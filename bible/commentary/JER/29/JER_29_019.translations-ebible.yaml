    inyuĩ arĩa mwatahirwo-rĩ, mũtiigana gũthikĩrĩria,” ũguo nĩguo Jehova ekuuga.
  fra-NCL: parce qu’ils n’ont pas écouté mes paroles, — oracle de Yahweh, — alors
    que je leur ai envoyé mes serviteurs les prophètes, les envoyant dès le matin ;
    et vous n’avez pas écouté, — oracle de Yahweh.
  cek-AK: ka thuih ih loknawk to na tahngai o ai, tiah Angraeng mah thuih; khawnthaw
    ah kang thawk moe, ka tamna tahmaanawk to ka patoeh; toe a thuih ih lok to na
    tahngai o ai, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “Bemar an-gayaburba itossurmalad, gwen eba be ibsassurmalad.
    An bemarga, an-gayaburba-barsogmaladba gayaburba-barmimai-barmimai gusanad.'
  uig-CYR: чүнки Мән таң сәһәрдә орнумдин туруп, хизмәткарлирим болған пәйғәмбәрләрни
    әвәтип сөзлиримни уларға ейтқиним билән, улар қулақ салмиған; силәр сүргүн болғанларму
    һеч қулақ салмиғансиләр, — дәйду Пәрвәрдигар.
  tel-2017: ఎందుకంటే వాళ్ళు నా మాట వినలేదు,’ ఇది యెహోవా వాక్కు. ‘నా సేవకులైన ప్రవక్తల
    ద్వారా నా వాక్కు పదేపదే పంపాను. కాని, మీరు వినలేదు’ ఇది యెహోవా వాక్కు.”
  hat-BSA: 'akoz yo pa t koute pawòl Mwen yo,” deklare SENYÈ a: “ke Mwen te voye bay
    yo ankò e ankò pa sèvitè Mwen yo, pwofèt yo. Men nou pa t koute”, deklare SENYÈ
    a.'
  kos-kos: Ma inge ac sikyak nu selos mweyen elos tia akos kas su nga supuna nu yorolos
    sin mwet kulansap luk mwet palu. Elos tiana lungse lohng.
  hbo-WLC: תַּ֛חַת אֲשֶֽׁר־לֹא־ שָׁמְע֥וּ אֶל־דְּבָרַ֖י נְאֻם־יְהוָ֑ה אֲשֶׁר֩ שָׁלַ֨חְתִּי
    אֲלֵיהֶ֜ם אֶת־עֲבָדַ֤י הַנְּבִאִים֙ הַשְׁכֵּ֣ם וְשָׁלֹ֔חַ וְלֹ֥א שְׁמַעְתֶּ֖ם
    נְאֻם־יְהוָֽה׃
  ibo-ibo: Nʼihi na ha egeghị ntị nʼokwu m, bụ okwu si nʼọnụ ndị ohu m bụ ndị amụma,
    ndị m zigaara ha mgbe mgbe. Ma unu onwe unu, ndị bi na mba ọzọ egekwaghị ntị nʼokwu
    m.” Otu a ka Onyenwe anyị kwubiri.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ପ୍ରଭାତରେ ଉଠି ଆମ୍ଭର ଦାସ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣଙ୍କୁ
    ସେମାନଙ୍କ ନିକଟକୁ ପଠାଇ ଯାହା କହିଲୁ, ସେମାନେ ଆମ୍ଭର ସେହି ବାକ୍ୟରେ ମନୋଯୋଗ କରି ନାହାନ୍ତି;
    ମାତ୍ର ସଦାପ୍ରଭୁ କହନ୍ତି, ତୁମ୍ଭେମାନେ ଆମ୍ଭର ବାକ୍ୟ ଶୁଣିବାକୁ ସମ୍ମତ ହେଲ ନାହିଁ।
  chk-chk: Ei epwe fis ngeniir pokiten resap aleasochisi ai kewe kapas üa tinikisiela
    rer ren nei chon angang ekewe soufos. Nge resap mochen aüselinga. Ngang ewe Samol
    mi Lapalap üa kapas.’
  rop-rop: Dijan na garra hepin langa olabat, dumaji olabat nomo bin teiknodis langa
    mi wen aibin jandim main wed thru langa detlot speshalwan mesinja. Olabat bin
    jadimap olabat irriwol.
  ukr-1871: За те, що вони слів моїх не слухали, говорить Господь, із якими я заздалегідь
    раз-пораз посилав рабів моїх, пророків, а вони не слухали, говорить Господь.
  deu-1951: dafür, daß sie auf meine Worte nicht gehört haben, spricht der HERR, da
    ich doch meine Knechte, die Propheten, frühe und fleißig zu ihnen gesandt habe;
    ihr aber habt nicht gehört, spricht der HERR!
  eng-JPS: because they have not hearkened to My words, saith the LORD, wherewith
    I sent unto them My servants the prophets, sending them betimes and often; but
    ye would not hear, saith the LORD.
  srp-1865: Jer ne poslušaše mojih rijeèi, govori Gospod, kad slah k njima sluge svoje
    proroke zarana jednako; ali ne poslušaste, govori Gospod.
  lug-lug: Kubanga tebaawuliriza bigambo byange,” bwayogera Mukama, “ebigambo bye
    nabatumira emirundi emingi mu baweereza bange bannabbi. Era nammwe abawaŋŋanguse
    temuwulirizza,” bw’ayogera Mukama.
  heb-heb: תחת אשר לא שמעו אל דברי נאם יהוה אשר שלחתי אליהם את עבדי הנבאים השכם ושלח
    ולא שמעתם נאם יהוה׃
  ben-IRV: এর কারণ হল, তারা আমার কথা শোনে না, এটি সদাপ্রভুর ঘোষণা, আমি তাদের আমার
    দাস ভাববাদীদের মাঝে পাঠিয়েছি। আমি বার বার তাদের পাঠিয়েছি, কিন্তু তোমরা শোনো
    নি এটি সদাপ্রভুর ঘোষণা।
  pan-pan: ਇਸ ਲਈ ਜੋ ਉਹਨਾਂ ਮੇਰੀਆਂ ਗੱਲਾਂ ਨਹੀਂ ਸੁਣੀਆਂ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਮੈਂ ਆਪਣੇ ਦਾਸਾਂ,
    ਆਪਣੇ ਨਬੀਆਂ ਨੂੰ ਉਹਨਾਂ ਕੋਲ ਭੇਜਿਆ ਸਗੋਂ ਜਤਨ ਨਾਲ ਉਹਨਾਂ ਨੂੰ ਭੇਜਿਆ, ਪਰ ਤੁਸੀਂ ਨਾ ਸੁਣਿਆ,
    ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ
  mya-JVB: ထို့ကြောင့် သိမ်းသွားခြင်း ကို ခံရ၍၊ ယေရုရှလင် မြို့မှ ဗာဗုလုန် မြို့သို့
    ငါစေလွှတ် သော သူအပေါင်း တို့၊ ထာဝရဘုရား ၏ စကား ကို နားထောင် ကြလော့ဟု မိန့်တော်မူ၏။
  tbg-tbg: Vika kia ti uva iriara kaara te ekaa vi haikara vikaqaa qovarama karerave.
    Te tenta kaiqa vaiinti paropeti vaiintinavu vika ianaini qaiqaa qaiqaavata vara
    kauramanta, vika kia ti uva iriarave. Babironini vuru kaaka nevata kia ti uva
    iriarave.
  hmo-hmo: Badina be idia ese lau Lohiabada egu hereva idia kamonai henia lasi, bona
    egu hesiai taudia, peroveta taudia, edia ududia dekena amo lau siaia hereva, be
    umui Israela taudia umui kamonai henia lasi.
  urd-urd: इसलिए कि उन्होंने मेरी बातें नहीं सुनी ख़ुदावन्द फ़रमाता है जब मैंने अपने
    ख़िदमतगुज़ार नबियों को उनके पास भेजा, हाँ, मैंने उनको सही वक़्त पर भेजा, लेकिन
    तुम ने न सुना, ख़ुदावन्द फ़रमाता है।”
  rus-SYN: за то, что они не слушали слов Моих, говорит Господь, с которыми Я посылал
    к ним рабов Моих, пророков, посылал с раннего утра, но они не слушали, говорит
    Господь.
  bqc-SIM: Asa aai swã́sɛ yã́ pↄ́ má dà ma zↄ̀blena ãnabiↄnɛ aaↄ onɛ́ láasaiio.
    Ma Dii mámɛ má ò. Ápiↄ sↄ̃ i swã́sɛio. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Ajeh chu, keiman kathemgao te mangcha-a aheng uva avel vel'a kaseiho,
    angaipouve. Chule nangho migam’a sohchang a um honjong kathusei nangaideh pouve,
    tin Pakaiyin aseiye, ati.
  mar-mar: परमेश्वर असे म्हणतो, याचे कारण हे आहे की, मी आपले सेवक संदेष्टे यांच्याद्वारे
    माझी वचने पाठवली, तरी त्यांनी माझे ऐकले नाही. मी वारंवार त्यांना पाठवले पण तुम्ही
    ऐकले नाही, असे परमेश्वर म्हणतो.
  qub-qub: Chaynöga paycunaman castïgu chayanga sirbimaj profëtacunawan yaparir-yaparir
    willachiptëpis mana wiyacushanpitami. Gamcunaga chay-jina willachiptëpis manami
    wiyacurayquichu. Noga Tayta Diosmi chayno në.»
  bqp-bqp: Domi bɑ ǹ wi, Yinni Gusunɔn gɑri swɑɑ sue bɑɑ mɛ u rɑ n bu yi sɔ̃ɔmɔ sɑɑ
    win sɔmɔbun nɔɔn di. Wi, Yinni Gusunɔwɑ u yeni geruɑ.
  hat-hat: Tou sa va rive yo paske yo pa t' vle koute sa m' t'ap di yo. Se Seyè a
    menm ki di sa. Malgre mwen pa t' sispann voye pwofèt yo, sèvitè m' yo, ba yo,
    yo pa janm vle koute.
  eng-BSB: I will do this because they have not listened to My words, declares the
    LORD, which I sent to them again and again through My servants the prophets. And
    neither have you exiles listened, declares the LORD.”
  eng-WEBPB: because they have not listened to my words,” says the LORD, “with which
    I sent to them my servants the prophets, rising up early and sending them; but
    you would not hear,” says the LORD.
  kbq-kbq: Ra Anumzamo'a huno, Na'ankure Nagra eri'za vaheni'a kasnampa vahera knane
    knanena, huzmantoge'za evava hu'za keni'a eme huama hu'nazanagi ana nanekea antahita
    amagera onte'naze huno Ra Anumzamo'a hu'ne.
  nhe-BL: Queja nopa nijchihuas pampa yajuanti ax quinejque nechtlacaquilise yonque
    ajachica niquincamahui ica notiocamanalojcahua tlen nechtequipanohuaj.” Queja
    nopa quiijtohua TOTECO.
  gub-BL: A'e ma'e uzeapo putar nehe, ta'e nuweruzar kwaw heze'eg a'e wà xe. Tuweharupi
    amono kar heremiruze'eg heze'eg imume'u har heremiaihu wanupe ihe wà. Na'ipurenu
    wer kwaw wanehe wà.
  eng-DRA: 'Because they have not hearkened to my words, saith the Lord: which I sent
    to them by my servants the prophets, rising by night, and sending: and you have
    not heard, saith the Lord.'
