verse: JER.029.019
translations:
  mal-C: ഞാൻ എന്റെ ദാസന്മാരായ പ്രവാചകന്മാരിലൂടെ വീണ്ടും വീണ്ടും പറഞ്ഞയച്ച വചനങ്ങൾ
    കേൾക്കാതിരുന്നതിന്റെ ഫലമാണിത്,” എന്ന് യഹോവയുടെ അരുളപ്പാട്. “പ്രവാസത്തിലായിരിക്കുന്ന
    നിങ്ങളും എന്റെ വാക്കുകൾ കേട്ടില്ല,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: dafür, daß sie nicht auf meine Worte gehört haben - ist der Spruch Jahwes
    -, womit ich meine Knechte, die Propheten, unermüdlich immer wieder zu ihnen gesandt
    habe, ohne daß ihr hörtet, - ist der Spruch Jahwes.
  lin-lin: Pamba te bayokaki maloba na Ngai te, » elobi Yawe, « maloba oyo nazalaki
    kotindela bango tango na tango na nzela ya basali na Ngai, basakoli. Mpe bino
    bato oyo bokendeki na bowumbu, bino mpe boyokaki te, » elobi Yawe.
  eng-LSV: because that they have not listened to My words—a declaration of YHWH—that
    I sent to them by My servants the prophets, rising early and sending, and you
    did not listen—a declaration of YHWH.
  eng-GNV: Because they haue not hearde my words, saith the Lord, which I sent vnto
    them by my seruantes the Prophetes, rising vp earely, and sending them, but yee
    woulde not heare, saith the Lord.
  eng-WEBSTER: Because they have not hearkened to my words, saith the LORD, which
    I sent to them by my servants the prophets, rising early and sending them ; but
    ye would not hear, saith the LORD.
  nhw-BL: Quej nopa nijchihuas pampa inijuanti amo quinejque nechtlacaquilise masque
    tlatoctzitzi niquincamanalhui ica notlajtol pannextijcahua catli nechtequipanohuaj.”
    Quej nopa quiijtohua TOTECO.
  swh-ONEN: Kwa kuwa hawakuyasikiliza maneno yangu,” asema Bwana, “maneno ambayo niliwatumia
    tena na tena kupitia watumishi wangu manabii. Wala ninyi watu wa uhamisho hamkusikiliza
    pia,” asema Bwana.
  bba-bba: Domi bɑ ǹ wi, Yinni Gusunɔn ɡɑri swɑɑ sue bɑɑ mɛ u rɑ n bu yi sɔ̃ɔmɔ sɑɑ
    win sɔmɔbun nɔɔn di. Wi, Yinni Gusunɔwɑ u yeni ɡeruɑ.
  eng-KJVCPB: because they have not hearkened to my words, saith the Lord, which I
    sent unto them by my servants the prophets, rising up early and sending them;
    but ye would not hear, saith the Lord.
  luo-luo: Jehova Nyasaye wacho niya, “Nimar pok giwinjo wechena, ma gin weche mane
    aoronegi kuom jotichna ma jonabi. To kata mana un joma ne oter e twech pok uwinja,”
    Jehova Nyasaye owacho.
  meu-meu: Badina be (Iehova na e tomu) egu hereva na asie kamonaidia, egu hesiai
    peroveta taudia ududia amo na siaidia havara-havara herevadia na asio hakala henidia.
    Iehova na e herevamu.
  npi-ULB: तिनीहरूकहाँ मेरा दासहरू र अगमवक्ताहरूमार्फत मैले पठाएको मेरो वचन तिनीहरूले
    नसुनेको कारणले यसो हुनेछ, यो परमप्रभुको घोषणा हो । मैले तिनीहरूलाई पटक-पटक पठाएँ,
    तर तिमीहरूले सुनेनौ, यो परमप्रभुको घोषणा हो ।'
  yor-yor: Nítorí wọ́n kọ̀ láti gbọ́ ọ̀rọ̀ mi,” ni Olúwa Ọlọ́run wí. Ọ̀rọ̀ tí mo tún
    ti ẹnu àwọn ìránṣẹ́ mi wòlíì sọ ní ẹ̀yin tí ń ṣe àtìpó kò gbọ́ ni Olúwa Ọlọ́run
    wí.
  pes-OPCB: چون نخواستند به سخنان من گوش فرا دهند، با اینکه بارها به‌وسیلۀ انبیای
    خود با ایشان صحبت کردم.» این است فرمودۀ خداوند.
  tgl-ULB: Ito ay dahil hindi sila nakinig sa aking mga salita na ipinadala ko sa
    kanila sa pamamagitan ng aking mga lingkod na propeta, ito ang pahayag ni Yahweh.
    Paulit-ulit ko silang isinugo, ngunit hindi kayo nakinig. Ito ang pahayag ni Yahweh.'
  hui-hui: Tigua i̱naga bi mo wahayagonaga Anduane Homogo i̱nime mo ko holene tara
    tara uruni tagira ibilolebero. I̱na i̱naga biabe biahalu bi mana latagi haga maru
    ibilaga birugome bi layagola tigua hale habe manga haya. Tí Babilono dindiha garabaya
    bu kamiru tíbi agali uruninaga bi hale naharimi.
  mya-mya: သူ​တို့​သည်​ငါ​၏​အ​စေ​ခံ​ပ​ရော​ဖက်​များ အား​ဖြင့် အ​ဖန်​ဖန်​အ​ထပ်​ထပ်​ငါ​ပေး​ပို့​ခဲ့
    သည့်​ဗျာ​ဒိတ်​တော်​ကို​မ​လိုက်​နာ​ခဲ့​ကြ။ သို့ ဖြစ်​၍​ဤ​သို့​အ​မှု​ရောက်​ရ​ကြ​ပေ​လိမ့်​မည်။
    သူ​တို့​သည်​ထို​ဗျာ​ဒိတ်​တော်​ကို​နား​ထောင် ရန်​ငြင်း​ဆန်​ခဲ့​ကြ​၏။ ဤ​ကား​ငါ​ထာ​ဝ​ရ
    ဘု​ရား​မြွက်​ဟ​သည့်​စ​ကား​ဖြစ်​၏။-
  bod-N: དེ་ནི་ངས་སྔོན་ཆད་རང་གི་ཞབས་ཕྱི་ལུང་སྟོན་པ་རྣམས་ཡང་ཡང་མངགས་ནས་སྨྲས་པའི་གཏམ་ལ་དེ་དག་གིས་མ་མཉན་པས་སོ།
    །ཁྱོད་རྣམས་ཀྱིས་ཀྱང་དེ་དང་དེ་བཞིན་དུ་མ་མཉན་ཏོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
  sna-sna: Nokuti havana kuteerera kumashoko angu,” ndizvo zvinotaura Jehovha, “mashoko
    andakatuma ndatumazve kwavari navaranda vangu vaprofita. Nemiwo vakatapwa makaramba
    kuateerera,” ndizvo zvinotaura Jehovha.
  spa-BLM: porque no han escuchado mis palabras — dice Yahvé — con las que les envié
    a mis siervos los profetas, madrugando y enviándolos; pero no quisieron escuchar”,
    dice Yahvé.
  cac-cac: A in Jehová in svala' to tzijtum el ix alji d'a eb' yuj eb' in checab',
    palta maj scha yab' eb' tas ix yal eb' in checab' chi'. An̈ejtona' ex pax tic
    maj e chapax eyab'i.
  swh-ULB: Hii ni kwa sababu hawakulisikiliza neno langu—hili ni tangazo la Yahwe—ambalo
    nililituma kwao kupitia watumishi wangu manabii. Niliwatuma tena na tena, lakini
    hamkusikiliza—hili ni tangazo la Yahwe. '
  bel-bel: за тое, што яны ня слухалі словаў Маіх, кажа Гасподзь, зь якімі Я пасылаў
    да іх рабоў Маіх, прарокаў, пасылаў з самае раніцы, але яны ня слухаліся, кажа
    Гасподзь.
  deu-ELBBK: Weil sie auf meine Worte nicht gehört haben, spricht der HERR, womit
    ich meine Knechte, die Propheten, zu ihnen sandte, früh mich aufmachend und sendend.
    Und auch ihr habt nicht gehört, spricht der HERR.
  mbb-OT: Su wazà sikandan mebpemineg te menge lalag ku he layun ku ibpetudtul ziyà
    te kandan pinaaǥi te menge suluǥuen ku he menge ebpeneuven ku, wey minsan sikiyu
    is nevihag en wazè kew ǥihapun mebpemineg.”
  mal-2015: പ്രവാചകന്മാരായ എന്റെ ദാസന്മാർമുഖാന്തരം ഞാൻ പറഞ്ഞയച്ച വചനങ്ങളെ അവർ കേൾക്കായ്കകൊണ്ടു
    തന്നേ എന്നു യഹോവയുടെ അരുളപ്പാടു; ഞാൻ ഇടവിടാതെ അവരെ അയച്ചിട്ടും നിങ്ങൾ കേട്ടില്ല
    എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: bo na šunenas mire lava,“ phenel o RAJ, „akor sar lenge bičhavavas mire
    služobňiken le proroken. Bičhavavas len pale a pale, ale tumen len na šunďan,“
    phenel o RAJ.
  pes-OPV: 'چونکه خداوند می‌گوید: کلام مرا که به واسطه بندگان خود انبیا نزد ایشان
    فرستادم نشنیدند با آنکه صبح زود برخاسته، آن را فرستادم اما خداوند می‌گویدکه شما
    نشنیدید.'
  ron-1924: пентру кэ н-ау аскултат кувинтеле Меле’, зиче Домнул, ‘ей, кэрора ын ненумэрате
    рындурь ле-ам тримис пе робий Мей, пророчий, дар н-аць врут сэ аскултаць’, зиче
    Домнул.
  ben-OBCV: কারণ তারা আমার কথা শোনেনি,” সদাপ্রভু এই কথা বলেন। “আমি তাদের কাছে আমার
    যে দাস ভাববাদীদের মাধ্যমে বারবার যেসব বার্তা প্রেরণ করেছিলাম, তা তারা শোনেনি।
    আর নির্বাসিত যে তোমরা, তোমরাও আমার কথা শোনোনি,” সদাপ্রভু এই কথা বলেন।
  som-som: maxaa yeelay, iyagu ma ay dhegaysan erayadaydii aan iyaga ugu soo dhiibay
    nebiyadii addoommadayda ahaa, anigoo goor wanaagsan soo diraya, laakiinse waad
    maqli weydeen, ayaa Rabbigu leeyahay.
  lat-VUC: 'eo quod non audierint verba mea, dicit Dominus, quæ misit ad eos per servos
    meos prophetas, de nocte consurgens et mittens: et non audistis, dicit Dominus.'
  eng-ASVBT: because they have not hearkened to my words, saith Jehovah, wherewith
    I sent unto them my servants the prophets, rising up early and sending them; but
    ye would not hear, saith Jehovah.
  ita-1885: Perciocchè non hanno ubbidito alle mie parole, dice il Signore, che io
    ho lor mandate a dire per li miei servitori profeti, del continuo per ogni mattina;
    ma essi non hanno ascoltato, dice il Signore.
  eng-ULB: This is because they did not listen to my word—this is Yahweh's declaration—that
    I sent out to them through my servants the prophets. I repeatedly sent them, but
    you would not listen—this is Yahweh's declaration.'
  spa-VBL: Voy a hacer esto porque no han obedecido a mis palabras, declara el Señor,
    que les envié una y otra vez por medio de mis siervos los profetas. Ustedes, los
    exiliados, tampoco me han obedecido, declara el Señor.
  fra-_FOB: Parce qu'ils n'ont pas écouté mes paroles, dit l'Éternel, lorsque je leur
    ai envoyé mes serviteurs, les prophètes, que j'ai envoyés dès le matin; mais vous
    n'écoutiez pas, dit l'Éternel.
  mal-mal: പ്രവാചകന്മാരായ എന്റെ ദാസന്മാർ മുഖാന്തരം ഞാൻ പറഞ്ഞയച്ച വചനങ്ങൾ അവർ കേൾക്കായ്കകൊണ്ടു
    തന്നെ എന്ന് യഹോവയുടെ അരുളപ്പാട്; ഞാൻ ഇടവിടാതെ അവരെ അയച്ചിട്ടും നിങ്ങൾ കേട്ടില്ല
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Kyoṅ ? Is lie ki unhoṅ ne merī na sunī, go maiṅ apne ḳhādimoṅ yānī nabiyoṅ
    ke zariye bār bār unheṅ paiġhāmāt bhejtā rahā. Lekin tum ne bhī merī na sunī.’
    Yih Rab kā farmān hai.
  suz-BL: मारदे हना मेकोपुकीमी आं लोव़ मनेनेम। गो आं गेय नु आं लोव़ पाइब आन कली सोइक्‍ना
    सोइक्‍न बाक्‍ती हना यो मेको आन लोव़ मनेनेम” दे परमप्रभु यावेमी देंत। येरमीया २५:४
  eng-NOY: because they have not hearkened to my words, saith Jehovah, when I sent
    to them my servants, the prophets, rising early and sending them; but ye would
    not hear, saith Jehovah.
  ita-1927: perché non han dato ascolto alle mie parole, dice l’Eterno, che io ho
    mandate loro a dire dai miei servitori i profeti del continuo, fin dal mattino;
    ma essi non han dato ascolto, dice l’Eterno.
  ckb-ckb: لەبەر ئەوەی گوێیان لە فەرمایشتی من نەگرت، ئەوەی بە بەردەوامی بەدەستی بەندە
    پێغەمبەرەکانم بۆم ناردن. هەروەک ئێوەی ڕاپێچکراویش گوێتان لێ نەگرت.» ئەوە فەرمایشتی
    یەزدانە.
  eng-BBE: Because they have not given ear to my words, says the Lord, when I sent
    to them my servants the prophets, getting up early and sending them; but you did
    not give ear, says the Lord.
  kan-OKCV: ಏಕೆಂದರೆ ಅವರು ನನ್ನ ವಾಕ್ಯಗಳನ್ನು ಕೇಳಲಿಲ್ಲ. ನಾನು ಅವರಿಗೆ ನನ್ನ ಸೇವಕರಾದ ಪ್ರವಾದಿಗಳನ್ನು
    ಬೆಳಿಗ್ಗೆ ಪುನಃ ಕಳುಹಿಸಿದೆನು. ಆದರೆ ಅವರು ಕೇಳಲಿಲ್ಲ,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: நான் உங்களிடத்திற்குத் தீர்க்கதரிசிகளாகிய என் ஊழியக்காரரை ஏற்கனவே அனுப்பிக்கொண்டேயிருந்தும்,
    நீங்கள் செய்தியைக் கேட்காமற்போனீர்களே என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Porque no oyeron mis palabras, dice Jehová, que les envié por mis siervos
    los profetas, madrugando en enviarlos; y no habéis escuchado, dice Jehová.
  ron-BTF: Pentru că ei nu au dat ascultare cuvintelor mele, spune DOMNUL, pe care
    le-am trimis la ei prin servitorii mei, profeții, ridicându-i devreme și trimițându-i;
    dar voi ați refuzat să ascultați, spune DOMNUL.
  eng-WEBP: because they have not listened to my words,” says the LORD, “with which
    I sent to them my servants the prophets, rising up early and sending them; but
    you would not hear,” says the LORD.
  eng-FBV: I'm going to do this because they haven't obeyed to my words, declares
    the Lord, which I sent to them time and again through my servants the prophets.
    You exiles haven't obeyed me either, declares the Lord.
  nld-1939: Want ze hebben niet naar mijn woorden geluisterd, spreekt Jahweh; niet
    geluisterd naar de profeten, mijn dienaars, die Ik hun ‘s morgens vroeg en ‘s
    avonds laat heb gezonden, is de godsspraak van Jahweh.
  nch-BL: Quej nopa nijchihuas pampa inijuanti amo quinejque techtacaquilise masque
    talojtzitzi niquincamanalhui ica notajtolpanextijcahua cati techtequipanohuaj.”
    Quej nopa quiijtohua TOTECO.
  vie-1934: 'Đức Giê-hô-va phán: Đó là vì chúng nó không nghe lời ta, khi ta đã dậy
    sớm sai đầy tớ ta, là các tiên tri, lấy lời đó đến cùng chúng nó; nhưng các ngươi
    chẳng khứng nghe, Đức Giê-hô-va phán vậy.'
  hin-CV: क्योंकि उन्होंने मेरे आदेशों की ओर ध्यान नहीं दिया है,” यह याहवेह की वाणी
    है, “जो मैं अपने सेवकों, भविष्यवक्ताओं के द्वारा बार-बार भेज रहा हूं. किंतु तुमने
    उनकी सुनी ही नहीं,” यह याहवेह की वाणी है.
  spa-BES: Porque no han escuchado mis palabras, dice el Señor, cuando les envié a
    mis siervos los profetas, que se levantaran temprano y los envíe; Pero no escucharon,
    dice el Señor.
  tdx-tdx: amy t’ie tsy nanaoñ’ o volakoo, hoe t’Iehovà, ie nañitrifako o mpitoky
    mpitorokoo, nañaleñaleñe te namantoke, f’ie tsy nimete nijanjiñe, hoe t’Iehovà.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า เพราะว่าเขาทั้งหลายไม่เชื่อฟังถ้อยคำของเราที่ส่งมายังเขาอย่างไม่​หยุดยั้ง
    โดยผู้​พยากรณ์​ผู้รับใช้​ของเรา แต่​เจ้​าทั้งหลายไม่ยอมฟัง พระเยโฮวาห์ตรั​สด​ังนี้​แหละ​”
  por-BR-2018: Porque não deram ouvidos às minhas palavras, diz o SENHOR, que lhes
    enviei por meus servos os profetas, insistindo em os enviar; próem não escutastes,
    diz o SENHOR.
  deu-ELO: darum, daß sie auf meine Worte nicht gehört haben, spricht Jehova, womit
    ich meine Knechte, die Propheten, zu ihnen sandte, früh mich aufmachend und sendend.
    Und auch ihr habt nicht gehört, spricht Jehova.
  eng-WYC-2018: For they heard not my words, saith the Lord, which I sent to them
    by my servants, (the) prophets, and rose (up) by night, and sent, and ye heard
    not, saith the Lord, (or but ye did not listen, or obey, saith the Lord).
  epo-epo: pro tio, ke ili ne aŭskultis Miajn vortojn, diras la Eternulo; Mi sendadis
    al ili Miajn servantojn, la profetojn, Mi konstante sendadis, sed vi ne aŭskultis,
    diras la Eternulo.
  uig-PIN: qünki Mǝn tang sǝⱨǝrdǝ ornumdin turup, hizmǝtkarlirim bolƣan pǝyƣǝmbǝrlǝrni
