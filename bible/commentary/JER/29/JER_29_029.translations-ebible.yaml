verse: JER.029.029
translations:
  mal-C: സെഫന്യാപുരോഹിതൻ ഈ കത്ത് യിരെമ്യാപ്രവാചകനെ വായിച്ചു കേൾപ്പിച്ചിരുന്നു.
  deu-TKW: Der Priester Zephanja aber las diesen Brief dem Propheten Jeremia persönlich
    vor.
  lin-lin: Nzokande, Nganga-Nzambe Sofoni atangisaki mosakoli Jeremi mokanda yango.
  eng-LSV: And Zephaniah the priest reads this letter in the ears of Jeremiah the
    prophet.
  eng-GNV: And Zephaniah the Priest red this letter in the eares of Ieremiah the Prophet.
  eng-WEBSTER: And Zephaniah the priest read this letter in the ears of Jeremiah the
    prophet.
  nhw-BL: Huan nopa totajtzi Sofonías quihualicac nopa amatlajcuiloli campa na, niJeremías,
    huan nechpohuili.
  swh-ONEN: Kuhani Sefania, hata hivyo, akamsomea nabii Yeremia ile barua.
  bba-bba: Mɑ Sofoni u Yeremi tire te ɡɑriɑ.
  eng-KJVCPB: And Zephaniah the priest read this letter in the ears of Jeremiah the
    prophet.
  luo-luo: Zefania jadolo, kata kamano, nosomo baruwani ne Jeremia janabi.
  meu-meu: Hahelaḡa tauna Sefania ese una revareva na peroveta tauna Ieremia vairanai
    e duahia.
  npi-ULB: यर्मिया अगमवक्ताले सुन्‍ने गरी पुजारी सपन्याहले यो पत्र पढे ।
  yor-yor: Sefaniah àlùfáà ka lẹ́tà náà sí etí ìgbọ́ Jeremiah tí í ṣe wòlíì.
  pes-OPCB: صفنیا نامه را پیش من آورد و برایم خواند.
  tgl-ULB: Binasa ni Zefanias na pari ang sulat na ito na naririnig ni Jeremias na
    propeta.
  hui-hui: Loma binigo mo miaga Sebanaia ibugua Semaiahanda beba gilibu wia hayadagoni
    mo yalu Yaremaia hearia puwa dagalene.
  mya-mya: ထို​စာ​ကို​ဇေ​ဖ​နိ​သည်​ငါ့​အား​ဖတ်​ပြ​၏။-
  bod-N: ཡང་མཆོད་དཔོན་ཟེ་ཕན་ཡཱས་འཕྲིན་ཡིག་འདི་ལུང་སྟོན་པ་ཡེ་རེམ་ཡཱའི་རྣ་བར་བཀླགས་སོ།
    །
  sna-sna: Uye, Zefania muprista akaverengera muprofita Jeremia tsamba iyi.
  spa-BLM: El sacerdote Sofonías leyó esta carta a oídos del profeta Jeremías.
  cac-cac: '@see-verse:JER.029.028'
  swh-ULB: Sefania kuhani akaisoma barua hii mbele ya Yeremia nabii.
  bel-bel: Калі Сафонія сьвятар прачытаў гэта пісьмо ўголас прароку Ерамію,
  deu-ELBBK: (Und der Priester Zephanja hatte diesen Brief vor den Ohren des Propheten
    Jeremia gelesen.)
  mbb-OT: Ne hein nezawat ni Zefanias he memumuhat haazà is surat ni Shemaya, mibasa
    zin haazà diyà te ki Jeremias he ebpeneuven.
  mal-2015: ഈ എഴുത്തു സെഫന്യാപുരോഹിതൻ യിരെമ്യാപ്രവാചകൻ കേൾക്കെ വായിച്ചിരുന്നു.
  rmc-rmc: No o rašaj Cefanjah avľa a pregenďa kada ľil le Jeremijašiske.
  pes-OPV: و صفنیای کاهن این رساله را به گوش ارمیانبی خواند.
  ron-1924: (Преотул Цефания читисе ын адевэр скрисоаря ачаста ын фаца пророкулуй
    Иеремия.)
  ben-OBCV: যাজক সফনিয় অবশ্য চিঠিখানি ভাববাদী যিরমিয়ের কাছে পাঠ করলেন।
  som-som: Oo wadaadkii Sefanyaah ahaa ayaa warqaddaas ku akhriyey Nebi Yeremyaah
    hortiisa.
  lat-VUC: Legit ergo Sophonias sacerdos librum istum in auribus Jeremiæ prophetæ.
  eng-ASVBT: And Zephaniah the priest read this letter in the ears of Jeremiah the
    prophet.
  ita-1885: (Or il sacerdote Sofonia avea lette queste lettere in presenza del profeta
    Geremia).
  eng-ULB: Zephaniah the priest read this letter in the hearing of Jeremiah the prophet.
  spa-VBL: Sin embargo, el sacerdote Sofonías leyó esta carta al profeta Jeremías.
  fra-_FOB: Or Sophonie, le sacrificateur, avait lu cette lettre en présence de Jérémie,
    le prophète.
  mal-mal: ഈ എഴുത്ത് സെഫന്യാപുരോഹിതൻ യിരെമ്യാപ്രവാചകൻ കേൾക്കെ വായിച്ചിരുന്നു.
  urd-GVR: Jab Safaniyāh ko Samāyāh kā ḳhat mil gayā to us ne Yarmiyāh ko sab kuchh
    sunāyā.
  suz-BL: मिनु चढ़ेब सेफन्‍याहम मेको चिठी पढेशा परमप्रभु यावे आ लोव़ पाइब येरमीया
    कली नेंपाइक्‍तु।
  eng-NOY: And Zephaniah the priest read this letter in the ears of Jeremiah the prophet.
  ita-1927: Or il sacerdote Sofonia lesse questa lettera in presenza del profeta Geremia.
  ckb-ckb: سەفەنیای کاهینیش ئەم نامەیەی بۆ یەرمیای پێغەمبەر خوێندەوە.
  eng-BBE: And Zephaniah the priest made clear to Jeremiah the prophet what was said
    in the letter, reading it to him.
  kan-OKCV: ಆಗ ಯಾಜಕನಾದ ಚೆಫನ್ಯನು ಈ ಪತ್ರವನ್ನು ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನಿಗೆ ಓದಿ ಹೇಳಿದನು.
  tam-2017: இந்தக் கடிதத்தைச் செப்பனியா என்கிற ஆசாரியன் எரேமியா தீர்க்கதரிசியின் காதுகள்
    கேட்க வாசித்தான்.
  spa-RV-1909: Y Sophonías sacerdote había leído esta carta á oídos de Jeremías profeta.
  ron-BTF: Și Țefania preotul a citit această scrisoare în urechile profetului Ieremia.
  eng-WEBP: Zephaniah the priest read this letter in the hearing of Jeremiah the prophet.
  eng-FBV: However, Zephaniah the priest read this letter to Jeremiah the prophet.
  nld-1939: Toen de priester Sefanja deze brief aan den profeet Jeremias had voorgelezen,
  nch-BL: Huan nopa totajtzi Sofonías quihualicac nopa amatajcuiloli campa na, niJeremías,
    huan techpohuili.
  vie-1934: Thầy tế lễ Sô-phô-ni đã đọc thơ nầy vào tai tiên tri Giê-rê-mi.
  hin-CV: पुरोहित ज़ेफनियाह ने यह पत्र भविष्यद्वक्ता येरेमियाह को पढ़ सुनाया.
  spa-BES: Y el sacerdote Sofonías leyó y dejó en claro al profeta Jeremías lo que
    se decía en la carta.
  tdx-tdx: Le vinaki’ i Tsefanià mpisoroñe an-dravembia’ Iirmeà mpitoky i taratasy
    zay.
  tha-KJV: เศฟันยาห์​ปุ​โรหิ​ตอ​่านจดหมายนี้​ให้​เยเรมีย์​ผู้​พยากรณ์​ฟัง
  por-BR-2018: E o sacerdote Sofonias leu esta carta aos ouvidos do profeta Jeremias.
  deu-ELO: (Und der Priester Zephanja hatte diesen Brief vor den Ohren des Propheten
    Jeremia gelesen.)
  eng-WYC-2018: Therefore Zephaniah, the priest, read this book in the ears of Jeremy,
    the prophet. (And so Zephaniah, the priest, read this letter to the prophet Jeremiah.)
  epo-epo: Kaj la pastro Cefanja tralegis tiun leteron en la orelojn de la profeto
    Jeremia.
  uig-PIN: — Zǝfaniya muxu hǝtni Yǝrǝmiya pǝyƣǝmbǝr aldida oⱪudi.
  beo-beo: Sefanaia da nama amo meloa idili i.
  tpi-OTNT: Pris Sefanaia i kisim pas bilong Semaia, orait em i go long Jeremaia na
    ritim dispela pas long em.
  hau-SA: Zefaniya firist kuwa, ya karanta wasiƙar annabi Irmiya.
  uig-LAT: — Zefaniya mushu xetni Yeremiya peyghember aldida oqudi.
  nde-nde: Kodwa, uZefaniya umphristi incwadi le wayibalela uJeremiya umphrofethi.
  ton-ton: Pea naʻe lau ʻae tohi ni, ʻe Sefania ko e taulaʻeiki ki he telinga ʻo Selemaia
    ko e palōfita.
  ces-1613: Nebo Sofoniáš kněz četl ten list před Jeremiášem prorokem.
  eng-WMB: Zephaniah the priest read this letter in the hearing of Jeremiah the prophet.
  tam-TCV: ஆசாரியனாகிய செப்பனியா இறைவாக்கினன் எரேமியாவுக்கு அந்தக் கடிதத்தை வாசித்துக்
    காட்டினான்.
  ceb-ULB: Gibasa sa pari nga si Zofonias kining maong sulat samtang naminaw si propeta
    Jeremias.
  pol-UBG: A kapłan Sofoniasz odczytał ten list do uszu proroka Jeremiasza.
  urd-GVU: جب صفنیاہ کو سمعیاہ کا خط مل گیا تو اُس نے یرمیاہ کو سب کچھ سنایا۔
  deu-1912: Denn Zephanja, der Priester hatte denselben Brief gelesen und den Propheten
    Jeremia lassen zuhören.
  kan-2017: ಯಾಜಕನಾದ ಚೆಫನ್ಯನು ಈ ಕಾಗದವನ್ನು ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನ ಮುಂದೆ ಓದಿದನು.
  yap-yap: Me be’eg Zefaniah fare gi babyor ngog,
  hlt-MCSB: Tedae tekah cabu te khosoih Zephaniah loh tonghma Jeremiah kah a hna ah
    a tae pah.
  mdy-ETH: ዬያ ፃኣፒንቴ ኪኢቶ ሶፖኒያሴ ታና፥ ዔርሚያሴም ናባቤኔ፤
  twi-ASANTE: Ɔsɔfoɔ Sefania kenkanee krataa no kyerɛɛ odiyifoɔ Yeremia.
  eng-WEBU: Zephaniah the priest read this letter in the hearing of Jeremiah the prophet.
  wal-wal: Qeesiyaa Xafaanee hananabaa yootiya Ermmaasayyo ha dabddaabbiyaa nabbabiis.
  spa-PDDPT: El sacerdote Sofonías leyó esta carta a oídos del profeta Jeremías.
  gun-gun: Kuaxia para ha'e va'e ayvu oĩa ma sacerdote Sofonias ogueroayvu profeta
    Jeremias oendua py.
  ilo-ULB: Binasa ni Zephaniah a padi daytoy a surat kenni Jeremias a profeta.
  kpg-kpg: Gei ogo Zephaniah tangada hai mee dabu, gaa dau di lede deelaa mai gi di au,
  uig-ARA: ــ زەفانىيا مۇشۇ خەتنى يەرەمىيا پەيغەمبەر ئالدىدا ئوقۇدى.
  sus-sus: Sɛrɛxɛdubɛ Sefaniya naxa na bataaxɛ xaran Annabi Yeremi ya xɔri.
  pon-2006: Sepanaia eri wadekohng ie kisinlikowo,
  ksd-ksd: Ma Sepania i ga luk go ra buk ta ra luaina mata i ra propet Ieremia.
  tur-YTC: Kâhin Sefanya bu mektubu Peygamber Yeremya dinlerken okudu.
  ind-AYT: Imam Zefanya membacakan surat ini di telinga Nabi Yeremia.
  nya-nya: Koma wansembe Zefaniya anayiwerenga kalatayo pamaso pa mneneri Yeremiya.
  hrv-hrv: Svećenik Sefanija pročita pismo proroku Jeremiji.
  mps-mps: Pris Sefanaiago te Semaiago pas sali, tialima, aga te Jeremaiaba pelama,
    te pas nedali.
  tpi-tpi: Pris Sefanaia i kisim pas bilong Semaia, orait em i go long Jeremaia na
    ritim dispela pas long em.
  dan-1931: Dette Brev læste Præsten Zefanja for Profeten Jeremias.
  vie-OVCB: Nhưng khi Thầy Tế lễ Sô-phô-ni nhận thư của Sê-ma-gia, ông liền đem thư
    đến cho Giê-rê-mi và đọc thư.
  guj-2017: સફાન્યા યાજકે આ પત્ર યર્મિયા પ્રબોધકને વાંચી સંભળાવ્યો.
  pon-2006A: Sepanaia eri wadekohng ie kisinlikowo,
  por-BRBSL: Zephaniah o sacerdote leu esta carta na audiência de Jeremias o profeta.
  cth-cth: Hahoi vaihma Zephaniah ni hote ca teh profet Jeremiah thainae koe a touk.
  twi-twi: Ɔsɔfo Sefania kenkan krataa no kyerɛɛ odiyifo Yeremia.
  hlt-hlt: Tedae tekah cabu te khosoih Zephaniah loh tonghma Jeremiah kah a hna ah
    a tae pah.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùtì Sofonii kɑɑ ndɛ kó dipɑ́tíri mí nSedemii kɛ̀ n keè.
  msy-2020: Ofa gamir gumazim Sefanaia, Semaian akɨnafarim inigha Jeremaia bagha ghugha,
    a bagha akɨnafarir kam dɨbori.
  azb-azb: Kahin Sefanya bu məktubu Yeremya peyğəmbərə uca səslə oxudu.
  eng-DBY: — And Zephaniah the priest read this letter in the ears of the prophet
    Jeremiah.
  hin-2017: यह पत्री सपन्याह याजक ने यिर्मयाह भविष्यद्वक्ता को पढ़ सुनाई।
  wol-KYG: Ba Cefaña sarxalkat ba jàngee bataaxal boobu, Yonent Yàlla Yeremi di dégg,
  eng-YLT: And Zephaniah the priest readeth this letter in the ears of Jeremiah the
    prophet.
  eng-WYC-2017: Therefore Zephaniah, the priest, read this book in the ears of Jeremy,
    the prophet.
  eng-WMBB: Zephaniah the priest read this letter in the hearing of Jeremiah the prophet.
  urd-GVH: जब सफ़नियाह को समायाह का ख़त मिल गया तो उसने यरमियाह को सब कुछ सुनाया।
  rug-rug: Ba la tiro vura nia e Zepanaea sa hiama sa leta koe Zeremaea sa poropita.
  gaz-gaz: Sefaaniyaa lubichis xalayaa sana Ermiyaas raajichaaf dubbise.
  fra-LSG: Sophonie, le sacrificateur, lut cette lettre en présence de Jérémie, le
    prophète.
  yal-yal: Saraxarali Sofoni yi na kɛdin xaran Nabi Yeremi xa.
  haw-1868: A heluhelu aku la o Zepania, ke kahuna i keia palapala ma na pepeiao o
    Ieremia, ke kaula.
  arb-NAV: فَقَرَأَ صَفَنْيَا الْكَاهِنُ هَذِهِ الرِّسَالَةَ عَلَى مَسْمَعِ إِرْمِيَا
    النَّبِيِّ.
  ewe-ewe: Ke Nunɔla Zefania xlẽ agbalẽ la na Nyagblɔɖila Yeremia.
  eng-LEE: And Zephanyah the priest read the letter before the ears of Jeremiah the
    prophet.
  asm-FB: চফনিয়া পুৰোহিতে সেই পত্ৰখন যিৰিমিয়া ভাববাদীয়ে শুনাকৈ পাঠ কৰিলে।
  sus-A: سّرّشّدُبّ سٍقَنِيَ نَشَ نَ بَتَاشّ شَرَن عَننَبِ يٍرٍ مِ يَ شْرِ.
  fra-SBL: Sophonie, le prêtre, lut cette lettre à l'audience de Jérémie, le prophète.
  hbo-hbo: וַיִּקְרָ֛א צְפַנְיָ֥ה הַכֹּהֵ֖ן אֶת־הַסֵּ֣פֶר הַזֶּ֑ה בְּאָזְנֵ֖י יִרְמְיָ֥הוּ
    הַנָּבִֽיא׃ פ
  kik-kik: No rĩrĩ, we Zefania ũcio mũthĩnjĩri-Ngai agĩthomera mũnabii Jeremia marũa
    macio.
  fra-NCL: Sophonie le prêtre lu cette lettre devant Jérémie le prophète.
  cek-AK: Toe qaima Zephaniah mah to ca to tahmaa Jeremiah khaeah kroek pae.
  cuk-cuk: Dule-irwa-Bab-Dummadse-goled-Sofonías, Jeremíasʼga we-garda absosad.
  uig-CYR: — Зәфания мошу хәтни Йәрәмия пәйғәмбәр алдида оқуди.
  tel-2017: అప్పుడు యాజకుడైన జెఫన్యా, ప్రవక్త అయిన యిర్మీయా వింటూ ఉండగా ఆ పత్రికను
    చదివి వినిపించాడు.
  hat-BSA: Sophonie, prèt la, te li lèt sa a bay Jérémie, pwofèt la.
  kos-kos: Zephaniah el riti leta sac nu sik,
  hbo-WLC: וַיִּקְרָ֛א צְפַנְיָ֥ה הַכֹּהֵ֖ן אֶת־הַסֵּ֣פֶר הַזֶּ֑ה בְּאָזְנֵ֖י יִרְמְיָ֥הוּ
    הַנָּבִֽיא׃ פ
  ibo-ibo: Zefanaya bụ onye nchụaja, gụrụ akwụkwọ ozi ahụ nʼihu Jeremaya, bụ onye
    amụma.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଫନୀୟ ଯାଜକ ଯିରିମୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କ କର୍ଣ୍ଣଗୋଚରରେ ଏହି ପତ୍ର ପାଠ
    କଲା।
  chk-chk: Iwe, ewe souasor Sefania a aleani ei toropwe me fän mesen ewe soufos Jeremaia.
  rop-rop: Wal Sefanaiya bin ridimat det leda langa mi,
  ukr-1871: Сьвященник Софонїя прочитав се письмо перед пророком Еремієм.
  deu-1951: Der Priester Zephanja las diesen Brief dem Propheten Jeremia vor.
  eng-JPS: And Zephaniah the priest read this letter in the ears of Jeremiah the prophet.
  srp-1865: I Sofonija sveštenik proèita tu knjigu pred prorokom Jeremijom.
  lug-lug: Wabula Zeffaniya kabona nasomera nnabbi Yeremiya ebbaluwa eno.
  heb-heb: ויקרא צפניה הכהן את הספר הזה באזני ירמיהו הנביא׃
  ben-IRV: যাজক সফনিয় সেই চিঠিটি ভাববাদী যিরমিয়ের কাছে পড়লেন।
  pan-pan: ਤਾਂ ਸਫ਼ਨਯਾਹ ਜਾਜਕ ਨੇ ਇਹ ਪੱਤਰੀ ਵਾਚ ਕੇ ਯਿਰਮਿਯਾਹ ਨਬੀ ਦੇ ਕੰਨਾਂ ਵਿੱਚ ਸੁਣਾਇਆ।
  mya-JVB: ရှေမာယ ပေးလိုက် သောစာ ကို ယဇ်ပုရောဟိတ် ဇေဖနိ သည် ပရောဖက် ယေရမိ ရှေ့ မှာ
    ဘတ် လေ၏။
  tbg-tbg: Semaiaava qara vira vara kovaro Kotira kaiqa vara amite vau vaiintiva Sefanaiava
    vi qarara varero vi uvara ti kaara ntuva timitomanta irunara.
  hmo-hmo: To hahelagaia tauna Sepanaia ese unai revareva be peroveta tauna Ieremia
    ena vairana dekenai ia duahia.
  urd-urd: और सफ़नियाह काहिन ने यह खत पढ़ कर यरमियाह नबी को सुनाया।
  rus-SYN: Когда Софония священник прочитал это письмо вслух пророка Иеремии,
  bqc-SIM: Sa'ona Zefania lápi kyokɛ̀ ãnabi Zelemiiɛ,
  tcz-CHONGTHU: Hichun Zephaniah thempupan hiche lekhathot chu Jeremiah themgao kom’a
    achoiyin, ajah a asimpeh tai.
  mar-mar: सफन्या याजकाने हे पत्र यिर्मया संदेष्ट्याला ऐकू येईल असे वाचले.
  qub-qub: Semaías apachishan cartata cüra Sofoniasga Jeremiasta liguiparan.
  bqp-bqp: Mɑ Sofoni u Yeremi tire te gɑriɑ.
  hat-hat: Sefanya, prèt la, te li lèt la bay pwofèt Jeremi.
  eng-BSB: (Zephaniah the priest, however, had read this letter to Jeremiah the prophet.)
  eng-WEBPB: Zephaniah the priest read this letter in the hearing of Jeremiah the
    prophet.
  kbq-kbq: Hianagi Semaia'ma kre'nea avona pristi ne' Zefanaia'a erino vuno Jeremaia
    avure ome hampri'ne.
  nhe-BL: Huan nopa totajtzi Sofonías quihualicac nopa amatlajcuiloli campa na, niJeremías,
    huan nechpohuili.
  gub-BL: Xaxeto Xoponi umugeta a'e pape ihewe.
  eng-DRA: So Sophonias the priest read this letter, in the hearing of Jeremias the
    prophet.
