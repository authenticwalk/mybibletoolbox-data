verse: JER.029.032
translations:
  mal-C: 'അതിനാൽ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ നെഹെലാമ്യനായ ശെമയ്യാവിനെയും
    അവന്റെ സന്തതിയെയും നിശ്ചയമായും ശിക്ഷിക്കും. ഈ ജനത്തിന്റെ ഇടയിൽ പാർക്കാൻ അവന് ആരും
    ഉണ്ടാകുകയില്ല. ഞാൻ എന്റെ ജനത്തിനു ചെയ്യാൻപോകുന്ന നന്മ അവൻ കാണുകയുമില്ല; അവൻ യഹോവയെക്കുറിച്ച്
    ദ്രോഹം സംസാരിച്ചല്ലോ,’ എന്ന് യഹോവയുടെ അരുളപ്പാട്.”'
  deu-TKW: 'darum spricht Jahwe also: Fürwahr, ich will das an Semaja aus Nehalam
    und seinen Nachkommen ahnden! Er soll keinen Nachkommen haben, der inmitten dieses
    Volks wohnen bliebe, noch soll er das Gute erleben, das ich meinem Volke bereiten
    werde - ist der Spruch Jahwes -, denn er hat Auflehnung wider Jahwe gepredigt!'
  lin-lin: 'tala liloba oyo Yawe alobi : Solo, nakopesa Shemaya, moto ya Nekelami,
    etumbu elongo na bakitani na ye. Kati na bato na ye, moko te akotikala, mpe akotikala
    komona te bolamu oyo nakosala epai ya bato na Ngai, elobi Yawe, pamba te atindiki
    bato na Ngai kotombokela Ngai. › »'
  eng-LSV: 'therefore, thus said YHWH: Behold, I am seeing after Shemaiah the Nehelamite,
    and after his seed, he has none dwelling in the midst of this people, nor does
    he look on the good that I am doing to My people,” a declaration of YHWH, “for
    he has spoken apostasy against YHWH.”'
  eng-GNV: 'Therefore thus saieth the Lord, Behold, I wil visite Shemaiah the Nehelamite,
    and his seede: hee shall not haue a man to dwell among this people, neither shall
    he beholde the good, that I will doe for my people, sayth the Lord, because he
    hath spoken rebelliously against the Lord.'
  eng-WEBSTER: 'Therefore thus saith the LORD; Behold, I will punish Shemaiah the
    Nehelamite, and his seed: he shall not have a man to dwell among this people;
    neither shall he behold the good that I will do for my people, saith the LORD;
    because he hath taught rebellion against the LORD.'
  nhw-BL: huajca ma quicaqui ni camanali. Nijtlatzacuiltis ya huan nochi catli ehuaj
    ipan ya ifamilia. Niyon se iixhui amo quiitas nopa cuali tlamantli catli na nicajoctoc
    para nomasehualhua pampa yaya anmechchijtoc para ayacmo techtlepanitase na.’ ”
    Quej nopa quiijtohua TOTECO.
  swh-ONEN: 'hili ndilo Bwana asemalo: Hakika nitamwadhibu Shemaya Mnehelami pamoja
    na uzao wake. Hapatakuwa na yeyote atakayebaki miongoni mwa watu hawa, wala hataona
    mema nitakayowatendea watu wangu, asema Bwana, kwa sababu ametangaza uasi dhidi
    yangu.’ ”'
  bba-bba: wee ye nɛ, Yinni Gusunɔ nɑ ɡeruɑ Semɑyɑ, Nɛɛlɑmuɡiin sɔ̃. Semɑyɑ wi, u
    bɛɛ ɡɑri sɔ̃ɔwɑ, ɑdɑmɑ nɑ ǹ nùn ɡɑri ɡɛɛ sɔ̃ɔwɑ bɛɛn sɔ̃. Wee tɛ̃ u derɑ i weesu
    nɑɑnɛ kuɑ. Yen sɔ̃, nɛ, Yinni Gusunɔ kon nùn wɔri wi kɑ win bweseru kpuro. Ben
    ɡoo kun mɑɑ wɑ̃ɑru dimɔ bɛɛn suunu sɔɔ. U ǹ mɑɑ durom mɛ wɑsi mɛ kon nɛn tɔmbu
    kuɑ. Domi u derɑ bɑ mɑn seesi.
  eng-KJVCPB: 'therefore thus saith the Lord; Behold, I will punish Shemaiah the Nehelamite,
    and his seed: he shall not have a man to dwell among this people; neither shall
    he behold the good that I will do for my people, saith the Lord; because he hath
    taught rebellion against the Lord.'
  luo-luo: 'ma e gima Jehova Nyasaye wacho: Adier, anakum Shemaya ja-Nehelam kod gunde.
    Onge ngʼama nodongʼ kuom joge, kata neno gik mabeyo mabiro timo ne joga, nikech
    oselando mondo ji ongʼanyna. An Jehova Nyasaye ema awacho kamano.’ ”'
  meu-meu: 'una dainai Iehova na ini e gwau tomamu: A itaia, Semaia, tau Nehelama,
    mai garana ida, davadia baina henidia; ina bese bogaraginai ia garana ta basine
    mauri, bona egu bese taudia baina hanamolaidia karadia basine itaia; badina be
    Iehova igwau-edeede-henina vada e gwauraia. Iehova na e herevamu.'
  npi-ULB: त्यसकारण परमप्रभु यसो भन्‍नुहुन्छः नेहेलामवासी शमायाह र त्यसका सन्तानहरूलाई
    मैले दण्ड दिनै लागेको छु । यस जातिको बिचमा बस्‍न त्यसको लागि कुनै मानिस हुनेछैन
    । मैले आफ्‍ना मानिसहरूलाई गर्ने भलाइ त्यसले देख्‍नेछैन, यो परमप्रभुको घोषणा हो,
    किनकि उसले परमप्रभुको विरुद्धमा विद्रोहको घोषणा गरेको छ' ।”
  yor-yor: 'Nítorí náà báyìí ni Olúwa wí: Wò ó, èmi yóò bẹ Ṣemaiah, ará Nehalami wò,
    àti irú-ọmọ rẹ̀; òun kì yóò ní ọkùnrin kan láti máa gbé àárín ènìyàn yìí, bẹ́ẹ̀
    ni kì yóò rí rere náà tí èmi yóò ṣe fún àwọn ènìyàn mi ni Olúwa wí, nítorí ó ti
    ti kéde ìṣọ̀tẹ̀ sí mi.’ ”'
  pes-OPCB: پس من نیز او و فرزندانش را مجازات خواهم کرد و هیچ‌کس از خانوادهٔ او در
    میان شما باقی نخواهد ماند. او آن لطف و احسانی را که در حق قومم خواهم نمود، نخواهد
    دید، چون شما را بر ضد من برانگیخته است. من، خداوند، این را می‌گویم.»
  tgl-ULB: samakatuwid ito ang sinasabi ni Yahweh. Tingnan ninyo, parurusahan ko si
    Semaias na Nehelamita at ang kaniyang mga kaapu-apuhan. Hindi magkakaroon ng isang
    tao para sa kaniya upang manatili sa gitna ng mga taong ito. Hindi niya makikita
    ang kabutihang gagawin ko para sa aking mga tao, sapagkat ipinahayag niya ang
    kawalan ng pananampalataya laban sa akin, si Yahweh.” Ito ang pahayag ni Yahweh.
  hui-hui: Anduane Homogo i̱na tigatigaore larogo Nehelamali Semaiahanda wali agali
    bu hearume i̱naga bi mana hale nahe wahalu pelonaga haru pubagi haya. Anidagua
    biyagonaga i̱na ibubi ibu aguanene mani holebirarubi tihondo pani mulebero. Ani
    bialu mani i̱naga wali agaliru lone bayale helarongi ibu aria lenego mbira howa
    mbirale uruni handa nabulebira. I̱ Anduane Homogo i̱na bi o ledogoniore, lalu
    Anduane Homogohanda laya, lene.
  mya-mya: '@see-verse:JER.029.031'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་ཤིག ངས་ནེ་ཧེ་ལམ་པ་ཤེ་མ་ཡཱ་དང་དེའི་བུ་རྒྱུད་ལ་ཉེས་ཆད་གཅོད་པར་བྱའོ།
    །ཁོའི་བུ་རབས་ཚ་རྒྱུད་ལས་གཅིག་ཀྱང་མི་འདི་རྣམས་ཀྱི་ནང་དུ་མི་ལུས་ཤིང་། ངས་རང་གི་འབངས་མི་ལ་གནང་བར་འགྱུར་བའི་བྱིན་རླབས་དེ་ཡང་མཐོང་བར་མི་འགྱུར།
    ཅི་ལ་ཞེ་ན། དེས་ཡ་ཝཱེ་ལ་ངོ་ལོག་གི་གཏམ་སྨྲས་པས་ཡིན་ཞེས་གསུངས་པ་སྨྲོས་ཤིག་ཅེས་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་སོ།
    །
  sna-sna: 'zvanzi naJehovha: Zvirokwazvo ndicharanga Shemaya muNeherami nezvizvarwa
    zvake. Haangavi nomunhu achasara pakati pavanhu ava, kana kuona zvinhu zvakanaka
    zvandichaitira vanhu vangu, ndizvo zvinotaura Jehovha, nokuti akaparidza zvokundimukira.’ ”'
  spa-BLM: 'Por eso Yahvé dice: “He aquí que yo castigaré a Semaías el nehelamita
    y a su descendencia. No tendrá un hombre que habite entre este pueblo. No verá
    el bien que haré a mi pueblo — dice el Señor — porque ha hablado con rebeldía
    contra el Señor”.'
  cac-cac: '@see-verse:JER.029.031'
  swh-ULB: 'kwa hiyo Yahwe anasema hivi: Angalia, niko karibu kumwadhibu Shemaya Mnehelami
    na uzao wake. Hapatakuwa na mtu wa kukaa miongoni mwa watu hawa kwa ajili yake.
    Hataona mema nitakayofanya kwa ajili ya watu wangu—hili ni tangazo la Yahwe—kwa
    maana ametangaza uasi dhidi ya Yahwe.””'
  bel-bel: 'за тое, так кажа Гасподзь: вось, Я пакараю Шэмаію Нэхэламіцяніна і племя
    ягонае; ня будзе ад яго чалавека, каб жыў сярод народа гэтага, і ня ўбачыць ён
    таго дабра, якое Я зраблю народу Майму, кажа Гасподзь; бо ён гаварыў насуперак
    Госпаду.'
  deu-ELBBK: 'darum spricht der HERR so: Siehe, ich will Schemaja, den Nechelamiter,
    und seine Nachkommen heimsuchen: Er soll niemand haben, der inmitten dieses Volkes
    wohne, und er soll das Gute nicht sehen, das ich meinem Volk tun werde, spricht
    der HERR; denn er hat Abfall geredet gegen den HERRN.'
  mbb-OT: Umbe, migkaǥi a, is Nengazen te, ‘Edsilutan ku sikandin wey is menge kevuwazan
    din. Wazà minsan sevaha te menge kevuwazan din he ebpekaahà te meupiya he ebeelan
    ku ziyà te keniyu, su mibpenurù kew zin te kebpekidsukulè kedì. Iyan a, is Nengazen,
    is migkaǥi kayi.’ ”
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ നെഹെലാമ്യനായ ശെമയ്യാവെയും അവന്റെ
    സന്തതിയെയും സന്ദർശിക്കും; ഈ ജനത്തിന്റെ മദ്ധ്യേ പാർപ്പാൻ അവന്നു ആരും ഉണ്ടാകയില്ല;
    എന്റെ ജനത്തിന്നു ഞാൻ വരുത്തുവാനിരിക്കുന്ന നന്മ അവൻ അനുഭവിക്കയുമില്ല; അവൻ യഹോവെക്കു
    വിരോധമായി ദ്രോഹം സംസാരിച്ചുവല്ലോ എന്നു യഹോവയുടെ അരുളപ്പാടു.'
  rmc-rmc: 'kada phenel o RAJ: Dikh, me marava le Šemajah andral o Nechelam the leskre
    potomken. Na ačhela lestar aňi jekh dženo, ko bešľahas maškar leskre manuša, a
    ov na dikhela oda lačho, so kamav te kerel prekal mire manuša, phenel o RAJ, bo
    kerelas upre le manušen, hoj pes te ačhaven pre mande.‘ “'
  pes-OPV: 'بنابراین خداوند چنین می‌گوید: اینک من بر شمعیای نحلامی و ذریت وی عقوبت
    خواهم رسانید و برایش کسی‌که درمیان این قوم ساکن باشد، نخواهد ماند و خداوندمی گوید
    او آن احسانی را که من برای قوم خودمی کنم نخواهد دید، زیرا که درباره خداوند سخنان
    فتنه انگیز گفته است.»'
  ron-1924: 'ятэ че зиче Домнул: „Вой педепси пе Шемая, Нехеламитул, ши сэмынца луй:
    ничунул дин ай луй ну ва локуи ын мижлокул попорулуй ачестуя ши ну ва ведя бинеле
    пе каре-л вой фаче попорулуй Меу”, зиче Домнул, „кэч ел а проповэдуит рэзврэтире
    ымпотрива Домнулуй.”›»’”'
  ben-OBCV: 'সেই কারণে সদাপ্রভু এই কথা বলেন: আমি নিহিলামীয় শময়িয় ও তার বংশধরদের
    অবশ্যই শাস্তি দেব। এই লোকদের মধ্যে তার কেউই অবশিষ্ট থাকবে না। আমার প্রজাদের জন্য
    আমি যে মঙ্গলসাধন করব, তাও সে দেখতে পাবে না, সদাপ্রভু এই কথা বলেন, কারণ সে আমার
    বিরুদ্ধে বিদ্রোহের কথা ঘোষণা করেছে।’ ”'
  som-som: sidaas daraaddeed Rabbigu wuxuu leeyahay, Bal ogaada, Shemacyaah oo ah
    reer Nexlaamii iyo farcankiisaba waan ciqaabi doonaa. Isagu ma uu yeelan doono
    nin qudha oo dadkan dhex deggan, oo wanaagga aan dadkayga u samayn doonona isagu
    ma uu arki doono, maxaa yeelay, wuxuu ku hadlay caasinimo Rabbiga ka gees ah,
    ayaa Rabbigu leeyahay.
  lat-VUC: 'idcirco hæc dicit Dominus: Ecce ego visitabo super Semeiam Nehelamiten,
    et super semen ejus: non erit ei vir sedens in medio populi hujus, et non videbit
    bonum quod ego faciam populo meo, ait Dominus, quia prævaricationem locutus est
    adversus Dominum.'
  eng-ASVBT: therefore thus saith Jehovah, Behold, I will punish Shemaiah the Nehelamite,
    and his seed; he shall not have a man to dwell among this people, neither shall
    he behold the good that I will do unto my people, saith Jehovah, because he hath
    spoken rebellion against Jehovah.
  ita-1885: 'perciò, così ha detto il Signore: Ecco, io farò punizione di Semaia Nehelamita,
    e della sua progenie; non vi sarà alcuno de'' suoi discendenti che abiti in mezzo
    di questo popolo; e nè egli, nè alcuno della sua progenie, non vedrà il bene che
    io farò al mio popolo, dice il Signore; perciocchè egli ha parlato di ribellione
    contro al Signore.'
  eng-ULB: 'therefore Yahweh says this: Look, I am about to punish Shemaiah the Nehelamite
    and his descendants. There will not be a man for him to stay among this people.
    He will not see the good that I will do for my people—this is Yahweh''s declaration—for
    he has proclaimed rebellion against Yahweh.''”'
  spa-VBL: 'esto es lo que dice el Señor: Voy a castigar a Semaías el nehelamita y
    a sus descendientes. No le quedará familia en este pueblo, y no experimentará
    las cosas buenas que voy a hacer por mi pueblo, declara el Señor, porque ha promovido
    la rebelión contra el Señor.'
  fra-_FOB: 'A cause de cela, ainsi a dit l''Éternel: Voici, je vais punir Shémaja,
    Néchélamite, et sa postérité; il n''y aura personne de sa race qui habite parmi
    ce peuple; et il ne verra pas le bien que je vais faire à mon peuple, dit l''Éternel,
    parce qu''il a prêché la révolte contre l''Éternel.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ നെഹെലാമ്യനായ ശെമയ്യാവിനെയും അവന്റെ
    സന്തതിയെയും സന്ദർശിക്കും; ഈ ജനത്തിന്റെ മദ്ധ്യത്തിൽ പാർക്കുവാൻ അവന് ആരും ഉണ്ടാകുകയില്ല;
    എന്റെ ജനത്തിനു ഞാൻ വരുത്തുവാനിരിക്കുന്ന നന്മ അവൻ അനുഭവിക്കുകയുമില്ല; അവൻ യഹോവയ്ക്കു
    വിരോധമായി ദ്രോഹം സംസാരിച്ചുവല്ലോ എന്ന് യഹോവയുടെ അരുളപ്പാട്.'
  urd-GVR: Chunāṅche Rab farmātā hai ki maiṅ Samāyāh Naḳhlāmī ko us kī aulād samet
    sazā dūṅgā. Is qaum meṅ us kī nasl ḳhatm ho jāegī, aur wuh ḳhud un achchhī chīzoṅ
    se lutfandoz nahīṅ hogā jo maiṅ apnī qaum ko farāham karūṅga. Kyoṅki us ne Rab
    se sarkash hone kā mashwarā diyā hai.’”
  suz-BL: मोपतीके गो नेहेलाम ङा शेमायाह नु मेको आ चच युइ आन कली सजाइ गेनुङमी। मेको
    आ मुर सुइमी आं मुर रिम्‍शो दुम्‍शो तचा मताइनीम। मारदे हना मेकोमी आं कली मटिथु
    आं पर्बम दूली लोव़ पाप्‍तु” दे परमप्रभु यावेमी येरमीया कली देंत।
  eng-NOY: 'therefore thus saith Jehovah: Behold, I will punish Shemaiah, the Nehelamite,
    and his offspring. There shall descend from him not a man to dwell among this
    people, and he shall not behold the good which I will do for my people, saith
    Jehovah; for he hath spoken rebellion against Jehovah.'
  ita-1927: 'così parla l’Eterno: Ecco, io punirò Scemaia il Nehelamita, e la sua
    progenie; non vi sarà alcuno de’ suoi discendenti che abiti in mezzo a questo
    popolo, ed egli non vedrà il bene che io farò al mio popolo, dice l’Eterno; poich’egli
    ha parlato di ribellione contro l’Eterno.'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: ئەوەتا من سزای شەمەعیای نەحەلامی و وەچەکەی دەدەم.
