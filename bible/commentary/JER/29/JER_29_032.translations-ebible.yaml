    بىللە جازالايمەن؛ مۇشۇ خەلق ئارىسىدا ئۇنىڭ ھېچقانداق نەسلى تېپىلمايدۇ؛ ئۇ مەن
    ئۆز خەلقىم ئۈچۈن قىلماقچى بولغان ياخشىلىقنى ھېچ كۆرمەيدۇ، ــ دەيدۇ پەرۋەردىگار:
    ــ چۈنكى ئۇ ئادەملەرنى ماڭا ئاسىيلىققا قۇتراتتى.'
  sus-sus: n tan Alatala bara natɛ tongo n xa Semaya Nexelamika nun a bɔnsɔɛ ɲaxankata.
    N e birin bama nɛ yi ɲama ya ma. A mu fama n ma fe fanyi tode n naxan nabama yi
    ɲama bɛ, barima a xa masenyi bara a niya mixie xa n matandi. Alatala xa masenyi
    nan na ki.›»
  pon-2006: '@see-verse:JER.029.031'
  ksd-ksd: 'io, ra Luluai i biti: Ea, ina balbali pire Semaia ra te Nekelam ma pire
    ra umana bul mur tana; pa ta niuruna na ki pire go ra tarai, ma vakir na gire
    ra bo na magit ba ina pait ia pire kaugu tarai, ra Luluai i biti; tago i tar tatike
    ra tinata na varpiam ure ra Luluai.'
  tur-YTC: 'Bu yüzden Yahve şöyle diyor: İşte, Nehelamlı Şemaya’yı ve soyunu cezalandıracağım.
    Bu halk arasında oturan kimsesi olmayacak. Halkıma yapacak olduğum iyiliği o görmeyecek”
    diyor Yahve, “Çünkü o Yahve''ye karşı isyan konuştu."””'
  ind-AYT: 'maka beginilah firman TUHAN: Ketahuilah, Aku akan menghukum Semaya, orang
    Nehelam, dan keturunannya. Dia tidak akan memiliki seorang pun untuk tinggal di
    antara bangsa ini dan dia tidak akan melihat kebaikan yang akan Aku lakukan kepada
    jemaat-Ku,’ firman TUHAN, ‘karena dia telah mengucapkan pemberontakan melawan
    TUHAN.’”'
  nya-nya: 'Nʼchifukwa chake Ine Yehova ndikuti: Mʼbanja lakelo sipadzakhala munthu
    pakati pa mtundu uno wa anthu amene adzaone zinthu zabwino zimene ndidzachitira
    anthu anga chifukwa analalika zondiwukira,’ ” akutero Yehova.'
  hrv-hrv: 'ovako govori Jahve: Kaznit ću Šemaju Nehelamca, njega i potomstvo njegovo:
    nitko mu neće preostati usred ovoga naroda da doživi sreću koju spremam narodu
    svojemu - riječ je Jahvina - jer je propovijedao pobunu protiv Jahve.''”'
  mps-mps: Ena Genuai Bidi, eno po dolo obao, Semaia te Nehelam bidigo dage kekelama,
    eno po sela sąwainogo ebao. Tama tialima, eno te dali aga haniba me te dwai dene
    mabo sę mu ilaibao. Te eno wiegi yai sę te ena we bidi dabeba pedalumainogo
    ebo sogo da, te aga hani bidi deli me bidigobeo, te sę dabe sumainu tiaibao.
    Ena Genuai Bidi, eno te po wai dao,” wali.
  tpi-tpi: Mi Bikpela, mi tok stret, Semaia bilong Nehelam i bin pulim ol manmeri
    long sakim tok bilong mi. Olsem na bai mi mekim save tru long em wantaim ol lain
    bilong en. Na taim mi mekim ol gutpela samting i kamap long ol manmeri bilong
    mi, bai i no gat wanpela man long lain bilong en i stap, bilong lukim ol dispela
    samting. Mi Bikpela, mi tok pinis.”
  dan-1931: 'derfor, så siger HERREN: Se, jeg hjemsøger Nehelamitten Sjemaja og hans
    Efterkommere; han skal ingen have, der bor iblandt eder og oplever den Lykke,
    jeg giver eder, lyder det fra HERREN, fordi han har prædiket Frafald fra HERREN.'
  vie-OVCB: nên Ta sẽ hình phạt nó và gia đình nó. Không ai trong con cháu nó được
    trông thấy phước lành Ta dành cho dân Ta, vì nó dám xúi giục các con nổi loạn
    chống lại Ta. Ta, Chúa Hằng Hữu, phán vậy!’”
  guj-2017: માટે યહોવાહ કહે છે કે; જુઓ, હું શમાયા નેહેલામીને અને તેના સંતાનોને શિક્ષા
    કરીશ, તેના વંશજોમાંથી કોઈ આ પ્રજામાં વસવા પામશે નહિ અને મારા લોકનું જે હિત કરીશ
    તે જોવા પામશે નહિ.’ ‘કેમ કે તેણે યહોવાહની વિરુદ્ધ બંડ કર્યું છે એવું યહોવાહ કહે
    છે.’”
  pon-2006A: '@see-verse:JER.029.031'
  por-BRBSL: 'portanto Javé diz: “Eis que castigarei Semaías, o neelamita, e sua descendência”.
    Ele não terá um homem para morar no meio deste povo”. Ele não verá o bem que eu
    farei ao meu povo”, diz Javé, “porque ele falou rebelião contra Javé””.'
  cth-cth: Hatdawkvah, BAWIPA ni hettelah a dei. Khenhaw! Nehelam tami Shemaiah hoi
    a imthungnaw ka rek han. Hete hmuen koe khokasaknaw rahak vah tami buet touh hai
    tawn mahoeh. Ka taminaw hanlah ka sak hane hnokahawi hah hmawt van mahoeh. Bangkongtetpawiteh
    BAWIPA taranlahoi taranthawnae a cangkhai.
  twi-twi: 'nea Awurade se ni: Nokware, mɛtwe Nehelamni Semaia ne nʼasefo aso. Ɔrennya
    obiara a ɔbɛka wɔ saa nkurɔfo yi mu, na ɔrenhu nneɛma pa a mɛyɛ ama me nkurɔfo,
    efisɛ waka atuatew nsɛm atia me,’ ” Awurade na ose.'
  hlt-hlt: Te dongah BOEIPA loh he ni a thui. Nehelam Shemaiah neh a tiingan te ka
    cawh coeng. Anih te he pilnam lakli ah hlang hing la om pawt vetih ka pilnam taengah
    a then ka saii te khaw hmu mahpawh. He tah BOEIPA kah olphong ni. Anih loh BOEIPA
    taengah koeknah ni a thui.
  tbz-SIM: mí ndi Yiɛ̀ nKuyie mmíì bɛ́i, n yiti kɛ bo cómmúmu Nɛedɑmmu ɛì kou Semmɑyɑ
    kpɛ́í nnɛ̀ o fukoo. O kó kufuku miɛkɛ onìtì bɑ́ nkpɑɑ́ bɑ́ omɑ́ɑ̀ kɛ bo di cuokɛ̀,
    ò bɑ́ɑ́ yɑ̀ mɛsɑ̀ɑ̀ n yóó dɔɔ̀mɛ̀ n nìtìbɛ̀, kɛ yɛ̃́ ò sukúmɛ̀ n nìtìbɛ̀ kɛ̀ bɛ̀
    n yetɛ. Mí ndi Yiɛ̀ nKuyie míì bɛ́i.
  msy-2020: Kɨ Ikiavɨra Itir God, kɨ guizbangɨra mɨgei, Nehelamɨn nguibamɨn gumazim
    Semaia, gumazamizibagh etuima me nan akaba batosi. Kamaghɨn amizɨ, kɨ a ko an
    adarazi puv me damigham. Egh bizir aghuir kɨ uan gumazamiziba bagh damutɨ da otivighamiba,
    an adarazir gumazitam, bizir kabar gansɨ ikeghan kogham. Kɨ Ikiavɨra Itir God,
    kɨ mɨkemegha gɨfa.”
  azb-azb: Mən Rəbb də deyirəm ki, Nexelamlı Şemayanı və onun nəslini cəzalandıracağam.
    Bu xalqın arasında onun nəslindən olan bir kəs sağ qalmayacaq, xalqıma edəcəyim
    xeyirxahlığı görməyəcək, çünki o, xalqı Rəbbə qarşı üsyana təhrik etdi” Rəbb belə
    bəyan edir».
  eng-DBY: 'therefore thus saith Jehovah: Behold, I will punish Shemaiah the Nehelamite,
    and his seed: he shall not have a man to dwell among this people; neither shall
    he see the good that I will do for my people, saith Jehovah; because he hath spoken
    revolt against Jehovah.'
  hin-2017: 'इसलिए यहोवा यह कहता है: सुनो, मैं उस नेहेलामी शमायाह और उसके वंश को दण्ड
    देना चाहता हूँ; उसके घर में से कोई इन प्रजाओं में न रह जाएगा। और जो भलाई मैं अपनी
    प्रजा की करनेवाला हूँ, उसको वह देखने न पाएगा, क्योंकि उसने यहोवा से फिर जाने की
    बातें कही हैं, यहोवा की यही वाणी है।’”'
  wol-KYG: 'Kon nag Aji Sax ji dafa wax ne: Maa ngii di mbugalsi Semaya Neyelameen
    bi, mook askanam. Ku bokk ci moom du toog ci biir xeet wii, bay gis ngëneel li
    may defal sama ñoñ.” Kàddug Aji Sax jee. “Moo xiirtal askan wi ci gàntal Aji Sax
    ji.”»'
  eng-YLT: Therefore, thus said Jehovah, Lo, I am seeing after Shemaiah the Nehelamite,
    and after his seed, he hath none dwelling in the midst of this people, nor doth
    he look on the good that I am doing to My people — an affirmation of Jehovah —
    for apostasy he hath spoken against Jehovah.'
  eng-WYC-2017: therefore the Lord saith these things, Lo! I shall visit on Shemaiah
    the Nehelamite, and on his seed; and no man sitting in the midst of this people
    shall be to him; and he shall not see the good, which I shall do to my people,
    saith the Lord, for he spake trespassing against the Lord.
  eng-WMBB: therefore the LORD says, “Behold, I will punish Shemaiah the Nehelamite
    and his offspring. He will not have a man to dwell amongst this people. He won’t
    see the good that I will do to my people,” says the LORD, “because he has spoken
    rebellion against the LORD.”’”
  urd-GVH: चुनाँचे रब फ़रमाता है कि मैं समायाह नख़लामी को उस की औलाद समेत सज़ा दूँगा।
    इस क़ौम में उस की नसल ख़त्म हो जाएगी, और वह ख़ुद उन अच्छी चीज़ों से लुत्फ़अंदोज़
    नहीं होगा जो मैं अपनी क़ौम को फ़राहम करूँगा। क्योंकि उसने रब से सरकश होने का मशवरा
    दिया है’।”
  rug-rug: 'ke hiera gua si zama nia e Zihova: Kaqu va kilasia Arau se Semaea sa tie
    pa Nehelamu meke sari tutina. Lopu keke koari nana tatamana si kote toa, meke
    lopu kote dogori tugo sa sari lineana sapu kote tavete poni Rau sari Qua tinoni,
    zama vura gua si Arau Zihova, sina zamazama va gugue mae si asa koa Rau.’ ”'
  gaz-gaz: 'Waaqayyo akkana jedha: ani dhugumaan Shemaaʼiyaa namicha Nehelaam sanaa
    fi sanyii isaa nan adaba. Inni saba kana gidduutti hambaa tokko iyyuu hin qabaatu
    yookaan waan gaarii ani saba kootiif godhu hin argu; inni na mormuun fincila lallabeeraatii’
    jedha Waaqayyo.”'
  fra-LSG: 'voici ce que dit l’Éternel: Je châtierai Schemaeja, Néchélamite, et sa
    postérité; nul des siens n’habitera au milieu de ce peuple, et il ne verra pas
    le bien que je ferai à mon peuple, dit l’Éternel; car ses paroles sont une révolte
    contre l’Éternel.'
  yal-yal: Nayi, Alatala ito nan falaxi, a naxa, “N Semaya Nexelan kaan nun a bɔnsɔnna
    kɛwanle saranma e ra nɛn. A bɔnsɔnna muxu yo mi luyɛ yamani ito yɛ, a mɔn mi fe
    faɲin toma n naxan ligama n ma yamaan xa, bayo a falane yamaan namurutɛma Alatala
    ma.” ’ Alatalaa falan nan na ra.”
  haw-1868: Nolaila, ke olelo mai nei o Iehova penei, Aia hoi, e hoopai no wau ia
    Semaia, ka mea moeuhane, a me kana hua; aole e loaa ia ia ke kanaka e noho mawaena
    o keia poe kanaka; aole hoi oia e ike i ka maikai a'u e hana'i no ko'u poe kanaka,
    wahi a Iehova; no ka mea, ua ao aku oia i ke kipi ana ia Iehova.
  arb-NAV: 'فَلِذَلِكَ يَقُولُ الرَّبُّ: هَا أَنَا أُعَاقِبُ شِمْعِيَا وَذُرِّيَّتَهُ
    فَلا يَمْتَدُّ الْعُمْرُ بِأَحَدٍ مِنْهُمْ بَيْنَ هَذَا الشَّعْبِ لِيَشْهَدَ الْخَيْرَ
    الَّذِي سَأُجْرِيهِ عَلَى شَعْبِي، لأَنَّهُ نَطَقَ بِالتَّمُرُّدِ عَلَيَّ».'
  ewe-ewe: 'ale Yehowa gblɔe nye esi: Mahe to na Semaya, Nehelamitɔ kple eƒe dzidzimeviwo
    katã, eƒe ƒometɔ aɖeke masusɔ ɖe eƒe amewo dome alo akpɔ nu nyui si mawɔ na nye
    dukɔ la o, elabena egblɔ nya be woadze aglã ɖe ŋutinye.’ ” Yehowae gblɔe.'
  eng-LEE: Therefore thus hath said the Lord, Behold, I will inflict punishment on
    Shema'yah the Nechlamite, and on his seed; he shall not have a man to dwell in
    the midst of this people; and he shall not behold the good that I am doing for
    my people, saith the Lord; because he hath spoken revolt against the Lord.
  asm-FB: 'এই হেতুকে যিহোৱাই এই কথা কৈছে: চোৱা, মই নিহিলামীয়া চময়িয়াক আৰু তাৰ বংশক
    দণ্ড দিম; এই জাতি সমূহৰ মাজত বসতি কৰিবলৈ তাৰ এটি সন্তানো নাথাকিব, আৰু যিহোৱাই
    কৈছে, মই মোৰ প্ৰজাসকলৰ যি মঙ্গল কৰিম, তাক তেওঁ ভোগ কৰিবলৈ নাপাব; কাৰণ তেওঁ যিহোৱাৰ
    বিৰুদ্ধে বিদ্ৰোহৰ কথা ক’লে’।”'
  sus-A: ﭑ تَن عَلَتَلَ بَرَ نَتّ تٌنفٌ ﭑ شَ سٍمَيَ نٍشٍلَمِكَ نُن عَ بْنسْي حَشَنكَتَ.
    ﭑ عٍ بِرِن بَمَ نّ يِ حَمَ يَ مَ. عَ مُ قَمَ ﭑ مَ قٍ قَنيِ تٌدٍ ﭑ نَشَن نَبَمَ
    يِ حَمَ بّ، بَرِ مَ عَ شَ مَسٍنيِ بَرَ عَ نِيَ مِشِيٍ شَ ﭑ مَتَندِ. عَلَتَلَ شَ
    مَسٍنيِ نَن نَ كِ.›»
  fra-SBL: 'c''est pourquoi Yahvé dit : « Voici, je vais punir Shemaiah, le Néhélamite,
    et sa descendance. Il n''aura pas d''homme pour habiter au milieu de ce peuple.
    Il ne verra pas le bien que je ferai à mon peuple, dit Yahvé, parce qu''il a parlé
    de rébellion contre Yahvé. »''"'
  hbo-hbo: לָכֵ֞ן כֹּֽה־אָמַ֣ר יְהוָ֗ה הִנְנִ֨י פֹקֵ֜ד עַל־שְׁמַעְיָ֣ה הַנֶּחֱלָמִי֮
    וְעַל־זַרְעֹו֒ לֹא־יִהְיֶ֨ה לֹ֜ו אִ֣ישׁ ׀ יֹושֵׁ֣ב ׀ בְּתֹוךְ־הָעָ֣ם הַזֶּ֗ה וְלֹֽא־יִרְאֶ֥ה
    בַטֹּ֛וב אֲשֶׁר־אֲנִ֥י עֹשֶֽׂה־לְעַמִּ֖י נְאֻם־יְהוָ֑ה כִּֽי־סָרָ֥ה דִבֶּ֖ר עַל־יְהוָֽה׃
    ס
  kik-kik: 'ũũ nĩguo Jehova ekuuga: Ti-itherũ nĩngaherithia Shemaia ũcio Mũnehelami
    na njiaro ciake. Ndakagĩa na mũndũ ũtigarĩte thĩinĩ wa andũ aya, o na kana eyonere
    maũndũ mega marĩa ngeeka andũ akwa, tondũ nĩahunjĩtie ũremi akaanjũkĩrĩra,’ ”
    ũguo nĩguo Jehova ekuuga.'
  fra-NCL: 'à cause de cela, ainsi parle Yahweh : Je visiterai Séméias, le Néhélamite,
    et sa postérité ; il n’aura personne des siens qui habite au milieu de son peuple,
    et il ne verra pas le bien que je ferai à mon peuple, — oracle de Yahweh — car
    il a prêché la révolte contre Yahweh.'
  cek-AK: to pongah Angraeng mah hae tiah thuih; Khenah, Nehelam acaeng Shemaiah hoi
    anih ih caanawk to ka thuitaek han; hae kaminawk salakah anih ih kami mi doeh
    om mak ai; anih mah Angraeng ih lok to aek hanah patuk pongah, anih loe kaimah
    ih kaminawk khaeah ka sak pae han ih khosakhoihaih to hnu mak ai, tiah Angraeng
    mah thuih.
  cuk-cuk: '”Ani an Bab-Jehová, an soged: We-dule Nehelam-machi-Semaías an sabsur-odurdakoed,
    degine, e-wagan an sabsur-odurdakbaloed. Ar dulemar-angi-banguega imaksad. Bipisaale,
    e-neg-yaginmaladi, dula-gudii guosulid, adi, melle an-ibmar-nuegan-imakoedgi an-dulamarga
    bar sunmakegar.”'
  uig-CYR: 'Шуңа Пәрвәрдигар мундақ дәйду: — Мана, Нәһәламлиқ Шемаяни нәсли билән
    биллә җазалаймән; мошу хәлиқ арисида униң һеч қандақ нәсли тепилмайду; у Мән Өз
    хәлқим үчүн қилмақчи болған яхшилиқни һеч көрмәйду, — дәйду Пәрвәрдигар: — чүнки
    у адәмләрни Маңа асийлиққа қутратти.'
  tel-2017: నెహెలామీయుడైన షెమయా యెహోవాకు వ్యతిరేకంగా అబద్ధం ప్రకటించాడు కాబట్టి అతన్నీ,
    అతని సంతానాన్నీ నేను శిక్షించబోతున్నాను. ఈ ప్రజల్లో కాపురం ఉండేవాడు ఒక్కడూ అతనికి
    మిగిలి ఉండడు. నా ప్రజలకు నేను చేసే మేలు అతడు చూడడు.’ ఇది యెహోవా వాక్కు.”
  hat-BSA: 'Akoz sa, pale SENYÈ a: “Gade byen, Mwen prèt pou pini Schemaeja, Nechelamit
    lan, ak desandan li yo. Li p ap gen pèsòn k ap viv pami pèp sa a, ni li p ap wè
    bonte ke Mwen prèt pou fè pou pèp Mwen an,” deklare SENYÈ a: “akoz li te preche
    rebelyon kont SENYÈ a.”’”'
  kos-kos: nga fah kael Shemaiah ac fwilin tulik natul. Wangin sie mwet lal ac fah
    moul in liye ma wo ma nga ac oru nu sin mwet luk, mweyen el tuh sapkin mwet uh
    in lainyu. Nga, LEUM GOD, pa fahk ma inge.”
  hbo-WLC: לָכֵ֞ן כֹּֽה־אָמַ֣ר יְהוָ֗ה הִנְנִ֨י פֹקֵ֜ד עַל־שְׁמַעְיָ֣ה הַנֶּחֱלָמִי֮
    וְעַל־זַרְעוֹ֒ לֹא־יִהְיֶ֨ה ל֜וֹ אִ֣ישׁ ׀ יוֹשֵׁ֣ב ׀ בְּתוֹךְ־הָעָ֣ם הַזֶּ֗ה וְלֹֽא־יִרְאֶ֥ה
    בַטּ֛וֹב אֲשֶׁר־אֲנִ֥י עֹשֶֽׂה־לְעַמִּ֖י נְאֻם־יְהוָ֑ה כִּֽי־סָרָ֥ה דִבֶּ֖ר עַל־יְהוָֽה׃
    ס
  ibo-ibo: ihe ndị a ka Onyenwe anyị kwuru, Mụ onwe m aghaghị ịta Shemaya onye Nehelam
    na mkpụrụ ya ahụhụ nʼihi mmehie ya. Ọ gaghị enwe nwoke ọbụla ga-afọdụ ndụ nʼetiti
    ndị ya niile. Ọ gaghị esokwa unu lekwasị anya nʼihe ọma ahụ niile m na-akwado
    imere ndị m, nʼihi na o kwusara nnupu isi megide Onyenwe anyị. Otu a ka Onyenwe
    anyị kwubiri.’ ”
  ory-ory: ଏହେତୁ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଦେଖ, ଆମ୍ଭେ ନିହିଲାମୀୟ ଶମୟୀୟକୁ ଓ ତାହାର ବଂଶକୁ
    ଦଣ୍ଡ ଦେବା; ଏହି ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ବାସ କରିବା ପାଇଁ ତାହାର କେହି ରହିବେ ନାହିଁ; ଆଉ, ଆମ୍ଭେ
    ଆପଣା ଲୋକମାନଙ୍କ ପ୍ରତି ଯେଉଁ ମଙ୍ଗଳ କରିବା, ତାହା ସେ ଦେଖିବ ନାହିଁ, ଏହା ସଦାପ୍ରଭୁ କହନ୍ତି;
    କାରଣ ସେ ସଦାପ୍ରଭୁଙ୍କ ବିରୁଦ୍ଧରେ ବିଦ୍ରୋହର କଥା କହିଅଛି।’”
  chk-chk: iei mine üpwe apwüngü Semaia seni Neelam me mwirimwirin kana. Esap wor
    eman me lein aramasan epwe manau o küna ewe feiöch üpwe ngeni nei aramas, pun
    a üreni ekewe aramas pwe repwe ü ngeniei. Ngang ewe Samol mi Lapalap üa kapas.’”
  rop-rop: '@see-verse:JER.029.031'
  ukr-1871: За те, — говорить Господь — покараю я Шемаїю Нехеламія й його потомків;
    не мати ме він такого потомка, щоб жив серед люду сього, та й не діжде бачити
    добра, що я вчиню людові мойму, говорить Господь, бо він говорив на перекір Господеві.
  deu-1951: 'deshalb spricht der HERR: Siehe, ich will Semaja, den Nechelamiter, und
    seinen Samen heimsuchen; es soll ihm unter diesem Volke keiner bleiben, und er
    soll das Gute nicht sehen, das ich diesem Volke erzeigen will, spricht der HERR;
    denn er hat Widerstand gegen den HERRN gepredigt.'
  eng-JPS: 'therefore thus saith the LORD: Behold, I will punish Shemaiah the Nehelamite,
    and his seed; he shall not have a man to dwell among this people, neither shall
    he behold the good that I will do unto My people, saith the LORD; because he hath
    spoken perversion against the LORD.'
  srp-1865: 'Zato ovako veli Gospod: evo, ja æu pohoditi Semaju Nelamljanina i sjeme
    njegovo, neæe od njega niko ostati u ovom narodu niti æe vidjeti dobra što æu
    ja uèiniti narodu svojemu, govori Gospod, jer kaziva odmet od Gospoda.'
  lug-lug: kino Mukama ky’agamba nti, Ddala ddala ndibonereza Semaaya Omunekeramu
    n’abantu b’omu nju ye. Tewaliba n’omu alisigalawo ku bantu be, wadde aliraba ebirungi
    bye ndikolera abantu bange, kubanga ayigirizza abantu okunjeemera, bw’ayogera
    Mukama.’ ”
  heb-heb: לכן כה אמר יהוה הנני פקד על שמעיה הנחלמי ועל זרעו לא יהיה לו איש יושב בתוך
    העם הזה ולא יראה בטוב אשר אני עשה לעמי נאם יהוה כי סרה דבר על יהוה׃
  ben-IRV: সেইজন্য সদাপ্রভু এই কথা বলেন, ‘দেখ, আমি নিহিলামীয় শময়িয় ও তার বংশধরদের
    শাস্তি দেব। এই জাতির মধ্যে তার কেউ থাকবে না। আমি আমার প্রজাদের যে মঙ্গল করব, তা
    সে দেখতে পাবে না’ এটি সদাপ্রভুর ঘোষণা, ‘কারণ সে আমি, সদাপ্রভুর বিরুদ্ধে অবিশ্বস্ততার
    কথা প্রচার করেছে’।”
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਵੇਖੋ, ਮੈਂ ਨਹਲਾਮੀ ਸ਼ਮਅਯਾਹ ਅਤੇ ਉਸ ਦੀ ਨਸਲ
    ਦੀ ਖ਼ਬਰ ਲੈਂਦਾ ਹਾਂ ਅਤੇ ਉਹ ਦਾ ਕੋਈ ਮਨੁੱਖ ਇਸ ਪਰਜਾ ਵਿੱਚ ਨਾ ਵੱਸੇਗਾ ਜੋ ਉਸ ਭਲਿਆਈ ਨੂੰ ਜਿਹੜੀ
    ਮੈਂ ਆਪਣੀ ਪਰਜਾ ਨਾਲ ਕਰਾਂਗਾ ਵੇਖੇਗਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਕਿਉਂ ਜੋ ਉਹ ਯਹੋਵਾਹ ਦੇ ਵਿਰੁੱਧ
    ਬਗਾਵਤ ਬੋਲਿਆ ਹੈ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ သူသည် ထာဝရဘုရား ကို ပုန်ကန် စေခြင်းငှာသွန်သင်
    သောကြောင့် ၊ ငါ ၏လူမျိုး ၌ ငါ ပြု လတံ့သော ကျေးဇူး ကို သူသည် မ မြင် ရဟု၊ သိမ်းသွား
    ခြင်းကို ခံရသောသူအပေါင်း တို့ကို စာပေး လိုက်ရမည်အကြောင်းထာဝရဘုရား ၏ နှုတ်ကပတ်
    တော်သည် ယေရမိ သို့ ရောက် လာ၍ မှာ ထားတော်မူ၏။
  tbg-tbg: '@see-verse:JER.029.031'
  hmo-hmo: 'Unai dainai lau Lohiabada lau hereva inai: Kamonai, Semaia, Nehelama tauna,
    mai ena bese taudia danu be lau ese edia kerere davana do lau henia. Umui emui
    huanai, Semaia ena bese tauna ta do ia noho lasi, bona lau ese egu bese taudia
    do lau hanamoa karadia, be Semaia ese do ia itaia lasi. Badina be ia ese lau do
    umui kamonai henia lasi karadia ia hadibaia vadaeni. Lau inai Lohiabada,lau hereva
    vadaeni.’ ”'
  urd-urd: 'इसलिए ख़ुदावन्द यूँ फ़रमाता है कि: देखो, मैं नख़लामी समा''याह को और उसकी
    नसल को सज़ा दूँगा; उसका कोई आदमी न होगा जो इन लोगों के बीच बसे, और वह उस नेकी
    को जो मैं अपने लोगों से करूँगा हरगिज़ न देखेगा, ख़ुदावन्द फ़रमाता है, क्यूँकि
    उसने ख़ुदावन्द के ख़िलाफ़ फ़ितनाअंगेज़ बातें कही हैं।'
  rus-SYN: 'за то, так говорит Господь: вот, Я накажу Шемаию Нехеламитянина и племя
    его; не будет от него человека, живущего среди народа сего, и не увидит он того
    добра, которое Я сделаю народу Моему, говорит Господь; ибо он говорил вопреки
    Господу.'
  bqc-SIM: a yã́i ma Dii ma mɛ̀, má ĩada Nɛɛla gbɛ̃́ Semaiapiwa ń aà buiↄɛ. Aà
    buie a e àↄ ku ma gbɛ̃́ↄ guuo, mɛ́ a ɛ̀fãai pↄ́ má kɛ ma gbɛ̃́ↄnɛ eo, kɛ́ a
    ònɛ́ aa bↄ ma kpɛ yã́i. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Hijeh a chu, keiman ama leh achilhahte talen kamatsah ding ahiuve.
    Hiche mite hin, kamite dinga katep thilpha kabol dingho amulou dingu ahi. Ajeh
    chu, aman keiman doumah aboltai.” Tin Pakaiyin aseiye, ati.
  mar-mar: म्हणून परमेश्वर असे म्हणतो की, पाहा, मी शमाया नेहेलमकराला आणि त्याच्या
    वंशजाला शिक्षा करीन. या लोकांमध्ये वस्ती करायला त्याचा कोणी उरणार नाही. मी आपल्या
    लोकांसाठी जे चांगले करीन ते तो पाहणार नाही. कारण त्याने परमेश्वराविरूद्ध गैरविश्वासाचे
    भाषण केले आहे. असे परमेश्वर म्हणतो.
  qub-qub: Chaypitami noga Diosga castigashaj Semaiasta, paypita mirar aywajcunatapis.
    Chaymi paypita mirar aywäga ni jucnayllapis Israelcunacho mana canganachu. Acrashä
    runacuna cushisha goyänanpaj tiyachishächöga chay casta manami canganachu. Payga
    llapan runacunatami conträ jatarachisha. Noga Tayta Diosmi chayno në.»
  bqp-bqp: wee ye nɛ, Yinni Gusunɔ nɑ geruɑ Semɑyɑ, Nɛɛlɑmugiin sɔ̃. Semɑyɑ wi, u
    bɛɛ gɑri sɔ̃ɔwɑ, ɑdɑmɑ nɑ ǹ nùn gɑri gɛɛ sɔ̃ɔwɑ bɛɛn sɔ̃. Wee tɛ̃ u derɑ i weesu
    nɑɑnɛ kuɑ. Yen sɔ̃, nɛ, Yinni Gusunɔ kon nùn wɔri wi kɑ win bweseru kpuro. Ben
    goo kun mɑɑ wɑ̃ɑru dimɔ bɛɛn suunu sɔɔ. U ǹ mɑɑ durom mɛ wɑsi mɛ kon nɛn tɔmbu
    kuɑ. Domi u derɑ bɑ mɑn seesi.
  hat-hat: Se poutèt sa, mwen menm Seyè a, mwen pral pini Chemaya ansanm ak tout kòt
    fanmi li. Mwen p'ap kite yon moun nan fanmi li vivan nan mitan nou pou wè bèl
    bagay mwen pral fè pou pèp mwen an, paske li te moute tèt pèp la kont Bondye,
    Seyè a.
  eng-BSB: 'this is what the LORD says: ‘I will surely punish Shemaiah the Nehelamite
    and his descendants. He will have no one left among this people, nor will he see
    the good that I will bring to My people, declares the LORD, for he has preached
    rebellion against the LORD.’”'
  eng-WEBPB: therefore the LORD says, “Behold, I will punish Shemaiah the Nehelamite
    and his offspring. He will not have a man to dwell amongst this people. He won’t
    see the good that I will do to my people,” says the LORD, “because he has spoken
    rebellion against the LORD.”’”
  kbq-kbq: E'ina hu'negu Ra Anumzamo'a huno, Nehelamu nagapinti ne' Semaiane agripinti'ma
    fore'ma hanaza vahe'enena zamazeri haviza hugahue. Ana hanugeno magore huno agri
    nagapintira ama vahe amu'nompina mani'neno, vaheni'ama Nagrama zamazeri knare'ma
    hanua zana onketfa hugahie. Na'ankure Nagrikura ha'renteho huno vahera rempi huzami'negu
    anara hugahie. Nagra Ra Anumzamo'na ama ana nanekea nehue.
  nhe-BL: huajca ma quicaqui ni tlajtoli. Nijtlatzacuiltis ya huan nochi tlen ehuaj
    ipan ya ifamilia. Niyon se iixhui ax quiitas nopa cuali tlamantli tlen na nicajcoctoc
    para notlacajhua pampa yajaya inmechchijtoc para ayoc innechtlepanitase na.’”
    Queja nopa quiijtohua TOTECO.
  gub-BL: '@see-verse:JER.029.031'
  eng-DRA: 'Therefore thus saith the Lord: behold I will visit upon Semeias the Nehelamite,
    and upon his seed: he shall not have a man to sit in the midst of this people,
    and he shall not see the good that I will do to my people, saith the Lord: because
    he hath spoken treason against the Lord.'
