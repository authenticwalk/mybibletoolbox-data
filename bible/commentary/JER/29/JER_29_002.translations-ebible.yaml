verse: JER.029.002
translations:
  mal-C: (യെഹോയാഖീൻരാജാവും രാജമാതാവും രാജാവിന്റെ ആസ്ഥാന ഉദ്യോഗസ്ഥരും യെഹൂദ്യയിലെയും
    ജെറുശലേമിലെയും നേതാക്കന്മാരും വിദഗ്ദ്ധരായ ശില്പികളും ലോഹപ്പണിക്കാരും ജെറുശലേമിൽനിന്നു
    പ്രവാസത്തിലേക്കു കൊണ്ടുപോകപ്പെട്ടശേഷമായിരുന്നു ഇതു സംഭവിച്ചത്.)
  deu-TKW: (nachdem der König Jechonja nebst der Herrin und den Kämmerern, den obersten
    Beamten Judas und Jerusalems und den Schmieden und den Schlossern Jerusalem verlassen
    hatte),
  lin-lin: 'Mokanda yango etindamaki sima na bato oyo kokende na bawumbu longwa na
    Yelusalemi : mokonzi Yekonia, mama ya mokonzi, bakalaka na ye ya lokumu, bakambi
    ya Yuda mpe ya Yelusalemi, bato oyo balambaka bibende na moto mpe bato ya misala
    ya maboko.'
  eng-LSV: after the going forth of Jeconiah the king, and the mistress, and the officers,
    heads of Judah and Jerusalem, and the craftsman, and the smith, from Jerusalem—
  eng-GNV: (After that Ieconiah the King, and the Queene, and the eunuches, the princes
    of Iudah, and of Ierusalem, and the workemen, and cunning men were departed from
    Ierusalem)
  eng-WEBSTER: (After Jeconiah the king, and the queen, and the eunuchs, the princes
    of Judah and Jerusalem, and the carpenters, and the smiths, had departed from
    Jerusalem;)
  nhw-BL: Ya ni panoc teipa quema Tlanahuatijquetl Nabucodonosor ya quinhuicatoya
    Babilonia Jeconías huan inana catli eliyaya nopa sihua tlanahuatijquetl, nopa
    tlayacanani tlen icaltlanahuatil, nopa tlayacanani tlen sesen familia huan nopa
    masehualme catli yajatij quichihuase tlen hueli tequitl.
  swh-ONEN: (Hii ilikuwa ni baada ya Mfalme Yekonia na malkia mamaye, maafisa wa mahakama,
    viongozi wa Yuda na wa Yerusalemu, mafundi na wahunzi kwenda uhamishoni kutoka
    Yerusalemu.)
  bba-bba: N deemɑ sɑɑ ye sɔɔ, bɑ sinɑ boko Yoyɑkini mwɑ kɔ kɑ win mɛro kɑ win sɔm
    kowo be bɑ mɑɑtɑm kuɑ, kɑ wiruɡibu be bɑ wɑ̃ɑ Yerusɑlɛmuɔ kɑ Yudɑn wuu si su tie
    sɔɔ, kɑ dɑ̃ɑ dɑ̃kobu kɑ sekobu.
  eng-KJVCPB: (after that Jeconiah the king, and the queen, and the eunuchs, the princes
    of Judah and Jerusalem, and the carpenters, and the smiths, were departed from
    Jerusalem;)
  cpy-cpy: Aripaete rotyaantaki jankinarentsi ishitowan-taari pinkathari Jeconías
    inoshikae-tantariri otsipaki nampitsi, eejatzi ikan-takiro iina pinkathari, ikaatzi
    inampinatari ipankoki pinkathari, jewayita-tsiri Aapatziyaweniki, maawoeni Judá-paeni,
    yotzirori rowetsika-waetzi eejatzi eshiro-pakori-paeni.
  luo-luo: (Ma ne en bangʼ ka Ruoth Jehoyakin kod min ruoth, jotelo mag agola kod
    jotend Juda gi Jerusalem, jopecho gi jogoro osedhi e twech koa Jerusalem.)
  meu-meu: Ina be King Iekonia mai sinana bona mai ena hesiai taudia ida, bona Iuda
    bona Ierusalem lohiadia, bona ima karakara dibaka bona auri iḡaukaralaina taudia,
    ese Ierusalem e rakatania murinai.
  npi-ULB: राजा यहोयाकीन, राजमाता, उच्‍च अधिकारीहरू, यहूदाका र यरूशलेमका अगुवाहरू
    र कारीगरहरू यरूशलेमबाट निर्वासनमा लगिएपछि यो वचन लेखियो ।
  yor-yor: Lẹ́yìn ìgbà tí Jekoniah, ọba, àti ayaba, àti àwọn ìwẹ̀fà, àti àwọn ìjòyè
    Juda àti Jerusalẹmu, àwọn gbẹ́nàgbẹ́nà àti àwọn olùyàwòrán tí wọ́n lọ ṣe àtìpó
    láti Jerusalẹmu.
  pes-OPCB: '@see-verse:JER.029.001'
  tgl-ULB: Ito ay pagkatapos na palayasin mula Jerusalem si Jeconias na hari, ang
    inang reyna, ang mga matataas na pinuno, ang mga pinuno ng Juda at Jerusalem,
    at ang mga manggagawa.
  hui-hui: Yaremaiahanda beba gilibu pelenedagoni Babilono amirume Yarusalemeni ibalu
    Kini Yahoiaginibi ibu ai̱yabi ibu anda handayaho haga agali hearubi agali haguane
    hearubi Yuda dindiha Yarusalemeha hearubi mbirale bayale tara tararu wabiaga mandabi
    hearubi bibahende garabaya minu yalu peha beba ogoni gilibu pelene.
  mya-mya: ငါ​သည်​ယေ​ခေါ​နိ​မင်း၊ ထို​မင်း​၏​မယ်​တော်၊ နန်း​တွင်း​အ​ရာ​ရှိ​များ၊ ယု​ဒ​ပြည်​နှင့်​ယေ​ရု
    ရှ​လင်​မြို့​မှ​ခေါင်း​ဆောင်​များ၊ အ​တတ်​ပ​ညာ သည်​များ​နှင့်​လုပ်​ရည်​ကိုင်​ရည်​ရှိ​သူ​အ​လုပ်
    သ​မား​များ​သိမ်း​သွား​ခြင်း​ကို​ခံ​ရ​သည့် နောက် ထို​စာ​ကို​ရေး​သား​လေ​သည်။-
  bod-N: འདི་ནི་རྒྱལ་པོ་ཡེ་ཀོན་ཡཱ་དང་རྒྱལ་ཡུམ། ཕོ་བྲང་གི་རྒྱལ་བློན། ཡ་ཧུ་དཱ་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་འགོ་དཔོན།
    དེ་མིན་ཤིང་བཟོ་དང་མགར་པ་དང་བཅས་པ་ཡེ་རུ་སཱ་ལེམ་དང་བྲལ་བའི་རྗེས་སུ་ཡིན་ནོ། །
  sna-sna: (Izvi zvakaitika shure kwokunge Mambo Jehoyakini namai vake, namachinda
    omuruvazhe rwamambo, navatungamiri veJudha neJerusarema, navavezi, navapfuri,
    vaendeswa kuutapwa vachibviswa kuJerusarema.)
  spa-BLM: (después de que el rey Jeconías la reina madre, los eunucos, los príncipes
    de Judá y de Jerusalén, los artesanos y los herreros habían salido de Jerusalén),
  cac-cac: Ix vac'b'at jun carta tic, ayic toxo ix ic'jib'at vin̈aj rey Jeconías d'a
    Babilonia chi' yed' ix reina, aton ix snun vin̈. Ix ic'jipaxb'at eb' smunlaj d'a
    palacio, eb' yajal yaj d'a Judá yed' d'a Jerusalén, eb' jelan sb'oan tastac yed'
    pax eb' tenum q'ueen.
  swh-ULB: Hii ilikuwa baada ya Yekonia mfalme, mama yake mfalme, na watumishi wakuu,
    viongozi wa Yuda na Yerusalemu, na wahunzi walikuwa wamepelekwa mbali na Yerusalemu.
  bel-bel: пасьля таго, як выйшлі зь Ерусаліма цар Еханія і царыца і еўнухі, князі
    Юдэі і Ерусаліма, і цесьляры і кавалі,
  deu-ELBBK: (nachdem der König Jekonja und die Königin, und die Kämmerer, die Fürsten
    von Juda und Jerusalem und die Werkleute und die Schlosser aus Jerusalem weggezogen
    waren)
  mbb-OT: '@see-verse:JER.029.001'
  mal-2015: യിരെമ്യാപ്രവാചകൻ ബദ്ധന്മാരുടെ മൂപ്പന്മാരിൽ ശേഷിപ്പുള്ളവർക്കും പുരോഹിതന്മാർക്കും
    പ്രവാചകന്മാർക്കും നെബൂഖദ്നേസർ യെരൂശലേമിൽ നിന്നു ബാബേലിലേക്കു പിടിച്ചുകൊണ്ടുപോയിരുന്ന
    സകലജനത്തിന്നും
  rmc-rmc: Ačhiľa pes oda paloda, sar o kraľis Jechonijah, leskri daj, leskre uradňika,
    o raja andral e Judsko the andral o Jeruzalem, o remeselňika the o kovača mušinde
    te omukel o Jeruzalem.
  pes-OPV: بعداز آنکه یکنیا پادشاه و ملکه و خواجه‌سرایان وسروران یهودا و اورشلیم و
    صنعتگران و آهنگران از اورشلیم بیرون رفته بودند.
  ron-1924: дупэ че ымпэратул Иекония, ымпэрэтяса, фамений дрегэторь, кэпетенииле
    луй Иуда ши але Иерусалимулуй, лемнарий ши ферарий ау пэрэсит Иерусалимул.
  ben-OBCV: (রাজা যিহোয়াখীন ও রাজমাতা, রাজদরবারের কর্মকর্তারা এবং যিহূদা ও জেরুশালেমের
    নেতারা, কারুশিল্পী ও সুদক্ষ মিস্ত্রিরা যখন জেরুশালেম থেকে নির্বাসনে যান, এ সেই
    সময়কার ঘটনা)
  som-som: (Taasu waxay ahayd markii Boqor Yekonyaah, iyo boqoraddii hooyadiis ahayd,
    iyo bohommadii, iyo amiirradii dadka Yahuudah iyo Yeruusaalem, iyo saanacyadii,
    iyo birtumayaashiiba ay Yeruusaalem ka tageen dabadeed.)
  lat-VUC: postquam egressus est Jechonias rex, et domina, et eunuchi, et principes
    Juda et Jerusalem, et faber et inclusor, de Jerusalem,
  eng-ASVBT: (after that Jeconiah the king, and the queen mother, and the eunuchs,
    and the princes of Judah and Jerusalem, and the craftsmen, and the smiths, were
    departed from Jerusalem),
  ita-1885: (dopo che il re Geconia fu uscito di Gerusalemme, insieme con la regina,
    e con gli eunuchi, e coi principi di Giuda, e di Gerusalemme, e co' fabbri, e
    ferraiuoli),
  eng-LXXUP: 'Behold, waters come up from the north, and shall become a sweeping torrent,
    and it shall sweep away the land, and its fullness; the city, and them that dwell
    in it: and men shall cry and all that dwell in the land shall howl,'
  eng-ULB: This was after Jehoiachin the king, the queen mother, and the high officials,
    the leaders of Judah and Jerusalem, and the craftsmen had been sent away from
    Jerusalem.
  spa-VBL: Esto sucedió después de que el rey Joaquín, la reina madre, los funcionarios
    de la corte, los dirigentes de Judá y Jerusalén, los artesanos y los metalúrgicos
    habían sido desterrados de Jerusalén.
  fra-_FOB: Après que le roi Jéchonias, avec la reine, les eunuques, les chefs de
    Juda et de Jérusalem, les charpentiers et les serruriers, furent sortis de Jérusalem.
  mal-mal: പ്രവാസികളിൽ ശേഷിപ്പുള്ള മൂപ്പന്മാർക്കും പുരോഹിതന്മാർക്കും പ്രവാചകന്മാർക്കും
    നെബൂഖദ്നേസർ യെരൂശലേമിൽ നിന്നു ബാബേലിലേക്കു പിടിച്ചു കൊണ്ടുപോയിരുന്ന സകലജനത്തിനും
  urd-GVR: Un meṅ Yahūyākīn Bādshāh, us kī māṅ aur darbārī, aur Yahūdāh aur Yarūshalam
    ke buzurg, kārīgar aur lohār shāmil the.
  suz-BL: पिप येकोन्‍याह आ ममा, दरवार ङा ठेयब मुरपुकी, यहूदा नु यरूसलेम ङा सरकार आ
    गेय पाइब, रिम्‍शो पा मारेइ मारेइ सेल्‍स जोल्‍ब मुर नु तुप्‍तीलपुकी यरूसलेम रे
    ग्‍याइश्‍शा लाइक्‍चा पुंइसीमा नोले मेको चिठी ब्रेक्‍शो बाक्‍ब। येहो-याकीम आ नें
    २राजा २४:६ योयाकीन बाक्‍ब। तन्‍न येरमीया २२:२४ आ नें कोन्‍याह बाक्‍ब। मिनु येरमीया
    २४:१ येकोन्‍याह यो देंनीम।२राजा २४:१४-१५
  eng-NOY: after the departure of Jeconiah the king, and the queen, and the eunuchs,
    and the princes of Judah and Jerusalem, and the artificers, and the smiths, from
    Jerusalem,
  ita-1927: dopo che il re Jeconia, la regina, gli eunuchi, i principi di Giuda e
    di Gerusalemme, i falegnami e i fabbri furono usciti da Gerusalemme.
  ckb-ckb: لەدوای ڕاپێچکردنی یەهۆیاکینی پاشا و شاژنی دایکی و دەستوپێوەندەکانی و پیاوە
    گەورەکانی یەهودا و ئۆرشەلیم، هەروەها پیشەوەر و ئاسنگەرەکانی ئۆرشەلیم.
  eng-BBE: (After Jeconiah the king and the queen-mother and the unsexed servants
    and the rulers of Judah and Jerusalem and the expert workmen and the metal-workers
    had gone away from Jerusalem;)
  kan-OKCV: ಅರಸನಾದ ಯೆಕೊನ್ಯನೂ ರಾಜಮಾತೆಯೂ ಕಂಚುಕಿಗಳೂ ಯೆಹೂದದ ಯೆರೂಸಲೇಮಿನ ಪ್ರಧಾನರೂ ಬಡಿಗೆಯವರೂ
    ಕಮ್ಮಾರರೂ ಯೆರೂಸಲೇಮನ್ನು ಬಿಟ್ಟುಹೋದ ಮೇಲೆ ಈ ಪತ್ರವನ್ನು ಬರೆದನು.
  tam-2017: எரேமியா தீர்க்கதரிசி சிறைப்பட்டுப்போன மூப்பர்களில் மீதியானவர்களுக்கும்,
    ஆசாரியர்களுக்கும், தீர்க்கதரிசிகளுக்கும், நேபுகாத்நேச்சார் சிறைப்படுத்தி எருசலேமிலிருந்து
    பாபிலோனுக்குக் கொண்டுபோன எல்லா மக்களுக்கும் எழுதி,
  spa-RV-1909: (Después que salió el rey Jechônías y la reina, y los de palacio, y
    los príncipes de Judá y de Jerusalem, y los artífices, y los ingenieros de Jerusalem;)
  ron-BTF: (După ce împăratul Ieconia și împărăteasa și famenii, prinții lui Iuda
    și ai Ierusalimului, și tâmplarii și fierarii plecaseră din Ierusalim;)
  eng-WEBP: (after Jeconiah the king, the queen mother, the eunuchs, the princes of
    Judah and Jerusalem, the craftsmen, and the smiths had departed from Jerusalem),
  eng-FBV: This was after King Jehoiachin, the queen mother, the court officials,
    the leaders of Judah and Jerusalem, the craftsmen, and the metals-workers had
    been exiled from Jerusalem.
  nld-1939: nadat koning Jekonias met de gebiedster, de hovelingen en de magistraten
    van Juda en Jerusalem, met de smeden en bankwerkers Jerusalem hadden moeten verlaten.
  nch-BL: Ya ni panoc teipa quema Tanahuatijquet Nabucodonosor ya quihuicatoya Babilonia
    Jeconías huan inana cati eliyaya nopa sihua tanahuatijquet, nopa tayacanani ten
    icaltanahuatil, nopa tayacanani ten sesen familia huan nopa masehualme cati yajatij
    quichihuase ten hueli tequit.
  vie-1934: sau khi vua Giê-cô-nia, thái hậu, hoạn quan, các quan trưởng của Giu-đa
    và Giê-ru-sa-lem, thợ nghề và thợ rèn đã đi khỏi Giê-ru-sa-lem rồi.
  hin-CV: (यह उस समय का उल्लेख है जब राजा यकोनियाह, राजमाता, सांसद तथा यहूदिया तथा
    येरूशलेम के प्रशासक, कुशल मजदूर और शिल्पकार येरूशलेम से पलायन कर चुके थे.)
  spa-BES: Después de Jeconías, el rey y la reina madre y los eunucos y los gobernantes
    de Judá y Jerusalén y los artesanos y los herreros se habían ido de Jerusalén;
  tdx-tdx: ie fa nienga’ Ierosalaime t’Iekonia mpanjaka naho i rene-mpanjakay naho
    o mpifelekeo, naho o roandria’ Iehodà naho Ierosa­laimeo naho o mpandran­jio vaho
    o mpanefeo,
  tha-KJV: (​นี่​เป็นเรื่องหลังจากกษั​ตริ​ย์เยโคนิยาห์ และพระราชินี พวกขั​นที บรรดาเจ้านายของยูดาห์และเยรูซาเล็ม
    และบรรดาช่างไม้และช่างเหล็กได้ออกไปจากกรุงเยรูซาเล็มแล้ว)
  por-BR-2018: Depois da saída do rei Jeconias, da rainha-mãe, dos príncipes de Judá
    e Jerusalém, e dos carpinteiros e ferreiros de Jerusalém,
  deu-ELO: (nachdem der König Jekonja und die Königin, und die Kämmerer, die Fürsten
    von Juda und Jerusalem, und die Werkleute und die Schlosser aus Jerusalem weggezogen
    waren),
  eng-WYC-2018: after that Jeconiah, the king, went out, and the lady, and the honest
    servants and chaste, and the princes of Judah went out of Jerusalem, and a subtle
    craftsman, and a goldsmith of Jerusalem, (after that King Jeconiah, and the queen
    mother, and the honest and chaste servants, or the eunuchs, and the princes, or
    the leaders, of Judah and of Jerusalem, and the craftsmen, and the goldsmiths,
    had left Jerusalem,)
  epo-epo: (post kiam la reĝo Jeĥonja, kaj la reĝino, kaj la korteganoj, la eminentuloj
    de Judujo kaj Jerusalem, la ĉarpentistoj kaj forĝistoj foriris el Jerusalem);
  uig-PIN: (hǝt padixaⱨ Yǝkoniyaⱨ, hanix, wǝzirlǝr, Yǝⱨuda wǝ Yerusalemdiki xaⱨzadǝ-ǝmirlǝr
    wǝ ⱨünǝrwǝnlǝr Yerusalemdin kǝtkǝndin keyin,
  beo-beo: 'Musa: Yuda hina bagade Yehoiagini, ea:me, hina bagade diasu eagene ouligisu
    dunu amola bagade dawa:su hawa: hamosu dunu huluane da mugululi asi dagoi ba:i.
    Amogalu fa:no, na da meloa dedene i.'
  tpi-OTNT: Jeremaia i raitim dispela pas bihain long taim ol Babilon i bin kam long
    Jerusalem na kisim King Jehoiakin wantaim bikpela lain manmeri na bringim ol i
    go long Babilon. Ol i kisim king wantaim mama bilong en na ol ofisa bilong haus
    bilong en na ol hetman bilong Juda na Jerusalem na ol saveman bilong wokim olkain
    gutpela samting.
  hau-SA: (Wannan ya faru bayan Sarki Yekoniya da mahaifiyar sarauniya, shugabannin
    fada da kuma dukan shugabannin Yahuda da Urushalima, gwanayen sana’a da masu sassaƙa
    suka tafi zaman bauta daga Urushalima.)
  uig-LAT: (xet padishah Yekoniyah, xanish, wezirler, Yehuda we Yérusalémdiki shahzade-emirler
    we hünerwenler Yérusalémdin ketkendin kéyin,
  nde-nde: (Lokhu kwakungemva kokuba inkosi uJekhoniya lendlovukazi engunina, izikhulu
    zasemthethwandaba kanye labadala bakoJuda labaseJerusalema, izingcitshi lezingcwethi
    basebeye ekuthunjweni besuka eJerusalema.)
  ton-ton: (Pea hili hono ʻave mei Selūsalema, ʻa Sekonia ko e tuʻi mo e tuʻi fefine,
    pea mo e kau talafekau, ko e ngaahi houʻeiki ʻo Siuta, mo Selūsalema, mo e kau
    tufunga, pea mo e kau tufunga ukamea;)
  ces-1613: Když vyšel Jekoniáš král a královna, i komorníci, knížata Judská i Jeruzalémská,
    tolikéž tesaři i kováři z Jeruzaléma,
  eng-WMB: (after Jeconiah the king, the queen mother, the eunuchs, the princes of
    Judah and Jerusalem, the craftsmen, and the smiths had departed from Jerusalem),
  tam-TCV: இக்கடிதம் எகொனியா அரசனும், தாய் அரசியும், அரச அதிகாரிகளும், யூதாவிலும்
    எருசலேமிலுமிருந்த தலைவர்களும், கைவினைஞரும், தொழில் வல்லுநர்களும், எருசலேமிலிருந்து
    நாடுகடத்தப்பட்டுப் போனபின்பு எழுதப்பட்டது.
  ceb-ULB: Nahitabo kini human sa paghari ni Jehoyakin, ang rayna nga inahan, ug labaw
    nga mga opisyal, ang mga pangulo sa Juda ug sa Jerusalem, gipadala pahilayo ang
    mga trabahante gikan sa Jerusalem.
  pol-UBG: Było to po wyjściu z Jerozolimy króla Jechoniasza, królowej, dworzan, książąt
    Judy i Jerozolimy oraz cieśli i kowali.
  urd-GVU: اُن میں یہویاکین بادشاہ، اُس کی ماں اور درباری، اور یہوداہ اور یروشلم کے
    بزرگ، کاری گر اور لوہار شامل تھے۔
  deu-1912: (nachdem der König Jechonja und die Königin mit den Kämmerern und Fürsten
    in Juda und Jerusalem samt den Zimmerleuten und Schmieden zu Jerusalem weg waren),
  kan-2017: ಇದು ಅರಸನಾದ ಯೆಕೊನ್ಯನು, ರಾಜಮಾತೆಯು, ಕಂಚುಕಿಗಳು, ಯೆಹೂದದ ಮತ್ತು ಯೆರೂಸಲೇಮಿನ ಸರದಾರರು,
    ಶಿಲ್ಪಿಗಳು, ಕಮ್ಮಾರರು ಇವರು ಯೆರೂಸಲೇಮಿನಿಂದ ತೊಲಗಿದ ಮೇಲೆ ನಡೆದ ಸಂಗತಿಗಳು.
  yap-yap: Gu yoloy e re gi babyor ney u tomuren ni kan fek i Jehoyakin ni Pilung
    nga kalbus, nge chitiningin, nge pi tolang u tafen e pilung, nge pi’in yad ma
    gagiyeg u Judah ngu Jerusalem, nge pi’in yad ba salap i ker ya’an bogi ban’en,
    nge pi’in yad ba salap ko maruwel.
  hlt-MCSB: Manghai Jekoniah neh manghainu, Judah tildit mangpa rhoek neh Jerusalem
    rhoek, Jerusalem kah kutthai rhoek neh thidae rhoek a khuen phoeiah tah,
  mdy-ETH: ዬኖ ኪኢቶ ታኣኒ ፃኣፔሢ ካኣቲ ዒኮኒያኔንታ ጌኤሾ ማዔ ዒዛኮ ዒንዶንታ ዒዛና ዎላ ማዒ ዒዛም ማዻ ዓሶንታ፤ ዬያጉዲ
    ሃሣ ዪሁዳና ዬሩሳላሜናኮ ሱኡጎንታ ኩቺና ዔኤቢ ማዺ ዔራ ሃኣሞንታ ጊታሢንታ ቢያ ዲዒንቲ ዔውቴሢኮ ጊንፃኣኬ፤
  twi-ASANTE: (Yei yɛ ɛberɛ a ɔhene Yehoiakin ne ɔhemmaa no, asɛnniiɛ adwumayɛfoɔ,
    Yuda ne Yerusalem ntuanofoɔ, adwumfoɔ ahodoɔ nyinaa afiri Yerusalem akɔ nnommumfa
    mu no akyi.)
  eng-WEBU: (after Jeconiah the king, the queen mother, the eunuchs, the princes of
    Judah and Jerusalem, the craftsmen, and the smiths had departed from Jerusalem),
  wal-wal: Hagee hanidoogee, Kawoi Yo7aakiini, kawiyaa a aayyiyaa, a oosanchchati,
    Yihudaanne Yerusalaame halaqati, kushe oosuwaa hiillatinne birataa qoxxiyaageeti
    Yerusalaameppe kiyi simmiina.
  spa-PDDPT: (Esto sucedió después que el rey Jeconías, la reina madre, los servidores
    del palacio, los magistrados de Judá y de Jerusalén y los artesanos y herreros
    salieron de Jerusalén.
  gun-gun: Jerusalém gui huvixa Jeconias oo rire, ixy ha'e jopya kuery reve, Judá
    regua yvatekueve, ha'e Jerusalém pygua oo apoa ha'e ferro re omba'eapo va'e kuery
    reve ogueraa avi rire ogueraa uka kuaxia.
  ilo-ULB: Daytoy ket kalpasan a naipanaw manipud Jerusalem ni Jehoiachin nga ari,
    ti reyna, dagiti nangangato nga opisial, dagiti mangidadaulo iti Juda ken Jerusalem,
    ken dagiti nalaing a pumapanday.
  kpg-kpg: Au ne hihi di lede deenei i muli hua di king go Jehoiachin mo dono dinana,
    mo digau aamua o di king deelaa, mo nia dagi o Judah mo Jerusalem, mo digau ngalua
    humalia, mo digau gu iloo di ngalua ala ne lahi gi daha.
  uig-ARA: (خەت پادىشاھ يەكونىياھ، خانىش، ۋەزىرلەر، يەھۇدا ۋە يېرۇسالېمدىكى شاھزادە-ئەمىرلەر
    ۋە ھۈنەرۋەنلەر يېرۇسالېمدىن كەتكەندىن كېيىن،
  sus-sus: Singe nu, mangɛ Yehoyakini, a nga, mangɛ batulae, Yudaya nun Darisalamu
    kuntigie, nun walikɛ fanyie nu bara keli Darisalamu sigafe ra Babilɔn.
  pon-2006: I ntingihadahr mwurin Nanmwarki Sehoiakin, eh nohno, lapalap akan en tehnpaso,
    kaunen Suda oh Serusalem kan, tohndoadoahk saman kan oh tohndoadoahk koahiek kan,
    ar kalipilipalahr.
  ksd-ksd: Di ga tulue namur ta ra vinavana kan Ierusalem kai Iekonia ra king, ma
    na i ra king, ma ra umana tultul na pal, ma ra umana luluai Iuda ma Ierusalem,
    ma ra umana tena madaka, ma ra umana tena madaka ta ra palariam.
  tur-YTC: (Kral Yekonya, ana kraliçe, hadımlar, Yahuda ve Yeruşalem beyleri, zanaatkârlar
    ve demirciler Yeruşalem'den ayrıldıktan sonra),
  grc-BRENT: Ἰδοὺ ὕδατα ἀναβαίνει ἀπὸ Βοῤῥᾶ, καὶ ἔσται εἰς χειμάῤῥουν κατακλύζοντα,
    καὶ κατακλύσει γῆν καὶ τὸ πλήρωμα αὐτῆς, πόλιν καὶ τοὺς κατοικοῦντας ἐν αὐτῇ·
    καὶ κεκράξονται οἱ ἄνθρωποι, καὶ ἀλαλάξουσιν ἅπαντες οἱ κατοικοῦντες τὴν γῆν,
  ind-AYT: Hal ini terjadi setelah Raja Yekhonya dan ratu, para pegawai istana, dan
    para pejabat Yehuda dan Yerusalem, para pengrajin, dan para tukang besi telah
    berangkat dari Yerusalem.
  nya-nya: Zimenezi zinachitika mfumu Yekoniya, amayi a mfumu, nduna za mfumu ndiponso
    atsogoleri a ku Yuda ndi a ku Yerusalemu, anthu aluso ndi amisiri atatengedwa
    ku Yerusalemu kupita ku ukapolo.
  hrv-hrv: pošto kralj Jekonija i kraljica-majka, dvorjanici, odličnici judejski i
    jeruzalemski, kovači i bravari ostaviše Jeruzalem.
  mps-mps: Jeremaiago te pas asęna tolali sogo, te Babilon dabe te Jerusalemba aselama,
    te king Jehoiakin dali, te genuai we bidi hani dabe, te augwali Babilonba odasa
    pali sogo te pas asęai. Augwaligo te king me aga ida dali sobadi, te aga bede
    bidali ofisa dabe, me te Juda tobolu bidi dabe, me te Jerusalem tobolu bidi, me
    te tobage wiegi yai nai dabe nigibo koneai bidi dabe, te selasa pai dao.
  tpi-tpi: Jeremaia i raitim dispela pas bihain long taim ol Babilon i bin kam long
    Jerusalem na kisim King Jehoiakin wantaim bikpela lain manmeri na bringim ol i
    go long Babilon. Ol i kisim king wantaim mama bilong en na ol ofisa bilong haus
    bilong en na ol hetman bilong Juda na Jerusalem na ol saveman bilong wokim olkain
    gutpela samting.
  dan-1931: efter at Kong Jekonja, Herskerinden*, Hofmændene, Judas og Jerusalems
    Fyrster, Kunsthåndværkerne og Smedene havde forladt Jerusalem, { [*kongemoderen.
    Jer. 13, 18.] }
  vie-OVCB: Thư viết sau khi Vua Giê-cô-nia, bà thái hậu, các quan cao cấp, và các
    quan chức khác của Giu-đa, cùng tất cả thợ điêu khắc và thợ thủ công đã bị đày
    khỏi Giê-ru-sa-lem.
  guj-2017: યકોન્યા રાજા, રાજમાતા, ઉચ્ચ અધિકારીઓએ, યહૂદિયા અને યરુશાલેમના આગેવાનો,
    કુશળ કારીગરો તથા લુહારો બાબિલમાંથી ગયા પછી,
  pon-2006A: I ntingihadahr mwurin Nanmwarki Sehoiakin, eh nohno, lapalap akan en
    tehnpaso, kaunen Suda oh Serusalem kan, tohndoadoahk saman kan oh tohndoadoahk
    koahiek kan, ar kalipilipalahr.
  por-BRBSL: (depois de Jeconias, o rei), a mãe rainha, os eunucos, os príncipes de
    Judá e Jerusalém, os artesãos e os ferreiros haviam partido de Jerusalém),
  cth-cth: siangpahrang Jekoniah hoi siangpahrangnu, tuenlanaw, Judah tami, Jerusalem
    kaukkung, kutsakkathoumnaw hoi sumdeinaw ni Jerusalem a tâco takhai awh hnukkhu.
  twi-twi: (Eyi yɛ bere a ɔhene Yehoiakyin ne ɔhemmea no, asennii adwumayɛfo, Yuda
    ne Yerusalem ntuanofo, adwumfo ahorow nyinaa afi Yerusalem akɔ nnommum mu no akyi.)
  hlt-hlt: Manghai Jekoniah neh manghainu, Judah tildit mangpa rhoek neh Jerusalem
    rhoek, Jerusalem kah kutthai rhoek neh thidae rhoek a khuen phoeiah tah,
  tbz-SIM: N do yóó wɑ̃ri dɛ kó dipɑ́tíri kɛ sɔ̃́ nhokpɑ̀ɑ̀tì Yekonniyɑ nɛ̀ o yɔ̃
    onitipokpɑ̀ɑ̀tì nɛ̀ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ kó bɛkótíbɛ̀, nɛ̀ Sudɑɑ kɔbɛ kó sikpɑ̀ɑ̀tìbìí
    nɛ̀ Sedisɑdɛmmu ɛì kɔbɛ nɛ̀ bɛ̀ɛ̀ do tú bɛdɑbɛɛyɑɑ̀bɛ̀ nɛ̀ bɛmɑ́ɑ́bɛ̀ kɛ̀ bɛ̀
    múnkɛ bɛ̀ pĩ̀ḿmú kɛ kònnɛ̀ Bɑbidɔnni.
  msy-2020: Babilonia faragha iza Jerusalemɨn izegha, Atrivim Jehoiakin ko gumazamizir
    avɨrim inigha men akua Babilonɨn ghuegha gɨfa, ezɨ gɨn Jeremaia akɨnafarir kam
    osiri. Me atrivim ko an amebam, ko atrivimɨn dɨpenimɨn ingarir gumazir ekiaba
    ko, Judaba ko Jerusalemian gumazir dapaniba ko, fofozir gumazir bizir aghuibar
    ingariba ko, ainɨn bizibar ingarir gumaziba, me bar moghɨra ghue.
  azb-azb: Bu məktub padşah Yehoyakinin, onun anasının, saray əyanlarının, Yəhuda
    və Yerusəlim başçılarının, ustaların, sənətkarların Yerusəlimdən sürgünə aparılmasından
    sonra göndərildi.
  eng-DBY: (after that Jeconiah the king, and the queen, and the eunuchs, the princes
    of Judah and Jerusalem, and the craftsmen, and the smiths, had departed from Jerusalem);
  hin-2017: यह पत्री उस समय भेजी गई, जब यकोन्याह राजा और राजमाता, खोजे, यहूदा और यरूशलेम
    के हाकिम, लोहार और अन्य कारीगर यरूशलेम से चले गए थे।
  wol-KYG: Mooy gannaaw ba Buur Yekoña bàyyikoo Yerusalem, ànd ak Lingeer yaayu buur
    ak bëkk-néegi buur ak kàngami Yudak Yerusalem, ak liggéeykati xarala yaak liggéeykati
    weñ ya.
  eng-YLT: After the going forth of Jeconiah the king, and the mistress, and the officers,
    heads of Judah and Jerusalem, and the artificer, and the smith, from Jerusalem
    —
  eng-WYC-2017: after that Jeconiah, the king, went out, and the lady, and the honest
    servants and chaste, and the princes of Judah went out of Jerusalem, and a subtle
    craftsman, and a goldsmith of Jerusalem,
  eng-WMBB: (after Jeconiah the king, the queen mother, the eunuchs, the princes of
    Judah and Jerusalem, the craftsmen, and the smiths had departed from Jerusalem),
  urd-GVH: उनमें यहूयाकीन बादशाह, उस की माँ और दरबारी, और यहूदाह और यरूशलम के बुज़ुर्ग,
    कारीगर और लोहार शामिल थे।
  rug-rug: Sa leta hie si mudina sapu ta raovo taloa se Zehoiakini sa baṉara pa Ziuda,
    meke sa tinana, sari na palabatu na tie tuturaṉa pa Ziuda meke Zerusalema, meke
    sari tie tavetavete pa lima meke tie tavete vetu na gua, pu la koa pinausu pa
    Babiloni.
  gaz-gaz: Kunis erga Yehooyaakiin mootichii fi haati isaa mootittiin, xuʼaashiiwwan,
    dura buutota Yihuudaatii fi Yerusaalem, ogeeyyii hojii mukaatii fi tumtuuwwan
    Yerusaalemii boojiʼamanii deemanii booddee taʼe.
  fra-LSG: après que le roi Jeconia, la reine, les eunuques, les chefs de Juda et
    de Jérusalem, les charpentiers et les serruriers, furent sortis de Jérusalem.
  gnn-gnn: '@see-verse:JER.029.001'
  yal-yal: A lixi, Manga Yoyakin nun a nga nun mangan bundɔxɔne nun Yuda kuntigine
    nun Yerusalɛn kuntigine nun yiirawanle nun xabune fan bata yi mini Yerusalɛn yi
    siga konyiyani.
  haw-1868: (Mahope iho o ka hele ana o Iekonia, ke alii, a me ke alii wahine, a me
    na luna a me na kaukaualii o ka Iuda a me Ierusalema, a me na kamana, a me na
    amara, a puka aku la mawaho o Ierusalema;)
  arb-NAV: وَذَلِكَ بَعْدَ خُرُوجِ يَكُنْيَا الْمَلِكِ وَالْمَلِكَةِ وَالْخِصْيَانِ
    وَرُؤَسَاءِ يَهُوذَا وَالنَّجَّارِينَ وَالْحَدَّادِينَ مِنْ أُورُشَلِيمَ.
  ewe-ewe: Esia va eme le esi wokplɔ Fia Yehoyatsin, fiasrɔ̃, ʋɔnudɔdzikpɔlawo, Yuda
    dumegãwo, Yerusalem dumegãwo, aɖaŋudɔwɔlawo kple asinudɔwɔlawo le Yerusalem yi
    aboyo mee megbe
  eng-LEE: (After king Jechonyah and the queen-mother, and the court-officers, the
    princes of Judah and Jerusalem, and the carpenters, and the locksmiths, were departed
    from Jerusalem;)
  asm-FB: আৰু এইয়া হৈছিল যেতিয়া যকনিয়া ৰজা, ৰাজমাও, নপুংসকসকল, যিহূদা আৰু যিৰূচালেমৰ
    প্ৰধান লোকসকল, আৰু ৰাজমিস্ত্ৰি বাঢ়ৈ আদি শিল্পকাৰীসকলে যিৰূচালেমৰ পৰা প্ৰস্থান
    কৰিছিল।
  sus-A: سِنفٍ نُ، مَنفّ يٍهٌيَكِنِ، عَ نفَ، مَنفّ بَتُلَيٍ، يُدَيَ نُن دَرِ سَلَمُ
    كُنتِفِيٍ، نُن وَلِكّ قَنيِيٍ نُ بَرَ كٍلِ دَرِ سَلَمُ سِفَقٍ رَ بَبِلْن.
  fra-SBL: (après que le roi Jeconia, la reine mère, les eunuques, les princes de
    Juda et de Jérusalem, les artisans et les forgerons eurent quitté Jérusalem),
    la reine mère, les eunuques, les princes de Juda et de Jérusalem, les artisans
    et les forgerons avaient quitté Jérusalem),
  hbo-hbo: אַחֲרֵ֣י צֵ֣את יְכָנְיָֽה־הַ֠מֶּלֶךְ וְהַגְּבִירָ֨ה וְהַסָּרִיסִ֜ים שָׂרֵ֨י
    יְהוּדָ֧ה וִירוּשָׁלַ֛͏ִם וְהֶחָרָ֥שׁ וְהַמַּסְגֵּ֖ר מִירוּשָׁלָֽ͏ִם׃
  kik-kik: (Hĩndĩ ĩno nĩ thuutha wa Mũthamaki Jekonia, na nyina wa mũthamaki, na anene
    a kwa mũthamaki, na atongoria a Juda na a Jerusalemu, na mabundi na atũũri gũkorwo
    matahĩtwo kuuma Jerusalemu.)
  fra-NCL: 'après que furent sortis de Jérusalem le roi Jéchonias, la reine-mère,
    les eunuques, les princes de Juda et de Jérusalem, les charpentiers et les serruriers :'
  cek-AK: (hae loe Jekoniah siangpahrang hoi siangpahrang zu, tangyat mii kadueh kaminawk,
    Judah hoi Jerusalem ih ukkung angraengnawk, thing tok sah kop kaminawk, sum daengh
    kop kaminawk, Jerusalem hoi tacawt pacoengah pat pae ih ca ah oh;)
  cuk-cuk: Deunni, Rey-Jeconías, e-nanmala, ega-arbamaladmala, Judá-e-dummaganmala,
    Jerusalén-e-dummaganmala, Jerusalénʼgi-gales selesgusmalad-sorba, we-garda barmilesad.
    Degi, Rey-Jeconías, dule-ibmar-sobedgi-arbamaladmala, degi, dule-esgoro-sobedgi-arbamaladmala,
    Jerusalénʼgi-gales selesgusmalad-sorbali, we-garda barmilesad.
  uig-CYR: (хәт падиша Йәконияһ, ханиш, вәзирләр, Йәһуда вә Йерусалимдики шаһзадә-әмирләр
    вә һүнәрвәнләр Йерусалимдин кәткәндин кейин,
  tel-2017: రాజైన యెకొన్యా, రాజమాత, ఇంకా యూదాలో, యెరూషలేములో ఉన్న ఉన్నతాధికారులూ,
    శిల్పకారులూ, కంసాలులూ, యెరూషలేము నుంచి వెళ్ళిపోయిన తరువాత ఇది జరిగింది.
  hat-BSA: ( lè Wa Jeconia ak manman rèn nan, ofisye tribinal yo, prens a Juda yo,
    gwo bòs atizan yo, ak sila ki travay nan metal yo te fin pati Jérusalem.)
  kos-kos: Nga simusla tukun pacl se Tokosra Jehoiachin, wi nina kial, mwet leum inkul
    fulat, mwet kol lun Judah ac Jerusalem, mwet usrnguk in sroasr, ac mwet pah in
    orekma ke osra elos utukla nu in sruoh.
  hbo-WLC: אַחֲרֵ֣י צֵ֣את יְכָנְיָֽה־הַ֠מֶּלֶךְ וְהַגְּבִירָ֨ה וְהַסָּרִיסִ֜ים שָׂרֵ֨י
    יְהוּדָ֧ה וִירוּשָׁלִַ֛ם וְהֶחָרָ֥שׁ וְהַמַּסְגֵּ֖ר מִירוּשָׁלִָֽם׃
  ibo-ibo: Nke a bụ mgbe eze Jehoiakin, nne eze, ndị ozi nʼụlọeze, ndị ndu Juda na
    Jerusalem, ndị ọka, na ndị ụzụ sitere na Jerusalem dọta ha nʼagha buru ha gaa
    mba ọzọ.
  ory-ory: ଯିରିମୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ନିର୍ବାସିତ ଲୋକମାନଙ୍କର ଅବଶିଷ୍ଟ ପ୍ରାଚୀନବର୍ଗଙ୍କର ଓ ନବୂଖଦ୍‍ନିତ୍ସର
    ଦ୍ୱାରା ନିର୍ବାସାର୍ଥେ ଯିରୂଶାଲମଠାରୁ ବାବିଲକୁ ନୀତ ଯାଜକମାନଙ୍କର, ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣଙ୍କ
    ଓ ସମସ୍ତ ଲୋକମାନଙ୍କର ନିକଟକୁ ଯେଉଁ ପତ୍ର ଲେଖି,
  chk-chk: A makei ei toropwe mürin än ewe king Jehoiachin me inelapan, ekewe nöüwisen
    lon imwen king me ekewe souemwenin Juta me Jerusalem, ekewe soufalafal me ekewe
    chon angang ngeni mächä ra oola.
  rop-rop: '@see-verse:JER.029.001'
  ukr-1871: Після того, як пійшли туди з Ерусалиму царь Ехонїя й цариця й скопцї,
    князї Юдейські й Ерусалимські, та теслї й ковалї, —
  deu-1951: nachdem der König Jechonja mit der Gebieterin, mit den Kämmerern und Fürsten
    von Juda und Jerusalem, auch mit den Schlossern und Schmieden Jerusalem verlassen
    hatte.
  eng-JPS: after that Jeconiah the king, and the queen-mother, and the officers, and
    the princes of Judah and Jerusalem, and the craftsmen, and the smiths, were departed
    from Jerusalem;
  srp-1865: Pošto otide iz Jerusalima car Jehonija i carica i dvorani i knezovi Judini
    i Jerusalimski, i drvodjelje i kovaèi,
  lug-lug: Kino kyaliwo nga kabaka Yekoyakini n’abakungu be ne Namasole we n’abakulembeze
    ba Yuda ne Yerusaalemi, n’abafundi n’abaweesi bonna baggyiddwa mu Yerusaalemi.
  heb-heb: אחרי צאת יכניה המלך והגבירה והסריסים שרי יהודה וירושלם והחרש והמסגר מירושלם׃
  ben-IRV: রাজা যিকনিয়, রাজমাতা, রাজকর্মচারীরা, যিহূদা ও যিরূশালেমের নেতারা এবং কারিগরেরা
    যিরূশালেম থেকে যাবার পরে এই চিঠি লেখা হয়েছিল।
  pan-pan: ਇਸ ਤੋਂ ਪਿੱਛੇ ਕਿ ਯਕਾਨਯਾਹ ਪਾਤਸ਼ਾਹ, ਰਾਜ ਮਾਤਾ, ਤੇ ਖੁਸਰੇ ਤੇ ਸਰਦਾਰ, ਲੁਹਾਰ ਤੇ
    ਤਰਖਾਣ ਯਹੂਦਾਹ ਤੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚੋਂ ਨਿੱਕਲ ਗਏ ਸਨ
  mya-JVB: ယုဒ ရှင်ဘုရင် ဇေဒကိ သည် ဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ ထံ ၊ ဗာဗုလုန် မြို့သို့စေလွှတ်
    သော ရှာဖန် သား ဧလာသာ နှင့် ဟိလခိ သား ဂေမရိ တွင်၊ ပရောဖက် ယေရမိ သည်စာရေး၍
  tbg-tbg: (Navutaaka Ieruharemi aatarake, King Jehoiakinirave, vira norave, avuhainaa
    naavuqi kaiqa varokave, Iutaa qiata vaiintive, Ieruharemiqira qiata vaiintive,
    vo kaiqa vo kaiqa kankomake tave vaukave, airi vo vaiinti nahentive, rumpa vare
    vuru Babironini komanta te qara vira ntuva taunara.)
  hmo-hmo: Inai revareva ia siaia dinana be king Iehoiakini mai ena sinana, bona mai
    ena hesiai taudia, bona Iuda bona Ierusalema lohia taudia, bona imana gaukara
    diba momo taudia, bona auri gaukaralaia diba taudia ese Ierusalema idia rakatania
    murinai.
  urd-urd: उसके बाद के यकूनियाह बादशाह और उसकी वालिदा और ख़्वाजासरा और यहूदाह और येरूशलेम
    के हाकिम और कारीगर और लुहार येरूशलेम से चले गए थे
  rus-SYN: после того, как вышли из Иерусалима царь Иехония и царица и евнухи, князья
    Иудеи и Иерусалима, и плотники и кузнецы, -
  bqc-SIM: À lápi kɛ̃̀ kí Yɛkↄnia ń a dao ń a ìwaↄ ń Yuda gbɛ̃zↄ̃ↄↄ ń Yelusalɛũ
    gbɛ̃zↄ̃ↄↄ ń siaↄ ń li'ãnaↄ kṹkũa Yelusalɛũ taańnↄ Babɛli gbɛaɛ.
  tcz-CHONGTHU: Hiche athot nahi, Lengpa Jehoiachin, anu lengnu, Judah gamsung leh
    Jerusalem’a leng chapate, milen milal ho, chuleh khutthem natong ho abonchauva,
    soh’a akikaimang nung ahi.
  mar-mar: राजा यकन्या, राजमाता, व उच्च अधिकारी, यहूदाचे व यरूशलेमेचे नेते, व कारागीर
    हे यरूशलेमेमधून निघून गेल्यावर यिर्मयाने हे पत्र पाठवले.
  qub-qub: '@see-verse:JER.029.001'
  bqp-bqp: N deemɑ sɑɑ ye sɔɔ, bɑ sinɑ boko Yoyɑkini mwɑ kɔ kɑ win mɛro kɑ win sɔm
    kowo be bɑ mɑɑtɑm kuɑ, kɑ wirugibu be bɑ wɑ̃ɑ Yerusɑlɛmuɔ kɑ Yudɑn wuu si su tie
    sɔɔ, kɑ dɑ̃ɑ dɑ̃kobu kɑ sekobu.
  hat-hat: Se te apre yo te fin pran wa Jekonya, manman li, gwo zotobre nan palè a,
    chèf peyi Jida ak chèf lavil Jerizalèm yo, atizan yo, bòs fòjon yo pou depòte
    yo.
  eng-BSB: (This was after King Jeconiah, the queen mother, the court officials, the
    officials of Judah and Jerusalem, the craftsmen, and the metalsmiths had been
    exiled from Jerusalem.)
  eng-WEBPB: (after Jeconiah the king, the queen mother, the eunuchs, the princes
    of Judah and Jerusalem, the craftsmen, and the smiths had departed from Jerusalem),
  kbq-kbq: Hagi kini ne' Jekoniane kuini a' nererane, eri'za vahe'ene, Juda kva vahetamine,
    maka'zama zamazanteti trohu antahi'zama eri'naza vahe'ene, maka zama golireti
    tro'ma nehaza vahe'ene, Jerusalemi kumapima nemaniza vahe'enema Jerusalemi kumateti'ma
    zamavare'za Babilonima ome kina huzmantetageno henka ama ana avona kre'ne.
  nhe-BL: Ya ni panoc teipa quema Tlanahuatijquetl Nabucodonosor ya quinhuicatoya
    Babilonia Jeconías huan inana tlen eliyaya nopa sihua tlanahuatijquetl, nopa tlayacanani
    tlen icaltlanahuatil, nopa tlayacanani tlen sesen familia huan nopa tlacame tlen
    yajatij quichihuase tlen hueli tequitl.
  gub-BL: 'Uhem teko tetea''u Zeruzarez wi wà: tuwihawete Zoaki, ihy, tuwihaw uwihawete
    hàpuzuhu pe har wà, tuwihaw Zuta ywy rehe har wà, tuwihaw Zeruzarez pe har wà,
    ywyra pinar wà, amo zawaiw ma''e iapo har wà. Ko ma''e uzeapo a''e ma''e izeapo
    re.'
  eng-DRA: 'After that Jechonias the king, and the queen, and the eunuchs, and the
    princes of Juda, and of Jerusalem, and the craftsman, and the engravers were departed
    out of Jerusalem:'
