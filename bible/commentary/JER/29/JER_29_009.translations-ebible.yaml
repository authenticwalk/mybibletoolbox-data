verse: JER.029.009
translations:
  mal-C: അവർ എന്റെ നാമത്തിൽ നിങ്ങളോടു വ്യാജമായി പ്രവചിക്കുന്നു; ഞാൻ അവരെ അയച്ചിട്ടില്ല,”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Denn sie weissagen euch trügerisch in meinem Namen; ich habe sie nicht
    gesandt! - ist der Spruch Jahwes.
  lin-lin: Pamba te bazali nde kosakola makambo ya lokuta na Kombo na Ngai ; natindi
    bango te, » elobi Yawe.
  eng-LSV: for they are prophesying with falsehood to you in My Name; I have not sent
    them, a declaration of YHWH.
  eng-GNV: 'For they prophecie you a lie in my Name: I haue not sent them, saith the
    Lord.'
  eng-WEBSTER: 'For they prophesy falsely to you in my name: I have not sent them,
    saith the LORD.'
  nhw-BL: pampa inijuanti san tlacajcayahuaj huan quiijtohuaj niquinmacac inincamanal.
    Pero na amo niquintitlantoc.” Quej nopa TOTECO quiijtohua.
  swh-ONEN: Wanawatabiria ninyi uongo kwa jina langu. Sikuwatuma,” asema Bwana.
  bba-bba: Domi bɑ ɡerumɔ bɑ mɔ̀, wiyɑ u bu ɡɔrɑ, bu kɑ bɛɛ ɡɑri sɔ̃. Adɑmɑ weesɑ
    bɑ mɔ̀, n ǹ wi.
  eng-KJVCPB: 'For they prophesy falsely unto you in my name: I have not sent them,
    saith the Lord.'
  cpy-cpy: Aririka ikenkithate ipaereero nowaero, theeyaantsi. Tee naaka otyaanterini.’
    Rootakira ikantakiri Tajorentsi.
  luo-luo: Gikoro miriambo gi nyinga. Ok aorogi,” Jehova Nyasaye owacho.
  meu-meu: badina be idia ese e hereva koikoi henimuimu lau ladagu ai; lau ese asina
    siaidia. Iehova na e herevamu.
  npi-ULB: किनकि तिनीहरूले मेरो नाउँमा तिमीहरूलाई छलको अगमवाणी बोल्दैछन् । मैले तिनीहरूलाई
    पठाइनँ, यो परमप्रभुको घोषणा हो ।'
  yor-yor: Wọ́n ń sọ àsọtẹ́lẹ̀ èké fún yín lórúkọ mi, Èmi kò rán wọn níṣẹ́,” ni Olúwa
    wí.
  pes-OPCB: آنها به نام من به دروغ پیشگویی می‌کنند، در حالی که من آنها را نفرستاده‌ام.»
    این است فرمودۀ خداوند.
  tgl-ULB: Sapagkat nagpapahayag sila ng panlilinlang sa inyo sa aking pangalan. Hindi
    ko sila ipinadala, ito ang pahayag ni Yahweh.'
  hui-hui: Tigua i̱naga minini howa mani bulenenaga henene larama lalu ti ke̱ halu
    mbiwia haga ka. I̱nime tigatiga larogo tigua anidagua lole pudaba lalu i̱na lamini
    ndoore lalu ka. I̱ Anduane Homogo i̱na bi o ledogoniore, laya.
  mya-mya: သူ​တို့​သည်​ငါ​၏​နာ​မ​ကို​အ​မှီ​ပြု​၍​မု​သား စ​ကား​ကို​ပြော​ဆို​နေ​ကြ​၏။
    သူ​တို့​အား​ငါ မ​စေ​လွှတ်​ခဲ့။ ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား မြွက်​ဟ​သည့်​စ​ကား​ဖြစ်​၏'
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཅི་ལ་ཞེ་ན། དེ་དག་གིས་ངའི་མིང་ལ་བརྟེན་ནས་ཁྱོད་ཅག་ལ་ལུང་བསྟན་རྫུན་མ་སྨྲས་པ་ཡིན་ལ།
    ངས་དེ་དག་མངགས་མེད་ཅེས་གསུངས་ཏེ། འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ། །
  sna-sna: Vanokuprofitirai nhema muzita rangu. Handina kuvatuma,” ndizvo zvinotaura
    Jehovha.
  spa-BLM: Porque os profetizan falsamente en mi nombre. Yo no los he enviado”, dice
    Yahvé.
  cac-cac: A tas syal eb' chi' d'a in b'i, nab'a es. A in Jehová in svala' to man̈oc
    in tzin chec yal eb'.
  swh-ULB: Kwa maana wanatabiri uongo kwenu katika jina langu. Mimi sikuwatuma—hili
    ni tangazo la Yahwe.'
  bel-bel: фальшыва прарочаць яны вам імем Маім; Я не пасылаў іх, кажа Гасподзь.
  deu-ELBBK: Denn sie weissagen euch falsch in meinem Namen; ich habe sie nicht gesandt,
    spricht der HERR.
  mbb-OT: su edtarùtarù sikandan ne egemiten dan is ngazan ku. Wazè ku sikandan suǥùa.
  mal-2015: അവർ എന്റെ നാമത്തിൽ നിങ്ങളോടു ഭോഷ്കു പ്രവചിക്കുന്നു; ഞാൻ അവരെ അയച്ചിട്ടില്ല
    എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: bo klamišagoha tumenge prorokinen andre miro nav. Me len na bičhaďom,“
    phenel o RAJ.
  pes-OPV: زیرا خداوندمی گوید که ایشان برای شما به اسم من کاذبانه نبوت می‌کنند و من
    ایشان را نفرستاده‌ام.
  ron-1924: Кэч ей вэ пророческ минчунь ын Нумеле Меу. Еу ну й-ам тримис’, зиче Домнул.
  ben-OBCV: তারা আমার নামে তোমাদের কাছে মিথ্যা ভাববাণী বলে। আমি তাদের প্রেরণ করিনি,”
    সদাপ্রভু এই কথা বলেন।
  som-som: Waayo, magacaygay wax been ah idiinku sii sheegaan, laakiinse Rabbigu wuxuu
    leeyahay, Anigu iyaga sooma aan dirin.
  lat-VUC: quia falso ipsi prophetant vobis in nomine meo, et non misi eos, dicit
    Dominus.
  eng-ASVBT: 'For they prophesy falsely unto you in my name: I have not sent them,
    saith Jehovah.'
  ita-1885: Perciocchè quelli vi profetizzano falsamente in Nome mio; io non li ho
    mandati, dice il Signore.
  eng-ULB: For they are prophesying deceitfully to you in my name. I did not send
    them—this is Yahweh's declaration.'
  spa-VBL: Ellos les están profetizando mentiras en mi nombre; yo no los he enviado,
    declara el Señor.
  fra-_FOB: Car ils vous prophétisent faussement en mon nom. Je ne les ai point envoyés,
    dit l'Éternel.
  mal-mal: അവർ എന്റെ നാമത്തിൽ നിങ്ങളോട് വ്യാജം പ്രവചിക്കുന്നു; ഞാൻ അവരെ അയച്ചിട്ടില്ല
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, ‘Yih merā nām le kar tumheṅ jhūṭī peshgoiyāṅ sunāte haiṅ,
    go maiṅ ne unheṅ nahīṅ bhejā.’
  suz-BL: मेकोपुकीमी जोल पा आं नेंमी नोले दुम्‍ब लोव़ पाइनीम। मेको आन कली गो मसोइक्‍तुमी”
    दे परमप्रभु यावेम देंशो बाक्‍ब।
  eng-NOY: For they prophesy falsely to you in my name; I have not sent them, saith
    Jehovah.
  ita-1927: Giacché quelli vi profetano falsamente nel mio nome; io non li ho mandati,
    dice l’Eterno.
  ckb-ckb: ئەوان بە درۆ بە ناوی منەوە پێشبینیتان بۆ دەکەن. من ئەوانم نەناردووە.» ئەوە
    فەرمایشتی یەزدانە.
  eng-BBE: 'For they are saying to you what is false in my name: I have not sent them,
    says the Lord.'
  kan-OKCV: ಏಕೆಂದರೆ ಅವರು ನಿಮಗೆ ನನ್ನ ಹೆಸರಿನಲ್ಲಿ ಸುಳ್ಳಾಗಿ ಪ್ರವಾದಿಸುತ್ತಾರೆ. ನಾನು ಅವರನ್ನು
    ಕಳುಹಿಸಲಿಲ್ಲ,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: அவர்கள் என் பெயரைச் சொல்லி உங்களுக்குப் பொய்யான தீர்க்கதரிசனம் சொல்கிறார்கள்;
    நான் அவர்களை அனுப்பவில்லை என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Porque falsamente os profetizan ellos en mi nombre: no los envié,
    ha dicho Jehová.'
  ron-BTF: 'Pentru că ei vă profețesc fals în numele meu: eu nu i-am trimis, spune
    DOMNUL.'
  eng-WEBP: For they prophesy falsely to you in my name. I have not sent them,” says
    the LORD.
  eng-FBV: They are prophesying lies to you in my name; I have not sent them, declares
    the Lord.
  nld-1939: Want ze profeteren u leugens in mijn Naam; Ik heb ze niet gezonden, is
    de godsspraak van Jahweh.
  nch-BL: pampa inijuanti san tacajcayahuaj huan quiijtohuaj niquinmacac inincamanal.
    Pero na amo niquintitantoc.” Quej nopa quiijtohua TOTECO.
  vie-1934: 'Vì chúng nó nhân danh ta mà nói tiên tri giả dối cho các ngươi. Đức Giê-hô-va
    phán: Ta chẳng hề sai chúng nó.'
  hin-CV: क्योंकि वे मेरे नाम में तुमसे झूठी भविष्यवाणी कर रहे होंगे. वे मेरे द्वारा
    भेजे गये बर्तन नहीं हैं,” यह याहवेह की वाणी है.
  spa-BES: 'Porque les están diciendo lo que es falso en mi nombre: No los he enviado,
    dice el Señor.'
  tdx-tdx: Ie mitoky vìlañe ama’ areo ami’ ty añarako; fa tsy niraheko, hoe t’Iehovà.
  tha-KJV: เพราะที่เขาพยากรณ์​แก่​เจ้​าในนามของเรานั้นเป็นความเท็จ เรามิ​ได้​ใช้​เขาไป
    พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: Pois eles vos profetizam falsamente em meu nome; eu não os enviei,
    diz o SENHOR.
  deu-ELO: Denn sie weissagen euch falsch in meinem Namen; ich habe sie nicht gesandt,
    spricht Jehova.
  eng-WYC-2018: for they prophesy falsely to you in my name, and I sent not them,
    saith the Lord. (for they prophesy falsely to you in my name, and I did not send
    them, saith the Lord.)
  epo-epo: ĉar malveraĵon ili profetas al vi en Mia nomo; Mi ne sendis ilin, diras
    la Eternulo.
  uig-PIN: qünki ular Mening namimda yalƣandin bexarǝt beridu; Mǝn ularni ǝwǝtkǝn
    ǝmǝsmǝn, — dǝydu Pǝrwǝrdigar.
  beo-beo: Ilia da Na Dioba:le, dilima ogogosa. Na da amo dunu hamedafa asunasi. Na,
    Hina Gode Bagadedafa da sia:i dagoi.’
  tpi-OTNT: Dispela tok profet ol i save autim long nem bilong mi, em i giaman tasol.
    Mi Bikpela, mi tok stret, mi no bin givim tok long ol.
  hau-SA: Suna muku annabcin ƙarya da sunana. Ban aike su ba,” in ji Ubangiji.
  uig-LAT: chünki ular Méning namimda yalghandin bésharet béridu; Men ularni ewetken
    emesmen, — deydu Perwerdigar.
  nde-nde: Baphrofetha amanga kini ngebizo lami. Kangibathumanga,” kutsho uThixo.
  ton-ton: 'He ʻoku nau kikite loi kiate kimoutolu ʻi hoku huafa: ʻOku pehē ʻe Sihova,
    naʻe ʻikai te u fekau ʻakinautolu.’'
  ces-1613: Nebo vám oni lživě prorokují ve jménu mém; neposlalť jsem jich, dí Hospodin.
  eng-WMB: For they prophesy falsely to you in my name. I have not sent them,” says
    the LORD.
  tam-TCV: அவர்கள் என் பெயரில் உங்களுக்குப் பொய்களையே இறைவாக்காகக் கூறுகிறார்கள்.
    நான் அவர்களை அனுப்பவில்லை” என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Kay nagpropesiya sila nga malimbongon diha kaninyo sa akong ngalan. Wala
    ko sila gipadala—mao kini ang gipahayag ni Yahweh.'
  pol-UBG: Bo oni prorokują wam kłamliwie w moje imię. Nie posłałem ich, mówi PAN.
  urd-GVU: رب فرماتا ہے، ’یہ میرا نام لے کر تمہیں جھوٹی پیش گوئیاں سناتے ہیں، گو مَیں
    نے اُنہیں نہیں بھیجا۔‘
  deu-1912: Denn sie weissagen euch falsch in meinem Namen; ich habe sie nicht gesandt,
    spricht der HERR.
  kan-2017: ಅವರು ನನ್ನ ಹೆಸರಿನಲ್ಲಿ ನಿಮಗೆ ಸುಳ್ಳನ್ನು ಸಾರುತ್ತಾರೆ; ನಾನು ಅವರನ್ನು ಕಳುಹಿಸಲಿಲ್ಲ.
    ಇದು ಯೆಹೋವನ ನುಡಿ” ಎಂದು ಬರೆಯಲ್ಪಟ್ಟಿತು.
  yap-yap: Yad be sasalapiy l’ugunrad ngomed u fithingag. Ma gathi gag e gol’oegrad.
    I Gag, fare SOMOL ni Gubin ma Rayag Rok e gu be non.’
  hlt-MCSB: Amih te kan tueih pawt dae nangmih taengah tah kai ming neh a honghi lam
    ni a tonghma uh. He tah BOEIPA kah olphong ni.
  mdy-ETH: ዔያታ ታ ሱንፆና ዒንሢም ኬኤዛ ሎንሣ ቢያ ሉኡዚ ባኣዚኬ፤ ታ ዔያቶ ፔቴታዖ ዳኪባኣያኬ፤ ዬያ ጌዔሢ ታና፥ ናንጊና
    ናንጋ ጎዳኬ።› »
  twi-ASANTE: Wɔhyɛ nkɔntorɔ wɔ me din mu. Mensomaa wɔn,” Awurade na ɔseɛ.
  eng-WEBU: For they prophesy falsely to you in my name. I have not sent them,” says
    the LORD.
  wal-wal: Aissi giikko, eti ta sunttan “Hananabaa” giidi worddobaa yootoosona; taani
    eta kiittabeikke’ yaagees.
  spa-PDDPT: Porque les profetizan engaño en mi Nombre, y Yo no los envié, dice Yavé.
  gun-gun: Ha'e kuery ma xerery rupi omombe'u merami rive 'rã. Xee ma namboui”, he'i
    Senhor.
  ilo-ULB: Ta inaallilaw ti ipadpadtoda kadakayo iti naganko. Saanko ida nga imbaon—kastoy
    ti pakaammo ni Yahweh.'
  kpg-kpg: Idimaa digaula e halahalau goodou i dogu ingoo. Digaula hagalee ni aagu
    ne hagau adu. Ko Au go Dimaadua, go di Gowaa Aamua, ne helekai.’
  uig-ARA: چۈنكى ئۇلار مېنىڭ نامىمدا يالغاندىن بېشارەت بېرىدۇ؛ مەن ئۇلارنى ئەۋەتكەن
    ئەمەسمەن، ــ دەيدۇ پەرۋەردىگار.
  sus-sus: Wo xa namiɲɔnmɛe xa masenyi findixi wule nan na. E wɔyɛnma n xili nan na,
    kɔnɔ n tan xa mu e xɛɛxi. Alatala xa masenyi nan na ki.»
  pon-2006: Pwe re pitipitih kumwail ni mwarei. I sohte kadarirailwei. Ngehi, KAUN-O,
    me mahmahsen.’
  ksd-ksd: Tago dia tata na propet ma ra vaongo pire vavat ta ra iangigu; vakir iau
    ga tulue diat, ra Luluai i biti.
  tur-YTC: Çünkü onlar benim adımla size yalan peygamberlik ediyorlar. Onları ben
    göndermedim,” diyor Yahve.
  ind-AYT: Sebab, mereka bernubuat palsu kepadamu dalam nama-Ku. Aku tidak mengutus
    mereka,’ firman TUHAN.”
  nya-nya: Iwo akunenera zabodza kwa inu mʼdzina langa ngakhale Ine sindinawatume,”
    akutero Yehova.
  hrv-hrv: Jer oni vam laž prorokuju u moje ime, a ja ih nisam poslao' - riječ je
    Jahvina.”
  mps-mps: Te profet po augwaligo eno nogide pusaibao, te tibo po naga obao. Ena Genuai
    Bidi, eno po dolo obao, eno po augwaliba me mabeo,” wali.
  tpi-tpi: Dispela tok profet ol i save autim long nem bilong mi, em i giaman tasol.
    Mi Bikpela, mi tok stret, mi no bin givim tok long ol.
  dan-1931: thi Løgn profeterer de eder i mit Navn; jeg har ikke sendt dem, lyder
    det fra HERREN.
  vie-OVCB: vì chúng mạo Danh Ta nói tiên tri. Ta không bao giờ sai phái chúng,” Chúa
    Hằng Hữu phán vậy.
  guj-2017: કેમ કે તે લોકો મારે નામે જૂઠું ભવિષ્ય ભાખે છે. મેં તેઓને મોકલ્યા નથી’
    એમ યહોવાહ કહે છે.
  pon-2006A: Pwe re pitipitih kumwail ni mwarei. I sohte kadarirailewei. Ngehi, KAUN-O,
    me mahmahsen.’
  por-BRBSL: Pois eles profetizam falsamente para vocês em meu nome. Eu não os enviei”,
    diz Yahweh.
  cth-cth: Bangkongtetpawiteh, kaie min hno lahoi laithoe a dei awh, kai ni ka patounnaw
    nahoeh, telah BAWIPA ni a dei.
  twi-twi: Wɔhyɛ atoro nkɔm wɔ me din mu. Mensomaa wɔn,” Awurade na ose.
  hlt-hlt: Amih te kan tueih pawt dae nangmih taengah tah kai ming neh a honghi lam
    ni a tonghma uh. He tah BOEIPA kah olphong ni.
  tbz-SIM: Bɛ̀ yó ntú bɛ̀ di nɑ́ɑ́ ntì bonní mí ndi Yiɛ̀ nKuyie m borɛ̀ ndɛ, siyɑ́ɑ̀bìsí
    mɛ nni nsi míì í bɛ̀ tɔ̃nní. Mí ndi Yiɛ̀ nKuyie mmíì bɛ́i.
  msy-2020: Akam inigha izir gumaziba nan ziamɨn gun mɨgeir akar kaba, da pura ifavarir
    akaba. Kɨ Ikiavɨra Itir God, kɨ guizbangɨra mɨgei, Kɨ akatam me ganɨngizir puvatɨ.
  azb-azb: Çünki onlar Mənim adımla sizə yalandan peyğəmbərlik edir. Onları Mən göndərmədim”
    Rəbb belə bəyan edir.
  eng-DBY: 'For they prophesy falsely unto you in my name: I have not sent them, saith
