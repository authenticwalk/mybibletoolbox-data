  mar-mar: “कारण तुम्ही म्हटले आहे की, परमेश्वराने आम्हासाठी बाबेलामध्ये संदेष्टे
    उत्पन्न केले आहेत.”
  qub-qub: 'Gamcuna capas nircaycanqui: «Tayta Diosmi Babiloniacho profëtacunata churapämashcanchi»
    nir.'
  bqp-bqp: U bɛɛ yeni sɔ̃ɔmɔwɑ, domi i gerumɔ i mɔ̀, wiyɑ u bɛɛ sɔmɔbu wɛ̃ Bɑbiloniɔ.
  hat-hat: Seyè a voye di nou sa paske nou pretann di li voye pwofèt ban nou lavil
    Babilòn.
  eng-BSB: Because you may say, “The LORD has raised up for us prophets in Babylon,”
  eng-WEBPB: Because you have said, “The LORD has raised us up prophets in Babylon,”
  kbq-kbq: Hagi Babilonima mani'nonkeno'a Ra Anumzamo'a kasnampa vahetia ko zamazeri
    oti'ne huta tamagra nehaze.
  nhe-BL: '“Pampa imojuanti inquiijtohuaj: TOTECO techhualtitlanilijtoc tiocamanalohuani
    nica ipan tlali Babilonia. Ya nopa quinequi quiijtos inquintlacaquilíaj iniistlacatica
    tlajtol.'
  gub-BL: — Tupàn Tuweharupi Wiko Ma'e umur ize'eg imume'u har urewe xe Mawiron pe
