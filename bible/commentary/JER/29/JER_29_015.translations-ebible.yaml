  hmo-hmo: “Umui gwau Lohiabada ese Babulonia dekenai umui dekenai peroveta taudia
    ia henia vadaeni.
  urd-urd: “क्यूँकि तुम ने कहा कि 'ख़ुदावन्द ने बाबुल में हमारे लिए नबी खड़े किए।
  rus-SYN: 'Вы говорите: “Господь воздвиг нам пророков и в Вавилоне”.'
  bqc-SIM: Ma bee ò kɛ́ a mɛ̀ mámɛ ma ãnabiↄ kpàwá Babɛli yã́iɛ.
  tcz-CHONGTHU: Nanghon Babylon gamsung’a jong Pakaiyin themgao nakoipeh dan’in asei
