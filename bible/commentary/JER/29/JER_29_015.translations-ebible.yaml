verse: JER.029.015
translations:
  mal-C: “യഹോവ ഞങ്ങൾക്കു ബാബേലിൽ പ്രവാചകന്മാരെ എഴുന്നേൽപ്പിച്ചിരിക്കുന്നു,” എന്നു
    നിങ്ങൾ പറയുന്നല്ലോ.
  deu-TKW: 'Wenn ihr indes sagt: Jahwe hat uns auch zu Babel Propheten erweckt!'
  lin-lin: 'Solo, bokoki koloba : « Yawe abimisi basakoli kati na biso awa na Babiloni ! »'
  eng-LSV: Because you have said, YHWH has raised up prophets to us in Babylon,
  eng-GNV: Because ye haue sayd, The Lord hath raised vs vp Prophets in Babel,
  eng-WEBSTER: Because ye have said, The LORD hath raised up for us prophets in Babylon;
  nhw-BL: 'Pampa amojuanti anquiijtohuaj: TOTECO techhualtitlanilijtoc tlajtol pannextiani
    nica ipan tlali Babilonia. Ya nopa quinequi quiijtos anquintlacaquilíaj iniistlacatica
    camanal.'
  swh-ONEN: Mnaweza mkasema, “Bwana ameinua manabii kwa ajili yetu huku Babeli,”
  bba-bba: U bɛɛ yeni sɔ̃ɔmɔwɑ, domi i ɡerumɔ i mɔ̀, wiyɑ u bɛɛ sɔmɔbu wɛ̃ Bɑbiloniɔ.
  eng-KJVCPB: Because ye have said, The Lord hath raised us up prophets in Babylon;
  luo-luo: Unyalo wacho niya, “Jehova Nyasaye osemiyowa jonabi ei Babulon,”
  meu-meu: Umui vada oto “Iehova ese peroveta taudia haida na Babulono ai vada e haginidia
    eda” dainai,
  npi-ULB: परमेश्‍वरले हाम्रा निम्ति बेबिलोनमा नै अगमवक्ताहरू खडा गर्नुभएको छ भनी
    तिमीहरूले भनेकको हुनाले,
  yor-yor: Ẹ̀yin lè wí pé, “Olúwa ti gbé àwọn wòlíì dìde fún wa ní Babeli.”
  pes-OPCB: ولی حال چون انبیای دروغین را در میان خود راه داده‌اید و می‌گویید که خداوند
    آنها را فرستاده است.
  tgl-ULB: Yamang sinabi ninyo na nagtalaga si Yahweh ng mga propeta para sa amin
    sa Babilonia
  hui-hui: Tígua lalu, Anduane Homogohanda i̱na Babilono dindini hemagola ibunaga
    bi mana latagi haga inahondo ngiya, laga kami.
  mya-mya: '``သင်​တို့​ပြည်​သူ​များ​က​မိ​မိ​တို့​အ​ဖို့ ထာ​ဝ​ရ​ဘု​ရား​သည် ဗာ​ဗု​လုန်​မြို့​တွင်
    ပ​ရော​ဖက်​များ​ကို​ပေါ်​ထွန်း​စေ​တော်​မူ လေ​ပြီ​ဟု​ဆို​ကြ​၏။-'
  bod-N: ཁྱོད་རྣམས་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེས་པཱ་པེལ་ལོན་ནས་རང་ཅག་གི་ཕྱིར་དུ་ལུང་སྟོན་པ་རྣམས་བསྐོས་སོ་ཞེས་སྨྲ་བས་ན།
  sna-sna: Imi mungati henyu, “Jehovha akatimutsira vaprofita muBhabhironi,”
  spa-BLM: 'Porque has dicho: “Yahvé nos ha suscitado profetas en Babilonia”,'
  cac-cac: 'A ex tic tzeyala'': Ayxo eb'' schecab'' Jehová d''ayon̈ d''a Babilonia
    tic, xe chi.'
  swh-ULB: Tangu mliposema kwamba Yahwe ameinua manabii kwa ajili yetu katika Babeli,
  bel-bel: 'Вы кажаце: «Гасподзь паставіў нам прарокаў і ў Вавілоне».'
  deu-ELBBK: 'Wenn ihr sagt: Der HERR hat uns in Babel Propheten erweckt,'
  mbb-OT: “Kela ke egkaǥi kew te zuen menge ebpeneuven he midsuǥù ku ziyà te keniyu
    ziyan te Babilonia,
  mal-2015: യഹോവ ഞങ്ങൾക്കു ബാബേലിൽ പ്രവാചകന്മാരെ എഴുന്നേല്പിച്ചിരിക്കുന്നു എന്നു നിങ്ങൾ
    പറയുന്നുവല്ലോ.
  rmc-rmc: 'Se tumen phenen: „O RAJ amen diňa le proroken andro Babilon.“'
  pes-OPV: از آن رو که گفتید خداوند برای ما در بابل انبیا مبعوث نموده است.
  ron-1924: 'Тотушь вой зичець: ‘Думнезеу не-а ридикат пророчь ын Бабилон!’'
  ben-OBCV: তোমরা হয়তো বলবে, “সদাপ্রভু আমাদের জন্য ব্যাবিলনে ভাববাদীদের উৎপন্ন করেছেন,”
  som-som: Maxaa yeelay, idinku waxaad tidhaahdeen, Rabbiga ayaa Baabuloon nebiyo
    nooga dhex kiciyey.
  lat-VUC: 'Quia dixistis: Suscitavit nobis Dominus prophetas in Babylone:'
  eng-ASVBT: Because ye have said, Jehovah hath raised us up prophets in Babylon;
  ita-1885: 'Perciocchè voi avete detto: Il Signore ci ha suscitati de'' profeti in
    Babilonia.'
  eng-ULB: Since you said that Yahweh has raised up prophets for us in Babylon,
  spa-VBL: 'Pero si ustedes argumentan: “El Señor nos ha provisto de profetas en Babilonia”,'
  fra-_FOB: 'Cependant si vous dites: “L''Éternel nous a suscité des prophètes à Babylone;
    “'
  mal-mal: “യഹോവ ഞങ്ങൾക്ക് ബാബേലിൽ പ്രവാചകന്മാരെ എഴുന്നേല്പിച്ചിരിക്കുന്നു” എന്ന്
    നിങ്ങൾ പറയുന്നുവല്ലോ.
  urd-GVR: Tumhārā dāwā hai ki Rab ne yahāṅ Bābal meṅ bhī hamāre lie nabī barpā kie
    haiṅ.
  suz-BL: गेपुकीम “परमप्रभु यावेम आंइ पर्बम बेबीलोनमी आ लोव़ पाइबपुकी योव़तु” देंतीनी।
  eng-NOY: Since ye say, Jehovah hath raised us up prophets in Babylon,
  ita-1927: 'Voi dite: “L’Eterno ci ha suscitato de’ profeti in Babilonia”.'
  ckb-ckb: 'گوتتان: «یەزدان لە بابل پێغەمبەرانی بۆ هەستاندینەوە.»'
  eng-BBE: For you have said, The Lord has given us prophets in Babylon.
  kan-OKCV: ಆದರೆ, “ಯೆಹೋವ ದೇವರು ನಮಗೆ ಬಾಬಿಲೋನಿನಲ್ಲಿ ಪ್ರವಾದಿಗಳನ್ನು ಎಬ್ಬಿಸಿದ್ದಾನೆ,” ಎಂದು
    ನೀವು ಹೇಳಿದ್ದರಿಂದ,
  tam-2017: யெகோவா எங்களுக்குப் பாபிலோனிலும் தீர்க்கதரிசிகளை எழுப்பினார் என்று சொல்லுகிறீர்கள்.
  spa-RV-1909: 'Mas habéis dicho: Jehová nos ha suscitado profetas en Babilonia.'
  ron-BTF: 'Deoarece ați spus: DOMNUL ne-a ridicat profeți în Babilon;'
  eng-WEBP: Because you have said, “The LORD has raised us up prophets in Babylon,”
  eng-FBV: But if you argue, “The Lord has provided prophets for us in Babylon,”
  nld-1939: 'Waarachtig, dan zult ge zeggen: Jahweh heeft ons in Babel profeten verwekt!'
  nch-BL: '“Pampa amojuanti anquiijtohuaj: TOTECO techhualtitanilijtoc tajtolpanextiani
    nica ipan tali Babilonia. Ya nopa quinequi quiijtos anquintacaquilíaj iniistacatica
    camanal.'
  vie-1934: 'Các ngươi nói rằng: Đức Giê-hô-va đã dấy lên các tiên tri cho chúng ta
    tại Ba-by-lôn!'
  hin-CV: इसलिये कि तुम्हारा यह दावा है, “बाबेल में हमारे निमित्त भविष्यवक्ताओं का
    उद्भव याहवेह द्वारा किया गया है,”
  spa-BES: 'Porque han dicho: El Señor nos ha dado profetas en Babilonia.'
  tdx-tdx: 'Ami’ty natao’ areo ty hoe: Fa nampitroara’ Iehovà mpitoky e Bavele ao
    tika.'
  tha-KJV: เพราะเจ้าทั้งหลายได้​กล่าวว่า ‘พระเยโฮวาห์​ได้​เพาะให้​มี​ผู้​พยากรณ์​สำหรับเราทั้งหลายขึ้นในบาบิ​โลน​’
  por-BR-2018: 'Visto que dizeis: “O SENHOR tem nos levantado profetas na Babilônia”,'
  deu-ELO: 'Wenn ihr saget: Jehova hat uns in Babel Propheten erweckt,'
  eng-WYC-2018: For ye said, The Lord shall raise (up) prophets to us in Babylon.
    (For ye said, The Lord hath raised up prophets for us in Babylon.)
  epo-epo: 'Vane vi diras: La Eternulo starigis al ni profetojn en Babel.'
  uig-PIN: 'Silǝr: «Pǝrwǝrdigar bizgǝ Babilda pǝyƣǝmbǝrlǝrni tiklidi» desǝnglar,'
  beo-beo: Dilia da sia:sa, Hina Gode da Ba:bilone soge ganodini balofede dunu dilima
    iaha.
  tpi-OTNT: “Yupela i save tok, Bikpela i bin givim ol profet long yupela long taim
    yupela i stap long Babilon.
  hau-SA: Za ku iya ce, “Ubangiji ya tā da annabawa saboda mu a Babilon.”
  uig-LAT: 'Siler: «Perwerdigar bizge Babilda peyghemberlerni tiklidi» désenglar,'
  nde-nde: Lingatsho lithi, “UThixo usesiphe abaphrofethi eBhabhiloni,”
  ton-ton: ¶ “Koeʻuhi kuo mou pehē, Kuo fokotuʻu ʻe Sihova kiate kitautolu ʻae kau
    palōfita ʻi Papilone;
  ces-1613: 'Když řeknete: Vzbuzovalť nám Hospodin proroky v Babyloně.'
  eng-WMB: Because you have said, “The LORD has raised us up prophets in Babylon,”
  tam-TCV: “யெகோவா எங்களுக்குப் பாபிலோனிலும் இறைவாக்கு உரைப்போரை எழுப்பியிருக்கிறார்”
    என்று நீங்கள் சொல்லலாம்.
  ceb-ULB: Sukad miingon ka nga si Yahweh magpili ug mga propeta alang kanato sa Babilonia,
  pol-UBG: 'A ponieważ mówicie: PAN wzbudził nam proroków w Babilonie;'
  urd-GVU: تمہارا دعویٰ ہے کہ رب نے یہاں بابل میں بھی ہمارے لئے نبی برپا کئے ہیں۔
  deu-1912: Zwar ihr meint, der HERR habe euch zu Babel Propheten erweckt.
  kan-2017: ನೀವೋ, “ಯೆಹೋವನು ನಮಗಾಗಿ ಬಾಬೆಲಿನಲ್ಲೇ ಪ್ರವಾದಿಗಳನ್ನು ಏರ್ಪಡಿಸಿದ್ದಾನಲ್ಲಾ” ಅಂದುಕೊಂಡಿದ್ದೀರಿ.
  yap-yap: “Gimed be yog ni SOMOL e pi’ e profet ngomed u lan yu Babylon.
  hlt-MCSB: '''BOEIPA loh mamih ham Babylon ah tonghma a phoe,’ na ti uh.'
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ባብሎኔይዳ ሎንሦ ኬኤዛ ዓሲ ኑኡም ኬሴኔ» ጌይ ዒንሢ ኬኤዛኔ።
  twi-ASANTE: Mobɛka sɛ, “Awurade ama yɛn adiyifoɔ wɔ Babilonia,”
  eng-WEBU: Because you have said, “The LORD has raised us up prophets in Babylon,”
  wal-wal: “Intte, ‘GODAI hananabaa yootiyaabaa nuuyyo Baabiloonen denttiis’ yaagideta.
  spa-PDDPT: 'Pero ustedes dicen: Yavé nos levantó profetas en Babilonia.'
  gun-gun: '“Ha''e rami teĩ peẽ kuery ma aipopeje: ‘Babilônia tetã py ae Senhor omoingo
    profeta kuery nhandevy’, peje.”'
  ilo-ULB: Agsipud ta kinunayo a nangisaad ni Yahweh kadagiti profeta para kadakami
    idiay Babilonia,
  kpg-kpg: “Goodou e helekai bolo Dimaadua gu gowadu gi goodou hunu soukohp i lodo
    tenua go Babylonia.
  uig-ARA: 'سىلەر: «پەرۋەردىگار بىزگە بابىلدا پەيغەمبەرلەرنى تىكلىدى» دېسەڭلار،'
  sus-sus: Wo a falama, «Ala bara namiɲɔnmɛ ndee ramini won ya ma Babilɔn bɔxi ma.»
  pon-2006: “Kumwail ndinda me KAUN-O ketikihong kumwail soukohp kei nan Papilonia.
  ksd-ksd: 'Tago ava tar biti: A Luluai i tar vaki ra umana propet pire dat ati Babilon.'
  tur-YTC: Çünkü siz, “Yahve bize Babil’de peygamberler çıkardı,” dediniz.
  ind-AYT: “Sebab, kamu telah berkata, ‘TUHAN telah membangkitkan nabi-nabi di Babel.’
  nya-nya: Inu mumati, “Yehova watiwutsira aneneri athu ku Babuloni,”
  hrv-hrv: 'Istina, vi velite: ''Jahve nam podiže proroke u Babilonu.'''
  mps-mps: “Dagego te po obao, Genuai Bidigo te profet dabe dage te Babilonde bidibo
    sogo mani po wabo dao.
  tpi-tpi: “Yupela i save tok, Bikpela i bin givim ol profet long yupela long taim
    yupela i stap long Babilon.
  dan-1931: 'Men når I siger: “HERREN har opvakt os Profeter i Babel” -'
  vie-OVCB: Hiện nay, các người cho rằng Chúa Hằng Hữu đã dấy lên những tiên tri cho
    các người ngay tại Ba-by-lôn.
  guj-2017: પણ તમે કહ્યું છે કે, યહોવાહે અમારે સારુ બાબિલમાં પણ પ્રબોધકો ઊભા કર્યા
    છે,
  pon-2006A: “Kumwail ndinda me KAUN-O ketikihong kumwail soukohp kei nan Papilonia.
  por-BRBSL: 'Porque você disse: “Javé nos levantou profetas na Babilônia”,'
  cth-cth: Bangkongtetpawiteh, BAWIPA ni Babilon ram dawk hai profet na ta pouh telah
    na ti awh.
  twi-twi: Mobɛka se, “Awurade ama yɛn adiyifo wɔ Babilonia,”
  hlt-hlt: '''BOEIPA loh mamih ham Babylon ah tonghma a phoe,’ na ti uh.'
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie n di nɑ́ɑ́ nkɛ yɛ̃́ di yɛ̀mmɛ̀ dòmmɛ̀ míì di duɔ́ m
    pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ Bɑbidɔnni miɛkɛ.
  msy-2020: “Ia ti ghaze, ia Babilonɨn itir dughiamɨn, Ikiavɨra Itir God, uan akam
    inigha izir gumaziba, ia ganɨngi.
  azb-azb: 'Siz belə dediniz: “Rəbb bizə Babildə peyğəmbərlər verib”.'
  eng-DBY: If ye say, Jehovah hath raised us up prophets in Babylon;
  hin-2017: “तुम कहते तो हो कि यहोवा ने हमारे लिये बाबेल में भविष्यद्वक्ता प्रगट किए
    हैं।
  wol-KYG: 'Yeena ne: «Aji Sax ji yónnee na nuy yonent ci Babilon.»'
  eng-YLT: '''Because ye have said, Jehovah hath raised up to us prophets in Babylon,'
  eng-WYC-2017: For ye said, The Lord shall raise prophets to us in Babylon.
  eng-WMBB: Because you have said, “The LORD has raised us up prophets in Babylon,”
  urd-GVH: तुम्हारा दावा है कि रब ने यहाँ बाबल में भी हमारे लिए नबी बरपा किए हैं।
  rug-rug: Kote boka zama guahe si gamu, ‘Se Zihova poni gami poropita si gami pa
    Babiloni,’ gua,”
  gaz-gaz: Sababii isin, “Waaqayyo Baabilon keessatti raajota nuu kaaseera” jettaniif
  fra-LSG: 'Cependant vous dites: Dieu nous a suscité des prophètes à Babylone!'
  gnn-gnn: Nhumanydja ŋunhi guyaŋina yanapi ŋuriŋi dhäwu'‐ḻakaranhamirriyu walalay
    ḻakaraŋala nhumalaŋgu yukurrana be Garraywuŋu dhäwu' ŋunhili Bapilundja, yurru
    bäyŋu warray.
  yal-yal: Na ma, ɛ a falama nɛn, ɛ naxa, “Alatala bata nabine fi nxu ma Babilɔn yi!”
  haw-1868: No ka mea, ua olelo oukou, Na Iehova no i hoala mai i mau kaula no kakou
    ma Babulona.
  arb-NAV: 'وَلأَنَّكُمْ قُلْتُمْ: «قَدْ بَعَثَ الرَّبُّ فِينَا أَنْبِيَاءَ فِي بَابِلَ».'
  ewe-ewe: Miagblɔ be, “Yehowa ɖo nyagblɔɖilawo na mi le Babilonia.”
  eng-LEE: Because ye have said, The Lord hath raised us up prophets in Babylon.
  asm-FB: যিহেতু তোমালোকে কৈছা, যিহোৱাই বাবিলত আমাৰ কাৰণে ভাববাদীসকলক উৎপন্ন কৰিলে,
  sus-A: وٌ عَ قَلَمَ، «عَلَ بَرَ نَمِحْنمّ ندٍيٍ رَ مِنِ وٌن يَ مَ بَبِلْن بْشِ مَ.»
  fra-SBL: 'Parce que vous avez dit : « Yahvé nous a suscité des prophètes à Babylone »,'
  hbo-hbo: כִּ֖י אֲמַרְתֶּ֑ם הֵקִ֨ים לָ֧נוּ יְהוָ֛ה נְבִאִ֖ים בָּבֶֽלָה׃ ס
  kik-kik: Mwahota kuuga atĩrĩ, “Jehova nĩatwarahũrĩire anabii gũkũ Babuloni,”
  fra-NCL: Mais, dites-vous, Yahweh nous a suscité des prophètes à Babylone.
  cek-AK: Angraeng mah kaicae hanah Babylon ah tahmaanawk to patoeh boeh, tiah na
    poek o;
  cuk-cuk: '“Ar bemar weyob sokalile: ‘Bab-Jehová, Babiloniaʼgi anmarga e-gayaburba-barsogmalad
    barmiarmoye.’ ”'
  uig-CYR: 'Силәр: «Пәрвәрдигар бизгә Бабилда пәйғәмбәрләрни тиклиди» десәңлар,'
  tel-2017: బబులోనులో యెహోవా మాకు ప్రవక్తలను నియమించాడని మీరు అన్నారు గనుక,
  hat-BSA: 'Akoz nou te di: “SENYÈ a te fè leve pwofèt yo pou nou Babylone”—'
  kos-kos: “Kowos fahk mu oasr mwet palu LEUM GOD El tuh sot nu suwos in Babylonia.
  hbo-WLC: כִּ֖י אֲמַרְתֶּ֑ם הֵקִ֨ים לָ֧נוּ יְהוָ֛ה נְבִאִ֖ים בָּבֶֽלָה׃ ס
  ibo-ibo: Unu pụrụ ị sị, “Onyenwe anyị akpọlite ndị amụma nye anyị na Babilọn.”
  ory-ory: ସଦାପ୍ରଭୁ ବାବିଲରେ ଆମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣ ଉତ୍ପନ୍ନ କରିଅଛନ୍ତି
    ବୋଲି ତୁମ୍ଭେମାନେ କହିଅଛ।
  chk-chk: Iwe, ämi oua apasa pwe ewe Samol mi Lapalap a ngenikemi soufos me lon Papilon.
  rop-rop: “Yumob reken YAWEI bin gibit yumob speshalwan mesinja deya langa Bebalon.
  ukr-1871: 'Ви кажете: Господь збудив нам пророків й в Вавилонї.'
  deu-1951: 'Weil ihr aber sagt: Der HERR hat uns zu Babel Propheten erweckt,'
  eng-JPS: 'For ye have said: ''The LORD hath raised us up prophets in Babylon.'''
  srp-1865: 'Jer rekoste: Gospod nam podiže proroke u Vavilonu.'
  lug-lug: Muyinza okugamba nti, “Mukama atuyimusirizza bannabbi mu Babulooni.”
  heb-heb: כי אמרתם הקים לנו יהוה נבאים בבלה׃
  ben-IRV: যেহেতু তোমরা বলেছ যে, সদাপ্রভু বাবিলে আমাদের জন্য ভাববাদীদের তুলেছেন,
  pan-pan: ਤੁਸੀਂ ਜੋ ਆਖਿਆ ਹੈ ਕਿ ਯਹੋਵਾਹ ਨੇ ਸਾਡੇ ਲਈ ਬਾਬਲ ਵਿੱਚ ਨਬੀ ਕਾਇਮ ਕੀਤੇ ਹਨ
  mya-JVB: ဒါဝိဒ် ၏ ရာဇ ပလ္လင်ပေါ် မှာထိုင် သော ရှင်ဘုရင် မှစ၍ ၊ ဤ မြို့ ၌ နေ သောသူ
    အပေါင်း တည်းဟူသော၊ သင် တို့နှင့်အတူ သိမ်း သွားခြင်းကို မ ခံရသော သင် တို့ညီအစ်ကို
    များကိုရည်မှတ်၍၊
  tbg-tbg: Ne tiha, Tenavu Babironiqi vauraukara iriharo Noravano Kotiva paropeti
