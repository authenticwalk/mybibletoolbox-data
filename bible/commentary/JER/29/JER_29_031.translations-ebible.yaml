    gua si zama nia e Zihova pa guguana e Semaea sa tie pa Nehelamu: Sina lopu garunia
    Rau se Semaea ba korokorotae si asa koa gamu, meke ele va hinokaria gamu sa koha
    tanisa,'
  gaz-gaz: '“Ergaa kana boojiʼamtoota hundatti ergi; ‘Waaqayyo waaʼee Shemaaʼiyaa
    namicha Nehelaam sanaa akkana jedha: Waan Shemaaʼiyaan yoo ani isa erguu baadhe
    iyyuu raajii isinii dubbatee akka isin soba amanattan godheef'
  fra-LSG: 'Fais dire à tous les captifs: Ainsi parle l’Éternel sur Schemaeja, Néchélamite:
    Parce que Schemaeja vous prophétise, sans que je l’aie envoyé, et qu’il vous inspire
    une fausse confiance,'
  yal-yal: “Xɛraan nasiga a faladeni muxu suxine birin xa naxanye Babilɔn yi, i naxa,
    ‘Alatala ito nan falaxi Semaya Nexelan kaan xili ma, a naxa, “Bayo Semaya nabiya
    falane tima ɛ xa, anu, n tan mi a xɛxi, a yi ɛ mayenden alogo ɛ xa ɛ yigi sa wuleni.”
  haw-1868: E hoouna aku, a i ka poe a pau e noho pio ana, e i aku, Penei ka olelo
    ana mai a Iehova no Semaia, ka mea moeuhane; No ko Semaia wanana ana ia oukou,
    a hoouna ole aku au ia ia, a hoohilinai oia ia oukou i ka wahahee;
  arb-NAV: '«ابْعَثْ إِلَى جَمِيعِ الْمَسْبِيِّينَ قَائِلاً: هَذَا مَا يُعْلِنُهُ
    الرَّبُّ عَنْ شِمْعِيَا النِّحْلامِيِّ: بِمَا أَنَّ شِمْعِيَا قَدْ تَنَبَّأَ لَكُمْ
    مَعَ أَنِّي لَمْ أُرْسِلْهُ وَجَعَلَكُمْ تُصَدِّقُونَ الْكَذِبَ،'
  ewe-ewe: '“Ɖo gbedeasi sia ɖe aboyomeawo katã be, ‘Ale Yehowa gblɔ le Semaya, Nehelamitɔ
    la ŋutie nye esi: “Esi Semaya gblɔ nya ɖi na mi, evɔ nyemedɔe o eye wòna miexɔ
    beblenya dzi se ta la,”'
  eng-LEE: 'Send to all the exiles, saying, Thus hath said the Lord concerning Shema''yah
    the Nechlamite, Whereas Shema''yah hath prophesied unto you, while I have not
    sent him, and he hath caused you to rely on a falsehood:'
  asm-FB: তুমি দেশান্তৰিত হোৱা লোকসকলৰ আগলৈ এই কথা কৈ পঠিওৱা, যিহোৱাই নিহিলামীয়া
    বিষয়ে এই কথা কৈছে, মই চময়িয়াক নপঠোৱাকৈয়ে তেওঁ তোমালোকৰ আগত ভাববাণী প্ৰচাৰ
    কৰিলে, আৰু মিছা কথাত তোমালোকৰ বিশ্বাস জন্মালে।
  sus-A: «عَ مَسٍن عِسِرَيِلَكَيٍ بِرِن بّ نَشٍيٍ نَ كٌنيِيَ كُي بَبِلْن بْشِ مَ،
    ‹عَلَتَلَ شَ مَسٍنيِ سٍمَيَ نٍشٍلَمِكَ شَ قٍ رَ، نَ نَن يَ؛ سٍمَيَ تٌ بَرَ عَ
    يّتّ قِندِ نَمِحْنمّ رَ، هَلِ ﭑ تَن شَ مُ عَ شّيشِ، عَ نُ قَ وٌ مَدَشُ وُلٍ رَ،
  fra-SBL: '« Envoie à tous les captifs, en disant : « Yahvé dit au sujet de Schemaiah,
    le Néhélamite : « Parce que Shemaiah vous a prophétisé et que je ne l''ai pas
    envoyé, et qu''il vous a fait croire au mensonge : « Parce que Shemaiah vous a
    prophétisé, et que je ne l''ai pas envoyé, et qu''il vous a fait mettre votre
    confiance dans le mensonge »,'
  hbo-hbo: שְׁלַ֤ח עַל־כָּל־הַגֹּולָה֙ לֵאמֹ֔ר כֹּ֚ה אָמַ֣ר יְהוָ֔ה אֶל־שְׁמַעְיָ֖ה
    הַנֶּחֱלָמִ֑י יַ֡עַן אֲשֶׁר֩ נִבָּ֨א לָכֶ֜ם שְׁמַעְיָ֗ה וַֽאֲנִי֙ לֹ֣א שְׁלַחְתִּ֔יו
    וַיַּבְטַ֥ח אֶתְכֶ֖ם עַל־שָֽׁקֶר׃
  kik-kik: '“Tũma ndũmĩrĩri ĩno kũrĩ andũ othe arĩa atahe: ‘Ũũ nĩguo Jehova ekuuga
    ũndũ ũkoniĩ Shemaia ũcio Mũnehelami: Tondũ Shemaia nĩamũrathĩire ũhoro, o na gũtuĩka
    ndiamũtũmĩte, na nĩatũmĩte mwĩhoke ũhoro wa maheeni-rĩ,'
  fra-NCL: 'Envoie dire à tous les exilés : Ainsi parle Yahweh au sujet de Séméias,
    le Néhélamite : Parce que Séméias vous a prophétisé sans que je l’aie envoyé et
    qu’il vous a fait mettre votre confiance en un mensonge,'
  cek-AK: Nehelam acaeng Shemaiah kawng pongah Angraeng mah hae tiah thuih, tiah misong
    ah kaom kaminawk boih khaeah pat paeh; anih to ka patoeh ai to mah, Shemaiah mah
    nangcae khaeah lok ang thuih moe, amsawnlok to ang tang o sak,
  cuk-cuk: '“Babiloniaʼgi dulemar-galesbukmaladga gayaburba be barmido. Weyob be sogo,
    Bab-Jehová, Nehelam-machi-Semaías-annik weyob sogye: ‘Semaías bemarga yogasaar-gakansaar
    gayaburba sogsad. Gwen we-gayaburba an barmissulid. Bemar-binsaed-gaega be-imaksamalad.’'
  uig-CYR: 'Барлиқ сүргүн болғанларға хәт йоллап мундақ дегин: — Пәрвәрдигар Нәһәламлиқ
    Шәмая тоғрилиқ мунақ дәйду: Чүнки Мән уни әвәтмигән болсамму, Шемаяниң силәргә
    бешарәт берип, силәрни ялғанчилиққа ишәндүргәнлиги түпәйлидин,'
  tel-2017: “బందీలుగా ఉన్న వాళ్ళందరికీ నువ్వు కబురంపి ఇలా చెప్పు, ‘యెహోవా నెహెలామీయుడైన
    షెమయా గురించి ఇలా అంటున్నాడు, నేను అతణ్ణి పంపకపోయినా, షెమయా మీకు ప్రవచించి మీరు
    అబద్ధపు మాటలు నమ్మేలా చేశాడు కాబట్టి,
  hat-BSA: '“Voye kote tout egzile yo e di: ‘Konsa pale SENYÈ a konsènan Schemaeja,
    Nechelamit lan: “Akoz Schemaeja te pwofetize a nou menm, malgre Mwen pa t voye
    l e li te fè nou kwè nan yon manti,”'
  kos-kos: 'in sapwala kas inge nu sin mwet sruoh nukewa, ac fahk: “Pa inge ma LEUM
    GOD El fahk kacl Shemaiah mwet Nehelam: Mweyen Shemaiah el fahk kas in palu nu
    suwos ke nga tia supwal, ac oru kowos lulalfongi kas kikiap lal,'
  hbo-WLC: שְׁלַ֤ח עַל־כָּל־הַגּוֹלָה֙ לֵאמֹ֔ר כֹּ֚ה אָמַ֣ר יְהוָ֔ה אֶל־שְׁמַעְיָ֖ה
    הַנֶּחֱלָמִ֑י יַ֡עַן אֲשֶׁר֩ נִבָּ֨א לָכֶ֜ם שְׁמַעְיָ֗ה וַֽאֲנִי֙ לֹ֣א שְׁלַחְתִּ֔יו
    וַיַּבְטַ֥ח אֶתְכֶ֖ם עַל־שָֽׁקֶר׃
  ibo-ibo: “Zigara ndị ahụ niile e mere ka ha gaa biri na mba ọzọ ozi sị ha, ‘Ihe
    ndị a ka Onyenwe anyị kwuru banyere Shemaya onye Nehelam, Ebe ọ bụ na Shemaya
    ebuorola unu amụma mee ka unu tụkwasị obi unu nʼokwu ụgha ya, ma ọ bụghị m ziri
    ya,
  ory-ory: “ତୁମ୍ଭେ ନିର୍ବାସିତ ସମସ୍ତ ଲୋକ ପ୍ରତି ଏହି କଥା କହି ପଠାଅ, ନିହିଲାମୀୟ ଶମୟୀୟର ବିଷୟରେ
    ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ‘ଆମ୍ଭେ ଶମୟୀୟକୁ ନ ପଠାଇଲେ ହେଁ ସେ ତୁମ୍ଭମାନଙ୍କ ନିକଟରେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ
    ପ୍ରଚାର କରିଅଛି ଓ ମିଥ୍ୟା କଥାରେ ତୁମ୍ଭମାନଙ୍କର ବିଶ୍ୱାସ ଜନ୍ମାଇଅଛି,
  chk-chk: '“Kopwe tinala ei pworaus ngeni ekewe chon oola meinisin, ‘Iei alon ewe
    Samol mi Lapalap fänäsengesin Semaia seni Neelam: Pokiten Semaia a osuni ngenikemi,
    nge üsap tini, a pwal emwenikemi pwe oupwe lükü kapas chofana,'
  rop-rop: '@see-verse:JER.029.030'
  ukr-1871: 'Пошли до всїх полонян сказати: Так говорить Господь про Шемаїю Нехеламія:
    За се, що Шемаїя пророкує в вас, я же не посилав його, й він вас туманить пустою
    надїєю, —'
  deu-1951: 'Laß allen Gefangenen sagen: So spricht der HERR über Semaja, den Nechelamiter:
    Weil euch Semaja geweissagt hat, ohne daß ich ihn gesandt, und er euch auf Lügen
    vertrauen lehrt,'
  eng-JPS: 'Send to all them of the captivity, saying: Thus saith the LORD concerning
    Shemaiah the Nehelamite: Because that Shemaiah hath prophesied unto you, and I
    sent him not, and he hath caused you to trust in a lie;'
  srp-1865: 'Pošlji ka svemu roblju i poruèi: ovako veli Gospod za Semaju iz Nelama:
    što vam prorokuje Semaja, a ja ga ne poslah, i èini da se uzdate u laž,'
  lug-lug: “Muweereze obubaka buno eri abawaŋŋanguse nti, ‘Kino Mukama ky’agamba ku
    Semaaya Omunekeramu. Kubanga Semaaya yakuwa obunnabbi, wadde nga ssamutuma, era
    akutuusizza ku kwesiga eby’obulimba,
  heb-heb: שלח על כל הגולה לאמר כה אמר יהוה אל שמעיה הנחלמי יען אשר נבא לכם שמעיה
    ואני לא שלחתיו ויבטח אתכם על שקר׃
  ben-IRV: “তুমি সমস্ত নির্বাসিতদের কাছে এই খবর পাঠাও, নিহিলামীয় শময়িয়ের বিষয়ে
    সদাপ্রভু এই কথা বলেন, ‘আমি শময়িয়কে তোমাদের কাছে না পাঠালেও, সে তোমাদের কাছে
    ভাববাণী করেছে; সে মিথ্যা কথায় তোমাদের বিশ্বাস করিয়েছে’।
  pan-pan: ਸਭ ਗ਼ੁਲਾਮਾਂ ਨੂੰ ਅਖਵਾ ਘੱਲ ਕਿ ਯਹੋਵਾਹ ਨਹਲਾਮ ਦੇ ਸ਼ਮਅਯਾਹ ਬਾਰੇ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ
    ਹੈ, - ਇਸ ਲਈ ਕਿ ਸ਼ਮਅਯਾਹ ਨੇ ਤੁਹਾਡੇ ਲਈ ਅਗੰਮ ਵਾਚਿਆ ਅਤੇ ਮੈਂ ਉਹ ਨੂੰ ਨਹੀਂ ਭੇਜਿਆ ਉਸ ਨੇ
    ਤੁਹਾਨੂੰ ਝੂਠ ਉੱਤੇ ਆਸ ਦੁਆਈ, -
  mya-JVB: နဟေလံ ရွာသား ရှေမာယ နှင့် သူ ၏အမျိုး ကို ငါ သည် ဒဏ်ပေး မည်။ ဤ အမျိုးသား
    တို့တွင် ၊ သူ၏လူ တယောက် မျှ နေ ရသောအခွင့် မ ရှိ ရ။
  tbg-tbg: 'Are qara vo vara kairamanta ekaa Isareri Babironini variaka tavaate. Te
    Noravano Kotika Semaiaarara mintima turo: Te viravata viva kuvuarama taikavata
    qoraiqama nimitarerave. Kia tevauve ne varianaini vira vara kauro. Viva paropeti
    vaiinti voqaara ni uva tiva nimiharo ni kuntama virivi kaimanta, ne vira una uvara
    quqaa uvave tiarave. Viva niara te Noravano Kotika Ieremaiaara noqihai tuna uvara
    kia iriate tira kaara, viva kuvuarama taika ni nivutaini vaika taiqa vivaro, naivata
    qutu vuanarove. Tenta vaiinti nahentiara iriha koqema nimitarerave tuna haikara
    viva kia tavaraitiro, vaaka qutu vuanarove. Te Noravano Kotika niara minti turo,
    tiro.'
  hmo-hmo: '“Hereva be Babulonia dekenai noho Iuda taudia do oi siaia lao, do oi gwau,
    ‘Lohiabada ese Semaia, Nehelama tauna inai bamona ia herevalaia, ia gwau: Semaia
    ese umui dekenai ia peroveta vadaeni, to lau ese ia lau siaia lao lasi. Ia ese
    hereva koikoi umui dekenai ia gwauraia, do umui badinaia totona.'
  urd-urd: 'ग़ुलामी के सबलोगों को कहला भेज, ''ख़ुदावन्द नख़लामी समायाह के बारे में
    यूँ फ़रमाता है: इसलिए कि समा''याह ने तुम से नबुव्वत की, हालाँकि मैंने उसे नहीं
    भेजा, और उसने तुम को झूटी उम्मीद दिलाई;'
  rus-SYN: 'пошли ко всем переселенцам сказать: так говорит Господь о Шемаии Нехеламитянине:
    за то, что Шемаия у вас пророчествует, а Я не посылал его, и обнадеживает вас
    ложно,'
  bqc-SIM: Lá kpã́sã zĩ̀zↄↄnɛ ḿpii, ní onɛ́ ma Dii ma mɛ̀, lá Nɛɛla gbɛ̃́ Semaia
    ãnabikɛkɛ̀ɛ́, mámɛ ma aà zĩ̀o, ↄ̃ a tò a ɛɛ náaikɛ̀,
  tcz-CHONGTHU: 'Babylon a sohchang ho jouse ding in lekha thot inlang, hitin seipeh
    in: Pakaiyin Shemaiah leh achilhahte chung chang thu, hitin aseiye. Kei Pakaiyin
    Shemaiah leh achilhahte chu talen kamatsah teiding ahi. Ijeh inem itileh, keiman
    kasollou pa, ama themgaova kiseiya, jouthua nangho nalhep uva natahsan sah u ahi.'
  mar-mar: “सर्व बंदिवासांतल्या लोकांस निरोप पाठव व सांग, नेहेलमकर घराण्यातील शमाया
    याच्याबद्दल परमेश्वर असे म्हणतो ‘कारण शमायाने तुम्हास भविष्य सांगितले आहे पण मी
    त्यास पाठविलेले नाही. कारण तुम्ही खोट्यावर विश्वास ठेवावा, असे त्याने केले आहे.
  qub-qub: '«Prësu aywasha caycajcunaman willachiy. Noga Tayta Diosmi paycunata në:
    Nehelam runa Semaiasga noga mana cachaycämuptëmi jutëcho willacusha. Chay willacushanwan
    gamcunataga mana rasun cajtami riguichisha-cashunqui.'
  bqp-bqp: ɑ be bɑ yoru mwɛɛrɑ bɑ kɑ dɑ Bɑbiloniɔ mi gɔrio ɑ nɛɛ,
  hat-hat: -Voye mesaj sa a bay tout moun yo depòte lavil Babilòn yo. Men sa Seyè
    a di sou Chemaja, moun Nekelam. Chemaja pran pòz pwofèt li, men se pa mwen ki
    voye l'. Li fè nou bwè yon bann manti.
  eng-BSB: “Send a message telling all the exiles what the LORD says concerning Shemaiah
    the Nehelamite. Because Shemaiah has prophesied to you—though I did not send him—and
    has made you trust in a lie,
  eng-WEBPB: '“Send to all of the captives, saying, ‘The LORD says concerning Shemaiah
    the Nehelamite: “Because Shemaiah has prophesied to you, and I didn’t send him,
    and he has caused you to trust in a lie,”'
  kbq-kbq: Babilonima kinama ome hu'za mani'naza vahetegama kema atrezmante'sanana,
    Ra Anumzamo'a Nehelamu kumateti ne' Semaiankura amanage hie hunka zamasamio. Nagra
    asamua naneke eme huama osu'neanki, agra havige kasnampa naneke eme higeta ana
    naneke'a antahimi'naze.
  nhe-BL: '“Xiquintitlanili se amatlajcuiloli nochi nopa tlacame tlen itztoque nepa
    ipan tlali Babilonia huan xiquinilhui para quej ni na, niimoTECO, niquijtohua:
    ‘Pampa Semaías tlen ehua Nehelam inmechyolmelajtoc queja se tiocamanalojquetl
    yonque na ax nijtitlantoc huan inmechchihualti xijneltocaca iistlacaticayo,'
  gub-BL: '@see-verse:JER.029.030'
  eng-DRA: 'Send to all them of the captivity, saying: Thus saith the Lord to Semeias
    the Nehelamite: Because Semeias hath prophesied to you, and I sent him not: and
    hath caused you to trust in a lie:'
