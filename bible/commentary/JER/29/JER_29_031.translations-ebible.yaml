verse: JER.029.031
translations:
  mal-C: '“നീ സകലപ്രവാസികളുടെയും അടുക്കൽ ആളയച്ച് ഈ സന്ദേശം അറിയിക്കുക: ‘യഹോവ നെഹെലാമ്യനായ
    ശെമയ്യാവിനെക്കുറിച്ച് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ശെമയ്യാവിനെ ഞാൻ അയച്ചിട്ടില്ല
    എങ്കിലും അയാൾ നിങ്ങളോടു പ്രവചിച്ച് നിങ്ങൾ ഒരു വ്യാജം വിശ്വസിക്കാൻ ഇടവരുത്തിയല്ലോ,'
  deu-TKW: 'Laß sämtlichen Gefangenen die Botschaft zugehen: So spricht Jahwe in betreff
    Semajas aus Nehalam: Weil euch Semaja geweissagt hat, ohne daß ich ihn gesandt
    habe, und euch verleitet hat, euch auf Lügen zu verlassen,'
  lin-lin: '« Tinda sango oyo epai ya bawumbu nyonso : ‹ Tala liloba oyo Yawe alobi
    na tina na Shemaya, moto ya Nekelami : Lokola Shemaya asakolaki makambo ya lokuta
    epai na bino, nzokande natindaki ye te, mpe amemi bino na kotia motema na lokuta,'
  eng-LSV: '“Send to all the expulsion, saying, Thus said YHWH concerning Shemaiah
    the Nehelamite: Because that Shemaiah prophesied to you, and I have not sent him,
    and he causes you to trust on falsehood,'
  eng-GNV: Send to all them of the captiuitie, saying, Thus saith the Lord of Shemaiah
    the Nehelamite, Because that Shemaiah hath prophecied vnto you, and I sent him
    not, and hee caused you to trust in a lye,
  eng-WEBSTER: 'Send to all them of the captivity, saying, Thus saith the LORD concerning
    Shemaiah the Nehelamite; Because Shemaiah hath prophesied to you, and I sent him
    not, and he caused you to trust in a lie:'
  nhw-BL: '“Xiquintitlanili se amatlajcuiloli nochi nopa masehualme catli itztoque
    nepa ipan tlali Babilonia huan xiquinilhui para quej ni na, niamoTECO, niquijtohua:
    ‘Pampa Semaías catli ehua Nehelam anmechyolmelajtoc quen se tlajtol pannextijquetl
    masque na amo nijtitlantoc huan anmechchihualti xijneltocaca iistlacaticayo,'
  swh-ONEN: '“Tuma ujumbe huu kwa watu wote walio uhamishoni: ‘Hili ndilo Bwana asemalo
    kuhusu Shemaya Mnehelami: Kwa sababu Shemaya amewatabiria ninyi, hata ingawa sikumtuma,
    naye amewafanya kuamini uongo,'
  bba-bba: ɑ be bɑ yoru mwɛɛrɑ bɑ kɑ dɑ Bɑbiloniɔ mi ɡɔrio ɑ nɛɛ,
  eng-KJVCPB: 'Send to all them of the captivity, saying, Thus saith the Lord concerning
    Shemaiah the Nehelamite; Because that Shemaiah hath prophesied unto you, and I
    sent him not, and he caused you to trust in a lie:'
  luo-luo: '“Or wachni ne joma ni e twech duto: ‘Ma e gima Jehova Nyasaye wacho kuom
    Shemaya ja-Nehelam: Nikech Shemaya osekoronu, kata obedo ni ne ok aore, kendo
    osemiyo uyie gi miriambo,'
  meu-meu: 'Hereva na dauhai e nohomu taudia iboudiai dekedia ba siaia lao, baoto,
    Iehova ese Semaia, tau Nehelama, ini e herevalaia tomamu: Badina be Semaia ese
    vada e peroveta henimui bona vada e dibaganimui, hereva koikoina ba badinaia totona,
    a lau ese ia asina siaia,'
  npi-ULB: “सबै निर्वासितकहाँ यो खबर पठा र यसो भन्, 'नेहेलामवासी शमायाहको विषयमा परमप्रभु
    यसो भन्‍नुहुन्छः म आफैले शमायाहलाई नपठाउँदा पनि उसले तिमीहरूलाई अगमवाणी बोलेको
    र उसले तिमीहरूलाई झूटा कुराहरूमा विश्‍वास गर्न डोर्‍याएको छ,
  yor-yor: '“Rán iṣẹ́ yìí sí gbogbo àwọn ìgbèkùn wí pé: ‘Èyí ni ohun tí Olúwa wí ní
    ti Ṣemaiah, ará Nehalami: Nítorí pé Ṣemaiah ti sọtẹ́lẹ̀ fún un yín, ṣùgbọ́n èmi
    kò ran an, tí òun sì ń mú u yín gbẹ́kẹ̀lé èké.'
  pes-OPCB: 'نامه‌ای برای تمام تبعیدی‌های بابِل بفرستم و در آن چنین بنویسم: خداوند
    دربارهٔ شمعیای نحلامی چنین می‌فرماید: «او برای شما به دروغ پیشگویی می‌کند و شما
    را فریب می‌دهد و می‌خواهد که دروغهایش را باور کنید، در حالی که من او را نفرستاده‌ام.'
  tgl-ULB: “Magpadala ka ng balita sa lahat ng mga sapilitang dinala at sabihin, 'Ito
    ang sinasabi ni Yahweh tungkol kay Semaias na Nehelamita. Dahil nagpahayag sa
    inyo si Semaias nang hindi ako mismo ang nagsugo sa kaniya, dahil pinangunahan
    niya kayo upang maniwala sa mga kasinungalingan,
  hui-hui: Yaremaia í̠na Yuda wali agali Babilono dindini garabaya pu karuhondo bi
    ogo lo pelolene nga. Anduane Homogohanda Nehelamali Semaia kagonaga lalu, Semaia
    ibugua i̱naga bi mana latagi helo dabalu tí hemigoha i̱na pu nalene kogoni. Ibunime
    mitangi bialu bi mana latagi haga tingiho howa tíhondo ke̱ halu tígua ibunaga
    bi larago mo henene halimulo lalu haga kagoni ndobe.
  mya-mya: '@see-verse:JER.029.030'
  bod-N: ཁྱོད་ཀྱིས་བཙོན་དུ་ཁྲིད་པ་ཀུན་ལ་འཕྲིན་བསྐུར་ཏེ་འདི་ལྟར། དཀོན་མཆོག་ཡ་ཝཱེས་ནེ་ཧེ་ལམ་པ་ཤེ་མ་ཡཱའི་སྐོར་ལ་འདི་སྐད་དུ།
    ངས་ཤེ་མ་ཡཱ་མ་མངགས་ཀྱང་དེས་ཁྱོད་ཅག་ལ་ལུང་བསྟན་ཏེ་ཁྱོད་རྣམས་རྫུན་ལ་ཡིད་ཆེས་སུ་བཅུག་པས།
  sna-sna: '“Tumira shoko iri kuvatapwa vose, uti, ‘Zvanzi naJehovha pamusoro paShemaya,
    muNeherami: Nokuti Shemaya akuprofitirai, kunyange ini ndisina kumutuma, uye aita
    kuti mutende nhema,'
  spa-BLM: '“Envía a todos los cautivos, diciendo: ‘Dice Yahvé acerca de Semaías el
    nehelamita: “Porque Semaías os ha profetizado, y yo no lo he enviado, y os ha
    hecho confiar en una mentira”,'
  cac-cac: '@see-verse:JER.029.030'
  swh-ULB: '“tuma neno kwa mateka wote na sema, ''Yahwe anasema hivi kuhusu Shemaya
    Mnehelami: Kwa sababu Shemaya amewatabiria ninyi wakati mimi sikumtuma, na amewaongoza
    kuamini uongo,'
  bel-bel: 'пашлі да ўсіх перасяленцаў сказаць: так кажа Гасподзь пра Шэмаію Нэхэламіцяніна:
    за тое, што Шэмаія ў вас прарочыць, а Я не пасылаў яго, і абнадзейвае вас фальшыва,
    -'
  deu-ELBBK: 'Sende hin zu allen Weggeführten und sprich: So spricht der HERR von
    Schemaja, dem Nechelamiter: Weil Schemaja euch geweissagt und ich ihn doch nicht
    gesandt habe, und er euch auf Lügen hat vertrauen lassen,'
  mbb-OT: '“Ipetueni heini he menge lalag te langun he menge vihag. Keǥiyi nu sikandan
    he iyan heini migkaǥi ku vahin ki Shemaya he tig-Nehelam: Wazè ku suǥùa si Shemaya
    te kebpenudtul ziyà te keniyu. Impetuu kew zin te tarù din.'
  mal-2015: 'നീ സകലപ്രവാസികൾക്കും ആളയച്ചു, നെഹെലാമ്യനായ ശെമയ്യാവെക്കുറിച്ചു പറയിക്കേണ്ടതു;
    യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ശെമയ്യാവെ ഞാൻ അയക്കാതെ ഇരുന്നിട്ടും അവൻ നിങ്ങളോടു
    പ്രവചിച്ചു നിങ്ങളെ ഭോഷ്കിൽ ആശ്രയിക്കുമാറാക്കിയതുകൊണ്ടു'
  rmc-rmc: '„Phen savorenge, so hine zaile: ‚Kada phenel o RAJ pal o Šemajah andral
    o Nechelam: Vašoda, hoj o Šemajah ke tumende prorokinelas, kajte les me na bičhaďom,
    a prevakerďa tumen, hoj te pačan o klamišagos,'
  pes-OPV: '«نزد جمیع اسیران فرستاده، بگوکه خداوند درباره شمعیای نحلامی چنین می‌گوید:
    چونکه شمعیا برای شما نبوت می‌کند ومن او را نفرستاده‌ام و او شما را وامیدارد که
    به دروغ اعتماد نمایید،'
  ron-1924: '‘Тримите сэ спунэ тутурор челор дин робие: «Аша ворбеште Домнул деспре
    Шемая, Нехеламитул: ‹Пентру кэ Шемая вэ пророчеште фэрэ сэ-л фи тримис Еу ши вэ
    инсуфлэ о ынкредере минчиноасэ,'
  ben-OBCV: '“নির্বাসিত সকলের কাছে তুমি এই বার্তা প্রেরণ করো: ‘নিহিলামীয় শময়িয়
    সম্পর্কে সদাপ্রভু এই কথা বলেন: আমি শময়িয়কে প্রেরণ না করলেও, সে যেহেতু তোমাদের
    কাছে ভাববাণী বলেছে এবং তোমাদের মিথ্যা কথা বিশ্বাস করার জন্য চালিত করেছে,'
  som-som: Kuwa maxaabiista ah oo dhan u cid dir oo waxaad ku tidhaahdaa, Rabbigu
    wuxuu Shemacyaah oo ah reer Nexlaamii ka leeyahay, Shemacyaah wax buu idiin sii
    sheegay, aniguse sooma aan dirin, oo wuxuu idinka dhigay inaad been isku hallaysaan,
  lat-VUC: 'Mitte ad omnem transmigrationem, dicens: Hæc dicit Dominus ad Semeiam
    Nehelamiten: Pro eo quod prophetavit vobis Semeias, et ego non misi eum, et fecit
    vos confidere in mendacio,'
  eng-ASVBT: 'Send to all them of the captivity, saying, Thus saith Jehovah concerning
    Shemaiah the Nehelamite: Because that Shemaiah hath prophesied unto you, and I
    sent him not, and he hath caused you to trust in a lie;'
  ita-1885: 'Manda a dir così a tutti quelli che sono in cattività: Il Signore ha
    detto così intorno a Semaia Nehelamita: Perciocchè Semaia vi ha profetizzato,
    benchè io non l''abbia mandato; e vi ha fatti confidare in menzogna;'
  eng-ULB: '“Send word to all the exiles and say, ''Yahweh says this about Shemaiah
    the Nehelamite: Because Shemaiah has prophesied to you when I myself did not send
    him, and he has led you to believe lies,'
  spa-VBL: 'Envía este mensaje a todos los exiliados: Esto es lo que dice el Señor
    sobre Semaías el nehelamita. Ya que Semaías les ha profetizado, aunque yo no lo
    envié, y los ha convencido de creer en una mentira,'
  fra-_FOB: 'Mande ceci à tous ceux qui ont été transportés: Ainsi a dit l''Éternel
    sur Shémaja de Néchélam: Parce que Shémaja vous a prophétisé, quoique je ne l''aie
    point envoyé, et qu''il vous a fait mettre votre confiance dans le mensonge;'
  mal-mal: 'നീ സകലപ്രവാസികൾക്കും ആളയച്ച്, നെഹെലാമ്യനായ ശെമയ്യാവിനെക്കുറിച്ച് പറയിക്കേണ്ടത്;
    യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ശെമയ്യാവിനെ ഞാൻ അയക്കാതെ ഇരുന്നിട്ടും അവൻ നിങ്ങളോടു
    പ്രവചിച്ച് നിങ്ങളെ വ്യാജത്തിൽ ആശ്രയിക്കുമാറാക്കിയതുകൊണ്ട്'
  urd-GVR: “Tamām jilāwatanoṅ ko ḳhat bhej kar likh de, ‘Rab Samāyāh Naḳhlāmī ke bāre
    meṅ farmātā hai ki go maiṅ ne Samāyāh ko nahīṅ bhejā to bhī us ne tumheṅ peshgoiyāṅ
    sunā kar jhūṭ par bharosā rakhne par āmādā kiyā hai.
  suz-BL: नेहेलाम ङा शेमायाह आ पर्बम मार लोव़ पाप्‍तु देंशा हना “ग्‍याइश्‍शा लाइक्‍चा
    पुंइसीशो नेल्‍ल आन कली एको लोव़ सोइक्‍तो। शेमायाहम इन कली नोले दुम्‍ब लोव़ पाप्‍तु।
    तन्‍न गो मेको कली मसोइक्‍तु। मेकोमी आं लोव़ पा, इन कली जोल लोव़मी थमा सुइक्‍पाइक्‍तु।
  eng-NOY: 'Send to all those of the captivity, saying, Thus saith Jehovah concerning
    Shemaiah the Nehelamite: Because Shemaiah the prophet hath prophesied to you,
    and I sent him not, and he hath caused you to trust in a lie,'
  ita-1927: 'Manda a dire a tutti quelli che sono in cattività: Così parla l’Eterno
    riguardo a Scemaia il Nehelamita: Poiché Scemaia vi ha profetato, benché io non
    l’abbia mandato, e vi ha fatto confidare nella menzogna,'
  ckb-ckb: '«پەیامێک بۆ هەموو ڕاپێچکراوان بنێرە و بڵێ: ”یەزدان لەبارەی شەمەعیای نەحەلامییەوە
    ئەمە دەفەرموێت: لەبەر ئەوەی شمەعیا پێشبینیی بۆ کردن، منیش نەمناردووە، وای لێکردوون
    پشت بە درۆ ببەستن،'
  eng-BBE: 'Send to all those who have been taken away, saying, This is what the Lord
    has said about Shemaiah the Nehelamite: Because Shemaiah has been acting as a
    prophet to you, and I did not send him, and has made you put your faith in what
    is false;'
  kan-OKCV: “ನೀನು ಸೆರೆಯವರೆಲ್ಲರಿಗೆ ಹೇಳಿ ಕಳುಹಿಸಬೇಕಾದದ್ದೇನೆಂದರೆ, ‘ಯೆಹೋವ ದೇವರು ನೆಹೆಲಾಮ್ಯನಾದ
    ಶೆಮಾಯನ ವಿಷಯವಾಗಿ ಹೀಗೆ ಹೇಳುತ್ತಾರೆ. ಶೆಮಾಯನು, ನಾನು ಅವನನ್ನು ಕಳುಹಿಸದೆ ಇರುವಾಗ, ನಿಮಗೆ
    ಪ್ರವಾದಿಸಿ, ನಿಮ್ಮನ್ನು ಸುಳ್ಳಿನಲ್ಲಿ ನಂಬಿಕೆ ಇಡಮಾಡಿದ ಕಾರಣ,
  tam-2017: 'சிறையிருக்கிற அனைவருக்கும் நீ சொல்லியனுப்பவேண்டியது என்னவென்றால்: நெகெலாமியனாகிய
    செமயாவைக்குறித்து, யெகோவா: செமாயாவை நான் அனுப்பாதிருந்தும், அவன் உங்களுக்குத்
    தீர்க்கதரிசனம் சொல்லி, உங்களைப் பொய்யை நம்பச்செய்கிறதினால்,'
  spa-RV-1909: 'Envía á decir á toda la transmigración: Así ha dicho Jehová de Semaías
    de Nehelam: Porque os profetizó Semaías, y yo no lo envié, y os hizo confiar en
    mentira:'
  ron-BTF: 'Trimite la toți cei captivi, spunând: Astfel spune DOMNUL referitor la
    Șemaia, nehelamitul: Fiindcă Șemaia v-a profețit vouă fără ca eu să îl trimit
    și v-a făcut să vă încredeți într-o minciună;'
  eng-WEBP: '“Send to all of the captives, saying, ‘The LORD says concerning Shemaiah
    the Nehelamite: “Because Shemaiah has prophesied to you, and I didn’t send him,
    and he has caused you to trust in a lie,”'
  eng-FBV: 'Send this message to all the exiles: This is what the Lord says about
    Shemaiah the Nehelamite. Since Shemaiah has prophesied to you, even though I didn''t
    send him, and has convinced you to believe in a lie,'
  nld-1939: 'Zend alle ballingen deze boodschap! Zo spreekt Jahweh over Sjemaja, den
    Nechelamiet: Omdat Sjemaja onder u profeteert, zonder dat Ik hem heb gezonden,
    en omdat hij onder u valse verwachtingen wekt,'
  nch-BL: '“Xiquintitanili se amatajcuiloli nochi nopa masehualme cati itztoque nepa
    ipan tali Babilonia huan xiquinilhui para quej ni na, niamoTECO, niquijtohua:
    ‘Pampa Semaías cati ehua Nehelam amechyolmelajtoc quej se tajtolpanextijquet masque
    na amo nijtitantoc huan amechchihualti xijneltocaca iistacaticayo,'
  vie-1934: 'Hãy sai nói điều nầy cho mọi kẻ bị phu tù rằng: Đức Giê-hô-va phán về
    Sê-ma-gia ở Nê-hê-lam như vầy: Vì Sê-ma-gia đã nói tiên tri cho các ngươi, mà
    ta chưa hề sai nó, và nó đã làm cho các ngươi nhờ cậy sự giả dối,'
  hin-CV: '“सभी बंदियों को यह संदेश प्रगट कर दो: ‘नेहेलामी शेमायाह के विषय में याहवेह
    का संदेश यह है: इसलिये कि शेमायाह ने तुम्हारे समक्ष भविष्यवाणी की है यद्यपि उसे
    मैंने प्रगट किया ही न था तथा उसने तुम्हें असत्य पर विश्वास करने के लिए उकसा दिया,'
  spa-BES: 'Manda decir a todos los que han sido desterrados, diciendo: Esto es lo
    que el Señor ha dicho sobre Semaías de Nehelam: Porque Semaías a estado actuando
    como un profeta para ustedes, y yo no lo envié, y les ha hecho poner su fe en
    lo que es falso;'
  tdx-tdx: 'Ampisangitrifo amo hene am-pandrohizañeo ty hoe: Hoe t’Iehovà ty amy Semaià
