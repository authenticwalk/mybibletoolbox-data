  pan-pan: ਕੀ ਕੋਈ ਮਨੁੱਖ ਆਪਣੇ ਆਪ ਨੂੰ ਪੜਦੇ ਵਿੱਚ ਲੁਕਾ ਲਵੇਗਾ ਕਿ ਮੈਂ ਉਹ ਨੂੰ ਨਾ ਵੇਖਾਂ? ਯਹੋਵਾਹ
    ਦਾ ਵਾਕ ਹੈ। ਕੀ ਅਕਾਸ਼ ਅਤੇ ਧਰਤੀ ਮੇਰੇ ਨਾਲ ਨਹੀਂ ਭਰੇ ਹੋਏ? ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ
  mya-JVB: ငါ မ မြင် စေခြင်းငှါ အဘယ်သူသည် မထင်ရှား သော အရပ်၌ ပုန်းရှောင် ၍ နေနိုင်သနည်းဟု
    ထာဝရဘုရား မေး တော်မူ၏။ ငါ သည် ကောင်းကင် မြေကြီး ကို နှံ့ပြား သည် မ ဟုတ်လောဟု ထာဝရဘုရား
    မေး တော်မူ ၏။
  tbg-tbg: Hoe vovano voqi kukeqaviro vairaqe te kiae vira tavaainarave? Aqao kiave,
    te Noravano Kotika ekaa naaruvainivata vatainivata mpiqake vauraukave.
  hmo-hmo: Tau ta ese lau dekena amo ia hunia diba lasi, nega ibounai lau itaia noho.
    Badina be lau Lohiabada be guba ena kahana ibounai bona tanobada ena kahana ibounai
    dekenai lau noho.
  urd-urd: क्या कोई आदमी पोशीदा जगहों में छिप सकता है कि मैं उसे न देखूँ? ख़ुदावन्द
    फ़रमाता है। क्या ज़मीन — ओ — आसमान मुझसे मा'मूर नहीं हैं? ख़ुदावन्द फ़रमाता है।
  rus-SYN: Может ли человек скрыться в тайное место, где Я не видел бы его? говорит
    Господь. Не наполняю ли Я небо и землю? говорит Господь.
  bqc-SIM: Ma Dii ma mɛ̀, gbɛ̃e a e ulɛ guei mà gí aà eia? Mi musu ń zĩ́lɛo pao
    lé? Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Koiham keiya kon’a kisel mang thei dinga? Keima van leh leiset munjousea
    umjing kahi,’’ tin Pakaiyin aseiye.
  mar-mar: परमेश्वर असे म्हणतो, कोण असा आहे जो गुप्त ठिकाणी लपतो म्हणजे मी त्यास पाहू
    शकणार नाही? मी स्वर्ग आणि पृथ्वी भरून उरलो नाही काय?
  qub-qub: Noga ricanäpitaga ¿piraj pacacunman? Syëluchöpis allpachöpis caycämi. Noga
    Tayta Diosmi chayno në.
  bqp-bqp: Goo u koo kpĩ u kuke nɑ kun nùn wɑ? Nɑ wɑ̃ɑwɑ yɑm kpuro, wɔllɔ kɑ temɔ.
  hat-hat: Pa gen kote yon moun ka al kache pou m' pa wè l'. Nou pa konnen mwen toupatou
    nan syèl la ak sou latè a? Se Seyè a menm ki di sa.
  eng-BSB: “Can a man hide in secret places where I cannot see him?” declares the
    LORD. “Do I not fill the heavens and the earth?” declares the LORD.
  eng-WEBPB: Can anyone hide himself in secret places so that I can’t see him?” says
    the LORD. “Don’t I fill heaven and earth?” says the LORD.
  kbq-kbq: Hagi Ra Anumzamo'a huno, tamagrama antahi'zana mago vahemo'ma fra'ma ki'nesaniana
    Nagrikura onkegahie huta nehazo? Ra Anumzamo'a huno, monafine mopafinema Nagrama
    mani avi'mate'noana tamagra ontahi'nazafi?
  nhe-BL: Axaca hueli motlatis para ax niquitas. Na niitztoc campa hueli. Nijtemitía
    elhuicactli huan tlaltepactli. Queja nopa niquijtohua niimoTECO.
  gub-BL: Ni amo nupuner kwaw uzemimaw rehe wà. Aexak putar ihe wà nehe. Aipo napekwaw
    kwaw ywy nànàn ywak nànàn hereko haw.
  eng-DRA: Shall a man be hid in secret places, and I not see him, saith the Lord?
    do not I fill heaven and earth, saith the Lord?
