verse: JER.023.024
translations:
  mal-C: “ഞാൻ കാണാതവണ്ണം ഒരു മനുഷ്യന് ഒളിവിടങ്ങളിൽ ഒളിക്കാൻ കഴിയുമോ,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
    “ഞാൻ ആകാശവും ഭൂമിയും നിറഞ്ഞിരിക്കുന്നവനല്ലേ?” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Oder vermag sich einer in Schlupfwinkeln zu bergen, daß ich ihn nicht sehen
    sollte? - ist der Spruch Jahwes. Wie? fülle ich nicht den Himmel und die Erde
    an? - ist der Spruch Jahwes.
  lin-lin: « Boni, moto akoki solo kobombama na esika ya nkuku, bongo Ngai nazanga
    komona ye ? » elobi Yawe. « Boni, natondisa likolo mpe mabele te ? » elobi Yawe.
  eng-LSV: Is anyone hidden in secret places, || And I do not see him?” A declaration
    of YHWH, “Do I not fill the heavens and the earth?” A declaration of YHWH.
  eng-GNV: Can any hide him selfe in secrete places, that I shall not see him, sayth
    the Lord? Do not I fill heauen and earth, saieth the Lord?
  eng-WEBSTER: Can any hide himself in secret places that I shall not see him? saith
    the LORD. Do not I fill heaven and earth? saith the LORD.
  nhw-BL: Amo aqui hueli motlatis para amo niquitas. Na niitztoc campa hueli. Nijtemitía
    ilhuicactli huan tlaltipactli. Quej nopa niquijtohua niamoTECO.
  swh-ONEN: Je, mtu yeyote aweza kujificha mahali pa siri ili nisiweze kumwona?” Bwana
    asema. “Je, mimi sikuijaza mbingu na nchi?” Bwana asema.
  bba-bba: Goo u koo kpĩ u kuke nɑ kun nùn wɑ? Nɑ wɑ̃ɑwɑ yɑm kpuro, wɔllɔ kɑ temɔ.
  eng-KJVCPB: Can any hide himself in secret places that I shall not see him? saith
    the Lord. Do not I fill heaven and earth? saith the Lord.
  cpy-cpy: ¿Eenitatsima materoni romana-pitha-tena? Apatziro naaka nothotyiiro nojeekantawo
    maawoeni, nojeeki kepatsiki eejatzi inkiteki. Tema naaka Tajorentsi naawaetzirori
    iroka ñaantsi.”
  luo-luo: Jehova Nyasaye wacho niya, “Bende ngʼato nyalo pondo kuonde mopandore mondo
    omi kik anene? Donge apongʼo polo gi piny?”
  meu-meu: Iehova na e tomu, Tau ta na gabu hehunidia ai baine komu diba bena basina
    itaia a? Iehova na e tomu, Lau ese guba bona tanobada asina hahonudiamu a?
  npi-ULB: के मैले देख्‍न नसक्‍ने गरी कोही गुप्‍त ठाउँमा लुक्‍न सक्छ र ? यो परमप्रभुको
    घोषणा हो, र के स्वर्ग र पृथ्वीलाई म ढाक्दिनँ र ? यो परमप्रभुको घोषणा हो ।
  yor-yor: Ǹjẹ́ ẹnikẹ́ni lè sá pamọ́ sí ibi kọ́lọ́fín kan, kí èmi má ba a rí?” ni
    Olúwa wí. “Ǹjẹ́ èmi kò ha a kún ọ̀run àti ayé bí?” ni Olúwa wí.
  pes-OPCB: پس آیا کسی می‌تواند خود را از نظر من پنهان سازد؟ مگر نمی‌دانید که حضور
    من آسمان و زمین را فرا گرفته است؟
  tgl-ULB: Maaari bang makapagtago ang sinuman sa tagong lugar na hindi ko siya nakikita?
    —Ito ang pahayag ni Yahweh—at hindi ba ako ang nagpuno ng mga langit at ang lupa?
    —ito ang pahayag ni Yahweh.
  hui-hui: Agali mbira handabe nahe ha do heagua Anduane Homogo i̱na handabe nahe
    kobe. I̱ Anduane Homogoore howa dindiha harihabi haame kogome ha do karuni handa
    walia hai holebero.
  mya-mya: ငါ​မ​တွေ့​မ​မြင်​နိုင်​သော​အ​ရပ်​တွင်​အ​ဘယ် သူ​မျှ​ပုန်း​ကွယ်​၍​မ​နေ​နိုင်။
    ``ငါ​သည်​ကောင်း ကင်​ဘုံ​နှင့်​ကမ္ဘာ​မြေ​ကြီး​ပေါ်​ရှိ​အ​ရပ် တ​ကာ​တွင်​ရှိ​တော်​မူ​ကြောင်း​ကို​သင်​တို့
    မ​သိ​ကြ​သ​လော။-''
  bod-N: ངས་མི་མཐོང་བའི་ཆེད་དུ་མི་ནི་གསང་བའི་གནས་སུ་སྦ་ནུས་སམ། ང་ནི་གནམ་ས་གཉིས་ལ་ཁྱབ་ཡོད་པ་མ་ཡིན་ནམ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: Pano munhu angavanda, panzvimbo dzakavanzika zvokuti handingamuoni here?”
    ndizvo zvinotaura Jehovha. “Ko, handizadzi denga nenyika here?” ndizvo zvinotaura
    Jehovha.
  spa-BLM: ¿Puede alguien esconderse en lugares secretos ¿para que no lo vea?”, dice
    Yahvé. “¿No lleno yo el cielo y la tierra?”, dice Yahvé.
  cac-cac: 'A in val Jehová in svala'': Malaj junoc b''aj vach'' e c''ub''anel e b''a
    d''ayin. ¿Tom man̈ eyojtacoc to ayinn̈ej ec'' d''a masanil satchaan̈ yed'' d''a
    masanil sat luum?'
  swh-ULB: Je, kuna mtu yeyote anayejificha mahali penye siri ili nisiweze kumwona?
    -Hili ndilo tamko la Bwana-Je mbingu na nchi hazikujawa nami? -hili Ndilo tamko
    la Bwana.
  bel-bel: Ці можа чалавек схавацца ў патайнае месца, дзе Я ня бачыў бы яго? кажа
    Гасподзь. Ці ж не напаўняю Я неба і зямлю? кажа Гасподзь.
  deu-ELBBK: oder kann sich jemand in Schlupfwinkel verbergen, und ich sähe ihn nicht?,
    spricht der HERR. Erfülle ich nicht den Himmel und die Erde? Spricht der HERR.
  mbb-OT: Wazà etew he ebpekeeles diyà te meeles he lugar he kenè ku egkaahà. Wazè
    niw ve metueni he ziyà a te minsan hendei ziyà te langit wey ziyà te tanà? Iyan
    a, is Nengazen, is migkaǥi kayi.
  mal-2015: ഞാൻ കാണാതവണ്ണം ആർക്കെങ്കിലും മറയത്തു ഒളിപ്പാൻ കഴിയുമോ? എന്നു യഹോവയുടെ
    അരുളപ്പാടു; ഞാൻ ആകാശവും ഭൂമിയും നിറഞ്ഞിരിക്കുന്നവനല്ലയോ എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: „Či pes šaj vareko garuvel avke, hoj les te na dikhav?“ phenel o RAJ. „Či
    me na som všadzik, the pro ňebos the pre phuv?“ phenel o RAJ.
  pes-OPV: 'و خداوند می‌گوید: آیا کسی خویشتن را درجای مخفی پنهان تواند نمود که من
    او را نبینم مگر من آسمان و زمین را مملو نمی سازم؟ کلام خداوند این است.'
  ron-1924: Поате чинева сэ стя ынтр-ун лок аскунс фэрэ сэ-л вэд Еу?”, зиче Домнул.
    „Ну умплу Еу черуриле ши пэмынтул?”, зиче Домнул.
  ben-OBCV: কেউ কি এমন কোনো গোপন স্থানে লুকাতে পারে, যেখানে আমি তাকে দেখতে পাব না?”
    সদাপ্রভু এই কথা বলেন। “আমি কি স্বর্গ ও মর্ত্য জুড়ে থাকি না?” সদাপ্রভু এই কথা
    বলেন।
  som-som: Rabbigu wuxuu leeyahay, Miyaa cidi isku qarin kartaa meelo qarsoon oo aanan
    ka arki karin? Waxaa kaluu Rabbigu leeyahay, Anigu sow kama buuxo cirka iyo dhulkaba?
  lat-VUC: Si occultabitur vir in absconditis, et ego non videbo eum? dicit Dominus.
    Numquid non cælum et terram ego impleo? dicit Dominus.
  eng-ASVBT: Can any hide himself in secret places so that I shall not see him? saith
    Jehovah. Do not I fill heaven and earth? saith Jehovah.
  ita-1885: Potrebbesi nascondere alcuno in tali nascondimenti che io nol vedessi?
    dice il Signore; non riempio io il cielo, e la terra? dice il Signore.
  eng-LXXUP: Shall anyone hide himself in secret places, and I not see him? Do I not
    fill heaven and earth? saith the Lord.
  eng-ULB: Can anyone hide in a secret place so I cannot see him?—this is Yahweh's
    declaration— and do I not fill the heavens and the earth?—this is Yahweh's declaration.
  spa-VBL: ¿Puede la gente esconderse en lugares secretos donde yo no pueda verlos?
    pregunta el Señor. ¿No actúo en todos los lugares del cielo y de la tierra? pregunta
    el Señor.
  fra-_FOB: Quelqu'un se cachera-t-il dans des cachettes où je ne le voie point? dit
    l'Éternel. Ne remplis-je pas, moi, les cieux et la terre? dit l'Éternel.
  mal-mal: “ഞാൻ കാണാത്തവിധം ആർക്കെങ്കിലും രഹസ്യമായി ഒളിക്കുവാൻ കഴിയുമോ?” എന്ന് യഹോവയുടെ
    അരുളപ്പാട്; “ഞാൻ ആകാശവും ഭൂമിയും നിറഞ്ഞിരിക്കുന്നവനല്ലയോ” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  lit-lit: Ar gali žmogus pasislėpti slaptose vietose, kad aš jo nematyčiau? – sako
    VIEŠPATS. – Argi ne aš pripildau dangų ir žemę? – sako VIEŠPATS.
  urd-GVR: Kyā koī merī nazar se ġhāyb ho saktā hai? Nahīṅ, aisī jagah hai nahīṅ jahāṅ
    wuh mujh se chhup sake. Āsmān-o-zamīn mujh se māmūr rahte haiṅ.” Yih Rab kā farmān
    hai.
  suz-BL: मिनु मुर आं ङोंइती रे ख्रुइश्‍शा बाक्‍ने चाप्‍नीमी ङा? मिनु गो मेको आन कली
    तने मचाप्‍नुङमी ङा? मार, सरीङ नु रागी निम्‍फा कली गो प्रिंने मचाप्‍नुङा ङा?” दे
    परमप्रभु यावेमी देंत। बजन संग्रह १३९:७-१६
  eng-NOY: Can any one hide himself in secret places, So that I shall not see him?
    saith Jehovah; Do I nor fill heaven and earth? saith Jehovah.
  ita-1927: Potrebbe uno nascondersi in luogo occulto sì ch’io non lo vegga? dice
    l’Eterno. Non riempio io il cielo e la terra? dice l’Eterno.
  ckb-ckb: «یان کەس هەیە لە پەناگا خۆی بشارێتەوە و من نەیبینم؟ ئایا من ئاسمان و زەوی
    پڕناکەمەوە؟» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: In what secret place may a man take cover without my seeing him? says the
    Lord. Is there any place in heaven or earth where I am not? says the Lord.
  kan-OKCV: ನನ್ನ ಕಣ್ಣಿಗೆ ಬೀಳದಂತೆ ಯಾವನಾದರೂ ಗುಪ್ತಸ್ಥಳಗಳಲ್ಲಿ ಮರೆಮಾಚಿಕೊಳ್ಳಲು ಸಾಧ್ಯವೇ?
    ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. “ನಾನು ಭೂಮ್ಯಾಕಾಶಗಳಲ್ಲಿ ವ್ಯಾಪಿಸಿರುವವನಲ್ಲವೇ?” ಎಂದು ಯೆಹೋವ
    ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: யாராவது தன்னை நான் காணாதபடிக்கு மறைவிடங்களில் ஒளித்துக்கொள்ள முடியுமோ
    என்று யெகோவா சொல்லுகிறார்; நான் வானத்தையும் பூமியையும் நிரப்புகிறவர் அல்லவோ என்று
    யெகோவா சொல்லுகிறார்.
  spa-RV-1909: ¿Ocultaráse alguno, dice Jehová, en escondrijos que yo no lo vea? ¿No
    hincho yo, dice Jehová, el cielo y la tierra?
  ron-BTF: Poate cineva să se ascundă în locuri tainice ca eu să nu îl văd? spune
    DOMNUL. Nu umplu eu cerul și pământul? spune DOMNUL.
  eng-WEBP: Can anyone hide himself in secret places so that I can’t see him?” says
    the LORD. “Don’t I fill heaven and earth?” says the LORD.
  eng-FBV: Can people hide in secret places where I can't see them? asks the Lord.
    Don't I operate everywhere in heaven and on earth? asks the Lord.
  nld-1939: 'Kan iemand zich in een schuilhoek verbergen, Zodat Ik hem niet zou bespeuren,
    spreekt Jahweh? Vervul Ik niet hemel en aarde: Is de godsspraak van Jahweh!'
  nch-BL: Amo aqui hueli motatis para amo niquitas. Na niitztoc campa hueli. Nijtemitía
    ilhuicacti huan taltipacti. Quej nopa niquijtohua niamoTECO.
  vie-1934: 'Đức Giê-hô-va phán: Có người nào có thể giấu mình trong các nơi kín cho
    ta đừng thấy chăng? Đức Giê-hô-va phán: Há chẳng phải ta đầy dẫy các từng trời
    và đất sao?'
  hin-CV: क्या कोई व्यक्ति स्वयं को किसी छिपने के स्थान पर ऐसे छिपा सकता है, कि मैं
    उसे देख न सकूं?” यह याहवेह का प्रश्न है. “क्या आकाश और पृथ्वी मुझसे पूर्ण नहीं
    हैं?” यह याहवेह का प्रश्न है.
  spa-BES: ¿En qué lugar secreto puede un hombre ponerse a cubierto sin que yo lo
    vea? dice el Señor ¿Hay algún lugar en el cielo o en la tierra donde no esté?
    dice el Señor.
  tdx-tdx: Eo hao ty mahafietake am-pipalira’e ao tsy ho treako? hoe t’Iehovà. Tsy
    manitsike i likerañey naho ty tane toy hao iraho? hoe t’Iehovà.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “คนใดจะซ่อนจากเราไปอยู่ในที่ลับเพื่อเราจะมิ​ได้​เห​็นเขาได้​หรือ​”
    พระเยโฮวาห์ตรั​สว​่า “เรามิ​ได้​อยู่​เต็มฟ้าสวรรค์และโลกดอกหรือ
  por-BR-2018: Pode alguém se esconder num esconderijo,diz o SENHOR, que eu não o
    veja? Por acaso não sou eu, diz o SENHOR, que encho os céus e a terra?
  deu-ELO: Oder kann sich jemand in Schlupfwinkel verbergen, und ich sähe ihn nicht?
    spricht Jehova. Erfülle ich nicht den Himmel und die Erde? spricht Jehova.
  eng-WYC-2018: A man shall not be privy in hid places, and I shall not see him, saith
    the Lord. Whether I fill not heaven and earth? saith the Lord. (Shall a man hide
    himself in a secret place, and shall I not see him? saith the Lord. Do I not fill
    heaven and the earth? saith the Lord.)
  epo-epo: Ĉu homo povas kaŝi sin en tia sekreta loko, kie Mi lin ne vidus? diras
    la Eternulo; ĉu ne Mi plenigas la ĉielon kaj la teron? diras la Eternulo.
  uig-PIN: Birsi yoxurun jaylarda mɵküwalsa Mǝn uni kɵrǝlmǝmdimǝn? — dǝydu Pǝrwǝrdigar;
    — asman-zemin Mǝn bilǝn toldurulƣan ǝmǝsmu? — dǝydu Pǝrwǝrdigar.
  beo-beo: Dunu huluane da Na mae ba:ma:ne, wamoaligimu hamedei ba:sa. Na da mu amola
    osobo bagadega sogebi huluanedafa amo ganodini esala.
  tpi-OTNT: Na sapos man i go hait long wanpela hap, ating mi Bikpela, mi no inap
    lukim em? Bai mi lukim em, long wanem, mi Bikpela, mi stap long olgeta hap bilong
    heven na bilong graun.
  hau-SA: Akwai wanda zai iya ɓuya a lungu har da ba zan iya ganinsa ba?” In ji Ubangiji
    “Ban cika sama da ƙasa ba?” In ji Ubangiji.
  uig-LAT: Birsi yoshurun jaylarda möküwalsa Men uni körelmemdimen? — deydu Perwerdigar;
    — asman-zémin Men bilen toldurulghan emesmu? — deydu Perwerdigar.
  nde-nde: Umuntu angacatsha endaweni efihlakeleyo ukuba ngingamboni na?” kutsho uThixo.
    “Angithi ngigcwele ezulwini lasemhlabeni na?” kutsho uThixo.
  ton-ton: ‌ʻOku pehē ʻe Sihova, ʻE faʻa fakafufū ia ʻe ha taha ʻi ha ngaahi potu
    lilo ke ʻoua naʻaku ʻilo ia? ʻOku pehē ʻe Sihova, He ʻoku ʻikai fonu ʻae langi
    mo māmani ʻiate au?
  ces-1613: Zdaž se ukryje kdo v skrýších, abych já ho neshlédl? dí Hospodin. Zdaliž
    nebe i země já nenaplňuji? dí Hospodin.
  eng-WMB: Can anyone hide himself in secret places so that I can’t see him?” says
    the LORD. “Don’t I fill heaven and earth?” says the LORD.
  tam-TCV: “நான் காணாதபடிக்கு யாராவது தன்னை மறைவிடங்களில் ஒளித்துக்கொள்ள முடியுமா?”
    என்று யெகோவா அறிவிக்கிறார். “வானத்தையும், பூமியையும் நிரப்புகிறவர் நான் அல்லவோ?”
    என யெகோவா அறிவிக்கிறார்.
  ceb-ULB: May makatago ba sa hilit nga dapit aron dili ko siya makita? —mao kini
    ang giingon ni Yahweh—ug dili ba anaa man ako bisan asa sa kalangitan ug sa kalibotan?
    — mao kini ang giingon ni Yahweh.
  pol-UBG: Czy może się kto schować w ukryciu, abym go nie widział? – mówi PAN. Czy
    nie wypełniam nieba i ziemi? – mówi PAN.
  agr-agr: Nuadui minak makichkish uumjutmainchau ainawai. Nayaimpinmash, nugkanmash
    wika pujajai, wi nunak Tuke Pujuun dekaskenum tajai.
  kyc-kyc: Mendemepe nambame kanda naro panda mendena yalu pyuo kara nara. Namba yake
    panda dorenape isa yuu panda darenape peparaena kapa kapa pyuo karo doko emba
    see nalese?
  urd-GVU: کیا کوئی میری نظر سے غائب ہو سکتا ہے؟ نہیں، ایسی جگہ ہے نہیں جہاں وہ مجھ
