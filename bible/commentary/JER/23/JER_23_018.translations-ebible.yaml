verse: JER.023.018
translations:
  mal-C: എന്നാൽ യഹോവയുടെ വചനം ദർശിക്കുകയും കേൾക്കുകയും തക്കവണ്ണം അവരിൽ ആരാണ് അവിടത്തെ
    ആലോചനാസഭയിൽ നിന്നിട്ടുള്ളത്? അവിടത്തെ വചനത്തിനു ചെവിചായ്‌ക്കുകയും ശ്രദ്ധിക്കുകയും
    ചെയ്തതും ആര്?
  deu-TKW: Ja, wer im Rate Jahwes steht, der gewahrt und hört sein Wort! Wer mein
    Wort aufmerksam vernimmt, der thut es kund!
  lin-lin: Kasi nani kati na basakoli wana akotaki na mayangani ya Yawe mpo ete amona
    to mpe ayoka Liloba na Yawe ? Nani apesaki litoyi mpo na koyoka liloba na Ye ?
  eng-LSV: For who has stood in the counsel of YHWH, || And sees and hears His word?
    Who has regarded My word, and listens?
  eng-GNV: For who hath stand in the counsel of the Lord that he hath perceiued and
    heard his word? Who hath marked his worde and heard it?
  eng-WEBSTER: For who hath stood in the counsel of the LORD, and hath perceived and
    heard his word? who hath marked his word, and heard it ?
  nhw-BL: 'Huan na niquijto: Niyon se tlen nopa tlajtol pannextiani quiiximatij TOTECO,
    niyon catli yaya ichtacatzi moilhuía. Yeca amo huelis quicaquis icamanal. Niyon
    se inijuanti amo quichijtoc campica para quitlacaquilis sintla TOTECO quinotzayaya.'
  swh-ONEN: Lakini ni yupi miongoni mwao aliyesimama katika baraza la Bwana ili kuona
    au kusikia neno lake? Ni nani aliyesikiliza na kusikia neno lake?
  bba-bba: Yeremi u nɛɛ, ben wɑrɑ u kɑ Yinni Gusunɔ wesiɑnɑ. Nɡe ben wɑrɑ u win ɡɑri
    nuɑ u yi lɑɑkɑri kuɑ.
  eng-KJVCPB: For who hath stood in the counsel of the Lord, and hath perceived and
    heard his word? who hath marked his word, and heard it?
  luo-luo: To en ngʼa kuomgi mosechungoe kar ngʼado bura mar Jehova Nyasaye, mondo
    one kata owinji wachne?
  meu-meu: Badina be idia bogaragidia amo daika na Iehova ena henega ai vada e gini,
    ena hereva baine dibaia bona baine kamonaia totona? Eiava daika ese ena hereva
    vada e hakala henia bona vada e abia dae?
  npi-ULB: तापनि परमप्रभुको परिषद् सभामा को खडा भएको छ र ? उहाँको वचनलाई कसले देख्‍ने
    र कसले सुन्‍ने गर्छ र ? उहाँको वचनलाई कसले ध्यान दिने र सुन्‍ने गर्छ र ?
  yor-yor: Ṣùgbọ́n èwo nínú wọn ni ó dúró nínú ìgbìmọ̀ Olúwa láti rí i tàbí gbọ́ ọ̀rọ̀
    rẹ̀? Ta ni ó gbọ́ tí ó sì fetí sí ọ̀rọ̀ náà?
  pes-OPCB: ولی کدام یک از این انبیا آنقدر به خداوند نزدیک است تا افکار او را بداند
    و کلام او را بشنود؟ کدام یک از ایشان به سخنان او توجه کرده تا آن را درک نماید؟
  tgl-ULB: Ngayon, sino ang tatayo sa konseho ng pagtitipon ni Yahweh? Sino ang makakakita
    at makakarinig sa kaniyang salita? Sino ang magbibigay pansin sa kaniyang salita
    at makikinig?
  hui-hui: Ani layagola Yaremaia i̱na lalu, Bi mana latagi halu mbiwia haga agali
    biaruni aria mbiralime Anduane Homogo ibugua ogo ale bule lomanda bu kago ti namandabi
    ka. Ti mbiraoreli hangumebi Anduane Homogonaga bi larago hale hene nahe.
  mya-mya: ငါ​က``ဤ​ပ​ရော​ဖက်​များ​အ​နက်​အ​ဘယ်​သူ မျှ ထာ​ဝ​ရ​ဘု​ရား​၏​လျှို့​ဝှက်​သော​အ​ကြံ
    အ​စည်​တော်​တို့​ကို​သိ​ရှိ​သည်​ဟူ​၍​မ​ရှိ။ အ​ဘယ်​သူ​မျှ​ကိုယ်​တော်​၏​ဗျာ​ဒိတ်​တော်
    ကို​ကြား​သည်၊ နား​လည်​သည်​ဟူ​၍​မ​ရှိ​ကြ။ သူ​တို့​သည်​အ​ဘယ်​အ​ခါ​၌​မျှ​ထာ​ဝ​ရ ဘု​ရား​မိန့်​တော်​မူ​သော​စ​ကား​ကို​နား
    မ​ထောင်။ ပ​မာ​ဏ​လည်း​မ​ပြု​ကြ။-
  bod-N: འོན་ཀྱང་ཁོ་རྣམས་ལས་སུ་ཞིག་དཀོན་མཆོག་ཡ་ཝཱེའི་ཚོགས་ལ་ཞུགས་ནས་ཁོང་གི་བཀའ་ལ་མཉན་ཞིང་དེ་རྟོགས་པ་ཡིན་ནམ།
    སུ་ཞིག་གིས་རྣ་བ་བླགས་ནས་ཁོང་གི་བཀའ་ལ་མཉན་ཞིང་དེ་ཐོས་པ་ཡིན་ནམ།
  sna-sna: Asi ndiani pakati pavo akamira parangano yaJehovha, kuti aone kana kunzwa
    shoko rake? Ndiani akateerera akanzwa shoko rake?
  spa-BLM: Pues quién ha estado en el consejo de Yahvé, para que perciba y escuche
    su palabra? ¿Quién ha escuchado mi palabra y la ha oído?
  cac-cac: Palta a in Jehová in, a in svala' to a eb' syaloch sb'a in checab'oc chi',
    malaj juneloc xid'ec' eb' b'aj tz'och molchajel, ayic tzin lolon yed' eb' in checab'.
    Malaj juneloc syab' eb' in loloni.
  swh-ULB: Lakini nani amesimama katika mkutano wa baraza la Bwana? Ni nani anayeona
    na kusikia neno lake? Ni nani anayezingatia maneno yake na kusikiliza?
  bel-bel: Бо хто стаяў у радзе Госпада і бачыў і чуў слова Ягонае? Хто ўважаў слову
    Яго - і пачуў?
  deu-ELBBK: Denn wer hat im Rat des HERRN gestanden, dass er sein Wort gesehen und
    gehört hätte? Wer hat auf mein Wort gemerkt und gehört?
  mbb-OT: Piru hentei man kayi te menge teruen he ebpeneuven is netau te isip ku?
    Wazè man ganì sikandan mebpemineg te lalag ku wey wazè dan beliya is mibpengaǥi
    ku.
  mal-2015: യഹോവയുടെ വചനം ദർശിച്ചുകേൾപ്പാൻ തക്കവണ്ണം അവന്റെ ആലോചനസഭയിൽ നിന്നവൻ ആർ?
    അവന്റെ വചനം ശ്രദ്ധിച്ചുകേട്ടിരിക്കുന്നവൻ ആർ?
  rmc-rmc: Se ko lendar sas pre le RAJESKRI porada, hoj te dikhel a te šunel leskro
    lav? Ko delas pozoris a šunelas leskro lav?
  pes-OPV: زیرا کیست که به مشورت خداوند واقف شده باشد تا ببیند و کلام او رابشنود و
    کیست که به کلام او گوش فرا داشته، استماع نموده باشد.
  ron-1924: Чине а фост де фацэ ла сфатул Домнулуй ка сэ вадэ ши сэ аскулте кувынтул
    Луй? Чине а плекат урекя ла кувынтул Луй ши чине л-а аузит?
  ben-OBCV: কিন্তু তাদের মধ্যে কে সদাপ্রভুর সভায় দাঁড়িয়েছে তাঁকে দেখার বা তাঁর
    কথা শোনার জন্য? কে তাঁর বাক্য শুনে তা অবধান করেছে?
  som-som: Waayo, bal yaa guddiga Rabbiga dhex istaagay inuu garto oo maqlo eraygiisa?
    Yaase eraygiisa dhegta u dhigay oo soo maqlay?
  lat-VUC: Quis enim affuit in consilio Domini, et vidit, et audivit sermonem ejus?
    quis consideravit verbum illius, et audivit?
  eng-ASVBT: For who hath stood in the council of Jehovah, that he should perceive
    and hear his word? who hath marked my word, and heard it?
  ita-1885: Perciocchè, chi è stato presente nel segreto consiglio del Signore? e
    chi ha veduta, ed intesa la sua parola? chi ha porto l'orecchio alla sua parola,
    e l'ha udita?
  eng-LXXUP: For who has stood in the counsel of the Lord, and seen his word? who
    has hearkened, and heard?
  eng-ULB: Yet who has stood in Yahweh's council meeting? Who sees and hears his word?
    Who pays attention to his word and listens?
  spa-VBL: Pero ¿quién de ellos ha asistido al consejo del Señor para escuchar y entender
    lo que dice? ¿Quién ha prestado atención a sus instrucciones y las ha seguido?
  fra-_FOB: Car qui s'est trouvé au conseil de l'Éternel? Qui est-ce qui l'a vu, et
    a entendu sa parole? Qui a prêté l'oreille à sa parole, et qui l'a entendue?
  mal-mal: യഹോവയുടെ വചനം ദർശിച്ചുകേൾക്കുവാൻ തക്കവണ്ണം അവന്റെ ആലോചനസഭയിൽ നിന്നവനാര്?
    അവിടുത്തെ വചനം ശ്രദ്ധിച്ചുകേട്ടിരിക്കുന്നവനാര്?
  urd-GVR: 'Bāt to yih hai: Kaun Rab kī majlis meṅ sharīk huā hai? Wuh dekh le aur
    uskā farmān sun le! Kis ne tawajjuh de kar merā kalām sun liyā hai?'
  suz-BL: तन्‍न सु परमप्रभु यावे आ लोव़ नेंचा नु रुप्‍चा कली मेको आ अर्ती गेतीकेम
    बाक्‍म ङा? सुम मेको आ लोव़ शेंचा कली नोफा दाइश्‍शा नेंशो बाक्‍म ङा?
  eng-NOY: For who of them hath stood in the council of Jehovah, And hath seen and
    heard his word? Who hath listened to his word and heard it?
  ita-1927: poiché chi ha assistito al consiglio dell’Eterno, chi ha veduto, chi ha
    udito la sua parola? Chi ha prestato orecchio alla sua parola e l’ha udita?
  ckb-ckb: بەڵام کامیان لە ئەنجومەنی یەزدان ڕاوەستا و بینی و گوێی لە فەرموودەکانی
    بوو؟ کامیان فەرموودەکانی بیست و گوێی لێ گرت؟
  eng-BBE: For which of them has knowledge of the secret of the Lord, and has seen
    him, and given ear to his word? which of them has taken note of his word and given
    attention to it?
  kan-OKCV: ಆದರೆ ಯಾರು ಯೆಹೋವ ದೇವರ ಆಲೋಚನೆಯ ಸಭೆಯಲ್ಲಿ ನಿಂತು ಆತನ ವಾಕ್ಯವನ್ನು ತಿಳಿದುಕೊಂಡು
    ಕೇಳಿದ್ದಾರೆ? ಯಾರು ಆತನ ವಾಕ್ಯವನ್ನು ಲಕ್ಷ್ಯವಿಟ್ಟು ಕೇಳಿದ್ದಾರೆ?
  tam-2017: யெகோவாவுடைய ஆலோசனையில் நின்று, அவருடைய வார்த்தையைக் கேட்டறிந்தவன் யார்?
    அவருடைய வார்த்தையைக் கவனித்துக் கேட்டவன் யார்?
  spa-RV-1909: Porque ¿quién estuvo en el secreto de Jehová, y vió, y oyó su palabra?
    ¿quién estuvo atento á su palabra, y oyó?
  ron-BTF: Fiindcă cine a stat la sfatul DOMNULUI și a priceput și a auzit cuvântul
    său? Cine a însemnat cuvântul său și l-a auzit?
  eng-WEBP: For who has stood in the council of the LORD, that he should perceive
    and hear his word? Who has listened to my word, and heard it?
  eng-FBV: But who of them has attended the Lord's council to hear and understand
    what he's saying? Who has paid attention to his instructions and followed them?
  nld-1939: Wie hunner heeft in de raad van Jahweh gestaan, Zijn woord gezien en gehoord,
    wie het begrepen?
  nch-BL: 'Huan na niquijto: Yon se ten nopa tajtolpanextijquet quiixmati TOTECO,
    yon cati yaya ixtacatzi moilhuía. Yeca amo huelis quicaquis icamanal. Yon se ten
    inijuanti amo quichijtoc campeca para quitacaquilis TOTECO.'
  vie-1934: Vậy ai đã đứng được trong sự bàn luận của Đức Giê-hô-va, để được ngắm
    xem và nghe lời Ngài? Ai đã suy xét và nghe lời Ngài?
  hin-CV: कौन याहवेह की संसद में उपस्थित हुआ है, कि याहवेह को देखे तथा उनका स्वर सुने?
  spa-BES: ¿Por cuál de ellos tiene conocimiento del secreto del Señor, y lo ha visto
    y ha escuchado su palabra? ¿Cuál de ellos ha tomado nota de su palabra y le ha
    prestado atención?
  tdx-tdx: Fa ia ty nijohañe am-pivori’ Iehovà ao hahaoniñe, hijanjiñe o tsara’eo?
    Ia ty nañaoñe i nafè’ey, naho nahafitsendreñ’aze?
  tha-KJV: เพราะว่าผู้ใดเล่าที่​ได้​ยืนอยู่ในคำตักเตือนของพระเยโฮวาห์ ที่​จะพิ​เคราะห์​เห​็นและฟังพระวจนะของพระองค์
    หรือผู้ใดที่เชื่อฟังพระวจนะของพระองค์และคอยฟัง
  por-BR-2018: Pois quem esteve no conselho do SENHOR, e viu e ouviu sua palavra?
    Quem prestou atenção a sua palavra, e a ouviu?
  deu-ELO: Denn wer hat im Rate Jehovas gestanden, daß er sein Wort gesehen und gehört
    hätte? Wer hat auf mein Wort gemerkt und gehört?
  eng-WYC-2018: For why who is present in the counsel of the Lord (or For who hath
    stood in the council of the Lord), and saw, and heard his word? who beheld, and
    heard the word of him?
  epo-epo: Sed kiu staris en la konsilo de la Eternulo, kaj vidis kaj aŭdis Lian vorton?
    kiu aŭdis Lian vorton kaj komprenis?
  uig-PIN: Biraⱪ ulardin ⱪaysi birsi Pǝrwǝrdigarning kengixidǝ Uning sɵz-kalamini
    bayⱪap qüxinix wǝ anglax üqün turƣan? Ulardin kim Uning sɵzini ⱪulaⱪ selip angliƣan?
  beo-beo: 'Na (Yelemaia) da amane sia:i, “Amo balofede dunu afae da Hina Gode Ea
    wamolegei asigi dawa:su amo hamedafa dawa:i galu. Afae da Ea sia: amola Ea sia:i
    adole iasi amo hame nabi amola hame dawa:digi.'
  tpi-OTNT: Na Jeremaia i tok olsem, “I no gat wanpela bilong ol dispela profet i
    bin stap long kibung bilong Bikpela na kisim tok bilong en. I no gat wanpela bilong
    ol i bin putim yau gut long tok bilong Bikpela.
  hau-SA: Amma wane ne a cikinsu ya taɓa tsaya a majalisar Ubangiji yă ga ko ya ji
    maganarsa? Wa ya saurari ya kuma ji maganarsa?
  uig-LAT: Biraq ulardin qaysi birsi Perwerdigarning kéngishide Uning söz-kalamini
    bayqap chüshinish we anglash üchün turghan? Ulardin kim Uning sözini qulaq sélip
    anglighan?
  nde-nde: Kodwa nguphi wabo owake wema emhlanganweni kaThixo ukuba abone kumbe ezwe
    ilizwi lakhe na? Ngubani olilaleleyo walizwa ilizwi lakhe?
  ton-ton: “He ko hai naʻe tuʻu ʻi he potu lilo ʻa Sihova, ke ne ʻilo mo fanongo ki
    heʻene folofola? Ko hai kuo fanongo ki heʻene folofola, mo tokanga ki ai?
  ces-1613: Nebo kdož jest stál v radě Hospodinově, a viděl neb slyšel slovo jeho?
    Kdo pozoroval slova jeho, neb vyslechl je?
  eng-WMB: For who has stood in the council of the LORD, that he should perceive and
    hear his word? Who has listened to my word, and heard it?
  tam-TCV: யெகோவாவின் வார்த்தையைக் காணும்படியும், கேட்கும்படியும் யெகோவாவின் ஆலோசனைச்
    சபையில் அவர்களில் எவன் நின்றான்? அவருடைய வார்த்தையைக் கவனித்துக் கேட்டவன் யார்?
  ceb-ULB: Apan kinsa man ang nagbarog sa panagtigom ni Yahweh? Kinsa man ang nakakita
    ug nakadungog sa iyang pulong? Kinsa man ang nanumbaling ug naminaw sa iyang pulong?
  pol-UBG: Któż bowiem stał w radzie PANA, widział i słyszał jego słowo? Kto rozważył
    jego słowa i usłyszał je?
  agr-agr: ¿Yaita nigki waya Tuke Pujuujai chichasush? ¿Yaita nuna wainkaush, tuja
    nuniashkush chichamen antugkaush? ¿Yaita nuna antuk puyatjus umiktajai tusa anentaimush?
  kyc-kyc: Nambame lao, Poropeta akali dapwame mendemepe Kamongona suu pinginya yalu
    pyuo silyamo dupwa soo nyii nange. Dee nakama mendemepe banya pii doko soope dee
    soo nyuope pii nange. Banya pii lapyamo dupwana doko mende lalyamo lao sakaminginde
    daa.
  urd-GVU: 'بات تو یہ ہے: کوں رب کی مجلس میں شریک ہوا ہے؟ وہ دیکھ لے اور اُس کا فرمان
    سن لے! کس نے توجہ دے کر میرا کلام سن لیا ہے؟'
  deu-1912: Aber wer ist im Rat des HERRN gestanden, der sein Wort gesehen und gehört
    habe? Wer hat sein Wort vernommen und gehört?
  kan-2017: ಅವರಲ್ಲಿ ಯಾರು ಯೆಹೋವನ ಆಲೋಚನಾಸಭೆಯಲ್ಲಿ ನಿಂತು ಆತನ ಮಾತನ್ನು ಕೇಳಿ ತಿಳಿದುಕೊಂಡಿದ್ದಾರೆ?
    ಯಾರು ಆತನ ನುಡಿಗೆ ಕಿವಿಗೊಟ್ಟು ಗಮನಿಸಿದ್ದಾರೆ?
  yap-yap: Mug ga’ar, “Dariy reb e pi profet ney ni ka’a nang laniyan’ SOMOL. Dariy
    bagayad ni ka’a rung’ag ara ka’a nang fan e thin rok, ara ka’a motoyil ara tiyan’
    ko tin keyog.
  hlt-MCSB: Tedae BOEIPA kah baecenol dongah pai tih aka hmu coeng neh a ol aka ya
    te unim? A ol te a ol bangla aka hnatung tih aka ya te unim?
