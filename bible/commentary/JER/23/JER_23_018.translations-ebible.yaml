    atrufina Agri avuga mani'neno, agra avufintira Anumzamofona negeno nanekema hiana
    antahi'ne? Ana hu'neankino Agrama hia nenekea mago'mo'e huno agesafintira ontahi'ne.
  nhe-BL: 'Huan na niquijto: Niyon se tlen nopa tiocamanalohuani quiixmatij TOTECO,
    niyon tlen yajaya ixtacatzi moilhuía. Yeca ax huelis quicaquis itlajtol. Niyon
    se yajuanti ax quichijtoc campeca para quitlacaquilis intla TOTECO quinotzayaya.'
  gub-BL: Na'e aze'eg ihe. — Aipo amo Tupàn ze'eg imume'u har ukwaw tuwe Tupàn Tuweharupi
    Wiko Ma'e ima'enukwaw paw a'e. Aipo amo wexak ize'eg. Aipo amo wenu ize'eg. Aipo
    amo uzekaiw hehe. Aipo amo weruzar, a'e ihe.
  eng-DRA: For who hath stood in the counsel of the Lord, and hath seen and heard
    his word? Who hath considered his word and heard it?
