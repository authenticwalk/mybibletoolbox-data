verse: JER.023.006
translations:
  mal-C: അദ്ദേഹത്തിന്റെ കാലത്ത് യെഹൂദാ രക്ഷിക്കപ്പെടും, ഇസ്രായേൽ സുരക്ഷിതരായി ജീവിക്കും.
    യഹോവ നമ്മുടെ നീതിമാനായ രക്ഷകൻ, എന്ന പേരിനാൽ അദ്ദേഹം അറിയപ്പെടും.
  deu-TKW: 'in seinen Tagen wird Juda geholfen werden, und wird Israel in Sicherheit
    wohnen, und dies wird sein Name sein, mit dem man ihn benennen wird: Jahwe ist
    unsere Gerechtigkeit!'
  lin-lin: 'Na eleko ya mokonzi wana, mokili ya Yuda ekobikisama, mpe mokili ya Isalaele
    ekozala na kimia. Tala kombo oyo bakobengela ye : Yawe azali Bosembo na biso.'
  eng-LSV: 'Judah is saved in His days, and Israel dwells confidently, || And this
    [is] His Name that YHWH proclaims Him: Our Righteousness.'
  eng-GNV: In his dayes Iudah shalbe saued, and Israel shall dwell safely, and this
    is the Name wherby they shall call him, The Lord our righteousnesse.
  eng-WEBSTER: 'In his days Judah shall be saved, and Israel shall dwell in safety:
    and this is his name by which he shall be called, JEHOVAH OUR RIGHTEOUSNESS.'
  nhw-BL: 'Huan ipan nopa tonali Judá ehuani elise ica temachili huan tlali Israel
    quipiyas tlasehuilistli. Huan quitocaxtise nopa tlanahuatijquetl: ‘TOTECO Catli
    Techchihua Tixitlahuaque Iixpa.’ ”'
  swh-ONEN: 'Katika siku zake, Yuda ataokolewa na Israeli ataishi salama. Hili ndilo
    jina atakaloitwa: Bwana Haki Yetu.'
  bba-bba: Win wɑɑti ye sɔɔ, Yudɑbɑ bɑ koo fɑɑbɑ wɑ. Kpɑ u de Isirelibɑ bɑ n wɑ̃ɑ
    bɔri yɛndu sɔɔ. Kpɑ bɑ n nùn sokumɔ bɑ n mɔ̀, Yinni Gusunɔwɑ u sɑ̃ɑ ben fɑɑbɑ
    kowo.
  eng-KJVCPB: 'In his days Judah shall be saved, and Israel shall dwell safely: and
    this is his name whereby he shall be called, THE LORD OUR RIGHTEOUSNESS.'
  luo-luo: 'E ndalone Juda noresi kendo Israel nodag gi kwe. Ma e nying ma ibiro luongego:
    Jehova Nyasaye mamiyo wabedo jo-ratiro.”'
  meu-meu: lena nega ai Iuda na baine roho mawi, bona Israel na baine noho namonamo.
    ia ladana bae hatoa “Iehova na eda kara maoromaoro”.
  npi-ULB: उसको दिनमा यहूदा यहूदा बचाइनेछ, र इस्राएल सुरक्षितसाथ जिउनेछ । तब यो नाउँले
    उसलाई बोलाइनेछः परमप्रभु हाम्रो धार्मिकता हुनुहुन्छ ।
  yor-yor: 'Ní ọjọ́ rẹ̀ ni a ó gba Juda là, Israẹli yóò sì máa gbé ní aláìléwu. Èyí
    ni orúkọ tí a ó fi máa pè é: Olúwa Òdodo wa.'
  pes-OPCB: '@see-verse:JER.023.005'
  tgl-ULB: 'Sa kaniyang mga kapanahunan, maliligtas ang Juda at mamumuhay ang Israel
    ng may katiwasayan. At ito ang pangalan na itatawag sa kaniya: Si Yahweh ang ating
    Katuwiran.'
  cbu-NT: An kurakaam kínaru, uru Utaáchchee wanasir ksutku, kamungamsin taachinllinaya.
    Israelchichsha ksatam taaksin, anoo kuraka, Iy Apanllirini tapachindampani, atusin
    ísamachinllinaya.
  hui-hui: Agali ogoni ibalu ibu kini kangi Yuda Isaraelebi bibahende genda mbira
    nawi bayale dege holebira. Tigua lalu, Kini ogoni ibunaga mini ogo Anduane Homogo
    Ibu Inanaga Mini Tigabi Wulene Teneore Ka, lolebira.
  mya-mya: ထို​မင်း​နန်း​စံ​ချိန်​၌​ယု​ဒ​ပြည်​သား​တို့​သည် ဘေး​မဲ့​လုံ​ခြုံ​မှု​ရှိ​လျက်၊
    ဣ​သ​ရေ​လ​ပြည် သား​တို့​သည်​ငြိမ်း​ချမ်း​သာ​ယာ​စွာ​နေ​ထိုင် ရ​ကြ​လိမ့်​မည်။ သူ​တို့​သည်​ထို​မင်း​၏​ဘွဲ့
    နာ​မ​ကို``ငါ​တို့​အား​ကယ်​တင်​တော်​မူ​သော ထာ​ဝ​ရ​ဘု​ရား'' ဟူ​၍​ခေါ်​ဆို​သ​မုတ်​ကြ
    လိမ့်​မည်။
  bod-N: ཁོང་གི་སྐུ་རིང་དུ་ཡ་ཧུ་དཱ་ལ་ཐར་པ་འཐོབ་པར་འགྱུར་ཞིང་། ཡེས་ར་ཨེལ་ཡང་བདེ་བར་གནས་པར་འགྱུར་བས།
    ཁོང་གི་མཚན་ལ་ཡ་ཝཱེ་ངེད་ཅག་གི་དྲང་བདེན་ཞེས་འབོད་པར་འགྱུར་རོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: 'Pamazuva ake Judha achaponeswa uye Israeri achagara norugare. Zita rake
    raachatumidzwa ndirori rokuti: Jehovha Ndiye Kururama Kwedu.'
  spa-BLM: 'En sus días Judá se salvará, e Israel habitará con seguridad. Este es
    el nombre por el que será llamado: Yahvé, nuestra justicia.'
  cac-cac: 'A d''a stiempoal ol yac'' reyal chi'', ol colchajcanel eb'' aj Judá yed''
    pax eb'' aj Israel, man̈xalaj tas ol sna eb''. Aton jun b''i tic ol ac''joc sb''ioc:
    A Jehová sb''oanel tas tzon̈ aj d''a stojolal.'
  swh-ULB: Katika siku zake Yuda ataokolewa, na Israeli wataishi kwa usalama. Na jina
    lake atakayeitwa Bwana ni haki yetu.
  bel-bel: 'У дні Яго Юда і Ізраіль будуць жыць у бясьпецы; і вось - імя Яго, якім
    будуць называць Яго: «Гасподзь - апраўданьне наша!»'
  wed-wed: Wei maranaina mai Judah, ina vilawani ma Israel ana nuaubai ina mae. Ma
    wavana ina ḡorei, Bada Tauterevaijijimanita.”
  deu-ELBBK: 'In seinen Tagen wird Juda gerettet werden und Israel in Sicherheit wohnen;
    und dies wird sein Name sein, mit dem man ihn nennen wird: HERR, unsere Gerechtigkeit.'
  mbb-OT: 'Iyan heini ngazan he igngazan kandin: ‘Is Nengazen iyan Mibeǥey Kenitew
    te Ketazeng.’ Dutun he timpu egkelibri is Juda wey ebpekaangken te kelinew is
    Israel.'
  mal-2015: അവന്റെ കാലത്തു യെഹൂദാ രക്ഷിക്കപ്പെടും; യിസ്രായേൽ നിർഭയമായി വസിക്കും; അവന്നു
    യഹോവ നമ്മുടെ നീതി എന്നു പേർ പറയും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: 'Sar ov kraľinela, o Juda ela zachraňimen a o Izrael dživela andro smirom.
    Kale naveha les vičinena: ‚O RAJ hin amaro spravodľišagos.‘'
  pes-OPV: 'در ایام وی یهودا نجات خواهد یافت و اسرائیل با امنیت ساکن خواهد شد و اسمی
    که به آن نامیده می‌شود این است: یهوه صدقینو (یهوه عدالت ما).'
  ron-1924: 'Ын время Луй, Иуда ва фи мынтуит ши Исраел ва авя линиште ын локуинца
    луй; ши ятэ Нумеле пе каре и-Л вор да: ‘Домнул, Неприхэниря ноастрэ’!'
  aui-aui: Bi mma naboni siniwaghawaghayeni, ‘Yawe God keda rotomanidi kiiravidaye
    yabera.’ Yana wiibada kamone, na Jiuda damdi na nuwabeye sinamake bi Isrel damdi
    na nuwaruririye sinamake.”
  ben-OBCV: তার সময়ে যিহূদা পরিত্রাণ পাবে এবং ইস্রায়েল নিরাপদে বসবাস করবে। আর এই
    নামে সে আখ্যাত হবে, সদাপ্রভু আমাদের ধার্মিক ত্রাণকর্তা।
  som-som: Oo wakhtigiisa dadka Yahuudah way badbaadi doonaan, oo dadka Israa'iilna
    ammaan bay ku degganaan doonaan, oo magiciisa lagu magacaabi doonona waa Rabbiga
    Xaqnimadayada ah.
  lat-VUC: 'In diebus illis salvabitur Juda, et Israël habitabit confidenter: et hoc
    est nomen quod vocabunt eum: Dominus justus noster.'
  eng-ASVBT: 'In his days Judah shall be saved, and Israel shall dwell safely; and
    this is his name whereby he shall be called: Jehovah our righteousness.'
  ita-1885: 'A'' suoi dì Giuda sarà salvato, ed Israele abiterà in sicurtà; e questo
    sarà il suo Nome, del quale sarà chiamato: IL SIGNORE NOSTRA GIUSTIZIA.'
  eng-LXXUP: 'In his days both Judah shall be saved, and Israel shall dwell securely:
    and this is his name, which the Lord shall call him, Jehozadak among the prophets.'
  eng-ULB: 'In his days Judah will be rescued, and Israel will live in security. Then
    this is the name by which he will be called: Yahweh is our righteousness.'
  spa-VBL: 'Cuando sea rey, Judá se salvará e Israel vivirá en seguridad. Este es
    el nombre que recibirá: El Señor que nos hace justos.'
  fra-_FOB: 'En ses jours Juda sera sauvé, et Israël habitera en assurance; et voici
    le nom dont on l''appellera: l''Éternel notre justice.'
  mal-mal: അവന്റെ കാലത്ത് യെഹൂദാ രക്ഷിക്കപ്പെടും; യിസ്രായേൽ സുരക്ഷിതരായി വസിക്കും;
    അവന് ‘യഹോവ നമ്മുടെ നീതി’ എന്നു പേര് പറയും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  lit-lit: 'Jo dienomis Judas bus išgelbėtas ir Izraelis gyvens saugiai. Ir toks jo
    vardas, kuriuo jis bus vadinamas: VIEŠPATS – mūsų teisumas.'
  urd-GVR: Us ke daur-e-hukūmat meṅ Yahūdāh ko chhuṭkārā milegā aur Isrāīl mahfūz
    zindagī guzāregā. Wuh ‘Rab Hamārī Rāstbāzī’ kahlāegā.
  suz-BL: मेकोम सासन पवा ना यहूदा श्‍येत रे प्रोंइचा पुंइसीब। मिनु इस्राएल मारेइ मदुम्‍थु
    बाक्‍ब। मेको आ नेंम मेकोपुकी तुइक्‍चा पुंइसीनीमी। मेको आ नें ‘परमप्रभु यावे आंइ
    कली ठीक पाइब बाक्‍ब’ देंनीम” देंत। ब्‍यवस्‍था ३३:२८; येरमीया ३३:१६; यसैया ४५:२४
  eng-NOY: In his days Judah shall be saved, And Israel shall dwell securely; And
    this is the name which shall be given him, Jehovah-is-our-salvation.
  ita-1927: 'Ai giorni d’esso, Giuda sarà salvato, e Israele starà sicuro nella sua
    dimora: e questo sarà il nome col quale sarà chiamato: “l’Eterno nostra giustizia”.'
  ckb-ckb: 'لە سەردەمی ئەودا یەهودا ڕزگاری دەبێت و ئیسرائیل بە ئاسوودەیی نیشتەجێ دەبێت.
    ئەو ناوەی کە پێی دەناسرێت: ”یەزدان ڕاستودروستیمانە.“»'
  eng-BBE: 'In his days Judah will have salvation and Israel will be living without
    fear: and this is the name by which he will be named, The Lord is our righteousness.'
  kan-OKCV: ಆತನ ದಿನಗಳಲ್ಲಿ ಯೆಹೂದ್ಯರು ಸುರಕ್ಷಿತರಾಗಿರುವರು. ಇಸ್ರಾಯೇಲರು ನೆಮ್ಮದಿಯಿಂದ ವಾಸಿಸುವರು.
    ಯೆಹೋವ ಚಿದ್ಕೇನು ಎಂದರೆ, ಯೆಹೋವ ದೇವರೇ ನಮ್ಮ ಸದ್ಧರ್ಮ ಎಂಬ ಹೆಸರು ಅವರಿಗಿರುವುದು.
  tam-2017: அவர் நாட்களில் யூதா காப்பாற்றப்படும், இஸ்ரவேல் சுகமாக வாசம்செய்யும்; அவருக்குச்
    சூட்டப்படும் பெயர் நமது நீதியாயிருக்கிற யெகோவா என்பதே.
  spa-RV-1909: 'En sus días será salvo Judá, é Israel habitará confiado: y este será
    su nombre que le llamarán: JEHOVÁ, JUSTICIA NUESTRA.'
  ron-BTF: 'În zilele lui Iuda va fi salvat și Israel va locui în siguranță; și acesta
    este numele lui, prin care va fi numit: DOMNUL DREPTATEA NOASTRĂ.'
  eng-WEBP: 'In his days Judah will be saved, and Israel will dwell safely. This is
    his name by which he will be called: The LORD our righteousness.'
  eng-FBV: 'When he is king, Judah will be saved, and Israel will live in safety.
    This is the name he will be called: The Lord Who Makes Us Right.'
  nld-1939: 'In zijn dagen zal Juda worden verlost, En Israël in veiligheid wonen;
    En dit is de Naam, waarmee men Hem noemt: Jahweh, onze gerechtigheid!'
  nch-BL: 'Huan ipan nopa tonali Judá ehuani itztose ica temachili huan tali Israel
    quipiyas tasehuilisti. Huan quitocaxtise nopa tanahuatijquet: ‘TOTECO Cati Techchihua
    Tixitahuaque Iixpa.’ ”'
  vie-1934: 'Đang đời vương đó, Giu-đa sẽ được cứu; Y-sơ-ra-ên sẽ ở yên ổn, và người
    ta sẽ xưng danh Đấng ấy là: Đức Giê-hô-va sự công bình chúng ta!'
  hin-CV: 'तब उन दिनों में यहूदिया संरक्षित रखा जाएगा तथा इस्राएल सुरक्षा में निवास
    करेगा. उन दिनों उसकी पहचान होगी: ‘याहवेह हमारी धार्मिकता.’'
  spa-BES: 'En sus días, Judá tendrá la salvación e Israel vivirá sin temor; y este
    es el nombre con el que se llamará: El Señor es nuestra justicia.'
  tdx-tdx: 'Ho rombaheñe amo andro’eo t’Iehodà, vaho hiaiñañoleñañe t’Israele; le
    zao ty tahina’e hikanjiañe aze: Iehovà Havantaña’ay.'
  tha-KJV: ในสมัยของท่าน ยู​ดาห์จะรอดได้ และอิสราเอลจะอาศัยอยู่​อย่างปลอดภัย และนี่จะเป็นนามซึ่งเราจะเรียกท่าน
    คือ พระเยโฮวาห์เป็นความชอบธรรมของเรา”
  por-BR-2018: 'Em seus dias Judá será salvo, e Israel habitará em segurança; e este
    será seu nome com que o chamarão: O SENHOR é nossa justiça.'
  deu-ELO: 'In seinen Tagen wird Juda gerettet werden und Israel in Sicherheit wohnen;
    und dies wird sein Name sein, mit dem man ihn nennen wird: Jehova, unsere Gerechtigkeit.'
  eng-WYC-2018: In those days Judah shall be saved, and Israel shall dwell trustily;
    and this is the name which they shall call him, The Lord our rightful [or Our
    rightwise Lord].
  epo-epo: 'En lia tempo Jehuda estos savita kaj Izrael loĝos sendanĝere; kaj jen
    estas la nomo, per kiu oni lin nomos: La Eternulo estas nia justeco.'
  uig-PIN: Uning künliridǝ Yǝⱨuda ⱪutⱪuzulidu, Israil aman-tinqliⱪta turidu; u xu
    nami bilǝn atiliduki — «Pǝrwǝrdigar Ⱨǝⱪⱪaniyliⱪimiz».
  beo-beo: E da Hina Bagade hamoi dagoiba:le, Yuda dunu da olofoiwane gaga:i dagoi
    ba:mu. Ilia da Ema dio asulimu, amo ‘Hina Gode, ninia Moloidafa Gaga:su.’”
  tpi-OTNT: Na long taim em i stap king, ol Juda na Israel bai i no gat hevi moa.
    Bai mi kisim bek ol na bai ol i sindaun gut tasol. Na bai ol i kolim nem bilong
    dispela king olsem, Bikpela em i as bilong stretpela pasin bilong yumi.
  hau-SA: A cikin zamaninsa za a ceci Yahuda Isra’ila kuma zai zauna lafiya. Sunan
    da za a kira shi ke nan, Ubangiji Adalcinmu.
  uig-LAT: Uning künliride Yehuda qutquzulidu, Israil aman-tinchliqta turidu; u shu
    nami bilen atiliduki — «Perwerdigar Heqqaniyliqimiz».
  nde-nde: 'Ensukwini zayo uJuda uzasindiswa, lo-Israyeli ahlale evikelekile. Ibizo
    azabizwa ngalo yileli elithi: UThixo Oyikulunga Kwethu.”'
  ton-ton: '‌ʻE fakamoʻui ʻa Siuta, pea ʻe nofo fiemālie ʻa ʻIsileli ʻi hono ngaahi
    ʻaho ko ia: pea ko hono huafa eni ʻe ui ai ia, KO SIHOVA KO HOTAU MĀʻONIʻONI.'
  ces-1613: 'Za dnů jeho spasen bude Juda, a Izrael bydliti bude bezpečně, a toť jest
    jméno jeho, kterýmž ho nazývati bude: Hospodin spravedlnost naše.'
  eng-WMB: 'In his days Judah will be saved, and Israel will dwell safely. This is
    his name by which he will be called: The LORD our righteousness.'
  tam-TCV: அவருடைய நாட்களில் யூதா காப்பாற்றப்படும். இஸ்ரயேல் பாதுகாப்புடன் வாழும்.
    யெகோவாவே நமது நேர்மை என்ற பெயரால் அவர் அழைக்கப்படுவார்.
  ceb-ULB: 'Maluwas ang Juda, ug magpuyo ang Israel nga layo sa piligro. Unya mao
    kini ang ngalan nga siya pagatawagon: Si Yahweh mao ang atong pagkamatarong.'
  pol-UBG: 'Za jego dni Juda będzie zbawiona, a Izrael będzie mieszkał bezpiecznie.
    A to jest jego imię, którym będą go nazywać: PAN NASZĄ SPRAWIEDLIWOŚCIĄ.'
  agr-agr: 'Nii inamjatna dui, mina aentsug Judá wegantu aidauk ayamjumaktinai, tuja
    Israel aents aidaushkam agkan shiig batsamsagtinai. Nunidau asag, Apajuí daajinak:
    ‘Tuke Pujuuwai iina depetmitkagbauk’ tuu adaikagtinai.'
  kyc-kyc: Baa kiŋi ingyaramo dokopa Juta wambu dupwa kyawa minyara. Dee Isaraele
    wambu dupwa manda rao mona seramo palyuo karo pirami. Banya kingi doko Kamongo
    Namwana Lete Wai Pyao Nyingi, larami.
  urd-GVU: اُس کے دورِ حکومت میں یہوداہ کو چھٹکارا ملے گا اور اسرائیل محفوظ زندگی
    گزارے گا۔ وہ ’رب ہماری راست بازی‘ کہلائے گا۔
  deu-1912: 'Zu seiner Zeit soll Juda geholfen werden und Israel sicher wohnen. Und
    dies wird sein Name sein, daß man ihn nennen wird: Der HERR unsre Gerechtigkeit.'
  kan-2017: ಅವನ ಕಾಲದಲ್ಲಿ ಯೆಹೂದ್ಯರು ಸುರಕ್ಷಿತರಾಗಿರುವರು, ಇಸ್ರಾಯೇಲರು ನೆಮ್ಮದಿಯಾಗಿ ವಾಸಿಸುವರು;
    ‘ಯೆಹೋವ ಚಿದ್ಕೇನು’ ಅಂದರೆ ಯೆಹೋವನೇ ನಮ್ಮ ಸದ್ಧರ್ಮ ಎಂಬ ಹೆಸರು ಅವನಿಗಾಗುವುದು” ಎಂದು ನುಡಿಯುತ್ತಾನೆ.
  yap-yap: Nap’an nra pilung, ma aram e dabki buch ban’en rok piyu Judah, ma aram
    e girdi’ nu Israel e bay ra pired u fithik’ e gapas. Ma cha’nem e bay nog fithingan
    ni ‘Ir SOMOL Nma Mat’aw Nagdad.”
  hlt-MCSB: Anih tue vaengah Judah te daem vetih Israel ngaikhuek la kho a sak ni.
    A ming te khaw BOEIPA tah mamih kah duengnah la a khue ni.
  mdy-ETH: ዒዚ ካኣታዻ ዎዶና ዪሁዳ ዴራ ዻቂንታ ዴንቃንዳኔ፤ ዒስራዔኤሌ ዴራኣ ኮሺ ናንጊ ናንጋንዳኔ፤ ዒዛኮ ሱንፃ፦ ‹ኑኡም
    ፂሎ ባኣዚ ማዻ ናንጊና ናንጋ ጎዳ› ጌይንታንዳኔ።
  twi-ASANTE: 'Ne mmerɛ so, wɔbɛgye Yuda nkwa na Israel bɛtena ase wɔ asomdwoeɛ mu.
    Yei ne edin a wɔde bɛfrɛ no: Awurade Yɛn Tenenee.'
  eng-WEBU: 'In his days Judah will be saved, and Israel will dwell safely. This is
    his name by which he will be called: The LORD our righteousness.'
  wal-wal: I kawotiyo laittan taani Yihudaa ashshana; Israa7eelakka saro wottana.
    I xeesettana sunttai GODAA, nu Xillotettaa geetettana” yaagees.
  spa-PDDPT: 'En sus días Judá será salvado, e Israel vivirá confiado. Éste es el
    Nombre con el cual será llamado: Yavé, Justicia Nuestra.'
  gun-gun: 'Ha''e oĩ jave ma Judá kuery oo jepe ''rã, Israel kuery voi mba''eve gui
    okyjea rupi e''ỹ ''rã ikuai. Pova''e tery rupi ''rã omboerya: ‘Senhor nhandereko
    porãrã me''ẽa’, ''ea.”'
  ilo-ULB: Kadagiti al-aldawna ket maispalto ti Juda, ken agbiagto a sitatalged ti
    Israel. Ket kastoy ti nagan a maiyawagto kenkuana; Ni Yahweh ti Kinalintegtayo.
  kpg-kpg: I dono madagoaa dela e king ai, gei digau Judah ga hagalee lliga i dahi
    mee, gei digau Israel gaa noho i di aumaalia. Digaula ga haga ingoo di King deenei
    bolo ‘Yihowah go tadau Hagamouli’.”
  uig-ARA: ئۇنىڭ كۈنلىرىدە يەھۇدا قۇتقۇزۇلىدۇ، ئىسرائىل ئامان-تىنچلىقتا تۇرىدۇ؛ ئۇ
    شۇ نامى بىلەن ئاتىلىدۇكى ــ «پەرۋەردىگار ھەققانىيلىقىمىز».
  sus-sus: Na waxati Yudaya kisima nɛ, Isirayila bɔɲɛsa sɔtɔ, mixie a fala, ‹Alatala
    findixi won ma tinxinyi nan na.›»
  pon-2006: Nan erein eh pahn nanmwarki, mehn Suda kan sohte pahn perki mehkot, oh
    mehn Israel kan pahn ahneki popohl. Re pahn kahdaneki nanmwarki meno, ‘KAUN-O
    Atail Sounkomour.’”
  jae-jae: Êndêŋ nê têm eŋ oc ênam lau Juda sa ma lau Israel sêŋgôŋ ŋaŋêŋ êsa. Ma
    sêsam eŋ ŋa ŋaê tonec gebe ‘Apômtau-aêacnêŋ-biŋgêdêŋ.’”
  ksd-ksd: Ta kana kilala da valaun Iuda, ma Israel na ki bulu; ma da vatang ra iangina
    ba, ra Luluai kada mangamangana takodo.
  tur-YTC: 'Onun günlerinde Yahuda kurtulacak, Ve İsrael güvenlik içinde oturacak.
    Onu çağıracakları ad şudur: Yahve doğruluğumuzdur.'
  grc-BRENT: Ἐν ταῖς ἡμέραις αὐτοῦ καὶ σωθήσεται Ἰούδας, καὶ Ἰσραὴλ κατασκηνώσει πεποιθὼς,
    καὶ τοῦτο τὸ ὄνομα αὐτοῦ, ὃ καλέσει αὐτὸν Κύριος, Ἰωσεδὲκ ἐν τοῖς προφήταις.
  ind-AYT: 'Dalam zaman itu, Yehuda akan diselamatkan, dan Israel akan tinggal dengan
    aman. Dan, inilah nama yang dipakai untuk memanggil Dia: ‘TUHAN adalah kebenaran
    kami.’”'
  nya-nya: 'Pa masiku a ulamuliro wake Yuda adzapulumuka ndipo Israeli adzakhala pamtendere.
    Dzina limene adzamutcha ndi ili: Yehova ndiye Chilungamo Chathu.'
  hrv-hrv: 'U njegove će dane Judeja biti spašena i Izrael će živjeti spokojno. I
    evo imena kojim će ga nazivati: ''Jahve, Pravda naša.'''
  mps-mps: Te aga king bidibo sogo, te Juda dabe me Israel dabede te sęgę mu meni
    yaibao. Te eno augwali ma selama, te augwali bugagia bidaibao. Tama augwa te king
    nogi te tiwai waibao, Genuai Bidi aga te dago doloba pai kolesaga ebo page bidi
    da, waibao,” te po wai dao.
  tpi-tpi: Na long taim em i stap king, ol Juda na Israel bai i no gat hevi moa. Bai
    mi kisim bek ol na bai ol i sindaun gut tasol. Na bai ol i kolim nem bilong dispela
    king olsem, Bikpela em i as bilong stretpela pasin bilong yumi.
  dan-1931: 'I hans Dage skal Juda frelses og Israel bo trygt. Og det Navn, man skal
    give ham er: HERREN vor Retfærdighed.'
  vie-OVCB: 'Và đây là danh hiệu của Người: ‘Chúa Hằng Hữu Là Đấng Công Chính của
    Chúng Ta.’ Trong ngày ấy Giu-đa sẽ được cứu, và Ít-ra-ên sẽ hưởng thái bình an
    lạc.”'
  guj-2017: તેની કારકિર્દીમાં યહૂદિયાનો ઉદ્ધાર થશે અને ઇઝરાયલ સુરક્ષિત રહેશે. અને
    યહોવાહ અમારું ન્યાયીપણું છે. એ નામથી તેઓ તમને બોલાવશે.
  pon-2006A: Nan erein eh pahn nanmwarki, mehn Suda kan sohte pahn perki mehkot, oh
    mehn Israel kan pahn ahneki popohl. Re pahn kahdaneki nanmwarki meno, ‘KAUN-O
    Atail Sounkomour.’”
  por-BRBSL: 'Em seus dias, Judah será salvo, e Israel habitará em segurança. Este
    é seu nome pelo qual ele será chamado: Yahweh nossa retidão.'
  cth-cth: Ahnimae tueng nah Judah teh, rungngang lah ao vaiteh, Isarel teh karoumcalah
    ao han. Hahoi, a min teh BAWIPA teh kaimae lannae tie lah ao han.
  twi-twi: 'Ne mmere so, wobegye Yuda nkwa na Israel bɛtena ase wɔ asomdwoe mu. Eyi
    ne din a wɔde bɛfrɛ no: Awurade Yɛn Trenee.'
  hlt-hlt: Anih tue vaengah Judah te daem vetih Israel ngaikhuek la kho a sak ni.
    A ming te khaw BOEIPA tah mamih kah duengnah la a khue ni.
  tbz-SIM: 'Dɛ kó yɛwe miɛkɛ Sudɑɑ kɔbɛ bo cootɛ́, Isidɑyɛɛribɛ bo mbo, tìmɑtì bɑ́
    mbɛ̀ kɔɔ́nnɛ̀, bɛ̀ bo ndɑ yu kɛ tú: Ti Yiɛ̀ nKuyie ɑ dɔɔri dɛ̀ sìɛ́mu.'
  msy-2020: Eghtɨ an atrivimɨn ikiamin dughiamɨn, Israelɨn nguibamɨn itir darasi,
    me dabirabir aghuim ko navir amɨrizimɨn ikiam. Eghtɨ Judaba, God men akurvaghtɨ,
    me uam osɨmtɨziba puvatɨgh deravɨra ikiam. Eghtɨ me Jerusalem ziar kam a darɨgh
    a dɨponam, ‘Ikiavɨra Itir God, A Guizɨn Arazir Aghuimɨn Mɨngarim.’
  azb-azb: «Onun dövründə Yəhuda xilas olacaq, İsrail əmin-amanlıqda yaşayacaq. Onu
    “Rəbb salehliyimizdir” çağıracaqlar».
  eng-DBY: In his days Judah shall be saved, and Israel shall dwell in safety; and
    this is his name whereby he shall be called, Jehovah our Righteousness.
  hin-2017: उसके दिनों में यहूदी लोग बचे रहेंगे, और इस्राएली लोग निडर बसे रहेंगे और
    यहोवा उसका नाम ‘यहोवा हमारी धार्मिकता’ रखेगा। (यूह. 7:42, 1 कुरि. 1:30)
  wol-KYG: 'Ay jantam Yuda dina texe, Israyil dëkke kaaraange, te dees na ko tudde
    nii: “Aji Sax ji sunu njekk.”'
  eng-YLT: In his days is Judah saved, and Israel dwelleth confidently, And this his
    name that Jehovah proclaimeth him, 'Our Righteousness.'
  kne-kne: Sin timpon di turay na, maisalakan din taga-Juda ya Israel ya magay pan-egyatan
    da. Din maipangadan en sisya et ‘Si Diyos di Napoan di Kinalinteg mi.’
  eng-WYC-2017: In those days Judah shall be saved, and Israel shall dwell trustily;
    and this is the name which they shall call him, The Lord our rightful [or Our
    rightwise Lord].
  eng-WMBB: 'In his days Judah will be saved, and Israel will dwell safely. This is
    his name by which he will be called: The LORD our righteousness.'
  urd-GVH: उसके दौरे-हुकूमत में यहूदाह को छुटकारा मिलेगा और इसराईल महफ़ूज़ ज़िंदगी
    गुज़ारेगा। वह ‘रब हमारी रास्तबाज़ी’ कहलाएगा।
  rug-rug: 'Koari Nana rane si kote ta harupu sa popoa Ziuda meke popoa Izireli si
    kote koa pa binule. Hiera sa pozapoza sapu kote ta poza nia Sa: Se Zihova sa Nada
    Tinoṉoto.”'
  gaz-gaz: 'Bara isaa keessa Yihuudaan ni fayya; Israaʼelis nagaan jiraata; maqaan
    inni ittiin waamamus: Waaqayyo Qajeelummaa Keenya jedhama.'
  fra-LSG: 'En son temps, Juda sera sauvé, Israël aura la sécurité dans sa demeure;
    Et voici le nom dont on l’appellera: L’Éternel notre justice.'
  gnn-gnn: Ŋunhi ŋayinydja yurru buŋgawana wal'ŋu, walalanydja yurru ŋunhi Godkunydja
    yolŋu walala Djuwnydja bäpurru walŋathirrina, walala yurru nhinanydja yukurra
    ḻatju'na dhikana wal'ŋu, ŋayaŋu‐yal'yunna wal'ŋu. Ga ŋurruŋunydja ŋunhiyinydjayi
    yäku ‘Garraynha Walŋakunharamirrina ŋilimurruŋgu.’”
  yal-yal: Yuda bɔnsɔnna rakisima nɛn a waxatini, Isirayila kaane yi lu bɔɲɛ xunbenli.
    E a xili bama nɛn fa fala, ‘En ma tinxinna, Alatala.’ ”
  iou-iou: Täŋpäkaŋ unitäŋo kadäniken Juda äbottä säkgämän irirä Isrel ämawebe bänep
    kwini terak api itneŋ. Täŋkaŋ unitäŋo wäpi ŋode api yäwetneŋ; Yawe siwoŋi irit
    kuŋat-kuŋat täŋo mähemnin bureni-inik.
  haw-1868: I kona mau la e hoolaia o ka Iuda, a e noho maluhia o ka Iseraela, a eia
    hoi kona inoa e kapaia mai ai, O IEHOVA KO KAKOU PONO.
  arb-NAV: 'فِي عَهْدِهِ يَتِمُّ خَلاصُ شَعْبِ يَهُوذَا، وَيَسْكُنُ شَعْبُ إِسْرَائِيلَ
    آمِناً. أَمَّا الاسْمُ الَّذِي سَيُدْعَى بِهِ فَهُوَ: الرَّبُّ بِرُّنَا.'
  ewe-ewe: 'Le eƒe ŋkekewo me la, woaɖe Yuda eye Israel anɔ anyi le dedinɔnɔ me. Esiae
    nye ŋkɔ si woayɔ nɛ: Yehowa, Míaƒe Dzɔdzɔenyenye.'
  eng-LEE: 'In his days shall Judah be helped, and Israel shall dwell in safety: and
    this is his name whereby he shall be called, The Lord is our righteousness.'
  asm-FB: তেওঁৰ কালত যিহূদাই পৰিত্ৰাণ পাব, ইস্ৰায়েলে নিৰাপদে বাস কৰিব। আৰু “যিহোৱাই
    আমাৰ ধাৰ্মিকতা,” এই নামেৰে তেওঁ প্ৰখ্যাত হব।
  sus-A: نَ وَشَتِ يُدَيَ كِسِمَ نّ، عِسِرَيِلَ بْحّسَ سْتْ، مِشِيٍ عَ قَلَ، ‹عَلَتَلَ
    قِندِشِ وٌن مَ تِنشِنيِ نَن نَ.›»
  fra-SBL: 'En ses jours, Juda sera sauvé, et Israël habitera en sécurité. C''est
    le nom par lequel il sera appelé : Yahvé notre justice.'
  hbo-hbo: בְּיָמָיו֙ תִּוָּשַׁ֣ע יְהוּדָ֔ה וְיִשְׂרָאֵ֖ל יִשְׁכֹּ֣ן לָבֶ֑טַח וְזֶה־שְּׁמֹ֥ו
    אֲ‍ֽשֶׁר־יִקְרְאֹ֖ו יְהוָ֥ה ׀ צִדְקֵֽנוּ׃ ס
  piu-2006: '@see-verse:JER.023.005'
  kik-kik: 'Matukũ-inĩ make-rĩ, Juda nĩakahonokio, nake Isiraeli atũũre arĩ mũgitĩre.
    Nake ageetagwo rĩĩtwa rĩrĩ: Jehova-Ũthingu-Witũ.”'
  fra-NCL: 'Dans ses jours, Juda sera sauvé, Israël habitera en assurance, et voici
    le nom dont on l’appellera : Yahweh-notre-justice.'
  cek-AK: Anih ih atue thungah Judah to pahlong ah om ueloe, Israel loe monghaih hoiah
    khosah tih; to angraeng loe aicae toenghaih Angraeng, Jehovah-tsikenu, tiah kawk
    tih.
  cuk-cuk: A-ibagangine, Judá-dulemar abonolegoed, Israel-dulemar dobsuli-bukwa guoed.
    ‘Bab-Jehová, anmar-abonogedye,’ ega nug nasikmaloed.”
  uig-CYR: Униң күнлиридә Йәһуда қутқузулиду, Исраил аман-течлиқта туриду; у шу нами
    билән атилидуки — «Пәрвәрдигар Һәққанийлиғимиз».
  pma-pma: Navong kei vi asuv houlu, me-Sudah keil ito en tahosien, ka me-Isrel keil
    ito en tomat. Keil ihise en ‘Iahova-sidkenu’ koa aneite teni vi ‘Iahova vi maluen
    orer.’”
  tel-2017: ఆయన రోజుల్లో యూదాకు విడుదల వస్తుంది. ఇశ్రాయేలు నిర్భయంగా నివసిస్తుంది.
    ‘యెహోవా మనకు నీతి’ అని అతనికి పేరు పెడతారు.”
  hat-BSA: 'Nan jou Li yo, Juda va sove, e Israël va rete ansekirite. Men non pa sila
    yo va rele Li a: ‘SENYÈ a, Ladwati Nou an.’”'
  bxh-bxh: 'Itete mate tau fasinabo hesana: “Guyau Eda Dudulai.” Fuyana yai ni haba
    Diuda dodogadi sa mwahuli, na Isalaela haba sa miya gwaugwau.'
  kos-kos: Pacl se el ac tokosrala uh, mwet Judah fah moul in sukosok, ac mwet Israel
    fah moul in misla. El ac fah pangpang ‘LEUM GOD Suwoswos Lasr.’
  hbo-WLC: בְּיָמָיו֙ תִּוָּשַׁ֣ע יְהוּדָ֔ה וְיִשְׂרָאֵ֖ל יִשְׁכֹּ֣ן לָבֶ֑טַח וְזֶה־שְּׁמ֥וֹ
    אֲֽשֶׁר־יִקְרְא֖וֹ יְהוָ֥ה ׀ צִדְקֵֽנוּ׃ ס
  ibo-ibo: 'Nʼụbọchị, ya ka a ga-azọpụta Juda, Izrel ga-ebikwa nʼudo. Nke a bụ aha
    a ga-akpọ ya: Onyenwe anyị Onye Nzọpụta, bụ Ezi omume Anyị.'
  ory-ory: ତାହାଙ୍କ ସମୟରେ ଯିହୁଦା ପରିତ୍ରାଣ ପାଇବ ଓ ଇସ୍ରାଏଲ ନିରାପଦରେ ବାସ କରିବ; ପୁଣି, ସଦାପ୍ରଭୁ
    ଆମ୍ଭମାନଙ୍କର ଧର୍ମ, ଏହି ନାମରେ ସେ ବିଖ୍ୟାତ ହେବେ।
  chk-chk: Lon ränin manauan, chon Juta repwe küna manau, nge chon Israel repwe nom
    fän kinamwe. Iwe, iei ewe it epwe iteni, ‘Ewe Samol mi Lapalap ach pwüng.’”
  rop-rop: Wen im garra jidan king, ol detlot pipul brom Juda garra jidan seifwan,
    en ol detlot pipul brom Isreil garra jidanbat gudwei du. Olabat garra gulum det
    neim blanga det king, YAWEI Bin Seibum Wi.
  ukr-1871: 'За днїв його спасеться Юда, й жити ме безпеч Ізраїль, і ось імя його,
    яким його звати муть: Бог — оправданнє наше.'
  deu-1951: 'In seinen Tagen wird Juda gerettet werden und Israel sicher wohnen; und
    das ist der Name, den man ihm geben wird: Der HERR, unsere Gerechtigkeit.'
  eng-JPS: In his days Judah shall be saved, and Israel shall dwell safely; and this
    is his name whereby he shall be called, The LORD is our righteousness.
  srp-1865: 'U njegove dane spašæe se Juda, i Izrailj æe stanovati u miru, i ovo mu
    je ime kojim æe se zvati: Gospod pravda naša.'
  lug-lug: 'Mu mirembe gye, Yuda alirokolebwa ne Isirayiri alibeera mu mirembe. Lino
    lye linnya lye balimuyita: Mukama Obutukuvu Bwaffe.'
  heb-heb: בימיו תושע יהודה וישראל ישכן לבטח וזה שמו אשר יקראו יהוה צדקנו׃
  ben-IRV: তাঁর দিনের যিহূদা উদ্ধার পাবে এবং ইস্রায়েল নিরাপদে বাস করবে। তাঁকে এই
    নাম ডাকা হবে ‘সদাপ্রভু আমাদের ধার্ম্মিকতা।’
  pan-pan: ਉਹ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਯਹੂਦਾਹ ਬਚਾਇਆ ਜਾਵੇਗਾ ਅਤੇ ਇਸਰਾਏਲ ਸੁੱਖ ਨਾਲ ਵੱਸੇਗਾ ਅਤੇ ਉਹ
    ਦਾ ਇਹ ਨਾਮ ਹੋਵੇਗਾ ਜਿਸ ਦੇ ਨਾਲ ਉਹ ਪੁਕਾਰਿਆ ਜਾਵੇਗਾ, “ਯਹੋਵਾਹ ਸਾਡਾ ਧਰਮ”
  mya-JVB: ထိုမင်း လက်ထက် ၌ ယုဒ ပြည်သည် ကယ်တင် ခြင်းသို့ရောက်၍ ၊ ဣသရေလ ပြည်လည်း ငြိမ်ဝပ်
    စွာ နေ ရ လိမ့်မည်။ ထို မင်းသည် ယေဟောဝါ ဇေဒကနု ဟူသော ဘွဲ့ နာမရှိ လိမ့်သတည်း။
  tbg-tbg: 'Viva Avuhainaa Vaiintivano vairamanta kiama Isarerivata Iutaavata qaiqaa
    navutaaka naatu qeteha variqi vivarave. Vika vi vaiintira autu nteha maantima
    tivarave: Noravano Avuqavu Okara Tinavu Timite Vaivama Vaivo, tivarave. tiro.'
  hmo-hmo: Ia be King neganai, Iuda taudia edia noho mauri be namo, bona Israela taudia
    be mai maino danu do idia noho. Bona idia ese inai King ena ladana do idia atoa,
    ‘Lohiabada be Iseda Kara Maoromaoro.’ ”
  urd-urd: उसके दिनों में यहूदाह नजात पाएगा, और इस्राईल सलामती से सुकूनत करेगा; और
    उसका नाम यह रख्खा जाएगा, 'ख़ुदावन्द हमारी सदाक़त'।
  rus-SYN: 'Во дни Его Иуда спасется и Израиль будет жить безопасно; и вот имя Его,
    которым будут называть Его: “Господь оправдание наше!”'
  bqc-SIM: Aà gↄↄ Yudaↄ mi aↄ daa íaɛ, Isailiↄ iↄ ku dↄdↄa. Tↄ́ɛ bee wàli aà sísiwà,
    Dii pↄ́ tò yã́ bↄ̀wanↄ na.
  tcz-CHONGTHU: Ama chu, ‘Pakai eiho themchanna pa kiti ding ahi. Hiche nikho chule,
    Judahte huhdoh’a umding, chule Israelte lungmonga khosa ding ahiuve.
  mar-mar: त्याच्या दिवसात यहूदा तरला जाईल, आणि इस्राएल सुरक्षित राहील. आणि ज्या नावाने
    त्यास हाक मारतील ते हे, म्हणजे परमेश्वर आमचे न्यायीपण असे असेल.
  soq-soq: Mo me ebowa wapue wapuase, ‘Iawe God dewa dodomana no baimba dewasapi.’
    Me onioniawa atowe Iuda apanawa waimompadewantompa ita Israel apanawa wanwan euda
    obasa bedewe waimompa.”
  qub-qub: Pay ray cashan wichan Judá runacunaga allillami goyangapaj. Israel runacunapis
    allimi goyanga. Chay mandajpa jutintaga churapangapaj ‹Alliman churamajninchi
    Tayta Dios› nir.»
  bqp-bqp: Win wɑɑti ye sɔɔ, Yudɑbɑ bɑ koo fɑɑbɑ wɑ. Kpɑ u de Isirelibɑ bɑ n wɑ̃ɑ
    bɔri yɛndu sɔɔ. Kpɑ bɑ n nùn sokumɔ bɑ n mɔ̀, Yinni Gusunɔwɑ u sɑ̃ɑ ben fɑɑbɑ
    kowo.
  hat-hat: 'Sou rèy wa sa a, pèp Jida a va sove, pèp Izrayèl la va viv ak kè poze
    nan peyi l''. Y''a rele wa a: Seyè a, Delivrans nou.'
  eng-BSB: 'In His days Judah will be saved, and Israel will dwell securely. And this
    is His name by which He will be called: The LORD Our Righteousness.'
  eng-WEBPB: 'In his days Judah will be saved, and Israel will dwell safely. This
    is his name by which he will be called: The LORD our righteousness.'
  kbq-kbq: Hagi agrama kinima manino kegavama hania knafina, Juda vahe'ene Israeli
    vahe'mo'zanena mago zankura zamagesa ontahi knare hu'za zamagu'vazi'za manigahaze.
    Ana hanage'za vahe'mo'za ana ne'mofo agima ahesazana, Ra Anumzamo'a tagri fatgo
    avu'ava zamofo agafa'a mani'ne hu'za agia ahegahaze.
  nhe-BL: 'Huan ipan nopa tonali Judá ehuani elise ica temachili huan tlali Israel
    quipiyas tlasehuilistli. Huan quitocaxtise nopa tlanahuatijquetl: ‘TOTECO Tlen
    Techchihua Tixitlahuaque Iixpa.’”'
  gub-BL: 'A''e ma''e izeapo mehe teko Zuta ywy rehe har wiko putar ukyze ''ym pà
    wà nehe. Izaew ywy rehe har wiko putar zeàmàtyry''ym ''ymaw rehe wà nehe no. Na''aw
    a''e tuwihawete her xe: Tupàn Tuweharupi Wiko Ma''e zanepyro haw, i''i putar teko
    izupe wà nehe.'
  eng-DRA: 'In those days shall Juda be saved, and Israel shall dwell confidently:
    and this is the name that they shall call him: the Lord our just one.'
