verse: JER.023.034
translations:
  mal-C: ഒരു പ്രവാചകനോ പുരോഹിതനോ ജനത്തിൽ ആരെങ്കിലുമോ, ‘ഇത് യഹോവയുടെ അരുളപ്പാട്’ എന്ന്
    അവകാശപ്പെടുന്നെങ്കിൽ, അയാളെയും അയാളുടെ ഭവനത്തെയും ഞാൻ ശിക്ഷിക്കും.
  deu-TKW: Der Prophet jedoch und der Priester und die Leute, die von der “Last Jahwes”
    reden, - einen solchen will ich heimsuchen samt seinem Hause.
  lin-lin: 'Soki mosakoli to Nganga-Nzambe to moto mosusu alobi : ‹ Tala liloba oyo
    Yawe alobi, › nakopesa ye elongo na libota na ye etumbu.'
  eng-LSV: “And the prophet, and the priest, and the people, || That says, The burden
    of YHWH, || I have seen after that man, and after his house.
  eng-GNV: And the prophet, or the Priest, or the people that shall say, The burden
    of the Lord, I will euen visite euerie such one, and his house.
  eng-WEBSTER: And as for the prophet, and the priest, and the people that shall say,
    The burden of the LORD, I will even punish that man and his house.
  nhw-BL: 'Sintla se istlacatica tlajtol pannextijquetl, se totajtzi o se masehuali
    mitzhuihuiitas huan quiijtos: ‘Na nijpiya se camanali catli etic tlen TOTECO,’
    nijtlatzacuiltis yaya huan nochi ifamilia.'
  swh-ONEN: Nabii, kuhani, au mtu yeyote akisema, ‘Huu ndio mzigo wa Bwana,’ nitamwadhibu
    huyo na nyumba yake.
  bba-bba: Ben wi u ɡesi nɔɔ wukiɑ u nɛɛ, nɛ, Yinni Gusunɔ nɑ bu sɔmunu sɔbi, kon
    yɛ̃ro sɛɛyɑsiɑwɑ wi kɑ win yɛnuɡibu.
  eng-KJVCPB: And as for the prophet, and the priest, and the people, that shall say,
    The burden of the Lord, I will even punish that man and his house.
  luo-luo: Ka janabi kata jadolo kata ngʼato angʼata owacho ni, ‘Ma en wach mar Jehova
    Nyasaye,’ to anakum ngʼatno kod joode duto.
  meu-meu: Bona peroveta tauna eiava hahelaḡa tauna eiava bese taudia ta, “Iehova
    ena maduna” e herevalaiamu tauna, lau ese una tau mai ena ruma taudia ida na matadia
    baina hakanidia.
  npi-ULB: ‘यो परमप्रभुको बोझ हो,’ भनिरहने अगमवक्ता, पुजारी र मानिसका सम्‍बन्‍धमा
    म त्‍यो मानिस र उसको घरानालाई दण्ड दिनेछु ।
  yor-yor: Bí wòlíì tàbí àlùfáà tàbí ẹnikẹ́ni bá sì gbà wí pé, ‘Èyí ni ọ̀rọ̀-ìjìnlẹ̀
    Olúwa.’ Èmi yóò fi ìyà jẹ ọkùnrin náà àti gbogbo agbo ilé rẹ̀.
  pes-OPCB: و اگر کسی از قوم یا از انبیا یا از کاهنان دربارهٔ پیغام خداوند با تمسخر
    صحبت کند، او و خانواده‌اش را مجازات خواهم نمود.
  tgl-ULB: Para sa mga propeta, mga pari at ang mga taong nagsasabing, 'Ito ang pahayag
    ni Yahweh,' Parurusahan ko ang taong iyon at ang kaniyang sambahayan.
  hui-hui: I̱naga bi mana latagi haga mbirameyaguabi loma binigo mo miaga mbirameyaguabi
    agali damene karu aria mbirameyaguabi bi mbira lalu, Anduane Homogonaga bi ogoni
    gendabioreda layagua agali ogoni ibunibi ibu damene bibahende karubi mana lalu
    bo waholebero.
  mya-mya: အ​ကယ်​၍​ပ​ရော​ဖက်​သို့​မ​ဟုတ် ယဇ်​ပု​ရော​ဟိတ် တစ်​စုံ​တစ်​ယောက်​က​သော်​လည်း​ကောင်း၊
    လူ​တစ်​ဦး တစ်​ယောက်​က​သော်​လည်း​ကောင်း`ထာ​ဝ​ရ​ဘု​ရား ၏​ဝန်​ထုပ်​ဝန်​ပိုး' ဟူ​သော​စ​ကား​ကို​သုံး​နှုန်း
    ပါ​မူ ငါ​သည်​ထို​သူ​နှင့်​သူ​၏​အိမ်​ထောင်​စု အား​အ​ပြစ်​ဒဏ်​ခတ်​မည်။-
  bod-N: ཡང་ལུང་སྟོན་པ་དང་ཡང་ན་མཆོད་དཔོན་ནམ། མི་རྣམས་ལས་སུ་ཞིག་གིས་འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལུང་ཡིན་ཞེས་སྨྲ་བ་ཡོད་ན།
    ངས་མི་དེ་དང་དེའི་ཁྱིམ་ལ་ཉེས་ཆད་གཅོད་དགོས།
  sna-sna: Kana muprofita kana muprista kana ani zvake achiti, ‘Ichi ndicho chirevo
    chaJehovha,’ ndicharanga munhu uyo nemhuri yake.
  spa-BLM: 'En cuanto al profeta, al sacerdote y al pueblo que digan: “El mensaje
    de Yahvé”, castigaré a ese hombre y a su familia.'
  cac-cac: 'Tato a junoc checab'', ma junoc sacerdote, ma junoc comon anima tz''alan
    icha tic: Srazón Jehová, tato xchi eb'', a in ol vac''och yaelal d''a yib''an̈
    eb'' yed'' eb'' cajan yed''oc.'
  swh-ULB: Kwa habari ya manabii, makuhani, na watu wanaosema, 'Hili ndilo tamko la
    Bwana,' nitamuadhibu mtu huyo na nyumba yake.
  bel-bel: 'Калі прарок альбо сьвятар альбо народ скажа: «цяжар ад Госпада», Я пакараю
    таго чалавека і дом ягоны.'
  deu-ELBBK: 'Und der Prophet und der Priester und das Volk, die sagen werden: „Last
    des HERRN“, diesen Mann und sein Haus werde ich heimsuchen.'
  mbb-OT: Emun duen ebpeneuven, etawa memumuhat, etawa minsan hentei he egkaǥi te
    zuen menge lalag he edtudtulen din he ibpetudtul ku, edsilutan ku haazà he etew
    wey is pemilya zin.
  mal-2015: പ്രവാചകനോ പുരോഹിതനോ ജനമോ; യഹോവയുടെ ഭാരം എന്നു പറയുന്നുവെങ്കിൽ ഞാൻ ആ മനുഷ്യനെയും
    അവന്റെ ഭവനത്തെയും സന്ദർശിക്കും.
  rmc-rmc: 'Te o prorokos, o rašaj abo vareko le manušendar phenela: ‚O lav le RAJESKRO
    hin o pharipen!‘ marava ole manušes the leskro kher.'
  pes-OPV: و آن نبی یا کاهن یاقومی که گویند وحی یهوه، همانا بر آن مرد و برخانه‌اش
    عقوبت خواهم رسانید.
  ron-1924: 'Ши пе пророкул, пе преотул сау пе ачела дин попор каре ва зиче: ‘О аменинцаре
    а Домнулуй’, ыл вой педепси, пе ел ши каса луй!'
  ben-OBCV: কোনো ভাববাদী বা যাজক বা অন্য কেউ যদি দাবি করে, ‘এই হল সদাপ্রভুর কাছ থেকে
    পাওয়া প্রত্যাদেশ,’ তাহলে আমি সেই ব্যক্তিকে এবং তার পরিজনদের শাস্তি দেব।
  som-som: Oo weliba nebigii iyo wadaadkii iyo dadkii odhan doona, Waa kan warka culus
    ee Rabbiga, ninkaas iyo reerkiisaba waan ciqaabi doonaa.
  lat-VUC: 'Et propheta, et sacerdos, et populus qui dicit: Onus Domini: visitabo
    super virum illum et super domum ejus.'
  eng-ASVBT: And as for the prophet, and the priest, and the people, that shall say,
    The burden of Jehovah, I will even punish that man and his house.
  ita-1885: 'E se alcun profeta, o sacerdote, o il popolo dice: Il carico del Signore;
    io farò punizione sopra quell''uomo, e sopra la sua casa.'
  eng-LXXUP: As for the prophet, and the priests, and the people, who shall say, The
    burden of the Lord, I will even take vengeance on that man, and on his house.
  eng-ULB: As for the prophets, priests, and people who are saying, 'This is the burden
    of Yahweh' I will punish that man and his house.
  spa-VBL: 'Si un profeta o un sacerdote o cualquier otra persona afirma: “Esta es
    la carga del Señor”, castigaré a esa persona y a su familia.'
  fra-_FOB: 'Et quant au prophète, au sacrificateur, et à l''homme du peuple qui dira:
    “Menace de l''Éternel”, je punirai cet homme-là et sa maison.'
  mal-mal: '“പ്രവാചകനോ പുരോഹിതനോ ജനമോ: ‘യഹോവയുടെ ഭാരം’ എന്നു പറയുന്നുവെങ്കിൽ ഞാൻ ആ
    മനുഷ്യനെയും അവന്റെ ഭവനത്തെയും സന്ദർശിക്കും.'
  urd-GVR: Aur agar koī nabī, imām yā ām shaḳhs dāwā kare, ‘Rab ne mujh par kalām
    kā bojh nāzil kiyā hai’ to maiṅ use us ke gharāne samet sazā dūṅgā.
  suz-BL: परमप्रभु यावेम “तेकोइ आं लोव़ पाइब, तेकोइ चढ़ेब नु अरु सुइमी ‘एको परमप्रभु
    यावे आ देंशो श्‍येत बाक्‍ब’ देंतेक्‍म हना, गो मेको आन कली नु मेको आन खिं ङा मुर
    आन कली सजाइ गेनुङमी” देंत, दे माइक्‍मी।
  eng-NOY: And the prophet, the priest, and the people, Who shall say, “The burden
    of Jehovah,” I will punish that man and his house.
  ita-1927: 'E quanto al profeta, al sacerdote, o al popolo che dirà: “Oracolo dell’Eterno”,
    io lo punirò: lui, e la sua casa.'
  ckb-ckb: 'هەرکەسێک، پێغەمبەر یان کاهین یان لە گەل، ئەگەر وا بڵێت: ”ئەمە سروشی یەزدانە،“
    خۆی و ماڵەکەی سزا دەدەم.'
  eng-BBE: And as for the prophet and the priest and the people who say, A word of
    weight from the Lord! I will send punishment on that man and on his house.
  kan-OKCV: ಒಬ್ಬ ಪ್ರವಾದಿಯಾಗಲಿ, ಯಾಜಕನಾಗಲಿ ಅಥವಾ ಒಬ್ಬ ಜನಸಾಮಾನ್ಯನೇ ಆಗಲಿ, ‘ಯೆಹೋವ ದೇವರು
    ಹೊರೆ,’ ಎಂದು ಹೇಳಿದ್ದೇಯಾದರೆ, ನಾನು ಅವನನ್ನೂ, ಅವನ ಮನೆಯವರನ್ನೂ ದಂಡಿಸುವೆನು.
  tam-2017: கர்த்தரால் வரும் பதில் என்று சொல்லுகிற தீர்க்கதரிசியாகிலும் ஆசாரியனாகிலும்
    மக்களாகிலும் சரி, அப்படிச் சொல்லுகிற மனிதனையும் அவன் வீட்டாரையும் தண்டிப்பேன்
    என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Y el profeta, y el sacerdote, ó el pueblo, que dijere: Carga de Jehová;
    yo enviaré castigo sobre tal hombre y sobre su casa.'
  ron-BTF: 'Și cât despre profetul și preotul și poporul care va spune: Povara DOMNULUI;
    eu chiar voi pedepsi pe omul acela și casa lui.'
  eng-WEBP: As for the prophet, the priest, and the people, who say, ‘The message
    from the LORD,’ I will even punish that man and his household.
  eng-FBV: If a prophet or priest or anyone else claims, “This is the burden of the
    Lord,” I will punish that person and their family.
  nld-1939: 'En de profeet, de priester of leek, Die zeggen durft: “Een Last van Jahweh”,
    Dien zal Ik straffen, hem en zijn huis!'
  nch-BL: 'Sinta se istacatica tajtolpanextijquet, se totajtzi o se masehuali mitzhuihuiitas
    huan quiijtos: ‘Na nijpiya se camanali cati etic ten TOTECO,’ nijtatzacuiltis
    yaya huan nochi ifamilia.'
  vie-1934: 'Còn như kẻ tiên tri, thầy tế lễ, và dân sẽ nói rằng: Gánh nặng của Đức
    Giê-hô-va, thì ta sẽ phạt người ấy và nhà nó.'
  hin-CV: तब उस भविष्यद्वक्ता अथवा पुरोहित अथवा उन लोगों के विषय में जो यह कहते हैं,
    ‘याहवेह का सारगर्भित प्रकाशन,’ उस पर मेरी ओर से दंड प्रभावी हो जाएगा उस पर तथा
    उसके परिवार पर.
  spa-BES: 'Y en cuanto al profeta y al sacerdote y a la gente que dice: Profecía
    del Señor! Enviaré castigo a ese hombre y a su casa.'
  tdx-tdx: 'Le ty mpitoky ndra mpisoroñe ndra ze ondaty mete hanao ty hoe: Ty nafè’
    Iehovà; toe ho liloveko rekets’ i anjomba’ey indatiy.'
  tha-KJV: และส่วนผู้​พยากรณ์ ปุ​โรหิตหรือประชาชนผู้​หน​ึ่งผู้ใดซึ่งพูดว่า ‘ภาระของพระเยโฮวาห์’
    เราจะลงโทษผู้นั้นและครัวเรือนของเขา
  por-BR-2018: 'E quanto ao profeta, o sacerdote, ou alguém do povo, que disser: Carga
    do SENHOR; eu enviarei castigo sobre tal homem e sobre sua casa.'
  deu-ELO: 'Und der Prophet und der Priester und das Volk, welche sagen werden: “Last
    Jehovas”, diesen Mann und sein Haus werde ich heimsuchen.'
  eng-WYC-2018: and (as for) a prophet, and a priest, and the people, that saith,
    The burden of the Lord, I shall visit on that man, and on his house. (and as for
    a prophet, and a priest, and the people, who saith, The burden of the Lord, I
    shall punish that man, and his house.)
  epo-epo: 'Kaj se iu el la profetoj aŭ pastroj aŭ el la popolo diros: Ŝarĝo de la
    Eternulo, Mi punos tiun homon kaj lian domon.'
  uig-PIN: «Pǝrwǝrdigarning yükligǝn sɵzi» dǝydiƣan ⱨǝrⱪaysi pǝyƣǝmbǝr, kaⱨin yaki
    hǝlⱪ bolsa, Mǝn bu kixini ɵyidikilǝr bilǝn tǝng jazalaymǝn.
  beo-beo: 'Be Na fi dunu afae, o balofede o gobele salasu da sia: agoane, ‘Hina Gode
    Ea sia: da agoane’ amo fawane sia:sea, Na da e amola ea sosogo fi ilima se imunu.'
  tpi-OTNT: Sapos wanpela profet o wanpela pris o wanpela man nating i tok, ‘Tok bilong
    Bikpela i hevi tru,’ orait bai mi mekim save long dispela man na long lain bilong
    en wantaim.
  hau-SA: In annabi ko firist ko da wani dabam ya ce, ‘Wannan ne abin da Ubangiji
    yake cewa,’ zan hukunta wannan mutum da kuma gidansa.
  uig-LAT: «Perwerdigarning yükligen sözi» deydighan herqaysi peyghember, kahin yaki
    xelq bolsa, Men bu kishini öyidikiler bilen teng jazalaymen.
  nde-nde: Nxa umphrofethi loba umphristi kumbe omunye umuntu esithi, ‘Leli lizilo
    likaThixo,’ lowomuntu ngizamjezisa kanye labendlu yakhe.
  ton-ton: Pea ko e palōfita, mo e taulaʻeiki, pea mo e kakai, ʻaia te nau pehē, ‘Ko
    e lea mamafa meia Sihova, Te u tautea ʻae tangata ko ia mo hono fale.’
  ces-1613: 'Nebo proroka a kněze toho i lid ten, kterýž by řekl: Břímě Hospodinovo,
    jistě trestati budu muže toho i dům jeho.'
  eng-WMB: As for the prophet, the priest, and the people, who say, ‘The message from
    the LORD,’ I will even punish that man and his household.
  tam-TCV: ஒரு இறைவாக்கினனோ, ஆசாரியனோ, வேறு எவனோ, ‘இதுவே யெகோவாவின் வாக்கு’ என்று
    அதிகாரமாய் சொன்னால் நான் அவனையும், அவன் குடும்பத்தையும் தண்டிப்பேன்.
  ceb-ULB: Alang sa mga propeta, mga pari, ug katawhan nga moingon, 'Mao kini ang
    palas-anon ni Yahweh' pagasilotan ko kanang tawhana ug ang iyang panimalay.
  pol-UBG: 'A proroka i kapłana oraz ten lud, którzy powiedzą: Brzemię PANA, naprawdę
    nawiedzę karą – ich i ich dom.'
  urd-GVU: اور اگر کوئی نبی، امام یا عام شخص دعویٰ کرے، ’رب نے مجھ پر کلام کا بوجھ
    نازل کیا ہے‘ تو مَیں اُسے اُس کے گھرانے سمیت سزا دوں گا۔
  deu-1912: 'Und wo ein Prophet oder Priester oder das Volk wird sagen: “Das ist die
    Last des HERRN”, den will ich heimsuchen und sein Haus dazu.'
  kan-2017: ಪ್ರವಾದಿ, ಯಾಜಕ, ಸಾಧಾರಣ ಜನ, ಇವರಲ್ಲಿ ಯಾರೂ, ‘ಯೆಹೋವನ ಹೊರೆ’ ಎಂದು ಉಚ್ಚರಿಸುವನೋ
    ಅವನನ್ನೂ ಅವನ ಮನೆಯವರನ್ನೂ ದಂಡಿಸುವೆನು.
  yap-yap: Ma fa’anra reb e girdi’ rog ara reb e profet ara reb e prist ni yog e re
    thin ney ni ‘tomal rok SOMOL,’ ma bay gu gechignag nge gathon e tabnaw rok.
  hlt-MCSB: Te dongah tonghma khaw, khosoih khaw, pilnam khaw BOEIPA kah olrhuh aka
    phoei tah tekah hlang te khaw a im te ka cawh pah ni.
  mdy-ETH: ታ ማሊፆ ኬኤዛ ዓሲ፥ ቄኤሴ፤ ሃንጎ ሃሣ ዴሮፓ ፔቴ ዓሲ፦ ‹ናንጊና ናንጋ ጎዳኮ ባሲ ማዔ ዴኤሢ ባኣዚ› ጌይ ኬኤዜቴ
    ዬያ ዓሢንታ ዒዛኮ ማኣሮ ዓሶንታይዳ ሜቶ ታኣኒ ዓጋንዳኔ።
  twi-ASANTE: Sɛ odiyifoɔ bi, ɔsɔfoɔ bi anaa obi foforɔ si so dua sɛ, ‘Awurade adiyisɛm
    ni’ a, mɛtwe saa ɔbarima no ne ne fiefoɔ aso.
  eng-WEBU: As for the prophet, the priest, and the people, who say, ‘The message
    from the LORD,’ I will even punish that man and his household.
  wal-wal: Hananabaa yootiyaagee, woikko qeesee, woikko asaappe issoi, ‘Hagee GODAA
    toohuwaa’ yaagidi haasayikko, taani he bitaniyaanne a so asaa qaxxayana.
  spa-PDDPT: 'Si un sacerdote o uno del pueblo dice: ¡Palabra de Yavé! Lo castigaré
    a él y a su casa.'
  gun-gun: Mba'eta profeta, e'ỹ vy sacerdote mba'e, ha'e rami e'ỹ vy heta va'e kuery
    regua ‘Pova'e ayvu ma Senhor guigua ipoyi va'e’, he'i va'e ma ambopaga 'rã, hoo
    pygua kuery ha'e javi reve.
  ilo-ULB: No maipapan met kadagiti profeta, papadi, ken tattao a mangibagbaga, 'Kastoy
    ti pakaammo ni Yahweh,' Dusaekto dayta a tao ken ti balayna.
  kpg-kpg: Maa tangada i agu daangada be soukohp be tangada hai mee dabu ga helekai aga
    i telekai deenei, ‘Di haga daamaha ang gi Dimaadua,’ gei Au ga hagaduadua a mee
    mo dono madahaanau.
  uig-ARA: «پەرۋەردىگارنىڭ يۈكلىگەن سۆزى» دەيدىغان ھەرقايسى پەيغەمبەر، كاھىن ياكى
    خەلق بولسا، مەن بۇ كىشىنى ئۆيىدىكىلەر بىلەن تەڭ جازالايمەن.
  sus-sus: Xa namiɲɔnmɛ, xa na mu a ra sɛrɛxɛdubɛ, xa na mu a ra mixi nde a fala ɲama
    bɛ, ‹Alatala xa masenyi nan ya,› n fama nɛ na kanyi nun a bɔnsɔɛ ɲaxankatade.
  pon-2006: Ma mehmen sang rehn nei aramas akan, de emen soukohp de samworo, pahn
    pil nda, ‘mehn katoutouwih KAUN-O,’ I pahn kaloke iangahki eh peneinei.
  jae-jae: Aêŋoc lau nêŋ teŋ me propete teŋ me dabuŋwaga teŋ embe êsam biŋ tonaŋgeŋ
    gebe ‘Apômtaunê gêŋ kêkôniŋŋa’, go aê oc jakêŋ ŋagêjô êndêŋ eŋ to nê gôlôac.
  ksd-ksd: Ma ure ra propet, ma ure ra tena tinabar, ma ure ra tarai ba diat a biti,
    Ra mamat na magit kai ra Luluai, ina balbali pire nam ra tutana ma diat ta ra
    kubana.
  tur-YTC: ‘Yahve'den gelen söz’ diyen peygambere, kâhine ve halka gelince, ben o
    adamı ve onun ev halkını cezalandıracağım.
  grc-BRENT: Ὁ προφήτης, καὶ οἱ ἱερεῖς, καὶ ὁ λαὸς, οἳ ἂν εἴπωσι, λῆμμα Κυρίου, καὶ
    ἐκδικήσω τὸν ἄνθρωπον ἐκεῖνον, καὶ τὸν οἶκον αὐτοῦ.
  ind-AYT: Sementara untuk nabi, imam, ataupun rakyat yang berkata, ‘Beban TUHAN,’
    Aku akan menghukum orang itu dan keluarganya.
  nya-nya: Ngati mneneri kapena wansembe kapenanso munthu wina aliyense anena kuti,
    ‘Uthenga wolemetsa wa Yehova ndi uwu,’ Ine ndidzalanga munthu ameneyo pamodzi
    ndi banja lake.
  hrv-hrv: 'A reče li koji prorok ili svećenik, ili tko iz naroda: ''Breme Jahvino'',
    kaznit ću toga čovjeka i dom njegov.'
  mps-mps: Te profet me deligo, ma te pris me deligo me, ma te olo bidi me deligo
    te po weyu, ‘Genuai Bidigo po sęgę mu elalubao,’ obaso da, teda eno te bidiba
    me, te aga haniba dali, dwai dene mawaibao. Tama te tobage po wagio. Menio.
  tpi-tpi: Sapos wanpela profet o wanpela pris o wanpela man nating i tok, ‘Tok bilong
    Bikpela i hevi tru,’ orait bai mi mekim save long dispela man na long lain bilong
    en wantaim.
  dan-1931: Og Profeten, Præsten og Folket, som siger “HERRENS Byrde”, den Mand og
    hans Hus vil jeg hjemsøge.
  vie-OVCB: 'Nếu một tiên tri, một thầy tế lễ, hoặc một người nào nói: ‘Tôi có lời
    tiên tri từ Chúa Hằng Hữu,’ thì Ta sẽ trừng phạt người ấy cùng cả gia đình.'
  guj-2017: વળી આ યહોવાહની ઈશ્વરવાણી છે એવું જો કોઈ પ્રબોધક, યાજક કે કોઈ લોક કહેશે,
    તો હું તેને અને તેનાં કુટુંબને શિક્ષા કરીશ.
  pon-2006A: Ma mehmen sang rehn nei aramas akan, de emen soukohp de samworo, pahn
    pil nda, ‘mehn katoutouwih KAUN-O,’ I pahn kaloke iangahki eh peneinei.
  por-BRBSL: 'Quanto ao profeta, ao sacerdote e ao povo, que dizem: ''A mensagem de
    Iavé'', castigarei até mesmo aquele homem e sua casa.'
  cth-cth: Profet thoseh, vaihma thoseh, tami buetbuet touh thoseh, BAWIPA e pâpho
    lawk ao ka tet e tami awm pawiteh, hote tami hoi a imthung hah kai ni ka rek han.
  twi-twi: Sɛ odiyifo bi, ɔsɔfo bi anaa obi foforo si so dua se, ‘Awurade adiyisɛm
    ni’ a, mɛtwe saa ɔbarima no ne ne fifo aso.
  hlt-hlt: Te dongah tonghma khaw, khosoih khaw, pilnam khaw BOEIPA kah olrhuh aka
    phoei tah tekah hlang te khaw a im te ka cawh pah ni.
  tbz-SIM: Kɛ̀ m pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtòo mɔù yoo ikuɔ́ nìùtì yoo bɛnìtìbɛ̀ miɛkɛ kòò
    mɔù yĩ mí ndi Yiɛ̀ nKuyie nhò toú nditɔu mɑrì, dɛ kóo nìtì míì mɔ́mmuɔ n yóó ò
    potɛ́ wenwe nɛ̀ o cĩ́ɛ̃̀tɛ̀.
  msy-2020: Eghtɨ akam inigha izir gumazitam o, ofa gamir gumazitam o, gumazir kɨnitam,
    ti kamaghɨn mɨkɨmam, ‘Ikiavɨra Itir Godɨn akam, bar oseme.’ Eghtɨ kɨ gumazir kam
    ikarvagh osɨmtɨzim a danɨngɨva, an adarazi sara osɨmtɨzim me danɨngam.
  azb-azb: “Rəbbin yük olan kəlamıdır” deyən peyğəmbərə, kahinə yaxud adi adama gəlincə,
    Mən o adamı da, onun ailəsini də cəzalandıracağam.
  eng-DBY: And as for the prophet, and the priest, and the people, that shall say,
    The burden of Jehovah, I will even punish that man and his house.
  hin-2017: और जो भविष्यद्वक्ता या याजक या साधारण मनुष्य ‘यहोवा का कहा हुआ भारी वचन’
    ऐसा कहता रहे, उसको घराने समेत मैं दण्ड दूँगा।
  wol-KYG: '«Te muy yonent, muy sarxalkat mbaa kenn ci askan wi, ku ci ne: “Yéeneb
    waxyu bii la ma Aji Sax ji yóbbante ci yeen,” maay dikke mbugal kooku mook waa
    këram.'
  eng-YLT: And the prophet, and the priest, and the people, That saith, The burden
    of Jehovah, I have seen after that man, and after his house.
  eng-WYC-2017: and a prophet, and a priest, and the people, that saith, The burden
    of the Lord, I shall visit on that man, and on his house.
  eng-WMBB: As for the prophet, the priest, and the people, who say, ‘The message
    from the LORD,’ I will even punish that man and his household.
  urd-GVH: और अगर कोई नबी, इमाम या आम शख़्स दावा करे, ‘रब ने मुझ पर कलाम का बोझ नाज़िल
    किया है’ तो मैं उसे उसके घराने समेत सज़ा दूँगा।
  rug-rug: Be na poropita babe na hiama babe esei pule si zama kokoha guahe, ‘Hiera
    sa inavoso te Zihova,’ gua, si kote va kilasa toṉotia Arau sa tie asa meke sa
    nana tatamana.
  gaz-gaz: Yoo raajiin tokko yookaan lubni tokko yookaan namni kam iyyuu, ‘Baʼaan
    Waaqayyoo kanaa dha,’ jedhe, ani nama sanaa fi warra mana isaa jiraatan nan adaba.
  fra-LSG: 'Et le prophète, le sacrificateur, ou celui du peuple Qui dira: Menace
    de l’Éternel, Je le châtierai, lui et sa maison.'
  yal-yal: Xa nabina nde hanma saraxaralina nde hanma muxu gbɛtɛ a fala, a naxa, ‘Waliyiya
    falan ni ito ra keli Alatala ma,’ n na kanna kɛwanla saranma nɛn a ra e nun a
    denbayana.
  haw-1868: A o ke kaula, a o ke kahuna, a o ka lahuikanaka e olelo, Ka wanana a Iehova,
    na'u no e hoopai aku i kela kanaka, a me ko kona hale.
  arb-NAV: 'أَمَّا النَّبِيُّ أَوِ الْكَاهِنُ أَوْ أَيُّ وَاحِدٍ مِنَ الشَّعْبِ يَدَّعِي
    قَائِلاً: ’هَذَا وَحْيُ الرَّبِّ‘ فَإِنِّي سَأُعَاقِبُهُ مَعَ أَهْلِ بَيْتِهِ.'
  ewe-ewe: Ke ne nyagblɔɖila alo nunɔla alo ame aɖe ko agblɔ be, ‘Esiae nye Yehowa
    ƒe gbe’ la, mahe to na ame la kple eƒe aƒekɔ katã.
  eng-LEE: And as for the prophet, and the priest, and the people, that will say,
    “A message of the Lord,” I will even inflict punishment on that man and on his
    house.
  asm-FB: যি ভাববাদী, পুৰোহিত, কি প্ৰজাই “যিহোৱাৰ ভাৰ-বাক্য” এই বুলি ক’ব, মই সেই মানুহক
    আৰু তাৰ বংশক দণ্ড দিম।
  sus-A: شَ نَمِحْنمّ، شَ نَ مُ عَ رَ سّرّشّدُبّ، شَ نَ مُ عَ رَ مِشِ ندٍ عَ قَلَ
    حَمَ بّ، ‹عَلَتَلَ شَ مَسٍنيِ نَن يَ،› ﭑ قَمَ نّ نَ كَنيِ نُن عَ بْنسْي حَشَنكَتَدٍ.
  fra-SBL: 'Quant au prophète, au prêtre et au peuple qui diront : « Le message de
    Yahvé », je punirai même cet homme et sa famille.'
  hbo-hbo: וְהַנָּבִ֤יא וְהַכֹּהֵן֙ וְהָעָ֔ם אֲשֶׁ֥ר יֹאמַ֖ר מַשָּׂ֣א יְהוָ֑ה וּפָקַדְתִּ֛י
    עַל־הָאִ֥ישׁ הַה֖וּא וְעַל־בֵּיתֹֽו׃
  kik-kik: Mũnabii, kana mũthĩnjĩri-Ngai, o na kana mũndũ ũngĩ o wothe angiuga atĩrĩ,
    ‘Ĩno nĩyo ndũmĩrĩri nditũ kuuma kũrĩ Jehova,’ niĩ nĩngaherithia mũndũ ũcio o hamwe
    na nyũmba yake.
  fra-NCL: 'Et le prophète, le prêtre ou l’homme du peuple qui dira : « Fardeau de
    Yahweh, » je visiterai cet homme et sa maison.'
  cek-AK: Hae loe Angraeng ih lok ni, tiah tahmaa mah maw, qaima mah maw, kaminawk
    mah maw thui o nahaeloe, kathui kami hoi a imthung takoh boih ka thuitaek han.
  cuk-cuk: Ar gayaburba-barsoged-gwensak-sokardibe, dule-irwa-anse-gormaladdibe, Israel-dule-gwensakdibe,
    weyob sokalile, ‘¡We, Bab-Jehová-gayaburbaye!’ Deyob dule sogsale, we-dule anse
    sabsur-odurdaklegoed, bela e-neg-yaginmaladse-bakar anse odurdaklegoed.
  uig-CYR: «Пәрвәрдигарниң жүклигән сөзи» дәйдиған һәр қайси пәйғәмбәр, каһин яки
    хәлиқ болса, Мән бу кишини өйидикиләр билән тәң җазалаймән.
  tel-2017: “ఇదే యెహోవా సందేశం” అని ప్రవక్త గానీ యాజకుడు గానీ ప్రజలు గానీ అంటే, అతన్నీ
    అతని కుటుంబాన్నీ శిక్షిస్తాను.
  hat-BSA: 'Epi pou pwofèt la, prèt la oswa pèp la ki di: ‘Pòt pawòl SENYÈ a’, Mwen
    va mennen pinisyon sou moun sila a ak lakay li.'
  kos-kos: Sie mwet luk, ku sie mwet palu ku sie mwet tol, fin orekmakin kas se inge,
    ‘mwe toasr nu sin LEUM GOD,’ nga fah kael ac sou lal.
  hbo-WLC: וְהַנָּבִ֤יא וְהַכֹּהֵן֙ וְהָעָ֔ם אֲשֶׁ֥ר יֹאמַ֖ר מַשָּׂ֣א יְהוָ֑ה וּפָקַדְתִּ֛י
    עַל־הָאִ֥ישׁ הַה֖וּא וְעַל־בֵּיתֽוֹ׃
  ibo-ibo: Ọ bụrụ na onye amụma maọbụ onye nchụaja maọbụ onye ọbụla ọzọ ekwuo sị,
    ‘Ihe dị otu a bụ ozi si nʼọnụ Onyenwe anyị,’ aga m ata onye ahụ kwuru okwu ahụ
    na ndị ezinaụlọ ya ahụhụ.
  ory-ory: ଆଉ, ‘ସଦାପ୍ରଭୁଙ୍କର ପ୍ରତ୍ୟାଦେଶ,’ ଏହି କଥା ଭବିଷ୍ୟଦ୍‍ବକ୍ତା, ଯାଜକ ଓ ଲୋକମାନେ କହିଲେ,
    ଆମ୍ଭେ ସେ ଲୋକକୁ ଓ ତାହାର ବଂଶକୁ ଶାସ୍ତି ଦେବା।
  chk-chk: Nge are eman soufos ika souasor, ika eman lein ekewe aramas epwe apasa,
    ‘Iei ewe weires ewe Samol mi Lapalap a kapas usun,’ ngang üpwe apwüngü ewe aramas
    me chon leimwan.
  rop-rop: If enibodi tok, ‘Ai garram wed brom YAWEI’, nomeda im jidan mesinja, o
    serramonimen o im jis odinri men, ai garra panishim im en im femilimob.
  ukr-1871: 'Коли ж пророк або сьвященник або хто з народу скаже: Вагота від Господа,
    то я скараю того чоловіка з домом його.'
  deu-1951: Der Prophet aber und der Priester und das Volk, welches sagen wird «die
    Last des HERRN», einen solchen Mann will ich heimsuchen samt seinem Haus!
  eng-JPS: 'And as for the prophet, and the priest, and the people, that shall say:
    ''The burden of the LORD'', I will even punish that man and his house.'
  srp-1865: 'A proroka i sveštenika i narod koji reèe: breme Gospodnje, ja æu pokarati
    toga èovjeka i dom njegov.'
  lug-lug: Nnabbi, oba kabona oba omuntu yenna bw’agamba nti, ‘Buno bwe bubaka bwa
    Mukama,’ Nzija kubonereza omusajja oyo n’ab’omu maka ge.
  heb-heb: והנביא והכהן והעם אשר יאמר משא יהוה ופקדתי על האיש ההוא ועל ביתו׃
  ben-IRV: আর কোন ভাববাদী, যাজক এবং লোকেরা বলে, ‘এটাই সদাপ্রভুর ঘোষণা,’ তবে আমি সেই
    লোক ও তার পরিবারকে শাস্তি দেব।
  pan-pan: ਉਹ ਨਬੀ ਅਤੇ ਜਾਜਕ ਅਤੇ ਪਰਜਾ ਜਿਹੜੇ ਆਖਣ, “ਯਹੋਵਾਹ ਦਾ ਭਾਰ,” ਮੈਂ ਉਸ ਨੂੰ ਅਤੇ ਉਸ
    ਦੇ ਘਰਾਣੇ ਨੂੰ ਸਜ਼ਾ ਦਿਆਂਗਾ
  mya-JVB: ထာဝရဘုရား ၏ ဗျာဒိတ် တော်ရှိသည်ဟု ပြော ဆို သော ပရောဖက် ၊ ယဇ်ပုရောဟိတ် ၊
    ပြည်သူ ပြည်သားကို၎င်း၊ ထိုသူ ၏ အိမ် သူအိမ်သားတို့ကို၎င်း၊ ငါသည် ဒဏ်ပေး မည်။
  tbg-tbg: Paropeti vovanoe, ti Kotika kaiqa vara timite vai vaiintiva vovanoe, vaiinti
    vovanoe, tiharo, Nora Kotira vakaaka vaireva, maara ntai uvarama vaivo, tirera,
    te vi vaiintiravata vira naavuqi variakavata ntaiharerave.
  hmo-hmo: Bema egu bese tauna ta, o peroveta tauna ta, o hahelagaia tauna ta ese
    inai hereva, ‘Lohiabada ena hereva metauna,’ ia gwauraia neganai, lau ese ia bona
    iena famili taudia do lau panisia.
  urd-urd: और नबी और काहिन और लोगों में से जो कोई कहे, 'ख़ुदावन्द की तरफ़ से बार —
    ए — नबुव्वत, मैं उस शख़्स को और उसके घराने को सज़ा दूँगा।
  rus-SYN: 'Если пророк, или священник, или народ скажет: “бремя от Господа”, Я накажу
    того человека и дом его.'
  bqc-SIM: Tó ãnabi ge sa'ona ge gbɛ̃e mɛ̀ Dii yã́ álɛ o, má ĩada gbɛ̃́piwaɛ
    ń a bɛdeↄ.
  tcz-CHONGTHU: Chule themgao khat ham, thempu khat ham, chule mite lah a khatpen
    ham in, “Pakaiyin kahenga thu aseiye, ti mi aumleh, ama leh a insung mite abon’a
    keiman talen kamatsah ding ahi,’’ ati.
  mar-mar: आणि संदेष्टे व याजक किंवा जो कोणी म्हणेल ‘परमेश्वराची घोषणा ही आहे.’ मी
    त्यास व त्याच्या सर्व घराण्याला शिक्षा करीन.
  qub-qub: 'Cüra carpis, profëta carpis u jinan marca runapis: ‹Llaquicuypätami Tayta
    Dios nimasha› nejtaga noga castigashaj quiquinta llapan famillyancunatawanmi.'
  bqp-bqp: Ben wi u gesi nɔɔ wukiɑ u nɛɛ, nɛ, Yinni Gusunɔ nɑ bu sɔmunu sɔbi, kon
    yɛ̃ro sɛɛyɑsiɑwɑ wi kɑ win yɛnugibu.
  hat-hat: Lè yon moun nan pèp la, osinon yon pwofèt, ou ankò yon prèt va pale mal
    sou chay Seyè a bay pote a, m'ap pini l' ansanm ak tout fanmi li.
  eng-BSB: As for the prophet or priest or anyone who claims, ‘This is the burden
    of the LORD,’ I will punish that man and his household.
  eng-WEBPB: As for the prophet, the priest, and the people, who say, ‘The message
    from the LORD,’ I will even punish that man and his household.
  kbq-kbq: Hagi mago vahe'mo'o, mago kasnampa vahe'mo'o mago pristi vahemo'ma havigema
    huno ama kasnampa kea Ra Anumzamo nasamige'na huama nehuema huno hania vahera,
    Nagra ana vahe'ene noma'afima nemaniza naga'enena ana maka ranknaza zamigahue.
  nhe-BL: 'Intla se istlacatica tiocamanalojquetl, se totajtzi o se tlacatl mitztlaijilhuis
    huan quiijtos: ‘Na nijpiya se tlajtoli tlen etic tlen TOTECO’, nijtlatzacuiltis
    yajaya huan nochi ifamilia.'
  gub-BL: '— Amo uze''eg putar nezewe wà nehe: heremiaihu wà, heze''eg imume''u har
    wà, xaxeto wà. — Tupàn Tuweharupi Wiko Ma''e ize''eg ipuhuz katu urewe a''e, aze
    i''i wà nehe, azepyk putar imume''u arer rehe nehe. Azepyk putar iànàm ihe wà
    nehe no.'
  eng-DRA: 'And as for the prophet, and the priest, and the people that shall say:
    The burden of the Lord: I will visit upon that man, and upon his house.'
