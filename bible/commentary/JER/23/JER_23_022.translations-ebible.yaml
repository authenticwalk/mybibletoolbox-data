    m okwu m, nke gaara eme ka ha site nʼajọ omume ha tụgharịa, sitekwa nʼụzọ ọjọọ
    ha chigharịa.
  ory-ory: ମାତ୍ର ଯେବେ ସେମାନେ ଆମ୍ଭ ସଭାରେ ଠିଆ ହୋଇଥାʼନ୍ତେ, ତେବେ ଆମ୍ଭ ଲୋକମାନଙ୍କୁ ଆମ୍ଭର
    ବାକ୍ୟ ଶୁଣାଇଥାʼନ୍ତେ ଓ ସେମାନଙ୍କ କୁପଥରୁ, ସେମାନଙ୍କ କୁକ୍ରିୟାରୁ ସେମାନଙ୍କୁ ଫେରାଇଥାʼନ୍ତେ।
  chk-chk: Nge are repwe nom lon ai mwichen pwüngüpwüng, mürin repwe tongeni asilefeili
    ai kewe kapas ngeni nei kewe aramas, repwe pwal tongeni akuluur seni ar kewe lapalap
    mi ngau, pwal seni ar kewe föför mi ngau.
  rop-rop: If dei bina irrim mi, dei bina tok main wed en meigim main pipul olabat
    libum olabat nogudbalawei.
  ukr-1871: Коли б вони стояли в моїй радї, та й ясували б людові мойму мої слова
    й зʼупиняли б їх од ледачої дороги їх і від ледачих учинків їх.
  deu-1951: Hätten sie in meinem Rate gestanden, so würden sie meinem Volke meine
    Worte predigen und sie abbringen von ihrem bösen Wege und von ihren schlimmen
    Taten!
  eng-JPS: But if they have stood in My council, then let them cause My people to
    hear My words, and turn them from their evil way, and from the evil of their doings.
  srp-1865: Da su stajali u mom vijeæu, tada bi kazivali moje rijeèi narodu mojemu,
    i odvraæali bi ih s puta njihova zloga i od zloæe djela njihovijeh.
  lug-lug: Naye singa bayimirira mu maaso gange, bandibuulidde abantu bange ebigambo
    byange, era bandibaggye mu makubo gaabwe amabi era ne mu bikolwa byabwe ebibi.
  heb-heb: ואם עמדו בסודי וישמעו דברי את עמי וישבום מדרכם הרע ומרע מעלליהם׃
  ben-IRV: কারণ যদি তারা আমার সভায় দাঁড়াত, তাহলে আমার প্রজাদের কাছে তারা আমার বাক্যই
    শোনাত; তারা তাদের মন্দ পথ ও মন্দ কাজ থেকে ফেরাত।
  pan-pan: ਪਰ ਜੇ ਉਹ ਮੇਰੀ ਸੰਗਤ ਵਿੱਚ ਖਲੋਂਦੇ, ਤਾਂ ਉਹ ਮੇਰੀਆਂ ਗੱਲਾਂ ਮੇਰੀ ਪਰਜਾ ਨੂੰ ਸੁਣਾਉਂਦੇ,
    ਅਤੇ ਉਹ ਉਹਨਾਂ ਨੂੰ ਉਹਨਾਂ ਦੇ ਬੁਰਿਆਂ ਰਾਹਾਂ ਤੋਂ, ਉਹਨਾਂ ਦੀਆਂ ਬੁਰੀਆਂ ਕਰਤੂਤਾਂ ਤੋਂ ਮੋੜਦੇ।
  mya-JVB: ထိုသူတို့သည် ငါ နှင့် တိုင်ပင်ဘက် ပြု လျှင် ၊ ငါ့ စကား ကို ငါ၏ လူမျိုးအားဆင့်ဆို
    ၍ ၊ ငါ ၏လူမျိုး ကို မတရား သော လမ်း မှ ၎င်း ၊ မကောင်း သောအကျင့် ဓလေ့မှ ၎င်း လွဲသွား
    စေကြပြီ။
  tbg-tbg: Vika ani ti aaqanto vaiha ti uva iriatirio, vika homa ti uva vaiinti nahenti
    tiva nimiatirio. Vika ti uva vaiinti nahenti tiva nimiatirio, ti vaiinti nahenti
    homa qora aara qaqirake kia qaiqaa qora kaiqa varaatirio.
  hmo-hmo: Bema nega ta egu hunia laloa idia diba neganai, idia ese lauegu hereva
    egu bese dekenai idia gwauraia diba. Bona unai neganai, sedira egu bese taudia
    ese edia dala dikadia bona kara dikadia do idia rakatania. To madi, inai dala
    ia vara lasi.”
  urd-urd: लेकिन अगर वह मेरी मजलिस में शामिल होते, तो मेरी बातें मेरे लोगों को सुनाते;
    और उनको उनकी बुरी राह से और उनके कामों की बुराई से बाज़ रखते।
  rus-SYN: Если бы они стояли в Моем совете, то объявили бы народу Моему слова Мои
    и отводили бы их от злого пути их и от злых дел их.
  bqc-SIM: Tó aa ku ma ìwaↄ guu yãa, dↄ̃ aa ma yã́ kpàwakɛ̀ ma gbɛ̃́piↄnɛ, dↄ̃
    aa tò aa bↄ̀ ń zɛ́ vãi guu aa mikɛ̃̀ ń dàa vãiↄwa.
  tcz-CHONGTHU: Amaho chu, ka-angsunga umjing hileu, kathusei angaiyuva hichu miho
    kom’a aphonjal diu ahi. Chutile amahon kamite chu, achekhelnau lampi’a konle athilse
    bolnauva kon’a ahin lepuikit diu ahi.
  mar-mar: कारण जर ते माझ्या सभेत उभे राहिले असते, तर ते माझ्या लोकांस माझे वचन ऐकण्याचे
    कारण झाले असते. त्यांनी त्यांच्या दुष्कृत्यांपासून आणि कर्मांच्या दुष्टतेपासून
    फिरवले असते.”
  qub-qub: Noga pacayllapa parlacushäman shamusha cashpanga Noga nishätami acrashä
    runacunata willapanman caran. Chauraga llutanta ruraycashanpitapis allitami ruranman
    caran.
  bqp-bqp: Bɑ̀ n dɑɑ nɛn gɑri swɑɑ dɑki, nɛn gɑriyɑ bɑ koo rɑɑ kpɑrɑ nɛn tɔmbun suunu
    sɔɔ. Kpɑ bu wɑ bu gɔ̃ru gɔsiɑ bu ben kom kɔ̃sum deri.
  hat-hat: Si yo te la lè m' t'ap fè plan travay mwen an, yo ta fè pèp la konnen mesaj
    mwen voye ba yo a, yo ta fè pèp la kite vye chemen y'ap swiv la, yo ta fè l' sispann
    fè sa ki mal.
  eng-BSB: But if they had stood in My council, they would have proclaimed My words
    to My people and turned them back from their evil ways and deeds.”
  eng-WEBPB: But if they had stood in my council, then they would have caused my people
    to hear my words, and would have turned them from their evil way, and from the
    evil of their doings.
  kbq-kbq: Hianagi Nagri atrufima zamagra mani'ne'za nagri nanekema antahi'naresina,
    Nagri nanekea huama hu'za vaheni'a zamasamizage'za nentahi'za, kefo avu'azama
    nehaza kante'ma nevaza zana atre'za rukrahe hu'za ne-eza, havi avu'ava zampintira
    atre'za azasine.
  nhe-BL: Intla yajuanti elisquíaj na notiocamanalojcahua, quimajtosquíaj tlen nimoilhuía
    ixtacatzi ipan noyolo huan quicactosquíaj notlajtol. Nojquiya quinpohuilisquíaj
    notlacajhua huan quinyolcuepasquíaj tlen inintlajtlacolhua.
  gub-BL: Aze mo ukwaw hema'enukwaw paw wemigwaw 'ym wà, upuner mo imume'u haw rehe
    purupe wà. A'e mehe mo weityk kar mo ikatu 'ym ma'e iapo haw heremiaihu wanupe.
    Umupytu'u kar mo ikatu 'ym ma'e romo waneko re wà nehe.
  eng-DRA: If they stood in my counsel, and had made my words known to my people,
    I should have turned them from their evil way and from their wicked doings.
