verse: JER.023.022
translations:
  mal-C: എന്നാൽ അവർ എന്റെ ആലോചനാസഭയിൽ നിന്നിരുന്നെങ്കിൽ, അവർ എന്റെ ജനത്തിന് എന്റെ
    വചനങ്ങൾ അറിയിക്കുകയും അവരുടെ ദുഷ്ടവഴികളിൽനിന്നും ദുഷ്ടതനിറഞ്ഞ പ്രവർത്തനങ്ങളിൽനിന്നും
    അവരെ പിന്തിരിപ്പിക്കുകയും ചെയ്യുമായിരുന്നു.
  deu-TKW: Hätten sie wirklich in meinem Rate gestanden, so würden sie meinem Volke
    meine Worte kund thun und sie von ihrem bösen Weg und ihren bösen Thaten abbringen!
  lin-lin: Soki solo bazalaki na mayangani na Ngai, balingaki nde koloba maloba na
    Ngai epai ya bato na Ngai, mpe bato na Ngai balingaki kotika banzela mpe misala
    na bango ya mabe !
  eng-LSV: But if they stood in My counsel, || Then they cause My people to hear My
    words, || And they turn them back from their evil way, || And from the evil of
    their doings.
  eng-GNV: But if they had stande in my counsell, and had declared my words to my
    people, then they should haue turned them from their euill way, and from the wickednesse
    of their inuentions.
  eng-WEBSTER: But if they had stood in my counsel, and had caused my people to hear
    my words, then they would have turned them from their evil way, and from the evil
    of their doings.
  nhw-BL: Sintla inijuanti elisquíaj na notlajtol pannextijcahua, quimajtosquíaj catli
    nimoilhuía ichtacatzi ipan noyolo huan quicactosquíaj nocamanal. Nojquiya quinpohuilisquíaj
    nomasehualhua huan quinyolcuepasquíaj tlen inintlajtlacolhua.
  swh-ONEN: Lakini kama wangesimama barazani mwangu, wangetangaza maneno yangu kwa
    watu wangu, nao wangewageuza kutoka njia zao mbaya na kutoka matendo yao maovu.”
  bba-bba: Bɑ̀ n dɑɑ nɛn ɡɑri swɑɑ dɑki, nɛn ɡɑriyɑ bɑ koo rɑɑ kpɑrɑ nɛn tɔmbun suunu
    sɔɔ. Kpɑ bu wɑ bu ɡɔ̃ru ɡɔsiɑ bu ben kom kɔ̃sum deri.
  eng-KJVCPB: But if they had stood in my counsel, and had caused my people to hear
    my words, then they should have turned them from their evil way, and from the
    evil of their doings.
  luo-luo: To kane ginyalo chungoe kara mar ngʼado bura, dine gilando wechena ne joga
    kendo gilokore gia e yoregi mamono, kod timbegi mamono.”
  meu-meu: A lauegu henega ai bema gini, idia ese egu bese taudia na egu hereva bema
    gwaurai henidia, bona edia dala dikana amo bema hakaudia oho, bona edia kara dikadia
    amo danu.
  npi-ULB: किनकि तिनीहरू मेरो परिषद् सभामा खडा भए त तिनीहरूले मेरा मानिसहरूलाई मेरो
    वचन सुन्‍न लगाउनेथिए, तिनीहरूले उनीहरूका दुष्‍ट वचन र भ्रष्‍ट अभ्यासहरूबाट फर्कन
    लगाउनेथिए ।
  yor-yor: Ṣùgbọ́n ì bà ṣe pé wọn dúró nínú ìgbìmọ̀ mi, wọn ìbá ti kéde ọ̀rọ̀ mi fún
    àwọn ènìyàn mi. Wọn ìbá ti wàásù ọ̀rọ̀ mi fun àwọn ènìyàn wọn ìbá ti yípadà kúrò
    nínú ọ̀nà àti ìṣe búburú wọn.
  pes-OPCB: اگر آنها از جانب من بودند می‌توانستند پیغام مرا به مردم اعلام نمایند و
    ایشان را از راههای گناه‌آلودشان بازگردانند.
  tgl-ULB: Sapagkat kung sila ay tumayo sa aking konsehong pagtitipon, ipaparinig
    nila sa aking mga tao ang aking salita; ito ang dahilan upang tumalikod sila sa
    kanilang mga masasamang salita at maruruming mga gawain.
  hui-hui: Ti ibuwa i̱naga miniha mitangi bidodagua manda buwa lamidale nde tigua
    i̱naga wali agali íbu ngoai halu i̱naga bi mana heneneore ngago tihondo lamule
    pedale. Ani lamidale wali agali uruni tigua nde hariga ko ngagoha pupebe bialu
    karuni wahalu beregedalu mana ko ngaru bialu karunibi wahai kale.
  mya-mya: အ​ကယ်​၍​သူ​တို့​သည်​ငါ​၏​လျှို့​ဝှက်​သော အ​ကြံ​အ​စည်​တော်​တို့​ကို​သာ​သိ​ရှိ​ကြ
    မည်​ဆို​ပါ​မူ ငါ​၏​ဗျာ​ဒိတ်​တော်​ကို​ငါ့​လူ မျိုး​တော်​အား​ဟော​ပြော​ကြေ​ညာ​ကာ
    သူ​တို့ ၏​ဆိုး​ညစ်​သည့်​အ​ကျင့်​များ​နှင့်​သူ​တို့​ပြု သည့်​ယုတ်​မာ​မှု​များ​ကို​စွန့်​ပစ်​စေ​နိုင်​ကြ
    လိမ့်​မည်။
  bod-N: ཇི་སྟེ་དེ་རྣམས་ངའི་ཚོགས་ལ་ཞུགས་པ་ཡིན་ན། བདག་གི་བཀའ་རྣམས་ངའི་འབངས་མི་ལ་བསྒྲག་པར་འགྱུར་ཞིང་།
    དེ་རྣམས་ངན་པའི་ལམ་ནས་བཟློགས་ཏེ་རང་གི་སྤྱོད་ངན་རྣམས་དང་འབྲལ་བར་བྱེད་དོ། །
  sna-sna: Asi dai vakamira parangano yangu, vangadai vakaparidza mashoko angu kuvanhu
    vangu, uye vangadai vakavadzora panzira dzavo dzakaipa, napamabasa avo akaipa.
  spa-BLM: Pero si hubieran estado en mi consejo, entonces habrían hecho que mi pueblo
    escuchara mis palabras, y los habría alejado de su mal camino, y de la maldad
    de sus actos.
  cac-cac: Comonoc syojtaquejel eb' tas nab'il vuuj, a am in lolonel syal eb' d'a
    in chon̈ab'. Tato icha chi', toxom ix yactejcan schuc b'eyb'alil in chon̈ab' tic,
    man̈xa am chucal sc'ulej eb'.
  swh-ULB: Kwa kuwa kama walisimama katika mkutano wangu wa baraza, wangeweza kuwasababisha
    watu wangu kusikia neno langu; wangewafanya wapate kuacha maneno yao mabaya na
    mazoea mabaya.
  bel-bel: Калі б яны стаялі ў радзе Маёй, дык абвясьцілі б народу Майму словы Мае
    і адводзілі б іх ад благога шляху іхняга і ад благіх дзеяў іхніх.
  deu-ELBBK: Hätten sie aber in meinem Rat gestanden, so würden sie mein Volk meine
    Worte hören lassen und es abbringen von seinem bösen Weg und von der Bosheit seiner
    Handlungen.
  mbb-OT: Emun pezem netuenan dan ke hengkey is diyà te isip ku, midtudtul zan en
    pezem is menge lalag ku ziyà te menge etew ku, su para meengkezi zan is mezaat
    he menge vetasan dan wey menge vaal zan.
  mal-2015: അവർ എന്റെ ആലോചനസഭയിൽ നിന്നിരുന്നുവെങ്കിൽ, എന്റെ വചനങ്ങളെ എന്റെ ജനത്തെ
    കേൾപ്പിച്ചു അവരെ അവരുടെ ആകാത്തവഴിയിൽനിന്നും അവരുടെ പ്രവൃത്തികളുടെ ദോഷത്തിൽനിന്നും
    തിരിപ്പിക്കുമായിരുന്നു.
  rmc-rmc: Te ulehas pre miri porada, akor vakerdehas mire lava mire manušenge a visardehas
    len het lengre nalačhe dromendar the lengre nalačhe skutkendar.
  pes-OPV: امااگر در مشورت من قایم می‌ماندند، کلام مرا به قوم من بیان می‌کردند و ایشان
    را از راه بد و از اعمال شریر ایشان برمی گردانیدند.
  ron-1924: Дакэ ар фи фост де фацэ ла сфатул Меу, ар фи требуит сэ спунэ кувинтеле
    Меле попорулуй Меу ши сэ-й ынтоаркэ де ла каля лор ря, де ла рэутатя фаптелор
    лор!
  ben-OBCV: কিন্তু, যদি তারা আমার দরবারে দাঁড়াত, তারা আমার কথা আমার প্রজাদের কাছে
    ঘোষণা করত এবং তাদের মন্দ পথ ও সব মন্দ কর্ম করা থেকে ফেরাত।
  som-som: Haddii ay guddigayga dhex istaageen, de markaas dadkaygay erayadayda maqashiin
    lahaayeen, oo waxay iyaga ka soo celin lahaayeen jidkooda xun iyo sharka falimahoodaba.
  lat-VUC: Si stetissent in consilio meo, et nota fecissent verba mea populo meo,
    avertissem utique eos a via sua mala, et a cogitationibus suis pessimis.
  eng-ASVBT: But if they had stood in my council, then had they caused my people to
    hear my words, and had turned them from their evil way, and from the evil of their
    doings.
  ita-1885: Se fossero stati presenti nel mio segreto consiglio, avrebbero fatte intendere
    le mie parole al mio popolo, e li avrebbero stornati dalla lor cattiva via, e
    dalla malvagità de' lor fatti.
  eng-LXXUP: But if they had stood in my counsel, and if they had hearkened to my
    words, then would they have turned my people from their evil practices.
  eng-ULB: For if they had stood in my council meeting, they would have caused my
    people to hear my word; they would have caused them to turn from their wicked
    words and corrupt practices.
  spa-VBL: Ahora bien, si hubieran asistido a mi consejo, habrían entregado mis instrucciones
    a mi pueblo y lo habrían hecho retroceder de su mala forma de vida, de sus malas
    acciones.
  fra-_FOB: S'ils s'étaient trouvés dans mon conseil, ils auraient aussi fait entendre
    mes paroles à mon peuple; et ils les auraient détournés de leur mauvais train
    et de la malice de leurs actions.
  mal-mal: അവർ എന്റെ ആലോചനസഭയിൽ നിന്നിരുന്നുവെങ്കിൽ, എന്റെ ജനത്തെ എന്റെ വചനങ്ങൾ അറിയിച്ച്,
    അവരെ അവരുടെ ദുഷ്ടവഴിയിൽനിന്നും, അവരുടെ പ്രവൃത്തികളുടെ ദോഷത്തിൽനിന്നും പിൻതിരിപ്പിക്കുമായിരുന്നു.
  urd-GVR: Agar yih merī majlis meṅ sharīk hote to merī qaum ko mere alfāz sunā kar
    use us ke bure chāl-chalan aur ġhalat harkatoṅ se haṭāne kī koshish karte.”
  suz-BL: मेकोपुकी आं अर्ती गेतीकेमी बाक्‍शो हना, मेकोपुकीमी आं मुर आन कली आं लोव़
    नेंचा ङा पा देंम वा। मिनु मेको आन कली आन मरिम्‍शो लां नु आन मरिम्‍शो गेय रे लेत्‍तेक्‍म
    वा” देंत।
  eng-NOY: For if they had stood in my council, Then would they have caused my people
    to hear my words, And would have turned them from their evil way. And from the
    wickedness of their doings.
  ita-1927: Se avessero assistito al mio consiglio, avrebbero fatto udire le mie parole
    al mio popolo, e li avrebbero stornati dalla loro cattiva via e dalla malvagità
    delle loro azioni.
  ckb-ckb: بەڵام ئەگەر لە ئەنجومەنی مندا بووەستابان، فەرموودەکانی منیان بە گەلەکەم
    ڕادەگەیاند و لە ڕێگا خراپەکانیان و لە خراپەی کردەوەکانیان دەیانگێڕانەوە.
  eng-BBE: But if they had been in my secret, then they would have made my people
    give ear to my words, turning them from their evil way, and from the evil of their
    doings.
  kan-OKCV: ಆದರೆ ಅವರು ನನ್ನ ಆಲೋಚನಾ ಸಭೆಯಲ್ಲಿ ನಿಂತಿದ್ದರೆ, ಆಗ ಅವರು ಜನರಿಗೆ ನನ್ನ ವಾಕ್ಯಗಳನ್ನು
    ಹೇಳಿಕೊಟ್ಟು, ಅವರನ್ನು ತಮ್ಮ ಕೆಟ್ಟ ಮಾರ್ಗದಿಂದಲೂ, ತಮ್ಮ ಕ್ರಿಯೆಗಳ ಕೆಟ್ಟತನದಿಂದಲೂ ತಿರುಗಿಸುತ್ತಿದ್ದರು.”
  tam-2017: அவர்கள் என் ஆலோசனையில் நிலைத்திருந்தார்களேயாகில், அப்பொழுது அவர்கள் என்
    வார்த்தைகளை மக்களுக்குத் தெரிவித்து, அவர்களைத் தங்கள் பொல்லாத வழிகளையும் தங்கள்
    செய்கைகளின் பொல்லாப்பையும் விட்டுத் திருப்புவார்கள்.
  spa-RV-1909: Y si ellos hubieran estado en mi secreto, también hubieran hecho oir
    mis palabras á mi pueblo; y les hubieran hecho volver de su mal camino, y de la
    maldad de sus obras.
  ron-BTF: Dar dacă ar fi stat în sfatul meu și ar fi făcut pe poporul meu să asculte
    cuvintele mele, atunci ei i-ar fi întors de la calea lor rea și de la răutatea
    facerilor lor.
  eng-WEBP: But if they had stood in my council, then they would have caused my people
    to hear my words, and would have turned them from their evil way, and from the
    evil of their doings.
  eng-FBV: Now if they had attended my council, they would have delivered my instructions
    to my people and brought them back from their evil way of life, from their evil
    actions.
  nld-1939: Hadden zij in mijn raad gestaan, Dan zouden ze mijn volk mijn woorden
    doen horen, Hen van hun boze wandel bekeren, En van de slechtheid hunner werken.
  nch-BL: Sinta inijuanti elisquíaj na notajtolpanextijcahua, quimajtosquíaj cati
    nimoilhuía ixtacatzi ipan noyolo huan quicactosquíaj nocamanal. Nojquiya quinpohuilisquíaj
    nomasehualhua huan quinyolcuepasquíaj ten inintajtacolhua.
  vie-1934: Nếu chúng nó có đứng trong sự bàn luận ta, thì đã khiến dân ta nghe lời
    ta, và đã làm cho dân từ đường dữ việc xấu mà trở lại rồi.
  hin-CV: यदि वे मेरी संसद में उपस्थित हुए होते, तो वे निश्चयतः मेरी प्रजा के समक्ष
    मेरा संदेश भेजा करते, वे मेरी प्रजा को कुमार्ग से लौटा ले आते और वे अपने दुराचरण
    का परित्याग कर देते.
  spa-BES: Pero si hubieran estado en mi secreto, entonces habrían hecho que mi pueblo
    escuchara mis palabras, apartándolos de su mal camino y del mal de sus obras.
  tdx-tdx: Aa naho nijohañ’ ampivoriko ao, le ho nampijanjiñe’ iareo ondatikoo o entakoo,
    himpolia’iareo boak’amy lalan-kelokelo’iareoy vaho hiambohoa’ iareo o sata’ rati’
    iareoo,
  tha-KJV: แต่​ถ้าเขาทั้งหลายได้ยืนอยู่ในคำตักเตือนของเรา แล​้วเขาจะได้ป่าวร้องถ้อยคำของเราต่อประชาชนของเรา
    และเขาทั้งหลายจะได้​ให้​ประชาชนหันกลับจากทางชั่วของเขาแล้ว และหันกลับจากความชั่วร้ายในการกระทำของเขา”
  por-BR-2018: Mas se eles tivessem estado em meu conselho, então teriam anunciado
    minhas palavras a meu povo; e teriam feito com que deixassem seu mau caminho e
    a maldade de suas ações.
  deu-ELO: Hätten sie aber in meinem Rate gestanden, so würden sie mein Volk meine
    Worte hören lassen und es abbringen von seinem bösen Wege und von der Bosheit
    seiner Handlungen. -
  eng-WYC-2018: If they had stood in my counsel, and had made known my words to my
    people, forsooth I had turned them away from their evil way, and from their worst
    thoughts. (But if they had stood in my council, and had told out my words to my
    people, then they would have turned them away from their evil ways, and from their
    worst thoughts.)
  epo-epo: Se ili estus starintaj en Mia konsilo, ili aŭdigus Miajn vortojn al Mia
    popolo kaj deturnus ilin de ilia malbona vojo kaj de iliaj malbonaj agoj.
  uig-PIN: Ⱨalbuki, ular Mening kengiximdǝ turƣan bolsa, Mening hǝlⱪimgǝ sɵzlirimni
    anglatⱪuzƣan bolsa, ǝmdi hǝlⱪimni rǝzil yolidin wǝ ⱪilmixlirining rǝzillikidin
    yandurƣan bolatti.
  beo-beo: 'Ilia da Na wamolegei asigi dawa:su dawa:i ganiaba, ilia da Na sia: Na
    fi dunuma alofele imunu dawa:la:loba, amola Na fi dunu ilia wadela:i esalusu amola
    hawa: hamosu fisima:ne hamona:noba.'
  tpi-OTNT: Sapos ol i bin stap long kibung bilong mi, ating ol inap i go autim tok
    tru bilong mi long ol manmeri bilong mi. Na ating dispela tok inap mekim ol manmeri
    i lusim rot nogut ol i wokabaut long en na ol i lusim ol pasin nogut ol i save
    mekim.
  hau-SA: Amma da a ce sun tsaya a majalisata, da sun yi shelar maganata ga mutanena
    sun kuma juyar da su daga mugayen hanyoyinsu da kuma daga mugayen ayyukansu.
  uig-LAT: Halbuki, ular Méning kéngishimde turghan bolsa, Méning xelqimge sözlirimni
    anglatquzghan bolsa, emdi xelqimni rezil yolidin we qilmishlirining rezillikidin
    yandurghan bolatti.
  nde-nde: Kodwa aluba babekhona emhlanganweni wami, ngabe bamemezela amazwi ami ebantwini
    bami njalo ngabe babaphendula ezindleleni zabo ezimbi lasezenzweni zabo ezimbi.”
  ton-ton: Kapau naʻa nau tuʻumaʻu ʻi heʻeku fakakaukau, pea fakahā ki hoku kakai
    ʻeku ngaahi lea, pehē te nau toki fakatafoki ʻakinautolu mei honau hala kovi,
    pea mei he kovi ʻo ʻenau ngaahi faianga.”
  ces-1613: Nebo byť byli stáli v radě mé, jistě že by byli ohlašovali slova má lidu
