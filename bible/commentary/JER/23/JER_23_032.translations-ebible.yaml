  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ଦେଖ, ଯେଉଁମାନେ ମିଥ୍ୟା ସ୍ୱପ୍ନର ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରନ୍ତି
    ଓ ତାହା ଜଣାଇ, ଆପଣାମାନଙ୍କର ମିଥ୍ୟା କଥା ଓ ଅସାର ଦାମ୍ଭିକତା ଦ୍ୱାରା ଆମ୍ଭ ଲୋକମାନଙ୍କୁ ଭ୍ରାନ୍ତ
    କରାନ୍ତି, ଆମ୍ଭେ ସେମାନଙ୍କର ବିପକ୍ଷ ଅଟୁ; ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ସେମାନଙ୍କୁ ପଠାଇ ନାହୁଁ,
