    alakpa vivivo la me, evɔ nyemedɔ wo alo de dɔ asi na wo o. Womenye viɖe aɖeke
    na nye dukɔ o,” Yehowae gblɔe.'
  eng-LEE: 'Behold, I am against those that prophesy with false dreams, saith the
    Lord, and do relate them, and mislead my people by their falsehoods, and by their
    vain boasting: while I have not sent them, nor commanded them; and they cannot
    bring the least profit to this people, saith the Lord.'
  asm-FB: যিহোৱাই কৈছে, চোৱা, যি ভাববাদীবোৰে নানা মিছা সপোন প্ৰচাৰ কৰে, আৰু সেইবোৰ
    কৈ তেওঁলোকৰ মিছা কথা আৰু অনৰ্থক অহঙ্কাৰৰ দ্বাৰাই মোৰ প্ৰজাসকলক ভ্ৰান্ত কৰে, সেই
    ভাববাদীসকলৰ মই বিপক্ষ।” কিয়নো মই তেওঁলোকক পঠোৱা কি আজ্ঞা দিয়া নাছিলোঁ; এই হেতুকে
    তেওঁলোকে এই প্ৰজাসকলক সমুলি উপকাৰ নকৰিব, ইয়াক যিহোৱাই কৈছে।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «يِ نَمِحْنمّيٍ مُ رَقَنشِ ﭑ مَ، نَشٍيٍ لَامَتُنيِ
    وُلٍ قَلَمَ، نَشٍيٍ ﭑ مَ حَمَ رَلْيمَ عٍ شَ وُلٍ قُقَقُيٍ رَ. ﭑ مُ عٍ شّيشِ، ﭑ
    مُ يَامَرِ يٌ قِشِ عٍ مَ، حَمَ هَيِ مُ نَ عٍ مَ قٍوٌ.» عَلَتَلَ شَ مَسٍنيِ نَن
    نَ كِ.
  fra-SBL: Voici, j'en veux à ceux qui prophétisent des songes mensongers, dit Yahvé,
    qui les racontent et égarent mon peuple par leurs mensonges et par leur vaine
    vantardise ; pourtant je ne les ai ni envoyés ni commandés. Ils ne profitent pas
    du tout à ce peuple », dit Yahvé.
  hbo-hbo: הִ֠נְנִי עַֽל־נִבְּאֵ֞י חֲלֹמֹ֥ות שֶׁ֙קֶר֙ נְאֻם־יְהוָ֔ה וַֽיְסַפְּרוּם֙
    וַיַּתְע֣וּ אֶת־עַמִּ֔י בְּשִׁקְרֵיהֶ֖ם וּבְפַחֲזוּתָ֑ם וְאָנֹכִ֨י לֹֽא־שְׁלַחְתִּ֜ים
    וְלֹ֣א צִוִּיתִ֗ים וְהֹועֵ֛יל לֹֽא־יֹועִ֥ילוּ לָֽעָם־הַזֶּ֖ה נְאֻם־יְהוָֽה׃
  kik-kik: Ĩĩ ti-itherũ, nĩngũũkĩrĩra anabii acio marathaga mohoro ma irooto cia maheeni,”
    ũguo nĩguo Jehova ekuuga. “Maheanaga ũhoro wacio, makahĩtithia andũ akwa na maheeni
    na mwĩtĩĩo wao, no ti niĩ ndĩmatũmĩte kana ngamaatha. Matigunaga andũ aya o na
    hanini,” ũguo nĩguo Jehova ekuuga.
  fra-NCL: Voici que je viens à ceux qui prophétisent des songes menteurs, — oracle
    de Yahweh, qui les racontent, qui égarent mon peuple par leurs mensonges et par
    leur extravagance. Je ne les ai pas envoyés, et je ne leur ai rien commandé ;
    ils ne servent de rien à ce peuple ; — oracle de Yahweh.
  cek-AK: Khenah, avang ai amang thui kaminawk to misa ah ka suek, tiah Angraeng mah
    thuih; nihcae to ka patoeh ai, nihcae khaeah ka thui ai to mah, tiah doeh sah
