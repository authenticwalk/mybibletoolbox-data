  chk-chk: 'Oupwe aüselinga mine ngang ewe Samol mi Lapalap üa apasa: Nengeni, üa
    ü ngeni chokewe mi osuni ar tan mi chofana, chokewe mi apworausa ekewe tan o atoka
    nei kewe aramas ren ar kapas chofana me ar tunosikesik. Ngang üsap tinirela ika
    akünöör, iei mine resap fokun alisi ekei aramas. Ngang ewe Samol mi Lapalap üa
    kapas.”'
  rop-rop: Wal yumob irrim wanim ai garra tok na. Ai jidan enami blanga detlot mesinja
    hu oldei dalimbat yumob laiya blanga olabat drim. Olabat oldei dalim yumob blanga
    detlot drim en olabat lidimbat main pipul olabat rongwei garram olabat laiyawan
    wed, en olabat oldei meigim miselp haibala. Ai nomo bin jandim olabat en ai nomo
    bin gibit olabat oda blanga go, en olabat nomo gudwan blanga albumbat ola pipul.”
  ukr-1871: Я на пророки ложних снів, говорить Господь, що росказують їх, і зводять
    з ума люд мій своїми бріхнями й оманою, — на тих, що я не посилав їх і не давав
    їм наказу, й що з їх нема нїякого хісна народові сьому, говорить Господь.
  deu-1951: siehe, ich will an die Propheten, spricht der HERR, welche erlogene Träume
    erzählen und durch ihre Lügen und Prahlereien mein Volk irreführen, da ich sie
    doch nicht gesandt und ihnen nichts befohlen habe und sie auch diesem Volk gar
    nichts nützen können, spricht der HERR.
  eng-JPS: Behold, I am against them that prophesy lying dreams, saith the LORD, and
    do tell them, and cause My people to err by their lies, and by their wantonness;
    yet I sent them not, nor commanded them; neither can they profit this people at
