  heb-heb: הנני על נבאי חלמות שקר נאם יהוה ויספרום ויתעו את עמי בשקריהם ובפחזותם ואנכי
    לא שלחתים ולא צויתים והועיל לא יועילו לעם הזה נאם יהוה׃
  ben-IRV: দেখ, আমি সেই ভাববাদীদের বিরুদ্ধে যারা মিথ্যা স্বপ্ন দেখে “এবং তারপরে তাদের
    প্রচার করে ও আমার প্রজাদের তাদের মিথ্যা ও অহঙ্কার দিয়ে বিপথে চালায়, এটি সদাপ্রভুর
    ঘোষণা। আমি তাদের বিরুদ্ধে, কারণ আমি তাদের পাঠাই নি, বা আদেশও দিইনি। নিশ্চিত যে,
    তারা এই লোকদের কোনো সাহায্য করতে পারবে না।” এটি সদাপ্রভুর ঘোষণা।
  pan-pan: ਵੇਖੋ, ਮੈਂ ਝੂਠੇ ਸੁਫਨਿਆਂ ਦੇ ਅਗੰਮ ਵਾਚਣ ਵਾਲਿਆਂ ਦੇ ਵਿਰੁੱਧ ਹਾਂ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ
    ਹੈ, ਜਿਹੜੇ ਉਹਨਾਂ ਨੂੰ ਦੱਸਦੇ ਅਤੇ ਮੇਰੀ ਪਰਜਾ ਨੂੰ ਆਪਣਿਆਂ ਝੂਠਾਂ ਅਤੇ ਫੋਕੇ ਘਮੰਡ ਨਾਲ ਕੁਰਾਹੇ
    ਪਾਉਂਦੇ ਹਨ। ਪਰ ਨਾ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਭੇਜਿਆ, ਨਾ ਉਹਨਾਂ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ, ਨਾ ਹੀ ਇਸ ਪਰਜਾ ਨੂੰ
    ਕੋਈ ਲਾਭ ਪੁਚਾਉਂਦੇ ਹਨ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: မှား သောအိပ်မက် ကိုဟော ပြော၍၊ မုသာ စကား နှင့် အချည်းနှီး စကားအားဖြင့် ငါ
    ၏လူမျိုး ကိုမှားယွင်း စေသော ပရောဖက်တို့ကို ငါ သည် ဆန့်ကျင် ဘက်ပြုမည်။ သူ တို့ကို
    ငါ မ စေလွှတ် ၊ မ မှာ ထားသောကြောင့် ၊ ဤ လူမျိုး သည် ကျေးဇူး မ ရှိဟု ထာဝရဘုရား မိန့်
    တော်မူ၏။
  tbg-tbg: Vokia paropeti vaiinti unahaa tiha, Te taira tavauraro Noravano Kotiva
    mintima tivo ti variaka, te vikavata navutaiqama nimitauro. Te kia vi vaiintika
    nititaraiti, te kia vika kaamate vi uvara tiate tunaravauve. Vika nái una uva
    tiaraqohai ti vaiinti nahenti hampi aaraqaa ntite vi variarave. Vika una uvavano
    kia ti vaiinti nahenti kahaqi vairave. Te Noravano Kotika vi uvara turo, tiro.
  hmo-hmo: Lau, Lohiabada, egu hereva do umui kamonai! Nihi koikoi dekena amo peroveta
    hereva idia gwauraia taudia, be lau ese lau badu henidia noho. Idia ese unai nihi
    idia gwauraia noho, bona edia koikoi bona hereva kava dekena amo, egu bese taudia
    idia hakaua kerere noho. Lau ese idia lau siaia lasi, bona idia dekenai oda ta
    lau benia lasi. Unai dainai idia ese durua ta inai bese taudia dekenai idia henia
    lasi, lasi momokani. Lau inai Lohiabada lau hereva vadaeni.”
  urd-urd: ख़ुदावन्द फ़रमाता है, देख, मैं उनका मुख़ालिफ़ हूँ जो झूटे ख़्वाबों को नबुव्वत
    कहते और बयान करते हैं और अपनी झूटी बातों से और बकवास से मेरे लोगों को गुमराह करते
    हैं; लेकिन मैंने न उनको भेजा न हुक्म दिया; इसलिए इन लोगों को उनसे हरगिज़ फ़ायदा
    न होगा, ख़ुदावन्द फ़रमाता है।
  rus-SYN: Вот, Я - на пророков ложных снов, говорит Господь, которые рассказывают
