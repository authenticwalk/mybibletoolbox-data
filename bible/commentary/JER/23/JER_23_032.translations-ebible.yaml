verse: JER.023.032
translations:
  mal-C: “അതേ, വ്യാജസ്വപ്നങ്ങൾ പ്രവചനമായി പറയുന്നവരെ ഞാൻ എതിർക്കും. ഞാൻ അയയ്ക്കുകയോ
    നിയോഗിക്കുകയോ ചെയ്യാതെ, അവരുടെ നിയന്ത്രണമില്ലാത്ത വ്യാജത്താൽ എന്റെ ജനത്തെ വഴിതെറ്റിക്കുന്നവരെ
    എതിർക്കുകതന്നെ ചെയ്യും. ഇത്തരം പ്രവാചകന്മാരെക്കൊണ്ട് ജനത്തിന് യാതൊരു പ്രയോജനവുമില്ല,”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Ja, ich will an die Propheten, die trügerische Träume verkündigen - ist
    der Spruch Jahwes - und sie erzählen und mein Volk durch ihre Lügen und ihr Geflunker
    in die Irre führen, sie, die ich doch nicht gesandt noch beauftragt habe, und
    die diesem Volke gar nichts nützen, - ist der Spruch Jahwes!
  lin-lin: « nakotelemela basakoli oyo basakolaka bandoto ya lokuta, » elobi Yawe,
    « basakoli oyo bapengwisaka bato na Ngai na nzela ya maloba na bango ya lokuta
    tango balobaka bandoto yango ya lokuta ; nzokande Ngai natindaki bango te mpe
    napesaki bango ndingisa te ; ezali na tina ata moko te mpo na bato na Ngai, »
    elobi Yawe.
  eng-LSV: Behold, I [am] against the prophets of false dreams,” || A declaration
    of YHWH, || “And they recount them, and cause My people to err, || By their falsehoods,
    and by their instability, || And I have not sent them, || Nor have I commanded
    them, || And they are not profitable to this people at all,” || A declaration
    of YHWH.
  eng-GNV: 'Beholde, I will come against them that prophecie false dreames, saith
    the Lord, and doe tell them, and cause my people to erre by their lies, and by
    their flatteries, and I sent them not, nor commanded them: therefore they bring
    no profite vnto this people, saith the Lord.'
  eng-WEBSTER: 'Behold, I am against them that prophesy false dreams, saith the LORD,
    and do tell them, and cause my people to err by their lies, and by their lightness;
    yet I sent them not, nor commanded them: therefore they shall not profit this
    people at all, saith the LORD.'
  nhw-BL: Nojquiya nimochijtoc niinincualancaitaca inijuanti catli tepohuilíaj temictli
    catli san istlacatili pampa san inijuanti quiyolitíaj. Ica ya nopa quincuapolohuaj
    nomasehualhua huan quinchihualtíaj ma tlajtlacolchihuaca. Na amo niquintitlantoc
    huan amo niquinmacatoc niyon se camanali para quinyolmelahuase nomasehualhua.
    Inijuanti amo quinpalehuíaj nomasehualhua niyon quentzi. Quej nopa niamoTECO niquijtohua.”
  swh-ONEN: Kweli, niko kinyume na hao wanaotabiri ndoto za uongo,” asema Bwana. “Wanazisimulia
    na kuwapotosha watu wangu kwa uongo wao bila kujali, lakini sikuwatuma wala sikuwaamuru.
    Hawawafaidi watu hawa hata kidogo,” asema Bwana.
  bba-bba: Kon bu sɛɛyɑsiɑ be bɑ ben dosu weesuɡisu tɔmbu sɔ̃ɔmɔ. Mɑ bɑ derɑ nɛn tɔmbɑ
    kɔ̃ɔrɑmɔ ben wee si kɑ ben tɔn biɑrun sɔ̃. Nɑ ǹ bu ɡɔre, nɑ ǹ mɑɑ bu woodɑ wɛ̃.
    Mɛyɑ bɑ ǹ mɑɑ ɑrufɑɑni ɡɑɑ mɔ tɔn ben suunu sɔɔ.
  eng-KJVCPB: 'Behold, I am against them that prophesy false dreams, saith the Lord,
    and do tell them, and cause my people to err by their lies, and by their lightness;
    yet I sent them not, nor commanded them: therefore they shall not profit this
    people at all, saith the Lord.'
  luo-luo: Jehova Nyasaye wacho niya, “Adiera, ok ahero jogo makoro lek mag miriambo.
    Ginyisogi kendo giwito joga gi miriambo mag-gi maonge korgi gi atachgi, to ne
    ok aorogi kata yierogi. Ok gimi jogi ohala kata matin,” Jehova Nyasaye owacho.
  meu-meu: Iehova na e tomu, Nihi koikoidia e perovetalaidiamu taudia na inai henidiamu,
    idia ese e gwauraidiamu, bona edia koikoi bona edia kavakava amo egu bese taudia
    e hakaudia kereremu, a lau ese asina siaidia bona asina haduadia. Taunabunai idia
    ese ina bese taudia edia namo sisina taina asie havaraia. Iehova na e herevamu.
  npi-ULB: हेर, यो परमप्रभुको घोषणा हो, भनेर छलपूर्ण सपनाहरू देख्‍ने र त्‍यसपछि ती
    घोषणा गर्ने र यसरी आफ्‍ना छल र अहङ्कारले मेरा मानिसहरूलाई भ्रममा पार्ने अगमवक्ताहरूका
    विरुद्धमा म छु । म तिनीहरूको विरुद्धमा छु, किनकि मैले तिनीहरूलाई पठाएको होइन,
    न त तिनीहरूलाई आज्ञा दिएको छु । त्यसैले तिनीहरूले निश्‍चय नै यी मानिसलाई मदत गर्नेछैन,
    यो परमप्रभुको घोषणा हो ।
  yor-yor: Nítòótọ́, mo lòdì sí àwọn tí ń sọ àsọtẹ́lẹ̀ nípa àlá èké,” ni Olúwa wí.
    “Wọ́n ń sọ bẹ́ẹ̀ ni wọ́n sì ń mú àwọn ènìyàn mi ṣìnà nípa onírúurú èké wọn, síbẹ̀
    èmi kò rán wọn tàbí yàn wọ́n. Wọn kò sì ran àwọn ènìyàn wọ̀nyí lọ́wọ́ bí ó ti
    wù kí ó kéré mọ,” ni Olúwa wí.
  pes-OPCB: من بر ضد این پیام‌آوران دروغین هستم که با خوابهای ساختگی و دروغهای خود،
    قوم مرا به گمراهی می‌کشانند؛ من هرگز چنین افرادی را نفرستاده و مأمور نکرده‌ام؛
    برای همین هیچ نفعی از آنها به این قوم نخواهد رسید. من، خداوند این را می‌گویم.
  tgl-ULB: Tingnan ninyo, hindi ako sang-ayon sa mga propeta na nananaginip ng mapanlinlang—Ito
    ang pahayag ni Yahweh—at pagkatapos ay ipapahayag ang mga ito at sa paraang ito
    naliligaw ang aking mga tao sa kanilang panlilinlang at pagmamataas. Hindi ako
    sang-ayon sa kanila, sapagkat hindi ko sila isinugo ni binigyan ng mga utos. Kaya
    tiyak na hindi nila tutulungan ang mga taong ito—ito ang pahayag ni Yahweh.
  hui-hui: Agali uruni tigua emaga nagaloneru Anduane Homogonaga bi ogoni lalu ke̱
    howa i̱naga wali agali karuhondo latagi haga bu karuni Anduane Homogo i̱ ti baba
    waitigi ho kogoni. Tigua ke̱ howa bi tara tara dewaore lalu kagome i̱naga wali
    agali heneru kaundiaha haru pu tara haya. I̱na tihondo bi ogoni latagi hole pudaba
    nale. Anigome tigua wali agali uruni biamogo nabiaga ka. I̱ Anduane Homogo i̱na
    bi o ledogoniore, laya lene.
  mya-mya: ငါ​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည့်​စ​ကား ကို​နား​ထောင်​ကြ​လော့။ မု​သား​အ​ပြည့်​ပါ​သည့်
    မိ​မိ​တို့​၏​အိပ်​မက်​များ​အ​ကြောင်း​ကို​ဟော ပြော​ကြ​သော​ပ​ရော​ဖက်​တို့​ကို​ငါ​ဆန့်​ကျင်
    ဘက်​ပြု​မည်။ သူ​တို့​သည်​ထို​အိပ်​မက်​များ​ကို လိမ်​လည်​ကြွား​ဝါ​ဟော​ပြော​ခြင်း​အား​ဖြင့်
    ငါ ၏​လူ​မျိုး​တော်​အား​လမ်း​လွဲ​စေ​ကြ​၏။ ငါ သည်​သူ​တို့​အား​မ​စေ​လွှတ်​ခဲ့။ သွား​ရန်​လည်း
    အ​မိန့်​မ​ပေး​ခဲ့။ သို့​ဖြစ်​၍​သူ​တို့​သည်​လူ​တို့ အ​တွက်​အ​ဘယ်​သို့​မျှ​အ​ကျိုး​မ​ပြု​ကြ။
    ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့် စ​ကား​ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ལྟོས་ཤིག ང་ནི་རྨི་ལམ་རྫུན་མར་བརྟེན་ནས་ལུང་སྟོན་ཁུལ་བྱེད་པ་དེ་དག་གི་དགྲ་རུ་འགྱུར།
    ཁོ་ཚོས་རྨི་ལམ་དེ་དག་སྨྲས་ནས་རྫུན་དང་འུར་ཤོབ་ཀྱིས་ངའི་འབངས་མི་ལོག་ལམ་དུ་དྲངས་པ་ཡིན།
    ངས་ཁོ་རྣམས་མ་མངགས་ལ་དེ་དག་ལ་བཀའ་ཡང་མ་བསྒོས། དེ་དག་ནི་མི་འདི་རྣམས་ལ་ཕན་ཐོགས་ཅི་ཡང་མེད་ཅེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ།
    །
  sna-sna: Zvirokwazvo handina ukama neavo vanoprofita zviroto zvenhema,” ndizvo zvinotaura
    Jehovha. “Vanovaudza uye vanotsausa vanhu vangu nenhema dzavo dzisina maturo,
    asi handina kuvatuma kana kuvagadza. Havambobatsiri vanhu ava napaduku pose,”
    ndizvo zvinotaura Jehovha.
  spa-BLM: He aquí que yo estoy contra los que profetizan sueños mentirosos — dice
    el Señor —, que los cuentan y hacen errar a mi pueblo con sus mentiras y con su
    vana jactancia; pero yo no los envié ni los mandé. No aprovechan en absoluto a
    este pueblo”, dice Yahvé.
  cac-cac: A in svala', te aycot yoval in c'ol d'a juntzan̈ checab' stz'ac yal svayich.
    A yuj juntzan̈ nivac esal lolonel syal eb' chi', satcanb'at eb' in chon̈ab'. Man̈oc
    in tzin checb'at eb', man̈oc in svac' in checnab'il d'a eb', yuj chi' malaj tas
    vach' yic'an eb' in chon̈ab' tic d'a eb', xchi Jehová.
  swh-ULB: Tazameni, ninapingana na manabii wanaoota ndoto-hii ndiyo ahadi ya Bwana-na
    kisha kuwahubiri na kwa njia hii kuwadanganya watu wangu kwa udanganyifu wao na
    kujivunia. Mimi ni juu yao, kwa kuwa sikuwatuma wala kuwapa amri. Kwa hivyo hawatawasaidia
    watu hawa - hili ndilo tamko la Bwana.
  bel-bel: Вось, Я на прарокаў фальшывых сноў, кажа Гасподзь, якія расказваюць іх
    і ўводзяць народ Мой у аблуду сваімі падманамі і ашуканствам, тым часам як Я не
    пасылаў іх і не загадваў ім, і яны ніякай карысьці ня прыносяць народу гэтаму,
    кажа Гасподзь.
  deu-ELBBK: Siehe, ich will an die, spricht der HERR, die Lügenträume weissagen und
    sie erzählen und mein Volk irreführen mit ihrer Prahlerei; da ich sie doch nicht
    gesandt und sie nicht entboten habe, und sie diesem Volk gar nichts nützen, spricht
    der HERR.
  mbb-OT: Kuntada ku is menge ebpeneuven he ebpenudtul te tarù he menge teǥeinep dan,
    ne midtazin dan is menge etew ku pinaaǥi te kebpenarùtarù dan. Wazè ku sikandan
    suǥùa te kebpenudtul. Umbe, wazà minsan hengkey he keupiyaanan he igkeveǥey zan
    diyà te menge etew. Iyan a, is Nengazen, is migkaǥi kayi.
  mal-2015: വ്യാജസ്വപ്നങ്ങളെ പ്രവചിച്ചു വിവരിച്ചു ഭോഷ്കുകൊണ്ടു വ്യർത്ഥപ്രശംസകൊണ്ടും
    എന്റെ ജനത്തെ തെറ്റിച്ചുകളയുന്നവർക്കു ഞാൻ വിരോധമാകുന്നു എന്നു യഹോവയുടെ അരുളപ്പാടു;
    ഞാൻ അവരെ അയച്ചിട്ടില്ല, അവരോടു കല്പിച്ചിട്ടില്ല, അവർ ഈ ജനത്തിന്നു ഒട്ടും പ്രയോജനമായിരിക്കയുമില്ല
    എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Me džav pre ola proroka, so prorokinen o falošna sune,“ phenel o RAJ. „On
    ľidžan avrether mire manušen peskre klamišagenca, sar vakeren pal peskre sune
    a lašaren pes lenca. Me len na bičhaďom aňi len na ačhaďom. Kale manušenge na
    anena ňič lačho,“ phenel o RAJ.
  pes-OPV: 'و خداوند می‌گوید: «اینک من به ضد اینان هستم که به خوابهای دروغ نبوت می‌کنند
    و آنها را بیان کرده، قوم مرا به دروغها و خیالهای خود گمراه می‌نمایند. و من ایشان
    را نفرستادم و مامور نکردم پس خداوندمی گوید که به این قوم هیچ نفع نخواهند رسانید.'
  ron-1924: Ятэ”, зиче Домнул, „ам неказ пе чей че пророческ висе неадевэрате, каре
    ле историсеск ши рэтэческ пе попорул Меу ку минчуниле ши ку ындрэзняла лор; ну
    й-ам тримис Еу, ну Еу ле-ам дат порункэ, ши ну сунт де ничун фолос попорулуй ачестуя”,
    зиче Домнул.
  ben-OBCV: প্রকৃতপক্ষে, আমি তাদের বিরুদ্ধে, যারা আমার নামে মিথ্যা স্বপ্নের ভাববাণী
    বলে,” সদাপ্রভু এই কথা বলেন। “তারা তাদের সেগুলি বলে এবং তাদের ভাবনাচিন্তাহীন মিথ্যার
    দ্বারা আমার প্রজাদের বিপথগামী করে, যদিও আমি তাদের পাঠাইনি বা নিয়োগ করিনি। তারা
    এই লোকদের বিন্দুমাত্রও উপকার করতে পারে না,” সদাপ্রভু এই কথা বলেন।
  som-som: Rabbigu wuxuu leeyahay, Bal ogaada, col baan ku ahay kuwa wax ku sii sheega
    riyooyin been ah, oo intay u warramaan dadkayga ku qalda beentooda iyo faankooda
    aan waxtarka lahayn. Rabbigu waxaa kaluu leeyahay, Anigu iyaga ma soo dirin, oo
    innaba mana amrin, oo iyagu dadkan waxba kuma tari doonaan.
  lat-VUC: 'Ecce ego ad prophetas somniantes mendacium, ait Dominus, qui narraverunt
    ea, et seduxerunt populum meum in mendacio suo et in miraculis suis, cum ego non
    misissem eos, nec mandassem eis: qui nihil profuerunt populo huic, dicit Dominus.'
  eng-ASVBT: 'Behold, I am against them that prophesy lying dreams, saith Jehovah,
    and do tell them, and cause my people to err by their lies, and by their vain
    boasting: yet I sent them not, nor commanded them; neither do they profit this
    people at all, saith Jehovah.'
  ita-1885: Eccomi contro a quelli che profetizzano sogni falsi, dice il Signore,
    e li raccontano, e traviano il mio popolo per le lor bugie, e per la lor temerità;
    benchè io non li abbia mandati, e non abbia data loro alcuna commessione; e non
    recheranno alcun giovamento a questo popolo, dice il Signore.
  eng-LXXUP: Therefore, behold, I am against the prophets that prophesy false dreams,
    and have not told them truly, and have caused my people to err by their lies,
    and by their errors; yet I sent them not, and commanded them not; therefore, they
    shall not profit this people at all.
  eng-ULB: See, I am against the prophets who dream deceitfully—this is Yahweh's declaration—and
    then proclaim them and in this way mislead my people with their deceit and boasting.
    I am against them, for I have not sent them out nor given them commands. So they
    will certainly not help this people—this is Yahweh's declaration.
  spa-VBL: Presten atención a esto declara el Señor, me opongo a los que profetizan
    sueños ficticios. Los cuentan para llevar a mi pueblo al pecado con sus mentiras
    descabelladas. Yo no los envié ni les di instrucciones, y no le hacen ningún bien
    a nadie, declara el Señor.
  fra-_FOB: Voici, j'en veux à ceux qui prophétisent des songes de fausseté, dit l'Éternel,
    qui les racontent, et qui égarent mon peuple par leurs mensonges et par leur témérité;
    bien que je ne les aie pas envoyés et que je ne leur aie point donné de charge,
    en sorte qu'ils n'apportent aucun profit à ce peuple, dit l'Éternel.
  mal-mal: “വ്യാജസ്വപ്നങ്ങൾ പ്രവചിക്കുകയും അവയെ വിവരിച്ച് അവരുടെ വ്യാജവും ആത്മപ്രശംസയും
    കൊണ്ട് എന്റെ ജനത്തെ തെറ്റിച്ചുകളയുകയും ചെയ്യുന്നവർക്ക് ഞാൻ വിരോധമാകുന്നു” എന്ന്
    യഹോവയുടെ അരുളപ്പാട്; ഞാൻ അവരെ അയച്ചിട്ടില്ല, അവരോടു കല്പിച്ചിട്ടില്ല, അവർ ഈ ജനത്തിന്
