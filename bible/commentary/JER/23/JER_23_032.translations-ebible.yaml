  kan-2017: ಆಹಾ, ಸುಳ್ಳು ಕನಸುಗಳನ್ನು ಪ್ರಕಟಿಸಿ, ವಿವರಿಸಿ ತಮ್ಮ ಸುಳ್ಳು ಮಾತುಗಳಿಂದಲೂ, ನಿರ್ಲಕ್ಷದಿಂದಲೂ
