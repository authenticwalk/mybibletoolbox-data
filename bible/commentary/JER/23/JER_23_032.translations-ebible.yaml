  urd-GVH: रब फ़रमाता है, “मैं उनसे निपट लूँगा जो झूटे ख़ाब सुनाकर मेरी क़ौम को अपनी
    धोकेबाज़ी और शेख़ी की बातों से ग़लत राह पर लाते हैं, हालाँकि मैंने उन्हें न भेजा,
