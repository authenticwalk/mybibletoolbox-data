  uig-ARA: مانا، يالغان چۈشلەرنى بېشارەت قىلىپ بۇلارنى يەتكۈزۈپ، يالغانچىلىقى ۋە باشباشتاقلىقى
    بىلەن مېنىڭ خەلقىمنى ئازدۇرغانلارغا قارشىدۇرمەن، ــ دەيدۇ پەرۋەردىگار؛ ــ مەن
    ئۇلارنى ئەۋەتمىگەنمەن، ئۇلارنى بۇيرۇغان ئەمەسمەن؛ ئۇلار بۇ خەلققە ھېچقانداق پايدا
