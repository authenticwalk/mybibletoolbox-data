  kan-OKCV: ಸುಳ್ಳಿನ ಕನಸುಗಳನ್ನು ಪ್ರವಾದಿಸಿ, ತಮ್ಮ ಸುಳ್ಳುಗಳಿಂದಲೂ ತಮ್ಮ ನಿರರ್ಥಕವಾದ ವಿಚಾರಗಳಿಂದಲೂ
