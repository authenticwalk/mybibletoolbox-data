  mdy-ETH: ሃይሾ ታኣኒ፥ ናንጊና ናንጋ ጎዳ ጋዓሢ ዋይዙዋቴ! ሉኡዙሞ ሌሊ ማዔ ዓውቶ ፔኤኮ ኬኤዛ፥ ታ ማሊፆ ኬኤዛኔ ጋዓ ዓሶ
