    नेतात. कारण लोकांस शिकविण्यासाठी मी त्यांना पाठविलेले नाही. मी त्यांना माझ्यासाठी
    काही करण्याची आज्ञा कधीही दिलेली नाही. ते या लोकांस खचित मदत करु शकत नाहीत.” परमेश्वर
    असे म्हणतो.
  qub-qub: ‹Suyñushcä› nir llullacuypa willacojcunapa contranmi caycä. Manacajcunata
