  hbo-WLC: הִ֠נְנִי עַֽל־נִבְּאֵ֞י חֲלֹמ֥וֹת שֶׁ֙קֶר֙ נְאֻם־יְהוָ֔ה וַֽיְסַפְּרוּם֙
