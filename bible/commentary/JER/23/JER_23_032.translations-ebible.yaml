    не посылал их и не повелевал им, и они никакой пользы не приносят народу сему,
    говорит Господь.
  bqc-SIM: Ao, ma fɛlɛ ń ãnabi gbɛ̃sãsãna nana'onapiↄ. Aaì dau siu ma gbɛ̃́ↄnɛ,
