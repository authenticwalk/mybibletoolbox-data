    o sak; hae kaminawk loe atho om ai, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “Gayaburba-barsogmaladgi an gwichid. Negburgan-daksasulidgi
    gakansaale sunmakdimalad. An-dulamarga deyob gakansaale sunmakedba, igar-noaledba
    an-dulamar-seddamalad, yamo-binsaed-gaale, ega sunmakmaladba an-dulamar-binsaed
    gadamalad.” Bab-Jehová soged: “Ani an, gwen we-dulemar barmissulid, gwen an ega
    igar uksasurbalid. We-dulemar, an-dulamarga igar-nued gwen senonisulid.”'
  uig-CYR: Мана, ялған чүшләрни бешарәт қилип буларни йәткүзүп, ялғанчилиғи вә башбаштақлиғи
    билән Мениң хәлқимни аздурғанларға қаршидурмән, — дәйду Пәрвәрдигар; — Мән уларни
    әвәтмигәнмән, уларни буйруған әмәсмән; улар бу хәлиққә һеч қандақ пайда йәткүзмәйду,
    — дәйду Пәрвәрдигар.
  tel-2017: “మోసపు కలలను పలికే వాళ్లకు నేను విరోధిని. వాళ్ళు అబద్ధాలు చెబుతూ మోసంతో
    గొప్పలు చెప్పుకుంటూ నా ప్రజలను తప్పుదారి పట్టిస్తున్నారు.” ఇది యెహోవా వాక్కు.
    “నేను వాళ్ళను పంపలేదు, వారికి ఆజ్ఞ ఇవ్వలేదు, వాళ్ళ వలన ఈ ప్రజలకు ఏమాత్రం ప్రయోజనం
    లేదు.” ఇదే యెహోవా వాక్కు.
  hat-BSA: 'Gade byen, Mwen kont sila ki te fè pwofesi fo rèv” deklare SENYÈ a: “E
