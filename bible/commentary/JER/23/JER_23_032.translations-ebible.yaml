  bqp-bqp: Kon bu sɛɛyɑsiɑ be bɑ ben dosu weesugisu tɔmbu sɔ̃ɔmɔ. Mɑ bɑ derɑ nɛn tɔmbɑ
    kɔ̃ɔrɑmɔ ben wee si kɑ ben tɔn biɑrun sɔ̃. Nɑ ǹ bu gɔre, nɑ ǹ mɑɑ bu woodɑ wɛ̃.
    Mɛyɑ bɑ ǹ mɑɑ ɑrufɑɑni gɑɑ mɔ tɔn ben suunu sɔɔ.
  hat-hat: 'Tande byen sa m''ap di: Mwen pral regle ak pwofèt sa yo k''ap rakonte
    rèv ki plen manti. Lè konsa, yo fè pèp mwen an pèdi tèt li ak manti y''ap ba li,
    ak bèl pawòl y''ap di pou tèt pa yo. Se pa mwen ki te voye yo. Se pa mwen ki te
    ba yo lòd ale. Yo pa ka fè anyen menm pou pèp la. Se mwen menm Seyè a ki pale.'
  eng-BSB: “Indeed,” declares the LORD, “I am against those who prophesy false dreams
    and retell them to lead My people astray with their reckless lies. It was not
    I who sent them or commanded them, and they are of no benefit at all to these
    people,” declares the LORD.
  eng-WEBPB: Behold, I am against those who prophesy lying dreams,” says the LORD,
    “who tell them, and cause my people to err by their lies, and by their vain boasting;
    yet I didn’t send them or command them. They don’t profit this people at all,”
    says the LORD.
  kbq-kbq: Hagi Ra Anumzamo'a huno, Ava'nama ke'naza zanku'ma havi kasnampa kema nehaza
    vahera ha' rezamantegahue. Zamagra havige hu'za vaheni'a rezamatga hu'za zamavare'za
    havi kante nevaze. Nagra ana vahera huhamparite'na huzamantoge'za ome'naze. Ana
    hu'neankino zamagrama haza zamo'a ama vahera zamaza osutfa nehie, huno Ra Anumzamo'a
    hu'ne.
  nhe-BL: Nojquiya nimochijtoc niinincualancaitaca yajuanti tlen tepohuilíaj temictli
    tlen san istlacayotl pampa san yajuanti quiyolitíaj. Ica ya nopa quincuapolohuaj
    notlacajhua huan quinchihualtíaj ma tlajtlacolchihuaca. Na ax niquintitlantoc
    huan ax niquinmacatoc niyon se tlajtoli para quinyolmelahuase notlacajhua. Yajuanti
    ax quinpalehuíaj notlacajhua niyon quentzi. Queja nopa niimoTECO niquijtohua.”
  gub-BL: Peinu katu ko ze'eg heremimume'u nehe. Aiko Tupàn Tuweharupi Wiko Ma'e romo
    ihe. Amo heze'eg imume'u har upuahu wà. Wapuahu haw tynehem temu'emaw pupe. Nezewe
    rehe we umume'u teko wanupe wà. Umume'u a'e upuahu awer wà, temu'emaw imume'u
    pà ukatu haw imume'u pà heremiaihu wanupe pe iawy kar pà wà. Ihe namono kar kwaw
    a'e awa teko wanupe. Naiko kwaw wamono kar har romo. Nupytywà pixik kwaw heremiaihu
    wà. Ihe Tupàn Tuweharupi Wiko Ma'e aze'eg nezewe kury.
  eng-DRA: 'Behold I am against the prophets that have lying dreams, saith the Lord:
    and tell them, and cause my people to err by their lying, and by their wonders:
    when I sent them not, nor commanded them, who have not profited this people at
    all, saith the Lord.'
