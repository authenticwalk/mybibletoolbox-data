    Iehova.'
  arb-NAV: هَا أَنَا أُقَاوِمُ الْمُتَنَبِّئِينَ بِأَحْلامٍ كَاذِبَةٍ وَيَقُصُّونَهَا
    مُضِلِّينَ شَعْبِي بِأَكَاذِيبِهِمْ وَاسْتِخْفَافِهِمْ، مَعَ أَنِّي لَمْ أُرْسِلْهُمْ
    وَلَمْ أُكَلِّفْهُمْ بِشَيْءٍ. وَلا جَدْوَى مِنْهُمْ لِهَذَا الشَّعْبِ».
  ewe-ewe: 'Kpɔ ɖa,” ale Yehowa gblɔe nye esi: “Matso ɖe ame siwo tsɔ alakpadrɔ̃ewo
