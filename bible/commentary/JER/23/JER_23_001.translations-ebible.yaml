verse: JER.023.001
translations:
  mal-C: “എന്റെ മേച്ചിൽപ്പുറത്തെ ആടുകളെ നശിപ്പിക്കുകയും ചിതറിച്ചുകളയുകയും ചെയ്യുന്ന
    ഇടയന്മാർക്ക് അയ്യോ കഷ്ടം!” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Wehe den Hirten, die die Schafe meiner Weide zu Grunde richten und zerstreuen!
    ist der Spruch Jahwes.
  lin-lin: « Mawa na babateli bibwele oyo bazali koboma mpe kobungisa bibwele na Ngai, »
    elobi Yawe.
  eng-LSV: “Woe to shepherds destroying, || And scattering the flock of My pasture,”
    || A declaration of YHWH.
  eng-GNV: Woe be vnto the pastors that destroy and scatter the sheepe of my pasture,
    saith the Lord.
  eng-WEBSTER: Woe be to the pastors that destroy and scatter the sheep of my pasture!
    saith the LORD.
  nhw-BL: 'TOTECO quiijtohua: “Fiero elis para nopa tlayacanani tlen israelitame catli
    inintequi elqui para quinmocuitlahuise nomasehualhua catli itztoque quen noborregojhua.
    Inijuanti amo quinmocuitlahuijque, san quinsosolojque huan quinsemanque.”'
  swh-ONEN: “Ole wao wachungaji wanaoharibu na kutawanya kondoo wa malisho yangu!”
    asema Bwana.
  bba-bba: Gusunɔ Isirelibɑn Yinni u nɛɛ, bɔ̃rurobɑ kpɑro be bɑ nɛn tɔmbu ɡoomɔ, mɑ
    bɑ bu yɑrinɑsiɑmɔ nɡe yɑ̃ɑ kpɑro kɔ̃sobu. Nɑ mɑɑ nɛɛ, wee bɑ nɛn tɔmbu ɡirɑ, bɑ
    bu yɑrinɑsiɑ bɑ yinɑ bu bu nɔɔri. Yen sɔ̃, kon bu sɛɛyɑsiɑ ben nuku kɔ̃su ten
    sɑɑbu.
  eng-KJVCPB: Woe be unto the pastors that destroy and scatter the sheep of my pasture!
    saith the Lord.
  luo-luo: Jehova Nyasaye wacho niya, “Mano kaka unune malit un jokwath maketho kendo
    keyo romba kar kwadhgi!”
  meu-meu: Iehova na e tomu, Mamoe ireḡudia taudia, egu rei gabudia mamoedia e habuadia
    tarimu bona e hakarohodiamu taudia, madi, ihabaidia!
  npi-ULB: यो परमप्रभुको घोषणा हो, “मेरो खर्कका भेडाहरूलाई नष्‍ट गर्ने र छरपष्‍ट पार्ने
    गोठालाहरूलाई धिक्‍कार!”
  yor-yor: “Ègbé ni fún àwọn olùṣọ́-àgùntàn tí ń tú agbo ẹran mi ká tí ó sì ń pa wọ́n
    run!” ni Olúwa wí.
  pes-OPCB: 'خداوند می‌فرماید: «وای بر شما ای شبانان گلهٔ من و ای رهبران قوم من که
    اینطور گوسفندان مرا پراکنده کرده و از بین برده‌اید.»'
  tgl-ULB: “Aba sa inyong mga pastol na sumisira at nagsisingalat sa mga tupa ng aking
    pastulan—Ito ang pahayag ni Yahweh.”
  cbu-NT: Apanll Taarashipan siyaa ksutamapaneetsis atiya. Siy ksutamapanis, opeejareetsi
    nda wanasir ksutkus, tusuwakus, tsípamawshta, atiya.
  hui-hui: Anduane Homogohanda bi ogodagua laya, Agali haguane bu kamiruni tígua i̱naga
    wali agali karu mo ko halu kamigonaga tíha genda timbuniore ibulebira. Tí nogo
    sibi baya hangu hinu haga agali bayale ndo howa bo talia togo laga kamigoni.
  mya-mya: ကိုယ်​တော်​၏​လူ​မျိုး​တော်​အား​ဖျက်​ဆီး​၍​ကွဲ လွင့်​စေ​သည့်​မင်း​စိုး​ရာ​ဇာ​များ​အ​ပေါ်​သို့
    ထာ ဝ​ရ​ဘု​ရား​ချ​မှတ်​တော်​မူ​မည့်​တ​ရား​စီ​ရင် ချက်​သည်​အ​ဘယ်​မျှ​ကြောက်​လန့်​ဖွယ်​ကောင်း
    လိမ့်​မည်​နည်း။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ངའི་རྩྭ་སའི་ལུག་རྣམས་བསད་ནས་ཁ་འཐོར་དུ་གཏོང་བའི་རྫི་བོ་རྣམས་ལ་ཆག་སྒོ་འབྱུང་ཞེས་གསུངས།
  sna-sna: “Vane nhamo vafudzi vari kuparadza uye vari kuparadzira makwai amafuro
    angu!” ndizvo zvinotaura Jehovha.
  spa-BLM: “¡Ay de los pastores que destruyen y dispersan las ovejas de mi prado!”,
    dice el Señor.
  cac-cac: 'A Jehová tz''alan icha tic: Ex yilumal in chon̈ab'', ob''iltac ex, lajan
    ex icha junoc tan̈vum calnel smilancham noc'' scalnel chi'', saclemcanb''at noc''
    yuuj. Icha chi'' tzeyutej eb'' in chon̈ab'' tic, xchi Jehová.'
  swh-ULB: “Ole wao wachungaji ambao huangamiza na kuwatawanya kondoo wa malisho yangu-hii
    ndiyo ahadi ya Bwana.”
  bel-bel: Гора пастырам, якія губяць і разганяюць авечак паствы Маёй! кажа Гасподзь.
  wed-wed: Bada e ririwa, “Au rava ai babada nuabola ḡaeḡaena ina nelaḡai! Taui sipu
    taupaini apoapoei. I vipaipai-boa da sipu i vidabararai.”
  deu-ELBBK: Wehe den Hirten, die die Schafe meiner Weide zugrunde richten und zerstreuen!,
    spricht der HERR.
  mbb-OT: Migkaǥi is Nengazen he Megbevayà te Israel te, “Mekehizuhizu kew is menge
    pengulu te menge etew ku! Iring kew pezem te menge perevantey te menge kerehidu.
    Iyan kew pezem ed-elima te menge etew ku, piru mibelaǥad niw sikandan ke ebpematey
    wey egkengetazintazin. Umbe, geina te migurigew niw is menge etew ku ne wazè niw
    etura, edsilutan ku sikiyu tenged kayi te mezaat he vaal niw.
  mal-2015: എന്റെ മേച്ചൽപുറത്തെ ആടുകളെ നശിപ്പിക്കയും ചിതറിക്കയും ചെയ്യുന്ന ഇടയന്മാർക്കു
    അയ്യോ കഷ്ടം എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: „Vigos tumenge, pasťjerale! Bo muken le bakroren andral miro stados te
    merel a roztraden len!“ phenel o RAJ.
  pes-OPV: 'خداوند می‌گوید: «وای بر شبانانی که گله مرتع مرا هلاک و پراکنده می‌سازند.»'
  ron-1924: „Вай де пэсторий каре нимическ ши рисипеск турма пэшуний Меле”, зиче Домнул.
  aui-aui: Yawe God iwona bo, “Nuwapoya ghamaghamadi sinapiika yagu wawaya kadi babada
    biiyadi! Toudi ware sip bodaboda berodi naboni, toudi sip sakasiwiiberodi bi saberadi
    na siveramosaredi kubura bogaebogae.”
  ben-OBCV: সদাপ্রভু বলেন, “ধিক্ সেই পালকদের, যারা আমার চারণভূমির মেষদের ছিন্নভিন্ন
    ও ধ্বংস করে!”
  som-som: Rabbigu wuxuu leeyahay, Waxaa iska hoogay adhijirrada idihii daaqsintayda
    baabbi'iya oo kala firdhiya!
  lat-VUC: '[Væ pastoribus qui disperdunt et dilacerant gregem pascuæ meæ ! dicit
    Dominus.'
  eng-ASVBT: Woe unto the shepherds that destroy and scatter the sheep of my pasture!
    saith Jehovah.
  ita-1885: Guai a' pastori, che disperdono, e dissipano la greggia del mio pasco!
    dice il Signore.
  eng-LXXUP: Woe to the shepherds that destroy and scatter the sheep of their pasture!
  eng-ULB: “Woe to the shepherds who destroy and scatter the sheep of my pasture—this
    is Yahweh's declaration.”
  spa-VBL: Qué desgracia les espera a los pastores que destruyen y dispersan las ovejas
    de mi prado! declara el Señor.
  fra-_FOB: Malheur aux bergers qui détruisent et dispersent le troupeau de mon pâturage!
    dit l'Éternel.
  mal-mal: “എന്റെ മേച്ചിൽപ്പുറത്തെ ആടുകളെ നശിപ്പിക്കുകയും ചിതറിക്കുകയും ചെയ്യുന്ന
    ഇടയന്മാർക്ക് അയ്യോ കഷ്ടം!” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Un gallābānoṅ par afsos jo merī charāgāh kī bheṛoṅ ko
    tabāh karke muntashir kar rahe haiṅ.”
  suz-BL: परमप्रभु यावेमी “आबी, गे आं भेडा आन कली एर ओंथ ब्रपाइक्‍ब गोठला” देंत। इजीकीएल
    १४:-; येरमीया १०:२१; जकरिया ११:५
  eng-NOY: Woe to the shepherds, Who lose and scatter the sheep of my pasture, saith
    Jehovah.
  ita-1927: Guai ai pastori che distruggono e disperdono il gregge del mio pascolo!
    dice l’Eterno.
  ckb-ckb: 'یەزدان دەفەرموێت: «قوڕبەسەر ئەو شوانانەی مەڕی مێگەلەکەم دەفەوتێنن و پەرتوبڵاوی
    دەکەنەوە!»'
  eng-BBE: A curse is on the keepers who are causing the destruction and loss of the
    sheep of my field, says the Lord.
  kan-OKCV: “ನನ್ನ ಹುಲ್ಲುಗಾವಲಿನ ಕುರಿಗಳನ್ನು ಹಾಳು ಮಾಡಿ ಚದರಿಸುವ ಕುರುಬರಿಗೆ ಕಷ್ಟ!” ಎಂದು
    ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: என் மேய்ச்சலின் ஆடுகளைக் கெடுத்துச் சிதறடிக்கிற மேய்ப்பர்களுக்கு ஐயோ,
    என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: ¡AY de los pastores que desperdician y derraman las ovejas de mi majada!
    dice Jehová.
  ron-BTF: Vai de păstorii care nimicesc și împrăștie oile pășunii mele! spune DOMNUL.
  eng-WEBP: “Woe to the shepherds who destroy and scatter the sheep of my pasture!”
    says the LORD.
  eng-FBV: What trouble is coming to the shepherds who destroy and scatter the sheep
    of my pasture! declares the Lord.
  nld-1939: Wee de herders, die vernielen en verstrooien De kudde mijner weide, spreekt
    Jahweh!
  nch-BL: 'TOTECO quiijtohua: “Fiero elis para nopa tayacanani ten israelitame cati
    inintequi elqui para quinmocuitahuise nomasehualhua cati itztoque quej noborregojhua.
    Inijuanti amo quinmocuitahuijque, san quinsosolojque huan quinsemanque.”'
  vie-1934: 'Đức Giê-hô-va phán: Khốn thay cho những kẻ chăn hủy diệt và làm tan lạc
    bầy chiên của đồng cỏ ta.'
  hin-CV: “धिक्कार है उन चरवाहों पर जो मेरी चराई की भेड़ों को तितर-बितर कर रहे तथा
    उन्हें नष्ट कर रहे हैं!” यह याहवेह की वाणी है.
  spa-BES: Ay! De los pastores que están causando la destrucción y la pérdida de las
    ovejas de mi campo, dice el Señor.
  tdx-tdx: Hankàñe amo mpiarake manjamañe naho mampibaibay o añondrim-piandrazakoo!
    hoe t’Iehovà.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “​วิบัติ​จงมี​แก่​ผู้​เลี้ยงแกะผู้ทำลายและกระจายแกะของลานหญ้าของเรา”
  por-BR-2018: Ai dos pastores que destroem e dispersam as ovelhas de meu rebanho!,Diz
    o SENHOR.
  deu-ELO: Wehe den Hirten, welche die Schafe meiner Weide zu Grunde richten und zerstreuen!
    spricht Jehova.
  eng-WYC-2018: Woe to the shepherds, that scatter and draw the flock of my pasture,
    saith the Lord. (Woe to the shepherds of the people, who scatter and draw away
    the flock of my pasture, saith the Lord.)
  epo-epo: Ve al la paŝtistoj, kiuj pereigas kaj diskurigas la ŝafojn de Mia paŝtataro!
    diras la Eternulo.
  uig-PIN: Mening yayliⱪimdiki ⱪoylarni ⱨalak ⱪilƣuqi wǝ tarⱪitiwǝtküqi pada baⱪⱪuqilarning
    ⱨaliƣa way! — dǝydu Pǝrwǝrdigar.
  beo-beo: Hina Gode da ouligisu dunu amo da Ea fi dunu wadela:lesisa amola afagogobe,
    ilima ougi bagadedafa fofada:mu.
  tpi-OTNT: Bikpela i tok olsem, “Bikpela hevi bai i kamap long ol hetman i save mekim
    nogut long ol manmeri bilong mi. Ol i olsem ol wasman nogut i save bagarapim ol
    sipsip na rausim ol i go nabaut.
  hau-SA: “Kaiton makiyayan da suka hallakar suka kuma warwatsar da tumakin makiyayanta!”
    In ji Ubangiji.
  uig-LAT: Méning yayliqimdiki qoylarni halak qilghuchi we tarqitiwetküchi pada baqquchilarning
    haligha way! — deydu Perwerdigar.
  nde-nde: “Maye kubelusi abachitha izimvu zedlelo lami njalo bezihlakaza!” kutsho
    uThixo.
  ton-ton: ‌ʻOku pehē ʻe Sihova, ʻE malaʻia ʻae kau tauhi ʻaia ʻoku fakaʻauha mo fakamovetevete
    ʻae fanga sipi ʻo ʻeku ngoue!
  ces-1613: Běda pastýřům hubícím a rozptylujícím stádce pastvy mé, dí Hospodin.
  eng-WMB: “Woe to the shepherds who destroy and scatter the sheep of my pasture!”
    says the LORD.
  tam-TCV: “என்னுடைய மேய்ச்சலின் செம்மறியாடுகளை அழித்துச் சிதறடிக்கிற மேய்ப்பர்களுக்கு
    ஐயோ கேடு” என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Pagkaalaot sa mga magbalantay nga naggun-ob ug nagpatibulaag sa mga karnero
    diha sa akong sibsibanan—mao kini ang giingon ni Yahweh.”
  pol-UBG: Biada pasterzom, którzy gubią i rozpraszają trzodę mego pastwiska! – mówi
    PAN.
  agr-agr: 'Tuke Pujuu chichaak: “¡Chah, aents uwija kuitamin, mina uwijun pachitsuk
    ipisig ishima nunak wait anentajai!”'
  kyc-kyc: Wambunya akali kyawa dupwame Kamongona wambu dupwa randa maiyuo pyao kokwa
    soo ralinyi nembo karaminyi dupwa Kamongona kote lenge yuu gii pyaka seramo dokopa
    randa andake nyeramilyamo.
  urd-GVU: رب فرماتا ہے، ”اُن گلہ بانوں پر افسوس جو میری چراگاہ کی بھیڑوں کو تباہ
    کر کے منتشر کر رہے ہیں۔“
  deu-1912: Weh euch Hirten, die ihr die Herde meiner Weide umbringet und zerstreuet!
    spricht der HERR.
  kan-2017: “ನನ್ನ ಕಾವಲಿನ ಕುರಿಗಳನ್ನು ಚದುರಿಸಿ ಹಾಳು ಮಾಡುವ ಕುರುಬರ ಗತಿಯನ್ನು ಏನೆಂದು ಹೇಳಲಿ”
    ಎಂಬುದು ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Ba gel e gechig nra tay SOMOL ngak e pi’in yad be gagiyeg, ni yad e kar
    li’ed e girdi’ rok ma kar wereged yad i yan.
  hlt-MCSB: Anunae ka rhamtlim kah boiva a dawn vaengah aka milh sak tih aka taekyak
    aih te, he tah BOEIPA kah olphong ni.
  mdy-ETH: «ታኣኮ ቆልሞ ማዔ፥ ዴሮ ዣኣሊሳ ዓሶና ባይዛ ዓሳ ዒንሢና ባዴዔ!» ሂዚ ጋዓኔ ናንጊና ናንጋ ጎዳ።
  twi-ASANTE: “Nnome nka nnwanhwɛfoɔ a wɔsɛe na wɔhwete me nnwankuo no” Awurade na
    ɔseɛ.
  eng-WEBU: “Woe to the shepherds who destroy and scatter the sheep of my pasture!”
    says the LORD.
  wal-wal: GODAI hagaadan yaagees; “Ta hentta gaden de7iya dorssata bashshiyaanne
    laaliya henttanchchatau aayye7ana!” yaagees.
  spa-PDDPT: ¡Ay de los pastores que destruyen y dispersan las ovejas de mi prado!
    dice Yavé.
  gun-gun: “Nda'evei ete 'rã xerymba vexa'i kuery re opena va'erã amoĩ va'ekue pe,
    mba'eta omokanhymba ha'e nhuũndy okaruaty gui omoaĩmba”, he'i Senhor.
  ilo-ULB: “Asi pay dagiti agpaspastor a mangdadael ken mangiwarawara kadagiti karnero
    ti pagpaarabak— kastoy ti pakaammo ni Yahweh.”
  kpg-kpg: “E huaidu ang gi nia dagi ala e hagabagi gi daha gei e dadaaligi agu daangada!”
  uig-ARA: مېنىڭ يايلىقىمدىكى قويلارنى ھالاك قىلغۇچى ۋە تارقىتىۋەتكۈچى پادا باققۇچىلارنىڭ
    ھالىغا ۋاي! ــ دەيدۇ پەرۋەردىگار.
  sus-sus: 'Alatala xa masenyi nan ya: «Ɲaxankatɛ na n ma ɲama yareratie bɛ naxee
    bara n ma ɲama ralɔɛ, e bara e rayensen.'
  pon-2006: Ia uwen kamasepwehk en sapwellimen KAUN-O kopwung ong kaun akan me pwakihpeseng
    oh kamwomwala sapwellime aramas akan!
  jae-jae: Apômtau kêsôm gebe “Ojae laugejob, taŋ seseŋ to sêsa ŋoc gamêŋ ŋadomba
    êliŋ-êliŋ naŋ.”
  ksd-ksd: 'A Luluai i biti: Na kaina pire ra umana tena varbalaurai nina dia vakavakaina
    ma dia korot varbabaiane ra umana sip ba iau tabar diat.'
  tur-YTC: “Otlağımın koyunlarını yok eden ve dağıtan çobanların vay haline!” diyor
    Yahve.
  grc-BRENT: Ὢ ποιμένες οἱ ἀπολλύοντες καὶ διασκορπίζοντες τὰ πρόβατα τῆς νομῆς αὐτῶν.
  ind-AYT: “Celakalah para gembala yang membinasakan dan menceraiberaikan domba dari
    padang rumput-Ku,” firman TUHAN.
  nya-nya: “Tsoka kwa abusa amene akuwononga ndi kubalalitsa nkhosa za pabusa panga!”
    akutero Yehova.
  hrv-hrv: “Jao pastirima koji upropašćuju i raspršuju ovce paše moje” - riječ je
    Jahvina.
  mps-mps: Genuai Bidigo te tiwai po wali, “Genuai sęgę te eno we bidi dolobo tobolu
    bidi dabeba pedelaibao. Augwali te dwai tonalubo bidigo te sipsip dabe dolama,
    te augwali subigila tedela palobo tiwai ebao.
  tpi-tpi: Bikpela i tok olsem, “Bikpela hevi bai i kamap long ol hetman i save mekim
    nogut long ol manmeri bilong mi. Ol i olsem ol wasman nogut i save bagarapim ol
    sipsip na rausim ol i go nabaut.
  dan-1931: Ve Hyrderne, der ødelægger og adsplitter de Får, jeg græsser, lyder det
    fra HERREN.
  vie-OVCB: “Khốn cho những người lãnh đạo dân Ta—những người chăn chiên Ta—vì chúng
    làm tan tác và tiêu diệt bầy chiên của đồng cỏ Ta.” Chúa Hằng Hữu phán.
  guj-2017: “જે પાળકો મારા બીડનાં ઘેટાંનો નાશ કરે છે તથા તેઓને વિખેરી નાખે છે. તેઓને
    અફસોસ!” એમ યહોવાહ કહે છે.
  pon-2006A: Ia uwen kamasepwehk en sapwellimen KAUN-O kopwung ong kaun akan me pwakihpeseng
    oh kamwomwala sapwellime aramas akan!
  por-BRBSL: “Woe to the shepherds who destroy and scatter the sheep of my pasture!”
    diz Yahweh.
  cth-cth: Kaie saringnaw a pânae hmuen koe e kâkayeisakkung tukhoumnaw teh lungmathoe
    hanelah ao awh, telah BAWIPA ni a dei.
  twi-twi: “Nnome nka nguanhwɛfo a wɔsɛe na wɔhwete me nguankuw no!” Awurade na ose.
  hlt-hlt: Anunae ka rhamtlim kah boiva a dawn vaengah aka milh sak tih aka taekyak
    aih te, he tah BOEIPA kah olphong ni.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Di bo yɑ̀ díndi bɛ̀ɛ̀ ni n kó bɛnìtìbɛ̀.
    Di dònnɛ̀ bɛpecɛ̃mbɛ yɛibɛ mbɛ bɛ̀ɛ̀ ɔ̃ɔ̃ yóu ipe kɛ̀ ìì cĩtɛ kɛ́cíɛ́tɛ́.'
  msy-2020: Ikiavɨra Itir God kamaghɨn mɨgɨa ghaze, “Ia gumazir dapaniba, Iavzika!
    Ia bar ikuvigham. Ia nan gumazamiziba paza me gami. Ia sipsipbar gari gumazir
    kuraba, ia men agɨntɨgha me gasɨghasɨzima me tintinibar zui.
  azb-azb: 'Rəbb bəyan edir: «Otlağımın qoyunlarını məhv edən və pərən-pərən salan
    çobanların vay halına!»'
  eng-DBY: Woe unto the shepherds that destroy and scatter the sheep of my pasture!
    saith Jehovah.
  hin-2017: “उन चरवाहों पर हाय जो मेरी चराई की भेड़-बकरियों को तितर-बितर करते और नाश
    करते हैं,” यहोवा यह कहता है।
  wol-KYG: «Wóoy ngalla sàmm yiy sànk ak a tasaare sama gétt gi.» Kàddug Aji Sax jee.
  eng-YLT: Woe to shepherds destroying, And scattering the flock of My pasture, An
    affirmation of Jehovah.
  kne-kne: Kanan Diyos, “Kaasi pay din maiarig si mangay-ayowan si karnero ay mangipappapse
    ya mangipansisian sin ipogaw ko.
  eng-WYC-2017: Woe to the shepherds, that scatter and draw the flock of my pasture,
    saith the Lord.
  eng-WMBB: “Woe to the shepherds who destroy and scatter the sheep of my pasture!”
    says the LORD.
  urd-GVH: रब फ़रमाता है, “उन गल्लाबानों पर अफ़सोस जो मेरी चरागाह की भेड़ों को तबाह
    करके मुंतशिर कर रहे हैं।”
  rug-rug: “Madi talotaṉa sari sepati pu va huarakatae i meke talahuara i sari na
    sipi pa Qua inuma duduli!” zama vura gua se Zihova.
  gaz-gaz: “Tiksoota hoolota karra koo balleessanii bittinneessiniif wayyoo!” jedha
    Waaqayyo.
  fra-LSG: Malheur aux pasteurs qui détruisent et dispersent Le troupeau de mon pâturage!
    Dit l’Éternel.
  gnn-gnn: Yo, ga bitjarra ŋayi Garray waŋananydja, “Ŋarranydja ŋunhi wekaŋala ŋarrakuwaynydja
    ŋarra yolŋu'‐yulŋunha dharraylili ŋurikala walalaŋgala ŋurru'‐ŋurruŋuwala wal'ŋu,
    walalanydja ŋunhi bitjan djäkamirrina walala ŋuriki ŋarrakalaŋuwu yolŋu'‐yulŋuwuna,
    yurru wiripu‐guḻku'yunydja ŋarraku yolŋu'‐yulŋunha barrkuwatjkuŋala warray yukurrana,
    bala yurru marinydja bathalana wal'ŋu marrtji ŋurikiyinydjayi djäka‐yätjmirriwunydja
    walalaŋgu.” Ga bitjarra ŋayi Garray waŋananydja. “Yo, nhuma dhiyaŋu ŋunhi djäkamirriyu
    walalay, yaka nhuma yukurrana djäka ŋarrakalaŋuwu yolŋu'‐yulŋuwu ŋamathaŋala,
    ga maranhu‐wekaŋala ŋamakurru'yu ŋathayu bäyŋuna. Nhumanydja yana gonha'yurruna
    warray walalanha, bala walala gundupuŋala bena‐wala barrku'‐barrkuwatjthina. Bala
    ŋarranydja yurru yana dhä‐ḏir'yunna nhumalanha, liŋgu dhuwaliyi ŋunhi nhe djäma
    bitjarrayi mirithinana wal'ŋu yana yätjnha.
  yal-yal: Alatalaa falan ni ito ra, a naxa, “Gbalon na yɛɛratine xa, naxanye n ma
    yamaan naxuyama ayi, e e ralɔ ayi!”
  iou-iou: Yawetä ŋode yäyak; Wa! Juda äbotken nanik yawak ämawebenayeta watä irani
    uwä api waŋ moreneŋ! Watä äma uwä ämawebenaye däpmäŋpäŋ yäwat kireŋpewä ämetpeŋ
    kuŋtäŋpä kuk täkaŋ unita.
  haw-1868: A UWE ka poe kahu i luku, a hoopuehu i ka poe hipa o ko'u kihapai! wahi
    a Iehova.
  arb-NAV: 'يَقُولُ الرَّبُّ: «وَيْلٌ لِلرُّعَاةِ الَّذِينَ يُبِيدُونَ وَيُبَدِّدُونَ
    غَنَمَ رَعِيَّتِي (أَيْ شَعْبِي)».'
  ewe-ewe: Yehowa be, “Baba na alẽkplɔla siwo le alẽ siwo le nye lãnyiƒe la vuvum
    hele wo kakam!”
  eng-LEE: Woe unto the shepherds that destroy and scatter the flocks of my pasture!
    saith the Lord.
  asm-FB: “যি ৰখীয়াবোৰে চৰণীয়া ঠাইৰ জাকৰ মেৰ-ছাগবোৰক নষ্ট আৰু ছিন্ন-ভিন্ন কৰে, সিহঁতৰ
    সন্তাপ হব” এয়ে যিহোৱাৰ বচন।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «حَشَنكَتّ نَ ﭑ مَ حَمَ يَرٍرَتِيٍ بّ نَشٍيٍ
    بَرَ ﭑ مَ حَمَ رَلْي، عٍ بَرَ عٍ رَيٍنسٍن.
  fra-SBL: Malheur aux bergers qui détruisent et dispersent les brebis de mon pâturage,
    dit l'Éternel.
  hbo-hbo: הֹ֣וי רֹעִ֗ים מְאַבְּדִ֧ים וּמְפִצִ֛ים אֶת־צֹ֥אן מַרְעִיתִ֖י נְאֻם־יְהוָֽה׃
  kik-kik: “Hĩ! Kaĩ arĩithi arĩa maniinaga na makahurunja mbũri cia rũũru rwakwa marĩ
    na haaro-ĩ!” ũguo nĩguo Jehova ekuuga.
  fra-NCL: Malheur aux pasteurs qui perdent et dispersent les brebis de mon pâturage,
    — oracle de Yahweh !
  cek-AK: Kai ih tuu takha thungah kapra tuunawk to amrosak moe, ahmuen kruekah amkhraengsak
    tuutoep kaminawk loe khosak bing o! tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová weyob soged: “¡Dummagan duledar-wilesmar! Dummagan an-neggwebur-dula-wiodimalad,
    bela-neggwebur-oaisakidimalad, ¡duledar-wilesmar!”'
  uig-CYR: Мениң яйлиғимдики қойларни һалак қилғучи вә тарқитивәткүчи пада баққучиларниң
    һалиға вай! — дәйду Пәрвәрдигар.
  pma-pma: Iahova selus min meatin keil ka en provet Seremaea vit, “!Hetisa mok min
    avat keil onen me-Isrel keil koa amul asak purun meatin keil onak! Keil asuval
    meatin tisa keil koa arlosil kat revitei sipsip keil ose ka amaen keil aretasil.”
  tel-2017: “నా మందలో చేరిన గొర్రెలను నాశనం చేస్తూ చెదరగొట్టే కాపరులకు బాధ.” ఇది యెహోవా
    వాక్కు.
  hat-BSA: “Malè a bèje k ap detwi e gaye mouton patiraj Mwen yo!” deklare SENYÈ a.
  bxh-bxh: Guyau ya liba iyen, Heyaheyaya laꞌilaꞌina haba ya lau egu tau foyafoya
    lisidi, paꞌana iti doha sipi tau ita watandi salumadi edi yosiyosi sa ita wata faheyayadi
    be sa faidabalalaidi.
  kos-kos: Fuka upaiyen nununku lun LEUM GOD nu faclos mwet kol su kunausla mwet lal
    ac luseloselik.
  hbo-WLC: ה֣וֹי רֹעִ֗ים מְאַבְּדִ֧ים וּמְפִצִ֛ים אֶת־צֹ֥אן מַרְעִיתִ֖י נְאֻם־יְהוָֽה׃
  ibo-ibo: “Ahụhụ dịrị ndị ọzụzụ atụrụ ahụ na-achụsasị, ma na-ebibi igwe atụrụ m ha
    kwesiri ilekọtazi anya.” Otu a ka Onyenwe anyị kwupụtara.
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, “ଯେଉଁ ପାଳକମାନେ ଆମ୍ଭ ଚରାସ୍ଥାନର ମେଷମାନଙ୍କୁ ନଷ୍ଟ ଓ ଛିନ୍ନଭିନ୍ନ
    କରନ୍ତି, ସେମାନେ ସନ୍ତାପର ପାତ୍ର!”
  chk-chk: Iei alon ewe Samol mi Lapalap, “Feiengauen ekewe chon nemenem mi niela
    o atoropasa nei aramas.”
  rop-rop: Wal YAWEI bin tok langa detlot boswan, “Ai garra panishim yumob hubin oldei
    binijimap en spredimat ol main pipul olabat.
  ukr-1871: Горе пастирям, що занапащують і розгонять вівцї отари моєї, говорить Господь.
  deu-1951: Wehe den Hirten, welche die Schafe meiner Weide verderben und zerstreuen!
    spricht der HERR.
  eng-JPS: Woe unto the shepherds that destroy and scatter the sheep of My pasture!
    saith the LORD.
  srp-1865: Teško pastirima koji potiru i razmeæu stado paše moje! govori Gospod.
  lug-lug: “Zibasanze abasumba abazikiriza era abasaasaanya endiga z’ekisibo kyange!”
    bw’ayogera Mukama.
  heb-heb: הוי רעים מאבדים ומפצים את צאן מרעיתי נאם יהוה׃
  ben-IRV: সদাপ্রভু বলেন, “ধিক সেই পালকদের! যারা আমার পশু চড়ানোর মাঠের ভেড়াগুলিকে
    ধ্বংস করে ও ছড়িয়ে দেয়।”
  pan-pan: ਹਾਏ ਉਹਨਾਂ ਅਯਾਲੀਆਂ ਉੱਤੇ ਜਿਹੜੇ ਮੇਰੀ ਚਰਾਈ ਦੀਆਂ ਭੇਡਾਂ ਨੂੰ ਮਾਰ ਮੁਕਾਉਂਦੇ ਅਤੇ
    ਉਹਨਾਂ ਨੂੰ ਖੇਰੂੰ-ਖੇਰੂੰ ਕਰਦੇ ਹਨ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ!
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ငါ့ ထံမှာကျက်စား သော သိုး တို့ကို ဖျက်ဆီး
    ၍ ၊ အရပ်ရပ်သို့ ကွဲပြား စေသော သိုးထိန်း တို့သည် အမင်္ဂလာ ရှိကြ၏။
  tbg-tbg: Noravano Kotiva tiharo, Te qiata vaiinti vikara oho tiva nimitauro. Vika
    ti vaiinti nahentiqaa kia koqemake raqikiraiti, vika qoraiqama nimiteha vika raumpirimake
    variarave.
  hmo-hmo: Lohiabada be ia hereva, ia gwau, “Lauegu bese idia gunalaia kerere taudia
    be davana dikana momokani do idia davaria. Idia be hegeregere mamoe naria taudia
    dikadia bamona, edia mamoe idia hadikaia, bona idia luludia kava.
  urd-urd: 'ख़ुदावन्द फ़रमाता है: “उन चरवाहों पर अफ़सोस, जो मेरी चरागाह की भेड़ों
    को हलाक और तितर — बितर करते हैं!”'
  rus-SYN: Горе пастырям, которые губят и разгоняют овец паствы Моей! говорит Господь.
  bqc-SIM: Ma Dii ma mɛ̀, waiyoo sãdãna pↄ́ aaì ma sãↄ kaalɛↄ, dↄaana pↄ́ aaì
    ma kpàsa sãↄ fãaaↄ.
  tcz-CHONGTHU: Ohe ada nahiuve, kamite chunga vaihomte; Amahon kakelngoite athecheh
    un chule asumangun, agelkhoh pouve.
  mar-mar: “जे मेंढपाळ माझ्या कुरणातून मेंढरांचा नाश आणि त्यांची पांगापंग करीत आहेत,”
    त्यांना हाय हाय! परमेश्वर असे म्हणतो,
  soq-soq: Iawe God wadiase, “Nuapare debama ne apanana uwaula apanawa mampo wisepi!
    Mo ipa sipsip onionia apanawa kadiwa rua sipsip kadimoie ita tanamoio bola daitada
    bedewe deantoi.”
  qub-qub: 'Tayta Dios nin: «¡Ay imanöraj canqui mana alli uyshëruno caj mandajcuna!
    Gamcunaga uyshäno caycaj acrashä runacunatami mashtacächishcanqui, pantacächishcanqui.'
  bqp-bqp: Gusunɔ Isirelibɑn Yinni u nɛɛ, bɔ̃rurobɑ kpɑro be bɑ nɛn tɔmbu goomɔ, mɑ
    bɑ bu yɑrinɑsiɑmɔ nge yɑ̃ɑ kpɑro kɔ̃sobu. Nɑ mɑɑ nɛɛ, wee bɑ nɛn tɔmbu girɑ, bɑ
    bu yɑrinɑsiɑ bɑ yinɑ bu bu nɔɔri. Yen sɔ̃, kon bu sɛɛyɑsiɑ ben nuku kɔ̃su ten
    sɑɑbu.
  hat-hat: Madichon pou chèf sa yo ki tankou move gadò k'ap touye, k'ap gaye bann
    mouton m' mete sou kont yo a. Se Seyè a menm ki di sa.
  eng-BSB: “Woe to the shepherds who destroy and scatter the sheep of My pasture!”
    declares the LORD.
  eng-WEBPB: “Woe to the shepherds who destroy and scatter the sheep of my pasture!”
    says the LORD.
  kbq-kbq: Hagi Ra Anumzamo'a huno, Nagri vahetema kegavama nehaza kva vahe'mota,
    Nagri vahera zamazeri haviza nehazankita, hago hazenkefi mani'naze. Sipisipima
    kegavama nehaza vahe'mo'za sipisipi naga'ma repanani hazage'za hazagre'za frazankna
    tamagra nehaze.
  nhe-BL: 'TOTECO quiijtohua: “Fiero elis para nopa tlayacanani tlen israelitame tlen
    inintequi elqui para quinmocuitlahuise notlacajhua tlen itztoque queja noborregojhua.
    Yajuanti ax quinmocuitlahuijque, san quintlamiltijque huan quinsemanque.”'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Izaew wazar umume'u ko ma'e tuwihaw hemiaihu
    wanehe uzekaiw ma'e wanehe kury. — Pezemumikahy nehe, tuwihaw, aze pezuka kar
    penemiaihu pe wà nehe, aze pemuhàmuhàz kar pe wà nehe. Napezekaiw kwaw heremiaihu
    wanehe. Pemuhàmuhàz pe wà. Pemuzàn kar pe wà no. Azepyk putar penehe ihe nehe
    kury, ikatu 'ym ma'e penemiapo kwer hekuzaromo ihe nehe kury. Ihe Tupàn Tuweharupi
    Wiko Ma'e aiko ko ma'e imume'u har romo ihe.
  eng-DRA: Woe to the pastors, that destroy and tear the sheep of my pasture, saith
    the Lord.
