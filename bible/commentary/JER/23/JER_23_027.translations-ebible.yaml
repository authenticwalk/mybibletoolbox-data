    ni Baal.
  pol-UBG: Którzy zamierzają sprawić, aby mój lud zapomniał moje imię przez swoje
    sny, które każdy opowiada swemu bliźniemu, jak ich ojcowie zapomnieli o moim imieniu
    dla Baala.
  agr-agr: Kajanmayan augmatuinak mina aentsug aidaun tsanuinawai, dutikam yaunchuk
