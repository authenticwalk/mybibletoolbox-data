    demi Baal?
  nya-nya: Aneneriwa amakhulupirira kuti anthu anga adzayiwala mawu anga akamamva
    za maloto awo amene amayankhulana ngati mmene anachitira makolo awo popembedza
    Baala.
  hrv-hrv: Misle da će svojim snima što ih jedan drugom pripovijedaju postići da narod
    moj zaboravi ime moje, kao što već oci njihovi zaboraviše ime moje uz Baala!
  mps-mps: Augwaligo te augwaba digi te na yali po pusuyu, te augwaligo homugo te
    tebogo te eno we bidigo te enaba homu kone ebo kegeda paloba homu ebao, te polobadu
    augwa wąį nǫų dabego te tibo god Balba lotu weyu, te enaba homu konesiąwai
    tiwai yaibao homu ebo dao.
  tpi-tpi: Ol i save tokim ol yet long ol driman bilong ol na ol i ting dispela bai
    i mekim ol manmeri bilong mi i lusim tingting long mi, olsem bipo ol tumbuna bilong
    ol i bin lotu long god Bal na lusim tingting long mi.
  dan-1931: og higer de efter at få mit Folk til at glemme mit Navn ved de Drømme,
    de meddeler hverandre, ligesom deres Fædre glemte mit Navn over Ba'al?
  vie-OVCB: Chúng âm mưu làm cho dân Ta quên Ta qua các chiêm bao chúng kể, giống
    như tổ phụ chúng đã làm để thờ lạy tà thần Ba-anh.
  guj-2017: જેમ તેમના પિતૃઓ બઆલને કારણે મારું નામ વીસરી ગયા હતા તેમ તેઓ એકબીજાને સ્વપ્નોની
    વાત કહીને તેઓ વડે મારા લોકની પાસે મારું નામ ભુલાવી દેવાની કોશિશ કરે છે.
  pon-2006A: Re kin lemeleme me ar ouraman kan me re kin ndaiong aramas akan pahn
    kahrehda ar manokeiehla, duwehte ar pahpa kahlap ako ar manokeiehla oh sohpeiong
    Paal.
  por-BRBSL: Eles pretendem fazer com que meu povo esqueça meu nome pelos sonhos que
    cada um conta ao seu próximo, como seus pais esqueceram meu nome por causa de
