  hbo-WLC: הַחֹשְׁבִ֗ים לְהַשְׁכִּ֤יחַ אֶת־עַמִּי֙ שְׁמִ֔י בַּחֲל֣וֹמֹתָ֔ם אֲשֶׁ֥ר
    יְסַפְּר֖וּ אִ֣ישׁ לְרֵעֵ֑הוּ כַּאֲשֶׁ֨ר שָׁכְח֧וּ אֲבוֹתָ֛ם אֶת־שְׁמִ֖י בַּבָּֽעַל׃
  ibo-ibo: Ha na-eche na nrọ ha na-akọrịtara ibe ha ga-eme ka ndị mmadụ chezọọ aha
    m, dịka ndị nna nna ha si chezọọ aha m site nʼịkpọ isiala nye Baal.
  ory-ory: ସେମାନଙ୍କର ପିତୃପୁରୁଷମାନେ ଯେପରି ବାଲ୍‍ଦେବ ସକାଶେ ଆମ୍ଭ ନାମ ପାସୋରି ପକାଇଲେ, ସେପରି
    ସେମାନେ ଆପଣା ଆପଣା ପ୍ରତିବାସୀ ନିକଟରେ ନିଜ ସ୍ୱପ୍ନ କଥା କହି ଆମ୍ଭ ଲୋକମାନଙ୍କୁ ଆମ୍ଭର ନାମ
    ବିସ୍ମୃତ କରାଇବାକୁ ବିଚାର କରନ୍ତି।
  chk-chk: Ra ekieki pwe nei aramas repwe manlükieila ren ar apworausafeili leir ar
    kewe tan, usun ar kewe lewo ra manlükieila o kul ngeni ewe anü Paal.
  rop-rop: Olabat reken detlot drim weya dei oldei dalimbat main pipul olabat meigim
    olabat fogedabat mi, jis laik olabat grengrenfathamob bin fogedabat mi en olabat
    bin bulurrum det drimin sheip gulum Beil.
  ukr-1871: Невже ж у них на умі, своїми снами довести мій нарід до того, щоб забув
    моє імя, так як отцї їх позабували моє імя задля Баала?
  deu-1951: Haben sie etwa im Sinn, bei meinem Volk meinen Namen in Vergessenheit
    zu bringen durch die Träume, die sie einander erzählen, gleichwie ihre Väter meinen
    Namen vergessen haben über dem Baal?
  eng-JPS: That think to cause My people to forget My name by their dreams which they
    tell every man to his neighbour, as their fathers forgot My name for Baal.
  srp-1865: Koji misle da æe uèiniti da narod moj zaboravi ime moje uza sne njihove,
    koje pripovijedaju jedan drugomu, kao što zaboraviše oci njihovi ime moje uz Vala.
  lug-lug: Balowooza nti ebirooto bye balootolola bannaabwe bijja kuleetera abantu
    bange okwerabira erinnya lyange, nga bakitaabwe bwe beerabira erinnya lyange nga
    basinza Baali.
  heb-heb: החשבים להשכיח את עמי שמי בחלומתם אשר יספרו איש לרעהו כאשר שכחו אבותם את
    שמי בבעל׃
  ben-IRV: তারা পরিকল্পনা করছে, যেমন তাদের পূর্বপুরুষেরা বাল দেবতার জন্য আমার নাম
    ভুলে গিয়েছিল, তেমন তারা তাদের প্রতিবেশীদের কাছে স্বপ্নের কথা বলে আমার প্রজাদের
    আমার নাম ভুলিয়ে দেবে।
  pan-pan: ਜਿਹੜੇ ਸੋਚਦੇ ਹਨ ਭਈ ਉਹ ਮੇਰੀ ਪਰਜਾ ਨੂੰ ਮੇਰਾ ਨਾਮ ਆਪਣੇ ਸੁਫ਼ਨਿਆਂ ਨਾਲ ਭੁਲਾ ਦੇਣ,
    ਜਿਹਨਾਂ ਨੇ ਹਰ ਮਨੁੱਖ ਆਪਣੇ ਗੁਆਂਢੀ ਨੂੰ ਦੱਸਦਾ ਹੈ ਜਿਵੇਂ ਉਹਨਾਂ ਦੇ ਪੁਰਖੇ ਮੇਰਾ ਨਾਮ ਬਆਲ
    ਦੇ ਕਾਰਨ ਭੁੱਲ ਗਏ ਸਨ
  mya-JVB: ဘိုးဘေး တို့သည် ဗာလ ကြောင့် ငါ့ နာမ ကို မေ့လျော့ သကဲ့သို့ ၊ သူတို့သည် အိမ်နီးချင်း
    တ ယောက်ကို တယောက်ပြော တတ်သော အိပ်မက် များအားဖြင့် ငါ ၏ လူမျိုး သည် ငါ့ နာမ ကို
    မေ့လျော့ စေမည်ဟု အကြံ ရှိကြ သည်တကား။
  tbg-tbg: Vika kaivaqaukavara ti Nora Kotika tauruke una variqa Baalira quahama amitaantemake,
    vika tiha, Kaiqe tenavu taira tavaunara vaiinti nahenti tiva nimiari vika Kotirara
    tauru kaate, ti variarave.
  hmo-hmo: Idia laloa edia nihi, taunimanima dekenai idia hamaoroa gaudia ese lauegu
    bese taudia edia laloa do idia hakererea. Vadaeni unai laloa kerere dainai, lauegu
    bese taudia ese lau do idia laloaboio, edia tamadia ese lau idia laloaboio hegeregerena,
    bona Bala dekenai idia giroa lao.
  urd-urd: जो गुमान रखते हैं कि अपने ख़्वाबों से, जो उनमें से हर एक अपने पड़ोसी से
    बयान करता है, मेरे लोगों को मेरा नाम भुला दें, जिस तरह उनके बाप — दादा बा'ल की
    वजह से मेरा नाम भूल गए थे।
  rus-SYN: Думают ли они довести народ Мой до забвения имени Моего посредством снов
    своих, которые они пересказывают друг другу, как отцы их забыли имя Мое из-за
    Ваала?
  bqc-SIM: Aalɛ e nana yã́ pↄ́ wàlɛ okↄ̃ɛ a to ma tↄ́ sã́ ma gbɛ̃́ↄguɛ, lá à
    sã̀ ń deziↄgu Baali yã́iwa.
  tcz-CHONGTHU: Apu apateuvin keima eidalhah uva Baal ahou bangun, amahon semthu mang
    aseikhumun, kamite eisuhmil sah ding agel uve.
  mar-mar: हे संदेष्टे, ऐकमेकांना खोट्या स्वप्नाबद्दल सांगून माझ्या लोकांस माझ्या
    नामाचा विसर व्हावा असा प्रयत्न करीत आहेत. जसे ह्यांचे पूर्वज बालामुळे माझे नाव
    विसरले.
  qub-qub: Paycunaga suyñushancunata jucninpis-jucninpis willacushpanmi acrashä runacunawan
    gongaycachimayta munarcaycan. Chaynöllapami unay caj awiluncunapis Baalta adurashpan
    gongaycäramaran.
  bqp-bqp: Bɑ kĩwɑ ben dosu weesugisun gɑri yi de nɛn tɔmbu bu nɛn yĩsiru duɑri nge
    mɛ ben bɑɑbɑbɑ bɑ rɑɑ mɑn duɑri bũu wi bɑ mɔ̀ Bɑɑlin sɔ̃.
  hat-hat: Yo konprann yo ka fè pèp la bliye m' ak bann rèv y'ap plede rakonte yo,
    menm jan zansèt yo te bliye m' pou y' al dèyè Baal?
  eng-BSB: They suppose the dreams that they tell one another will make My people
    forget My name, just as their fathers forgot My name through the worship of Baal.
  eng-WEBPB: They intend to cause my people to forget my name by their dreams which
    they each tell his neighbour, as their fathers forgot my name because of Baal.
  kbq-kbq: Hagi zamagra havige ava'nama ke'naza ava'na kea huge antahige nehu'za,
    zamagrama antahi'zana ana nehanunke'za Anumzamofona antahi omisaze hu'za hu'naze.
    Zamagehe'za e'inahu avu'avaza hu'za Nagrira antahi onami'za Bali havi anumzante
    monora hu'naze.
  nhe-BL: Moilhuíaj ica nopa temictli tlen yajuanti tepohuilíaj, quichihuase para
    notlacajhua ma nechtlahuelcahuaca queja nechtlahuelcajque inintatahua para quinhueyichihuase
    nopa teteyome tlen Baal.
  gub-BL: — Wanu heharaz Tupàn wi Ma'aw imuwete mehe wà. Aze ximume'u zanepuahu temu'emaw
    teko wanupe nehe, heharaz putar Tupàn wi wà nehe no, wàmuz wazàwe wà nehe no,
    i'i uzeupe wà.
  eng-DRA: 'Who seek to make my people forget my name through their dreams, which
    they tell every man to his neighbor: as their fathers forgot my name for Baal.'
