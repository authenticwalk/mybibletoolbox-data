    makĩhooya Baali.
  fra-NCL: pensent-ils faire oublier mon nom à mon peuple, pour les rêves qu’ils se
    racontent les uns aux autres, comme leurs pères ont oublié mon nom pour Baal ?
  cek-AK: ampanawk mah Baal to bok o moe, kai ih ahmin pahnet o baktih toengah, kai
    ih kaminawk mah kai ih ahmin pahnet o thai hanah, imtaeng kaminawk boih khaeah
    angmacae ih amang to a thuih pae o.
  cuk-cuk: Na muchub-muchub negburgan-dakedgi-sunmakmaladba, an-dulamar angi-banguega
    imakbimalad, igi e-dadgan bab-dummad-Baal-ular an-ied-gusmaladyob imakdimalad.”
  uig-CYR: Улар һәр бири қачанғичә өз йеқиниға ейтқан чүшлири арқилиқ (худди ата-бовилириниң
    Баалға чоқунуп намимни унтуғиниға охшаш) хәлқимгә намимни унтулдурушни пәмләйду?
  tel-2017: బయలు దేవతను పూజిస్తూ తమ పూర్వీకులు నా పేరును మరచిపోయినట్టు ప్రతివాడూ తమ
    పొరుగు వారితో చెప్పే కలలతో నా ప్రజలు నా పేరును మరచిపోవాలని ఆలోచిస్తున్నారు.
  hat-BSA: Yo gen entansyon fè pèp Mwen an bliye non Mwen ak rèv ke yo repete youn
    ak lòt yo, menm jan ke papa zansèt yo te bliye non M akoz Baal?
  kos-kos: Elos nunku mu mweme elos fahkak uh ac oru mwet luk in mulkinyula, oana
