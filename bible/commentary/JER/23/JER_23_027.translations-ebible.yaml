    fe ra.
  iou-iou: Uwä imaka däpmonken kaŋpäŋ näwetgäwet täŋpäŋ ämawebenayeken yäŋahäŋpäŋ
    ŋode nadäk täkaŋ; Ude täŋitna ämawebetä Anutu mäde kaŋ ut imut, äbekiye oraniyetä
    mäde ut imiŋpäŋ anutu jopi Bal u iniŋ oret täŋkuŋo udegän yäŋ nadäk täkaŋ.
  haw-1868: He poe manao e haawi i ko'u poe kanaka i ka hoopoina i ko'u inoa, no ko
    lakou mau moeuhane, na mea a kela mea keia mea o lakou i hai ae i kona hoalauna,
    e like me ko lakou poe makua i hoopoina i ko'u inoa ma o Baala la.
  arb-NAV: فَيُنَسُّونَ شَعْبِي اسْمِي بِمَا يَقُصُّهُ كُلُّ وَاحِدٍ مِنْهُمْ عَلَى
    صَاحِبِهِ مِنْ أَحْلامِهِ، كَمَا نَسِيَ آبَاؤُهُمُ اسْمِي لأَجْلِ وَثَنِ الْبَعْلِ.
  ewe-ewe: Wobu xaa be drɔ̃e siwo wolĩna na wo nɔewo la awɔe be nye amewo aŋlɔ nye
    ŋkɔ be abe ale si wo fofowo ŋlɔ nye ŋkɔ be, to Baal subɔsubɔ me ene.”
  eng-LEE: '[How long] do they think to cause my people to forget my name by their
    dreams which they relate every man to his neighbor, as their fathers forgot my
    name for the sake of Ba''al?'
  asm-FB: তেওঁলোকৰ পূৰ্বপুৰুষসকলে বালত আসক্ত হৈ মোৰ নাম পাহৰা দৰে তেওঁলোকে নিজ নিজ
    ওচৰ-চুবুৰীয়াৰ আগত কোৱা সপোনৰ দ্বাৰাই মোৰ প্ৰজাসকলক মোৰ নাম পাহৰাবলৈ খুজিছে।
  sus-A: عٍ مَحْشُنشِ نّ عَ حَمَ نْمَ نّيمُدٍ ﭑ شِلِ رَ عٍ شَ لَامَتُنيِيٍ سَابُي
    رَ، عٍ نَشَن قَلَمَ عٍ بٌورٍ بّ، عَلْ عٍ بَبَيٍ نّيمُشِ ﭑ شِلِ مَ كِ نَشّ عٍ قَ
    بَلِ بَتُ.
  fra-SBL: Ils ont l'intention de faire oublier mon nom à mon peuple par les rêves
