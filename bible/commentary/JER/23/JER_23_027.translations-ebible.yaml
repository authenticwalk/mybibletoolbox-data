    jméno mé za příčinou Bále.
  eng-WMB: They intend to cause my people to forget my name by their dreams which
    they each tell his neighbor, as their fathers forgot my name because of Baal.
  tam-TCV: என் மக்களின் தந்தையர் பாகால் வழிபாட்டினால் என் பெயரை மறந்தார்கள். அதுபோல,
    இவர்களும் தாங்கள் ஒருவருக்கொருவர் கூறிக்கொள்ளும் தங்கள் கனவுகள், என் மக்களை என்
    பெயரை மறக்கும்படி செய்யும் என எண்ணுகிறார்கள்.
  ceb-ULB: Nagaplano sila nga pahikalimtan sa akong katawhan ang akong ngalan pinaagi
