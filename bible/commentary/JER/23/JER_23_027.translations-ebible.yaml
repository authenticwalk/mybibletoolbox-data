    Bal bagha tevibar pɨra an ziam fe.
  azb-azb: Ataları necə Baal bütünə görə adımı unutdularsa, onlar da zənn edir ki,
    bir-birlərinə danışdıqları yuxularla xalqıma adımı unutduracaq.
  eng-DBY: 'who think to cause my people to forget my name by their dreams which they
    tell every man to his neighbour: as their fathers have forgotten my name for Baal.'
  hin-2017: जैसे मेरी प्रजा के लोगों के पुरखा मेरा नाम भूलकर बाल का नाम लेने लगे थे,
    वैसे ही अब ये भविष्यद्वक्ता उन्हें अपने-अपने स्वप्न बता-बताकर मेरा नाम भुलाना
    चाहते हैं।
  wol-KYG: Seen gént yi ñuy nettalante, nammuñu ci lu moy sama ñoñ fàtte ma, ni ma
