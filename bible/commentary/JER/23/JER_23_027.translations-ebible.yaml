  hbo-hbo: הַחֹשְׁבִ֗ים לְהַשְׁכִּ֤יחַ אֶת־עַמִּי֙ שְׁמִ֔י בַּחֲלֹ֣ומֹתָ֔ם אֲשֶׁ֥ר
    יְסַפְּר֖וּ אִ֣ישׁ לְרֵעֵ֑הוּ כַּאֲשֶׁ֨ר שָׁכְח֧וּ אֲבֹותָ֛ם אֶת־שְׁמִ֖י בַּבָּֽעַל׃
  kik-kik: Meciiragia atĩ irooto icio meranaga mũndũ na ũrĩa ũngĩ nĩigũtũma andũ akwa
