    ala i mua i di nadau de langahia e ginaadou dogu ingoo gaa huli ang gi Baal.
  uig-ARA: ئۇلار ھەربىرى قاچانغىچە ئۆز يېقىنىغا ئېيتقان چۈشلىرى ئارقىلىق (خۇددى ئاتا-بوۋىلىرىنىڭ
    بائالغا چوقۇنۇپ نامىمنى ئۇنتۇغىنىغا ئوخشاش) خەلقىمگە نامىمنى ئۇنتۇلدۇرۇشنى پەملەيدۇ؟
  sus-sus: E maɲɔxunxi nɛ a ɲama nɔma nɛɛmude n xili ra e xa laamatunyie saabui ra,
