verse: JER.023.027
translations:
  mal-C: ബാൽദേവനെ ആരാധിക്കുന്നതുനിമിത്തം അവരുടെ പിതാക്കന്മാർ എന്റെ നാമം മറന്നുകളഞ്ഞതുപോലെ,
    അവർ പരസ്പരം വിവരിച്ചു പറയുന്ന സ്വപ്നങ്ങൾനിമിത്തം എന്റെ ജനം എന്റെ നാമം മറന്നുകളയാൻ
    ഇടവരണമെന്നതാണ് അവരുടെ ലക്ഷ്യം.
  deu-TKW: wollen sie etwa mit ihren Träumen, die sie einander erzählen, bewirken,
    daß mein Volk meinen Namen vergesse, wie ihre Väter meinen Namen über dem Baal
    vergaßen?
  lin-lin: Bakanisi ete bakoki kosala ete bato na Ngai babosana Kombo na Ngai na nzela
    ya ndoto oyo bazali koloba bango na bango, ndenge batata na bango babosanaki Kombo
    na Ngai mpo na kosalela nzambe Bala ?
  eng-LSV: Who are devising to cause My people || To forget My Name by their dreams,
    || That they each recount to his neighbor, || As their fathers forgot My Name
    for Ba‘al.
  eng-GNV: Thinke they to cause my people to forget my Name by their dreames, which
    they tell euery man to his neyghbour, as their forefathers haue forgotten my Name
    for Baal?
  eng-WEBSTER: Who think to cause my people to forget my name by their dreams which
    they tell every man to his neighbor, as their fathers have forgotten my name for
    Baal.
  nhw-BL: Moilhuíaj ica nopa temictli catli inijuanti tepohuilíaj, quichihuase para
    nomasehualhua ma nechtlahuelcahuaca quen nechtlahuelcajque inintatahua para quinhueyichihuase
    nopa teteyome tlen Baal.
  swh-ONEN: Wanadhani ndoto wanazoambiana wao kwa wao zitawafanya watu wangu walisahau
    jina langu, kama baba zao walivyolisahau jina langu kwa kumwabudu Baali.
  bba-bba: Bɑ kĩwɑ ben dosu weesuɡisun ɡɑri yi de nɛn tɔmbu bu nɛn yĩsiru duɑri nɡe
    mɛ ben bɑɑbɑbɑ bɑ rɑɑ mɑn duɑri bũu wi bɑ mɔ̀ Bɑɑlin sɔ̃.
  eng-KJVCPB: which think to cause my people to forget my name by their dreams which
    they tell every man to his neighbour, as their fathers have forgotten my name
    for Baal.
  luo-luo: Giparo ni lek ma ginyisore giwegi nomi ji wigi nowil gi nyinga, mana kaka
    wuonegi wigi nowil koda kaluwore gilamo mane gilamogo Baal.”
  meu-meu: Idia na e laloamu edia nihi, e hesivarailai hehenimu ḡaudia, daidiai lau
    ladagu ilalo-taona na egu bese taudia lalodia amo bae abia oho, tamadia ese Baal
    dainai lau ladagu e laloa boio heḡereḡerena.
  npi-ULB: जसरी बाल देवताको नाउँमा मेरा मानिसहरूका पुर्खाहरूले मेरो नाउँ बिर्से, त्यसरी
    नै तिनीहरू प्रत्‍येकले आफ्नो छिमेकीलाई बताएका सपनाहरूद्वारा उनीहरूलाई मेरो नाउँ
    बिर्साउने योजना तिनीहरूले बनाउँदैछन् ।
  yor-yor: Wọ́n rò wí pé àlá tí wọ́n ń sọ fún ara wọn yóò mú kí àwọn ènìyàn mi gbàgbé
    orúkọ mi, gẹ́gẹ́ bí àwọn baba wọn ṣe gbàgbé orúkọ mi nípa sí sin òrìṣà Baali.
  pes-OPCB: آنها با بیان این خوابهای دروغین می‌کوشند قومم را وادارند تا مرا فراموش
    کنند، درست همان‌طور که پدرانشان مرا فراموش کردند و دنبال بت بعل رفتند.
  tgl-ULB: Binabalak nilang gawin na kalimutan ng aking mga tao ang aking pangalan
    ayon sa mga panaginip na kanilang ibinalita, bawat isa sa kaniyang kapwa, gaya
    lamang ng kanilang mga ninuno na kinalimutan ang aking pangalan alang-alang sa
    pangalan ni Baal.
  hui-hui: Tini lomanda bialu iname emaga uruni wali agalihondo lamirimayagua nde
    bamba tinaga mamalirume i̱ yu wahalu dama mitangi bialu gime wabini Balahondo
    bi pupu wialu henedagua dege áyubi nde i̱naga wali agalirume i̱ embeda halu pelo
    tigua ani bialu kagoni.
  mya-mya: မိ​မိ​တို့​ဘိုး​ဘေး​များ​သည်​ငါ့​ကို​မေ့​လျော့ ကာ ဗာ​လ​ဘု​ရား​ကို​ဆည်း​ကပ်​ခဲ့​ကြ​သ​ကဲ့
    သို့​သူ​တို့​သည် မိ​မိ​တို့​ဟော​ပြော​သည့်​အိပ် မက်​များ​က ငါ​၏​လူ​မျိုး​တော်​အား​ငါ့​ကို
    မေ့​လျော့​စေ​နိုင်​လိမ့်​မည်​ဟု​သူ​တို့​ထင်​မှတ် ကြ​၏။-
  bod-N: དེ་དག་གིས་ཕན་ཚུན་ལ་རང་གི་རྨི་ལམ་བཤད་ན། ངའི་འབངས་མིའི་མེས་པོ་རྣམས་ཀྱིས་པཱ་ཨལ་གྱི་དབང་གིས་ངའི་མིང་བརྗེད་པ་ནང་བཞིན་དེ་དག་ལའང་ང་རང་བརྗེད་དུ་འཇུག་ནུས་པར་འདོད་པ་རེད།
  sna-sna: Vanofunga kuti zviroto zvavanoudzana zvichaita kuti vanhu vangu vakanganwe
    zita rangu sezvakaita madzibaba avo akakanganwa zita rangu nokuda kwokunamata
    Bhaari.
  spa-BLM: Pretenden hacer que mi pueblo se olvide de mi nombre con sus sueños que
    cada uno cuenta a su prójimo, como sus padres se olvidaron de mi nombre por culpa
    de Baal.
  cac-cac: A eb' chi' sna eb' tas tz'aj in b'atcan satc'olal yuj in chon̈ab' yuj svayich
    eb' syal-laj d'ay junjun, icha val sc'ulejnac eb' e mam eyicham, ayic in b'atnac
    satc'olal yuj eb', axon̈ej comon dios Baal b'aj yac'naquem sb'a eb'.
  swh-ULB: Wana mpango wa kuwafanya watu wangu kusahau jina langu kwa ndoto ambazo
    wanazoripoti, kila mmoja kwa jirani yake, kama vile babu zao walivyosahau jina
    langu kwa ajili ya jina la Baali.
  bel-bel: Ці думаюць яны давесьці народ Мой да забыцьця імя Майго празь сьненьні
    свае, якія яны пераказваюць адзін аднаму, як бацькі іх забылі імя Маё праз Ваала?
  deu-ELBBK: die gedenken, meinen Namen bei meinem Volk in Vergessenheit zu bringen
    durch ihre Träume, die sie einer dem anderen erzählen, so wie ihre Väter meines
    Namens vergaßen über dem Baal?
  mbb-OT: Kunaan dan ke pinaaǥi te kedtudtula zan te menge teǥeinep dan, igketukù
    dan is menge etew ku para melipat kedì, iring te kegkelipati kedì te menge kepuun
    dan he pinaaǥi te ked-azap dan ki Baal.
  mal-2015: അവരുടെ പിതാക്കന്മാർ ബാൽ നിമിത്തം എന്റെ നാമം മറന്നുകളഞ്ഞതുപോലെ ഇവർ അന്യോന്യം
    വിവരിച്ചു പറയുന്ന സ്വപ്നങ്ങൾകൊണ്ടു എന്റെ ജനം എന്റെ നാമം മറന്നുകളയേണ്ടതിന്നു ഇടവരുത്തുവാൻ
    വിചാരിക്കുന്നു.
  rmc-rmc: On peske gondoľinen, hoj peskre sunenca, so peske vakeren, kerena oda,
    hoj mire manuša te bisteren pre miro nav. Avke sar lengre dada bisterde pre miro
    nav a visarde pes ko Baal.
  pes-OPV: که به خوابهای خویش که هر کدام از ایشان به همسایه خود باز می‌گویند خیال
    دارند که اسم مرا از یاد قوم من ببرند، چنانکه پدران ایشان اسم مرا برای بعل فراموش
    کردند.
  ron-1924: Кред ей оаре кэ пот фаче пе попорул Меу сэ уйте Нумеле Меу, прин виселе
    пе каре ле историсеште фиекаре дин ей, апроапелуй лор, кум Мь-ау уйтат пэринций
    лор Нумеле дин причина луй Баал?
  ben-OBCV: তারা মনে করে, পরস্পরের কাছে তারা যে স্বপ্নের কথা বলে, তার ফলে আমার প্রজারা
    আমার নাম ভুলে যাবে, যেভাবে তাদের পূর্বপুরুষেরা বায়াল-দেবতার উপাসনার মাধ্যমে আমার
    নাম ভুলে গিয়েছিল।
  som-som: Waxay u malaynayaan inay dadkayga magacayga ku illowsiiyaan riyooyinkooda
    midkood kastaba uu deriskiisa u sheego, sidii awowayaashoodba ay magacayga ugu
    illoobeen Bacal aawadiis.
  lat-VUC: Qui volunt facere ut obliviscatur populus meus nominis mei, propter somnia
    eorum quæ narrat unusquisque ad proximum suum, sicut obliti sunt patres eorum
    nominis mei propter Baal?
  eng-ASVBT: that think to cause my people to forget my name by their dreams which
    they tell every man to his neighbor, as their fathers forgat my name for Baal.
  ita-1885: Essi pensano di far dimenticare il mio Nome al mio popolo, per i lor sogni,
    i quali raccontano l'uno all'altro, siccome i padri loro dimenticarono il mio
    Nome per Baal.
  eng-LXXUP: who devise that men may forget my law by their dreams, which they have
    told every one to his neighbor, as their fathers forgot my name in the worship
    of Baal.
  eng-ULB: They are planning on making my people forget my name with the dreams that
    they report, each one to his neighbor, just as their ancestors forgot my name
    in favor of Baal's name.
  spa-VBL: Creen que los sueños que se repiten unos a otros harán que mi pueblo se
    olvide de mí, como sus antepasados se olvidaron de mí al adorar a Baal.
  fra-_FOB: Ont-ils le projet de faire oublier mon nom à mon peuple, par les songes
    que chacun d'eux raconte à son prochain, comme leurs pères ont oublié mon nom
    pour Baal?
  mal-mal: ബാല്‍ നിമിത്തം അവരുടെ പിതാക്കന്മാർ എന്റെ നാമം മറന്നുകളഞ്ഞതുപോലെ, ഇവർ അന്യോന്യം
    വിവരിച്ചു പറയുന്ന സ്വപ്നങ്ങൾനിമിത്തം എന്റെ ജനം എന്റെ നാമം മറന്നുകളയുവാൻ ഇടയാകണമെന്ന്
    അവർ വിചാരിക്കുന്നു.
  urd-GVR: Jo ḳhāb wuh ek dūsre ko batāte haiṅ un se wuh chāhte haiṅ ki merī qaum
    merā nām yoṅ bhūl jāe jis tarah un ke bāpdādā Bāl kī pūjā karne se merā nām bhūl
    gae the.”
  suz-BL: मेकोपुकीमी आन ङोमु आन पर्बम लोव़ पा आं नें प्रेंपाइक्‍चा माल्‍नीम। आन किकी
    पिपी खोदेंशो पा आं नें आ पा ङा बाल आ नें ठेयब सेल्‍शा, आन ङोमु ङा लोव़ शेंमुम्‍तेक्‍म।
    न्‍यायाधीस ३:७
  eng-NOY: Who think to cause my people to forget my name By the dreams which they
    relate one to another, As their fathers forgot my name through Baal?
  ita-1927: pensan essi di far dimenticare il mio nome al mio popolo coi loro sogni
    che si raccontan l’un l’altro, come i loro padri dimenticarono il mio nome per
    Baal?
  ckb-ckb: بەو خەونانەی بۆ یەکتری دەگێڕنەوە وای لێک دەدەنەوە ناوی من لەبیری گەلەکەم
    ببەنەوە، وەک چۆن باوباپیرانیان لەبەر پەرستنی بەعل ناوی منیان لەبیرچوو.
  eng-BBE: Whose purpose is to take away the memory of my name from my people by their
    dreams, of which every man is talking to his neighbour, as their fathers gave
    up the memory of my name for the Baal.
  kan-OKCV: ಅವರ ಪಿತೃಗಳು ಬಾಳನಿಂದ ನನ್ನ ಹೆಸರನ್ನು ಹೇಗೆ ಮರೆತರೋ, ಹಾಗೆಯೇ ಇವರು ತಮ್ಮ ತಮ್ಮ ನೆರೆಯವರಿಗೆ
    ತಿಳಿಸುವ ಕನಸುಗಳಿಂದ ನನ್ನ ಜನರು ನನ್ನ ಹೆಸರನ್ನು ಮರೆತುಬಿಡುವಂತೆ ಮಾಡುವುದಕ್ಕೆ ಯೋಚಿಸುತ್ತಾರೆ.
  tam-2017: என் மக்களின் முற்பிதாக்கள் பாகாலுக்காக என் பெயரை மறந்ததுபோல, இவர்கள் தங்கள்
    அயலாருக்கு விவரிக்கிற தங்கள் சொப்பனங்களினால் என் பெயரை அவர்கள் மறக்கும்படி செய்யப்பார்க்கிறார்கள்.
  spa-RV-1909: ¿No piensan como hacen á mi pueblo olvidarse de mi nombre con sus sueños
    que cada uno cuenta á su compañero, al modo que sus padres se olvidaron de mi
    nombre por Baal?
  ron-BTF: Care gândesc să facă pe poporul meu să uite numele meu prin visurile lor
    pe care le spune fiecare om aproapelui său, precum părinții lor au uitat numele
    meu pentru numele lui Baal.
  eng-WEBP: They intend to cause my people to forget my name by their dreams which
    they each tell his neighbor, as their fathers forgot my name because of Baal.
  eng-FBV: They think the dreams that they repeat to one another will lead my people
    to forget me, just like their forefathers forgot me by worshiping Baal.
  nld-1939: 'Zijn ze van plan, Mijn volk mijn Naam te laten vergeten Door de dromen,
    die ze vertellen De een aan den ander: Zoals hun vaderen mijn Naam Voor Báal hebben
    vergeten?'
  nch-BL: Moilhuíaj ica nopa temicti cati inijuanti tepohuilíaj, quichihuase para
    nomasehualhua ma techtahuelcahuaca quej techtahuelcajque inintatahua para quinhueyichihuase
    nopa teteyome ten Baal.
  vie-1934: Chúng nó mỗi người thuật chiêm bao cùng kẻ lân cận, tưởng sẽ khiến dân
    quên danh ta cũng như tổ phụ chúng nó vì Ba-anh quên danh ta.
  hin-CV: जिनका एकमात्र लक्ष्य होता है उनके उन स्वप्नों के द्वारा, जिनका उल्लेख वे
    परस्पर करते रहते हैं, मेरी प्रजा मेरा नाम ही भूलना पसंद कर दे, ठीक जिस प्रकार
    बाल के कारण उनके पूर्वजों ने मेरा नाम भूलना पसंद कर रखा था.
  spa-BES: Cuyo propósito es quitar el recuerdo de mi nombre de mi pueblo a través
    de sus sueños, de los cuales todo hombre está hablando a su prójimo, como sus
    padres renunciaron al recuerdo de mi nombre por causa de Baal.
  tdx-tdx: Fisafiria’ iareo ty hampañaliñoañe ondatikoo ty añarako amo nofi’ iareo
    ifampisaontsia’ iareoo, manahake ty nandikofa’ o roae’eo ty añarako ty amy Baale.
  tha-KJV: ผู้​ซึ่งคิดว่าจะกระทำให้ประชาชนของเราลืมนามของเราโดยความฝันของเขาทั้งหลาย
    ซึ่งเขาเล่าสู่กันและกันฟัง อย่างกับบรรพบุรุษของเขาลืมนามของเราไปติดตามพระบาอัล
  por-BR-2018: Que pretendem, por meio de seus sonhos que cada um conta a seu próximo,
    fazer com que meu povo se esqueça de meu nome, tal como seus pais se esqueceram
    de meu nome por causa de Baal.
  deu-ELO: welche gedenken, meinen Namen bei meinem Volke in Vergessenheit zu bringen
    durch ihre Träume, die sie einer dem anderen erzählen, so wie ihre Väter meines
    Namens vergaßen über dem Baal?
  eng-WYC-2018: Which will make, that my people forget my name for the dreams of them,
    which each man telleth to his neighbour, as the fathers of them forgat my name
    for Baal. (Who desire to make my people forget my name by their dreams, which
    each person telleth to his neighbour, like their forefathers forgot my name for
    Baal.)
  epo-epo: Ili pensas, ke ili forgesigos al Mia popolo Mian nomon per siaj sonĝoj,
    kiujn ili rakontas unu al la alia, tiel same, kiel iliaj patroj forgesis Mian
    nomon pro Baal.
  uig-PIN: Ular ⱨǝrbiri ⱪaqanƣiqǝ ɵz yeⱪiniƣa eytⱪan qüxliri arⱪiliⱪ (huddi ata-bowilirining
    Baalƣa qoⱪunup namimni untuƣiniƣa ohxax) hǝlⱪimgǝ namimni untulduruxni pǝmlǝydu?
  beo-beo: Ilia da agoane dawa:. Ilia da ilia simasia ba:i liligi amo Na fi dunu ilima
    olelesea, Na fi dunu da ilia edalia hou defele, Na gogolele, Ba:ielema fa:no bobogemu,
    agoane dawa:.
  tpi-OTNT: Ol i save tokim ol yet long ol driman bilong ol na ol i ting dispela bai
    i mekim ol manmeri bilong mi i lusim tingting long mi, olsem bipo ol tumbuna bilong
    ol i bin lotu long god Bal na lusim tingting long mi.
  hau-SA: Suna tsammanin mafarkan da suke faɗa wa juna za su sa mutane su manta da
    sunana, kamar yadda kakanninsu suka manta da sunana ta wurin yin wa Ba’al sujada.
  uig-LAT: Ular herbiri qachan’ghiche öz yéqinigha éytqan chüshliri arqiliq (xuddi
    ata-bowilirining Baalgha choqunup namimni untughinigha oxshash) xelqimge namimni
    untuldurushni pemleydu?
  nde-nde: Bacabanga ukuthi amaphupho abawatshelanayo azakwenza abantu bami bakhohlwe
    ibizo lami, njengabokhokho babo abakhohlwa ibizo lami ngenxa yokukhonza uBhali.
  ton-ton: ‌ʻAkinautolu ni ʻoku fie fakangaloʻi fakangaloʻi hoku huafa ʻe heʻenau
    ngaahi tamai koeʻuhi ko Peali.
  ces-1613: Kteříž obmýšlejí to, jak by vyrazili z paměti lidu mému jméno mé sny svými,
