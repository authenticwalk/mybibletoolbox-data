  eng-WMBB: They intend to cause my people to forget my name by their dreams which
    they each tell his neighbour, as their fathers forgot my name because of Baal.
  urd-GVH: जो ख़ाब वह एक दूसरे को बताते हैं उनसे वह चाहते हैं कि मेरी क़ौम मेरा नाम
    यों भूल जाए जिस तरह उनके बापदादा बाल की पूजा करने से मेरा नाम भूल गए थे।”
  rug-rug: Balabala ia rini sapu kote muliṉi nia ri na tie sa Pozaqu koari na pinutagita
