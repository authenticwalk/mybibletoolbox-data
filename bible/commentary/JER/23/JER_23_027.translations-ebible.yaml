    ditashkam kajimatki idaisatnume tusa.
  kyc-kyc: Nakamana rakange dupwame mee bange anatu kingi Bealo doko keta mona maiyuo
    papala namba kame siyami doko suu pyao nakamana kombeya lamailyamano dokome nambana
    wambu dupwame namba kame serami katandena pimisa pilyamo.
  urd-GVU: جو خواب وہ ایک دوسرے کو بتاتے ہیں اُن سے وہ چاہتے ہیں کہ میری قوم میرا
    نام یوں بھول جائے جس طرح اُن کے باپ دادا بعل کی پوجا کرنے سے میرا نام بھول گئے
    تھے۔“
  deu-1912: und wollen, daß mein Volk meines Namens vergesse über ihren Träumen, die
    einer dem andern erzählt? gleichwie ihre Väter meines Namens vergaßen über dem
    Baal.
  kan-2017: ಇಂಥಾ ಯೋಚನೆಯು ಸುಳ್ಳಾಗಿ ಪ್ರವಾದಿಸುವ ಈ ಪ್ರವಾದಿಗಳ ಹೃದಯದಲ್ಲಿ ಎಂದಿನವರೆಗೆ ಇರುವುದು?
  yap-yap: Yad be leamnag ni pi lik’ay ni yad be weliy e ra gagiyegnag e tirog e girdi’
    ngar paged talig, ni bod rogon pi chitamangirad nra paged talig ngar toer gad
    ngak Baal.
  hlt-MCSB: A mang dongah ni ka pilnam loh ka ming he hnilh ham a moeh uh. A napa
    rhoek loh Baal kongah kai ming a hnilh uh vanbangla hlang loh a hui taengah ana
    thui te.
  mdy-ETH: ዔያቶኮ ዓዶንሢ ባዓኣሌ ካኣሽኪ ታ ሱንፆ ዋሌሢጉዲ ዔያታኣ ፔኤኮ ዓውቶ ዎሊም ኬኤዚ ኬኤዚ ሺሬም ታኣኮ ዴራ ታ ሱንፆ
    ዋላንዳያ ዔያቶም ማላኔ።
  twi-ASANTE: Wɔdwene sɛ daeɛ a wɔkeka kyerɛkyerɛ wɔn ho no bɛma me nkurɔfoɔ werɛ
