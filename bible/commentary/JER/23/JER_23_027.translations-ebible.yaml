    te.
  tbz-SIM: Bɛ̀ nɑ̀ɑ́ mbɛ̀ yɑ̀u tìì dɔuǹtì kɛ dɔ́ n nìtìbɛ̀ bɛɛ̀ n yɛ̃̀. Bɛ yɛmbɛ̀
    do n yɛ̃̀mmɛ̀ kɛ́tũnnɛ dibɔɔ̀ Bɑɑdi.
  msy-2020: Me uari uan irebabar gun uarira uariv gei, egha me ghaze bizir kam gumazamizibar
