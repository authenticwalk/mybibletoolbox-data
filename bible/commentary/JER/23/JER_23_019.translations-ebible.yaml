verse: JER.023.019
translations:
  mal-C: ഇതാ, യഹോവയുടെ ചുഴലിക്കാറ്റ് വലിയ ക്രോധത്തോടുതന്നെ പൊട്ടിപ്പുറപ്പെടും, ഒരു
    കൊടുങ്കാറ്റ് ചുഴറ്റിയടിക്കുന്നു, ദുഷ്ടരുടെ ശിരസ്സുകളിന്മേൽത്തന്നെ പതിക്കും.
  deu-TKW: 'Schon bricht der Sturmwind Jahwes los, und ein Wirbelsturm - auf das Haupt
    der Frevler wälzt er sich herab:'
  lin-lin: Tala, mopepe makasi ya Yawe etomboki ! Kanda na Ye epeli lokola moto, bakake
    ezali konguluma mpe kokweyela bato mabe.
  eng-LSV: Behold, a whirlwind of YHWH—Fury has gone out, even a piercing whirlwind,
    || It stays on the head of the wicked.
  eng-GNV: Beholde, the tempest of the Lord goeth forth in his wrath, and a violent
    whirlewinde shall fall downe vpon the head of the wicked.
  eng-WEBSTER: 'Behold, a whirlwind of the LORD is gone forth in fury, even a grievous
    whirlwind: it shall fall grievously upon the head of the wicked.'
  nhw-BL: Xiquitaca, icualancayo TOTECO hualas quen se hueyi ajcomalacatl catli quinajsis
    ipan inintzonteco nopa amo cuajcualme.
  swh-ONEN: Tazama, dhoruba ya Bwana itapasuka kwa ghadhabu, kisulisuli kitazunguka
    na kuanguka vichwani vya waovu.
  bba-bba: Wee Yinni Gusunɔn mɔru yɑ koo nɑ nɡe ɡuru woo bɔkɔ kpɑ yu tɔn kɔ̃sobu wɔri.
  eng-KJVCPB: 'Behold, a whirlwind of the Lord is gone forth in fury, even a grievous
    whirlwind: it shall fall grievously upon the head of the wicked.'
  luo-luo: Neuru, apaka mar Jehova Nyasaye nomwomre gi mirima, ka kalausi mafuyo e
    wiye joma timbegi richo.
  meu-meu: A itaia, Iehova ena lai gubana! Badu vada e lasi, koe-hirihiri bada-hereana
    na heto, kara dika tauna kwarana ai baine kau.
  npi-ULB: हेर, परमप्रभुबाट आँधी-बेहरी आउँदैछ । उहाँको क्रोध बाहिर निस्केको छ, र तुफान
    वरिपरि चक्‍कर मार्दैछ । दुष्‍टहरूका शिरवरिपरि त्‍यसले चक्‍कर मार्दैछ ।
  yor-yor: Wò ó, afẹ́fẹ́ Olúwa yóò tú jáde pẹ̀lú ìbínú à fẹ́ yíká ìjì yóò fẹ́ sí orí
    àwọn olùṣe búburú.
  pes-OPCB: اینک خداوند گردباد شدید غضب خود را می‌فرستد تا زمین را از وجود این اشخاص
    بدکار پاک سازد؛
  tgl-ULB: Tingnan, may isang bagyo na parating mula kay Yahweh! Ang kaniyang matinding
    galit ay lalabas na, at ang bagyo ay paikot-ikot. Ito ay iikot-ikot sa palibot
    ng mga ulo ng masasama.
  hui-hui: Ai hale hadaba laro. Anduane Homogonaga lembo holene ngagome puyabu iba
    dalu heba ibagadagua daliga howa dalialu puyabu timbuniore humbirini wai ibiradagua
    bialu agali ko biaga uruninaga embone dambigi bulebira.
  mya-mya: ကိုယ်​တော်​၏​အမျက်​တော်​သည်​လူ​ယုတ်​မာ​တို့ ၏​ဦး​ခေါင်း​ထက်​တွင်​တိုက်​ခတ်​သည့်​လေ​ပြင်း
    မုန်​တိုင်း​နှင့်​တူ​၏။-
  bod-N: ལྟོས་ཤིག དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཁྲོ་ནི་རླུང་དམར་དང་འདྲ་ཞིང་། རླུང་འཚུབ་དྲག་པོ་ཡིན་ཏེ་ངན་པའི་མགོ་ལ་འཁོར་བར་འགྱུར།
  sna-sna: Tarirai, dutu raJehovha richaputika muhasha dzake, chamupupuri chichimona
    chakananga pamisoro yavakaipa.
  spa-BLM: He aquí que la tormenta de Yahvé, su ira, ha salido. ¡Sí, una tormenta
    de remolinos! Estallará en la cabeza de los malvados.
  cac-cac: Te chuc eb', yuj chi' ol vac'och syaelal eb' yed' yoval in c'ool. A yoval
    in c'ol chi' lajan val icha junoc oval ic' n̈ab' sja xumnajoc.
  swh-ULB: Tazama, kuna dhoruba inayotoka kwa Bwana! Hasira yake inatoka, na dhoruba
    inazunguka. Inazunguka vichwa vya waovu.
  bel-bel: Вось, ідзе бура Гасподняя зь лютасьцю, бура грозная, і ўпадзе на галаву
    бязбожных.
  deu-ELBBK: Siehe, ein Sturmwind des HERRN, ein Grimm ist ausgegangen, ja, ein wirbelnder
    Sturmwind; er wird sich herabwälzen auf den Kopf der Gottlosen.
  mbb-OT: Pemineg kew! Is pauk ku iring te vagyu etawa eribpures he ebpekesuǥat te
    lalung he menge etew.
  mal-2015: യഹോവയുടെ ക്രോധം എന്ന കൊടുങ്കാറ്റു, വലിയ ചുഴലിക്കാറ്റുതന്നേ, പുറപ്പെട്ടിരിക്കുന്നു;
    അതു ദുഷ്ടന്മാരുടെ തലമേൽ ചുറ്റിയടിക്കും.
  rmc-rmc: Dikh, le RAJESKRI vichrica! Leskri choľi avel tele sar e zoraľi balvaj
    pro šero le nalačheskro.
  pes-OPV: اینک باد شدید غضب خداوند صادر شده و گردبادی دور می‌زند و برسر شریران فرود
    خواهد آمد.
  ron-1924: Ятэ кэ фуртуна Домнулуй, урӂия избукнеште, се нэпустеште вижелия ши каде
    песте капул челор рэй!
  ben-OBCV: দেখো, সদাপ্রভুর ক্রোধ ঝড়ের মতো আছড়ে পড়বে, তা ঘূর্ণিবায়ুর মতো ঘুরে
    ঘুরে দুষ্টদের মাথায় পড়বে।
  som-som: Bal eega, duufaankii Rabbiga ayaa soo baxay, kaasoo ah cadhadiis, waana
    dabayl cirwareen ah, oo waxay ku dhici doontaa madaxa sharrowyada.
  lat-VUC: Ecce turbo Dominicæ indignationis egredietur, et tempestas erumpens super
    caput impiorum veniet.
  eng-ASVBT: 'Behold, the tempest of Jehovah, even his wrath, is gone forth, yea,
    a whirling tempest: it shall burst upon the head of the wicked.'
  ita-1885: Ecco il turbo del Signore, l'ira è uscita, il turbo soprasta, caderà sopra
    il capo degli empi.
  eng-LXXUP: Behold, there is an earthquake from the Lord, and anger proceeds to a
    convulsion, it shall come violently upon the ungodly.
  eng-ULB: See, there is a storm coming from Yahweh! His fury is going out, and a
    tempest is whirling about. It is whirling around the heads of the wicked.
  spa-VBL: ¡Cuidado! El Señor ha enviado una furiosa tormenta, un tornado que gira
    en torno a las cabezas de los malvados.
  fra-_FOB: Voici, la tempête de l'Éternel, la fureur éclate, et l'orage prêt à fondre
    tombera sur la tête des méchants.
  mal-mal: യഹോവയുടെ ക്രോധം എന്ന കൊടുങ്കാറ്റ്, വലിയ ചുഴലിക്കാറ്റ് തന്നെ, പുറപ്പെട്ടിരിക്കുന്നു;
    അത് ദുഷ്ടന്മാരുടെ തലമേൽ ചുറ്റിയടിക്കും.
  urd-GVR: Dekho, Rab kī ġhazabnāk āṅdhī chalne lagī hai, us kā tezī se ghūmtā huā
    bagūlā bedīnoṅ ke saroṅ par manḍlā rahā hai.
  suz-BL: कोव़ङीन परमप्रभु यावे आ गाइश्‍शो फश गिवार खोदेंशो पा बोक्‍ब। परमप्रभु यावे
    आ अरेशो लोव़ मटीब आन पियामी फश गिवार जुक्‍ब।
  eng-NOY: Behold a whirlwind from Jehovah goeth forth in fury, Even a rushing whirlwind;
    Upon the head of the wicked shall it rush.
  ita-1927: Ecco, la tempesta dell’Eterno, il furore scoppia, la tempesta scroscia,
    scroscia sul capo degli empi.
  ckb-ckb: ئەوەتا ڕەشەبای یەزدان لە تووڕەییدا هەڵدەچێت، گەردەلوولێکی ڕاماڵە لەسەر
    سەری بەدکاران هەڵدەکات.
  eng-BBE: See, the storm-wind of the Lord, even the heat of his wrath, has gone out,
    a rolling storm, bursting on the heads of the evil-doers.
  kan-OKCV: ಇಗೋ, ಯೆಹೋವ ದೇವರ ಬಿರುಗಾಳಿಯು ಉಗ್ರವಾಗಿ ಹೊರಟಿದೆ. ಅಘೋರವಾದ ಆ ಬಿರುಗಾಳಿಯು ದುಷ್ಟರ
    ತಲೆಯ ಮೇಲೆ ಕಠಿಣವಾಗಿ ಬೀಳುವುದು
  tam-2017: இதோ, யெகோவாவுடைய பெருங்காற்றாகிய கொடிய புயல் புறப்பட்டது; அது துன்மார்க்கருடைய
    தலையின்மேல் கடுமையாக மோதும்.
  spa-RV-1909: He aquí que la tempestad de Jehová saldrá con furor; y la tempestad
    que está aparejada, caerá sobre la cabeza de los malos.
  ron-BTF: Iată, un vârtej de vânt al DOMNULUI a ieșit în furie, chiar un vârtej de
    vânt apăsător; acesta va cădea cu apăsare peste capul celor stricați.
  eng-WEBP: Behold, the LORD’s storm, his wrath, has gone out. Yes, a whirling storm!
    It will burst on the head of the wicked.
  eng-FBV: Watch out! The Lord has sent out a furious storm, a tornado swirling around
    the heads of the wicked.
  nld-1939: Neen, de storm van Jahweh zal komen, De gramschap barst los als een wervelwind,
    Op het hoofd der bozen stort zij zich uit!
  nch-BL: Xiquitaca, icualancayo TOTECO hualas quej se hueyi ajcomalacat cati quinajsis
    ipan inintzonteco nopa amo cuajcualme.
  vie-1934: Nầy, cơn giận của Đức Giê-hô-va đã phát ra như bão, như gió lốc, nổ trên
    đầu kẻ dữ.
  hin-CV: ध्यान दो, कि याहवेह का प्रकोप आंधी सदृश प्रभावी हो चुका है, हां, बवंडर सदृश
    यह दुष्टों के सिरों पर भंवर सदृश उतर पड़ेगा.
  spa-BES: Mira, el viento de la tormenta del Señor, incluso el calor de su ira, se
    ha extinguido, una tormenta giratoria, que estalla en las cabezas de los malhechores.
  tdx-tdx: Ingo fa nionjoñe am-piforoforoa’e ty tio-bei’ Iehovà, eka, hiviombio an-doha’
    o lo-tserekeo ty tangololahy.
  tha-KJV: ดู​เถิด นั่นลมหมุนของพระเยโฮวาห์​ได้​ออกไปแล้วด้วยพระพิโรธ เป็นลมหมุนอย่างรุนแรง
    มันจะตกหนักบนศีรษะของคนชั่ว
  por-BR-2018: Eis que a tempestade da ira do SENHOR já saiu; e a tempestade é violenta,
    que atingirá violentamente sobre a cabeça dos maus.
  deu-ELO: Siehe, ein Sturmwind Jehovas, ein Grimm ist ausgegangen, ja, ein wirbelnder
    Sturmwind; er wird sich herniederwälzen auf den Kopf der Gesetzlosen.
  eng-WYC-2018: Lo! the whirlwind of the Lord’s indignation shall go out, and tempest
    breaking [out] shall come on the head of wicked men.
  epo-epo: Jen eliros ventego de la Eternulo en kolero, ventego turniĝanta; ĝi falos
    sur la kapon de la malpiuloj.
  uig-PIN: Mana, Pǝrwǝrdigardin qiⱪⱪan bir boran-qapⱪun! Uningdin ⱪǝⱨr qiⱪti; bǝrⱨǝⱪ,
    dǝⱨxǝtlik bir ⱪara ⱪuyun qiⱪip kǝldi; u pirⱪirap rǝzillǝrning bexiƣa qüxidu.
  beo-beo: Hina Gode Ea ougi da gibula bobodole isu mabe agoane misini, amola gasa
    bagade isu amo da wadela:i hamosu dunu ilia dialuma da:iya masunu.
  tpi-OTNT: Harim. Belhat bilong Bikpela bai i kamap long ol man nogut olsem strongpela
    win na ren i kamap long ol, na olsem bikpela raunwin i krungutim het bilong ol.
  hau-SA: Ga shi, hadarin Ubangiji zai taso cikin hasala guguwa tana kaɗawa a kan
    kawunan mugaye.
  uig-LAT: Mana, Perwerdigardin chiqqan bir boran-chapqun! Uningdin qehr chiqti; berheq,
    dehshetlik bir qara quyun chiqip keldi; u pirqirap rezillerning béshigha chüshidu.
  nde-nde: Khangelani, isiphepho sikaThixo sizaphutsha silulaka, isavunguzane esibhoda
    ngolaka phezu kwamakhanda ababi.
  ton-ton: 'Vakai, kuo ʻalu atu ʻia Sihova ʻae matangi ʻahiohio ʻi he houhau, ko e
    matangi ʻahiohio ʻoku fonu ʻi he kovi: pea ʻe tō lahi ia ki he ʻulu ʻoe angahala.'
  ces-1613: Aj, vichřice Hospodinova s prchlivostí vyjde, a to vichřice trvající;
    nad hlavou nešlechetných trvati bude.
  eng-WMB: Behold, the LORD’s storm, his wrath, has gone out. Yes, a whirling storm!
    It will burst on the head of the wicked.
  tam-TCV: பாருங்கள், யெகோவாவின் பெருங்காற்றாகிய கொடிய புயல் வெளிப்படும். அது கொடியவர்களின்
    தலையின்மேல் சுழல் காற்றாய் மோதும்.
  ceb-ULB: Tan-awa, adunay unos nga moabot gikan kang Yahweh! Migula usab ang iyang
    naghingapin nga kasuko, ug ang buhawi nga kapungot. Motuyoktuyok kini sa ulo sa
    mga daotan.
  pol-UBG: Oto wicher PANA wyjdzie z zapalczywością, wicher ciężki spadnie na głowę
    bezbożnych;
  agr-agr: Tuke Pujuu kajekbaujiya duka dase ishamainun dasentama iman asa, aents
    pegkegchau aidaunak ijinattawai.
  kyc-kyc: Banya imbu singi doko ama raiya pambake yale dokome wambu koo pilyaminyi
    dupwana ayemba peparaena pyao soo kyaya lyaape ingyuo kaiki pilya pyana pyuo pira.
  urd-GVU: دیکھو، رب کی غضب ناک آندھی چلنے لگی ہے، اُس کا تیزی سے گھومتا ہوا بگولا
    بےدینوں کے سروں پر منڈلا رہا ہے۔
  deu-1912: Siehe, es wird ein Wetter des HERRN mit Grimm kommen und ein schreckliches
    Ungewitter den Gottlosen auf den Kopf fallen.
  kan-2017: ಆಹಾ, ಯೆಹೋವನ ರೋಷವೆಂಬ ಬಿರುಗಾಳಿಯು, ಸುಂಟರಗಾಳಿಯು ಹೊರಟಿದೆ. ಅದು ದುಷ್ಟರ ತಲೆಯ ಮೇಲೆ
    ಹೊಡೆಯುವುದು.
  yap-yap: Damumuw rok e ba nanyoer, ba nifeng nib gel ni bayi aw nga daken lolugen
    e girdi’ ni kireb.
  hlt-MCSB: BOEIPA kah kosi hlipuei ha thoeng pawn ni ke. Te vaengah hlipuei te kilkul
    vetih halang kah a lu te a kilkul thil ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ዻጋ ፑርቶ ዓሶ ቶኦኮይዳ ባዞ ጉዳሢ ዼኤፖ ባዞ ዋኣፆ ሂዓዛ ሙካ ዋኣፆጉዲ፤ ሃሣ ጊንሣ ዶዲ
    ዓልጎ ዢባሬጉዲ ሙኪ ኬዳሢ ኮሺ ዛጌ።
  twi-ASANTE: Hwɛ, Awurade ahum bɛtu abufuhyeɛ mu, ntwahoframa bɛdi kyinhyia wɔ amumuyɛfoɔ
    mpampam.
  eng-WEBU: Behold, the LORD’s storm, his wrath, has gone out. Yes, a whirling storm!
    It will burst on the head of the wicked.
  wal-wal: GODAA gotee, aatti yeggiya gaga hanqqoi hageeho kiyiis! I iita asatu huuphiyan
    eqqana.
  spa-PDDPT: Ciertamente la tempestad de Yavé sale con furia. Es una tempestad que
    se arremolina. Se precipita sobre las cabezas de los perversos.
  gun-gun: Ne'exa, Senhor-a gui ou oiny ára vai! Ipoxya ou ma, yvytu jere vaikue 'rã
    ou heko vai va'e kuery áry.
  ilo-ULB: Kitaenyo, adda bagio nga aggapu kenni Yahweh! Ti rungsot ti pungtotna ket
    rummuar, ken adda kasla alipugpog nga agliklikaw. Agliklikaw daytoy kadagiti ulo
    dagiti nadangkes.
  kpg-kpg: Dono hagawelewele la di madangi damana, go di madangi gawe uwa dela e haneia
    laa hongo nia libogo o digau huaidu,
  uig-ARA: مانا، پەرۋەردىگاردىن چىققان بىر بوران-چاپقۇن! ئۇنىڭدىن قەھر چىقتى؛ بەرھەق،
    دەھشەتلىك بىر قارا قۇيۇن چىقىپ كەلدى؛ ئۇ پىرقىراپ رەزىللەرنىڭ بېشىغا چۈشىدۇ.
  sus-sus: Alatala bara xɔnɔ mixi ɲaaxi ma. Na luxi nɛ alɔ foye xungbe naxan dangima
    e xun ma.
  pon-2006: “Sapwellime engieng iei elipip ehu, ahng kehlail ehu me pahn ipidohng
    pohn moangen me suwed kan.
  jae-jae: Ênê têtac ŋandaŋ kêtôm mutêna to mulai sec, ekoloŋ lau alôb-alôb môkêŋapac.
  ksd-ksd: Gire, ra ngala na ubar kai ra Luluai! Kana kulot i tar vana rikai da ra
    kalivuvur; ma na tut taun ra ulu i ra umana tena varpiam.
  tur-YTC: İşte, Yahve'nin fırtınası, gazabı çıktı. Evet, bir kasırga! Kötülerin başına
    patlayacak.
  grc-BRENT: Ἰδοὺ σεισμὸς παρὰ Κυρίου, καὶ ὀργὴ ἐκπορεύεται εἰς συσσεισμὸν, συστρεφομένη
    ἐπὶ τοὺς ἀσεβεῖς ἥξει.
  ind-AYT: Lihatlah, badai TUHAN telah keluar dalam kemarahan, bahkan dalam angin
    puting beliung. Angin itu akan berputar-putar melanda orang fasik.
  nya-nya: Taonani ukali wa Yehova uli ngati chimphepo chamkuntho, inde ngati namondwe.
    Ndipo adzakantha mitu ya anthu oyipa.
  hrv-hrv: 'Gle, nevrijeme Jahvino: jarost provaljuje, razmahuje se vihor silan i
    svaljuje na glave bezbožničke.'
  mps-mps: Odao. Genuai Bidigo haliga sębę te dwai bidi dabeba pedalubo, te bomai
    wali me tulubage polo asobo tiwai yaibao, tama te poboge ebo genuai waligo te
    augwali tobolude agabo tiwai yaibao,” wali.
  tpi-tpi: Harim. Belhat bilong Bikpela bai i kamap long ol man nogut olsem strongpela
    win na ren i kamap long ol, na olsem bikpela raunwin i krungutim het bilong ol.
  dan-1931: Se, HERRENS Stormvejr, Vreden, er brudt frem, et hvirvlende Stormvejr;
    det hvirvler over de gudløses Hoved.
  vie-OVCB: Kìa! Cơn giận của Chúa Hằng Hữu phừng lên như cơn bão, một trận bão trốt
    trùm đầu kẻ ác.
  guj-2017: જુઓ, યહોવાહ પાસેથી તોફાન આવે છે. તેમનો કોપ હા, ઘૂમરી મારતો રોષ પ્રગટ થયો
    છે. ઘૂમરી મારતો વંટોળીયો દુષ્ટના માથા પર આવી પડશે.
  pon-2006A: “Sapwellime engieng iei elipip ehu, ahng kehlail ehu me pahn ipidohng
    pohn moangen me suwed kan.
  por-BRBSL: Eis que a tempestade de Yahweh, sua fúria, se extinguiu. Sim, uma tempestade
    rodopiante! Ela vai estourar na cabeça dos ímpios.
  cth-cth: Khenhaw! ka patawpoung katang e, bongparui BAWIPA lungkhueknae bongparui
    hah a tâco toe, tamikathoutnaw e lû dawk ka patawpoung e lah a bo han.
  twi-twi: Hwɛ, Awurade ahum betu abufuwhyew mu, mfɛtɛ bedi kyinhyia wɔ amumɔyɛfo
    mpampam.
  hlt-hlt: BOEIPA kah kosi hlipuei ha thoeng pawn ni ke. Te vaengah hlipuei te kilkul
    vetih halang kah a lu te a kilkul thil ni.
  tbz-SIM: Kuyie nkó kuyɑɑkù kuù kèríní, ku miɛkɛ kɛɛ̀ yɛ̀nní, kuyɑɑkù kperíkù kuù
    ìtɛ́ní kɛ puotì bɛyɛibɛ.
  msy-2020: Ia gan! Ikiavɨra Itir Godɨn anɨngagharim amɨnir gavgavim ko amozimɨn mɨn
    gumazir kuraba bativam, mati amɨnir bar gavgavir kuram, men dapaniba dɨkabɨnam.
  azb-azb: Budur, Rəbbin fırtınası qəzəblə qopacaq, Qasırğa fırlanıb Pis adamların
    başında çatlayacaq.
  eng-DBY: 'Behold, a tempest of Jehovah, fury is gone forth, yea, a whirling storm:
    it shall whirl down upon the head of the wicked.'
  hin-2017: देखो, यहोवा की जलजलाहट का प्रचण्ड बवण्डर और आँधी चलने लगी है; और उसका
    झोंका दुष्टों के सिर पर जोर से लगेगा।
  wol-KYG: Ngëlénu Aji Sax jaa ngoog, sànjam fettax na, dig callweer, callweeral boppu
    ku bon.
  eng-YLT: Lo, a whirlwind of Jehovah — Fury hath gone out, even a piercing whirlwind,
    On the head of the wicked it stayeth.
  eng-WYC-2017: Lo! the whirlwind of the Lord’s indignation shall go out, and tempest
    breaking [out] shall come [up] on the head of wicked men.
  eng-WMBB: Behold, the LORD’s storm, his wrath, has gone out. Yes, a whirling storm!
    It will burst on the head of the wicked.
  urd-GVH: देखो, रब की ग़ज़बनाक आँधी चलने लगी है, उसका तेज़ी से घूमता हुआ बगूला बेदीनों
    के सरों पर मँडला रहा है।
  rug-rug: Dotu, sa raneboṉi te Zihova si kote puzaka vura pa tinaṉaziri, na vivirua
    si viloro gore la pa batudi ri na tie kaleadi.
  gaz-gaz: Kunoo bubbeen Waaqayyoo, dheekkamsaan ni buʼa; bubbeen hamaanis mataa hamootaa
    irratti gad bubbisa.
  fra-LSG: Voici, la tempête de l’Éternel, la fureur éclate, L’orage se précipite,
    Il fond sur la tête des méchants.
  gnn-gnn: Dhiyakuyina märrwu God yukurra ŋaramurryirrinydja walalaŋgu, ŋayinydja
    yukurra ŋapa‐nherraṉmirrina nyinyaŋdhunna walalaŋgalaŋuwu romgunydja, bala ŋayi
    yurru marrtjinydja bitjanna bitjan bathala wata, bitjan wärrk, bala ŋayi yurru
    baḏuwaḏuyun warrpam'thunna yana ŋunhiyinydja rom‐yätjmirrinhanydja;
  yal-yal: Alatala gbalon soma nɛn muxu ɲaxine xun na alo foye kala tiina. A xɔlɔn
    ɲaxankatan yi fa e ma alo wuluwunla.
  haw-1868: Aia hoi, he puahiohio no Iehova ka i puka mai me ka huhu, he puahiohio
    nui loa; e haule ino no ia maluna o ke poo o ka poe hewa.
  arb-NAV: هَا عَاصِفَةُ سُخْطِ الرَّبِّ قَدِ انْطَلَقَتْ، وَزَوْبَعَةٌ هَوْجَاءُ
    قَدْ ثَارَتْ لِتَجْتَاحَ رُؤُوسَ الأَشْرَارِ.
  ewe-ewe: Kpɔ ɖa, Yehowa ƒe ahom atu sesĩe le eƒe dziku helĩhelĩ me, eye yali atso
    abla ɖe ta na ame vɔ̃ɖiwo kɔtɔɔ.
  eng-LEE: 'Behold, the storm-wind of the Lord is gone forth in fury, yea, a whirling
    storm: upon the head of the wicked shall it fall grievously.'
  asm-FB: সৌৱা, চোৱা, যিহোৱাৰ প্ৰচণ্ড ক্ৰোধৰূপ ধুমুহা! এনে কি, প্ৰবল বা’মাৰলি বতাহ
    আহিছে। সেয়ে দুষ্টবোৰৰ মূৰত কোবেৰে লাগিব।
  sus-A: عَلَتَلَ بَرَ شْنْ مِشِ حَاشِ مَ. نَ لُشِ نّ عَلْ قٌيٍ شُنفبٍ نَشَن دَنفِمَ
    عٍ شُن مَ.
  fra-SBL: Voici que l'orage de Yahvé, sa colère, a éclaté. Oui, une tempête tourbillonnante !
    Elle éclatera sur la tête des méchants.
  hbo-hbo: הִנֵּ֣ה ׀ סַעֲרַ֣ת יְהוָ֗ה חֵמָה֙ יָֽצְאָ֔ה וְסַ֖עַר מִתְחֹולֵ֑ל עַ֛ל רֹ֥אשׁ
    רְשָׁעִ֖ים יָחֽוּל׃
  kik-kik: Atĩrĩrĩ, kĩhuhũkanio kĩa Jehova gĩgaatuthũka na mangʼũrĩ, ta kĩhuhũkanio
    kĩnene gĩkĩharũrũka, nakĩo kĩgũĩre mĩtwe ya andũ arĩa aaganu.
  fra-NCL: Voici que la tempête de Yahweh, la fureur, va éclater ; l’orage tourbillonne,
    il fond sur la tête des impies.
  cek-AK: Khenah, Angraeng ih takhi kamhae loe palungphuihaih hoiah song; to takhi
    loe ham parai, kahoih ai kaminawk lu nuiah krah tih.
  cuk-cuk: An-urwedi burwa-dummadyob urwedigi nodagoed, burwa-bipirmakaledyobi gwichigudagoed.
    Dule-ibmar-isgana-imakmaladgi, gwichigunonikoed.
  uig-CYR: Мана, Пәрвәрдигардин чиққан бир боран-чапқун! Униңдин қәһр чиқти; бәрһәқ,
    дәһшәтлик бир қара қуюн чиқип кәлди; у пирқирап рәзилләрниң бешиға чүшиду.
  tel-2017: ఇదిగో యెహోవా ఆగ్రహం తుఫానులాగా బయలుదేరింది. అది తీవ్రమైన సుడిగాలిలాగా
    దుర్మార్గుల తల మీదికి విరుచుకుపడుతుంది.
  hat-BSA: Gade byen, tanpèt SENYÈ a deja sòti ak gwo kòlè li. Tankou yon toubiyon
    k ap vire touwon, li va vire desann sou tèt a mechan an.
  kos-kos: Kasrkusrak lal oana sie paka, sie eng na upa ma ac tuhyak ac putati fin
    sifen mwet koluk,
  hbo-WLC: הִנֵּ֣ה ׀ סַעֲרַ֣ת יְהוָ֗ה חֵמָה֙ יָֽצְאָ֔ה וְסַ֖עַר מִתְחוֹלֵ֑ל עַ֛ל רֹ֥אשׁ
    רְשָׁעִ֖ים יָחֽוּל׃
  ibo-ibo: Lee, Onyenwe anyị na-ezite oke ifufe na-efesi ike, ọ bụ oke ifufe nke iwe
    ya, nke ga-abịa bufuo ndị ajọ omume a.
  ory-ory: ଦେଖ, ସଦାପ୍ରଭୁଙ୍କର ତୋଫାନ, ତାହାଙ୍କର ପ୍ରଚଣ୍ଡ କ୍ରୋଧ, ହଁ, ଘୂର୍ଣ୍ଣାୟମାନ ତୋଫାନ
    ବାହାର ହୋଇଅଛି; ତାହା ଦୁଷ୍ଟମାନଙ୍କ ମସ୍ତକରେ ଲାଗିବ।
  chk-chk: Nengeni, än ewe Samol mi Lapalap lingeringer a usun chök eu mölümöl, usun
    eu ewiniär mi märäkukulfetal won möküren ekewe aramasangau.
  rop-rop: Wal im brabli wail na, jis laik det stom weya kaman garram bigwan win,
    en det win im brabli strongwan langa detlot nogudbala pipul,
  ukr-1871: Се надходить хуртовина гнїву Господнього, буря грізна, і вдарить на голову
    безбожних.
  deu-1951: Siehe, ein Sturmwind geht aus vom HERRN, und ein Wirbelsturm entlädt sich
    auf das Haupt der Gottlosen!
  eng-JPS: Behold, a storm of the LORD is gone forth in fury, yea, a whirling storm;
    it shall whirl upon the head of the wicked.
  srp-1865: Evo, vihor Gospodnji, gnjev, iziæi æe vihor, koji ne prestaje, pašæe na
    glavu bezbožnicima.
  lug-lug: Laba, omuyaga gwa Mukama gujja kubwatuka n’ekiruyi, empewo ey’akazimu eyetooloolera
    ku mitwe gy’abakozi b’ebibi.
  heb-heb: הנה סערת יהוה חמה יצאה וסער מתחולל על ראש רשעים יחול׃
  ben-IRV: দেখ, সদাপ্রভুর থেকে ঝড় আসছে! তাঁর ক্রোধ ছুটে যাচ্ছে এবং প্রচণ্ড ঘূর্ণি
    ঝড় বার হচ্ছে। দুষ্টদের মাথার উপরে এটা ঘুরছে।
  pan-pan: ਵੇਖੋ, ਯਹੋਵਾਹ ਦਾ ਤੂਫਾਨ! ਉਹ ਦਾ ਗੁੱਸਾ ਬਾਹਰ ਨਿੱਕਲਿਆ ਹੈ, ਹਾਂ, ਇੱਕ ਵਾਵਰੋਲੇ ਦਾ
    ਤੂਫਾਨ, ਜਿਹੜਾ ਦੁਸ਼ਟਾਂ ਦੇ ਸਿਰ ਉੱਤੇ ਵਗੇਗਾ!
  mya-JVB: ထာဝရဘုရား ၏ လေဘွေ တော်သည် ပူသော အရှိန်နှင့်ထွက် ၏။ ပြင်းစွာသော လေဘွေ ဖြစ်၍၊
    မတရား သောသူတို့ ခေါင်း ပေါ် မှာ ပြင်းစွာတိုက် လိမ့်မည်။
  tbg-tbg: Rauriha variate. Aaronaavano utintema kero, Nora Kotira arara itairava
    qovarama viraro viva qora kaiqa vare variaka qiata rukavuma kaanarove.
  hmo-hmo: Kamonai! Lohiabada ena badu be tau dikadia edia latanai do ia diho mai,
    lai guba bada hegeregerena.
  urd-urd: देख, ख़ुदावन्द के ग़ज़बनाक ग़ुस्से का तूफ़ान जारी हुआ है, बल्कि तूफ़ान
    का बगोला शरीरों के सिर पर टूट पड़ेगा।
  rus-SYN: Вот, идет буря Господня с яростью, буря грозная, и падет на главу нечестивых.
  bqc-SIM: Gwa! Má pↄkũmabↄbↄmá lán zàa'ĩanawaɛ, i liasãizↄ̃ à pila vãikɛnaↄ
    miwa lán zàawa.
  tcz-CHONGTHU: Ven, Pakai lunghanna chu khopi hui le go kitho’a, chule chimpei kipeiya,
    michonsete luchang asemmang tobang hiding ahi.
  mar-mar: पाहा! परमेश्वराकडून वादळ येत आहे. त्याचा राग बाहेर जात आहे, आणि ती क्रोधाच्या
    वादळाची भोवळ आहे. ती दुष्टांच्या डोक्यावर आदळेल.
  qub-qub: Chaymi mana wiyacamajcunataga rabyashpä löcu tamyano, löcu wayra ima-aycatapis
    apacojno usharishaj.
  bqp-bqp: Wee Yinni Gusunɔn mɔru yɑ koo nɑ nge guru woo bɔkɔ kpɑ yu tɔn kɔ̃sobu wɔri.
  hat-hat: Lè Bondye ankòlè se tankou yon van tanpèt, yon siklòn k'ap tonbe sou tèt
    mechan yo.
  eng-BSB: Behold, the storm of the LORD has gone out with fury, a whirlwind swirling
    down upon the heads of the wicked.
  eng-WEBPB: Behold, the LORD’s storm, his wrath, has gone out. Yes, a whirling storm!
    It will burst on the head of the wicked.
  kbq-kbq: Hagi keho! Ra Anumzamofo arimpahe zamo'a, ununkomo'ma nehiaza huno ne-e.
    Ana nehiankino Agri rimpa ahe'zamo'a kagikagi zahomo nehiaza huno ruherafi ramino
    eno, havi avu'ava zama nehaza vahe'mokizmi zamasenia eme rentrako hugahie.
  nhe-BL: Xiquitaca, icualancayo TOTECO hualas queja se hueyi ajcomalacatl tlen quinajsis
    ipan inintzonteco nopa ax cuajcualme.
  gub-BL: Aze'eg wi. — Tupàn Tuweharupi Wiko Ma'e ikwahy haw nuzawy kwaw ywytuaiw.
    Nuzawy kwaw ywytu uzewara ma'e ikatu 'ym ma'e waàkàg wanehe.
  eng-DRA: Behold the whirlwind of the Lord’s indignation shall come forth, and a
    tempest shall break out and come upon the head of the wicked.
