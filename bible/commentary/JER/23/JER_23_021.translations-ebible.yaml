verse: JER.023.021
translations:
  mal-C: ഞാൻ ഈ പ്രവാചകന്മാരെ അയയ്ക്കാതിരുന്നിട്ടും അവർ അവരുടെ സന്ദേശവുമായി ഓടി; ഞാൻ
    അവരോടു സംസാരിച്ചിട്ടില്ല, എന്നിട്ടും അവർ പ്രവചിച്ചു.
  deu-TKW: Ich habe die Propheten nicht ausgesandt, - und doch liefen sie; ich habe
    nicht zu ihnen geredet, - und doch weissagten sie!
  lin-lin: Natindaki basakoli wana te, kasi tala ndenge bapoti mbangu mpo na kokende ;
    nalobaki na bango likambo moko te, kasi tala bango wana bazali kosakola !
  eng-LSV: “I have not sent the prophets, and they have run, || I have not spoken
    to them, and they have prophesied.
  eng-GNV: I haue not sent these prophets, sayth the Lord, yet they ranne; I haue
    not spoken to them, and yet they prophecied.
  eng-WEBSTER: 'I have not sent these prophets, yet they ran: I have not spoken to
    them, yet they prophesied.'
  nhw-BL: “Na amo niquintitlantoc nopa tlajtol pannextiani, niyon amo niquinmacatoc
    niyon se camanali, pero inijuanti quiijtohuaj para tlayolmelahua na nocamanal.
  swh-ONEN: Mimi sikuwatuma manabii hawa, lakini bado wamekimbia wakitangaza ujumbe
    wao. Mimi sikusema nao, lakini wametabiri.
  bba-bba: Yinni Gusunɔ u nɛɛ, sɔmɔ be, bɑ duki dɑ, bɑɑ mɛ nɑ ǹ bu ɡɔre. Bɑ mɑɑ ɡɑri
    ɡeruɑ, bɑɑ mɛ nɑ ǹ kɑ bu ɡɑri kue.
  eng-KJVCPB: 'I have not sent these prophets, yet they ran: I have not spoken to
    them, yet they prophesied.'
  luo-luo: Ne ok aoro jonabigi, kata kamano giseringo gi wechegi; ne ok awuoyo kodgi,
    to kata kamano gisekoro wach.
  meu-meu: Peroveta taudia na asina siaidia, to idia na e heau; lau ese asiua hereva
    henidia, to idia na e perovetava.
  npi-ULB: यी अगमवक्ताहरूलाई मैले पठाइनँ । तिनीहरू आफै देखा परे । तिनीहरूलाई मैले
    कुनै कुरा पनि घोषणा गरिनँ, तर तिनीहरूले अझै पनि अगमवाणी गरेका छन् ।
  yor-yor: Èmi kò rán àwọn wòlíì wọ̀nyí síbẹ̀ wọ́n lọ pẹ̀lú ọ̀rọ̀ wọn. Èmi kò tilẹ̀
    bá wọn sọ̀rọ̀, síbẹ̀ wọ́n sọ àsọtẹ́lẹ̀.
  pes-OPCB: 'خداوند می‌فرماید: «من این انبیا را نفرستادم، ولی ادعا می‌کنند که از جانب
    من سخن می‌گویند؛ هیچ پیغامی به ایشان ندادم، ولی می‌گویند که سخنان مرا بیان می‌دارند.'
  tgl-ULB: Hindi ko ipinadala ang mga propetang ito. Lumitaw lamang sila. Hindi ako
    nagpahayag ng anumang bagay sa kanila, ngunit patuloy silang nagpapahayag,
  hui-hui: Anduane Homogohanda lone lalu, I̱na bi mana latagi haga agali uruni pudaba
    nalewaore tinime abale porabupe halu bi latagi hole piya. I̱na tihondo bi ogo
    lalimu lalu lamia nabiwaore tinime i̱naga minini howa mbiwia halu mani bulebiragonaga
    bi latagi haya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ဤ​ပ​ရော​ဖက်​တို့​သည် ငါ မ​စေ​လွှတ်​သော်​လည်း​ထွက်​သွား​ကြ​၏။
    သူ​တို့ အား​အ​ဘယ်​ဗျာ​ဒိတ်​ကို​မျှ​ငါ​မ​ပေး​သော် လည်း သူ​တို့​သည်​ငါ​၏​နာ​မ​တော်​ကို​အ​မှီ
    ပြု​၍​ဟော​ပြော​ကြ​၏။-
  bod-N: ངས་ལུང་སྟོན་པ་དེ་དག་མ་མངགས་ཀྱང་དེ་རྣམས་རང་རང་གང་སར་བརྒྱུགས་ཤིང་། ངས་དེ་དག་ལ་བཀའ་མ་བསྒོས་ཀྱང་དེ་རྣམས་རང་གིས་ལུང་བསྟན་ནོ།
    །
  sna-sna: Handina kutuma vaprofita ava, kunyange zvakadaro vakamhanya neshoko ravo;
    ini handina kutaura navo, kunyange zvakadaro vakaprofita.
  spa-BLM: Yo no envié a estos profetas, y sin embargo corrieron. No les hablé, y
    sin embargo profetizaron.
  cac-cac: Man̈oc in tzin chec juntzan̈ checab' chi', malaj tas sval d'a eb'. Ton̈ej
    scomon b'at lemnaj eb' yalel slolonel chi' d'a in b'i.
  swh-ULB: Sikuwatuma manabii hawa. Wao tu walionekana. Sikuwahubiri jambo lolote
    kwao, lakini bado wanatabiri.
  bel-bel: Я не пасылаў прарокаў гэтых, а яны самі пабеглі; Я не казаў ім, а яны прарочылі.
  deu-ELBBK: Ich habe die Propheten nicht gesandt, und doch sind sie gelaufen; ich
    habe nicht zu ihnen geredet, und doch haben sie geweissagt.
  mbb-OT: Wazè ku suǥua heini he menge ebpeneuven, piru migenat sikandan gihapun.
    Wazè ku sikandan lelaǥi, piru nenagnè dan ded.
  mal-2015: ഞാൻ ഈ പ്രവാചകന്മാരെ അയക്കാതിരുന്നിട്ടും അവർ ഓടി; ഞാൻ അവരോടു അരുളിച്ചെയ്യാതിരുന്നിട്ടും
    അവർ പ്രവചിച്ചു.
  rmc-rmc: Me kale proroken na bičhaďom, ale on the avke gele te vakerel; Me ke lende
    na vakeravas, ale on the avke prorokinenas.
  pes-OPV: من این انبیا را نفرستادم لیکن دویدند. به ایشان سخن نگفتم اما ایشان نبوت
    نمودند.
  ron-1924: Еу н-ам тримис пе пророчий ачештя, ши тотушь ей ау алергат; ну ле-ам ворбит,
    ши тотушь ау пророчит.
  ben-OBCV: আমি এসব ভাববাদীকে প্রেরণ করিনি, তবুও তারা নিজেদেরই বার্তা আমার বলে দাবি
    করেছে। আমি তাদের সঙ্গে কথা বলিনি, তবুও তারা ভাববাণী বলেছে।
  som-som: Anigu nebiyadaas sooma aan dirin, laakiinse way ordeen oo iyaga lama aan
    hadlin, laakiinse wax bay sii sheegeen.
  lat-VUC: 'Non mittebam prophetas, et ipsi currebant: non loquebar ad eos, et ipsi
    prophetabant.'
  eng-ASVBT: 'I sent not these prophets, yet they ran: I spake not unto them, yet
    they prophesied.'
  ita-1885: Io non ho mandati que' profeti, e son corsi; io non ho lor parlato, ed
    hanno profetizzato.
  eng-LXXUP: 'I sent not the prophets, yet they ran: neither spoke I to them, yet
    they prophesied.'
  eng-ULB: I did not send out these prophets. They just appeared. I did not proclaim
    anything to them, but they have still prophesied.
  spa-VBL: Yo no envié a estos profetas, sino que ellos corren a entregar sus mensajes.
    Yo no les dije que dijeran nada, pero aun así siguen profetizando.
  fra-_FOB: Je n'ai pas envoyé ces prophètes, et ils ont couru; je ne leur ai point
    parlé, et ils ont prophétisé!
  mal-mal: ഞാൻ ഈ പ്രവാചകന്മാരെ അയയ്ക്കാതിരുന്നിട്ടും അവർ ഓടി; ഞാൻ അവരോടു അരുളിച്ചെയ്യാതിരുന്നിട്ടും
    അവർ പ്രവചിച്ചു.
  urd-GVR: Yih nabī dauṛ kar apnī bāteṅ sunāte rahte haiṅ agarche maiṅ ne unheṅ nahīṅ
    bhejā. Go maiṅ un se hamkalām nahīṅ huā to bhī yih peshgoiyāṅ karte haiṅ.
  suz-BL: मेको आं लोव़ पाइब आन कली गो मसोइक्‍तुमी। मो हना यो मेकोपुकी आन लोव़ कुरशा
    दोरशा लाम्‍तेक्‍म। गो मेकोपुकी नु लोव़ मपङ। मो हना यो मेकोपुकीमी लोव़ पाम्‍तेक्‍म।
    येरमीया १४:१४
  eng-NOY: I sent not these prophets, yet they ran; I spake not to them, yet they
    prophesied.
  ita-1927: Io non ho mandato que’ profeti; ed essi son corsi; io non ho parlato loro,
    ed essi hanno profetizzato.
  ckb-ckb: من ئەو پێغەمبەرانەم نەنارد، بە پەلە پەیامیان ڕاگەیاند، من قسەم لەگەڵیان
    نەکرد، کەچی خۆیان پێشبینییان کرد.
  eng-BBE: 'I did not send these prophets, but they went running: I said nothing to
    them, but they gave out the prophet''s word.'
  kan-OKCV: ನಾನು ಈ ಪ್ರವಾದಿಗಳನ್ನು ಕಳುಹಿಸಲಿಲ್ಲ; ಆದರೂ ಅವರು ತಮ್ಮ ಸಂದೇಶದೊಂದಿಗೆ ಓಡಿದ್ದಾರೆ
    ನಾನು ಅವರ ಸಂಗಡ ಮಾತನಾಡಲಿಲ್ಲ. ಆದರೂ ಪ್ರವಾದಿಸಿದರು.
  tam-2017: அந்தத் தீர்க்கதரிசிகளை நான் அனுப்பாதிருந்தும் அவர்கள் ஓடினார்கள்; அவர்களுடன்
    நான் பேசாதிருந்தும் அவர்கள் தீர்க்கதரிசனம் சொன்னார்கள்.
  spa-RV-1909: 'No envié yo aquellos profetas, y ellos corrían: yo no les hablé, y
    ellos profetizaban.'
  ron-BTF: Eu nu am trimis pe acești profeți, totuși ei au alergat; eu nu le-am vorbit,
    totuși ei au profețit.
  eng-WEBP: I didn’t send these prophets, yet they ran. I didn’t speak to them, yet
    they prophesied.
  eng-FBV: I didn't send these prophets, but they run to deliver their messages. I
    didn't tell them to say anything, but they still go on prophesying.
  nld-1939: 'Ik heb die profeten niet gezonden: toch gaan ze hun gang, Tot hen niet
    gesproken: toch profeteren ze er op los!'
  nch-BL: “Na amo niquintitantoc nopa tajtolpanextiani, yon amo niquinmacatoc yon
    se camanali, pero inijuanti quiijtohuaj para tayolmelahua na nocamanal.
  vie-1934: Ta chẳng sai những tiên tri nầy, mà chúng nó đã chạy; ta chẳng phán với,
    mà đã nói tiên tri.
  hin-CV: जब मैंने इन भविष्यवक्ताओं को भेजा ही नहीं था, वे दौड़ पड़े थे; उनसे तो मैंने
    बात ही नहीं की थी, किंतु वे भविष्यवाणी करने लगे.
  spa-BES: No envié a estos profetas, sino que salieron corriendo; no les dije nada,
    pero repartieron la palabra del profeta.
  tdx-tdx: Tsy nafantoko o mpitoky retoa, f’ie mihitrihitry; tsy nivolañeko, f’ie
    mitoky avao.
  tha-KJV: “เรามิ​ได้​ใช้​ผู้​พยากรณ์​เหล่านั้น แต่​เขาทั้งหลายยังวิ่งไป เราไม่​ได้​พู​ดก​ับเขาทั้งหลาย
    แต่​เขาทั้งหลายยังพยากรณ์
  por-BR-2018: Eu não enviei aqueles profetas, porém eles foram correndo; eu não lhes
    falei, porém eles profetizaram.
  deu-ELO: Ich habe die Propheten nicht gesandt, und doch sind sie gelaufen. Ich habe
    nicht zu ihnen geredet, und doch haben sie geweissagt.
  eng-WYC-2018: I sent not the prophets, and they ran; I spake not to them, and they
    prophesied.
  epo-epo: Mi ne sendis tiujn profetojn, sed ili mem kuris; Mi nenion diris al ili,
    tamen ili profetas.
  uig-PIN: Mǝn bu pǝyƣǝmbǝrlǝrni ǝwǝtmigǝnmǝn, lekin ular hǝwǝrni jar ⱪilixⱪa ⱪatriƣan;
    Mǝn ularƣa sɵz ⱪilmidim, lekin ular bexarǝt bǝrgǝn.
  beo-beo: 'Hina Gode da amane sia:i, “Na da amo balofede dunu hame asunasi. Be ilia
    da udigili asi. Na da ilima sia: adosima:ne hame sia:i, be ilia da Na Dioba:le
    udigili sia:i.'
  tpi-OTNT: Bikpela i tok olsem, “Mi no bin salim ol dispela profet, tasol ol i save
    hariap i go autim tok. Mi no bin givim tok long ol, tasol ol i save autim tok
    profet.
  hau-SA: Ban aiki waɗannan annabawa ba, duk da haka sun tafi da saƙonsu; ban yi musu
    magana ba, duk da haka sun yi annabci.
  uig-LAT: Men bu peyghemberlerni ewetmigenmen, lékin ular xewerni jar qilishqa qatrighan;
    Men ulargha söz qilmidim, lékin ular bésharet bergen.
  nde-nde: Abaphrofethi laba angibathumanga; kodwa bagijima lemibiko yabo; kangizange
    ngikhulume labo, kodwa sebephrofethile.
  ton-ton: 'Naʻe ʻikai te u fekau ʻae kau palōfita na, ka naʻa nau lele: naʻe ʻikai
    te u lea kiate kinautolu, ka kuo nau kikite.'
  ces-1613: Žeť jsem neposílal těch proroků, ale sami běželi, že jsem nemluvil k nim,
    a však oni prorokovali.
  eng-WMB: I didn’t send these prophets, yet they ran. I didn’t speak to them, yet
    they prophesied.
  tam-TCV: இந்த இறைவாக்கு உரைப்போரை நான் அனுப்பவில்லை. ஆயினும் அவர்கள் தங்களுடைய செய்திகளுடன்
    ஓடிவந்திருக்கிறார்கள். நான் அவர்களுடன் பேசவில்லை. அவர்களோ இறைவாக்கு சொல்லியிருக்கிறார்கள்.
  ceb-ULB: Wala ko sugoa kining mga propeta. Migula lamang sila. Wala gayod akoy giingon
    ngadto kanila, apan nagpadayon gihapon sila sa pagpropesiya.
  pol-UBG: Nie posłałem tych proroków, a oni jednak pobiegli. Nie mówiłem do nich,
    oni jednak prorokowali.
  agr-agr: Nunú profeta aina nunak wika makichkish awematsjai, mina chichameg etsegtugkatajum
    tusanuk, ditanak augtanakesh augtsujai, dutikamaitak jiinki yujasag mina daajun
    pachisag etsejuinawai.
  kyc-kyc: Kamongo dokome lao, Nambame poropeta dapwa pena laa nayonopape nakamame
    maso peyami. Nambame nakama dopa pyuo lena lao pii mende lamai nayonopape nakamame
    nambana kingi dokona mee laoko kareyami.
  urd-GVU: یہ نبی دوڑ کر اپنی باتیں سناتے رہتے ہیں اگرچہ مَیں نے اُنہیں نہیں بھیجا۔
    گو مَیں اُن سے ہم کلام نہیں ہوا توبھی یہ پیش گوئیاں کرتے ہیں۔
  deu-1912: Ich sandte die Propheten nicht, doch liefen sie; ich redete nicht zu ihnen,
    doch weissagten sie.
  kan-2017: ನಾನು ಈ ಪ್ರವಾದಿಗಳನ್ನು ಕಳುಹಿಸಲಿಲ್ಲ, ತಾವೇ ಆತುರಗೊಂಡರು; ನಾನು ಇವರಿಗೆ ಏನೂ ಹೇಳಲಿಲ್ಲ,
    ಅವರೇ ಪ್ರವಾದಿಸಿದರು.
  yap-yap: I SOMOL e ke ga’ar, “Gathi gag e gol’og e pi profet nem, machane ka ranod
    ngak e tirog e girdi’. Dariy bugithin ni gog ngorad, machane yad be yi’iy ni be
    lungurad e gag e thin rog.
  hlt-MCSB: Tonghma rhoek te ka tueih pawt dae amamih yong uh. Amih te ka uen pawt
    dae amamih tonghma uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ፔ ሼኔና ዔያታ ሩኡሪ ዴንዴኔ፥ ዬኖ ታ ማሊፆ ኬኤዛ ዓሶ ታኣኒ ዳኪባኣሴ፤ ታኣኒ
    ታ ማሊሢኬ ጌይ ፔቴታዖ ዔያቶም ኬኤዜ ባኣዚ ባኣሴ፤ ዔያታ ጋዓንቴ ታ ሱንፆና ታ ማሊሢኬ ጌይ ዔኤቢ ኬኤዛኔ፤
  twi-ASANTE: Mansoma saa adiyifoɔ yi, nanso wɔde wɔn asɛm akyinkyini; manto wɔn nkra
    biara, nanso wɔahyɛ nkɔm.
  eng-WEBU: I didn’t send these prophets, yet they ran. I didn’t speak to them, yet
    they prophesied.
  wal-wal: GODAI hagaadan yaagees; “Taani hananabaa yootiyaageeta kiittabeikke; shin
    eti woxxoosona. Taani etau odabeikke; shin eti hananabaa yootoosona.
  spa-PDDPT: Yo no envié a esos profetas, pero ellos corrían. No les hablé, pero ellos
    profetizaban.
  gun-gun: Xee ma ha'e ramigua profeta kuery namboui teĩ ha'e kuery onhamba 'rã oje'oivy.
    Ha'e kuery pe mba'eve namombe'u ukai teĩ omombe'u 'rã oje'oivy ayvu.
  ilo-ULB: Saanko nga imbaon dagitoy a profeta. Nagparangda lattan. Awan iti impakaammok
    kadakuada, ngem nagipadtoda latta.
  kpg-kpg: Dimaadua ga helekai, “Au digi hagau ina adu nia soukohp aanei, digaula
    ne bida lloo adu hua i ginaadou. Au hogi digi wanga dagu helekai e dahi gi digaula,
    gei digaula e helekai aga i dogu ingoo.
  uig-ARA: مەن بۇ پەيغەمبەرلەرنى ئەۋەتمىگەنمەن، لېكىن ئۇلار خەۋەرنى جار قىلىشقا قاترىغان؛
    مەن ئۇلارغا سۆز قىلمىدىم، لېكىن ئۇلار بېشارەت بەرگەن.
  sus-sus: N tan xa mu yi namiɲɔnmɛe xɛɛxi, e e yɛtɛ xaxili nan nawalife. N mu masenyi
    tixi e bɛ, e masenyi tixi e yɛtɛ nan na.
  pon-2006: KAUN-O ketin mahsanih, “I sohte kadarewei soukohp pwukat, ahpw re pein
    kohwei. I sohte mwahn kihong irail mahsen ehu, ahpw re kohpadahte ni mwarei.
  jae-jae: Apômtau kêsôm gebe “Aê kasakiŋ propete tonaŋ atom, mago êsêac tauŋ sêwac.
    Aê kakêŋ jaeŋ teŋ êsêac sêôc atom, mago sêsôm biŋ sêjam aê laŋôc
  ksd-ksd: Pa iau ga tulue go ra umana propet, diat iat dia ga vutvut; pa iau ga tata
    pire diat, diat iat dia ga tata na propet.
  tur-YTC: Ben bu peygamberleri göndermedim, yine de onlar koştular. Onlara söylemedim,
    yine de onlar peygamberlik ettiler.
  grc-BRENT: Οὐκ ἀπέστελλον τοὺς προφήτας, καὶ αὐτοὶ ἔτρεχον· οὐδὲ ἐλάλησα πρὸς αὐτοὺς,
    καὶ αὐτοὶ ἐπροφήτευον.
  ind-AYT: Aku tidak mengutus nabi-nabi ini, tetapi mereka berlari. Aku tidak berbicara
    kepada mereka, tetapi mereka bernubuat.
  nya-nya: Yehova anati, “Ine sindinatume aneneri amenewa, komabe iwo athamanga uku
    ndi uku kulalikira uthenga wawo; Ine sindinawayankhule, komabe iwo ananenera.
  hrv-hrv: “Ne poslah ti proroka, a ipak trče! Ne govorih im, a ipak prorokuju!
  mps-mps: Genuai Bidigo te po wali, “Eno te profet dabe me tagala palobeo, tiali
    goli, augwaligo po asesa pusugi pobao. Eno po augwaliba me mabeo, tiali goli,
    augwaligo te profet po pusubo dao.
  tpi-tpi: Bikpela i tok olsem, “Mi no bin salim ol dispela profet, tasol ol i save
    hariap i go autim tok. Mi no bin givim tok long ol, tasol ol i save autim tok
    profet.
  dan-1931: Jeg har ej sendt Profeterne, alligevel løber de, jeg talede ikke til dem,
    og dog profeterer de.
  vie-OVCB: Ta chưa sai chúng làm tiên tri, chúng đã chạy quanh nhận nói cho Ta. Ta
    chưa cho chúng sứ điệp nào, chúng đã đi nói tiên tri.
  guj-2017: આ પ્રબોધકોને મેં મોકલ્યા નથી. છતાં તેઓ દોડી ગયા. મેં આ લોકોને કશું કહ્યું
    નથી. છતાં તેઓ પ્રબોધ કરે છે.
  pon-2006A: KAUN-O ketin mahsanih, “I sohte kadarewei soukohp pwukat, ahpw re pein
    kohwei. I sohte mwahn kihong irail mahsen ehu, ahpw re kohpadahte ni mwarei.
  por-BRBSL: Eu não enviei esses profetas, mas eles correram. Eu não falei com eles,
    mas eles profetizaram.
  cth-cth: Profet patoun ngai laipalah a yawng awh, ahnimouh koe ka dei pouh hoeh
    hai lawk a dei awh.
  twi-twi: Mansoma saa adiyifo yi, nanso wɔde wɔn asɛm akyinkyin; mamma wɔn nkra biara,
    nanso wɔahyɛ nkɔm.
  hlt-hlt: Tonghma rhoek te ka tueih pawt dae amamih yong uh. Amih te ka uen pawt
    dae amamih tonghma uh.
  tbz-SIM: Dɛ kó bɛnìtìbɛ̀ bɛ̀ɛ̀ nɑ̀ɑ́ m pɑ̃ɑ̃nɑ́ɑǹtì bɛ̀ sɔ̃̀ńtɛ́ kɛ cokùmu, n yí
    bɛ̀ tɔ̃, bɛ̀ sɔ̃̀ńtɛ́ kɛ nɑ́ɑ́mmu n yí bɛ̀ bɛ́innɛ̀.
  msy-2020: Ikiavɨra Itir God kamaghɨn mɨgei, “Kɨ akam inigha izir gumazir kaba amadazir
    puvatɨ. Me uan avɨvɨzibar ghua uan akaba akuri. Kɨ akatam me ganɨngizir puvatɨ,
    ezɨ me akam inigha izir gumazimɨn mɨn akam akuri.
  azb-azb: Bu peyğəmbərləri Mən göndərmədim, Amma ora-bura qaçdılar. Onlara Mən söz
    demədim, Amma peyğəmbərlik etdilər.
  eng-DBY: I did not send the prophets, yet they ran; I have not spoken to them, yet
    they prophesied.
  hin-2017: “ये भविष्यद्वक्ता बिना मेरे भेजे दौड़ जाते और बिना मेरे कुछ कहे भविष्यद्वाणी
    करने लगते हैं।
  wol-KYG: Yebaluma yonent yii, ñoom ñuy daw di yégle! Waxumaak ñoom, ñoom ñuy jottli
    waxyu!
  eng-YLT: I have not sent the prophets, and they have run, I have not spoken unto
    them, and they have prophesied.
  eng-WYC-2017: I sent not the prophets, and they ran; I spake not to them, and they
    prophesied.
  eng-WMBB: I didn’t send these prophets, yet they ran. I didn’t speak to them, yet
    they prophesied.
  urd-GVH: यह नबी दौड़कर अपनी बातें सुनाते रहते हैं अगरचे मैंने उन्हें नहीं भेजा।
    गो मैं उनसे हमकलाम नहीं हुआ तो भी यह पेशगोइयाँ करते हैं।
  rug-rug: Arau lopu garuni sari poropita hire, ba ele va enei rini sari dia inavoso;
    lopu hite zama i Rau ba ele korokorotae tu si arini.
  gaz-gaz: Ani raajota kanneen hin ergine; isaan garuu ergaa ofii isaanii qabatanii
    fiiganiiru; ani isaanitti hin dubbanne; isaan garuu raajii dubbataniiru.
  fra-LSG: Je n’ai point envoyé ces prophètes, et ils ont couru; Je ne leur ai point
    parlé, et ils ont prophétisé.
  gnn-gnn: “Yo, ŋunhinydja walala dhäwu'‐gänharamirri walala waḏutja waŋanhamirri
    warray walala ŋunhi yulŋunydja, yurru yaka ŋunhi ŋarrakuŋunydja djuy'yunara walala;
    yaka ŋarra walalaŋgala dhäwuny'tja wekaŋala.
  yal-yal: Ala naxa, “N tan mi nabini itoe xɛxi, koni e gixin sigama xɛrayaan na.
    N mi fala tixi e xa, koni e nabiya falane tima.
  haw-1868: Aole au i hoouna aku i keia poe kaula, ua holo nae lakou; aole au i olelo
    ia lakou, aka, ua wanana ae lakou.
  arb-NAV: إِنِّي لَمْ أُرْسِلْ هَؤُلاءِ الأَنْبِيَاءَ، وَمَعَ ذَلِكَ انْطَلَقُوا
    رَاكِضِينَ، وَلَمْ أُوْحِ لَهُمْ وَمَعَ ذَلِكَ يَتَنَبَّأُونَ.
  ewe-ewe: Nyemedɔ nyagblɔɖila siawo o, gake wole du dzi kple woawo ŋutɔwo ƒe gbedeasi.
    Nyemeƒo nu kpli wo o, evɔ wogblɔ nya ɖi.
  eng-LEE: 'I had not sent these prophets, yet they ran: I had not spoken to them,
    yet they prophesied.'
  asm-FB: মই এই ভাববাদীসকলক পঠোৱা নাই, তথাপি তেওঁলোকে নিজে নিজেই লৰিলে; মই তেওঁলোকক
    কোৱা নাই, তথপি তেওঁলোকে নিজে নিজেই ভাববাণী প্ৰচাৰ কৰিলে।
  sus-A: ﭑ تَن شَ مُ يِ نَمِحْنمّيٍ شّيشِ، عٍ عٍ يّتّ شَشِلِ نَن نَوَلِقٍ. ﭑ مُ مَسٍنيِ
    تِشِ عٍ بّ، عٍ مَسٍنيِ تِشِ عٍ يّتّ نَن نَ.
  fra-SBL: Je n'ai pas envoyé ces prophètes, et pourtant ils ont couru. Je ne leur
    ai pas parlé, mais ils ont prophétisé.
  hbo-hbo: לֹא־שָׁלַ֥חְתִּי אֶת־הַנְּבִאִ֖ים וְהֵ֣ם רָ֑צוּ לֹא־דִבַּ֥רְתִּי אֲלֵיהֶ֖ם
    וְהֵ֥ם נִבָּֽאוּ׃
  kik-kik: Anabii acio-rĩ, ti niĩ ndaamatũmire, no rĩrĩ, nĩmatengʼerete na ndũmĩrĩri
    ciao; niĩ ndiamaarĩirie, no-o no marathĩte mohoro.
  fra-NCL: Je n’ai pas envoyé ces prophètes, et ils courent ! Je ne leur ai pas parlé,
    et ils prophétisent !
  cek-AK: Hae tahmaanawk loe kai mah patoeh ih tahmaa na ai ni, toe nihcae loe cawnh
    o; nihcae khaeah lok ka thui ai, toe angmacae koehah lok to thuih o.
  cuk-cuk: ”We-dule-gayaburba-barsogmalad an barmissulid, degi-inigwele, an-gayaburba-barsogegala,
    sulibinsa abarmakdemalad. Gwen an ega ibmar-sogsasulid, degi-inigwele, yogasaar
    gayaburba sogsamalad.
  uig-CYR: Мән бу пәйғәмбәрләрни әвәтмигәнмән, лекин улар хәвәрни җар қилишқа қатриған;
    Мән уларға сөз қилмидим, лекин улар бешарәт бәргән.
  tel-2017: “నేను ఈ ప్రవక్తలను పంపలేదు. అయినా వాళ్ళు వచ్చారు. నేను వాళ్ళతో మాట్లాడలేదు.
    అయినా వాళ్ళు ప్రవచించారు.
  hat-BSA: Mwen pa t voye pwofèt sila yo, men yo te kouri. Mwen pa t pale ak yo, men
    yo te fè pwofesi.
  kos-kos: LEUM GOD El fahk, “Nga tiana supu mwet palu inge, a elos som. Nga tiana
    sang nu selos kutena kas in sulkakinyuk, a elos kaskas na ke Inek.
  hbo-WLC: לֹא־שָׁלַ֥חְתִּי אֶת־הַנְּבִאִ֖ים וְהֵ֣ם רָ֑צוּ לֹא־דִבַּ֥רְתִּי אֲלֵיהֶ֖ם
    וְהֵ֥ם נִבָּֽאוּ׃
  ibo-ibo: Ọ bụghị m zitere ndị amụma a, ma ha na-ekwu na ọ bụ okwu si m nʼọnụ ka
    ha na-ekwu. O nwebeghị oge m ji gwa ha okwu, ma ha nọkwa na-ebu amụma.
  ory-ory: “ଆମ୍ଭେ ଏହି ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନଙ୍କୁ ପଠାଇଲୁ ନାହିଁ, ତଥାପି ସେମାନେ ଦୌଡ଼ିଲେ; ଆମ୍ଭେ
    ସେମାନଙ୍କୁ କଥା କହିଲୁ ନାହିଁ, ତଥାପି ସେମାନେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କଲେ।
  chk-chk: Iei alon ewe Samol mi Lapalap, “Üsap tini ekewe soufos, nge ra fen feila.
    Üsap kapas ngeniir, nge ra fen osuni.
  rop-rop: YAWEI bin tok, “Ai nomo bin jandim dislot mesinja, bat dei reken dei toktok
    blanga mi. Ai nomo bin gibit olabat wed, bat dei kipgon toktokbat.
  ukr-1871: Не посилав я тих пророків, а самі вони побігли; я не говорив їм, а вони
    пророкували.
  deu-1951: Ich sandte diese Propheten nicht, dennoch liefen sie; ich redete nicht
    zu ihnen, dennoch weissagten sie.
  eng-JPS: I have not sent these prophets, yet they ran; I have not spoken to them,
    yet they prophesied.
  srp-1865: Ne slah tijeh proroka, a oni trèaše; ne govorih im, a oni prorokovaše.
  lug-lug: Situmanga bannabbi bano, songa bagenda badduka n’obubaka buno, era sogeranga
    nabo, songa bategeeza obunnabbi.
  heb-heb: לא שלחתי את הנבאים והם רצו לא דברתי אליהם והם נבאו׃
  ben-IRV: এই ভাববাদীদের আমি পাঠাই নি। তারা নিজেরাই প্রকাশিত হয়েছে। আমি তাদের কোন
    কথা ঘোষণা করিনি, কিন্তু তবুও তারা ভাববাণী করেছে।
  pan-pan: ਮੈਂ ਇਹਨਾਂ ਨਬੀਆਂ ਨੂੰ ਨਹੀਂ ਭੇਜਿਆ, ਤਦ ਵੀ ਉਹ ਦੌੜੇ ਫਿਰਦੇ ਹਨ। ਮੈਂ ਉਹਨਾਂ ਨਾਲ ਗੱਲ
    ਨਹੀਂ ਕੀਤੀ, ਤਦ ਵੀ ਉਹ ਅਗੰਮ ਵਾਕ ਬੋਲਦੇ ਹਨ।
  mya-JVB: ငါမ စေလွှတ် ဘဲ ထိုပရောဖက် တို့သည် ပြေး ကြပြီ ။ ငါမ မှာ ထားဘဲ သူ တို့သည်
    ကိုယ်အလိုအလျောက်ဟော ပြောကြပြီ။
  tbg-tbg: Noravano Kotiva tiharo, Te kia paropeti vika niti tauramantavata, vika
    nái irike vaante vaantemake vaiinti nahenti uva tiva nimireka vuarave. Te kia
    tenta uva vika tiva nimuramantavata, vika nái irike ti hutuqaa vaiinti nahenti
    uva tiva nimi variarave.
  hmo-hmo: Lohiabada ia hereva, ia gwau, “Lau ese inai peroveta koikoi taudia lau
    siaia lasi, to hereva gwauraia totona idia heau lao. Lau ese hereva ta idia dekenai
    lau henia lasi, to idia ese lauegu ladana dekenai hereva idia gwauraia.
  urd-urd: '''मैंने इन नबियों को नहीं भेजा, लेकिन ये दौड़ते फिरे; मैंने इनसे कलाम
    नहीं किया, लेकिन इन्होंने नबुव्वत की।'
  rus-SYN: Я не посылал пророков сих, а они сами побежали; Я не говорил им, а они
    пророчествовали.
  bqc-SIM: Mámɛ mi ãnabipiↄ dilɛo, ↄ̃ aa wãa ń ń yãkɛao, mi yã'onɛ́o, ↄ̃ aa
    gɛ̀ yã'ò.
  tcz-CHONGTHU: Hiche themgao hohi, keiman la kasolpon, ahivangin, amaho alhei lhei
    jeng uve. Chule akom’uva thujong kaseipon, hijongle amahon gaothu asei sei jeng
    uvin ahi.
  mar-mar: मी त्या संदेष्ट्यांना पाठवले नाही, पण तेच संराष्ट्र द्यायला धावले. मी त्यांच्याशी
    काही बोललो नाही, पण तेच माझ्यावतीने भविष्य करतात.
  qub-qub: «Chay profëtacunataga manami cachamushcächu. Ni willayllapis manami willapashcächu.
    Chaypis paycunaga cörriylla intërupa aywasha nogapa jutëcho willacuraycar.
  bqp-bqp: Yinni Gusunɔ u nɛɛ, sɔmɔ be, bɑ duki dɑ, bɑɑ mɛ nɑ ǹ bu gɔre. Bɑ mɑɑ gɑri
    geruɑ, bɑɑ mɛ nɑ ǹ kɑ bu gɑri kue.
  hat-hat: 'Seyè a di ankò: Se pa mwen ki voye pwofèt sa yo. Men, y''ap kouri ale
    toupatou. Mwen pa menm pale ak yo. Men, y''ap mache pale nan non mwen.'
  eng-BSB: I did not send these prophets, yet they have run with their message; I
    did not speak to them, yet they have prophesied.
  eng-WEBPB: I didn’t send these prophets, yet they ran. I didn’t speak to them, yet
    they prophesied.
  kbq-kbq: Ra Anumzamo'a huno, Nagra ana kasnampa vahera huozamante'noe. Hianagi zamagra'a
    zamagesafinti kasnampa kea hu'za nevu'za, Nagra nanekea ozamasami noanagi, zamagra
    zamagesafinti havi kasnampa kea ome huama nehaze.
  nhe-BL: “Na ax niquintitlantoc nopa tiocamanalohuani, niyon ax niquinmacatoc niyon
    se tlajtoli, pero yajuanti quiijtohuaj para tlayolmelahua na notlajtol.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg kury. — Namono kar kwaw 'aw heze'eg imume'u
    har purupe ihe wà. Nezewe rehe we uzàn oho purupe herer rehe uze'eg pà wà.
  eng-DRA: 'I did not send prophets, yet they ran: I have not spoken to them, yet
    they prophesied.'
