verse: JER.023.002
translations:
  mal-C: 'അതുകൊണ്ട് എന്റെ ജനത്തെ മേയിക്കുന്ന ഇടയന്മാരെക്കുറിച്ച് ഇസ്രായേലിന്റെ ദൈവമായ
    യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങൾ എന്റെ ആട്ടിൻപറ്റത്തെ സൂക്ഷിക്കാതെ ചിതറിക്കുകയും
    ഓടിച്ചുകളയുകയും ചെയ്തിരിക്കുന്നു. അതുകൊണ്ട് നിങ്ങളുടെ ദുഷ്ടതയ്ക്കുള്ള ശിക്ഷ ഞാൻ
    നിങ്ങളുടെമേൽ വരുത്തും,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.'
  deu-TKW: 'Darum spricht Jahwe, der Gott Israels, also in betreff der Hirten, die
    mein Volk weiden: Ihr habt meine Schafe zerstreut und sie versprengt und nicht
    nach ihnen gesehen, - nun will ich an euch eure bösen Thaten heimsuchen! ist der
    Spruch Jahwes.'
  lin-lin: 'Yango wana, tala liloba oyo Yawe, Nzambe ya Isalaele, alobi na tina na
    babateli bibwele oyo bazali kobatela bato na Ngai : « Lokola bosili kopanza bibwele
    na Ngai, bobungisi bango nzela mpe bobateli bango malamu te, nakopesa bino etumbu
    mpo na mabe oyo bosili kosala, » elobi Yawe,'
  eng-LSV: 'Therefore, thus said YHWH, God of Israel, || Against the shepherds who
    feed My people: “You have scattered My flock, and drive them away, || And have
    not inspected them, || Behold, I am charging on you the evil of your doings,”
    || A declaration of YHWH.'
  eng-GNV: 'Therefore thus saith the Lord God of Israel vnto the pastors that feede
    my people, Yee haue scattered my flock and thrust them out, and haue not visited
    them: beholde, I will visite you for the wickednesse of your works, saith the
    Lord.'
  eng-WEBSTER: 'Therefore thus saith the LORD God of Israel against the pastors that
    feed my people; Ye have scattered my flock, and driven them away, and have not
    visited them: behold, I will visit upon you the evil of your doings, saith the
    LORD.'
  nhw-BL: 'Huajca ama TOTECO catli toDios tiisraelitame quej ni quinilhui nopa tlacame
    catli quinmocuitlahuíaj imasehualhua: “Quinamiquiyaya anquinhuicasquía nomasehualhua
    ipan se lugar campa itztosquíaj temachme. Pero amojuanti amo ya nopa anquichijque.
    Anquintlahuelcajque huan anquintojtocaque. Huajca ama na nimechtlatzacuiltis por
    nochi tlamantli catli amo cuali catli anquinchihuilijque noisraelita masehualhua.'
  swh-ONEN: 'Kwa hiyo hili ndilo Bwana, Mungu wa Israeli, analowaambia wachungaji
    wanaowachunga watu wangu: “Kwa sababu mmelitawanya kundi langu na kuwafukuzia
    mbali, wala hamkuwatunza, basi mimi nitawaadhibu kwa ajili ya uovu mliofanya,”
    asema Bwana.'
  bba-bba: '@see-verse:JER.023.001'
  eng-KJVCPB: 'Therefore thus saith the Lord God of Israel against the pastors that
    feed my people; Ye have scattered my flock, and driven them away, and have not
    visited them: behold, I will visit upon you the evil of your doings, saith the
    Lord.'
  luo-luo: 'Emomiyo ma e gima Jehova Nyasaye, Nyasach Israel, wachone jokwath makwayo
    joga: “Nikech usekeyo romba kendo uriembogi kendo ok useritogi, anakumu kuom timbe
    mamono musetimo,” Jehova Nyasaye owacho.'
  meu-meu: 'Taunabunai, Iehova, Israel Diravana, ese egu bese e reḡuamu taudia na
    ini e herevalaidia tomamu: Egu seri vada o hakarohodia rohoroho, vada o luludia
    oho, asio regudia. Iehova na e tomu, A itaia, lau ese emui kara dika davadia do
    baina henimui.'
  npi-ULB: त्यसकारण आफ्‍ना मानिसका रेखदेख गर्ने गोठालाहरूको विषयमा परमप्रभु इस्राएलका
    परमेश्‍वर यसो भन्‍नुहुन्छ, “तिमीहरूले मेरो बगाललाई छरपष्‍ट पारेका छौ, र तिनीहरूलाई
    धपाइदिएका छौ । तिमीहरूले तिनीहरूको वास्ता गरेका छैनौ । त्‍यसैले तिमीहरूले गरेका
    दुष्‍ट्याइँको लागि मैले तिमीहरूलाई दण्ड दिनै लागेको छु, यो परमप्रभुको घोषणा हो
    ।
  yor-yor: 'Nítorí náà, èyí ni ohun tí Olúwa Ọlọ́run Israẹli sọ ní ti àwọn olùṣọ́-àgùntàn
    tí ń darí àwọn ènìyàn mi: “Nítorí tí ẹ̀yin tú agbo ẹran mi ká, tí ẹ lé wọn dànù
    tí ẹ̀yin kò sì bẹ̀ wọ́n wò. Èmi yóò jẹ yín ní yà nítorí nǹkan búburú tí ẹ ti ṣe,”
    ni Olúwa wí.'
  pes-OPCB: 'پس یهوه خدای اسرائیل دربارۀ شبانانی که قوم او را می‌چرانند چنین می‌فرماید:
    «شما به جای اینکه گلۀ مرا بچرانید و از آن مراقبت نمایید، آن را به حال خود رها
    کرده و از خود رانده و پراکنده‌شان ساخته‌اید. حال، برای بدیهایی که به گوسفندان
    من کرده‌اید، شما را مجازات می‌کنم؛'
  tgl-ULB: Kaya si Yahweh, ang Diyos ng Israel, sinasabi ito tungkol sa mga pastol
    na nagpapastol sa kaniyang mga tao, “Inyong pinapangalat ang aking kawan at itinaboy
    ninyo sila palayo. Hindi ninyo sila inalagaan kailanman. Alamin ninyo ito! Pagbabayarin
    ko kayo sa mga kasamaang ginagawa ninyo—Ito ang pahayag ni Yahweh.
  cbu-NT: Ashirucha, Apanll Taarashipan, yuw Israelchichee ksutku an, siyaa Israelchichee
    ksutamapan taakis anootsis, átcha. Siy nuwaa opeejari nda wanasir ksutkus, tusuwambeeris,
    anumand nuw zurampatari wanichintspa, nuw Apanlleeruri atina.
  hui-hui: Anduane Homogo Isaraele wali agalirunaga Ngode Datagaliwabe i̱nime i̱naga
    wali agaliru haru haga agali haguane kamiru tíhondo bi ogo larogo. Tígua i̱naga
    nogo sibi bu hearu talia togo lalu baya hangu handayaho naharimi. Ani birimigonaga
    Anduane Homogo i̱nime heneneore bulego larogo. Tígua mana liahe birimigonaga i̱na
    mana lalu pani nalimulo handayaho holebero.
  mya-mya: ကိုယ်​တော်​၏​လူ​မျိုး​တော်​ကို​ကြည့်​ရှု​စောင့် ရှောက်​ရ​မည့်​မင်း​စိုး​ရာ​ဇာ​တို့​အား
    ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​က``သင်​တို့​သည်​ငါ​၏​လူ​မျိုး​တော်
    အား​မ​ကြည့်​ရှု​ခဲ့၊ ငါ​၏​လူ​မျိုး​တော်​ကို နှင်​ထုတ်​ကွဲ​လွင့်​စေ​ခဲ့​ကြ​၏။ ယင်း​သို့​သင်
    တို့​ပြု​သည့်​မ​ကောင်း​မှု​များ​အ​တွက်​ငါ သည်​သင်​တို့​အား​အ​ပြစ်​ဒဏ်​ခတ်​မည်။''-
  bod-N: དེ་བས་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་གི་འབངས་མི་འཚོ་སྐྱོང་བྱེད་པའི་རྫི་བོ་རྣམས་ཀྱི་སྐོར་ལ་འདི་སྐད་དུ།
    ཁྱོད་ཚོས་ངའི་ལུག་ཁྱུ་ཁ་འཐོར་དུ་བཏང་ནས་ཕར་བསྐྲད་ཅིང་དེ་དག་ལ་ལྟ་སྐྱོང་མ་བྱས་པས།
    ལྟོས་ཤིག བདག་གིས་ཁྱོད་རྣམས་ཀྱི་སྤྱོད་ངན་ལ་ཉེས་ཆད་གཅོད་པར་འགྱུར་ཞེས་གསུངས་ཏེ། འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ།
    །
  sna-sna: 'Naizvozvo zvanzi naJehovha, Mwari waIsraeri, kuvafudzi vanofudza vanhu
    vangu: “Nemhaka yokuti makaparadzira makwai angu mukaadzingira kure uye mukasava
    nehanya nawo, ndichaisa rushamhu pamusoro penyu nokuda kwezvakaipa zvamakaita,”
    ndizvo zvinotaura Jehovha.'
  spa-BLM: Por eso Yahvé, el Dios de Israel, dice contra los pastores que apacientan
    a mi pueblo “Ustedes han dispersado mi rebaño, lo han alejado y no lo han visitado.
    He aquí que yo visitaré sobre ustedes el mal de sus acciones”, dice el Señor.
  cac-cac: 'A Jehová co Diosal a on̈ israel on̈ tic, a tz''alan d''a eb'' yilumal
    schon̈ab'' tz''ac''an yajalil d''ay: Ex yilumal in chon̈ab'', ix e saclemcanb''at
    eb'' in chon̈ab'', ix e xib''tancanb''at eb'', maj e tan̈vej eb''. Yuj chi'' a
    in Jehová in tic svala'', ol vac''och eyaelal yuj tas ix e c''ulej chi''.'
  swh-ULB: Kwa hiyo, Bwana, Mungu wa Israeli, asema hivi juu ya wachungaji ambao wanawachunga
    watu wake, “Ninyi mnawatawanya kundi langu na kuwafukuza. Hamuwajali hata kidogo.
    Tambueni hili! Mimi nitawalipiza uovu wa matendo yenu-hili ni tamko la Bwana.
  bel-bel: 'Таму так кажа Гасподзь Бог, Бог Ізраілеў пастырам, якія пасуць народ Мой:
    вы расьсеялі авечак Маіх і разагналі іх і не даглядалі іх; вось, я пакараю Вас
    за ліхія ўчынкі вашыя, кажа Гасподзь.'
  wed-wed: Lamna aubaina Bada, Israel ana God, wenanare Israel babadai awari e ririwa,
    “Taumi ami kauelei au sipu o vidabararai ma o vilamolamonei. Eḡa ota vipaipai
    kaua. Lamna kauai apoapoei aubaina ana kovoḡimi.
  deu-ELBBK: 'Darum spricht der HERR, der Gott Israels, so über die Hirten, die mein
    Volk weiden: Ihr habt meine Schafe zerstreut und sie vertrieben und habt nicht
    nach ihnen gesehen; siehe, ich werde die Bosheit eurer Handlungen an euch heimsuchen,
    spricht der HERR.'
  mbb-OT: '@see-verse:JER.023.001'
  mal-2015: 'അതുകൊണ്ടു, തന്റെ ജനത്തെ മേയിക്കുന്ന ഇടയന്മാരെക്കുറിച്ചു യിസ്രായേലിന്റെ
    ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങൾ എന്റെ ആട്ടിൻ കൂട്ടത്തെ സൂക്ഷിക്കാതെ
    അവയെ ചിതറിച്ചു ഓടിച്ചുകളഞ്ഞിരിക്കുന്നു; ഇതാ ഞാൻ നിങ്ങളുടെ പ്രവൃത്തികളുടെ ദോഷത്തെക്കുറിച്ചു
    നിങ്ങളോടു ചോദിക്കും എന്നു യഹോവയുടെ അരുളപ്പാടു.'
  rmc-rmc: 'Vašoda phenel o RAJ, o Del le Izraeloskro, pro pasťjera, save ľidžan mire
    manušen: „Tumen roztradňan a rozmukľan miro stados a na dodikhenas pre lende.
    Avke akana me dodikhava pre oda, hoj te aven marde vaš tumare nalačhe skutki,“
    phenel o RAJ.'
  pes-OPV: 'بنابراین، یهوه خدای اسرائیل درباره شبانانی که قوم مرا می‌چرانند چنین می‌گوید:
    «شما گله مرا پراکنده ساخته و رانده ایدو به آنها توجه ننموده‌اید. پس خداوند می‌گویداینک
    من عقوبت بدی اعمال شما را بر شماخواهم رسانید.'
  ron-1924: 'Де ачея, аша ворбеште Домнул Думнезеул луй Исраел ымпотрива пэсторилор
    каре паск пе попорул меу: „Пентру кэ Мь-аць рисипит оиле, ле-аць изгонит ши ну
    в-аць ынгрижит де еле, ятэ кэ вэ вой педепси дин причина рэутэций фаптелор воастре”,
    зиче Домнул.'
  aui-aui: Na mmkona Yawe, Isrel kana God yana sisiya nokodi sip bodaboda biiyadi,
    “Tami yagu sip gekoyakoyagha yaporidina, korukwavina sinagho kubura bogaebogae,
    na yami bera berona toudi biiyadi kiiravine na aro anaveremi.
  ben-OBCV: 'সেই কারণে, যারা আমার প্রজাদের চরায়, ইস্রায়েলের ঈশ্বর সদাপ্রভু তাদের
    উদ্দেশ্যে এই কথা বলেন: “তোমরা যেহেতু আমার মেষদের ছিন্নভিন্ন করেছ, তাদের বিতাড়িত
    করেছ এবং তাদের প্রতি কোনো যত্ন করোনি, তোমরা তাদের প্রতি যে অন্যায় করেছ, তার জন্য
    আমি তোমাদের শাস্তি দেব,” সদাপ্রভু এই কথা বলেন।'
  som-som: Sidaas daraaddeed Rabbiga ah Ilaaha reer binu Israa'iil wuxuu ka leeyahay
    adhijirrada dadkayga daajiya, Adhigaygii waad kala firdhiseen, waadna kala erideen,
    oo soomana aydnaan ilaalin. Bal eega, waxaan idiin ciqaabi doonaa sharkii falimihiinna,
    ayaa Rabbigu leeyahay.
  lat-VUC: 'Ideo hæc dicit Dominus Deus Israël ad pastores qui pascunt populum meum:
    Vos dispersistis gregem meum, et ejecistis eos, et non visitastis eos: ecce ego
    visitabo super vos malitiam studiorum vestrorum, ait Dominus.'
  eng-ASVBT: 'Therefore thus saith Jehovah, the God of Israel, against the shepherds
    that feed my people: Ye have scattered my flock, and driven them away, and have
    not visited them; behold, I will visit upon you the evil of your doings, saith
    Jehovah.'
  ita-1885: 'Perciò, così ha detto il Signore Iddio d''Israele a'' pastori che pascono
    il mio popolo: Voi avete dissipate le mie pecore, e le avete scacciate, e non
    ne avete avuta cura; ecco, io farò punizione sopra voi della malvagità dei vostri
    fatti, dice il Signore.'
  eng-LXXUP: 'Therefore thus saith the Lord against them that tend my people; Ye have
    scattered my sheep, and driven them out, and ye have not visited them: behold,
    I will take vengeance upon you according to your evil practices.'
  eng-ULB: Therefore Yahweh, the God of Israel, says this concerning the shepherds
    who are shepherding his people, “You have scattered my flock and have driven them
    away. You have not cared for them. So I am about to punish you for the evil you
    have done—this is Yahweh's declaration.
  spa-VBL: 'Esto es lo que el Señor, el Dios de Israel, dice de los pastores que debían
    cuidar a mi pueblo: Ustedes han dispersado mi rebaño. Los han ahuyentado y no
    los han cuidado, así que ahora me ocuparé de ustedes por todo el mal que han hecho,
    declara el Señor.'
  fra-_FOB: 'C''est pourquoi ainsi a dit l''Éternel, le Dieu d''Israël, touchant les
    bergers qui paissent mon peuple: Vous avez dispersé mes brebis; vous les avez
    chassées et ne les avez pas visitées. Voici, je vais punir sur vous la malice
    de vos actions, dit l''Éternel.'
  mal-mal: 'അതുകൊണ്ട്, തന്റെ ജനത്തെ മേയിക്കുന്ന ഇടയന്മാരെക്കുറിച്ച് യിസ്രായേലിന്റെ
    ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങൾ എന്റെ ആട്ടിൻകൂട്ടത്തെ സൂക്ഷിക്കാതെ
    അവയെ ചിതറിക്കുകയും ഓടിച്ചുകളയുകയും ചെയ്തിരിക്കുന്നു; ഇതാ ഞാൻ നിങ്ങളുടെ പ്രവൃത്തികളുടെ
    ദോഷത്തെക്കുറിച്ച് നിങ്ങളോടു ചോദിക്കും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.'
  urd-GVR: Is lie Rab jo Isrāīl kā Ḳhudā hai farmātā hai, “Ai merī qaum ko charāne
    wāle gallābāno, maiṅ tumhārī sharīr harkatoṅ kī munāsib sazā dūṅgā, kyoṅki tum
    ne merī bheṛoṅ kī fikr nahīṅ kī balki unheṅ muntashir karke titar-bitar kar diyā
    hai.” Rab farmātā hai, “Suno, maiṅ tumhārī sharīr harkatoṅ se nipaṭ lūṅgā.
  suz-BL: मोपतीके परमप्रभु यावे, इस्राएली आन परमप्रभुमी आ मुर आन कली योव़ब गोठला आन
    पर्बम “गेपुकीम आं बगाल आन कली फ्राइतीनी। मिनु मेको आन कली खेरतीनी। मेको आन कली
    मकोव़नी। मोपतीके गो इन मरिम्‍शो पशो आ पर्बम कोव़नुङ। इन कली सजाइ गेनुङ” दे परमप्रभु
    यावेमी देंत।
  eng-NOY: 'For concerning the shepherds, the feeders of my people, Thus saith Jehovah,
    the God of Israel: Ye have scattered my flock, and driven them away, And have
    not taken care of them. Behold, I am about to requite you For the evil of your
    doings, saith Jehovah.'
  ita-1927: 'Perciò così parla l’Eterno, l’Iddio d’Israele, riguardo ai pastori che
    pascono il mio popolo: Voi avete disperse le mie pecore, le avete scacciate, e
    non ne avete avuto cura; ecco, io vi punirò, per la malvagità delle vostre azioni,
    dice l’Eterno.'
  ckb-ckb: 'لەبەر ئەوە یەزدانی پەروەردگاری ئیسرائیل لەبارەی ئەو شوانانەی کە شوانایەتی
    گەلەکەی من دەکەن، ئەمە دەفەرموێت: «ئێوە مەڕەکانی منتان پەرتوبڵاوکردەوە و دەرتانکرد
    و گرنگیتان پێنەدا، لەبەر ئەوە منیش لەسەر خراپی کردەوەکانتان سزاتان دەدەم.» ئەوە
    فەرمایشتی یەزدانە.'
  eng-BBE: 'So this is what the Lord, the God of Israel, has said against the keepers
    who have the care of my people: You have let my flock be broken up, driving them
    away and not caring for them; see, I will send on you the punishment for the evil
    of your doings, says the Lord.'
  kan-OKCV: 'ಆದ್ದರಿಂದ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ತನ್ನ ಜನರನ್ನು ಮೇಯಿಸುವ ಕುರುಬರಿಗೆ
    ವಿರೋಧವಾಗಿ ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ನೀವು ನನ್ನ ಮಂದೆಯನ್ನು ಚದರಿಸಿ ಓಡಿಸಿಬಿಟ್ಟು ಮತ್ತು ಅವುಗಳ
    ಮೇಲೆ ಕಾಳಜಿ ತೋರಿಸಲಿಲ್ಲ. ಇಗೋ, ನೀನು ಮಾಡಿದ ಕೆಟ್ಟತನಕ್ಕಾಗಿ ನಾನು ನಿನಗೆ ಶಿಕ್ಷೆಯನ್ನು ಕೊಡುತ್ತೇನೆ,”
    ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.'
  tam-2017: இஸ்ரவேலின் தேவனாகிய யெகோவா தமது மக்களை மேய்க்கிற மேய்ப்பர்களுக்கு விரோதமாகச்
    சொல்லுகிறது என்னவென்றால், நீங்கள் என் ஆடுகளைப் பராமரிக்காமல், அவைகளைச் சிதறடித்து
    அவைகளைச் துரத்திவிட்டீர்கள்; இதோ, நான் உங்கள்பேரில் உங்கள் செய்கைகளின் பொல்லாப்புக்கேற்ற
    தண்டனையை உங்கள்மேல் வருவிப்பேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Por tanto, así ha dicho Jehová Dios de Israel á los pastores que apacientan
    mi pueblo: Vosotros derramasteis mis ovejas, y las espantasteis, y no las habéis
    visitado: he aquí que yo visito sobre vosotros la maldad de vuestras obras, dice
    Jehová.'
  ron-BTF: 'De aceea astfel spune DOMNUL Dumnezeul lui Israel împotriva păstorilor
    care pasc pe poporul meu: Voi ați împrăștiat oile turmei mele și le-ați alungat
    și nu le-ați cercetat; iată, eu voi cerceta asupra voastră răutatea facerilor
    voastre, spune DOMNUL.'
  eng-WEBP: 'Therefore the LORD, the God of Israel, says against the shepherds who
    feed my people: “You have scattered my flock, driven them away, and have not visited
    them. Behold, I will visit on you the evil of your doings,” says the LORD.'
  eng-FBV: 'This is what the Lord, the God of Israel, says about the shepherds who
    were meant to look after my people: You have scattered my flock. You have chased
    them away You didn''t take care of them, so now I will take care of you for all
    the evil you''ve done, declares the Lord.'
  nld-1939: 'Daarom spreekt Jahweh, Israëls God, Over de herders, die mijn volk moesten
    leiden: Gij hebt mijn schapen verspreid en verstrooid, En die niet willen zoeken;
    Nu kom ik ù zoeken om de boosheid uwer werken, Is de godsspraak van Jahweh!'
  nch-BL: 'Huajca ama TOTECO cati toDios tiisraelitame quej ni quinilhuía nopa tacame
    cati quinmocuitahuíaj imasehualhua: “Quinamiquiyaya anquinhuicasquíaj nomasehualhua
    ipan se lugar campa itztosquíaj temachme. Pero amojuanti amo ya nopa anquichijque.
    Anquintahuelcajque huan anquinquixtijque. Huajca ama na nimechtatzacuiltis por
    nochi tamanti cati amo cuali cati anquinchihuilijque noisraelita masehualhua.'
  vie-1934: 'Vậy nên, về những kẻ chăn giữ dân Ngài, thì Giê-hô-va Đức Chúa Trời của
    Y-sơ-ra-ên phán như vầy: Các ngươi làm tan lạc bầy chiên ta, đã đuổi đi và không
    thăm nom đến; nầy, ta sẽ thăm phạt các ngươi về những việc dữ mình làm, Đức Giê-hô-va
    phán vậy.'
  hin-CV: 'इसलिये उन चरवाहों के विषय में, जो याहवेह की भेड़ों के रखवाले हैं, याहवेह,
    इस्राएल के परमेश्वर का संदेश यह है: “तुमने मेरी भेड़ों को तितर-बितर कर दिया है,
    उन्हें खदेड़ दिया है तथा उनकी देखभाल नहीं की है, इसलिये यह समझ लो कि मैं तुम्हारे
    अधर्म का प्रतिफल देने ही पर हूं.” यह याहवेह की वाणी है.'
  spa-BES: 'Esto es lo que el Señor, el Dios de Israel, ha dicho contra los pastores
    que cuidan de mi pueblo: has dejado que mi rebaño se separe, los han hecho huir
    no cuidándolos; Mira, te enviaré el castigo por el mal de tus obras, dice el Señor.'
  tdx-tdx: 'Aa le hoe t’Iehovà Andrianañahare’ Israele amo mpiarake mamahañe ondatikoo:
    Fa nampivarakaihe’ areo i lia-raikoy, vaho rinoa’ areo añe; tsy sinari’ areo;
    aa le hisariako ty amo haloloam-pitoloña’ areo, hoe t’Iehovà.'
  tha-KJV: เพราะฉะนั้น พระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอลตรัสกับผู้เลี้ยงแกะผู้​ดู​แลประชาชนของเราดังนี้​ว่า
    “​เจ้​าทั้งหลายได้กระจายฝูงแกะของเรา และได้​ขับไล่​มันไปเสีย และเจ้ามิ​ได้​เอาใจใส่​มัน​”
    พระเยโฮวาห์ตรั​สว​่า “​ดู​เถิด เราจะลงโทษเจ้าเพราะการกระทำที่ชั่วของเจ้า
  por-BR-2018: 'Portanto assim diz o SENHOR Deus de Israel quanto aos pastores que
    apascentam meu povo: Vós dispersastes minhas ovelhas, e as afugentastes, e não
    cuidastes delas; eis que eu cuidarei contra vós pela maldade de vossas ações,diz
    o SENHOR.'
  deu-ELO: 'Darum spricht Jehova, der Gott Israels, also über die Hirten, die mein
    Volk weiden: Ihr habt meine Schafe zerstreut und sie vertrieben, und habt nicht
    nach ihnen gesehen; siehe, ich werde die Bosheit eurer Handlungen an euch heimsuchen,
    spricht Jehova.'
  eng-WYC-2018: Therefore the Lord God of Israel saith these things to the shepherds
    that feed my people, Ye have scattered my flock, and have cast them out, and have
    not visited them; lo! I shall visit on you the malice of your studies, saith the
    Lord. (And so the Lord God of Israel saith these things to the shepherds who feed
    my people, Ye have scattered my flock, and have cast them out, and have not cared
    for them or and have not watched over them; behold! I shall punish you for the
    malice of your deeds, saith the Lord.)
  epo-epo: 'Tial tiele diras la Eternulo, Dio de Izrael, pri la paŝtistoj, kiuj paŝtas
    Mian popolon: Vi diskurigis Miajn ŝafojn kaj dispelis ilin kaj ne observis ilin;
    jen Mi punos sur vi viajn malbonajn agojn, diras la Eternulo.'
  uig-PIN: 'Xunga Israilning Hudasi bolƣan Pǝrwǝrdigar Ɵz hǝlⱪini xundaⱪ beⱪiwatⱪan
    baⱪⱪuqilarƣa mundaⱪ dǝydu: «Silǝr Mening padamni tarⱪitiwǝtkǝnsilǝr, ularni ⱨǝydiwǝtkǝnsilǝr
    wǝ ularni izdimigǝnsilǝr wǝ ulardin ⱨeq hǝwǝr almiƣansilǝr; mana, Mǝn silǝrning
    ⱪilmixliringlarning rǝzillikini ɵz bexinglarƣa qüxürimǝn, — dǝydu Pǝrwǝrdigar
    —'
  beo-beo: Amo ouligisu dunu da Gode Ea fi dunu noga:le ouligimu da defea galu. Be
    Hina Gode, Isala:ili ilia Gode, da ilima amane sia:sa, “Dilia da Na fi dunu noga:le
    hame ouligi. Dilia da amo dunu afagogole, sefasi dagoi. Amaiba:le, dilia da amo
    wadela:i hou hamobeba:le, Na da dilima se imunu.
  tpi-OTNT: Olsem na mi Bikpela, mi God bilong yupela Israel, mi tok stret long yupela
    ol wasman i gat wok long lukautim ol pipel bilong mi. Yupela i bin rausim ol sipsip
    bilong mi na ranim ol i go nabaut. Yupela i no bin was gut long ol. Olsem na mi
    Bikpela, mi tok stret, bai mi was gut long yupela bilong bekim ol pasin nogut
    yupela i bin mekim.
  hau-SA: Saboda haka ga abin da Ubangiji, Allah na Isra’ila yana ce wa makiyayan
    da suke lura da mutanena, “Domin kun watsar da garkena kuka kuma kore su ba ku
    kuma lura da su ba, zan kawo hukunci a kanku saboda muguntar da kuka yi,” in ji
    Ubangiji.
  uig-LAT: 'Shunga Israilning Xudasi bolghan Perwerdigar Öz xelqini shundaq béqiwatqan
    baqquchilargha mundaq deydu: «Siler Méning padamni tarqitiwetkensiler, ularni
    heydiwetkensiler we ularni izdimigensiler we ulardin héch xewer almighansiler;
    mana, Men silerning qilmishliringlarning rezillikini öz béshinglargha chüshürimen,
    — deydu Perwerdigar —'
  nde-nde: 'Ngakho uThixo, uNkulunkulu ka-Israyeli, uthi kubelusi abelusa abantu bami:
    “Ngenxa yokuthi lina lihlakaze umhlambi wami lawuxotshela khatshana kalaze lawunaka,
    ngizakwehlisela isijeziso phezu kwenu ngenxa yobubi elibenzileyo,” kutsho uThixo.'
  ton-ton: 'Ko ia ʻoku pehē ʻe Sihova ko e ʻOtua ʻo ʻIsileli ki he kau tauhi ʻoku
    fafanga ʻa hoku kakai; “Kuo mou fakamovetevete ʻeku fanga sipi, ʻo kapusi ʻakinautolu,
    pea kuo ʻikai ʻaʻahi ʻakinautolu: vakai, te u tautea ʻakimoutolu koeʻuhi ko e
    kovi ʻo hoʻomou ngaahi faianga, ʻoku pehē ʻe Sihova.'
  ces-1613: 'Protož takto praví Hospodin Bůh Izraelský o pastýřích, kteříž pasou lid
    můj: Vy rozptylujete ovce mé, anobrž rozháníte je, a nenavštěvujete jich; aj,
    já navštívím vás pro nešlechetnost předsevzetí vašich, dí Hospodin.'
  eng-WMB: 'Therefore the LORD, the God of Israel, says against the shepherds who
    feed my people: “You have scattered my flock, driven them away, and have not visited
    them. Behold, I will visit on you the evil of your doings,” says the LORD.'
  tam-TCV: 'இஸ்ரயேலின் இறைவனாகிய யெகோவா என் மக்களை மேய்க்கிற மேய்ப்பர்களுக்குச் சொல்வது
    இதுவே: நீங்கள் என்னுடைய மந்தையைக் கவனிக்காமல் அவர்களைச் சிதறப்பண்ணி துரத்திவிட்டீர்கள்.
    நீங்கள் செய்த தீமைக்காக இப்பொழுது நான் உங்கள்மேல் தண்டனையைக் கொண்டுவருவேன் என்று
    யெகோவா அறிவிக்கிறார்.'
  ceb-ULB: Busa si Yahweh, ang Dios sa Israel, misulti niini batok sa mga magbalantay
    nga nag-atiman sa iyang katawhan, “Gipatibulaag ninyo ang panon sa akong kahayopan
    ug gipang-abog sila. Wala ninyo sila atimana. Busa pagasilotan ko kamo alang sa
    daotan ninyong nahimo—mao kini ang giingon ni Yahweh.
  pol-UBG: 'Dlatego tak mówi PAN, Bóg Izraela, do pasterzy, którzy pasą mój lud: Wy
    rozpraszacie moje owce i rozganiacie je, a nie nawiedzaliście ich. Oto nawiedzę
    was za zło waszych uczynków, mówi PAN.'
  agr-agr: 'Tuke Pujuu, Israel aents aidaun Apajuíjiya nunú, niina aentsji aidaun
    apuji aina nuna chichajak: “Atum aidautijum mina uwig aidau dapampaakugme, dutikajum
    shiig kuitamtsuk ipisjaugme. Dutikau asagmin wi atumnak suwimkan amastatjime,
    wagki atumi pegkegchaujin achijag tikich nugkanum yajuakaju asagmatai. Witjai
    Tuke Pujuunuk, nunak dekas tajai.'
  kyc-kyc: Isaraele wambunya Kamongo Anatu dokome dopa letamo. Isaraele wambunya akali
    kyawa dupwame nambana wambu rapu pyakamiramili kata dokona pyaka nalyaminyi. Nakamame
    pyao kusape palyuo bolombalo lanyi nembakalyaminyi. Dopa pyuo yulu koo doo pilyaminyi
    dokona lao nambame nakama randa jero, letamo.
  urd-GVU: اِس لئے رب جو اسرائیل کا خدا ہے فرماتا ہے، ”اے میری قوم کو چَرانے والے
    گلہ بانو، مَیں تمہاری شریر حرکتوں کی مناسب سزا دوں گا، کیونکہ تم نے میری بھیڑوں
    کی فکر نہیں کی بلکہ اُنہیں منتشر کر کے تتر بتر کر دیا ہے۔“ رب فرماتا ہے، ”سنو،
    مَیں تمہاری شریر حرکتوں سے نپٹ لوں گا۔
  deu-1912: 'Darum spricht der HERR, der Gott Israels, von den Hirten, die mein Volk
    weiden: Ihr habt meine Herde zerstreut und verstoßen und nicht besucht. Siehe,
    ich will euch heimsuchen um eures bösen Wesens willen, spricht der HERR.'
  kan-2017: ಇಸ್ರಾಯೇಲರ ದೇವರಾದ ಯೆಹೋವನು ತನ್ನ ಜನರೆಂಬ ಕುರಿಗಳನ್ನು ಮೇಯಿಸುವ ಕುರುಬರ ದ್ರೋಹವನ್ನು
    ಕಂಡು ಅವರನ್ನು ಕುರಿತು ಇಂತೆನ್ನುತ್ತಾನೆ, “ನೀವು ನನ್ನ ಮಂದೆಯನ್ನು ಚದರಿಸಿ ಅಟ್ಟಿಬಿಟ್ಟಿದ್ದೀರಿ,
    ವಿಚಾರಿಸಲೇ ಇಲ್ಲ. ಆಹಾ, ನಿಮ್ಮ ದುಷ್ಕೃತ್ಯಗಳ ನಿಮಿತ್ತ ನಾನು ನಿಮ್ಮನ್ನು ವಿಚಾರಿಸುವೆನು.
  yap-yap: Irera’ e n’en ni SOMOL, ni ir e Got nu Israel, e be yog ni murung’agen
    e pi’in yad be gagiyeg ni yad e ngu’ur ayuweged e girdi’ rok ni be ga’ar, “Kam
    wereged e girdi’ rog ka ra weargad; da um ayuweged yad. Ere bay gu gechig nagmed
    ni bochan e pi kireb ni ka mu ngongliyed. I Gag SOMOL e kugog e pi thin ney.
  hlt-MCSB: Te dongah Israel Pathen BOEIPA loh he ni a. thui. Ka pilnam aka dawn tih
    aka luem puei nang loh ka boiva te na taekyak. Amih te na heh tih amih te na hip
    moenih. Na khoboe thaenah te namah soah kan cawh he khaw BOEIPA kah olphong coeng
    ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ፥ ዒስራዔኤሌኮ ፆኦዛሢ ዴሮ ሄንቃ ዓሶም ሂዚ ጋዓኔ፦ «ዴሮ ታኣኮ ዒንሢ ኮይሳ ጎይፆ ሄንቂባኣሴ፤
    ዒንሢ ታኣኮ ዴሮ ዳውሲ ዣኣሊሲ ባይዜኔ፤ ዬያሮ ዒንሢ ማዼ ፑርቶ ማዾሮ ቢያ ታ ዒንሢዳ ሜቶ ዓጋንዳኔ።
  twi-ASANTE: 'Ɛno enti yei ne deɛ Awurade, Israel Onyankopɔn, ka kyerɛ ahwɛfoɔ a
    wɔhwɛ me nkurɔfoɔ so nie: “Esiane sɛ, moabɔ me nnwankuo ahweteɛ, na moapam wɔn
    na moanhwɛ wɔn so yie no enti, mede asotwe bɛbrɛ mo wɔ mo bɔne a moayɛ no nti,”
    deɛ Awurade seɛ nie.'
  eng-WEBU: 'Therefore the LORD, the God of Israel, says against the shepherds who
    feed my people: “You have scattered my flock, driven them away, and have not visited
    them. Behold, I will visit on you the evil of your doings,” says the LORD.'
  wal-wal: GODAI Israa7eela Xoossai ba asaa heemmiya henttanchchatubaa hagaadan yaagees;
    “Intte ta dorssata laalidi, wora yedettideta. Intte eta xomoosibeenna gishshau,
    taani intte oottido iitatettau ubbau inttena qixaatiyaara xomoosana.
  spa-PDDPT: 'Por eso con respecto a los pastores que pastorean a mi pueblo, Yavé
    ʼElohim de Israel dice: Ustedes dispersaron mis ovejas, las ahuyentaron y no las
    atendieron. Ciertamente Yo los castigo por la perversidad de sus acciones, dice
    Yavé.'
  gun-gun: 'Ha''e nunga rupi po rami Senhor Israel kuery Ruete ijayvu ojeupegua kuery
    re opena va''e re: “Peẽ kuery ma pemoaĩmba xerymba kuery, pemondoukapa, napepenai
    ha''e kuery re. Ha''e nunga rupi xee ma apena ''rã peẽ kuery pepaga aguã re pejapo
    vaiague re”, he''i Senhor.'
  ilo-ULB: Isu a kastoy ti kuna ni Yahweh, a Dios ti Israel maipapan kadagiti agpaspastor
    a mangay-aywan kadagiti tattaona, “Warwaraenyo dagiti arbanko ken pagtaltalawenyo
    ida. Awan a pulos iti panangisakityo kadakuada. Ammoenyo daytoy! Supapakankayonto
    gapu kadagiti dakes nga ar-aramidyo—daytoy ket pakaammo ni Yahweh.
  kpg-kpg: Deenei di mee a Dimaadua, dela go di God o Israel e helekai ai i di hai
    o nia dagi ala belee benebene ana daangada, “Goodou ala gu hagabagi agu daangada
    la gi daha, gu duidui digaula gi daha loo. Goodou gu hagalee benebene digaula.
    Malaa, Au ga hagaduadua goodou i godou huaidu ala ne hai.
  uig-ARA: 'شۇڭا ئىسرائىلنىڭ خۇداسى بولغان پەرۋەردىگار ئۆز خەلقىنى شۇنداق بېقىۋاتقان
    باققۇچىلارغا مۇنداق دەيدۇ: «سىلەر مېنىڭ پادامنى تارقىتىۋەتكەنسىلەر، ئۇلارنى ھەيدىۋەتكەنسىلەر
    ۋە ئۇلارنى ئىزدىمىگەنسىلەر ۋە ئۇلاردىن ھېچ خەۋەر ئالمىغانسىلەر؛ مانا، مەن سىلەرنىڭ
    قىلمىشلىرىڭلارنىڭ رەزىللىكىنى ئۆز بېشىڭلارغا چۈشۈرىمەن، ــ دەيدۇ پەرۋەردىگار ــ'
  sus-sus: Isirayila Marigi Alatala bara a masen a xa ɲama yareratie xa fe ra, wo
    bara n ma ɲama rayensen nɛ, wo bara e keri. Wo mu mɛɛnixi e ma. N fama wo ɲaxankatade
    wo xa kobiɲa nan ma.» Alatala xa masenyi nan na ki.
  pon-2006: Ih met me KAUN-O, Koht en Israel, mahsanih duwen kaun akan me uhdahn pahn
    pwukoahki apwalih sapwellime aramas akan, “Kumwail pwakihpesengier nei aramas
    akan oh koakoahirailla; kumwail sohte apwalih irail. Met I pahn kalokehkin kumwail
    wiewia suwed kan me kumwail wiadahr.
  jae-jae: Kêtu tonaŋŋa Apômtau, Israelnêŋ Anôtô, kêsôm biŋ tonec kêkanôŋ laugejob,
    taŋ sejop ŋoc lau naŋ, gebe “Amac ajop ŋoc domba ŋatoŋ atom, asa êsêac êliŋ-êliŋ
    ma asoc êsêac sêc sêja. Amboac tonaŋ oc andec aê êtu nêm secŋa. Apômtaunê biŋ
    tau tonec.
  ksd-ksd: 'Io, ra Luluai ra God kai Israel i biti dari ure ra umana tena varbalaurai
    ba dia tabatabar kaugu tarai: Ava tar imimire varbabaiane kaugu kikil na sip,
    ma ava tar korot vue diat, ma pa ava ga laume diat; ea, ina bali kavava kaina
    mangamangana pire vavat, ra Luluai i biti.'
  tur-YTC: 'Bu yüzden İsrael''in Tanrısı Yahve, halkımı güden çobanlara karşı şöyle
    diyor: “Siz sürümü dağıttınız, onları kovdunuz ve onları ziyaret etmediniz. İşte,
    işlerinizin kötülüğünü ziyaret edeceğim.” diyor Yahve.'
  grc-BRENT: Διατοῦτο τάδε λέγει Κύριος ἐπὶ τοὺς ποιμαίνοντας τὸν λαόν μου, ὑμεῖς
    διεσκορπίσατε τὰ πρόβατά μου, καὶ ἐξώσατε αὐτὰ, καὶ οὐκ ἐπεσκέψασθε αὐτὰ, ἰδοὺ
    ἐγὼ ἐκδικῶ ἐφʼ ὑμᾶς κατὰ τὰ πονηρὰ ἐπιτηδεύματα ὑμῶν.
  ind-AYT: Karena itu, beginilah firman TUHAN, Allah Israel, mengenai para gembala
    yang memelihara jemaat-Ku, “Kamu telah menceraiberaikan kawanan ternak-Ku dan
    menghalau mereka, serta tidak mengurus mereka. Ketahuilah, Aku akan mendatangimu
    karena perbuatan-perbuatanmu yang jahat,” firman TUHAN.
  nya-nya: Nʼchifukwa chake Yehova, Mulungu wa Israeli, ponena za abusa amene akuweta
    anthu anga akuti, “Mwabalalitsa ndi kumwaza nkhosa zanga. Komanso simunazisamale
    bwino. Choncho ndidzakulangani chifukwa cha machimo anu,” akutero Yehova.
  hrv-hrv: 'Stoga ovako govori Jahve, Bog Izraelov, protiv pastira koji pasu narod
    moj: “Vi ste raspršili ovce moje, rastjerali ih, niste se brinuli za njih. Zato
    ću se ja sada pobrinuti za vas zbog zlodjela vaših - riječ je Jahvina.'
  mps-mps: Tama tibaso, ena Genuai Bidi, ena duga Israelgo God, eno po dolo te dage
    eno bidi tonalubo sę ebo bidi dabeba obao. Dagego eno sipsip dabe ela gudulama,
    te augwali pobelama, besela palio. Dagego augwali bugagia me tonalubeo. Tibaso,
    ena Genuai Bidi, eno po dolo obao, te dage eno bugagia tonalu, te dagego yali
    dwai kolesaga wei ponainogo tebo dao.
  tpi-tpi: Olsem na mi Bikpela, mi God bilong yupela Israel, mi tok stret long yupela
    ol wasman i gat wok long lukautim ol pipel bilong mi. Yupela i bin rausim ol sipsip
    bilong mi na ranim ol i go nabaut. Yupela i no bin was gut long ol. Olsem na mi
    Bikpela, mi tok stret, bai mi was gut long yupela bilong bekim ol pasin nogut
    yupela i bin mekim.
  dan-1931: 'Derfor, så siger HERREN, Israels Gud, til de Hyrder, som vogter mit Folk:
    Da I har adsplittet og spredt mine Får og ikke taget eder af dem, vil jeg nu tage
    mig af eder for eders onde Gerningers Skyld, lyder det fra HERREN.'
  vie-OVCB: 'Vì thế, đây là điều Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên, phán về
    những người chăn này: “Thay vì chăn giữ bầy chiên Ta và dẫn dắt chúng cách an
    toàn, các ngươi đã rời bỏ chúng và đưa chúng vào đường hủy diệt. Này, Ta sẽ đổ
    sự phán xét trên ngươi vì sự gian ác mà các ngươi đã làm với chúng.'
  guj-2017: તેથી જે પાળકો મારા લોકનું પાલન કરે છે તેઓ વિષે યહોવાહ ઇઝરાયલના ઈશ્વર કહે
    છે કે, “તમે મારા ટોળાંને વિખેરી નાખ્યું છે અને નસાડી મૂક્યું છે. અને તેની પર ધ્યાન
    નથી આપ્યું, એ માટે! હવે હું તમે કરેલા દુષ્કૃત્યોની તમને સજા કરીશ” એવું યહોવાહ
    કહે છે.
  pon-2006A: Ih met me KAUN-O, Koht en Israel, mahsanih duwen kaun akan me uhdahn
    pahn pwukoahki apwalih sapwellime aramas akan, “Kumwail pwakihpesengier nei aramas
    akan oh koahkoahirailla; kumwail sohte apwalih irail. Met I pahn kalokehkin kumwail
    wiewia suwed kan me kumwail wiadahr.
  por-BRBSL: 'Portanto Yahweh, o Deus de Israel, diz contra os pastores que alimentam
    meu povo: “Vocês dispersaram meu rebanho, os expulsaram e não os visitaram”. Eis
    que eu visitarei sobre vós o mal de vossos feitos”, diz Javé.'
  cth-cth: Hatdawkvah, BAWIPA Isarel Cathut ni ka taminaw ka khoum e tukhoumnaw kong
    dawkvah, hettelah a dei, ka saringhu hah na kâkayei sak awh, na pâlei awh teh,
    na khenyawn awh hoeh. Khenhaw! na sak awh e yonnae kecu dawk na tho sin han telah
    BAWIPA ni a dei.
  twi-twi: 'Ɛno nti sɛɛ na Awurade, Israel Nyankopɔn, ka kyerɛ ahwɛfo a wɔhwɛ me nkurɔfo
    so ni: “Esiane sɛ moabɔ me nguankuw ahwete, na moapam wɔn na moanhwɛ wɔn so yiye
    no nti, mede asotwe bɛbrɛ mo, mo bɔne a moayɛ no nti,” nea Awurade se ni.'
  hlt-hlt: Te dongah Israel Pathen BOEIPA loh he ni a thui. Ka pilnam aka dawn tih
    aka luem puei nang loh ka boiva te na taekyak. Amih te na heh tih amih te na hip
    moenih. Na khoboe thaenah te namah soah kan cawh he khaw BOEIPA kah olphong coeng
    ni.
  tbz-SIM: Ntɛ mí ndi Yiɛ̀ nKuyie díndi Isidɑyɛɛribɛ di tũ̀ nkù m bɛ́i ntì bɛ̀ɛ̀ ni
    n nìtìbɛ̀ bɛ kpɛ́í. Díì cíɛ m pe kɛ ì bɛ̀ti, di í dɑ̀ɑ̀tɛ m pe kpɛ́í, n yóó ítɛ́
    kɛ́cómmúmu kɛ́ di potɛ́ di yonku nɛ̀ di dɔɔ̀rìmɛ̀ yɛimɛ kpɛ́í. Mí ndi Yiɛ̀ nKuyie
    mmíì bɛ́i.
  msy-2020: Kamaghɨn, kɨ Ikiavɨra Itir God, Israelian God, kɨ bighavɨra gumazir dapanir
    nan gumazamizibagh ativiba me mɨgɨa ghaze, Ia nan sipsipba batogha men agɨntɨzi
    me tintinibar ara ghue. Ia deragha men gara me geghuvir puvatɨ. Kamaghɨn kɨ Ikiavɨra
    Itir God, kɨ ghaze, ia amizir arazir kurar kam, kɨ deraghvɨra an gan egh a ikarvagham.
  azb-azb: 'Buna görə də İsrailin Allahı Rəbb xalqımı otaran çobanların əleyhinə belə
    deyir: «Siz Mənim sürümü pərən-pərən salıb qovdunuz, onların qayğısına qalmadınız.
    İndi Mən də etdiyiniz bəd əməllərə görə cəzanızın qayğısına qalacağam» Rəbb belə
    bəyan edir.'
  eng-DBY: 'Therefore thus saith Jehovah the God of Israel concerning the shepherds
    that feed my people: Ye have scattered my flock, and driven them away, and have
    not visited them: behold, I will visit upon you the evil of your doings, saith
    Jehovah.'
  hin-2017: इसलिए इस्राएल का परमेश्वर यहोवा अपनी प्रजा के चरवाहों से यह कहता है, “तुम
    ने मेरी भेड़-बकरियों की सुधि नहीं ली, वरन् उनको तितर-बितर किया और जबरन निकाल दिया
    है, इस कारण यहोवा की यह वाणी है कि मैं तुम्हारे बुरे कामों का दण्ड दूँगा। (यूह.
    10:8,12,13)
  wol-KYG: 'Moo tax Aji Sax ji Yàllay Israyil wax ci sàmm yiy sàmm ñoñam ne: «Yeena
    tasaare sama gétt gi, dàq leen, te taxawuwleen leen. Kon maa ngii di leen taxawoo
    mbugal, yoole leen seen jëf ju bon.» Kàddug Aji Sax jee.'
  eng-YLT: Therefore, thus said Jehovah, God of Israel, Against the shepherds who
    feed My people, Ye have scattered My flock, and drive them away, And have not
    inspected them, Lo, I am charging on you the evil of your doings, An affirmation
    of Jehovah.
  kne-kne: 'Sak-en si Yahweh ay Diyos di Israelita et siya nay kanak maipanggep sin
    tuturay ay lebbeng na ay mangayowan sin ipogaw ko: Nansisianen yo ya inpakaan
    yo din ipogaw ko. Adi kayo inayowanan daida, isonga dosaek dakayo gapo sin lawa
    ay inam-amag yo.'
  eng-WYC-2017: Therefore the Lord God of Israel saith these things to the shepherds
    that feed my people, Ye have scattered my flock, and have cast them out, and have
    not visited them; lo! I shall visit on you the malice of your studies, saith the
    Lord.
  eng-WMBB: 'Therefore the LORD, the God of Israel, says against the shepherds who
    feed my people: “You have scattered my flock, driven them away, and have not visited
    them. Behold, I will visit on you the evil of your doings,” says the LORD.'
  urd-GVH: इसलिए रब जो इसराईल का ख़ुदा है फ़रमाता है, “ऐ मेरी क़ौम को चरानेवाले गल्लाबानो,
    मैं तुम्हारी शरीर हरकतों की मुनासिब सज़ा दूँगा, क्योंकि तुमने मेरी भेड़ों की फ़िकर
    नहीं की बल्कि उन्हें मुंतशिर करके तित्तर-बित्तर कर दिया है।” रब फ़रमाता है, “सुनो,
    मैं तुम्हारी शरीर हरकतों से निपट लूँगा।
  rug-rug: 'Gua ke hiera gua si zama nia e Zihova, sa Tamasa pa Izireli koari na sepati
    pu kopu ni sari Nana tinoni: “Sina va talahuarae i gamu sari Qua sipi meke hadu
    pani gamu meke lopu kopu va leana i gamu, ke kote va kilasa gamu Rau koa gua sa
    kinaleana sapu ele tavetia gamu,” zama vura gua se Zihova.'
  gaz-gaz: 'Kanaafuu Waaqayyo Waaqni Israaʼel tiksoota saba koo tiksaniin akkana jedha:
    “Waan isin bushaayee koo bittinneessitanii ariitanii fi eegumsa barbaachisu isaaniif
    hin godhiniif ani kunoo hammina isin hojjettaniif adabbii isinittin fida” jedha
    Waaqayyo.'
  fra-LSG: 'C’est pourquoi ainsi parle l’Éternel, le Dieu d’Israël, Sur les pasteurs
    qui paissent mon peuple: Vous avez dispersé mes brebis, vous les avez chassées,
    Vous n’en avez pas pris soin; Voici, je vous châtierai à cause de la méchanceté
    de vos actions, Dit l’Éternel.'
  gnn-gnn: '@see-verse:JER.023.001'
  yal-yal: Nanara, Alatala, Isirayilaa Ala ito nan falaxi lan yɛɛratine ma naxanye
    a yamaan masuxuma, a naxa, “Ɛ bata n ma yamaan naxuya ayi, ɛ yi e kedi, ɛ mi ɛ
    yengi dɔxi e xɔn. Nayi, n na ɛ kɛwali ɲaxine saranma ɛ ra nɛn.” Alatalaa falan
    nan na ra.
  iou-iou: Unita Isrel täŋo Anutu Yawe unitä yawakiye täŋo watä ämata ŋode yäyak;
    Yawe näkä bureni ŋode yäŋahäŋpäŋ täwetat; Inä yawaknayeta watä säkgämän nämo itkaŋ
    täŋgaŋa-gaŋa täŋirä eruk ämet täŋpä kuŋkuŋo unita waki ude täŋkuŋo unita näkä
    kowata komi piä api tamet.
  haw-1868: Nolaila, penei ka olelo ana mai a Iehova, ke Akua o ka Iseraela, no na
    kahu, ka poe hanai i ko'u poe kanaka; Ua hoopuehu oukou i ka'u poe hipa, a ua
    kipaku ia lakou, aole i hele mai e ike ia lakou; aia hoi, e hoopai no wau maluna
    o oukou, i ka hewa o ka oukou hana ana, wahi a Iehova.
  arb-NAV: 'لِذَلِكَ هَذَا مَا يَقُولُهُ الرَّبُّ إِلَهُ إِسْرَائِيلَ عَنِ الرُّعَاةِ
    الَّذِينَ يَرْعَوْنَ شَعْبِي: «لَقَدْ بَدَّدْتُمْ غَنَمِي (أَيْ شَعْبِي) وَطَرَدْتُمُوهَا،
    وَلَمْ تَتَعَهَّدُوهَا. فَهَا أَنَا أُعَاقِبُكُمْ عَلَى شَرِّ أَعْمَالِكُمْ.'
  ewe-ewe: 'Eya ta ale Yehowa, Israel ƒe Mawu la gblɔ na alẽkplɔla siwo le nye dukɔ
    la kplɔm lae nye esi: “Esi mielé be na nye alẽhawo o, ke boŋ miekaka wo eye mienya
    wo de gbe ta la, mahe to na mi ɖe nu vɔ̃ɖi si miewɔ la ta.” Yehowae gblɔe.'
  eng-LEE: 'Therefore thus hath said the Lord the God of Israel concerning the shepherds
    that feed my people, Ye have scattered my flocks, and driven them away, and have
    not taken care of them: now, behold, I will visit upon you the evil of your doings,
    saith the Lord.'
  asm-FB: 'এই হেতুকে মোৰ প্ৰজাসকলক চৰাওঁতা মেৰ-ছাগ ৰখীয়াবোৰৰ বিৰুদ্ধে ইস্ৰায়েলৰ
    ঈশ্বৰ যিহোৱাই এইদৰে কৈছে: “তোমালোকে মোৰ মেৰ-ছাগৰ জাকক গোট গোট কৰিলা, সেইবোৰক খেদাই
    দিলা, আৰু সেইবোৰৰ বিচাৰ নললা; যিহোৱাই কৈছে, চোৱা! মই তোমালোকৰ কাৰ্যৰ দুষ্টতাৰ
    ফল তোমালোকক দিম।'
  sus-A: عِسِرَيِلَ مَرِفِ عَلَتَلَ بَرَ عَ مَسٍن عَ شَ حَمَ يَرٍرَتِيٍ شَ قٍ رَ،
    وٌ بَرَ ﭑ مَ حَمَ رَيٍنسٍن نّ، وٌ بَرَ عٍ كٍرِ. وٌ مُ مّينِشِ عٍ مَ. ﭑ قَمَ وٌ
    حَشَنكَتَدٍ وٌ شَ كٌبِحَ نَن مَ.» عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.
  fra-SBL: 'C''est pourquoi Yahvé, le Dieu d''Israël, dit contre les bergers qui font
    paître mon peuple : « Vous avez dispersé mes brebis, vous les avez chassées, et
    vous ne les avez pas visitées. Voici, je vais faire retomber sur vous la méchanceté
    de vos actions, dit Yahvé.'
  hbo-hbo: לָ֠כֵן כֹּֽה־אָמַ֨ר יְהוָ֜ה אֱלֹהֵ֣י יִשְׂרָאֵ֗ל עַֽל־הָרֹעִים֮ הָרֹעִ֣ים
    אֶת־עַמִּי֒ אַתֶּ֞ם הֲפִצֹתֶ֤ם אֶת־צֹאנִי֙ וַתַּדִּח֔וּם וְלֹ֥א פְקַדְתֶּ֖ם אֹתָ֑ם
    הִנְנִ֨י פֹקֵ֧ד עֲלֵיכֶ֛ם אֶת־רֹ֥עַ מַעַלְלֵיכֶ֖ם נְאֻם־יְהוָֽה׃
  kik-kik: 'Nĩ ũndũ ũcio Jehova Ngai wa Isiraeli ekũũria arĩithi arĩa marĩithagia
    andũ akwa atĩrĩ: “Tondũ nĩmũhurunjĩte mbũri ciakwa na mũgaciingata, na nĩmwagĩte
    gũcimenyerera-rĩ, nĩngamũherithia nĩ ũndũ wa ũũru ũcio mwĩkĩte,” ũguo nĩguo Jehova
    ekuuga.'
  fra-NCL: 'C’est pourquoi ainsi parle Yahweh, Dieu d’Israël, touchant les pasteurs
    qui paissent mon peuple : Vous avez dispersé mes brebis, vous les avez chassées,
    vous n’en avez pas pris soin ; voici que je vais prendre soin, contre vous, de
    la méchanceté de vos actions, — oracle de Yahweh.'
  cek-AK: To pongah Israel Angraeng Sithaw mah, kai ih kami pacah tuutoep kaminawk
    khaeah, Kai ih tuunawk to na toep o ai, na khenzawn o ai moe, na haek o boih;
    khenah, na sak o ih hmuennawk baktih toengah nangcae nuiah kang phaksak han, tiah
    thuih.
  cuk-cuk: 'A-ulale, Israel-e-Bab-Dummad-Jehová, weyob dummagan-e-dulamar-sedimaladga
    soged. “Ani an Bab-Jehová soged: Bemar an-dulamar-oaisakismalad, an-dulamar-ononnosmalad,
    gwen be bendaksasurmalad. Degisoggua, bemar ibmar-isgana-imakmaladba an sabsur-bemar-odurdakoed.'
  uig-CYR: 'Шуңа Исраилниң Худаси болған Пәрвәрдигар Өз хәлқини шундақ беқиватқан
    баққучиларға мундақ дәйду: «Силәр Мениң падамни тарқитивәткәнсиләр, уларни һайдивәткәнсиләр
    вә уларни издимигәнсиләр вә улардин һеч хәвәр алмиғансиләр; мана, Мән силәрниң
    қилмишлириңларниң рәзиллигини өз бешиңларға чүшүримән, — дәйду Пәрвәрдигар —'
  pma-pma: Ven sakien one, koanek vi selusien onen Iahova, Ahi onen me-Isrel keil,
    va min avat keil koa ling keil avalosil kat revi meatin keil onen. Kei mul viteni
    vit, “!Kami mirlosil kat revitei meatin keil onak! Milikat rasilin keil avaha.
    Sakini, nisan mahien min kami ven tounah tisa keil koa mimumoni.
  tel-2017: ఇశ్రాయేలు దేవుడు యెహోవా తన ప్రజలను మేపే కాపరులను గురించి ఇలా చెబుతున్నాడు.
    “మీరు నా గొర్రెలను చెదరగొట్టి వెళ్ళగొట్టారు. మీరు వాటిని అసలేమీ పట్టించుకోలేదు.
    మీరు చేసిన చెడ్డ పనులను బట్టి మిమ్మల్ని శిక్షిస్తాను. ఇది యెహోవా వాక్కు.
  hat-BSA: 'Akoz sa, pale SENYÈ Bondye Israël la konsènan bèje k ap fè gadyen pèp
    Mwen yo: “Nou fin gaye bann mouton Mwen, chase yo ale, e nou pa t okipe yo. Gade
    byen, Mwen prèt pou regle nou pou mechanste a zak nou yo,” deklare SENYÈ a.'
  bxh-bxh: Debana yai Guyau, Isalaela eda Yaubada, ya libalau dodoga tau ita watanidi
    lisidi, iyen, Egoba egu dodoga ami ita wata komakomanidi. In moho ami abi faheyayadi
    yo ami fagegedi. Haba kamkamna E fatalu ai hewamiu paꞌana heyaheyaya ami laulau ginauli.
  kos-kos: 'Pa inge ma LEUM GOD lun Israel El fahk ke mwet kol su tuh akoeyukla in
    karingin mwet lal: “Kowos tuh tia karinganang mwet luk. Kowos ukwalosyak ac luselosla.
    Inge nga ac kai kowos ke sripen ma koluk ma kowos oru inge.'
  hbo-WLC: לָ֠כֵן כֹּֽה־אָמַ֨ר יְהוָ֜ה אֱלֹהֵ֣י יִשְׂרָאֵ֗ל עַֽל־הָרֹעִים֮ הָרֹעִ֣ים
    אֶת־עַמִּי֒ אַתֶּ֞ם הֲפִצֹתֶ֤ם אֶת־צֹאנִי֙ וַתַּדִּח֔וּם וְלֹ֥א פְקַדְתֶּ֖ם אֹתָ֑ם
    הִנְנִ֨י פֹקֵ֧ד עֲלֵיכֶ֛ם אֶת־רֹ֥עַ מַעַלְלֵיכֶ֖ם נְאֻם־יְהוָֽה׃
  ibo-ibo: Ya mere, ihe ndị a ka Onyenwe anyị, Chineke Izrel na-agwa ndị ọzụzụ atụrụ
    ahụ na-elekọta ndị m, “Ebe ọ bụ na unu akpasasịala igwe ewu na atụrụ m, chụsaa
    ha, kama ilekọtazi ha anya nke ọma, aga m ata unu ahụhụ nʼihi ihe ọjọọ ndị a unu
    mere.” Otu a ka Onyenwe anyị kwubiri.
  ory-ory: ଏନିମନ୍ତେ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଆପଣା ଲୋକମାନଙ୍କର ପାଳନକାରୀ ପାଳକମାନଙ୍କ
    ବିରୁଦ୍ଧରେ ଏହି କଥା କହନ୍ତି; “ତୁମ୍ଭେମାନେ ଆମ୍ଭର ପଲକୁ ଛିନ୍ନଭିନ୍ନ କରି ଦୂରକୁ ତଡ଼ି ଦେଇଅଛ
    ଓ ସେମାନଙ୍କର ତତ୍ତ୍ୱାନୁସନ୍ଧାନ କରି ନାହଁ, ସଦାପ୍ରଭୁ କହନ୍ତି, ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ
    ତୁମ୍ଭମାନଙ୍କ ଦୁଷ୍କର୍ମର ପ୍ରତିଫଳ ଦେବା।
  chk-chk: Iei usun mine ewe Samol mi Lapalap ewe Koten Israel a apasa fän äsengesin
    ekewe chon nemenem mi wisen tümwünü nöün aramas, “Oua atoropasa nei aramas o asürela,
    nge ousap tümwünüür. Nengeni, üpwe apwüngükemi fän iten ämi föföringau.
  rop-rop: Yumob nomo bin lukaftumbat main pipul olabat. Yumob bin spredimat olabat
    en yumob bin andimwei olabat. Wal ai garra panishim yumob blanga ol detlot nogudbala
    ting weya yumob bin oldei dumbat.
  ukr-1871: 'Тим же то так говорить Господь, Бог Ізрайлїв, до пастирів, що пасуть
    нарід мій: Порозганяли ви й порозпуджували вівцї мої й не наглядали за ними. Оце
    ж я скараю вас за ледачі ваші вчинки, говорить Господь.'
  deu-1951: 'Darum spricht der HERR, der Gott Israels, also wider die Hirten, die
    mein Volk weiden: Weil ihr meine Schafe zerstreut und versprengt und nicht nach
    ihnen gesehen habt, siehe, so will ich euch heimsuchen wegen eurer schlimmen Taten,
    spricht der HERR.'
  eng-JPS: 'Therefore thus saith the LORD, the God of Israel, against the shepherds
    that feed My people: Ye have scattered My flock, and driven them away, and have
    not taken care of them; behold, I will visit upon you the evil of your doings,
    saith the LORD.'
  srp-1865: 'Zato ovako veli Gospod Bog Izrailjev za pastire koji pasu narod moj:
    vi razmetnuste ovce moje i razagnaste ih, i ne obilaziste ih; evo, ja æu vas obiæi
    za zloæu djela vaših, govori Gospod.'
  lug-lug: Noolwekyo, bw’ati bw’ayogera Mukama, Katonda wa Isirayiri ebikwata ku basumba
    abalabirira abantu bange nti, “Kubanga musaasaanyizza abantu bange ne mubagoba
    ne mutabalabirira, nzija kubaleetako ebibonerezo olw’ebibi bye mukoze,” bw’ayogera
    Mukama.
  heb-heb: לכן כה אמר יהוה אלהי ישראל על הרעים הרעים את עמי אתם הפצתם את צאני ותדחום
    ולא פקדתם אתם הנני פקד עליכם את רע מעלליכם נאם יהוה׃
  ben-IRV: সেইজন্য সদাপ্রভু, ইস্রায়েলের ঈশ্বর, যে পালকেরা তাঁর লোকদের চরায় সেই পালকদের
    উদ্দেশ্যে এই কথা বলেন, “তোমরা আমার পালের ভেড়াগুলিকে ছিন্নভিন্ন করেছ এবং তাদের
    তাড়িয়ে দিয়েছ, তাদের কোন যত্ন কর নি। জানো! তোমাদের মন্দ কাজের জন্য আমি তার মূল্য
    ফিরিয়ে দেব,” এটি সদাপ্রভুর ঘোষণা।
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਐਉਂ ਆਖਦਾ ਹੈ, ਮੈਂ ਉਹਨਾਂ ਅਯਾਲੀਆਂ ਦੇ ਵਿਰੁੱਧ
    ਹਾਂ ਜਿਹੜੇ ਮੇਰੀ ਪਰਜਾ ਨੂੰ ਚਾਰਦੇ ਹਨ। ਤੁਸੀਂ ਮੇਰੇ ਇੱਜੜ ਨੂੰ ਖੇਰੂੰ-ਖੇਰੂੰ ਕੀਤਾ ਅਤੇ ਉਹਨਾਂ
    ਨੂੰ ਹੱਕ ਕੇ ਕੱਢ ਦਿੱਤਾ ਅਤੇ ਉਹਨਾਂ ਦੀ ਪਰਵਾਹ ਨਹੀਂ ਕੀਤੀ। ਵੇਖੋ, ਮੈਂ ਤੁਹਾਡੇ ਕੰਮਾਂ ਦੀ ਬੁਰਿਆਈ
    ਤੁਹਾਡੇ ਉੱਤੇ ਲਿਆਵਾਂਗਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ
  mya-JVB: ထိုကြောင့်၊ ဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ငါ ၏
    လူ တို့ကို ကျွေးမွေး ရသောသိုးထိန်း တို့အမှုမှာ သင်တို့သည် ငါ ၏ သိုးစု ကို မ ကြည့်ရှု
    ၊ မပြုစု၊ အရပ်ရပ်သို့ ကွဲပြား စေ၍ နှင်ထုတ် သောကြောင့်၊ သင် တို့ပြု သောဒုစရိုက်
    အပြစ်ကို သင် တို့အပေါ် မှာ ငါ သက်ရောက် စေမည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: 'Te Isareri Variqa Noravano Kotika tenta vaiinti nahentiqaa raqiki variakara
    mintima turo: Sipisipi qova nai sipisipiqaa koqema kero raqikintemake, ne ti vaiinti
    nahentiqaa koqemake raqikiataara vaimanta, ne kia mintiraiti, ne vika ruhaaqike
    raumpirimake variarave. Virara iriha te ne qora kaiqa varaara kaara ni ntaiharerave.'
  hmo-hmo: 'Unai dainai lau Lohiabada, Israela ena Dirava, lau ese umui, egu bese
    edia gunalaia taudia lau sisiba henia inai: Umui ese egu mamoe umui lulua lao
    kava, idia heau kava gabu momo dekenai. Umui naridia namonamo lasi. Unai dainai
    lau Lohiabada ese umui emui dika ena davana do lau henia.'
  urd-urd: इसलिए ख़ुदावन्द, इस्राईल का ख़ुदा उन चरवाहों की मुख़ालिफ़त में जो मेरे
    लोगों की चरवाही करते हैं, यूँ फ़रमाता है कि तुमने मेरे गल्ले को तितर — बितर किया,
    और उनको हाँक कर निकाल दिया और निगहबानी नहीं की; देखो, मैं तुम्हारे कामों की बुराई
    तुम पर लाऊँगा, ख़ुदावन्द फ़रमाता है।
  rus-SYN: 'Посему так говорит Господь, Бог Израилев, к пастырям, пасущим народ Мой:
    вы рассеяли овец Моих, и разогнали их, и не смотрели за ними; вот, Я накажу вас
    за злые деяния ваши, говорит Господь.'
  bqc-SIM: Ayãmɛto ma Dii Isailiↄ Lua má ò ma gbɛ̃́ dↄaanapiↄnɛ, lá i ↄlia ma
    sãↄzio, mɛ́ a ń yá a ń fãaa, má á yãkɛaↄ wíɛ́ á musuɛ. Ma Dii mámɛ
    má ò.
  tcz-CHONGTHU: Pakai Israel Pathen chun hitin aseiye, ‘Nanghon kamite nachingtup
    pouve, nathe cheh’un chule nadelmang gamtauve. Nathilse bol jeh uva, keiman nachung
    uva talen kamatsah diu nahiuve, tin Pakaiyin aseiye.
  mar-mar: यास्तव परमेश्वर, इस्राएलचा देव, त्या मेंढपाळांना, जे त्याच्या लोकांस चारतात,
    त्याविषयी असे म्हणतो, “तुम्ही माझ्या मेंढरांना विखरले आणि त्यांना घालवून लावले
    आहे. तुम्ही त्यांची काळजी घेतली नाही. हे जाणून घ्या, मी तुम्हास तुमच्या वाईट कृत्यांबद्दल
    परत फेड करीन.” परमेश्वर असे म्हणतो.
  soq-soq: Sa baiwa gagalo ema Iawe Israelwa Godiu sipsip onioniala uwaula mampo wade,
    “E ne sipsipna mai oniamopadewaitapona ita tanamoilano deaantoiena, e epe dewaitena
    baiwa ne matangelalepa.
  qub-qub: Gamcunaga chay uyshäcunatami mashtarishcanqui. Mana sumaj ricaptiquimi
    gueshpir aywacusha. Mana allita rurashayquipitaga nogapis castigashayqui imanöpis
    rurashayquimannömi. Noga Tayta Diosmi chayno në.
  bqp-bqp: '@see-verse:JER.023.001'
  hat-hat: 'Se poutèt sa, men sa Seyè a, Bondye pèp Izrayèl la, di sou chèf li mete
    reskonsab pèp li a: Nou gaye tout mouton m'' yo. Nou lage yo nan bwa, nou pa okipe
    yo. Mwen pral regle nou pou tout mechanste nou yo. Se mwen menm, Seyè a, ki di
    sa.'
  eng-BSB: 'Therefore this is what the LORD, the God of Israel, says about the shepherds
    who tend My people: “You have scattered My flock and driven them away, and have
    not attended to them. Behold, I will attend to you for the evil of your deeds,
    declares the LORD.'
  eng-WEBPB: 'Therefore the LORD, the God of Israel, says against the shepherds who
    feed my people: “You have scattered my flock, driven them away, and have not visited
    them. Behold, I will visit on you the evil of your doings,” says the LORD.'
  kbq-kbq: E'ina hu'negu Ra Anumzana Israeli vahemota Anumzamo'a ana sipisipi kva
    vahe'motagura amanage huno nehie. Tamagra Nagri sipisipi nagara repanani nehuta,
    kantera zamavare fatgo huta ovu'naze. Ana nehuta kegava hu so'e huozamante'naze.
    Tamagrama e'inahu havi avu'ava zama hu'naza agafare Nagra nona hu'na tamazeri
    haviza hugahue huno hu'ne.
  nhe-BL: 'Huajca ama TOTECO tlen toDios tiisraelitame quej ni quinilhui nopa tlacame
    tlen quinmocuitlahuíaj itlacajhua: “Quinamiquiyaya inquinhuicasquíaj notlacajhua
    ipan se lugar campa itztosquíaj temachme. Pero imojuanti ax ya nopa inquichijque.
    Inquintlahuelcajque huan inquintojtocaque. Huajca ama na nimechtlatzacuiltis ipampa
    nochi tlamantli tlen ax cuali tlen inquinchihuilijque noisraelita tlacajhua.'
  gub-BL: '@see-verse:JER.023.001'
  eng-DRA: 'Therefore thus saith the Lord the God of Israel to the pastors that feed
    my people: You have scattered my flock, and driven them away, and have not visited
    them: behold I will visit upon you for the evil of your doings, saith the Lord.'
