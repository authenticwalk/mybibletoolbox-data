verse: JER.023.015
translations:
  mal-C: 'അതിനാൽ പ്രവാചകന്മാരെക്കുറിച്ച് സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    “ഞാൻ അവരെ കയ്‌പുള്ള ഭക്ഷണം തീറ്റിക്കുകയും വിഷജലം കുടിപ്പിക്കുകയും ചെയ്യും, കാരണം
    ജെറുശലേമിലെ പ്രവാചകന്മാരിൽനിന്നു ദേശത്തു മുഴുവൻ വഷളത്തം വ്യാപിച്ചിരിക്കുന്നു.”'
  deu-TKW: 'Darum spricht Jahwe der Heerscharen also in betreff der Propheten: Fürwahr,
    ich will sie mit Wermut speisen und mit Giftwasser tränken; denn von den Propheten
    Jerusalems ist Ruchlosigkeit ausgegangen über das ganze Land!'
  lin-lin: 'Yango wana, tala liloba oyo Yawe, Mokonzi ya mampinga, alobi na tina na
    basakoli : « Nakoleisa bango bilei ya bololo mpe nakomelisa bango mayi ya ngenge,
    pamba te ezali na nzela ya basakoli ya Yelusalemi nde bato ya mokili mobimba bobosani
    Nzambe. »'
  eng-LSV: 'Therefore, thus said YHWH of Hosts, concerning the prophets: “Behold,
    I am causing them to eat wormwood, || And have caused them to drink water of gall,
    || For from prophets of Jerusalem || Profanity has gone forth to all the land.”'
  eng-GNV: 'Therefore thus saith the Lord of hostes concerning the prophets, Beholde,
    I will feede them with wormewood, and make them drinke the water of gall: for
    from the prophets of Ierusalem is wickednesse gone forth into all the lande.'
  eng-WEBSTER: 'Therefore thus saith the LORD of hosts concerning the prophets; Behold,
    I will feed them with wormwood, and make them drink the water of gall: for from
    the prophets of Jerusalem is profaneness gone forth into all the land.'
  nhw-BL: '“Yeca na niamoTECO Catli Niquinyacana Notequihuajcahua Ma Tlatlanitij niquijtohua:
    Na niquinmacas ma quicuaca xihuitl catli chichic huan niquinmacas ma quiijica
    atl catli quipiya pajtli catli temictía. Pampa tlen ni tlajtol pannextiani ipan
    Jerusalén momajtoc tlajtlacoli campa hueli ipan nochi ni tlali. Por inijuanti
    catli quichihuaj ome iniixayac, ni tlali temic ica tlamantli catli tlahuel fiero.”'
  swh-ONEN: 'Kwa hiyo, hili ndilo Bwana Mwenye Nguvu Zote asemalo kuhusu manabii:
    “Nitawafanya wale chakula kichungu na kunywa maji yaliyotiwa sumu, kwa sababu
    kutokana na manabii wa Yerusalemu kutokumcha Mungu kumeenea katika nchi yote.”'
  bba-bba: Yen sɔ̃nɑ nɛ Gusunɔ, wɔllu kɑ tem Yinni, nɑ nɛn sɔmɔbu Yerusɑlɛmuɔ sɔ̃ɔmɔ
    mɑ wee kon de bu dɑ̃ɑ kiku ɡɑɡu ɡe ɡɑ sosu di, kpɑ bu nim mɛ mu dɛ̃ɛ mɔ nɔ. Domi
    beyɑ bɑ derɑ tem mɛn tɔmbu kpuro bɑ ǹ mɑɑ mɑn bɛɛrɛ wɛ̃ɛmɔ.
  eng-KJVCPB: 'Therefore thus saith the Lord of hosts concerning the prophets; Behold,
    I will feed them with wormwood, and make them drink the water of gall: for from
    the prophets of Jerusalem is profaneness gone forth into all the land.'
  luo-luo: 'Emomiyo, ma e gima Jehova Nyasaye Maratego wacho kuom jonabi: “Anami gicham
    chiemo makech kendo modh pi motimo sum, nikech koa kuom jonabi mag Jerusalem kia
    Nyasaye oselandore e piny ngima.”'
  meu-meu: 'Taunabunai, Iehova Sabaota ese peroveta taudia na ini e herevalaidia tomamu:
    A itaia, ava iditana baina ubulaidia, bona e imoraia ranuna baina ha-inulaidia;
    badina be Ierusalem ena peroveta taudia edia amo, Dirava idadaraina karadia na
    tano idoinai vada e piua lao.'
  npi-ULB: त्यसकारण सर्वशक्तिमान् परमप्रभु अगमवक्ताहरूको विषयमा यसो भन्‍नुहुन्छ, “हेर,
    मैले तिनीहरूलाई ऐरेलु खुवानै लागेको छु, र विषालु पानी पियाउनै लागेको छु, किनकि
    यरूशलेमका अगमवक्ताहरूबाट प्रदुषण सबै देशमा फैलिएको छ ।”
  yor-yor: 'Nítorí náà, báyìí ni Olúwa Ọlọ́run Alágbára wí ní ti àwọn wòlíì: “Èmi
    yóò mú wọn jẹ oúnjẹ kíkorò, wọn yóò mu omi májèlé nítorí láti ọ̀dọ̀ àwọn wòlíì
    Jerusalẹmu ni àìwà-bí-Ọlọ́run ti tàn ká gbogbo ilẹ̀.”'
  pes-OPCB: 'بنابراین، خداوند لشکرهای آسمان می‌فرماید: «من به انبیای اورشلیم خوراک
    تلخ خواهم خورانید و زهر خواهم نوشانید، چون ایشان باعث شده‌اند که خدانشناسی و گناه،
    در سراسر این سرزمین رواج یابند.»'
  tgl-ULB: Samakatwid ito ang sinasabi ni Yahweh ng mga hukbo tungkol sa mga propeta,
    “Tingnan ninyo, pakakainin ko sila ng halamang mapait at paiinumin ng tubig na
    nakakalason, sapagkat lumabas ang karumihan mula sa mga propeta ng Jerusalem sa
    buong lupain.”
  hui-hui: Anigo Anduane Homogo Hongo Haiheore kogo i̱na bi mana latagi haga Yarusalemeni
    karu uruni mitangi bialu bi ogodagua laro. I̱na tiha tandaga nolene timbuniore
    ibilolebero. Tandaga ogoni tomo mbirale nabe nahe kaubi alebi iba ko tomia binigobi
    nelo mo nela holebero. Ani buleberogo irane bi latagi haga urunime ti Anduane
    Homogo manda nabi howa bialu hagadagua bialu wali agali dewaore ti talima pelo
    biawai hayagola mana ko ogoni dindi bibahendeha biame hayagonaga i̱na ani bulebero,
    lalu Anduane Homogohanda laya, lalu Yaremaia ibugua lene.
  mya-mya: သို့​ဖြစ်​၍​အ​နန္တ​တန်​ခိုး​ရှင်​ငါ​ထာ​ဝ​ရ​ဘု​ရား သည် ယေ​ရု​ရှ​လင်​မြို့​မှ​ပ​ရော​ဖက်​များ​နှင့်
    ပတ်​သက်​၍​မိန့်​တော်​မူ​သည်​မှာ``သူ​တို့​အား ဒေါ​န​ပင်​များ​ကို​ငါ​ကျွေး​မည်။
    အ​ဆိပ်​ပါ​သော​ရေ​ကို​လည်း​သောက်​စေ​မည်။ အ​ဘယ်​ကြောင့်​ဆို​သော်​သူ​တို့​သည်​ပြည်​တော်
    တစ်​ဝှမ်း​လုံး​တွင်၊ ဘု​ရား​မဲ့​တ​ရား​မဲ့​သော​အ​မှု​များ​ကို​ပျံ့​နှံ့​စေ ကြ​သော​ကြောင့်​ဖြစ်​၏''
    ဟူ​၍​ဖြစ်​ပါ​၏။
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ལུང་སྟོན་པ་འདི་རྣམས་ཀྱི་སྐོར་ལ་འདི་སྐད་དུ།
    ཡེ་རུ་སཱ་ལེམ་གྱི་ལུང་སྟོན་པ་རྣམས་ལས་ཆོས་མིན་གྱི་དོན་བྱུང་ནས་ཡུལ་ཁམས་ཡོངས་སུ་ཁྱབ་པས།
    ལྟོས་ཤིག ངས་དེ་དག་ལ་ཟས་སུ་མཁན་པ་དང་བཏུང་བར་དུག་ཆུ་སྦྱིན་པར་བྱའོ་ཞེས་གསུངས།
  sna-sna: 'Naizvozvo, zvanzi naJehovha Mwari Wamasimba Ose, pamusoro pavaprofita:
    “Ndichaita kuti vadye kudya kunovava, uye kuti vanwe mvura ine muchetura, nokuti
    zvichibva nokumuprofita weJerusarema, kushaya umwari kwapararira panyika yose.”'
  spa-BLM: 'Por lo tanto, el Señor de los Ejércitos dice sobre los profetas: “He aquí
    que los alimentaré con ajenjo, y hacerles beber agua envenenada; porque de los
    profetas de Jerusalén ha salido la impiedad en toda la tierra”.'
  cac-cac: 'Yuj chi'' a in Jehová Yajal in d''a Smasanil, sval juntzan̈ lolonel tic
    yuj juntzan̈ eb'' syaloch sb''a in checab''oc chi'': Yujto yuj eb'' sq''uechaan̈
    chucal d''a masanil smacb''en eb'' tic, yuj chi'' ol vac'' tas c''a'' sva eb''
    yed'' yuq''uej eb'', to scham anima yuuj.'
  swh-ULB: Kwa hiyo, Bwana wa majeshi asema hivi juu ya manabii, “Tazameni, nitawafanya
    wale magugu na kunywa maji yenye sumu, kwa maana kufuru imetoka kwa manabii wa
    Yerusalemu na kuingia katika nchi yote.”
  bel-bel: 'Таму так кажа Гасподзь Саваоф пра прарокаў: вось, я накармлю іх палыном
    і напаю іх вадою з жоўцю, бо ад прарокаў Ерусалімскіх бязбожнасьць пашырылася
    на ўсю зямлю.'
  deu-ELBBK: 'Darum spricht der HERR der Heerscharen über die Propheten so: Siehe,
    ich will sie mit Wermut speisen und sie mit bitterem Wasser tränken; denn von
    den Propheten Jerusalems ist Gesetzlosigkeit ausgegangen über das ganze Land.'
  mbb-OT: '“Umbe siak, is Nengazen he Mekeǥeǥehem, migkaǥi a mehitenged kayi te menge
    ebpeneuven te: Ibpekaan ku sikandan te mepait he menge keenen wey ibpeinum ku
    te inumen he edsehuǥan te hilu; su tenged kandan midelandap en is kelelalung keniyan
    te tivuuk he tanà.”'
  mal-2015: 'അതുകൊണ്ടു സൈന്യങ്ങളുടെ യഹോവ പ്രവാചകന്മാരെക്കുറിച്ചു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ഞാൻ അവരെ കാഞ്ഞിരം തീറ്റി നഞ്ചുവെള്ളം കുടിപ്പിക്കും; യെരൂശലേമിലെ പ്രവാചകന്മാരിൽനിന്നല്ലോ
    വഷളത്വം ദേശത്തെല്ലാടവും പരന്നിരിക്കുന്നതു.'
  rmc-rmc: 'Vašoda kada phenel o Nekzoraleder RAJ pal o proroka: „Dikh, dava len te
    chal o kirko chaben a te pijel o otravimen paňi. Bo le prorokendar andral o Jeruzalem
    pes rozľigenďa o bijedevleskeriben pal caľi phuv.“'
  pes-OPV: 'بنابراین یهوه صبایوت درباره آن انبیا چنین می‌گوید: «اینک من به ایشان افسنتین
    خواهم خورانید و آب تلخ به ایشان خواهم نوشانید زیراکه از انبیای اورشلیم نفاق در
    تمامی زمین منتشرشده است.»'
  ron-1924: 'Де ачея, аша ворбеште Домнул оштирилор деспре пророчь: „Ятэ, ый вой хрэни
    ку пелин ши ле вой да сэ бя апе отрэвите; кэч прин пророчий Иерусалимулуй с-а
    рэспындит нелеӂюиря ын тоатэ цара.”'
  ben-OBCV: 'অতএব, ভাববাদীদের সম্পর্কে বাহিনীগণের সদাপ্রভু এই কথা বলেন: “আমি তাদের
    খেতে দেব তেতো আহার, পান করার জন্য বিষাক্ত জল, কারণ জেরুশালেমের সব ভাববাদীর কাছ
    থেকে ভক্তিহীনতা ছড়িয়ে পড়েছে সমস্ত দেশে।”'
  som-som: Sidaas daraaddeed Rabbiga ciidammadu wuxuu nebiyada ka leeyahay, Bal ogaada,
    waxaan iyaga ku quudin doonaa dacar, oo waxaan cabsiin doonaa biyo xammeetiyeed,
    waayo, nijaas baa nebiyada Yeruusaalem ka soo faaftay oo waxay wada gaadhay dalka
    oo dhan.
  lat-VUC: 'Propterea hæc dicit Dominus exercituum ad prophetas: Ecce ego cibabo eos
    absinthio, et potabo eos felle: a prophetis enim Jerusalem egressa est pollutio
    super omnem terram.'
  eng-ASVBT: 'Therefore thus saith Jehovah of hosts concerning the prophets: Behold,
    I will feed them with wormwood, and make them drink the water of gall; for from
    the prophets of Jerusalem is ungodliness gone forth into all the land.'
  ita-1885: 'Perciò, il Signor degli eserciti ha detto così di que'' profeti: Ecco,
    io li ciberò di assenzio, e darò loro a bere acque di tosco; perciocchè da'' profeti
    di Gerusalemme è uscita la profanità per tutto il paese.'
  eng-LXXUP: 'Therefore thus saith the Lord; Behold, I will feed them with pain, and
    give them bitter water to drink: for from the prophets of Jerusalem has defilement
    gone forth into all the land.'
  eng-ULB: Therefore Yahweh of hosts says this concerning the prophets, “Look, I am
    about to make them eat wormwood and drink poisonous water, for pollution has gone
    out from the prophets of Jerusalem to all the land.”
  spa-VBL: 'Esto es lo que dice el Señor Todopoderoso sobre los profetas: Les daré
    ajenjo para comer y agua envenenada para beber, porque el mal se ha extendido
    por todo el país desde los profetas de Jerusalén.'
  fra-_FOB: 'C''est pourquoi ainsi a dit l''Éternel des armées sur les prophètes:
    Voici, je vais les nourrir d''absinthe, et leur faire boire des eaux empoisonnées;
    car l''impiété s''est répandue dans tout le pays, par les prophètes de Jérusalem.'
  mal-mal: '“അതുകൊണ്ട് സൈന്യങ്ങളുടെ യഹോവ പ്രവാചകന്മാരെക്കുറിച്ച് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    “ഞാൻ അവരെ കാഞ്ഞിരം തീറ്റിക്കുകയും നഞ്ചുവെള്ളം കുടിപ്പിക്കുകയും ചെയ്യും; യെരൂശലേമിലെ
    പ്രവാചകന്മാരിൽനിന്നല്ലയോ വഷളത്തം ദേശത്തെല്ലായിടവും വ്യാപിച്ചിരിക്കുന്നത്”.'
  urd-GVR: Is lie Rab in nabiyoṅ ke bāre meṅ farmātā hai, “Maiṅ unheṅ kaṛwā khānā
    khilāūṅgā aur zahrīlā pānī pilāūṅgā, kyoṅki Yarūshalam ke nabiyoṅ ne pūre mulk
    meṅ bedīnī phailāī hai.”
  suz-BL: मोपतीके मुर नेल्‍ल आन परमप्रभु यावेम आ लोव़ पाइब आन पर्बम “गो मेको आन कली
    कशो थोव़क उम्‍नुङमी। मिनु तूचा कली बीस ब्‍वाइश्‍‍शो ब्‍वाक्‍कु तूचा गेनुङमी। मारदे
    हना यरूसलेम ङा परमप्रभु यावे आ लोव़ पाइब रेन रागी नेल्‍लेम परमप्रभु यावे कली थमा
    मसुइश्‍शो बाक्‍नीम” देंत। येरमीया ९:१५
  eng-NOY: 'Therefore thus saith Jehovah of hosts concerning the prophets: Behold,
    I will feed them with wormwood, And give them the water of hemlock to drink; For
    from the prophets of Jerusalem Hath profaneness gone forth into all the land.'
  ita-1927: 'Perciò così parla l’Eterno degli eserciti riguardo ai profeti: Ecco,
    io farò loro mangiare dell’assenzio, e farò loro bere dell’acqua avvelenata; poiché
    dai profeti di Gerusalemme l’empietà s’è sparsa per tutto il paese.'
  ckb-ckb: 'لەبەر ئەوە یەزدانی سوپاسالار سەبارەت بە پێغەمبەرەکان ئەمە دەفەرموێت: «ئەوەتا
    من زەقنەبووتیان دەرخوارد دەدەم و ئاوی ژەهراوییان پێ دەنۆشم، چونکە لەلای پێغەمبەرەکانی
    ئۆرشەلیمەوە گڵاوی بۆ هەموو زەوی بڵاو بووەوە.»'
  eng-BBE: 'So this is what the Lord of armies has said about the prophets: See, I
    will give them a bitter plant for their food, and bitter water for their drink:
    for from the prophets of Jerusalem unclean behaviour has gone out into all the
    land.'
  kan-OKCV: 'ಆದ್ದರಿಂದ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಪ್ರವಾದಿಗಳ ವಿಷಯವಾಗಿ ಹೇಳುವುದೇನೆಂದರೆ: “ನಾನು
    ಅವರಿಗೆ ಕಹಿಯಾದ ಆಹಾರ ತಿನ್ನುವುದಕ್ಕೆ ಕೊಡುವೆನು. ವಿಷದ ನೀರನ್ನು ಕುಡಿಯ ಕೊಡುವೆನು. ಏಕೆಂದರೆ
    ಯೆರೂಸಲೇಮಿನ ಪ್ರವಾದಿಗಳ ಕಡೆಯಿಂದ ಭ್ರಷ್ಟತ್ವವು ದೇಶಕ್ಕೆಲ್ಲಾ ಹರಡಿದೆ.”'
  tam-2017: 'ஆதலால் சேனைகளின் யெகோவா தீர்க்கதரிசிகளைக்குறித்து: இதோ, நான் அவர்களுக்குச்
    சாப்பிட எட்டியையும், குடிக்க விஷம் கலந்த தண்ணீரையும் கொடுப்பேன்; எருசலேமின் தீர்க்கதரிசிகளிலிருந்து
    மாயமானது தேசமெங்கும் பரவிற்றோ என்று சொல்லுகிறார்.'
  spa-RV-1909: 'Por tanto, así ha dicho Jehová de los ejércitos contra aquellos profetas:
    He aquí que yo les hago comer ajenjos, y les haré beber aguas de hiel; porque
    de los profetas de Jerusalem salió la hipocresía sobre toda la tierra.'
  ron-BTF: 'De aceea astfel spune DOMNUL oștirilor referitor la profeți: Iată, îi
    voi hrăni cu pelin și îi voi face să bea apă cu fiere, pentru că de la profeții
    Ierusalimului pângărirea s-a răspândit în toată țara.'
  eng-WEBP: 'Therefore the LORD of Armies says concerning the prophets: “Behold, I
    will feed them with wormwood, and make them drink poisoned water; for from the
    prophets of Jerusalem ungodliness has gone out into all the land.”'
  eng-FBV: 'So this is what the Lord Almighty says about the prophets: I will give
    them wormwood to eat and poisoned water to drink, because evil has spread across
    the country from the prophets of Jerusalem.'
  nld-1939: 'Daarom zegt Jahweh der heirscharen Over die profeten: Zie, Ik spijs ze
    met alsem, En drenk ze met gif; Want van Jerusalems profeten Komt het bederf over
    het hele land!'
  nch-BL: '“Yeca na niamoTECO Cati Niquinyacana Noilhuicac Ejcahua Ma Tatanitij niquijtohua:
    Na niquinmacas ma quicuaca xihuit cati chichic huan niquinmacas ma quiica at cati
    quipiya pajti cati temictía. Pampa ten ni tajtolpanextiani ipan Jerusalén momajtoc
    tajtacoli campa hueli ipan nochi ni tali. Por inijuanti cati quichihuaj ome inixayac,
    ni tali temic ica tamanti cati tahuel fiero.”'
  vie-1934: 'Vậy nên, về phần bọn tiên tri đó, Đức Giê-hô-va vạn quân phán như vầy:
    Nầy, ta sẽ cho chúng nó ăn ngải cứu và uống mật đắng; vì các tiên tri ở Giê-ru-sa-lem
    đã làm cho sự vô đạo tràn ra trong cả xứ.'
  hin-CV: 'इसलिये भविष्यवक्ताओं के संबंध में याहवेह की वाणी है: “यह देख लेना कि मैं
    उन्हें नागदौन खिलाऊंगा तथा उन्हें पेय स्वरूप विष से भरा जल पिलाऊंगा, क्योंकि येरूशलेम
    के भविष्यवक्ताओं से ही श्रद्धाहीनता संपूर्ण देश में व्याप्‍त हो गई है.”'
  spa-BES: 'Así que esto es lo que el Señor de los ejércitos ha dicho acerca de los
    profetas: Mira, les daré una planta amarga para su comida y agua amarga para su
    bebida; porque de los profetas de Jerusalén ha salido el comportamiento inmundo
    a toda la tierra.'
  tdx-tdx: 'Aa le hoe t’Iehovà’ i Màroy ty amo mpitokio: Ingo hifahanako vahontsoy,
    ampinomeko manahin-afero; fa boak’ amo mpitoki’ Ierosalaimeo ty namelaran-katemboañe
    nahatsitsike ty tane.'
  tha-KJV: เพราะฉะนั้น พระเยโฮวาห์จอมโยธาจึงตรัสเกี่ยวกับเรื่องผู้​พยากรณ์​เหล่​านั้​นว​่า
    “​ดู​เถิด เราจะเลี้ยงเขาด้วยบอระเพ็ด และให้​น้ำดี​หมี​เขาดื่ม เพราะว่าความอธรรมได้ออกไปทั่วแผ่นดินนี้จากผู้​พยากรณ์​แห่​งเยรูซาเล็ม”
  por-BR-2018: 'Por isso, assim diz o SENHOR dos exércitos sobre os profetas: Eis
    que eu lhes darei de comer absinto, e lhes farei beber águas envenenadas; porque
    dos profetas de Jerusalém a corrupção se espalhou sobre toda a terra.'
  deu-ELO: 'Darum spricht Jehova der Heerscharen über die Propheten also: Siehe, ich
    will sie mit Wermut speisen und sie mit bitterem Wasser tränken; denn von den
    Propheten Jerusalems ist Ruchlosigkeit ausgegangen über das ganze Land.'
  eng-WYC-2018: Therefore the Lord of hosts saith these things to the prophets, Lo!
    I shall feed them with wormwood, and I shall give drink to them with gall; for
    why defouling is gone out of the prophets of Jerusalem on all the land. (And so
    the Lord of hosts saith these things to the prophets, Behold! I shall feed them
    with wormwood, and I shall give them gall to drink; for defiling hath gone out
    from the prophets of Jerusalem upon all the land.)
  epo-epo: 'Tial tiele diras la Eternulo Cebaot pri la profetoj: Jen Mi manĝigos al
    ili vermuton kaj trinkigos al ili akvon maldolĉan; ĉar de la profetoj de Jerusalem
    disvastiĝas malpieco en la tuta lando.'
  uig-PIN: 'Xunga samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar pǝyƣǝmbǝrlǝr toƣruluⱪ
    mundaⱪ dǝydu: — Mana, Mǝn ularni ǝmǝn bilǝn ozuⱪlandurimǝn, ularƣa ɵt süyini iqküzimǝn;
    qünki Yerusalemdiki pǝyƣǝmbǝrlǝr ⱨaramliⱪning mǝnbǝsi bolup, ⱨaramliⱪ ulardin
    pütkül zeminƣa tarⱪilip kǝtti.'
  beo-beo: Amaiba:le, Na, Hina Gode Bagadedafa da Yelusaleme balofede dunu ilima amane
    hamomu. Na da gamogai bugi liligi ili moma:ne ilima imunu. Amola Na da ilima medole
    legesu hano ilia moma:ne imunu. Bai ilia Godema hame fa:no bobogesu hou, amo Na
    soge huluane ganodini olelei dagoi.”
  tpi-OTNT: “Olsem na mi, Bikpela I Gat Olgeta Strong, mi ting long ol dispela profet
    na mi tok olsem, bai mi givim bikpela pen long ol. I olsem mi givim marasin i
    gat pait long ol na mekim ol i kaikai, na mi mekim ol i dring wara nogut bilong
    bagarapim man. Long wanem, ol profet i bihainim pasin haiden na nau dispela pasin
    i inapim olgeta hap bilong graun.”
  hau-SA: Saboda haka, ga abin da Ubangiji Maɗaukaki yana cewa game da annabawa, “Zan
    sa su ci abinci mai ɗaci su kuma sha ruwa mai dafi, domin daga annabawan Urushalima
    rashin sani Allah ya bazu ko’ina a ƙasar.”
  uig-LAT: 'Shunga samawi qoshunlarning Serdari bolghan Perwerdigar peyghemberler
    toghruluq mundaq deydu: — Mana, Men ularni emen bilen ozuqlandurimen, ulargha
    öt süyini ichküzimen; chünki Yérusalémdiki peyghemberler haramliqning menbesi
    bolup, haramliq ulardin pütkül zémin’gha tarqilip ketti.'
  nde-nde: 'Ngakho, mayelana labaphrofethi uThixo uSomandla uthi: “Ngizabenza badle
    ukudla okubabayo, banathe lamanzi aletshefu, ngoba kusukela kubaphrofethi baseJerusalema
    ukungakholwa kuNkulunkulu sekugcwele ilizwe lonke.”'
  ton-ton: '“Ko ia ʻoku pehē ʻe Sihova ʻoe ngaahi kautau koeʻuhi ko e kau palōfita:
    Vakai, te u fafanga ʻakinautolu ʻaki ʻae ʻakau kona, pea te u foaki kiate kinautolu
    ʻae huhuʻa ʻoe ʻahu ke nau inu: he kuo ʻalu atu ʻae kākā ki he fonua kotoa pē,
    mei he kau palōfita ʻo Selūsalema.”'
  ces-1613: 'Protož takto praví Hospodin zástupů o prorocích těchto: Aj, já nakrmím
    je pelynkem, a napojím je vodami jedovatými; nebo od proroků Jeruzalémských vyšla
    poškvrna na všecku tuto zemi.'
  eng-WMB: 'Therefore the LORD of Hosts says concerning the prophets: “Behold, I will
    feed them with wormwood, and make them drink poisoned water; for from the prophets
    of Jerusalem ungodliness has gone out into all the land.”'
  tam-TCV: 'ஆகவே சேனைகளின் யெகோவா இறைவாக்கு உரைப்போரைக் குறித்து சொல்வது இதுவே: “அவர்களை
    நான் கசப்பான உணவை உண்ணச்செய்து, நச்சுத் தண்ணீரையும் குடிக்கச் செய்வேன். ஏனெனில்
    எருசலேமின் இறைவாக்கினரிடமிருந்தே இறைவனுக்குக் கீழ்ப்படியாத தன்மை நாடு முழுவதும்
    பரவியிருக்கிறது” என்கிறார்.'
  ceb-ULB: Busa nagsulti si Yahweh nga labawng makagagahom mahitungod sa mga propeta,
    “Tan-awa, pakaonon ko sila ug panyawan ug paimnon ug makahilo nga tubig, kay migula
    ang kadaotan gikan sa propeta sa Jerusalem paingon sa tibuok nga kayutaan.''
  pol-UBG: 'Dlatego tak mówi PAN zastępów o tych prorokach: Oto nakarmię ich piołunem
    i napoję ich wodą żółci, bo od proroków Jerozolimy rozeszła się niegodziwość na
    całą tę ziemię.'
  agr-agr: 'Nuadui wi apu Tuke Pujuu ashí senchigtinun profeta Jerusalégnumia aina
    dusha wajukawagtigki nuna yamai etsegjai: Ditanak yutai yapaun ayujawagtatjai.
    Tuja umutainashkam jatain egketuan aajagtatjai, nunak dita pegkegchauji aidau
    ashí Israel aents aidau nugken yujaku asamtai, dutikawagtatjai”, tawai Apajuí.'
  kyc-kyc: Dokona lao namba Kamongo Porai Waksa dokome Jerusaleme poropeta dupwana
    lao dake leto. Nakamame Anatunya akali ingyuo kara naminyi dokona wambu dupwa
    mana nyilyaminyi. Dokona nambame isako kau pingi wara piru karamo dupwa nena lao
    maiyuo mauli dupwa ipwa ingyuo kamuo nena keko pyakamyuo piru.
  urd-GVU: اِس لئے رب اِن نبیوں کے بارے میں فرماتا ہے، ”مَیں اُنہیں کڑوا کھانا کھلاؤں
    گا اور زہریلا پانی پلاؤں گا، کیونکہ یروشلم کے نبیوں نے پورے ملک میں بےدینی پھیلائی
    ہے۔“
  deu-1912: 'Darum spricht der HERR Zebaoth von den Propheten also: Siehe, ich will
    sie mit Wermut speisen und mit Galle tränken; denn von den Propheten zu Jerusalem
    kommt Heuchelei aus ins ganze Land.'
  kan-2017: ಆದಕಾರಣ ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು ಪ್ರವಾದಿಗಳ ವಿಷಯದಲ್ಲಿ, “ಆಹಾ, ನಾನು ಇವರಿಗೆ ಕಹಿಯಾದ
    ಆಹಾರ ಮತ್ತು ಪಾನಗಳನ್ನು ಕೊಡುವೆನು; ಯೆರೂಸಲೇಮಿನ ಪ್ರವಾದಿಗಳಿಂದ ಭ್ರಷ್ಟತನವು ದೇಶದಲ್ಲೆಲ್ಲಾ
    ಹರಡಿದೆಯಷ್ಟೆ” ಎಂದು ನುಡಿಯುತ್ತಾನೆ.
  yap-yap: '“I Gag, fare SOMOL ni Gubin ma Rayag Rok e ba’aray e tin gu be yog ni
    murung’agen e pi profet nu Jerusalem ni be lungug: Bay gu pi’ e woldug nib mo’oy
    ngar ked, nge ran ni bay e yub riy ngar unumed, ya kar gagiyeg niged e girdi’
    u lan e nam ni ga’ngin ka ra pired ndakuriy fag u wun’rad.”'
  hlt-MCSB: Te dongah caempuei BOEIPA loh he ni a. thui. Amih tonghma rhoek te pantong
    ni ka cah coeng he. Jerusalem tonghma taeng lamloh diklai pum ah a rhonging a
    coe dongah amih te anrhat tui ni ka tul eh.
  mdy-ETH: «ዬያሮ ታኣኒ፥ ናንጊና ናንጋ ጎዳ ማዔ ቢያ ባኮ ማዤ ጎዳሢ ዬሩሳላሜይዳ ዓኣ ታ ማሊፆ ኬኤዛ ዓሶ ዛሎ ሂዚ ጋዔኔ፦
    ‹ዓጬሎይዳ ካራና ዒኢሳ ማዾ ዔያታ ዳልጊሼሢሮ ጫንቺ ዋላሺ ታ ዔያቶ ሙኡዛንዳኔ፤ ዎዎዻ ዼኤሻኣ ዔያቶ ታ ዑሻንዳኔ።› »
  twi-ASANTE: 'Ɛno enti, yei ne deɛ Asafo Awurade seɛ fa adiyifoɔ no ho: “Mema wɔadi
    aduane a ɛyɛ nwono na wɔanom nsuo a awuduro wɔ mu, ɛfiri sɛ Yerusalem adiyifoɔ
    enti, abɔnefosɛm ahyɛ asase yi so ma.”'
  eng-WEBU: 'Therefore the LORD of Armies says concerning the prophets: “Behold, I
    will feed them with wormwood, and make them drink poisoned water; for from the
    prophets of Jerusalem ungodliness has gone out into all the land.”'
  wal-wal: Hegaa gishshau, Ubbaappe Wolqqaama GODAI hananabaa yootiyaageetubaa hagaadan
    yaagees; “Yerusalaamen de7iya hananabaa yootiyaageetuppe tunabai kiyidi, biitta
    ubban laalettido gishshau, taani eta cammiya qumaa mizana; taani eta woriya haattaa
    ushshana” yaagees.
  spa-PDDPT: 'Por tanto, con respecto a estos profetas, Yavé de las huestes dice:
    Ciertamente Yo les doy a comer ajenjo y a beber agua envenenada. Porque de los
    profetas de Jerusalén salió la blasfemia a toda la tierra.'
  gun-gun: 'Ha''e nunga rupi po rami Senhor ixondaro reta va''e ijayvu profeta ramigua
    kuery reko re: “Ne''exa, ha''e kuery xee amongaru ''rã veneno re, ha''e yy veneno
    re irũ va''e ame''ẽ ''rã oy''u aguã. Mba''eta profeta ramigua kuery Jerusalém
    pygua ojapo yvy jave rupi ha''eve e''ỹa rami ikuaia aguã.”'
  ilo-ULB: Isu a kastoy ti kuna ni Yahweh maipapan kadagiti profeta, “Kitaenyo, ngannganin
    ti panangpakanko kadakuada iti napait a makan ken painumek ida iti danum a makasabidong,
    ta manipud kadagiti profeta ti Jerusalem rimmuar ti kinarugit iti amin a daga.”
  kpg-kpg: 'Dimaadua di Gowaa Aamua ga helekai aga i di hai o nia soukohp o Jerusalem:
    “Deenei laa, Au gaa dugu ang gi digaula gi gaigai nadau laagau mmala, gei e inu
    nadau wai poisin, idimaa, digaula la gu hagadele nadau agoago huaidu laa lodo
    tenua hagatau.”'
  uig-ARA: 'شۇڭا ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار پەيغەمبەرلەر توغرۇلۇق
    مۇنداق دەيدۇ: ــ مانا، مەن ئۇلارنى ئەمەن بىلەن ئوزۇقلاندۇرىمەن، ئۇلارغا ئۆت سۈيىنى
    ئىچكۈزىمەن؛ چۈنكى يېرۇسالېمدىكى پەيغەمبەرلەر ھاراملىقنىڭ مەنبەسى بولۇپ، ھاراملىق
    ئۇلاردىن پۈتكۈل زېمىنغا تارقىلىپ كەتتى.'
  sus-sus: Na nan a ra Mangɛ Alatala a masenxi namiɲɔnmɛe xa fe ra, «N fe xɔnɛ soma
    nɛ i yi ra baloe ra, n ye ɲaaxi so i yi ra minse ra, barima Darisalamu namiɲɔnmɛe
    bara a niya n ma bɔxi birin xa findi bɔxi sɛniyɛntare ra.»
  pon-2006: '“Eri, ngehi, KAUN-O, Wasa Lapalahpie, me mahsanih duwen soukohp en Serusalem
    kan: I pahn kihong irail en kin kang kisin tuhke katik oh nim pwoisin, pwehki
    ar kaparapesengehr irair en sohte masak Koht nan sahpwet.”'
  jae-jae: Tec lausiŋ undambêŋa nêŋ Apômtau kêsôm biŋ tonec kêtu propete Jerusalemŋa
    gebe “Aê gabe jakêŋ gêŋ ŋamakic êndêŋ êsêac sêniŋ to bu ŋamalic êndêŋ êsêac sênôm
    gebe êsêac sêkêŋ nêŋ gêŋ alôb-alôb gelom-gelomgeŋ gêja e gêjam gamêŋ samucgeŋ
    auc.”
  ksd-ksd: 'Io, ra Luluai kai ra lavur kor i biti dari ure ra umana propet: Ea, ina
    tabar diat ma ra magit i mapak, ma ina vamomo diat ma ra tava mapak; tago ta ra
    gunagunan par ra mangamangana vakuku i tar vana rikai kan ra umana propet Ierusalem.'
  tur-YTC: 'Bu nedenle, Ordular Yahvesi peygamberler hakkında şöyle diyor: “İşte,
    onları pelin otu ile besleyeceğim, Ve onlara zehirli su içireceğim; Çünkü tanrısızlık
    Yeruşalem peygamberlerinden bütün ülkeye yayıldı.”'
  grc-BRENT: Διατοῦτο τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ψωμιῶ αὐτοὺς ὀδύνην, καὶ ποτιῶ αὐτοὺς
    ὕδωρ πικρὸν, ὅτι ἀπὸ τῶν προφητῶν Ἱερουσαλὴμ ἐξῆλθε μολυσμὸς πάσῃ τῇ γῇ.
  ind-AYT: Karena itu, beginilah firman TUHAN semesta alam mengenai para nabi itu,
    “Ketahuilah, Aku akan memberi mereka makan ipuh, dan membuat mereka minum air
    beracun. Sebab, karena dari para nabi Yerusalem kefasikan telah menyebar ke seluruh
    negeri.”
  nya-nya: Choncho ponena za aneneriwa Yehova Wamphamvuzonse akuti, “Ndidzawadyetsa
    zakudya zowawa ndi kuwamwetsa madzi a ndulu, chifukwa uchimo umene wafalikira
    mʼdziko lonse ndi wochokera kwa aneneri a ku Yerusalemuwa.”
  hrv-hrv: 'I zato Jahve nad Vojskama ovako govori o prorocima: “Evo, nahranit ću
    ih pelinom i napojiti vodom zatrovanom, jer od proroka jeruzalemskih potječe pokvara
    u svoj zemlji.”'
  mps-mps: “Tama tialima, ena, Tigidali Bomo Elalubo Genuai Bidi, eno te profet dabeba
    homu kone palama, te po obao, Te eno genuai dene augwaliba mawaibao. Te eno ha
    ebo marasin augwaliba menama, te augwaligo tumainogo ebo tiwai yaibao, tama eno
    te bidi dolobo dwai wę mabo ąǫ yaibao. Magi baso meni, te Jerusalemde bidali
    profet te haiden kolesaga wali pelama, megi da, te kolesagago te tǫ tigidali
    usu nubo dao,” te po wali.
  tpi-tpi: “Olsem na mi, Bikpela I Gat Olgeta Strong, mi ting long ol dispela profet
    na mi tok olsem, bai mi givim bikpela pen long ol. I olsem mi givim marasin i
    gat pait long ol na mekim ol i kaikai, na mi mekim ol i dring wara nogut bilong
    bagarapim man. Long wanem, ol profet i bihainim pasin haiden na nau dispela pasin
    i inapim olgeta hap bilong graun.”
  dan-1931: 'Derfor, så siger Hærskarers HERRE om Profeterne: Se, jeg giver dem Malurt
    at spise og Giftvand at drikke; thi fra Jerusalems Profeter udgår Vanhelligelse
    over hele Landet.'
  vie-OVCB: 'Vì thế, đây là điều Chúa Hằng Hữu Vạn Quân phán về các tiên tri ấy: “Ta
    sẽ nuôi chúng bằng ngải cứu và cho chúng uống thuốc độc. Vì sự vô đạo từ các tiên
    tri Giê-ru-sa-lem đã tràn lan khắp đất nước.”'
  guj-2017: તેથી પ્રબોધકો વિષે સૈન્યોના યહોવાહ કહે છે કે; “જુઓ, હું તેઓને કડવી વેલ
    ખવડાવીશ અને ઝેર પાઈશ, કેમ કે યરુશાલેમના પ્રબોધકોથી આખા દેશમાં દુષ્ટતા ફેલાઈ રહી
    છે.”
  pon-2006A: '“Eri, ngehi, KAUN-O, Wasa Lapalahpie, me mahsanih duwen soukohp en Serusalem
    kan: I pahn kihong irail en kin kang kisin tuhke katik oh nim pwoisin, pwehki
    ar kaparapesengehr irair en sohte masak Koht nan sahpwet.”'
  por-BRBSL: 'Portanto Yahweh dos Exércitos diz a respeito dos profetas: “Eis que
    eu os alimentarei com absinto, e fazê-los beber água envenenada; pois dos profetas
    de Jerusalém, a impiedade saiu por toda a terra”.'
  cth-cth: Hatdawkvah, profetnaw kong dawk ransahu BAWIPA ni hettelah a dei, khenhaw!
    amamae cai kakhat hoi ka kawk vaiteh, kakhat e tui hah ka nei sak han. Bangkongtetpawiteh,
    Jerusalem e profetnaw kecu dawk ram thung pueng dawk Cathut taki teh bari hoeh
    nae hah a tâco.
  twi-twi: 'Ɛno nti sɛɛ na Asafo Awurade, se fa adiyifo no ho: “Mɛma wɔadi aduan a
    ɛyɛ nwen na wɔanom nsu a awuduru wɔ mu, efisɛ Yerusalem adiyifo nti, bɔneyɛ ahyɛ
    asase yi so ma.”'
  hlt-hlt: Te dongah caempuei BOEIPA loh he ni a thui. Amih tonghma rhoek te pantong
    ni ka cah coeng he. Jerusalem tonghma taeng lamloh diklai pum ah a rhonging a
    coe dongah amih te anrhat tui ni ka tul eh.
  tbz-SIM: 'Dɛɛ̀ te mí ndi Yiɛ̀ nKuyie Mpɑkɛdɑɑ kɛ̀ n tu: M bo nii mmɛdɔ̀mmɛ̀ bɛ̀ɛ̀
    bo Sedisɑdɛmmu kɛ nɑ́ɑ́ m pɑ̃ɑ̃nɑ́ɑǹtì, bɛ̀ bo yɑ̃̀ mɛbèrìmɛ̀, kɛ yɛ̃́ nɛ̀ bɛɛ̀
    borɛ̀ ndɛ mɛyɛi nyiɛ̀nímɛ̀ kɛ torì bɛsɔmbɛ.'
  msy-2020: “Kɨ Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, kɨ Godɨn akam inigha izir
    gumazir kabagh nɨghnɨgha kamaghɨn mɨgei, Jerusalemɨn itir akam inigha izir gumaziba,
    nan akaba barazir puvatɨ, ezɨ arazir kam bar moghɨra nguazir kam bar anevara.
    Kamaghɨn amizɨ, kɨ mɨzazir bar ekiam me danɨngam. Kɨ mati marasinɨn mɨsozim me
    ganɨga, me gamima me anepi, egha mati, kɨ me gamima me gumazamizibagh asɨghasɨzir
    imezir dɨpam ame.”
  azb-azb: 'Buna görə də Ordular Rəbbi Peyğəmbərlər haqqında belə deyir: «Baxın Mən
    onlara yovşan yedirəcəyəm, Zəhərli su içirəcəyəm. Çünki allahsızlıq Yerusəlim
    peyğəmbərlərindən Bütün ölkəyə yayıldı».'
  eng-DBY: 'Therefore thus saith Jehovah of hosts concerning the prophets: Behold,
    I will feed them with wormwood, and make them drink water of gall; for from the
    prophets of Jerusalem is profaneness gone forth into all the land.'
  hin-2017: 'इस कारण सेनाओं का यहोवा यरूशलेम के भविष्यद्वक्ताओं के विषय में यह कहता
    है: “देख, मैं उनको कड़वी वस्तुएँ खिलाऊँगा और विष पिलाऊँगा; क्योंकि उनके कारण सारे
    देश में भक्तिहीनता फैल गई है।”'
  wol-KYG: 'Moo tax Aji Sax ji Boroom gàngoor yi wax lii ci mbirum yonent yi: «Maa
    ngii di leen leelsi njàqarey xeme, nàndal leen tookey mbugal, nde fi yonenti Yerusalem
    la yàqute tukkee, ba law ci réew mi mépp.»'
  eng-YLT: 'Therefore, thus said Jehovah of Hosts, concerning the prophets: Lo, I
    am causing them to eat wormwood, And have caused them to drink water of gall,
    For, from prophets of Jerusalem Hath profanity gone forth to all the land.'
  eng-WYC-2017: Therefore the Lord of hosts saith these things to the prophets, Lo!
    I shall feed them with wormwood, and I shall give drink to them with gall; for
    why defouling is gone out of the prophets of Jerusalem on all the land.
  eng-WMBB: 'Therefore the LORD of Hosts says concerning the prophets: “Behold, I
    will feed them with wormwood, and make them drink poisoned water; for from the
    prophets of Jerusalem ungodliness has gone out into all the land.”'
  urd-GVH: इसलिए रब इन नबियों के बारे में फ़रमाता है, “मैं उन्हें कड़वा खाना खिलाऊँगा
    और ज़हरीला पानी पिलाऊँगा, क्योंकि यरूशलम के नबियों ने पूरे मुल्क में बेदीनी फैलाई
    है।”
  rug-rug: 'Gua ke hiera gua si zama nia e Zihova Tadi na Qeto Minate pa guguadi ri
    na poropita: “Kaqu va hena ni ginani pasadi Rau meke va napo ni kolo poizini,
    sina koari na poropita pa Zerusalema si ene vura sa hinuporo pa doduruna sa popoa.”'
  gaz-gaz: 'Kanaafuu Waaqayyo Waan Hunda Dandaʼu waaʼee raajotaa akkana jedha: “Sababii
    raajota Yerusaalemiif, waan xuraaʼummaan biyyattii keessa guuteef ani akka isaan
    nyaata hadhaaʼaa nyaatanii bishaan summaaʼes dhugan nan godha.”'
  fra-LSG: 'C’est pourquoi ainsi parle l’Éternel des armées sur les prophètes: Voici,
    je vais les nourrir d’absinthe, Et je leur ferai boire des eaux empoisonnées;
    Car c’est par les prophètes de Jérusalem Que l’impiété s’est répandue dans tout
    le pays.'
  gnn-gnn: Ga dhiyakuyinayi märrwu ŋunhi ŋarranydja Garrayyu Godthunydja ḻakarama
    yukurra ŋunhiyinydja dhäwu'‐gänharamirrinha walalanha bitjanna, “Ŋarranydja yurru
    maranhu‐wekama walalanha dhäkay‐murrkthunarayuna ŋathayunydja, ga ḻuka walala
    yurru gapunydja yukurra wurkthun moy'mirrina buḻuŋga'na, liŋgu ŋunhiyi yätjtja
    baḻaka'yurruna birrka'mirrina, warrpam'nha ŋäkirrmaraŋala monyguŋala wäŋanydja,
    ga bukmakthuna yolŋuyu walalay meṉguŋalanydja Godnha, liŋgu ŋuriŋiyina walalaŋgalay
    djarrpi'yuna dhärukthu.”
  yal-yal: Nanara, Alatala Sɛnbɛn Birin Kanna ito nan falaxi lan nabini itoe ma, a
    naxa, “N dabarin nun ige xɔlɛn fima yamani ito ma nɛn e balon na, bayo sariɲantareyaan
    soxi yamanan yiren birin yi Yerusalɛn nabine nan xɔn.”
  haw-1868: Nolaila, penei ka olelo ana mai a Iehova o na kaua, no na kaula; Aia hoi,
    e hanai aku au ia lakou i ka laau awaawa, a e hoohainu aku au ia lakou i ka wai
    o ke au; no ka mea, mai na kaula o Ierusalema aku i hele aku ai ka aia, a i ka
    aina a pau.
  arb-NAV: 'لِذَلِكَ هَذَا مَا يَقُولُهُ الرَّبُّ الْقَدِيرُ عَنِ الأَنْبِيَاءِ: «هَا
    أَنَا أُطْعِمُهُمْ أَفْسَنْتِيناً وَأَسْقِيهِمْ مَاءً مَسْمُوماً، لأَنَّهُ مِنْ
    أَنْبِيَاءِ أُورُشَلِيمَ شَاعَ الْكُفْرُ فِي كُلِّ أَرْجَاءِ الأَرْضِ».'
  ewe-ewe: 'Eya ta ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la gblɔ ɖe nyagblɔɖilawo ŋutie
    nye esi: “Kpɔ ɖa, mana nuɖuɖu veve wo eye makpe tsi si me wode aɖii la na wo elabena
    Yerusalem ƒe nyagblɔɖilawo gbɔe wòtso be, mawumavɔmavɔ̃ kaka ɖe anyigba blibo
    la dzi.”'
  eng-LEE: Therefore thus hath said the Lord of hosts concerning the prophets, Behold,
    I will feed them with wormwood, and make them drink poison-water; for from the
    prophets of Jerusalem is hypocrisy gone forth over all the land.
  asm-FB: এই হেতুকে বাহিনীসকলৰ যিহোৱাই সেই ভাববাদীসকলৰ বিষয়ে এই কথা কৈছে, “চোৱা,
    মই তেওঁলোকক নাগদানা ভোজন কৰাম, আৰু বিহ গছৰ ৰস পান কৰাম, কিয়নো যিৰূচালেমৰ ভাববাদীসকলৰ
    পৰা অপৱিত্ৰতা ওলাই গোটেই দেশত ব্যাপিল।”
  sus-A: نَ نَن عَ رَ مَنفّ عَلَتَلَ عَ مَسٍنشِ نَمِحْنمّيٍ شَ قٍ رَ، «ﭑ قٍ شْنّ سٌمَ
    نّ عِ يِ رَ بَلٌي رَ، ﭑ يٍ حَاشِ سٌ عِ يِ رَ مِنسٍ رَ، بَرِ مَ دَرِ سَلَمُ نَمِحْنمّيٍ
    بَرَ عَ نِيَ ﭑ مَ بْشِ بِرِن شَ قِندِ بْشِ سّنِيّنتَرٍ رَ.»
  fra-SBL: 'C''est pourquoi Yahvé des Armées dit à propos des prophètes : « Voici,
    je vais les nourrir d''absinthe, et leur faire boire de l''eau empoisonnée ; car
    les prophètes de Jérusalem ont répandu l''impiété dans tout le pays. »'
  hbo-hbo: לָכֵ֞ן כֹּֽה־אָמַ֨ר יְהוָ֤ה צְבָאֹות֙ עַל־הַנְּבִאִ֔ים הִנְנִ֨י מַאֲכִ֤יל
    אֹותָם֙ לַֽעֲנָ֔ה וְהִשְׁקִתִ֖ים מֵי־רֹ֑אשׁ כִּ֗י מֵאֵת֙ נְבִיאֵ֣י יְרוּשָׁלַ֔͏ִם
    יָצְאָ֥ה חֲנֻפָּ֖ה לְכָל־הָאָֽרֶץ׃ פ
  kik-kik: 'Nĩ ũndũ ũcio, ũhoro ũkoniĩ anabii acio, Jehova Mwene-Hinya-Wothe ekuuga
    ũũ: “Nĩngatũma marĩe irio ndũrũ na manyue maaĩ marĩ na thumu, nĩ ũndũ kuuma kũrĩ
    anabii a Jerusalemu, wagi wa gwĩtigĩra Ngai ũhunjĩte bũrũri-inĩ guothe.”'
  fra-NCL: 'C’est pourquoi ainsi parle Yahweh des armées touchant les prophètes :
    Je vais leur faire manger de l’absinthe et leur faire boire des eaux empoisonnées !
    car c’est des prophètes de Jérusalem que la profanation est venue dans tout le
    pays.'
  cek-AK: To pongah tahmaanawk pongah, misatuh kaminawk ih Angraeng Sithaw mah, Jerusalem
    ih tahmaanawk amhnonghaih loe prae boih ah pung boeh, to pongah nihcae han kakhaa
    tasi to ka pacah moe, tui kakhaa to ka naeksak han, tiah thuih.
  cuk-cuk: 'Degisoggu, Bab-Jehová-Bela-Gangued-Nikad weyob gayaburba-barsogmaladnik
    soged: “Mas-solemalad-gunnega an imakoed, dii-isgana-gobega an imakoed. Ar Bab-Dummad-gayaburba-barsogmalad-Jerusalénʼginmalad,
    bela yala-oichosmalad.”'
  uig-CYR: 'Шуңа самави қошунларниң Сәрдари болған Пәрвәрдигар пәйғәмбәрләр тоғрилиқ
    мундақ дәйду: — Мана, Мән уларни әмән билән озуқландуримән, уларға өт сүйини ичкүзимән;
    чүнки Йерусалимдики пәйғәмбәрләр һарамлиқниң мәнбәси болуп, һарамлиқ улардин пүткүл
    зиминға тарқилип кәтти.'
  tel-2017: కాబట్టి సేనల ప్రభువు యెహోవా ఈ ప్రవక్తలను గురించి చెప్పేదేమిటంటే, యెరూషలేము
    ప్రవక్తల అపవిత్రత దేశమంతా వ్యాపించింది. కాబట్టి వాళ్లకు తినడానికి చేదుకూరలూ తాగడానికి
    విషజలం నేను వారికిస్తాను.
  hat-BSA: 'Akoz sa, pale SENYÈ dèzame yo konsènan pwofèt yo: “Gade byen, Mwen ap
    bay yo manje bwa lanmè e fè yo bwè dlo anpwazone; paske soti nan pwofèt Jérusalem
    yo, tout kalite pouriti gaye nan tout peyi a.”'
  kos-kos: '“Ke ma inge, pa inge ma nga, LEUM GOD Kulana, fahk ke mwet palu lun Jerusalem:
    Nga fah sang nu selos sak mwen elos in kang Ac pwasin nu selos elos in nim, Mweyen
    elos oru tuh moul in pilesru God in fahsrelik fin facl se inge nufon.”'
  hbo-WLC: לָכֵ֞ן כֹּֽה־אָמַ֨ר יְהוָ֤ה צְבָאוֹת֙ עַל־הַנְּבִאִ֔ים הִנְנִ֨י מַאֲכִ֤יל
    אוֹתָם֙ לַֽעֲנָ֔ה וְהִשְׁקִתִ֖ים מֵי־רֹ֑אשׁ כִּ֗י מֵאֵת֙ נְבִיאֵ֣י יְרוּשָׁלִַ֔ם
    יָצְאָ֥ה חֲנֻפָּ֖ה לְכָל־הָאָֽרֶץ׃ פ
  ibo-ibo: Nʼihi nke a, ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile kwuru banyere
    ndị amụma a, “Aga m eme ka ha rie nri na-akụ ilu, meekwa ka ha ṅụọ mmiri e tinyere
    nsi, nʼihi na mmụọ nke amaghị Chineke esitela nʼaka ndị amụma nọ na Jerusalem
    gbasaa ruo ndị niile bi nʼala ahụ.”
  ory-ory: ଏହେତୁ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନଙ୍କ ବିଷୟରେ ଏହି କଥା କହନ୍ତି;
    “ଦେଖ, ଆମ୍ଭେ ସେମାନଙ୍କୁ ତିକ୍ତ ଫଳ ଭୋଜନ କରାଇବା ଓ ବିଷବୃକ୍ଷର ରସ ପାନ କରାଇବା; କାରଣ ଯିରୂଶାଲମର
    ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣଠାରୁ ଦେଶଯାକରେ ଅଧାର୍ମିକତା ବ୍ୟାପିଅଛି।”
  chk-chk: 'Iei mine ngang ewe Samol mi Unusen Manaman üa apasa fänäsengesin ekewe
    soufosun Jerusalem: Üpwe amongö ngeniir mongö mi maras o aünü ngeniir koluk mi
    poison, pun ra achöfetalei ar föförün tipis lemenen unusen ewe fanü.”'
  rop-rop: “Wal dijan na wanim mi na tok blanga ol detlot mesinja langa Jerusalem.
    Ai garra gibit olabat brabli nogudwan plent blanga dagadagatbat, en poisinbala
    blanga dringgimbat, dumaji olabat bin meigim ebribodi langa dijan kantri jidan
    brabli nogudwan.” Lagijat na YAWEI bin tok.
  ukr-1871: 'Тим же то говорить так Господь про ті пророки: Ось, я нагодую їх полином,
    а напою їх водою з жовчю, бо від пророків Ерусалимських розлилась безбожність
    по всїй країнї.'
  deu-1951: 'Darum spricht der HERR der Heerscharen über die Propheten also: Siehe,
    ich will sie mit Wermut speisen und mit Giftwasser tränken; denn von den Propheten
    zu Jerusalem ist die Gottlosigkeit ausgegangen ins ganze Land.'
  eng-JPS: 'Therefore thus saith the LORD of hosts concerning the prophets: Behold,
    I will feed them with wormwood, and make them drink the water of gall; for from
    the prophets of Jerusalem is ungodliness gone forth into all the land.'
  srp-1865: 'Zato ovako veli Gospod nad vojskama o tijem prorocima: evo, ja æu ih
    nahraniti pelenom i napojiæu ih žuèi; jer od proroka Jerusalimskih izide oskvrnjenje
    po svoj zemlji.'
  lug-lug: Noolwekyo, bw’ati bw’ayogera Mukama Katonda ow’Eggye ebikwata ku bannabbi
    nti, “Nzija kubaliisa emmere ekaawa banywe amazzi ag’obutwa, kubanga okuva mu
    bannabbi ba Yerusaalemi, obutatya Katonda bubunye mu nsi yonna.”
  heb-heb: לכן כה אמר יהוה צבאות על הנבאים הנני מאכיל אותם לענה והשקתים מי ראש כי
    מאת נביאי ירושלם יצאה חנפה לכל הארץ׃
  ben-IRV: সেইজন্য বাহিনীগণের সদাপ্রভু ভাববাদীদের সম্বন্ধে এই কথা বলেন, “দেখ, আমি
    তাদের তেতো খাবার খাওয়াব ও বিষাক্ত জল পান করাব, কারণ যিরূশালেমের ভাববাদীদের কাছ
    থেকে অশুচিতা সমস্ত দেশে ছড়িয়ে গেছে।”
  pan-pan: ਇਸ ਲਈ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਨਬੀਆਂ ਦੇ ਬਾਰੇ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਵੇਖੋ, ਮੈਂ ਉਹਨਾਂ
    ਨੂੰ ਨਾਗਦੌਣਾ ਖੁਆਵਾਂਗਾ, ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਜ਼ਹਿਰ ਵਾਲਾ ਪਾਣੀ ਪਿਲਾਵਾਂਗਾ, ਕਿਉਂ ਜੋ ਯਰੂਸ਼ਲਮ
    ਦੇ ਨਬੀਆਂ ਤੋਂ ਸਾਰੀ ਧਰਤੀ ਵਿੱਚ ਪਲੀਤੀ ਖਿੱਲਰ ਗਈ ਹੈ।
  mya-JVB: ထိုကြောင့်၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား သည် ပရောဖက် တို့အမှု ၌ မိန့်
    တော်မူသည်ကား ၊ သူ တို့ကို ဒေါန နှင့် ငါ ကျွေး မည်။ ဆေးခါး ကိုလည်း သောက် စေမည်။
    ယေရုရှလင် မြို့သား ပရောဖက် တို့သည် မူလအမြစ်ဖြစ်၍၊ အဓမ္မ အမှုသည် တပြည် လုံး ကို
    နှံ့ပြား လေပြီ။
  tbg-tbg: 'Te Noravano Kotika ekaa kempuka vatauka paropeti vaiinti vika qora kaiqa
    vare variarara iriha mintima turo: Te hunkavi kararavata uhi namarivata vika nimiari
    nevarave. Ieruharemiqi varia paropetika okara kaara, vaiinti nahenti kia ti Nora
    Kotikara noraiqaake iri varia okarava Iutaa vataini ekaa raapama virave.'
  hmo-hmo: 'Unai dainai, lau, Siahu Ibounai Lohiabada ese, Ierusalema ena peroveta
    taudia lau herevalaia inai: ‘Lau ese mamina dika avadia do lau henidia, do idia
    ania, bona poisini do lau henidia, do idia inua, badina be Dirava negea kara,
    be idia ese idia habadaia inai tano ibounai dekenai.’ ”'
  urd-urd: 'इसीलिए रब्ब — उल — अफ़वाज, नबियों के बारे में यूँ फ़रमाता है कि: “देख,
    मैं उनको नागदौना खिलाऊँगा और इन्द्रायन का पानी पिलाऊँगा; क्यूँकि येरूशलेम के नबियों
    ही से तमाम मुल्क में बेदीनी फैली है।”'
  rus-SYN: 'Посему так говорит Господь Саваоф о пророках: вот, Я накормлю их полынью
    и напою их водою с желчью, ибо от пророков Иерусалимских нечестие распространилось
    на всю землю.'
  bqc-SIM: A yã́i tò ma Dii Zĩgↄ̃de má ò ãnabipiↄ yã́ musu ma mɛ̀, má tó
    aa gↄ̃i só ń pↄblea ũ, aai kona í mi ń imia ũ, asa Yelusalɛũ ãnabipiↄ
    tò ma yãdasai lì bùsupiaɛ.
  tcz-CHONGTHU: Hichun, thaneipen Pakaiyin hitin aseiye. “Keiman amahohi namtul jungkha-a
    kavah ding chule thina gutwi kadonsah ding ahiuve. Ajeh chu amaho’a kon in gamsung’a
    Pathen nahsah louna adimsohtai,’’ ati.
  mar-mar: यास्तव सेनाधीश परमेश्वर संदेष्ट्यांबद्दल असे म्हणतो, “मी त्यांना कडू दवणा
    खावयास देणार आणि विषमिश्रित पाणी पिण्यास देणार.” कारण यरूशलेमेतल्या संदेष्ट्यांकडून
    अशुद्धपणा निघून सर्व देशात पसरला आहे.
  qub-qub: 'Chayno cashanpitami noga munayniyoj Tayta Diosga llapan profëtacunapaj
    në: «Jerusalencho caj profëtacunapitami nasyun intëruchöpis yachacusha. Chaypitami
    paycunataga fiyupa ashgajta garaj-aywä. Bininasha yacutami upuchej-aywä.»'
  bqp-bqp: Yen sɔ̃nɑ nɛ Gusunɔ, wɔllu kɑ tem Yinni, nɑ nɛn sɔmɔbu Yerusɑlɛmuɔ sɔ̃ɔmɔ
    mɑ wee kon de bu dɑ̃ɑ kiku gɑgu ge gɑ sosu di, kpɑ bu nim mɛ mu dɛ̃ɛ mɔ nɔ. Domi
    beyɑ bɑ derɑ tem mɛn tɔmbu kpuro bɑ ǹ mɑɑ mɑn bɛɛrɛ wɛ̃ɛmɔ.
  hat-hat: 'Se poutèt sa, men sa Seyè ki gen tout pouvwa a di sou pwofèt yo: -Mwen
    pral ba yo zèb anmè pou yo manje. Mwen pral ba yo dlo pwazonnen pou yo bwè, paske
    pwofèt Jerizalèm yo lakòz tout moun nan peyi a lage kò yo nan fè sa ki mal.'
  eng-BSB: 'Therefore this is what the LORD of Hosts says concerning the prophets:
    “I will feed them wormwood and give them poisoned water to drink, for from the
    prophets of Jerusalem ungodliness has spread throughout the land.”'
  eng-WEBPB: 'Therefore the LORD of Armies says concerning the prophets: “Behold,
    I will feed them with wormwood, and make them drink poisoned water; for from the
    prophets of Jerusalem ungodliness has gone out into all the land.”'
  kbq-kbq: E'ina hu'negu Monafi sondia vahe'mofo Ra Anumzamo'a kasnampa vahekura amanage
    hu'ne, Nagra aka traza nezamina avuataga zama me'nea tinena zamisuge'za negahaze.
    Na'ankure Jerusalemi kumapima nemaniza kasnampa vahepinti havi avu'ava zamo'a
    agafa huteno ama mopafina vuno eno hu'ne.
  nhe-BL: '“Yeca na niimoTECO Tlen Niquinyacana Noelhuicac Ejcahua Ma Tlatlanitij
    niquijtohua: Na niquinmacas ma quicuaca xihuitl tlen chichic huan niquinmacas
    ma quiica atl tlen quipiya pajtli tlen temictía. Pampa tlen ni tiocamanalohuani
    ipan Jerusalén momajtoc tlajtlacoli campa hueli ipan nochi ni tlali. Ininpampa
    yajuanti tlen quichihuaj ome ininxayac, ni tlali temic ica tlamantli tlen tlahuel
    fiero.”'
  gub-BL: A'e rupi ihe Tupàn Tuweharupi Wiko Ma'e upuner wera'u ma'e ihe, Amume'u
    ko ze'eg heze'eg imume'u har Zeruzarez pe har wanehe ihe. A'u kar putar ka'a iro
    ma'e wanupe ihe nehe. A'u kar putar 'y puruzuka ma'e wanupe nehe no. Ta'e umuhàmuhàz
    herehe uzeruzar 'ymaw ko ywy nànàn a'e wà xe.
  eng-DRA: 'Therefore thus saith the Lord of hosts to the prophets: Behold I will
    feed them with wormwood, and I will give them gall to drink: for from the prophets
    of Jerusalem corruption has gone forth into all the land.'
