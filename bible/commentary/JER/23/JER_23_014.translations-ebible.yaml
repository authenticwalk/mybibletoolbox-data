  asm-FB: মই যিৰূচালেমৰ ভাববাদীসকলৰ মাজতো নোম শিয়ৰি যোৱা এটা কাৰ্য দেখিলোঁ; তেওঁলোকে
    পৰস্ত্ৰীগমন কৰে, মিছাত চলে, আৰু তেওঁলোকে কুকৰ্ম কৰাসকলৰ হাত এনেকৈ সবল কৰে, যে,
    তেওঁলোকৰ কোনেও নিজ দুষ্টতাৰ পৰা উলটি নাহে; তেওঁলোক সকলোৱেই মোৰ আগত চদোমৰ দৰে আৰু
    তাৰ নিবাসীসকল ঘমোৰাৰ সদৃশ।”
  sus-A: ﭑ مَن بَرَ قٍ رَتْنشِيٍ تٌ نَمِحْنمّ دَرِ سَلَمُكَيٍ يَ مَ. عٍ قِندِشِ يّنّلَيٍ
    نَن نَ، عٍ حّرّ مَ وُلٍ رَ، عٍ تِنشِنتَرٍيٍ مَلِمَ عَلَكٌ عٍ نَشَ فبِلٍن عٍ شَ
    وَلِ كٌبِ قْشْ رَ. عٍ بَرَ لُ ﭑ بّ عَلْ سٌدٌ مَكَيٍ، عٍ شَ مِشِيٍ مَنِيَشِ فٌمٌرَكَيٍ
    نَن نَ.»
  fra-SBL: 'Dans les prophètes de Jérusalem, j''ai aussi vu une chose horrible : ils
    commettent des adultères et marchent dans le mensonge. Ils renforcent les mains
    des malfaiteurs, afin que personne ne revienne de sa méchanceté. Ils sont tous
    devenus pour moi comme Sodome, et ses habitants comme Gomorrhe. »'
  hbo-hbo: וּבִנְבִאֵ֨י יְרוּשָׁלַ֜͏ִם רָאִ֣יתִי שַׁעֲרוּרָ֗ה נָאֹ֞וף וְהָלֹ֤ךְ בַּשֶּׁ֙קֶר֙
    וְחִזְּקוּ֙ יְדֵ֣י מְרֵעִ֔ים לְבִ֨לְתִּי־שָׁ֔בוּ אִ֖ישׁ מֵרָֽעָתֹ֑ו הָֽיוּ־לִ֤י
    כֻלָּם֙ כִּסְדֹ֔ם וְיֹשְׁבֶ֖יהָ כַּעֲמֹרָֽה׃ ס
  kik-kik: 'Ningĩ thĩinĩ wa anabii a Jerusalemu-rĩ, nĩnyonete ũndũ mũũru mũno, naguo
    nĩ ũyũ: Matharanagia, na magatũũra maheenanagia. Mekagĩra moko ma eeki naaĩ hinya,
    gũkaaga mũndũ ũngĩgarũrũka atigane na waganu wake. Othe mahaanĩte ta Sodomu harĩ
    niĩ; andũ a Jerusalemu mahaana o ta Gomora.”'
  fra-NCL: 'et dans les prophètes de Jérusalem, j’ai vu l’horreur : ils commettent
    l’adultère et marchent dans le mensonge ; ils affermissent les mains des méchants,
    afin qu’aucun d’eux ne revienne de sa méchanceté. Ils sont tous pour moi comme
    Sodome, et les habitants de Jérusalem comme Gomorrhe.'
  cek-AK: Jerusalem ih tahmaanawk salakah doeh panuet kaom hmuen to ka hnuk; nihcae
    loe zu sava nuiah nongpa nongpata zaehaih to sak o moe, amsawnlok a thuih o; kasae
    sah kaminawk ih ban to thacak o sak, a sak o ih sethaih hoiah amlaem kami om ai;
    nihcae loe kai hanah Sodom baktiah oh o, Jerusalem kaminawk loe Gomorrah baktiah
    oh o boih, tiah a thuih.
  cuk-cuk: 'Bab-gayaburba-barsogmalad-Jerusalénʼginmalad, we-ibmar-isgana-gegerdaklemalad-imaksad
    an daksad: Galagwensuli negsichigi-nanamalad, gakansaagwar nanadimalad, dule-ibmar-isgana-imakmalad
    ogannomalad, adi, melle dule-wargwensaale na e-daed ogwaegar. Bela we-dulemar
    anga, Sodoma-dulemaryob gued, bela Jerusalén-dulemar anga, Gomorra-dulemaryob
    gued.”'
  uig-CYR: бирақ Йерусалимдики пәйғәмбәрләрдиму жиркиничлик бир ишни көрдум; улар
    зинахорлуқ қилиду, ялғанлиқта маңиду, рәзиллик қилғучиларниң қолини күчәйтидуки,
    нәтиҗидә һеч қайсиси рәзиллигидин янмайду; уларниң һәммиси Маңа Содомдәк, Йерусалимда
    туруватқанлар Маңа Гоморрадәк болди.
  tel-2017: యెరూషలేము ప్రవక్తల మధ్య ఘోరమైన పనులు నేను చూశాను. వాళ్ళు వ్యభిచారులు.
    మోసంలో నడుస్తున్నారు. వాళ్ళు దుర్మార్గుల చేతులను బలపరుస్తున్నారు! ఎవడూ తన దుర్మార్గం
    విడిచిపెట్టడం లేదు. వాళ్ళంతా నా దృష్టికి సొదొమ ప్రజల్లాగా మారారు. యెరూషలేము నివాసులు
    గొమొర్రా ప్రజల్లాగా మారారు.
  hat-BSA: 'Osi, pami pwofèt Jérusalem yo, Mwen te wè yon move bagay: Zak adiltè,
    e yo mache nan sa ki fo. Yo ranfòse men a malfektè yo, pou okenn moun pa vire
    kite mechanste li. Yo tout vin pou Mwen tankou Sodome e abitan li yo kon Gomorrhe.'
  kos-kos: 'Tusruktu nga liye tuh mwet palu Jerusalem elos oru koluk yohk liki na:
    Elos kosro ac fahsr ke moul tia pwaye. Elos akkeye mwet uh in oru na ma koluk,
    Pwanang elos tia forla liki orekma koluk lalos. In liye luk uh, elos nukewa koluk
    Oapana mwet Sodom ac Gomorrah.'
  hbo-WLC: וּבִנְבִאֵ֨י יְרוּשָׁלִַ֜ם רָאִ֣יתִי שַׁעֲרוּרָ֗ה נָא֞וֹף וְהָלֹ֤ךְ בַּשֶּׁ֙קֶר֙
    וְחִזְּקוּ֙ יְדֵ֣י מְרֵעִ֔ים לְבִ֨לְתִּי־שָׁ֔בוּ אִ֖ישׁ מֵרָֽעָת֑וֹ הָֽיוּ־לִ֤י
    כֻלָּם֙ כִּסְדֹ֔ם וְיֹשְׁבֶ֖יהָ כַּעֲמֹרָֽה׃ ס
  ibo-ibo: Ahụkwara m ihe jọgburu onwe ya nʼetiti ndị amụma nọ na Jerusalem. Ha na-ebi
    ndụ ịkwa iko, na ikwu okwu ụgha. Ha na-agba ndị ajọ omume ume, si otu a na-egbochi
    ha isi nʼihe ọjọọ ha tụgharịa. Ha niile dịka ndị Sọdọm nʼebe m nọ; ndị Jerusalem
    dịkwa ka ndị Gọmọra nʼihu m.”
  ory-ory: ଯିରୂଶାଲମର ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନଙ୍କ ମଧ୍ୟରେ ହିଁ ଆମ୍ଭେ ରୋମାଞ୍ଚଜନକ ବିଷୟ ଦେଖିଅଛୁ;
    ସେମାନେ ପରଦାର ଗମନ କରନ୍ତି, ମିଥ୍ୟାଚରଣ କରନ୍ତି ଓ ଦୁଷ୍କର୍ମକାରୀମାନଙ୍କର ହସ୍ତ ଏପରି ସବଳ
    କରନ୍ତି ଯେ, ସେମାନଙ୍କର କେହି ଆପଣା ଆପଣା ଦୁଷ୍ଟତାରୁ ଫେରନ୍ତି ନାହିଁ; ସେମାନେ ସମସ୍ତେ ଆମ୍ଭ
    ପ୍ରତି ସଦୋମର ତୁଲ୍ୟ ଓ ତହିଁର ନିବାସୀମାନେ ହମୋରାର ସମାନ ଅଟନ୍ତି।”
  chk-chk: Nge üa küna ekewe soufosun Jerusalem, pwe ra fen ngau seniir. Ra föri föförün
    lisowu o eäni kapas chofana. Ra alisätä ekewe aramas lon ar föföringau, iei mine
    esap wor eman a kul seni an föför mi ngau. Ir meinisin ra ngau ngeniei usun chök
    ekewe aramasen Sotom me Komora.
  rop-rop: En aibin luk detlot mesinja langa Jerusalem bin dumbat brabli nogudbala
    ting du. Olabat oldei silipsilipbat garram najalot gel, en olabat oldei dalimbat
    laiya. Olabat oldei albumbat ola pipul blanga dumbat nogudbala ting, wulijim ebribodi
    nomo stap dumbat nogudwan ting. Langa mi, olabat brabli nogudbala du, jis laik
    detlot pipul langa Sadam en Gamora.
  ukr-1871: 'У пророків же Ерусалимських бачу я страшні речі: жиють вони перелюбно,
    блукають в неправдї, і піддержують руки лиходїям, щоб нїхто не вертався з безбожностї
    своєї. Вони менї такі, як Содома, а осадники його — як Гоморра.'
  deu-1951: aber bei den Propheten zu Jerusalem habe ich Schauderhaftes wahrgenommen,
    nämlich Ehebruch und betrügerischen Lebenswandel; sie stärken die Hände der Bösen,
    so daß niemand mehr von seiner Bosheit umkehrt; sie sind mir alle wie Sodomiter
    geworden und ihre Einwohner wie die von Gomorra.
  eng-JPS: 'But in the prophets of Jerusalem I have seen a horrible thing: they commit
    adultery, and walk in lies, and they strengthen the hands of evil-doers, that
    none doth return from his wickedness; they are all of them become unto Me as Sodom,
    and the inhabitants thereof as Gomorrah.'
  srp-1865: 'Ali u proroka Jerusalimskih vidim strahotu: èine preljubu i hode u laži,
    ukrjepljuju ruke zlikovcima da se niko ne vrati od svoje zloæe; svi su mi kao
    Sodom, i stanovnici njegovi kao Gomor.'
  lug-lug: Era ne mu bannabbi ba Yerusaalemi ndabye ekintu ekibi ennyo. Bakola eby’obwenzi
    ne batambulira mu bulimba. Bagumya abo abakozi b’ebibi ne wataba n’omu ava mu
    kwonoona kwe. Bonna bali nga Sodomu gye ndi; abantu ba Yerusaalemi bali nga Ggomola.”
  heb-heb: ובנבאי ירושלם ראיתי שערורה נאוף והלך בשקר וחזקו ידי מרעים לבלתי שבו איש
    מרעתו היו לי כלם כסדם וישביה כעמרה׃
  ben-IRV: যিরূশালেমের ভাববাদীদের মধ্যে ভয়ঙ্কর জিনিস দেখেছি, তারা ব্যভিচার করে এবং
    মিথ্যার পথে হাঁটে। তারা অন্যায়কারীদের হাত শক্ত করে! কেউ তার দুষ্টতা থেকে ফেরে
    না। তারা সবাই আমার কাছে সদোমের মত, যিরূশালেমের অধিবাসীরা ঘমোরার মত।”
  pan-pan: ਪਰ ਯਰੂਸ਼ਲਮ ਦੇ ਨਬੀਆਂ ਵਿੱਚ ਮੈਂ ਇੱਕ ਡਰਾਉਣੀ ਗੱਲ ਵੇਖੀ! ਉਹ ਵਿਭਚਾਰ ਕਰਦੇ ਅਤੇ ਮੱਕਾਰੀ
    ਨਾਲ ਚੱਲਦੇ ਹਨ। ਉਹ ਕੁਕਰਮੀਆਂ ਦੇ ਹੱਥਾਂ ਨੂੰ ਤਕੜਾ ਕਰਦੇ ਹਨ, ਸੋ ਕੋਈ ਮਨੁੱਖ ਆਪਣੀ ਬੁਰਿਆਈ
    ਤੋਂ ਨਹੀਂ ਮੁੜਦਾ। ਉਹ ਸਾਰੇ ਮੇਰੇ ਲਈ ਸਦੂਮ ਵਰਗੇ ਹੋ ਗਏ ਹਨ, ਅਤੇ ਉਹ ਦੇ ਵਾਸੀ ਅਮੂਰਾਹ ਵਰਗੇ।
  mya-JVB: ယေရုရှလင် မြို့သား ပရောဖက် တို့၌ လည်း ၊ စက်ဆုပ် ရွံရှာဘွယ်သောသဘောကို ငါမြင်
    ပြီ။ သူတို့သည် မတရား သောမေထုန် ၌မှီဝဲလျက် ၊ မုသာ ကိုလည်း သုံး လျက် ၊ အဓမ္မ ပြုသောသူတို့ကို
    အားပေး တတ်သဖြင့်၊ အဘယ်သူမျှမိမိ ပြုသော အဓမ္မ အမှုကို မ စွန့် ။ ထိုသူ ရှိ သမျှတို့သည်
    ငါ၌ သောဒုံ မြို့သားကဲ့သို့ ၎င်း ၊ ယေရုရှလင် မြို့သား တို့သည် ဂေါမောရ မြို့သားကဲ့သို့
    ၎င်း ဖြစ် ကြ၏။
  tbg-tbg: Te tavauramanta Ieruharemiqi varia paropeti vaiinti vika Sameriaqi variakavata
    uri aatarake nai anomake vaaqu kaiqa vare variarave. Vika naata vaati varaa okarara
    raqaqi viha kia tiriara noraiqaake iriraiti, una variqanavu avataqi vi variarave.
    Vika qaqiqai vaiinti nahenti una uva tiva nimi variarave. Vika qora kaiqa vare
    variaka kahaqama nimite variamanta vika kia vi kaiqara qaqira karaiti, qaqiqai
    vare variarave. Te tavauramanta paropeti vika vaireka, Sodomi vatukaqi qora kaiqa
    vare vauka voqaara variarave. Ieruharemiqi variaka vaireka, Gomora vatukaqi qora
    kaiqa vare vauka voqaara variarave.
  hmo-hmo: To Ierusalema ena peroveta taudia lau itaia danu, idia edia dika ese, Samaria
    peroveta taudia edia dika ia hanaia. Ierusalema peroveta taudia ese heudahanai
    idia karaia, bona hereva koikoi idia gwauraia danu. Idia ese kara dika taudia
    edia kara idia durua noho. Unai dainai taunimanima ibounai ese, edia kara dika
    idia hadokoa lasi. Lauegu vairana dekenai, idia ibounai edia dika, be Sodoma bona
    Gomora taudia edia dika hegeregerena.
  urd-urd: मैंने येरूशलेम के नबियों में भी एक हौलनाक बात देखी:वह ज़िनाकार, झूठ के
    पैरौ और बदकारों के हामी हैं, यहाँ तक कि कोई अपनी शरारत से बाज़ नहीं आता; वह सब
    मेरे नज़दीक सदूम की तरह और उसके बाशिन्दे 'अमूरा की तरह हैं।”
  rus-SYN: 'Но в пророках Иерусалима вижу ужасное: они прелюбодействуют и ходят во
    лжи, поддерживают руки злодеев, чтобы никто не обращался от своего нечестия; все
    они предо Мною - как Содом, и жители его - как Гоморра.'
  bqc-SIM: Ma vãi pↄ́ ì dimá è Yelusalɛũ ãnabiↄwa, aaì gbãsĩkɛ, aaↄ bɛ ń
    mↄafilio, aaì vãikɛnaↄ gba gbãa, ↄ̃ gbɛ̃e lí mikɛ̃ a vãiwao. Aa gↄ̃̀mɛɛ lán
    Sↄdↄũdeↄwa ḿpii, wɛ̃́lɛdepiↄ dɛ lán Gↄmↄↄdeↄwaɛ.
  tcz-CHONGTHU: Thilse bolna lam’a alamkaiyun ahiuve. Ven, amitakip gitlouna dalha-a,
    chule setna nungsun aumpouve. Amaho hi, Sodom leh Gommorah setna tobang ahitauve.
  mar-mar: आणि मी यरूशलेमामधल्या संदेष्ट्यांना भयंकर गोष्टी करताना पाहिले आहे. त्यांनी
    व्यभिचार केला आणि दुष्टतेत चालले. ते दुष्टांचे हात मजबूत करतात, कोणीही आपल्या
    दुष्टाईपासून फिरले नाहीत. ते सर्व मला सदोमासारखे आणि तिच्यातले राहणारे गमोऱ्यासारखे
    झाले आहेत.”
  qub-qub: Noga ricashcämi Jerusalencho caj profëtacunapis fiyupa melanaypäcunata
    rurarcaycajta. Paycunaga majayojcunawanmi cacurcaycan; llullacurcaycan. Chayno
    rurarmi juchasapacunatapis mana allita ruraycashanta mana cachaycunanpaj shacyächin.
    Chaymi paycunapis, siudächo tiyajcunapis Nogapäga carcaycan Sodomawan Gomorra
    cashanno.»
  bqp-bqp: Adɑmɑ kom kɔ̃sum mɛ nɑ wɑ Gusunɔn sɔmɔbun suunu sɔɔ Yerusɑlɛmuɔ, mu beɔnɔgim
    kere. Bɑ sɑ̃ɑwɑ sɑkɑrɑ kowobu, mɑ bɑ weesu mɔ̀, bɑ tɔn kɔ̃sobu dɑm kɛ̃mɔ bu ku
    kɑ ben kom kɔ̃sum deri, mɑ nɑ be kpuro gɑrisi nge Sodomu kɑ Gomɔrɑn tɔmbu.
  hat-hat: Men, sa m' wè pwofèt lavil Jerizalèm yo ap fè a ban m' degoutans. Y'ap
    sèvi lòt bondye sou mwen. Y'ap plede bay manti. Y'ap ede moun yo fè mechanste.
    Konsa, pesonn pa sispann fè sa ki mal. Pou mwen, yo tankou moun lavil Sodòm ak
    lavil Gomò yo.
  eng-BSB: 'And among the prophets of Jerusalem I have seen a horrible thing: They
    commit adultery and walk in lies. They strengthen the hands of evildoers, so that
    no one turns his back on wickedness. They are all like Sodom to Me; the people
    of Jerusalem are like Gomorrah.”'
  eng-WEBPB: 'In the prophets of Jerusalem I have also seen a horrible thing: they
    commit adultery and walk in lies. They strengthen the hands of evildoers, so that
    no one returns from his wickedness. They have all become to me as Sodom, and its
    inhabitants as Gomorrah.”'
  kbq-kbq: Hianagi Jerusalemi kumapima nemaniza kasnampa vahe'mo'za zamagranena, havizama
    hu'nea zamavu'zmava zama nehazage'na Nagrama zamage'noana, ru vahe a'nene monko
    avu'avaza nehu'za, maka zupa havige kege hu'naze. Ana nehu'za havi avu'ava zama
    nehaza vahera hu izo huzmantage'za mago'ene havi avu'ava zana huvava nehu'za atre'za
    rukrahera hu'za ome'naze. Nagrama maka vahe'ma zamagoana Sodomu kumate vahe kna
    hu'za haviza nehazage'za, Jerusalemi kumapi vahe'mo'za Gomora kumate vahe kna
    hu'za haviza hu'naze.
  nhe-BL: Pero noja más fierojtique quichihuaj nopa tiocamanalohuani tlen altepetl
    Jerusalén. Tlahuel momecatíaj huan mojmostla istlacatitinemij. Quinyolchicahuaj
    nopa tlacame tlen quichihuaj tlen fiero. Ax quinequij aca ma moyolcuepas huan
    quicahuas itlajtlacolhua. Para na nopa tiocamanalohuani itztoque tlahuel fiero
    queja nopa tlacame huejcajquiya tlen altepetl Sodoma huan Gomorra.
  gub-BL: Aexak heze'eg imume'u har Zeruzarez pe har ihe wà no. Iaiw wera'u ma'e uzapo
    waiko wà. Uker wemireko 'ym puhe wà. Hemu'em wà. Upytywà amo ikatu 'ym ma'e iapo
    mehe wà. Nezewe mehe ni amo nupytu'u kwaw ikatu 'ym ma'e iapo re wà. Paw rupi
    wiko Xotom tawhu kwehe mehe arer wazàwe herenataromo wà. Iaiw teko Komor parer
    wazàwe wà.
  eng-DRA: 'And I have seen the likeness of adulterers, and the way of lying in the
    prophets of Jerusalem: and they strengthened the hand of the wicked, that no man
    should return from his evil doings: that are all become unto me as Sodom, and
    the inhabitants thereof as Gomorrha.'
