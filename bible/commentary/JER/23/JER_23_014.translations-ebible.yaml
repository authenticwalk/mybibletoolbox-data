verse: JER.023.014
translations:
  mal-C: 'ജെറുശലേമിലെ പ്രവാചകന്മാരിലാകട്ടെ, ഭയാനകമായ ഒരു കാര്യം ഞാൻ കണ്ടെത്തിയിരിക്കുന്നു:
    അവർ വ്യഭിചാരം ചെയ്യുകയും വ്യാജത്തിൽ ജീവിക്കുകയും ചെയ്യുന്നു. ആരും ദുഷ്ടത വിട്ട്
    പിന്മാറാതിരിക്കുമാറ് അവർ ദുഷ്കർമികളുടെ കരത്തെ ബലപ്പെടുത്തുന്നു. അവരെല്ലാവരും എനിക്കു
    സൊദോംപോലെയും അവിടത്തെ നിവാസികൾ ഗൊമോറാപോലെയും ആയിരിക്കുന്നു.”'
  deu-TKW: 'bei den Propheten Jerusalems aber erlebte ich Schauderhaftes: sie treiben
    Ehebruch und gehen mit Lüge um und bestärken die Übelthäter, daß ihrer keiner
    sich von seiner Bosheit bekehre. Sie gelten mir insgesamt wie Sodomiter und ihre
    Bewohner wie die von Gomorra.'
  lin-lin: 'Namoni lisusu makambo ya nkele kati na basakoli ya Yelusalemi : bazali
    kosala kindumba mpe kowumela na lokuta, bazali kolendisa bato oyo basalaka mabe
    mpo ete batika te misala na bango ya mabe. Bango nyonso bazali liboso na Ngai
    lokola Sodome, bato ya Yelusalemi bazali lokola bato ya Gomore. »'
  eng-LSV: And I have seen a horrible thing in prophets of Jerusalem, || Committing
    adultery, and walking falsely, || Indeed, they strengthened the hands of evildoers,
    || So that they have not turned back, || Each from his wickedness, || All of them
    have been as Sodom to me, || And its inhabitants as Gomorrah.”
  eng-GNV: 'I haue seene also in the prophets of Ierusalem filthines: they commit
    adulterie and walke in lies: they strengthen also the hands of the wicked that
    none can returne from his wickednesse: they are all vnto me as Sodom, and the
    inhabitants thereof as Gomorah.'
  eng-WEBSTER: 'I have seen also in the prophets of Jerusalem a horrible thing: they
    commit adultery, and walk in lies: they strengthen also the hands of evil-doers,
    that none doth return from his wickedness: they are all of them to me as Sodom,
    and the inhabitants of it as Gomorrah.'
  nhw-BL: Pero noja más fierojtique quichihuaj nopa tlajtol pannextiani tlen altepetl
    Jerusalén. Tlahuel momecatíaj huan mojmostla istlacatitinemij. Quinyolchicahuaj
    nopa masehualme catli quichihuaj catli fiero. Amo quinequij aqui ma moyolcuepas
    huan quicahuas itlajtlacolhua. Para na nopa tlajtol pannextiani itztoque tlahuel
    fiero quen nopa masehualme huejcajya tlen altepetl Sodoma huan Gomorra.
  swh-ONEN: 'Nako miongoni mwa manabii wa Yerusalemu nimeona jambo baya sana: Wanafanya
    uzinzi na kuenenda katika uongo. Wanatia nguvu mikono ya watenda mabaya, kwa ajili
    hiyo hakuna yeyote anayeachana na uovu wake. Wote wako kama Sodoma kwangu; watu
    na Yerusalemu wako kama Gomora.”'
  bba-bba: Adɑmɑ kom kɔ̃sum mɛ nɑ wɑ Gusunɔn sɔmɔbun suunu sɔɔ Yerusɑlɛmuɔ, mu beɔnɔɡim
    kere. Bɑ sɑ̃ɑwɑ sɑkɑrɑ kowobu, mɑ bɑ weesu mɔ̀, bɑ tɔn kɔ̃sobu dɑm kɛ̃mɔ bu ku
    kɑ ben kom kɔ̃sum deri, mɑ nɑ be kpuro ɡɑrisi nɡe Sodomu kɑ Gomɔrɑn tɔmbu.
  eng-KJVCPB: 'I have seen also in the prophets of Jerusalem a horrible thing: They
    commit adultery, and walk in lies: They strengthen also the hands of evildoers,
    That none doth return from his wickedness: They are all of them unto me as Sodom,
    And the inhabitants thereof as Gomorrah.'
  luo-luo: 'Kendo e kind jonabi mag Jerusalem aseneno gimoro malich mokadho: Giterore
    kendo gidak e ngima mar miriambo. Gijiwo joma timbegi mono, mondo omi kik ngʼato
    olokre owe timbene maricho. Giduto gichalo Sodom ne an; jo-Jerusalem chalo gi
    Gomora.”'
  meu-meu: 'A Ierusalem ena peroveta taudia ediai ḡau dika-rohorohona ta vada na itaia:
    idia na e heuda hanaimu, bona koikoi daladia ai e rakamu; kara dika taudia umadia
    na e ha-aukadiamu, taunabunai ta na ena kara dika amo se raka ohomu; iboudiai
    na egu ai vada e hekara Sodoma na heto, bona inoholaina taudia na Gomora na heto.'
  npi-ULB: यरूशलेमका अगमवक्ताहरूका बिचमा मैले अति घिनलाग्दा कुराहरू देखेको छु । तिनीहरू
    व्यभिचार गर्छन्, र झूटो चालमा हिंड्छन् । खराब काम गर्नेहरूका हात तिनीहरूले बलियो
    पार्छन्, र कोही पनि आफ्नो खराबीबाट पछि हट्दैन । मेरो लागि तिनीहरू सबै सदोमझैं
    र यसका बासिन्दाहरू गमोराझैं भएका छन् ।”
  yor-yor: Àti láàrín àwọn wòlíì Jerusalẹmu, èmi ti rí ohun búburú. Wọ́n ṣe panṣágà,
    wọ́n sì ń ṣèké. Wọ́n fún àwọn olùṣe búburú ní agbára, tó bẹ́ẹ̀ tí kò sí ẹnìkan
    tí ó yípadà kúrò nínú ìwà búburú rẹ̀. Gbogbo wọn dàbí Sodomu níwájú mi, àti àwọn
    ènìyàn olùgbé rẹ̀ bí Gomorra.”
  pes-OPCB: ولی اینک انبیای اورشلیم از آنها نیز شرورترند و کارهای هولناکی مرتکب می‌شوند،
    زنا می‌کنند و نادرستی را دوست می‌دارند، به جای آنکه بدکاران را از راههای گناه‌آلودشان
    برگردانند، ایشان را به انجام آنها تشویق و ترغیب می‌کنند. این افراد از مردم شهرهای
    سدوم و عموره نیز فاسدترند.»
  tgl-ULB: 'At maging sa mga propeta sa Jerusalem ay nakita ko ang mga kakila-kilabot
    na mga bagay: Nangalunya at lumalakad sila sa kasinungalingan. Pinapalakas nila
    ang mga kamay ng mga gumagawa ng masama: walang isa man ang tumalikod mula sa
    kaniyang ginagawang kasamaan. Lahat sila ay naging tulad ng Sodoma sa akin at
    ang mga naninirahan dito ay tulad ng Gomorra!”'
  hui-hui: Anigo i̱na Yarusalemeha bi mana latagi haga karume mana koore ngubi nabibehe
    ngaru bialu heane handaru. Tigua wali agali dabu binigonaga mana pugualu ke̱ dewa
    halu ka. Maru karume mana ko ngaru bilonaga tigua mo hongo haga ka. Mbiraorelimebi
    mana ko uruni erembira mialu pubagi nahe bibahendeme biai haga ka. Yarusaleme
    wali agali koore Sodomo Gomorala wali agali henegobi kane hondo ko.
  mya-mya: သို့​ရာ​တွင်​ယေ​ရု​ရှ​လင်​မြို့​မှ​ပ​ရော​ဖက်​များ​က​မူ ထို​သူ​တို့​ထက်​ပင်​ပို​၍​ဆိုး​ရွား​စွာ​ပြု​ကျင့်​ကြ
    သည်​ကို တွေ့​မြင်​ရ​၏။ သူ​တို့​သည်​သူ​တစ်​ပါး​၏​အိမ်​ရာ​ကို​ပြစ်​မှား​၍ မု​သား​ကို​ပြော​ဆို​ကြ​၏။
    သူ​တို့​က​လူ​တို့​အား​အ​မှား​ကို​ပြု​ကျင့်​ရန် အား​ပေး​ကူ​ညီ​ကြ​သ​ဖြင့် အ​ဘယ်​သူ​မျှ​မိ​မိ​ပြု​သည့်​မ​ကောင်း​မှု​များ
    ကို မ​ရပ်​စဲ​ကြ​တော့​ပေ။ ထို​သူ​အ​ပေါင်း​တို့​သည်​သော​ဒုံ​မြို့​သား များ​နှင့်​တူ​ကြ​၏။
    ယေ​ရု​ရှ​လင်​မြို့​သား​တို့​သည် ဂေါ​မော​ရ​မြို့​သူ​မြို့​သား​များ​ကဲ့​သို့​ပင်
    ဆိုး​ညစ်​ယုတ်​မာ​ကြ​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ངས་ཡེ་རུ་སཱ་ལེམ་གྱི་ལུང་སྟོན་པའི་ནང་དུ་འཇིགས་སུ་རུང་བའི་དོན་མཐོང་སྟེ། དེ་དག་གིས་ལོག་གཡེམ་བྱེད་ཅིང་རྫུན་གྱི་ནང་དུ་སྤྱད་པ་སྤྱོད་པ་དང་།
    ཡང་ངན་པའི་ལག་པ་བརྟན་པོར་བྱས་ནས་དེ་དག་ལས་སུ་ཞིག་གིས་ཀྱང་རང་གི་སྤྱོད་ངན་མ་དོར་ལ།
    དེ་ཐམས་ཅད་ངའི་མདུན་དུ་སཱ་དོམ་བཞིན་དང་། ཡེ་རུ་སཱ་ལེམ་གྱི་ཡུལ་མི་རྣམས་ནི་གཱ་མོ་ར་དང་འདྲ་བས།
  sna-sna: 'Uye pakati pavaprofita veJerusarema ndakaona chimwe chinhu chinonyangadza:
    Vanoita upombwe uye vanoreva nhema. Vanosimbisa maoko evaiti vezvakaipa, zvokuti
    hakuna anodzoka pazvakaipa zvake. Vose vakaita seSodhomu kwandiri; vanhu veJerusarema
    vakaita seGomora.”'
  spa-BLM: 'En los profetas de Jerusalén también he visto una cosa horrible: cometen
    adulterio y andan en la mentira. Fortalecen las manos de los malhechores, para
    que nadie vuelva de su maldad. Todos se han vuelto para mí como Sodoma, y sus
    habitantes como Gomorra”.'
  cac-cac: Ix vilpax eb' syaloch sb'a in checab'oc d'a Jerusalén, te chuc tas sc'ulej
    eb'. An̈ej ajmulal sc'ulej eb', ixtum anima pax eb', syiptzitan eb' sc'ulan chucal
    eb'. Malaj junoc mach syactejcan sc'ulan chucal. A val tz'aj vilani, a juntzan̈
    anima tic yed' eb' cajan d'a Jerusalén, lajan val eb' yed' eb' aj Sodoma yed'
    eb' aj Gomorra.
  swh-ULB: 'Na miongoni mwa manabii huko Yerusalemu nimeona mambo ya kutisha: wanafanya
    uzinzi na huenda kwa udanganyifu. Wanaimarisha mikono ya waovu; hakuna mtu anarejea
    na kuacha uovu wake. Wote wamekuwa kama Sodoma kwangu na wenyeji wake kama Gomora!”'
  bel-bel: 'Але ў прароках Ерусаліма бачу жахлівае: яны распусьнічаюць і ходзяць у
    фальшы, падтрымліваюць рукі ліхадзеяў, каб ніхто не наварочваўся ад сваёй бязбожнасьці;
    усе яны перад Мною - як Садома, і жыхары яго - як Гамора.'
  deu-ELBBK: 'Aber an den Propheten Jerusalems habe ich Schauderhaftes gesehen: Ehebrechen
    und in der Lüge Wandeln, und sie stärken die Hände der Übeltäter, damit sie nicht
    umkehren, jeder von seiner Bosheit; sie sind mir allesamt wie Sodom geworden und
    seine Bewohner wie Gomorra.'
  mbb-OT: Piru neehè ku he edlavew pa he lalung is menge ebpeneuven diyà te Jerusalem.
    Mid-azap dan te zuma he menge ed-ezapen ne midtarùtarù dan pa. Ed-iniyaten dan
    is menge lalung te kebpeiseg te kelelalung dan. Umbe wazè dan engkezi is kelelalung
    dan. Is menge etew ziyà te Jerusalem, iring kezaat te menge etew ziyà te Sodom
    wey Gomora.
  mal-2015: യെരൂശലേമിലെ പ്രവാചകന്മാരിലോ ഞാൻ അതിഭയങ്കരമായുള്ളതു കണ്ടിരിക്കുന്നു; അവർ
    വ്യഭിചാരം ചെയ്തു വ്യാജത്തിൽ നടക്കുന്നു; ആരും തന്റെ ദുഷ്ടത വിട്ടുതിരിയാതവണ്ണം അവർ
    ദുഷ്പ്രവൃത്തിക്കാരെ ധൈര്യപ്പെടുത്തുന്നു; അവരെല്ലാവരും എനിക്കു സൊദോംപോലെയും, അതിലെ
    നിവാസികൾ ഗൊമോറപോലെയും ഇരിക്കുന്നു.
  rmc-rmc: 'Ale le proroken andro Jeruzalem dikhľom te kerel meksa džungaleder veci:
    Kerenas o lubipena a klaminenas, pomožinenas le manušenge te kerel o nalačhipen,
    vašoda pes ňiko lendar na visarelas peskre binendar. Mange hine savore sar e Sodoma
    a o manuša, so ode bešen, sar e Gomora.“'
  pes-OPV: و در انبیای اورشلیم نیز چیزهولناک دیدم. مرتکب زنا شده، به دروغ سلوک می‌نمایند
    و دستهای شریران را تقویت می‌دهندمبادا هر یک از ایشان از شرارت خویش بازگشت نماید.
    و جمیع ایشان برای من مثل سدوم وساکنان آن مانند عموره گردیده‌اند.»
  ron-1924: Дар ын пророчий Иерусалимулуй ам вэзут лукрурь грозаве. Сунт прякурварь,
    трэеск ын минчунэ, ынтэреск мыниле челор рэй, аша кэ ничунул ну се май ынтоарче
    де ла рэутатя луй; тоць сунт ынаинтя Мя ка Содома ши локуиторий Иерусалимулуй,
    ка Гомора.”
  ben-OBCV: আবার জেরুশালেমের ভাববাদীদের মধ্যে, আমি এই ভয়ংকর ব্যাপার দেখেছি, তারা
    ব্যভিচার করে ও মিথ্যাচারের জীবন কাটায়। তারা অন্যায়কারীদের হাত শক্ত করে, যেন
    কেউই তার দুষ্টতার পথ থেকে না ফেরে। তারা সবাই আমার কাছে সদোমের লোকদের মতো; জেরুশালেমের
    লোকেরা ঘমোরার মতো।”
  som-som: Oo nebiyadii Yeruusaalemna wax aad iyo aad u xun, baan ku arkay. Way sinaystaan,
    oo been bay ku socdaan, oo weliba waxay sii xoogeeyaan gacmaha xumaanfalayaasha,
    si aan midnaba xumaantiisa uga soo noqon. Iyagu kulligood waxay iila mid noqdeen
    sidii Sodom, oo kuwii degganaana sidii Gomora oo kale.
  lat-VUC: 'Et in prophetis Jerusalem vidi similitudinem adulterantium, et iter mendacii:
    et confortaverunt manus pessimorum, ut non converteretur unusquisque a malitia
    sua: facti sunt mihi omnes ut Sodoma, et habitatores ejus quasi Gomorrha.'
  eng-ASVBT: 'In the prophets of Jerusalem also I have seen a horrible thing: they
    commit adultery, and walk in lies; and they strengthen the hands of evildoers,
    so that none doth return from his wickedness: they are all of them become unto
    me as Sodom, and the inhabitants thereof as Gomorrah.'
  ita-1885: ma io ho vedute cose nefande ne' profeti di Gerusalemme, commettere adulterii,
    e procedere in falsità; ed hanno confortate le mani de' malfattori, acciocchè
    niun di loro si converta dalla sua malvagità; essi tutti mi sono stati come Sodoma,
    e gli abitanti di quella come Gomorra.
  eng-LXXUP: 'Also in the prophets of Jerusalem I have seen horrible things: as they
    committed adultery, and walked in lies, and strengthened the hands of many, that
    they should not return each from his evil way: they are all become to me as Sodom,
    and the inhabitants thereof as Gomorrah.'
  eng-ULB: 'Among the prophets in Jerusalem I have seen horrible things: They commit
    adultery and walk in deceit. They strengthen the hands of evildoers; no one turns
    back from his evildoing. All of them have become like Sodom to me and its inhabitants
    like Gomorrah!”'
  spa-VBL: 'Pero ahora veo a los profetas de Jerusalén haciendo algo aún más repugnante:
    Cometen adulterio y sus vidas son una mentira. Apoyan a los malvados, para que
    nadie deje de pecar. Para mí todos son como Sodoma; la gente de Jerusalén es como
    Gomorra.'
  fra-_FOB: Mais dans les prophètes de Jérusalem, je vois une chose horrible; car
    ils commettent adultère, et ils marchent dans le mensonge. Ils fortifient les
    mains des méchants, afin qu'aucun ne se détourne de sa méchanceté. Ils me sont
    tous comme Sodome, et les habitants de la ville, comme Gomorrhe.
  mal-mal: യെരൂശലേമിലെ പ്രവാചകന്മാരിൽ ഞാൻ ഭയാനകമായ കാര്യം കണ്ടിരിക്കുന്നു; അവർ വ്യഭിചാരം
    ചെയ്ത് വ്യാജത്തിൽ നടക്കുന്നു; ആരും തന്റെ ദുഷ്ടത വിട്ടുതിരിയാത്ത വിധം അവർ ദുഷ്പ്രവൃത്തിക്കാരെ
    ധൈര്യപ്പെടുത്തുന്നു; അവരെല്ലാവരും എനിക്ക് സൊദോംപോലെയും, അതിലെ നിവാസികൾ ഗൊമോറപോലെയും
    ആയിരിക്കുന്നു”.
  urd-GVR: lekin jo kuchh mujhe Yarūshalam ke nabiyoṅ meṅ nazar ātā hai wuh utnā hī
    ghinaunā hai. Wuh zinā karte aur jhūṭ ke pairokār haiṅ. Sāth sāth wuh badkāroṅ
    kī hauslā-afzāī bhī karte haiṅ, aur natīje meṅ koī bhī apnī badī se bāz nahīṅ
    ātā. Merī nazar meṅ wuh sab Sadūm kī mānind haiṅ. Hāṅ, Yarūshalam ke bāshinde
    Amūrā ke barābar haiṅ.”
  suz-BL: तन्‍न यरूसलेम ङा आं लोव़ पाइब आन दातेम सामरीया क्‍येङा यो ग्रांग्रा दिचा
    ङा गेय ताता। मेकोपुकीम तेल्‍लेम पशा जोल ला पाइनीम। मरिम्‍शो पाइब आन कली बोल्‍यो
    सेल्‍नी‍म। मोपतीके सुइ मुर परमप्रभु यावे आ अरेशो मटितीक रे मलेत्‍नीम। मेको नेल्‍ल
    आं कली सोदोम खोदेंशो नु यरूसलेम ङा मुरपुकी चहिं गोमोररा खोदेंशो दुम्‍तेक्‍म” दे
    परमप्रभु यावेमी देंत।
  eng-NOY: In the prophets of Jerusalem also have I seen a horrible thing; They commit
    adultery, and walk in falsehood; They strengthen the hands of evil-doers, So that
    none doth turn from his iniquity. They have all become to me as Sodom, And her
    inhabitants as Gomorrah.
  ita-1927: 'Ma fra i profeti di Gerusalemme ho visto cose nefande: commettono adulteri,
    procedono con falsità, fortificano le mani de’ malfattori, talché nessuno si converte
    dalla sua malvagità; tutti quanti sono per me come Sodoma, e gli abitanti di Gerusalemme,
    come quei di Gomorra.'
  ckb-ckb: 'لەنێو پێغەمبەرەکانی ئۆرشەلیمیش ئەوەی بینیم موچڕکە بە لەشدا دەهێنێت: داوێنپیسی
    و ڕێی درۆیان گرتووەتەبەر، خراپەکاران هاندەدەن بۆ ئەوەی کەس لە خراپەکەی نەگەڕێتەوە.
    ئەوان بۆ من وەک سەدۆمیان لێهاتووە، خەڵکی ئۆرشەلیمیش وەک عەمۆرا.»'
  eng-BBE: 'And in the prophets of Jerusalem I have seen a shocking thing; they are
    untrue to their wives, walking in deceit, and they make strong the hands of evil-doers,
    so that a man may not be turned back from his evil-doing: they have all become
    like Sodom to me, and its people like Gomorrah.'
  kan-OKCV: ಯೆರೂಸಲೇಮಿನ ಪ್ರವಾದಿಗಳಲ್ಲಿ ಭಯಂಕರವಾದದ್ದನ್ನು ನೋಡಿದ್ದೇನೆ. ಅವರು ವ್ಯಭಿಚಾರ ಮಾಡಿ,
    ಸುಳ್ಳಿನಲ್ಲಿ ನಡೆದುಕೊಂಡದ್ದಲ್ಲದೆ, ದುಷ್ಟರು ತಮ್ಮ ದುಷ್ಟತ್ವವನ್ನು ಬಿಟ್ಟು ತಿರುಗದ ಹಾಗೆ ಅವರ
    ಕೈಗಳನ್ನು ಬಲಪಡಿಸುತ್ತಾರೆ. ಅವರೆಲ್ಲರೂ ನನಗೆ ಸೊದೋಮಿನ ಹಾಗೆಯೂ, ಅದರ ನಿವಾಸಿಗಳು ಗೊಮೋರದ ಹಾಗೆಯೂ
    ಇದ್ದಾರೆ.”
  tam-2017: எருசலேமின் தீர்க்கதரிசிகளிலும் திடுக்கிடத்தக்க காரியத்தைக் காண்கிறேன்;
    விபசாரம்செய்து, வஞ்சகமாய் நடந்து, ஒருவனும் தன் பொல்லாப்பைவிட்டுத் திரும்பாமல்
    பொல்லாதவர்களின் கைகளைத் திடப்படுத்துகிறார்கள்; அவர்கள் எல்லோரும் எனக்குச் சோதோமைப்போலவும்,
    அதின் குடிமக்கள் கொமோராவைப்போலவும் இருக்கிறார்கள்.
  spa-RV-1909: 'Y en los profetas de Jerusalem he visto torpezas: cometían adulterios,
    y andaban en mentiras, y esforzaban las manos de los malos, para que ninguno se
    convirtiese de su malicia: fuéronme todos ellos como Sodoma, y sus moradores como
    Gomorra.'
  ron-BTF: Am văzut de asemenea în profeții din Ierusalim un lucru groaznic, ei comit
    adulter și umblă în minciuni, ei întăresc de asemenea mâinile făcătorilor de rău,
    încât nimeni nu se întoarce de la stricăciunea lui; ei sunt cu toții pentru mine
    ca Sodoma și locuitorii lui ca Gomora.
  eng-WEBP: 'In the prophets of Jerusalem I have also seen a horrible thing: they
    commit adultery and walk in lies. They strengthen the hands of evildoers, so that
    no one returns from his wickedness. They have all become to me as Sodom, and its
    inhabitants as Gomorrah.”'
  eng-FBV: 'But now I see the prophets of Jerusalem doing something even more disgusting:
    They commit adultery and their lives are a lie. They support the wicked, so no
    one stops sinning. To me they''re all like Sodom; the people of Jerusalem are
    like Gomorrah.'
  nld-1939: 'Maar bij Jerusalems profeten Heb Ik gruwelen ontdekt. Door hun overspel
    En hun omgaan met leugens Versterken ze de bozen nog in hun kwaad: Zodat niemand
    zich van zijn boosheid bekeert. En allen voor Mij als Sodoma werden, Als Gomorra
    al haar bewoners.'
  nch-BL: Pero noja más fiero quichihuaj nopa tajtolpanextiani ten altepet Jerusalén.
    Tahuel momecatíaj huan mojmosta istacatitinemij. Quinyolchicahuaj nopa masehualme
    cati quichihuaj cati fiero. Amo quinequij yon se ma moyolcuepa huan ma quicahua
    itajtacolhua. Para na nopa tajtolpanextiani itztoque tahuel fiero quej nopa masehualme
    huejcajquiya ten altepet Sodoma huan Gomorra.
  vie-1934: 'Nhưng, nơi bọn tiên tri ở Giê-ru-sa-lem, ta đã thấy sự đáng gớm ghiếc:
    chúng nó phạm tội tà dâm, bước theo sự giả dối; chúng nó làm cho cứng vững tay
    kẻ dữ, đến nỗi chẳng ai xây bỏ sự ác của mình. Ta coi chúng nó thảy đều như Sô-đôm,
    và dân cư nó như Gô-mô-rơ.'
  hin-CV: 'इसके सिवाय येरूशलेम के भविष्यवक्ताओं में भी मैंने एक भयानक बात देखी है:
    मेरे प्रति उनके संबंध में वैसा ही विश्वासघात हुआ है जैसा दाम्पत्य में व्यभिचार
    से होता है. वे बुराइयों के हाथों को सशक्त करने में लगे हुए हैं, परिणामस्वरूप कोई
    भी बुराई का परित्याग नहीं कर रहा. मेरी दृष्टि में वे सभी सोदोमवासियों सदृश हो
    चुके हैं; वहां के निवासी अमोराह सदृश हो गए हैं.”'
  spa-BES: Y en los profetas de Jerusalén he visto algo espantoso; no son fieles a
    sus esposas, caminan en engaño, y hacen fuertes las manos de los malhechores,
    para que un hombre no pueda ser rechazado de su maldad; todos se han vuelto como
    Sodoma para mí, y su gente es como Gomorra.
  tdx-tdx: 'Toe vata’e haloloañe ty nitreako amo mpitoky e Ierosalaimeo: ie mpañarapilo
    naho mpañavelo an-dañitse, ampahozare’ iareo ty fità’ o lo-tserekeo, soa tsy eo
    ty hibalintoa amy hatsivokara’ey; songa hanahake Sedome amako iereo, manahak’
    i Amorà o mpimone’eo.'
  tha-KJV: แต่​ในผู้​พยากรณ์​แห่​งเยรูซาเล็ม เราได้​เห​็นสิ่​งอ​ันน่าหวาดเสียว เขาล่วงประเวณีและดำเนินอยู่ในความมุสา
    เขาทั้งหลายหนุนกำลั​งม​ือของผู้กระทำความชั่ว จึงไม่​มี​ผู้​หน​ึ่งผู้ใดหันจากความชั่วของเขา
    เขาทุกคนกลายเป็นเหมือนเมืองโสโดมแก่​เรา และชาวเมืองนั้​นก​็เหมือนเมืองโกโมราห์”
  por-BR-2018: 'Mas nos profetas de Jerusalém tenho vejo coisas horríveis: cometem
    adultérios, e andam com falsidade, e fortalecem as mãos dos malfeitores, para
    que ninguém se converta de sua maldade. Para mim, todos eles são como Sodoma,
    e seus moradores como Gomorra.'
  deu-ELO: 'Aber an den Propheten Jerusalems habe ich Schauderhaftes gesehen: Ehebrechen
    und in der Lüge Wandeln, und sie stärken die Hände der Übeltäter, auf daß sie
    nicht umkehren, ein jeder von seiner Bosheit; sie sind mir allesamt wie Sodom
    geworden, und seine Bewohner wie Gomorra.'
  eng-WYC-2018: And in the prophets of Jerusalem I saw, (in) likeness, adultery, and
    the way of leasing; and they comforted the hands of the worst men, that each man
    should not convert from his malice; all they be made as Sodom to me, and all the
    dwellers thereof be made as Gomorrah. (And in the lives of the prophets of Jerusalem,
    I saw adultery, and the way of lies; and they strengthened the hands of the worst
    people, so that no one would not turn away from their own malice; yea, they all
    be made like Sodom to me, and all its inhabitants be made like Gomorrah.)
  epo-epo: 'sed ĉe la profetoj de Jerusalem Mi vidis ion teruran: ili adultas, iras
    vojon de mensogoj, kaj subtenas la manojn de malbonaguloj, por ke neniu el ili
