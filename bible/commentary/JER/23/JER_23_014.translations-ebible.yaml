    Kimi bonke banjengeSodoma; abantu baseJerusalema banjengeGomora.”'
  ton-ton: 'Pea ʻi he kau palōfita ʻo Selūsalema, kuo u mamata foki ki he meʻa fakailifia:
    kuo nau fai feʻauaki, pea ʻaʻeva ʻi he ngaahi loi: kuo nau tokoni foki ʻae nima
    ʻoe kau fai kovi, pea ko ia ʻoku ʻikai tafoki ai ha taha mei heʻene angahala:
    kuo nau hoko kotoa pē ʻo hangē ko Sotoma kiate au, pea mo hono kakai ʻo hangē
    ko Komola.'
  ces-1613: Ale při prorocích Jeruzalémských vidím hroznou věc, že cizoložíce a se
    lží se obcházejíce, posilňují také rukou nešlechetníků, aby se neobrátil žádný
    od nešlechetnosti své. Mám všecky za podobné Sodomě, a obyvatele jeho za podobné
    Gomoře.
  eng-WMB: 'In the prophets of Jerusalem I have also seen a horrible thing: they commit
    adultery and walk in lies. They strengthen the hands of evildoers, so that no
    one returns from his wickedness. They have all become to me as Sodom, and its
    inhabitants as Gomorrah.”'
  tam-TCV: நான் எருசலேமின் இறைவாக்கு உரைப்போர் மத்தியிலுங்கூட மோசமான ஒரு செயலைக் கண்டேன்.
    அவர்கள் விபசாரம் செய்கிறார்கள். உண்மை வழியில் வாழவில்லை. ஒருவனும் தனது கொடுமையைவிட்டுத்
    திரும்பாதபடி, தீயவரின் கைகளைப் பெலப்படுத்துகிறார்கள். அவர்கள் எல்லோரும் எனக்கு
    சோதோமைப்போல் இருக்கிறார்கள். எருசலேம் மக்கள் கொமோராவைப்போல் இருக்கிறார்கள்.”
  ceb-ULB: 'Lakip ang mga propeta sa Jerusalem nahikaplagan ko usab ug malaw-ay nga
    mga binuhatan: Nanapaw sila ug naglakaw nga malimbongon. Gipalig-on nila ang mga
    kamot sa mga tawong daotan; walay namiya sa iyang daotan nga binuhatan. Nahisama
    na silang tanan sa Sodoma alang kanako ug ang ilang pinuy-anan sama sa Gomora!”'
  pol-UBG: 'A u proroków Jerozolimy widziałem okropność: cudzołożą i postępują kłamliwie,
    utwierdzają też ręce złoczyńców, tak że żaden z nich nie odwraca się od swojej
    niegodziwości. Wszyscy stali się dla mnie jak Sodoma, a jego mieszkańcy jak Gomora.'
  agr-agr: Tuja profeta Jerusalégnumia aina duka dekas nuna nagkaesau shiig pegkegchau
    ainawai. Nuadui ditak dekas Apajuí chichamen etsegtsuk dita anentaimsa jiikbaujin
    waitan etsejuinawai. Nuna aents pegkegchau aidau antuinak ichichmamainawai. Nunú
    aidauk, makichkish pujutjin yapajiatag tusagkesh anentaimainatsui. Ayatak pegkegchaunak
    takainawai. Nuadui ditak dekas aents sodomanmaya, gomorranmayajai aajaku aina
    nuna nagkaesau ainawai.
  kyc-kyc: Dopa piminyipape yuu Jerusaleme dokona poropeta akali karaminyi dupwame
    yulu koo ai pingi doko piminyi kandelyo. Nakamame enda kepo pipala pii kyambo
    letaminyi. Wambu dupwa yulu koo pinya lao kata lasaka pyuo karaminyi dokome wambu
    mendeme yulu koo dupwa yaki nyii narami ingilyamo. Nambame kandapu dokopa yuu
    Sotoma Gomora dolapona koo piyaminyi dopale manda manjo pelyamo.
  urd-GVU: لیکن جو کچھ مجھے یروشلم کے نبیوں میں نظر آتا ہے وہ اُتنا ہی گھنونا ہے۔
    وہ زنا کرتے اور جھوٹ کے پیروکار ہیں۔ ساتھ ساتھ وہ بدکاروں کی حوصلہ افزائی بھی
    کرتے ہیں، اور نتیجے میں کوئی بھی اپنی بدی سے باز نہیں آتا۔ میری نظر میں وہ سب
    سدوم کی مانند ہیں۔ ہاں، یروشلم کے باشندے عمورہ کے برابر ہیں۔“
  deu-1912: aber bei den Propheten zu Jerusalem sehe ich Greuel, wie sie ehebrechen
    und gehen mit Lügen um und stärken die Boshaften, auf daß sich ja niemand bekehre
    von seiner Bosheit. Sie sind alle vor mir gleichwie Sodom, und die Bürger zu Jerusalem
    wie Gomorra.
  kan-2017: ಯೆರೂಸಲೇಮಿನ ಪ್ರವಾದಿಗಳಲ್ಲಿಯೂ ನಾನು ಅಸಹ್ಯವನ್ನು ನೋಡಿದ್ದೇನೆ. ಅವರು ವ್ಯಭಿಚಾರಮಾಡಿ,
    ಮೋಸದಲ್ಲಿ ನಡೆದು, ದುಷ್ಟರಲ್ಲಿ ಯಾರೂ ತನ್ನ ದುಷ್ಟತನವನ್ನು ಬಿಡದಂತೆ ಅವರ ಕೈಗಳನ್ನು ಬಲಪಡಿಸುತ್ತಿದ್ದಾರೆ.
    ಅವರೆಲ್ಲರು ಸೊದೋಮಿನಂತೆ, ಆ ಪಟ್ಟಣದ ನಿವಾಸಿಗಳು ಗೊಮೋರದ ಹಾಗೆ ನನಗೆ ಕಾಣುತ್ತಾರೆ.
  yap-yap: 'Machane pi profet nu Jerusalem e kug guyrad ni ka ba gel e kireb ko tin
    yad be ngongliy: yad be par e ppin ni gathiyad bmabgol ma yad be lifith l’ugunrad;
    yad be towaser ko girdi’ ni nge ngongliy e kireb, ya nge dariy be’ ni nge tal
    i ngongliy e kireb. Rogon ko leam rog e yad gubin ni yad bod yu Sodom, ta’reb
    farad kireb ngak yu Gomorrah.'
  hlt-MCSB: Jerusalem tonghma rhoek taengah khaw a samphaih rhih om te ka hmuh. A
    honghi neh pongpa uh tih thaehuet ham kut a hluem uh. Hlang he a boethae lamloh
    a mael uh pawt dongah kai taengah tah amamih te Sodom bangla, a khuikah khosa
