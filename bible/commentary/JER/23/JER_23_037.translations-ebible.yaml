verse: JER.023.037
translations:
  mal-C: ‘യഹോവ എന്ത് ഉത്തരമരുളിയിരിക്കുന്നു? അഥവാ, യഹോവ എന്ത് അരുളിച്ചെയ്യുന്നു?’
    എന്നത്രേ നിങ്ങൾ പ്രവാചകനോടു ചോദിക്കേണ്ടത്.
  deu-TKW: 'So soll man zum Propheten sagen: “Was hat dir Jahwe geantwortet?” oder
    “Was hat Jahwe geredet?”'
  lin-lin: 'Tala maloba oyo osengeli koloba na mosakoli wana : ‹ Eyano nini Yawe apesi
    yo ? › to ‹ Yawe alobi nini ? ›'
  eng-LSV: Thus you say to the prophet, || What has YHWH answered you? And what has
    YHWH spoken?
  eng-GNV: Thus shalt thou say to the Prophet, What hath the Lord answered thee? and
    what hath the Lord spoken?
  eng-WEBSTER: Thus shalt thou say to the prophet, What hath the LORD answered thee?
    and, What hath the LORD spoken?
  nhw-BL: '“Jeremías, ya ni catli tiquinilhuis nopa tlajtol pannextiani: ‘¿Tlaque
    quiijtohua TOTECO? ¿Tlaque mitzilhuijtoc?’'
  swh-ONEN: 'Hivi ndivyo utakavyoendelea kumuuliza nabii: ‘Bwana amekujibu nini?’
    au ‘Je, Bwana amesema nini?’'
  bba-bba: Kɑɑ mɑɑ sɔmɔ be bikiɑ ɑ nɛɛ, mbɑ nɛ, Yinni Gusunɔ nɑ bu sɔ̃ɔwɑ. Mbɑ nɑ
    bu wisɑ.
  eng-KJVCPB: Thus shalt thou say to the prophet, What hath the Lord answered thee?
    and, What hath the Lord spoken?
  luo-luo: 'Ma e gima usebedo ka unyiso janabi: ‘Jehova Nyasaye miyi dwoko mane?’
    kata, ‘Jehova Nyasaye osewacho angʼo?’'
  meu-meu: Taunabunai, peroveta tauna ba nanadaia, baoto “Iehova ese ede e haere henimu
    toma?” eiava “Iehova na ede e hereva toma?”
  npi-ULB: अगमवक्तालाई तैंले यसो भनेर सोध्‍नेछस्, 'परमप्रभुले तिमीलाई के जवाफ दिनुभयो
    ?' वा 'परमप्रभुले के भन्‍नुभयो ?'
  yor-yor: 'Èyí ni ohun tí ẹ̀yin ń sọ fún wòlíì: ‘Kí ni ìdáhùn Olúwa sí ọ́?’ Tàbí
    ‘Kí ni ohun tí Olúwa bá ọ sọ?’'
  pes-OPCB: 'می‌توانید از نبی بپرسید: ”خداوند چه جوابی داده است؟“ و یا ”خداوند چه
    گفته است؟“'
  tgl-ULB: Ito ang inyong tinatanong sa propeta, 'Ano ang isinagot ni Yahweh sa inyo?
    Ano ang ipinahayag ni Yahweh?
  hui-hui: Agali mbirame bi mana latagi haga karuhondo bi mbira hale hoa biyagua nde
    ogodagua lolene nga. Anduane Homogohanda ladai agua biyabe lariyaguabi ndo Anduane
    Homogohanda bi agua layabe lolenebi nga.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​အား​အ​ဘယ် သို့​ဖြေ​ကြား​တော်​မူ​ပါ​သ​နည်း။
    ကိုယ်​တော် အ​ဘယ်​သို့​ဗျာ​ဒိတ်​ပေး​တော်​မူ​ပါ​သ​နည်း'' ဟု​ပ​ရော​ဖက်​တို့​အား​မေး​မြန်း​ရန်​ထာ​ဝ​ရ
    ဘု​ရား​က​ယေ​ရ​မိ​အား​မိန့်​တော်​မူ​၏။-'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་དཀོན་མཆོག་གི་ལུང་སྟོན་པ་ལ་འདི་ལྟར། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ལ་བཀའ་ལན་ཅི་གནང་བྱུང་ངམ།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཅི་གསུང་ངམ་ཞེས་དྲིས་ཤིག
  sna-sna: 'Izvi ndizvo zvamucharamba muchitaura kumuprofita muchiti: ‘Jehovha akakupindurei?’
    kana kuti ‘Jehovha akataurei?’'
  spa-BLM: 'Diréis al profeta: “¿Qué te ha respondido Yahvé?” y “¿Qué ha dicho Yahvé?’'
  cac-cac: 'Icha tic tz''aj e c''anb''an d''a jun in checab'': ¿Tas spac ix yal Jehová,
    ma tas ix yala''? xe chi.'
  swh-ULB: Utamuuliza nabii hivi, 'Bwana alikujibu nini? Je, Bwana alisema nini? Kisha
    unasema tamko kutoka kwa Bwana;
  bel-bel: 'Так кажы прароку: «што адказаў табе Гасподзь? альбо: «што сказаў Гасподзь?»'
  deu-ELBBK: 'So sollst du zu dem Propheten sagen: Was hat der HERR dir geantwortet
    und was hat der HERR geredet?'
  mbb-OT: “Jeremias, emun ed-insaan nu is sevaha he ebpeneuven ke zuen be egketudtul
    zin he ebpuun kayi te kediey,
  mal-2015: യഹോവ നിന്നോടു എന്തുത്തരം പറഞ്ഞിരിക്കുന്നു? യഹോവ എന്തരുളിച്ചെയ്തിരിക്കുന്നു
    എന്നിങ്ങനെയത്രേ പ്രവാചകനോടു ചോദിക്കേണ്ടതു.
  rmc-rmc: 'Kavke phučeha le prorokostar: ‚So tuke odphenďa o RAJ?‘ abo ‚So phenďa
    o RAJ?‘'
  pes-OPV: و به نبی چنین بگو که خداوند به تو چه جواب داده وخداوند به تو چه گفته است؟
  ron-1924: 'Аша сэ зичь пророкулуй: ‘Че ць-а рэспунс Домнул?’ сау: ‘Че а зис Домнул?’'
  ben-OBCV: তোমরা এই কথা কোনো ভাববাদীকে বলতে থাকো, ‘আপনাকে সদাপ্রভু কী উত্তর দিয়েছেন?’
    বা ‘সদাপ্রভু কী কথা বলেছেন?’
  som-som: Waxaad nebiga ku tidhaahdaa, Muxuu Rabbigu kuugu jawaabay? Oo muxuu Rabbigu
    ku hadlay?
  lat-VUC: 'Hæc dices ad prophetam: Quid respondit tibi Dominus? et quid locutus est
    Dominus?'
  eng-ASVBT: Thus shalt thou say to the prophet, What hath Jehovah answered thee?
    and, What hath Jehovah spoken?
  ita-1885: 'Di'' così al profeta: Che ti ha risposto il Signore? e: Che ti ha egli
    detto?'
  eng-LXXUP: But wherefore, say ye, has the Lord our God spoken?
  eng-ULB: This is what you will say to the prophet, 'What answer did Yahweh give
    you? or 'What did Yahweh say?'
  spa-VBL: 'Esto es lo que debes decir pregúntale a cualquier profeta: “¿Qué mensaje
    te ha dado el Señor?” y “¿Qué te ha dicho el Señor?”'
  fra-_FOB: 'Tu diras ainsi au prophète: Que t''a répondu l''Éternel, ou qu''a prononcé
    l''Éternel?'
  mal-mal: ‘യഹോവ നിന്നോട് എന്ത് ഉത്തരം പറഞ്ഞിരിക്കുന്നു? യഹോവ എന്ത് അരുളിച്ചെയ്തിരിക്കുന്നു?’
    എന്നിങ്ങനെയാകുന്നു പ്രവാചകനോടു ചോദിക്കേണ്ടത്.
  urd-GVR: Chunāṅche āindā nabī se sirf itnā hī pūchho ki ‘Rab ne tujhe kyā jawāb
    diyā?’ yā ‘Rab ne kyā farmāyā?’
  suz-BL: मिनु गे आं लोव़ पाइब नेल्‍ल आन कली ‘परमप्रभु यावेम इन कली मार, लोव़ लेत्‍ता?
    परमप्रभु यावेम मार लोव़ पवा?’ दे हिल्‍लो पचा माल्‍नेवे।
  eng-NOY: 'Thus shalt thou say to the prophet: “What hath Jehovah answered thee?”
    And, “What hath Jehovah spoken?”'
  ita-1927: 'Tu dirai così al profeta: “Che t’ha risposto l’Eterno?” e: “Che ha detto
    l’Eterno?”'
  ckb-ckb: 'ئاوا بە هەر پێغەمبەرێک دەڵێیت: ”وەڵامی یەزدان چی بوو؟ یەزدان چی فەرموو؟“'
  eng-BBE: This is what you are to say to the prophet, What answer has the Lord given
    to you? and, What has the Lord said?
  kan-OKCV: ‘ಯೆಹೋವ ದೇವರಿಂದ ನಿಮಗೆ ಯಾವ ಉತ್ತರ ದೊರಕಿತು? ಯೆಹೋವ ದೇವರು ಏನು ನುಡಿದಿದ್ದಾರೆ?’
    ಎಂದು ಪ್ರವಾದಿಯನ್ನು ಕೇಳಿರಿ.
  tam-2017: யெகோவா உனக்கு என்ன பதில் கொடுத்தார்? யெகோவா என்ன சொன்னார்? என்று நீ தீர்க்கதரிசியைக்
    கேட்பாயாக.
  spa-RV-1909: 'Así dirás al profeta: ¿Qué te respondió Jehová, y qué habló Jehová?'
  ron-BTF: 'Astfel să spui profetului: Ce ți-a răspuns DOMNUL? și: Ce a vorbit DOMNUL?'
  eng-WEBP: You will say to the prophet, ‘What has the LORD answered you?’ and, ‘What
    has the LORD spoken?’
  eng-FBV: 'This is what you are to say ask any prophet: “What message has the Lord
    given you?” and “What has the Lord told you?”'
  nld-1939: 'Zo moet ge den profeet ondervragen: “Wat heeft Jahweh geantwoord, wat
    heeft Jahweh gezegd?”'
  nch-BL: '“Jeremías, ya ni cati tiquinilhuis nopa tajtolpanextiani: ‘¿Taya quiijtohua
    TOTECO? ¿Taya mitzilhuijtoc?’'
  vie-1934: 'Vậy ngươi khá hỏi kẻ tiên tri rằng: Đức Giê-hô-va đã trả lời cho ngươi
    làm sao? Hay là: Đức Giê-hô-va đã phán thể nào?'
  hin-CV: 'उस भविष्यद्वक्ता से तुम यह प्रश्न करोगे: ‘क्या उत्तर दिया है याहवेह ने
    तुम्हें?’ तथा ‘याहवेह ने क्या कहा है?’'
  spa-BES: 'Esto es lo que debes decirle al profeta: ¿Qué respuesta te ha dado el
    Señor? y ¿qué ha dicho el señor?'
  tdx-tdx: 'Ty hoe ka ty hatao’ areo ami’ty mpitoky: Ino ty natoi’ Iehovà azo? naho
    Ino ty ni­tsarae’ Iehovà?'
  tha-KJV: เจ้​าจงกล่าวกับผู้​พยากรณ์​ดังนี้​ว่า ‘พระเยโฮวาห์ทรงตอบท่านว่ากระไร’ หรือ
    ‘พระเยโฮวาห์ทรงลั่นวาจาว่ากระไร’
  por-BR-2018: 'Assim dirás ao profeta: O que o SENHOR te respondeu? e, O que o SENHOR
    falou?'
  deu-ELO: 'Also sollst du zu dem Propheten sagen: Was hat Jehova dir geantwortet
    und was hat Jehova geredet?'
  eng-WYC-2018: Thou shalt say these things to the prophet, What answered the Lord
    to thee? and, What spake the Lord?
  epo-epo: 'Tiele diru al la profeto: Kion respondis al vi la Eternulo? kion diris
    la Eternulo?'
  uig-PIN: 'Ⱨǝrbiringlar pǝyƣǝmbǝrdin muxundaⱪ: «Pǝrwǝrdigar sanga nemǝ dǝp jawab
    bǝrdi?» wǝ «Pǝrwǝrdigar nemǝ dedi?» dǝp sorixing kerǝk.'
  beo-beo: Yelemaia! Di balofede dunu ilima amane adole ba:ma, ‘Hina Gode da dima
    adi sia:bela:? Dima adi adole ibala:?’
  tpi-OTNT: Sapos wanpela man i laik askim wanpela profet, orait em i mas tok olsem,
    ‘Bikpela i bekim wanem tok long yu?’ o ‘Bikpela i autim wanem tok?’
  hau-SA: Ga abin da za ku ci gaba da faɗa wa annabi, ‘Mece ce amsar Ubangiji gare
    ka?’ Ko kuwa ‘mene ne Ubangiji ya faɗa?’
  uig-LAT: 'Herbiringlar peyghemberdin mushundaq: «Perwerdigar sanga néme dep jawab
    berdi?» we «Perwerdigar néme dédi?» dep sorishing kérek.'
  nde-nde: Lokhu yikho elihlala likutsho kumphrofethi ukuthi, ‘Impendulo kaThixo kuwe
    ithini?’ loba ‘UThixo utheni?’
  ton-ton: Pea te ke lea pehē ki he palōfita, ‘Ko e hā ʻae tali ʻa Sihova kiate koe?’
    Pea, ‘Ko e hā kuo folofolaʻaki ʻe Sihova?’
  ces-1613: 'Takto říkati budeš proroku: Coť odpověděl Hospodin? aneb: Co mluvil Hospodin?'
  eng-WMB: You will say to the prophet, ‘What has the LORD answered you?’ and, ‘What
    has the LORD spoken?’
  tam-TCV: நீங்கள் இறைவாக்கினரிடம் ‘யெகோவா உனக்குக் கொடுத்த பதில் என்ன?’ அல்லது ‘யெகோவா
    என்ன பேசியிருக்கிறார்?’ என்றே கேட்டுக்கொண்டிருக்கிறீர்கள்.
  ceb-ULB: Mao kini ang imong angay isulti sa propeta, 'Unsa man ang tubag nga gihatag
    ni Yahweh kanimo? o 'Unsa man ang gisulti ni Yahweh?'
  pol-UBG: 'Tak więc powiesz do proroka: Cóż ci odpowiedział PAN? albo: Co mówił PAN?'
  urd-GVU: چنانچہ آئندہ نبی سے صرف اِتنا ہی پوچھو کہ ’رب نے تجھے کیا جواب دیا؟‘ یا
    ’رب نے کیا فرمایا؟‘
  deu-1912: 'Darum sollt ihr zum Propheten also sagen: Was antwortet dir der HERR,
    und was sagt der HERR?'
  kan-2017: ನೀವು ‘ಯೆಹೋವನಿಂದ ನಿನಗೆ ಯಾವ ಉತ್ತರವಾಯಿತು, ಯೆಹೋವನು ಏನು ನುಡಿದಿದ್ದಾನೆ’ ಎಂದು
    ಪ್ರವಾದಿಯನ್ನು ಕೇಳಿರಿ.
  yap-yap: Jeremiah, mu fith e profet, ‘Mang e fulweg nike pi’ SOMOL ngom? Mang e
    be yog SOMOL?’
  hlt-MCSB: BOEIPA loh nang metla n'doo tih BOEIPA loh metla m'voek khaw tonghma taengah
    thui pah van.
  mdy-ETH: ኔኤኒ ዔርሚያሴ! ታ ማሊፆ ኬኤዛሢ ኮይላ፦ ‹ናንጊና ናንጋ ጎዳ ዎዚ ጌይ ማሂ ኬኤዜይ? ዓይጎ ባኣዚ ኬኤዜይ?› ጌይ
    ዖኦጬ።
  twi-ASANTE: 'Yei ne deɛ mokɔ so ka kyerɛ odiyifoɔ: ‘Mmuaeɛ bɛn na Awurade de ama
    mo?’ Anaa ‘Ɛdeɛn na Awurade aka?’'
  eng-WEBU: You will say to the prophet, ‘What has the LORD answered you?’ and, ‘What
    has the LORD spoken?’
  wal-wal: “Neenikka hananabaa yootiyaageeta, ‘GODAI inttena woigidee?’ woikko, ‘Ai
    yootidee?’ yaagada oichchanau bessees.
  spa-PDDPT: 'Dirás al profeta: ¿Qué responde Yavé? ¿Qué dice Yavé?'
  gun-gun: 'Profeta ikuai va''e pe aipopeje: ‘Mba''e he''i tu ndevy Senhor? Mba''exa
    tu Senhor ayvu ipoyi va''e?’ peje.'
  ilo-ULB: Kastoy ti rumbeng a saludsodem iti profeta, 'Ania ti sungbat ni Yahweh
    kenka? Ania ti imbaga ni Yahweh?'
  kpg-kpg: Jeremiah, heeu ina gi nia soukohp boloo, ‘Dimaadua la ne helekai adu gi
    goodou bolo aha? Mee ne helekai bolo aha?’
  uig-ARA: 'ھەربىرىڭلار پەيغەمبەردىن مۇشۇنداق: «پەرۋەردىگار ساڭا نېمە دەپ جاۋاب بەردى؟»
    ۋە «پەرۋەردىگار نېمە دېدى؟» دەپ سورىشىڭ كېرەك.'
  sus-sus: Wo namiɲɔnmɛ maxɔrinma, ‹Alatala munse yaabixi? Alatala munse masenxi?›
  pon-2006: Seremaia, idek rehn soukohp kan, ‘Dahme KAUN-O ketin sapengkin kumwail?
    Dahme e ketin mahsanih?’
  jae-jae: Jeremia, ôtu kênac propete teŋ gebe ‘Apômtau kêkêŋ biŋ ondoc gêjô amacnêm
    biŋ. Apômtau kêsôm biŋ ondoc.’
  ksd-ksd: Una tir ra propet dari, Ava ra balbali kai ra Luluai piram? ma dari, Ava
    ra Luluai i tar tatike?
  tur-YTC: Peygambere, ‘Yahve sana ne yanıt verdi?’ ve ‘Yahve ne söyledi?’ diyeceksiniz.
  grc-BRENT: Καὶ διατί ἐλάλησε Κύριος ὁ Θεὸς ἡμῶν;
  ind-AYT: Beginilah yang harus kamu katakan kepada nabi itu, ‘Apa jawaban TUHAN kepadamu?’
    atau ‘Apa yang telah TUHAN katakan?’
  nya-nya: Tsono iwe Yeremiya udzamufunse mneneri kuti, ‘Kodi Yehova wakuyankha chiyani?’
    kapena, ‘Kodi Yehova wayankhula chiyani?’
  hrv-hrv: 'Ovako reci proroku: “Što ti je Jahve odgovorio?” ili “Što je Jahve rekao?”'
  mps-mps: Te bidi me deligo te profet me deliba hanalu wainu eyu da, teda agai te
    tiwai po wao, ‘Genuai Bidigo magi po nageba wei ponaniwe?’, ma ‘Genuai Bidigo
    mena po pusaliwe?’
  tpi-tpi: Sapos wanpela man i laik askim wanpela profet, orait em i mas tok olsem,
    ‘Bikpela i bekim wanem tok long yu?’ o ‘Bikpela i autim wanem tok?’
  dan-1931: 'Således skal du sige til Profeten: “Hvad svarede HERREN?” og: “Hvad talede
    HERREN?”'
  vie-OVCB: 'Đây là điều các ngươi có thể hỏi tiên tri: ‘Chúa Hằng Hữu giải đáp thế
    nào?’ hoặc ‘Chúa Hằng Hữu phán dạy điều gì?’'
  guj-2017: પ્રબોધકોને તારે આ કહેવું કે; ‘યહોવાહે તને શો ઉત્તર આપ્યો? યહોવાહે તમને
    શું કહ્યું છે?’
  pon-2006A: Seremaia, idek rehn soukohp kan, ‘Dahme KAUN-O ketin sapengkin kumwail?
    Dahme e ketin mahsanih?’
  por-BRBSL: 'Você dirá ao profeta: ''O que Javé lhe respondeu?'' e: ''O que Javé
    falou?'
  cth-cth: Profet koevah, BAWIPA ni bangtelamaw na pathung, BAWIPA ni bangmaw a dei,
    na ti pouh han.
  twi-twi: 'Eyi ne nea mokɔ so ka kyerɛ odiyifo: ‘Mmuae bɛn na Awurade de ama mo?’
    Anaa ‘Asɛm bɛn na Awurade aka?’'
  hlt-hlt: BOEIPA loh nang metla n'doo tih BOEIPA loh metla m'voek khaw tonghma taengah
    thui pah van.
  tbz-SIM: 'Wèè tu ò nɑ̀ɑ́ m pɑ̃ɑ̃nɑ́ɑǹtì ɑ níí ò bekɛ kɛ dɔ̀: Ti Yiɛ̀ nKuyie ndɑ
    tɛ̃̀ńnɛ́ ɔ̃̀nti? Kù dɑ nɑ̀kɛ́ ɔ̃̀nti?'
  msy-2020: Eghtɨ gumazitam akam inigha izir gumazitamɨn azangsɨghsɨ, a kamaghɨn mɨkɨm,
    ‘Ikiavɨra Itir God akar manamɨn nɨ ikara?’ o ‘Ikiavɨra Itir God manmaghɨra mɨkeme?’
  azb-azb: 'Peyğəmbərə belə söylə: “Rəbb sənə nə cavab verdi? Rəbb nə söylədi?”'
  eng-DBY: 'Thus shalt thou say to the prophet: What hath Jehovah answered thee? and,
    What hath Jehovah spoken?'
  hin-2017: तू भविष्यद्वक्ता से यह पूछ, ‘यहोवा ने तुझे क्या उत्तर दिया?’
  wol-KYG: 'Li nit kiy laaj ab yonent mooy: “Ana lu Aji Sax ji tontu? Ana lu Aji Sax
    ji wax?”'
  eng-YLT: Thus dost thou say unto the prophet What hath Jehovah answered thee? And
    what hath Jehovah spoken?
  eng-WYC-2017: Thou shalt say these things to the prophet, What answered the Lord
    to thee? and, What spake the Lord?
  eng-WMBB: You will say to the prophet, ‘What has the LORD answered you?’ and, ‘What
    has the LORD spoken?’
  urd-GVH: चुनाँचे आइंदा नबी से सिर्फ़ इतना ही पूछो कि ‘रब ने तुझे क्या जवाब दिया?’
    या ‘रब ने क्या फ़रमाया?’
  rug-rug: 'Zeremaea, hie si kote nanasa lamo nia goi koa ri na poropita: ‘Nasa sa
    inolaṉa te Zihova koa goi?’ babe ‘Nasa si ele zama nia e Zihova?’ mu gua.'
  gaz-gaz: Ati ittuma fuftee raajii tokkoon, ‘Deebiin Waaqayyo siif kenne maali?’
    Yookaan ‘Waaqayyo maal dubbate?’ jetta.
  fra-LSG: 'Tu diras au prophète: Que t’a répondu l’Éternel? Qu’a dit l’Éternel?'
  yal-yal: ɛ lu a falɛ nabina nde xa, ɛ naxa, ‘Alatala i yabixi nanse ra?’ hanma ‘Alatala
    nanse falaxi?’
  haw-1868: Penei oe o olelo aku ai i ke kaula, Heaha ka Iehova i pane mai ai ia oe?
    a heaha hoi ka Iehova i olelo mai ai?
  arb-NAV: 'لِذَلِكَ هَذَا مَا تَسْأَلُ بِهِ النَّبِيَّ: ’بِمَاذَا أَجَابَ الرَّبُّ؟
    وَبِمَاذَا تَكَلَّمَ؟‘'
  ewe-ewe: Esia nye nya si mienɔ gbɔgblɔm ɖaa na nyagblɔɖila, ‘Aleke Yehowa ɖo eŋutie?’
    Alo ‘Nya kae Yehowa gblɔ?’
  eng-LEE: Thus shalt thou say to the prophet, What hath the Lord answered thee? and,
    What hath the Lord spoken?
  asm-FB: তুমি ভাববাদীক এইদৰে ক’বা, ‘যিহোৱাই তোমাক কি উত্তৰ দিলে? বা যিহোৱাই কি কলে?’
  sus-A: وٌ نَمِحْنمّ مَشْرِنمَ، ‹عَلَتَلَ مُنسٍ يَابِشِ؟ عَلَتَلَ مُنسٍ مَسٍنشِ؟›
  fra-SBL: 'Vous direz au prophète : « Que t''a répondu Yahvé ? » et « Qu''a dit Yahvé ?'
  hbo-hbo: כֹּ֥ה תֹאמַ֖ר אֶל־הַנָּבִ֑יא מֶה־עָנָ֣ךְ יְהוָ֔ה וּמַה־דִּבֶּ֖ר יְהוָֽה׃
  kik-kik: 'Mũtindaga mũkĩũria mũnabii atĩrĩ: ‘Jehova agũcookeirie ũhoro ũrĩkũ?’ kana,
    ‘Jehova aarĩtie atĩa?’'
  fra-NCL: 'Tu parleras ainsi au prophète : « Que t’a répondu Yahweh ? qu’a dit Yahweh ? »'
  cek-AK: Tahmaa khaeah, Angraeng mah timaw ang pathim moe, tih lok maw ang thuih?
    tiah dueng oh.
  cuk-cuk: '”Jeremías, weyob be gayaburba-barsogmaladse be egiso: ‘¿Bab-Jehová igi-bega
    sogsa? ¿Bab-Jehová igi-bega soge?’'
  uig-CYR: 'Һәр бириңлар пәйғәмбәрдин мошундақ: «Пәрвәрдигар саңа немә дәп җавап бәрди?»
    вә «Пәрвәрдигар немә деди?» дәп соришиң керәк.'
  tel-2017: మీరు మీ ప్రవక్తతో ఇలా చెప్పాలి. “యెహోవా నీకేం జవాబు చెప్పాడు? యెహోవా ఏం
    చెప్పాడు?”
  hat-BSA: 'Pou sa a, nou va di a pwofèt sa a: ‘Ki repons SENYÈ a te bannou?’ epi
    ‘Kisa SENYÈ a te di’?'
  kos-kos: Jeremiah, siyuk sin mwet palu, ‘Mea top sin LEUM GOD nu sum? Mea LEUM GOD
    El fahk?’
  hbo-WLC: כֹּ֥ה תֹאמַ֖ר אֶל־הַנָּבִ֑יא מֶה־עָנָ֣ךְ יְהוָ֔ה וּמַה־דִּבֶּ֖ר יְהוָֽה׃
  ibo-ibo: Ihe ndị a niile bụ ihe unu na-ajụkarị onye amụma, ‘Gịnị bụ ọsịsa Onyenwe
    anyị nyere gị? Maọbụ, gịnị ka Onyenwe anyị kwuru?’
  ory-ory: ତୁମ୍ଭେ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କୁ ଏହି କଥା କହିବ, ‘ସଦାପ୍ରଭୁ କି ଉତ୍ତର ଦେଇଅଛନ୍ତି?’
    ଓ ‘ସଦାପ୍ରଭୁ କି କଥା କହିଅଛନ୍ତି?’
  chk-chk: Iei usun mine oupwe aisini ewe soufos, ‘Met ewe Samol mi Lapalap a eäni
    pälüen ngonuk?’ ika ‘Met ewe Samol mi Lapalap a apasa?’
  rop-rop: Jeramaiya, yu go en askim ol detlot mesinja, ‘Wanim ensa YAWEI bin gibit
    langa yumob? Wanim YAWEI bin tok?’
  ukr-1871: 'Так треба говорити пророкові: Що відказав тобі Господь? або: Що говорив
    Господь?'
  deu-1951: 'Also sollst du zum Propheten sagen: «Was hat dir der HERR geantwortet?»
    oder «was sagt der HERR?»'
  eng-JPS: 'Thus shalt thou say to the prophet: ''What hath the LORD answered thee?''
    and: ''What hath the LORD spoken?'''
  srp-1865: 'Ovako reci proroku: šta ti odgovori Gospod? i: šta ti reèe Gospod?'
  lug-lug: Kino kye munaabuuza nnabbi nti, ‘Kiki Mukama kyakuzzeemu?’ Oba nti, ‘Mukama,
    agambye ki?’
  heb-heb: כה תאמר אל הנביא מה ענך יהוה ומה דבר יהוה׃
  ben-IRV: তোমরা ভাববাদীদের এই কথা অবশ্যই বল, ‘সদাপ্রভু তোমাকে কি উত্তর দিয়েছেন?
    সদাপ্রভু কি বলেছেন?’
  pan-pan: ਤੂੰ ਨਬੀ ਨੂੰ ਐਉਂ ਆਖ, ਤੈਨੂੰ ਯਹੋਵਾਹ ਨੇ ਕੀ ਉੱਤਰ ਦਿੱਤਾ ਹੈ? ਅਤੇ ਯਹੋਵਾਹ ਦਾ ਕੀ
    ਬਚਨ ਹੈ?
  mya-JVB: ထာဝရဘုရား သည် သင့် အား အဘယ်သို့ ပြန်ပြော တော်မူသနည်း။ ထာဝရဘုရား သည် အဘယ်သို့
    မိန့် တော်မူသနည်းဟု ပရောဖက် ကို မေး လော့။
  tbg-tbg: Ne homa orunte paropeti vaiinti vikara tiha, Nana uvae Noravano ni tiva
    nimivo? Noravano nana uvae tivo? tivarave.
  hmo-hmo: Ieremia e, peroveta taudia do oi nanadaia, do oi gwau, ‘Lohiabada ena haere
    be dahaka?’ o ‘Lohiabada be dahaka ia gwau?’
  urd-urd: तू नबी से यूँ कहना कि 'ख़ुदावन्द ने तुझे क्या जवाब दिया?' और 'ख़ुदावन्द
    ने क्या फ़रमाया?'
  rus-SYN: 'Так говори пророку: “что ответил тебе Господь?” или: “что сказал Господь?”'
  bqc-SIM: Àli ãnabi la, kpelewa Dii yã́zãsìmai? Dii mɛ̀a ni?
  tcz-CHONGTHU: Nangman themgao ho chu hiti hin dongin, “Pakaiyin iti nadonbut uvem?
    Chule Pakaiyin ipi aseiyam?’’ natiding ahi.
  mar-mar: तुम्ही संदेष्ट्याला असे विचारा, ‘परमेश्वराने तुला काय उत्तर दिले’ किंवा
    ‘परमेश्वर काय म्हणाला?’
  qub-qub: 'Profëtataga tapuy: ‹¿Ima nintaj Tayta Diosga? ¿Imatataj cuntistamashcanchi?›
    nir.'
  bqp-bqp: Kɑɑ mɑɑ sɔmɔ be bikiɑ ɑ nɛɛ, mbɑ nɛ, Yinni Gusunɔ nɑ bu sɔ̃ɔwɑ. Mbɑ nɑ
    bu wisɑ.
  hat-hat: Jeremi, mande pwofèt yo ki repons Seyè a bay? Kisa Seyè a di ki pral rive?
  eng-BSB: 'Thus you are to say to the prophet: ‘What has the LORD answered you?’
    and ‘What has the LORD spoken?’'
  eng-WEBPB: You will say to the prophet, ‘What has the LORD answered you?’ and, ‘What
    has the LORD spoken?’
  kbq-kbq: Hagi mago vahemo'ma ana kema hania kasnampa vahe'ma antahigenakura amanage
    huno antahigeno. Na'ane huno Ra Anumzamo'a kenona huneganteno, na'ane huno nanekea
    kasami'ne?
  nhe-BL: '“Jeremías, ya ni tlen tiquinilhuis nopa tiocamanalohuani: ‘¿Tlachque quiijtohua
    TOTECO? ¿Tlachque mitzilhuijtoc?’'
  gub-BL: Zeremi. Epuranu heze'eg imume'u har nànàn nehe. — Ma'enugar iwazar haw Tupàn
    Tuweharupi Wiko Ma'e umume'u newe a'e, ere wanànàn. — Ma'in Tupàn Tuweharupi Wiko
    Ma'e a'e, ere wanehe nepuranu pà.
  eng-DRA: 'Thus shalt thou say to the prophet: What hath the Lord answered thee?
    and what hath the Lord spoken?'
