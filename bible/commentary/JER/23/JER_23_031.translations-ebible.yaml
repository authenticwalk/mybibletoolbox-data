verse: JER.023.031
translations:
  mal-C: “അതേ, സ്വന്തം നാവു വഴങ്ങുന്നതു പറഞ്ഞിട്ട്, ‘ഇത് യഹോവയുടെ അരുളപ്പാട്,’ എന്നു
    പ്രഖ്യാപിക്കുന്ന പ്രവാചകന്മാർക്കു ഞാൻ എതിരായിരിക്കും എന്ന്,” യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Ja, ich will an die Propheten - ist der Spruch Jahwes -, die ihre eigene
    Zunge nehmen, um einen Gottesspruch herzumurmeln!
  lin-lin: « solo, nakotelemela basakoli oyo bafungolaka minoko na bango mpo na kokomisa
    maloba na bango maloba na Ngai, » elobi Yawe,
  eng-LSV: Behold, I [am] against the prophets,” || A declaration of YHWH, || “Who
    are making their tongue smooth, || And they affirm—an affirmation.
  eng-GNV: Beholde, I will come against the prophets, saith the Lord, which haue sweete
    tongues, and say, He saith.
  eng-WEBSTER: Behold, I am against the prophets, saith the LORD, that use their tongues,
    and say, He saith.
  nhw-BL: 'Nimotlalía niinincualancaitaca nopa tlajtol pannextiani catli camanaltij
    yejyectzi para más quincuapolose nomasehualhua huan quiijtohuaj: ‘¡TOTECO quiijtojtoc
    ni camanali!’'
  swh-ONEN: “Naam, mimi niko kinyume na manabii wanaotikisa ndimi zao wenyewe na kusema,
    ‘Bwana asema.’
  bba-bba: Kon bu sɛɛyɑsiɑ be bɑ ben tii tiin ɡɑri suɑmɔ bɑ ɡerumɔ kɑ nɛn yĩsiru.
  eng-KJVCPB: Behold, I am against the prophets, saith the Lord, that use their tongues,
    and say, He saith.
  luo-luo: Jehova Nyasaye wacho niya, “Ee, ok ahero jonabi ma milo lewgi giwegi kagiwacho
    ni, ‘Jehova Nyasaye owacho.’ ”
  meu-meu: Iehova na e tomu, A itaia, lau ese peroveta taudia na inai henidiamu; idia
    na ududia amo e herevamu, e tomu “Iehova na e herevamu”.
  npi-ULB: हेर, म त्‍यस्‍ता अगमवक्ताहरूको विरुद्धमा हुन्‍छु, जसले, यो परमप्रभुको घोषणा
    हो, भनेर घोषणा गर्न आफ्‍नो जिब्रोलाई चलाउँछन् ।
  yor-yor: Bẹ́ẹ̀,” ni Olúwa wí, “Èmi lòdì sí àwọn wòlíì tí wọ́n lo ahọ́n wọn káàkiri,
    síbẹ̀ tí wọ́n ń sọ wí pé, ‘Olúwa wí.’
  pes-OPCB: '@see-verse:JER.023.030'
  tgl-ULB: Tingnan, hindi ako sang-ayon sa mga propeta—ito ang pahayag ni Yahweh—na
    gumagamit ng kanilang mga dila upang magpahayag ng mga babala.
  hui-hui: Heneneore larogo agali mana urunidagua biaga karuni tigua lalu bi ogoni
    Anduane Homogonaga larama lowa ke̱ haga karuni baba i̱ni waitigi ho kogoni ndobe.
  mya-mya: မိ​မိ​တို့​၏​စ​ကား​ကို​ငါ့​စ​ကား​ကဲ့​သို့​ပြော ဆို​သည့် ပ​ရော​ဖက်​တို့​ကို​လည်း​ဆန့်​ကျင်​ဘက်
    ပြု​မည်။-
  bod-N: ལུང་སྟོན་པ་དེ་དག་གིས་རང་གི་ལྕེ་ཡིས་འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པ་ཡིན་ཞེས་ཟེར་ཞིང་།
    ལྟོས་ཤིག ང་ནི་དེ་དག་གི་དགྲ་རུ་འགྱུར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: Hongu,” ndizvo zvinotaura Jehovha, “handina ukama navaprofita vanoshandisa
    ndimi dzavo vachiti, ‘Jehovha ari kutaura.’
  spa-BLM: 'He aquí que yo estoy contra los profetas — dice el Señor — que usan su
    lengua y dicen: “Él dice”.'
  cac-cac: A in svala', te aycot yoval in c'ol d'a juntzan̈ checab' te vach' syutej
    sloloni, syalan eb' to a in lolonel syalel eb'.
  swh-ULB: Tazama, ninapingana na manabii-hili ndilo tamko la Bwana-ambao hutumia
    lugha zao kutabiri maneno.
  bel-bel: 'Вось, Я - на прарокаў, кажа Гасподзь, якія дзейнічаюць сваім языком, а
    кажуць: «Ён сказаў».'
  deu-ELBBK: 'Siehe, ich will an die Propheten, spricht der HERR, die ihre Zungen
    nehmen und sprechen: Er hat geredet.'
  mbb-OT: Kuntada ku zaan is menge ebpeneuven he ebpenudtul te kandan dà he menge
    lalag ne egkeǥiyen dan te iyan a migkaǥi.
  mal-2015: തങ്ങളുടെ നാവെടുത്തു അരുളപ്പാടു എന്നു പറയുന്ന പ്രവാചകന്മാർക്കു ഞാൻ വിരോധമാകുന്നു
    എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: 'Me džav pre ola proroka,“ phenel o RAJ, „so vakeren peskre lava, save
    lenge aven pre čhib, a phenen: ‚O RAJ phenel kada.‘'
  pes-OPV: 'و خداوند می‌گوید: «اینک من به ضداین انبیا هستم که زبان خویش را بکار برده،
    می‌گویند: او گفته است.»'
  ron-1924: Ятэ”, зиче Домнул, „ам неказ пе пророчий каре яу кувынтул лор ши-л дау
    дрепт кувынт ал Меу.
  ben-OBCV: সদাপ্রভু বলেন, “হ্যাঁ, আমি সেইসব ভাববাদীর বিরুদ্ধে, যারা নিজেরা নিজেদের
    জিভ নাড়ায়, অথচ বলে, ‘সদাপ্রভু ঘোষণা করেন।’
  som-som: Rabbigu wuxuu leeyahay, Bal ogaada, col baan ku ahay nebiyada carrabkooda
    ku isticmaala oo yidhaahda, Saasuu Rabbigu leeyahay.
  lat-VUC: 'Ecce ego ad prophetas, ait Dominus, qui assumunt linguas suas, et aiunt:
    Dicit Dominus.'
  eng-ASVBT: Behold, I am against the prophets, saith Jehovah, that use their tongues,
    and say, He saith.
  ita-1885: 'Eccomi contro a que'' profeti, dice il Signore, che prendono la lor lingua,
    e dicono: Egli dice.'
  eng-LXXUP: Behold, I am against the prophets that put forth prophecies of mere words,
    and slumber their sleep.
  eng-ULB: See, I am against the prophets—this is Yahweh's declaration—who use their
    tongues to prophesy proclamations.
  spa-VBL: 'Presten atención a esto, declara el Señor. Me opongo a los profetas que
    se inventan sus propias historias y luego anuncia: “Esto es lo que dice el Señor”.'
  fra-_FOB: 'Voici, dit l''Éternel, j''en veux aux prophètes qui parlent d''eux-mêmes
    et qui disent: “Il a dit. “'
  mal-mal: “തങ്ങളുടെ നാവുകൊണ്ട് ‘യഹോവയുടെ അരുളപ്പാട്’ എന്നു പറയുന്ന പ്രവാചകന്മാർക്ക്
    ഞാൻ വിരോധമാകുന്നു” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Maiṅ un se nipaṭ lūṅgā jo apne shaḳhsī ḳhayālāt sunā
    kar dāwā karte haiṅ, ‘Yih Rab kā farmān hai.’”
  suz-BL: कोव़ङीन, मेकोपुकीमी आंम थुं ङा लोव़ पशा ‘परमप्रभु यावे आ लोव़ बाक्‍ब’ देंनीम।
    गो मोदेंशो लोव़ पाइब आन कली काइ मदाक्‍नुङ।
  eng-NOY: Behold, I am against the prophets, saith Jehovah, That take their tongues
    and utter oracles.
  ita-1927: 'Ecco, dice l’Eterno, io vengo contro i profeti che fan parlar la loro
    propria lingua, eppure dicono: “Egli dice”.'
  ckb-ckb: 'ئەوەتا من لە دژی ئەو پێغەمبەرانەم، ئەوانەی زمانیان دەخەنەگەڕ و ڕایدەگەیەنن:
    ”ئەوە فەرمایشتی یەزدانە.“'
  eng-BBE: See, I am against the prophets, says the Lord, who let their tongues say,
    He has said.
  kan-OKCV: “ಇಗೋ, ತಮ್ಮ ನಾಲಿಗೆಗಳನ್ನು ಆಡಿಸುತ್ತಾ, ‘ಯೆಹೋವ ದೇವರು ನುಡಿಯುತ್ತಾರೆ,’ ಎಂದು ಅನ್ನುವ
    ಪ್ರವಾದಿಗಳಿಗೆ ನಾನು ವಿರೋಧವಾಗಿದ್ದೇನೆ.
  tam-2017: 'இதோ, தங்கள் நாவின் சொல்லையே வழங்கி: அவர் அதை சொன்னார் என்று சொல்லுகிற
    தீர்க்கதரிசிகளுக்கு நான் விரோதி என்று யெகோவா சொல்லுகிறார்.'
  spa-RV-1909: 'He aquí yo contra los profetas, dice Jehová, que endulzan sus lenguas,
    y dicen: El ha dicho.'
  ron-BTF: 'Iată, spune DOMNUL, eu sunt împotriva profeților care își folosesc limba
    și spun: El spune.'
  eng-WEBP: Behold, I am against the prophets,” says the LORD, “who use their tongues,
    and say, ‘He says.’
  eng-FBV: Pay attention to this declares the Lord. I'm opposed to those prophets
    who make up their own stories and then announce, “This is what the Lord says.”
  nld-1939: Die hun tong maar gebruiken, Om orakels te spreken!
  nch-BL: 'Nimotalía niinincualancaitaca nopa tajtolpanextiani cati camanaltij yejyectzi
    para más quincuapolose nomasehualhua huan quiijtohuaj: ‘¡TOTECO quiijtojtoc ni
    camanali!’'
  vie-1934: 'Đức Giê-hô-va phán: Nầy, ta nghịch cùng những kẻ tiên tri dùng lưỡi mình
    nói ra, mà rằng: Ngài phán.'
  hin-CV: यह समझ लो, मैं उन भविष्यवक्ताओं से रुष्ट हूं,” यह याहवेह की वाणी है, “जो
    अपनी जीभ का प्रयोग कर यह वाणी कहते हैं, ‘यह प्रभु की वाणी है.’
  spa-BES: Mira, yo estoy contra los profetas, dice el Señor, que deja que sus lenguas
    digan, Él ha dicho.
  tdx-tdx: 'Inao hatreatreko o mpitokio, hoe t’Iehovà ie mañetseke ty famele’e hitoky
    ty hoe: Hoe ty tsara’e.'
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “​ดู​เถิด เราต่อสู้กับบรรดาผู้​พยากรณ์ ผู้ใช้​ลิ้นของเขากล่าวว่า
    ‘พระเจ้าตรั​สว​่า’”
  por-BR-2018: 'Eis que eu sou contra os profetas,diz o SENHOR, que usam suas línguas,
    e declaram: Assim ele disse.'
  deu-ELO: 'Siehe, ich will an die Propheten, spricht Jehova, die Zungen nehmen und
    sprechen: Er hat geredet.'
  eng-WYC-2018: Lo! I to the prophets, saith the Lord, that take their tongues, and
    say, The Lord saith. (Behold! I am against the prophets, saith the Lord, who use
    their tongues, and say, The Lord saith.)
  epo-epo: 'Jen Mi turnos Min kontraŭ la profetojn, diras la Eternulo, kiuj esprimas
    sian propran parolon, kaj diras: Li diris.'
  uig-PIN: 'Mana, Mǝn pǝyƣǝmbǝrlǝrgǝ ⱪarxidurmǝn, — dǝydu Pǝrwǝrdigar, — ular ɵz tillirini
    qaynap: «Pǝrwǝrdigar dǝydu...» dǝp bexarǝt beridu.'
  beo-beo: 'Amola balofede eno da hi sia: olelesea, amo da Na sia:dafa ogogole sia:sa.
    Na da amo balofede amola higasa.'
  tpi-OTNT: Tru tumas, mi Bikpela, mi birua long ol dispela profet i save toktok nating
    na i tok olsem, ‘Dispela em i tok bilong Bikpela.’
  hau-SA: I,” in ji Ubangiji, “Ina gāba da annabawan da suke kaɗa harsunansu sa’an
    nan su ce, ‘Ubangiji ne ya furta.’
  uig-LAT: 'Mana, Men peyghemberlerge qarshidurmen, — deydu Perwerdigar, — ular öz
    tillirini chaynap: «Perwerdigar deydu...» dep bésharet béridu.'
  nde-nde: Yebo, ngimelana labaphrofethi abasebenzisa indimi zabo kodwa bathi, ‘UThixo
    uthi,’
  ton-ton: ‌ʻOku pehē ʻe Sihova, Vakai, ʻoku ou fehiʻa ki he kau palōfita, ʻakinautolu
    ʻoku nau lea ʻaki honau ʻelelo, ʻo pehē, ʻOku pehē ʻe ia.
  ces-1613: 'Aj já, dí Hospodin, proti těm prorokům, kteříž chlubně mluví, říkajíce:
    Praví Hospodin.'
  eng-WMB: Behold, I am against the prophets,” says the LORD, “who use their tongues,
    and say, ‘He says.’
  tam-TCV: 'ஆம்” யெகோவா அறிவிக்கிறதாவது: “தங்கள் நாக்குகளை அசைத்து, ‘யெகோவா சொல்கிறார்’
    என்று சொல்கிற இறைவாக்கு உரைப்போரையும் நான் எதிர்க்கிறேன் என்று யெகோவா அறிவிக்கிறார்.'
  ceb-ULB: Tan-awa, kontra ko ang mga propeta—mao kini ang gipahayag ni Yahweh—nga
    migamit sa ilang mga dila aron sa pagpropesiya.
  pol-UBG: 'Oto powstaję przeciwko tym prorokom, mówi PAN, którzy używają swego języka,
    aby mówić: PAN mówi.'
  agr-agr: Au profeta aidau ditak anentaimas jiikiag tsanumak mina chichamjua numamtuk
    etsejuina nuna antakun kajeajai.
  kyc-kyc: Poropeta lapo nakama rangena pii lao dokopa namba keta ipyamo soo nyepala
    imi ingyalya ingyana pyuo letaminyi dupwa opetae awa nao karo.
  urd-GVU: رب فرماتا ہے، ”مَیں اُن سے نپٹ لوں گا جو اپنے شخصی خیالات سنا کر دعویٰ
    کرتے ہیں، ’یہ رب کا فرمان ہے‘۔“
  deu-1912: 'Siehe, ich will an die Propheten, spricht der HERR, die ihr eigenes Wort
    führen und sprechen: Er hat''s gesagt.'
  kan-2017: ಆಹಾ, ತಮ್ಮ ನಾಲಿಗೆಗಳನ್ನು ಚಾಚಿ “ಯೆಹೋವನು ನುಡಿಯುತ್ತಾನೆ” ಎಂದು ಹೇಳುವ ಪ್ರವಾದಿಗಳಿಗೆ
    ನಾನು ಪ್ರತಿಭಟಿಸುವವನಾಗಿದ್ದೇನೆ. ಇದು ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Ma ku gu ba togopluw ngak e pi profet ni yad be yog e thin ni sum rorad
    ma be lungurad i gag e thin rog.
  hlt-MCSB: He tah BOEIPA kah olphong ni. Olphong te a phong lalah amih kah ol loh
    kongah tonghma rhoek te ka pai thil coeng ne.
  mdy-ETH: ዔያታ ፔ ዒናፓ ኬሲ ዔኪ፦ ‹ሃይ ናንጊና ናንጋ ጎዳ ኬኤዜ ቃኣላኬ› ጌይ ኬኤዛ፥ ታ ማሊፆ ኬኤዛ ዓሶዋ ታ ዒፃኔ።
  twi-ASANTE: Aane,” Awurade asɛm nie, “mekyi saa adiyifoɔ a wɔde wɔn ankasa tɛkrɛmawoɔ
    ka sɛ, ‘Awurade na ɔseɛ.’
  eng-WEBU: Behold, I am against the prophets,” says the LORD, “who use their tongues,
    and say, ‘He says.’
  wal-wal: Hegaadankka, bantta inxxarssan haasayiiddi, ‘GODAI yaagees’ yaagiya hananabaa
    yootiyaageetu bolli de7ais.
  spa-PDDPT: 'En verdad Yo estoy contra los profetas, dice Yavé, que sueltan sus lenguas
    y dicen: Él dice.'
  gun-gun: “Ne'exa, xee ma ha'e va'e profeta kuery rovaigua aiko”, he'i Senhor. “Mba'eta
    oayvu ae omombe'u vy ‘Po rami Senhor ijayvu’, he'i rive 'rã.
  ilo-ULB: Kitaenyo, kabusorko dagiti profeta - kastoy iti pakaammo ni Yahweh – a
    mangus-usar kadagiti dilada a mangipadto kadagiti pakaammo.
  kpg-kpg: Gei Au hogi e hai baahi ang gi nia soukohp ala e bida hau nadau helekai,
    ga hagadele ang gi nia daangada bolo nia helekai mai i dogu baahi.
  uig-ARA: 'مانا، مەن پەيغەمبەرلەرگە قارشىدۇرمەن، ــ دەيدۇ پەرۋەردىگار، ــ ئۇلار ئۆز
    تىللىرىنى چايناپ: «پەرۋەردىگار دەيدۇ...» دەپ بېشارەت بېرىدۇ.'
  sus-sus: 'Alatala xa masenyi nan ya: «Yi namiɲɔnmɛe mu rafanxi n ma. E a falama,
    ‹Ala xa masenyi nan ya,› kɔnɔ e dɛ nan tun wuyaxi.»'
  pon-2006: I pil uhwong soangen soukohp kan me kin kihwei pein ar lokaia kan, re
    ahpw kin koasoia me dene e pwilisang rehi.
  jae-jae: Aê gadec propete, taŋ sêsôm tauŋ nêŋ biŋ, mago sêsôm gebe gêmêŋ aŋga aêŋa
    naŋ.
  ksd-ksd: 'Ea, iau tur bat ra umana propet nina dia tak ra ngie i diat ma dia biti:
    ra Luluai i biti.'
  tur-YTC: İşte, ben peygamberlere karşıyım, diyor Yahve, kendi dillerini kullanıp,
    'O diyor' diyenlere.
  grc-BRENT: Ἰδοὺ ἐγὼ πρὸς τοὺς προφήτας τοὺς ἐκβάλλοντας προφητείας γλώσσης, καὶ
    νυστάζοντας νυσταγμὸν αὐτῶν.
  ind-AYT: “Ketahuilah, Aku menentang nabi-nabi itu,” firman TUHAN, “yang menggunakan
    lidah mereka dan menyatakan, ‘TUHAN berfirman.’”
  nya-nya: Yehova akuti, “Inde, Ine ndikudana ndi aneneri amene amakonda kuyankhula
    zabodza nʼkumanena kuti, ‘Amenewa ndi mawu a Yehova.’ ”
  hrv-hrv: Evo me protiv proroka - riječ je Jahvina - koji mlate jezikom i proroštva
    kuju.
  mps-mps: Mu tama, ena Genuai Bidi, eno te tiwai po odolali wabo profet dabeba boi
    bidi yaibao, ‘Te e po Genuai Bidigo po da,’ wabo dao.
  tpi-tpi: Tru tumas, mi Bikpela, mi birua long ol dispela profet i save toktok nating
    na i tok olsem, ‘Dispela em i tok bilong Bikpela.’
  dan-1931: 'Se, jeg kommer over Profeterne, lyder det fra HERREN, de, som taler af
    sig selv og dog siger: “Så lyder det fra HERREN.”'
  vie-OVCB: 'Ta sẽ chống lại các tiên tri uốn ba tấc lưỡi lừa gạt dân rằng: ‘Đây là
    lời tiên tri đến từ Chúa Hằng Hữu!’'
  guj-2017: યહોવાહ કહે છે કે, જુઓ, જે પ્રબોધકો પોતાની વાણીને મારી વાણી તરીકે ખપાવે
    છે. “અને તેઓની જીભ વાપરીને બોલે છે. તેઓની વિરુદ્ધ હું છું.”
  pon-2006A: I pil uhwong soangen soukohp kan me kin kihwei pein ar lokaia kan, re
    ahpw kin koasoia me dene e pwilisang rehi.
  por-BRBSL: '“Eis que sou contra os profetas”, diz Javé, “que usam a língua, e dizem:
    ''Ele diz''”.'
  cth-cth: Khenhaw! a lai ka pâhnan e profet BAWIPA ni a dei, ka tet e hah ka taran
    doeh, telah BAWIPA ni a dei.
  twi-twi: Yiw,” Awurade asɛm ni, “mikyi saa adiyifo a wɔde wɔn ankasa tɛkrɛmawo ka
    se, ‘Awurade na ose.’
  hlt-hlt: He tah BOEIPA kah olphong ni. Olphong te a phong lalah amih kah ol loh
    kongahtonghma rhoek te ka pai thil coeng ne.
  tbz-SIM: Nɛ̀ dɛ kó bɛnìtìbɛ̀ bɛ̀ɛ̀ yɛ̃ mbɛ̀ nɑ̀ɑ́ m pɑ̃ɑ̃nɑ́ɑǹtì bɛ̀ ɔ̃ɔ̃ sɔ̃́ntɛ́
    kɛ́hɑɑtoomu kɛ́deè kɛ dɔ̀ mí ndi Yiɛ̀ nKuyie míì yɛ̃, nɛ̀ bɛ titɔbɛ̀ mbɛ.
  msy-2020: Bar guizbangɨra, kɨ Ikiavɨra Itir God, kɨ akam inigha izir gumazibar garima,
    me pura mɨzebav gɨa kamaghɨn mɨgɨa ghaze, ‘Kar Ikiavɨra Itir Godɨn akam.’ Kamaghɨn
    amizɨ, kɨ men apanim gami.
  azb-azb: «Bax Mən peyğəmbərlərə qarşıyam. Onlar öz dillərini tərpədib “Rəbb belə
    deyir” söyləyir» Rəbb belə bəyan edir.
  eng-DBY: Behold, I am against the prophets, saith Jehovah, that use their tongues,
    and say, He hath said.
  hin-2017: फिर यहोवा की यह भी वाणी है कि जो भविष्यद्वक्ता ‘उसकी यह वाणी है’, ऐसी
    झूठी वाणी कहकर अपनी-अपनी जीभ हिलाते हैं, मैं उनके भी विरुद्ध हूँ।
  wol-KYG: 'Maa ngii ci kaw yonent yi.» Kàddug Aji Sax jee. «Ñu ngi mbel-mbeli naan:
    “Kàddoo ngi.”'
  eng-YLT: Lo, I [am] against the prophets, An affirmation of Jehovah, Who are making
    smooth their tongue, And they affirm — an affirmation.
  eng-WYC-2017: Lo! I to the prophets, saith the Lord, that take their tongues, and
    say, The Lord saith.
  eng-WMBB: Behold, I am against the prophets,” says the LORD, “who use their tongues,
    and say, ‘He says.’
  urd-GVH: रब फ़रमाता है, “मैं उनसे निपट लूँगा जो अपने शख़्सी ख़यालात सुनाकर दावा
    करते हैं, ‘यह रब का फ़रमान है’।”
  rug-rug: Zama vura guahe se Zihova, “Uve, Arau lopu qetu ni sari poropita pu tozi
    vura ni sari dia binalabala, beto si zama tu sapu, ‘Zama vura gua se Zihova,’
    gua.
  gaz-gaz: “Kunoo ani raajota afaanuma isaaniitiin, ‘Waaqayyo akkana jedha’ jedhaniin
    nan morma” jedha Waaqayyo.
  fra-LSG: Voici, dit l’Éternel, j’en veux aux prophètes Qui prennent leur propre
    parole et la donnent pour ma parole.
  gnn-gnn: Ga bitjandhi liŋgu ŋarra ŋuli ŋaramurryirriyi nyinyaŋdhundhi ŋurikinydjayi
    yolŋuwu, ŋunhi ŋayi ŋuli be bukaway'yirri, ga ḻakarama yurru ŋunhiyinydjayi bukaway'wuynydja
    wekanhara ŋurikiŋina bothinyaramirriwuŋuna birrimbirrwuŋu. Ŋayinydja ŋunhiyinydjayi
    yolŋu, ŋunhi ŋayi ŋuli ḻakarama bukaway'wuy, yanana ŋayi yukurra gatjpaḻ'maramana
    yolŋu'‐yulŋunha ŋuriŋina nhanukalay ŋayi djarrpi'yuna guyaŋinyarayu. Yaka ŋarranydja
    ŋunhiyi djuy'yurruna bala'‐balanyaranhanydjayi yolŋu'‐yulŋunha, yakana walala
    yurru yuwalk guŋga'yun ŋarrakunydja yolŋunha walalanha ŋuriŋinydja dhärukthu walalaŋgala,”
    ga bitjarra ŋayi Garray waŋananydja.
  yal-yal: Alatalaa falan ni ito ra, a naxa, “N bata keli nabine xili ma naxanye e
    yɛtɛ dɛ xuiin findima n ma falan na.”
  haw-1868: Aia hoi, ke ku e nei au i na kaula, wahi a Iehova, ka poe hana me ko lakou
    alelo, a olelo mai, Ke i mai nei oia.
  arb-NAV: 'وَأُقَاوِمُ الأَنْبِيَاءَ الَّذِينَ يُسَخِّرُونَ أَلْسِنَتَهُمْ قَائِلِينَ:
    ’الرَّبُّ يَقُولُ هَذَا.‘'
  ewe-ewe: Yehowa be, “Kpɔ ɖa, matso ɖe nyagblɔɖila siwo kpa nya kple woƒe aɖewo,
    evɔ wohegblɔna be, ‘Ale Yehowa gblɔe nye esi’ la ŋuti.
  eng-LEE: Behold, I am against the prophets, saith the Lord, that use their own word,
    and say, [The Lord] saith.
  asm-FB: যিহোৱাই কৈছে, “চোৱা, যি ভাববাদীবোৰে নিজ নিজ জিভা ব্যৱহাৰ কৰি, তেওঁ কৈছে
    বুলি কয়, মই সেই ভাববাদীবোৰৰ বিপক্ষ।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «يِ نَمِحْنمّيٍ مُ رَقَنشِ ﭑ مَ. عٍ عَ قَلَمَ،
    ‹عَلَ شَ مَسٍنيِ نَن يَ،› كْنْ عٍ دّ نَن تُن وُيَشِ.»
  fra-SBL: 'Voici, j''en veux aux prophètes, dit l''Éternel, qui se servent de leur
    langue et disent : « Il dit ».'
  hbo-hbo: הִנְנִ֥י עַל־הַנְּבִיאִ֖ם נְאֻם־יְהוָ֑ה הַלֹּקְחִ֣ים לְשֹׁונָ֔ם וַֽיִּנְאֲמ֖וּ
    נְאֻֽם׃
  kik-kik: Ũũ nĩguo Jehova ekuuga, “Nĩngũũkĩrĩra anabii acio maaragia ndeto ciao ene,
    na magacooka makoiga atĩrĩ, ‘Ũguo nĩguo Jehova oiga.’
  fra-NCL: 'Voici que je viens à ces prophètes, — oracle de Yahweh, qui agitent leur
    langue et qui disent : « Oracle de Yahweh ! »'
  cek-AK: Khenah, angmacae koeh ah palai to patoh moe, amang ka sak, tiah thui tahmaanawk
    to misa ah ka sak han, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “Gayaburba-barsogmaladi, an ega sunmaksayobi na yogasaar-e-itolegedba-sunmakdimaladgi
    an gwichid.”'
  uig-CYR: 'Мана, Мән пәйғәмбәрләргә қаршидурмән, — дәйду Пәрвәрдигар, — улар өз тиллирини
    чайнап: «Пәрвәрдигар дәйду...» дәп бешарәт бериду.'
  tel-2017: “సొంత మాటలు పలుకుతూ వాటినే దేవోక్తులుగా ప్రకటించే ప్రవక్తలకు నేను విరోధిని.”
    ఇది యెహోవా వాక్కు.
  hat-BSA: '“Gade byen, Mwen kont pwofèt yo”, deklare SENYÈ a: “Ki sèvi lang yo pou
    deklare, ‘SENYÈ a deklare’.'
  kos-kos: Nga lain pac mwet palu ma kaskas ke kas lalos sifacna ac fahk mu ma tuku
    sik me.
  hbo-WLC: הִנְנִ֥י עַל־הַנְּבִיאִ֖ם נְאֻם־יְהוָ֑ה הַלֹּקְחִ֣ים לְשׁוֹנָ֔ם וַֽיִּנְאֲמ֖וּ
    נְאֻֽם׃
  ibo-ibo: E, otu a ka Onyenwe anyị kwubiri, Ana m edo onwe m megide ndị amụma ahụ
    ire ha na-ekwu ọtụtụ okwu, ndị ahụ na-asịkwa, ‘Ọ bụ ihe si nʼọnụ Onyenwe anyị
    pụta.’
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ଦେଖ, ଯେଉଁ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ ଆପଣା ଆପଣା ଜିହ୍ୱା ବ୍ୟବହାର
    କରି, ‘ସେ କହନ୍ତି’ ବୋଲି କହନ୍ତି, ଆମ୍ଭେ ସେମାନଙ୍କର ବିପକ୍ଷ।
  chk-chk: Üa pwal ü ngeni ekewe soufos mi eäni püsin ar kapas o üra, ‘Iei alon ewe
    Samol mi Lapalap.’
  rop-rop: Ai garra jidan enami blanga detlot mesinja hu oldei toktokbat garram olabat
    ronwan wed en olabat tok dislot wed bin kaman brom mi.
  ukr-1871: 'Ось, я — на пророки, говорить Господь, що крутять своїм язиком, а говорять:
    Він сказав.'
  deu-1951: siehe, ich will an die Propheten, spricht der HERR, die ihre eigenen Zungen
    nehmen, um einen Gottesspruch zu sprechen;
  eng-JPS: 'Behold, I am against the prophets, saith the LORD, that use their tongues
    and say: ''He saith.'''
  srp-1865: 'Evo me na te proroke, veli Gospod, koji dižu jezik svoj i govore: on
    veli.'
  lug-lug: “Weewaawo,” bw’ayogera Mukama, “saagalira ddala bannabbi abayogerayogera
    nga bagamba nti, ‘Bw’atyo Mukama bw’agamba.’
  heb-heb: הנני על הנביאם נאם יהוה הלקחים לשונם וינאמו נאם׃
  ben-IRV: দেখ, আমি সেই ভাববাদীদের বিরুদ্ধে, যারা ভাববাণী ঘোষণা করতে নিজেদের জিভ ব্যবহার
    করে, এটি সদাপ্রভুর ঘোষণা।
  pan-pan: ਵੇਖੋ, ਮੈਂ ਉਹਨਾਂ ਨਬੀਆਂ ਦੇ ਵਿਰੁੱਧ ਹਾਂ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਜਿਹੜੇ ਆਪਣੀਆਂ ਜੀਭਾਂ
    ਵਰਤਦੇ ਹਨ ਅਤੇ ਕਹਿੰਦੇ, “ਯਹੋਵਾਹ ਦਾ ਵਾਕ”
  mya-JVB: မိမိ တို့အလို အလျောက်ဟော ပြောလျက် နှင့် အမိန့် တော်ရှိ သည်ဟုဆိုသော ပရောဖက်
    တို့ကို ငါ သည် ဆန့်ကျင် ဘက်ပြုမည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Vokia paropeti vaiinti nái avu aatoqi vai uvaraqai tiha, Noravano Kotiva
    mintima tivo ti variaka, vikavata te navutaiqama nimitauro.
  hmo-hmo: Peroveta taudia haida danu ese, edia hereva sibona idia gwauraia, bona
    idia gwau unai hereva be Lohiabada ena. Unai bamona peroveta taudia be lau ese
    lau badu henidia noho.
  urd-urd: देख, मैं उन नबियों का मुख़ालिफ़ हूँ, ख़ुदावन्द फ़रमाता है, जो अपनी ज़बान
    को इस्ते'माल करते हैं और कहते हैं कि ख़ुदावन्द फ़रमाता है।
  rus-SYN: 'Вот, Я - на пророков, говорит Господь, которые действуют своим языком,
    а говорят: “Он сказал”.'
  bqc-SIM: Ao, ma fɛlɛ ń ãnabi pↄ́ aaì ńzĩa yã'o, aaì mɛ mámɛ má òpiↄɛ.
    Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Jouthu seiya lei kilehpel ho, Pakaiya kon thu kaseiyu ahi tia, keima
    min pom’a thusei ho, keiman kadou ahi.
  mar-mar: परमेश्वर असे म्हणतो, पाहा! मी संदेष्ट्यांविरूद्ध आहे, जे त्यांची जीभ भविष्यवाणी
    करण्यासाठी वापरतात.
  qub-qub: Quiquinpa yarpaynillanpita jorgurcur noga nishätano willacoj llulla profëtacunapa
    contranmi caycä.
  bqp-bqp: Kon bu sɛɛyɑsiɑ be bɑ ben tii tiin gɑri suɑmɔ bɑ gerumɔ kɑ nɛn yĩsiru.
  hat-hat: Mwen pral regle ak pwofèt sa yo k'ap bay pawòl pa yo pou mesaj y'ap bay
    nan non mwen.
  eng-BSB: “Yes,” declares the LORD, “I am against the prophets who wag their own
    tongues and proclaim, ‘The LORD declares it.’”
  eng-WEBPB: Behold, I am against the prophets,” says the LORD, “who use their tongues,
    and say, ‘He says.’
  kbq-kbq: Ra Anumzamo'a huno, zamagra'a zamagiteti havi kasnampa nanekema nehu'za,
    Anumzamo tamia naneke nehunema hu'za nehaza kasnampa vahera tamagerfa hu'na ha'
    rezamantegahue.
  nhe-BL: 'Nimotlalía niinincualancaitaca nopa tiocamanalohuani tlen camatij yejyectzi
    para más quincuapolose notlacajhua huan quiijtohuaj: ‘¡TOTECO quiijtojtoc ni tlajtoli!’'
  gub-BL: Amo numume'u kwaw heze'eg wà. Umume'u uze'eg wà. Nezewe rehe we — Tupàn
    ze'eg, i'i uze'eg pe wà. Agwer awa na'ikatu kwaw ihewe wà.
  eng-DRA: 'Behold I am against the prophets, saith the Lord: who use their tongues,
    and say: The Lord saith it.'
