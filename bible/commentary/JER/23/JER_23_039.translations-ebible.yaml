verse: JER.023.039
translations:
  mal-C: അതുകൊണ്ട്, ഞാൻ നിങ്ങളെ സമ്പൂർണമായി മറന്നുകളയും. നിങ്ങളെയും നിങ്ങൾക്കും നിങ്ങളുടെ
    പിതാക്കന്മാർക്കും നൽകിയ നഗരത്തെയും ഞാൻ ഉപേക്ഷിച്ചുകളകയും എന്റെ സന്നിധിയിൽനിന്ന്
    നിങ്ങളെ നീക്കിക്കളയുകയും ചെയ്യും.
  deu-TKW: darum, fürwahr, will ich euch aufheben und will euch und die Stadt, die
    ich euch und euren Vätern verliehen habe, hinwerfen, hinweg aus meinem Angesicht,
  lin-lin: mpo na yango, nakobosana bino solo mpe nakobengana bino mosika ya elongi
    na Ngai, bino elongo na engumba oyo napesaki na bino mpe na batata na bino ;
  eng-LSV: Therefore, behold, I have utterly taken you away, || And I have sent you
    out, || And the city that I gave to you, || And to your fathers, from before My
    face,
  eng-GNV: Therefore beholde, I, euen I will vtterly forget you, and I will forsake
    you, and the citie that I gaue you and your fathers, and cast you out of my presence,
  eng-WEBSTER: 'Therefore behold, I, even I, will utterly forget you, and I will forsake
    you, and the city that I gave to you and your fathers, and cast you out of my
    presence:'
  nhw-BL: huajca niquinquixtis tlen nica noixpa huan niquinquixtis tlen ni altepetl
    catli nimechmacac amojuanti huan amohuejcapan tatahua.
  swh-ONEN: Kwa hiyo, hakika nitakusahau na kukutupa mbali na uso wangu pamoja na
    mji niliowapa ninyi na baba zenu.
  bba-bba: kon bu biru kisi kpɑ n bu duɑri, be kɑ ben wuu ɡe nɑ rɑɑ be kɑ ben bɑɑbɑbɑ
    wɛ̃.
  eng-KJVCPB: 'therefore behold, I, even I, will utterly forget you, and I will forsake
    you, and the city that I gave you and your fathers, and cast you out of my presence:'
  luo-luo: Emomiyo, adiera wiya nowil kodu kendo ma agolu oko e nyim wangʼa kaachiel
    gi dala maduongʼ mane amiyou kod wuoneu.
  meu-meu: taunabunai, a itaia, momokani lau ese baina abimui isi bona vairagu amo
    baina negemui daure, umui, bona umui mai senemui ida na henimui hanuana danu.
  npi-ULB: यसकारण, हेर, तिमीहरू र तिमीहरूका पुर्खाहरूलाई मैले दिएको सहरसाँगै म तिमीहरूलाई
    समातेर मेरो उपस्थितिबाट टाढा फल्‍नै लागेको छु ।
  yor-yor: Nítorí náà, Èmi yóò gbàgbé yín, bẹ́ẹ̀ ni n ó lé e yín kúrò níwájú mi pẹ̀lú
    àwọn ìlú tí mo fi fún un yín àti àwọn baba yín.
  pes-OPCB: آنگاه شما را مانند بار از دوش خود افکنده، شما را با شهری که به شما و به
    پدرانتان داده بودم، از حضور خود دور خواهم انداخت،
  tgl-ULB: Kaya, tingnan ninyo, pupulutin ko kayo at itatapon palayo mula sa akin,
    kasama ang lungsod na ibinigay ko sa inyo at sa inyong mga ninuno.
  hui-hui: Ai tigatigaore larogo bi anidagua laga karuni heneneore i̱ni kogoria nahelo
    dindi kaundiaha bo pelolebero. I̱na tínaga mamaliruhondobi tínihondobi dindi bamba
    ngini biago heba mo waholebero.
  mya-mya: ငါ​သည်​သူ​တို့​နှင့်​တ​ကွ​သူ​တို့​၏​ဘိုး​ဘေး များ​အား ပေး​အပ်​ခဲ့​သည့်​မြို့​ကို​ကောက်​ယူ​၍
    အ​ဝေး​သို့​ပစ်​ထုတ်​မည်။-
  bod-N: ལྟོས་ཤིག ངས་ཁྱོད་རྣམས་བརྗེད་པར་འགྱུར་ཏེ། ཁྱོད་རྣམས་ནི་ངས་ཁྱོད་ཅག་དང་ཁྱོད་ཅག་གི་མེས་པོ་རྣམས་ལ་གནང་བའི་གྲོང་ཁྱེར་དང་བཅས་ངའི་མདུན་ནས་འདོར་བར་འགྱུར།
  sna-sna: Naizvozvo, zvirokwazvo ndichakukanganwai uye ndichakurasai mubve pamberi
    pangu imi neguta randakakupai uye namadzibaba enyu.
  spa-BLM: por lo tanto, he aquí que os olvidaré por completo, y os echaré con la
    ciudad que os di a vosotros y a vuestros padres, lejos de mi presencia.
  cac-cac: yuj chi' ol ex b'at satc'olal vuuj yed' pax jun chon̈ab' ix vac' d'ayex
    yed' d'a eb' e mam eyicham. Najat ol ex in yumcaneli.
  swh-ULB: Kwa hiyo, angalia, nitawachukua na kukutupa mbali na mimi, pamoja na jiji
    ambalo nilikupa wewe na baba zako.
  bel-bel: за тое вось, Я забуду вас зусім і пакіну вас, і горад гэты, які Я даў вам
    і бацькам вашым, адхілю ад аблічча Майго
  deu-ELBBK: darum, siehe, werde ich euch ganz vergessen und euch und die Stadt, die
    ich euch und euren Vätern gegeben habe, von meinem Angesicht verstoßen;
  mbb-OT: edlipatan ku en sikew ne edsegseǥen ku sikew puun te etuvangan ku. Ne ebey-anan
    ku heini is inged he imbeǥey ku te menge kepuun niw.
  mal-2015: ഞാൻ നിങ്ങളെ എടുത്തു നിങ്ങളെയും നിങ്ങൾക്കും നിങ്ങളുടെ പിതാക്കന്മാർക്കും
    ഞാൻ തന്നിട്ടുള്ള നഗരത്തെയും എന്റെ മുമ്പിൽ നിന്നു എറിഞ്ഞുകളയും.
  rmc-rmc: akor tumen čačes hazdava a čhivava mandar het – tumen the tumaro foros,
    savo diňom tumenge the tumare dadenge.
  pes-OPV: لهذا اینک من شما را بالکل فراموش خواهم کرد و شما را با آن شهری که به شما
    و به پدران داده بودم از حضور خود دور خواهم‌انداخت.
  ron-1924: дин причина ачаста, ятэ, вэ вой уйта ши вэ вой лепэда пе вой ши четатя
    пе каре в-о дэдусем воуэ ши пэринцилор воштри, вэ вой арунка динаинтя Мя
  ben-OBCV: অতএব, আমি নিশ্চিতরূপে তোমাদের ভুলে যাব এবং যে নগর আমি তোমাদের ও তোমাদের
    পিতৃপুরুষদের দিয়েছিলাম, তা আমার উপস্থিতি থেকে দূরে নিক্ষেপ করব।
  som-som: Sidaas daraaddeed bal ogaada, Aniga qudhayda ayaa giddigiin idin illoobi
    doona, waanan idin xoori doonaa idinka iyo magaaladii aan idinka iyo awowayaashiinba
    siiyey, oo hortaydana waan idinka fogayn doonaa.
  lat-VUC: 'propterea ecce ego tollam vos portans, et derelinquam vos, et civitatem
    quam dedi vobis et patribus vestris, a facie mea:'
  eng-ASVBT: 'therefore, behold, I will utterly forget you, and I will cast you off,
    and the city that I gave unto you and to your fathers, away from my presence:'
  ita-1885: Il carico del Signore; perciò, ecco, io vi dimenticherò affatto, ed abbandonerò
    voi, e questa città, che io diedi a voi, ed a' vostri padri, cacciandovi dal mio
    cospetto.
  eng-LXXUP: therefore, behold, I will seize, and dash down you and the city which
    I gave to you and your fathers.
  eng-ULB: therefore, behold, I am about to pick you up and throw you away from me,
    along with the city that I gave you and your ancestors.
  spa-VBL: ahora te voy a recoger como una carga y te voy a tirar, a ti y a la ciudad
    que te di a ti y a tus antepasados.
  fra-_FOB: A cause de cela, je vous oublierai entièrement, et je rejetterai de ma
    présence et vous et la ville que j'ai donnée à vous et à vos pères;
  mal-mal: ഞാൻ നിങ്ങളെ എടുത്ത് നിങ്ങളെയും, നിങ്ങൾക്കും നിങ്ങളുടെ പിതാക്കന്മാർക്കും
    ഞാൻ തന്നിട്ടുള്ള നഗരത്തെയും എന്റെ മുമ്പിൽനിന്ന് എറിഞ്ഞുകളയും.
  urd-GVR: is lie maiṅ tumheṅ apnī yād se miṭā kar Yarūshalam samet apne huzūr se
    dūr phaiṅk dūṅgā, go maiṅ ne ḳhud yih shahr tumheṅ aur tumhāre bāpdādā ko farāham
    kiyā thā.
  suz-BL: मोपतीके गो थमा पा इन कली क्‍युक्‍शा, आं ङोंइती रे ताइक्‍नुङ। इन कली नु इन
    किकी पिपी आन कली गेशो सहर पोक्‍शा ताइक्‍नुङ।
  eng-NOY: Therefore, behold, I will utterly forget you, And I will cast you, and
    the city which I gave to your fathers, out of my presence;
  ita-1927: ecco, io vi dimenticherò del tutto, e vi rigetterò lungi dalla mia faccia,
    voi e la città che avevo data a voi e ai vostri padri,
  ckb-ckb: لەبەر ئەوە بە تەواوی لەبەردەمی خۆم هەڵتاندەگرم و لە کۆڵ خۆمتان دەکەمەوە،
    خۆتان و ئەم شارەش کە بە خۆتان و باوباپیرانتانم داوە.
  eng-BBE: 'For this reason, truly, I will put you completely out of my memory, and
    I will put you, and the town which I gave to you and to your fathers, away from
    before my face:'
  kan-OKCV: ಈ ಕಾರಣ ನಿಮ್ಮನ್ನು ಮತ್ತು ನಿಮಗೂ ನಿಮ್ಮ ಪೂರ್ವಜರಿಗೂ ನಾನು ಕೊಟ್ಟ ನಗರವನ್ನು ನನ್ನೆದುರಿನಿಂದ
    ಎತ್ತಿ ಎಸೆದುಬಿಡುವೆನು.
  tam-2017: ஆதலால், இதோ, நான் உங்களை முற்றிலும் மறந்து, உங்களையும், நான் உங்களுக்கும்
    உங்கள் பிதாக்களுக்கும் கொடுத்த நகரத்தையும், எனக்கு முன்பாக இல்லாதபடி கைவிட்டு,
  spa-RV-1909: Por tanto, he aquí que yo os echaré en olvido, y os arrancaré de mi
    presencia, y á la ciudad que os dí á vosotros y á vuestros padres;
  ron-BTF: De aceea, iată, eu, chiar eu, vă voi uita cu totul și vă voi părăsi și
    cetatea pe care v-am dat-o vouă și părinților voștri; și vă voi arunca afară din
    prezența mea;
  eng-WEBP: therefore behold, I will utterly forget you, and I will cast you off with
    the city that I gave to you and to your fathers, away from my presence.
  eng-FBV: now I'm going to pick you up like a burden and throw you away, you and
    the city that I gave to you and your forefathers.
  nld-1939: 'Daarom pak Ik u op als een last, En slinger u weg tegelijk met de stad,
    Die Ik u en uw vaderen gaf: Weg uit mijn ogen!'
  nch-BL: huajca niquinquixtis ten nica noixpa. Huan niquinquixtis ten ni altepet
    cati nimechmacac amojuanti huan amohuejcapan tatahua.
  vie-1934: nhân đó, nầy, ta sẽ quên hẳn các ngươi; ta sẽ bỏ các ngươi, và thành ta
    đã ban cho các ngươi và tổ phụ các ngươi, xa khỏi trước mặt ta.
  hin-CV: इसलिये ध्यान से सुनो, मैं निश्चयतः तुम्हें भूलना पसंद करके तुम्हें अपनी
    उपस्थिति से दूर कर दूंगा, इस नगर को भी जो मैंने तुम्हें एवं तुम्हारे पूर्वजों
    को प्रदान किया था.
  spa-BES: 'Por esta razón, de verdad, te sacaré completamente de mi memoria, y te
    pondré, y el pueblo que te di a ti y a tus padres, lejos de mi rostro:'
  tdx-tdx: Ingo toe handikofako nahareo, haitoako tsy ho añ’ atrefako eo rekets’ i
    rova natoloko aman-droae’ areoy;
  tha-KJV: เพราะฉะนั้น ดู​เถิด เราจะลืมเจ้าทั้งหลายเสียเป็นแน่ และโยนเจ้าไปเสียจากหน้าเรา
    ทั้งเจ้าและเมืองซึ่งเราได้​ให้​แก่​เจ้​าและแก่บรรพบุรุษของเจ้า
  por-BR-2018: Portanto eis que eu esquecerei totalmente; e lançarei fora de minha
    presença a vós, e à cidade que dei para vós e para vossos pais;
  deu-ELO: darum, siehe, werde ich euch ganz vergessen, und euch und die Stadt, die
    ich euch und euren Vätern gegeben habe, von meinem Angesicht verstoßen;
  eng-WYC-2018: therefore lo! I shall take you away, and shall bear, and I shall forsake
    you, and the city which I gave to you, and to your fathers, from my face. (and
    so behold! I shall carry you out, and I shall leave you there, yea, I shall throw
    away from my sight both you, and the city which I gave to you, and your forefathers.)
  epo-epo: tial jen Mi tute forlasos kaj forpelos de antaŭ Mia vizaĝo vin, kaj la
    urbon, kiun Mi donis al vi kaj al viaj patroj;
  uig-PIN: xunga mana, Mǝn silǝrni pütünlǝy untuymǝn, Mǝn silǝrni silǝrgǝ wǝ ata-bowiliringlarƣa
    tǝⱪdim ⱪilƣan xǝⱨǝr bilǝn tǝng yüzümdin yiraⱪ taxlaymǝn;
  beo-beo: ‘Na, Hina Gode, da dili gaguia gadole, dili amola dilia moilai bai bagade
    (amo Na da dili amola dilia aowalalia ilima i) amo fadegale fasimu.
  tpi-OTNT: Olsem na tru tumas, bai mi kisim yupela na tromoi yupela i go longwe long
    mi. Mi bai mekim olsem long yupela na long dispela taun mi bin givim long ol tumbuna
    bilong yupela na long yupela yet.
  hau-SA: Saboda haka, tabbatacce zan manta da ku in kuma jefar da ku daga gabana
    tare da birnin da na ba ku da kuma kakanninku.
  uig-LAT: shunga mana, Men silerni pütünley untuymen, Men silerni silerge we ata-bowiliringlargha
    teqdim qilghan sheher bilen teng yüzümdin yiraq tashlaymen;
  nde-nde: Ngakho, ngeqiniso ngizalikhohlwa ngiliphosele khatshana lami kanye ledolobho
    engalinika lona lina labokhokho benu.
  ton-ton: 'Ko ia, Vakai, Ko au, ʻIo, Ko au, te u fakangalongaloʻi ʻaupito ʻakimoutolu,
    pea te u liʻaki ʻakimoutolu, pea mo e kolo naʻaku foaki kiate kimoutolu mo hoʻomou
    ngaahi tamai, pea te u kapusi ʻakimoutolu ʻi hoku ʻao:'
  ces-1613: Protož aj, já jistě zapomenu se na vás do konce, a zavrhu vás i to město,
    kteréž jsem byl dal vám i otcům vašim, od tváři své,
  eng-WMB: therefore behold, I will utterly forget you, and I will cast you off with
    the city that I gave to you and to your fathers, away from my presence.
  tam-TCV: ஆகையால் நான் நிச்சயமாக உங்களை மறந்து, உங்களுக்கும், உங்கள் தந்தையருக்கும்
    கொடுத்த பட்டணத்துடன், உங்களையும் என் முன்னின்று தள்ளிவிடுவேன்.
  ceb-ULB: busa, tan-awa, puniton ko ikaw ug ilabay palayo kanako, lakip ang siyudad
    nga akong gihatag kanimo ug sa imong mga katigulangan.
  pol-UBG: Oto ja zapomnę o was całkowicie i odrzucę sprzed mego oblicza was i to
    miasto, które dałem wam i waszym ojcom.
  urd-GVU: اِس لئے مَیں تمہیں اپنی یاد سے مٹا کر یروشلم سمیت اپنے حضور سے دُور پھینک
    دوں گا، گو مَیں نے خود یہ شہر تمہیں اور تمہارے باپ دادا کو فراہم کیا تھا۔
  deu-1912: siehe, so will ich euch hinwegnehmen und euch samt der Stadt, die ich
    euch und euren Vätern gegeben habe, von meinem Angesicht wegwerfen
  kan-2017: ಖಂಡಿತವಾಗಿ ನಿಮ್ಮನ್ನೂ ನಾನು ನಿಮಗೆ ಮತ್ತು ನಿಮ್ಮ ಪೂರ್ವಿಕರಿಗೆ ದಯಪಾಲಿಸಿದ ಪಟ್ಟಣವನ್ನೂ
    ಹೊರೆಯೆಂದು ಎತ್ತಿ ನನ್ನೆದುರಿನಿಂದ ಎಸೆದುಬಿಡುವೆನು.
  yap-yap: e bay gu chibiyrad ngalang nggon’rad nga palog rog, nib mu’un fare binaw
    ngorad ni gu pi’ ngorad nge pi chitamangirad.
  hlt-MCSB: Te dongah kai loh nangmih te kan hnilh rhoe kan hnilh pawn ni he. Nangmih
    taeng neh na pa rhoek taengah kam paek khopuei neh ka mikhmuh khui lamloh nangmih
    te kam phap ni.
  mdy-ETH: ታኣኒ ታ ቶኦኪና ዒንሢንታ ዔያቶንታ፤ ጊንሣ ሃሣ ዔያቶና ዔያቶኮ ቤርታኣ ዓዶንሢናም ዒንጌ ካታሞ ኬዲ ዔኪ ታ ቤርታፓ
    ሺኢሺ ኬኤራንዳሢ ዔያቶም ኬኤዜ።
  twi-ASANTE: Afei, nokorɛm, me werɛ bɛfiri mo, na mapam mo ne kuropɔn a mede maa
    mo ne mo agyanom afiri mʼani so.
  eng-WEBU: therefore behold, I will utterly forget you, and I will cast you off with
    the city that I gave to you and to your fathers, away from my presence.
  wal-wal: Hegaa gishshau, tumuppe taani inttena dogana; inttenanne inttessinne intte
    aawaassi immido katamaa ta sinttappe wora olana.
  spa-PDDPT: Por tanto, ciertamente Yo los olvidaré por completo y los echaré de mi
    Presencia, juntamente con la ciudad que di a ustedes y a sus antepasados.
  gun-gun: xee roipe'apa 'rã xerenonde gui, tetã penderekoarã ha'e peneramoĩ kuery
    rekoarã aeja va'ekue reve.
  ilo-ULB: Ngarud, kitaenyo, pidutenkayo ken ipurruakkayo a maiyadayo kaniak, kasta
    met dagaiti siudad nga intedko kadakayo ken kadagiti kapuonanyo.
  kpg-kpg: Au gaa lahi digaula gaa kili gi tenua mogowaa loo gi daha mo Au, digaula
    mo di nadau waahale dela ne wanga ko Au gi digaula mo nadau maadua mmaadua ala
    i mua.
  uig-ARA: شۇڭا مانا، مەن سىلەرنى پۈتۈنلەي ئۇنتۇيمەن، مەن سىلەرنى سىلەرگە ۋە ئاتا-بوۋىلىرىڭلارغا
    تەقدىم قىلغان شەھەر بىلەن تەڭ يۈزۈمدىن يىراق تاشلايمەن؛
  sus-sus: n wo rabɛɲinma nɛ kerenyi ra, n wo makuya n na, wo tan nun wo xa taa n
    naxan fixi wo nun wo babae ma.
  pon-2006: me I pahn ale irail oh keseiraillahng wasa me dohsang ie, irail oh kahnimw
    me I kihong irail oh ar pahpa kahlap ako.
  jae-jae: Aê biŋŋanôgeŋ gabe jajoŋ êsêac sa ma jatiŋ êsêac su lulugeŋ êsêac tauŋ
    to malac, taŋ kakêŋ gêdêŋ êsêac to nêŋ mimi naŋ.
  ksd-ksd: io, ina nuk vakakit vue avat, ma ina vung vue avat ma ra pia na pal nina
    iau ga tul tar ia ta vavat ma ta ra umana tama i vavat kan ra luaina matagu;
  tur-YTC: Bu yüzden işte, sizi tümüyle unutacağım ve sizi, size ve atalarınıza verdiğim
    kentle birlikte önümden atacağım.
  grc-BRENT: διατοῦτο ἰδοὺ ἐγὼ λαμβάνω, καὶ ῥάσσω ὑμᾶς, καὶ τὴν πόλιν ἣν ἔδωκα ὑμῖν
    καὶ τοῖς πατράσιν ὑμῶν.
  ind-AYT: karena itu, Aku akan benar-benar melupakan kamu dan membuangmu dari hadapan-Ku,
    bersama dengan kota yang Aku berikan kepadamu dan kepada nenek moyangmu.
  nya-nya: ndiye kuti Ine ndidzakunyamulani ngati katundu nʼkukuponyani kutali. Ndidzakuchotsani
    pamaso panga, inuyo pamodzi ndi mzinda umene ndinakupatsani inu ndi makolo anu.
  hrv-hrv: ja ću visoko podići i odbaciti od lica svojega vas i vaš grad što ga dadoh
    vama i ocima vašim!
  mps-mps: Tama tialima, mu tamao, te dage eno selama, te enade digi sągi paibao.
    Eno dageba tama tilama, te eno dagego wąį nǫų dabeba mani tǫ taun me te dageba
    digi te eno digibulu tagala palaibao.
  tpi-tpi: Olsem na tru tumas, bai mi kisim yupela na tromoi yupela i go longwe long
    mi. Mi bai mekim olsem long yupela na long dispela taun mi bin givim long ol tumbuna
    bilong yupela na long yupela yet.
  dan-1931: se, derfor vil jeg løfte eder op og kaste eder og den By, jeg gav eder
    og eders Fædre, bort fra mit Åsyn
  vie-OVCB: thì Ta sẽ quên hẳn các ngươi. Ta sẽ tống ngươi khỏi mắt Ta và khỏi xứ
    mà Ta đã ban cho tổ phụ các ngươi.
  guj-2017: તેથી જુઓ, હું તમને છેક વીસરી જઈશ. પછી જે નગર મેં તમને અને તમારા પિતૃઓને
    આપ્યું તેઓને હું મારી નજર સમક્ષથી કરીશ.
  pon-2006A: me I pahn ale irail oh keseiraillahng wasa me dohsang ie, irail oh kahnimw
    me I kihong irail oh ar pahpa kahlap ako.
  por-BRBSL: portanto eis que eu o esquecerei totalmente, e o expulsarei com a cidade
    que lhe dei e a seus pais, longe de minha presença.
  cth-cth: thaihaw! betbet na sawn awh han. Kai koe na onae koehoi na tâkhawng awh
    han, nangmouh hoi na khopui, nangmouh koe thoseh, na mintoenaw koe thoseh, na
    poe awh e hoi,
  twi-twi: Afei, nokware, me werɛ befi mo, na mapam mo ne kuropɔn a mede maa mo ne
    mo agyanom afi mʼani so.
  hlt-hlt: Te dongah kai loh nangmih te kan hnilh rhoe kan hnilh pawn ni he. Nangmih
    taeng neh na pa rhoek taengah kam paek khopuei neh ka mikhmuh khui lamloh nangmih
    te kam phap ni.
  tbz-SIM: Nɛ̀ dɛ kpɛ́í n yóó di yetɛmu pɑ́íí kɛ di dootóo, kɛ̀ di dɛ́tɛ́nɛ̀ dihɛì
    n do di duɔ́ ndì díndi nɛ̀ di yɛmbɛ̀.
  msy-2020: Ezɨ guizbangɨra, kɨ ia inigh ia asirafagh, ia akunightɨ ia nan saghuiamɨn
    mangɨgham. Kɨ kamaghɨra ia damuva, ia ko ian ovavibagh anɨngizir nguibar ekiar
    kam, kɨ uaghan a makunigham.
  azb-azb: Buna görə də sizi tamamilə unudacağam, sizi də, özünüzə və atalarınıza
    verdiyim şəhəri də önümdən rədd edəcəyəm.
  eng-DBY: therefore behold, I will utterly forget you, and I will cast you off, far
    from my face, and the city that I gave to you and to your fathers.
  hin-2017: इस कारण देखो, मैं तुम को बिलकुल भूल जाऊँगा और तुम को और इस नगर को जिसे
    मैंने तुम्हारे पुरखाओं को, और तुम को भी दिया है, त्याग कर अपने सामने से दूर कर
    दूँगा।
  wol-KYG: Maa leen di yenu déy, xalab leen, yeen ak dëkk bii ma leen joxoon, yeen
    ak seeni maam, ba ngeen sore ma.
  eng-YLT: Therefore, lo, I — I have taken you utterly away, And I have sent you out,
    And the city that I gave to you, And to your fathers, from before My face,
  eng-WYC-2017: therefore lo! I shall take you away, and shall bear, and I shall forsake
    you, and the city which I gave to you, and to your fathers, from my face.
  eng-WMBB: therefore behold, I will utterly forget you, and I will cast you off with
    the city that I gave to you and to your fathers, away from my presence.
  urd-GVH: इसलिए मैं तुम्हें अपनी याद से मिटाकर यरूशलम समेत अपने हुज़ूर से दूर फेंक
    दूँगा, गो मैंने ख़ुद यह शहर तुम्हें और तुम्हारे बापदादा को फ़राहम किया था।
  rug-rug: Gua ke hinokara kote muliṉini gamu Arau meke kote gona vura va seuni gamu
    Rau, gamu meke sa popoa lavata pu poni gamu Rau meke koari tamamia.
  gaz-gaz: Kanaafuu ani dhugumaan isin irraanfadhee magaalaa isinii fi abbootii keessaniif
    kenne wajjin fuula koo duraa isin nan gata.
  fra-LSG: A cause de cela voici, je vous oublierai, Et je vous rejetterai, vous et
    la ville Que j’avais donnée à vous et à vos pères, Je vous rejetterai loin de
    ma face;
  yal-yal: nayi, n ɲinanma nɛn ɛ xɔn fefe, n yi ɛ kedi n yɛtagi, ɛ tan nun ɛ taana
    n dɛnaxan so ɛ nun ɛ benbane yii.
  haw-1868: Nolaila, wau no, e hoopoina loa no wau ia oukou, a e haalele no wau ia
    oukou, a me ke kulanakauhale a'u i haawi aku ai ia oukou, a me ko oukou poe kupuna,
    a e lilo auanei oukou mai ko'u alo aku.
  arb-NAV: لِذَلِكَ هَا أَنَا أَنْسَاكُمْ تَمَاماً، وَأَطْرُدُكُمْ مِنْ مَحْضَرِي
    أَنْتُمْ وَالْمَدِينَةَ الَّتِي وَهَبْتُهَا لَكُمْ وَلِآبَائِكُمْ.
  ewe-ewe: Eya ta kpɔ ɖa, maŋlɔ mi be le nyateƒe me, eye matsɔ mi aƒu gbe le nye ŋkume
    akpe ɖe du si metsɔ na mi kple mia fofowo la ŋuti.
  eng-LEE: Therefore, behold, I am here, and I will tear you completely away, and
    I will cast you off, and the city that I have given to you and to your fathers,
    out of my presence;
  asm-FB: আৰু মই তোমালোকক আৰু তোমালোকৰ পূৰ্বপুৰুষসকলক দিয়া এই নগৰখন মোৰ দৃষ্টিৰ পৰা
    দলিয়াই পেলাম, আৰু পাহৰিব নোৱাৰা চিৰকলীয়া দুৰ্ণাম আৰু সৰ্ব্বদায় থকা লাজ তোমালোকলৈ
    ঘটাম।
  sus-A: ﭑ وٌ رَبّحِنمَ نّ كٍرٍنيِ رَ، ﭑ وٌ مَكُيَ ﭑ نَ، وٌ تَن نُن وٌ شَ تَا ﭑ نَشَن
    قِشِ وٌ نُن وٌ بَبَيٍ مَ.
  fra-SBL: voici, je vous oublierai, et je vous rejetterai avec la ville que j'ai
    donnée à vous et à vos pères, loin de ma présence.
  hbo-hbo: לָכֵ֣ן הִנְנִ֔י וְנָשִׁ֥יתִי אֶתְכֶ֖ם נָשֹׁ֑א וְנָטַשְׁתִּ֣י אֶתְכֶ֗ם וְאֶת־הָעִיר֙
    אֲשֶׁ֨ר נָתַ֧תִּי לָכֶ֛ם וְלַאֲבֹותֵיכֶ֖ם מֵעַ֥ל פָּנָֽי׃
  kik-kik: Nĩ ũndũ ũcio, ti-itherũ nĩngariganĩrwo nĩ inyuĩ, ndĩmũingate mwehere mbere
    yakwa hamwe na itũũra rĩĩrĩ inene rĩrĩa ndaamũheire inyuĩ ene o na maithe manyu.
  fra-NCL: à cause de cela, voici que je vous oublierai entièrement et que je vous
    rejetterai de devant ma face, vous et la ville que j’avais donnée à vous et à
    vos pères ;
  cek-AK: khenah, nangcae to kang pahnet ving han, nangcae hoi nam panawk khaeah ka
    paek ih vangpui to ka pahnawt moe, ka hmaa hoiah kang vah o ving han.
  cuk-cuk: ”Bemar deyob sogsasoggu, bar an bemargi binsaosulid, an-asabin an be-balimetemaloed.
    An bemarga, degi, be-dadgangala-yala-uksadi, an obelogoed.
  uig-CYR: шуңа мана, Мән силәрни пүтүнләй унтуймән, Мән силәрни силәргә вә ата-бовилириңларға
    тәқдим қилған шәһәр билән тәң йүзүмдин жирақ ташлаймән;
  tel-2017: కాబట్టి నేను మిమ్మల్ని ఏరి నా దగ్గర నుంచి పారవేస్తాను. మీకూ మీ పూర్వీకులకూ
    నేనిచ్చిన పట్టణాన్నీ పారవేస్తాను.
  hat-BSA: Akoz sa, gade byen, Mwen va, anverite, bliye nou e jete nou lwen prezans
    Mwen, ansanm ak vil ke M te bannou ak papa zansèt nou yo.
  kos-kos: nga ac sraklalosyak ac siselosla nu saya in loes likiyu — kewana, elos
    ac siti se ma nga tuh sang nu selos ac mwet matu lalos.
  hbo-WLC: לָכֵ֣ן הִנְנִ֔י וְנָשִׁ֥יתִי אֶתְכֶ֖ם נָשֹׁ֑א וְנָטַשְׁתִּ֣י אֶתְכֶ֗ם וְאֶת־הָעִיר֙
    אֲשֶׁ֨ר נָתַ֧תִּי לָכֶ֛ם וְלַאֲבוֹתֵיכֶ֖ם מֵעַ֥ל פָּנָֽי׃
  ibo-ibo: Ya mere, mụ onwe m ga-echezo unu kpamkpam ma sitekwa nʼihu m chụpụ unu
    na obodo a nke m nyere unu na nna nna unu ha.
  ory-ory: ଏଣୁକରି ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ନିତାନ୍ତ ପାସୋରିବା, ପୁଣି, ତୁମ୍ଭମାନଙ୍କୁ ଓ ଯେଉଁ
    ନଗର ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ଓ ତୁମ୍ଭମାନଙ୍କର ପୂର୍ବପୁରୁଷମାନଙ୍କୁ ଦେଇଅଛୁ, ତାହାକୁ ଆମ୍ଭ ଛାମୁରୁ
    ଦୂର କରିବା;
  chk-chk: üpwe fokun särisikemiitä o pöütikemiila toau seniei, ämi me ämi kewe telinimw
    üa ngenikemi me ämi kewe lewo.
  rop-rop: ‘Ai garra pikimap olabat en tjakam olabat longwei brom mi. Ai garra dum
    tharran langa olabat pipul en langa olabat taun du, det taun Jerusalem, weya aibin
    gibit olabat en olabat grengrenfathamob.
  ukr-1871: То ось я покидаю вас, як ваготу, й покину вас, а місто се, що надїлив
    вам і отцям вашим, відкину від лиця мого,
  deu-1951: darum siehe, so will ich euch aufheben und euch samt dieser Stadt, die
    ich euch und euren Vätern gegeben habe, von meinem Angesicht verwerfen
  eng-JPS: therefore, behold, I will utterly tear you out, and I will cast you off,
    and the city that I gave unto you and to your fathers, away from My presence;
  srp-1865: Zato evo me, ja æu vas zaboraviti sasvijem i odbaciæu od sebe vas i grad
    koji sam dao vama i ocima vašim.
  lug-lug: kyenaava mbagobera ddala mu maaso gange ne mu kibuga ekyo kye nabawa, mmwe
    ne bakitammwe.
  heb-heb: לכן הנני ונשיתי אתכם נשא ונטשתי אתכם ואת העיר אשר נתתי לכם ולאבותיכם מעל
    פני׃
  ben-IRV: তাহলে দেখ, আমি তোমাকে তুলব এবং সেই শহরের সঙ্গে, যেটি আমি তোমাদের ও তোমাদের
    পূর্বপুরুষদের দিয়েছিলাম, আমার কাছ থেকে দূর করে দেব।
  pan-pan: ਤਾਂ ਵੇਖੋ, ਮੈਂ ਸੱਚੀ ਮੁੱਚੀ ਤੁਹਾਨੂੰ ਚੁੱਕ ਸੁੱਟਾਂਗਾ ਅਤੇ ਤੁਹਾਨੂੰ ਇਸ ਸ਼ਹਿਰ ਨੂੰ
    ਜਿਹੜਾ ਮੈਂ ਤੁਹਾਨੂੰ ਅਤੇ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਨੂੰ ਦਿੱਤਾ ਆਪਣੀ ਹਜ਼ੂਰੀ ਤੋਂ ਰੱਦ ਕਰ ਦਿਆਂਗਾ
  mya-JVB: ငါသည် သင် တို့ကို၎င်း၊ သင် တို့နှင့် ဘိုးဘေး တို့ အား ငါပေး သော မြို့ ကို၎င်း၊
    ငါ့ ထံမှ အကုန်အစင်ကျုံး ၍ ပစ်လိုက်မည်။
  tbg-tbg: vira kaara te vika utuvare niaraini vara aqu karerave. Te vikavata vika
    kaivaqaukavara nimuna vatukaravata niaraini vara aqu karerave.
  hmo-hmo: lau ese idia do lau abia isi, bona egu vairana dekena amo idia do lau negea
    daudau herea, idia bona inai hanua badana, idia bona edia sene taudia dekenai
    lau henia hanua.
  urd-urd: इसलिए देखो, मैं तुम को बिल्कुल फ़रामोश कर दूँगा और तुमको और इस शहर को,
    जो मैंने तुम को और तुम्हारे बाप दादा को दिया, अपनी नज़र से दूर कर दूँगा।
  rus-SYN: за то, вот, Я забуду вас вовсе и оставлю вас, и город сей, который Я дал
    вам и отцам вашим, отвергну от лица Моего
  bqc-SIM: a yã́i má á yã́ bↄ dilɛɛ. Ápiↄ ń wɛ̃́lɛ pↄ́ má kpà á deziↄwao,
    má gíáziɛ, mí á vũaa,
  tcz-CHONGTHU: Hijeh’a chu, keiman nangho kageldoh kit louhel diu, napu napateu kapehsa
    hiche khopi jong kasuh mang ding, chule nangho jong kachop kom’a kadelmang diu
    nahiuve, ati.
  mar-mar: म्हणून मी तुम्हास व जे नगर मी तुम्हास व तुमच्या पूर्वजांना दिले ते मी आपल्या
    समक्षतेपासून दूर फेकून देणार.
  qub-qub: Chayno llaquicachimaptiquimi gamcunataga cachaycushayqui. Unay awiluyquicunata
    goycushä siudäpitapis carumanmi jitarishayqui.
  bqp-bqp: kon bu biru kisi kpɑ n bu duɑri, be kɑ ben wuu ge nɑ rɑɑ be kɑ ben bɑɑbɑbɑ
    wɛ̃.
  hat-hat: m'ap pran nou leve anlè, m'ap voye nou jete byen lwen mwen, ni nou, ni
    lavil mwen te bay pou nou ansanm ak pou zansèt nou yo.
  eng-BSB: therefore I will surely forget you and will cast you out of My presence,
    both you and the city that I gave to you and your fathers.
  eng-WEBPB: therefore behold, I will utterly forget you, and I will cast you off
    with the city that I gave to you and to your fathers, away from my presence.
  kbq-kbq: E'ina hu'negu Nagra naganekani nezami'na, Nagri tava'ontetira tamaretufe
    atresugeta, tamafahe'ine tamagri'enema tami'noa rankumara atreta vugahaze.
  nhe-BL: huajca niquinquixtis tlen nica noixpa huan niquinquixtis tlen ni altepetl
    tlen nimechmacac imojuanti huan imohuejcapan tatahua.
  gub-BL: Azeharomoete apyhyk putar ihe wà nehe. Aityk putar muite hezewi nehe. Kwehe
    mehe amumaw waipy ihe wà. Amumaw putar tawhu wanupe heremimono kwer ihe nehe no.
  eng-DRA: Therefore behold I will take you away carrying you, and will forsake you,
    and the city which I gave to you, and to your fathers, out of my presence.
