verse: JER.023.025
translations:
  mal-C: “ ‘ഞാൻ ഒരു സ്വപ്നംകണ്ടു, ഞാൻ ഒരു സ്വപ്നംകണ്ടു,’ എന്ന് എന്റെ നാമത്തിൽ വ്യാജം
    പ്രവചിക്കുന്ന പ്രവാചകന്മാർ പറയുന്നത് ഞാൻ കേട്ടിരിക്കുന്നു.
  deu-TKW: 'Ich höre wohl, wie die Propheten, die in meinem Namen Lüge weissagen,
    sprechen: Ich hatte einen Traum, einen Traum!'
  lin-lin: '« Nayoki makambo oyo basakoli ya lokuta bazali kosakola na Kombo na Ngai ;
    bazali koloba : ‹ Tala, naloti ndoto ! Naloti ndoto ! ›'
  eng-LSV: “I have heard that which the prophets said, || Who prophesy falsehood in
    My Name, saying, || I have dreamed, I have dreamed.
  eng-GNV: I haue heard what the prophets said, that prophecie lies in my Name, saying,
    I haue dreamed, I haue dreamed.
  eng-WEBSTER: I have heard what the prophets said, that prophesy lies in my name,
    saying, I have dreamed, I have dreamed.
  nhw-BL: '“Na nijcactoc nopa tlajtol pannextiani quiijtohuaj: ‘Xijtlacaquilica ni
    temictli catli TOTECO nechnextili ipan ni yohuali.’ Huan teipa tepohuilíaj istlacatili
    huan quiijtohuaj na niquinmacac nopa camanali, pero amo.'
  swh-ONEN: “Nimesikia wanayoyasema manabii, hao wanaotabiri uongo kwa jina langu.
    Wanasema, ‘Nimeota ndoto! Nimeota ndoto!’
  bba-bba: Nɑ nɔɔmɔ ye sɔmɔbu bɑ ɡerumɔ. Be bɑ ɡɑri weesuɡii mɔ̀ kɑ nɛn yĩsiru bɑ
    mɔ̀, nɑ kɑ bu ɡɑri kuɑ dosu sɔɔ,
  eng-KJVCPB: I have heard what the prophets said, that prophesy lies in my name,
    saying, I have dreamed, I have dreamed.
  luo-luo: Jehova Nyasaye wacho niya, “Asewinjo gima jonabi makoro e nyinga gi miriambo
    wacho. Giwacho ni, ‘Ne aleko! Ne aleko!’
  meu-meu: Peroveta taudia, hari lau ladagu ai e peroveta koikoimu taudia, edia hereva
    vada na kamonai; idia na e tomu “Vada na nihi, vada na nihi”.
  npi-ULB: मेरो नाउँमा छलको अगमवाणी बोलिरहेका अगमवक्ताहरूले के भनेका छन्, त्‍यो मैले
    सुनेको छु । तिनीहरूले भने, 'मैले एउटा सपना देखेँ! मैले एउटा सपना देखेँ!'
  yor-yor: “Mo ti gbọ́ gbogbo ohun tí àwọn wòlíì èké tí ń sọ àsọtẹ́lẹ̀ ní orúkọ mi
    ń sọ. Wọ́n sọ wí pé, ‘Mo lá àlá! Mo lá àlá!’
  pes-OPCB: «من از سخنان این انبیا مطلع هستم؛ می‌دانم که به دروغ ادعا می‌کنند که من
    کلام خود را در خواب بر ایشان نازل کرده‌ام!
  tgl-ULB: Narinig ko kung ano ang sinabi ng mga propeta, doon sa mga nagpapahayag
    ng may panlilinlang sa aking pangalan. Sinabi nila, 'Mayroon akong isang panaginip!
    Mayroon akong isang panaginip!'
  hui-hui: Agali ke̱ howa mbiwia haga karuni tigua ke̱ howa i̱naga minini howa latagi
    halu hayaruni hale harugo ai tigua lalu, Emaga mbira handarugo Anduane Homogohanda
    hondo ngiya, laga biaga ka.
  mya-mya: '`ငါ​အိပ်​မက်​မက်​သည်၊ ငါ​အိပ်​မက်​မက်​သည်'' ဟု မိ​မိ​တို့​အိပ်​မက်​တွင်​ငါ​၏​ဗျာ​ဒိတ်​တော်​ကို
    ကြား​ရ​ပါ​သည်​ဟု ငါ့​နာ​မ​တော်​ကို​အ​မှီ​ပြု ၍​လိမ်​လည်​ဟော​ပြော​သည့်​ပ​ရော​ဖက်​တို့​၏
    စ​ကား​ကို​ငါ​သိ​၏။-'
  bod-N: ལུང་སྟོན་པ་ཚོས་ངའི་མིང་གཡར་ཏེ་རྫུན་གྱི་ལུང་སྟོན་ཞིང་། དེ་དག་གིས་ངས་རྨི་ལམ་རྨིས་སོང་།
    ངས་རྨི་ལམ་རྨིས་སོང་ཞེས་སྨྲ་བ་ངས་ཐོས་བྱུང་།
  sna-sna: “Ndakanzwa zvakataurwa navaprofita vanoprofita nhema muzita rangu. Vanoti,
    ‘Ndakarota! Ndakarota!’
  spa-BLM: '“He oído lo que han dicho los profetas, que profetizan mentiras en mi
    nombre, diciendo: “¡He tenido un sueño! He tenido un sueño”.'
  cac-cac: Svab' val tas syal juntzan̈ checab' esalvum chi', stec'b'ej val sb'a eb'
    yalani to a in lolonel syal eb', a in tzin lolon d'a eb' d'a svayich yalani.
  swh-ULB: Nimesikia yale waliyosema manabii, wale waliokuwa wanatabiri uongo kwa
    jina langu. Wakisema, 'Nilikuwa na ndoto!
  bel-bel: 'Я чуў, што гавораць прарокі, якія Маім імем прарочаць ману. Яны кажуць:
    «мне сьнілася, мне сьнілася».'
  deu-ELBBK: 'Ich habe gehört, was die Propheten sagen, die in meinem Namen Lüge weissagen
    und sprechen: Einen Traum, einen Traum habe ich gehabt!'
  mbb-OT: “Nezineg ku is tarù he mibpengaǥi te menge ebpeneuven he midheǥet dan pinaaǥi
    te ngazan ku. Egkaǥi sikandan te, ‘Duen menge lalag he migkaǥi te Nengazen diyà
    te kenami pinaaǥi te teǥeinep!’
  mal-2015: ഞാൻ സ്വപ്നം കണ്ടു, സ്വപ്നം കണ്ടു എന്നു പറഞ്ഞു എന്റെ നാമത്തിൽ ഭോഷ്കു പ്രവചിക്കുന്ന
    പ്രവാചകന്മാരുടെ വാക്കു ഞാൻ കേട്ടിരിക്കുന്നു.
  rmc-rmc: '„Šunďom, so vakeren o proroka, save prorokinen o klamišagos andre miro
    nav. On phenen: ‚Sas man suno! Sas man suno!‘'
  pes-OPV: سخنان انبیا را که به اسم من کاذبانه نبوت کردند شنیدم که گفتند خواب دیدم
    خواب دیدم.
  ron-1924: '„Ам аузит че спун пророчий каре пророческ минчунь ын Нумеле Меу, зикынд:
    ‘Ам авут ун вис! Ам висат ун вис!’'
  ben-OBCV: “যে ভাববাদীরা আমার নামে মিথ্যা ভাববাণী বলে, সেই ভাববাদীরা কী বলে, আমি
    তা শুনেছি। তারা বলে, ‘আমি একটি স্বপ্ন দেখেছি! আমি একটি স্বপ্ন দেখেছি!’
  som-som: Waan maqlay wixii ay yidhaahdeen nebiyada magacayga beenta ku sii sheega
    oo yidhaahda, Waan riyooday, waan riyooday.
  lat-VUC: 'Audivi quæ dixerunt prophetæ prophetantes in nomine meo mendacium, atque
    dicentes: Somniavi, somniavi.'
  eng-ASVBT: I have heard what the prophets have said, that prophesy lies in my name,
    saying, I have dreamed, I have dreamed.
  ita-1885: 'Io ho udito quel che hanno detto quei profeti, che profetizzano menzogna
    nel Nome mio, dicendo: Io ho avuto un sogno, io ho avuto un sogno.'
  eng-LXXUP: I have heard what the prophets say, what they prophesy in my name, saying
    falsely, I have seen a night vision.
  eng-ULB: I have heard what the prophets have said, those who were prophesying deceit
    in my name. They said, 'I had a dream! I had a dream!'
  spa-VBL: 'He escuchado a los profetas que profetizan mentiras en mi nombre. Dicen:
    “¡He tenido un sueño! He tenido un sueño!”'
  fra-_FOB: 'J''ai entendu ce que disent ces prophètes, qui prophétisent le mensonge
    en mon nom, en disant: “J''ai eu un songe, j''ai eu un songe. “'
  mal-mal: “‘ഞാൻ സ്വപ്നം കണ്ടു, സ്വപ്നം കണ്ടു’ എന്നു പറഞ്ഞ് എന്റെ നാമത്തിൽ വ്യാജം
    പ്രവചിക്കുന്ന പ്രവാചകന്മാരുടെ വാക്ക് ഞാൻ കേട്ടിരിക്കുന്നു.
  urd-GVR: “In nabiyoṅ kī bāteṅ mujh tak pahuṅch gaī haiṅ. Yih merā nām le kar jhūṭ
    bolte haiṅ ki maiṅ ne ḳhāb dekhā hai, ḳhāb dekhā hai!
  suz-BL: मिनु मेकोमी “गो आं नेंमी जोल पाइब आन लोव़ नेंता। गो ङोमु ताता। गो ङोमु ताता।
  eng-NOY: I have heard what the prophets say, Who prophesy falsehood in my name,
    Saying, “I have dreamed, I have dreamed.”
  ita-1927: 'Io ho udito quel che dicono i profeti che profetizzano menzogne nel mio
    nome, dicendo: “Ho avuto un sogno! ho avuto un sogno!”'
  ckb-ckb: '«گوێم لە قسەی ئەو پێغەمبەرانە بوو کە بە درۆ بە ناوی منەوە پێشبینی دەکەن،
    دەڵێن: ”خەونم بینی! خەونم بینی!“'
  eng-BBE: My ears have been open to what the prophets have said, who say false words
    in my name, saying, I have had a dream, I have had a dream, I have had a dream,
  kan-OKCV: “ ‘ನನಗೆ ಕನಸು ಬಿತ್ತು, ಕನಸು ಬಿತ್ತು,’ ಎಂದು ನನ್ನ ಹೆಸರು ಹೇಳಿ ಸುಳ್ಳು ಪ್ರವಾದಿಸುವ
    ಪ್ರವಾದಿಗಳ ನುಡಿಯನ್ನು ಕೇಳಿದ್ದೇನೆ.
  tam-2017: சொப்பனங்கண்டேன், சொப்பனங்கண்டேன் என்று, என் பெயரைச் சொல்லிப் பொய்த்தீர்க்கதரிசனம்
    சொல்லுகிற தீர்க்கதரிசிகள் சொல்லுகிறதைக் கேட்டேன்.
  spa-RV-1909: 'Yo he oído lo que aquellos profetas dijeron, profetizando mentira
    en mi nombre, diciendo: Soñé, soñé.'
  ron-BTF: 'Am auzit ce au spus profeții, care profețesc minciuni în numele meu, spunând:
    Am visat, am visat.'
  eng-WEBP: “I have heard what the prophets have said, who prophesy lies in my name,
    saying, ‘I had a dream! I had a dream!’
  eng-FBV: I've listened to the prophets who prophesy lies in my name. They say, “I've
    had a dream! I've had a dream!”
  nld-1939: 'Ik heb gehoord wat de profeten verkonden, Die leugens voorspellen in
    mijn Naam, En zeggen: Ik had een droom, ik had een droom!'
  nch-BL: '“Na nijcactoc nopa tajtolpanextiani quiijtohuaj: ‘Xijtacaquilica ni temicti
    cati TOTECO technextili ipan ni yohuali.’ Huan teipa tepohuilíaj istacatili huan
    quiijtohuaj na niquinmacac nopa camanali, pero amo.'
  vie-1934: 'Ta nghe điều những kẻ tiên tri nầy nói, chúng nó nhân danh ta mà nói
    tiên tri giả dối, rằng: Ta có chiêm bao; thật, ta có chiêm bao!'
  hin-CV: '“मैंने वह सुन लिया है जो झूठे भविष्यवक्ताओं ने मेरा नाम लेकर इस प्रकार
    भविष्यवाणी करते हैं: ‘मुझे एक स्वप्न आया था! सुना तुमने, मुझे एक स्वप्न आया था!’'
  spa-BES: 'Mis oídos han estado abiertos a lo que han dicho los profetas, quienes
    dicen palabras falsas en mi nombre, diciendo: He tenido un sueño, he tenido un
    sueño,'
  tdx-tdx: 'Fa tsinanoko ty saontsi’ o mpitoky mpandañitse ami’ty añarakoo, ami’ty
    hoe: Nañinofy iraho, nañinofy iraho.'
  tha-KJV: เราได้ยินผู้​พยากรณ์ ผู้​ซึ่งพยากรณ์เรื่องเท็จในนามของเรา ได้​กล​่าวแล้​วว​่า
    ‘ข้าพเจ้าฝันไป ข้าพเจ้าฝันไป’
  por-BR-2018: 'Tenho ouvido o que aqueles profetas dizem, profetizando mentiras em
    meu nome, dizendo: Sonhei, sonhei.'
  deu-ELO: 'Ich habe gehört, was die Propheten sagen, die in meinem Namen Lüge weissagen
    und sprechen: Einen Traum, einen Traum habe ich gehabt!'
  eng-WYC-2018: I heard what things the prophets said, prophesying leasing in my name
    (or prophesying lies in my name), and saying, I dreamed dreams.
  epo-epo: 'Mi aŭdas, kion diras la profetoj, kiuj en Mia nomo profetas malveraĵon;
    ili diras: Mi sonĝis, mi sonĝis.'
  uig-PIN: 'Mǝn Mening namimda yalƣan bexarǝtlǝr beridiƣan pǝyƣǝmbǝrlǝrning: «Bir
    qüx kɵrdüm! Bir qüx kɵrdüm!» degǝnlirini anglidim;'
  beo-beo: 'Amo balofede ilia sia: Na dawa:. Ilia da Na Dioba:le, ogogole sia:sa,
    amola Na da ilia simasia ba:su amo ganodini ilima sia:sa, amo ogogole olelesa.
    Bai Na da ilima hamedafa sia:sa.'
  tpi-OTNT: “Mi harim pinis tok giaman ol dispela profet i save autim long nem bilong
    mi. Ol i save tok olsem, ‘Mi bin lukim driman. Mi bin lukim driman.’
  hau-SA: “Na ji abin da annabawa suna cewa su da suke annabcin ƙarya a sunana. Suna
    cewa, ‘Na yi mafarki! Na yi mafarki!’
  uig-LAT: 'Men Méning namimda yalghan bésharetler béridighan peyghemberlerning: «Bir
    chüsh kördüm! Bir chüsh kördüm!» dégenlirini anglidim;'
  nde-nde: “Ngikuzwile okutshiwo ngabaphrofethi abaphrofetha amanga ngebizo lami.
    Bathi, ‘Ngiphuphile! Ngiphuphile!’
  ton-ton: Kuo u fanongo ki he ngaahi meʻa ʻoku lea ʻaki ʻe he kau palōfita, ʻakinautolu
    ʻoku kikite loi ʻi hoku huafa, ʻo pehē, kuo u misi, kuo u misi.
  ces-1613: 'Slýchávámť, co říkají ti proroci, kteříž prorokují lež ve jménu mém,
    říkajíce: Měl jsem sen, měl jsem sen.'
  eng-WMB: “I have heard what the prophets have said, who prophesy lies in my name,
    saying, ‘I had a dream! I had a dream!’
  tam-TCV: “இறைவாக்கு உரைப்போர் என் பெயரில் பொய்களை இறைவாக்காகச் சொல்கிறதை நான் கேட்டிருக்கிறேன்.
    அவர்கள், ‘நான் கனவு கண்டேன்! நான் கனவு கண்டேன்!’ என்கிறார்கள்.
  ceb-ULB: Nadungog ko kung unsa ang gisulti sa mga propeta, kadtong mga nagpropesiya
    ug mga bakak pinaagi sa akong ngalan. Ug miingon sila, 'Nagdamgo ako! Nagdamgo
    ako!'
  pol-UBG: 'Słyszałem, co mówią prorocy, którzy prorokują kłamstwa w moje imię, mówiąc:
    Miałem sen, miałem sen.'
  agr-agr: “Anú profeta aidau waitjuinak mina pachitus Apajuíjai kajanum chichaji
    tuidaun antukjai.
  kyc-kyc: Poropeta akali dupwame nambana kingi dokona lao kyambo laminyi doko namba
    silyu. Dee nakamame polo lao nambana wai pii doko nakamana kombeya pimwa dokona
    jilini, letaminyi.
  urd-GVU: ”اِن نبیوں کی باتیں مجھ تک پہنچ گئی ہیں۔ یہ میرا نام لے کر جھوٹ بولتے ہیں
    کہ مَیں نے خواب دیکھا ہے، خواب دیکھا ہے!
  deu-1912: 'Ich höre es wohl, was die Propheten predigen und falsch weissagen in
    meinem Namen und sprechen: Mir hat geträumt, mir hat geträumt.'
  kan-2017: ನನಗೆ ಕನಸು ಬಿತ್ತು, ಕನಸು ಬಿತ್ತು ಎಂದು ನನ್ನ ಹೆಸರಿನಿಂದ ಸುಳ್ಳಾಗಿ ಪ್ರವಾದಿಸುವ
    ಪ್ರವಾದಿಗಳ ನುಡಿಯನ್ನು ಕೇಳಿದ್ದೇನೆ.
  yap-yap: Fapi profet ni yad ma lifith l’ugunrad e gu manang e thin ni yad be weliy
    ni be lungurad i gag e gog ngorad u malik’ay.
  hlt-MCSB: Tonghma rhoek loh kai ming neh ka tonghma a ti uh tih a laithae neh mang
    ka man rhoe ka man coeng a ti uh te ka yaak.
  mdy-ETH: ታ ሱንፆና ሉኡቂ ኬኤዛ ዓሳ ጋዓ ባኮ ታኣኒ ዋይዜኔ፤ ‹ታ ዓውቲ ዓውታዼኔ፥ ዓውቲ ታኣኒ ዛጌኔ› ጌይ ጌይ ዔያታ
    ዒላታኔ።
  twi-ASANTE: “Mate deɛ adiyifoɔ a wɔde medin hyɛ nkɔmtorɔ no keka. Wɔkeka sɛ, ‘Mesoo
    daeɛ! Mesoo daeɛ!’
  eng-WEBU: “I have heard what the prophets have said, who prophesy lies in my name,
    saying, ‘I had a dream! I had a dream!’
  wal-wal: GODAI hagaadan yaagees; “Ta sunttan wordduwaa hananabaa yootiyaageeti giyoobaa
    siyaas. Eti, ‘Taani aimottaas; taani aimottaas!’ yaagoosona.
  spa-PDDPT: 'Oí lo que dicen los profetas que profetizan en mi Nombre y dicen: ¡Tuve
    un sueño, tuve un sueño!'
  gun-gun: “Mba'eta aendu ae ma profeta ramigua kuery ijayvu rã, xerery rupi apu omombe'u
    vy ‘Peteĩ mba'e aexa ra'u, aexa ra'u ae ri’ he'i ramo.
  ilo-ULB: Nangngegko dagiti imbaga dagiti profeta, dagidiay agipadpadto iti naganko
    iti inaallilaw. Kinunada, ‘Adda tagtagainepko! Adda tagtagainepko!'
  kpg-kpg: Au e iloo nia mee ala gu helekai go nia soukohp aanei ala e bida dili hua
    nadau kai tilikai i dogu ingoo, ga haihai bolo ma ko Au ne wanga gi ginaadou agu
    helekai i lodo nadau midi.
  uig-ARA: 'مەن مېنىڭ نامىمدا يالغان بېشارەتلەر بېرىدىغان پەيغەمبەرلەرنىڭ: «بىر چۈش
    كۆردۈم! بىر چۈش كۆردۈم!» دېگەنلىرىنى ئاڭلىدىم؛'
  sus-sus: «N bara na namiɲɔnmɛe xui mɛ. E wule nan falama, e naxɛ, ‹N bara laamatunyi
    to, n bara laamatunyi to.›»
  pon-2006: I ese me soukohp pwukat kin kinehda likamw ni mwarei, oh duwen ar kakahski
    me ngehi me ketikihong irail ei mahsen kan nan ar ouraman kan.
  jae-jae: Aê kajala biŋ, taŋ propete tonaŋ sêsôm naŋ. Êsêac sêsôm biŋdansaŋ sêjam
    aê laŋôc ma sêsôm gebe ‘Aê gaêc mêgoc. Apômtau gêsuŋ mê gêdêŋ aê.’
  ksd-ksd: Iau tar valongore ra tinata kai ra umana propet nina dia tata na propet
    ma ra vaongo ta ra iangigu ma dia biti, Iau tar ririvon, iau tar ririvon.
  tur-YTC: “Benim adımla yalan peygamberlik eden peygamberlerin, ‘Bir düş gördüm!
    Bir düş gördüm!’ dediklerini duydum.
  grc-BRENT: Ἤκουσα ἃ λαλοῦσιν οἱ προφῆται, ἃ προφητεύουσιν ἐπὶ τῷ ὀνόματί μου, ψευδῆ
    λέγοντες, ἠνυπνιασάμην ἐνύπνιον.
  ind-AYT: “Aku telah mendengar apa yang telah dikatakan para nabi, yang bernubuat
    palsu dalam nama-Ku dengan berkata, ‘Aku telah bermimpi, aku telah bermimpi!’
  nya-nya: “Ndamva zimene aneneri akuyankhula. Iwo amalosera zabodza mʼdzina langa
    nʼkumati, ‘Ndalota! Ndalota!’
  hrv-hrv: 'Čuo sam što govore proroci koji prorokuju laži u ime moje i tvrde: ''Usnio
    sam! Usnio sam!'''
  mps-mps: “Te profet dabego eno nogide te tibo po pusubo eno odalio. Augwaligo te
    tiwai po wabo dao, ‘Eno na yalio! Eno na yai dao!’ te po wabo dao.
  tpi-tpi: “Mi harim pinis tok giaman ol dispela profet i save autim long nem bilong
    mi. Ol i save tok olsem, ‘Mi bin lukim driman. Mi bin lukim driman.’
  dan-1931: 'Jeg har hørt, hvad Profeterne, der profeterer Løgn i mit Navn, siger:
    “Jeg har drømt, jeg har drømt!”'
  vie-OVCB: '“Ta đã nghe các tiên tri này nói: ‘Hãy nghe điềm báo từ Đức Chúa Trời
    trong giấc mơ tôi thấy tối qua.’ Và chúng vẫn tiếp tục lợi dụng Danh Ta để nói
    điều giả dối.'
  guj-2017: ‘મને સ્વપ્ન આવ્યું છે! મને સ્વપ્ન આવ્યું છે!’ એવા જે પ્રબોધકો મારા નામે
    ખોટો પ્રબોધ કરે છે. તેઓએ જે કહ્યું તે મેં સાભળ્યું છે;
  pon-2006A: I ese me soukohp pwukat kin kinehda likamw ni mwarei, oh duwen ar kakahski
    me ngehi me ketikihong irail ei mahsen kan nan ar ouraman kan.
  por-BRBSL: '“Eu ouvi o que os profetas disseram, que profetizam mentiras em meu
    nome, dizendo: ''Eu tive um sonho! Eu tive um sonho!'
  cth-cth: Mang ka mang, mang ka mang ti teh ka min lahoi laithoe ka dei e profetnaw
    ni dei e lawk hah ka thai.
  twi-twi: “Mate nea adiyifo a wɔde me din hyɛ atoro nkɔm no keka. Wɔkeka se, ‘Mesoo
    dae! Mesoo dae!’
  hlt-hlt: Tonghma rhoek loh kai ming neh ka tonghma a ti uh tih a laithae neh mang
    ka man rhoe ka man coeng a ti uh te ka yaak.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: N kèèmu bɛ̀ɛ̀ yɛ̃ mbɛ̀ nɑ̀ɑ́ m pɑ̃ɑ̃nɑ́ɑǹtì
    bɛ̀ nɑ̀ɑ́ ntì. Yie nníí dɔ̀: N yɑ̀ tidɔuǹtì. Kòò tɔù dɔ́: N yɑ̀ mɛbɛnkùmɛ̀.'
  msy-2020: “Kɨ akam inigha izir gumaziba nan ziamɨn gun mɨgeir akar ifavariba baregha
    gɨfa. Me kamaghɨn mɨgei, ‘Kɨ irebamɨn gani. Kɨ irebamɨn gani.’
  azb-azb: «Mənim adımdan yalan söyləyən peyğəmbərlərin “Yuxu gördüm, yuxu gördüm!”
    sözlərini eşitdim.
  eng-DBY: I have heard what the prophets say, who prophesy falsehood in my name,
    saying, I have dreamed, I have dreamed.
  hin-2017: मैंने इन भविष्यद्वक्ताओं की बातें भी सुनीं हैं जो मेरे नाम से यह कहकर
    झूठी भविष्यद्वाणी करते हैं, ‘मैंने स्वप्न देखा है, स्वप्न!’
  wol-KYG: «Dégg naa kàdduy waxyu yi yonent yooyuy waxe ci sama tur ay fen, naan gént
    nañu lii, gént nañu lee.
  eng-YLT: I have heard that which the prophets said, Who prophesy in My name falsehood,
    saying, 'I have dreamed, I have dreamed.'
  kne-kne: Dinngek din inbagbagan di mamadto ay man-ipadto si baken tet-ewa ay mangos-osal
    sin ngadan ko. Kanan da en waday inpaammok en daida ay iitaw.
  eng-WYC-2017: I heard what things the prophets said, prophesying leasing in my name,
    and saying, I dreamed dreams.
  eng-WMBB: “I have heard what the prophets have said, who prophesy lies in my name,
    saying, ‘I had a dream! I had a dream!’
  urd-GVH: “इन नबियों की बातें मुझ तक पहुँच गई हैं। यह मेरा नाम लेकर झूट बोलते हैं
    कि मैंने ख़ाब देखा है, ख़ाब देखा है!
  rug-rug: “Avosi Qua sari na poropita pu korokorotae kokoha pa Pozaqu. Zama si arini,
    ‘Putagita si rau! Putagita si rau!’ gua.
  gaz-gaz: “Ani waan raajonni maqaa kootiin soba raajan sun jedhan dhagaʼeera; isaanis,
    ‘Ani abjuu abjoodheera! Ani abjuu abjoodheera!’ jedhu.
  fra-LSG: 'J’ai entendu ce que disent les prophètes Qui prophétisent en mon nom le
    mensonge, disant: J’ai eu un songe! J’ai eu un songe!'
  gnn-gnn: Ŋarra marŋgi ŋurikiyi dhäwu‐gänharamirriwu bothinyarayŋuwunydja, ŋunhi
    walala ŋuli bothirri ḻakarama ŋarrakala yäkuyu. Walala ŋuli waŋa bitjan, ‘Wäy,
    ŋarranydja dhuwala bukaway'yina, ga mali ŋarra nhäŋala. Ŋarranydja marŋgi warray,’
    bitjan walala ŋuli waŋa, yurru yuwalktja ŋunhiyi walala yukurra bothirrina yana,
    liŋgu bukawayny'tja ŋunhiyinydja walalaŋguŋuwaynha guyaŋinyara yana.
  yal-yal: “N bata nabine fala xuiin mɛ naxanye nabiya falane tima n xinli wulen fari,
    e naxa, ‘N bata xiye sa, n bata xiyena nde to.’
  iou-iou: Nadäkaŋ? Profet näk wäpna terak u ba u api ahäwek yäŋ yäk täkaŋ upäŋkaŋ
    jop man yäk täkaŋ. U däpmonken kaŋkumäŋ yäŋ yäk täkaŋ. Upäŋkaŋ nämo, näk jop man
    yäk täkaŋ u nadäk täyat.
  haw-1868: Ua lohe no wau i na mea a na kaula i olelo ai, ka poe i wanana wahahee
    ma ko'u inoa, me ka olelo iho, Ua moeuhane au, ua moeuhane au.
  arb-NAV: 'قَدْ سَمِعْتُ مَا نَطَقَ بِهِ الْمُتَنَبِّئُونَ بِاسْمِي زُوراً قَائِلِينَ:
    ’قَدْ حَلِمْتُ، قَدْ حَلِمْتُ.‘'
  ewe-ewe: “Mese nu si gblɔm nyagblɔɖilawo le, ame siwo gblɔ aʋatsonyagblɔɖi le nye
    ŋkɔ me. Wogblɔ be, ‘Meku drɔ̃e aɖe! Meku drɔ̃e aɖe.’
  eng-LEE: I have heard what the prophets have said, that prophesy falsely in my name,
    saying, I have dreamt, I have dreamt.
  asm-FB: ‘মই সপোন দেখিলোঁ! মই সপোন দেখিলোঁ!’ এই বুলি কৈ মোৰ নামেৰে মিছা ভাববাণী প্ৰচাৰ
    কৰোঁতা ভাববাদীসকলে কোৱা কথা মই শুনিলোঁ।
  sus-A: «ﭑ بَرَ نَ نَمِحْنمّيٍ شُي مّ. عٍ وُلٍ نَن قَلَمَ، عٍ نَشّ، ‹ﭑ بَرَ لَامَتُنيِ
    تٌ، ﭑ بَرَ لَامَتُنيِ تٌ.›»
  fra-SBL: '« J''ai entendu ce qu''ont dit les prophètes, qui prophétisent des mensonges
    en mon nom, disant : ''J''ai eu un rêve ! J''ai eu un songe !'
  hbo-hbo: שָׁמַ֗עְתִּי אֵ֤ת אֲשֶׁר־אָֽמְרוּ֙ הַנְּבִאִ֔ים הַֽנִּבְּאִ֥ים בִּשְׁמִ֛י
    שֶׁ֖קֶר לֵאמֹ֑ר חָלַ֖מְתִּי חָלָֽמְתִּי׃
  kik-kik: “Nĩnjiguĩte ũrĩa anabii moigaga arĩa marathaga mohoro ma maheeni makĩgwetaga
    rĩĩtwa rĩakwa. Moigaga atĩrĩ, ‘Nĩndĩrarootire! Nĩndĩrarootire!’
  fra-NCL: 'J’ai entendu ce que disent ces prophètes qui prophétisent en mon nom des
    mensonges, en disant : « J’ai eu un songe ; j’ai eu un songe ! »'
  cek-AK: Tahmaanawk mah kai ih ahmin hoiah Amang ka sak! Amang ka sak! tiah thuih
    o ih amsawnlok to ka thaih.
  cuk-cuk: '”Gayaburba-barsogmalad, gakansaar weyob an-nuggi-sunmake an itosad: ‘¡An
    negburgan daksaye, an negburgan daksaye!’'
  uig-CYR: 'Мән Мениң намимда ялған бешарәтләр беридиған пәйғәмбәрләрниң: «Бир чүш
    көрдүм! Бир чүш көрдүм!» дегәнлирини аңлидим;'
  tel-2017: “నా పేర మోసపు మాటలు ప్రవచించే ప్రవక్తల మాటలు నేను విన్నాను. ‘నాకు కల వచ్చింది!
    నాకు కల వచ్చింది’ అని వాళ్ళు చెబుతున్నారు.”
  hat-BSA: '“Mwen te tande sa pwofèt ki fè fo pwofesi nan non Mwen yo te di. Y ap
    di: ‘Mwen te fè yon rèv, mwen te fè yon rèv!’'
  kos-kos: Nga etu lah mea mwet palu ingo fahk ke elos kikiap Inek, ac fahkak mu nga
    sang nu selos kas in fahkak luk in mweme lalos.
  hbo-WLC: שָׁמַ֗עְתִּי אֵ֤ת אֲשֶׁר־אָֽמְרוּ֙ הַנְּבִאִ֔ים הַֽנִּבְּאִ֥ים בִּשְׁמִ֛י
    שֶׁ֖קֶר לֵאמֹ֑ר חָלַ֖מְתִּי חָלָֽמְתִּי׃
  ibo-ibo: “Anụla m ka ndị amụma a, bụ ndị na-ebu amụma ụgha nʼaha m na-ekwu na-asị,
    ‘Arọrọ m nrọ! Arọrọ m nrọ!’
  ory-ory: ‘ଆମ୍ଭେ ସ୍ୱପ୍ନ ଦେଖିଅଛୁ, ଆମ୍ଭେ ସ୍ୱପ୍ନ ଦେଖିଅଛୁ ବୋଲି କହି’ ଯେଉଁ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ
    ଆମ୍ଭ ନାମରେ ମିଥ୍ୟା ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରନ୍ତି, ସେମାନଙ୍କର କଥା ଆମ୍ଭେ ଶୁଣିଅଛୁ।
  chk-chk: Üa rongorong mine ekewe soufos mi osuni mine a chofana fän itei ra apasa,
    ir mi üra pwe üa fos ngeniir lon ar tan.
  rop-rop: “Aibin irrim detlot mesinja tok, ‘Irrim! Ai garra dalim yumob blanga drim
    weya God bin gibit langa mi naitaim.’ Lagijat na dei oldei kipgon yusumbat main
    neim blanga dalimbat laiya. Wal wotaim diskain ting garra stap?
  ukr-1871: 'Я чув, що говорять пророки, та як вони в моє імя неправду пророкують.
    Вони говорять: Я бачив сон, я бачив сон!'
  deu-1951: 'Ich habe gehört, was die Propheten reden, die in meinem Namen Lügen prophezeien
    und sagen: «Mir hat geträumt, mir hat geträumt!»'
  eng-JPS: 'I have heard what the prophets have said, that prophesy lies in My name,
    saying: ''I have dreamed, I have dreamed.'''
  srp-1865: 'Èujem što govore ti proroci koji u ime moje prorokuju laž govoreæi: snio
    sam, snio sam.'
  lug-lug: “Mpulidde bannabbi aboogera eby’obulimba mu linnya lyange. Bagamba nti,
    ‘Naloose! Naloose!’
  heb-heb: שמעתי את אשר אמרו הנבאים הנבאים בשמי שקר לאמר חלמתי חלמתי׃
  ben-IRV: “যে ভাববাদীরা আমার নাম নিয়ে মিথ্যা ভাববাণী করছে আমি তা শুনেছি। তারা বলেছে,
    ‘আমি একটি স্বপ্ন দেখেছি! আমি একটি স্বপ্ন দেখেছি’।
  pan-pan: ਜੋ ਕੁਝ ਨਬੀਆਂ ਨੇ ਆਖਿਆ ਹੈ, ਉਹ ਮੈਂ ਸੁਣਿਆ ਹੈ। ਉਹ ਮੇਰੇ ਨਾਮ ਉੱਤੇ ਇਹ ਆਖ ਕੇ ਝੂਠੇ
    ਅਗੰਮ ਵਾਕ ਬੋਲਦੇ ਹਨ ਕਿ ਮੈਂ ਸੁਫ਼ਨਾ ਵੇਖਿਆ ਹੈ, ਮੈਂ ਸੁਫ਼ਨਾ ਵੇਖਿਆ ਹੈ!
  mya-JVB: ငါသည် အိပ်မက် မြင်ပြီ၊ အိပ်မက် မြင်ပြီဟု၊ ငါ့ နာမ ကို အမှီပြု၍၊ မုသာဖြင့်
    ဟောပြော သော ပရောဖက် တို့၏ စကား ကို ငါကြား ပြီ။
  tbg-tbg: Paropeti vaiinti vika ti hutuqaa una uva vaiinti nahenti tiva nimi tiha,
    Tenavu taira tave vauraro Kotiva nai uva tinavu tiva timivo, ti variarave.
  hmo-hmo: Unai peroveta taudia, hari lauegu ladana dekenai idia hereva koikoi noho,
    edia hereva lau kamonai vadaeni. Idia gwau, ‘Lau nihi vadaeni, bona nihi lalonai
    Lohiabada ese iena hereva lau dekenai ia henia.’
  urd-urd: मैंने सुना जो नबियों ने कहा, जो मेरा नाम लेकर झूटी नबुव्वत करते और कहते
    हैं कि 'मैंने ख़्वाब देखा, मैने ख़्वाब देखा!'
  rus-SYN: 'Я слышал, что говорят пророки, Моим именем пророчествующие ложь. Они говорят:
    “мне снилось, мне снилось”.'
  bqc-SIM: Ma yã́ pↄ́ ãnabi ɛgɛnaↄ ì o ń ma tↄ́o mà, aaì mɛ, wa è iuɛ, wa è
    iuɛ.
  tcz-CHONGTHU: Hiche themgao hon, asemthu-u gaothu aseijingu hi, keiman kahetai.
    Amahon miho jah’a, “Pakaiyin kamangin thu eiseipeh e, ngaiyuvin,’’ atiuvin, kamin
    in jouthu aseileuvin ahi.
  mar-mar: संदेष्टे माझ्या नावाने खोटे भविष्य करतात, ते म्हणतात, मला स्वप्न पडले आहे!
    मला स्वप्न पडले आहे! मी त्याना असे म्हणताना ऐकले आहे.
  qub-qub: «Nogaga wiyashcämi chay llutan profëtacuna llullacuypa nogapa jutëcho willacur
    ‹Suyñushcämi. Suyñuynëchömi willapämasha› nir willacuycajta.
  bqp-bqp: Nɑ nɔɔmɔ ye sɔmɔbu bɑ gerumɔ. Be bɑ gɑri weesugii mɔ̀ kɑ nɛn yĩsiru bɑ
    mɔ̀, nɑ kɑ bu gɑri kuɑ dosu sɔɔ,
  hat-hat: Mwen tande tou sa pwofèt yo di lè yo pran non m' pou bay manti, lè yo pretann
    yo te fè vizyon nan rèv.
  eng-BSB: '“I have heard the sayings of the prophets who prophesy lies in My name:
    ‘I had a dream! I had a dream!’'
  eng-WEBPB: “I have heard what the prophets have said, who prophesy lies in my name,
    saying, ‘I had a dream! I had a dream!’
  kbq-kbq: Hagi Ra Anumzamo'a huno, ama ana kasnampa vahe'mo'zama Nagri nagifima havige
    kasnampa nanekema hu'nazana, nagra ko antahi'noe. Ana kasnampa nanekea amanage
    hu'naze. Nagra mago ava'na ke'noe, nagra mago ava'na ke'noe hu'za hu'naze.
  nhe-BL: '“Na nijcactoc nopa tiocamanalohuani quiijtohuaj: ‘Xijtlacaquilica ni temictli
    tlen TOTECO nechnextili ipan ni yohuali.’ Huan teipa tepohuilíaj istlacayotl huan
    quiijtohuaj na niquinmacac nopa tlajtoli, pero axtle.'
  gub-BL: Akwaw a'e heze'eg imume'u har hemu'em ma'e herer rehe waze'eg mehe ihe.
    — Tupàn umume'u uze'eg ihewe hepuahu mehe a'e, i'i mua'u wà.
  eng-DRA: 'I have heard what the prophets said, that prophesy lies in my name, and
    say: I have dreamed, I have dreamed.'
