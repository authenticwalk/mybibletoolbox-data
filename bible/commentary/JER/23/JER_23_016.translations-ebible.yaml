verse: JER.023.016
translations:
  mal-C: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങളോടു പ്രവചിക്കുന്ന പ്രവാചകന്മാരുടെ
    വചനങ്ങൾ കേൾക്കരുത്; അവർ നിങ്ങളെ വ്യാജവാഗ്ദാനങ്ങളാൽ നയിക്കുന്നു. അവർ സംസാരിക്കുന്നതു
    യഹോവയുടെ വായിൽനിന്നുള്ളതല്ല, സ്വന്തം ഹൃദയങ്ങളിലെ സങ്കൽപ്പങ്ങളാണ് അവരുടെ ദർശനങ്ങൾ.'
  deu-TKW: 'So spricht Jahwe der Heerscharen: Hört nicht auf die Worte der Propheten,
    die euch weissagen, - sie bethören euch nur; selbst ersonnene Gesichte verkündigen
    sie, ohne Auftrag Jahwes.'
  lin-lin: 'Tala liloba oyo Yawe, Mokonzi ya mampinga, alobi : « Boyoka te makambo
    oyo basakoli bazali kosakola epai na bino !'
  eng-LSV: 'Thus said YHWH of Hosts: “You do not listen to the words || Of the prophets
    who are prophesying to you, || They are making you vain things, || They speak
    a vision of their own heart, || Not from the mouth of YHWH.'
  eng-GNV: 'Thus sayth ye Lord of hosts, Heare not the wordes of the prophets that
    prophecie vnto you, and teach you vanitie: they speake the vision of their owne
    heart, and not out of the mouth of the Lord.'
  eng-WEBSTER: 'Thus saith the LORD of hosts, Hearken not to the words of the prophets
    that prophesy to you: they make you vain: they speak a vision of their own heart,
    and not from the mouth of the LORD.'
  nhw-BL: 'Huajca ama TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij, quej
    ni quinilhuía israelitame: “Amo xiquintlacaquilica nopa tlajtol pannextiani quema
    anmechcamanalhuíaj pampa inincamanal amo tleno ipati. San inijuanti quiyolitíaj
    catli tlacamanalhuíaj. Na amo niquinnojnotztoc.'
  swh-ONEN: 'Hili ndilo Bwana Mwenye Nguvu Zote asemalo: “Msisikilize wanachowatabiria
    manabii, wanawajaza matumaini ya uongo. Wanasema maono kutoka akili zao wenyewe,
    hayatoki katika kinywa cha Bwana.'
  bba-bba: Amɛniwɑ nɛ Gusunɔ, wɔllu kɑ tem Yinni nɑ ɡeruɑ. Nɑ nɛɛ, i ku mɑɑ nɛn sɔmɔ
    ben ɡɑri swɑɑ dɑki. Domi bɑ derɑ i yĩiyɔ ye i ǹ wɑsi. Ben tiin ɡɔ̃run bwisikunɑ
    bɑ ɡerumɔ, n ǹ mɔ yi yi wee nɛn nɔɔn di.
  eng-KJVCPB: 'Thus saith the Lord of hosts, Hearken not unto the words of the prophets
    that prophesy unto you: they make you vain: they speak a vision of their own heart,
    and not out of the mouth of the Lord.'
  luo-luo: 'Ma e gima Jehova Nyasaye Maratego wacho: “Kik uchik itu ne gigo ma jonabi
    koronu; gipongʼo itu gi geno mag miriambo. Giwachonu fweny moa e pachgi giwegi,
    ok moa e dho Jehova Nyasaye.'
  meu-meu: 'Iehova Sabaota na ini e gwau tomamu: Peroveta taudia edia hereva basio
    abi dae. Idia ese e peroveta henimuimu, helaro asi anidia ai e hahonumuimu; idia
    ese sibodia lalodia ai e mata hanaimu ḡaudia mo e gwauraimu, dia Iehova uduna
    herevadia.'
  npi-ULB: सर्वशक्तिमान् परमप्रभु यसो भन्‍नुहुन्छ, “तिमीहरूलाई अगमवाणी बोल्ने अगमवक्ताहरूका
    वचनहरू नसुन । तिनीहरूले तिमीहरूलाई भ्रमित तुल्याएका छन् । तिनीहरूले परमप्रभुको
    मुखबाट नभई आफ्नै समझबाट दर्शनहरूको घोषणा गर्दै छन् ।
  yor-yor: 'Èyí ni ohun tí Olúwa àwọn ọmọ-ogun wí: “Ẹ má ṣe fi etí sí àsọtẹ́lẹ̀ tí
    àwọn wòlíì èké ń sọ fún un yín. Wọ́n ń kún inú ọkàn yín pẹ̀lú ìrètí asán. Wọ́n
    ń sọ ìran láti ọkàn ara wọn, kì í ṣe láti ẹnu Olúwa.'
  pes-OPCB: 'خداوند لشکرهای آسمان می‌فرماید: «به سخنان این انبیای دروغگو که به شما
    امیدهای بیهوده می‌دهند، گوش ندهید، چون سخنان ایشان از طرف من نیست بلکه ساخته و
    پرداختهٔ خودشان است!'
  tgl-ULB: Ito ang sinasabi ni Yahweh ng mga hukbo, “Huwag ninyong pakinggan ang mga
    salita ng mga propeta na nagpapahayag sa inyo. Dinaya nila kayo! Naghahayag sila
    ng mga pangitain mula sa kanilang sariling mga kaisipan, hindi nagmula sa bibig
    ni Yahweh.
  hui-hui: Anduane Homogo Hongo Haiheore kago ibugua Yarusaleme wali agaliruhondo
    lamialu lalu, Bi mana latagi haga karume mbiwia halu bi larago hale nahalimu.
    Urunime tí mo hondo howa ke̱ halu tí bayale holeberemi lolebira. Tigua de gandeba
    hendene tingi howa tininaga miniha winiru dege latagi haga ka. Tigua bi uruni
    latagi helo i̱na nalami ko.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က ယေ​ရု ရှ​လင်​မြို့​သူ​မြို့​သား​တို့​အား``ပ​ရော​ဖက်​များ
    သည်​သင်​တို့​အား​အ​ချည်း​နှီး​မျှော်​လင့်​လျက် နေ​စေ​ကြ​သည်​ဖြစ်​၍ သူ​တို့​ဟော​ပြော​သည့်
    စ​ကား​ကို​နား​မ​ထောင်​ကြ​နှင့်။ သူ​တို့​သည် မိ​မိ​တို့​စိတ်​ထဲ​ထင်​မြင်​သည့်​အ​ရာ​များ​ကို
    ဟော​ပြော​ကြ​၏။ ငါ​၏​ဗျာ​ဒိတ်​တော်​ကို​ဟော ပြော​ကြ​သည်​မ​ဟုတ်။-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཚོར་ལུང་བསྟན་སྨྲ་བའི་ལུང་སྟོན་པ་འདི་དག་གི་གཏམ་ལ་མ་མཉན་ཞིག
    དེ་དག་གིས་ཁྱོད་རྣམས་ལ་རེ་བ་སྟོང་བ་ཡོད་པར་བྱེད་ཅིང་། དེ་དག་གིས་སྨྲས་པའི་ཞལ་གཟིགས་ནི་རང་སེམས་ནས་བྱུང་བ་ལས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ནས་བྱུང་བ་མ་ཡིན་ནོ།
    །
  sna-sna: 'Zvanzi naJehovha Wamasimba Ose: “Regai kuteerera zvamunoprofitirwa navaprofita;
    vanokuzadzai netariro dzenhema. Vanotaura zviratidzo zvinobva pandangariro dzavo,
    zvisingabvi mumuromo maJehovha.'
  spa-BLM: El Señor de los Ejércitos dice, “No escuchéis las palabras de los profetas
    que os profetizan. Te enseñan la vanidad. Hablan una visión de su propio corazón,
    y no de la boca de Yahvé.
  cac-cac: 'A in Jehová Yajal in d''a Smasanil sval icha tic: Ex aj Israel, man̈ eyac''och
    tas syal eb'' syaloch sb''a in checab''oc chi'' yipoc e c''ool, yujto a tas syal
    eb'' chi'' esn̈ej, d''a yol yic eb'' snaelta, man̈oc in tzin chec yal eb''.'
  swh-ULB: Bwana wa majeshi asema hivi, “Usisikilize maneno ya manabii wanaokuhubiri.
    Wamekudanganya! Wanatangaza maono kutoka kwenye mawazo yao wenyewe, si kwa kinywa
    cha Bwana.
  bel-bel: 'Так кажа Гасподзь Саваоф: ня слухайце словаў прарокаў, якія прарочаць
    вам: яны ашукваюць вас, расказваюць мроі сэрца свайго, а не ад вуснаў Гасподніх.'
  deu-ELBBK: 'So spricht der HERR der Heerscharen: Hört nicht auf die Worte der Propheten,
    die euch weissagen; sie täuschen euch, sie reden das Gesicht ihres Herzens und
    nicht aus dem Mund des HERRN.'
  mbb-OT: Migkeǥiyan te Nengazen he Mekeǥeǥehem is menge etew ziyà te Jerusalem te,
    “Kenè kew pemineg te egkeǥiyen kayi te teruen he menge ebpeneuven. Ibpeperateng
    kew zan dà te tarù. Is egkeǥiyen dan he nengelewasan dan ne kenà diyà ebpuun te
    kediey su ziyè dà te isip dan.
  mal-2015: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങളോടു പ്രവചിക്കുന്ന
    പ്രവാചകന്മാരുടെ വാക്കു കേൾക്കരുതു; അവർ നിങ്ങളെ വ്യാജം ഉപദേശിക്കുന്നു; യഹോവയുടെ
    വായിൽനിന്നുള്ളതല്ല സ്വന്തഹൃദയത്തിലെ ദർശനമത്രേ അവർ പ്രവചിക്കുന്നതു.'
  rmc-rmc: 'Kada phenel o Nekzoraleder RAJ: „Ma šunen o lava le prorokengre, so tumenge
    prorokinen, bo on tumen den e zbitočno naďej. Vakeren tumenge o viďeňja, so aven
    ča andral lengre goďa, ale na andral o muj le RAJESKRO.'
  pes-OPV: 'یهوه صبایوت چنین می‌گوید: «به سخنان این انبیایی که برای شما نبوت می‌کنندگوش
    مدهید زیرا شما را به بطالت تعلیم می‌دهندو رویای دل خود را بیان می‌کنند و نه از
    دهان خداوند.'
  ron-1924: 'Аша ворбеште Домнул оштирилор: „Н-аскултаць кувинтеле пророчилор каре
    вэ пророческ! Ей вэ лягэнэ ын ынкипуирь задарниче; спун ведений ешите дин инима
    лор, ну че вине дин гура Домнулуй.'
  ben-OBCV: বাহিনীগণের সদাপ্রভু এই কথা বলেন, “ভাববাদীরা তোমাদের কাছে যে ভাববাণী বলে,
    তোমরা সেই কথা শুনো না; তারা মিথ্যা আশা তোমাদের মনে ভরায়। তাদের মনগড়া দর্শনের
    কথা তারা বলে, যা সদাপ্রভুর মুখ থেকে নির্গত হয়নি।
  som-som: Rabbiga ciidammadu wuxuu leeyahay, Nebiyada wax idiin sii sheega hadalkooda
    ha maqlina, waayo, wax aan waxba ahayn way idin baraan, oo waxay ku hadlaan riyo
    qalbigooda ka timid oo aan afka Rabbiga ka soo bixin.
  lat-VUC: 'Hæc dicit Dominus exercituum: Nolite audire verba prophetarum qui prophetant
    vobis, et decipiunt vos: visionem cordis sui loquuntur, non de ore Domini.'
  eng-ASVBT: 'Thus saith Jehovah of hosts, Hearken not unto the words of the prophets
    that prophesy unto you: they teach you vanity; they speak a vision of their own
    heart, and not out of the mouth of Jehovah.'
  ita-1885: 'Così ha detto il Signor degli eserciti: Non ascoltate le parole de'' profeti
    che vi profetizzano; essi vi fanno vaneggiare; propongono le visioni del cuor
    loro, che non sono uscite della bocca del Signore.'
  eng-LXXUP: 'Thus saith the Lord Almighty, Hearken not to the words of the prophets:
    for they frame a vain vision for themselves; they speak from their own heart,
    and not from the mouth of the Lord.'
  eng-ULB: Yahweh of hosts says this, “Do not listen to the words of the prophets
    who prophesy to you. They have deluded you! They are announcing visions from their
    own minds, not from Yahweh's mouth.
  spa-VBL: 'Esto es lo que dice el Señor Todopoderoso: No presten atención a lo que
    dicen estos profetas cuando les profetizan. Te están engañando con visiones que
    inventan en su propia mente. No vienen de mí.'
  fra-_FOB: 'Ainsi a dit l''Éternel des armées: N''écoutez point les paroles des prophètes
    qui vous prophétisent! Ils vous font devenir vains; ils prononcent la vision de
    leur cœur, et non ce qui procède de la bouche de l''Éternel.'
  mal-mal: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങളോടു പ്രവചിക്കുന്ന
    പ്രവാചകന്മാരുടെ വാക്കു കേൾക്കരുത്; അവർ നിങ്ങളെ വ്യാജം ഉപദേശിക്കുന്നു; യഹോവയുടെ
    അധരത്തിൽ നിന്നുള്ളതല്ല, സ്വന്തഹൃദയത്തിലെ ദർശനമത്രേ അവർ പ്രവചിക്കുന്നത്.'
  urd-GVR: Rabbul-afwāj farmātā hai, “Nabiyoṅ kī peshgoiyoṅ par dhyān mat denā. Wuh
    tumheṅ fareb de rahe haiṅ. Kyoṅki wuh Rab kā kalām nahīṅ sunāte balki mahz apne
    dil meṅ se ubharne wālī royā pesh karte haiṅ.
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावेम “गेपुकी आं लोव़ पाइब आन लोव़ मनेनीन। मेकोपुकीमी
    जोल लोव़ पा इन कली हेंथे गाक्‍पाइक्‍नीम। परमप्रभु यावे आ लोव़ ममाइ, तन्‍न आन थुंम
    मिम्‍शो लोव़ नु आन ङोमु तशो ना ङा लोव़ शेंनीम। आन खकटा थुं कली खोइश्‍शा गाक्‍ब
    आन कली ‘गे ठेयब श्‍येत मताइनीनी’ देंनीम। येरमीया ६:१३-१४; येरमीया १४:१४
  eng-NOY: 'Thus saith Jehovah of hosts: Hearken not to the words of the prophets;
    They lead you to vanity; They utter the vision of their own heart, And not from
    the mouth of Jehovah.'
  ita-1927: 'Così parla l’Eterno degli eserciti: Non ascoltate le parole de’ profeti
    che vi profetizzano; essi vi pascono di cose vane; vi espongono le visioni del
    loro proprio cuore, e non ciò che procede dalla bocca dell’Eterno.'
  ckb-ckb: 'یەزدانی سوپاسالار ئەمە دەفەرموێت: «گوێ لە قسەی ئەو پێغەمبەرانە مەگرن کە
    پێشبینیتان بۆ دەکەن، چونکە ئەوان تەفرەتان دەدەن. لە خەیاڵی بیری خۆیانەوە دەدوێن،
    نەک لەسەر زمانی یەزدانەوە.'
  eng-BBE: 'This is what the Lord of armies has said: Do not give ear to the words
    which the prophets say to you: they give you teaching of no value: it is from
    themselves that their vision comes, and not out of the mouth of the Lord.'
  kan-OKCV: 'ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ನಿಮಗೆ ಪ್ರವಾದಿಸುವ ಪ್ರವಾದಿಗಳ ವಾಕ್ಯಕ್ಕೆ
    ಕಿವಿಗೊಡಬೇಡಿರಿ. ಅವರು ನಿಮ್ಮಲ್ಲಿ ವ್ಯರ್ಥವಾದ ನಿರೀಕ್ಷೆಯನ್ನು ಹುಟ್ಟಿಸುತ್ತಾರೆ. ಯೆಹೋವ ದೇವರ
    ಬಾಯಿಂದಲ್ಲ, ಸ್ವಂತ ಹೃದಯದಿಂದ ದರ್ಶನವನ್ನು ಹೇಳುತ್ತಾರೆ.'
  tam-2017: உங்களுக்குத் தீர்க்கதரிசனம் சொல்லுகிற தீர்க்கதரிசிகளின் வார்த்தைகளைக்
    கேளாதிருங்கள்; அவர்கள் உங்களை வீண்பெருமையடையச் செய்கிறார்கள்; யெகோவாவுடைய வாக்கை
    அல்ல, தாங்கள் யூகித்த தரிசனத்தைச் சொல்லுகிறார்கள் என்று சேனைகளின் யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Así ha dicho Jehová de los ejércitos: No escuchéis las palabras de
    los profetas que os profetizan: os hacen desvanecer; hablan visión de su corazón,
    no de la boca de Jehová.'
  ron-BTF: 'Astfel spune DOMNUL oștirilor: Nu dați ascultare la cuvintele profeților
    care vă profețesc: ei vă fac deșerți; ei vorbesc o viziune a proprii lor inimi
    și nu din gura DOMNULUI.'
  eng-WEBP: The LORD of Armies says, “Don’t listen to the words of the prophets who
    prophesy to you. They teach you vanity. They speak a vision of their own heart,
    and not out of the mouth of the LORD.
  eng-FBV: 'This is what the Lord Almighty says: Don''t pay attention to what these
    prophets say when they prophesy to you. They''re fooling you with visions they
    make up in their own minds. They''re not from me.'
  nld-1939: 'Zo spreekt Jahweh der heirscharen: Luistert niet naar het woord dier
    profeten, Die voor u de toekomst voorzeggen: Zij verdwazen u slechts, Ze verkonden
    visioenen van eigen vinding, Niet op Jahweh’s bevel!'
