    soú nkɛ tú bɛ̀ nɑ̀ɑ́ m pɑ̃ɑ̃nɑ́ɑǹtì, bɛ̀ di soúmmu, bɛ̀ di nɑ́ɑ́ mbɛ yɛ̀mmɛ̀ dɔ́
    tì nti, tì í bonní mí ndi Yiɛ̀ nKuyie m borɛ̀.'
  msy-2020: Ikiavɨra Itir Godɨn Gavgaviba Bar Itim kamaghɨn Jerusalemia mɨgei, “Ia
    Godɨn akam inigha izir gumaziba mɨgeir akaba baraghan markɨ. Me ia gifara ghaze
    ia deraghvɨra ikiam. Me uan nɨghnɨzibar aven irebabar mɨn garir bizibar gara ia
    mɨgei. Kɨ akar kaba me ganɨdi puvatɨ.
  azb-azb: 'Ordular Rəbbi belə deyir: «Sizin üçün peyğəmbərlik edən Peyğəmbərlərin
    sözünə qulaq asmayın. Onlar sizə boş şeylər öyrədir. Rəbbin ağzından çıxanları
    deyil, Özlərinin uydurduqları görüntüləri söyləyirlər.'
  eng-DBY: 'Thus saith Jehovah of hosts: Hearken not unto the words of the prophets
    that prophesy unto you: they lead you to vanity; they speak a vision of their
    own heart, not out of the mouth of Jehovah.'
  hin-2017: 'सेनाओं के यहोवा ने तुम से यह कहा है: “इन भविष्यद्वक्ताओं की बातों की
    ओर जो तुम से भविष्यद्वाणी करते हैं कान मत लगाओ, क्योंकि ये तुम को व्यर्थ बातें
    सिखाते हैं; ये दर्शन का दावा करके यहोवा के मुख की नहीं, अपने ही मन की बातें कहते
    हैं।'
  wol-KYG: 'Aji Sax ji Boroom gàngoor yi dafa wax ne: «Buleen déglu yonent yi leen
    di wax ay waxyu; cóolóoli neen lañu leen di naxe, di fent ay peeñu, di wax ay
    waxyu, te du kàddug Aji Sax ji.'
  eng-YLT: 'Thus said Jehovah of Hosts: Ye do not hearken unto the words Of the prophets
    who are prophesying to you, They are making you vain things, A vision of their
    own heart they speak, Not from the mouth of Jehovah.'
  eng-WYC-2017: The Lord of hosts saith these things, Do not ye hear the words of
    [the] prophets, that prophesy to you, and deceive you; they speak the vision of
    their heart, not of the mouth of the Lord.
  eng-WMBB: The LORD of Hosts says, “Don’t listen to the words of the prophets who
    prophesy to you. They teach you vanity. They speak a vision of their own heart,
    and not out of the mouth of the LORD.
  urd-GVH: रब्बुल-अफ़वाज फ़रमाता है, “नबियों की पेशगोइयों पर ध्यान मत देना। वह तुम्हें
    फ़रेब दे रहे हैं। क्योंकि वह रब का कलाम नहीं सुनाते बल्कि महज़ अपने दिल में से
    उभरनेवाली रोया पेश करते हैं।
  rug-rug: 'Hiera gua si zama nia e Zihova Tadi na Qeto Minate: “Mi lopu va avosi
    saripu korokorotae atu ni ri poropita koa gamu; na kote turaṉa gamu rini pude
    raṉei sari na kinokorotae kokohadi. Na dinogodogorae sapu pa dia binalabala mo
    si zama ni rini, lopu mae guadi koe Zihova.'
  gaz-gaz: 'Waaqayyo Waan Hunda Dandaʼu akkana jedha: “Waan raajonni isinii raajan
    hin dhaggeeffatinaa; isaan abdii sobaatiin isin guutu. Isaan utuu afaan Waaqayyootii
    hin taʼin mulʼata yaada ofii isaanii dubbatu; yaada isaanii keessaa fuudhanii
    mulʼata dubbatu.'
  fra-LSG: 'Ainsi parle l’Éternel des armées: N’écoutez pas les paroles des prophètes
    qui vous prophétisent! Ils vous entraînent à des choses de néant; Ils disent les
    visions de leur cœur, Et non ce qui vient de la bouche de l’Éternel.'
  gnn-gnn: Ga ŋayinydja Godtja waŋana bitjarra, “Yaka walalaŋgu mäkiri'‐witjurra ŋurikiyinydja
    bothinyaramirriwunydja walalaŋgu, dhäparknha ŋunhi walalaŋgu dhäruktja mayali'miriwnha,
    liŋgu ŋunhiyi dhäruk yukurra ŋuli dhawaṯthun walalaŋguŋuway yana guyaŋinyara,
    yakana walala yukurra waŋa nhanŋuway Garraywu dhäruk. Wiripunydja mala yolŋu'‐yulŋu
    yakana ḏukṯuk Garraywalaŋuwu dhärukku, yana walala ŋuli mäkiri'‐witjun ŋurikiyina
    dhäwu'‐gänharamirriwu, ŋunhi walala ŋuli ḻakarama bitjanna gam'. ‘Yaka warwuyurra
    walala. Manymak dhuwala warrpam' wäŋanydja, ḻatju' yukurra yurru djingaryun.’
    Ga bitjandja walala ŋuli waŋa yukurra ŋurikiyina walalaŋgu ŋunhi walala yukurra
    nhina walalaŋgalay djälŋura, ‘Yaka nhumalanha yurru ŋayaŋu‐yätjkuma ŋula nhäyu,’
    bitjan.
  yal-yal: Alatala Sɛnbɛn Birin Kanna ito nan falaxi, a naxa, “Ɛ nama ɛ tuli mati
    nabine falane ra naxanye nabiya falane tima ɛ xa. E ɛ mayendenma nɛn, e ɛ xibaru
    fata e yɛtɛ miriyane ra, koni Alatala dɛ xuiin mi na ra.
  haw-1868: Ke olelo mai nei o Iehova o na kaua penei, Mai hoolohe oukou i na olelo
    a na kaula, ka poe wanana mai ia oukou. Hoolilo no lakou ia oukou i mea lapuwale;
    hai mai no lakou i ka hihio o ko lakou naau iho, aole mai ka waha o Iehova mai.
  arb-NAV: «لا تَسْمَعُوا لأَقْوَالِ الأَنْبِيَاءِ الَّذِينَ يَتَنَبَّأُونَ لَكُمْ
    وَيَخْدَعُونَكُمْ بِالأَوْهَامِ، لأَنَّهُمْ يَنْطِقُونَ بِرُؤَى مُخَيَّلاتِهِمْ،
    وَلا يَتَكَلَّمُونَ بِمَا أَوْحَى بِهِ فَمِي.
  ewe-ewe: 'Ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la gblɔe nye esi: “Migaɖo to nyagblɔɖi
    siwo gblɔm Nyagblɔɖilawo le na mi la o. Mia flum wole kple mɔkpɔkpɔ ƒuƒlu. Wogblɔa
    nya si woawo ŋutɔ susu la be ŋutegae yewokpɔ, ke menye nya si do tso Yehowa ƒe
    nu me o.'
  eng-LEE: 'Thus hath said the Lord of hosts, Hearken not unto the words of the prophets
    that prophesy unto you, they bring you unto vanity: a vision of their own heart
    do they ever speak, not out of the mouth of the Lord.'
  asm-FB: বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে, তোমালোকৰ আগত ভাববাণী প্ৰচাৰ কৰোঁতা ভাববাদীবোৰৰ
    বাক্য নুশুনিবা। তেওঁলোকে তোমালোকক অসাৰতা শিকায়! আৰু যিহোৱাৰ মুখৰ পৰা নোহোৱা নিজ
    নিজ মনৰ দৰ্শনৰ কথা কয়।’
  sus-A: عَلَتَلَ بَرَ عَ مَسٍن، «وٌ نَشَ وٌ تُلِ مَتِ نَمِحْنمّيٍ شَ مَسٍنيِ رَ.
    عٍ نَشَن مَسٍنمَ وٌ بّ عَ قِندِشِ وُلٍ نَن نَ. عٍ لَامَتُنيِيٍ شَ قٍ قَلَمَ وٌ
    بّ نَشٍيٍ قَتَنشِ عٍ يّتّ شَشِلِ مَ. عَلَتَلَ شَ مُ عَ مَسٍنشِ.
  fra-SBL: Yahvé des Armées dit, « N'écoutez pas les paroles des prophètes qui vous
    prophétisent. Ils vous apprennent la vanité. Ils parlent d'une vision de leur
    propre cœur, et non de la bouche de Yahvé.
  hbo-hbo: כֹּֽה־אָמַ֞ר יְהוָ֣ה צְבָאֹ֗ות אַֽל־תִּשְׁמְע֞וּ עַל־דִּבְרֵ֤י הַנְּבִאִים֙
    הַנִּבְּאִ֣ים לָכֶ֔ם מַהְבִּלִ֥ים הֵ֖מָּה אֶתְכֶ֑ם חֲזֹ֤ון לִבָּם֙ יְדַבֵּ֔רוּ
    לֹ֖א מִפִּ֥י יְהוָֽה׃
  kik-kik: 'Ũũ nĩguo Jehova Mwene-Hinya-Wothe ekuuga: “Mũtigathikĩrĩrie ũrĩa anabii
    acio maramũrathĩra; nĩ ciĩrĩgĩrĩro cia tũhũ mamũheaga. Maaragia ũhoro wa cioneki
    ciumĩte meciiria-inĩ mao ene, no ti kuuma kanua ka Jehova.'
  fra-NCL: 'Ainsi parle Yahweh des armées : N’écoutez pas les paroles des prophètes
    qui vous prophétisent. Ils vous entraînent à la vanité, ils disent les visions
    de leur propre cœur, et non ce qui sort de la bouche de Yahweh.'
  cek-AK: Misatuh kaminawk ih Angraeng mah, tahmaa rumramnawk mah nangcae khaeah thuih
    o ih lok to tahngai o hmah; nihcae mah ni nangcae oep kaom ai ah ang oh o sak;
    Angraeng ih pakha thung hoiah tacawt lok na ai ah, angmacae palung thung hoiah
    poek o ih baktiah ni lok to a thuih o rumram, tiah thuih.
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikad weyob soged: “Melle be an-gayaburba-barsogmalad-e-sunmaked
    be itomar. Ar binsa gakansaar bega igar-nueganbi sunmakmalad, na emar wargwengi
    gaya-onoardamalad, gwen an ega ibmar-sogdasulid sokardamalad.'
  uig-CYR: 'Самави қошунларниң Сәрдари болған Пәрвәрдигар мундақ дәйду: — Силәргә
    бешарәт бериватқан пәйғәмбәрләрниң сөзлиригә қулақ салмаңлар; улар силәрни бимәниликкә
    йетәкләйду; уларниң сөзлири Пәрвәрдигарниң ағзидин чиққан әмәс, бәлки өз көңлидә
    тәсәввур қилған бир көрүнүшни сөзләватиду.'
  tel-2017: సేనల ప్రభువు యెహోవా ఇలా చెబుతున్నాడు. “మీకు ప్రవచనాలు ప్రకటించే ప్రవక్తల
    మాటలు వినవద్దు. వాళ్ళు మిమ్మల్ని భ్రమపెట్టారు! వాళ్ళు యెహోవా నోటి నుంచి వచ్చినవి
    కాక తమ సొంత మనస్సులోని దర్శనాలను ప్రకటిస్తున్నారు.”
  hat-BSA: 'Konsa pale SENYÈ dèzame yo: “Pa koute pawòl a pwofèt k ap fè pwofesi devan
    nou yo. Y ap mennen nou nan bagay ki pou ryen. Yo pale yon vizyon ki sòti nan
    pwòp imajinasyon pa yo, men pa nan bouch SENYÈ a.'
  kos-kos: LEUM GOD Kulana El fahk nu sin mwet Jerusalem, “Nik kowos porongo ma mwet
    palu elos fahk. Elos nwekkowosla ke finsrak na sutuu. Ma elos fahk nu suwos uh
    ma na elos sifacna nunku, ac tia ma nga fahk.
  hbo-WLC: כֹּֽה־אָמַ֞ר יְהוָ֣ה צְבָא֗וֹת אַֽל־תִּשְׁמְע֞וּ עַל־דִּבְרֵ֤י הַנְּבִאִים֙
    הַנִּבְּאִ֣ים לָכֶ֔ם מַהְבִּלִ֥ים הֵ֖מָּה אֶתְכֶ֑ם חֲז֤וֹן לִבָּם֙ יְדַבֵּ֔רוּ
    לֹ֖א מִפִּ֥י יְהוָֽה׃
  ibo-ibo: Ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile kwuru, “Unu aṅala ntị
    nʼihe ndị amụma ahụ na-eburu unu nʼamụma, nʼihi na olileanya ha na-ewetara unu
    abụghị ezi olileanya. Ọhụ ha na-agwa unu na ha hụrụ bụ ihe ha chepụtara nʼobi
    ha, o sighị nʼọnụ Onyenwe anyị rute ha
  ory-ory: ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି, “ଯେଉଁ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ ତୁମ୍ଭମାନଙ୍କ ନିକଟରେ
    ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରନ୍ତି, ସେମାନଙ୍କର ବାକ୍ୟ ତୁମ୍ଭେମାନେ ଶୁଣ ନାହିଁ; ସେମାନେ ତୁମ୍ଭମାନଙ୍କୁ
    ଅସାରତା ଶିଖାନ୍ତି; ସେମାନେ ଆପଣା ହୃଦୟର ଦର୍ଶନ କଥା କହନ୍ତି ଓ ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ମୁଖର
    କଥା କହନ୍ତି ନାହିଁ।
  chk-chk: Iei alon ewe Samol mi Unusen Manaman ngeni ekewe aramasen Jerusalem, “Ousap
    aüselinga än ekewe soufos kapas, ir ätekewe mi osuni ngenikemi pwe oupwe apilükülük
    mwäl. Ra fos usun künaer seni püsin ar ekiek, nge sap fän aloi.
  rop-rop: Wal YAWEI det boswan God bin dalim detlot pipul brom Jerusalem, “Yumob
    nomo lisin langa detlot mesinja. Olabat oldei bilimap yumob laif garram laiyawan
    wed. Olabat oldei dalimbat yumob wanim olabat oldei jinggabat, en nomo wanim aibin
    dalimbat olabat.
  ukr-1871: 'Ще так говорить Господь сил небесних: Не прислухуйтесь словам тих пророків,
    що вам пророкують: вони зраджують вас, оповідають мрії серця свого, а не з уст
    Господнїх.'
  deu-1951: 'So spricht der HERR der Heerscharen: Höret nicht auf die Worte der Propheten,
    die euch weissagen! Sie wiegen euch in eitlen Wahn; das Gesicht des eigenen Herzens
    verkünden sie und nicht [was] aus dem Munde des HERRN [kommt];'
  eng-JPS: 'Thus saith the LORD of hosts: Hearken not unto the words of the prophets
    that prophesy unto you, they lead you unto vanity; they speak a vision of their
    own heart, and not out of the mouth of the LORD.'
  srp-1865: 'Ovako veli Gospod nad vojskama: ne slušajte što govore proroci koji vam
    prorokuju; varaju vas, govore utvare svojega srca, ne iz usta Gospodnjih.'
  lug-lug: 'Bw’ati bw’ayogera Mukama Katonda ow’eggye nti, “Temuwuliriza bannabbi
    bye babategeeza: babajjuza essuubi ekyamu. Boogera ebirooto ebiva mu mitima gyabwe,
    so si ebiva mu kamwa ka Mukama Katonda.'
  heb-heb: כה אמר יהוה צבאות אל תשמעו על דברי הנבאים הנבאים לכם מהבלים המה אתכם חזון
    לבם ידברו לא מפי יהוה׃
  ben-IRV: বাহিনীগণের সদাপ্রভু এই কথা বলেন, “যে ভাববাদীরা তোমাদের কাছে ভাববাণী করে
    তোমরা তাদের কথা শোন না। তারা তোমাদের প্রতারিত করে! তারা সদাপ্রভুর মুখ থেকে না,
    নিজেদের মন থেকে দর্শনের কথা বলে।
  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਐਉਂ ਆਖਦਾ ਹੈ, - ਤੁਸੀਂ ਉਹਨਾਂ ਨਬੀਆਂ ਦੀਆਂ ਗੱਲਾਂ ਨਾ ਸੁਣੋ ਜਿਹੜੇ
    ਤੁਹਾਡੇ ਲਈ ਅਗੰਮ ਵਾਕ ਬੋਲਦੇ ਹਨ। ਉਹ ਵਿਅਰਥ ਦੱਸਦੇ ਹਨ, ਉਹ ਆਪਣੇ ਦਿਲ ਦੇ ਦਰਸ਼ਣ ਦੱਸਦੇ ਹਨ
    ਪਰ ਉਹ ਯਹੋਵਾਹ ਦੇ ਮੂੰਹੋਂ ਨਹੀਂ ਬੋਲਦੇ
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ပရောဖက်ပြု၍ သင် တို့အား
    ဟော တတ်သော ဆရာ တို့၏ စကား ကို နား မ ထောင်ကြနှင့်။ သူ တို့သည် သင်တို့အား အချည်းနှီးဟော
    တတ် ကြ၏။ ထာဝရဘုရား ၏ နှုတ် တော်ထွက်သို့မ လိုက်၊ ကိုယ် အလို အလျောက်ရူပါရုံ ကို
    မြင်သည်အတိုင်း ဟော ပြောတတ်ကြ၏။
  tbg-tbg: Te Noravano Kotika ekaa kempuka vatauka ni Ieruharemiqi variakara tiha,
    Paropeti vaiinti vika una uva ti variara ne kia iriate. Vika unahaa tiha naantiara
    ne homa vaivarave ti variarave. Vika kia te Noravano Kotika tenta noqihai tuna
    uvara ni tiva nimiraiti, vika nái avu aatoqihai hampi taira tavaa haikara ni tiva
    nimi variarave.
  hmo-hmo: Siahu Ibounai Lohiabada ese Ierusalema taudia ia hamaoroa, ia gwau, “Peroveta
    taudia edia hereva do umui kamonai lasi. Idia be umui dekenai idia hereva koikoi
    noho, idia gwau umui emui noho be do ia namo. Idia ese sibodia edia laloa sibona
    idia gwauraia noho. Lau ese inai hereva lau henidia lasi.
  urd-urd: 'रब्ब — उल — अफ़वाज यूँ फ़रमाता है कि: उन नबियों की बातें न सुनो, जो तुम
    से नबुव्वत करते हैं, वह तुम को बेकार की ता''लीम देते हैं, वह अपने दिलों के इल्हाम
    बयान करते हैं, न कि ख़ुदावन्द के मुँह की बातें।'
  rus-SYN: 'Так говорит Господь Саваоф: не слушайте слов пророков, пророчествующих
    вам: они обманывают вас, рассказывают мечты сердца своего, а не от уст Господних.'
  bqc-SIM: Ma Dii Zĩgↄ̃de ma mɛ̀, ásu yã́ pↄ́ ãnabiↄ lɛ́ oɛ́ mao. Aaì to àↄ
    yiongo lɛ́baa dↄ̃́aɛ, anzĩa yã́ ↄ̃ aaì oɛ́, aali ma ma lɛ́uo.
  tcz-CHONGTHU: Thaneipen Pakaiyin hitin aseiye, “Themgao ho gaothu sei chu ngai hih
    un, amahon pannabeiya nakinep sah’u ahibouve. Amaho lunggel gel aseiyun, Pakaiya
    kon’a aseidoh’u aumpoi.
  mar-mar: सेनाधीश परमेश्वर असे म्हणतो, “हे संदेष्टे तुम्हास जे काय भविष्य सांगतात
    त्याकडे लक्ष देऊ नका. त्यांनी तुम्हास भ्रमात पाडले आहे! ते त्यांच्या मनाचेच दृष्टांत
    सांगतात.
  qub-qub: 'Munayniyoj Tayta Diosmi nin: «Israelcuna ama cäsupaychu chay profëtacuna
    willacushantaga. Paycuna willacushanga llapanpis llullacuyllami. Chay willacurcaycashantaga
    quiquincunapa yarpaynillanpitami jorgurcaycan. Nogaga manami willapashcächu.'
  bqp-bqp: Amɛniwɑ nɛ Gusunɔ, wɔllu kɑ tem Yinni nɑ geruɑ. Nɑ nɛɛ, i ku mɑɑ nɛn sɔmɔ
    ben gɑri swɑɑ dɑki. Domi bɑ derɑ i yĩiyɔ ye i ǹ wɑsi. Ben tiin gɔ̃run bwisikunɑ
    bɑ gerumɔ, n ǹ mɔ yi yi wee nɛn nɔɔn di.
  hat-hat: 'Men sa Seyè a di moun Jerizalèm yo: -Pa koute sa pwofèt sa yo ap di nou
    lè y''ap ban nou mesaj. Se manti y''ap ban nou pou yo ka pran tèt nou. Se sa ki
    vin nan tèt yo y''ap di pèl la. Sa yo di a pa soti nan mwen.'
  eng-BSB: 'This is what the LORD of Hosts says: “Do not listen to the words of the
    prophets who prophesy to you. They are filling you with false hopes. They speak
    visions from their own minds, not from the mouth of the LORD.'
  eng-WEBPB: The LORD of Armies says, “Don’t listen to the words of the prophets who
    prophesy to you. They teach you vanity. They speak a vision of their own heart,
    and not out of the mouth of the LORD.
  kbq-kbq: Hagi Monafi sondia vahe'mofo hankavenentake Ra Anumzamo'a huno, Kasnampa
    vahe'mo'zama kasnampa kema nehaza nanekea ontahiho. Na'ankure tamagrikura knare
    huta manigahaze hu'za havi kasnampa nanekea nehaze. Ana nanekema nehazana Ra Anumzamo'na
    Nagra osu'noa naneke nehazanki, zamagra'a antahintahifinti havige huza ava'nagna
    zana ke'none huza nehaze.
  nhe-BL: 'Huajca ama TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij, quej
    ni quinilhuía israelitame: “Amo xiquintlacaquilica nopa tiocamanalohuani quema
    inmechcamahuíaj pampa inintlajtol ax tleno ipati. Yajuanti san quiyolitíaj tlen
    quincamahuía tlacame. Na ax niquinnojnotztoc.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e upuner wera'u ma'e uze'eg teko Zeruzarez pe har
    wanupe kury. — Peinu zo heze'eg imume'u har waze'eg nehe. Ta'e hemu'em peme a'e
    wà xe. Umume'u ikatu ma'e uzeapo ma'e ràm peme wà. Nuzeapo kwaw a'e ikatu ma'e
    nehe. A'e ae ima'enukwaw e ma'e rehe imume'u pà peme wà. Numume'u kwaw heze'eg
    awer peme wà.
  eng-DRA: 'Thus saith the Lord of hosts: Hearken not to the words of the prophets
    that prophesy to you, and deceive you: they speak a vision of their own heart,
    and not out of the mouth of the Lord.'
