verse: JER.023.012
translations:
  mal-C: “അതുകൊണ്ട് അവരുടെ വഴി അവർക്കു വഴുവഴുപ്പുള്ള പാതപോലെ ആകും; അവർ ഇരുട്ടിലേക്കു
    നാടുകടത്തപ്പെടുകയും അവിടെ അവർ വീണുപോകുകയും ചെയ്യും. ഞാൻ അവരുടെമേൽ നാശംവരുത്തും;
    അവരെ ശിക്ഷിക്കുന്ന വർഷത്തിൽത്തന്നെ,” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: 'Darum soll es ihnen auf ihrem Weg ergehen wie auf schlüpfrigen Stellen
    in der Finsternis: sie sollen gestoßen werden, daß sie auf ihm zu Falle kommen;
    denn ich will Unheil über sie bringen im Jahr ihrer Heimsuchung, ist der Spruch
    Jahwes.'
  lin-lin: « Yango wana, nzela na bango ekokoma moselu mpe molili ; bakobengana bango
    kino na mboka ya molili mpe kuna bakokweya. Nakotindela bango pasi, tango oyo
    nakopesa bango etumbu, » elobi Yawe.
  eng-LSV: “Therefore their way is as slippery places to them, || They are driven
    into thick darkness, || And they have fallen in it, || For I bring in calamity
    against them, || The year of their inspection,” || A declaration of YHWH.
  eng-GNV: 'Wherefore their way shalbe vnto them as slipperie wayes in the darknesse:
    they shalbe driuen foorth and fall therein: for I will bring a plague vpon them,
    euen the yeere of their visitation, saith the Lord.'
  eng-WEBSTER: 'Wherefore their way shall be to them as slippery ways in the darkness:
    they shall be driven on, and fall therein: for I will bring evil upon them, even
    the year of their visitation, saith the LORD.'
  nhw-BL: Yeca ama nijchihuas iniojhui ma eli tlaalahua huan nopona oncas tzintlayohuilotl.
    Na niquintojtocas huan motepotlamise huan huetzise, ipan nopa tonali quema na
    niquintitlanilis tlatzacuiltili catli quinamiqui por inintlajtlacolhua. Quej nopa
    niamoTECO niquijtohua.
  swh-ONEN: “Kwa hiyo mapito yao yatakuwa utelezi, watafukuziwa mbali gizani na huko
    wataanguka. Nitaleta maafa juu yao katika mwaka wa kuadhibiwa kwao,” asema Bwana.
  bba-bba: Yen sɔ̃nɑ ben swɑɑ yɑ koo wɔriɑ, kpɑ yu bu yɑm tĩre. U koo de bu bu bɔriɑ,
    kpɑ bu wɔruku sɑɑ ye u koo bu sɛɛyɑsiɑ u de wɑhɑlɑ yu bu deemɑ. Wi, Yinni Gusunɔwɑ
    u yeni ɡeruɑ.
  eng-KJVCPB: 'Wherefore their way shall be unto them as slippery ways in the darkness:
    They shall be driven on, and fall therein: For I will bring evil upon them, even
    the year of their visitation, saith the Lord.'
  luo-luo: Jehova Nyasaye wacho niya, “Emomiyo yoregi nobed mapoth poth; notergi e
    mudho kendo kanyo ginipodhie piny. Anakel masira kuomgi e higa mokumgie.
  meu-meu: Taunabunai, edia dala na ediai dala dedika-dedikadia dibwa ai heḡereḡeredia
    ai baela; lalodiai bae luludia vareai, bena bae keto; taunabunai lau ese dika
    na latadiai baina hadihoa, edia mata-hakani laḡanina lalonai. Iehova na e herevamu.
  npi-ULB: त्यसकारण तिनीहरूको मार्ग अन्धकारमा चिप्लने ठाउँजस्तै हुनेछ । तिनीहरू धकेलिनेछन्,
    र तिनीहरू त्‍यसमा लोट्नेछन् । किनकि तिनीहरूको दण्डको वर्षमा म तिनीहरूको विरुद्धमा
    विपत्ती पठाउनेछु,” यो परमप्रभुको घोषणा हो ।
  yor-yor: “Nítorí náà, ọ̀nà wọn yóò di yíyọ́, a ó lé wọn jáde sínú òkùnkùn; níbẹ̀
    ni wọn yóò ṣubú. Èmi yóò mú ìdààmú wá sórí wọn, ní ọdún tí a jẹ wọ́n ní ìyà,”
    ni Olúwa wí.
  pes-OPCB: از این رو، راهی که می‌روند تاریک و لغزنده خواهد بود و در آن لغزیده، خواهند
    افتاد؛ پس در زمان معین بر آنها بلا نازل خواهم کرد و مجازاتشان خواهم نمود.
  tgl-ULB: samakatuwid ang kanilang mga landas ay magiging tulad ng isang madulas
    na lugar sa kadiliman. Itutulak sila pababa. Mahuhulog sila rito. Sapagkat magpapadala
    ako ng sakuna laban sa kanila sa taon ng kanilang kaparusahan—ito ang pahayag
    ni Yahweh—
  hui-hui: Ani bialu kagonigo ai ti hariga pialu karuni i̱na mo gondola holebero.
    Ani buwa i̱na ti arumaha pelo he̱lape harogola ti pilolebira. I̱nime ti mo ko
    holene horo pongo bo winigo ngeledogo horo ogoni tagira ibiragola i̱na ti mo ko
    howaore bole ngo. I̱ Anduane Homogo i̱na bi o ledogoniore, lene.
  mya-mya: သူ​တို့​လိုက်​လျှောက်​သည့်​လမ်း​သည်​ချော ကျိ​ကျိ​နှင့် မှောင်​မိုက်​၍​နေ​လိမ့်​မည်။
    ငါ​သည်​လည်း​သူ​တို့​အား​ခြေ​ချော်​၍​လဲ စေ​မည်။ သူ​တို့​အ​ပေါ်​သို့​ဘေး​အန္တ​ရာယ်​ဆိုး​ကို
    သက်​ရောက်​စေ​မည်။ သူ​တို့​အား​အ​ပြစ်​ဒဏ်​စီ​ရင်​ရာ​နေ့​ရက်​ကာ​လ သည် ကျ​ရောက်​လာ​လိမ့်​မည်။
    ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့်​စ​ကား ဖြစ်​၏။
  bod-N: དེ་བས་ཁོ་རྣམས་ཀྱི་འགྲོ་ལམ་ནི་མུན་ནག་ཁྲོད་ཀྱི་འདྲེད་ས་དང་འདྲ་ཞིང་། དེ་དག་དེད་ནས་ལམ་དེར་འགྱེལ་བར་འགྱུར།
    ཅི་ལ་ཞེ་ན། དེ་དག་ལ་ཉེས་ཆད་གཅོད་པའི་ལོ་ཟླའི་ནང་དུ། ངས་དེ་དག་གི་སྟེང་དུ་ཆག་སྒོ་འབྱུང་བར་བྱེད་དོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ།
    །
  sna-sna: “Naizvozvo nzira yavo ichatsvedza; vachadzingirwa kurima uye ikoko ndiko
    kwavachawira. Ndichauyisa njodzi pamusoro pavo mugore ravacharangwa,” ndizvo zvinotaura
    Jehovha.
  spa-BLM: Por eso su camino será para ellos como lugares resbaladizos en la oscuridad.
    Serán conducidos, y caer en ella; porque traeré el mal sobre ellos, hasta el año
    de su visita”, dice Yahvé.
  cac-cac: A in Jehová in svala' to yuj chi' te q'uic'alq'uinal ol ajcan sb'e eb',
    te n̈ereri ol aj paxoc. Ichato ol ecchajb'at eb', ol telvoc eb'. Axo yic ol in
    ch'olb'itan eb', ol vac'ancot yaelal te ya d'a yib'an̈ eb'.
  swh-ULB: kwa hiyo njia yao itakuwa kama mahali pa kupumzika katika giza. Watasukumwa
    chini. Wao wataanguka ndani yake. Kwa maana nitawatuma mabaya juu yao katika mwaka
    wa adhabu yao; hili ndilo tamko la Bwana.
  bel-bel: 'Затое дарога іхняя будзе ім, як коўзкія мясьціны ў цемры: іх штурхнуць
    - і яны ўпадуць там; бо Я навяду на іх бядоту, год наведваньня іх, кажа Гасподзь.'
  deu-ELBBK: Darum wird ihnen ihr Weg sein wie schlüpfrige Orte in der Dunkelheit,
    sie werden gestoßen werden und auf ihm fallen; denn ich bringe Unglück über sie,
    das Jahr ihrer Heimsuchung, spricht der HERR.
  mbb-OT: Umbe, egkehimu he melandeg wey merusirem is dalan dan. Ebpemekezulas wey
    egkengepiley sikandan, su ibpaaǥi ku ziyà te kandan is kezeetan dutun te timpu
    te kedsiluti ku kandan. Iyan a, is Nengazen, is migkaǥi kayi.
  mal-2015: അതുകൊണ്ടു അവരുടെ വഴി അവർക്കു ഇരുട്ടത്തു വഴുവഴുപ്പു ആയിരിക്കും; അവർ അതിൽ
    കാൽ തെറ്റി വീഴും; ഞാൻ അവർക്കു അനർത്ഥം, അവരുടെ സന്ദർശനകാലം തന്നേ, വരുത്തും എന്നു
    യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Vašoda ela lengro drom šľickaco, rači lenge poddžana o pindre a perena
    upre. Mukava pre lende e pohroma andre oda berš, sar ena marde,“ phenel o RAJ.
  pes-OPV: بنابراین طریق ایشان مثل جایهای لغزنده در تاریکی غلیظ برای ایشان خواهد بود
    که ایشان رانده شده در آن خواهند افتاد. زیرا خداوند می‌گوید که «درسال عقوبت ایشان
    بلا بر ایشان عارض خواهم گردانید.
  ron-1924: „Де ачея, каля лор ва фи лунекоасэ ши ынтунекоасэ, вор фи ымпиншь ши вор
    кэдя, кэч вой адуче ненорочиря песте ей ын анул кынд ый вой педепси”, зиче Домнул.
  ben-OBCV: “সেই কারণে তাদের পথ পিচ্ছিল হবে, তাদের অন্ধকারে তাড়িয়ে দেওয়া হবে এবং
    সেখানেই তাদের পতন হবে। যে বছরে তারা শাস্তি পাবে, আমি তাদের উপরে বিপর্যয় নিয়ে
    আসব,” সদাপ্রভু এই কথা বলেন।
  som-som: Sidaas daraaddeed jidkoodu wuxuu u noqon doonaa sida meelo sibiibix ah
    oo gudcur ku dhex yaal. Iyaga waa lagu sii kaxayn doonaa oo halkaasay ku dhici
    doonaan, waayo, sannadda ciqaabiddooda masiibo baan ku soo dayn doonaa, ayaa Rabbigu
    leeyahay.
  lat-VUC: 'Idcirco via eorum erit quasi lubricum in tenebris: impellentur enim, et
    corruent in ea: afferam enim super eos mala, annum visitationis eorum, ait Dominus.'
  eng-ASVBT: 'Wherefore their way shall be unto them as slippery places in the darkness:
    they shall be driven on, and fall therein; for I will bring evil upon them, even
    the year of their visitation, saith Jehovah.'
  ita-1885: Perciò, la lor via sarà come sdruccioli in tenebre; saranno sospinti,
    e caderanno in esse; perciocchè io farò venir sopra loro del male, l'anno della
    lor visitazione, dice il Signore.
  eng-LXXUP: 'Therefore let their way be to them slippery and dark: and they shall
    be tripped up and fall in it: for I will bring evils upon them, in the year of
    their visitation.'
  eng-ULB: therefore their way will be like a slippery place in the darkness. They
    will be pushed down. They will fall in it. For I will send disaster against them
    in the year of their punishment—this is Yahweh's declaration.
  spa-VBL: Por eso su camino se volverá resbaladizo; serán perseguidos en la oscuridad
    y caerán. Voy a traer el desastre sobre ellos en el momento en que sean castigados,
    declara el Señor.
  fra-_FOB: C'est pourquoi leur chemin sera comme des lieux glissants dans les ténèbres;
    ils y seront poussés et ils tomberont. Car je ferai venir le mal sur eux, dans
    l'année où je les visiterai, dit l'Éternel.
  mal-mal: “അതുകൊണ്ട് അവരുടെ വഴി അവർക്ക് വഴുവഴുപ്പുള്ളതായിരിക്കും; അവർ ഇരുട്ടിലേക്ക്
    തള്ളപ്പെടുകയും അവിടെ കാൽ തെറ്റി വീഴുകയും ചെയ്യും; ഞാൻ അവർക്ക് അനർത്ഥം, അവരുടെ
    സന്ദർശനകാലത്ത് തന്നെ, വരുത്തും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Is lie jahāṅ bhī chaleṅ wuh phisal jāeṅge, wuh andhere meṅ ṭhokar khā kar
    gir jāeṅge. Kyoṅki maiṅ muqarrarā waqt par un par āfat lāūṅgā.” Yih Rab kā farmān
    hai.
  suz-BL: मोपतीके मेको आन लां छिङछिङ दुम्‍शा ग्रेक्‍ब दुम्‍ब। मिनु मेकोपुकी मेकेर
    गाक्‍मानु, ग्रेक्‍शा गोल्‍नीम। मारदे हना गो मेको आन कली सजाइ ततीक बर्सम ठेयब श्‍‍येत
    गेनुङ। येरमीया १३:१६; बजन संग्रह ३५:६
  eng-NOY: Therefore shall their way become as slippery places in the dark; They shall
    be driven on and fall therein; For I will bring evil upon them In the time of
    their visitation, saith Jehovah.
  ita-1927: Perciò la loro via sarà per loro come luoghi lùbrici in mezzo alle tenebre;
    essi vi saranno spinti, e cadranno; poiché io farò venir su loro la calamità,
    l’anno in cui li visiterò, dice l’Eterno.
  ckb-ckb: «لەبەر ئەوە ڕێگاکانیان خلیسکە بۆیان، بۆ ناو تاریکی دەردەکرێن و لەوێ دەخزێن،
    چونکە بەڵایان بەسەردا دەهێنم لە ساڵی سزادانیان.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: 'For this cause their steps will be slipping on their way: they will be
    forced on into the dark and have a fall there: for I will send evil on them in
    the year of their punishment, says the Lord.'
  kan-OKCV: “ಆದ್ದರಿಂದ ಅವರ ಮಾರ್ಗವು ಕತ್ತಲೆಯಲ್ಲಿರುವ ಜಾರುವ ಸ್ಥಳಗಳ ಹಾಗಿರುವುದು. ಅವರು ಮುಗ್ಗರಿಸಿಬೀಳುವರು.
    ನಾನು ಕೇಡನ್ನು ದಂಡನೆಯ ವರ್ಷವನ್ನಾಗಿ ಅವರ ಮೇಲೆ ಬರಮಾಡುವೆನು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: ஆதலால், அவர்கள் வழி அவர்களுக்கு இருட்டில் சறுக்கலான வழியாயிருக்கும், துரத்தப்பட்டு
    அதில் விழுவார்கள்; அவர்கள் விசாரிக்கப்படும் வருடத்தில் அவர்கள்மேல் பொல்லாப்பை
    வரச்செய்வேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Por tanto, como resbaladeros en oscuridad les será su camino: serán
    empujados, y caerán en él: porque yo traeré mal sobre ellos, año de su visitación,
    dice Jehová.'
  ron-BTF: Pentru aceea, calea lor va fi pentru ei precum căile alunecoase în întuneric;
    vor fi alungați și vor cădea pe ea, pentru că voi aduce răul asupra lor, chiar
    anul cercetării lor, spune DOMNUL.
  eng-WEBP: Therefore their way will be to them as slippery places in the darkness.
    They will be driven on, and fall therein; for I will bring evil on them, even
    the year of their visitation,” says the LORD.
  eng-FBV: That's why their path will become slippery; they will be chased away in
    the dark and fall down. I'm going to bring disaster on them at the time when they're
    punished, declares the Lord.
  nld-1939: 'Daarom wordt de weg, die ze gaan, Als een glibberig pad in het donker,
    Waarop ze struikelen en vallen. Want Ik ga rampen over hen brengen In hun jaar
    van vergelding: Is de godsspraak van Jahweh!'
  nch-BL: Yeca ama nijchihuas iniojhui ma eli taalahua huan nopona oncas tzintayohuilot.
    Na niquinquixtis huan motepotanise huan huetzise, ipan nopa tonali quema na niquintitanilis
    tatzacuiltili cati quinamiqui por inintajtacolhua. Quej nopa niamoTECO niquijtohua.
  vie-1934: Cho nên đường chúng nó sẽ như nơi trơn trợt trong tối tăm, sẽ bị đuổi
    và vấp ngã tại đó. Vì đến năm chúng nó bị thăm phạt, ta sẽ giáng tai vạ trên chúng
    nó, Đức Giê-hô-va phán vậy.
  hin-CV: “इसलिये उनका मार्ग उनके लिए अंधकार में फिसलन सदृश हो जाएगा; वे अंधकार में
    धकेल दिए जाएंगे जहां उनका गिर जाना निश्चित है. क्योंकि मैं उन पर विपत्ति ले आऊंगा,
    जो उनके दंड का वर्ष होगा,” यह याहवेह की वाणी है.
  spa-BES: Por esta causa, su camino será como resbaladero; serán empujados a la oscuridad
    y caerán allí, porque les enviaré el mal en el año de su castigo, dice el Señor.
  tdx-tdx: Aa le halama o lala’ iareoo, haronje ami’ty haleñe iereo vaho hivarinjonjok’
    ao; fa hafetsako am’ iereo ty hankàñe, eka, ty taom-pitilihañe iareo, hoe t’Iehovà.
  tha-KJV: เพราะฉะนั้น หนทางของเขาทั้งหลายจะเป็นเหมือนทางลื่นในความมืดแก่​เขา เขาจะถูกขับไล่​เข​้าไปและล้มลงในนั้น
    เพราะเราจะนำเหตุร้ายมาเหนือเขาในปี​แห่​งการลงโทษเขา” พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: Portanto o caminho deles lhes será como lugares escorregadios na escuridão;
