  haw-1868: Nolaila, e like auanei ko lakou aoao ia lakou, me kahi pahee maloko o
    ka pouli; e kipakuia'ku la no lakou, a e haule iloko olaila; no ka mea, e lawe
    no wau i ka hewa maluna o lakou, i ka makahiki hoi o ko lakou hoopaiia, wahi a
    Iehova.
  arb-NAV: لِذَلِكَ يُضْحِي طَرِيقُهُمَا مَزَالِقَ لَهُمَا، تُفْضِي بِهِمَا إِلَى
    الظُّلُمَاتِ الَّتِي يُطْرَدُونَ إِلَيْهَا، وَيَهْوِيانَ فِيهَا لأَنِّي أَجْلِبُ
    عَلَيْهِمَا شَرّاً فِي سَنَةِ عِقَابِهِمَا.
  ewe-ewe: “Eya ta woƒe mɔ dzi aɖiɖi dribadriba, woatsɔ wo aƒu gbe ɖe blukɔ me eye
    woadze anyi ɖe afi ma. Mahe gbegblẽ ava wo dzi le ƒe si me mahe to na wo.” Yehowae
    gblɔe.
  eng-LEE: Therefore shall their way be unto them as slippery ways in the darkness;
    they shall be pushed forward, and fall thereon; for I will bring upon them evil,
    the year of their punishment, saith the Lord.
  asm-FB: এই কাৰণে তেওঁলোকৰ পথ তেওঁলোকৰ কাৰণে অন্ধকাৰত থকা পিছল ঠাইৰ নিচিনা হব; তেওঁলোকে
    খেদা খাই তাৰ পৰা পতিত হব; কিয়নো যিহোৱাই কৈছে, মই তেওঁলোকৰ ওপৰতে অমঙ্গল ঘটাম,
    এনে কি, তেওঁলোকক দণ্ড দিয়াৰ বছৰ উপস্থিত কৰোৱাম।
  sus-A: «نَ نَن عَ رَ عٍ شَ كِرَ شْرْشْ. دِ مِ بَرَ سِن عٍ شُن مَ. عٍ لُمَ نّ بِرَ
    رَ، بَرِ مَ ﭑ بَرَ نَتّ تٌنفٌ ﭑ شَ عٍ حَشَنكَتَ. نَ وَشَتِ نَ قَقٍ.» عَلَتَلَ
    شَ مَسٍنيِ نَن نَ كِ.
  fra-SBL: C'est pourquoi leur chemin sera pour eux comme des lieux glissants dans
    les ténèbres. Ils seront conduits sur, et y tomber ; car je vais faire venir le
    malheur sur eux, même l'année de leur visite, dit Yahvé.
  hbo-hbo: לָכֵן֩ יִֽהְיֶ֨ה דַרְכָּ֜ם לָהֶ֗ם כַּחֲלַקְלַקֹּות֙ בָּֽאֲפֵלָ֔ה יִדַּ֖חוּ
    וְנָ֣פְלוּ בָ֑הּ כִּֽי־אָבִ֨יא עֲלֵיהֶ֥ם רָעָ֛ה שְׁנַ֥ת פְּקֻדָּתָ֖ם נְאֻם־יְהוָֽה׃
  kik-kik: “Nĩ ũndũ ũcio njĩra yao nĩĩgũtuĩka ndenderũ; magaathaamĩrio nduma-inĩ,
    na kũu nĩkuo makaagũĩra. Nĩngamarehithĩria mwanangĩko mwaka-inĩ ũrĩa makaaherithio,”
    ũguo nĩguo Jehova ekuuga.
  fra-NCL: Aussi leur chemin sera pour eux comme des lieux glissants dans les ténébres ;
    ils seront poussés, ils y tomberont ; car j’amènerai sur eux le malheur l’année
    où je les visiterai, — oracle de Yahweh.
  cek-AK: To pongah nihnik ih loklam loe khoving thung ih loklam kamnae baktiah oh,
    nihnik to nuih o tih, to naah nihnik loe amthaek hoi tih; nihnik thuitaekhaih
    saning phak naah, nihnik nuiah sethaih to ka phaksak han, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “A-ulale, e-igarmar ega masimakmaiyob guoed. Negasichidba
    balimelledoed, agi mellemai gumaloed. E-sabsur-odurdakleged-birgagi an egi boni-dummad
    barmidagoed.'
  uig-CYR: — Шуңа уларниң йоли өзлиригә қараңғулуқта маңидиған, тейилғақ йоллардәк
    болиду; улар бу йолларда путлишип, жиқилиду; чүнки улар җазалинидиған жилида Мән
    уларниң бешиға яманлиқ чүшүримән, — дәйду Пәрвәрдигар.
  tel-2017: కాబట్టి చీకట్లో వాళ్ళ దారి జారిపోయే నేలలాగా ఉంటుంది. వాళ్ళను గెంటేస్తారు.
    వాళ్ళు దానిలో పడిపోతారు. వాళ్ళను శిక్షించే సంవత్సరంలో వాళ్ళ మీదికి విపత్తు రప్పిస్తాను.
    ఇది యెహోవా వాక్కు.
  hat-BSA: Akoz sa, chemen pa yo va yon wout ki glise nan tenèb la; yo va vin chase
    jis rive nan fènwa e vin glise tonbe ladann; paske Mwen va mennen gwo kalamite
    sou yo nan ane règleman yo,” deklare SENYÈ a.
  kos-kos: Inkanek elos fahsr we ac fah musresre ac lohsr. Nga fah oru elos in tukulkul
    ac ikori. Nga ac fah sang ongoiya nu faclos; Pacl in kalyeiyuk lalos summa. Nga,
    LEUM GOD, pa fahk ma inge.
  hbo-WLC: לָכֵן֩ יִֽהְיֶ֨ה דַרְכָּ֜ם לָהֶ֗ם כַּחֲלַקְלַקּוֹת֙ בָּֽאֲפֵלָ֔ה יִדַּ֖חוּ
    וְנָ֣פְלוּ בָ֑הּ כִּֽי־אָבִ֨יא עֲלֵיהֶ֥ם רָעָ֛ה שְׁנַ֥ת פְּקֻדָּתָ֖ם נְאֻם־יְהוָֽה׃
  ibo-ibo: “Nʼihi ya, ụzọ ha na-agbaso ga-adị ka ebe na-amị amị; a ga-achụbanye ha
    nʼọchịchịrị ebe ahụ ka ha ga-anọkwa daa. Aga m eme ka ihe mbibi bịakwasị ha nʼafọ
    ahụ, a ga-ata ha ahụhụ.” Otu a ka Onyenwe anyị kwubiri ya.
  ory-ory: ଏଣୁକରି ସେମାନଙ୍କର ପଥ ଅନ୍ଧକାରାବୃତ ଖସଡ଼ା ସ୍ଥାନ ହେବ; ସେମାନେ ତାଡ଼ିତ ହୋଇ ତହିଁରେ
    ପଡ଼ିବେ; କାରଣ ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ସେମାନଙ୍କ ଉପରେ ଅମଙ୍ଗଳ, ଅର୍ଥାତ୍‍, ସେମାନଙ୍କୁ
    ପ୍ରତିଫଳ ଦେବାର ବର୍ଷ ଆଣିବା।
  chk-chk: Iei mine ar kewe al ra fetal won repwe mitimit o rochopwak. Ngang üpwe
    föri pwe repwe chepetek o turula. Üpwe awarato wor feiengau lupwen fansoun üpwe
    apwüngüür. Ngang ewe Samol mi Lapalap üa kapas.
  rop-rop: Detlot roud weya olabat oldei bulurrumbat dei jidan brabli slipriwan en
    dakbala. Ai garra meigim olabat buldanbat, en ai garra bringimap nogudbala ting
    langa olabat. En det taim blanga olabat panishmen im kaminap na.
  ukr-1871: 'Тим же то дорога їх буде їм, наче ожеледа в темряві: торкнись їх, а вони
    попадають; пошлю бо лихолїттє на їх, час кари їх, — говорить Господь.'
  deu-1951: Darum soll ihr Weg wie schlüpfriger Boden in der Finsternis werden; sie
    sollen darauf straucheln und fallen; denn ich will Unglück über sie bringen, das
    Jahr ihrer Heimsuchung, spricht der HERR.
  eng-JPS: Wherefore their way shall be unto them as slippery places in the darkness,
    they shall be thrust, and fall therein; for I will bring evil upon them, even
    the year of their visitation, saith the LORD.
  srp-1865: Zato æe put njihov biti kao klizavica po tami, gdje æe popuznuti i pasti;
    jer æu pustiti na njih zlo godine pohoðenja njihova, govori Gospod.
  lug-lug: “Noolwekyo amakubo gaabwe gajja kuseerera era bajja kusuulibwa mu kizikiza
    era eyo gye baligwira. Ndibaleetako okuzikirira mu mwaka gwe balibonerezebwamu,”
    bw’ayogera Mukama.
  heb-heb: לכן יהיה דרכם להם כחלקלקות באפלה ידחו ונפלו בה כי אביא עליהם רעה שנת פקדתם
    נאם יהוה׃
  ben-IRV: সেইজন্য তাদের পথ অন্ধকারের মধ্যে পিচ্ছিল হবে। তাদের তাড়িয়ে দেওয়া হবে;
    সেখানে তারা পতিত হবে। কারণ আমি তাদের বিরুদ্ধে শাস্তির বছরে বিপদ পাঠাবো। এটি সদাপ্রভুর
    ঘোষণা।
  pan-pan: ਇਸ ਲਈ ਉਹਨਾਂ ਦਾ ਰਾਹ ਉਹਨਾਂ ਲਈ ਅਨ੍ਹੇਰੇ ਵਿੱਚ ਤਿਲਕਣੀਆਂ ਥਾਵਾਂ ਵਾਂਗੂੰ ਹੋਵੇਗਾ,
    ਜਿਹੜੇ ਵਿੱਚ ਉਹ ਹੱਕੇ ਜਾਣਗੇ ਅਤੇ ਡਿੱਗ ਪੈਣਗੇ, ਕਿਉਂ ਜੋ ਮੈਂ ਉਹਨਾਂ ਉੱਤੇ ਬੁਰਿਆਈ ਲਿਆਵਾਂਗਾ,
    ਉਹਨਾਂ ਦੀ ਸਜ਼ਾ ਦੇ ਸਾਲ ਵਿੱਚ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ထိုကြောင့်၊ သူ တို့သွားသောလမ်း သည် မှောင်မိုက် ၌ ချော တတ်သော လမ်းကဲ့သို့
    ဖြစ်၍၊ သူတို့သည် တွန်း တိုးခြင်းကို ခံရ၍ လဲ ကြလိမ့်မည်။ အကြောင်း မူကား၊ သူ တို့သည်
    ဆုံးမ ခြင်းကို ခံရသောကာလ ၌ သူ တို့အပေါ် မှာ ဘေးဥပဒ် ကို သင့် ရောက် စေမည်ဟု ထာဝရဘုရား
    မိန့် တော်မူ၏။
  tbg-tbg: Vira kaara te vika qaqi kaariramanta vika vauriri ntaaina aararaqaa vivarave.
    Vi aarava konkiraiqira aarava vairamanta vika viraqaa viha kuntavaivaima vare
    kaavuntivarave. Te vika ntaihaaina entara kaama tauro. Vi entaraqaa te vika vehi
    autu taiqa karerave. Te Noravano Kotika vi uvara turo.
  hmo-hmo: Unai dainai idia edia raka dalana be, moru gabuna bona dibura gabuna do
    lau halaoa. Vadaeni idia be do idia hekwakwanai, bona do idia moru. Lau ese edia
    dika davana ena nega lau gwauraia vadaeni, bona lau ese dika bada idia edia latanai
    do lau atoa.
  urd-urd: 'इसलिए उनकी राह उनके हक़ में ऐसी होगी, जैसे तारीकी में फिसलनी जगह, वह उसमे
    दौड़ाये जायेंगे और वहां गिरेंगे ख़ुदावन्द फ़रमाता है: मैं उन पर बला लाऊँगा, या''नी
    उनकी सज़ा का साल।'
  rus-SYN: 'За то путь их будет для них, как скользкие места в темноте: их толкнут,
    и они упадут там; ибо Я наведу на них бедствие, год посещения их, говорит Господь.'
  bqc-SIM: A yã́i tò an zɛ́ a zãana kɛ, má ↄzↄ̃ńzi aa kwɛ gusiauɛ, mí yã́yiamá
    ń ĩadamagↄↄ. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Hijeh chun, amaho lamlhahna alampiu chunalding, chule kho hungthim
    ding ahi. Ijeh inem itile, keiman achunguva hahsatna kalhun sah’a, talen kamatsah
    ding phat chu ahung lhunge, tin Pakaiyin aseiye.
  mar-mar: यास्तव त्यांच्या मार्ग त्यांचा अंधारात निसरड्या मार्गा सारखा होईल. ते खाली
    ओढले जातील, ते त्यामध्ये पडतील. कारण त्यांच्या शिक्षेच्या वर्षी मी त्यांच्याविरुद्ध
    अरिष्ट पाठवीन, असे परमेश्वर म्हणतो.
  qub-qub: Chayno cashanpitami caminuncunapis fiyupa llushca y chacaj ricaconga. Nogami
    camacächishaj tangariptin chaycho tuninanpaj. Juchancunapita jusgashpä paycunaman
    disigrasyatami chayachimushaj. Noga Tayta Diosmi chayno në.
  bqp-bqp: Yen sɔ̃nɑ ben swɑɑ yɑ koo wɔriɑ, kpɑ yu bu yɑm tĩre. U koo de bu bu bɔriɑ,
    kpɑ bu wɔruku sɑɑ ye u koo bu sɛɛyɑsiɑ u de wɑhɑlɑ yu bu deemɑ. Wi, Yinni Gusunɔwɑ
    u yeni geruɑ.
  hat-hat: Enben, chemen yo pran an pral tankou yon tè glise nan fènwa pou yo. Yo
    pral pèdi wout yo, yo pral tonbe. Mwen pral voye yon sèl malè sou yo lè lè a va
    rive pou m' pini yo. Se mwen menm, Seyè a, ki di sa.
  eng-BSB: “Therefore their path will become slick; they will be driven away into
    the darkness and fall into it. For I will bring disaster upon them in the year
    of their punishment,” declares the LORD.
  eng-WEBPB: Therefore their way will be to them as slippery places in the darkness.
    They will be driven on, and fall therein; for I will bring evil on them, even
    the year of their visitation,” says the LORD.
  kbq-kbq: E'ina hu'negu kama vanaza kamo'a kriri hatu hu'nea kampi vazankna nehanage'na,
    zamaretufe atresuge'za ome traka hu'za masegahaze. Na'ankure zamagrama hu'naza
    avu'ava zante'ma nonama hu'na zamazeri haviza hanua kafumo'a ne-eanki'na, knaza
    zamigahue huno Ra Anumzamo'a hu'ne.
  nhe-BL: Yeca ama nijchihuas iniojhui ma eli tlaalahua huan nopano oncas tzintlayohuilotl.
    Na niquintojtocas huan motepotlamise huan huetzise, ipan nopa tonali quema na
    niquintitlanilis tlatzacuiltili tlen quinamiqui ipampa inintlajtlacolhua. Queja
    nopa niimoTECO niquijtohua.
  gub-BL: Wanape ipytunahy putar wanupe nehe. Nazawaiw kwaw wazepytyrykahy haw nehe.
    Amuzepyapi kar putar ihe wà nehe. Amu'ar kar putar ihe wà nehe no. Amur kar putar
    iaiw paw wanehe nehe. Ta'e wanehe hezepyk àwàm uhem wà iko a'e xe. Ihe Tupàn Tuweharupi
    Wiko Ma'e aiko ko ma'e imume'u har romo ihe.
  eng-DRA: 'Therefore their way shall be as a slippery way in the dark: for they shall
    be driven on, and fall therein: for I will bring evils upon them, the year of
    their visitation, saith the Lord.'
