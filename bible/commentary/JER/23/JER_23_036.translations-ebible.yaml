verse: JER.023.036
translations:
  mal-C: എന്നാൽ ‘യഹോവയിൽനിന്നുള്ള അരുളപ്പാട്,’ എന്നു നിങ്ങൾ ഇനിയും പറയാനേ പാടില്ല.
    കാരണം ഓരോരുത്തരുടെയും വാക്കുകൾ അവരുടെ അരുളപ്പാടായി മാറുന്നു. അങ്ങനെ സൈന്യങ്ങളുടെ
    യഹോവയും നമ്മുടെ ദൈവവുമായ ജീവനുള്ള ദൈവത്തിന്റെ വചനങ്ങൾ നിങ്ങൾ വളച്ചൊടിച്ചിരിക്കുന്നു.
  deu-TKW: Aber den Ausdruck “Last Jahwes” sollt ihr nicht mehr erwähnen; denn “die
    Last” wird für einen jeden dieses sein Wort sein, indem ihr die Worte des lebendigen
    Gottes, Jahwes der Heerscharen, unseres Gottes, verdreht habt!
  lin-lin: 'Kasi bosengeli lisusu te koloba : ‹ Tala liloba oyo Yawe alobi, › noki
    te liloba yango ekokoma etumbu mpo na moto oyo alobi yango, pamba te bobongoli
    maloba na Nzambe na bomoi, Yawe, Mokonzi ya mampinga, Nzambe na biso !'
  eng-LSV: And you do not mention the burden of YHWH anymore, || For the burden to
    each is His word, || And you have overturned the words of the living God, YHWH
    of Hosts, our God.
  eng-GNV: 'And the burden of the Lord shall yee mention no more: for euery mans worde
    shall bee his burden: for ye haue peruerted the words of the liuing God, the Lord
    of hostes our God.'
  eng-WEBSTER: 'And the burden of the LORD shall ye mention no more: for every man''s
    word shall be his burden; for ye have perverted the words of the living God, of
    the LORD of hosts our God.'
  nhw-BL: 'Pero ma amo aqui quitequihui nopa camanali catli quiijtohua: ‘Nijpiya se
    camanali tlen TOTECO catli etic o catli quihualica tequipacholi.’ Pampa sintla
    aqui quitequihuis, nijchihualtis ma eli para ya se tlamamali catli tlahuel etic
    huan catli quihualica tequipacholi. Pampa nopa masehualme catli mitzhuihuiitaj
    huan quej nopa quiijtohua, teipa quipatlase nocamanal, na nimoTeco huan na catli
    niitztoc huan Na Catli Niquinyacana Notequihuajcahua Ma Tlatlanitij.'
  swh-ONEN: Lakini kamwe msiseme tena, ‘Nina mzigo wa Bwana,’ kwa sababu kila neno
    la mtu binafsi linakuwa mzigo wake mwenyewe, na hivyo kupotosha maneno ya Mungu
    aliye hai, Bwana Mwenye Nguvu Zote, Mungu wetu.
  bba-bba: Adɑmɑ bu ku rɑɑ mɑɑ ɡere bu nɛɛ, nɑ bu sɔmunu sɔbi. Wi u ye ɡeruɑ, win
    ɡɑri koo wɔri win tii sɔɔ. Domi bɑ nɛn ɡɑri tɛmɑmɔwɑ nɛ wi nɑ sɑ̃ɑ ben Yinni wi
    u rɑ n wɑ̃ɑ, u dɑm kpuro mɔ.
  eng-KJVCPB: 'And the burden of the Lord shall ye mention no more: for every man’s
    word shall be his burden; for ye have perverted the words of the living God, of
    the Lord of hosts our God.'
  luo-luo: To kik ichak iwach kendo ni, ‘wach mar Jehova Nyasaye,’ nikech wach ngʼato
    ka ngʼato owuon ema bedone wach maber bangʼe ijaro weche Nyasaye mangima, Jehova
    Nyasaye Maratego ma Nyasachwa.
  meu-meu: A “Iehova ena maduna”, basio herevalaia lou, badina be maduna be taunimanima
    iboudiai ta ta ena hereva ena hereva; bona umui ese Mauri Diravana, Iehova Sabaota,
    iseda Dirava, ena hereva o hagagevadiamu.
  npi-ULB: तर तिमीहरू फेरि 'परमप्रभुको बोझ' को बारेमा कुरा गर्नेछैनौ, किनकि बोझचाहिं
    हरेक मानिसको आफ्नै वचन हो, र तिमीहरूले जीवित परमेश्‍वर, सर्वशक्तिमान् परमप्रभु,
    हाम्रा परमेश्‍वरका वचनलाई बङ्ग्याएका छौ ।
  yor-yor: Ṣùgbọ́n ẹ̀yin kò gbọdọ̀ dárúkọ ọ̀rọ̀ ‘ìjìnlẹ̀ Olúwa’ mọ́, nítorí pé ọ̀rọ̀
    oníkálùkù ènìyàn di ọ̀rọ̀-ìjìnlẹ̀ rẹ̀. Nítorí náà, ẹ̀yin ń yí ọ̀rọ̀ Ọlọ́run alààyè,
    Olúwa àwọn ọmọ-ogun, Ọlọ́run wa padà.
  pes-OPCB: ولی دیگر عبارت پیغام خداوند را به زبان نیاورید، چون هر یک از شما سخنان
    خود را به عنوان پیغام بیان می‌کنید و با این کار، کلام خداوند لشکرهای آسمان را
    تغییر می‌دهید.
  tgl-ULB: Ngunit hindi na ninyo kailangan pang magsalita tungkol sa pahayag ni Yahweh,
    sapagkat sa bawat pahayag mula sa bawat tao ay naging kaniyang sariling mensahe,
    at binago ninyo ang mga salita ng buhay na Diyos, si Yahweh ng mga hukbo, na ating
    Diyos.
  hui-hui: Anigo tígua Anduane Homogonaga bi ogoni gendabida lalubi mbira nalalimu.
    Tínaga bime dege tíni mo genda haga kami. Anduane Homogo Hongo Haiheore i̱ Ngode
    Datagaliwabe haluhe kogome bi larogo tínime mo libilaba laga kami.
  mya-mya: သို့​ဖြစ်​၍`ထာ​ဝ​ရ​ဘု​ရား​၏​ဝန်​ထုပ်​ဝန်​ပိုး' ဟူ​သော​စ​ကား​ကို နောက်​တစ်​ဖန်​ထို​သူ​တို့
    မ​ပြော​ရ​ကြ။ အ​ဘယ်​ကြောင့်​ဆို​သော်​တစ် စုံ​တစ်​ယောက်​သော​သူ​သည်​ဤ​သို့​ပြော​ဆို
    ပါ​က၊ ငါ​၏​ဗျာ​ဒိတ်​တော်​ကို​ယင်း​သို့​ပြော ဆို​သူ​အ​တွက်​အ​ကယ်​ပင်​ဝန်​ထုပ်​ဝန်​ပိုး
    ဖြစ်​စေ​မည်။ လူ​တို့​သည် မိ​မိ​တို့​၏​ဘု​ရား​သ​ခင်၊ အ​သက်​ရှင်​တော်​မူ​သော​အ​နန္တ
    တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​၏​စ​ကား တော်​ကို အ​မှောက်​မှောက်​အ​မှား​မှား​ဖြစ်
    စေ​ကြ​လေ​ပြီ။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ད་ནས་བཟུང་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལུང་ཞེས་མ་གླེང་ཞིག ཅི་ལ་ཞེ་ན།
    མི་རེ་རེས་སྨྲས་པའི་གཏམ་ནི་རང་རང་གི་བཀའ་ལུང་དུ་འགྱུར་ཏེ། ཁྱོད་རྣམས་ཀྱིས་གཏན་དུ་གསོན་པོར་བཞུགས་པའི་དཀོན་མཆོག་དང་།
    དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ང་ཚོའི་དཀོན་མཆོག་གི་བཀའ་ལོག་བཤད་བྱས་པས་སོ།
    །
  sna-sna: Hamufaniri kutaura ‘chirevo chaJehovha’ zvakare, nokuti shoko romunhu mumwe
    nomumwe richava chirevo chake, uye saizvozvo munominamisa mashoko aMwari mupenyu,
    Jehovha Wamasimba Ose, Mwari wedu.
  spa-BLM: No mencionaréis más el mensaje de Yahvé, porque la palabra de cada uno
    se ha convertido en su mensaje; porque habéis pervertido las palabras del Dios
    vivo, de Yahvé de los Ejércitos, nuestro Dios.
  cac-cac: 'Palta max yal yalan icha tic: A srazón Jehová tzin c''anb''ej. Tato syal
    icha chi'', a jun lolonel chi'' ol meltzajcanoch icatzil d''ay. Yujto ix yixtejb''at
    eb'' anima tic tas sval a in e Diosal pitzan in tic, Jehová Yajal in d''a Smasanil.'
  swh-ULB: Lakini usizungumze tena juu ya tamko la Bwana, kwa kuwa kila tamko kutoka
    kwa kila mtu limekuwa ujumbe wake mwenyewe, na umepotosha maneno ya Mungu aliye
    hai, Bwana wa majeshi, Mungu wetu.
  bel-bel: 'а гэтага слова: «цяжар ад Госпада», наперад ня ўжывайце: бо цяжарам будзе
    такому чалавеку слова ягонае, бо вы пераварочваеце словы жывога Бога, Госпада
    Саваофа Бога нашага.'
  deu-ELBBK: Und die Last des HERRN sollt ihr nicht mehr erwähnen, denn die Last wird
    für jeden sein eigenes Wort sein; denn ihr verdreht die Worte des lebendigen Gottes,
    des HERRN der Heerscharen, unseres Gottes.
  mbb-OT: kenè te egkaǥi sikandin te, ‘Duen menge lalag he ibpetudtul kandin te Nengazen.’
    Su iyan heini egkeǥiyen dan su para tuuwi sikandan te zuma, umbe egketuis is menge
    lalag te uuyag he Megbevayà, he Nengazen he Mekeǥeǥehem.
  mal-2015: യഹോവയുടെ ഭാരം എന്നു ഇനി മിണ്ടരുതു; അല്ലെങ്കിൽ അവനവന്റെ വാക്കു അവനവന്നു
    ഭാരമായ്തീരും; നമ്മുടെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ എന്ന ജീവനുള്ള ദൈവത്തിന്റെ വചനങ്ങളെ
    നിങ്ങൾ മറിച്ചുകളഞ്ഞുവല്ലോ.
  rmc-rmc: 'A imar na vakerena: ‚O lav le RAJESKRO hin o pharipen,‘ bo pre oda manuš,
    ko phenela kada lav, avela čačes o pharipen. Previsarďan o lava le džide Devleskre,
    le Nekzoraledere RAJESKRE, amare Devleskre.'
  pes-OPV: لیکن وحی یهوه رادیگر ذکر منمایید زیرا کلام هر کس وحی اوخواهد بود چونکه
    کلام خدای حی یعنی یهوه صبایوت خدای ما را منحرف ساخته‌اید.
  ron-1924: 'Дар сэ ну май зичець: ‘О аменинцаре а Домнулуй’, кэч кувынтул фиекэруя
    ва фи о аменинцаре пентру ел, дакэ вець сучи астфел кувинтеле Думнезеулуй челуй
    виу, кувинтеле Домнулуй оштирилор, Думнезеулуй ностру!'
  ben-OBCV: কিন্তু তোমরা আর ‘সদাপ্রভুর ভাববাণী’ বলে উল্লেখ করবে না, কারণ সব মানুষের
    নিজেরই কথা তার পক্ষে ভারস্বরূপ হবে এবং এইভাবে তোমরা জীবন্ত ঈশ্বরের সব বাক্যকে
    বিকৃত করে থাকো, যিনি হলেন বাহিনীগণের সদাপ্রভু, আমাদের ঈশ্বর।
  som-som: Oo Rabbiga warkiisa culusna mar dambe kama aad hadli doontaan, waayo, nin
    walba eraygiisaa war culus u noqon doona, maxaa yeelay, idinku waxaad qalloociseen
    erayadii Ilaaha nool oo ah Rabbiga ciidammada oo ah Ilaahayaga.
  lat-VUC: 'Et onus Domini ultra non memorabitur: quia onus erit unicuique sermo suus,
    et pervertistis verba Dei viventis, Domini exercituum, Dei nostri.'
  eng-ASVBT: 'And the burden of Jehovah shall ye mention no more: for every man’s
    own word shall be his burden; for ye have perverted the words of the living God,
    of Jehovah of hosts our God.'
  ita-1885: E non mentovate più il carico del Signore; perciocchè la parola di ciascuno
    sarà il suo carico; poscia che voi pervertite le parole dell'Iddio vivente, del
    Signor degli eserciti, Iddio nostro.
  eng-LXXUP: And do ye name no more the burden of the Lord; for his own word shall
    be a man’s burden.
  eng-ULB: But you must no longer talk about the 'burden of Yahweh,' for the burden
    is every man's own word, and you have perverted the words of the living God, Yahweh
    of hosts, our God.
  spa-VBL: No hablen más de “la carga del Señor”, porque todos tienen ideas diferentes
    sobre esta “carga”, pervirtiendo las palabras del Dios vivo, el Señor Todopoderoso,
    nuestro Dios.
  fra-_FOB: Et vous ne parlerez plus de la menace de l'Éternel; car la parole de chacun
    sera sa menace, et vous pervertissez les paroles du Dieu vivant, de l'Éternel
    des armées, notre Dieu.
  mal-mal: ‘യഹോവയുടെ ഭാരം’ എന്ന് ഇനി പറയരുത്; അല്ലെങ്കിൽ അവനവന്റെ വാക്ക് അവനവന് ഭാരമായിത്തീരും;
    നമ്മുടെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ എന്ന ജീവനുള്ള ദൈവത്തിന്റെ വചനങ്ങൾ നിങ്ങൾ മറിച്ചുകളഞ്ഞുവല്ലോ.
  urd-GVR: Āindā Rab ke paiġhām ke lie lafz ‘bojh’ istemāl na karo, kyoṅki jo bhī
    bāt tum karo wuh tumhārā apnā bojh hogī. Kyoṅki tum zindā Ḳhudā ke alfāz ko toṛ-maroṛ
    kar bayān karte ho, us kalām ko jo Rabbul-afwāj hamāre Ḳhudā ne nāzil kiyā hai.
  suz-BL: तन्‍न गे लेंशा ‘परमप्रभु यावे आ देंशो श्‍येत लोव़ बाक्‍ब’ मदेनीन। मारदे
    हना मुर नेल्‍ल आन पशो लोव़ श्‍येत दुम्‍ब। मोपा गेपुकीम ब्रोंइ‍शा बाक्‍ब परमप्रभु,
    मुर नेल्‍ल आन परमप्रभु यावे, इं परमप्रभु आ लोव़ दूली सेल्‍नीनी।
  eng-NOY: And of a burden of Jehovah shall ye speak no more; Else shall every man's
    word be his burden, Because ye pervert the words of the living God, Of Jehovah
    of hosts, our God.
  ita-1927: Ma l’oracolo dell’Eterno non lo mentoverete più; poiché la parola di ciascuno
    sarà per lui il suo oracolo, giacché avete tòrte le parole dell’Iddio vivente,
    dell’Eterno degli eserciti, dell’Iddio nostro.
  ckb-ckb: بەڵام چیتر باسی ”سروشی یەزدان“ ناکەن، چونکە هەرکەسە و قسەکەی خۆی دەبێت
    بە سروشەکەی، ئێوە دەستکاری فەرموودەکانی خودای زیندووتان کرد، فەرموودەکانی خودامان،
    یەزدانی سوپاسالار.
  eng-BBE: 'And you will no longer put people in mind of the word of weight of the
    Lord: for every man''s word will be a weight on himself; for the words of the
    living God, of the Lord of armies, our God, have been twisted by you.'
  kan-OKCV: ‘ಯೆಹೋವ ದೇವರ ಹೊರೆ,’ ಎಂಬ ಮಾತನ್ನು ಎತ್ತಲೇ ಕೂಡದು. ಪ್ರತಿಯೊಬ್ಬನ ನುಡಿ ಅವನವನಿಗೆ
    ಹೊರೆ. ಜೀವಸ್ವರೂಪನಾದ ದೇವರ ನುಡಿಗಳನ್ನು ಹೌದು, ನಮ್ಮ ದೇವರೂ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರ ನುಡಿಗಳನ್ನು
    ನೀವು ತಲೆಕೆಳಗಾಗಿಸಿದ್ದೀರಿ.
  tam-2017: ஆனால் கர்த்தரால் வரும் பதில் என்கிற சொல்லை இனி வழங்காதிருப்பீர்களாக, அவனவன்
    வார்த்தையே அவனவனுக்குப் பதிலாயிருக்கும்; அதேனென்றால், நமது தேவனாகிய சேனைகளின்
    யெகோவா என்கிற ஜீவனுள்ள தேவனுடைய வார்த்தைகளைப் புரட்டுகிறீர்கள்.
  spa-RV-1909: 'Y nunca más os vendrá á la memoria decir: Carga de Jehová: porque
    la palabra de cada uno le será por carga; pues pervertisteis las palabras del
    Dios viviente, de Jehová de los ejércitos, Dios nuestro.'
  ron-BTF: Și povara DOMNULUI să nu o mai amintiți; căci cuvântul fiecărui om va fi
    povara lui, pentru că voi ați pervertit cuvintele Dumnezeului cel viu, ale DOMNULUI
    oștirilor Dumnezeul nostru.
  eng-WEBP: You will mention the message from the LORD no more, for every man’s own
    word has become his message; for you have perverted the words of the living God,
    of the LORD of Armies, our God.
  eng-FBV: Don't talk about “the burden of the Lord” anymore, because everybody has
    different ideas about this “burden,” perverting the words of the living God, the
    Lord Almighty, our God.
  nld-1939: Ge moogt niet meer spreken van “Last van Jahweh”; Want die “Last” berust
    op uw eigen woord, En gij verdraait de woorden van den levenden God, Van Jahweh
    der heirscharen, onzen God.
  nch-BL: 'Pero ma amo aqui quitequihui nopa camanali cati quiijtohua: ‘Nijpiya se
    camanali ten TOTECO cati etic o cati quihualica tequipacholi.’ Pampa cati quitequihuis,
    nijchihualtis ma eli para ya se tamamali cati tahuel etic huan cati quihualica
    tequipacholi. Pampa nopa masehualme cati mitzhuihuiitaj huan quej nopa quiijtohuaj,
    teipa quipatase nocamanal, na nimoTeco huan na cati niitztoc huan Na Cati Niquinyacana
    Noilhuicac Ejcahua Ma Tatanitij.'
  vie-1934: Bấy giờ chớ nói gánh nặng của Đức Giê-hô-va nữa; vì lời của mỗi một người
