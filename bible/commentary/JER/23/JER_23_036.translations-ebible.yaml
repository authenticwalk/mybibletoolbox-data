    of the LORD of Hosts, our God.
  urd-GVH: आइंदा रब के पैग़ाम के लिए लफ़्ज़ ‘बोझ’ इस्तेमाल न करो, क्योंकि जो भी बात
    तुम करो वह तुम्हारा अपना बोझ होगी। क्योंकि तुम ज़िंदा ख़ुदा के अलफ़ाज़ को तोड़-मरोड़कर
    बयान करते हो, उस कलाम को जो रब्बुल-अफ़वाज हमारे ख़ुदा ने नाज़िल किया है।
  rug-rug: Ba lopu kaqu zama pule nia gamu, ‘Sa inavoso na pinaleke mamata te Zihova,’
    gua, ura doduru zinama pu tozi vura ni rina tie si na dia pinaleke mamata teledia.
    Sari dia zinama mo si hobei rini meke poza ni rini na inavoso te Zihova tadi na
    Qeto Minate sa nada Tamasa toana.
  gaz-gaz: Egaa isin lammata, ‘Baʼaa Waaqayyoo,’ jettanii dubbachuu hin qabdan; dubbiin
    nama hundaa baʼaa ofii isaa taʼee isin immoo dubbii Waaqa keenyaa, Waaqa jiraataa,
    Waaqayyo Waan Hunda Dandaʼu sanaa jalʼistuutii.
  fra-LSG: 'Mais vous ne direz plus: Menace de l’Éternel! Car la parole de chacun
    sera pour lui une menace; Vous tordez les paroles du Dieu vivant, De l’Éternel
    des armées, notre Dieu.'
  yal-yal: Koni ɛ nama fa waliyiya falana fe fala Alatala xun ma sɔnɔn, bayo birin
    waliyiya falan findixi e gbee falan nan na. Ɛ habadan Alaa falane maxɛtɛma na
    kii nin, Alatala Sɛnbɛn Birin Kanna, en ma Ala,
  haw-1868: 'A mai hai hou oukou i ka wanana a Iehova; no ka mea, o ka olelo a kela
    kanaka keia kanaka, oia kana wanana: no ka mea, ua hoololi oukou i na olelo a
    ke Akua ola, o Iehova o na kaua, o ko kakou Akua.'
  arb-NAV: أَمَّا ادِّعَاءُ وَحْيِ الرَّبِّ فَلا تَذْكُرُوهُ مِنْ بَعْدُ، فَإِنَّ
    كَلِمَةَ الْمَرْءِ تَغْدُو وَحْيَ قَضَائِهِ، إِذْ قَدْ حَرَّفْتُمْ كَلامَ الإِلَهِ
    الْحَيِّ، الرَّبِّ الْقَدِيرِ، إِلَهِنَا.
  ewe-ewe: Ke migakɔ nu le ‘Yehowa ƒe nya’ dzi azɔ o, elabena ame sia ame ŋutɔ ƒe
    nya zu eƒe nyagblɔɖi, ale mietrɔ gbo Mawu gbagbe, Yehowa ƒe Aƒetɔ la, miaƒe Mawu
    la ƒe nyawo.
  eng-LEE: But “A message of the Lord” shall ye not mention any more; for the message
    cometh indeed to the man of his [prophetic] word; but ye pervert the words of
    the living God, of the Lord of hosts our God.
  asm-FB: “যিহোৱাৰ ভাৰ-বাক্য” এই বুলি তোমালোকে আৰু উল্লেখ নকৰিবা; কাৰণ প্ৰতিজনৰ বাক্যেই
    তালৈ ভাৰস্বৰূপ হ’ব, কিয়নো তোমালোকে জীৱন্ত ঈশ্বৰৰ, আমাৰ ঈশ্বৰ বাহিনীসকলৰ যিহোৱাৰ
    বাক্য বিপৰীত কৰিছা।
  sus-A: كْنْ عَ مُ لَنمَ وٌ شَ عَ قَلَ، ‹عَلَتَلَ شَ مَسٍنيِ نَن يَ،› بَرِ مَ نَ
    قِندِشِ وٌ يّتّ شَ مَسٍنيِ نَن نَ. وٌ وَ مَ مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن مَسَرَقٍ.
  fra-SBL: Vous ne parlerez plus du message de l'Éternel, car la parole de chacun
    est devenue son message, car vous avez perverti les paroles du Dieu vivant, de
    l'Éternel des armées, notre Dieu.
  hbo-hbo: וּמַשָּׂ֥א יְהוָ֖ה לֹ֣א תִזְכְּרוּ־עֹ֑וד כִּ֣י הַמַּשָּׂ֗א יִֽהְיֶה֙ לְאִ֣ישׁ
    דְּבָרֹ֔ו וַהֲפַכְתֶּ֗ם אֶת־דִּבְרֵי֙ אֱלֹהִ֣ים חַיִּ֔ים יְהוָ֥ה צְבָאֹ֖ות אֱלֹהֵֽינוּ׃
  kik-kik: No rĩrĩ, mũtigacooke kuuga rĩngĩ atĩ ‘ndũmĩrĩri nditũ kuuma kũrĩ Jehova,’
    tondũ kiugo kĩa mũndũ we mwene nĩkĩo gĩtuĩkaga ndũmĩrĩri yake nditũ, na ũguo nĩguo
    mũgarũraga ciugo cia ndũmĩrĩri cia Ngai ũrĩa ũrĩ muoyo, o we Jehova Mwene-Hinya-Wothe,
    Ngai witũ.
  fra-NCL: 'Mais vous ne répéterez plus : « Fardeau de Yahweh ! » Car le fardeau de
    chacun sera sa parole, parce que vous tordez les paroles du Dieu vivant, de Yahweh
    des armées, notre Dieu.'
  cek-AK: Kami boih mah, angmah koehah thuih ih lok to oh; to lok to Angraeng mah
    thuih ih lok ni, tiah na thuih o nahaeloe, Kahing Sithaw hoi misatuh kaminawk
    ih Angraeng, aicae Sithaw ih lok to nam khraeng o sak boeh.
  cuk-cuk: 'Degi-inigwele, melle bar weyob sogmalo: ‘Weyob Bab-Jehová sogye.’ Ar dule
    deyob sogele, na dukin e-ibmar-sogedba sabsur-odurdaklegoed. Ar ade, bemar Bab-Dummad-Dula-Maid-gayaburba
    oakalodmalad, ar bemar Bab-Dummad-Jehová-Bela-Gangued-Nikad-gayaburba oichodmalad.'
  uig-CYR: Силәр «Пәрвәрдигарниң жүклигән сөзи» дегәнни қайтидин ағзиңларға алмайсиләр;
    чүнки һәр бириңларниң өз сөзи өзигә жүк болиду; чүнки силәр Худайимиз, самави
    қошунларниң Сәрдари болған Пәрвәрдигар, тирик Худаниң сөзлирини бурмилиғансиләр.
  tel-2017: “యెహోవా సందేశం” అనే మాట మీరికమీదట పలకవద్దు. ఎందుకంటే ఎవడి మాట వాడికి సందేశం
    అవుతుంది. జీవంగల మన దేవుని మాటలను, సేనల అధిపతి అయిన యెహోవా దేవుని మాటలను, మీరు
    తారుమారు చేశారు.
  hat-BSA: Paske nou p ap sonje pwofesi SENYÈ a ankò, akoz pawòl a chak moun va devni
    pwop mesaj li. Konsa nou fin tòde pawòl a SENYÈ dèzame yo, Bondye nou an.
  kos-kos: 'Ouinge elos fah tia sifilpa orekmakin kas inge: ‘mwe toasr nu sin LEUM
    GOD,’ mweyen kutena mwet fin fahk ouinge, nga ac oru kas in fahkak luk in sie
    ma arulana toasr nu sel. Mwet uh akkihyela kas lun God lalos, su God moul ac LEUM
    GOD Kulana.'
  hbo-WLC: וּמַשָּׂ֥א יְהוָ֖ה לֹ֣א תִזְכְּרוּ־ע֑וֹד כִּ֣י הַמַּשָּׂ֗א יִֽהְיֶה֙ לְאִ֣ישׁ
    דְּבָר֔וֹ וַהֲפַכְתֶּ֗ם אֶת־דִּבְרֵי֙ אֱלֹהִ֣ים חַיִּ֔ים יְהוָ֥ה צְבָא֖וֹת אֱלֹהֵֽינוּ׃
  ibo-ibo: Kwụsịnụ ịjụgharị ajụjụ banyere ihe Onyenwe anyị kwuru, nʼihi na okwu onye
    ọbụla nʼime unu kwuru na-aghọrọ onye ahụ ihe si nʼọnụ Onyenwe anyị pụta. Site
    nʼụzọ dị otu a unu na-agbanwe ma na-asụgharịkwa okwu Chineke dị ndụ isi, bụ okwu
    Onyenwe anyị, Onye pụrụ ime ihe niile, onye bụ Chineke anyị.
  ory-ory: ପୁଣି, ‘ସଦାପ୍ରଭୁଙ୍କର ପ୍ରତ୍ୟାଦେଶ’ ବୋଲି ଆଉ ଉଚ୍ଚାରଣ କରିବ ନାହିଁ; କାରଣ ପ୍ରତ୍ୟେକ
    ମନୁଷ୍ୟର ନିଜ କଥା ତାହାର ପ୍ରତ୍ୟାଦେଶ ହେବ; ଯେହେତୁ ତୁମ୍ଭେମାନେ ଜୀବିତ ପରମେଶ୍ୱରଙ୍କର, ସୈନ୍ୟାଧିପତି
    ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କର ବାକ୍ୟସକଳ ବିପରୀତ କରିଅଛ।
  chk-chk: Nge ousap chüen apasa, ‘Ewe weires ewe Samol mi Lapalap a kapas usun’,
    pun püsin än eman me eman kapas epwe wiliti an weires. Nge ämi oua sorei ewe kapas
    än ewe Kot mi manau, ewe Samol mi Unusen Manaman ämi we Kot.
  rop-rop: Wal olabat kaan yusum detlot wed, ‘Ai garram wed brom YAWEI’ enimo. Wen
    dei tok lagijat dei jis twistimran main wed en meigim im jidan laiyawan. Dei garra
    jinggabat tharran, dumaji mi na yumob ronwan God. Mi na YAWEI det brabli haibala
    boswan God.
  ukr-1871: А того слова „вагота Господня‟ не споминайте нїколи; бо тягарем буде такому
    чоловікові слово його, бо се ви перекручуєте слова живого Бога, Господа сил небесних,
    Бога вашого.
  deu-1951: Aber der «Last des HERRN» sollt ihr nicht mehr Erwähnung tun; denn einem
    jeglichen wird sein eigenes Wort zur Last werden, wenn ihr die Worte des lebendigen
    Gottes, des HERRN der Heerscharen, unsres Gottes, also verdreht!
  eng-JPS: And the burden of the LORD shall ye mention no more; for every man's own
    word shall be his burden; and would ye pervert the words of the living God, of
    the LORD of hosts our God?
  srp-1865: A bremena Gospodnjega ne pominjite više, jer æe svakome biti breme rijeè
    njegova, jer izvræete rijeèi Boga živoga, Gospoda nad vojskama, Boga našega.
  lug-lug: Naye temuddayo kugamba nti, ‘Buno bwe bubaka bwa Mukama,’ kubanga buli
    kigambo kya muntu kifuuka bubaka bwe era mukyusa ebigambo bya Katonda omulamu,
    Mukama ow’Eggye, Katonda waffe.
  heb-heb: ומשא יהוה לא תזכרו עוד כי המשא יהיה לאיש דברו והפכתם את דברי אלהים חיים
    יהוה צבאות אלהינו׃
  ben-IRV: কিন্তু তোমরা সদাপ্রভুর ঘোষণা সম্মন্ধে আর কথা বোলো না, কারণ প্রত্যেক লোকের
    ঘোষণা তাদের নিজেদের বাক্যে পরিণত হয়েছে এবং তোমরা জীবন্ত ঈশ্বর, বাহিনীগণের সদাপ্রভুর
    বাক্য বিকৃত করেছ, বাহিনীগণের সদাপ্রভু, আমাদের ঈশ্বর।
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਭਾਰ ਦਾ ਤੁਸੀਂ ਫਿਰ ਚੇਤਾ ਨਾ ਕਰੋਗੇ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਦਾ ਭਾਰ ਹਰ ਮਨੁੱਖ
    ਦੀ ਆਪਣੀ ਗੱਲ ਹੈ। ਤੁਸੀਂ ਜਿਉਂਦੇ ਪਰਮੇਸ਼ੁਰ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਬਚਨ ਵਿਗਾੜ
    ਦਿੱਤਾ ਹੈ
  mya-JVB: ထာဝရဘုရား ၏ ဗျာဒိတ် တော်ရှိသည်ဟူ၍နောက် တဖန် မ ဆို ရ။ လူ တိုင်းမိမိ စကား
    မှတပါး အခြား သောဗျာဒိတ် တော်မရှိရ။ အကြောင်းမူကား၊ သင်တို့သည် အသက်ရှင် တော်မူသောဘုရား
    ၊ ငါ တို့၏ ဘုရား သခင်တည်းဟူသောကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရ ဘုရား ၏ စကား တော်ကို
    ဖျက် ကြပြီ။
  tbg-tbg: Hauri ne ti uva virara tiha, Nora Kotira vakaaka maara ntai uvava vaivo
    tivorave. Te minti tirara qioqama tauro. Vovano minti tirera, te qaqi kaariraro
    ti uvavano viraqaa nora maara voqaara varianarove. Vaiintivano qumina uva tinarara,
    ne homa vi uvarara maara ntai uvarave tivarave. Te Noravano Kotika ekaa kempuka
    vatauka qaqi variqi vi vaura Variqauka vauramanta ne ti uva hampiqamake variavo.
  hmo-hmo: “Unai dainai idia ese, ‘Lohiabada ena hereva metauna’ do idia gwauraia
    lou lasi, badina bema tau ta be unai bamona ia hereva neganai, lau ese metau bada
    herea iena latanai do lau atoa. Badina be taunimanima ese edia Dirava, Mauri Diravana,
    Siahu Ibounai Lohiabada ena hereva idia hakererea noho.
  urd-urd: लेकिन ख़ुदावन्द की तरफ़ से बार — ए — नबुव्वत का ज़िक्र तुम कभी न करना;
    इसलिए कि हर एक आदमी की अपनी ही बातें उस पर बार होंगी, क्यूँकि तुम ने ज़िन्दा ख़ुदा
    रब्ब — उलअफ़वाज, हमारे ख़ुदा के कलाम को बिगाड़ डाला है।
  rus-SYN: 'А этого слова: “бремя от Господа”, впредь не употребляйте: ибо бременем
    будет такому человеку слово его, потому что вы извращаете слова живого Бога, Господа
    Саваофа Бога нашего.'
  bqc-SIM: Á gbɛ̃e su lɛ́kã ma yãzↄ̃lɛawáwa lↄo, asa baade zĩa yã́ mɛ́ a zↄ̃lɛwà.
    Màa iↄ bɛ ń ma Dii Zĩgↄ̃de á Lua bɛ̃́ɛ yã́ fuangbaao.
  tcz-CHONGTHU: Amavang, nanghon ‘Pakaiya kon Pakai pohgih’ ti thucheng hi naman louhel
    diu ahi. Ajeh chu mihon, amaho dei dei bol nopnan amangun, Pathen thu chu aleheisoh
    gamtauvin ahi.
  mar-mar: पण तुम्ही कधीही परमेश्वराच्या ओझ्याची आठवण करुच नका, कारण प्रत्येकाला आपापलेच
    वचन ओझे असे होईल, कारण जिवंत देव, सेनाधीश परमेश्वर, आमचा देव याची वचने तुम्ही
    विपरीत केली आहेत.
  qub-qub: Ichanga pipis ama tapuchunnachu ‹¿Ima llaquicuypätataj Tayta Dios nishurayqui?›
    nir. Pipis chayno niptenga chay rimajtami llaquicuyman chayachishaj. Paycunaga
    imaypis mana ushacaj munayniyoj Tayta Dios caycaptëmi alli willapashäcunata jucnöman
    ticrachisha.
  bqp-bqp: Adɑmɑ bu ku rɑɑ mɑɑ gere bu nɛɛ, nɑ bu sɔmunu sɔbi. Wi u ye geruɑ, win
    gɑri koo wɔri win tii sɔɔ. Domi bɑ nɛn gɑri tɛmɑmɔwɑ nɛ wi nɑ sɑ̃ɑ ben Yinni wi
    u rɑ n wɑ̃ɑ, u dɑm kpuro mɔ.
  hat-hat: Konsa, piga nou pale sou chay Seyè a bay ankò paske m'ap fè mesaj mwen
    an tounen yon chay tout bon pou nou. Nou pran pawòl Bondye vivan an, pawòl Seyè
    ki gen tout pouvwa a, pawòl Bondye nou an, nou vire l' lanvè.
  eng-BSB: But refer no more to the burden of the LORD, for each man’s word becomes
    the burden, so that you pervert the words of the living God, the LORD of Hosts,
    our God.
  eng-WEBPB: You will mention the message from the LORD no more, for every man’s own
    word has become his message; for you have perverted the words of the living God,
    of the LORD of Armies, our God.
  kbq-kbq: Hianagi Ra Anumzamofo kasnampa kemo'a amanahu hune huta mago'enena huamara
    osiho. Na'ankure tamagra'a naneke huama nehuta, tagri Anumzama Monafi sondia vahe'mofo
    Anumzama kasefa'ma huno mani'nea Ra Anumzamofo nanekea eri akrahe krahu nehaze.
  nhe-BL: 'Pero ma axaca quitequihui nopa tlajtoli tlen quiijtohua: ‘Nijpiya se tlajtoli
    tlen TOTECO tlen etic o tlen quihualica cuesoli.’ Pampa intla ajqueya quitequihuis,
    nijchihualtis ma eli para ya se tlamamali tlen tlahuel etic huan tlen quihualica
    cuesoli. Pampa nopa tlacame tlen mitztlaijilhuíaj huan queja nopa quiijtohuaj,
    teipa quipatlase notlajtol, na nimoTeco huan na tlen niitztoc huan Na Tlen Niquinyacana
    Noelhuicac Ejcahua Ma Tlatlanitij.'
  gub-BL: — Tupàn Tuweharupi Wiko Ma'e ize'eg ipuhuz katu urewe, tuwe ni'i pixik kwaw
    wà nehe. Aze amo uze'eg nezewe nehe, azapo putar heze'eg ipuhuz katu ma'e romo
    izupe azeharomoete ihe nehe. Teko uzapo heze'eg amo ma'e romo a'e wà. Ihe aiko
    Tupàn Tuweharupi Wiko Ma'e romo wazar romo Tupàn Wikuwe Ma'e romo upuner wera'u
    ma'e romo ihe.
  eng-DRA: 'And the burden of the Lord shall be mentioned no more, for every man’s
    word shall be his burden: for you have perverted the words of the living God,
    of the Lord of hosts our God.'
