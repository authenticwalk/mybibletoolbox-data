verse: JER.023.029
translations:
  mal-C: “എന്റെ വചനം തീപോലെയും പാറയെ തകർക്കുന്ന കൂടംപോലെയും അല്ലേ,” എന്ന് യഹോവയുടെ
    അരുളപ്പാട്.
  deu-TKW: Ist mein Wort nicht vielmehr wie Feuer - ist der Spruch Jahwes - und wie
    ein Hammer, der Felsen zerschmeißt?
  lin-lin: « boni, maloba na Ngai ezali lokola moto te ? To lokola marto te oyo ebukaka
    mabanga biteni-biteni ? » elobi Yawe.
  eng-LSV: “Is it not thus? My word [is] as fire,” || A declaration of YHWH. “And
    as a hammer—it breaks a rock in pieces.
  eng-GNV: Is not my word euen like a fire, sayeth the Lord? and like an hammer, that
    breaketh the stone?
  eng-WEBSTER: Is not my word like a fire? saith the LORD? and like a hammer that
    breaketh the rock in pieces?
  nhw-BL: 'Huan TOTECO quiijto: “¿Amo tetlatía nocamanal quen tlitl? Quena, nocamanal
    quipiya chicahualistli quen se martillo catli quitlapana tetl.'
  swh-ONEN: “Je, neno langu si kama moto,” asema Bwana, “na kama nyundo ivunjayo mwamba
    vipande vipande?
  bba-bba: Nɛn ɡɑri kun sɑ̃ɑ nɡe dɔ̃ɔ ro? Yi ǹ sɑ̃ɑ nɡe mɑtɑlɑkɑ ye yɑ rɑ kperu kɔre
    ro?
  eng-KJVCPB: Is not my word like as a fire? saith the Lord; and like a hammer that
    breaketh the rock in pieces?
  luo-luo: Jehova Nyasaye wacho niya, “Donge wachna chalo gi mach kendo ka nyundo
    matoyo kidi matindo tindo?”
  meu-meu: Iehova na e tomu, Lauegu hereva na dia lahi heḡereḡerena a? Ia na dia nadi
    e hamakohidia sisisisimu aurina heḡereḡerena a?
  npi-ULB: यो परमप्रभुको घोषणा हो, के मेरो वचन आगोजस्तै छैन र ? चट्टानलाई टुक्रा-टुक्रा
    पार्ने घनजस्तै छैन र ?
  yor-yor: “Ọ̀rọ̀ mi kò ha a dàbí iná?” ni Olúwa wí, “àti bí òòlù irin tí ń fọ́ àpáta
    túútúú?
  pes-OPCB: کلام من مثل آتش می‌سوزاند و مانند پُتک صخره را خرد می‌کند.
  tgl-ULB: at ang aking salita ay hindi ba tulad ng apoy? —ito ang pahayag ni Yahweh—at
    tulad ng maso na dinudurog ang bato?
  hui-hui: Anduane Homogo i̱nime bi heneneore larogo. I̱naga bi ogoni hongoheore ira
    hungu alebi ege to̱le̱ timbuni hari neneha ngaruni bo podobaga biaga hama timbuni
    wiagagobi nga.
  mya-mya: ငါ​၏​ဗျာ​ဒိတ်​တော်​သည်​မီး​နှင့်​တူ​၍​ကျောက် ကို​ထု​ခွဲ​နိုင်​သည့်​တူ​နှင့်​တူ​၏။-
  bod-N: ངའི་བཀའ་ནི་མེ་ལྟར་མ་ཡིན་ནམ། དེ་ནི་ཕ་བོང་སིལ་བུར་གཏོར་བའི་ཐོ་བ་དང་མི་འདྲའམ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: “Shoko rangu harina kufanana nomoto here,” ndizvo zvinotaura Jehovha, “uye
    nenyundo inoputsanya dombo?”
  spa-BLM: “¿No es mi palabra como el fuego?”, dice el Señor, “y como un martillo
    que rompe la roca en pedazos”.
  cac-cac: '@see-verse:JER.023.028'
  swh-ULB: Na neno langu si kama moto? -Hili ni tamko la Bwana-na kama mwamba wenye
    kupiga nyundo?
  bel-bel: Слова Маё ці ж не падобнае на агонь, кажа Гасподзь, і ці ж не падобнае
    на молат, які разьбівае скалу?
  deu-ELBBK: Ist mein Wort nicht so – wie Feuer, spricht der HERR, und wie ein Hammer,
    der Felsen zerschmettert?
  mbb-OT: Kenè be mekeǥeǥehem is lalag ku? Iring heini te hapuy he ebpeketutung wey
    masu he ebpekerupet te vatu.
  mal-2015: എന്റെ വചനം തീ പോലെയും പാറയെ തകർക്കുന്ന ചുറ്റികപോലെയും അല്ലയോ എന്നു യഹോവയുടെ
    അരുളപ്പാടു.
  rmc-rmc: „Či nane miro lav sar jag?“ phenel o RAJ, „sar o čokanos, so phagerel e
    skala?
  pes-OPV: 'و خداوند می‌گوید: «آیا کلام من مثل آتش نیست و مانند چکشی که صخره را خردمی
    کند؟»'
  ron-1924: „Ну есте Кувынтул Меу ка ун фок”, зиче Домнул, „ши ка ун чокан каре сфэрымэ
    стынка?
  ben-OBCV: “আমার বাক্য কি আগুনের মতো নয়,” সদাপ্রভু এই কথা বলেন, “এবং তা কি কোনো
    হাতুড়ির মতো নয়, যা পাথরকে খণ্ড খণ্ড করে?
  som-som: Rabbigu wuxuu leeyahay, Miyaan eraygaygu ahayn sida dab oo kale, iyo sida
    dubbe dhagaxa kala burburiya oo kale?
  lat-VUC: Numquid non verba mea sunt quasi ignis, dicit Dominus, et quasi malleus
    conterens petram?
  eng-ASVBT: Is not my word like fire? saith Jehovah; and like a hammer that breaketh
    the rock in pieces?
  ita-1885: Non è la mia parola come un fuoco? dice il Signore; e come un martello,
    che spezza il sasso?
  eng-LXXUP: Behold, are not my words as fire? saith the Lord; and as an axe cutting
    the rock?
  eng-ULB: Is not my word like fire?—this is Yahweh's declaration—and like a hammer
    that shatters a rock into pieces?
  spa-VBL: ¿No arde mi palabra como el fuego? pregunta el Señor. ¿No es como un martillo
    que rompe una roca?
  fra-_FOB: Ma parole n'est-elle pas comme un feu, dit l'Éternel, et comme un marteau
    qui brise le roc?
  mal-mal: “എന്റെ വചനം തീപോലെയും പാറയെ തകർക്കുന്ന ചുറ്റികപോലെയും അല്ലയോ” എന്ന് യഹോവയുടെ
    അരുളപ്പാട്.
  lit-lit: – Argi mano žodis nėra kaip ugnis, – sako VIEŠPATS, – ir ar jis nėra kaip
    kūjis, kuris sutrupina uolą?
  urd-GVR: Rab farmātā hai, “Kyā merā kalām āg kī mānind nahīṅ? Kyā wuh hathauṛe kī
    tarah chaṭṭān ko ṭukṛe ṭukṛe nahīṅ kartā?”
  suz-BL: परमप्रभु यावेमी “मार, आं लोव़ मी खोदेंशो मबाक्‍बा ङा? मेको सेरथे फुल्‍लु
    कली प्रोल्‍ब घन खोदेंशो मबाक्‍बा ङा?” दे परमप्रभु यावेमी देंत। हिब्रू ४:१२
  eng-NOY: Is not my word like fire, saith Jehovah, And like a hammer, that breaketh
    the rock in pieces?
  ita-1927: La mia parola non è essa come il fuoco? dice l’Eterno; e come un martello
    che spezza il sasso?
  ckb-ckb: «ئایا فەرموودەکانم وەک ئاگر نین؟ وەک چەکوش بەرد وردوخاش ناکەن؟» ئەوە فەرمایشتی
    یەزدانە.
  eng-BBE: Is not my word like fire? says the Lord; and like a hammer, smashing the
    rock to bits?
  kan-OKCV: “ನನ್ನ ವಾಕ್ಯ ಬೆಂಕಿಗೆ ಸಮಾನ, ಬಂಡೆಯನ್ನು ಪುಡಿಪುಡಿ ಮಾಡುವ ಸುತ್ತಿಗೆಗೆ ಸಮಾನ.” ಇದು
    ಯೆಹೋವ ದೇವರಾದ ನನ್ನ ನುಡಿ.
  tam-2017: என் வார்த்தை நெருப்பைப்போலும், கன்மலையை நொறுக்கும் சம்மட்டியைப்போலும்
    இருக்கிறதல்லவோ? என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: ¿No es mi palabra como el fuego, dice Jehová, y como martillo que quebranta
    la piedra?
  ron-BTF: Nu este cuvântul meu ca un foc? spune DOMNUL; și ca un ciocan care sparge
    stânca în bucăți?
  eng-WEBP: “Isn’t my word like fire?” says the LORD; “and like a hammer that breaks
    the rock in pieces?
  eng-FBV: Doesn't my word burn like fire? asks the Lord. Isn't it like a hammer smashing
    a rock?
  nld-1939: Is mijn woord niet als vuur, Als een hamer, die de rotssteen vergruizelt?
  nch-BL: 'Huan TOTECO quiijto: “¿Amo tetatía nocamanal quej tit? Quena, nocamanal
    quipiya chicahualisti quej se martillo cati quitapana tet.'
  vie-1934: Lời ta há chẳng như lửa, như búa đập vỡ đá sao? Đức Giê-hô-va phán vậy.
  hin-CV: “क्या मेरा संदेश अग्नि-सदृश नहीं?” यह याहवेह का प्रश्न है, “और क्या एक हथौड़े
    सदृश नहीं जो चट्टान को चूर्ण कर देता है?
  spa-BES: ¿No es mi palabra fuego? dice el Señor Y como un martillo, rompiendo la
    roca en pedazos?
  tdx-tdx: Tsy manahake ty afo hao o volakoo? hoe t’Iehovà; naho hoe ana-bato mampikotekoteke
    ty lamilamy?
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “ถ้อยคำของเราไม่เหมือนไฟหรือ หรือเหมือนค้อนที่​ทุ​บหินให้แตกเป็นชิ้นๆ”
  por-BR-2018: Por acaso não é minha palavra como o fogo?diz o SENHOR, E como um martelo
    que esmigalha a pedra?
  deu-ELO: Ist mein Wort nicht also, wie Feuer, spricht Jehova, und wie ein Hammer,
    der Felsen zerschmettert?
  eng-WYC-2018: Whether my words be not as fire burning, saith the Lord, and as an
    hammer all-breaking a stone? (Be not my words like a burning fire, saith the Lord,
    and like a hammer breaking a stone to pieces?)
  epo-epo: Ĉu Mia vorto ne estas kiel fajro, diras la Eternulo, kaj kiel martelo,
    kiu disbatas rokon?
  uig-PIN: — Mening sɵzüm huddi kɵydürgüqi bir ot wǝ taxni qaⱪidiƣan bazƣan ǝmǝsmu?
    — dǝydu Pǝrwǝrdigar.
  beo-beo: 'Na sia: da lalu agoane. Amola Na sia: da ‘ha:ma’ (hammer), amo da igi
    fofonobomusa: goudasa, agoai gala.'
  tpi-OTNT: Mi Bikpela, mi tok stret, tok bilong mi em i olsem paia na i olsem bikpela
    hama bilong brukim ol ston na mekim ol i kamap pipia nating.
  hau-SA: “Maganata ba wuta ba ce,” in ji Ubangiji, “kuma kamar gudumar da kan ragargaza
    dutse?
  uig-LAT: — Méning sözüm xuddi köydürgüchi bir ot we tashni chaqidighan bazghan emesmu?
    — deydu Perwerdigar.
  nde-nde: “Ilizwi lami kalinjengomlilo,” kutsho uThixo, “lanjengesando esidabula
    idwala libe yizicucu na?”
  ton-ton: ‌ʻOku pehē ʻe Sihova; ʻIkai ʻoku tatau ʻeku folofola mo e afi? Pea hangē
    ko e hamala ke tā mo laiki ʻaki ʻae maka?
  ces-1613: Zdaliž není slovo mé takové jako oheň, dí Hospodin, a jako kladivo rozrážející
    skálu?
  eng-WMB: “Isn’t my word like fire?” says the LORD; “and like a hammer that breaks
    the rock in pieces?
  tam-TCV: “என்னுடைய வார்த்தை நெருப்பைப் போன்றது அல்லவா? கற்பாறையை துண்டுகளாய் நொறுக்கும்
    சம்மட்டியைப் போன்றதல்லவா?” என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Dili ba nga akong pulong sama man sa kalayo? — mao kini ang gipahayag ni
    Yahweh— ug sama sa maso nga nagpinopino sa bato?
  pol-UBG: Czy moje słowo nie jest jak ogień? – mówi PAN – i jak młot, który kruszy
    skałę?
  agr-agr: Mina chichamjuk jiijai betek, nuigtu martillowai kaya awati tsaitiama imanai.
    Witjai Tuke Pujuunuk, nunak dekas tajai.
  kyc-kyc: Nambana pii doko isarena mendeke dee ama porai kana dupwa pyao longo sinjimu
    ingingi dopale ingyuo silyamo.
  urd-GVU: رب فرماتا ہے، ”کیا میرا کلام آگ کی مانند نہیں؟ کیا وہ ہتھوڑے کی طرح چٹان
    کو ٹکڑے ٹکڑے نہیں کرتا؟“
  deu-1912: Ist mein Wort nicht wie Feuer, spricht der HERR, und wie ein Hammer, der
    Felsen zerschmeißt?
  kan-2017: ಹೊಟ್ಟೆಲ್ಲಿ? ಕಾಳೆಲ್ಲಿ? ನನ್ನ ವಾಕ್ಯವು ಬೆಂಕಿಗೂ, ಬಂಡೆಯನ್ನು ಒಡೆದುಬಿಡುವ ಚಮಟಿಗೆಗೂ
    ಸಮಾನವಾಗಿದೆಯಲ್ಲಾ. ಯೆಹೋವನೇ ಇದನ್ನು ನುಡಿದಿದ್ದಾನೆ.
  yap-yap: Thin rog e bod ba nifiy, nge ba ama nma bilbilig e war nge par ni nochiyang.
    I Gag SOMOL e kugog e pi thin ney.
  hlt-MCSB: He tah BOEIPA kah olphong coeng ni. Ka ol he hmai bangla, thaelpang aka
    taekyak kilung bangla a om moenih a?
  mdy-ETH: ታኣኮ ቃኣላ ታሚጉዲ፥ ሃሣ ጊንሣ ዶዶ ላሎ ሹዎ ዹይ ጋኣጫ ሞቶሻጉዲኬ።
  twi-ASANTE: “Na mʼasɛm nte sɛ ogya?” Awurade na ɔseɛ, “Ɛnte sɛ asaeɛ a ɛpaapae ɔbotan
    mu nketenkete anaa?
  eng-WEBU: “Isn’t my word like fire?” says the LORD; “and like a hammer that breaks
    the rock in pieces?
  wal-wal: Ta qaalai tama mala gidennee? Zaallaa mentterettiya madooshaa mala gidennee?”
    yaagees.
  spa-PDDPT: ¿No es mi Palabra como fuego, dice Yavé, y como un martillo que despedaza
    la roca?
  gun-gun: “Mba'eta xeayvu ma tata oiko, ha'e martelo ita guaxu mbovoa ramigua”, he'i
    Senhor.
  ilo-ULB: ken saan aya a kasla apuy ti saok? - kastoy ti pakaammo ni Yahweh - ken
    kasla martilio a mangburak iti bato?
  kpg-kpg: Agu helekai le e hai gadoo be di ulaula o di ahi gei e hai gadoo be di
    haamaa dela e tugi haga ligiligi di hadugalaa.
  uig-ARA: ــ مېنىڭ سۆزۈم خۇددى كۆيدۈرگۈچى بىر ئوت ۋە تاشنى چاقىدىغان بازغان ئەمەسمۇ؟
    ــ دەيدۇ پەرۋەردىگار.
  sus-sus: «N ma masenyi mu luxi xɛ alɔ tɛ?» Alatala xa masenyi nan na ki. «N ma masenyi
    mu luxi xɛ alɔ dɛrɛma naxan gɛmɛ ibɔɔma?»
  pon-2006: Ei mahsen rasehng mpwulen kisiniei, oh amma me kin sukpeseng oh kamwarakpeseng
    takai kan.
  jae-jae: Ŋoc jaeŋ kêtôm ja me kêtôm hama teŋ, taŋ kêtuc poctêna popoc naŋ.
  ksd-ksd: Dave, kaugu tinata pa i da ra iap laka, ra Luluai i biti, ma pa i da ra
    tututut ba na pamar gigi ra vat ki?
  tur-YTC: “Benim sözüm ateş gibi, kayayı parçalayan çekiç gibi değil mi?” diyor Yahve.
  grc-BRENT: Οὐκ ἰδοὺ οἱ λόγοι μου, ὥσπερ πῦρ, λέγει Κύριος, καὶ ὡς πέλυξ κόπτων πέτραν;
  ind-AYT: “Bukankah firman-Ku seperti api?” firman TUHAN, “dan seperti palu yang
    menghancurkan batu berkeping-keping?”
  nya-nya: Kodi suja mawu anga amatentha ngati moto? Suja mawu anga amaphwanya monga
    ichitira nyundo kuphwanya miyala?” Akutero Yehova.
  hrv-hrv: Nije li riječ moja poput vatre - riječ je Jahvina - i nije li slična malju
    što razbija pećinu?
  mps-mps: Ena Genuai Bidi, eno po dolo obao, eno po te isi tiwai elalu, tama te genuai
    hamago te masigi dabe haluama, te kakali pedalubo tiwai ebo dao.”
  tpi-tpi: Mi Bikpela, mi tok stret, tok bilong mi em i olsem paia na i olsem bikpela
    hama bilong brukim ol ston na mekim ol i kamap pipia nating.
  dan-1931: Er ikke mit Ord som Ild, lyder det fra HERREN, og som en Hammer, der knuser
    Fjelde?
  vie-OVCB: 'Chúa Hằng Hữu hỏi: “Lời Ta chẳng giống như lửa thiêu đốt sao? Hay như
    chiếc búa lớn đập tan vầng đá sao?”'
  guj-2017: યહોવાહ એમ કહે છે કે, “શું મારું વચન અગ્નિ સમાન નથી? તથા “ખડકના ચૂરેચૂરા
    કરનાર હથોડા જેવું નથી?
  pon-2006A: Ei mahsen rasehng mpwulen kisiniei, oh amma me kin sukpeseng oh kamwarakpeseng
    takai kan.
  por-BRBSL: “Não é minha palavra como fogo?” diz Yahweh; “e como um martelo que quebra
    a rocha em pedaços?
  cth-cth: Ka lawk teh hmai patetlah talung rekkâbawng lah ka dêi thai e cakkin patetlah
    awm hoeh namaw, telah BAWIPA ni a dei.
  twi-twi: “Na mʼasɛm nte sɛ ogya,” Awurade na ose, “ɛnte sɛ asae a ɛpaapae ɔbotan
    mu nketenkete ana?
  hlt-hlt: He tah BOEIPA kah olphong coeng ni. Ka ol he hmai bangla, thaelpang aka
    taekyak kilung bangla a om moenih a?
  tbz-SIM: N nɑ́ɑǹtì dò mmuhɑ̃ɑ̃́ mmu kɛ tuɔ̀, kɛ do ndieǹkɛ̀rì kɛ puɔ̀ ndipèrì. Mí
    ndi Yiɛ̀ nKuyie míì bɛ́i.
  msy-2020: Kɨ Ikiavɨra Itir God, kɨ guizbangɨra mɨgei, nan akam mati avim. Egha mati
    haman ekiam, a dagɨaba bɨgha dagh amima, da mɨnemɨniar kɨniba iri.
  azb-azb: «Mənim sözüm bir od kimi, qayaları parçalayan gürz kimi deyilmi?» Rəbb
    belə bəyan edir.
  eng-DBY: Is not my word like a fire, saith Jehovah; and like a hammer [that] breaketh
    the rock in pieces?
  hin-2017: यहोवा की यह भी वाणी है कि क्या मेरा वचन आग सा नहीं है? फिर क्या वह ऐसा
    हथौड़ा नहीं जो पत्थर को फोड़ डाले?
  wol-KYG: «Sama kàddu déy, daa mel ni sawara,» kàddug Aji Sax jee, «mbaa saddu, di
    falaxew doj!
  eng-YLT: Is it not thus? My word [is] as a fire, An affirmation of Jehovah. And
    as a hammer — it breaketh in pieces a rock.
  kne-kne: Tan din kalik et kaman apoy ya kaman martilyo ay manmekmek si bato.”
  eng-WYC-2017: Whether my words be not as fire burning, saith the Lord, and as an
    hammer all-breaking a stone?
  eng-WMBB: “Isn’t my word like fire?” says the LORD; “and like a hammer that breaks
    the rock in pieces?
  urd-GVH: रब फ़रमाता है, “क्या मेरा कलाम आग की मानिंद नहीं? क्या वह हथौड़े की तरह
    चट्टान को टुकड़े टुकड़े नहीं करता?”
  rug-rug: Zama pule se Zihova, “Vea lopu gua tu na nika sa Qua zinama, meke guana
    hama sapu seke va umumu patu?”
  gaz-gaz: “Dubbiin koo akkuma ibiddaatii fi akkuma burruusa kattaa caccabsu tokkoo
    mitii?” jedha Waaqayyo.
  fra-LSG: Ma parole n’est-elle pas comme un feu, dit l’Éternel, Et comme un marteau
    qui brise le roc?
  gnn-gnn: Yo, ŋarrakunydja dhäruk dhuwala balanyara bitjan worrknha, ŋunhi ŋuli marrtji
    nhära ḏiltji,” bitjarra ŋayi Garray waŋananydja. “Yo, ga balanyarayi liŋgu ŋarraku
    dhäruk wiripunydja, bitjan djimuku' wuṉḏaŋarr, ŋunhi ŋuli buḻwaŋ'thunmarama guṉḏanha
    ŋuriŋiyi, balanyarayi ŋarraku dhäruktja.
  yal-yal: Alatalaa falan ni ito ra, a naxa, “N ma falan mi luxi ba alo tɛɛna, alo
    sinben naxan fanyen bɔma?
  iou-iou: Yawe näkä ŋode täwera nadäwut; Näkŋo man bureni uwä kädäp mebet bumik,
    ba noŋ-gemäntä mobä däpmäŋ kokoyäk täkaŋ ude bumik yäk.
  haw-1868: Aole anei i like ka'u olelo me ke ahi? wahi a Iehova; a like hoi me ka
    hamare, ka mea e nahaha ai ka pohaku?
  arb-NAV: أَلَيْسَتْ كَلِمَتِي كَالنَّارِ، وَكَالْمِطْرَقَةِ الَّتِي تُحَطِّمُ الصُّخُورَ؟
  ewe-ewe: “Ɖe nye nya mele abe dzo ene kple zu si gbãa kpe sesẽ gudugudu la ene oa?”
    Yehowae gblɔ.
  eng-LEE: Is not thus my word, like the fire? saith the Lord, and like a hammer that
    shivereth the rock?
  asm-FB: যিহোৱাই কৈছে, “মোৰ বাক্য অগ্নিস্বৰূপ নহয় নে?” “আৰু শিল টুকুৰা-টুকুৰী কৰা
    হাতুৰীৰ নিচিনা নহয় নে?
  sus-A: «ﭑ مَ مَسٍنيِ مُ لُشِ شّ عَلْ تّ؟» عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ. «ﭑ مَ مَسٍنيِ
    مُ لُشِ شّ عَلْ دّرّ مَ نَشَن فّمّ عِبْو مَ؟»
  fra-SBL: « Ma parole n'est-elle pas comme un feu, dit Yahvé, et comme un marteau
    qui brise le rocher ?
  hbo-hbo: הֲלֹ֨וא כֹ֧ה דְבָרִ֛י כָּאֵ֖שׁ נְאֻם־יְהוָ֑ה וּכְפַטִּ֖ישׁ יְפֹ֥צֵֽץ סָֽלַע׃
    ס
  kik-kik: “Githĩ ndũmĩrĩri yakwa ndĩhaana ta mwaki, o na ta kĩbũi kĩrĩa gĩthetheraga
    rwaro rwa ihiga rũgatuĩka tũcere?” ũguo nĩguo Jehova ekũũria.
  fra-NCL: Ma parole n’est-elle pas comme un feu, — oracle de Yahweh, comme un marteau
    qui brise le roc ?
  cek-AK: Ka lok loe hmai baktiah oh moe, thlung khuekhaih cakii baktiah om ai maw?
    tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “¿Ar an-gayaburbade sooyobi gangusursi? ¿An-gayaburbade,
    mardo-akwa-mamardaeyob gusursi? Eye, deyob gue.”'
  uig-CYR: — Мениң сөзүм худди көйдүргүчи бир от вә ташни чақидиған базған әмәсму?
    — дәйду Пәрвәрдигар.
  tel-2017: “నా మాట అగ్ని వంటిది కాదా? బండను బద్దలు చేసే సుత్తి లాంటిది కాదా?
  hat-BSA: 'Èske pawòl Mwen pa tankou yon dife?” deklare SENYÈ a: “Èske li pa tankou
    yon mato ki kraze fann wòch?”'
  bxh-bxh: Guyau iyen, Egu liba doha oyagi balebalelemna ya ala. Na doha hama umeꞌehu
    ya oi ifiꞌifi.
  kos-kos: Kas in fahkak luk uh oana sie e, ac oana sie hammer ma fukulya eot uh nu
    ke ip srisrik.
  hbo-WLC: הֲל֨וֹא כֹ֧ה דְבָרִ֛י כָּאֵ֖שׁ נְאֻם־יְהוָ֑ה וּכְפַטִּ֖ישׁ יְפֹ֥צֵֽץ סָֽלַע׃
    ס
  ibo-ibo: “Okwu m ọ dịghị ka ọkụ? Otu a ka Onyenwe anyị kwupụtara, Okwu m ọ dịkwaghị
    ka okporo igwe nke na-etiwasị nkume?”
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭର ବାକ୍ୟ କି ଅଗ୍ନି ସ୍ୱରୂପ ନୁହେଁ? ଓ ପାଷାଣ ଖଣ୍ଡବିଖଣ୍ଡକାରୀ
    ହାତୁଡ଼ି ତୁଲ୍ୟ ନୁହେଁ?
  chk-chk: Ifa usun, ai kapas esap wewe ngeni ekkei, ika esap usun efoch ama mi amökkükisi
    achau?
  rop-rop: Blanga main mesij im jis laiga faiya, en im jis laiga hema weya im breikimap
    detlot rok haf en haf.
  ukr-1871: Хиба ж моє слово не похоже на огонь, — говорить Господь, — і не поможе
    молот, що розбиває скелю?
  deu-1951: Ist mein Wort nicht wie ein Feuer, spricht der HERR, und wie ein Hammer,
    der Felsen zerschmeißt?
  eng-JPS: Is not My word like as fire? saith the LORD; and like a hammer that breaketh
    the rock in pieces?
  srp-1865: Nije li rijeè moja kao oganj, govori Gospod, i kao malj koji razbija kamen?
  lug-lug: “Ekigambo kyange tekiri nga muliro, ng’ennyondo eyasaayasa olwazi?” bw’ayogera
    Mukama.
  heb-heb: הלוא כה דברי כאש נאם יהוה וכפטיש יפצץ סלע׃
  ben-IRV: “আমার বাক্য কি আগুনের মত নয়? এবং হাতুড়ী দিয়ে শিলা টুকরো করার মত কি নয়?”
    এটি সদাপ্রভুর ঘোষণা।
  pan-pan: ਕੀ ਮੇਰਾ ਬਚਨ ਅੱਗ ਵਾਂਗੂੰ ਨਹੀਂ? ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਅਤੇ ਵਦਾਣ ਵਾਂਗੂੰ ਜਿਹੜਾ ਚੱਟਾਨ
    ਨੂੰ ਚੂਰ-ਚੂਰ ਕਰ ਸੁੱਟਦਾ ਹੈ?
  mya-JVB: ငါ ၏ နှုတ်ကပတ် တော်သည် မီး ကဲ့သို့ ၎င်း ၊ ကျောက် ကို ထု ချေသောသံတူ ကဲ့သို့
    ၎င်း ဖြစ်သည်မဟုတ် လောဟု ထာဝရဘုရား မေး တော်မူ၏။
  tbg-tbg: Ti uvavano vaireva, ihavano ite vaira voqaarama vaivo. Qaiqaa ti uvavano
    vaireva, hamavano ori rukavu raakavumake vaira voqaarama vaivo.
  hmo-hmo: Lauegu hereva be lahi bamona, ma danu, ia be nadi ia botaia maragimaragi
    ena hama badana bamona.”
  urd-urd: क्या मेरा कलाम आग की तरह नहीं है? ख़ुदावन्द फ़रमाता है, और हथौड़े की तरह
    जो चट्टान को चकनाचूर कर डालता है?
  rus-SYN: Слово Мое не подобно ли огню, говорит Господь, и не подобно ли молоту,
    разбивающему скалу?
  bqc-SIM: Ma yã́ dɛ lán tɛ́waɛ, a dɛ lán masana pↄ́ ì gbɛwi kɛ́lɛkɛlɛwaɛ. Ma
    Dii mámɛ má ò.
  tcz-CHONGTHU: Kathu chu meikong hattah tobang hilou ham? Chule songpi ahal hel a
    vogoi thei sehpi tobang hilou ham? tin Pakaiyin aseiye.
  mar-mar: माझा संराष्ट्र अग्नीप्रमाणे नाही काय? परमेश्वर असे म्हणतो. आणि तो खडक फोडणाऱ्या
    हातोड्याप्रमाणे नाही काय?
  qub-qub: Noga willacachishäga caycan ninanömi, gagata paquej cumbanömi. Noga Tayta
    Diosmi chayno në.
  bqp-bqp: Nɛn gɑri kun sɑ̃ɑ nge dɔ̃ɔ ro? Yi ǹ sɑ̃ɑ nge mɑtɑlɑkɑ ye yɑ rɑ kperu kɔre
    ro?
  hat-hat: Mesaj mwen tankou dife, tankou mato k'ap kraze wòch an miyèt moso. Se mwen
    menm menm, Seyè a, ki di sa.
  eng-BSB: “Is not My word like fire,” declares the LORD, “and like a hammer that
    smashes a rock?”
  eng-WEBPB: “Isn’t my word like fire?” says the LORD; “and like a hammer that breaks
    the rock in pieces?
  kbq-kbq: Ra Anumzamo'a huno, Nagri nanekemo'a tevegna hune'no, hamankna hu'neankino
    havea rufrageno rako huno rufuzafu petregahie.
  nhe-BL: 'Huan TOTECO quiijto: “¿Ax tetlatía notlajtol queja tlitl? Quena, notlajtol
    quipiya chicahualistli queja se martillo tlen quitlapana tetl.'
  gub-BL: Heze'eg nuzawy kwaw tata. Nuzawy kwaw itahu izukazuka haw. Ihe Tupàn Tuweharupi
    Wiko Ma'e aiko ko ma'e imume'u har romo ihe.
  eng-DRA: 'Are not my words as a fire, saith the Lord: and as a hammer that breaketh
    the rock in pieces?'
