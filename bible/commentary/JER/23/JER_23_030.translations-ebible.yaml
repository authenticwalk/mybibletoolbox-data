verse: JER.023.030
translations:
  mal-C: “അതിനാൽ, എന്റെ വചനം എന്ന് അവകാശപ്പെട്ടുകൊണ്ട്, പരസ്പരം വാക്കുകൾ മോഷ്ടിക്കുന്ന
    പ്രവാചകന്മാർക്കു ഞാൻ എതിരാണ്,” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Darum, fürwahr, ich will an die Propheten - ist der Spruch Jahwes -, die
    einer dem andern meine Worte stehlen!
  lin-lin: « Yango wana, nakotelemela basakoli oyo bawelaka bango na bango maloba
    na Ngai, » elobi Yawe ;
  eng-LSV: Therefore, behold, I [am] against the prophets,” || A declaration of YHWH,
    || “Each stealing My words from his neighbor.
  eng-GNV: Therefore beholde, I will come against the prophets, saieth the Lord, that
    steale my word euerie one from his neighbour.
  eng-WEBSTER: Therefore behold, I am against the prophets, saith the LORD, that steal
    my words every one from his neighbor.
  nhw-BL: “Xiquitaca nimochijtoc niinincualancaitaca ni tlajtol pannextiani catli
    quiichtequilíaj camanali se ica seyoc huan quiijtohua para na niquinmacac nopa
    camanali.
  swh-ONEN: “Kwa hiyo, niko kinyume na manabii wanaoibiana maneno kana kwamba ni yangu,”
    asema Bwana.
  bba-bba: Yen sɔ̃nɑ nɛ, Yinni Gusunɔ, kon sɔmɔ be sɛɛyɑsiɑ, be, be bɑ ben winsim
    ɡɑri suɑmɔ bɑ kɑ ɡɑri weesuɡii mɔ̀.
  eng-KJVCPB: Therefore behold, I am against the prophets, saith the Lord, that steal
    my words every one from his neighbour.
  luo-luo: Jehova Nyasaye wacho niya, “Emomiyo amon gi jonabi makwalo weche ma giwacho
    ni oa kuoma e kindgi giwegi.”
  meu-meu: Iehova na e tomu, Taunabunai, a itaia, lau ese peroveta taudia na inai
    henidiamu; idia ese egu hereva na bamodia edia amo e henaomu.
  npi-ULB: त्यसैले, हेर, अर्को व्यक्तिबाट वचन चोर्ने र मबाट आएजस्तै गरी बोल्ने अगमवक्ताहरूको
    विरुद्धमा म हुन्‍छु, यो परमप्रभुको घोषणा हो ।
  yor-yor: “Nítorí náà, èmi lòdì sí àwọn wòlíì ni,” Olúwa wí, “Tí ń jí ọ̀rọ̀ tí ó
    yẹ kí ó ti ọ̀dọ̀ mi wá lò lọ́dọ̀ ara wọn.
  pes-OPCB: «بنابراین، من بر ضد این انبیایی هستم که سخنان یکدیگر را از هم می‌دزدند
    و آن را به عنوان کلام من اعلام می‌دارند!
  tgl-ULB: Kaya tingnan ninyo, hindi ako sang-ayon sa mga propeta—ito ang pahayag
    ni Yahweh—sinumang magnanakaw ng salita mula sa ibang tao at sinasabi nilang sila
    ay galing sa akin.
  hui-hui: Anigo hale hadaba. Anduane Homogo i̱nime tigatigaore larogo. Mbiwia halu
    i̱naga bi mana latagi haga ko lalu karuni tigua i̱naga bi henene ndo lalu ka.
    Agali karunaga bi mo pagebu yu howa lalu ka.
  mya-mya: မိ​မိ​တို့​အ​ချင်း​ချင်း​ပြော​ဆို​ကြ​သည့်​စ​ကား များ​ကို ငါ​၏​ဗျာ​ဒိတ်​တော်​ကဲ့​သို့​ပြန်​ကြား​ပြော
    ဆို​သည့်​ပ​ရော​ဖက်​တို့​ကို​ငါ​ဆန့်​ကျင်​ဘက်​ပြု မည်။-
  bod-N: དེ་བས་ལྟོས་ཤིག ལུང་སྟོན་པ་དེ་དག་གིས་ཕན་ཚུན་ནས་ཚིག་བརྐུས་ཏེ་ངའི་བཀའ་རུ་བྱས་པས།
    ང་ནི་དེ་དག་གི་དགྲ་རུ་འགྱུར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: “Naizvozvo,” ndizvo zvinotaura Jehovha, “handina ukama navaprofita vanobirana
    mashoko anofungidzirwa kuti anobva kwandiri.
  spa-BLM: “Por tanto, he aquí que estoy contra los profetas — dice el Señor — que
    roban cada uno mis palabras a su prójimo.
  cac-cac: Yuj chi', te aycot yoval in c'ol d'a juntzan̈ checab' ton̈ej syal-laj yab'
    slolonel junjun, syalan eb' to a in lolonel syal eb'.
  swh-ULB: Tazameni, ninapingana na nabii-hii ndiyo ahadi ya Bwana-yeyote anayeiba
    maneno kutoka kwa mtu mwingine na anasema yanatoka kwangu.
  bel-bel: Таму вось, Я - на прарокаў, кажа Гасподзь, якія крадуць словы Мае адзін
    у аднаго.
  deu-ELBBK: Darum siehe, ich will an die Propheten, spricht der HERR, die einer vom
    anderen meine Worte stehlen.
  mbb-OT: “Umbe siak, is Nengazen, migkaǥi a te kuntada ku is menge ebpeneuven he
    ebpenudtul te menge lalag he ebpuun dà diyà te zuma he menge ebpeneuven ne egkeǥiyen
    dan he ziyà ebpuun te kedì.
  mal-2015: അതുകൊണ്ടു ഒരുത്തനോടു ഒരുത്തൻ എന്റെ വചനങ്ങളെ മോഷ്ടിക്കുന്ന പ്രവാചകന്മാർക്കു
    ഞാൻ വിരോധമാകുന്നു എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Vašoda me džav pre ola proroka,“ phenel o RAJ, „so čoren jekh avrestar
    o lava a phenen, hoj oda hin mire lava.
  pes-OPV: 'لهذا خداوند می‌گوید: «اینک من به ضد این انبیایی که کلام مرا از بکدیگر
    می‌دزدندهستم.»'
  ron-1924: Де ачея, ятэ”, зиче Домнул, „ам неказ пе пророчий каре ышь аскунд унул
    алтуя кувинтеле Меле.
  ben-OBCV: “সেই কারণে,” সদাপ্রভু বলেন, “আমি সেইসব ভাববাদীর বিরুদ্ধে, যারা পরস্পরের
    কাছ থেকে বাক্য চুরি করে ও দাবি করে যে সেই বাক্যগুলি আমার কাছ থেকে পেয়েছে।”
  som-som: Sidaas daraaddeed Rabbigu wuxuu leeyahay, Bal ogaada, anigu waxaan col
    ku ahay nebiyada midkood kastaba erayadayda ka xada deriskiisa.
  lat-VUC: Propterea ecce ego ad prophetas, ait Dominus, qui furantur verba mea unusquisque
    a proximo suo.
  eng-ASVBT: Therefore, behold, I am against the prophets, saith Jehovah, that steal
    my words every one from his neighbor.
  ita-1885: Perciò, eccomi contro a que' profeti, dice il Signore, che rubano le mie
    parole ciascuno al suo compagno.
  eng-LXXUP: Behold, I am therefore against the prophets, saith the Lord God, that
    steal my words every one from his neighbor.
  eng-ULB: So see, I am against the prophets—this is Yahweh's declaration—anyone who
    steals words from another person and says they come from me.
  spa-VBL: Presta atención a esto, declara el Señor. Me opongo a los profetas que
    se roban las palabras unos a otros y luego dicen que es un mensaje mío.
  fra-_FOB: C'est pourquoi voici, dit l'Éternel, j'en veux aux prophètes, qui se dérobent
    mes paroles l'un à l'autre.
  mal-mal: “അതുകൊണ്ട് എന്റെ വചനങ്ങൾ അന്യോന്യം മോഷ്ടിക്കുന്ന പ്രവാചകന്മാർക്ക് ഞാൻ വിരോധമാകുന്നു”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Chunāṅche Rab farmātā hai, “Ab maiṅ un nabiyoṅ se nipaṭ lūṅgā jo ek dūsre
    ke paiġhāmāt churā kar dāwā karte haiṅ ki wuh merī taraf se haiṅ.”
  suz-BL: मिनु परमप्रभु यावेमी “कोव़ङीन, गो मेको आन कली देंशो लोव़ खोदेंशो पा, मेकोपुकीमी
    अरु आन कली देंशो आं लोव़ आंम के सेल्‍शा, खुइ पा शेंनीम। मोदेंशो पा आं लोव़ पाइब
    आन कली काइ मदाक्‍नुङ।
  eng-NOY: Therefore, behold, I am against the prophets, saith Jehovah, That steal
    my words one from another.
  ita-1927: Perciò, ecco, dice l’Eterno, io vengo contro i profeti che ruban gli uni
    agli altri le mie parole.
  ckb-ckb: 'یەزدان دەفەرموێت: «لەبەر ئەوە ئەوەتا من لە دژی ئەو پێغەمبەرانەم، ئەوانەی
    فەرموودەکان لە یەکتری دەدزن، جا دەڵێن کە لە منەوە هاتووە.'
  eng-BBE: For this cause I am against the prophets, says the Lord, who take my words,
    every one from his neighbour.
  kan-OKCV: ಆದ್ದರಿಂದ ಇಗೋ, “ತನ್ನ ನೆರೆಯವನಿಂದ ನನ್ನ ವಾಕ್ಯಗಳನ್ನು ಕದ್ದುಕೊಳ್ಳುವ ಪ್ರತಿಯೊಬ್ಬ
    ಪ್ರವಾದಿಗೆ ನಾನು ವಿರೋಧವಾಗಿದ್ದೇನೆ,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: ஆகையால், இதோ, ஒவ்வொருவராய்த் தன்தன் அயலாரிடத்தில் என் வார்த்தையைத் திருட்டுத்தனமாய்
    எடுக்கிற தீர்க்கதரிசிகளுக்கு நான் விரோதி என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Por tanto, he aquí yo contra los profetas, dice Jehová, que hurtan
    mis palabras cada uno de su más cercano.
  ron-BTF: De aceea, iată, eu sunt împotriva profeților, spune DOMNUL, care fură,
    fiecare de la aproapele său, cuvintele mele.
  eng-WEBP: “Therefore behold, I am against the prophets,” says the LORD, “who each
    steal my words from his neighbor.
  eng-FBV: Pay attention to this, declares the Lord. I'm opposed to those prophets
    who steal words from one another and then say it's a message from me.
  nld-1939: 'Daarom: Ik zal die profeten, Is de godsspraak van Jahweh, Die mijn woorden
    stelen, de een van den ander! Ik zal die profeten,'
  nch-BL: “Xiquitaca nimochijtoc niinincualancaitaca ni tajtolpanextiani cati moichtequilíaj
    camanali se ica seyoc huan quiijtohuaj para na niquinmacatoc nopa camanali.
  vie-1934: 'Vậy nên Đức Giê-hô-va phán rằng: Nầy, ta nghịch cùng những kẻ tiên tri
    ăn cắp lẫn nhau về lời của ta.'
  hin-CV: “इसलिये यह समझ लो, मैं उन भविष्यवक्ताओं से रुष्ट हूं,” यह याहवेह की वाणी
    है, “जो एक दूसरे से मेरा संदेश छीनते रहते हैं.
  spa-BES: Por esta causa estoy en contra de los profetas, dice el Señor, quienes
    se roban mis palabras, cada uno de su prójimo.
  tdx-tdx: Aa le inao! hejeko o mpitokio, hoe t’Iehovà, ie mifampikametse o entakoo.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “​เพราะฉะนั้น ดู​เถิด เราต่อสู้กับบรรดาผู้​พยากรณ์
    ผู้​ขโมยถ้อยคำของเราจากกันและกัน”
  por-BR-2018: Portanto eis que eu sou contra os profetas,diz o SENHOR, que furtam
    minhas palavras cada um de seu próximo.
  deu-ELO: Darum siehe, ich will an die Propheten, spricht Jehova, die einer vom anderen
    meine Worte stehlen.
  eng-WYC-2018: Therefore lo! I am ready to the prophets, saith the Lord, that steal
    my words, each man from his neighbour. (And so behold! I am against the prophets,
    saith the Lord, who steal my words, each one from their neighbour, for their own
    use.)
  epo-epo: Tial jen Mi turnos Min kontraŭ la profetojn, diras la Eternulo, kiuj ŝtelas
    Miajn vortojn unu de la alia.
  uig-PIN: Xunga mana, Mǝn pǝyƣǝmbǝrlǝrgǝ ⱪarxidurmǝn, — dǝydu Pǝrwǝrdigar, — ularning
    ⱨǝrbiri ɵz yeⱪinidin «Mening sɵzlirim»ni oƣrilap doramqiliⱪ ⱪilidu.
  beo-beo: 'Balofede mogili ilia da balofede eno ea udigili sia: dalebe amo lale,
    eno dunuma olelesea, amo udigili sia: da Na sia:dafa ilia ogogole olelesa. Na
    da amo ogogosu balofede dunu higasa.'
  tpi-OTNT: “Olsem na harim. Mi Bikpela, mi tok stret. Mi birua long ol profet i save
    stilim tok bilong ol wanwok bilong ol na i tok ol i bin kisim dispela tok long
    mi yet.
  hau-SA: “Saboda haka,” in ji Ubangiji, “Ina gāba da annabawan da suke satar maganganuna
    daga juna.
  uig-LAT: Shunga mana, Men peyghemberlerge qarshidurmen, — deydu Perwerdigar, — ularning
    herbiri öz yéqinidin «Méning sözlirim»ni oghrilap doramchiliq qilidu.
  nde-nde: UThixo uthi, “Ngakho, ngimelana labaphrofethi abantshontsha kwabanye amazwi
    okuthiwa avela kimi.
  ton-ton: Ko ia, ʻoku pehē ʻe Sihova, Vakai, ʻoku ou fehiʻa ki he palōfita, ʻoku
    nau taki taha kaihaʻa ʻeku lea mei hono kaungāʻapi
  ces-1613: Protož aj já, dí Hospodin, proti těm prorokům, kteříž ukrádají slova má
    jeden každý před bližním svým.
  eng-WMB: “Therefore behold, I am against the prophets,” says the LORD, “who each
    steal my words from his neighbor.
  tam-TCV: '“ஆகையால்” யெகோவா அறிவிக்கிறதாவது: “ஒருவரிடமிருந்து இன்னொருவர் வார்த்தைகளை
    எடுத்து, இது யெகோவாவிடமிருந்து வந்தது என்று சொல்லுகிற இறைவாக்கினருக்கு நான் விரோதமாய்
    இருக்கிறேன்.'
  ceb-ULB: Busa tan-awa, kontra ko ang mga propeta—mao kini ang gipahayag ni Yahweh—
    si bisan kinsa nga mangangkon sa mga pulong gikan sa ubang tawo ug mosulti nga
    gikan kini kanako.
  pol-UBG: Dlatego oto powstaję przeciwko tym prorokom, mówi PAN, którzy kradną moje
    słowa, każdy kradnie je swojemu bliźniemu.
  agr-agr: “Nuadui wika au profeta aidau dita ditak pempeentunikiag, witjai dekas
    Apajuí chichamen etsejunuk tusa tuu yuja nuna antakun kajeajai. Witjai Tuke Pujuunuk,
    nunak dekas tajai.
  kyc-kyc: Poropeta akali dupwa nakama range yango sukusa pii lami dupwa nyepala nambame
    lapunu lele lao letaminyi dupwa namba kando yanda pimwaiyuo karo.
  urd-GVU: چنانچہ رب فرماتا ہے، ”اب مَیں اُن نبیوں سے نپٹ لوں گا جو ایک دوسرے کے پیغامات
    چُرا کر دعویٰ کرتے ہیں کہ وہ میری طرف سے ہیں۔“
  deu-1912: Darum siehe, ich will an die Propheten, spricht der HERR, die mein Wort
    stehlen einer dem andern.
  kan-2017: ಆಹಾ, ನನ್ನ ಮಾತುಗಳನ್ನು ತಮ್ಮ ತಮ್ಮ ನೆರೆಯವರಿಂದ ಕದ್ದುಕೊಳ್ಳುವ ಪ್ರವಾದಿಗಳಿಗೆ ನಾನು
    ವಿರುದ್ಧನಾಗಿದ್ದೇನೆ. ಇದು ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Gu ba togopluw ngak e pi profet ni bayi n’en me fek bagayad e thin rok
    bagayad nge weliy me yog ni gag e thin rog.
  hlt-MCSB: Te dongah a hui taeng lamloh ka ol aka huen hlang neh tonghma rhoek te
    ka pai thil coeng ne. He tah BOEIPA kah olphong coeng ni.
  mdy-ETH: ፔቴ ባጋሢፓ ቃኣላ ዉኡቂሢና፦ ‹ሃይ ናንጊና ናንጋ ጎዳ ኬኤዜ ቃኣላኬ› ጌይ ኬኤዛ፥ ታ ማሊፆ ኬኤዛኔ ጋዓ ዓሶ ታኣኒ
    ዒዒፃኔ።
  twi-ASANTE: “Ɛno nti,” Awurade na ɔseɛ, “mekyi adiyifoɔ a wɔfa nsɛm a ɛfiri wɔn
    yɔnkonom nkyɛn, na wɔpae mu ka no sɛdeɛ ɛfiri me nkyɛn no.
  eng-WEBU: “Therefore behold, I am against the prophets,” says the LORD, “who each
    steal my words from his neighbor.
  wal-wal: GODAI hagaadan yaagees; “Hegaa gishshau, taani ta qaalaa issoi issuwaappe
    wuuqqiya hananabaa yootiyaageetu bolli de7ais.
  spa-PDDPT: Por tanto, ciertamente Yo estoy contra los profetas, dice Yavé, que hurtan
    mis Palabras el uno del otro.
  gun-gun: “Ha'e nunga rupi xee ma ha'e va'e profeta kuery rovaigua aiko. Mba'eta
    peteĩ-teĩ oirũ gui imonda 'rã xeayvu merami rive omombe'u va'e re”, he'i Senhor.
  ilo-ULB: Isu a kitaenyo, kabusorko dagiti profeta— kastoy ti pakaammo ni Yahweh
    - siasinoman nga agtakaw iti sasao manipud iti sabali a tao ken ibagana a nagtaud
    kaniak.
  kpg-kpg: Gei Au hogi e hai baahi ang gi soukohp dela e kae nnelekai o tuai soukohp
    ga hagadele bolo nia helekai mai dogu baahi.
  uig-ARA: شۇڭا مانا، مەن پەيغەمبەرلەرگە قارشىدۇرمەن، ــ دەيدۇ پەرۋەردىگار، ــ ئۇلارنىڭ
    ھەربىرى ئۆز يېقىنىدىن «مېنىڭ سۆزلىرىم»نى ئوغرىلاپ دورامچىلىق قىلىدۇ.
  sus-sus: 'Alatala xa masenyi nan ya: «Yi namiɲɔnmɛe mu rafanxi n ma. E masenyi muɲama
    e boore ma, e fa a fala Ala xa masenyi na a ra.»'
  pon-2006: I pil uhwong soangen soukohp kan me kin ale en emenemen eh lokaia, e ahpw
    lohkihda dene ei mahsen.
  jae-jae: Tec aê gadec propete tonaŋ, taŋ sêjam geŋgeŋ tauŋ nêŋ propete ŋagêdô nêŋ
    biŋ ma sêsau gebe aêŋoc biŋ naŋ.
  ksd-ksd: Kari iau tur bat ra umana propet nina dia long kaugu tinata ta diat varvargil,
    ra Luluai i biti.
  tur-YTC: Bu yüzden, işte, peygamberlere karşıyım,” diyor Yahve, “Her biri sözlerimi
    komşusundan çalıyor.
  grc-BRENT: Ἰδοὺ ἐγὼ διατοῦτο πρὸς τοὺς προφήτας, λέγει Κύριος ὁ Θεὸς, τοὺς κλέπτοντας
    τοὺς λόγους μου ἕκαστον παρὰ τοῦ πλησίον αὐτοῦ.
  ind-AYT: “Karena itu, ketahuilah, Aku menentang nabi-nabi itu,” firman TUHAN, “yang
    mencuri firman-Ku dari seorang akan yang lain.”
  nya-nya: Yehova akuti, “Nʼchifukwa chake, Ine ndikudana nawo aneneri amene amaberana
    okhaokha mawu nʼkumati mawuwo ndi a Yehova.”
  hrv-hrv: Evo me stoga protiv proroka - riječ je Jahvina - koji jedan drugome kradu
    moje riječi.
  mps-mps: “Tama tialima, odao. Ena Genuai Bidigo, eno po dolo obao. Te augwa deli
    sę ebo profet dabede po wi selama, te po enade sai dao wabo profet dabe dali
    eno boi bidi yabo homu ebo dao.
  tpi-tpi: “Olsem na harim. Mi Bikpela, mi tok stret. Mi birua long ol profet i save
    stilim tok bilong ol wanwok bilong ol na i tok ol i bin kisim dispela tok long
    mi yet.
  dan-1931: Se, derfor kommer jeg over Profeterne, lyder det fra HERREN, de, som stjæler
    mine Ord fra hverandre.
  vie-OVCB: 'Chúa Hằng Hữu phán: “Vì thế, Ta chống lại những tiên tri ăn cắp sứ điệp
    của nhau, rồi công bố rằng chúng đến từ Ta.'
  guj-2017: તે માટે યહોવાહ કહે છે, જુઓ, “જે પ્રબોધકો મારા વચનો એકબીજાની પાસેથી ચોરી
    લે છે તેઓની વિરુદ્ધ હું છું.”
  pon-2006A: I pil uhwong soangen soukohp kan me kin ale en emenemen eh lokaia, e
    ahpw lohkihda dene ei mahsen.
  por-BRBSL: “Portanto, eis que sou contra os profetas”, diz Javé, “que cada um rouba
    minhas palavras de seu próximo”.
  cth-cth: Hatdawkvah, thai awh haw! kaie lawk ouk ka parawt e profet hah ka taran
    doeh, telah BAWIPA ni a dei.
  twi-twi: “Ɛno nti,” Awurade na ose, “mikyi adiyifo a wɔfa nsɛm a efi wɔn yɔnkonom
    nkyɛn, na wɔpae mu ka no sɛnea efi me nkyɛn no.
  hlt-hlt: Te dongah a hui taeng lamloh ka ol aka huen hlang neh tonghma rhoek te
    ka pai thil coeng ne. He tah BOEIPA kah olphong coeng ni.
  tbz-SIM: Dɛɛ̀ kpɛ́í nte mí ndi Yiɛ̀ kɛ̀ n kpɑ̀nnɛ̀ bɛ̀ɛ̀ tu bɛ̀ nɑ̀ɑ́ m pɑ̃ɑ̃nɑ́ɑǹtì,
    kɛ yuukunɛ̀ bɛtɔbɛ̀ n nɑ́ɑǹtì.
  msy-2020: “Kamaghɨn amizɨ, ia oragh. Kɨ Ikiavɨra Itir God, kɨ guizbangɨra akam inigha
    izir gumazir kabar apanim gami. Me uarira uan akaba okɨava ifara ghaze, me na
    dama akaba ini.
  azb-azb: «Buna görə də Mən peyğəmbərlərə qarşıyam, onlar sözlərimi bir-birlərindən
    oğurlayır» Rəbb belə bəyan edir.
  eng-DBY: Therefore, behold, I am against the prophets, saith Jehovah, that steal
    my words every one from his neighbour.
  hin-2017: यहोवा की यह वाणी है, देखो, जो भविष्यद्वक्ता मेरे वचन दूसरों से चुरा-चुराकर
    बोलते हैं, मैं उनके विरुद्ध हूँ।
  wol-KYG: Moo tax maa ngii ci kaw yonent yi.» Kàddug Aji Sax jee. «Ñu ngi sàccante
    samay kàddu.
  eng-YLT: Therefore, lo, I [am] against the prophets, An affirmation of Jehovah,
    Stealing My words each from his neighbour.
  eng-WYC-2017: Therefore lo! I am ready to the prophets, saith the Lord, that steal
    my words, each man from his neighbour.
  eng-WMBB: “Therefore behold, I am against the prophets,” says the LORD, “who each
    steal my words from his neighbour.
  urd-GVH: चुनाँचे रब फ़रमाता है, “अब मैं उन नबियों से निपट लूँगा जो एक दूसरे के पैग़ामात
    चुराकर दावा करते हैं कि वह मेरी तरफ़ से हैं।”
  rug-rug: Zama vura pule se Zihova, “Gua ke, lopu qetu ni Rau sari poropita pu vari
    hikoi zinama meke zama sapu mae guadi koa Rau si arini, gua.”
  gaz-gaz: “Kanaafuu ani kunoo raajota dubbii koo wal irraa hatan sanaan nan morma”
    jedha Waaqayyo.
  fra-LSG: C’est pourquoi voici, dit l’Éternel, j’en veux aux prophètes Qui se dérobent
    mes paroles l’un à l’autre.
  gnn-gnn: Yuwalk yana ŋarra ŋuyulkthirri yukurra nyinyaŋdhun ŋurikinydja yolŋu'‐yulŋuwu
    ŋunhi walala ŋuli be ḻakaranhamirri djawarrkmirri walala, ŋunhi walala ŋuli ŋäma
    ŋula yolkuŋu yolŋuwuŋu dhäwu', bala walala ŋuli baḻaka'yunmaramana dhäwuny'tja
    ŋunhiyi, ḻakarama marrtji bitjanna, ‘Dhuwalanydja dhäwu' ŋulaŋuru Godkuŋu wekanhara,’
    bitjanna.
  yal-yal: Nanara, n bata keli nabini itoe xili ma naxanye falane muɲama e bode ma,
    e mɔn naxa a ne fataxi n tan nan na.” Alatalaa falan nan na ra.
  haw-1868: Nolaila au e ku e nei i na kaula, wahi a Iehova, na mea aihue i ka'u mau
    olelo, o kela kanaka keia kanaka i ka kona hoalauna.
  arb-NAV: لِذَلِكَ هَا أَنَا أُقَاوِمُ هَؤُلاءِ الأَنْبِيَاءَ الَّذِينَ يَنْتَحِلُ
    كُلٌّ مِنْهُمْ كَلامَ الآخَرِ،
  ewe-ewe: 'Eya ta ale Yehowa gblɔe nye esi: “Matso ɖe nyagblɔɖila siwo fia nya siwo
    wosusu be etso gbɔnye la le wo nɔewo gbɔ la ŋuti.”'
  eng-LEE: Therefore, behold, I am against the prophets, saith the Lord, that steal
    my words every one from his neighbor.
  asm-FB: এই হেতুকে, যিহোৱাই কৈছে, চোৱা, নিজ নিজ ওচৰ-চুবুৰীয়াৰ পৰা মোৰ বাক্য চুৰ
    কৰা ভাববাদীসকলৰ প্রতি মই বিপক্ষ।”
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «يِ نَمِحْنمّيٍ مُ رَقَنشِ ﭑ مَ. عٍ مَسٍنيِ مُحَمَ
    عٍ بٌورٍ مَ، عٍ قَ عَ قَلَ عَلَ شَ مَسٍنيِ نَ عَ رَ.»
  fra-SBL: C'est pourquoi voici, j'en veux aux prophètes, dit l'Éternel, qui volent
    chacun mes paroles à leur prochain.
  hbo-hbo: לָכֵ֛ן הִנְנִ֥י עַל־הַנְּבִאִ֖ים נְאֻם־יְהוָ֑ה מְגַנְּבֵ֣י דְבָרַ֔י אִ֖ישׁ
    מֵאֵ֥ת רֵעֵֽהוּ׃
  kik-kik: “Nĩ ũndũ ũcio-rĩ, nĩndeganĩte na anabii acio maiyaga ndeto mũndũ kuuma
    kũrĩ ũrĩa ũngĩ, magaciaria ta ciumĩte kũrĩ niĩ,” ũguo nĩguo Jehova ekuuga.
  fra-NCL: C’est pourquoi, voici que je viens à ces prophètes qui se dérobent mes
    paroles les uns aux autres.
  cek-AK: To pongah, khenah, imtaeng kaminawk khae hoi ka lok paqu patoeng tahmaanawk
    to misa ah ka sak han, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “A-ulale, gayaburba-barsogmaladgi an gwichid. Ar ade,
    na muchub-muchub yogasaar sogdamalad, ‘Bab-Dummad anga sunmaksaye.’ ”'
  uig-CYR: Шуңа мана, Мән пәйғәмбәрләргә қаршидурмән, — дәйду Пәрвәрдигар, — уларниң
    һәр бири өз йеқинидин «Мениң сөзлирим»ни оғрилап дорамчилиқ қилиду.
  tel-2017: కాబట్టి ఒకడి దగ్గర నుంచి మరొకడు నా మాటలను దొంగిలించే ప్రవక్తలకు నేను విరోధిని.”
    ఇది యెహోవా వాక్కు.
  hat-BSA: 'Pou sa, gade byen, “Mwen kont pwofèt yo,” deklare SENYÈ a: “Ki vòlè pawòl
    Mwen yo soti nan youn lòt.”'
  kos-kos: Nga lain mwet palu ma eis kas lun sie sin sie ac sulkakin oana in kas luk.
  hbo-WLC: לָכֵ֛ן הִנְנִ֥י עַל־הַנְּבִאִ֖ים נְאֻם־יְהוָ֑ה מְגַנְּבֵ֣י דְבָרַ֔י אִ֖ישׁ
    מֵאֵ֥ת רֵעֵֽהוּ׃
  ibo-ibo: Nʼihi ya, Onyenwe anyị kwubiri sị, “Ana m edo onwe m megide ndị amụma na-esite
    nʼọnụ ibe ha na-ezute okwu ha na-ekwu, ma na-asị na ọ bụ nʼọnụ m ka ha si nata
    ya.
  ory-ory: ଏଥିପାଇଁ ସଦାପ୍ରଭୁ କହନ୍ତି, ଦେଖ, ଯେଉଁ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ, ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା
    ପ୍ରତିବାସୀଠାରୁ ଆମ୍ଭର ବାକ୍ୟ ହରଣ କରନ୍ତି, ଆମ୍ଭେ ସେମାନଙ୍କର ବିପକ୍ଷ ଅଟୁ।
  chk-chk: Iei mine ngang ewe Samol mi Lapalap üa ü ngeni ekewe soufos mi angei än
    eman soufos kapas o apasa pwe iei ai kapas.
  rop-rop: Ai garra jidan enami blanga detlot mesinja hu oldei dalimbat detlot wed
    brom najalot mesinja, en olabat toktok dislot mesij bin kaman brom mi.
  ukr-1871: Тим же то встану я на пророки, — говорить Господь, — що один ув одного
    крадуть слово моє.
  deu-1951: Darum siehe, ich will an die Propheten, spricht der HERR, die meine Worte
    stehlen, einer dem andern;
  eng-JPS: Therefore, behold, I am against the prophets, saith the LORD, that steal
    My words every one from his neighbour.
  srp-1865: Zato, evo me na te proroke, govori Gospod, koji kradu moje rijeèi jedan
    od drugoga.
  lug-lug: “Noolwekyo, ndi mulabe wa bannabbi ababbiŋŋanako ebigambo ebiva gye ndi,”
    bw’ayogera Mukama.
  heb-heb: לכן הנני על הנבאים נאם יהוה מגנבי דברי איש מאת רעהו׃
  ben-IRV: তাই দেখ, আমি সেই ভাববাদীদের বিরুদ্ধে, যে কেউ অন্যদের কাছ থেকে বাক্য চুরি
    করে এবং বলে সেটা আমার কাছ থেকে এসেছে, এটি সদাপ্রভুর ঘোষণা।
  pan-pan: ਇਸ ਲਈ ਵੇਖੋ, ਮੈਂ ਨਬੀਆਂ ਦੇ ਵਿਰੁੱਧ ਹਾਂ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਜਿਹੜੇ ਮੇਰੇ ਬਚਨ ਇੱਕ
    ਦੂਜੇ ਤੋਂ ਚੁਰਾ ਲੈਂਦੇ ਹਨ
  mya-JVB: သို့ဖြစ်၍၊ ငါ့ စကား တော်ကို အိမ်နီးချင်း တယောက်မှ တယောက်ခိုး သော ပရောဖက်
    တို့ကို ငါ သည် ဆန့်ကျင် ဘက်ပြုမည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Ho iriate. Paropeti vaiinti vika nái hana paropetiqihai una uva muara vare
    tiha, Noravano Kotiva mintima tivo ti variaka, te vika navutaiqama nimitauro.
  hmo-hmo: Lohiabada ia gwau, “Inai peroveta koikoi taudia lau badu henidia noho.
    Idia ese idia ta ta dekena amo hereva idia henaoa noho. Bona inai hereva idia
    gwauraia neganai, idia gwau idia be Lohiabada ena hereva.
  urd-urd: इसलिए देख, मैं उन नबियों का मुख़ालिफ़ हूँ, ख़ुदावन्द फ़रमाता है, जो एक
    दूसरे से मेरी बातें चुराते हैं।
  rus-SYN: Посему, вот Я - на пророков, говорит Господь, которые крадут слова Мои
    друг у друга.
  bqc-SIM: A yã́i ma Dii ma fɛlɛ ń ãnabi pↄ́ aaì ma yã́ sɛ́kↄ̃wa aa sↄ̃òpiↄ.
  tcz-CHONGTHU: Hijeh chun Pakaiyin aseiye, “Keiman hichu jou le nal’a gaothu seiho,
    chule Pakaiya kon’a thuguh mu a kiseiho, kadou ahi,’’ ati.
  mar-mar: परमेश्वर असे म्हणतो “म्हणून पाहा! मी खोट्या संदेष्ट्यांविरूद्ध आहे, जे
    एकमेकांकडून माझे शब्द चोरतात आणि म्हणतात ते माझ्याकडून आले आहेत.
  qub-qub: « ‹Diosmi willamasha› nej llulla profëtacunapa contranmi caycä.
  bqp-bqp: Yen sɔ̃nɑ nɛ, Yinni Gusunɔ, kon sɔmɔ be sɛɛyɑsiɑ, be, be bɑ ben winsim
    gɑri suɑmɔ bɑ kɑ gɑri weesugii mɔ̀.
  hat-hat: Se poutèt sa mwen pral regle ak pwofèt yo k'ap pran pawòl yonn nan bouch
    lòt, pou fè l' pase pou mesaj mwen.
  eng-BSB: “Therefore behold,” declares the LORD, “I am against the prophets who steal
    from one another words they attribute to Me.”
  eng-WEBPB: “Therefore behold, I am against the prophets,” says the LORD, “who each
    steal my words from his neighbour.
  kbq-kbq: Hagi Ra Anumzamo'a huno, Antahiho! Nagrama mago vahe'ma asami'nenua nanekema
    musufama erino, Anumzamo nesami'nea naneke huno'ma huama'ma hania kasnampa vahera
    ha'rentegahue.
  nhe-BL: “Xiquitaca nimochijtoc niinincualancaitaca ni tiocamanalohuani tlen quiichtequilíaj
    tlajtoli se ica seyoc huan quiijtohua para na niquinmacac nopa tlajtoli.
  gub-BL: Amo heze'eg imume'u har imunar amo ze'eg rehe uzewizewi wà. — Tupàn ze'eg,
    i'i mua'u uzeupeupe wà.
  eng-DRA: 'Therefore behold I am against the prophets, saith the Lord: who steal
    my words every one from his neighbor.'
