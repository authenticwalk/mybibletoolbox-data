  arb-NAV: 'بَلْ يَقُولُونَ: حَيٌّ هُوَ الرَّبُّ الَّذِي أَخْرَجَ ذُرِّيَّةَ شَعْبِ
    إِسْرَائِيلَ، وَأَتَى بِهِمْ مِنْ أَرْضِ الشِّمَالِ وَمِنْ كَافَّةِ الدِّيَارِ
    الَّتِي أَجْلاهُمْ إِلَيْهَا، فَيَسْكُنُونَ فِي أَرْضِهِمْ».'
  ewe-ewe: Ke boŋ woagblɔ be, ‘Meta Yehowa, ame si kplɔ Israel ƒe dzidzimeviwo do
