    Ekema woanɔ woawo ŋutɔ ƒe anyigba dzi.”
  eng-LEE: 'But, As the Lord liveth, who hath brought up and who hath led forth the
    seed of the house of Israel out of the north country, and out of all countries
    whither I had driven them: and they shall dwell in their own land.'
  asm-FB: কিন্তু এনেকৈ কব, যে, “যি জনাই ইস্ৰায়েল বংশত জন্মা সন্তান সকলক উত্তৰ দেশৰ
    পৰা; আৰু যি যি দেশলৈ মই তেওঁলোকক খেদিছিলোঁ, সেই সকল দেশৰ পৰা উলিয়াই চলাই লৈ আহিলে
    সেই যিহোৱাৰ জীৱনৰ শপত।’ তথাপি তেওঁলোকে নিজৰ দেশত নিবাস কৰিব।
  sus-A: عٍ عَ قَلَمَ نّ، ‹وٌن بَرَ وٌن كَلِ عَلَتَلَ شِلِ رَ، نَشَن عِسِرَيِلَ بْنسْي
    رَكٍلِشِ، عَ عٍ رَ مِنِ حَمَنّ رَ نَشَن نَ كْولَ مَ عَ نُن يِرٍ بِرِن عَ عٍ كٍرِشِ
    دّننَشّ. عٍ مَن قَمَ نّ عٍ شَ بْشِ رَ سَبَتِدٍ.›»
  fra-SBL: 'mais : « Yahvé est vivant, lui qui a fait monter et qui a conduit les
    rejetons de la maison d''Israël du pays du Nord et de tous les pays où je les
    avais chassés ». Alors ils habiteront dans leur pays. »'
  hbo-hbo: כִּ֣י אִם־חַי־יְהוָ֗ה אֲשֶׁ֣ר הֶעֱלָה֩ וַאֲשֶׁ֨ר הֵבִ֜יא אֶת־זֶ֨רַע בֵּ֤ית
    יִשְׂרָאֵל֙ מֵאֶ֣רֶץ צָפֹ֔ונָה וּמִכֹּל֙ הָֽאֲרָצֹ֔ות אֲשֶׁ֥ר הִדַּחְתִּ֖ים שָׁ֑ם
    וְיָשְׁב֖וּ עַל־אַדְמָתָֽם׃ ס
  kik-kik: no makoigaga atĩrĩ, ‘Ti-itherũ, o ta ũrĩa Jehova atũũraga muoyo, ũrĩa warutire
    njiaro cia Isiraeli bũrũri ũrĩa ũrĩ mwena wa gathigathini, na kuuma mabũrũri-inĩ
    mothe kũrĩa aamathaamĩirie.’ Hĩndĩ ĩyo magaatũũra bũrũri wao ene.”
  fra-NCL: mais « Yahweh est vivant, lui qui a fait monter et fait revenir la race
    de la maison d’Israël du pays du septentrion et de tous les pays où je les avais
    chassés ; » et ils habiteront sur leur sol.
  cek-AK: toe, ka haek ih prae boih hoi aluek bang ih prae hoiah Israel imthung takohnawk
    zaehoikung, Angraeng loe hing, tiah thui o tih; nihcae loe angmacae ih prae thungah
    om o tih boeh.
  cuk-cuk: 'Bur sogdemaloed: Bab-Jehová-e-nug odummomarye, ar a Israel-dulemar-Babilonia-yargi-bukwa
    onosaddeeye. Ar Bab-Jehová, bela Israel-dulemar-yar-bamaladgi-oaisakisadi, agi
    bukwa onosaddeeye sogdemaloed. Degisoggu, Israel-dulemar na e-yalagi bukwagumaloed.”'
  uig-CYR: бәлки шу күнләрдә «Исраилларни шималдики зиминдин вә Өзи уларни һайдиған
    барлиқ падишалиқлардин қутқузуп чиқарған Пәрвәрдигарниң һаяти билән!» дәп қәсәм
    ичилиду. Андин улар өз жутида туриду.
  tel-2017: “ఉత్తర దేశంలో నుంచి, నేను వారిని చెదరగొట్టిన దేశాలన్నిటిలో నుంచి వారిని
    రప్పించిన యెహోవానైన నా తోడు” అని ప్రమాణం చేస్తారు. వాళ్ళు తమ దేశంలో నివసిస్తారు
    అని యెహోవా చెబుతున్నాడు.
  hat-BSA: 'men: ‘Kon SENYÈ a viv, ki te mennen e fè retounen desandan lakay Israël
    yo soti nan peyi nò a e soti nan tout peyi kote mwen te chase yo ale yo.’ Konsa,
    yo va viv sou pwòp tèren pa yo.”'
  kos-kos: A elos ac fah fulahk keik mu, ‘Oana ke God El moul su tuh molela mwet Israel
    liki sie mutunfacl epang ac liki mutunfacl saya nukewa El tuh akfahsryeloselik
    nu we.’ Na elos fah muta in facl selos sifacna.”
  hbo-WLC: כִּ֣י אִם־חַי־יְהוָ֗ה אֲשֶׁ֣ר הֶעֱלָה֩ וַאֲשֶׁ֨ר הֵבִ֜יא אֶת־זֶ֨רַע בֵּ֤ית
    יִשְׂרָאֵל֙ מֵאֶ֣רֶץ צָפ֔וֹנָה וּמִכֹּל֙ הָֽאֲרָצ֔וֹת אֲשֶׁ֥ר הִדַּחְתִּ֖ים שָׁ֑ם
    וְיָשְׁב֖וּ עַל־אַדְמָתָֽם׃ ס
  ibo-ibo: ma ha ga-asị, ‘Dịka Onyenwe anyị na-adị ndụ, bụ onye ahụ kpọlatara agbụrụ
    Izrel site nʼala dị nʼugwu, na mba dị iche iche ebe ọ chụgara ha.’ Mgbe ahụ, ha
    ga-ebi nʼala nke aka ha.”
  ory-ory: ମାତ୍ର ‘ଇସ୍ରାଏଲ କୁଳଜାତ ବଂଶକୁ ଉତ୍ତର ଦେଶରୁ ଓ ଯେଉଁ ଯେଉଁ ସ୍ଥାନରେ ଆମ୍ଭେ ସେମାନଙ୍କୁ
    ତଡ଼ି ଦେଇଥିଲୁ, ସେହି ସବୁ ଦେଶରୁ ଯେ ସେମାନଙ୍କୁ ବାହାର କରି ଆଣିଲେ, ସେହି ଜୀବିତ ସଦାପ୍ରଭୁ
    ବୋଲି କହିବେ,’ ଏପରି ସମୟ ଆସୁଅଛି; ଆଉ, ସେମାନେ ଆପଣାମାନଙ୍କ ଦେଶରେ ବାସ କରିବେ।”
  chk-chk: nge repwe eäni ei akapel, ‘Mwo manauen ewe Samol mi Lapalap mi emwenawu
    ekewe mwirimwirin Israel seni ewe fanü efeng me ekewe fanü meinisin ia a asürela
    ie.’ Mürin repwe nom lon poputän fanüer.”
  rop-rop: Bat det taim im kaminap wen olabat garra tok, ‘Trubala ai dalim yu. YAWEI
    na det witnis wanim ai garra tok. Im na bin bringimat detlot Isreil pipul brom
    det nowathsaid kantri en brom ol detlot najalot kantri weya imbin jandim olabat.’”
    Lagijat na YAWEI bin tok.
  ukr-1871: Так певно, як жив Господь, що вивів і привів рід дому Ізрайлевого з півночньої
    землї й з усїх земель, куди їх був вигнав, і будуть жити в рідній країнї.
  deu-1951: «So wahr der HERR lebt, der den Samen des Hauses Israel aus dem nördlichen
    Lande wiedergebracht hat und aus allen Ländern, dahin ich sie verstoßen habe!»
    Und sie sollen wohnen in ihrem Land.
  eng-JPS: 'but: ''As the LORD liveth, that brought up and that led the seed of the
    house of Israel out of the north country, and from all the countries whither I
    had driven them''; and they shall dwell in their own land.'
  srp-1865: 'Nego: tako da je živ Gospod, koji je izveo i doveo sjeme doma Izrailjeva
    iz sjeverne zemlje i iz svijeh zemalja, u koje ih bijah razagnao. I oni æe sjedjeti
    u svojoj zemlji.'
  lug-lug: naye bagambe nti, ‘Ddala nga Mukama bw’ali omulamu, eyaggya abaana ba Isirayiri
    mu nsi ey’omu bukiikakkono era ne mu nsi zonna gye yali abagobedde.’ Olwo balibeera
    mu nsi yaabwe ku bwabwe,” bw’ayogera Mukama.
  heb-heb: כי אם חי יהוה אשר העלה ואשר הביא את זרע בית ישראל מארץ צפונה ומכל הארצות
    אשר הדחתים שם וישבו על אדמתם׃
  ben-IRV: পরিবর্তে তারা বলবে, ‘জীবন্ত সদাপ্রভুর দিব্যি, যিনি ইস্রায়েলের বংশকে উত্তর
    দেশে ও সেই সব দেশ, যেখানে তারা ছড়িয়ে পড়েছিল, সেখান থেকে নিয়ে এসেছেন। তাই তারা
    নিজেদের দেশে বাস করবে’।”
  pan-pan: ਪਰ “ਯਹੋਵਾਹ ਦੀ ਸਹੁੰ ਜਿਹੜਾ ਉਤਾਹਾਂ ਲਿਆਇਆ ਅਤੇ ਜਿਹੜਾ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਦੀ ਨਸਲ
    ਨੂੰ ਉੱਤਰ ਦੇਸ ਵਿੱਚੋਂ ਅਤੇ ਉਹਨਾਂ ਸਾਰਿਆਂ ਦੇਸਾਂ ਵਿੱਚੋਂ ਜਿੱਥੇ ਉਸ ਉਹਨਾਂ ਨੂੰ ਹੱਕ ਦਿੱਤਾ
    ਸੀ ਬਾਹਰ ਲਿਆਇਆ।” ਤਾਂ ਉਹ ਆਪਣੀ ਭੂਮੀ ਵਿੱਚ ਵੱਸਣਗੇ।
  mya-JVB: ဣသရေလ အမျိုးသား အစဉ် အဆက်တို့ကို မြောက် ပြည် မှစ၍ ၊ နှင်ထုတ် ဘူးသော ပြည်
    ရှိသမျှ တို့မှ ပို့ဆောင် သော ထာဝရဘုရား အသက် ရှင်တော်မူသည် ဟူ၍ကျိန်ဆိုရသော ကာလသည်
    နောက်တဖန် ရောက် လိမ့်မည်။ သူ တို့သည် နေရင်းပြည် ၌ တဖန် နေ ရကြ လိမ့်မည်။
  tbg-tbg: Ne vi entara kia minti tiraiti, ne tiriara tiha, Viva qaqi vai Variqava
    noti mantaraini vai vatarave, vo vata vo vatave, vihairo tinavu ruaruama timitairave
    tivarave. Te vo vatanaa vo vatanaaka varianaini ni raumpirima kaunanaihai ni Isareri
    ntita vare qaiqaa ni kaivaqaukavara nimuna vataraqaa viri karerave. Te Noravano
    Kotika minti turo, tiro.
  hmo-hmo: Lasi. To inai bamona do idia hereva, ‘Mauri Lohiabada, mirigini kahana
    tanona, bona ia luludia lao tanodia ibounai dekena amo Israela taudia ia hakaua
    lou mai Diravana ena ladana dainai lau gwauhamata inai.’ Unai neganai idia edia
    tano korikori dekenai do idia noho.”
  urd-urd: बल्कि, ज़िन्दा ख़ुदावन्द की क़सम, जो इस्राईल के घराने की औलाद को उत्तर
    की सरज़मीन से, और उन सब ममलुकतों से जहाँ — जहाँ मैंने उनको हाँक दिया था निकाल
    लाया, और वह अपने मुल्क में बसेंगे।”
  rus-SYN: 'но: “жив Господь, Который вывел и Который привел племя дома Израилева
    из земли северной и из всех земель, куда Я изгнал их”, и будут жить на земле своей.'
  bqc-SIM: sema ń Dii pↄ́ Isailiↄ bↄ̀lɛ gugbãntoo oi bùsuu ń bùsu pↄ́ à ń yá
    ń kpáuↄ píio.
  tcz-CHONGTHU: Miho chun, ‘Pakai hingjing, Israelte athechehna gamho’a kon’a, chule
    sahlam gam’a kon’a. hinlepuikit pa,’tia kamin aseijoh diu ahi. Hitia chu amaho
    gamsunga cheng diu ahi,’ ati.
  mar-mar: उलट ते असे म्हणतील, परमेश्वर जिवंत आहे, ज्याने इस्राएलाच्या वंशांना उत्तरेकडील
    देशातून आणि सर्व देशात ज्यात त्यांना घालवले होते, त्यातून बाहेर काढून वर चालवून
    आणले, असे म्हणतील.
  qub-qub: Chaypa ruquenga jurangapaj ‹Israelcunapita mirar aywajcunata norte caj-lä
    nasyunpita cutichimoj, waquin nasyuncunaman mashtarishanpita shuntamoj Tayta Diospa
    jutincho jurä› nishpannami. Nircorga quiquincunapa nasyunninchönami tiyacongapaj.»
  bqp-bqp: Adɑmɑ bɑ ko n dɑ gerewɑ bu nɛɛ, kɑ Yinni Gusunɔn wɑ̃ɑru wi u bu yɑrinɑsiɑ
    sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ kɑ wusu gɑsu sɔɔ, mɑ u mɑɑ kɑ bu wurɑmɑ min di, bu kɑ
    sinɑ ben temɔ.
  hat-hat: 'Lè sa a y''a di: Se nan non Seyè ki vivan an, li menm ki te fè pitit pitit
    moun pèp Izrayèl yo soti kite peyi nan nò a ak nan tout lòt peyi kote li te gaye
    yo pou yo vin rete nan peyi ki rele yo pa yo a.'
  eng-BSB: Instead they will say, ‘As surely as the LORD lives, who brought and led
    the descendants of the house of Israel up out of the land of the north and all
    the other lands to which He had banished them.’ Then they will dwell once more
    in their own land.”
  eng-WEBPB: but, ‘As the LORD lives, who brought up and who led the offspring of
    the house of Israel out of the north country, and from all the countries where
    I had driven them.’ Then they will dwell in their own land.”
  kbq-kbq: Hianagi zamagra amanage hu'za hugahaze. Ofri kasefa huno mani'nea Ra Anumzamo'a
    noti kaziga mopafintira Israeli vahera zamavare atiramino ne-eno, ru moparegama
    zamavare trege'zama kinama ome huterema hu'naregatira ete zamavare atru hugahie.
    Ana hanige'za ete mopazamifi emanigahaze hu'za hugahaze.
  nhe-BL: 'Pero quiijtose: ‘Nitlatestigojquetza TOTECO tlen quinquixti israelitame
    tlen nopa tlaltini campa quinhuicatoya huan sampa quinhualicac ipan inintlal.’”'
  gub-BL: Umume'uahy putar wemiapo ràm ywy kwarahy heixe haw awyze har kutyr har wi
    wamuzewyr kar har rehe wà nehe, herer rehe imume'uahy rehe wà nehe. Amuzewyr kar
    putar ywy wamuhàmuhàz tawer nànàn ihe wà nehe no. Wiko putar uiwy rehe wà nehe.
  eng-DRA: 'But the Lord liveth, who hath brought out, and brought hither the seed
    of the house of Israel from the land of the north, and out of all the lands, to
    which I had cast them forth: and they shall dwell in their own land.'
