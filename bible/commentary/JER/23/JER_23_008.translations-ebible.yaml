verse: JER.023.008
translations:
  mal-C: '@see-verse:JER.023.007'
  deu-TKW: So wahr Jahwe lebt, der die Angehörigen des Hauses Israel aus dem Nordland
    und aus allen Ländern, wohin ich sie verstoßen hatte, hergeführt und heimgebracht
    hat, daß sie wieder auf ihrem Boden wohneten!
  lin-lin: 'kasi bakoloba : ‹ Na Kombo na Yawe oyo abimisaki bakitani ya Isalaele
    na mokili ya nor mpe na bikolo nyonso epai wapi abenganaki bango. › Bongo, bakovanda
    na mokili na bango moko. »'
  eng-LSV: But—YHWH lives, who brought up, || And who brought in, the seed of the
    house of Israel, || From the land of the north, || And from all the lands to where
    I drove them, || And they have dwelt on their own ground!”
  eng-GNV: But the Lord liueth, which brought vp and led the seede of the house of
    Israel out of the North countrey and from all countryes where I had scattered
    them, and they shall dwell in their owne lande.
  eng-WEBSTER: But, the LORD liveth, who brought and who led the seed of the house
    of Israel out of the north country, and from all countries whither I have driven
    them; and they shall dwell in their own land.
  nhw-BL: 'Pero quiijtose: ‘Nitlatestigojquetza TOTECO catli quinquixti israelitame
    tlen nopa tlalme campa quinhuicatoya huan sempa quinhualicac ipan inintlal.’ ”'
  swh-ONEN: bali watasema, ‘Hakika kama Bwana aishivyo, aliyewatoa wazao wa Israeli
    kutoka nchi ya kaskazini na nchi zote alizokuwa amewafukuzia,’ asema Bwana. Ndipo
    wataishi katika nchi yao wenyewe.”
  bba-bba: Adɑmɑ bɑ ko n dɑ ɡerewɑ bu nɛɛ, kɑ Yinni Gusunɔn wɑ̃ɑru wi u bu yɑrinɑsiɑ
    sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ kɑ wusu ɡɑsu sɔɔ, mɑ u mɑɑ kɑ bu wurɑmɑ min di, bu kɑ
    sinɑ ben temɔ.
  eng-KJVCPB: but, The Lord liveth, which brought up and which led the seed of the
    house of Israel out of the north country, and from all countries whither I had
    driven them; and they shall dwell in their own land.
  luo-luo: to giniwachi, ‘Akwongʼora gi nying Jehova Nyasaye mangima, mane ogolo nyithind
    Israel e piny ma yo nyandwat kendo e pinje duto mane oseriembogie.’ Bangʼe gibiro
    dak e pinygi giwegi.”
  meu-meu: a baeto “Iehova, Israel garana na mirigini kahana tanona bona e luludia
    lao tanodia iboudiai lalodia amo e hakaudia lou mai Diravana, e maurimu heḡereḡerena”.
    Bena idia na edia tano korikori ai bae noho.
  npi-ULB: त्‍यसको सटोमा, तिनीहरूले यसो भन्‍नेछन्, 'इस्राएलको घरानाका सन्तानहरूलाई
    उत्तर देश र जहाँ तिनीहरू धपाइए, ती सबै देशबाट निकालेर ल्याउनुहुने जीवित परमप्रभुको
    नाउँमा ।' तब तिनीहरूका आफ्नै देशमा तिनीहरू बस्‍नेछन् ।
  yor-yor: Ṣùgbọ́n wọn yóò máa wí pé, ‘Dájúdájú Olúwa ń bẹ tí ó mú irú-ọmọ ilé Israẹli
    wá láti ilẹ̀ àríwá àti láti àwọn ilẹ̀ ibi tí mo tí lé wọn lọ,’ wọn ó sì gbé inú
    ilẹ̀ wọn.”
  pes-OPCB: 'بلکه خواهند گفت: ”قسم به خدای زنده که قوم اسرائیل را از سرزمینهایی که
    ایشان را به آنجا تبعید کرده بود، به سرزمین خودشان بازگرداند.“»'
  tgl-ULB: Sa halip sasabihin nila, 'Sapagkat buhay si Yahweh, na naglabas at nagbalik
    sa mga kaapu-apuhan ng sambahayan ng Israel mula sa hilagang lupain at sa lahat
    ng mga lupain kung saan sila dinala.' At mamumuhay sila sa kanilang sariling lupain.”
  cbu-NT: Apanll iyaa Israelchicheetsini zar charapungaru tashtap suwasuwaruni taaruni,
    anush iyaa tashitungayaru, yaanshusha yusur tsapunni wayarangiya, uru nuwaa tátssa,
    Apanll siyaa atiya, nuw Jeremiyasi atina. Ashiriya, kamaneena yuwaa Apanll ksutamapanee
    wanasirsha yusur wayachima, tárangu anootsi.
  hui-hui: '@see-verse:JER.023.007'
  mya-mya: သူ​တို့​သည်​ယင်း​သို့​ကျိန်​ဆို​မည့်​အ​စား၊ ငါ့ အား​ဣ​သ​ရေ​လ​ပြည်​သား​တို့​ကို​မြောက်
    ဘက်​ပြည်​မှ​လည်း​ကောင်း၊ သူ​တို့​အား​ငါ​ကွဲ လွင့်​စေ​ရာ​အ​ခြား​ပြည်​အ​ပေါင်း​မှ​လည်း
    ကောင်း ပြန်​လည်​ခေါ်​ဆောင်​လာ​သည့်​အ​သက် ရှင်​တော်​မူ​သော​ဘု​ရား​သ​ခင်​အ​ဖြစ်​ဖြင့်
    တိုင်​တည်​ကျိန်​ဆို​ကြ​လိမ့်​မည်။ ထို​နောက်​သူ တို့​သည်​မိ​မိ​တို့​ကိုယ်​ပိုင်​ပြည်​တွင်​နေ​ထိုင်
    ရ​ကြ​လတ္တံ့'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: འོན་ཀྱང་མི་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་བྱང་ཕྱོགས་ཀྱི་ཡུལ་དང་། ཁོ་རྣམས་སྐྲོད་སའི་རྒྱལ་ཁམས་སོ་སོ་ནས་ཡར་འདྲེན་མཁན་གཏན་དུ་གསོན་པོར་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་གནའ་བསྐྱལ་བར་འགྱུར་རོ།
    །
  sna-sna: asi vachazoti, ‘NaJehovha mupenyu, akabudisa vana vaIsraeri kubva kunyika
    yokumusoro nokunyika dzose kwaakanga avadzingira.’ Ipapo vachagara munyika yavo.”
  spa-BLM: 'sino: “Vive Yahvé, que sacó y condujo a la descendencia de la casa de
    Israel de la tierra del norte y de todas las tierras a las que los había expulsado”.
    Entonces habitarán en su propia tierra”.'
  cac-cac: '@see-verse:JER.023.007'
  swh-ULB: Badala yake watasema, 'Kama Bwana aishivyo, ambaye aliwaleta na ambaye
    aliwaongoza wana wa nyumba ya Israeli kutoka nchi ya kaskazini na nchi zote walizofukuzwa.'
    Nao watakaa katika nchi yao wenyewe.”
  bel-bel: 'а: «жывы Гасподзь, Які вывеў і Які прывёў племя дома Ізраілевага зь зямлі
    паўночнай і з усіх земляў, куды Я выгнаў іх», і жыцьмуць на зямлі сваёй.'
  deu-ELBBK: 'sondern: So wahr der HERR lebt, der die Nachkommen des Hauses Israel
    heraufgeführt und sie gebracht hat aus dem Land des Nordens und aus all den Ländern,
    wohin ich sie vertrieben hatte! Und sie sollen in ihrem Land wohnen.'
  mbb-OT: Kekenà, egkaǥi sikandan te, ‘Ebpenangdù a pinaaǥi te uuyag he Nengazen he
    mibpeǥawas te menge Israilihanen puun te nasyun diyà te zizaya wey ziyà te langun
    he nasyun he zutun din sikandan ipeyapat.’ Ne zutun ed-ubpà sikandan diyà te keugelingen
    dan he tanà.”
  mal-2015: യിസ്രായേൽഗൃഹത്തിന്റെ സന്തതിയെ വടക്കുദേശത്തുനിന്നും ഞാൻ അവരെ നീക്കിക്കളഞ്ഞിരുന്ന
    സകലദേശങ്ങളിൽനിന്നും പുറപ്പെടുവിച്ചു കൊണ്ടുവന്ന യഹോവയാണ എന്നു പറയുന്ന കാലം വരും;
    അവർ തങ്ങളുടെ സ്വന്തദേശത്തു വസിക്കും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: 'ale vakerena: ‚Avke sar dživel o RAJ, savo iľa avri le Izraeloskre potomken
    andral e severno phuv the andral savore phuva, andre save len roztradňa.‘ Paľis
    avena pale te dživel andre peskri phuv.“'
  pes-OPV: بلکه قسم به حیات یهوه که ذریت خاندان اسرائیل را از زمین شمال و از همه زمینهایی
    که ایشان را به آنها رانده بودم بیرون آورده، رهبری نموده است و در زمین خود ساکن
    خواهند شد.»
  ron-1924: 'Чи се ва зиче: ‘Виу есте Домнул, каре а скос ши а адус ынапой сэмынца
    касей луй Исраел дин цара де ла мязэноапте ши дин тоате цэриле ын каре ый рисиписем!’
    Ши вор локуи ын цара лор.”'
  ben-OBCV: কিন্তু তারা বলবে, ‘জীবন্ত সদাপ্রভুর দিব্যি, যিনি ইস্রায়েলের বংশধরদের
    উত্তরের দেশ থেকে এবং যে সমস্ত দেশে তাদের নির্বাসিত করেছিলেন, সেখান থেকে তাদের
    নিয়ে এসেছেন।’ তখন তারা স্বদেশে বসবাস করবে।”
  som-som: Laakiinse waxaa la odhan doonaa, Waxaa nool Rabbigii farcankii reer binu
    Israa'iil ka soo bixiyey oo ka soo hor kacay dalkii woqooyi, iyo dalalkii uu u
    kexeeyey oo dhan, oo iyana waxay degganaan doonaan dalkooda.
  lat-VUC: 'sed: Vivit Dominus, qui eduxit et adduxit semen domus Israël de terra
    aquilonis, et de cunctis terris ad quas ejeceram eos illuc, et habitabunt in terra
    sua.]'
  eng-ASVBT: but, As Jehovah liveth, who brought up and who led the seed of the house
    of Israel out of the north country, and from all the countries whither I had driven
    them. And they shall dwell in their own land.
  ita-1885: 'ma: Il Signore vive, che ha tratta e condotta la progenie della casa
    d''Israele fuor del paese di Settentrione, e di tutti i paesi dove io li avea
    scacciati; ed essi abiteranno nella lor terra.'
  eng-ULB: Instead they will say, 'As Yahweh lives, who brought up and who led back
    the descendants of the house of Israel from the northern land and all the lands
    where they had been driven.' Then they will live in their own land.”
  spa-VBL: 'En cambio, dirán: “Por la vida del Señor, que hizo regresar a los israelitas
    del país del norte y de todos los demás países donde los había exiliado”. Entonces
    vivirán en su propio país.'
  fra-_FOB: 'Mais: L''Éternel est vivant, lui qui a fait monter et qui a ramené la
    postérité de la maison d''Israël du pays du Nord, et de tous les pays où je les
    aurai chassés; et ils habiteront dans leur pays.'
  mal-mal: ‘യിസ്രായേൽ ഗൃഹത്തിന്റെ സന്തതിയെ വടക്കുദേശത്തുനിന്നും ഞാൻ അവരെ നീക്കിക്കളഞ്ഞിരുന്ന
    സകലദേശങ്ങളിൽനിന്നും പുറപ്പെടുവിച്ചു കൊണ്ടുവന്ന യഹോവയാണ’ എന്നു പറയുന്ന കാലം വരും;
    അവർ അവരുടെ സ്വന്തദേശത്തു വസിക്കും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Is ke bajāe wuh kaheṅge, ‘Rab kī hayāt kī qasam jo Isrāīliyoṅ ko shimālī
    mulk aur dīgar un tamām mamālik se nikāl lāyā jin meṅ us ne unheṅ muntashir kar
    diyā thā.’ Us waqt wuh dubārā apne hī mulk meṅ baseṅge.” Yih Rab kā farmān hai.
  suz-BL: तन्‍न मार देंनीम देंशा हना, मेकोपुकीमी ‘परमप्रभु यावे ब्रोंइशा बाक्‍शो खोदेंशो
    नु इस्राएली आन चच युइ आन कली उत्तर ङा रागी नु तेको तेको रागी रे चाक्‍शो’ देंनीम।
    मारदे हना मेको आन रागीम बाक्‍चा ताइनीम” देंत। येरमीया १६:१४-१५
  eng-NOY: But, “As Jehovah liveth Who brought up and led the race of Israel from
    the north country, And from all the countries whither I had driven them!” And
    they shall dwell in their own land.
  ita-1927: 'ma: “l’Eterno è vivente, egli che ha tratto fuori e ha ricondotto la
    progenie della casa d’Israele dal paese del settentrione, e da tutti i paesi dove
    io li avevo cacciati”; ed essi dimoreranno nel loro paese.'
  ckb-ckb: 'بەڵکو دەڵێن: ”بە یەزدانی زیندوو، ئەوەی ڕەچەڵەکی بنەماڵەی ئیسرائیلی لە
    خاکی باکوورەوە دەرهێنا و لە هەموو ئەو خاکانەوە بۆ ئەوێ دەریکردن.“ ئەوانیش لەسەر
    خاکەکەی خۆیان نیشتەجێ دەبن.»'
  eng-BBE: But, By the living Lord, who took up the seed of Israel, and made them
    come out of the north country, and from all the countries where I had sent them;
    and they will be living in the land which is theirs.
  kan-OKCV: ಆದರೆ, ‘ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರ ಸಂತಾನವನ್ನು ಉತ್ತರ ದೇಶದಿಂದಲೂ ಬರಮಾಡಿದ ಯೆಹೋವ ದೇವರ
    ಜೀವದಾಣೆ,’ ಎಂದು ಹೇಳುವರು. ಅವರು ತಮ್ಮ ದೇಶದಲ್ಲಿಯೇ ವಾಸಮಾಡುವರು.”
  tam-2017: இஸ்ரவேல் வீட்டின் சந்ததியாரைத் தங்கள் சொந்ததேசத்தில் குடியிருப்பதற்கு
    வடதேசத்திலும், நான் அவர்களைத் துரத்தியிருந்த எல்லா தேசங்களிலுமிருந்து அழைத்து
    வழிநடத்திக்கொண்டுவந்த யெகோவாவுடைய ஜீவனைக்கொண்டு சத்தியம் செய்வார்களென்று யெகோவா
    சொல்லுகிறார்.
  spa-RV-1909: 'Sino: Vive Jehová que hizo subir y trajo la simiente de la casa de
    Israel de tierra del aquilón, y de todas las tierras adonde los había yo echado;
    y habitarán en su tierra.'
  ron-BTF: 'Ci: DOMNUL trăiește, care a scos și care a condus sămânța casei lui Israel
    din țara de la nord și din toate țările în care îi alungasem; și ei vor locui
    în propria lor țară.'
  eng-WEBP: but, ‘As the LORD lives, who brought up and who led the offspring of the
    house of Israel out of the north country, and from all the countries where I had
    driven them.’ Then they will dwell in their own land.”
  eng-FBV: Instead they'll say, “On the Lord's life, who led the Israelites back from
    the northern country and all the other countries where he had exiled them.” Then
    they'll live in their own country.
  nld-1939: 'Maar: Bij het leven van Jahweh, Die Israëls kroost uit het noorderland
    heeft geleid, Uit alle landen, waarheen Hij hen had verstrooid, En ze weer naar
    hun eigen grond heeft gebracht!'
  nch-BL: 'Pero quiijtose: ‘Nijtestigojquetza TOTECO cati quinquixti israelitame ten
    nopa talme campa quinhuicatoya huan sempa quinhualicac ipan inintal.’ ”'
  vie-1934: 'Nhưng nói rằng: Thật như Đức Giê-hô-va hằng sống, tức là Đấng đã đem
    lên và dắt dòng dõi nhà Y-sơ-ra-ên về từ phương bắc, từ các nước mà ta đã đuổi
    họ đến. Chúng nó sẽ ở trong đất mình.'
  hin-CV: बल्कि वे यह कहने लगेंगे, ‘जीवित याहवेह की शपथ, जो इस्राएल के परिवार के वंशजों
    को उस देश से जो उत्तर में है तथा उन सभी देशों में से जहां मैंने उन्हें खदेड़ दिया
    था, निकास कर लौटा ले आया हूं.’ तब वे अपनी मातृभूमि पर निवास करने लगेंगे.”
  spa-BES: Pero por el Señor viviente, que tomó los descendientes de Israel y los
    hizo salir del país del norte, y de todos los países donde los había enviado;
    y vivirán en la tierra que les pertenece.
  tdx-tdx: 'fe: Kanao veloñe t’Iehovà nañavotse naho niaolo ty tirin’ anjomba’ Israele
    boak’an-tane avaratse añe, hirik’amo hene fifeheañe nandroahako iareo, le himoneña’
    iareo ty tane’iareo.'
  tha-KJV: แต่​จะว่า ‘พระเยโฮวาห์ทรงพระชนม์​อยู่​ตราบใด ผู้​ซึ่งได้นำและพาเชื้อสายแห่งวงศ์วานอิสราเอลออกมาจากแดนเหนือ’
    และออกมาจากประเทศทั้งปวงที่เราขับไล่​ให้​ไปอยู่​นั้น แล​้วเขาทั้งหลายจะได้อาศัยอยู่ในแผ่นดินของเขาเอง”
  por-BR-2018: 'Mas sim: Vive o SENHOR, que fez subir e trouxe a geração da casa de
    Israel da terra do norte, e de todas as terras para onde eu os afugentei; e habitarão
    em sua terra.'
  deu-ELO: 'sondern: So wahr Jehova lebt, der den Samen des Hauses Israel heraufgeführt
    und ihn gebracht hat aus dem Lande des Nordens und aus all den Ländern, wohin
    ich sie vertrieben hatte! Und sie sollen in ihrem Lande wohnen.'
  eng-WYC-2018: but, The Lord liveth, that led out (who led out), and brought (back)
    the seed of the house of Israel from the land of the north, and from all lands
