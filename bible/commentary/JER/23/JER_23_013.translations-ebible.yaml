verse: JER.023.013
translations:
  mal-C: '“ശമര്യയിലെ പ്രവാചകന്മാരിൽ ഞാൻ അറപ്പുളവാക്കുന്നവ കണ്ടെത്തിയിരിക്കുന്നു: അവർ
    ബാലിന്റെ നാമത്തിൽ പ്രവചിച്ച് എന്റെ ജനമായ ഇസ്രായേലിനെ വഴിതെറ്റിച്ചിരിക്കുന്നു.'
  deu-TKW: 'Auch bei den Propheten Samarias erlebte ich Abgeschmacktes: sie weissagten
    im Namen des Baal und führten mein Volk Israel irre;'
  lin-lin: '« Namoni makambo ya nkele kati na basakoli ya Samari : bazali kosakola
    na kombo ya nzambe Bala mpe bazali kobungisa Isalaele, bato na Ngai, nzela.'
  eng-LSV: “And I have seen folly in prophets of Samaria, || They have prophesied
    by Ba‘al, || And cause My people—Israel—to err.
  eng-GNV: And I haue seene foolishnesse in the prophets of Samaria, that prophecied
    in Baal, and caused my people Israel to erre.
  eng-WEBSTER: And I have seen folly in the prophets of Samaria; they prophesied in
    Baal, and caused my people Israel to err.
  nhw-BL: “Na niquinitztoc inintlajtlacolhua nopa tlajtol pannextiani tlen tlali Samaria
    catli tlahuel amo tlatlepanitaj. Tlacamanalhuiyayaj catli panos teipa huan quiijtohuayayaj
    para nopa teteyotl Baal quimacayayaj inincamanal. Quej nopa quinchihualtijque
    noisraelita masehualhua ma tlajtlacolchihuaca huan quihueyichihuase Baal.
  swh-ONEN: '“Miongoni mwa manabii wa Samaria nililiona jambo la kuchukiza: Walitabiri
    kwa Baali na kuwapotosha Israeli watu wangu.'
  bba-bba: Yinni Gusunɔ u nɛɛ, kɔ̃sɑ ye nɑ wɑ nɛn sɔmɔbu bɑ mɔ̀ Sɑmɑriɔ, yɑ ǹ kɑ
    nɔɔ ɡerurɔ. Domi bũu wi bɑ mɔ̀ Bɑɑlin yĩsirɑ bɑ kɑ ɡɑri mɔ̀. Mɑ bɑ nɛn tɔmbu Isirelibɑ
    ɡɛrɑsiɑ nɛn swɑɑn di.
  eng-KJVCPB: And I have seen folly in the prophets of Samaria; They prophesied in
    Baal, And caused my people Israel to err.
  luo-luo: '“Kuom jonabi mag Samaria ne aneno gino mawangʼo ich: Ne gikoro e nying
    Baal kendo ma gimiyo joga Israel obayo yo.'
  meu-meu: 'Samaria ena peroveta taudia ediai mamina dika karana ta na itaia: idia
    na Baal ladana ai e perovetava, bona egu bese Israel e hakaua kerereva.'
  npi-ULB: “किनकि सामरियामा भएका अगमवक्ताहरूले घृणित कार्य गरेका मैले देखेको छुः तिनीहरूले
    बाल देवताको नाउँमा अगमवाणी बोले, र मेरो मानिस इस्राएललाई कुमार्गतिर डोर्‍याए ।
  yor-yor: “Láàrín àwọn wòlíì Samaria, Èmi rí ohun tí ń lé ni sá. Wọ́n sọ àsọtẹ́lẹ̀
    lórúkọ Baali wọ́n sì mú Israẹli ènìyàn mi ṣìnà.
  pes-OPCB: «انبیای سامره بسیار شرور بودند؛ آنها از سوی بت بعل پیام می‌آوردند و با
    این کار، قوم من، اسرائیل را به گناه می‌کشاندند؛ و من همهٔ اینها را می‌دیدم.
  tgl-ULB: Sapagkat nakita ko ang mga kasalanan ng mga propeta sa Samaria. Nagpahayag
    sila sa pamamagitan ni Baal at iniligaw ang aking Israelita sa maling landas.
  hui-hui: Ibugua laabo halu lalu, Samariaha bi mana latagi haga agali hearume bamba
    mana ko ogodagua bialu hearia handaru. Tigua dama hearu mitangi bialu bi pupu
    wule gime wabini Balanaga minini mbiwia halu howa i̱naga Isaraele wali agali heneru
    hariga ko ogoniha haru piai haya.
  mya-mya: ရှ​မာ​ရိ​မြို့​မှ​ပ​ရော​ဖက်​များ​၏​ရွံ​ရှာ​ဖွယ် အ​ဖြစ်​ကို ငါ​တွေ့​မြင်​ရ​လေ​ပြီ။
    သူ​တို့​သည်​ဗာ​လ​ဘု​ရား​၏​နာ​မ​ကို​အ​မှီ ပြု​၍ ဟော​ပြော​ကာ​ငါ​၏​လူ​မျိုး​တော်​ဣ​သ​ရေ​လ​အား
    လမ်း​လွဲ​စေ​ကြ​လေ​ပြီ။
  bod-N: ངས་སཱ་མར་ཡ་ཡི་ལུང་སྟོན་པའི་ནང་དུ་ཞེན་པ་ལོག་པའི་དོན་མཐོང་པ་སྟེ། དེ་དག་གིས་པཱ་ཨལ་ལ་བརྟེན་ནས་ལུང་བསྟན་པ་དང་།
    ངའི་འབངས་མི་ཡེས་ར་ཨེལ་ནི་ལོག་ལམ་དུ་བཅུག་གོ །
  sna-sna: '“Pakati pavaprofita veSamaria ndakaona chinhu chinonyangadza ichi: Vakaprofita
    naBhaari, uye vakatungamirira vanhu vangu vaIsraeri mukurasika.'
  spa-BLM: “He visto locura en los profetas de Samaria. Profetizaron por Baal, y ha
    hecho errar a mi pueblo Israel.
  cac-cac: Vilnac val eb' yalnacoch sb'a in checab'oc d'a Samaria, te chuc tas sc'ulejnac
    eb'. Yalnaquel slolonel Baal eb', icha chi' aj scuchb'annac satb'at in chon̈ab'
    Israel eb'.
  swh-ULB: kwa maana nimeona uchungu kati ya manabii huko Samaria. Walitabiri kwa
    Baali na wakawaongoza watu wangu Israeli kwenye njia sahihi.
  bel-bel: І ў прароках Самарыі Я бачыў вар'яцтва; яны прарочылі імем Ваала - і ўвялі
    ў аблуду народ Мой, Ізраіля.
  deu-ELBBK: 'Und an den Propheten Samarias habe ich Torheit gesehen: Sie weissagten
    durch den Baal und führten mein Volk Israel irre.'
  mbb-OT: “Neehè ku he utew subra is kelelalung te menge ebpeneuven diyà te Samaria,
    su edheǥeten dan is menge tagnè dan pinaaǥi te ngazan ni Baal ne midtazin dan
    is menge etew ku he Israilihanen.
  mal-2015: ശമര്യയിലെ പ്രവാചകന്മാരിൽ ഞാൻ ഭോഷത്വം കണ്ടിരിക്കുന്നു; അവർ ബാലിന്റെ നാമത്തിൽ
    പ്രവചിച്ചു എന്റെ ജനമായ യിസ്രായേലിനെ തെറ്റിച്ചുകളഞ്ഞു.
  rmc-rmc: '„Le proroken andre Samarija dikhľom te kerel but džungale veci: Prorokinenas
    andro nav le Baaloskro a avke mire manušen le Izrael ľidžanas avrether.'
  pes-OPV: و در انبیای سامره حماقتی دیده‌ام که برای بعل نبوت کرده، قوم من اسرائیل
    را گمراه گردانیده‌اند.
  ron-1924: '„Ын пророчий Самарией ам вэзут урмэтоаря небуние: ау пророчит пе Баал
    ши ау рэтэчит пе попорул Меу Исраел!'
  ben-OBCV: “শমরিয়ার ভাববাদীদের মধ্য আমি এই বিরক্তিকর ব্যাপার দেখেছি, তারা বায়াল-দেবতার
    নামে ভাববাণী করে আমার প্রজা ইস্রায়েলকে বিপথগামী করেছে।
  som-som: Oo nebiyada Samaariyana nacasnimaan ku arkay. Waxay wax ku sii sheegeen
    Bacal magiciisa, oo dadkaygii reer binu Israa'iilna way qaldeen.
  lat-VUC: 'Et in prophetis Samariæ vidi fatuitatem: prophetabant in Baal, et decipiebant
    populum meum Israël.'
  eng-ASVBT: And I have seen folly in the prophets of Samaria; they prophesied by
    Baal, and caused my people Israel to err.
  ita-1885: Ben avea io vedute cose sconvenevoli ne' profeti di Samaria; profetizzavano
    per Baal, e traviavano il mio popolo Israele;
  eng-LXXUP: And in the prophets of Samaria I have seen lawless deeds; they prophesied
    by Baal, and led my people Israel astray.
  eng-ULB: 'For I have seen the prophets in Samaria doing what is repulsive: They
    prophesied by Baal and led my people Israel astray.'
  spa-VBL: 'Vi a los profetas de Samaria haciendo algo realmente ofensivo: Profetizaban
    en nombre de Baal y llevaban a mi pueblo Israel a pecar.'
  fra-_FOB: Dans les prophètes de Samarie, j'avais bien vu de la folie; ils prophétisaient
    par Baal; ils égaraient mon peuple d'Israël.
  mal-mal: “ശമര്യയിലെ പ്രവാചകന്മാരിൽ ഞാൻ ഭോഷത്തം കണ്ടിരിക്കുന്നു; അവർ ബാലിന്റെ നാമത്തിൽ
    പ്രവചിച്ച്, എന്റെ ജനമായ യിസ്രായേലിനെ തെറ്റിച്ചുകളഞ്ഞു.
  urd-GVR: “Maiṅ ne dekhā ki Sāmariya ke nabī Bāl ke nām meṅ nabuwwat karke merī qaum
    Isrāīl ko ġhalat rāh par lāe. Yih qābil-e-ghin hai,
  suz-BL: गो सामरीया ङा आं लोव़ पाइब आन दातेमी ग्रांग्रा दिशो गेय ताता। मेकोपुकीमी
    बाल देवता आ नेंम नोले दुम्‍ब लोव़ पाम्‍तेक्‍म। मिनु आं मुर इस्राएली आन कली हेंथे
    लां खोइक्‍पाइक्‍तेक्‍म। ब्‍यवस्‍था १८:२०-२२; यसैया १:१०; इजीकीएल १३:२३
  eng-NOY: In the prophets of Samaria have I seen folly; They prophesy in the name
    of Baal, and cause my people Israel to err.
  ita-1927: Avevo ben visto cose insulse tra i profeti di Samaria; profetizzavano
    nel nome di Baal, e traviavano il mio popolo d’Israele.
  ckb-ckb: «لەنێو پێغەمبەرەکانی سامیرەدا قێزەونییەکەم بینی، بەهۆی بەعلەوە پێشبینی
    دەکەن و ئیسرائیلی گەلی من گومڕا دەکەن.
  eng-BBE: And I have seen ways without sense in the prophets of Samaria; they became
    prophets of the Baal, causing my people Israel to go wrong.
  kan-OKCV: “ಸಮಾರ್ಯದ ಪ್ರವಾದಿಗಳಲ್ಲಿ ಅಸಹ್ಯಕರ ವಿಷಯವನ್ನು ನೋಡಿದ್ದೇನೆ. ಅವರು ಬಾಳನಿಂದ ಪ್ರವಾದನೆಯನ್ನು
    ಕೇಳಿ, ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲನ್ನು ತಪ್ಪುವಂತೆ ಮಾಡಿದ್ದಾರೆ.
  tam-2017: சமாரியாவின் தீர்க்கதரிசிகளிலோ மதிகேட்டைக் கண்டேன்; பாகாலைக்கொண்டு தீர்க்கதரிசனஞ்சொல்லி,
    இஸ்ரவேல் என்னும் என் மக்களை மோசம்போக்கினார்கள்.
  spa-RV-1909: 'Y en los profetas de Samaria he visto desatinos: profetizaban en Baal,
    é hicieron errar á mi pueblo Israel.'
  ron-BTF: Și am văzut nebunie în profeții din Samaria; ei au profețit prin Baal și
    au rătăcit pe poporul meu Israel.
  eng-WEBP: “I have seen folly in the prophets of Samaria. They prophesied by Baal,
    and caused my people Israel to err.
  eng-FBV: 'I saw the prophets of Samaria doing something really offensive: They prophesied
    in the name of Baal and led my people Israel to sin.'
  nld-1939: 'Bij Samaria’s profeten Heb Ik verdwazing aanschouwd: Ze profeteerden
    door Báal, En misleidden Israël, mijn volk;'
  nch-BL: “Na niquinitztoc inintajtacolhua nopa tajtolpanextiani ten tali Samaria
    cati tahuel amo tatepanitaj. Tacamanalhuiyayaj cati panos teipa huan quiijtohuayayaj
    para nopa teteyot Baal quinmacayaya inincamanal. Quej nopa quinchihualtijque noisraelita
    masehualhua ma tajtacolchihuaca huan ma quihueyichihuaca Baal.
  vie-1934: Ta đã thấy rõ sự điên dại của bọn tiên tri xứ Sa-ma-ri; chúng nó nhân
    danh Ba-anh mà nói tiên tri, khiến dân Y-sơ-ra-ên ta lầm lạc.
  hin-CV: '“मुझे शमरिया के भविष्यवक्ताओं में एक घृणास्पद संस्कार दिखाई दिया है: उन्होंने
    बाल से उत्प्रेरित हो भविष्यवाणी की है तथा मेरी प्रजा इस्राएल को रास्ते से भटका
    दिया है.'
  spa-BES: Y he visto caminos sin sentido en los profetas de Samaria; se convirtieron
    en profetas de Baal, causando que mi pueblo Israel se desvíe.
  tdx-tdx: 'Mbore nahatrea hativañe amo mpisoro’ i Someroneo iraho: i Baale ty fitokia’
    iareo, mampanan-kakeo Israele ondatikoo.'
  tha-KJV: “เราได้​เห​็นความโง่เขลาในบรรดาผู้​พยากรณ์​แห่​งสะมาเรีย เขาได้​พยากรณ์​ในนามของพระบาอัล
    และได้​ทำให้​อิสราเอลประชาชนของเราหลงไป
  por-BR-2018: 'Nos profetas de Samaria vi coisas desagradáveis: profetizavam por
    Baal, e faziam errar a meu povo Israel.'
  deu-ELO: 'Und an den Propheten Samarias habe ich Torheit gesehen: Sie weissagten
    durch den Baal und führten mein Volk Israel irre.'
  eng-WYC-2018: And in the prophets of Samaria I saw fondness, and they prophesied
    in Baal, and deceived my people Israel. (And I saw Samaria’s prophets to be foolish,
    for they prophesied in Baal’s name, and deceived my people Israel.)
  epo-epo: 'Ĉe la profetoj de Samario Mi vidis stultecon: ili profetis en la nomo
    de Baal, kaj erarigis Mian popolon Izrael;'
  uig-PIN: Mǝn awwal Samariyǝdiki pǝyƣǝmbǝrlǝrdǝ ǝhmǝⱪliⱪni kɵrgǝnmǝn; ular Baalning
    namida bexarǝt berip, hǝlⱪim Israilni azdurƣan;
  beo-beo: Na da Samelia balofede dunu ilia wadela:i hou amo ba:i dagoi. Ilia da Ba:iele
    ea dioba:le sia:i dagoi. Amola ilia da Na fi ilima bobogema:ne, wadela:i logo
    olelei dagoi.
  tpi-OTNT: “Bipo mi bin lukim ol profet bilong Samaria i mekim pasin nogut olsem.
    Ol i bin autim tok profet long nem bilong giaman god Bal na ol i bin bringim ol
    manmeri bilong mi i go long rot nogut.
  hau-SA: “A cikin annabawan Samariya na ga wannan abin banƙyama. Suna annabci ta
    wurin Ba’al suna ɓad da mutanena Isra’ila.
  uig-LAT: Men awwal Samariyediki peyghemberlerde exmeqliqni körgenmen; ular Baalning
    namida bésharet bérip, xelqim Israilni azdurghan;
  nde-nde: '“Phakathi kwabaphrofethi baseSamariya ngabona into eyenyanyekayo: Baphrofetha
    ngoBhali njalo baholela abantu bami ekulahlekeni.'
  ton-ton: Pea kuo u mamata ki he vale ʻi he kau palōfita ʻo Samēlia; he kuo nau kikite
    ia Peali, pea nau fakahalaia ʻa hoku kakai ko ʻIsileli.
  ces-1613: Při prorocích zajisté Samařských viděl jsem nesmyslnost; prorokovali skrze
    Bále, a svodili lid můj Izraelský.
  eng-WMB: “I have seen folly in the prophets of Samaria. They prophesied by Baal,
    and caused my people Israel to err.
  tam-TCV: '“சமாரியாவின் இறைவாக்கு உரைப்போர் மத்தியில் வெறுக்கத்தக்க இக்காரியத்தைக்
    கண்டேன்: அவர்கள் பாகாலைக் கொண்டு இறைவாக்கு சொல்லி, என் மக்களான இஸ்ரயேலரை தவறாய்
    வழிநடத்தினார்கள்.'
  ceb-ULB: 'Kay nahikaplagan ko nga nagbuhat ug daotan ang mga propeta sa Samaria:
    Nagpropesiya sila pinaagi kang Baal ug gipahisalaag ang akong katawhan sa Israel.'
  pol-UBG: 'Widziałem u proroków Samarii głupstwo: prorokowali w imię Baala i zwodzili
    mój lud Izraela.'
  agr-agr: “Samarianum shiig pegkegchaun wainkamjai. Wi dakitamua nuna profeta aidau
    Baalan pachis etsejuinawai, dutikainak mina aentsug aidau ima minak umigtumainun
    datupainawai.
  kyc-kyc: Yuu Samaria dokona poropeta akali dupwame koo piminyi doko kandelyo. Nakambame
    mee bange anatu lao Bealo lenge dokona kingi lapala nambana wambu dupwa ralinyi
    neta nembelyaminyi.
  urd-GVU: ”مَیں نے دیکھا کہ سامریہ کے نبی بعل کے نام میں نبوّت کر کے میری قوم اسرائیل
    کو غلط راہ پر لائے۔ یہ قابلِ گھن ہے،
  deu-1912: Zwar bei den Propheten zu Samaria sah ich Torheit, daß sie weissagten
    durch Baal und verführten mein Volk Israel;
  kan-2017: ನಾನು ಸಮಾರ್ಯದ ಪ್ರವಾದಿಗಳಲ್ಲಿ ಅನೈತಿಕತೆಯನ್ನು ನೋಡಿದ್ದೇನೆ; ಅವರು ಬಾಳ್ ದೇವತೆಯ
    ಆವೇಶದಿಂದ ಪ್ರವಾದಿಸಿ, ಇಸ್ರಾಯೇಲೆಂಬ ನನ್ನ ಜನರನ್ನು ಮಾರ್ಗ ತಪ್ಪಿಸಿದ್ದಾರೆ.
  yap-yap: 'Kug guy e kireb ni be ngongliy e pi profet nu Samaria: Yad be non u fithingan
    Baal ka ra waliyed e girdi’ rog nga wuru’ e kanawo’.'
  hlt-MCSB: Samaria tonghma rhoek taengah khaw a hohap ni ka hmuh. Baal rhangneh tonghma
    uh tih ka pilnam Israel te khohmang la a khuehuh.
  mdy-ETH: ሳማሪያይዳ ዓኣ ታ ማሊፆ ኬኤዛ ዓሳ ማዼ ሻኣካ ባኮ ታ ዴንቄኔ፤ ዔያታ ባዓኣሌ ሱንፆና ሎንሦ ኬኤዚ ኬኤዚ ታኣኮ
    ዴሮ፥ ዒስራዔኤሌ ዻቢሳኔ።
  twi-ASANTE: '“Samaria adiyifoɔ mu no mehunuu saa atantanneɛ yi: Wɔde Baal hyɛɛ nkɔm
    nam so maa me nkurɔfoɔ Israelfoɔ fom ɛkwan.'
  eng-WEBU: “I have seen folly in the prophets of Samaria. They prophesied by Baal,
    and caused my people Israel to err.
  wal-wal: Qassikka i hagaadan yaagees; “Samaariyan de7iya hananabaa yootiyaageetu
    giddon sheneyiyaabaa be7aas. Eti Ba7aala sunttan hananabaa yootoosonanne ta asaa
    Israa7eela wora kaalettoosona.
  spa-PDDPT: 'Entre los profetas de Samaria vi esta locura: Profetizan por baal y
    extravían a mi pueblo Israel.'
  gun-gun: “Samaria pygua profeta ramigua kuery re ma xee aexa hi'arandu e'ỹa. Mba'eta
    Baal rery rupi rive ayvu omombe'u vy oguerojejavypa xevygua Israel kuery.
  ilo-ULB: ta adda nakitak a kinadakes kadagiti profeta iti Samaria. Nagipadtoda iti
    nagan ni Baal ket inturongda dagiti tattaok nga Israel iti nakillo a pagnaan.
  kpg-kpg: “Au gu gidee nia huaidu o nia soukohp o Samaria, digaula e hai nadau kokohp
    i di ingoo o Baal, gaa hai agu daangada la gi hula gee.
  uig-ARA: مەن ئاۋۋال سامارىيەدىكى پەيغەمبەرلەردە ئەخمەقلىقنى كۆرگەنمەن؛ ئۇلار بائالنىڭ
    نامىدا بېشارەت بېرىپ، خەلقىم ئىسرائىلنى ئازدۇرغان؛
  sus-sus: «N bara fe ɲaaxie to namiɲɔnmɛ Samarikae ya ma. E na masenyi tife Bali
    xili ra, e bara n ma ɲama Isirayila ralɔɛ.
  pon-2006: I kilangehr dipen soukohp en Sameria kan; re kohpadahr ni mwaren Paal,
    oh kasalongelahr nei aramas en Israel kan.
  jae-jae: Aê galic propete Samariaŋa nêŋ sec. Êsêac sêsôm biŋ sêjam anôtô Bal laŋô
    ma sêwê ŋoc lau seo sic.
  ksd-ksd: Ma iau ga na tadav ra mangamangana papaua pire ra umana propet Samaria;
    dia ga tata na propet tai Baal, ma dia ga varara kaugu tarai Israel.
  tur-YTC: “Samariya peygamberlerinde delilik gördüm. Baal adına peygamberlik ettiler,
    Ve halkım İsrael'i saptırdılar.
  grc-BRENT: Καὶ ἐν τοῖς προφήταις Σαμαρείας εἶδον ἀνομήματα· ἐπροφήτευσαν διὰ τῆς
    Βάαλ, καὶ ἐπλάνησαν τὸν λαόν μου Ἰσραήλ.
  ind-AYT: “Di antara nabi-nabi Samaria, Aku melihat sesuatu yang tidak pantas. Mereka
    bernubuat demi Baal dan membuat jemaat-Ku, Israel, tersesat.
  nya-nya: '“Pakati pa aneneri a ku Samariya ndinaona chonyansa ichi: Ankanenera mʼdzina
    la Baala ndipo anasocheretsa anthu anga, Aisraeli.'
  hrv-hrv: '“I u proroka Samarije vidjeh mnoge ludosti: prorokuju u Baalovo ime i
    zavode narod moj izraelski.'
  mps-mps: “Polobadu eno te Samaria profet dabego te tiwai dwai kolesaga ebo suali.
    Augwaligo te tibo god Balgo nogide profet po pusulama, tama augwaligo eno we bidi
    dabe te dwai sunumiba odasa pali.
  tpi-tpi: “Bipo mi bin lukim ol profet bilong Samaria i mekim pasin nogut olsem.
    Ol i bin autim tok profet long nem bilong giaman god Bal na ol i bin bringim ol
    manmeri bilong mi i go long rot nogut.
  dan-1931: Hos Samarias Profeter så jeg slemme Ting; ved Ba'al profetered de og vildledte
    Israel, mit Folk.
  vie-OVCB: Ta đã thấy các tiên tri Sa-ma-ri gian ác khủng khiếp, vì chúng nhân danh
    Ba-anh mà nói tiên tri và dẫn Ít-ra-ên, dân Ta vào con đường tội lỗi.
  guj-2017: મેં સમરુનના પ્રબોધકોમાં ઘૃણાજનક બાબતો જોઈ છે; તેઓએ બઆલને નામે પ્રબોધ કર્યો
    છે અને મારા ઇઝરાયલી લોકોને ખોટે માર્ગે દોર્યા છે.
  pon-2006A: I kilangehr dipen soukohp en Sameria kan; re kohpadahr ni mwaren Paal,
    oh kasalongelahr nei aramas en Israel kan.
  por-BRBSL: “Eu tenho visto loucura nos profetas de Samaria. Eles foram profetizados
    por Baal, e fez com que meu povo Israel se equivocasse.
  cth-cth: Samaria profetnaw dawkvah, panuettho e hah ka hmu, Baal kampang lahoi lawk
    hah a dei awh teh, Isarelnaw hah lampaihei lah a ceikhai awh.
  twi-twi: '“Samaria adiyifo mu no mihuu saa atantanne yi: Wɔde Baal hyɛɛ nkɔm nam
    so maa me nkurɔfo Israelfo fom kwan.'
  hlt-hlt: Samaria tonghma rhoek taengah khaw a hohap ni ka hmuh. Baal rhangneh tonghma
    uh tih ka pilnam Israel te khohmang la a khuehuh.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Bɛ̀ɛ̀ bo Sɑmmɑrii kɛ nɑ́ɑ́ m pɑ̃ɑ̃nɑ́ɑǹtì,
    n yɑ̀mu bɛ kó tiyɛìntì, nɛ̀ dibɔɔ̀ Bɑɑdi kó muwɛ̃rímú mmu bɛ̀ nɑ̀ɑ́mmɛ̀ kɛ fétìnko
    n nìtìbɛ̀ Isidɑyɛɛribɛ.'
  msy-2020: “Kɨ fomɨra Samarian Godɨn akam inigha izir gumazibar garima, me kamaghɨra
    arazir kurar kɨ bar aghuazim gami. Me asem Balɨn ziamɨn, akam akuri, egha nan
    gumazamizibar akua tuavir kuramɨn zui.
  azb-azb: '«Samariya peyğəmbərləri arasında Bu iyrənc işi gördüm: Baalın adı ilə
    peyğəmbərlik edərək Xalqım İsraili yoldan azdırdılar.'
  eng-DBY: 'And I have seen folly in the prophets of Samaria: they prophesied by Baal,
    and caused my people Israel to err.'
  hin-2017: सामरिया के भविष्यद्वक्ताओं में मैंने यह मूर्खता देखी थी कि वे बाल के नाम
    से भविष्यद्वाणी करते और मेरी प्रजा इस्राएल को भटका देते थे।
  wol-KYG: «Ca yonenti Samari it laa gis njekkar, ñuy waxe waxyuy Baal tuur mi, di
    réeral Israyil, sama ñoñ.
  eng-YLT: And in prophets of Samaria I have seen folly, They have prophesied by Baal,
    And cause my people — Israel — to err.
  eng-WYC-2017: And in the prophets of Samaria I saw fondness [or folly], and they
    prophesied in Baal, and deceived my people Israel.
  eng-WMBB: “I have seen folly in the prophets of Samaria. They prophesied by Baal,
    and caused my people Israel to err.
  urd-GVH: “मैंने देखा कि सामरिया के नबी बाल के नाम में नबुव्वत करके मेरी क़ौम इसराईल
    को ग़लत राह पर लाए। यह क़ाबिले-घिन है,
  rug-rug: '“Koari na poropita pa Sameria si dogoria Rau si keke tiṉitoṉa sapu sea
    hola: Korokorotae si arini koe Beolo meke turaṉa va seu i rini koa Rau sari Qua
    tinoni pa Izireli.'
  gaz-gaz: '“Raajota Samaariyaa gidduutti, ani waan jibbisiisaa kana argeera: Isaan
    maqaa Baʼaaliin raajanii saba koo Israaʼelin karaa irraa jalʼisan.'
  fra-LSG: Dans les prophètes de Samarie j’ai vu de l’extravagance; Ils ont prophétisé
    par Baal, Ils ont égaré mon peuple d’Israël.
  gnn-gnn: “Yo, ŋarra nhäŋala ŋunhiyi dhäwu'‐gänharamirrinha walalanha Djamariyawuy
    wäŋawuy, ŋunhi walala yukurra djäma yätj gal'ŋu yana rom; walala ŋuli waŋa yukurra
    dhäruk yäkuyu Bälwala waŋarrwala, bala walala yukurra bilmaramana ŋarraku ŋunhi
    yolŋu'‐yulŋunhanydja gatjpaḻ'maramana.
  yal-yal: N bata fe magaxuxine to Samari taan nabine yɛ, e nabiya falane ti Baali
    suxuren sɛnbɛn xɔn ma, e yi n ma yamana Isirayila ralɔ ayi.
  haw-1868: Ua ike no au i ka lapuwale maloko o na kaula o Samaria, a wanana ae lakou
    ma o Baala la, a alakai hewa iho la i ko'u poe kanaka, i ka Iseraela.
  arb-NAV: فِي أَوْسَاطِ أَنْبِيَاءِ السَّامِرَةِ شَهِدْتُ أُمُوراً كَرِيهَةً، إِذْ
    تَنَبَّأُوا بِاسْمِ الْبَعْلِ، وَأَضَلُّوا شَعْبِي إِسْرَائِيلَ.
  ewe-ewe: “Mekpɔ bometsinu sia le nyagblɔɖila siwo le Samaria la dome. Wogblɔ nya
    ɖi le Baal ƒe ŋkɔ me eye wokplɔ nye dukɔ Israel trae.
  eng-LEE: 'And on the prophets of Samaria have I seen absurdity: they prophesied
    by Ba''al, and misled my people Israel.'
  asm-FB: মই চমৰিয়াৰ মাজৰ ভাববাদীসকলৰ মাজত অজ্ঞানতাৰ কাৰ্য দেখিলোঁ; তেওঁলোকে বালৰ
    নামেৰে ভাববাণী প্ৰচাৰ কৰি মোৰ প্ৰজা ইস্রায়েল লোকক ভুলালে।
  sus-A: «ﭑ بَرَ قٍ حَاشِيٍ تٌ نَمِحْنمّ سَمَرِكَيٍ يَ مَ. عٍ نَ مَسٍنيِ تِقٍ بَلِ
    شِلِ رَ، عٍ بَرَ ﭑ مَ حَمَ عِسِرَيِلَ رَلْي.
  fra-SBL: « J'ai vu la folie des prophètes de Samarie. Ils ont prophétisé par Baal,
    et fait errer mon peuple Israël.
  hbo-hbo: וּבִנְבִיאֵ֥י שֹׁמְרֹ֖ון רָאִ֣יתִי תִפְלָ֑ה הִנַּבְּא֣וּ בַבַּ֔עַל וַיַּתְע֥וּ
    אֶת־עַמִּ֖י אֶת־יִשְׂרָאֵֽל׃ ס
  kik-kik: '“Thĩinĩ wa anabii a Samaria-rĩ, nĩndonire ũndũ ũrĩ magigi, naguo nĩ ũyũ:
    Maarathaga mohoro na rĩĩtwa rĩa Baali, nao makĩhĩtithia andũ akwa a Isiraeli.'
  fra-NCL: 'Dans les prophètes de Samarie, j’ai vu de la sottise : ils prophétisaient
    par Baal, et ils égaraient mon peuple d’Israël ;'
  cek-AK: Samaria ih tahmaanawk thungah doeh amthuhaih to ka hnuk; Baal ih ahmin hoiah
    lok a thuih o moe, kai ih kami Israel caanawk to loklam anghmang o sak.
  cuk-cuk: ”Bab-gayaburba-barsogmalad-Samariaʼginmaladi, e-ibmar-isgana-imakmalad
    an daksad. We-dulemala, Baal-nuggi gayaburba barsogsamalad, degi, yogasaar igar-isganabali
    an-dulamar-naega imaksamalad.
  uig-CYR: Мән авал Самарийәдики пәйғәмбәрләрдә ахмақлиқни көргәнмән; улар Баалниң
    намида бешарәт берип, хәлқим Исраилни аздурған;
  tel-2017: సమరయ ప్రవక్తల మధ్య నేరం చూశాను. వాళ్ళు బయలు దేవుడి పేర ప్రవచనం చెప్పి
    నా ఇశ్రాయేలు ప్రజలను దారి తప్పించారు.
  hat-BSA: “Anplis, pami pwofèt Samarie yo, Mwen te wè yon betiz. Yo te pwofetize
    pa Baal e yo te egare pèp Mwen an, Israël.
  kos-kos: 'Nga liye tari ma koluk lun mwet palu Samaria: Elos kaskas inen Baal, Ac
    kolla mwet luk ke inkanek tafongla.'
  hbo-WLC: וּבִנְבִיאֵ֥י שֹׁמְר֖וֹן רָאִ֣יתִי תִפְלָ֑ה הִנַּבְּא֣וּ בַבַּ֔עַל וַיַּתְע֥וּ
    אֶת־עַמִּ֖י אֶת־יִשְׂרָאֵֽל׃ ס
  ibo-ibo: '“Ahụrụ m ihe arụ nʼetiti ndị amụma Sameria: Ha buru amụma site nʼike chi
    Baal, si otu a duba ndị m, bụ Izrel na mmehie.'
  ory-ory: ଆହୁରି, ଆମ୍ଭେ ଶମରୀୟାର ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନଙ୍କ ମଧ୍ୟରେ ଅଜ୍ଞାନତା ଦେଖିଅଛୁ; ସେମାନେ
    ବାଲ୍‍ଦେବ ନାମରେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରି ଆମ୍ଭର ଇସ୍ରାଏଲ ଲୋକମାନଙ୍କୁ ଭ୍ରାନ୍ତ କରାଇଲେ।
  chk-chk: 'Üa küna än ekewe soufosun Samaria tipis: Ra osuni fän iten ewe anü Paal
    o atokala nei aramasen Israel.'
  rop-rop: Aibin luk wanim nogudbala ting detlot mesinjamob bin oldei dumbat langa
    Sameriya. Olabat bin oldei toktokbat garram det neim blanga Beil. Deibin lidimbat
    main pipul olabat nogudbalawei.
  ukr-1871: 'В пророків Самарийських бачив я безум: пророкували вони в імя Баалове,
    й звели з ума люд мій, Ізраїля.'
  deu-1951: Auch bei den Propheten zu Samaria habe ich Torheit gesehen, daß sie durch
    Baal weissagten und mein Volk Israel verführten;
  eng-JPS: 'And I have seen unseemliness in the prophets of Samaria: they prophesied
    by Baal, and caused My people Israel to err.'
  srp-1865: U proroka Samarijskih vidio sam bezumlje, prorokovahu Valom, prelašæivahu
    narod moj Izrailja;
  lug-lug: “Mu bannabbi b’e Samaliya nalaba ekintu kino ekyenyinyalwa. Balagulira
    wansi wa Baali ne babuza abantu bange Isirayiri.
  heb-heb: ובנביאי שמרון ראיתי תפלה הנבאו בבעל ויתעו את עמי את ישראל׃
  ben-IRV: “শমরিয়ার ভাববাদীদের মধ্যে আমি জঘন্য ব্যাপার দেখেছি, তারা বাল দেবতার ভাববাণী
    করে এবং আমার প্রজা ইস্রায়েলীয়দের সঠিক পথ থেকে দূরে সরায়।
  pan-pan: ਸਾਮਰਿਯਾ ਦੇ ਨਬੀਆਂ ਵਿੱਚ ਮੈਂ ਮੂਰਖਤਾਈ ਵੇਖੀ, ਉਹਨਾਂ ਨੇ ਬਆਲ ਵੱਲੋਂ ਅਗੰਮ ਵਾਚਿਆ,
    ਅਤੇ ਮੇਰੀ ਪਰਜਾ ਇਸਰਾਏਲ ਨੂੰ ਕੁਰਾਹੇ ਪਾਇਆ।
  mya-JVB: ရှမာရိ ပြည်သား ပရောဖက် တို့၌ လည်း ၊ မိုက် သောသဘောကို ငါမြင် ပြီ။ သူတို့သည်
    ဗာလ ဘုရားကို မှီဝဲ ၍ ပရောဖက် ပြုသဖြင့် ၊ ငါ ၏လူ ဣသရေလ အမျိုးသားတို့ကို မှားယွင်း
    စေကြပြီ။
  tbg-tbg: Te haaru vaiha tavauramanta Sameriaqi varia paropeti vaiinti vika anomake
    vaaqu kaiqa vare variarave. Vika Baalira autuqaa ti vaiinti nahenti una uva tiva
    nimiha, hampi aaraqaa vika ntita vare vuarave.
  hmo-hmo: Lau ese Samaria tano ena peroveta taudia, edia kara dika lau itaia vadaeni.
    Idia ese Bala ena ladana dekenai idia hereva vadaeni, bona lauegu bese taudia
    idia hakaua kerere vadaeni.
  urd-urd: 'और मैंने सामरिया के नबियों में हिमाक़त देखी है: उन्होंने बा''ल के नाम
    से नबुव्वत की और मेरी क़ौम इस्राईल को गुमराह किया।'
  rus-SYN: И в пророках Самарии Я видел безумие; они пророчествовали именем Ваала,
    и ввели в заблуждение народ Мой, Израиля.
  bqc-SIM: Ma yãvãi è Samali ãnabieↄwa, aa yã'ò ń Baali gbãao aa ma gbɛ̃́
    Isailiↄ sã̀sãò.
  tcz-CHONGTHU: Keiman Samaria themgao ho lah’a chonset khohtah kamui. Amahon, Ba-al
    min in gaothu aseiyun, kamite apuimang gam tauve.
  mar-mar: “शोमरोनच्या संदेष्ट्यांनी चुकीच्या गोष्टी केल्याचे मी पाहिले. मी त्यांना
    बाल या खोट्या दैवताच्या नावाने भविष्य वर्तविताना पाहिले. आणि त्यांनी इस्राएलाच्या
    लोकांस चूकीच्या मार्गास नेले.
  qub-qub: «Nogaga ricashcämi Samariacho profëtacuna mana munashäta rurarcaycajta.
    Paycunaga Baal diospa jutinchömi willacusha. Chayno rurashpanmi acrashä Israelcunatapis
    pantacächisha.
  bqp-bqp: Yinni Gusunɔ u nɛɛ, kɔ̃sɑ ye nɑ wɑ nɛn sɔmɔbu bɑ mɔ̀ Sɑmɑriɔ, yɑ ǹ kɑ
    nɔɔ gerurɔ. Domi bũu wi bɑ mɔ̀ Bɑɑlin yĩsirɑ bɑ kɑ gɑri mɔ̀. Mɑ bɑ nɛn tɔmbu Isirelibɑ
    gɛrɑsiɑ nɛn swɑɑn di.
  hat-hat: Mwen wè pwofèt lavil Samari yo ap fè bagay ki pa fè m' plezi. Y'ap bay
    mesaj nan non Baal. Yo fè pèp mwen an, pèp Izrayèl la, pèdi chemen l'.
  eng-BSB: '“Among the prophets of Samaria I saw an offensive thing: They prophesied
    by Baal and led My people Israel astray.'
  eng-WEBPB: “I have seen folly in the prophets of Samaria. They prophesied by Baal,
    and caused my people Israel to err.
  kbq-kbq: Hagi ana nehazage'za Samelia kumate'ma nemaniza kasnampa vahe'mo'zama mago
    kasrino havizama hu'nea avu'ava zama hu'naza zama ke'noana, zamagra Bali havi
    anumzamofo agifi kasnampa kea nehu'za, Israeli vaheni'a zamavare'za havi kante
    vu'naze.
  nhe-BL: “Na niquinitztoc inintlajtlacolhua nopa tiocamanalohuani tlen tlali Samaria
    tlen tlahuel ax tlatlepanitaj. Quinilhuiyayaj tlacame tlen panos teipa huan quiijtohuayayaj
    para nopa teteyotl Baal quimacayayaj inintlajtol. Queja nopa quinchihualtijque
    noisraelita tlacajhua ma tlajtlacolchihuaca huan quihueyichihuase Baal.
  gub-BL: Aexak heze'eg imume'u har Xamari pe har ikatu 'ym ma'e iapo mehe ihe wà.
    Umume'u Ma'aw ze'eg teko wanupe wà. Uzapo kar ikatu 'ym ma'e Izaew wanupe wà.
  eng-DRA: 'And I have seen folly in the prophets of Samaria: they prophesied in Baal,
    and deceived my people Israel.'
