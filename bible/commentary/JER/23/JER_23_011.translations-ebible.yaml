verse: JER.023.011
translations:
  mal-C: “പ്രവാചകനും പുരോഹിതനും ഒരുപോലെ അഭക്തരായിരിക്കുന്നു; എന്റെ ആലയത്തിൽപോലും ഞാൻ
    അവരുടെ ദുഷ്ടത കണ്ടിരിക്കുന്നു,” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: denn Propheten wie Priester sind ruchlos, selbst in meinem Tempel stieß
    ich auf ihre Bosheit! - ist der Spruch Jahwes.
  lin-lin: « Basakoli mpe Banganga-Nzambe, basundoli Nzambe ; ezala kati na Tempelo
    na Ngai, nazali komona misala na bango ya mabe, » elobi Yawe.
  eng-LSV: “For both prophet and priest have been profane, || Indeed, I found their
    wickedness in My house,” || A declaration of YHWH.
  eng-GNV: 'For both the prophet and the Priest doe wickedly: and their wickednesse
    haue I found in mine House, saith the Lord.'
  eng-WEBSTER: For both prophet and priest are profane; even in my house have I found
    their wickedness, saith the LORD.
  nhw-BL: “Nopa tlajtol pannextiani huan totajtzitzi mosisiníaj huan niyon quentzi
    amo quitlepanitaj TOTECO. Na niquitztoc nochi nopa fiero tlamantli catli inijuanti
    quichihuaj nica ipan notiopa. Quej nopa niamoTECO niquijtohua.
  swh-ONEN: “Nabii na kuhani wote si wacha Mungu; hata hekaluni mwangu ninaona uovu
    wao,” asema Bwana.
  bba-bba: Gusunɔn sɔmɔbu kɑ yɑ̃ku kowobu bɑ sɑnkire, u wɑ mɑ bɑ nuku kɔ̃su kom mɔ̀
    sere kɑ win sɑ̃ɑ yerɔ.
  eng-KJVCPB: For both prophet and priest are profane; Yea, in my house have I found
    their wickedness, saith the Lord.
  luo-luo: Jehova Nyasaye wacho niya, “Jonabi kod jodolo ok oluoro Nyasaye; kata mana
    ei hekalu mara ayudoe timbegi maricho.”
  meu-meu: Peroveta tauna bona hahelaḡa tauna, raruosi ese Dirava se matauraiamu;
    egu dubu ai danu edia kara dika vada na davaria. Iehova na e herevamu.
  npi-ULB: “अगमवक्ता र पुजारीहरू दुवै दुषित भएका छन् । मेरै मन्दिरमा पनि मैले तिनीहरूको
    दुष्‍टता भेट्टाएको छु,” यो परमप्रभुको घोषणा हो—
  yor-yor: “Wòlíì àti àlùfáà kò gbé ìgbé ayé ìwà-bí-Ọlọ́run; kódà nínú tẹmpili mi
    ni mo rí ìwà búburú wọn,” ni Olúwa wí.
  pes-OPCB: 'خداوند می‌فرماید: «کاهنان هم مانند انبیا از من دور هستند؛ حتی در خانهٔ
    من نیز شرارت می‌ورزند.'
  tgl-ULB: “Sapagkat ang mga propeta at ang mga pari ay parehong marumi. Maging sa
    aking tahanan ay natagpuan ko ang kanilang kasamaan! —ito ang pahayag ni Yahweh—
  hui-hui: Ani larugola Anduane Homogohanda lalu, Loma biniru mo miaga karubi i̱naga
    bi mana latagi haga karubi ti bibahendeme i̱ manda nabi karume biagadagua dege
    bialu kagoni. Ti i̱naga andaha biabe bialu ha howa dege mana ko ngaruni bule gi
    nahe elahe howa bialu kagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ပ​ရော​ဖက်​များ​နှင့် ယဇ်​ပု​ရော​ဟိတ်​တို့​တွင်​ဘု​ရား​တရား​မ​ရှိ
    တော့​ပြီ။ ဗိ​မာန်​တော်​ထဲ​၌​ပင်​သူ​တို့​မ​ကောင်း​မှု​ပြု ကျင့် ကြ​သည်​ကို​ငါ​တွေ့​မြင်​ရ​၏။
  bod-N: ཐ་ན་ལུང་སྟོན་པ་དང་མཆོད་དཔོན་གཉིས་ཀ་ཡང་དད་པ་མེད་དེ། ཐ་ན་ངའི་མཆོད་ཁང་ནང་དུའང་དེ་དག་གི་སྤྱོད་ངན་མཐོང་བྱུང་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ།
    །
  sna-sna: “Muprofita nomuprista vose havana umwari; kunyange mutemberi yangu ndinowana
    kuipa kwavo,” ndizvo zvinotaura Jehovha.
  spa-BLM: pues tanto el profeta como el sacerdote son profanos. Sí, en mi casa he
    encontrado su maldad”, dice Yahvé.
  cac-cac: 'A Jehová tz''alan icha tic: A val eb'' syaloch sb''a in checab''oc tic
    yed'' eb'' sacerdote, malaj velc''och d''a yol sat eb''. Svil val sc''ulan chucal
    eb'' d''a yol in templo.'
  swh-ULB: Kwa maana manabii na makuhani wote wamekufuru. Nimeona uovu wao ndani ya
    nyumba yangu! - hili ndilo tamko la Bwana;
  bel-bel: бо іхні прарок і сьвятар - крывадушнікі; нават у доме Маім Я знайшоў бязбожнасьць
    іхнюю, кажа Гасподзь.
  deu-ELBBK: Denn sowohl Propheten als Priester sind gesetzlos; sogar in meinem Haus
    habe ich ihre Bosheit gefunden, spricht der HERR.
  mbb-OT: 'Iyan heini migkaǥi te Nengazen: “Is menge memumuhat wey is menge ebpeneuven
    pudu kenà edsunud te Megbevayà, ne mibaal sikandan te mezaat minsan diyà te valey
    ku.'
  mal-2015: പ്രവാചകനും പുരോഹിതനും ഒരുപോലെ വഷളന്മാരായിരിക്കുന്നു; എന്റെ ആലയത്തിലും
    ഞാൻ അവരുടെ ദുഷ്ടത കണ്ടിരിക്കുന്നു എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: 'O RAJ phenel: „Bo o prorokos the o rašaj hine bijedevleskre, mek the andre
    miro kher len arakhľom te kerel o nalačhipen.'
  pes-OPV: 'چونکه هم انبیا و هم کاهنان منافق‌اند و خداوند می‌گوید: شرارت ایشان را
    هم در خانه خود یافته‌ام.'
  ron-1924: „Пророчий ши преоций сунт стрикаць; ле-ам гэсит рэутатя кяр ши ын Каса
    Мя”, зиче Домнул.
  ben-OBCV: “ভাববাদী ও যাজক, উভয়েই ভক্তিহীন; এমনকি, আমার মন্দিরেও আমি তাদের দুষ্টতা
    দেখি,” সদাপ্রভু এই কথা বলেন।
  som-som: Waayo, Rabbigu wuxuu leeyahay, Nebigii iyo wadaadkiiba nijaas bay wada
    yihiin, oo gurigayga ayaan xumaantoodii ka helay.
  lat-VUC: Propheta namque et sacerdos polluti sunt, et in domo mea inveni malum eorum,
    ait Dominus.
  eng-ASVBT: for both prophet and priest are profane; yea, in my house have I found
    their wickedness, saith Jehovah.
  ita-1885: Perciocchè e profeti e sacerdoti sono profani; e nella mia Casa stessa
    ho trovata la lor malvagità, dice il Signore.
  eng-LXXUP: For priest and prophet are defiled; and I have seen their iniquities
    in my house.
  eng-ULB: “For both the prophets and the priests are polluted. I even found their
    wickedness in my house!—this is Yahweh's declaration—
  spa-VBL: Tanto los profetas como los sacerdotes no me respetan. Veo la maldad incluso
    en mi Templo, declara el Señor.
  fra-_FOB: Car tant le prophète que le sacrificateur sont des profanes. Jusque dans
    ma maison je trouve leur méchanceté, dit l'Éternel.
  mal-mal: പ്രവാചകനും പുരോഹിതനും ഒരുപോലെ മലിനരായിത്തീർന്നിരിക്കുന്നു; എന്റെ ആലയത്തിലും
    ഞാൻ അവരുടെ ദുഷ്ടത കണ്ടിരിക്കുന്നു” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Nabī aur imām donoṅ hī bedīn haiṅ. Maiṅ ne apne ghar
    meṅ bhī un kā burā kām pāyā hai.
  suz-BL: परमप्रभु यावेमी “आं लोव़ पाइब नु चढ़ेब नेल्‍ल आं कली ममानेब दुम्‍तेक्‍म।
    मेकोपुकीमी आं खिंमी यो आं अरेशो लोव़ मटीनीम। येरमीया ५:३१
  eng-NOY: Yea, both prophet and priest are profane; Even in my house have I found
    their wickedness, saith Jehovah.
  ita-1927: Profeti e sacerdoti sono empi, nella mia casa stessa ho trovato la loro
    malvagità, dice l’Eterno.
  ckb-ckb: «پێغەمبەر و کاهین هەردووکیان گڵاوبوون، تەنانەت لە پەرستگاکەشم خراپەی ئەوانم
    بەرچاوکەوت.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: For the prophet as well as the priest is unclean; even in my house I have
    seen their evil-doing, says the Lord.
  kan-OKCV: “ಪ್ರವಾದಿಯೂ ಯಾಜಕನೂ ಕೂಡ ಭ್ರಷ್ಟರೇ. ಹೌದು, ನನ್ನ ಆಲಯದಲ್ಲಿ ಅವರ ಕೆಟ್ಟತನವನ್ನು ಕಂಡಿದ್ದೇನೆ,”
    ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: தீர்க்கதரிசியும் ஆசாரியனும் மாயக்காரராயிருக்கிறார்கள்; என் ஆலயத்திலும்
    அவர்களுடைய பொல்லாப்பைக் கண்டேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Porque así el profeta como el sacerdote son fingidos: aun en mi casa
    hallé su maldad, dice Jehová.'
  ron-BTF: Pentru că deopotrivă profetul și preotul sunt întinați; da, în casa mea
    am găsit stricăciunea lor, spune DOMNUL.
  eng-WEBP: for both prophet and priest are profane. Yes, in my house I have found
    their wickedness,” says the LORD.
  eng-FBV: Both prophets and priests show no respect for me. I see wickedness even
    in my Temple, declares the Lord.
  nld-1939: Want profeet en priester zijn even bedorven, Zelfs in mijn tempel vind
    Ik hun boosheid, zegt Jahweh!
  nch-BL: “Nopa tajtolpanextiani huan totajtzitzi mosisiníaj huan yon quentzi amo
    quitepanitaj TOTECO. Na niquitztoc nochi nopa fiero tamanti cati inijuanti quichihuaj
    nica ipan notiopa. Quej nopa niamoTECO niquijtohua.
  vie-1934: Vì chính kẻ tiên tri thầy tế lễ đều là ô uế, ta thấy sự gian ác chúng
    nó đến trong nhà ta; Đức Giê-hô-va phán vậy.
  hin-CV: “क्योंकि दोनों ही श्रद्धाहीन हैं, भविष्यद्वक्ता एवं पुरोहित; मेरे ही भवन
    में मैंने उनका अधर्म देखा है,” यह याहवेह की वाणी है.
  spa-BES: Porque el profeta y el sacerdote son inmundos; incluso en mi casa he visto
    su maldad, dice el Señor.
  tdx-tdx: Tsy aman-Kàke ndra mpitoky ndra mpisoroñe; eka, ndra añ’akibako ao ty nahatreavako
    ty haloloa’ iareo, hoe t’Iehovà.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “ทั้งผู้​พยากรณ์​และปุโรหิ​ตก​็​อธรรม ถึงแม้​ว่าในนิเวศของเรา
    เราก็​ได้​เห​็นความชั่วของเขา
  por-BR-2018: Pois tanto o profeta como o sacerdote são corruptos; até em minha casa
    achei sua maldade,diz o SENHOR.
  deu-ELO: Denn sowohl Propheten als Priester sind ruchlos; sogar in meinem Hause
    habe ich ihre Bosheit gefunden, spricht Jehova.
  eng-WYC-2018: For why the prophet and the priest be defouled; and in mine house,
    saith the Lord, I found the evil of them. (For the prophet and the priest be defiled;
    and I found them doing evil, even in my own House, saith the Lord.)
  epo-epo: Ĉar profeto kaj pastro hipokritas; eĉ en Mia domo Mi trovas iliajn malbonagojn,
    diras la Eternulo.
  uig-PIN: qünki ⱨǝm pǝyƣǝmbǝr ⱨǝm kaⱨin ⱨaram boldi; ⱨǝtta Ɵz ɵyümdimu ularning rǝzil
    ⱪilmixlirini bayⱪidim, — dǝydu Pǝrwǝrdigar.
  beo-beo: Hina Gode da amane sia:sa, “Balofede dunu amola gobele salasu dunu da Gode
    Ea hou hame dawa:. Na ba:loba ilia da Debolo diasu ganodini wadela:le hamonanu.
  tpi-OTNT: Bikpela i tok olsem, “Ol profet na ol pris tu i save mekim pasin haiden.
    Maski ol i wok insait long haus bilong mi yet, ol i no save surik long mekim ol
    pasin nogut.
  hau-SA: “Annabi da firist dukansu biyu marasa sanin Allah ne; har ma a cikin haikalina
    na tarar da muguntarsu,” in ji Ubangiji.
  uig-LAT: chünki hem peyghember hem kahin haram boldi; hetta Öz öyümdimu ularning
    rezil qilmishlirini bayqidim, — deydu Perwerdigar.
  nde-nde: “Umphrofethi lomphristi kabakholwa kunkulunkulu; lasethempelini lami ngiyabufumana
    ububi babo,” kutsho uThixo.
  ton-ton: “He ʻoku halaia ʻae palōfita mo e taulaʻeiki fakatouʻosi; ʻoku pehē ʻe
    Sihova, Ko e moʻoni ʻoku ou ʻilo ʻenau kovi ʻi hoku fale.
  ces-1613: Nebo jakož prorok, tak kněz pokrytství páchají. Také v domě svém nacházím
    nešlechetnost jejich, dí Hospodin.
  eng-WMB: for both prophet and priest are profane. Yes, in my house I have found
    their wickedness,” says the LORD.
  tam-TCV: “இறைவாக்கு உரைப்பவனும், ஆசாரியனுமாகிய இருவரும் இறைவனை ஏற்றுக்கொள்ளாதவர்களாய்
    இருக்கிறார்கள். அவர்களுடைய கொடுமையை என்னுடைய ஆலயத்திலும் நான் காண்கிறேன்” என்று
    யெகோவா அறிவிக்கிறார்.
  ceb-ULB: “Daotan ang mga propeta ug ang mga pari. Nakita ko usab ang ilang pagkadaotan
    bisan sa akong puluy-anan! —mao kini ang giingon ni Yahweh—
  pol-UBG: Bo zarówno prorok, jak i kapłan są obłudnikami, nawet w moim domu znajduje
    się ich niegodziwość, mówi PAN.
  agr-agr: 'Tuke Pujuu chichaak: “Profetayaske, sacerdoteyaske pegkegchaun takainawai,
    núnidau asag mina emematjaku ijuntai jegamkamua nuwi pegkegchaun takaidaun wainkamjai.'
  kyc-kyc: Kamongo dokome lao, Poropeta purisi akalipi dupwa Anatu soo nyii nalyaminyi.
    Tembole anda angi dokona pao yulu koo pyuo kareyaminyi kando nyiyu, letamo.
  urd-GVU: رب فرماتا ہے، ”نبی اور امام دونوں ہی بےدین ہیں۔ مَیں نے اپنے گھر میں بھی
    اُن کا بُرا کام پایا ہے۔
  deu-1912: Denn beide, Propheten und Priester, sind Schälke; und auch in meinem Hause
    finde ich ihre Bosheit, spricht der HERR.
  kan-2017: ಪ್ರವಾದಿಗಳು ಭ್ರಷ್ಟರು, ಯಾಜಕರೂ ಭ್ರಷ್ಟರು. ಹೌದು ನನ್ನ ಆಲಯದಲ್ಲಿಯೇ ಅವರ ಕೆಟ್ಟತನವನ್ನು
    ಕಂಡಿದ್ದೇನೆ ಎಂದು ಯೆಹೋವನು ಅನ್ನುತ್ತಾನೆ.
  yap-yap: Be ga’ar SOMOL, “Pi profet nge pi prist e dakuriy fan Got u wun’rad; kug
    pir’egrad ni mus ngalan e Tempel ni yad be ngongliy e kireb riy.
  hlt-MCSB: Tonghma neh khosoih khaw poeih uh coeng tih ka im khuiah pataeng amih
    kah boethae ka hmuh. He tah BOEIPA kah olphong ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ፆኦሲ ማሊፆ ኬኤዛ ዓሶና ቄኤሴናኮ ዓያናና ናንጎ ናንጋ ፑርቴኔ፤ ሜሌ ዓታዛ ጌኤዦ
    ማኣሮይዳታዖ ዔያታ ፑርታ ባኣዚ ማዻኔ።
  twi-ASANTE: “Odiyifoɔ ne ɔsɔfoɔ nyinaa nsuro Onyankopɔn; mʼasɔredan mu mpo mehunu
    wɔn amumuyɛsɛm,” Awurade na ɔseɛ.
  eng-WEBU: for both prophet and priest are profane. Yes, in my house I have found
    their wickedness,” says the LORD.
  wal-wal: GODAI, “Hananabaa yootiyaageenne qeeseenne naa77aikka tunidosona; harai
    attin, ta Beeta Maqidasiyankka eta iitatettaa taani demmaas” yaagees.
  spa-PDDPT: Porque tanto el profeta como el sacerdote están contaminados. Aun en
    mi Casa hallo sus perversidades, dice Yavé.
  gun-gun: “Mba'eta profeta ha'e sacerdote kuery onhemongy'apa okuapy. Xevygua oo
    py eteve voi ajou ha'eve'ỹa rami ikuaia”, he'i Senhor.
  ilo-ULB: Ta agpadpada a narugitan dagiti profeta ken dagiti papadi. Nasarakak pay
    ti kinadangkesda iti uneg ti balayko! —kastoy ti pakaammo ni Yahweh—
  kpg-kpg: Dimaadua ga helekai, “Nia soukohp mo digau hai mee dabu la di nadau god
    ai, gei Au gu gidee hogi digaula e hai nadau huaidu i lodo di Hale Daumaha.
  uig-ARA: چۈنكى ھەم پەيغەمبەر ھەم كاھىن ھارام بولدى؛ ھەتتا ئۆز ئۆيۈمدىمۇ ئۇلارنىڭ
    رەزىل قىلمىشلىرىنى بايقىدىم، ــ دەيدۇ پەرۋەردىگار.
  sus-sus: Namiɲɔnmɛ nun sɛrɛxɛdubɛ mu tinxin. N bara kobiɲa to n ma banxi kui.» Alatala
    xa masenyi nan na ki.
  pon-2006: KAUN-O ahpw mahsanih, “Soukohp akan oh samworo kan sohte kin pwongih koht
    emen; I diaradahr arail wiewia dihp suwed nan Tehnpas Sarawio.
  jae-jae: Apômtau kêsôm gebe “Propete to dabuŋwaga sêkêŋ gêwiŋ Anôtô atom. Aê katap
    êsêac sa sêgôm sec aŋga lôm dabuŋ tau ŋalêlôm.
  ksd-ksd: Tago ra propet ma ra tena tinabar dir par a ura vakuku upi God; maia, ta
    ra kubagu iat iau tar na tadav kadir bilak na mangamangana, ra Luluai i biti.
  tur-YTC: Çünkü peygamber de, kâhin de tanrısızdır. Evet, evimde onların kötülüğünü
    buldum, diyor Yahve.
  grc-BRENT: Ὅτι ἱερεὺς καὶ προφήτης ἐμολύνθησαν, καὶ ἐν τῷ οἴκῳ μου εἶδον πονηρίας
    αὐτῶν.
  ind-AYT: “Sebab, baik nabi maupun imam telah tercemar, bahkan di Rumah-Ku, Aku telah
    mendapati kejahatan mereka,” firman TUHAN.
  nya-nya: “Mneneri ngakhale wansembe onse sapembedza Yehova. Amachita zoyipa ngakhale
    mʼnyumba yanga,” akutero Yehova.
  hrv-hrv: Da, i prorok i svećenik zlikovci su, čak i u Domu svome nađoh im pakost”
    - riječ je Jahvina.
  mps-mps: Genuai Bidigo te po wai, “Te profet dabego me, pris dabego me, te Genuai
    Bidigo po konesiąwai bidi dabe ebo kolesaga tiwai yali. Te eno be tomode digi
    dwai sę ebadi, te tagalao, augwa te dwai kolesaga ebo me geana sogobeo.
  tpi-tpi: Bikpela i tok olsem, “Ol profet na ol pris tu i save mekim pasin haiden.
    Maski ol i wok insait long haus bilong mi yet, ol i no save surik long mekim ol
    pasin nogut.
  dan-1931: Thi både Profet og Præst er vanhellig, selv i mit Hus har jeg mødt deres
    Ondskab, lyder det fra HERREN.
  vie-OVCB: “Ngay cả tiên tri và các thầy tế lễ cũng vô luân gian ác. Ta thấy những
    hành vi hèn hạ của chúng ngay trong chính Đền Thờ của Ta,” Chúa Hằng Hữu phán
    vậy.
  guj-2017: યહોવાહ કહે છે કે, પ્રબોધકો અને યાજકો બન્ને ભ્રષ્ટ થઈ ગયા છે. મેં તેઓની
    દુષ્ટતા મારા ઘરમાં પણ જોઈ છે.”
  pon-2006A: KAUN-O ahpw mahsanih, “Soukohp akan oh samworo kan sohte kin pwongih
    koht emen; I diaradahr arail wiewia dihp suwed nan Tehnpas Sarawio.
  por-BRBSL: tanto para profeta quanto para sacerdote são profanos. Sim, em minha
    casa encontrei a maldade deles”, diz Yahweh.
  cth-cth: Bangkongtetpawiteh, profetnaw hoi vaihmanaw ni CAthut hah bang lah noutna
    awh hoeh. Hawihoehnae naw hah ka imthung vah ka hmu telah BAWIPA ni a dei.
  twi-twi: “Odiyifo ne ɔsɔfo nyinaa nsuro Nyankopɔn; mʼasɔredan mu mpo mihu wɔn amumɔyɛsɛm,”
    Awurade na ose.
  hlt-hlt: Tonghma neh khosoih khaw poeih uh coeng tih ka im khuiah pataeng amih kah
    boethae ka hmuh. He tah BOEIPA kah olphong ni.
  tbz-SIM: Bɛ̀ɛ̀ nɑ̀ɑ́ m pɑ̃ɑ̃nɑ́ɑǹtì nɛ̀ ikuɔ́ nìùbɛ̀ bɛ̀ nɑɑ́ mbɛyɛibɛ mbɛ, kɛ dɔɔri
    dɛ̀ɛ̀ í wenni nɛ̀ n cĩ́ɛ̃̀tɛ̀ miɛkoo. Mí ndi Yiɛ̀ nKuyie míì bɛ́i.
  msy-2020: “Kɨ Ikiavɨra Itir God, kɨ ua kamaghɨn mɨgei, Godɨn akam inigha izir gumaziba
    ko ofa gamir gumaziba uaghan Godɨn akaba batosi. Egha me nan Dɨpenimɨn aven ingara,
    arazir kurabar amuasa atiatir puvatɨ.
  azb-azb: 'Rəbb bəyan edir: «Peyğəmbər də, kahin də allahsızdır, Məbədimdə pisliklərini
    gördüm.'
  eng-DBY: 'For both prophet and priest are profane: even in my house have I found
    their wickedness, saith Jehovah.'
  hin-2017: “क्योंकि भविष्यद्वक्ता और याजक दोनों भक्तिहीन हो गए हैं; अपने भवन में
    भी मैंने उनकी बुराई पाई है, यहोवा की यही वाणी है।
  wol-KYG: «Te it yonent ak sarxalkat ñoo bokk yàqu, sama biir kër sax gis naa ci
    seenug mbon.» Kàddug Aji Sax jee.
  eng-YLT: For both prophet and priest have been profane, Yea, in My house I found
    their wickedness, An affirmation of Jehovah.
  eng-WYC-2017: For why the prophet and the priest be defouled; and in mine house,
    saith the Lord, I found the evil of them.
  eng-WMBB: for both prophet and priest are profane. Yes, in my house I have found
    their wickedness,” says the LORD.
  urd-GVH: रब फ़रमाता है, “नबी और इमाम दोनों ही बेदीन हैं। मैंने अपने घर में भी उनका
    बुरा काम पाया है।
  rug-rug: “Sari poropita meke hiama si loke dia tamasa; pa korapa Qua Zelepade ba
    dogori mo Arau sari dia kinaleana,” zama vura gua se Zihova.
  gaz-gaz: “Raajonnis, lubnis Waaqaaf hin bulan; ani mana koo keessatti iyyuu hammina
    isaanii argeera” jedha Waaqayyo.
  fra-LSG: Prophètes et sacrificateurs sont corrompus; Même dans ma maison j’ai trouvé
    leur méchanceté, Dit l’Éternel.
  gnn-gnn: Liŋgu ŋurru'‐ŋurruŋunydja dhuwala djawarrkmirrinydja walala ga ḏalkarra'mirrinydja
    walala, yaka yana walala yuwalk gal'ŋu marŋgi ŋarraku, ga yaka walala yukurra
    yuwalk marrtji ŋarrakalaŋukurru romgurru, ga djämanydja walala yukurra yätjnha
    yanana mirithirrina ŋunha ŋarrakalanydja Buṉbuŋura.
  yal-yal: “Nabine nun saraxaraline birin, e sese mi fa sariɲan! N fa e kɛwali ɲaxine
    toma hali n ma banxini.” Alatalaa falan nan na ra.
  haw-1868: No ka mea, ua aia no ke kaula, a me ke kahuna, oia, ua loaa no ia'u ko
    lakou hewa maloko o ko'u hale, wahi a Iehova.
  arb-NAV: 'وَيَقُولُ الرَّبُّ: «النَّبِيُّ وَالْكَاهِنُ كَافِرَانِ، وَفِي بَيْتِي
    وَجَدْتُ شَرَّهُمَا.'
  ewe-ewe: “Nyagblɔɖilawo kple Nunɔlawo siaa nye Mawumavɔ̃lawo eye le nye gbedoxɔ
    me gɔ̃ hã la, mekpɔ woƒe vɔ̃ɖivɔ̃ɖi.” Yehowae gblɔe.
  eng-LEE: 'For both prophet and priest are hypocrites: yea, in my own house have
    I found their wickedness, saith the Lord.'
  asm-FB: কিয়নো ভাববাদী আৰু পুৰোহিত দুয়ো অপৱিত্ৰ; যিহোৱাই কৈছে, মোৰ গৃহতেই মই সিহঁতৰ
    দুষ্টতা পালোঁ।
  sus-A: نَمِحْنمّ نُن سّرّشّدُبّ مُ تِنشِن. ﭑ بَرَ كٌبِحَ تٌ ﭑ مَ بَنشِ كُي.» عَلَتَلَ
    شَ مَسٍنيِ نَن نَ كِ.
  fra-SBL: car le prophète et le prêtre sont tous deux profanes. Oui, dans ma maison,
    j'ai trouvé leur méchanceté, dit Yahvé.
  hbo-hbo: כִּֽי־גַם־נָבִ֥יא גַם־כֹּהֵ֖ן חָנֵ֑פוּ גַּם־בְּבֵיתִ֛י מָצָ֥אתִי רָעָתָ֖ם
    נְאֻם־יְהוָֽה׃
  kik-kik: “Anabii na athĩnjĩri-Ngai matiĩtigagĩra Ngai; o na thĩinĩ wa hekarũ-inĩ
    yakwa, nĩndĩĩoneire waganu wao,” ũguo nĩguo Jehova ekuuga.
  fra-NCL: Prophètes et prêtres eux-mêmes sont des profanes, et dans ma maison même
    j’ai trouvé leur méchanceté, — oracle de Yahweh.
  cek-AK: Tahmaa hoi qaima loe Sithaw saiqathaih to tawn ai; ka im thungah mataeng
    doeh, nihnik sethaih to ka hnuk, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “Bab-Dummad-gayaburba-barsogmaladi, dule-isganamalad.
    Dule-irwa-Bab-Dummadse-gormaladi, dule-isganamarmogad.”'
  uig-CYR: чүнки һәм пәйғәмбәр һәм каһин һарам болди; һәтта Өз өйүмдиму уларниң рәзил
    қилмишлирини байқидим, — дәйду Пәрвәрдигар.
  tel-2017: ప్రవక్తలూ యాజకులూ పాడైపోయారు. నా ఆలయంలో కూడా వాళ్ళ దుర్మార్గం నేను చూశాను.
    ఇది యెహోవా వాక్కు.
  hat-BSA: Ni pwofèt ni prèt yo vin pouri nèt. Menm anndan lakay Mwen an, Mwen jwenn
    mechanste yo”, deklare SENYÈ a.
  kos-kos: LEUM GOD El fahk, “Mwet palu ac mwet tol elos moul oana mwet tia etu God.
    Nga sifacna liye ke elos oru ma koluk in Tempul.
  hbo-WLC: כִּֽי־גַם־נָבִ֥יא גַם־כֹּהֵ֖ן חָנֵ֑פוּ גַּם־בְּבֵיתִ֛י מָצָ֥אתִי רָעָתָ֖ם
    נְאֻם־יְהוָֽה׃
  ibo-ibo: “Nʼihi na ndị amụma na ndị nchụaja aghọọla ndị na-amaghị Chineke. Ọ bụladị
    nʼime ụlọnsọ ukwu m ka m na-ahụ ajọ omume ha.” Otu a ka Onyenwe anyị kwupụtara.
  ory-ory: “କାରଣ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ଓ ଯାଜକ ଉଭୟ ପାଷାଣ୍ଡ; ହଁ, ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ଆପଣା
    ଗୃହ ମଧ୍ୟରେ ସେମାନଙ୍କର ଦୁଷ୍କ୍ରିୟା ଦେଖିଅଛୁ।
  chk-chk: Iei alon ewe Samol mi Lapalap, “Ekewe soufos me souasor resap aleasochis
    ngeniei. Üa fen küna ar föföringau lon imwei imwenfel.
  rop-rop: Wal YAWEI det trubala God bin tok, “Detlot mesinja en serramonimen nomo
    bulurrum mi. Aibin luk olabat bin dumbat nogudbala ting insaid langa det Serramoni
    Pleis.
  ukr-1871: Бо й пророк і сьвященник лицемірні, ба й у домі мойму найшов я їх ледарство,
    говорить Господь.
  deu-1951: Denn sowohl der Prophet als auch der Priester sind ruchlos; sogar in meinem
    Hause habe ich ihre Bosheit gefunden.
  eng-JPS: For both prophet and priest are ungodly; yea, in My house have I found
    their wickedness, saith the LORD.
  srp-1865: Jer i prorok i sveštenik skvrne je, nalazim i u domu svom zloæu njihovu,
    govori Gospod.
  lug-lug: “Nnabbi ne kabona bombi tebalina Katonda, ne mu yeekaalu yange mbasanze
    nga bakoleramu ebibi,” bw’ayogera Mukama.
  heb-heb: כי גם נביא גם כהן חנפו גם בביתי מצאתי רעתם נאם יהוה׃
  ben-IRV: “ভাববাদী ও যাজকেরা উভয়েই অশুচি হয়েছে; আমার গৃহে আমি তাদের দুষ্টতা দেখেছি।”
    এটি সদাপ্রভুর ঘোষণা।
  pan-pan: ਕਿਉਂ ਜੋ ਨਬੀ ਤੇ ਜਾਜਕ ਭਰਿਸ਼ਟ ਹਨ, ਨਾਲੇ ਮੇਰੇ ਭਵਨ ਵਿੱਚ ਮੈਂ ਉਹਨਾਂ ਦੀ ਬਦੀ ਪਾਈ,
    ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ပရောဖက် နှင့် ယဇ်ပုရောဟိတ် နှစ်ပါးတို့သည် ဘုရားကို မရိုမသေ ပြုကြပြီ။ ငါ့
    အိမ် ၌ ပင် သူ တို့ပြုသောအဓမ္မ အမှုကို ငါတွေ့ ပြီဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Noravano Kotiva tiharo, Paropeti vaiinti vikavata, ti Kotika kaiqa vara
    timite variakavata, vika ti Nora Kotika kaiqara kia noraiqaake iri variarave.
    Te tavauramanta vika ti Naavuqivata vaiha qaqiqai qora okara auti variarave.
  hmo-hmo: Lohiabada ia hereva, ia gwau, “Peroveta taudia bona hahelagaia taudia ese,
    Dirava diba lasi taudia edia kara bamona idia karaia noho. Lauegu Dubu Helaga
    lalonai danu, edia kara dikadia lau itaia vadaeni.
  urd-urd: कि “नबी और काहिन, दोनों नापाक हैं, हाँ, मैंने अपने घर के अन्दर उनकी शरारत
    देखी, ख़ुदावन्द फ़रमाता है।
  rus-SYN: ибо и пророк и священник - лицемеры; даже в доме Моем Я нашел нечестие
    их, говорит Господь.
  bqc-SIM: Ma Dii ma mɛ̀, ãnabiↄ ń sa'onaↄ pã̀zɛa, mi ń e ń vãio ma kpɛ́u se.
  tcz-CHONGTHU: Thempu ho leh themgao hon Pathen hephata louvin, gitlouna adimset
    tauve. Aphatlounau hi, keima insung jeng’a jong kamudoh tai, tin Pakaiyin aseiye.
  mar-mar: कारण संदेष्टेच काय, पण याजकसुद्धा विटाळले आहेत. माझ्या मंदिरात त्यांची
    दुष्कृत्ये आढळली आहेत, परमेश्वर असे म्हणतो.
  qub-qub: 'Tayta Diosmi cayno nin: «Asta profëtacunawan cüracunapis manami manchacamanchu.
    Templöchöpis tarishcä mana allita rurarcaycajtami.'
  bqp-bqp: Gusunɔn sɔmɔbu kɑ yɑ̃ku kowobu bɑ sɑnkire, u wɑ mɑ bɑ nuku kɔ̃su kom mɔ̀
    sere kɑ win sɑ̃ɑ yerɔ.
  hat-hat: 'Seyè a di ankò: -Pwofèt yo ansanm ak prèt yo, se yon bann moun ki pa konn
    Bondye. Mwen bare yo ap fè sa ki mal nan Tanp lan menm.'
  eng-BSB: “For both prophet and priest are ungodly; even in My house I have found
    their wickedness,” declares the LORD.
  eng-WEBPB: for both prophet and priest are profane. Yes, in my house I have found
    their wickedness,” says the LORD.
  kbq-kbq: Hagi mago'ene Ra Anumzamo'a huno, Kasnampa vahemo'zane pristi vahemo'zanena
    Nagri navu'nava zana amagera nontaze. Ana nehu'za Nagri mono nompinena havi avu'ava
    zana nehazage'na nezamagoe.
  nhe-BL: “Nopa tiocamanalohuani huan totajtzitzi mosisiníaj huan niyon quentzi ax
    quitlepanitaj TOTECO. Na niquitztoc nochi nopa fiero tlamantli tlen yajuanti quichihuaj
    nica ipan notiopa. Queja nopa niimoTECO niquijtohua.
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e uze'eg kury. — Heze'eg imume'u har wà, Xaxeto
    wà no, na'ipurukwaw wer kwaw herehe wà. Aexak ikatu 'ym ma'e iapo mehe tàpuzuhu
    pupe ihe wà.
  eng-DRA: 'For the prophet and the priest are defiled: and in my house I have found
    their wickedness, saith the Lord.'
