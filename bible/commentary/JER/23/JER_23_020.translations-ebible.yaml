verse: JER.023.020
translations:
  mal-C: യഹോവ തന്റെ ഹൃദയത്തിലെ ഉദ്ദേശ്യം നിറവേറ്റുന്നതുവരെയും അവിടത്തെ ക്രോധം പിന്മാറുകയില്ല.
    ഭാവികാലത്ത് നിങ്ങൾ അതു പൂർണമായും ഗ്രഹിക്കും.
  deu-TKW: Jahwes Zorn läßt nicht ab, bis er seine Entschlüsse ausgerichtet und durchgeführt
    hat, - hinterdrein werdet ihr das klar erkennen!
  lin-lin: Kanda ya Yawe ekokita te kino ekokokisa malamu-malamu penza mabongisi ya
    motema na Ye ! Bokozwa mayele ya kososola yango malamu na mikolo oyo ekoya.
  eng-LSV: The anger of YHWH does not turn back || Until His doing, and until His
    establishing, || The thoughts of His heart, || In the latter end of the days ||
    You attend to it with understanding.
  eng-GNV: 'The anger of the Lord shall not returne vntill he haue executed, and till
    he haue perfourmed the thoughts of his heart: in the latter dayes ye shall vnderstande
    it plainely.'
  eng-WEBSTER: 'The anger of the LORD shall not return, until he shall have executed,
    and till he shall have performed the thoughts of his heart: in the latter days
    ye shall consider it perfectly.'
  nhw-BL: Icualancayo TOTECO amo tlamis hasta quintlamitlatzacuiltis nopa masehualme
    catli fiero ininnemilis, senquistoc quen yaya moilhuijtoc para quichihuas. Teipa
    quema altepetl Jerusalén ya huetztos, israelitame sempa quimachilise nochi ya
    ni.
  swh-ONEN: Hasira ya Bwana haitageuka mpaka amelitimiza kusudi la moyo wake. Siku
    zijazo mtalifahamu kwa wazi.
  bba-bba: Win mɔru ye, yɑ ǹ suremɔ, mɑ n kun mɔ u win himbɑ yibiɑ. Amɛn biru, yɑ
    koo bɛɛ nɛn tɔmbu yeeri.
  eng-KJVCPB: 'The anger of the Lord shall not return, until he have executed, and
    till he have performed the thoughts of his heart: in the latter days ye shall
    consider it perfectly.'
  luo-luo: Mirimb Jehova Nyasaye ok nodog chien nyaka one ni ochopo thoro mar chunye.
    E ndalo mabiro iniwinj tiende malongʼo.
  meu-meu: Iehova ena badu na basine lou, ela bona ia lalona ena ura iboudiai baine
    kara bona baine haguguru. Dina gabedia ai ba lalo-pararalaia ḡoevaḡoeva.
  npi-ULB: परमप्रभुको क्रोध कार्यान्वयन हुने र उहाँको हृदयका मनसायहरू पुरा हुने नभएसम्म
    त्‍यो थामिने छैन । आखिरी दिनमा तिमीहरूले बुझ्नेछौ ।
  yor-yor: Ìbínú Olúwa kì yóò yẹ̀ títí tí yóò sì fi mú èrò rẹ̀ ṣẹ, ní àìpẹ́ ọjọ́,
    yóò yé e yín yékéyéké.
  pes-OPCB: آتش خشم و غضب خداوند خاموش نخواهد شد تا زمانی که ایشان را به مجازاتشان
    برساند. در آینده این را به خوبی درک خواهید کرد!
  tgl-ULB: Ang galit ni Yahweh ay hindi huhupa hanggang sa maisagawa ang mga ito at
    maisakatuparan ang layunin ng kaniyang puso. Maiintindihan ninyo ito, sa mga huling
    araw.
  hui-hui: Anduane Homogohanda keba haho ngane mbirale bule mitangi biyaruni biaiore
    halu waholebira. Maha wali agali tigua mbirale uruni áyu langerogo wále howa manda
    biai holebira laro, lalu Yaremaiahanda lene.
  mya-mya: ထို​အ​မျက်​တော်​သည်​ကိုယ်​တော်​ကြံ​စည်​တော် မူ​သ​မျှ​သော​အ​မှု​များ​မ​ပြီး​မ​ချင်း​ပြေ
    ငြိမ်း​လိမ့်​မည်​မ​ဟုတ်။ ဤ​အ​ချက်​ကို​ကိုယ် တော်​၏​လူ​မျိုး​တော်​သည် လာ​လတ္တံ့​သော​နေ့
    ရက်​များ​၌​သိ​ရှိ​နား​လည်​လာ​ကြ​လိမ့်​မည်'' ဟု​ဆို​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་དགོངས་རྣམས་དངོས་སུ་འགྲུབ་པའི་བར་དུ། ཁོང་གི་ཐུགས་ཁྲོ་ལ་ཞི་བ་མེད་ཅིང་།
    མཐའ་མའི་ཉིན་མོ་དག་ལ་ཁྱོད་ཅག་གིས་དོན་འདི་ཐམས་ཅད་རྟོགས་པར་འགྱུར་རོ། །
  sna-sna: Kutsamwa kwaJehovha hakungadzoki, kusvikira apedza zvinovavarirwa nomwoyo
    wake. Pamazuva achauya muchazvinzwisisa zvakanyatsojeka.
  spa-BLM: La ira de Yahvé no volverá hasta que haya ejecutado y realizó las intenciones
    de su corazón. En los últimos días, lo entenderás perfectamente.
  cac-cac: Man̈ ol vanaj yoval in c'ol chi', masanto ol elc'och tas nab'il vuuj. Ato
    b'aq'uin̈, ol nachajel juntzan̈ tic eyuuj.
  swh-ULB: Hasira za Bwana hazitarejea mpaka zitakapotimiza nia ya moyo wake. Katika
    siku za mwisho, utaelewa.
  bel-bel: Гнеў Госпада не адвернецца, пакуль Ён ня зьдзейсьніць і пакуль ня выканае
    намераў сэрца Свайго; у наступныя дні вы ясна ўразумееце гэта.
  deu-ELBBK: Nicht wenden wird sich der Zorn des HERRN, bis er getan und bis er ausgeführt
    hat die Gedanken seines Herzens. Am Ende der Tage werdet ihr dessen mit Verständnis
    inne werden.
  mbb-OT: Kenà iyan egkaawà is pauk ku taman te egkeveelan ku is egkesuatan ku te
    ebaal. Ne ziyà te huziyan he timpu egkepurung niw zed egkesavut heini.
  mal-2015: തന്റെ ഹൃദയത്തിലെ ഉദ്ദേശങ്ങളെ നടത്തിത്തീരുവോളം യഹോവയുടെ കോപം മാറുകയില്ല;
    ഭാവികാലത്തു നിങ്ങൾ അതിനെ പൂർണ്ണമായി ഗ്രഹിക്കും.
  rmc-rmc: Le RAJESKRI choľi pes na visarela het, medik pes na ačhela savoro, so peske
    zaiľa andro jilo. Andro posledna dživesa oda achaľona mištes.
  pes-OPV: غضب خداوندتا مقاصد دل او را بجا نیاورد و به انجام نرساندبرنخواهد گشت. در
    ایام آخر این را نیکو خواهیدفهمید.
  ron-1924: Мыния Домнулуй ну се ва потоли пынэ ну ва ымплини ши ва ынфэптуи плануриле
    инимий Луй. Вець ынцелеӂе ын тотул лукрул ачеста ын курсул времурилор.
  ben-OBCV: সদাপ্রভুর ক্রোধ ফিরে আসবে না যতক্ষণ না তা তাঁর হৃদয়ের অভিপ্রায় পূর্ণরূপে
    সাধন করে। আগামী দিনগুলিতে তোমরা তা স্পষ্ট বুঝতে পারবে।
  som-som: Rabbiga xanaaqiisu dib u noqon maayo jeeruu sameeyo oo wada oofiyo qasdiga
    qalbigiisa, oo ugudambaystana aad baad u garan doontaan.
  lat-VUC: 'Non revertetur furor Domini, usque dum faciat et usque dum compleat cogitationem
    cordis sui: in novissimis diebus intelligetis consilium ejus.'
  eng-ASVBT: 'The anger of Jehovah shall not return, until he have executed, and till
    he have performed the intents of his heart: in the latter days ye shall understand
    it perfectly.'
  ita-1885: L'ira del Signore non si racqueterà finchè egli non abbia eseguiti e messi
    ad effetto i pensieri del cuor suo; alla fin de' giorni voi intenderete molto
    bene la cosa.
  eng-LXXUP: 'And the Lord’s wrath shall return no more, until he have accomplished
    it, and until he have established it, according to the purpose of his heart: at
    the end of the days they shall understand it.'
  eng-ULB: Yahweh's wrath will not return until it has carried out and brought into
    being his heart's intentions. In the final days, you will understand it.
  spa-VBL: La ira del Señor no se desvanecerá hasta que termine de hacer todo lo que
    quiere. Sólo entonces entenderá realmente.
  fra-_FOB: La colère de l'Éternel ne se détournera pas, qu'il n'ait exécuté et accompli
    les pensées de son cœur. Vous aurez une claire intelligence de ceci dans les derniers
    jours.
  mal-mal: തന്റെ ഹൃദയത്തിലെ വിചാരങ്ങൾ നിറവേറ്റുവോളം യഹോവയുടെ കോപം മാറുകയില്ല; ഭാവികാലത്തു
    നിങ്ങൾ അത് പൂർണ്ണമായി ഗ്രഹിക്കും.
  urd-GVR: Aur Rab kā yih ġhazab us waqt tak ṭhanḍā nahīṅ hogā jab tak us ke dil kā
    irādā takmīl tak na pahuṅch jāe. Āne wāle dinoṅ meṅ tumheṅ is kī pūrī samajh āegī.
  suz-BL: परमप्रभु यावे आ गाइश्‍शो मलेप्‍ब। आ मिम्‍शो नेल्‍ल पने थुमा नोले ला लेप्‍ब।
    नोले ङा नाक्‍ती एको लोव़ रिम्‍शो पा रुप्‍नीनी।
  eng-NOY: The fierce anger of Jehovah shall not turn back, Until he shall have executed,
    until he shall have accomplished the purpose of his heart. In the latter days
    ye shall understand it fully.
  ita-1927: L’ira dell’Eterno non si acqueterà, finché non abbia eseguito, compiuto
    i disegni del suo cuore; negli ultimi giorni, lo capirete appieno.
  ckb-ckb: تووڕەیی یەزدان دانامرکێتەوە هەتا نیازەکانی دڵی خۆی بە تەواوی جێبەجێ نەکات.
    لە داهاتوودا بە ڕوونی تێی دەگەن.
  eng-BBE: 'The wrath of the Lord will not be turned back till he has done, till he
    has put into effect, the purposes of his heart: in days to come you will have
    full knowledge of this.'
  kan-OKCV: ಆತನು ತನ್ನ ಹೃದಯದ ಆಲೋಚನೆಗಳನ್ನು ನಡೆಸಿ ತೀರಿಸುವವರೆಗೂ ಯೆಹೋವ ದೇವರ ಕೋಪವು ತಿರುಗುವುದಿಲ್ಲ.
    ಅಂತ್ಯ ದಿವಸಗಳಲ್ಲಿ ನೀವು ಅದನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ಗ್ರಹಿಸುವಿರಿ.
  tam-2017: யெகோவா தம்முடைய இருதயத்தின் நினைவுகளை செய்து நிறைவேற்றுமளவும், அவருடைய
    கோபம் தணியாது; கடைசி நாட்களில் அதை நன்றாய் உணருவீர்கள்.
  spa-RV-1909: 'No se apartará el furor de Jehová, hasta tanto que haya hecho, y hasta
    tanto que haya cumplido los pensamientos de su corazón: en lo postrero de los
    días lo entenderéis cumplidamente.'
  ron-BTF: Mânia DOMNULUI nu se va întoarce, până nu o va împlini și până nu vor fi
    împlinite gândurile inimii sale, în zilele de pe urmă voi veți lua aminte la aceasta
    cu înțelegere.
  eng-WEBP: The LORD’s anger will not return until he has executed and performed the
    intents of his heart. In the latter days, you will understand it perfectly.
  eng-FBV: The Lord's anger won't fade until he's finished doing everything he wants.
    Only then will you really understand.
  nld-1939: 'De toorn van Jahweh legt zich niet neer, Eer Hij zijn plannen heeft ten
    uitvoer gebracht: Ten leste zult ge het zelf ondervinden!'
  nch-BL: Icualancayo TOTECO amo tamis hasta quintamitatzacuiltis nopa masehualme
    cati fiero ininemilis, senquisa quej yaya moilhuijtoc para quichihuas. Teipa quema
    altepet Jerusalén ya huetztos, israelitame sempa quimachilise nochi ya ni.
  vie-1934: Đức Giê-hô-va chưa làm trọn ý đã định trong lòng, thì cơn giận của Ngài
    sẽ chẳng trở lại. Trong ngày sau rốt, các ngươi sẽ rõ biết sự ấy.
  hin-CV: याहवेह के कोप का बुझना उस समय तक नहीं होता जब तक वह अपने हृदय की बातें कार्यान्वयन
    की निष्पत्ति नहीं कर लेते. भावी अंतिम दिनों में तुम यह स्पष्ट समझ लोगे.
  spa-BES: La ira del Señor no volverá hasta que él haya terminado, hasta que él haya
    puesto en práctica los propósitos de su corazón; en los postreros próximos días
    lo entenderán todo esto.
  tdx-tdx: Tsy himpoly ty haviñera’ Iehovà ampara’ t’ie mahaheneke, ampara’ te fonire’e
    i satrie’ey, ho fohi’ areo do’e izay amo andro honkahonka’eo.
  tha-KJV: ความกริ้วของพระเยโฮวาห์จะไม่​หันกลับ จนกว่าพระองค์จะทรงกระทำให้​สำเร็จ
    และจนกว่าพระองค์ทรงกระทำตามพระเจตนาแห่งพระหฤทัยของพระองค์ ในวันหลังๆเจ้าทั้งหลายจะเข้าใจเรื่องนี้​แจ่มแจ้ง
  por-BR-2018: Não se afastará a ira do SENHOR, enquanto não tiver executado e cumprido
    os pensamentos de seu coração; nos últimos dias entendereis isso claramente.
  deu-ELO: Nicht wenden wird sich der Zorn Jehovas, bis er getan und bis er ausgeführt
    hat die Gedanken seines Herzens. Am Ende der Tage werdet ihr dessen mit Verständnis
    inne werden.
  eng-WYC-2018: The strong vengeance of the Lord shall not turn again, till that he
    do, and till that he [ful] fill the thought of his heart. In the last days ye
    shall understand the counsel of him.
  epo-epo: Ne kvietiĝos la kolero de la Eternulo, ĝis Li estos farinta kaj ĝis Li
    estos plenuminta la intencojn de Sia koro; en la tempo estonta vi tion komprenos.
  uig-PIN: Uning kɵnglidiki niyǝtlirini ada ⱪilip toluⱪ ǝmǝl ⱪilƣuqǝ, Pǝrwǝrdigarning
    ƣǝzipi yanmaydu; ahirⱪi künlǝrdǝ silǝr buni obdan qüxinip yetisilǝr.
  beo-beo: Amo isu da mae dagole, maneawane, Hina Gode Ea hanai huluane hamoi dagoiba:le
    fawane yolesimu. Hobeadafa, Hina Gode Ea fi dunu da amo hou dawa:digimu.”
  tpi-OTNT: Bikpela bai i belhat i stap inap em i pinisim tru olgeta samting em i
    bin tingting long mekim. Long taim bilong las de, yupela manmeri bai i save gut
    long ol dispela samting.”
  hau-SA: Fushin Ubangiji ba zai kau ba sai ya aikata nufin zuciyarsa. A kwanakin
    masu zuwa za ku gane sarai.
  uig-LAT: Uning könglidiki niyetlirini ada qilip toluq emel qilghuche, Perwerdigarning
    ghezipi yanmaydu; axirqi künlerde siler buni obdan chüshinip yétisiler.
  nde-nde: Ulaka lukaThixo kaluyikuphela aze azifeze ngokupheleleyo injongo zenhliziyo
    yakhe. Ensukwini ezizayo lizakuzwisisa kuhle lokhu.
  ton-ton: '‌ʻE ʻikai tafoki ʻae houhau ʻo Sihova kaeʻoua ke ne fai, mo fakaʻosi kotoa
    pē ʻaia ʻoku ne finangalo ki ai: pea te mou ʻilo lahi ʻae meʻa ni ʻi he ngaahi
    ʻaho ʻamui.”'
  ces-1613: Neodvrátíť se hněv Hospodinův, dokudž neučiní a nevykoná úmyslu srdce
    svého. A tehdáž porozumíte tomu cele,
  eng-WMB: The LORD’s anger will not return until he has executed and performed the
    intents of his heart. In the latter days, you will understand it perfectly.
  tam-TCV: யெகோவா தமது இருதயத்திலுள்ள நோக்கங்களை முழுவதுமாக நிறைவேற்றும்வரை அவரது
    கோபம் தணிவதில்லை. வரும் நாட்களில் இதைத் தெளிவாக விளங்கிக்கொள்வீர்கள்.
  ceb-ULB: Dili mahunong ang kapungot ni Yahweh hangtod nga dili kini mapagawas ug
    mahatod ngadto sa gitudlo sa iyang kasingkasing. Sa kataposang mga adlaw, masabtan
    ra ninyo kini.
  pol-UBG: Nie odwróci się gniew PANA, aż spełni i wykona on myśli swego serca. W
    ostatecznych czasach dokładnie to zrozumiecie.
  agr-agr: Tuke Pujuu kajekbaujiya duka makichkish mijamtsuk ashí wajina dutikatjai
    tawa nuna umika nagkankattawai. Makichik tsawantai dekatnaitjume, wagkag dusha
    imaniktinaita.
  kyc-kyc: Dopa pyuo banya pinya suu pilyamo dupwa pyuo otaparamo dokopa banya imbu
    singi doko pyai nara. Enakana dokopa banya wambu dupwame dopa pyuonde piyalyamo
    lao soo pakana palyarami.
  urd-GVU: اور رب کا یہ غضب اُس وقت تک ٹھنڈا نہیں ہو گا جب تک اُس کے دل کا ارادہ تکمیل
    تک نہ پہنچ جائے۔ آنے والے دنوں میں تمہیں اِس کی پوری سمجھ آئے گی۔
  deu-1912: Und des HERRN Zorn wird nicht nachlassen, bis er tue und ausrichte, was
    er im Sinn hat; zur letzten Zeit werdet ihr's wohl erfahren.
  kan-2017: ಯೆಹೋವನು ತನ್ನ ಹೃದಯದ ಆಲೋಚನೆಗಳನ್ನು ಸಾಧಿಸಿ, ನೆರವೇರಿಸುವ ತನಕ ಆತನ ರೋಷವು ತಣ್ಣಗಾಗುವುದಿಲ್ಲ.
    ಕಟ್ಟಕಡೆಯ ದಿನಗಳಲ್ಲಿ ನೀವು ಇದನ್ನು ಸ್ಪಷ್ಟವಾಗಿ ಗ್ರಹಿಸುವಿರಿ.
  yap-yap: Dabi m’ay nge yan i mada’ ko ngiyal’ nike mu’nag urngin e tin ke leamnag
    ni nge rin’. Tin bay e rran ni bay fini yib e bayi nang e girdi’ rok fan e pin’ey
    me tamilangan’rad riy.”
  hlt-MCSB: Anih loh a saii tih a lungbuei kah thuepnah a thoh duela BOEIPA kah thintoek
    tah mael mahpawh. Te te hmailong tue vaengah yakmingnah neh na yakming uh bitni.
