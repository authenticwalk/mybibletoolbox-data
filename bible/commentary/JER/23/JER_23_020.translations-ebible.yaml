  tcz-CHONGTHU: Pakaiyin alungsatna chu, agel banga aboldoh kahsea, alunghan dailha
    deh louhel ding ahi. Hichu ni nunung tengle nanghon kicheh tah’a nahetdiu ahi.
  mar-mar: परमेश्वराने आपल्या हृदयातील हेतू सिद्धीस नेई पर्यंत, त्याचा राग परतणार
    नाही. शेवटल्या दिवसात तुम्हास हे समजेल.
  qub-qub: Llapan yarpashäta manaraj rurayta ushashäcamaga rabyashä manami päsangachu.
    Juc junäga cayno niycashäcunata sumaj yarpachacur tantiyacunquipämi.
  bqp-bqp: Win mɔru ye, yɑ ǹ suremɔ, mɑ n kun mɔ u win himbɑ yibiɑ. Amɛn biru, yɑ
    koo bɛɛ nɛn tɔmbu yeeri.
  hat-hat: Li p'ap sispann toutotan li pa fin fè tou sa li soti pou li fè a. Nan jou
    k'ap vini yo, pèp la va konprann sa pi byen.
  eng-BSB: The anger of the LORD will not turn back until He has fully accomplished
    the purposes of His heart. In the days to come you will understand this clearly.
  eng-WEBPB: The LORD’s anger will not return until he has executed and performed
    the intents of his heart. In the latter days, you will understand it perfectly.
  kbq-kbq: Hagi Ra Anumzamofo arimpa ahe'zamo'a vagaore mevava huno nevanigeno, nazano
    hugahuema huno antahi'nesia zana ana maka huvagaregahie. Henka'a ana maka zama
    ome vagaresania zupa, tamagra ama ana zankura antahi ama' hugahaze.
  nhe-BL: Icualancayo TOTECO ax tlamis hasta quintlamitlatzacuiltis nopa tlacame tlen
    fiero ininyolis, senquistoc queja yajaya moilhuijtoc para quichihuas. Teipa quema
    altepetl Jerusalén ya huetztos, israelitame sampa quimachilise nochi ya ni.
  gub-BL: Tupàn uzapo putar wemimume'u kwer paw rupi katete nehe. Xo a'e mehe zo ikwahy
    haw upytu'u putar nehe. Amo 'ar mehe hemiaihu ukwaw katu putar ko ma'e a'e wà
    nehe, a'e ihe.
  eng-DRA: 'The wrath of the Lord shall not return till he execute it, and till he
    accomplish the thought of his heart: in the latter days you shall understand his
    counsel.'
