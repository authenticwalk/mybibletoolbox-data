verse: JER.023.009
translations:
  mal-C: 'പ്രവാചകന്മാരെക്കുറിച്ചുള്ള അരുളപ്പാട്: എന്റെ ഹൃദയം എന്റെ ഉള്ളിൽ തകർന്നിരിക്കുന്നു;
    എന്റെ അസ്ഥികളെല്ലാം ഇളകുന്നു. യഹോവ നിമിത്തവും അവിടത്തെ വിശുദ്ധവചനങ്ങൾ നിമിത്തവും
    ഞാൻ കുടിച്ചു മത്തനായവനെപ്പോലെയും വീഞ്ഞിന്റെ ലഹരി ബാധിച്ചവനെപ്പോലെയും ആയിരിക്കുന്നു.'
  deu-TKW: 'In betreff der Propheten: Gebrochen ist mein Herz in meinem Innern, es
    schlottern alle meine Gebeine; ich bin wie ein Trunkener und wie ein Mann, den
    der Wein übermannt hat, - vor Jahwe und vor seinen heiligen Worten.'
  lin-lin: 'Na tina na basakoli : Motema na ngai ebukani kati na ngai, mikuwa na ngai
    nyonso ezali kolenga. Nakomi lokola moto oyo alangwe masanga, lokola moto oyo
    masanga ya vino ebeti ye, likolo na Yawe mpe maloba na Ye ya bule.'
  eng-LSV: 'In reference to the prophets: My heart has been broken in my midst, ||
    All my bones have fluttered, || I have been as a man—a drunkard, || And as a man—wine
    has passed over him, || Because of YHWH, and of His holy words.'
  eng-GNV: 'Mine heart breaketh within mee, because of the prophets, all my bones
    shake: I am like a drunken man (and like a man whome wine hath ouercome) for the
    presence of the Lord and for his holie wordes.'
  eng-WEBSTER: My heart within me is broken because of the prophets; all my bones
    shake; I am like a drunken man, and like a man whom wine hath overcome, because
    of the LORD, and because of the words of his holiness.
  nhw-BL: Na tlahuel nimoyoltequipachohua por nopa tlacajcayajca tlajtol pannextiani
    pampa inijuanti senquistoc istlacatij. Nochi noomiyo huihuipica huan nelía nimajmahui
    hasta nimomimilohua quen se ihuintiquetl, pampa tlahuel fiero ininpantis nopa
    tlacajcayajca tlajtol pannextiani pampa TOTECO quiijtojtoc camanali catli tlatzejtzeloltic
    tlen inijuanti huan nopa tlatzacuiltili catli quiajsis.
  swh-ONEN: 'Kuhusu manabii: Moyo wangu umevunjika ndani yangu; mifupa yangu yote
    inatetemeka. Nimekuwa kama mtu aliyelewa, kama mtu aliyelemewa na divai, kwa sababu
    ya Bwana na maneno yake matakatifu.'
  bba-bba: Ǹ n sɔmɔbun sɔ̃n nɑ, nɛn ɡɔ̃ru ɡɑ sɑnkirɑ too, mɑ nɑ diirimɔ sere kɑ nɛn
    kukunɔ. Nɑ sɑ̃ɑ nɡe wi tɑm mu ɡoomɔ Yinni Gusunɔ kɑ win ɡɑri dɛɛrin sɔ̃, yi u
    mɑn sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: Mine heart within me is broken because of the prophets; All my bones
    shake; I am like a drunken man, And like a man whom wine hath overcome, Because
    of the Lord, and because of the words of his holiness.
  luo-luo: 'Kuom jonabi: Chunya maiye ool; chokega duto tetni. Achalo ngʼama omer,
    mana ka ngʼama divai osemero, nikech Jehova Nyasaye kod wechene maler.'
  meu-meu: 'Peroveta taudia herevadia: Daragu vada e doko, turiagu iboudiai na e heude-heudemu;
    lau na kekero tauna na heto, vine ranuna ese vada e hakekeroa tauna na heto, Iehova
    dainai, bona ena hereva helagadia daidiai.'
  npi-ULB: अगमवक्ताहरूको सम्बन्धमा मेरो हृदय टुटेको छ, र मेरा सबै हड्‍डी काम्दछन्
    । परमप्रभु र उहाँको पवित्र वचनको कारणले म एक जना मातेको मान्छेजस्तै भएको छु, जसलाई
    मदिराले नियन्त्रण गरेको हुन्‍छ ।
  yor-yor: Nípa ti àwọn wòlíì èké. Ọkàn mi ti bàjẹ́ nínú mi, gbogbo egungun mi ni
    ó wárìrì. Èmi dàbí ọ̀mùtí ènìyàn, bí ọkùnrin tí ọtí wáìnì ń pa; nítorí Olúwa àti
    àwọn ọ̀rọ̀ mímọ́ rẹ̀.
  pes-OPCB: به سبب انبیای دروغین و حیله‌گر دلم شکسته و تنم لرزان است! مانند کسی که
    مست شراب می‌باشد، گیج و حیرانم، به سبب خداوند و به سبب کلام مقدّسش.
  tgl-ULB: Tungkol sa mga propeta, nawasak ang aking puso, at nanginig ang lahat ng
    aking mga buto. Naging tulad ako ng isang lasing na lalaki, tulad ng isang lalaking
    nadaig ng alak, dahil kay Yahweh at sa kaniyang mga banal na salita.
  hui-hui: Yaremaia i̱na lalu, Agali bi mana henene ngadagua ndo latagi haga karuni
    mitangi bialu i̱naga miniha gi timbuni howa duru lalu kogoni. I̱na Anduane Homogo
    ibunaga bi mana tigabi bayaleore ngago baya hangu manda biai howa kogome i̱ agali
    lulu iba dewa nowa luluyu ibagabu hagadagua kogoni.
  mya-mya: ပ​ရော​ဖက်​များ​နှင့်​သက်​ဆိုင်​၍​ဤ​သို့​ဆို​၏။ ငါ​၏​စိတ်​နှ​လုံး​သည်​ကြေ​ကွဲ​လျက်​ငါ​၏
    အ​ရိုး​တို့​သည်​တုန်​လှုပ်​လျက်​ရှိ​၏။ ထာ​ဝ​ရ​ဘု​ရား​၏​အ​တွက်​ကြောင့်​လည်း ကောင်း၊
    ကိုယ်​တော်​၏​သန့်​ရှင်း​မြင့်​မြတ်​သည့် ဗျာ​ဒိတ်​တော်​များ​ကြောင့်​လည်း​ကောင်း
    ငါ​သည်​စ​ပျစ်​ရည်​သောက်​ကြူး​၍ ယစ်​မူး​လျက်​နေ​သူ​နှင့်​တူ​တော့​၏။
  bod-N: ལུང་སྟོན་པ་རྣམས་གླེང་ན། ངའི་སེམས་རང་གི་ནང་དུ་སྐྱོ་ཞིང་ངའི་རུས་པ་ཐམས་ཅད་འདར་བ་ཡིན།
    ཅི་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེ་དང་ཁོང་གི་བཀའ་དམ་པའི་དབང་གིས། ང་ནི་ར་བཟི་བའི་མི་དང་རྒུན་ཆང་བླུད་ནས་བཟི་བར་གྱུར་པའི་མི་དང་འདྲའོ།
    །
  sna-sna: 'Kana vari vaprofita: Mwoyo wangu waputsika mukati mangu; mapfupa angu
    ose anodedera. Ndakaita somunhu akadhakwa, somunhu akundwa newaini, nokuda kwaJehovha
    uye nokuda kwamashoko ake matsvene.'
  spa-BLM: 'Con respecto a los profetas: Mi corazón está roto por dentro. Todos mis
    huesos tiemblan. Soy como un borracho, y como un hombre al que el vino ha vencido,
    a causa de Yahvé, y por sus santas palabras.'
  cac-cac: 'Icha tic ix val d''a eb'' syaloch sb''a schecab''oc Dios: A Jehová ix
    alan jun lolonel nivan yelc''och d''ayin. Yuj chi'' ix och val pitz''an d''a in
    pixan sic''lab''il, ix ib''xiq''ue in nivanil. Icha squetconec'' eb'' uc''um an̈
    toxo val stelvi, icha chi'' ix in aji.'
  swh-ULB: Kuhusu manabii, moyo wangu umevunjika ndani yangu, na mifupa yangu yote
    imetetemeka. Nimekuwa kama mlevi, kama mtu ambaye ameshindwa na divai, kwa sababu
    ya Bwana na maneno yake matakatifu.
  bel-bel: 'Пра прарокаў. Сэрца маё ўва мне разьдзіраецца, усе косткі мае дрыжаць:
    я - як п''яны, як чалавек, якога адолела віно, дзеля Госпада і дзеля сьвятых словаў
    Яго,'
  deu-ELBBK: Über die Propheten. Mein Herz ist gebrochen in meinem Innern, es schlottern
    alle meine Gebeine; ich bin wie ein Betrunkener und wie ein Mann, den der Wein
    überwältigt hat, wegen des HERRN und wegen seiner heiligen Worte.
  mbb-OT: Henduen be te egkaawè en is gehinawa ku tenged te teruen he menge ebpeneuven.
    Mibpengerker is menge tulan ku, ne henduen be te nelangut a tenged te kegkesegradu
    te menge lalag he migkaǥi te Nengazen he ebpekesuǥat kandan.
  mal-2015: 'പ്രവാചകന്മാരെക്കുറിച്ചുള്ള അരുളപ്പാടു: എന്റെ ഹൃദയം എന്റെ ഉള്ളിൽ നുറുങ്ങിയിരിക്കുന്നു;
    എന്റെ അസ്ഥികൾ ഒക്കെയും ഇളകുന്നു; യഹോവ നിമിത്തവും അവന്റെ വിശുദ്ധവചനങ്ങൾനിമിത്തവും
    ഞാൻ, മത്തനായിരിക്കുന്നവനെപ്പോലെയും വീഞ്ഞു കുടിച്ചു ലഹരിപിടിച്ചവനെപ്പോലെയും ആയിരിക്കുന്നു.'
  rmc-rmc: 'O lava le prorokenge: O jilo andre ma pukinel a savore kokala mange izdran.
    Anglo sveta lava, so pre tumende phenďa o RAJ, Som sar mato manuš, sar murš, so
    mačiľa la moľatar.'
  pes-OPV: به‌سبب انبیا دل من در اندرونم شکسته وهمه استخوانهایم مسترخی شده است، مثل
    شخص مست و مانند مرد مغلوب شراب ازجهت خداوند و از جهت کلام مقدس اوگردیده‌ام.
  ron-1924: Асупра пророчилор. „Инима ымь есте здробитэ ын мине, тоате оаселе ымь
    тремурэ; сунт ка ун ом бят, ка ун ом амецит де вин, дин причина Домнулуй ши дин
    причина сфинтелор Луй кувинте.
  ben-OBCV: 'ভাববাদীদের সম্পর্কিত বিষয়: আমার অন্তর আমার মধ্যে ভেঙে পড়েছে, আমার সব
    হাড় কাঁপতে থাকে; আমি এক মাতাল ব্যক্তির মতো হয়েছি, দ্রাক্ষারসে পরাভূত কোনো লোকের
    মতো, সদাপ্রভু ও তাঁর পবিত্র বাক্যের কারণে।'
  som-som: Qalbigaygii uurkayguu ku qarracmay waana nebiyada daraaddood, lafahayga
    oo dhammu way wada ruxmadaan, oo waxaan la mid ahay nin sakhraan ah oo khamri
    ka adkaaday, waana Rabbiga iyo erayadiisa quduuska ah daraaddood.
  lat-VUC: 'Ad prophetas: [Contritum est cor meum in medio mei; contremuerunt omnia
    ossa mea: factus sum quasi vir ebrius, et quasi homo madidus a vino, a facie Domini,
    et a facie verborum sanctorum ejus.'
  eng-ASVBT: Concerning the prophets. My heart within me is broken, all my bones shake;
    I am like a drunken man, and like a man whom wine hath overcome, because of Jehovah,
    and because of his holy words.
  ita-1885: IL mio cuore è rotto dentro di me per cagion de' profeti; tutte le mie
    ossa ne sono scrollate; io son come un uomo ebbro, e come una persona sopraffatta
    dal vino; per cagion del Signore, e per cagion delle parole della sua santità.
  eng-LXXUP: 'My heart is broken within me; all my bones are shaken: I am become as
    a broken-down man, and as a man overcome with wine, because of the Lord, and because
    of the excellence of his glory.'
  eng-ULB: Regarding the prophets, my heart is broken in me, and all of my bones tremble.
    I have become like a drunk man, like a man whom wine has overpowered, because
    of Yahweh and his holy words.
  spa-VBL: 'Cuando se trata de los profetas: Estoy realmente perturbado: ¡estoy temblando
    por dentro! Me tambaleo como un borracho, como alguien que ha tomado demasiado
    vino, por lo que es el Señor, por sus santas palabras.'
  fra-_FOB: Sur les prophètes. Mon cœur est brisé au-dedans de moi; tous mes os tremblent;
    je suis comme un homme ivre, comme un homme que le vin a surmonté, à cause de
    l'Éternel et à cause de ses paroles saintes.
  mal-mal: 'പ്രവാചകന്മാരെക്കുറിച്ചുള്ള അരുളപ്പാട്: “എന്റെ ഹൃദയം എന്റെ ഉള്ളിൽ നുറുങ്ങിയിരിക്കുന്നു;
    എന്റെ അസ്ഥികൾ എല്ലാം ഇളകുന്നു; യഹോവ നിമിത്തവും അവിടുത്തെ വിശുദ്ധവചനങ്ങൾ നിമിത്തവും
    ഞാൻ, മത്തനെപ്പോലെയും, വീഞ്ഞു കുടിച്ച് ലഹരിപിടിച്ചവനെപ്പോലെയും ആയിരിക്കുന്നു.'
  urd-GVR: Jhūṭe nabiyoṅ ko dekh kar merā dil ṭūṭ gayā hai, merī tamām haḍḍiyāṅ laraz
    rahī haiṅ. Maiṅ nashe meṅ dhut ādmī kī mānind hūṅ. Mai se maġhlūb shaḳhs kī tarah
    maiṅ Rab aur us ke muqaddas alfāz ke sabab se ḍagmagā rahā hūṅ.
  suz-BL: परमप्रभु यावेम आ लोव़ पाइब आन पर्बम लोव़ पशो बाक्‍ब। मेको नेंशा आं थुं जिक्‍त।
    आं रुश नेल्‍ल ख्रिंख्रि पाइनीम। गो दुक्‍शो मुर खोदेंशो दुम्‍ती। गो अङगुर शांबु
    शुश तूशा दुक्‍शो खोदेंशो दुम्‍ती। गो परमप्रभु यावे आ पर्बम नु आ लोव़ आ पर्बम मोदेंशो
    दुम्‍ती।
  eng-NOY: Concerning the Prophets. My heart is broken within me; All my bones tremble.
    I am become like a drunken man, Like a man whom wine hath overcome, Because of
    Jehovah, And because of his holy words.
  ita-1927: Contro i profeti. Il cuore mi si spezza in seno, tutte le mie ossa tremano;
    io sono come un ubriaco, come un uomo sopraffatto dal vino, a cagione dell’Eterno
    e a cagione delle sue parole sante.
  ckb-ckb: 'سەبارەت بە پێغەمبەرەکان: دڵم لە ناخمدا وردوخاش بووە، هەموو ئێسکەکانم دەلەرزن.
    من وەک کەسێکی سەرخۆشم لێهات، وەک پیاوێک شەراب بەسەریدا زاڵ بووبێت، لەبەر یەزدان
    و لەبەر فەرموودە پیرۆزەکانی.'
  eng-BBE: About the prophets. My heart is broken in me, all my bones are shaking;
    I am like a man full of strong drink, like a man overcome by wine; because of
    the Lord, and because of his holy words.
  kan-OKCV: 'ಪ್ರವಾದಿಗಳ ನಿಮಿತ್ತ: ನನ್ನ ಹೃದಯವು ನನ್ನಲ್ಲಿ ಮುರಿದಿದೆ. ನನ್ನ ಎಲುಬುಗಳೆಲ್ಲಾ ಕದಲುತ್ತವೆ.
    ಯೆಹೋವ ದೇವರ ನಿಮಿತ್ತವೂ, ಆತನ ಪರಿಶುದ್ಧ ವಾಕ್ಯಗಳ ನಿಮಿತ್ತವೂ, ಮತ್ತನಾದ ಮನುಷ್ಯನ ಹಾಗೆಯೂ,
    ದ್ರಾಕ್ಷಾರಸಕ್ಕೆ ಒಳಗಾದ ಪುರುಷನ ಹಾಗೆಯೂ ಇದ್ದೇನೆ.'
  tam-2017: தீர்க்கதரிசிகளுக்காக என் இருதயம் என் உள்ளத்தில் நொறுங்கியிருக்கிறது; என்
    எலும்புகளெல்லாம் அதிருகிறது; கர்த்தருக்காகவும், அவருடைய பரிசுத்த வார்த்தைகளுக்காகவும்
    நான் வெறித்திருக்கிற மனிதனைப்போலவும் மதுபானம் மேற்கொண்டவனைப்போலவும் இருக்கிறேன்.
  spa-RV-1909: A causa de los profetas mi corazón está quebrantado en medio de mí,
    todos mis huesos tiemblan; estuve como hombre borracho, y como hombre á quien
    dominó el vino, delante de Jehová y delante de las palabras de su santidad.
  ron-BTF: Inima mea este frântă în mine din cauza profeților; toate oasele mele tremură;
    sunt ca un om beat și ca un om pe care vinul l-a învins, din cauza DOMNULUI și
    din cauza cuvintelor sfințeniei lui.
  eng-WEBP: 'Concerning the prophets: My heart within me is broken. All my bones shake.
    I am like a drunken man, and like a man whom wine has overcome, because of the
    LORD, and because of his holy words.'
  eng-FBV: 'When it comes to the prophets: I''m really disturbed—I''m shaking inside!
    I stagger like a drunk, like someone who''s had too much wine, because of what
    the Lord is like, because of his holy words.'
  nld-1939: 'Over de profeten: Mijn hart is verscheurd in mijn borst, Al mijn beenderen
    rillen er van; Ik ben als een beschonken man, Als een, die door wijn is bevangen:
    Want voor Jahweh en zijn heilig woord'
  nch-BL: Na tahuel nimoyoltequipachohua por nopa tacajcayajca tajtolpanextiani pampa
    inijuanti senquisa istacatij. Nochi noomiyo huihuipica huan nelía nimajmahui hasta
    nimomimilohua quej se ihuintiquet, pampa tahuel fiero ininpantis nopa tacajcayajca
    tajtolpanextiani pampa TOTECO quiijtojtoc camanali cati tatzejtzeloltic ten inijuanti
    huan ten nopa tatzacuiltili cati quinajsis.
  vie-1934: 'Về các tiên tri: Lòng ta tan nát trong ta; xương ta thảy đều run rẩy;
    ta như người say, như người xây xẩm vì rượu, bởi cớ Đức Giê-hô-va và những lời
    thánh của Ngài.'
  hin-CV: 'भविष्यवक्ताओं के विषय में मैं यह कहूंगा: भीतर ही भीतर मेरा हृदय टूट चुका
    है; मेरी सारी अस्थियां थरथरा रही हैं. मेरी स्थिति मतवाले व्यक्ति के सदृश हो चुकी
    है, उस व्यक्ति के सदृश जो दाखमधु से अचंभित हो चुका है, इस स्थिति का कारण हैं याहवेह
    और उनके पवित्र वचन.'
  spa-BES: Sobre los profetas mi corazón está roto en mí, todos mis huesos están temblando;
    Soy como un hombre ebrio, como un hombre vencido por el vino; por el Señor, y
    por sus santas palabras.
  tdx-tdx: 'Aa ty amo mpitokio: Rofotse ty troko añ’ovako ao, miripidripike iaby o
    taolakoo, hoe te ondaty jike, manahake t’indaty nimamoe’ ty divay, ty am’ Iehovà
    naho o tsara’e masiñeo.'
  tha-KJV: เก​ี่ยวกับเรื่องบรรดาผู้​พยากรณ์​มี​ว่า ใจของข้าเป็นทุกข์​อยู่​ภายในข้า
    และกระดูกทั้งสิ้นของข้าก็​สั่น ข้าเป็นเหมือนคนเมา ข้าเป็นเหมือนคนหงำด้วยเหล้าองุ่น
    เนื่องด้วยพระเยโฮวาห์ และเนื่องด้วยพระวจนะแห่งความบริ​สุทธิ​์ของพระองค์
  por-BR-2018: 'Quanto aos profetas: meu coração está quebrantado em meu interior,
    todos os meus ossos tremem; estou como um homem bêbado, como um homem dominado
    pelo vinho, por causa do SENHOR, e por causa de suas santas palavras.'
  deu-ELO: Über die Propheten. Mein Herz ist gebrochen in meinem Innern, es schlottern
    alle meine Gebeine; ich bin wie ein Trunkener und wie ein Mann, den der Wein überwältigt
    hat, wegen Jehovas und wegen seiner heiligen Worte.
  eng-WYC-2018: To the prophets; Mine heart is contrite, either all-broken for sorrow,
    in the midst of me, all my bones trembled together; I am made as a man drunken,
    and as a man wet of wine, of the face of the Lord, and of the face of the holy
    words of him, (or I am made like a drunken man, and like one who is wet with wine,
    because of the Lord, and because of his holy words);
  epo-epo: Pri la profetoj. Disŝiriĝas en mi mia koro, ĉiuj miaj ostoj tremas; mi
    fariĝis kiel ebriulo, kiel homo, senfortigita de vino, antaŭ la Eternulo kaj antaŭ
    Liaj sanktaj vortoj.
  uig-PIN: 'Pǝyƣǝmbǝrlǝr toƣruluⱪ: — Mening kɵnglüm iq-baƣrimda sunuⱪtur; sɵngǝklirimning
    ⱨǝmmisi titrǝydu; mǝn mǝst bolƣan adǝm, xarab tǝripidin yengilgǝn adǝmgǝ ohxaymǝn;
    bundaⱪ boluxum Pǝrwǝrdigar wǝ Uning pak-muⱪǝddǝs sɵzliri tüpǝylidindur;'
  beo-beo: 'Na dogo da goudai dagoi, amola na da bagadewane yagugusa. Bai Hina Gode
    da Ea hadigi sia: sia:i dagoi. Na da dunu amo da waini hano bagade maiba:le feloasu,
    agoaiwane ba:sa.'
  tpi-OTNT: Jeremaia i tok olsem, “Mi save long Bikpela na long ol gutpela na stretpela
    tok bilong en, olsem na taim mi tingting long ol profet, tingting bilong mi i
    bagarap na mi pret na ol bun bilong mi i guria nogut tru. Mi kamap olsem man i
    dring planti wain pinis na i spak na longlong nabaut.
  hau-SA: Game da annabawa kuwa, Zuciyata ta karai; dukan ƙasusuwana suna kaɗuwa.
    Na zama kamar wanda ya bugu, kamar mutumin da ruwan inabi ya sha kansa, saboda
    Ubangiji da kuma maganarsa mai tsarki.
  uig-LAT: 'Peyghemberler toghruluq: — Méning könglüm ich-baghrimda sunuqtur; söngeklirimning
    hemmisi titreydu; men mest bolghan adem, sharab teripidin yéngilgen ademge oxshaymen;
    bundaq bolushum Perwerdigar we Uning pak-muqeddes sözliri tüpeylidindur;'
  nde-nde: 'Mayelana labaphrofethi: Inhliziyo yami idabukile ngaphakathi kwami; wonke
    amathambo ami ayaqhaqhazela. Ngifana lomuntu odakiweyo, lanjengomuntu owehlulwa
    liwayini, ngenxa kaThixo lamazwi akhe angcwele.'
  ton-ton: '¶ Kuo mafōfoa hoku loto ʻiate au, koeʻuhi ko e kau palōfita: ʻoku tetetete
    hoku ngaahi hui; ʻoku ou hangē ko e tangata konā, pea hangē ko e tangata kuo ikuna
    ʻe he uaine, koeʻuhi ko Sihova, mo ʻene ngaahi folofola māʻoniʻoni.'
  ces-1613: Příčinou proroků potříno jest srdce mé ve mně, pohnuly se všecky kosti
    mé; jsem jako člověk opilý, a jako muž, kteréhož rozešlo víno, pro Hospodina a
    pro slova svatosti jeho.
  eng-WMB: 'Concerning the prophets: My heart within me is broken. All my bones shake.
    I am like a drunken man, and like a man whom wine has overcome, because of the
    LORD, and because of his holy words.'
  tam-TCV: 'நீ இறைவாக்கு உரைப்போரைக் குறித்து: என் இருதயம் எனக்குள் நொறுங்குகிறது;
    என் எல்லா எலும்புகளும் நடுங்குகின்றன. யெகோவாவினாலும் அவருடைய பரிசுத்த வார்த்தையினாலும்
    நான் ஒரு மதுவெறியனைப் போலானேன். திராட்சை மதுவினால் போதை கொண்டவனைப் போலானேன்.'
  ceb-ULB: Mahitungod sa mga propeta, nadugmok ang akong kasingkasing, ug nangurog
    ang akong mga kabukogan. Nahisama ako sa tawong hubog, sama sa tawo nga nasobrahan
    sa bino, tungod kang Yahweh ug sa iyang balaan nga mga pulong.
  pol-UBG: Moje serce pęka we mnie z powodu proroków, wszystkie moje kości drżą; jestem
    jak człowiek pijany, jak człowiek, którego zmogło wino, z powodu PANA i z powodu
    słów jego świętości.
  agr-agr: 'Jeremías chichaak: “Profeta aidaun anentaimtusan shiig senchi anentaimkun
    waitiajai, imaniai mina iyashjuk ashí sunatui. Tuja Tuke Pujuu niina chichame
    pegkegma duwi profeta aidaun pachis ujatkau asamtai, nuwi senchi anentaimkun,
    aents vinon nampeka wajukmaina numamtuk winchainjan iyaumain dekapeajai.'
  kyc-kyc: Namba poropeta akali dupwana lao suu pyao mona rumbingi karo mona pupyamo
    walu walu lao karo. Kamongo dokomepe dee banya pii poo pyasi dokomepe namba ipwa
    biya napala karenge dopale inginyi pyambulyamo. Akali mende ipwa waene malu napala
    lao kararamuli pyuo lao karalyono.
  urd-GVU: جھوٹے نبیوں کو دیکھ کر میرا دل ٹوٹ گیا ہے، میری تمام ہڈیاں لرز رہی ہیں۔
    مَیں نشے میں دُھت آدمی کی مانند ہوں۔ مَے سے مغلوب شخص کی طرح مَیں رب اور اُس کے
    مُقدّس الفاظ کے سبب سے ڈگمگا رہا ہوں۔
  deu-1912: Wider die Propheten. Mein Herz will mir im Leibe brechen, alle meine Gebeine
    zittern; mir ist wie einem trunkenen Mann und wie einem, der vom Wein taumelt,
    vor dem HERRN und vor seinen heiligen Worten;
  kan-2017: 'ಪ್ರವಾದಿಗಳ ವಿಷಯ: ನನ್ನ ಹೃದಯವು ನನ್ನೊಳಗೆ ಒಡೆದುಹೋಗಿದೆ; ನನ್ನ ಎಲುಬುಗಳೆಲ್ಲಾ ಕರಗಿಹೋಗಿವೆ.
    ನಾನು ಯೆಹೋವನಿಗೂ ಆತನ ಪರಿಶುದ್ಧ ವಾಕ್ಯಗಳಿಗೂ ವಶನಾಗಿ ಅಮಲೇರಿದವನಂತಿದ್ದೇನೆ. ಹೌದು, ದ್ರಾಕ್ಷಾರಸಕ್ಕೆ
    ಸೋತವನ ಹಾಗಿದ್ದೇನೆ.'
  yap-yap: Ke m’ingan’ug, ma gu be da’da’ nreb. Ni bochan SOMOL, nge bochan e thin
    rok nib thothup, ma kugu bod be’ nib chingnag, nike pag oren e wayin nike unum.
  hlt-MCSB: Tonghma kawng dongah ka kotak khuikah ka lungbuei paeng coeng. Ka rhuh
    he boeih hinghlawk tih yurhui hlang bangla ka om. BOEIPA kah mikhmuh neh amah
    kah ol cim hmai ah misurtui loh a puem hlang bangla tui ka yuka.
  mdy-ETH: ፆኦሲ ማሊፆ ኬኤዛ ዓሶ ዛሎ ታ ማላዛ ታኣኮ ዒና ዖዪ ሜሜቃኔ፤ ሜጌፃ ታኣኮ ጎጋይቃኔ፤ ናንጊና ናንጋ ጎዳንታ ዒዛኮ
    ዱማዼ ቃኣሎንታሮ ታኣኒ ዎይኖ ዑዦ ዑሽኪ ማሢንቴ ዓሲ ማዔኔ፤
  twi-ASANTE: 'Ɛfa adiyifoɔ no ho no: Mʼakoma abubu wɔ me mu; me nnompe nyinaa woso.
    Mete sɛ ɔsabofoɔ, mete sɛ obi a nsã aboro noɔ, ɛsiane Awurade ne ne nsɛm kronkron
    no enti.'
  eng-WEBU: 'Concerning the prophets: My heart within me is broken. All my bones shake.
    I am like a drunken man, and like a man whom wine has overcome, because of the
    LORD, and because of his holy words.'
  wal-wal: Hananabaa yootiyaageetubaa taani qoppiyo wode, ta wozanai taahees; ta meqettati
    ubbaikka kokkoroosona. GODAA gishshaunne a geeshsha qaalaa gishshau, taani mattottida
    asa mala, woiniyaa eessai wolqqaa diggido asa mala gidaas.
  spa-PDDPT: A causa de los profetas, mi corazón está quebrantado dentro de mí, y
    todos mis huesos se estremecen. Fui como un ebrio, un hombre dominado por el vino,
    a causa de Yavé y a causa de sus santas Palabras.
  gun-gun: Ha'e gui profeta kuery reko gui xekuraxõ opẽmba xepy'apy py, xekãgue voi
    oryryipa. Xee ma ava oka'u va'e rami avi aiko, vinho oy'u vaipa va'e rami, teĩ
    Senhor gui, ha'e ijayvu iky'a e'ỹ va'e amombe'ua káuxa ae nda'evei aikovy.
  ilo-ULB: Maipapan kadagiti profeta, nadagsen ti barukongko iti kaunggak, ken agpigerger
    amin a tultulangko. Kayarigak ti lalaki a nabartek, lalaki nga inturayan ti arak,
    gapu kenni Yahweh ken iti nasantoan a sasaona.
  kpg-kpg: Ogu lodo gu manawa gee, gei gu bolebole huoloo i di hai o nia soukohp tilikai.
    Au guu hai be tangada gu libaliba huoloo, guu hai be tangada guu honu i nia waini
    no lodo, idimaa i Dimaadua mo ana helekai dabuaahia.
  uig-ARA: 'پەيغەمبەرلەر توغرۇلۇق: ــ مېنىڭ كۆڭلۈم ئىچ-باغرىمدا سۇنۇقتۇر؛ سۆڭەكلىرىمنىڭ
    ھەممىسى تىترەيدۇ؛ مەن مەست بولغان ئادەم، شاراب تەرىپىدىن يېڭىلگەن ئادەمگە ئوخشايمەن؛
    بۇنداق بولۇشۇم پەرۋەردىگار ۋە ئۇنىڭ پاك-مۇقەددەس سۆزلىرى تۈپەيلىدىندۇر؛'
  sus-sus: '«Masenyie nan ya namiɲɔnmɛe xa fe ra: N bɔɲɛ bara kinikini. N xɔri birin
    na sɛrɛnfe, n luxi nɛ alɔ siisila barima Alatala xa masenyi sɛniyɛnxi xɔrɔxɔ.»'
  pon-2006: Mohngiongiet lipwalipwadahr, oh I kin wie rerrer. Pwehki KAUN-O, pwehki
    sapwellime mahsen sarawi kan, I duwelahr aramas emen me sakaulahr douluhl, aramas
    emen me direkilahr wain.
  jae-jae: Aêŋoc ŋalêlôm popoc ma ŋoc ŋatêkwa wiwicgeŋ. Apômtau to nê biŋ dabuŋ kêtakê
    aê, tec katôm ŋac, taŋ gêŋ kêjaŋiŋ eŋ naŋ, katôm ŋac, taŋ gênôm wain anaboa naŋ.
  ksd-ksd: 'Ure ra umana propet: A balagu i takunuan, a lavur urugu dia dadadar; iau
    da ra tutana i longlong ma ra nimomo, da ra tutana ba ra vain i tar ongor pa ia,
    ure ra Luluai ma ure kana lia na tinata.'
  tur-YTC: 'Peygamberlere gelince: İçimdeki yüreğim kırık. Bütün kemiklerim titriyor.
    Yahve yüzünden, Ve O''nun kutsal sözleri yüzünden Sarhoş ve şarabın yendiği bir
    adam gibiyim.'
  grc-BRENT: Συνετρίβη ἡ καρδία μου ἐν ἐμοὶ, ἐσαλεύθη πάντα τὰ ὀστᾶ μου, ἐγενήθην
    ὡς ἀνὴρ συντετριμμένος, καὶ ὡς ἄνθρωπος συνεχόμενος ἀπὸ οἶνου ἀπὸ προσώπου Κυρίου
    καὶ ἀπὸ προσώπου εὐπρεπείας δόξης αὐτοῦ.
  ind-AYT: 'Mengenai para nabi: Hatiku hancur di dalam diriku, semua tulangku gemetar.
    Aku seperti seorang pemabuk, seperti seorang laki-laki yang dikuasai oleh anggur
    karena TUHAN dan karena firman-firman-Nya yang kudus.'
  nya-nya: 'Kunena za aneneri awa: Mtima wanga wasweka; mʼnkhongono mwati zii. Ndakhala
    ngati munthu woledzera, ngati munthu amene wasokonezeka ndi vinyo, chifukwa cha
    Yehova ndi mawu ake opatulika.'
  hrv-hrv: 'Prorocima. Srce je u meni skrhano, dršću mi kosti, sličan sam pijancu,
    čovjeku kojim vino ovlada, pred licem Jahvinim i njegovim svetim riječima:'
  mps-mps: Jeremaiago te tiwai po wali, “Eno te Genuai Bidigo wiegi yai doloba pai
    po eno koneai, tama eno te profet dabede homu kone palobo sogo, eno homu doloyu,
    te ena wi elama, te eno dili dabe didibili mu ebo dao. Ena te bomai ąį wain
    hauwa tuai bidi tiwai pedelama, te gęǫ elama, te wabo pabo tiwai ebo dao.
  tpi-tpi: Jeremaia i tok olsem, “Mi save long Bikpela na long ol gutpela na stretpela
    tok bilong en, olsem na taim mi tingting long ol profet, tingting bilong mi i
    bagarap na mi pret na ol bun bilong mi i guria nogut tru. Mi kamap olsem man i
    dring planti wain pinis na i spak na longlong nabaut.
  dan-1931: Om Profeterne. Mit Hjerte er knust i Brystet, hvert Ledemod er slapt,
    jeg er som en drukken, en Mand, overvældet af Vin, for HERRENS Skyld, for hans
    hellige Ords Skyld.
  vie-OVCB: Lòng tôi tan nát vì các tiên tri giả, xương cốt tôi rã rời. Tôi loạng
    choạng như người say, như người mất tự chủ vì rượu, vì lời thánh của Chúa Hằng
    Hữu đã phán nghịch cùng họ.
  guj-2017: પ્રબોધકો વિષેની વાત; મારું હૃદય મારામાં વ્યથિત થયું છે. મારાં સર્વ હાડકાં
    કંપે છે. હું દ્રાક્ષારસથી મગ્ન બનેલ છું, યહોવાહને લીધે અને તેમના પવિત્ર વચનોને
    લીધે દ્રાક્ષારસથી મગ્ન થયેલા માણસના જેવો છું.
  pon-2006A: Mohngiongiet lipwalipwadahr, oh I kin wie rerrer. Pwehki KAUN-O, pwehki
    sapwellime mahsen sarawi kan, I duwelahr aramas emen me sakaulahr douluhl, aramas
    emen me direkilahr wain.
  por-BRBSL: 'Com relação aos profetas: Meu coração dentro de mim está partido. Todos
    os meus ossos tremem. Eu sou como um homem bêbado, e como um homem que o vinho
    superou, por causa de Yahweh, e por causa de suas palavras sagradas.'
  cth-cth: Profetnaw kecu dawk ka lungthin thung vah a rek. Ka hrunaw hai koung kâhuet,
    yamu ka parui e tami patetlah doeh ka o, BAWIPA hoi kathounge a lawk kecu dawk
    yamu ni rektap e patetlah ka o.
  twi-twi: 'Nea ɛfa adiyifo no ho no: Me koma abubu wɔ me mu; me nnompe nyinaa wosow.
    Mete sɛ ɔsabowfo, mete sɛ obi a nsa abow no, esiane Awurade ne ne nsɛm kronkron
    no nti.'
  hlt-hlt: Tonghma kawng dongah ka kotak khuikah ka lungbuei paeng coeng. Ka rhuh
    he boeih hinghlawk tih yurhui hlang bangla ka om. BOEIPA kah mikhmuh neh amah
    kah ol cim hmai ah misurtui loh a puem hlang bangla tui ka yuka.
  tbz-SIM: 'Mí nSedemii kɛ̀ m bɛ́innɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ kɛ dɔ̀: N yɛ̀mmɛ̀
    mɛɛ̀ cɑ̀ɑ̀rɛ̀ mɛdiɛ̀ kɛ̀ n kṹɔ̃̀ kèkɛ́ kɛ̀ n kɔ̃̀ntì ɑu, kɛ̀ n sɑ̃̀ɑ̃́tɛ́nɛ̀
    onìtì wèè muɔ́ mmɛnɑɑ̀, onìtì mɛnɑɑ̀ mbènnɛ̀ wè, ti Yiɛ̀ nKuyie nkùù dò mpɑ́íí
    kù n nɑ̀kɛ́ tìì kpɛ́í nkɛ tú:'
  msy-2020: 'Ezɨ Jeremaia Godɨn akam inigha izir gumazibagh nɨghnɨgha kamaghɨn mɨgei:
    “Kɨ Ikiavɨra Itir God gɨfo, egha an akar bar zueziba sara fo. Egha kɨ garima,
    Godɨn akam inigha izir gumaziba arazir kurabagh amua, Godɨn akabar gɨn zuir puvatɨ.
    Ezɨ bizir kam bangɨn nan nɨghnɨzim bar ikufi. Ezɨ kɨ atiatia nan aghariba bar
    puvɨra nɨsi. Kɨ mati gumazim wainɨn dɨpar onganir avɨriba amegha gɨvagha bar ongani.'
  azb-azb: 'Peyğəmbərlər haqqında: Ürəyim içimdə parçalandı, Bütün sümüklərim titrədi.
    Rəbbə görə, Onun müqəddəs sözlərinə görə Bir sərxoş kimi, Şəraba aludə olan adam
    kimiyəm.'
  eng-DBY: 'Concerning the prophets: My heart within me is broken; all my bones shake;
    I am like a drunken man, and like a man whom wine hath overcome; because of Jehovah,
    and because of the words of his holiness.'
  hin-2017: भविष्यद्वक्ताओं के विषय मेरा हृदय भीतर ही भीतर फटा जाता है, मेरी सब हड्डियाँ
    थरथराती है; यहोवा ने जो पवित्र वचन कहे हैं, उन्हें सुनकर, मैं ऐसे मनुष्य के समान
    हो गया हूँ जो दाखमधु के नशे में चूर हो गया हो,
  wol-KYG: 'Mu jëm ci yonent yi: Sama bopp a ubu ràpp, sama xol jeex, sama yax yépp
    ne yalax, ma mel ni ku biiñ man, ba mu màndi ndax Aji Sax ji ak kàddoom yu sell.'
  eng-YLT: 'In reference to the prophets: Broken hath been my heart in my midst, Fluttered
    have all my bones, I have been as a man — a drunkard, And as a man — wine hath
    passed over him, Because of Jehovah, and of His holy words.'
  eng-WYC-2017: To the prophets; Mine heart is contrite, either all-broken for sorrow,
    in the midst of me, all my bones trembled together; I am made as a man drunken,
    and as a man wet of wine, of the face of the Lord, and of the face of the holy
    words of him;
  eng-WMBB: 'Concerning the prophets: My heart within me is broken. All my bones shake.
    I am like a drunken man, and like a man whom wine has overcome, because of the
    LORD, and because of his holy words.'
  urd-GVH: झूटे नबियों को देखकर मेरा दिल टूट गया है, मेरी तमाम हड्डियाँ लरज़ रही हैं।
    मैं नशे में धुत आदमी की मानिंद हूँ। मै से मग़लूब शख़्स की तरह मैं रब और उसके मुक़द्दस
    अलफ़ाज़ के सबब से डगमगा रहा हूँ।
  rug-rug: 'Sapu la gua koari na poropita: Ta lotaṉa sisigiti si rau pa qua binalabala
    meke holoqoru si rau. Guana tie viviriqu si rau, guana tie sapu napo soku vaeni
    koa gua koe Zihova meke sari Nana zinama hopedi.'
  gaz-gaz: Waaʼee raajotaa, onneen koo na keessatti cabeera, lafeen koo hundi ni hollata;
    sababii Waaqayyootii fi sababii dubbii isaa qulqulluu sanaatiif ani akkuma nama
    machaaʼee akka nama daadhii wayiniitiin moʼatamee nan taʼe.
  fra-LSG: Sur les prophètes. Mon cœur est brisé au-dedans de moi, Tous mes os tremblent;
    Je suis comme un homme ivre, Comme un homme pris de vin, A cause de l’Éternel
    et à cause de ses paroles saintes.
  gnn-gnn: Ga ŋayi Djiramayanydja waŋana ḻakaranhamina bitjarra, “Ŋayaŋunydja ŋarraku
    dhuwala ŋonuŋdhirri yukurra, ŋarra yukurra wilwilyun dhuwala wirrkina; ŋarra yukurra
    bitjanna marrtji, bitjan ŋuli ŋänitjimirri yolŋu, yakana ŋarra yukurra marrtji
    ŋamathama wal'ŋu, liŋgu ŋayaŋunydja ŋarraku mirithirri yana yukurra ŋonuŋdhirri,
    ṉiṉ'ṉiṉmaramana yukurra ŋarranha. Liŋgu Godtja ŋunha ḏarrtjalk yana, gäna wal'ŋu,
    ga nhanŋu dhäruktja ḏarrtjalkthi yana.”
  yal-yal: 'Falana lan nabine ma: N bɔɲɛn bata kala n kui, n fatin birin xuruxurunma.
    N bata lu alo n xunna kelixi manpaan nan na, masɔtɔ Alatala nun a fala sariɲanxina
    fe ma.'
  haw-1868: Ua nahae ko'u naau iloko o'u no na kaula, haalulu no hoi ko'u mau iwi
    a pau. Ua like no au me ke kanaka i ona, a like hoi me ke kanaka i lanakilaia
    e ka waina, no Iehova, a no na huaolelo o kona Hemolele.
  arb-NAV: 'ثُمَّ تَكَلَّمَ إِرْمِيَا عَنِ الأَنْبِيَاءِ الكَذَبَةِ فَقَالَ: «إِنَّ
    قَلْبِي مُنْكَسِرٌ فِي دَاخِلِي، وَجَمِيعَ عِظَامِي تَرْتَجِفُ، فَأَنَا، بِتَأْثِيرِ
    الرَّبِّ وَبِفِعْلِ كَلامِهِ الْمُقَدَّسِ كَرَجُلٍ سَكْرَانَ غَلَبَتْ عَلَيْهِ
    الْخَمْرُ'
  ewe-ewe: 'Nya siwo ku ɖe nyagblɔɖilawo ŋu: nye dzi gbã le menye eye nye lãme katã
    le ƒoƒom. Ɖeko mele abe ŋutsu si mu aha alo abe ŋutsu si wain wu ko na la ene,
    le Yehowa kple eƒe nya kɔkɔewo ta.'
  eng-LEE: To the prophets—Broken is my heart within me; all my bones shake; I am
    like a drunken man, and like a person whom wine hath overcome, because of the
    Lord, and because of his holy words.
  asm-FB: ভাববাদীবোৰৰ বিষয়। মোৰ অন্তৰত মোৰ হৃদয় ভগ্ন হ’ল, আৰু মোৰ আটাই হাড়বোৰ কঁপিছে;
    যিহোৱাৰ কাৰণে আৰু তেওঁৰ পবিত্ৰ বাক্যৰ কাৰণে মই মতলীয়া লোকৰ দৰে, এনে কি, দ্ৰাক্ষাৰসে
    পৰাজয় কৰা মানুহৰ দৰে হলোঁ।
  sus-A: «مَسٍنيِيٍ نَن يَ نَمِحْنمّيٍ شَ قٍ رَ؛ ﭑ بْحّ بَرَ كِنِكِنِ. ﭑ شْرِ بِرِن
    نَ سّرّنقٍ، ﭑ لُشِ نّ عَلْ سِيسِلَ بَرِ مَ عَلَتَلَ شَ مَسٍنيِ سّنِيّنشِ شْرْشْ.»
  fra-SBL: 'Concernant les prophètes : Mon cœur en moi est brisé. Tous mes os tremblent.
    Je suis comme un homme ivre, et comme un homme que le vin a vaincu, à cause de
    Yahvé, et à cause de ses paroles saintes.'
  hbo-hbo: לַנְּבִאִ֞ים נִשְׁבַּ֧ר לִבִּ֣י בְקִרְבִּ֗י רָֽחֲפוּ֙ כָּל־עַצְמֹותַ֔י
    הָיִ֙יתִי֙ כְּאִ֣ישׁ שִׁכֹּ֗ור וּכְגֶ֖בֶר עֲבָ֣רֹו יָ֑יִן מִפְּנֵ֣י יְהוָ֔ה וּמִפְּנֵ֖י
    דִּבְרֵ֥י קָדְשֹֽׁו׃
  kik-kik: 'Ũhoro ũkoniĩ anabii nĩ atĩrĩ: Ngoro yakwa nĩthuthĩku; mahĩndĩ makwa mothe
    nĩmarainaina. Haana ta mũndũ mũrĩĩu, ngahaana ta mũndũ mũtoorie nĩ ndibei, nĩ
    ũndũ wa Jehova, na nĩ ũndũ wa ndũmĩrĩri ciake theru.'
  fra-NCL: Aux prophètes. Mon cœur est brisé au-dedans de moi, tous mes os tremblent ;
    je suis comme un homme ivre, comme un homme pris de vin, en présence de Yahweh
    et en présence de sa parole sainte,
  cek-AK: Tahmaanawk kawng pongah ka palungthin to koih boeh; ka huhnawk boih anghuen
    boeh; Angraeng hoi kaciim a loknawk pongah, mu paquih baktiah ka oh, mu mah pazawk
    ih kami baktiah ka oh boeh.
  cuk-cuk: 'Ani, Jeremías, an Bab-Dummad-gayaburba-barsogmaladga an ibmar soged: “Bab-Jehová-nuggine,
    degi, e-gayaburba-islidikid-anga-uksadbali, an bela-belagwad an-ulubgi an naibid-dummad
    itoged. Bela an-abaganmar wawanmaked, ber dule-mummudyob an dakleged, dule-inna-gagbidba-aibandiiyob
    an dakleged.'
  uig-CYR: 'Пәйғәмбәрләр тоғрилиқ: — Мениң көңлүм ич-бағримда сунуқтур; сүйәклиримниң
    һәммиси титрәйду; мән мәс болған адәм, шарап тәрипидин йеңилгән адәмгә охшаймән;
    бундақ болушум Пәрвәрдигар вә Униң пак-муқәддәс сөзлири түпәйлидиндур;'
  tel-2017: ప్రవక్తల గూర్చిన సమాచారం. యెహోవా గురించి, ఆయన పరిశుద్ధమైన మాటలను గురించి
    నా గుండె నాలో పగిలిపోయింది. నా ఎముకలన్నీ వణికి పోతున్నాయి. నేను మత్తు మందు సేవించినవాడిలా
    అయ్యాను. ద్రాక్షమద్యం వశమైన వాడిలా అయ్యాను.
  hat-BSA: 'Epi pou pwofèt yo: kè m fin kase anndan m. Tout zo m yo tranble; Mwen
    vin kon yon moun sou, menm yon moun ki soumèt anba gwòg, akoz SENYÈ a, e akoz
    pawòl sen Li yo.'
  kos-kos: Insiuk arulana musalla, Ac nga rarrar. Nga oana mwet sruhi se, Oana sie
    mwet ma yokla wain numla, Ke sripen LEUM GOD Ac ke sripen kas mutal lal.
  hbo-WLC: לַנְּבִאִ֞ים נִשְׁבַּ֧ר לִבִּ֣י בְקִרְבִּ֗י רָֽחֲפוּ֙ כָּל־עַצְמוֹתַ֔י
    הָיִ֙יתִי֙ כְּאִ֣ישׁ שִׁכּ֔וֹר וּכְגֶ֖בֶר עֲבָ֣רוֹ יָ֑יִן מִפְּנֵ֣י יְהוָ֔ה וּמִפְּנֵ֖י
    דִּבְרֵ֥י קָדְשֽׁוֹ׃
  ibo-ibo: Ma banyere ndị amụma, obi m na-agbawa nʼime m, ọkpụkpụ m na-amakwa jijiji
    nʼihi ha. Adị m dịka nwoke mmanya na-egbu, dịka onye ṅụbigara mmanya oke, nʼihi
    ihe na-eche ha site nʼaka Onyenwe anyị, na site nʼokwu nsọ ya.
  ory-ory: ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନଙ୍କ ବିଷୟ। ମୋର ଅନ୍ତରସ୍ଥ ହୃଦୟ ଭଗ୍ନ ହୋଇଅଛି, ମୋର ଅସ୍ଥିସବୁ
    କମ୍ପୁଅଛି; ସଦାପ୍ରଭୁଙ୍କର ଓ ତାହାଙ୍କ ପବିତ୍ର ବାକ୍ୟ ହେତୁରୁ ମୁଁ ମତ୍ତ ଲୋକ ତୁଲ୍ୟ ଓ ଦ୍ରାକ୍ଷାରସରେ
    ପରାଜିତ ଲୋକ ତୁଲ୍ୟ ଅଛି।
  chk-chk: 'Iei än Jeremaia kapas fänäsengesin ekewe soufos: Letipei a tatakis, unusen
    inisi a chechech. Ngang üa usun chök eman mwän mi pulas, usun eman mi puchala
    ren wain pokiten ewe Samol mi Lapalap me an kewe kapas mi pin.'
  rop-rop: Wen mi jinggabat detlot laiyawan mesinja, mi brabli nogudbinji, en mi sheiksheikbat
    nomo lilbit, jis laiga drangginbala, dumaji YAWEI bin tok strongbalawei langa
    detlot mesinja, garram im holiwan wed.
  ukr-1871: 'Що до пророків: Роздирається серце моє в менї; тремтять усї костї мої;
    я — мов пяний, мов чоловік, що його подолїло вино, а се через Господа й задля
    сьвятих слів його.'
  deu-1951: 'An die Propheten: Gebrochen ist mein Herz in meiner Brust, es schlottern
    alle meine Gebeine, ich bin wie ein Betrunkener, wie ein Mann, der vom Wein überwältigt
    wurde, wegen des HERRN und wegen seiner heiligen Worte.'
  eng-JPS: Concerning the prophets. My heart within me is broken, all my bones shake;
    I am like a drunken man, and like a man whom wine hath overcome; because of the
    LORD, and because of His holy words.
  srp-1865: Radi proroka puca srce u meni, trepeæu sve kosti moje, kao pijan sam i
    kao èovjek kojega je osvojilo vino, Gospoda radi i njegovijeh radi svetijeh rijeèi.
  lug-lug: 'Ebikwata ku bannabbi: omutima gwange gwennyise mu nda yange amagumba gange
    gonna gakankana, nninga omusajja omutamiivu, ng’omusajja afugiddwa omwenge, ku
    lwa Mukama n’ebigambo bye ebitukuvu.'
  heb-heb: לנבאים נשבר לבי בקרבי רחפו כל עצמותי הייתי כאיש שכור וכגבר עברו יין מפני
    יהוה ומפני דברי קדשו׃
  ben-IRV: ভাববাদীদের জন্য আমার মধ্যে আমার অন্তর ভেঙে গিয়েছে এবং আমার সমস্ত হাড়
    কাঁপছে। আমি মাতালের মত হয়েছি, তার মত যার আঙ্গুর রস বেশি খাওয়া হয়ে গিয়েছে,
    এর কারণ হল সদাপ্রভু ও তাঁর পবিত্র বাক্য।
  pan-pan: ਨਬੀਆਂ ਦੇ ਲਈ ਮੇਰਾ ਦਿਲ ਮੇਰੇ ਅੰਦਰ ਟੁੱਟ ਗਿਆ ਹੈ, ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਹੱਡੀਆਂ ਕੰਬਦੀਆਂ
    ਹਨ, ਮੈਂ ਇੱਕ ਸ਼ਰਾਬੀ ਮਨੁੱਖ ਵਾਂਗੂੰ ਹੋ ਗਿਆ ਹਾਂ, ਉਸ ਮਰਦ ਵਾਂਗੂੰ ਜਿਹ ਦੇ ਉੱਤੇ ਮੈਂ ਪਰਬਲ
    ਪਈ, ਯਹੋਵਾਹ ਦੇ ਕਾਰਨ ਅਤੇ ਉਸ ਦੇ ਪਵਿੱਤਰ ਬਚਨਾਂ ਦੇ ਕਾਰਨ।
  mya-JVB: ပရောဖက် များနှင့် ဆိုင်သော စကားဟူမူကား၊ ထာဝရဘုရား ကြောင့် ၎င်း ၊ သန့်ရှင်း
    သော စကား တော် ကြောင့် ၎င်း ငါ့ စိတ် ပျက် လျက်ရှိ၏။ ငါ့ အရိုး ရှိသမျှ တို့သည် လှုပ်ရှား
    ကြ၏။ ယစ်မူး သောသူ နှင့် စပျစ်ရည် နိုင် သော သူ ကဲ့သို့ ငါဖြစ် ၏။
  tbg-tbg: Te paropeti vaiinti vo kiakara tirera. Vika hampiqama keha Kotira uva vaiinti
    nahenti tiva nimi variara kaara, ti muntukavano qoraiqimanta vauraro ti tivaatavanovata
    ntiri ntiri i vaimantama vauro. Airi uaini namakaiva vueraiqaaviro taventu vauntumaqi
    vi vaintemake, te vi ani vauro.
  hmo-hmo: Ieremia ia gwau, “Lauegu kudouna be egu lalona dekenai ia makohia. Lau
    heudeheude noho, lau be inua kekero tauna bamona, Lohiabada dainai, bona Lohiabada
    ena hereva helagadia dainai.
  urd-urd: नबियों के बारे में:मेरा दिल मेरे अन्दर टूट गया, मेरी सब हड्डियाँ थरथराती
    हैं; ख़ुदावन्द और उसके पाक कलाम की वजह से मैं मतवाला सा हूँ, और उस शख़्स की तरह
    जो मय से मग़लूब हो।
  rus-SYN: О пророках. Сердце мое во мне раздирается, все кости мои сотрясаются; я
    - как пьяный, как человек, которого одолело вино, ради Господа и ради святых слов
    Его,
  bqc-SIM: Ma pↄ yà ãnabiↄ yã́ musu dúuduuɛ, ma wá gà píi, ma gↄ̃ lán wɛ̃dɛnawa,
    lán gbɛ̃́ pↄ́ vɛ̃ɛ zↄ̃̀lɛwàwa Dii ń a yã́ gbãsĩsaio yã́i.
  tcz-CHONGTHU: Thujou jeng sei themgao lhemho jallin, kalung ana behseh in, kagu
    kachang geiyin akithinge. Pakaiyin amaho douna asei athutheng ho kajan, hichun
    keima jukham bangin kalon le le jenge.
  mar-mar: संदेष्ट्यांबद्दल माझे हृदय माझ्या आत तुटले आहे आणि माझी सर्व हाडे थरथरत
    आहेत. कारण परमेश्वर व त्याच्या पवित्र वचनांमुळे, माझी स्थिती मद्यप्यासारखी झाली
    आहे. ज्यावर द्राक्षरस हावी झाले आहे,
  qub-qub: Noga Jeremiasga, Tayta Diospa ñaupancho caycashpä, profëtacunapaj Tayta
    Dios parlashanta wiyashäpitami pasaypa turwatashano caycä. Intëru cuerpöpis sicsicyaycan.
    Fiyupa machasha runano, mana yarpänancama upyasha runano caycä.
  bqp-bqp: Ǹ n sɔmɔbun sɔ̃n nɑ, nɛn gɔ̃ru gɑ sɑnkirɑ too, mɑ nɑ diirimɔ sere kɑ nɛn
    kukunɔ. Nɑ sɑ̃ɑ nge wi tɑm mu goomɔ Yinni Gusunɔ kɑ win gɑri dɛɛrin sɔ̃, yi u
    mɑn sɔ̃ɔwɑ u nɛɛ,
  hat-hat: 'Mesaj sou pwofèt yo: -Kè m'' ap fann! M''ap tranble nan tout kò m''. Mwen
    tankou yon moun ki sou, yon moun ki bwè twòp. Se Seyè a ki lakòz sa avèk pawòl
    li yo ki pawòl Bondye tout bon.'
  eng-BSB: 'As for the prophets: My heart is broken within me, and all my bones tremble.
    I have become like a drunkard, like a man overcome by wine, because of the LORD,
    because of His holy words.'
  eng-WEBPB: 'Concerning the prophets: My heart within me is broken. All my bones
    shake. I am like a drunken man, and like a man whom wine has overcome, because
    of the LORD, and because of his holy words.'
  kbq-kbq: Hagi Ra Anumzamo'ma ruotage'ma hu'nea naneke'ama kasnampa vahe'ma ome zamasamio
    huno'ma nenasamigeno'a, tumo'nimo'a nata negrigeno zaferinani'a omne amne hu'ne.
    Ana nehigeno aka ti ne'neno rama'a waini ti ne'nea vahe'mo, negi nagi nehuno traka
    huno umasete emasete hiaza hu'noe.
  nhe-BL: Na tlahuel nimoyolcuesohua ipampa nopa tlacajcayajca tiocamanalohuani pampa
    yajuanti senquistoc istlacatij. Nochi noomiyo huihuipica huan nelía nimajmahui
    hasta nimomimilohua queja se ihuintiquetl, pampa tlahuel fiero ininpantis nopa
    tlacajcayajca tiocamanalohuani pampa TOTECO quiijtojtoc tlajtoli tlen tlatzejtzeloltic
    tlen yajuanti huan nopa tlatzacuiltili tlen quiajsis.
  gub-BL: Amume'u ko ma'e Tupàn ze'eg imume'u har wanehe no. — Hepy'a uzemumikahy.
    Aryryryryz. Aiko uka'u ma'e ài. Nazawy kwaw awa win tetea'u i'u romo arer romo
    ihe, Ta'e Tupàn Tuweharupi Wiko Ma'e uze'eg ihewe a'e xe. Ize'eg ikatuahy ma'e
    hemukyze kar a'e.
  eng-DRA: 'To the prophets: My heart is broken within me, all my bones tremble: I
    am become as a drunken man, and as a man full of wine, at the presence of the
    Lord, and at the presence of his holy words.'
