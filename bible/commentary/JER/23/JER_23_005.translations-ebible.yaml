    يَسُودُ بِحِكْمَةٍ، وَيُجْرِي فِي الأَرْضِ عَدْلاً وَحَقّاً.
  ewe-ewe: Yehowa be, “Ŋkekewo li gbɔna esime mana atilɔ dzɔdzɔe, aɖe nadze atso David
