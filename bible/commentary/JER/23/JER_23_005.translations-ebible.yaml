verse: JER.023.005
translations:
  mal-C: “ഇതാ, ഞാൻ ദാവീദിനുവേണ്ടി നീതിയുള്ള ഒരു ശാഖ എഴുന്നേൽപ്പിക്കുന്ന കാലം വരുന്നു,”
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു. “ആ രാജാവ് ജ്ഞാനത്തോടെ ഭരണം നടത്തുകയും ദേശത്ത് ന്യായവും
    നീതിയും നടത്തുകയും ചെയ്യും.
  deu-TKW: 'Fürwahr, es wird die Zeit kommen - ist der Spruch Jahwes -, da will ich
    David einen rechten Sproß erwecken, der soll als König herrschen und weise handeln
    und Recht und Gerechtigkeit im Lande üben:'
  lin-lin: « Na mikolo oyo ekoya, » elobi Yawe, « nakobimisa Moto ya nzete mpo na
    Davidi, mokonzi oyo akokamba na bwanya, oyo akosala kolanda bosembo mpe bosolo.
  eng-LSV: “Behold, days are coming,” || A declaration of YHWH, || “And I have raised
    a righteous shoot to David, || And a king has reigned and acted wisely, || And
    done judgment and righteousness in the earth.
  eng-GNV: Behold, The dayes come, saith the Lord, that I will raise vnto Dauid a
    righteous branche, and a King shall reigne, and prosper, and shall execute iudgement,
    and iustice in the earth.
  eng-WEBSTER: Behold, the days come, saith the LORD, that I will raise to David a
    righteous Branch, and a King shall reign and prosper, and shall execute judgment
    and justice upon the earth.
  nhw-BL: 'TOTECO quiijtohua: “Ajsis tonali quema na nijtlalis para tlanahuatis ipan
    isiya David se iteipan ixhui catli xitlahuac quen David itztoya. Yaya elis se
    tlanahuatijquetl catli tlanahuatis xitlahuac huan ica miyac tlalnamiquilistli.
    Huan yaya tlatlajtolsencahuas quen cuali huan nojquiya quichihuas para nochi sequinoc
    ipan itlal ma quichihuaca catli xitlahuac.'
  swh-ONEN: Bwana asema, “Siku zinakuja, nitakapomwinulia Daudi Tawi lenye haki, Mfalme
    atakayetawala kwa hekima, na kutenda lililo haki na sawa katika nchi.
  bba-bba: Wee sɑɑ yɑ sisi yè sɔɔ kon ɡemɡii ɡoo seeyɑ Dɑfidin bweserun di nɡe dɑ̃ɑ
    kpii pɔturɑ, kpɑ u n bɑndu dii kɑ bɑɑdommɑɔ. U koo tɔn be kpɑrɑwɑ kɑ bwisi ɡee.
    Kpɑ u ɡem sɔ̃ɔsi tem mɛ sɔɔ.
  eng-KJVCPB: Behold, the days come, saith the Lord, that I will raise unto David
    a righteous Branch, and a King shall reign and prosper, and shall execute judgment
    and justice in the earth.
  luo-luo: Jehova Nyasaye wacho niya, “Kinde biro ma anami Daudi Bad Yath makare,
    Ruoth manobed gi loch mar rieko kendo tim gima kare kendo ratiro e piny.
  meu-meu: Iehova na e tomu, A itaia, negana vada e maimu, lau ese kara maoromaoro
    Rigina ta baina haginia David ena; ia na baine pavapava, bona baine kara aonega;
    ia ese hahemaoro ḡoevaḡoeva bona kara maoromaoro na ina tano ai baine kara.
  npi-ULB: यो परमप्रभुको घोषणा हो, हेर्, यस्‍ता दिनहरू आउँदैछन्, जति बेला म दाऊदको
    लागि एउटा धार्मिक हाँगा खडा गर्नेछु । उसले राजाको रूपमा राज्य गर्नेछ । तिनले बुद्धिमानीपूर्वक
    काम गर्नेछ, र देशमा न्याय र धार्मिकता कायम राख्‍नेछ ।
  yor-yor: “Ọjọ́ ń bọ̀,” ni Olúwa wí, “tí Èmi yóò gbé ẹ̀ka òdodo dìde fún Dafidi,
    ọba tí yóò lo ìjọba pẹ̀lú ọgbọ́n tí yóò sì ṣe òdodo àti ohun tí ó yẹ lórí ilẹ̀
    náà.
  pes-OPCB: «اینک روزی فرا خواهد رسید که من شخص عادلی را از نسل داوود به پادشاهی منصوب
    خواهم نمود؛ او پادشاهی خواهد بود که با حکمت و عدالت حکومت کرده، در سراسر دنیا
    عدالت را اجرا خواهد نمود، و نام او ”خداوند، عدالت ما“ خواهد بود. در آن زمان، یهودا
    نجات خواهد یافت و اسرائیل در صلح و آرامش زندگی خواهد کرد.
  tgl-ULB: Tingnan ninyo, ang mga araw ay paparating—ito ang pahayag ni Yahweh—kapag
    magbabangon ako para kay David ng isang matuwid na sanga. Mamumuno siya bilang
    hari; magdadala siya ng kasaganaan at magpapatupad siya ng katarungan at katuwiran
    sa lupain.
  cbu-NT: Nuw Taarashipani siyaa atina. Ashiri yuwash zar tatsamkachu anush, Dapiyarinchich
    nlluranuree kurakaam wayachima. An mang' kapunguru, tputsee itsinsaru yasaru,
    tatsamooru chinaku taachiya.
  hui-hui: Anduane Homogo i̱nime larogo. Ira dibini tene kagoria dongoria bialu anda
    hagadagua mani i̱na agali bayaleore mbira Kini Debidinaga aguaneneme hondo helole
    horo pongo bo winigo ngelo ko. Agali ogoni ibu mini tigabi mana bayale bulene
    ngagonaga haru haga kini holebira. Ani howa ibugua wali agali dindi bibahendeha
    karuhondo mana bayale dege bialu haabo holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ဒါ​ဝိဒ်​၏​ဖြောင့်​မတ်​သော သား​မြေး​တစ်​ဦး​ကို မင်း​အ​ဖြစ်​ငါ​ရွေး​ချယ်
    ခန့်​ထား​မည့်​အ​ချိန်​ဧ​ကန်​အ​မှန်​ကျ​ရောက် လာ​လိမ့်​မည်။ ထို​မင်း​သည်​ပ​ညာ​ဉာဏ်​နှင့်​အုပ်
    စိုး​၍​တိုင်း​ပြည်​တစ်​လျှောက်​လုံး​တွင် အ​မှန် တ​ရား​အ​တိုင်း​တ​ရား​မျှ​တ​စွာ​စီ​ရင်​လိမ့်
    မည်။-
  bod-N: ལྟོས་ཤིག ངས་དཱ་བིད་ཀྱི་ཆེད་དུ་དྲང་བདེན་གྱི་མྱུ་གུ་བསྐྱེད་པའི་དུས་དེ་སླེབས་ལ་ཉེ།
    དེས་རྒྱལ་སྲིད་ཀྱི་དབང་འཛིན་ཞིང་མཁས་པར་སྤྱོད་དེ། ས་གཞིའི་སྟེང་དུ་དྲང་གཞག་དང་དྲང་བདེན་སྤྱོད་པར་འགྱུར།
  sna-sna: “Mazuva achauya,” ndizvo zvinotaura Jehovha, “pandichamutsira Dhavhidhi
    Davi rakarurama, Mambo achatonga nouchenjeri nokururamisira uye nokuita zvakarurama
    munyika.
  spa-BLM: “He aquí que llegan los días”, dice Yahvé, “que levantaré a David una rama
    justa; y reinará como rey y tratará con sabiduría, y hará justicia y rectitud
    en la tierra.
  cac-cac: 'Ix yalan Jehová icha tic: Ay jun c''u ol javoc, ol vac''och jun yin̈tilal
    vin̈aj rey David reyal d''a in chon̈ab'' tic. A jun rey chi'' te tojol spensar.
    Yed'' sjelanil ol yac'' reyal, tojol ol yutej sch''olb''itan masanil chon̈ab''.'
  swh-ULB: Angalia, siku zinakuja-hili ndilo tamko la Bwana-nitakapomuinulia Daudi
    tawi la haki. Atatawala kama mfalme; atatenda kwa busara na kusababisha hukumu
    na haki katika nchi.
  bel-bel: Вось, настаюць дні, кажа Гасподзь, - і пастаўлю Давіду Галіну праведную,
    і зацаруе Цар і будзе рабіць мудра і будзе чыніць суд і праўду на зямлі.
  wed-wed: Bada e ririwa “Mara vouna e nenei maranai gulau ana terei David ana damei.
    Wei gulauna ina vibada kaua ma kaua aiainei ma jijimaninei dobu anatapuna ina vibadei.
    Nota aiainei Judah ravai ina rauetaraveni ma Israel ravai au nuauba ina mae.
  deu-ELBBK: Siehe, Tage kommen, spricht der HERR, da ich dem David einen gerechten
    Spross erwecken werde; und er wird als König regieren und verständig handeln und
    Recht und Gerechtigkeit üben im Land.
  mbb-OT: Migkaǥi pa is Nengazen te, “Egkeuma is timpu he ibpahadì ku is sevaha he
    metazeng he hadì he kevuwazan ni David. Edhadì sikandin he zuen din ketau, ne
    edhimuwen din is metazeng wey hustu para kayi he tanà.
  mal-2015: ഞാൻ ദാവീദിന്നു നീതിയുള്ളോരു മുളയായവനെ ഉത്ഭവിപ്പിക്കുന്ന കാലം വരും; അവൻ
    രാജാവായി വാണു ബുദ്ധിയോടെ പ്രവർത്തിച്ചു ദേശത്തു നീതിയും ന്യായവും നടത്തും.
  rmc-rmc: „Dikh, avena ajse dživesa,“ phenel o RAJ, „hoj le Davidoske dava te barol
    avri o čačipnaskro Konaricis; le kraľis, savo vladňinela goďaha a anela o spravodľišagos
    the o čačipen pal caľi phuv.
  pes-OPV: 'خداوند می‌گوید: «اینک ایامی می‌آید که شاخه‌ای عادل برای داود برپا می‌کنم
    و پادشاهی سلطنت نموده، به فطانت رفتار خواهد کرد وانصاف و عدالت را در زمین مجرا
    خواهد داشت.'
  ron-1924: „Ятэ вин зиле”, зиче Домнул, „кынд вой ридика луй Давид о Одраслэ неприхэнитэ.
    Ел ва ымпэрэци, ва лукра ку ынцелепчуне ши ва фаче дрептате ши жудекатэ ын царэ.
  aui-aui: Yawe God iwona bo, “Raghani yapiipiikana, tomogha tana anavineyi kiiwawo
    Deivid yana kayenama, touna mataguve na inamiise kirakii bi noghota miisedima
    wawaya ininaghovedi bi bera miisedi da rotomanidi inabera mmko kuburine.
  ben-OBCV: সদাপ্রভু বলেন, “সেদিন আসন্ন,” যখন দাউদের বংশ থেকে আমি এক ধার্মিক পল্লবকে
    তুলে ধরব, সেই রাজা জ্ঞানপূর্বক রাজত্ব করবে এবং সেদেশে যথার্থ ও ন্যায়সংগত কাজ
    করবে।
  som-som: Rabbigu wuxuu leeyahay, Bal eega, waxaa soo socda wakhti aan Daa'uud u
    kicin doono biqil xaq ah, oo boqor ayuu ahaan doonaa, wuuna liibaani doonaa, oo
    wuxuu dhulka ku samayn doonaa caddaalad iyo xaqnimo.
  lat-VUC: '[Ecce dies veniunt, dicit Dominus, et suscitabo David germen justum: et
    regnabit rex, et sapiens erit, et faciet judicium et justitiam in terra.'
  eng-ASVBT: Behold, the days come, saith Jehovah, that I will raise unto David a
    righteous Branch, and he shall reign as king and deal wisely, and shall execute
    justice and righteousness in the land.
  ita-1885: ECCO, i giorni vengono, dice il Signore, che io farò sorgere a Davide
    un Germoglio giusto, il quale regnerà da re, e prospererà, e farà giudicio, e
    giustizia nella terra.
  eng-LXXUP: Behold, the days come, saith the Lord, when I will raise up to David
    a righteous branch, and a king shall reign and understand, and shall execute judgment
    and righteousness on the earth.
  eng-ULB: See, the days are coming—this is Yahweh's declaration—when I will raise
    up for David a righteous branch. He will reign as king; he will act wisely and
    cause justice and righteousness in the land.
  spa-VBL: Mira, se acerca el momento, declara el Señor, en que elegiré a un descendiente
    de David que haga lo correcto. Como rey gobernará con sabiduría y hará lo que
    es justo y correcto en todo el país.
  fra-_FOB: Voici, les jours viennent, dit l'Éternel, où je susciterai à David un
    germe juste. Il régnera en roi; il prospérera, et il exercera le droit et la justice
    sur la terre.
  mal-mal: “ഇതാ, ഞാൻ ദാവീദിന് നീതിയുള്ള ഒരു മുളയെ ഉത്ഭവിപ്പിക്കുന്ന കാലം വരും; അവൻ
    രാജാവായി വാണ് ബുദ്ധിയോടെ പ്രവർത്തിച്ച് ദേശത്തു നീതിയും ന്യായവും നടത്തും.
  urd-GVR: Rab farmātā hai, “Wuh waqt āne wālā hai ki maiṅ Dāūd ke lie ek rāstbāz
    Koṅpal phūṭne dūṅgā, ek aisā bādshāh jo hikmat se hukūmat karegā, jo mulk meṅ
    insāf aur rāstī qāym rakhegā.
  suz-BL: परमप्रभु यावेम “गो दाऊद आ मुर रे ठीक पाइब राशी का वा‍पाइक्‍नुङ। मेको नाक्‍त
    थमा पा जाक्‍ना जाक्‍न बाक्‍ब। पिप कामी आ जोक्‍तीक तुइक्‍तीकेम सासन पाइब। मिनु
    मेकोमी आ रागीमी ठीक निसाफ नु ठीक गेय पाइब। जकरिया ३:८; यसैया ३२:१
  eng-NOY: Behold, the days are coming, saith Jehovah, When I will raise up from David
    a righteous Branch, And a king shall reign and prosper, And shall maintain justice
    and equity in the land.
  ita-1927: Ecco, i giorni vengono, dice l’Eterno, quand’io farò sorgere a Davide
    un germoglio giusto, il quale regnerà da re e prospererà, e farà ragione e giustizia
    nel paese.
  ckb-ckb: 'یەزدان دەفەرموێت: «ئەوەتا سەردەمێک دێت، لقێکی ڕاستودروست لە داودەوە هەڵدەستێنم،
    پاشایەک بە دانایی پاشایەتی دەکات، ڕاستودروستی و دادپەروەری لە زەویدا پەیڕەو دەکات.'
  eng-BBE: See, the days are coming, says the Lord, when I will give to David a true
    Branch, and he will be ruling as king, acting wisely, doing what is right, and
    judging uprightly in the land.
  kan-OKCV: “ಇಗೋ, ದಿನಗಳು ಬರಲಿವೆ,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. “ಆಗ ನಾನು ದಾವೀದನಿಗೆ
    ನೀತಿಯುಳ್ಳ ಕೊಂಬೆಯನ್ನು ಎಬ್ಬಿಸುತ್ತೇನೆ. ಒಬ್ಬ ಅರಸನು ರಾಜ್ಯವನ್ನಾಳಿ ವೃದ್ಧಿಯಾಗುವನು. ಭೂಮಿಯಲ್ಲಿ
    ನ್ಯಾಯವನ್ನೂ, ನೀತಿಯನ್ನೂ ನಡೆಸುವನು.
  tam-2017: இதோ, நாட்கள் வருமென்று யெகோவா சொல்லுகிறார், அப்பொழுது தாவீதிற்கு ஒரு நீதியுள்ள
    கிளையை எழும்பச்செய்வேன்; அவர் ராஜாவாயிருந்து, ஞானமாய் ஆட்சிசெய்து, பூமியில் நியாயத்தையும்
    நீதியையும் நடப்பிப்பார்.
  spa-RV-1909: He aquí que vienen los días, dice Jehová, y despertaré á David renuevo
    justo, y reinará Rey, el cual será dichoso, y hará juicio y justicia en la tierra.
  ron-BTF: Iată, vin zilele, spune DOMNUL, când îi voi ridica lui David un Lăstar
    al Dreptății și un Împărat va domni și va prospera și va face judecată și dreptate
    pe pământ.
  eng-WEBP: “Behold, the days come,” says the LORD, “that I will raise to David a
    righteous Branch; and he will reign as king and deal wisely, and will execute
    justice and righteousness in the land.
  eng-FBV: Look, the time is coming, declares the Lord, when I will choose a descendant
    of David who does what is right. As king he will rule with wisdom and do what
    is just and right throughout the country.
  nld-1939: Zie, de dagen komen, spreekt Jahweh, Dat Ik David een rechtvaardige Spruit
    zal verwekken, Een Koning, die met wijsheid zal heersen, En recht en gerechtigheid
    doen in het land.
  nch-BL: 'TOTECO quiijtohua: “Ajsis tonali quema na nijtalis para tanahuatis ipan
    isiya David se iteipan ixhui cati xitahuac quej David. Yaya elis se tanahuatijquet
    cati tanahuatis xitahuac huan ica miyac talnamiquilisti. Huan yaya tetajtolsencahuas
    cuali huan nojquiya quichihuas para nochi sequinoc ipan ital ma quichihuaca cati
    xitahuac.'
  vie-1934: 'Đức Giê-hô-va phán: Nầy, những ngày đến, bấy giờ ta sẽ dấy lên cho Đa-vít
    một Nhánh công bình. Ngài sẽ cai trị làm vua, lấy cách khôn ngoan mà ăn ở, làm
    sự chánh trực công bình trong đất.'
  hin-CV: “यह देख लेना कि ऐसे दिन आ रहे हैं,” यह याहवेह की वाणी है, “जब मैं दावीद
    के लिए एक धार्मिकतापूर्ण शाखा उत्पन्‍न करूंगा, वह राजा सदृश राज्य-काल करेगा तथा
    उसके निर्णय विद्वत्तापूर्ण होंगे उस देश में न्याय एवं धार्मिकतापूर्ण होगा.
  spa-BES: Mira, vienen días, dice el Señor, cuando le daré a David una verdadera
    Rama, y él gobernará como rey, actuando sabiamente, haciendo lo correcto y juzgando
    rectamente en la tierra.
  tdx-tdx: Ingo ho tondroke ty andro, hoe t’Iehovà, t’ie hampitirieko amy Davide ty
    tora-mionjo-bantañe, ie ty ho mpanjaka hifeleke naho hiraorao, vaho hizaka amy
    taney an-katò naho an-kavañonañe.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “​ดู​เถิด วันเวลาจะมาถึง เมื่อเราจะเพาะอั​งก​ูรชอบธรรมให้​ดาวิด
