    हैं, और जिसमें वह ताक़तवर हैं वह ठीक नहीं।
  rug-rug: Sa popoa si siṉia na tie barabaratadi; koa gua koasa lineveleve si pokata
    sa pepeso meke sari duduli pa soloso si popa. Sari poropita si luli rini sari
    dia inene kaleadi meke tavetavete ni sari dia ṉiniraṉira pa kinaleana.
  gaz-gaz: Biyyattiin ejjitootaan guutamteerti, sababii abaarsaatiif biyyattiin ni
    boossi; kaloon gammoojjii keessaas ni goga. Raajonni karaa hamaa duukaa buʼu;
    aangoo isaaniittis karaa malee fayyadamu.
  fra-LSG: Car le pays est rempli d’adultères; Le pays est en deuil à cause de la
    malédiction; Les plaines du désert sont desséchées. Ils courent au mal, Ils n’ont
    de la force que pour l’iniquité.
  gnn-gnn: Yo, Garraynydja waŋana bitjarra, “Birrka'mirriŋura wäŋaŋura yolŋu'‐yulŋuyunydja
    liŋguna gonha'yurrunana ŋarranha, ḻayḻayyunna walala yukurra be nhäkalana wiripuŋuwalana
    waŋarrwala, ga ŋunhiyinydjayi bitjan walala yukurra marramba'na djäma, liŋgu walalanydja
    ŋunhi ŋarrakuway yana wal'ŋu. Ga dhiyakuyina märrwu ŋunhi ŋayi wäŋanydja dhuwala
    munathany'tja bitjan ŋäthina yukurra warwuyunna, baṉḏanydhirrina yukurra wäŋanydja
    räwakthirrina mulmumiriwyirrina ŋula nhämiriwyirrina, liŋgu yolŋuyu walalay yukurra
    djäma mirithirrina wal'ŋu nhäŋiniŋ'nha yana yätjnha rom.
  yal-yal: Bayo, yamanan bata rafe yalundene ra. Yamanan bata yi xara dangan xɔn.
    Xuruse rabadene birin bata kala. Muxune mafura fe ɲaxin nabɛ, e sɔbɛ soxi tinxintareyaan
    nan tun ma.
  haw-1868: 'No ka mea, ua piha ka aina i ka poe moekolohe; no ka mea, ke kumakena
    nei ka aina, no ka hoohiki ino aua: ua maloo hoi na wahi maikai o ka waonahele;
    ua hewa ko lakou holo ana, aole hoi i pono ko lakou ikaika.'
  arb-NAV: لأَنَّ الأَرْضَ قَدِ اكْتَظَّتْ بِالْفَاسِقِينَ، وَنَاحَتْ مِنْ عَاقِبَةِ
    لَعْنَةِ اللهِ، فَجَفَّتْ مَرَاعِي الْحُقُولِ لأَنَّ مَسَاعِيَهُمْ بَاتَتْ شِرِّيرَةً،
    وَجَبَرُوتَهُمْ مُسَخَّرٌ لِلْبَاطِلِ».
  ewe-ewe: Anyigba la dzi yɔ fũu kple ahasiwɔlawo eye le fiƒode la ta la, anyigba
    la ƒu kplakplakpla ale be lãnyiƒe siwo katã le gbegbe la hã yrɔ; elabena Nyagblɔɖilawo
    ƒe mɔ to vovo eye wowɔa woƒe ŋusẽ ŋu dɔ to mɔ madzɔmadzɔwo dzi.
  eng-LEE: For of adulterers is the land full; for because of false swearing mourneth
    the land, dried up are the pastures in the wilderness; because their course was
    for evil, and their strength was for injustice.
  asm-FB: কিয়নো দেশ ব্যভিচাৰী লোকেৰে পৰিপূৰ্ণ; কাৰণ শাওৰ প্ৰভাৱত দেশে শোক কৰিছে।
    অৰণ্যত থকা চৰণীয়া ঠাইবোৰ শুকাইছে; তেওঁলোকৰ গতি মন্দ, আৰু তেওঁলোকৰ পৰাক্ৰম ন্যায়সঙ্গত
    নহয়।
  sus-A: «يِ بْشِ رَقٍشِ يّنّلَيٍ نَن نَ. بْشِ يَتِ يَتِ نَ دَنكّ كُي نَ نَن مَ، قِيلِ
    بَرَ شَرَ، حٌوفٍ بَرَ حْن. مِشِ مَقُرَ تِنشِنتَرٍيَ رَبَدٍ. عٍ سُو سَمَ نَ رَ
    عَ قَنيِ رَ.
  fra-SBL: « Car le pays est rempli d'adultères ; car à cause de la malédiction, le
    pays est en deuil. Les pâturages du désert se sont asséchés. Leur parcours est
    mauvais, et leur pouvoir n'est pas juste ;
  hbo-hbo: כִּ֤י מְנָֽאֲפִים֙ מָלְאָ֣ה הָאָ֔רֶץ כִּֽי־מִפְּנֵ֤י אָלָה֙ אָבְלָ֣ה הָאָ֔רֶץ
    יָבְשׁ֖וּ נְאֹ֣ות מִדְבָּ֑ר וַתְּהִ֤י מְרֽוּצָתָם֙ רָעָ֔ה וּגְבוּרָתָ֖ם לֹא־כֵֽן׃
  kik-kik: Bũrũri ũyũ ũiyũrĩte itharia; bũrũri ũyũ ũikarĩte ũrĩ mũngʼaru nĩ ũndũ wa
    kĩrumi, naguo ũrĩithio wothe kũu werũ-inĩ ũkahooha. Anabii marũmĩrĩire mĩtũũrĩre
    mĩũru, na makahũthĩra hinya wao ũrĩa gũtagĩrĩire.
  fra-NCL: Car le pays est rempli d’adultères ; car, à cause de la malédiction, le
    pays est en deuil ; les pâturages du désert sont desséchés. L’objet de leur course
    est le mal ; leur force est l’injustice,
  cek-AK: Prae loe nongpa nongpata zaesakhaih hoiah koi boeh; tangoenghaih pongah
    prae to zaek boih boeh, praezaek ih kahoih long doeh zaek boih boeh, tahmaanawk
    loe kasae loklam to pazui o, nihcae thacakhaih to katoengah patoh o ai.
  cuk-cuk: We-yala ukabsales-naid-ulale, galagwensuli-negsichigi-yoledimalad doggusad.
    We-yala nue wiles-itonaid, nega-dulesulidganba gagan-nanaid bela dinguded. Bab-Dummad-gayaburba-barsogmalad,
    igar-isganaba nanadmalad, e-garganguedi, igar-innikigwadga ebusurmalad.”
  uig-CYR: чүнки зимин болса зинахорларға толған; уларниң жүгүрүшлири тоғра йолда
    әмәс; уларниң һоқуқи һәққанийлиқ йолида әмәс. Шуңа Пәрвәрдигарниң ләнити түпәйлидин
    зимин қағҗирайду; даладики от-чөп солишиду;
  tel-2017: దేశం వ్యభిచారులతో నిండిపోయింది. వారిని బట్టే దేశం దుఃఖిస్తూ ఉంది. ఎడారిలో
    పచ్చిక మైదానాలు ఎండిపోయాయి. ప్రవక్తలు చెడ్డగా ప్రవర్తిస్తున్నారు. తమ బలాన్ని సరిగా
    వాడడం లేదు.
  hat-BSA: “Paske peyi a plen ak adiltè; paske akoz madichon, peyi a ap kriye. Patiraj
    nan savann yo fin seche. Y ap kouri nan move chemen e pwisans yo pa pou sa ki
    dwat.
  kos-kos: Facl se inge sessesla ke mwet tia pwaye nu sin LEUM GOD. Elos moulkin moul
    sulallal, ac elos orekmakin ku lalos ke inkanek sufal. Acn uh paola Ac sroun ima
    uh uli, ke sripen selnga lun LEUM GOD.
  hbo-WLC: כִּ֤י מְנָֽאֲפִים֙ מָלְאָ֣ה הָאָ֔רֶץ כִּֽי־מִפְּנֵ֤י אָלָה֙ אָבְלָ֣ה הָאָ֔רֶץ
    יָבְשׁ֖וּ נְא֣וֹת מִדְבָּ֑ר וַתְּהִ֤י מְרֽוּצָתָם֙ רָעָ֔ה וּגְבוּרָתָ֖ם לֹא־כֵֽן׃
  ibo-ibo: Ndị jupụtara nʼala a bụ ndị na-akwa iko. Nʼihi ịbụ ọnụ ndị a niile ala
    a tọgbọrọ nʼefu, ahịhịa niile dị nʼọzara akpọnwụọla. Ndị amụma na-agbasokwa ihe
    ọjọọ. Ha na-egosikwa ike ha nʼụzọ na-ezighị ezi.
  ory-ory: କାରଣ ଦେଶ ବ୍ୟଭିଚାରୀଗଣରେ ପରିପୂର୍ଣ୍ଣ ଓ ଅଭିଶାପ ସକାଶୁ ଦେଶ ଶୋକ କରୁଅଛି; ପ୍ରାନ୍ତରସ୍ଥ
    ଚରାସ୍ଥାନସବୁ ଶୁଷ୍କ ହୋଇଅଛି ଓ ଲୋକମାନଙ୍କର ବ୍ୟବହାର ମନ୍ଦ, ଆଉ ସେମାନଙ୍କର ପରାକ୍ରମ ନ୍ୟାୟସଙ୍ଗତ
    ନୁହେଁ।
  chk-chk: Ewe fanü a ur ren chon lisowu. Ekewe soufos ra chök föri föför mi ngau
    o aeangauei ar manaman. Pokiten ewe anümamau ewe fanü a sangang, nge än ekewe
    man lenien mongö fetil ra pwasala.
  rop-rop: Dijan kantri im garram bigismob pipul hu nomo jidan trubalawei langa YAWEI.
    Olabat jidan garram brabli nogudbala laif, en olabat oldei dumbat nogudbala ting
    garram olabat ronwan pawa. Dumaji YAWEI bin brabli nogudbinji, imbin meigim det
    kantri jidan brabli nogudwan du, en nomo eni gras jidan deya na, najing.
  ukr-1871: Земля бо повна перелюбників; земля плаче від прокляття; посохли степові
    пасовища; а задуми їх ледачі, й сила їх — у кривдї.
  deu-1951: Denn das Land ist voll Ehebrecher, und das Land trauert wegen des Fluches,
    die Auen der Wüste sind verdorrt; ihre Gewalttätigkeit ist arg geworden, und sie
    mißbrauchen ihre Macht.
  eng-JPS: For the land is full of adulterers; for because of swearing the land mourneth,
    the pastures of the wilderness are dried up; and their course is evil, and their
    force is not right.
  srp-1865: Jer je zemlja puna preljuboèinaca, i s kletava tuži zemlja, posušiše se
    paše u pustinji; trk je njihov zao i moæ njihova neprava.
  lug-lug: Ensi ejjudde abenzi; olw’ekikolimo ensi esigadde nkalu era n’amalundiro
    g’omu ddungu meereere. Bannabbi bagoberera amakubo amabi era bakozesa obuyinza
    bwabwe mu butali bwenkanya.
  heb-heb: כי מנאפים מלאה הארץ כי מפני אלה אבלה הארץ יבשו נאות מדבר ותהי מרוצתם רעה
    וגבורתם לא כן׃
  ben-IRV: এই দেশ ব্যভিচারীতে ভরে গেছে। তার জন্য এই দেশ বিলাপ করে। মরুপ্রান্তের তৃণক্ষেত
    শুকিয়ে গেছে। এই ভাববাদীরা মন্দ পথে চলছে; তাদের ক্ষমতা সঠিক ভাবে ব্যবহার করছে
    না।
  pan-pan: ਕਿਉਂ ਜੋ ਦੇਸ ਜਨਾਹਕਾਰਾਂ ਨਾਲ ਭਰ ਗਿਆ ਹੈ, ਸਰਾਪ ਦੇ ਕਾਰਨ ਧਰਤੀ ਸੋਗ ਕਰਦੀ ਹੈ, ਅਤੇ
    ਉਜਾੜ ਦੀਆਂ ਚਾਰਗਾਹਾਂ ਸੁੱਕ ਗਈਆਂ ਹਨ। ਉਹਨਾਂ ਦਾ ਰਾਹ ਬੁਰਾ ਹੈ, ਉਹਨਾਂ ਦਾ ਗਭਰੇਟਾ ਚੰਗਾ ਨਹੀਂ,
  mya-JVB: အကြောင်း မူကား၊ မတရား သောမေထုန် ၌မှီဝဲ သောသူတို့သည် တပြည် လုံး၌ အနှံ့အပြားရှိ
    ကြ၏။ ထိုသူတို့ကြောင့် တပြည် လုံးမြည်တမ်း ရ၏။ တော ၌ ကျက်စား ရာအရပ်တို့သည် သွေ့
    ခြောက်ကြ၏။ ပြည်သားများလိုက်သောလမ်း သည် မဖြောင့် ၊ သူ တို့အစွမ်း သတ္တိ သည် တရား
    ဘက်၌ မ နေတတ်။
  tbg-tbg: Nora Kotira qaqirake una variqa, vo variqa vo variqa avataqi vi variaka
    maa vataraqaa mpiqavi variavo. Vira kaara Noravano Kotiva maa vatarara qoraiqama
    vuane tivaro aaharaiqama vivaro, sipisipive purumakauve kara neva kia vaivo. Paropeti
    vaiinti vika hampi aaraqaa viha, vika nái nora autuara iriha vaiinti nahenti kahaqama
    nimitaataara vaimanta, vika qoraiqama nimite variavo.
  hmo-hmo: Badina be inai tano ena taunimanima ese, Lohiabada idia rakatania vadaeni,
    bona headava taudia momo ese, heudahanai idia karaia noho. Taunimanima ese unai
    bamona kara dika idia karaia noho, bona edia goada idia gaukaralaia kerere. Unai
    dainai Lohiabada ese, iena sisiba hereva ia badinaia, bona ia ese unai tano ia
    hadikaia. Rei gabudia ibounai be ia ese ia hakaukaua vadaeni.”
  urd-urd: यक़ीनन ज़मीन बदकारों से भरी है; ला'नत की वजह से ज़मीन मातम करती है मैदान
    की चारागाहें सूख गयीं क्यूँकि उनके चाल चलन बुरे और उनका ज़ोर नाहक़ है।
  rus-SYN: потому что земля наполнена прелюбодеями, потому что плачет земля от проклятия;
    засохли пастбища пустыни, и стремление их - зло, и сила их - неправда,
  bqc-SIM: Gbãsĩkɛnaↄ bùsu pà, vãi ↄ̃ aa tɛi, we an gbãa kuu. Bùsu gↄ̃̀ wɛ̃nannↄ
    kɛ́ Dii lɛkɛ̀ɛ̀ yã́i, dã́dãkɛkĩi gↄ̃̀ ń wío.
  tcz-CHONGTHU: Ijeh inem itile, gamsung hi huh le jon adim in, Pakai gaosap achutai.
    Gam leiset alunghem tan, gamlah’a hamhing jouse agoplha gamtai. Ajeh chu amahon
    athaneinau chu thilse bol nopnan aneitauve.
  mar-mar: कारण व्यभिचाऱ्यांनी राष्ट्र भरला आहे, यास्तव राष्ट्र शोक करीत आहे. रानातील
    कुरणे वाळून गेली आहे. संदेष्ट्यांचे मार्ग दुष्ट आहेत, ते त्यांची शक्ती चुकीच्या
    पद्धतीने वापरतात.
  qub-qub: Cay nasyunchöga juchallatami rurarcaycan majayoj-masincunawan cacushpan.
    Mana allita rurananpäga bïbumi. Paycuna chayno cashanpitami cay nasyuntaga Tayta
    Dios maldisyunaycusha. Chauraga allpapis chaquicäcushami. Chunyajcho wiñamoj guewacunapis
    rupacäcushami.
  bqp-bqp: tɔmbɑ yibɑ tem mɛ sɔɔ, be bɑ sɑkɑrɑru mɔ̀. Kɔ̃sɑ bɑ nɑɑ gire. Miyɑ ben
    dɑm mu wɑ̃ɑ. Yen sɔ̃nɑ tem mɛ, mu sɑnkire, mɑ mɛn kpɑrɑ yee ni nu wɑ̃ɑ gbɑburun
    berɑ giɑ nu gberɑ. Domi u mu bɔ̃rusi.
  hat-hat: Peyi a plen moun ki vire do bay Bondye. Madichon Bondye fè tout peyi a
    nan lapenn. Jaden zèb yo fin cheche. Tout moun deyò pou fè sa ki mal. Yo pran
    fòs kouraj yo pou fè sa ki pa dwat.
  eng-BSB: For the land is full of adulterers— because of the curse, the land mourns
    and the pastures of the wilderness have dried up— their course is evil and their
    power is misused.
  eng-WEBPB: “For the land is full of adulterers; for because of the curse the land
    mourns. The pastures of the wilderness have dried up. Their course is evil, and
    their might is not right;
  kbq-kbq: Hagi rumofo a'ene rumofo venema monko'zama hu avu'ava'zamo'a mopafina avitegeno,
    amama mani'naza mopamo'a sifnafi mani'neno kragi'nerie. Ana higeno mopamo'a hagege
    nehigeno, ka'ma kokampima me'nea trazamo'enena hagege hu'ne. Na'ankure kasnampa
    vahe'mo'za maka'zama nehaza zamo'a kumi zanke nehu'za, zamagrama eriga eri'zana
    hankaveti'za e'ori'naze.
  nhe-BL: Ni tlali temitoc ica momecatiani. Quicajtejtoque TOTECO para quinhueyichihuase
    teteyome huan yeca TOTECO quintelchijtoc. Ni tlali cactoc huan nochi nopa potreros
    huactoc pampa ni tlacame senquistoc quinequij quichihuase tlen fiero. Huan nopa
    tlacame tlen quipiyaj tlanahuatili ax quichihuaj tlen xitlahuac.
  gub-BL: Ko ywy tynehem wemireko 'ym puhe wiko ma'e pupe. Teko wiko ikatu 'ym ma'e
    iapo pà wà. Umumaw e ukàgaw wà. Tupàn umur uze'egaiw ywy rehe. A'e rupi ywy uzai'o.
    Uxinig ka'api'i ma'ea'yr wanemi'u, a'e ihe.
  eng-DRA: 'Because the land is full of adulterers, because the land hath mourned
    by reason of cursing, the fields of the desert are dried up: and their course
    is become evil, and their strength unlike.'
