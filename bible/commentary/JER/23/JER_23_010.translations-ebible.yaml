verse: JER.023.010
translations:
  mal-C: ദേശം വ്യഭിചാരികളാൽ നിറഞ്ഞിരിക്കുന്നു; ശാപം നിമിത്തം ദേശം വരണ്ടുണങ്ങുന്നു,
    മരുഭൂമിയിലെ മേച്ചിൽപ്പുറങ്ങൾ ഉണങ്ങിപ്പോകുന്നു. പ്രവാചകർ ദുഷ്ടതനിറഞ്ഞ മാർഗം അവലംബിക്കുന്നു
    അവരുടെ ബലം അന്യായത്തിന് ഉപയോഗിക്കുന്നു.
  deu-TKW: Denn voll von Ehebrechern ist das Land, - ja, wegen des Fluchs trauert
    das Land, sind die Auen der Trift verdorrt -, und ihr Rennen und Jagen ist Bosheit
    und ihre Stärke Unwahrhaftigkeit;
  lin-lin: Pamba te mokili etondi na kindumba, mokili ekomi na matanga. Likolo ya
    bilakeli mabe, matiti oyo bibwele eliaka na esobe ekawuki, basakoli bakomi kolanda
    nzela mabe mpe bakomi na molende ya kosala kaka makambo oyo esengeli te.
  eng-LSV: For the land has been full of adulterers, || For the land has mourned because
    of these, || The pleasant places of the wilderness have dried up, || And their
    course is evil, and their might—not right.
  eng-GNV: For the lande is full of adulterers, and because of othes the lande mourneth,
    the pleasant places of the wildernesse are dried vp, and their course is euill,
    and their force is not right.
  eng-WEBSTER: For the land is full of adulterers; for because of swearing the land
    mourneth; the pleasant places of the wilderness are dried up, and their course
    is evil, and their force is not right.
  nhw-BL: Ni tlali temitoc ica momecatiani. Quicajtejtoque TOTECO para quinhueyichihuase
    teteyome huan yeca TOTECO quitelchijtoc. Ni tlali cactoc huan nochi nopa potreros
    huactoc pampa ni masehualme senquistoc quinequij quichihuase catli fiero. Huan
    nopa tlacame catli quipiyaj tlanahuatili amo quichihuaj catli xitlahuac.
  swh-ONEN: Nchi imejaa wazinzi; kwa sababu ya laana, nchi imekauka na malisho yaliyoko
    nyikani yamekauka. Mwenendo wa manabii ni mbaya na mamlaka yao si ya haki.
  bba-bba: tɔmbɑ yibɑ tem mɛ sɔɔ, be bɑ sɑkɑrɑru mɔ̀. Kɔ̃sɑ bɑ nɑɑ ɡire. Miyɑ ben
    dɑm mu wɑ̃ɑ. Yen sɔ̃nɑ tem mɛ, mu sɑnkire, mɑ mɛn kpɑrɑ yee ni nu wɑ̃ɑ ɡbɑburun
    berɑ ɡiɑ nu ɡberɑ. Domi u mu bɔ̃rusi.
  eng-KJVCPB: For the land is full of adulterers; For because of swearing the land
    mourneth; The pleasant places of the wilderness are dried up, And their course
    is evil, and their force is not right.
  luo-luo: Piny opongʼ gi joma terore; nikech kwongʼ, piny obaro okak kendo kuonde
    kwath otimo ongoro. Jonabi luwo bangʼ timbe mamono kendo gitiyo gi teko mag-gi
    e yo ma ok nikare.
  meu-meu: Badina be tano na heuda-hanai taudia ai eme honu; heuduguirai dainai tano
    na e taimu, bona tano ḡaḡaena reidia vada e kakoro. Edia dala na dika, bona edia
    goada na dia maoro.
  npi-ULB: किनकि देश व्यभिचारीहरूले भरिएको छ । यी कारणले गर्दा देश सुक्खा भएको छ ।
    उजाड-स्थानमा भएको खर्क सुकेको छ । यी अगमवक्ताहरूका मार्गहरू दुष्‍ट छन् । तिनीहरूको
    शक्ति ठिक तरिकाले प्रयोग गरिएको छैन ।
  yor-yor: Ilẹ̀ náà kún fún panṣágà ènìyàn; nítorí ègún, ilẹ̀ náà gbẹ, àwọn koríko
    orí aṣálẹ̀ ilẹ̀ náà rọ. Àwọn wòlíì tẹ̀lé ọ̀nà búburú, wọ́n sì ń lo agbára wọn
    lọ́nà àìtọ́.
  pes-OPCB: این سرزمین پر از اشخاص زناکار می‌باشد؛ انبیایش شرورند و نیرویشان را در
    راه نادرست به کار می‌برند؛ بنابراین، زمین در اثر لعنت خدا خشک شده و چراگاهها نیز
    از بین رفته‌اند.
  tgl-ULB: Sapagkat ang lupain ay puno ng mga mangangalunya. Dahil sa mga ito ang
    lupain ay tumatangis. Ang mga parang sa ilang ay natuyo. Ang mga landas ng mga
    propetang ito ay masama; ang kanilang kapangyarihan ay hindi ginamit sa tamang
    paraan.
  hui-hui: Yuda wali agali dindi ogoriani karu tigua Anduane Homogo yu wahalu onene
    agalini karume tinaga one agaliniru yu wahowa tini bame kayu yama ibaga biagadagua
    bialu ka. Ani bialu kagome Anduane Homogohanda bi layago mitangi bialu koria dindi
    ogo mo ko haragoni. Dangi dataniru bibahende bu karuni gau lai halu dindi ogo
    hangume kiabu dugu bialu kagoni. Wali agali bu karume hariga tiga nabi ngagoha
    pupebe bialu howa mana ko ngubi ngaru hangu mo tene howa biaabo halu kagoni, laru.
  mya-mya: ငါ​တို့​ပြည်​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား သစ္စာ​မဲ့​သူ​များ​နှင့်​ပြည့်​နှက်​လျက်​ရှိ​၏။
    သူ​တို့​သည်​မ​သ​မာ​သော​အ​မှု​များ​ကို ပြု​ကျင့်​လျက် မိ​မိ​တို့​တန်​ခိုး​အာ​ဏာ​ကို​အ​လွဲ​သုံး​စား
    ပြု​ကြ​၏။ ငါ​တို့​ပြည်​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏ ကျိန်​စာ​သင့်​သ​ဖြင့်​ငို​ကြွေး​မြည်​တမ်း
    လျက်၊တိရစ္ဆာန် စား​ကျက်​သည်​လည်း​ခြောက်​သွေ့​လျက်​နေ​၏။
  bod-N: ཡུལ་ཁམས་ཡོངས་སུ་ལོག་གཡེམ་པས་ཁེངས་ཤིང་། དམོད་མོ་ཐེབས་པའི་རྐྱེན་གྱིས་ས་གཞི་ཡང་སྐྱོ་བར་གྱུར་ཏེ།
    དབེན་སྟོང་གི་རྩྭ་ཡང་སྐམ་མོ། །ཅི་ལ་ཞེ་ན། དེ་དག་གི་སྤྱོད་ལམ་ནི་ངན་པ་ཡིན་ལ། དེ་དག་གི་དབང་ནི་འགྲིག་སར་མ་སྤྱད་དོ།
    །
  sna-sna: Nyika izere nemhombwe; nyika yaoma nokuda kwokutukwa uye mafuro omugwenga
    aoma. Vaprofita votevera nzira yakaipa uye vanoshandisa simba ravo nokusarurama.
  spa-BLM: “Porque la tierra está llena de adúlteros; porque a causa de la maldición
    la tierra está de luto. Los pastos del desierto se han secado. Su curso es malvado,
    y su poderío no es correcto;
  cac-cac: A eb' anima cajan d'a jun chon̈ab' tic, an̈ej val ajmulal sc'ulej eb',
    syac' val yip eb' sc'ulan chucal. A eb' nivac yelc'ochi, an̈ej ixtoj anima syac'
    eb'. Yuj chi' toxo ix catab'aj lum luum tic yuj Jehová, toxo ix tacjiel luum,
    toxo ix tz'ab'at an̈ an̈c'ultac b'aj sva noc' noc'.
  swh-ULB: Kwa maana nchi imejaa wazinzi. Kwa sababu ya hayo nchi imeuka. Milima katika
    jangwa imekauka. Njia hizi za manabii ni mbaya; nguvu zao hazitumiwi kwa namna
    sahihi.
  bel-bel: бо зямля напоўнена пералюбцамі, бо плача зямля ад праклёнаў; пасохлі пашы
    ў пустыні, і імкненьне іхняе - зло, і сіла іхняя - няпраўда,
  deu-ELBBK: Denn das Land ist voll von Ehebrechern; denn das Land trauert wegen des
    Fluches, die Auen der Steppe verdorren, und ihr Lauf ist böse, und ihre Macht
    ist Unrecht.
  mbb-OT: Nepenù en is tanà te menge etew he ed-azap te tarù he menge megbevayà, su
    mibaal te mezaat is menge ebpeneuven wey mezaat is kegemita zan te ǥehem dan.
    Ne tenged kayi midrewakan te Nengazen is tanà, umbe mibmemaza heini ne nengeǥangu
    is menge pinemula.
  mal-2015: ദേശം വ്യഭിചാരികളെക്കൊണ്ടു നിറഞ്ഞിരിക്കുന്നു; ശാപംനിമിത്തം ദേശം ദുഃഖിക്കുന്നു;
    മരുഭൂമിയിലെ മേച്ചല്പുറങ്ങൾ ഉണങ്ങിപ്പോയിരിക്കുന്നു; അവരുടെ ഓട്ടം ദോഷമുള്ളതും അവരുടെ
    ബലം നേരുകെട്ടതും ആകുന്നു.
  rmc-rmc: Bo e phuv hiňi pherďi le manušenca, so nane verna le RAJESKE; so dživen
    nalačhe dživipena a viužinen peskri zor. O RAJ prekošľa kadi phuv, a vašoda hiňi
    andre žaľa a o maľi šučon avri.
  pes-OPV: زیرا که زمین پر از زناکاران است و به‌سبب لعنت زمین ماتم می‌کند و مرتع های
    بیابان خشک شده است زیرا که طریق ایشان بد وتوانایی ایشان باطل است.
  ron-1924: Кэч цара есте плинэ де прякурвий ши цара се желеште дин причина журэминтелор;
    кымпииле пустиулуй сунт ускате. Тоатэ алергэтура лор цинтеште нумай ла рэу ши
    тоатэ витежия лор есте пентру нелеӂюире!”
  ben-OBCV: দেশ সব ব্যভিচারীতে পূর্ণ; অভিশাপের কারণে দেশ শুকনো হয়ে পড়ে আছে, মরুপ্রান্তের
    সব চারণভূমি শুকিয়ে গেছে। ভাববাদীরা এক মন্দ উপায় অবলম্বন করে, তারা তাদের ক্ষমতার
    অন্যায় ব্যবহার করে।
  som-som: Dalka waxaa ka buuxa dhillayo, oo habaar daraaddiis ayaa dalkii la barooranayaa.
    Daaqsimihii duurku way wada engegeen. Socodkoodu waa shar oo xooggooduna ma qummana.
  lat-VUC: 'Quia adulteris repleta est terra, quia a facie maledictionis luxit terra,
    arefacta sunt arva deserti: factus est cursus eorum malus, et fortitudo eorum
    dissimilis.'
  eng-ASVBT: For the land is full of adulterers; for because of swearing the land
    mourneth; the pastures of the wilderness are dried up. And their course is evil,
    and their might is not right;
  ita-1885: Perciocchè il paese è pieno di adulteri; perciocchè il paese fa cordoglio
    per l'esecrazioni; i paschi del deserto ne son tutti secchi; il corso di costoro
    è malvagio, e la lor forza non è diritta.
  eng-LXXUP: For because of these things the land mourns; the pastures of the wilderness
    are dried up; and their course is become evil, and so also their strength.
  eng-ULB: For the land is full of adulterers. Because of these the land is dried
    up. The meadows in the wilderness dry up. These prophets' paths are wicked; their
    power is not used in a right manner.
  spa-VBL: Porque el país está lleno de gente que comete adulterio, por lo que está
    bajo una maldición. La tierra está de luto y los pastos del desierto se han secado.
    La gente vive mal, usando su energía para hacer el mal.
  fra-_FOB: Car le pays est rempli d'adultères; le pays est en deuil à cause de la
    malédiction; les pâturages du désert sont desséchés. Leur course ne va qu'au mal,
    et leur force à ce qui n'est pas droit.
  mal-mal: ദേശം വ്യഭിചാരികളെക്കൊണ്ടു നിറഞ്ഞിരിക്കുന്നു; ശാപംനിമിത്തം ദേശം ദുഃഖിക്കുന്നു;
    മരുഭൂമിയിലെ മേച്ചില്പുറങ്ങൾ ഉണങ്ങിപ്പോയിരിക്കുന്നു; അവരുടെ മാർഗ്ഗം ദോഷമുള്ളതും
    അവരുടെ ശക്തി ന്യായരഹിതവും ആകുന്നു.
  urd-GVR: Yih mulk zinākāroṅ se bharā huā hai, is lie us par Allāh kī lānat hai.
    Zamīn jhulas gaī hai, bayābān kī charāgāhoṅ kī hariyālī murjhā gaī hai. Nabī ġhalat
    rāh par dauṛ rahe haiṅ, aur jis meṅ wuh tāqatwar haiṅ wuh ṭhīk nahīṅ.
  suz-BL: मारदे हना एको रागी तेल्‍लेम पतीकेम ब्रीशो बाक्‍ब। सराप रतीके, रागीम रोंका
    पाइब। मुर मबाक्‍तीके बस्‍तु योव़तीके सोव़तेक्‍म। परमप्रभु यावे आ लोव़ पाइब आन
    पतीके काइ मरिम्‍शो बाक्‍ब। आन सक्ति दूली पा चलेनीम। येरमीया १२:४
  eng-NOY: For the land is full of adulteries; Because of a curse doth the land mourn;
    The pastures of the waste are dried up; For they run to do evil, And their might
    is without right.
  ita-1927: Poiché il paese è pieno di adulteri; poiché il paese fa cordoglio a motivo
    della maledizione che lo colpisce; i pascoli del deserto sono inariditi. La corsa
    di costoro è diretta al male, la loro forza non tende al bene.
  ckb-ckb: خاکەکە پڕ بووە لە داوێنپیسان، خاکەکە لەبەر نەفرەت دەناڵێنێت، لەوەڕگاکانی
    چۆڵەوانی وشک بوون. پێغەمبەران لەسەر ڕێڕەوی خراپە دەڕۆن و دەسەڵاتیان بۆ ستەم بەکاردەهێنن.
  eng-BBE: For the land is full of men who are untrue to their wives; because of the
    curse the land is full of grief; the green fields of the waste land have become
    dry; and they are quick to do evil, their strength is for what is not right.
  kan-OKCV: ಏಕೆಂದರೆ ದೇಶವು ವ್ಯಭಿಚಾರಗಳಿಂದ ತುಂಬಿದೆ. ದೇಶವು ಶಾಪದಿಂದ ದುಃಖಿಸುತ್ತದೆ. ಮರುಭೂಮಿಯ
    ಮನೋಹರವಾದ ಸ್ಥಳಗಳು ಒಣಗಿ ಹೋಗಿವೆ. ಪ್ರವಾದಿಗಳು ಕೆಟ್ಟ ಮಾರ್ಗವನ್ನು ಅನುಸರಿಸುತ್ತಾರೆ ಮತ್ತು
    ತಮ್ಮ ಶಕ್ತಿಯನ್ನು ಅನ್ಯಾಯವಾಗಿ ಬಳಸುತ್ತಾರೆ.
  tam-2017: தேசம் விபசாரக்காரரால் நிறைந்திருக்கிறது, தேசம் சாபத்தினால் துக்கிக்கிறது,
    வனாந்திரத்தின் மேய்ச்சல்கள் வாடிப்போகிறது; அவர்கள் ஓட்டம் பொல்லாதது; அவர்கள் பெலன்
    அநியாயமாயிருக்கிறது.
  spa-RV-1909: 'Porque la tierra está llena de adúlteros: porque á causa del juramento
    la tierra está desierta; las cabañas del desierto se secaron; la carrera de ellos
    fué mala, y su fortaleza no derecha.'
  ron-BTF: Pentru că țara este plină de adulteri, pentru că din cauza blestemelor
    țara jelește; locurile plăcute ale pustiei sunt uscate și alergarea lor este rea
    și forța lor nu este dreaptă.
  eng-WEBP: “For the land is full of adulterers; for because of the curse the land
    mourns. The pastures of the wilderness have dried up. Their course is evil, and
    their might is not right;
  eng-FBV: For the country is full of people committing adultery so it's under a curse.
    The land mourns and the desert pastures have dried up. The people live evil lives,
    using their energy to do wrong.
  nld-1939: Ligt het hele land vol overspelers! Want door hun schuld is het land in
    rouw, Liggen de dreven der steppe verdord, Jagen de mensen de boosheid na, Zoeken
    ze in de leugen hun kracht.
  nch-BL: Ni tali temitoc ica momecatiani. Quicajtejtoque TOTECO para quinhueyichihuase
    teteyome huan yeca TOTECO quitelchijtoc. Ni tali cactoc huan nochi nopa potreros
    huactoc pampa ni masehualme senquisa quinequij quichihuase cati fiero. Huan nopa
    tacame cati quipiyaj tanahuatili amo quichihuaj cati xitahuac.
  vie-1934: Trong đất đầy những kẻ tà dâm; vì cớ bị rủa sả thì đất nên sầu thảm; những
    đồng cỏ nơi đồng vắng đều khô khan. Người ta chạy theo đường dữ, sức chúng nó
    là không công bình.
  hin-CV: देश व्यभिचारियों से परिपूर्ण हो चुका है; शाप के कारण देश विलाप में डूबा
    हुआ है, निर्जन प्रदेश के चराई शुष्क हो चुके हैं. उनकी जीवनशैली संकटमय है तथा उनका
    बल का उपयोग अन्याय के कामों में होता है.
  spa-BES: Porque la tierra está llena de hombres que no son fieles a sus esposas;
    a causa de la maldición, la tierra está llena de dolor; los campos verdes de los
    terrenos baldíos se han secado; y se apresuran a hacer el mal, su fuerza es para
    lo que no está bien.
  tdx-tdx: Amy te manitsike i taney o mpañakarapiloo; itañia’ i taney i fatsey, mikantañe
    o fiandrazañe am-patrambeio; mengoke am-pañaveloañe iareo naho vàlañe an-kaozarañe;
