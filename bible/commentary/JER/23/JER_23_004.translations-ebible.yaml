    ପୁଣି, ସେମାନେ ଆଉ ଭୀତ କି ନିରାଶ ହେବେ ନାହିଁ, କିଅବା ସେମାନଙ୍କର କେହି ଅନୁପସ୍ଥିତ ହେବେ ନାହିଁ,
    ଏହା ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Üpwe awisa chon nemenem repwe tümwünüür. Resap chüen niuokus ika rükö,
    esap pwal wor eman epwe malechela. Ngang ewe Samol mi Lapalap üa kapas.”
  rop-rop: Ai garra pikimat sambala boswan blanga lukaftumbat olabat. Main pipul olabat
    kaan bradin enimo, en ai kaan panishim olabat igin.
  ukr-1871: І поставлю над ними пастирів, що їх пасти муть, і вже не будуть лякатись
    та пудитись і нї одна з них не загубиться, — говорить Господь.
  deu-1951: Und ich will Hirten über sie setzen, die sie weiden sollen; sie werden
    sich nicht mehr fürchten noch erschrecken müssen, auch keines soll vermißt werden,
    spricht der HERR.
  eng-JPS: And I will set up shepherds over them, who shall feed them; and they shall
    fear no more, nor be dismayed, neither shall any be lacking, saith the LORD.
  srp-1865: I postaviæu im pastire, koji æe ih pasti, da se ne boje više i ne plaše
    i da ne pogine nijedna, govori Gospod.
  lug-lug: Ndibawa abasumba abanaabalabirira, era tebaliddayo kutya oba kuggwaamu
    maanyi, era tewaabe n’omu abula,” bw’ayogera Mukama.
  heb-heb: והקמתי עליהם רעים ורעום ולא ייראו עוד ולא יחתו ולא יפקדו נאם יהוה׃
  ben-IRV: তখন আমি তাদের উপর এমন পালকদের নিযুক্ত করব, যারা তাদের পালন করবে; তারা কেউ
    ভয় পাবে না বা আতঙ্কিত হবে না। তাদের মধ্যে কেউ হারিয়ে যাবে না,” এটি সদাপ্রভু
    ঘোষণা করেন।
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਉੱਤੇ ਅਯਾਲੀ ਖੜੇ ਕਰਾਂਗਾ ਜਿਹੜੇ ਉਹਨਾਂ ਨੂੰ ਚਾਰਨਗੇ। ਉਹ ਫਿਰ ਨਾ ਡਰਨਗੇ
    ਅਤੇ ਨਾ ਘਬਰਾਉਣਗੇ, ਨਾ ਉਹਨਾਂ ਵਿੱਚੋਂ ਕੋਈ ਗਵਾਚੇਗੀ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: သူတို့ကို ကျွေးမွေးသော သိုးထိန်း တို့ကို သူ တို့ အပေါ် မှာ ငါခန့် ထားသဖြင့်
    ၊ သူတို့သည် နောက် တဖန် ကြောက် ခြင်း၊ ထိတ်လန့် ခြင်းမ ရှိ ရကြ။ ဆုံးမ ခြင်းကိုလည်း
    မ ခံရကြဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Vi entara te qiata vaiinti vonavu kaamataari vika ti vaiinti nahentiqaa
    koqemake raqiki vaimanta vika kia qaiqaa vo haika aatu qete vaivaro, kia vikaqihairo
    vovanovata kakakima vuanarove.
  hmo-hmo: Lau ese gunalaia taudia matamatadia do lau abia hidi, bona idia ese egu
    mamoe do idia naria namonamo. Lauegu bese be do idia gari lou lasi, bona idia
    ta be do ia boio lasi. Lau, Lohiabada, lau hereva inai.”
  urd-urd: और मैं उन पर ऐसे चौपान मुक़र्रर करूँगा जो उनको चराएँगे; और वह फिर न डरेंगे,
    न घबराएँगे, न गुम होंगे, ख़ुदावन्द फ़रमाता है।
  rus-SYN: И поставлю над ними пастырей, которые будут пасти их, и они уже не будут
    бояться и пугаться, и не будут теряться, говорит Господь.
  bqc-SIM: Má sãdãnaↄ dilɛnɛ́ aa dↄaanɛ́, vĩa a ń kṹ lↄo, sↄ̃ a kɛ̃́ńgu lↄo,
    mɛ́ an kee a sã́sã lↄo. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Chutengle, amaho kelngoi chinbanga chingtup ding mikhat kalhenpih
    ding ahi. Hita chu kamiten kichat tijat atokit loudiu ahi, kei Pakaiyin kasei
    ahitai.
  mar-mar: मग मी त्यांच्यावर मेंढपाळ नेमीन, जो त्यांना पाळील, म्हणजे ती घाबरणार नाहीत
    व भयभीत होणार नाहीत. त्यातील एकही हरवणार नाही.” परमेश्वर असे म्हणतो.
  soq-soq: Ne mo uwaula apanawa sanaa otamope mampomopo oniamompa ita ne apanana sa
    mai osowe santompa ita do mai dea da rebalepi, dia.”
  qub-qub: Nircur alli uyshërucunatanönami churashaj alli ricananpaj. Chaura runacunaga
    imapitapis mana manchaconganachu, jucnayllapis manami pishenganachu. Noga Tayta
    Diosmi chayno në.
  bqp-bqp: Nɛ, Yinni Gusunɔ kon bu kpɑro kpɑobu wɛ̃ be bɑ koo bu kpɑrɑ. Bɑ ǹ mɑɑ
    nɑndɑmɔ bɛrum sɔ̃. Bɑɑ ben turo kun mɑɑ biɑrɑmɔ.
  hat-hat: M'a mete lòt chèf ki va okipe yo. Pèp mwen an p'ap pè anyen ankò, yo p'ap
    viv ak kè sote ankò. Yonn ladan yo p'ap pèdi. Se mwen menm Seyè a ki di sa.
  eng-BSB: I will raise up shepherds over them who will tend them, and they will no
    longer be afraid or dismayed, nor will any go missing, declares the LORD.
  eng-WEBPB: I will set up shepherds over them who will feed them. They will no longer
    be afraid or dismayed, neither will any be lacking,” says the LORD.
  kbq-kbq: Hagi Nagra kasefa kva vahe zamazeri otisuga'za kegava huzmantegahaze. Ana
    hanuge'za mago'enena korora huge zmagogogura osugahaze. Anampintira magomo'e huno
    fananea osugahie huno Ra Anumzamo'a hu'ne.
  nhe-BL: Huan na niquintlalis tlamocuitlahuiani tlen temachme para ma quinmocuitlahuica.
    Huan queja nopa ayoc majmahuise, ayoc polihuise, niyon ayoc mocuesose. Queja nopa
    niimoTECO niquijtohua.”
  gub-BL: Amono putar tuwihaw a'e teko wanupe ihe wà nehe. A'e tuwihaw uzekaiw putar
    wanehe wà nehe. Nukyze wi kwaw wà nehe. Nukyzeahy kwaw wà nehe. Ni amo nukàzym
    kwaw wà nehe. Ihe Tupàn Tuweharupi Wiko Ma'e aze'eg kwez kury.
  eng-DRA: 'And I will set up pastors over them, and they shall feed them: they shall
    fear no more, and they shall not be dismayed: and none shall be wanting of their
    number, saith the Lord.'
