verse: JER.023.004
translations:
  mal-C: ഞാൻ അവയ്ക്ക് ഇടയന്മാരെ എഴുന്നേൽപ്പിക്കും; അവർ അവയെ പരിപാലിക്കും. അവ മേലാൽ
    പേടിക്കുകയില്ല, ഭ്രമിക്കുകയില്ല, നഷ്ടപ്പെടുകയുമില്ല,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: und ich will Hirten über sie bestellen, die sollen sie weiden, und sie
    sollen sich nicht mehr zu fürchten noch zu erschrecken brauchen, und soll keines
    vermißt werden! ist der Spruch Jahwes!
  lin-lin: Nakopesa bango na maboko ya babateli mosusu ya bibwele mpo ete babatela
    bango malamu. Boye, bakobanga lisusu te, bakozala lisusu na somo te mpe moko te
    kati na bango akozanga lisusu, » elobi Yawe.
  eng-LSV: And I have raised shepherds for them, || And they have fed them, || And
    they no longer fear, nor are frightened, || Nor are they lacking,” || A declaration
    of YHWH.
  eng-GNV: 'And I will set vp shepheardes ouer them, which shall feede them: and they
    shall dread no more nor be afraide, neither shall any of them be lacking, saith
    the Lord.'
  eng-WEBSTER: 'And I will set shepherds over them who shall feed them: and they shall
    fear no more, nor be dismayed, neither shall they be lacking, saith the LORD.'
  nhw-BL: Huan na niquintlalis tlamocuitlahuiani catli temachme para ma quinmocuitlahuica.
    Huan quej nopa ayacmo majmahuise, ayacmo polihuise, niyon ayacmo motequipachose.
    Quej nopa niamoTECO niquijtohua.”
  swh-ONEN: Nitaweka wachungaji juu yao ambao watawachunga, nao hawataogopa tena au
    kutishwa, wala hatapotea hata mmoja,” asema Bwana.
  bba-bba: Nɛ, Yinni Gusunɔ kon bu kpɑro kpɑobu wɛ̃ be bɑ koo bu kpɑrɑ. Bɑ ǹ mɑɑ
    nɑndɑmɔ bɛrum sɔ̃. Bɑɑ ben turo kun mɑɑ biɑrɑmɔ.
  eng-KJVCPB: 'And I will set up shepherds over them which shall feed them: and they
    shall fear no more, nor be dismayed, neither shall they be lacking, saith the
    Lord.'
  luo-luo: Anamigi jokwath manoritgi, kendo ok ginibed maluor kata ok ginibwogi, bende
    onge manolal,” Jehova Nyasaye owacho.
  meu-meu: Lau ese mamoe ireḡudia taudia na daediai baina atodia, bena idia ese bae
    regudia; bena basie gari lou bona kudoudia basie hetaha lou, bona ta basine boio.
    Iehova na e herevamu.
  npi-ULB: त्‍यसपछि म तिनीहरूको रेखदेख गर्ने गोठालाहरू खडा गर्नेछु जसले तिनीहरूलाई
    गोठाला गर्नेछन्, यसरी तिनीहरू फेरि डराउने वा छरपष्‍ट हुनेछैनन् । तिनीहरूमध्ये
    कोही पनि हराउनेछैनन्, यो परमप्रभुको घोषणा हो ।
  yor-yor: Èmi ó wá olùṣọ́-àgùntàn fún wọn, tí yóò darí wọn, wọn kì yóò bẹ̀rù tàbí
    dààmú, bẹ́ẹ̀ ni ọ̀kan kì yóò sọnù,” ni Olúwa wí.
  pes-OPCB: آنگاه شبانانی برای آنها تعیین خواهم نمود که از ایشان به خوبی مراقبت کنند؛
    آنگاه دیگر از چیزی ترسان و هراسان نخواهند گشت و هیچ‌یک گم نخواهند شد!
  tgl-ULB: Pagkatapos ay magbabangon ako ng mga pastol na magpapastol sa kanila upang
    hindi na sila matatakot o magugulo. Wala ng maliligaw sa kanila—Ito ang pahayag
    ni Yahweh.
  cbu-NT: Ksutamapan misha wanasir wayachima. An wanasir ksutku, nda puniksin, nduntam
    arap tsípachinllinaya, nuw Apanlli Taarashipani atina.
  hui-hui: Ani kagola Anduane Homogo i̱nime ti haru helo agali haguane dabo helaga
    berogola tigua haru holebira. Ani kagola nogo sibiru ti gi holene mbira nawi howa
    hada payabu holebira. Ti aria mbira pu ereba naholebira. I̱ Anduane Homogo i̱na
    bi o ledogoniore, lene.
  mya-mya: ငါ​သည်​သူ​တို့​အား​စောင့်​ထိန်း​ရန်​အုပ်​ချုပ် သူ​များ​ခန့်​ထား​မည်။ ငါ​၏​လူ​တို့​သည်
    ကြောက်​လန့်​တုန်​လှုပ်​လျက်​နေ​ကြ​ရ​တော့ မည်​မ​ဟုတ်။ ငါ​သည်​နောက်​တစ်​ဖန်​သူ​တို့
    အား​ဒဏ်​ခတ်​တော့​မည်​မ​ဟုတ်။ ဤ​ကား ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့်​စ​ကား ဖြစ်​၏''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡང་ངས་རྫི་བོ་རྣམས་བསྐོས་ནས་དེ་དག་འཚོ་སྐྱོང་བྱེད་དུ་འཇུག་པ་དང་། དེ་རྣམས་ལ་འཇིགས་སྣང་དང་དངངས་སྐྲག་ཅི་ཡང་མེད་ལ།
    གཅིག་ཀྱང་བོར་མི་འགྱུར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ། །
  sna-sna: Ndichagadza vafudzi pamusoro pavo vachaafudza, uye havazotyi kana kuvhunduka,
    uye hakuna rimwe rawo ringashayikwa,” ndizvo zvinotaura Jehovha.
  spa-BLM: Pondré sobre ellas pastores que las apacienten. Ya no tendrán miedo ni
    se desanimarán, ni les faltará nada”, dice Yahvé.
  cac-cac: Ol vac'anoch yilumal eb', yic maxtzac xiv eb', man̈xa junoc eb' ol satoc,
    xchi Jehová.
  swh-ULB: Ndipo nitawainua wachungaji juu yao ambao watawachunga hivyo hawataogopa
    tena au kupotezwa. Hakuna hata mmoja atakayepotea-hili ni tamko la Bwana.
  bel-bel: І пастаўлю над імі пастыраў, якія будуць пасьвіць іх, і яны ўжо ня будуць
    баяцца і палохацца і ня будуць губіцца, кажа Гасподзь.
  wed-wed: Taupainii rava kaua ana tere-naiei da ina viḡamoḡamo kaua ma eḡa ina rovo
    me bo orai ina sisi. Eḡa tagogi ina kwako. Tau Bada a riwa.”
  deu-ELBBK: Und ich werde Hirten über sie erwecken, die sie weiden werden; und sie
    sollen sich nicht mehr fürchten und nicht erschrecken, noch vermisst werden, spricht
    der HERR.
  mbb-OT: Ebeǥayan ku sikandan te menge pengulu he ed-atur kandan, ne kenè dan en
    egkahandek wey egkeheratan, ne wazè en egketazin kandan. Iyan a, is Nengazen,
    is migkaǥi kayi.”
  mal-2015: അവയെ മേയിക്കേണ്ടതിന്നു ഞാൻ ഇടയന്മാരെ നിയമിക്കും; അവ ഇനി പേടിക്കയില്ല,
    ഭ്രമിക്കയില്ല, കാണാതെപോകയുമില്ല എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Ačhavava upral lende pasťjeren, save len mištes pašinena, a imar pes na
    mušinena te daral aňi te izdral; aňi jekh bakroro imar na našľola,“ phenel o RAJ.
  pes-OPV: وبرای ایشان شبانانی که ایشان را بچرانند برپا خواهم نمود که بار دیگر ترسان
    و مشوش نخواهند شد و مفقودنخواهند گردید.» قول خداوند این است.
  ron-1924: Вой пуне песте еле пэсторь каре ле вор паште; ну ле ва май фи тямэ, нич
    гроазэ ши ну ва май липси ничуна дин еле”, зиче Домнул.
  aui-aui: Tagu sip bodaboda anatupavinegha da sinakoyayidi, bi wawayidi na gesinanaghara
    maghana, bi getana sininuwapoyana, bi getana inasiwanana.” Mmkona Yawe God gamogu.
  ben-OBCV: আমি তাদের উপরে পালকদের নিযুক্ত করব। তারা তাদের তত্ত্বাবধান করবে। তারা
    আর ভীত বা আতঙ্কগ্রস্ত হবে না, কেউ হারিয়েও যাবে না,” সদাপ্রভু এই কথা বলেন।
  som-som: Oo waxaan iyaga u yeeli doonaa adhijirro daajiya, oo mar dambe ma ay baqi
    doonaan, mana ay nixi doonaan, oo innaba midna kama dhimmanaan doono.
  lat-VUC: 'Et suscitabo super eos pastores, et pascent eos: non formidabunt ultra,
    et non pavebunt, et nullus quæretur ex numero, dicit Dominus.]'
  eng-ASVBT: And I will set up shepherds over them, who shall feed them; and they
    shall fear no more, nor be dismayed, neither shall any be lacking, saith Jehovah.
  ita-1885: Ed io costituirò sopra loro de' pastori che le pastureranno; ed esse non
    avranno più paura, nè spavento, e non ne mancherà alcuna, dice il Signore.
  eng-LXXUP: 'And I will raise up shepherds to them, who shall feed them: and they
    shall fear no more, nor be alarmed, saith the Lord.'
  eng-ULB: Then I will raise up shepherds over them who will shepherd them so they
    will no longer fear or be shattered. None of them will go missing—this is Yahweh's
    declaration.
  spa-VBL: Pondré al frente de ellas a pastores que las cuidarán, y ya no tendrán
    miedo ni se desanimarán, y no faltará ninguna, declara el Señor.
  fra-_FOB: J'établirai sur elles des pasteurs qui les paîtront; elles n'auront plus
    de crainte ni d'épouvante, et il n'en manquera aucune, dit l'Éternel.
  mal-mal: അവയെ മേയിക്കേണ്ടതിന് ഞാൻ ഇടയന്മാരെ നിയമിക്കും; അവ ഇനി പേടിക്കുകയില്ല, ഭ്രമിക്കുകയില്ല,
    നഷ്ടപ്പെട്ടുപോകുകയുമില്ല” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Maiṅ aise gallābānoṅ ko un par muqarrar karūṅga jo un kī sahīh gallābānī
    kareṅge. Āindā na wuh ḳhauf khāeṅge, na ghabrā jāeṅge. Ek bhī gum nahīṅ ho jāegā.”
    Yih Rab kā farmān hai.
  suz-BL: गो मेको आन कली योव़ब गोठलापुकी वोइक्‍नुङमी। मिनु मेको आन कली योव़नीम। मेना
    भेडा महिंनीम। सुर्ता मपाइनीम। मेको आन दाते ङा का यो मजाम्‍नीम” दे परमप्रभु यावेमी
    देंत। येरमीया ३:१५
  eng-NOY: And I will raise up shepherds over them, who shall feed them; They shall
    fear no more, nor be dismayed; Nor shall they be lost, saith Jehovah.
  ita-1927: E costituirò su loro de’ pastori che le pastureranno, ed esse non avranno
    più paura né spavento, e non ne mancherà alcuna, dice l’Eterno.
  ckb-ckb: ئینجا شوانیان بۆ دادەنێم و شوانایەتییان دەکەن، ئیتر ناترسن و ناتۆقن و ون
    نابن.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: 'And I will put over them keepers who will take care of them: never again
    will they be overcome with fear or be troubled, and there will not be the loss
    of one of them, says the Lord.'
  kan-OKCV: ಅವರನ್ನು ಮೇಯಿಸತಕ್ಕ ಕುರುಬರನ್ನು ಅವರ ಮೇಲೆ ಇಡುತ್ತೇನೆ. ಅವರು ಇನ್ನು ಮೇಲೆ ಭಯಪಡುವುದೇ
    ಇಲ್ಲ, ಅಂಜುವುದಿಲ್ಲ, ಕೊರತೆ ಪಡುವುದಿಲ್ಲ,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: அவைகளை மேய்க்கத் தகுதி உள்ளவர்களையும் அவைகள்மேல் ஏற்படுத்துவேன்; இனி அவைகள்
    பயப்படுவதுமில்லை, கலங்குவதுமில்லை, காணாமற்போவதுமில்லையென்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Y pondré sobre ellas pastores que las apacienten; y no temerán más,
    ni se asombrarán, ni serán menoscabadas, dice Jehová.
  ron-BTF: Și voi pune păstori peste ei care îi vor paște; și nu se vor mai teme,
    nici nu se vor descuraja și niciunul nu va lipsi, spune DOMNUL.
  eng-WEBP: I will set up shepherds over them who will feed them. They will no longer
    be afraid or dismayed, neither will any be lacking,” says the LORD.
  eng-FBV: I will put shepherds in charge of them who will take care of them, and
    they won't be afraid or discouraged anymore, and none of them will be missing,
    declares the Lord.
  nld-1939: 'Dan stel Ik herders over hen aan, die ze weiden, Zodat ze niet vrezen
    of beven, En niet langer worden vermist: Is de godsspraak van Jahweh!'
  nch-BL: Huan na niquintalis tamocuitahuiani cati temachme para ma quinmocuitahuica.
    Huan quej nopa ayecmo majmahuise, ayecmo polihuise, yon ayecmo mocuesose. Quej
    nopa niamoTECO niquijtohua.”
  vie-1934: Ta sẽ lập lên những kẻ chăn nuôi chúng nó; thì sẽ chẳng sợ chẳng hãi nữa,
    và không thiếu một con nào, Đức Giê-hô-va phán vậy.
  hin-CV: मैं उनके लिए चरवाहे भी तैयार करूंगा वे उनकी देखभाल करेंगे, तब उनके समक्ष
    किसी भी प्रकार का भय न रहेगा, उनमें से कोई भी न तो व्याकुल होगा और न ही कोई उनमें
    से खो जाएगा,” यह याहवेह की वाणी है.
  spa-BES: Y pondré a los pastores que cuidarán de ellos; nunca más serán vencidos
    por el miedo ni se preocuparán, y no habrá pérdida de uno de ellos, dice el Señor.
  tdx-tdx: Le hampitroareko mpiarake hisary iareo naho hamahañe iareo; ie tsy ho hembañe
    ka, tsy hiroreke, vaho tsy ama’e ty hirereke, hoe t’Iehovà.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “เราจะตั้งผู้เลี้ยงแกะไว้เหนือเขา ผู้​จะเลี้ยงดู​เขา
    และเขาทั้งหลายจะไม่​กล​ั​วอ​ีกเลย หรือครั่​นคร​้าม จะไม่ขาดไปเลย”
  por-BR-2018: E porei sobre elas pastores que as apascentem; e nunca mais temerão,
    nem se assombrarão, nem haverá falta de uma sequer,diz o SENHOR.
  deu-ELO: Und ich werde Hirten über sie erwecken, die sie weiden werden; und sie
    sollen sich nicht mehr fürchten und nicht erschrecken, noch vermißt werden, spricht
    Jehova.
  eng-WYC-2018: And I shall raise up shepherds on them, and they shall feed them;
    they shall no more dread, and shall not be afeared, (or and they shall no longer
    have fear, and shall not be afraid); and none shall be sought of the number (of
    them), saith the Lord.
  epo-epo: Kaj Mi starigos super ili paŝtistojn, por ke ili paŝtu ilin; kaj ili jam
    ne timos kaj ne tremos kaj ne estos atakataj, diras la Eternulo.
  uig-PIN: Mǝn ularning üstigǝ ularni ⱨǝⱪiⱪiy baⱪidiƣan baⱪⱪuqilarni tiklǝymǝn; xuning
    bilǝn ular ikkinqi ⱪorⱪmaydu yaki parakǝndǝ bolmaydu, ulardin ⱨeqⱪaysisi kǝm bolmaydu,
    — dǝydu Pǝrwǝrdigar.
  beo-beo: Na da ouligisu dunu ili noga:le ouligima:ne, amo ilegemu. Na fi dunu da
    beda:su bu hame ba:mu, amola Na da ilima se iasu eno hamedafa imunu. Na, Hina
    Gode, da sia:i dagoi.”
  tpi-OTNT: Na mi Bikpela, bai mi makim ol nupela lain wasman, na bai ol i lukautim
    gut ol dispela sipsip. Na bai ol sipsip i no inap pret long wanpela samting. Na
    bai i no gat wanpela sipsip i lus.
  hau-SA: Zan sa makiyaya a kansu waɗanda za su lura da su, ba za su ƙara jin tsoro
    ko razana ba, ba kuwa waninsu da zai ɓace,” in ji Ubangiji.
  uig-LAT: Men ularning üstige ularni heqiqiy baqidighan baqquchilarni tikleymen;
    shuning bilen ular ikkinchi qorqmaydu yaki parakende bolmaydu, ulardin héchqaysisi
    kem bolmaydu, — deydu Perwerdigar.
  nde-nde: Ngizazilethela abelusi abazazelusa, njalo kazisayikwesaba loba zithuthumele,
    loba enye yazo ilahleke,” kutsho uThixo.
  ton-ton: 'Pea te u fakanofo kiate kinautolu ʻae kau tauhi ʻaia ʻe fafanga ʻakinautolu:
    pea ʻe ʻikai te nau toe manavahē, pe vaivai, pea ʻe ʻikai te nau masiva, he ʻoku
    pehē ʻe Sihova.”'
  ces-1613: Nadto ustanovím nad nimi pastýře, kteříž by je pásli, aby se nebály více,
    ani strachovaly, ani hynuly, dí Hospodin.
  eng-WMB: I will set up shepherds over them who will feed them. They will no longer
    be afraid or dismayed, neither will any be lacking,” says the LORD.
  tam-TCV: அவர்களைப் பராமரிக்கும் மேய்ப்பர்களை அவர்களுக்காக எழுப்புவேன். அவர்கள் இனி
    பயப்படவோ, பயமுறுத்தப்படவோ, ஒருவராவது தொலைந்துபோகவோ மாட்டார்கள் என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Unya magpili ako ug mga magbalantay nga mag-atiman kanila aron dili na
    sila mangahadlok o magkatibulaag. Wala nay bisan usa kanila nga mawala—mao kini
    ang giingon ni Yahweh.
  pol-UBG: Ustanowię nad nimi pasterzy, którzy będą je paść, aby już się nie lękały
    i nie trwożyły, i aby żadna z nich nie zginęła, mówi PAN.
