    ишлитилмәйду,
  tel-2017: కాబట్టి రాబోయే రోజుల్లో ప్రజలు “ఇశ్రాయేలీయులను ఐగుప్తు దేశంలో నుంచి రప్పించిన
    యెహోవా జీవం తోడు” అని ఇకపై ప్రమాణం చెయ్యరు.
  hat-BSA: '“Akoz sa, gade byen, jou yo ap vini”, deklare SENYÈ a: “lè yo p ap di
    ankò: ‘Kon SENYÈ a viv ki te mennen fè monte fis Israël yo soti nan peyi Égypte;’'
  kos-kos: LEUM GOD El fahk, “Pacl se ac fah tuku ke mwet uh fah tia sifilpa fulahk
    keik mu, ‘Oana ke God El moul su tuh molela mwet Israel liki facl Egypt.’
  hbo-WLC: לָכֵ֛ן הִנֵּֽה־יָמִ֥ים בָּאִ֖ים נְאֻם־יְהוָ֑ה וְלֹא־יֹ֤אמְרוּ עוֹד֙ חַי־יְהוָ֔ה
    אֲשֶׁ֧ר הֶעֱלָ֛ה אֶת־בְּנֵ֥י יִשְׂרָאֵ֖ל מֵאֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: “Nʼihi nke a, ụbọchị ahụ na-abịa,” ka Onyenwe anyị kwupụtara, “mgbe ndị
    mmadụ na-agaghị asịkwa ọzọ, ‘Dịka Onyenwe anyị na-adị ndụ, bụ onye sitere nʼala
    Ijipt dupụta ndị Izrel,’
  ory-ory: ଏଣୁକରି ‘ସଦାପ୍ରଭୁ କହନ୍ତି, ଦେଖ, ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ ଯେ ମିସର ଦେଶରୁ ବାହାର କରି
    ଆଣିଲେ, ସେହି ଜୀବିତ ସଦାପ୍ରଭୁ, ଯେଉଁ ସମୟରେ ଲୋକମାନେ ଏହି କଥା କହିବେ ନାହିଁ;’
  chk-chk: Iei alon ewe Samol mi Lapalap, “Nengeni, epwe war ewe fansoun pwe aramas
    resap chüen eäni ei akapel, ‘Mwo manauen ewe Samol mi Lapalap mi emwenawu ekewe
    aramasen Israel seni ewe fanü Isip,’
  rop-rop: “Tudei wen pipul tok garram main neim, olabat tok, ‘Trubala ai dalim yu.
    YAWEI na det witnis wanim ai garra tok. Im na bin bringimap detlot Isreil pipul
    brom Ijip.’
  ukr-1871: 'І ось, надходить час, говорить Господь, що не казати муть більш: Так
    певно, як жив Господь, що вивів синів Ізрайлевих із Египту, а казати муть:'
  deu-1951: 'Darum siehe, es kommen Tage, spricht der HERR, da man nicht mehr sagen
    wird: «So wahr der HERR lebt, der die Kinder Israel aus dem Lande Ägypten heraufgeführt
    hat!», sondern:'
  eng-JPS: 'Therefore, behold, the days come, saith the LORD, that they shall no more
    say: ''As the LORD liveth, that brought up the children of Israel out of the land
    of Egypt'';'
  srp-1865: 'Zato, evo, idu dani, govori Gospod, u koje se neæe više govoriti: tako
    da je živ Gospod, koji je izveo sinove Izrailjeve iz zemlje Misirske;'
  lug-lug: “Noolwekyo ennaku zijja, abantu lwe batalyogera nate nti, ‘Ddala nga Mukama
    bwali omulamu eyaggya Abayisirayiri mu Misiri,’ bwayogera Mukama,
  heb-heb: לכן הנה ימים באים נאם יהוה ולא יאמרו עוד חי יהוה אשר העלה את בני ישראל
    מארץ מצרים׃
  ben-IRV: অতএব দেখ, সেই দিন আসছে,” এটি সদাপ্রভুর ঘোষণা, “যখন তারা আর বলবে না, ‘জীবন্ত
    সদাপ্রভুর দিব্যি, যিনি ইস্রায়েলকে মিশর দেশ থেকে বের করে এনেছিলেন।’
  pan-pan: ਇਸ ਲਈ ਵੇਖੋ, ਉਹ ਦਿਨ ਆਉਂਦੇ ਹਨ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਕਿ ਉਹ ਫਿਰ ਨਾ ਆਖਣਗੇ, “ਯਹੋਵਾਹ
    ਦੀ ਸਹੁੰ ਜਿਹੜਾ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਮਿਸਰ ਦੇਸ ਵਿੱਚੋਂ ਕੱਢ ਲਿਆਇਆ”
  mya-JVB: သို့ ဖြစ်၍၊ ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ဣသရေလ အမျိုးသား တို့ကို အဲဂုတ္တု
    ပြည် မှ နှုတ် ဆောင် သော ထာဝရဘုရား အသက်ရှင် တော်မူသည်ဟူ၍မ ကျိန်ဆို ဘဲ၊
  tbg-tbg: Minti tivakero Noravano Kotiva tiharo, Ho vo enta anintaira ne vi entara
    qaiqaa tiriara quaheha ti hutu tuahera kevarave. Vi entara ne kia tiriara tiha,
    Viva qaqi vai Variqava Isipihairo tinavu Isareri ruaruama timitairave tivarave.
  hmo-hmo: 'Lohiabada ma ia gwau, “Ma nega ia mai noho, taunimanima be inai bamona
    do idia hereva lou lasi: ‘Mauri Lohiabada, Aigupito dekena amo Israela taudia
    ia hakaua Diravana ena ladana dainai lau gwauhamata inai.’'
  urd-urd: '''इसी लिए देख, वह दिन आते हैं, ख़ुदावन्द फ़रमाता है कि वह फिर न कहेंगे,
    ज़िन्दा ख़ुदावन्द की क़सम, जो बनी — इस्राईल को मुल्क — ए — मिस्र से निकाल लाया,'
  rus-SYN: 'Посему, вот наступают дни, говорит Господь, когда уже не будут говорить:
    “жив Господь, Который вывел сынов Израилевых из земли Египетской”,'
  bqc-SIM: Gwa, gↄↄe a mↄ́ kɛ́ wa mɛ ń Dii pↄ́ Isailiↄ bↄ̀lɛ Egipio lↄo,
  tcz-CHONGTHU: ‘Phat ahunglhunge, mihon akihahsel teng ule, ‘Pakai hingjing, Israelte
    Egypt a kon’a hinpui dohpa ‘tia asei tahlou diu ahi,’ tin Pakaiyin aseiye.
  mar-mar: यास्तव परमेश्वर असे म्हणतो. पाहा! असे दिवस येत आहेत ज्यात, ज्या परमेश्वराने
    इस्राएलाच्या लोकांस मिसर देशातून बाहेर आणले, तो जिवंत आहे असे म्हणणार नाहीत.
  qub-qub: 'Tayta Diosmi nin: «Juc junäga manami juranganachu ‹Israelcunata Egiptupita
    jorgamoj Tayta Diospa jutincho jurä› nir.'
  bqp-bqp: Yen sɔ̃nɑ nɑ nɛɛ, wee sɑɑ yɑ mɑɑ sisi yè sɔɔ bɑ ǹ mɑɑ bɔ̃rumɔ bu nɛɛ,
    kɑ Yinni Gusunɔn wɑ̃ɑru wi u bu yɑrɑmɑ sɑɑ Egibitin tem di.
  hat-hat: 'Seyè a di ankò: Se poutèt sa yon jou va rive lè moun pèp Izrayèl yo p''ap
    di lè y''ap fè sèman: Se nan non Seyè ki vivan an, li menm ki te fè nou soti kite
    peyi Lejip.'
  eng-BSB: So behold, the days are coming, declares the LORD, when they will no longer
    say, ‘As surely as the LORD lives, who brought the Israelites up out of the land
    of Egypt.’
  eng-WEBPB: “Therefore, behold, the days come,” says the LORD, “that they will no
    more say, ‘As the LORD lives, who brought up the children of Israel out of the
    land of Egypt;’
  kbq-kbq: E'ina hu'negu Ra Anumzamo'a huno, mago kna ne-eankita tamagra amanage huta
    osugahaze. Tamagerfa huno Ra Anumzana ofri mani'nea Anumzankino, Israeli vahera
    tavre atiramigeta Isipi mopafintira e'none huta osugahaze.
  nhe-BL: 'Huan TOTECO quiijtohua: “Ipan nopa tonali tlacame ayoc quiijtose: ‘Nitlatestigojquetza
    TOTECO tlen quinquixti israelitame ipan tlali Egipto.’'
  gub-BL: Uhem a'e 'ar iko kury, i'i Tupàn Tuweharupi Wiko Ma'e. — Aiko Izaew wazar
    romo. Apyro izuapyapyr Ezit ywy wi ihe wà. A'e 'ar ur ma'e ràm mehe teko numume'uahy
    kwaw wemiapo ràm Ezit wi teko wamuhem kar arer rehe wà nehe.
  eng-DRA: 'Therefore behold the days to come, saith the Lord, and they shall say
    no more: The Lord liveth, who brought up the children of Israel out of the land
    of Egypt:'
