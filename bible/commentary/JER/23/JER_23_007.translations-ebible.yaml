verse: JER.023.007
translations:
  mal-C: ‘അതിനാൽ ഇസ്രായേൽമക്കളെ ഈജിപ്റ്റുദേശത്തുനിന്ന് കൊണ്ടുവന്ന ജീവിക്കുന്ന യഹോവയാണെ,’
    എന്ന് ഇനിമേൽ ജനം പറയാതെ, ‘ഇസ്രായേൽഗൃഹത്തിന്റെ അനന്തരഗാമികളെ വടക്കേദേശത്തുനിന്നും
    അവർ നാടുകടത്തപ്പെട്ടിരുന്ന എല്ലാ രാജ്യങ്ങളിൽനിന്നും കൊണ്ടുവന്ന ജീവിക്കുന്ന യഹോവയാണെ,’
    എന്നു പറയുന്ന കാലം വരും. അന്ന് അവർ സ്വന്തം ദേശത്തു വസിക്കുമെന്ന് യഹോവയുടെ അരുളപ്പാട്.”
  deu-TKW: 'Darum, fürwahr, es kommt die Zeit - ist der Spruch Jahwes -, da wird man
    nicht mehr sagen: So wahr Jahwe lebt, der die Israeliten aus Ägypten hergeführt
    hat! sondern:'
  lin-lin: 'Na mikolo ekoya, » elobi Yawe, « bato bakoloba lisusu te : ‹ Na Kombo
    na Yawe oyo abimisaki bana ya Isalaele na Ejipito ; ›'
  eng-LSV: Therefore, behold, days are coming,” || A declaration of YHWH, || “And
    they no longer say, YHWH lives who brought up || The sons of Israel out of the
    land of Egypt,
  eng-GNV: Therefore behold, the dayes come, sayth the Lord, that they shall no more
    say, The Lord liueth, which brought vp the children of Israel out of the lande
    of Egypt,
  eng-WEBSTER: Therefore, behold, the days come, saith the LORD, that they shall no
    more say, The LORD liveth, who brought the children of Israel out of the land
    of Egypt;
  nhw-BL: 'Huan TOTECO quiijtohua: “Ipan nopa tonali masehualme ayacmo quiijtose:
    ‘Nitlatestigojquetza TOTECO catli quinquixti israelitame ipan tlali Egipto.’'
  swh-ONEN: “Hivyo basi, siku zinakuja, wakati ambapo watu hawatasema tena, ‘Hakika
    kama Bwana aishivyo, aliyewapandisha Waisraeli kutoka Misri,’
  bba-bba: Yen sɔ̃nɑ nɑ nɛɛ, wee sɑɑ yɑ mɑɑ sisi yè sɔɔ bɑ ǹ mɑɑ bɔ̃rumɔ bu nɛɛ,
    kɑ Yinni Gusunɔn wɑ̃ɑru wi u bu yɑrɑmɑ sɑɑ Eɡibitin tem di.
  eng-KJVCPB: Therefore behold, the days come, saith the Lord, that they shall no
    more say, The Lord liveth, which brought up the children of Israel out of the
    land of Egypt;
  luo-luo: Jehova Nyasaye wacho niya, “Ndalo biro ma ji ok nowach kendo ni, ‘Akwongʼora
    gi nying Jehova Nyasaye mangima, manogolo jo-Israel Misri,’
  meu-meu: Iehova na e tomu, Taunabunai, negana vada e maimu, taunimanima na basie
    hereva lou, basieto “Iehova, Israel taudia na Aigupto tanona amo e hakaudia lasi
    Diravana, e maurimu heḡereḡerena”,
  npi-ULB: यो परमप्रभुको घोषणा हो, यसकारण हेर्, यस्‍ता दिनहरू आउँदैछन्, जति बेला तिनीहरूले
    फेरि यसो भन्‍ने छैनन्, 'इस्राएलका मानिसहरूलाई मिश्रदेशबाट ल्याउनुहुने जीवित परमप्रभुको
    नाउँमा ।'
  yor-yor: Nítorí náà, ọjọ́ ń bọ̀,” ni Olúwa wí, “tí ènìyàn kì yóò tún wí pé, ‘Dájúdájú
    Olúwa wà láààyè tí ó mú àwọn ọmọ Israẹli jáde kúrò ní ilẹ̀ Ejibiti.’
  pes-OPCB: '«در آن ایام، مردم هنگام سوگند یاد کردن، دیگر نخواهند گفت: ”قسم به خدای
    زنده که بنی‌اسرائیل را از مصر رهایی داد“'
  tgl-ULB: Samakatuwid tingnan, paparating ang mga araw—ito ang pahayag ni Yahweh—kapag
    hindi na nila sasabihing,' Sapagkat buhay si Yahweh, na naglabas sa mga tao ng
    Israel mula sa lupain ng Egipto.'
  cbu-NT: Ashiriya, nuw Taarashipani siyaa atina. Yuwash zar tatsamkachu, anush ndusha
    nuwaa, Apanll Israelchichee Ijiptosh tsap tashitungarangiya, tátssa, nda.
  hui-hui: Anduane Homogo i̱nime larogo, I̱na wali agali dindi ogoha heneru bo batagi
    haruruni lone haru dai bulenaga horo mbira pongo bo winigo ngeledo. Horo ogoningi
    i̱na ti lone haru dai bialu tininaga dindi ogoria helarogola bayuwa turu hagabu
    holebira. Tigua tinaga bi larago heneneore lowa mo hongo halu ogodagua laga, Heneneore
    Anduane Homogo haluhe kago i̱na Iyibi dindiha howa haru tagira ibiyagonaga minini
    howa larogoni, laga heneya. Ai ti haru halu dai berogola tigua bi lo aribia halu
    lalu, Heneneore Anduane Homogo haluhe kago ibunaga minini heneneore larogo. Ibugua
    ina Isaraele wali agali uyurayagi howabi dindi tara taraha howa abale bo talia
    togo layaru lone inane dindiore wirimagoria haru dai biragonida lolebira, lalu
    Anduane Homogohanda lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``လူ​တို့​သည်​ငါ့​အား ဣ​သ​ရေ​လ​ပြည်​သား​တို့​ကို အီ​ဂျစ်​ပြည်
    မှ​ထုတ်​ဆောင်​လာ​သည့်​အ​သက်​ရှင်​တော်​မူ သော​ဘု​ရား​သ​ခင်​အ​ဖြစ်​ဖြင့် တိုင်​တည်
    ကျိန်​ဆို​မှု​မ​ပြု​ကြ​တော့​မည့်​အ​ချိန် ကျ​ရောက်​လာ​လိမ့်​မည်။-
  bod-N: ལྟོས་ཤིག དུས་དེ་སླེབས་ལ་ཉེའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་ཏེ། མི་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཡར་འདྲེན་མཁན་གཏན་དུ་གསོན་པོར་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་མནའ་མི་བསྐྱལ་མོད།
  sna-sna: Naizvozvo zvino mazuva achauya,” ndizvo zvinotaura Jehovha, “avasingazoti,
    ‘NaJehovha mupenyu iye akabudisa vaIsraeri kubva muIjipiti,’
  spa-BLM: '“Por tanto, he aquí que vienen días — dice Yahvé — en que ya no dirán:
    “Vive Yahvé, que sacó a los hijos de Israel de la tierra de Egipto”;'
  cac-cac: 'A ticnaic, sloc in b''i eb'' anima tic, syalan eb'' icha tic: Yojtac val
    Jehová, jun ic''annaquelta eb'' co mam quicham d''a Egipto, xchi eb''. Palta svac''can
    in ti'' ticnaic to ay jun c''u ol javoc ol yal eb'' icha tic: Yojtac val Jehová,
    jun ix on̈ ic''anelta d''a norte yed'' d''a juntzan̈xo chon̈ab'' b''aj ix on̈
    saclemcanb''ati, xcham eb''. Ichato chi'' ol cajnajxi eb'' israel chi'' d''a sluum,
    xchi Jehová.'
  swh-ULB: Kwa hiyo, tazama, siku zinakuja-hili ndilo tamko la Bwana-hawatasema tena,
    'Kama Bwana aishivyo, aliyewatoa wana wa Israeli kutoka nchi ya Misri.'
  bel-bel: 'Таму, вось настаюць дні, кажа Гасподзь, калі ўжо ня будуць казаць: «жывы
    Гасподзь, які вывеў сыноў Ізраілевых зь зямлі Егіпецкай»,'
  deu-ELBBK: 'Darum siehe, Tage kommen, spricht der HERR, da man nicht mehr sagen
    wird: So wahr der HERR lebt, der die Kinder Israel aus dem Land Ägypten heraufgeführt
    hat!'
  mbb-OT: “Dutun he timpu is menge etew he ebpenangdù, kenè dan en egkaǥi te, ‘Ebpenangdù
    a pinaaǥi te uuyag he Nengazen he mibpeǥawas te menge Israilihanen puun te Ehipto.’
  mal-2015: ആകയാൽ യിസ്രായേൽമക്കളെ മിസ്രയീംദേശത്തുനിന്നു കൊണ്ടുവന്ന യഹോവയാണ എന്നു ഇനി
    പറയാതെ,
  rmc-rmc: 'Vašoda dikh, avel o časos,“ phenel o RAJ, „sar imar o manuša na vakerena:
    ‚Avke sar dživel o RAJ, savo iľa avri le Izraeliten andral o Egipt,‘'
  pes-OPV: 'بنابراین خداوند می‌گوید: اینک ایامی می‌آید که دیگر نخواهند گفت قسم به
    حیات یهوه که بنی‌اسرائیل را از زمین مصر برآورد.'
  ron-1924: 'Де ачея ятэ вин зиле”, зиче Домнул, „кынд ну се ва май зиче: ‘Виу есте
    Домнул, каре а скос дин цара Еӂиптулуй пе копиий луй Исраел!’'
  ben-OBCV: সদাপ্রভু বলেন, “তাহলে সেই দিনগুলি আসছে, যখন লোকেরা আর বলবে না, ‘জীবন্ত
    সদাপ্রভুর দিব্যি, যিনি ইস্রায়েলীদের মিশর থেকে মুক্ত করে এনেছেন,’
  som-som: Sidaas daraaddeed Rabbigu wuxuu leeyahay, Bal ogaada, waxaa soo socda wakhti
    aan mar dambe la odhan doonin, Waxaa nool Rabbigii reer binu Israa'iil dalkii
    Masar ka soo bixiyey.
  lat-VUC: 'Propter hoc ecce dies veniunt, dicit Dominus, et non dicent ultra: Vivit
    Dominus, qui eduxit filios Israël de terra Ægypti,'
  eng-ASVBT: Therefore, behold, the days come, saith Jehovah, that they shall no more
    say, As Jehovah liveth, who brought up the children of Israel out of the land
    of Egypt;
  ita-1885: 'Perciò, ecco, i giorni vengono, dice il Signore, che non si dirà più:
    Il Signore vive, che ha tratti i figliuoli d''Israele fuor del paese di Egitto;'
  eng-ULB: Therefore see, days are coming—this is Yahweh's declaration—when they will
    no longer say, 'As Yahweh lives, who brought the people of Israel up from the
    land of Egypt.'
  spa-VBL: 'Mira, se acerca el tiempo, declara el Señor, en que la gente ya no dirá:
    “Por la vida del Señor, que sacó a los israelitas de Egipto”.'
  fra-_FOB: 'C''est pourquoi voici, les jours viennent, dit l''Éternel, où l''on ne
    dira plus: L''Éternel est vivant, lui qui a fait monter les enfants d''Israël
    du pays d''Égypte;'
  mal-mal: “അതിനാൽ ‘യിസ്രായേൽ മക്കളെ ഈജിപ്റ്റിൽനിന്നു കൊണ്ടുവന്ന യഹോവയാണ’ എന്ന് ഇനി
    പറയാതെ,
  urd-GVR: Chunāṅche wuh waqt āne wālā hai jab log qasam khāte waqt nahīṅ kaheṅge,
    ‘Rab kī hayāt kī qasam jo Isrāīliyoṅ ko Misr se nikāl lāyā.’
  suz-BL: मिनु परमप्रभु यावेमी “परमप्रभु यावे ब्रोंइशा बाक्‍शो खोदेंशो नु मुर आन कली
    इजीप्‍त रागी रे ग्रुंइशा एक चाक्‍शो मदेंतीक नाक्‍ती थमा पा जाक्‍नीम।
  eng-NOY: Therefore, behold, the days shall come, saith Jehovah, When they shall
    no more say, “As Jehovah liveth Who brought up the children of Israel from the
    land of Egypt!”
  ita-1927: 'Perciò, ecco, i giorni vengono, dice l’Eterno, che non si dirà più: “L’Eterno
    è vivente, egli che ha tratto i figliuoli d’Israele fuori del paese d’Egitto”,'
  ckb-ckb: 'یەزدان دەفەرموێت: «لەبەر ئەوە ئەوەتا سەردەمێک دێت، چیتر ناڵێن: ”بە یەزدانی
    زیندوو، ئەوەی نەوەی ئیسرائیلی لە خاکی میسرەوە دەرهێنا،“'
  eng-BBE: And so, truly, the days are coming when they will say no longer, By the
    living Lord, who took the children of Israel up out of the land of Egypt;
  kan-OKCV: “ಆದ್ದರಿಂದ ಇಗೋ, ದಿನಗಳು ಬರಲಿವೆ,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. “ಆಗ, ‘ಇಸ್ರಾಯೇಲನ್ನು
    ಈಜಿಪ್ಟ್ ದೇಶದೊಳಗಿಂದ ಬರಮಾಡಿದ ಯೆಹೋವ ದೇವರ ಜೀವದಾಣೆ,’ ಎಂದು ಹೇಳುವುದೇ ಇಲ್ಲ.
  tam-2017: ஆதலால், இதோ, நாட்கள் வரும், அப்பொழுது இஸ்ரவேல் மக்களை எகிப்துதேசத்திலிருந்து
    அழைத்துக்கொண்டுவந்த யெகோவாவுடைய ஜீவனைக்கொண்டு சத்தியம் செய்யாமல்,
  spa-RV-1909: 'Por tanto, he aquí que vienen días, dice Jehová, y no dirán más: Vive
    Jehová que hizo subir los hijos de Israel de la tierra de Egipto;'
  ron-BTF: 'De aceea, iată, vin zilele, spune DOMNUL, că nu vor mai spune: DOMNUL
    trăiește, care i-a scos pe copiii lui Israel din țara Egiptului,'
  eng-WEBP: “Therefore, behold, the days come,” says the LORD, “that they will no
    more say, ‘As the LORD lives, who brought up the children of Israel out of the
    land of Egypt;’
  eng-FBV: Look, the time is coming, declares the Lord, when people won't say anymore,
    “On the Lord's life, who led the Israelites out of Egypt.”
  nld-1939: 'Want zie, de dagen komen, Is de godsspraak van Jahweh, Dat men niet meer
    zal zeggen: Bij het leven van Jahweh, Die Israëls kinderen uit Egypte heeft geleid!'
  nch-BL: 'Huan TOTECO quiijtohua: “Ipan nopa tonali masehualme ayecmo quiijtose:
    ‘Nijtestigojquetza TOTECO cati quinquixti israelitame ipan tali Egipto.’'
  vie-1934: 'Đức Giê-hô-va phán: Vậy nên những ngày đến, bấy giờ người ta sẽ chẳng
    còn nói rằng: Thật như Đức Giê-hô-va hằng sống, tức là Đấng đã đem con cái Y-sơ-ra-ên
    lên khỏi đất Ê-díp-tô.'
  hin-CV: इसलिये यह देखना, ऐसे दिन आ रहे हैं,” यह याहवेह की वाणी है, “जब वे ऐसा कहना
    छोड़ देंगे, ‘जीवित याहवेह की शपथ, जिन्होंने इस्राएल वंशजों का मिस्र देश से निकास
    किया,’
  spa-BES: 'Y así, en verdad, vendrán días en que ya no dirán: Vive él Señor, que
    sacó a los hijos de Israel de la tierra de Egipto;'
  tdx-tdx: 'Aa le ingo ho tondroke ty andro hoe t’Iehovà, te tsy hanoe’ iereo ty hoe:
    Kanao veloñe t’Iehovà nañakatse o ana’ Israeleo boak’ an-tane’ Mitsraime añe;'
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “​เพราะฉะนั้น ดู​เถิด วันเวลาจะมาถึง เมื่อคนของเขาจะไม่​กล​่าวอีกต่อไปว่า
    ‘พระเยโฮวาห์ทรงพระชนม์​อยู่​ตราบใด ผู้​ซึ่งได้นำประชาชนอิสราเอลออกมาจากแผ่นดิ​นอ​ียิปต์’
  por-BR-2018: 'Portanto eis que vêm dias,diz o SENHOR, que não mais dirão: Vive o
    SENHOR, que fez subir os filhos de Israel da terra do Egito;'
  deu-ELO: 'Darum siehe, Tage kommen, spricht Jehova, da man nicht mehr sagen wird:
    So wahr Jehova lebt, der die Kinder Israel aus dem Lande Ägypten heraufgeführt
    hat! -'
  eng-WYC-2018: For this thing lo! days come, saith the Lord, and they shall no more
    say, The Lord liveth, that led the sons of Israel out of the land of Egypt; (For
    this thing behold! days shall come, saith the Lord, and they shall no more say,
    The Lord liveth, who led the Israelites out of the land of Egypt;)
  epo-epo: 'Pro tio jen venos tempo, diras la Eternulo, kiam oni ne plu diros: Vivas
    la Eternulo, kiu elkondukis la Izraelidojn el la lando Egipta;'
  uig-PIN: Xunga mana, xu künlǝr keliduki, — dǝydu Pǝrwǝrdigar, — «Israillarni Misir
    zeminidin ⱪutⱪuzup qiⱪarƣan Pǝrwǝrdigarning ⱨayati bilǝn!» degǝn ⱪǝsǝm ⱪaytidin
    ixlitilmǝydu,
  beo-beo: 'Hina Gode da amane sia:sa, “Eso da misunu amoga ilia da Na, Fifi Ahoanusu
    Gode amo da ili Idibidi sogega fisili masa:ne gadili oule misi, amoga Na Dioba:le
    ilia sia: dafawane hame ilegemu.'
  tpi-OTNT: “Mi Bikpela, mi tok olsem. Mi bin rausim ol dispela manmeri, tasol mi
    makim pinis wanpela taim bilong bringim ol i kam bek long graun bilong ol yet,
    na bai ol i stap gut long en. Nau pasin bilong ol bilong strongim tok em i olsem.
    Ol i save tok, ‘Tru antap, long nem bilong Bikpela i stap oltaim. Em i bin kisim
    yumi long Isip na bringim yumi i kam.’ Tasol taim mi bringim ol i kam bek, dispela
    pasin bai i senis na bai ol i tok olsem, ‘Tru antap, long nem bilong Bikpela i
    stap oltaim. Em i bin kisim yumi ol lain bilong Israel long dispela kantri long
    hap not na long ol arapela kantri em i bin rausim yumi i go long en, na em i bin
    bringim yumi i kam bek long as ples.’”
  hau-SA: “Saboda haka fa, kwanaki suna zuwa,” in ji Ubangiji, “sa’ad da mutanen ba
    za su ƙara cewa, ‘Muddin Ubangiji yana raye, wanda ya fito da Isra’ila daga Masar
    ba,’
  uig-LAT: Shunga mana, shu künler kéliduki, — deydu Perwerdigar, — «Israillarni Misir
    zéminidin qutquzup chiqarghan Perwerdigarning hayati bilen!» dégen qesem qaytidin
    ishlitilmeydu,
  nde-nde: UThixo uthi, “Ngakho-ke, insuku ziyeza, lapho abantu bengasayikuthi, ‘Ngeqiniso
    elinjengoba uThixo ekhona, yena owakhupha u-Israyeli eGibhithe,’
