verse: JER.023.017
translations:
  mal-C: എന്നെ നിന്ദിക്കുന്നവരോട്, അവർ, ‘നിങ്ങൾക്കു സമാധാനം ഉണ്ടാകും എന്ന് യഹോവ അരുളിച്ചെയ്തിരിക്കുന്നു,’
    എന്നു പറയുന്നു. സ്വന്തം ഹൃദയത്തിന്റെ പിടിവാശിക്കനുസരിച്ചു നടക്കുന്ന എല്ലാവരോടും
    അവർ, ‘നിങ്ങൾക്ക് ഒരു അനർഥവും സംഭവിക്കുകയില്ല,’ എന്നും പ്രസ്താവിക്കുന്നു.
  deu-TKW: 'Immerfort sprechen sie zu meinen Verächtern: Jahwe hat geredet: Heil wird
    euch zu teil! Und mögen auch alle starrsinnig ihrem eigenen Sinne folgen, so sprechen
    sie doch: Es wird mit nichten Unheil über euch kommen!'
  lin-lin: 'Bazali koloba na bato oyo batiolaka Ngai : ‹ Yawe alobi : Bokozala malamu ! ›
    Mpe na bato oyo balandaka makanisi mabe ya mitema na bango : ‹ Mabe moko te ekokomela
    bino ! ›'
  eng-LSV: 'Diligently saying to those despising, || The word of YHWH: Peace is for
    you, || And [to] everyone walking in the stubbornness of his heart, they have
    said: Evil does not come to you.”'
  eng-GNV: 'They say still vnto them that despise mee, The Lord hath sayde, Ye shall
    haue peace: and they say vnto euery one that walketh after the stubbernesse of
    his owne heart, No euill shall come vpon you.'
  eng-WEBSTER: They say still to them that despise me, The LORD hath said, Ye shall
    have peace; and they say to every one that walketh after the imagination of his
    own heart, No evil shall come upon you.
  nhw-BL: 'Inijuanti quinpohuilijtinemij masehualme catli nechcualancaitaj: ‘¡Amo
    tleno amopantis!’ Huan nopa masehualme catli san quitoquilíaj catli fiero catli
    quinequij quichihuase, quinilhuíaj: ‘¡TOTECO quiijtohua para anquipiyase tlasehuilistli
    huan amo tleno catli amo cuali panos!’ ”'
  swh-ONEN: 'Huendelea kuwaambia wale wanaonidharau mimi, ‘Bwana asema: Mtakuwa na
    amani.’ Kwa wale wote wafuatao ugumu wa mioyo yao, wao husema, ‘Hakuna dhara litakalowapata.’'
  bba-bba: Bɑ rɑ mɑm be bɑ mɑn ɡɛmɑ sɔ̃ bu nɛɛ, nɑ be ɡeruɑ nɑ nɛɛ, bɑ koo bɔri yɛndu
    wɑ. Kpɑ bɑ n be bɑ ben tii tiin ɡɔ̃ru kĩru mɔ̀ sɔ̃ɔmɔ bɑ n mɔ̀, bɑ ǹ kɔ̃sɑ ɡɑɑ
    wɑsi.
  eng-KJVCPB: They say still unto them that despise me, The Lord hath said, Ye shall
    have peace; and they say unto every one that walketh after the imagination of
    his own heart, No evil shall come upon you.
  luo-luo: 'Gisiko giwachone jogo ma jara ni, ‘Jehova Nyasaye wacho: Unubed gi kwe.’
    Kendo ne jogo maluwo timbe achach mag chunjegi wacho ni, ‘Onge gima biro hinyowa.’'
  meu-meu: Idia ese Iehova ena hereva e dadaraiamu taudia na e hamaorodia louloumu,
    e tomu “Umui na do ba namo”; bona sibodia edia lalo-auka daladia ai e rakamu taudia
    na e hamaorodiamu, e tomu “Dika ta na latamui ai basine kau”.
  npi-ULB: मेरो अनादर गर्नेहरूलाई तिनीहरूले निरन्तर यसो भनिरहेका छन्, 'तिमीहरूका निम्ति
    शान्ति हुने छ भनी परमप्रभु घोषणा गर्नुहुन्‍छ ।' आफ्नै हृदयको हठमा हिंड्ने हरेक
    व्‍यक्‍तिले भन्छ, 'तिमीहरूमाथि विपत्ति आउनेछैन ।'
  yor-yor: Wọ́n ń sọ fún àwọn tí ó ń gàn mí pé, ‘Olúwa ti wí pé, ẹ̀yin ó ní àlàáfíà.’
    Wọ́n sì wí fún gbogbo àwọn tí ó rìn nípa agídí ọkàn rẹ̀ pé, ‘Kò sí ìpalára kan
    tí yóò ṣẹlẹ̀ sí yín.’
  pes-OPCB: 'پیوسته به آنانی که به من بی‌احترامی می‌کنند، می‌گویند: جای نگرانی نیست؛
    همه چیز به خوبی پیش می‌رود؛ و به آنانی که در پی هوسهای خود هستند به دروغ می‌گویند:
    ”خداوند گفته است که هیچ بلایی بر شما نازل نخواهد شد.“»'
  tgl-ULB: Patuloy nilang sinasabi sa mga taong hindi nagpaparangal sa akin, 'Ipinapahayag
    ni Yahweh na magkakaroon ng kapayapaan para sa inyo.' At ang bawat isa na lumalakad
    sa katigasan ng kanilang puso ay sinasabing, 'Ang sakuna ay hindi darating sa
    inyo.'
  hui-hui: Agali urunime ti mine howa wali agali i̱naga bi mo wahalu karuhondo ke̱
    howa lalu, Anduane Homogo ibugua tí bayale haabo holeberemi, laya lalu laga bialu
    ka. Wali agalirume mine howa tinime hameleda ale bialu haga karu tihondo bi mana
    latagi haga biaru tigua mbiwia halu lalu, Mo ko holene mbira tíha nawulebira,
    lalu haga ka laya, lene.
  mya-mya: သူ​တို့​သည်​ငါ​၏​စကား​ကို​နား​ထောင်​ရန်​ငြင်း ဆန်​သူ​တို့​အား`သင်​တို့​အ​ဖို့​အ​စ​စ​အ​ရာ​ရာ
    အ​ဆင်​ပြေ​လိမ့်​မည်​ဟု​ထာ​ဝ​ရ​ဘု​ရား​မိန့် ဆို​သည်' ဟု​အ​ဖန်​တစ်​လဲ​လဲ​ဟော​ပြော​ကြ​၏။
    ခေါင်း​မာ​သူ​အ​ပေါင်း​တို့​အား​လည်း`သင်​တို့ အ​ပေါ်​သို့​အ​ဘယ်​အ​ခါ​၌​မျှ​ဘေး​အန္တ​ရာယ်
    ဆိုး​သက်​ရောက်​လိမ့်​မည်​မ​ဟုတ်' ဟု​ဆို​ကြ​၏'' ဟူ​၍​မိန့်​တော်​မူ​၏။
  bod-N: དེ་དག་གིས་བདག་ལ་མཐོང་ཆུང་བྱེད་པའི་མི་ལ་རྒྱུན་ཆད་མེད་པར་འདི་ལྟར། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
    ཁྱོད་རྣམས་ཞི་ཞིང་བདེ་བར་གནས་པ་ཡིན་གསུངས་ཞེས་སྨྲ་ཞིང་། ཡང་རང་གི་སེམས་རྒྱུད་གྱོང་པོ་ལྟར་སྤྱད་པ་སྤྱོད་པ་ཐམས་ཅད་ལ་འདི་ལྟར།
    ཁྱོད་ལ་ཆག་སྒོ་འབྱུང་མི་སྲིད་ཅེས་སྨྲ་བ་ཡིན་ཞེས་གསུངས་སོ། །
  sna-sna: 'Vanoramba vachiti kuna avo vanondizvidza, ‘Jehovha anoti: Muchava norugare.’
    Uye kuna vaya vose vanotevera kusindimara kwemwoyo yavo, vanoti, ‘Hakuna chakaipa
    chichakuwirai.’'
  spa-BLM: 'Dicen continuamente a los que me desprecian, ‘Yahvé ha dicho: “Tendrás
    paz”;’ y a todo aquel que camina en la terquedad de su propio corazón le dicen,
    ‘Ningún mal caerá sobre ti’.'
  cac-cac: 'A d''a eb'' b''aj malaj yelc''och in lolonel, ata'' syal eb'' icha tic:
    Vach''n̈ej ol aj eyelc''ochi, xchi eb''. A d''a eb'' stec''b''ej sb''a sc''ulan
    tas snaelta d''a yol yico'', syal eb'' icha tic: Malaj junoc yaelal ol javoc d''a
    eyib''an̈, xchi eb''.'
  swh-ULB: Wanasema daima kwa wale wanaonidharau mimi, 'Bwana asema kutakuwa na amani
    kwako.' Na kila mtu anayetembea katika ukaidi wa moyo wake anasema, 'mabaya hayatakuja
    kwenu.'
  bel-bel: 'Яны ўвесь час кажуць паняверцам Маім: «Гасподзь сказаў: мір будзе ў вас».
    І, кожнаму, хто дзейнічае з упартасьці сэрца свайго, кажуць: «ня прыйдзе на вас
    бяда».'
  deu-ELBBK: 'Sie sagen stets zu denen, die mich verachten: „Der HERR hat geredet:
    Ihr werdet Frieden haben“; und zu jedem, der in dem Starrsinn seines Herzens wandelt,
    sprechen sie: „Es wird kein Unglück über euch kommen“.'
  mbb-OT: 'Iyan heini layun egkeǥiyen dan diyà te menge etew he edsudì kedì wey ebpezumazuma
    te mesinupaken he ǥehinawa zan: ‘Egkehimu he utew meupiya is kebpekesavuk niw,
    migkaǥi is Nengazen. Wazà mezaat he egkehitavù keniyu.’'
  mal-2015: 'എന്നെ നിരസിക്കുന്നവരോടു അവർ: നിങ്ങൾക്കു സമാധാനം ഉണ്ടാകും എന്നു യഹോവ അരുളിച്ചെയ്തിരിക്കുന്നു
    എന്നു പറയുന്നു; തങ്ങളുടെ ഹൃദയത്തിലെ ശാഠ്യപ്രകാരം നടക്കുന്നവരോടൊക്കെയും: നിങ്ങൾക്കു
    ഒരു ദോഷവും വരികയില്ല എന്നും പറയുന്നു.'
  rmc-rmc: 'Ola proroka furt phenen ole manušenge, save man tele dikhen: ‚O RAJ phenel:
    Savoro ela mištes!‘ Sakoneske, ko phirel pal peskro zacato jilo, phenen: ‚Na avela
    pre tumende e pohroma!‘'
  pes-OPV: 'و به آنانی که مرا حقیر می‌شمارندپیوسته می‌گویند: خداوند می‌فرماید که برای
    شما سلامتی خواهد بود و به آنانی که به‌سرکشی دل خود سلوک می‌نمایند می‌گویند که
    بلا به شمانخواهد رسید.'
  ron-1924: 'Ей спун челор че Мэ несокотеск: ‘Домнул а зис: «Вець авя паче!»’ ши зик
    тутурор челор че трэеск дупэ аплекэриле инимий лор: ‘Ну ви се ва ынтымпла ничун
    рэу.’'
  ben-OBCV: 'যারা আমাকে অবজ্ঞা করে, তারা তাদের কাছে বলে যায়, ‘সদাপ্রভু বলেন: তোমাদের
    শান্তি হবে।’ আর যারাই তাদের হৃদয়ের একগুঁয়েমির অধীনে চলে, তারা বলে, ‘তোমাদের
    কোনো ক্ষতি হবে না।’'
  som-som: Oo waxay had iyo goorba kuwa i quudhsada ku yidhaahdaan, Rabbigu wuxuu
    yidhi, Nabad baad helaysaan. Oo waxay mid kasta oo caasinimada qalbigiisa daba
    galana ku yidhaahdaan, Wax masiibo ahu innaba kugu dhici maayaan.
  lat-VUC: 'Dicunt his qui blasphemant me: Locutus est Dominus: Pax erit vobis: et
    omni qui ambulat in pravitate cordis sui dixerunt: Non veniet super vos malum.'
  eng-ASVBT: They say continually unto them that despise me, Jehovah hath said, Ye
    shall have peace; and unto everyone that walketh in the stubbornness of his own
    heart they say, No evil shall come upon you.
  ita-1885: 'Non restano di dire a quelli che mi dispettano: Il Signore ha detto:
    Voi avrete pace; ed a tutti coloro che camminano secondo la durezza del cuor loro:
    Male alcuno non verrà sopra voi.'
  eng-LXXUP: They say to them that reject the word of the Lord, There shall be peace
    to you; and to all that walk after their own lusts, and to every one that walks
    in the error of his heart, they have said, No evil shall come upon thee.
  eng-ULB: They are constantly saying to those who dishonor me, 'Yahweh declares there
    will be peace for you.' For everyone walking in the stubbornness of his own heart
    says, 'Disaster will not come upon you.'
  spa-VBL: 'Se la pasan diciendo a la gente que no me respeta: “El Señor dice que
    ustedes vivirán en paz”, y a todos los que siguen su propia actitud obstinada:
    “Nada malo les va a pasar”.'
  fra-_FOB: 'Ils ne cessent de dire à ceux qui me méprisent: L''Éternel a dit: Vous
    aurez la paix. Et à tous ceux qui marchent dans la dureté de leur cœur, ils disent:
    Il ne vous arrivera aucun mal.'
  mal-mal: 'എന്നെ നിരസിക്കുന്നവരോട് അവർ: “നിങ്ങൾക്ക് സമാധാനം ഉണ്ടാകും എന്ന് യഹോവ അരുളിച്ചെയ്തിരിക്കുന്നു”
    എന്നു പറയുന്നു; സ്വന്തം ഹൃദയത്തിലെ ശാഠ്യപ്രകാരം നടക്കുന്നവരോടെല്ലാം: “നിങ്ങൾക്കൊരു
    ദോഷവും വരുകയില്ല” എന്നും പറയുന്നു.'
  urd-GVR: Jo mujhe haqīr jānte haiṅ unheṅ wuh batāte rahte haiṅ, ‘Rab farmātā hai
    ki hālāt sahīh-salāmat raheṅge.’ Jo apne diloṅ kī zid ke mutābiq zindagī guzārte
    haiṅ, un sab ko wuh tasallī de kar kahte haiṅ, ‘Tum par āfat nahīṅ āegī.’
  suz-BL: मेकोपुकीम आं लोव़ मदाक्‍ब आन कली गेना हना यो ‘परमप्रभु यावे इन कली थुं नाइश्‍शा
    बाक्‍तीक दुम्‍ब’ देंनीम। मिनु मेकोपुकीम मटिथु आन थुं ङा मिम्‍शोम गाक्‍ब आन कली
    ‘इन कली मारेइ हिंचा ङा श्‍येत मदुम्‍ब’ देंनीम।
  eng-NOY: To them that despise me they say continually, “Jehovah hath said, Ye shall
    have peace”; And to every one that walketh after the perverseness of his heart,
    “No evil shall come upon you.”
  ita-1927: 'Dicono del continuo a quei che mi sprezzano: “L’Eterno ha detto: Avrete
    pace”; e a tutti quelli che camminano seguendo la caparbietà del proprio cuore:
    “Nessun male v’incoglierà”;'
  ckb-ckb: ئەوانەی سووکایەتی بە من دەکەن، دەڵێن، ”یەزدان دەفەرموێت، ئاشتیتان بۆ دەبێت.“
    هەروەها هەموو ئەوانەی بەدوای کەللەڕەقی خۆیان کەوتوون، دەڵێن، ”خراپەتان بەسەرنایەت.“
  eng-BBE: They keep on saying to those who have no respect for the word of the Lord,
    You will have peace; and to everyone who goes on his way in the pride of his heart,
    they say, No evil will come to you.
  kan-OKCV: ಆದರೂ ನನ್ನನ್ನು ಅಸಹ್ಯಿಸುವವರಿಗೆ, ಅವರು, ‘ನಿಮಗೆ ಸಮಾಧಾನವಾಗುವುದು, ಎಂದು ಯೆಹೋವ
    ದೇವರು ಹೇಳಿದ್ದಾರೆ,’ ಎಂದು ಹೇಳುತ್ತಲೇ ಇದ್ದಾರೆ. ತಮ್ಮ ಹೃದಯದ ಹಟದ ಪ್ರಕಾರ ನಡೆದುಕೊಳ್ಳುವವರೆಲ್ಲರಿಗೆ
    ‘ನಿಮ್ಮ ಮೇಲೆ ಕೇಡು ಬರುವುದಿಲ್ಲ,’ ಎನ್ನುತ್ತಾರೆ.
  tam-2017: 'அவர்கள் என்னை அசட்டை செய்கிறவர்களை நோக்கி: உங்களுக்குச் சமாதானம் இருக்குமென்று
    யெகோவா சொன்னாரென்று சொல்லுகிறதுமல்லாமல்; தங்கள் இருதயத்தின் கடினத்தில் நடக்கிற
    அனைவரையும் நோக்கி: உங்கள்மேல் பொல்லாப்பு வராதென்றும் சொல்லுகிறார்கள்.'
  spa-RV-1909: 'Dicen atrevidamente á los que me irritan: Jehová dijo: Paz tendréis;
    y á cualquiera que anda tras la imaginación de su corazón, dijeron: No vendrá
    mal sobre vosotros.'
  ron-BTF: 'Ei încă spun celor care mă disprețuiesc: DOMNUL a spus: Veți avea pace;
    și spun fiecăruia care umblă după închipuirea inimii lui: Niciun rău nu va veni
    asupra voastră.'
  eng-WEBP: They say continually to those who despise me, ‘The LORD has said, “You
    will have peace;”’ and to everyone who walks in the stubbornness of his own heart
    they say, ‘No evil will come on you.’
  eng-FBV: They keep on telling people who don't respect me, “The Lord says that you'll
    live in peace,” and to everyone following their own stubborn attitude, “Nothing
    bad is going to happen to you.”
  nld-1939: 'Ze beloven aan die het woord van Jahweh verachten: Ge zult vrede genieten!
    En aan allen, die hun afgestompt hart blijven volgen: Geen rampen zullen u treffen!'
  nch-BL: 'Inijuanti quinpohuilijtinemij masehualme cati techcualancaitaj: ‘¡Amo teno
    amopantis!’ Huan nopa masehualme cati san quitoquilíaj cati fiero quinequij quichihuase,
    quinilhuíaj: ‘¡TOTECO quiijtohua para anquipiyase tasehuilisti huan amo teno cati
    amo cuali panos!’ ”'
  vie-1934: 'Chúng nó cứ bảo kẻ khinh dể ta rằng: Đức Giê-hô-va phán, các ngươi sẽ
    được bình an. Lại bảo những kẻ bước theo sự cứng cõi của lòng mình rằng: Chẳng
    có tai họa nào đến trên các ngươi hết.'
  hin-CV: 'जिन्हें मुझसे घृणा है वे यह आश्वासन देते रहते हैं, ‘याहवेह ने यह कहा है:
