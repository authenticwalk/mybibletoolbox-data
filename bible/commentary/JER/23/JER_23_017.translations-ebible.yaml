  urd-GVH: जो मुझे हक़ीर जानते हैं उन्हें वह बताते रहते हैं, ‘रब फ़रमाता है कि हालात
    सहीह-सलामत रहेंगे।’ जो अपने दिलों की ज़िद के मुताबिक़ ज़िंदगी गुज़ारते हैं, उन
    सबको वह तसल्ली देकर कहते हैं, ‘तुम पर आफ़त नहीं आएगी।’
  rug-rug: 'Zama i rini sarini pu korodia Nau, ‘Zama se Zihova: Kote koa pa binule
    si gamu,’ gua. Meke koari doduru pu luli sari bulo tasunadi tadi kasa si zama
    i rini, ‘Loke tinasuna kote kamo gamu,’ gua.'
  gaz-gaz: 'Isaan ittuma fufanii warra na tuffataniin, ‘Waaqayyo akkana jedha: isin
    nagaa ni qabaattu’ jedhu. Warra mata jabina yaada ofii isaanii duukaa buʼan hundaan
    immoo, ‘Hamaan isin hin argatu’ jedhu.'
  fra-LSG: 'Ils disent à ceux qui me méprisent: L’Éternel a dit: Vous aurez la paix;
    Et ils disent à tous ceux qui suivent les penchants de leur cœur: Il ne vous arrivera
    aucun mal.'
  gnn-gnn: '@see-verse:JER.023.016'
  yal-yal: N mi rafan naxanye ma, e a falama ne xa, fa fala, Alatala naxa, ‘Ɛ bɔɲɛ
    xunbenla sɔtɔma nɛn.’ Naxanye biraxi e bɔɲɛ yi feene fɔxɔ ra tengbesenyani, e
    a falama ne xa, e naxa, ‘Fefe ɲaxi mi ɛ sɔtɛ.’
  haw-1868: 'Ke olelo ikaika mai nei lakou i ka poe hoowahawaha mai ia''u, Ua olelo
    mai o Iehova, E loaa ia oukou ka maluhia: a olelo no hoi lakou i kela mea i keia
    mea i hele mamuli o ka paakiki o kona naau iho, Aohe hewa e hiki mai ana maluna
    o oukou.'
  arb-NAV: 'قَائِلِينَ بِإِصْرَارٍ لِمَنْ يَحْتَقِرُونَنِي: ’قَدْ أَعْلَنَ الرَّبُّ
    أَنَّ السَّلامَ يَسُودُكُمْ‘ وَيُرَدِّدُونَ لِكُلِّ مَنْ يَجْرِي وَرَاءَ أَهْوَاءِ
    قَلْبِهِ: ’لَنْ يُصِيبَكُمْ ضَرُّ.‘'
  ewe-ewe: 'Wogblɔna na ame siwo doa vlom ɖaa la be, ‘Yehowa be: miakpɔ ŋutifafa’,
    eye wogblɔna na ame siwo zɔna ɖe woƒe dzi vɔ̃ɖiwo ƒe ɖoɖo nu la be, ‘Dzɔgbevɔ̃e
    aɖeke mava mia dzi o.’'
  eng-LEE: They say indeed unto those that incense me, The Lord hath spoken, Peace
    shall ye have; and unto every one that walketh in the stubbornness of his own
    heart, they said, There shall come no evil upon you.
  asm-FB: মোক হেয়জ্ঞান কৰোঁতাসকলৰ আগত তেওঁলোকে সদায় কৈ থাকে, যে, ‘যিহোৱাই কৈছে,
    তোমালোকে শান্তি পাবা।’ আৰু তেওঁলোকে নিজ নিজ মনৰ কঠিনতা অনুসাৰে চলোঁতা সকলোৰে আগত
    কয়, ‘তোমালোকলৈ অমঙ্গল নঘটিব।’
  sus-A: عٍ بَرَ سُو سَ عَ قَلَدٍ ﭑ مَتَندِلَيٍ بّ، ‹عَلَتَلَ نَشّ وٌ بْحّسَ سْتْمَ
    نّ.› عٍ مَن نُ عَ قَلَ مِشِيٍ بّ، نَشٍيٍ بِرَ مَ عٍ يّتّ وَشْنقٍ قْشْ رَ، ‹قٍ
    حَاشِ يٌ مُ وٌ سْتْمَ.›
  fra-SBL: 'Ils disent continuellement à ceux qui me méprisent, Yahvé a dit : « Vous
    aurez la paix ». et à tous ceux qui marchent dans l''obstination de leur propre
    cœur, ils disent, « Aucun malheur ne viendra sur vous.'
  hbo-hbo: אֹמְרִ֤ים אָמֹור֙ לִֽמְנַאֲצַ֔י דִּבֶּ֣ר יְהוָ֔ה שָׁלֹ֖ום יִֽהְיֶ֣ה לָכֶ֑ם
    וְ֠כֹל הֹלֵ֞ךְ בִּשְׁרִר֤וּת לִבֹּו֙ אָֽמְר֔וּ לֹֽא־תָבֹ֥וא עֲלֵיכֶ֖ם רָעָֽה׃
  kik-kik: 'Mathiiaga na mbere na kwĩra andũ arĩa maathũire atĩrĩ, ‘Jehova ekuuga
    atĩrĩ: Nĩmũkũgĩa na thayũ.’ Na kũrĩ arĩa othe marũmagĩrĩra ũremi wa ngoro ciao,
    makameera atĩrĩ, ‘Gũtirĩ ũũru ũkũmũkora.’'
  fra-NCL: 'Ils disent à ceux qui me méprisent : « Yahweh a dit : Vous aurez la paix ; »
    et à tous ceux qui marchent dans la perversersité de leur cœur ils disent : « Il
    ne vous arrivera aucun mal. »'
  cek-AK: Kai patoek kaminawk khaeah, Monghaih na tawn o tih, tiah Angraeng mah thuih,
    tiah a naa o; angmacae poekhaih hoi palung mah thuih ih lok baktiah pazui kaminawk
    khaeah, nangcae nuiah raihaih tidoeh pha mak ai, tiah a naa o.
  cuk-cuk: 'Dule-isdar-an-dakmaladga sokardamalad: ‘Bab-Jehová sogye, bemarga igar-nueganbi
    namaloye.’ Dule-e-binsaedba-ibmar-imakmaladga sokardamalad: ‘Bemargi bonigan danikosurye.’'
  uig-CYR: 'Улар Пәрвәрдигарниң сөзини көзигә илмайдиғанларға: «Силәр аман-течлиқта
    турисиләр» дәйду вә өз көңлиниң җаһиллиғида маңидиғанларниң һәр биригә: «Һеч қандақ
    яманлиқ бешиңларға чүшмәйду» — дәйду.'
  tel-2017: “మీకు శాంతిక్షేమాలు కలుగుతాయని యెహోవా చెబుతున్నాడు” అని నన్ను తృణీకరించే
    వాళ్ళతో అదే పనిగా చెబుతున్నారు. “మీ మీదికి ఏ కీడూ రాదు” అని తన హృదయ మూర్ఖత ప్రకారం
    నడుచుకునే ప్రతివారూ చెబుతున్నారు.
  hat-BSA: 'Yo kontinye di a sila k ap meprize Mwen yo, ‘SENYÈ a te di: “Nou va gen
    lapè”’” e pou tout sila k ap mache nan pwòp tèt di yo, yo di: “Malè p ap rive
    nou.”'
  kos-kos: Nu sin mwet ma tia lungse lohng ma nga fahk uh, elos fahk na mu ma nukewa
    ac wona nu selos. Ac elos fahk nu sin mwet likkeke uh mu mwe ongoiya ac fah tiana
    sonolos.”
  hbo-WLC: אֹמְרִ֤ים אָמוֹר֙ לִֽמְנַאֲצַ֔י דִּבֶּ֣ר יְהוָ֔ה שָׁל֖וֹם יִֽהְיֶ֣ה לָכֶ֑ם
    וְ֠כֹל הֹלֵ֞ךְ בִּשְׁרִר֤וּת לִבּוֹ֙ אָֽמְר֔וּ לֹֽא־תָב֥וֹא עֲלֵיכֶ֖ם רָעָֽה׃
  ibo-ibo: Ha na-anọgide na-agwa ndị ahụ na-elelị m anya na-asị ha, ‘Onyenwe anyị
    kwuru sị, unu ga-enwe udo.’ Ndị ahụ niile na-agbasokwa ụzọ isiike nke obi ha tụpụtara,
    ka ha na-agwakwa okwu sị, ‘O nweghị ihe ọjọọ ga-abịakwasị gị.’
  ory-ory: ସେମାନେ ଆମ୍ଭର ଅବଜ୍ଞାକାରୀମାନଙ୍କୁ ଅନୁକ୍ଷଣେ କହନ୍ତି, ସଦାପ୍ରଭୁ କହିଅଛନ୍ତି, ‘ତୁମ୍ଭମାନଙ୍କର
    ଶାନ୍ତି ହେବ;’ ପୁଣି, ଯେଉଁମାନେ ଆପଣା ଆପଣା ହୃଦୟର ଅବାଧ୍ୟତାନୁସାରେ ଆଚରଣ କରନ୍ତି, ସେହି ପ୍ରତ୍ୟେକ
    ଲୋକଙ୍କୁ ସେମାନେ କହନ୍ତି, ‘ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି କୌଣସି ଅମଙ୍ଗଳ ଘଟିବ ନାହିଁ।’”
  chk-chk: Ra kapasfochofoch ngeni chokewe resap mochen aüselinga aloi, ‘Oupwe feiöch.’
    Nge ngeni chokewe mi ülöförea lon leluker ra apasa, ‘Esap wor och feiengau epwe
    torikemi.’”
  rop-rop: Langa detlot pipul hu nomo irrim wanim ai oldei dalimbat olabat, dei kipgon
    toktokbat ebrijing garra jidan gudwei garram olabat. En langa detlot pipul hu
    nomo laigim irrim wanim mi dalimbat olabat, dei oldei tok det nogudbala ting kaan
    kaman langa olabat.” Lagijat na YAWEI bin tok.
  ukr-1871: 'Раз-у-раз говорять вони моїм зневажникам: Господь сказав: мир буде вам.
    А всякому, хто ходить в упрямостї свого серця, провадять: Нїяке лихо не прийде
    на вас.'
  deu-1951: 'sie sagen zu denen, die mich verachten: Der HERR hat gesagt: «Friede
    sei mit euch!» Und zu allen denen, die in der Verstocktheit ihres Herzens wandeln,
    sprechen sie: «Es wird kein Unglück über euch kommen!»'
  eng-JPS: 'They say continually unto them that despise Me: ''The LORD hath said:
    Ye shall have peace''; and unto every one that walketh in the stubbornness of
    his own heart they say: ''No evil shall come upon you'';'
  srp-1865: 'Jednako govore onima koji ne mare za me: Gospod je rekao: imaæete mir;
    i svakome koji ide po misli srca svojega govore: neæe doæi na vas zlo.'
  lug-lug: Bagamba abo abannyooma nti, ‘Mukama Katonda agamba onoobeera n’emirembe.’
    Abo abagoberera obukakanyavu bw’emitima gyabwe babagamba nti, ‘Tewali kabi kanaakujjira.’
  heb-heb: אמרים אמור למנאצי דבר יהוה שלום יהיה לכם וכל הלך בשררות לבו אמרו לא תבוא
    עליכם רעה׃
  ben-IRV: তারা সর্বদা তাদের কাছে এই কথা বলে, যারা আমাকে অসম্মান করে, ‘সদাপ্রভু ঘোষণা
    করেন, তোমাদের শান্তি হবে।’ যারা নিজেদের হৃদয়ের একগুঁয়েমিতে চলে, তারা বলে, ‘তোমাদের
    উপর বিপদ আসবে না।’
  pan-pan: ਉਹ ਉਹਨਾਂ ਨੂੰ ਜਿਹੜੇ ਮੇਰੀ ਨਿਰਾਦਰੀ ਕਰਦੇ ਕਹਿੰਦੇ ਰਹਿੰਦੇ ਹਨ ਭਈ ਯਹੋਵਾਹ ਬੋਲਿਆ ਕਿ
    ਤੁਹਾਡੇ ਲਈ ਸ਼ਾਂਤੀ ਹੋਵੇਗੀ ਅਤੇ ਉਹਨਾਂ ਸਾਰਿਆਂ ਨੂੰ ਜਿਹੜੇ ਆਪਣੇ ਦਿਲ ਦੇ ਆਕੀਪੁਣੇ ਵਿੱਚ ਚੱਲਦੇ
    ਹਨ ਉਹ ਆਖਦੇ ਹਨ, ਤੁਹਾਡੇ ਉੱਤੇ ਬੁਰਿਆਈ ਨਾ ਆਵੇਗੀ।
  mya-JVB: ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်ကို မထီမဲ့မြင် ပြုသောသူတို့ အား ၊ သင် တို့သည်
    ငြိမ်ဝပ် ခြင်းရှိ ကြ လိမ့်မည်ဟု ဟော တတ်ကြ၏။ မိမိ တို့စိတ်နှလုံး ခိုင်မာ ခြင်း
    သဘောသို့ လိုက် သောသူတို့ အား၊ သင် တို့သည် ဘေးဥပဒ် နှင့် မ တွေ့ ရကြဟု ဟော တတ်ကြ၏။
  tbg-tbg: 'Te Noravano Kotika ˻Ieremaiaara˼ tiva amuna uvara qoririma kaa vaiinti
    nahentikara paropeti vika qaiqaa qaiqaa vika tiva nimi tiha, Noravano mintima
    tivo: Ne maateraiqiha vaivarave, tiarave. Nái avu aatoqi hampi kaiqa vare okarara
    avataqi vi variakara paropeti vikara tiha, Kia qora entavano niqaa qovaraiqianarove,
    ti variarave. Noravano Kotiva minti tura.'
  hmo-hmo: 'Idia ese, lau Lohiabada egu hereva idia negea momokani taudia dekenai
    idia hamaoroa noho, idia gwau, ‘Lohiabada ia gwau: Do umui noho namo herea.’ Bona
    hekokoroku taudia, sibodia edia laloa dekena amo idia raka noho taudia, dekenai
    inai peroveta taudia idia gwau: ‘Dika be umui emui latanai do ia kamokau diba
    lasi.’ ”'
  urd-urd: 'वह मुझे हक़ीर जाननेवालों से कहते रहते हैं, ''ख़ुदावन्द ने फ़रमाया है कि:
    तुम्हारी सलामती होगी; “और हर एक से जो अपने दिल की सख़्ती पर चलता है, कहते हैं
    कि ''तुझ पर कोई बला न आएगी।”'
  rus-SYN: 'Они постоянно говорят пренебрегающим Меня: “Господь сказал: мир будет
    у вас”. И всякому, поступающему по упорству своего сердца, говорят: “не придет
    на вас беда”.'
  bqc-SIM: Aaì o gbɛ̃́ pↄ́ sakàmaguↄnɛ, má ònɛ́ aaↄ ku aafiaɛ. Aaì ɛa o swã́gbãadepiↄnɛ,
    vãi a ń leo.
  tcz-CHONGTHU: Amahon Pakai thusei nahsah louva koiho kom’a chun, “Olmo hih un, nangho
    ima tipouvin nate” atiuvin ahi. Amahon louchal tah in abolnom nom abol uvin, miho
    jah’a chun, “Na chunguva thilse lhungponte’’ atiuvin ahi.
  mar-mar: माझा अपमान करणाऱ्यांना ते सतत बोलत राहतात की, परमेश्वराने तुम्हास शांती
    देऊ केली आहे, आणि प्रत्येकजण आपल्या हृदयाच्या हट्टीपणाच्या वाटेने चालतात आणि म्हणतात,
    तुमच्यावर कोणतीच आपत्ती येणार नाही.
  qub-qub: Noga willachishäta manacajman churajcunata chay profëtacunaga nin ‹Llapanpis
    allimi llojshipäshunquipaj› nir. Shongun munashannölla mana allita rurajcunatana
    ‹Gamcunataga manami ima disigrasyapis chayashunquipächu› nin.
  bqp-bqp: Bɑ rɑ mɑm be bɑ mɑn gɛmɑ sɔ̃ bu nɛɛ, nɑ be geruɑ nɑ nɛɛ, bɑ koo bɔri yɛndu
    wɑ. Kpɑ bɑ n be bɑ ben tii tiin gɔ̃ru kĩru mɔ̀ sɔ̃ɔmɔ bɑ n mɔ̀, bɑ ǹ kɔ̃sɑ gɑɑ
    wɑsi.
  hat-hat: 'Yo pale ak moun ki derefize koute m'' yo, y''ap di yo: Tout bagay ap mache
    byen pou nou. Yo pale ak tout moun ki soti pou kenbe tèt avè m'', y''ap di yo:
    Anyen p''ap rive nou!'
  eng-BSB: They keep saying to those who despise Me, ‘The LORD says that you will
    have peace,’ and to everyone who walks in the stubbornness of his own heart, ‘No
    harm will come to you.’
  eng-WEBPB: They say continually to those who despise me, ‘The LORD has said, “You
    will have peace;”’ and to everyone who walks in the stubbornness of his own heart
    they say, ‘No evil will come on you.’
  kbq-kbq: Hagi ama ana kasnampa vahe'mo'za Nagri nanekema amage'ma nontaza vahekura
    hu'za, Anumzamofo rimpa fru zamo'a tamagrane mesie nehu'za, kema nontahi'za zamagra'a
    zamavesite'ma vanoma nehaza vahekura hu'za, hazenke zamo'a tamagritera omegahie
    hu'za nehaze.
  nhe-BL: 'Yajuanti quinpohuilijtinemij tlacame tlen nechcualancaitaj: ‘¡Ax tleno
    imopantis!’ Huan nopa tlacame tlen san quitoquilíaj tlen fiero tlen quinequij
    quichihuase, quinilhuíaj: ‘¡TOTECO quiijtohua para inquipiyase tlasehuilistli
    huan ax tleno tlen ax cuali panos!’”'
  gub-BL: Uze'eg wiwi heze'eg rehe uzekaiw 'ym ma'e wanupe wà. — Xo ikatu ma'e zo
    uzeapo putar nehe, i'i mua'u wà. Uze'eg hereruzar 'ymar wanupe wà no. — Iaiw haw
    nu'ar kwaw penehe nehe, i'i mua'u wà.
  eng-DRA: 'They say to them that blaspheme me: The Lord hath said: You shall have
    peace: and to every one that walketh in the perverseness of his own heart, they
    have said: No evil shall come to you.'
