verse: JER.023.038
translations:
  mal-C: '‘ഇത് യഹോവയിൽനിന്നുള്ള അരുളപ്പാട്,’ എന്നു നിങ്ങൾ അവകാശപ്പെടുന്നുണ്ട്. എന്നാൽ
    ഇതാണ് യഥാർഥത്തിൽ യഹോവയുടെ അരുളപ്പാട്: ‘ഇത് യഹോവയുടെ അരുളപ്പാട്,’ എന്നു നിങ്ങൾ
    അവകാശപ്പെടരുത് എന്നു ഞാൻ കർശനമായി പറഞ്ഞിരുന്നിട്ടും ‘ഇത് യഹോവയിൽനിന്നുള്ള അരുളപ്പാട്,’
    എന്ന വാക്കുകൾ നിങ്ങൾ ഉപയോഗിച്ചു.'
  deu-TKW: 'Wenn ihr aber von der “Last Jahwes” redet - darum, so spricht Jahwe: Weil
    ihr diesen Ausdruck “Last Jahwes” braucht, obschon ich euch entbieten ließ: Ihr
    sollt nicht von der “Last Jahwes” reden! -'
  lin-lin: 'Nzokande, soki bolobi lisusu : ‹ Tala liloba oyo Yawe alobi, › wana tala
    liloba oyo Yawe alobi : Lokola bosalelaka maloba oyo : ‹ Tala liloba oyo Yawe
    alobi, › ata tango Ngai nayebisaki bino : ‹ Boloba te : Tala liloba oyo Yawe alobi ! ›'
  eng-LSV: 'And if you say, The burden of YHWH, || Therefore, thus said YHWH: Because
    of your saying this word, || The burden of YHWH, || And I send to you, saying,
    || You do not say, The burden of YHWH.'
  eng-GNV: And if you say, The burden of the Lord, Then thus saith the Lord, Because
    yee say this word, The burden of the Lord, and I haue sent vnto you, saying, Ye
    shall not say, The burden of the Lord,
  eng-WEBSTER: But since ye say, The burden of the LORD; therefore thus saith the
    LORD; Because ye say this word, The burden of the LORD, and I have sent to you,
    saying, Ye shall not say, The burden of the LORD;
  nhw-BL: Huan sintla mitzhuihuiitase huan mitznanquilise ‘¿Tijpiyaj se camanali tlen
    TOTECO catli etic huan catli quihualica tequipacholi?’ masque niquinilhuijtoc
    para amo quiijtose nopa camanali,
  swh-ONEN: 'Ingawa unadai, ‘Huu ndio mzigo wa Bwana,’ hili ndilo Bwana asemalo: Ulitumia
    maneno, ‘Huu ndio mzigo wa Bwana,’ hata ingawa nilikuambia kuwa kamwe usiseme,
    ‘Huu ni mzigo wa Bwana.’'
  bba-bba: Bɑ̀ n mɑɑ nun wisɑ bɑ nɛɛ, nɛ, Yinni Gusunɔ nɑ bu sɔmunu sɔbi, bɑɑ mɛ nɑ
    nɛɛ, bu ku mɑɑ yen ɡɑri ko, ɑ bu wisio ɑ nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ ɡeruɑ.
    Nɑ nɛɛ,
  eng-KJVCPB: But sith ye say, The burden of the Lord; therefore thus saith the Lord;
    Because you say this word, The burden of the Lord, and I have sent unto you, saying,
    Ye shall not say, The burden of the Lord;
  luo-luo: 'Kata obedo ni iwacho ni, ‘Ma e wach mar Jehova Nyasaye,’ to ma e gima
    Jehova Nyasaye wacho: Ne itiyo gi weche ka iwacho ni, ‘Ma e wach mar Jehova Nyasaye,’
    kata obedoni ne awachonu ni kik uwach ni, ‘Ma e wach mar Jehova Nyasaye.’'
  meu-meu: 'A boma toma “Iehova ena maduna”, Iehova na ini e gwau tomamu: Badina be
    ini hereva “Iehova ena maduna” vada o gwaurai, a lau ese hereva na emui ai na
    siaia vasi, nato, Basioto “Iehova ena maduna”,'
  npi-ULB: तर तिमीहरू भन्‍छौ, 'यो परमप्रभुको बोझ हो,' भने, परमप्रभु यसो भन्‍नुहुन्‍छः
    ‘यो परमप्रभुको बोझ हो,’ भनी तिमीहरूले भन्‍नेछैनौ भनेर मैले तिमीहरूलाई पठाउँदा
    पनि तिमीहरूले, ‘यो परमप्रभुको बोझ हो,’ भन्‍यौ,
  yor-yor: Bí ó tilẹ̀ jẹ́ pé ẹ̀yin ń sọ wí pé, ‘Èyí ni ọ̀rọ̀-ìjìnlẹ̀ Olúwa,’ èyí ni
    ohun tí Olúwa sọ, Ẹ̀yin ń lo ọ̀rọ̀ yìí, ‘Èyí ni ọ̀rọ̀-ìjìnlẹ̀ Olúwa,’ bí ó tilẹ̀
    jẹ́ pé mo sọ fún un yín láti má ṣe lò ó mọ́, ‘Èyí ni ọ̀rọ̀-ìjìnlẹ̀ Olúwa.’
  pes-OPCB: ولی اگر صحبت از پیغام خداوند بکنید، در حالی که من گفته‌ام آن را با بی‌احترامی
    بر زبان نیاورید،
  tgl-ULB: 'Pagkatapos ibabalita ninyo ang isang pahayag mula kay Yahweh, ngunit ito
    ang sinasabi ni Yahweh, ''Sinasabi mo, “Narito ang pahayag ni Yahweh,” kahit na
    magpapadala ako ng utos sa inyo at sinabing, “Huwag mong sabihin: Ito ang isang
    pahayag mula kay Yahweh.”'
  hui-hui: Anigo tígua lalu, Anduane Homogonaga bi gendabioreya, larimiyagua i̱nime
    tíhondo heneneore larogo. Tígua bi ogonidagua lalu langirugo hale nahe tingi howa
    lone Anduane Homogonaga bi gendabioreya larimidago mine harimida.
  mya-mya: အ​ကယ်​၍​သူ​တို့​သည်​ငါ​၏​အ​မိန့်​တော်​ကို မ​နာ​ခံ​ဘဲ``ထာ​ဝ​ရ​ဘု​ရား​၏​ဝန်​ထုပ်​ဝန်
    ပိုး'' ဟူ​သော​စ​ကား​ကို​သုံး​သော​သူ​တို့ အား​ဤ​သို့​ပြော​ကြား​လော့။-
  bod-N: ཇི་སྟེ་ཁྱོད་ཅག་གིས་འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལུང་ཡིན་ཞེས་སྨྲས་ན། དཀོན་མཆོག་ཡ་ཝཱེས་ངེས་པར་འདི་སྐད་དུ།
    ངས་སྔོན་ཆད་མི་མངགས་ནས་ཁྱོད་རྣམས་ལ་ད་ནས་བཟུང་འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལུང་ཡིན་ཞེས་མ་ཟེར་ཞིག་ཅེས་འཕྲིན་བཏང་ཡང་།
    ཁྱོད་རྣམས་ཀྱིས་འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལུང་ཡིན་ཞེས་སྨྲས་པས་ན།
  sna-sna: 'Kunyange muchiti, ‘Ichi ndicho chirevo chaJehovha,’ izvi ndizvo zvinotaura
    Jehovha: Makashandisa mashoko anoti, ‘Ichi ndicho chirevo chaJehovha,’ kunyange
    ndakanga ndakuudzai kuti musati, ‘Ichi ndicho chirevo chaJehovha’.'
  spa-BLM: 'Aunque digáis: ‘El mensaje de Yahvé’, por eso Yahvé dice: ‘Porque decís
    esta palabra: “El mensaje de Yahvé”, y yo he enviado a deciros que no digáis:
    “El mensaje de Yahvé”,'
  cac-cac: 'Ach Jeremías, tato tzato yal eb'': Srazón Jehová, tato xchi eb'', tzal
    d''a eb'' icha tic: A val Jehová tz''alani: Yujto a ex tic tzeyaln̈ej juntzan̈
    lolonel b''aj ix ex in cacha'' to maxtzac eyala'','
  swh-ULB: 'lakini Bwana asema hivi, Sema hivi, “Hili ni tamko la Bwana” ingawa nimekuagiza
    na kusema, “Usiseme: Hili ni tamko kutoka kwa Bwana.”'
  bel-bel: 'А калі вы яшчэ казацьмеце: «цяжар ад Госпада», дык так кажа Гасподзь;
    за тое, што вы кажаце слова гэтае: «цяжар ад Госпада», тым часам як я паслаў сказаць
    вам: не кажэце «цяжар ад Госпада»,'
  deu-ELBBK: 'Wenn ihr aber sagt: „Last des HERRN“, darum, so spricht der HERR: Weil
    ihr dieses Wort sagt: „Last des HERRN“, und ich doch zu euch gesandt und gesprochen
    habe: Ihr sollt nicht sagen: „Last des HERRN“ –'
  mbb-OT: 'ne ke egkaǥi sikandin te, ‘Uya, zuen egketudtul ku he ebpuun diyà te Nengazen.’
    Kinahanglan he egkeǥiyan nu sikandin te iyan heini migkaǥi ku: ‘Geina te migkaǥi
    ka he zuen nu egketudtul he ebpuun kayi te kediey, minsan te imbandu ku kenikew
    is kegkaǥi keniyan,'
  mal-2015: യഹോവയുടെ ഭാരം എന്നു നിങ്ങൾ പറയുന്നുവെങ്കിലോ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു;
    യഹോവയുടെ ഭാരം എന്നു പറയരുതു എന്നു ഞാൻ നിങ്ങളുടെ അടുക്കൽ പറഞ്ഞയച്ചിട്ടും നിങ്ങൾ
    യഹോവയുടെ ഭാരം എന്നീ വാക്കു പറകകൊണ്ടു
  rmc-rmc: 'Ale te phenena: ‚O lav le RAJESKRO hin o pharipen,‘ akor o RAJ odphenela:
    ‚Vašoda, hoj phenďan kada lav: „O lav le RAJESKRO hin o pharipen,“ kajte tumenge
    zakazinďom oda te phenel,'
  pes-OPV: 'و اگر می‌گویید: وحی یهوه، پس یهوه چنین می‌فرماید چونکه این سخن یعنی وحی
    یهوه را گفتید با آنکه نزد شمافرستاده، فرمودم که وحی یهوه را مگویید،'
  ron-1924: 'Дар, дакэ вець май зиче: ‘О аменинцаре а Домнулуй’, атунч аша ворбеште
    Домнул: ‘Пентру кэ спунець кувинтеле ачестя: «О аменинцаре а Домнулуй», мэкар
    кэ ам тримис сэ вэ спунэ сэ ну май зичець: «О аменинцаре а Домнулуй»,'
  ben-OBCV: 'তোমরা যদিও দাবি করো, ‘এই হল সদাপ্রভুর ভাববাণী,’ একথা সদাপ্রভু বলেন: তোমরা
    এই কথাগুলি ব্যবহার করো, ‘এই হল সদাপ্রভুর ভাববাণী,’ যদিও আমি তোমাদের বলেছি, তোমরা
    ‘এই হল সদাপ্রভুর ভাববাণী,’ একথা অবশ্যই আর বলবে না।'
  som-som: Laakiinse haddaad tidhaahdaan, Waa warka culus ee Rabbiga, Rabbigu wuxuu
    idinku leeyahay, Idinku waxaad tidhaahdaan erayadan oo ah, Waa warka culus ee
    Rabbiga, oo sidaas daraaddeed baan idiinku soo cid diray anigoo idinku leh, Waa
    inaadan odhan, Waa warka culus ee Rabbiga.
  lat-VUC: 'Si autem onus Domini dixeritis, propter hoc hæc dicit Dominus: Quia dixistis
    sermonem istum: Onus Domini, et misi ad vos dicens: Nolite dicere: Onus Domini:'
  eng-ASVBT: 'But if ye say, The burden of Jehovah; therefore thus saith Jehovah:
    Because ye say this word, The burden of Jehovah, and I have sent unto you, saying,
    Ye shall not say, The burden of Jehovah;'
  ita-1885: 'E pure ancora direte: Il carico del Signore? Perciò, così ha detto il
    Signore: Perciocchè voi avete detta questa parola: Il carico del Signore; benchè
    io vi avessi mandato a dire: Non dite più:'
  eng-LXXUP: Therefore thus saith the Lord our God; Because ye have spoken this word,
    The burden of the Lord, and I sent to you, saying, Ye shall not say, The burden
    of the Lord;
  eng-ULB: 'But if you say, ''The burden of Yahweh'', this is what Yahweh says: ''Because
    you have said these words, ''The burden of Yahweh,'' when I sent to you, saying,
    ''You will not say, “The burden of Yahweh,”'''
  spa-VBL: 'Si dicen: “Ésta es la carga del Señor”, ésta es la respuesta del Señor:
    Porque dijiste: “Esta es la carga del Señor”, y yo te advertí que no lo hicieras,'
  fra-_FOB: 'Et si vous dites: “La menace de l''Éternel”; à cause de cela, a dit l''Éternel,
    parce que vous dites cette parole: “La menace de l''Éternel”, et que j''ai envoyé
    vers vous pour vous dire: Ne dites pas: “La menace de l''Éternel”,'
  mal-mal: '‘യഹോവയുടെ ഭാരം’ എന്നു നിങ്ങൾ പറയുന്നുവെങ്കിൽ, യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ‘യഹോവയുടെ ഭാരം എന്നു പറയരുത്’ എന്ന് ഞാൻ നിങ്ങളുടെ അടുക്കൽ പറഞ്ഞയച്ചിട്ടും നിങ്ങൾ
    ‘യഹോവയുടെ ഭാരം’ എന്ന വാക്കു പറയുകകൊണ്ട്,'
  urd-GVR: Lekin agar tum ‘Rab kā bojh’ kahne par isrār karo to Rab kā jawāb suno!
    Chūṅki tum kahte ho ki ‘Mujh par Rab kā bojh nāzil huā hai’ go maiṅ ne yih manā
    kiyā thā,
  suz-BL: तन्‍न गेपुकीमी ‘एको परमप्रभु यावे आ देंशो श्‍येत ङा लोव़ बाक्‍ब’ देंनीनी।
    मोपतीके परमप्रभु यावेमी ‘मारदे हना गे परमप्रभु यावे आ देंशो श्‍येत ङा लोव़ बाक्‍ब’
    देंतीनी। तन्‍न गो इन कली ‘एको परमप्रभु यावे आ देंशो श्‍येत बाक्‍ब, मदेनीन’ देंती।
  eng-NOY: 'If ye shall say, “The burden of Jehovah,” Then thus saith Jehovah: Because
    ye say, “The burden of Jehovah,” Although I sent to you and said, Ye shall not
    say, “The burden of Jehovah,”'
  ita-1927: 'E se dite ancora: “Oracolo dell’Eterno”, allora l’Eterno parla così:
    “Siccome avete detto questa parola “oracolo dell’Eterno”, benché io v’avessi mandato
    a dire: “Non dite più: Oracolo dell’Eterno”,'
  ckb-ckb: 'هەرچەندە وا بڵێن: ”ئەمە سروشی یەزدانە،“ یەزدان ئەمە دەفەرموێت: لەبەر ئەوەی
    ئەم قسەیە دەکەن: ”ئەمە سروشی یەزدانە،“ هەرچەندە من بۆم ناردوون کە وا نەڵێن: ”ئەمە
    سروشی یەزدانە،“'
  eng-BBE: 'But if you say, The word of weight of the Lord; this is what the Lord
    has said: Because you say, The weight of the Lord, and I have sent to you, saying,
    You are not to say, The weight of the Lord;'
  kan-OKCV: '‘ಯೆಹೋವ ದೇವರ ಹೊರೆ,’ ಎಂದು ಹೇಳಬೇಡಿ. ಹೇಳಿದರೆ ಯೆಹೋವ ದೇವರು ಇಂತೆನ್ನುತ್ತಾನೆ:
    ‘ನಾನು ನಿಮಗೆ, ಯೆಹೋವ ದೇವರು ಹೊರೆ,’ ಎಂಬ ಮಾತನ್ನು ಎತ್ತಲೇಕೂಡದೆಂದು ಹೇಳಿ ಕಳುಹಿಸಿದರೂ, ನೀವು
    ಎತ್ತಿದ್ದೀರಿ.'
  tam-2017: 'நீங்களோவென்றால், கர்த்தரால் வரும் பதில் என்று சொல்லுகிறதினால்: யெகோவாவின்
    பதில் என்று சொல்லாதிருங்களென்று நான் உங்களுக்குச் சொல்லி அனுப்பியும், நீங்கள்
    இந்த வார்த்தையைக் யெகோவாவின் பதில் என்று சொல்லுகிறீர்களே.'
  spa-RV-1909: 'Mas si dijereis: Carga de Jehová: por eso Jehová dice así: Porque
    dijisteis esta palabra, Carga de Jehová, habiendo enviado á deciros: No digáis,
    Carga de Jehová:'
  ron-BTF: 'Dar deoarece voi spuneți: Povara DOMNULUI; de aceea astfel spune DOMNUL:
    Pentru că voi spuneți acest cuvânt: Povara DOMNULUI; și eu am trimis la voi, spunând:
    Să nu spuneți: Povara DOMNULUI;'
  eng-WEBP: 'Although you say, ‘The message from the LORD,’ therefore the LORD says:
    ‘Because you say this word, “The message from the LORD,” and I have sent to you,
    telling you not to say, “The message from the LORD,”'
  eng-FBV: 'If they say, “This is the burden of the Lord,” then this is the Lord''s
    response: Because you said, “This is the burden of the Lord,” and I warned you
    not to,'
  nld-1939: 'Maar zo ge nog spreekt van “Een Last van Jahweh”, Waarachtig, dan zal
    Jahweh u zeggen: Omdat ge dit woord durft gebruiken: “Een Last van Jahweh”, Ofschoon
    Ik u toch liet zeggen: Ge moogt niet meer spreken van “Een Last van Jahweh”:'
  nch-BL: Huan sinta mitzhuihuiitase huan mitznanquilise ‘Tijpiyaj se camanali ten
    TOTECO cati etic huan cati quihualica tequipacholi’ masque niquinilhuijtoc para
    amo quiijtose nopa camanali,
  vie-1934: 'Nhưng nếu các ngươi nói rằng: Gánh nặng của Đức Giê-hô-va, bởi cớ đó,
    Đức Giê-hô-va phán như vầy: Vì các ngươi nói lời nầy: Gánh nặng của Đức Giê-hô-va,
    và ta đã sai đến cùng các ngươi đặng bảo các ngươi rằng: Chớ còn nói rằng: Gánh
    nặng của Đức Giê-hô-va,'
  hin-CV: 'क्योंकि यदि तुम कहोगे, ‘याहवेह का वह प्रकाशन,’ निश्चयतः यह याहवेह की बात
    है: इसलिये कि तुमने इस प्रकार कहा है, ‘याहवेह का वह प्रकाशन,’ मैंने भी तुम्हें
