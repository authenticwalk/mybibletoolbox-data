    Parce que vous dites ce mot: Menace de l’Éternel! Quoique j’aie envoyé vers vous
    pour dire: Vous ne direz pas: Menace de l’Éternel!'
  yal-yal: Xa ɛ mɔn a fala, ɛ naxa, ‘Waliyiya falan ni ito ra keli Alatala ma.’ Nayi,
    Alatala ito nan falaxi, a naxa, ‘Amasɔtɔ ɛ a falama, ɛ naxa, “Waliyiya falan ni
    ito ra keli Alatala ma,” hali n to a falaxi a ɛ nama na fala,
  haw-1868: Aka, no ka oukou olelo ana, Ka wanana a Iehova; nolaila, penei ka olelo
    ana mai a Iehova; No ka oukou olelo ana mai i keia olelo, Ka wanana a Iehova,
    a ua hoouna aku au ia oukou, me ka i iho, Mai olelo oukou, Ka wanana a Iehova;
  arb-NAV: 'فَإِنِ ادَّعَيْتُمْ وَحْيَ قَضَاءِ الرَّبِّ، فَهَذَا مَا يُعْلِنُهُ الرَّبُّ:
    لأَنَّكُمُ ادَّعَيْتُمْ وَحْيَ قَضَائِهِ بَعْدَ أَنْ حَظَرْتُهُ عَلَيْكُمْ قَائِلاً:
    ’لَا تَقُولُوا هَذَا وَحْيُ قَضَائِهِ‘'
  ewe-ewe: Togbɔ be miegblɔ be, ‘Esiae nye Yehowa ƒe nya, ale Yehowa gblɔe nye esi’
    hã la, miegagblɔna be, ‘Esiae nye Yehowa ƒe nya,’ evɔ megblɔe na mi, miganɔ gbɔgblɔm
    be, ‘Esiae nye Yehowa ƒe nya’ o.
  eng-LEE: But if ye will say, “A message of the Lord,” then thus saith the Lord,
    Because ye say this word, “A message of the Lord,” and I have sent unto you, saying,
    Ye shall not say, “A message of the Lord:”
  asm-FB: কিন্তু “যিহোৱাৰ ভাৰ-বাক্য” এই বুলি যদি তোমালোকে কোৱা, তেন্তে অৱশ্যে যিহোৱাই
    এইদৰে কব, “যিহোৱাৰ ভাৰ-বাক্য” এই বুলি নকবলৈ কৈ পঠোৱাতো “যিহোৱাৰ ভাৰ-বাক্য” এই
    বুলি কোৱা বাবে, চোৱা, মই তোমালোকক নিচেইকৈ পাহৰিম,’
  sus-A: شَ وٌ مَن عَ قَلَمَ، ‹عَلَتَلَ شَ مَسٍنيِ نَن يَ،› ﭑ تٌ عَ قَلَ وٌ بّ عَ
    وٌ نَشَ نَ مْولِ قَلَ،
  fra-SBL: 'Si vous dites : « Le message de l''Éternel », l''Éternel dit : « Parce
    que vous dites cette parole : « Le message de l''Éternel », et que je vous ai
    envoyé dire de ne pas dire : « Le message de l''Éternel »,'
  hbo-hbo: וְאִם־מַשָּׂ֣א יְהוָה֮ תֹּאמֵרוּ֒ לָכֵ֗ן כֹּ֚ה אָמַ֣ר יְהוָ֔ה יַ֧עַן אֲמָרְכֶ֛ם
    אֶת־הַדָּבָ֥ר הַזֶּ֖ה מַשָּׂ֣א יְהוָ֑ה וָאֶשְׁלַ֤ח אֲלֵיכֶם֙ לֵאמֹ֔ר לֹ֥א תֹאמְר֖וּ
    מַשָּׂ֥א יְהוָֽה׃
  kik-kik: 'O na gwatuĩka inyuĩ nĩmugaga atĩrĩ, ‘Ĩno nĩyo ndũmĩrĩri nditũ kuuma kũrĩ
    Jehova,’ ũũ nĩguo Jehova ekuuga: Nĩmwahũthĩrire ciugo ici, ‘Ĩno nĩyo ndũmĩrĩri
    nditũ kuuma kũrĩ Jehova,’ o na gũtuĩka nĩndamwĩrĩte mũtikanoige atĩ ‘Ĩno nĩyo
    ndũmĩrĩri nditũ kuuma kũrĩ Jehova.’'
  fra-NCL: 'Mais si vous dites : « Fardeau de Yahweh, » alors Yahweh parle ainsi :
    Parce que vous dites ce mot : « Fardeau de Yahweh, » après que j’ai envoyé vers
    vous pour vous dire : « Ne dites plus : Fardeau de Yahweh, »'
  cek-AK: Toe hae loe Angraeng mah thuih ih lok ni, tiah thui o hmah, tiah Angraeng
    ang thuih o ih lok to na tang o ai moe, hae loe Angraeng mah thuih ih lok ni,
    tiah na thuih o pongah,
  cuk-cuk: '”Ar sogdemalale, ‘Bab-Jehová weyob sogye.’ ”Jeremías, ega be weyob sogo:
    ‘Bab-Jehová weyob sogye: An bemarga sogsad, melle be Bab-Jehová-weyob-sogye be
    sogmaloye.’'
  uig-CYR: 'Лекин силәр: «Пәрвәрдигарниң жүклигән сөзи» дәвәргиниңлар түпәйлидин,
    мана Пәрвәрдигар мундақ дәйду: — Чүнки силәр: «Пәрвәрдигарниң жүклигән сөзи» дәверисиләр
    вә Мән силәргә: ««Пәрвәрдигарниң жүклигән сөзи» демәңләр» дәп хәвәр әвәткәнмән,'
  tel-2017: అయితే మీరు “ఇది యెహోవా సందేశం” అని చెబితే యెహోవా ఇలా చెబుతున్నాడు. “ఇది
    యెహోవా సందేశం” అని మీరు చెప్పకూడదని నేను మీకు ఆజ్ఞ ఇచ్చినా మీరు యెహోవా సందేశం
    అంటున్నారు.
  hat-BSA: 'Akoz nou di: ‘Pwofesi SENYÈ a,’ anverite, konsa pale SENYÈ a: ‘Akoz nou
    sèvi pawòl sila a, “pwofesi SENYÈ a,” Mwen ap voye kote nou pou di: “Nou pa pou
    di ‘Pwofesi SENYÈ a!”’'
  kos-kos: Ac elos fin seakos kas luk ac orekmakin na kas inge, ‘mwe toasr nu sin
    LEUM GOD,’ na fahkang nu selos lah
  hbo-WLC: וְאִם־מַשָּׂ֣א יְהוָה֮ תֹּאמֵרוּ֒ לָכֵ֗ן כֹּ֚ה אָמַ֣ר יְהוָ֔ה יַ֧עַן אֲמָרְכֶ֛ם
    אֶת־הַדָּבָ֥ר הַזֶּ֖ה מַשָּׂ֣א יְהוָ֑ה וָאֶשְׁלַ֤ח אֲלֵיכֶם֙ לֵאמֹ֔ר לֹ֥א תֹאמְר֖וּ
    מַשָּׂ֥א יְהוָֽה׃
  ibo-ibo: 'Ọ bụ ezie na unu na-ekwu sị, ‘Ihe ndị a bụ ozi si nʼaka Onyenwe anyị,’
    ma lee ihe Onyenwe anyị na-ekwu: Unu na-ekwu okwu ndị a, ‘Ihe a bụ ozi si nʼaka
    Onyenwe anyị,’ ọ bụladị mgbe m gwarala unu si unu asịkwala ‘Ihe ndị a bụ ozi nʼaka
    Onyenwe anyị.’'
  ory-ory: 'ମାତ୍ର ‘ସଦାପ୍ରଭୁଙ୍କର ଭାରୋକ୍ତି,’ ଏହି କଥା ଯେବେ ତୁମ୍ଭେମାନେ କୁହ, ତେବେ ତହିଁ
    ସକାଶୁ ସଦାପ୍ରଭୁ କହନ୍ତି: ‘ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ନିକଟକୁ ଲୋକ ପଠାଇ,’ ‘ସଦାପ୍ରଭୁଙ୍କର ଭାରୋକ୍ତି’
    ବୋଲି କହିବାକୁ ନିଷେଧ କରିଅଛୁ, ତଥାପି ତୁମ୍ଭେମାନେ ‘ସଦାପ୍ରଭୁଙ୍କର ଭାରୋକ୍ତି ବୋଲି କହୁଅଛ।’'
  chk-chk: Nge are oua apasa, ‘Iei ewe weires ewe Samol mi Lapalap a kapas usun,’
    mürin ngang ewe Samol mi Lapalap üpwe ürenikemi, ‘Pokiten oua apasa iei usun,
    nge üa fen allük ngenikemi pwe ousap apasa ekei kapas,
  rop-rop: En if dei tok, ‘Ai garram wed brom YAWEI,’ wal yu garra dalim olabat,
  ukr-1871: 'Коли ж ви ще мовляти мете „вагота від Господа‟, так ось як Господь говорить:
    Що ви мовляєте се слово вагота від Господа, хоч я послав сказати вам: не говоріть
    вагота від Господа, —'
  deu-1951: 'Wenn ihr aber sagt: «Last des HERRN», so spricht der HERR also: Weil
    ihr diesen Ausdruck brauchet: «Last des HERRN», ich euch aber sagen ließ, ihr
    sollt nicht von der «Last des HERRN» reden,'
  eng-JPS: 'But if ye say: ''The burden of the LORD''; therefore thus saith the LORD:
    Because ye say this word: ''The burden of the LORD'', and I have sent unto you,
    saying: ''Ye shall not say: The burden of the LORD'';'
  srp-1865: 'Ali kad kažete: breme Gospodnje, zato ovako veli Gospod: šta govorite
    tu rijeè: breme Gospodnje, a ja slah k vama da vam kažu: ne govorite: breme Gospodnje,'
  lug-lug: Naye era mujja kugamba nti, ‘Buno bwe bubaka Mukama bwatutumye,’ wadde
    nga nabagamba nti, Temusaanye kwogera nti, ‘Buno bwe bubaka bwa Mukama,’
  heb-heb: ואם משא יהוה תאמרו לכן כה אמר יהוה יען אמרכם את הדבר הזה משא יהוה ואשלח
    אליכם לאמר לא תאמרו משא יהוה׃
  ben-IRV: যদি তুমি সদাপ্রভুর কাছ থেকে ঘোষণা প্রকাশ করতে চাও, সদাপ্রভু এই কথা বলেন,
    ‘সদাপ্রভুর ঘোষণা, তোমার এই কথা বলার কারণে, যখন আমি তোমাকে একটি আদেশ পাঠাই এবং
    বলি, এটি বোল না যে, এটি সদাপ্রভুর কাছ থেকে একটি ঘোষণা,’
  pan-pan: ਪਰ ਜੇ ਤੁਸੀਂ ਆਖੋ, “ਯਹੋਵਾਹ ਦਾ ਭਾਰ,” ਤਾਂ ਯਹੋਵਾਹ ਐਉਂ ਆਖਦਾ ਹੈ, ਇਸ ਲਈ ਕਿ ਤੁਸੀਂ
    ਇਹ ਗੱਲ ਕਹਿੰਦੇ ਹੋ, “ਯਹੋਵਾਹ ਦਾ ਭਾਰ,” ਅਤੇ ਮੈਂ ਤੁਹਾਨੂੰ ਅਖਵਾ ਭੇਜਿਆ ਕਿ “ਯਹੋਵਾਹ ਦਾ ਭਾਰ”
    ਨਾ ਆਖੋ
  mya-JVB: သင်တို့က၊ ထာဝရဘုရား ၏ ဗျာဒိတ် တော်ဟု ဆို ကြသည်ဖြစ်၍ ၊ ထာဝရဘုရား မိန့် တော်မူသည်ကား
    ၊ ထာဝရဘုရား ၏ ဗျာဒိတ် တော်ရှိ သည်ဟု မ ဆို ရမည် အကြောင်း၊ ငါပညတ် သော်လည်း ၊ သင်
    တို့သည် ထာဝရဘုရား ၏ ဗျာဒိတ် တော်ရှိ သည်ဟူသောစကား ကို သုံး ကြ သောကြောင့် ၊
  tbg-tbg: Ne minti timanta vika tiha, Nora Kotira vakaaka vaireva, maara ntai uvavama
    vaivo tivera,
  hmo-hmo: Bona bema lauegu oda idia kamonai henia lasi, bema idia gwau, ‘Lohiabada
    ena hereva metau’, unai neganai idia do oi hamaoroa,
  urd-urd: 'लेकिन चूँकि तुम कहते हो, ''ख़ुदावन्द की तरफ़ से बार — ए — नबुवत; “इसलिए
    ख़ुदावन्द यूँ फ़रमाता है कि: चूँकि तुम कहते हो, ख़ुदावन्द की तरफ़ से बार — ए —
    नबुव्वत, और मैंने तुम को कहला भेजा, ''ख़ुदावन्द की तरफ़ से बार — ए — नबुव्वत न
    कहो;'
  rus-SYN: 'А если вы еще будете говорить: “бремя от Господа”, то так говорит Господь:
    за то, что вы говорите слово сие: “бремя от Господа”, тогда как Я послал сказать
    вам: “не говорите: бремя от Господа”, -'
  bqc-SIM: Tó à sù mɛ̀, yã́ pↄ́ ma mɛ̀ a zↄ̃lɛwán kɛ, baa kɛ́ má òɛ́ ásu lɛ́kãwào,
  tcz-CHONGTHU: Ijemtia amahon “Kaseiyu hi Pakaiya kon ahi” atiuleh; Nangin seipeh
    jengin, “Pakaiyin aseiye, keiman neiminphah lou diuva kagih vangun, nanghon,”
    hiche hi Pakaiya kon ahi, nati tei teiyun;
  mar-mar: आणि ‘परमेश्वराची घोषणा काय आहे?’ असे म्हणून नका. जर तुम्ही असे शब्द वापराल,
    तर परमेश्वर तुम्हास म्हणेल, तुम्ही माझ्या संदेशाला ‘परमेश्वराची घोषणा असे म्हणू
    नेय.’ हे शब्द वापरु नका असे मी बजावले.
  qub-qub: '‹¿Ima llaquicuypätataj Tayta Dios nishurayqui?› niptin ichanga gam ninqui:
    ‹Tayta Diosga nin: Gamcunaga «amana rimanquichu» nishätapis jinallami rimarcaycanqui.'
  bqp-bqp: Bɑ̀ n mɑɑ nun wisɑ bɑ nɛɛ, nɛ, Yinni Gusunɔ nɑ bu sɔmunu sɔbi, bɑɑ mɛ nɑ
    nɛɛ, bu ku mɑɑ yen gɑri ko, ɑ bu wisio ɑ nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ geruɑ.
    Nɑ nɛɛ,
  hat-hat: 'Si yo reponn: Men chay Seyè a bay, lè sa a w''a di yo, men sa Seyè a di:
    Paske nou di: Men chay Seyè a bay, atout mwen te ban nou lòd pa di sa,'
  eng-BSB: 'But if you claim, ‘This is the burden of the LORD,’ then this is what
    the LORD says: Because you have said, ‘This is the burden of the LORD,’ and I
    specifically told you not to make this claim,'
  eng-WEBPB: 'Although you say, ‘The message from the LORD,’ therefore the LORD says:
    ‘Because you say this word, “The message from the LORD,” and I have sent to you,
    telling you not to say, “The message from the LORD,”'
  kbq-kbq: Hianagi tamagra huta ama'i Ra Anumzamofo kasnampa naneke huta nehazanagi,
    Nagra e'inahu nanekea osiho hu'na i'o huramante'noe. Hianagi Nagri kea eri netreta,
    ete ama'i Ra Anumzamofo kasnampa naneke huta nehaze.
  nhe-BL: Huan intla mitztlaijilhuise huan mitznanquilise ‘¿Tijpiyaj se tlajtoli tlen
    TOTECO tlen etic huan tlen quihualica cuesoli?’ yonque niquinilhuijtoc para ax
    quiijtose nopa tlajtoli,
  gub-BL: — Tupàn Tuweharupi Wiko Ma'e ize'eg ipuhuz katu a'e, aze i'i newe wà nehe,
    a'e mehe azepyk putar wanehe nehe, ta'e umume'u a'e ze'eg a'e wà xe, ta'e — Pemume'u
    zo a'e ze'eg nehe, a'e wanupe ihe xe.
  eng-DRA: 'But if you shall say: The burden of the Lord: therefore thus saith the
    Lord: Because you have said this word: The burden of the Lord: and I have sent
    to you saying: Say not, The burden of the Lord:'
