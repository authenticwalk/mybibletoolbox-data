verse: JER.023.035
translations:
  mal-C: അതുകൊണ്ട് നിങ്ങളിൽ ഓരോരുത്തരും തങ്ങളുടെ അയൽക്കാരോടോ തന്റെ സഹോദരങ്ങളോടോ, ‘യഹോവ
    എന്ത് ഉത്തരമരുളുന്നു?’ എന്നും ‘യഹോവ എന്ത് അരുളിച്ചെയ്തിരിക്കുന്നു?’ എന്നും അത്രേ
    ചോദിക്കേണ്ടത്.
  deu-TKW: 'Vielmehr so sollt ihr einer zum andern und zu einander sagen: “Was hat
    Jahwe geantwortet?” oder “Was hat Jahwe geredet?”'
  lin-lin: 'Nzokande, tala maloba oyo moko na moko kati na bino asengeli koyebisa
    moninga to ndeko na ye : ‹ Eyano nini Yawe apesi ? Yawe alobi nini ? ›'
  eng-LSV: 'Thus you each say to his neighbor, || And each to his brother: What has
    YHWH answered? And what has YHWH spoken?'
  eng-GNV: Thus shall yee say euery one to his neighbour, and euerie one to his brother,
    What hath the Lord answered? and what hath the Lord spoken?
  eng-WEBSTER: Thus shall ye say every one to his neighbor, and every one to his brother,
    What hath the LORD answered? and, What hath the LORD spoken?
  nhw-BL: 'Cuali para anmotlatzintoquilise se ica seyoc quej ni: ‘¿Quenicatza mitznanquilijtoc
    TOTECO? ¿Tlaque quiijtojtoc?’'
  swh-ONEN: 'Hivyo mnaambiana kila mmoja na mwenzake, au kwa mtu wa nyumba yao: ‘Bwana
    amejibu nini?’ au ‘Bwana amesema nini?’'
  bba-bba: Ye bɑɑwure u koo kpĩ u win winsim bikiɑ, yerɑ, u nɛɛ, mbɑ Yinni Gusunɔ
    u ɡeruɑ, mbɑ u wisɑ.
  eng-KJVCPB: Thus shall ye say every one to his neighbour, and every one to his brother,
    What hath the Lord answered? and, What hath the Lord spoken?
  luo-luo: 'Ma e gima ngʼato ka ngʼato kuomu siko wachone osiepne kata watne: ‘Dwoko
    Jehova Nyasaye en angʼo?’ kata, ‘En angʼo ma Jehova Nyasaye wacho?’'
  meu-meu: Umui na ini ba hereva toma, ta ta dekena tauna dekena tauna ediai, bona
    ta ta tadikakana tadikakana ediai, baoto “Iehova ena haere be dahaka?” eiava “Iehova
    ena hereva be dahaka?”
  npi-ULB: तिमीहरू हरेक व्‍यक्‍तिले आफ्नो छिमेकीलाई र हरेक मानिसले आफ्नो भाइलाई निरन्‍तर
    सोधिरहन्छौ, 'परमप्रभुले के जवाफ दिनुभयो ?' र 'परमप्रभुले के घोषणा गर्नुभयो ?'
    ।
  yor-yor: 'Èyí ni ohun tí ẹnìkọ̀ọ̀kan yín ń sọ fún ọ̀rẹ́ àti ará ilé rẹ̀: ‘Kí ni
    ìdáhùn Olúwa?’ Tàbí ‘Kí ni ohun tí Olúwa sọ?’'
  pes-OPCB: 'می‌توانید از یکدیگر این سؤال را بکنید: ”خداوند چه جوابی داده است؟“ و
    یا ”خداوند چه گفته است؟“'
  tgl-ULB: Patuloy ninyong sinasabi, bawat tao sa kaniyang kapwa at bawat tao sa kaniyang
    kapatid na lalaki, 'Ano ang sagot ni Yahweh?' at 'Ano ang pahayag ni Yahweh?'
  hui-hui: Tígua tínaga nenegebi tí hamene karu bababi bi lalu howa Anduane Homogohanda
    bi agua ladai biyabe lalu hale haga bilimu.
  mya-mya: သူ​သည်​ထို​သို့​ပြော​ဆို​မည့်​အ​စား မိ​မိ​၏ အ​သိ​မိတ်​ဆွေ​များ​နှင့်​ဆွေ​မျိုး​ညာ​တိ​တို့
    အား`ထာ​ဝ​ရ​ဘု​ရား​အ​ဘယ်​သို့​ဖြေ​ကြား တော်​မူ​ပါ​သ​နည်း။ ကိုယ်​တော်​အ​ဘယ်​သို့
    မိန့်​တော်​မူ​ပါ​သနည်း' ဟူ​၍​မေး​မြန်း​ရာ​၏။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་རང་རང་གི་ཁྱིམ་མཚེས་དང་སྤུན་ཟླ་རྣམས་ལ་འདི་ལྟར། དཀོན་མཆོག་ཡ་ཝཱེས་བཀའ་ལན་ཅི་གནང་བྱུང་ངམ།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཅི་གསུང་ངམ་ཞེས་དྲིས་ཤིག
  sna-sna: 'Izvi ndizvo zvamunoramba muchitaura mumwe nomumwe wenyu kushamwari kana
    kuhama yake muchiti: ‘Mhinduro yaJehovha inoti kudiniko?’ kana kuti ‘Jehovha akataureiko?’'
  spa-BLM: 'Cada uno dirá a su prójimo y cada uno a su hermano: “¿Qué ha respondido
    Yahvé?” y “¿Qué ha dicho Yahvé?”'
  cac-cac: 'Tato ay junoc mach sc''anb''an d''a junoc yamigo, ma d''a junoc sc''ab''
    yoc yuj tas svala'', syal yalan icha tic: ¿Tas ix yutej Jehová spacani? ma ¿tas
    ix yal Jehová? xchiocab''i.'
  swh-ULB: Endelea kusema, kila mtu kwa jirani yake na kila mtu kwa ndugu yake, 'Bwana
    alijibu nini?' na 'Bwana alitangaza nini?'
  bel-bel: 'Так кажэце адзін аднаму і брат брату: «што адказаў Гасподзь?» альбо: «што
    сказаў Гасподзь?»'
  deu-ELBBK: 'So sollt ihr sprechen, jeder zu seinem Nächsten und jeder zu seinem
    Bruder: Was hat der HERR geantwortet und was hat der HERR geredet?'
  mbb-OT: Deyzey pa ke ed-insà is kada sevaha keniyu ziyà te menge emiǥu zin wey menge
    kezuzumahi zin ke hengkey is menge lalag ku,
  mal-2015: യഹോവ എന്തുത്തരം പറഞ്ഞിരിക്കുന്നു? യഹോവ എന്തു അരുളിച്ചെയ്തിരിക്കുന്നു എന്നിങ്ങനെയത്രേ
    ഒരോരുത്തൻ താന്താന്റെ കൂട്ടുകാരനോടും താന്താന്റെ സഹോദരനോടും ചോദിക്കേണ്ടതു.
  rmc-rmc: 'Ale kavke tumenge kampel te phučel tumare prijaťeľistar abo phralestar:
    ‚So odphenďa o RAJ?‘ abo ‚So phenďa?‘'
  pes-OPV: و هر کدام ازشما به همسایه خویش و هر کدام به برادر خودچنین گویید که خداوند
    چه جواب داده است وخداوند چه گفته است؟
  ron-1924: 'Аша сэ спунець ынсэ, фиекаре апроапелуй сэу, фиекаре фрателуй сэу: ‘Че
    а рэспунс Домнул?’ сау: ‘Че а зис Домнул?’'
  ben-OBCV: 'তোমাদের প্রত্যেকে তার বন্ধু বা আপনজনকে এই কথা বলতে থাকো: ‘সদাপ্রভু কি
    উত্তর দিয়েছেন?’ অথবা ‘সদাপ্রভু কী কথা বলেছেন?’'
  som-som: Midkiin kastaaba wuxuu deriskiisa ku odhan doonaa, oo midkiin kastaaba
    wuxuu walaalkiis ku odhan doonaa, Muxuu Rabbigu ku jawaabay? Oo muxuu Rabbigu
    ku hadlay?
  lat-VUC: 'Hæc dicetis unusquisque ad proximum, et ad fratrem suum: Quid respondit
    Dominus? et quid locutus est Dominus?'
  eng-ASVBT: Thus shall ye say every one to his neighbor, and every one to his brother,
    What hath Jehovah answered? and, What hath Jehovah spoken?
  ita-1885: 'Dite così, ciascuno al suo prossimo, e ciascuno al suo fratello: Che
    ha risposto il Signore? e: Che ha detto il Signore?'
  eng-LXXUP: Thus shall ye say every one to his neighbor, and every one to his brother,
    What has the Lord answered? and, what has the Lord said?
  eng-ULB: You continue to say, each person to his neighbor and each man to his brother,
    'What did Yahweh answer?' and 'What did Yahweh declare?'
  spa-VBL: 'Esto es lo que todos deben decir a sus amigos y parientes: “¿Qué respuesta
    ha dado el Señor?” o, “¿Qué ha dicho el Señor?”'
  fra-_FOB: 'Vous direz ainsi, chacun à son prochain et chacun à son frère: “Qu''a
    répondu l''Éternel, et qu''a prononcé l''Éternel? “'
  mal-mal: ‘യഹോവ എന്ത് ഉത്തരം പറഞ്ഞിരിക്കുന്നു? യഹോവ എന്ത് അരുളിച്ചെയ്തിരിക്കുന്നു’
    എന്നിങ്ങനെയാകുന്നു ഒരോരുത്തൻ അവനവന്റെ കൂട്ടുകാരനോടും അവനവന്റെ സഹോദരനോടും ചോദിക്കേണ്ടത്.
  urd-GVR: Is ke bajāe ek dūsre se sawāl karo ki ‘Rab ne kyā jawāb diyā?’ yā ‘Rab
    ne kyā farmāyā?’
  suz-BL: मिनु इन दातेम अर्को कली “परमप्रभु यावेम मार लोव़ पवा? दे हिल्‍लो पचा माल्‍नीनी।
  eng-NOY: 'Thus shall ye speak, one to another: “What hath Jehovah answered?” And,
    “What hath Jehovah spoken?”'
  ita-1927: 'Direte così, ognuno al suo vicino, ognuno al suo fratello: “Che ha risposto
    l’Eterno?” e: “Che ha detto l’Eterno?”'
  ckb-ckb: 'ئاوا بە یەکتری دەڵێن، هەریەکە بە برادەرەکەی و هەریەکە بە براکەی: ”وەڵامی
    یەزدان چی بوو؟ یەزدان چی فەرموو؟“'
  eng-BBE: But this is what you are to say, every man to his neighbour and every man
    to his brother, What answer has the Lord given? and, What has the Lord said?
  kan-OKCV: ‘ಯೆಹೋವ ದೇವರು ಕೊಟ್ಟ ಉತ್ತರವೇನು? ಯೆಹೋವ ದೇವರು ನುಡಿದದ್ದು ಏನು?’ ಎಂದು ನಿಮ್ಮ ನಿಮ್ಮ
    ನೆರೆಹೊರೆಯವರನ್ನು ಮತ್ತು ಅಣ್ಣತಮ್ಮಂದಿರನ್ನು ವಿಚಾರಿಸಬೇಕೇ ಹೊರತು,
  tam-2017: யெகோவா என்ன பதில் கொடுத்தார்? யெகோவா என்ன சொன்னார்? என்று நீங்கள் அவரவர்
    தங்கள் அருகில் உள்ளவனையும் அவரவர் தங்கள் சகோதரனையும் கேளுங்கள்.
  spa-RV-1909: 'Así diréis cada cual á su compañero, y cada cual á su hermano: ¿Qué
    ha respondido Jehová, y qué habló Jehová?'
  ron-BTF: 'Astfel să spuneți fiecare aproapelui său și fiecare fratelui său: Ce a
    răspuns DOMNUL? și: Ce a vorbit DOMNUL?'
  eng-WEBP: You will say everyone to his neighbor, and everyone to his brother, ‘What
    has the LORD answered?’ and, ‘What has the LORD said?’
  eng-FBV: 'This is what everybody should say to their friends and relatives: “What
    answer has the Lord given?” or, “What has the Lord said?”'
  nld-1939: 'Dit moogt ge alleen tot elkander zeggen: “Wat heeft Jahweh geantwoord,
    Wat heeft Jahweh gezegd?”'
  nch-BL: 'Cuali para anmotatzintoquilise se ica seyoc quej ni: ‘¿Quenicatza mitznanquilijtoc
    TOTECO? ¿Taya quiijtojtoc?’'
  vie-1934: 'Vậy, nầy là câu mỗi người khá hỏi kẻ lân cận mình, mỗi người khá hỏi
    anh em mình rằng: Đức Giê-hô-va đã trả lời làm sao? Đức Giê-hô-va đã phán thể
    nào?'
  hin-CV: 'तुममें से हर एक अपने-अपने पड़ोसी एवं अपने बंधु से यह पूछेगा: ‘क्या था याहवेह
    का प्रत्युत्तर?’ अथवा, ‘क्या प्रकट किया है याहवेह ने?’ या'
  spa-BES: Pero esto es lo que debes decir, cada hombre a su prójimo y cada hombre
    a su hermano, ¿qué respuesta ha dado el Señor? y ¿qué ha dicho el señor?
  tdx-tdx: 'Fe songa hifanaontsy ty hoe aman-drañe’e naho aman-drahalahi’e: Ino ty
    navale’ Iehovà? ndra Ino ty nitsa­rae’ Iehovà?'
  tha-KJV: เจ้​าทั้งหลายจงพูดดังนี้ คือทุกคนพู​ดก​ับเพื่อนบ้านของตน และทุกคนพู​ดก​ับพี่น้องของตนว่า
    ‘พระเยโฮวาห์ตอบว่ากระไร’ หรือ ‘พระเยโฮวาห์ทรงลั่นวาจาว่ากระไร’
  por-BR-2018: 'Assim direis cada um a seu próximo, e cada um a seu irmão: O que o
    SENHOR respondeu?, e, O que o SENHOR falou?'
  deu-ELO: 'Also sollt ihr sprechen, ein jeder zu seinem Nächsten und ein jeder zu
    seinem Bruder: Was hat Jehova geantwortet und was hat Jehova geredet?'
  eng-WYC-2018: Ye shall say these things, each man to his neighbour, and to his brother,
    What answered the Lord? and, What spake the Lord?
  epo-epo: 'Nur tiel diru ĉiu al sia proksimulo kaj ĉiu al sia frato: Kion respondis
    la Eternulo? aŭ: Kion diris la Eternulo?'
  uig-PIN: 'Əmdi silǝrning ⱨǝrbiringlar ɵz yeⱪinidin wǝ ⱨǝrbiringlar ɵz ⱪerindixidin
    muxundaⱪ: «Pǝrwǝrdigar nemǝ jawab bǝrdi?» wǝ «Pǝrwǝrdigar nemǝ dedi?» dǝp sorixinglar
    kerǝk.'
  beo-beo: 'Be amo mae dawa:le, dunu huluane afae afae da ea dogolegei amola na:iyado
    ilima amane adole ba:mu da defea, ‘Hina Gode da adi adole ibala:? E da adi sia:bela:?’
    Bai ilia da Na sia: hame dawa:.'
  tpi-OTNT: Taim yupela i toktok wantaim ol wantok na ol brata bilong yupela, orait
    yupela i ken tok olsem, ‘Bikpela i bekim wanem tok?’ o ‘Bikpela i autim wanem
    tok?’
  hau-SA: Ga abin da kowannenku yana cin gaba da ce wa abokinsa ko danginsa, ‘Mece
    ce amsar Ubangiji?’ Ko kuwa ‘mene ne Ubangiji ya faɗa?’
  uig-LAT: 'Emdi silerning herbiringlar öz yéqinidin we herbiringlar öz qérindishidin
    mushundaq: «Perwerdigar néme jawab berdi?» we «Perwerdigar néme dédi?» dep sorishinglar
    kérek.'
  nde-nde: 'Lokhu yikho omunye wenu ohlala ekutsho kumngane wakhe loba isihlobo sakhe
    ukuthi: ‘Impendulo kaThixo ithini na?’ loba ‘UThixo utheni?’'
  ton-ton: Pea te mou taki taha fepehēʻaki ki hono kaungāʻapi, pea taki taha ki hono
    tokoua, ‘Ko e hā ʻae tala ʻa Sihova?’ Pea, ‘Ko e hā kuo folofolaʻaki ʻe Sihova?’
  ces-1613: 'Ale takto říkejte jeden každý bližnímu svému a jeden každý bratru svému:
    Co odpověděl Hospodin? aneb: Co mluvil Hospodin?'
  eng-WMB: You will say everyone to his neighbor, and everyone to his brother, ‘What
    has the LORD answered?’ and, ‘What has the LORD said?’
  tam-TCV: உங்களில் ஒவ்வொருவனும் தன் நண்பனிடத்திலும், உறவினனிடத்திலும், ‘யெகோவாவின்
    பதில் என்ன?’ அல்லது ‘யெகோவா என்ன பேசியிருக்கிறார்?’ என்று கேட்டுக்கொண்டே இருக்கிறீர்கள்.
  ceb-ULB: Magpadayon kamo sa pagsulti, ang matag-usa sa iyang isigkatawo ug ngadto
    sa iyang mga kaigsoonan, 'Unsa man ang tubag ni Yahweh?' ug 'Unsa man ang gipahayag
    ni Yahweh?'
  pol-UBG: 'Ale tak mówcie każdy do swego bliźniego i każdy do swego brata: Cóż odpowiedział
    PAN? albo: Cóż mówił PAN?'
  urd-GVU: اِس کے بجائے ایک دوسرے سے سوال کرو کہ ’رب نے کیا جواب دیا؟‘ یا ’رب نے کیا
    فرمایا؟‘
  deu-1912: 'Also sollt ihr aber einer mit dem andern reden und untereinander sagen:
    “Was antwortet der HERR, und was sagt der HERR?”'
  kan-2017: ನೀವು ನಿಮ್ಮ ನಿಮ್ಮ ನೆರೆಹೊರೆಯವರನ್ನೂ ಮತ್ತು ಅಣ್ಣತಮ್ಮಂದಿರನ್ನೂ, ‘ಯೆಹೋವನ ಉತ್ತರವೇನು,
    ಯೆಹೋವನು ಏನು ನುಡಿದಿದ್ದಾನೆ?’
  yap-yap: Rogon nra fith bagyad ko fager rok ara girdi’ ni yow tabnaw e nge ga’ar,
    ‘Mang e fulweg riy nike pi’ SOMOL? Mang e be yog SOMOL?’
  hlt-MCSB: BOEIPA loh metla a doo tih BOEIPA loh metla a voek khaw hlang neh a hui
    taengah khaw hlang neh a manuca taengah khaw thui pah tangloeng.
  mdy-ETH: ዬያ ጌይፆ ሃሺ ፔቴ ፔቴሢ፦ ‹ናንጊና ናንጋ ጎዳ ማሂ ኬኤዜ ባካ ዓይጎዳይ? ናንጊና ናንጋ ጎዳ ኑኡም ዎዚ ጌዔይ?›
    ጌዒ ፔኤኮ ላጋሢና ዒጊናሢያ ዖኦጫንዳያ ኮይሳኔ።
  twi-ASANTE: 'Yei ne deɛ mo mu biara kɔ so ka kyerɛ ne yɔnko anaa ne busuani: ‘Awurade
    mmuaeɛ ne sɛn?’ Anaa ‘Ɛdeɛn na Awurade aka?’'
  eng-WEBU: You will say everyone to his neighbor, and everyone to his brother, ‘What
    has the LORD answered?’ and, ‘What has the LORD said?’
  wal-wal: Hegaa aggidi asai, ‘GODAI woigidee?’ woikko, ‘GODAI yootidobai aibee?’
    yaagidi ba laggetanne ba dabbota oichchanau bessees.
  spa-PDDPT: 'Cada uno dirá a su compañero y a su hermano: ¿Qué responde Yavé? ¿Qué
    dice Yavé?'
  gun-gun: 'Ha''e rami teĩ peteĩ-teĩ peneirũ kuery pe aipopeje: ‘Mba''e he''i tu Senhor?
    Mba''exa tu Senhor ijayvu ipoyi va''e?’ peje pekuapy.'
  ilo-ULB: Itultuloyyo nga ibagbaga, tunggal maysa iti karrubana ken tunggal maysa
    iti kabsatna, 'Ania ti sungbat ni Yahweh?' ken ‘Ania ti pakaammo ni Yahweh? ’
  kpg-kpg: Malaa deenei di hai o tangada dela ga helekai i dana heeu ang gi ono ehoo
    hagatenetene mo ono duaahina, boloo, ‘Nnelekai bolo aha ala ne hai go Dimaadua?
    Dimaadua la ne helekai bolo aha?’
  uig-ARA: 'ئەمدى سىلەرنىڭ ھەربىرىڭلار ئۆز يېقىنىدىن ۋە ھەربىرىڭلار ئۆز قېرىندىشىدىن
    مۇشۇنداق: «پەرۋەردىگار نېمە جاۋاب بەردى؟» ۋە «پەرۋەردىگار نېمە دېدى؟» دەپ سورىشىڭلار
    كېرەك.'
  sus-sus: Wo wo boore maxɔrinma, ‹Alatala munse yaabixi? Alatala munse masenxi?›
  pon-2006: Eri, iet mwomwen me emenemen pahn kin nda, ni eh pahn kin idek rehn kompoakepah
    oh rie kan, ‘Pasapeng da me KAUN-O ketikihda? Dahme KAUN-O ketin mahsanih?’
  jae-jae: Tageŋ lau samob têtu kênac nêŋ ŋaci to tawaŋi gebe ‘Biŋ ondoc Apômtau kêsôm
    gêjô. Apômtau kêsôm asageŋ.’
  ksd-ksd: Avat a vatang ia dari, tikatikai pire talaina ma tikatikai pire turana,
    Ava ra balbali kai ra Luluai? ma, Ava ra Luluai i tar tatike?
  tur-YTC: Herkes kendi komşusuna ve herkes kendi kardeşine, ‘Yahve ne yanıt verdi?’
    ve ‘Yahve ne dedi?’ diyecek.
  grc-BRENT: Οὕτως ἐρεῖτε ἕκαστος πρὸς τὸν πλησίον αὐτοῦ, καὶ ἕκαστος πρὸς τὸν ἀδελφὸν
    αὐτοῦ, τί ἀπεκρίθη Κύριος, καὶ τί ἐλάλησε Κύριος;
  ind-AYT: Beginilah yang harus kamu katakan seorang kepada yang lain dan kepada saudaranya,
    ‘Apakah jawaban TUHAN?’ atau ‘Apa yang telah TUHAN firmankan?’
  nya-nya: 'Koma chimene aliyense wa inu azifunsa kwa mnzake kapena mʼbale wake ndi
    ichi: ‘Kodi Yehova wayankha chiyani?’ kapena ‘Yehova wayankhula chiyani?’'
  hrv-hrv: 'Ovako morate govoriti svaki svome bližnjemu i svaki svome bratu: ''Što
    je Jahve odgovorio?'' ili ''Što je Jahve rekao?'''
  mps-mps: Te dagego duga abagi dabe dali, me duga ama dabe dali, po mibo sogo da,
    teda duga te tama po wao, ‘Genuai Bidigo mena po wei ponaniwe?’, ma ‘Genuai Bidigo
    mena po pusaliwe?’ te po wao.
  tpi-tpi: Taim yupela i toktok wantaim ol wantok na ol brata bilong yupela, orait
    yupela i ken tok olsem, ‘Bikpela i bekim wanem tok?’ o ‘Bikpela i autim wanem
    tok?’
  dan-1931: 'Således skal I sige til hverandre, Mand til Mand: “Hvad svarede HERREN?”
    og: “Hvad talede HERREN?”'
  vie-OVCB: 'Các ngươi có thể hỏi nhau: ‘Chúa Hằng Hữu giải đáp thế nào?’ hay ‘Chúa
    Hằng Hữu phán dạy điều gì?’'
  guj-2017: ‘યહોવાહે શો ઉત્તર આપ્યો છે?’ અથવા ‘યહોવાહ શું બોલ્યા છે?’ એવું તમારે પોતપોતાના
    પડોશી અને ભાઈને કહેવું જોઈએ.
  pon-2006A: Eri, iet mwomwen me emenemen pahn kin nda, ni eh pahn kin idek rehn kompoakepah
    oh rie kan, ‘Pasapeng da me KAUN-O ketikihda? Dahme KAUN-O ketin mahsanih?’
  por-BRBSL: Você dirá todos ao seu próximo, e todos ao seu irmão, 'O que Javé respondeu?'
    e, 'O que Javé disse?
  cth-cth: Hottelah tami bangpatet nihai, a imri thoseh, a hmaunawngha koe thoseh,
    BAWIPA ni bangtelamaw a pathung, BAWIPA ni bangne a dei telah a pacei awh han.
  twi-twi: 'Eyi ne nea mo mu biara kɔ so ka kyerɛ ne yɔnko anaa ne busuani: ‘Awurade
    mmuae ne dɛn?’ Anaa ‘Dɛn na Awurade aka?’'
  hlt-hlt: BOEIPA loh metla a doo tih BOEIPA loh metla a voek khaw hlang neh a hui
    taengah khaw hlang neh a manuca taengah khaw thui pah tangloeng.
  tbz-SIM: 'Ntɛnɛ̀ di dò nkɛ níí bekɛ tì ditɔbɛ̀: Bɑ́ wè ò nìí bekɛ otɔù kɛ̀ dɔ̀ Kuyie
    nti tɛ̃̀ńnɛ́ ɔ̃̀nti, kù ti bɛ́innɛ̀ ɔ̃̀nti?'
  msy-2020: Ia uan namakaba ko aveghbuabav geir dughiamɨn, ia kamaghɨn mɨkɨm, ‘Ikiavɨra
    Itir God, manmaghɨn akam ikara?’ o ‘Ikiavɨra Itir God, akar manam mɨkeme?’
  azb-azb: 'Hər biriniz öz yoldaşınıza, soydaşınıza belə deyin: “Rəbb nə cavab verdi?
    Rəbb nə söylədi?”'
  eng-DBY: 'Thus shall ye say every one to his neighbour, and every one to his brother:
    What hath Jehovah answered? and, What hath Jehovah spoken?'
  hin-2017: तुम लोग एक दूसरे से और अपने-अपने भाई से यह पूछना, ‘यहोवा ने क्या उत्तर
    दिया?’ या ‘यहोवा ने क्या कहा है?’
  wol-KYG: 'Li ku nekk wara laaj moroomam mbaa mbokkam kay mooy: “Lu Aji Sax ji tontu?”
    mbaa “Lu Aji Sax ji wax?”'
  eng-YLT: 'Thus do ye say each unto his neighbour, And each unto his brother: What
    hath Jehovah answered? And what hath Jehovah spoken?'
  eng-WYC-2017: Ye shall say these things, each man to his neighbour, and to his brother,
    What answered the Lord? and, What spake the Lord?
  eng-WMBB: You will say everyone to his neighbour, and everyone to his brother, ‘What
    has the LORD answered?’ and, ‘What has the LORD said?’
  urd-GVH: इसके बजाए एक दूसरे से सवाल करो कि ‘रब ने क्या जवाब दिया?’ या ‘रब ने क्या
    फ़रमाया?’
  rug-rug: 'Sari na zinama hire si hoke vari zama ni gamu koari mia baere na turaṉa
    mia: ‘Nasa sa inolaṉa te Zihova?’ babe ‘Nasa si ele zama vura nia e Zihova?’ gua.'
  gaz-gaz: Tokkoon tokkoon namaa michuu isaatiin yookaan fira isaatiin, ‘Deebiin Waaqayyo
    kenne maali?’ Yookaan, ‘Waaqayyo maal dubbata?’ jechuu qaba.
  fra-LSG: 'Vous direz, chacun à son prochain, chacun à son frère: Qu’a répondu l’Éternel?
    Qu’a dit l’Éternel?'
  yal-yal: Ɛ a falama ɛ bode xa, ɛ naxa, ‘Alatala yabin mundun tixi?’ hanma ‘Alatala
    nanse falaxi?’
  haw-1868: Penei oukou e olelo ai, o kela mea keia mea i kona hoalauna, o kela mea
    keia mea i kona hoahanau; Heaha ka Iehova i pane mai ai? a heaha hoi ka Iehova
    i olelo mai ai?
  arb-NAV: 'لِذَلِكَ هَكَذَا يُوَاظِبُ كُلُّ وَاحِدٍ عَلَى الْقَوْلِ لِصَاحِبِهِ،
    وَكُلُّ جَارٍ لِجَارِهِ: ’مَا هُوَ جَوَابُ الرَّبِّ؟‘ أَوْ ’بِمَاذَا تَكَلَّمَ
    الرَّبُّ؟‘'
  ewe-ewe: 'Esiae nye nu si mia dometɔ ɖe sia ɖe nɔ gbɔgblɔm na ehavi alo eƒe ƒometɔ:
    ‘Aleke Yehowa ɖo eŋutie?’ Alo ‘Nya ka Yehowa gblɔ?’'
  eng-LEE: Thus shall ye say every one to his neighbor, and every one to his brother,
    What hath the Lord answered? and, What hath the Lord spoken?
  asm-FB: তোমালোক প্ৰতিজনে নিজ নিজ ওচৰ-চুবুৰীয়াক আৰু নিজ নিজ ভাইক এই কথা ক’বা, ‘যিহোৱাই
    কি উত্তৰ দিলে?’ বা ‘যিহোৱাই কি ক’লে?’
  sus-A: وٌ وٌ بٌورٍ مَشْرِنمَ، ‹عَلَتَلَ مُنسٍ يَابِشِ؟ عَلَتَلَ مُنسٍ مَسٍنشِ؟›
  fra-SBL: 'Vous direz chacun à son voisin, chacun à son frère : « Qu''est-ce que
    l''Éternel a répondu ? » et « Qu''est-ce que l''Éternel a dit ? »'
  hbo-hbo: כֹּ֥ה תֹאמְר֛וּ אִ֥ישׁ עַל־רֵעֵ֖הוּ וְאִ֣ישׁ אֶל־אָחִ֑יו מֶה־עָנָ֣ה יְהוָ֔ה
    וּמַה־דִּבֶּ֖ר יְהוָֽה׃
  kik-kik: 'Mũndũ o mũndũ wanyu atiindaga akĩũria mũratawe kana mũndũ wao atĩrĩ: ‘Icookia
    rĩa Jehova nĩ rĩrĩkũ?’ kana, ‘Jehova oigĩte atĩa?’'
  fra-NCL: 'Voici comment vous parlerez l’un à l’autre et chacun à son frère : « Qu’a
    répondu Yahweh ? » et « Qu’a dit Yahweh ? »'
  cek-AK: Nangcae mah, nihcae ampuinawk hoi nihcae ih caanawk boih khaeah, Angraeng
    mah timaw ang pathim moe, tih lok maw ang thuih? tiah dueng oh.
  cuk-cuk: '”Ar dule-gwensak e-gwenadganse, degi, e-aimarse bur weyob egisewilubbid:
    ‘¿Igi Bab-Jehová sogsa?’ Weyob egisodibe, ‘¿igi Bab-Jehová soge?’'
  uig-CYR: 'Әнди силәрниң һәр бириңлар өз йеқинидин вә һәр бириңлар өз қериндишидин
    мошундақ: «Пәрвәрдигар немә җавап бәрди?» вә «Пәрвәрдигар немә деди?» дәп соришиңлар
    керәк.'
  tel-2017: అయితే “యెహోవా జవాబేమిటి? యెహోవా ఏం చెప్పాడు?” అని మీరు మీ పొరుగువారితో
    మీ సోదరులతో చెప్పాలి.
  hat-BSA: 'Konsa nou chak va di a vwazen li, ak frè li: ‘Se ki repons SENYÈ a te
    bay’, oswa ‘se ak kilès SENYÈ a te pale?’'
  kos-kos: A lela kais sie mwet in siyuk sin mwet kawuk lal ac sou lal, ‘Mea top sin
    LEUM GOD? Mea LEUM GOD El fahk?’
  hbo-WLC: כֹּ֥ה תֹאמְר֛וּ אִ֥ישׁ עַל־רֵעֵ֖הוּ וְאִ֣ישׁ אֶל־אָחִ֑יו מֶה־עָנָ֣ה יְהוָ֔ה
    וּמַה־דִּבֶּ֖ר יְהוָֽה׃
  ibo-ibo: Ihe ndị a bụ ihe unu na-agwarịta onwe unu nʼotu nʼotu. Ọ bụ ihe enyi na-agwa
    enyi ya, na ihe nwanna na-agwa nwanna Izrel ibe ya. Unu na-asị, ‘Gịnị bụ ọsịsa
    Onyenwe anyị nyere?’ maọbụ, ‘Gịnị bụ okwu e si nʼọnụ Onyenwe anyị nata?’
  ory-ory: ତୁମ୍ଭେମାନେ ପ୍ରତ୍ୟେକ ଲୋକ ଆପଣା ଆପଣା ପ୍ରତିବାସୀକୁ ଓ ଆପଣା ଭ୍ରାତାକୁ ଏହି କଥା କହିବ,
    ‘ସଦାପ୍ରଭୁ କି ଉତ୍ତର ଦେଇଅଛନ୍ତି? ଓ ସଦାପ୍ରଭୁ କି କଥା କହିଅଛନ୍ତି?’
  chk-chk: Iwe, iei usun mine oupwe apasa ngeni en me chon arun ika pwin, ‘Met ewe
    Samol mi Lapalap a eäni pälüen?’ ika ‘Met ewe Samol mi Lapalap a apasa?’
  rop-rop: Bat dei garra askim olabat rileishan en frenmob, ‘Wanim YAWEI bin tok langa
    yu?’
  ukr-1871: 'Ось як маєте одно одному й брат братові казати: „Що відказав Господь?‟
    або: „Що говорить Господь?‟'
  deu-1951: 'So sollt ihr aber einer zum andern und ein jeder zu seinem Bruder sagen:
    «Was hat der HERR geantwortet?» oder «was hat der HERR gesprochen?»'
  eng-JPS: 'Thus shall ye say every one to his neighbour, and every one to his brother:
    ''What hath the LORD answered?'' and: ''What hath the LORD spoken?'''
  srp-1865: 'Nego ovako govorite svaki bližnjemu svojemu i svaki bratu svojemu: šta
    odgovori Gospod? i: šta reèe Gospod?'
  lug-lug: Kino buli omu ky’anagamba mikwano gye oba ab’eŋŋanda ze. ‘Mukama, azeemu
    ki? Oba kiki Mukama ky’ayogedde?’
  heb-heb: כה תאמרו איש על רעהו ואיש אל אחיו מה ענה יהוה ומה דבר יהוה׃
  ben-IRV: তোমরা, প্রত্যেকে তার প্রতিবেশীকে এবং প্রত্যেকে তার ভাইকে অবশ্যই এই কথা
    বল, ‘সদাপ্রভু কি উত্তর দিয়েছেন?’ এবং ‘সদাপ্রভু কি বলেছেন?’
  pan-pan: ਤੁਸੀਂ ਹਰੇਕ ਆਪਣੇ ਗੁਆਂਢੀ ਨੂੰ ਅਤੇ ਹਰੇਕ ਆਪਣੇ ਭਰਾ ਨੂੰ ਆਖੋ, ਯਹੋਵਾਹ ਨੇ ਕੀ ਉੱਤਰ
    ਦਿੱਤਾ ਹੈ? ਅਤੇ ਯਹੋਵਾਹ ਕੀ ਬੋਲਿਆ ਹੈ?
  mya-JVB: သင်တို့က၊ ထာဝရဘုရား သည် အဘယ် သို့ပြန်ပြော တော်မူသနည်းဟူ၍၎င်း ၊ အဘယ်သို့
    မိန့် တော်မူသနည်းဟူ၍၎င်း ၊ အိမ်နီးချင်း ၊ ညီအစ်ကို ချင်း တယောက် ကို တယောက် မေးမြန်း
    ရမည်။
  tbg-tbg: 'Ne nai ireha nai ireha mintima tiate: Noravano Kotiva nana uvae ai tiva
    amivo? Noravano nana uvae tivo? tiataarave.'
  hmo-hmo: To umui be inai bamona do umui hereva namo, umui ta ta dekenai do umui
    gwau, ‘Lohiabada ena haere be dahaka?’, o ‘Lohiabada be dahaka ia gwau?’
  urd-urd: चाहिए कि हर एक अपने पड़ोसी और अपने भाई से यूँ कहे कि 'ख़ुदावन्द ने क्या
    जवाब दिया?' और 'ख़ुदावन्द ने क्या फ़रमाया है?
  rus-SYN: 'Так говорите друг другу и брат брату: “что ответил Господь?” или: “что
    сказал Господь?”'
  bqc-SIM: 'Yã́ pↄ́ á baade ì o a gbɛ̃naɛ ge a daɛɛn kɛ: Á mɛ kpelewa Dii yã́zãsìmai?
    Dii mɛ̀a ni?'
  tcz-CHONGTHU: Hisanga chu, nangho khat le khat nakidoh touva, Pakaiyin ipi aseiyam?
    Chule Pakaiyin iti adonbut uvem? nati joh dingu ahi.
  mar-mar: तुम्ही प्रत्येक आपल्या भावाला आणि आपल्या शेजाऱ्यास असे विचारु शकता, ‘परमेश्वराने
    काय उत्तर दिले?’ किंवा ‘परमेश्वर काय म्हणाला?’
  qub-qub: Chayno tapunanpa ruquenga rejsinacushanta u famillyantapis tapunman ‹Noganchïpaj
    ¿ima nintaj Tayta Diosga? ¿Imatataj cuntistamashcanchi?› nir.
  bqp-bqp: Ye bɑɑwure u koo kpĩ u win winsim bikiɑ, yerɑ, u nɛɛ, mbɑ Yinni Gusunɔ
    u geruɑ, mbɑ u wisɑ.
  hat-hat: Okontrè, chak moun gen pou mande zanmi yo ak fanmi yo kisa Seyè a reponn,
    kisa li di ki pral rive.
  eng-BSB: 'This is what each man is to say to his friend and to his brother: ‘What
    has the LORD answered?’ or ‘What has the LORD spoken?’'
  eng-WEBPB: You will say everyone to his neighbour, and everyone to his brother,
    ‘What has the LORD answered?’ and, ‘What has the LORD said?’
  kbq-kbq: Hagi nagra Jeremaia'nama tamasami'nuana, tamafuhe'zane tamagri tavaonte'ma
    nemaniza vahe'enena amanage huta ontahige antahige hiho. Na'ane huno Ra Anumzamo'a
    kenona nehie nehuta, na'ane huno nanekea nehie? huta hiho.
  nhe-BL: 'Cuali para inmotlajtlanise se ica seyoc quej ni: ‘¿Quejatza mitznanquilijtoc
    TOTECO? ¿Tlachque quiijtojtoc?’'
  gub-BL: Na'ikatu kwaw agwer ma'e imume'u haw. — Ma'in Tupàn Tuweharupi Wiko Ma'e
    ureze'eg iwazar mehe, aze i'i umyrypar wanupe wànàm wanupe nehe, — Ma'in Tupàn
    Tuweharupi Wiko Ma'e a'e, aze i'i nehe, a'e mehe ize'eg ikatu putar ihewe nehe.
  eng-DRA: 'Thus shall you say every one to his neighbor, and to his brother: What
    hath the Lord answered? and what hath the Lord spoken?'
