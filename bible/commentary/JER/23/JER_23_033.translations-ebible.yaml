    cast you off,” says the LORD.’
  urd-GVH: “ऐ यरमियाह, अगर इस क़ौम के आम लोग या इमाम या नबी तुझसे पूछें, ‘आज रब ने
    तुझ पर कलाम का क्या बोझ नाज़िल किया है?’ तो जवाब दे, ‘रब फ़रमाता है कि तुम ही
    मुझ पर बोझ हो! लेकिन मैं तुम्हें उतार फेंकूँगा।’
  rug-rug: “Pana nanasa igo ri na tie hire, babe keke poropita, babe keke hiama, ‘Nasa
    sa Inavoso na pinaleke mamata te Zihova?’ gua, si mu zama la i, ‘Na inavoso savana?
    Kote kilu pani gamu Rau, zama vura gua se Zihova,’ mu gua.
  gaz-gaz: “Yoo sabni kun yookaan raajiin tokko yookaan lubni tokko, ‘Baʼaan Waaqayyoo
    maal?’ jedhee si gaafatutti, ati immoo, ‘Baʼaa maalii? Ani sin gata jedha Waaqayyo’
    jedhiin.
  fra-LSG: 'Si ce peuple, ou un prophète, ou un sacrificateur te demande: Quelle est
    la menace de l’Éternel? Tu leur diras quelle est cette menace: Je vous rejetterai,
    dit l’Éternel.'
  yal-yal: Alatala naxa, “Xa yamani ito hanma nabina nde hanma saraxaralina nde i
    maxɔdin, a naxa, ‘Waliyiya falan mundun tixi nxu xili ma keli Alatala ma?’ I xa
    e yabi, i naxa, ‘Waliyiya falan mundun? Alatalaa falan ni ito ra, a naxa, “N na
    n mɛma nɛn ɛ ra.” ’
  haw-1868: A hiki i ka manawa e ninau mai ai ia oe, o keia poe kanaka, a o ke kaula
    paha, a o ke kahuna paha, a olelo mai, Heaha ka wanana a Iehova? Alaila, e olelo
    aku oe ia lakou, O ka wanana hea? E haalele no wau ia oukou, wahi a Iehova.
  arb-NAV: '«إِذَا سَأَلَكَ أَحَدٌ مِنْ هَذَا الشَّعْبِ أَوْ نَبِيٌّ أَوْ كَاهِنٌ:
    ’مَا هُوَ وَحْيُ قَضَاءِ الرَّبِّ؟‘ فَأَجِبْهُمْ: ’أَنْتُمْ وَحْيُ قَضَائِهِ.
    وَسَأَطْرَحُكُمْ، يَقُولُ الرَّبُّ.‘'
  ewe-ewe: “Ne ame siawo, alo nyagblɔɖila alo nunɔla bia wò be, ‘Nu kae nye Yehowa
    ƒe gbe hã la,’ ɖo eŋu na wo be, ‘Nu ka ƒe gbe? Magbe nu le mia gbɔ’ Yehowae gblɔe.
  eng-LEE: And if this people, or the prophet, or a priest, should ask thee, saying,
    What is the message of the Lord? then shalt thou say unto them, Because of this
    “What is the message?” will I even cast you off, saith the Lord.
  asm-FB: “আৰু যেতিয়া এই জাতিবোৰে, বা ভাববাদীয়ে বা পুৰোহিতে তোমাক সুধিব, ‘যিহোৱাৰ
    ভাৰ-বাক্য কি?’ তেতিয়া তুমি তেওঁলোকক কবা, ভাৰ-বাক্য কি? যিহোৱাই কৈছে মই তোমালোকক
    দূৰ কৰি দিম।
  sus-A: «شَ حَمَ عِ مَشْرِن، شَ نَ مُ عَ رَ نَمِحْنمّ، شَ نَ مُ عَ رَ سّرّشّدُبّ،
    ‹مُنسٍ قِندِشِ عَلَتَلَ شَ نَتّ رَ،› عِ شَ يِ نَتّ قَلَ عٍ بّ، ‹عَلَتَلَ بَرَ
    وٌ رَبّحِن.›
  fra-SBL: '« Lorsque ce peuple, ou le prophète, ou un prêtre, t''interrogera en disant :
    « Quel est le message de Yahvé ? Tu leur répondras : « Quel message ? Je vous
    rejetterai, dit Yahvé ».'
  hbo-hbo: וְכִי־יִשְׁאָלְךָ֩ הָעָ֨ם הַזֶּ֜ה אֹֽו־הַנָּבִ֤יא אֹֽו־כֹהֵן֙ לֵאמֹ֔ר מַה־מַשָּׂ֖א
    יְהוָ֑ה וְאָמַרְתָּ֤ אֲלֵיהֶם֙ אֶת־מַה־מַשָּׂ֔א וְנָטַשְׁתִּ֥י אֶתְכֶ֖ם נְאֻם־יְהוָֽה׃
  kik-kik: “Rĩrĩa andũ aya, kana mũnabii, o na kana mũthĩnjĩri-Ngai mangĩkũũria atĩrĩ,
    ‘Ndũmĩrĩri nditũ kuuma kũrĩ Jehova nĩ ĩrĩkũ?’ ũkameera atĩrĩ, ‘Ndũmĩrĩri nditũ
    ya Jehova nĩ inyuĩ, na nĩngamũtiganĩria, ũguo nĩguo Jehova ekuuga.’
  fra-NCL: 'Quand ce peuple, ou des prophètes, ou un prêtre t’interrogent en ces termes :
    « Quel est le fardeau de Yahweh ? » tu leur répondras : « C’est vous qui êtes
    le fardeau, et je vous rejetterai, » — oracle de Yahweh.'
  cek-AK: Hae kaminawk mah maw, tahmaa mah maw, qaima mah maw, Angraeng ih lok loe
    tih aa? tiah nang khaeah lok ang dueng o naah nihcae khaeah, Angraeng ih lok mah,
    kang pahnawt o sut han boeh, tiah Angraeng mah thuih, tiah thui pae oh.
  cuk-cuk: 'Bab-Jehová soged: “Israel-dulemar bese egichiardibe, gayaburba-barsogmaladdibe,
    dule-irwa-anse-gormaladdibe, ‘Bab-Jehová igi-sogye.’ Ega weyob be sogo, ‘Bab-Jehová
    sogye, an bemargi banguoye.’'
  uig-CYR: 'Әнди яки бу хәлиқ, яки пәйғәмбәр, яки каһин сәндин: «Пәрвәрдигарниң саңа
    жүклигән сөзи немә?» дәп сориса, сән уларға: «Қайси жүк?! Мән силәрни Өзүмдин
    жирақ ташлаймән, — дәйду Пәрвәрдигар.'
  tel-2017: ఈ ప్రజలు గానీ ప్రవక్త గానీ యాజకుడు గానీ నిన్ను “యెహోవా సందేశం ఏమిటి?”
    అని అడిగితే నువ్వు వారితో ఇలా చెప్పు. “ఏ సందేశం? నేను మిమ్మల్ని వదిలేశాను.” ఇది
    యెహోవా సందేశం.
  hat-BSA: '“Alò, lè pèp sa a, pwofèt la oswa prèt la mande ou pou di: ‘Se kilès ki
    pòt pawòl SENYÈ a?’ Alò, ou va reponn yo: ‘Ki pòt pawòl sa a?’ “Mwen va retire
    jete nou” deklare SENYÈ a’.'
  kos-kos: LEUM GOD El fahk nu sik, “Jeremiah, sie sin mwet luk, ku sie mwet palu
    ku sie mwet tol, fin siyuk sum, ‘Mea pweng sin LEUM GOD?’ na kom fah fahk nu sel,
    ‘Kom pa sie mwe toasr nu sin LEUM GOD, ac El ac fah siskomla.’
  hbo-WLC: וְכִי־יִשְׁאָלְךָ֩ הָעָ֨ם הַזֶּ֜ה אֽוֹ־הַנָּבִ֤יא אֽוֹ־כֹהֵן֙ לֵאמֹ֔ר מַה־מַשָּׂ֖א
    יְהוָ֑ה וְאָמַרְתָּ֤ אֲלֵיהֶם֙ אֶת־מַה־מַשָּׂ֔א וְנָטַשְׁתִּ֥י אֶתְכֶ֖ם נְאֻם־יְהוָֽה׃
  ibo-ibo: “Mgbe ndị a, maọbụ ndị amụma ha, maọbụ ndị nchụaja ha, jụrụ gị ajụjụ sị
    gị, ‘Gịnị bụ ozi i si nʼọnụ Onyenwe anyị nata?’ Ị ga-asa ha sị, ‘Ozi nke ole?
    Aga m agbakụta unu azụ, ya bụ ihe Onyenwe anyị kwubiri.’
  ory-ory: ପୁଣି, ଯେତେବେଳେ ଏହି ଲୋକମାନେ, ଅବା ଭବିଷ୍ୟଦ୍‍ବକ୍ତା, ଅବା କୌଣସି ଯାଜକ ତୁମ୍ଭକୁ
    ପଚାରିବେ, ‘ସଦାପ୍ରଭୁଙ୍କର ଭାରୋକ୍ତି କଅଣ?’ ସେତେବେଳେ ତୁମ୍ଭେ ସେମାନଙ୍କୁ କହିବ, ‘ଭାରୋକ୍ତି
    କଅଣ! ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ପରିତ୍ୟାଗ କରିବା, ଏହା ସଦାପ୍ରଭୁଙ୍କର ଉକ୍ତି।’
  chk-chk: Iwe, ewe Samol mi Lapalap a üreniei, “Are eman me lein ekei aramas ika
    eman soufos ika eman souasor epwe aisinuk, ‘Met ewe weires ewe Samol mi Lapalap
    a kapas usun?’, kopwe üreni, ‘En ewe a weires reöm, nge i epwe ärukola. Iei alon
    ewe Samol mi Lapalap.’
  rop-rop: YAWEI bin kipgon tok, “Jeramaiya, if eni mesinja o serramonimen o jis odinri
    men tok langa yu, ‘Wanim wori YAWEI bin gibit langa yu?’ Yu garra tok, ‘Yu na
    det wori blanga YAWEI en im garra tjakidawei yu.’
  ukr-1871: 'Коли ж оце спитає тебе сей нарід або пророк або сьвященник: Який тягар
    від Господа? то скажи їм: Ви той тягарь, і я скину вас додолу, говорить Господь.'
  deu-1951: 'Und wenn dich dieses Volk oder ein Prophet oder ein Priester fragen sollten:
    «Was ist die Last des HERRN?» so sollst du ihnen antworten: Ihr seid die Last,
    und ich will euch abwerfen, spricht der HERR!'
  eng-JPS: 'And when this people, or the prophet, or a priest, shall ask thee, saying:
    ''What is the burden of the LORD?'' then shalt thou say unto them: ''What burden!
    I will cast you off, saith the LORD.'''
  srp-1865: 'Ako te zapita ovaj narod ili koji prorok ili sveštenik govoreæi: kako
    je breme Gospodnje? tada im reci: kako breme? ostaviæu vas, govori Gospod.'
  lug-lug: “Abantu bano, oba nnabbi oba kabona bw’abuuza nti, ‘Bubaka ki Mukama bw’atutumye?’
    Bagambe nti, ‘Bubaka ki? Nzija kubabuulira, bw’ayogera Mukama.’
  heb-heb: וכי ישאלך העם הזה או הנביא או כהן לאמר מה משא יהוה ואמרת אליהם את מה משא
    ונטשתי אתכם נאם יהוה׃
  ben-IRV: “যখন এই লোকেরা বা একজন ভাববাদী বা একজন যাজক তোমাকে জিজ্ঞাসা করবে, ‘সদাপ্রভুর
    ঘোষণা কি?’ তখন তুমি অবশ্যই তাদের বলবে, ‘কি ঘোষণা? কারণ আমি তোমাদের ত্যাগ করেছি।’
    এটি সদাপ্রভুর ঘোষণা।
  pan-pan: ਜਦ ਤੂੰ ਇਹ ਪਰਜਾ ਜਾਂ ਨਬੀ ਜਾਂ ਜਾਜਕ ਪੁੱਛਣ ਕਿ ਯਹੋਵਾਹ ਦਾ ਭਾਰ ਕੀ ਹੈ? ਤਦ ਤੂੰ ਉਹਨਾਂ
    ਨੂੰ ਆਖੀਂ, ਤੁਸੀਂ ਉਹ ਦਾ ਭਾਰ ਹੋ! ਮੈਂ ਤੁਹਾਨੂੰ ਸੁੱਟ ਦਿਆਂਗਾ! ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ
  mya-JVB: ဤ လူမျိုး တွင် ဆင်းရဲသားဖြစ်စေ၊ ပရောဖက် ဖြစ်စေ ၊ ယဇ်ပုရောဟိတ် ဖြစ်စေ၊ တစုံတယောက်က၊
    ထာဝရဘုရား ၏ ဗျာဒိတ် တော်အဘယ်သို့ နည်းဟု သင့် ကို မေး လျှင် ၊ ပြန် ပြော ရမည်မှာ၊
    သင်တို့နှင့်ဆိုင်သော ဗျာဒိတ် တော်ဟူမူကား၊ သင် တို့ကို ငါစွန့်ပစ် မည်ဟု ထာဝရဘုရား
    မိန့် တော်မူ၏။
  tbg-tbg: 'Noravano Kotiva tiriara tiharo, Ieremaiao, paropeti vovanoe, ti Kotika
    kaiqa vara timite vai vaiintiva vovanoe, ai irero tiharo, Nana maara ntai uvarae
    Noravano vate ai tiva amivo? tirera, are virara Noravano Kotiva ariara mintima
    tivo tiane: Are nenavano maara ntai uvavama variaro. Noravano Kotiva ai qaqira
    aqu kaanarove tivo, tiane.'
  hmo-hmo: Lohiabada ese lau dekenai ia hereva, ia gwau, “Ieremia e, bema inai taudia
    ta, o peroveta tauna ta, o hahelagaia tauna ta ese oi dekenai idia nanadaia, ia
    gwau, ‘Lohiabada ena hereva metauna be dahaka?’ unai neganai do oi haere, oi gwau,
    ‘Umui be gau metauna Lohiabada ena vairana dekenai, bona Lohiabada ese umui do
    ia negea ore momokani.’
  urd-urd: “और जब यह लोग या नबी या काहिन तुझ से पूछे कि 'ख़ुदावन्द की तरफ़ से बार
    — ए — नबुव्वत क्या है?' तब तू उनसे कहना, 'कौन सा बार — ए — नबुव्वत! ख़ुदावन्द
    फ़रमाता है, मैं तुम को फेंक दूँगा।”
  rus-SYN: 'Если спросит у тебя народ сей, или пророк, или священник: “какое бремя
    от Господа?”, то скажи им: “какое бремя? Я покину вас, говорит Господь”.'
  bqc-SIM: Tó gbɛ̃́piↄ ge ãnabie ge sa'onae n la à mɛ̀, yã́ kpele ma mɛ̀ a ń
    lei? Ní onɛ́, bↄ́ yã́ ũi? Má ń tó weɛ. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Hiche mite khattou hon, themgao khattou ham, chule thempu khattou
    ham chun, nahin doh’uva, “Pakaiyin apohgih thu ipi asei am?’’ atiule, nangin amaho
    jah’a, “Pakai pohgih chu nangho nahiuve. Hijeh a chu Pakaiyin nang hohi napaidoh
    diu ahitai, tin Pakaiyin aseiye,’’ tia naseipeh ding ahi.
  mar-mar: “जेव्हा हे लोक व संदेष्टे किंवा याजक तुला विचारतील की ‘परमेश्वराने काय
    घोषणा केली आहे?’ तेव्हा तू त्यांना सांग, कोणती घोषणा? कारण मी तुम्हास टाकले आहे,
    परमेश्वर असे म्हणतो.
  qub-qub: '«Jeremías, pï runapis, profëtacunapis u cüracunapis ‹¿ima llaquicuypätataj
    Tayta Dios nishurayqui?› nishuptiqui gampis ninqui: ‹Tayta Dios nimasha: «Llaquicuypämi
    gamcunataga cachaycushayqui.» ›'
  bqp-bqp: Yinni Gusunɔ u Yeremi sɔ̃ɔwɑ u nɛɛ, tɔn ben goo, ǹ kun mɛ nɛn sɔmɔ goo,
    ǹ kun mɛ yɑ̃ku kowo goo ù n nun bikiɑ u nɛɛ, mbɑ nɛ, Yinni Gusunɔ nɑ geruɑ, sɔmu
    nirɑ̀ nɑ bu sɔbi, kɑɑ nùn wisiwɑ ɑ nɛɛ, berɑ bɑ sɑ̃ɑ nɛn sɔmunu. Adɑmɑ kon bu
    biru kisi.
  hat-hat: 'Seyè a di m'': -Jeremi, lè yon moun nan pèp la, osinon yon pwofèt, ou
    ankò yon prèt mande ou ki chay Seyè a ban nou pote, w''a reponn yo: Se nou menm
    ki yon chay pou Seyè a. Li pral lage nou atè. Se Seyè a menm ki di sa.'
  eng-BSB: “Now when this people or a prophet or priest asks you, ‘What is the burden
    of the LORD?’ you are to say to them, ‘What burden? I will forsake you, declares
    the LORD.’
  eng-WEBPB: “When this people, or the prophet, or a priest, asks you, saying, ‘What
    is the message from the LORD?’ Then you shall tell them, ‘“What message? I will
    cast you off,” says the LORD.’
  kbq-kbq: Hagi Ra Anumzamo'a Jeremaianagura huno, Mago vahemo'o, mago kasnampa nemo'o,
    mago pristi vahemo'o kagrite'ma eno, henkama fore'ma hania zankura Ra Anumzamo'a
    mago'a kasnampa kea kasaminefi tasamioma hanagenka, mago kasnampa kea omneneanki,
    Ra Anumzamo'a tamatregahie hunka zamasamio.
  nhe-BL: 'Huan nojquiya TOTECO nechilhui: “Huan intla se tlacatl, o se istlacatica
    tiocamanalojquetl, o se totajtzi mitztlaijilhuis huan mitzilhuis: ‘¿Tlachque tlajtoli
    o tlamamali tlen etic tijhualica ama tlen TOTECO?’ Huajca xiquinnanquili quej
    ni: ‘Imojuanti initztoque nopa tlamamali tlen etic huan TOTECO inmechtepexihuis
    tlen icuitlapa.’ Queja nopa xiquinilhui.'
  gub-BL: 'Tupàn Tuweharupi Wiko Ma''e uze''eg ihewe kury. — Zeremi, i''i. — Amo upuranu
    putar nerehe wà nehe: heremiaihu wà, heze''eg imume''u har wà, xaxeto wà. — Ma''enugar
    ipuhuz ma''e Tupàn Tuweharupi Wiko Ma''e uzapo kar putar urewe nehe, aze i''i
    newe wà nehe, — Peiko ipuhuz ma''e Tupàn Tuweharupi Wiko Ma''e pe, peneityk putar
    a''e nehe, ere wanupe nehe.'
  eng-DRA: 'If therefore this people, or the prophet, or the priest shall ask thee,
    saying: What is the burden of the Lord? thou shalt say to them: You are the burden:
    for I will cast you away, saith the Lord.'
