verse: JER.023.033
translations:
  mal-C: '“ഈ ജനമോ ഒരു പ്രവാചകനോ പുരോഹിതനോ, ‘യഹോവയുടെ അരുളപ്പാട് എന്ത്?’ എന്നു നിന്നോടു
    ചോദിക്കുമ്പോൾ, നീ അവരോട്: ‘എന്ത് അരുളപ്പാട്! ഞാൻ നിങ്ങളെ ഉപേക്ഷിച്ചുകളയും,’ എന്നു
    മറുപടി പറയണം.'
  deu-TKW: 'Wenn dich nun dieses Volk oder Propheten und Priester fragen: Was ist
    die Last Jahwes? so sollst du zu ihnen sprechen? Ihr seid die Last und ich werfe
    euch ab! - ist der Spruch Jahwes.'
  lin-lin: '« Soki moko kati na bato oyo to mosakoli to Nganga-Nzambe atuni yo : ‹ Yawe
    alobi nini ? › Loba na ye : ‹ Yawe alobi nini ? Nakosundola bino, elobi Yawe. ›'
  eng-LSV: '“And when this people, or the prophet, || Or a priest, asks you, saying,
    What [is] the burden of YHWH? Then you have said to them: You [are] the burden,
    and I have left you,” || A declaration of YHWH.'
  eng-GNV: And when this people, or the prophet, or a Priest shall aske thee, saying,
    What is the burden of the Lord? thou shalt then say vnto them, What burden? I
    will euen forsake you, saith the Lord.
  eng-WEBSTER: And when this people, or the prophet, or a priest, shall ask thee,
    saying, What is the burden of the LORD? thou shalt then say to them, What burden?
    I will even forsake you, saith the LORD.
  nhw-BL: 'Huan nojquiya TOTECO nechilhui: “Huan sintla se masehuali, o se istlacatica
    tlajtol pannextijquetl, o se totajtzi mitzhuihuiitas huan mitzilhuis: ‘¿Tlaque
    camanali o tlamamali catli etic tijhualica ama tlen TOTECO?’ Huajca xiquinnanquili
    quej ni: ‘Amojuanti anitztoque nopa tlamamali catli etic huan TOTECO anmechtepexihuis
    tlen icuitlapa.’ Quej nopa xiquinilhui.'
  swh-ONEN: “Wakati watu hawa, au nabii, au kuhani watakapokuuliza, ‘Mzigo wa Bwana
    ni nini?’ wewe utawaambia, ‘Ninyi ndio mzigo. Nami nitawavua kama vazi, asema
    Bwana.’
  bba-bba: Yinni Gusunɔ u Yeremi sɔ̃ɔwɑ u nɛɛ, tɔn ben ɡoo, ǹ kun mɛ nɛn sɔmɔ ɡoo,
    ǹ kun mɛ yɑ̃ku kowo ɡoo ù n nun bikiɑ u nɛɛ, mbɑ nɛ, Yinni Gusunɔ nɑ ɡeruɑ, sɔmu
    nirɑ̀ nɑ bu sɔbi, kɑɑ nùn wisiwɑ ɑ nɛɛ, berɑ bɑ sɑ̃ɑ nɛn sɔmunu. Adɑmɑ kon bu
    biru kisi.
  eng-KJVCPB: And when this people, or the prophet, or a priest, shall ask thee, saying,
    What is the burden of the Lord? thou shalt then say unto them, What burden? I
    will even forsake you, saith the Lord.
  luo-luo: “Ka jogi, kata janabi kata jadolo, openji ni, ‘Wach mar Jehova Nyasaye
    en mane?’ To penjgi ni, ‘Wach mane? Anajwangʼu, Jehova Nyasaye owacho.’
  meu-meu: Ina bese taudia ta, eiava peroveta tauna ta, eiava hahelaḡa tauna ta, ese
    baine nanadaimu, baineto “Iehova ena maduna be dahaka?”, negana ai oi na ba haere
    henia, baoto “Iehova na e tomu, Maduna na umui, bona baina negemui daure”.
  npi-ULB: यी मानिसहरू, वा अगमवक्ता वा पुजारीले तँलाई 'परमप्रभुको बोझ के हो ?' भनी
    सोधे भने तैंले तिनीहरूलाई भन्‍नेछस्, 'तिमीहरू नै बोझ हौ, र म तिमीहरूलाई निष्कासित
    गर्नेछु,' यो परमप्रभुको घोषणा हो ।
  yor-yor: “Nígbà tí àwọn ènìyàn wọ̀nyí, tàbí wòlíì tàbí àlùfáà bá bi ọ́ léèrè wí
    pé, ‘Kí ni ọ̀rọ̀-ìjìnlẹ̀ Olúwa?’ Sọ fún wọn wí pé, ‘Ọ̀rọ̀-ìjìnlẹ̀ wo? Èmi yóò
    pa yín tì ni Olúwa wí.’
  pes-OPCB: '«وقتی یکی از افراد قوم، یا یکی از انبیا یا کاهنان از تو بپرسند: ”بارِ
    خداوند چیست؟“ جواب بده: ”بار شمایید. و خداوند می‌فرماید شما را ترک خواهد کرد!“'
  tgl-ULB: Kapag ang mga taong ito o isang propeta o isang pari ang magtatanong sa
    iyo, 'Ano ang pahayag ni Yahweh?' at dapat mong sabihin sa kanila, 'Anong pahayag?
    Sapagkat iniwan ko na kayo'—ito ang pahayag ni Yahweh.
  hui-hui: Anduane Homogohanda Yaremaia i̱hondo lalu, Wali agali mbiramebi i̱naga
    bi mana latagi haga mbiramebi loma binigo mo miaga mbiramebi í̠hondo hale halu
    lalu, Anduane Homogohanda bi gendabi mbira í̠hondo layabe be nalebe, laragola
    í̠na tihondo bi ogodagua lamibe. Tígua Anduane Homogo i̱hondo genda mo ngialu
    kamigoni. Ani bialu kamigonaga i̱na tí bo batagi holebero, lalu lamibe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​ငါ့​အား``ယေ​ရ​မိ၊ ငါ ၏​လူ​မျိုး​တော်​အ​နက်​မှ​တစ်​စုံ​တစ်​ယောက်
    သော​သူ​က​သော်​လည်း​ကောင်း၊ ပ​ရော​ဖက်​သို့ မ​ဟုတ် ယဇ်​ပု​ရော​ဟိတ်​က​သော်​လည်း​ကောင်း
    သင့်​အား`ထာ​ဝ​ရ​ဘု​ရား​၏​ဗျာ​ဒိတ်​တော်​ကား အ​ဘယ်​နည်း' ဟု​မေး​သော​အ​ခါ`ထာ​ဝ​ရ
    ဘု​ရား​က​ငါ​သည်​သင့်​ကို​ဖယ်​ရှား​တော် မူ​လိမ့်​မည်' ဟု​ဖြေ​ကြား​လော့။-
  bod-N: མི་འདི་རྣམས་དང་ཡང་ན་ལུང་སྟོན་པའམ། མཆོད་དཔོན་བཅས་ལས་སུ་ཞིག་གིས་ཁྱོད་ལ། དཀོན་མཆོག་ཡ་ཝཱེ་ནས་བཀའ་ལུང་ཅི་ཞིག་ཡོད་དམ་ཞེས་དྲིས་ན།
    ཁྱོད་ཀྱིས་དེ་དག་ལ་ལན་དུ། བཀའ་ལུང་ཅི་ཡོད། ངས་ཁྱོད་བསྐྱུར་བར་བྱའོ་ཞེས་ཤོད་ཅིག་ཅེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: “Paunobvunzwa navanhu ava, vaprofita kana vaprista, vachiti, ‘Chirevo ichi
    chaJehovha ndecheiko?’ uti kwavari, ‘Chirevo cheiko? Ndichakurasai, ndizvo zvinotaura
    Jehovha.’
  spa-BLM: '“Cuando este pueblo, o el profeta, o un sacerdote, te pregunten diciendo:
    “¿Cuál es el mensaje de Yahvé? Entonces les dirás: ‘¿Qué mensaje? Te voy a expulsar”,
    dice el Señor.'
  cac-cac: 'Ix yalanxi Jehová d''ayin icha tic: Ach Jeremías, tato ay junoc anima
    d''a yol chon̈ab'' tic, ma junoc syaloch sb''a in checab''oc, ma junoc sacerdote
    sc''anb''an d''ayach: ¿Tas syal srazón Jehová? tato xchi eb''. Tzalan d''a eb''
    icha tic: Lajan ex icha val junoc icatz d''a Jehová, yuj chi'' ol ex actajem yuuj,
    xa chi.'
  swh-ULB: Watu hawa au nabii au kuhani wakakuuliza, 'Je, ni nini tamko la Bwana?'
    basi lazima uwaambie, 'Ni tamko gani? Kwa maana nimekuacha wewe-hili ndilo tamko
    la Bwana.
  bel-bel: 'Калі спытае ў цябе народ гэты альбо прарок альбо сьвятар: «які цяжар ад
    Госпада», дык скажы ім: «які цяжар? Я пакіну вас, кажа Гасподзь».'
  deu-ELBBK: 'Und wenn dieses Volk oder ein Prophet oder ein Priester dich fragt und
    spricht: Was ist die Last des HERRN?, so sprich zu ihnen: Was die Last sei? –
    ich werde euch abwerfen, spricht der HERR.'
  mbb-OT: “Jeremias, emun ed-insà diyà te kenikew heini he menge etew, etawa ebpeneuven,
    etawa memumuhat ke hengkey is menge lalag ku, ne keǥiyi nu sikandan he iyan migkaǥi
    ku is inselikwey ku sikandan.
  mal-2015: ഈ ജനമോ ഒരു പ്രവാചകനോ പുരോഹിതനോ യഹോവയുടെ ഭാരം (അരുളപ്പാടു) എന്തു എന്നു
    നിന്നോടു ചോദിക്കുന്നുവെങ്കിൽ, നീ അവരോടു; നിങ്ങൾ ആകുന്നു ഭാരം; ഞാൻ നിങ്ങളെ എറിഞ്ഞുകളയും
    എന്നു യഹോവയുടെ അരുളപ്പാടു എന്നു പറക.
  rmc-rmc: 'O RAJ mange phenďa: „Jeremijaš, te tutar kala manuša, o prorokos abo o
    rašaj, phučena: ‚Savo pharipen amenge anes le RAJESTAR?‘ Odpheneha lenge: ‚Tumen
    san o pharipen le RAJESKRO, a vašoda tumen čhivela het, phenel o RAJ.‘'
  pes-OPV: 'و چون این قوم یا نبی یا کاهنی از تو سوال نموده، گویند که وحی خداوند چیست؟
    پس به ایشان بگو: کدام وحی؟ قول خداوند این است که شما را ترک خواهم نمود.'
  ron-1924: '„Дакэ попорул ачеста сау ун пророк, сау ун преот те ва ынтреба: ‘Каре
    есте аменинцаря Домнулуй?’, сэ ле спуй каре есте ачастэ аменинцаре: ‘«Вэ вой лепэда»,
    зиче Домнул.’'
  ben-OBCV: “মনে করো, কোনো প্রজা বা ভাববাদীদের বা যাজকদের মধ্যে কোনো একজন তোমাকে জিজ্ঞাসা
    করে, ‘সদাপ্রভু কোনও ভাববাণী দিয়ে এখন তোমাকে ভারগ্রস্ত করেছেন?’ তাহলে তাদের বোলো,
    ‘তোমরাই হলে সেই ভার। সদাপ্রভু বলেছেন, তিনি তোমাদের পরিত্যাগ করবেন।’
  som-som: Oo markii dadkan ama nebi ama wadaad uu ku weyddiiyo, oo uu kugu yidhaahdo,
    Rabbiga warkiisa culus waa maxay? Waxaad iyaga ku tidhaahdaa, Waa war maxay ah?
    Waan idin xoorayaa, ayaa Rabbigu leeyahay.
  lat-VUC: 'Si igitur interrogaverit te populus iste, vel propheta, aut sacerdos,
    dicens: Quod est onus Domini? dices ad eos: Vos estis onus: projiciam quippe vos,
    dicit Dominus.'
  eng-ASVBT: And when this people, or the prophet, or a priest, shall ask thee, saying,
    What is the burden of Jehovah? then shalt thou say unto them, What burden! I will
    cast you off, saith Jehovah.
  ita-1885: 'Se questo popolo, o alcun profeta, o sacerdote, ti domanda, dicendo:
    Quale è il carico del Signore? di'' loro: Che carico? Io vi abbandonerò, dice
    il Signore.'
  eng-LXXUP: And if this people, or the priest, or the prophet, should ask, What is
    the burden of the Lord? then thou shalt say to them, Ye are the burden, and I
    will dash you down, saith the Lord.
  eng-ULB: When these people, or a prophet, or a priest asks you, 'What is the burden
    of Yahweh?' you will say to them, 'You are the burden, and I will cast you off'—this
    is Yahweh's declaration.
  spa-VBL: 'Por eso, cuando venga un profeta, un sacerdote o cualquier otra persona
    y les pregunte: “¿Cuál es la carga del Señor?” diles, no te estoy dando una carga.
    Me desentiendo de ustedes, declara el Señor.'
  fra-_FOB: 'Et si ce peuple, ou le prophète, ou un sacrificateur t''interroge, et
    te dit: Quelle est la menace de l''Éternel? tu leur diras: Quelle est la menace?
    C''est que je vous rejetterai, dit l''Éternel.'
  mal-mal: '“ഈ ജനം ഒരു പ്രവാചകനോ പുരോഹിതനോ യഹോവയുടെ ഭാരം (അരുളപ്പാട്) എന്ത് എന്നു
    നിന്നോട് ചോദിക്കുന്നുവെങ്കിൽ, നീ അവരോട്: ‘നിങ്ങൾ ആകുന്നു ഭാരം; ഞാൻ നിങ്ങളെ എറിഞ്ഞുകളയും
    എന്ന് യഹോവയുടെ അരുളപ്പാട്’ എന്നു പറയുക”.'
  urd-GVR: “Ai Yarmiyāh, agar is qaum ke ām log yā imām yā nabī tujh se pūchheṅ, ‘Āj
    Rab ne tujh par kalām kā kyā bojh nāzil kiyā hai?’ To jawāb de, ‘Rab farmātā hai
    ki tum hī mujh par bojh ho! Lekin maiṅ tumheṅ utār phaiṅkūṅgā.’
  suz-BL: मिनु मुर का, आं लोव़ पाइब का कि चढ़ेब काम इ कली “परमप्रभु यावे आ देंशो श्‍येत
    लोव़ मार बाक्‍बा?” दे इ कली हिल्‍लो पाप्‍तु हना, गे मेको कली “मेको श्‍येत गे बाक्‍नीनी”
    देनो। मिनु परमप्रभु यावेमी “गो इन कली ताइक्‍नन्‍नी, देंत, माइक्‍मी” देंत। २राजा
    ९:५५; यसैया १३:१
  eng-NOY: And when this people, or a prophet, or a priest Shall ask thee, saying,
    “What is the burden from Jehovah?” Then say thou to them, “What is the burden?”
    That I will cast you away, saith Jehovah.
  ita-1927: 'Se questo popolo o un profeta o sacerdote ti domandano: “Qual è l’oracolo
    dell’Eterno?” Tu risponderai loro: “Qual oracolo? Io vi rigetterò, dice l’Eterno”.'
  ckb-ckb: '«کاتێک ئەم گەلە یان پێغەمبەر یان کاهینێک لێت دەپرسێت: ”سروشی یەزدان چییە؟“
    پێیان بڵێ: ”سروشی چی؟ یەزدان دەفەرموێت: من لە کۆڵ خۆمتان دەکەمەوە.“'
  eng-BBE: And if this people, or the prophet, or a priest, questioning you, says,
    What word of weight is there from the Lord? then you are to say to them, You are
    the word, for I will not be troubled with you any more, says the Lord.
  kan-OKCV: '“ಪ್ರವಾದಿಯಾಗಲಿ, ಯಾಜಕನಾಗಲಿ, ಈ ಜನರಲ್ಲಿ ಯಾರೇ ಆಗಲಿ, ‘ಯೆಹೋವ ದೇವರು ದಯಪಾಲಿಸಿರುವ
    ಹೊರೆ ಏನು?’ ಎಂದು ನಿನ್ನನ್ನು ಕೇಳಿದರೆ, ನೀನು ಅವರಿಗೆ ಹೀಗೆಂದು ಹೇಳು: ‘ನೀವೇ, ಯೆಹೋವ ದೇವರ
    ಹೊರೆ. ನಿಮ್ಮನ್ನು ಆತನು ಎಸೆದುಬಿಡುವನು.’'
  tam-2017: யெகோவா சொன்னது என்னவென்று, இந்த மக்களாகிலும் ஒரு தீர்க்கதரிசியாகிலும்
    ஒரு ஆசாரியனாகிலும் உன்னைக் கேட்டால், உங்களைத் தள்ளிவிடுவேன் என்பதே பதில் என்று
    நீ அவர்களுடன் சொல்லவேண்டும்.
  spa-RV-1909: 'Y cuando te preguntare este pueblo, ó el profeta, ó el sacerdote,
    diciendo: ¿Qué es la carga de Jehová? les dirás: ¿Qué carga? Os dejaré, ha dicho
    Jehová.'
  ron-BTF: 'Și când acest popor, sau un profet, sau un preot, te va întreba, spunând:
    Care este povara DOMNULUI? tu atunci să le spui: Ce povară? Eu chiar vă voi părăsi,
    spune DOMNUL.'
  eng-WEBP: “When this people, or the prophet, or a priest, asks you, saying, ‘What
    is the message from the LORD?’ Then you shall tell them, ‘“What message? I will
    cast you off,” says the LORD.’
  eng-FBV: So when a prophet or priest or anyone else comes and asks you, “What is
    ‘the burden of the Lord?’” tell them, I'm not giving you a burden. I'm giving
    up on you, declares the Lord.
  nld-1939: 'En wanneer dit volk u komt vragen, Of een profeet of een priester: Waar
    is dan toch “de Last van Jahweh”, Dan moet ge hun zeggen: Gijzelf zijt die last,
    En Ik werp u af, is de godsspraak van Jahweh!'
  nch-BL: 'Huan nojquiya TOTECO techilhui: “Huan sinta se masehuali, o se istacatica
    tajtolpanextijquet, o se totajtzi mitzhuihuiitas huan mitzilhuis: ‘¿Taya camanali
    o tamamali cati etic tijhualica ama ten TOTECO?’ Huajca xiquinnanquili quej ni:
    ‘Amojuanti anitztoque nopa tamamali cati etic huan TOTECO amechtepexihuis ten
    icuitapa.’ Quej nopa xiquinilhui.'
  vie-1934: 'Nếu dân nầy, kẻ tiên tri hay là thầy tế lễ, hỏi ngươi rằng: Gánh nặng
    của Đức Giê-hô-va là gì? Khá đáp rằng: Gánh nặng gì? Đức Giê-hô-va phán: Ta sẽ
    từ bỏ các ngươi.'
  hin-CV: “अब यदि ऐसी स्थिति आए, जब जनसाधारण अथवा भविष्यद्वक्ता अथवा पुरोहित तुमसे
    यह प्रश्न करें, ‘क्या है याहवेह का प्रकाशन?’ तब तुम्हें उन्हें उत्तर देना होगा,
    ‘कौन सा प्रकाशन?’ याहवेह की वाणी है, मैं तुम्हारा परित्याग कर दूंगा.
  spa-BES: 'Y si esta gente, o el profeta, o un sacerdote, preguntándote, dice: Cual
