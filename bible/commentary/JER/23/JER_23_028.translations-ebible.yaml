  mdy-ETH: ታ ማሊሢ ኬኤዛያታዖ ዓውቲ ዓውታዼ ዓሲ ዓኣቶ ፔኤኮ ዓውቶማ ሌሊ ኬኤዞንጎ፤ ታኣኮ ቃኣሎ ዋይዜ፥ ታ ማሊፆ ኬኤዛ
