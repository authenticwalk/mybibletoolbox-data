verse: JER.023.028
translations:
  mal-C: സ്വപ്നം കണ്ട പ്രവാചകൻ സ്വപ്നം വിവരിക്കട്ടെ; എന്റെ വചനം ലഭിച്ചിട്ടുള്ളവർ എന്റെ
    വചനം വിശ്വസ്തതയോടെ സംസാരിക്കട്ടെ. വൈക്കോലിനു ധാന്യവുമായി എന്തു ബന്ധം?” എന്ന് യഹോവയുടെ
    അരുളപ്പാട്.
  deu-TKW: Der Prophet, dem ein Traum zu gebote steht, der mag einen Traum erzählen;
    wem aber mein Wort zu gebote steht, der rede treulich mein Wort! Was hat das Stroh
    mit dem Korn gemein? - ist der Spruch Jahwes.
  lin-lin: Tika ete mosakoli oyo aloti ndoto aloba yango, mpe tika ete moto oyo azali
    na liloba na Ngai aloba liloba na Ngai kolanda solo, ndenge yango ezali. Mpo na
    nini kosangisa matiti ya kokawuka na ble ? » elobi Yawe ;
  eng-LSV: The prophet with whom [is] a dream, || Let him recount the dream, || And
    he with whom [is] My word, || Let him truly speak My word. What does the straw
    [have to do] with the grain?” A declaration of YHWH.
  eng-GNV: 'The prophet that hath a dreame, let him tell a dreame, and hee that hath
    my worde, let him speake my worde faithfully: what is the chaffe to the wheate,
    sayth the Lord?'
  eng-WEBSTER: The prophet that hath a dream, let him tell a dream; and he that hath
    my word, let him speak my word faithfully. What is the chaff to the wheat? saith
    the LORD?
  nhw-BL: Pero xiquincahua nopa istlacatica tlajtol pannextiani ma tepohuilica inintemic.
    Huan xiquincahua notlayolmelajcahua catli temachme ma tepohuilica xitlahuac sesen
    camanali catli na niquinmaca. Itlasolo nopa trigo amo tleno ipati, pero iyol nopa
    trigo, quena, miyac ipati. Quej nopa niamoTECO niquijtohua.”
  swh-ONEN: Mwache nabii aliye na ndoto aseme ndoto yake, lakini yule aliye na neno
    langu na aliseme kwa uaminifu. Kwa maana jani kavu lina uhusiano gani na ngano?”
    asema Bwana.
  bba-bba: Sɔmɔ wi u dosɑ u ɡeruo mɑ u dosɑ. Wi nɑ mɑɑ kɑ ɡɑri kuɑ u yi tusio dee
    dee. Nɛ, Yinni Gusunɔ nɑ nɛɛ, mbɑ yɑkɑsu kɑ dobi yi mɔɔsinɛ.
  eng-KJVCPB: The prophet that hath a dream, let him tell a dream; and he that hath
    my word, let him speak my word faithfully. What is the chaff to the wheat? saith
    the Lord.
  luo-luo: Jehova Nyasaye wacho niya, “We janabi man-gi lek owach lekne, to we ngʼat
    man giwachna owache gadiera. Nimar en angʼo ma miudhwe nyalo timo gi cham?”
  meu-meu: Peroveta tauna mai ena nihi ese ena nihi baine gwauraia, a egu hereva na
    enai e miamu tauna ese egu hereva baine gwauraia balaheni. Iehova na e tomu, Uit
    momona ena namo bona uit mai anina ena namo ede bae heḡereḡere toma?
  npi-ULB: सपना देख्‍ने अगमवक्ताले, आफूले देखेको सपना बताओस् । तर जसलाई मैले कुनै
    कुराको घोषणा गरेको छु, त्यसले साँचो तवरले मेरो वचन घोषणा गरोस् । परालको अन्‍नसित
    के सरोकार छ ? यो परमप्रभुको घोषणा हो ।
  yor-yor: Jẹ́ kí wòlíì tí ó bá lá àlá sọ àlá rẹ̀, ṣùgbọ́n jẹ́ kí ẹni tí ó ní ọ̀rọ̀
    mí sọ ọ́ ní òtítọ́. Kí ni koríko gbígbẹ ní í ṣe nínú ọkà?” ni Olúwa wí.
  pes-OPCB: بگذارید این انبیای دروغگو خواب و خیالهای خودشان را بیان کنند و سخنگویان
    واقعی من نیز کلام مرا با امانت به گوش مردم برسانند، چون کاه و گندم به سادگی از
    یکدیگر قابل تشخیص هستند!
  tgl-ULB: Ang propetang may panaginip, hayaang ibalita ang kaniyang panaginip. Ngunit
    sa isa na pinahayagan ko ng ilang bagay, ipahayag niya ng makatotohanan ang aking
    salita. Ano ang gagawin ng dayami sa kaniyang butil? —Ito ang pahayag ni Yahweh—
  hui-hui: Anduane Homogo i̱na heneneore larogo. Mbiwia haga karume emaga mbira handayagua
    nde bame emaga handayago latagi holene nga. Ai i̱na agali mbiraligohondo i̱naga
    bi mana latagi helonaga lamiruyagua nde ibugua i̱naga bi ogoni tigatiga latagi
    holene nga. I̱naga bi ogoni tomo nolene widi lini bayaleore ngaligobi nga. Agali
    mbiwia haga uruninaga bi bame widi puni ale nga.
  mya-mya: အိပ်​မက်​ကို​မြင်​မက်​သည့်​ပ​ရော​ဖက်​သည် မိ​မိ မြင်​မက်​သည့်​အ​ရာ​မှာ​အိပ်​မက်​မျှ​သာ​ဖြစ်
    ကြောင်း​ပြော​ကြား​သင့်​၏။ သို့​ရာ​တွင်​ငါ​၏ ဗျာ​ဒိတ်​တော်​ကို​ကြား​သည့်​ပ​ရော​ဖက်​မူ​ကား
    ထို​ဗျာ​ဒိတ်​တော်​ကို​သစ္စာ​နှင့်​ပြန်​ကြား​ရ​၏။ ဂျုံ ဆန်​နှင့်​နှိုင်း​စာ​သော်​ကောက်​ရိုး​သည်​အ​ဘယ်
    မျှ​အ​သုံး​ဝင်​သ​နည်း။-
  bod-N: རྨི་ལམ་ཐོབ་པའི་ལུང་སྟོན་པ་ལ་རྨི་ལམ་བཤད་དུ་ཆུག ཡིན་ནའང་ངའི་བཀའ་དང་ལེན་བྱས་ཡོད་པ་དེས་གཞུང་དྲང་སྒོས་ངའི་བཀའ་ཤོད་ཅིག
    སོག་མ་ནི་གྲོ་དང་བསྡུར་ནུས་སམ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ། །
  sna-sna: Muprofita ane chiroto ngaataure kurota kwake, asi ane shoko rangu ngaataure
    nokutendeka. Nokuti mashanga ane basa rei pazviyo?” ndizvo zvinotaura Jehovha.
  spa-BLM: El profeta que tenga un sueño, que cuente un sueño; y el que tenga mi palabra,
    que diga mi palabra con fidelidad. ¿Qué es la paja para el trigo?”, dice el Señor.
  cac-cac: 'A in val Jehová in svala'': Tato ay junoc checab'' chi'' ay tas svayichej,
    yalocab''i to vayich. Palta tato a in lolonel scha jun, yalocab'' d''a sjichanil.
    ¿Tom lajan yopisio ixim sat trigo yed'' yoc? Icha chi'' in lolonel, man̈ lajanoc
    yed'' vayich. A in lolonel lajan val icha te'' c''ac'', ma icha q''uen almágana
    choc'' tz''aj q''uen nivac q''ueen yuuj.'
  swh-ULB: Nabii aliye na ndoto, aseme ndoto hiyo. Lakini yule ambaye nimemwambia
    kitu fulani, basi aseme neno langu kwa kweli. Je, majani yanahusiana na nafaka?
    - hili ni tamko la Bwana-
  bel-bel: Прарок, які бачыў сон, няхай і расказвае яго як сон; а ў якога Маё слова,
    той няхай кажа слова Маё слушна. Што ёсьць супольнага ў мякіны з чыстым зернем?
    кажа Гасподзь
  deu-ELBBK: Der Prophet, der einen Traum hat, erzähle den Traum; und wer mein Wort
    hat, rede mein Wort in Wahrheit! Was hat das Stroh mit dem Korn gemein?, spricht
    der HERR.
  mbb-OT: Bey-ani en heini he menge ebpeneuven ke ebpenudtul zan te menge teǥeinep
    dan, piru sikan is menge ebpeneuven he nekezineg te lalag ku kinahanglan he edtudtulen
    dan heini te tinutuuwà. Su zuen kebpekedselekawà te teǥeinep dan wey is lalag
    ku iring te kebpekedselekawà te reǥami wey veǥas din.
  mal-2015: സ്വപ്നംകണ്ട പ്രവാചകൻ സ്വപ്നം വിവരിക്കട്ടെ; എന്റെ വചനം ലഭിച്ചിരിക്കുന്നവൻ
    എന്റെ വചനം വിശ്വസ്തതയോടെ പ്രസ്താവിക്കട്ടെ; വൈക്കോലും കോതമ്പും തമ്മിൽ ഒക്കുമോ എന്നു
    യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: O prorokos, savo džal suno, mi phenel, hoj oda hin ča suno. Ale oda, kas
    hin miro lav, mi vakerel miro lav čačipnaha. So hin jekhetane le zrnos le phuseha?“
    phenel o RAJ.
  pes-OPV: آن نبی‌ای که خواب دیده است خواب را بیان کند و آن که کلام مرا دارد کلام
    مرا براستی بیان نماید. خداوند می‌گوید کاه را با گندم چه‌کاراست؟»
  ron-1924: Пророкул каре а авут ун вис сэ историсяскэ висул ачеста ши чине а аузит
    Кувынтул Меу сэ спунэ ынтокмай Кувынтул Меу! Пентру че сэ аместечь паеле ку грыул?”,
    зиче Домнул.
  ben-OBCV: যে ভাববাদী স্বপ্ন দেখেছে, সে তার স্বপ্নের কথা বলুক, কিন্তু যার কাছে আমার
    বাক্য আছে, সে তা বিশ্বস্তভাবে বলুক। কারণ শস্যদানার সঙ্গে খড়ের কী সম্পর্ক?” সদাপ্রভু
    এই কথা বলেন।
  som-som: Rabbigu wuxuu leeyahay, Nebigii riyo arkay, riyadiisa ha sheego, oo kii
    eraygayga maqlayna si daacad ah eraygayga ha u sheego. Buunshaha iyo sarreenka
    bal maxaa u kala dhexeeya?
  lat-VUC: 'Propheta qui habet somnium, narret somnium: et qui habet sermonem meum,
    loquatur sermonem meum vere. Quid paleis ad triticum? dicit Dominus.'
  eng-ASVBT: The prophet that hath a dream, let him tell a dream; and he that hath
    my word, let him speak my word faithfully. What is the straw to the wheat? saith
    Jehovah.
  ita-1885: Il profeta, appo cui è un sogno, racconti quel sogno; e quello, appo cui
    è la mia parola, proponga la mia parola in verità; che ha da far la paglia col
    frumento? dice il Signore.
  eng-LXXUP: 'The prophet who has a dream, let him tell his dream; and he in whom
    is my word spoken to him, let him tell my word truly: what is the chaff to the
    corn? so are my words, saith the Lord.'
  eng-ULB: The prophet who has a dream, let him report the dream. But the one to whom
    I have declared something, let him declare my word truthfully. What does straw
    have to do with grain?—this is Yahweh's declaration—
  spa-VBL: El profeta que tenga un sueño debe decir que es sólo un sueño, pero cualquier
    persona a la que le haya hablado debe entregar mi mensaje fielmente. ¿Qué es la
    paja en comparación con el grano? pregunta el Señor.
  fra-_FOB: Que le prophète qui a un songe, raconte le songe; et que celui qui a ma
    parole, prononce ma parole en vérité. Qu'a à faire la paille avec le froment?
    dit l'Éternel.
  mal-mal: “സ്വപ്നംകണ്ട പ്രവാചകൻ സ്വപ്നം വിവരിക്കട്ടെ; എന്റെ വചനം ലഭിച്ചിരിക്കുന്നവൻ
    എന്റെ വചനം വിശ്വസ്തതയോടെ പ്രസ്താവിക്കട്ടെ; വൈക്കോലും ഗോതമ്പും തമ്മിൽ എന്ത് പൊരുത്തം?”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Jis nabī ne ḳhāb dekhā ho wuh beshak apnā ḳhāb bayān
    kare, lekin jis par merā kalām nāzil huā ho wuh wafādārī se merā kalām sunāe.
    Bhūse kā gandum se kyā wāstā hai?”
  suz-BL: सुइ आं लोव़ पाइबम ङोमु ताप्‍तु हना, आ ङोमु शोव़ङल। तन्‍न सुइ नु आं लोव़
    बाक्‍त हना, मेकोमी थमा पा आं लोव़ शेंदल। पराल नु चेरब मगारनीस” देंत।
  eng-NOY: The prophet who hath a dream, let him tell a dream; And he that hath my
    word, let him speak my word truly! What is the chaff to the wheat? saith Jehovah.
  ita-1927: Il profeta che ha avuto un sogno, racconti il sogno, e colui che ha udito
    la mia parola riferisca la mia parola fedelmente. Che ha da fare la paglia col
    frumento? dice l’Eterno.
  ckb-ckb: با ئەو پێغەمبەرەی خەونی هەیە خەونەکەی بگێڕێتەوە، بەڵام با ئەوەی فەرموودەی
    منی لەلایە بە دڵسۆزییەوە فەرموودەی من ڕابگەیەنێت! گەنم و کا زۆر لە یەکتری جیاوازن.»
    ئەوە فەرمایشتی یەزدانە.
  eng-BBE: If a prophet has a dream, let him give out his dream; and he who has my
    word, let him give out my word in good faith. What has the dry stem to do with
    the grain? says the Lord.
  kan-OKCV: ಕನಸುಕಂಡ ಪ್ರವಾದಿಯು ಕನಸನ್ನು ತಿಳಿಸಿದರೆ ತಿಳಿಸಲಿ ಆದರೆ ನನ್ನ ವಾಕ್ಯವನ್ನು ಕೇಳಿದವನು
    ಅದನ್ನು ಯಥಾರ್ಥವಾಗಿ ನುಡಿಯಲಿ. ಹೊಟ್ಟನ್ನು ಕಾಳಿನೊಂದಿಗೆ ಹೋಲಿಸಲಾದೀತೆ?” ಎಂದು ಯೆಹೋವ ದೇವರು
    ಹೇಳುತ್ತಾರೆ.
  tam-2017: சொப்பனங்கண்ட தீர்க்கதரிசி சொப்பனத்தை விவரிப்பானாக; என் வார்த்தையுள்ளவனோ,
    என் வார்த்தையை உண்மையாய்ச் சொல்வானாக; கோதுமைக்குமுன் பதர் எம்மாத்திரம்? என்று
    யெகோவா சொல்லுகிறார்.
  spa-RV-1909: El profeta con quien fuere sueño, cuente sueño; y el con quien fuere
    mi palabra, cuente mi palabra verdadera. ¿Qué tiene que ver la paja con el trigo?
    dice Jehová.
  ron-BTF: Profetul care are un vis, să spună el un vis; și cel care are cuvântul
    meu, să vorbească el cuvântul meu cu credincioșie. Ce este pleava pentru grâu?
    spune DOMNUL.
  eng-WEBP: The prophet who has a dream, let him tell a dream; and he who has my word,
    let him speak my word faithfully. What is the straw to the wheat?” says the LORD.
  eng-FBV: A prophet who has a dream should say it's just a dream, but anyone I've
    spoken to should deliver my message faithfully. What is straw in comparison to
    grain? asks the Lord.
  nld-1939: De profeet, die een droom heeft, vertelle zijn droom, Maar die mijn woord
    heeft ontvangen, Moet het naar waarheid verkonden! Wat heeft het stro met het
    koren gemeen, spreekt Jahweh?
  nch-BL: Pero xiquincahua nopa istacatica tajtolpanextiani ma tepohuilica inintemic.
    Huan xiquincahua notayolmelajcahua cati temachme ma tepohuilica xitahuac sesen
    camanali cati na niquinmaca. Itasolo nopa trigo amo teno ipati, pero iyol nopa
    trigo, quena, miyac ipati. Quej nopa niamoTECO niquijtohua.”
  vie-1934: 'Khi tiên tri nào có chiêm bao, hãy thuật chiêm bao ấy đi; còn kẻ nào
    đã lãnh lời ta, hãy truyền lại lời ta cách trung tín! Đức Giê-hô-va phán: Rơm
    rạ há xen vào với lúa mì sao?'
  hin-CV: जिस भविष्यद्वक्ता ने स्वप्न देखा है वह अपने स्वप्न का उल्लेख करता रहे, किंतु
    जिस किसी को मेरा संदेश सौंपा गया है वह पूर्ण निष्ठा से मेरा संदेश प्रगट करे. भला
    भूसी तथा अन्‍न में कोई साम्य होता है?” यह याहवेह की वाणी है.
  spa-BES: Si un profeta tiene un sueño, que dé su sueño; y el que tenga mi palabra,
    que pronuncie mi palabra de buena fe. ¿Qué tiene que ver la paja con el grano?
    dice el Señor.
  tdx-tdx: Ty mpitoky mañinofy, apoho hitalily i nofi’ey; le ty manañe i entakoy,
    soa re te hitaroñe am-pigahiñañe. Inoñ’ ami’ty ampemba hao ty ahetse? hoe t’Iehovà;
  tha-KJV: จงให้​ผู้​พยากรณ์​ที่​ฝันเล่าความฝัน แต่​ให้​คนที​่​มี​ถ้อยคำของเรากล่าวถ้อยคำของเราอย่างสุ​จริต​”
    พระเยโฮวาห์ตรั​สว​่า “ฟางข้าวมีอะไรบ้างที่เหมือนข้าวสาลี”
  por-BR-2018: O profeta que tiver sonho, conte o sonho; e aquele que tiver minha
    palavra, conte minha palavra de forma fiel. O que a palha tem a ver com o trigo?,diz
    o SENHOR.
  deu-ELO: Der Prophet, der einen Traum hat, erzähle den Traum; und wer mein Wort
    hat, rede mein Wort in Wahrheit! Was hat das Stroh mit dem Korn gemein? spricht
    Jehova.
  eng-WYC-2018: A prophet that hath a dream, tell a dream; and he that hath my word,
    speak verily my word, (or A prophet who hath a dream, tell a dream; and he who
    hath my word, truthfully speak my word). What is with [the] chaffs to the wheat?
    saith the Lord.
  epo-epo: Profeto, kiu vidis sonĝon, rakontu sonĝon; kaj tiu, al kiu aperis Mia vorto,
    raportu Mian vorton vere. Kio komuna estas inter pajlo kaj greno? diras la Eternulo.
  uig-PIN: Qüxni kɵrgǝn pǝyƣǝmbǝr, qüxni eytip bǝrsun; Mening sɵzümni angliƣan kixi
    bu sɵzümni ǝstayidilliⱪ bilǝn sɵzlisun; pahalning buƣday bilǝn selixturƣuqilik
