  arb-NAV: فَلْيَقُصَّ النَّبِيُّ الْحَالِمُ حُلْمَهُ. وَلَكِنْ مَنْ لَدَيْهِ كَلِمَتِي
    فَلْيُعْلِنْهَا بِالْحَقِّ، إِذْ مَاذَا يَجْمَعُ بَيْنَ التِّبْنِ وَالْقَمْحِ؟
  ewe-ewe: Yehowa be, “Nyagblɔɖila si ku drɔ̃e la, nelĩ drɔ̃e la faa, gake ame si
