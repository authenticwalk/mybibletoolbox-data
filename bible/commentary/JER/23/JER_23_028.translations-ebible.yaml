  asm-FB: সপোন দেখা ভাববাদীয়ে সপোনৰ কথা কওঁক, আৰু মোৰ বাক্য পোৱা জনে মোৰ বাক্য বিশ্বাসেৰে
    কওঁক; যিহোৱাই কৈছে, ধানৰ মাজত খেৰ কি?
  sus-A: نَشَن بَرَ شِيٍ سَ، عَ شَ نَ نَن قَلَ. نَشَن بَرَ ﭑ مَ مَسٍنيِ سْتْ، عَ شَ
    نَ قَلَ نْندِ رَ. مُنسٍ نَ مَالٍ شْرِ نُن مَالٍ لَفِ تَفِ؟» عَلَتَلَ شَ مَسٍنيِ
    نَن نَ كِ.
  fra-SBL: Que le prophète qui a un rêve raconte un rêve, et que celui qui a ma parole
    dise fidèlement ma parole. Qu'est-ce que la paille pour le blé ? dit Yahvé.
  hbo-hbo: הַנָּבִ֞יא אֲשֶׁר־אִתֹּ֤ו חֲלֹום֙ יְסַפֵּ֣ר חֲלֹ֔ום וַאֲשֶׁ֤ר דְּבָרִי֙
    אִתֹּ֔ו יְדַבֵּ֥ר דְּבָרִ֖י אֱמֶ֑ת מַה־לַתֶּ֥בֶן אֶת־הַבָּ֖ר נְאֻם־יְהוָֽה׃
  kik-kik: Mũnabii ũrĩa ũrotete kĩroto-rĩ, nĩaheane ũhoro wa kĩroto kĩu gĩake, no
    rĩrĩ, ũrĩa ũrĩ na ndũmĩrĩri yakwa nĩaheane ũhoro wayo arĩ na wĩhokeku. Tondũ-rĩ,
    kaĩ rũũwa rwa ngano rũrĩ na ũhoro ũrĩkũ na ngano?” ũguo nĩguo Jehova ekũũria.
  fra-NCL: Que le prophète qui a eu un songe raconte ce songe ; que celui qui a ma
    parole rapporte fidèlement ma parole. Qu’a de commun la paille avec le froment,
    — oracle de Yahweh ?
  cek-AK: Amang sah tahmaa mah amang to thui nasoe; ka lok taphong kami mah doeh ka
    lok to oep kaom ah thui nasoe. Cangni hoi canghii angvanhaih oh maw? tiah Angraeng
    mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “Gayaburba-barsoged negburgan-daksale, ar e-negburgan-daksad
    sogodo. Ar dule an-gayaburba-itosale, napiragwadba an-gayaburbagi sunmakodo. ¿Ar
    gagan-dinnagwadi, ibmar-gwagbogwa emarsi? Suli, geg emar gued.”'
  uig-CYR: Чүшни көргән пәйғәмбәр, чүшни ейтип бәрсун; Мениң сөзүмни аңлиған киши
    бу сөзүмни әстайидиллиқ билән сөзлисун; пахалниң буғдай билән селиштурғичилик
    немиси барду? — дәйду Пәрвәрдигар.
  tel-2017: కల కనిన ప్రవక్త ఆ కలను చెప్పవచ్చు. అయితే ఎవడికి నేను నా వాక్కు వెల్లడించానో
    అతడు దాన్ని నమ్మకంగా చెప్పవచ్చు. ధాన్యంతో పొట్టుకు ఏం సంబంధం? ఇదే యెహోవా వాక్కు.
  hat-BSA: Pwofèt ki fè rèv la, kite li repete rèv li a. Epi sila ki gen pawòl pa
    M, kite l pale pawòl pa M nan ak verite. Kisa gen nan pay ki sanble ak sereyal?
  kos-kos: Sie mwet palu fin mwemei sie mweme, el enenu in fahk, ‘Mweme se pa inge.’
    Tuh mwet palu se su lohng kas ma nga sang nu sel, lela elan fahkak akoaruye. Mah
    pao uh arulana sie liki wheat uh!
  hbo-WLC: הַנָּבִ֞יא אֲשֶׁר־אִתּ֤וֹ חֲלוֹם֙ יְסַפֵּ֣ר חֲל֔וֹם וַאֲשֶׁ֤ר דְּבָרִי֙
    אִתּ֔וֹ יְדַבֵּ֥ר דְּבָרִ֖י אֱמֶ֑ת מַה־לַתֶּ֥בֶן אֶת־הַבָּ֖ר נְאֻם־יְהוָֽה׃
  ibo-ibo: Ka onye amụma ahụ rọrọ nrọ kọgharịa nro ọ rọrọ. Otu a kwa, ka onye ahụ
    okwu m dị nʼọnụ ya nọgidekwa na-ekwusa ya nʼeziokwu. Nʼihi na gịnị ka okporo ọka
    na mkpụrụ ọka nwekọrọ?” Otu a ka Onyenwe anyị kwupụtara.
  ory-ory: ଯେଉଁ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ସ୍ୱପ୍ନ ଦେଖିଅଛି, ସେ ସ୍ୱପ୍ନ କଥା ପ୍ରକାଶ କରୁ, ପୁଣି ଯେ ଆମ୍ଭର
    ବାକ୍ୟ ପାଇଅଛି, ସେ ବିଶ୍ୱସ୍ତ ରୂପେ ଆମ୍ଭର ବାକ୍ୟ କହୁ। ସଦାପ୍ରଭୁ କହନ୍ତି, ଶସ୍ୟ ନିକଟରେ ପାଳ
    କଅଣ?
  chk-chk: Eman soufos mi eäni eu tan epwe apworausa ewe tan, nge ätewe mi rongorong
    ai kapas epwe pwärätä ai kapas fän allükülük. Met wewefengenin fetilipwas me wiich?
  rop-rop: Det mesinja hubin abum drim, garra tok, ‘Im oni drim,’ bat det mesinja
    hubin irrim main mesij garra tok det mesij trubalawei. Det draiwan gras im nomo
    gudwan wen yu garram gudwan sid daga blanga dagat.
  ukr-1871: Пророк, що бачив сон, нехай же й оповідає його за сон, а в котрого моє
    слово, той нехай і переказує моє слово вірно. Хиба ж полова й чисте зерно все
    одно? говорить Господь.
  deu-1951: Der Prophet, der einen Traum hat, erzähle den Traum; wer aber mein Wort
    hat, der predige mein Wort wahrhaftig! Was hat das Stroh mit dem Weizen gemein?
    spricht der HERR.
  eng-JPS: The prophet that hath a dream, let him tell a dream; and he that hath My
    word; let him speak My word faithfully. What hath the straw to do with the wheat?
    saith the LORD.
  srp-1865: Prorok koji sni, neka pripovijeda san; a u koga je rijeè moja, neka govori
    rijeè moju istinito; šta æe pljeva sa pšenicom? govori Gospod.
  lug-lug: Nnabbi alina ekirooto ayogere ekirooto kye, n’oyo alina ekigambo kyange
    akyogere mu bwesigwa. Kubanga ebisusunku birina nkolagana ki n’eŋŋaano?” bw’ayogera
    Mukama.
  heb-heb: הנביא אשר אתו חלום יספר חלום ואשר דברי אתו ידבר דברי אמת מה לתבן את הבר
    נאם יהוה׃
  ben-IRV: যে ভাববাদী স্বপ্ন দেখেছে, সে তার স্বপ্নের বিবরণ দিক। কিন্তু যাকে আমি কিছু
    বলেছি, সে বিশ্বস্তভাবে আমার বাক্য বলুক। দানাশস্যের কাছে খড় কি?” এটি সদাপ্রভুর
    ঘোষণা।
  pan-pan: ਉਹ ਨਬੀ ਜਿਹ ਦੇ ਕੋਲ ਸੁਫ਼ਨਾ ਹੈ ਉਹ ਸੁਫ਼ਨਾ ਦੱਸੇ, ਅਤੇ ਜਿਹ ਦੇ ਕੋਲ ਮੇਰਾ ਬਚਨ ਹੈ
    ਉਹ ਇਮਾਨਦਾਰੀ ਨਾਲ ਮੇਰਾ ਬਚਨ ਬੋਲੇ। ਤੂੜੀ ਦਾ ਕਣਕ ਨਾਲ ਕੀ ਮੇਲ? ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ
  mya-JVB: အိပ်မက် မြင်သော ပရောဖက် သည် အိပ်မက် စကားကို ပြော ပါလေစေ။ ငါ ၏နှုတ်ကပတ်
    တော်ကို ခံရသောသူ သည်နှုတ်ကပတ် စကားတော်ကို မှန်ကန် စွာ ဟော ပြောပါလေစေ။ အဖျင်း သည်စပါး
    နှင့် အဘယ် သို့ဆိုင် သနည်းဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Paropeti vaiinti vovano taira vo tavairera, viva vokika taira vira tiva
    nimiharo qaqi qumina tairaqai tavauro tiarire. Paropeti vovano ti vakaaka irirava
    viva vi uvara vutukero vaiinti nahenti tiva nimiarire. Uiti auruvano koqe haika
    vaivaro vira rapavano qumina haika vairave.
  hmo-hmo: 'Lau Lohiabada lau hereva maoromaoro inai: Bema peroveta tauna ta ese ia
    nihi kava neganai, ia be do ia gwau inai be nihi sibona. To bema peroveta tauna
    ta ese lauegu hereva ia kamonai neganai, ia ese do ia gwauraia namonamo, mai maoromaoro
    danu. Lauegu hereva be uiti ena anina momokani bamona, to inai peroveta koikoi
    taudia edia hereva be uiti ena momoru bamona sibona.'
  urd-urd: जिस नबी के पास ख़्वाब है, वह ख़्वाब बयान करे; और जिसके पास मेरा कलाम है,
    वह मेरे कलाम को दियानतदारी से सुनाए। गेहूँ को भूसे से क्या निस्बत? ख़ुदावन्द फ़रमाता
    है।
  rus-SYN: Пророк, который видел сон, пусть и рассказывает его как сон; а у которого
    Мое слово, тот пусть говорит слово Мое верно. Что общего у мякины с чистым зерном?
    говорит Господь.
  bqc-SIM: Ãnabi pↄ́ nana'ò, aà a nanapi dau siunɛ́. Gbɛ̃́ pↄ́ ma yã́ kũa sↄ̃,
    aà ma yã́pi onɛ́ sĩana. Bↄ́ blɛwɛ mìsina vĩ ń pↄ́wɛnapioi?
  tcz-CHONGTHU: Themgao lhem hon amang semthu-u chu sei sei uhen. Ahinlah, keima kamcheng
    ja-a keima themgao hon, kitah tah in kathu chu seiphong’uhen. Vetan, changpol
    leh chang ga akibahna aumpoi, ati.
  mar-mar: संदेष्ट्याला स्वप्न सांगायचे असेल, तर त्यास सांगू द्या. पण ज्या कोणाला
    मी काही घोषीत करतो, त्याने माझे वचन सत्याने सांगावे. गव्हा पुढे गवत ते काय? परमेश्वर
    असे म्हणतो.
  qub-qub: Chay profëtacuna suyñushallanta willacuyta munarga willacuchun. Noga willapashä
    cajcuna ichanga willapashänölla willacuchun. Päjapita rïgu mas bälishannömi willacuynëpis
    mas bälin.
  bqp-bqp: Sɔmɔ wi u dosɑ u geruo mɑ u dosɑ. Wi nɑ mɑɑ kɑ gɑri kuɑ u yi tusio dee
    dee. Nɛ, Yinni Gusunɔ nɑ nɛɛ, mbɑ yɑkɑsu kɑ dobi yi mɔɔsinɛ.
  hat-hat: Lè yon pwofèt fè yon rèv, se pou l' di se yon rèv li fè. Men, pwofèt ki
    resevwa mesaj mwen, li fèt pou l' bay mesaj la jan l' ye a. Piga nou pran pay
    la pou grenn lan. Se Seyè a menm ki di sa.
  eng-BSB: Let the prophet who has a dream retell it, but let him who has My word
    speak it truthfully. For what is straw compared to grain?” declares the LORD.
  eng-WEBPB: The prophet who has a dream, let him tell a dream; and he who has my
    word, let him speak my word faithfully. What is the straw to the wheat?” says
    the LORD.
  kbq-kbq: Hagi mago kasnampa ne'mo'ma ava'nama ke'nesaniana atrenkeno agra ana ava'na
    huama hino. Hagi mago vahe'mo'ma Nagritegati'ma nanekema eri'nesania vahe'mo'a
    Nagrama asami'nesanua nanekea hu fatgo huno vahera zamasamino. Nagri nanekemo'a
    witimofo raga'agna hu'ne. Hianagi ana kasnampa vahe'mokizimi nanekemo'a witimofo
    akrua gna hu'ne.
  nhe-BL: Pero xiquincahua nopa istlacatica tiocamanalohuani ma tepohuilica inintemic.
    Huan xiquincahua notlayolmelajcahua tlen temachme ma tepohuilica xitlahuac sesen
    tlajtoli tlen na niquinmaca. Itlasolo nopa trigo ax tleno ipati, pero iyol nopa
    trigo, quena, miyac ipati. Queja nopa niimoTECO niquijtohua.”
  gub-BL: Aze heze'eg imume'u har upuahu e nehe, — Apuahu e ihe, tuwe i'i nehe. Aze
    wenu tuwe heze'eg nehe, tuwe umume'u katu purupe nehe. Aipo iapirer ikatu wera'u
    aroz wi.
  eng-DRA: 'The prophet that hath a dream, let him tell a dream: and he that hath
    my word, let him speak my word with truth: what hath the chaff to do with the
    wheat, saith the Lord?'
