  kan-2017: ಕನಸು ಕಂಡ ಪ್ರವಾದಿಯು ಕನಸನ್ನು ತಿಳಿಸಿದರೆ ತಿಳಿಸಲಿ. ನನ್ನ ಮಾತನ್ನು ಕೇಳಿದವನೋ ನನ್ನ
