verse: JER.023.023
translations:
  mal-C: “ഞാൻ സമീപസ്ഥനായ ഒരു ദൈവംമാത്രമോ, ഞാൻ വിദൂരസ്ഥനായ ഒരു ദൈവവും അല്ലേ?” എന്ന്
    യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Bin ich denn ein Gott nur in der Nähe - ist der Spruch Jahwes -, und nicht
    ein Gott auch in der Ferne?
  lin-lin: Boni, bokanisi ete Ngai Nzambe namonaka kaka pene, kasi namonaka mosika
    te ? » elobi Yawe.
  eng-LSV: '[Am] I a God near,” || A declaration of YHWH, || “And not a God far off?'
  eng-GNV: Am I a God at hande, saith the Lord, and not a God farre off?
  eng-WEBSTER: Am I a God at hand, saith the LORD, and not a God afar off.
  nhw-BL: “Na amo niDios catli niitztoc san ipan se lugar. Na niquita nochi catli
    anquichihuaj ica huejca.
  swh-ONEN: “Je, mimi ni Mungu aliyeko hapa karibu tu,” Bwana asema, “wala si Mungu
    aliyeko pia mbali?
  bba-bba: Nɛ Gusunɔ, nɑ wɑ̃ɑwɑ yɑm kpuro, turuku kɑ tontondeɔ.
  eng-KJVCPB: Am I a God at hand, saith the Lord, and not a God afar off?
  cpy-cpy: 'Iroka ikantaki Tajorentsi inaawaetzi, ikantzi: “¿Kaarima naaka Tajorentsi
    jeekatsiri inteena, jeekita-chari eejatzi okaakiini?'
  luo-luo: Jehova Nyasaye wacho niya, “Ok an Nyasaye mantie machiegni kende, to an
    Nyasaye man mabor bende.”
  meu-meu: Iehova na e tomu, Lau na gabu kahikahidia Diravana a dia gabu daudaudia
    Diravana a?
  npi-ULB: के म नजिक मात्र रहने तर टाढा नरहने परमेश्‍वर हुँ र ? यो परमप्रभुको घोषणा
    हो ।
  yor-yor: “Ǹjẹ́ Ọlọ́run tòsí nìkan ni Èmi bí?” ni Olúwa wí, “kì í sì í ṣe Ọlọ́run
    ọ̀nà jíjìn.
  pes-OPCB: من خدایی نیستم که فقط در یک جا باشم، بلکه در همه جا حاضر هستم؛
  tgl-ULB: Diyos lamang ba ako sa malapit—Ito ang pahayag ni Yahweh—at hindi rin ba
    Diyos sa malayo?
  hui-hui: Anduane Homogo i̱na tíhondo hale harogo. Tígua manda bialu kamiria i̱ dindi
    mbiraore hangunaga Ngode Datagaliwabe kabe tobaho kamibe. Ani ndoyago i̱ dindi
    bibahendeha haame howa Ngode Datagaliwabe kogoni. I̱ degeme kawarebi kaundiahabi
    haga ko.
  mya-mya: '``ငါ​သည်​အ​နီး​၌​သာ​ရှိ​သည်​မ​ဟုတ်။ အ​ရပ် တ​ကာ​တွင်​ရှိ​တော်​မူ​သော​ဘု​ရား​ဖြစ်​ပေ
    သည်။-'''''
  bod-N: ང་ནི་ཁྱོད་རྣམས་དང་ཉེ་བའི་དཀོན་མཆོག་ཁོ་ན་ཡིན་ནམ། ཁྱོད་རྣམས་དང་རྒྱང་ཐག་རིང་བའི་དཀོན་མཆོག་ཀྱང་མ་ཡིན་ནམ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: “Ko, ini ndinongori Mwari ari pedyo here,” ndizvo zvinotaura Jehovha, “ndisati
    ndiri Mwari ari kure?
  spa-BLM: “Soy un Dios cercano”, dice Yahvé, “¿y no un Dios lejano?
  cac-cac: 'A in Jehová in svalxi icha tic: Vach''chom d''a lac''an, ma d''a te najat,
    a in tic Dios inn̈ej d''a smasanil b''aj.'
  swh-ULB: Mimi ni Mungu aliye karibu-hili ni tamko la Bwana-mimi sio Mungu aliye
    mbali?
  bel-bel: Хіба Я - Бог толькі зьблізку, кажа Гасподзь, а ня Бог здалёку?
  deu-ELBBK: Bin ich ein Gott aus der Nähe, spricht der HERR, und nicht ein Gott aus
    der Ferne?
  mbb-OT: Megbevayà a he ziyà te minsan hendei ne kenà diyè dà te sevaha he lugar.
  mal-2015: ഞാൻ സമീപസ്ഥനായ ദൈവം മാത്രം ആകുന്നുവോ? ദൂരസ്ഥനായ ദൈവവുമല്ലയോ? എന്നു യഹോവയുടെ
    അരുളപ്പാടു.
  rmc-rmc: Či me som Del, so hino ča pašes? A či na som Del, so hino the dur?“ phenel
    o RAJ.
  pes-OPV: 'یهوه می‌گوید: آیا من خدای نزدیک هستم و خدای دور نی؟'
  ron-1924: Сунт Еу нумай ун Думнезеу де апроапе”, зиче Домнул, „ши ну сунт Еу ши
    ун Думнезеу де департе?
  ben-OBCV: “আমি কি কেবলমাত্র নিকটের ঈশ্বর,” সদাপ্রভু এই কথা বলেন, “আমি কি দূরের ঈশ্বর
    নই?
  som-som: Rabbigu wuxuu leeyahay, Anigu ma waxaan ahay Ilaah dhow, oo miyaanan ahayn
    Ilaah fog?
  lat-VUC: Putasne Deus e vicino ego sum, dicit Dominus, et non Deus de longe?
  eng-ASVBT: Am I a God at hand, saith Jehovah, and not a God afar off?
  ita-1885: Sono io Dio da presso, dice il Signore, e non Dio da lungi?
  eng-LXXUP: I am a God nigh at hand, saith the Lord, and not a God afar off.
  eng-ULB: Am I only a God nearby—this is Yahweh's declaration—and not also a God
    far away?
  spa-VBL: ¿Acaso soy sólo un Dios local y no un Dios que actúa ampliamente? pregunta
    el Señor.
  fra-_FOB: Ne suis-je un Dieu que de près, dit l'Éternel, et ne suis-je pas aussi
    un Dieu de loin?
  mal-mal: ഞാൻ സമീപസ്ഥനായ ദൈവം മാത്രം ആകുന്നുവോ? ദൂരസ്ഥനായ ദൈവവും അല്ലയോ?” എന്ന് യഹോവയുടെ
    അരുളപ്പാട്.
  lit-lit: Argi aš esu Dievas iš arti, – sako VIEŠPATS, – bet ne Dievas iš toli?
  urd-GVR: Rab farmātā hai, “Kyā maiṅ sirf qarīb kā Ḳhudā hūṅ? Hargiz nahīṅ! Maiṅ
    dūr kā Ḳhudā bhī hūṅ.
  suz-BL: परमप्रभु यावेम “मार, गो नेक्‍था ङा ला परमप्रभु यावे नङा ङा? ङोन ङा चहिं
    परमप्रभु मनङा ङा?
  eng-NOY: Am I a God near at hand, saith Jehovah, And not a God afar off?
  ita-1927: Son io soltanto un Dio da vicino, dice l’Eterno, e non un Dio da lungi?
  ckb-ckb: «ئایا من تەنها لە نزیکەوە خودام و لە دوورەوە خودا نیم؟» ئەوە فەرمایشتی
    یەزدانە.
  eng-BBE: Am I only a God who is near, says the Lord, and not a God at a distance?
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಹೀಗೆನ್ನುತ್ತಾರೆ, “ಹತ್ತಿರದಲ್ಲಿ ಇದ್ದರೆ ಮಾತ್ರ ನಾನು ದೇವರೋ? ದೂರದಲ್ಲಿದ್ದರೆ
    ನಾನು ದೇವರಲ್ಲವೋ?”
  tam-2017: நான் சமீபத்திற்கு மாத்திரமா தேவன், தூரத்திற்கும் தேவன் அல்லவோ என்று யெகோவா
    சொல்லுகிறார்.
  spa-RV-1909: ¿Soy yo Dios de poco acá, dice Jehová, y no Dios de mucho ha?
  ron-BTF: Sunt eu un Dumnezeu de aproape, spune DOMNUL și nu un Dumnezeu de departe?
  eng-WEBP: “Am I a God at hand,” says the LORD, “and not a God afar off?
  eng-FBV: Am I only a local God and not a God who operates widely? asks the Lord.
  nld-1939: Ben Ik enkel een God van dichtbij, spreekt Jahweh; Geen God uit de verte?
  nch-BL: “Na amo niDios cati niitztoc san ipan se lugar. Na niquita nochi cati anquichihuaj
    ica huejca.
  vie-1934: 'Đức Giê-hô-va phán: Ta có phải là Đức Chúa Trời ở gần mà không phải là
    Đức Chúa Trời ở xa sao?'
  hin-CV: “क्या मैं परमेश्वर तब होता हूं, जब मैं तुम्हारे निकट हूं?” यह याहवेह की
    वाणी है, “क्या मैं तब परमेश्वर नहीं हूं, जब मैं तुमसे दूर होता हूं?
  spa-BES: ¿Soy solo un Dios que está cerca, dice el Señor, y no un Dios a distancia?
  tdx-tdx: Andrianañahare atoañe avao hao iraho, hoe t’Iehovà, fa tsy Andrianañahare
    añe ka?
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “เราเป็นพระเจ้าใกล้​แค่​คืบ มิใช่​พระเจ้าที่​อยู่​ไกลด้วยดอกหรือ”
  por-BR-2018: Por acaso sou eu Deus apenas de perto,diz o SENHOR, e não também Deus
    de longe?
  deu-ELO: Bin ich ein Gott aus der Nähe, spricht Jehova, und nicht ein Gott aus der
    Ferne?
  eng-WYC-2018: Guessest thou, whether I am God of nigh, saith the Lord, and not God
    afar? (Thinkest thou, that I am the God of near at hand, but not also the God
    of far away?)
  epo-epo: Ĉu Mi estas nur Dio de proksime? diras la Eternulo; ĉu Mi ne estas ankaŭ
    Dio de malproksime?
  uig-PIN: Mǝn pǝⱪǝt bir yǝrdila turidiƣan Hudamu? — dǝydu Pǝrwǝrdigar, — Mǝn yiraⱪ-yiraⱪlardiki
    ⱨǝrjayda turidiƣan Huda ǝmǝsmu?
  beo-beo: Na da Gode amo da sogebi huluanedafa amo ganodini esalebe dawa:. Na da
    sogebi afadafa fawane amo ganodini hame esala.
  tpi-OTNT: “Mi Bikpela, mi laik askim yupela olsem, yupela i ting, mi God bilong
    dispela hap tasol, a? Nogat. Mi God bilong olgeta hap. Mi stap klostu na mi stap
    longwe tu.
  hau-SA: “Ni ɗin Allah na kusa ne kawai,” in ji Ubangiji, “ba Allah na nesa ba?
  uig-LAT: Men peqet bir yerdila turidighan Xudamu? — deydu Perwerdigar, — Men yiraq-yiraqlardiki
    herjayda turidighan Xuda emesmu?
  nde-nde: UThixo uthi, “NginguNkulunkulu oseduze kuphela, uNkulunkulu ongekho khatshana
    na?
  ton-ton: ‌ʻOku pehē ʻe Sihova, “Ko e ʻOtua au ʻoe ofi pe, pea ʻikai ko e ʻOtua ʻoe
    mamaʻo foki?
  ces-1613: Zdaliž jsem já Bůh jen z blízka? dí Hospodin. A nejsem Bůh i z daleka?
  eng-WMB: “Am I a God at hand,” says the LORD, “and not a God afar off?
  tam-TCV: “நான் அருகில் இருக்கும் இறைவன் மட்டுமோ? தூரத்தில் நடப்பதை அறியாத இறைவனோ?”
    என யெகோவா சொல்கிறார்.
  ceb-ULB: Dios ba lamang ako nga anaa sa duol—mao kini ang giingon ni Yahweh—ug dili
    ba Dios usab sa halayo?
  pol-UBG: Czy jestem tylko Bogiem z bliska? – mówi PAN, a nie Bogiem także z daleka?
  agr-agr: 'Tuke Pujuu chichaak: “Atushat akuish, tuja tikijuch akuish wika nuwi pujajai.'
  kyc-kyc: Namba Anatu doko yuu muu peparaena kapa kapa pyuo karenge. Mendakisa yeelyo
    karengende daa.
  urd-GVU: رب فرماتا ہے، ”کیا مَیں صرف قریب کا خدا ہوں؟ ہرگز نہیں! مَیں دُور کا خدا
    بھی ہوں۔
  deu-1912: Bin ich nur ein Gott, der nahe ist, spricht der HERR, und nicht auch ein
    Gott von ferneher?
  kan-2017: ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ನಾನು ಸಮೀಪದಲ್ಲಿ ಮಾತ್ರ ಇರುವ ದೇವರೋ?
  yap-yap: “I gag ba Got ni gubin yang ma gu bay riy, ma gathi ta’ab yang e gu bay
    riy. I Gag SOMOL e kugog e pi thin ney.
  hlt-MCSB: He tah BOEIPA kah olphong ni. Kai neh a yoei kah Pathen la om tih a hla
    ah tah a Pathen moenih a?
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ታኣኒ ዑኬንታ ሃኬ ማዔ ቤዞ ቢያሢንታይዳ ዓኣ ፆኦሲኬ።
  twi-ASANTE: “Meyɛ Onyankopɔn a mebɛn nko ara anaa,” Awurade na ɔseɛ, “na mennyɛ
    Onyankopɔn a mewɔ akyirikyiri nso?
  eng-WEBU: “Am I a God at hand,” says the LORD, “and not a God afar off?
  wal-wal: Qassikka GODAI, “Taani mata xalaalan Xoossee? Haahosan Xoossaa gidikkinaa?
  spa-PDDPT: ¿Soy Yo ʼElohim solo de cerca, dice Yavé, y no ʼElohim de lejos?
  gun-gun: “Xee nda'u Penderuete ha'e'i rupi anho ri apena? Mombyry rupi guive e'ỹ
    teve apena?” he'i Senhor.
  ilo-ULB: Maysaak kadi laeng a Dios nga adda iti asideg—kastoy ti kuna ni Yahweh
    - ken saan aya a siak ket Dios nga adda met laeng iti adayo?
  kpg-kpg: Au go di God dela e noho i nia madagowaa huogodoo, hagalee noho hua i di
    gowaa e dahi.
  uig-ARA: مەن پەقەت بىر يەردىلا تۇرىدىغان خۇدامۇ؟ ــ دەيدۇ پەرۋەردىگار، ــ مەن يىراق-يىراقلاردىكى
    ھەرجايدا تۇرىدىغان خۇدا ئەمەسمۇ؟
  sus-sus: 'Alatala xa masenyi nan ya: «Ala nan n na naxan makɔrɛ wo ra, n mu na yire
    makuye.'
  pon-2006: “Ngehi Koht emen me kin ketiket wasa koaros, a kaidehkte wasa tehkis.
  jae-jae: “Aê Anôtô, taŋ gamoa gamêŋ samob naŋ, aê gamoa gamêŋ tageŋgeŋ atom.
  ksd-ksd: Dave, iau a God ba i ki maravai ka, ra Luluai i biti, ma vakir a God ba
    i ki vailik laka?
  tur-YTC: “Ben yakındaki Tanrı'yım da, Uzaktaki Tanrı değil miyim?” diyor Yahve.
  grc-BRENT: Θεὸς ἐγγίζων ἐγώ εἰμι, λέγει Κύριος, καὶ οὐχὶ Θεὸς πόῤῥωθεν.
  ind-AYT: “Apakah Aku adalah Allah yang dekat saja?” firman TUHAN, “dan bukan Allah
    yang jauh juga?
  nya-nya: Yehova akuti, “Kodi ndimakhala Mulungu pokhapokha ndikakhala pafupi, ndiye
    sindine Mulungu?
  hrv-hrv: TÓa, zar sam ja Bog samo iz blizine - riječ je Jahvina - zar iz daljine
    nisam više Bog?
  mps-mps: “Ena Genuai Bidigo, eno dageba te tiwai hanalu wabo homu ebao, dagego homugo
    ena te pedai badu God naga da homu eba, agawe? Menio. Ena te tigidali badu God
    elalubao. Ena pąde bidiyu, te ena digibulu me bidiyu ebo dao.
  tpi-tpi: “Mi Bikpela, mi laik askim yupela olsem, yupela i ting, mi God bilong dispela
    hap tasol, a? Nogat. Mi God bilong olgeta hap. Mi stap klostu na mi stap longwe
    tu.
  dan-1931: Er jeg kun en Gud i det nære, så lyder det fra HERREN, og ikke en Gud
    i det fjerne?
  vie-OVCB: 'Chúa Hằng Hữu phán: “Có phải Ta là Đức Chúa Trời ở gần mà không phải
    Đức Chúa Trời ở xa sao?'
  guj-2017: યહોવાહ કહે છે કે શું હું કેવળ પાસેનો ઈશ્વર છું અને દૂરનો ઈશ્વર નથી?
  pon-2006A: “Ngehi Koht emen me kin ketiket wasa koaros, a kaidehkte wasa tehkis.
  por-BRBSL: “Sou um Deus à mão”, diz Yahweh, “e não um Deus longe?
  cth-cth: Kahlat lah kaawm e Cathut nahoeh niteh, a hnaicanae koe kaawm e CAthut
    lah maw ka o, telah BAWIPA ni a dei.
  twi-twi: “Meyɛ Onyankopɔn a mebɛn nko ara anaa,” Awurade na ose, “na menyɛ Onyankopɔn
    a mewɔ akyirikyiri nso?
  hlt-hlt: He tah BOEIPA kah olphong ni. Kai neh a yoei kah Pathen la om tih a hla
    ah tah a Pathen moenih a?
  tbz-SIM: 'Mí ndi Yiɛ̀ nKuyie m bomu tipíìtì timɔu: N wúómmu dɛtɔ́ɔ́nnɛ̀ kɛ wúó ndɛdɛ́tirɛ̀.'
  msy-2020: '“Kɨ Ikiavɨra Itir God, kɨ kamaghɨn ian azangsɨsi: Ia ti ghaze, kɨ ti
    roghɨra kagh itir danganir kamɨn Godra, a? Puvatɨ. Kɨ danganiba bar dar God. Kɨ
    roghɨra ikia, egha uaghan saghon iti.'
  azb-azb: 'Rəbb bəyan edir: «Mən yalnız yaxında olan Allah deyiləm, Həm də uzaqda
    olan Allaham.'
  eng-DBY: Am I a God at hand, saith Jehovah, and not a God afar off?
  hin-2017: “यहोवा की यह वाणी है, क्या मैं ऐसा परमेश्वर हूँ, जो दूर नहीं, निकट ही
    रहता हूँ? (प्रेरि. 17:27)
  wol-KYG: Xanaa du maay Yàlla?» Kàddug Aji Sax jee. «Fu jegeek fu sore, du maay Yàlla?
  eng-YLT: A God near [am] I — an affirmation of Jehovah, And not a God afar off?
  kne-kne: Kanan Diyos, “Sak-en si Diyos ay wadas amin ay kad-an ay baken owat es-esa
    ay lugar.
  eng-WYC-2017: Guessest thou, whether I am God of nigh, saith the Lord, and not God
    afar?
  eng-WMBB: “Am I a God at hand,” says the LORD, “and not a God afar off?
  urd-GVH: रब फ़रमाता है, “क्या मैं सिर्फ़ क़रीब का ख़ुदा हूँ? हरगिज़ नहीं! मैं दूर
    का ख़ुदा भी हूँ।
  rug-rug: Vegua, na Tamasa koa tataqu mo si Arau, meke lopu na Tamasa koa va seu?”
    zama vura gua se Zihova,
  gaz-gaz: “Ani Waaqa fagootis malee Waaqa dhiʼoo qofaa?” jedha Waaqayyo.
  fra-LSG: Ne suis-je un Dieu que de près, dit l’Éternel, Et ne suis-je pas aussi
    un Dieu de loin?
  gnn-gnn: “Yo, ŋarranydja dhuwala God dhika bäyma, galki yana nhumalaŋgala, ga nhäma
    ŋarra yukurra warrpam'thun. Yaka yurru nhe ŋarrakalanydja djuḻuḻ'marama maŋutjiŋuru,
    liŋgu ŋarranydja birrka'mirriŋura warray; ŋunha djiwarr'ŋura ŋarra, ga dhika ŋarra
    munatha'ŋura.
  yal-yal: Alatalaa falan ni ito ra, a naxa, “Ala xa mi n na ba, naxan maso ɛ ra?
    Ala nan mɔn n na yire makuyene fan yi.”
  iou-iou: Yawe näkä ŋode yäyat; Jide? Näk Anutu tuängän irani yäŋ nadäkaŋ? Nämo,
    näk banken imaka, it täyat. Näk uken-uken kudup it täyat.
  haw-1868: He Akua kokoke nei au, wahi a Iehova, aole hoi he Akua ma kahi loihi aku?
  arb-NAV: أَلَعَلِّي أَرَى فَقَطْ مَا يَجْرِي عَنْ قُربٍ، وَلَسْتُ إِلَهاً يَرْقُبُ
    مَا يَجْرِي عَنْ بُعْدٍ؟
  ewe-ewe: Yehowa be, “Kpuiƒe ƒe Mawu ko menyea, eye nyemenye Mawu si le adzɔge oa?
  eng-LEE: Am I a God for those near at hand, saith the Lord, and not a God for those
    who are afar off?
  asm-FB: যিহোৱাই কৈছে, মই জানো ওচৰত থকাহে ঈশ্বৰ? দূৰত থকাও ঈশ্বৰ নহওঁ জানো?
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «عَلَ نَن ﭑ نَ نَشَن مَكْرّ وٌ رَ، ﭑ مُ نَ يِرٍ
    مَكُيٍ.
  fra-SBL: « Je suis un Dieu à portée de main », dit Yahvé, « et non un Dieu lointain ?
  hbo-hbo: הַאֱלֹהֵ֧י מִקָּרֹ֛ב אָ֖נִי נְאֻם־יְהוָ֑ה וְלֹ֥א אֱלֹהֵ֖י מֵרָחֹֽק׃
  kik-kik: “Kaĩ ndĩ Ngai wa o gũkũ gũkuhĩ, na ndirĩ Ngai wa kũraya?” ũguo nĩguo Jehova
    ekũũria.
  fra-NCL: Ne suis-je un Dieu que de près, — oracle de Yahweh, et ne suis-je pas aussi
    un Dieu de loin ?
  cek-AK: Kai loe anghnai daek ah kaom Sithaw ah ka oh baktih toengah, angthla ah
    kaom Sithaw ah doeh ka om ai maw? tiah, Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “¿Ar an weginbi gudidasi? ¿Ar an dikasuli gudidasurbarsi?”'
  uig-CYR: Мән пәқәт бир йәрдила туридиған Худаму? — дәйду Пәрвәрдигар, — Мән жирақ-жирақлардики
    һәрҗайда туридиған Худа әмәсму?
  tel-2017: యెహోవా చెప్పేదేమిటంటే “నేను దగ్గరలో మాత్రమే ఉన్న దేవుడినా? దూరంగా ఉన్న
    దేవుణ్ణి కానా?
  hat-BSA: '“Èske Mwen se pa yon Bondye ki toupre?” deklare SENYÈ a: “E ki pa yon
    Bondye ki lwen?'
  kos-kos: “Nga pa God se su oasr yen nukewa, ac tia muta yen sefanna.
  hbo-WLC: הַאֱלֹהֵ֧י מִקָּרֹ֛ב אָ֖נִי נְאֻם־יְהוָ֑ה וְלֹ֥א אֱלֹהֵ֖י מֵרָחֹֽק׃
  ibo-ibo: “Abụ m naanị Chineke na-anọ ha nso, ma adịghị m anọ nʼebe dị anya?” Otu
    a ka Onyenwe anyị kwupụtara.
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ କି ନିକଟରେ ପରମେଶ୍ୱର ଅଟୁ ଓ ଦୂରରେ ପରମେଶ୍ୱର ନୋହୁଁ?
  chk-chk: Ifa usun, ngang eman Kot mi arap chök, nge üsap pwal eman Kot mi nom toau?
  rop-rop: “Bat mi na det God hu jidan ebriweya! Ai nomo jidan oni langa wanbala pleis!
    Detlot mesinja reken ai kaan luk wanim olabat dumbat!
  ukr-1871: Чи то ж я тілько зблизька Бог, говорить Господь, а не Бог і надалеки?
  deu-1951: Bin ich denn nur Gott in der Nähe, spricht der HERR, und nicht auch Gott
    in der Ferne?
  eng-JPS: Am I a God near at hand, saith the LORD, and not a God afar off?
  srp-1865: Jesam li ja Bog izbliza, govori Gospod, a nijesam Bog i izdaleka?
  lug-lug: “Ndi Katonda abeera okumpi wokka, so si abeera ewala?” bw’ayogera Mukama.
  heb-heb: האלהי מקרב אני נאם יהוה ולא אלהי מרחק׃
  ben-IRV: আমি কি শুধু কাছের ঈশ্বর, দূরের ঈশ্বর কি নই? এটি সদাপ্রভুর ঘোষণা।
  pan-pan: ਕੀ ਮੈਂ ਨੇੜੇ ਦਾ ਹੀ ਪਰਮੇਸ਼ੁਰ ਹਾਂ ਅਤੇ ਦੂਰ ਦਾ ਪਰਮੇਸ਼ੁਰ ਨਹੀਂ ਹਾਂ? ਯਹੋਵਾਹ ਦਾ
    ਵਾਕ ਹੈ
  mya-JVB: ငါ သည်နီး သော အရပ်၌ သာ ဘုရား ဖြစ် သလော။ ဝေး သော အရပ်၌ လည်း ဘုရား ဖြစ်သည်
    မ ဟုတ်လောဟု ထာဝရဘုရား မေး တော်မူ၏။
  tbg-tbg: 'Te Noravano Kotika ni irama nimiteha turo: Te vohaanainiqai vaura Variqaukae
    vauro? Aqao kiave, te ekaa vataqaave naaruvaqaave raqiki vaura Variqaukama vauro.'
  hmo-hmo: Lohiabada ma ia hereva, ia gwau, “Lau be gabu tamona sibona lau noho lasi,
    to gabu ibounai dekenai lau noho.
  urd-urd: '“ख़ुदावन्द फ़रमाता है: क्या मैं नज़दीक ही का ख़ुदा हूँ और दूर का ख़ुदा
    नहीं?”'
  rus-SYN: Разве Я - Бог только вблизи, говорит Господь, а не Бог и вдали?
  bqc-SIM: Ma Dii ma mɛ̀, gudoũna Luan ma ũa? Kãikãi e zã̀zã Luan ma ũ.
  tcz-CHONGTHU: Keima nailam cha-a umjing Pathen kahi lou ham? Keima munjousea umjing
    Pathen kahi, ti Pakaiyin aseiye.
  mar-mar: परमेश्वर असे म्हणतो, “मी काय फक्त जवळचा देव आहे आणि दूरवरचा देव नाही काय?”
  qub-qub: «Carucho cajpäpis sercacho cajpäpis nogallami Tayta Diosga cä.
  bqp-bqp: Nɛ Gusunɔ, nɑ wɑ̃ɑwɑ yɑm kpuro, turuku kɑ tontondeɔ.
  hat-hat: 'Seyè a di: Mwen se yon Bondye ki toupatou. Mwen pa rete yon sèl kote ase.'
  eng-BSB: “Am I only a God nearby,” declares the LORD, “and not a God far away?”
  eng-WEBPB: “Am I a God at hand,” says the LORD, “and not a God afar off?
  kbq-kbq: Ra Anumzamo'a huno, Tamagrama antahi'zana, amama mani'nona mopa'afinke
    Anumzana Agra mani'neno, afete ru moparega Anumzana omani'ne huta nehazafi?
  nhe-BL: “Na ax niDios tlen niitztoc san ipan se lugar. Na niquita nochi tlen inquichihuaj
    ica huejca.
  gub-BL: Aiko Tupàn ywy nànàn wiko ma'e romo taw nànàn wiko ma'e romo ywak nànàn
    wiko ma'e romo ihe. Naiko kwaw pitài taw pe ihe. Ihe Tupàn Tuweharupi Wiko Ma'e
    aiko ko ma'e imume'u har romo ihe.
  eng-DRA: Am I, think ye, a God at hand, saith the Lord, and not a God afar off?
