  arb-NAV: وَأَجْمَعُ شَتَاتَ غَنَمِي مِنْ جَمِيعِ الأَرَاضِي الَّتِي أَجْلَيْتُهَا
    إِلَيْهَا، وَأَرُدُّهَا إِلَى مَرَاعِيهَا فَتَنْمُو وَتَتَكَاثَرُ،
  ewe-ewe: “Nye ŋutɔ maƒo nye alẽ mamlɛawo nu ƒu tso anyigba siwo katã dzi menya wo
