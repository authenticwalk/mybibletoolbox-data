  mdy-ETH: ፒኢጫዺ ዓቴ ታ ዴሮ ታኣኒ ዜርቂ ሃሼ ዓጮይዳፓ ቢያ ቡኩሲ ዔያታ ሾይንቴ ዓጮ ዔኪ ዬዓንዳኔ፤ ዔያታ ሚርጌ ናይ ሾዓንዳሢሮ
