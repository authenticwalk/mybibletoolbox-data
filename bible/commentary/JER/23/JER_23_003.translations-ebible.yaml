  eng-LEE: 'And I will indeed gather the remnant of my flock together out of all the
    countries whither I have driven them; and I will bring them back again to their
    folds: and they shall be fruitful and multiply.'
  asm-FB: আৰু যি যি দেশলৈ মই মোৰ জাকক খেদিলোঁ, তাৰ পৰা তেওঁলোকৰ অৱশিষ্ট ভাগ গোটাম,
    আৰু পুনৰায় তেওঁলোকৰ গঁৰাললৈ তেওঁলোকক আনিম; তাতে তেওঁলোক প্ৰজাৱন্ত হৈ বহুবংশ হব।
  sus-A: «ﭑ قَمَ نّ ﭑ مَ حَمَ بِرِن نَ، ﭑ نُ بَرَ نَشَن شَنِن حَمَنّ مَ. ﭑ قَمَ نّ
    عٍ رَفبِلٍندٍ عٍ شْنيِ عَلَكٌ عٍ مَن شَ وُيَ، عٍ شَ قٍ مَن شَ سْونّيَ.
  fra-SBL: Je rassemblerai le reste de mon troupeau de tous les pays où je l'ai chassé,
