  hbo-hbo: וַאֲנִ֗י אֲקַבֵּץ֙ אֶת־שְׁאֵרִ֣ית צֹאנִ֔י מִכֹּל֙ הָאֲרָצֹ֔ות אֲשֶׁר־הִדַּ֥חְתִּי
    אֹתָ֖ם שָׁ֑ם וַהֲשִׁבֹתִ֥י אֶתְהֶ֛ן עַל־נְוֵהֶ֖ן וּפָר֥וּ וְרָבֽוּ׃
  kik-kik: “Niĩ mwene nĩngacookereria matigari ma rũũru rwa mbũri ciakwa kuuma mabũrũri
