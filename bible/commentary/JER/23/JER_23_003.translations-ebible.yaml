  kan-2017: ನಾನು ನನ್ನ ಮಂದೆಯನ್ನು ಯಾವ ದೇಶಗಳಿಗೆ ಅಟ್ಟಿಬಿಟ್ಟೆನೋ, ಆ ಸಕಲ ದೇಶಗಳಿಂದ ಉಳಿದ ಕುರಿಗಳನ್ನು
