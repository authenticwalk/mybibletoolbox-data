  tbz-SIM: N yóó wɛ̃tɛ kɛ́tíímmu m pe ìì kpɑɑ́ kpɑɑ́ yɛhɛkɛ̀ ì do cìɛ́tɛ́ kɛ́mbo yɛ̀ɛ̀
    miɛkɛ kɛ́wɛ̃tɛ kɛ́ ì tɛ̃̀ńnɛ́ i cónnì kɛ̀ ìì piɛ́ kɛ́sṹṹ.
  msy-2020: Gumazamizir kɨ amangizɨ ghua kantrin igharazibar itiba, kɨ ua men ikiavɨra
