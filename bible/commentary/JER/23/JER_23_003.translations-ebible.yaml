verse: JER.023.003
translations:
  mal-C: “എന്റെ ആട്ടിൻപറ്റത്തിൽ ശേഷിച്ചിരിക്കുന്നവയെ, ഞാൻ അവയെ ചിതറിച്ചുകളഞ്ഞിരിക്കുന്ന
    എല്ലാ ദേശങ്ങളിൽനിന്നും ശേഖരിച്ച് അവയുടെ മേച്ചിൽപ്പുറത്തേക്കു തിരികെക്കൊണ്ടുവരും.
    അവിടെ അവർ പുഷ്ടിയുള്ളവരായി വർധിക്കും.
  deu-TKW: Ich selbst aber will den Rest meiner Schafe aus allen Ländern, wohin ich
    sie versprengt habe, sammeln und sie auf ihre Auen zurückführen, und sie sollen
    fruchtbar sein und sich mehren,
  lin-lin: « Ngai moko nakosangisa ndambo ya bibwele na Ngai, oyo batikali wuta na
    bikolo nyonso epai wapi nabenganelaki bango ; mpe nakozongisa bango na lopango
    na bango, esika oyo bakobotana mpe bakokoma ebele.
  eng-LSV: “And I gather the remnant of My flock || Out of all the lands to where
    I drove them, || And have brought them back to their fold, || And they have been
    fruitful, and multiplied.
  eng-GNV: And I will gather the remnant of my sheepe out of all countreyes, whither
    I had driuen them, and will bring them againe to their foldes, and they shall
    growe and encrease.
  eng-WEBSTER: And I will gather the remnant of my flock from all countries whither
    I have driven them, and will bring them again to their folds; and they shall be
    fruitful and increase.
  nhw-BL: Pero se tonal na niquinsentilis noisraelita masehualhua catli noja mocajtoque
    ipan campa hueli tlalme campa niquintitlantoya, huan sempa itztose quen noborregojhua
    huan niquinhualicas ipan ni corral campa quipiyase miyac tlacualistli. Huan nopona
    nomasehualhua momiyaquilise huan moscaltise.
  swh-ONEN: “Mimi mwenyewe nitayakusanya mabaki ya kundi langu kutoka nchi zote ambazo
    nimewafukuzia, nami nitawarudisha katika malisho yao, mahali ambapo watazaa na
    kuongezeka idadi yao.
  bba-bba: Kpɑ n nɛn tɔn be bɑ tie mwɛɛrimɑ tem kpuron di, mi nɑ rɑɑ derɑ bɑ yɑrinɛ,
    n kɑ bu wurɑmɑ ben temɔ, kpɑ bu mɑrurɑ bu dɑbiɑ.
  eng-KJVCPB: And I will gather the remnant of my flock out of all countries whither
    I have driven them, and will bring them again to their folds; and they shall be
    fruitful and increase.
  luo-luo: Jehova Nyasaye wacho niya, “An awuon anachok romba modongʼ e pinje duto
    kuonde maseriembogie anadwog-gi legegi kama gibiro nyaa kendo kwan-gi nomedre.
  meu-meu: Bena egu seri mamoedia kwabukwabudia na na luludia lao tanodia iboudiai
    amo ma baina haboudia, edh magu ai ma baina hakaudia vareai; bena natudia bae
    havaradia, vada bae hutuma.
  npi-ULB: मेरो बगालका वचेकाहरूलाई मैले तिनीहरूलाई धपाएका सबै देशबाट म आफै जम्मा गर्नेछु,
    र म तिनीहरूलाई एउटा खर्कमा फर्काउनेछु, जहाँ तिनीहरू फलवन्त हुनेछन् र बढ्नेछन्
    ।
  yor-yor: “Èmi Olúwa tìkára mi yóò kó ìyókù agbo ẹran mi jọ láti inú gbogbo orílẹ̀-èdè
    tí mo ti lé wọn, Èmi yóò mú wọn padà sínú pápá oko wọn, níbẹ̀ ni wọn ó ti bí sí
    i, tí wọn ó sì pọ̀ sí i.
  pes-OPCB: و من خود بقیهٔ گله‌ام را از همۀ سرزمینهایی که ایشان را به آنجا رانده‌ام
    جمع خواهم کرد و به سرزمین خودشان باز خواهم آورد، و آنها صاحب فرزندان بسیار شده،
    تعدادشان زیاد خواهد گردید.
  tgl-ULB: Ako mismo ang magtitipon sa mga nalabi sa aking mga kawan mula sa lahat
    ng mga lupain kung saan ko sila dinala, at ibabalik ko sila sa isang masaganang
    lugar, kung saan sila ay magiging mabunga at dadami.
  cbu-NT: Ashiriya, yuw katuchimaw minupsha tsap nuwaana tusuwambarangi, anoo ichingaru
    yamayaruri, yusur waptam Israelap tsap wayachima. Anush kis taaksin, wip zapan
    izapanichinllinaya.
  hui-hui: Ani bialu i̱naga nogo sibiru i̱nime dindi tara taraha talia togo laruruni
    bibahende lone mo mogo bialu haru dai biai howa tini haga pabeha helolebero. Heledogola
    tigua waneiginiru dewaore hono wialu ho dame bulebira.
  mya-mya: '``ငါ​သည်​ငါ​၏​လူ​မျိုး​တော်​အား​ကွဲ​လွင့်​စေ ခဲ့​သည့်​တိုင်း​ပြည်​များ​မှ​သိမ်း​၍
    သူ​တို့​၏ ပြည်​သို့​ပြန်​လည်​ပို့​ဆောင်​မည်။ သူ​တို့​သည် သား​သ​မီး​များ​စွာ​ထွန်း​ကား​လျက်​လူ
    ဦး​ရေ​တိုး​ကြ​လိမ့်​မည်။-'
  bod-N: བདག་གིས་དངོས་སུ་རང་གི་ལུག་ཁྱུ་ནས་ལུས་པ་རྣམས་དེད་པའི་ཡུལ་ཀུན་ནས་ཚུར་བསྡུས་ཏེ།
    དེ་དག་སླར་ཡང་རང་གི་ལུག་རར་ཁྲིད་ནས་རྒྱུད་འཕེལ་བར་བྱེད་དོ། །
  sna-sna: “Ini pachangu ndichaunganidza akasara amakwai angu kubva kunyika dzose
    dzandakanga ndaadzingira uye ndichaadzosera kumafuro awo, kwaachava nezvibereko
    uye kwaachawanda.
  spa-BLM: “Reuniré el remanente de mi rebaño de todas las tierras a las que lo he
    expulsado, y lo devolveré a sus rebaños; y será fecundo y se multiplicará.
  cac-cac: Axo eb' ix in saclemcanb'at d'a juntzan̈xo ch'oc chon̈ab'il, a in Jehová
    in tic svala', ol vic' meltzaj eb'. Ol vac'anxi cajnaj eb' d'a schon̈ab', ol vac'anxi
    q'uib' sb'isul eb'.
  swh-ULB: Mimi mwenyewe nitakusanya mabaki ya kondoo wangu kutoka nchi zote nilizowafukuza,
    nami nitawarejesha kwenye eneo la malisho, ambako watazaa na kuongezeka.
  bel-bel: І зьбяру рэшту статку Майго з усіх краін, куды Я выгнаў іх, і вярну іх
    у двары іхнія, і будуць пладзіцца і множыцца.
  wed-wed: Anina ma Tau au sipu ḡelaui a virubai au dobuḡela, ana neiana-meleiai ai
    au gari. Wei mamae‑terenai ina vinatuna ma ina maḡa guratana.
  deu-ELBBK: Und ich werde den Überrest meiner Schafe sammeln aus all den Ländern,
    wohin ich sie vertrieben habe; und ich werde sie auf ihre Triften zurückbringen,
    dass sie fruchtbar seien und sich vermehren.
  mbb-OT: Iyan a mismu edtiǥum te nesamà he menge etew ku puun diyà te nekedseselekawà
    he menge lugar he zutun ku sikandan ipeyapat, ne idlikù ku sikandan diyà te tanè
    dan, ne zutun ebmahabet sikandan utew.
  mal-2015: എന്റെ ആട്ടിൻ കൂട്ടത്തിൽ ശേഷിച്ചിരിക്കുന്നവയെ ഞാൻ അവയെ നീക്കിക്കളഞ്ഞിരിക്കുന്ന
    സകലദേശങ്ങളിൽനിന്നും ശേഖരിച്ചു അവയുടെ പുല്പുറങ്ങളിലേക്കു വീണ്ടും കൊണ്ടുവരും; അവ
    വർദ്ധിച്ചു പെരുകും.
  rmc-rmc: „Andral savore phuva, kaj len roztradňom, skidava upre mire bakroren, so
    mek ačhile te dživel, a anava len pale khere. Ode pale rozbarona a ela len but
    čhave.
  pes-OPV: و من بقیه گله خویش را از همه زمینهایی که ایشان را به آنها رانده‌ام جمع
    خواهم کرد و ایشان را به آغلهای ایشان باز خواهم آوردکه بارور و بسیار خواهند شد.
  ron-1924: „Ши Еу Ынсумь вой стрынӂе рэмэшица оилор Меле дин тоате цэриле ын каре
    ле-ам изгонит; ле вой адуче ынапой ын пэшуня лор ши вор креште ши се вор ынмулци.
  aui-aui: Tagu yagu wawaya akasiwiimosaridi kubura bogaebogae samakamake, na anakasiwiitaghomidi,
    mekodi kata yawayawiidi samakamakena, bi anakabidi sinaveramagha yadi kubura waghate.
    Bi sinituwa wiipeyara da yadi koroto inaragata.
  ben-OBCV: “আমি যে সমস্ত দেশে আমার প্রজাপালকে বিতাড়িত করেছি, আমি স্বয়ং সেখান থেকে
    তাদের অবশিষ্টাংশকে সংগ্রহ করে তাদের চারণভূমিতে ফিরিয়ে আনব। সেখানে তারা ফলবান
    হবে ও সংখ্যায় বৃদ্ধি পাবে।
  som-som: Oo intii adhigayga ka hadhayna waxaan ka soo wada ururin doonaa waddammadii
    aan u kexeeyey oo dhan, waanan ku soo celin doonaa xeryahoodii, oo wax badan way
    dhali doonaan, wayna tarmi doonaan.
  lat-VUC: 'Et ego congregabo reliquias gregis mei de omnibus terris ad quas ejecero
    eos illuc: et convertam eos ad rura sua, et crescent et multiplicabuntur.'
  eng-ASVBT: And I will gather the remnant of my flock out of all the countries whither
    I have driven them, and will bring them again to their folds; and they shall be
    fruitful and multiply.
  ita-1885: Ed io raccoglierò il rimanente delle mie pecore, da tutti i paesi ne' quali
    io le avrò scacciate, e le farò tornare alle lor mandre; e frutteranno, e moltiplicheranno.
  eng-LXXUP: And I will gather in the remnant of my people in every land, whither
    I have driven them out, and will set them in their pasture; and they shall increase
    and be multiplied.
  eng-ULB: I myself will gather the remnant of my flock from all of the lands where
    I have driven them, and I will return them to a grazing place, where they will
    be fruitful and increase.
  spa-VBL: Yo mismo reuniré lo que queda de mi rebaño de todos los países donde lo
    desterré, y lo devolveré a sus pastos, donde aumentará en número.
  fra-_FOB: Je rassemblerai le reste de mes brebis, de tous les pays où je les aurai
    chassées, et je les ramènerai à leurs pâturages, et elles seront fécondes et multiplieront.
  mal-mal: എന്റെ ആട്ടിൻകൂട്ടത്തിൽ ശേഷിച്ചിരിക്കുന്നവയെ, ഞാൻ നീക്കിക്കളഞ്ഞിരിക്കുന്ന
    എല്ലാ ദേശങ്ങളിൽനിന്നും ശേഖരിച്ച്, അവയുടെ പുല്പുറങ്ങളിലേക്ക് വീണ്ടും കൊണ്ടുവരും;
    അവ വർദ്ധിച്ചു പെരുകും.
  urd-GVR: Maiṅ ḳhud apne rewaṛ kī bachī huī bheṛoṅ ko jamā karūṅga. Jahāṅ bhī maiṅ
    ne unheṅ muntashir kar diyā thā, un tamām mamālik se maiṅ unheṅ un kī apnī charāgāh
    meṅ wāpas lāūṅgā. Wahāṅ wuh phaleṅ-phūleṅge, aur un kī tādād baṛhtī jāegī.
  suz-BL: परमप्रभु यावेमी “गो आं लीशो बगाल नेल्‍ल आन कली इन खेरशो रागी रे खुप्‍शा
    लेश्‍शा, आन बगालम चाक्‍नुङमी। मिनु मेकोपुकी मेकेर सोशा बोशा शुश दुम्‍नीम।
  eng-NOY: But I will gather the remnant of my flock From all the countries whither
    I have driven them, And I will bring them back to their folds, And they shall
    be fruitful and increase.
  ita-1927: E raccoglierò il rimanente delle mie pecore da tutti i paesi dove le ho
    cacciate, e le ricondurrò ai loro pascoli, e saranno feconde, e moltiplicheranno.
  ckb-ckb: «بەڵام من پاشماوەی مێگەلەکەی خۆم لە هەموو ئەو خاکانە کۆدەکەمەوە کە دەرمکردن
    بۆی، دەیانگەڕێنمەوە بۆ لەوەڕگاکانیان و زاوزێ دەکەن و زۆر دەبن.
  eng-BBE: And I will get the rest of my flock together from all the countries where
    I have sent them, and will make them come back again to their resting-place; and
    they will have offspring and be increased.
  kan-OKCV: “ಆದರೆ ನಾನು ನನ್ನ ಮಂದೆಯ ಶೇಷವನ್ನು, ನಾನು ಅವರನ್ನು ಓಡಿಸಿಬಿಟ್ಟ ಎಲ್ಲಾ ದೇಶಗಳಿಂದ
    ಕೂಡಿಸಿ, ಅವರನ್ನು ತಮ್ಮ ಹಟ್ಟಿಗಳಿಗೆ ತಿರುಗಿ ತರುವೆನು. ಅವರು ಪೀಳಿಗೆಯಾಗಿ ಹೆಚ್ಚುವರು.
  tam-2017: நான் என் ஆடுகளில் மீதியாக இருப்பவைகளைத் துரத்தியிருந்த எல்லா தேசங்களிலுமிருந்து
    சேர்த்து, அவைகளைத் திரும்ப அவைகளின் தொழுவங்களுக்குக் கொண்டுவருவேன்; அப்பொழுது
    அவைகள் பலுகிப்பெருகும்.
  spa-RV-1909: Y yo recogeré el resto de mis ovejas de todas las tierras adonde las
    eché, y harélas volver á sus moradas; y crecerán, y se multiplicarán.
  ron-BTF: Și voi aduna rămășița turmei mele din toate țările unde le-am alungat și
    le voi aduce din nou la staulele lor; și ei vor fi roditori și se vor înmulți.
  eng-WEBP: “I will gather the remnant of my flock out of all the countries where
    I have driven them, and will bring them again to their folds; and they will be
    fruitful and multiply.
  eng-FBV: I myself will gather what's left of my flock from all the countries where
    I exiled them, and I will bring them back to their pasture, where they will increase
    in number.
  nld-1939: Ikzelf zal de rest van mijn schapen verzamelen, Uit alle landen, waarheen
    Ik ze heb verstrooid; Ik breng ze weer terug naar hun weide, Waar ze gedijen en
    groeien.
  nch-BL: Pero se tonali na niquinsentilis noisraelita masehualhua cati noja mocajtoque
    ipan campa hueli talme campa niquintitantoya, huan sempa itztose quej noborregojhua
    huan niquinhualicas ipan ni corral campa quipiyase miyac tacualisti. Huan nopona
    nomasehualhua momiyaquilise huan moscaltise.
  vie-1934: Ta sẽ nhóm những con sót lại của bầy ta, từ các nước mà ta đã đuổi chúng
    nó đến. Ta sẽ đem chúng nó trở về trong chuồng mình; chúng nó sẽ sanh đẻ thêm
    nhiều.
  hin-CV: “तत्पश्चात स्वयं मैं अपनी भेड़-बकरियों के बचे हुए लोगों को उन सारे देशों
    से एकत्र करूंगा, जहां मैंने उन्हें खदेड़ दिया था, मैं उन्हें उन्हीं के चराइयों
    में लौटा ले आऊंगा जहां वे सम्पन्‍न होते और संख्या में बढ़ते जाएंगे.
  spa-BES: Y reuniré el resto de mi rebaño de todos los países donde los he enviado,
    y los haré regresar de nuevo a su lugar de descanso; y tendrán descendencia y
    serán aumentados.
  tdx-tdx: Le izaho ty hanontoñe ty sehanga’ i lia-raikoy boak’ amo fifeheañe nandroahako
    iareoo, le hampoliko mb’ an-golobo’e mb’eo; vaho hiraorao vaho hanaranake.
  tha-KJV: แล​้วเราจะรวบรวมฝูงแกะของเราที่​เหลืออยู่​ออกจากประเทศทั้งปวงซึ่งเราได้​ขับไล่​ให้​เขาไปอยู่​นั้น
    และจะนำเขากลับมายังคอกของเขา เขาจะมีลูกดกและทวี​มากขึ้น​”
  por-BR-2018: E eu mesmo recolherei o restante de minhas ovelhas de todas as terras
    para onde as afugentei, e as farei voltar a seus apriscos; e crescerão, e se multiplicarão.
  deu-ELO: Und ich werde den Überrest meiner Schafe sammeln aus all den Ländern, wohin
    ich sie vertrieben habe; und ich werde sie auf ihre Triften zurückbringen, daß
    sie fruchtbar seien und sich mehren.
  eng-WYC-2018: And I shall gather together the remnants of my flock from all lands,
    to which I shall cast them out thither; and I shall turn them (again) to their
    fields (or and I shall return them to their fields), and they shall increase,
    and shall be multiplied.
  epo-epo: Sed Mi kolektos la restaĵon de Miaj ŝafoj el ĉiuj landoj, kien Mi dispelis
    ilin, kaj Mi revenigos ilin sur ilian paŝtejon; kaj ili donos fruktojn kaj multiĝos.
  uig-PIN: wǝ padamning ⱪaldisini bolsa, Mǝn ularni ⱨǝydiwǝtkǝn barliⱪ padixaⱨliⱪlardin
    yiƣimǝn, ularni ɵz yaylaⱪliriƣa ⱪayturimǝn; ular awup kɵpiyidu.
  beo-beo: Na da Na fi dunu eno fifi asi gala ganodini esaloma:ne afagogoi. Be Na
    da amo fi dunu hame bogoi esalebe, amo bu gilisili, ilia sogedafa amoga bu oule
    misunu. Ilia mano bagohame da lalelegemu, amola ilia idi da bagade heda:mu.
  tpi-OTNT: Na bai mi yet mi bungim ol liklik lain sipsip i stap yet long olgeta dispela
    kantri mi bin rausim ol i go long en. Na bai mi bringim ol i kam bek long banis
    bilong ol. Na ol bai i karim planti pikinini na kamap planti moa.
  hau-SA: “Ni kaina zan tattara raguwar garkena daga ƙasashen da na kore su zuwa zan
    kuma dawo da su ga makiyayansu, inda za su yi ta haihuwa su riɓaɓɓanya.
  uig-LAT: we padamning qaldisini bolsa, Men ularni heydiwetken barliq padishahliqlardin
    yighimen, ularni öz yaylaqlirigha qayturimen; ular awup köpiyidu.
  nde-nde: “Mina ngokwami ngizabutha insalela zezimvu zami emazweni wonke engangizixotshele
