  uig-CYR: вә падамниң қалдисини болса, Мән уларни һайдивәткән барлиқ падишалиқлардин
    жиғимән, уларни өз яйлақлириға қайтуримән; улар көпийип көпийиду.
  pma-pma: Hevus, inau nilah ruain vangi meatin keil onak imai ris ran kantri savsav
    keil koa namaen keil aratasil uva aro ien. Anatin, nilah ris keil imai ito en
    atan kati one ka ikur titiali keil imai ihi houlu eris.
  tel-2017: నేను వాటిని తోలి వేసిన దేశాలన్నిటిలో నుంచి మిగిలిన నా గొర్రెలను దగ్గరికి
    చేరుస్తాను. వాటి మేత భూములకు వాటిని రప్పిస్తాను. అవి వృద్ధి చెంది విస్తరిస్తాయి.
  hat-BSA: “Epi konsa, Mwen va rasanble retay bann mouton Mwen an soti nan tout peyi
    ke m te pouse yo ale yo, e mennen yo retounen nan pa yo. Yo va vin bay fwi e peple
    anpil.
  bxh-bxh: Yau ibogu haba egu dodoga otaꞌota fahidi tanoꞌubu mahudoꞌina yai E auledima
    be E foya fafuyodima edi nuꞌu, Isalaela, egu gana ai ganahewana. Aiteꞌi haba sa
    talu fanafanatu be sa tadada.
  kos-kos: Nga fah usani mwet lula luk liki facl ma nga akfahsryeloselik nu we, ac
    nga fah folokunulosme nu in facl selos. Ac fah pukanten tulik natulos, ac elos
    ac fah arulana puseni.
  hbo-WLC: וַאֲנִ֗י אֲקַבֵּץ֙ אֶת־שְׁאֵרִ֣ית צֹאנִ֔י מִכֹּל֙ הָאֲרָצ֔וֹת אֲשֶׁר־הִדַּ֥חְתִּי
    אֹתָ֖ם שָׁ֑ם וַהֲשִׁבֹתִ֥י אֶתְהֶ֛ן עַל־נְוֵהֶ֖ן וּפָר֥וּ וְרָבֽוּ׃
  ibo-ibo: “Mụ onwe m ga-eji aka m chịkọta ndị m fọdụrụ nʼigwe ewu na atụrụ m site
    na mba ahụ niile m chụgara ha, kpọghachikwa ha nʼebe ịta nri ha, ebe ha ga-anọ
    mụbaa, dị ukwuu nʼọnụọgụgụ.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଯେଉଁ ଯେଉଁ ଦେଶକୁ ଆପଣା ପଲକୁ ତଡ଼ି ଦେଇଅଛୁ, ସେହି ସବୁ ଦେଶରୁ ସେମାନଙ୍କର
    ଅବଶିଷ୍ଟାଂଶ ସଂଗ୍ରହ କରିବା, ଆଉ ପୁନର୍ବାର ସେମାନଙ୍କୁ ସେମାନଙ୍କ ଖୁଆଡ଼କୁ ଆଣିବା; ତହିଁରେ
    ସେମାନେ ପ୍ରଜାବନ୍ତ ଓ ବହୁସଂଖ୍ୟକ ହେବେ।
  chk-chk: Nge üpwe achufengeni chokewe mi chüen manau me lein nei aramas seni ekewe
    fanü meinisin ia üa asürela ie. Üpwe emwenisefälireto ngeni lenier, repwe nöünöütiu
    o chomongola.
  rop-rop: Bat ai garra majurrumap main pipul olabat brom ebri kantri weya aibin spredimat
    olabat, en ai garra bringimbek olabat langa olabat ronwan kantri na. Olabat garra
    abum detmatj biginini en olabat garra jidan bigismob du.
  ukr-1871: І позбіраю останок отари моєї з усїх земель, куди повиганяв їх, та заверну
    їх на їх пасовища, і будуть там плодитись й намножуватись.
  deu-1951: Und ich selbst will den Rest meiner Schafe aus allen Ländern, dahin ich
    sie verstoßen habe, sammeln und wieder zu ihren Hürden bringen, daß sie fruchtbar
    sein und sich mehren sollen.
  eng-JPS: And I will gather the remnant of My flock out of all the countries whither
    I have driven them, and will bring them back to their folds; and they shall be
    fruitful and multiply.
  srp-1865: I ostatak ovaca svojih ja æu skupiti iz svijeh zemalja, u koje ih razagnah,
    i vratiæu ih u torove njihove, gdje æe se naploditi i umnožiti.
  lug-lug: “Nze kennyini nzija kukuŋŋaanya abaasigalawo ku kisibo kyange okuva mu
    mawanga gonna gye nabagobera, mbakomyewo mu kisibo kyabwe, gye banaabalira ebibala
    beeyongere obungi.
  heb-heb: ואני אקבץ את שארית צאני מכל הארצות אשר הדחתי אתם שם והשבתי אתהן על נוהן
    ופרו ורבו׃
  ben-IRV: “আমি যে সব দেশে আমার পালগুলিকে তাড়িয়ে দিয়েছিলাম, সেখান থেকে আমি নিজেই
    তাদের জড়ো করব এবং আমি তাদের পশু চরাবার মাঠে ফিরিয়ে আনব, সেখানে তারা ফলবান হবে
    ও বেড়ে উঠবে।
  pan-pan: ਮੈਂ ਆਪਣੇ ਇੱਜੜ ਦੇ ਬਕੀਏ ਉਹਨਾਂ ਦੇਸਾਂ ਵਿੱਚੋਂ ਇਕੱਠੇ ਕਰਾਂਗਾ ਜਿੱਥੇ ਮੈਂ ਉਹਨਾਂ ਨੂੰ
    ਹੱਕ ਕੇ ਕੱਢ ਦਿੱਤਾ। ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਉਹਨਾਂ ਦੇ ਵਾੜਿਆਂ ਵਿੱਚ ਮੋੜ ਲਿਆਵਾਂਗਾ ਅਤੇ ਉਹ ਫਲਣਗੇ
    ਅਤੇ ਵਧਣਗੇ
  mya-JVB: တဖန်မိန့်တော်မူသည်ကား၊ ငါ ၏သိုးစု ကို ငါနှင်ထုတ် သော ပြည် ရှိသမျှ တို့၌
    ကျန် ကြွင်းသော သိုး တို့ကို ငါစုဝေး ၍၊ နေရင်းသိုးခြံ သို့ တဖန်ငါဆောင် ခဲ့ ဦးမည်။
    သူတို့သည်လည်း ၊ သားဘွား ၍ များ ပြားကြ လိမ့်မည်။
  tbg-tbg: Te tenta vaiinti nahenti vo vataini vo vataini raumpirima kauraukaqihai
    hini kika qaqi vaika ruvaaqumake ntita vare viri nái maaqaini karerave. Vika mini
    vaiha airi vainti vatake kuvuarama kaivaro airiqama vuanarove.
  hmo-hmo: “Lauegu bese taudia, tano idauidau dekenai lau luludia, idia noho taudia
    be do lau haboua lou. Bona do lau hakaudia mai, edia gabu korikori dekenai do
    idia vareai lou. Unuseni natuna momo do idia havaraia, bona bese badana ma do
    idia lao.
  urd-urd: लेकिन मैं उनको जो मेरे गल्ले से बच रहे हैं, तमाम मुमालिक से जहाँ — जहाँ
    मैंने उनको हाँक दिया था जमा' कर लूँगा, और उनको फिर उनके गल्ला ख़ानों में लाऊँगा,
    और वह फैलेंगे और बढ़ेंगे।
  rus-SYN: И соберу остаток стада Моего из всех стран, куда Я изгнал их, и возвращу
    их во дворы их; и будут плодиться и размножаться.
  bqc-SIM: Mámɛ má a sã kↄ̃naↄ kãaa bùsu pↄ́ ma ń yá ma ń kpáuↄ píi, mí
    suńnↄ ń kpàsau, aai nɛ'i aa kↄ̃́.
  tcz-CHONGTHU: Amavang, kamite ahingdoh amoh chengse chu, kathe chehna gamsung hoa
    kon’a kamite kachop khomding, amaho chu agamsung uva keiman kahin lepuikit diu
    ahi. Chule amaho phatthei chang uva, pung jal dingu ahiuve.
  mar-mar: '“मी स्वत: माझ्या उरलेल्या कळपास ज्या सर्व देशात घालवला होता, त्यास एकत्र
    करणार, आणि त्यांना त्यांच्या कुरणात परत आणीन. मग ती सफल होऊन बहूतपट होतील.'
  soq-soq: Ne apanana tanamolano daberaratone bola daitada bedewe antoiena, tane tauma
    mo mida inawaa waimoia ne leumopo bolauwo wimopue waimompa. Mo otootontopue uarantopu.
  qub-qub: Ichanga may-chaypapis aywacunanpaj camacächishäpita quiquëmi yapay shuntamushaj.
    Llapanta shuntarcurmi paycunataga tiyashancunaman cutichishaj. Chaychönami aypallaman
    miranga.
  bqp-bqp: Kpɑ n nɛn tɔn be bɑ tie mwɛɛrimɑ tem kpuron di, mi nɑ rɑɑ derɑ bɑ yɑrinɛ,
    n kɑ bu wurɑmɑ ben temɔ, kpɑ bu mɑrurɑ bu dɑbiɑ.
  hat-hat: M'ap sanble sa ki rete nan pèp mwen an, m' pral pran yo nan tout peyi kote
    mwen te gaye yo a, m'ap fè yo tounen lakay yo. Y'a fè anpil pitit, y'a peple.
  eng-BSB: Then I Myself will gather the remnant of My flock from all the lands to
    which I have banished them, and I will return them to their pasture, where they
    will be fruitful and multiply.
  eng-WEBPB: “I will gather the remnant of my flock out of all the countries where
    I have driven them, and will bring them again to their folds; and they will be
    fruitful and multiply.
  kbq-kbq: Hagi ana'ma hute'na Nagra vaheni'ama zamazeri panani huge'zama ru moparegama
    umani emanima hu'nazaregatira, osi'a naga'ma ofri'ma mani'nazama'a ete zamavare
    tru hugahue. Ana hanuge'za ete mopa zamire e'za emanine'za mofavrea kasezmante'za
    hakare hu'za ome ra hugahaze.
  nhe-BL: Pero se tonal na niquinsentilis noisraelita tlacajhua tlen noja mocajtoque
    ipan campa hueli tlaltini campa niquintitlantoya, huan sampa itztose queja noborregojhua
    huan niquinhualicas ipan ni corral campa quipiyase miyac tlacualistli. Huan nopano
    notlacajhua momiyaquilise huan moscaltise.
  gub-BL: Amono'og putar teko wakurer ihe wà nehe, ywy wamuhàz tawer wi ihe wà nehe.
    Arur wi putar waiwy pe ihe wà nehe. Ta'yr tetea'u putar wà nehe. Heta tetea'u
    putar wà nehe.
  eng-DRA: 'And I will gather together the remnant of my flock, out of all the lands
    into which I have cast them out: and I will make them return to their own fields,
    and they shall increase and be multiplied.'
