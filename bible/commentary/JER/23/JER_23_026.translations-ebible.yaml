verse: JER.023.026
translations:
  mal-C: വ്യാജം പ്രവചിക്കുന്ന പ്രവാചകന്മാരുടെ ഹൃദയത്തിൽ ഈ താത്പര്യം എത്രകാലത്തേക്ക്
    തുടരും? അവർ തങ്ങളുടെ ഹൃദയത്തിലെ വഞ്ചനയുടെ പ്രവാചകന്മാരാണ്.
  deu-TKW: Wie lange soll das so fortgehen? Haben etwa die Propheten im Sinne, sie,
    die Lügen weissagen und Propheten selbst ersonnenes Truges sind, -
  lin-lin: Kino tango nini penza basakoli oyo bakokoba kosakola makambo ya lokuta,
    makanisi ya pamba ya mitema na bango ?
  eng-LSV: Until when is it in the heart of the prophets? The prophets of falsehood,
    || Indeed, prophets of the deceit of their heart,
  eng-GNV: Howe long? Doe the prophets delite to prophecie lies, euen prophecying
    the deceit of their owne heart?
  eng-WEBSTER: How long shall this be in the heart of the prophets that prophesy lies?
    yes, they are prophets of the deceit of their own heart;
  nhw-BL: ¿Hasta quema ni tlajtol pannextiani tlacajcayahuase huan tepohuilise camanali
    catli san inijuanti quiyolitíaj ipan ininyolo?
  swh-ONEN: Mambo haya yataendelea mpaka lini ndani ya mioyo ya hawa manabii wa uongo,
    ambao hutabiri maono ya uongo ya akili zao wenyewe?
  bba-bba: sere sɑɑ yerɑ̀ sɔmɔ beni bɑ ko n ɡɑri weesuɡii mɔ̀, kpɑ bɑ n nɛn tɔmbu
    nɔni wɔ̃kumɔ kɑ ben ɡɔ̃run ɡɑri.
  eng-KJVCPB: How long shall this be in the heart of the prophets that prophesy lies?
    yea, they are prophets of the deceit of their own heart;
  luo-luo: Nyaka karangʼo ma gigi nosik e chunje jonabi mariambogi, makoro gigo moa
    e pachgi giwegi?
  meu-meu: Hari e peroveta koikoimu bona sibodia lalodia ai e hekoimu taudia lalodia
    ai koikoi baine mia ela bona edena nega ai?
  npi-ULB: अगमवक्ताहरूले आफ्नै मनबाट झूटा कुराहरूको अगमवाणी बोल्‍ने, र तिनीहरूले आफ्ना
    हृदयबाट छली अगमवाणी बोल्‍ने कुरा कहिलेसम्म भइरहन्‍छ ?
  yor-yor: Títí di ìgbà wo ni èyí yóò fi máa tẹ̀síwájú ni ọkàn àwọn wòlíì èké wọ̀nyí
    tí wọ́n ń sọ àsọtẹ́lẹ̀ ìtànjẹ ọkàn wọn?
  pes-OPCB: تا به کی این پیام‌آوران دروغین با حرفهای ساختگی‌شان قوم مرا فریب خواهند
    داد؟
  tgl-ULB: Gaano katagal ito magpapatuloy, ang mga propetang nagpapahayag ng kasinungalingan
    mula sa kanilang mga kaisipan, at sa mga nagpapahayag ng panlilinlang sa kanilang
    mga puso?
  hui-hui: Ainde agali uruni tigua wali agalihondo bi henene ngadagua ndo lamiaga
    kago horo agongi mini beregedalu waholobadabe.
  mya-mya: ဤ​ပရော​ဖက်​များ​သည်​မိ​မိ​တို့​လုပ်​ကြံ​ပြော ဆို​သည့်​မု​သား​စ​ကား​များ​ဖြင့်
    ငါ​၏​လူ​မျိုး တော်​အား​အ​ဘယ်​မျှ​ကြာ​ကြာ​ဆက်​လက် လမ်း​လွဲ​စေ​ကြ​မည်​နည်း။-
  bod-N: ལུང་སྟོན་པ་དེ་དག་གིས་འདི་ལྟར་བསམ་བཞིན་ནམ་དུས་བར་དུ་ལུས་སམ། ཁོ་ཚོས་རྫུན་སྨྲ་ཞིང་སེམས་ལ་གཡོ་སྒྱུས་བཀང་ཡོད་དོ།
    །
  sna-sna: Ko, izvi zvicharamba zviri mumwoyo yavaprofita venhema ava kusvikira rinhi
    ivo vanoprofita zvokunyengera kwendangariro dzavo?
  spa-BLM: ¿Hasta cuándo estará esto en el corazón de los profetas que profetizan
    mentiras, los profetas del engaño de su propio corazón?
  cac-cac: ¿B'aq'uin̈ ol yactej juntzan̈ syaloch sb'a in checab'oc chi' yalan esal
    lolonel chi'? ¿B'aq'uin̈ ol yactej eb' yalan juntzan̈ lolonel ton̈ej snaq'ue d'a
    yol yic chi'?
  swh-ULB: Nilikuwa na ndoto!' Je, hii itaendelea mpaka lini, manabii wanaotabiri
    uongo kutoka kwa akili zao, na wanasema nini kutokana na udanganyifu mioyoni mwao?
  bel-bel: Ці доўга гэта будзе ў сэрцы ў прарокаў, якія прарочаць ману, прарочаць
    ашуканства свайго сэрца?
  deu-ELBBK: Wie lange sollen das im Sinn haben die Propheten, die Lüge weissagen
    und die Propheten des Truges ihres Herzens,
  mbb-OT: Keenu ves buwa sikandan ed-engked he egkaǥi te tarù he ebpuun dà diyà te
    limbungan he isip dan?
  mal-2015: സ്വന്തഹൃദയത്തിലെ വഞ്ചനയുടെ പ്രവാചകന്മാരായി ഭോഷ്കു പ്രവചിക്കുന്ന പ്രവാചകന്മാർക്കു
    ഈ താല്പര്യം എത്രത്തോളം ഉണ്ടായിരിക്കും?
  rmc-rmc: Dži kana mek oda ela avke, hoj kala proroka prorokinena o klamišagi, so
    peske on korkore gondoľinde avri?
  pes-OPV: این تا به کی در دل انبیایی که کاذبانه نبوت می‌کنند خواهد بود که انبیای
    فریب دل خودشان می‌باشند،
  ron-1924: Пынэ кынд вор пророчий ачештя сэ пророчаскэ минчунь, сэ пророчаскэ ыншелэторииле
    инимий лор?
  ben-OBCV: এসব ভণ্ড ভাববাদীর মনে কত কাল এসব থাকবে, যারা নিজেদের ভ্রান্ত মন থেকে উৎপন্ন
    এসব ভাববাণী বলে?
  som-som: Ilaa goormay waxanu ku sii jirayaan qalbiga nebiyada beenta sii sheega?
    Iyagu waa nebiyo sii sheega khiyaanada qalbigooda.
  lat-VUC: Usquequo istud est in corde prophetarum vaticinantium mendacium, et prophetantium
    seductiones cordis sui?
  eng-ASVBT: How long shall this be in the heart of the prophets that prophesy lies,
    even the prophets of the deceit of their own heart?
  ita-1885: Infino a quando è questo nel cuore de' profeti che profetizzano menzogna,
    e son profeti dell'inganno del cuor loro?
  eng-LXXUP: How long shall these things be in the heart of the prophets that prophesy
    lies, when they prophesy the purposes of their own heart?
  eng-ULB: How long will this go on, prophets who prophesy lies from their minds,
    and who prophesy from the deceit in their hearts?
  spa-VBL: ¿Hasta cuándo seguirá esto? ¿Hasta cuándo seguirán estos profetas profetizando
    estas mentiras que no son más que el producto de sus propias mentes engañadas?
  fra-_FOB: Jusqu'à quand? Ont-ils la pensée, ces prophètes qui prophétisent le mensonge,
    prophètes de la tromperie de leur cœur,
  mal-mal: സ്വന്തഹൃദയത്തിലെ വഞ്ചനയുടെ പ്രവാചകന്മാരായി, വ്യാജം പ്രവചിക്കുന്ന പ്രവാചകന്മാർക്ക്
    ഈ താത്പര്യം എത്രകാലം ഉണ്ടായിരിക്കും?
  urd-GVR: Yih nabī jhūṭī peshgoiyāṅ aur apne diloṅ ke waswase sunāne se kab bāz āeṅge?
  suz-BL: गेना सम्‍म मोदेंशो दुम्‍बा? मेको आं लोव़ पाइब आन थुं गेना आं गे लेप्‍बा?
    मेको जोल पाइब आंम थुं ङा दूली लोव़ पाइबपुकी गेना आं गे लेत्‍नीमी।
  eng-NOY: How long shall this be In the heart of the prophets, who prophesy falsehood,
    The prophets of the deceit of their own heart,
  ita-1927: Fino a quando durerà questo? Hanno essi in mente, questi profeti che profetizzan
    menzogne, questi profeti dell’inganno del cuor loro,
  ckb-ckb: هەتا کەی ئەمە لە دڵی ئەو پێغەمبەرە درۆزنانە دەبێت کە بە خەیاڵی بیری خۆیان
    پێشبینی بکەن؟
  eng-BBE: Is (my word) in the hearts of the prophets who give out false words, even
    the prophets of the deceit of their hearts?
  kan-OKCV: ಸುಳ್ಳು ಪ್ರವಾದಿಸುವ ಪ್ರವಾದಿಗಳ ಹೃದಯದಲ್ಲಿ ಇದು ಎಷ್ಟರವರೆಗೆ ಇರುವುದು? ಹೌದು, ಅವರು
    ತಮ್ಮ ಮನಸ್ಸಿನ ಭ್ರಮೆಗಳನ್ನು ಪ್ರವಾದಿಸುವವರೇ.
  tam-2017: எதுவரைக்கும் இப்படியிருக்கும்? பொய்த்தீர்க்கதரிசனம் சொல்லுகிற தீர்க்கதரிசிகளின்
    இருதயத்தில் ஏதாகிலுமுண்டோ? இவர்கள் தங்கள் இருதயத்தின் வஞ்சகத்தையே தீர்க்கதரிசனமாகச்
    சொல்லுகிறவர்கள்.
  spa-RV-1909: ¿Hasta cuándo será esto en el corazón de los profetas que profetizan
    mentira, y que profetizan el engaño de su corazón?
  ron-BTF: Până când va fi aceasta în inima profeților care profețesc minciuni? Da,
    ei sunt profeți ai înșelăciunii propriii lor inimi;
  eng-WEBP: How long will this be in the heart of the prophets who prophesy lies,
    even the prophets of the deceit of their own heart?
  eng-FBV: How long will this continue? How long will these prophets go on prophesying
    these lies which are just the product of their own deluded minds?
  nld-1939: Hoe lang nog zijn die profeten van zin, Leugenprofeten te blijven, Profeten
    van hun eigen verzinsels?
  nch-BL: ¿Hasta quema ni tajtolpanextiani tacajcayahuase huan tepohuilise camanali
    cati san inijuanti quiyoliltíaj ipan iniyolo?
  vie-1934: Những tiên tri ấy, theo sự dối trá của lòng mình mà nói tiên tri, chúng
    nó có lòng ấy cho đến chừng nào?
  hin-CV: और कब तक? क्या उन भविष्यवक्ताओं के हृदय में जो झूठी भविष्यवाणी करते रहते
    हैं, कुछ सार्थक है, हां, वे भविष्यद्वक्ता जो अपने ही हृदय के भ्रम की भविष्यवाणी
    करते रहते हैं.
  spa-BES: ¿Está mi palabra en los corazones de los profetas que dan palabras falsas,
    incluso los profetas que proclaman el engaño de sus corazones?
  tdx-tdx: Ampara’ te mb’ia te ho an-tro’ i mpitoky vilañey ty hitokia’e vande, ty
    hitoky ty famañahian-tro’e avao.
  tha-KJV: นานสักเท่าใดที่คำมุสาจะอยู่ในใจของผู้​พยากรณ์ ซึ่งพยากรณ์เรื่องเท็จ และผู้​พยากรณ์​ตามการหลอกลวงแห่งจิตใจของเขาเอง
  por-BR-2018: Até quando será isto no coração dos profetas que profetizam mentiras,
    dos que profetizam o engano de seu coração?
  deu-ELO: Wie lange sollen das im Sinne haben die Propheten, welche Lüge weissagen,
    und die Propheten des Truges ihres Herzens,
  eng-WYC-2018: How long is this thing in the heart of (the) prophets, prophesying
    leasing (or prophesying lies), and prophesying the deceit of their (own) heart?
  epo-epo: Kiel longe tio daŭros en la koro de la profetoj, kiuj profetas malveraĵon,
    profetas la trompaĵon de sia koro?
  uig-PIN: bundaⱪ pǝyƣǝmbǝrlǝr yalƣan bexarǝtlǝrni beridu, ular ɵzining kɵnglidiki
    ezitⱪu tǝsǝwwurliridin pǝyƣǝmbǝrlǝr boluxiwalƣan. Əmdi ular bundaⱪ ixlarni ⱪaqanƣiqǝ
    kɵngligǝ pükidu?
  beo-beo: 'Amo balofede dunu da Na fi dunuma ogogosu sia: ilisu hamosu olelesa, amo
    da habodane yolesima:bela:?'
  tpi-OTNT: Wanem taim bai ol dispela profet i lusim pasin bilong autim giaman toktok
    bilong ol yet long ol manmeri?
  hau-SA: Har yaushe wannan zai ci gaba a cikin zukata annabawa masu ƙarya, waɗanda
    suke annabcin ruɗun tunaninsu?
  uig-LAT: bundaq peyghemberler yalghan bésharetlerni béridu, ular özining könglidiki
    ézitqu tesewwurliridin peyghemberler bolushiwalghan. Emdi ular bundaq ishlarni
    qachan’ghiche könglige pükidu?
  nde-nde: Koze kube nini lokhu kuqhubeka ezinhliziyweni zalaba abaphrofethi abalamanga
    na?
  ton-ton: ‌ʻE fēfē hono fuoloa ʻoe meʻa ni ʻi he loto ʻoe kau palōfita ʻoku kikite
    ʻaki ʻae ngaahi loi? ʻio, ko e kau palōfita ʻoku kākā mei honau loto;
  ces-1613: I dokudž to bude? Zdaliž v srdci těch proroků, kteříž prorokují, není
    lež? Anobrž jsou proroci lsti srdce svého,
  eng-WMB: How long will this be in the heart of the prophets who prophesy lies, even
    the prophets of the deceit of their own heart?
  tam-TCV: இவ்வாறு தங்கள் வஞ்சனையான எண்ணங்களை, இறைவாக்காகக் கூறும் இந்தப் பொய் இறைவாக்கினரின்
    இருதயங்களில் இது எவ்வளவு காலத்திற்குத் தொடரும்?
  ceb-ULB: Hangtod kanus-a ba kini magpadayon, ang mga propeta nga nagpropesiya nga
    bunga lamang sa ilang hunahuna ug nga nagpropesiya nga gikan sa malimbongon nilang
    kasingkasing?
  pol-UBG: Jak długo to będzie w sercu tych proroków, którzy prorokują kłamstwa? Są
    przecież prorokami złudy własnego serca;
  agr-agr: Wainak waitjuinak ditak anentaimas dita wakegamun chichá yuja nunash ¿wajutik
    idaisagti?
  kyc-kyc: Yuu gii akipare poropeta dupwame nambana wambu dupwa kando mee pii waso
    nyepala kyambo lao kata kyai dokona lanyuoko pao kararamisi?
  urd-GVU: یہ نبی جھوٹی پیش گوئیاں اور اپنے دلوں کے وسوسے سنانے سے کب باز آئیں گے؟
  deu-1912: Wann wollen doch die Propheten aufhören, die falsch weissagen und ihres
    Herzens Trügerei weissagen
  kan-2017: ಇವರ ಪೂರ್ವಿಕರು ಬಾಳನನ್ನು ಪೂಜಿಸಿ, ನನ್ನ ಹೆಸರನ್ನು ಮರೆತ ಪ್ರಕಾರ ಈ ಪ್ರವಾದಿಗಳು
    ಸ್ವಹೃದಯಕಲ್ಪಿತ ಮೋಸವನ್ನು ಪ್ರಕಟಿಸುತ್ತಾ, ತಾವು ಕನಸುಗಳ ಮೂಲಕ ನನ್ನ ಜನರು ನನ್ನ ಹೆಸರನ್ನು
    ಮರೆಯುವಂತೆ ಮಾಡಬೇಕೆಂದು ಆಲೋಚಿಸಿಕೊಂಡಿದ್ದಾರಲ್ಲಾ.
  yap-yap: Nge uw n’umngin nap’an ni ngi i par e pi profet nem ni yad be waliy e tirog
    e girdi’ nga wuru’ e kanawo’ ko malulifith ni yad be tunguy?
  hlt-MCSB: Me hil nim laithae la aka tonghma tonghma rhoek neh a lungbuei aka huep
    tonghma rhoek kah lungbuei khuiah a koe aih ve.
  mdy-ETH: ዬና ታ ማሊፆ ኬኤዛኔ ጋዓ ዓሳ ፔ ማሊፆና ማዢ ዔኬ፥ ሉኡዙሞ ባኮና ዴሮ ታኣኮ ዻቢሺ ናንጋሢ ዎማ ሄላንዳኣናዳይ?
  twi-ASANTE: Yei bɛkɔ so akɔsi da bɛn wɔ atorɔ adiyifoɔ yi akoma mu? Wɔn a wɔbɔ wɔn
    tirim hyɛ nnaadaa nkɔm?
  eng-WEBU: How long will this be in the heart of the prophets who prophesy lies,
    even the prophets of the deceit of their own heart?
  wal-wal: Ha hananabaa yootiyaageeti bantta qoppi ekkido wordduwan aude gakkanaassi
    ta asaa cimmanee?
  spa-PDDPT: ¿Hasta cuándo? ¿Qué hay en el corazón de los profetas que profetizan
    mentira, que profetizan el engaño de su propio corazón?
  gun-gun: Raka'e peve nda'u ha'e nunga oĩ 'rã profeta kuery apu mombe'ua py'a re,
    opy'a re ojekorea oĩ va'e anho omombe'u va'e?
  ilo-ULB: Kasanonto pay kabayag ti panagtultuloy daytoy, dagiti profeta nga agipadpadto
    iti inuulbod manipud kadagiti panunotda, ken agipadpadto manipud iti panangallilaw
    kadagiti puspusoda?
  kpg-kpg: E waalooloo loo behee go di hai o nia soukohp aanei ala e aago huaidu agu
    dama gi nadau helekai tilikai ala ne bida haga noho go ginaadou?
  uig-ARA: بۇنداق پەيغەمبەرلەر يالغان بېشارەتلەرنى بېرىدۇ، ئۇلار ئۆزىنىڭ كۆڭلىدىكى
    ئېزىتقۇ تەسەۋۋۇرلىرىدىن پەيغەمبەرلەر بولۇشىۋالغان. ئەمدى ئۇلار بۇنداق ئىشلارنى
    قاچانغىچە كۆڭلىگە پۈكىدۇ؟
  sus-sus: «Namiɲɔnmɛe luma wule fala ra han mun tɛmui? E e yɛtɛ madaxuma han mun
    tɛmui?
  pon-2006: Ia erein soukohp pwukat ar pahn kaweid suwedihki nei aramas akan ar likamw
    akan me re kin kinehda?
  jae-jae: Propete tonaŋ oc sêwê ŋoc lau seo ŋa biŋdansaŋ, taŋ êsêac tauŋ taêŋ gêjam
    naŋ, e êndêŋ ondocgeŋ.
  ksd-ksd: Aivia ra bung boko ba ra nuknuk i ra umana propet vavaongo na damana, a
    nuknuk i ra umana propet na vartuam ba i vuna ta ra bala i diat iat?
  tur-YTC: Yalan peygamberlik eden peygamberlerin, kendi yüreklerinin aldatmacası
    olan bu şey, peygamberlerin yüreğinde ne zamana kadar olacak?
  grc-BRENT: Ἕως πότε ἔσται ἐν καρδίᾳ τῶν προφητῶν τῶν προφητευόντων ψευδῆ, ἐν τῷ
    προφητεύειν αὐτοὺς τὰ θελήματα τῆς καρδίας αὐτῶν,
  ind-AYT: Berapa lama hal itu akan ada di dalam hati para nabi yang bernubuat palsu,
    yang menubuatkan tipu daya dari hati mereka sendiri,
  nya-nya: Kodi zabodzazi zidzakhalabe mʼmitima ya aneneriwa mpaka liti? Iwotu amalosera
    zonyenga za mʼmitima yawo.
  hrv-hrv: Dokle će među prorocima biti onih koji prorokuju laž i objavljuju prijevaru
    srca svojega?
  mps-mps: Nisu sogo mu te profet dabe augwa digi te tibo po te we bidi dabeba pusubo
    kolesaga tagalaibawe?
  tpi-tpi: Wanem taim bai ol dispela profet i lusim pasin bilong autim giaman toktok
    bilong ol yet long ol manmeri?
  dan-1931: Hvor længe skal det vare? Har Profeterne, som profeterer Løgn og deres
    Hjertes Svig, mon i Sinde
  vie-OVCB: Chúng sẽ còn bịp bợm đến bao giờ? Nếu chúng là tiên tri, thì đó là tiên
    tri lừa gạt, khéo bịa đặt những gì chúng nói.
  guj-2017: જે પ્રબોધકો ખોટો પ્રબોધ કરે છે અને પોતાના હ્રદયમાં રહેલા કપટનો પ્રબોધ
    કરે છે. તેઓના હ્રદયમાં એ કયાં સુધી રહેશે?
  pon-2006A: Ia erein soukohp pwukat ar pahn kaweid suwedihki nei aramas akan ar likamw
    akan me re kin kinehda?
  por-BRBSL: Por quanto tempo isso ficará no coração dos profetas que profetizam mentiras,
    mesmo os profetas do engano de seu próprio coração?
  cth-cth: Laithoe ouk ka dei e profet a ma hoi a lungthin a kâdum teh lawk ouk ka
    dei e lungthin dawk nâtotouh maw ao han.
  twi-twi: Eyi bɛkɔ so akosi da bɛn wɔ atoro adiyifo yi koma mu? Wɔn a wɔbɔ wɔn tirim
    hyɛ nnaadaa nkɔm?
  hlt-hlt: Me hil nim laithae la aka tonghma tonghma rhoek neh a lungbuei aka huep
    tonghma rhoek kah lungbuei khuiah a koe aih ve.
  tbz-SIM: Dɛ̀ yó nkɑ̃́ɑ̃́kɛ́ dɛ bɛ̀ɛ̀ yɛ̃ mbɛ̀ nɑ̀ɑ́ m pɑ̃ɑ̃nɑ́ɑǹtì kɛ̀ bɛ̀ɛ yóu
    bɛ̀ bo nnɑ́ɑ́mmɛ̀ siyɑ́ɑ̀bìsí nɛ̀ bɛ yɛ̀mmɛ̀ dɔ́ tì?
  msy-2020: Akam inigha izir gumazir kaba, manadɨzoghɨn navibagh iragh uan akar ifavarir
    gumazamizibav geir kaba ataghɨragham? Bar puvatɨgham.
  azb-azb: Nə vaxta qədər yalan söyləyən, öz ürəklərinin uydurmalarını bildirən peyğəmbərlər
    bu işlə məşğul olacaq?
  eng-DBY: How long shall [this] be in the heart of the prophets who prophesy falsehood,
    and who are prophets of the deceit of their own heart?
  hin-2017: जो भविष्यद्वक्ता झूठमूठ भविष्यद्वाणी करते और अपने मन ही के छल के भविष्यद्वक्ता
    हैं, यह बात कब तक उनके मन में समाई रहेगी?
  wol-KYG: Fan la yonenti fen-kat yii àppal seeni xalaat, di wax waxyuy naxe yu ñu
    fental seen bopp?
  eng-YLT: Till when is it in the heart of the prophets? The prophets of falsehood,
    Yea, prophets of the deceit of their heart,
  kne-kne: Ay maney pay di pan-ipadtoan dana si baken tet-ewa mo adi et din mapos
    nemnem da.
  eng-WYC-2017: How long is this thing in the heart of prophets, prophesying leasing,
    and prophesying the deceit of their heart?
  eng-WMBB: How long will this be in the heart of the prophets who prophesy lies,
    even the prophets of the deceit of their own heart?
  urd-GVH: यह नबी झूटी पेशगोइयाँ और अपने दिलों के वसवसे सुनाने से कब बाज़ आएँगे?
  rug-rug: Kote ve seunae gua si hie pa bulodi ri na poropita kokohadi, pu korokorotae
    ni sapu vuradi pa dia binalabala teledia?
  gaz-gaz: Wanni akkasii kun hamma yoomiitti garaa raajota yaaduma ofii isaanii keessaa
    fuudhanii soba dubbatan kanneenii keessa jiraata?
  fra-LSG: Jusques à quand ces prophètes veulent-ils prophétiser le mensonge, Prophétiser
    la tromperie de leur cœur?
  gnn-gnn: '@see-verse:JER.023.025'
  yal-yal: Nabine bɔɲɛne luma e tiyɛ wule falan na nabiyani han waxatin mundun, e
    yi mayenden falane ti fata e yɛtɛ bɔɲɛ yi feene ra?
  iou-iou: Profet u man jop man iniken nadäkken nanik yäpmäŋpäŋ yäŋahäŋirä näkŋo ämawebenaye
    jop yäŋ-yäkŋat täkaŋ u jidegän api peneŋ?
  haw-1868: Pehea la ka loihi o ka noho ana o keia iloko o ka naau o na kaula, ka
    poe wanana wahahee? Oia, he poe kaula lakou no ka hoopunipuni o ko lakou naau
    iho;
  arb-NAV: إِلَى مَتَى يَظَلُّ هَذَا الْخِدَاعُ مَكْنُوناً فِي قُلُوبِ الْمُتَنَبِّئِينَ
    زُوراً؟ إِنَّهُمْ حَقّاً أَنْبِيَاءُ خِدَاعٍ، يَتَنَبَّأُونَ بَأَوْهَامِ قُلُوبِهِمْ.
  ewe-ewe: Ɣe ka ɣie nu sia ayi edzi le aʋatsonyagbɔɖila siawo ƒe dzi me ase ɖo, ame
    siwo gblɔ beblenya siwo woƒe susuwo gblɔ na wo?
  eng-LEE: How long shall it be in the heart of the prophets that prophesy falsehood?
    yea, the prophets of the deceit of their own heart,—
  asm-FB: মিছা ভাববাণী প্ৰচাৰ কৰোঁতা ভাববাদীসকলৰ, এনে কি, নিজ নিজ মনৰ কপটতা প্ৰকাশ
    কৰোঁতা ভাববাদীসকলৰ অন্তৰত এয়ে কিমান কাল থাকিব?
  sus-A: «نَمِحْنمّيٍ لُمَ وُلٍ قَلَ رَ هَن مُن تّمُي؟ عٍ عٍ يّتّ مَدَشُمَ هَن مُن
    تّمُي؟
  fra-SBL: Jusqu'à quand cela sera-t-il dans le cœur des prophètes qui prophétisent
    le mensonge, même les prophètes de la tromperie de leur propre cœur ?
  hbo-hbo: עַד־מָתַ֗י הֲיֵ֛שׁ בְּלֵ֥ב הַנְּבִאִ֖ים נִבְּאֵ֣י הַשָּׁ֑קֶר וּנְבִיאֵ֖י
    תַּרְמִ֥ת לִבָּֽם׃
  kik-kik: Nĩ nginya rĩ ũhoro ũyũ ũgũthiĩ na mbere ngoro-inĩ cia anabii acio maheenanagia,
    o acio marathaga maũndũ ma matũhũhũ moimĩte meciiria-inĩ mao ene?
  fra-NCL: Jusques à quand ?... Veulent-ils, ces prophètes, qui prophétisent le mensonge,
    ces prophètes de l’imposture de leur cœur,
  cek-AK: To tahmaanawk ih palung thungah amsawnlok thuihaih nasetto maw om vop tih?
    Ue, nihcae loe angmacae ih palung mah alinghaih baktiah ni lok to a thuih o,
  cuk-cuk: ¿Sanagwadse gayaburba-barsogmalad gakansaar sunmakdii gumaloe? ¿Ibmar-daksasulid-wargwengi-obinyedimalad
    sanagwadse bar sogosurmala?
  uig-CYR: бундақ пәйғәмбәрләр ялған бешарәтләрни бериду, улар өзиниң көңлидики езитқу
    тәсәввурлиридин пәйғәмбәрләр болушивалған. Әнди улар бундақ ишларни қачанғичә
    көңлигә пүкиду?
  tel-2017: ఎంతకాలం ఇలా జరగాలి? ప్రవక్తలు తమ మనస్సులో నుంచి అబద్ధాలు ప్రవచిస్తున్నారు.
    తమ హృదయాల్లోని మోసంతో ప్రవచిస్తున్నారు.
  hat-BSA: Pou konbyen de tan? Èske gen yon bagay nan kè pwofèt ki fè fo pwofesi yo,
    menm pwofèt sila ki twonpe pwòp kè yo?
  kos-kos: Mwet palu ingo ac aklalfonye mwet luk uh ke kas kikiap lalos nwe ngac?
  hbo-WLC: עַד־מָתַ֗י הֲיֵ֛שׁ בְּלֵ֥ב הַנְּבִאִ֖ים נִבְּאֵ֣י הַשָּׁ֑קֶר וּנְבִיאֵ֖י
    תַּרְמִ֥ת לִבָּֽם׃
  ibo-ibo: Ruo ole mgbe ka ihe dị otu a ga-adịgide nʼobi ndị amụma ndị a, ndị na-ebu
    amụma aghụghọ dị ha nʼobi?
  ory-ory: ଯେଉଁ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ ମିଥ୍ୟା ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରନ୍ତି, ଅର୍ଥାତ୍‍,
    ଯେଉଁମାନେ ନିଜ ଅନ୍ତଃକରଣର କପଟତାର ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ଅଟନ୍ତି, ସେମାନଙ୍କ ଅନ୍ତଃକରଣରେ ଏହା କେତେ
    କାଳ ଥିବ?
  chk-chk: Ifa ükükün fansoun än ekewe soufos atoka nei aramas ren ar osuni chofana
    won mine ra püsin ekiekietä.
  rop-rop: Haulong detlot mesinja garra trikimbat main pipul olabat garram laiyawan
    wed?
  ukr-1871: Чи довго ж воно ще так буде в серцї пророків, тих що пророкують лож, що
    пророкують оману свого серця?
  deu-1951: Wie lange soll die falsche Weissagung im Herzen der Propheten bleiben,
    die betrügerische Weissagung ihres Herzens?
  eng-JPS: How long shall this be? Is it in the heart of the prophets that prophesy
    lies, and the prophets of the deceit of their own heart?
  srp-1865: Dokle æe to biti u srcu prorocima koji prorokuju laž, i prijevaru srca
    svojega prorokuju?
  lug-lug: Kino kinaakoma ddi mu mitima gy’abo bannabbi b’obulimba, abategeeza eby’obulimba
    ebiva ku mitima gyabwe?
  heb-heb: עד מתי היש בלב הנבאים נבאי השקר ונביאי תרמת לבם׃
  ben-IRV: এটা আর কত দিন চলবে, ভাববাদীরা নিজের অন্তরের মিথ্যা দিয়ে ভাববাণী বলবে?
  pan-pan: ਕਦ ਤੱਕ ਇਹ ਝੂਠੇ ਅਗੰਮ ਵਾਕ ਨਬੀਆਂ ਦੇ ਦਿਲ ਵਿੱਚ ਹੋਣਗੇ ਕਿ ਉਹ ਆਪਣੇ ਦਿਲ ਦੇ ਭੁਲੇਖੇ
    ਦੇ ਅਗੰਮ ਵਾਕ ਬੋਲਣ?
  mya-JVB: ထိုပရောဖက် တို့သည် အဘယ် မျှကာလပတ်လုံး ဤသို့ကြံစည်ကြလိမ့်မည်နည်း။ သူတို့သည်
    မုသာ စကား ကို ဟော ပြောတတ်ကြ၏။ ကိုယ် စိတ် နှလုံးလှည့်စား သည် အတိုင်း ဟောပြောတတ်ကြ၏။
  tbg-tbg: Oho, nanti nanti entae vika una uva tivaqi vivarave? Vika nái avu aatoqi
    una uva iritaara viraqai vaiinti nahenti tiva nimi variarave.
  hmo-hmo: Inai peroveta koikoi taudia ese sibodia edia laloa koikoi dekena amo, egu
    bese taudia do idia koia ela bona edena negai?
  urd-urd: कब तक ये नबियों के दिल में रहेगा कि झूटी नबुव्वत करें? हाँ, वह अपने दिल
    की फ़रेबकारी के नबी हैं।
  rus-SYN: Долго ли это будет в сердце пророков, пророчествующих ложь, пророчествующих
    обман своего сердца?
  bqc-SIM: Ãnabipiↄ ɛɛ kũa ń nↄ̀sɛ guu. Bↄɛ aa zɛ sã́sãyã pↄ́ kú ń sↄ̃u ãnabikɛkɛaɛi?
  tcz-CHONGTHU: Itih chan chu, amahon asemthu-u gaothu mangcha-a kamite ajoulhep uva,
    apuimang diu ham ?
  mar-mar: संदेष्ट्ये जे खोटे भविष्य सांगतात आणि आपल्या हृदयाच्या दुष्टपणाने विचार
    करतात हे किती काळ चालणार?
  qub-qub: ¿Imaycamaraj chay profëtacunaga llullacuyllapa, quiquinpa yarpayllanpita
    willacurcaycanga?
  bqp-bqp: sere sɑɑ yerɑ̀ sɔmɔ beni bɑ ko n gɑri weesugii mɔ̀, kpɑ bɑ n nɛn tɔmbu
    nɔni wɔ̃kumɔ kɑ ben gɔ̃run gɑri.
  hat-hat: Kilè y'a sispann, pwofèt sa yo k'ap bay manti, k'ap bay mesaj ki pa vre,
    k'ap twonpe pèp la ak pawòl manti ki nan bouch yo?
  eng-BSB: How long will this continue in the hearts of these prophets who prophesy
    falsehood, these prophets of the delusion of their own minds?
  eng-WEBPB: How long will this be in the heart of the prophets who prophesy lies,
    even the prophets of the deceit of their own heart?
  kbq-kbq: Hagi ama ana kasnampa vahe'mo'zama zamagra'a zamagu'afinti'ma eri fore
    hu'zama havi kasnampa nanekema huama'ma hu'za nevaza zana, nazupa ome atregahaze.
    Zamagrira zamagu'amo rezmavatga hige'za havi kasnampa naneke eri fore hu'za huama
    nehaze.
  nhe-BL: ¿Hasta quema ni tiocamanalohuani tlacajcayahuase huan tepohuilise tlajtoli
    tlen san yajuanti quiyolitíaj ipan ininyolo?
  gub-BL: Màràn 'ar a'e heze'eg imume'u har umumaw putar heremiaihu wanupe wemu'em
    pà wà nehe, wemu'emaw imume'u pà wanupe wà nehe.
  eng-DRA: How long shall this be in the heart of the prophets that prophesy lies,
    and that prophesy the delusions of their own heart?
