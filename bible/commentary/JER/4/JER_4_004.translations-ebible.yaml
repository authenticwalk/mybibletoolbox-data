  ory-ory: ହେ ଯିହୁଦାର ଲୋକେ ଓ ଯିରୂଶାଲମର ନିବାସୀଗଣ, ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
