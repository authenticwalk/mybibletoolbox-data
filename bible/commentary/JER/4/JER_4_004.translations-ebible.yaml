verse: JER.004.004
translations:
  mal-C: നിങ്ങളുടെ പ്രവൃത്തികളുടെ ദോഷംനിമിത്തം എന്റെ കോപം തീപോലെ വരികയും ആർക്കും കെടുത്തിക്കൂടാത്തവണ്ണം
    ജ്വലിക്കുകയും ചെയ്യാതിരിക്കേണ്ടതിന്, യെഹൂദാജനങ്ങളേ, ജെറുശലേംനിവാസികളേ, നിങ്ങളെത്തന്നെ
    യഹോവയ്ക്കായി പരിച്ഛേദനം ചെയ്യുക; നിങ്ങളുടെ ഹൃദയത്തിന്റെ അഗ്രചർമം നീക്കിക്കളയുക.”
  deu-TKW: Beschneidet euch für Jahwe und entfernt die Vorhaut eures Herzens, ihr
    Männer von Juda und ihr Bewohner Jerusalems, auf daß nicht Feuer gleich mein Grimm
    losbreche und unauslöschbar brenne ob der Schlechtigkeit eurer Thaten!
  lin-lin: Bomibulisa mpo na Yawe, bopetola mitema na bino, bino bato ya Yuda mpe
    bato ya Yelusalemi ; noki te kanda na Ngai ekopela mpe ekozikisa bino lokola moto
    mpo na mabe oyo bozali kosala ; ekopela makasi mpe moto moko te akokoka koboma
    yango.
  eng-LSV: Be circumcised to YHWH, || And turn aside the foreskins of your heart,
    || O man of Judah, and you inhabitants of Jerusalem, || Lest My fury goes out
    as fire, and has burned, || And there is none quenching, || Because of the evil
    of your doings.”
  eng-GNV: 'Breake vp your fallowe ground, and sowe not among the thornes: be circumcised
    to the Lord, and take away the foreskinnes of your hearts, ye men of Iudah, and
    inhabitants of Ierusalem, lest my wrath come foorth like fire, and burne, that
    none can quenche it, because of the wickednesse of your inuentions.'
  eng-WEBSTER: 'Circumcise yourselves to the LORD, and take away the foreskins of
    your heart, ye men of Judah and inhabitants of Jerusalem: lest my fury come forth
    like fire, and burn that none can quench it , because of the evil of your doings.'
  nhw-BL: AnJerusalén huan anJudá ehuani, xijtlapajpacchihuaca amotlalnamiquilis huan
    amoyolo noixpa na, niamoTECO. Pampa sintla amo, huajca nohueyi cualancayo anmechtzontlamiltis
    nochi amojuanti por nochi catli amo cuali anquichijtoque. Nocualancayo eltoc quen
    se hueyi tlitl catli amo aqui huelis quisehuis.
  swh-ONEN: Jitahirini katika Bwana, tahirini mioyo yenu, enyi wanaume wa Yuda na
    watu wa Yerusalemu, la sivyo ghadhabu yangu itatoka kwa nguvu na kuwaka kama moto
    kwa sababu ya uovu mliotenda, ikiwaka pasipo wa kuizima.
  bba-bba: Geemɑ, i bɑnɡo sɑ̃ɑ wɑsi sɔɔ. Adɑmɑ n tiewɑ i mɑn tii wɛ̃, kpɑ nɛn mɔru
    yu ku rɑɑ yɑburɑ nɡe dɔ̃ɔ, wi ɡoo kun kpɛ̃ u ɡo, domi bɛɛn nuku kɔ̃suru tɑ kpɑ̃.
  eng-KJVCPB: 'Circumcise yourselves to the Lord, and take away the foreskins of your
    heart, ye men of Judah and inhabitants of Jerusalem: lest my fury come forth like
    fire, and burn that none can quench it, because of the evil of your doings.'
  luo-luo: Terreuru nyangu uwegi ni Jehova Nyasaye, teruru chunjeu nyangu, un jo-Juda
    kod jo-Jerusalem, ka ok kamano to mirimba biro muoch mi liel ka mach, nikech tim
    mamono ma usetimo manowangʼu, maonge ngʼama nyalo kweye.”
  meu-meu: Iuda taumui bona Ierusalem inoholaina taumui e, sibomui ba haheperitome
    Iehova enai, peritome ai lalomui ba hahelaḡadia, egu badu ḡaraḡara na lahi na
    heto baine lasi na garina, bena baine ara, asi tauna ta ese baine habodoa, emui
    kara vada e dika dainai.
  npi-ULB: हे यहूदाका मानसिहरू र यरूशलेमका बासिन्दाहरू हो, परमप्रभुको निम्ति आफ्नो
    खतना गर, र तिमीहरूको हृदय छोप्‍ने छाला हटाओ, नत्रता तिमीहरूका कार्यको दुष्‍टताको
    कारणले कसैले निभाउन नसक्‍ने गरी बल्नेछ, मेरो क्रोध आगोझैं दन्कनेछ ।
  yor-yor: Kọ ara rẹ ní ilà sí Olúwa, kọ ọkàn rẹ ní ilà, ẹ̀yin ènìyàn Juda àti gbogbo
    ènìyàn Jerusalẹmu, bí bẹ́ẹ̀ kọ́, ìbínú mi yóò ru jáde yóò sì jó bí iná, nítorí
    ibi tí o ti ṣe kì yóò sí ẹni tí yóò pa á.
  pes-OPCB: ای مردان یهودا و ساکنان اورشلیم، دلهایتان را برای خداوند ختنه کنید، و
    گرنه آتش خشم من شما را به سبب تمام گناهانتان خواهد سوزاند و کسی نخواهد توانست
    آن را خاموش کند.
  tgl-ULB: Maging tuli kay Yahweh at alisin ninyo ang kasamaang bumabalot sa inyong
    puso, mga kalalakihan ng Juda at mga naninirahan sa Jerusalem, kung hindi, lalabas
    ang aking galit gaya ng apoy at sunog na walang sinumang makapapatay nito. Mangyayari
    ito dahil sa kasamaan ng inyong mga gawa.
  hui-hui: '@see-verse:JER.004.003'
  mya-mya: သင်​တို့​၏​ထာ​ဝ​ရ​ဘု​ရား​တည်း​ဟူ​သော​ငါ နှင့်​သင်​တို့​ပြု​သည့်​ပ​ဋိ​ညာဉ်​ကို​စောင့်​ကြ​လော့။
    အ​ချင်း​ယု​ဒ​ပြည်​သား​များ​နှင့်​ယေ​ရု​ရှ​လင် မြို့​သား​တို့၊ ငါ့​အား​သင်​တို့​၏​ကိုယ်​ကို​ဆက်​ကပ်
    ကြ​လော့။ ဤ​သို့​မ​ပြု​ပါ​မူ​သင်​တို့​ကူး​လွန်​ခဲ့ သည့်​ဒု​စ​ရိုက်​များ​ကြောင့်
    ငါ​၏​အ​မျက်​တော် သည်​မီး​ကဲ့​သို့​တောက်​လောင်​လိမ့်​မည်။ ယင်း​ကို ငြိမ်း​သတ်​မည့်​သူ​လည်း​တစ်​စုံ​တစ်​ယောက်
    မျှ​ရှိ​လိမ့်​မည်​မ​ဟုတ်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡ་ཧུ་དཱ་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་མི་རྣམས། ཁྱོད་ཚོས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱིར་རང་གི་མཚན་སྐྱི་གཅོད་དགོས་ཏེ།
    སེམས་ནང་གི་མི་གཙང་བ་རྣམས་མེད་པར་བཟོས་ཤིག དེ་ལྟར་མིན་ཚེ། ཁྱོད་ཚོའི་ངན་སྤྱོད་ཀྱི་རྐྱེན་གྱིས་བདག་གི་ཁོང་ཁྲོ་མེ་ལྟར་འབར་ཞིང་།
    མི་སུས་ཀྱང་དེ་ཞི་བར་བྱེད་མི་ནུས་ཞེས་གསུངས་སོ། །
  sna-sna: Zvidzingisirei kuna Jehovha, dzingisai mwoyo yenyu, imi varume veJudha
    nemi vanhu veJerusarema, kuti kutsamwa kwangu kurege kukubudirai kukapisa somoto,
    nokuda kwezvakaipa zvamakaita, iko kupisa kusina angakudzima.
  spa-BLM: Circuncidaos a Yahvé, y quitad los prepucios de vuestro corazón, hombres
    de Judá y habitantes de Jerusalén; no sea que mi ira salga como un fuego, y arda
    de modo que nadie pueda apagarla, a causa de la maldad de vuestras acciones.
  cac-cac: Ex aj Judá yed' ex aj Jerusalén, c'anab'ajejec in trato ix in b'o eyed'oc.
    Ch'oxequel in trato d'a e b'eyb'al, aton in trato chab'il eyuuj. Ojtaquejec eli
    to a in ton Jehová e Diosal in. Tato maay, a yuj e chuc b'eyb'al chi' scot yoval
    in c'ol d'a eyib'an̈ icha te' c'ac' man̈xa mach syal smac'an tupoc.
  swh-ULB: Mtahiriwe kwa BWANA na kuondoa govi za mioyo yenu, ninyi wanaume wa Yuda
    na wakazi wa Yerusalemu, vinginevyo hasira yangu itawaka kama moto na kuteketeteza,
    na hakutakuwa na mtu wa kuizima. Hii itatokea kwa sababu ya uovu wa matendo yenu.
  bel-bel: Абрэжце сябе дзеля Госпада, і здымеце крайнюю плоць з сэрца вашага, мужы
    Юды і жыхары Ерусаліма, каб гнеў Мой не адкрыўся, як агонь, і не запалаў непагасна
    ад ліхіх нахільнасьцяў вашых.
  deu-ELBBK: Beschneidet euch für den HERRN und tut weg die Vorhäute eurer Herzen,
    ihr Männer von Juda und ihr Bewohner von Jerusalem, damit mein Grimm nicht ausbreche
    wie ein Feuer und unauslöschlich brenne wegen der Bosheit eurer Handlungen.
  mbb-OT: Sikiyu is menge etew ziyà te Juda wey Jerusalem, lumpiyuwi niw is gehinawa
    niw ziyà te etuvangan te Nengazen, su emun kenà, ne egkeǥezaman niw is pauk ku
    he iring te hapuy he kenà egkeevukan tenged te kezaat te vaal niw.
  mal-2015: യെഹൂദാപുരുഷന്മാരും യെരൂശലേംനിവാസികളും ആയുള്ളോരേ, നിങ്ങളുടെ ദുഷ്പ്രവൃത്തികൾനിമിത്തം
    എന്റെ കോപം തീപോലെ ജ്വലിച്ചു ആർക്കും കെടുത്തുകൂടാതവണ്ണം കത്താതിരിക്കേണ്ടതിന്നു
    നിങ്ങളെത്തന്നേ യഹോവെക്കായി പരിച്ഛേദന ചെയ്തു നിങ്ങളുടെ ഹൃദയത്തിന്റെ അഗ്രചർമ്മം
    നീക്കിക്കളവിൻ.
  rmc-rmc: Obrezinen tumen pre služba le RAJESKE, obrezinen tumare jile, muršale andral
    e Judsko the manušale andral o Jeruzalem, hoj te na chučel avri miri choľi sar
    jag vaš o nalačhipen, so kerďan, a te na labol avke, hoj la ňiko našťi murdarela
    andre.“
  pes-OPV: ‌ای مردان یهودا و ساکنان اورشلیم خویشتن را برای خداوند مختون سازیدو غلفه
    دلهای خود را دور کنید مبادا حدت خشم من به‌سبب بدی اعمال شما مثل آتش صادرشده، افروخته
    گردد و کسی آن را خاموش نتواندکرد.
  ron-1924: Тэяци-вэ ымпрежур пентру Домнул, тэяци-вэ ымпрежур инимиле, оамений луй
    Иуда ши локуиторь ай Иерусалимулуй, ка ну кумва сэ избукняскэ мыния Мя ка ун фок
    ши сэ се априндэ фэрэ сэ се поатэ стинӂе дин причина рэутэций фаптелор воастре!”
  ben-OBCV: তোমরা সদাপ্রভুর উদ্দেশে ছিন্নত্বক হও, তোমাদের হৃদয়ের ত্বক দূর করে ফেলো,
    হে যিহূদার লোকসকল ও জেরুশালেম নিবাসীরা, তা না হলে তোমাদের কৃত যাবতীয় পাপের জন্য,
    আমার ক্রোধ জ্বলে উঠবে আগুনের মতো হবে, যে আগুন কেউ নেভাতে পারবে না।
  som-som: Raggiinna dalka Yahuudah iyo kuwa Yeruusaalem degganow, Rabbiga isu guda,
    oo iska gooya buuryada qalbigiinna, si ayan cadhadaydu u soo bixin sida dab oo
    kale, oo ayan u hurin si aan innaba loo demin karin sharka falimihiinna aawadiis.
  lat-VUC: 'Circumcidimini Domino, et auferte præputia cordium vestrorum, viri Juda,
    et habitatores Jerusalem: ne forte egrediatur ut ignis indignatio mea, et succendatur,
    et non sit qui extinguat, propter malitiam cogitationum vestrarum.]'
  eng-ASVBT: Circumcise yourselves to Jehovah, and take away the foreskins of your
    heart, ye men of Judah and inhabitants of Jerusalem; lest my wrath go forth like
    fire, and burn so that none can quench it, because of the evil of your doings.
  ita-1885: Uomini di Giuda, ed abitanti di Gerusalemme, circoncidetevi al Signore,
    e togliete l'incirconcisione del vostro cuore; che talora l'ira mia non esca a
    guisa di fuoco, e non arda, e non vi sia alcuno che la spenga; per la malvagità
    de' vostri fatti.
  eng-LXXUP: 'Circumcise yourselves to your God, and circumcise your hardness of heart,
    ye men of Judah, and inhabitants of Jerusalem: lest my wrath go forth as fire,
    and burn, and there be none to quench it, because of the evil of your devices.'
  eng-ULB: Circumcise yourselves to Yahweh, and remove the foreskins of your heart,
    men of Judah and inhabitants of Jerusalem, or else my fury will break out like
    fire, and burn with no one to quench it, because of the wickedness of your deeds.
  spa-VBL: Dedíquense al Señor; comprométanse totalmente con él, pueblo de Judá y
    Jerusalén. De lo contrario, mi ira arderá como el fuego, ardiendo con tanta fuerza
    que nadie podrá apagarla a causa del mal que has hecho.
  fra-_FOB: Soyez circoncis à l'Éternel, et circoncisez vos cœurs, hommes de Juda,
    habitants de Jérusalem! De peur que ma fureur ne sorte comme un feu, et qu'elle
    ne s'enflamme, sans que personne ne l'éteigne, à cause de la méchanceté de vos
    actions.
  mal-mal: “യെഹൂദാപുരുഷന്മാരും യെരൂശലേം നിവാസികളും ആയവരേ, നിങ്ങളുടെ ദുഷ്പ്രവൃത്തികൾനിമിത്തം
    എന്റെ കോപം തീപോലെ ജ്വലിച്ച്, ആർക്കും കെടുത്തിക്കൂടാത്തവിധം കത്താതിരിക്കേണ്ടതിന്
    നിങ്ങളെത്തന്നെ യഹോവയ്ക്കായി സമര്‍പ്പിപ്പിന്‍. നിങ്ങളുടെ ഹൃദയത്തിന്റെ കാഠിന്യം
    നീക്കിക്കളയുവിൻ.
  lit-lit: Apsipjaustykite VIEŠPAČIUI ir pašalinkite savo širdies prieodę, Judo žmonės
    ir Jeruzalės gyventojai, kad neišsiveržtų mano įtūžis kaip ugnis ir nedegtų neužgesinamai
    dėl jūsų darbų blogumo.
  urd-GVR: Ai Yahūdāh aur Yarūshalam ke bāshindo, apne āp ko Rab ke lie maḳhsūs karke
    apnā ḳhatnā karāo yānī apne diloṅ kā ḳhatnā karāo, warnā merā qahr tumhāre ġhalat
    kāmoṅ ke bāis kabhī na bujhne wālī āg kī tarah tujh par nāzil hogā.
  suz-BL: परमप्रभु यावे आ पर्बम ख्रोइक्‍तीक चिनु ख्रोंइसीन। तन्‍न इन थुंम ख्रोइक्‍तीक
    चिनु ख्रोंइसीन। गे यहूदा ङा मुरपुकी नु यरूसलेममी बाक्‍ब वोंइशमुरपुकी, मो मपाइतीनी
    हना, इन मरिम्‍शो पतीके आं गाइक्‍चा मी खोदेंशो पा ब्रशा ग्रूब। मिनु सुइम काप्‍ने
    मचाप्‍चा ङा पा मेकोमी जेप्‍ब” देंत। येरमीया ९:२५; ब्‍यवस्‍था १०:१६; रोमी २:२९;
    कलस्‍सी २:११; येरमीया ६:७,१०
  eng-NOY: Circumcise yourselves to Jehovah; Yea, circumcise your hearts, Ye men of
    Judah, and inhabitants of Jerusalem! Lest, for the evil of your doings, My fury
    break forth like fire, And burn so that none can quench it.
  ita-1927: Circoncidetevi per l’Eterno, circoncidete i vostri cuori, o uomini di
    Giuda e abitanti di Gerusalemme, affinché il mio furore non scoppi come un fuoco,
    e non s’infiammi sì che nessuno possa spegnerlo, a motivo della malvagità delle
    vostre azioni!
  ckb-ckb: ئەی پیاوانی یەهودا و دانیشتووانی ئۆرشەلیم، خۆتان بۆ یەزدان خەتەنە بکەن،
    دڵتان خەتەنە بکەن، نەوەک تووڕەییم بجۆشێت و وەک ئاگر بسووتێنێت، لەبەر خراپی کردەوەکانتان،
    بسووتێنێت و کەس ناتوانێت بیکوژێنێتەوە.»
  eng-BBE: 'Undergo a circumcision of the heart, you men of Judah and people of Jerusalem:
    or my wrath may come out like fire, burning so that no one is able to put it out,
    because of the evil of your doings.'
  kan-OKCV: ಯೆಹೂದದವರೇ, ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳೇ, ಯೆಹೋವ ದೇವರಿಗೋಸ್ಕರ ಸುನ್ನತಿ ಮಾಡಿಕೊಳ್ಳಿರಿ;
    ನಿಮ್ಮ ಹೃದಯಗಳ ಮುಂದೊಗಲನ್ನು ತೆಗೆದುಹಾಕಿರಿ. ಇಲ್ಲದಿದ್ದರೆ ನನ್ನ ಉಗ್ರವು ಬೆಂಕಿಯ ಹಾಗೆ ಹೊರಟು,
    ನಿಮ್ಮ ಕ್ರಿಯೆಗಳ ಕೆಟ್ಟತನದ ನಿಮಿತ್ತ ಯಾರೂ ಆರಿಸಲಾಗದ ಹಾಗೆ ಉರಿಯುವುದು.”
  tam-2017: யூதா மனிதர்களே, எருசலேமின் குடிமக்களே, உங்கள் செயல்களுடைய பொல்லாப்பினால்
    என் கடுங்கோபம் நெருப்பைப்போல எழும்பி, அணைப்பார் இல்லாமல் எரியாதபடிக்கு நீங்கள்
    யெகோவாவாக்கென்று உங்களை. முற்றிலுமாய் அர்ப்பணியுங்கள்.
  spa-RV-1909: Circuncidaos á Jehová, y quitad los prepucios de vuestro corazón, varones
