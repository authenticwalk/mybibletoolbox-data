  kan-2017: ಯೆಹೂದದವರೇ, ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳೇ, ನಿಮ್ಮ ಹೃದಯದ ಮುಂದೊಗಲನ್ನು ತೆಗೆದುಹಾಕಿ, ಯೆಹೋವನಿಗಾಗಿ
