    ไม่มี​ใครจะดับได้ เหตุ​ด้วยความชั่วแห่งการกระทำทั้งหลายของเจ้า
  por-BR-2018: Circuncidai-vos ao SENHOR, e tirai os prepúcios de vosso coração, ó
