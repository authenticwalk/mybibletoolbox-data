  tha-KJV: ดูก่อน คนยูดาห์และชาวกรุงเยรูซาเล็มเอ๋ย จงเอาตัวรั​บพิธ​ี​เข​้าสุ​หน​ัตถวายแด่พระเยโฮวาห์
