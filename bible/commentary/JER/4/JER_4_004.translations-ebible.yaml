  guj-2017: હે યહૂદિયાના માણસો અને યરુશાલેમના રહેવાસીઓ યહોવાહને માટે તમે પોતાની સુન્નત
    કરો. અને પોતાના હૃદયની સુન્નત કરો, નહિ તો તમારા કામની ભૂંડાઈને લીધે મારો કોપ અગ્નિની
    જેમ પ્રગટે. અને એવો બળે કે કોઈ તેને હોલવી શકે નહિ.
  pon-2006A: Kapwaiada amwail inou ong ie, amwail KAUN-O, oh kasarawihiong ie pein
