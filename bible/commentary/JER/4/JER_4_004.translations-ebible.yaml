    kamaghɨn damighan koghtɨ, nan anɨngagharim avir ekiamɨn mɨn otogh, ia amizir arazir
    kuram bagh ian isitɨ, gumazitam anemungueghan kogham.”
  azb-azb: Ey Yəhuda adamları və Yerusəlimdə yaşayanlar, Özünüzü Rəbb üçün sünnət
    edin, Ürəyinizin sünnət ətini kəsin. Yoxsa pis əməllərinizə görə Qəzəbim od kimi
    püskürüb yandıracaq, Söndürən olmayacaq.
  eng-DBY: Circumcise yourselves for Jehovah, and take away the foreskins of your
    heart, ye men of Judah and inhabitants of Jerusalem; lest my fury come forth like
    fire and burn, and there be none to quench it, because of the evil of your doings.
  hin-2017: हे यहूदा के लोगों और यरूशलेम के निवासियों, यहोवा के लिये अपना खतना करो;
    हाँ, अपने मन का खतना करो; नहीं तो तुम्हारे बुरे कामों के कारण मेरा क्रोध आग के
    समान भड़केगा, और ऐसा होगा की कोई उसे बुझा न सकेगा।” (व्यव. 10:16, व्यव. 30:6)
  wol-KYG: Yeen waa Yudak Yerusalem, deeleen xaraf ngir Aji Sax ji, dogleen seen mbuñukay
