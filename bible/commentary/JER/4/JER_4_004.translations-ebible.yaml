  hin-CV: यहूदिया तथा येरूशलेम के वासियो, याहवेह के लिए अपना ख़तना करो, ख़तना अपने
    हृदय की खाल का करो, अन्यथा मेरा कोप अग्नि-समान भड़क उठेगा और यह ज्वाला ऐसी होगी,
    जिसे अलग करना किसी के लिए संभव न होगा— क्योंकि यह तुम्हारे दुष्कर्मों का परिणाम
    है.
  spa-BES: Somete a una circuncisión del corazón, hombres de Judá y de la gente de
