  tbz-SIM: Díndi Sudɑɑ tenkɛ̀ kɔbɛ nɛ̀ Sedisɑdɛmmu ɛì kɔbɛ. N duɔ́nnɛ̀ di yɛ̀mmɛ̀
    kɛ̀ mɛɛ̀ dɔkɛ nɛ̀ di dɔ̀ɔ̀ mɛ̀ɛ̀ yɛi nkpɛ́í m miɛkɛ kó muhɑ̃ɑ̃́ mbo di cɔ́útɛ́,
    bɑ́ òmɔù bɑ́ɑ́ nɑ kɛ́ mù kùɔ.
  msy-2020: Ia Judaba ko Jerusalemia, ia na bagha uan mɨkarzir mogomebar inibar ghoregha
