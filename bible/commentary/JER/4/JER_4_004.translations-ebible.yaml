  mdy-ETH: ዒንሢ ዪሁዳና ዬሩሳላሜናይዳ ናንጋ ዓሳ! ዒንሢኮ ዓቲንቶ ቤርቶ ቲቁዋቴ፤ ዒንሢኮ ዒና ዓኣ ፑርቶ ባኮዋ ቲቂ ሺኢሺ
