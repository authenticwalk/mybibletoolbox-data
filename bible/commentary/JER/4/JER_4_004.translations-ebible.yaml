    কেউ নেভাতে পারবে না।
  pan-pan: ਯਹੋਵਾਹ ਲਈ ਆਪਣੀ ਸੁੰਨਤ ਕਰਾਓ, ਆਪਣੇ ਦਿਲ ਦੀ ਖੱਲੜੀ ਲਹਾਓ, ਹੇ ਯਹੂਦਾਹ ਦੇ ਮਨੁੱਖੋ
    ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਵਾਸੀਓ! ਮਤੇ ਮੇਰਾ ਗੁੱਸਾ ਅੱਗ ਵਾਂਗੂੰ ਭੜਕ ਉੱਠੇ, ਉਹ ਬਲ ਉੱਠੇ ਅਤੇ ਬੁਝਾਉਣ
    ਵਾਲਾ ਕੋਈ ਨਾ ਹੋਵੇ, ਤੁਹਾਡੀਆਂ ਕਰਤੂਤਾਂ ਦੀ ਬੁਰਿਆਈ ਦੇ ਕਾਰਨ।
  mya-JVB: အို ယုဒ ပြည်သူ ယေရုရှလင် မြို့သား တို့၊ ထာဝရဘုရား အဘို့ အလိုငှါအရေဖျား
    လှီး မင်္ဂလာကိုခံ၍ ၊ သင် တို့နှလုံး အရေဖျား ကို လှီး ဖယ်ကြလော့။ သို့မဟုတ် ၊ သင်
    တို့၏ အကျင့် မကောင်း သောကြောင့် ၊ ငါ အမျက် သည်မီး ကဲ့သို့ ထွက် ၍ ၊ အဘယ်သူ မျှမငြိမ်း
    နိုင် အောင် လောင် လိမ့်မည်။
  tbg-tbg: Ne te Noravano Kotika uva tiva taatau taunara iriqi vuate. Ne quqaaqamake
    ti vaiinti nahenti variate. Ne kia mintivera, ne qora kaiqa varera kaara ti voqamakero
    arara itaanarove. Ti arara itairava qaqiqai itaqiro viraro kia vovano ho vira
    qimpa kaanarove, tiro.
  hmo-hmo: Iuda bona Ierusalema taudia e, emui kopina utua ena gwauhamata, lau Lohiabada
    dekenai umui karaia gauna do umui badinaia. Emui kudoudia danu be egu vairana
    dekenai do umui hahelagaia. Bema lasi neganai, egu badu do ia siahu, lahi bamona,
    emui kara dikadia dainai. Inai egu lahi be do ia gabua noho, bona tau ta ese do
    ia habodoa diba lasi.
  urd-urd: '''ऐ यहूदाह के लोगों, और येरूशलेम के बाशिन्दो, ख़ुदावन्द के लिए अपना ख़तना
    कराओ; हाँ, अपने दिल का ख़तना करो; ऐसा न हो कि तुम्हारी बद''आमाली की वजह से मेरा
    क़हर आग की तरह शो''लाज़न हो, और ऐसा भड़के के कोई बुझा न सके।”'
  rus-SYN: Обрежьте себя для Господа, и снимите крайнюю плоть с сердца вашего, мужи
    Иуды и жители Иерусалима, чтобы гнев Мой не открылся, как огонь, и не воспылал
    неугасимо по причине злых наклонностей ваших.
  bqc-SIM: À tↄ̃zↄ̃ á sↄ̃̀ gbãsĩwoloa ũ, í gↄ̃ ma pↄ́ ũ wásawasa. Tó màan
    sↄ̃o, má a pↄkũmabↄbↄwáɛ lán tɛ́ pↄ́ gbɛ̃e a fↄ̃ dɛowa yãvãi pↄ́ á kɛ̀
    yã́i.
  tcz-CHONGTHU: Vo Judah leh Jerusalem mite, kiletsah hoitho pailhauvin, Pakai angsung’a
    kipelut uvin. Nalungsung uva setna dim chep-vun chu tan un paidoh un, nalung khel’un.
    Achutilouleh nachonset nau jal’a chu kalungsat nachung uva meikong banga hung
    deojah ding, hichu koima aphelmit ding umlouhel ding ahi,’’ tin Pakaiyin aseiye.
  mar-mar: अहो यहूदातील मनुष्यांनो आणि यरूशलेममधील रहिवास्यांनो, परमेश्वरासाठी तुम्ही
    आपली सुंता करा व आपले हृदय परमेश्वराला समर्पण करा. नाही तर तुमच्यातील कोणालाही
    विझवता न येणारा माझा क्रोधाचा अग्नी बाहेर पडून तुम्हास जाळून टाकील. हे असे घडण्याचे
    कारण तुम्ही केलेल्या दुष्कृत्ये आहेत.”
  qub-qub: Jerusalén runacuna, Judá runacuna cuerpullayquichöga ama señalacuychu.
    Chaypa ruquenga rumi shonguyquitapis camariy conträtuta rurar parlashanchïta cumlinayquipaj.
    Chayno mana ruraptiquega illajpitami fiyupa rabyacurcushaj. Rabyacurcuptëga manami
    pipis allchacächimangapächu. Nina ratariptin pipis upichiyta mana camäpacushannömi
    ricacushaj.
  bqp-bqp: Geemɑ, i bɑngo sɑ̃ɑ wɑsi sɔɔ. Adɑmɑ n tiewɑ i mɑn tii wɛ̃, kpɑ nɛn mɔru
    yu ku rɑɑ yɑburɑ nge dɔ̃ɔ, wi goo kun kpɛ̃ u go, domi bɛɛn nuku kɔ̃suru tɑ kpɑ̃.
  hat-hat: Nou menm ki pote mak kontra m' lan nan kò nou, kenbe kontra nou fè avè
    m' lan. Louvri kè nou ban mwen, nou menm moun peyi Jida ak moun Jerizalèm. Si
    nou pa fè sa, m'ap fè kòlè. Tankou yon dife, m'ap boule nou, poutèt tout move
    bagay nou fè yo. Lè sa a, pesonn p'ap ka sove nou anba men m'.
  eng-BSB: Circumcise yourselves to the LORD, and remove the foreskins of your hearts,
    O men of Judah and people of Jerusalem. Otherwise, My wrath will break out like
    fire and burn with no one to extinguish it, because of your evil deeds.”
  eng-WEBPB: Circumcise yourselves to the LORD, and take away the foreskins of your
    heart, you men of Judah and inhabitants of Jerusalem; lest my wrath go out like
    fire, and burn so that no one can quench it, because of the evil of your doings.
  kbq-kbq: Hagi Juda vahe'motane Jerusalemi vahe'motanena havi tamagutamagesa atreta
    tamagu'a rukrahe hiho. A'nama osnazana Nagri narimpa he'zamo'a tevemo hiaza huno
    rukru hina, mago vahe'mo'a rusura osugahie. Na'ankure tamagra kefo avu'ava'ma
    hu'naza zante anara hugahue.
  nhe-BL: InJerusalén huan inJudá ehuani, xijtlapajpacchihuaca imotlalnamiquilis huan
    imoyolo noixpa na, niimoTECO. Pampa intla axtle, huajca nohueyi cualancayo inmechtzontlamiltis
    nochi imojuanti ipampa nochi tlen ax cuali inquichijtoque. Nocualancayo eltoc
    queja se hueyi tlitl tlen axaca huelis quisehuis.
  gub-BL: Teko Zuta ywy rehe har wà, Zeruzarez pe har wà no, peruzar peze'eg awer
    herehe we penemiapo katu kwer nehe. Aiko Tupàn Tuweharupi Wiko Ma'e romo. Pezemur
    katu tuwe ihewe pepy'a nànàn nehe. Aze nan kwaw nehe, hekwahy haw ukaz putar tata
    ài nehe. Pezapo ikatu 'ym ma'e tetea'u. A'e rupi hepuruzukaiw haw nuzawy kwaw
    tata nehe. Ni amo nupuner kwaw imuwew haw rehe wà nehe.
  eng-DRA: 'Be circumcised to the Lord, and take away the foreskins of your hearts,
    ye men of Juda, and ye inhabitants of Jerusalem: lest my indignation come forth
    like fire, and burn, and there be none that can quench it: because of the wickedness
    of your thoughts.'
