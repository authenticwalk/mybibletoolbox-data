    মোৰ ক্ৰোধাগ্নি জ্বলি উঠি কোনেও নুমাব নোৱাৰাকৈ দগ্ধ কৰিব।
  sus-A: شّمّ نَشٍيٍ نَ يُدَيَ نُن دَرِ سَلَمُ، وٌ شَ وٌ بْحّ سّنِيّن عَلَتَلَ بّ.
    وٌ شَ قٍ حَاشِ بَ وٌ سٌندٌنيِ كُي، عَلْ قٍ حَاشِ بَمَ وٌ مَ كِ نَشّ وٌ سُننَ تّمُي.
    وٌ شَ نَ رَبَ عَلَكٌ ﭑ بْحّ نَشَ تٍ وٌ مَ، ﭑ مَ شْنّ قَ وٌ فَن عَلْ تّ نَشَن مُ
    نْمَ شُبٍندٍ وٌ شَ قٍ كٌبِ رَبَشِيٍ شَ قٍ رَ.
  fra-SBL: Circoncisez-vous à Yahvé, et ôtez les prépuces de votre cœur, hommes de
