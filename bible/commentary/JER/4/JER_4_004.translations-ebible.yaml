  urd-GVU: اے یہوداہ اور یروشلم کے باشندو، اپنے آپ کو رب کے لئے مخصوص کر کے اپنا ختنہ
    کراؤ یعنی اپنے دلوں کا ختنہ کراؤ، ورنہ میرا قہر تمہارے غلط کاموں کے باعث کبھی
