    ka oukou hana ana.
  arb-NAV: اخْتَتِنُوا لِلرَّبِّ، وَأَزِيلُوا قُلَفَ قُلُوبِكُمْ (أَيْ طَهِّرُوا عُقُولَكُمْ
    وَقُلُوبَكُمْ وَلَيْسَ أَجْسَادَكُمْ فَقَطْ) لِئَلَّا يَتَفَجَّرَ غَضَبِي كَنَارٍ
    فَتُحْرِقَ وَلَيْسَ مَنْ يُخْمِدُهَا، مِنْ جَرَّاءِ أَعْمَالِكُمُ الشِّرِّيرَةِ.
  ewe-ewe: Mi Yuda kple Yerusalem ŋutsuwo, mitso aʋa na mia ɖokuiwo na Yehowa. Mitso
