    kankan na io, ma na birao ma pa ta na na pun valar pa ia, tago i kaina kavava
    mangamangana.
  tur-YTC: Ey Yahuda halkı ve Yeruşalem sakinleri, Yahve için sünnet olun ve yüreğinizin
