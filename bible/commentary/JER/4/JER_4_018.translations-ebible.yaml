  tbz-SIM: Sedisɑdɛmmu ɛì kɔbɛ tìì di tùɔ̀kɛ di yɛi nnɛ̀ di cɑɑ̀rìmɛ̀ dɛɛ̀ te kɛ̀
    dɛ kó mɛyɛi ndi do, kɛ di kɔ̀ùtɛ kɛ di yo mɛ doò tiiku.
  msy-2020: Ia uari osɨmtɨzir kabagh amigha, tuavir kuramɨn ghu. Ezɨ bizir kam bagha
    ia bar osɨmtɨzir ekiam ini. Ian arazir kurabara ia gamima, ia mɨzazir kam isima,
    ian naviba bɨaghire.”
  azb-azb: «Bunları sənin başına gətirən öz işlərin, öz əməllərindir. Cəzanın acısı
    lap ürəyinə çatıb.
  eng-DBY: Thy way and thy doings have procured these [things] unto thee; this is
    thy wickedness, yea, it is bitter, yea, it reacheth unto thy heart.
  hin-2017: यह तेरी चाल और तेरे कामों ही का फल हैं। यह तेरी दुष्टता है और अति दुःखदाई
    है; इससे तेरा हृदय छिद जाता है।”
  wol-KYG: «Sa jëfin ak say jëf a la yóbbe lii, sa musibaa ngook, wex la xàtt, di
