  eng-WMBB: “Your way and your doings have brought these things to you. This is your
    wickedness, for it is bitter, for it reaches to your heart.”
  urd-GVH: “यह तेरे अपने ही चाल-चलन और हरकतों का नतीजा है। हाय, तेरी बेदीनी का अंजाम
    कितना तलख़ और दिलख़राश है!”
  rug-rug: Sari mua hahanana na tinavete si va kamo nigo sa ginugua hie. Na mua vina
    kilasa si hie! Kei, na vari sigiti hola! Kei, na suvulu kamo pa bulo si hie!”
