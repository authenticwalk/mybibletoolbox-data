  chk-chk: Om kewe lapalap me om kewe föför ra awarato ei feiengau womw. Iei popun
    ka küna apwüng ren, eu apwüng mi fokun aweires. A fokun küw lelukom.
  rop-rop: “Ol yumob pipul langa Juda, yumob bin bringimap dijan trabul langa yumob
