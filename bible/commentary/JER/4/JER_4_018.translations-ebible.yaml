  ory-ory: ତୁମ୍ଭର ଆଚରଣ ଓ ତୁମ୍ଭର କ୍ରିୟା ଏହିସବୁ ତୁମ୍ଭ ପ୍ରତି ଘଟାଇଅଛି; ଏହା ତୁମ୍ଭ ଦୁଷ୍ଟତାର
