  hbo-hbo: דַּרְכֵּךְ֙ וּמַ֣עֲלָלַ֔יִךְ עָשֹׂ֥ו אֵ֖לֶּה לָ֑ךְ זֹ֤את רָעָתֵךְ֙ כִּ֣י
    מָ֔ר כִּ֥י נָגַ֖ע עַד־לִבֵּֽךְ׃ ס
  kik-kik: “Mĩthiĩre yaku mwene na ciĩko ciaku nĩcio ikũreheire maũndũ macio. Rĩĩrĩ
    nĩrĩo iherithia rĩaku. Na kaĩ nĩ irũrũ-ĩ! Kaĩ nĩrĩgũtheeca ngoro-ĩ!”
  fra-NCL: Voilà ce que t’ont valu ta conduite et tes actes criminels ; voilà le fruit
