verse: JER.004.018
translations:
  mal-C: “നിന്റെ പെരുമാറ്റവും നിന്റെ പ്രവൃത്തികളും ഇതു നിന്റെമേൽ വരുത്തിയിരിക്കുന്നു.
    ഇതാണ് നിനക്കുള്ള ശിക്ഷ. അതു എത്ര കയ്‌പുള്ളത്! നിന്റെ ഹൃദയത്തിലേക്ക് എത്രമാത്രം
    തുളഞ്ഞുകയറുന്നത്!”
  deu-TKW: 'Dein Wandel und deine Thaten haben dir das eingetragen: das ist deine
    Bosheit, daß es so bitter ist, daß es dir bis ans Leben geht.'
  lin-lin: « Etamboli mpe misala na yo moko nde ememelaki yo yango. Tala, etumbu na
    yo ezali bololo mpe ekosala pasi makasi na motema. »
  eng-LSV: “Your way and your doings have done these to you, || This [is] your distress,
    for [it is] bitter, || For it has struck to your heart.”
  eng-GNV: 'Thy wayes and thine inuentions haue procured thee these things, such is
    thy wickednesse: therefore it shall be bitter, therefore it shall perce vnto thine
    heart.'
  eng-WEBSTER: Thy way and thy doings have procured these things to thee; this is
    thy wickedness, because it is bitter, because it reacheth to thy heart.
  nhw-BL: “Nochi ya ni tlaijiyohuilistli hualajtoc por amotlajtlacolhua huan pampa
    anquitoquilijtoque se fiero ojtli huan anquinhueyichijtoque teteyome. Huan ni
    tlatzacuiltilistli elis quen se pajtli catli tlahuel chichic huan ajsis quen se
    cuchillo catli calaquis ipan amoyolo, pero quej nopa quinamiqui.”
  swh-ONEN: “Mwenendo wako na matendo yako mwenyewe yameleta haya juu yako. Hii ndiyo
    adhabu yako. Tazama jinsi ilivyo chungu! Tazama jinsi inavyochoma moyo!”
  bba-bba: Bɛɛ Yudɑbɑ, ɡeemɑ wɑhɑlɑ yɑ bɛɛ nɔni sɔ̃ɔwɑ sere bɛɛn woo sɔndɔ. Adɑmɑ
    yɑ sɑ̃ɑwɑ bɛɛn kom kɔ̃sum kɑ bɛɛn nuku kɔ̃surun ɑre.
  eng-KJVCPB: Thy way and thy doings have procured these things unto thee; This is
    thy wickedness, because it is bitter, Because it reacheth unto thine heart.
  luo-luo: “Kiti kod timbegi iwuon osemiyo ma obiro kuomi. Ma en kum mari. Mano kaka
    olit! Mano kaka opowo nyaka e chuny!”
  meu-meu: Emu dala bona emu kara ese ina kara na latamu ai vada e hadihoa. Ina na
    oi irevamu, vada eme idita; oi lalomu korikorina ai vada e vareai.
  npi-ULB: र तेरा चाल र कामहरूले तँमाथि यी कुरा ल्याएका छन् । यो तेरो दण्ड हुनेछ ।
    यो कति भयानक हुनेछ! यसले तेरो हृदयलाई नै प्रहार गर्नेछ ।
  yor-yor: “Ìwà rẹ àti ìṣe rẹ ló fa èyí bá ọ ìjìyà rẹ sì nìyìí. Báwo ló ti ṣe korò
    tó! Báwo ló ti ṣe gún ọkàn rẹ sí!”
  pes-OPCB: ای یهودا، این بلایا نتیجهٔ رفتار و کارهای خود تو است؛ مجازات تو بسیار
    تلخ است و همچون شمشیری در قلبت فرو رفته است.»
  tgl-ULB: At ang iyong mga pag-uugali at mga gawain ang gumawa ng mga bagay na ito
    sa iyo. Ito ang magiging kaparusahan mo. Magiging katakot-takot ito! Tatagos ito
    sa kaibuturan ng iyong puso. Ito ang pahayag ni Yahweh.
  hui-hui: Tígua mana ko hangu biaabo halu hariga ko wiagoria pialu haabo harimigome
    tíniha genda timbuni ogoni anda ibulebira. Tínime ko timbuni bu kamigome tínaga
    gubalini nogoba henego genda yu howa tandaga timbuni nalu holeberemi, lene.
  mya-mya: အို ယု​ဒ​ပြည်၊ သင်​သည်​မိ​မိ​နေ​ထိုင်​ပြု​ကျင့်​ပုံ များ​အား​ဖြင့် ဤ​အ​မှု​အ​ရာ​တို့​ကို​ဖြစ်​ပွား
    စေ​လေ​ပြီ။ သင်​၏​စိတ်​နှ​လုံး​ကို​ဋ္ဌား​နှင့်​ထိုး လိုက်​ဘိ​သ​ကဲ့​သို့ သင်​သည်​မိ​မိ​၏​အ​ပြစ်
    ကြောင့်​ဤ​ဝေ​ဒ​နာ​ကို​ခံ​ရ​၏။
  bod-N: ཁྱོད་ཀྱི་ཅི་བྱས་དང་སྤྱོད་ཚུལ་གྱིས་དོན་འདི་དག་བྱུང་དུ་བཅུག་ལ། འདི་ནི་ཁྱོད་ཀྱི་སྡིག་པའི་མཇུག་འབྲས་ཡིན་ཏེ།
    དངོས་གནས་སྡུག་བསྔལ་ཆེ་ཞིང་ཁྱོད་ཀྱི་སེམས་ལ་ཕོག་གོ །
  sna-sna: “Tsika dzako namabasa ako ndizvo zvauyisa izvi pamusoro pako. Ichi ndicho
    chirango chako. Haiwa, zvinovava sei! Haiwa, zvinobaya sei mwoyo!”
  spa-BLM: “Tu camino y tus acciones te han traído estas cosas. Esta es tu maldad,
    pues es amarga, porque llega hasta tu corazón.”
  cac-cac: Yuj e b'eyb'al yed' tas tze c'ulej sjavi juntzan̈ tic d'a eyib'an̈. A yuj
    e chucal, te chuc tz'aj eyelc'ochi, syab' val syail e pixan yuuj, xchi Jehová.
  swh-ULB: tabia na matendo yako yamesababisha haya yatokee kwako. Hii itakuwa adhabu
    yako. Jinsi itakavyokuwa vibaya kwako! itakupiga moyo wako.
  bel-bel: Шляхі твае і дзеі твае прычынілі табе гэта; ад тваёй бязбожнасьці табе
    так горка, што даходзіць да сэрца твайго.
  deu-ELBBK: Dein Weg und deine Handlungen haben dir dies bewirkt; dies ist deine
    Bosheit; ja, es ist bitter, ja, es dringt bis an dein Herz.
  mbb-OT: Keniyu mismu he menge vetasan wey menge vaal is mid-uwit kayi he kezeetan
    diyà te keniyu. Iyan heini silut niw. Utew heini merasey! Henduen be te midsundang
    is gehinawa niw tenged kayi.”
  mal-2015: നിന്റെ നടപ്പും പ്രവൃത്തികളും ഹേതുവായിട്ടത്രേ ഇവ നിനക്കു വന്നതു; ഇത്ര കൈപ്പായിരിപ്പാനും
    നിന്റെ ഹൃദയത്തിന്നു തട്ടുവാനും കാരണം നിന്റെ ദുഷ്ടത തന്നേ.
  rmc-rmc: „Tiro dživipen the tire skutki pre tute kada ande. Kada hin tiro trestos!
    Hino igen kirko! Predemel tuke o jilo.“
  pes-OPV: راه تو و اعمال تو این چیزها رابر تو وارد آورده است. این شرارت تو به حدی
    تلخ است که به دلت رسیده است.
  ron-1924: „Ачеста есте родул кэилор ши фаптелор тале, есте вина рэутэций тале, дакэ
    есте аша де амар ши те пэтрунде пынэ ла инимэ.”
  ben-OBCV: “তোমার পথ ও তোমার কৃতকর্ম তোমার উপরে এসব নিয়ে এসেছে। এই তোমার শাস্তি।
    কী তিক্ত এই শাস্তি! যা বিদ্ধ করে হৃদয়কে!”
  som-som: Jidkaaga iyo falimahaaga ayaa waxyaalahan kuu keenay, tanu waa belaayadaada,
    wayna qadhaadh tahay, oo waxay gaadhaysaa xataa ilaa qalbigaaga.
  lat-VUC: 'Viæ tuæ et cogitationes tuæ fecerunt hæc tibi: ista malitia tua, quia
    amara, quia tetigit cor tuum.'
  eng-ASVBT: Thy way and thy doings have procured these things unto thee; this is
    thy wickedness; for it is bitter, for it reacheth unto thy heart.
  ita-1885: Il tuo procedere, ed i tuoi fatti, ti hanno fatte queste cose; questa
    tua malvagità ha fatto che ti è avvenuta amaritudine, e ch'ella ti è giunta infino
    al cuore.
  eng-LXXUP: Thy ways and thy devices have brought these things upon thee; this is
    thy wickedness, for it is bitter, for it has reached to thy heart.
  eng-ULB: and your conduct and your deeds have done these things to you. This will
    be your punishment. How terrible it will be! It will strike your very heart.
  spa-VBL: Tú misma provocaste esto con tus propias actitudes y acciones. Este es
    tu castigo, y es tan doloroso que es como si te apuñalaran en el corazón”.
  fra-_FOB: Ta conduite, tes actions t'ont préparé ces choses; c'est là le fruit de
    ta méchanceté; oui, cela est amer, cela pénètre jusqu'à ton cœur.
  mal-mal: “നിന്റെ നടപ്പും പ്രവൃത്തികളും ഹേതുവായിട്ടാകുന്നു ഇവ നിനക്ക് വന്നത്; ഇത്ര
    കൈപ്പായിരിക്കുവാനും നിന്റെ ഹൃദയത്തിനു തട്ടുവാനും കാരണം നിന്റെ ദുഷ്ടത തന്നെ”.
  urd-GVR: “Yih tere apne hī chāl-chalan aur harkatoṅ kā natījā hai. Hāy, terī bedīnī
    kā anjām kitnā talḳh aur dilḳharāsh hai!”
  suz-BL: मिनु परमप्रभु यावेमी “इ दूली लां गाक्‍तीके नु इ पतीके इ कली मोदेंशो दुम्‍शो
    बाक्‍त। इ सजाइ मेकोन बाक्‍ब। मेको शुश कशो बाक्‍ब। मिनु मेकोमी इ थुं खाइक्‍पाइक्‍तु”
    देंत।
  eng-NOY: Thy way and thy doings have brought this upon thee; This is the fruit of
    thy wickedness; It is bitter; it reacheth to thy heart.
  ita-1927: Il tuo procedere e le tue azioni t’hanno attirato queste cose; quest’è
    il frutto della tua malvagità; sì, è amaro; sì, è cosa che t’arriva al cuore.
  ckb-ckb: «ڕەفتار و کردەوەکانت ئەمەیان پێکردیت، ئەمە سزاکەتە، چەند تاڵە! چونکە گەیشتە
    دڵت.»
  eng-BBE: Your ways and your doings have made these things come on you; this is your
    sin; truly it is bitter, going deep into your heart.
  kan-OKCV: “ನಿನ್ನ ಮಾರ್ಗವೂ, ನಿನ್ನ ಕ್ರಿಯೆಗಳೂ, ಇವುಗಳನ್ನು ನಿನಗೆ ಉಂಟುಮಾಡಿದವು, ಇದೇ ನಿನ್ನ
    ಶಿಕ್ಷೆ. ಅದು ಕಹಿಯಾದದ್ದಲ್ಲವೋ? ನಿನ್ನ ಹೃದಯಕ್ಕೆ ನಾಟುವುದಿಲ್ಲವೋ?”
  tam-2017: உன் நடக்கையும் உன் செயல்களுமே இவைகளை உனக்கு சம்பவிக்கச்செய்தன; இது இத்தனை
    கசப்பாயிருந்து, உன் இருதயம்வரை எட்டுகிறதற்குக் காரணம் உன் பொல்லாப்புத்தானே.
  spa-RV-1909: 'Tu camino y tus obras te hicieron esto, ésta tu maldad: por lo cual
    amargura penetrará hasta tu corazón.'
  ron-BTF: Calea ta și facerile tale ți-au adus aceste lucruri asupra ta; aceasta
    este stricăciunea ta; deoarece este amară, deoarece ajunge până la inima ta.
  eng-WEBP: “Your way and your doings have brought these things to you. This is your
    wickedness, for it is bitter, for it reaches to your heart.”
  eng-FBV: You've brought this on yourself by your own attitudes and actions. This
    is your punishment, and it's so painful, it's like being stabbed in the heart!”
  nld-1939: Uw handel en wandel Hebben u dit verdiend; Uw eigen boosheid maakt het
    zo bitter, En wondt u het hart.
  nch-BL: “Nochi ni taijyohuilisti hualajtoc por amotajtacolhua huan pampa anquitoquilijtoque
    se fiero ojti huan anquinhueyichijtoque teteyome. Huan ni tatzacuiltilisti elis
    quej se pajti cati tahuel chichic huan ajsis quej se cuchillo cati calaquis ipan
    amoyolo, pero quej nopa quinamiqui.”
  vie-1934: Đó là những sự mà đường lối và việc làm của ngươi đã chuốc lấy cho ngươi;
    đó là sự gian ác ngươi! Thật, sự ấy là cay đắng, thấu đến trong lòng ngươi.
  hin-CV: “तुम्हारे आचरण एवं तुम्हारे कार्यों के कारण यह स्थिति आई है. तुम्हारा है
    यह संकट. कितना कड़वा! इसने तुम्हारे हृदय को बेध दिया है!”
  spa-BES: Tus caminos y tus acciones han hecho que estas cosas vengan sobre ti; este
    es tu pecado; Verdaderamente es amargo, penetrara en tu corazón.
  tdx-tdx: O sata’oo naho o fitoloña’oo ty naneseañe o raha zao; hankàñe ama’o; akore
    ty hafai’e! kanao mahatakatse ty arofo’o.
  tha-KJV: “​วิถี​และการกระทำทั้งหลายของเจ้าได้นำเรื่องนี้มาเหนือเจ้า นี่​แหละเป็นผลแห่งความชั่วร้ายของเจ้า
    เพราะมันขมขื่น เพราะมันมาถึงจิตใจของเจ้าที​เดียว​”
  por-BR-2018: Teu caminho e teus atos te causaram estas coisas; esta é tua maldade,
    tão amarga, que chega ao teu coração.
  deu-ELO: Dein Weg und deine Handlungen haben dir solches bewirkt; dies ist deine
    Bosheit; ja, es ist bitter, ja, es dringt bis an dein Herz.
  eng-WYC-2018: Thy ways and thy thoughts have made this to thee; this malice of thee,
    for it is bitter, for it touched thine heart. (Thy ways and thy thoughts have
    brought these things to thee; this is thy malice, for it is bitter, and it hath
    touched thy heart.)
  epo-epo: Via konduto kaj viaj faroj kaŭzis tion al vi, tiu via malboneco, ĉar ĝi
    estas maldolĉa, ĉar ĝi penetris ĝis via koro.
  uig-PIN: Sening yolung wǝ ⱪilmixliring muxularni ɵz bexingƣa qüxürdi; bu rǝzillikingning
    aⱪiwitidur; bǝrⱨǝⱪ, u azabliⱪtur, yürikinggimu sanjiydu!».
  beo-beo: Yuda! Disu dia hamobeba:le amola dia esalusu hou amoba:le, amo se iasu
    da dima doaga:i. Dia wadela:i hou hamobeba:le, amo se nabasu da dima misi. Dia
    wadela:i hou da gobihei agoane dia dogo soi dagoi.
  tpi-OTNT: Yupela i bin mekim ol pasin nogut na yupela i bin wokabaut long ol rot
    nogut, na dispela em i as bilong ol dispela hevi i kamap long yupela. Sin bilong
    yupela yet i mekim yupela i karim dispela pen, na i brukim lewa bilong yupela.”
  hau-SA: “Halinki da ayyukanki sun kawo wannan a kanki. Hukuncinki ke nan. Yana da
    ɗaci! Ya soke ki har zuciyarki!”
  uig-LAT: Séning yolung we qilmishliring mushularni öz béshinggha chüshürdi; bu rezillikingning
    aqiwitidur; berheq, u azabliqtur, yürikinggimu sanjiydu!».
  nde-nde: “Ukuziphatha kwakho lezenzo zakho kwehlisele lokhu phezu kwakho. Lesi yisijeziso
    sakho. Sibuhlungu kakhulu! Sihlaba enhliziyweni!”
  ton-ton: Kuo hoko ʻae ngaahi meʻa ni kiate koe ko e meʻa ʻi hoʻo anga mo hoʻo ngaahi
    faianga; ko eni hoʻo mamahi ʻoku kakaha ia, koeʻuhi ʻoku ʻasi ia ki ho loto.”
  ces-1613: Cesta tvá a skutkové tvoji to způsobili tobě; toť nešlechetnost tvá, žeť
    to hořké jest, a že dosahá až do srdce tvého.
  eng-WMB: “Your way and your doings have brought these things to you. This is your
    wickedness, for it is bitter, for it reaches to your heart.”
  tam-TCV: “உன்னுடைய நடத்தையும் செயல்களுமே உன்மீது இவைகளைக் கொண்டுவந்திருக்கின்றன.
    இதுதான் உன்னுடைய தண்டனை. அது எவ்வளவு கசப்பானது! அது இருதயத்தை எவ்வளவாய் குத்துகிறது!”
  ceb-ULB: ug ang imong paggawi ug ang imong binuhatan maoy naghimo niining mga butanga
    kanimo. Mao kini ang imong silot. Pagkamakalilisang gayod niini! Hampakon gayod
    niini ang kasingkasing.
  pol-UBG: Twoja droga i twoje uczynki sprowadziły to na ciebie; twoja niegodziwość
    sprawia, że jest to gorzkie i że przenika aż do twego serca.
  urd-GVU: ”یہ تیرے اپنے ہی چال چلن اور حرکتوں کا نتیجہ ہے۔ ہائے، تیری بےدینی کا انجام
    کتنا تلخ اور دل خراش ہے!“
  deu-1912: Das hast du zum Lohn für dein Wesen und dein Tun. Dann wird dein Herz
    fühlen, wie deine Bosheit so groß ist.
  kan-2017: ನಿನ್ನ ನಡತೆಯೂ ನಿನ್ನ ಕೃತ್ಯಗಳೂ ಈ ಕಷ್ಟವನ್ನು ನಿನಗೆ ಒದಗಿಸಿವೆ, ಇದು ನಿನ್ನ ದುರ್ನೀತಿಯ
    ಫಲ, ಇದು ವಿಷವೇ; ಹೃದಯದವರೆಗೂ ಏರುತ್ತದೆ.
  yap-yap: Judah, kam girengiy e biney nga dakenam u rargom ni um par nge rogon e
    pin’en ni um rin’. Denen rom e ke k’aring e biney e gafgow; ya ke rag nga gumircha’em.
  hlt-MCSB: Na khosing neh na khoboe loh namah soah han saii. Na boethae loh na lungbuei
    te hlut a toeh tangkik coeng.
  mdy-ETH: ዪሁዳ! ዬይ ቢያ ኔና ሄሌሢ ኔ ሃንታ ሃንቲፆና ኔኤኮ ፑርቶ ማዾ ዛሎናኬ፤ ዬይ ቢያ ጫንጮ ሜታሢ ኔጊዳ ሙኬሢ ኔ
    ጎሞ ዛሎና ማዔሢሮ ኔ ዑፆ ጌሊ ዒኖ ኔኤኮ ኪፃሴኔ።
  twi-ASANTE: “Wʼankasa abrabɔ ne nneyɛeɛ na ɛde yei aba wo so. Yei yɛ wʼasotwe. Ɛyɛ
    nwono! Ɛwowɔ akoma!”
  eng-WEBU: “Your way and your doings have brought these things to you. This is your
    wickedness, for it is bitter, for it reaches to your heart.”
  wal-wal: Yihudaa asatoo, intte hanoinne intte oosoi hagaa ubbaa intte bolli ehiis.
    Hagee intteyyo qixaate. I ai keesa cammiyaabee! Intte wozanaa ai keesa caddiyaabee!
  spa-PDDPT: Tus caminos y tus hechos te trajeron estas cosas. Ésta es tu aflicción.
    ¡Qué amarga! ¡Cómo penetra en tu corazón!
  gun-gun: “Mba'eta pendereko vai ha'e mba'emo vai pejapoaty ojapo ha'e nunga pende'áry
