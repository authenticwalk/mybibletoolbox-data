  uig-CYR: Сениң йолуң вә қилмишлириң мошуларни өз бешиңға чүшүрди; бу рәзиллигиңниң
    ақивитидур; бәрһәқ, у азаплиқтур, жүригиңгиму санҗийду!».
  tel-2017: నీ ప్రవర్తన, నీ క్రియలే ఈ ఆపదను నీ మీదికి రప్పించాయి. నీ చెడుతనమే దీనికి
    కారణం. ఇది చేదుగా ఉండి నీ హృదయాన్ని గట్టిగా తాకుతున్నది కదా?
  hat-BSA: “Chemen pa ou yo ak zèv pa ou yo te mennen fè bagay sa yo rive ou. Sa se
    mal ou. Li amè anpil! A la sa rive jis nan kè ou!”
  kos-kos: Judah, kom sifacna oru ma inge in tuku nu fom. Ouiyen moul lom ac orekma
