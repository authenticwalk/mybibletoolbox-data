    bin oldei dumbat bin bringimap dijan trabul langa yumob. Im garra kilim yumob
    ded, jis laik wen sambodi jalk yumob.” Lagijat na YAWEI bin dalim mi blanga tok.
  ukr-1871: Твої то путї й учинки твої наробили тобі оце; се вроджай з ледарства твого
    такий гіркій, що аж до серця тобі доходить.
  deu-1951: Dein Handel und Wandel hat dir das eingetragen; es ist deiner Bosheit
    Schuld, daß es so bitter ist, daß es dir bis ans Herz reicht!
  eng-JPS: Thy way and thy doings have procured these things unto thee; this is thy
    wickedness; yea, it is bitter, yea, it reacheth unto thy heart.
  srp-1865: Put tvoj i djela tvoja to ti uèiniše; to je od zla tvojega da je gorko
    i da ti dopire do srca.
  lug-lug: “Empisa zammwe, n’ebikolwa byammwe bye bibaleeseeko bino. Kino kye kibonerezo
    kyammwe. Nga kya bulumi! Nga kifumita omutima.”
  heb-heb: דרכך ומעלליך עשו אלה לך זאת רעתך כי מר כי נגע עד לבך׃
  ben-IRV: তোমার পথ ও তোমার সমস্ত কাজের জন্য এই সব তোমার প্রতি ঘটেছে। এ তোমার দুষ্টতার
    ফল এবং এ ভীষণ তেতো; কারণ এ তোমার অন্তরকে আঘাত করেছে।
  pan-pan: ਤੇਰੀ ਚਾਲ ਅਤੇ ਤੇਰੇ ਕੰਮਾਂ ਨੇ ਇਹ ਤੇਰੇ ਉੱਤੇ ਲਿਆਂਦਾ, ਇਹ ਤੇਰੀ ਬਿਪਤਾ ਹੈ ਅਤੇ ਇਹ
    ਕੌੜੀ ਹੈ, ਇਹ ਤੇਰੇ ਦਿਲ ਤੱਕ ਅੱਪੜ ਗਈ ਹੈ!
  mya-JVB: သင် လိုက်သောထုံးစံ နှင့် သင် ကျင့်သောအကျင့် တို့သည် သင့် အပေါ် မှာ ဤ အမှုကို
    သက်ရောက် စေပြီ။ သင်သည် ထိုသို့သော အမှုနှင့် တွေ့၍ ခါး စပ်သောစိတ်၊ နာကြည်း သောစိတ်
    ရှိရာ၏ဟု ထာဝရဘုရား မိန့် တော်မူ ၏။
  tbg-tbg: Ne qora aara avataqi viha ti uva raqaqi vi variara kaara, navutaaka ni
    qoraiqama kareka anivara. Ne nenta qora kaiqa vare variavama vi maarara qovarama
    kaivo. Vi maarava hunkavi haikara voqaara niqi vaiharo ni muntuka raqonta kaira
    ne anomake qoraiqamavi vaivarave, tiro. Noravano Kotiva minti tura.
  hmo-hmo: Iuda taudia e, emui mauri dala bona emui kara ese, inai dika be emui latanai
    ia mailaia diho vadaeni. Emui kara dika ese, emui hisihisi ia havaraia vadaeni.
    Inai emui kara dika ese emui kudouna ia gwadaia vadaeni.
  urd-urd: तेरी चाल और तेरे कामों से यह मुसीबत तुझ पर आयी है। यह तेरी शरारत है, यह
    बहुत तल्ख़ है, क्यूँकि यह तेरे दिल तक पहुँच गई है।”
  rus-SYN: Пути твои и деяния твои причинили тебе это; от твоего нечестия тебе так
    горько, что доходит до сердца твоего.
  bqc-SIM: Á dàa ń á yãkɛaↄ mɛ́ bee ìɛ́. Á ĩadaman we. A pãsĩ! Àlɛ ĩadawá
    e á sↄ̃u.
  tcz-CHONGTHU: Vo Judah, nathilbol leh nachonna chengsen, thilse hichenghi nachung’a
    ahinlhut ahitai. Hiche gentheina hi akha kine banga nachunga hunglhung ahitan,
    nalungchang geiya ahin dot ahitai.
  mar-mar: तूझे मार्ग आणि तुझे कर्म यानी तुला या गोष्टी आणून दिल्या आहेत. ही तुझी
    दुष्टाई आहे, आणि ती कडू या कारणाने तुझ्या हृदयापर्यंत पोचली आहे.”
  qub-qub: Quiquiqui mana allita rurashayquipitami chaynöga päsashurayqui. Fiyupa
    llaquicuycunaga gamcunaman chayamusha mana allicunata rurashayquipitami. Chayno
    yarpachacur llaquicuptiqui shonguyquipis nananrämi.»
  bqp-bqp: Bɛɛ Yudɑbɑ, geemɑ wɑhɑlɑ yɑ bɛɛ nɔni sɔ̃ɔwɑ sere bɛɛn woo sɔndɔ. Adɑmɑ
    yɑ sɑ̃ɑwɑ bɛɛn kom kɔ̃sum kɑ bɛɛn nuku kɔ̃surun ɑre.
  hat-hat: Jida, se lenkondite ou ak move lajisman ou ki lakòz tou sa. Se mechanste
    ou ki fè sa rive ou. Sa pa dous menm! Li frape ou nan kè.
  eng-BSB: “Your ways and deeds have brought this upon you. This is your punishment;
    how bitter it is, because it pierces to the heart!”
  eng-WEBPB: “Your way and your doings have brought these things to you. This is your
    wickedness, for it is bitter, for it reaches to your heart.”
  kbq-kbq: Hagi tamagrama manita azafima hu'naza hazenkere ama ana knazamo'a tamagritera
    egahie. Ana hugahiankino ana knazamo'a tusi'a akama hiankna huno tamata neramino
    tumo'tamia retanegahie.
  nhe-BL: “Nochi ni tlaijiyohuilistli hualajtoc ipampa imotlajtlacolhua huan pampa
    inquitoquilijtoque se fiero ojtli huan inquinhueyichijtoque teteyome. Huan ni
    tlatzacuiltilistli elis queja se pajtli tlen tlahuel chichic huan ajsis queja
    se cuchillo tlen calaquis ipan imoyolo, pero queja nopa quinamiqui.”
  gub-BL: — Zuta, ne ae eremur kar a'e iaiw haw nezeupe ne. Ta'e ereiko ikatu 'ym
    ma'e romo ne xe. Erezapo iaiw ma'e. Neremiapo kwer werur ko ma'erahy newe. Ukutuk
    nepy'a. Ihe Tupàn Tuweharupi Wiko Ma'e aiko ko ma'e imume'u har romo ihe, i'i
    Tupàn.
  eng-DRA: 'They ways, and thy devices have brought these things upon thee: this is
    thy wickedness, because it is bitter, because it hath touched thy heart.'
