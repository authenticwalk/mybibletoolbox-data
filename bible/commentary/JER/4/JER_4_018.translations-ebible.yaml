  gaz-gaz: “Amalli keetii fi hojiin kee waan kana sitti fidaniiru. Adabbiin kee kanaa
    dha. Innis hammam hadhaaʼa! Onnees hammam waraana!”
  fra-LSG: C’est là le produit de tes voies et de tes actions, C’est là le produit
    de ta méchanceté; Certes cela est amer, cela pénètre jusqu’à ton cœur.
  yal-yal: Ɛ sigati kiin nun ɛ kɛwanle saren nan na ra. Ɛ fe xɔlɛn ni ito ra, a xɔlɔ
    mumɛ! A soma nɛn fɔ ɛ bɔɲɛni.
  haw-1868: Na kou aoao, a me kau hana ana i hookau mai i keia mau mea maluna ou;
    nou no keia hewa, he walania hoi ia, no ka mea, ua komo loa no iloko o kou naau.
  arb-NAV: «طُرُقُكِ وَأَعْمَالُكِ جَرَّتْ عَلَيْكِ هَذَا الْعِقَابَ، هَذَا قَصَاصُكِ
    وَمَا أَمَرَّهُ مِنْ قَصَاصٍ، لأَنَّهُ يَخْتَرِقُ ذَاتَ قَلْبِكِ».
  ewe-ewe: “Wò ŋutɔ wò afɔɖeɖewo kple nuwɔnawoe he esia va dziwòe. Esiae nye wò tohehe.
    Aleke wòahave wòe! Aleke wòahaƒo ɖe wò dzii!”
  eng-LEE: 'Thy way and thy doings have procured these things unto thee: this is thy
    wickedness, which is so bitter, which so reacheth unto thy heart.'
  asm-FB: তোমালোকলৈ সেই শাস্তি অতি কঠোৰ হ’ব; তোমালোকৰ কলিজাবোৰত তৰোৱালে খোচ মাৰি আঘাত
    কৰাৰ দৰে হ’ব। তোমালোকৰ নিজ আচৰণ আৰু কাৰ্যবোৰেই তোমালোকলৈ ইয়াক ঘটাইছে; সেয়ে তোমালোকৰ
    দুষ্টতাৰ ফল।
  sus-A: نَ قِندِشِ وٌ شَ وَلِ كٌبِ سَرٍ نَن نَ. وٌ نَشَن نَبَشِ، نَ بَرَ فبِلٍن وٌ
    مَ عَ حَاشِ رَ، هَن عَ وٌ سٌندٌنيِ سْشْ.»
  fra-SBL: « Ta voie et tes actions t'ont amené ces choses. C'est ta méchanceté, car
