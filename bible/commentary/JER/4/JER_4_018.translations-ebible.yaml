  kpg-kpg: Judah, kooe ne hidi ai di mee deenei adu gi di goe, mai i do mouli mo o
    hangaahai. Go o huaidu ala ne hidi ai di hagaduadua deenei, dela gu daalo adu
    gi lodo do hadu manawa.
  uig-ARA: سېنىڭ يولۇڭ ۋە قىلمىشلىرىڭ مۇشۇلارنى ئۆز بېشىڭغا چۈشۈردى؛ بۇ رەزىللىكىڭنىڭ
    ئاقىۋىتىدۇر؛ بەرھەق، ئۇ ئازابلىقتۇر، يۈرىكىڭگىمۇ سانجىيدۇ!».
  sus-sus: Na findixi wo xa wali kobi sare nan na. Wo naxan nabaxi, na bara gbilen
    wo ma a ɲaaxi ra, han a wo sondonyi sɔxɔ.»
  pon-2006: Suda, kowe me pein kahredohng uhk ire wet, sang ni omw mour oh wiewia
    kan. Dipomw me kahredahr lokolok wet; e doakoadier nan mohngiongomw.
  ksd-ksd: Kaum mangamangana ma kaum lavur papait dia vuna tago go ra lavur magit
    dia tar tadav u; go kaum bilak na mangamangana; a dovotina i mapak tago i tuk
    tar ta ra balam.
  tur-YTC: “Bunları sana kendi yolun ve yaptıkların getirdi. Bu senin kötülüğün, çünkü
    acıdır, çünkü yüreğine ulaşıyor.”
  grc-BRENT: Αἱ ὁδοί σου καὶ τὰ ἐπιτηδεύματά σου ἐποίησαν ταῦτά σοι· αὕτη ἡ κακία
    σου, ὅτι πικρὰ, ὅτι ἥψατο ἕως τῆς καρδίας σου.
  ind-AYT: “Jalan-jalanmu dan perbuatan-perbuatanmu telah mendatangkan hal ini ke
    atasmu. Itu adalah hukumanmu dan itu pahit karena hukuman itu menusuk ke hatimu.”
  nya-nya: “Makhalidwe anu ndi zochita zanu zakubweretserani zimenezi. Chimenechi
    ndiye chilango chanu. Nʼchowawa kwambiri! Nʼcholasa mpaka mu mtima!”
  hrv-hrv: Put tvoj i djela tvoja to ti učiniše. To je tvoja nesreća! Kako je gorka,
    kako li pogađa u srce!
  mps-mps: Dagego te dwai kolesaga eyu, dage te dwai sunumidu bilibaso, tama dageba
    te pedalubo sęgęgo page dabe te dao. Te duga dwai sęgęgo digi duga te dene
    tolobao, tama te duga homu enelawe togwalubo dao,” wali
  tpi-tpi: Yupela i bin mekim ol pasin nogut na yupela i bin wokabaut long ol rot
    nogut, na dispela em i as bilong ol dispela hevi i kamap long yupela. Sin bilong
    yupela yet i mekim yupela i karim dispela pen, na i brukim lewa bilong yupela.”
  dan-1931: Det kan du takke din Færd, dine Gerninger for; det skyldes din Ondskab;
    hvor bittert! Det gælder Livet.
  vie-OVCB: “Nếp sống và việc ác ngươi là nguyên nhân của các tai họa này. Hình phạt
    ngươi thật cay đắng, thâm nhiễm vào lòng ngươi!”
  guj-2017: તારા પોતાના વર્તન અને કાર્યોને કારણે આ બધું તારા પર વીત્યું છે. આ તારી
    દુષ્ટતા છે. અને ખરેખર તે કડવી છે, તે તારા હૃદયને વીંધી નાખે છે.
  pon-2006A: Suda, kowe me pein kahredohng uhk ire wet, sang ni omw mour oh wiewia
    kan. Dipomw me kahredahr lokolok wet; e doakoadier nan mohngiongomw.
  por-BRBSL: “Sua maneira e seus feitos trouxeram estas coisas até você”. Esta é sua
    maldade, pois é amarga, pois chega ao seu coração”.
  cth-cth: Na hringnae na nuencang hoi na tawksak e ni hete hno heh, na lathueng vah
