  hbo-WLC: דַּרְכֵּךְ֙ וּמַ֣עֲלָלַ֔יִךְ עָשׂ֥וֹ אֵ֖לֶּה לָ֑ךְ זֹ֤את רָעָתֵךְ֙ כִּ֣י
    מָ֔ר כִּ֥י נָגַ֖ע עַד־לִבֵּֽךְ׃ ס
  ibo-ibo: “Ụzọ gị na omume gị niile buteere gị ihe ndị a. Nke a bụ ntaramahụhụ gị.
