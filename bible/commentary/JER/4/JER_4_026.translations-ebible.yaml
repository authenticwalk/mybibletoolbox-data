verse: JER.004.026
translations:
  mal-C: ഞാൻ നോക്കി; ഫലപുഷ്ടിയുള്ള സ്ഥലം ഒരു മരുഭൂമിയായി മാറിയിരുന്നു; അതിലെ എല്ലാ
    പട്ടണങ്ങളും, യഹോവയുടെ സന്നിധിയിൽ, അവിടത്തെ ഉഗ്രകോപംനിമിത്തം തകർന്നുപോയിരുന്നു.
  deu-TKW: 'Ich schaute aus und siehe: das Fruchtgefilde war zur Wüste geworden, und
    alle seine Städte waren zerstört - von Jahwe her, von der Glut seines Zorns!'
  lin-lin: Tango nakobaki kotala, namonaki ete mokili oyo ezalaki na mabele ya malamu
    ekomaki esobe ; bingumba na yango nyonso ebebisamaki liboso ya Yawe, na kanda
    makasi na Ye.
  eng-LSV: I have looked, and behold, || The fruitful place [is] a wilderness, ||
    And all its cities have been broken down, || Because of YHWH, || Because of the
    fierceness of His anger.
  eng-GNV: I behelde, and loe, the fruitfull place was a wildernesse, and all the
    cities thereof were broken downe at the presence of the Lord, and by his fierce
    wrath.
  eng-WEBSTER: I beheld, and lo, the fruitful place was a wilderness, and all its
    cities were broken down at the presence of the LORD, and by his fierce anger.
  nhw-BL: Nitlachixqui nochi nopa tlamayame catli tlahuel tlaeliltiyayaj, pero mocajque
    quen huactoc tlali huan nopa altepeme mocajque tlasosololme pampa TOTECO quintlahuiso
    ica ihueyi cualancayo.
  swh-ONEN: Nilitazama, hata nchi iliyokuwa imestawi vizuri imekuwa jangwa, miji yake
    yote ilikuwa magofu mbele za Bwana, mbele ya hasira yake kali.
  bba-bba: Nɑ tem mɛɛrɑ mɛ mu rɑɑ sɑ̃ɑ tem ɡem. Nɑ deemɑ wee, mu kuɑ tem sɑɑrɑm. Mɑ
    wuu si su wɑ̃ɑ mi, su wɔrukɑ. Yinni Gusunɔwɑ u ye kuɑ win mɔrun sɑɑbu.
  eng-KJVCPB: I beheld, and lo, the fruitful place was a wilderness, And all the cities
    thereof were broken down At the presence of the Lord, and by his fierce anger.
  luo-luo: Ne angʼicho to piny mane miyo nolokore kama otwo; dalane duto nokethi e
    nyim mirimb Jehova Nyasaye mager.
  meu-meu: Na roha lao, nomu tanona na itaia, vada e ḡaḡae, bona hanuana iboudiai
    vada e heḡiḡi dobi, Iehova vairanai, ena badu ḡaraḡara vairanai.
  npi-ULB: मैले हेरें । परमप्रभुको सामु, उहाँको भयानक क्रोधको सामु बगैँचा मरुभूमि
    भएको थियो, र सबै सहरहरू ध्वस्त भएका थिए ।
  yor-yor: Mo bojú wò, ilẹ̀ eléso, ó sì di aṣálẹ̀ gbogbo àwọn ìlú inú rẹ̀ sì ṣubú
    sínú ìparun níwájú Olúwa àti níwájú ríru ìbínú rẹ̀.
  pes-OPCB: بوستان، بیابان گردیده و تمام شهرها از حضور خداوند و شدت خشم او خراب شده
    بودند.
  tgl-ULB: Tumingin ako. Masdan, ang mga halamanan ay naging isang ilang at ang lahat
    ng mga lungsod ay pinabagsak sa harapan ni Yahweh, sa harap ng kaniyang matinding
    poot.”
  hui-hui: Ala dindi bene bere bayale winiyaru ai dindi ko be abalu tauladagahe wiaria
    handaru. Dindi ogoninaga tano wiarubi bo gialabaga biai ho winiya. Anduane Homogo
    ibugua keba timbuni ho hayagome mbirale uruni tagira ibilayiya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​ပြင်း​ထန်​သော​အ​မျက် တော် အ​ရှိန်​ကြောင့် မြေ​သြ​ဇာ​ကောင်း​သော​ပြည်​သည်​သဲ​ကန္တာ​ရ
    ဖြစ်​လျက်၊ မြို့​များ​သည်​လည်း​ယို​ယွင်း​ပျက်​စီး​၍​နေ​လေ​ပြီ။
  bod-N: ངས་བལྟས་པ་ན། ཀྱེ་ཧོ། ས་ཞིང་གཤིན་པོ་དེ་དབེན་སྟོང་དུ་གྱུར་ཅིང་། གྲོང་ཁྱེར་ཐམས་ཅད་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ཐུགས་ཁྲོས་པས་ན་ཁོང་གི་དྲུང་དུ་མེད་པར་བཟོས་པའོ།
    །
  sna-sna: Ndakatarira, ndokuona nyika yaibereka zvibereko yava gwenga; maguta ayo
    ose ava matongo pamberi paJehovha, pamberi pehasha dzake dzinotyisa.
  spa-BLM: Vi, y he aquí que el campo fructífero era un desierto, y todas sus ciudades
    fueron derribadas ante la presencia de Yahvé, ante su feroz ira.
  cac-cac: Ix vilanpaxi, a lum luum b'aj ay avb'en, toxo ix can tz'inan luum. Masanil
    chon̈ab' toxo ix juviemi. Yuj yoval sc'ol Jehová icha chi' ix aj masanil juntzan̈
    chi'.
  swh-ULB: Nikaangalia. Tazama, mashamba yalikuwa jangwa na miji imeangushwa mbele
    za BWANA, mbele ya hasira yake.”
  bel-bel: Гляджу - і вось, Карміл - пустыня, а ўсе гарады ягоныя разбураныя ад аблічча
    Гасподняга, ад лютасьці гневу Яго.
  deu-ELBBK: Ich schaue, und siehe, der Karmel ist eine Wüste; und alle seine Städte
    sind niedergerissen vor dem HERRN, vor der Glut seines Zorns.
  mbb-OT: Neehè ku he is daan he selebpeten he tanà ne nehimu he disirtu. Nengezeetan
    is langun he menge dezekelà he menge inged tenged te utew kegkepauk te Nengazen.
  mal-2015: ഞാൻ നോക്കി ഉദ്യാനം മരുഭൂമിയായ്തീർന്നിരിക്കുന്നതു കണ്ടു; അതിലെ പട്ടണങ്ങളൊക്കെയും
    യഹോവയാൽ അവന്റെ ഉഗ്രകോപം ഹേതുവായി ഇടിഞ്ഞുപോയിരിക്കുന്നു.
  rmc-rmc: Dikhavas pro ovocno sados, ačhiľa lestar pušťa; a rozpele savore leskre
    fori le RAJESKRA bara choľatar.
  pes-OPV: نظر کردم و اینک بوستانها بیابان گردیده و همه شهرها از حضور خداوند و از
    حدت خشم وی خراب شده بود.
  ron-1924: Мэ уйт, ши, ятэ, Кармелул есте ун пустиу ши тоате четэциле сале сунт нимичите
    ынаинтя Домнулуй ши ынаинтя мынией Луй апринсе!
  ben-OBCV: আমি তাকালাম এবং দেখলাম উর্বর দেশটি এখন একটি মরুভূমি; তার প্রতিটি নগর সদাপ্রভুর
    সামনে, তাঁর ভয়ংকর রোষে ধ্বংসস্তূপে পরিণত হয়েছে।
  som-som: Oo haddana wax baan fiiriyey, oo waxaan arkay dhulkii midhaha badnaa oo
    abaaroobay, oo magaalooyinkeedii oo dhammuna Rabbiga hortiisa ayay ku dundunsanaayeen
    cadhadiisii kululayd daraaddeed.
  lat-VUC: Aspexi, et ecce Carmelus desertus, et omnes urbes ejus destructæ sunt a
    facie Domini, et a facie iræ furoris ejus.
  eng-ASVBT: I beheld, and, lo, the fruitful field was a wilderness, and all the cities
    thereof were broken down at the presence of Jehovah, and before his fierce anger.
  ita-1885: Io ho riguardato; ed ecco, Carmel era un deserto, e tutte le sue città
    erano distrutte dal Signore, per l'ardor della sua ira.
  eng-LXXUP: I saw, and, behold, Carmel was desert, and all the cities were burned
    with fire at the presence of the Lord, and at the presence of his fierce anger
    they were utterly destroyed.
  eng-ULB: I looked. Behold, the orchards were a wilderness and all the cities had
    been pulled down before Yahweh, before the fury of his wrath.”
  spa-VBL: Miré, y los campos fértiles eran un desierto. Todas las ciudades fueron
    demolidas por la furia del Señor.
  fra-_FOB: Je regarde, et voici, le Carmel est un désert, et toutes ses villes sont
    détruites, devant l'Éternel, devant l'ardeur de sa colère.
  mal-mal: ഞാൻ നോക്കി ഉദ്യാനം മരുഭൂമിയായിത്തീർന്നിരിക്കുന്നതു കണ്ടു; അതിലെ പട്ടണങ്ങളെല്ലാം
    യഹോവയാൽ അവിടുത്തെ ഉഗ്രകോപം ഹേതുവായി ഇടിഞ്ഞുപോയിരിക്കുന്നു.
  urd-GVR: Maiṅ ne mulk par nazar dauṛāī to kyā deḳhtā hūṅ ki zarḳhez zamīn registān
    ban gaī hai. Rab aur us ke shadīd ġhazab ke sāmne us ke tamām shahr nest-o-nābūd
    ho gae haiṅ.
  suz-BL: मिनु कोव़ङुनु, रिम्‍शो खप बाक्‍शो रू नेल्‍ल गोरशो रागी दुम्‍तेक्‍म। मिनु
    मेकेर ङा सहर नेल्‍ल ब्रेश्‍शो बाक्‍तेक्‍म। मोदेंशो पा परमप्रभु यावेमी आ शुश गाइक्‍तीकेमी
    पाप्‍तु” देंती।
  eng-NOY: I look, and lo! Carmel is a desert, And all its cities are thrown down,
    Before the presence of Jehovah, Before the heat of his anger.
  ita-1927: Guardo, ed ecco il Carmelo è un deserto, e tutte le sue città sono abbattute
    dinanzi all’Eterno, dinanzi all’ardente sua ira.
  ckb-ckb: تەماشام کرد، باخەکان چۆڵەوانین و هەموو شارۆچکەکانی کاول بوون لەبەردەم یەزدان،
    لە ڕووی گڕی تووڕەییەکەی.
  eng-BBE: Looking, I saw that the fertile field was a waste, and all its towns were
    broken down before the Lord and before his burning wrath.
  kan-OKCV: ನಾನು ನೋಡಿದೆನು, ಇಗೋ, ಫಲವುಳ್ಳ ಸ್ಥಳವು ಮರುಭೂಮಿಯಾಯಿತು; ಅದರ ಪಟ್ಟಣಗಳೆಲ್ಲಾ ಯೆಹೋವ
    ದೇವರ ಮುಂದೆಯೂ, ಅವರ ಉಗ್ರಕೋಪದ ಉರಿಯ ಮುಂದೆಯೂ ಬಿದ್ದು ಹೋಗಿದ್ದವು.
  tam-2017: மேலும் நான் பார்க்கும்போது, யெகோவாவாலும், அவருடைய கடுங்கோபத்தாலும் பயிர்நிலம்
    வனாந்திரமானது; அதின் பட்டணங்களெல்லாம் இடிந்துபோனது.
  spa-RV-1909: Miré, y he aquí el Carmelo desierto, y todas sus ciudades eran asoladas
    á la presencia de Jehová, á la presencia del furor de su ira.
  ron-BTF: Am privit și, iată, locul roditor era o pustie și toate cetățile lui erau
    dărâmate la prezența DOMNULUI și înaintea mâniei sale înverșunate.
  eng-WEBP: I saw, and behold, the fruitful field was a wilderness, and all its cities
    were broken down at the presence of the LORD, before his fierce anger.
  eng-FBV: I looked, and the productive fields were a desert. All the towns were demolished
    because of the Lord's furious anger.
  nld-1939: 'Ik zie: de boomgaard een steppe, alle steden verwoest, Door Jahweh, om
    zijn ziedende toorn.'
  nch-BL: Nitachixqui ipan nochi nopa tamayame cati tahuel taeliltiyayaj, pero mocajque
    quej huactoc tali huan nopa altepeme mocajque tasosololme pampa TOTECO quintahuiso
    ica ihueyi cualancayo.
  vie-1934: Tôi xem thấy ruộng tốt đã trở nên đồng vắng, hết thảy các thành đều bị
    hủy phá trước mặt Đức Giê-hô-va, bởi cơn nóng giận của Ngài.
  hin-CV: मैंने देखा, और यह पाया कि फलदायी देश अब निर्जन प्रदेश हो चुका था; तथा इस
    देश के सारे नगर याहवेह तथा उनके उग्र कोप के समक्ष ध्वस्त हो चुके थे.
  spa-BES: Mirando, vi que el campo fértil era un desperdicio, y todas sus ciudades
    fueron derribadas ante el Señor y ante su ira ardiente.
  tdx-tdx: Nenteako, le ingo te paimpaiñe i tane ni-kobokaray, fonga narotsake añatrefa’
    Iehovà o rovao, aolo’ ty haviñera’e miforoforo.
  tha-KJV: ข้าพเจ้ามองดู และดู​เถิด เรือกสวนไร่​นาก​็เป็นถิ่นทุ​รก​ันดาร และหัวเมืองทั้งสิ้​นก​็ปรั​กห​ักพังไปต่อพระพักตร์พระเยโฮวาห์
    ต่อพระพิโรธอั​นร​้อนแรงของพระองค์
  por-BR-2018: Vi, e eis que a terra fértil tinha se tornado um deserto, e todas as
    suas cidades foram derrubadas, por causa do SENHOR, por causa do ardor de sua
    ira.
  deu-ELO: Ich schaue, und siehe, der Karmel ist eine Wüste; und alle seine Städte
    sind niedergerissen vor Jehova, vor der Glut seines Zornes.
  eng-WYC-2018: I beheld, and lo! Carmel is forsaken, and all cities thereof be destroyed
    from the face of the Lord, and from the face of the ire of his strong vengeance.
    (I beheld, and behold! the plentiful land (was) deserted, and all its cities were
    destroyed before the Lord, yea, before the anger of his strong vengeance.)
  epo-epo: Mi rigardas — la fruktoriĉa lando fariĝis dezerto, kaj ĉiuj ĝiaj urboj
    estas detruitaj de la Eternulo, de la flamo de Lia kolero.
  uig-PIN: Mǝn ⱪaridim, mana, baƣ-etizlar qɵl-bayawanƣa aylandi, barliⱪ xǝⱨǝrlǝr Pǝrwǝrdigar
    aldida, yǝni uning ⱪattiⱪ ƣǝzipi aldida wǝyran boldi.
  beo-beo: Nasegagi soge huluane da hafoga:i soge agoane hamoi dagoi ba:i. Soge ea
    moilai bai bagade huluane da mugululi, wadela:lesi dagoi ba:i. Bai Hina Gode Ea
    ougi bagade da amo sogega dialebe ba:i.
  tpi-OTNT: Mi lukim olgeta hap graun bipo i gat gris, tasol nau i kamap ples wesan
    nating. Na olgeta taun i stap long graun, ol i bagarap pinis. Bikpela i belhat
    moa yet na i mekim ol dispela samting i kamap.
  hau-SA: Na duba, sai na ga ƙasa mai amfani ta zama hamada; dukan garuruwanta sun
    zama kufai a gaban Ubangiji, a gaban zafin fushinsa.
  uig-LAT: Men qaridim, mana, bagh-étizlar chöl-bayawan’gha aylandi, barliq sheherler
    Perwerdigar aldida, yeni uning qattiq ghezipi aldida weyran boldi.
  nde-nde: Ngakhangela, ilizwe elithelayo laseliyinkangala, amadolobho alo wonke ayesengamanxiwa
    phambi kukaThixo, phambi kolaka lwakhe olwesabekayo.
  ton-ton: Ne u mamata, pea vakai, kuo toafa ʻae potu fua lelei, pea kuo maumauʻi
    hifo ʻae ngaahi kolo kotoa pē ʻi he ʻao ʻo Sihova, ʻi hono houhau kakaha.
  ces-1613: Hledím-li, a aj, pole úrodné jest pouští, a všecka města jeho zbořena
    jsou od Hospodina a od hněvu prchlivosti jeho.
  eng-WMB: I saw, and behold, the fruitful field was a wilderness, and all its cities
    were broken down at the presence of the LORD, before his fierce anger.
  tam-TCV: நான் உற்றுப் பார்த்தேன். செழிப்பான நாடு பாலைவனமாகிக் கிடந்தது. யெகோவாவுக்கு
    முன்பாக அவருடைய கடுங்கோபத்தினால் அதன் பட்டணங்கள் யாவும் பாழாகிக்கிடந்தன.
  ceb-ULB: Nagtan-aw ako. Tan-awa, nahimong kamingawan ang tanaman ug nagun-ob ang
    tanang siyudad sa atubangan ni Yahweh, atubangan sa iyang hilabihan nga kapungot.”
  pol-UBG: Spojrzałem, a oto pole urodzajne stało się pustynią, a wszystkie jego miasta
    zostały zburzone przed PANEM i przez zapalczywość jego gniewu.
  urd-GVU: مَیں نے ملک پر نظر دوڑائی تو کیا دیکھتا ہوں کہ زرخیز زمین ریگستان بن گئی
    ہے۔ رب اور اُس کے شدید غضب کے سامنے اُس کے تمام شہر نیست و نابود ہو گئے ہیں۔
  deu-1912: Ich sah, und siehe, das Gefilde war eine Wüste; und alle Städte darin
    waren zerbrochen vor dem HERRN und vor seinem grimmigen Zorn.
  kan-2017: ನಾನು ನೋಡಲಾಗಿ ಫಲವತ್ತಾದ ಭೂಮಿಯು ಕಾಡಾಗಿತ್ತು, ಅಯ್ಯೋ! ಅಲ್ಲಿನ ಊರುಗಳೆಲ್ಲಾ ರೋಷಾಗ್ನಿಯುಕ್ತನಾದ
    ಯೆಹೋವನ ಪ್ರತ್ಯಕ್ಷತೆಯಿಂದ ಬಿದ್ದುಹೋಗಿದ್ದವು.
  yap-yap: But’ nib yungol e ke mang bang i daken e ted; binaw riy e darkiy woton
    u but’ ni bochan e damumuw rok SOMOL nib tinowey. (
  hlt-MCSB: Ka hmuh vaengah cangphil cangngol te khosoek la poeh coeng ke. A khopuei
    boeih te BOEIPA mikhmuh neh amah kah thintoek thinsa hmai ah palet uh coeng.
  mdy-ETH: ዓኣዔ ሳዓ ዳውሌ ቦኦሊ ማዒ ላኣሚንቴኔ፤ ናንጊና ናንጋ ጎዳኮ ዼኤፖ ዻጋፓ ዔቄያና ካታማ ቢያ ዶዒ ባይቄኔ።
  twi-ASANTE: Mehwɛeɛ, na nsasebereɛ no adane anweatam na ne nkuro nyinaa asɛe wɔ
    Awurade anim, wɔ nʼabufuhyeɛ anim.
  eng-WEBU: I saw, and behold, the fruitful field was a wilderness, and all its cities
    were broken down at the presence of the LORD, before his fierce anger.
  wal-wal: Taani xeellaas; xeellada aradda biittai qa77e gididoogaa be7aas; GODAA
