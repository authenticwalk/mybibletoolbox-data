verse: JER.004.013
translations:
  mal-C: ഇതാ! അവൻ മേഘംപോലെ കയറിവരുന്നു, അവന്റെ രഥങ്ങൾ ചുഴലിക്കാറ്റുപോലെ വരുന്നു, അവന്റെ
    കുതിരകൾ കഴുകന്മാരെക്കാൾ വേഗമുള്ളവ. നമുക്ക് അയ്യോ കഷ്ടം! നാം നശിച്ചിരിക്കുന്നു!
  deu-TKW: 'Siehe! wie Wolken zieht er heran, und dem Sturme gleichen seine Wagen;
    schneller als Adler sind seine Rosse: Wehe uns, wir sind überwältigt!'
  lin-lin: Tala ! Monguna azali koya na elulu lokola mapata, bashar na ye ezali konguluma
    lokola mopepe ya makasi ; mpunda na ye kutu eleki mpongo na mbangu. Mawa na biso !
    Tokufi na biso !
  eng-LSV: “Behold, he comes up as clouds, || And his chariots as a windstorm, ||
    His horses have been lighter than eagles, || Woe to us, for we have been spoiled.”
  eng-GNV: 'Beholde, he shall come vp as the cloudes, and his charets shalbe as a
    tempest: his horses are lighter then eagles. Woe vnto vs, for wee are destroyed.'
  eng-WEBSTER: 'Behold, he shall come up as clouds, and his chariots shall be as a
    whirlwind: his horses are swifter than eagles. Woe to us! for we are laid waste.'
  nhw-BL: 'Huan nopa israelitame quiijtohuaj: “Xiquitaca, tocualancaitacahua hualahuij
    topani quen se hueyi ajacatl catli tlasosolohua. Inincarros motlalohuaj chicahuac
    quen se ajcomalacatl, huan inincahuayos motlalohuaj más chicahuac huan amo quen
    patlani se cuajtli. ¡Nelía titeicneltique pampa ya tiitztoque para techtlatzacuiltise!”'
  swh-ONEN: Tazama! Anakuja kama mawingu, magari yake yanakuja kama upepo wa kisulisuli,
    farasi wake wana mbio kuliko tai. Ole wetu! Tunaangamia!
  bba-bba: Mɑ Yudɑbɑ bɑ nɛɛ, ɡberɑ sun di, domi sɑ kɑm kuɑ. Wee, wi u koo sun kɑm
    koosiɑ u sĩimɔ nɡe ɡuru wiru. Win tɑbu kɛkɛ yi sɑ̃ɑ nɡe ɡuru woo. Mɑ win dumi
    yi ɡunɔ bɑkeru sɑ̃ɑbu kere.
  eng-KJVCPB: 'Behold, he shall come up as clouds, And his chariots shall be as a
    whirlwind: His horses are swifter than eagles. Woe unto us! for we are spoiled.'
  luo-luo: Ne! Obiro ka boche polo, gechene mag lweny biro ka kalausi, farese mage
    ringo matek moloyo ongo. Kagiwacho niya, mano kaka wan gi lit!
  meu-meu: A itaia, ia na duba na heheto e tubu e maimu, ena kariota na koe-hirihiri
    na heto; ena hosi na haraḡa herea, idia ese ugava e hereadiamu; madi ihabaida,
    vada ta dika vaitani.
  npi-ULB: हेर, बादलले झैं उहाँले आक्रमण गर्दै हुनुहुन्छ, र उहाँका रथहरू आँधीजस्ता
    छन् । उहाँका घोडाहरू गरुडहरूभन्दा छिटो कुद्छन् । हामीलाई धिक्‍कार छ, किनकि हामी
    सर्वनाश हुनेछौं ।
  yor-yor: Wò ó! O ń bọ̀ bí ìkùùkuu kẹ̀kẹ́ ogun rẹ̀ sì wá bí ìjì líle ẹṣin rẹ̀ sì
    yára ju idì lọ. Ègbé ni fún wa àwa parun.
  pes-OPCB: نگاه کن! دشمن مانند ابر به سوی ما می‌آید؛ ارابه‌های او همچون گردبادند
    و اسبانش از عقاب تیزروتر. وای بر ما، چون غارت شده‌ایم!
  tgl-ULB: Tingnan ninyo, lumulusob siya katulad ng mga ulap at ang kaniyang mga karwahe
    ay gaya ng isang bagyo. Ang kaniyang mga kabayo ay mas mabilis pa kaysa sa mga
    agila. Kaawa-awa tayo sapagkat mawawasak tayo!
  hui-hui: Anigo i̱ Yaremaia i̱na wali agali bu hearuhondo lamialu lalu, De handadaba.
    Waitigiru arumahe ginu hagua mindibi mberane ale ibiragoni. Ami agalirunaga karisi
    puyabu hongohe humbirini wai ale ibalu ami agalinaga nogo hosiru gerai gibi ega
    bodo hariawe yagaloyu ibagadagua ndo gibiore ibiragoni. Ani birago mo ko holene
    anda ibiragonaga i̱ daraore ho kogoni.
  mya-mya: ကြည့်​ရှု​ကြ​လော့။ ရန်​သူ​သည်​မိုး​တိမ်​သ​ဖွယ် လာ​လိမ့်​မည်။ သူ​၏​စစ်​ရ​ထား​များ​သည်​လေ​ပွေ
    နှင့်​တူ​၍ သူ​၏​မြင်း​တို့​သည်​လင်း​ယုန်​ငှက်​များ ထက်​လျင်​မြန်​ကြ​၏။ ငါ​တို့​အ​ရေး​ရှုံး​နိမ့်​ကြ
    လေ​ပြီ။ ငါ​တို့​သည်​အ​မ​င်္ဂ​လာ​ရှိ​ပါ​သည် တ​ကား။-
  bod-N: ལྟོས་ཤིག དེ་ནི་སྤྲིན་བཞིན་དུ་ཡར་རྒྱས་ཤིང་། དེའི་ཤིང་རྟ་ནི་རླུང་འཚུབ་དང་འདྲ།
    དེའི་རྟ་རྣམས་ནི་གླག་ལས་ཀྱང་མགྱོགས་པས། ངེད་ཅག་ལ་ཆག་སྒོ་འབྱུང་ཞིང་ངེད་རྣམས་ཉམས་པར་གྱུར།
  sna-sna: Tarirai! Ari kuuya samakore, ngoro dzake dzinouya sechamupupuri, mabhiza
    ake anomhanya kupfuura makondo, Tine nhamo! Taparara!
  spa-BLM: He aquí que subirá como las nubes, y sus carros serán como el torbellino.
    Sus caballos son más veloces que las águilas. ¡Ay de nosotros! Porque estamos
    arruinados.
  cac-cac: 'Ix yalanxi Jehová icha tic: Ilec val scot eb'' soldado ajc''ool, icha
    val scot junoc asun scot eb''. A val scarruaje eb'' lajan sb''ey icha chacxuxum
    ic''. Axo noc'' schej eb'' ec''b''al sb''ey noc'' d''a yichan̈ noc'' ch''acb''a.
    Yuj chi'' ol eyal icha tic: Ob''iltac on̈ val, ol on̈ sateloc, xe chama.'
  swh-ULB: Tazama anavamia kama wingu, na magari yake ni kama dhoruba. Farasi wake
    wana mbio kuliko tai. Ole wetu kwa kuwa tutaharibiwa!
  bel-bel: Вось, падымаецца ён, быццам воблакі, і калясьніцы яго - як віхура, коні
    ганчэйшыя за арлоў; гора нам! бо мы будзем спустошаны.
  deu-ELBBK: Siehe, gleich Wolken zieht er herauf, und wie der Sturmwind sind seine
    Wagen, schneller als Adler seine Pferde. Wehe uns! Denn wir sind verwüstet.
  mbb-OT: Tengteng kew! Ebpekeume en is kuntada tew he iring te ǥapun. Is menge kerwahi
    zin, henduen be te eribpures, ne is menge kudè din, edhuna pa he elistu te menge
    mendereǥit. Mekehizuhizu kiw! Su egkezeetan kiw en.
  mal-2015: ഇതാ, അവൻ മേഘങ്ങളെപ്പോലെ കയറിവരുന്നു; അവന്റെ രഥങ്ങൾ ചുഴലിക്കാറ്റുപോലെ ആകുന്നു;
    അവന്റെ കുതിരകൾ കഴുക്കളെക്കാളും വേഗതയുള്ളവ; അയ്യോ കഷ്ടം; നാം നശിച്ചല്ലോ.
  rmc-rmc: Dikh, o ňeprijaťeľis avel sar o chmari. Leskre maribnaskre verdana hine
    sar e vichrica, leskre graja hine richleder sar o orli. Vigos amenge, sam našade!
  pes-OPV: اینک او مثل ابر می‌آید و ارابه های او مثل گردباد و اسبهای اواز عقاب تیزروترند.
    وای بر ما زیرا که غارت شده‌ایم.
  ron-1924: „Ятэ, нимичиторул ынаинтязэ ка норий; кареле луй сунт ка ун выртеж, каий
    луй сунт май ушорь декыт вултурий. Вай де ной, кэч сунтем прэпэдиць!”
  ben-OBCV: দেখো! সে এগিয়ে আসছে মেঘের মতো, তার রথগুলি আসছে ঘূর্ণিবায়ুর মতো। তাদের
    অশ্বেরা ঈগলের চেয়েও বেগবান, হায়, হায়! আমরা আজ ধ্বংস হয়ে গেলাম!
  som-som: Bal eega, isagu wuxuu u iman doonaa sida daruur oo kale, oo gaadhifardoodyadiisuna
    waxay ahaan doonaan sida dabayl cirwareen ah oo kale, oo fardihiisuna xataa gorgorrada
    way ka sii dheereeyaan. Annagaa hoognay! Waayo, waannu baabba'nay.
  lat-VUC: 'Ecce quasi nubes ascendet, et quasi tempestas currus ejus: velociores
    aquilis equi illius. Væ nobis, quoniam vastati sumus.'
  eng-ASVBT: 'Behold, he shall come up as clouds, and his chariots shall be as the
    whirlwind: his horses are swifter than eagles. Woe unto us! for we are ruined.'
  ita-1885: Ecco, colui salirà a guisa di nuvole, ed i suoi carri saranno come un
    turbo; i suoi cavalli saranno più leggieri che aquile. Guai a noi! perciocchè
    siamo deserti.
  eng-LXXUP: 'Behold, he shall come up as a cloud, and his chariots as a tempest:
    his horses are swifter than eagles. Woe unto us! for we are in misery.'
  eng-ULB: See, he is attacking like clouds, and his chariots are like a storm. His
    horses are faster than eagles. Woe to us, for we will be devastated!
  spa-VBL: Mira, se precipita como nubes de tormenta; sus carros son como un torbellino.
    Sus caballos son más rápidos que las águilas. “¡Qué desastre! Estamos arruinados!”
  fra-_FOB: Voici, il monte comme des nuées, et ses chars sont comme un tourbillon.
    Ses chevaux sont plus légers que les aigles. Malheur à nous, car nous sommes détruits!
  mal-mal: “ഇതാ, അവൻ മേഘങ്ങളെപ്പോലെ കയറിവരുന്നു; അവന്റെ രഥങ്ങൾ ചുഴലിക്കാറ്റുപോലെ ആകുന്നു;
    അവന്റെ കുതിരകൾ കഴുക്കളെക്കാളും വേഗതയുള്ളവ; ‘അയ്യോ കഷ്ടം; നാം നശിച്ചുവല്ലോ.’
  urd-GVR: Dekho, dushman tūfānī bādaloṅ kī tarah āge baṛh rahā hai! Us ke rath āṅdhī
    jaise, aur us ke ghoṛe uqāb se tez haiṅ. Hāy, ham par afsos! Hamārā anjām ā gayā
    hai.
  suz-BL: कोव़ङीन, मेको गोस्‍स खोदेंशो पा गाक्‍शो बाक्‍ब। मेको आ बग्‍गी फश गिवार खोदेंशो
    पा जाक्‍नीम। मेको आ शारा ककाकुली आन क्‍येङा रीब पा दोरनीम। आबी, गो खतम दुम्‍तय’
    दे लोव़ पाइनीमी” देंत।
  eng-NOY: Behold, he cometh up like clouds, And his chariots are like a whirlwind;
    His horses are swifter than eagles. Woe to us! for we are laid waste!
  ita-1927: Ecco, l’invasore sale come fan le nuvole, e i suoi carri son come un turbine;
    i suoi cavalli son più rapidi delle aquile. “Guai a noi! poiché siam devastati!”
  ckb-ckb: تەماشا بکەن! وەک هەورەکان سەردەکەوێت، گالیسکەکانی وەک گەردەلوولە، ئەسپەکانی
    لە هەڵۆ تیژڕەوترن. قوڕبەسەرمان، وێران کراین!
  eng-BBE: 'See, he will come up like the clouds, and his war-carriages like the storm-wind:
    his horses are quicker than eagles. Sorrow is ours, for destruction has come on
    us.'
  kan-OKCV: ಇಗೋ, ಮೇಘಗಳ ಹಾಗೆ ಏರಿ ಬರುವನು. ಆತನ ರಥಗಳು ಬಿರುಗಾಳಿಯ ಹಾಗೆ ಇರುವುವು. ಆತನ ಕುದುರೆಗಳು
    ಹದ್ದುಗಳಿಗಿಂತ ತೀವ್ರವಾಗಿವೆ. ನಮ್ಮ ಗತಿಯನ್ನು ಏನು ಹೇಳೋಣ, ಏಕೆಂದರೆ ಹಾಳಾದೆವು.
  tam-2017: இதோ, மேகங்களைப்போல எழும்பிவருகிறான்; அவனுடைய இரதங்கள் பெருங்காற்றைப்போல்
    இருக்கிறது; அவனுடைய குதிரைகள் கழுகுகளிலும் வேகமானவைகள்; நமக்கு ஐயோ, நாம் பாழாக்கப்படுகிறோமே.
  spa-RV-1909: 'He aquí que subirá como nube, y su carro como torbellino: más ligeros
    con sus caballos que las águilas. ¡Ay de nosotros, porque dados somos á saco!'
  ron-BTF: Iată, el se va înălța ca norii și carele lui vor fi ca un vârtej de vânt;
    caii lui sunt mai iuți decât acvilele. Vai nouă! pentru că suntem jefuiți.
  eng-WEBP: Behold, he will come up as clouds, and his chariots will be as the whirlwind.
    His horses are swifter than eagles. Woe to us! For we are ruined.
  eng-FBV: Look, he's rushing in like stormclouds; his chariots are like a whirlwind.
    His horses fly faster than eagles. “What a disaster! We're ruined!”
  nld-1939: 'Zie, als onweerswolken daagt hij op, Als een wervelwind rollen zijn wagens,
    Vlugger dan adelaars rennen zijn paarden: Wee ons, we zijn verloren!'
  nch-BL: 'Huan nopa israelitame quiijtohuaj: “Xiquitaca, tocualancaitacahua hualahui
    topani quej se hueyi ajacat cati tasosolohua. Inincarrojhua motalohuaj chicahuac
    quej se ajcomalacat, huan inincahuayojhua motalohuaj más chicahuac huan amo quej
    patani se cuatojti. ¡Nelía titeicneltique pampa ya tiitztoque para techtatzacuiltise!”'
  vie-1934: Nầy, nó sẽ lên như một đám mây, xe cộ nó dường cơn gió lốc, ngựa nó lẹ
    như chim ưng. Khốn cho chúng ta, vì bị hủy diệt!
  hin-CV: देखो! वह घुमड़ते मेघों के सदृश बढ़ा चला आ रहा है, उसके रथ बवंडर सदृश हैं,
    उसके घोड़े गरुड़ों से अधिक द्रुतगामी हैं. धिक्कार है हम पर! हम मिट गए है!
  spa-BES: Mira, él subirá como las nubes, y sus carruajes de guerra como el viento
    de tormenta; sus caballos son más rápidos que las águilas. El dolor es nuestro,
    porque la destrucción ha venido sobre nosotros.
  tdx-tdx: Heheke! Mionjoñe hoe rahon-dre, o sarete’eo hoe tangololahy; masika ta
    ty vantio o soavala’eo— feh’ohatse tika! fa mianto!
  tha-KJV: ดู​เถิด เขาจะขึ้นมาเหมือนเมฆ รถรบของเขาจะเหมือนลมหมุน ม้าทั้งหลายของเขาเร็วยิ่งกว่านกอินทรี
    วิบัติ​แก่​เราทั้งหลาย เพราะว่าเราจะต้องพินาศ
  por-BR-2018: Eis que ele virá subindo como as nuvens, e suas carruagens como o redemoinho
    de vento; seus cavalos serão mais velozes que as águias;Ai de nós, porque somos
    assolados!
  deu-ELO: Siehe, gleich Wolken zieht er herauf, und wie der Sturmwind sind seine
    Wagen, schneller als Adler seine Rosse. Wehe uns! Denn wir sind verwüstet.
  eng-WYC-2018: Lo! he shall ascend as a cloud, and his chariots as a tempest, (or
    Behold! the enemy shall ascend like a cloud, and his chariots like a tempest);
    his horses be swifter than eagles; woe to us, for we be destroyed.
  epo-epo: Jen ĝi leviĝas kiel nuboj, kaj ĝiaj ĉaroj estas kiel ventegoj, ĝiaj ĉevaloj
    estas pli rapidaj ol agloj; ve al ni! ni estos ruinigitaj.
  uig-PIN: Mana, u top bulutlardǝk kelidu, uning jǝng ⱨarwiliri ⱪara ⱪuyundǝktur,
    uning atliri bürkütlǝrdin tezdur! — «Ⱨalimizƣa way! Qünki biz nabut bolduⱪ!»
  beo-beo: Ba:ma:i! Ha lai dunu da mu mobi agoane manebe. Ea gegesu ‘sa:liode’ da
    fo ononoi defele ba:sa. Amola ea hosi ea hehenasu da buhiba ea hagili ahoasu baligisa.
    Ninia da fisi dagoi! Nini da wadela:lesi dagoi!
  tpi-OTNT: Orait na mi Jeremaia, mi tokim ol manmeri olsem, “Lukim. Ol birua i bilak
    nogut tru olsem klaut. Ol karis bilong ol soldia i spit i kam olsem raunwin, na
    ol hos bilong ol i kam hariap olsem ol tarangau i flai. Sori tru. Nau yumi laik
    bagarap olgeta.
  hau-SA: Duba! Yana zuwa kamar gizagizai, kekunan yaƙinsa suna zuwa kamar guguwa,
    dawakansa sun fi gaggafa sauri. Kaiton mu! Mun shiga uku!
  uig-LAT: Mana, u top bulutlardek kélidu, uning jeng harwiliri qara quyundektur,
    uning atliri bürkütlerdin tézdur! — «Halimizgha way! Chünki biz nabut bolduq!»
  nde-nde: Khangela! Uyeza njengamayezi, izinqola zakhe zempi zibuya njengesivunguzane,
    amabhiza akhe alesiqubu esedlula esengqungqulu. Maye! Sesiphelile!
  ton-ton: 'Vakai, te ne haʻu ʻo hangē ko e ngaahi ʻao, pea ko ʻene ngaahi saliote
    ʻo hangē ko e ʻahiohio: ʻoku veʻe vave hake ʻene fanga hoosi ʻi he puna ʻae ʻikale.
    ʻOku tau malaʻia! He kuo fakaʻauha ʻakitautolu.'
  ces-1613: Aj, jako oblakové vystupuje, a jako vicher vozové jeho, rychlejší jsou
    nežli orlice koni jeho. Běda nám, nebo popléněni jsme.
  eng-WMB: Behold, he will come up as clouds, and his chariots will be as the whirlwind.
    His horses are swifter than eagles. Woe to us! For we are ruined.
  tam-TCV: பார்! அவன் மேகங்களைப்போல் முன்னேறி வருகிறான். சுழல் காற்றைப்போன்ற இரதங்களுடனும்,
    கழுகுகளைப் பார்க்கிலும் வேகமான குதிரைகளுடனும் அவன் வருகிறான். எங்களுக்கு ஐயோ கேடு!
    நாங்கள் அழிந்தோம்!
  ceb-ULB: Tan-awa, misulong siya sama sa mga panganod, ug ang iyang mga karwahe sama
    sa unos. Mas paspas pa kaysa mga agila ang iyang mga kabayo. Pagkaalaot alang
    kanato, kay madaot gayod kita!
  pol-UBG: Oto nadciągnie jak obłoki, a jego rydwany jak wicher, jego konie są szybsze
    niż orły. Biada nam, bo jesteśmy spustoszeni.
  urd-GVU: دیکھو، دشمن طوفانی بادلوں کی طرح آگے بڑھ رہا ہے! اُس کے رتھ آندھی جیسے،
    اور اُس کے گھوڑے عقاب سے تیز ہیں۔ ہائے، ہم پر افسوس! ہمارا انجام آ گیا ہے۔
  deu-1912: Siehe, er fährt daher wie Wolken, und seine Wagen sind wie Sturmwind,
    seine Rosse sind schneller denn Adler. Weh uns! wir müssen verstört werden.”
  kan-2017: ಇಗೋ, ಆ ಶತ್ರುವು ಮೇಘಗಳೋಪಾದಿಯಲ್ಲಿ ಬರುತ್ತಾನೆ, ಅವರ ರಥಗಳು ಬಿರುಗಾಳಿಯಂತಿವೆ, ಅವನ
    ಅಶ್ವಗಳು ಹದ್ದುಗಳಿಗಿಂತ ವೇಗವಾಗಿವೆ! ನಮ್ಮ ಗತಿಯನ್ನು ಏನು ಹೇಳೋಣ, ಹಾಳಾದೆವಲ್ಲಾ.
  yap-yap: Amsap, pi to’ogor e karbad ni bod yungi manileng. Chariot rorad e bod e
    nanyor, ma pi os rorad e ba machrag ko arche’ ni eagle. Kad mu’gad! Riya’ gadad!
  hlt-MCSB: A caeh khaw cingmai bangla, a leng khaw cangpalam bangla ke. Aunae Mamih
    aka rhoelrhak ham kah a marhang rhoek mahatha rhoek lakah tahoeng ke.
  mdy-ETH: «ሃይሾ ሞርኮኮ ዖሎ ዓሳ ሻኣሬጉዲ ሙካኔ፤ ዔያቶኮ ዖሎ ሳርጌሎ ዖይታ ዓልጎጉዲ ሩኡራያኬ፤ ዔያቶኮ ፓራሢያ ኮኦኬፓ
    ባሼ ባራናያኬ፤ ኑና ባዴዔ! ኑ ኩዴኔ!»
  twi-ASANTE: Hwɛ! Ɔreba sɛ omununkum, ne nteaseɛnam reba sɛ, ntwahoframa, nʼapɔnkɔ
    ho yɛ herɛ sene akɔdeɛ. Yɛnnue! Yɛawu!
  eng-WEBU: Behold, he will come up as clouds, and his chariots will be as the whirlwind.
    His horses are swifter than eagles. Woe to us! For we are ruined.
  wal-wal: Be7ite, morkkee shaaraadan kiyees. A paraa gaaretikka gote mala; a parati
    argganttaappekka aadhdhi eesotoosona. Aayye7ana nunoo! Baa xayida!
  spa-PDDPT: 'Miren: Suben como nube, y sus carruajes, como tormenta. Sus caballos
    son más ligeros que las águilas. ¡Ay de nosotros, porque estamos arruinados!'
  gun-gun: Ne'exa, pee ma arai rami ou oiny imombaarã, ikaróxa ma yvytu atã va'e rami
    ou. Hymba kavaju kuery ma taguato gui inhakuãve va'e. Nda'evei ete nhandevy! Nhanemomba
    ta ma!
  ilo-ULB: Kitaenyo, ruma-ut isuna a kasla ulep, ken kasla bagyo dagiti karwahena.
    Naparpartak dagiti kabaliona ngem kadagiti agila. Asitayo pay, ta madadaeltayonto!
  kpg-kpg: Mmada, nia hagadaumee e lloomoi e hai gadoo be di gololangi, nadau waga
    dauwa hongo henua e hai gadoo be di gawe uwa, nadau hoodo e koia e llele i di
    manu ‘eagle’. Gidaadou digau hua gaa mmade, gidaadou ga mooho hua gi daha.
  uig-ARA: مانا، ئۇ توپ بۇلۇتلاردەك كېلىدۇ، ئۇنىڭ جەڭ ھارۋىلىرى قارا قۇيۇندەكتۇر،
    ئۇنىڭ ئاتلىرى بۈركۈتلەردىن تېزدۇر! ــ «ھالىمىزغا ۋاي! چۈنكى بىز نابۇت بولدۇق!»
  sus-sus: Yaxuie na fafe alɔ foye belebele naxan kelife koore ma. E xa sɔɔri ragisee
    luma nɛ alɔ turunnaadɛ. E xa soe xulun alɔ sɛgɛe. Gbaloe bara won li, won bara
    halaki.
  pon-2006: Kilang, imwintihtio kohkohdo likamwete depwek, tehnwere werennansapw en
    mahwen kan duwehte elipip, oh tehnwere oahs akan marahra sang ikel. Kitail melahr!
    Kitail pahn mwomwlahr!
  ksd-ksd: Ea, na vana rikai da ra umana bakut, ma kana lavur kiki na vinavana diat
    a da ra kalivuvur; kana umana os dia vutvut tuna ma ra umana minigulai pata. Dat
    a umana biaui, tago di li dat!
  tur-YTC: İşte, bulutlar gibi çıkacak, onun savaş arabaları kasırga gibi olacak.
    Atları kartallardan daha hızlı. Vay halimize! Çünkü mahvolduk.
  grc-BRENT: Ἰδοὺ ὡς νεφέλη ἀναβήσεται, καὶ ὡς καταιγὶς τὰ ἄρματα αὐτοῦ, κουφότεροι
    ἀετῶν οἱ ἵπποι αὐτοῦ· οὐαὶ ἡμῖν, ὅτι ταλαιπωροῦμεν.
  ind-AYT: Lihatlah! Dia naik bagaikan awan-awan, kereta-kereta-Nya bagaikan puting
    beliung, kuda-kuda-Nya lebih cepat daripada elang. Celakalah kita karena kita
    binasa!
  nya-nya: Taonani, adani akubwera ngati mitambo, magaleta awo akubwera ngati kamvuluvulu,
    akavalo awo ndi aliwiro kupambana chiwombankhanga. Tsoka ilo! Tawonongeka!
  hrv-hrv: 'Gle: diže se k''o oblačine, kola mu slična vihoru, konji brži od orlova.
    Jao nama! Propadosmo!'
  mps-mps: Tialima, ena Jeremaia, eno te we bidi dabeba te po wali, “Suao. Te boi
    bidi dabe te pǫ husugu yai tiwai mu yaibao. Te ami bidi dabego karis udada pabo
    te pobege ebo wali asobo tiwai yaibao, te augwaligo hos dabe te ba kemodage bola
    asobo tiwai asesa asaibao. Hobede mu dao. Megi da mu tama dolainu ebao waibao.
  tpi-tpi: Orait na mi Jeremaia, mi tokim ol manmeri olsem, “Lukim. Ol birua i bilak
    nogut tru olsem klaut. Ol karis bilong ol soldia i spit i kam olsem raunwin, na
    ol hos bilong ol i kam hariap olsem ol tarangau i flai. Sori tru. Nau yumi laik
    bagarap olgeta.
  dan-1931: Se, det* kommer som Skyer, dets Vogne som Stormvejr, dets Heste er hurtigere
    end Ørne; ve, vi lægges øde! { [*det fjendtlige Folk.] }
  vie-OVCB: Kẻ thù chúng ta sẽ xông đến như mây cuồn cuộn! Các chiến xa nó tiến như
    vũ bão. Kỵ binh nó nhanh hơn đại bàng. Khốn cho chúng ta vì bị cướp phá!
  guj-2017: જુઓ, તે વાદળાંની જેમ અમારા પર ચઢી આવશે. તેના રથો વંટોળીયા જેવા થશે. તેના
    ઘોડા ગરુડ કરતાં પણ વેગીલા છે. અમને અફસોસ! કેમ કે અમે લૂંટાઈ ગયા છીએ.
  pon-2006A: Kilang, imwintihtio kohkohdo likamwete depwek, tehnwere werennansapw
    en mahwen kan duwehte elipip, oh tehnwere oahs akan marahra sang ikel. Kitail
    melahr! Kitail pahn mwomwlahr!
  por-BRBSL: Eis que ele subirá como nuvens, e suas carruagens serão como o redemoinho.
    Seus cavalos são mais velozes que as águias. Ai de nós! Pois estamos arruinados.
  cth-cth: Khenhaw! tâmai patetlah bongparui patetlah kaawm e rangleng hoi a tho han.
    A marang teh mataw hlak hai aranghnawn. Maimouh teh yawkathout e lah o awh, rawknae
    koe lah pha awh toe.
  twi-twi: Hwɛ! ɔreba sɛ omununkum, ne nteaseɛnam reba sɛ mfɛtɛ, nʼapɔnkɔ ho yɛ hare
    sen akɔre. Yennue! Yɛawu!
  hlt-hlt: A caeh khaw cingmai bangla, a leng khaw cangpalam bangla ke. Aunae Mamih
    aka rhoelrhak ham kah a marhang rhoek mahatha rhoek lakah tahoeng ke.
  tbz-SIM: Ti dootitɔbɛ̀ kèrínímu diwɛtirì kɔ̃mɛ, kɛ fĩmmú kuyɑɑkperíkù kɔ̃mɛ, kɛ̀
    bɛ kpɑ̀rìsɛ̃ĩ́ cɑ̃ɑ̃ icĩrí dòmmɛ̀. Ti kpɛrɛ dèèmu! Bɛ̀ ti pɔ̀ntɛmu.
  msy-2020: Ezɨ kɨ Jeremaia, kɨ Ikiavɨra Itir Godɨn akamɨn, kamaghɨn gumazamizibav
    gei, “Ia gan! Apaniba ghuariar pɨzimɨn mɨn pɨghatome, men mɨdorozir gumazibar
    karisba, mati amɨnir bizibagh asɨghasɨzim pamten iza tɨngagha nɨdi, ezɨ men hoziaba
    mati kuarazir bagabar mɨn akɨzɨrɨgha bar puvɨra izi. Evzika! E datɨrɨghɨn bar
    ikuvigha gɨfa.
  azb-azb: Budur, düşmən buludlar kimi gəlir, Onun döyüş arabaları qasırğa kimi yüksəlir,
    Atları qartallardan iti gedir. Vay halımıza! Çünki bərbad olduq.
  eng-DBY: Behold, he cometh up as clouds, and his chariots are as a whirlwind; his
    horses are swifter than eagles. Woe unto us! for we are destroyed.
  hin-2017: देखो, वह बादलों के समान चढ़ाई करके आ रहा है, उसके रथ बवण्डर के समान और
    उसके घोड़े उकाबों से भी अधिक वेग से चलते हैं। हम पर हाय, हम नाश हुए!
  wol-KYG: «Noon baa ngii, di jóg niy niir, watiiri xareem ni ngëlén, fasam ya gëna
    gaawi jaxaay. Wóoy ngalla nun, yàqu nan!»
  eng-YLT: Lo, as clouds he cometh up, And as a hurricane his chariots, Lighter than
    eagles have been his horses, Woe to us, for we have been spoiled.
  eng-WYC-2017: Lo! he shall ascend [or go up] as a cloud, and his chariots as a tempest;
    his horses be swifter than eagles; woe to us, for we be destroyed.
  eng-WMBB: Behold, he will come up as clouds, and his chariots will be as the whirlwind.
    His horses are swifter than eagles. Woe to us! For we are ruined.
  urd-GVH: देखो, दुश्मन तूफ़ानी बादलों की तरह आगे बढ़ रहा है! उसके रथ आँधी जैसे, और
    उसके घोड़े उक़ाब से तेज़ हैं। हाय, हम पर अफ़सोस! हमारा अंजाम आ गया है।
  rug-rug: Dotu! Korapa zozoro mae gua ri na lei, sari nana totopili varipera si mae
    guana vivirua sari Nana hose si rerege hola ni sari atata. Tasuna si gita! Gita
    si kaleada mo!
  gaz-gaz: Kunoo, inni akka duumessaatti, gaariin isaas akka bubbeetti ni dhufa; fardeen
    isaa risaa caalaa saffisu. Wayyoo nu baduu keenya!
  fra-LSG: Voici, le destructeur s’avance comme les nuées; Ses chars sont comme un
    tourbillon, Ses chevaux sont plus légers que les aigles. Malheur à nous, car nous
    sommes détruits!
  yal-yal: Yamaan naxa, “A mato! Yaxune nan itoe ra, e tema alo kundana! E yɛngɛ so
    wontorone fama alo wuluwunla. E soone xulun singbinna xa. Gbalona en xa, bayo
    en naxɔrimatɔɔn ni i ra!”
  haw-1868: Aia hoi, e pii mai no ia e like me na ao, a e like auanei kona mau kaakaua
    me ka puahiohio; ua oi aku ka mama o kona mau lio mamua o ko na aeto. Auwe kakou,
    no ka mea, ua anaiia kakou!
  arb-NAV: انْظُرُوا، هَا هُوَ مُقْبِلٌ كَسَحَابٍ، وَمَرْكَبَاتُهُ كَزَوْبَعَةٍ، وَجِيَادُهُ
    أَسْرَعُ مِنَ النُّسُورِ. وَيْلٌ لَنَا لأَنَّنَا قَدْ هَلَكْنَا.
  ewe-ewe: Kpɔ ɖa! Egbɔna abe lilikpowo ene, eƒe tasiaɖamwo le du dzi abe ahomya ene
    eye eƒe sɔwo ɖea abla wu hɔ̃wo. Baba na mí! Míetsrɔ̃ vɔ!
  eng-LEE: 'Behold, like clouds shall he come up, and like a whirlwind shall be his
    chariots: swifter than eagles are his horses. “Woe unto us! for we are wasted.”'
  asm-FB: চোৱা, আমাৰ শত্রুবোৰ আমালৈ বেগেৰে আহি আছে; সি মেঘবোৰৰ দৰে উঠি আহিব; তাৰ ৰথবোৰ
    বা-মাৰলী বতাহস্বৰূপ; তাৰ ঘোঁৰাবোৰ কুৰৰ পক্ষীতকৈয়ো বেগী। হায় হায়, আমাৰ সৰ্ব্বনাশ!
    কিয়নো আমি নষ্ট হলোঁ।
  sus-A: يَشُييٍ نَ قَقٍ عَلْ قٌيٍ بٍلٍبٍلٍ نَشَن كٍلِقٍ كٌورٍ مَ. عٍ شَ سْورِ رَفِسٍيٍ
    لُمَ نّ عَلْ تُرُننَادّ. عٍ شَ سٌي شُلُن عَلْ سّفّيٍ. فبَلٌي بَرَ وٌن لِ، وٌن
    بَرَ هَلَكِ.
  fra-SBL: Voici, il monte comme les nuages, et ses chars sont comme le tourbillon.
    Ses chevaux sont plus rapides que les aigles. Malheur à nous ! Car nous sommes
    ruinés.
  hbo-hbo: הִנֵּ֣ה ׀ כַּעֲנָנִ֣ים יַעֲלֶ֗ה וְכַסּוּפָה֙ מַרְכְּבֹותָ֔יו קַלּ֥וּ מִנְּשָׁרִ֖ים
    סוּסָ֑יו אֹ֥וי לָ֖נוּ כִּ֥י שֻׁדָּֽדְנוּ׃
  kik-kik: Ta rorai muone! Mũndũ ũcio aroka ta matu, ngaari ciake cia ita irooka ta
    kĩhuhũkanio, nacio mbarathi ciake ihanyũkaga gũkĩra nderi. Ĩiya witũ-ĩ! Tũrĩ aniine
    biũ.
  fra-NCL: Voici qu’il monte comme les nuées ; pareils à l’ouragan sont ses chars ;
    plus rapides que les aigles sont ses chevaux. Malheur à nous, car nous sommes
    perdus !
  cek-AK: Khenah, anih loe tamai baktiah angzo tih, anih ih hrang lakoknawk loe takhi
    kamhae baktiah om tih; anih ih hrang loe tahmu pongah doeh rang kue. Khosak a
    bing o boeh! Aicae loe amro boeh!
  cuk-cuk: 'Israel-dulemar weyob sogdemaloed: “Be dake, anmar-isdarmalad mogiryob
    danikid. E-ur-napagined-bila-onomalad, burwa-ooregedyob gwichigudanikid. E-molimar,
    sulubagi-gukuedba bur binnasuli abarmakdanikid. ¡Anmar duledar-wilesmar! ¡Anmar
    bela!”'
  uig-CYR: Мана, у топ булутлардәк келиду, униң җәң һарвулири қара қуюндәктур, униң
    атлири бүркүтләрдин тездур! — «Һалимизға вай! Чүнки биз набут болдуқ!»
  tel-2017: ఆయన రాక మేఘాలు కమ్ముతున్నట్టుగా ఉంది. ఆయన రథాలు సుడిగాలిలాగా, ఆయన గుర్రాలు
    గరుడ పక్షుల కంటే వేగంగా పరుగెత్తుతున్నాయి. అయ్యో, మనం నాశనమై పోయాం.
  hat-BSA: Gade byen, li monte tankou nwaj, e cha lagè li yo kon toubiyon. Cheval
    li yo pi vit ke èg. Malè a nou menm, paske nou vin detwi nèt!
  kos-kos: Ngetla liye — mwet lokoalok el tuku oana pukunyeng uh. Chariot in mweun
    lal oana eng fohru, ac horse natul uh mui liki eagle uh. We nu sesr! Kut ac sikiyukla!
  hbo-WLC: הִנֵּ֣ה ׀ כַּעֲנָנִ֣ים יַעֲלֶ֗ה וְכַסּוּפָה֙ מַרְכְּבוֹתָ֔יו קַלּ֥וּ מִנְּשָׁרִ֖ים
    סוּסָ֑יו א֥וֹי לָ֖נוּ כִּ֥י שֻׁדָּֽדְנוּ׃
  ibo-ibo: Lee anya, ha na-abịa dịka igwe ojii. Ụgbọala agha ya na-abịa dịka oke ifufe,
    ịnyịnya ha niile na-agbasikwa ọsọ ike karịa ugo. Ahụhụ dịrị anyị, anyị abụrụla
    ndị e bibiri ebibi! Anyị abụrụla ndị na-aga ịla nʼiyi!
  ory-ory: ଦେଖ, ସେ ମେଘମାଳା ତୁଲ୍ୟ ଆସୁଅଛି, ତାହାର ରଥସବୁ ଘୂର୍ଣ୍ଣିବାୟୁ ସ୍ୱରୂପ ହେବ; ତାହାର
    ଅଶ୍ୱଗଣ ଉତ୍କ୍ରୋଶ ପକ୍ଷୀ ଅପେକ୍ଷା ଦ୍ରୁତଗାମୀ। ହାୟ ହାୟ! ଆମ୍ଭେମାନେ ବିନଷ୍ଟ ହେଲୁ।
  chk-chk: Nengeni, ewe chon oput a feito usun kuchu, an kewe wokenin maun ra feito
    usun eu ewiniär, nge nöün kewe oris ra müttir seni ekewe ikel. Feiengauach, pun
    sipwe tatakis.
  rop-rop: Wal aibin tok, “Yumob luk langa detlot enami kaminap jis laik detlot klaud.
    Olabat hosis en bagi jis laik det wiliwili weya im go raun en raun. Olabat hosis
    ran mowa faswan langa det igulok wen im flaiflaibat. Wi holot garra abum adtaim
    en wi garra ol binijap du.
  ukr-1871: Гляньте, він здіймається, наче хмара, а колесницї його — мов вихор, конї
    ж його швидші над орли; горе нам! ми пропащі.
  deu-1951: Siehe, gleich Wolken zieht er herauf und wie ein Sturmwind seine Wagen;
    schneller als Adler sind seine Rosse! Wehe uns, wir werden verwüstet!
  eng-JPS: Behold, he cometh up as clouds, and his chariots are as the whirlwind;
    his horses are swifter than eagles. — 'Woe unto us! for we are undone.' —
  srp-1865: Gle, kao oblak podiže se, i kola su mu kao vihor, konji su mu brži od
    orlova. Teško nama! propadosmo.
  lug-lug: Laba ajja ng’ebire, amagaali ge ng’empewo y’akazimu, embalaasi ze zidduka
    okusinga empungu; zitusanze ffe kubanga tuzikiridde!
  heb-heb: הנה כעננים יעלה וכסופה מרכבותיו קלו מנשרים סוסיו אוי לנו כי שדדנו׃
  ben-IRV: দেখ, তিনি মেঘের মত করে আক্রমণ করছেন এবং তাঁর রথগুলি ঘূর্ণিবাতাসের মত। তাঁর
    ঘোড়াগুলি ঈগল পাখীর থেকেও জোরে দৌড়ায়। হায়, হায়, আমরা নষ্ট হয়ে গেলাম!
  pan-pan: ਵੇਖ ਉਹ ਬੱਦਲਾਂ ਵਾਂਗੂੰ ਆ ਰਿਹਾ ਹੈ, ਉਹ ਦੇ ਰਥ ਵਾਵਰੋਲੇ ਵਾਂਗੂੰ ਹਨ, ਉਹ ਦੇ ਘੋੜੇ
    ਉਕਾਬਾਂ ਨਾਲੋਂ ਤੇਜ ਹਨ, ਹਾਏ ਸਾਨੂੰ! ਅਸੀਂ ਬਰਬਾਦ ਹੋ ਗਏ!
  mya-JVB: လာသောမင်းသည် မိုဃ်းတိမ် ကဲ့သို့ လာ လိမ့်မည်။ သူ ၏ရထား တို့သည် လေဘွေ ကဲ့သို့
    ဖြစ်ကြ၏။ သူ၏မြင်း တို့သည် ရွှေလင်းတ ထက် သာ၍လျင်မြန် ကြ၏။ ငါ တို့သည် အမင်္ဂလာ ရှိကြ၏။
    ပျက်စီး ခြင်းသို့ ရောက်ကြပြီ။
  tbg-tbg: Ho tavaate. Aaqu ntireva kumpora arutaintemake, navutaaka aara mpiqavi
    maini ani variavo. Nora vetoravano auva ntaintemake, vika iqoka kaari aiquvano
    noraiqaakero auva ntaivo. Vika ohivano kante vaiva memoravano kante vairavata
    uri aatara kairave. Oho, tenavu kia ho vairarave.
  hmo-hmo: Umui itaia! Tuari taudia idia mai noho, ori koremakorema idia heau mai
    bamona. Edia kariota be koehirihiri bamona. Edia hosi be haraga herea, idia ese
    ugava manu edia haraga idia hanaia noho. Madi, ita ese dika ita davaria vadaeni!
  urd-urd: देखो, वह घटा की तरह चढ़ आएगा, उसके रथ गिर्दबाद की तरह और उसके घोड़े 'उक़ाबों
    के जैसे तेज़तर हैं। हम पर अफ़सोस के हाय, हम बर्बाद हो गए!
  rus-SYN: Вот, поднимается он подобно облакам, и колесницы его - как вихрь, кони
    его быстрее орлов; горе нам! ибо мы будем разорены.
  bqc-SIM: Gwa! Àlɛ mↄ́ lán lousisiawa, aà zĩkasↄ̃goↄ dɛ lán zàawa, aà sↄ̃́ↄ
    wãa dɛ kúuↄla. Waiyoo wápiↄ! Wa kaalɛɛ sa.
  tcz-CHONGTHU: Ven, melma chu meilhang lom bangin ahunge. Agalsatna kangtalai ho
    chimpei kipei abangin, asakolte jong muvanlai sangin ajangkhai jouve. Itobanga
    khohse hitam, eiho amahthah ihitauve.
  mar-mar: पाहा! तो ढगाप्रमाणे आक्रमण करील, त्याचे रथ वादळाप्रमाणे आहेत. त्यांचे घोडे
    गरुडांपेक्षा वेगवान आहेत. आम्हांला हाय! कारण आम्ही लुटलेले आहो.
  qub-qub: '«Chaura Israelcuna nengapaj: ‹Masqui ricäriy. Contranchïcunaga pucutaynömi
    aywarcaycämun. Pillyapaj carrëtancunapis löcu wayranörämi. Cawalluncunapis ancapita
    masrämi cörriycämun. ¡Cananchi cananllaga! ¡Manami imanöpa gueshpiytapis camäpacunchïnachu!›
    nir.'
  bqp-bqp: Mɑ Yudɑbɑ bɑ nɛɛ, gberɑ sun di, domi sɑ kɑm kuɑ. Wee, wi u koo sun kɑm
    koosiɑ u sĩimɔ nge guru wiru. Win tɑbu kɛkɛ yi sɑ̃ɑ nge guru woo. Mɑ win dumi
    yi gunɔ bɑkeru sɑ̃ɑbu kere.
  hat-hat: Gade! Men lènmi yo ap vini tankou nwaj nan syèl la. Cha lagè yo tankou
    yon van siklòn. Chwal yo pi rapid pase malfini. Zafè nou pa bon! Y'ap fini ak
    nou!
  eng-BSB: Behold, he advances like the clouds, his chariots like the whirlwind. His
    horses are swifter than eagles. Woe to us, for we are ruined!
  eng-WEBPB: Behold, he will come up as clouds, and his chariots will be as the whirlwind.
    His horses are swifter than eagles. Woe to us! For we are ruined.
  kbq-kbq: Hagi anante nagra Jeremaia'na amanage hu'na vahera zamasami'noe. Keho,
    ha'ma hurantesia ne'mo'a ko'ma runaku'ma nehia hampomo rehanintiri hiankna huno
    tagrama mani'nontega ne-e. Ana ne'mofo karisiramimo'za kagigagi zahokna hu'za
    neazage'za, hosi afu'aramimo'za tumpamo'ma tusi avunema anteno hareno vanoma nehiama'a
    agatere'za zamagare'za neaze. Anazama nege'na hazenkefi manunankita haviza hu'none
    hu'na hu'noe.
  nhe-BL: 'Huan nopa israelitame quiijtohuaj: “Xiquitaca, tocualancaitacahua hualahuij
    topani queja se hueyi ajacatl tlen tlaxolehua. Inincarros motlalohuaj chicahuac
    queja se ajcomalacatl, huan inincahuayos motlalohuaj más chicahuac huan ax queja
    patlani se cuajtli. ¡Nelía titeicneltique pampa ya techxolehuase!”'
  gub-BL: Aze'eg Zuta ywy rehe har wanupe kury. — Peme'egatu nehe. Peàmàtyry'ymar
    ur waiko ywàkun ài wà. Wama'e ywyramawa nuzawy kwaw ywytuaiw wà. Waneimaw kawaru
    iàkwen wera'u wiràhu wanuwi wà. Zanezuka putar wà nehe. Zanemumaw putar wà nehe.
  eng-DRA: 'Behold he shall come up as a cloud, and his chariots as a tempest: his
    horses are swifter than eagles: woe unto us, for we are laid waste.'
