verse: JER.004.001
translations:
  mal-C: “ഇസ്രായേലേ, നിനക്കു മടങ്ങിവരാൻ മനസ്സുണ്ടെങ്കിൽ, എങ്കലേക്കു മടങ്ങിവരിക,” എന്ന്
    യഹോവ അരുളിച്ചെയ്യുന്നു. “നീ നിന്റെ മ്ലേച്ഛവിഗ്രഹങ്ങളെ എന്റെ ദൃഷ്ടിയിൽനിന്ന് നീക്കിക്കളയുകയും
    ഇനിയൊരിക്കലും വഴിതെറ്റിപ്പോകാതിരിക്കുകയും ചെയ്യുമെങ്കിൽ,
  deu-TKW: 'Wenn du umkehrst, Israel - ist der Spruch Jahwes -, zu mir umkehrst und
    mir deine Scheusale aus den Augen schaffst und nicht mehr umherläufst:'
  lin-lin: « Oh Isalaele, soki okozonga, zonga epai na Ngai, » elobi Yawe, « soki
    olongoli banzambe na yo ya bikeko liboso na Ngai mpe otiki kotambola libanda ya
    nzela na Ngai ;
  eng-LSV: “If you return, O Israel,” || A declaration of YHWH, || “Return to Me,
    || And if you turn aside Your abominations from My face, || Then you do not bemoan.
  eng-GNV: 'O Israel, if thou returne, returne vnto me, saith the Lord: and if thou
    put away thine abominations out of my sight, then shalt thou not remoue.'
  eng-WEBSTER: 'If thou wilt return, O Israel, saith the LORD, return to me: and if
    thou wilt put away thy abominations out of my sight, then shalt thou not remove.'
  nhw-BL: 'Huan TOTECO quiijtohua: “Israelitame, sintla anquinequij anmocuepase, ximocuepaca
    ica na. Xiquintlahuelcahuaca amoteteyohua huan ayacmo ximocuapoloca ipan seyoc
    ojtli.'
  swh-ONEN: “Ikiwa utataka kurudi, ee Israeli, nirudie mimi,” asema Bwana. “Ikiwa
    utaondoa sanamu zako za kuchukiza mbele ya macho yangu na usiendelee kutangatanga,
  bba-bba: Yinni Gusunɔ u nɛɛ, bɛɛ Isirelibɑ, ì n kĩ i wurɑmɑ nɛn mi, i ko kpĩ i wurɑmɑ.
    Ì n bɛɛn bũu sɑ̃ɑru deri, i ǹ mɑɑ yɑɑyɑɑre mɔ̀,
  eng-KJVCPB: 'If thou wilt return, O Israel, saith the Lord, return unto me: and
    if thou wilt put away thine abominations out of my sight, then shalt thou not
    remove.'
  luo-luo: Jehova Nyasaye wacho niya, “Ka ibiro duogo, yaye Israel, to duog ira. Ka
    igolo nyisechegi mopa mamonogo e nyima ma ok ubaro,
  meu-meu: 'Iehova na e tomu: Israel e, oi na boma lou, lau dekegu ai ba lou mai.
    Emu ḡau dika-rohorohodia na vairagu amo boma abi oho, bona basioma daradara.'
  npi-ULB: यो परमप्रभुको घोषणा हो, “ए इस्राएल, तँ फर्किस् भने तँ मतिरै फर्किनुपर्छ
    । तैंले मेरो सामुबाट घिनलाग्दा वस्तुहरू हटाइस् र फेरि मबाट तर्केर गइनस् भने,
  yor-yor: “Tí ìwọ yóò bá yí padà, ìwọ Israẹli, padà tọ̀ mí wá,” ni Olúwa wí. “Tí
    ìwọ yóò bá sì mú ìríra rẹ kúrò níwájú mi, ìwọ kí ó sì rìn kiri.
  pes-OPCB: 'خداوند می‌فرماید: «ای اسرائیل، اگر نزد من بازگردی و دست از بت‌پرستی برداری
    و به من وفادار بمانی،'
  tgl-ULB: Ito ang pahayag ni Yahweh. “Kung babalik ka Israel, dapat lamang na sa
    akin ka bumalik. Kung inalis mo ang mga kasuklam-suklam na bagay sa aking harapan
    at hindi na lilihis muli sa akin
  hui-hui: Anduane Homogohanda lalu, Isaraele wali agaliru tí dai bulene nga manda
    birimiyagua nde i̱ninaga andaneha hole dai bilimu. Mbirale dama mitangi bialu
    bi pupu wiaga ko ngubi i̱naga deni ngelo kamigoni mo wahalu i̱ni talima ibalu
    haabo halimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ဣ​သ​ရေ​လ​ပြည်​သား တို့၊ အ​ကယ်​၍​သင်​တို့​ပြန်​လာ​လို​လျှင်​ငါ့
    ထံ​သို့​ပြန်​လာ​ကြ​လော့။ ငါ​ရွံ​မုန်း​သည့် ရုပ်​တု​တို့​ကို​ဖယ်​ရှား​ကာ​ငါ့​အား​သစ္စာ
    စောင့်​ကြ​လျှင်၊-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཀྱེ་ཡེས་ར་ཨེལ། གལ་ཏེ་ཁྱོད་ཕྱིར་ལོག་ན་བདག་གི་ཕྱོགས་སུ་ལོག་དགོས་ཞེས་གསུངས་ཏེ།
    འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ། །བདག་གི་མིག་མདུན་ནས་ཁྱོད་ཀྱི་ཞེན་ཁ་ལོག་པའི་སྐུ་འདྲ་མེད་པར་བཟོས་ཏེ་ལོག་ལམ་དུ་མི་འགྲོ་ཞིང་།
  sna-sna: “Haiwa Israeri, kana muchida kudzoka, dzokai kwandiri,” ndizvo zvinotaura
    Jehovha. “Kana mukabvisa pamberi pangu zvifananidzo zvenyu zvinonyangadza uye
    mukasarasikazve,
  spa-BLM: “Si te vuelves, Israel — dice Yahvé —, si te vuelves a mí y si quitas tus
    abominaciones de mi vista, entonces no serás removido;
  cac-cac: 'A val Jehová tz''alani: Ex israel, tato d''a val yel tze nib''ej tzex
    meltzajxi d''ayin, actejeccan juntzan̈ e diosal yajb''entac chi''.'
  swh-ULB: “Kama utarudi, Israeli- asema BWANA - ikawa kwangu kwamba umerudi. Kama
    utaondoa hayo mambo yachukizayo mbele yangu na ukaacha kunikimbia mimi tena,
  bel-bel: І калі хочаш навярнуцца, Ізраіле, кажа Гасподзь, да Мяне навярніся; а калі
    адвядзеш гідоты твае ад аблічча Майго, ты ня будзеш бадзяцца.
  deu-ELBBK: Wenn du umkehrst, Israel, spricht der HERR, zu mir umkehrst, und wenn
    du deine Scheusale von meinem Angesicht wegtust und nicht mehr umherschweifst,
  mbb-OT: Migkaǥi is Nengazen te, “He Israel, likù ka pezem kayi te kediey. Emun idselikwey
    nu en is utew mezaat he zuma he menge ed-ezapen ne kenà ad kenikew ewai,
  mal-2015: യിസ്രായേലേ, നീ മനംതിരിയുമെങ്കിൽ എന്റെ അടുക്കലേക്കു മടങ്ങി വന്നുകൊൾക എന്നു
    യഹോവയുടെ അരുളപ്പാടു; നിന്റെ മ്ലേച്ഛവിഗ്രഹങ്ങളെ എന്റെ മുമ്പിൽനിന്നു നീക്കിക്കളയുമെങ്കിൽ
    നീ അലഞ്ഞു നടക്കേണ്ടിവരികയില്ല.
  rmc-rmc: 'O RAJ phenel: „Te kames, Izraelona, te avel pale, akor av pale ke ma.
    Te čhiveha tutar het kola džungipena anglal mire jakha a imar na oddžaha avrether,'
  pes-OPV: بازگشت نمایی، اگر نزد من بازگشت نمایی و اگر رجاسات خود را از خود دور نمایی
    پراکنده نخواهی شد.
  ron-1924: „Исраеле, де те вей ынтоарче, дакэ те вей ынтоарче ла Мине”, зиче Домнул,
    „дакэ вей скоате урычуниле тале динаинтя Мя, ну вей май рэтэчи.
  ben-OBCV: সদাপ্রভু বলেন, “হে ইস্রায়েল, তোমরা যদি ফিরতে চাও, তবে ফিরে এসো আমার কাছে।”
    “তোমরা যদি আমার চোখের সামনে থেকে তোমাদের ওইসব ঘৃণ্য প্রতিমাকে ছুঁড়ে ফেলো, এবং
    আর কখনোই বিপথগামী না হও,
  som-som: Rabbigu wuxuu leeyahay, Dadka Israa'iilow, haddaad soo noqotaan, waa inaad
    xaggayga u soo noqotaan, oo haddaad karaahiyadiinna hortayda ka fogaysaanna innaba
    laydin dhaqdhaqaajin maayo.
  lat-VUC: '[Si reverteris, Israël, ait Dominus, ad me convertere: si abstuleris offendicula
    tua a facie mea, non commoveberis.'
  eng-ASVBT: If thou wilt return, O Israel, saith Jehovah, if thou wilt return unto
    me, and if thou wilt put away thine abominations out of my sight; then shalt thou
    not be removed;
  ita-1885: O Israele, se tu ti converti, dice il Signore, convertiti a me; e se tu
    togli dal mio cospetto le tue abbominazioni, e non vai più vagando,
  eng-LXXUP: 'If Israel will return to me, saith the Lord, he shall return: and if
    he will remove his abominations out of his mouth, and fear before me, and swear,'
  eng-ULB: “If you return, Israel—this is Yahweh's declaration—then it should be to
    me that you return. If you remove your detestable things from before me and do
    not wander from me again,
  spa-VBL: Israel, si quieres volver, vuelve a mí, declara el Señor. Si te deshaces
    de esos ídolos desagradables que veo, y no te alejas,
  fra-_FOB: Israël, si tu reviens, si tu reviens à moi, dit l'Éternel, si tu ôtes
    tes abominations de devant moi, tu ne seras plus errant.
  mal-mal: “യിസ്രായേലേ, നീ മനംതിരിയുമെങ്കിൽ എന്റെ അടുക്കലേക്ക് മടങ്ങി വന്നുകൊള്ളുക”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്; നിന്റെ മ്ലേച്ഛവിഗ്രഹങ്ങളെ എന്റെ മുമ്പിൽനിന്നു നീക്കിക്കളയുമെങ്കിൽ
    നീ അലഞ്ഞു നടക്കേണ്ടിവരുകയില്ല.
  urd-GVR: Rab farmātā hai, “Ai Isrāīl, agar tū wāpas ānā chāhe to mere pās wāpas
    ā! Agar tū apne ghinaune butoṅ ko mere huzūr se dūr karke āwārā na phire
  suz-BL: परमप्रभु यावेम “गे इस्राएलीपुकी, आं गे लेश्‍शा जाक्‍तीनी हना, गेपुकीम इन
    ग्रांग्रा दिशो थोव़क आं ङोंइती रे ताइक्‍ताक्‍नी हना, गेपुकी हेंथे मगाक्‍ब दुम्‍नीनी।
  eng-NOY: If thou wilt return to me, O Israel, saith Jehovah, Thou shalt return [[to
    thy land]]; If thou wilt put away thy abominations from my sight, Thou shalt no
    more be a wanderer [[in a foreign land]].
  ita-1927: O Israele, se tu torni, dice l’Eterno, se tu torni a me, e se togli dal
    mio cospetto le tue abominazioni, se non vai più vagando qua e là
  ckb-ckb: 'یەزدان دەفەرموێت: «ئەی ئیسرائیل، ئەگەر گەڕایتەوە، بگەڕێوە لای من. ئەگەر
    بتە قێزەونەکانت لەبەردەمم لابدەی، گومڕا نابیت،'
  eng-BBE: 'If you will come back, O Israel, says the Lord, you will come back to
    me: and if you will put away your disgusting ways, you will not be sent away from
    before me.'
  kan-OKCV: “ಇಸ್ರಾಯೇಲೇ, ನೀನು ಹಿಂದಿರುಗುವಿಯಾದರೆ ನನ್ನ ಕಡೆ ಹಿಂದಿರುಗಿ ಬಾ,” ಎಂದು ಯೆಹೋವ ದೇವರು
    ನುಡಿಯುತ್ತಾರೆ. “ನೀನು ನಿನ್ನ ಅಸಹ್ಯಗಳನ್ನು ನನ್ನ ಎದುರಿನಿಂದ ತೆಗೆದುಬಿಟ್ಟರೆ, ಅಲೆದಾಡದೆ ಇರುವೆ.
  tam-2017: இஸ்ரவேல், நீ திரும்புகிறதற்கு மனமிருந்தால் என்னிடத்தில் திரும்பு என்று
    யெகோவா சொல்லுகிறார்; நீ உன் அருவருப்புகளை என் பார்வையிலிருந்து அகற்றிவிட்டால்,
    நீ இனி அலைந்து திரிவதில்லை.
  spa-RV-1909: SI te has de convertir, oh Israel, dice Jehová, conviértete á mí; y
    si quitares de delante de mí tus abominaciones, no andarás de acá para allá.
  ron-BTF: Dacă te vei întoarce, Israele, spune DOMNUL, întoarce-te la mine; și dacă
    vei îndepărta urâciunile tale dinaintea vederii mele, atunci nu te vei mai clinti.
  eng-WEBP: “If you will return, Israel,” says the LORD, “if you will return to me,
    and if you will put away your abominations out of my sight; then you will not
    be removed;
  eng-FBV: Israel, if you want to come back, then come back to me, declares the Lord.
    If you get rid of these disgusting idols I see, and don't wander away,
  nld-1939: Israël, zo ge u waarachtig bekeert, Moogt ge u weer tot Mij wenden, spreekt
    Jahweh; En wanneer ge uw gruwelen wegdoet, Hoeft ge mijn aanschijn niet langer
    te vluchten.
  nch-BL: 'Huan TOTECO quiijtohua: “Israelitame, sinta anquinequij anmocuepase, ximocuepaca
    ica na. Xiquintahuelcahuaca amoteteyohua huan ayecmo ximocuapoloca ipan seyoc
    ojti.'
  vie-1934: 'Đức Giê-hô-va phán: Hỡi Y-sơ-ra-ên, nếu ngươi trở về cùng ta, nếu trở
    về cùng ta, và nếu ngươi bỏ những việc gớm ghiếc khỏi trước mắt ta, thì ngươi
    sẽ chẳng bị dời đi nữa.'
  hin-CV: याहवेह की यह वाणी है, “इस्राएल, यदि तुम लौटो, तो तुम्हारा मेरे पास लौट आना
    उपयुक्त होगा, यदि तुम वे घृणास्पद वस्तुएं मेरे समक्ष से दूर कर दो और यदि तुम अपने
    संकल्प से विचलित न हो,
  spa-BES: Si vuelves, oh Israel, dice el Señor, vuélvete a mí; y si apartaras tus
    abominaciones de delante de mí, no serás expulsado de mi presencia.
  tdx-tdx: Ie mimpoly irehe, ry Israele, hoe t’Iehovà, le mimpolia amako, naho asitaho
    añ’atrefako eo o raha tìva’oo, vaho ko mitroetroe,
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “​โอ อิสราเอลเอ๋ย ถ้าเจ้าจะกลับมา เจ้​าจงกลับมาหาเรา
    ถ้าเจ้ายอมเอาสิ่งที่น่าสะอิดสะเอียนไปให้พ้นสายตาของเราเสีย เจ้​าก็จะไม่​โลเล
  por-BR-2018: Se te converteres, ó Israel,diz o SENHOR, converte-te a mim; e se tirares
    tuas abominações de diante de mim, não andarás mais sem rumo.
  deu-ELO: 'Wenn du umkehrst, Israel, spricht Jehova, zu mir umkehrst, und wenn du
    deine Scheusale von meinem Angesicht hinwegtust, und nicht mehr umherschweifst,
    sondern schwörst:'
  eng-WYC-2018: Israel, if thou turnest again, saith the Lord, turn thou (again) to
    me; if thou takest away thine offendings from my face, thou shalt not be moved.
    (Israel, if thou shalt return to me, saith the Lord, then return thou to me; if
    thou takest away thy offences from before my face, then thou shalt not be shaken
    out.)
  epo-epo: Se vi volas rekonverti vin, ho Izrael, diras la Eternulo, rekonvertu vin
    al Mi; kaj se vi forigos viajn abomenindaĵojn de antaŭ Mia vizaĝo, kaj ne plu
    vagados,
  uig-PIN: — «Bu yollirimdin burulay!» desǝng, i Israil — dǝydu Pǝrwǝrdigar — Əmdi
    Mening yenimƣa burulup ⱪaytip kǝl! Əgǝr bu yirginqlikliringni kɵzümdin neri ⱪilsang,
    wǝ xundaⱪla yoldin yǝnǝ tenǝp kǝtmisǝng,
  beo-beo: 'Hina Gode da amane sia:sa, “Isala:ili fi dunu! Dilia da sinidigimusa:
    dawa:sea, Nama sinidigima. Dilia da moloiwane Nama fa:no bobogesea amola loboga
    hamoi ogogosu ‘gode’ fadegasea,'
  tpi-OTNT: Bikpela i tok olsem, “Yupela Israel, sapos yupela i laik kam bek, orait
    yupela i mas kam bek long mi tasol. Yupela i mas rausim ol stingpela giaman god
    yupela i bin putim long ai bilong mi. Na yupela i mas bihainim mi oltaim.
  hau-SA: “In za ka komo, ya Isra’ila, ka komo gare ni,” in ji Ubangiji. “In ka kau
    da gumakanka masu banƙyama daga gabana ba ka ƙara karkace ba,
  uig-LAT: — «Bu yollirimdin burulay!» déseng, i Israil — deydu Perwerdigar — Emdi
    Méning yénimgha burulup qaytip kel! Eger bu yirginchlikliringni közümdin néri
    qilsang, we shundaqla yoldin yene ténep ketmiseng,
  nde-nde: “Nxa uphenduka, wena Israyeli, buyela kimi,” kutsho uThixo. “Ungasusa phambi
    kwami izithombe zakho ezenyanyekayo ungabe usaphambuka futhi,
  ton-ton: ‌ʻOku pehē mai ʻe Sihova, “Kapau te ke tafoki ʻE ʻIsileli, tafoki kiate
    au; pea kapau te ke tukuange ʻa hoʻo ngaahi meʻa fakalielia ʻi hoku ʻao, ʻe ʻikai
    ʻave koe.
  ces-1613: Budeš-li se míti navrátiti, Izraeli, dí Hospodin, ke mně se navrať. Nebo
    odejmeš-li ohavnosti své od tváři mé a nebudeš-li se toulati,
  eng-WMB: “If you will return, Israel,” says the LORD, “if you will return to me,
