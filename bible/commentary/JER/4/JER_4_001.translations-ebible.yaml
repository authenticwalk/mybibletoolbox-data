    en yumob lafta tjakidawei ol detlot drimin sheip, dumaji ai nomo laigim, en ai
    heidim detlot drimin sheip.
  ukr-1871: Коли хочеш навернутись, Ізраїлю, говорить Господь, навернись до мене;
    і як повикидаєш гидоти твої з перед мене, то не будеш блукатись.
  deu-1951: Wenn du, Israel, umkehrst (spricht der HERR), zu mir umkehrst, und wenn
    du die Greuel von mir entfernst, so wirst du nicht umherirren;
  eng-JPS: If thou wilt return, O Israel, saith the LORD, yea, return unto Me; and
    if thou wilt put away thy detestable things out of My sight, and wilt not waver;
  srp-1865: Ako æeš se vratiti, Izrailju, veli Gospod, k meni se vrati, i ako ukloniš
    gadove svoje ispred mene, neæeš se skitati.
  lug-lug: “Bw’oba odda, ggwe Isirayiri,” bw’ayogera Mukama, “eri nze gy’olina okudda.
    Bw’oneggyako eby’omuzizo byonna n’otosagaasagana,
  heb-heb: אם תשוב ישראל נאם יהוה אלי תשוב ואם תסיר שקוציך מפני ולא תנוד׃
  ben-IRV: এটি সদাপ্রভুর ঘোষণা, “হে ইস্রায়েল, তুমি যদি ফিরে আসতে চাও তবে আমার কাছে
    ফিরে এস। আমার সামনে থেকে তোমার জঘন্য জিনিসগুলি সরিয়ে দাও এবং আমার কাছ থেকে আর
    ভ্রান্ত হয়ো না।
  pan-pan: ਹੇ ਇਸਰਾਏਲ, ਜੇ ਤੂੰ ਮੁੜੇਂ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਤਾਂ ਤੂੰ ਮੇਰੀ ਵੱਲ ਮੁੜੇਂਗਾ। ਜੇ
    ਤੂੰ ਆਪਣੀਆਂ ਘਿਣਾਉਣੀਆਂ ਚੀਜ਼ਾਂ ਨੂੰ ਮੇਰੇ ਅੱਗੋਂ ਦੂਰ ਕਰੇਂ, ਜੇ ਤੂੰ ਅਵਾਰਾ ਨਾ ਫਿਰੇਂ,
  mya-JVB: အို ဣသရေလ အမျိုး၊ သင်သည် ပြန် လာလိုလျှင် ငါ့ ထံသို့ ပြန် လာပါ။ သင် ၏ရွံရှာဘွယ်
    တို့ကို ပယ် လိုလျှင် ငါ့ ထံမှ မ ရွှေ့ ရ။
  tbg-tbg: Mpo Isarerio, ne vi okararaqaahai tuqantaa vivera, ne tuqantaavi orurante
    te unanaini aniate. Te vaaqu haikave tuna haikara una variqa maraqura/varaha aututaara
    qaqira aquke, kia qaiqaa hampi aaraqaa viraiti,
  hmo-hmo: Lohiabada ia gwau, “Israela e, bema lau dekenai do umui giroa mai, bona
    bema emui kaivakuku, dika rohoroho gaudia, be egu vairana dekena amo umui kokia,
    bona bema lau dekenai umui abidadama henia neganai,
  urd-urd: “ऐ इस्राईल, अगर तू वापस आए, ख़ुदावन्द फ़रमाता है अगर तू मेरी तरफ़ वापस
    आए; और अपनी मकरूहात को मेरी नज़र से दूर करे तो तू आवारा न होगा;
  rus-SYN: Если хочешь обратиться, Израиль, говорит Господь, ко Мне обратись; и если
    удалишь мерзости твои от лица Моего, то не будешь скитаться.
  bqc-SIM: Ma Dii ma mɛ̀, á Isailiↄ, tó á sua, à sua. Tó a ↄzↄ̃̀ á pↄ́ pↄ́ má
    zauↄi, mɛ́ álɛ liaaliaa lↄo,
  tcz-CHONGTHU: Vo Israel, nangma hung kilekit ding nahin, nangma kahenga hung kilekit
    tan, tin Pakaiyin aseiye. Thet umtah doilim hochu napai doh’a chuleh nangma ka-angsunga
    kon’a nachemang kit tahlou ding ahi.
  mar-mar: परमेश्वर असे म्हणतो, “हे इस्राएल जर तू परत येशील, माझ्याकडे परत वळशील.
    तू आपले तिरस्करणीय गोष्टी माझ्यासमोर दूर करशील आणि जर तू भटकणार नाहीस,
  qub-qub: 'Chayno niptinna Tayta Dios niran: «Israelcuna nogamanna cutimuyta munarga
    juchayquicunapita arpinticunquiman. Mana sirbej ïduluyquicunata jitariycuptiqui,
    Noga munashänöllana ruraptiqui,'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, bɛɛ Isirelibɑ, ì n kĩ i wurɑmɑ nɛn mi, i ko kpĩ i wurɑmɑ.
    Ì n bɛɛn bũu sɑ̃ɑru deri, i ǹ mɑɑ yɑɑyɑɑre mɔ̀,
  hat-hat: 'Men sa Seyè a di ankò: -Nou menm pèp Izrayèl, si nou vle chanje vre, se
    tounen pou nou tounen vin jwenn mwen. Si nou wete vye zidòl nou yo devan je m'',
    si nou sispann lage kò nou nan raje,'
  eng-BSB: “If you will return, O Israel, return to Me,” declares the LORD. “If you
    will remove your detestable idols from My sight and no longer waver,
  eng-WEBPB: “If you will return, Israel,” says the LORD, “if you will return to me,
    and if you will put away your abominations out of my sight; then you will not
    be removed;
  kbq-kbq: Hagi Ra Anumzamo'a huno, Israeli vahe'mota enaku'ma hanuta nagrite ete
    rukrahe huta eho. Hagi haviza huno agoterfa anumzaramina Nagri navureti'ma eri
    atresuta kana atreta hazagreta havifina ovugahaze.
  nhe-BL: 'Huan TOTECO quiijtohua: “Israelitame, intla inquinequij inmocuepase, ximocuepaca
    ica na. Xiquintlahuelcahuaca imoteteyohua huan ayoc ximocuapoloca ipan seyoc ojtli.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg wi kury. — Teko Izaew izuapyapyr wà. Aze
    pezewyr nehe, pezewyr ihewe nehe. Naheakatuwawahy kwaw tupàn a'ua'u wanehe. Pezukazuka
    wamumamumaw pà pe wà nehe. Hereruzar pe nehe.
  eng-DRA: 'If thou wilt return, O Israel, saith the Lord, return to me: if thou wilt
    take away thy stumblingblocks out of my sight, thou shalt not be moved.'
