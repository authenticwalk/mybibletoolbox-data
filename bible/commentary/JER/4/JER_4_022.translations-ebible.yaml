verse: JER.004.022
translations:
  mal-C: “എന്റെ ജനം ഭോഷരാണ്; അവർ എന്നെ അറിഞ്ഞിട്ടില്ല. അവർ ബുദ്ധികെട്ട മക്കൾ; അവർക്കൊരു
    ബോധവുമില്ല. അവർ തിന്മ ചെയ്യാൻ സമർഥർ; നന്മചെയ്യാൻ അവർക്ക് അറിയുകയില്ല.”
  deu-TKW: 'Ja, thöricht ist mein Volk: mich kennen sie nicht; alberne Söhne sind
    sie und ohne Einsicht sind sie. Weise sind sie, Böses zu thun, aber Gutes zu thun
    verstehen sie nicht.'
  lin-lin: « Bato na Ngai bazali bazoba, bayebi Ngai te ; bazali bana bazangi bososoli,
    bazali na mayele te, bayebi kaka kosala mabe, kasi bayebi kosala bolamu te. »
  eng-LSV: “For My people [are] foolish, || They have not known Me, || They [are]
    foolish sons, || Indeed, they [are] not intelligent, || They [are] wise to do
    evil, || And they have not known to do good.”
  eng-GNV: 'For my people is foolish, they haue not knowen me: they are foolish children,
    and haue none vnderstanding: they are wise to doe euill, but to doe well they
    haue no knowledge.'
  eng-WEBSTER: 'For my people are foolish, they have not known me; they are sottish
    children, and they have no understanding: they are wise to do evil, but to do
    good they have no knowledge.'
  nhw-BL: 'TOTECO quiijto: “Tiquitas ni tlaijiyohuilistli hasta quema nomasehualhua
    quicahuase ininhuihuiyo, pampa inijuanti huihuitique huan amo quinequij nechtlacaquilise.
    Inijuanti tlahuel tzontochontique huan amo tleno quimachilíaj. Inijuanti cuali
    quimatij para quichihuase catli fiero, pero amo quipiyaj tlalnamiquilistli para
    quichihuase catli cuali.”'
  swh-ONEN: “Watu wangu ni wapumbavu, hawanijui mimi. Ni watoto wasio na akili, hawana
    ufahamu. Ni hodari kutenda mabaya, hawajui kutenda yaliyo mema.”
  bba-bba: Mɑ Yinni Gusunɔ u nɛɛ, wee, nɛn tɔmbu bɑ ǹ bwisi mɔ. Mɛyɑ bɑ ǹ mɑn yɛ̃.
    Bɑ sɑ̃ɑwɑ ɡɑri bɑkɑsu. Bɑ kɔ̃sɑn kobun bwisi mɔ, ɑdɑmɑ bɑ ǹ ɡeɑn kobu yɛ̃.
  eng-KJVCPB: 'For my people is foolish, they have not known me; They are sottish
    children, and they have none understanding: They are wise to do evil, but to do
    good they have no knowledge.'
  luo-luo: “Joga ofuwo; ok gingʼeya. Gin nyithindo maonge wigi gionge rieko, gilony
    mana kuom timo timbe maricho; kendo ok gingʼeyo; kaka digitim maber.”
  meu-meu: Badina be egu bese taudia na kakavakava, idia na asi dibadia lau; idia
    na lalo-duhu memerodia, asi edia lalo-parara. Kara dika ikaradia mai dibadia,
    a kara namo ikaradia na asi dibadia.
  npi-ULB: मेरो जातिको मूर्खताको कारणले तिनीहरूले मलाई चिन्दैनन् । तिनीहरू निर्बुद्धी
    मानिसहरू हुन्, र तिनीहरूको समझशक्ति छैन । तिनीहरूमा दुष्‍ट्याइँको सिप छ, तर भलाइ
    गर्न जान्दैनन् ।
  yor-yor: “Aṣiwèrè ni àwọn ènìyàn mi; wọn kò mọ̀ mí. Wọ́n jẹ́ aláìgbọ́n ọmọ; wọ́n
    sì jẹ́ aláìlóye. Wọ́n mọ ibi ni ṣíṣe; wọn kò mọ bí a ti í ṣe rere.”
  pes-OPCB: 'خداوند در جواب می‌فرماید: «تا وقتی که قوم من در حماقتشان بمانند! چون
    ایشان نمی‌خواهند مرا بشناسند. آنها مثل بچه‌های نادان و احمقند؛ برای بدی کردن بسیار
    استادند، ولی در خوبی کردن هیچ استعدادی ندارند.»'
  tgl-ULB: Sapagkat ang kahangalan ng aking mga tao ay hindi nila ako kilala. Mga
    hangal silang tao at wala silang pang-unawa. Mahusay sila sa paggawa ng kasamaan
    ngunit hindi nila alam ang gumawa ng kabutihan.
  hui-hui: Anduane Homogohanda lalu, I̱naga wali agaliru ti boga nabi mini bayale
    mbira nawiore kagoni ndobe. Tigua i̱ manda nabiore kagoni. Ti mini nawi waneigini
    ale lulu anda ibagabu hagagobi ka. Tigua mana ko bulenenaga hangu manda bolanguahe
    wu howa mana bayale bulenego manda nabi ka, lalu Anduane Homogohanda laya, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​၏​လူ​မျိုး​တော်​သည် မိုက်​မဲ​ထုံ​ထိုင်း​ကြ​၏။ သူ​တို့​သည်​ငါ့​ကို​မ​သိ
    ကြ။ သူ​တို့​သည်​က​လေး​မိုက်​များ​နှင့်​တူ​၏။ သူ​တို့​တွင်​အ​သိ​ပ​ညာ​မ​ရှိ။ သူ​တို့​သည်​ဒု​စ​ရိုက်​ပြု​ရာ​တွင်
    ကျွမ်း​ကျင်​ကြ​သော်​လည်း​သု​စ​ရိုက်​ကို​မူ မ​ပြု​တတ်​ကြ'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། བདག་གི་མི་རྣམས་ནི་གླེན་ཞིང་ཨུ་ཚུགས་ཆེ་ལ་ང་རང་ངོ་མི་ཤེས་ཏེ།
    དེ་དག་ནི་བླུན་རྨོངས་གོ་མེད་ཅན་གྱི་བུ་ཡིན་ཞིང་། ངན་པ་སྤྱོད་པར་ཤེས་རབ་ལྡན་ཞིང་།
    བཟང་པོ་སྤྱོད་པར་ཤེས་བྱ་མེད་དོ་ཞེས་གསུངས་སོ། །
  sna-sna: “Vanhu vangu mapenzi; havandizivi ini. Vana vasina pfungwa; havanzwisisi.
    Vakangwarira kuita zvakaipa; havazivi kuita zvakanaka.”
  spa-BLM: “Porque mi pueblo es necio. No me conocen. Son niños insensatos y no tienen
    entendimiento. Son hábiles para hacer el mal, pero no saben hacer el bien”.
  cac-cac: 'Ix yalanxi Jehová icha tic: A eb'' in chon̈ab'', te malaj spensar eb'',
    max in yojtaquejel eb''. Lajan eb'' icha eb'' unin malaj jab''oc spensar, man̈
    jab''oc snachajel yuj eb''. Te jelan eb'' d''a chucal. Man̈ yojtacoc eb'' sc''ulan
    vach''il, xchi.'
  swh-ULB: Kwa kuwa upumbavu wa watu wangu - hawanijui mimi. Ni watu wajinga wasio
    na ufahamu. Wanaufahamu wa mambo maovu, tena hawajui kutenda mema.
  bel-bel: 'Гэта таму, што народ Мой дурны - ня ведае Мяне: неразумныя яны дзеці,
    і няма ў іх глузду; яны разумныя на благое, а дабра рабіць ня ўмеюць.'
  deu-ELBBK: Denn mein Volk ist närrisch, mich kennen sie nicht; törichte Kinder sind
    sie und unverständig. Weise sind sie, Böses zu tun; aber Gutes zu tun verstehen
    sie nicht. –
  mbb-OT: Migkaǥi is Nengazen te, “Tulebung is menge etew ku; wazè e zan mekilala.
    Iring sikandan te engey he menge vatà he kenà ebpekesavut. Utew zan metau he ebaal
    te mezaat, ne kenè dan mulà egketau he ebaal te meupiya.”
  mal-2015: എന്റെ ജനം ഭോഷന്മാർ; അവർ എന്നെ അറിയുന്നില്ല; അവർ ബുദ്ധികെട്ട മക്കൾ; അവർക്കു
    ഒട്ടും ബോധമില്ല; ദോഷം ചെയ്‌വാൻ അവർ സമർത്ഥന്മാർ; നന്മ ചെയ്‌വാനോ അവർക്കു അറിഞ്ഞുകൂടാ.
  rmc-rmc: 'O RAJ phenel: „Mire manuša hine diline, na prindžaren man. Hine sar o
    čhave, so nane goďaver, so na achaľon. Akor hine goďaver, sar kamen te kerel o
    nalačho, ale o lačho te kerel na džanen.“'
  pes-OPV: چونکه قوم من احمقند و مرانمی شناسند و ایشان، پسران ابله هستند و هیچ فهم
    ندارند. برای بدی کردن ماهرند لیکن به جهت نیکوکاری هیچ فهم ندارند.
  ron-1924: „Кэч попорул Меу есте небун, ну Мэ куноаште; сунт ниште копий фэрэ минте
    ши липсиць де причепере; сунт мештерь сэ факэ рэул, дар ну штиу сэ факэ бинеле.”
  ben-OBCV: “আমার প্রজারা মূর্খ; তারা আমাকে জানে না। তারা নির্বোধ সন্তান; তাদের কোনো
    বুদ্ধিশুদ্ধি নেই। অন্যায় করতে তারা পটু, কিন্তু উত্তম কাজ কীভাবে করতে হয়, তা
    তারা জানে না।”
  som-som: Waayo, dadkaygu waa nacasyo, oo aniga ima ay yaqaaniin. Iyagu waa carruur
    caqlidaran, oo innaba waxgarasho ma leh. Inay xumaan sameeyaan way u caqli badan
    yihiin, laakiinse inay samaan sameeyaan innaba aqoon uma leh.
  lat-VUC: 'Quia stultus populus meus me non cognovit: filii insipientes sunt et vecordes:
    sapientes sunt ut faciant mala, bene autem facere nescierunt.'
  eng-ASVBT: For my people are foolish, they know me not; they are sottish children,
    and they have no understanding; they are wise to do evil, but to do good they
    have no knowledge.
  ita-1885: Questo è perciocchè il mio popolo è stolto, e non mi conoscono; son figliuoli
    pazzi, e non hanno alcuno intendimento; ben sono cauti a far male, ma non hanno
    alcun conoscimento da far bene.
  eng-LXXUP: 'For the princes of my people have not known me, they are foolish and
    unwise children: they are wise to do evil, but how to do good they have not known.'
  eng-ULB: For the foolishness of my people—they do not know me. They are idiotic
    people and they have no understanding. They have skill at evil, but do not know
    to do good.
  spa-VBL: “Mi gente es estúpida; no me conocen. Son niños tontos que no entienden.
    Son expertos en hacer el mal, pero no saben hacer el bien”.
  fra-_FOB: C'est que mon peuple est insensé. Ils ne me connaissent pas. Ce sont des
    enfants insensés, dépourvus d'intelligence. Ils sont habiles pour faire le mal;
    mais ils ne savent pas faire le bien.
  mal-mal: “എന്റെ ജനം ഭോഷന്മാർ; അവർ എന്നെ അറിയുന്നില്ല; അവർ ബുദ്ധികെട്ട മക്കൾ; അവർക്ക്
    ഒട്ടും ബോധമില്ല; ദോഷം ചെയ്യുവാൻ അവർ സമർത്ഥന്മാർ; നന്മ ചെയ്യുവാനോ അവർക്ക് അറിഞ്ഞുകൂടാ”.
  urd-GVR: “Merī qaum ahmaq hai aur mujhe nahīṅ jāntī. Wuh bewuqūf aur nāsamajh bachche
    haiṅ. Go wuh ġhalat kām karne meṅ bahut tez haiṅ, lekin bhalāī karnā un kī samajh
    se bāhar hai.”
  suz-BL: आं मुर मूर्ख बाक्‍नीम। मेकोपुकीमी आं कली मतुइक्‍नीम। मेको निप्‍स मपाइश्‍शो
    आल बाक्‍नीम। मेको आन के रुप्‍तीक मबाक्‍ब। मेको मरिम्‍शो पचा कली जोक्‍ब बाक्‍नीम।
    तन्‍न रिम्‍शो पस मजोक्‍नीम। यसैया २७:११
  eng-NOY: My people is foolish, They have no regard to me; Stupid children are they,
    And have no understanding; They are wise to do evil, But for doing good they have
    no knowledge.
  ita-1927: Veramente il mio popolo è stolto, non mi conosce; son de’ figliuoli insensati,
    e non hanno intelligenza; sono sapienti per fare il male; ma il bene non lo sanno
    fare.
  ckb-ckb: «گەلەکەم گێلە و من ناناسێت. ئەوان کوڕی دەبەنگن، ئەوان تێنەگەیشتوون، ئەوان
    دانان بۆ کاری خراپە، بەڵام نازانن چۆن چاکە بکەن.»
  eng-BBE: 'For my people are foolish, they have no knowledge of me; they are evil-minded
    children, without sense, all of them: they are wise in evil-doing, but have no
    knowledge of doing good.'
  kan-OKCV: “ಏಕೆಂದರೆ ನನ್ನ ಜನರು ಮೂಢರಾಗಿದ್ದಾರೆ. ನನ್ನನ್ನು ಅವರು ಅರಿಯರು; ಮೂರ್ಖ ಮಕ್ಕಳಾಗಿದ್ದಾರೆ,
    ಅವರು ಗ್ರಹಿಕೆಯಿಲ್ಲದವರು; ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡುವುದಕ್ಕೆ ಜಾಣರಾಗಿದ್ದಾರೆ, ಆದರೆ ಒಳ್ಳೆಯದನ್ನು
    ಮಾಡುವುದಕ್ಕೆ ಅರಿಯರು.”
  tam-2017: என் மக்களோ அறிவில்லாதவர்கள், என்னை அவர்கள் அறியாதிருக்கிறார்கள்; அவர்கள்
    பைத்தியமுள்ள பிள்ளைகள், அவர்களுக்கு உணர்வே இல்லை; பொல்லாப்புச்செய்ய அவர்கள் அறிவாளிகள்,
    நன்மைசெய்யவோ அவர்கள் அறிவில்லாதவர்கள்.
  spa-RV-1909: Porque mi pueblo es necio; no me conocieron los hijos ignorantes y
    los no entendidos; sabios para mal hacer, y para bien hacer no supieron.
  ron-BTF: Pentru că poporul meu este nebun, ei nu m-au cunoscut; sunt copii prostuți
    și nu au înțelegere; sunt înțelepți pentru a face răul, dar pentru a face binele
    nu au cunoaștere.
  eng-WEBP: “For my people are foolish. They don’t know me. They are foolish children,
    and they have no understanding. They are skillful in doing evil, but they don’t
    know how to do good.”
  eng-FBV: “My people are stupid; they don't know me. They are foolish children who
    just don't understand. They're experts at doing evil, but they don't know how
    to do good.”
  nld-1939: 'Want mijn volk is verdwaasd: ze kennen Mij niet; Onverstandige kinderen,
    zonder begrip; Volleerd alleen in de boosheid, Maar te dom, om het goede te doen.'
  nch-BL: 'TOTECO quiijto: “Tiquitas ni taijyohuilisti hasta quema nomasehualhua quicahuase
    inihuihuiyo, pampa inijuanti huihuitique huan amo quinequij techtacaquilise. Inijuanti
    tahuel tzontochontique huan amo teno quimachilíaj. Inijuanti cuali quimatij para
    quichihuase cati fiero, pero amo quipiyaj talnamiquilisti para quichihuase cati
    cuali.”'
  vie-1934: Thật dân ta là ngu muội, chúng nó chẳng nhìn biết ta. Aáy là những con
    cái khờ dại, không có trí khôn, khéo làm điều ác, mà không biết làm điều thiện.
  hin-CV: “क्योंकि निर्बुद्धि है मेरी प्रजा; वह मुझे नहीं जानती. वे मूर्ख बालक हैं;
    उनमें समझ का अभाव है. अधर्म के लिए उनमें बुद्धि अवश्य है; किंतु सत्कर्म उनसे किया
    नहीं जाता है.”
  spa-BES: Porque mi pueblo es necio, no me conocen; son hijos ignorantes, sin entendimiento,
    todos ellos, son sabios en el mal, pero no tienen conocimiento de hacer el bien.
  tdx-tdx: Toe dereñe ondatikoo, tsy mahafohiñe ahy; ajaja minè, tsy mahilala. Kante
    an-katsivokarañe, ie tsy mahay manao soa.
  tha-KJV: “เพราะประชาชนของเราโง่​เขลา เขาทั้งหลายไม่​รู้​จักเรา เขาทั้งหลายเป็นลูกหลานที่​โง่​ทึบ
    เขาทั้งหลายไม่​มี​ความเข้าใจ เขาทั้งหลายทำความชั่วเก่ง แต่​เขาไม่​เข​้าใจที่จะทำดี”
  por-BR-2018: De fato meu povo está louco, já não me conhecem; são filhos tolos,
    sem entendimento; são “sábios” para fazer o mal, mas para fazer o bem nada sabem.
  deu-ELO: Denn mein Volk ist närrisch, mich kennen sie nicht; törichte Kinder sind
    sie und unverständig. Weise sind sie, Böses zu tun; aber Gutes zu tun verstehen
    sie nicht. -
  eng-WYC-2018: For my fond people knew not me; they be unwise sons, and cowards;
    they be wise to do evils, but they know not (how) to do well. (For my foolish
    people knew me not; they be unwise sons and daughters, and cowards; they be wise
    in doing evil, but they do not know how to do good.)
  epo-epo: Ĉar Mia popolo estas freneza, Min ili ne rekonas; ili estas malsaĝaj infanoj,
    ili ne komprenas; saĝaj ili estas por fari malbonon, sed fari bonon ili ne povoscias.
  uig-PIN: — «Qünki Mening hǝlⱪim nadandur; ular Meni ⱨeq tonumiƣan; ular ǝⱪli yoⱪ
    balilar, ular ⱨeq yorutulmiƣan; rǝzillikkǝ nisbǝtǝn ular danadur, ǝmma yahxiliⱪⱪa
    nisbǝtǝn ular bilimsizdur».
  beo-beo: 'Hina Gode da amane sia:sa, “Na fi dunu da gagaoui dagoi. Ilia da Na hame
    dawa:. Ilia da gagaoui mano defele, asigi dawa:su hame gala. Ilia da wadela:i
    hou hamomusa: bagade dawa:su dunu agoai ba:sa. Be hou ida:iwane didili hamomusa:
    hamedafa dawa:.”'
  tpi-OTNT: Bikpela i tok olsem, “Ol manmeri bilong mi i no gat gutpela tingting.
    Ol i no save long mi. Ol i olsem ol pikinini i no gat save, na ol i longlong nabaut.
    Ol i save tumas long mekim pasin nogut, tasol ol i no save long mekim gutpela
    pasin.”
  hau-SA: “Mutanena wawaye ne; ba su san ni ba. Su ’ya’ya ne marasa azanci; ba su
    da fahimi. Suna da dabarar aikata mugunta; ba su san yadda za su aikata alheri
    ba.”
  uig-LAT: — «Chünki Méning xelqim nadandur; ular Méni héch tonumighan; ular eqli
    yoq balilar, ular héch yorutulmighan; rezillikke nisbeten ular danadur, emma yaxshiliqqa
    nisbeten ular bilimsizdur».
  nde-nde: “Abantu bami bayiziwula, kabangazi. Bangabantwana abangelangqondo, kabalakho
    ukuqedisisa. Bahlakaniphele ukwenza okubi, kabakwazi ukwenza okulungileyo.”
  ton-ton: '“He ʻoku vale ʻa hoku kakai, ʻoku teʻeki ai te nau ʻilo au: ko e fānau
    faha ʻakinautolu ʻoku ʻikai hanau poto; ʻoku nau poto ki he fai kovi, ka ʻoku
    ʻikai te nau maʻu ʻae ʻiloʻi ki he fai lelei.”'
  ces-1613: Nebo bláznivý lid můj nezná mne, synové nemoudří a nerozumní jsou. Moudří
    jsou k činění zlého, ale činiti dobře neumějí.
  eng-WMB: “For my people are foolish. They don’t know me. They are foolish children,
    and they have no understanding. They are skillful in doing evil, but they don’t
    know how to do good.”
  tam-TCV: “என் மக்கள் மூடர்கள், அவர்கள் என்னை அறியவில்லை. அவர்கள் உணர்வற்ற பிள்ளைகள்;
    அவர்களுக்கு விளங்கிக்கொள்ளும் ஆற்றல் இல்லை. அவர்கள் தீமை செய்வதில் திறமைசாலிகள்;
    எப்படி நன்மை செய்வது என்று அவர்கள் அறியமாட்டார்கள்.”
  ceb-ULB: Kay ang pagkabuangbuang sa akong katawhan—wala sila makaila kanako. Mga
    hungog sila nga mga tawo ug wala silay panabot. Aduna silay kahibalo sa daotan,
    apan wala nasayod sa pagbuhat ug maayo.
  pol-UBG: Bo mój lud jest głupi, nie zna mnie; to są dzieci niemądre i nierozumne.
    Są mądre w czynieniu zła, lecz dobrze czynić nie umieją.
  urd-GVU: ”میری قوم احمق ہے اور مجھے نہیں جانتی۔ وہ بےوقوف اور ناسمجھ بچے ہیں۔ گو
    وہ غلط کام کرنے میں بہت تیز ہیں، لیکن بھلائی کرنا اُن کی سمجھ سے باہر ہے۔“
  deu-1912: Aber mein Volk ist toll, und sie glauben mir nicht; töricht sind sie und
    achten's nicht. Weise sind sie genug, Übles zu tun; aber wohltun wollen sie nicht
    lernen.
  kan-2017: ನನ್ನ ಜನರು ಮೂರ್ಖರು, ನನ್ನನ್ನು ತಿಳಿಯರು; ಮೂಢಸಂತತಿಯವರು, ಅವಿವೇಕಿಗಳು; ದುಷ್ಕಾರ್ಯದಲ್ಲಿ
    ನಿಪುಣರು, ಸತ್ಕಾರ್ಯವನ್ನು ಮಾಡಲು ಅರಿಯರು.
  yap-yap: I SOMOL e ga’ar, “Girdi’ rog e yad ba ppinat; dar nanged gag. Yad bod e
    bitir nib balyang; ni de tamilang lanyan’rad. Yad ba salap i ngongliy e n’en nib
    kireb, machane dar nanged i ngongliy e n’en nib manigil.”
  hlt-MCSB: Ka pilnam kah a ang dongah kai m'ming uh pawh. Amih lunghmang camoe loh
    amamih nawn khaw yakming uh thae pawh. Amih te thaehuet ham tah cueih uh dae a
    then ham tah ming uh pawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ታኣኮ ዴራ ታና ዔሩዋያ፥ ዔኤያ ማዔኔ፤ ጶቂሢ ዔራ ባኣዚ ባኣሢሮ ናይጉዲ ጌሺንታያ
    ዔያታ ማዔኔ፤ ፑርታ ባኣዚ ማዻኒ ዓሲ ዔሩዋ ጎይሢ ጪንጮኬ፤ ኮሺ ባኣዚ ማዻኒ ጋዓንቴ ፔቴታዖ ዔያታ ዳንዳዑዋሴ።»
  twi-ASANTE: “Me nkurɔfoɔ yɛ nkwaseafoɔ; wɔnnim me. Wɔyɛ mma a wɔnni adwen; wɔnte
    hwee ase. Wɔwɔ bɔneyɛ ho nyansa; na wɔnnim sɛdeɛ wɔyɛ papa.”
  eng-WEBU: “For my people are foolish. They don’t know me. They are foolish children,
    and they have no understanding. They are skillful in doing evil, but they don’t
    know how to do good.”
  wal-wal: GODAI hagaadan yaagees; “Ta asai eeyya; eti tana erokkona. Eti qofi bainna
    naata; etayyo akeeki baawa. Eti iitabaa oottanau eranchcha; shin lo77obaa oottanau
    erokkona” yaagees.
  spa-PDDPT: Porque mi pueblo es necio. No me conocieron. Son hijos ignorantes. No
    son entendidos. Son expertos para hacer el mal, pero no saben hacer el bien.
  gun-gun: “Xevygua kuery ma na'inhakã porãveipa, ndaxekuaavei ma rire. Ta'y kuery
    hi'arandu e'ỹ va'e ikuai, oendu kuaa ve'ỹ va'e. Mba'emo vai ojapo aguã re anho
    hi'arandu, ha'e rã iporã va'e ma ndojapo kuaavei.”
  ilo-ULB: Ta iti kinamaag dagiti tattaok—saandak nga am-ammo. Nakunengda a tattao
    ken awan pannakaawatda. Nalaingda no maipapan iti kinadakes, ngem awan ammoda
    nga agaramid iti kina-imbag.
  kpg-kpg: Dimaadua ga helekai, “Agu daangada la gu dadaulia, e de iloo ginaadou Au.
    Digaula gu hai hua be nia dama dadaulia, digaula nadau mee e modongoohia ai. Digaula
    koia e aali i di hai mee huaidu, gei gu deemee di hai nadau hangaahai humalia.”
  uig-ARA: ــ «چۈنكى مېنىڭ خەلقىم ناداندۇر؛ ئۇلار مېنى ھېچ تونۇمىغان؛ ئۇلار ئەقلى
    يوق بالىلار، ئۇلار ھېچ يورۇتۇلمىغان؛ رەزىللىككە نىسبەتەن ئۇلار دانادۇر، ئەمما
    ياخشىلىققا نىسبەتەن ئۇلار بىلىمسىزدۇر».
  sus-sus: Alatala naxɛ, «N ma ɲama xaxili mu na, e mu n kolon, e luxi nɛ alɔ di lɔnnitaree.
    E fe ɲaaxi nan gbansan kolon, kɔnɔ e mu fata fe fanyi rabade.»
  pon-2006: KAUN-O ketin mahsanih, “Nei aramas akan me pweipwei; re sohte ese ie.
    Re duwehte seri pweipwei kei; re sohte dehdehki. Re inenen samanih wiahda me suwed,
    ahpw sohte kin pweida nan wiewia mwahu.”
  ksd-ksd: Tago kaugu tarai dia papaua, dia ngulngul ure iau, a umana topor na bul,
    ma pa dia matoto. Dia la ka ta ra kaina mangamangana, ma pa dia minana pi diat
    a pait ra boina.
  tur-YTC: “Çünkü halkım akılsız. Beni bilmiyorlar. Akılsız çocuklardır, anlayışları
    da yoktur. Kötülük yapmada ustadırlar, ama iyilik yapmayı bilmiyorlar.”
  grc-BRENT: Διότι οἱ ἡγούμενοι τοῦ λαοῦ μου ἐμὲ οὐκ ᾔδεισαν· υἱοὶ ἄφρονές εἰσι καὶ
    οὐ συνετοὶ, σοφοί εἰσι τοῦ κακοποιῆσαι, τὸ δὲ καλῶς ποιῆσαι οὐκ ἐπέγνωσαν.
  ind-AYT: “Sebab, jemaat-Ku bodoh, mereka tidak mengenal Aku. Mereka adalah anak-anak
    yang tolol dan mereka tidak memiliki pengertian. Mereka pintar melakukan yang
    jahat, tetapi melakukan yang baik mereka tidak tahu.”
  nya-nya: Yehova akuti, “Anthu anga ndi zitsiru; iwo sandidziwa. Iwo ndi ana opanda
    nzeru; samvetsa chilichonse. Ali ndi luso lochita zoyipa, koma sadziwa kuchita
    zabwino.”
  hrv-hrv: Da, bezuman je moj narod, ne poznaju me, djeca su oni nerazumna, ništa
    ne shvaćaju, mudri su tek za zlodjela, al' činiti dobro ne umiju.
  mps-mps: Genuai Bidigo tama po wali, “Eno we bidigo homu kolesaga wiegi yai me elalubeo.
    Augwaligo ena me konebeo. Augwali te homu kolesaga konesiąwai wai puluba tiwai
    elalubao, te augwali umuna pai elalubao. Augwaligo te dwai sę ebo mu konea pai
    elaluali, tialima augwaligo te wiegi yai kolesaga ebo me konebeo,” wali.
  tpi-tpi: Bikpela i tok olsem, “Ol manmeri bilong mi i no gat gutpela tingting. Ol
    i no save long mi. Ol i olsem ol pikinini i no gat save, na ol i longlong nabaut.
    Ol i save tumas long mekim pasin nogut, tasol ol i no save long mekim gutpela
    pasin.”
  dan-1931: Thi mit Folk er tåbeligt, kender ej mig, de er dumme Sønner og uden Indsigt;
    de er vise til at gøre det onde, men Tåber til det gode.
  vie-OVCB: “Dân Ta thật là điên dại, chẳng nhìn biết Ta,” Chúa Hằng Hữu phán. “Chúng
    ngu muội như trẻ con không có trí khôn. Chúng chỉ đủ khôn ngoan để làm ác chứ
    chẳng biết cách làm lành!”
  guj-2017: મારા લોકો મૂર્ખ છે. તેઓ મને ઓળખતા નથી, તેઓ મૂર્ખ છોકરાં છે. તેઓને કશી
    સમજ નથી. તેઓ ભૂંડું કરી જાણે છે. પરંતુ ભલું કરી જાણતાં નથી.
  pon-2006A: KAUN-O ketin mahsanih, “Nei aramas akan me pweipwei; re sohte ese ie.
    Re duwehte seri pweipwei kei; re sohte dehdehki. Re inenen samanih wiahda me suwed,
    ahpw sohte kin pweida nan wiewia mwahu.”
  por-BRBSL: “Pois meu povo é insensato. Eles não me conhecem. São crianças insensatas
    e não têm compreensão. Eles são hábeis em fazer o mal, mas não sabem fazer o bem”.
  cth-cth: Bangkongtetpawiteh, ka taminaw teh a pathu poung dawkvah, kai na panuek
    awh hoeh. Camo ka pathu e panuenae ka tawn hoeh e patetlah ao awh. Kathout e sak
    hanelah a lungang awh eiteh, hawinae sak hane panuek awh hoeh.
  twi-twi: “Me nkurɔfo yɛ nkwaseafo; wonnim me. Wɔyɛ mma a wonni adwene; wɔnte hwee
    ase. Wɔwɔ bɔneyɛ ho nyansa; na wonnim sɛnea wɔyɛ papa.”
  hlt-hlt: Ka pilnam kah a ang dongah kai m'ming uh pawh. Amih lunghmang camoe loh
    amamih nawn khaw yakming uh thae pawh. Amih te thaehuet ham tah cueih uh dae a
    then ham tah ming uh pawh.
  tbz-SIM: 'Kɛ̀ Kuyie mbɛ́i nkɛ dɔ̀: N nìtìbɛ̀ bɛɛ̀ tu tiyɛìntì bɛ̀ í mɔkɛ mɛciì.
    Bɛ ciì mɛyɛi ndɔɔ̀rìmù bíɛ́kɛ̀ nkɛ bɛ̀ í yɛ̃́ mɛsɑ̀ɑ̀ mmudɔɔ̀rìmù.'
  msy-2020: Ezɨ Ikiavɨra Itir God, kamaghɨn na ikaragha ghaze, “Nan gumazamiziba fofozir
    aghuiba puvatɨ, egha na gɨfozir puvatɨ. Me boribar mɨn fofoziba puvatɨgha bar
    ongani. Egha arazir kuram gamir arazim me bar a gɨfogha, arazir aghuibar amuamin
    arazim me bar a gɨfozir puvatɨ.”
  azb-azb: Həqiqətən, xalqım ağılsızdır, Məni tanımır. Onlar cahil övladlardır, Dərrakələri
    yoxdur, Ağılları pislik etməyə çatır, Yaxşılıq etməyin nə olduğunu bilmirlər.
  eng-DBY: For my people is foolish, they have not known me; they are sottish children,
    and they have no intelligence; they are wise to do evil, but to do good they have
    no knowledge.
  hin-2017: “क्योंकि मेरी प्रजा मूर्ख है, वे मुझे नहीं जानते; वे ऐसे मूर्ख बच्चें
    हैं जिनमें कुछ भी समझ नहीं। बुराई करने को तो वे बुद्धिमान हैं, परन्तु भलाई करना
    वे नहीं जानते।”
  wol-KYG: «Dofe la sama ñoñ def. Man, xamuñu maay kan, mbetey gone yu dul xalaat
    dara; dég-dég, tus; seen xel mépp, lu bon rekk, lu baax, xamuñu ci dara.»
  eng-YLT: For my people [are] foolish, me they have not known, Foolish sons [are]
    they, yea, they [are] not intelligent, Wise [are] they to do evil, And to do good
    they have not known.
  eng-WYC-2017: For my fond [or foolish] people knew not me; they be unwise sons,
    and cowards; they be wise to do evils, but they know not to do well.
  eng-WMBB: “For my people are foolish. They don’t know me. They are foolish children,
    and they have no understanding. They are skilful in doing evil, but they don’t
    know how to do good.”
  urd-GVH: “मेरी क़ौम अहमक़ है और मुझे नहीं जानती। वह बेवुक़ूफ़ और नासमझ बच्चे हैं।
    गो वह ग़लत काम करने में बहुत तेज़ हैं, लेकिन भलाई करना उनकी समझ से बाहर है।”
  rug-rug: Zama pule se Zihova, “Sari Qua tie si pekipekidi; lopu gilana Au rini si
    Arau. Na koburu loke dia binalabala si arini; loke dia ginilagilana. Na bokabokadi
    hola pa tinavete kaleana; na tinavete leadi si lopu tumae ni arini,” gua.
  gaz-gaz: “Uummanni koo gowwaa dha; anas hin beekan. Isaan ijoollee qalbii hin qabnee
    dha; hubannaas hin qaban. Isaan waan hamaa hojjechuutti ogeeyyii dha; waan gaarii
    hojjechuu garuu hin beekan.”
  fra-LSG: Certainement mon peuple est fou, il ne me connaît pas; Ce sont des enfants
    insensés, dépourvus d’intelligence; Ils sont habiles pour faire le mal, Mais ils
    ne savent pas faire le bien.
  yal-yal: Ala naxa, “Xaxilitarene nan n ma yamaan na, e mi n kolon. Dii kɔmɔne nan
    e ra, xaxili yo mi e ma. E fatan fe ɲaxin nan tun ligɛ, e mi a kolon fe faɲin
    nabama kii naxan yi.”
  haw-1868: No ka mea, ua lapuwale ko'u poe kanaka, aole lakou i ike mai ia'u; he
    poe kamalii lapuwale, aohe o lakou naauao. He akamai lakou i ka hana hewa; aka,
    aole o lakou ike i ka hana maikai.
  arb-NAV: «إِنَّ قَوْمِي حَمْقَى لَا يَعْرِفُونَنِي. هُمْ أَبْنَاءٌ أَغْبِيَاءُ مُجَرَّدُونَ
    مِنَ الْفَهْمِ، حَاذِقُونَ فِي ارْتِكَابِ الشَّرِّ، وَجُهَلاءُ فِي صُنْعِ الْخَيْرِ».
  ewe-ewe: “Nye amewo nye movitɔwo eye womenyam o. Wole abe ɖevi abunɛtɔwo ene elabena
    womenyam o. Wobi ɖe nu vɔ̃ɖi wɔwɔ me eye womenya nu nyui wɔwɔ o.”
  eng-LEE: '“Because my people is foolish, me have they not known; sottish children
    are they, and they have not any understanding: wise are they to do evil, but how
    to do good they do not know.”'
  asm-FB: 'যিহোৱাই কৈছে: কিয়নো মোৰ প্ৰজাসকল অজ্ঞানী! মোৰ সৈতে তেওঁলোকৰ কোনো সম্পর্ক
    নাই। তেওঁলোক মূৰ্খ, অজলা লৰা-ছোৱালিৰ দৰে কোনো বিষয় বুজি নাপায়। তেওঁলোক কদাচাৰত
    পটু, কিন্তু সদাচৰণত অজ্ঞান।'
  sus-A: عَلَتَلَ نَشّ، «ﭑ مَ حَمَ شَشِلِ مُ نَ، عٍ مُ ﭑ كٌلٌن، عٍ لُشِ نّ عَلْ دِ
    لْننِتَرٍيٍ. عٍ قٍ حَاشِ نَن فبَنسَن كٌلٌن، كْنْ عٍ مُ قَتَ قٍ قَنيِ رَبَدٍ.»
  fra-SBL: « Car mon peuple est insensé. Ils ne me connaissent pas. Ce sont des enfants
    insensés, et ils n'ont pas d'intelligence. Ils sont habiles à faire le mal, mais
    ils ne savent pas faire le bien. »
  hbo-hbo: כִּ֣י ׀ אֱוִ֣יל עַמִּ֗י אֹותִי֙ לֹ֣א יָדָ֔עוּ בָּנִ֤ים סְכָלִים֙ הֵ֔מָּה
    וְלֹ֥א נְבֹונִ֖ים הֵ֑מָּה חֲכָמִ֥ים הֵ֙מָּה֙ לְהָרַ֔ע וּלְהֵיטִ֖יב לֹ֥א יָדָֽעוּ׃
  kik-kik: “Andũ akwa nĩ irimũ; matinjũũĩ. Nĩ ciana iteciiragia, na ikaaga ũmenyo.
    Ũũgĩ ũrĩa marĩ naguo no wa gwĩka ũũru; matiũĩ gwĩka wega.”
  fra-NCL: C’est que mon peuple est fou ! Ils ne me connaissent pas ; ce sont des
    fils insensés, qui n’ont pas d’intelligence ; ils sont habiles à faire le mal,
    ils ne savent pas faire le bien.
  cek-AK: Kai ih kaminawk loe amthu o, kai panoek o ai; palungha ai nawktanawk ah
    oh o moe, panoekhaih tawn o ai; kahoih ai hmuen to sak panoek o moe, kahoih hmuen
    sakhaih to panoek o ai.
  cuk-cuk: 'Bab-Jehová soged: “An-dulamar binsaedsurmaladid, aku an-dakmalad. Mimmigan-binsaedsurmaladid,
    aku neg-itomalad. Ibmar-isgana-imakedsikdi binsaed-ibegan nanamalad. Ibmar-nued-imakeddi
    wissurmalad.”'
  uig-CYR: — «Чүнки Мениң хәлқим надандур; улар Мени һеч тонумиған; улар әқли йоқ
    балилар, улар һеч йорутулмиған; рәзилликкә нисбәтән улар данадур, амма яхшилиққа
    нисбәтән улар билимсиздур».
  tel-2017: నా ప్రజలు మూర్ఖులు. వారికి నేను తెలియదు. వారు తెలివితక్కువ పిల్లలు, వారికి
    గ్రహింపు లేదు. చెడు జరిగించడంలో వారికి నైపుణ్యం ఉంది గానీ మంచి చేయడం వారికి అసలు
    తెలియదు.
  hat-BSA: “Paske, pèp mwen an rete nan foli. Yo pa rekonèt Mwen. Yo se timoun sòt
    ki pa gen konprann. Yo koken nan fè mal, men pou fè sa ki bon, yo pa konnen.”
  kos-kos: LEUM GOD El fahk, “Mwet luk elos lalfon; Elos tia eteyu. Elos oana tulik
    lalfon; Wangin etauk lalos. Elos sasla ke oru ma koluk, A tiana etu in oru ma
    wo.”
  hbo-WLC: כִּ֣י ׀ אֱוִ֣יל עַמִּ֗י אוֹתִי֙ לֹ֣א יָדָ֔עוּ בָּנִ֤ים סְכָלִים֙ הֵ֔מָּה
    וְלֹ֥א נְבוֹנִ֖ים הֵ֑מָּה חֲכָמִ֥ים הֵ֙מָּה֙ לְהָרַ֔ע וּלְהֵיטִ֖יב לֹ֥א יָדָֽעוּ׃
  ibo-ibo: “Ndị m bụ ndị nzuzu, ha amaghị m. Ha bụ ụmụntakịrị ndị na-enweghị uche,
    ha enweghị nghọta ọbụla. Ha bụ ọkachamara nʼihe gbasara ajọ omume, ma ha amaghị
    otu esi eme ezi ihe ọbụla.”
  ory-ory: “କାରଣ ଆମ୍ଭର ଲୋକମାନେ ଅଜ୍ଞାନ, ସେମାନେ ଆମ୍ଭକୁ ଚିହ୍ନନ୍ତି ନାହିଁ; ସେମାନେ ନିର୍ବୋଧ
    ବାଳକ, ସେମାନଙ୍କର କିଛି ବିବେଚନା ନାହିଁ; ସେମାନେ କୁକର୍ମ କରିବାକୁ ନିପୁଣ, ମାତ୍ର ସୁକର୍ମ
    କରିବାକୁ ସେମାନଙ୍କର କିଛି ଜ୍ଞାନ ନାହିଁ।”
  chk-chk: Ewe Samol mi Lapalap a apasa, “Nei aramas ra umwes, resap sileei. Ra usun
    chök semirit mi tiparoch, resap mirit. Ra sipeöch le föri mine a ngau, nge resap
    silei ar repwe föri föför mi öch.”
  rop-rop: Wal YAWEI bin tok, “Main ronwan pipul olabat brabli medwan. Dei nomo sabi
    mi, najing. Dei jis laik detlot granggibala biginini. Dei nomo sabi enijing du,
    najing. Olabat gin dumbat eni nogudbala ting, bat olabat kaan dum eni gudbala
    ting.” Lagijat na YAWEI bin tok.
  ukr-1871: 'Се з того, що нарід мій безглуздий — не знає мене: ой нерозумні вони
    дїти, нема в них глузду; мудрі вони на лихе, добре ж не вміють чинити.'
  deu-1951: Wahrlich, mein Volk ist töricht; mich kennen sie nicht; närrische Kinder
    sind sie und ohne Verstand; weise sind sie, Böses zu tun, aber Gutes zu tun verstehen
    sie nicht.
  eng-JPS: For My people is foolish, they know Me not; they are sottish children,
    and they have no understanding; they are wise to do evil, but to do good they
    have no knowledge.
  srp-1865: Jer je narod moj bezuman, ne poznaje me, ludi su sinovi i bez razuma,
    mudri su da zlo èine, a dobro èiniti ne umiju.
  lug-lug: “Kubanga abantu bange basirusiru, tebammanyi. Baana abatalina magezi; abatategeera.
    Bakagezimunnyu mu kukola ebibi, tebamanyi kukola birungi.”
  heb-heb: כי אויל עמי אותי לא ידעו בנים סכלים המה ולא נבונים המה חכמים המה להרע ולהיטיב
    לא ידעו׃
  ben-IRV: আমার প্রজারা বোকা, তারা আমাকে জানে না। তারা বুদ্ধিহীন লোক এবং তাদের জ্ঞানবুদ্ধি
    নেই। মন্দ কাজে তারা দক্ষ, কিন্তু ভাল কিছু করতে তারা জানে না।
  pan-pan: ਮੇਰੀ ਪਰਜਾ ਤਾਂ ਮੂਰਖ ਹੈ, ਉਹ ਮੈਨੂੰ ਨਹੀਂ ਜਾਣਦੀ। ਉਹ ਮੂਰਖ ਬੱਚੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ
    ਕੋਈ ਸਮਝ ਨਹੀਂ। ਉਹ ਬੁਰਿਆਈ ਕਰਨ ਵਿੱਚ ਬੁੱਧਵਾਨ ਹਨ, ਪਰ ਉਹ ਨੇਕੀ ਕਰਨੀ ਨਹੀਂ ਜਾਣਦੇ।
  mya-JVB: အကယ် စင်စစ်ငါ ၏လူ တို့သည် ထိုင်းမှိုင်း ၍ ငါ့ ကို မ သိ ကြ။ မိုက် သောသူငယ်
    ဖြစ်၍ ဉာဏ် မ ရှိကြ။ မကောင်း သော အမှုတို့၌ လိမ္မာ ကြ၏။ ကောင်း သောအမှု တို့ကို မ
    ပြု တတ်ကြ။
  tbg-tbg: Te minti turaro Noravano Kotiva tiharo, Ti vaiinti nahenti hampi avu aato
    vataaka kia tiriara kankomake iriarave. Vika vainti naati kia avu aato vataaka
    voqaara vaiha kia vo haikaravata iri tavaarave. Vika qora kaiqa varaa okarara
    kankomake iri tave, koqe kaiqa varaa okarara kia iri tavaarave, tiro.
  hmo-hmo: Lohiabada ia gwau, “Egu bese taudia be kavakava. Idia be lau idia diba
    lasi. Idia be mai edia laloa lasi memero bamona, mai edia laloa kehoa lasi. Idia
    ese kara dika idia karaia diba momo, to kara namo karaia dalana idia diba lasi.”
  urd-urd: “हक़ीक़त में मेरे लोग बेवक़ूफ़ हैं, उन्होंने मुझे नहीं पहचाना; वह बेश'ऊर
    बच्चे हैं और फ़र्क़ नहीं रखते बुरे काम करने में होशियार हैं, लेकिन नेक काम की
    समझ नहीं रखते।”
  rus-SYN: 'Это оттого, что народ Мой глуп, не знает Меня: неразумные они дети, и
    нет у них смысла; они умны на зло, но добра делать не умеют.'
  bqc-SIM: Dii mɛ̀ a gbɛ̃́ↄ mi vĩo, aa a dↄ̃o, nɛ́ sↄũↄnɛ, aa yãe gbáɛo. Vãi
    ↄ̃nↄ ↄ̃ aa dↄ̃, aa maakɛa dↄ̃o.
  tcz-CHONGTHU: Pakaiyin aseiye, “Kamite angol gam’uvin, keima jong eihepouve. chapang
    ngol bangin aumun, imacha ahekhen theipouve. Thilse bolna lam’a athem’un ahivangin
    amahon thilpha bolje ahepouve,’’ati.
  mar-mar: कारण देव म्हणतो, “माझे लोक मूर्ख आहेत, ते मला ओळखत नाहीत. ती मूर्ख लोक
    आहेत आणि त्यांना काहीएक समजत नाही. दुष्कृत्ये करण्यात ते पटाईत आहेत पण चांगले
    करायचे त्यांना ज्ञान नाही.”
  qub-qub: 'Chaura Tayta Dios niran: «Acrashä runacunaga upa, mana tantiyacojmi. Manami
    rejsimanchu. Mana tantiyacoj yarpayniynaj wamräcunami. Allita ruraytaga manami
    yachanchu. Mana allita ruraytami ichanga fiyupa yachan.»'
  bqp-bqp: Mɑ Yinni Gusunɔ u nɛɛ, wee, nɛn tɔmbu bɑ ǹ bwisi mɔ. Mɛyɑ bɑ ǹ mɑn yɛ̃.
    Bɑ sɑ̃ɑwɑ gɑri bɑkɑsu. Bɑ kɔ̃sɑn kobun bwisi mɔ, ɑdɑmɑ bɑ ǹ geɑn kobu yɛ̃.
  hat-hat: 'Seyè a di konsa: Pèp mwen an sòt! Yo pa konnen m''! Se yon bann timoun,
    lespri yo bouche! Yo pa konprann anyen! Yo fò nan fè sa ki mal ase. Yo pa konn
    fè sa ki byen.'
  eng-BSB: “For My people are fools; they have not known Me. They are foolish children,
    without understanding. They are skilled in doing evil, but they know not how to
    do good.”
  eng-WEBPB: “For my people are foolish. They don’t know me. They are foolish children,
    and they have no understanding. They are skilful in doing evil, but they don’t
    know how to do good.”
  kbq-kbq: Hagi Ra Anumzamo'a huno, hago Nagri vahe'mo'za negi nene'za Nagrira ke'za
    antahi'za osaze. Ana nehu'za ne'onse mofavre naga'mo'zama nehazaza hu'za ama'
    antahi'zana e'orize. Hagi zamagra havi avu'ava zama hu'zantera knare hu'nazanagi,
    fatgo avu'ava zama hu'zana ontahi'naze.
  nhe-BL: 'TOTECO quiijto: “Tiquitas ni tlaijiyohuilistli hasta quema notlacajhua
    quicahuase ininhuihuiyo, pampa yajuanti huihuitique huan ax quinequij nechtlacaquilise.
    Yajuanti tlahuel tochontique huan ax tleno quimachilíaj. Yajuanti cuali quimatij
    para quichihuase tlen fiero, pero ax quipiyaj tlalnamiquilistli para quichihuase
    tlen cuali.”'
  gub-BL: Uze'eg Tupàn kury. — Heremiaihu he'o wà. Nahekwaw kwaw wà. Nuzawy kwaw kwarer
    iranaiwahy ma'e wà. Nukwaw kwaw ma'e wà. Ukwaw katu ikatu 'ym ma'e iapo haw wà.
    Nukwaw kwaw ikatu ma'e iapo haw wà, i'i Tupàn.
  eng-DRA: 'For my foolish people have not known me: they are foolish and senseless
    children: they are wise to do evil, but to do good they have no knowledge.'
