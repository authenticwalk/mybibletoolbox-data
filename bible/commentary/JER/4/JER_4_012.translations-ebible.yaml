verse: JER.004.012
translations:
  mal-C: ഇതിലും ശക്തമായൊരു കാറ്റ് എന്റെ കൽപ്പനയാൽ വരും; ഇപ്പോൾ ഞാൻ അവരുടെനേരേ ന്യായവിധി
    നടത്തും.”
  deu-TKW: 'Ein vollgewaltiger Wind trifft mich von ihnen her: nun aber will ich meinerseits
    ihnen das Urteil sprechen!'
  lin-lin: Ezali mopepe moko ya makasi penza, pamba te ewuti epai na ngai. Sik’oyo,
    ngai moko nde nazali kosambisa bango. »
  eng-LSV: A full wind from these comes for Me, || Now also, I speak judgments with
    them.”
  eng-GNV: A mightie winde shall come vnto me from those places, and nowe will I also
    giue sentence vpon them.
  eng-WEBSTER: 'Even a full wind from those places shall come to me: now also will
    I give sentence against them.'
  nhw-BL: pero elis se hueyi ajacatl catli na nijtitlanis. Huan hualas ica nochi ichicahualis
    para ica nimechtlajtolsencahuas huan nimechtlatzacuiltis.”
  swh-ONEN: upepo wenye nguvu sana kuliko wa kupepeta na kutakasa utakuja kwa amri
    yangu. Sasa natangaza hukumu zangu dhidi yao.”
  bba-bba: Gɑ ko n dɑm mɔwɑ. Nɛ, Yinni Gusunɔwɑ nɑ ɡu sokusiɑmɔ. Tɛ̃wɑ kon bu siri.
  eng-KJVCPB: 'Even a full wind from those places shall come unto me: Now also will
    I give sentence against them.'
  luo-luo: to yamo motegno moloyo mano aa kuoma. Koro asengʼadonegi bura.”
  meu-meu: A lai badana na daigu ai e maimu. Harihari lau ese hahemaoro ai na hereva
    henidiamu.
  npi-ULB: मेरो आज्ञामा त्योभन्दा अझै प्रचण्ड बतास आउनेछ, र अब म तिनीहरूको विरुद्धमा
    दण्डाज्ञा ल्याउनेछु ।
  yor-yor: Ẹ̀fúùfù líle tí ó wá láti ọ̀dọ̀ mi. Báyìí mo kéde ìdájọ́ mi lórí wọn.”
  pes-OPCB: '@see-verse:JER.004.011'
  tgl-ULB: Isang hangin na mas malakas pa dito ang darating sa aking utos, at ngayon
    ay hahatulan ko sila.
  hui-hui: Puyabu ogoni hongoheore ibalu bibahende mo ko haiore hole ibulebira. I̱na
    puyabu ogoni ibiloleberogo irane i̱nime wali agali uruni manani howa mo talebuki
    bialu ti pani nelo mulenaga ani ibilolebero, lalu laya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​အမိန့်​တော်​အ​ရ​တိုက်​ခတ် သည့်​လေ​သည် ထို​ထက်​များ​စွာ​ပို​မို​ပြင်း​ထန်
    ပေ​လိမ့်​မည်။ ကိုယ်​တော်​၏​လူ​မျိုး​တော်​အ​ပေါ် သို့ ယ​ခု​စီ​ရင်​ချက်​ချ​မှတ်​တော်​မူ​သည့်​အ​ရှင်
    ကား ထာ​ဝ​ရ​ဘု​ရား​ကိုယ်​တော်​တိုင်​ပင်​ဖြစ် သ​တည်း။
  bod-N: ཡང་དེ་ལས་ཆེ་བའི་རླུང་ནི་བདག་གི་ཕྱོགས་སུ་གཡུགས་འོང་སྟེ། ད་ལྟ་བདག་གིས་ཁྲིམས་གཅོད་བསྒྲགས་ནས་དེ་དག་ལ་རྒོལ་བར་བྱའོ་ཟེར།
  sna-sna: mhepo ine simba kwazvo kudarika iyoyo ichabva kwandiri. Zvino ndiwo wava
    mutongo wangu pamusoro pavo.”
  spa-BLM: Un viento pleno de estos vendrá para mí. Ahora también pronunciaré juicios
    contra ellos”.
  cac-cac: A jun ic' svac'cot chi', te ov d'a yichan̈ junxo ic' chi'. A jun ic' sb'inaj
    tic, aton yaelal ol vac'cot d'a yib'an̈ in chon̈ab', xchi Jehová.
  swh-ULB: Upepo ulio na nguvu sana utakaokuja kwa amri yangu, na sasa nitapitisha
    hukumu dhidi yao.
  bel-bel: і прыйдзе да Мяне адтуль вецер мацнейшы за гэты, і Я агалашу прысуд над
    імі.
  deu-ELBBK: ein Wind zu voll dazu wird mir kommen. Nun will auch ich Gerichte über
    sie aussprechen.
  mbb-OT: Utew heini mevendes he keramag he ebpuun kayi te kediey. Guntaan, egkeǥiyen
    ku ziyà te kandan is idsilut ku.”
  mal-2015: ഇതിലും കൊടുതായൊരു കാറ്റു എന്റെ കല്പനയാൽ വരും; ഞാൻ ഇപ്പോൾ തന്നേ അവരോടു
    ന്യായവാദം കഴിക്കും.
  rmc-rmc: bo kadi balvaj, so avel mandar, ela pre oda igen zoraľi. Akana anav avri
    upral lende miro rozsudkos.“
  pes-OPV: باد شدیداز اینها برای من خواهد وزید و من نیز الان برایشان داوری‌ها خواهم
    فرمود.
  ron-1924: Чи ун вынт нэпрасник вине де аколо пынэ ла Мине! Акум ле вой рости хотэрыря!”
  ben-OBCV: এ আমার পাঠানো তার চেয়েও প্রচণ্ড শক্তিশালী এক বায়ু। এবার আমি তাদের বিরুদ্ধে
    দণ্ড ঘোষণা করব!”
  som-som: laakiinse waxay ahaan doontaa dabayl xoog badan oo amarkayga ku imanaysa,
    oo weliba haatan anigu xukunkoodii waan ku hadli doonaa.
  lat-VUC: Spiritus plenus ex his veniet mihi, et nunc ego loquar judicia mea cum
    eis.
  eng-ASVBT: 'a full wind from these shall come for me: now will I also utter judgments
    against them.'
  ita-1885: un vento, più forte che tali venti, verrà da parte mia; ora anch'io pronunzierò
    loro i miei giudicii.
  eng-LXXUP: But a spirit of full vengeance shall come upon me; and now I declare
    my judgments against them.
  eng-ULB: A wind far stronger than that will come at my command, and I will now pass
    sentence against them.
  spa-VBL: No, este viento es demasiado fuerte para eso, y viene de mí. Ahora también
    voy a decirles cómo los voy a castigar”.
  fra-_FOB: Plus impétueux est le vent qui viendra de ma part. Maintenant je prononcerai
    mes jugements sur eux.
  mal-mal: ഇതിലും ശക്തമായൊരു കാറ്റ് എന്റെ കല്പനയാൽ വരും; ഞാൻ ഇപ്പോൾതന്നെ അവരോടു ന്യായവാദം
    കഴിക്കും”.
  urd-GVR: balki āṅdhī jaisī tez hawā merī taraf se āegī. Kyoṅki ab maiṅ un par apne
    faisle sādir karūṅga.”
  suz-BL: मेको फशेम मेको पने मचाप्‍ब। मारदे हना मेको शुश बोल्‍यो फश गिवार बाक्‍ब।
    मिनु गो मेको आन कली निसाफ पतीक लोव़ पाइनुङमी।
  eng-NOY: Yea, a wind stronger than this shall come; Now will I myself give sentence
    against them.
  ita-1927: un vento anche più impetuoso di quello verrà da parte mia; ora anch’io
    pronunzierò la sentenza contro di loro.
  ckb-ckb: بایەکی لەوە بەگوڕترە، لە منەوە دێت. ئێستاش من حوکمی خۆم بەسەریاندا ڕادەگەیەنم.»
  eng-BBE: 'A full wind will come for me: and now I will give my decision against
    them.'
  kan-OKCV: ಅದಕ್ಕಿಂತ ಬಿರುಸಾದ ಗಾಳಿ ಆ ಸ್ಥಳಗಳಿಂದ ನನ್ನ ಬಳಿಗೆ ಬರುವುದು. ಈಗಲೂ ನಾನು ಅವರಿಗೆ
    ವಿರೋಧವಾಗಿ ನ್ಯಾಯತೀರ್ಪುಗಳನ್ನು ಕೊಡುವೆನು.”
  tam-2017: இதைப்பார்க்கிலும் பலமான காற்று என் காரியமாய் வரும்; இப்பொழுது நானும் அவர்களுடன்
    நியாயம் பேசுவேன்.
  spa-RV-1909: 'Viento más vehemente que estos vendrá á mí: y ahora yo hablaré juicios
    con ellos.'
  ron-BTF: 'Chiar un vânt puternic din acele locuri va veni la mine: acum de asemenea,
    voi rosti judecăți împotriva lor.'
  eng-WEBP: A full wind from these will come for me. Now I will also utter judgments
    against them.”
  eng-FBV: No, this wind is too strong for that, and it comes from me. Now I'm also
    going to tell them how I will punish them.”
  nld-1939: 'Niet om te wannen, niet om te ziften: Een rukwind komt, door Mij gestuurd;
    Want nu is de beurt aan Mij gekomen, Om hun vonnis te vellen.'
  nch-BL: pero elis se hueyi ajacat cati na nijtitanis. Huan hualas ica nochi ichicahualis
    para ica nimechtajtolsencahuas huan nimechtatzacuiltis.”
  vie-1934: Lại có gió lớn hơn nữa vì ta mà đến. Nay ta sẽ rao sự đoán xét nghịch
    cùng chúng nó.
  hin-CV: '@see-verse:JER.004.011'
  spa-BES: Vendrá un viento completamente fuerte para esto; y ahora daré mi decisión
    contra ellos.
  tdx-tdx: tioke lombolombo izay ty homb’eo boak’ amako; fa hivolañako zaka henaneo.
  tha-KJV: กระแสลมที่แรงจะพัดมาจากที่​เหล่​านั้นมาสู่​เรา บัดนี้​เราจะกล่าวคำตัดสินต่อพวกเขา’
  por-BR-2018: Um vento forte demais para estas coisas virá de mim; agora também eu
    pronunciarei juízos contra eles.
  deu-ELO: ein Wind zu voll dazu wird mir kommen. Nun will auch ich Gerichte über
    sie aussprechen.
  eng-WYC-2018: A spirit full of them shall come to me; and now I, but I shall speak
    my dooms with them. (A strong wind shall come to them at my command; and now I
    shall tell out my judgement against them.)
  epo-epo: vento pli forta ol ili venos al Mi; tiam Mi diros Mian verdikton kontraŭ
    ili.
  uig-PIN: — Buningdin ǝxǝddiy bir xamal Mǝndin qiⱪidu; mana, Mǝn ⱨazir ularƣa jaza
    ⱨɵkümlirini jakarlaymǝn.
  beo-beo: 'Amo fo da Hina Gode da sia:beba:le misunu, amola fo eno ea gasa bagade
    baligimu. Bai amo fo da Hina Gode Hisu da Ea dunu fi ilima se ima:ne fofada:musa:
    manebe ba:mu.'
  tpi-OTNT: Dispela win em i strongpela tumas na em bai i bagarapim ol tru. Mi yet
    mi tok na dispela win i kam, long wanem, mi kotim ol dispela manmeri pinis na
    nau mi laik mekim save long ol.”
  hau-SA: iska mafificin ƙarfi da ta fito daga gare ni. Yanzu na zartar da hukuncina
    a kansu.”
  uig-LAT: — Buningdin esheddiy bir shamal Mendin chiqidu; mana, Men hazir ulargha
    jaza hökümlirini jakarlaymen.
  nde-nde: umoya olamandla kakhulu uvela kimi. Khathesi-ke sengimemezela ukwahlulela
    kwami kubo.”
  ton-ton: ‌ʻE haʻu ʻae matangi lahi mei he ngaahi potu ko ia kiate au; pea te u fakamaau
    ni ʻakinautolu foki.
  ces-1613: Vítr silnější než oni přijde mi, nyní já také vypovím jim úsudky.
  eng-WMB: A full wind from these will come for me. Now I will also utter judgments
    against them.”
  tam-TCV: அதையும்விட, மிகவும் பலமான ஒரு காற்றாக அது என்னிடமிருந்து வருகிறது. இப்பொழுது
    நான் அவர்களுக்கு விரோதமாக என் தீர்ப்பை அறிவிக்கிறேன்.”
  ceb-ULB: Moabot ang hangin nga mas kusog pa niadto pinaagi sa akong sugo, ug maghukom
    ako batok kanila.
  pol-UBG: Wiatr silniejszy niż oni przyjdzie do mnie; teraz ja też wydam na nich
    wyrok.
  urd-GVU: بلکہ آندھی جیسی تیز ہَوا میری طرف سے آئے گی۔ کیونکہ اب مَیں اُن پر اپنے
    فیصلے صادر کروں گا۔“
  deu-1912: Ja, ein Wind kommt, der ihnen zu stark sein wird; da will ich denn auch
    mit ihnen rechten.
  kan-2017: ಇಂಥಾ ಕೆಲಸಗಳಿಗೆ ಅನುಕೂಲಿಸದಂತೆ ನನ್ನ ಅಪ್ಪಣೆಯ ಮೇರೆಗೆ ಬಿರುಸಾಗಿ ಹೊಡೆಯುತ್ತದೆ;
    ಈಗ ನನ್ನ ಜನರಿಗೆ ನ್ಯಾಯದಂಡನೆಗಳನ್ನು ವಿಧಿಸುವೆನು” ಎಂಬುದೇ.
  yap-yap: nifeng nma yib ni SOMOL e ke tirigiliy e kabgel gelngin ko ginem! I SOMOL
    e ir e keyog ni nge aw e gechig nga daken e girdi’ rok.
  hlt-MCSB: Te lakah aka tlung khohli te kai lamloh ha pawk coeng. Kai khaw amih taengah
    laitloeknah ka thui.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዓይሤም ሙካ ዢባሬታሢሮ ቢያ ዢባሬፓ ዶዳያ ማዓንዳኔ፤ ዬያ ዔያቶይዳ ጌስቲ ዎጌሢ ታ ቶኦኪና ታና፥
    ናንጊና ናንጋ ጎዳኬ።»
  twi-ASANTE: mframa a ano yɛ den boro saa no firi me nkyɛn. Afei, mepae mu ka mʼatemmuo
    a ɛtia wɔn.”
  eng-WEBU: A full wind from these will come for me. Now I will also utter judgments
    against them.”
  wal-wal: Hegaappe keehi wolqqaamiya carkkoi ta azazuwan carkkana; ha77i taani eta
    bolli pirddana” gees geetettana.
  spa-PDDPT: Un viento aun más fuerte vendrá a Mí, y ahora Yo pronunciaré mis juicios
    contra ellos.
  gun-gun: Ha'e rami aguã gui yvytu xea guigua ou va'e ma hatãve ete 'rã. Ha'e rami
    vy xeayvu 'rã ha'e kuery opaga aguã re”, he'i.
  ilo-ULB: Addanto iti angin a napigpigsa nga adayo ngem iti dayta nga angin nga umay
    babaen ti bilinko, ket iyulogkon ti panangukomko kadakuada.
  kpg-kpg: Deeai, go di madangi dela e hanimoi i di hagawaalanga o Dimaadua e koia
    e maaloo dangihi i di mee deenei! Deenei di hai o Dimaadua e hagi aga ana daangada.
  uig-ARA: ــ بۇنىڭدىن ئەشەددىي بىر شامال مەندىن چىقىدۇ؛ مانا، مەن ھازىر ئۇلارغا جازا
    ھۆكۈملىرىنى جاكارلايمەن.
  sus-sus: A findixi foye magaaxuxi nan na, naxan kelixi n yire. Yakɔsi n e ɲaxankatama
    nɛ.»
  pon-2006: kisinieng me pahn kohdo sang ni kupwur en KAUN-O pahn inenen kehlail sang
    met! Iei pein KAUN-O me pahn ketin wia kadeikpen sapwellime aramas akan.
  ksd-ksd: kaugu dekdek na vuvu na vana rikai ma pa i topa nam ra papalum; go ina
    vatang bula ra varkurai ure diat.
  tur-YTC: Bunlardan bana güçlü bir rüzgâr gelecek. Şimdi ben de onlara karşı hükümlerimi
    söyleyeceğim.”
  grc-BRENT: Πνεῦμα πληρώσεως ἥξει μοι· νῦν δὲ ἐγὼ λαλῶ κρίματά μου πρὸς αὐτούς.
  ind-AYT: angin yang begitu kencang dari tempat-tempat itu akan datang kepada-Ku.
    Sekarang juga, Aku akan memberikan hukuman terhadap mereka.”
  nya-nya: koma mphepo yamphamvu kwambiri yochokera kwa Ine. Tsono ndi Ineyo amene
    ndikuwaweruza.”
  hrv-hrv: Doći će mi vjetar pun prijetnje, i ja ću im tada izreći sud!
  mps-mps: Te wali te bomai wali, tama te waligo augwali mu dolaibao. Ena digi eno
    po obaso, te wali asaibao, magi baso meni, eno te we bidi dabe po tų ilama, te
    megi da eno augwaliba dwai dene mawaibao,” wali.
  tpi-tpi: Dispela win em i strongpela tumas na em bai i bagarapim ol tru. Mi yet
    mi tok na dispela win i kam, long wanem, mi kotim ol dispela manmeri pinis na
    nau mi laik mekim save long ol.”
  dan-1931: et Vejr for vældigt dertil kommer mod mig. Derfor vil jeg også nu tale
    Domsord imod dem.
  vie-OVCB: Đó là ngọn gió mạnh Ta sai đến! Bấy giờ Ta sẽ tuyên báo sự hủy diệt của
    chúng!”
  guj-2017: મારી આજ્ઞાથી તે તરફ ખૂબ શક્તિશાળી પવન આવશે. હમણાં હું તેઓને ન્યાયશાસન
    જણાવીશ.
  pon-2006A: kisinieng me pahn kohdo sang ni kupwur en KAUN-O pahn inenen kehlail
    sang met! Iei pein KAUN-O me pahn ketin wia kadeikpen sapwellime aramas akan.
  por-BRBSL: Um vento completo destes virá para mim. Agora eu também farei julgamentos
    contra eles”.
  cth-cth: Hotnaw hanelah ka patawpoung e kahlî kai koehoi a tho han. Ahnimouh taranlahoi
    lawkcengnae hai ka dei han, telah tie lah ao han.
  twi-twi: mframa a ano yɛ den boro saa no fi me nkyɛn. Afei mepae mu ka mʼatemmu
    a etia wɔn.”
  hlt-hlt: Te lakah aka tlung khohli te kai lamloh ha pawk coeng. Kai khaw amih taengah
    laitloeknah ka thui.
  tbz-SIM: Dɛ kó kuyɑɑkù kùù ìtɛ́ní dɛ bíɛ́kɛ̀, kù kpeńnìmu. Míì kù íinní kɛ bo bɛ̀
    bekɛ́nɛ̀.
  msy-2020: Amɨnir kam bar gavgavigh izɨ, bar me gasɨghasigham. Kɨ uabɨ gumazamizir
    kaba isa kot gatɨgha gɨfa, egha kɨ ivezir kuram me danɨngasava ami. Kamaghɨn amizɨ,
    kɨ uabɨ mɨkemezɨ apaniba izi, mati amɨnir kuram izi.”
  azb-azb: Mənim əmrimlə bundan da güclü bir külək əsəcək və Mən indi onlara Öz hökmümü
    bildirəcəyəm».
  eng-DBY: 'A wind more vehement than that shall come from me: now will I also pronounce
    judgments against them.'
  hin-2017: परन्तु मेरी ओर से ऐसे कामों के लिये अधिक प्रचण्ड वायु बहेगी। अब मैं उनको
    दण्ड की आज्ञा दूँगा।”
  wol-KYG: Ngelaw lu ko ëpp doole laay indi. Léegi maa leen di biral sama kàddug mbugal.»
