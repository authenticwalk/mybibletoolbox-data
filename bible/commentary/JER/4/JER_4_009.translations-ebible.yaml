verse: JER.004.009
translations:
  mal-C: “ആ ദിവസത്തിൽ രാജാവും പ്രഭുക്കന്മാരും ധൈര്യഹീനരാകും, പുരോഹിതന്മാർ ഭ്രമിച്ചും
    പ്രവാചകന്മാർ സ്തംഭിച്ചുംപോകും,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: An jenem Tage aber - ist der Spruch Jahwes -, da werden ratlos sein der
    König und die obersten Beamten, da werden starr sein die Priester, und die Propheten
    sich entsetzen.
  lin-lin: « Na mokolo wana, » elobi Yawe, « mokonzi mpe bakalaka na ye bakolemba
    nzoto, Banganga-Nzambe bakoyoka somo mpe basakoli bakokamwa. »
  eng-LSV: “And it has come to pass in that day,” || A declaration of YHWH, || “The
    heart of the king perishes, || And the heart of the princes, || And the priests
    have been astonished, || And the prophets wonder.”
  eng-GNV: And in that day, saith the Lord, the heart of the King shall perish, and
    the heart of the princes and the Priestes shall be astonished, and the Prophets
    shall wonder.
  eng-WEBSTER: And it shall come to pass at that day, saith the LORD, that the heart
    of the king shall perish, and the heart of the princes; and the priests shall
    be astonished, and the prophets shall wonder.
  nhw-BL: NiamoTECO niquijtohua para ipan nopa tonal quema ajsis nocualancayo, nopa
    tlanahuatijquetl huan nopa tlayacanani huihuipicase ica majmajtli. Huan nopa totajtzitzi
    huan tlajtol pannextiani, majmahuise chicahuac.”
  swh-ONEN: “Katika siku ile,” asema Bwana “mfalme na maafisa watakata tamaa, makuhani
    watafadhaika, na manabii watashangazwa mno.”
  bba-bba: Mɑ Yinni Gusunɔ u nɛɛ, yen tɔ̃ɔ te sɔɔ, sinɑ boko kɑ win sinɑ ɑsɑkpɔbu
    bɑ koo mwiɑ kpɑnɑ kpɑ yɑ̃ku kowobu bu biti soorɑ, kpɑ Gusunɔn sɔmɔbu bu nɔsu nɛnɛ,
  eng-KJVCPB: And it shall come to pass at that day, saith the Lord, that the heart
    of the king shall perish, and the heart of the princes; and the priests shall
    be astonished, and the prophets shall wonder.
  luo-luo: Jehova Nyasaye wacho niya, “Chiengʼno ruoth kod jotelo chunygi biro aa,
    jodolo nobed gi luoro maduongʼ, kendo jonabi nobed gi bwok maduongʼ.”
  meu-meu: Iehova na e tomu, Una dina ai hanua pavapavana bona hanua lohiadia edia
    boga-auka baine ore; hahelaḡa taudia bae gari dikadika bona peroveta taudia bae
    hoa bada.
  npi-ULB: यो परमप्रभुको घोषणा हो, “त्यस दिन राजा र तिनका अधिकारीहरूका हृदय काम्नेछन्
    । पुजारीहरू भयभीत हुनेछन्, र अगमवक्ताहरू त्रसित हुनेछन् ।”
  yor-yor: “Ní ọjọ́ náà,” ni Olúwa wí pé, “Àwọn ọba àti ìjòyè yóò pàdánù ẹ̀mí wọn,
    àwọn àlùfáà yóò wárìrì, àwọn wòlíì yóò sì fòyà.”
  pes-OPCB: در آن روز، دل پادشاه و بزرگان از ترس فرو ریخته، کاهنان متحیر و انبیا پریشان
    خواهند شد.»
  tgl-ULB: Ito ang pahayag ni Yahweh. At mangyayari ito sa araw na iyon, na ang puso
    ng hari at ng kaniyang mga opisyal ay mamamatay. Manlulumo ang mga pari at manginginig
    sa takot ang mga propeta.'”
  hui-hui: Anduane Homogohanda lalu, Mbirale ogoni birangi kini karu heba agali haguane
    karubi gi hai halu loma binigo mo miaga karubi bi mana latagi haga agali karubi
    ti bibahendeore mogolo hai holebira, laya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ထို​နေ့​၌​ရှင်​ဘု​ရင်​များ၊ မှူး​မတ်​များ​သည်​စိတ်​ပျက်​အား​လျော့​ကြ
    လိမ့်​မည်။ ယဇ်​ပု​ရော​ဟိတ်​များ​သည်​တ​အံ့ တ​သြ​ဖြစ်​၍ ပ​ရော​ဖက်​တို့​သည်​အံ့​အား
    သင့်​လျက်​ရှိ​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​ပါ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། དུས་དེར། རྒྱལ་པོ་དང་འགོ་དཔོན་དག་གི་སེམས་དཔའ་ཞུམ་པར་འགྱུར་ལ།
    མཆོད་དཔོན་དག་ཧ་ལས་ཤིང་ལུང་སྟོན་པ་རྣམས་ཀྱང་ངོ་མཚར་བར་འགྱུར་ཞེས་གསུངས།
  sna-sna: “Pazuva iro,” ndizvo zvinotaura Jehovha, “mambo namachinda vachaora mwoyo,
    vaprista vachatyiswa, uye vaprofita vachavhundutswa.”
  spa-BLM: “Sucederá en ese día — dice Yahvé — que el corazón del rey perecerá, junto
    con el corazón de los príncipes. Los sacerdotes se asombrarán y los profetas se
    maravillarán”.
  cac-cac: 'A val Jehová tz''alanxi icha tic: A d''a jun tiempoal chi'', a vin̈ rey
    yed'' eb'' yajal, ol el yip eb'' yuj xivelal. A eb'' sacerdote yed'' eb'' syaloch
    sb''a in checab''oc, toxon̈ej ol satcan sc''ol eb'', xchi.'
  swh-ULB: Ndipo itakapotokea katika siku hiyo - asema BWANA - mioyo ya mfalme na
    wakuu itakufa. Makuhani watasitaajabu na manabii watashangaa.'”
  bel-bel: І будзе ў той дзень, кажа Гасподзь, замрэ сэрца ў цара і сэрца ў князёў;
    і жахнуцца сьвятары, і дзіву дадуцца прарокі.
  deu-ELBBK: Und es wird geschehen an jenem Tag, spricht der HERR, da wird das Herz
    des Königs und das Herz der Fürsten vergehen; und die Priester werden sich entsetzen
    und die Propheten erstarrt sein.
  mbb-OT: Migkaǥi is Nengazen te, “Dutun he andew, is hadì wey menge upisyal egkaawà
    is kevurut dan, egkulbaan is menge memumuhat, wey is menge ebpeneuven, ne egkeinu-inu.”
  mal-2015: അന്നാളിൽ രാജാവിന്റെ ധൈര്യവും പ്രഭുക്കന്മാരുടെ ധൈര്യവും ക്ഷയിക്കും; പുരോഹിതന്മാർ
    ഭ്രമിച്ചും പ്രവാചകന്മാർ സ്തംഭിച്ചും പോകും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: „Andre oda džives,“ phenel o RAJ, „o kraľis the o raja predarana, o rašaja
    cerpisaľona a o proroka ačhena sar kašta.“
  pes-OPV: و خداوند می‌گوید که در آن روز دل پادشاه و دل سروران شکسته خواهد شد و کاهنان
    متحیر و انبیا مشوش خواهند گردید.»
  ron-1924: „Ын зиуа ачея”, зиче Домнул, „ымпэратул ши кэпетенииле ышь вор перде инима,
    преоций вор рэмыне ынкремениць ши пророчий, уймиць.”
  ben-OBCV: সদাপ্রভু বলেন, “সেদিন, রাজার ও তাঁর কর্মচারীদের হৃদয় ভয়ে কাঁপবে, যাজকেরা
    আতঙ্কিত হবে এবং ভাববাদীরা স্তম্ভিত হবে।”
  som-som: Oo Rabbigu wuxuu leeyahay, Waxaa maalintaas noqon doona in boqorka qalbigiisa
    iyo amiirrada qalbigooduba ay kharribmaan, oo wadaaddaduna way yaabi doonaan,
    oo nebiyaduna way fajici doonaan.
  lat-VUC: 'Et erit in die illa, dicit Dominus: peribit cor regis, et cor principum,
    et obstupescent sacerdotes, et prophetæ consternabuntur.]'
  eng-ASVBT: And it shall come to pass at that day, saith Jehovah, that the heart
    of the king shall perish, and the heart of the princes; and the priests shall
    be astonished, and the prophets shall wonder.
  ita-1885: Ed avverrà in quel giorno, dice il Signore, che il cuor del re, e de' principi,
    verrà meno; e i sacerdoti saranno stupefatti, ed i profeti attoniti.
  eng-LXXUP: And it shall come to pass in that day, saith the Lord, that the heart
    of the king shall perish, and the heart of the princes; and the priests shall
    be amazed, and the prophets shall wonder.
  eng-ULB: Then it will happen in that day—this is Yahweh's declaration—that the hearts
    of the king and his officials will die. The priests will be appalled, and the
    prophets will be horrified.'”
  spa-VBL: Cuando eso ocurra, declara el Señor, el rey y los funcionarios desesperarán,
    los sacerdotes quedarán abatidos y los profetas se escandalizarán.
  fra-_FOB: Et en ce jour-là, dit l'Éternel, le cœur du roi et le cœur des chefs seront
    éperdus; les sacrificateurs seront troublés, et les prophètes seront stupéfaits.
  mal-mal: അന്നാളിൽ രാജാവിന്റെ ധൈര്യവും പ്രഭുക്കന്മാരുടെ ധൈര്യവും ക്ഷയിക്കും; പുരോഹിതന്മാർ
    ഭ്രമിച്ചും പ്രവാചകന്മാർ സ്തംഭിച്ചും പോകും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Us din bādshāh aur us ke afsar himmat hāreṅge, imāmoṅ
    ke roṅgṭe khaṛe ho jāeṅge aur nabī ḳhauf se sun ho kar rah jāeṅge.”
  suz-BL: मिनु परमप्रभु यावेम “मेको नाक्‍ती पिप नु हुकुम पाइब नेल्‍ल आन थुं लुक्‍च
    लाइब। चढ़ेबपुकी हिंशा ग्‍येत्‍थ लुक्‍च दुम्‍नीम। मिनु परमप्रभु यावे आ लोव़ पाइबपुकी
    ग्रीचोक पा हिंनीम” देंत।
  eng-NOY: In that day, saith Jehovah, Shall the heart of the king perish, And the
    heart of the princes; The priests shall be amazed, And the prophets confounded.
  ita-1927: E in quel giorno avverrà, dice l’Eterno, che il cuore del re e il cuore
    de’ capi verranno meno, i sacerdoti saranno attoniti, e i profeti stupefatti.
  ckb-ckb: 'یەزدان دەفەرموێت: «جا ئەوە دەبێت لەو ڕۆژەدا، پاشا و پیاوە گەورەکان جەرگبڕاو
    دەبن، کاهینەکان دەحەپەسێن و پێغەمبەرەکان واقیان وڕدەمێنێت.»'
  eng-BBE: And it will come about in that day, says the Lord, that the heart of the
    king will be dead in him, and the hearts of the rulers; and the priests will be
    overcome with fear, and the prophets with wonder.
  kan-OKCV: ಆ ದಿವಸದಲ್ಲಿ, “ಅರಸನ ಹೃದಯವೂ ಎದೆಗುಂದುವುದು. ಅಧಿಪತಿಯ ಹೃದಯವೂ ಕುಗ್ಗುವುದು. ಯಾಜಕರು
    ಭ್ರಮೆಗೊಳ್ಳುವರು. ಪ್ರವಾದಿಗಳು ಸ್ತಬ್ಧರಾಗುವರು,” ಎಂದು ಯೆಹೋವ ದೇವರು ನುಡಿಯುತ್ತಾರೆ.
  tam-2017: அந்நாளில் ராஜாவின் இருதயமும், பிரபுக்களின் இருதயமும் சோர்ந்துபோகும்; ஆசாரியர்கள்
    திடுக்கிட்டு, தீர்க்கதரிசிகள் திகைப்பார்கள் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Y será en aquel día, dice Jehová, que desfallecerá el corazón del rey,
    y el corazón de los príncipes, y los sacerdotes estarán atónitos, y se maravillarán
    los profetas.
  ron-BTF: Și se va întâmpla în acea zi, spune DOMNUL, că inima împăratului va pieri
    și de asemenea inima prinților; și preoții vor fi înmărmuriți și profeții se vor
    minuna.
  eng-WEBP: “It will happen at that day,” says the LORD, “that the heart of the king
    will perish, along with the heart of the princes. The priests will be astonished,
    and the prophets will wonder.”
  eng-FBV: When that happens declares the Lord, the king and officials will lose heart,
    the priests will be devastated, and the prophets will be shocked.
  nld-1939: 'Op die dag: is de godsspraak van Jahweh: Zullen koning en vorsten radeloos
    staan, De priesters wanhopig, De profeten ontsteld.'
  nch-BL: NiamoTECO niquijtohua para ipan nopa tonali quema ajsis nocualancayo, nopa
    tanahuatijquet huan nopa tayacanani huihuipicase ica majmajti. Huan nopa totajtzitzi
    huan tajtolpanextiani, majmahuise chicahuac.”
  vie-1934: 'Đức Giê-hô-va phán: Trong ngày đó, vua và các quan trưởng sửng sốt trong
    lòng; các thầy tế lễ bỡ ngỡ, các kẻ tiên tri lấy làm lạ.'
  hin-CV: “उस दिन ऐसा होगा,” यह याहवेह की वाणी है, “राजा का तथा उच्चाधिकारी का साहस
    शून्य हो जाएगा, तब पुरोहित भयभीत एवं, भविष्यद्वक्ता अचंभित रह जाएंगे.”
  spa-BES: Y acontecerá en aquel día, dice el Señor, que el corazón del rey estará
    muerto en él, y los corazones de los gobernantes; y los sacerdotes serán vencidos
    por el temor, y los profetas quedarán espantados.
  tdx-tdx: Amy andro zay, hoe t’Iehovà, te hilesa ty fahavania’ i mpanjakay naho o
    roandriañeo; ho latsa o mpisoroñeo vaho ho veren-draha o mpitokio.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “ต่อมาในวันนั้นทั้งกษั​ตริ​ย์และพวกเจ้านายจะหมดกำลังใจ
    บรรดาปุโรหิตจะตกตะลึงและผู้​พยากรณ์​ก็​จะอัศจรรย์​ใจ​”
  por-BR-2018: E será naquele dia, diz o SENHOR, que o coração do rei e o coração
    dos príncipes desfalecerão; os sacerdotes ficarão pasmos, e os profetas se maravilharão.
  deu-ELO: Und es wird geschehen an jenem Tage, spricht Jehova, da wird das Herz des
    Königs und das Herz der Fürsten vergehen; und die Priester werden sich entsetzen,
    und die Propheten erstarrt sein.
  eng-WYC-2018: And it shall be, in that day, saith the Lord, the heart of the king
    shall perish, and the heart of princes; and the priests shall wonder, and the
    prophets shall be astonied. (And it shall be, on that day, saith the Lord, the
    heart of the king, and the hearts of the princes, or of the leaders, shall perish,
    or shall fail them; and the priests shall wonder, and the prophets shall be astonished.)
  epo-epo: En tiu tago, diras la Eternulo, senviviĝos la koro de la reĝo kaj la koro
    de la princoj, konsterniĝos la pastroj, kaj la profetoj konfuziĝos.
  uig-PIN: Xu küni xundaⱪ boliduki, — dǝydu Pǝrwǝrdigar, — padixaⱨning yüriki, ǝmirlǝrning
    yürikimu su bolup ketidu, kaⱨinlar alaⱪzadǝ bolup, pǝyƣǝmbǝrlǝr tǝǝjjüplinidu.
  beo-beo: Hina Gode da amane sia:i, “Amo esoha, hina bagade amola eagene ouligisu
    dunu da bagade beda:mu. Gobele salasu dunu amola balofede dunu da beda:ne, fofogadigimu.”
  tpi-OTNT: Bikpela i tok olsem, “Long dispela taim, king wantaim ol ofisa bilong
    en bai i pret moa yet, na ol pris wantaim ol profet bai i kirap nogut tru.”
  hau-SA: “A wannan rana,” in ji Ubangiji, “sarki da shugabanni za su fid da zuciya,
    firistoci za su razana, annabawa kuma za su yi mamaki.”
  uig-LAT: Shu küni shundaq boliduki, — deydu Perwerdigar, — padishahning yüriki,
    emirlerning yürikimu su bolup kétidu, kahinlar alaqzade bolup, peyghemberler teejjüplinidu.
  nde-nde: UThixo uthi, “Ngalolosuku inkosi lezikhulu bazaphelelwa lithemba, abaphristi
    bazathuthumela, abaphrofethi bazakwesaba.”
  ton-ton: ‌ʻOku pehē ʻe Sihova, “ʻE hoko ʻo pehē ʻi he ngaahi ʻaho ko ia, ʻe vaivai
    ʻae loto ʻoe tuʻi, pea mo e loto ʻoe houʻeiki; pea ʻe ofo ʻae kau taulaʻeiki,
    pea ʻe fakatumutumu ʻae kau palōfita.”
  ces-1613: Stane se zajisté v ten den, dí Hospodin, že zhyne srdce královo a srdce
    knížat, užasnou se i kněží, a proroci diviti se budou.
  eng-WMB: “It will happen at that day,” says the LORD, “that the heart of the king
    will perish, along with the heart of the princes. The priests will be astonished,
    and the prophets will wonder.”
  tam-TCV: அந்த நாளில், “அரசனும், அதிகாரிகளும் மனம் சோர்ந்துபோவார்கள். ஆசாரியர்கள்
    திகிலடைவார்கள். இறைவாக்கினர் அதிர்ச்சியடைவார்கள்” என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Unya mahitabo kini nianang adlawa—mao kini ang pahayag ni Yahweh—nga mamatay
    ang mga kasingkasing sa hari ug sa iyang mga opisyal. Mahadlok ang mga pari, ug
    malisang ang mga propeta.'”
  pol-UBG: I stanie się w owym dniu, mówi PAN, że zginie serce króla i serce książąt,
    a zdumieją się kapłani i prorocy dziwić się będą.
  urd-GVU: رب فرماتا ہے، ”اُس دن بادشاہ اور اُس کے افسر ہمت ہاریں گے، اماموں کے رونگٹے
    کھڑے ہو جائیں گے اور نبی خوف سے سُن ہو کر رہ جائیں گے۔“
  deu-1912: Zu der Zeit, spricht der HERR, wird dem König und den Fürsten das Herz
    entfallen; die Priester werden bestürzt und die Propheten erschrocken sein.
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ಅರಸನ ಎದೆಯು ಕುಂದುವುದು, ಅಧಿಪತಿಗಳ ಹೃದಯವು ಕುಗ್ಗುವುದು, ಯಾಜಕರು ಸ್ತಬ್ಧರಾಗುವರು,
    ಪ್ರವಾದಿಗಳು ಬೆರಗಾಗುವರು” ಎಂದು ಯೆಹೋವನು ನುಡಿಯುತ್ತಾನೆ.
  yap-yap: I SOMOL e ga’ar, “Re rran nem e ra mulan’ e pilung nge pi tayugang’; prist
    e ra rus mra gin e pi profet.”
  hlt-MCSB: BOEIPA kah olphong te a khohnin ah om ni. Manghai kah lungbuei neh mangpa
    rhoek kah lungbuei khaw moelh ni. Khosoih rhoek te pong uh vetih tonghma rhoek
    khaw a ngaihmang uh ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዬኖና ካኣቲንታ ዶንዞንታይዳ ዒጊቹሞ ጌላንዳኔ፤ ቄኤሳ ዒጊጪ ጎጋይቃንዳኔ፤ ታ ማሊፆ
    ኬኤዛ ዓሳኣ ዲቃታንዳኔ።»
  twi-ASANTE: “Saa ɛda no,” Awurade na ɔseɛ, “ɔhene no ne adwumayɛfoɔ no bɛbɔ hu,
    asɔfoɔ no bo bɛtu, na adiyifoɔ no ho bɛdwiri wɔn.”
  eng-WEBU: “It will happen at that day,” says the LORD, “that the heart of the king
    will perish, along with the heart of the princes. The priests will be astonished,
    and the prophets will wonder.”
  wal-wal: Qassikka GODAI, “He gallassi, kawuwaa wozanainne halaqatu wozanai taahana.
    Qeesetikka dagammana. Hananabaa yootiyaageetikka, ‘Poora!’ giidi doonaa oiqqana”
    yaagees.
  spa-PDDPT: Sucederá en aquel día, dice Yavé, que el corazón del rey desfallecerá
    y el corazón de los magistrados. Los sacerdotes estarán horrorizados y los profetas
    asombrados.
  gun-gun: Ha'e va'e ára ma huvixa kuery nda'ipy'a guaxuvei 'rã, sacerdote kuery onhemondyipa
    'rã, ha'e profeta kuery voi okyjepa 'rã”, he'i Senhor.
  ilo-ULB: Ket mapasamakto iti dayta nga aldaw, —kastoy ti pakaammo ni Yahweh— a matayto
    ti puso dagiti ari ken dagiti opisialna. Makigtotto dagiti padi, ken mapabutnganto
    dagiti profeta.
  kpg-kpg: Dimaadua ga helekai, “I di laangi deelaa, gei nia king mo digau aamua ga manawa
    paagege mai. Digau hai mee dabu gaa lodo homouli, gei nia soukohp ga hilahila
    gi daha.”
  uig-ARA: شۇ كۈنى شۇنداق بولىدۇكى، ــ دەيدۇ پەرۋەردىگار، ــ پادىشاھنىڭ يۈرىكى، ئەمىرلەرنىڭ
    يۈرىكىمۇ سۇ بولۇپ كېتىدۇ، كاھىنلار ئالاقزادە بولۇپ، پەيغەمبەرلەر تەئەججۈپلىنىدۇ.
  sus-sus: 'Alatala xa masenyi nan ya: «Na lɔxɔɛ limaniya bama nɛ mangɛ nun kuntigie
    yi ra. Sɛrɛxɛdubɛe nun namiɲɔnmɛe dɛe ixarama nɛ.»'
  pon-2006: KAUN-O ketin mahsanih, “Ni rahno nanmwarki kan oh lapalap akan pahn nan
    kapehd tikitikla; samworo kan pahn pwuriamweila oh soukohp kan pahn dahkihla.”
  ksd-ksd: Ma ta nam ra bung, ra Luluai i biti, a niongor kai ra king na panie, ma
    damana ra niongor kai ra umana luluai; ma ra umana tena tinabar diat a kakaian,
    ma ra umana propet diat a purpuruan.
  tur-YTC: Yahve şöyle diyor, O gün öyle olacak ki, kralın yüreği de önderlerin yüreği
    de tükenecek. Kâhinler şaşkına dönecek, peygamberler şaşacak.
  grc-BRENT: Καὶ ἔσται ἐν ἐκείνῃ τῇ ἡμέρᾳ, λέγει Κύριος, ἀπολεῖται ἡ καρδία τοῦ βασιλέως,
    καὶ ἡ καρδία τῶν ἀρχόντων, καὶ οἱ ἱερεῖς ἐκστήσονται, καὶ οἱ προφῆται θαυμάσονται.
  ind-AYT: “Pada hari itu,” firman TUHAN, “Hati raja dan hati para pemimpinnya akan
    hilang. Imam-imam akan keheranan dan nabi-nabi akan terkejut.”
  nya-nya: “Pa tsiku limenelo, mfumu ndi nduna zake adzataya mtima, ansembe adzachita
    mantha kwambiri, ndipo aneneri adzathedwa nzeru,” akutero Yehova.
  hrv-hrv: U dan onaj - riječ je Jahvina - klonut će srce kralju i knezovima. Svećenici
    će se zapanjiti, proroci umuknuti.
  mps-mps: Genuai Bidigo e tiwai po wali, “Te sogo, te king dali aga ofisa dabe te
    wi umabo mu eyu, tama te pris dabe dali, te profet dabe me, dwai noma mu saibao.”
  tpi-tpi: Bikpela i tok olsem, “Long dispela taim, king wantaim ol ofisa bilong en
    bai i pret moa yet, na ol pris wantaim ol profet bai i kirap nogut tru.”
  dan-1931: På hin Dag, lyder det fra HERREN, skal Kongen og Fyrsterne tabe Modet,
    Præsterne stivne af Skræk og Profeterne slås af Rædsel;
  vie-OVCB: 'Chúa Hằng Hữu phán: “Trong ngày ấy, vua và các quan của các ngươi sẽ
    run sợ kinh hãi. Các thầy tế lễ sẽ sửng sốt, và các tiên tri đều kinh hoàng.”'
  guj-2017: યહોવાહ કહે છે. તે દિવસે રાજાઓ અને અધિકારીઓ ભયને લીધે કાંપશે, યાજકો વિસ્મિત
    થશે. અને પ્રબોધકો અચંબો પામશે.’
  pon-2006A: KAUN-O ketin mahsanih, “Ni rahno nanmwarki kan oh lapalap akan pahn nan
    kapehd tikitikla; samworo kan pahn pwuriamweila oh soukohp kan pahn dahkihla.”
  por-BRBSL: “Acontecerá naquele dia”, diz Javé, “que o coração do rei perecerá, junto
    com o coração dos príncipes”. Os sacerdotes ficarão espantados, e os profetas
    se admirarão”.
  cth-cth: Hote hnin dawk teh hettelah ao han telah BAWIPA ni ati. Siangpahrang hoi
    kahrawikungnaw e lungthin hah puen tâsue laihoi ao awh han. Vaihmanaw hah kângairu
    lah awm awh vaiteh, profetnaw ni a lungpout awh han.
  twi-twi: “Saa da no,” Awurade na ose, “ɔhene no ne adwumayɛfo no bɛbɔ hu, asɔfo
    no bo betu, na adiyifo no ho bedwiriw wɔn.”
  hlt-hlt: BOEIPA kah olphong te a khohnin ah om ni. Manghai kah lungbuei neh mangpa
    rhoek kah lungbuei khaw moelh ni. Khosoih rhoek te pong uh vetih tonghma rhoek
    khaw a ngaihmang uh ni.
  tbz-SIM: Dɛ yiè bo tuɔkɛ dìì yiè bɛkpɑ̀ɑ̀tìbɛ̀ kɔ̃m̀bùɔ̀tì bo do. Ifɔ̃̀yéí bo ɑutɛ́
    sikpɑ̀ɑ̀tìbìí. Dɛ̀ bo di ikuɔ́ nìùbɛ̀, kɛ́kpeí bɛ̀ɛ̀ nɑ̀ɑ́ m pɑ̃ɑ̃nɑ́ɑǹtì mí ndi
    Yiɛ̀ nKuyie mmíì bɛ́i.
  msy-2020: Ikiavɨra Itir God, kamaghɨn mɨgɨa ghaze, “Dughiar kamɨn, atrivim uan gumazir
    dapaniba ko bar atiatigham. Eghtɨ ofa gamir gumaziba, ko akam inigha izir gumaziba,
    dɨgavir kuram damigham.”
  azb-azb: «O gün padşahın və başçıların Ürəyi gedəcək» Rəbb belə bəyan edir. «Kahinlər
    çaşacaq, Peyğəmbərlər karıxacaq».
  eng-DBY: And it shall come to pass in that day, saith Jehovah, that the heart of
    the king shall perish, and the heart of the princes; and the priests shall be
    astonished, and the prophets shall be amazed.
  hin-2017: “उस समय राजा और हाकिमों का कलेजा काँप उठेगा; याजक चकित होंगे और नबी अचम्भित
    हो जाएँगे,” यहोवा की यह वाणी है।
  wol-KYG: Bésub keroog,» kàddug Aji Sax jee, «xolu buur jeex, kàngam ne yàcc, sarxalkat
    waaru, yonent jommi.»
  eng-YLT: 'And it hath come to pass, in that day, An affirmation of Jehovah: ''Perish
    doth the heart of the king, And the heart of the princes, And astonished have
    been the priests, And the prophets do wonder.'''
  eng-WYC-2017: And it shall be, in that day, saith the Lord, the heart of the king
    shall perish, and the heart of princes; and the priests shall wonder, and the
    prophets shall be astonied.
  eng-WMBB: “It will happen at that day,” says the LORD, “that the heart of the king
    will perish, along with the heart of the princes. The priests will be astonished,
    and the prophets will wonder.”
  urd-GVH: रब फ़रमाता है, “उस दिन बादशाह और उसके अफ़सर हिम्मत हारेंगे, इमामों के रोंगटे
    खड़े हो जाएंगे और नबी ख़ौफ़ से सुन होकर रह जाएंगे।”
  rug-rug: Zama vura guahe se Zihova, “Pa rane asa, sa baṉara meke sari nana koimata
    si kote malohoro bulodia, sari hiama si kote tarazuzu, meke sari poropita si kote
    holoqoru,” zama vura gua se Zihova.
  gaz-gaz: 'Waaqayyo akkana jedha: “Guyyaa sana mootiinii fi qondaaltonni onnee dhabu;
    luboonni akka malee naʼu; raajonnis ni raafamu.”'
  fra-LSG: En ce jour-là, dit l’Éternel, Le roi et les chefs perdront courage, Les
    sacrificateurs seront étonnés, Et les prophètes stupéfaits.
  yal-yal: Alatalaa falan ni ito ra, a naxa, “Na lɔxɔni, mangan nun kuntigine tunnaxɔlɔma
    e ma nɛn, saraxaraline yi yigitɛgɛ. Nabine yi kabɛ.”
  haw-1868: A hiki aku i kela la, wahi a Iehova, e maule auanei ka naau o ke alii,
    a me ka naau o na luna; e pilihua hoi na kahuna, a e weliweli na kaula.
  arb-NAV: 'وَيَقُولُ الرَّبُّ: «فِي ذَلِكَ الْيَوْمِ يَنْهَارُ قَلْبُ الْمَلِكِ وَقُلُوبُ
    رِجَالِ دَوْلَتِهِ خَوْفاً. وَيَعْتَرِي الْكَهَنَةَ الْفَزَعُ، وَيَسْتَوْلِي الذُّهُولُ
    عَلَى الأَنْبِيَاءِ».'
  ewe-ewe: Yehowa be, “Ɣe ma ɣi la dzi aɖe le fia la kple eƒe dumegãwo ƒo, ŋɔdzi alé
    Nunɔlawo eye Nyagblɔɖilawo ƒe nu atsi te.”
  eng-LEE: And it shall come to pass on that day, saith the Lord, that the heart of
    the king and the heart of the princes shall fail; and the priests shall be astonished,
    and the prophets shall wonder.
  asm-FB: যিহোৱাই ঘোষণা কৰিছে যে, যেতিয়া তেওঁ শাস্তি দিয়ে, সেই কালত ৰজাৰ মন আৰু
    অধ্যক্ষসকলৰ মন ব্যাকুল হব, পুৰোহিতসকলে বিস্ময় মানিব, আৰু ভাববাদীসকল আতংকিত হ’ব।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «نَ لْشْي لِمَنِيَ بَمَ نّ مَنفّ نُن كُنتِفِيٍ
    يِ رَ. سّرّشّدُبّيٍ نُن نَمِحْنمّيٍ دّيٍ عِشَرَ مَ نّ.»
  fra-SBL: « En ce jour-là, dit l'Éternel, le cœur du roi périra, ainsi que le cœur
    des princes. Les prêtres seront stupéfaits, et les prophètes s'étonneront. »
  hbo-hbo: וְהָיָ֤ה בַיֹּום־הַהוּא֙ נְאֻם־יְהוָ֔ה יֹאבַ֥ד לֵב־הַמֶּ֖לֶךְ וְלֵ֣ב הַשָּׂרִ֑ים
    וְנָשַׁ֙מּוּ֙ הַכֹּ֣הֲנִ֔ים וְהַנְּבִיאִ֖ים יִתְמָֽהוּ׃
  kik-kik: Jehova ekuuga atĩrĩ, “Mũthenya ũcio-rĩ, mũthamaki na anene ake nĩmagakua
    ngoro, nao athĩnjĩri-Ngai nĩmakagegeara, nao anabii mamake.”
  fra-NCL: En ce jour-là, — oracle de Yahweh, le cœur manquera au roi et aux princes ;
    les prêtres seront consternés, et les prophètes stupéfaits.
  cek-AK: To na niah loe siangpahrang hoi anih ih angraengnawk loe palungboeng o tih;
    qaimanawk dawnrai o ueloe, tahmaanawk doeh anghmang o sut tih, tiah Angraeng mah
    thuih.
  cuk-cuk: 'Bab-Jehová sogbalid: “Ani an Bab-Jehová-guedgi bemarga soged: A-ibagan
    warmaknonikile, rey, degi, dummagan-negsemamaid bela dobedba wawanmakdemaloed.
    Dule-irwa-anse-gormalad gwakidmaloed. An-gayaburba-barsogmalad geger dakdemaloed.”'
  uig-CYR: Шу күни шундақ болидуки, — дәйду Пәрвәрдигар, — падишаниң жүриги, әмирләрниң
    жүригиму су болуп кетиду, каһинлар алақзадә болуп, пәйғәмбәрләр тәәҗҗүплиниду.
  tel-2017: యెహోవా చెప్పేదేమంటే “ఆ రోజు రాజూ అతని అధికారులూ ధైర్యం కోల్పోతారు. యాజకులు
    నిర్ఘాంతపోతారు. ప్రవక్తలు విస్మయానికి గురౌతారు.”
  hat-BSA: '“Li va vin rive nan jou sa a,” deklare SENYÈ a: “ke kè a wa a ak kè prens
    yo va fè fayit. Prèt yo va sezi e pwofèt yo va etone.”'
  kos-kos: LEUM GOD El fahk, “In len sac, tokosra ac mwet fulat ac fah wanginla pulaik
    lalos. Mwet tol ac arulana lut, ac mwet palu ac fah oela.”
  hbo-WLC: וְהָיָ֤ה בַיּוֹם־הַהוּא֙ נְאֻם־יְהוָ֔ה יֹאבַ֥ד לֵב־הַמֶּ֖לֶךְ וְלֵ֣ב הַשָּׂרִ֑ים
    וְנָשַׁ֙מּוּ֙ הַכֹּ֣הֲנִ֔ים וְהַנְּבִיאִ֖ים יִתְמָֽהוּ׃
  ibo-ibo: “Nʼụbọchị ahụ,” ka Onyenwe anyị kwupụtara, “Obi ndị eze na ndịisi ọchịchị
    ga-ada mba; ahụ ga-akpọnwụ ndị nchụaja, otu a kwa, ihe ga-eme ga-eju ndị amụma
    anya.”
  ory-ory: ପୁଣି ସଦାପ୍ରଭୁ କହନ୍ତି, “ସେହି ଦିନ ରାଜାର ହୃଦୟ ଓ ଅଧିପତିଗଣର ହୃଦୟ କ୍ଷୟ ପାଇବ ଓ
    ଯାଜକଗଣ ଚମତ୍କୃତ ହେବେ ଓ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ ବିସ୍ମୟାପନ୍ନ ହେବେ।”
  chk-chk: Iei alon ewe Samol mi Lapalap, “Lon ena rän leluken ewe king me ekewe nöüwis
    repwe kisikisila, ekewe souasor repwe rükö, nge ekewe soufos repwe mairü.”
  rop-rop: “Langa det taim na, det king en ola wekinmen garra jidan brabli bradinwan,
    en ola serramonimen garra gida shok, en ola speshalwan mesinja garra hatjamp nomo
    lilbit du.”
  ukr-1871: І станеться того часу, говорить Господь, що зомлїє серце в царя й в князїв,
    і вжахнуться сьвященники й стуманїють пророки.
  deu-1951: An jenem Tage, spricht der HERR, werden der König und die Fürsten den
    Mut verlieren, und die Priester werden starr sein vor Schrecken und die Propheten
    verwirrt.
  eng-JPS: And it shall come to pass at that day, saith the LORD, that the heart of
    the king shall fail, and the heart of the princes; and the priests shall be astonished,
    and the prophets shall wonder.
  srp-1865: I tada æe, veli Gospod, nestati srca caru i srca knezovima, i sveštenici
    æe se udiviti i proroci æe se zaèuditi.
  lug-lug: Mukama n’agamba nti, “Ku lunaku olwo, kabaka n’omukungu baliggwaamu omwoyo,
    bakabona basamaalirire ne bannabbi beewuunye.”
  heb-heb: והיה ביום ההוא נאם יהוה יאבד לב המלך ולב השרים ונשמו הכהנים והנביאים יתמהו׃
  ben-IRV: সদাপ্রভু বলেন, “সেই দিন রাজা ও উঁচু পদের কর্মচারীদের হৃদয় মারা যাবে, যাজকেরা
    চমকে উঠবে ও ভাববাদীরা হতভম্ব হবে।”
  pan-pan: ਉਸ ਦਿਨ ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ ਕਿ ਰਾਜਾ ਦਾ ਦਿਲ ਅਤੇ ਸਰਦਾਰਾਂ ਦੇ
    ਦਿਲ ਬੈਠ ਜਾਣਗੇ, ਅਤੇ ਜਾਜਕ ਡਰ ਜਾਣਗੇ ਅਤੇ ਨਬੀ ਹੈਰਾਨ ਹੋਣਗੇ
  mya-JVB: ထိုအခါ ရှင်ဘုရင် နှင့် မှူးမတ် တို့သည် စိတ် ပျက် ကြလိမ့်မည်။ ယဇ် ပုရောဟိတ်တို့သည်
    မိန်းမော တွေဝေလျက် ၊ ပရောဖက် တို့သည် ထိတ်လန့် လျက်ရှိကြလိမ့်မည်ဟု ထာဝရဘုရား မိန့်
    တော်မူ၏။
  tbg-tbg: Noravano Kotiva tiharo, Vi entara avuhainaa vaiintivata vira qiata vaiintivata
    iqoka raqi kempukava kia vairamanta vaivarave. Ti kaiqa vara timitaa vaiintikavata
    paropeti vaiintivata voqamake qeteha vaivarave, tiro.
  hmo-hmo: Lohiabada ma ia gwau, “Unai dina dekenai king bona lohia taudia edia laloa
    goada do ia ore. hahelagaia taudia be do idia gari bada, bona peroveta taudia
    do idia hoa bada.”
  urd-urd: और ख़ुदावन्द फ़रमाता है, उस वक़्त यूँ होगा कि बादशाह और सरदार बे — दिल
    हो जायेंगे और काहिन हैरतज़दा और नबी शर्मिंदा होंगे।
  rus-SYN: И будет в тот день, говорит Господь, замрет сердце у царя и сердце у князей;
    и ужаснутся священники, и изумятся пророки.
  bqc-SIM: Zĩbeezĩ sↄ̃ a kɛ̃ kía ń a ìwaↄgu, yã́pi i di sa'onaↄwa, ãnabiↄ lɛ́
    i gↄ̃ kpaaũa. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Pakaiyin aseiye,’’ Hiche nikho chuleh lengpa leh leng chapate kicha-a
    kihotdiu, thempuho jong tija diu chuleh themgao hojong lungdong dendiu ahi,’’
    ati.
  mar-mar: “आणि परमेश्वर म्हणतो, त्या दिवशी असे होईल की राजांचे आणि त्यांच्या अधिकाऱ्यांचे
    हृदय मरून जाईल, याजक घाबरतील आणि संदेष्टे भयभीत होतील.”
  qub-qub: 'Tayta Diosmi cayno nin: «Chay junaj chayamuptenga raypis, mandajcunapis
    manchariywan sicsicyangami. Cüracunapis fiyupami mancharengapaj. Profëtacunapis
    jupayllashanömi ricacongapaj.»'
  bqp-bqp: Mɑ Yinni Gusunɔ u nɛɛ, yen tɔ̃ɔ te sɔɔ, sinɑ boko kɑ win sinɑ ɑsɑkpɔbu
    bɑ koo mwiɑ kpɑnɑ kpɑ yɑ̃ku kowobu bu biti soorɑ, kpɑ Gusunɔn sɔmɔbu bu nɔsu nɛnɛ,
  hat-hat: 'Seyè a di konsa: -Jou sa a, wa a ansanm ak chèf li yo ap pèdi kouraj.
    Prèt yo pral sezi, pwofèt yo p''ap konn sa pou yo di.'
  eng-BSB: “In that day,” declares the LORD, “the king and officials will lose their
    courage. The priests will tremble in fear, and the prophets will be astounded.”
  eng-WEBPB: “It will happen at that day,” says the LORD, “that the heart of the king
    will perish, along with the heart of the princes. The priests will be astonished,
    and the prophets will wonder.”
  kbq-kbq: Hagi Ra Anumzamo'a huno, anazama fore'ma hania knafina kini vahe'ene kva
    vahe'mo'zanena, antri nehanageno muha zazamia omanegahie. Ana nehanage'za pristi
    vahe'mo'za tusi koro nehanage'za, kasnampa vahe'mo'za antahintahi hakare nehu'za
    mago nanekea osugahaze.
  nhe-BL: NiimoTECO niquijtohua para ipan nopa tonal quema ajsis nocualancayo, nopa
    tlanahuatijquetl huan nopa tlayacanani huihuipicase ica majmajtli. Huan nopa totajtzitzi
    huan tiocamanalohuani, majmahuise chicahuac.”
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e kury. — A'e 'ar mehe tuwihawete a'e wà
    nehe, amo tuwihaw a'e wà nehe no, wakàgaw uhem putar wanuwi nehe. Xaxeto uzemumikahy
    putar wà nehe. Heze'eg imume'u har ipytuhegatu putar wà nehe, i'i ihewe.
  eng-DRA: 'And it shall come to pass in that day, saith the Lord: That the heart
    of the king shall perish, and the heart of the princes: and the priests shall
    be astonished, and the prophets shall be amazed.'
