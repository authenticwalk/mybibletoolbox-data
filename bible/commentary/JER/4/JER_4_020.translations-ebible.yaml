verse: JER.004.020
translations:
  mal-C: നാശത്തിനുമീതേ നാശം വരുന്നു; ദേശമൊക്കെയും ശൂന്യമായിരിക്കുന്നു. വളരെപ്പെട്ടെന്നുതന്നെ
    എന്റെ കൂടാരം നശിപ്പിക്കപ്പെട്ടു, നിമിഷങ്ങൾക്കകം എന്റെ നിവാസസ്ഥാനവും.
  deu-TKW: Zerstörung auf Zerstörung wird gemeldet, ja überwältigt ist das ganze Land;
    urplötzlich sind überwältigt meine Hütten, in einem Augenblicke meine Zelte.
  lin-lin: 'Sango moko kaka ezali kotambola : libebi na libebi ; mokili mobimba ekufi.
    Na mbalakata, bandako ya kapo ekufi-kufi, mpe ebombamelo na ngai ebebi na mbala
    moko.'
  eng-LSV: Destruction on destruction is proclaimed, || For all the land has been
    spoiled, || My tents have suddenly been spoiled, || In a moment—my curtains.
  eng-GNV: 'Destruction vpon destruction is cryed, for the whole lande is wasted:
    suddenly are my tents destroyed, and my curtaines in a moment.'
  eng-WEBSTER: Destruction upon destruction is cried; for the whole land is laid waste;
    suddenly are my tents ruined, and my curtains in a moment.
  nhw-BL: Niquinita hualahuij tlahuel miyac tlahuilanani ipan ni tlali para quitlamisosolose,
    huan teipa hualahuij tlahuel miyac más. Huan quema sempa nitlachiya, niquinita
    noja más catli hualahuij. San ipan se tlatoctzi mocahuas tlasosololme nochi calme
    huan nopa yoyoncalme campa masehualme chocaj.
  swh-ONEN: Maafa baada ya maafa, nchi yote imekuwa magofu. Kwa ghafula mahema yangu
    yameangamizwa, makazi yangu kwa muda mfupi.
  bba-bba: Bɑ sun nɔɔsiɑmɔ mɑ bɑ wuu dɑbinu kɔsukɑ. Tem mɛ kpuro mu kɑm kobu dɔɔwɑ.
    Subɑru sɔɔrɑ bɑ nɑ bɑ bɛsɛn tɑbu kowobun kuu bekuruɡinu wukurɑ. Mɑ bɑ nu ɡurɑ
    bɑ kɑ doonɑ.
  eng-KJVCPB: 'Destruction upon destruction is cried; for the whole land is spoiled:
    Suddenly are my tents spoiled, and my curtains in a moment.'
  luo-luo: Masira bangʼ masira; piny duto okethi. Ka diemo wangʼ nono hembena omuki,
    kara mar dak ka mil polo.
  meu-meu: Dika ta dika ta latanai e kaumu, ela bona tano idoinai vada e vahu. Asi
    vanahana egu kalaga e hegiḡi rohorohomu; asi vanahana egu seseahu e heabi ohomu.
  npi-ULB: विपत्तिपछि विपत्ति आउनेछ । किनकि सारा देश भग्‍नावशेष हुन्छ । अकस्मात् मेरा
    पालहरू अनि मेरा पर्दाहरू एकै क्षणमा नष्‍ट पारिए ।
  yor-yor: Ìparun ń gorí ìparun; gbogbo ilẹ̀ náà sì ṣubú sínú ìparun lọ́gán ni a wó
    àwọn àgọ́ mi, tí ó jẹ́ ohun ààbò mi níṣẹ́jú kan.
  pes-OPCB: خرابی از پی خرابی فرا می‌رسد تا سرزمین ما را به کلی ویران کند. ناگهان،
    در یک چشم به هم زدن، تمام خیمه‌ها غارت می‌شوند و خانه‌ها به ویرانه تبدیل می‌گردند.
  tgl-ULB: Pagkagiba pagkatapos ng pagkagiba ang inihayag, sapagkat biglang nawasak
    ang lahat ng lupain. Bigla nilang winasak ang aking tabernakulo at ang aking tolda.
  hui-hui: Tigua wali agalibi dindibi bibahende mo ko hai halu bo haealabaga biai
    hayagola mo ko hai henego nga. Abale ibalu tigua inanaga balai anda bu kamaruni
    bo gialo wahai haragoni ndobe.
  mya-mya: ဘေး​အန္တ​ရာယ်​ဆိုး​သည်​တစ်​ခု​ပြီး​တစ်​ခု ပေါ်​ပေါက်​၍​လာ​၏။ တစ်​ပြည်​လုံး​ပင်​ယို​ယွင်း​ပျက်​စီး​၍​ကျန်
    ခဲ့​၏။ ငါ​တို့​၏​တဲ​များ​သည်​တစ်​ခ​ဏ​ချင်း​၌​ဖြို ပျက်​လျက် ၎င်း​တို့​၏​ကန့်​လန့်​ကာ​တို့​သည်​စုတ်​ပြတ်​၍
    သွား​ကြ​၏။
  bod-N: ས་གཞི་ཡོངས་སུ་གཏོར་བརླག་ཐེབས་པས་མེད་པར་བཟོ་བའི་བརྡ་ནི་བསྟུད་མར་ཐོས་ཡོང་ཞིང་།
    བདག་གི་གུར་ཡང་གློ་བུར་རྩ་མེད་བཏང་བ་དང་། བདག་གི་ཡོལ་བ་གཤགས་པར་གྱུར།
  sna-sna: Njodzi inotevera njodzi; nyika yose yava dongo. Munguva shoma shoma, matende
    angu aparadzwa, musha wangu nenguva diki diki.
  spa-BLM: Destrucción sobre destrucción está decretada, pues toda la tierra está
    asolada. De pronto mis tiendas son destruidas, y mis cortinas desaparecen en un
    momento.
  cac-cac: Tzoltzon sja ab'ix yic juntzan̈ yaelal sjavi. Masanil chon̈ab' tic toxo
    ix laj juvib'ati. Elan̈chamel ix lajviem co campamento, ix ixtaxb'at b'aj cajan
    on̈.
  swh-ULB: Anguko baada ya anguko limetangazwa, kwa nchi yote imeharibika mara. Wanaharibu
    masikani yangu na hema yangu ghafula.
  bel-bel: 'Бяда за бядою: уся зямля спусташаецца, зьнянацку разбураны намёты мае,
    імгненна - палаткі мае.'
  deu-ELBBK: Zerstörung über Zerstörung wird ausgerufen. Denn das ganze Land ist verwüstet;
    plötzlich sind meine Zelte zerstört, meine Zeltbehänge in einem Augenblick.
  mbb-OT: Ebpekedtitinundug dà is menge kezeetan. Ne nevengkag is tivuuk he tanà.
    Minsan is menge tulda he ubpeey ku, segugunè dà neregdas.
  mal-2015: നാശത്തിന്മേൽ നാശം വിളിച്ചു പറയുന്നു; ദേശമൊക്കെയും ശൂന്യമായി പെട്ടെന്നു
    എന്റെ കൂടാരങ്ങളും ഒരു ക്ഷണത്തിൽ എന്റെ തിരശ്ശീലകളും കവർച്ചയായ്പോയി.
  rmc-rmc: E skaza anel e skaza, caľi phuv hiňi čhiďi tele. Jekhvareste hine mire
    stani zňičimen, lengre zavesi hine čhingerde pro kotora.
  pes-OPV: شکستگی بر شکستگی اعلان شده زیرا که تمام زمین غارت شده است و خیمه های من
    بغته و پرده هایم ناگهان به تاراج رفته است.
  ron-1924: Се вестеште дэрымаре песте дэрымаре, кэч тоатэ цара есте пустиитэ; колибеле
    ымь сунт пустиите деодатэ ши кортуриле, ынтр-о клипэ!
  ben-OBCV: একের পর এক বিপর্যয় আছড়ে পড়ছে; সমগ্র দেশ আজ ধ্বংসস্তূপে পরিণত। এক নিমেষে
    আমার তাঁবুগুলি এবং এক মুহূর্তে আমার আশ্রয়স্থানগুলি ধ্বংস হয়ে গেল।
  som-som: Belaayo baa belaayay ku soo kor dhacday, ayaa lagu dhawaaqay, waayo, dalkii
    oo dhan waa baabba'ay. Teendhooyinkaygii haddiiba way baabbe'een, oo daahyadaydiina
    daqiiqad qudha ayay dhammaadeen.
  lat-VUC: 'Contritio super contritionem vocata est, et vastata est omnis terra: repente
    vastata sunt tabernacula mea; subito pelles meæ.'
  eng-ASVBT: 'Destruction upon destruction is cried; for the whole land is laid waste:
    suddenly are my tents destroyed, and my curtains in a moment.'
  ita-1885: Una ruina è chiamata dietro all'altra ruina; conciossiachè tutto il paese
    sia guasto; le mie tende sono state di subito guaste, ed i miei teli in un momento.
  eng-LXXUP: 'for all the land is distressed: suddenly my tabernacle is distressed,
    my curtains have been rent asunder.'
  eng-ULB: Disaster follows after disaster; for all the land lies in ruins. Suddenly
    my tents are destroyed, my curtains in a moment.
  spa-VBL: “Las noticias de una catástrofe tras otra llegan a raudales, pues todo
    el país está en ruinas. Mi propia casa se destruye en un instante, y también todo
    lo que hay dentro.
  fra-_FOB: Ruine sur ruine est annoncée; car tout le pays est détruit; mes tentes
    sont détruites tout d'un coup, mes pavillons en un moment!
  mal-mal: നാശത്തിന്മേൽ നാശം വിളിച്ചു പറയുന്നു; ദേശമൊക്കെയും ശൂന്യമായി പെട്ടെന്ന്
    എന്റെ കൂടാരങ്ങളും നിമിഷങ്ങൾക്കകം എന്റെ തിരശ്ശീലകളും കവർച്ചയായിപ്പോയി.
  urd-GVR: Yake bād dīgare shikastoṅ kī ḳhabreṅ mil rahī haiṅ, chāroṅ taraf mulk kī
    tabāhī huī hai. Achānak hī mere tambū barbād haiṅ, ek hī lamhe meṅ mere ḳhaime
    ḳhatm ho gae haiṅ.
  suz-BL: खतम दुम्‍तीक तार खतम दुम्‍तीक जाक्‍ब। रागी नेल्‍ल मुर मबाक्‍तीक दुम्‍त।
    आं ताम्‍बु नु फारतीक वा नेल्‍ल याम काम खतम दुम्‍तेक्‍म।
  eng-NOY: There is a cry of destruction upon destruction; Yea, the whole land is
    laid waste; Suddenly are my tents destroyed, And my canopies in an instant.
  ita-1927: S’annunzia rovina sopra rovina, poiché tutto il paese è devastato. Le
    mie tende sono distrutte ad un tratto, i miei padiglioni, in un attimo.
  ckb-ckb: کارەسات لەدوای کارەسات دێت، هەموو خاکەکە وێران بوو. لەپڕ خێوەتەکانم وێران
    بوون، لە چرکەیەکدا پەناگاکانم.
  eng-BBE: 'News is given of destruction on destruction; all the land is made waste:
    suddenly my tents, straight away my curtains, are made waste.'
  kan-OKCV: ನಾಶನದ ಮೇಲೆ ನಾಶನದ ಸುದ್ದಿಬರುತ್ತಿದೆ. ದೇಶವೆಲ್ಲಾ ಹಾಳಾಯಿತು. ಫಕ್ಕನೆ ನನ್ನ ಗುಡಾರಗಳೂ,
    ಕ್ಷಣಮಾತ್ರದಲ್ಲಿ ನನ್ನ ತೆರೆಗಳೂ ಹಾಳಾದವು.
  tam-2017: நாசத்திற்குமேல் நாசம் வருகிறதாகக் கூறப்படுகிறது; தேசமெல்லாம் பாழாகிறது;
    திடீரென்று என் கூடாரங்களும், ஒரு நிமிடத்தில் என் திரைகளும் பாழாக்கப்படுகிறது.
  spa-RV-1909: 'Quebrantamiento sobre quebrantamiento es llamado; porque toda la tierra
    es destruída: en un punto son destruídas mis tiendas, en un momento mis cortinas.'
  ron-BTF: Nimicire peste nimicire se strigă, pentru că toată țara este prădată; dintr-odată
    corturile mele sunt prădate și într-o clipă, covoarele mele.
  eng-WEBP: Destruction on destruction is decreed, for the whole land is laid waste.
    Suddenly my tents are destroyed, and my curtains gone in a moment.
  eng-FBV: News of one disaster after another comes flooding in, for the whole country
    is in ruins. My own home is destroyed in a moment, and everything inside.
  nld-1939: Ruïne dreunt neer op ruïne, Het hele land is verwoest. Plotseling liggen
    mijn tenten vernield, In een oogwenk mijn zeilen;
  nch-BL: Niquinita hualahui tahuel miyac tatehuiani ipan ni tali para quitamisosolose,
    huan teipa hualahui tahuel miyac. Huan quema sempa nitachiya, niquinita noja más
    cati hualahui. San ipan se talojtzi mocahuase tasosololme nochi calme huan nopa
    yoyoncalme campa masehualme chocaj.
  vie-1934: Hủy diệt càng thêm hủy diệt, báo tin chẳng dứt, cả đất bị phá tán; nhà
    tạm tôi thình lình bị hủy, màn cháng tôi bỗng chốc bị hư!
  hin-CV: विध्वंस पर विध्वंस की वाणी की गई है; क्योंकि देश उध्वस्त किया जा चुका है.
    अचानक मेरे तंबू ध्वस्त हो गए हैं, मेरे पर्दे क्षण मात्र में नष्ट हो गए हैं.
  spa-BES: Quebrantamiento sobre quebrantamiento; toda la tierra se ha destruido;
    de repente, mis tiendas, de inmediato mis cortinas, se han destruido.
  tdx-tdx: Vinonje’ ty hekoheko ty hankàñe, fonga nimongoreñe i taney; rotsake ami’ty
    manao zao o kibohokoo, ami’ty tsi-maemae-laletse o rindrin-kivohokoo.
  tha-KJV: การประกาศเรื่องความหายนะไล่​ติ​ดตามความหายนะ แผ่​นดินทั้งสิ้​นก​็​ถู​กทิ้งร้าง
    บรรดาเต็นท์ของข้าก็​ถู​กทำลายในฉับพลัน ม่านทั้งหลายของข้าก็​สิ​้นไปในบัดเดี๋ยวเดียว
  por-BR-2018: Destruição sobre destruição se anuncia, pois toda a terra já está arruinada;
    de repente foram destruídas minhas tendas, num instante minhas cortinas.
  deu-ELO: Zerstörung über Zerstörung wird ausgerufen. Denn das ganze Land ist verwüstet;
    plötzlich sind meine Zelte zerstört, meine Zeltbehänge in einem Augenblick.
  eng-WYC-2018: Sorrow is called on sorrow, and all the land is destroyed; my tabernacles
    be wasted suddenly, my skins be wasted suddenly, (or my tents suddenly be destroyed,
    my curtains suddenly be all torn in pieces).
  epo-epo: Estas proklamata malfeliĉo post malfeliĉo, ĉar la tuta lando estas ruinigata,
    subite estas detruataj miaj domoj, momente miaj tendoj.
  uig-PIN: Apǝt üstigǝ apǝt qüxti! Pütkül zemin wǝyran boldi; qedirlirim dǝⱪiⱪidǝ
    bǝrbat ⱪilindi, pǝrdilirim ⱨayt-ⱨuytning iqidǝ yirtip taxlandi!
  beo-beo: Wadela:su afae ba:lalu, wadela:su eno da hedolowane doaga:sa. Soge huluane
    da wadela:lesi dagoi. Hedolowane, ninia abula diasu da wadela:lesi dagoi ba:sa.
    Ilia abula da gadelale, fofonoboi dagoi ba:sa.
  tpi-OTNT: Ol i mekim save bagarapim ol manmeri long olgeta hap bilong kantri, na
    kantri i kamap rabis tru. Wantu tasol ol i bagarapim ol haus sel bilong mipela.
  hau-SA: Masifa kan masifa; dukan ƙasar ta zama kufai. Cikin ɗan lokaci aka rurrushe
    tentuna nawa, mafakata ba zato.
  uig-LAT: Apet üstige apet chüshti! Pütkül zémin weyran boldi; chédirlirim deqiqide
    berbat qilindi, perdilirim hayt-huytning ichide yirtip tashlandi!
  nde-nde: Incithakalo ilandela incithakalo, ilizwe lonke selingamanxiwa. Ngesikhatshana
    nje amathente ami adiliziwe, lamakhetheni ami ngomzuzwana nje.
  ton-ton: Kuo hoko ʻae fakaʻauha ki he fakaʻauha, he kuo lala ʻae fonua kotoa pē;
    kuo maumauʻi fakafokifā ʻa hoku fale fehikitaki; pea mo hoku ngaahi puipui.
  ces-1613: Potření za potřením provolává se, popléněna zajisté bude všecka země,
    náhle popléněni budou stanové moji, v okamžení kortýny mé.
  eng-WMB: Destruction on destruction is decreed, for the whole land is laid waste.
    Suddenly my tents are destroyed, and my curtains gone in a moment.
  tam-TCV: பேரழிவின் மேல் பேரழிவு தொடர்கிறது; நாடு முழுவதுமே அழிந்து கிடக்கிறது. நொடிப்பொழுதில்
    என் கூடாரங்கள் அழிந்தன. கணப்பொழுதில் என் புகலிடம் அழிந்தது.
  ceb-ULB: Nagsunod ang mga katalagman; kay nagguba ang tibuok yuta. Sa kalit lamang
    naguba ang akong mga tolda, ang akong mga tabil sa usa lamang ka higayon.
  pol-UBG: Klęska za klęską ogłasza się, bo cała ziemia jest spustoszona. Nagle zniszczone
    zostały moje namioty, w okamgnieniu – moje zasłony.
  urd-GVU: یکے بعد دیگرے شکستوں کی خبریں مل رہی ہیں، چاروں طرف ملک کی تباہی ہوئی ہے۔
    اچانک ہی میرے تنبو برباد ہیں، ایک ہی لمحے میں میرے خیمے ختم ہو گئے ہیں۔
  deu-1912: und einen Mordschrei über den andern; denn das ganze Land wird verheert,
    plötzlich werden meine Hütten und meine Gezelte verstört.
  kan-2017: ನಾಶದ ಮೇಲೆ ನಾಶವು, ಒಂದರ ಮೇಲೊಂದು ನಾಶದ ಸುದ್ದಿಬರುತ್ತಿದೆ; ದೇಶವೆಲ್ಲಾ ಹಾಳಾಯಿತು;
    ತಟ್ಟನೆ ನಮ್ಮ ಗುಡಾರಗಳು, ಕ್ಷಣಮಾತ್ರದಲ್ಲಿ ನಮ್ಮ ಡೇರೆಗಳು ಭಗ್ನವಾದವು.
  yap-yap: Ke malay reb e riya’ nga daken reb; ke mogothgoth fare nam ni polo’. Yugun
    dada’ ma kan buthug e pi tent romad; kateng riy e kan gochothuy ke yochyang.
  hlt-MCSB: Pocinah soah pocinah loh a khue tih khohmuen boeih te buengrhuet a rhoelrhak
    coeng. Ka dap neh ka himbaiyan khaw mikhaptok ni a. rhoelrhak uh.
  mdy-ETH: ባይዛ ዶርዓ ቃሲንቲ ቃሲንቲ ጊዳ ኬዳኔ፤ ሳዔላ ቢያ ባይቂ ዓሲ ናንጉዋ ካይዚ ማዔኔ፤ ኑኡኮ ዓፒሎና ማዦና ማኣራ
    ዶዒ ባይቂ ጋፔኔ፤ ጎኦቦ ዓፒላኣ ዓኣፒ ጊኢጳማጉዴያና ዳርዒ ባይቄኔ።
  twi-ASANTE: Amanehunu di amanehunu akyi; asase no nyinaa asɛe. Wɔasɛe me ntomadan
    prɛko pɛ, ne me hintabea mpofirim.
  eng-WEBU: Destruction on destruction is decreed, for the whole land is laid waste.
    Suddenly my tents are destroyed, and my curtains gone in a moment.
  wal-wal: Iitabai iitabaa kaallees; mule biittai moorettiis. Ta dunkkaanetinne magalashoti
    eesuwan xayidosona.
  spa-PDDPT: Se anuncia quebrantamiento sobre quebrantamiento, porque toda la tierra
    está devastada. Súbitamente son destruidas mis tiendas, y mis cortinas, en un
    momento.
  gun-gun: Mba'emo vai oiko jepi rã omombe'ua, yvy jave re ombovaipaa ramo. Xerekoa
    voi ombovaipaa vyvoi, xapy'a'i py aĩaty ivaipa.
  ilo-ULB: Pannakarebba ken pannakarebba ti maiwarwaragawag, ta kellaat a nadadael
    ti entero a daga. Naminpinsan a dinadaelda ti tabernakulok ken ti toldak.
  kpg-kpg: Di haingadaa e daudali adu hua i muli di haingadaa, tenua hagatau la gu mooho.
    Madau hale laa gu limalima hua di mooho. Nia gahu bontai la gu mahaahaa.
  uig-ARA: ئاپەت ئۈستىگە ئاپەت چۈشتى! پۈتكۈل زېمىن ۋەيران بولدى؛ چېدىرلىرىم دەقىقىدە
    بەربات قىلىندى، پەردىلىرىم ھايت-ھۇيتنىڭ ئىچىدە يىرتىپ تاشلاندى!
  sus-sus: E a falama gbaloe na fafe, bɔxi birin bara kana. N ma kiri banxie bara
    bira keren na, lingira yo mu na n yi ra.
  pon-2006: Ehu kahpwal kin idawehndohte ehu kahpwal; sahpwo pwon ohlahr. At impwal
    akan mwadangete ohla; eh kahdeng kan teipesengier.
  ksd-ksd: A vinirua ma ra vinirua mulai di varvarvai tana, tago di tar li vakaina
    ra gunan par; di re vakaian vue kaugu umana pal na mal, ma kaugu umana mal na
    bakbak ta ra pitu mata.
  tur-YTC: Yıkım üstüne yıkım kararlaştırıldı, çünkü bütün ülke harap oldu. Çadırlarım
    ansızın yıkıldı, perdelerim bir anda gitti.
  grc-BRENT: καὶ ταλαιπωρίας συντριμμὸν ἐπικαλεῖται, ὅτι τεταλαιπώρηκε πᾶσα ἡ γῆ,
    ἄφνω τεταλαιπώρηκεν ἡ σκηνὴ, διεσπάσθησαν αἱ δέῤῥεις μου.
  ind-AYT: Bencana demi bencana diserukan karena seluruh negeri dihancurkan. Tiba-tiba,
    tenda-tendaku dirusak, tirai-tiraiku dalam sekejap.
  nya-nya: Tsoka limatsata tsoka linzake; dziko lonse lasanduka bwinja. Mwadzidzidzi
    matenti athu awonongedwa, mwa kanthawi kochepa nsalu zake zotchinga zagwetsedwa.
  hrv-hrv: Javljaju slom za slomom, sva je zemlja poharana, moji su šatori iznenada
    opustošeni, u tren oka sva skloništa moja uništena.
  mps-mps: Augwaligo te tigidali tǫ kantri badu te we bidi dabe mu dolama, te tǫ
    kantri dwai mu pedelali. Polo mu tama, augwaligo te dago ugwa be dabe dolai dao.
  tpi-tpi: Ol i mekim save bagarapim ol manmeri long olgeta hap bilong kantri, na
    kantri i kamap rabis tru. Wantu tasol ol i bagarapim ol haus sel bilong mipela.
  dan-1931: der meldes om Fald på Fald, thi alt Landet er hærget. Mine Telte hærges
    brat, i et Nu mine Forhæng.
  vie-OVCB: Cơn sóng hủy diệt đang cuồn cuộn trên khắp đất, cho đến khi nó ngã gục
    trong đổ nát hoàn toàn. Bỗng nhiên lều của tôi bị tàn phá; trong chốc lát nơi
    cư trú của tôi bị hủy hoại.
  guj-2017: સંકટ પર સંકટ આવે છે, દેશ આખો ખેદાન મેદાન થઈ ગયો છે. તેઓએ મારા તંબુ અને
    મારા પવિત્રસ્થાનને વેરાન કર્યું છે.
  pon-2006A: Ehu kahpwal kin idawehndohte ehu kahpwal; sahpwo pwon ohlahr. At impwal
    akan mwadangete ohla; eh kahdeng kan teipesengier.
  por-BRBSL: A destruição sobre a destruição é decretada, pois toda a terra é devastada.
    De repente, minhas tendas são destruídas e minhas cortinas desaparecem num instante.
  cth-cth: Rawknae dawkvah rawknae a hram. Bangkongtetpawiteh, ramnaw pueng hah a
    rawk toe. Kaie lukkareiim hah vai touh hoi a rawk teh, lukkarei hai tawkkadek
    dawk a rawk.
  twi-twi: Amanehunu di amanehunu akyi; asase no nyinaa asɛe. Wɔasɛe me ntamadan prɛko
    pɛ, ne me hintabea mpofirim.
  hlt-hlt: Pocinah soah pocinah loh a khue tih khohmuen boeih te buengrhuet a rhoelrhak
    coeng. Ka dap neh ka himbaiyan khaw mikhaptok ni a rhoelrhak uh.
  tbz-SIM: Bɛ m̀pɔ̀mbɛ̀ níí yó mpɛ̃nkóo kɛ̀ bɛtɔbɛ̀ bɛɛ̀ tùɔ̀kɛní, titouti tɛ̃́nkɛ
    í yó nkpɑɑ́, difii mɑrì í yó nkpɑɑ́ dihɛì kɛ cúɔ́kɛ́ dɛmɔu dɛ̀ bo duó dimɔ̀nnì
    dimɑ́ɑ̀.
  msy-2020: Kɨ garima, me kantrin aven itir danganiba bar dar gumazamiziba paza me
    gamua me gasɨghasɨzima, biziba bar moghɨra ikufi. Kɨ garima, me zuamɨra en purirpenibagh
    asɨghasɨki.
  azb-azb: Qırğın üstünə qırğın gəlir, Bütün ölkə xaraba qalıb. Çadırlarım qəflətən,
    Pərdələrim bir anda dağıdıldı.
  eng-DBY: 'Destruction upon destruction is proclaimed; for the whole land is wasted:
    suddenly are my tents laid waste, my curtains, in a moment.'
  hin-2017: नाश पर नाश का समाचार आ रहा है, सारा देश नाश हो गया है। मेरे डेरे अचानक
    और मेरे तम्बू एकाएक लूटे गए हैं।
  wol-KYG: Yéenees na rajaxoo ci kaw rajaxoo, réew mi mépp ne tasar kay! Jekki-jekki
    samay xayma tasaaroo. Xef-xippi ndimoy xayma ya xotatoo!
  eng-YLT: Destruction on destruction is proclaimed, For spoiled hath been all the
    land, Suddenly spoiled have been my tents, In a moment — my curtains.
  eng-WYC-2017: Sorrow is called on sorrow, and all the land is destroyed; my taber-nacles
    be wasted suddenly, my skins be wasted suddenly.
  eng-WMBB: Destruction on destruction is decreed, for the whole land is laid waste.
    Suddenly my tents are destroyed, and my curtains gone in a moment.
  urd-GVH: यके बाद दीगरे शिकस्तों की ख़बरें मिल रही हैं, चारों तरफ़ मुल्क की तबाही
    हुई है। अचानक ही मेरे तंबू बरबाद हैं, एक ही लमहे में मेरे ख़ैमे ख़त्म हो गए हैं।
  rug-rug: Vari luli mo sari tinahuara, ke sa doduruna sa popoa si koa ta huara eko
    mo. Pa totoso papakana mo si ta huara sa qua ipi, sa qua aqoroana si lopu sana
    ele lopu koa tu.
  gaz-gaz: Badiisni badiisa irraan dhufa; biyyattiin guutumaan guutuutti ni onti.
    Dunkaanni koo akkuma tasaa, golgaan koos yeroo gabaabaa keessatti bade.
  fra-LSG: On annonce ruine sur ruine, Car tout le pays est ravagé; Mes tentes sont
    ravagées tout à coup, Mes pavillons en un instant.
  yal-yal: Fitina fena nde nɛma raliyɛ, gbɛtɛ sa fama, bayo halagin bata so yamanan
    birin yi. N ma bubune birin bata kala, e nun n ma banxine birin sanɲa ma kedenni.
  haw-1868: Ua heaia ka make maluna o ka make, no ka mea, ua anaiia ka aina a pau.
    Ua luku hoohikilele ia ko'u mau halelewa, a me ko'u mau paku hoi, ma ka minute.
  arb-NAV: كَارِثَةٌ فِي أَعْقَابِ كَارِثَةٍ، وَالأَرْضُ قَاطِبَةً قَدِ اسْتَحَالَتْ
    خَرَاباً، فَتَهَدَّمَتْ فِي لَحْظَةٍ خِيَامِي، وَبُيُوتِي تَدَمَّرَتْ بَغْتَةً.
  ewe-ewe: Gbegblẽ kplɔ gbegblẽ ɖo eye anyigba blibo la zu aƒedo. Enumake wogbã nye
    agbadɔwo eye le aɖabaƒoƒo ɖeka me wogbã nye aƒe.
  eng-LEE: 'Ruin upon ruin is called out; for the whole land is wasted: suddenly are
    my tents wasted, and in a moment, my curtains.'
  asm-FB: গোটেই দেশ উচ্ছন্ন নোহোৱালৈকে বিনাশৰ উপৰি বিনাশ হ’ব। অকস্মাতে আমাৰ তম্বুবোৰ,
    মুহূৰ্ত্ততে ধ্বংশ হ’ব; আনকি মোৰ তম্বুৰ কাপোৰবোৰ ফালি চিৰাচিৰ হ’ব।
  sus-A: عٍ عَ قَلَمَ فبَلٌي نَ قَقٍ، بْشِ بِرِن بَرَ كَنَ. ﭑ مَ كِرِ بَنشِيٍ بَرَ
    بِرَ كٍرٍن نَ، لِنفِرَ يٌ مُ نَ ﭑ يِ رَ.
  fra-SBL: Destruction sur destruction est décrétée, car tout le pays est dévasté.
    Soudain, mes tentes sont détruites, et mes rideaux disparaissent en un instant.
  hbo-hbo: שֶׁ֤בֶר עַל־שֶׁ֙בֶר֙ נִקְרָ֔א כִּ֥י שֻׁדְּדָ֖ה כָּל־הָאָ֑רֶץ פִּתְאֹם֙
    שֻׁדְּד֣וּ אֹהָלַ֔י רֶ֖גַע יְרִיעֹתָֽי׃
  kik-kik: Mwanangĩko ũrarũmanĩrĩra na mwanangĩko; bũrũri wothe nĩwanangĩtwo. O rĩmwe
    hema ciakwa nĩthũkangie, o kahinda gatarĩ cooho kĩĩgitio gĩakwa gĩgathũkangio.
  fra-NCL: On annonce ruine sur ruine ; car tout le pays est ravagé. Tout d’un coup
    on détruit mes tentes, en un instant mes pavillons.
  cek-AK: Amro boeh, amro boeh, tiah hang o; prae boih amro boeh; kai ih kahni imnawk
    loe nawnetta thungah amro moe, imkhaan pakaahaih doeh akra ai ah amro boeh.
  cuk-cuk: Sabsur-wilegedi, ukin-ukin danikid, ar bela yalagan sabsur-gusa nagusad.
    Ukiagwale, an-dordoneg maluded, an-meged-neg ukiagwale ayarided.
  uig-CYR: Апәт үстигә апәт чүшти! Пүткүл зимин вәйран болди; чедирлирим дәқиқидә
    бәрбат қилинди, пәрдилирим һайт-һуйтниң ичидә житип ташланди!
  tel-2017: కీడు తరవాత కీడు వస్తూ ఉంది. దేశమంతా నాశనమైంది. హటాత్తుగా నా గుడారాలు,
    క్షణాల్లో వాటి తెరలు పాడైపోయాయి.
  hat-BSA: Dega sou dega vin pwoklame, paske tout peyi a fin detwi nèt. Sibitman,
    tant mwen yo vin devaste; rido mwen yo vin devaste nan yon moman.
  kos-kos: Mwe ongoiya uh kalkalwen in sun kut; Facl sac nufon sikiyukla. Lohm nuknuk
    sesr kunausyukla in kitin pacl na. Mwe lisrlisr uh mihsasa uh.
  hbo-WLC: שֶׁ֤בֶר עַל־שֶׁ֙בֶר֙ נִקְרָ֔א כִּ֥י שֻׁדְּדָ֖ה כָּל־הָאָ֑רֶץ פִּתְאֹם֙
    שֻׁדְּד֣וּ אֹהָלַ֔י רֶ֖גַע יְרִיעֹתָֽי׃
  ibo-ibo: Mbibi na-arị mbibi ibe ya elu, lee na a laala ala a niile nʼiyi. Na mberede,
    e bibiela ụlọ ikwu anyị niile; a dọkasịkwala akwa mgbochi ha niile.
  ory-ory: ବିନାଶ ଉପରେ ବିନାଶ ପ୍ରଚାରିତ ହେଉଅଛି; କାରଣ ସମୁଦାୟ ଦେଶ ଉଚ୍ଛିନ୍ନ ହୋଇଅଛି; ଅକସ୍ମାତ୍‍
    ମୋହର ତମ୍ବୁ, ଏକ ନିମିଷ ମଧ୍ୟରେ ମୋହର ଆବରଣସବୁ ଉଚ୍ଛିନ୍ନ ହେଲା।
  chk-chk: Feiengau a chök afaün, unusen ewe fanü a tala. Imwei kewe imw mangaku ra
    müttir tatiu, pwölüpwöli ra kamwetiu lon eu chök otun.
  rop-rop: Aibin luk detlot enami bin kipgon bidimbat wi. Holot dijan kantri jidan
    rabishwan. Deibin bitsimap main ronwan kemp. Imbin hepin kwikbala.
  ukr-1871: 'Нещастє за нещастєм: усю країну пустошать; несподївано звойовано хати
    мої, в одну хвилину — намети мої.'
  deu-1951: Eine Zerstörung um die andere wird gemeldet; denn das ganze Land ist verheert;
    plötzlich sind meine Hütten verwüstet, in einem Augenblick meine Zelte!
  eng-JPS: Destruction followeth upon destruction, for the whole land is spoiled;
    suddenly are my tents spoiled, my curtains in a moment.
  srp-1865: Pogibao na pogibao oglašuje se; jer se pustoši sva zemlja, najedanput
    æe se opustošiti moji šatori, zavjesi moji zaèas.
  lug-lug: Okuzikirizibwa kweyongeddeko era ensi yonna eyonooneddwa. Eweema zange
    zisaanyiziddwawo mu kaseera buseera, n’entimbe zange nga kutemya kikowe.
  heb-heb: שבר על שבר נקרא כי שדדה כל הארץ פתאם שדדו אהלי רגע יריעתי׃
  ben-IRV: ধ্বংসের উপর ধ্বংস প্রচার হচ্ছে, কারণ সমস্ত দেশ হঠাৎ উচ্ছেদ হল। তারা আমার
    সমাগম তাঁবু ও তাঁবু উচ্ছেদ করে।
  pan-pan: ਰਾਹ ਉੱਤੇ ਹਾਰ ਦੀ ਖ਼ਬਰ ਆਉਂਦੀ ਹੈ, ਕਿ ਸਾਰਾ ਦੇਸ ਤਬਾਹ ਹੋ ਗਿਆ, ਅਚਾਨਕ ਤੇਰੇ ਤੰਬੂ
    ਨਾਸ ਗਏ, ਅਤੇ ਮੇਰੇ ਪੜਦੇ ਇੱਕ ਦਮ ਵਿੱਚ।
  mya-JVB: ပျက်စီး ပြီ၊ ပျက်စီး ပြီဟု အထပ်ထပ်ဟစ်ကြော်ရ၏။ တပြည် လုံး ပျက်စီး ပြီ။ ငါ
    ၏တဲ တို့သည် ခဏ ခြင်း တွင် ပျက်စီး ကြပြီ။ ငါ ၏ကုလားကာ တို့သည် ချက်ခြင်း ပျက်စီးကြပြီ။
  tbg-tbg: Oho, te tavauramanta navutaaka tinavu qoraiqama timite, qaiqaa qaiqaavata
    tinavu qoraiqama timite variavo. Navutaaka ekaa Iutaa vata maata qoraiqama kaavaro
    qoraiqama viro vaivo. Navutaaka vaaka qovaramavi, vate virave ti, vika tinavu
    s eri naavu maaqa rampaike qunahi qaanahimake aqu kaavo.
  hmo-hmo: Dika ta be dika ta ena latanai ia vara noho, ela bona tano ena kahana ibounai,
    be do idia dika momokani. Nega tamona egu palai rumadia idia hadikaia ore. Nega
    tamona egu uindo koua dabua idia darea maragimaragi.
  urd-urd: शिकस्त पर शिकस्त की ख़बर आती है, यक़ीनन तमाम मुल्क बर्बाद हो गया; मेरे
    ख़ेमे अचानक और मेरे पर्दे एक दम में बर्बाद किए गए।
  rus-SYN: 'Беда за бедою: вся земля опустошается, внезапно разорены шатры мои, мгновенно
    - палатки мои.'
  bqc-SIM: Wíwia lɛ́ kɛ wíwia, bùsu gↄ̃̀ da wàuu gupiiu. Wá zwã̀akpɛↄ wìwi
    kã́ndo, wá zwãaↄ yàa gↄ̃̀ↄgↄ̃ↄ.
  tcz-CHONGTHU: Manthahna chunga manthahna, gamsung ahunglhung’e, gamsung pumpi ahomkeuvin
    akijamtai. Hetmanlouvin kaponbuh chengseu abon'in asusetan, chuleh kachennau jouseu
    jong asuse gamtai.
  mar-mar: अरिष्टामागून अरिष्ट घोषीत करण्यात आले आहे. कारण संपूर्ण देशाचा नाश झाला
    आहे. एकाएकी त्यांनी माझ्या तंबूचा व कनातींचा नाश केला आहे.
  qub-qub: Yapay-yapaymi mana allicuna chayaycämun. Nasyuncunapis llapanmi ushacashana.
    Pachacunäpaj ichichishä toldöcunatapis illajpitami illgarachisha.
  bqp-bqp: Bɑ sun nɔɔsiɑmɔ mɑ bɑ wuu dɑbinu kɔsukɑ. Tem mɛ kpuro mu kɑm kobu dɔɔwɑ.
    Subɑru sɔɔrɑ bɑ nɑ bɑ bɛsɛn tɑbu kowobun kuu bekuruginu wukurɑ. Mɑ bɑ nu gurɑ
    bɑ kɑ doonɑ.
  hat-hat: Y'ap anonse malè sou malè! Y'ap fini ak tout peyi a. Nou rete konsa, nou
    wè yo kraze tout tant nou yo. Yo demoli tout kay andeyò nou yo.
  eng-BSB: Disaster after disaster is proclaimed, for the whole land is laid waste.
    My tents are destroyed in an instant, my curtains in a moment.
  eng-WEBPB: Destruction on destruction is decreed, for the whole land is laid waste.
    Suddenly my tents are destroyed, and my curtains gone in a moment.
  kbq-kbq: Hagi nagra negogeno knazamo'a kankamuna omino anamagenare anamagenarera
    huno ne-eno mika ama mopafi vahera zamazeri haviza nehige'na ke'noe. Ana nehuno
    nagri seli nontamina ame huno eri tapage hunetreno, asante'ma tafi tavaraveramina
    eri tagato higeno mopafi evurami'ne.
  nhe-BL: Niquinita hualahuij tlahuel miyac tlatehuiani ipan ni tlali para quitlamixolehuase,
    huan teipa hualahuij tlahuel miyac más. Huan quema sampa nitlachiya, niquinita
    noja más tlen hualahuij. San ipan se tlalochtli mocahuas tlaxolehuali nochi caltini
    huan nopa yoyoncaltini campa tlacame chocaj.
  gub-BL: Iaiw haw tetea'u ur. Umumaw ywy paw rupi wà. Na'arewahy umumaw zanereko
    haw tàpuzràn wà. Umu'i pàn tàpuz pupe imuzaikaw pyrer wà.
  eng-DRA: 'Destruction upon destruction is called for, and all the earth is laid
    waste: my tents are destroyed on a sudden, and my pavilions in a moment.'
