verse: JER.004.027
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ അതിനു പൂർണനാശം വരുത്താതിരുന്നിട്ടും,
    ദേശംമുഴുവൻ ശൂന്യമായിത്തീരും.'
  deu-TKW: 'Ja, so spricht Jahwe: Zur Einöde soll das ganze Land werden, aber den
    Garaus will ich ihnen nicht machen.'
  lin-lin: 'Tala liloba oyo Yawe alobi : « Mokili mobimba ekobebisama, kasi nakobebisa
    yango nyonso te.'
  eng-LSV: 'For thus said YHWH: “All the land is a desolation, but I do not make a
    completion.'
  eng-GNV: 'For thus hath the Lord saide, The whole lande shall be desolate: yet will
    I not make a full ende.'
  eng-WEBSTER: For thus hath the LORD said, The whole land shall be desolate; yet
    will I not make a full end.
  nhw-BL: 'Ya ni catli quiijto TOTECO: “Nochi ni tlali mocahuas tlasosololi, pero
    amo nijtlamisosolos.'
  swh-ONEN: 'Hivi ndivyo Bwana asemavyo: “Nchi yote itaharibiwa, ingawa sitaiangamiza
    kabisa.'
  bba-bba: Yinni Gusunɔ u nɛɛ, u koo tem mɛ ɡɔsiɑ tem sɑɑrɑm, ɑdɑmɑ u mɑɑ nɛɛ, u ǹ
    derimɔ mu n sɑ̃ɑ mɛ kɑ bɑɑdommɑɔ.
  eng-KJVCPB: For thus hath the Lord said, The whole land shall be desolate; Yet will
    I not make a full end.
  luo-luo: 'Ma e gima Jehova Nyasaye wacho: “Piny mangima ibiro kethi, kata kamano
    ok nakethe chutho.'
  meu-meu: 'Badina be Iehova ini e gwau tomamu: Tano idoinai baine hahevahura; to
    basina havahuraia vaitani.'
  npi-ULB: परमप्रभु यसो भन्‍नुहुन्छ, “सारा देश ध्वस्त हुनेछ, तर म यसलाई पूर्ण रूपमा
    नष्‍ट पार्दिनँ ।
  yor-yor: 'Èyí ni ohun tí Olúwa wí: “Gbogbo ìlú náà yóò sì di ahoro, síbẹ̀ èmi kì
    yóò pa á run pátápátá.'
  pes-OPCB: 'خداوند دستور ویرانی سرزمین یهودا را صادر کرده است. با این همه، خداوند
    می‌فرماید: «این سرزمین به کلی ویران نخواهد شد و گروه کوچکی باقی خواهد ماند.'
  tgl-ULB: Ito ang sinasabi ni Yahweh, “Ang lahat ng lupain ay mawawasak, ngunit hindi
    ko sila lubos na sisirain.
  hui-hui: Anduane Homogohanda lalu, Dindi ogo bibahendeore mo ko hene mbirale nahe
    bameore wulebiragoyu i̱na mo ko haiore nde naholebero, lene.
  mya-mya: (ကမ္ဘာ​မြေ​ကြီး​တစ်​ခု​လုံး​သည် တော​က​န္တာ​ရ အ​ဖြစ်​သို့​ရောက်​ရှိ​ရ​လိမ့်​မည်​ဖြစ်​သော်​လည်း
    အ​ကုန်​အ​စင်​ပျက်​ပြုန်း​သွား​ရ​လိမ့်​မည်​မ ဟုတ်​ကြောင်း ထာ​ဝ​ရ​ဘု​ရား​မိန့်​ကြား​ထား
    တော်​မူ​၏။)
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཡུལ་ཁམས་ཐམས་ཅད་སྟོངས་པར་འགྱུར་ངེས། ཡིན་ཡང་བདག་གིས་ཐམས་ཅད་རྩ་མེད་དུ་མི་གཏོང་།
  sna-sna: 'Zvanzi naJehovha: “Nyika yose ichaparadzwa, kunyange hangu ndisingazoiparadzi
    zvachose.'
  spa-BLM: 'Porque Yahvé dice: “Toda la tierra será una desolación; sin embargo, no
    haré un final completo.'
  cac-cac: 'Ix yalanxi Jehová icha tic: Masanil lum luum ol juvocb''atoc, palta man̈
    ol in satel lum d''a juneln̈ej.'
  swh-ULB: Hiki ndicho BWANA asemacho, “Nchi yote itakuwa uharibifu, lakini sitawaharibu
    wote kabisa.
  bel-bel: 'Бо так сказаў Гасподзь: уся зямля будзе спустошана, але поўнага зьнішчэньня
    не дапушчу.'
  deu-ELBBK: 'Denn so spricht der HERR: Das ganze Land soll eine Wüste werden; doch
    will ich es nicht gänzlich zerstören.'
  mbb-OT: 'Iyan heini migkaǥi te Nengazen: “Egkevengkag is tivuuk he kelibutan, piru
    kenè ku heini ebpurungan edezeeti.'
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ദേശമൊക്കെയും ശൂന്യമാകും; എങ്കിലും ഞാൻ
    മുഴുവനായി മുടിച്ചുകളകയില്ല.'
  rmc-rmc: 'Kada phenel o RAJ: „Caľi phuv ačhela zamukľi, ale calkom la na zňičinava.'
  pes-OPV: 'زیرا خداوند چنین می‌گوید: «تمامی زمین خراب خواهد شد لیکن آن را بالکل فانی
    نخواهم ساخت.'
  ron-1924: 'Кэч аша ворбеште Домнул: „Тоатэ цара ва фи пустиитэ, дар ну о вой нимичи
    де тот.'
  ben-OBCV: 'সদাপ্রভু এই কথা বলেন: “সমস্ত দেশ বিধ্বস্ত হবে, কিন্তু তবুও তা আমি সম্পূর্ণরূপে
    ধ্বংস করব না।'
  som-som: Waayo, Rabbigu wuxuu leeyahay, Dalka oo dhammu wuu cidloobi doonaa, laakiinse
    anigu kulligiis wada baabbi'in maayo.
  lat-VUC: 'Hæc enim dicit Dominus: Deserta erit omnis terra, sed tamen consummationem
    non faciam.'
  eng-ASVBT: For thus saith Jehovah, The whole land shall be a desolation; yet will
    I not make a full end.
  ita-1885: 'Perciocchè, così ha detto il Signore: Tutto il paese sarà desolato, ma
    non farò ancora fine.'
  eng-LXXUP: Thus saith the Lord, The whole land shall be desolate; but I will not
    make a full end.
  eng-ULB: This is what Yahweh says, “All the land will become a devastation, but
    I will not completely destroy it.
  spa-VBL: 'Esto es lo que dice el Señor: “Todo el país será devastado, pero no lo
    haré completamente.'
  fra-_FOB: 'Car ainsi a dit l''Éternel: Tout le pays sera dévasté; quoique je ne
    fasse pas une destruction entière.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ദേശമെല്ലാം ശൂന്യമാകും; എങ്കിലും ഞാൻ
    മുഴുവനായി മുടിച്ചുകളയുകയില്ല.'
  urd-GVR: Kyoṅki Rab farmātā hai, “Pūrā mulk barbād ho jāegā, agarche maiṅ use pūre
    taur par ḳhatm nahīṅ karūṅga.
  suz-BL: मिनु परमप्रभु यावेम मार, देंत देंशा हना “रागी नेल्‍ल मुर मबाक्‍तीके दुम्‍त
    हना यो, गो मेको नेल्‍ल मक्‍याम्‍नुङमी। येरमीया ५:१८; येरमीया १०:२४; येरमीया १८:३-८;
    आमोस ९:८
  eng-NOY: 'For thus saith Jehovah: The whole land shall be desolate, Yet will I not
    make a full end.'
  ita-1927: 'Poiché così parla l’Eterno: Tutto il paese sarà desolato, ma io non lo
    finirò del tutto.'
  ckb-ckb: 'سەبارەت بەمەش یەزدان بەم جۆرە دەفەرموێت: «هەموو زەوی وێران دەبێت، بەڵام
    بە تەواوی کۆتایی پێ ناهێنم.'
  eng-BBE: 'For this is what the Lord has said: All the land will become a waste;
    I will make destruction complete.'
  kan-OKCV: 'ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳಿದ್ದಾರೆ: “ದೇಶವೆಲ್ಲಾ ಹಾಳಾಗುವುದು. ಆದರೂ ನಾನು
    ಅದನ್ನು ಪೂರ್ಣ ನಾಶ ಮಾಡಿಲ್ಲ.'
  tam-2017: தேசமெல்லாம் பாழாய்ப்போகும்; ஆகிலும் முற்றிலும் அழிக்கமாட்டேன் என்று யெகோவா
    சொல்லுகிறார்.
  spa-RV-1909: 'Porque así dijo Jehová: Toda la tierra será asolada; mas no haré consumación.'
  ron-BTF: 'Pentru că astfel a spus DOMNUL: Toată țara va fi pustiită; totuși nu o
    voi mistui deplin.'
  eng-WEBP: For the LORD says, “The whole land will be a desolation; yet I will not
    make a full end.
  eng-FBV: 'This is what the Lord says: “The whole country will be devastated, but
    I won''t do so completely.'
  nld-1939: 'Want zo spreekt Jahweh: Het hele land zal worden verwoest, Al verniel
    Ik het niet voor altijd;'
  nch-BL: 'Ya ni cati quiijto TOTECO: “Nochi ni tali mocahuas tasosololi, pero amo
    nijtamisosolos.'
  vie-1934: 'Vì Đức Giê-hô-va phán như vầy: Cả đất sẽ hoang vu, nhưng ta không diệt
    hết.'
  hin-CV: 'यह याहवेह की वाणी है: “सारा देश निर्जन हो जाएगा, फिर भी मैं इसका पूरा विनाश
    न करूंगा.'
  spa-BES: 'Porque esto es lo que el Señor ha dicho: Toda la tierra será una desolación;
    Pero no haré una destrucción completa.'
  tdx-tdx: 'Fa hoe t’Iehovà: Ho koake iaby i taney fe tsy ho fonga mongoreko.'
  tha-KJV: เพราะพระเยโฮวาห์ตรั​สด​ังนี้​ว่า “​แผ่​นดินทั้งหมดจะเป็​นที​่​รกร้าง ถึงกระนั้นเราก็ยั​งม​ิ​ได้​กระทำให้ถึงอวสานเสียที​เดียว
  por-BR-2018: 'Porque assim diz o SENHOR: Toda esta terra será assolada; porém não
    a destruirei por completo.'
  deu-ELO: 'Denn so spricht Jehova: Das ganze Land soll eine Wüste werden; doch will
    ich es nicht gänzlich zerstören.'
  eng-WYC-2018: For the Lord saith these things, All the land shall be forsaken, but
    nevertheless, I shall not make a [full] ending.
  epo-epo: 'Ĉar tiele diras la Eternulo: Dezertigita estos la tuta lando, sed plenan
    ekstermon Mi ne faros.'
  uig-PIN: 'Qünki Pǝrwǝrdigar mundaⱪ dǝydu: — «Pütkül zemin wǝyran bolidu; ǝmma Mǝn
    uni pütünlǝy yoⱪatmaymǝn.'
  beo-beo: (Hina Gode da amane sia:i dagoi, “Osobo bagade huluane da wadela:lesi dagoi
    ba:mu. Be Na da dafawanedafa hame wadela:lesimu.”)
  tpi-OTNT: Bikpela i tok olsem, “Dispela graun olgeta bai i kamap ples nating, tasol
    mi no ken bagarapim em olgeta.
  hau-SA: Ga abin da Ubangiji yana cewa, “Dukan ƙasar za tă zama kufai, ko da yake
    ba zan hallaka ta gaba ɗaya ba.
  uig-LAT: 'Chünki Perwerdigar mundaq deydu: — «Pütkül zémin weyran bolidu; emma Men
    uni pütünley yoqatmaymen.'
  nde-nde: 'UThixo uthi: “Ilizwe lonke lizachitheka lanxa ngingayikulitshabalalisa
    ngokupheleleyo.'
  ton-ton: He kuo pehē ʻe Sihova, “ʻE lala ʻae fonua kotoa pē; ka ʻe ʻikai te u fakaʻosi
    ʻaupito.
  ces-1613: 'Nebo takto praví Hospodin: Spustne všecka země, a však konce ještě neučiním.'
  eng-WMB: For the LORD says, “The whole land will be a desolation; yet I will not
    make a full end.
  tam-TCV: 'யெகோவா சொல்வது இதுவே: “நாடு முழுவதும் பாழாய்ப்போகும். ஆயினும் நான் அதை
    முற்றிலும் அழிக்கமாட்டேன்.'
  ceb-ULB: Mao kini ang giingon ni Yahweh, “Malaglag ang tibuok yuta, apan dili ko
    kini gubaon sa hingpit.
  pol-UBG: 'Bo tak mówi PAN: Cała ziemia zostanie spustoszona, lecz całkowicie jej
    nie zniszczę.'
  urd-GVU: کیونکہ رب فرماتا ہے، ”پورا ملک برباد ہو جائے گا، اگرچہ مَیں اُسے پورے طور
    پر ختم نہیں کروں گا۔
  deu-1912: 'Denn so spricht der HERR: Das ganze Land soll wüst werden, und ich will''s
    doch nicht gar aus machen.'
  kan-2017: ಯೆಹೋವನು, “ದೇಶವೆಲ್ಲಾ ಬಟ್ಟಬರಿದಾಗುವುದು, ಆದರೆ ನಾನು ಸಂಪೂರ್ಣವಾಗಿ ಲಯಮಾಡೆನು.
  yap-yap: Keyog SOMOL ni ga’ngin e fayleng ni bayi par ndakriy e wulgo’ riy, machane
    dabi kirebnag e fayleng ni ga’ngin.)
  hlt-MCSB: Te dongah BOEIPA loh, “Diklai pum he khopong la om ni. Tedae a boeihnah
    hil ka saii mahpawh.
  mdy-ETH: ሳዔላ ዓሲ ናንጉዋ ዳውሌ ቦኦሊ ማዓንዳሢ፤ ጋዓንቴ ጋፒሲ ዒ ባይዚንዱዋኣሢ ናንጊና ናንጋ ጎዳ ኬኤዜኔ።
  twi-ASANTE: 'Sei na Awurade seɛ: “Wɔbɛsɛe asase no nyinaa, mmom merensɛe no korakora.'
  eng-WEBU: For the LORD says, “The whole land will be a desolation; yet I will not
    make a full end.
  wal-wal: GODAI hagaadan yaagees; “Mule biittai moorettana; shin taani a wurssa xaissikke.
  spa-PDDPT: 'Porque Yavé dice: Toda la tierra será asolada, pero no la destruiré
    por completo.'
  gun-gun: 'Mba''eta po rami Senhor ijayvu: “Yvy jave rupi ivaipa ''rã. Ha''e rami
    teĩ pavẽ e''ỹ ''rã amokanhy.'
  ilo-ULB: Kastoy ti kuna ni Yahweh, “Madadaelto ti daga, ngem saankonto a dadaelen
    a naan-anay daytoy.
  kpg-kpg: (Dimaadua ne helekai bolo tenua hagatau la gaa hai di anga henua, gei hagalee
    e oho gi daha hagatau).
  uig-ARA: 'چۈنكى پەرۋەردىگار مۇنداق دەيدۇ: ــ «پۈتكۈل زېمىن ۋەيران بولىدۇ؛ ئەمما
    مەن ئۇنى پۈتۈنلەي يوقاتمايمەن.'
  sus-sus: Alatala bara a masen, «Yi bɔxi birin ɲaxankatama nɛ, kɔnɔ n mu a birin
    xun nakanama.
  pon-2006: (KAUN-O ketin mahsanih me sampah pwon pahn wiahla sapwtehn, ahpw e sohte
    pahn ketin kamwomwala douluhl.)
  ksd-ksd: 'Tago ra Luluai i biti dari: Ra gunagunan na kapakapana ka, ma pa ina li
    vakakit vue.'
  tur-YTC: Çünkü Yahve şöyle diyor, “Bütün ülke ıssız kalacak, ama ben tamamen bitirmeyeceğim.
  grc-BRENT: Τάδε λέγει Κύριος, ἔρημος ἔσται πᾶσα ἡ γῆ, συντέλειαν δὲ οὐ μὴ ποιήσω.
  ind-AYT: Sebab, Tuhan telah berkata, “Seluruh negeri itu akan menjadi kehancuran,
    tetapi Aku tidak akan menghabisi negeri itu seluruhnya.
  nya-nya: Yehova akuti, “Dziko lonse lidzasanduka chipululu komabe sindidzaliwononga
    kotheratu.
  hrv-hrv: 'Da, ovako govori Jahve: “Sva će zemlja biti poharana, ja ću joj zadati
    posljednji udarac.'
  mps-mps: Genuai Bidigo te tama po wai, “Te tǫ tigidali te olo nai tama pedelaibao,”
    wali, “tiali goli, te eno aga tigidali mu me dologobeo.
  tpi-tpi: Bikpela i tok olsem, “Dispela graun olgeta bai i kamap ples nating, tasol
    mi no ken bagarapim em olgeta.
  dan-1931: 'Thi så siger HERREN: Al Jorden bliver Ørk, men helt ødelægger jeg ikke.'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu phán: “Cả nước này sẽ bị sụp đổ, nhưng Ta sẽ
    không hủy diệt hoàn toàn.'
  guj-2017: કેમ કે યહોવાહ કહે છે કે, આખો દેશ ઉજ્જડ થઈ જશે પણ હું તેનો સંપૂર્ણ નાશ
    નહિ કરું.
  pon-2006A: KAUN-O ketin mahsanih me sampah pwon pahn wiahla sapwtehn, ahpw e sohte
    pahn ketin kamwomwala douluhl.)
  por-BRBSL: 'Para Iavé diz: “Toda a terra será uma desolação; no entanto, eu não
    vou acabar por completo”.'
  cth-cth: Bangkongtetpawiteh, BAWIPA ni hettelah a dei. Ramnaw pueng kingdi han.
    Hateiteh, abuemlahoi teh ka pout sak mahoeh.
  twi-twi: 'Sɛnea Awurade se: “Wɔbɛsɛe asase no nyinaa; mmom, merensɛe no korakora.'
  hlt-hlt: Te dongah BOEIPA loh, “Diklai pum he khopong la om ni. Tedae a boeihnah
    hil ka saii mahpawh.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Dihɛì dimɔu yóó dɔúnkomu, n nɛ́ í yóó
    bɛ̀ kùɔ kɛ́deè pɑ́íí.'
  msy-2020: Egha Ikiavɨra Itir God, kamaghɨn mɨgɨa ghaze, “Kɨ bizir kabar amightɨ
    da otivasa uan nɨghnɨzim gamigha gɨfa. Egh kɨ ua uan nɨghnɨzim giraghan kogham.
    Nguazir kam, kɨ a damightɨ a mangɨ bar danganir kɨnimɨn otogham. Egh kɨ bar a
    gasɨghasighan kogham. Eghtɨ bizir mɨngarir kam bagh, nguazim azirakar onger akabar
    amutɨ, overiam pɨn pɨghatomegham.”
  azb-azb: 'Bəli, Rəbb belə deyir: «Bütün ölkə viran olacaq, Ancaq tam məhv olmasına
    yol verməyəcəyəm.'
  eng-DBY: 'For thus saith Jehovah: The whole land shall be a desolation; but I will
    not make a full end.'
  hin-2017: क्योंकि यहोवा ने यह बताया, “सारा देश उजाड़ हो जाएगा; तो भी मैं उसका अन्त
    न करूँगा।
  wol-KYG: 'Aji Sax ji déy dafa wax ne: «Duma tas lépp tasar, waaye réew mi mépp ay
    gental.'
  eng-YLT: 'For thus said Jehovah: All the land is a desolation, but a completion
    I make not.'
  eng-WYC-2017: For the Lord saith these things, All the land shall be forsaken, but
    nevertheless, I shall not make a [full] ending.
  eng-WMBB: For the LORD says, “The whole land will be a desolation; yet I will not
    make a full end.
  urd-GVH: क्योंकि रब फ़रमाता है, “पूरा मुल्क बरबाद हो जाएगा, अगरचे मैं उसे पूरे तौर
    पर ख़त्म नहीं करूँगा।
  rug-rug: 'Hiera gua si zama nia e Zihova: “Sa doduruna sa popoa si kote ta huara,
    gua ba lopu kote ta huara beto palae.'
  gaz-gaz: 'Waaqayyo akkana jedha: “Yoo ani guutumaan guutuutti ishee balleessuu baadhe
    iyyuu biyyattiin guutumaan guutuutti ni barbadoofti.'
  fra-LSG: 'Car ainsi parle l’Éternel: Tout le pays sera dévasté; Mais je ne ferai
    pas une entière destruction.'
  yal-yal: Bayo Alatala ito nan falaxi, a naxa, “Yamanan birin kalama nɛn, koni n
    mi ɛ raxɔrima.
  haw-1868: No ka mea, ke olelo mai nei o Iehova penei, E neoneo auanei ka aina a
    pau; aole nae au e hooki loa i na wahi.
  arb-NAV: 'وَهَذَا مَا يَقُولُهُ الرَّبُّ: «سَتَحِيقُ الْوَحْشَةُ بِكُلِّ الأَرْضِ،
    وَلَكِنِّي لَنْ أُفْنِيَهَا.'
  ewe-ewe: 'Ale Yehowa gblɔe nye esi: “Anyigba blibo la azu aƒedo, gake nyemagblẽe
    gbidigbidi o.'
  eng-LEE: For thus hath said the Lord, Desolate shall be the whole land; yet a full
    end will I not make.
  asm-FB: 'কিয়নো যিহোৱাই এই কথাই কৈছে: গোটেই যিহূদাৰ দেশ ধ্বংসৰ ঠাই হ’ব, তথাপি মই
    নিঃশেষে সংহাৰ নকৰিম।'
  sus-A: عَلَتَلَ بَرَ عَ مَسٍن، «يِ بْشِ بِرِن حَشَنكَتَمَ نّ، كْنْ ﭑ مُ عَ بِرِن
    شُن نَكَنَمَ.
  fra-SBL: 'Car Yahvé dit : « Tout le pays sera dévasté, mais je ne le détruirai pas
    complètement.'
  hbo-hbo: כִּי־כֹה֙ אָמַ֣ר יְהוָ֔ה שְׁמָמָ֥ה תִהְיֶ֖ה כָּל־הָאָ֑רֶץ וְכָלָ֖ה לֹ֥א
    אֶעֱשֶֽׂה׃
  kik-kik: 'Ũũ nĩguo Jehova ekuuga: “Bũrũri wothe nĩũkanangwo, o na gũtuĩka ndikaũniina
    biũ.'
  fra-NCL: 'Car ainsi parle Yahweh : Tout le pays sera dévasté ; cependant je ne le
    détruirai pas entièrement.'
  cek-AK: Angraeng mah hae tiah thuih; prae boih pong sut tih, toe amro boih mak ai.
  cuk-cuk: 'Bab-Jehová weyobi soged: “Bela yalamar swanga imaklegoed, degi-inigwele,
    naitinagase an obelogosulid.'
  uig-CYR: 'Чүнки Пәрвәрдигар мундақ дәйду: — «Пүткүл зимин вәйран болиду; амма Мән
    уни пүтүнләй йоқатмаймән.'
  tel-2017: యెహోవా చెప్పేదేమంటే, ఈ దేశమంతా పాడైపోతుంది. అయితే దాన్ని పూర్తిగా నాశనం
    చేయను.
  hat-BSA: 'Paske konsa pale SENYÈ a: “Tout peyi a va dezole; malgre, Mwen p ap fin
    detwi li nèt.'
  kos-kos: LEUM GOD El fahk mu faclu nufon ac fah mwesisla ac wangin ma oan fac, tusruktu
    El fah tia kunausla nufon.)
  hbo-WLC: כִּי־כֹה֙ אָמַ֣ר יְהוָ֔ה שְׁמָמָ֥ה תִהְיֶ֖ה כָּל־הָאָ֑רֶץ וְכָלָ֖ה לֹ֥א
    אֶעֱשֶֽׂה׃
  ibo-ibo: Ihe a ka Onyenwe anyị kwuru, “A ga-ebibi ala ahụ niile, ma agaghị m ebibicha
    ya kpamkpam.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ସମୁଦାୟ ଦେଶ ଧ୍ୱଂସସ୍ଥାନ ହେବ; ତଥାପି ଆମ୍ଭେ ସମ୍ପୂର୍ଣ୍ଣ
    ରୂପେ ନାଶ କରିବା ନାହିଁ।
  chk-chk: Pun iei alon ewe Samol mi Lapalap, “Unusen ewe fanü epwe pönüla, nge üsap
    ataela unusan.
  rop-rop: Wal YAWEI bin tok holot dijan graun garra jidan brabli rabishwan, bat nomo
    ebrijing garra binijap.
  ukr-1871: 'Так бо сказав Господь: Візьметься пусткою вся країна, та я не вигублю
    їх до щаду.'
  deu-1951: 'Denn also spricht der HERR: Das ganze Land soll verwüstet werden; doch
    den Garaus will ich ihm nicht machen.'
  eng-JPS: 'For thus saith the LORD: The whole land shall be desolate; yet will I
    not make a full end.'
  srp-1865: 'Jer ovako govori Gospod: sva æe zemlja opustjeti; ali neæu sasvijem zatrti.'
  lug-lug: Kubanga bw’atyo bw’ayogera Mukama nti, “Ensi yonna eriyonoonebwa, wadde
    nga sirigizikiririza ddala.
  heb-heb: כי כה אמר יהוה שממה תהיה כל הארץ וכלה לא אעשה׃
  ben-IRV: সদাপ্রভু এই বলেন, “পুরো দেশটি ধ্বংস হয়ে যাবে, কিন্তু আমি তাদের সম্পূর্ণভাবে
    ধ্বংস করব না।
  pan-pan: ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਸਾਰੀ ਧਰਤੀ ਵਿਰਾਨ ਹੋ ਜਾਵੇਗੀ, ਤਾਂ ਵੀ ਮੈਂ ਉਹ ਨੂੰ
    ਉੱਕਾ ਹੀ ਨਹੀਂ ਮੁਕਾਵਾਂਗਾ!
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ တပြည် လုံး ပျက်စီး ရာ ဖြစ် လိမ့်မည်။ ပျက်စီး
    ခြင်းကို ငါမ ဆီးတား ။
  tbg-tbg: 'Noravano Kotiva mintima tiro: Te ekaa maa vatara qoraiqama kaariraro qumina
    naantaaka ntuanarove. Ho te mintima kehavata, kia te ekaara maa vatara vehiqama
    karerave.'
  hmo-hmo: Badina be Lohiabada ese lau ia hamaoroa vadaeni, tanobada ena kahana ibounai
    be do idia dika, to ia ese tanobada do ia hadikaia haorea momokani lasi.
  urd-urd: क्यूँकि ख़ुदावन्द फ़रमाता है कि तमाम मुल्क वीरान होगा तोभी मैं उसे बिल्कुल
    बर्बाद न करूँगा।
  rus-SYN: 'Ибо так сказал Господь: вся земля будет опустошена, но совершенного истребления
    не сделаю.'
  bqc-SIM: Asa Dii mɛ̀ bùsu a ↄ̃̀ↄkpa píiɛ, ń beeo á kaalɛ míↄmiↄo.
  tcz-CHONGTHU: Pakaiyin aseiye, “Leiset pumpi ahom keova hung umding, ahivanga leiset
    apumpia kasuhmanglou ding ahi.
  mar-mar: 'परमेश्वर असे म्हणाला: “संपूर्ण देशाची नासधूस होईल, पण मी त्यांचा संपूर्ण
    नाश करणार नाही.'
  qub-qub: 'Tayta Diosmi cayno nin: «Cay pachacho cajtaga llapantami illgächishaj.
    Ichanga manami ushajpäga illgächishärächu.'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, u koo tem mɛ gɔsiɑ tem sɑɑrɑm, ɑdɑmɑ u mɑɑ nɛɛ, u ǹ
    derimɔ mu n sɑ̃ɑ mɛ kɑ bɑɑdommɑɔ.
  hat-hat: 'Men sa Seyè a di: Se pou tout tè a tounen dezè. Men, mwen p''ap fin detwi
    l'' nèt.'
  eng-BSB: 'For this is what the LORD says: “The whole land will be desolate, but
    I will not finish its destruction.'
  eng-WEBPB: For the LORD says, “The whole land will be a desolation; yet I will not
    make a full end.
  kbq-kbq: Hagi Ra Anumzamo'a amanage hu'ne. Nagra amama mani'naza mopa maka eri haviza
    hugahuanagi, ana makara eri haviza huvaga oregahue.
  nhe-BL: 'Ya ni tlen quiijto TOTECO: “Nochi ni tlali mocahuas xolejtoc, pero ax nijtlamixolehuas.'
  gub-BL: — Ywy paw uzeapo putar ywyxiguhu romo nehe, i'i Tupàn. Nezewe rehe we numumaw
    kwaw paw rupi nehe.
  eng-DRA: 'For thus saith the Lord: All the land shall be desolate, but yet I will
    not utterly destroy.'
