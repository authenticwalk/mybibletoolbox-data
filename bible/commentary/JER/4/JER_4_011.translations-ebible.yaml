verse: JER.004.011
translations:
  mal-C: ആ കാലത്ത് ഈ ജനത്തോടും ജെറുശലേമിനോടും ഇപ്രകാരം പറയേണ്ടിവരും, “മരുഭൂമിയിലെ
    മൊട്ടക്കുന്നുകളിൽനിന്നുള്ള ഉഷ്ണക്കാറ്റ്, എന്റെ ജനത്തിന്റെ പുത്രിയുടെനേരേ വരും,
    എന്നാൽ പാറ്റുന്നതിനും കൊഴിക്കുന്നതിനുമല്ല,
  deu-TKW: 'Zu jener Zeit wird in betreff dieses Volks und Jerusalems gesagt werden:
    Ein strahlender Gluthauch auf den kahlen Höhen in der Wüste ist das Treiben der
    Glieder meines Volks - ungeeignet zum Worfeln und ungeeignet zum Reinigen!'
  lin-lin: 'Na tango wana, bakoloba na bato oyo mpe na Yelusalemi : « Wuta likolo
    ya bangomba oyo ezali kati na esobe, mopepe moko ya makasi ezali koya epai ya
    bato na ngai ; ezali koya te mpo na koyungola to mpo na kopetola.'
  eng-LSV: 'At that time it is said of this people, || And of Jerusalem: “A dry wind
    of high places in the wilderness, || The way of the daughter of My people || (Not
    for winnowing, nor for cleansing),'
  eng-GNV: At that time shall it bee saide to this people and to Ierusalem, A dry
    winde in the hie places of the wildernes commeth towarde ye daughter of my people,
    but neither to fanne nor to clense.
  eng-WEBSTER: At that time shall it be said to this people and to Jerusalem, A dry
    wind of the high places in the wilderness towards the daughter of my people, not
    to fan, nor to cleanse,
  nhw-BL: 'Ya huala se tonali quema TOTECO quinilhuis nopa masehualme ipan Jerusalén:
    “Se ajacatl catli totonic hualas campa huactoc tlali. Huan amo elis se pilajacatzi
    para anmechseselis catli ajhuiyac anquimachilise o se ajacatl catli cuali quema
    anquiajcomajcahuaj iyol trigo,'
  swh-ONEN: Wakati huo watu hawa na Yerusalemu wataambiwa, “Upepo wa moto kutoka miinuko
    iliyo kame katika jangwa unavuma kuelekea watu wangu, lakini sio kupepeta au kutakasa,
  bba-bba: Sɑɑ ye sɔɔ, kon bu sɔ̃ n nɛɛ, wee, woo ɡɑ wee sɑɑ ɡbɑburun ɡuunun di, ɡu
    kɑ nɛn tɔmbu Yudɑbɑ swee. Woo ɡe, ɡɑ ǹ sɑ̃ɑ fɛrɛ fɛrɛ nɡe ɡe bɑ koo kɑ dobi sɑrɑ.
  eng-KJVCPB: At that time shall it be said to this people and to Jerusalem, A dry
    wind of the high places in the wilderness toward the daughter of my people, Not
    to fan, nor to cleanse,
  luo-luo: E kindego jogi kod Jerusalem nonyisi niya, “Yamo maliet moa kama gimoro
    ok nyagie mana kama otwo futo kadhi ir joga, to ok mondo okwadhgi kata pwodhogi;
  meu-meu: Una negana ai ta ese ina bese bona Ierusalem hanuana baine hamaorodia,
    baineto, Lai siahuna na tano ḡaḡaena ororodia nemuka-nemukadia amo e maimu, egu
    bese natuna hahinena e toa heniamu, dia itapona eiava ihaḡoevana totona.
  npi-ULB: त्यस बेला यरूशलेम र यस जातिको विषयमा यसो भनिनेछ, “मरुभूमिका मैदानहरूबाट
    आएको एउटा पोल्ने बतासले मेरो मानिसहरूका छोरीकहाँ आफ्नो मार्ग बनाउँछ । यसले तिनीहरूलाई
    निफन्‍ने वा शुद्ध पार्ने छैन ।
  yor-yor: Nígbà náà ni a ó sọ fún Jerusalẹmu àti àwọn ènìyàn pé, “Ẹ̀fúùfù líle láti
    aṣálẹ̀ fẹ́ lu àwọn ènìyàn mi, kì í ṣe láti sọ di mímọ́.
  pes-OPCB: در آن زمان خداوند از بیابان، بادی سوزان بر ایشان خواهد فرستاد نه بادی
    ملایم برای زدودن خاشاک خرمن، بلکه طوفانی شدید. به این ترتیب خداوند هلاکت قوم خود
    را اعلام می‌کند.
  tgl-ULB: Sa oras na iyon, sasabihin ito sa mga tao at sa Jerusalem, “Isang nag-aapoy
    na hangin mula sa mga kapatagan sa disyerto ang darating sa anak na babae ng aking
    mga tao. Hindi ito ang magtatahip o maglilinis sa kanila.
  hui-hui: Waitigiru ibulebiragonaga Anduane Homogohanda Yuda wali agalirubi Yarusaleme
    wali agalirubi tihondo bi ogodagua lene. Puyabu poboyogobiore dindi ko dalu naibaga
    wali agalibi nahaga ngagoha howa ibalu i̱naga wali agali bu karuha anda ibulebira.
    Anigo puyabu ogonime widi lini ngelalu yuni aeaneru hangu puloyu piagadagua ko
    ngago hangu pulo wahole ndo ibulebira.
  mya-mya: သဲ​ကန္တာ​ရ​မှ​လေ​ပူ​ကြီး​သည် တိုက်​ခတ်​လာ လိမ့်​မည်​ဖြစ်​ကြောင်း​ယေ​ရု​ရှ​လင်​မြို့​သား
    တို့​ကြား​သိ​ရ​မည့်​နေ့​ရက်​ကာ​လ​သည်​ကျ ရောက်​လာ​လိမ့်​မည်။ ထို​လေ​သည်​သူ​တို့​အား
    ဂျုံ​စ​ပါး​လှေ့​ရန်​တိုက်​ခတ်​လာ​ခြင်း​မ​ဟုတ်။-
  bod-N: དེའི་ཚེ་མི་འདི་རྣམས་དང་ཡེ་རུ་སཱ་ལེམ་ལ་འདི་སྐད་གསུང་བར་འགྱུར། དབེན་སྟོང་གི་སྐྱ་ཐེར་ཐེར་གྱི་མཐོ་སྒང་ལས་ཚ་རླུང་བདག་གི་མི་རྣམས་ཀྱི་བུ་མོའི་ཕྱོགས་སུ་གཡུགས་འོང་སྟེ།
    སྙིགས་མ་ཡར་ཕྱར་བའི་དོན་དུ་མ་ཡིན་ལ་གཙང་མར་བཟོ་བའི་དོན་དུའང་མ་ཡིན་ནོ། །
  sna-sna: Panguva iyoyo vanhu ava neJerusarema vachaudzwa kuti, “Mhepo inopisa inobva
    kunzvimbo dzakakwirira dzisina miti mugwenga inovhuvhuta yakananga vanhu vangu,
    asi isingapepeti kana kunatsa;
  spa-BLM: 'En aquel tiempo se dirá a este pueblo y a Jerusalén: “Un viento caliente
    sopla desde las alturas desnudas del desierto hacia la hija de mi pueblo, no para
    aventar ni para limpiar.'
  cac-cac: 'Ix yalanxi Jehová d''ayin icha tic: A d''a jun tiempoal chi'', ol val
    d''a eb'' aj Jerusalén: Ay jun taquin̈ ic'' scot d''a lum tzalquixtac ay d''a
    taquin̈ luum. Sjavi xumnaj d''a stojolal in chon̈ab'', man̈ ichoc ic'' tz''ic''anel
    smatz''il ixim trigo.'
  swh-ULB: Wakati huo itasemwa juu ya mji huu na Yerusalemu kuwa, “Upepo uwakao kutoka
    katika nyanda za jangwani utachukua njia yake kuelekea kwa binti ya watu wangu.
    Hautapepetwa wala kuwatakasa.
  bel-bel: 'У той час сказана будзе народу гэтаму і Ерусаліму: пякучы вецер ляціць
    з вышыняў пустэльных на дарогу дачкі народа Майго, ня дзеля веяньня і ня дзеля
    ачышчэньня:'
  deu-ELBBK: 'In jener Zeit wird diesem Volk und Jerusalem gesagt werden: Ein scharfer
    Wind von den kahlen Höhen in der Wüste ist auf dem Weg zur Tochter meines Volkes,
    nicht zum Worfeln und nicht zum Säubern;'
  mbb-OT: Egkeuma is timpu he zutun egkaǥi is Nengazen diyà te menge etew ziyà te
    Juda wey Jerusalem te, “Ebpengeramag te utew meinit ebpuun diyà te zemilag he
    menge vuvungan te disirtu pehendiyà te menge etew ku. Ne kenà heini para te kebpalid
    dà te trigu zan.
  mal-2015: 'ആ കാലത്തു ഈ ജനത്തോടും യെരൂശലേമിനോടും പറവാനുള്ളതെന്തെന്നാൽ: മരുഭൂമിയിലെ
    മൊട്ടക്കുന്നുകളിൽനിന്നു ഒരു ഉഷ്ണക്കാറ്റു പേറ്റുവാനല്ല കൊഴിപ്പാനുമല്ല എന്റെ ജനത്തിന്റെ
    പുത്രിക്കു നേരെ ഊതും.'
  rmc-rmc: 'Andre oda časos pes phenela kale manušenge the le Jeruzalemoske: „E tači
    balvaj pal o brehi pre pušťa avel pre mire manuša, ale na pre oda, hoj len te
    precidzinel a te prežužarel,'
  pes-OPV: در آن زمان به این قوم و به اورشلیم گفته خواهد شد که باد سموم ازبلندیهای
    بیابان بسوی دختر قوم من خواهد وزیدنه برای افشاندن و پاک کردن خرمن.
  ron-1924: 'Ын время ачея, се ва зиче попорулуй ачестуя ши Иерусалимулуй: „Ун вынт
    арзэтор суфлэ дин локуриле ыналте але пустиулуй пе друмул фийчей попорулуй Меу,
    ну ка сэ вынтуре, нич ка сэ курэцяскэ грыул.'
  ben-OBCV: সেই সময়ে এই লোকেদের এবং জেরুশালেমকে বলা হবে, “এক উষ্ণ বায়ু মরুপ্রান্তরের
    বৃক্ষশূন্য পর্বতের দিক থেকে বয়ে আসছে আমার জাতির দিকে, কিন্তু তা শস্য ঝাড়াই বা
    পরিষ্কার করার জন্য নয়;
  som-som: Oo wakhtigaas waxaa dadkan iyo Yeruusaalemba lagu odhan doonaa, Dadkayga
    dabayl kulul ayaa uga iman doonta xagga meelaha dhaadheer ee cidlada ku yaal,
    mana ahaan doonto mid wax haadinaysa amase wax safaynaysa,
  lat-VUC: '[In tempore illo dicetur populo huic et Jerusalem: Ventus urens in viis
    quæ sunt in deserto viæ filiæ populi mei, non ad ventilandum et ad purgandum.'
  eng-ASVBT: At that time shall it be said to this people and to Jerusalem, A hot
    wind from the bare heights in the wilderness toward the daughter of my people,
    not to winnow, nor to cleanse;
  ita-1885: 'In quel tempo si dirà a questo popolo, ed a Gerusalemme: Un vento secco,
    qual soffia ne'' luoghi elevati, soffia nel deserto, traendo verso la figliuola
    del mio popolo; il quale non è da sventolare, nè da nettare;'
  eng-LXXUP: 'At that time they shall say to this people and to Jerusalem, There is
    a spirit of error in the wilderness: the way of the daughter of my people is not
    to purity, nor to holiness.'
  eng-ULB: In that time it will be said of this people and Jerusalem, “A burning wind
    from the plains of the desert will make its way to the daughter of my people.
    It will not winnow or cleanse them.
  spa-VBL: 'En ese momento se le dirá al pueblo de Jerusalén: “Un viento ardiente
    de las colinas desnudas del desierto está soplando hacia Jerusalén, pero no para
    llevarse la paja o el polvo.'
  fra-_FOB: 'En ce temps-là, il sera dit à ce peuple et à Jérusalem: Un vent brûlant
    souffle des lieux élevés du désert, sur le chemin de la fille de mon peuple; non
    pour vanner, ni pour nettoyer.'
  mal-mal: 'ആ കാലത്ത് ഈ ജനത്തോടും യെരൂശലേമിനോടും പറയുവാനുള്ളതെന്തെന്നാൽ: “മരുഭൂമിയിലെ
    മൊട്ടക്കുന്നുകളിൽനിന്ന് ഒരു ഉഷ്ണക്കാറ്റ് പാറ്റുവാനല്ല, കൊഴിക്കുവാനുമല്ല എന്റെ
    ജനത്തിന്റെ പുത്രിക്കു നേരെ പ്രവഹിക്കും.'
  urd-GVR: Us waqt is qaum aur Yarūshalam ko ittalā dī jāegī, “Registān ke banjar
    ṭīloṅ se sab kuchh jhulsāne wālī lū merī qaum ke pās ā rahī hai. Aur yih gandum
    ko phaṭak kar bhūse se alag karne wālī mufīd hawā nahīṅ hogī
  suz-BL: परमप्रभुमी “मेना मार लोव़ पाइनीम देंशा हना ‘एको मुर नु यरूसलेम कली गोरशो
    रागी ङा डांडा रे होश फश आं प्रुङग मुर आन बाक्‍तीक जाक्‍ब। तन्‍न मेको फशेम क्राप्‍चा
    यो मदुम्‍ब, हारचा यो मदुम्‍ब।
  eng-NOY: 'At that time shall it be said to this people and to Jerusalem: A dry wind
    cometh from the hills of the desert, It cometh toward my people, Not to fan, nor
    to cleanse.'
  ita-1927: 'In quel tempo si dirà a questo popolo e a Gerusalemme: Un vento ardente
    viene dalle alture del deserto verso la figliuola del mio popolo, non per vagliare,
    non per nettare il grano;'
  ckb-ckb: 'لەو کاتەدا بەم گەلە و بە ئۆرشەلیم دەگوترێت: «بای سووتێنەر لە گردۆڵکەکانی
    چۆڵەوانییەوە بەرەو گەلەکەم هەڵدەکات، نە بۆ شەن و نە بۆ جیاکردنەوە،'
  eng-BBE: At that time it will be said to this people and to Jerusalem, A burning
    wind from the open hilltops in the waste land is blowing on the daughter of my
    people, not for separating or cleaning the grain;
  kan-OKCV: 'ಆ ಸಮಯದಲ್ಲಿ ಈ ಜನರಿಗೂ, ಯೆರೂಸಲೇಮಿಗೂ ಈ ಮಾತುಗಳನ್ನು ತಿಳಿಸಲಾಗುವುದು: “ಒಣ ಗಾಳಿಯು
    ಮರುಭೂಮಿಯ ಉನ್ನತ ಸ್ಥಳಗಳಿಂದ ನನ್ನ ಜನರ ಪುತ್ರಿಯರ ಕಡೆಗೆ ಬರುತ್ತದೆ. ಅದು ತೂರುವುದಕ್ಕೂ, ಶುದ್ಧಮಾಡುವುದಕ್ಕೂ
    ಆಗತಕ್ಕದ್ದಲ್ಲ.'
  tam-2017: வனாந்திரத்திலுள்ள உயர்நிலங்களிலிருந்து, ஒரு தீக்காற்று என் மக்களாகிய மகளுக்கு
    நேராக வீசும் என்று அக்காலத்தில் இந்த மக்களுடனும் எருசலேமுடனும் சொல்லப்படும்; அது
    தூற்றவுமாட்டாது சுத்திகரிக்கவுமாட்டாது.
  spa-RV-1909: 'En aquel tiempo se dirá de este pueblo y de Jerusalem: Viento seco
    de las alturas del desierto vino á la hija de mi pueblo, no para aventar, ni para
    limpiar.'
  ron-BTF: 'În acel timp se va spune acestui popor și Ierusalimului: Un vânt uscat
    din înălțimile din pustie spre fiica poporului meu, nu ca să vânture, nici ca
    să curețe,'
  eng-WEBP: At that time it will be said to this people and to Jerusalem, “A hot wind
    blows from the bare heights in the wilderness toward the daughter of my people,
    not to winnow, nor to cleanse.
  eng-FBV: At that time the people of Jerusalem will be told, “A burning wind from
    the bare hills of the desert is blowing toward the Jerusalem, but not to blow
    away the chaff or the dust.
  nld-1939: 'In die tijd zal men roepen Tot dit volk en Jerusalem: Een verschroeiende
    wind uit de dorre woestijn Breekt los op de dochter van mijn volk.'
  nch-BL: 'Ya huala se tonali quema TOTECO quinilhuis nopa masehualme ipan Jerusalén:
    “Se ajacat cati totonic hualas campa huactoc tali. Huan amo elis se pilajacatzi
    para amechseselis cati ajhuiyac anquimachilise o se ajacat cati cuali quema anquiajcomajcahuaj
    iyol trigo,'
  vie-1934: 'Trong thời đó, sẽ nói cùng dân nầy và Giê-ru-sa-lem rằng: Gió nóng đến
    từ các gò trọi nơi đồng vắng, thổi trên con gái dân ta, nhưng chẳng dùng để dê
    lúa được, và cũng chẳng làm cho sạch được.'
  hin-CV: उस समय इस प्रजा एवं येरूशलेम से कहा जाएगा, “मरुभूमि की वनस्पतिहीन ऊंचाइयों
    से मेरे आदेश पर एक प्रबल उष्ण वायु प्रवाह उठेगा, उसका लक्ष्य होगा मेरी प्रजा की
    पुत्री; यह वायु सुनसान तथा समाप्‍ति के लिए नहीं है. अब मैं उनके विरुद्ध न्याय-दंड
    घोषित करूंगा.”
  spa-BES: 'En ese momento se le dirá a este pueblo y a Jerusalén: Un viento ardiente
    de las colinas abiertas en el desierto sopla sobre la hija de mi pueblo, no para
    separar o limpiar el grano;'
  tdx-tdx: 'Ie amy zay ho taroñeñe am’ondaty retoa naho am’ Ierosalaime ty hoe: Ho
    hirik’ ankaboa’ i liolio am-patrambeiy ty tioke mihoboboke mb’amo anak’ ampela’
    ondatikoo, tsy t’ie hanonga ndra hañororoke—'
  tha-KJV: “ในครั้งนั้น เขาจะกล่าวแก่​ชนชาติ​นี้ และแก่​กรุ​งเยรูซาเล็มว่า ‘ลมร้อนจากที่สูงในถิ่นทุ​รก​ันดารพัดมาสู่​บุ​ตรสาวประชาชนของเรา
    ไม่ใช่​จะมาฝัดหรือมาชำระ
  por-BR-2018: 'Naquele tempo se dirá a este povo e a Jerusalém: Um vento seco dos
    lugares altos do deserto veio ao caminho da filha do meu povo; não para padejar,
    nem para limpar;'
  deu-ELO: 'In jener Zeit wird diesem Volke und Jerusalem gesagt werden: Ein scharfer
    Wind von den kahlen Höhen in der Wüste kommt des Weges zur Tochter meines Volkes,
    nicht zum Worfeln und nicht zum Säubern;'
  eng-WYC-2018: In that time it shall be said to this people and to Jerusalem, A burning
    wind in the ways that be in desert, be the ways of the daughter of my people,
