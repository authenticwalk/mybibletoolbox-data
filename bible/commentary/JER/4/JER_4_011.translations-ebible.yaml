    souffle des hauteurs dénudées du désert vers la fille de mon peuple, non pour
    vanner, ni pour purifier.'
  hbo-hbo: בָּעֵ֣ת הַהִ֗יא יֵאָמֵ֤ר לָֽעָם־הַזֶּה֙ וְלִיר֣וּשָׁלַ֔͏ִם ר֣וּחַ צַ֤ח
    שְׁפָיִים֙ בַּמִּדְבָּ֔ר דֶּ֖רֶךְ בַּת־עַמִּ֑י לֹ֥וא לִזְרֹ֖ות וְלֹ֥וא לְהָבַֽר׃
  kik-kik: Ihinda rĩu andũ aya o hamwe na Jerusalemu nĩmakeerwo atĩrĩ, “Rũhuho rũhiũ
    ruumĩte kũndũ kũrĩa gũtarĩ kĩndũ kũu gũtũũgĩru werũ-inĩ nĩrũkahurutana rwerekeire
    kũrĩ andũ akwa, no rĩrĩ, ti ta rũrĩa rwa kũhuha irio kana rwa gũcitheria;
  fra-NCL: 'En ce temps-là, on dira à ce peuple et à Jérusalem : Un vent brûlant vient
    des collines du désert sur le chemin qui mène à la fille de mon peuple, non pour
    vanner, ni pour nettoyer ;'
  cek-AK: To naah hae kami hoi Jerusalem kaminawk khaeah, Hmuensang ih takhi kabae
    loe praezaek bang hoi kai kami canunawk khaeah song tih, toe to takhi loe hawhsak
    han ih na ai, ciimsak han ih doeh na ai ni;
  cuk-cuk: 'Bab-Dummad an-abin sogded: “Sabsur-odurdakleged-iba warmaknonikile, we-Jerusalén-dulemarga
    weyob soglegoed: ‘An-neggwebursik nega-dulesulidganba yar-mullugan-bukmalad-akar
    burwa-uereged gordanikid. We-burwa-gormaid ibmar-gwag-miegarsulid, degi, neg-swiri
    imakega gormaisulid.’'
  uig-CYR: '— Шу чағда бу хәлиққә вә Йерусалимға мундақ дейилиду: «Чөл-баявандики
    егизликләрдин чиққан иссиқ бир шамал хәлқимниң қизиниң йолиға қарап чүшиду; лекин
    у хаман сорушқа яки дан айришқа мувапиқ кәлмәйду!'
  tel-2017: ఆ రోజుల్లో ఆ ప్రజలకు యెరూషలేము నివాసుల గూర్చి ఇలా చెబుతారు. “ఎడారిలో చెట్లులేని
    మెరకల నుండి నా ప్రజల పైకి వడగాలి వీస్తున్నది. అది తూర్పార పట్టడానికో, శుద్ధి చేయడానికో
    కాదు.
  hat-BSA: 'Nan lè sa a, li va pale a pèp sa a, e a Jérusalem: “Yon van sechrès ki
    sòti nan mòn sèk nan dezè a, nan direksyon fi a pèp Mwen an—— li pa pou vannen
    ni pou netwaye.'
  kos-kos: Pacl se ac tuku ke ac fah fwackyang nu sin mwet Jerusalem lah sie eng na
    fol ac tuku yen mwesis uh nu yorolos. Ac fah tia sie eng srisrik mwe na okla kulun
    wheat —
  hbo-WLC: בָּעֵ֣ת הַהִ֗יא יֵאָמֵ֤ר לָֽעָם־הַזֶּה֙ וְלִיר֣וּשָׁלִַ֔ם ר֣וּחַ צַ֤ח שְׁפָיִים֙
    בַּמִּדְבָּ֔ר דֶּ֖רֶךְ בַּת־עַמִּ֑י ל֥וֹא לִזְר֖וֹת וְל֥וֹא לְהָבַֽר׃
  ibo-ibo: Nʼoge ahụ, a ga-agwa ndị a na Jerusalem, “Ifufe dị ọkụ, nke sitere nʼebe
    dị elu ihe na-adịghị si nʼọzara na-efebata irute ndị m. Ma ọ bụghị ifufe maka
    ịfụcha, maọbụ ime ka adị ọcha,
  ory-ory: ସେହି ସମୟରେ ଏହି ଲୋକମାନଙ୍କୁ ଓ ଯିରୂଶାଲମକୁ କୁହାଯିବ, “ପ୍ରାନ୍ତରସ୍ଥ ବୃକ୍ଷଶୂନ୍ୟ
    ଉଚ୍ଚସ୍ଥଳୀରୁ ଆମ୍ଭ ଲୋକମାନଙ୍କର କନ୍ୟା ଆଡ଼କୁ ଉଷ୍ମ ବାୟୁ ଆସୁଅଛି, ତାହା ଶସ୍ୟ ଝାଡ଼ିବା କି
    ପରିଷ୍କାର କରିବା ନିମନ୍ତେ ନୁହେଁ;
  chk-chk: Lon ena fansoun eman epwe üreni ekei aramasen Jerusalem, “Eu asepwäl mi
    pwichikar epwe enito seni won ungen ekewe chuk mi amassawa me lon ewe fanüapö
    o eniti ekewe aramas. Ei asepwäl esap fän iten an epwe limeti ekewe föün wiich
    o ässala pöör,
  rop-rop: Det taim im kaman gulijap na wen detlot pipul brom Jerusalem garra filim
    det hotwan win blo brom det deset kantri langa olabat. En det win garra kaman
    brabli strongwan. Im nomo laik det lilwan win weya blowimweibat detlot rabishwan
    gras brom detlot sid daga.
  ukr-1871: 'Того часу казати муть про сї люде й про Ерусалим: Палкий вітер повіяв
    з висот у пустинї на дорогу дочки народу мого, та не про те, щоб повівати, й не
    про те, щоб очищати;'
  deu-1951: 'Zu jener Zeit wird man zu dem Volk und zu Jerusalem sagen: «Ein heißer
    Wind kommt von den kahlen Höhen der Wüste zu der Tochter meines Volkes, nicht
    zum Worfeln und nicht zum Säubern;'
  eng-JPS: At that time shall it be said of this people and of Jerusalem; A hot wind
    of the high hills in the wilderness toward the daughter of My people, not to fan,
    nor to cleanse;
  srp-1865: 'U to æe se vrijeme kazati ovome narodu i Jerusalimu: vjetar vruæ s visokih
    mjesta u pustinji duva ka kæeri naroda mojega, ne da provije ni proèisti.'
  lug-lug: Mu biseera ebyo abantu bano ne Yerusaalemi balibuulirwa nti, “Embuyaga
    ezookya eziva ku nsozi ezaakala ez’omu ddungu zifuuwa abantu bange nga teziwujja
    buwuzzi wadde okulongoosa obulongoosa
  heb-heb: בעת ההיא יאמר לעם הזה ולירושלם רוח צח שפיים במדבר דרך בת עמי לוא לזרות
    ולוא להבר׃
  ben-IRV: সেই দিন এই লোকদের ও যিরূশালেমকে বলা হবে, “মরুপ্রান্তের গাছপালাহীন উঁচু
    জায়গা থেকে গরম বাতাস আমার প্রজার মেয়েদের দিকে আসছে, তা শস্য ঝাড়বার কি পরিষ্কার
    করার জন্য নয়।
  pan-pan: ਉਸ ਵੇਲੇ ਇਸ ਪਰਜਾ ਨੂੰ ਅਤੇ ਯਰੂਸ਼ਲਮ ਨੂੰ ਇਹ ਆਖਿਆ ਜਾਵੇਗਾ ਕਿ ਉੱਚਿਆਂ ਥਾਵਾਂ ਤੋਂ
    ਇੱਕ ਤੱਤੀ ਹਵਾ ਮੇਰੀ ਪਰਜਾ ਦੀ ਧੀ ਵੱਲ ਉਜਾੜ ਤੋਂ ਵੱਗੇਗੀ, ਉਡਾਉਣ ਜਾਂ ਸਾਫ਼ ਕਰਨ ਲਈ ਨਹੀਂ,
  mya-JVB: ထို ကာလ ၌ ဤ လူ များနှင့် ယေရုရှလင် မြို့သား တို့ကို ရည်မှတ်၍ ဆို ရမည်ကား၊
    ပူ သောလေ သည် တော ၌ မြင့် သောအရပ်က ငါ ၏လူမျိုး သတို့သမီး ထံသို့လာလိမ့်မည်။ အမှော်လွင့်
    စေခြင်း၊ သန့်ရှင်း စေခြင်းငှါ လာ သောလေမဟုတ်။
  tbg-tbg: 'Qora entavano anintairaro Noravano Kotiva Ieruharemiqi variaka maantima
    tiva nimianaro: Aahara vataihairo uvai vovano utuanarove. Vi uvaiva kia qihaaqama
    kero uiti rapa qaqini vara karaitiro, viva ekaa haika tatoqa kaaina uvaivama varianarove.'
  hmo-hmo: Ma Lohiabada ia gwau, “Unai neganai tau haida ese Ierusalema taudia do
    idia hamaoroa, lai siahuna be tano kaukau ena au lasi ororo dekena amo do ia toa
    idia dekenai. Inai lai be do ia manada lasi, ia be uiti momoru sibona hodaia ore
    gauna lasi.
  urd-urd: उस वक़्त इन लोगों और येरूशलेम से ये कहा जाएगा कि 'वीराने के पहाड़ों पर
    से एक ख़ुश्क हवा मेरी दुख़्तर — ए — क़ौम की तरफ़ चलेगी, उसाने और साफ़ करने के
    लिए नहीं,
  rus-SYN: 'В то время сказано будет народу сему и Иерусалиму: жгучий ветер несется
    с высот пустынных на путь дочери народа Моего, не для веяния и не для очищения;'
  bqc-SIM: Gↄↄ bee Dii a o Yelusalɛũdeↄnɛ ń gbɛ̃́ɛ beeↄ píi, à mɛ ĩ́an wãa a
    bↄ gbáau sĩ̀sĩ wáiwaiↄ musu à mↄ lɛ́lɛ a gbɛ̃́ↄwa. I kɛ ĩ́ana pↄ́ wì pↄ́
    fã́i a gbãsĩ bↄlɛ no,
  tcz-CHONGTHU: Hiche phat chuleh, Pakaiyin amite jah’a aseiding, ‘’Vo kamite, nelgam’a
    kon’a meisa tobang kho-hui savetvut in nahin nunkhum diu, hiche hui chu huilhi
    leh buhsi semhoh hui hilou ding ahi.’’
  mar-mar: त्या वेळेला या लोकांस व यरूशलेमेला असे सांगण्यात येईल. “उजाड टेकड्यावरुन
    गरम वाऱ्याच्या झळा माझ्या लोकांच्या कन्येकडे येतील. तो त्यांना उफळायला किंवा स्वच्छ
    करायला येणार नाही.”
  qub-qub: 'Tayta Diosnami nimaran: «Chay junäga Jerusalén runacunata nengapaj: ‹Chunyajpitami
    acaj wayra wayraycämun acrashä runacuna cajman› nir. Chay wayraga manami rïguta
    wayrananpaj shamoj wayranöchu.'
  bqp-bqp: Sɑɑ ye sɔɔ, kon bu sɔ̃ n nɛɛ, wee, woo gɑ wee sɑɑ gbɑburun guunun di, gu
    kɑ nɛn tɔmbu Yudɑbɑ swee. Woo ge, gɑ ǹ sɑ̃ɑ fɛrɛ fɛrɛ nge ge bɑ koo kɑ dobi sɑrɑ.
  hat-hat: 'Yon jou ap vini. Lè sa a, y''a di pèp lavil Jerizalèm lan: Men yon van
    byen cho k''ap soufle soti nan dezè a. L''ap desann sou moun pèp Jida yo. Se pa
    yon ti van pou vannen, ni pou netwaye grenn.'
  eng-BSB: At that time it will be said to this people and to Jerusalem, “A searing
    wind from the barren heights in the desert blows toward the daughter of My people,
    but not to winnow or to sift;
  eng-WEBPB: At that time it will be said to this people and to Jerusalem, “A hot
    wind blows from the bare heights in the wilderness towards the daughter of my
    people, not to winnow, nor to cleanse.
  kbq-kbq: Hagi mago kna ne-eankino Ra Anumzamo'a Jerusalemi vahekura huno, hagage
    kokampima me'nea agonaramimpinti amuhonentake zaho'mo zahora erino nagri vahetera
    egahie. E'ina zahora zamana zamana hu'neno witi honama eri neharea zahora omane'neanki,
  nhe-BL: 'Ya huala se tonali quema TOTECO quinilhuis nopa tlacame ipan Jerusalén:
    “Se ajacatl tlen totonic hualas campa huactoc tlali. Huan ax elis se pilajacatzi
    para inmechseselis tlen ajhuiyac inquimachilise o se ajacatl tlen cuali quema
    inquiajcomajcahuaj iyol trigo,'
  gub-BL: Eremume'u putar ma'e teko Zeruzarez pe har wà nehe. Uhem imume'u haw i'ar
    iko. — Ywyxiguhu rehe amo ywytu hakuahy ma'e ur putar neremiaihu wanupe nehe.
    Nan kwaw ywytu ikàg 'ym ma'e arozràn iapirer wi henuhemar a'e.
  eng-DRA: 'At that time it shall be said to this people, and to Jerusalem: A burning
    wind is in the ways that are in the desert of the way of the daughter of my people,
    not to fan, nor to cleanse.'
