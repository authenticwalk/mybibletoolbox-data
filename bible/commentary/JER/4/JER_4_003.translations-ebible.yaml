verse: JER.004.003
translations:
  mal-C: 'യഹോവ യെഹൂദ്യയിലെയും ജെറുശലേമിലെയും ജനത്തോട് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    “നിങ്ങളുടെ തരിശുനിലം ഉഴുവിൻ; മുള്ളിനിടയിൽ വിതയ്ക്കാതെയിരിക്കുക.'
  deu-TKW: 'Ja, so spricht Jahwe zu den Männern von Juda und zu Jerusalem: Brecht
    euch einen Neubruch und säet nicht in Dornen hinein!'
  lin-lin: 'Tala liloba oyo Yawe alobi epai ya bato ya Yuda mpe ya Yelusalemi : « Bokata
    bilanga ya sika, mpe botika kolona kati na banzube.'
  eng-LSV: 'For thus said YHWH, || To the man of Judah, and to Jerusalem: “Till for
    yourselves tillage, || And do not sow to the thorns.'
  eng-GNV: For thus saith the Lord to the men of Iudah, and to Ierusalem,
  eng-WEBSTER: For thus saith the LORD to the men of Judah and Jerusalem, Break up
    your fallow ground, and sow not among thorns.
  nhw-BL: 'TOTECO quej ni quinilhuía nopa masehualme tlen tlali Judá huan tlen altepetl
    Jerusalén: “Xijyamanilica amoyolo catli tlahuel tetique para huelis anquicaquise
    nocamanal. Pampa sintla amo, elis quen ni camanali huetzis ipan se tlali campa
    onca huitztli huan amo hueli quipiya itlajca huan anmechpalehuis.'
  swh-ONEN: 'Hili ndilo asemalo Bwana kwa watu wa Yuda na kwa Yerusalemu: “Vunjeni
    mabonge kwenye mashamba yenu, wala msipande katikati ya miiba.'
  bba-bba: Nɛ, Yinni Gusunɔwɑ nɑ bɛɛ Yudɑbɑ kɑ Yerusɑlɛmuɡibu sɔ̃ɔmɔ nɑ mɔ̀, i ɡbee
    kpɑɑnu kɑsirio, i dɑ̃ɑ dɔ̃ɔ ɡo. I ku rɑ mɑɑ bɛɛn dĩɑnu duure sɑ̃ki sɔɔ.
  eng-KJVCPB: For thus saith the Lord to the men of Judah and Jerusalem, Break up
    your fallow ground, and sow not among thorns.
  luo-luo: 'Ma e gima Jehova Nyasaye wachone jo-Juda kod Jerusalem: “Pururu puotheu
    mag mbora kendo kik ukom e kind kuthe.'
  meu-meu: 'Badina be Iehova ese Iuda taudia bona Ierusalem inoholaina taudia na ini
    e hamaorodia tomamu: Emui vahu tanona ba ruaia, au ginigini gabudia ai basio hadohado.'
  npi-ULB: यहूदा र यरूशलेममा भएका हरेक व्यक्तिलाई परमप्रभु यसो भन्‍नुहुन्छ, ‘तिमीहरूको
    खेत जोत, र काँडाहरूका बिचमा बीउ नछर ।
  yor-yor: 'Èyí ni ohun tí Olúwa wí fún àwọn ènìyàn Juda àti Jerusalẹmu: “Hú gbogbo
    ilẹ̀ tí ẹ kò lò rí, kí o má sì ṣe gbìn sáàrín ẹ̀gún.'
  pes-OPCB: 'خداوند به اهالی یهودا و اورشلیم چنین می‌فرماید: «زمینِ سختِ دلتان را
    شخم بزنید، و تخم خوب را در میان خارها نکارید.'
  tgl-ULB: Sapagkat ito ang sinasabi ni Yahweh sa bawat tao sa Juda at Jerusalem,
    'Bungkalin ninyo ang sarili ninyong lupain at huwag kayong maghasik sa mga matitinik.
  hui-hui: Anduane Homogohanda wali agali Yuda dindiha hearubi Yarusalemeha hearubi
    lamialu lalu, Tí i̱ni koria dai bialu agalime dindi alialu mabu gahengeha tomo
    bayaleru hangagadagua tígua mana ko bialu haga ngamigo wahalu mini tigabi bayale
    wia aribia halu bialu halimu. Tomo bayale ogoni mbirale anihe bu karu heba hangamaga
    holamini nahalimu. Yuda wali agalibi Yarusaleme wali agalibi tígua mini ko ala
    tawe ngemiru wahai halu i̱ninaga wali agali heneneore hole tíni lomabu halimu.
    Tí anidagua nabi harimiyagua i̱na tígua mana ko bialu kamigonaga keba timbuni
    howa tíha pani nolene timbuni ibilolebero. I̱naga miniha keba holene ira hungu
    ale biragola mbiralime mo hundia habe nahe wulebira, laya lene.
  mya-mya: ယု​ဒ​ပြည်​သား​နှင့်​ယေ​ရု​ရှ​လင်​မြို့​မှ​လူ​တို့ အား ထာ​ဝ​ရ​ဘု​ရား​က``မ​ထွန်​မ​ယက်​ရ​သေး
    သည့်​သင်​တို့​၏​လယ်​ယာ​များ​ကို​ထွန်​ယက် ကြ​လော့။ သင်​တို့​၏​မျိုး​စေ့​များ​ကို​ဆူး​ပင်
    များ​အ​ကြား​တွင်​မ​ကြဲ​ကြ​နှင့်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཡ་ཧུ་དཱ་པ་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་མི་རྣམས་ལ་འདི་སྐད་དུ། ཁྱོད་ཚོས་རང་ཉིད་ཀྱི་ཆེད་དུ་ས་རྒོད་བཏོད་དགོས་ཤིང་།
    ས་བོན་ཚེར་མའི་གསེང་དུ་མ་འདེབས་ཤིག
  sna-sna: 'Izvi ndizvo zvinotaura Jehovha kuvanhu veJudha neJerusarema: “Zviundirei
    gombo murege kudyara pakati peminzwa.'
  spa-BLM: 'Porque Yahvé dice a los hombres de Judá y a Jerusalén: “Romped vuestro
    barbecho y no sembréis entre espinos.'
  cac-cac: 'Syalanxi Jehová d''ayex, ex aj Judá yed'' ex aj Jerusalén: Ix pitb''iel
    e pensar icha lum luum malaj mach smunlaj d''a sat, an̈ej te'' q''uix sq''uib''
    d''ay. Comonoc c''un tzeyutej jab''oc e pensar yic tz''och in lolonel d''ay.'
  swh-ULB: Kwa kuwa BWANA asema hivi kwa kila mmoja katika Yuda na Yerusalemu; 'Limeni
    shamba zenu na msipande katika miiba.
  bel-bel: 'Бо так кажа Гасподзь мужам Юды і Ерусаліма: узарэце сабе новыя палеткі
    і ня сейце сярод церня.'
  deu-ELBBK: 'Denn so spricht der HERR zu den Männern von Juda und in Jerusalem: Pflügt
    euch einen Neubruch, und sät nicht unter die Dornen.'
  mbb-OT: 'Iyan heini migkaǥi te Nengazen diyà te menge etew ziyà te Juda wey Jerusalem:
    “Iringi niw is ebasuk he edhimu te paaǥi wey mebmelemineg is tanà, kinahanglan
    he pekelemineǥa niw zaan is mesinupaken he ǥehinawa niw; wey iring te ebasuk he
    ibpen-awà din is duǥiyen he menge sagbet su wey meketuvù is benì din, kinahanglan
    he kenè niw ul-ulaha is salà he ebpekezezaat te untung niw.'
  mal-2015: 'യെഹൂദാപുരുഷന്മാരോടും യെരൂശലേമ്യരോടും യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    നിങ്ങൾ മുള്ളുകളുടെ ഇടയിൽ വിതെക്കാതെ തരിശുനിലം ഉഴുവിൻ.'
  rmc-rmc: 'Kada phenel o RAJ le manušenge andre Judsko the andro Jeruzalem: „Preorinen
    tumenge e zoraľi phuv a ma sadzinen andro trňi!'
  pes-OPV: 'زیرا خداوند به مردان یهودا و اورشلیم چنین می‌گوید: «زمینهای خود را شیار
    کنید و درمیان خارها مکارید.'
  ron-1924: 'Кэч аша ворбеште Домнул кэтре оамений дин Иуда ши дин Иерусалим: „Десцеленици-вэ
    ун огор ноу ши ну семэнаць ынтре спинь!'
  ben-OBCV: 'যিহূদা ও জেরুশালেমের লোকদের কাছে সদাপ্রভু এই কথা বলেন: “তোমরা পতিত ভূমি
    কর্ষণ করো এবং কাঁটাঝোপে বীজবপন কোরো না।'
  som-som: Rabbigu wuxuu dadka dalka Yahuudah iyo reer Yeruusaalem ku leeyahay, Dhulkiinna
    jeexan jabsada, oo qodxan dhexdood waxba ha ku beeranina.
  lat-VUC: 'Hæc enim dicit Dominus viro Juda et Jerusalem: Novate vobis novale, et
    nolite serere super spinas.'
  eng-ASVBT: For thus saith Jehovah to the men of Judah and to Jerusalem, Break up
    your fallow ground, and sow not among thorns.
  ita-1885: 'Perciocchè, così ha detto il Signore a que'' di Giuda, e di Gerusalemme:
    Aratevi il campo novale, e non seminate fra le spine.'
  eng-LXXUP: For thus saith the Lord to the men of Judah, and to the inhabitants of
    Jerusalem, Break up fresh ground for yourselves, and sow not among thorns.
  eng-ULB: 'For Yahweh says this to each person in Judah and Jerusalem: ''Plow your
    own ground, and do not sow among thorns.'
  spa-VBL: 'Esto es lo que el Señor dice al pueblo de Judá y de Jerusalén: Siembren
    su tierra sin arar, y no siembren entre los espinos.'
  fra-_FOB: Car ainsi a dit l'Éternel aux hommes de Juda et de Jérusalem
  mal-mal: 'യെഹൂദാപുരുഷന്മാരോടും യെരൂശലേമ്യരോടും യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    “നിങ്ങൾ മുള്ളുകളുടെ ഇടയിൽ വിതയ്ക്കാതെ, തരിശുനിലം ഉഴുവിൻ”.'
  urd-GVR: Rab Yahūdāh aur Yarūshalam ke bāshindoṅ se farmātā hai, “Apne diloṅ kī
    ġhairmustāmal zamīn par hal chalā kar use qābil-e-kāsht banāo! Apne bīj kāṅṭedār
    jhāṛiyoṅ meṅ bo kar zāe mat karnā.
  suz-BL: मिनु परमप्रभु यावेमी यहूदा ङा मुर नु यरूसलेमम बाक्‍ब आन कली “इन कोक्‍त रूमी
    डल्‍ला थोक्‍तीन। चू आन दातेमी मशोक्‍कीन। इजीकीएल १०:१२
  eng-NOY: 'Thus saith Jehovah to the men of Judah and Jerusalem: Break up your fallow
    ground, And sow not among thorns!'
  ita-1927: 'Poiché così parla l’Eterno a quei di Giuda e di Gerusalemme: Dissodatevi
    un campo nuovo, e non seminate fra le spine!'
  ckb-ckb: 'یەزدان ئەمە بە پیاوەکانی یەهودا و ئۆرشەلیم دەفەرموێت: «زەوی بەیارتان بکێڵن
    و لەناو دڕکوداڵدا مەچێنن.'
  eng-BBE: 'For this is what the Lord says to the men of Judah and to Jerusalem: Get
    your unworked land ploughed up, do not put in your seeds among thorns.'
  kan-OKCV: 'ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ಯೆಹೂದದ ಮತ್ತು ಯೆರೂಸಲೇಮಿನ ಜನರಿಗೆ ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಯೆರೂಸಲೇಮಿನ
    ನಿವಾಸಿಗಳೇ, ಯೆಹೂದದ ಮನುಷ್ಯರೇ, ನಿಮ್ಮ ಬಂಜರು ಭೂಮಿಯನ್ನು ಗೆಯ್ಯಿರಿ. ಮುಳ್ಳುಗಳಲ್ಲಿ ಬೀಜ ಬಿತ್ತಬೇಡಿರಿ.'
  tam-2017: 'யூதா மக்களுடனும், எருசலேம் மக்களுடனும் யெகோவா சொல்லுகிறது என்னவென்றால்:
    நீங்கள் முட்களுக்குள்ளே விதைக்காதிருங்கள், உங்கள் தரிசு நிலத்தைப் பண்படுத்துங்கள்.'
  spa-RV-1909: 'Porque así dice Jehová á todo varón de Judá y de Jerusalem: Haced
    barbecho para vosotros, y no sembréis sobre espinas.'
  ron-BTF: 'Pentru că astfel spune DOMNUL către bărbații lui Iuda și către Ierusalim:
    Desțeleniți-vă pământul înțelenit și nu semănați printre spini.'
  eng-WEBP: For the LORD says to the men of Judah and to Jerusalem, “Break up your
    fallow ground, and don’t sow among thorns.
  eng-FBV: 'This is what the Lord is saying to the people of Judah and Jerusalem:
    Plow your unplowed ground, and don''t sow among the thorns.'
  nld-1939: 'Want zo spreekt Jahweh Tot de mannen van Juda en Jerusalem: Ge moet een
    nieuw land gaan ontginnen, Niet langer tussen doornen zaaien.'
  nch-BL: 'TOTECO quej ni quinilhuía nopa masehualme ten tali Judá huan ten altepet
    Jerusalén: “Xijyamanilica amoyolo cati tahuel tetique para huelis anquicaquise
    nocamanal. Pampa sinta amo, elis quej ni camanali huetzis ipan se tali campa onca
    huitzti huan amo hueli quipiya itajca huan amechpalehuis.'
  vie-1934: 'Vả, Đức Giê-hô-va phán cùng người Giu-đa và cùng Giê-ru-sa-lem như vầy:
    Hãy cày mở ruộng mới các ngươi, chớ gieo trong gai gốc.'
  hin-CV: 'यहूदिया एवं येरूशलेम के निवासियों के लिए याहवेह का आदेश है: “उस भूमि पर
    हल चला दो, कंटीली भूमि में बीजारोपण न करो.'
  spa-BES: 'Porque esto es lo que el Señor dice a los hombres de Judá y a Jerusalén:
    Cultiva tu tierra no trabajada, ya no siembres entre las espinas.'
  tdx-tdx: 'Fa hoe t’Iehovà am’ondati’ Iehodào naho am’ Ierosalaime: Trabatrabàho
    o moka’ areoo, vaho ko mitongy amo fatikeo.'
  tha-KJV: เพราะว่า พระเยโฮวาห์ตรัสกับคนยูดาห์และแก่ชาวเยรูซาเล็มว่า “จงทุ​บด​ิ​นที​่ไถไว้​แล​้​วน​ั้น
    และอย่าหว่านลงกลางหนาม
  por-BR-2018: 'Porque assim diz o SENHOR aos homens de Judá e de Jerusalém: Fazei
    lavoura para vós, e não semeeis sobre espinhos.'
  deu-ELO: 'Denn so spricht Jehova zu den Männern von Juda und zu Jerusalem: Pflüget
    euch einen Neubruch, und säet nicht unter die Dornen.'
  eng-WYC-2018: For the Lord God saith these things to a man of Judah, and to a dweller
    of Jerusalem (or and to an inhabitant of Jerusalem), Make ye new to you a land
    tilled of new, either a fallow (land), and do not ye sow on thorns.
  epo-epo: 'Ĉar tiele diras la Eternulo al la viroj de Judujo kaj al Jerusalem: Plugu
    al vi novan plugokampon, kaj ne semu inter dornaĵo.'
  uig-PIN: 'Qünki Pǝrwǝrdigar Yǝⱨudadikilǝr wǝ Yerusalemdikilǝrgǝ mundaⱪ dǝydu: —
    «Boz yeringlarni qepip aƣdurunglar; tikǝnlik arisiƣa uruⱪ qaqmanglar!'
  beo-beo: 'Hina Gode da Yuda soge amola Yelusaleme moilai bai bagade dunu ilima amane
    sia:sa, “Dilia soge hame gidinai amo gidinama. Dilia hawa: amo aya: gaga:nomei
    gisi ganodini mae bugima.'
  tpi-OTNT: Bikpela i tokim ol Juda na ol Jerusalem olsem, “Yupela i mas lusim pasin
    nogut na kam bek long mi na kisim nupela tingting na pasin, olsem man i brukim
    nupela graun na planim kaikai. Na yupela i no ken planim dispela kaikai namel
    long ol rop i gat nil. Yupela Juda na Jerusalem i mas rausim olpela tingting nogut
    na kamap ol manmeri bilong mi stret. Sapos yupela i no mekim olsem, orait bai
    mi belhat nogut tru long pasin nogut bilong yupela na bai mi mekim save long yupela.
    Belhat bilong mi bai i kamap bikpela olsem paia na i no gat man inap mekim i dai.”
  hau-SA: Ga abin da Ubangiji yana ce wa mutanen Yahuda da kuma na Urushalima. “Ku
    nome ƙasarku kuma kada ku yi shuka cikin ƙayayyuwa.
  uig-LAT: 'Chünki Perwerdigar Yehudadikiler we Yérusalémdikilerge mundaq deydu: —
    «Boz yéringlarni chépip aghdurunglar; tikenlik arisigha uruq chachmanglar!'
  nde-nde: 'Ebantwini bakoJuda labeJerusalema uThixo uthi: “Qhathani ingqatho yenu,
    lingahlanyeli phakathi kwameva.'
  ton-ton: ¶ He ʻoku pehē ʻe Sihova ki he kau tangata ʻo Siuta, mo Selūsalema, “Mou
    fakamolū ʻae kelekele foʻou, pea ʻoua naʻa tūtuuʻi ʻi he ngaahi ʻakau talatala.
  ces-1613: 'Nebo takto praví Hospodin mužům Judským a Jeruzalémským: Zořte sobě ouhor,
    a nerozsívejte do trní.'
  eng-WMB: For the LORD says to the men of Judah and to Jerusalem, “Break up your
    fallow ground, and don’t sow among thorns.
  tam-TCV: 'யூதாவின் மனிதருக்கும், எருசலேமின் மனிதருக்கும் யெகோவா கூறுவது இதுவே: “உழப்படாத
    உங்கள் நிலத்தைப் பண்படுத்துங்கள். முட்களுக்குள்ளே விதைக்காதிருங்கள்.'
  ceb-ULB: 'Kay gisulti kini ni Yahweh sa matag tawo didto sa Juda ug sa Jerusalem:
    ''Daroha ang imong kaugalingong yuta, ug ayaw pagpugas ngadto sa sampinitan.'
  pol-UBG: 'Tak bowiem mówi PAN do mężczyzn z Judy i Jerozolimy: Przeorzcie swoje
    ugory, a nie siejcie między ciernie;'
  urd-GVU: رب یہوداہ اور یروشلم کے باشندوں سے فرماتا ہے، ”اپنے دلوں کی غیرمستعمل زمین
    پر ہل چلا کر اُسے قابلِ کاشت بناؤ! اپنے بیج کانٹےدار جھاڑیوں میں بو کر ضائع مت
    کرنا۔
  deu-1912: 'Denn so spricht der HERR zu denen in Juda und zu Jerusalem: Pflügt ein
    Neues und säet nicht unter die Hecken.'
  kan-2017: ಯೆಹೋವನು ಯೆಹೂದದವರಿಗೂ ಮತ್ತು ಯೆರೂಸಲೇಮಿನವರಿಗೂ, “ಪಾಳು ಬಿದ್ದಿರುವ ನಿಮ್ಮ ಭೂಮಿಯನ್ನು
    ಉತ್ತು ಹದಮಾಡಿ, ಮುಳ್ಳುಗಳಲ್ಲಿ ಬಿತ್ತಬೇಡಿರಿ.
  yap-yap: Be ga’ar SOMOL ko girdi’ nu Judah ngu Jerusalem, “Mu gi’ed e yungi flang
    romed ni dawor ni gi’ e but’ riy; dab mu yunged e awoch romed nga fithik’ e rachangal.
  hlt-MCSB: He he BOEIPA loh Judah hlang neh Jerusalem taengah a thui. Namamih kah
