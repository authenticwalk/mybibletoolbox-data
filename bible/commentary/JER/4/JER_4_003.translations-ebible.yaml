    нивы и не сейте между тернами.'
  bqc-SIM: 'Yã́ pↄ́ Dii ò Yelusalɛũdeↄ ń Yudaↄnɛn kɛ: Á Yelusalɛũdeↄ ń Yudaↄ
    píi, à kpase kɛ̃ wásawasa, ásu pↄ́tↄ̃ lɛuo.'
  tcz-CHONGTHU: Hiche hi, Judah mite leh Jerusalem’a chengte henga Pakai thusei chu
    ahi. “Lholou gamtah leiset tobang nalungsung’u chu kaljal’unlang, muchi pha chu
    ling leh khao lah’a themang hih un.
  mar-mar: 'कारण परमेश्वर यहूदा व यरूशलेम मधील प्रत्येक व्यक्तीला म्हणतो: “तुम्ही
    आपली जमीन नांगरा, काट्यांमध्ये बी पेरु नका.'
  qub-qub: 'Jerusalén runacunatawan Judá runacunata Tayta Dios cayno nin: «Jamaj chacrata
    quichajno shonguyquicunata camariy. Amana sïguir muruynachu mana alli custumriquicuna
    shatano caycajmanga.'
  bqp-bqp: Nɛ, Yinni Gusunɔwɑ nɑ bɛɛ Yudɑbɑ kɑ Yerusɑlɛmugibu sɔ̃ɔmɔ nɑ mɔ̀, i gbee
    kpɑɑnu kɑsirio, i dɑ̃ɑ dɔ̃ɔ go. I ku rɑ mɑɑ bɛɛn dĩɑnu duure sɑ̃ki sɔɔ.
  hat-hat: 'Men sa Seyè a di moun peyi Jida yo ak moun lavil Jerizalèm yo: Fè bwa
    nèf. Pa plante nan pikan.'
  eng-BSB: 'For this is what the LORD says to the men of Judah and Jerusalem: “Break
    up your unplowed ground, and do not sow among the thorns.'
  eng-WEBPB: For the LORD says to the men of Judah and to Jerusalem, “Break up your
    fallow ground, and don’t sow amongst thorns.
  kbq-kbq: Hagi Ra Anumzamo'a amanage huno Juda vahe'ene Jerusalemi vaheku'enena hu'ne.
    Avimzana ave've trazampina ohankreta, hankave mopamo'ma nehiaza huno tamagu'amo'ma
    hankavema ti'neazana, rekorita rupopo huteta avimzana aseho.
  nhe-BL: 'TOTECO quej ni quinilhuía nopa tlacame tlen tlali Judá huan tlen altepetl
    Jerusalén: “Xijyamanilica imoyolo tlen tlahuel tetique para huelis inquicaquise
    notlajtol. Pampa intla axtle, elis queja ni tlajtoli huetzis ipan se tlali campa
    onca huitztli huan ax hueli quipiya itlajca huan inmechpalehuis.'
  gub-BL: Tupàn uze'eg awa Zuta izuapyapyr wanupe a'e, Zeruzarez tawhu pe har wanupe
    a'e no. — Pewykawyka ywy ma'etym àwàm rehe imuàgà'ym 'ym awer nehe, iwykawyka
    haw pupe nehe. Pezutym zo ma'eà'yz xu myter pe nehe.
  eng-DRA: 'For thus saith the Lord to the men of Juda and Jerusalem: Break up anew
    your fallow ground, and sow not upon thorns:'
