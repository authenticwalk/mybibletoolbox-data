verse: JER.004.008
translations:
  mal-C: അതുകൊണ്ടു ചാക്കുശീല ധരിച്ച്, വിലപിക്കുകയും അലമുറയിടുകയുംചെയ്യുക. യഹോവയുടെ
    ഉഗ്രകോപം നമ്മെ വിട്ടു നീങ്ങിയിട്ടില്ലല്ലോ.
  deu-TKW: 'Darum gürtet Trauergewänder um, klagt und heult: denn nicht hat sich die
    Glut des Zornes Jahwes von uns abgewendet.'
  lin-lin: Yango wana, bolata bilamba ya basaki, bosala matanga mpe bolela, pamba
    te kanda makasi ya Yawe elongwe na mito na biso te.
  eng-LSV: For this, gird on sackcloth, lament and howl, || For the fierce anger of
    YHWH has not turned back from us.
  eng-GNV: 'Wherefore girde you with sackecloth: lament, and howle, for the fierce
    wrath of the Lord is not turned backe from vs.'
  eng-WEBSTER: For this gird you with sackcloth, lament and howl for the fierce anger
    of the LORD is not turned back from us.
  nhw-BL: Huajca ama ximotlalilica amoyoyo catli sosoltic para ma nesi anmotequipachohuaj.
    Huan ximochoquilica por nopa tlaijiyohuilistli pampa nohueyi cualancayo niamoTECO
    ya ajsitihuala ipan amojuanti huan amo anmechcahuas.
  swh-ONEN: Hivyo vaeni nguo za magunia, ombolezeni na kulia kwa huzuni, kwa kuwa
    hasira kali ya Bwana haijaondolewa kwetu.
  bba-bba: I sɑɑki sebuo nuku sɑnkirɑnun sɔ̃ kpɑ i swĩ i weeweenu ko, domi Yinni Gusunɔn
    mɔru kun sun doonɑrimɔ.
  eng-KJVCPB: 'For this gird you with sackcloth, lament and howl: for the fierce anger
    of the Lord is not turned back from us.'
  luo-luo: Omiyo rwakuru lepu mag ywak, ywaguru kendo denguru, nimar mirimb Jehova
    Nyasaye mager pod ok oweyowa.
  meu-meu: Ina dainai puse dabuadia ba rio, ba tai, ba tai lolololo; badina be Iehova
    ena badu ḡaraḡara na ita eda amo se heabi oho.
  npi-ULB: यही कारणले गर्दा, आफैलाई भाङ्ग्राले बेर, विलाप गर र रोओ । किनकि परमप्रभुको
    रिसको शक्ति हामीबाट तर्केर गएको छैन ।
  yor-yor: Nítorí náà, gbé aṣọ ọ̀fọ̀ wọ̀ káàánú kí o sì pohùnréré ẹkún, nítorí ìbínú
    ńlá Olúwa kò tí ì kúrò lórí wa.
  pes-OPCB: پس لباس ماتم بپوشید و گریه و زاری کنید، زیرا شدت خشم خداوند هنوز کاهش
    نیافته است.
  tgl-ULB: Dahil dito, magsuot kayo ng damit panluksa, magsipanaghoy at magsitangis.
    Sapagkat hindi nawala ang matinding poot ni Yahweh sa atin.
  hui-hui: Anidagua bulebiragonaga tígua dara ho howa walia halu aga karulaga ngago
    mo karulo howa dara halu dugu bialu halimu. Anduane Homogohanda ina baba miniha
    keba timbuniore ho kago wa naholebirago ani bilimu labe, laya.
  mya-mya: သို့​ဖြစ်​၍​လျှော်​တေ​ကို​ဝတ်​၍​ငို​ကြွေး​မြည် တမ်း​ကြ​လော့။ အ​ဘယ်​ကြောင့်​ဆို​သော်၊ထာ​ဝ​ရ​ဘု​ရား​၏
    ပြင်း​ထန်​သော​အ​မျက်​တော်​သည် ယု​ဒ​ပြည်​သို့​ဦး​တည်​လျက်​ရှိ​နေ​သေး သော​ကြောင့်​ဖြစ်​၏။
  bod-N: དེ་བས་ཁྱོད་རྣམས་ཀྱིས་རྐེད་པར་རྩིད་རས་གཡོགས་ལ་ངུ་འབོད་བྱོས་དང་། ཅི་ལ་ཞེ་ན།
    དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཁྲོ་ནི་རང་ཅག་དང་མ་བྲལ་བའི་ཕྱིར་རོ། །
  sna-sna: Naizvozvo pfekai masaga, chemai muungudze, nokuti kutsamwa kwaJehovha kunotyisa
    hakuna kubva kwatiri.
  spa-BLM: Por eso, vístete de tela de saco, lamenta y llora, porque el furor de Yahvé
    no se ha apartado de nosotros.
  cac-cac: Yuj chi' aq'uecoch pichul ya sva'i, oc'an̈ec, elocab' eyav yuj yaelal,
    yujto a val yoval in c'ol a in Jehová in tic manto el-laj d'a eyib'an̈, xchi Jehová.
  swh-ULB: Kwa kuwa nguvu ya hasira ya BWANA haijaondoka kwetu.
  bel-bel: Таму аперажэцеся вярэтаю, плачце і галасеце, бо лютасьць гневу Гасподняга
    не адвернецца ад нас.
  deu-ELBBK: Darum gürtet euch Sacktuch um, klagt und jammert! Denn die Glut des Zorns
    des HERRN hat sich nicht von uns abgewendet.
  mbb-OT: Umbe, bivisti kew te saku he tuus te kegkeseeng niw. Lelendag kew su utew
    kiw egkepeuki te Nengazen.
  mal-2015: ഇതുനിമിത്തം രട്ടുടുപ്പിൻ; വിലപിച്ചു മുറയിടുവിൻ; യഹോവയുടെ ഉഗ്രകോപം നമ്മെ
    വിട്ടുമാറീട്ടില്ലല്ലോ.
  rmc-rmc: Vašoda uren tumen andro gada le gonestar, roven a hikinen, bo e bari choľi
    le RAJESKRI pes amendar na visarďa.“
  pes-OPV: از این جهت پلاس پوشیده، ماتم گیرید و ولوله کنید زیرا که حدت خشم خداوند
    از ما برنگشته است.
  ron-1924: Де ачея, акоперици-вэ ку сачь, плынӂець ши ӂемець, кэч мыния апринсэ а
    Домнулуй ну се абате де ла ной.
  ben-OBCV: তাই শোকপ্রকাশের চটবস্ত্র পরে নাও এবং বিলাপ ও হাহাকার করো, কেননা সদাপ্রভুর
    ভয়ংকর ক্রোধ আমাদের দিক থেকে ফেরেনি।
  som-som: Taas aawadeed dhar joonyad ah guntada, oo baroorta, oo qayliya, waayo,
    cadhadii Rabbiga oo kululayd nagama noqon.
  lat-VUC: 'Super hoc accingite vos ciliciis; plangite, et ululate: quia non est aversa
    ira furoris Domini a nobis.'
  eng-ASVBT: For this gird you with sackcloth, lament and wail; for the fierce anger
    of Jehovah is not turned back from us.
  ita-1885: Perciò, cingetevi di sacchi, fate cordoglio, ed urlate; imperocchè l'ardor
    dell'ira del Signore non si è stornato da noi.
  eng-LXXUP: 'For these things gird yourselves with sackcloth, and lament, and howl:
    for the anger of the Lord is not turned away from you.'
  eng-ULB: Because of this, wrap yourself in sackcloth, lament and wail. For the force
    of Yahweh's anger has not turned away from us.
  spa-VBL: 'Vistan ropas de cilicio, lloren y lamenten, gritando: “La furia del Señor
    contra nosotros no ha cesado”.'
  fra-_FOB: C'est pourquoi ceignez-vous de sacs, lamentez-vous et gémissez; car l'ardeur
    de la colère de l'Éternel ne s'est point détournée de vous.
  mal-mal: ഇതു നിമിത്തം രട്ടുടുക്കുവിൻ; വിലപിച്ചു മുറയിടുവിൻ; യഹോവയുടെ ഉഗ്രകോപം നമ്മെ
    വിട്ടുമാറിയിട്ടില്ലല്ലോ.
  urd-GVR: Chunāṅche ṭāṭ kā libās pahan kar āh-o-zārī karo, kyoṅki Rab kā saḳht ġhazab
    ab tak ham par nāzil ho rahā hai.”
  suz-BL: मोपतीके अरन्‍डी फेक्‍शा रोंका पने। मिनु ङाक्‍कीन” देंत। मारदे हना परमप्रभु
    यावे आ हिंचा ङा पा गाइश्‍शो इं रे मयाक्‍सीशो बाक्‍ब। येरमीया ६:२६
  eng-NOY: For this cause gird on sackcloth, Lament and howl! For the fierce anger
    of Jehovah is not turned away from us.
  ita-1927: Perciò, cingetevi di sacchi, fate cordoglio, mandate lamenti! perché l’ardente
    ira dell’Eterno non s’è stornata da noi.
  ckb-ckb: لەبەر ئەمە جلوبەرگی گوش لەبەر بکەن، لە خۆتان بدەن و واوەیلا بکەن، چونکە
    گڕی تووڕەیی یەزدان هێشتا دانەمرکاوەتەوە.
  eng-BBE: 'For this put on haircloth, with weeping and loud crying: for the burning
    wrath of the Lord is not turned back from us.'
  kan-OKCV: ಇದಕ್ಕಾಗಿ ಗೋಣಿತಟ್ಟನ್ನು ಕಟ್ಟಿಕೊಳ್ಳಿರಿ. ಪ್ರಲಾಪಿಸಿರಿ, ಗೋಳಾಡಿರಿ. ಯೆಹೋವ ದೇವರ
    ಉಗ್ರಕೋಪದ ಉರಿಯು ನಮ್ಮಿಂದ ಹಿಂದಿರುಗಲಿಲ್ಲ.
  tam-2017: இதினிமித்தம் சணல் ஆடையை அணிந்துகொள்ளுங்கள்; புலம்பி அலறுங்கள்; யெகோவாவுடைய
    கடுங்கோபம் நம்மைவிட்டுத் திரும்பவில்லையே.
  spa-RV-1909: Por esto vestíos de saco, endechad y aullad; porque la ira de Jehová
    no se ha apartado de nosotros.
  ron-BTF: Pentru aceasta, încingeți-vă cu pânză de sac, plângeți și urlați, pentru
    că mânia înverșunată a DOMNULUI nu s-a abătut de la noi.
  eng-WEBP: For this, clothe yourself with sackcloth, lament and wail; for the fierce
    anger of the LORD hasn’t turned back from us.
  eng-FBV: Wear clothes made of sackcloth, weep and wail, crying out, “The Lord's
    furious anger against us hasn't stopped.”
  nld-1939: Kleedt u in zakken, Jammert en huilt; Want Jahweh’s ziedende gramschap
    Wijkt niet van ons.
  nch-BL: Huajca ama ximotalilica amoyoyo cati sosoltic para ma nesi anmotequipachohuaj.
    Huan ximochoquilica por nopa taijyohuilisti pampa nohueyi cualancayo niamoTECO
    ya ajsitihuala ipan amojuanti huan amo amechcahuas.
  vie-1934: Vậy nên, các ngươi hãy thắt bao gai, khóc và than thở, vì cơn giận phừng
    phừng của Đức Giê-hô-va chưa lìa khỏi chúng ta đâu.
  hin-CV: तब साधारण वस्त्र धारण करो, रोओ और विलाप करो, क्योंकि याहवेह का प्रचंड क्रोध
    हमसे दूर नहीं हटा है.
  spa-BES: 'Para esto, vístanse de cilicio, con llanto y clamor: porque la ira ardiente
    del Señor no se ha apartado de nosotros.'
  tdx-tdx: 'Ie amy zay, misikina gony, miroveta, vaho mangololoiha: Fa mboe tsy nivike
    aman-tika ty haviñera’Iehovà.'
  tha-KJV: ด้วยเหตุนี้ เจ้​าจงสวมผ้ากระสอบ จงคร่ำครวญและร้องไห้ เพราะพระพิโรธอั​นร​้อนแรงของพระเยโฮวาห์​มิได้​หันกลับไปจากเรา”
  por-BR-2018: Por isso vesti-vos de saco, lamentai e uivai; porque o ardor da ira
    do SENHOR não se desviou de nós.
  deu-ELO: Darum gürtet euch Sacktuch um, klaget und jammert! Denn die Glut des Zornes
    Jehovas hat sich nicht von uns abgewendet.
  eng-WYC-2018: On this thing gird you(rselves) with hair-shirts; wail ye, and yell,
    for the wrath of the strong vengeance of the Lord is not turned away from you.
  epo-epo: Pro tio zonu vin per sakaĵo, ploru kaj ĝemu, ĉar la flama kolero de la
    Eternulo ne foriĝas de ni.
  uig-PIN: Bu sǝwǝbtin ɵzliringlarƣa bɵz kiyim oranglar, dad-pǝryad kɵtürüp nalǝ ⱪilinglar!
    Qünki Pǝrwǝrdigarning ⱪattiⱪ ƣǝzipi bizdin yanmidi!
  beo-beo: Amaiba:le, wadela:i eboboi abula salawane, dima amola didigia:ma. Bai Hina
    Gode da Yuda fi ilima ougi bagade amola Ea ougi da hame gumi.
  tpi-OTNT: Olsem na yupela i mas putim ol klos bilong sori na yupela i mas krai na
    singsing sori. Long wanem, Bikpela i belhat moa yet long yumi na em i no lusim
    belhat bilong en.
  hau-SA: Saboda haka ku yafa tufafin makoki, ku yi makoki da kuka, gama fushin Ubangiji
    bai juye daga gare mu ba.
  uig-LAT: Bu sewebtin özliringlargha böz kiyim oranglar, dad-peryad kötürüp nale
    qilinglar! Chünki Perwerdigarning qattiq ghezipi bizdin yanmidi!
  nde-nde: Ngakho gqokani amasaka, khalani lilile, ngoba ulaka lukaThixo olwesabekayo
    kalususwanga kithi.
  ton-ton: 'Koeʻuhi ko e meʻa ni, nonoʻo ʻaki ʻakimoutolu ʻae vala tauangaʻa, pea
    mamahi mo tangi: he ʻoku teʻeki ai foki meiate kitautolu ʻae houhau kakaha ʻo
    Sihova.'
  ces-1613: Protož přepašte se žíněmi, kvělte a naříkejte; nebo není odvrácen hněv
    prchlivosti Hospodinovy od nás.
  eng-WMB: For this, clothe yourself with sackcloth, lament and wail; for the fierce
    anger of the LORD hasn’t turned back from us.
  tam-TCV: எனவே துக்கவுடை உடுத்துங்கள். அழுது புலம்புங்கள். ஏனெனில் யெகோவாவின் பயங்கர
    கோபம் எங்களைவிட்டு இன்னும் திரும்பாமல் இருக்கிறதே.
  ceb-ULB: Tungod niini, sul-obi ang imong kaugalingon ug sako, pagbangotan ug pagdangoyngoy.
    Kay ang kadako sa kasuko ni Yahweh wala mipalayo kanato.
  pol-UBG: Dlatego przepaszcie się worami, lamentujcie i zawódźcie, bo nie odwróciła
    się od nas zapalczywość gniewu PANA.
  urd-GVU: چنانچہ ٹاٹ کا لباس پہن کر آہ و زاری کرو، کیونکہ رب کا سخت غضب اب تک ہم
    پر نازل ہو رہا ہے۔“
  deu-1912: Darum ziehet Säcke an, klaget und heulet; denn der grimmige Zorn des HERRN
    will sich nicht wenden von uns.
  kan-2017: ಇದರ ನಿಮಿತ್ತ ಗೋಣಿತಟ್ಟನ್ನು ಸುತ್ತಿಕೊಳ್ಳಿರಿ. ಪ್ರಲಾಪಿಸಿರಿ, ಗೋಳಾಡಿರಿ; ಯೆಹೋವನ
    ರೋಷಾಗ್ನಿಯು ನಮ್ಮನ್ನು ಬಿಟ್ಟಿಲ್ಲವಲ್ಲಾ.
  yap-yap: Ere mon’ed e mad ni tutuw, mi gimed yor mi gimed dololoy’ ni bochan e damumuw
    rok SOMOL nib tinoway e dawri chuw u daken yu Judah.
  hlt-MCSB: Te dongah tlamhni bai uh laeh, rhaengsae uh lamtah rhung uh laeh. BOEIPA
    kah thintoek thinsa tah mamih lamloh a mael moenih.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ዼኤፖ ዻጋ ዪሁዳፓ ሺኢኪባኣሢሮ ሲዬ ፓቲሌ ማይንቲ፥ ቃዪ ዬኤኩዋቴ።
  twi-ASANTE: Enti fira ayitoma, di awerɛhoɔ na twa adwo, ɛfiri sɛ Awurade abufuhyeɛ
    no nnane mfirii yɛn so.
  eng-WEBU: For this, clothe yourself with sackcloth, lament and wail; for the fierce
    anger of the LORD hasn’t turned back from us.
  wal-wal: Hegaa gishshau, waaruwaa maayidi, ‘Aayyee! Aayyee!’ yaagidi zilaalitenne
    yeekkite. Aissi giikko, GODAA hanqqoi suulliyaagee nu bollappe kichchiichchibeenna”
    yaagees.
  spa-PDDPT: Por eso átense tela áspera, lamenten y giman, porque el ardor de la ira
    de Yavé no se apartó de nosotros.
  gun-gun: Ha'e nunga rupi pendejee pemoĩ ao penhemboaxya regua. Peneraxẽ ha'e pejae'o,
    mba'eta Senhor ipoxy etea ndoaxa rivei 'rã nhandegui.
  ilo-ULB: Gapu iti daytoy, balkotenyo ti bagbagiyo iti nakersang a lupot, agdung-aw
    ken aganug-ogkayo. Ta saan a timmalikud kadatayo ti rungsot ti pungtot ni Yahweh.
  kpg-kpg: Deenei laa, goodou ulu godou goloo manawa gee ga tangitangi, idimaa di
    hagawelewele o Dimaadua la hagalee tanga gi daha mo Judah.
  uig-ARA: بۇ سەۋەبتىن ئۆزلىرىڭلارغا بۆز كىيىم ئوراڭلار، داد-پەرياد كۆتۈرۈپ نالە قىلىڭلار!
    چۈنكى پەرۋەردىگارنىڭ قاتتىق غەزىپى بىزدىن يانمىدى!
  sus-sus: Na nan a ra wo lanma wo xa sunnun donma ragoro wo ma, wo xa sunnun, wo
    xa ɲɔnfe raba, barima Alatala xa xɔnɛ mu gbilenma wo fɔxɔ ra.»
  pon-2006: Eri, kumwail pwuhriong nan likoun nsensuwed, oh sengiseng oh mwahmwahiei
    pwehki engieng kowahlap en KAUN-O sohte pweieksang Suda.
  ksd-ksd: Boina avat a vi pit ma ra mal na tabun, avat a tangtangi ma avat a kukukula,
    tago ra kulot kai ra Luluai pa i ngo kan dat.
  tur-YTC: Bunun için çul giyin, ağıt yak, dövün. Çünkü Yahve'nin kızgın öfkesi bizden
    dönmedi.
  grc-BRENT: Ἐπὶ τούτοις περιζώσασθε σάκκους, καὶ κόπτεσθε, καὶ ἀλαλάξατε, διότι οὐκ
    ἀπεστράφη ὁ θυμὸς Κυρίου ἀφʼ ὑμῶν.
  ind-AYT: Karena itu, kenakanlah kain berkabung, meratap, dan menangislah karena
    murka yang besar dari TUHAN belum berbalik dari kita.
  nya-nya: Choncho valani ziguduli, lirani ndi kubuwula, pakuti mkwiyo waukulu wa
    Yehova sunatichokere.
  hrv-hrv: Zato se u kostrijet ogrnite, kukajte, naričite, jer rasplamtjela jarost
    Jahvina nas nije mimoišla.
  mps-mps: Tama tialima, dage te homu dene ebo sogo gudubo ugwa dabe munama, te gela
    weyu, hobede ebo tęąbi po waiyąo. Magi baso meni, Genuai Bidigo dade haliga
    sębę umabo eyu, tama agai te haliga sębę ebo me tagalobeo.
  tpi-tpi: Olsem na yupela i mas putim ol klos bilong sori na yupela i mas krai na
    singsing sori. Long wanem, Bikpela i belhat moa yet long yumi na em i no lusim
    belhat bilong en.
  dan-1931: Derfor skal I klæde jer i Sæk og klage og jamre, thi ej vender HERRENS
    glødende Vrede sig fra os.
  vie-OVCB: Hãy mặc áo tang tiếc thương, và kêu khóc với lòng đau đớn, vì cơn thịnh
    nộ khủng khiếp của Chúa Hằng Hữu đang giáng trên chúng ta.
  guj-2017: માટે શોકનાં વસ્ત્રો ધારણ કરો, વિલાપ અને રુદન કરો, કેમ કે યહોવાહનો ઉગ્ર
    કોપ હજુ આપણા પરથી ઊતર્યો નથી.
  pon-2006A: Eri, kumwail pwuhriong nan likoun nsensuwed, oh sengiseng oh mwahmwahiei
    pwehki engieng kowahlap en KAUN-O sohte pweieksang Suda.
  por-BRBSL: Por isso, veste-te de saco, lamenta e lamenta; pois a ira feroz de Javé
    não voltou atrás em relação a nós.
  cth-cth: Hat kecu dawkvah, burihni kâkhu awh nateh kap awh haw. Hramki awh. Bangkongtetpawiteh,
    ka patawpoung e BAWIPA lungkhueknae hah maimouh koehoi kamlang hoeh rah.
  twi-twi: Enti fura atweaatam, di awerɛhow na twa adwo, efisɛ Awurade abufuwhyew
    no nnan mfii yɛn so.
  hlt-hlt: Te dongah tlamhni bai uh laeh, rhaengsae uh lamtah rhung uh laeh. BOEIPA
    kah thintoek thinsa tah mamih lamloh a mael moenih.
  tbz-SIM: Kɛ̀ dɛ̀ dò mmɛmmɛ dɑ́ɑ́tínɛ̀ tifɔ̀ɔ̀tɔ̃̀ntì kɛ́kɔmmú, tiitɛ́nɛ̀ iwúótìi
    kɛ yɛ̃́ ti Yiɛ̀ nKuyie mmiɛkɛ kpɑɑ́ ti cɔ́úmmɛ̀mu, kɛ̀ mu nyí ti bonkɛ.
  msy-2020: Ikiavɨra Itir Godɨn anɨngagharir ian itim gɨvazir puvatɨ, an anɨngagharim
    ikiavɨra iti. Kamaghɨn amizɨ, ia azirakar korotiabar aghuigh aziva, azirakar ighiar
    amɨrizibar amu.
  azb-azb: Buna görə də çul geyinin, Yas tutub ağlayın. Çünki Rəbbin qızğın qəzəbi
    Bizdən dönmədi.
  eng-DBY: For this, gird you with sackcloth, lament and howl! for the fierce anger
    of Jehovah is not turned away from us.
  hin-2017: इसलिए कमर में टाट बाँधो, विलाप और हाय-हाय करो; क्योंकि यहोवा का भड़का
    हुआ कोप हम पर से टला नहीं है।”
  wol-KYG: 'Kon nag sol-leeni saaku, ñaawloo te yuuxu ne: “Merum Aji Sax ji tàng na
    kat te moyu nu.”'
  eng-YLT: For this, gird on sackcloth, lament and howl, For the fierce anger of Jehovah
    hath not turned back from us.
  eng-WYC-2017: On this thing gird you with hair-shirts; wail ye, and yell, for the
    wrath of the strong vengeance of the Lord is not turned away from you.
  eng-WMBB: For this, clothe yourself with sackcloth, lament and wail; for the fierce
    anger of the LORD hasn’t turned back from us.
  urd-GVH: चुनाँचे टाट का लिबास पहनकर आहो-ज़ारी करो, क्योंकि रब का सख़्त ग़ज़ब अब
    तक हम पर नाज़िल हो रहा है।”
  rug-rug: Ke mi va sagei sari poko baika, mi kabo mamu uui, ura sa binugoro ṉiṉirana
    te Zihova si lopu rizu taloa koa gita.
  gaz-gaz: Kanaafuu isin uffata gaddaa uffadhaatii booʼaa wawwaadhaa; dheekkamsi Waaqayyoo
    sodaachisaan sun nurraa hin deebineetii.
  fra-LSG: C’est pourquoi couvrez-vous de sacs, pleurez et gémissez; Car la colère
    ardente de l’Éternel ne se détourne pas de nous.
  yal-yal: Nanara, ɛ kasa bɛnbɛli dugine so sununi, ɛ wuga, ɛ gbelegbele, bayo en
    mi tangama Alatalaa xɔlɔ gbeen ma.
  haw-1868: No keia mea, e komo oukou i ka lole ino e kumakena, a e aoa hoi; no ka
    mea, aole i huli aku ka ukiuki o ke Akua, mai o kakou aku.
  arb-NAV: لِذَلِكَ تَمَنْطَقُوا بِالْمُسُوحِ، وَنُوحُوا وَوَلْوِلُوا، لأَنَّ غَضَبَ
    الرَّبِّ الْمُحْتَدِمَ لَمْ يَرْتَدَّ عَنَّا»
  ewe-ewe: Eya ta mita akpanya, mifa konyi eye mifa avi sesĩe, elabena Yehowa ƒe dziku
    sesẽ la medzo le mía dzi o.”
  eng-LEE: For this gird yourselves with sackcloths, lament and wail; for the fierce
    anger of the Lord is not turned away from us.
  asm-FB: এই হেতুকে তোমালোকে কঁকালত চট বান্ধা, বুকুত ভুকুৱাই হাহাঁকাৰ কৰি ক্রন্দন
    কৰা আৰু দেখুউৱা যে তোমালোকে যি যি কৰিলা তাৰ বাবে তোমালোক অতি দুখিত কিয়নো যিহোৱাৰ
    জলন্ত ক্ৰোধ আমাৰ পৰা এতিয়াও ঘূৰি যোৱা নাই।
  sus-A: نَ نَن عَ رَ وٌ لَنمَ وٌ شَ سُننُن دٌنمَ رَفٌرٌ وٌ مَ، وٌ شَ سُننُن، وٌ شَ
    حْنقٍ رَبَ، بَرِ مَ عَلَتَلَ شَ شْنّ مُ فبِلٍنمَ وٌ قْشْ رَ.»
  fra-SBL: A cause de cela, revêtez-vous d'un sac, lamentez-vous et gémissez ; car
    l'ardente colère de Yahvé ne s'est pas détournée de nous.
  hbo-hbo: עַל־זֹ֛את חִגְר֥וּ שַׂקִּ֖ים סִפְד֣וּ וְהֵילִ֑ילוּ כִּ֥י לֹא־שָׁ֛ב חֲרֹ֥ון
    אַף־יְהֹוָ֖ה מִמֶּֽנּוּ׃ פ
  kik-kik: Nĩ ũndũ ũcio-rĩ, mwĩhumbei nguo cia makũnia, cakayai na mũrĩre, nĩ ũndũ
    tũtirĩ tũrehererwo nĩ mangʼũrĩ macio mahiũ ma Jehova.
  fra-NCL: C’est pourquoi ceignez-vous du cilice ; pleurez et lamentez-vous ; car
    le feu de la colère de Yahweh ne s’est pas détourné de nous.
  cek-AK: To pongah kazii to angzaeng oh, palungnat hoiah qah oh; kanung parai Angraeng
    palungphuihaih loe aicae khae hoi amlaem ai vop.
  cuk-cuk: 'Ani Jeremías sogded: “A-ulale, wile-itoged-mola be yomar, bukib be binsamar,
    wile-itogedba be akiginmar, ar Bab-Jehová-bela-bela-urwedi, anmargi urwemaid.”'
  uig-CYR: Бу сәвәптин өзлириңларға бөз кийим ораңлар, дад-пәряд көтирип налә қилиңлар!
    Чүнки Пәрвәрдигарниң қаттиқ ғәзиви биздин янмиди!
  tel-2017: యెహోవా కోపాగ్ని మన మీద నుండి తొలగిపోలేదు. కాబట్టి గోనె పట్ట కట్టుకోండి.
    రోదనతో విలపించండి.
  hat-BSA: Pou sa, abiye an twal sak! Rele fò! Kriye anmwey! Paske gwo kòlè SENYÈ
    a pa t kite nou.
  kos-kos: Ke ma inge nokomang nuknuk yohk eoa, ac tung ac mwemelil Mweyen kasrkusrak
    upa lun LEUM GOD Tiana forla liki Judah.
  hbo-WLC: עַל־זֹ֛את חִגְר֥וּ שַׂקִּ֖ים סִפְד֣וּ וְהֵילִ֑ילוּ כִּ֥י לֹא־שָׁ֛ב חֲר֥וֹן
    אַף־יְהֹוָ֖ה מִמֶּֽנּוּ׃ פ
  ibo-ibo: Ya mere, yikwasịnụ onwe unu uwe mkpe; kwaanụ akwa, tiekwanụ mkpu akwa,
    nʼihi na ọnụma Onyenwe anyị esitebeghị nʼebe Juda nọ wezuga onwe ya.
  ory-ory: ଏଥିସକାଶୁ ତୁମ୍ଭେମାନେ ଚଟ ପିନ୍ଧି ବିଳାପ ଓ ହାହାକାର କର; କାରଣ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଚଣ୍ଡ
    କ୍ରୋଧ ଆମ୍ଭମାନଙ୍କଠାରୁ ଫେରି ନାହିଁ।”
  chk-chk: Pokiten ei oupwe üföüf üf seni tuk, oupwe kechü o ngüngüres. Pun än ewe
    Samol mi Lapalap song mi fokun watte esap säp senikemi.”
  rop-rop: Wal yumob lafta werrimon sekbeigwan klos, en kraikraibat, dumaji mi stil
    wail langa yumob.
  ukr-1871: Оце ж попідперезуйте веретище, плачте й голосїте, бо нїщо не одверне од
    нас яростї Господньої.
  deu-1951: Darum gürtet euch Säcke um, klaget und heulet; denn der Zorn des HERRN
    hat sich nicht von uns abgewandt!
  eng-JPS: For this gird you with sackcloth, lament and wail; for the fierce anger
    of the LORD is not turned back from us.
  srp-1865: Zato pripašite kostrijet, plaèite i ridajte, jer se žestoki gnjev Gospodnji
    nije odvratio od nas.
  lug-lug: Noolwekyo mwambale ebibukutu mukungubage, mukube ebiwoobe kubanga obusungu
    bwa Mukama obw’amaanyi tebutuvuddeeko.
  heb-heb: על זאת חגרו שקים ספדו והילילו כי לא שב חרון אף יהוה ממנו׃
  ben-IRV: তাই তোমরা চট পরে বিলাপ ও হাহাকার কর, কারণ সদাপ্রভুর জ্বলে ওঠা রাগ আমাদের
    থেকে ফেরে নি।
  pan-pan: ਇਸ ਦੇ ਕਾਰਨ ਤੁਸੀਂ ਆਪਣੇ ਲੱਕ ਉੱਤੇ ਤੱਪੜ ਪਾਓ, ਸਿਆਪਾ ਕਰੋ ਤੇ ਕੁਰਲਾਓ, ਕਿ ਯਹੋਵਾਹ
    ਦਾ ਤੇਜ਼ ਗੁੱਸਾ ਸਾਥੋਂ ਟਲ ਨਹੀਂ ਗਿਆ।
  mya-JVB: ထို အကြောင်းကြောင့် လျှော်တေ အဝတ်ကို ဝတ် စည်းလျက်၊ ငိုကြွေး မြည်တမ်း ၍
    အော်ဟစ်ကြလော့။ အကြောင်း မူကား၊ ထာဝရဘုရား ၏ ပြင်းစွာ သော အမျက် တော်သည် ငါ တို့မှ
    လွှဲ ရှောင်၍ မ သွားသေး။
  tbg-tbg: Nora Kotiva tinavuara arara itaiva kia taiqa viraitiro, qaqi ite arara
    vairara ti, ne kovaara utavaaqa nonkute iqi rateha variata.
  hmo-hmo: Unai dainai puse dabua do umui kwatua, bona do umui tai, do umui tai, mai
    boiboi bada danu. Badina be Lohiabada ena badu mai siahu bada, be Iuda dekena
    amo tau ta ese ia abia siri diba lasi.
  urd-urd: इसलिए टाट ओढ़कर छाती पीटो और वावैला करो, क्यूँकि ख़ुदावन्द का क़हर — ए
    — शदीद हम पर से टल नहीं गया।”
  rus-SYN: Посему препояшьтесь вретищем, плачьте и рыдайте, ибо ярость гнева Господня
    не отвратится от нас.
  bqc-SIM: A yã́i tò à zwã̀nkasaↄ kákaála, à ↄ́ↄlↄ à búbuapɛ, asa Dii pↄfɛ̃awázi
    zↄ̃ↄ, i kpálɛo.
  tcz-CHONGTHU: Hijeh chun khaodip-pon kivon’unlang kap uvin mauvun. Ajeh chu Pakai
    lungsat, khohsetah chu ichunguva alhunge. tiuvin.
  mar-mar: म्हणून स्वत:ला गोणताट गुंडाळा, रडा आणि मोठ्याने आक्रोश करा. कारण परमेश्वराचा
    क्रोध आमच्यापासून मागे फिरला नाही.”
  qub-qub: Chaymi gachga röpacunata jaticuy. Fiyupa wagashpayqui nanächicuycajnöraj
    gaparpay. Nogaga jinallami nina ratarejnöpis gamcunapaj fiyupa rabyaycä.»
  bqp-bqp: I sɑɑki sebuo nuku sɑnkirɑnun sɔ̃ kpɑ i swĩ i weeweenu ko, domi Yinni Gusunɔn
    mɔru kun sun doonɑrimɔ.
  hat-hat: Se poutèt sa, mete rad sak sou nou! Kriye! Plenn sò nou! Paske se pa ti
    move Seyè a move, li p'ap fè pa nou!
  eng-BSB: So put on sackcloth, mourn and wail, for the fierce anger of the LORD has
    not turned away from us.”
  eng-WEBPB: For this, clothe yourself with sackcloth, lament and wail; for the fierce
    anger of the LORD hasn’t turned back from us.
  kbq-kbq: E'ina hu'negu tamagra tamasunku kukena nentanita, tamasunku huta tusi zavi
    krafage hiho. Na'ankure Ra Anumzamo'a tusi arimpa aheneranteankino, ana rimpa
    ahezamo'a mevava huno nevie.
  nhe-BL: Huajca ama ximotlalilica imoyoyo tlen sosoltic para ma nesi inmocuesohuaj.
    Huan ximochoquilica ipampa nopa tlaijiyohuilistli pampa nohueyi cualancayo niimoTECO
    ya ajsitihuala ipan imojuanti huan ax inmechcahuas.
  gub-BL: A'e rupi, pemunehew ma'eryru pàn iànàm ma'e iapo pyrer nehe, pezemumikahy
    haw pexak kar putar nehe. Pemume'uahy pezemumikahy haw pezai'o pà nehe. Ta'e Tupàn
    ikwahy haw tata zàwenugar nuhem kwaw Zuta piar wi xe.
  eng-DRA: 'For this gird yourselves with haircloth, lament and howl: for the fierce
    anger of the Lord is not turned away from us.'
