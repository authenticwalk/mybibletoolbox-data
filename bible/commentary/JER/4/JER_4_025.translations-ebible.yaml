verse: JER.004.025
translations:
  mal-C: ഞാൻ നോക്കി, ഒരു മനുഷ്യനെയും കണ്ടില്ല; ആകാശത്തിലെ പക്ഷികളെല്ലാം പറന്നുപോയിരുന്നു.
  deu-TKW: 'Ich schaute aus und siehe: da war kein Mensch mehr, und alle Vögel unter
    dem Himmel hatten sich geflüchtet.'
  lin-lin: Mpe tango natalaki malamu, namonaki lisusu ata moto moko te, mpe bandeke
    nyonso ya likolo ekimaki.
  eng-LSV: I have looked, and behold, man is not, || And all birds of the heavens
    have fled.
  eng-GNV: I behelde, and loe, there was no man, and all the birdes of the heauen
    were departed.
  eng-WEBSTER: I beheld, and lo, there was no man, and all the fowls of the heavens
    had fled.
  nhw-BL: Nitlachixqui huan ayacmo niquitac niyon se masehuali ipan nochi ni tlali.
    Huan nochi totome ya cholojtoyaj.
  swh-ONEN: Nilitazama, wala watu hawakuwepo; kila ndege wa angani alikuwa ameruka
    zake.
  bba-bba: Nɑ mɑɑ mɛɛrɑ nɑ wɑ wee, tɔnu sɑri tem sɔɔ. Mɑ ɡunɔsu su yɑrinɑ kpuro.
  eng-KJVCPB: I beheld, and lo, there was no man, And all the birds of the heavens
    were fled.
  luo-luo: Ne angʼicho to ne onge ji, winy duto manie kor polo nosefuyo molal.
  meu-meu: Na roha lao, tau ta asina itaia, bona atai manudia iboudiai vada e roho
    boio.
  npi-ULB: मैले हेरें । हेर्, त्यहाँ कोही थिएन, र आकाशका सबै चरा उडेर भागेका थिए ।
  yor-yor: Mo wò yíká n kò rí ẹnìkan; gbogbo ẹyẹ ojú ọ̀run ló ti fò lọ.
  pes-OPCB: نگاه کردم و دیدم نه آدمی بود و نه پرنده‌ای؛ همه گریخته بودند.
  tgl-ULB: Tumingin ako. Masdan, wala ni isa man at nagsitakas ang lahat ng ibon sa
    kalangitan.
  hui-hui: I̱na de handa amu nana bialu hewaria wali agali mbira ona hearia nahende.
    Egarubi yagalalu piai hayiya.
  mya-mya: ငါ​သည်​လူ​တစ်​ဦး​တစ်​ယောက်​ကို​မျှ​မ​တွေ့ မ​မြင်။ ငှက်​အ​ပေါင်း​တို့​သည်​ပင်​လျှင်​ပျံ​ပြေး​ကြ
    လေ​ကုန်​ပြီ။
  bod-N: ངས་བལྟས་པ་ན། ཀྱེ་ཧོ། མི་གཅིག་ཀྱང་མི་འདུག ནམ་མཁའི་བྱ་ཐམས་ཅད་ཀྱང་ཡིབ་ནས་འདུག
  sna-sna: Ndakatarira, ipapo pakanga pasina vanhu; shiri dzose dzedenga dzakanga
    dzabhururuka dzikaenda kure.
  spa-BLM: Vi, y he aquí que no había hombre, y todas las aves del cielo habían huido.
  cac-cac: Ix vilani man̈xalaj anima, axo masanil noc' sjen̈vi toxo ix b'at noc' elelal.
  swh-ULB: Nilitazama. Tazama, hapakuwa na mtu, na ndege wote wa angani walikuwa wamekimbia.
  bel-bel: Гляджу - і вось, няма чалавека, і ўсе птушкі нябесныя разьляцеліся.
  deu-ELBBK: Ich schaue, und siehe, kein Mensch ist da; und alle Vögel des Himmels
    sind entflohen.
  mbb-OT: Neehè ku zaan he wazà menge etew, ne is langun he menge tagbis midlayang
    pehendiyà te meziyù.
  mal-2015: ഞാൻ നോക്കി, ഒരു മനുഷ്യനെയും കണ്ടില്ല; ആകാശത്തിലെ പക്ഷികൾ ഒക്കെയും പറന്നു
    പോയിരുന്നു.
  rmc-rmc: Dikhavas, ale ňisave manušes na dikhľom, a the savore čirikle pal o ňebos
    našľile.
  pes-OPV: نظر کردم واینک آدمی نبود و تمامی مرغان هوا فرار کرده بودند.
  ron-1924: Мэ уйт, ши ятэ кэ ну есте ничун ом ши тоате пэсэриле черурилор ау фуӂит!
  ben-OBCV: আমি তাকালাম এবং দেখলাম কোথাও জনমানব নেই; উড়ে গেছে আকাশের সব কটা পাখি।
  som-som: Oo haddana wax baan fiiriyey, oo ninna ma jirin, oo haaddii hawada oo dhammuna
    way wada carareen.
  lat-VUC: 'Intuitus sum, et non erat homo: et omne volatile cæli recessit.'
  eng-ASVBT: I beheld, and, lo, there was no man, and all the birds of the heavens
    were fled.
  ita-1885: Io ho riguardato; ed ecco, gli uomini non erano più; ed anche tutti gli
    uccelli de' cieli si erano dileguati.
  eng-LXXUP: I looked, and, behold, there was no man, and all the birds of the sky
    were scared.
  eng-ULB: I looked. Behold, there was no one, and all the birds of the heavens had
    fled.
  spa-VBL: Miré, y no quedaba nadie; todas las aves habían volado.
  fra-_FOB: Je regarde, et voici, il n'y a pas un seul homme, et tous les oiseaux
    des cieux ont fui.
  mal-mal: ഞാൻ നോക്കി, ഒരു മനുഷ്യനെയും കണ്ടില്ല; ആകാശത്തിലെ പക്ഷികൾ എല്ലാം പറന്നു
    പോയിരുന്നു.
  urd-GVR: Kahīṅ koī shaḳhs nazar na āyā, tamām parinde bhī uṛ kar jā chuke the.
  suz-BL: मिनु गो कोव़ङुनु, सुइ मबाक्‍शो बाक्‍त। सरीङ ङा चिक्‍ब नेल्‍ल बेरशा प्रोक्‍ने
    थुम्‍शो बाक्‍तेक्‍म।
  eng-NOY: I look, and lo! there is not a man, And all the birds of heaven are fled.
  ita-1927: Guardo, ed ecco non c’è uomo, e tutti gli uccelli del cielo son volati
    via.
  ckb-ckb: تەماشام کرد، هیچ کەسێک دیار نەبوو، باڵندەکانی ئاسمانیش هەموو هەڵاتبوون،
  eng-BBE: Looking, I saw that there was no man, and all the birds of heaven had gone
    in flight.
  kan-OKCV: ನಾನು ನೋಡಿದೆನು, ಇಗೋ, ಮನುಷ್ಯನು ಇರಲಿಲ್ಲ; ಆಕಾಶದ ಪಕ್ಷಿಗಳೆಲ್ಲಾ ಹಾರಿ ಹೋಗಿದ್ದವು.
  tam-2017: பின்னும் நான் பார்க்கும்போது, மனிதனில்லை; ஆகாயத்துப் பறவைகளெல்லாம் பறந்துபோயின.
  spa-RV-1909: Miré, y no parecía hombre, y todas las aves del cielo se habían ido.
  ron-BTF: Am privit și, iată, nu era niciun om; și toate păsările cerurilor fugiseră.
  eng-WEBP: I saw, and behold, there was no man, and all the birds of the sky had
    fled.
  eng-FBV: I looked, and nobody was left; all the birds had flown away.
  nld-1939: 'Ik zie: geen mensen meer over, Alle vogels in de lucht zijn gevlogen;'
  nch-BL: Nitachixqui huan ayecmo niquitac yon se masehuali ipan nochi ni tali. Huan
    nochi totome ya cholojtoyaj.
  vie-1934: 'Tôi xem: chẳng còn một người, hết thảy chim trời đều trốn tránh.'
  hin-CV: मैंने ध्यान दिया, कि वहां कोई मनुष्य नहीं था; तथा आकाश के सारे पक्षी पलायन
    कर चुके थे.
  spa-BES: Mirando, vi que no había hombre, y todas las aves del cielo habían huido.
  tdx-tdx: Nenteako le hehe t’ie tsy ama’ ondaty, leo raike, vaho hene niborofotse
    o voron-tiokeo.
  tha-KJV: ข้าพเจ้ามองดู และดู​เถิด ไม่มี​มนุษย์​เลย นกทั้งปวงแห่งท้องอากาศได้​หนี​ไปแล้ว
  por-BR-2018: Vi, e eis que nenhum homem havia; e todas as aves do céu tinham fugido.
  deu-ELO: Ich schaue, und siehe, kein Mensch ist da; und alle Vögel des Himmels sind
    entflohen.
  eng-WYC-2018: I looked, and no man there was, and each bird of heaven was gone away.
    (I looked, and there was no one, and each bird of the heavens had gone away.)
  epo-epo: Mi rigardas — troviĝas neniu homo, kaj ĉiuj birdoj de la ĉielo disflugis.
  uig-PIN: Ⱪarap turuwǝrdim, wǝ mana, insan yoⱪ idi, asmandiki barliⱪ uqar-ⱪanatlarmu
    ɵzlirini daldiƣa aldi.
  beo-beo: Na ba:loba, dunu fi huluane da hamedafa gala. Sio fi huluane amola da hagili
    asi dagoi ba:i.
  tpi-OTNT: Na mi lukluk nabaut na mi no lukim wanpela man i stap. Na olgeta pisin
    i go pinis.
  hau-SA: Na duba, sai na ga ba kowa; kowane tsuntsu a sarari da ya tsere.
  uig-LAT: Qarap turuwerdim, we mana, insan yoq idi, asmandiki barliq uchar-qanatlarmu
    özlirini daldigha aldi.
  nde-nde: Ngakhangela, kwakungelabantu, izinyoni zonke zasezisukile emkhathini.
  ton-ton: Naʻaku mamata, pea vakai, naʻe ʻikai ha tangata, pea kuo mole kotoa pē
    ʻae fanga manupuna ʻoe langi.
  ces-1613: Hledím-li, a aj, není žádného člověka, a všeliké ptactvo nebeské zaletělo.
  eng-WMB: I saw, and behold, there was no man, and all the birds of the sky had fled.
  tam-TCV: நான் உற்றுப் பார்த்தேன். அங்கு மக்கள் இருக்கவில்லை. ஆகாயத்துப் பறவைகளெல்லாம்
    பறந்துவிட்டன.
  ceb-ULB: Nagtan-aw ako. Tan-awa, walay bisan usa, ug nanglupad ang tanang kalanggaman
    sa kalangitan.
  pol-UBG: Spojrzałem, a oto nie było człowieka i wszelkie ptactwo niebieskie odleciało.
  urd-GVU: کہیں کوئی شخص نظر نہ آیا، تمام پرندے بھی اُڑ کر جا چکے تھے۔
  deu-1912: Ich sah, und siehe, da war kein Mensch, und alle Vögel unter dem Himmel
    waren weggeflogen.
  kan-2017: ನಾನು ನೋಡಲಾಗಿ ಅಯ್ಯೋ, ಜನವೇ ಇರಲಿಲ್ಲ, ಆಕಾಶದ ಸಕಲ ಪಕ್ಷಿಗಳು ಹಾರಿಹೋಗಿದ್ದವು.
  yap-yap: Gguy ni dariy e girdi’; mus ko arche’ ni kar changaggad karanod.
  hlt-MCSB: Ka hmuh vaengah hlang om pawt tih vaan kah vaa khaw boeih poeng uh coeng
    ke.
  mdy-ETH: ዓሲ ጋዓ ባኣዚ ባኣሢያ ታ ዴንቄኔ፤ ካፓ ዒኢካፓ ቢያ ባራኒ ዴንዲ ባይቄኔ።
  twi-ASANTE: Mehwɛeɛ, na nnipa nni hɔ; ewiem anomaa biara atu kɔ.
  eng-WEBU: I saw, and behold, there was no man, and all the birds of the sky had
    fled.
  wal-wal: Taani xeellaas; shin aiba asanne be7abeikke; saluwaa kafotikka ubbai paallidi
    baqatidosona.
  spa-PDDPT: Miré, y ciertamente no había hombre. Todas las aves del cielo huyeron.
  gun-gun: Ama'ẽ rã avakue jipoavei, guyra yvate rupi oveve va'e voi ojavapa ra'e.
  ilo-ULB: Kimmitaak. Adtoy, awan uray maysa a tao, ken timmayab amin a billit ti
    langit.
  kpg-kpg: Au guu mmada, gei tangada ne gidee au ai. Nia manu guu hula gu mamaangi.
  uig-ARA: قاراپ تۇرۇۋەردىم، ۋە مانا، ئىنسان يوق ئىدى، ئاسماندىكى بارلىق ئۇچار-قاناتلارمۇ
    ئۆزلىرىنى دالدىغا ئالدى.
  sus-sus: N bara laamatunyi to nimase xa fe ra. Mixi mu luma yi bɔxi ma sɔnɔn, xɔnie
    fan bara e gi.
  pon-2006: Sohte aramas emen I kilangada; menpihr kan pil pihrpesengier.
  ksd-ksd: Iau ga gire, ma pa ta tutana i ga ki, ma ra umana beo liuliu dia ga tar
    lop.
  tur-YTC: Gördüm, ve işte, insan yoktu ve göğün bütün kuşları kaçmıştı.
  grc-BRENT: Ἐπέβλεψα, καὶ ἰδοὺ οὐκ ἦν ἄνθρωπος, καὶ πάντα τὰ πετεινὰ τοῦ οὐρανοῦ
    ἐπτοεῖτο.
  ind-AYT: Aku memandang, dan lihatlah, tidak ada orang. Dan, semua burung di udara
    sudah terbang.
  nya-nya: Ndinayangʼana, ndipo sindinaone anthu; mbalame iliyonse ya mlengalenga
    inali itathawa.
  hrv-hrv: 'Gledam: evo čovjeka nema, ptice nebeske sve su odletjele.'
  mps-mps: Te eno tonono bilibadi, te bidi me deli bidibo me subeo. Te ba dabe tigidali
    mu pela silai yalio.
  tpi-tpi: Na mi lukluk nabaut na mi no lukim wanpela man i stap. Na olgeta pisin
    i go pinis.
  dan-1931: jeg så, og se, der var mennesketomt, og alle Himlens Fugle var fløjet;
  vie-OVCB: Tôi nhìn quanh, chẳng còn một bóng người. Tất cả loài chim trên trời đều
    trốn đi xa.
  guj-2017: મેં જોયું, તો જુઓ, કોઈ મનુષ્ય દેખાતું નહોતું. આકાશના પક્ષીઓ સુદ્ધાં ઊડી
    ગયાં હતાં.
  pon-2006A: Sohte aramas emen I kilangada; menpihr kan pil pihrpesengier.
  por-BRBSL: Eu vi, e eis que não havia homem, e todas as aves do céu haviam fugido.
  cth-cth: Ka khet navah, taminaw hai awm hoeh. Kalvan e tavanaw pueng hai koung kamleng.
  twi-twi: Mehwɛe, na nnipa nni hɔ; wim anomaa biara atu kɔ.
  hlt-hlt: Ka hmuh vaengah hlang om pawt tih vaan kah vaa khaw boeih poeng uh coeng
    ke.
  tbz-SIM: Kɛ̀ n wéntɛ́ kɛ sɔ̃́ nhonìtì tɛ̃́nkɛ i kpɑɑ́ kɛtenkɛ̀, kɛ̀ sinɔɔ cìɛ́tɛ́
    simɔu.
  msy-2020: Ezɨ kɨ tintinibar gara gumazitamɨn apizir puvatɨ. Ezɨ kuaraziba mɨgha
    tintinibar bar ghue.
  azb-azb: Baxıb gördüm ki, bir adam qalmayıb, Göydəki quşların hamısı uçub getmişdir.
  eng-DBY: I beheld, and lo, man was not, and all the fowl of the heavens were fled.
  hin-2017: फिर मैंने क्या देखा कि कोई मनुष्य भी न था और सब पक्षी भी उड़ गए थे।
  wol-KYG: Ma xoolaat, gisuma nit, njanaaw yépp daw.
  eng-YLT: I have looked, and lo, man is not, And all fowls of the heavens have fled.
  eng-WYC-2017: I looked, and no man there was, and each bird of heaven was gone away.
  eng-WMBB: I saw, and behold, there was no man, and all the birds of the sky had
    fled.
  urd-GVH: कहीं कोई शख़्स नज़र न आया, तमाम परिंदे भी उड़कर जा चुके थे।
  rug-rug: Doṉo la si rau ba loke tie si koa; doduru kurukuru tapuru si ele tapuru
    taloa dia.
  gaz-gaz: Ani nan ilaale; namni tokko iyyuu hin turre; simbirroonni samii hundis
    barrisanii badanii turan.
  fra-LSG: Je regarde, et voici, il n’y a point d’homme; Et tous les oiseaux des cieux
    ont pris la fuite.
  yal-yal: N to n yɛɛn ti e ra, muxu yo mi fa lu na, xɔline birin yi e gi.
  haw-1868: Nana aku la au, aia hoi, aohe kanaka, a ua hee aku la na manu a pau o
    ka laui.
  arb-NAV: تَلَفَّتُّ حَوْلِي فَلَمْ أَجِدْ إِنْسَاناً، وَإذَا كُلُّ الطُّيُورِ قَدْ
    هَرَبَتْ.
  ewe-ewe: Metsa ŋku ke nyemekpɔ ame aɖeke o. Xevi ɖe sia ɖe si le yame gɔ̃ hã dzo
    dzo.
  eng-LEE: I look, and, lo, there is no man, and all the birds of the heavens are
    fled.
  asm-FB: মই চাই দেখিলোঁ, কোনো মানুহ যেন নাই আৰু আকাশৰ পক্ষীবোৰো পলাই গ’ল।
  sus-A: ﭑ بَرَ لَامَتُنيِ تٌ نِمَسٍ شَ قٍ رَ. مِشِ مُ لُمَ يِ بْشِ مَ سْنْن، شْنِيٍ
    قَن بَرَ عٍ فِ.
  fra-SBL: Je regardai, et voici, il n'y avait pas d'homme, et tous les oiseaux du
    ciel avaient pris la fuite.
  hbo-hbo: רָאִ֕יתִי וְהִנֵּ֖ה אֵ֣ין הָאָדָ֑ם וְכָל־עֹ֥וף הַשָּׁמַ֖יִם נָדָֽדוּ׃
  kik-kik: Ngĩcũthĩrĩria, ngĩona atĩ gũtiarĩ na andũ; nyoni ciothe cia rĩera-inĩ nĩciombũkĩte
    ikoora.
  fra-NCL: Je regarde, et voici qu’il n’y a plus d’homme ; et tous les oiseaux du
    ciel ont fui.
  cek-AK: Ka dan naah kami to om ai; van ih tavaanawk doeh azawk o boih boeh.
  cuk-cuk: An atakdegu, dulemar sate an dakalid, bela nuumar duurmaksa nanaed.
  uig-CYR: Қарап турувәрдим, вә мана, инсан йоқ еди, асмандики барлиқ учар-қанатларму
    өзлирини далдиға алди.
  tel-2017: నేను చూసినప్పుడు మనిషి ఒక్కడు కూడా లేడు. ఆకాశపక్షులన్నీ ఎగిరిపోయాయి.
  hat-BSA: Mwen te gade, e gade byen, pa t gen moun, e tout zwazo syèl yo te vin sove
    ale.
  kos-kos: Nga liye lah wangin mwet. Finne won yen engyeng uh — sohkla wanginla.
  hbo-WLC: רָאִ֕יתִי וְהִנֵּ֖ה אֵ֣ין הָאָדָ֑ם וְכָל־ע֥וֹף הַשָּׁמַ֖יִם נָדָֽדוּ׃
  ibo-ibo: Elere m anya ma ahụghị mmadụ ọbụla, ụmụ nnụnụ niile dị na mbara eluigwe
    efefusịala.
  ory-ory: ମୁଁ ଅନାଇଲି, ଆଉ ଦେଖ, କେହି ମନୁଷ୍ୟ ନ ଥିଲା ଓ ଆକାଶର ପକ୍ଷୀସବୁ ପଳାଇ ଯାଇଥିଲେ।
  chk-chk: Üa küna pwe esap wor eman aramas, pwal ekewe machang meinisin ra süla.
  rop-rop: En aibin luk nomo eni pipul bin jidan deya, en nomo eni bard bin deya du,
    najing.
  ukr-1871: Озираюсь — і ось, нї людини, ба й всї птахи піднебесні порозлїтались.
  deu-1951: 'Ich schaute hin: und siehe, da war kein Mensch mehr, und alle Vögel des
    Himmels waren verschwunden!'
  eng-JPS: I beheld, and, lo, there was no man, and all the birds of the heavens were
    fled.
  srp-1865: Pogledah, a gle, nema èovjeka, i sve ptice nebeske odletjele.
  lug-lug: Natunula, era laba, waali tewasigadde muntu n’omu, era n’ebinyonyi byonna
    eby’omu bbanga byali bidduse.
  heb-heb: ראיתי והנה אין האדם וכל עוף השמים נדדו׃
  ben-IRV: আমি তাকালাম। দেখ, সেখানে কেউ নেই এবং আকাশমণ্ডলের সব পাখী উড়ে গেছে।
  pan-pan: ਮੈਂ ਦੇਖਿਆ ਅਤੇ ਵੇਖੋ, ਕੋਈ ਆਦਮੀ ਨਹੀਂ ਸੀ, ਅਤੇ ਅਕਾਸ਼ ਦੇ ਸਾਰੇ ਪੰਛੀ ਉੱਡ ਗਏ।
  mya-JVB: ငါကြည့် ရှု၍ လူ မ ရှိ။ မိုဃ်း ကောင်းကင်ငှက် အပေါင်း တို့သည် ပြေး ကြပြီ။
  tbg-tbg: Te tavauramanta kia maa vataraqaa vaiinti nahenti variamanta ekaa uvirivata
    ata vare vinuara.
  hmo-hmo: Egu matana lau negea, to tau ta lau itaia lasi, bona ataiai manudia ibounai
    danu, be idia roho boio vadaeni.
  urd-urd: मैंने नज़र की, और क्या देखता हूँ कि कोई आदमी नहीं, और सब हवाई परिन्दे उड़
    गए।
  rus-SYN: Смотрю, и вот, нет человека, и все птицы небесные разлетелись.
  bqc-SIM: Ma gugwà, mi gbɛ̃e eo, baa bãↄ aa ń taa kɛ̀ píiɛ.
  tcz-CHONGTHU: Kavet pet chun, mihem ho jouse kamutapoi. Chuleh vacha ho jouse jong
    alengmang gamtauve.
  mar-mar: मी पाहिले आणि पाहा! पण कोठेही माणसे नव्हती आणि आकाशातील सर्व पक्षी पळाले
    होते.
  qub-qub: Ricchacuriptë manami ima runapis cashanachu. Äbicunapis ushajpänami aywacusha
    casha.
  bqp-bqp: Nɑ mɑɑ mɛɛrɑ nɑ wɑ wee, tɔnu sɑri tem sɔɔ. Mɑ gunɔsu su yɑrinɑ kpuro.
  hat-hat: Mwen gade, m' pa wè yon moun. Tout zwazo yo met deyò.
  eng-BSB: I looked, and no man was left; all the birds of the air had fled.
  eng-WEBPB: I saw, and behold, there was no man, and all the birds of the sky had
    fled.
  kbq-kbq: Hagi anama nehige'nama keganti kegamama hu'na koana, magore hu'na vahera
    ozamage'noe. Ana higeno maka namamo'za hare'za fre vagare'naze.
  nhe-BL: Nitlachixqui huan ayoc niquitac niyon se tlacatl ipan nochi ni tlali. Huan
    nochi totome ya cholojtoyaj.
  gub-BL: Aexak teko waneta 'ymaw ihe. Te wiràmiri uwewe oho wà.
  eng-DRA: 'I beheld, and lo there was no man: and all the birds of the air were gone.'
