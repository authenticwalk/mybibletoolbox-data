verse: JER.004.017
translations:
  mal-C: അവൾ എനിക്കെതിരേ മത്സരിച്ചിരിക്കുകയാൽ, വയൽ കാക്കുന്നവരെപ്പോലെ അവർ വന്ന് അവളെ
    വളഞ്ഞിരിക്കുന്നു,’ ” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: wie Feldhüter umlagern sie es ringsum, weil es sich gegen mich empört hat,
    - ist der Spruch Jahwes.
  lin-lin: Ezingeli Yelusalemi lokola bakengeli bilanga, pamba te etombokelaki Ngai, › »
    elobi Yawe.
  eng-LSV: As the keepers of a field || They have been against her all around, ||
    For she has been rebellious with Me,” || A declaration of YHWH.
  eng-GNV: They haue compassed her about as the watchmen of the fielde, because it
    hath prouoked me to wrath, saith the Lord.
  eng-WEBSTER: As keepers of a field they are against her on all sides; because she
    hath been rebellious against me, saith the LORD.
  nhw-BL: Inijuanti quiyahualoquij altepetl Jerusalén quen elisquíaj tlamocuitlahuiani
    catli quinyahualohuaj tlapiyalme ipan se cuatitlamitl para quinmocuitlahuise.
    Huala inintlatzacuiltilis ininpani pampa nomasehualhua mosisinijtoque ica na.
    Quej nopa niininTECO niquijtohua.
  swh-ONEN: Wamemzunguka kama watu walindao shamba, kwa sababu amefanya uasi dhidi
    yangu,’ ” asema Bwana.
  bba-bba: Kpɑ bu Yerusɑlɛmu sikerenɑ nɡe be bɑ ɡberu kɔ̃su. Domi yen tɔmbu bɑ mɑn
    seesi. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: As keepers of a field, are they against her round about; Because she
    hath been rebellious against me, saith the Lord.
  luo-luo: Gilwore mana ka joma rito puodho, nikech osengʼanyona,’ ” Jehova Nyasaye
    ema owacho.
  meu-meu: Tano igimana taudia na heheto e ginia heḡeḡe, badina be ia ese vada e gwau
    edeede henigu. Iehova na e herevamu.
  npi-ULB: तिनीहरू खनजोत गरिएको बारीको चारैतिर रुँग्‍नेहरूजस्तै हुनेछन्, किनकि त्यो
    मेरो विरुद्धमा बागी भएको छ, यो परमप्रभुको घोषणा हो,
  yor-yor: Wọ́n yí i ká bí ìgbà tí àwọn ọkùnrin bá ń ṣọ́ pápá, nítorí pé ó ti dìtẹ̀
    sí mi,’ ” ni Olúwa wí.
  pes-OPCB: 'خداوند می‌فرماید: «همان‌گونه که کشاورزان، مزرعه‌ای را احاطه می‌کنند،
    دشمن هم شهر اورشلیم را محاصره خواهد کرد، زیرا قوم من بر ضد من شورش کرده‌اند.'
  tgl-ULB: Magiging tulad sila ng mga kalalakihang tagapagbantay na nakapalibot sa
    sinasakang bukid, sapagkat naghihimagsik siya laban sa akin.
  hui-hui: Anidagua bulebirago irane Yarusaleme wali agali tígua i̱ Anduane Homogo
    kogohondo erembira ngialu harimigonaga waitigi uruni tigua mabu anduaneme pabe
    bu yaanda hagadagua Yarusaleme ho hagira bulebira. I̱ Anduane Homogo i̱na bi o
    ledogoniore.
  mya-mya: သူ​တို့​သည်​လယ်​စောင့်​ကင်း​သ​မား​များ​ကဲ့​သို့ ထို​မြို့​တို့​ကို​ဝိုင်း​ရံ​ထား​ကြ​လိမ့်​မည်။
    အ​ဘယ် ကြောင့်​ဆို​သော်​ယု​ဒ​ပြည်​သည် ထာ​ဝ​ရ​ဘု​ရား အား​ပုန်​ကန်​သော​ကြောင့်​ဖြစ်​၏။
    ဤ​ကား​ထာ​ဝ​ရ ဘု​ရား​မြွက်​ဟ​တော်​မူ​သော​စ​ကား​ပင်​တည်း။
  bod-N: དེ་དག་གིས་ས་ཞིང་སྲུང་མཁན་དང་འདྲ་བར་ཡེ་རུ་སཱ་ལེམ་ཕྱོགས་བཞི་ནས་བསྐོར་བ་ཡིན།
    ཅི་ལ་ཞེ་ན། དེས་བདག་ལ་རྒྱབ་འགལ་བྱས་པ་ཡིན་ཞེས་ཤོད་ཅིག་ཅེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Vanorikomba savanhu vakarinda munda, nokuti rakandimukira,’ ” ndizvo zvinotaura
    Jehovha.
  spa-BLM: Como guardianes de un campo, están contra ella por todas partes, porque
    se ha rebelado contra mí’, dice el Señor.
  cac-cac: Ol oymaj eb' d'a chon̈ab' Jerusalén, icha eb' stan̈van junoc munlajel.
    A in val Jehová in svala' to icha chi' ol ujoc, yujto ix ste pitej sb'a eb' d'ayin.
  swh-ULB: Watakuwa kama walinzi wa shamba liliolimwa dhidi yake pande zote, kwa kuwa
    amekuwa mpinzani wangu - asema BWANA -
  bel-bel: Як вартавыя палёў, яны абступаюць яго навокал, бо ён узбунтаваўся супроць
    Мяне, кажа Гасподзь.
  deu-ELBBK: wie Feldwächter sind sie ringsumher gegen dasselbe. Denn gegen mich ist
    es widerspenstig gewesen, spricht der HERR.
  mbb-OT: Midliǥuyan dan is Jerusalem he henduen be te ebantey sikandan te pinemula
    zan, su midsukulan a te menge tig-Jerusalem. Iyan a, is Nengazen, is migkaǥi kayi.
  mal-2015: അവൾ എന്നോടു മത്സരിച്ചിരിക്കകൊണ്ടു അവർ വയലിലെ കാവല്ക്കാരെപ്പോലെ അവളുടെ
    നേരെ വന്നു ചുറ്റും വളഞ്ഞിരിക്കുന്നു എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Obkľučinen o Jeruzalem sar ola, ko stražinen e maľa, bo pre mande džalas,‘ “
    phenel o RAJ.
  pes-OPV: خداوند می‌گوید که مثل دیده بانان مزرعه او را احاطه می‌کنند چونکه بر من
    فتنه انگیخته است.
  ron-1924: Ка чей че пэзеск ун огор, ей ынконжоарэ Иерусалимул, кэч с-а рэзврэтит
    ымпотрива Мя”, зиче Домнул.
  ben-OBCV: কোনো মাঠের চারপাশে পাহারাদার যেমন, ঠিক তেমনই তারা জেরুশালেমকে ঘিরে ধরেছে,
    কেননা সে আমার বিরুদ্ধে বিদ্রোহী হয়েছে,’ ” সদাপ্রভু এই কথা বলেন।
  som-som: Rabbigu wuxuu leeyahay, Sida kuwa beer dhawraya ayay hareeraheeda kaga
    kacsan yihiin, maxaa yeelay, iyadu way igu caasiyowday.
  lat-VUC: quasi custodes agrorum facti sunt super eam in gyro, quia me ad iracundiam
    provocavit, dicit Dominus.
  eng-ASVBT: As keepers of a field are they against her round about, because she hath
    been rebellious against me, saith Jehovah.
  ita-1885: Essi si son posti contro a Gerusalemme d'ogn'intorno, a guisa delle guardie
    de' campi; perciocchè ella mi è stata ribella, dice il Signore.
  eng-LXXUP: As keepers of a field, they have surrounded her; because thou, saith
    the Lord, hast neglected me.
  eng-ULB: They will be like the watchmen of a cultivated field against her all around,
    since she has been rebellious against me—this is Yahweh's declaration—
  spa-VBL: La rodean como hombres que cuidan un campo, porque se ha rebelado contra
    mí, declara el Señor.
  fra-_FOB: Ils se sont mis tout autour d'elle, comme ceux qui gardent un champ; car
    elle m'a été rebelle, dit l'Éternel.
  mal-mal: അവൾ എന്നോട് മത്സരിച്ചിരിക്കുകകൊണ്ട് അവർ വയലിലെ കാവല്ക്കാരെപ്പോലെ അവളുടെ
    നേരെ വന്ന് ചുറ്റിവളഞ്ഞിരിക്കുന്നു” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Tab wuh khetoṅ kī chaukīdārī karne wāloṅ kī tarah Yarūshalam ko gher leṅge.
    Kyoṅki yih shahr mujh se sarkash ho gayā hai.” Yih Rab kā farmān hai.
  suz-BL: मेकोपुकी रू खाल पाइक्‍बपुकी खोदेंशो पा, एर ओंथ नेल्‍ल हिरशा बाक्‍शो बाक्‍नीम।
    मारदे हना मेकेर ङा मुरपुकी आं कली काइ मटीब बाक्‍नीम” दे परमप्रभु यावेमी देंत।
    येरमीया १:१५; येरमीया ६:३
  eng-NOY: Like keepers of fields are they round about her Because she hath rebelled
    against me, saith Jehovah.
  ita-1927: Si son posti contro Gerusalemme da ogni lato, a guisa di guardie d’un
    campo, perch’ella s’è ribellata contro di me, dice l’Eterno.
  ckb-ckb: لە چواردەوری وەک پاسەوانانی کێڵگەیان لێهاتووە، چونکە لە من یاخی بوون.“»
    ئەوە فەرمایشتی یەزدانە.
  eng-BBE: Like keepers of a field they are against her on every side; because she
    has been fighting against me, says the Lord.
  kan-OKCV: ಹೊಲ ಕಾಯುವವರಂತೆ ಸುತ್ತಲಾಗಿ ಅವಳಿಗೆ ವಿರೋಧವಾಗಿದ್ದಾರೆ. ಏಕೆಂದರೆ ನನಗೆ ವಿರೋಧವಾಗಿ
    ತಿರುಗಿ ಬಿದ್ದಿದ್ದಾಳೆಂದು,’ ” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: அதற்கு விரோதமாய் அவர்கள் வயல்வெளிகளின் காவற்காரரைப்போலச் சுற்றிலுமிருப்பார்கள்;
    அது எனக்கு விரோதமாய்க் கலகம் செய்தது என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Como las guardas de las heredades, estuvieron sobre ella en derredor,
    porque se rebeló contra mí, dice Jehová.
  ron-BTF: Precum paznicii unui ogor, sunt ei împotriva lui de jur împrejur, pentru
    că el s-a răzvrătit împotriva mea, spune DOMNUL.
  eng-WEBP: As keepers of a field, they are against her all around, because she has
    been rebellious against me,’” says the LORD.
  eng-FBV: They encircle her like men guarding a field, because she has rebelled against
    me, declares the Lord.
  nld-1939: 'Omsingelen het als veldbewakers: Omdat het Mij heeft getart, is de godsspraak
    van Jahweh!'
  nch-BL: Inijuanti quiyahualoquij altepet Jerusalén quej elisquíaj tamocuitahuiani
    cati quinyahualohuaj tapiyalme ipan se cuatitamit para quinmocuitahuise. Huala
    inintatzacuiltil ininpani pampa nomasehualhua mosisinijtoque ica na. Quej nopa
    niininTECO niquijtohua.
  vie-1934: Chúng nó vây Giê-ru-sa-lem như kẻ giữ ruộng; vì thành ấy đã nổi loạn nghịch
    cùng ta, Đức Giê-hô-va phán vậy.
  hin-CV: खेत के प्रहरियों सदृश वे अपना घेरा छोटा करते जा रहे हैं, यह इसलिये कि उसने
    मेरे विरुद्ध विद्रोह किया है,’ ” यह याहवेह की वाणी है.
  spa-BES: Como guardianes de un campo, están contra ella por todos lados; Porque
    se ha rebelado contra mí, dice el Señor.
  tdx-tdx: Fa niarikoboña’ iareo manahake o mpivoñon-tondao, amy t’ie niola amako,
    hoe t’Iehovà.
  tha-KJV: เขาทั้งหลายล้อมยูดาห์​ไว้​รอบเหมือนผู้​ดู​แลเฝ้านา เพราะว่ายูดาห์​ได้​กบฏต่อเรา”
    พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: Como guardas dos campos, assim eles estão ao redor contra ela; pois
    ela se rebelou contra mim,diz o SENHOR.
  deu-ELO: wie Feldwächter sind sie ringsumher wider dasselbe. Denn gegen mich ist
    es widerspenstig gewesen, spricht Jehova.
  eng-WYC-2018: As the keepers of fields, they be made on it in compass; for it stirred
    me to wrathfulness, saith the Lord. (Like the guardians of a field, they stand
    all around it, and come against it; for it stirred me to anger, saith the Lord.)
  epo-epo: Kiel kampogardistoj ili ĉirkaŭas ĝin, ĉar ĝi ribelis kontraŭ Mi, diras
    la Eternulo.
  uig-PIN: Etizliⱪni mudapiǝ ⱪiliwatⱪanlardǝk, ular Yerusalemni ⱪorxiwalidu; qünki
    u Manga asiyliⱪ ⱪilƣan, — dǝydu Pǝrwǝrdigar.
  beo-beo: Ilia da dunu da soge sosodo aligisu defele, Yelusaleme sisiga:mu. Bai Yelusaleme
    fi da Hina Gode Ema odoga:su. Hina Gode da sia:i dagoi.
  tpi-OTNT: Yupela ol Jerusalem i bin bikhet long mi, Bikpela. Olsem na ol birua bai
    i banisim Jerusalem, olsem ol wasman i save banisim gaden.
  hau-SA: Sun kewaye ta kamar masu gadin fili, domin ta yi mini tawaye,’ ” in ji Ubangiji.
  uig-LAT: Étizliqni mudapie qiliwatqanlardek, ular Yérusalémni qorshiwalidu; chünki
    u Manga asiyliq qilghan, — deydu Perwerdigar.
  nde-nde: Balihanqile njengabantu abalinda insimu, ngoba langihlamukela,” kutsho
    uThixo.
  ton-ton: ‌ʻOku pehē ʻe Sihova, “ʻOku nau takatakai ia ʻo hangē ko e kau tauhi ngoue
    koeʻuhi kuo ne angatuʻu kiate au.
  ces-1613: Jako ti, kteříž hlídají polí, položí se proti němu vůkol; nebo jest mi
    odporný, dí Hospodin.
  eng-WMB: As keepers of a field, they are against her all around, because she has
    been rebellious against me,’” says the LORD.
  tam-TCV: எருசலேம் எனக்கெதிராகக் கலகம் உண்டாக்கியபடியினால், ஒரு வயலைக் காவல்காத்து
    நிற்பதுபோல அந்த இராணுவவீரர் எருசலேமைச் சூழ்ந்துகொள்கிறார்கள்,’ ” என்று யெகோவா
    சொல்கிறார்.
  ceb-ULB: Mahisama sila sa tigbantay sa naugmad nga uma batok kaniya sa tibuok palibot,
    sanglit nagmasinupakon man siya kanako—mao kini ang pahayag ni Yahweh—
  pol-UBG: Jak stróże pól otoczą ją dokoła, bo zbuntowała się przeciwko mnie, mówi
    PAN.
  urd-GVU: تب وہ کھیتوں کی چوکیداری کرنے والوں کی طرح یروشلم کو گھیر لیں گے۔ کیونکہ
    یہ شہر مجھ سے سرکش ہو گیا ہے۔“ یہ رب کا فرمان ہے۔
  deu-1912: Sie werden sich um sie her lagern wie die Hüter auf dem Felde; denn sie
    haben mich erzürnt, spricht der HERR.
  kan-2017: ಆ ನಗರವು ನನಗೆ ತಿರುಗಿಬಿದ್ದ ಕಾರಣ ಅದನ್ನು ಹೊಲಕಾಯುವವರಂತೆ ಸುತ್ತಿಕೊಂಡಿದ್ದಾರೆ ಎಂದು
    ಯೆಹೋವನು ನುಡಿಯುತ್ತಾನೆ.
  yap-yap: ma bay rabad ra longbiyed yu Jerusalem ni bod e pi pumo’on ni yad ma matanagiy
    bang i flang, ni bochan e girdi’ riy e kar togopluwgad ngak SOMOL. I SOMOL e be
    non.
  hlt-MCSB: Kai n'koek coeng dongah kaepvai lamloh khohmuen aka hung bangla a om thil
    uh. He tah BOEIPA kah olphong ni.
  mdy-ETH: ዴራ ናንጊና ናንጋ ጎዳም ዋይዞ ዒፄሢሮ ጎሺዳ ሌዖ ሃኣኮ ካፓ ዓሲ ጎይሢ ዬሩሳላሜ ሞርካ ማንጋንዳኔ፤ ዬያ ጌዔሢ
    ታና፥ ናንጊና ናንጋ ጎዳኬ።
  twi-ASANTE: Wɔtwa kuropɔn no ho hyia sɛ mmarima a wɔrewɛn afuo, ɛfiri sɛ me nkurɔfoɔ
    ate me so atua,’ ” sei na Awurade seɛ.
  eng-WEBU: As keepers of a field, they are against her all around, because she has
    been rebellious against me,’” says the LORD.
  wal-wal: '@see-verse:JER.004.016'
  spa-PDDPT: Como guardias de campo la rodean, porque se rebeló contra Mí, dice Yavé.
  gun-gun: Mba'eta ha'e kuery ojokopa 'rã Jerusalém mba'ety re opena va'e oarõa rami,
    ha'e pygua kuery xerovai ikuai rire”, he'i Senhor.
  ilo-ULB: Maiyarigdanto kadagiti agwanwanawan iti naaradon a talon a nangpalawlaw
    iti daytoy, agsipud ta nagsukir daytoy kaniak—kastoy ti pakaammo ni Yahweh—
  kpg-kpg: mo di duuli Jerusalem e hai gadoo be nia daane e loloohi nadau hadagee,
    idimaa digau o di waahale la digau hagalee hagalongo ang gi Dimaadua. Dimaadua
    ne helekai.
  uig-ARA: ئېتىزلىقنى مۇداپىئە قىلىۋاتقانلاردەك، ئۇلار يېرۇسالېمنى قورشىۋالىدۇ؛ چۈنكى
    ئۇ ماڭا ئاسىيلىق قىلغان، ــ دەيدۇ پەرۋەردىگار.
  sus-sus: 'Alatala xa masenyi nan ya: «E bara Darisalamu rabilin alɔ xɛ kantamae
    xɛ rabilinma ki naxɛ. Na fama nɛ Darisalamu lide barima e bara n matandi.'
  pon-2006: oh pahn kapilpene Serusalem rasehng ohl ekei me sinsile mwaht ehu, pwehki
    towe kan ar kahngohdiong KAUN-O. KAUN-O, me mahmahsen.
  ksd-ksd: Da ra umana tena minakila ta ra uma dia tur kikilane, tago i ga tar tut
