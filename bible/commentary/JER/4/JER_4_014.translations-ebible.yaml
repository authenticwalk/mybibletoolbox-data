verse: JER.004.014
translations:
  mal-C: ജെറുശലേമേ, നീ രക്ഷിക്കപ്പെടേണ്ടതിന് നിന്റെ ഹൃദയത്തിന്റെ ദുഷ്ടത കഴുകിക്കളയുക.
    നിന്റെ ദുഷ്ടചിന്തകൾ എത്രവരെ ഉള്ളിൽ കുടികൊള്ളും?
  deu-TKW: 'Wasche vom Bösen dein Herz, Jerusalem, auf daß du gerettest werdest: wie
    lange doch sollen deine heillosen Gedanken in dir herbergen?'
  lin-lin: Oh Yelusalemi, petola motema na yo na mabe mpo ete obikisama. Kino tango
    nini okotika kosala mabongisi ya mabe ?
  eng-LSV: Wash evil from your heart, O Jerusalem, || That you may be saved, || Until
    when do you lodge in your heart || Thoughts of your strength?
  eng-GNV: 'O Ierusalem, wash thine heart from wickednes, that thou maiest be saued:
    how long shall thy wicked thoughtes remaine within thee?'
  eng-WEBSTER: O Jerusalem, wash thy heart from wickedness, that thou mayest be saved.
    How long shall thy vain thoughts lodge within thee?
  nhw-BL: 'Huan TOTECO quiijtohua: “¡Ay anJerusalén ehuani! Ximoyolpajpacaca tlen
    nochi catli amo cuali anquichihuaj para noja hueli anmomaquixtise. Ayacmo xijpiyaca
    se amotlalnamiquilis catli fiero.'
  swh-ONEN: Ee Yerusalemu, usafishe uovu kutoka moyoni mwako na uokolewe. Utaendelea
    kuficha mawazo mapotovu mpaka lini?
  bba-bba: Yinni Gusunɔ u nɛɛ, bɛɛ Yerusɑlɛmuɡibu, sere sɑɑ yerɑ̀ i kĩ i n kɔ̃sɑ bwisikumɔ.
    I bɛɛn ɡɔ̃rusu dɛɛrɑsio, kpɑ i fɑɑbɑ wɑ.
  eng-KJVCPB: O Jerusalem, wash thine heart from wickedness, that thou mayest be saved.
    How long shall thy vain thoughts lodge within thee?
  luo-luo: Yaye Jerusalem, luok timbe mamono manie chunyu mondo iresri. Nyaka karangʼo
    mi ibiro kano timbe richo e pachi?
  meu-meu: Ierusalem e, lalomu ena dika ba huri oho, ba mauri helaoreana; emu lalo-hadai
    dikadia na lalomu ai bae mia ela bona edena nega ai?
  npi-ULB: ए यरूशलेम, दुष्‍टताबाट आफ्‍नो हृदय शुद्ध पार् जसले गर्दा तँ बाँच्‍न सक्‍छस्
    । तेरा गहिरा-गहिरा विचारहरू कहिलेसम्म कसरी पाप गर्ने भन्‍ने विषयमा हुनेछ ?
  yor-yor: Ìwọ Jerusalẹmu, mú búburú kúrò lọ́kàn rẹ kí o sì yè. Yóò ti pẹ́ tó tí ìwọ
    yóò mú èrò búburú wà ní ọkàn rẹ?
  pes-OPCB: ای اهالی اورشلیم دلهای خود را از شرارت پاک کنید تا نجات یابید! تا به کی
    می‌خواهید افکار ناپاک را در دلتان نگاه دارید؟
  tgl-ULB: Linisin mo ang iyong puso mula sa kasamaan, Jerusalem, upang ikaw ay maaaring
    maligtas. Gaano katagal mong iisipin ng malalim ang tungkol sa kung paano magkasala?
  hui-hui: Yarusaleme wali agaliru-o tínaga miniha ko bulene dege mitangibu kamiruni
    angi waholeberemibe. Anduane Homogohanda tí pele ngialu haru dai bilo tígua mana
    ko bialu harimigo wahai halu ibunaga deni tíha ko mbira para nahe bayale halimu.
  mya-mya: အို ယေ​ရု​ရှ​လင်​မြို့၊ သင်​သည်​ချမ်း​သာ​ရာ​ရ စေ​ရန် မိ​မိ​စိတ်​နှ​လုံး​ကို​ဆိုး​ညစ်​မှု​နှင့်​ကင်း
    စင်​စေ​လော့။ သင်​သည်​အ​ဘယ်​မျှ​ကြာ​အောင် ဆက်​လက်​၍​ဆိုး​ညစ်​စွာ​ကြံ​စည်​လျက်​နေ
    ဦး​မည်​နည်း။
  bod-N: ཀྱེ་ཡེ་རུ་སཱ་ལེམ་ལགས། ཁྱོད་ལ་ཐར་པ་འཐོབ་ཕྱིར་ཁྱོད་ཀྱིས་རང་སེམས་ཀྱི་ངན་པ་དེ་ཁྲུས་ཤིག
    ངན་སེམས་ཁྱོད་ཀྱི་ནང་དུ་དུས་ག་ཚོད་ལ་འདུག་གམ།
  sna-sna: Haiwa Jerusarema, shamba zvakaipa zviri mumwoyo mako ugoponeswa. Ucharamba
    uchingoviga pfungwa dzako dzakaipa kusvikira riini?
  spa-BLM: Jerusalén, lava tu corazón de la maldad, para que te salves. ¿Hasta cuándo
    se alojarán en ti tus malos pensamientos?
  cac-cac: Ex aj Jerusalén, iq'uequel masanil chucal ay d'a e pensar yic vach' ol
    ex colchajoc. ¿B'aq'uin̈to val ol eyactej e naan chucal?
  swh-ULB: Itakaseni mioyo yenu kutoka uovu wenu, Yerusalemu, ili kwamba muokolewe.
    Mawazo yako mabaya yatafikiri juu ya kutenda dhambi mpaka lini?
  bel-bel: 'Змый ліхое з сэрца твайго, Ерусаліме, каб выратавацца табе: дакуль будуць
    гнездавацца ў табе ліхамысныя думкі?'
  deu-ELBBK: Wasche dein Herz rein von Bosheit, Jerusalem, damit du gerettet wirst!
    Wie lange sollen sich deine bösen Anschläge in deinem Innern aufhalten?
  mbb-OT: “Menge tig-Jerusalem, lumpiyuwi niw is kezaat te gehinawa niw su wey kew
    melibri. Ebpedayun en be is kezaat te isip niw?
  mal-2015: യെരൂശലേമേ, നീ രക്ഷിക്കപ്പെടേണ്ടതിന്നു നിന്റെ ഹൃദയത്തിന്റെ ദുഷ്ടത കഴുകിക്കളക;
    നിന്റെ ദുഷ്ടവിചാരങ്ങൾ എത്രത്തോളം നിന്റെ ഉള്ളിൽ ഇരിക്കും.
  rmc-rmc: Jeruzalemona, obžužar tuke o jilo le nalačhipnastar, hoj te aves zachraňimen.
    Dži kana andre tu ľikereha o nalačho gondoľišagos?
  pes-OPV: ‌ای اورشلیم دل خود را از شرارت شست وشو کن تا نجات یابی! تا به کی خیالات
    فاسد تو در دلت بماند؟
  ron-1924: Курэцеште-ць инима де рэу, Иерусалиме, ка сэ фий мынтуит! Пынэ кынд вей
    пэстра гындурь нелеӂюите ын инима та?
  ben-OBCV: হে জেরুশালেম, রক্ষা পাওয়ার জন্য তোমার হৃদয় থেকে দুষ্টতা ধুয়ে তা পরিষ্কার
    করো। কত কাল তুমি তোমার মন্দ চিন্তাগুলি মনে পুষে রাখবে?
  som-som: Yeruusaalemay, qalbigaaga xumaanta ka maydh, si aad u badbaaddo aawadeed.
    Ilaa goormay fikirradaada sharka ahu kugu sii dhex jirayaan?
  lat-VUC: 'Lava a malitia cor tuum, Jerusalem, ut salva fias: usquequo morabuntur
    in te cogitationes noxiæ?'
  eng-ASVBT: O Jerusalem, wash thy heart from wickedness, that thou mayest be saved.
    How long shall thine evil thoughts lodge within thee?
  ita-1885: O Gerusalemme, lava il cuor tuo di malvagità, acciocchè tu sii salvata;
    infino a quando albergherai tu dentro di te i pensieri della tua iniquità?
  eng-LXXUP: 'Cleanse thy heart from wickedness, O Jerusalem, that thou mayest be
    saved: how long will thy grievous thoughts be within thee?'
  eng-ULB: Cleanse your heart from wickedness, Jerusalem, so that you might be saved.
    How long will your deepest thoughts be about how to sin?
  spa-VBL: Limpia el mal de tu corazón, Jerusalén, para que puedas salvarte. ¿Hasta
    cuándo te aferrarás a tus malos pensamientos?
  fra-_FOB: Jérusalem, purifie ton cœur du mal, afin que tu sois délivrée. Jusqu'à
    quand entretiendras-tu des pensées mauvaises au-dedans de toi?
  mal-mal: യെരൂശലേമേ, നീ രക്ഷിക്കപ്പെടേണ്ടതിന് നിന്റെ ഹൃദയത്തിന്റെ ദുഷ്ടത കഴുകിക്കളയുക;
    നിന്റെ ദുഷ്ടവിചാരങ്ങൾ എത്രത്തോളം നിന്റെ ഉള്ളിൽ ഇരിക്കും.
  urd-GVR: Ai Yarūshalam, apne dil ko dho kar burāī se sāf kar tāki tujhe chhuṭkārā
    mile. Tū andar hī andar kab tak apne sharīr mansūbe bāndhtī rahegī?
  suz-BL: मिनु परमप्रभु यावेम “ए यरूसलेम, गे पाप रे ब्रोंइचा तचा कली इ थुं इ परमप्रभु
    यावे कली मटितीके रे चिक्‍सो। गेना सम्‍म इ मरिम्‍शो मिम्‍तीक इ थुंम बाक्‍चा गेनेवे?
    येरमीया ६:८; यसैया १:१४
  eng-NOY: Wash thy heart from wickedness, O Jerusalem, That thou mayst be saved!
    How long shall thy evil devices lodge within thee?
  ita-1927: O Gerusalemme, netta il tuo cuore dalla malvagità, affinché tu sia salvata.
    Fino a quando albergheranno in te i tuoi pensieri iniqui?
  ckb-ckb: ئەی ئۆرشەلیم، دڵت لە خراپە بشۆوە بۆ ئەوەی ڕزگارت بێت. هەتا کەی بیروڕا خراپەکانت
    لەناوەڕاستت دەمێنێتەوە؟
  eng-BBE: O Jerusalem, make your heart clean from evil, so that you may have salvation.
    How long are evil purposes to have a resting-place in you?
  kan-OKCV: ಯೆರೂಸಲೇಮೇ, ನಿನಗೆ ರಕ್ಷಣೆಯಾಗುವ ಹಾಗೆ ನಿನ್ನ ಹೃದಯದ ಕೆಟ್ಟತನವನ್ನು ತೊಳೆದುಕೋ; ನಿನ್ನ
    ವ್ಯರ್ಥ ಆಲೋಚನೆಗಳು ಎಷ್ಟರವರೆಗೆ ನಿನ್ನಲ್ಲಿ ತಂಗುವುವು.
  tam-2017: எருசலேமே, நீ காப்பாற்றப்படுவதற்கு உன் இருதயத்தைப் பொல்லாப்பு நீங்கக் கழுவு;
    எதுவரை அக்கிரம நினைவுகள் உன் உள்ளத்தில் தங்கும்.
  spa-RV-1909: Lava de la malicia tu corazón, oh Jerusalem, para que seas salva. ¿Hasta
    cuándo dejarás estar en medio de ti los pensamientos de iniquidad?
  ron-BTF: Ierusalime, spală-ți inima de stricăciune, ca să fii salvat. Până când
    vor găzdui în tine gândurile tale deșarte?
  eng-WEBP: Jerusalem, wash your heart from wickedness, that you may be saved. How
    long will your evil thoughts lodge within you?
  eng-FBV: Clean the evil from your heart, Jerusalem, so that you can be saved. How
    long will you hold onto your evil thoughts?
  nld-1939: Jerusalem, reinig uw hart toch van boosheid, Opdat ge nog redding moogt
    vinden. Hoe lang toch zullen in uw borst Uw zondige gedachten nog wonen?
  nch-BL: 'Huan TOTECO quiijtohua: “¡Ay anJerusalén ehuani! Ximoyolpajpacaca ten nochi
    cati amo cuali anquichihuaj para noja hueli anmomaquixtise. Ayecmo xijpiyaca se
    amotalnamiquilis cati fiero.'
  vie-1934: Hỡi Giê-ru-sa-lem, hãy làm sạch hết điều ác trong lòng ngươi, hầu cho
    ngươi được cứu. Ngươi nuôi những ý tưởng gian ác trong lòng cho đến chừng nào?
  hin-CV: येरूशलेम, अपने दुष्ट हृदय को धोकर साफ़ करो, कि तुम सुरक्षित रह सको. और कब
    तक तुममें कुविचारों का निवास रहेगा?
  spa-BES: Oh Jerusalén, limpia tu corazón del mal, para que puedas tener la salvación.
    ¿Cuánto tiempo tienen los propósitos del mal tendrán su lugar de descanso en ti?
  tdx-tdx: Ry Ierosalaime, sasao añ’arofo’o ao o haloloañeo soa te ho rombaheñe, pak’ombia
    te mbe himoneñe ama’o ao o fikililia’o ratio?
  tha-KJV: โอ กรุ​งเยรูซาเล็มเอ๋ย จงล้างจิตใจของเจ้าให้พ้นจากความชั่วร้าย เพื่อเจ้าจะรอดได้
    ความคิดชั่วร้ายของเจ้านั้นจะสิงอยู่ในใจของเจ้านานสักเท่าใด
  por-BR-2018: Lava teu coração da maldade para que sejas salva; ó Jerusalém! Até
    quando deixarás os teus meus pensamentos permanecerem em meio a ti?
  deu-ELO: Wasche dein Herz rein von Bosheit, Jerusalem, damit du gerettet werdest!
    Wie lange sollen deine heillosen Anschläge in deinem Innern weilen?
  eng-WYC-2018: Thou Jerusalem, wash thine heart from malice, that thou be made safe
    (or so that thou can be saved). How long shall harmful thoughts dwell in thee?
  epo-epo: Lavu de la malbono vian koron, ho Jerusalem, por ke vi saviĝu; ĝis kiam
    loĝos en vi viaj malbonaj pensoj?
  uig-PIN: — «I Yerusalem, ɵz ⱪutuluxung üqün ⱪǝlbingni rǝzilliktin yuyuwǝt; ⱪaqanƣiqǝ
    kɵnglünggǝ biⱨudǝ oy-hiyallarni püküp turisǝn?
  beo-beo: 'Yelusaleme! Dia gaga:su ba:ma:ne, dia dogo nigima: amo dodofema! Di da
    habogala wadela:i asigi dawa:su yolesima:bela:?'
  tpi-OTNT: Yupela Jerusalem, wanem taim bai yupela i lusim olkain tingting nogut?
    Yupela i mas rausim olgeta pasin nogut bilong yupela na bai yupela i kamap klin,
    na bai Bikpela i kisim bek yupela.
  hau-SA: Ya Urushalima, ki wanke mugunta daga zuciyarki ki sami ceto. Har yaushe
    za ki zauna riƙe da mugayen tunani?
  uig-LAT: — «I Yérusalém, öz qutulushung üchün qelbingni rezilliktin yuyuwet; qachan’ghiche
    könglüngge bihude oy-xiyallarni püküp turisen?
  nde-nde: We Jerusalema, geza ububi obusenhliziyweni yakho usindiswe. Koze kube nini
    ugcine imicabango emibi na?
  ton-ton: ‌ʻE Selūsalema, ke ke fakamaʻa ho loto mei he angahala, koeʻuhi ke ke moʻui.
    ʻE fēfē hono fuoloa ʻae nofo ʻa hoʻo ngaahi mahalo kovi ʻiate koe?
  ces-1613: Obmej od nešlechetnosti srdce své, Jeruzaléme, abys vysvobozen byl. Dokudž
    zůstávati budou u prostřed tebe myšlení marnosti tvé?
  eng-WMB: Jerusalem, wash your heart from wickedness, that you may be saved. How
    long will your evil thoughts lodge within you?
  tam-TCV: எருசலேமே, உன் இருதயத்திலிருந்து தீமையைக் கழுவி இரட்சிப்பை பெற்றுக்கொள்.
    தீமையான சிந்தனைகளை எவ்வளவு காலத்திற்குத் தேக்கி வைப்பாய்?
  ceb-ULB: Hinloi ang imong kasingkasing gikan sa pagkadaotan, Jerusalem, aron maluwas
    ka. Hangtod kanus-a ka man maghunahuna pag-ayo kung unsaon pagpakasala?
  pol-UBG: Obmyj z nieprawości swoje serce, Jerozolimo, abyś została wybawiona. Jak
    długo będą trwać w tobie twoje niegodziwe myśli?
  urd-GVU: اے یروشلم، اپنے دل کو دھو کر بُرائی سے صاف کر تاکہ تجھے چھٹکارا ملے۔ تُو
    اندر ہی اندر کب تک اپنے شریر منصوبے باندھتی رہے گی؟
  deu-1912: So wasche nun, Jerusalem, dein Herz von der Bosheit, auf daß dir geholfen
    werde. Wie lange wollen bei dir bleiben deine leidigen Gedanken?
  kan-2017: ಯೆರೂಸಲೇಮೇ, ನಿನಗೆ ರಕ್ಷಣೆಯಾಗುವಂತೆ ನಿನ್ನ ಹೃದಯದ ಕೆಟ್ಟತನವನ್ನು ತೊಳೆದುಕೋ. ದುರಾಲೋಚನೆಗಳು
    ನಿನ್ನಲ್ಲಿ ಇನ್ನೆಷ್ಟರವರೆಗೆ ತಂಗಿರುವವು?
  yap-yap: Jerusalem, mu luknag e kireb u gumircha’em, ya nge yag ni mu thap. Bu uw
    n’umngin nap’an ni ngu’um par ni ga be leamnag e tin kireb ban’en?
  hlt-MCSB: Jerusalem, na lungbuei boethae lakah te sil uh laeh. Te daengah ni n'khang
    pueng eh. Me hil nim na ko khuikah na boethae kopoek dongah na rhaehba ve.
  mdy-ETH: ዬሩሳላሜ! ዻቂንታ ኔ ኮዔቴ ፑርቱሞ ቢያ ኔኤኮ ዒናፓ ማስኪ ባይዜ፤ ሂንዳ ኮሺ ዋይዜ ጎሜ ማሊሢ ኔ ዒናፓ ባይቁዋዖ
    ዴዓሢ ዎማ ሄላንዳኣናዳይ?
  twi-ASANTE: Ao, Yerusalem, yi bɔne firi wʼakoma mu na woanya nkwa. Wode adwemmɔne
    bɛhyɛ wo mu akɔsi da bɛn?
  eng-WEBU: Jerusalem, wash your heart from wickedness, that you may be saved. How
    long will your evil thoughts lodge within you?
  wal-wal: Nenoo Yerusalaamee, attana mala, ne wozanaa meeccada iitatettaappe geeshshargga!
    Iita qofai ne wozanan aude gakkanaashin gam77anee?
  spa-PDDPT: ¡Oh Jerusalén! Lava tu corazón de perversidad para que seas salvada.
    ¿Hasta cuándo se alojarán dentro de ti tus perversos pensamientos?
  gun-gun: “Ha'e gui Jerusalém pygua kuery, peo jepe aguã peiky'a'o ke penekuraxõ
    mba'emo vai oĩ va'e gui! Raka'e peve tu pendepy'a re pemoĩ 'rã ha'eve'ỹa rami
    rei pendekuai aguã?
  ilo-ULB: O Jerusalem, dalusanyo dagiti pusoyo manipud iti kinadangkes, tapno maisalakankayo.
    Kaanonto pay ti panagsardengyo iti panangpanpanunotyo no kasano ti agbasol?
  kpg-kpg: Jerusalem, hagammaa ina gi daha di huaidu dela i oo lodo gii mee ai goe
    di mouli. Dehee di waalooloo o do hagamaanadu nia mee huaidu?
  uig-ARA: ــ «ئى يېرۇسالېم، ئۆز قۇتۇلۇشۇڭ ئۈچۈن قەلبىڭنى رەزىللىكتىن يۇيۇۋەت؛ قاچانغىچە
    كۆڭلۈڭگە بىھۇدە ئوي-خىياللارنى پۈكۈپ تۇرىسەن؟
  sus-sus: Darisalamu, wo wo bɔɲɛ rasɛniyɛn, alako wo xa kisi. Kɛwali kobi luma wo
    bɔɲɛ ma han tɛmui mundun?
  pon-2006: Serusalem, kamwakelehsang suwed nan kapehdomwen, pwe ke en kak mourla.
    Ia erein omw pahn medemedewehte mehkot suwed?
  ksd-ksd: U Ierusalem, una dalu vue ra kaina mangamangana kan ra balam upi da valaun
    u. Aivia ra bung kaum kaina ninunuk na ki boko ta ra balam?
  tur-YTC: Yeruşalem, yüreğini kötülükten yıka ki kurtulasın. Kötü düşüncelerin ne
    zamana kadar içinde kalacak?
  grc-BRENT: Ἀπόπλυνε ἀπὸ κακίας τὴν καρδίαν σου Ἱερουσαλὴμ, ἵνα σωθῇς· ἕως πότε ὑπάρχουσιν
    ἐν σοὶ διαλογισμοὶ πόνων σου;
  ind-AYT: Hai Yerusalem, bersihkanlah hatimu dari kejahatan supaya kamu dapat diselamatkan.
    Berapa lama pikiran-pikiranmu yang jahat akan menetap di dalam dirimu?
  nya-nya: Iwe Yerusalemu, tsuka mtima wako kuchotsa zoyipa kuti upulumuke. Kodi maganizo
    ako oyipawo udzakhala nawo mpaka liti?
  hrv-hrv: Operi opačinu sa srca svoga, Jeruzaleme, da bi se spasio. Dokle će se u
    grudima tvojim misli zločinačke gnijezditi?
  mps-mps: Dage Jerusalem bage, mena sogo dagego te tobage dobo homu kolesaga tagalaibawe?
    Te dagego duga dwai kolesaga tigidali tagalama, te dage wiegi yai pedalubaso,
    teda Genuai Bidigo dage ma saibao.
  tpi-tpi: Yupela Jerusalem, wanem taim bai yupela i lusim olkain tingting nogut?
    Yupela i mas rausim olgeta pasin nogut bilong yupela na bai yupela i kamap klin,
    na bai Bikpela i kisim bek yupela.
  dan-1931: Rens dit Hjerte for ondt, Jerusalem, at du må frelses! Hvor længe skal
    dit Indre huse de syndige Tanker?
  vie-OVCB: Giê-ru-sa-lem ơi! Hãy rửa lòng ngươi cho sạch gian ác, hầu cho ngươi được
    cứu. Ngươi còn ấp ủ những tư tưởng hư hoại cho đến khi nào?
  guj-2017: હે યરુશાલેમ દુષ્ટતા દૂર કરીને તારું અંત:કરણ શુદ્ધ કર. એટલે તારો ઉદ્ધાર
    થશે. તારામાં વ્યર્થ વિચારો ક્યાં સુધી રહેશે?
  pon-2006A: Serusalem, kamwakelehsang suwed nan kapehdomwen, pwe ke en kak mourla.
    Ia erein omw pahn medemedewehte mehkot suwed?
  por-BRBSL: Jerusalém, lava teu coração da maldade, para que possas ser salvo. Por
    quanto tempo seus pensamentos malignos ficarão dentro de você?
  cth-cth: Oe, Jerusalem rungngang lah na o thai nahan, ka thout e lungthin hah thoung
    sak totouh maw pouk payonnae na thung vah ao han.
  twi-twi: Yerusalem, yi bɔne fi wo koma mu na woanya nkwa. Wode adwemmɔne bɛhyɛ wo
    mu akosi da bɛn?
  hlt-hlt: Jerusalem, na lungbuei boethae lakah te sil uh laeh. Te daengah ni n'khang
    pueng eh. Me hil nim na ko khuikah na boethae kopoek dongah na rhaehba ve.
  tbz-SIM: Sedisɑdɛmmu kɔbɛ yóunɛ̀ mɛyɛi nkɛ wénkùnnɛ di yɛ̀mmɛ̀, kɛ̀ dɛ̀ɛ yie nkɛ̀
    di cootɛ́. Dɛ̀ yó nkɑ̃́ɑ̃́kɛ́ dɛ kɛ̀ kuyonku kó mɛyɛ̀mmɛ̀ɛ yɛ̀ di miɛkɛ.
  msy-2020: O Jerusalemia, ia manadɨzoghɨn uan navir averiamɨn aven itir nɨghnɨzir
    kuraba batuegham? Ia bar uan arazir kuraba batuegh zueghtɨ, Ikiavɨra Itir God,
    ian akuragham.
  azb-azb: Ey Yerusəlim, ürəyini pislikdən yuyub-təmizlə ki, xilas olasan. Bəd fikirlərin
    nə vaxta qədər içində qalacaq?
  eng-DBY: Wash thy heart, Jerusalem, from wickedness, that thou mayest be saved.
    How long shall thy vain thoughts lodge within thee?
  hin-2017: हे यरूशलेम, अपना हृदय बुराई से धो, कि तुम्हारा उद्धार हो जाए। तुम कब तक
    व्यर्थ कल्पनाएँ करते रहोगे?
  wol-KYG: «Éey Yerusalem, fóotal sa xol, jële ci lu bon, ndax nga mucc. Foo àppal
    sa mébéti xol yu bon?
  eng-YLT: Wash from evil thy heart, O Jerusalem, That thou mayest be saved, Till
    when dost thou lodge in thy heart Thoughts of thy strength?
  eng-WYC-2017: Thou Jerusalem, wash thine heart from malice, that thou be made safe.
    How long shall harmful thoughts dwell in thee?
  eng-WMBB: Jerusalem, wash your heart from wickedness, that you may be saved. How
    long will your evil thoughts lodge within you?
  urd-GVH: ऐ यरूशलम, अपने दिल को धोकर बुराई से साफ़ कर ताकि तुझे छुटकारा मिले। तू
    अंदर ही अंदर कब तक अपने शरीर मनसूबे बाँधती रहेगी?
  rug-rug: Agoi Zerusalema, ṉuzapa pani sari kinaleana pa bulomu, mamu ta harupu.
    Vea seunae gua kote pausi goi sari binalabala kaleadi?
  gaz-gaz: Yaa Yerusaalem, ati akka fayyituuf qalbii kee keessaa hammina dhiqadhu.
    Hamma yoomiitti yaadni hamaan si keessa jiraata?
  fra-LSG: Purifie ton cœur du mal, Jérusalem, Afin que tu sois sauvée! Jusques à
    quand garderas-tu dans ton cœur tes pensées iniques?
  yal-yal: Ala naxa, “Yerusalɛn kaane, ɛ fe ɲaxin ba ɛ bɔɲɛni, alogo ɛ xa kisi! Ɛ
    miriya ɲaxine ramarama ɛ yi han waxatin mundun?
  haw-1868: E Ierusalema e, holoi oe i kou naau, i pau ka hewa, i hoolaia hoi oe.
    Pohea la ka loihi o ka noho ana o na manao lapuwale iloko ou?
  arb-NAV: يَا أُورُشَلِيمُ، اغْسِلِي مِنَ الشَّرِّ قَلْبَكِ فَتَخْلُصِي. إِلَى مَتَى
    تَظَلُّ أَفْكَارُكِ الْبَاطِلَةُ مُتَرَعْرِعَةً فِي وَسَطِكِ؟
  ewe-ewe: O Yerusalem, klɔ nu tovo ɖa le wò dzi ŋu be nàkpɔ xɔxɔ. Va se ɖe ɣe ka
    ɣie susu vɔ̃ɖi anɔ mewò?
  eng-LEE: Wash from wrong doing thy heart, O Jerusalem, in order that thou mayest
    be saved. How long wilt thou let lodge within thee the thoughts of thy wickedness?
  asm-FB: হে যিৰূচালেমৰ লোকসকল, যিহোৱাই ৰক্ষা কৰিবলৈ, তোমালোকৰ হৃদয় ধুই দুষ্টতা দূৰ
    কৰা। তোমালোকৰ অন্তৰত কু-ভাবনা আৰু কিমান দিন ৰাখিবা?
  sus-A: دَرِ سَلَمُ، وٌ وٌ بْحّ رَ سّنِيّن، عَلَكٌ وٌ شَ كِسِ. كّوَلِ كٌبِ لُمَ وٌ
    بْحّ مَ هَن تّمُي مُندُن؟
  fra-SBL: Jérusalem, lave ton cœur de la méchanceté, afin que tu sois sauvée. Jusqu'à
    quand tes mauvaises pensées resteront-elles en toi ?
  hbo-hbo: כַּבְּסִ֨י מֵרָעָ֤ה לִבֵּךְ֙ יְר֣וּשָׁלַ֔͏ִם לְמַ֖עַן תִּוָּשֵׁ֑עִי עַד־מָתַ֛י
    תָּלִ֥ין בְּקִרְבֵּ֖ךְ מַחְשְׁבֹ֥ות אֹונֵֽךְ׃
  kik-kik: Wee Jerusalemu-rĩ, theria ũũru kuuma ngoro-inĩ yaku nĩguo ũhonoke. Ũgũtũũra
    ũthugundaga ũũru meciiria-inĩ maku nginya-rĩ?
  fra-NCL: Purifie ton cœur de la méchanceté, Jérusalem, pour que tu sois sauvée ;
    jusques à quand demeureront-elles dans ton cœur, tes pensées funestes ?
  cek-AK: Aw Jerusalem, pahlong thai hanah, kasae poekhaih palungthin to pasae lai
    ah. Kasae poekhaihnawk to nasetto maw na thungah om vop tih?
  cuk-cuk: 'Bab Jehová soged: “Jerusalén-dulemar, be-gwage-isgudiid be urukmala, adi,
    be, abonolemalagar. ¿Ar sana be binsaed-isganamargi-binsaed iemaloye be sogmala?'
  uig-CYR: — «И Йерусалим, өз қутулушуң үчүн қәлбиңни рәзилликтин жуювәт; қачанғичә
    көңлүңгә беһудә ой-хиялларни пүкүп турисән?
  tel-2017: యెరూషలేమా, నీకు విమోచన కావాలంటే నీ హృదయంలోని చెడుగును కడుక్కో. ఎంతకాలం
    పాపం చేయాలని కోరుకుంటావు?
  hat-BSA: Lave kè ou retire mal la, O Jérusalem, pou ou ka sove. Pou jiskilè panse
    mechan nou yo va rete anndan ou?
  kos-kos: O Jerusalem, ohlla ma koluk liki insiom tuh kom in ku in moul. Kom ac nunku
    nunak koluk uh nwe ngac?
  hbo-WLC: כַּבְּסִ֨י מֵרָעָ֤ה לִבֵּךְ֙ יְר֣וּשָׁלִַ֔ם לְמַ֖עַן תִּוָּשֵׁ֑עִי עַד־מָתַ֛י
    תָּלִ֥ין בְּקִרְבֵּ֖ךְ מַחְשְׁב֥וֹת אוֹנֵֽךְ׃
  ibo-ibo: Jerusalem, sachapụ mmehie dị gị nʼobi, ka a zọpụta gị. Ruo ole mgbe ka
    echiche mmehie ga-ejupụta gị obi?
  ory-ory: ହେ ଯିରୂଶାଲମ, ଉଦ୍ଧାର ପାଇବା ନିମନ୍ତେ ଦୁଷ୍ଟତାରୁ ଆପଣା ହୃଦୟ ଧୁଅ। ତୁମ୍ଭର ମନ୍ଦ
    କଳ୍ପନାସବୁ କେତେ କାଳ ତୁମ୍ଭ ମଧ୍ୟରେ ବାସ କରିବ?
  chk-chk: En Jerusalem, kopwe limeti lelukom seni om föföringau, pwe kopwe manau.
    Ifa ükükün fansoun an epwe nom lomw om kewe ekiekingau.
  rop-rop: “Wal Jerusalem, yumob lafta washimwei detlot nogudbala ting brom yumob
    hat, wulijim yumob garra jidanbat seifwan. Haulong yumob garra kipgon jinggabat
    en dumbat detlot nogudbala ting?
  ukr-1871: 'Позмивай же ледарство з серця твого, Ерусалиме, щоб тобі врятуватись:
    докіль іще гнїздити муться в тобі ледачі думки?'
  deu-1951: Wasche dein Herz von deiner Bosheit, o Jerusalem, auf daß du gerettet
    werdest! Wie lange sollen deine heillosen Pläne in deinem Herzen bleiben?
  eng-JPS: O Jerusalem, wash thy heart from wickedness, that thou mayest be saved.
    How long shall thy baleful thoughts lodge within thee?
  srp-1865: Umij srce svoje oda zla, Jerusalime, da bi se izbavio; dokle æe stajati
    u tebi misli tvoje ništave?
  lug-lug: Ayi Yerusaalemi, naaza omutima gwo guve mu kukola ebibi olyoke olokolebwe.
    Olikomya ddi ebirowoozo ebibi?
  heb-heb: כבסי מרעה לבך ירושלם למען תושעי עד מתי תלין בקרבך מחשבות אונך׃
  ben-IRV: হে যিরূশালেম, তোমার অন্তর থেকে মন্দতা পরিষ্কার কর, যাতে তুমি উদ্ধার পাও।
    আর কত দিন তোমার অন্তরে মন্দ চিন্তা পুষে রাখবে?
  pan-pan: ਹੇ ਯਰੂਸ਼ਲਮ, ਤੂੰ ਆਪਣੇ ਦਿਲ ਨੂੰ ਬੁਰਿਆਈ ਤੋਂ ਧੋ, ਭਈ ਤੂੰ ਬਚਾਇਆ ਜਾਵੇਂ। ਕਿੰਨ੍ਹਾਂ
    ਚਿਰ ਤੇਰੇ ਬੁਰੇ ਖਿਆਲ ਤੇਰੇ ਮਨ ਵਿੱਚ ਰਹਿਣਗੇ?
  mya-JVB: အို ယေရုရှလင် မြို့၊ သင်သည် ကယ်တင် ခြင်းသို့ ရောက်ခြင်းငှါ ၊ သင် ၏စိတ်နှလုံး
    ကို ဒုစရိုက် အပြစ်နှင့် ကင်းစင် စေလော့။ သင် ၏အဓမ္မ အကြံ အစည်တို့သည် အဘယ်မျှ ကာလပတ်လုံး
    သင်၏ အထဲ ၌တည် နေရမည်နည်း။
  tbg-tbg: Ne Ieruharemiqi variaka, nanti nanti entae nenta avu aatoqi qora kaiqa
    autireka ira qaqi iriqi vivarave? Nenta muntuka hiqama kaivaro qora okaravano
    kia viraqi vairaro Noravano ni ntitaarire.
  hmo-hmo: Ierusalema e, oiemu kudouna dekena amo, dika do oi huria ore. Unai neganai
    mauri do oi davaria diba. Oiemu lalona dekenai laloa dikadia do idia noho, ela
    bona edena negai?
  urd-urd: ऐ येरूशलेम, तू अपने दिल को शरारत से पाक कर ताकि तू रिहाई पाए। बुरे ख़यालात
    कब तक तेरे दिल में रहेंगे?
  rus-SYN: 'Смой злое с сердца твоего, Иерусалим, чтобы спастись тебе: доколе будут
    гнездиться в тебе злочестивые мысли?'
  bqc-SIM: Yelusalɛũdeↄ, à á sↄ̃ pípi, kɛ́ à e bↄ aafia. Áↄ kú ń á làasoo
    vãio e bↄɛ ni?
  tcz-CHONGTHU: Vo Jerusalem, huhhing'a naumthei nadin nalungthim a thilse ho kisoptheng
    in. Itihchan geiya, nalung sunga setna hochu nachen sah ding ham?
  mar-mar: हे यरूशलेमे, तू तारली जावी, म्हणून तू आपल्या हृदयातील पाप धुऊन काढ. “पाप
    कसे करावे” हे तुझ्या मनातील खोल विचार किती काळ राहतील?
  qub-qub: 'Chaura noganami nishäpaj: ‹Jerusalén runacuna jucha rurashayquicunapita
    arpinticuy. Chaynöparämi salbacunquipaj. ¿Imaycamaraj jucha rurayllapaj yarparcaycanqui?›
    nir.'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, bɛɛ Yerusɑlɛmugibu, sere sɑɑ yerɑ̀ i kĩ i n kɔ̃sɑ bwisikumɔ.
    I bɛɛn gɔ̃rusu dɛɛrɑsio, kpɑ i fɑɑbɑ wɑ.
  hat-hat: Moun Jerizalèm, lave mechanste ki nan kè nou pou nou ka sove. Kilè n'a
    sispann fè move lide nan tèt nou?
  eng-BSB: Wash the evil from your heart, O Jerusalem, so that you may be saved. How
    long will you harbor wicked thoughts within you?
  eng-WEBPB: Jerusalem, wash your heart from wickedness, that you may be saved. How
    long will your evil thoughts lodge within you?
  kbq-kbq: Hagi tamagra Jerusalemi kumapima nemaniza vahe'mota, kefo avu'ava zama
    nehaza zana atreta tamagu'a eri agru hiho. E'ina'ma hanuta tamagu vazi'zana erigahaze.
    Nama'a zupa tamagra kefo antahi'zana atre'nageno tamagu'afina meno vugahie.
  nhe-BL: 'Huan TOTECO quiijtohua: “¡Ay inJerusalén ehuani! Ximoyolpajpacaca tlen
    nochi tlen ax cuali inquichihuaj para noja hueli inmomaquixtise. Ayoc xijpiyaca
    se imotlalnamiquilis tlen fiero.'
  gub-BL: Zeruzarez, emukatu ikatu 'ymaw nepy'a pe har nehe. Nezewe nepyro putar nehe.
    Màràn kwarahy eremumaw ikatu 'ymaw rehe nema'enukwaw pà nehe.
  eng-DRA: 'Wash thy heart from wickedness, O Jerusalem, that thou mayst be saved:
    how long shall hurtful thoughts abide in thee?'
