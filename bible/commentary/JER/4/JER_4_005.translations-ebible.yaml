verse: JER.004.005
translations:
  mal-C: '“യെഹൂദ്യയിൽ അറിയിച്ച് ജെറുശലേമിൽ പ്രസിദ്ധമാക്കുക: ‘ദേശത്തെല്ലായിടത്തും കാഹളം
    മുഴക്കുക!’ ‘ഒരുമിച്ചുകൂടുക! ഉറപ്പുള്ള പട്ടണങ്ങളിലേക്കു നമുക്ക് ഓടിപ്പോകാം!’ എന്ന്
    ഉറക്കെ വിളിച്ചുപറയുക.'
  deu-TKW: 'Verkündigt in Juda und in Jerusalem ruft aus und sagt: Stoßt in die Trompete
    im Land umher! Ruft mit voller Stimme und sagt: Sammelt euch, daß wir uns in die
    festen Städte begeben!'
  lin-lin: 'Bopanza sango na mokili ya Yuda, botatola na Yelusalemi mpe boloba : ‹ Bobeta
    kelelo na mokili ! › Boganga makasi mpe bobelela : ‹ Bosangana, bino nyonso !
    Tokima na bingumba batonga makasi ! ›'
  eng-LSV: 'Declare in Judah, and sound in Jerusalem, and say: “Blow a horn in the
    land, || Call, Fill up together, || And say, Assemble yourselves and let us go
    into the fortified cities.'
  eng-GNV: 'Declare in Iudah, and shewe forth in Ierusalem, and say, Blowe the trumpet
    in the lande: cry, and gather together, and say, Assemble your selues, and let
    vs goe into strong cities.'
  eng-WEBSTER: 'Declare ye in Judah, and publish in Jerusalem; and say, Blow ye the
    trumpet in the land: cry, Gather together, and say, Assemble yourselves, and let
    us go into the fortified cities.'
  nhw-BL: '“Xijtzajtzilica altepetl Jerusalén huan Judá ehuani, huan xitlayolmelahuaca
    ica tlapitzali ipan nochi nopa tlali. Xiquijtoca: ‘Xicholoca para anmomanahuise
    pampa hualahuij amocualancaitacahua. Ximotlatitij ipan nopa altepeme catli quinpiya
    tepamitl catli quinyahualohuaj.’'
  swh-ONEN: '“Tangaza katika Yuda na upige mbiu katika Yerusalemu na kusema: ‘Piga
    tarumbeta katika nchi yote!’ Piga kelele na kusema: ‘Kusanyikeni pamoja! Tukimbilie
    katika miji yenye maboma!’'
  bba-bba: Yeremi u nɛɛ, i Yudɑbɑ sɔ̃ɔwɔ kpɑ i ɡbɑ̃rɑ Yerusɑlɛmuɔ. I kɔbɑ soowo tem
    mɛ kpuro sɔɔ. I nɔɔɡiru suo kɑ dɑm i nɛɛ, bu mɛnnɑmɑ bu dɑ wuu si su ɡbɑ̃rɑnu
    mɔ sɔɔ.
  eng-KJVCPB: 'Declare ye in Judah, and publish in Jerusalem; and say, Blow ye the
    trumpet in the land: cry, gather together, and say, Assemble yourselves, and let
    us go into the defenced cities.'
  luo-luo: '“Land e Juda kendo ior wach e Jerusalem kiwacho ni: ‘Gouru turumbete e
    piny duto!’ Ywag matek kendo iwachi: ‘Chokreuru kaachiel! Waringuru wadhi e mier
    madongo mochiel motegno!’'
  meu-meu: 'Iuda ai ba gwauraia, bona Ierusalem ai ba gwauraia hedinarai, baoto: Tano
    heḡeḡemadai ai kibi ba hiriria; ba boi lolo, baoto “A hegogo, baitala, hanua mai
    maḡudia lalodiai”.'
  npi-ULB: यहूदामा कराओ र यरूशलेममा सुनियोस् । यसो भन, 'देशमा तुरही फुक ।' यसो भनेर
    घोषणा गर, 'सँगैसँगै भेला होओ । हामी किल्लाबन्दी गरिएका सहरहरूमा जाऔं ।'
  yor-yor: '“Kéde ní Juda, kí o sì polongo ní Jerusalẹmu, kí o sì wí pé: ‘Fun fèrè
    káàkiri gbogbo ilẹ̀!’ Kí o sì kígbe: ‘Kó ara jọ pọ̀! Jẹ́ kí a sálọ sí ìlú olódi.’'
  pes-OPCB: «شیپورها را در تمام سرزمین یهودا به صدا درآورید! با صدای بلند فریاد برآورید
    و به اهالی یهودا و اورشلیم اعلام کرده، بگویید که به شهرهای امن و حصاردار پناه
    ببرند!
  tgl-ULB: Ibalita sa Juda at hayaan itong marinig sa Jerusalem. Sabihin ninyo, “Hipan
    ang trumpeta sa lupain.” Ihayag ninyo, 'Magtipun-tipon. Pumunta tayo sa matitibay
    na mga lungsod.”
  hui-hui: I̱na Yuda dindihabi Yarusaleme tanohabi bi latagi holiya Anduane Homogohanda
    i̱hondo bi langiya. Ibugua lalu, Tí dindi bibahendeha mbelo biguliru pu laga laga
    bima pilimu. Bi dalimuore ladaga halu lalu, Tí bibahendeore íbu ngoai halu tano
    wai pabe hongohe ngaruha ha do hai hole pudaba, labe.
  mya-mya: ယု​ဒ​ပြည်​တစ်​လျှောက်​လုံး​၌​တံ​ပိုး​ခ​ရာ​မှုတ် ကြ​လော့။ ရှင်း​လင်း​ကျယ်​လောင်​စွာ​ကြွေး​ကြော်​ကြ​လော့။
    ယု​ဒ​ပြည်​သား​များ​နှင့်​ယေ​ရု​ရှ​လင်​မြို့​သား တို့​အား ခံ​တပ်​မြို့​များ​သို့​ပြေး​ဝင်​ကြ​ရန်​ပြော​ကြား​ကြ​လော့။
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཡ་ཧུ་དཱ་རུ་སྒྲོགས་ལ་ཡེ་རུ་སཱ་ལེམ་དུ་ཁྱབ་བསྒྲགས་བྱས་ཏེ་ན་རེ།
    ཡུལ་ཁམས་ཀྱི་ནང་དུ་རྭ་དུང་བུས་ཤིག སྐད་ཆེན་པོས་འདི་ལྟར། རང་ཅག་མཁར་བརྟན་པོ་རྣམས་སུ་འགྲོ་བའི་ཆེད་དུ་ཕྱོགས་གཅིག་ཏུ་འདུས་ཤིག་ཅེས་སྨྲ་བར་གྱིས།
  sna-sna: '“Zivisai munyika yaJudha uye muparidze muJerusarema muchiti: ‘Ridzai hwamanda
    munyika yose!’ Danidzirai nesimba muchiti: ‘Unganai pamwe chete! Ngatitizirei
    kumaguta akakomberedzwa!’'
  spa-BLM: 'Proclamad en Judá y publicad en Jerusalén, y decid: ‘¡Tocad la trompeta
    en la tierra! Griten en voz alta y digan: ‘¡Reúnanse! Vayamos a las ciudades fortificadas’.'
  cac-cac: 'Alec juntzan̈ tic d''a eb'' aj Judá yed'' d''a eb'' aj Jerusalén: Aq''uec
    oc'' q''uen trompeta d''a masanil chon̈ab'', xe chi. Te chaan̈ tzex avaji tzeyalan
    icha tic: Co molb''ejec co b''a d''a yol juntzan̈ chon̈ab'' vach'' yaj smuroal,
    xe chi.'
  swh-ULB: Waambie Yuda na Yerusalemu isikie. Waambie, “pigeni baragumu katika nchi.”
    Tangazeni, “Kusanyeni pamoja. Twendeni kwenye miji ya Maboma.”
  bel-bel: 'Абвясьцеце ў Юдэі і агаласеце ў Ерусаліме, і гаварэце і трубеце трубою
    па зямлі; заклікайце голасна і кажэце: «зьбярэцеся і пойдзем ва ўмацаваныя гарады».'
  deu-ELBBK: 'Verkündigt in Juda und lasst in Jerusalem vernehmen und sprecht: Stoßt
    in die Posaune im Land! Ruft aus voller Kehle und sprecht: Versammelt euch und
    lasst uns in die festen Städte ziehen!'
  mbb-OT: “Keǥiyi is menge tig-Juda wey menge tig-Jerusalem he ipezaǥing dan is budyung
    diyà te tivuuk he tanà. Ne kulehia zan te mezaǥing is menge etew he mebpelaǥuy
    zan wey med-eles diyà te menge inged he neliǥuy te menge verengbeng.
  mal-2015: യെഹൂദയിൽ അറിയിച്ചു യെരൂശലേമിൽ പ്രസിദ്ധമാക്കി ദേശത്തു കാഹളം ഊതുവാൻ പറവിൻ;
    കൂടിവരുവിൻ; നമുക്കു ഉറപ്പുള്ള പട്ടണങ്ങളിലേക്കു പോകാം എന്നു ഉറക്കെ വിളിച്ചുപറവിൻ.
  rmc-rmc: '„Den te džanel andre Judsko a vakeren andro Jeruzalem: ‚Roztrubinen e
    truba pal caľi phuv!‘ Vičinen andral caľi zor a phenen: ‚Skiden tumen upre! Aven
    džas andro ohradzimen fori!‘'
  pes-OPV: در یهودا اخبار نمایید و در اورشلیم اعلان نموده، بگویید و در زمین کرنا بنوازید
    و به آوازبلند ندا کرده، بگویید که جمع شوید تا به شهرهای حصاردار داخل شویم.
  ron-1924: 'Даць де штире ын Иуда, вестиць ла Иерусалим ши спунець: „Сунаць дин трымбицэ
    ын царэ! Стригаць ын гура маре ши зичець: ‘Стрынӂеци-вэ ши хайдем ын четэциле
    ынтэрите!’'
  ben-OBCV: '“যিহূদায় প্রচার করো এবং জেরুশালেমে ঘোষণা করে বলো: ‘তোমরা সমগ্র দেশে
    তূরীধ্বনি করো!’ চিৎকার করে বলো: ‘তোমরা একত্রিত হও! চলো, আমরা সুরক্ষিত নগরগুলিতে
    পলায়ন করি!’'
  som-som: Dalka Yahuudah ka dhex sheega, oo Yeruusaalem ka dhex naadiya, oo waxaad
    tidhaahdaan, War dalka dhexdiisa buunka ku dhufta, oo aad u qayliya, oo waxaad
    tidhaahdaan, Isa soo urursada, oo ina keena aynu magaalooyinka deyrka leh galnee.
  lat-VUC: '[Annuntiate in Juda, et in Jerusalem auditum facite: loquimini, et canite
    tuba in terra, clamate fortiter, et dicite: Congregamini, et ingrediamur civitates
    munitas.'
  eng-ASVBT: 'Declare ye in Judah, and publish in Jerusalem; and say, Blow ye the
    trumpet in the land: cry aloud and say, Assemble yourselves, and let us go into
    the fortified cities.'
  ita-1885: 'ANNUNZIATE in Giuda, e bandite in Gerusalemme, e dite: Sonate la tromba
    per lo paese, gridate, raunate il popolo, e dite: Raccoglietevi, ed entriamo nelle
    città forti.'
  eng-LXXUP: 'Declare ye in Judah, and let it be heard in Jerusalem: say ye, Sound
    the trumpet in the land; cry ye aloud: say ye, Gather yourselves together, and
    let us enter into the fortified cities.'
  eng-ULB: Report in Judah and let it be heard in Jerusalem. Say, “Blow the trumpet
    in the land.” Proclaim, “Gather together. Let us go to the fortified cities.”
  spa-VBL: '¡Anuncien esta advertencia por todo Judá y Jerusalén! Díganles: ¡Toquen
    la trompeta en todo el país! Griten: “¡Rápido! Corramos hacia las ciudades fortificadas
    para protegernos”.'
  fra-_FOB: 'Annoncez en Juda, et publiez à Jérusalem, et dites: Sonnez de la trompette
    dans le pays. Criez à pleine voix, dites: Assemblez-vous, et allons aux villes
    fortes!'
  mal-mal: യെഹൂദയിൽ അറിയിച്ച്, യെരൂശലേമിൽ പ്രസിദ്ധമാക്കി, ദേശത്തു കാഹളം ഊതുവാൻ പറയുവിൻ;
    ‘കൂടിവരുവിൻ; നമുക്ക് ഉറപ്പുള്ള പട്ടണങ്ങളിലേക്ക് പോകാം’ എന്ന് ഉറക്കെ വിളിച്ചുപറയുവിൻ.
  urd-GVR: Yahūdāh meṅ elān karo aur Yarūshalam ko ittalā do, ‘Mulk-bhar meṅ narsingā
    bajāo!’ Galā phāṛ kar chillāo, ‘Ikaṭṭhe ho jāo! Āo, ham qilāband shahroṅ meṅ panāh
    leṅ!’
  suz-BL: परमप्रभु यावेमी “यहूदामी शेंदीन। मिनु यरूसलेमम उरदी पने। गे रागी नेल्‍लेमी
    तुराही तपीन। ठेयब सेंदा पा ‘नेल्‍ल ग्रुम्‍य। मिनु गो ठेयब गारो हिरशो सहरमी प्रोक्‍य’
  eng-NOY: Declare ye in Judah, And proclaim in Jerusalem, and say, Blow ye the trumpet
    in the land; Cry ye aloud, and say, Gather yourselves together, And let us go
    into the fortified cities;
  ita-1927: 'Annunziate in Giuda, bandite questo in Gerusalemme, e dite: “Suonate
    le trombe nel paese!” gridate forte e dite: “Adunatevi ed entriamo nelle città
    forti!”'
  ckb-ckb: '«لە یەهودا ڕایبگەیەنن، لە ئۆرشەلیم دەنگتان ببیسترێت، بڵێن: ”لە خاکەکە
    فوو بە کەڕەنادا بکەن!“ بە دەنگی بەرز بانگەواز بکەن و بڵێن: ”کۆببنەوە! با هەڵبێین
    بۆ شارە قەڵابەندەکان!“'
  eng-BBE: 'Say openly in Judah, give it out in Jerusalem, and say, Let the horn be
    sounded in the land: crying out in a loud voice, Come together, and let us go
    into the walled towns.'
  kan-OKCV: “ಯೆಹೂದದಲ್ಲಿ ಪ್ರಚಾರಪಡಿಸಿರಿ, ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಪ್ರಕಟಿಸಿರಿ, ‘ಇಡೀ ದೇಶದಲ್ಲಿ ತುತೂರಿ
    ಊದಿರಿ!’ ಎಂದು ಹೇಳಿರಿ. ಗಟ್ಟಿಯಾಗಿ ಹೀಗೆ ಕೂಗಿರಿ, ‘ಕೂಡಿಕೊಂಡು ಕೋಟೆಯುಳ್ಳ ಪಟ್ಟಣಗಳಲ್ಲಿ ಪ್ರವೇಶಿಸೋಣ!’
    ಎಂದು ಹೇಳಿರಿ.
  tam-2017: தேசத்தில் எக்காளம் ஊதுங்கள் என்று சொல்லி, யூதாவில் அறிவித்து, எருசலேமில்
    கேட்கச்செய்யுங்கள்; நாம் பாதுகாப்பான பட்டணங்களுக்கு வந்துசேருங்கள் என்று சொல்லி,
    உரத்த சத்தமாகக் கூப்பிடுங்கள்.
  spa-RV-1909: 'Denunciad en Judá, y haced oir en Jerusalem, y decid: Sonad trompeta
    en la tierra. Pregonad, juntad, y decid: Reuníos, y entrémonos en las ciudades
    fuertes.'
  ron-BTF: 'Vestiți în Iuda și faceți cunoscut în Ierusalim și spuneți: Sunați trâmbița
    în țară; strigați, strângeți-vă împreună și spuneți: Adunați-vă și să intrăm în
    cetățile apărate.'
  eng-WEBP: Declare in Judah, and publish in Jerusalem; and say, ‘Blow the trumpet
    in the land!’ Cry aloud and say, ‘Assemble yourselves! Let’s go into the fortified
    cities!’
  eng-FBV: 'Announce this warning throughout Judah and Jerusalem! Tell them: Blow
    the trumpet everywhere in the country! Shout out, “Hurry! Let''s run to the fortified
    towns for protection!”'
  nld-1939: 'Anders laait mijn gramschap op als een vuur, Verbrandt, en niemand kan
    blussen, Om de boosheid van uw werken: Is de godsspraak van Jahweh! Roept het
    in Juda, meldt het in Jerusalem, Blaast de bazuin in het land; Schreeuwt het overal
    uit: Verzamelt u; We vluchten de versterkte steden in!'
  nch-BL: '“Xiquintzajtzilica Jerusalén huan Judá ehuani, huan xitayolmelahuaca ica
    tapitzali ipan nochi nopa tali. Xiquijtoca: ‘Xicholoca para anmomanahuise pampa
    hualahui amocualancaitacahua. Ximotatitij ipan nopa altepeme cati quipiyaj tepamit
    cati quinyahualojtoc.’'
  vie-1934: 'Hãy rao ra trong Giu-đa; hãy truyền trong Giê-ru-sa-lem rằng: Hãy thổi
    kèn trong đất. Hãy kêu lớn tiếng rằng: Khá nhóm nhau lại và đi vào các thành bền
    vững.'
  hin-CV: '“यहूदिया में प्रचार करो और येरूशलेम में यह वाणी कहो: ‘सारे देश में नरसिंगा
    का नाद करो!’ उच्च स्वर में यह कहा जाए: ‘सब एकत्र हों! तथा हम सब गढ़ नगरों में
    शरण ले लें!’'
  spa-BES: 'Declara abiertamente en Judá, pública en Jerusalén y di: “Toquen el cuerno
    en la tierra; clamen en voz alta: Vengan juntos, y entremos en las ciudades amuralladas”.'
  tdx-tdx: 'Kaikaiho e Iehodà ao, naho tseizo e Ierosalaime ao, ty hoe: Popòho amy
    taney ao ty antsiva; mifanontona, antao himoake amo rova fatratseo!'
  tha-KJV: จงประกาศในยูดาห์และโฆษณาในกรุงเยรูซาเล็ม ว่า ‘จงเป่าแตรไปทั่วแผ่นดิน จงรวมกัน
    จงร้องประกาศดังๆว่า มารวมกันเถิด ให้​เราเข้าไปในบรรดาเมืองที่​มี​ป้อม​’
  por-BR-2018: 'Anunciai em Judá, e fazei ouvir em Jerusalém, e dizei: Tocai trombeta
    na terra. Clamai em alta voz, e dizei: Ajuntai-vos, e entremos nas cidades fortes.'
  deu-ELO: 'Verkündiget in Juda und laßt in Jerusalem vernehmen, und sprechet: Stoßet
    in die Posaune im Lande! Rufet aus voller Kehle und sprechet: Versammelt euch
    und laßt uns in die festen Städte ziehen!'
  eng-WYC-2018: Tell ye in Judah, and make ye heard in Jerusalem; speak ye, and sing
    ye with a trump in the land; cry ye strongly, and say ye, Be ye gathered together,
    and enter we into [the] strong cities.
  epo-epo: 'Proklamu en Judujo, aŭdigu en Jerusalem, prediku kaj trumpetu en la lando;
    voku per plena voĉo, kaj diru: Kolektiĝu, kaj ni iru en la fortikigitajn urbojn.'
  uig-PIN: '— Yǝⱨudada muxularni elan ⱪilip, Yerusalemda: — «Zemin-zeminda kanay qelinglar!»
    — dǝp jakarlanglar; «Yiƣilinglar! Mustǝⱨkǝm xǝⱨǝrlǝrgǝ ⱪeqip kirǝyli!» — dǝp nida
    ⱪilinglar!'
  beo-beo: Soge huluane amo ganodini, dalabede fulaboma! Ha:giwane wele sia:ma! Yuda
    soge amola Yelusaleme fi dunu ilima ilia da gasa bagade gagole moilai bai bagadega
    hehenama:ne sia:ma!
  tpi-OTNT: Bikpela i tokim mi long autim tok long ol Juda na Jerusalem. Tok bilong
    en i olsem, “Yupela go winim ol biugel long olgeta hap bilong kantri. Singaut
    long ol manmeri olsem, ‘Yupela kam bung na yupela go hait long ol taun i gat strongpela
    banis.’
  hau-SA: “Ku yi shela a Yahuda ku kuma furta a Urushalima ku ce, ‘Ku busa ƙaho a
    ko’ina a ƙasar!’ Ku tā da murya da ƙarfi ku ce, ‘Ku tattaru! Bari mu gudu zuwa
    birane masu katanga!’
  uig-LAT: '— Yehudada mushularni élan qilip, Yérusalémda: — «Zémin-zéminda kanay
    chélinglar!» — dep jakarlanglar; «Yighilinglar! Mustehkem sheherlerge qéchip kireyli!»
    — dep nida qilinglar!'
  nde-nde: '“Bikani koJuda limemezele laseJerusalema lithi: ‘Tshayani icilongo elizweni
    lonke!’ Klabalalani lithi, ‘Buthanani ndawonye! Kasibalekeleni emadolobheni avikelweyo!’'
  ton-ton: Mou fakahā ʻi Siuta, pea fakaʻilo ʻi Selūsalema; ʻo pehē,‘ Mou ifi ʻae
    meʻalea ʻi he fonua:’ fakahā, ʻi he potu kotoa pē, ʻo pehē, ‘Tau fakataha ʻakitautolu,
    pea ʻalu ki he ngaahi kolo kuo langa.’
  ces-1613: 'Oznamte v Judstvu, a v Jeruzalémě ohlaste, a rcete: Trubte trubou v zemi,
    svolejte a sbeřte lid, a rcete: Shromažďte se, a vejděme do měst hrazených.'
  eng-WMB: Declare in Judah, and publish in Jerusalem; and say, ‘Blow the shofar in
    the land!’ Cry aloud and say, ‘Assemble yourselves! Let’s go into the fortified
    cities!’
  tam-TCV: '“யூதாவில் அறிவித்து, எருசலேமில் பிரசித்தப்படுத்திச் சொல்லுங்கள்: ‘நாடு
    முழுவதும் எக்காளம் ஊதுங்கள்!’ சத்தமிட்டு: ‘ஒன்றுகூடுங்கள்! பாதுகாப்பான பட்டணங்களுக்கு
    ஓடுவோம்!’ என்று சொல்லுங்கள்.'
  ceb-ULB: Ibalita ngadto sa Juda ug tugoti nga madungog ngadto sa Jerusalem. Isulti
    kini, “Patingoga ang budyong didto sa yuta.” Imantala, “Pagtigom. Mangadto kita
    sa lig-on nga mga siyudad.”
  pol-UBG: 'Opowiadajcie w Judzie, ogłaszajcie w Jerozolimie i mówcie: Dmijcie w trąbę
    w całej ziemi; wołajcie, zgromadźcie się i mówcie: Zbierzcie się i wejdźmy do
    miast warownych.'
  urd-GVU: یہوداہ میں اعلان کرو اور یروشلم کو اطلاع دو، ’ملک بھر میں نرسنگا بجاؤ!‘
    گلا پھاڑ کر چلّاؤ، ’اکٹھے ہو جاؤ! آؤ، ہم قلعہ بند شہروں میں پناہ لیں!‘
  deu-1912: 'Verkündiget in Juda und schreiet laut zu Jerusalem und sprecht: “Blaset
    die Drommete im Lande!” Ruft mit voller Stimme und sprecht: “Sammelt euch und
    laßt uns in die festen Städte ziehen!”'
  kan-2017: ಯೆಹೂದದಲ್ಲಿ ಸಾರಿರಿ, ಯೆರೂಸಲೇಮಿನೊಳಗೆ ಪ್ರಕಟಿಸುತ್ತಾ, “ದೇಶದಲ್ಲೆಲ್ಲಾ ಕೊಂಬೂದಿರಿ,
    ಕೂಡಿಬನ್ನಿರಿ ಕೋಟೆಕೊತ್ತಲಗಳ ಊರುಗಳನ್ನು ಸೇರೋಣ ಎಂದು ಕೂಗಿರಿ.
  yap-yap: Mu thoyed e rappa u ga’ngin yang u lan e nam! Mu tolulgad nib ga’ lungmed
    ma bmatabogol! Moged ngak e girdi’ nu Judah ngu Jerusalem ni ngar milgad ko fapi
    binaw ni kan yororiy ni fan ko mael.
  hlt-MCSB: Judah ah puen pah lamtah Jerusalem ah yaak sakuh. Kho tom ah tuki te ueng,
    ueng lamtah thui pah. A baetawt la khue lamtah, “Coi uh thae laeh, khopuei hmuencak
    te paan uh sih,” tiuh.
  mdy-ETH: ዬኖ ዓጮ ዓሶ ቢያሢም ዛዬ ዋርቁዋቴ! ዑኡዞ ዒንሢኮ ዼጊዲ ዒላቱዋቴ! ዬይ፥ ዪሁዳና ዬሩሳላሜና ዴራ ዙላ ኬልቂንቲ
    ዲርቂንቴ ካታሞ ጳሽኪ ቶላንዳጉዲ ኬኤዙዋቴ።
  twi-ASANTE: '“Bɔ nkaeɛ wɔ Yuda na pae mu ka wɔ Yerusalem sɛ, ‘Hyɛn totorobɛnto no
    wɔ asase no nyinaa so!’ Team denden sɛ: ‘Mommoaboa mo ho ano! Momma yɛn nnwane
    nkɔ kuropɔn a wɔabɔ ho ban no so!’'
  eng-WEBU: Declare in Judah, and publish in Jerusalem; and say, ‘Blow the trumpet
    in the land!’ Cry aloud and say, ‘Assemble yourselves! Let’s go into the fortified
    cities!’
  wal-wal: GODAI hagaadan yaagees; “Yihudan yootite. Yerusalaamen, ‘Biitta ubban malkkataa
    punnite!’ yaagidi awaajjite. Intte qaalaa xoqqissidi, hagaadan giidi waassite!
    ‘Issippe shiiqite! Ane gimbbee yuuyi aadhdhido katamaa hinddite!’ yaagite.
  spa-PDDPT: 'Anuncien en Judá y proclamen en Jerusalén: ¡Toquen la trompeta en la
    tierra! Proclamen, reúnanse y digan: ¡Reúnanse y entremos en las ciudades fortificadas!'
  gun-gun: '“Pendu uka na Judá yvy re, pejapo Jerusalém tetã py oendua aguã rami.
    Ha''e vy aipopeje: ‘Pemonhe''ẽ ke mimby guaxu yvy re!’ Pejapukai ratã vy aipopeje:
    ‘Peno''õmba ke, nhanha jaike tetã ikorapa va''e py!’ peje.'
  ilo-ULB: Ipakaammoyo idiay Juda ken ipangngegyo iti Jerusalem. Kunaenyo, “Pagunienyo
    ti tangguyob iti daga.” Iwaragawagyo, “Aguummongkayo.” Mapantayo kadagiti nasarikedkedan
    a siudad.”
  kpg-kpg: Ilihia di buu ang gi nia gowaa huogodoo i lodo tenua! Wwolo gi nua gi longono!
    Helekai gi Judah mo Jerusalem gii llele gi lodo nia waahale ala gu abaaba gi mau dangihi.
  uig-ARA: 'ــ يەھۇدادا مۇشۇلارنى ئېلان قىلىپ، يېرۇسالېمدا: ــ «زېمىن-زېمىندا كاناي
    چېلىڭلار!» ــ دەپ جاكارلاڭلار؛ «يىغىلىڭلار! مۇستەھكەم شەھەرلەرگە قېچىپ كىرەيلى!»
    ــ دەپ نىدا قىلىڭلار!'
  sus-sus: Wo xa yi masenyi ti Yudayakae bɛ, wo man xa a fala Darisalamukae bɛ. Wo
    xa feri fe Isirayila yire birin, wo xa a fala wo xui itexi ra, ‹Wo xa so taa makantaxie
    kui.›
  pon-2006: Kumwail peuk sowi wasa koaros nan sahpwo! Ngilamwail en weriwer oh sansalada!
    Ndahng mehn Suda oh Serusalem en tangalahng nan kahnimw kehl kehlail kan.
  ksd-ksd: 'Avat a varvai tana aro Iuda, ma avat a vaarike pire Ierusalem, ma avat
    a biti: Avat a vu ra tavur ta ra gunan, avat a varvai ma ra ngala na nilai vavat
    dari: Avat a vana varurung, ma dat a olo ra umana pia na pal di ga liplip bat
    diat.'
  tur-YTC: 'Yahuda’da bildirin ve Yeruşalem’de duyurup deyin: ''Ülkede boru çalın!
    Yüksek sesle bağırıp söyleyin, ''Toplanın! Surlu kentlere girelim!'''
  grc-BRENT: Ἀναγγείλατε ἐν τῷ Ἰούδᾳ, καὶ ἀκουσθήτω ἐν Ἱερουσαλήμ· εἴπατε, σημάνατε
    ἐπὶ τῆς γῆς σάλπιγγι, κεκράξατε μέγα· εἴπατε, συνάχθητε, καὶ εἰσέλθωμεν εἰς τὰς
    πόλεις τὰς τειχήρεις.
  ind-AYT: Nyatakanlah di Yehuda dan serukanlah di Yerusalem, dan katakanlah, “Tiuplah
    trompet di negeri, berteriaklah dengan keras dan katakan, ‘Berkumpullah, dan marilah
    kita masuk ke kota-kota yang berkubu.’
  nya-nya: “Lengeza ku Yuda ndi kulalikira mu Yerusalemu kuti, ‘Lizani lipenga mʼdziko
    lonse!’ Ndipo fuwulani kuti, ‘Sonkhanani! Tiyeni tithawire ku mizinda yotetezedwa!’
  hrv-hrv: 'Objavite u Judeji, razglasite u Jeruzalemu! Trubite u rog širom zemlje,
    vičite punim glasom i recite: ''Svi na okup! Zavucimo se u gradove svoje utvrđene!'''
  mps-mps: Genuai Bidigo enabolo te po weyu, te Juda dabeba me, Jerusalemba me, te
    po pusao wali. Agai po e tiwai, “Dage pelama, te tigidali tǫ habu kantri pedaiba
    te biugel bu ola biligi pao,” wali. “Te we bidi dabeba te tiwai i omainu yao,
    ‘Dage sisinagaselama, te dage bomai obo elalubo taunba geme duala sigi piąo,’
    wai dao.
  tpi-tpi: Bikpela i tokim mi long autim tok long ol Juda na Jerusalem. Tok bilong
    en i olsem, “Yupela go winim ol biugel long olgeta hap bilong kantri. Singaut
    long ol manmeri olsem, ‘Yupela kam bung na yupela go hait long ol taun i gat strongpela
    banis.’
  dan-1931: 'Forkynd i Juda og Jerusalem, kundgør og tal, lad Hornet gjalde i Landet,
    råb, hvad I kan, og sig: Flok jer sammen! Vi går ind i de faste Stæder!'
  vie-OVCB: 'Hãy tuyên cáo trong xứ Giu-đa và Giê-ru-sa-lem! Thổi kèn vang khắp đất
    nước và la to: ‘Hãy trốn chạy vì sự sống của các ngươi! Hãy trốn vào các thành
    được phòng thủ kiên cố!’'
  guj-2017: આ પ્રમાણે યરુશાલેમમાં અને સર્વ યહૂદિયામાં પોકારીને કહો કે, આખા દેશમાં
    રણશિંગડું વગાડો. અને પોકારીને કહો કે, “આપણે એકઠા થઈએ” અને ચાલો કિલ્લેબંધ નગરોમાં
    જઈએ’
  pon-2006A: Kumwail peuk sowi wasa koaros nan sahpwo! Ngilamwail en weriwer oh sansalada!
    Ndahng mehn Suda oh Serusalem en tangalahng nan kahnimw kehl kehlail kan.
  por-BRBSL: 'Declarai em Judá, e publicai em Jerusalém; e dizei: ''Tocai a trombeta
    na terra! Gritai em voz alta e dizei: ''Ajuntai-vos! Vamos para as cidades fortificadas!''.'
  cth-cth: Judah ram dawk pathang nateh, Jerusalem vah pâpho awh. Ram thung vah, mongka
    ueng nateh hram awh. Cungtalah kamkhueng nateh, rapan ka tawn e kho dawkvah, kâen
    awh sei telah tet awh.
  twi-twi: '“Bɔ nkae wɔ Yuda na pae mu ka wɔ Yerusalem se ‘Hyɛn torobɛnto no wɔ asase
    no nyinaa so!’ Teɛ mu dennen se: ‘Mommoaboa mo ho ano! Momma yenguan nkɔ nkuropɔn
    a wɔabɔ ho ban no mu!’'
  hlt-hlt: Judah ah puen pah lamtah Jerusalem ah yaak sakuh. Kho tom ah tuki te ueng,
    ueng lamtah thui pah. A baetawt la khue lamtah, “Coi uh thae laeh, khopuei hmuencak
    te paan uh sih,” tiuh.
  tbz-SIM: 'Kɛ̀ Kuyie mbɛ́i nkɛ dɔ̀: Pĩɛ̃kɛ́nɛ̀ ti Sudɑɑ tenkɛ̀, nɑ́kɛ́nɛ̀ ti Sedisɑdɛmmu
    ɛì miɛkɛ. Eénɛ̀ ditɑ̃tɛheù kɛ́pĩɛ̃kɛ́ mɛdiɛ̀ nkɛ dɔ̀: Tíínnɛ̀nní kɛ̀ ti kɔtɛ kɛ́tɑ
    yɛhɛkɛ̀ iduotí fitɛ́ yɛ̀.'
  msy-2020: 'Ikiavɨra Itir God, Judaba ko Jerusalemia akam me mɨkɨnasa kamaghɨn na
    mɨkeme. An akam kamakɨn: “Ia kantrin danganiba bar dar mangɨ sɨgham givi. Egh
    gumazamizibar dɨm me mɨkɨm suam, ‘Ia izɨ bar moghɨra uari akuvagh, egh mangɨ dɨvazir
    gavgaviba itir nguibabar aven mangɨ uari mongegh.’'
  azb-azb: 'Yəhudada elan edin, Yerusəlimdə car çəkib deyin: “Ölkədə şeypur çalın!”
    Ucadan qışqırıb söyləyin: “Gəlin toplanıb Qalalı şəhərlərə girək!”'
  eng-DBY: Declare ye in Judah, and cause it to be heard in Jerusalem, and say, ...and
    blow the trumpet in the land, cry aloud and say, Assemble yourselves, and let
    us enter into the fenced cities.
  hin-2017: 'यहूदा में प्रचार करो और यरूशलेम में यह सुनाओ: “पूरे देश में नरसिंगा फूँको;
    गला खोलकर ललकारो और कहो, ‘आओ, हम इकट्ठे हों और गढ़वाले नगरों में जाएँ!’'
  wol-KYG: '«Nangeen yégle lii fa Yuda, dégtale ko fa Yerusalem, yéenee koog liit
    fi biir réew mi te xaacu seen kem kàttan ne leen: “Dajeleen, nu dem ca dëkk ya
    tata wër.”'
  eng-YLT: 'Declare in Judah, and in Jerusalem sound, And say ye, ''Blow a trumpet
    in the land,'' Call ye fully, and say ye: ''Be gathered, and we go in to the fenced
    city.'''
  eng-WYC-2017: Tell ye in Judah, and make ye heard in Jerusalem; speak ye, and sing
    ye with a trump in the land; cry ye strongly, and say ye, Be ye gathered together,
    and enter we into [the] strong cities.
  eng-WMBB: Declare in Judah, and publish in Jerusalem; and say, ‘Blow the shofar
    in the land!’ Cry aloud and say, ‘Assemble yourselves! Let’s go into the fortified
    cities!’
  urd-GVH: यहूदाह में एलान करो और यरूशलम को इत्तला दो, ‘मुल्क-भर में नरसिंगा बजाओ!’
    गला फाड़कर चिल्लाओ, ‘इकट्ठे हो जाओ! आओ, हम क़िलाबंद शहरों में पनाह लें!’
  rug-rug: 'Mi tozi vura nia pa Ziuda meke zama nia pa Zerusalema sapu guahe: ‘Ivua
    sa buki pa doduruna sa popoa!’ Kukili va ululae mamu zama: ‘Mae varigara! Mada
    govete la koari na vasileana ta gobadi!’'
  gaz-gaz: '“Yihuudaa keessatti beeksisaa; Yerusaalem keessattis akkana jedhaa labsaa:
    ‘Biyyattii guutuu keessatti malakata afuufaa! Sagalee ol fudhadhaatii akkana jedhaa:
    walitti qabamaa! Kottaa gara magaalaawwan dallaa jabaa qabaniitti baqannaa!’'
  fra-LSG: 'Annoncez en Juda, publiez à Jérusalem, Et dites: Sonnez de la trompette
    dans le pays! Criez à pleine voix, et dites: Rassemblez-vous, et allons dans les
    villes fortes!'
  yal-yal: “Ɛ falani ito rali Yuda yamanani, ɛ yi a rawanga Yerusalɛn taani, ɛ naxa,
    ‘Ɛ xɔtaan fe yamanan birin yi!’ Ɛ a fala ɛ xuini texin na, ɛ naxa, ‘Ɛ malan, en
    na en gi, sa so taa makantanxine yi!’
  haw-1868: E hai aku oukou maloko o ka Iuda, a o kala aku hoi ma Ierusalema; a e
    i aku, E puhi oukou i ka pu ma ka aina; e kala aku, e hoonui i ka leo, a e i aku,
    E hoakoakoa oukou, a e komo aku kakou iloko o na kulanakauhale i paa i ka pa.
  arb-NAV: 'أَذِيعُوا فِي يَهُوذَا، وَأَعْلِنُوا فِي أُورُشَلِيمَ قَائِلِينَ: انْفُخُوا
    بِالْبُوقِ فِي الْبِلادِ، وَنَادُوا بِصَوْتٍ مُرْتَفِعٍ، وَقُولُوا: احْتَشِدُوا
    وَلْنَدْخُلِ الْمُدُنَ الْمُحَصَّنَةَ،'
  ewe-ewe: “Miɖe gbeƒã le Yuda, eye mido kpo le Yerusalem gblɔ be, ‘Miku kpẽ le anyigba
    la katã dzi!’ Mido ɣli sesĩe be, ‘Miƒo ƒu! Mina míasi ayi ɖe du sesẽwo me!’
  eng-LEE: 'Tell ye in Judah, and publish in Jerusalem, and say, Blow ye the cornet
    in the land: call out, gather together, and say, Assemble yourselves, and let
    us go into the fortified cities.'
  asm-FB: যিহূদাত বাকি ঠাইবোৰত প্ৰচাৰ কৰা আৰু যিৰূচালেমৰ সকলো লোকসকলৰ আগত ঘোষণা কৰা।
    আৰু চোৱা, “দেশত তোমালোকে শিঙা বজোৱা;” আৰু ৰিঙিয়াই কোৱা, “গোট খোৱা, আহাঁ, আমি
    গড়েৰে আবৃত হোৱা নগৰবোৰত সোমাওঁগৈ।”
  sus-A: وٌ شَ يِ مَسٍنيِ تِ يُدَيَكَيٍ بّ، وٌ مَن شَ عَ قَلَ دَرِ سَلَمُكَيٍ بّ.
    وٌ شَ قٍرِ قٍ عِسِرَيِلَ يِرٍ بِرِن، وٌ شَ عَ قَلَ وٌ شُي عِتٍشِ رَ، ‹وٌ شَ سٌ
    تَا مَكَنتَشِيٍ كُي.›
  fra-SBL: 'Annoncez en Juda, publiez à Jérusalem, et dites : « Sonnez de la trompette
    dans le pays ». Criez à haute voix et dites : « Assemblez-vous ! Criez à haute
    voix et dites : Rassemblez-vous, entrons dans les villes fortes !'
  hbo-hbo: הַגִּ֣ידוּ בִֽיהוּדָ֗ה וּבִירוּשָׁלַ֙͏ִם֙ הַשְׁמִ֔יעוּ וְאִמְר֕וּ *ותִּקְעוּ
    (תִּקְע֥וּ) שֹׁופָ֖ר בָּאָ֑רֶץ קִרְא֤וּ מַלְאוּ֙ וְאִמְר֔וּ הֵאָסְפ֥וּ וְנָבֹ֖ואָה
    אֶל־עָרֵ֥י הַמִּבְצָֽר׃
  kik-kik: '“Anĩrĩrai kũu Juda, na mũhunjie ũhoro kũu Jerusalemu, muuge ũũ: ‘Huhai
    tũrumbeta bũrũri-inĩ guothe!’ Anĩrĩrai na kayũ muuge atĩrĩ: ‘Mwĩcookanĩrĩriei!
    Nĩtũũrĩrei matũũra-inĩ marĩa manene mairigĩre!’'
  fra-NCL: 'Publiez dans Juda et annoncez dans Jérusalem ; parlez, sonnez de la trompette
    dans le pays ; criez à pleine voix et dites : Rassemblez-vous, et allons dans
    les villes fortes !'
  cek-AK: Judah prae thungah taphong oh loe, Jerusalem ah tha hoi hang oh; prae thung
    boih ah mongkah to ueng oh; maeto ah amhong oh, nawnto amkhueng oh loe, sipae
    kacak vangpuinawk thungah caeh o si, tiah thui pae oh.
  cuk-cuk: '“Judá-yalagi, bela be sunmako. Jerusalén-neggweburgi, bela gayaburbamar
    be mimimar. ‘¡Bela yalamargi gar-trompeta be ogormar!’ Binnasuli gandikidba be
    gormakmar. Weyob sogmar: ‘Anmar danar-ambikumar, neg-gandikmaladse ubonamar.’'
  uig-CYR: '— Йәһудада мошуларни елан қилип, Йерусалимда: — «Зимин-зиминда канай челиңлар!»
    — дәп җакалаңлар; «Жиғилиңлар! Мустәһкәм шәһәрләргә қечип кирәйли!» — дәп нида
    қилиңлар!'
  tel-2017: యెరూషలేములో వినబడేలా యూదాలో ఇలా ప్రకటించండి. “దేశంలో బూర ఊదండి.” గట్టిగా
    ఇలా హెచ్చరిక చేయండి. “ప్రాకారాలతో ఉన్న పట్టణాల్లోకి వెళ్దాం రండి.”
  hat-BSA: 'Deklare nan Juda e pwoklame nan Jérusalem, pou di: ‘Soufle twonpèt nan
    peyi a!’ Kriye fò! Di yo: ‘Rasanble nou pou nou antre nan vil fòtifye yo.’'
  kos-kos: Ukya mwe ukuk in sasla facl sac nufon! Sasa in yohk ac kalem! Fahkang nu
    sin mwet Judah ac Jerusalem In kaing nu ke siti ma potiyukyak ku.
  hbo-WLC: הַגִּ֣ידוּ בִֽיהוּדָ֗ה וּבִירוּשָׁלִַ֙ם֙ הַשְׁמִ֔יעוּ וְאִמְר֕וּ ותקעו
    שׁוֹפָ֖ר בָּאָ֑רֶץ קִרְא֤וּ מַלְאוּ֙ וְאִמְר֔וּ הֵאָסְפ֥וּ וְנָב֖וֹאָה אֶל־עָרֵ֥י
    הַמִּבְצָֽר׃
  ibo-ibo: “Kwupụta ya na Juda, kwusaa ya na Jerusalem sị, ‘Fụọnụ opi nʼala ahụ niile.’
    Tienụ mkpu nʼụzọ mmadụ ga-aghọta ya. Gwanụ ndị Juda na Jerusalem ka ha zukọtaa
    gbaga nʼobodo ndị ahụ niile e wusiri ike.
  ory-ory: ତୁମ୍ଭେମାନେ ଯିହୁଦାରେ ପ୍ରଚାର କର ଓ ଯିରୂଶାଲମରେ ଘୋଷଣା କର; “ଆଉ କୁହ, ତୁମ୍ଭେମାନେ
    ଦେଶରେ ତୂରୀ ବଜାଅ; ଉଚ୍ଚସ୍ୱର କରି କୁହ, ‘ତୁମ୍ଭେମାନେ ଏକତ୍ର ହୁଅ, ଆସ, ଆମ୍ଭେମାନେ ଦୃଢ଼ ନଗରମାନଙ୍କୁ
    ଯାଉ।’
  chk-chk: Oupwe asilefeili lon Juta o arongafeili lon Jerusalem, “Oupwe ettiki ewe
    rappwa lemenen ewe fanü, oupwe kökkö fän leüömong o apasa, ‘Ousipwe chufengen
    o feilong lon ekewe telinimw mi pöchökül tittir.’
  rop-rop: Wal YAWEI bin kipgon tok, “Yumob garra blowimbat detlot longwan wisul olawei
    langa dijan kantri, en yumob garra jinginatbat adbala. En yumob garra go en dalim
    detlot pipul langa Juda en Jerusalem blanga ran langa detlot taun garram brabli
    strongbala wol.
  ukr-1871: 'Оповістїте в Юдеї й розголосїть у Ерусалимі, говоріть і трубіте трубою
    по країнї; покликуйте голосно й промовляйте: Збірайтесь, та ходїмо в утверджені
    городи!'
  deu-1951: 'Verkündigt es in Juda und lasset es hören zu Jerusalem und saget: Stoßet
    in die Posaune im Lande, rufet mit lauter Stimme und sprechet: «Versammelt euch
    und laßt uns in die festen Städte ziehen!»'
  eng-JPS: 'Declare ye in Judah, and publish in Jerusalem, and say: ''Blow ye the
    horn in the land''; cry aloud and say: ''Assemble yourselves, and let us go into
    the fortified cities.'''
  srp-1865: 'Objavite u Judeji i oglasite u Jerusalimu i recite: trubite u trubu po
    zemlji; vièite, sazovite narod i recite: skupite se, i uðimo u tvrde gradove.'
  lug-lug: “Kirangirire mu Yuda era okitegeeze mu Yerusaalemi ogambe nti, ‘Mufuuwe
    ekkondeere mu nsi yonna! Mulangirire nga mugamba nti, Mukuŋŋaane, tuddukire mu
    bibuga ebiriko ebigo!’
  heb-heb: הגידו ביהודה ובירושלם השמיעו ואמרו ותקעו שופר בארץ קראו מלאו ואמרו האספו
    ונבואה אל ערי המבצר׃
  ben-IRV: তোমরা যিহূদা দেশে প্রচার কর ও যিরূশালেমে ঘোষণা কর; বল, দেশে তূরী বাজাও।
    চিৎকার করে বল, তোমরা একসঙ্গে জড়ো হও। চল আমরা সুরক্ষিত শহরগুলিতে যাই।
  pan-pan: ਯਹੂਦਾਹ ਵਿੱਚ ਦੱਸੋ ਅਤੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਸੁਣਾਓ, ਅਤੇ ਆਖੋ ਭਈ ਦੇਸ ਵਿੱਚ ਤੁਰ੍ਹੀ ਫੂਕੋ,
    ਉੱਚੀ ਦੇ ਕੇ ਪੁਕਾਰੋ ਅਤੇ ਆਖੋ, ਇਕੱਠੇ ਹੋ ਜੋ ਭਈ ਅਸੀਂ ਗੜ੍ਹ ਵਾਲੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਚੱਲੀਏ!
  mya-JVB: ယုဒ ပြည်၌ တံပိုး မှုတ် ကြလော့ဟု၊ ယေရုရှလင် မြို့ မှစ၍တပြည် လုံး ကြွေးကြော်
    ၍ သိတင်းကြား ကြလော့။ စည်းဝေး ၍ ခိုင်ခံ့ သောမြို့ များ အတွင်း သို့ ဝင် ကြကုန်အံ့
    ဟုအရပ်ရပ်၌ အနှံ့အပြားကြွေးကြော် ကြလော့။
  tbg-tbg: 'Noravano qaiqaa tiriara tiharo, Aakara ntehara Iutaavata Ieruharemiqi
    variakavata mintima tiva nimiane: Ne vonaini vonaini aanumaara/noma vuaqa keha
    tiate, Kaiqe tenavu ekaa ruvaaqumavi vaantaavura vai vatukaraqi ruqemake kantama
    vuare.'
  hmo-hmo: “Iuda dekenai do umui gwauraia, bona Ierusalema dekenai do umui gwauraia
    hedinarai. Tano ena kahana ibounai dekenai, kibi do umui hiriria. Do umui boiboi
    mai goada danu, do umui gwau, ‘Hanua mai edia magudia lalonai do ita heau vareai.
  urd-urd: यहूदाह में इश्तिहार दो, और येरूशलेम में इसका 'ऐलान करो और कहो, तुम मुल्क
    में नरसिंगा फूँको, बलन्द आवाज़ से पुकारो और कहो कि “जमा' हो, कि हसीन शहरों में
    चलें।
  rus-SYN: 'Объявите в Иудее и разгласите в Иерусалиме, и говорите, и трубите трубою
    по земле; взывайте громко и говорите: “соберитесь, и пойдем в укрепленные города”.'
  bqc-SIM: 'À kpàwakɛ Yudaↄnɛ, à o Yelusalɛũdeↄnɛ: À kuupɛ á bùsuu, à wiilɛ
    ń lↄↄ gbãtɛ̃o à onɛ́ aa kãaa, aai bàalɛ ta wɛ̃́lɛ bĩ́ideↄu.'
  tcz-CHONGTHU: Judah gamsunga samphongun, chuleh Jerusalem’a phongjal un! Amaho chu
    seipeh un, gamsung pumpia phongjal’un. “Nakihinso nadiuvin jam un, chuleh kulpi
    kikaikhum khopi sunga jamlut un.’’
  mar-mar: '“यहूदाच्या लोकांस ही वार्ता कळवा आणि यरूशलेमला हे ऐकू जाऊ द्या: ‘देशात
    रणशिंगे फुंका, घोषीत करा, एकत्र या. आपण सर्व मजबूत शहराकडे जाऊ या.’'
  qub-qub: '«Jerusalencho, Judächo tiyajcunata willay-llapa. Trompëtacunata tucashpayqui
    nasyun intërupa willacuy-llapa. Callpaypa gayacuy: ‹¡Llapanchi shuntacäshun! ¡Curalasha
    siudäcunaman yaycucushun!› nir.'
  bqp-bqp: Yeremi u nɛɛ, i Yudɑbɑ sɔ̃ɔwɔ kpɑ i gbɑ̃rɑ Yerusɑlɛmuɔ. I kɔbɑ soowo tem
    mɛ kpuro sɔɔ. I nɔɔgiru suo kɑ dɑm i nɛɛ, bu mɛnnɑmɑ bu dɑ wuu si su gbɑ̃rɑnu
    mɔ sɔɔ.
  hat-hat: Mache pale tout moun nan peyi Jida a. Fè moun Jerizalèm yo konn sa. Avèti
    yo! Kònen twonpèt nan tout peyi a. Rele byen fò. Di yo pou yo sanble, pou yo kouri
    ale nan lavil ki gen ranpa yo.
  eng-BSB: 'Announce in Judah, proclaim in Jerusalem, and say: “Blow the ram’s horn
    throughout the land. Cry aloud and say, ‘Assemble yourselves and let us flee to
    the fortified cities.’'
  eng-WEBPB: Declare in Judah, and publish in Jerusalem; and say, ‘Blow the trumpet
    in the land!’ Cry aloud and say, ‘Assemble yourselves! Let’s go into the fortified
    cities!’
  kbq-kbq: Hagi Ra Anumzamo'a huno, Juda vahe'ene Jerusalemi vaheku'enena amanage
    hunka zamasamio hu'ne. Amama mani'naza mopamofo agu'afina maka kaziga ufena nereta,
    ranke huta kezatita amanage hiho. Maka vahera eme eri tru hutenketa, koro freta
    hankave vihu keginama hu kagi'naza kumatamimpi ufresune huta hiho!
  nhe-BL: '“Xijtzajtzilica altepetl Jerusalén huan Judá ehuani, huan xitlayolmelahuaca
    ica tlapitzali ipan nochi nopa tlali. Xiquijtoca: ‘Xicholoca para inmomanahuise
    pampa hualahuij imocualancaitacahua. Ximotlatitij ipan nopa altepetini tlen quinpiya
    tepamitl tlen quinyahualohuaj.’'
  gub-BL: Pezupy xi'àm ma'e'ak kwer iapo pyrer ywy nànàn nehe. Pehapukazahy peze'eg
    imume'u katu pà nehe. Pemume'u ko ze'eg teko Zuta ywy rehe har wanupe nehe, Zeruzarez
    tawhu pe har wanupe nehe no. — Pezàwehem tawhu pàrirogawtàtà ma'e pupe pezepyro
    pà nehe.
  eng-DRA: 'Declare ye in Juda, and make it heard in Jerusalem: speak, and sound with
    the trumpet in the land: cry aloud, and say: Assemble yourselves, and let us go
    into strong cities.'
