    wenoz putar heze'egatu wà nehe. Umume'u putar hekatu haw wà nehe no.
  eng-DRA: 'And thou shalt swear: As the Lord liveth, in truth, and in judgement,
    and in justice: and the Gentiles shall bless him, and shall praise him.'
