  mar-mar: आणि जर तू परमेश्वर जिवंत आहे अशी शपथ, सत्यतेने, न्यायाने आणि न्यायीपणाने
    वाहशील, तर त्याच्या ठायी राष्ट्रे आपणास आशीर्वादीत म्हणतील व त्याच्या ठायी हर्ष
    करतील.”
