    omukisa era mu ye mwe ganeenyumiririzanga.”
  heb-heb: ונשבעת חי יהוה באמת במשפט ובצדקה והתברכו בו גוים ובו יתהללו׃
  ben-IRV: তখন তুমি সত্যে, ন্যায়ে ও ধার্ম্মিকতায় ‘জীবন্ত সদাপ্রভুর দিব্য’ বলে শপথ
    করবে, জাতিরা তাদের আশীর্বাদের কথা জিজ্ঞাসা করবে আর তারা তাঁর প্রশংসা করবে।”
  pan-pan: ਜੇ ਤੂੰ ਜੀਉਂਦੇ ਯਹੋਵਾਹ ਦੀ ਸਹੁੰ ਖਾਵੇਂ, ਸਚਿਆਈ ਨਾਲ, ਨਿਆਂ ਨਾਲ ਅਤੇ ਧਰਮ ਨਾਲ, ਤਦ
    ਕੌਮਾਂ ਉਹ ਦੇ ਵਿੱਚ ਆਪ ਨੂੰ ਮੁਬਾਰਕ ਆਖਣਗੀਆਂ, ਅਤੇ ਉਹ ਨੂੰ ਉਸਤਤ ਦੇਣਗੀਆਂ।
  mya-JVB: သင်ကလည်း၊ ထာဝရဘုရား အသက် ရှင်တော်မူသည် ဟု သစ္စာ စောင့်ခြင်း၊ တရားစီရင်
    ခြင်း၊ ဖြောင့်မတ် ခြင်းအားဖြင့် ကျိန်ဆို လိမ့်မည်။ လူ အမျိုးမျိုးတို့သည် လည်း၊
    ထိုဘုရား သခင်အားဖြင့် မိမိတို့ကို ကောင်းကြီး ပေး၍ ၊ ထိုဘုရား သခင်ကို အမှီပြု လျက်
    ဝါကြွား ကြ လိမ့်မည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: avuqavu kaiqa varaivera, ne homa te Noravano Kotika ekaa enta ekaa enta
