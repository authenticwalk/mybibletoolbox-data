verse: JER.004.002
translations:
  mal-C: ‘ജീവിക്കുന്ന യഹോവയാണെ,’ എന്നു സത്യസന്ധതയോടും നീതിയോടും ന്യായത്തോടും നീ ശപഥംചെയ്യുമെങ്കിൽ,
    രാഷ്ട്രങ്ങൾ അവിടത്തെ നാമത്തിൽ അനുഗ്രഹിക്കുകയും അവരുടെ അഭിമാനം യഹോവയിലായിരിക്കുകയും
    ചെയ്യും.”
  deu-TKW: dann wirst du “So wahr Jahwe lebt!” in Treuen und voller Aufrichtigkeit
    schwören, und es werden sich Völker in ihm segnen und seiner sich rühmen.
  lin-lin: 'soki olapi ndayi na bosolo mpe na bosembo : ‹ Na Kombo na Yawe, › bikolo
    ekomipambola mpe ekomipesa nkembo mpo na yo. »'
  eng-LSV: And you have sworn—YHWH lives, || In truth, in judgment, and in righteousness,
    || And nations have blessed themselves in Him, || And they boast themselves in
    Him.”
  eng-GNV: And thou shalt sweare, The Lord liueth in trueth, in iudgement, and in
    righteousnesse, and the nations shall be blessed in him, and shall glorie in him.
  eng-WEBSTER: And thou shalt swear, The LORD liveth, in truth, in judgment, and in
    righteousness; and the nations shall bless themselves in him, and in him shall
    they glory.
  nhw-BL: Xitlatestigojquetzaca san ica na notoca, niamoTECO huan xijpiyaca se nemilistli
    catli cuali, xitlahuac huan tlapajpactic. Quej anelise se tlatiochihualistli para
    nochi tlalme ipan tlaltipactli huan inijuanti hualase Jerusalén huan nechhueyichihuase
    na.”
  swh-ONEN: ikiwa kwa kweli, kwa haki na kwa unyofu utaapa, ‘Kwa hakika kama vile
    Bwana aishivyo,’ ndipo mataifa yatakapobarikiwa naye na katika yeye watajitukuza.”
  bba-bba: ì n dɑ bɔ̃re ɡem sɔɔ kɑ ɡɔ̃ru dɛɛrɔ, i nɛɛ, kɑ Yinni Gusunɔn wɑ̃ɑru, sɑɑ
    yerɑ bwese tukunu nu koo domɑru wɑ nɛn min di, kpɑ bu woo kɑnɑ nɛn sɔ̃.
  eng-KJVCPB: And thou shalt swear, The Lord liveth, in truth, in judgment, and in
    righteousness; and the nations shall bless themselves in him, and in him shall
    they glory.
  luo-luo: kendo kikwongʼori gi adiera gi bura makare kendo gi tim malongʼo ni, ‘Akwongʼora
    gi nying Jehova Nyasaye mangima,’ eka abiro gwedho ogendini duto manie piny kendo
    ogendini duto biro miya duongʼ.”
  meu-meu: Momokani ai bona hahemaoro ḡoevaḡoeva ai bona kara maoromaoro ai boma gwau
    hamata, boma toma “Iehova e maurimu heḡereḡerena”, bena basileia idau-idau na
    sibodia bae hahenamo ia dainai, bona ia bae imodaia.
  npi-ULB: '''परमप्रभुको नाउँमा'' भनेर तैंले शपथ खाँदा तँ सत्य, न्यायी र धर्मी हुनुपर्छ।
    तब जाति-जातिहरू उहाँमा आशिषित हुनेछन्, र उहाँलाई नै तिनीहरूले महिमा दिनेछन् ।”'
  yor-yor: Tí ó bá jẹ́ lóòtítọ́ àti òdodo ni ìwọ búra. Nítòótọ́ bí Olúwa ti wà láààyè,
    nígbà náà ni orílẹ̀-èdè yóò di alábùkún fún nípasẹ̀ rẹ, àti nínú rẹ̀ ni wọn yóò
    ṣògo.”
  pes-OPCB: اگر تنها مرا خدای خود بدانی و با انصاف و راستی و درستی زندگی کنی، آنگاه
    همهٔ قومهای جهان با دیدن تو به سوی من خواهند آمد و از من برکت یافته، به من افتخار
    خواهند نمود.»
  tgl-ULB: at kung ipapangako mo, 'Namumuhay si Yahweh sa katotohanan, katarungan
    at katuwiran,' hihilingin ng mga bansa ang aking pagpapala at pupurihin nila ako.
  hui-hui: Ani buwa tígua i̱ Anduane Homogo haluhe kogonaga minini howa bi mbira heneneore
    larama lowa lo wirimiyagua nde ogoni mana henenebi bayalebi tigabibi ngadagua
    talialu bule lalu lalimu. Tígua anidagua birimiyagua hameigini dindi tara tarani
    bu karume i̱hondo lalu, Ina mo bayale halu biamogo bia, lowa i̱naga mini yaraga
    holebira, lene.
  mya-mya: ငါ​၏​နာ​မ​တော်​ကို​သင်​တို့​တိုင်​တည်​ကျိန်​ဆို မှု​သည်​တော်​တည့်​မှန်​ကန်၊
    လျော်​ကန်​သင့်​မြတ် လိမ့်​မည်။ ထို​အ​ခါ​လူ​မျိုး​တ​ကာ​တို့​သည် မိ​မိ တို့​အား​ကောင်း​ချီး​ပေး​ရန်​ငါ့​ထံ​တောင်း
    လျှောက်​ကြ​လိမ့်​မည်။ ငါ့​ကို​လည်း​ထော​မ​နာ ပြု​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: བདེན་པ་དང་དྲང་གཞག དྲང་བདེན་བཅས་ལ་བརྟེན་ནས། གཏན་དུ་གསོན་པོར་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་ན།
    མི་རིགས་ཐམས་ཅད་ལ་ཁོང་ནས་བྱིན་རླབས་འཐོབ་ཅིང་། ཁོང་གི་རྐྱེན་གྱིས་གཟི་བརྗིད་འཐོབ་པར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: 'kana mukapika muchokwadi, nokururama uye nenzira yakarurama muchiti: ‘Zvirokwazvo
    naJehovha mupenyu,’ ipapo ndudzi dzicharopafadzwa naye uye dzichazvirumbidza maari.”'
  spa-BLM: 'y jurarás: “Vive Yahvé”, en verdad, en justicia y en rectitud. Las naciones
    se bendecirán en él, y se gloriarán en él”.'
  cac-cac: Aq'uec e ti' d'a vichan̈, tzeyac'an elc'och tas tzeyala'. Ichato chi' b'ian,
    ol in yic'anchaan̈ masanil nación, ol vac'an in vach'c'olal d'a eb', xchi.
  swh-ULB: na ukaapa hivi, 'kama BWANA aishivyo katika kweli, na haki, na katika hukumu.'
    mataifa yataniomba baraka, na yatanisifu mimi.
  bel-bel: 'І будзеш бажыцца: жывы Гасподзь! у ісьціне, судзе і праўдзе; і народы
    будуць Ім дабраслаўляцца і Ім хваліцца.'
  deu-ELBBK: 'sondern schwörst: So wahr der HERR lebt! In Wahrheit, in Recht und in
    Gerechtigkeit, so werden die Nationen sich in ihm segnen und sich seiner rühmen.'
  mbb-OT: ne ngazan ku zà is gemita nu emun edheǥeten nu is penangdù nu ne pengungubpaan
    ka he egkeseriǥan, hustu wey metazeng, ne egkehimu ka he tuvad te menge nasyun,
    ne ebeǥayan ke zan te zengeg.”
  mal-2015: യഹോവയാണ എന്നു നീ പരമാർത്ഥമായും ന്യായമായും നീതിയായും സത്യം ചെയ്കയും ജാതികൾ
    അവനിൽ തങ്ങളെത്തന്നെ അനുഗ്രഹിച്ചു അവനിൽ പുകഴുകയും ചെയ്യും.
  rmc-rmc: 'ale te pačivales, čačes a spravodľivones leha vera: ‚Avke sar dživel o
    RAJ,‘ akor peske leha žehňinena o narodi a lašarena pes leha.“'
  pes-OPV: و به راستی و انصاف و عدالت به حیات یهوه قسم خواهی خورد و امت هاخویشتن را
    به او مبارک خواهند خواند و به وی فخر خواهند کرد.»
  ron-1924: 'Дакэ вей жура: ‘Виу есте Домнул!’ ку адевэр, ку неприхэнире ши ку дрептате,
    атунч нямуриле вор фи бинекувынтате ын Ел ши се вор фэли ку Ел.”'
  ben-OBCV: এবং সত্যে, ন্যায়পরায়ণতায় ও ধার্মিকতায় তোমরা শপথ করে বলো, ‘জীবন্ত সদাপ্রভুর
    দিব্যি,’ তাহলে জগতের জাতিগুলি তাঁর আশীর্বাদ যাচ্ঞা করবে, এবং তাঁর নামের প্রশংসা
    করবে।”
  som-som: Oo haddaad si run iyo caddaalad iyo xaqnimo ah ugu dhaarataan, Rabbigu
    waa nool yahay, de markaas quruumuhu isagay ku ducaysan doonaan, oo isagay ku
    faani doonaan.
  lat-VUC: 'Et jurabis: Vivit Dominus in veritate, et in judicio, et in justitia:
    et benedicent eum gentes, ipsumque laudabunt.'
  eng-ASVBT: and thou shalt swear, As Jehovah liveth, in truth, in justice, and in
    righteousness; and the nations shall bless themselves in him, and in him shall
    they glory.
  ita-1885: 'e giuri: Il Signore vive, veracemente, dirittamente, e giustamente; allora,
    le genti si benediranno in te, e in te si glorieranno.'
  eng-LXXUP: The Lord lives, with truth, in judgment and righteousness, then shall
    nations bless by him, and by him they shall praise God in Jerusalem.
  eng-ULB: You must be truthful, just, and righteous when you swear, 'As Yahweh lives.'
    Then the nations will bless themselves in him, and in him they will glory.”
  spa-VBL: y si cuando hagas tus votos, lo haces sólo a mí, con sinceridad, verdad
    y honestidad, entonces serán bendecidas las naciones por mí, y me alabarán.
  fra-_FOB: 'Et tu jureras: L''Éternel est vivant! en vérité, en équité et en justice.
    Alors les nations seront bénies en lui, et se glorifieront en lui.'
  mal-mal: ‘യഹോവയാണ’ എന്ന് നീ പരമാർത്ഥമായും ന്യായമായും നീതിയായും സത്യം ചെയ്യുമെങ്കിൽ,
    ജനതകൾ അവിടുത്തെ നാമത്തിൽ അവരെത്തന്നെ അനുഗ്രഹിക്കുകയും അവിടുത്തെ നാമത്തിൽ പുകഴുകയും
    ചെയ്യും”.
  urd-GVR: aur Rab kī hayāt kī qasam khāte waqt diyānatdārī, insāf aur sadāqat se
    apnā wādā pūrā kare to ġhairaqwām mujh se barkat pā kar mujh par faḳhr kareṅgī.”
  suz-BL: कसम जची ना गेपुकीम ‘परमप्रभु यावे ब्रोंइशा बाक्‍शो खोदेंशो पा’ दे कसम जाइतीनी
    हना, गे थमा लोव़ पा, ठीक निसाफ पाइब नु रिम्‍शो थुं पाइब मुर दुम्‍तीनी हना, रागी
    रागी ङा मुर परमप्रभु आ नें थि‍शा आसीक पमुइनीम। मिनु मेकोपुकी आ आल दुम्‍तीके ग्‍येरसीनीम”
    देंत। ब्‍यवस्‍था १०:२०; यसैया ६५:१६
  eng-NOY: If thou wilt swear, As Jehovah liveth! In truth, in justice, and in righteousness,
    Then shall the nations bless themselves by thee, And in thee shall they glory.
  ita-1927: e giuri per l’Eterno che vive! con verità, con rettitudine e con giustizia,
    allora le nazioni saranno benedette in te, e in te si glorieranno.
  ckb-ckb: 'ئەگەر بە ڕاستی و دادپەروەری و ڕاستودروستییەوە سوێند بخۆیت: ”بە یەزدانی
    زیندوو،“ ئەوسا نەتەوەکان بەو بەرەکەتدار دەبن و شانازی بەوەوە دەکەن.»'
  eng-BBE: And you will take your oath, By the living Lord, in good faith and wisdom
    and righteousness; and the nations will make use of you as a blessing, and in
    you will they take a pride.
  kan-OKCV: ನೀನು ಸತ್ಯದಿಂದಲೂ ನ್ಯಾಯದಿಂದಲೂ ನೀತಿಯಿಂದಲೂ, ‘ಯೆಹೋವ ದೇವರ ಜೀವದಾಣೆ,’ ಎಂದು ಪ್ರಮಾಣ
    ಮಾಡುವೆ. ಆಗ ರಾಷ್ಟ್ರಗಳೆಲ್ಲ ನನ್ನಿಂದ ಆಶೀರ್ವಾದ ಪಡೆಯ ಬಯಸುವರು. ನನ್ನಲ್ಲಿಯೇ ಹೆಮ್ಮೆಪಡುವರು.”
  tam-2017: நீ உண்மையுடனும், நியாயத்தோடும், நீதியுடனும், யெகோவாவுடைய ஜீவனைக்கொண்டு
    ஆணையிடுவாய்; அந்நியமக்களும் அவருக்குள் ஆசீர்வதிக்கப்பட்டு, அவருக்குள் மேன்மைபாராட்டுவார்கள்.
  spa-RV-1909: 'Y jurarás, diciendo, Vive Jehová, con verdad, con juicio, y con justicia:
    y bendecirse han en él las gentes, y en él se gloriarán.'
  ron-BTF: 'Și vei jura: DOMNUL trăiește, în adevăr, în judecată și în dreptate; și
    națiunile se vor binecuvânta în el și în el se vor făli.'
  eng-WEBP: and you will swear, ‘As the LORD lives,’ in truth, in justice, and in
    righteousness. The nations will bless themselves in him, and they will glory in
    him.”
  eng-FBV: and if when you make your vows, you do so only to me, sincerely, truly,
    and honestly, then the nations will be blessed by me, and they will praise me.
  nld-1939: 'Wanneer ge zweert: “Bij het leven van Jahweh!” En ge doet het waarachtig,
    eerlijk, oprecht: Dan zullen de volkeren in u zich zegenen, In u zich beroemen.'
  nch-BL: Xitatestigojquetzaca san ica na notoca, niamoTECO huan xijpiyaca se nemilisti
    cati cuali, xitahuac huan tapajpactic. Anelise se tatiochihualisti para nochi
    talme ipan taltipacti huan inijuanti hualase Jerusalén huan techhueyichihuase
    na.”
  vie-1934: 'Ngươi sẽ lấy sự thật thà, ngay thẳng, công bình, mà thề rằng: Thật như
    Đức Giê-hô-va hằng sống, các nước sẽ được phước bởi Ngài và vinh hiển trong Ngài.'
  hin-CV: और तुम पूर्ण निष्ठा में, न्यायपूर्णता में तथा पूर्वजों में यह शपथ लो, ‘जीवित
    याहवेह की शपथ,’ तब जनता स्वयं ही याहवेह द्वारा आशीषित की जाएंगी तथा याहवेह में
    उनका गौरव हो जाएगा.”
  spa-BES: Y harás tu juramento, por el Señor vivo, de buena fe, sabiduría y justicia;
    y las naciones serán bendecidas en el, y en él se gloriarán.
  tdx-tdx: 'naho ifanta’o ty hoe: Amy te veloñe t’Iehovà! ami’ty fahiti’e naho ty
    hatò’e naho ty havañonañe, le ie ty hifampitata’ o fifeheañeo vaho hifampirengea’
    iareo.'
  tha-KJV: และถ้าเจ้าปฏิญาณอย่างสัจจริง อย่างยุติธรรม และอย่างชอบธรรมว่า ‘​ตราบใดที่​พระเยโฮวาห์ทรงพระชนม์​อยู่​แน่​’
    แล​้วบรรดาประชาชาติจะให้พรกันในพระนามพระองค์ และเขาทั้งหลายจะอวดพระองค์”
  por-BR-2018: E jurarás, dizendo, Vive o SENHOR, com verdade, com juízo, e com justiça;
    e nele as nações se bendirão, e nele se orgulharão.
  deu-ELO: So wahr Jehova lebt! in Wahrheit, in Recht und in Gerechtigkeit, so werden
    die Nationen sich in ihm segnen und sich seiner rühmen.
  eng-WYC-2018: And thou shalt swear, The Lord liveth, in truth, and in doom, and
    in rightfulness; and all folks shall bless him, and shall praise him. (And if
    thou shalt swear, As the Lord liveth, in truth, and in judgement, and in righteousness,
    or in truth, and in justice, and in uprightness; then all the nations shall ask
    me to bless them like you, and they shall praise me.)
  epo-epo: 'kaj se vi en vero, bonordo, kaj pieco ĵuros: Kiel la Eternulo vivas, tiam
    ankaŭ la popoloj benos sin per Li kaj gloros sin per Li.'
  uig-PIN: '— ǝgǝr sǝn: «Pǝrwǝrdigarning ⱨayati bilǝn!» dǝp ⱪǝsǝm iqkiningdǝ, u ⱪǝsǝm
    ⱨǝⱪiⱪǝt, adalǝt wǝ ⱨǝⱪⱪaniyliⱪ bilǝn bolsa, undaⱪta yat ǝllǝrmu Uning namida ɵzlirigǝ
    bǝht tilixidu wǝ Uni ɵzining pǝhir-xɵⱨriti ⱪilidu.'
  beo-beo: dilia da Na Dioba:le dafawane ilegemu da defea ba:mu. Amasea, fifi asi
    gala huluane da Nama Na da ili hahawane dogolegele sia:ma:ne adole ba:mu. Amola
    ilia da Nama nodone sia:ne gadomu.”
  tpi-OTNT: Na long taim yupela i laik strongim tok na yupela i tok olsem, ‘Tru antap
    long nem bilong Bikpela i stap oltaim,’ orait yupela i mas tok tru na bihainim
    gutpela na stretpela pasin na mekim dispela tok. Sapos yupela i mekim olsem, orait
    bai ol arapela lain i askim mi long mekim gut long ol na bai ol i givim biknem
    long mi.”
  hau-SA: kuma in cikin gaskiya da adalci ka rantse, ‘Muddin Ubangiji yana raye,’
    to al’ummai za su sami albarka ta wurinsa kuma a cikinsa za su ɗaukaka.”
  uig-LAT: '— eger sen: «Perwerdigarning hayati bilen!» dep qesem ichkiningde, u qesem
    heqiqet, adalet we heqqaniyliq bilen bolsa, undaqta yat ellermu Uning namida özlirige
    bext tilishidu we Uni özining pexir-shöhriti qilidu.'
  nde-nde: njalo nxa uzafunga ngobuqotho, ngokulunga langokuqonda, uthi, ‘Ngeqiniso
    elinjengoba uThixo ekhona,’ ngakho izizwe uzazibusisa ziziqhenye ngaye.”
