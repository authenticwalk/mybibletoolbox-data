  urd-urd: और अगर तू सच्चाई और 'अदालत और सदाक़त से ज़िन्दा ख़ुदावन्द की क़सम खाए,
    तो क़ौमें उसकी वजह से अपने आपको मुबारक कहेंगी और उस पर फ़ख़्र करेंगी।”
  rus-SYN: 'И будешь клясться: “жив Господь!” в истине, суде и правде; и народы Им
