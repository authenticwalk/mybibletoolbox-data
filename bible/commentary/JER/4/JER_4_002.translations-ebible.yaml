    ya nyakwaa isi nʼime ya.”
  ory-ory: ଆଉ, ତୁମ୍ଭେ ସତ୍ୟରେ, ନ୍ୟାୟରେ ଓ ଧାର୍ମିକତାରେ ଜୀବିତ ସଦାପ୍ରଭୁଙ୍କ ନାମରେ ଶପଥ କରିବ;
    ତହିଁରେ ନାନା ଦେଶୀୟମାନେ ତାହାଙ୍କଠାରେ ଆପଣାମାନଙ୍କୁ ଆଶୀର୍ବାଦର ପାତ୍ର କରିବେ ଓ ତାହାଙ୍କଠାରେ
    ଦର୍ପ କରିବେ।”
  chk-chk: are oupwe pwon fän akapel itei fän let, pwüng me wenechar, mürin chon ekewe
    mwü repwe kütta ar feiöch me rei, repwe pwal mwareitiei.”
  rop-rop: If yumob meigim pramis garram main neim en bulurrum mi trubalawei en gibit
    olabat feyago, wal ola najalot pipul garra askim mi blanga album olabat du, en
    olabat garra preisimbat oni langa mi.
  ukr-1871: 'Тодї божити мешся: „Так певно, як жив Господь!‟ у правдї, в судї й справедливостї;
    й благословити муть його народи і будуть ним хвалитись.'
  deu-1951: 'und wenn du in Wahrheit, Recht und Gerechtigkeit schwörst: «So wahr der
    HERR lebt!», so werden sich die Heiden in Ihm segnen und Seiner sich rühmen!'
  eng-JPS: 'And wilt swear: ''As the LORD liveth'' in truth, in justice, and in righteousness;
    then shall the nations bless themselves by Him, and in Him shall they glory.'
  srp-1865: 'I kleæeš se istinito, vjerno i pravo: tako da je živ Gospod. I narodi
