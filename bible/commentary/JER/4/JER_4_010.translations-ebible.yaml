verse: JER.004.010
translations:
  mal-C: അപ്പോൾ ഞാൻ, “അയ്യോ, കർത്താവായ യഹോവേ! വാൾ ഞങ്ങളുടെ തൊണ്ടയിൽ വെക്കപ്പെട്ടിരിക്കെ,
    ‘നിങ്ങൾക്കു സമാധാനമുണ്ടാകും,’ എന്നു പറഞ്ഞ് അങ്ങ് ഈ ജനത്തെയും ജെറുശലേമിനെയും പൂർണമായും
    വഞ്ചിച്ചല്ലോ എന്നു പറഞ്ഞു.”
  deu-TKW: 'Da sprach ich: Ach, Herr Jahwe! Fürwahr gründlich hast du dieses Volk
    und Jerusalem getäuscht, als du sprachst: Heil soll euch widerfahren! während
    ihnen nun das Schwert ans Leben geht.'
  lin-lin: 'Bongo nalobaki : « Oh Nkolo Yawe, tala ndenge okosaki bato oyo mpe Yelusalemi
    tango olobaki : ‹ Bokozala na kimia ! › Nzokande mopanga ezalaki kozela biso. »'
  eng-LSV: And I say, “Aah! Lord YHWH, || Surely you have entirely forgotten this
    people and Jerusalem, || Saying, Peace is for you, || And a sword has struck to
    the soul!”
  eng-GNV: Then saide I, Ah, Lord God, surely thou hast deceiued this people and Ierusalem,
    saying, Ye shall haue peace, and the sworde perceth vnto the heart.
  eng-WEBSTER: Then said I, Ah, Lord GOD! surely thou hast greatly deceived this people
    and Jerusalem, saying, Ye shall have peace; whereas the sword reacheth to the
    soul.
  nhw-BL: 'Huajca na niJeremías niquijto: “¡Ay, noTECO Dios! Nelía teicneltique ni
    masehualme catli tlali Judá huan altepetl Jerusalén ehuani pampa eltoc quen san
    tiquincajcayajqui ica catli tiquinilhui. Ta tiquintlajtolcahuili tiquinmacas tlasehuilistli,
    pero ama nopa machete ya eltoc tlacualtlalili para quintzontlamiltis.”'
  swh-ONEN: Ndipo niliposema, “Aa, Bwana Mwenyezi, umewadanganyaje kabisa watu hawa
    na Yerusalemu kwa kusema, ‘Mtakuwa na amani,’ wakati upanga uko kwenye koo zetu!”
  bba-bba: bu nɛɛ, nɛ, Yinni Gusunɔ nɑ be, Yudɑbɑ kɑ Yerusɑlɛmuɡibu nɔni wɔ̃kuɑ ye
    nɑ nɛɛ, bɑ koo bɔri yɛndu wɑ. Wee tɛ̃ bɑ woburu sɔndi ben wĩinɔ.
  eng-KJVCPB: (Then said I, Ah, Lord God! surely thou hast greatly deceived this people
    and Jerusalem, saying, Ye shall have peace; whereas the sword reacheth unto the
    soul).
  luo-luo: Eka ne awacho, “Yaye Jehova Nyasaye Manyalo Gik Moko Duto, mano kaka isewuondo
    jogi kod Jerusalem ka iwacho ni, ‘Unubed gi kwe,’ mana sa ma ligangla ni e dwondwa.”
  meu-meu: Bena lau nato, Ḡaubada Iehova e, oi na ina bese bona Ierusalem hanuana
    vada o koidia vaitani, ani, oto “Vada ba namo”; ḡau tamona, dare ese be aladiamu.
  npi-ULB: त्यसैले मैले भनें, “हाय, परमप्रभु परमेश्‍वर, 'तिमीहरूका लागि शान्ति हुनेछ'
    भनेर निश्‍चय नै तपाईंले यी मानिस र यरूशलेमलाई पूर्णतः धोका दिनुभएको छ । तापनि
    तरवारले तिनीहरूको जीवनको विरुद्धमा प्रहार गर्दैछ ।”
  yor-yor: Nígbà náà ni mo sì wí pé, “Háà! Olúwa Olódùmarè, báwo ni ìwọ ti ṣe tan
    àwọn ènìyàn wọ̀nyí àti Jerusalẹmu jẹ nípa sísọ wí pé, ‘Ìwọ yóò wà ní àlàáfíà,’
    nígbà tí o jẹ́ wí pé idà wà ní ọ̀fun wa.”
  pes-OPCB: (خداوندا، مردم از آنچه تو گفتی فریب خورده‌اند! چون تو به اهالی اورشلیم
    وعدهٔ آرامش و سلامتی دادی، حال آنکه اکنون شمشیر بر گلوی ایشان قرار گرفته است!)
  tgl-ULB: Kaya sinabi ko, 'Oh! Panginoong Yahweh. Tunay nga na nilinlang mo ng lubusan
    ang mga taong ito at ang Jerusalem sa pagsasabi, 'Magkakaroon kayo ng kapayapaan.'
    Ngunit nag-aaklas ang mga espada laban sa kanilang mga buhay.
  hui-hui: Ani layagola i̱na lalu, Anduane Homogo Bibahende Haru Haame Ho Haga-o í̠nime
    ina Yarusaleme wali agali kamaru bayale holeberemi lalu larigo ina mo hondo harida.
    Áyu waitigime ibalu ina bibahende bo wahai holobada, lalu laru.
  mya-mya: ထို​အ​ခါ​ငါ​သည်``အို အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​ယေ​ရု​ရှ​လင်​မြို့​သား​တို့
    အား​လှည့်​ဖြား​တော်​မူ​ပါ​ပြီ။ ငြိမ်း​ချမ်း​မှု ရ​ရှိ​လိမ့်​မည်​ဟု​ကိုယ်​တော်​ရှင်​မိန့်​တော်​မူ​ခဲ့
    သော်​လည်း ယ​ခု​အ​ခါ​သူ​တို့​၏​လည်​မျို​တွင် ဋ္ဌား​တေ့​လျက်​ရှိ​ပါ​၏'' ဟု​လျှောက်​၏။
  bod-N: དེ་ནས་ངས་འདི་ལྟར། ཅི་འདྲའི་སྐྱོ་བ་ལ། ཀྱེ་གཙོ་བོ་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་མི་འདི་རྣམས་དང་ཡེ་རུ་སཱ་ལེམ་ལ་མགོ་སྐོར་ཆེན་པོ་བཏང་སྟེ་འདི་སྐད་དུ།
    ཁྱོད་རྣམས་བདེ་བར་འགྱུར་ཞེས་གསུངས་མོད། དོན་དམ་དུ་སྲོག་གི་སྟེང་ལ་རལ་གྲི་བབས་ཡོད་ཅེས་ཞུས་པ་ཡིན།
  sna-sna: Ipapo ndakati, “Haiwa, Ishe Jehovha, makanyengera kwazvo vanhu ava neJerusarema
    muchiti, ‘Muchava norugare,’ nyamba munondo uri pahuro dzedu.”
  spa-BLM: 'Entonces dije: “¡Ah, Señor Yahvé! Ciertamente has engañado mucho a este
    pueblo y a Jerusalén, diciendo: ‘Tendréis paz’; mientras que la espada llega hasta
    el corazón.”'
  cac-cac: 'Ix valan Jeremías in tic: Ay Mamin ¿tas yuj ix a q''uexan̈ tiej eb'' aj
    Jerusalén tic? Ix ac'' a ti'' ac''an junc''olal d''a eb'', axo ticnaic, a q''uen
    cuchilub'' ijanoch d''a sjaj eb'' uuj, xin chi.'
  swh-ULB: Kwa hiyo nikasema, “Ahaa! BWANA. Kwa hakika umewadanganya watu hawa na
    Yerusalemu kwa kuwaambia, 'Kutakuwa na amani kwenu.'Wakati upanga unawaangukia
    dhidi ya maisha yao.”
  bel-bel: 'І сказаў я: о, Госпадзе Божа! няўжо Ты зводзіў толькі народ гэты і Ерусалім,
    кажучы «мір будзе ў вас»; а тым часам меч даходзіць да душы?'
  deu-ELBBK: 'Da sprach ich: Ach, Herr, HERR! Du hast dieses Volk und Jerusalem bestimmt
    getäuscht, indem du sprachst: Ihr werdet Frieden haben; und das Schwert dringt
    bis an die Seele!'
  mbb-OT: Ne migkaǥi a te, “He Nengazen he MEGBEVAYÀ, nelimbungan nu is menge etew
    tenged te migkaǥi nu, su midsaad ka te kelinew te Jerusalem. Piru naandam en bes
    is ispada he idhimatey kandan.”
  mal-2015: 'അതിന്നു ഞാൻ: അയ്യോ, യഹോവയായ കർത്താവേ, പ്രാണനിൽ വാൾ കടന്നിരിക്കെ നിങ്ങൾക്കു
    സമാധാനം എന്നു പറഞ്ഞു നീ ഈ ജനത്തെയും യെരൂശലേമിനെയും ഏറ്റവും വഞ്ചിച്ചുവല്ലോ എന്നു
    പറഞ്ഞു.'
  rmc-rmc: 'Paľis me, o Jeremijaš, phenďom: „Jaj, Raja Devla, dičhol pes mange, hoj
    calkom klaminďal le manušen andre Judsko the andro Jeruzalem, sar phenďal: ‚Ela
    tumen smirom,‘ akor sar amenge sas e šabľa thoďi tel e meň!“'
  pes-OPV: 'پس گفتم: «آه‌ای خداوند یهوه! به تحقیق این قوم و اورشلیم را بسیار فریب
    دادی زیرا گفتی شما را سلامتی خواهد بود و حال آنکه شمشیر به‌جان رسیده است.»'
  ron-1924: 'Еу ам зис: „Ах, Доамне Думнезеуле! Ай ыншелат ын адевэр пе попорул ачеста
    ши Иерусалимул кынд ай зис: ‘Вець авя паче!’ Ши тотушь сабия ле аменинцэ вяца.”'
  ben-OBCV: তখন আমি বললাম, “হায়, সার্বভৌম সদাপ্রভু! তুমি এই লোকেদের এবং জেরুশালেমকে
    এই কথা বলে পুরোপুরি প্রতারণা করলে যে, ‘তোমরা শান্তি পাবে,’ অথচ তরোয়াল এখন একেবারে
    আমাদের গলার কাছে!”
  som-som: Markaasaan idhi, Sayidow, Rabbiyow, sida xaqiiqada ah dadkan iyo Yeruusaalemba
    aad iyo aad baad u khiyaanaysay, waayo, iyagoo seefi naftooda soo gaadhaysa ayaad
    ku tidhaahdaa, Nabad baad helaysaan.
  lat-VUC: 'Et dixi: [Heu ! heu ! heu ! Domine Deus, ergone decepisti populum istum
    et Jerusalem, dicens: Pax erit vobis: et ecce pervenit gladius usque ad animam?]'
  eng-ASVBT: Then said I, Ah, Lord Jehovah! surely thou hast greatly deceived this
    people and Jerusalem, saying, Ye shall have peace; whereas the sword reacheth
    unto the life.
  ita-1885: 'Ed io ho detto: Ahi! Signore Iddio! hai tu pure ingannato questo popolo,
    e Gerusalemme, dicendo: Voi avrete pace; e pur la spada è giunta infino all''anima!'
  eng-LXXUP: And I said, O sovereign Lord, verily thou hast greatly deceived this
    people and Jerusalem, saying, There shall be peace; whereas behold, the sword
    has reached even to their soul.
  eng-ULB: So I said, “Ah! Lord Yahweh. Surely you have completely deceived this people
    and Jerusalem by saying, 'There will be peace for you.' Yet the sword is striking
    against their life.”
  spa-VBL: 'Entonces dije: “Oh, Señor Dios, has engañado completamente al pueblo de
    Jerusalén diciéndole: ‘Tendrás paz’, mientras nos pones una espada en la garganta”.'
  fra-_FOB: 'Et je dis: Ah! Seigneur Éternel! Tu as donc véritablement abusé ce peuple
    et Jérusalem, en disant: Vous aurez la paix! et l''épée a pénétré jusqu''à l''âme.'
  mal-mal: 'അതിന് ഞാൻ: “അയ്യോ, യഹോവയായ കർത്താവേ, പ്രാണനിൽ വാൾ കടന്നിരിക്കുമ്പോൾ ‘നിങ്ങൾക്ക്
    സമാധാനം’ എന്നു പറഞ്ഞ് അങ്ങ് ഈ ജനത്തെയും യെരൂശലേമിനെയും ഏറ്റവും വഞ്ചിച്ചുവല്ലോ”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Tab maiṅ bol uṭhā, “Hāy, hāy! Ai Rab Qādir-e-mutlaq, tū ne is qaum aur
    Yarūshalam ko kitnā saḳht fareb diyā jab tū ne farmāyā, tumheṅ amn-o-amān hāsil
    hogā hālāṅki hamāre galoṅ par talwār phirne ko hai.”
  suz-BL: मिनु गो “परमप्रभु, ए परमप्रभु यावे, गो आंइ शुरमी तरवार जाक्‍मेनु यो, गे
    ‘इन थुं नाइश्‍शा बाक्‍कीन’ दे गे एको मुर नु यरूसलेम कली मरिम्‍शो पा जोल पाइश्‍शो
    बाक्‍तीनी” देंती। येरमीया ६:१४
  eng-NOY: Then said I, Alas, O Lord Jehovah! Surely thou hast greatly deceived this
    people and Jerusalem; Thou hast said, “Ye shall have peace”; And the sword reacheth
    to the very life!
  ita-1927: 'Allora io dissi: “Ahi! Signore, Eterno! tu hai dunque ingannato questo
    popolo e Gerusalemme dicendo: Voi avrete pace mentre la spada penetra fino all’anima”.'
  ckb-ckb: 'جا گوتم: «ئای، ئەی یەزدانی باڵادەست، بێگومان ئەم گەلە و ئۆرشەلیمت بە تەواوی
    فریودا، فەرمووت: ”ئاشتیتان بۆ دەبێت،“ کەچی شمشێر گەیشتە گیانمان.»'
  eng-BBE: Then said I, Ah, Lord God! your words were not true when you said to this
    people and to Jerusalem, You will have peace; when the sword has come even to
    the soul.
  kan-OKCV: ಆಗ ನಾನು ಹೇಳಿದ್ದೇನೆಂದರೆ, “ಹಾ, ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರೇ, ನಿಶ್ಚಯವಾಗಿ ನೀವು ಈ ಜನರಿಗೂ,
    ಯೆರೂಸಲೇಮಿಗೂ, ‘ನಿಮಗೆ ಸಮಾಧಾನವಾಗುವುದು,’ ಎಂದು ಹೇಳಿ, ಬಹಳ ಮೋಸ ಮಾಡಿದಿರಿ. ಖಡ್ಗವು ಅವರ ಕುತ್ತಿಗೆಗೆ
    ಬಂದಿದೆ” ಎಂದೆನು.
  tam-2017: 'அப்பொழுது நான்: ஆ! யெகோவாவாகிய ஆண்டவரே, உங்களுக்குச் சமாதானமிருக்கும்
    என்று சொன்னதினால், உண்மையாகவே இந்த மக்களுக்கும் எருசலேமுக்கும் மிகுதியான மோசத்தை
    வரச்செய்தீர்; பட்டயம் ஜீவன்வரை எட்டுகிறதே என்றேன்.'
  spa-RV-1909: 'Y dije: ¡Ay, ay, Jehová Dios! verdaderamente en gran manera has engañado
    á este pueblo y á Jerusalem, diciendo, Paz tendréis; pues que el cuchillo ha venido
    hasta el alma.'
  ron-BTF: 'Atunci am spus: Ah, Doamne DUMNEZEULE! Cu adevărat ai înșelat mult pe
    acest popor și Ierusalimul, spunând: Veți avea pace; cu toate că sabia ajunge
    până la suflet.'
  eng-WEBP: Then I said, “Ah, Lord GOD! Surely you have greatly deceived this people
    and Jerusalem, saying, ‘You will have peace;’ whereas the sword reaches to the
    heart.”
  eng-FBV: Then I said, “Oh, Lord God, you have completely fooled the people of Jerusalem
    by telling them, ‘You will have peace,’ while holding a sword to our throats.”
  nld-1939: 'Ze roepen: Ach Jahweh, mijn Heer, Gij hebt dus dit volk en Jerusalem
    bedrogen. Gij hebt gezegd: Ge zult vrede hebben; En het zwaard bedreigt nu ons
    leven.'
  nch-BL: 'Huajca na niJeremías niquijto: “¡Ay, noTECO Dios! Nelía teicneltique ni
    masehualme cati tali Judá huan altepet Jerusalén ehuani pampa eltoc quej san tiquincajcayajqui
    ica cati tiquinilhui. Ta tiquintajtolcahuili tiquinmacas tasehuilisti, pero ama
    nopa macheta ya eltoc tacualtalili para quintzontamiltis.”'
  vie-1934: 'Bấy giờ tôi nói: Oâi! hỡi Chúa Giê-hô-va! Thật Ngài đã phỉnh dân nầy
    và Giê-ru-sa-lem lắm, mà nói rằng: Các ngươi sẽ được bình an! Những lưỡi gươm
    đã thấu đến sự sống.'
  hin-CV: इस पर मैं कह उठा, “प्रभु याहवेह! आपने तो येरूशलेम के निवासियों को यह आश्वासन
    देते हुए पूर्णतः धोखे में रखा हुआ है, ‘तुम शांत एवं सुरक्षित रहोगे,’ जबकि उनके
    गर्दन पर तलवार रखी हुई है!”
  spa-BES: 'Entonces dije: ¡Ah, Señor Dios! tus palabras no fueron ciertas cuando
    dijiste a este pueblo y a Jerusalén: Tendrás paz; Cuando la espada está al cuello.'
  tdx-tdx: 'Aa le hoe iraho, Ry Talè, Iehovà, akore te nifañahie’o ondaty retoa naho
    Ierosalaime, amy ty hoe: Hanintsiñe nahareo, ie fa totofem-pibara ty fiaiñe!'
  tha-KJV: แล​้วข้าพเจ้าจึงทูลว่า “ข้าแต่​องค์​พระผู้เป็นเจ้าพระเจ้า พระองค์​ทรงล่อลวงชนชาติ​นี้
    และกรุงเยรูซาเล็มแน่นอนทีเดียวว่า ‘​เจ้​าทั้งหลายจะอยู่เย็นเป็นสุข’ แต่​ที่​จร​ิงดาบได้มาถึงชีวิตของเขาทั้งหลาย”
  por-BR-2018: 'Então eu disse: Ah, Senhor DEUS! Verdadeiramente enganaste grandemente
    a este povo e a Jerusalém, dizendo: Tereis paz; porém a espada chega até a alma.'
  deu-ELO: 'Da sprach ich: Ach, Herr, Jehova! Fürwahr, getäuscht hast du dieses Volk
    und Jerusalem, indem du sprachst: Ihr werdet Frieden haben; und das Schwert dringt
    bis an die Seele!'
  eng-WYC-2018: And I said, Alas! alas! alas! Lord God; therefore whether thou hast
    deceived this people and Jerusalem, saying, Peace shall be to you, and lo! a sword
    is come unto the soul? (or and behold! a sword is come unto our souls?/!)
  epo-epo: 'Kaj mi diris: Ho Sinjoro, ho Eternulo! ĉu Vi erarigis ĉi tiun popolon
    kaj Jerusalemon, dirinte: Vi havos pacon — kaj dume la glavo atingis jam la animon?'
  uig-PIN: '— Andin mǝn: — Aⱨ, Rǝb Pǝrwǝrdigar! Bǝrⱨǝⱪ Sǝn bu hǝlⱪni, jümlidin Yerusalemni:
    «Silǝr aman-tinq bolisilǝr» dǝp aldiding; ǝmǝliyǝttǝ bolsa ⱪiliq janƣa yetip kǝldi,
    dedim.'
  beo-beo: Amalalu, na da amane sia:i, “Ouligisudafa Hina Gode! Di da Yelusaleme fi
    dunu ilima dafawane ogogoi dagoi. Di da olofosu manebe sia:i dagoi, be ilia asogoa
    hedofama:ne, gegesu gobihei bagade galebe ba:sa.”
  tpi-OTNT: Orait na mi tok, “God, Bikpela, yu bin giamanim tru ol manmeri bilong
    Juda na Jerusalem long taim yu bin tok bai ol i stap gut. Tasol nau ol birua i
    kam pinis na i laik kilim mipela i dai.”
  hau-SA: Sai na ce, “Kash, Ubangiji Mai Iko Duka, yaya ka ruɗi mutanen nan da kuma
    Urushalima gaba ɗaya haka ta wurin cewa, ‘Za ku zauna lafiya,’ sa’ad da takobi
    yana a maƙogwaronmu.”
  uig-LAT: '— Andin men: — Ah, Reb Perwerdigar! Berheq Sen bu xelqni, jümlidin Yérusalémni:
    «Siler aman-tinch bolisiler» dep aldiding; emeliyette bolsa qilich jan’gha yétip
    keldi, dédim.'
  nde-nde: Lapho-ke mina ngathi, “Awu, Thixo Wobukhosi, ubakhohlisile sibili abantu
    laba kanye leJerusalema ngokuthi, ‘Lizakuba lokuthula,’ inkemba yona isemiphinjeni
    yethu!”
  ton-ton: Pea naʻaku toki pehē ai, “ʻOiauē, ʻE ʻEiki Sihova! Ko e moʻoni kuo ke tukuange
    ʻae kakai ni mo Selūsalema ki he kākā, ʻo pehē, ‘Te mou maʻu ʻae fiemālie;’ kae
    ʻosi kuo hoko ʻae heletā ki he laumālie.”
  ces-1613: 'I řekl jsem: Ach, Panovníče Hospodine, jistě že jsi velice podvedl lid
    tento, i Jeruzalém, říkaje: Pokoj míti budete, a však pronikl meč až k duši.'
  eng-WMB: Then I said, “Ah, Lord GOD! Surely you have greatly deceived this people
    and Jerusalem, saying, ‘You will have peace;’ whereas the sword reaches to the
    heart.”
  tam-TCV: அப்பொழுது நான், “ஆண்டவராகிய யெகோவாவே! வாள் எங்கள் தொண்டையில் வைக்கப்பட்டிருக்கும்போது,
    ‘உங்களுக்குச் சமாதானம் இருக்கும்’ என்று கூறி, இந்த மக்களையும், எருசலேமையும் நீர்
    எவ்வளவாய் ஏமாற்றிவிட்டீர்” என்று கூறினேன்.
  ceb-ULB: Busa miingon ako, “Ah! Yahweh nga Ginoo. Sigurado gayod nga gilimbongan
    mo kining katawhan ug ang Jerusalem pinaagi sa pag-ingon, 'Adunay kalinaw alang
    kaninyo.' Apan mitigbas ang espada batok sa ilang kinabuhi.”
  pol-UBG: 'I powiedziałem: Ach, Panie BOŻE! Naprawdę bardzo zawiodłeś ten lud i Jerozolimę,
    mówiąc: Będziecie mieć pokój! A tymczasem miecz przeniknął nas aż do duszy.'
  urd-GVU: تب مَیں بول اُٹھا، ”ہائے، ہائے! اے رب قادرِ مطلق، تُو نے اِس قوم اور یروشلم
    کو کتنا سخت فریب دیا جب تُو نے فرمایا، ’تمہیں امن و امان حاصل ہو گا‘ حالانکہ ہمارے
    گلوں پر تلوار پھرنے کو ہے۔“
  deu-1912: 'Ich aber sprach: Ach Herr HERR! du hast''s diesem Volk und Jerusalem
    weit fehlgehen lassen, da sie sagten: “Es wird Friede mit euch sein”, so doch
    das Schwert bis an die Seele reicht.'
  kan-2017: ಆಗ ನಾನು, “ಅಯ್ಯೋ, ಕರ್ತನಾದ ಯೆಹೋವನೇ, ನೀನು ಈ ಜನರಿಗೂ ಮತ್ತು ಯೆರೂಸಲೇಮಿಗೂ, ‘ನಿಮಗೆ
    ಸಮಾಧಾನವಾಗುವುದು’ ಎಂದು ಹೇಳಿ ನಿಶ್ಚಯವಾಗಿ ಇವರನ್ನು ಬಹಳ ಮೋಸಗೊಳಿಸಿದ್ದಿ; ಖಡ್ಗವು ಪ್ರಾಣದ
    ಮಟ್ಟಿಗೂ ಇಳಿಯುತ್ತದಲ್ಲಾ” ಅಂದೆನು.
  yap-yap: Ma aram mug ga’ar, “SOMOL, ni Th’abi Tolang, karim bannag e girdi’ nu Jerusalem!
    Ya mog ni gapas e nge yib, ma saydon e kan tay nga k’anganrad.”
  hlt-MCSB: Te vaengah, “Ya-oe, ka Boeipa Yahovah aih, he kah pilnam neh Jerusalem
    taengah na rhaithi la rhep na rhaithi coeng. 'Nangmih taengah ngaimongnah om ni,
    ' na ti vaengah cunghang loh ka hinglu a ben,” ka ti nah.
  mdy-ETH: ታኣኒ ዒማና፦ «ናንጊና ናንጋ ጎዳ ማዔ ፆኦዛሢዮ! ዬይ ዬሩሳላሜ ዴሮ ጌሺሢ ማዓዓዳ? ‹ዒንሢም ኮሺ ማዓንዳኔ› ኔ
    ጌዔያንቴ፤ ሃሢ ጊንሣ ‹ጬንቻ ዓፓሮ ሆላ ዔያቶኮ ጌሢንቴኔ› ታ ጌዔም ጊኢጋንዳ?» ጌዔኔ።
  twi-ASANTE: Afei, mekaa sɛ, “Aa, Otumfoɔ Awurade, woadaadaa nnipa yi ne Yerusalem.
    Wokaa sɛ, ‘Mobɛnya asomdwoeɛ,’ wɔ ɛberɛ a akofena da yɛn mene mu.”
  eng-WEBU: Then I said, “Ah, Lord GOD! Surely you have greatly deceived this people
    and Jerusalem, saying, ‘You will have peace;’ whereas the sword reaches to the
    heart.”
  wal-wal: Yaagin taani, “Hai Ubbaa Haariya GODAU, bisoi eta qooriyan wodhdhiyo wode,
    ‘Intteyyo sa7i saro gidana’ yaagada, ha asaanne Yerusalaame pala cimo cimmadasa”
    yaagaas.
  spa-PDDPT: 'Entonces dije: ¡Oh ʼAdonay Yavé! En verdad engañaste muchísimo a este
    pueblo y a Jerusalén al decir: ¡Tendrán paz! mientras la espada penetra hasta
    el alma.'
  gun-gun: 'Ha''e ramo xee aipoa''e: “Ai Senhor Xeruete! Kore rembotavy uka ra''e
    kova''e tetã Jerusalém pygua kuery, ‘Pendekuai porã ''rã’, ''re uka vy. Ha''e
    rami teĩ kyxe ou ma orenhe''ẽ re peve”, ha''e.'
  ilo-ULB: Isu a kinunak, “O! Yahweh nga Apo. Pudno nga inallilawmo a naminpinsan
    dagitoy a tattao ken ti Jerusalem babaen iti panangibagam, ‘Maaddaankayonto iti
    kappia.' Idinto a silalayat ti kampilan a maibusor iti biagda.
  kpg-kpg: Gei au ga helekai, “Meenei Tagi go Yihowah, e donu bolo Goe gu halahalau
    digau Jerusalem! Goe ne helekai bolo di noho i di aumaalia i golo, malaa tulumanu dauwa
    hua dela gu i nia uwa digaula.”
  uig-ARA: 'ــ ئاندىن مەن: ــ ئاھ، رەب پەرۋەردىگار! بەرھەق سەن بۇ خەلقنى، جۈملىدىن
    يېرۇسالېمنى: «سىلەر ئامان-تىنچ بولىسىلەر» دەپ ئالدىدىڭ؛ ئەمەلىيەتتە بولسا قىلىچ
    جانغا يېتىپ كەلدى، دېدىم.'
  sus-sus: N bara Ala yaabi, «N Marigi Alatala, munfe ra i bara a fala i xa ɲama nun
    Darisalamu bɛ, ‹Wo fama bɔɲɛsa sɔtɔde,› kɔnɔ santidɛgɛma bara gɛ e faxade?»
  pon-2006: Ngehi eri patohwan, “Maing KAUN, Wasa Lapalahpie, komwi ketin liepedier
    mehn Serusalem kan! Komwi mahsanih me pahn mie popohl, ahpw kedlahs ehu mihier
    ni tepinwararail kan.”
  ksd-ksd: 'Ma iau ga biti: Ea, Luluai God, a dovotina u tar manga tuam pa go ra tarai,
    ma Ierusalem bula, tago u biti, Avat a ki na malmal; ma go, a pakat na vinarubu
    i tar tuk tar ta ra bala i diat.'
  tur-YTC: O zaman dedim ki, “Ah, ey Efendi Yahve! 'Size esenlik olacak' diyerek elbette
    bu halkı ve Yeruşalem'i çok aldattın; ama kılıç yüreğe ulaştı.”
  grc-BRENT: Καὶ εἶπα, ὦ δέσποτα Κύριε, ἆρά γε ἀπατῶν ἠπάτησας τὸν λαὸν τοῦτον καὶ
    τὴν Ἱερουσαλὴμ, λέγων, εἰρήνη ἔσται, καὶ ἰδοὺ ἥψατο ἡ μάχαιρα ἕως τῆς ψυχῆς αὐτῶν.
  ind-AYT: Kemudian, aku berkata, “Ah, Tuhanku, ALLAH, sesungguhnya Engkau benar-benar
    telah mengelabui orang-orang ini dan Yerusalem, dengan berkata, ‘Engkau akan mendapatkan
    kedamaian,’ padahal pedang telah mengancam nyawa mereka.”
  nya-nya: Ndipo ine ndinati, “Haa, Ambuye Yehova, ndithu munawanyenga anthu awa pamodzi
    ndi Yerusalemu pamene munanena kuti, ‘Mudzakhala pa mtendere,’ chonsecho lupanga
    lili pakhosi pathu.”
  hrv-hrv: 'I reći će: ''Ah, Jahve, Gospodine, zaista nas teško prevari kad reče:
    ''Uživat ćete mir'' a sad nam je mač pod grlom.'''
  mps-mps: Tialima, eno te po obao, “God, Genuai Bidi, nago te Juda me Jerusalem we
    bidi nago te augwali bugagia bidaibao po wali sogo, te nago augwaliba tibo po
    wabo tiwai yai dao,” te po wai. “Tiali goli, megi da, te boi bidi aselama, te
    da ela muainu ebao,” te po wali.
  tpi-tpi: Orait na mi tok, “God, Bikpela, yu bin giamanim tru ol manmeri bilong Juda
    na Jerusalem long taim yu bin tok bai ol i stap gut. Tasol nau ol birua i kam
    pinis na i laik kilim mipela i dai.”
  dan-1931: 'og de skal sige: “Ak, Herre, HERRE! Sandelig, du førte dette Folk og
    Jerusalem bag Lyset, da du sagde: I skal have Fred! Nu har Sværdet nået Sjælen.”'
  vie-OVCB: 'Tôi liền thưa: “Lạy Chúa Hằng Hữu Chí Cao, dân này đã bị gạt bởi những
    điều Chúa nói, Chúa đã hứa cho Giê-ru-sa-lem được bình an. Thế mà lưỡi gươm đang
    kề cổ họ!”'
  guj-2017: તેથી હું બોલ્યો, આહા, પ્રભુ યહોવાહ, ‘તમને શાંતિ થશે.’ એમ કહીને તમે આ લોકને
    તથા યરુશાલેમને સંપૂર્ણ છેતર્યા છે. અહીં તો તલવાર જીવ સુધી આવી પહોંચી છે.”
  pon-2006A: Ngehi eri patohwan, “Maing KAUN, Wasa Lapalahpie, komwi ketin liepedier
    mehn Serusalem kan! Komwi mahsanih me pahn mie popohl, ahpw kedlahs ehu mihier
    ni tepinwararail kan.”
  por-BRBSL: 'Então eu disse: “Ah, Senhor Yahweh! Certamente você enganou muito este
    povo e Jerusalém, dizendo: ''Você terá paz;'' enquanto a espada alcança o coração”.'
  cth-cth: Hahoi kai ni Oe! Bawipa Jehovah, hete taminaw hoi Jerusalem hah pueng hoi
    na dum toe, tahloi ni a hringnae a thut navah, roumnae na hmu han na ti telah
    ka ti.
  twi-twi: Afei, mekae se, “Aa, Otumfo Awurade, woadaadaa nnipa yi ne Yerusalem, wokae
    se, ‘Mubenya asomdwoe,’ wɔ bere a afoa da yɛn mene mu.”
  hlt-hlt: Te vaengah, “Ya-oe, ka Boeipa Yahovah aih, he kah pilnam neh Jerusalem
    taengah na rhaithi la rhep na rhaithi coeng. 'Nangmih taengah ngaimongnah om ni,
    ' na ti vaengah cunghang loh ka hinglu a ben,” ka ti nah.
  tbz-SIM: 'Dɛ mɔ̀nnì bɛ̀ bo nnɑ́ɑ́ nkɛ tú: Ti Yiɛ̀ nKuyie nhɑ ti soutɛ́mu tínti Sedisɑdɛmmu
    ɛì kɔbɛ, ɑ ti nɑ́ɑ́ ndìì mɔ̀nnì kɛ tú ti bo mbo dihɛì miɛkɛ kɛ̀ dɛ̀ nɑɑti, nɛ́
    ntɛ tínti kɛ̀ disiè ĩkú ti fɔ̃̀níí.'
  msy-2020: 'Ezɨ kɨ kamaghɨn mɨgei: “Ame! Ikiavɨra Itir God, nan Ekiam, nɨ Judaba
    ko Jerusalemia gifara ghaze, Kar me deraghvɨra ikiamin dughiam. Ezɨ puvatɨ, datɨrɨghɨn
    apaniba izɨ, uan mɨdorozir sababar me mɨsoghtɨ me arɨmighiram.”'
  azb-azb: 'Mən dedim: «Ah, ey Xudavənd Rəbb! Bu xalqı və Yerusəlimi tamamilə aldatdın.
    “Sizin üçün əmin-amanlıq olacaq” dedin, halbuki qılınc boğazımıza dirəndi».'
  eng-DBY: And I said, Alas, Lord Jehovah! surely thou hast greatly deceived this
    people and Jerusalem, saying, Ye shall have peace; whereas the sword reacheth
    unto the soul.
  hin-2017: तब मैंने कहा, “हाय, प्रभु यहोवा, तूने तो यह कहकर कि तुम को शान्ति मिलेगी
    निश्चय अपनी इस प्रजा को और यरूशलेम को भी बड़ा धोखा दिया है; क्योंकि तलवार प्राणों
    को मिटाने पर है।”
  wol-KYG: 'Ma ne, «Éy Boroom bi Aji Sax ji, yaa naxlu askan wii nax yu metti, ba
    nga nee: “Yerusalem jàmm lay am,” te saamar tege ci putam.»'
  eng-YLT: And I say, 'Ah, Lord Jehovah, Surely thou hast entirely forgotten this
    people and Jerusalem, saying, Peace is for you, And struck hath a sword unto the
    soul!'
  eng-WYC-2017: And I said, Alas! alas! alas! Lord God; therefore whether thou hast
    deceived this people and Jerusalem, saying, Peace shall be to you, and lo! a sword
    is come unto the soul?
  eng-WMBB: Then I said, “Ah, Lord GOD! Surely you have greatly deceived this people
    and Jerusalem, saying, ‘You will have peace;’ whereas the sword reaches to the
    heart.”
  urd-GVH: तब मैं बोल उठा, “हाय, हाय! ऐ रब क़ादिरे-मुतलक़, तूने इस क़ौम और यरूशलम
    को कितना सख़्त फ़रेब दिया जब तूने फ़रमाया, तुम्हें अमनो-अमान हासिल होगा हालाँकि
    हमारे गलों पर तलवार फिरने को है।”
  rug-rug: Meke zama si rau, “Kei, Baṉara Zihova, namu koha va leana i Goi sari na
    tinoni hire meke sa popoa Zerusalema totoso zama guahe si Agoi, ‘Kote koa bule
    si gamu,’ gua, sina sa vedara tu si vekoa Goi pa leodia.”
  gaz-gaz: Anis akkana nan jedhe; “Yaa Waaqayyo Gooftaa, ati utuu goraadeen kokkee
    keenya irra jiruu, ‘Isin nagaa qabaattu’ jechuudhaan saba kanaa fi Yerusaalemin
    guutumaan guutuutti gowwoomsiteerta?”
  fra-LSG: 'Je dis: Ah! Seigneur Éternel! Tu as donc trompé ce peuple et Jérusalem,
    en disant: Vous aurez la paix! Et cependant l’épée menace leur vie.'
  yal-yal: Nayi, n yi a fala, n naxa, “Ee! Marigina, Alatala! I bata yamani ito nun
    Yerusalɛn kaane mayenden, i to a fala, i naxa, ‘Ɛ bɔɲɛ xunbenla sɔtɔma nɛn!’ Anu,
    silanfanna yitɔnxi nxu kɔɛ raxaba xinla ma.”
  haw-1868: A i aku la au, Auwe, e ka Haku, e Iehova! he oiaio, ua alakai hewa loa
    oe i keia poe kanaka, a me ko Ierusalema, i ka i ana mai, E loaa auanei ia oukou
    ka malu; aka, ua komo ka pahikaua iloko o ka uhane.
  arb-NAV: 'عِنْدَئِذٍ قُلْتُ: «آهِ أَيُّهَا السَّيِّدُ الرَّبُّ، حَقّاً إِنَّكَ خَدَعْتَ
    هَذَا الشَّعْبَ، وَأَوْهَمْتَ أَهْلَ أُورُشَلِيمَ قَائِلاً: سَيَكُونُ لَكُمْ سَلامٌ،
    وَهَا السَّيْفُ قَدْ بَلَغَ حَدَّ النَّفْسِ.'
  ewe-ewe: Tete megblɔ be, “O Aƒetɔ Yehowa, èflu ame siawo kple Yerusalem ŋutɔ esi
    nègblɔ be, ‘Miakpɔ ŋutifafa.’ Evɔ, woɖo yi míaƒe vewo dzi.”
  eng-LEE: Then said I, Ah, Lord Eternal! surely thou hast greatly deceived this people
    and Jerusalem, saying, Ye shall have peace; whereas the sword reacheth unto the
    soul.
  asm-FB: তেতিয়া মই উত্তৰ দি ক’লোঁ, “হায় হায়, হে মোৰ প্ৰভু যিহোৱা, স্বৰূপেই তুমি
    এই জাতিক আৰু যিৰূচালেমক অত্যন্ত প্ৰবঞ্চনা কৰিলা, কাৰণ তুমি কৈছিলা, ‘তোমালোকৰ শান্তি
    হব’ অথচ তৰোৱালে মৰ্ম ভেদিছে!”
  sus-A: ﭑ بَرَ عَلَ يَابِ، «ﭑ مَرِفِ عَلَتَلَ، مُنقٍ رَ عِ بَرَ عَ قَلَ عِ شَ حَمَ
    نُن دَرِ سَلَمُ بّ، ‹وٌ قَمَ بْحّسَ سْتْدٍ،› كْنْ سَنتِدّفّمَ بَرَ فّ عٍ قَشَدٍ؟»
  fra-SBL: 'Alors je dis : « Ah, Seigneur Yahvé ! Tu as beaucoup trompé ce peuple
    et Jérusalem, en disant : ''Vous aurez la paix'', mais l''épée atteint le cœur. »'
  hbo-hbo: וָאֹמַ֞ר אֲהָ֣הּ ׀ אֲדֹנָ֣י יְהוִ֗ה אָכֵן֩ הַשֵּׁ֨א הִשֵּׁ֜אתָ לָעָ֤ם הַזֶּה֙
    וְלִירוּשָׁלַ֣͏ִם לֵאמֹ֔ר שָׁלֹ֖ום יִהְיֶ֣ה לָכֶ֑ם וְנָגְעָ֥ה חֶ֖רֶב עַד־הַנָּֽפֶשׁ׃
  kik-kik: 'Hĩndĩ ĩyo ngiuga atĩrĩ: “Hĩ! Mwathani Jehova, ti-itherũ nĩ ta ũkĩheenetie
    andũ aya biũ, o na ũkaheenia Jerusalemu, nĩ ũndũ wa kũmeera atĩrĩ, ‘Nĩmũkaagĩa
    na thayũ,’ o rĩrĩa tũigĩrĩirwo rũhiũ rwa njora mĩmero.”'
  fra-NCL: 'Et je dis : Ah ! Seigneur Yahweh, vous avez donc trompé ce peuple et Jérusalem,
    en disant : « Vous aurez la paix ! » alors que l’épée va les frapper à mort !'
  cek-AK: To naah kai mah, Ah, Angraeng Sithaw, kaicae hinghaih nuiah sumsen to phak
    boeh, toe kamongah na om o tih hmang, tiah na thuih ih lok mah hae kami hoi Jerusalem
    kaminawk hae na thlaeng boeh, tiah ka naa.
  cuk-cuk: 'Ani Jeremías sogded: “An-Bab-Dummad-Jehová, nue be we-dulemar yardaksad,
    nue be Jerusalén-dulemar yardaksad. Ega be sogsagusanad: ‘Bonisuli be gudii gumaloye.’
    Emide be dakena, boni-dummaganba galitonanaid.”'
  uig-CYR: '— Андин мән: — Аһ, Рәб Пәрвәрдигар! Бәрһәқ Сән бу хәлиқни, җүмлидин Йерусалимни:
    «Силәр аман-тинич болисиләр» дәп алдидиң; әмәлийәттә болса қилич җанға йетип кәлди,
    дедим.'
  tel-2017: అప్పుడు నేనిలా అన్నాను “అయ్యో, ప్రభూ యెహోవా! ‘మీకు క్షేమంగా ఉంటుంది’ అని
    చెప్పి యెరూషలేము ప్రజలను మోసం చేశావు. ఇప్పుడేమో ఖడ్గం వారి ప్రాణాల మీద పడి హతం
    చేస్తూ ఉంది.”
  hat-BSA: 'Nan lè sa a, mwen te di: “O, Senyè BONDYE! Asireman ou te pase pèp sa
    nan rizib nèt lè Ou te di: ‘Ou va gen lapè’. Men alò, yon nepe parèt sou gòj yo.”'
  kos-kos: Na nga fahk, “LEUM GOD Fulatlana, kom arulana kiapwela mwet Jerusalem!
    Kom fahk mu ac fah oasr misla, a cutlass se pa oanna inkwawalos.”
  hbo-WLC: וָאֹמַ֞ר אֲהָ֣הּ ׀ אֲדֹנָ֣י יְהוִ֗ה אָכֵן֩ הַשֵּׁ֨א הִשֵּׁ֜אתָ לָעָ֤ם הַזֶּה֙
    וְלִירוּשָׁלִַ֣ם לֵאמֹ֔ר שָׁל֖וֹם יִהְיֶ֣ה לָכֶ֑ם וְנָגְעָ֥ה חֶ֖רֶב עַד־הַנָּֽפֶשׁ׃
  ibo-ibo: Mgbe ahụ ekwuru m sị; “Ewoo, Onye kachasị ihe niile elu, bụ Onyenwe anyị
    lee na ị ghọgbuola ndị a na Jerusalem site na ị sị, ‘Unu ga-enwe udo,’ mgbe mma
    agha dị anyị nʼolu.”
  ory-ory: ଏଥିରେ ମୁଁ କହିଲି, “ହାୟ ହାୟ, ହେ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ, ତୁମ୍ଭେ ଏହି ଲୋକମାନଙ୍କୁ ଓ
    ଯିରୂଶାଲମକୁ ତୁମ୍ଭମାନଙ୍କର ଶାନ୍ତି ହେବ ବୋଲି କହି ନିଶ୍ଚୟ ଅତିଶୟ ଭ୍ରାନ୍ତ କରିଅଛ; ଯେହେତୁ
    ଖଡ୍ଗ ପ୍ରାଣକୁ ଆଘାତ କରୁଅଛି।”
  chk-chk: Mürin, üa apasa, “Ai Kot, Samol mi Lapalap, ka wesewesen atupu ekei aramasen
    Jerusalem ren om apasa pwe epwe wor kinamwe, nge efoch ketilas a fen arap ngeni
    chiorer.”
  rop-rop: Afta na aibin tok, “YAWEI, yu na det boswan God, en yubin trikimbat detlot
    pipul brom Jerusalem! Yubin tok olabat garra jidan gudwei, bat najing. Im jis
    laik yu holdimbat det bigbala naif langa olabat throut.”
  ukr-1871: 'І промовив я: Ой Господи Боже! хиба ж ти лиш обманював народ сей і Ерусалим,
    говорючи: „Мир буде в вас‟; а се ось меч доходить до душі?'
  deu-1951: 'Da sprach ich: Ach, Herr, HERR, du hast wahrlich dieses Volk und Jerusalem
    arg getäuscht, indem du sprachst: «Ihr sollt Frieden haben!» und nun reicht das
    Schwert bis an die Seele!'
  eng-JPS: 'Then said I: ''Ah, Lord GOD! surely Thou hast greatly deceived this people
    and Jerusalem, saying: Ye shall have peace; whereas the sword reacheth unto the
    soul.'''
  srp-1865: 'I rekoh: ah Gospode Gospode! baš si prevario ovaj narod i Jerusalim govoreæi:
    imaæete mir, a maè doðe do duše.'
  lug-lug: Ne ndyoka ŋŋamba nti, “Woowe Mukama Katonda, mazima olimbidde ddala abantu
    bano ne Yerusaalemi ng’ogamba nti, ‘Mulibeera n’emirembe,’ ate nga ekitala kiri
    ddala ku mimiro gyaffe.”
  heb-heb: ואמר אהה אדני יהוה אכן השא השאת לעם הזה ולירושלם לאמר שלום יהיה לכם ונגעה
    חרב עד הנפש׃
  ben-IRV: তখন আমি বললাম, “হায়, হায়! হে প্রভু সদাপ্রভু, ‘তোমাদের শান্তি হবে,’ এই
    কথা বলার মাধ্যমে তুমি নিশ্চয় এই লোকদের ও যিরূশালেমের সঙ্গে সম্পূর্ণভাবে ছলনা
    করেছ। তবুও তরোয়াল তাদের প্রাণের বিরুদ্ধে আঘাত করছে।”
  pan-pan: ਤਦ ਮੈਂ ਆਖਿਆ, ਹਾਏ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ! ਤੂੰ ਸੱਚ-ਮੁੱਚ ਇਸ ਪਰਜਾ ਨੂੰ ਅਤੇ ਯਰੂਸ਼ਲਮ ਨੂੰ
    ਇਹ ਆਖ ਕੇ ਵੱਡਾ ਧੋਖਾ ਦਿੱਤਾ ਭਈ ਤੁਹਾਡੇ ਲਈ ਸ਼ਾਂਤੀ ਹੋਵੇਗੀ ਪਰ ਤਲਵਾਰ ਜਾਨਾਂ ਤੱਕ ਅੱਪੜ ਪਈ
    ਹੈ!।
  mya-JVB: ငါကလည်း၊ အို အရှင် ထာဝရဘုရား ၊ သန်လျက် သည် အသက် ကိုထိ သည်တိုင်အောင် ခွင်းသော်လည်း၊
    သင် တို့သည် ငြိမ်သက် ခြင်းရှိ ကြလိမ့်မည်ဟု ကိုယ်တော်သည် မိန့်တော်မူသောအားဖြင့်၊
    ဤ လူ များနှင့်တကွ ယေရုရှလင် မြို့သားတို့ကို အလွန်လှည့်စား တော်မူပြီတကားဟု လျှောက်ဆို
    ၏။
  tbg-tbg: Viva minti tivera te aqao ti, Noravauvo, are ekaa haikaqaa raqiki variaravave.
    Mpo, ˻are una paropeti vika qaqi kaaramanta vika˼ Iutaini variakave Ieruharemiqi
    variakave una uva tiva nimiteha tiha, Ne maateraiqamake variqi vivarave, ti variarave.
    Oho, vika minti ti variamantavata, navutaaka tinavu harukareka ani variavo, tunara.
  hmo-hmo: Unai neganai lau Ieremia lau gwau, “Dirava Lohiabada, oi ese Ierusalema
    taudia oi koia momokani vadaeni. Oi hereva vadaeni, oi gwau, ‘Ierusalema be mai
    maino danu do ia noho,’ to harihari, tuari ese Ierusalema taudia ia alaia ore
    gwauraia inai.”
  urd-urd: तब मैंने कहा, अफ़सोस, ऐ ख़ुदावन्द ख़ुदा, यक़ीनन तूने इन लोगों और येरूशलेम
    को ये कह कर दग़ा दी कि तुम सलामत रहोगे; हालाँकि तलवार जान तक पहुँच गई है।
  rus-SYN: 'И сказал я: о, Господи Боже! Неужели Ты обольщал только народ сей и Иерусалим,
    говоря: “мир будет у вас”; а между тем меч доходит до души?'
  bqc-SIM: 'Ɔ̃ ma mɛ̀: Á''a Dii Lua! N ↄ̃nↄkɛ̀ Yelusalɛũdeↄnɛɛ ń gbɛ̃́ɛ beeↄ píi.
    Kɛ́ n mɛ̀ aaↄ ku aafiaɛ, ↄ̃ fɛ̃nda mɛ́ aↄ wiilɛ ń miwaa?'
  tcz-CHONGTHU: Hichun keiman, “Vo Hatchungnung Pakai, nangman Jerusalem’a cham-lungmon
    umding ahi, tia natepsa hilou ham? Ahivangin, nangin amaho najoulheptai, alol’u
    leh chemjam akisuto gamtai,’’ kati.
  mar-mar: तेव्हा मी म्हणालो, “परमेश्वरा, माझ्या प्रभू तू यहूदातील आणि यरूशलेममधील
    लोकांस खरोखरच युक्तीने फसविलेस. ‘तू त्यांना म्हणालास की तुम्हास शांती मिळेल.’
    तलवार तर जिवापर्यंत पोचली आहे.”
  qub-qub: 'Chayno niptin noga Jeremías nirä: «¡Ay Tayta Dios, imanöshi Jerusalén
    runacunata engañashcanqui! Gamga aunirayqui ‹imaypis alli goyayllami canga› nirchaj.
    Chaypis runacunaga wañunanpaj cuncanman cuchillun churapacushanömi carcaycan.»'
  bqp-bqp: bu nɛɛ, nɛ, Yinni Gusunɔ nɑ be, Yudɑbɑ kɑ Yerusɑlɛmugibu nɔni wɔ̃kuɑ ye
    nɑ nɛɛ, bɑ koo bɔri yɛndu wɑ. Wee tɛ̃ bɑ woburu sɔndi ben wĩinɔ.
  hat-hat: 'Lè sa a, mwen di: Aaa! Seyè, Bondye! Ou twonpe moun lavil Jerizalèm yo
    nèt. Ou te di yo yo pa t''ap gen pwoblèm menm, epi se yon nepe ou voye pou touye
    yo.'
  eng-BSB: Then I said, “Ah, Lord GOD, how completely You have deceived this people
    and Jerusalem by saying, ‘You will have peace,’ while a sword is at our throats.”
  eng-WEBPB: Then I said, “Ah, Lord GOD! Surely you have greatly deceived this people
    and Jerusalem, saying, ‘You will have peace;’ whereas the sword reaches to the
    heart.”
  kbq-kbq: Hagi anante nagra amanage hu'na hu'noe. Ra Anumzamoka Jerusalemi kumapi
    vaheku'ma hunka, tamarimpa frune knare huta manigahaze hunka'ma hu'nana kegura,
    zamagra hu'za agra reravatga hu'neankino, ha' vahe'mo'za bainati kazinteti tananke
    eme rukafari'za nehaze hu'za nehaze.
  nhe-BL: 'Huajca na niJeremías niquijto: “¡Ay, noTECO Dios! Nelía teicneltique ni
    tlacame tlen tlali Judá huan altepetl Jerusalén ehuani pampa eltoc queja san tiquincajcayajqui
    ica tlen tiquinilhui. Ta tiquintlajtolcahuili tiquinmacas tlasehuilistli, pero
    ama nopa machete ya eltoc tlacualtlalili para quintzontlamiltis.”'
  gub-BL: Na'e aze'eg izupe kury. — O Tupàn Tuweharupi Wiko Ma'e, neremu'em tuwe teko
    Zeruzarez pe har wanupe. — Heta putar zeàmàtyry'ym 'ymaw nehe, ere mua'u wanupe.
    Heta takihepuku wa'az rehe uzekok ma'e.
  eng-DRA: 'And I said: Alas, alas, alas, O Lord God, hast thou then deceived this
    people and Jerusalem, saying: You shall have peace: and behold the sword reacheth
    even to the soul?'
