verse: JER.004.029
translations:
  mal-C: കുതിരച്ചേവകരുടെയും വില്ലാളികളുടെയും ആരവംകേട്ട് പട്ടണംമുഴുവൻ ഓടിപ്പോകും. ചിലർ
    കുറ്റിക്കാടുകളിൽ അഭയംതേടും, ചിലർ പാറകളിലേക്കു വലിഞ്ഞുകയറും. എല്ലാ പട്ടണങ്ങളും
    ഉപേക്ഷിക്കപ്പെടും; ആരും അവിടെ പാർക്കുകയില്ല.
  deu-TKW: 'Vor dem Lärm der Reiter und der Bogenschützen sind alle Städte auf der
    Flucht; man schlüpft in Dickichte hinein und steigt auf die Felsen hinauf: alle
    Städte sind verödet, und niemand hält sich mehr in ihnen auf.'
  lin-lin: Bato nyonso ya engumba bakimi, kaka na makelele ya basoda oyo batambolaka
    likolo ya bampunda, mpe oyo babundaka na matolotolo. Bamoko babombami na bazamba,
    bamosusu bakimi na madusu ya mabanga ya bangomba ; bingumba nyonso etikali lisusu
    na bato te, mpe ata moto moko te atikali kuna.
  eng-LSV: From the voice of the horseman, || And of him shooting with the bow, ||
    All the city is fleeing, || They have come into thickets, || And they have gone
    up on cliffs, || All the city is forsaken, || And there is no one dwelling in
    them.
  eng-GNV: 'The whole citie shall flee, for the noyse of the horsemen and bowemen:
    they shall goe into thickets, and clime vp vpon the rockes: euery citie shall
    be forsaken, and not a man dwell therein.'
  eng-WEBSTER: 'The whole city shall flee for the noise of the horsemen and bowmen;
    they shall go into thickets, and climb up upon the rocks: every city shall be
    forsaken, and not a man dwell therein.'
  nhw-BL: Quema masehualme catli itztoque ipan altepeme quicaquise nopa tlahuejchihualistli
    tlen nopa soldados catli hualahuij, cholose huan motlatise campa cuatitlamitl
    huan campa tepeme. Nochi altepeme mocahuase tlatzitzicatoc, pampa nochi masehualme
    cholojtose ica majmajtli.
  swh-ONEN: Kwa sauti ya wapanda farasi na wapiga upinde kila mji unakimbia. Baadhi
    wanakimbilia vichakani, baadhi wanapanda juu ya miamba. Miji yote imeachwa, hakuna
    aishiye ndani yake.
  bba-bba: Ye wusu kpuron tɔmbu bɑ mɑɑsɔbu kɑ tɛn towobun wɔkinu nuɑ, yerɑ bɑ duki
    yɑkikirɑ kpuro. Gɑbɑ wɔriki dɑ̃ɑ sɔ̃sɔ mɑ ɡɑbɑ duɑ kpee bɑɑbɑ sɔɔ. Bɑ wuu si deri
    su kuɑ bɑnsu.
  eng-KJVCPB: 'The whole city shall flee for the noise of the horsemen and bowmen;
    They shall go into thickets, and climb up upon the rocks: Every city shall be
    forsaken, and not a man dwell therein.'
  luo-luo: Ka dwol mar joidh farese kod jo-asere owinji, to dala ka dala golo aputh
    njiri. Moko dhi e bunge modinore; moko idho dhi ewi lwendni. Mier duto ji odarie;
    onge ngʼama odak eigi.
  meu-meu: Hosi tauna bona peva tauna reḡedia dainai, hanua iboudiai taunimanimadia
    na e heau maurimu; uda hedoma-hedomadia ai e heau vareaimu, haga nadidia ai e
    dara daemu; hanua iboudiai e heautanidiamu, lalodiai tau ta se nohomu.
  npi-ULB: घोडचढीहरू र काँड बोकेका धनुर्धारीहरूको आवाज सुनेर हरेक सहर भाग्‍नेछ । तिनीहरू
    जङ्गलभित्र दौडनेछन् । हरेक सहर चट्टानका ठाउँहरूमा उक्लनेछ । सहरहरू त्यागिने छन्,
    किनकि तिनमा बसोबास गर्ने कोही हुनेछैन ।
  yor-yor: Nípa ariwo àwọn ẹlẹ́ṣin àti àwọn tafàtafà gbogbo ìlú yóò sálọ. Ọ̀pọ̀ sálọ
    sínú igbó; ọ̀pọ̀ yóò sì gun orí àpáta lọ. Gbogbo ìlú náà sì di ahoro; kò sì ṣí
    ẹnìkan nínú rẹ̀.
  pes-OPCB: اهالی شهرها از صدای نزدیک شدن سواران و کمانداران فرار خواهند کرد. عده‌ای
    در بیشه‌ها پنهان خواهند شد و برخی به کوهها خواهند گریخت. شهرها از سکنه خالی شده،
    مردم از ترس فرار خواهند کرد.
  tgl-ULB: Ang bawat lungsod ay tatakas mula sa ingay ng mga mangangabayo at mamamana,
    tatakbo sila sa kagubatan. Bawat lungsod ay aakyat sa mga mabatong lugar. Mapapabayaan
    ang mga lungsod, sapagkat walang sinuman ang maninirahan dito.
  hui-hui: I̱ Yaremaia i̱na de gandeba handa dege bialu hewaria ami agali dewaore
    nogo hosirunaga biralubi maru danda timuru yalubi ibaruagoni hale howa wali agali
    bibahendeoreme tinaga tanoru yu wahalu ibida piai haragoni. Maru ti irabuha ha
    do hole pialu maru ti hari bare wiaruha ha do hole poragoni. Tano bibahendeha
    wali agali lenego mbira nahe dindi hangu wiaria handaru.
  mya-mya: မြင်း​စီး​သူ​ရဲ​များ​နှင့်​လေး​သ​မား​တို့​၏ အ​သံ​ကို ကြား​သော​အ​ခါ လူ​အ​ပေါင်း​တို့​သည်​ထွက်​ပြေး​ကြ​လိမ့်​မည်။
    အ​ချို့​သော​သူ​တို့​သည်​သစ်​တော​ထဲ​သို့​လည်း ကောင်း၊ အ​ချို့​တို့​သည်​ကျောက်​ဆောင်​များ​ပေါ်
    သို့​လည်း​ကောင်း၊ထွက်​ပြေး​ကြ​လိမ့်​မည်။ မြို့​အ​ပေါင်း​တို့​သည်​အ​ထီး​တည်း​ကျန်
    ရစ်​လျက် လူ​သူ​ဆိတ်​ငြိမ်​ရာ​ဖြစ်​၍​နေ​လိမ့်​မည်။
  bod-N: གྲོང་ཁྱེར་སོ་སོའི་མི་རྣམས་ནི་རྟ་དམག་དང་མདའ་པ་རྣམས་ཀྱི་ཀི་སྒྲའི་རྐྱེན་གྱིས་གང་སར་འབྲོ་བ་སྟེ།
    ནགས་ཚལ་སྟུག་པོའི་ནང་དུ་འཛུལ་ནས་བྲག་ལ་འཛེགས་པ་དང་། གྲོང་ཁྱེར་རྣམས་ཀྱང་སྤངས་ནས་དེ་རུ་སྡོད་མཁན་གཅིག་ཀྱང་མེད།
  sna-sna: Paanonzwa kutinhira kwavatasvi vamabhiza nokwavawemburi vouta, maguta ose
    anotiza. Vamwe vanopinda mumatenhere; vamwe vanokwira pakati pamatombo. Maguta
    ose asara asina munhu; hapana anogaramo.
  spa-BLM: Todas las ciudades huyen por el ruido de los jinetes y los arqueros. Se
    meten en los matorrales y se suben a las rocas. Toda ciudad está abandonada, y
    no hay un solo hombre que habite en ella.
  cac-cac: Ayic syab'an eb' anima yel yav eb' soldado ayq'ue d'a yib'an̈ chej yed'
    eb' yed'nac sjul-lab', sb'at eb' elelal, b'at sc'ub'ejel sb'a eb' d'a caltac te',
    sq'uecan lotzlon eb' d'a sattac q'uen tenam. Yuj chi' ix laj can tz'inan schon̈ab'
    eb'. Man̈xalaj mach scajnajcan d'ay.
  swh-ULB: Kila mji utakimbia kutoka katka kelele za wapandafarasi na wenye pinde;
    Watakimbilia msituni, Kila mji utapanda hadi mahali pa miamba. Miji itatelekezwa,
    kwa kuwa hakutakuwa na mtu wa kuishi katika miji hiyo.
  bel-bel: 'Ад шуму верхаўцоў і стралкоў разьбягуцца ўсе гарады: яны пойдуць у густыя
    лясы і залезуць на скалы; усе гарады будуць пакінуты, і ня будзе ў іх ніводнага
    жыхара.'
  deu-ELBBK: 'Vor dem Geschrei der Reiter und der Bogenschützen flieht jede Stadt:
    sie gehen ins Dickicht und ersteigen die Felsen; jede Stadt ist verlassen, und
    kein Mensch wohnt darin.'
  mbb-OT: Tenged te keǥurub te ebmartsa he menge pereuntud te kudà wey menge mememanà,
    nemelaǥuy tenged te kegkahandek is menge meǥinged diyà te menge inged. Is duma
    ziyà mebpelaǥuy te ketelunan, wey is duma midtekezeg diyà te menge vetuwen. Mid-ewaan
    is langun he menge inged ne wazè en dutun meǥinged.
  mal-2015: കുതിരച്ചേവകരുടെയും വില്ലാളികളുടെയും ആരവംഹേതുവായി സകല നഗരവാസികളും ഓടിപ്പോകുന്നു;
    അവർ പള്ളക്കാടുകളിൽ ചെന്നു പാറകളിന്മേൽ കയറുന്നു; സകലനഗരവും ഉപേക്ഷിക്കപ്പെട്ടിരിക്കുന്നു;
    ആരും അവിടെ പാർക്കുന്നതുമില്ല.
  rmc-rmc: Sar šunďol te avel le jazdcen the le lukostrelcen, dojekh foros denašel.
    Varesave pes garuven andro kraki a varesave džan upre pro skali. Savore fori hine
    omukle a ňiko andre na bešel.
  pes-OPV: از آواز سواران وتیراندازان تمام اهل شهر فرار می‌کنند و به جنگلها داخل می‌شوند
    و بر صخره‌ها برمی آیندو تمامی شهرها ترک شده، احدی در آنها ساکن نمی شود.
  ron-1924: Ла вуетул кэлэрецилор ши аркашилор, тоате четэциле фуг; се аскунд ын пэдурь
    ши се суе пе стынчь; тоате четэциле сунт пэрэсите, ну май ау локуиторь.
  ben-OBCV: অশ্বারোহী ও ধনুর্ধারীদের চিৎকারে প্রতিটি নগর পলায়ন করে। তাদের কেউ ঘন
    ঝোপঝাড়ে লুকিয়ে পড়ে; কেউ বা পাহাড়-পর্বতে উঠে পড়ে। প্রতিটি নগর পরিত্যক্ত; কোনও
    মানুষ সেখানে আর বাস করে না।
  som-som: Magaalada oo dhammu waxay ka qixi doontaa qaylada fardoleyda iyo qaansoleyda,
    oo jiqday ku carari doonaan, dhagaxyada dushoodana way fuuli doonaan, magaalo
    kastana waa laga tegi doonaa, oo nin qudhuhuna ma degganaan doono.
  lat-VUC: 'A voce equitis et mittentis sagittam fugit omnis civitas: ingressi sunt
    ardua, et ascenderunt rupes: universæ urbes derelictæ sunt, et non habitat in
    eis homo.'
  eng-ASVBT: 'Every city fleeth for the noise of the horsemen and bowmen; they go
    into the thickets, and climb up upon the rocks: every city is forsaken, and not
    a man dwelleth therein.'
  ita-1885: Tutte le città se ne fuggono, per lo strepito de' cavalieri, e de' saettatori;
    entrano in boschi folti, e salgono sopra le rocce; ogni città è abbandonata, e
    niuno vi abita più.
  eng-LXXUP: 'The whole land has recoiled from the noise of the horseman and the bent
    bow; they have gone into the caves, and have hidden themselves in the groves,
    and have gone up upon the rocks: every city was abandoned, no man dwelt in them.'
  eng-ULB: Every city will flee from the noise of the cavalry and the archers with
    a bow; they will run into the forests. Every city will climb up into the rocky
    places. The cities will be abandoned, for there will be no one to inhabit them.
  spa-VBL: 'Habitantes de todos los pueblos: huyan cuando oigan venir a los jinetes
    y arqueros enemigos. Escóndanse en el bosque y entre las rocas. Todas las ciudades
    están abandonadas; nadie vive en ellas.'
  fra-_FOB: Au bruit des cavaliers et des tireurs d'arc toutes les villes prennent
    la fuite; ils entrent dans les bois, montent sur les rochers; toutes les villes
    sont abandonnées, il n'y reste plus d'habitants.
  mal-mal: കുതിരച്ചേവകരുടെയും വില്ലാളികളുടെയും ആരവം ഹേതുവായി സകല നഗരവാസികളും ഓടിപ്പോകുന്നു;
    അവർ പള്ളക്കാടുകളിൽ ചെന്ന് പാറകളിന്മേൽ കയറുന്നു; സകല നഗരവും ഉപേക്ഷിക്കപ്പെട്ടിരിക്കുന്നു;
    ആരും അവിടെ പാർക്കുന്നതുമില്ല.
  urd-GVR: Ghuṛsawāroṅ aur tīr chalāne wāloṅ kā shor-sharābā sun kar log tamām shahroṅ
    se nikal kar jangloṅ aur chaṭṭānoṅ meṅ khisak jāeṅge. Tamām shahr wīrān-o-sunsān
    hoṅge, kisī meṅ bhī log nahīṅ baseṅge.
  suz-BL: शारा ङोइक्‍बपुकी नु लिब्रा आप्‍ब आन सेंदा नेंशा, सहर नेल्‍ल ङा मुरपुकी प्रोक्‍शो
    बाक्‍नीम। मिनु मेको ब्‍वाकीम प्रोक्‍शा ख्रुइक्‍नीम। का निक्‍शी फुल्‍लु तार ङोइश्‍शा
    लाइनीम। सहर नेल्‍ल प्रोंइशो बाक्‍नीम। मेकेर सुइ मबाक्‍नीम।
  eng-NOY: At the noise of the horsemen and bowmen every city fleeth; They go into
    thickets, And climb up upon the rocks; All the cities are forsaken, And not a
    man dwelleth in them.
  ita-1927: Al rumore dei cavalieri e degli arcieri tutte le città sono in fuga; tutti
    entrano nel folto de’ boschi, montano sulle rocce; tutte le città sono abbandonate,
    e non v’è più alcun abitante.
  ckb-ckb: لە دەنگی سوار و تیرهاوێژ هەموو شارۆچکەکان ڕایانکرد. هەندێک چوونە ناو دارستانەکان،
    هەندێک سەرکەوتنە سەر بەردەکان. هەموو شارۆچکەکان بەجێهێڵراون، هیچ کەسێک تێیاندا
    نیشتەجێ نییە.
  eng-BBE: 'All the land is in flight because of the noise of the horsemen and the
    bowmen; they have taken cover in the woodland and up on the rocks: every town
    has been given up, not a man is living in them.'
  kan-OKCV: ರಾವುತರ ಮತ್ತು ಬಿಲ್ಲಿನವರ ಶಬ್ದದ ನಿಮಿತ್ತ ಪಟ್ಟಣವೆಲ್ಲಾ ಓಡಿ ಹೋಗುವುದು. ಪೊದೆಗಳಲ್ಲಿ
    ಹೊಕ್ಕು, ಬಂಡೆಗಳನ್ನು ಹತ್ತುವರು. ಪಟ್ಟಣಗಳೆಲ್ಲಾ ನಾಶವಾಗುವುವು. ಅವುಗಳಲ್ಲಿ ಒಬ್ಬನಾದರೂ ವಾಸಮಾಡನು.
  tam-2017: குதிரைவீரரும் வில்வீரரும் இடும் சத்தத்தினால் எல்லா ஊராரும் ஓடி, அடர்த்தியான
    காடுகளில் புகுந்து, கன்மலைகளிலும் ஏறுவார்கள்; ஒரு மனிதனும் அவைகளில் குடியிராதபடி
    எல்லா ஊர்களும் விடப்பட்டிருக்கும்.
  spa-RV-1909: Del estruendo de la gente de á caballo y de los flecheros huyó toda
    la ciudad; entráronse en las espesuras de los bosques, y subiéronse en peñascos;
    todas las ciudades fueron desamparadas, y no quedó en ellas morador alguno.
  ron-BTF: 'Întreaga cetate va fugi de vuietul călăreților și arcașilor; ei vor intra
    în desișuri și se vor cățăra pe stânci: fiecare cetate va fi părăsită și niciun
    om nu va locui în ele.'
  eng-WEBP: Every city flees for the noise of the horsemen and archers. They go into
    the thickets and climb up on the rocks. Every city is forsaken, and not a man
    dwells therein.
  eng-FBV: 'People from every town: run away when they hear the enemy horsemen and
    archers coming. They hide in the forest and among the rocks. All the towns are
    abandoned; no one lives in them.'
  nld-1939: Voor het geschreeuw van ruiters en schutters Is het hele land op de vlucht;
    Ze kruipen in struiken, en klimmen op rotsen, Alle steden liggen verlaten, niemand
    die er meer woont.
  nch-BL: Quema masehualme cati itztoque ipan altepeme quicaquise nopa tahuejchihualisti
    ten nopa soldados cati hualahui, cholose huan motatise campa cuatitamit huan campa
    tepeme. Nochi altepeme mocahuase tatzitzicatoc, pampa nochi masehualme cholose
    ica majmajti.
  vie-1934: Nghe tiếng ồn lính kỵ và lính bắn cung, thì hết thảy các thành đều chạy
    trốn; núp trong rừng cây, leo lên vầng đá; các thành đều bị bỏ, chẳng có người
    ở.
  hin-CV: घुड़सवार एवं धनुर्धारियों की ध्वनि सुन हर एक नगर भागने लगता है. वे झाड़ियों
    में जा छिपते हैं; वे चट्टानों पर चढ़ जाते हैं. सभी नगर छोड़े जा चुके हैं; उनमें
    कोई भी निवास नहीं कर रहा.
  spa-BES: Toda la tierra está en vuelo debido al ruido de los jinetes y los arqueros;
    se han refugiado en el bosque y en las rocas; cada ciudad ha sido abandonada,
    ni un hombre vive en ellas.
  tdx-tdx: Songa mivoratsake ty lay o rovao ami’ty fikoraha’ o mpiningi- tsoavalao
    naho o mpitàm-paleo, iziliha’ iareo ty matahetse; anganiha’ iareo o vatovatoeñeo;
    nengañe hoake iaby o rovao, leo ondaty raike tsy mimoneñe ao.
  tha-KJV: เมื่อได้ยินเสียงพลม้าและนักธนู ชาวเมืองทั้งหมดก็จะหนี​ไป เขาเข้าไปอยู่ในสุ​มท​ุมพุ่มไม้
    และปีนป่ายไปท่ามกลางศิ​ลา หัวเมืองทุกแห่​งก​็​ถู​กทอดทิ้ง และไม่​มี​มนุษย์​อาศัยอยู่ในเมืองเหล่านั้นเลย
  por-BR-2018: Do ruído dos cavaleiros e dos flecheiros, os moradores de todas as
    cidades fugirão; entrarão nos bosques, e subirão em penhascos; todas as cidades
    ficarão abandonadas, e não haverá nelas morador algum.
  deu-ELO: 'Vor dem Geschrei der Reiter und der Bogenschützen flieht jede Stadt: Sie
    gehen ins Dickicht und ersteigen die Felsen; jede Stadt ist verlassen, und kein
    Mensch wohnt darin.'
  eng-WYC-2018: Each city fled from the voice of a knight, and a man shooting an arrow,
    (or Each city fled from the shouts of the horsemen, and the men shooting arrows);
    they entered into hard places, and ascended into rocks of stone; all [the] cities
    be forsaken, and no man dwelleth in them.
  epo-epo: Pro la bruo de la rajdantoj kaj pafantoj forkuras la tuta urbo; oni kuras
    en densajn arbarojn, grimpas sur rokojn; ĉiuj urboj malpleniĝis, kaj neniu en
    ili loĝas.
  uig-PIN: atliⱪlar wǝ oⱪyaliⱪlarning xawⱪun-sürǝni bilǝn ⱨǝrbir xǝⱨǝrdikilǝr ⱪeqip
    ketidu; ular qatⱪalliⱪlarƣa kirip mɵküwalidu, taxlar üstigǝ qiⱪiwalidu; barliⱪ
    xǝⱨǝrlǝr taxlinip adǝmzatsiz ⱪalidu.
  beo-beo: Dunu huluane da hosi amoga fila heda:i dunu amola dadi gagui dunu ilia
    halasu nabasea, hobeamu. Mogili da iwilaga hobeamu amola mogili da igi sogega
    hobeamu. Moilai huluane da dunu hamedafa esalebe ba:mu. Amola amo moilai ganodini,
    dunu da bu hamedafa fi dialumu.
  tpi-OTNT: Mi Jeremaia, mi lukim ol soldia i sindaun long ol hos na ol soldia i holim
    banara, na olgeta i kam bilong pait long Juda. Na taim ol manmeri i harim ol,
    orait ol i lusim taun bilong ol na ranawe i go. Sampela i hait long bus na sampela
    i hait antap long ol ples ston. Na olgeta taun i stap nating, na i no gat man
    i stap long ol moa.
  hau-SA: Da jin motsin mahayan dawakai da maharba kowane gari ya ruga da gudu. Waɗansu
    suka shiga kurmi; waɗansu suka hau cikin duwatsu. Dukan garuruwan sun fashe tas;
    babu wani da yake zama a ciki.
  uig-LAT: atliqlar we oqyaliqlarning shawqun-süreni bilen herbir sheherdikiler qéchip
    kétidu; ular chatqalliqlargha kirip möküwalidu, tashlar üstige chiqiwalidu; barliq
    sheherler tashlinip ademzatsiz qalidu.
  nde-nde: Ekuzwakaleni komsindo wabagadi bamabhiza labemitshoko amadolobho wonke
    ayabaleka. Abanye bangena ezixukwini, abanye bakhwele emadwaleni. Amadolobho wonke
    atshiyiwe, akulamuntu ohlala kuwo.
  ton-ton: '‌ʻE hola ʻae kolo kotoa pē koeʻuhi ko e patū ʻae kau tangata heka hoosi,
    mo e kau tangata fakakaufana; te nau ʻalu ki he vao fihi pea kaka ki he ngaahi
    maka: pea ʻe liʻaki ʻae kolo kotoa pē, pea ʻe ʻikai nofo ha tangata ʻi ai.'
  ces-1613: Před hřmotem jezdců a těch, kteříž střílejí z lučiště, uteče všecko město.
    Vejdou do hustých oblaků, a na skálí vylezou; všecka města opuštěna budou, a žádný
    nebude bydliti v nich.
  eng-WMB: Every city flees for the noise of the horsemen and archers. They go into
    the thickets and climb up on the rocks. Every city is forsaken, and not a man
    dwells therein.
  tam-TCV: குதிரைவீரருடைய, வில் வீரருடைய சத்தம் கேட்டு ஒவ்வொரு பட்டணத்திலுள்ளவர்களும்
    தப்பி ஓடுகிறார்கள். சிலர் காடுகளுக்குள் ஓடுகிறார்கள்; சிலர் பாறைகளுக்கிடையே ஏறுகிறார்கள்.
    எல்லாப் பட்டணங்களும் கைவிடப்பட்ட நிலையிலுள்ளன; ஒருவரும் அங்கு வசிக்கவில்லை.
  ceb-ULB: Mokalagiw ang matag siyudad gikan sa kasaba sa mga nagkabayo ug sa mga
    tigpana nga adunay mga udyong; modagan sila ngadto sa kalasangan. Mosaka ang matag
    siyudad ngadto sa mga batoon nga mga dapit. Isalikway ang mga siyudad, kay wala
    nay magpuyo niini.
  pol-UBG: Przed wrzawą jeźdźców i łuczników ucieknie całe miasto; wejdą w gęstwiny
    i wstąpią na skały. Wszystkie miasta będą opuszczone i nie będzie w nich żadnego
    mieszkańca.
  urd-GVU: گھڑسواروں اور تیر چلانے والوں کا شور شرابہ سن کر لوگ تمام شہروں سے نکل
    کر جنگلوں اور چٹانوں میں کھسک جائیں گے۔ تمام شہر ویران و سنسان ہوں گے، کسی میں
    بھی لوگ نہیں بسیں گے۔
  deu-1912: Aus allen Städten werden sie vor dem Geschrei der Reiter und Schützen
    fliehen und in die dicken Wälder laufen und in die Felsen kriechen; alle Städte
    werden verlassen stehen, daß niemand darin wohnt.
  kan-2017: ಪಟ್ಟಣದವರೆಲ್ಲರೂ ಸವಾರರ ಮತ್ತು ಬಿಲ್ಲುಗಾರರ ಆರ್ಭಟಕ್ಕೆ ಹೆದರಿ ಓಡುತ್ತಾರೆ; ಇತ್ತ
    ಪೊದೆಗಳಲ್ಲಿ ಅವಿತುಕೊಳ್ಳುತ್ತಾರೆ, ಅತ್ತ ಬಂಡೆಗಳನ್ನು ಹತ್ತುತ್ತಾರೆ; ಪ್ರತಿಯೊಂದು ಪಟ್ಟಣವು
    ಯಾವ ನಿವಾಸಿಯೂ ಇಲ್ಲದೆ ನಿರ್ಜನವಾಗುತ್ತದೆ.
  yap-yap: Ka lingan e girdi’ ni mayan u os nge pi’in nma mun gat’ing ma gubin e girdi’
    ni bay ra milgad. Bochiyad e ra mil nga loway; ma boch e bayi goraraw ngalang
    nga fithik’ e war. Gubin e yochi binaw nra par ni dakriy e girdi’ u langgin, ma
    dakriy be’ nra yib i par ngalan e pi binaw nem bayay.
  hlt-MCSB: marhang caem neh lii phuk ol ah khopuei khaw boeih yong coeng. Khomai
    khuila ael uh tih thaelsawk dongah yoeng uh. Khopuei te boeih a hnoo uh tih a
    khuikah khosa pakhat khaw om pawh.
  mdy-ETH: ፓራሢና ዖላ ዓሶንታ ሂኢዦና ዱካ ዓሶንታኮ ካኣኖ ዋይዛዖ ካታማ ናንጋ ዓሳ ቢያ ጳሽኪ ፑናንዳኔ፤ ፔቴ ፔቴ ዓሳ ካይዚ
    ጳሽካንዳኔ፤ ዛላ ጊንሣ ዼኤፖ ላሎ ሹጮ ጊዓንዳኔ፤ ፔቴ ፔቴ ካታማ ዓሲ ናንጉዋ ባዔ ቤሲ ማዓንዳኔ፤ ዒኢካ ናንጋንዳ ዓሲ ጴዺንዱዋሴ።
  twi-ASANTE: Apɔnkɔsotefoɔ ne agyantofoɔ nnyegyeeɛ ma kuro biara sofoɔ dwane. Ebinom
    kɔhyɛ nkyɛkyerɛ mu ebinom foro kɔ abotan mu. Nkuro no nyinaa so ada mpan; na obiara
    nte so.
  eng-WEBU: Every city flees for the noise of the horsemen and archers. They go into
    the thickets and climb up on the rocks. Every city is forsaken, and not a man
    dwells therein.
  wal-wal: Paraasatunne wonddafiyaasatu garmmaamuwan, asai katama ubbaappe goossiis.
    Baggati woxxidi woraa garssi gelin, baggati qassi zaallaa shibboosona. Katamai
    ubbai onidi, de7iya asa xayiis.
  spa-PDDPT: Al estruendo de jinetes y de flecheros toda ciudad huye. Entran en la
    espesura de los bosques y suben a las peñas. Todas las ciudades están abandonadas.
    No queda algún habitante en ellas.
  gun-gun: Kavaju árygua ha'e hu'y revegua kuery revovo gui tetã pygua kuery ojavapa.
    Ka'aguy re oikepa, yvy'ã ikuai va'e rupi oẽ. Guetã ikuai va'e ha'e javi oeja rive,
    avave rei noĩavei.
  ilo-ULB: Itarayanto ti tunggal siudad ti arimpadek dagiti kumakabalio ken dagiti
    pumapana; tumaraydanto kadagiti kabakiran. Kumalay-atto ti tunggal siudad kadagiti
    kabatbattoan a luglugar. Mabaybay-anto dagiti siudad, ta awanto ti uray maysa
    nga agtaeng kadagitoy.
  kpg-kpg: Nia lee o digau ala e llele nia hoodo mo digau puu maalei gaa hai digau
    huogodoo gii llele gi daha. Hunu gau gaa llele gi lodo geinga, hunu gau ga ulu adu
    gi lodo nia bongoo o nia hadugalaa. Nia waahale huogodoo ga ono gau no lodo ai,
    gei tangada e mee di noho labelaa i golo ai.
  uig-ARA: ئاتلىقلار ۋە ئوقيالىقلارنىڭ شاۋقۇن-سۈرەنى بىلەن ھەربىر شەھەردىكىلەر قېچىپ
    كېتىدۇ؛ ئۇلار چاتقاللىقلارغا كىرىپ مۆكۈۋالىدۇ، تاشلار ئۈستىگە چىقىۋالىدۇ؛ بارلىق
    شەھەرلەر تاشلىنىپ ئادەمزاتسىز قالىدۇ.
  sus-sus: Geresoe na fa soe fari, mixi birin e gima nɛ. Geresoe na fa tanbɛe ra,
    mixi yo mu luma taa kui. Ndee e gima nɛ wondi yire, ndee e gi geyae fari. Mixi
    birin kelima nɛ taa kui.
  pon-2006: Ngilen soundak oahs oh sounkesik ketieu kan pahn pwakihpeseng aramas koaros.
    Ekei pahn sopolahng nanwel; ekei pahn doudahng nanpwungen pwoaren paip kan. Kahnimw
    koaros pahn sohla towe, oh sohla mehmen pahn pwurehng kousoan loale.
  ksd-ksd: A tarai par ta ra pia na pal dia takap ure ra varvareo kai ra umana tena
    ki os ma ra umana tena panak; dia vana ra lokalokor, ma dia koko rikai ta ra umana
    vat; a lavur pia na pal par dia lingling, ma pa ta na mulai i ki ta diat.
  tur-YTC: Atlıların ve okçuların gürültüsünden her kent kaçıyor. Sık ağaçlıklara
    girip kayalara tırmanıyorlar. Her kent terk ediliyor, orada oturan kimse yok.
  grc-BRENT: Ἀπὸ φωνῆς ἱππέως, καὶ ἐντεταμένου τόξου ἀνεχώρησε πᾶσα ἡ χώρα· εἰσέδυσαν
    εἴς τὰ σπήλαια, καὶ εἰς τὰ ἄλση ἐκρύβησαν, καὶ ἐπὶ τὰς πέτρας ἀνέβησαν· πᾶσα πόλις
    ἐγκατελείφθη, οὐ κατῴκει ἐν αὐταῖς ἄνθρωπος.
  ind-AYT: Karena gemuruh suara para penunggang kuda dan para pemanah, setiap kota
    melarikan diri. Mereka akan masuk ke semak-semak dan naik ke batu-batu. Seluruh
    kota ditinggalkan dan tidak ada seorang pun yang tinggal di sana.
  nya-nya: Pakumva phokoso la okwera pa akavalo ndi la anthu oponya mivi, anthu a
    mʼmizinda adzathawa. Ena adzabisala ku nkhalango; ena adzakwera mʼmatanthwe mizinda
    yonse nʼkuyisiya; popanda munthu wokhalamo.
  hrv-hrv: 'Pred vikom ''Konjanici i strijelci!'' sva se zemlja u bijeg dade: bježe
    u šipražje, penju se na hridi: svi su gradovi napušteni: nigdje više žive duše.'
  mps-mps: Ena Jeremaia dao, eno suali, te ami bidi dabe te hosde ene sesemoni tolalu
    dulalubo suali, te tigidaligo Judaba hwįagasali. Te we bidigo augwali asobo odolama,
    te augwa taun tagalama, te wi paibao. Me badu te bulu buside duala siyu, me badu
    te masigi ola bede duala sali. Te taun tigidali olo elalueibao, tama te taun dabede
    te bidi menia sai mu elalueibao.
  tpi-tpi: Mi Jeremaia, mi lukim ol soldia i sindaun long ol hos na ol soldia i holim
    banara, na olgeta i kam bilong pait long Juda. Na taim ol manmeri i harim ol,
    orait ol i lusim taun bilong ol na ranawe i go. Sampela i hait long bus na sampela
    i hait antap long ol ples ston. Na olgeta taun i stap nating, na i no gat man
    i stap long ol moa.
  dan-1931: For Larmen af Ryttere og Bueskytter flyr alt Landet, de tyr ind i Krat,
    stiger op på Klipper; hver By er forladt, og ikke et Menneske bor der.
  vie-OVCB: Tất cả dân chúng đều khiếp sợ chạy trốn khi nghe tiếng lính cỡi ngựa và
    lính bắn tên. Họ trốn vào bụi rậm và ẩn nấp trên rừng núi. Tất cả thành trì đều
    bỏ ngỏ— không một ai sống trong đó nữa!
  guj-2017: ઘોડેસવાર અને ધનુર્ધારીઓના અવાજ સાંભળી નગરમાંના સર્વ લોકો નાસે છે, તેઓ
    ઝાડીઓમાં ભરાઈ જાય છે; તથા ખડકો પર ચઢી જાય છે. સર્વ લોક નગરોને તજે છે. તેઓમાં કોઈ
    વસનાર નથી.
  pon-2006A: Ngilen soundak oahs oh sounkesik ketieu kan pahn pwakihpeseng aramas
    koaros. Ekei pahn sopolahng nanwel; ekei pahn doudahng nanpwungen pwoaren paip
    kan. Kahnimw koaros pahn sohla towe, oh sohla mehmen pahn pwurehng kousoan loale.
  por-BRBSL: Toda cidade foge para o barulho dos cavaleiros e arqueiros. Eles vão
    para a mata e sobem sobre as rochas. Todas as cidades são abandonadas e não um
    homem habita nelas.
  cth-cth: Marangransanaw hoi licung ka e pawlawk hoi khopui koung a yawng han. Ka
    hmawt e ratu thung vah kâen awh vaiteh, talung dawk a luen awh han. Khonaw pueng
    cettakhai vaiteh kho ka sak e buet touh boehai awm awh mahoeh.
  twi-twi: Apɔnkɔsotefo ne agyantowfo nnyigyei ma kurow biara sofo guan. Ebinom kɔhyɛ
    nkyɛkyerɛ mu, ebinom foro kɔ abotan mu. Nkurow no nyinaa so adeda mpan; na obiara
    nte so.
  hlt-hlt: marhang caem neh lii phuk ol ah khopuei khaw boeih yong coeng. Khomai khuila
    ael uh tih thaelsawk dongah yoeng uh. Khopuei te boeih a hnoo uh tih a khuikah
    khosa pakhat khaw om pawh.
  tbz-SIM: Sikpɑ̀rìnɑɑsɛ̃ĩ́ nɛ̀ bɛtɑ̃ntɑ̃ũbɛ̀ kó kutoweku kuù dɑ̀ɑ́tíní, kɛ̀ bɛnìtìbɛ̀
    cìɛ́tɛ́ muceé nkɛ tɑɑ̀ titúútì miɛkɛ, kɛ̀ bɛtɔbɛ̀ dèkù yɛtɑ̃rɛ̀, kɛ̀ yɛhɛkɛ̀ yɛmɔu
    dɔúnko, bɑ́ òmɔù tɛ̃́nkɛ í bo yɛ miɛkɛ.
  msy-2020: Kɨ Jeremaia, kɨ garima, mɨdorozir gumazir maba hoziabagh apiazɨ, gumazir
    maba uan pibar suigha mɨdorozim bagha izi. Ezɨ gumazamizir danganir kabar itiba,
    me baregha, bar moghɨra uan nguibaba ataghɨraghava are. Men marazi ara ghua ruaribar
    aven monge, ezɨ marazi ghua dagɨar toribar aven monge. Ezɨ nguibaba bar moghɨra
    pura mɨsevir kɨnibar itima, gumazamiziba puvatɨ.
  azb-azb: Bütün şəhərlərin əhalisi Süvarilərin və oxatanların Gurultusundan qaçacaq.
    Onlar sıx meşələrə girir, Qayalara dırmaşır. Bütün şəhərlər tərk edilmiş, Orada
    kimsə yaşamır.
  eng-DBY: 'At the noise of the horsemen and bowmen, every city fleeth; they go into
    the thickets, and climb up upon the rocks: every city is forsaken and no man dwelleth
    therein.'
  hin-2017: नगर के सारे लोग सवारों और धनुर्धारियों का कोलाहल सुनकर भागे जाते हैं;
    वे झाड़ियों में घुसते और चट्टानों पर चढ़े जाते हैं; सब नगर निर्जन हो गए, और उनमें
    कोई बाकी न रहा।
  wol-KYG: Gawar ak fittkat riir, waa dëkk yépp fëx, ñii tàbbiy gajj, ñee ñalgu ci
    kawi doj, ñu won dëkkoo dëkk gannaaw, kenn desatu ca.
  eng-YLT: From the voice of the horseman, And of him shooting with the bow, all the
    city is fleeing, They have come into thickets, And on cliffs they have gone up,
    All the city is forsaken, And there is no one dwelling in them.
  eng-WYC-2017: Each city fled from the voice of a knight, and a man shooting an arrow;
    they entered into hard places, and ascended [or went up] into rocks of stone;
    all [the] cities be forsaken, and no man dwelleth in them.
  eng-WMBB: Every city flees for the noise of the horsemen and archers. They go into
    the thickets and climb up on the rocks. Every city is forsaken, and not a man
    dwells therein.
  urd-GVH: घुड़सवारों और तीर चलानेवालों का शोर-शराबा सुनकर लोग तमाम शहरों से निकलकर
    जंगलों और चट्टानों में खिसक जाएंगे। तमाम शहर वीरानो-सुनसान होंगे, किसी में भी
    लोग नहीं बसेंगे।
  rug-rug: Pa mamalaiṉidi ri na tie koi hose meke tie gona tupi si govete taloa sari
    doduru vasileana. Kaiqa si la tome pa hiqohiqo; kaiqa si govete sage koari na
    toqere patupatu. Doduru vasileana si ivulu beto; loke tie na koa i.
  gaz-gaz: Sababii iyya abbootii fardeeniitii fi futtaaftota xiyyaatiin, tokkoon tokkoon
    magaalaa ni baqata. Garri tokko bosona gobbuu seena; kaan immoo kattaatti ol baʼa;
    magaalaawwan hundi duwwaa hafaniiru; namni tokko iyyuu isaan keessa hin jiraatu.
  fra-LSG: Au bruit des cavaliers et des archers, toutes les villes sont en fuite;
    On entre dans les bois, on monte sur les rochers; Toutes les villes sont abandonnées,
    il n’y a plus d’habitants.
  yal-yal: Taan muxune birin e gima nɛn soo ragine nun xalimakuli wonle fa xuiin bun,
    muxuna ndee yi sa e luxun ɲansanne yi, ndee yi so gɛmɛ gbeene longonna ra, taan
    nabeɲinxin yi lu a yɛtɛ ma. Muxu yo mi fa luma a yi.
  haw-1868: E auhee no ke kulanakauhale a pau, no ka walaau o na hololio, a me na
    kanaka kakaka. E holo no lakou iloko o ka ululaau, a e pii hoi maluna o na pohaku;
    e haaleleia no kela kulanakauhale, keia kulanakauhale, aole kanaka e noho ana
    iloko.
  arb-NAV: مِنْ جَلَبَةِ الْفَارِسِ وَرَامِي السِّهَامِ يَهْرُبُ أَهْلُ الْمُدُنِ،
    وَيُوْغِلُونَ فِي الْغَابَاتِ وَيَتَسَلَّقُونَ الصُّخُورَ. قَدْ أَصْبَحَتِ الْمُدُنُ
    جَمِيعُهَا مَهْجُورَةً لَا يُقِيمُ فِيهَا إِنْسَانٌ.
  ewe-ewe: 'Du sia du lé du tsɔ esi wose sɔwo kple aŋutrɔdalawo ƒe hoowɔwɔ. Ame aɖewo
    yi ɖabe ɖe ave dodowo me, eye ɖewo lia agakpewo. Duwo katã me ɖi gbɔlo: ame aɖeke
    megale wo me o.'
  eng-LEE: 'From the noise of horsemen and those that shoot with the bow fleeth the
    whole city; they go into thickets, and climb up upon the rocks: every city is
    forsaken, and not a man dwelleth therein.'
  asm-FB: অশ্বাৰোহী আৰু ধনুৰ্দ্ধসকলৰ শব্দত নগৰখনেই পলাব। কোনো কোনোৱে ডাঠ হাবিত সোমাব,
    আৰু কোনো কোনোৱে শত্রুৰ হাতত নিহত হোৱাৰ পৰা ৰক্ষা পাবলৈ শিলত উঠিব। যিহূদাৰ গোটেই
    নগৰ ত্যাগ কৰা হ’ব; তাৰ মাজত বাস কৰোঁতা মানুহ কোনো নাথাকিব।
  sus-A: فٍرٍ سٌي نَ قَ سٌي قَرِ، مِشِ بِرِن عٍ فِمَ نّ. فٍرٍ سٌي نَ قَ تَنبّيٍ رَ،
    مِشِ يٌ مُ لُمَ تَا كُي. ندٍيٍ عٍ فِمَ نّ وٌندِ يِرٍ، ندٍيٍ عٍ فِ فٍيَيٍ قَرِ.
    مِشِ بِرِن كٍلِمَ نّ تَا كُي.
  fra-SBL: Chaque ville fuit au bruit des cavaliers et des archers. Ils s'enfoncent
    dans les fourrés et grimpent sur les rochers. Toute ville est abandonnée, et pas
    un homme n'y habite.
  hbo-hbo: מִקֹּ֨ול פָּרָ֜שׁ וְרֹ֣מֵה קֶ֗שֶׁת בֹּרַ֙חַת֙ כָּל־הָעִ֔יר בָּ֚אוּ בֶּעָבִ֔ים
    וּבַכֵּפִ֖ים עָל֑וּ כָּל־הָעִ֣יר עֲזוּבָ֔ה וְאֵין־יֹושֵׁ֥ב בָּהֵ֖ן אִֽישׁ׃
  kik-kik: Rĩrĩa kwaiguuo mũrurumo wa andũ arĩa mathiiaga mahaicĩte mbarathi na wa
    andũ arĩa maikagia mĩguĩ-rĩ, andũ a matũũra mothe no makoora. Amwe ao makoorĩra
    ihinga-inĩ, nao amwe ao makahaica ndwaro-inĩ cia mahiga. Matũũra macio mothe nĩmathaamĩtwo;
    gũtirĩ mũndũ ũikaraga kuo.
  fra-NCL: A la voix du cavalier et de l’archer, toute la ville est en fuite ; on
    entre dans les bois, on monte sur les rochers ; toutes les villes sont abandonnées,
    il n’y a plus d’habitant.
  cek-AK: Hrang angthueng kaminawk hoi kalii avak kaminawk ih atuen pongah, vangpui
    boih cawn o tih; lungsong thungah akun o ueloe, lungsong nuiah daw o tih; vangpui
    to caeh o taak boih tih, mi doeh athung ah om o mak ai.
  cuk-cuk: ”Sorda-sigugi-bila-onomalad binnasuli-goledba, degi, sorda-moligi-sii-urwemalad
    binnasuli-goledba, dulemar bela duurmakdemaloed. Gwenna-gwenna dulemar, bulaganba-doge-doge
    wakitemaloed, baigandi, akwa-dummagangi nakwidmaloed. Bela neggwebur ollobi naguoed,
    dule-wargwensaale bar egi gudii guosulid.
  uig-CYR: атлиқлар вә оқялиқларниң шавқун-сүрәни билән һәр бир шәһәрдикиләр қечип
    кетиду; улар чатқаллиқларға кирип мөкүвалиду, ташлар үстигә чиқивалиду; барлиқ
    шәһәрләр ташлинип адәмзатсиз қалиду.
  tel-2017: రౌతులూ విలుకాళ్ళూ చేసే శబ్దం విని పట్టణ ప్రజలంతా పారిపోయి అడవుల్లో దూరుతున్నారు,
    ఉన్నత ప్రాంతాల్లో రాళ్ళ మధ్యకు ఎక్కుతున్నారు. ప్రతి పట్టణం నిర్మానుష్యంగా మారింది.
    వాటిలో ఎవరూ నివసించడం లేదు.
  hat-BSA: Ak bri chevalye a, ak mèt banza yo, tout vil yo vin sove ale. Yo antre
    nan gran rak bwa, e yo monte sou wòch yo. Tout vil yo vin abandone e nanpwen pèsòn
    ki rete ladan yo.
  kos-kos: Ke kusen kasrusr lun un mwet mweun fin horse ac mwet pisr, Mwet nukewa
    ac kaingla. Kutu ac kaing nu insak uh, Ac kutu ac fanyak nu inmasrlon eot lulap.
    Siti nukewa ac pisala, Ac wangin mwet ac sifil muta we.
  hbo-WLC: מִקּ֨וֹל פָּרָ֜שׁ וְרֹ֣מֵה קֶ֗שֶׁת בֹּרַ֙חַת֙ כָּל־הָעִ֔יר בָּ֚אוּ בֶּעָבִ֔ים
    וּבַכֵּפִ֖ים עָל֑וּ כָּל־הָעִ֣יר עֲזוּבָ֔ה וְאֵין־יוֹשֵׁ֥ב בָּהֵ֖ן אִֽישׁ׃
  ibo-ibo: Ndị mmadụ niile ga-agbapụ ọsọ site nʼobodo ha mgbe ha nụrụ ụzụ ndị agha
    na-agba ụta nọ nʼelu ịnyịnya na-abịa nso nso. Ha ga-ezo onwe ha nʼọhịa; ndị ọzọkwa
    ga-agbalaga zoo onwe ha nʼugwu ukwu. Obodo ha niile ga-atọgbọrọkwa nʼefu, mgbe
    ndị mmadụ si nʼime ya gbapụ ọsọ nʼihi oke ihe egwu.
  ory-ory: ଅଶ୍ୱାରୋହୀ ଓ ଧନୁର୍ଦ୍ଧାରୀମାନଙ୍କ ରବ ସକାଶୁ ସମୁଦାୟ ନଗର ପଳାୟନ କରେ; ସେମାନେ ନିବିଡ଼
    ବନକୁ ଯାଆନ୍ତି ଓ ଶୈଳ ଉପରେ ଚଢ଼ନ୍ତି; ପ୍ରତ୍ୟେକ ନଗର ତ୍ୟକ୍ତ ହୋଇଅଛି ଓ ତହିଁ ମଧ୍ୟରେ ଜଣେ
    ମନୁଷ୍ୟ ସୁଦ୍ଧା ବାସ କରେ ନାହିଁ।
  chk-chk: Aramas meinisin lon ewe fanü ra süla, lupwen ra rong akürangen ekewe chon
    wawa oris me ekewe chon esefich. Ekoch ra sülong lon ekewe wöllap, ekoch ra töfetal
    won ekewe achau. Ekewe telinimw meinisin ra pöön, esap wor eman a imweimw lor.
  rop-rop: Wen detlot pipul langa Juda irrim det nois blanga ol detlot hosis, en detlot
    men hu yusumbat detlot bo en erro, ebribodi garra lafta ranawei kwikbala. Sambala
    garra lafta ran langa det bush kantri, en najalot garra trai blanga galimap insaid
    langa detlot rok. Ebri taun na garra jidan brabli emtiwan. Nomo enibodi kaan jidan
    deya enimo.
  ukr-1871: Від галасу комонника та лучників порозбігаються всї городи, ховати муться
    по нетрях і вилазити муть на скелї, всї міста спустошіють і не буде в них нї одного
    осадника.
  deu-1951: Vor dem Geschrei der Reiter und der Bogenschützen flieht die ganze Stadt;
    sie verstecken sich im Gebüsch und steigen auf die Felsen; die ganze Stadt ist
    verlassen; kein Mensch wohnt mehr darin.
  eng-JPS: For the noise of the horsemen and bowmen the whole city fleeth; they go
    into the thickets, and climb up upon the rocks; every city is forsaken, and not
    a man dwelleth therein.
  srp-1865: Od vike konjika i strijelaca pobjeæi æe svi gradovi, otiæi æe u guste
    šume i na stijene æe se popeti; svi æe gradovi biti ostavljeni i niko neæe u njima
    živjeti.
  lug-lug: Olw’okuyoogona kw’abeebagazi b’embalaasi n’abalasa obusaale, ebibuga byonna
    biribuna emiwabo, abamu beesogge ebisaka; n’abalala balinnye waggulu ku njazi.
    Ebibuga byonna birekeddwa ttayo; tewali abibeeramu.
  heb-heb: מקול פרש ורמה קשת ברחת כל העיר באו בעבים ובכפים עלו כל העיר עזובה ואין
    יושב בהן איש׃
  ben-IRV: ঘোড়াচালক আর ধনুকধারীদের আওয়াজেই সমস্ত শহরের লোকেরা পালিয়ে যাবে। তারা
    জঙ্গলের মধ্যে দৌড়ে যাবে। প্রত্যেক শহর শিলার উপর উঠবে। শহরগুলি পরিত্যক্ত হয়ে
    যাবে, কারণ সেখানে বসবাস করার কেউ থাকবে না।
  pan-pan: ਘੋੜ ਚੜ੍ਹੇ ਅਤੇ ਤੀਰ-ਅੰਦਾਜ਼ ਦੀ ਅਵਾਜ਼ ਨਾਲ, ਹਰੇਕ ਸ਼ਹਿਰ ਨੱਠ ਜਾਂਦਾ ਹੈ। ਉਹ ਝੰਗੀ
    ਵਿੱਚ ਵੜਦੇ ਅਤੇ ਚਟਾਨਾਂ ਉੱਤੇ ਚੜ੍ਹ ਜਾਂਦੇ ਹਨ। ਹਰੇਕ ਸ਼ਹਿਰ ਛੱਡਿਆ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਕੋਈ ਮਨੁੱਖ
    ਉਹਨਾਂ ਵਿੱਚ ਨਹੀਂ ਵੱਸਦਾ।
  mya-JVB: မြင်းစီး သူရဲနှင့် လေး ကိုင်သူရဲတို့ ဟစ် သော အသံ ကြောင့် ၊ မြို့ သား အပေါင်း
    တို့သည် တောအုပ် သို့ ပြေး သွားကြ၏။ ကျောက် ပေါ် သို့ တက် ကြ၏။ မြို့ ရှိသမျှ တို့
    ကို စွန့်ပစ် ၍ နေ သောသူတ ယောက်မျှ မ ရှိရ။
  tbg-tbg: Navutaaka ohiqaa oquvi vaikave, huru veva totekave animanta, ekaa vo vatuka
    vo vatukaqi varika vika ani uvara iri, qetake kantama vivara. Hini kika nantaqi
    kukeqareka vimanta, hini kika nora ori vainanaini vaarinte vivara. Ekaa vo vatuka
    vo vatuka qumina vairaro kia vaiinti vovanovata viraqi varianaro.
  hmo-hmo: Hosi guia taudia bona peva taudia edia regena dainai, hanua ibounai edia
    taudia ibounai do idia heau mauri. Haida be uda lalonai do idia heau vareai, ma
    haida be nadi badadia edia huanai, be do idia daekau, do idia hunia. Hanua ibounai
    be do idia rakatania, edia lalodia dekenai tau ta do ia noho lou lasi.
  urd-urd: सवारों और तीरअंदाज़ों के शोर से तमाम शहरी भाग जाएँगे; वह घने जंगलों में
    जा घुसेंगे, और चट्टानों पर चढ़ जाएँगे, सब शहर छोड़ दिए जायेंगे और कोई आदमी उनमें
    न रहेगा।
  rus-SYN: 'От шума всадников и стрелков разбегутся все города: они уйдут в густые
    леса и влезут на скалы; все города будут оставлены, и не будет в них ни одного
    жителя.'
  bqc-SIM: Wɛ̃́lɛdeↄ lɛ́ tílɛ píi, kɛ́ aa sↄ̃deↄ ń kàzunaↄ kↄ̃fĩ mà yã́i. Gbɛ̃eↄ
    lɛ́ si dào guu, gbɛ̃eↄ dɛ̀dɛ lɛ́ sↄlↄ gbɛ̀sↄↄu. Wɛ̃́lɛↄ gↄ̃̀ bɛziaↄ ũ, gbɛ̃e
    ku we lↄo.
  tcz-CHONGTHU: Sakol kangtalai chunga touho leh thalpi kap them ho husa chun, mipi
    jouse ajam chehtauve. Amaho hamjing lah’a akisel’un, chuleh molsang lam’a ajamtauve.
    Khopi jouse ahomkeuvin aumtan, mihem khatcha jong achengtapoi.
  mar-mar: प्रत्येक शहर स्वर व धनुर्धारी यांच्या आवाजाने पळून जातील, ते जंगलात पळून
    जातील. प्रत्येक शहर डोंगरकड्याच्या ठिकाणी चढेल. शहरे ओसाड पडतील, कारण तेथे कोणीही
    राहणारे नसतील.
  qub-qub: Lëchata jitajcuna, muntäducuna gayarashpan shamojta wiyar llapanmi siudäpita
    gueshpir aywacun. Shatacunaman munticunaman pacacaycärin. Gaga chaupincunaman
    wichacarcärin. Siudäcunaga llapanpis chunyajmi quëdacun. Chaychöga manami pipis
    tiyannachu.
  bqp-bqp: Ye wusu kpuron tɔmbu bɑ mɑɑsɔbu kɑ tɛn towobun wɔkinu nuɑ, yerɑ bɑ duki
    yɑkikirɑ kpuro. Gɑbɑ wɔriki dɑ̃ɑ sɔ̃sɔ mɑ gɑbɑ duɑ kpee bɑɑbɑ sɔɔ. Bɑ wuu si deri
    su kuɑ bɑnsu.
  hat-hat: Lè yo tande bri kavalye yo ak mesye k'ap tire flèch yo, tout moun nan lavil
    la pran kouri. Gen ki kouri al kache nan bwa. Gen ki kouri moute nan wòch yo.
    Tout lavil yo san moun ladan yo. Pa gen yon moun ki rete la ankò.
  eng-BSB: Every city flees at the sound of the horseman and archer. They enter the
    thickets and climb among the rocks. Every city is abandoned; no inhabitant is
    left.
  eng-WEBPB: Every city flees for the noise of the horsemen and archers. They go into
    the thickets and climb up on the rocks. Every city is forsaken, and not a man
    dwells therein.
  kbq-kbq: Hagi hahunaku hosi agumpi mani'za neaza sondia vahe'ene, atifi keve erinte'za
    nehaza sondia vahe'mokizmi zamagasasankema nentahi'za, maka rankumatamimpima nemaniza
    vahe'mo'za kumara atre'za avonompine, have agonafine frazageno magore huno ana
    kumatamimpina vahera omanitfa hu'ne.
  nhe-BL: Quema tlacame tlen itztoque ipan altepetini quicaquise nopa tlahuelchihualistli
    tlen nopa soldados tlen hualahuij, cholose huan motlatise campa cuatitlamitl huan
    campa tepetini. Nochi altepetini mocahuase tlatzitzicatoc, pampa nochi tlacame
    cholojtose ica majmajtli.
  gub-BL: Kawaru wànoànogaw henu mehe wà nehe, u'yw pupe puruzywà haw henu mehe wà
    nehe, paw rupi uhem putar uzàn pà wà nehe. Amo uzàwehem putar oho ka'a pe wà nehe.
    Amo uzeupir putar itahu rehe wà nehe. Tawhu paw upyta putar teko heta 'ym pà wà
    nehe. Ni amo nuiko kwaw wapupe wà nehe.
  eng-DRA: 'At the voice of the horsemen, and the archers, all the city is fled away;
    they have entered into thickets and have climbed up the rocks: all the cities
    are forsaken, and there dwelleth not a man in them.'
