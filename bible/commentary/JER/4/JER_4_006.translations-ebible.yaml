verse: JER.004.006
translations:
  mal-C: സീയോനു മുന്നറിയിപ്പായി കൊടിയുയർത്തുക! നിൽക്കാതെ സുരക്ഷിതത്വത്തിനായി ഓടിപ്പോകുക!
    കാരണം ഞാൻ വടക്കുനിന്ന് അനർഥംവരുത്തും, ഒരു മഹാനാശംതന്നെ.”
  deu-TKW: 'Pflanzt ein Panier auf in der Richtung nach Zion hin: flüchtet, bleibt
    nicht stehen! Denn Unheil bringe ich von Norden her und gewaltige Zerstörung.'
  lin-lin: Botombola bendele mpo na kokende na Siona ! Bobombama noki, pamba te nakoyeisa
    pasi wuta na nor mpe kobebisama ya somo ! »
  eng-LSV: Lift up an ensign toward Zion, || Strengthen yourselves, do not stand still,
    || For I am bringing evil in from the north, || And a great destruction.”
  eng-GNV: 'Set vp the standart in Zion: prepare to flee, and stay not: for I will
    bring a plague from the North, and a great destruction.'
  eng-WEBSTER: 'Set up the standard towards Zion: retire, stay not: for I will bring
    evil from the north, and a great destruction.'
  nhw-BL: 'Xijtlananaca se bandera ipan altepetl Jerusalén huan xiquinilhuica: ‘¡Xicholoca,
    ayacmo ximochiyaca! Pampa na, niamoTECO, niquinhualicas campa amojuanti nopa tlasosolojquetl
    catli más fiero. Hualas tlen nopa tlali catli mocahua ica norte.’'
  swh-ONEN: Onyesheni ishara ili kwenda Sayuni! Kimbilieni usalama pasipo kuchelewa!
    Kwa kuwa ninaleta maafa kutoka kaskazini, maangamizi ya kutisha.”
  bba-bba: Bu ɡidi bɔrɑ sueyo Siɔni ɡiɑ bu duki yɑkuro bu ku yɔ̃rɑ. Domi Gusunɔ u
    koo de kɔ̃sɑ yu nɑ sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑn di.
  eng-KJVCPB: 'Set up the standard toward Zion: retire, stay not: for I will bring
    evil from the north, and a great destruction.'
  luo-luo: Oruru wach odhi Sayun! Ringuru udhi kar pondo ma ok odeko! Nimar akelo
    masira koa yo nyandwat, kata kethruok malich.”
  meu-meu: Pepe ba duduia isi Siona enai, ba heau, mauri ba tahua, basio halahe. badina
    be hahedika na mirigini kahana amo na mailaimu, bona hahebua-tari badana danu.
  npi-ULB: सङ्केत दिने झण्डा उठाओ र त्यसलाई सियोनतर्फ औंल्याओ, र सुरक्षाको लागि दौड
    । नबस, किनकि म उत्तरबाट ठुलो विनाश र विपत्ति ल्याउँदैछु ।
  yor-yor: Fi àmì láti sálọ sí Sioni hàn, sálọ fún ààbò láìsí ìdádúró. Nítorí èmi
    ó mú àjálù láti àríwá wá, àní ìparun tí ó burú jọjọ.”
  pes-OPCB: راه اورشلیم را با علامت مشخص کنید! فرار کنید و درنگ ننمایید! چون من بلا
    و ویرانی مهلکی از سوی شمال بر شما نازل خواهم کرد.
  tgl-ULB: Itaas ang bandilang panghudyat at ituro ito sa Zion at tumakbo para sa
    kaligtasan! Huwag kayong manatili sapagkat magdudulot ako ng sakuna mula sa hilaga
    at isang malaking pagkawasak.
  hui-hui: Wali agali bibahendeore Saiono piai helonaga mo walia halu pelagi yaraga
    ho hadaba. Tí bame handayaho holene nawiorego bibahende abale ibida pialu ha do
    hole pudaba. I̱na waitigi dindi abene uyurahayagi karu ti dindi wahalu tí baba
    wai bilimulo ibilarogoni. Tigua ibalu tí mo ko howa bo hilo wahai helo ibilarogonigo
    tí ha do hai halimu.
  mya-mya: ဇိ​အုန်​မြို့​ရှိ​ရာ​သို့​ရှေ့​ရှု​ကြ​လော့။ ဘေး​မဲ့​လုံ​ခြုံ ရာ​သို့ ပြေး​ကြ​လော့။
    ဆုတ်​ဆိုင်း​၍​မ​နေ​ကြ​နှင့်။ ထာ​ဝ​ရ​ဘု​ရား​သည်​ကြီး​စွာ​သော​ပျက်​စီး မှု ဘေး​အန္တ​ရာယ်​ဆိုး​ကို
    မြောက်​အ​ရပ်​မှ​ဆောင်​ယူ​လာ​တော်​မူ​လိမ့် မည်။
  bod-N: ཡང་ཛ་ཡན་གྱི་ཕྱོགས་སུ་དར་ཆེན་བསྒྲེངས་ནས་ཕྲོས་ཤིག བདག་གིས་ཆག་སྒོ་དང་འཇིགས་པ་ཆེན་པོ་བྱང་ཕྱོགས་ནས་སླེབ་ཏུ་འཇུག་རྒྱུ་ཡིན་པས་དུས་འགྱངས་མ་བྱེད་ཅིག
  sna-sna: Simudzai mureza wokuenda kuZioni! Tizai muvande musinganonoki! Nokuti ndiri
    kuuyisa njodzi inobva kumusoro, iko kuparadza kwakaipisisa.”
  spa-BLM: Levanten un estandarte hacia Sión. ¡Huid para poneros a salvo! No esperen,
    porque traeré el mal del norte y una gran destrucción”.
  cac-cac: Iq'uecchaan̈ e bandera sch'oxani to sb'at e c'ub'ejel e b'a d'a Sion. Sayec
    ec' b'aj tze col e b'a, man̈ ex och vaan. Yujto a d'a norte ol vic'cot jun nivan
    yaelal ol satanel smasanil.
  swh-ULB: Inueni ishara za bendera na zielekezeni Sayuni, na kimbilieni usalama!
    Msibaki, kwa kuwa ninaleta majanga kutokea kaskazini na anguko kubwa.
  bel-bel: Выставіце сьцяг да Сіёна, - бяжэце, ня спыняйцеся; бо Я прывяду з поўначы
    бедства і вялікую пагібель.
  deu-ELBBK: Erhebt ein Panier gegen Zion hin; flüchtet, bleibt nicht stehen! Denn
    ich bringe Unglück von Norden her und große Zerschmetterung.
  mbb-OT: Ivayew is bendirà wey metueni te menge etew he ibpehendiyà sikandan te Jerusalem.
    Genat kew en ne eles kew su ebpeuwit a te zekelà he kezeetan he ebpuun diyà te
    zizaya.”
  mal-2015: സീയോന്നു കൊടി ഉയർത്തുവിൻ; നില്ക്കാതെ ഓടിപ്പോകുവിൻ; ഞാൻ വടക്കുനിന്നു അനർത്ഥവും
    വലിയ നാശവും വരുത്തും.
  rmc-rmc: Hazden upre e zastava pro Sion! Denašen, hoj tumen te zachraňinen! Ma zaačhen!
    Bo anava e skaza the e bari zahuba pal o severos.“
  pes-OPV: علمی بسوی صهیون برافرازید و برای پناه فرار کرده، توقف منمایید زیرا که من
    بلایی و شکستی عظیم ازطرف شمال می‌آورم.
  ron-1924: Ынэлцаць ун стяг спре Сион, фуӂиць ши ну вэ оприць! Кэч де ла мязэноапте
    адук ненорочиря ши ун маре прэпэд.”
  ben-OBCV: সিয়োনের দিকে যাওয়ার জন্য পতাকা তুলে ধরো! রক্ষা পাওয়ার জন্য এক্ষুনি
    পালাও, দেরি কোরো না! কেননা আমি উত্তর দিক থেকে ধ্বংস নিয়ে আসছি, তা এক ভয়ংকর বিনাশ।”
  som-som: Calan u taaga xagga Siyoon, carara oo ha joogsanina, waayo, anigu waxaan
    xagga woqooyi ka keeni doonaa masiibo iyo halligaad weyn.
  lat-VUC: 'Levate signum in Sion; confortamini, nolite stare: quia malum ego adduco
    ab aquilone, et contritionem magnam.'
  eng-ASVBT: 'Set up a standard toward Zion: flee for safety, stay not; for I will
    bring evil from the north, and a great destruction.'
  ita-1885: Alzate la bandiera verso Sion, fiuggite di forza, non restate; perciocchè
    io fo venir d'Aquilone na calamità, ed una gran ruina.
  eng-LXXUP: 'Gather up your wares and flee to Zion: hasten, stay not: for I will
    bring evils from the north, and great destruction.'
  eng-ULB: Lift up the signal flag and point it toward Zion, and run for safety! Do
    not stay, for I am bringing disaster from the north and a great collapse.
  spa-VBL: ¡Icen la bandera del peligro; vayan a Sión! ¡Busquen un lugar seguro! ¡No
    duden! Traigo enemigos del norte que causarán una terrible destrucción.
  fra-_FOB: Élevez l'étendard vers Sion! Fuyez et ne vous arrêtez pas! Car j'amène
    du Nord le mal, une grande ruine.
  mal-mal: സീയോനു കൊടി ഉയർത്തുവിൻ; നില്‍ക്കാതെ ഓടിപ്പോകുവിൻ; ഞാൻ വടക്കുനിന്ന് അനർത്ഥവും
    വലിയ നാശവും വരുത്തും.
  urd-GVR: Jhanḍā gāṛ do tāki log use dekh kar Siyyūn meṅ panāh leṅ. Mahfūz maqām
    meṅ bhāg jāo aur kahīṅ na ruko, kyoṅki maiṅ shimāl kī taraf se āfat lā rahā hūṅ,
    sab kuchh dhaṛām se gir jāegā.
  suz-BL: सियोन गे लचा कली छेदर क्‍युक्‍कीन। ब्रोंइचा आ पर्बम देश मपथु रीब पा प्रोक्‍शा
    लने। मारदे हना गो उत्तर रे ठेयब श्‍येत नु खतम दुम्‍तीके चाक्‍नुङ। येरमीया १:१४
  eng-NOY: Set up a standard toward Zion, Flee, make no stand! For I am about to bring
    evil from the north, Even great destruction.
  ita-1927: Alzate la bandiera verso Sion, cercate un rifugio, non vi fermate, perch’io
    faccio venire dal settentrione una calamità e una grande rovina.
  ckb-ckb: ئاڵا بەرز بکەنەوە بۆ چوونە سییۆن! خۆتان بدەنە پەنا! ڕامەوەستن! چونکە من
    لە باکوورەوە بەڵا دەهێنم، تێکشکانێکی گەورە.»
  eng-BBE: 'Put up a flag for a sign to Zion: go in flight so that you may be safe,
    waiting no longer: for I will send evil from the north, and a great destruction.'
  kan-OKCV: ಚೀಯೋನಿನ ಕಡೆಗೆ ಧ್ವಜವನ್ನೆತ್ತಿರಿ; ವಿಳಂಬವಿಲ್ಲದೆ ಸುರಕ್ಷತೆಗಾಗಿ ಓಡಿಹೋಗಿರಿ. ಏಕೆಂದರೆ
    ನಾನು ಉತ್ತರದಿಂದ ಕೇಡನ್ನೂ, ದೊಡ್ಡ ನಾಶವನ್ನೂ ತರುತ್ತೇನೆ.”
  tam-2017: சீயோனுக்கு நேரே கொடியேற்றுங்கள்; கூடுங்கள்; நிற்காதிருங்கள்; நான் வடக்கேயிருந்து
    பொல்லாப்பையும், மகா அழிவையும் வரச்செய்கிறேன்.
  spa-RV-1909: Alzad bandera en Sión, juntaos, no os detengáis; porque yo hago venir
    mal del aquilón, y quebrantamiento grande.
  ron-BTF: Înălțați steagul spre Sion; retrageți-vă, nu vă opriți, pentru că voi aduce
    răul de la nord și o mare nimicire.
  eng-WEBP: Set up a standard toward Zion. Flee for safety! Don’t wait; for I will
    bring evil from the north, and a great destruction.”
  eng-FBV: Raise the danger flag; go to Zion! Find somewhere safe! Don't hesitate!
    I'm bringing enemies from the north who will cause terrible destruction.
  nld-1939: Neemt de banier op en vlucht naar de Sion, Redt u, en houdt u niet op;
    Want uit het noorden laat Ik een onheil komen, Een ontzettende ramp!
  nch-BL: 'Xijtananaca se bandera ipan altepet Jerusalén huan xiquinilhuica: ‘¡Xicholoca,
    ayecmo ximochiyaca! Pampa na, niamoTECO, nijhualicas campa amojuanti nopa tasosolojquet
    cati más fiero. Hualas ten nopa tali cati mocahua ica norte.’'
  vie-1934: Khá dựng cờ hướng về Si-ôn! Hãy trốn đi, đừng dừng lại! Vì ta khiến từ
    phương bắc đến một tai nạn, tức là một sự hư hại lớn.
  hin-CV: ज़ियोन की ओर झंडा ऊंचा किया जाए! चुपचाप खड़े न रहो, आश्रय की खोज करो! क्योंकि
    मैं उत्तर दिशा से महा संकट ला रहा हूं, यह पूरा विनाश होगा.”
  spa-BES: Levanta una bandera para una señal a Sión; vete en vuelo para que puedas
    estar seguro, no esperes más, porque te enviaré el mal del norte y una gran destrucción.
  tdx-tdx: Atroaro mb’e Tsione ty viloñe, mipalira, ko mihenekeneke, fa minday hekoheko
    boak’ avaratse añe iraho, naho fandrotsahañe jabajaba.
  tha-KJV: จงยกธงขึ้นสู่ศิ​โยน จงรีบหนีไปให้​ปลอดภัย อย่ารออยู่ เพราะเราจะนำความร้ายมาจากทิศเหนือ
    และนำการทำลายใหญ่ยิ่งมา
  por-BR-2018: Erguei bandeia para Sião, retirai-vos, não vos detenhais; porque eu
    trago um mal do norte, e grande destruição.
  deu-ELO: Erhebet ein Panier gegen Zion hin; flüchtet, bleibet nicht stehen! Denn
    ich bringe Unglück von Norden her und große Zerschmetterung.
  eng-WYC-2018: Raise ye a sign in Zion, comfort ye, and do not ye stand, (or Raise
    ye up a sign in Zion, escape ye, and do not ye just stand there); for I [shall]
    bring evil from the north, and a great sorrow.
  epo-epo: Levu standardon en Cion, kuru, ne haltu; ĉar malfeliĉon Mi venigas de nordo
    kaj grandan pereon.
  uig-PIN: Zionni kɵrsitidiƣan bir tuƣni tiklǝnglar; dǝrⱨal ⱪeqinglar, keqikip ⱪalmanglar!
    Qünki Mǝn külpǝt, yǝni zor bir ⱨalakǝtni ximaldin elip kelimǝn.
  beo-beo: Saione amoma doaga:ma:ne, logo olelema! Dilia esalusu gaga:ma:ne hobeama!
    Mae aligima! Hina Gode da se nabasu amola soge wadela:su hou gagoe (north) amoga
    gaguli maha.
  tpi-OTNT: Apim plak bilong toksave long ol manmeri long ol i mas i go long Saion.
    Yupela i no ken i stap. Yupela i mas ranawe i go hait. Long wanem, mi mekim ol
    birua i lusim hap not na i kam bilong bagarapim yupela nogut tru.
  hau-SA: Ku tā da tuta don zuwa Sihiyona! Ku gudu ku nemi mafaka ba tare da jinkiri
    ba! Gama ina kawowa masifa daga arewa, mummunan hallaka kuwa.”
  uig-LAT: Zionni körsitidighan bir tughni tiklenglar; derhal qéchinglar, kéchikip
    qalmanglar! Chünki Men külpet, yeni zor bir halaketni shimaldin élip kélimen.
  nde-nde: Phakamisani uphawu lokuya eZiyoni! Balekelani ekusileni ngokuphangisa!
    Ngoba ngiletha umonakalo ovela enyakatho, lencithakalo embi kakhulu.”
  ton-ton: 'Fokotuʻu ʻae fuka ke hanga ki Saione: mou ʻalu, ʻoua ʻe tatali: he te
    u ʻomi ʻae kovi mei he tokelau, ʻio, ko e fakaʻauha lahi.'
  ces-1613: Vyzdvihněte korouhev na Sionu, zmužile se mějte, nepostávejte; nebo já
    zlé věci uvedu od půlnoci, a potření veliké.
  eng-WMB: Set up a standard toward Zion. Flee for safety! Don’t wait; for I will
    bring evil from the north, and a great destruction.”
  tam-TCV: சீயோனுக்குப் போவதற்குக் கொடியேற்றுங்கள்! பாதுகாப்புக்காக தாமதியாது ஓடுங்கள்!
    ஏனென்றால் நான் வடக்கிலிருந்து பேராபத்தையும், மிகப்பெரிய அழிவையும் கொண்டுவருகிறேன்.”
  ceb-ULB: Ipataas ang bandera ug iatubang kini ngadto sa Zion, ug dagan alang sa
    kaluwasan! Ayaw pagpabilin, kay magdala ako ug katalagman gikan sa amihanan ug
    usa ka dako nga pagkalaglag.
  pol-UBG: Podnieście sztandar w kierunku Syjonu, uciekajcie, nie zastanawiajcie się.
    Sprowadzam bowiem nieszczęście od północy i wielkie zniszczenie.
  urd-GVU: جھنڈا گاڑ دو تاکہ لوگ اُسے دیکھ کر صیون میں پناہ لیں۔ محفوظ مقام میں بھاگ
    جاؤ اور کہیں نہ رُکو، کیونکہ مَیں شمال کی طرف سے آفت لا رہا ہوں، سب کچھ دھڑام
    سے گر جائے گا۔
  deu-1912: Werft zu Zion ein Panier auf; flieht und säumt nicht! Denn ich bringe
    ein Unglück herzu von Mitternacht und einen großen Jammer.
  kan-2017: ಚೀಯೋನಿನ ಕಡೆಗೆ ಧ್ವಜವನ್ನೆತ್ತಿರಿ, ತಡಮಾಡದೆ ವಲಸೆಹೋಗಿರಿ; ನಾನು ಉತ್ತರ ದಿಕ್ಕಿನಿಂದ
    ವಿಪತ್ತನ್ನು ಮತ್ತು ಘೋರನಾಶವನ್ನು ಬರಮಾಡುವೆನು.
  yap-yap: Mu daged e wo’ nga Zion! Mmilgad ni fan e nge dabi buch ban’en romed! Dab
    mu sowathgad! I SOMOL e ke fek e riya’ nge ba gafgow nib ga’ ko lel’och i yib.
  hlt-MCSB: Zion benah rholik thoh laeh, bakuep uh laeh, uelh uh boeh. Kai loh tlangpuei
    lamkah yoethaenah neh pocinah tanglue te kang khuen.
  mdy-ETH: ፂዮኔም ጎይፆ ዻውዋቴ! ኔጉዋዖ ሼምፖ ዒንሢኮ ዓይሳንዳ ቤሲ ባንሢ ጳሽኪ ፑኑዋቴ! ናንጊና ናንጋ ጎዳ ኬዶ ዛሎ ዓጫፓ
    ዼኤፒ ባይሲንታ ዳካኒኬ።
  twi-ASANTE: Momma frankaa so na monkɔ Sion monnwane nkɔbɔ mo ho adwaa! Ɛfiri sɛ
    mede amanehunu firi atifi fam reba, ɔsɛeɛ a ɛyɛ hu.”
  eng-WEBU: Set up a standard toward Zion. Flee for safety! Don’t wait; for I will
    bring evil from the north, and a great destruction.”
  wal-wal: Asai Xiyoone baana mala malaatite! Intteyyo saro attanau baqatite! Gam77oppite!
    Aissi giikko, taani huuphessa bagga biittaappe iitabaanne gita bashshaa ehais.
  spa-PDDPT: Levanten el estandarte hacia Sion. Busquen refugio y no se detengan.
    Porque Yo traigo del norte la aflicción, una gran destrucción.
  gun-gun: Pemopu'ã ke imo'amy bandeira Sião katy peo aguã. Pejava na, pemboare eme.
    Mba'eta xee ajapo 'rã kuaray ijapu'a'ia katy gui mba'emo vai ou aguã rami nhomomba
    etearã.
  ilo-ULB: Itag-ayyo ti bandera a pagilasinan ket iturongyo idiay Sion, ken tumaraykayo
    tapno natalgedkayo! Saankayo nga agtalinaed, ta mangiyegak iti didigra manipud
    amianan ken dakkel a pannakarebba.
  kpg-kpg: Hagi anga ina di ala dela e hana gi Zion! Tei gii bida halahala ina dono
    mouli! Hudee heia goodou gi duai! Dimaadua gu hanimoi gu gaamai dana haingadaa
    mo di haadanga balua damana mai i bahi i ngeia.
  uig-ARA: زىئوننى كۆرسىتىدىغان بىر تۇغنى تىكلەڭلار؛ دەرھال قېچىڭلار، كېچىكىپ قالماڭلار!
    چۈنكى مەن كۈلپەت، يەنى زور بىر ھالاكەتنى شىمالدىن ئېلىپ كېلىمەن.
  sus-sus: Wo xa a matɔnxuma Siyonkae bɛ e xa e gi, e naxa ti kira xɔn ma, barima
    n na fafe tɔɔrɛ nun ɲaxankatɛ ra kelife kɔɔla ma.
  pon-2006: Padahkihong irail ahl me kolahng Saion! Kumwail tang repen mour! Dehr
    pwand! KAUN-O ketiketki kohdo kahpwal oh paisuwed laud sang ni paliepeng.
  ksd-ksd: Avat a vatur ra vakilang uro Sion, avat a takap upi avat a laun, koko avat
    a tur uka; tago ina kap vaarike ra kaina maro ra papar a labur, ma ra ngala na
    vinirua.
  tur-YTC: Siyon'a doğru sancak dikin. Güvenlik için kaçın! Durmayın; çünkü ben kuzeyden
    kötülük ve büyük yıkım getireceğim.”
  grc-BRENT: Ἀναλαβόντες φεύγετε εἰς Σιών· σπεύσατε, μὴ στῆτε, ὅτι κακὰ ἐγὼ ἐπάγω
    ἀπὸ Βοῤῥα, καὶ συντριβὴν μεγάλην.
  ind-AYT: Angkatlah panji-panji ke arah Sion. Mengungsilah, jangan berdiam diri,
    karena Aku mendatangkan bencana dari utara, bahkan kerusakan yang besar.”
  nya-nya: Kwezani mbendera kuyangʼana ku Ziyoni! Musachedwe, thawani kuti mupulumuke!
    Pakuti Ine ndikubweretsa chilango kuchokera kumpoto, kudzakhala chiwonongeko choopsa.”
  hrv-hrv: Dižite znak prema Sionu! Bježite! Nemojte zastajati! Jer dovodim nesreću
    sa Sjevera, veliku propast.
  mps-mps: ‘Te we bidi dabe te Saionba pomainu po walobo plak ugwa ugwaba sao,’ wali.
    ‘Dage me bidigio. Dage wi pelama, duala sigi pao. Magi baso meni, eno digi te
    tǫ boi bidi dabe not badu bidali tagalama, te dage mu dolagasomainu ebao,’ wali.
  tpi-tpi: Apim plak bilong toksave long ol manmeri long ol i mas i go long Saion.
    Yupela i no ken i stap. Yupela i mas ranawe i go hait. Long wanem, mi mekim ol
    birua i lusim hap not na i kam bilong bagarapim yupela nogut tru.
  dan-1931: Rejs Banner hen imod Zion, fly uden Standsning! Thi Ulykke sender jeg
    fra Nord, et vældigt Sammenbrud.
  vie-OVCB: 'Hãy dựng cờ báo hiệu hướng về Si-ôn: ‘Hãy trốn ngay! Đừng trì hoãn!’
    Vì Ta sẽ đem một tai họa khủng khiếp từ phương bắc giáng trên các ngươi.”'
  guj-2017: સિયોન તરફ ધ્વજ ઊંચો કરો, જીવ લઈને ભાગી જાઓ અને વિલંબ કરશો નહિ. કેમ કે
    હું ઉત્તર તરફથી વિપત્તિ તથા ભયંકર વિનાશ લાવીશ.
  pon-2006A: Padahkihong irail ahl me kolahng Saion! Kumwail tang repen mour! Dehr
    pwand! KAUN-O ketiketki kohdo kahpwal oh paisuwed laud sang ni paliepeng.
  por-BRBSL: Estabeleça um padrão para Sião. Fujam por segurança! Não esperem; pois
    eu trarei o mal do norte e uma grande destruição”.
  cth-cth: Zion mon koelah lukkarei pathout awh. Roumnae tawng awh nateh uet hanh
    awh. Bangkongtetpawiteh, atunglah hoi kalenpounge rawknae hoi kathoute ka pha
    sak han.
  twi-twi: Momma frankaa so na monkɔ Sion munguan nkɔbɔ mo ho aguaa! Efisɛ mede amanehunu
    fi atifi fam reba, ɔsɛe a ɛyɛ hu.”
  hlt-hlt: Zion benah rholik thoh laeh, bakuep uh laeh, uelh uh boeh. Kai loh tlangpuei
    lamkah yoethaenah neh pocinah tanglue te kang khuen.
  tbz-SIM: Cónnɛ́nɛ̀ mɛcɑnnimɛ̀ kɛ́cuó nSedisɑdɛmmu bíɛ́kɛ̀, kɛ́cokɛ́ kɛ́wɑmmú di
    bo sɔri dɛ̀, kɛ̀ di cokù di bɑ́ɑ́ cómmú. N yóó íinní mɛyɛi mmɛ kubɑkù yoú bíɛ́kɛ̀.
    Mɛyɛi ndiɛmɛ̀ mɔ́mmɔmmɛ.
  msy-2020: Egh ia nir avɨzir gumazamiziba ganigh foghfoghamim, ia a feghtɨ me an
    ganigh arɨ Saionɨn mangam. Kɨ apanibagh amizɨ me bar pazavɨra ia gasɨghasɨghasa
    notɨn itir nguazim ategha izi. Kamaghɨn amizɨ, ia sughsughan markɨ, ia ivemar
    mangɨ mongegh.
  azb-azb: “Siona qaçın” deyə bayraq qaldırın, Qaçıb qurtulun, dayanmayın. Çünki Mən
    şimaldan Bəla və böyük qırğın gətirəcəyəm».
  eng-DBY: Set up a banner toward Zion; take to flight, stay not! For I am bringing
    evil from the north, and a great destruction.
  hin-2017: सिय्योन के मार्ग में झण्डा खड़ा करो, खड़े मत रहो, क्योंकि मैं उत्तर की
    दिशा से विपत्ति और सत्यानाश ला रहा हूँ।
  wol-KYG: Yékkatileen raaya, jubale Siyoŋ, làqujileen, buleen taxaw, musiba déy laay
    jële bëj-gànnaar, muy safaan bu réy.
  eng-YLT: Lift up an ensign Zionward, Strengthen yourselves, stand not still, For
    evil I am bringing in from the north, And a great destruction.
  eng-WYC-2017: Raise ye a sign in Zion, comfort ye, and do not ye stand; for I [shall]
    bring evil from the north, and a great sorrow.
  eng-WMBB: Set up a standard towards Zion. Flee for safety! Don’t wait; for I will
    bring evil from the north, and a great destruction.”
  urd-GVH: झंडा गाड़ दो ताकि लोग उसे देखकर सिय्यून में पनाह लें। महफ़ूज़ मक़ाम में
    भाग जाओ और कहीं न रुको, क्योंकि मैं शिमाल की तरफ़ से आफ़त ला रहा हूँ, सब कुछ धड़ाम
    से गिर जाएगा।
  rug-rug: Va sage ia sa pitipiti pude la pa Zaione! Mi govete, lopu va sasanae! Ura
    na tinasuna si turaṉa mae nia Rau pa kali gede, na tinahuara kaleana hola.”
  gaz-gaz: Xiyoon dhaquuf faajjii ol qabaa? Dafaa baqadhaa malee duubatti hin harkifatinaa!
    Ani karaa kaabaatiin balaa, badiisa suukaneessaas nan fidaatii.”
  fra-LSG: Élevez une bannière vers Sion, Fuyez, ne vous arrêtez pas! Car je fais
    venir du septentrion le malheur Et un grand désastre.
  yal-yal: Ɛ yɛngɛn taxamasenni te Siyon kaane xa! Ɛ gi, ɛ nama ɛ ti de! Bayo n gbalon
    nun halagi gbeen nafama nɛn sa keli sogeteden kɔmɛnna ma.”
  haw-1868: E kau i ka hae ma Ziona, e hoikaika aku hoi, mai ku malie; no ka mea,
    e lawe mai no wau i ka hewa, mai ke kukuluakau mai, a i ka make nui loa hoi.
  arb-NAV: ارْفَعُوا الرَّايَةَ دَاعِينَ لِلُّجُوءِ إِلَى صِهْيَوْنَ. لُوذُوا بِمَأْمَنٍ.
    لَا تَتَقَاعَسُوا، لأَنِّي جَالِبٌ عَلَيْكُمْ مِنَ الشِّمَالِ دَمَاراً وَخَرَاباً.
  ewe-ewe: Mikɔ aflaga dzi ɖo ɖe Zion! Misi yi sitsoƒe, migatɔ o! Elabena mehe gbegblẽ
    tso anyiehe gbɔnae, gbegblẽ si teƒe makɔ o.”
  eng-LEE: Set up the standard toward Zion; save yourselves by flight, stay not; for
    evil do I bring from the north, and a great destruction.
  asm-FB: যিৰূচালেমৰ লোকসকলক চিঞঁৰি কোৱা, ‘ৰক্ষা পাবলৈ পলোৱা! পলম নকৰিবা, কিয়নো মই
    উত্তৰ দিশৰ পৰা তোমালোকৰ ওপৰত ভয়ানক অমঙ্গল আৰু মহাসংহাৰ আনি আছোঁ।’
  sus-A: وٌ شَ عَ مَتْنشُمَ سِيٌنكَيٍ بّ عٍ شَ عٍ فِ، عٍ نَشَ تِ كِرَ شْن مَ، بَرِ مَ
    ﭑ نَ قَقٍ تْورّ نُن حَشَنكَتّ رَ كٍلِقٍ كْولَ مَ.
  fra-SBL: Dressez une bannière vers Sion. Fuyez en toute sécurité ! N'attendez pas,
    car je vais faire venir du nord le malheur et une grande destruction. »
  hbo-hbo: שְׂאוּ־נֵ֣ס צִיֹּ֔ונָה הָעִ֖יזוּ אַֽל־תַּעֲמֹ֑דוּ כִּ֣י רָעָ֗ה אָנֹכִ֛י
    מֵבִ֥יא מִצָּפֹ֖ון וְשֶׁ֥בֶר גָּדֹֽול׃
  kik-kik: Haandai bendera mũthiĩ mwerekeire Zayuni! Mwĩtharei narua mwĩhonokie! Nĩgũkorwo
    nĩndĩrarehithia mwanangĩko uumĩte mwena wa gathigathini, o na kũniinanwo kũnene.”
  fra-NCL: Elevez un étendard du côté de Sion, sauvez-vous, ne vous arrêtez pas !
    Car j’amène du septentrion une calamité et un grand désastre.
  cek-AK: Zion ah caeh han angmathaih kahni to payang oh, loih hanah cawn oh! Anghak
    o hmah! Kalen parai amrohaih hoi raihaih to aluek bang hoiah kang sin han.
  cuk-cuk: Sión-yarsik bander be oyomar, melle be gannaa sigmala, gwae be duurmakdemar.
    An bela-belad-dulemar-wiogega dad-nakwed-argan-sapiledsik boni-dummagan an barmidasokalid.
  uig-CYR: Зионни көрситидиған бир туғни тикләңлар; дәрһал қечиңлар, кечигип қалмаңлар!
    Чүнки Мән күлпәт, йәни зор бир һалакәтни шималдин елип келимән.
  tel-2017: సీయోనుకు కనబడేలా జెండా ఎత్తండి. తప్పించుకోడానికి పారిపోండి. ఆలస్యం చేయొద్దు.
    ఎందుకంటే యెహోవా అనే నేను ఉత్తరదిక్కు నుండి కీడును రప్పిస్తున్నాను. గొప్ప వినాశనాన్ని
    రప్పిస్తున్నాను.
  hat-BSA: Leve yon drapo vè Sion! Chache sekou! Pa kanpe anplas, paske Mwen ap mennen
    malè sòti nan nò, ak gwo destriksyon.”
  kos-kos: Srisrngi inkanek nu Zion! Kaing, kom in moulla! Nimet pahtlac! LEUM GOD
    El use ongoiya Ac kunausten lulap liki acn epang.
  hbo-WLC: שְׂאוּ־נֵ֣ס צִיּ֔וֹנָה הָעִ֖יזוּ אַֽל־תַּעֲמֹ֑דוּ כִּ֣י רָעָ֗ה אָנֹכִ֛י
    מֵבִ֥יא מִצָּפ֖וֹן וְשֶׁ֥בֶר גָּדֽוֹל׃
  ibo-ibo: Bulie ihe i gosi ụzọ ị ga Zayọn! Gbaganụ zoo onwe unu. Unu atụfula oge!
    Lee na mụ onwe m na-ewebata mbibi na ịla nʼiyi site nʼakụkụ ugwu.”
  ory-ory: ସିୟୋନ ଆଡ଼େ ଧ୍ୱଜା ଟେକ, ରକ୍ଷା ନିମନ୍ତେ ପଳାଅ, ବିଳମ୍ବ କର ନାହିଁ; କାରଣ ଆମ୍ଭେ ଉତ୍ତର
    ଦିଗରୁ ଅମଙ୍ଗଳ ଓ ମହାବିନାଶ ଆଣିବା।
  chk-chk: Oupwe aüetä eu asisil won ewe al mi ale ngeni Sion, oupwe süla ngeni eu
    lenien kinamwe, nge ousap mang. Pun ewe Samol mi Lapalap epwe awarato feiengau
    me watten tatakis seni efeng.
  rop-rop: Yumob garra dalim olabat blanga ran kwikbala streit langa Jerusalem, en
    blandim miselp langa seifwan pleis, dumaji ai garra jandim brabli nogudbala ting
    brom nowathsaid blanga bitsimap ebrijing.
  ukr-1871: Виставте стяга ʼд Сионові, — втїкайте без упину, бо я приведу з півночі
    велике лихо й страшну пагубу.
  deu-1951: 'Richtet ein Panier auf, nach Zion hin, fliehet und stehet nicht stille!
    Denn ich bringe Unglück und eine große Zerstörung von Norden her:'
  eng-JPS: Set up a standard toward Zion; put yourselves under covert, stay not; for
    I will bring evil from the north, and a great destruction.
  srp-1865: Podignite zastavu prema Sionu, bježite i ne stajte, jer æu dovesti zlo
    od sjevera i pogibao veliku.
  lug-lug: Weereza obubaka eri Sayuuni nti, Mudduke temulwa, kubanga ndireeta okuzikiriza
    okuva mu bukiikakkono, okuzikiriza okw’amaanyi.”
  heb-heb: שאו נס ציונה העיזו אל תעמדו כי רעה אנכי מביא מצפון ושבר גדול׃
  ben-IRV: সিয়োনের দিকে চিহ্ন পতাকা তোলো এবং নিরাপদে পালিয়ে যাও। এখানে থেকো না,
    কারণ আমি উত্তর দিক থেকে বিপদ এবং ধ্বংস আনতে যাচ্ছি।
  pan-pan: ਤੁਸੀਂ ਸੀਯੋਨ ਵਿੱਚ ਝੰਡਾ ਉੱਚਾ ਕਰੋ, ਪਨਾਹ ਲਈ ਨੱਠੋ ਅਤੇ ਖਲੋਵੋ ਨਾ, ਕਿਉਂ ਜੋ ਮੈਂ
    ਉੱਤਰ ਵਲੋਂ ਬੁਰਿਆਈ ਅਤੇ ਵੱਡੀ ਬਰਬਾਦੀ ਲਿਆ ਰਿਹਾ ਹੈ!
  mya-JVB: ဇိအုန် တောင်ပေါ်မှာ အလံ ကို ထူ ကြလော့။ လွတ်အောင် ပြေး ကြလော့။ ရပ် ၍ မ နေကြနှင့်။
    အကြောင်း မူကား၊ ကြီးစွာ သော ပျက်စီး ခြင်း ဘေးဥပဒ် ကို မြောက် မျက်နှာမှ ငါ သည်
    ဆောင် ခဲ့မည်။
  tbg-tbg: Ne vutora virini hiritaimanta vaiinti nahenti vira tave Saionini kante
    vuate. Navutaaka tinavu harivorave ti, kia varike viraiti, kante oru kukeqaate.
    Te Noravano Kotika noti mantaraihai navutaaka ntita viri kaari vika ni qoraiqama
    nimiteha vehi autu kevarave, tiro.
  hmo-hmo: Pepe ta do ita abia isi, Siona dekenai do ita lao totona! Do ita heau,
    mauri do ita tahua, gini kava lasi!’ Badina be tuari bona dika, be mirigini kahana
    dekena amo, lau Lohiabada ese lau mailaia noho, bona inai dika ese gau ibounai
    do ia hadikaia ore.”
  urd-urd: तुम सिय्यून ही में झण्डा खड़ा करो, पनाह लेने को भागो और देर न करो, क्यूँकि
    मैं बला और हलाकत — ए — शदीद को उत्तर की तरफ़ से लाता हूँ।
  rus-SYN: Выставьте знамя к Сиону, бегите, не останавливайтесь, ибо Я приведу от
    севера бедствие и великую гибель.
  bqc-SIM: À gudↄkↄ̃ɛkĩi dilɛ Siↄna, wí mↄ́ ulɛ we, ásu zɛzɛo, asa má tó kìsia
    zↄ̃ↄ ń pↄ́ ↄ̃̀ↄnɛkɛao bↄ gugbãntoo oiɛ.
  tcz-CHONGTHU: Melchihna ponlap khat, Jerusalem mite din khaidoh’un; Hoidohna din
    tun jamtauvin, umden den hih un! Ijeh inem itileh keiman sahlam gamkaiya kon’a
    manthahna nachunguva kahinlhunsah ding ahi, ati.
  mar-mar: खुण म्हणून ध्वज उभारा व तो सियोनेच्या दिशेने दाखवा आणि सुरक्षिततेसाठी पळा.
    थांबू नका, कारण मी उत्तरेकडून अरिष्ट व भयानक विध्वंस आणीत आहे.
  qub-qub: Bandërayquicunawan sëñata ruray Sión caj-läman. Ama wiyaraychu-llapa. Mayman
    pacacunayquipäpis ashiy-llapa. Nortipitami apamushaj wañuchicojcunata. Chauraga
    fiyupa ñacaymi canga.
  bqp-bqp: Bu gidi bɔrɑ sueyo Siɔni giɑ bu duki yɑkuro bu ku yɔ̃rɑ. Domi Gusunɔ u
    koo de kɔ̃sɑ yu nɑ sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑn di.
  hat-hat: Ba yo direksyon mòn Siyon an! Kouri al kache! Pa mize sou wout! Mwen menm,
    Seyè a, m' ap fè yon malè soti nan nò. Li pral fè gwo dega.
  eng-BSB: Raise a signal flag toward Zion. Seek refuge! Do not delay! For I am bringing
    disaster from the north, and terrible destruction.
  eng-WEBPB: Set up a standard towards Zion. Flee for safety! Don’t wait; for I will
    bring evil from the north, and a great destruction.”
  kbq-kbq: Hagi mago avame zana flekia tro huteta anamifi erintesga huta nevuta, Jerusalemi
    kumapima mani'naza vahera amanage huta korokea huzamiho. Ame huta koro freta vuta
    fra'ma kisaza kumaku hakeho. Na'ankure Nagra noti kazigati ranknaza atre'nugeno
    eno eme tamazeri haviza hugahie.
  nhe-BL: 'Xijtlalanaca se bandera ipan altepetl Jerusalén huan xiquinilhuica: ‘¡Xicholoca,
    ayoc ximochiyaca! Pampa na, niimoTECO, niquinhualicas campa imojuanti nopa tlaxolejquetl
    tlen más fiero. Hualas tlen nopa tlali tlen mocahua ica norte.’'
  gub-BL: Pexak kar Xiàw piar purupe nehe. Pezàn pezeàmim àwàm me nehe. Pezàn na'arewahy
    nehe. Tupàn werur putar iaiw paw kwarahy heixe haw awyze har kutyr har wi nehe.
    Werur putar ma'e tetea'u imumaw paw a'e wi nehe no.
  eng-DRA: 'Set up the standard in Sion. Strengthen yourselves, stay not: for I bring
    evil from the north, and great destruction.'
