verse: JER.004.030
translations:
  mal-C: ഇങ്ങനെ ശൂന്യമാക്കപ്പെടുമ്പോൾ നീ എന്തുചെയ്യും? നീ രക്താംബരം ധരിക്കുകയും സ്വർണാഭരണങ്ങൾ
    അണിയുകയും ചെയ്യുന്നതെന്തിന്? നീ കണ്ണെഴുതി നിന്റെ കണ്ണുകൾക്കു തിളക്കം വരുത്തുന്നതെന്തിന്?
    നീ വ്യർഥമായി അണിഞ്ഞൊരുങ്ങുകയാണ്. നിന്റെ കാമുകന്മാർ നിന്നെ നിന്ദിക്കും; അവർ നിനക്കു
    പ്രാണഹാനി വരുത്താൻ ആഗ്രഹിക്കും.
  deu-TKW: 'Du aber, überwältigt, was willst du thun? Magst du dich auch in Scharlach
    kleiden, magst du mit Bleiglanz deine Augen schminken: umsonst machst du dich
    schön; es verschmähen dich die Buhler, sie trachten dir nach dem Leben.'
  lin-lin: Oh engumba ekufa, ozali kosala nini ? Olati bilamba ya motane mpe babiju
    ya wolo ; otie bonzenga na miso na yo. Ozali komikomisa kitoko na pamba, bamakangu
    na yo bazali kotiola yo mpe bazali koluka koboma yo.
  eng-LSV: And you, O spoiled one, what do you do? For you put on scarlet, || For
    you adorn yourself [with] ornaments of gold. For you tear your eyes with pain,
    || In vain you make yourself beautiful, || Unhealthy ones have kicked against
    you, || They seek your life.
  eng-GNV: 'And when thou shalt be destroyed, what wilt thou doe? Though thou clothest
    thy selfe with skarlet, though thou deckest thee with ornaments of golde, though
    thou paintest thy face with colours, yet shalt thou trimme thy selfe in vaine:
    for thy louers will abhorre thee and seeke thy life.'
  eng-WEBSTER: 'And when thou art laid waste, what wilt thou do? Though thou clothest
    thyself with crimson, though thou deckest thee with ornaments of gold, though
    thou rendest thy face with painting, in vain shalt thou make thyself fair: thy
    lovers will despise thee, they will seek thy life.'
  nhw-BL: “Masque anJerusalén ehuani anmoquentise amoyoyo catli más cuali huan anmotlalilise
    nochi tlamantzitzi catli yejyectzitzi huan anquipase amoixteyolhua para anquinnotzase
    nopa soldados catli hualahuij para anmechtlasojtlase, san tlapic. Pampa catli
    anquintemohuaj para elise amomecahua anmechcualancaitaj huan mocualtlalíaj para
    anmechmictise.
  swh-ONEN: Unafanya nini, ewe uliyeharibiwa? Kwa nini unajivika vazi jekundu na kuvaa
    vito vya dhahabu? Kwa nini unapaka macho yako rangi? Unajipamba bure. Wapenzi
    wako wanakudharau, wanautafuta uhai wako.
  bba-bba: Wunɛ Yerusɑlɛmu, burɑru mbɑ kɑɑ mɑɑ tii kuɑ. Kɑɑ tii beku wunɔmɡiru kɑsuɑwɑ
    ɑ dewe, kpɑ ɑ wurɑn sɑbɑ sebe, kpɑ ɑ kiro doke? Kɑm sɔɔrɑ kɑɑ tii burɑru kuɑ.
    Wee wunɛn kĩnɑsibu bɑ nun tusɑ bɑ kɑsu bu nun ɡo.
  eng-KJVCPB: And when thou art spoiled, what wilt thou do? Though thou clothest thyself
    with crimson, though thou deckest thee with ornaments of gold, Though thou rentest
    thy face with painting, in vain shalt thou make thyself fair; Thy lovers will
    despise thee, they will seek thy life.
  luo-luo: En angʼo mitimo, yaye ngʼama osetiekni? Angʼo momiyo irwakori gi law marakwaro
    kendo idusori gi gige dhahabu? Angʼo momiyo ibuko wangʼi gi rangi. Idusori kayiem
    nono. Johera magi jari; gidwaro mana ngimani.
  meu-meu: Oi, vada e negemu daure hahinemu e, emu lalo-hadai be dahaka bena dabua
    kakakakana o hahedokilaiamu; bona gold heraheradia o heralaimu, bona matamu na
    umu amo o habadamu? Asi badina sibomu o hahairaimu; e ura henimuva taudia ese
    e dadaraimumu, idia ese emu mauri iabi-ohona dalana e tahuamu.
  npi-ULB: अब तँ उजाड पारिएकी छेस्, तब तँ के गर्नेछेस् ? तैंले रातो पोशाक पहिरिने,
    सुनका गरगहना लगाउने र तेरा आँखा गाजले ठुला बनाउने गरे तापनि तँसित कामवासनामा फसेका
    पुरुषहरूले नै अब तँलाई इन्कार गर्छन् । बरु, तिनीहरूले तेरो जीवन लिन खोज्दैछन्
    ।
  yor-yor: Kí ni ò ń ṣe, ìwọ tí o ti di ìjẹ tán? Ìwọ ìbá wọ ara rẹ ní aṣọ òdodo kí
    o sì fi wúrà ṣe ara rẹ lọ́ṣọ̀ọ́. Àwọn olólùfẹ́ rẹ kẹ́gàn rẹ; wọ́n sì ń lépa ẹ̀mí
    rẹ.
  pes-OPCB: ای که غارت شده‌ای چرا دیگر لباس فاخر می‌پوشی و خود را با جواهرات می‌آرایی
    و به چشمانت سرمه می‌کشی؟ از این تلاش‌ها هیچ سودی نمی‌بری، چون عاشقانت از تو برگشته
    و قصد جانت را دارند.
  tgl-ULB: Ngayong nawasak ka na, ano ang gagawin mo? Bagaman nakasuot ka ng mapulang
    damit, nakagayak ng gintong alahas at pinalalaki ng pintang pampaganda ang iyong
    mga mata, itinakwil ka na ng mga kalalakihang nagnasa sa iyo. Sa halip, sinusubukan
    ka nilang patayin.
  hui-hui: Yarusaleme-o í̠ mo ko heneore wuwa agua buleberebe. Í̠ni aga daramabi bayaleru
    mo karulo kego aginagabe. Gurubu gele ale ngolome wabini bayale tara ngarume í̠ni
    mo yáribia howa í̠naga deni hare ambuaru birigo agi bulebe. Yári urunialeme í̠
    mo wia nabulebira. Í̠naga lawini í̠ kayu yaga biarume í̠ handabe manga howa í̠
    bo wahole kagodago í̠ yári damene nabibe laro.
  mya-mya: အို ယေ​ရု​ရှ​လင်​မြို့၊သင်​သည်​အ​မင်္ဂ​လာ ရှိ​ပါ​သည်​တ​ကား။ သင်​သည်​အ​ဘယ်​ကြောင့်​နီး​မြန်း​သည့်​အ​ဝတ်
    ကို ဝတ်​ဆင်​ထား​သ​နည်း။ အ​ဘယ်​ကြောင့်​ကျောက်​မျက်​ရ​တ​နာ​များ​ကို ဆင်​ယင်​၍ သင်​၏​မျက်​လုံး​များ​ကို​ခြယ်​လှယ်​ထား​သ​နည်း။
    သင်​သည်​မိ​မိ​ကိုယ်​ကို​အ​ကြောင်း​မဲ့​အ​လှ ပြင်​၍ ထား​ပါ​သည်​တ​ကား။ သင်​၏​ချစ်​သူ​တို့​သည်​သင့်​ကို​ပစ်​ပယ်​လိုက်​ကြ
    လေ​ပြီ။ သူ​တို့​သည်​သင့်​ကို​သတ်​လို​ကြ​၏။
  bod-N: ཀྱེ་རྡུལ་དུ་བརླག་པར་འགྱུར་བ་ཁྱོད་ཀྱིས་ཅི་བྱེད་དམ། ཁྱོད་ཀྱིས་གོས་རྒྱ་ཚོས་ཅན་གྱོན་ཞིང་གསེར་གྱི་རྒྱན་ཆ་བཏགས་ནས།
    མིག་རྩི་བསྐུས་ཏེ་མིག་མཛེས་པར་བྱེད་པ་དང་། རང་ཉིད་ཡག་པར་རློམ་ནའང་ངལ་བ་དོན་མེད་ཡིན་ཏེ།
    ཁྱོད་ལ་ཡིད་སྨོན་བྱེད་མཁན་གྱིས་ཁྱོད་ལ་མཐོང་ཆུང་བྱས་ནས་ཁྱོད་ཀྱི་སྲོག་འཚོལ་བའོ། །
  sna-sna: Uchaiteiko, iwe wokuparadzwa? Wapfekereiko nguo tsvuku, uye unoshongereiko
    zvishongo zvegoridhe? Wazorereiko meso ako pendi? Unongozvishongedzera pasina.
    Zvikomba zvako zvinokushora; zvinotsvaka kukuuraya.
  spa-BLM: Tú, cuando seas desolada, ¿qué harás? Aunque te vistas de escarlata, aunque
    te adornes con ornamentos de oro, aunque agrandes tus ojos con maquillaje, te
    embelleces en vano. Tus amantes te desprecian. Buscan tu vida.
  cac-cac: A Jerusalén van slajviemi, lajan icha junoc ix ix nab'axon̈ej syac'och
    sc'apac púrpura, syac'anoch q'uen oro ix vach' yilji, q'uic' syutej stitac sat
    ix yac'an uc'oc. Man̈xa yelc'och b'aj sb'o sb'a ix chi', yujto a eb' vin̈ vinac
    nib'ab'il yuj ix, yajb'ilxoel ix yuj eb' vin̈. Toxon̈ej sna eb' vin̈ tas ol aj
    smilan ix eb' vin̈. Icha chi' van sc'ulan Jerusalén yed' juntzan̈xo ch'oc nacional.
  swh-ULB: Sasa umeharibiwa, utafanya nini? Japokuwa unavaa mavazi mekundu, unajipamba
    na mapambo ya dhahabu, na kuyafanya macho yako yaonekane makubwa na kupakwa wanja,
    wale wanaume waliokutamani sasa wanakukataa. Badala yake wanajaribu kukuua.
  bel-bel: А ты, спустошаная, што пачнеш рабіць? Хоць ты апранаешся ў пурпуру, хоць
    ты ахарошваеш сябе залатымі ўборамі, абмалёўваеш вочы твае фарбамі, але дарэмна
    ахарошваеш сябе; пагрэбавалі табою палюбоўнікі - яны шукаюць душы тваёй.
  deu-ELBBK: 'Und du, Verwüstete, was wirst du tun? Wenn du dich auch in Karmesin
    kleidest, wenn du mit goldenem Geschmeide dich schmückst, wenn du deine Augen
    mit Schminke aufreißt: Vergeblich machst du dich schön; die Buhlen verschmähen
    dich, sie trachten nach deinem Leben.'
  mbb-OT: He Jerusalem he midezeetan, hengkey is baal nu? Maan is midsul-ub ka te
    mekempet he visti wey menge elahas? Maan is mibpintalan nu is menge mata nu? Is
    kebpemekempet nu ne wazè din en pulus. Is mibmahal nu he kezapig nu he menge nasyun
    midselikwey en kenikew ne egkesuatan ke zan en te edhimatey.
  mal-2015: ഇങ്ങനെ ശൂന്യമായ്പോകുമ്പോൾ നീ എന്തു ചെയ്യും? നീ രക്താംബരം ധരിച്ചാലും പൊന്നാഭരണം
    അണിഞ്ഞാലും നിന്റെ കണ്ണിൽ മഷി എഴുതിയാലും വ്യർത്ഥമായി നിനക്കു സൗന്ദര്യം വരുത്തുന്നു;
    നിന്റെ ജാരന്മാർ നിന്നെ നിരസിച്ചു നിനക്കു പ്രാണഹാനി വരുത്തുവാൻ നോക്കുന്നു.
  rmc-rmc: So kames te kerel, tu zňičimen? Soske tut ures andro purpur a thoves pre
    tu o somnakune šperki? Soske tuke keres o jakha? Zbitočňe tut richtines! Tire
    pirane tut odčhide a kamen tut te murdarel.
  pes-OPV: و تو حینی که غارت شوی چه خواهی کرد؟ اگر‌چه خویشتن را به قرمز ملبس سازی
    و به زیورهای طلا بیارایی و چشمان خود را از سرمه جلا دهی لیکن خود را عبث زیبایی
    داده‌ای چونکه یاران تو تو را خوار شمرده، قصدجان تو دارند.
  ron-1924: 'Ши ту, пустиито, че вей фаче? Те вей ымбрэка ын кырмыз, те вей ымподоби
    ку подоабе де аур, ыць вей сулимени окий, дар деӂяба те вей ынфрумусеца: ибовничий
    тэй те диспрецуеск ши вор сэ-ць я вяца.'
  ben-OBCV: ওহে ছারখার হয়ে যাওয়া পুরী, তুমি কী করছ? কেন তুমি লাল রংয়ের পোশাক পরিধান
    করছ এবং স্বর্ণালংকারে নিজেকে সাজাচ্ছো? কেন তুমি তোমার দুই চোখে রূপটান দিচ্ছ? এইভাবে
    তোমার নিজেকে পরিপাটি করে তোলা অসার। তোমার প্রেমিকেরা তোমাকে অবজ্ঞা করে; তারা তোমাকে
    হত্যা করতে চায়।
  som-som: Oo markii lagu dhoco bal maxaad samayn doontaa? In kastoo aad dhar guduudan
    xidhatid, iyo in kastoo aad dahab isku sharraxdid, iyo in kastoo aad indhakuul
    iska badisidba, waxtarla'aan baad isu qurxinaysaa, waayo, kuwii ku caashaqi jiray
    way ku wada quudhsadaan, oo waxay doonayaan inay nafta kaa qaadaan.
  lat-VUC: 'Tu autem vastata, quid facies? cum vestieris te coccino, cum ornata fueris
    monili aureo, et pinxeris stibio oculos tuos, frustra componeris: contempserunt
    te amatores tui; animam tuam quærent.'
  eng-ASVBT: And thou, when thou art made desolate, what wilt thou do? Though thou
    clothest thyself with scarlet, though thou deckest thee with ornaments of gold,
    though thou enlargest thine eyes with paint, in vain dost thou make thyself fair;
    thy lovers despise thee, they seek thy life.
  ita-1885: E tu, o distrutta, che farai? benchè tu ti vesti di scarlatto, e ti adorni
    di fregi d'oro, e ti stiri gli occhi col liscio, in vano ti abbellisci; gli amanti
    ti hanno a schifo, cercano l'anima tua.
  eng-LXXUP: 'And what wilt thou do? Though thou clothe thyself with scarlet, and
    adorn thyself with golden ornaments; though thou adorn thine eyes with stibium,
    thy beauty will be in vain: thy lovers have rejected thee, they seek thy life.'
  eng-ULB: Now that you have been devastated, what will you do? For though you dress
    in scarlet, adorn yourself with gold jewelry, and make your eyes look bigger with
    paint, the men who lusted for you now reject you. Instead, they are trying to
    take away your life.
  spa-VBL: Tú, Jerusalén, ahora desolada, ¿qué vas a hacer? Aunque te vistas con ropas
    de color escarlata, y te pongas joyas de oro, y te maquilles los ojos, ¡todo tu
    adorno es inútil! Tus amantes te odian; ¡quieren matarte!
  fra-_FOB: 'Et toi, dévastée, que fais-tu? Quoique tu te revêtes de pourpre, que
    tu te pares d''ornements d''or, et que tu bordes tes yeux de fard, tu t''embellis
    en vain: tes amants t''ont méprisée; c''est ta vie qu''ils cherchent.'
  mal-mal: “ഇങ്ങനെ ശൂന്യമായിപ്പോകുമ്പോൾ നീ എന്ത് ചെയ്യും? നീ രക്താംബരം ധരിച്ചാലും
    പൊന്നാഭരണം അണിഞ്ഞാലും നിന്റെ കണ്ണിൽ മഷി എഴുതിയാലും വ്യർത്ഥമായി നിനക്ക് സൗന്ദര്യം
    വരുത്തുന്നു; നിന്റെ ജാരന്മാർ നിന്നെ നിരസിച്ച് നിനക്ക് പ്രാണഹാനി വരുത്തുവാൻ നോക്കുന്നു.
  urd-GVR: To phir tū kyā kar rahī hai, tū jise ḳhāk meṅ milā diyā gayā hai? Ab qirmizī
    libās aur sone ke zewarāt pahnane kī kyā zarūrat hai? Is waqt apnī āṅkhoṅ ko surme
    se sajāne aur apne āp ko ārāstā karne kā koī fāydā nahīṅ. Tere āshiq to tujhe
    haqīr jānte balki tujhe jān se mārne ke darpai haiṅ.
  suz-BL: गे गोरशो सेल्‍चा पुंइसीशो रागी मार, पना पन बाक्‍ङे? गे लल वाम ग्‍योम्‍सीशा,
    सुन के गहना पांइसीशा, आंम कली ग्‍योम्‍सीशो आ अर्थ मार, बाक्‍बा? गे मारदे गाजल
    ख्रेक्‍सीशा इ मिक्‍च ठेयब सेल्‍नेवे? आंम कली दारशो सेल्‍चा मोशान बाक्‍ब। इ कली
    दाक्‍ब मुरपुकीम इ कली ग्रांग्रा दिश्‍शो बाक्‍नीम। इ कली साइक्‍चा माल्‍शो बाक्‍नीम।
  eng-NOY: And thou, destined to perish, what wilt thou do? Though thou clothe thyself
    in scarlet, And deck thyself with ornaments of gold, And rend thine eyes with
    paint, In vain dost thou adorn thyself; Thy lovers despise thee; They seek thy
    life.
  ita-1927: E tu che stai per esser devastata, che fai? Hai un bel vestirti di scarlatto,
    un bel metterti i tuoi ornamenti d’oro, un bell’ingrandirti gli occhi col belletto!
    Invano t’abbellisci; i tuoi amanti ti sprezzano, voglion la tua vita.
  ckb-ckb: تۆش ئەی نەتەوە وێرانەکە، چی دەکەیت؟ بۆچی بەرگی ئاڵ لەبەر دەکەیت و خشڵی
    زێڕ بە خۆتەوە دەکەیت؟ بۆچی بە کل چاوەکانت ڕەش دەکەیت؟ بێهوودە خۆت جوان دەکەیت،
    لەبەرچاوی ئەوینداران کەوتووی، ئەوان داوای گیانت دەکەن.
  eng-BBE: And you, when you are made waste, what will you do? Though you are clothed
    in red, though you make yourself beautiful with ornaments of gold, though you
    make your eyes wide with paint, it is for nothing that you make yourself fair;
    your lovers have no more desire for you, they have designs on your life.
  kan-OKCV: ಆಗ ನೀನು ನಿರ್ಜನನಾದಾಗ ಏನು ಮಾಡುವೆ? ನೀನು ಕಡುಕೆಂಪು ಬಣ್ಣದ ವಸ್ತ್ರವನ್ನು ತೊಟ್ಟುಕೊಂಡರೇನು?
    ಚಿನ್ನದ ಆಭರಣಗಳಿಂದ ನಿನ್ನನ್ನು ಅಲಂಕರಿಸಿಕೊಂಡರೇನು? ಕಾಡಿಗೆಯಿಂದ ಕಣ್ಣುಗಳನ್ನು ಅಗಲಿಸಿಕೊಂಡು
    ಶೃಂಗರಿಸಿಕೊಂಡರೇನು? ನೀವು ವ್ಯರ್ಥವಾಗಿ ನಿನ್ನನ್ನು ಅಲಂಕರಿಸಿಕೊಳ್ಳುತ್ತಿ. ನಿನ್ನ ಪ್ರೇಮಿಗಳು
    ನಿನ್ನನ್ನು ತಿರಸ್ಕರಿಸುತ್ತಾರೆ; ಅವರು ನಿನ್ನನ್ನು ಕೊಲ್ಲಲು ಬಯಸುತ್ತಾರೆ.
  tam-2017: பாழாய்ப்போன நீ இப்பொழுது என்ன செய்வாய்? நீ இரத்தாம்பரம் அணிந்தாலும், பொன்
    ஆபரணங்களால் உன்னை அலங்கரித்தாலும், உன் கண்களில் மையிட்டுக்கொண்டாலும், வீணாய் உன்னை
    அழகுபடுத்துவாய்; ஆசைநாயகர்கள் உன்னை அசட்டைசெய்து, உன் உயிரை வாங்கத் தேடுவார்கள்.
  spa-RV-1909: Y tú, destruída, ¿qué harás? Bien que te vistas de grana, aunque te
    adornes con atavíos de oro, aunque pintes con antimonio tus ojos, en vano te engalanas;
    menospreciáronte los amadores, buscarán tu alma.
  ron-BTF: 'Și după ce ești prădată, ce vei face? Chiar dacă te îmbraci cu stacojiu,
    chiar dacă te împodobești cu podoabe de aur, chiar dacă îți vei mări ochii cu
    vopsea, în zadar te vei face frumoasă: iubiții tăi te vor disprețui, îți vor căuta
    viața.'
  eng-WEBP: You, when you are made desolate, what will you do? Though you clothe yourself
    with scarlet, though you deck yourself with ornaments of gold, though you enlarge
    your eyes with makeup, you make yourself beautiful in vain. Your lovers despise
    you. They seek your life.
  eng-FBV: You, Jerusalem, now desolate, what are you going to do? Even though you
    dress in scarlet clothes, and put on gold jewelry, and paint your eyes with make-up,
    all your dressing-up is pointless! Your lovers hate you; they want to kill you!
  nld-1939: 'En gij wordt verwoest, wat ge ook doet: Al steekt ge u in purper, omhangt
    u met goud, Al puilen uw ogen door smink: Tevergeefs dirkt ge u op. Uw minnaars
    stoten u weg, Ze eisen uw leven;'
  nch-BL: “Masque anJerusalén ehuani anmoquentise amoyoyo cati más cuali huan anmotalilise
    nochi tamantzitzi cati yejyectzitzi huan anquipase amoixteyolhua para anquinnotzase
    nopa soldados cati hualahui para amechtasojtase, san tapic. Pampa cati anquintemohuaj
    para elise amomecahua amechcualancaitaj huan mocualtalíaj para amechmictise.
  vie-1934: 'Còn ngươi, khi đã bị phá hủy, thì sẽ làm gì? Ngươi dầu có mặc áo màu
    tím, trang sức đồ vàng, lấy mực vẽ mắt, làm cho mình ra đẹp, cũng là vô ích: người
    yêu ngươi cũng khinh ngươi, mà đòi sự sống của ngươi.'
  hin-CV: और तुम जो निर्जन हो, अब क्या करोगी? यद्यपि तुम भड़कीले वस्त्र धारण किए हुए
    हो, यद्यपि तुमने स्वयं को स्वर्ण आभूषणों से सुसज्जित किया है? यद्यपि तुमने अपने
    नेत्रों का श्रृंगार कर उन्हें सजाया है? स्वयं को ऐसा सुरम्य स्वरूप देना व्यर्थ
    है. तुम्हारे प्रेमियों के लिए तो तुम अब घृणित हो गई हो; वे तो अब तुम्हारे प्राणों
    के प्यासे हैं.
  spa-BES: Y tú, desolada, ¿qué harás? A pesar de que estás vestida de rojo, aunque
    te haces hermosa con ornamentos de oro, aunque te embellezcas los ojos con pintura,
    en vano te embelleces; Tus amantes te desprecian, tienen planes contra tu vida.
  tdx-tdx: Le ihe tinavañey, Ino ty atao’o kanao misiki-mena mañabasà, naho miravake
    bange volamena, vaho ampiboenare’o loko o maso’oo? Tsy vente ty ihamina’o vatañe,
    songa malaiñe azo o sipa’oo, toe hañè-doza ama’o.
  tha-KJV: เจ้​าผู้​ที่​ถู​กทิ้งร้างเอ๋ย ที่​เจ้​าแต่งตัวสีแดงนั้นเจ้าทำอะไรกัน และที่​เจ้​าประดับตัวด้วยอาภรณ์​ทองคำ
    ที่​เจ้​าขยายดวงตาให้กว้างด้วยแต้มสี เออ เจ้​าแต่งตัวให้งามเสียเปล่า คนรักของเจ้าจะดูหมิ่นเจ้า
    เขาทั้งหลายจะแสวงหาชีวิตของเจ้า
  por-BR-2018: E que farás tu, ó assolada? Ainda que te vistas de vermelho, ainda
    que te adornes com ornamentos de ouro, ainda que pintes teus olhos, em vão te
    enfeitarias; os teus amantes te desprezam, e buscarão matar a tua alma.
  deu-ELO: 'Und du, Verwüstete, was wirst du tun? Wenn du dich auch in Karmesin kleidest,
    wenn du mit goldenem Geschmeide dich schmückst, wenn du deine Augen mit Schminke
    aufreißest: vergeblich machst du dich schön; die Buhlen verschmähen dich, sie
    trachten nach deinem Leben.'
  eng-WYC-2018: But what shalt thou (that art to be) destroyed, do? When thou shalt
    clothe thee with red scarlet, when thou shalt be adorned with a golden brooch,
    and shalt anoint thine eyes with woman’s ointment, thou shalt be arrayed in vain;
    thy lovers have despised thee, they shall seek thy soul. (But thou who art doomed,
    what shalt thou do? Even though thou shalt clothe thyself with red scarlet, and
    be adorned with a gold brooch, and shalt anoint thine eyes with woman’s ointment,
    thou shalt be arrayed in vain; for thy lovers despise thee, and they shall seek
    thy soul or and they shall seek thy life.)
  epo-epo: 'Kaj vi, dezertigita, kion vi faros? Eĉ se vi metos sur vin purpuron, se
    vi ornamos vin per oraj ornamoj, se vi ruĝe kolorigos vian vizaĝon, vi ornamos
    vin vane: viaj amantoj vin malestimos, ili volos vin mortigi.'
  uig-PIN: — Sǝn, i ⱨalak bolƣuqi, nemǝ ⱪilmaⱪqisǝn? Gǝrqǝ sǝn pǝrǝng kiyimlǝrni kiygǝn
    bolsangmu, altun zibu-zinnǝtlǝrni taⱪiƣan bolsangmu, kɵz-ⱪaxliringni osma bilǝn
    pǝrdazliƣan bolsangmu, ɵzüngni yasiƣining bikardur; sening axiⱪliring seni kǝmsitidu;
    ular jeningni izdǝwatidu.
  beo-beo: 'Yelusaleme! Di da wadela:lesi dagoi ba:mu! Di da abuliba:le yoi abula
    gasisalabala? Dia da abuliba:le nina: hamoma:ne, igi noga:iwane legesa amola dia
    si amoga soa: legesala:? Di da udigili nina: hamosa. Bai dima gamu dunu ilia da
    wali di higasa amola di medole legemusa: dawa:lala.'
  tpi-OTNT: Jerusalem, taim yu bagarap pinis, bai yu mekim wanem? Maski putim ol gutpela
    retpela klos, na bilasim yu yet long ol bis samting ol i bin wokim long gol. Na
    maski penim ai bilong yu. Dispela kain bilas i no inap helpim yu. Long wanem,
    ol pren bilong yu i no laikim yu moa, na ol i laik kilim yu i dai.
  hau-SA: Me kike yi, ya wadda aka ragargaza? Me ya sa kika sanya mulufi kika sa kayan
    adon zinariya? Me ya sa kika sa wa idanunki tozali? Kin yi kwalliyarki a banza.
    Masoyanki sun bar ki; suna neman ranki.
  uig-LAT: — Sen, i halak bolghuchi, néme qilmaqchisen? Gerche sen pereng kiyimlerni
    kiygen bolsangmu, altun zibu-zinnetlerni taqighan bolsangmu, köz-qashliringni
    osma bilen perdazlighan bolsangmu, özüngni yasighining bikardur; séning ashiqliring
    séni kemsitidu; ular jéningni izdewatidu.
  nde-nde: Wenzani na, wena ohlutshwe kakhulu? Kungani ugqoka okubomvu gebhu ufaka
    lezigqoko zegolide na? Kungani ucomba amehlo akho ngomphendulo na? Uzicecisela
    ize. Izithandwa zakho ziyakweyisa, zifuna ukukubulala.
  ton-ton: Pea ʻoka maumauʻi koe, ko e hā te ke fai? Kapau te ke fakakofuʻaki koe
    ʻae kulokula, pea kapau te ke teuteu ʻaki koe ʻae ngaahi meʻa teunga, pea kapau
    te ke loa ho mata ʻaki ʻae vali, ʻoku taʻeʻaonga ho fakahoihoifua koe; ʻe fehiʻa
    kiate koe ʻakinautolu naʻe ʻofa, pea te nau kumi hoʻo moʻui.
  ces-1613: Ty pak pohubena jsuc, což činiti budeš? Ačkoli obláčíš se v šarlat, ačkoli
    se ozdobuješ ozdobou zlatou, ačkoli líčíš tvář svou líčidlem, darmo se okrašluješ.
    Pohrdají tebou frejíři, bezživotí tvého hledají.
  eng-WMB: You, when you are made desolate, what will you do? Though you clothe yourself
    with scarlet, though you deck yourself with ornaments of gold, though you enlarge
    your eyes with makeup, you make yourself beautiful in vain. Your lovers despise
    you. They seek your life.
  tam-TCV: பாழாய்ப் போனவளே! நீ என்ன செய்கிறாய்? இரத்தாம்பர உடையை அணிந்து தங்க ஆபரணங்களால்
    உன்னை அலங்கரிப்பது ஏன்? நீ உன் கண்களுக்கு மையிடுவது ஏன்? நீ வீணாகவே அலங்கரிக்கிறாய்;
    உன் காதலர் உன்னை வெறுத்து உன் உயிரை வாங்கத் தேடுகிறார்கள்.
  ceb-ULB: Karon nga nalaglag kana, unsa man ang imong buhaton? Kay bisan nagbisti
    ka ug dagtom pula, gidayandayanan ang imong kaugalingon pinaagi sa mga bulawan
    nga alahas, ug gipadako tan-awon ang imong mata pinaagi sa pintura, ang kalalakin-an
    nga nagtinguha kanimo karon nagsalikway na kanimo. Hinuon, nagsulay sila sa pagkuha
    sa imong kinabuhi.
  pol-UBG: A ty, spustoszona, cóż uczynisz? Choćbyś się ubrała w szkarłat, choćbyś
    się przystroiła w złote ozdoby, choćbyś też przyozdobiła swoją twarz kolorem,
    na próżno się stroisz; twoi kochankowie pogardzą tobą, będą czyhać na twoje życie.
  urd-GVU: تو پھر تُو کیا کر رہی ہے، تُو جسے خاک میں ملا دیا گیا ہے؟ اب قرمزی لباس
    اور سونے کے زیورات پہننے کی کیا ضرورت ہے؟ اِس وقت اپنی آنکھوں کو سُرمے سے سجانے
    اور اپنے آپ کو آراستہ کرنے کا کوئی فائدہ نہیں۔ تیرے عاشق تو تجھے حقیر جانتے بلکہ
    تجھے جان سے مارنے کے درپَے ہیں۔
  deu-1912: Was willst du alsdann tun, du Verstörte? Wenn du dich schon mit Purpur
    kleiden und mit goldenen Kleinoden schmücken und dein Angesicht schminken würdest,
    so schmückst du dich doch vergeblich; die Buhlen werden dich verachten, sie werden
    dir nach dem Leben trachten.
  kan-2017: ಎಲೈ, ನಗರವೇ, ನೀನು ಸೂರೆಯಾಗುವಾಗ ಏನು ಮಾಡುವಿ? ನೀನು ರಕ್ತಾಂಬರವನ್ನು ಹೊದ್ದು ಸುವರ್ಣಾಭರಣಗಳಿಂದ
    ನಿನ್ನನ್ನು ಅಲಂಕರಿಸಿಕೊಂಡು, ನೀಲಾಂಜನ ಕಾಡಿಗೆಯಿಂದ ಕಣ್ಣುಗಳನ್ನು ಅಗಲಿಸಿಕೊಂಡು ಶೃಂಗರಿಸಿಕೊಂಡರೇನು,
    ನಿನ್ನನ್ನು ಶೃಂಗಾರಿಸಿಕೊಳ್ಳುವುದು ವ್ಯರ್ಥ. ನಿನ್ನೊಂದಿಗೆ ವ್ಯಭಿಚಾರ ಮಾಡಿದವರೇ ನಿನ್ನನ್ನು
    ಧಿಕ್ಕರಿಸಿ ನಿನ್ನ ಪ್ರಾಣವನ್ನೇ ಹುಡುಕುತ್ತಾರೆ.
  yap-yap: Jerusalem, gafgow gur! Mang ni ngamon’ e mad ni row nga dakenam? Mang ni
    ka mu nunuw ko churwo’ ma ka mu achay owchem? Ka mu ngongliy rogom ka mu pidorang
    ni dariy fan! Pi ilingem e ka ra furuyed gur ma yad be finey ni gomang e ni thang
    e fan rom.
  hlt-MCSB: Nang ngawn tah, nang ngawn tah n'rhoelrhak coeng. A lingdik na bai tih,
    sui cangen na oi khaw, na mik ah mikdum neh na phen te banim na saii. Na sawtthen
    khaw a poeyoek la, nang te na pumben rhoek loh n'hnawt uh tih na hinglu a toem
    uh.
  mdy-ETH: ባይቃኒ ጊኢጌዜ፥ ዬሩሳላሜ! ኔና ባዴዔ! ኔኤኒ ዞቄ ማኣዓሢ ማይንቴሢ ዓይጎሮዳይ? ኔኤኒ ፓልሚንቲ ዓኣፖዋ ቲሽኪ
    ሚዛጲሴሢ ዓይጎሮዳይ? ኔኤና ኮኦማ፥ ኔኤኮ ላጋ ኔና ዒፂ ዎዻኒ ኮዓኔ።
  twi-ASANTE: Ɛdeɛn na woreyɛ Ao wo a woasɛe woɔ? Adɛn na wofira kɔben de sikakɔkɔɔ
    agudeɛ asiesie wo ho? Adɛn na wode nnuro keka wʼani? Wohyehyɛ wo ho kwa. Wʼadɔfoɔ
    bu wo animtia; wɔrepɛ wo akum wo.
  eng-WEBU: You, when you are made desolate, what will you do? Though you clothe yourself
    with scarlet, though you deck yourself with ornaments of gold, though you enlarge
    your eyes with makeup, you make yourself beautiful in vain. Your lovers despise
    you. They seek your life.
  wal-wal: Nenoo, moorettaichchidaaree, neeni ai oottai? Ne zo7o maayuwaanne aissi
    maayai? Worqqa alleeqonne aissi wottai? Ne aifiyaa ciruwaanne aissi tiyai? Neeni
    coo mela nena loittaasa. Ne laggettoti nena karidosona; eti nena woranau koyoosona.
  spa-PDDPT: Y tú, oh desolada, ¿qué harás? Aunque te cubras de color rojo, aunque
    te adornes con oro, aunque te agrandes tus ojos con pintura, en vano te embelleces.
    Tus amantes te desprecian. Ellos buscan tu vida.
  gun-gun: “Ha'e gui aỹ ma ndee tetã ombovaipa pyre, mba'e re tu guĩ rami rejapo?
    Mba'eta pytã va'e py renhemonde, ouro guigua remoĩ, nderexa rembojegua, ha'e renhemoporã
    rive. Ha'e rami teĩ remoaruã va'ekue ndere nda'ija'evei vy ndejukaxe okuapy.
  ilo-ULB: Ita ta nadadaelkan, ania ti aramidem? Ta uray agkaweska iti nalabbaga a
    kawes, arkusam ti bagim iti alahas a balitok, ken padakkelem ti matam babaen iti
    pinta, saandakan a kayat ita dagiti lallaki a nagderrep kenka. Ngem ketdi, kayatda
    a pukawen ti biagmo.
  kpg-kpg: Jerusalem, e koia e huaidu adu gi di goe! Goe e aha dela e ulu i nia gahu
    angammee? Goe e aha dela e demedeme goe, bolo goe e hai goe gi madanga, e hai
    do huaidina bolo gi madanga, dono hadinga ai! O ehoo daane gu diiagi goe, gu hiihai
    e daaligi goe gii made.
  uig-ARA: ــ سەن، ئى ھالاك بولغۇچى، نېمە قىلماقچىسەن؟ گەرچە سەن پەرەڭ كىيىملەرنى
    كىيگەن بولساڭمۇ، ئالتۇن زىبۇ-زىننەتلەرنى تاقىغان بولساڭمۇ، كۆز-قاشلىرىڭنى ئوسما
    بىلەن پەردازلىغان بولساڭمۇ، ئۆزۈڭنى ياسىغىنىڭ بىكاردۇر؛ سېنىڭ ئاشىقلىرىڭ سېنى
    كەمسىتىدۇ؛ ئۇلار جېنىڭنى ئىزدەۋاتىدۇ.
  sus-sus: I tan naxan xun nakanaxi, i na munse rabafe? I wama i maxirife dugi fanyi
    ra, i wama kɔnmagore xɛɛma daaxi ragorofe i ma, i wama tofan se safe i ya kiri
    ma? I na na birin nabafe i xanuntenyie bɛ fufafu, barima i mu rafan e ma sɔnɔn.
    E wama i faxafe tun.
  pon-2006: Meid suwediong uhk, Serusalem! Dahme ke pwuhrkihong nan likou weitahta?
    Dahme ke kapwatkihda oh kamwomwmwahwihkihla mesomwen? Sohte katepen omw kalinganahda
    paliweromwen! Omw kerir kan keseiukalahr oh men kemeiukala.
  ksd-ksd: Ma ba di li vakaina u, ava una pait ia? Ma a dovotina u mal ma ra mal meme
    tuna, ma u mamar ma ra lavur marmar na goled, ma i mong ra matam, ma u moamong
    vakuku ka; a umana talaim dia milmilikuane u, dia mainge ke ba diat a ub u.
  tur-YTC: Sen, ıssız kaldığında ne yapacaksın? Al giysiler giysen de, altın süslerle
    süslensen de, gözlerini sürmeyle büyütsen de, boşuna güzelleşiyorsun. Sevgililerin
    seni hor görüyor, hayatının peşindeler.
  grc-BRENT: Καὶ σὺ τί ποιήσεις; ἐὰν περιβάλῃ κόκκινον, καὶ κοσμήσῃ κόσμῳ χρυσῷ· ἐὰν
    ἐγχρίσῃ στίβι τοὺς ὀφθαλμούς σου, εἰς μάταιον ὡραϊσμός σου· ἀπώσαντό σε οἱ ἐρασταί
    σου, τὴν ψυχήν σου ζητοῦσιν.
  ind-AYT: Dan kamu, hai yang dihancurkan, apa yang akan kamu lakukan? Walaupun kamu
    mengenakan pakaian merah, walaupun kamu mendandani diri dengan perhiasan-perhiasan
    emas, walaupun kamu merias matamu dengan celak, percuma saja kamu mempercantik
    dirimu sendiri. Kekasih-kekasihmu mencampakkanmu, mereka berusaha membunuhmu.
  nya-nya: Iwe Yerusalemu, ndiwe bwinja! Ukutanthauza chiyani kuvala zovala zofiira
    ndi kuvalanso zokometsera zagolide? Ngakhale udzikonze maso ako powapaka zokometsera,
    ukungodzivuta chabe. Zibwenzi zako zikukunyoza; zikufuna kuchotsa moyo wako.
  hrv-hrv: 'A ti, opustošena, što ćeš učiniti? Da se i grimizom zaodjeneš, nakitom
    zlatnim ukrasiš i oči ličilom izraniš, uzalud se uljepšavaš! Ljubavnici tvoji
    tebe preziru: traže glavu tvoju.'
  mps-mps: Jerusalem, nage dolobo sogo da, te nago magi yaibawe? Te wiegi yai mama
    ugwa muani tagalao, te nagade digi te golgo nigai beli au yali. Te naga gedu au
    ilibo tagalao. Te tobage au ebogo nage tau me sogobeo. Magi baso meni, te naga
    abagi dabego nage godolo homu munu ma isiąma, te nage ela muabo homu naga yaibao,
    te po wai dao.
  tpi-tpi: Jerusalem, taim yu bagarap pinis, bai yu mekim wanem? Maski putim ol gutpela
    retpela klos, na bilasim yu yet long ol bis samting ol i bin wokim long gol. Na
    maski penim ai bilong yu. Dispela kain bilas i no inap helpim yu. Long wanem,
    ol pren bilong yu i no laikim yu moa, na ol i laik kilim yu i dai.
  dan-1931: Og du, hvad vil du mon gøre? Om end du klæder dig i Skarlagen, smykker
    dig med Guld og gør Øjnene store med Sminke - det er spildt, du gør dig smuk.
    Elskerne agter dig ringe, dit Liv vil de have.
  vie-OVCB: Các ngươi đang làm gì, hỡi kẻ bị diệt vong? Tại sao các ngươi mặc áo đẹp
    và đeo các thứ trang sức bằng vàng? Tại sao các ngươi lấy mực vẽ mắt cho đẹp?
    Dù các ngươi tô điểm đến đâu cũng vô ích! Ngay cả các nước đồng minh là những
    người tình của các ngươi cũng trở mặt và âm mưu giết hại các ngươi.
  guj-2017: હેં લૂંટાયેલી તું હવે શું કરીશ? તું કિરમજી વસ્ત્રો પહેરે અને સોનાનાં ઘરેણાં
    પહેરીને પોતાને શણગારે, અને કાજળ લગાવીને તારી આંખોને આંજે તોપણ તું પોતાને ફોગટ
    શોભિત કરે છે. તારા પ્રેમીઓ તારો ધિક્કાર કરે છે અને તારો વિનાશ કરવાનું ઇચ્છે છે.
  pon-2006A: Meid suwediong uhk, Serusalem! Dahme ke pwuhrkihong nan likou weitahta?
    Dahme ke kapwatkihda oh kamwomwmwahwihkihla mesomwen? Sohte katepen omw kalinganahda
    paliweromwen! Omw kerir kan keseiukalahr oh men kemeiukala.
  por-BRBSL: Você, quando for feito desolado, o que fará? Embora você se vista de
    escarlate, embora você se enfeites de ouro, embora você amplie seus olhos com
    maquiagem, você se faz belo em vão. Seus amantes o desprezam. Eles procuram sua
    vida.
  cth-cth: Na rawk torei teh, bangtelamaw na ti han. Ka paling e khohna nakunghai,
    sui puengcang hoi na kamthoup nakunghai, mitlakhuem na kâhluk nakunghai, aphu
    kaawm hoeh e na kamthoup rumram e doeh. Na thoundounnaw ni na dudam awh mingming
    han. Na hringnae thei hanlah a tawng awh han.
  twi-twi: Dɛn na woreyɛ, wo a wɔasɛe wo? Adɛn na wufura ɔkɔben de sikakɔkɔɔ agude
    asiesie wo ho? Adɛn na wode nnuru keka wʼani? Wohyehyɛ wo ho kwa. Wʼadɔfo bu wo
    animtiaa; wɔrehwehwɛ wo akum wo.
  hlt-hlt: Nang ngawn tah, nang ngawn tah n'rhoelrhak coeng. A lingdik na bai tih,
    sui cangen na oi khaw, na mik ah mikdum neh na phen te banim na saii. Na sawtthen
    khaw a poeyoek la, nang te na pumben rhoek loh n'hnawt uh tih na hinglu a toem
    uh.
  tbz-SIM: Sedisɑdɛmmu ɛì kɔbɛ bɛ̀ yóó di pɔntɛ kɛ̀ di nɛ́ bennɛ́ kɛ dɔɔri bɑ? Kɛ
    sɑ̃rì dimɑ́ɑ̀ kɛ tũɔ̃̀ mɛsɔɔ nkó yɛtootɔ̃rɛ, kɛ ɑ̃ɑ̃̀ còróò di nuɔ. Di pɑnti dɛtetìrɛ̀
    ndɛ di cɑ̀mbɛ̀ di sènkɛ̀rìmu, kɛ dɔ́ di kṹṹ.
  msy-2020: O Jerusalem, nɨ ikuvighamin dughiamɨn, nɨ manmaghɨn damuam? Nɨn gumazir
    fomɨra bar nɨ gifongegha nɨ ko akuir kaba, me datɨrɨghɨn nɨn aghuagha, nɨ mɨsueghtɨ
    nɨ aremeghasava ami. Kamaghɨn amizɨ, nɨ pura korotiar aghevir aghuibar aghuan
    markɨ, egh me golɨn ingarizir kurkazibar uabɨn kurkian markɨ, egh uan damazimning
    aghɨvan markɨ. Kurkazir kaba tong nɨn akuraghan kogham.
  azb-azb: Bəs sən ey viran şəhər, nə edəcəksən? Qırmızı paltar geyinsən də, Qızıl
    bəzəklər taxsan da, Gözlərinə sürmə sürtsən də, Əbəs yerə özünü bəzəyirsən. Sənə
    oynaşların xor baxır, Canını almaq istəyir.
  eng-DBY: '— And thou, wasted one, what wilt thou do? Though thou clothest thyself
    with crimson, though thou deckest thee with ornaments of gold, though thou rendest
    thine eyes with paint, in vain dost thou make thyself fair: [thy] lovers despise
    thee, they seek thy life.'
  hin-2017: और तू जब उजड़ेंगी तब क्या करेगी? चाहे तू लाल रंग के वस्त्र पहने और सोने
    के आभूषण धारण करे और अपनी आँखों में अंजन लगाए, परन्तु व्यर्थ ही तू अपना श्रृंगार
    करेगी। क्योंकि तेरे प्रेमी तुझे निकम्मी जानते हैं; वे तेरे प्राण के खोजी हैं।
  wol-KYG: 'Yaw Yerusalem mu tas mi, ana looy def nii, di solu ba yànj, gànjaroo wurus,
    tusngalu, yàkkleey gët? Yaa ngi caaxoñu ci neen: say xéddkat wacc nañu la, sa
    bakkan lañuy wut.'
  eng-YLT: And thou, O spoiled one, what dost thou? For thou puttest on scarlet, For
    thou adornest thyself [with] ornaments of gold. For thou rendest with pain thine
    eyes, In vain thou dost make thyself fair, Kicked against thee have doting ones,
    Thy life they do seek.
  eng-WYC-2017: But what shalt thou destroyed, do? When thou shalt clothe thee with
    red scarlet, when thou shalt be adorned with a golden brooch, and shalt anoint
    thine eyes with woman’s ointment, thou shalt be arrayed in vain; thy lovers have
    despised thee, they shall seek thy soul.
  eng-WMBB: You, when you are made desolate, what will you do? Though you clothe yourself
    with scarlet, though you deck yourself with ornaments of gold, though you enlarge
    your eyes with makeup, you make yourself beautiful in vain. Your lovers despise
    you. They seek your life.
  urd-GVH: तो फिर तू क्या कर रही है, तू जिसे ख़ाक में मिला दिया गया है? अब क़िरमिज़ी
    लिबास और सोने के ज़ेवरात पहनने की क्या ज़रूरत है? इस वक़्त अपनी आँखों को सुरमे
    से सजाने और अपने आपको आरास्ता करने का कोई फ़ायदा नहीं। तेरे आशिक़ तो तुझे हक़ीर
    जानते बल्कि तुझे जान से मारने के दरपै हैं।
  rug-rug: Agoi Zerusalema, na sa si tavetia goi, agoi pu ta huaramu? Na vea ke va
    sage poko ziṉara tu si agoi meke va sari patu qolo? Vea ke pedi tu goi sari matamu?
    Na tinavete hoboro sari vinasari tamugoi. Ele kilu igo rina mua babaere si agoi
    meke korapa hata igo pude va mate igo gua.
  gaz-gaz: Yaa ontuu nana, ati maal gochaa jirta? Ati maaliif wayyaa bildiimaa uffattee
    faaya warqee kaaʼatte? Maaliif ija kee kuulatte? Ati akkasumaan of miidhagsita.
    Warri jaallatan si tuffatu; lubbuu kees balleessuu barbaadu.
  fra-LSG: Et toi, dévastée, que vas-tu faire? Tu te revêtiras de cramoisi, tu te
    pareras d’ornements d’or, Tu mettras du fard à tes yeux; Mais c’est en vain que
    tu t’embelliras; Tes amants te méprisent, Ils en veulent à ta vie.
  yal-yal: Ɛ tan naxan ma taa kalaxi, ɛ fa nanse ligama? Ɛ fa dugi mamiloxine ragodɛ
    ɛ ma ba, ɛ yi xɛma maxidi seene so, ɛ ɛ yɛtagine yitɔn? Siyaan naxanye yi ɛ rakunfama
    alo ɛ yangane, ɛ mi fa rafan ne ma! E waxi ɛ faxa feni.
  haw-1868: A anaiia oe, pehea la oe e hana'i? Ina paha e hoaahu oe ia oe i ka mea
    ula, a kahiko hoi oe ia oe i na kahiko gula, a ina paha e nahae kou mau maka i
    ka pena, make hewa no kou hoomaikai ana ia oe; e hoowahawaha mai no kou mau ipo
    ia oe, e imi no lakou e hoopau i kou ola.
  arb-NAV: وَأَنْتِ أَيَّتُهَا الْمَدِينَةُ الْمُوْحِشَةُ، مَاذَا تَصْنَعِينَ؟ مَهْمَا
    لَبِسْتِ الثِّيَابَ الْقِرْمِزِيَّةَ، وَتَحَلَّيْتِ بِزِينَةٍ مِنْ ذَهَبٍ، مَهْمَا
    كَحَّلْتِ عَيْنَيْكِ، فَبَاطِلاً تُجَمِّلِينَ ذَاتَكِ، فَقَدْ نَبَذَكِ عُشَّاقُكِ
    وَسَعَوْا لِلْقَضَاءِ عَلَيْكِ.
  ewe-ewe: O, wò ame si wotsrɔ̃, nu ka wɔm nèle? Nu ka ta nètsɔ awu dzĩ kple sikanuwo
    do? Nu ka ta nètsɔ ɖoŋkui sisi ɖe ŋkuta ɖo? Dzodzroe nèwɔ leke na ɖokuiwò. Wò
    lɔlɔ̃tɔwo do vlo wò eye wole wò agbe yome tim.
  eng-LEE: 'And thou, O wasted one, what wilt thou do? Though thou clothe thyself
    with scarlet, though thou adorn thyself with ornaments of gold, though thou encircle
    with paint thy eyes: in vain shalt thou make thyself beautiful; the adulterers
    will despise thee, thy life will they seek.'
  asm-FB: এতেকে তোমালোক নিশ্চয়ে ধ্বংশ হ’বা, হে বিনষ্টা, তেতিয়া তোমালোকে কি কৰিবা?
    যদিও তুমি কাপোৰ পিন্ধা, সোণৰ অলঙ্কাৰেৰে নিজকে ভুষিত কৰা আৰু কাজলেৰে চকু দুটা ডাঙৰ
    কৰা, তথাপিও তুমি নিজকে সুন্দৰী কৰা বৃথা; উপপতিবোৰে তোমাক ঘৃণাব, তেওঁলোকে তোমাৰ
    প্ৰাণ নষ্ট কৰিবলৈ বিচাৰিব।
  sus-A: عِ تَن نَشَن شُن نَكَنَشِ، عِ نَ مُنسٍ رَبَقٍ؟ عِ وَ مَ عِ مَشِرِقٍ دُفِ
    قَنيِ رَ، عِ وَ مَ كْنمَفٌرٍ شّيمَ دَاشِ رَفٌرٌقٍ عِ مَ، عِ وَ مَ تٌقَن سٍ سَقٍ
    عِ يَ كِرِ مَ؟ عِ نَ نَ بِرِن نَبَقٍ عِ شَنُنتٍنيِيٍ بّ قُقَقُ، بَرِ مَ عِ مُ
    رَقَن عٍ مَ سْنْن. عٍ وَ مَ عِ قَشَقٍ تُن.
  fra-SBL: Et toi, quand tu seras dévastée, que feras-tu ? Tu as beau te vêtir d'écarlate,
    te parer d'ornements d'or, agrandir tes yeux avec du fard, c'est en vain que tu
    te fais belle. Tes amants te méprisent. Ils en veulent à ta vie.
  hbo-hbo: '*וְאַתִּי (וְאַ֨תְּ) שָׁד֜וּד מַֽה־תַּעֲשִׂ֗י כִּֽי־תִלְבְּשִׁ֨י שָׁנִ֜י
    כִּי־תַעְדִּ֣י עֲדִי־זָהָ֗ב כִּֽי־תִקְרְעִ֤י בַפּוּךְ֙ עֵינַ֔יִךְ לַשָּׁ֖וְא תִּתְיַפִּ֑י
    מָאֲסוּ־בָ֥ךְ עֹגְבִ֖ים נַפְשֵׁ֥ךְ יְבַקֵּֽשׁוּ׃'
  kik-kik: Ũreka atĩa, wee ũnũhĩtwo? Ũkwĩhumba nguo ndune na ũkegemia na mathaga ma
    thahabu nĩkĩ? Ũrahaka mbutu ciaku cia maitho rangi nĩkĩ? Atĩrĩrĩ, kwĩgemia gwaku
    no gwa tũhũ. Endwa aku nĩmakwagĩire bata; rĩu maracaria ũrĩa mangĩkũruta muoyo.
  fra-NCL: 'Et toi, dévastée, que feras-tu ? Quand tu te revêtirais de pourpre, que
    tu te parerais d’ornements d’or, que tu borderais tes yeux de fard, c’est en vain
    que tu te ferais belle : tes amants te dédaignent ; c’est à ta vie qu’ils en veulent.'
  cek-AK: Nam ro naah timaw na sak han? Khukbuen kamling hoi nam thoek moe, sui hoi
    nam thoep cadoeh, mikhmai ah tasi angnok moe, nam thoep khing cadoeh, na kranghoihaih
    loe azom pui ni; na tlangainawk mah patoek ueloe, na hinghaih lak hanah pakrong
    o tih.
  cuk-cuk: '”Bemar, Jerusalén-dorgan nue be wilesmalad: ¿Ar igi be binsamala? ¿Ibiga
    be mor-gargemalad yomala? ¿Ibiga be ormar-nuegan nasikmala? ¿Ibiga be ibya-sigamar
    magmala? Ar binsarsunna yeerdaklege na be san-imaknanaid. Ar dule-be-abesmalad,
    isdar be-dakmalad, unnila be-oburgwega be-abemalad.'
  uig-CYR: — Сән, и һалак болғучи, немә қилмақчисән? Гәрчә сән пәрәң кийимләрни кийгән
    болсаңму, алтун зибу-зиннәтләрни тақиған болсаңму, көз-қашлириңни осма билән пәрдазлиған
    болсаңму, өзүңни ясиғиниң бекардур; сениң ашиқлириң сени кәмситиду; улар җениңни
    издәватиду.
  tel-2017: నీవు ధ్వంసం అయ్యావు. ఏమి చేయగలవు? ఎరుపు రంగు బట్టలు కట్టుకుని, బంగారు
    నగలు ధరించి, కాటుకతో నీ కళ్ళు పెద్దగా కనబడేలా చేసుకున్నావు, నీ అలంకరణ అంతా వ్యర్ధం.
    ఇంతకు ముందు నిన్ను ప్రేమించిన వారు నిన్ను తృణీకరిస్తారు. పైగా వారే నిన్ను చంపడానికి
    చూస్తారు.
  hat-BSA: Ou menm, O sila ki dezole a, se kisa ou va fè? Malgre ou abiye an kramwazi,
    malgre ou dekore kò ou ak dekorasyon an lò, malgre ou agrandi zye ou ak penti,
    se anven ou fè kò ou bèl la. Sila ki renmen ou yo meprize ou. Yo chache lavi ou.
  kos-kos: Jerusalem, kom sikiyukla tari! Mwe mea kom in nukum nuknuk srusra? Mwe
    mea kom in yunikomla ke mwe naweyuk gold ac sang sroal in akkatoye motom? Kom
    sifacna oru kom in kato ke wangin! Mwet kawuk lom siskomla Ac kena unikomi!
  hbo-WLC: ואתי שָׁד֜וּד מַֽה־תַּעֲשִׂ֗י כִּֽי־תִלְבְּשִׁ֨י שָׁנִ֜י כִּי־תַעְדִּ֣י
    עֲדִי־זָהָ֗ב כִּֽי־תִקְרְעִ֤י בַפּוּךְ֙ עֵינַ֔יִךְ לַשָּׁ֖וְא תִּתְיַפִּ֑י מָאֲסוּ־בָ֥ךְ
    עֹגְבִ֖ים נַפְשֵׁ֥ךְ יְבַקֵּֽשׁוּ׃
  ibo-ibo: Gịnị bụ nke a, gị onye na-enweghị olileanya? Gịnị mere unu ji yiri uwe
    uhie, were ọlaolu ọlaedo dị oke ọnụ yiri nʼolu? Gịnị mere unu ji were ihe ịchọ
    mma tee nʼanya unu? Nʼefu ka unu na-eme onwe unu ka unu dị mma. Ndị iko unu na-elelị
    unu; ndụ unu ka ha na-achọkwa.
  ory-ory: ଆଉ, ତୁମ୍ଭେ ଯେତେବେଳେ ଉଚ୍ଛିନ୍ନ ହେବ, ସେତେବେଳେ ତୁମ୍ଭେ କଅଣ କରିବ? ଯଦ୍ୟପି ତୁମ୍ଭେ
    ରକ୍ତବର୍ଣ୍ଣ ବସ୍ତ୍ର ପରିଧାନ କରୁଅଛ, ଯଦ୍ୟପି ତୁମ୍ଭେ ସୁବର୍ଣ୍ଣ ଅଳଙ୍କାରରେ ଆପଣାକୁ ଭୂଷିତା
    କରୁଅଛ, ଯଦ୍ୟପି ତୁମ୍ଭେ ଅଞ୍ଜନ ଦ୍ୱାରା ଆପଣା ଚକ୍ଷୁ ପ୍ରସାରୁଅଛ, ତଥାପି ତୁମ୍ଭେ ବ୍ୟର୍ଥରେ
    ଆପଣାକୁ ସୁନ୍ଦର କରୁଅଛ; ତୁମ୍ଭର ଜାରପୁରୁଷମାନେ ତୁମ୍ଭକୁ ଘୃଣା କରନ୍ତି, ସେମାନେ ତୁମ୍ଭ ପ୍ରାଣନାଶ
    କରିବାକୁ ଚେଷ୍ଟା କରନ୍ତି।
  chk-chk: Nge en, Jerusalem mi feiengau, met ka föri? Pwota ka üföüf üf mi parochol?
    Pwota ka foutei ngonuk fout seni kolt o teikei won mesom? A solap om alinga inisum.
    Noum kewe kamwet ra oputok o mochen angei manauom.
  rop-rop: Jerusalem yu garra binij na. Wotfo yu oldei werrimonbat detlot brabli purdiwan
    klos? Wotfo yu oldei werrimonbat purdiwan ting, en wotfo yu oldei peintimbat yu
    feis? Yu oldei meigim miselp purdiwan, bat blanga najing. Ol detlot boifren blanga
    yu bin libum yu na, en dei ol wandim kilim yu ded. Ol dislot ting aibin luk langa
    main drim.
  ukr-1871: 'Ти ж, як станеш опустошена, що тодї чинити меш? Прибірайся тодї в кармазини,
    зʼукрашуй себе золотими окрасами, підмальовуй собі очі красками; шкода тобі прикрашуватись:
    погордували тобою любовники, — вони наставати муть на життє твоє.'
  deu-1951: Und nun, du Verwüstete, was willst du machen? Wenn du dich schon mit Scharlach
    kleidest, wenn du schon Goldschmuck umhängst, wenn du schon deine Augen mit Schminke
    herausstreichst, so machst du dich vergeblich schön; deine Liebhaber verschmähen
    dich und trachten dir nach dem Leben!
  eng-JPS: And thou, that art spoiled, what doest thou, that thou clothest thyself
    with scarlet, that thou deckest thee with ornaments of gold, that thou enlargest
    thine eyes with paint? In vain dost thou make thyself fair; thy lovers despise
    thee, they seek thy life.
  srp-1865: A ti, opustošena, šta æeš èiniti? Ako se i oblaèiš u skerlet, ako se i
    kitiš nakitom zlatnijem, i mažeš lice svoje, zaludu se krasiš, preziru te milosnici,
    traže dušu tvoju.
  lug-lug: Okola ki ggwe, ggwe eyayonoonebwa? Lwaki oyambala engoye entwakaavu, ne
    weeteekako eby’obugagga ebya zaabu, n’amaaso n’ogasiiga langi? Omala biseera nga
    weeyonja. Baganzi bo bakunyoomoola; era baagala kukutta.
  heb-heb: ואתי שדוד מה תעשי כי תלבשי שני כי תעדי עדי זהב כי תקרעי בפוך עיניך לשוא
    תתיפי מאסו בך עגבים נפשך יבקשו׃
  ben-IRV: এখন, ধ্বংস হওয়া সেই শহর, তুমি কি করবে? যদিও লাল রঙের কাপড় পর, সোনার গয়নায়
    নিজেকে সাজাও এবং তোমার চোখকে রঙ দিয়ে বড় করে তোল, সেই ব্যক্তিরা যারা তোমার জন্য
    ক্ষুধিত ছিল এখন তোমাকে অগ্রাহ্য করে, তারা তোমার প্রাণ নেবার চেষ্টা করছে।
  pan-pan: ਹੇ ਉਜਾੜਨ ਵਾਲੀਏ, ਤੂੰ ਕੀ ਕਰਦੀ ਹੈਂ? ਭਾਵੇਂ ਤੂੰ ਲਾਲ ਜੋੜਾ ਪਾਵੇਂ, ਭਾਵੇਂ ਤੂੰ ਆਪ
    ਨੂੰ ਸੋਨੇ ਦੇ ਗਹਿਣਿਆਂ ਦੇ ਨਾਲ ਸਜਾਵੇਂ, ਭਾਵੇਂ ਆਪਣੀਆਂ ਅੱਖਾਂ ਵਿੱਚ ਸੁਰਮਾ ਪਾਵੇਂ, ਤੂੰ ਵਿਅਰਥ
    ਆਪਣੇ ਆਪ ਨੂੰ ਸੋਹਣੀ ਬਣਾਉਂਦੀ ਹੈ, ਤੇਰੇ ਪ੍ਰੇਮੀ ਤੈਥੋਂ ਘਿਣ ਕਰਦੇ ਹਨ, ਉਹ ਤੇਰੀ ਜਾਨ ਨੂੰ ਭਾਲਦੇ
    ਹਨ।
  mya-JVB: သင်သည် ပျက်စီး ခြင်းသို့ ရောက် သောအခါ အဘယ်သို့ ပြု လိမ့်မည်နည်း။ နီ မောင်း
    သော အဝတ်ကို ဝတ် သော်၎င်း၊ ရွှေ တန်ဆာ ကို ဆင် သော်၎င်း၊ သင် ၏ မျက်နှာ စုတ်ပဲ့ သည်တိုင်အောင်ဆေး
    သုတ်သော်၎င်း၊ သင်၏တင့်တယ် ခြင်းကို အချည်းနှီး ပြ၏။ သင်၏ ရည်းစား တို့သည် သင့် ကို
    စွန့် ၍၊ သင် ၏အသက် ကို သတ်ခြင်းငှါရှာကြံ ကြ၏။
  tbg-tbg: Ieruharemio, are vehiqama vira taiqa vina entava aumanto vaivara are nanae
    auti variaro? Quminama are naare utavaaqa koqera nonkutera, hankaaroro/kukakaara
    ruvutera, kori oriqohai aututaa haikara aqutera variaro. Quminama are nena avu
    auvahini vankora peni aqutera variaro. Are qumina mintima kehara nena vaataiqama
    tera variaro. Ai hampata ni variaka ai qoririmake, ai arukareka auti variavo.
  hmo-hmo: Ierusalema e, oi be do oi dika momokani vadaeni! Badina dahaka oi be dabua
    kakakaka oi karaia noho? Badina dahaka golo herahera oi atoa noho, bona oiemu
    matana be peni dekenai oi habadaia noho? Inai herahera bona peni gaudia ese, namo
    ta oi dekenai do idia havaraia lasi, badina oi idia ura henia taudia ese, oi idia
    negea vadaeni. Idia ese oi do idia alaia mase dalana idia tahua noho.
  urd-urd: तब ऐ ग़ारतशुदा, तू क्या करेगी? अगरचे तू लाल जोड़ा पहने, अगरचे तू ज़र्रीन
    ज़ेवरों से आरास्ता हो, अगरचे तू अपनी आँखों में सुरमा लगाए, तू 'अबस अपने आपको ख़ूबसूरत
    बनाएगी; तेरे 'आशिक़ तुझ को हक़ीर जानेंगे, वह तेरी जान के तालिब होंगे।
  rus-SYN: 'А ты, опустошенная, что станешь делать? Хотя ты одеваешься в пурпур, хотя
    украшаешь себя золотыми нарядами, обрисовываешь глаза твои красками, но напрасно
    украшаешь себя: презрели тебя любовники, они ищут души твоей.'
  bqc-SIM: Yelusalɛũ, bↄ́ ńlɛ kɛi? Àkɛa n zwã̀a tɛ̃a yè, n vua nↄamblebↄↄ dà,
    n kio kài? N nzĩa kɛ̀kɛ pãɛ! N gↄ̃pↄsɛↄ gìnziɛ, aa ye n wɛ̃ni bↄɛ sa.
  tcz-CHONGTHU: Vo Jerusalem, nangin ipi nabol am, Nangma kisusea dalhahsa nahitai.
    Ibol’a nangma ponsil hoitah tah’a nakivon’a, sana-a nakijep ham? Ibol’a namitte
    ni chu mitlouva najeppol ham? Nakijepna chu pannabei ahin, nakivoppi nadongmahon
    la donlouvin nakoiyun, thadin bou naholtauve.
  mar-mar: आता तू उद्ध्वस्त होशील, तेव्हा काय करशील? जरी तू किरमिजी वस्त्रे घातली,
    आणि सोन्याच्या दागिण्याने आपल्याला सजवतेस, जरी तू काजळ घालून डोळे मोठे करतेस,
    पण जे मनुष्य तुझ्याकरता वासनाधीन होते आता तुझा तिरस्कार करतात. उलट, ते तुझा जीव
    घेण्याचा प्रयत्न करीत आहेत.
  qub-qub: Chayno captin ¿imataraj ruranqui Sión runacuna? ¿Imapätaj murädu röpatapis
    jaticunqui? ¿Imapätaj gori aläjacunatapis churacunqui? ¿Imapätaj ñawiquitapis
    yanawan pintacunqui? Cuyayllapaj cashayquipis yangami. Cuyashayquicunapis llapanmi
    melanäcushunqui. Paycuna cananga wañunayquitami munarcaycan.
  bqp-bqp: Wunɛ Yerusɑlɛmu, burɑru mbɑ kɑɑ mɑɑ tii kuɑ. Kɑɑ tii beku wunɔmgiru kɑsuɑwɑ
    ɑ dewe, kpɑ ɑ wurɑn sɑbɑ sebe, kpɑ ɑ kiro doke? Kɑm sɔɔrɑ kɑɑ tii burɑru kuɑ.
    Wee wunɛn kĩnɑsibu bɑ nun tusɑ bɑ kɑsu bu nun go.
  hat-hat: Ou menm, lavil Jerizalèm, ou fini! Kisa ou ka fè? W'ap mete bèl rad wouj
    sou ou? W'ap mete tout bijou ou yo? W'ap pentire po je ou? Ou mèt fè ou bèl, sa
    p'ap sèvi ou anyen. Se meprize moun ki te renmen ou yo ap meprize ou! Yo soti
    pou yo touye ou.
  eng-BSB: And you, O devastated one, what will you do, though you dress yourself
    in scarlet, though you adorn yourself with gold jewelry, though you enlarge your
    eyes with paint? You adorn yourself in vain; your lovers despise you; they want
    to take your life.
  eng-WEBPB: You, when you are made desolate, what will you do? Though you clothe
    yourself with scarlet, though you deck yourself with ornaments of gold, though
    you enlarge your eyes with makeup, you make yourself beautiful in vain. Your lovers
    despise you. They seek your life.
  kbq-kbq: Hagi maka zanka'ama aguzama eme neruza maka zanka'ama eri hana'ma hu'za
    nevaza vahe'moka kagra na'a hugahane? Nahigenka kagra korankre hentofa kukena
    hu'nenka, golireti'ma tro'ma hu'naza avasase zantamina eri nehankrenka kavurera
    penia fre'nane? E'ina avasase zantamima eri hankare'nana zantamimo'a kaza osugahie.
    Na'ankure kagrama kavesi nezmantana vahe'mo'za, kagrira kavesinogante'za kahe
    frisaza kanku nehakaze.
  nhe-BL: “Yonque inJerusalén ehuani inmoquentise imoyoyo tlen más cuali huan inmotlalilise
    nochi tlamantzitzi tlen yejyectzitzi huan inquipase imoixtiyolhua para inquinnotzase
    nopa soldados tlen hualahuij para inmechtlasojtlase, san tlapic. Pampa tlen inquintemohuaj
    para elise imomecahua inmechcualancaitaj huan mocualtlalíaj para inmechmictise.
  gub-BL: Zeruzarez, Tupàn umume'u nerehe uzepykaw a'e. Màràzàwe tuwe eremunehew kamir
    ipiràg ma'e. Màràzàwe tuwe eremunehew ita hekuzar katu ma'e. Màràzàwe tuwe eremupinim
    nereha. Nereko wer ipuràg eteahy ma'e romo. Nezewe rehe we nepuhe oho ma'e kwer
    upuir newi wà. Ipuruzuka wer nerehe wà kury.
  eng-DRA: 'But when thou art spoiled what wilt thou do? though thou deckest thee
    with ornaments of gold, and paintest thy eyes with stibic stone, thou shalt dress
    thyself out in vain: thy lovers have despised thee, they will seek thy life.'
