verse: JER.004.031
translations:
  mal-C: പ്രസവവേദന ബാധിച്ച ഒരുവളുടെയും ആദ്യജാതനെ പ്രസവിക്കാൻ വേദനപ്പെടുന്ന ഒരുവളുടെയും
    ഞരക്കംപോലെയൊരു ശബ്ദം ഞാൻ കേട്ടു. വീർപ്പുമുട്ടിയും കൈമലർത്തിയുംകൊണ്ട് “എനിക്ക്
    അയ്യോ കഷ്ടം! കൊലയാളികളുടെ മുമ്പിൽ എന്റെ പ്രാണൻ തളർന്നുപോകുന്നു,” എന്നു പറഞ്ഞു
    വിലപിക്കുന്ന സീയോൻപുത്രിയുടെ ശബ്ദംതന്നെ.
  deu-TKW: 'Ja, Geschrei höre ich, wie von einer Kreißenden, Angstruf wie von einer
    Erstgebärenden: das Geschrei der Tochter Zion, die da keuchend sich abquält, ihre
    Hände flehend ausbreitet: O wehe mir! denn Mördern erliegt meine Seele!'
  lin-lin: 'Nayoki makelele lokola koganga ya mwasi oyo azali na pasi ya kobota, kolela
    ya pasi lokola mwasi oyo azali kobota mwana na ye ya liboso : ezali makelele ya
    kolela ya Siona, mboka kitoko ; azali kolela, maboko likolo, mpe azali koloba :
    « Nabebi na ngai, nakomi na suka liboso ya babomi. »'
  eng-LSV: For I have heard a voice as of a travailing woman, || Distress, as of one
    bringing forth a firstborn, || The voice of the daughter of Zion, || She laments
    herself, || She spreads out her hands, || Woe to me now, my soul is weary of slayers!”
  eng-GNV: 'For I haue heard a noyse as of a woman trauailing, or as one labouring
    of her first child, euen the voyce of the daughter Zion that sigheth and stretcheth
    out her handes: woe is me nowe: for my soule fainteth because of the murtherers.'
  eng-WEBSTER: For I have heard a voice as of a woman in travail, and the anguish
    as of her that bringeth forth her first child, the voice of the daughter of Zion,
    that bewaileth herself, that spreadeth her hands, saying , Woe is me now! for
    my soul is wearied because of murderers.
  nhw-BL: 'Na nijcaqui se choquistli quen tzajtzi se sihuatl quema quipiyas iachtihui
    cone. Pero nopa tzajtzistli eltoc ininchoquilis nomasehualhua. Quiijtohuaj: ‘¡Ay
    techpalehuica pampa ya nechmictise ni temictiani!’ ”'
  swh-ONEN: 'Nasikia kilio kama cha mwanamke katika utungu wa kuzaa, kilio cha uchungu
    kama cha anayemzaa mtoto wake wa kwanza: kilio cha Binti Sayuni akitweta ili aweze
    kupumua, akiinua mikono yake, akisema, “Ole wangu! Ninazimia; maisha yangu yamekabidhiwa
    kwa wauaji.”'
  bba-bba: Nɑ wuri kɑ weeweenu nɔɔmɔ nɡe tɔn kurɔ wi u yiire u kĩ u win bii ɡbiikoo
    mɑ. Ase Yerusɑlɛmun nɔɔwɑ ɡɑ nɔɔrɑmɔ mi. Yɑ wom ɡɑbɑmɔ, yɑ nɔmɑ dɛmiɛ yɑ mɔ̀,
    yɑ kɑm kuɑwɑ. Wee yen yibɛrɛbɑ bɑ ye sɛ̃re, yɑ ɡɔɔ dɔɔ.
  eng-KJVCPB: For I have heard a voice as of a woman in travail, and the anguish as
    of her that bringeth forth her first child, The voice of the daughter of Zion,
    that bewaileth herself, that spreadeth her hands, Saying, Woe is me now! for my
    soul is wearied because of murderers.
  luo-luo: Awinjo ywak kaka mar dhako mamuoch kayo, lit mana ka dhako ma nywolo nyathine
    makayo, ywak mar Nyar Sayun ka gamo yweyo, kotengʼo bedene kendo owacho, “To mano
    kaka apodho; ngimana omi jonek.”
  meu-meu: Badina be taitai ta na kamonai, e hekamonaimu hahinena ena tai na heto,
    natuna roboana e havaraiamu hahinena ese hisi e animu na heto; Siona natuna hahinena
    ena tai, e laḡa dae laḡa daemu, bona imana e toi roromu, e tomu “Lau madi ihabaigu,
    roroma taudia vairadiai na mase reamu”.
  npi-ULB: त्यसैले म पीडाको आवाज, पहिलो बच्‍चाको जन्ममा हुने प्रसव-वेदना र सियोनकी
    छोरीको चिच्‍याहट सुन्‍दैछु । त्यसले स्वाँ-स्वाँ गर्दै सास फेर्दैछे । त्यसले आफ्ना
    हात फैलाउँछे, 'मलाई धिक्‍कार छ! यी हत्याराहरूको कारणले गर्दा म मूर्छा परिरहेकी
    छु ।”
  yor-yor: Mo gbọ́ ìró kan bí i igbe obìnrin tó ń rọbí, tí ó ń rọbí, ìrora bí i abiyamọ
    ọmọbìnrin Sioni tí ń pohùnréré ẹkún ara rẹ̀. Tí ó na ọwọ́ rẹ̀ tí ó sì wí pé, “Kíyèsi
    i mo gbé, nítorí a ti fi ẹ̀mí mi lé àwọn apani lọ́wọ́.”
  pes-OPCB: فریادی به گوشم رسید مانند نالهٔ زنی که برای اولین بار می‌زاید. این آه
    و نالهٔ قوم من است که زیر پای دشمنان خود، از نفس افتاده و دست التماس دراز کرده
    است!
  tgl-ULB: Kaya narinig ko ang ingay ng pagdadalamhati, pagdaing gaya ng pagsilang
    sa panganay na anak, ang ingay ng anak na babae ng Zion. Hinihingal siya. Iniunat
    niya ang kaniyang mga kamay. 'Kaawa-awa ako! Nanghihina ako dahil sa mga mamamatay-taong
    ito.'”
  hui-hui: Walime waneigini gali taba honole howa dugu bialu yi laruane hale ko. Waneigini
    gali pigane taba hanalu howa tandaga timbuni handalu biraruabe tobaneda. Dugu
    o biaruago Saiono tanome bialu harua. Ibugua gi dogolo howa ga̱ timbuni lalu,
    I̱ha mo ko holene íbu ngagonaga dara timbuni ho kogoni. Waitigi bu karume i̱ bo
    wahole ibirago ainde homole kogonida, layuane hale haru, lene.
  mya-mya: သား​ဖွား​ဝေ​ဒ​နာ​ခံ​ရ​သော​အ​မျိုး​သ​မီး ၏​အ​သံ၊ သား​ဦး​ကို​ဖွား​မြင်​သည့်​အ​မျိုး​သ​မီး​ဟစ်
    အော်​သံ​နှင့် တူ​သည့်​အ​သံ​တစ်​ခု​ကို​ငါ​ကြား​၏။ ထို​အ​သံ​မှာ​မော​ဟိုက်​၍​လက်​တုန်​နေ​သော
    ယေ​ရု​ရှ​လင်​မြို့​၏​အ​သံ​ပင်​ဖြစ်​ပေ​သည်။ သူ​က``ငါ​သည်​အ​မင်္ဂ​လာ​ရှိ​၏။ သူ​တို့​သည်
    ငါ့​အား​သတ်​ရန်​လာ​ကြ​လေ​ပြီ​ဆို​၏။''
  bod-N: བདག་གིས་བུད་མེད་ཅིག་ལ་གཟེར་རྒྱག་པའི་སྐད་ལྟ་བུ་དང་། ཕྲུ་གུ་སྐྱེས་འགོ་བཙའ་བའི་འཁུན་སྒྲ་ལྟ་བུ་ཞིག་ཐོས་བྱུང་།
    དེ་ནི་ཛ་ཡན་གྱི་བུ་མོའི་སྐད་ཡིན་ལ། མོས་དབུགས་རིང་འཐེན་ཏེ་ལག་པ་བརྐྱངས་ནས། ང་ལ་ཆག་སྒོ་འབྱུང་།
    མི་གསོད་རྣམས་ཀྱི་མདུན་དུ་ངའི་སེམས་ཀྱི་དྲན་པ་ཉམས་སོང་ཞེས་ཟེར་གྱིན་འདུག
  sna-sna: Ndiri kunzwa kuchema sekwomukadzi anorwadziwa pakusununguka, kugomera sekwomukadzi
    opona dangwe rake, kuchema kwoMwanasikana weZioni ari kufemedzeka, achitambanudza
    maoko ake achiti, “Maiwe! Ndoziya; upenyu hwangu hwaiswa kuvaurayi.”
  spa-BLM: 'Porque he oído una voz como la de una mujer de parto, la angustia de la
    que da a luz a su primer hijo, la voz de la hija de Sión, que jadea, que extiende
    sus manos, diciendo: “¡Ay de mí ahora! Porque mi alma se desmaya ante los asesinos”.'
  cac-cac: 'A eb'' aj Sion tz''el yav chi''. Svab'' val yel yav eb'' icha yel yav
    junoc ix ix b''ab''elto tz''alji yune''. Sc''acvi eb'', syac''anel lian sc''ab''
    eb'', syalan eb'': Ay, ob''iltac on̈. Ol on̈ miljoccham yuj eb'' milum anima,
    xchi eb''.'
  swh-ULB: Kwa hiyo nasikia sauti ya maumivu, yenye utungu kama ya mwanamke azaaye
    mtoto wake wa kwanza, sauti ya binti wa Sayuni. Atwetaye kupata pumzi. Ananyosha
    mikono yake na kusema, 'Ole wangu mimi! ninazimia kwa sababu ya wauaji hawa.'”
  bel-bel: 'Бо Я чую голас як бы жанчыны-парадзіхі, стогн як бы тае, што нараджае
    першы раз, голас дачкі Сіёна; яна стогне, працягваючы рукі свае: «о, гора мне!
    душа мая зьнемагае перад забойцамі».'
  deu-ELBBK: 'Denn ich höre eine Stimme wie von einer Kreißenden, Angst wie von einer
    Erstgebärenden, die Stimme der Tochter Zion; sie seufzt, sie breitet ihre Hände
    aus: Wehe mir! Denn kraftlos erliegt meine Seele den Mördern.'
  mbb-OT: Nezineg ku is erang wey zag-es, he iring te erang wey zag-es te vahi he
    ed-anak te penganey. Erang heini te menge meǥinged diyà te Jerusalem he kenè en
    ebpekeǥehinawa is ebpenepayà he egkaǥi te, “Mekehizuhizu key; henduen be egkevidtawan
    key en. Su heeyan en is menge kuntada zey he edhimatey kenami.”
  mal-2015: 'ഈറ്റുനോവു കിട്ടിയവളുടെ ഒച്ചപോലെയും കടിഞ്ഞൂൽകുട്ടിയെ പ്രസവിക്കുന്നവളുടെ
    ഞരക്കംപോലെയും ഒരു ശബ്ദം ഞാൻ കേട്ടു; നെടുവീർപ്പിട്ടും കൈമലർത്തിയുംകൊണ്ടു: അയ്യോ
    കഷ്ടം! എന്റെ പ്രാണൻ കൊലപാതകന്മാരുടെ മുമ്പിൽ ക്ഷയിച്ചുപോകുന്നു എന്നു പറയുന്ന സീയോൻ
    പുത്രിയുടെ ശബ്ദം തന്നേ.'
  rmc-rmc: 'Bo šunav, sar te viskinďahas e džuvľi, so hiňi andro dukha, sar te viskinďahas
    e džuvľi, so ločhol peskre ešebne čhavoreha; šunav o hangos le Sionoskra čhakro,
    so phurdel pharipnastar a nacirdel o vasta pre pomoca a phenel: „Jaj, vigos mange,
    diňi som andro vasta le vrahenge!“'
  pes-OPV: 'زیرا که آوازی شنیدم مثل آواززنی که درد زه دارد و تنگی مثل زنی که نخست
    زاده خویش را بزاید یعنی آواز دخترصهیون را که آه می‌کشد و دستهای خود را درازکرده،
    می‌گوید: وای بر من زیرا که جان من به‌سبب قاتلان بیهوش شده است.'
  ron-1924: 'Кэч Еу ауд ниште ципете ка але уней фемей ын кинуриле наштерий, ципете
    де дурере ка ла чя динтый фачере. Есте гласул фийчей Сионулуй, каре суспинэ ши
    ынтинде мыниле зикынд: ‘Ненорочита де мине! Мор дин причина учигашилор!’'
  ben-OBCV: প্রসববেদনাগ্রস্ত স্ত্রীর কান্নার মতো আমি একটি কান্না শুনতে পাচ্ছি, সেই
    গোঙানি এমন, যেন কেউ তার প্রথম সন্তানের জন্ম দিচ্ছে, এই কান্না আসলে সিয়োন-কন্যার,
    যে শ্বাস নেওয়ার জন্য হাঁপাচ্ছে, দু-হাত বিস্তার করছে এবং বলছে, “হায়! আমি মূর্চ্ছিতপ্রায়,
    কারণ আমার প্রাণকে হত্যাকারীদের হাতে তুলে দেওয়া হয়েছে।”
  som-som: Waayo, waxaan maqlay cod sidii naag foolanaysa, iyo qaylo sidii mid ilmaheedii
    ugu horreeyey dhalaysa, waana codkii magaalada Siyoon, oo taahaysa, oo gacmaheeda
    kala fidisa, oo waxay tidhaahdaa, anigaa haatan hoogay! Waayo, naftaydii aad bay
    ugu daallan tahay gacankudhiiglayaasha aawadood.
  lat-VUC: 'Vocem enim quasi parturientis audivi, angustias ut puerperæ: vox filiæ
    Sion intermorientis, expandentisque manus suas: Væ mihi, quia defecit anima mea
    propter interfectos !]'
  eng-ASVBT: For I have heard a voice as of a woman in travail, the anguish as of
    her that bringeth forth her first child, the voice of the daughter of Zion, that
    gaspeth for breath, that spreadeth her hands, saying, Woe is me now! for my soul
    fainteth before the murderers.
  ita-1885: 'Perciocchè io ho udito un grido, come di donna che partorisce; una distretta,
    come di donna che è sopra parto del suo primogenito; il grido della figliuola
    di Sion, che sospira ansando, ed allarga le palme delle sue mani, dicendo: Ahi
    lassa me! perciocchè l''anima mi vien meno per gli ucciditori.'
  eng-LXXUP: For I have heard thy groaning as the voice of a woman in travail, as
    of her that brings forth her first child; the voice of the daughter of Zion shall
    fail through weakness, and she shall lose the strength of her hands, saying, Woe
    is me! for my soul faints because of the slain.
  eng-ULB: So I hear the sound of anguish, distress as in the birth of a firstborn
    child, the sound of the daughter of Zion. She is gasping for breath. She spreads
    out her hands, 'Woe to me! I am fainting because of these murderers.'”
  spa-VBL: 'Oigo los gritos de una mujer que está dando a luz, los gemidos agónicos
    de una mujer que da a luz a su primer hijo. Son los gritos de la Hija de Sión,
    que jadea y extiende las manos diciendo: “¡Por favor, ayúdenme, me están matando!”'
  fra-_FOB: 'Car j''entends comme le cri d''une femme en travail, comme l''angoisse
    d''une femme à son premier enfantement; c''est le cri de la fille de Sion qui
    soupire, étendant les mains: “Ah! malheur à moi! car mon âme succombe sous les
    meurtriers! “'
  mal-mal: 'ഈറ്റുനോവു കിട്ടിയവളുടെയും കടിഞ്ഞൂൽകുട്ടിയെ പ്രസവിക്കുന്നവളുടെയും ഞരക്കംപോലെ
    ഒരു ശബ്ദം ഞാൻ കേട്ടു; നെടുവീർപ്പിട്ടും കൈമലർത്തിയുംകൊണ്ട്: ‘അയ്യോ കഷ്ടം! എന്റെ
    പ്രാണൻ കൊലപാതകന്മാരുടെ മുമ്പിൽ ക്ഷയിച്ചുപോകുന്നു’ എന്ന് പറയുന്ന സീയോൻപുത്രിയുടെ
    ശബ്ദം തന്നെ”.'
  urd-GVR: Kyoṅki mujhe dard-e-zah meṅ mubtalā aurat kī āwāz, pahlī bār janm dene
    wālī kī āh-o-zārī sunāī de rahī hai. Siyyūn Beṭī karāh rahī hai, wuh apne hāth
    phailāe hue kah rahī hai, “Hāy, mujh par afsos! Merī jān qātiloṅ ke hāth meṅ ā
    kar nikal rahī hai.”
  suz-BL: गो सुत्‍केरी रोइ पशो मीश मुर आ सेंदा खोदेंशो नेंता। मेको ङोंइती ङा आल थिचा
    चिक्‍शो मीश मुर आ सेंदा खोदेंशो बाक्‍त। सियोन आ तमीमी आ गुइ दिंशा आ सास कीशा ‘आबी,
    आं कली साइक्‍ब आन ङोंइती थाइनुङ’ देंत” दे परमप्रभु देंत।
  eng-NOY: I hear a cry, as of a woman in travail, Anguish, as of her that bringeth
    forth her first child. The voice of the daughter of Zion. She sobbeth, she spreadeth
    out her hands, “Ah! woe is me! I am dying by murderers!”
  ita-1927: 'Poiché io odo de’ gridi come di donna ch’è nei dolori; un’angoscia come
    quella di donna nel suo primo parto; è la voce della figliuola di Sion, che sospira
    ansimando e stende le mani: “Ahi me lassa! che l’anima mia vien meno dinanzi agli
    uccisori”.'
  ckb-ckb: 'هاوارێکم بیست وەک هاواری ژنێکی ژانگرتوو بوو، لە ناخۆشیدا وەک یەکەم منداڵی
    بێت. دەنگی سییۆنی کچ هەنسک دەدات، دەست پان دەکاتەوە، دەڵێت: «وەی لە من! دەبوورێمەوە،
    گیانم لەبەر بکوژان دەردەچێت!»'
  eng-BBE: A voice has come to my ears like the voice of a woman in birth-pains, the
    pain of one giving birth to her first child, the voice of the daughter of Zion,
    fighting for breath, stretching out her hands, saying, Now sorrow is mine! for
    my strength is gone from me before the takers of life.
  kan-OKCV: ಏಕೆಂದರೆ ಪ್ರಸವವೇದನೆ ಪಡುವವಳಂತೆ, ಚೊಚ್ಚಲನ್ನು ಹೆರುವವಳ ಸಂಕಟಕ್ಕೆ ಸಮಾನವಾಗಿರುವ
    ಚೀಯೋನಿನ ಮಗಳ ಕಿರಿಚುವ ಕೂಗನ್ನು ಕೇಳಿದ್ದೇನೆ. ಆಕೆಯು ಗೋಳಾಡುತ್ತಾಳೆ, ಕೈಗಳನ್ನು ಚಾಚಿ, “ಅಯ್ಯೋ,
    ನನಗೀಗ ಕಷ್ಟ! ಕೊಲೆಗಾರರ ನಿಮಿತ್ತ ನನ್ನ ಪ್ರಾಣವು ಬೇಸರಗೊಳ್ಳುತ್ತದೆ,” ಎಂದು ಅರಚಿಕೊಳ್ಳುತ್ತಾಳೆ.
  tam-2017: 'கர்ப்பவேதனைப்படுகிறவளின் சத்தமாகவும், முதல்முறை பிள்ளை பெறுகிறவளின் வியாகுலமாகவும்,
    மகளாகிய சீயோனின் சத்தத்தைக் கேட்கிறேன்; அவள் பெருமூச்சுவிட்டு, தன் கைகளை விரித்து:
    ஐயோ, கொலைபாதகர்களால் என் ஆத்துமா சோர்ந்துபோகிறதே என்கிறாள்.'
  spa-RV-1909: 'Porque voz oí como de mujer que está de parto, angustia como de primeriza;
    voz de la hija de Sión que lamenta y extiende sus manos, diciendo: ¡Ay ahora de
    mí! que mi alma desmaya á causa de los matadores.'
  ron-BTF: 'Pentru că am auzit o voce ca a unei femei în durerile nașterii și chinul
    ca a celei care naște pe întâiul ei născut, vocea fiicei Sionului, care se tânguie,
    care își întinde mâinile, spunând: Vai mie acum! Pentru că sufletul meu este obosit
    din cauza ucigașilor.'
  eng-WEBP: For I have heard a voice as of a woman in travail, the anguish as of her
    who gives birth to her first child, the voice of the daughter of Zion, who gasps
    for breath, who spreads her hands, saying, “Woe is me now! For my soul faints
    before the murderers.”
  eng-FBV: I hear the cries like a woman in labor, the agonizing moans of a woman
    giving birth to her first child. These are the cries of the Daughter of Zion gasping
    for air, holding out her hands, saying, “Please help me, I'm being murdered!”
  nld-1939: Ik hoor al het gillen als van een vrouw in haar weeën, Het krijten als
    bij een eerste kind. Het is het kermen van de dochter van Sion, Die naar adem
    snakt, de handen wringt. Wee mij! O, ik bezwijk Onder de slagen der beulen!
  nch-BL: 'Na nijcaqui se choquisti quej tzajtzi se sihuat quema quipiya iachtohui
    cone. Pero nopa tzajtzisti eltoc ininchoquilis nomasehualhua. Quiijtohuaj: ‘¡Ay
    techpalehuica pampa ya techmictise ni temictiani!’ ”'
  vie-1934: 'Vì ta nghe tiếng, như tiếng đàn bà đẻ, tiếng thảm thương như tiếng đàn
    bà đẻ con so. Aáy là tiếng con gái Si-ôn, thở và giang tay ra mà rằng: Khốn nạn
    cho tôi! linh hồn tôi đã ngất đi trước mặt kẻ giết người!'
  hin-CV: मुझे ऐसी कराहट सुनाई दी मानो कोई प्रसूता की कराहट हो ऐसी वेदना का स्वर,
    जैसा उस स्त्री को होता है जिसका पहला प्रसव हो रहा हो. यह पुकार ज़ियोन की पुत्री
    की चिल्लाहट है जिसका श्वांस फूल रहा है, वह अपने हाथ फैलाकर कह रही है, “हाय! धिक्कार
    है मुझ पर; मुझे तो हत्यारों के समक्ष मूर्च्छा आ रही है.”
  spa-BES: 'Una voz ha llegado a mis oídos como la voz de una mujer en dolores de
    parto, el dolor de alguien que dio a luz a su primer hijo, la voz de la hija de
    Sión, luchando por respirar, extendiendo sus manos, diciendo: ¡Ahora el dolor
    es mío! porque mi fuerza se ha ido de mí a causa de los asesinos.'
  tdx-tdx: 'Fa nahatsanoñe hoe fikoiahan’ ampela mitsongo iraho, ty fanaintaiña’ i
    misamake i tañoloñolo’eiy, ty fikoiaha’ ty ana’ i Tsione misehaseha, mañiti-tañampolo
    manao ty hoe: Hankàñe amako! Mitoirañe añatrefa’ o mpamonoo ty fiaiko!'
  tha-KJV: เพราะเราได้ยินเสียงเหมือนเสียงหญิงคลอดบุตรร้องแสนเจ็บปวดอย่างกับจะคลอดบุตรหัวปี
    เสียงร้องแห่​งบ​ุตรสาวศิโยนนั้น แทบจะขาดใจ เหย​ียดมือของเธอออกร้องว่า ‘​วิบัติ​แก่​ข้าในบัดนี้
    จิ​ตใจข้าอ่อนเปลี้ยอยู่เพราะเหตุพวกฆาตกร’”
  por-BR-2018: 'Porque ouço uma voz, como de mulher que está de parto, uma angústia
    como de parto de primeiro filho; é a voz da filha de Sião, que lamenta e estende
    suas mãos, dizendo : Ai de mim agora! Pois minha alma desmaia por causa dos assassinos.'
  deu-ELO: 'Denn ich höre eine Stimme wie von einer Kreißenden, Angst wie von einer
    Erstgebärenden, die Stimme der Tochter Zion; sie seufzt, sie breitet ihre Hände
    aus: Wehe mir! Denn kraftlos erliegt meine Seele den Mördern.'
  eng-WYC-2018: For I heard a voice as a woman travailing of child, the anguishes
    as of a woman childing; the voice of the daughter of Zion among them that die,
    and spread abroad her hands; Woe to me, for my soul failed for them that be slain.
    (For I heard a sound like a woman in labour, like the anguishes of a woman giving
    birth; the voice of the daughter of Zion among those who die, spreading abroad
    her hands, and saying, Woe to me, for my soul, or my life, failed over those who
    be killed.)
  epo-epo: 'Ĉar Mi aŭdas krion kiel de naskantino, ĝemegadon kiel de virino naskanta
    la unuan infanon, krion de la filino de Cion; ŝi ĝemas, kaj etendas siajn manojn:
    Ho ve al mi! ĉar mia animo pereas de la mortigantoj.'
  uig-PIN: 'Qünki mǝn tolƣaⱪⱪa qüxkǝn ayalningkidǝk bir awazni, tunji balini tuƣⱪandikidǝk
    azabda bolƣan Zion ⱪizining awazini anglawatimǝn; u ⱪollirini sozup: «Ⱨalimƣa
    way! Bu ⱪatillar tüpǝylidin ⱨalimdin kǝttim!» dǝp ⱨasirimaⱪta.'
  beo-beo: 'Na da se nabasu wele sia:su, amo uda da ea magobo mano lamu gadenesa wele
    sia:be agoane wesa, amo nabi dagoi. Amo da fedege agoane, Yelusaleme ea mifo lamu
    hamedeiba:le, habe ha:ha:iya wele sia:nebe agoai nabi. E da ea lobo ilua:le amane
    sia:su, “Na da wadela:lesi dagoi. Ilia da na medole legemusa: manebe!”'
  tpi-OTNT: Mi harim krai olsem krai bilong meri i laik karim pikinini. I olsem meri
    i karim pikinini namba wan taim, na em i gat bikpela pen. Dispela em i krai bilong
    taun Saion. Em i sotwin tru na i taitim han bilong en na i tok olsem, “Sori tru,
    mi bagarap nau. Ol birua i laik kilim mi na mi laik i dai.”
  hau-SA: Na ji kuka kamar na mace mai naƙuda, nishi kamar na wadda take haihuwa ɗanta
    na fari, kukan Diyar Sihiyona tana haki, da ƙyar take numfashi, tana miƙa hannuwanta
    tana cewa, “Wayyo ni kaina! Na suma; an ba da raina ga masu kisana.”
  uig-LAT: 'Chünki men tolghaqqa chüshken ayalningkidek bir awazni, tunji balini tughqandikidek
    azabda bolghan Zion qizining awazini anglawatimen; u qollirini sozup: «Halimgha
    way! Bu qatillar tüpeylidin halimdin kettim!» dep hasirimaqta.'
  nde-nde: Ngizwa ukukhala okunjengokowesifazane ohelelwayo, ukububula okufana lozuza
    umntwana wakhe wakuqala, ukukhala kweNdodakazi yaseZiyoni ikhefuzela, yelule izandla
    zayo isithi, “Maye mina! Amandla ami asephela, ukuphila kwami sekunikelwe kubabulali.”
  ton-ton: He kuo u fanongo ki he leʻo ʻo hangē ko e fefine ʻoku langā, pea mo e mamahi
    ʻo hangē ko ia kuo ne fāʻeleʻi ʻene ʻuluaki tama, ko e leʻo ʻoe ʻofefine ʻo Saione,
    ʻaia ʻoku toʻe pea mafao hono nima, ʻo pehē, “ʻOiauē au! He ʻoku vaivai hoku laumālie
    koeʻuhi ko e kau fakapō.”
  ces-1613: 'Nebo slyším hlas jako rodičky, svírání jako té, kteráž po nejprvé ku
    porodu pracuje, hlas dcery Sionské, ustavičně vzdychající, a lomící rukama svýma,
    říkající: Běda mně nyní, nebo ustala duše má pro vrahy.'
  eng-WMB: For I have heard a voice as of a woman in travail, the anguish as of her
    who gives birth to her first child, the voice of the daughter of Zion, who gasps
    for breath, who spreads her hands, saying, “Woe is me now! For my soul faints
    before the murderers.”
  tam-TCV: பிரசவ வேதனைப்படும் ஒரு பெண்ணின் அழுகுரலைப் போலவும், தன் முதற்பிள்ளையைப்
    பெற்றெடுக்கும் ஒரு பெண்ணின் வேதனைக் குரலைப் போலவும் ஒரு அழுகுரலைக் கேட்கிறேன்.
    இளைத்து மூச்சு வாங்குகிற சீயோன் மகளின் அழுகுரலே அது. அவள் தன் கைகளை நீட்டி, “ஐயோ
    நான் மயக்கமடைகிறேன்; என் உயிர் கொலைகாரரிடம் கொடுக்கப்பட்டு விட்டது” என்கிறாள்.
  ceb-ULB: Busa nadungog ko ang tingog sa kasakit, kasakit nga sama sa pagkatawo sa
    kamagulangang bata, ang tingog sa anak nga babaye sa Zion. Naghangus siya sa pagginhawa.
    Gidupa niya ang iyang mga kamot, 'Pagkaalaot nako! Naluya ako tungod niini nga
    mga mamumuno.'”
  pol-UBG: 'Słyszałem bowiem głos jakby rodzącej kobiety, udrękę jakby rodzącej po
    raz pierwszy, głos córki Syjonu, która lamentuje i wyciąga swe ręce, mówiąc: Biada
    mi teraz, bo moja dusza omdlewa z powodu morderców.'
  urd-GVU: کیونکہ مجھے دردِ زہ میں مبتلا عورت کی آواز، پہلی بار جنم دینے والی کی آہ
    و زاری سنائی دے رہی ہے۔ صیون بیٹی کراہ رہی ہے، وہ اپنے ہاتھ پھیلائے ہوئے کہہ رہی
    ہے، ”ہائے، مجھ پر افسوس! میری جان قاتلوں کے ہاتھ میں آ کر نکل رہی ہے۔“
  deu-1912: 'Denn ich höre ein Geschrei als einer Gebärerin, eine Angst als einer,
    die in den ersten Kindesnöten ist, ein Geschrei der Tochter Zion, die da klagt
    und die Hände auswirft: “Ach, wehe mir! Ich muß fast vergehen vor den Würgern.”'
  kan-2017: ಚೀಯೋನ್ ನಗರವು ಬೇನೆತಿನ್ನುವವಳಂತೆ, ಚೊಚ್ಚಲಹೆರಿಗೆಯ ವೇದನೆಯನ್ನು ಅನುಭವಿಸುವವಳ ಹಾಗೆ
    ಕೂಗಿಕೊಳ್ಳುವುದನ್ನು ನಾನು ಕೇಳಿದ್ದೇನೆ; ಏದುಸಿರುಬಿಡುತ್ತಾ ಕೈಚಾಚಿ, “ಅಯ್ಯೋ, ನನ್ನ ಗತಿಯನ್ನು
    ಏನು ಹೇಳಲಿ! ಕೊಲೆಗಾರರಿಂದ ನನ್ನ ಪ್ರಾಣವು ಬಳಲುತ್ತದೆ” ಎಂದು ಅರಚಿಕೊಳ್ಳುತ್ತಾಳೆ.
  yap-yap: Ku gu rung’ag laman e yor, ni bod be’ ni bpin ni nge gargel, nge ba tolul
    ni bod be’ ni bpin ni nge gargaleg e bin som’on e bitir rok. Re lam nem e lungun
    Jerusalem ni be rere’nag e pogofan rok, be ki’yag pa’ ni be ga’ar, “Gafgow gag!
    Karbad ni ngar thanged e pogofan rog!”
  hlt-MCSB: Ol pakhat te satloh bangla ka yaak. Zion nu kah ol camueng bangla citcai
    a yaak. A kut a phuel tih sa-oe sut. Anunae kai aih he hlang aka ngawn rhoek taengah
    ka hinglu loh lamlum sut.
  mdy-ETH: ሾይቺ ዓርቄ ላኣሊ ዒላታ ዑኡሲጉዴያ ታ ዋይዜኔ፤ ሾይ ቤቂባኣዖ ቤርቲ ናይ ሾዓ ላኣሊ ዒላታ ዑኡሲጉዴያ ዒላቲ ታ
    ዋይዜኔ፤ ዬይ ዑኡዛ ዒስራዔኤሌኮ ዑኡዛ ቲቂንቴም ፔኤኮ ኩጮ ሌካ ዔቂሲ «ባዴዔ ታና! ታ ጋፔኔ! ሃይሾ ታና ዔያታ ዎዻኒ ሙኬኔ!»
    ጌይ ጌይ ዒላታ ዑኡዞኬ።
  twi-ASANTE: Mete osu bi te sɛ ɔbaa a awoɔ aka no, mete apinisie te sɛ ɔbaa a ɔrebɔne
    awoɔ, Ɔbabaa Sion su te sɛ deɛ nisupɔporɔ ahini no, ɔtrɛ ne nsa mu na ɔka sɛ,
    “Afei deɛ, meretɔ baha; wɔde me kra ama awudifoɔ.”
  eng-WEBU: For I have heard a voice as of a woman in travail, the anguish as of her
    who gives birth to her first child, the voice of the daughter of Zion, who gasps
    for breath, who spreads her hands, saying, “Woe is me now! For my soul faints
    before the murderers.”
  wal-wal: Taani maareta ohettida maccaasiyaa waassiyoogaa mala waasuwaa siyaas. I
    waasoi koiro na7a yeliya maccaasee ooliyaa mala. He waasoi, Yerusalaama shemppuwaa
    teqettada, ba kushiyaa zohaidda, “Aayyee tanoo! Hekko tana woranau hanoosona!”
    yaagada waassiyo waasuwaa.
  spa-PDDPT: 'Porque oí un grito como de mujer que está de parto, la angustia como
    de primeriza. Es el grito angustiado de la hija de Sion que clama, extiende sus
    brazos y dice: ¡Ay de mí! ¡Mi alma desfallece ante los asesinos!'
  gun-gun: 'Mba''eta peteĩ ayvu onhendu rã aendu kyrĩ va''e oikuavã''i ta va''e rami,
    jypygua kyrĩ va''e raxy oendu vy ojexavai va''e rami haxẽ va''e. Ha''e va''e ma
    Sião memby raxẽ, ipytuẽ atã reve opo oupi vy aipoe''i va''e: ‘Aỹ nda''evei ete
    xevy! Mba''eta xenhe''ẽ py xekangy ma xejukaarã kuery gui’, he''i va''e.”'
  ilo-ULB: Isu a mangngegko ti uni ti asug, tuok a kas iti agpasngay iti inauna nga
    anak, ti timek ti babai nga anak ti Sion. Agang-angsab isuna. Iyukradna dagiti
    imana, ' Asi-ak pay! Matallimudawak gapu kadagitoy a mammapatay.”'
  kpg-kpg: Au gu longono di lee e wolowolo, e wolowolo be di ahina dela belee haanau,
    e wolowolo be di ahina dela e daamada dono haanau dana dama madua. Ma go Jerusalem
    dela e wolowolo i dono manawa dogi, gaa holo ono lima gi daha, ga helekai, “Au
    gu huaidu mai gi di au! Digaula e lloomoi e daaligi au gii made!”
  uig-ARA: 'چۈنكى مەن تولغاققا چۈشكەن ئايالنىڭكىدەك بىر ئاۋازنى، تۇنجى بالىنى تۇغقاندىكىدەك
    ئازابدا بولغان زىئون قىزىنىڭ ئاۋازىنى ئاڭلاۋاتىمەن؛ ئۇ قوللىرىنى سوزۇپ: «ھالىمغا
    ۋاي! بۇ قاتىللار تۈپەيلىدىن ھالىمدىن كەتتىم!» دەپ ھاسىرىماقتا.'
  sus-sus: N bara wa xui nde mɛ. Na wa xui luxi nɛ alɔ furi ginɛ naxan na a xa di
    singe barife. Darisalamu na saya kira xɔn ma, a na a falafe, ‹A gbe mu luxi sɔnɔn,
    faxɛtie xa n nii ba.›»
  pon-2006: I rongehr ngilen weriwer, likamwete lih emen me mi pahn medek en neitik,
    weriwer duwehte lih emen me ahpwtehn pahn neitik. Iei Serusalem me mwopwkilahr
    eh weriwer, oh kadangalahr peh kan oh ndinda, “Meid suwediong ie! Re kohkodohn
    kemeiehla!”
  ksd-ksd: 'Tago iau tar valongore ra tinangi da ra tinangi na vavina ba i tup ia
    ra kinadik, da ra niriri kai nina i kakava tavuna, a nilai natu i Sion a vavina,
    ba i tungatunga upi ra vuvu, ba i tultulue ra limana, ma i biti: Go iau tar malari!
    Tago ra tulungeagu i matmat ta ra luaina mata i ra umana tena vardodoko.'
  tur-YTC: Çünkü sanki doğum sancısı çeken bir kadının sesini, ilk çocuğunu doğuran
    kadının acısını, soluk soluğa kalıp ellerini açarak, “Vay halime şimdi! Çünkü
    adam öldürenlerin önünde canım tükeniyor” diyen Siyon kızının sesini duydum.
  grc-BRENT: Ὅτι φωνὴν ὡς ὠδινούσης ἤκουσα τοῦ στεναγμοῦ σου, ὡς πρωτοτοκούσης· φωνὴ
    θυγατρὸς Σιὼν ἐκλυθήσεται, καὶ παρήσει τὰς χεῖρας αὐτῆς· οἴμοι ἐγὼ, ὅτι ἐκλείπει
    ἡ ψυχή μου ἐπὶ τοῖς ἀνῃρημένοις.
  ind-AYT: Sebab, Aku mendengar suara tangisan seperti seorang perempuan melahirkan,
    jeritan seperti seorang perempuan yang melahirkan anak pertamanya, jeritan Putri
    Sion, yang terengah-engah, merentangkan kedua tangannya, dan berkata, “Oh, celakalah
    aku! Aku tidak berdaya di hadapan para pembunuh!”
  nya-nya: Ndikumva kulira ngati kwa mayi pa nthawi yake yobereka, kubuwula ngati
    kwa mayi amene akubereka mwana wake woyamba. Kuliraku ndi kwa anthu a mu Ziyoni,
    wefuwefu. Atambalitsa manja awo nʼkumati, “Kalanga ife! Tikukomoka. Moyo wathu
    waperekedwa kwa anthu otipha.”
  hrv-hrv: 'Da, jauk kao u bolesnice čujem, vrisak kao u one što prvi put rađa; čuj,
    to kći sionska jeca i pruža ruke: ''Jao meni! Duša mi zamire pod udarcima ubojica!'''
  mps-mps: Eno odali, te wego wai ame nainogo te gela wabo tiwai odali. Te wego hasia
    wai ame nabo sogo, te aga genuai dene yaibao. Te taun Saiongo gela obao. Aga homu
    hę mu weyu, te aga nogo bomo sainu debalu te tiwai po waibao, “Hobede mu dao,
    ena mu dolobao. Te boi bidi dabego ena elama, ena isainu ebao,” wai dao.
  tpi-tpi: Mi harim krai olsem krai bilong meri i laik karim pikinini. I olsem meri
    i karim pikinini namba wan taim, na em i gat bikpela pen. Dispela em i krai bilong
    taun Saion. Em i sotwin tru na i taitim han bilong en na i tok olsem, “Sori tru,
    mi bagarap nau. Ol birua i laik kilim mi na mi laik i dai.”
  dan-1931: 'Thi jeg hører Råb som ved Barnsnød, Skrig som ved Førstefødsel. Hør,
    hvor Zions Datter stønner med udrakte Hænder: “Ve mig, min Sjæl bukker under for
    dem, som myrder.”'
  vie-OVCB: 'Tôi nghe tiếng khóc la, như người đàn bà trong cơn chuyển bụng, tiếng
    rên của sản phụ sinh con đầu lòng. Đó là tiếng của con gái Si-ôn xinh đẹp thở
    hổn hển và rên rỉ: “Khốn cho tôi! Tôi bất lực trước bọn giết người!”'
  guj-2017: સિયોનની દીકરીનો સાદ મેં સાંભળ્યો છે. એ તો પ્રસૂતાની વેદના જેવો તથા તેના
    પહેલા બાળકને જન્મ આપતાં કષ્ટાતી સ્ત્રીનાં જેવો સાદ છે. તેઓ હાંફે છે તેઓ પોતાના
    હાથ પ્રસારે છે અને કહે છે કે, ‘મને અફસોસ!’ કેમ કે ઘાતકીઓને લીધે મારો જીવ ચિંતાતુર
    થઈ ગયો છે.’”
  pon-2006A: I rongehr ngilen weriwer, likamwete lih emen me mi pahn medek en neitik,
    weriwer duwehte lih emen me ahpwtehn pahn neitik. Iei Serusalem me mwopwkilahr
    eh weriwer, oh kadangalahr peh kan oh ndinda, “Meid suwediong ie! Re kohkodohn
    kemeiehla!”
  por-BRBSL: 'Pois ouvi uma voz como a de uma mulher em trabalho de parto, a angústia
    como a de quem dá à luz seu primeiro filho, a voz da filha de Sião, que ofegante
    para respirar, que estende suas mãos, dizendo: “Ai de mim agora! Pois minha alma
    desmaia diante dos assassinos”.'
  cth-cth: Bangkongtetpawiteh, napui ni camo khe pataw khangnae kâhram pawlawk ka
    thai. Camin ka khe e ni pataw a khangnae doeh. Zion canu kâha a uek teh a kut
    a dâw teh ka yawthoe poung toe, bangtelah, tamikathoutnaw kecu dawk ka hringnae
    ka rei thai poung toe telah ati.
  twi-twi: Mete osu bi te sɛ ɔbea a ɔwɔ awoko mu, apinisi te sɛ ɔbea a ɔrewo nʼabakan,
    Ɔbabea Sion resu te sɛ nea osi apini, ɔtrɛw ne nsa mu na ɔreka se, “Afei de meretɔ
    piti; wɔde me nkwa ama awudifo.”
  hlt-hlt: Ol pakhat te satloh bangla ka yaak. Zion nu kah ol camueng bangla citcai
    a yaak. A kut a phuel tih sa-oe sut. Anunae kai aih he hlang aka ngawn rhoek taengah
    ka hinglu loh lamlum sut.
  tbz-SIM: 'N yo mɛ̀ɛ̀ tɑmmɛ̀ dò nhonitipòkù wèè kuɔ̀ ntipɔutì o kɔ̃mɛ mmɛ, dɛsɑpùmbirɛ
    dɛ̀ɛ̀ pɛí mɛketimɛ̀. Siyɔ̃ɔ̃ ɛì kó dɛsɑpùmbirɛ ndɛ, dɛɛ̀ fìu, kɛ yuo dɛ nɔu kɛ
    tú: N fetimu n kúmu n kɔ̀ùbɛ̀ bɛɛ̀ n nɑ.'
  msy-2020: Kɨ ararem barazi, mati amizim otasava amir ararem. Egha uaghan mati amizim
    datɨrɨghɨram otɨrɨmɨrir igiam gami, egha mɨzazir ekiam isi. Kar Saionɨn nguibar
    ekiamɨn ararem. A bar avɨghaghegha, uan aghariba kavkɨra, kamaghɨn mɨgei, “E uarir
    apangkufi! E ikuvigha gɨfa. Apaniba e mɨsueghtɨ e arɨmighiram.”
  azb-azb: 'Mən bir səs eşidirəm: Sanki doğuş ağrısı çəkən, Birinci dəfə doğan qadının
    – Əllərini uzatmış, Nəfəsi kəsilmiş Sion qızının səsidir. O deyir: “Vay halıma!
    Qatillərin önündə Canım taqətdən düşdü”.'
  eng-DBY: 'For I hear a voice, as of a woman in travail, anguish as of her that bringeth
    forth her first child, the voice of the daughter of Zion: she moaneth, she spreadeth
    forth her hands, [saying], Woe unto me! for my soul faileth because of murderers.'
  hin-2017: क्योंकि मैंने जच्चा का शब्द, पहलौठा जनती हुई स्त्री की सी चिल्लाहट सुनी
    है, यह सिय्योन की बेटी का शब्द है, जो हाँफती और हाथ फैलाए हुए यह कहती है, “हाय
    मुझ पर, मैं हत्यारों के हाथ पड़कर मूर्छित हो चली हूँ।”
  wol-KYG: 'Baatu ndaw su jagadi laa dégg, ma nga jàq, di matub taawam. Baatub Siyoŋ,
    dëkk bu taaru baa! Ma ngay àppaat, tàllal yoxo ya, naan: «Wóoy, ngalla man; ne
    yàcc ci loxol bóomkat yi!»'
  eng-YLT: For a voice as of a sick woman I have heard, Distress, as of one bringing
    forth a first-born, The voice of the daughter of Zion, She bewaileth herself,
    she spreadeth out her hands, 'Woe to me now, for weary is my soul of slayers!'
  eng-WYC-2017: For I heard a voice as a woman travailing of child, the anguishes
    as of a woman childing; the voice of the daughter of Zion among them that die,
    and spread abroad her hands; Woe to me, for my soul failed for them that be slain.
  eng-WMBB: For I have heard a voice as of a woman in travail, the anguish as of her
    who gives birth to her first child, the voice of the daughter of Zion, who gasps
    for breath, who spreads her hands, saying, “Woe is me now! For my soul faints
    before the murderers.”
  urd-GVH: क्योंकि मुझे दर्दे-ज़ह में मुब्तला औरत की आवाज़, पहली बार जन्म देनेवाली
    की आहो-ज़ारी सुनाई दे रही है। सिय्यून बेटी कराह रही है, वह अपने हाथ फैलाए हुए
    कह रही है, “हाय, मुझ पर अफ़सोस! मेरी जान क़ातिलों के हाथ में आकर निकल रही है।”
  rug-rug: Na kinabo si avosia rau tana barikaleqe podopodo, na silava nia sa sa nana
    koburu kekenu, na kabo tadina tinoni pa Zerusalema pu siṉo mamata, nadoro vurai
    sari limadia meke zama, “Tokani gami! Malohoro mami! Sari mami tinoa si vagi hobei
    ri na tie va mate tie.”
  gaz-gaz: Ani iyya akka iyya dubartii ciniinsifattu tokkoo, miixuu akka miixuu dubartii
    mucaa hangafa deessuu tokko nan dhagaʼe; ani iyya Intala Xiyoon kan yeroo hafuurri
    ishee citutti argantee harka ishee facaasuudhaan, “Wayyoo! Ani bade; lubbuun koo
    harka warra nama ajjeesuutti dabarfamtee kennamteerti” jettuu nan dhagaʼe.
  fra-LSG: 'Car j’entends des cris comme ceux d’une femme en travail, Des cris d’angoisse
    comme dans un premier enfantement. C’est la voix de la fille de Sion; elle soupire,
    elle étend les mains: Malheureuse que je suis! Je succombe sous les meurtriers!'
  yal-yal: Bayo, n gbelegbele xuina nde mɛma alo ɲaxanla nɛma dii barini, e nun kutun
    xuina alo ɲaxanla nɛma a dii singen barɛ. Siyon kaane nan xui ne ra, e kutunma,
    e yiine yibandunma, e yi a fala, e naxa, “Gbalona nxu xa! Muxu faxane nxu niin
    bamatɔɔn ni i ra.”
  haw-1868: No ka mea, ua lohe no au i ka leo, e like me ko ka wahine e hanau keiki
    ana, a i ke kuakoko, e like me ko ka wahine i hanau i kana hiapo, i ka leo hoi
    o ke kaikamahine o Ziona e kumakena ana ia ia iho, e hohola ana hoi i kona mau
    lima, me ka olelo iho, Auwe au ano! no ka mea, ua paupauaho kuu uhane no ka poe
    pepehi kanaka.
  arb-NAV: 'لأَنِّي سَمِعْتُ صَرْخَةً كَصَرْخَةِ امْرَأَةٍ فِي مَخَاضٍ، وَأَنَّةَ
    عَذَابٍ كَعَذَابِ مَنْ تُقَاسِي فِي وِلادَةِ بِكْرِهَا. إِنَّهَا صَرْخَةُ ابْنَةِ
    صِهْيَوْنَ الَّتِي تَزْفِرُ لاهِثَةً وَتَبْسُطُ يَدَيْهَا قَائِلَةً: وَيْلٌ لِي!
    قَدْ غُشِيَ عَلَيَّ أَمَامَ الْقَتَلَةِ.'
  ewe-ewe: Mese ɣli aɖe abe nyɔnu si le ku lém la tɔ ene. Mese ŋeŋe aɖe abe nyɔnu
    si le vi gbãtɔ dzim la tɔ ene. Ɣli la nye Zion vinyɔnu si lé gbɔgbɔtsixe ɖe ƒo
    hetsɔ eƒe asiwo do ɖe dzi la tɔ. Ele gbɔgblɔm be, “Evɔ nam! Nye mo le zi tsyɔm;
    wotsɔ nye agbe de asi na amewulawo.”
  eng-LEE: For a voice as of a woman in travail have I heard, the anguish as of one
    that bringeth forth her first child, the voice of the daughter of Zion, that groaneth,
    that spreadeth out her hands, [saying,] “Woe is me now! for my soul succumbeth
    to the murderers.”
  asm-FB: কিয়নো মই ইতিমধ্যেই যিৰূচালেমৰ লোকসকলৰ মাত শুনিবলৈ পালোঁ যেন এগৰাকি প্ৰসৱকাৰিণী
    স্ত্রীৰ কান্দোন, প্ৰথম লৰা ওপজোৱা জনীৰ বেদনাৰ শব্দ যেন শুনিছোঁ; কোনোজনৰ পৰা সহায়
    পাবলৈ কান্দি কান্দি কাতৰোক্তি কৰি কোৱাৰ দৰেহে যেন কৈছে, “মোৰ সৰ্ব্বনাশ! কিয়নো
    বধকাৰীবোৰৰ আগত মোৰ প্ৰাণ অচেতন হৈছে,” এই বুলি কৈ দীঘল নিশ্বাস পেলোৱা; হাত বিস্তাৰ
    কৰা চিয়োন জীয়াৰীৰ শব্দ শুনিছোঁ!”
  sus-A: ﭑ بَرَ وَ شُي ندٍ مّ. نَ وَ شُي لُشِ نّ عَلْ قُرِ فِنّ نَشَن نَ عَ شَ دِ
    سِنفٍ بَرِقٍ. دَرِ سَلَمُ نَ سَيَ كِرَ شْن مَ، عَ نَ عَ قَلَقٍ، ‹عَ فبٍ مُ لُشِ
    سْنْن، قَشّتِيٍ شَ ﭑ نِي بَ.›»
  fra-SBL: 'Car j''ai entendu une voix comme celle d''une femme en travail, une angoisse
    comme celle qui accouche de son premier enfant, la voix de la fille de Sion, qui
    a le souffle coupé, qui étend ses mains en disant : « Malheur à moi ! Car mon
    âme s''évanouit devant les meurtriers. »'
  hbo-hbo: כִּי֩ קֹ֨ול כְּחֹולָ֜ה שָׁמַ֗עְתִּי צָרָה֙ כְּמַבְכִּירָ֔ה קֹ֧ול בַּת־צִיֹּ֛ון
    תִּתְיַפֵּ֖חַ תְּפָרֵ֣שׂ כַּפֶּ֑יהָ אֹֽוי־נָ֣א לִ֔י כִּֽי־עָיְפָ֥ה נַפְשִׁ֖י לְהֹרְגִֽים׃
    פ
  kik-kik: 'Nĩndĩraigua kĩrĩro ta kĩa mũndũ-wa-nja akĩrũmwo, arĩ na mũcaayo ta wa
    mũtumia agĩciara mwana wake wa irigithathi: nĩ kĩrĩro kĩa Mwarĩ wa Zayuni agĩteeha,
    atambũrũkĩtie moko make, akiugaga atĩrĩ, “Wũi-ĩ-iya-wakwa-ĩ! Nĩndĩraringĩka; muoyo
    wakwa nĩmũneane kũrĩ oragani.”'
  fra-NCL: 'Car j’entends une voix comme d’une femme en travail, des cris d’angoisse
    comme d’une femme qui enfante pour la première fois ; voix de la fille de Sion,
    qui pousse des soupirs et étend les mains : « Malheur à moi ! car mon âme succombe
    aux coups des meurtriers ! »'
  cek-AK: Nongpata mah nawk tapen naah qah ih lok, ca tapen tangsuek nathuem ih kana
    ahamhaih lok baktih toengah, Zion canu hanghaih lok to ka thaih; anih loe ban
    to payangh moe, Kai loe khosak bing boeh! Kami hum kaminawk pongah, tha ka zok
    sut boeh, tiah a hangh.
  cuk-cuk: '”Igi-ome na gebe e-igargi-boni-itonaile, binnasuli-gornaidae, deyobi,
    dulemar-gole an itoged. We-binnasuli-gornanaidi, Sión-dulemar gornaid, akus-akus
    bunnonaid. Na e-argan-onakwale, weyob sognanaimalad: ‘¡An duledar-wiles-ini! ¡An
    bela! ¡Dule-gindakmalad an-gasmalad!’ ”'
  uig-CYR: 'Чүнки мән толғаққа чүшкән аялниңкидәк бир авазни, тунҗа балини туққандикидәк
    азапда болған Зион қизиниң авазини аңлаватимән; у қоллирини созуп: «Һалимға вай!
    Бу қатиллар түпәйлидин һалимдин кәттим!» дәп һасиримақта.'
  tel-2017: స్త్రీ పురిటినొప్పులతో కేకలు వేస్తున్నట్టు, తొలి కాన్పులో స్త్రీ కేకలు
    వేస్తున్నట్టు సీయోను కన్య “అయ్యో, నాకు బాధ! నా హంతకుల చేతిలో చిక్కి నేను మూర్చబోతున్నాను”
    అని ఎగశ్వాసతో చేతులు చాస్తూ వేస్తున్న కేకలు నాకు వినబడుతున్నాయి.
  hat-BSA: Paske mwen te tande kri yon fanm nan doulè l; doulè a yon fanm k ap fè
    premye pitit, kri fi a Sion an, k ap soufle fò, lonje men l e rele, “Anmwey! Mwen
    pedi kouraj nèt devan asasen yo.”
  kos-kos: Nga lohng sie sao, oana pusren sie mutan akola in isus, Oana pusren tung
    lun sie mutan oswe tulik se oemeet natul. Pa inge tung lun Jerusalem, ke el suk
    mongol Ac asroelik paol ac fahk, “Nga ac misa! Elos tuku in uniyuwi!”
  hbo-WLC: כִּי֩ ק֨וֹל כְּחוֹלָ֜ה שָׁמַ֗עְתִּי צָרָה֙ כְּמַבְכִּירָ֔ה ק֧וֹל בַּת־צִיּ֛וֹן
    תִּתְיַפֵּ֖חַ תְּפָרֵ֣שׂ כַּפֶּ֑יהָ אֽוֹי־נָ֣א לִ֔י כִּֽי־עָיְפָ֥ה נַפְשִׁ֖י לְהֹרְגִֽים׃
    פ
  ibo-ibo: Ana m anụ olu iti mkpu akwa nke yiri olu akwa nwanyị ime na-eme, ọ dị ka
    ude nwanyị na-agbalị ịmụpụta nwa mbụ ya. Ma olu akwa m nụrụ bụ nke ada Zayọn,
    ebe ọ nọ na-eku ume ike ike. Ọ dara nʼala gbasapụ aka ya, ma na-akwa akwa na-asị,
    “Onye nwụrụ anwụ ka m bụ! Lee, ndụ m ka e nyere ndị ogbu mmadụ.”
  ory-ory: କାରଣ ପ୍ରସବକାରିଣୀ ସ୍ତ୍ରୀର ରବ ପରି, ପ୍ରଥମ ସନ୍ତାନ ପ୍ରସବକାରିଣୀ ସ୍ତ୍ରୀର ବେଦନା
    ପରି ସିୟୋନ କନ୍ୟାର ରବ ଆମ୍ଭେ ଶୁଣିଅଛୁ, ସେ ଦୀର୍ଘ ନିଶ୍ୱାସ ଛାଡ଼ି ଓ ଆପଣା ହାତ ପ୍ରସାରି କହୁଅଛି,
    “ହାୟ ହାୟ! ହତ୍ୟାକାରୀମାନଙ୍କ ଆଗରେ ମୋʼ ପ୍ରାଣ ମୂର୍ଚ୍ଛିତ ହେଲା।”
  chk-chk: Üa rongorong eu puchör usun puchörun eman fefin mi tori an cheuchen fam,
    eu puchör fän riaföü usun puchörün eman fefin mi nöünätiu aemanün nöün. Üa rongorong
    puchörün Sion mi ngasalap, a aitiewu pöün o apasa, “Feiengauei, üa masaroch, nge
    chon niela aramas repwe angeala manauei.”
  rop-rop: Aibin irrim sambodi kraikraibat, jis laik det wuman wen im garra abum im
    beibi, en jis laik gel weya kraikraibat adbala wen im abumbat det pein blanga
    im feswan beibi. Dijan Jerusalem na hubin kraikraibat en lujim im win. En imbin
    pudumat im bingga en jinginatbat adbala, “Mi garra dai na, dumaji olabat kaminap
    blanga kilim mi na!”
  ukr-1871: 'Я бо чую крик, мов би породїлї, стогнаннє, неначе первородючої, — крик
    дочки Сионової; вона стогне, простягаючи руки свої: „Ой лишенько моє! душа моя
    вмлїває перед убийцями!‟'
  deu-1951: 'Denn ich höre ein Geschrei wie von einer, die in Wehen liegt, ein Angstruf
    wie von einer, die zum erstenmal Mutter wird: die Stimme der Tochter Zion welche
    stöhnt und ihre Hände ausbreitet: O wehe mir, denn meine Seele erliegt den Mördern!'
  eng-JPS: 'For I have heard a voice as of a woman in travail, the anguish as of her
    that bringeth forth her first child, the voice of the daughter of Zion, that gaspeth
    for breath, that spreadeth her hands: ''Woe is me, now! for my soul fainteth before
    the murderers.'''
  srp-1865: 'Jer èujem glas kao porodiljin, cviljenje kao žene koja se prvi put poraða,
    glas kæeri Sionske, koja rida, pruža ruke svoje govoreæi: teško meni! jer mi nestaje
    duše od ubilaca.'
  lug-lug: Mpulira okukaaba ng’okw’omukazi alumwa okuzaala, okusinda ng’okw’oyo asindika
    omwana we asooka, okukaaba kw’omuwala wa Sayuuni ng’awejjawejja anoonya w’anassiza
    omukka, ng’agolola emikono gye ng’agamba nti, “Zinsanze nze, nzirika. Obulamu
    bwange buweereddwayo mu batemu.”
  heb-heb: כי קול כחולה שמעתי צרה כמבכירה קול בת ציון תתיפח תפרש כפיה אוי נא לי כי
    עיפה נפשי להרגים׃
  ben-IRV: তাই আমি যন্ত্রণার শব্দ, প্রথম সন্তান প্রসবের বেদনার মত, সিয়োনের মেয়েদের
    কান্না আমি শুনেছি। সে নিঃশ্বাস নেবার জন্য কষ্ট পাচ্ছে। সে তার হাত বাড়িয়ে দিয়ে
    বলছে, “হায়! কারণ যারা আমাকে হত্যা করছে তাদের জন্য আমার হৃদয় ক্লান্ত।”
  pan-pan: ਮੈਂ ਤਾਂ ਉਸ ਔਰਤ ਵਰਗੀ ਇੱਕ ਅਵਾਜ਼ ਸੁਣੀ, ਜਿਹ ਨੂੰ ਜਣਨ ਦੀਆਂ ਪੀੜਾਂ ਹੋਣ, - ਉਹ ਦੇ
    ਵਰਗੀ ਡਾਢੀ ਪੀੜ ਦੀ ਅਵਾਜ਼, ਜਿਹੜੀ ਆਪਣਾ ਪਹਿਲੌਠਾ ਪੁੱਤਰ ਜਣਦੀ, ਸੀਯੋਨ ਦੀ ਧੀ ਦੀ ਅਵਾਜ਼ ਜਿਹੜੀ
    ਸਾਹ ਲਈ ਹੌਂਕਦੀ ਹੈ, ਜਿਹੜੀ ਆਪਣੇ ਹੱਥ ਵਧਾਉਂਦੀ ਹੈ, ਹਾਏ ਮੇਰੇ ਉੱਤੇ ਭਈ ਮੇਰੀ ਜਾਨ ਨੂੰ ਖ਼ੂਨੀਆਂ
    ਅੱਗੇ ਡੋਬ ਪੈ ਗਿਆ!।
  mya-JVB: အကယ် စင်စစ် သားဘွား သော မိန်းမ ညည်းသံ ၊ သား ဦးဘွား သော မိန်းမ၏ ဝေဒနာခံရာ
    အသံ ကဲ့သို့ ၊ ဇိအုန် သတို့သမီး အော်ဟစ်သံကို ငါကြားရ၏။ ထိုသတို့သမီးက၊ အကျွန်ုပ်
    သည် အမင်္ဂလာ ရှိပါ၏။ လူသတ် များကြောင့်၊ အကျွန်ုပ်စိတ်ပျက် ပါ၏ဟု မိမိ လက် ဝါးကို
    ဖြန့် ၍ ငိုကြွေး လျက်နေ၏။
  tbg-tbg: Mpo, te iruraro nahentivano avuniqama kero vainti vatareva iharo keke tintema
    kero, vovano noraiqaakero keke ti vaivo. Viva Ieruharemive. Viva aanai aanai tiharo
    nai kauqu tutukero tiharo, Oho, te kia ho vairarave. Navutaaka ti harukareka iamanta
    te vika kauquqima vauro, tiro.
  hmo-hmo: Lau ese taitai ta ena regena lau kamonai, natuna ia havaraia gwauraia hahine
    ena tai bamona, iena vara guna natuna ia havaraia noho neganai, hisihisi ia abia
    bamona. Inai regena be, Ierusalema ia tai noho. Ia ese mai hisihisi danu hahodi
    ia veria noho, veria noho, bona iena imana ia abia isi noho, ia gwau, “Lau be
    lau dika momokani vadaeni! Lau alaia mase totona idia mai noho inai!”
  urd-urd: क्यूँकि मैंने उस 'औरत की जैसी आवाज़ सुनी है जिसे दर्द लगे हों, और उसकी
    जैसी दर्दनाक आवाज़ जिसके पहला बच्चा पैदा हो, या'नी दुख़्तर — ए — सिय्यून की आवाज़,
    जो हाँपती और अपने हाथ फैलाकर कहती है, 'हाय! क़ातिलों के सामने मेरी जान बेताब है।
  rus-SYN: 'Ибо Я слышу голос как бы женщины в родах, стон как бы рождающей в первый
    раз, голос дочери Сиона; она стонет, простирая руки свои: “о, горе мне! душа моя
    изнывает пред убийцами”.'
  bqc-SIM: 'Ma wii mà lán nɛ''iwãwã wiiwa, lán nↄɛ pↄ́ lɛ́ nɛ́ sɛ̃́ia iwa. Siↄna
    wiiɛ, àlɛ we fòo, fòo, à ↄpòo à mɛ̀: Waiyoo mapi, gbɛ̃dɛnaↄ ↄdìɛa, má
    kú ga lɛ́zĩɛ.'
  tcz-CHONGTHU: Keiman numei naosonat masapen thoh’a, aka-pen gin tobang khat kajan.
    Hiche hi Jerusalem chanu melhoitah, haithei louva aka-gin chu ahi. Ohe ada kahi,
    tolthat ho’a kon in nei panpin, ati.
  mar-mar: त्यामुळे मी दुःखाचा आवाज ऐकतो आहे, पहिल्या बाळंतपणाच्या वेळेला स्त्री ज्याप्रमाणे
    किंकाळी फोडते, तसाच सियोनकन्येचा आवाज मी ऐकला आहे. ती श्वासाकरता धडपडत आहे, ती
    आपले हात पसरत आहे, “मला हाय हाय! कारण माझ्या घातक्यांमुळे माझा जीव कंटाळला आहे!”
  qub-qub: Guechpa wawanta warmi gueshyacunanpaj nanaycho car gaparajno gaparpaycajtami
    wiyä. Sioncho tiyajcunami maquillan chojpasha gaparpaycan ‹¡Cananllapänachari
    caräpis! ¡Wañuchicojcunami wañuycachimanga!› nir.»
  bqp-bqp: Nɑ wuri kɑ weeweenu nɔɔmɔ nge tɔn kurɔ wi u yiire u kĩ u win bii gbiikoo
    mɑ. Ase Yerusɑlɛmun nɔɔwɑ gɑ nɔɔrɑmɔ mi. Yɑ wom gɑbɑmɔ, yɑ nɔmɑ dɛmiɛ yɑ mɔ̀,
    yɑ kɑm kuɑwɑ. Wee yen yibɛrɛbɑ bɑ ye sɛ̃re, yɑ gɔɔ dɔɔ.
  hat-hat: 'Mwen tande yon rèl, tankou rèl fanm ki gen tranche, rèl fanm k''ap fè
    premye pitit li. Se rèl moun lavil Jerizalèm yo k''ap chache pran souf. Y''ap
    lonje men yo. Y''ap rele: -Anmwe! Nou pa kapab ankò! Men y''ap fin touye nou.'
  eng-BSB: For I hear a cry like a woman in labor, a cry of anguish like one bearing
    her first child— the cry of the Daughter of Zion gasping for breath, stretching
    out her hands to say, “Woe is me, for my soul faints before the murderers!”
  eng-WEBPB: For I have heard a voice as of a woman in travail, the anguish as of
    her who gives birth to her first child, the voice of the daughter of Zion, who
    gasps for breath, who spreads her hands, saying, “Woe is me now! For my soul faints
    before the murderers.”
  kbq-kbq: Hagi mago a'mo ese kna'a mofavrema anteku'ma nehigeno ata negrigeno krafama
    nehiankna krafage nentahue. Ana hu'neankino Saioni kumapi vahe'mo'za zamasimu
    ante'zanku nehu'za, kezati'za ha' vahe'mo'za nahe friku nehazanki eme naza huo,
    naza huo hu'za nehaze.
  nhe-BL: 'Na nijcaqui se choquistli queja tzajtzi se sihuatl quema quipiyas iachtohui
    cone. Pero nopa tzajtzilistli eltoc ininchoquilis notlacajhua. Quiijtohuaj: ‘¡Ay
    xinechpalehuica pampa ya nechmictise ni temictiani!’”'
  gub-BL: Aenu amo heiheihem mehe ihe. Nuzawy kwaw kuzà imemyr zexak kar ma'e. Heiheihem
    kuzà umemyr ipy imuzexak kar har ài. Zeruzarez a'e heiheihem ma'e romo hekon a'e.
    Zawaiw katu ipytuhemaw izupe kury. Upyho opo uze'eg pà. — Àmàno putar kury. Ur
    waiko hezuka pà wà kury, i'i uzeupe.
  eng-DRA: 'For I have heard the voice as of a woman in travail, anguishes as of a
    woman in labor of a child. The voice of the daughter of Sion, dying away, spreading
    her hands: Woe is me, for my soul hath fainted because of them that are slain.'
