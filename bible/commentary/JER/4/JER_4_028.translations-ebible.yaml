verse: JER.004.028
translations:
  mal-C: ഇതുനിമിത്തം ഭൂമി വിലപിക്കും, മുകളിൽ ആകാശം കറുത്തുപോകും, കാരണം ഞാൻ അതു സംസാരിച്ചിരിക്കുന്നു,
    അനുതപിക്കുകയില്ല, ഞാൻ തീരുമാനിച്ചിരിക്കുന്നു, പിന്മാറുകയില്ല.”
  deu-TKW: Darum trauert die Erde, und der Himmel droben verdunkelt sich, darum weil
    ich das gesagt habe und mich's nicht gereuen lasse, es beschlossen habe und nicht
    mehr davon abgehe.
  lin-lin: Yango wana, mokili ekozala na matanga ; mpe kuna na lola, likolo ekokoma
    mwindo pamba te nalobaki yango, mpe nakobongola maloba na Ngai te ; lokola nazwaki
    mokano, nakozonga lisusu sima te. »
  eng-LSV: For this the earth mourns, || And the heavens above have been black, ||
    Because I have spoken—I have purposed, || And I have not relented, || Nor do I
    turn back from it.
  eng-GNV: 'Therefore shall the earth mourne, and the heauens aboue shall be darkened,
    because I haue pronounced it: I haue thought it, and will not repent, neither
    will I turne backe from it.'
  eng-WEBSTER: 'For this shall the earth mourn, and the heavens above be black: because
    I have spoken it , I have purposed it , and will not repent, neither will I turn
    back from it.'
  nhw-BL: Elis quen nochi ni tlali chocas huan elis quen ipan ilhuicactli nochi elis
    yayahuic pampa quipiyas tequipacholi por nomasehualhua huan por nopa camanali
    catli niquijtojtoc. Niquijtojtoc para niquintlatzacuiltis huan amo nimoyolcuepas
    tlen catli niquijtojtoc nijchihuas.
  swh-ONEN: Kwa hiyo dunia itaomboleza na mbingu zilizo juu zitakuwa giza, kwa sababu
    nimesema nami sitarudi nyuma, nimeamua na wala sitageuka.”
  bba-bba: Yen sɔ̃, tem mu ko n ɡɔɔ wooru sɔ̃, kpɑ wɔllu tu yɑm tĩrɑ. Domi u himbɑ
    yi kɔ, u ǹ mɑɑ biru wurɔ.
  eng-KJVCPB: 'For this shall the earth mourn, and the heavens above be black: Because
    I have spoken it, I have purposed it, And will not repent, neither will I turn
    back from it.'
  luo-luo: Omiyo piny biro dengo kendo polo malo notim mudho, nikech asewuoyo kendo
    ok analok pacha, asengʼado wach chuth kendo ok anadog chien.”
  meu-meu: Ina dainai tanobada baine taitai, bona atai ai guba baine dubaduba; badina
    be lau vada na hereva bona lalogu vada na hadaia, basina helalo kerehai bona lalogu
    basina haloua.
  npi-ULB: यसकारण पृथ्वीले शोक गर्नेछ, र माथि आकाशमण्डल अँध्यारो हुनेछ । किनकि मैले
    आफ्‍नो मनको कुरा घोषणा गरेको छु । म त्यसलाई रोक्दिनँ । त्यसलाई कार्यान्वयन गर्नदेखि
    म तर्कन्‍नँ ।
  yor-yor: Nítorí náà, ayé yóò pohùnréré ẹkún àwọn ọ̀run lókè yóò ṣú òòkùn nítorí
    mo ti sọ, mo sì ti pète rẹ̀ mo ti pinnu, n kì yóò sì yí i padà.”
  pes-OPCB: به سبب فرمانی که بر ضد قومم صادر کرده‌ام، تمام مردم دنیا عزا خواهند گرفت
    و آسمانها سیاه خواهند شد. ولی من ارادهٔ خود را اعلام کرده‌ام و آن را تغییر نخواهم
    داد؛ تصمیم خود را گرفته‌ام و از آن برنخواهم گشت.»
  tgl-ULB: Sa kadahilanang ito, magdadalamhati ang lupain at ang kalangitan sa itaas
    ay magdidilim. Sapagkat inihayag ko ang aking mga layunin, hindi ko ito babawiin,
    hindi ko tatalikuran ang pagpapatupad ng mga ito.
  hui-hui: Irane ogoninaga dindime dara howa kiabu dugu bialu hari ibu nde mindibi
    arumahe wulebira. Anduane Homogo ibugua ibunaga miniha mbirale uruni buleore lo
    mitangibu henego bulebiraore. Lo beregedalu wanahe biaore bulebira.
  mya-mya: ကမ္ဘာ​မြေ​ကြီး​သည်​ဝမ်း​နည်း​ပူ​ဆွေး​လျက်​နေ လိမ့်​မည်။ မိုး​ကောင်း​ကင်​သည်​လည်း​မှောင်​မဲ​၍​လာ​လိမ့်
    မည်။ ထာ​ဝ​ရ​ဘု​ရား​သည်​မိန့်​မြွက်​တော်​မူ​ပြီး​နောက် မိ​မိ​၏​စိတ်​ကို​ပြောင်း​လဲ​တော်​မူ​လိမ့်​မည်​မ​ဟုတ်။
    စိတ်​ပိုင်း​ဖြတ်​တော်​မူ​ပြီး​နောက်​ကိုယ်​တော်​သည် နောက်​ဆုတ်​တော်​မူ​လိမ့်​မည်​မဟုတ်။
  bod-N: དེ་བས། ས་གཞིས་མྱ་ངན་བྱེད་པ་དང་། ནམ་མཁའ་ལ་ཡང་མུན་ནག་འཐིབ་པར་འགྱུར། ཅི་ལ་ཞེ་ན།
    བདག་ནི་ཅི་ཞིག་སྨྲས་པར་འགྱོད་པ་མེད་ལ། སེམས་ཐག་བཅད་པས་ནམ་ཡང་འགྱུར་བ་མེད་ཅེས་གསུངས་པས་སོ།
    །
  sna-sna: Naizvozvo nyika ichachema uye matenga kumusoro achava rima nokuti ndini
    ndazvitaura uye handingaregi kuzviita, ndini ndazvisarudza uye handingadzokeri
    shure.”
  spa-BLM: Por esto la tierra se enlutará, y los cielos de arriba se ennegrecerán,
    porque yo lo he dicho. Lo he planeado, y no me he arrepentido, ni me volveré atrás”.
  cac-cac: Cuseltac ol ajcan lum luum tic, axo satchaan̈ ol q'uic'b'occanoc. Icha
    chi' ol ajoc yujto icha chi' ix aj in naani, ix valan paxi. Man̈ ol in q'uexlaj
    tas ix in na' chi', man̈ ol ec'b'atlaj tas ix val chi', xchi Jehová.
  swh-ULB: Kwa sababu hii nchi itaomboleza, na mbingu juu zitatiwa giza. Kwa kuwa
    nimesema haya na kuyakusudia; sitarudi nyuma; Sitaacha kuyatekeleza.
  bel-bel: Заплача па гэтым зямля, і нябёсы запамрочацца ўгары, бо Я сказаў, Я вызначыў,
    і не раскаюся ў тым і не адступлюся ад таго.
  deu-ELBBK: Darum wird die Erde trauern und der Himmel oben schwarz werden, weil
    ich es geredet, beschlossen habe; und ich werde es mich nicht gereuen lassen und
    nicht davon zurückkommen.
  mbb-OT: Egkeseeng is kelibutan ne ebmerusirem is langit, su nekaǥi ku en is silut,
    ne kenè ku en ebelvelewanan is nekaǥi ku. Nekedisisyun ad ne kenè en egkahalin
    is isip ku.”
  mal-2015: ഇതുനിമിത്തം ഭൂമി വിലപിക്കും; മീതെ ആകാശം കറുത്തുപോകും; ഞാൻ നിർണ്ണയിച്ചു
    അരുളിച്ചെയ്തിരിക്കുന്നു; ഞാൻ അനുതപിക്കയില്ല, പിൻമാറുകയുമില്ല.
  rmc-rmc: Vašoda ela e phuv andre žaľa a o ňebos kaľola, bo phenďom, so kamav te
    kerel, a na lava oda pale aňi man olestar na visarava.“
  pes-OPV: از این سبب جهان ماتم خواهد گرفت و آسمان از بالا سیاه خواهد شد زیرا که این
    راگفتم و اراده نمودم و پشیمان نخواهم شد و از آن بازگشت نخواهم نمود.»
  ron-1924: Дин причина ачаста, цара есте ын жале ши черуриле сус сунт ынтунекате,
    кэч Еу ам зис, ам хотэрыт лукрул ачеста, ши ну-Мь паре рэу де ел, ну Мэ вой ынтоарче.
  ben-OBCV: এজন্য পৃথিবী শোক করবে এবং আকাশমণ্ডল অন্ধকার হবে, কেননা একথা আমি বলেছি
    এবং আমি নরম হব না, আমি মনস্থির করেছি এবং তার কোনও পরিবর্তন করব না।”
  som-som: Taas aawadeed dhulku wuu u barooran doonaa, oo samooyinka sarena way u
    madoobaan doonaan, maxaa yeelay, waxan anigaa ku hadlay, oo anigaa u qasdiyey,
    oo innaba ka qoomamoon maayo, kana soo noqon maayo marnaba.
  lat-VUC: Lugebit terra, et mœrebunt cæli desuper, eo quod locutus sum. Cogitavi,
    et non pœnituit me, nec aversus sum ab eo.
  eng-ASVBT: For this shall the earth mourn, and the heavens above be black; because
    I have spoken it, I have purposed it, and I have not repented, neither will I
    turn back from it.
  ita-1885: Per tanto la terra farà cordoglio, e i cieli di sopra scureranno; perciocchè
    io ho pronunziata, io ho pensata la cosa, e non me ne pentirò, nè storrò.
  eng-LXXUP: 'For these things let the earth mourn, and let the sky be dark above:
    for I have spoken, and I will not repent; I have purposed, and I will not turn
    back from it.'
  eng-ULB: For this reason, the land will mourn, and the heavens above will darken.
    For I have declared my intentions; I will not hold back; I will not turn from
    carrying them out.
  spa-VBL: La tierra se enlutará y los cielos se oscurecerán. Yo he hablado; esto
    es lo que he ordenado. No me detendré ni cambiaré de opinión”.
  fra-_FOB: A cause de cela, la terre sera dans le deuil, et les cieux en haut seront
    noirs, parce que je l'ai dit, je l'ai résolu; je n'en reviendrai pas; je ne m'en
    repentirai point.
  mal-mal: ഇതു നിമിത്തം ഭൂമി വിലപിക്കും; മീതെ ആകാശം കറുത്തുപോകും; ഞാൻ നിർണ്ണയിച്ച്
    അരുളിച്ചെയ്തിരിക്കുന്നു; ഞാൻ അനുതപിക്കുകയില്ല, പിൻമാറുകയുമില്ല.
  urd-GVR: Zamīn mātam karegī aur āsmān tārīk ho jāegā, kyoṅki maiṅ yih farmā chukā
    hūṅ, aur merā irādā aṭal hai. Na maiṅ yih karne se pachhtāūṅgā, na is se bāz āūṅgā.”
  suz-BL: मोपतीके रागीम रोंका पचा माल्‍ब। मिनु सरीङ छिङछिङ दुम्‍चा माल्‍ब। मारदे हना
    गो लोव़ पाता। गो ङोंइती मिम्‍ताक्‍ङ। आं थुं मलेप्‍ब। आं थुं महिरब।
  eng-NOY: Therefore shall the earth mourn, And the heavens above be black, Because
    I have spoken, and I will not repent; I have purposed, and I will not recede from
    it.
  ita-1927: A motivo di questo, la terra fa cordoglio, e i cieli di sopra s’oscurano;
    perché io l’ho detto, l’ho stabilito, e non me ne pento, e non mi ritratterò.
  ckb-ckb: لەبەر ئەمە زەوی شیوەن دەگێڕێت، ئاسمانیش لە سەرەوە تاریک دادێت، لەبەر ئەوەی
    من قسەم کرد و پاشگەز نەبوومەوە، بڕیارم دا و بڕیارەکەم ناگۆڕم.»
  eng-BBE: 'The earth will be weeping for this, and the heavens on high will be black:
    because I have said it, and I will not go back from it; it is my purpose, and
    it will not be changed.'
  kan-OKCV: ಇದರ ನಿಮಿತ್ತ ಭೂಮಿಯು ದುಃಖಿಸುವುದು. ಮೇಲಿರುವ ಆಕಾಶವು ಕಪ್ಪಾಗುವುದು. ಏಕೆಂದರೆ ನಾನು
    ಅದನ್ನು ಹೇಳಿದ್ದರಿಂದ ನಿಶ್ಚಯಿಸಿದ್ದೇನೆ. ಮಾನಸಾಂತರ ಪಡುವುದಿಲ್ಲ. ಇಲ್ಲವೆ ಅದರಿಂದ ಹಿಂದಿರುಗುವುದಿಲ್ಲ.”
  tam-2017: இதினிமித்தம் பூமி புலம்பும், உயர இருக்கிற வானங்கள் கறுத்துப்போகும்; நான்
    அதைச் சொன்னேன், அதைத் தீர்மானம்செய்தேன்; நான் மனஸ்தாபப்படுவதும் இல்லை; நான் அதைவிட்டுத்
    திரும்புவதும் இல்லை.
  spa-RV-1909: Por esto se enlutará la tierra, y los cielos arriba se oscurecerán,
    porque hablé, pensé, y no me arrepentí, ni me tornaré de ello.
  ron-BTF: Pentru aceasta pământul va jeli și cerurile de deasupra vor fi negre, pentru
    că eu am vorbit aceasta, am hotărât-o și nu mă voi pocăi, nici nu mă voi întoarce
    înapoi de la ea.
  eng-WEBP: For this the earth will mourn, and the heavens above be black, because
    I have spoken it. I have planned it, and I have not repented, neither will I turn
    back from it.”
  eng-FBV: The earth will mourn and the heavens above will go dark. I have spoken;
    this is what I have ordered. I'm not going to stop or change my mind.”
  nld-1939: De aarde zal er om treuren, De hemel daarboven om rouwen. Want Ik heb
    het gezegd, En heb het besloten; Ik heb er geen spijt van, Ik kom er niet meer
    op terug.
  nch-BL: Elis quej nochi ni tali chocas huan elis quej ipan ilhuicacti nochi elis
    yayahuic pampa quipiyas tequipacholi por nomasehualhua huan por nopa camanali
    cati niquijtojtoc. Niquijtojtoc para niquintatzacuiltis huan amo nimoyolcuepas
    ten cati niquijtojtoc nijchihuas.
  vie-1934: Bởi cớ đó, đất sẽ sầu thảm, các từng trời sẽ tối đen. Vì ta đã phán, đã
    định, thì chẳng đổi ý, chẳng xây lại.
  hin-CV: इसके लिए पृथ्वी विलाप करेगी तथा ऊपर आकाश काला पड़ जाएगा, इसलिये कि मैं यह
    कह चुका हूं और मैं निर्धारित कर चुका हूं, मैं न अपना विचार परिवर्तित करूंगा और
    न ही मैं पीछे हटूंगा.”
  spa-BES: La tierra llorará por esto, y los cielos en lo alto serán negros; porque
    lo he dicho, y no volveré de allí; Es mi propósito, y no será cambiado.
  tdx-tdx: Handala’ ty tane toy, naho haieñe o likerañe eñeo; ty amo volakoo; naereñereko,
    le tsy hiheve, vaho tsy hibalihako.
  tha-KJV: เพราะเรื่องนี้โลกจะไว้​ทุกข์ และฟ้าสวรรค์เบื้องบนจะดำมืด เพราะเราได้ลั่นวาจาแล้ว
    เราได้หมายใจไว้​แล้ว เราจะไม่​เปล​ี่ยนใจหรือหันกลับ
  por-BR-2018: Por isto a terra lamentará, e os céus acima se tornarão negros; porque
    assim falei, assim o propus, e não me arrependerei, nem desviarei disso.
  deu-ELO: Darum wird die Erde trauern, und der Himmel oben schwarz werden, weil ich
    es geredet, beschlossen habe; und ich werde es mich nicht gereuen lassen und nicht
    davon zurückkommen.
  eng-WYC-2018: The earth shall mourn, and (the) heavens above shall make sorrow,
    for that I spake; I thought, and it repented not me, (or I thought, and I shall
    not repent), neither I am turned away from it.
  epo-epo: Pro tio la tero ploros kaj la ĉielo supre malĝojos; ĉar Mi eldiris Mian
    decidon, kaj Mi ne bedaŭras, kaj Mi ne reprenos ĝin.
  uig-PIN: Buning tüpǝylidin pütkül yǝr yüzi matǝm tutidu, yuⱪirida asman ⱪariliⱪ
    bilǝn ⱪaplinidu; qünki Mǝn xundaⱪ sɵz ⱪildim, Mǝn xundaⱪ niyǝtkǝ kǝlgǝnmǝn; Mǝn
    uningdin ɵkünmǝymǝn, uningdin ⱨeq yanmaymǝn;
  beo-beo: 'Osobo bagade da da:i diomu. Mu da gasimu. Hina Gode da sia:i dagoi, amola
    E da Ea asigi dawa:su amo hame afadenemu. E da amo hou hamomusa: dawa:i dagoi,
    amola E da Ea asigi dawa:su hame bu sinidigimu.'
  tpi-OTNT: Long dispela as tasol, na graun bai i singsing sori, na skai bai i kamap
    blakpela. Mi tingting pinis na mi tok long mekim ol dispela samting, na mi no
    ken senisim tingting bilong mi. Nogat tru.”
  hau-SA: Saboda haka duniya za tă yi kuka sammai a bisa kuma za su yi duhu, domin
    na yi magana kuma ba zan fasa ba, na yanke shawara ba kuwa zan janye ba.”
  uig-LAT: Buning tüpeylidin pütkül yer yüzi matem tutidu, yuqirida asman qariliq
    bilen qaplinidu; chünki Men shundaq söz qildim, Men shundaq niyetke kelgenmen;
    Men uningdin ökünmeymen, uningdin héch yanmaymen;
  nde-nde: Ngakho umhlaba uzalila iphezulu libe mnyama, ngoba sengikhulumile njalo
    angiyikuyekethisa, sengenze isinqumo angiyikubuyela emuva.”
  ton-ton: '‌ʻE mamahi ʻa māmani koeʻuhi ko e meʻa ni, pea ʻe ʻuliʻuli ai ʻae ngaahi
    langi ʻi ʻolunga: koeʻuhi kuo u lea ʻaki ia, pea ʻe ʻikai te u fakatomala; kuo
    u tuʻutuʻuni ia, pea ʻe ʻikai te u tafoki mei ai.”'
  ces-1613: Kvíliti bude nad tím země, a zasmuší se na hoře nebe, proto že jsem mluvil,
    co jsem myslil, a nelituji, aniž se odvrátím od toho.
  eng-WMB: For this the earth will mourn, and the heavens above be black, because
    I have spoken it. I have planned it, and I have not repented, neither will I turn
    back from it.”
  tam-TCV: ஆகையால் பூமி துக்கங்கொள்ளும். மேலேயுள்ள வானங்கள் இருளடையும். ஏனெனில் நான்
    சொல்லிவிட்டேன், நான் மனம் மாறமாட்டேன்; நான் தீர்மானித்து விட்டேன், அதைச் செய்யாமல்
    விடவுமாட்டேன்.”
  ceb-ULB: Tungod niini, magbangotan ang yuta, ug mongitngit ang kalangitan. Kay gipadayag
    ko ang akong katuyoan; dili ako magpugong; dili ako moundang sa pagpatuman niini.
  pol-UBG: Nad tym ziemia będzie lamentować, a niebiosa w górze zaćmią się, gdyż powiedziałem
    i postanowiłem, a nie będę żałował ani nie odwrócę się od tego.
  urd-GVU: زمین ماتم کرے گی اور آسمان تاریک ہو جائے گا، کیونکہ مَیں یہ فرما چکا ہوں،
    اور میرا ارادہ اٹل ہے۔ نہ مَیں یہ کرنے سے پچھتاؤں گا، نہ اِس سے باز آؤں گا۔“
  deu-1912: Darum wird das Land betrübt und der Himmel droben traurig sein; denn ich
    habe es geredet, ich habe es beschlossen, und es soll mich nicht reuen, will auch
    nicht davon ablassen.
  kan-2017: ಇದಕ್ಕಾಗಿ ಭೂಲೋಕವು ಪ್ರಲಾಪಿಸುವುದು, ಮೇಲೆ ಆಕಾಶವು ಕಪ್ಪಾಗುವುದು; ನಾನು ನುಡಿದಿದ್ದೇನೆ,
    ಪಶ್ಚಾತ್ತಾಪಪಡೆನು; ಇದರಿಂದ, ಹಿಂದೆಗೆಯನು” ಎಂದು ನುಡಿಯುತ್ತಾನೆ.
  yap-yap: Bayi yor e fayleng; ma lanelang e bayi lumor. I SOMOL e be non ni dabi
    thilyeg lanyan’. Ke turguy e tin nge rin’ ni dabi sulsul riy nga tomur.
  hlt-MCSB: Te dongah diklai he nguekcoi vetih vaan khaw a so ah kopang uh ni. Ka
    mangtaeng tih ka thui coeng dongah damti kolla anih ka mael tak mahpawh.
  mdy-ETH: ሳዓ ዬዬኤካኔ፤ ጫሪንጫኣ ዹሚና ዓኣቺንታንዳኔ፤ ዬያ ናንጊና ናንጋ ጎዳ ጌዔኔ፤ ዒ ጌዔ ባካ ሺራያቱዋሴ፤ ዒዚ ጋፒ
    ጌስቲ ቱኬኔ፤ ጊንሢም ዒ ማዓያቱዋሴ።
  twi-ASANTE: Enti asase bɛdi awerɛhoɔ na ɔsorosoro bɛduru sum, ɛfiri sɛ makasa na
    merentwe nsan. Masi gyinaeɛ na mennane no.”
  eng-WEBU: For this the earth will mourn, and the heavens above be black, because
    I have spoken it. I have planned it, and I have not repented, neither will I turn
    back from it.”
  wal-wal: Hegaa gishshau, sa7ai yeekkana; salotikka bollan xumana. Aissi giikko,
    taani garggaas; marssettikke. Taani qofaa qachchaichchaas; aggikke” yaagees.
  spa-PDDPT: Por eso se enluta la tierra y se oscurecen los cielos arriba. Pues hablé,
    lo pensé. No cambiaré de parecer ni desistiré de ello.
  gun-gun: Ha'e nunga rupi yvy re ojae'oa 'rã, yva pytũmba 'rã guive. Mba'eta xeayvu
    ha'e anhembopy'a ae ma rire ndajeko rerovai 'rã, ha'ekue py ndajevyi 'rã guive.
  ilo-ULB: Gapu iti daytoy, agladingitto ti daga, ken agsipngetto ti tangatang. Ta
    impakaammokon ti panggepko; ipatungpalko; Saanakto nga agsanud a mangipatungpal
    kadagitoy.
  kpg-kpg: Henuailala ga tangi, di langi ga bouli dongoeho. Dimaadua gu helekai, gei
    hagalee e huli loo dono manawa. Mee gu haganoho dana hai e hai, Mee hagalee loo
    e huli gi muli.
  uig-ARA: بۇنىڭ تۈپەيلىدىن پۈتكۈل يەر يۈزى ماتەم تۇتىدۇ، يۇقىرىدا ئاسمان قارىلىق
    بىلەن قاپلىنىدۇ؛ چۈنكى مەن شۇنداق سۆز قىلدىم، مەن شۇنداق نىيەتكە كەلگەنمەن؛ مەن
    ئۇنىڭدىن ئۆكۈنمەيمەن، ئۇنىڭدىن ھېچ يانمايمەن؛
  sus-sus: Na nan a ra yi bɔxi na sunnunyi kui, koore bara ifɔɔrɔ. N tan nan a ragirixi,
    n mu gbilenma n ma natɛ fɔxɔ ra.
  pon-2006: Sampah pahn mwahiei; pahnlahng pahn rotorotala. KAUN-O me mahmahsen oh
    e sohte pahn ketin wekidala kupwure. E ketin wiadahr sapwellime koasoandi oh sohte
    pahn pweieksang.
  ksd-ksd: A rakarakan a gunagunan na lingligur tana, ma ra lavur bakut diat a likutan;
    tago iau tar tatike, iau tar kure ta ra balagu, ma pa iau pukue ra nuknukigu tana,
    ma pa ina vana tapuku kan ia.
  tur-YTC: Bunun için yeryüzü yas tutacak, gökler yukarıda kararacak, çünkü ben söyledim.
    Bunu ben tasarladım ve düşüncemi değiştirmedim, ondan da dönmeyeceğim.”
  grc-BRENT: Ἐπὶ τούτοις πενθείτω ἡ γῆ, καὶ συσκοτασάτω ὁ οὐρανὸς ἄνωθεν· διότι ἐλάλησα,
    καὶ οὐ μετανοήσω, ὥρμησα, καὶ οὐκ ἀποστρέψω ἀπʼ αὐτῆς.
  ind-AYT: Karena hal ini, bumi akan meratap dan langit di atas menjadi gelap. Sebab,
    Aku sudah mengatakannya; Aku telah merencanakan, dan Aku tidak akan berbelas kasihan
    ataupun berbalik dari hal itu.”
  nya-nya: Chifukwa chake dziko lapansi lidzalira ndipo thambo lidzachita mdima, pakuti
    ndayankhula ndipo sindidzafewa mtima, ndatsimikiza ndipo sindidzabwerera mʼmbuyo.”
  hrv-hrv: Na to će se zemlja u crno zaviti, a nebesa, gore, potamnjeti. Jer rekoh,
    i neću se raskajati, odlučih i neću odustati.
  mps-mps: Te pagede naga tama, te tǫgo hobede ebo tęąbi weyu, te dagalu husuga
    sai pedelaibao. Eno homu kone palama, te sę emainu yali, te eno homu me hasegelabo
    homu me egobeo. Mu menio,” wali.
  tpi-tpi: Long dispela as tasol, na graun bai i singsing sori, na skai bai i kamap
    blakpela. Mi tingting pinis na mi tok long mekim ol dispela samting, na mi no
    ken senisim tingting bilong mi. Nogat tru.”
  dan-1931: Derfor sørger Jorden, og Himlen deroppe er sort; thi jeg talede og angrer
    det ikke, tænkte og går ikke fra det.
  vie-OVCB: Khắp đất sẽ khóc than, và bầu trời sẽ mặc áo tang vì nghe Ta tuyên án
    dân Ta. Nhưng Ta đã quyết định và sẽ không đổi ý.”
  guj-2017: આ કારણથી પૃથ્વી શોક કરશે. અને ઉપરનાં આકાશ અંધકારમય બની જશે. કેમ કે હું
    તે બોલ્યો છું; હું તે વિષે પશ્ચાતાપ કરીશ નહિ; અને તેમાંથી ડગનાર નથી.
  pon-2006A: Sampah pahn mwahiei; pahnlahng pahn rotorotala. KAUN-O me mahmahsen oh
    e sohte pahn ketin wekidala kupwure. E ketin wiadahr sapwellime koasoandi oh sohte
    pahn pweieksang.
  por-BRBSL: Para isso, a terra chorará, e os céus acima serão negros, porque eu o
    falei. Eu a planejei, e não me arrependi, nem voltarei atrás”.
  cth-cth: Hote hno kecu dawk talai ni a cingou han. Lathueng lae kalvan hai a hmo
    han. Bangkongtetpawiteh, ka dei toung dawkvah, ka kâcai toe. Pankângai vaiteh,
    bout kamlang mahoeh toe.
  twi-twi: Enti asase bedi awerɛhow na ɔsorosoro beduru sum, efisɛ makasa na merentwe
    nsan; masi gyinae na merennan no.”
  hlt-hlt: Te dongah diklai he nguekcoi vetih vaan khaw a so ah kopang uh ni. Ka mangtaeng
    tih ka thui coeng dongah damti kolla anih ka mael tak mahpawh.
  tbz-SIM: Nɛ̀ dɛ kpɛ́í kɛtenkɛ̀ kɛmɔu yó mbo yɛdɑbùò mmiɛkɛ nkɛ, kɛ̀ tiwɛtìi sɔutɛ,
    m bɛ́i ntì tinti. N yí yóó ceetɛ, n yí yóó wɛ̃tɛ n fɔ̃̀nkúò.
  msy-2020: '@see-verse:JER.004.027'
  azb-azb: Buna görə yer yas tutacaq, Yuxarıda göylər qaralacaq, Çünki bunu Mən demişəm,
    Fikrimdən daşınmayacağam, Sözümdən dönməyəcəyəm.
  eng-DBY: For this shall the earth mourn, and the heavens above be black; because
    I have spoken it, I have purposed it, and will not repent, neither will I turn
    back therefrom.
  hin-2017: इस कारण पृथ्वी विलाप करेगी, और आकाश शोक का काला वस्त्र पहनेगा; क्योंकि
    मैंने ऐसा ही करने को ठाना और कहा भी है; मैं इससे नहीं पछताऊँगा और न अपने प्राण
    को छोड़ूँगा।”
  wol-KYG: Loolooy tax suuf di ñaawlu, asamaan di lëndëm. Maa ko wax, maa ko dogu;
    duma dëpp, duma deltu gannaaw.»
  eng-YLT: For this doth the land mourn, And black have been the heavens above, because
    I have spoken — I have purposed, And I have not repented, Nor do I turn back from
    it.
  eng-WYC-2017: The earth shall mourn, and heavens above shall make sorrow, for that
    I spake; I thought, and it repented not me, neither I am turned away from it.
  eng-WMBB: For this the earth will mourn, and the heavens above be black, because
    I have spoken it. I have planned it, and I have not repented, neither will I turn
    back from it.”
  urd-GVH: ज़मीन मातम करेगी और आसमान तारीक हो जाएगा, क्योंकि मैं यह फ़रमा चुका हूँ,
    और मेरा इरादा अटल है। न मैं यह करने से पछताऊँगा, न इससे बाज़ आऊँगा।”
  rug-rug: Gua ke sa popoa pepeso si kote taruqoqo meke sa maṉauru pana ulu si kote
    tava huporo, sina ele zama si Rau meke lopu kote hobea Rau, ele vizata si Rau
    meke lopu kote kekere pulea Rau,” zama vura gua se Zihova.
  gaz-gaz: Kanaafuu lafti ni boossi; samiiwwan oliis ni dukkanaaʼu; ani dubbadheeraatii
    hin gaabbu; murteesseera; dugda duubas hin deebiʼu.”
  fra-LSG: A cause de cela, le pays est en deuil, Et les cieux en haut sont obscurcis;
    Car je l’ai dit, je l’ai résolu, Et je ne m’en repens pas, je ne me rétracterai
    pas.
  yal-yal: Na ma, bɔxɔ xɔnna sunuma nɛn, kore xɔnna fan yi yifɔrɔ, bayo n na a fala
    nɛn, n mi fa nimisama. N bata a feen nagidi, n mi fa xɛtɛma a fɔxɔ ra.”
  haw-1868: No keia mea, e kumakena'i ka honua, a e pouli hoi na lani maluna, no ka
    mea, ua olelo no wau, ua paa kuu manao, aole hoi au e mihi ana, aole au e huli,
    mai ia manao aku.
  arb-NAV: فَمِنْ أَجْلِ هَذَا تَنُوحُ الأَرْضُ وَتُظْلِمُ السَّمَاوَاتُ مِنْ فَوْقُ،
    لأَنِّي قَدْ نَطَقْتُ بِقَضَائِي. وَهَكَذَا قَرَّرْتُ، لِذَلِكَ لَا أَنْدَمُ وَلا
    أَرْجِعُ عَنْ عَزْمِي.»
  ewe-ewe: Eya ta anyigba axa nu eye dziƒo ado viviti elabena meƒo nu eye nyemagbe
    edziwɔwɔ o. Meɖo ta me eye nyematrɔ susu o.”
  eng-LEE: For this shall mourn the earth, and black shall be the heavens above; because
    I have spoken it, I have purposed it, and I will not repent, and I will not turn
    back from it.
  asm-FB: এই হেতুকে মই যি ক’লো, মোৰ লোকসকললৈ এইদৰেই কৰিম, আৰু মোৰ মন মই সলনি নকৰিম।
    গতিকে যেতিয়া এইবোৰ ঘটিব, পৃথিৱীয়ে শোক কৰা যেন হ’ব আৰু ওপৰত থকা আকাশ-মণ্ডল অন্ধকাৰময়
    যেন হ’ব।”
  sus-A: نَ نَن عَ رَ يِ بْشِ نَ سُننُنيِ كُي، كٌورٍ بَرَ عِقْورْ. ﭑ تَن نَن عَ رَفِرِشِ،
    ﭑ مُ فبِلٍنمَ ﭑ مَ نَتّ قْشْ رَ.
  fra-SBL: A cause de cela, la terre sera dans le deuil, et les cieux en haut seront
    noirs, parce que je l'ai annoncé. Je l'ai projeté, je ne me suis pas repenti,
    et je ne reviendrai pas sur ma décision. »
  hbo-hbo: עַל־זֹאת֙ תֶּאֱבַ֣ל הָאָ֔רֶץ וְקָדְר֥וּ הַשָּׁמַ֖יִם מִמָּ֑עַל עַ֤ל כִּי־דִבַּ֙רְתִּי֙
    זַמֹּ֔תִי וְלֹ֥א נִחַ֖מְתִּי וְלֹא־אָשׁ֥וּב מִמֶּֽנָּה׃
  kik-kik: Nĩ ũndũ ũcio thĩ nĩĩgacakaya, narĩo igũrũ rĩgĩe nduma, tondũ ũguo nĩguo
    njugĩte, na ndingĩĩricũkwo. Nĩnduĩte itua na ndikũgarũrũka.”
  fra-NCL: A cause de cela, la terre est en deuil, et les cieux en haut sont obscurcis,
    parce que je l’ai dit et que je l’ai résolu, et je ne m’en repens pas et je n’en
    reviendrai pas.
  cek-AK: To pongah long loe palungsae tih; vannawk ranui ah khoving tih; ka thuih
    ih lok baktih toengah, dawnpakhuem mak ai, sak ka timhaih baktih toengah, ka phrae
    let mak ai.
  cuk-cuk: A-ulale, bela-yar-naid wile-itonai guoed, nibnega negsichidbi naguoed.
    An bato sogsabinned, an-ibmar-sogsad bar an ogwaosulid. Bato an imakoye sogsad,
    bar an igar ogwaosulid.
  uig-CYR: Буниң түпәйлидин пүткүл йәр йүзи матәм тутиду, жуқурида асман қарилиқ билән
    қаплиниду; чүнки Мән шундақ сөз қилдим, Мән шундақ нийәткә кәлгәнмән; Мән униңдин
    өкүнмәймән, униңдин һеч янмаймән;
  tel-2017: దాని విషయం భూమి దుఃఖిస్తుంది. ఆకాశం చీకటి కమ్ముతుంది. నేను నిర్ణయించాను,
    వెనక్కి తగ్గను. పశ్చాత్తాప పడను, దాన్ని రద్దు చేయను.
  hat-BSA: Pou sa, tout latè va kriye ak doulè, e syèl anwo yo va fènwa, akoz Mwen
    te pale sa a. Mwen te fè plan sa a, e Mwen p ap chanje lide Mwen. Ni Mwen p ap
    detounen sou sa.”
  kos-kos: Faclu ac fah mwemelil; Inkusrao fah lohsrla. LEUM GOD El fahk ma inge,
    Ac El fah tia ekulla nunak lal. El orala tari sulela lal Ac fah tiana ekla liki.
  hbo-WLC: עַל־זֹאת֙ תֶּאֱבַ֣ל הָאָ֔רֶץ וְקָדְר֥וּ הַשָּׁמַ֖יִם מִמָּ֑עַל עַ֤ל כִּי־דִבַּ֙רְתִּי֙
    זַמֹּ֔תִי וְלֹ֥א נִחַ֖מְתִּי וְלֹא־אָשׁ֥וּב מִמֶּֽנָּה׃
  ibo-ibo: Ụwa ga-eru ụjụ, mbara eluigwe ga-agbakwa ọchịchịrị. Nʼihi na ekwuola ya,
    agaghị m agbanwe obi m. Ekpebiela m ya, agaghị m alakwa azụ nʼihe m zubere ime.”
  ory-ory: ଏଥିସକାଶୁ ପୃଥିବୀ ଶୋକ କରିବ ଓ ଉପରିସ୍ଥ ଆକାଶମଣ୍ଡଳ ଅନ୍ଧକାର ହେବ; କାରଣ ଆମ୍ଭେ ଏହା
    କହିଅଛୁ, ଆମ୍ଭେ ଏହା ମନରେ ସ୍ଥିର କରିଅଛୁ ଓ ଆମ୍ଭେ ଦୁଃଖିତ ହୋଇ ନାହୁଁ, କିଅବା ଆମ୍ଭେ ଏଥିରୁ
    ଫେରିବୁ ନାହିଁ।”
  chk-chk: Ren ei fanüfan epwe letipeta, nge läng epwe cholola. Pun ngang üa kapas,
    nge üsap siwili ai ekiek, üa apwüngala mine üpwe föri, nge üsap akasiwili.”
  rop-rop: Dijan graun garra jidan brabli soribala, en det skai garra jidan dakbala.
    Lagijat na YAWEI bin tok, en im kaan neba tjeinjim im main igin, dumaji imbin
    tok lagijat, en im kaan tenbek na.
  ukr-1871: Тим же то засумує земля й потемнїє небо в горі через те, що я так сказав,
    призначив та й не пожалую того й не попущу в тому.
  deu-1951: Darob wird die Erde trauern und der Himmel droben sich in Dunkel kleiden,
    weil ich gesonnen bin, zu tun, was ich gesagt habe, und weil ich es mich nicht
    gereuen lasse und ich nicht davon abgehen will.
  eng-JPS: For this shall the earth mourn, and the heavens above be black; because
    I have spoken it, I have purposed it, and I have not repented, neither will I
    turn back from it.
  srp-1865: Zato æe tužiti zemlja, i nebo æe gore potamnjeti, jer rekoh, namislih,
    i neæu se raskajati, niti æu udariti natrag.
  lug-lug: Noolwekyo ensi erikungubaga era n’eggulu waggulu lirikwata ekizikiza, kubanga
    njogedde era maliridde sijja kwejjusa wadde okukyusaamu.”
  heb-heb: על זאת תאבל הארץ וקדרו השמים ממעל על כי דברתי זמתי ולא נחמתי ולא אשוב ממנה׃
  ben-IRV: এই কারণের জন্য, পৃথিবী শোক করবে এবং আকাশমণ্ডল অন্ধকার হয়ে যাবে। কারণ আমি
    আমার উদ্দেশ্য জানিয়েছি; আমি ফিরব না, তাদের সাথে এটা না করে ফিরব না।”
  pan-pan: ਇਸ ਉੱਤੇ ਧਰਤੀ ਸੋਗ ਕਰੇਗੀ ਅਤੇ ਅਕਾਸ਼ ਕਾਲੇ ਹੋ ਜਾਣਗੇ, ਕਿਉਂ ਜੋ ਮੈਂ ਇਸ ਉੱਤੇ ਬੋਲ
    ਚੁੱਕਿਆ ਹਾਂ, ਮੈਂ ਇਹ ਠਾਣਿਆ ਹੈ, ਮੈਂ ਨਾ ਹੀ ਗਰੰਜ ਹੋਵਾਂਗਾ ਨਾ ਹੀ ਇਸ ਤੋਂ ਮੁੜਾਂਗਾ।
  mya-JVB: ထိုကြောင့် ၊ မြေကြီး သည် ညည်းတွား လိမ့်မည်။ မိုဃ်း ကောင်းကင်လည်း နက် လိမ့်မည်။
    ငါသည် ပြော ပြီးမှ နောင်တ မ ရှိ။ ကြံ ပြီးမှ အကြံ မ ပျက်ရ။
  tbg-tbg: Maa vatava iqi rateharo ike mpo tiraro naaruvavano konkiraiqama vuanarove.
    Te minti minti irerave tuna uvara kia qaqirake vo uva tiainarave. Te kia tuqantaavi
    qaiqaa vo kaiqa vararerave turo. tiro.
  hmo-hmo: Inai dainai tanobada be do ia taitai, bona guba ataiai be do ia dibura.
    Badina Lohiabada be ia hereva vadaeni, bona ia ese iena laloa do ia senisia lasi.
    Ia ese iena dala ia gwauraia vadaeni, bona iena lalona do ia giroa lasi.
  urd-urd: इसीलिए ज़मीन मातम करेगी और ऊपर से आसमान तारीक हो जाएगा; क्यूँकि मैं कह
    चुका, मैंने इरादा किया है, मैं उससे पशेमान न हूँगा और उससे बाज़ न आऊँगा।
  rus-SYN: Восплачет о сем земля, и небеса помрачатся вверху, потому что Я сказал,
    Я определил, и не раскаюсь в том, и не отступлю от того.
  bqc-SIM: Ayãmɛto tↄↄlɛ a búbuapɛ, musu i siakũ, asa Dii yã'ò, a a nↄ̀sɛ suumpao,
    à yãdìlɛ kↄ̀, a ɛa kpɛo.
  tcz-CHONGTHU: Leiset lunghem ding, vanho jong hung thim ding. Ajeh chu keiman kamite
    chunga kathupehsa ahitai. Chuleh keiman katohding chu kageltohsa ahitan, nung
    jong nungkhel kit pong’e,’’ati.
  mar-mar: या कारणामुळे भूमी शोक करणार आणि वर आकाशे काळोख होतील. कारण मी माझे बेत
    घोषीत केले आहेत, मी त्यापासून माघार फिरणार नाही.”
  qub-qub: Cay pachachöga fiyupa llaquicuymi canga. Syëlupis chacacäcongarämi. Imano
    cananpäpis nishätaga manami cutiricushächu. Chayno cananpaj camacächishätaga rasunpami
    cumlishaj.
  bqp-bqp: Yen sɔ̃, tem mu ko n gɔɔ wooru sɔ̃, kpɑ wɔllu tu yɑm tĩrɑ. Domi u himbɑ
    yi kɔ, u ǹ mɑɑ biru wurɔ.
  hat-hat: Tè a nan lapenn. Syèl la tou nwa. Seyè a pale, li p'ap tounen sou sa li
    di. Li fin pran desizyon l', li p'ap chanje lide.
  eng-BSB: Therefore the earth will mourn and the heavens above will grow dark. I
    have spoken, I have planned, and I will not relent or turn back.”
  eng-WEBPB: For this the earth will mourn, and the heavens above be black, because
    I have spoken it. I have planned it, and I have not repented, neither will I turn
    back from it.”
  kbq-kbq: E'ina agafare mopamo'a zavi krafa nehanigeno, monamo'a evuno hanintiri
    hugahie. Na'ankure nagra henkama fore'ma hania zana ko huama hu'noanki'na, antahizani'a
    ete eri rukrahera osugahue.
  nhe-BL: Elis queja nochi ni tlali chocas huan elis queja ipan elhuicactli nochi
    elis yayahuic pampa quipiyas cuesoli ipampa notlacajhua huan ipampa nopa tlajtoli
    tlen niquijtojtoc. Niquijtojtoc para niquintlatzacuiltis huan ax nimoyolcuepas
    ica tlen niquijtojtoc nijchihuas.
  gub-BL: Ywy uzai'o putar nehe. Ywak ipihun putar nehe no. Ta'e Tupàn uze'eg a'e
    xe. Numume'u kwaw amo ae wemiapo ràm nehe. Umume'u a'e ma'e. Nuzewyr kwaw izuwi
    nehe.
  eng-DRA: 'The earth shall mourn, and the heavens shall lament from above: because
    I have spoken, I have purposed, and I have not repented, neither am I turned away
    from it.'
