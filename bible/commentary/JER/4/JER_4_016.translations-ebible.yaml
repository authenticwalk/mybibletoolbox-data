verse: JER.004.016
translations:
  mal-C: '“രാഷ്ട്രങ്ങളോട് പ്രസ്താവിക്കുക, ഇതു ജെറുശലേമിനെ അറിയിക്കുക: ‘ഇതാ ശത്രുക്കൾ
    ദൂരദേശത്തുനിന്നു വരുന്നു, യെഹൂദാ പട്ടണങ്ങൾക്കുനേരേ യുദ്ധാരവംമുഴക്കുന്നു.'
  deu-TKW: Entbietet den Völkern! Wohlan! ruft sie auf wider Jerusalem! Belagerer
    kommen aus fernem Lande und erheben wider die Städte Judas ihren Kriegsruf;
  lin-lin: '« Boloba yango na bikolo mpe botatola yango na Yelusalemi : ‹ Wuta na
    mboka mosika, mampinga ya banguna ezali koya, ezali koya na lokito mpo na kobundisa
    bingumba ya Yuda.'
  eng-LSV: “Make mention to the nations, || Behold, sound to Jerusalem, || Besiegers
    are coming from the far-off land, || And they give forth their voice against cities
    of Judah.
  eng-GNV: Make ye mention of the heathen, and publish in Ierusalem, Beholde, the
    skoutes come from a farre countrey, and crie out against the cities of Iudah.
  eng-WEBSTER: Make ye mention to the nations; behold, publish against Jerusalem,
    that watchers come from a far country, and give out their voice against the cities
    of Judah.
  nhw-BL: “Xiquinyolmelahuaca ininmasehualhua nochi tlalme catli mocahuaj nechca huan
    nojquiya xiquinilhuica Jerusalén ehuani para nopa tlahuilanani ya hualahuij tlen
    nopa tlalme catli mopantíaj huejca. Huan tzajtzitihualahuij para quihuilanaquij
    altepetl Jerusalén huan nochi altepeme tlen tlali Judá.
  swh-ONEN: '“Waambie mataifa jambo hili, piga mbiu hii dhidi ya Yerusalemu: ‘Jeshi
    la kuzingira linakuja kutoka nchi ya mbali, likipiga kelele ya vita dhidi ya miji
    ya Yuda.'
  bba-bba: I ye bwesenu kpuro nɔɔsio. Kpɑ i ye Yerusɑlɛmuɡibu sɔ̃ i nɛɛ, yibɛrɛbɑ
    bɑ wee sɑɑ tontonden di. Bɑ koo Yudɑbɑn wusu tɑbun kuuki koosi.
  eng-KJVCPB: Make ye mention to the nations; behold, publish against Jerusalem, That
    watchers come from a far country, And give out their voice against the cities
    of Judah.
  luo-luo: “Nyis ogendini kendo go milome ne Jerusalem niya, ‘Jolweny mager biro iru
    kawuok e piny mabor, ka gigoyo koko mar agengʼa mar lweny kuom mier madongo mag
    Juda.
  meu-meu: 'Bese idau-idau ba sisiba henidia, ia na e maimu; Ierusalem ba gwaurai
    henia, baoto: Hanua idaena taudia na tano daudau amo e maimu, Iuda hanuadia e
    hone henidiamu.'
  npi-ULB: जाति-जातिहरूलाई यस विषयमा सोच्न लगाः हेर्, यहूदाका सहरहरूको विरुद्धमा युद्धको
    हल्‍ला मच्‍चाउन टाढाको देशबाट घेरा हाल्नेहरू आउँदैछन् भनी यरूशलेमलाई सुचना गर्
    ।
  yor-yor: '“Sọ èyí fún àwọn orílẹ̀-èdè, kéde rẹ̀ fún Jerusalẹmu pé: ‘Ọmọ-ogun ọ̀tá
    ń bọ̀ láti ilẹ̀ jíjìn wá wọ́n sì ń kígbe ogun láti dojúkọ ìlú Juda.'
  pes-OPCB: آنها می‌آیند تا به قومها هشدار دهند و به اورشلیم بگویند که دشمن از سرزمین
    دور می‌آید و علیه شهرهای یهودا غریو جنگ برمی‌آورد.
  tgl-ULB: Hayaang isipin ng mga bansa ang tungkol dito. Tingnan ninyo, ipahayag ninyo
    sa Jerusalem na paparating ang mga mananakop sa malayong lupain upang sumigaw
    ng pakikidigma laban sa mga lungsod ng Juda.
  hui-hui: Anduane Homogohanda agali urunihondo lamialu lalu, Tígua wali agali dindi
    tara taraha bu karubi Yarusalemeha karubi lamialu, Tínaga waitigime tí baba wai
    bule abale anda ibiragoni lalu lamilimu, lene. Tigua anda ibuwa Yuda dindiha tano
    wima pedagoria ibalu wai huaro lalu wali agali bu karuhondo bi hongo howa lalu
    holebira.
  mya-mya: သူ​တို့​သည်​ရပ်​ဝေး​ဒေ​သ​မှ​ရန်​သူ​များ​ချီ တက်​လာ​နေ​ကြောင်း​လူ​မျိုး​တ​ကာ​တို့​အား
    သတိ​ပေး​၍ ယေ​ရု​ရှ​လင်​မြို့​ကို​ကြား​ပြော ကြ​လေ​သည်။ ရန်​သူ​တို့​သည်​ယု​ဒ​မြို့​များ
    အား​ကြိမ်း​မောင်း​သံ​ပြု​ကြ​လိမ့်​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་མི་རིགས་ཐམས་ཅད་ལ་བསྒྲགས་ནས་ཡེ་རུ་སཱ་ལེམ་ལ་འདི་ལྟར། འགོག་རྒོལ་བྱེད་པའི་མི་ནི་རྒྱང་རིང་ནས་ཡོང་སྟེ་ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་ལ་ངར་སྐད་སྒྲོག་པ་དང་།
  sna-sna: '“Zivisai izvi kumarudzi, zviparidzei kuJerusarema muchiti: ‘Hondo ichakukombai
    iri kuuya ichibva kunyika iri kure, ichidanidzira zvehondo yokurwisa maguta eJudha.'
  spa-BLM: '“Decid a las naciones, he aquí que publican contra Jerusalén: ‘Vienen
    vigilantes de un país lejano, y levantan su voz contra las ciudades de Judá.'
  cac-cac: Alec d'a juntzan̈ ch'oc chon̈ab'il yed' d'a Jerusalén to a d'a jun chon̈ab'
    te najat ay, ata' scot eb' ajc'ool. Tz'el yav eb' scot yac' oval yed' juntzan̈
    chon̈ab' d'a yol yic Judá.
  swh-ULB: 'Yafanyeni mataifa kulifikiria hili: Tazama, na uwatangazie Yerusalemu
    kuwa wale watekaji wanakuja kutoka katika nchi ya mbali ili kupiga kelel za vita
    juu ya miji ya Yuda.'
  bel-bel: агаласеце народам, абвясьцеце Ерусаліму, што ідуць з далёкай краіны абложнікі
    і крыкамі сваімі агалашаюць гарады Юдэі.
  deu-ELBBK: 'Meldet es den Nationen, siehe, verkündet es Jerusalem: Belagerer kommen
    aus fernem Land und lassen ihre Stimme erschallen gegen die Städte Judas;'
  mbb-OT: Midsuǥù sikandan he mebpetizaan dan diyà te menge nasyun wey ziyà te Jerusalem
    he zuen edsurung he menge sundaru he ebpuun diyà te meziyù he inged. Edhinggaten
    dan te tebek is menge meǥinged diyà te menge inged te Juda.
  mal-2015: ജാതികളോടു പ്രസ്താവിപ്പിൻ; ഇതാ, കോട്ട വളയുന്നവർ ദൂരദേശത്തുനിന്നു വന്നു
    യെഹൂദാപട്ടണങ്ങൾക്കു നേരെ ആർപ്പുവിളിക്കുന്നു എന്നു യെരൂശലേമിനോടു അറിയിപ്പിൻ.
  rmc-rmc: '„Priphenen le narodenge, den te džanel le Jeruzalemoske: ‚O ňeprijaťeľa
    aven andral e phuv dural a keren e maribnaskri vika pro fori andre Judsko.'
  pes-OPV: امت‌ها را اطلاع دهید، هان به ضد اورشلیم اعلان کنید که محاصره کنندگان از
    ولایت بعیدمی آیند و به آواز خود به ضد شهرهای یهودا ندامی کنند.
  ron-1924: „Спунець лукрул ачеста нямурилор, фачеци-л куноскут Иерусалимулуй. Вин
    ниште ымпресурэторь динтр-о царэ депэртатэ ши стригэ ымпотрива четэцилор луй Иуда.
  ben-OBCV: '“এই কথা চারপাশের জাতিগুলিকে বলো, জেরুশালেমের বিষয়ে ঘোষণা করো: ‘বহু দূরবর্তী
    দেশ থেকে অবরোধকারী এক সেনাবাহিনী আসছে, যিহূদার নগরগুলির বিরুদ্ধে তারা রণহুঙ্কার
    দিচ্ছে।'
  som-som: Quruumaha u diga oo Yeruusaalem ogeysiiya in ilaallo ay dal fog ka imanayaan,
    oo ay magaalooyinkii dalka Yahuudah ku qaylinayaan.
  lat-VUC: 'Dicite gentibus: Ecce auditum est in Jerusalem custodes venire de terra
    longinqua, et dare super civitates Juda vocem suam:'
  eng-ASVBT: Make ye mention to the nations; behold, publish against Jerusalem, that
    watchers come from a far country, and give out their voice against the cities
    of Judah.
  ita-1885: Avvertite le genti; ecco, adunate a grida contro a Gerusalemme degli assediatori,
    che vengano di lontan paese, e mandino fuori le lor grida contro alle città di
    Giuda.
  eng-LXXUP: 'Remind ye the nations; behold, they are come: proclaim it in Jerusalem,
    that bands are approaching from a land afar off, and have uttered their voice
    against the cities of Judah.'
  eng-ULB: 'Make the nations think about this: See, announce to Jerusalem that besiegers
    are coming from a distant land to shout in battle against the cities of Judah.'
  spa-VBL: '“¡Que se enteren las naciones! ¡Miren lo que está sucediendo! Anuncien
    esto a Jerusalén: Un ejército está viniendo a asediarte desde un país lejano;
    dando gritos de guerra contra las ciudades de Judá.'
  fra-_FOB: Rappelez-le aux nations! Voici, publiez-le contre Jérusalem! Les assiégeants
    viennent d'un pays éloigné, et ils ont jeté leur cri contre les villes de Juda.
  mal-mal: ജനതകളോടു പ്രസ്താവിക്കുവിൻ; ‘ഇതാ, കോട്ട വളയുന്നവർ ദൂരദേശത്തുനിന്നു വന്ന്
    യെഹൂദാപട്ടണങ്ങൾക്കു നേരെ ആർപ്പുവിളിക്കുന്നു’ എന്ന് യെരൂശലേമിനോട് അറിയിക്കുവിൻ.
  urd-GVR: Ġhairaqwām ko ittalā do aur Yarūshalam ke bāre meṅ elān karo, “Muhāsarā
    karne wāle faujī dūr-darāz mulk se ā rahe haiṅ! Wuh jang ke nāre lagā lagā kar
    Yahūdāh ke shahroṅ par ṭūṭ paṛeṅge.
  suz-BL: रागी रागी ङा मुर आन कली एको लोव़ पावो। एक जाक्‍तेक्‍म। यरूसलेम कली ङोन रागी
    रे सहर पुम्‍चा कली लडाइ पाइब जाक्‍शो बाक्‍नीम। मिनु यहूदा ङा सहर आन पर्बम लडाइ
    पा ग्रीनीमी।
  eng-NOY: Proclaim ye to the nations, Behold, publish ye to Jerusalem, “Watchmen
    are coming from a far country, And lift their voice against the cities of Judah.”
  ita-1927: '“Avvertitene le nazioni, fatelo sapere a Gerusalemme: degli assedianti
    vengono da un paese lontano, e mandan le loro grida contro le città di Giuda”.'
  ckb-ckb: '«نەتەوەکان ئاگادار بکەنەوە، با خەڵکی ئۆرشەلیم بیبیستن: ”ئابڵوقەدەران لە
    خاکێکی دوورەوە دێن، بەسەر شارەکانی یەهودا دەنگیان بەرز دەکەنەوە.'
  eng-BBE: Make this come to the minds of the nations, make a statement openly against
    Jerusalem, that attackers are coming from a far country and their voices will
    be loud against the towns of Judah.
  kan-OKCV: “ಜನಾಂಗಗಳಿಗೆ ತಿಳಿಸಿರಿ. ಇಗೋ, ಯೆರೂಸಲೇಮಿಗೆ ವಿರೋಧವಾಗಿ ತಿಳಿಯಪಡಿಸಿರಿ. ಏನೆಂದರೆ,
    ‘ಮುತ್ತಿಗೆ ಹಾಕುವ ಸೈನ್ಯದವರು ದೂರದೇಶದಿಂದ ಬರುತ್ತಾರೆ, ಯೆಹೂದದ ಪಟ್ಟಣಗಳಿಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧದ
    ಕೂಗನ್ನು ಎಬ್ಬಿಸುತ್ತಾರೆ.
  tam-2017: தேசங்களுக்கு அதை நீங்கள் பிரபலப்படுத்துங்கள்; இதோ, காவற்சேவகர் தூரதேசத்திலிருந்து
    வந்து, யூதாவுடைய பட்டணங்களுக்கு விரோதமாய் உரத்த சத்தமிடுவார்கள் என்று எருசலேமுக்குக்
    கூறுங்கள்.
  spa-RV-1909: 'Decid á las gentes; he aquí, haced oir sobre Jerusalem: Guardas vienen
    de tierra lejana, y darán su voz sobre las ciudades de Judá.'
  ron-BTF: Dați de știre națiunilor; iată, faceți să se audă împotriva Ierusalimului,
    că paznici vin dintr-o țară îndepărtată și își înalță vocea împotriva cetăților
    lui Iuda.
  eng-WEBP: “Tell the nations, behold, publish against Jerusalem, ‘Watchers come from
    a far country, and raise their voice against the cities of Judah.
  eng-FBV: '“Let the nations know! Look what''s happening! Announce this to Jerusalem:
    An army is coming to besiege you from a distant country; shouting war-cries against
    the towns of Judah.'
  nld-1939: 'Meldt het aan Sion: “Daar zijn ze!” Bericht het in Jerusalem! Belegeraars
    komen uit verre landen, Heffen hun strijdkreet aan tegen de steden van Juda,'
  nch-BL: “Xiquinyolmelahuaca inimasehualhua nochi talme cati mocahuaj nechca huan
    nojquiya xiquinilhuica Jerusalén ehuani para nopa tatehuiani ya hualahuij ten
    nopa talme cati mopantíaj huejca. Huan tzajtzitihualahuij para quitehuiquij altepet
    Jerusalén huan nochi altepeme ten tali Judá.
  vie-1934: 'Hãy báo cho các nước! Hãy rao cho Giê-ru-sa-lem rằng: Kẻ vây hãm từ phương
    xa mà đến, và kêu la nghịch cùng các thành Giu-đa.'
  hin-CV: '“इसी समय राष्ट्रों में सूचना प्रसारित की जाए, येरूशलेम में इसका प्रचार
    किया जाए: ‘जो नगर की घेराबंदी करेंगे वे दूर देश से आ रहे हैं, वे यहूदिया के नगरों
    के विरुद्ध अपने स्वर उठाएंगे.'
  spa-BES: Haga que esto venga a la mente de las naciones, haga una declaración abierta
    contra Jerusalén, que los atacantes vienen de un país lejano y sus voces sonarán
    contra los pueblos de Judá.
  tdx-tdx: Talilio o fifeheañeo, henaneo! ikoiho am’Ierosalaime; hirike tsietoitane
    añe o mpañarikatokeo hipoña-peo amo rova’ Iehodào.
  tha-KJV: จงกล่าวแก่บรรดาประชาชาติ ดู​เถิด จงโฆษณาแก่​กรุ​งเยรูซาเล็มว่า บรรดาผู้ล้อมมาจากแผ่นดินไกล
    เขาทั้งหลายโห่ร้องเข้าใส่หัวเมืองยูดาห์
  por-BR-2018: 'Disto mencionai às nações: eis aqui! Proclamai contra Jerusalém: Guardas
    vêm de uma terra remota, e levantam sua voz contra as cidades de Judá.'
  deu-ELO: 'Meldet es den Nationen, siehe, verkündet es Jerusalem: Belagerer kommen
    aus fernem Lande und lassen ihre Stimme erschallen wider die Städte Judas;'
  eng-WYC-2018: Raise, ye folks; lo! it is heard in Jerusalem, that keepers be come
    from a far land, and give their voice on the cities of Judah. (Raise up, ye nations;
    behold! it is heard in Jerusalem, that enemies have come from a far land, and
    shout out their voices against the cities of Judah.)
  epo-epo: Sciigu al la popoloj, aŭdigu pri Jerusalem, ke sieĝontoj venas el lando
    malproksima kaj sonigas sian voĉon kontraŭ la urboj de Judujo.
  uig-PIN: 'Ular: Əllǝrgǝ elan ⱪilinglar, Yerusalemƣimu anglitinglar: — Mana, ⱪorxawƣa
    alƣuqilar yiraⱪ yurttin keliwatidu! Ular Yǝⱨuda xǝⱨǝrlirigǝ ⱪarxi jǝng quⱪanlirini
    kɵtürüxkǝ tǝyyar! — dǝydu.'
  beo-beo: 'Ilia da fifi asi gala ilima sisa:ma:ne misi. Amola Yelusaleme fi ilima
    ha lai da soge sedaganini manebe amo ilima sisasu olelemusa: misi. Amo ha lai
    dunu da Yuda soge moilai amoma ha lamu.'
  tpi-OTNT: Bikpela i tokim ol dispela man olsem, “Yupela toksave long ol pipel bilong
    ol arapela kantri, long ol birua i kamap pinis long kantri Juda. Na tokim ol Jerusalem
    olsem, ‘Ol birua i lusim longwe ples na i kam bilong pait long ol taun bilong
    Juda. Ol bai i raunim ol dispela taun na singaut strong na bikmaus long ol manmeri.’
  hau-SA: “A faɗa wa al’ummai wannan, a furta wannan game Urushalima. ‘Sojoji masu
    ƙawanya suna zuwa daga ƙasa mai nisa, suna tā da kirarin yaƙi a kan biranen Yahuda.
  uig-LAT: 'Ular: Ellerge élan qilinglar, Yérusalémghimu anglitinglar: — Mana, qorshawgha
    alghuchilar yiraq yurttin kéliwatidu! Ular Yehuda sheherlirige qarshi jeng chuqanlirini
    kötürüshke teyyar! — deydu.'
  nde-nde: Izizwe zitshele lokhu, ukubike laseJerusalema, “Ibutho elivimbezelayo liyeza
    livela elizweni elikhatshana, limemezela umkhosi wempi emadolobheni akoJuda.
  ton-ton: “Vakai, mou tala ki he ngaahi kakai; fakahā ki Selūsalema, ‘Kuo haʻu ʻae
    kau leʻo mei he potu mamaʻo, pea te nau kalanga ki he ngaahi kolo ʻo Siuta.’”
  ces-1613: Připomínejte těmto národům, aj, ohlašujte Jeruzalémským, že strážní táhnou
    z země daleké, a vydávají proti městům Judským hlas svůj.
  eng-WMB: “Tell the nations, behold, publish against Jerusalem, ‘Watchers come from
    a far country, and raise their voice against the cities of Judah.
  tam-TCV: “நாடுகளுக்கு அதைச் சொல்லுங்கள். எருசலேமுக்கு அதைப் பிரசித்தப்படுத்துங்கள்.
    ‘யூதாவின் பட்டணங்களுக்கு எதிராக போர் முழக்கத்தை எழுப்பிக்கொண்டு, முற்றுகையிடும்
    இராணுவம் ஒன்று தூரமான ஒரு நாட்டிலிருந்து வருகிறது.
  ceb-ULB: 'Pahunahunaa ang kanasoran mahitungod niini: Tan-awa, ipahibalo sa Jerusalem
    nga padulong na ang mga moalirong kanato gikan sa layong dapit aron sa pagsinggit
    ug pagkiggubat batok sa mga siyudad sa Juda.'
  pol-UBG: 'Przypominajcie narodom: Oto ogłaszajcie Jerozolimie, że stróże nadciągają
    z dalekiej ziemi i wznoszą swój głos przeciwko miastom Judy.'
  urd-GVU: غیراقوام کو اطلاع دو اور یروشلم کے بارے میں اعلان کرو، ”محاصرہ کرنے والے
    فوجی دُوردراز ملک سے آ رہے ہیں! وہ جنگ کے نعرے لگا لگا کر یہوداہ کے شہروں پر ٹوٹ
    پڑیں گے۔
  deu-1912: Saget an den Heiden, verkündiget in Jerusalem, daß Hüter kommen aus fernen
    Landen und werden schreien wider die Städte Juda's.
  kan-2017: ಇಗೋ, ಜನಾಂಗಗಳಿಗೆ ಅರುಹಿರಿ, “ಮುತ್ತುವವರು ದೂರದೇಶದಿಂದ ಯೆರೂಸಲೇಮಿಗೆ ಬರುತ್ತಾರೆ,
    ಯೆಹೂದದ ಪಟ್ಟಣಗಳಿಗೆ ವಿರುದ್ಧವಾಗಿ ದನಿ ಎತ್ತುತ್ತಾರೆ” ಎಂದು ಪ್ರಚುರಪಡಿಸಿರಿ.
  yap-yap: Karbad ni ngar kurfed e thin ko pi nam nge ngak yu Jerusalem ni pi to’ogor
    e yad be yib i yib u bang nib orel. Pi to’ogor nem e bay rabad ra tolulgad nib
    togopluw ko pi binaw nu Judah
  hlt-MCSB: Namtom rhoek te thoelh sakuh. khohla bangsang kho lamkah aka pawk rhoek
    loh a dum uh te Jerusalem taengah yaak sak ne. A ol neh Judah khopuei rhoek a
    huttet uh.
  mdy-ETH: ዪሁዳ ካታሞ ጌሊ ዓርቃኒ ኮዓ ሞርካ ዖልዚ ቡላኒ ኬኤዚ ኬኤዚ ሃኬ ዓጪፓ ሙኪዳ ዓኣሢ ዴሮም ዔርዙዋቴ! ዬሩሳላሜ
    ዴሮማኣ ኬኤዙዋቴ!
  twi-ASANTE: “Monka yei nkyerɛ aman no, mommɔ no dawuro nkyerɛ Yerusalem sɛ, ‘Atuafoɔ
    dɔm firi akyirikyiri asase bi so reba, wɔma ɔko nteamu so de tia Yuda nkuropɔn.
  eng-WEBU: “Tell the nations, behold, publish against Jerusalem, ‘Watchers come from
    a far country, and raise their voice against the cities of Judah.
  wal-wal: GODAI hagaadan yaagees; “Kawotettatuyyo yootite; Yerusalaameyyookka hagaadan
    yaagidi awaajjite; ‘Haaho biittaappe olai yees; yiidi Yihudaa katamatu bollan
    alaahees. I ta bolli makkalido gishshau, gaden de7iya kattaa naagiyaageetuugaadan,
    he olanchchati Yihudaa yuushuwan yuuyi aadhdhoosona’ yaagite” yaagees.
  spa-PDDPT: 'Anuncien a las naciones: Miren, proclamen en Jerusalén: ¡Vienen guardias
    de tierras lejanas y lanzarán su voz contra las ciudades de Judá!'
  gun-gun: 'Perojapukai yvy regua ikuai va''e pe, pendu uka Jerusalém tetã re mba''emo
    oiko va''erã. Ha''e vy aipo peje: ‘Peteĩ yvy mombyry ete va''e gui ou tetã jokoarã
    kuery, ojapukai jogueruvy Judá yvy re tetã ikuai va''e ha''e javi re’, peje.'
  ilo-ULB: 'Bay-am a panunoten dagiti nasion ti maipanggep iti daytoy: Denggem, ibagam
    iti Jerusalem nga um-umayen dagiti manglakub manipud iti adayu a daga a mangipukkaw
    iti gubat a maibusor kadagiti siudad ti Juda.'
  kpg-kpg: Digaula e lloomoi e hagailoo gi nia henua mo ang gi Jerusalem bolo ono
    hagadaumee gu lloomoi i tenua mogowaa loo. Nia hagadaumee aanei ga wwolowwolo,
    gaa hai baahi gi nia waahale i Judah,
  uig-ARA: 'ئۇلار: ئەللەرگە ئېلان قىلىڭلار، يېرۇسالېمغىمۇ ئاڭلىتىڭلار: ــ مانا، قورشاۋغا
    ئالغۇچىلار يىراق ييۇرتتىن كېلىۋاتىدۇ! ئۇلار يەھۇدا شەھەرلىرىگە قارشى جەڭ چۇقانلىرىنى
    كۆتۈرۈشكە تەييار! ــ دەيدۇ.'
  sus-sus: Wo xa sie rasi, wo xa Darisalamu fan nasi, yaxuie na kelife yire makuye
    nɛ, e na fafe Yudaya taae kui.
  pon-2006: Re kodohn kairehki wehi kan oh ndahng Serusalem me imwintihti kan samwodohr
    sang nan sahpw doh ehu. Imwintihti pwukat pahn weriwer oh uhwong Suda
  ksd-ksd: Avat a vatang ia pire ra umana vuna tarai; ea, avat a varvai ure Ierusalem,
    ba ra umana tena minakila dia tar pot maro ra gunan vailik, ma dia manga tata
    ure ra umana pia na pal Iuda.
  tur-YTC: “Uluslara söyle, işte, Yeruşalem'e karşı ilan etsinler, ‘Uzak bir ülkeden
    gözcüler geliyor ve Yahuda kentlerine karşı seslerini yükseltiyorlar.
  grc-BRENT: Ἀναμνήσατε ἔθνη, ἰδοὺ ἥκασιν· ἀναγγείλατε ἐν Ἱερουσαλὴμ, συστροφαὶ ἔρχονται
    ἐκ γῆς μακρόθεν, καὶ ἔδωκαν ἐπὶ τὰς πόλεις Ἰούδα φωνὴν αὐτῶν.
  ind-AYT: “Beritakanlah itu kepada bangsa-bangsa, serukanlah kepada Yerusalem. ‘Para
    pengepung datang dari negeri yang jauh dan mengangkat suara mereka terhadap kota-kota
    Yehuda.
  nya-nya: Iwo akuti, “Fotokozani zimenezi kwa anthu a mitundu ina, lengezani zimenezi
    mu Yerusalemu kuti, ‘Ankhondo akubwera kuchokera ku dziko lakutali, akufuwula
    ndi kudzazinga mizinda ya Yuda.
  hrv-hrv: 'Opomenite, razglasite po Judeji, obznanite Jeruzalemu: neprijatelji dolaze
    iz daleke zemlje i poklike izvikuju protiv gradova judejskih;'
  mps-mps: Genuai Bidigo te bidi dabeba te tiwai po wali, ‘Dagego te gasa tǫ kantri
    bulu bidi dabeba wayąo, te boi bidi dabe te tǫ kantri Judaba pedelali,’ po wao.
    Te Jerusalemba tama tiwai po me walao, ‘Te boi bidi dabego bulu digibulu taga
    solama, te Juda dabego taunba hwįagasainu asali,’ wao. ‘Augwaligo te taun bagua
    sagaselama, te i hai bomonama weyu, te we bidi dabeba po dągą genuagia mu waibao,’
    wali.
  tpi-tpi: Bikpela i tokim ol dispela man olsem, “Yupela toksave long ol pipel bilong
    ol arapela kantri, long ol birua i kamap pinis long kantri Juda. Na tokim ol Jerusalem
    olsem, ‘Ol birua i lusim longwe ples na i kam bilong pait long ol taun bilong
    Juda. Ol bai i raunim ol dispela taun na singaut strong na bikmaus long ol manmeri.’
  dan-1931: 'Kundgør Folkene: Se! Lad det høres i Jerusalem! Belejrere kommer fra
    et Land i det fjerne, de opløfter Røsten mod Byerne i Juda.'
  vie-OVCB: '“Hãy cảnh báo các nước chung quanh và hãy tuyên cáo tin này đến Giê-ru-sa-lem:
    Kẻ thù đang kéo đến từ xứ xa xôi, bao vây và tấn công các thành Giu-đa.'
  guj-2017: દેશના લોકોને જાણ કરો. જુઓ, યરુશાલેમને ચેતવણી આપો કે દૂર દેશથી ઘેરો ઘાલનારા
    આવે છે. તેઓ યહૂદિયાનાં નગરો સામે યુદ્ધનાદો કરે છે.
  pon-2006A: Re kodohn kairehki wehi kan oh ndahng Serusalem me imwintihti kan samwodohr
    sang nan sahpw doh ehu. Imwintihti pwukat pahn weriwer oh uhwong Suda
  por-BRBSL: '“Diga às nações, eis que publicam contra Jerusalém: ''Vigias vêm de
    um país distante, e levantam sua voz contra as cidades de Judá''.'
  cth-cth: Miphun tangkuem koe dei awh. Oe Jerusalem taranlahoi pâpho awh. Khenhaw!
    ram hlanae koehoi katuetnaw a tho teh, Judah khopuinaw taran lah hoi a hram awh.
  twi-twi: “Monka eyi nkyerɛ aman no, mommɔ no dawuru nkyerɛ Yerusalem se, ‘Atuafo
    dɔm fi akyirikyiri asase bi so reba, wɔma ɔko nteɛmu so de tia Yuda nkuropɔn.
  hlt-hlt: Namtom rhoek te thoelh sakuh. khohla bangsang kho lamkah aka pawk rhoek
    loh a dum uh te Jerusalem taengah yaak sak ne. A ol neh Judah khopuei rhoek a
    huttet uh.
  tbz-SIM: 'Cɑunnɛ̀ yɛbotɛ̀, nɑ́kɛ́nɛ̀ Sedisɑdɛmmu ɛì kɔbɛ kɛ tú: Tihɑ̃ɑ̃pɔ̀ntì ìtɛ́ní
    yɛhɛkɛ̀ dɛ́tiyɛ̀ kɛ kéríní, kɛ úú fɛkpɑ̀rìúùfɛ̀, kɛ wetí Sudɑɑ tenkɛ̀ kó yɛhɛkɛ̀.'
  msy-2020: Ikiavɨra Itir God, gumazir kabav gɨa ghaze, Ia Kantrin Igharazibar Gumazamizibav
    kemegh, ‘Apaniba Judan otivigha gɨfa.’ Egh ia Jerusalemia kamaghɨn me mɨkemegh,
    ‘Apaniba nguibar saghon itiba ategha iza, Judan nguibaba ko mɨsosi. Me nguibar
    kaba avɨnigh, pamten tiariba akar, egh akar ekiamɨn gumazamizibav kɨmam.’
  azb-azb: «Millətlərə elan edin, Yerusəlimə xəbər çatdırın ki, Uzaq bir ölkədən gələn
    qoşun onu mühasirəyə alacaq, Yəhuda şəhərlərinin önündə nərə çəkəcək.
  eng-DBY: 'Inform the nations; behold, make Jerusalem to hear: Besiegers come from
    a far country, and raise their voice against the cities of Judah.'
  hin-2017: जाति-जाति में सुना दो, यरूशलेम के विरुद्ध भी इसका समाचार दो, “आक्रमणकारी
    दूर देश से आकर यहूदा के नगरों के विरुद्ध ललकार रहे हैं।
  wol-KYG: 'Jottlileen ko xeet yi, neleen Yerusalem: “Songkat yaa ngii riire réew
    mu sore ma, xaacoondoo fi kaw dëkki Yuda.”'
  eng-YLT: 'Make ye mention to the nations, Lo, sound ye to Jerusalem: ''Besiegers
    are coming from the land afar off, And they give forth against cities of Judah
    their voice.'
  eng-WYC-2017: Raise, ye folks; lo! it is heard in Jerusalem, that keepers be come
    from a far land, and give their voice on the cities of Judah.
  eng-WMBB: “Tell the nations, behold, publish against Jerusalem, ‘Watchers come from
    a far country, and raise their voice against the cities of Judah.
  urd-GVH: ग़ैरअक़वाम को इत्तला दो और यरूशलम के बारे में एलान करो, “मुहासरा करनेवाले
    फ़ौजी दूर-दराज़ मुल्क से आ रहे हैं! वह जंग के नारे लगा लगाकर यहूदाह के शहरों पर
    टूट पड़ेंगे।
  rug-rug: 'Zama vura se Zihova, “Mi tozi va ene ia si hie koari na butubutu, la helahelae
    nia koari pa Zerusalema: ‘Na qeto minate mataqarana si korapa mae gua pa popoa
    seu, na iraṉa va ululae si arini meke rapata la koari na vasileana pa Ziuda.'
  gaz-gaz: '“Waan kana sabootatti himaa; Yerusaalemittis akkana jedhaa lallabaa: ‘Loltoonni
    marsanii biyya qabatan tokko lafa fagoodhaa ni dhufu; isaanis magaalaawwan Yihuudaatti
    ni iyyu.'
  fra-LSG: 'Dites-le aux nations, faites-le connaître à Jérusalem: Des assiégeants
    viennent d’une terre lointaine; Ils poussent des cris contre les villes de Juda.'
  yal-yal: Ɛ siyane rakolon ito ma, ɛ a fala Yerusalɛn kaane xa, ɛ naxa, Sofa ganla
    fama sa keli yire makuyeni, e xa fa fu taane ma. E yɛngɛ so sɔnxɔni tema Yuda
    taane xili ma.
  haw-1868: 'E hoikeike i ko na aina: aia hoi, e hai aku no Ierusalema, ua hiki mai
    ka poe kiai, mai ka aina mamao aku mai, a hoonui hoi lakou i ka leo ku e i na
    kulanakauhale o ka Iuda.'
  arb-NAV: '«خَبِّرُوا الأُمَمَ وَأَعْلِنُوهُ لأَهْلِ أُورُشَلِيمَ: إنَّ جَيْشَ الْمُحَاصِرِينَ
    مُقْبِلٌ مِنْ أَرْضٍ بَعِيدَةٍ، وَقَدْ أَطْلَقَ هُتَافَاتِ الْحَرْبِ عَلَى مُدُنِ
    يَهُوذَا.'
  ewe-ewe: “Migblɔ nya sia na dukɔwo, miɖe gbeƒãe na Yerusalem be, ‘Asrafo siwo ɖea
    to ɖe duwo la gbɔna tso adzɔgenyigba aɖe dzi; wole aʋaɣli dom ɖe Yuda ƒe duwo
    ŋuti.
  eng-LEE: Make ye mention of it to the nations; behold, let it be heard against Jerusalem,
    that beleaguerers come from a far-off country, and send forth their voice against
    the cities of Judah.
  asm-FB: 'ইয়াক তোমালোকে আন আন জাতিবোৰৰ আগত কোৱাগৈ আৰু যিৰূচালেমতো ঘোষণা কৰা: যিহোৱাই
    কৈছে, চোৱা, অৱৰোধকাৰীবোৰ যে দূৰ দেশৰ পৰা আহিব লাগিছে, আৰু যিহূদাৰ নগৰবোৰৰ বিৰুদ্ধে
    যে তেওঁলোকে ৰণ-ধ্বনি কৰিব।'
  sus-A: وٌ شَ سِيٍ رَ سِ، وٌ شَ دَرِ سَلَمُ قَن نَسِ، يَشُييٍ نَ كٍلِقٍ يِرٍ مَكُيٍ
    نّ، عٍ نَ قَقٍ يُدَيَ تَايٍ كُي.
  fra-SBL: 'Dites aux nations : Voici, publiez contre Jérusalem : Des veilleurs viennent
    d''un pays lointain, Et ils élèvent la voix contre les villes de Juda.'
  hbo-hbo: הַזְכִּ֣ירוּ לַגֹּויִ֗ם הִנֵּה֙ הַשְׁמִ֣יעוּ עַל־יְרוּשָׁלַ֔͏ִם נֹצְרִ֥ים
    בָּאִ֖ים מֵאֶ֣רֶץ הַמֶּרְחָ֑ק וַֽיִּתְּנ֛וּ עַל־עָרֵ֥י יְהוּדָ֖ה קֹולָֽם׃
  kik-kik: '“Ĩrai ndũrĩrĩ ũhoro ũcio, hunjĩriai Jerusalemu muuge atĩrĩ: ‘Ita inene
    rĩa gũgũũkĩrĩra nĩrĩroka riumĩte bũrũri wa kũraya, na rĩroka na mbugĩrĩrio ya
    mbaara ya gũũkĩrĩra matũũra mothe manene ma Juda.'
  fra-NCL: Faites-le savoir aux nations, annoncez-leur le malheur de Jérusalem. Des
    assiégeants arrivent d’une terre lointaine ; ils poussent leurs cris contre les
    villes de Juda.
  cek-AK: Prae kaminawk boih khaeah thui oh; khenah, Jerusalem misa haih to thui oh;
    katoep kaminawk loe prae kangthla hoiah angzoh o moe, Judah vangpuinawk misatukhaih
    lok to paek o boeh.
  cuk-cuk: 'Dulemar-yar-baid-baidsik-bukwamalad be owisomar, Jerusalén-dulemarga be
    sogmar: ‘Dulemar-dikasurmalad begi ubodani, Judá-neggweburmargi binnasuli gormakdanimar.’'
  uig-CYR: 'Улар: Әлләргә елан қилиңлар, Йерусалимғиму аңлитиңлар: — Мана, қоршавға
    алғучилар жирақ жуттин келиватиду! Улар Йәһуда шәһәрлиригә қарши җәң чуқанлирини
    көтиришкә тәйяр! — дәйду.'
  tel-2017: దూరదేశం నుండి ముట్టడి వేసేవారు వచ్చి “యూదా పట్టణాలను పట్టుకోబోతున్నాం”
    అని పెద్దపెద్ద కేకలు వేస్తున్నారని యెరూషలేముకు, ఇతర రాజ్యాలకు ప్రకటించండి.
  hat-BSA: “Livre rapò li bay nasyon yo koulye a! Pwoklame sou Jérusalem, ‘Moun syèj
    yo sòti nan yon peyi lwen! Yo leve vwa yo kontra vil Juda yo.
  kos-kos: Elos tuku in sensenkakin mutunfacl uh, ac in fahk nu sin Jerusalem lah
    mwet mweun elos tuku liki sie facl loessula. Mwet lokoalok inge fah wowoyak lain
    siti lun Judah
  hbo-WLC: הַזְכִּ֣ירוּ לַגּוֹיִ֗ם הִנֵּה֙ הַשְׁמִ֣יעוּ עַל־יְרוּשָׁלִַ֔ם נֹצְרִ֥ים
    בָּאִ֖ים מֵאֶ֣רֶץ הַמֶּרְחָ֑ק וַֽיִּתְּנ֛וּ עַל־עָרֵ֥י יְהוּדָ֖ה קוֹלָֽם׃
  ibo-ibo: '“Gwa mba niile otu a, ha abịala, kpọsaa banyere Jerusalem: ‘Ndị agha ga-agba
    gị gburugburu na-abịa site nʼala dị anya, na-eti mkpu agha megide obodo niile
    nke Juda.'
  ory-ory: ତୁମ୍ଭେମାନେ ନାନା ଦେଶୀୟମାନଙ୍କୁ ଜଣାଅ; ଦେଖ, ଯିରୂଶାଲମ ବିରୁଦ୍ଧରେ ଘୋଷଣା କର, “ଦୂର
    ଦେଶରୁ ଅବରୋଧକାରୀମାନେ ଆସୁଅଛନ୍ତି ଓ ସେମାନେ ଯିହୁଦାର ନଗରସମୂହର ବିରୁଦ୍ଧରେ ହୁଙ୍କାର କରୁଅଛନ୍ତି।
  chk-chk: Repwe asile ngeni chon ekewe mwü o arongafeili ngeni chon Jerusalem pwe
    ekewe mwichen sounfiu ra feito seni eu fanü toau. Repwe akkapwas ngeni ekewe telinimwen
    Juta.
  rop-rop: Olabat bin kaman blanga dalimbat ol detlot najalot pipul en detlot pipul
    langa Jerusalem blanga ol detlot enami kaminap brom longwei kantri. Detlot enamimob
    garra jingat adbala langa ola taun blanga Juda,
  ukr-1871: Дайте знати народам, звістїть Ерусалимові, що наступають з далекого краю
    його облягати, і здіймають крик проти міст Юдейських.
  deu-1951: 'Laßt es die Völker wissen, verkündet es über Jerusalem: Belagerer sind
    aus fernem Lande gekommen und lassen gegen die Städte Judas ihre Stimme erschallen;'
  eng-JPS: '''Make ye mention to the nations: Behold — publish concerning Jerusalem
    — watchers come from a far country, and give out their voice against the cities
    of Judah.'''
  srp-1865: Kazujte narodima; evo oglašujte za Jerusalim da idu stražari iz daljne
    zemlje, i puštaju glas svoj na gradove Judine.
  lug-lug: '“Labula amawanga nti ajja: kirangirirwe mu Yerusaalemi nti, ‘Abalabe bajja
    okuva mu nsi ey’ewala nga bayimba ennyimba ez’entalo nga balumba ebibuga bya Yuda.'
  heb-heb: הזכירו לגוים הנה השמיעו על ירושלם נצרים באים מארץ המרחק ויתנו על ערי יהודה
    קולם׃
  ben-IRV: জাতিদের এই বিষয়ে চিন্তা করতে বাধ্য কর। দেখ, যিরূশালেমের বিরুদ্ধে ঘোষণা
    কর, দূর দেশ থেকে প্রহরীরা আসছে; তারা যিহূদার শহরগুলির বিরুদ্ধে আওয়াজ তুলছে।
  pan-pan: ਤੁਸੀਂ ਕੌਮਾਂ ਨੂੰ ਚੇਤੇ ਕਰਾਓ, - ਵੇਖੋ, ਯਰੂਸ਼ਲਮ ਨੂੰ ਖ਼ਬਰ ਦਿਓ, ਕਿ ਘੇਰਾ ਪਾਉਣ ਵਾਲੇ
    ਦੂਰ ਦੇਸ ਤੋਂ ਲੱਗੇ ਆਉਂਦੇ ਹਨ!
  mya-JVB: အပြည် ပြည်တို့၌ သိတင်းကြား ကြလော့။ ယေရုရှလင် မြို့ကို ရည်မှတ်၍ ကြွေးကြော်
    ကြလော့။ ကင်းစောင့် တို့သည် ဝေး သောပြည် က လာ ၍ ၊ ယုဒ မြို့ များ တစ်ဘက် ၌ ထူး ကြလိမ့်မည်။
  tbg-tbg: 'Noravano vi vaiintikara tiharo, Iutaa vata auvahini varia vatanaakavata,
    Ieruharemiqi variakavata ne mintima tiva nimiate: Niara vataihai navutaaka maini
    ani variavo. Vika aninte, Iutaini vo vatuka vo vatuka ani ututumate iqoka raqireka
    noraiqaake uva tivarave.'
  hmo-hmo: Lohiabada ese unai taudia ia hamaoroa, ia gwau, “Umui ese bese idauidau
    do umui sisiba henia, tuari taudia be Iuda dekenai idia ginidae vadaeni. Umui
    ese danu Ierusalema hanua taudia do umui hadibaia, umui gwau, ‘Umui dekenai tuari
    henia totona, tuari taudia be tano daudau dekena amo idia mai noho. Idia ese Iuda
    hanuadia do idia tuari henia, mai boiboi bada danu.’
  urd-urd: क़ौमों को ख़बर दो, देखो, येरूशलेम के बारे में 'ऐलान करो कि “घिराव करने
    वाले दूर के मुल्क से आते हैं, और यहूदाह के शहरों के सामने ललकारेंगे
  rus-SYN: объявите народам, известите Иерусалим, что идут из дальней страны осаждающие
    и криками своими оглашают города Иудеи.
  bqc-SIM: À o buiↄnɛ, í a kpàwakɛ Yelusalɛũdeↄnɛ, ibɛɛↄ bↄ̀ bùsu zã̀zãu, aalɛ
    mↄ́, aalɛ kúkua dↄ Yudaↄ wɛ̃́lɛↄwa,
  tcz-CHONGTHU: Namtin vaipi jouse gih’un chuleh hichehi Jerusalem’a seiphongun. Melmapa
    chu gamla tah’a konin ahung e. Aman Judah gamsung khopi ho douna kho ahinsam’e.
  mar-mar: “राष्ट्रांना ह्याबद्दल विचार करण्यास लावा. पाहा! यरूशलेमेविरूद्ध घोषीत
    करा की, दूर देशातून वेढा घालणारे येत आहेत आणि यहूदाच्या विरूद्ध ते आपला शब्द उच्चारत
    आहेत.
  qub-qub: Jerusalencho tiyajcunata, waquin nasyun runacunatapis willay fiyupa caru
    nasyunpita contrancuna aywaycämushanta. Paycunaga Judá nasyunman magaj yaycunanpämi
    büllata ruraraycar aywarcaycämun.
  bqp-bqp: I ye bwesenu kpuro nɔɔsio. Kpɑ i ye Yerusɑlɛmugibu sɔ̃ i nɛɛ, yibɛrɛbɑ
    bɑ wee sɑɑ tontonden di. Bɑ koo Yudɑbɑn wusu tɑbun kuuki koosi.
  hat-hat: Y'ap avèti tout nasyon yo. Y'ap fè lavil Jerizalèm konnen sa k'ap rive
    l'. Lènmi ap soti nan yon peyi byen lwen. Y'ap rele byen fò, y'ap kouri sou lavil
    Jida yo.
  eng-BSB: 'Warn the nations now! Proclaim to Jerusalem: “A besieging army comes from
    a distant land; they raise their voices against the cities of Judah.'
  eng-WEBPB: “Tell the nations, behold, publish against Jerusalem, ‘Watchers come
    from a far country, and raise their voice against the cities of Judah.
  kbq-kbq: Hagi ana vahera Anumzamo'a zamasamino, ana mopafima mani kagi'naza vahetamine,
    Jerusalemi kumapima nemaniza vahetaminena amanage huta zamasamiho, Afete moparegati
    ha' vahe'mo'za ibige nehu'za Juda mopafima me'nea ranra kumatamina hahu zamantenaku
    neaze huta hiho.
  nhe-BL: “Xiquinyolmelahuaca inintlacajhua nochi tlaltini tlen mocahuaj nechca huan
    nojquiya xiquinilhuica Jerusalén ehuani para nopa tlatehuiani ya hualahuij tlen
    nopa tlaltini tlen mopantíaj huejca. Huan tzajtzitihualahuij para quitehuiquij
    altepetl Jerusalén huan nochi altepetini tlen tlali Judá.
  gub-BL: — Peho teko ywy nànànar wanupe Zeruzarez tawhu pe har wanupe nehe, ko ze'eg
    imume'u pà wanupe nehe. — Zaneàmàtyry'ymar ur waiko ywy muite har wi wà. Uzàmàtyry'ym
    putar tawhu Zuta ywy rehe har wà nehe, uhapukaz pà wà nehe.
  eng-DRA: 'Say ye to the nations: Behold it is heard in Jerusalem, that guards are
    coming from a far country, and give out their voice against the cities of Juda.'
