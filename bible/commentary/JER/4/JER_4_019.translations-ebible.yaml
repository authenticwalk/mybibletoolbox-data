    guaxu joe opu'ãa pygua omonhe'ẽa va'e ramigua.
  ilo-ULB: O pusok! O pusok! Agsansanaang daytoy pusok. Mariribukan daytoy pusok.
    Saanak a makatalna ta mangmangngegko ti uni ti tangguyob, ti pakdaar ti gubat.
  kpg-kpg: E koia e haga mmae manawa! Au gu deemee di hagakono di mmae deenei! Dogu
