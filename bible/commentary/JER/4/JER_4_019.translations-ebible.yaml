    te i bomonama wabo odobao.
  tpi-tpi: Bel bilong mi i nogut tru. Mi no inap karim dispela bikpela pen. Em i daunim
    mi tru, na tingting bilong mi i bagarap olgeta. Mi no inap pasim maus, long wanem,
    mi harim ol soldia i winim biugel na i singaut strong.
  dan-1931: Mit indre, mit Indre! Jeg skælver! Mit Hjertes Vægge! Mit Hjerte vånder
    sig i mig, ej kan jeg tie. Thi Hornets klang må jeg høre, Skrig fra Kampen;
  vie-OVCB: Ôi, lòng dạ tôi, lòng dạ tôi—tôi quằn quại trong cơn đau! Lòng tôi dày
    xé như cắt! Tôi không thể chịu nổi. Vì tôi đã nghe tiếng kèn thúc trận của quân
    thù và tiếng la hò xung trận của chúng.
  guj-2017: અરે મારું હૈયું! મારું હૈયું! મારા અંતરમાં જ દુઃખ થાય છે. મારી છાતી કેવી
    ધડકે છે! હું શાંત રહી શકતો નથી, કારણ કે મેં રણશિંગડાનો ધ્વનિ સાંભળ્યો છે.
  pon-2006A: Meid kamedek! I solahr kakohng medek wet! Mohngiongi! Mohngiongi wie
    lusulus kowahlap! I solahr kak nennenla; I rong ngilen sowi kan oh ngilen mahwen.
  por-BRBSL: Minha angústia, minha angústia! Sinto dor no meu coração! Meu coração
    treme dentro de mim. Não consigo me calar, porque vocês ouviram, ó minha alma,
