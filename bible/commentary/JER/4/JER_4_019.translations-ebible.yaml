verse: JER.004.019
translations:
  mal-C: എന്റെ ഉള്ളം! എന്റെ ഉള്ളം! ഞാൻ അതിവേദനയിലായിരിക്കുന്നു. അയ്യോ! എന്റെ ഹൃദയവ്യഥ!
    എന്റെ നെഞ്ചിടിക്കുന്നു. എനിക്കു മിണ്ടാതിരിക്കാൻ കഴിവില്ല. കാരണം കാഹളനാദം ഞാൻ കേട്ടിരിക്കുന്നു;
    യുദ്ധത്തിന്റെ ആർപ്പുവിളിയും ഞാൻ കേട്ടിരിക്കുന്നു.
  deu-TKW: Meine Eingeweide! meine Eingeweide! Krümmen möchte ich mich vor Schmerz!
    O meines Herzens Wände! Es tobt mir das Herz, ich kann nicht stille sein! Denn
    den Trompetenschall hört meine Seele, den Lärmruf des Kriegs.
  lin-lin: Ah ngai eh ! Ah motema pasi eh ! Ah ! Motema na ngai ezali kobeta makasi,
    ezali koswa makasi kati na ngai, mpe nazali kokoka kokanga monoko te, pamba te
    nayoki lolaka ya kelelo mpe ya bitumba.
  eng-LSV: My bowels, my bowels! I am pained [in] the walls of my heart, || My heart
    makes a noise for me, I am not silent, || For I have heard the voice of a horn,
    || O my soul—a shout of battle!
  eng-GNV: 'My bely, my bely, I am pained, euen at the very heart: mine heart is troubled
    within me: I cannot be still: for my soule hath heard the sounde of the trumpet,
    and the alarme of the battell.'
  eng-WEBSTER: My bowels, my bowels! I am pained at my very heart; my heart maketh
    a noise in me; I cannot hold my peace, because thou hast heard, O my soul, the
    sound of the trumpet, the alarm of war.
  nhw-BL: Nelía nitlaijiyohuía ipan noyolo huan nimomimilohua ica tlacuajcualoli.
    Noyolo huihuitoca chicahuac huan amo hueli nimocahua san quen niitztoc pampa nijcactoc
    inintlapitzal tocualancaitacahua. Quena, tzajtzitihualahuij nopa tlahuilanani.
  swh-ONEN: Ee mtima wangu, mtima wangu! Ninagaagaa kwa maumivu. Ee maumivu makuu
    ya moyo wangu! Moyo wangu umefadhaika ndani yangu, siwezi kunyamaza. Kwa sababu
    nimesikia sauti ya tarumbeta, nimesikia kelele ya vita.
  bba-bba: Yeremi u nɛɛ, nɛn nuki mɑn wuririmɔ mɑ nɛn tororɑ kɑrɑ. Nɑ ǹ kpɛ̃ n nɔɔ
    mɑri wɑhɑlɑ yenin sɔ̃. Nɑ tɑbun kɔbɑ nɔɔmɔ. Bu wee.
  eng-KJVCPB: My bowels, my bowels! I am pained at my very heart; My heart maketh
    a noise in me; I cannot hold my peace, Because thou hast heard, O my soul, the
    sound of the trumpet, the alarm of war.
  luo-luo: Yaye, iya nyawni, iya nyawni! An gi rem malit. Yaye, lit mager mar chunya!
    Chunya ridore, ok nyal lingʼ thi. Nimar asewinjo koko mar turumbete; asewinjo
    ywak mar kedo.
  meu-meu: Lalogu e, lalogu e, hisihisi ese e gugubagumu! Kudougu e! Kudougu na e
    hetaha dikadikamu, udugu basina hakapua diba; badina be kibi reḡena na kamonaimu,
    bona tuari honena danu.
  npi-ULB: ए मेरो हृदय, मेरो हृदय! म आफ्‍नो हृदयको पीडामा छु । मेरो हृदय मभित्रै हल्लिएको
    छ । म चुप रहन सक्दिनँ किनकि मैले तुरहीको आवाज अर्थात् युद्धको ध्वनि सुनेको छु
    ।
  yor-yor: Háà! Ìrora mi, ìrora mi! Mo yí nínú ìrora. Háà, ìrora ọkàn mi! Ọkàn mi
    lù kìkì nínú mi, n kò le è dákẹ́. Nítorí mo ti gbọ́ ohùn ìpè, mo sì ti gbọ́ igbe
    ogun.
  pes-OPCB: دردی طاقت‌فرسا وجودم را فرا گرفته و دلم بی‌تاب شده است! دیگر نمی‌توانم
    ساکت و آرام بمانم، چون صدای شیپور دشمن و فریاد جنگ در گوشم طنین افکنده است.
  tgl-ULB: Aking puso! Aking puso! Nagdadalamhati ang aking puso. Gulung-gulo ang
    aking puso. Hindi ako matahimik sapagkat naririnig ko ang tunog ng tambuli, isang
    hudyat ng labanan.
  hui-hui: I̱naga bu miniha mo koore ka. Tandaga timbuni ogoni i̱na yabe naheoreda.
    Ogonime i̱ bopeore halu i̱naga miniha mo ko timbuni ka. Ami agalirume mbelo biguli
    pulalu wai huaro laga laga biaruane hale kogodago i̱na bi nale ne hariga ndibulo
    naholebero.
  mya-mya: ငါ့​အ​သည်း​နာ​လှ​၏။ မ​ခံ​မ​ရပ်​နိုင်​အောင် အ​သည်း​နာ​၏။ ငါ​သည်​ပြင်း​စွာ​နှ​လုံး​တုန်၊ရင်​ခုန်​လျက်
    နေ​ပါ​သည်​တ​ကား။ ငါ​သည်​အ​ငြိမ်​မ​နေ​နိုင်​တော့​ပြီ။ တံ​ပိုး​ခ​ရာ​မှုတ်​သံ​ကို​လည်း​ကောင်း၊တိုက်​ပွဲ
    ကြွေး​ကြော်​သံ​များ​ကို​လည်း​ကောင်း​ငါကြား ရ​၏။
  bod-N: ཀྱེ་ང་ཡི་སེམས། ང་ཡི་སེམས་ལགས། ངའི་སེམས་ཤིན་ཏུ་སྐྱོ་སྟེ། ངའི་སེམས་ངའི་ནང་དུ་འཚབ་ནས་མི་བདེ་ཞིང་།
    ང་ཁ་རོག་སྡོད་མི་ནུས་ཏེ། ཅི་ལ་ཞེ་ན། ངས་རྭ་དུང་གི་སྐད་དང་དམག་འཐབ་པའི་སྒྲ་ཐོས་པ་ཡིན།
  sna-sna: Maiwe, kurwadziwa kwangu, kurwadziwa kwangu! Ndiri kubidirika nokurwadziwa.
    Haiwa, kurwadza kwomwoyo wangu! Hana yangu inorova mukati mangu, handinganyarari.
    Nokuti ndanzwa kurira kwehwamanda; ndanzwa mheremhere yehondo.
  spa-BLM: ¡Mi angustia, mi angustia! ¡Me duele hasta el corazón! Mi corazón tiembla
    dentro de mí. No puedo callar, porque has oído, oh alma mía, el sonido de la trompeta,
    la alarma de la guerra.
  cac-cac: Ay..., ste cus in c'ool, tz'och val pitz'an d'a in pixan. Stin̈tin̈an in
    pixan yuj tas sjavi chi'. Maxtzac in em numan. Toxo ix vab' yoc' q'uen trompeta
    yed' yel yav eb' soldado yic tz'och oval.
  swh-ULB: Moyo wangu! Moyo wangu! Niko katika maumivu ya moyo. Moyo wangu umefadhaika
    ndani yangu. Siwezi kunyamaza kwa kuwa nasikia sauti za pembe, sauti za vita.
  bel-bel: Нутроба мая! нутроба мая! смуткую ў глыбіні сэрца майго, хвалюецца ўва
    мне сэрца маё, не магу маўчаць; бо ты чуеш, душа мая, гук трубы, трывогу бітвы.
  deu-ELBBK: 'Meine Eingeweide, meine Eingeweide! Mir ist angst! Die Wände meines
    Herzens! Es tobt in mir mein Herz! Ich kann nicht schweigen! Denn du, meine Seele,
    hörst den Schall der Posaune, Kriegsgeschrei:'
  mbb-OT: Kenè ku en egkaantus is kegkeseeng ku; utew subra is kebpekezag-es ku. Henduen
    be te ebpemevayu is kumeng ku tenged te kekulbà ne kenà a ebpeketeren. Su nezineg
    ku is daǥing te vudyung ne nezineg ku zaan is kulehian te ebpekidtebek.
  mal-2015: അയ്യോ എന്റെ ഉദരം, എന്റെ ഉദരം! എനിക്കു നോവു കിട്ടിയിരിക്കുന്നു; അയ്യോ എന്റെ
    ഹൃദയഭിത്തികൾ! എന്റെ നെഞ്ചിടിക്കുന്നു; എനിക്കു മിണ്ടാതെ ഇരുന്നുകൂടാ; എന്റെ ഉള്ളം
    കാഹളനാദവും യുദ്ധത്തിന്റെ ആർപ്പുവിളിയും കേട്ടിരിക്കുന്നു.
  rmc-rmc: Dukhal man, dukhal man! Dukhatar man banďarel! O Jilo! O jilo mange igen
    marel! Našťi ačhav čhit! Se me šunav o hangos la trubakro, sar bašaven pro mariben.
  pes-OPV: احشای من احشای من، پرده های دل من ازدرد سفته شد و قلب من در اندرونم مشوش
    گردیده، ساکت نتوانم شد چونکه تو‌ای جان من آواز کرنا و نعره جنگ را شنیده‌ای.
  ron-1924: Мэрунтаеле меле! Мэрунтаеле меле! Кум мэ доаре ынэунтрул инимий меле!
    Ымь бате инима, ну пот сэ так! Кэч аузь, суфлете, сунетул трымбицей ши стригэтул
    де рэзбой.
  ben-OBCV: আহ্, এ আমার কি নিদারুণ মনোবেদনা, কী নিদারুণ মনোবেদনা! আমি যন্ত্রণায় ছটফট
    করছি। আহা, আমার হৃদয়ে এ এক নিদারুণ যন্ত্রণা! আমার হৃদয় উদ্বেগে ধকধক করছে, আমি
    নীরব থাকতে পারছি না। কেননা আমি তূরীর শব্দ শুনেছি; আমি রণহুঙ্কারের শব্দ শুনেছি।
  som-som: Calooshaydiiyey, calooshaydiiyey! Aniga qalbigaa i xanuunaya, oo wadnahaa
    i fig leh. Iskamana aamusi karo, maxaa yeelay, naftaydiiyey, waxaad maqashay buunka
    dhawaaqiisii iyo qayladii dagaalka.
  lat-VUC: Ventrem meum, ventrem meum doleo; sensus cordis mei turbati sunt in me.
    Non tacebo, quoniam vocem buccinæ audivit anima mea, clamorem prælii.
  eng-ASVBT: My anguish, my anguish! I am pained at my very heart; my heart is disquieted
    in me; I cannot hold my peace; because thou hast heard, O my soul, the sound of
    the trumpet, the alarm of war.
  ita-1885: Ahi! le mie interiora, le mie interiora! io sento un gran dolore; ahi!
    il chiuso del mio cuore! il mio cuore romoreggia in me; io non posso racchetarmi;
    perciocchè, o anima mia, tu hai udito il suon della tromba, lo stormo della guerra.
  eng-LXXUP: 'I am pained in my bowels, my bowels, and the sensitive powers of my
    heart; my soul is in great commotion, my heart is torn: I will not be silent,
    for my soul has heard the sound of a trumpet, the cry of war, and of distress:
    it calls on destruction;'
  eng-ULB: My heart! My heart! I am in anguish in my heart. My heart is turbulent
    within me. I cannot keep quiet for I hear the sound of the horn, an alarm for
    battle.
  spa-VBL: “Estoy en agonía, ¡en absoluta agonía! ¡Mi corazón se está rompiendo! ¡Late
    salvajemente en mi pecho! Mi corazón late dentro de mí; no puedo callar porque
    he oído la trompeta, la señal de batalla.
  fra-_FOB: Mes entrailles! mes entrailles! Je sens de la douleur; le dedans de mon
    cœur, le cœur me bat. Je ne puis me taire! Car, ô mon âme! tu as entendu le son
    de la trompette, le cri du combat.
  mal-mal: അയ്യോ എന്റെ ഉള്ളം, എന്റെ ഉള്ളം! ഞാൻ അതിവേദനയിൽ ആയിരിക്കുന്നു; അയ്യോ എന്റെ
    ഹൃദയഭിത്തികൾ! എന്റെ നെഞ്ചിടിക്കുന്നു; എനിക്ക് മിണ്ടാതെ ഇരുന്നുകൂടാ; എന്റെ ഉള്ളം
    കാഹളനാദവും യുദ്ധത്തിന്റെ ആർപ്പുവിളിയും കേട്ടിരിക്കുന്നു.
  urd-GVR: Hāy, merī taṛaptī jān, merī taṛaptī jān! Maiṅ dard ke māre pech-o-tāb khā
    rahā hūṅ. Hāy, merā dil! Wuh beqābū ho kar dhaṛak rahā hai. Maiṅ ḳhāmosh nahīṅ
    rah saktā, kyoṅki narsinge kī āwāz aur jang ke nāre mere kān tak pahuṅch gae haiṅ.
  suz-BL: मिनु गो हिंती, हिंती। गो श्‍येत जशा हुकयी पाइनुङ। आं लुङगीर खाइश्‍शा, तुक
    तुक पाप्‍तु। गो सिक्‍सी पा बाक्‍ने मचाप्‍नुङ। मारदे हना गो तुराही ताप्‍शो नें‍ता।
    मेको लडाइ ङा रेयके बाक्‍ब।
  eng-NOY: O my breast, my breast! I am pained in the walls of my heart; My heart
    trembleth within me; I cannot be silent; For thou hearest, O my soul, the sound
    of the trumpet, The alarm of war!
  ita-1927: Le mie viscere! le mie viscere! Io sento un gran dolore! Oh le pareti
    del mio cuore! Il mio cuore mi batte in petto! Io non posso tacermi; poiché, anima
    mia, tu odi il suon della tromba, il grido di guerra.
  ckb-ckb: ئەی ئازارم، ئەی ئازارم! من لەتاو ئێشم دەتوێمەوە. دڵم ژان دەکات! دڵەکوتێمە،
    بێدەنگ نابم، چونکە گوێم لە دەنگی کەڕەنا و نەعرەتەی جەنگ بوو.
  eng-BBE: My soul, my soul! I am pained to my inmost heart; my heart is troubled
    in me; I am not able to be quiet, because the sound of the horn, the note of war,
    has come to my ears.
  kan-OKCV: ಓ, ನನ್ನ ಕರುಳು, ನನ್ನ ಕರುಳು! ನಾನು ನೋವಿನಿಂದ ನರಳುತ್ತೇನೆ. ನನ್ನ ಹೃದಯವು ನನ್ನಲ್ಲಿ
    ತಳಮಳಗೊಂಡಿದೆ. ನಾನು ಮೌನವಾಗಿರಲಾರೆನು; ಓ ನನ್ನ ಪ್ರಾಣವೇ, ತುತೂರಿ ಶಬ್ದವನ್ನೂ, ಯುದ್ಧದ ಆರ್ಭಟವನ್ನೂ
    ಕೇಳುತ್ತಿರುವೆ.
  tam-2017: என் குடல்கள், என் குடல்களே வலிக்கிறது; என் உள்ளம் வேதனைப்படுகிறது, என்
    இருதயம் என்னில் கதறுகிறது; நான் பேசாமல் அமைதலாக இருக்கமுடியாது; என் ஆத்துமாவே,
    எக்காளத்தின் சத்தத்தையும், போரின் ஆர்ப்பரிப்பையும் கேட்டாயே.
  spa-RV-1909: '¡Mis entrañas, mis entrañas! Me duelen las telas de mi corazón: mi
    corazón ruge dentro de mí; no callaré; porque voz de trompeta has oído, oh alma
    mía, pregón de guerra.'
  ron-BTF: Adâncurile mele! Adâncurile mele! Sunt îndurerat chiar în inima mea; inima
    mea vuiește în mine; nu pot să tac, deoarece tu ai auzit; suflete al meu, sunetul
    trâmbiței, alarma de război!
  eng-WEBP: My anguish, my anguish! I am pained at my very heart! My heart trembles
    within me. I can’t hold my peace, because you have heard, O my soul, the sound
    of the trumpet, the alarm of war.
  eng-FBV: “I'm in agony, absolute agony! My heart is breaking! It's beating wildly
    in my chest! My heart pounds within me; I can't keep quiet because I've heard
    the trumpet, the signal for battle.
  nld-1939: Mijn borst, mijn borst; ik krimp ineen, O, de wand van mijn hart; Hoe
    bonst mijn hart, Ik kan het niet stillen! Want ik hoor het geschal der trompetten,
    Het lawaai van de krijg;
  nch-BL: Nelía nitaijyohuía ipan noyolo huan nimomimilohua ica tacuajcualoli. Noyolo
    huihuitoca chicahuac huan amo hueli nimocahua san quej niitztoc pampa nijcactoc
    inintapitzal tocualancaitacahua. Quena, tzajtzitihualahuij nopa tatehuiani.
  vie-1934: Oâi! tôi đau lòng, đau lòng! Cơn đau đớn quặn thắt lòng tôi; lòng đang
    bối rối trong tôi. Tôi không thể làm thinh! Hỡi linh hồn tôi, vì mầy nghe dọng
    kèn và tiếng giặc giã.
  hin-CV: मेरे प्राण, ओ मेरे प्राण! मैं अकाल पीड़ा में हूं. आह मेरा हृदय! मेरे अंदर
    में हृदय धड़क रहा है, मैं शांत नहीं रह सकता. क्योंकि मेरे प्राण, मैंने नरसिंगा
    नाद, युद्ध की ललकार, सुनी है.
  spa-BES: ¡Mi alma, mi alma! Me duele hasta lo más profundo de mi corazón; mi corazón
    está turbado en mí; No puedo estar tranquilo, porque el sonido del cuerno, la
    nota de la guerra, ha llegado a mis oídos.
  tdx-tdx: Ty añ’ovako, ty añ’ovako! ty haloviloviako! Hete! Ty troko! Ty troko! Midebodebo
    amako ao; izaho tsy mahafitsiñe; amy te ihe, fiaiko, ty nahatsanoñe i fipopòn’
    antsivay, i kaik’ aliy.
  tha-KJV: แสนระทม แสนระทม ข้าก็​บิ​ดตัวด้วยความเจ็บปวด โอ ผนังดวงใจของข้าเอ๋ย จิ​ตใจของข้าก็​ว้าวุ่น
    ข้าจะนิ่งอยู่​ไม่ได้ เพราะจิตใจข้าได้ยินเสียงแตร เสียงปลุกของสงคราม
  por-BR-2018: Ai minhas entranhas, minhas entranhas! Estou com grandes dores nas
    paredes do meu coração; meu coração se inquieta, não consigo me calar; porque
    tu, ó alma minha, ouves o som da trombeta, o clamor da guerra.
  deu-ELO: 'Meine Eingeweide, meine Eingeweide! Mir ist angst! Die Wände meines Herzens!
    Es tobt in mir mein Herz! Ich kann nicht schweigen! Denn du, meine Seele, hörst
    den Schall der Posaune, Kriegsgeschrei:'
  eng-WYC-2018: My womb acheth, my womb acheth; the wits of mine heart be troubled
    in me. I shall not be still, for my soul heard the voice of a trump, the cry of
    battle.
  epo-epo: Mia internaĵo, mia internaĵo min doloras, batas mia koro, mi ne povas silenti;
    ĉar vi, mia animo, aŭdis sonon de korno, trumpetadon de batalo.
  uig-PIN: '— Mǝn: «Aⱨ, iq-baƣrim! Iq-baƣrim! Tolƣaⱪⱪa qüxtüm! Aⱨ, kɵnglüm azablandi!
    Yürikim düpüldǝwatidu, süküt ⱪilip turalmaymǝn; qünki mǝn kanayning awazini anglaymǝn;
    jǝng quⱪanliri jenimƣa sanjidi.'
  beo-beo: Na da se nabi dagoi. Amo se nabasu nabimu da nama hamedei! Na dogo! Na
    dogo da ilibu agoane hedolole dusa! Na da ouiya:mu gogolesa. Na da dalabede fulabosu
    naba, amola gegesu halasu naba.
  tpi-OTNT: Bel bilong mi i nogut tru. Mi no inap karim dispela bikpela pen. Em i
    daunim mi tru, na tingting bilong mi i bagarap olgeta. Mi no inap pasim maus,
    long wanem, mi harim ol soldia i winim biugel na i singaut strong.
  hau-SA: Azabana, azabana! Ina birgima cikin zafi. Azabana, azabar zuciyata! Zuciyata
    yana bugu a cikina, Ba zan yi shiru ba. Gama na ji karan ƙaho; na ji kirarin yaƙi.
  uig-LAT: '— Men: «Ah, ich-baghrim! Ich-baghrim! Tolghaqqa chüshtüm! Ah, könglüm
    azablandi! Yürikim düpüldewatidu, süküt qilip turalmaymen; chünki men kanayning
    awazini anglaymen; jeng chuqanliri jénimgha sanjidi.'
  nde-nde: Maye, ngobuhlungu, ubuhlungu engibuzwayo. Ngiyazitshila ngenxa yobuhlungu.
    Maye, ngokufuthelwa kwenhliziyo yami! Inhliziyo yami iyatshaya ngaphakathi kwami,
    angingeke ngithule, ngoba ukukhala kwecilongo sengikuzwile, umkhosi wempi sengiwuzwile.
  ton-ton: '¶ ʻA hoku fatu, ʻa hoku fatu! ʻOku ou mamahi ʻo aʻu ki hoku loto: ʻoku
    ueʻi hoku loto ʻiate au; ʻoku ʻikai te u faʻa fakalongo pe, koeʻuhi kuo u fanongo
    ki he meʻalea, kuo fanongo ʻa hoku laumālie ki he teu tau.'
  ces-1613: Ó, střeva má, střeva má, bolest trpím, ó osrdí mé, kormoutí se ve mně
    srdce mé, nemohuť mlčeti. Nebo hlas trouby slyšíš, duše má, a prokřikování vojenské.
  eng-WMB: My anguish, my anguish! I am pained at my very heart! My heart trembles
    within me. I can’t hold my peace, because you have heard, O my soul, the sound
    of the shofar, the alarm of war.
  tam-TCV: ஆ, நான் வேதனைப்படுகிறேன், நான் வேதனைப்படுகிறேன்! என் வலியில் துடிக்கிறேன்.
    என் இருதயம் தாங்கமுடியாத துயரமடைகிறது, என் இருதயம் எனக்குள் படபடக்கிறது, என்னால்
    அமைதியாயிருக்க முடியாது. ஏனெனில் நான் எக்காள சத்தத்தைக் கேட்டேன்; போர் முழக்கத்தையும்
    கேட்டேன்.
  ceb-ULB: Kasingkasing ko! Kasingkasing ko! Gisakit ang sulod sa akong kasingkasing.
    Nagubot ang sulod sa akong kasingkasing. Dili ako makapabiling hilom tungod kay
    nadungog nako ang tingog sa budyong, usa ka pahimangno alang sa gubat.
  pol-UBG: O moje wnętrze, moje wnętrze! Cierpię z boleści do samego serca! Trwoży
    się we mnie moje serce, nie mogę milczeć, bo usłyszałaś, moja duszo, głos trąby
    i okrzyk wojenny.
  urd-GVU: ہائے، میری تڑپتی جان، میری تڑپتی جان! مَیں درد کے مارے پیچ و تاب کھا رہا
    ہوں۔ ہائے، میرا دل! وہ بےقابو ہو کر دھڑک رہا ہے۔ مَیں خاموش نہیں رہ سکتا، کیونکہ
    نرسنگے کی آواز اور جنگ کے نعرے میرے کان تک پہنچ گئے ہیں۔
  deu-1912: Wie ist mir so herzlich weh! Mein Herz pocht mir im Leibe, und habe keine
    Ruhe; denn meine Seele hört der Posaunen Hall und eine Feldschlacht
  kan-2017: ಹಾ, ನನ್ನ ಕರುಳು! ಕರುಳು! ಯಾತನೆಪಡುತ್ತದೆ; ಆಹಾ, ನನ್ನ ಗುಂಡಿಗೆಯ ಪಕ್ಕಗಳು! ನನ್ನ
    ಹೃದಯವು ನನ್ನೊಳಗೆ ತಳಮಳಗೊಂಡಿದೆ! ನಾನು ಬಾಯಿಮುಚ್ಚಿಕೊಂಡಿರಲಾರೆ; ನನ್ನ ಆತ್ಮವೇ, ನೀನು ತುತ್ತೂರಿಯ
    ಶಬ್ದವನ್ನೂ, ಯುದ್ಧದ ಘೋಷವನ್ನೂ ಕೇಳುತ್ತಿಯಲ್ಲಾ.
  yap-yap: Amith! Dabkiyag ni ngu athmagliy e amith! Gumircha’eg! Be mithmith gumircha’eg
    nib almarin! Dabkiyag ni gu th’ab gulngag; kug rung’ag lingan e rappah nge lungun
    e tolul ko mael.
  hlt-MCSB: Kai bung, kai ko aih, aka vawn bangla ka lungbuei hop ah ka lamtawn coeng.
    Ka lungbuei loh ka khuiah hue a sak. Tuki ol ah ka omlip pawh. Aw ka hinglu caemtloek
    kah tamlung te na yaak rhoe na yaak coeng.
  mdy-ETH: ሃያጉዴ ባኣዚ! ታ ዎዎይታንዳይ! ሃያ ቢያ ሜቶ ታ ዎዲ ጊቢ ዳንዳዓንዳይ! ቻዓ ታ ሳዜሌ! ታኣኮ ሳዛ ዎዚ ሩኡሪ
    ዹዓይ? ዛዬ ዑኡሲና ዖልዚ ዑኡሲና ታ ዋይዚ ዋይዚ ዚቲ ጌይ ጊባኒ ታ ዳንዳዑዋሴ።
  twi-ASANTE: Ao mʼahoyera, mʼahoyera! Mede ɔyea nukanuka me mu. Ao mʼakoma ɔyeadie!
