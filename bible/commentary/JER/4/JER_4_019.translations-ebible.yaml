  urd-GVH: हाय, मेरी तड़पती जान, मेरी तड़पती जान! मैं दर्द के मारे पेचो-ताब खा रहा
    हूँ। हाय, मेरा दिल! वह बेकाबू होकर धड़क रहा है। मैं ख़ामोश नहीं रह सकता, क्योंकि
    नरसिंगे की आवाज़ और जंग के नारे मेरे कान तक पहुँच गए हैं।
  rug-rug: Kei, sa buloqu, sa buloqu! Pekutu lamae si rau pa tinasigiti. Kei, sa sigiti
    pa buloqu! Duṉaduṉana sa buloqu, lopu boka koa noso si rau. Ura ele avosia rau
    sa kabona sa buki; ele avosia rau sa iraṉa tana varipera.
  gaz-gaz: Marʼumaan ko, marʼumaan ko! Ani dhukkubbiidhaan nan wixxirfadha. Onneen
    koo na keessaa waca; onneen koo na keessatti dhaʼata; ani calʼisuu hin dandaʼu.
    Ani sagalee malakataa dhagaʼeeraatii; waca waraanaas dhagaʼeera.
  fra-LSG: 'Mes entrailles! Mes entrailles: je souffre au-dedans de mon cœur, Le cœur
    me bat, je ne puis me taire; Car tu entends, mon âme, le son de la trompette,
    Le cri de guerre.'
  yal-yal: N kuisanxi! N kuisanxi! N kutunma tɔrɔyaan ma. Kɔntɔfinla bata n bɔɲɛni
    li. N bɔɲɛn dinma, n mi nɔɛ n dundɛ! Bayo n bata xɔtaan fe xuiin mɛ, e nun yɛngɛ
    so sɔnxɔ xuine.
  haw-1868: O kuu opu, o kuu opu! Ua hookaawiliia au ma kuu naau; ke kani nei ko'u
    naau iloko o'u. Aole au e noho ekemu ole, no ka mea, ua lohe oe, e kuu uhane,
    i ke kani ana o ka pu, a me ka hooho o ke kaua.
  arb-NAV: لَشَدَّ مَا أَتَعَذَّبُ! لَشَدَّ مَا أَتَعَذَّبُ! قَلْبِي يَتَلَوَّى أَلَماً.
    فُؤَادِي يَئِنُّ فِي دَاخِلِي فَلا أَسْتَطِيعُ الصَّمْتَ، لأَنِّي سَمِعْتُ دَوِيَّ
    الْبُوقِ وَصَيْحَاتِ الْقِتَالِ.
  ewe-ewe: O nye dablibɛƒoƒo, nye dablibɛƒoƒo! Mele ŋeŋem le vevesese me. O nye dzi
    xɔ abi ɖe dɔ me nam! Nye dzi le ƒoƒom le menye, nyemate ŋu azi ɖoɖoe o, elabena
    mese kpẽ ƒe ɖiɖi, mese aʋaɣlidodo.
  eng-LEE: My bowels, my bowels! I am shaken, at the very chambers of my heart; my
    heart beateth tumultuously in me; I cannot remain silent; because the sound of
    the cornet hast thou heard, O my soul, the alarm of war.
  asm-FB: হায় হায় মোৰ নাড়ী! মোৰ নাড়ী! মই অতিশয় শোক-পীড়িত হৈছোঁ; মোৰ অন্তৰত মই
    অতি বেদনা পাইছোঁ। মোৰ কলিজাৰ ধপধপনি অধিক হৈছে! কিন্তু মই নিৰৱে থাকিব নোৱাৰোঁ,
    কিয়নো যিহূদাৰ বিৰুদ্ধে যুদ্ধ আৰম্ভ যে হ’ব, শত্রুৰ শিঙাৰ শব্দ আৰু যুদ্ধৰ ধ্বনি
    মই শুনিলো!
  sus-A: ﭑ بْحّ قَن نَ تْورْقٍ. ﭑ بَرَ سُننُن. ﭑ مُ نْمَ مَدُندُدٍ، بَرِ مَ ﭑ بَرَ
    سَرَيٍ نُن فٍرٍ شُي مّ قَ رَ.
  fra-SBL: Mon angoisse, mon angoisse ! Je souffre au plus profond de mon cœur ! Mon
    cœur tremble au-dedans de moi. Je ne puis me taire, car tu as entendu, ô mon âme,
    le son de la trompette, l'alarme de la guerre.
  hbo-hbo: מֵעַ֣י ׀ מֵעַ֨י ׀ *אָחוּלָה (אֹוחִ֜ילָה) קִירֹ֥ות לִבִּ֛י הֹֽמֶה־לִּ֥י
    לִבִּ֖י לֹ֣א אַחֲרִ֑ישׁ כִּ֣י קֹ֤ול שֹׁופָר֙ *שָׁמַעְתִּי (שָׁמַ֣עַתְּ) נַפְשִׁ֔י
    תְּרוּעַ֖ת מִלְחָמָֽה׃
  kik-kik: Wũi, ruo-ĩ, wũi ruo-ĩ! Ndĩrenyogonda nĩ ruo. Wũi, ruo rũnene ngoro-inĩ
    yakwa-ĩ! Ngoro yakwa nĩĩratumatuuma, ndingĩhota gũkirĩrĩria. Nĩgũkorwo nĩnjiguĩte
    mũgambo wa karumbeta; nĩnjiguĩte mbugĩrĩrio ya mbaara.
  fra-NCL: Mes entrailles ! mes entrailles ! je souffre au plus intime du cœur ! Mon
    cœur s’agite ; je ne puis me taire ! Car tu entends ; ô mon âme, le son de la
    trompette, le cri de guerre.
  cek-AK: Aw palung, palung! Palung thungah nat; kai ih palung loe tapok tom boeh
    pongah, kaom duem thai ai boeh; Aw ka hinghaih, misa pahruekhaih mongkah lok to
    na thaih boeh.
  cuk-cuk: 'Ani Jeremías sogded: “¡Nue-nunmak itoleged! ¡Suli-suli an itoged! ¡An-gwage-ulub
    nue-nunmak an itogusad! ¡An-ulubgi an-gwage-ulub nakwamaknaid! ¡An sunmaksulir
    guosulid! ¡An sunmakergebed! Gar-trompeta-goled an itoged, bila-onomalad-gormaked
    an itoged.'
  uig-CYR: '— Мән: «Аһ, ич-бағрим! Ич-бағрим! Толғаққа чүштүм! Аһ, көңлүм азапланди!
    Жүригим дүпүлдәватиду, сүкүт қилип туралмаймән; чүнки мән канайниң авазини аңлаймән;
    җәң чуқанлири җенимға санҗиди.'
  tel-2017: నా హృదయం! నా హృదయం! వేదనతో నా అంతరంగం అల్లాడుతూ ఉంది. నా గుండె బాధగా కొట్టుకుంటూ
    ఉంది. తాళలేకపోతున్నాను. బాకానాదం వినబడుతున్నది, యుద్ధ ఘోష విని నేను తట్టుకోలేను.
  hat-BSA: Nanm mwen, nanm mwen! Mwen nan gwo soufrans! O kè mwen! Kè m ap bat anndan
    m. Mwen p ap ka rete an silans, pwiske ou te tande, O nanm mwen, son de twonpèt
    la, alam lagè a.
  kos-kos: Nga waiok! Nga tia ku in muteng waiok se inge! Insiuk kihmkimyak ke sangeng!
    Nga tia ku in misla. Nga lohng mwe ukuk Ac pusren sasa lun mweun.
  hbo-WLC: מֵעַ֣י ׀ מֵעַ֨י ׀ אחולה קִיר֥וֹת לִבִּ֛י הֹֽמֶה־לִּ֥י לִבִּ֖י לֹ֣א אַחֲרִ֑ישׁ
    כִּ֣י ק֤וֹל שׁוֹפָר֙ שמעתי נַפְשִׁ֔י תְּרוּעַ֖ת מִלְחָמָֽה׃
  ibo-ibo: Ihe mgbu a dị ukwuu. Lee na apụghị m ịnagide ya. Obi m o, obi m o! Lee
    ka obi m si ada m gbim gbim gbim. Apụghịkwa m ịnọ jụụ. Ana m anụ ụda opi ike,
    na-anụkwa ụzụ agha.
  ory-ory: ହାୟ, ମୋହର ପ୍ରାଣ! ମୋହର ପ୍ରାଣ! ମୁଁ ହୃଦୟରେ ବ୍ୟଥିତ ଅଛି; ମୋର ହୃଦୟ ମୋʼ ମଧ୍ୟରେ
    ଅସ୍ଥିର ହେଉଅଛି; ମୁଁ ନୀରବ ରହି ନ ପାରେ; କାରଣ ହେ ମୋହର ପ୍ରାଣ, ତୁମ୍ଭେ ତୂରୀ ଶବ୍ଦ ଓ ଯୁଦ୍ଧର
    ନାଦ ଶୁଣିଅଛ।
  chk-chk: Üa fokun riaföü, üa fokun riaföü. Üa wilikilikiei fän ai cheuch. Riaföün
    letipei! Lelukei a fokun mwökütüküt. Üsap tongeni fanafanala. Üa rongorong tikin
    ewe rappwa mi tik fän iten maun.
  rop-rop: Main hat im pamping nomo lilbit. Ai kaan jidan kwaitbala. Mi tenimbat miselp,
    mi garram detmatj pein. Mi ardimbat nomo lilbit du, dumaji ai gin irrim detlot
    longwan wisul, en detlot enami jinginat adbala.
  ukr-1871: Ой утробо ж моя, утробо! смуток в глибинї серця мого, трівожиться в менї
    серце моє; не вмовчу нїяк; ти бо чуєш, душе моя, трубний гук, боєвий галас.
  deu-1951: Mein Leib, mein Leib, wie tut er mir so weh! O ihr Wände meines Herzens!
    Mein Herz tobt in mir; ich kann nicht schweigen! Denn der Posaune Ton habe ich
    vernommen, meine Seele Kriegsgeschrei.
  eng-JPS: My bowels, my bowels! I writhe in pain! The chambers of my heart! My heart
    moaneth within me! I cannot hold my peace! because thou hast heard, O my soul,
    the sound of the horn, the alarm of war.
  srp-1865: Jaoh utroba, jaoh utroba! boli me u srcu; srce mi bije; ne mogu muèati;
    jer glas trubni èuješ, dušo moja, viku ubojnu.
  lug-lug: Obulumi, Ayi Obulumi! Neenyoolera mu bulumi! Ayi obulumi bw’omutima gwange!
    Omutima gunkubagana munda, sisobola kusirika, kubanga mpulidde eddoboozi ly’ekkondeere,
    mpulidde enduulu z’olutalo.
  heb-heb: מעי מעי אחולה קירות לבי המה לי לבי לא אחריש כי קול שופר שמעתי נפשי תרועת
    מלחמה׃
  ben-IRV: হায়, আমার অন্তর, আমার অন্তর! আমি অন্তরে কষ্ট পাচ্ছি। আমার মধ্যে আমার অন্তর
    ব্যাকুল হচ্ছে। আমি চুপ করে থাকতে পারছি না, কারণ আমি তূরীর শব্দ শুনেছি, যুদ্ধের
    সংকেত শোনা যাচ্ছে।
  pan-pan: ਹਾਏ ਮੈਨੂੰ! ਹਾਏ ਮੈਨੂੰ! ਮੇਰੇ ਦਿਲ ਦੇ ਪੜਦੇ ਵਿੱਚ ਪੀੜ ਹੈ, ਮੇਰਾ ਦਿਲ ਬੇਚੈਨ ਹੈ,
    ਮੈਂ ਚੁੱਪ ਨਹੀਂ ਰਹਿ ਸਕਦਾ! ਮੇਰੀ ਜਾਨ ਤੁਰ੍ਹੀ ਦੀ ਅਵਾਜ਼, ਅਤੇ ਲੜਾਈ ਦੀ ਲਲਕਾਰ ਸੁਣਦੀ ਹੈ।
  mya-JVB: ငါ့ အသည်း သည်နာ၏။ ငါ့ အသည်း သည်နာ၏။ ငါ့ နှလုံး အရေဖျား လည်းနာ ၏။ ငါ့ အထဲ
    ၌ ငါ့ နှလုံး ပူဆွေး ၏။ ငါသည် တိတ်ဆိတ် စွာ မနေနိုင်။ အကြောင်း မူကား၊ အိုငါ့ ဝိညာဉ်
    ၊ သင်သည် တံပိုး မှုတ်သံ နှင့် စစ်တိုက် သံ ကို ကြား ရ၏။
  tbg-tbg: Oho, oho, ti muntukavano voqamakero qoraiqimanta antura ntiha vauro. Vi
    maarava tiqi vaimanta te kia ho evaara vairarave. Te navutaaka aanumaara/noma
    vuaqaara iruro. Navutaaka iqoka raqiha uva nontanta/otata tiara te iruro.
  hmo-hmo: Hisihisi bada! Inai hisihisi ena metau, be lau huaia diba lasi! Egu kudouna
    e! Egu kudouna ia gari! Unai dainai ia marere haraga noho, mai hisihisi danu!
    Lau ese egu uduna hereva lau koua diba lasi, badina be kibi edia regena lau kamonai
    noho, bona tuari taudia edia boiboi danu.
  urd-urd: हाय, मेरा दिल! मेरे पर्दा — ए — दिल में दर्द है! मेरा दिल बेताब है, मैं
    चुप नहीं रह सकता; क्यूँकि ऐ मेरी जान, तूने नरसिंगे की आवाज़ और लड़ाई की ललकार
    सुन ली है।
  rus-SYN: Утроба моя! утроба моя! скорблю во глубине сердца моего, волнуется во мне
    сердце мое, не могу молчать; ибо ты слышишь, душа моя, звук трубы, тревогу брани.
  bqc-SIM: Ma nↄ̀sɛ ↄ̃̀ↄkpà! Ma nↄ̀sɛ ↄ̃̀ↄkpà! Ma nↄ̀sɛ lɛ́ pusu bↄ, sↄ̃ kɛ̃̀magu,
    má fↄ̃ màↄ nílɛo. Ma kuu'ↄ mà dↄ ń kúkuakɛao.
  tcz-CHONGTHU: Ohe, kalungchang anai, kadip adambehseh e! kalungchang aphudot dot
    in, thipbeh in kaumtheipoi. Ajeh chu keiman melmapa sumkon gin kajan chuleh agalsatna
    pumpi pohjah gin kajai.
  mar-mar: माझे हृदय! माझे हृदय! मी माझ्या हृदयात दु:खी आहे. माझ्याठायी माझे हृदय
    अनावर झाले आहे. माझ्याने शांत बसवत नाही, कारण हे माझ्या जीवा तू रणशिंग्याचा आवाज,
    लढाईची ओरड ऐकली आहे.
  qub-qub: ¡Ay shongullau shongullau! ¡Llaquicuywanmi shongö tic-ticyaycan! Pillyapaj
    trompëta wagamojta, pillyapaj büllata ruraycämojtami wiyashcä. Chaymi jamaytapis
    manana tarëchu. Manami upällapis cacömanchu.
  bqp-bqp: Yeremi u nɛɛ, nɛn nuki mɑn wuririmɔ mɑ nɛn tororɑ kɑrɑ. Nɑ ǹ kpɛ̃ n nɔɔ
    mɑri wɑhɑlɑ yenin sɔ̃. Nɑ tɑbun kɔbɑ nɔɔmɔ. Bu wee.
  hat-hat: Ay! Vant mwen! Vant mwen! Tout anndan m' ap fè m' mal! Kè mwen ap bat byen
    fò. M' pa ka pa pale. Mwen tande twonpèt lagè a ansanm ak rèl moun k'ap atake
    yo.
  eng-BSB: My anguish, my anguish! I writhe in pain! Oh, the pain in my chest! My
    heart pounds within me; I cannot be silent. For I have heard the sound of the
    horn, the alarm of battle.
  eng-WEBPB: My anguish, my anguish! I am pained at my very heart! My heart trembles
    within me. I can’t hold my peace, because you have heard, O my soul, the sound
    of the trumpet, the alarm of war.
  kbq-kbq: Hige'na nagra Jeremaia'na anankema nentahugeno'a, nagu'amo'a razampi nata
    negrigeno, tumonimo'a vagri vagri nehige'na mani so'ea osu'noe. Na'ankure ha'
    vahe'mo'za ha' eri'za ne-eza, ibige nehu'za ufema neraza agasasagema nentahugeno
    anara hu'ne.
  nhe-BL: Nelía nitlaijiyohuía ipan noyolo huan nimomimilohua ica tlacuajcualocayotl.
    Noyolo huihuitoca chicahuac huan ax hueli nimocahua san queja niitztoc pampa nijcactoc
    inintlapitzal tocualancaitacahua. Quena, tzajtzitihualahuij nopa tlatehuiani.
  gub-BL: Hahy ihewe. Napuner kwaw agwer ma'erahy ipuraraw haw rehe. Uhua'u. A, hepy'a.
    Hepy'a unununukahy iko. Napuner kwaw heze'eg 'ymaw rehe. Ta'e ainu xi'àm ma'e'ak
    kwer iapo pyrer ihe xe. Aenu zauxiapekwer zeàmàtyry'ymawhu pe oho ma'e wanehapukaz
    mehe ihe wà.
  eng-DRA: My bowels, my bowels are in pain, the senses of my heart are troubled within
    me, I will not hold my peace, for my soul hath heard the sound of the trumpet,
    the cry of battle.
