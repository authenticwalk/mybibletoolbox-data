    di lee o di buu e ili mo di lee o tauwa.
  uig-ARA: 'ــ مەن: «ئاھ، ئىچ-باغرىم! ئىچ-باغرىم! تولغاققا چۈشتۈم! ئاھ، كۆڭلۈم ئازابلاندى!
    يۈرىكىم دۈپۈلدەۋاتىدۇ، سۈكۈت قىلىپ تۇرالمايمەن؛ چۈنكى مەن كاناينىڭ ئاۋازىنى ئاڭلايمەن؛
    جەڭ چۇقانلىرى جېنىمغا سانجىدى.'
  sus-sus: N bɔɲɛ fan na tɔɔrɔfe. N bara sunnun. N mu nɔma madundude, barima n bara
