  cth-cth: Oe, ka hringnae, ka hringnae, ka lungthin roeroe heh a patawpoung. Ka thung
    vah ka lungthin hanghangkâan. Duem kaawm thai hoeh. Tarantuknae pawlawk hoi kâhruetcuetnae
    mongka ueng e pawlawk hah na thai dawkvah Oe, ka hringnae duem kaawm thai hoeh.
  twi-twi: Ao, mʼahoyeraw, mʼahoyeraw! midi me mu yaw. Me koma mu yawdi! Me koma bɔ
