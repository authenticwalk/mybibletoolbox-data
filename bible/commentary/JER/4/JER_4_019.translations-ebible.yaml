    nnyegyeɛ; mate ɔko frɛ no.
  eng-WEBU: My anguish, my anguish! I am pained at my very heart! My heart trembles
    within me. I can’t hold my peace, because you have heard, O my soul, the sound
    of the trumpet, the alarm of war.
  wal-wal: Aayyee tanoo! Taani hagaa waata danddayanee! Aayyee ta wozanau! Ta wozanai
    diddiqees; taani co77u gaanau danddayikke. Aissi giikko, taani malkkataa punettaanne
    olaa alaassaa siyaas.
  spa-PDDPT: ¡Mis órganos internos, mis órganos internos! Me duelen las fibras de
    mi corazón. Mi corazón se agita dentro de mí. No puedo callarme porque escuché
    el sonido de trompeta y el pregón de la guerra.
  gun-gun: Ai xekuraxõ, xekuraxõ! Xee narombaraetevei ma haxy! Ai xekuraxõ renda!
