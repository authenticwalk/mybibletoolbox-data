  pon-2006: Meid kamedek! I solahr kakohng medek wet! Mohngiongi! Mohngiongi wie lusulus
    kowahlap! I solahr kak nennenla; I rong ngilen sowi kan oh ngilen mahwen.
  ksd-ksd: A balagu! A balagu! I kadik tuna ra balagu; i purpuruan ra balagu, i dekdek
    upi ina ki mut; tago iau tar valongore ra nilai ra tavur, a vuvu na vaninara ure
    ra vinarubu.
  tur-YTC: Izdırabım benim, ızdırabım! Yüreğimde acı çekiyorum! Yüreğim içimde titriyor.
    Susamıyorum, çünkü ey canım, boru sesini, savaş dehşetini duydun.
  grc-BRENT: Τὴν κοιλίαν μου, τὴν κοιλίαν μου ἀλγῶ, καὶ τὰ αἰσθητήρια τῆς καρδίας
    μου, μαιμάσσει ἡ ψυχή μου, σπαράσσεται ἡ καρδία μου· οὐ σιωπήσομαι, ὅτι φωνὴν
    σάλπιγγος ἤκουσεν ἡ ψυχή μου, κραυγὴν πολέμου
  ind-AYT: Perutku, perutku! Aku sangat menderita, oh, dinding hatiku! Jantungku berdebar-debar
