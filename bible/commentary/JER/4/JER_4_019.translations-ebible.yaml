    kah tamlung te na yaak rhoe na yaak coeng.
  tbz-SIM: N yo ditɑ̃tɛheù kuɔ̀mmɛ̀ mmɛ nɛ̀ mudoò kó iúu, kɛ̀ n kɔ̃m̀bùɔ̀tì duò kɛ̀
    dɛ̀ n yóù kɛ n cɑ́ɑ́ kɛ̀ m mítìrìnɛ̀ kuyonku, dɛ̀ í yie nkɛ̀ m bo n cĩ́ɛ̃́kɛ́.
  msy-2020: 'Jeremaia kamaghɨn mɨgei: “Kɨ tizim bagha mɨzazir dafar kurar kam isi?
    Kɨ mɨzazir kurar kam isima, nan navir averiam bar na basemezɨ, nan dɨghorim bar
    pamten na ginivima, kɨ bar mɨkɨrɨghasava ami. Mɨzazir kam bar na abɨrazɨ nan nɨghnɨzim
    uaghan bar nan ikufi. Kɨ mɨdorozir gumaziba barazi, me mɨdorozim bagha pamtemɨn
    sɨghabagh ivi. Kamaghɨn amizɨ, kɨ uan akam dukuagh, nɨmɨra ikian kogham.'
  azb-azb: Ah, sinəmdəki dərdim! Əzabdan qıvrılıram. Ah, qəlbim, qəlbim çırpınır,
    susa bilmirəm. Çünki, ey canım, şeypur səsini, döyüş nərəsini eşidirəm.
  eng-DBY: 'My bowels! my bowels! I am in travail! [Oh,] the walls of my heart! My
    heart maketh a noise in me; I cannot hold my peace: for thou hearest, my soul,
    the sound of the trumpet, the clamour of war.'
  hin-2017: हाय! हाय! मेरा हृदय भीतर ही भीतर तड़पता है! और मेरा मन घबराता है! मैं
    चुप नहीं रह सकता; क्योंकि हे मेरे प्राण, नरसिंगे का शब्द और युद्ध की ललकार तुझ
    तक पहुँची है।
  wol-KYG: Maaka jàqa jàq bay jal-jali, sama xol biy fuddu! Éy wii mititu xol! Duma
    mana noppi, maa dégg wooteb liit ak yuuxi xare.
  eng-YLT: My bowels, my bowels! I am pained [at] the walls of my heart, Make a noise
    for me doth My heart, I am not silent, For the voice of a trumpet I have heard,
    O my soul — a shout of battle!
  eng-WYC-2017: My womb acheth, my womb acheth; the wits of mine heart be troubled
    in me. I shall not be still, for my soul heard the voice of a trump, the cry of
