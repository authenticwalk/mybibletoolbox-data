verse: JER.004.024
translations:
  mal-C: ഞാൻ പർവതങ്ങളെ നോക്കി; അവ വിറകൊള്ളുന്നതു ഞാൻ കണ്ടു; മലകളെല്ലാം ആടിയുലയുകയായിരുന്നു.
  deu-TKW: Ich schaute die Berge an, - und siehe da, sie zitterten, und die Hügel
    insgesamt, - sie erbebten!
  lin-lin: Tango natalaki bangomba, namonaki yango koningana, bangomba nyonso ya mike
    ezalaki kobukana.
  eng-LSV: I have looked [to] the mountains, || And behold, they are trembling. And
    all the hills moved themselves lightly.
  eng-GNV: 'I behelde the mountaines: and loe, they trembled and all the hilles shooke.'
  eng-WEBSTER: I beheld the mountains, and lo, they trembled, and all the hills moved
    lightly.
  nhw-BL: Nitlachixqui ipan nopa tepeme huan niquitac huihuipicayayaj huan mohuijhuisohuayayaj.
  swh-ONEN: Niliitazama milima, nayo ilikuwa ikitetemeka, vilima vyote vilikuwa vikiyumbayumba.
  bba-bba: Nɑ ɡuunu mɛɛrɑ, nɑ wɑ wee, nu wɔrumɑ. Mɑ ɡunɡunu nu bɑ̃ɑrimɔ.
  eng-KJVCPB: I beheld the mountains, and lo, they trembled, And all the hills moved
    lightly.
  luo-luo: Ne angʼiyo gode madongo kendo negiyiengni, to gode matindo duto ne rundore
    koni gi koni.
  meu-meu: Ororo badadia na itadia, idia na e tabubu-tabubu, bona ororo maraḡidia
    e heude-heude.
  npi-ULB: मैले पर्वतहरूलाई हेरें । हेर्, ती थरथर काँप्दै थिए, र सबै डाँडा यताउता
    हल्लिरहेका थिए ।
  yor-yor: Mo wo àwọn òkè ńlá, wọ́n wárìrì; gbogbo òkè kéékèèké mì jẹ̀jẹ̀.
  pes-OPCB: به کوهها نظر کردم؛ به خود می‌لرزیدند و تپه‌ها از جا کنده می‌شدند.
  tgl-ULB: Tiningnan ko ang mga kabundukan. Masdan, nanginginig sila at nayayanig
    ang lahat ng mga burol.
  hui-hui: Dindi hari timbuni wiaru de handalu hewaria uruni ema bigibigi bialu bare
    emene emene wiarubi ula amunana bialu hearia de handaru.
  mya-mya: ငါ​သည်​တောင်​များ​ကို​ကြည့်​ပြန်​သော် တောင်​ကြီး​တောင်​ငယ်​တို့​သည်​တုန်​လှုပ်​လျက်
    နေ​ကြ​၏။
  bod-N: ངས་རི་བོ་རྣམས་ལ་བལྟས་པ་དང་། ཀྱེ་ཧོ། དེ་དག་འདར་ཞིང་རི་སྒང་ཐམས་ཅད་ཀྱང་རབ་ཏུ་གཡོ་བཞིན་འདུག
  sna-sna: Ndakatarira pamakomo, tarirai, aidengenyeka; zvikomo zvose zvaizeya.
  spa-BLM: Vi las montañas, y he aquí que temblaban, y todas las colinas se movían
    de un lado a otro.
  cac-cac: Ix laj vil lum nivac vitz, ix ib'xiq'ue luum yed' pax lum tzalquixtac,
    ix laj tzicub'tan̈aj luum.
  swh-ULB: Nilitazama katka miliima. Tazama, ilikuwa inatetemeka, na vilima vyote
    vilikuwa vinatikisika.
  bel-bel: Гляджу на горы - і вось, яны дрыжаць, і ўсе пагоркі хістаюцца.
  deu-ELBBK: Ich schaue die Berge an, und siehe, sie beben; und alle Hügel schwanken.
  mbb-OT: Neehè ku is menge vuntud wey menge vuvungan he nengehuyung.
  mal-2015: ഞാൻ പർവ്വതങ്ങളെ നോക്കി; അവ വിറെക്കുന്നതു കണ്ടു; കുന്നുകൾ എല്ലാം ആടിക്കൊണ്ടിരുന്നു.
  rmc-rmc: Dikhavas pro verchi, a dikhľom, hoj izdranas. Savore brehi pes čhalavenas
    upre tele.
  pes-OPV: بسوی کوهها نظر انداختم و اینک متزلزل بود وتمام تلها از جا متحرک می‌شد.
  ron-1924: Мэ уйт ла мунць, ши ятэ кэ сунт згудуиць ши тоате дялуриле се клатинэ!
  ben-OBCV: আমি পর্বতমালার দিকে তাকালাম, এবং সেগুলি কাঁপছিল; সকল উপপর্বতগুলি টলছিল।
  som-som: Buurahaan fiiriyey, oo waxaan arkay inay gariirayeen, oo kurihii oo dhammuna
    way wada dhaqdhaqaaqayeen.
  lat-VUC: 'Vidi montes, et ecce movebantur: et omnes colles conturbati sunt.'
  eng-ASVBT: I beheld the mountains, and, lo, they trembled, and all the hills moved
    to and fro.
  ita-1885: Ho riguardati i monti; ed ecco, tremavano, e tutti i colli erano scrollati.
  eng-LXXUP: I beheld the mountains, and they trembled, and I saw all the hills in
    commotion.
  eng-ULB: I looked at the mountains. Behold, they were trembling, and all the hills
    were shaking about.
  spa-VBL: Miré a las montañas y vi que temblaban; todas las colinas se agitaban de
    un lado a otro.
  fra-_FOB: Je regarde les montagnes, et voici, elles chancellent, et toutes les collines
    sont ébranlées.
  mal-mal: ഞാൻ പർവ്വതങ്ങളെ നോക്കി; അവ വിറയ്ക്കുന്നതു കണ്ടു; കുന്നുകൾ എല്ലാം ആടിക്കൊണ്ടിരുന്നു.
  urd-GVR: Merī nigāh pahāṛoṅ par paṛī to thartharā rahe the, tamām pahāṛiyāṅ hichkole
    khā rahī thīṅ.
  suz-BL: मिनु गो डांडा आन कली कोव़ङुनु, मेकोपुकी ख्रिंख्रि पशो बाक्‍तेक्‍म। पहाड
    नेल्‍ल एर ओंथ हिम्‍‍सीशो बाक्‍तेक्‍म।
  eng-NOY: I look to the mountains, and lo! they tremble, And all the hills shake.
  ita-1927: Guardo i monti, ed ecco tremano, e tutti i colli sono agitati.
  ckb-ckb: تەماشای چیاکانم کرد دەهەژان، هەموو گردەکانیش لەق بوون.
  eng-BBE: Looking at the mountains, I saw them shaking, and all the hills were moved
    about.
  kan-OKCV: ಬೆಟ್ಟಗಳನ್ನು ನೋಡಿದೆನು, ಇಗೋ, ಅವು ನಡುಗಿದವು; ಗುಡ್ಡಗಳು ಹಗುರವಾಗಿ ಅದುರಿದವು.
  tam-2017: மலைகளைப் பார்த்தேன், அவைகள் அதிர்ந்தன; எல்லாக் குன்றுகளும் அசைந்தன.
  spa-RV-1909: Miré los montes, y he aquí que temblaban, y todos los collados fueron
    destruídos.
  ron-BTF: Am privit munții și, iată, tremurau; și toate dealurile se mișcau ușor.
  eng-WEBP: I saw the mountains, and behold, they trembled, and all the hills moved
    back and forth.
  eng-FBV: I looked at the mountains, and saw that they were shaking; all the hills
    were swaying to and fro.
  nld-1939: 'Ik zie de bergen: ze rillen, En al de heuvels: ze beven.'
  nch-BL: Nitachixqui ipan nopa tepeme huan niquitac huihuipicayayaj huan mohuisohuayayaj.
  vie-1934: Tôi xem các núi, thấy đều rúng động; mọi gò đều lung lay.
  hin-CV: मैंने पर्वतों की ओर दृष्टि की, और देखा कि वे कांप रहे थे; और पहाड़ियां इधर-उधर
    सरक रही थी.
  spa-BES: Al mirar las montañas, los vi temblar, y todas las colinas se movieron.
  tdx-tdx: Nenteako o vohitseo le nizoeko te niezeñezeñe, vaho fonga nivembèñe o haboañeo.
  tha-KJV: ข้าพเจ้ามองดู​ภูเขา ดู​เถิด มันกำลังสั่นอยู่ บรรดาเนินเขาก็​แกว่งไปแกว่งมา
  por-BR-2018: Vi os montes, e eis que estavam tremendo; e todos os morros se sacudiam.
  deu-ELO: Ich schaue die Berge an, und siehe, sie heben; und alle Hügel schwanken.
  eng-WYC-2018: I saw (the) mountains, and lo! they were moved, (or and behold! they
    were shaken), and all (the) little hills were troubled.
  epo-epo: Mi rigardas la montojn — ili tremas, kaj ĉiuj montetoj ŝanceliĝas.
  uig-PIN: taƣlarƣa ⱪaridim, mana, ular zilziligǝ kǝldi, barliⱪ dɵnglǝr ǝxǝddiy silkinip
    kǝtti.
  beo-beo: Na da goumi ba:i. Ilia da fogoi amola agolo da la:ididili, la:ididili fogolalebe
    ba:i.
  tpi-OTNT: Na mi lukim ol maunten i guria moa yet na het bilong ol i go i kam.
  hau-SA: Na dubi duwatsu, sai na ga suna makyarkyata; dukan tuddai kuwa suna lilo.
  uig-LAT: taghlargha qaridim, mana, ular zilzilige keldi, barliq döngler esheddiy
    silkinip ketti.
  nde-nde: Ngakhangela ezintabeni, zazinyikinyeka, lamaqaqa wonke ayezunguzeka.
  ton-ton: Ne u mamata ki he ngaahi moʻunga, pea vakai, kuo nau tetetete, pea naʻe
    ueʻi ʻae ngaahi tafungofunga kotoa pē, ʻo hangē ko e meʻa maʻamaʻa.
  ces-1613: Hledím-li na hory, a aj, třesou se, a všickni pahrbkové pohybují se.
  eng-WMB: I saw the mountains, and behold, they trembled, and all the hills moved
    back and forth.
  tam-TCV: மலைகளை உற்றுப் பார்த்தேன். அவை நடுங்கிக் கொண்டிருந்தன; எல்லாக் குன்றுகளும்
    அசைந்துகொண்டிருந்தன.
  ceb-ULB: Nagtan-aw ako sa kabukiran. Tan-awa, nagkurog kini, ug nauyog ang tanang
    kabungtoran.
  pol-UBG: Spojrzałem na góry, a oto się trzęsły i wszystkie pagórki się chwiały.
  urd-GVU: میری نگاہ پہاڑوں پر پڑی تو تھرتھرا رہے تھے، تمام پہاڑیاں ہچکولے کھا رہی
    تھیں۔
  deu-1912: Ich sah die Berge an, und siehe, die bebten, und alle Hügel zitterten.
  kan-2017: ಪರ್ವತಗಳನ್ನು ನೋಡಿದೆನು, ಆಹಾ, ನಡುಗುತ್ತಿದ್ದವು, ಎಲ್ಲಾ ಗುಡ್ಡಗಳೂ ಅಲ್ಲಕಲ್ಲೋಲವಾಗಿದ್ದವು.
  yap-yap: Gu sap ko pi burey ma be rur, ma yochi burey e be thigthig.
  hlt-MCSB: Tlang rhoek te ka hmuh vaengah hinghuen uh tih som rhoek khaw boeih ngooi
    coeng ke.
  mdy-ETH: ዹኮ ታኣኒ ዛጌኔ፤ ዔያታ ጎጋይቂሢዳኬ፤ ጌሜሮዋ ታ ዛጌኔ፤ ካራ ባይዚ ሴካ ሃንጋ ጌይሢዳኬ።
  twi-ASANTE: Mehwɛeɛ mmepɔ no, na wɔrewosowoso, na nkokoɔ no nyinaa rehinhim.
  eng-WEBU: I saw the mountains, and behold, they trembled, and all the hills moved
    back and forth.
  wal-wal: Taani dereta xeellaas; xeellada eti qaaxxiyoogaanne kerati ubbai guyyenne
    sinttau gajigajiyoogaa be7aas.
  spa-PDDPT: Miré las montañas y en verdad temblaban. Todas las colinas se estremecían.
  gun-gun: Yvyty ikuai va'e re ama'ẽ rã oryryipa, yvy'ã ikuai va'e voi oryryipa avi.
  ilo-ULB: Kimmitaak kadagiti kabanbantayan. Nakitak nga agkinkintayeg ken aggungungon
    dagiti turod.
  kpg-kpg: Au guu mmada gi nia gonduu gei nia maa gu ngalungalua, mo nia gowaa nnoonua
    e hahaagee.
  uig-ARA: تاغلارغا قارىدىم، مانا، ئۇلار زىلزىلىگە كەلدى، بارلىق دۆڭلەر ئەشەددىي سىلكىنىپ
    كەتتى.
  sus-sus: N bara laamatunyi to geyae xa fe ra. Geyae fama nɛ sɛrɛnde, tentenyie ramaxa.
  pon-2006: I kilangehr nahna kan—re wie rerrer, oh dohl kan wie itihtikek.
  ksd-ksd: Iau ga gire ra lualuana, ma ea, dia ga gurguria, ma ra umana buabuana par
    dia ga malmaliara.
  tur-YTC: Dağları gördüm ve işte, titriyor ve bütün tepeler ileri geri oynuyordu.
  grc-BRENT: Εἶδον τὰ ὄρη, καὶ ἦν τρέμοντα, καὶ πάντας τοὺς βουνοὺς ταρασσομένους.
  ind-AYT: Aku memandang ke gunung-gunung, dan lihatlah, mereka berguncang; dan semua
    bukit bergoyang.
  nya-nya: Ndinayangʼana mapiri, ndipo ankagwedezeka; magomo onse ankangosunthira
    uku ndi uku.
  hrv-hrv: 'Gledam brda: gle, tresu se, a svi se humci uzdrmali.'
  mps-mps: Te eno suali, te bulu du dabe gęǫ page mu elama, te augwa tobolu ugwa
    peyu, eda asu yalio.
  tpi-tpi: Na mi lukim ol maunten i guria moa yet na het bilong ol i go i kam.
  dan-1931: Bjergene så jeg, og se, de skjalv, og alle Højene bæved;
  vie-OVCB: Tôi nhìn lên các rặng núi cao và đồi, chúng đều rúng động và run rẩy.
  guj-2017: મેં પર્વતો તરફ જોયું, તો જુઓ, તેઓ ધ્રૂજતા હતા. બધા ડુંગરો થરથરતા હતા.
  pon-2006A: I kilangehr nahna kan—re wie rerrer, oh dohl kan wie itihtikek.
  por-BRBSL: Eu vi as montanhas, e eis que elas tremeram, e todas as colinas se moveram
    para frente e para trás.
  cth-cth: Mon hai ka khet navah, koung a pâyaw. Monruinaw pueng hai koung kâkapek
  twi-twi: Mehwɛɛ mmepɔw no, na wɔrewosowosow, na nkoko no nyinaa rehinhim.
  hlt-hlt: Tlang rhoek te ka hmuh vaengah hinghuen uh tih som rhoek khaw boeih ngooi
    coeng ke.
  tbz-SIM: Kɛ̀ n wéntɛ́ yɛtɑ̃rɛ̀ kɛ sɔ̃́ nyɛ̀ sɑ̃̀ntɛ̀ kɛ̀ sitɑ̃ɑ̃́ simɔu yɔ̃̀ɔ̃̀ti.
  msy-2020: Ezɨ kɨ mɨghsɨabar garima, mɨkɨmkɨzim adagh nuabima, dar ghuaba mangɨgh
    zeghi gami.
  azb-azb: Dağlara baxdım, titrəyirdilər, Bütün təpələr yerlərindən qopurdu.
  eng-DBY: I beheld the mountains, and lo, they trembled, and all the hills shook
    violently.
  hin-2017: मैंने पहाड़ों को देखा, वे हिल रहे थे, और सब पहाड़ियों को कि वे डोल रही
    थीं।
  wol-KYG: Ma xool tund yu mag yi, ndeke ñu ngi yëngu, tund yu ndaw yépp di jaayu.
  eng-YLT: I have looked [to] the mountains, And lo, they are trembling. And all the
    hills moved themselves lightly.
  eng-WYC-2017: I saw mountains, and lo! they were moved, and all little hills were
    troubled.
  eng-WMBB: I saw the mountains, and behold, they trembled, and all the hills moved
    back and forth.
  urd-GVH: मेरी निगाह पहाड़ों पर पड़ी तो थरथरा रहे थे, तमाम पहाड़ियाँ हिचकोले खा रही
    थीं।
  rug-rug: Doṉo la si rau koari na toqere, meke korapa niu si arini; doduru toa si
    korapa qeno.
  gaz-gaz: Ani tulluuwwan nan ilaale; isaan sochoʼaa turan; gaarran hundinuus raafamaa
    turan.
  fra-LSG: Je regarde les montagnes, et voici, elles sont ébranlées; Et toutes les
    collines chancellent.
  yal-yal: N to n yɛɛn ti geyane ra, e yi xuruxurun yire matexine birin yi yimaxa.
  haw-1868: Nana ae la au i na kuahiwi, aia hoi, haalulu lakou, a naka iho la na mauna
    a pau.
  arb-NAV: نَظَرْتُ إِلَى الْجِبَالِ وَإذَا بِها تَرْتَجِفُ، وَإِلَى الآكَامِ وَإذَا
    بِها تَتَقَلْقَلُ.
  ewe-ewe: Mewu mo dzi kpɔ towo, wole dzodzom kpekpekpe eye togbɛwo katã le ʋuʋum.
  eng-LEE: I look at the mountains, and, lo, they tremble, and all the hills are moved.
  asm-FB: মই পৰ্ব্বতবোৰলৈ দৃষ্টি কৰিলোঁ, চোৱা, সেইবোৰ এফালৰ পৰা আনফাললৈ কঁপিছে, আৰু
    আটাই গিৰিবোৰ লৰিছে।
  sus-A: ﭑ بَرَ لَامَتُنيِ تٌ فٍيَيٍ شَ قٍ رَ. فٍيَيٍ قَمَ نّ سّرّندٍ، تٍنتٍنيِيٍ
    رَ مَشَ.
  fra-SBL: J'ai vu les montagnes, et voici qu'elles tremblaient, et toutes les collines
    bougeaient d'avant en arrière.
  hbo-hbo: רָאִ֙יתִי֙ הֶֽהָרִ֔ים וְהִנֵּ֖ה רֹעֲשִׁ֑ים וְכָל־הַגְּבָעֹ֖ות הִתְקַלְקָֽלוּ׃
  kik-kik: Ndaacũthĩrĩria irĩma, ngĩona atĩ nĩgũthingitha ciathingithaga; natuo tũrĩma
    tuothe nĩ kwereera twereeraga.
  fra-NCL: Je regarde les montagnes, et voici qu’elles sont ébranlées, et toutes les
    collines chancellent.
  cek-AK: Ka dan naah, maenawk loe tasoeh o moe, maesomnawk doeh ahnuk ahma angthuih
    o.
  cuk-cuk: Yalasik an atakdebargu, yalamar giglimakbukwa an dakalid. Bela yar-mullugan
    nakwamakbukwa an dakalid.
  uig-CYR: тағларға қаридим, мана, улар зил-зилигә кәлди, барлиқ дөңләр әшәддий силкинип
    кәтти.
  tel-2017: పర్వతాలను చూస్తే అవి కంపిస్తూ ఉన్నాయి, కొండలన్నీ కదిలిపోతున్నాయి.
  hat-BSA: Mwen te gade vè mòn yo, e gade byen, yo t ap souke; tout kolin yo te fè
    mouvman ale retou.
  kos-kos: Nga ngetang nu ke eol uh, tuh na kusrusrsrusr, Ac tohktok uh wacwat.
  hbo-WLC: רָאִ֙יתִי֙ הֶֽהָרִ֔ים וְהִנֵּ֖ה רֹעֲשִׁ֑ים וְכָל־הַגְּבָע֖וֹת הִתְקַלְקָֽלוּ׃
  ibo-ibo: Elere m anya nʼugwu ukwu, hụ na ha na-ama jijiji, leekwa anya nʼugwu nta,
    hụ na ha na-aṅagharị aṅagharị.
  ory-ory: ମୁଁ ପର୍ବତମାଳାକୁ ଅନାଇଲି, ଆଉ ଦେଖ, ସେସବୁ କମ୍ପିଲେ ଓ ଉପପର୍ବତସବୁ ଏଣେତେଣେ ଦୋହଲିଲେ।
  chk-chk: Üa nengeni ekewe chuk o küna pwe ra chechech, ekewe chukutekison meinisin
    ra mwarorofeil.
  rop-rop: Aibin luk langa detlot bigwan hil. Detlot hil bin sheiksheikbat nomo lilbit,
    en detlot hil bin mubabat ebriweya.
  ukr-1871: Гляну на гори, а вони дрожать, та й усї горби хитаються.
  deu-1951: 'Ich sah die Berge an: und siehe, sie erbebten und alle Hügel schwankten!'
  eng-JPS: I beheld the mountains, and, lo, they trembled, and all the hills moved
    to and fro.
  srp-1865: Pogledah na gore, a gle, tresu se i svi humovi drmaju se.
  lug-lug: Natunuulira agasozi nga gajugumira, n’ensozi zonna zaali ziyuuguuma.
  heb-heb: ראיתי ההרים והנה רעשים וכל הגבעות התקלקלו׃
  ben-IRV: আমি পর্বতের দিকে তাকালাম। দেখ, সেগুলি কাঁপছে এবং সমস্ত পাহাড়গুলি দুলছে।
  pan-pan: ਮੈਂ ਪਹਾੜਾਂ ਨੂੰ ਦੇਖਿਆ ਅਤੇ ਵੇਖੋ, ਉਹ ਕੰਬ ਰਹੇ ਸਨ, ਅਤੇ ਸਾਰੇ ਟਿੱਲੇ ਅੱਗੇ ਪਿੱਛੇ
    ਹੋ ਜਾਂਦੇ ਸਨ!
  mya-JVB: တောင် တို့ကိုလည်း ငါကြည့် ရှု၍ ၊ သူတို့နှင့်တကွကုန်း ရှိသမျှ တို့သည် တုန်လှုပ်
    လျက်နေကြ၏။
  tbg-tbg: Te aiqina vuruvi tavauramanta vika qakaa qakaa i vaumanta, qampara aiqina
    vika qakiha vuruvi virivi i vaura.
  hmo-hmo: Ororo badadia lau itaia, idia be idia heudeheude. Ororo maragidia lau itaia,
    idia be kahana kahana idia marere lao.
  urd-urd: मैंने पहाड़ों पर निगाह की, और क्या देखता हूँ कि वह काँप गए, और सब टीले
    लर्ज़िश खा गए।
  rus-SYN: Смотрю на горы, и вот, они дрожат, и все холмы колеблются.
  bqc-SIM: Ma gbɛ̀sĩsĩↄ gwà, mà è aalɛ lualua, sĩ̀sĩↄ sↄ̃ aalɛ deedee píi.
  tcz-CHONGTHU: Keiman thinglhang leh molsang ho kaven, akihot ling gam’un chuleh
    aonle le gam tauve.
  mar-mar: मी डोंगराकडे पाहिले आणि पाहा! ते कापत होते व सर्व टेकड्या थरथरत होत्या.
  qub-qub: Puntacunata ricäriptë cuyuriycashami. Puytush lömacunapis cuyuriycällarmi
    juchur ushacaycasha.
  bqp-bqp: Nɑ guunu mɛɛrɑ, nɑ wɑ wee, nu wɔrumɑ. Mɑ gungunu nu bɑ̃ɑrimɔ.
  hat-hat: Mwen gade mòn yo, yo t'ap tranble! Mwen gade ti bit yo, yo t'ap balanse
    adwat agoch!
  eng-BSB: I looked at the mountains, and behold, they were quaking; all the hills
    were swaying.
  eng-WEBPB: I saw the mountains, and behold, they trembled, and all the hills moved
    back and forth.
  kbq-kbq: Hagi ranra agonaramine ne'onse agonaramima zamagoana imi enerigeno, tore
    vare nehazage'na ke'noe.
  nhe-BL: Nitlachixqui ipan nopa tepetini huan niquitac huihuipicayayaj huan mohuijhuisohuayayaj.
  gub-BL: Ame'e ywytyruhu wanehe. Uryryryryz waiko wà. Ywytyr uzeapawypawyw kwe rupi
    wà, ko rupi wà.
  eng-DRA: 'I looked upon the mountains, and behold they trembled: and all the hills
    were troubled.'
