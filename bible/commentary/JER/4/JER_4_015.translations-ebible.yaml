verse: JER.004.015
translations:
  mal-C: ഒരു ശബ്ദം ദാനിൽനിന്ന് വിളംബരംചെയ്യുകയും എഫ്രയീം മലയിൽനിന്ന് നാശം വിളിച്ചറിയിക്കുകയും
    ചെയ്യുന്നു.
  deu-TKW: Denn horch! man verkündet von Dan aus und meldet Unheil vom Gebirge Ephraim
    her.
  lin-lin: Mongongo moko ezali koyokana wuta na Dani, ezali kopanza sango ya pasi
    na bangomba ya Efrayimi.
  eng-LSV: 'For a voice is declaring from Dan, || And sounding sorrow from Mount Ephraim:'
  eng-GNV: For a voyce declareth from Dan, and publisheth affliction from mount Ephraim.
  eng-WEBSTER: For a voice declareth from Dan, and publisheth affliction from mount
    Ephraim.
  nhw-BL: Pampa hasta nepa ipan tlali Dan huan hasta ipan nopa tepeme tlen tlali Efraín
    caquisti para nechcatitoc amotlatzacuiltilis.
  swh-ONEN: Sauti inatangaza kutoka Dani, ikipiga mbiu ya maafa kutoka vilima vya
    Efraimu.
  bba-bba: I swɑɑ dɑkio ɡɑri yi bɑ kɑ nɑ Dɑnun tem di kɑ Efɑrɑimun ɡuunun di bɑ nɛɛ,
    kɔ̃sɑ wee.
  eng-KJVCPB: For a voice declareth from Dan, And publisheth affliction from mount
    Ephraim.
  luo-luo: Koko wuok koa Dan, ka goyo milome mar masira koa e gode matindo mag Efraim.
  meu-meu: Badina be gado ta Dan amo e herevamu, bona Efraim ororona amo hahedika
    e gvauraiamu.
  npi-ULB: दानबाट एउटा आवाजले खबर ल्याउँदैछ, र एफ्राइमका पर्वतहरूबाट आउँदो विपत्ति
    सुनिंदैछ ।
  yor-yor: Ohùn kan sì ń kéde ní Dani o ń kókìkí ìparun láti orí òkè Efraimu wá.
  pes-OPCB: قاصدان از شهر دان تا کوهستان افرایم، همه جا مصیبت شما را اعلام می‌کنند.
  tgl-ULB: Sapagkat ang isang tinig ay nagdadala ng mga balita mula sa Dan at narinig
    ang paparating na sakuna mula sa kabundukan ng Efraim.
  hui-hui: Dana hameigininaga tano wiagoha howabi Eberaimi hameigininaga dindi barebare
    wiaruha howabi agali marume mo ko holene horo tagira ibirago lalu bi yalu ibiragoni.
  mya-mya: ဒန်​ပြည်​မှ​လာ​သော​စေ​တ​မန်​နှင့် ဧ​ဖ​ရိမ် တောင်​ကုန်း​များ​မှ​ရှေ့​တော်​ပြေး​တို့​က
    သ​တင်း​ဆိုး​ကို​ကြေ​ညာ​ကြ​၏။-
  bod-N: སྒྲ་ཞིག་དཱན་ལས་གྲགས་འོང་ཞིང་། ཆག་སྒོ་ཨེ་ཕཱར་ཡིམ་གྱི་རི་ནས་ཀུན་ལ་བསྒྲག་འོང་།
  sna-sna: Inzwi rinodanidzira richibva kuDhani, richizivisa nezvenjodzi inobva kuzvikomo
    zveEfuremu.
  spa-BLM: 'Porque una voz declara desde Dan, y publica el mal desde las colinas de
    Efraín:'
  cac-cac: Ato d'a Dan yed' d'a lum tzalquixtac yic Efraín, ata' scot yab'ixal oval.
  swh-ULB: Kwa kuwa kuna sauti iletayo habari kutoka Dani, na janga lijalo linasikika
    kutoka vilele vya milima ya Efraimu.
  bel-bel: 'Бо ўжо ляціць голас ад Дана і пагібельная вестка з гары Яфрэмавай:'
  deu-ELBBK: Denn eine Stimme berichtet von Dan und verkündet Unheil vom Gebirge Ephraim
    her.
  mbb-OT: Is kezeetan niw midtudtul en te menge menunudtulà puun te Dan pehendiyà
    diyà te vuvungan te Efraim.
  mal-2015: ദാനിൽനിന്നു ഉറക്കെ ഘോഷിക്കുന്നു; എഫ്രയീംമലയിൽനിന്നു അനർത്ഥത്തെ പ്രസിദ്ധമാക്കുന്നു.
  rmc-rmc: Se andral o Dan avel o hiros a e nalačhi sprava andral o Efrajimoskre brehi.
  pes-OPV: زیرا آوازی از دان اخبار می‌نماید و از کوهستان افرایم به مصیبتی اعلان می‌کند.
  ron-1924: Кэч ун глас каре порнеште де ла Дан ши вестеште ненорочиря о вестеште
    де ла мунтеле луй Ефраим.
  ben-OBCV: দান নগর থেকে কোনও প্রচারকের কণ্ঠস্বর শোনা যাচ্ছে, যা ইফ্রয়িমের পর্বতমালা
    থেকে ধ্বংসের বার্তা ঘোষণা করছে।
  som-som: Waayo, xagga Daan cod baa ka yeedhaya, oo buuraha Efrayimna belaayo baa
    laga naadiyaa.
  lat-VUC: Vox enim annuntiantis a Dan, et notum facientis idolum de monte Ephraim.
  eng-ASVBT: For a voice declareth from Dan, and publisheth evil from the hills of
    Ephraim.
  ita-1885: Conciossiachè vi sia na voce, che annunzia che l'iniquità è maggiore che
    in Dan; e bandisce ch'ella è più grave che nel monte di Efraim.
  eng-LXXUP: For a voice of one publishing from Dan shall come, and trouble out of
    Mount Ephraim shall be heard of.
  eng-ULB: For a voice is bringing news from Dan, and the coming disaster is heard
    from the mountains of Ephraim.
  spa-VBL: Las noticias llegan a gritos desde Dan, anunciando el desastre desde las
    colinas de Efraín.
  fra-_FOB: Car une voix apporte des nouvelles de Dan; elle annonce l'affliction depuis
    la montagne d'Éphraïm.
  mal-mal: ദാന്‍ പട്ടണത്തില്‍ നിന്ന് ഉറക്കെ ഘോഷിക്കുന്നു; എഫ്രയീംമലയിൽനിന്ന് അനർത്ഥം
    പ്രസിദ്ധമാക്കുന്നു.
  urd-GVR: Suno! Dān se burī ḳhabreṅ ā rahī haiṅ, Ifrāīm Pahāṛ se āfat kā paiġhām
    pahuṅch rahā hai.
  suz-BL: दान रे सेंदा कामी ‘एफ्राइम डांडा रे खतम दुम्‍तीके जाक्‍ब’।
  eng-NOY: For a voice proclaimeth tidings from Dan, And announceth calamity from
    mount Ephraim.
  ita-1927: Poiché una voce che viene da Dan annunzia la calamità, e la bandisce dai
    colli d’Efraim.
  ckb-ckb: دەنگێک لە دانەوە ڕادەگەیەنێت، کارەسات لە شاخەکانی ئەفرایمەوە دەبیسترێت.
  eng-BBE: 'For a voice is sounding from Dan, giving out evil from the hills of Ephraim:'
  kan-OKCV: ಏಕೆಂದರೆ ಒಂದು ಶಬ್ದವು ದಾನಿನಿಂದ ಪ್ರಕಟಮಾಡುತ್ತದೆ; ಎಫ್ರಾಯೀಮಿನ ಬೆಟ್ಟದಿಂದ ಆಪತ್ತನ್ನು
    ತಿಳಿಯಪಡಿಸುತ್ತದೆ.
  tam-2017: தாண் பட்டணத்திலிருந்து ஒரு சத்தம் வந்து, செய்தியை அறிவிக்கிறது; எப்பிராயீமின்
    மலையிலிருந்து வந்து, தீங்கைப் பிரசித்தம்செய்கிறது.
  spa-RV-1909: Porque la voz se oye del que trae las nuevas desde Dan, y del que hace
    oir la calamidad desde el monte de Ephraim.
  ron-BTF: Pentru că o voce face cunoscută din Dan și face să se audă nenorocirea
    din muntele Efraim.
  eng-WEBP: 'For a voice declares from Dan, and publishes evil from the hills of Ephraim:'
  eng-FBV: News is shouted out from Dan, announcing disaster from the hills of Ephraim.
  nld-1939: Hoort; een tijding uit Dan, Een ongeluksbode uit Efraïms bergen!
  nch-BL: Pampa hasta nepa ipan tali Dan huan hasta ipan nopa tepeme ten tali Efraín
    caquisti para nechcatitoc amotatzacuiltilis.
  vie-1934: Vì có tiếng đến từ đất Đan, từ gò Eùp-ra-im rao truyền tai vạ.
  hin-CV: दान से एक स्वर कह रहा है, एफ्राईम पर्वत से बुराई का प्रचार किया जा रहा है.
  spa-BES: 'Porque una voz suena desde Dan, que da el mal desde las colinas de Efraín:'
  tdx-tdx: Inao, mikoike boak’e Dane añe ty fiarañanañañe; vaho mitsey hankàñe ty
    boak’ am-bohi’ Efraime añe.
  tha-KJV: เพราะว่ามีเสียงประกาศมาจากเมืองดาน และโฆษณาความชั่วร้ายจากภูเขาเอฟราอิม
  por-BR-2018: 'Porque uma voz se anuncia desde Dã, e fala de calamidade desde o monte
    de Efraim:'
  deu-ELO: Denn eine Stimme berichtet von Dan und verkündet Unheil vom Gebirge Ephraim
    her.
  eng-WYC-2018: For why the voice of a teller from Dan, and making known an idol from
    the hill(s) of Ephraim.
  epo-epo: 'Venas voko el la regiono de Dan, kaj malbona sciigo de la monto de Efraim:'
  uig-PIN: 'Qünki Dan diyaridin, Əfraimdiki egizliklǝrdinmu azab-külpǝtni elan ⱪilidiƣan
    bir awaz anglitilidu: —'
  beo-beo: 'Sia: adola ahoasu dunu da Da:ne moilai amola Ifala:ime agolo amoga misini,
    wadela:su sia: olelesa.'
  tpi-OTNT: Ol man i lusim taun Dan na ples maunten bilong Efraim na i bringim tok
    bilong bikpela hevi i kamap pinis.
  hau-SA: Murya ta shela daga Dan, tana furtawa masifa daga tuddan Efraim.
  uig-LAT: 'Chünki Dan diyaridin, Efraimdiki égizliklerdinmu azab-külpetni élan qilidighan
    bir awaz anglitilidu: —'
  nde-nde: Ilizwi elivela koDani liyamemeza, libika umonakalo ovela emaqaqeni ako-Efrayimi
  ton-ton: He ʻoku ongoʻi ʻae leʻo mei Tani, pea ʻoku fakahā ʻae meʻa fakamamahi mei
    he moʻunga ʻo ʻIfalemi.
  ces-1613: Nebo hlas oznamujícího přichází od Dan, a toho, kterýž ohlašuje nepravost,
    s hory Efraim.
  eng-WMB: 'For a voice declares from Dan, and publishes evil from the hills of Ephraim:'
  tam-TCV: தாண் பட்டணத்திலிருந்து ஒரு குரல் அறிவிக்கிறது. எப்பிராயீமின் குன்றுகளிலிருந்து
    அழிவு வரும் என்று அது பிரசித்தப்படுத்துகிறது.
  ceb-ULB: Kay adunay tingog nga nagdala ug balita gikan sa Dan, ug nadungog gikan
    sa kabukiran sa Efraim ang umaabot nga katalagman.
  pol-UBG: Głos bowiem opowiada od strony Dan i z góry Efraim ogłasza klęskę.
  urd-GVU: سنو! دان سے بُری خبریں آ رہی ہیں، افرائیم پہاڑ سے آفت کا پیغام پہنچ رہا
    ہے۔
  deu-1912: Denn es kommt ein Geschrei von Dan her und eine böse Botschaft vom Gebirge
    Ephraim.
  kan-2017: ಆಹಾ, ದಾನ್ ನಗರದಿಂದ ಪ್ರಕಟಣೆಯ ಧ್ವನಿಯು ಕೇಳಿಬರುತ್ತದೆ, ಎಫ್ರಾಯೀಮಿನ ಬೆಟ್ಟದಲ್ಲಿಯೂ
    ಕೇಡನ್ನು ಸಾರುತ್ತದೆ.
  yap-yap: Pi tamal’og nrabad ko nam nu Dan ngu daken e pi burey nu Efraim e yad be
    weregthin e n’en ke buch.
  hlt-MCSB: Ol ngawn tah Dan lamloh ha puen coeng tih omthae omlang khaw Ephraim tlang
    lamloh n'yaak coeng.
  mdy-ETH: ዳኣኔ ዓጮና ዔፕሬኤሜ ጌሜሮናፓ ፑርታ ባኣዚ ኬኤዛኒ ዒላታ ዒላቲ ዑኡሲ ዋይዚንታኔ፤
  twi-ASANTE: Ɛnne bi rebɔ kaseɛ firi Dan, ɛrebɔ amanehunu ho dawuro firi Efraim nkokoɔ
    so.
  eng-WEBU: 'For a voice declares from Dan, and publishes evil from the hills of Ephraim:'
  wal-wal: Daana katamaappenne Efireema Deriyaappe yiidaageeti iitabaa awaajjoosona.
  spa-PDDPT: Porque una voz trae las noticias desde Dan, y anuncia la perversidad
    desde la montaña de Efraín.
  gun-gun: Mba'eta Dã tetã guive peteĩ ayvu onhendu, yvy'ã reia Efraim re oĩ va'e
    guive omombe'ua mba'emo vai oikoague.
  ilo-ULB: Ta addanto timek a mangiyeg iti damag manipud Dan, ken mangngeg ti um-umay
    a didigra manipud kadagiti kabanbantayan ti Efraim.
  kpg-kpg: Digau hagau mai di waahale o Dan mo mai i hongo nia gonduu o Ephraim e hagailoo mai
    di longo haga lodo huaidu.
  uig-ARA: 'چۈنكى دان دىيارىدىن، ئەفرائىمدىكى ئېگىزلىكلەردىنمۇ ئازاب-كۈلپەتنى ئېلان
    قىلىدىغان بىر ئاۋاز ئاڭلىتىلىدۇ: ــ'
  sus-sus: Danakae bara na gbaloe masenyi ti, Efiramikae fan bara na fala.
  pon-2006: Meninkeder kan sang kahnimw en Dan oh sang pohn dohl kan en Epraim pakairkihdo
    rohng kansensuwedo.
  ksd-ksd: Tago ra nilai tikai i varvai maro Dan, ma i vaarike ra kaina maro ra lualuana
    Epraim.
  tur-YTC: 'Çünkü Dan''dan bir ses bildiriyor, Efrayim tepelerinden kötülük duyuruyor:'
  grc-BRENT: Διότι φωνὴ ἀγγέλλοντος ἐκ Δὰν ἥξει, καὶ ἀκουσθήσεται πόνος ἐξ ὄρους Ἐφραίμ.
  ind-AYT: Sebab, sebuah suara menyerukan dari Dan, dan mengumumkan kejahatan dari
    Gunung Efraim.
  nya-nya: Pakuti amithenga akulalika mawu mʼdziko la Dani; akulengeza za masautso
    kuchokera ku mapiri a Efereimu.
  hrv-hrv: Jer glas naviješta od Dana, s gore Efrajimove najavljuje nesreću.
  mps-mps: Te taun Dan me te Efraimgo bulu du elaluali te taga soali bidi dabego te
    genuai sęgę pedelalio wabo po sela soalio.
  tpi-tpi: Ol man i lusim taun Dan na ples maunten bilong Efraim na i bringim tok
    bilong bikpela hevi i kamap pinis.
  dan-1931: 'Thi hør, en Råber fra Dan, et Ulykkesbud fra Efraims Bjerge:'
  vie-OVCB: Sự hủy diệt ngươi đã được loan báo từ xứ Đan và từ đồi núi Ép-ra-im.
  guj-2017: કેમ કે દાનથી વાણી સંભળાય છે. અને એફ્રાઇમના પર્વતો પરથી વિપત્તિ પ્રગટ કરવામાં
    આવે છે.
  pon-2006A: Meninkeder kan sang kahnimw en Dan oh sang pohn dohl kan en Epraim pakairkihdo
    rohng kansensuwedo.
  por-BRBSL: 'Por uma voz de Dan, e publica o mal das colinas de Efraim:'
  cth-cth: Bangkongtetpawiteh, Dan ram hoi lawk a tâco teh, Ephraim mon hoi kathoute
    hah a pâpho.
  twi-twi: Nne bi rebɔ amanneɛ fi Dan, ɛrebɔ amanehunu ho dawuru fi Efraim nkoko so.
  hlt-hlt: Ol ngawn tah Dan lamloh ha puen coeng tih omthae omlang khaw Ephraim tlang
    lamloh n'yaak coeng.
  tbz-SIM: Dɑnni ɛì kɔbɛ tì pĩɛ̃kùmu, kɛ tùɔ̀kɛní Efɑdɑimmu ɛì kɛ nɑ́ɑ́ ndɛ kó mɛyɛi
    mmɛ̀ɛ̀ kèríní mɛ kpɛ́í.
  msy-2020: Ia gan, gumaziba Danɨn nguibar ekiam ko Efraimɨn mɨghsɨaba ategha iza,
    osɨmtɨzir kamɨn akam akura izi.
  azb-azb: Artıq Dandan bir səs gəlir, Efrayimin dağlıq bölgəsindən bəd xəbər eşidilir.
  eng-DBY: For a voice declareth from Dan, and publisheth affliction from mount Ephraim.
  hin-2017: क्योंकि दान से शब्द सुन पड़ रहा है और एप्रैम के पहाड़ी देश से विपत्ति
    का समाचार आ रहा है।
  wol-KYG: Kàddug yéenee ngi jibe Dan, musiba dégtu na, bawoo tundu Efrayim.
  eng-YLT: For a voice is declaring from Dan, And sounding sorrow from mount Ephraim.
  eng-WYC-2017: For why the voice of a teller from Dan, and making known an idol from
    the hill or mount of Ephraim.
  eng-WMBB: 'For a voice declares from Dan, and publishes evil from the hills of Ephraim:'
  urd-GVH: सुनो! दान से बुरी ख़बरें आ रही हैं, इफ़राईम पहाड़ से आफ़त का पैग़ाम पहुँच
    रहा है।
  rug-rug: Keke mamalaiṉi si zama vura pa vasileana lavata pa Dani, koari na toqere
    pa Iparemi si tozi vura nia sa sa tinasuna.
  gaz-gaz: Sagaleen tokko Daan irraa lallaba; tulluuwwan Efreem irraas badiisa labsa.
  fra-LSG: Car une voix qui part de Dan annonce la calamité, Elle la publie depuis
    la montagne d’Éphraïm.
  yal-yal: Bayo, falana nde fama sa keli fɔ Dan yamanani, a halagin nan ma fe ralima
    sa keli Efirami geyane fari.
  haw-1868: No ka mea, ke hai mai nei ka leo, mai Dana mai, a hoolaha mai hoi i ka
    lohe i ka popilikia, mai ka mauna o Epaeraima mai.
  arb-NAV: هَا صَوْتٌ يُنَادِي مِنْ أَرْضِ ذُرِّيَّةِ دَانٍ، يُعْلِنُ عَنْ وُقُوعِ
    كَارِثَةٍ مِنْ جَبَلِ أَفْرَايِمَ.
  ewe-ewe: Gbe aɖe le gbeƒã ɖem tso Dan. Ele kpo dom gbegblẽ si tso Efraim togbɛwo
    dzi gbɔna.
  eng-LEE: For a voice declareth from Dan, and publisheth unhappiness from the mountain
    of Ephraim.
  asm-FB: কিয়নো দানৰ নগৰৰ পৰা ইফ্ৰয়িম পৰ্ব্বতৰ উত্তৰ ফালে অতি দুৰৈত কোনো প্ৰচাৰ
    কৰোঁতাৰ দ্বাৰাই অমঙ্গলৰ বাৰ্ত্তা শব্দ শুনা গৈছে।
  sus-A: دَنَكَيٍ بَرَ نَ فبَلٌي مَسٍنيِ تِ، عٍقِرَ مِكَيٍ قَن بَرَ نَ قَلَ.
  fra-SBL: 'Car, de Dan, une voix annonce le mal, Et des collines d''Éphraïm, elle
    publie le mal :'
  hbo-hbo: כִּ֛י קֹ֥ול מַגִּ֖יד מִדָּ֑ן וּמַשְׁמִ֥יעַ אָ֖וֶן מֵהַ֥ר אֶפְרָֽיִם׃
  kik-kik: Nĩ kũrĩ na mũgambo wa mũndũ ũranĩrĩra kũu Dani, ũkaanĩrĩra ũhoro wa mwanangĩko
    kũu irĩma-inĩ cia Efiraimu.
  fra-NCL: Car une voix partie de Dan l’annonce ; elle publie le malheur depuis la
    montagne d’Ephraïm.
  cek-AK: Dan prae hoiah lok to tacawt moe, Ephraim mae hoiah raihaih tamthang to
    taphong boeh.
  cuk-cuk: Dan-neggwebur-akale, Efraín-yalagan-akale, gayaburba boni-dummagan-danikidgi-sunmaked
    noalid.
  uig-CYR: 'Чүнки Дан дияридин, Әфраимдики егизликләрдинму азап-күлпәтни елан қилидиған
    бир аваз аңлитилиду: —'
  tel-2017: దాను పట్టణం నుండి ఒకడు ప్రకటన చేస్తున్నాడు, కీడు రాబోతున్నదని ఎఫ్రాయిము
    కొండల్లో ఒకడు చాటిస్తున్నాడు,
  hat-BSA: Paske yon vwa deklare soti Dan e pwoklame mechanste soti mòn Éphraïm.
  kos-kos: Mwet utuk kas tuku Dan me, ac liki fineol in acn Ephraim, in sulkakinelik
    pweng koluk.
  hbo-WLC: כִּ֛י ק֥וֹל מַגִּ֖יד מִדָּ֑ן וּמַשְׁמִ֥יעַ אָ֖וֶן מֵהַ֥ר אֶפְרָֽיִם׃
  ibo-ibo: Otu olu na-akpọsa site na Dan, ọ na-akpọsa ịla nʼiyi site nʼugwu niile
    nke Ifrem.
  ory-ory: କାରଣ ଦାନ୍ ନଗରଠାରୁ ଏକ ରବ ପ୍ରଚାର କରେ ଓ ଇଫ୍ରୟିମ ପର୍ବତମାଳାରୁ ଅମଙ୍ଗଳ ଘୋଷଣା କରେ;
  chk-chk: Chon künö seni Tan pwal seni ekewe chukun Efraim ra asilefeili ewe pworausen
    afeiengau.
  rop-rop: “Ol detlot mesinja brom det taun gulum Den, en brom det hil kantri langa
    Ifreiyim bin dalim olabat det brabli nogudwan nyus.
  ukr-1871: 'Ось бо вже доходить голос від Дана й пагубна вість із гори Ефраїмової:'
  deu-1951: 'Denn eine Stimme verkündet von Dan her und meldet Unglück vom Gebirge
    Ephraim:'
  eng-JPS: 'For hark! one declareth from Dan, and announceth calamity from the hills
    of Ephraim:'
  srp-1865: Jer glas javlja od Dana, i oglašuje zlo od gore Jefremove.
  lug-lug: Eddoboozi lyawulirwa okuva mu Ddaani, nga lirangirira okuzikirizibwa okuva
    mu nsozi za Efulayimu.
  heb-heb: כי קול מגיד מדן ומשמיע און מהר אפרים׃
  ben-IRV: কারণ একটি শব্দ দান শহর থেকে খবর নিয়ে আসছে ও ইফ্রয়িমের পর্বত থেকে সেই
    আসা খবর শোনা যাচ্ছে।
  pan-pan: ਦਾਨ ਤੋਂ ਤਾਂ ਇੱਕ ਅਵਾਜ਼ ਦੱਸਦੀ, ਅਤੇ ਇਫ਼ਰਾਈਮ ਦੇ ਪਰਬਤ ਤੋਂ ਬਦੀ ਦੀ ਖ਼ਬਰ ਸੁਣਾਉਂਦੀ,
  mya-JVB: ဒန် ပြည်၌ အသံ ကို ကြား ရ၏။ ဧဖရိမ် တောင် ပေါ် မှာ ဒုက္ခ သိတင်းကို ဟစ်ကြော်
    ကြ၏။
  tbg-tbg: Daani vatukaqihaive Efaraimu aiqinaihaive vaiinti vonavu kia koqe vakaaka
    vare aniavo.
  hmo-hmo: Dano dekena amo taunimanima idia mai noho, bona Eparaima ena ororo dekena
    amo danu, dika do ia vara ena sivarai idia gwauraia noho.
  urd-urd: क्यूँकि दान से एक आवाज़ आती है, और इफ़्राईम के पहाड़ से मुसीबत की ख़बर
    देती है;
  rus-SYN: 'Ибо уже несется голос от Дана и гибельная весть с горы Ефремовой:'
  bqc-SIM: 'Wàlɛ a baokpa Dã buiↄ bùsuu, wàlɛ músi kpàwakɛ Ɛflaiũ buiↄ bùsu
    sĩ̀sĩdeu:'
  tcz-CHONGTHU: Dan khopi leh Ephraim thinglhang gam’a hungkon thangkou ten, nang
    manthahna ding thuse jeng aphonguve.
  mar-mar: कारण बातमीचा आवाज दान शहरातून येत आहे आणि एफ्राईमाच्या पर्वतांवरून येणारी
    विपत्ती ऐकू येत आहे.
  qub-qub: Dan trïbu, Efraín trïbu runacuna tiyashan puytush lömacunapita-pachami
    mana alli willapacuna chayaycämun.
  bqp-bqp: I swɑɑ dɑkio gɑri yi bɑ kɑ nɑ Dɑnun tem di kɑ Efɑrɑimun guunun di bɑ nɛɛ,
    kɔ̃sɑ wee.
  hat-hat: Depi lavil Dann y'ap bay nouvèl la. Depi sou mòn Efrayim lan y'ap anonse
    malè a.
  eng-BSB: For a voice resounds from Dan, proclaiming disaster from the hills of Ephraim.
  eng-WEBPB: 'For a voice declares from Dan, and publishes evil from the hills of
    Ephraim:'
  kbq-kbq: Hagi tamagrite'ma fore'ma hania knazamofo nanekema eri'za eme huama hunaku'ma
    neaza vahera, Dani kumateti'ene Efraemi agona kokampima me'nea kumatamimpi vahe'mo'za
    eri'za neaze.
  nhe-BL: Pampa hasta nepa ipan tlali Dan huan hasta ipan nopa tepetini tlen tlali
    Efraín caquisti para nechcatitoc imotlatzacuiltilis.
  gub-BL: Nà izuapyapyr umur kar uze'eg herur har wà. Eparai izuapyapyr ywytyr rehe
    wiko ma'e umur kar uze'eg herur har wà no. Uzeapo ma'e kwer iro ma'e umume'u zanewe
    wà. Zauxiapekwer tetea'u wixe kwez waiwy rehe wà kury.
  eng-DRA: For a voice of one declaring from Dan, and giving notice of the idol from
    mount Ephraim.
