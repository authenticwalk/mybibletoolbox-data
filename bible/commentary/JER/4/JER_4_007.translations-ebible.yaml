verse: JER.004.007
translations:
  mal-C: സിംഹം കുറ്റിക്കാട്ടിൽനിന്ന് ഇളകിയിരിക്കുന്നു, രാഷ്ട്രങ്ങളുടെ സംഹാരകൻ പുറപ്പെട്ടിരിക്കുന്നു.
    അവൻ തന്റെ സ്ഥലം വിട്ടെഴുന്നേറ്റ് നിന്റെ ദേശം ശൂന്യമാക്കും. നിന്റെ പട്ടണം, നിവാസികളില്ലാതെ
    ശൂന്യമാക്കപ്പെടും.
  deu-TKW: Heraufgestiegen ist ein Löwe aus seinem Dickicht, ein Völkerwürger ist
    aufgebrochen, ausgezogen aus seiner Wohnstatt, daß er dein Land zur Wüste mache,
    deine Städte verwüstet, entvölkert werden.
  lin-lin: Nkosi moko ebimi na ndako na yango ; mobebisi moko ya bikolo abimi. Atiki
    esika na ye mpo na koya kobebisa mokili na yo. Bingumba na yo ekobukana mpe ekotikala
    lisusu na bato te.
  eng-LSV: A lion has gone up from his thicket, || And a destroyer of nations has
    journeyed, || He has come forth from his place || To make your land become a desolation,
    || Your cities are laid waste, without inhabitant.
  eng-GNV: The lyon is come vp from his denne, and the destroyer of the Gentiles is
    departed, and gone forth of his place to lay thy land waste, and thy cities shalbe
    destroyed without an inhabitant.
  eng-WEBSTER: The lion is come up from his thicket, and the destroyer of the Gentiles
    is on his way; he is gone forth from his place to make thy land desolate; thy
    cities shall be laid waste, without an inhabitant.
  nhw-BL: Yaya catli hualas tlen nopa tlali nelmosisinía quen se león huan cuali quimati
    quenicatza quinsosolos tlalme. Quisqui ipan ilugar huan huala ica nochi ichicahualis
    para quisosolos amotlal. Huan amoaltepehua mocahuase tlasosolijtos huan tlatzitzicatos.
  swh-ONEN: Simba ametoka nje ya pango lake, mharabu wa mataifa amejipanga. Ametoka
    mahali pake ili aangamize nchi yenu. Miji yenu itakuwa magofu pasipo mtu wa kuishi
    humo.
  bba-bba: Yibɛrɛ be bɑ rɑ bwesenu kɑm koosie bɑ seewɑ ben wɑ̃ɑ yerun di nɡe ɡbee
    sunɔ ɡe ɡɑ tii dɛmiɑmɔ ɡen bweun di, bɑ wee bu kɑ tem mɛ kɑm koosiɑ. Bɛɛ Yudɑbɑ,
    bɑ koo bɛɛn wusu kɔsuku kpɑ su ko bɑnsu.
  eng-KJVCPB: The lion is come up from his thicket, and the destroyer of the Gentiles
    is on his way; he is gone forth from his place to make thy land desolate; and
    thy cities shall be laid waste, without an inhabitant.
  luo-luo: Sibuor osewuok e kare mar pondo; jatiek ogendini osewuok oko. Oseweyo kare
    mondo otiek pinyu. Miechu nomuki madongʼ gunda, maonge ngʼama nodagie.
  meu-meu: Leona na uda hedoma-hedomana vada e rakatania, basileia ihabua-taridia
    tauna vada e tore isi; ena gabu amo vada e raka lasi, emu tano ihavahuna totona;
    emu hanua na bae heḡiḡi dobi, asi inoholaidia bae mia.
  npi-ULB: आफ्नो झाडिबाट सिंह बाहिर आउँदैछ, र जाति-जातिहरूलाई नष्‍ट पार्ने व्यक्ति
    प्रस्थान गरिसकेको छ । तिमीहरूको देशमा त्रास ल्याउन, तिमीहरूका सहरहरूलाई कोही नबस्‍ने
    गरी भग्‍नावशेषमा परिणत गर्न त्यो आफ्नो ठाउँ छाडेर आउँदैछ ।
  yor-yor: Kìnnìún ti sá jáde láti inú ibùgbé rẹ̀, apanirun orílẹ̀-èdè sì ti jáde.
    Ó ti fi ààyè rẹ̀ sílẹ̀ láti ba ilẹ̀ rẹ̀ jẹ́. Ìlú rẹ yóò di ahoro láìsí olùgbé.
  pes-OPCB: نابود کنندهٔ قومها مانند شیری از مخفیگاه خود بیرون آمده، به سوی سرزمین
    شما در حرکت است! شهرهایتان خراب و خالی از سکنه خواهد شد.
  tgl-ULB: Isang leon ang paparating mula sa kasukalan at naghahanda na ang wawasak
    ng mga bansa. Iiwan niya ang kaniyang lugar upang magdala ng matinding takot sa
    inyong lupain, upang wasakin ang inyong mga lungsod kung saan walang sinuman ang
    maninirahan.
  hui-hui: Laiono gabua ha do haga ngagoha howa tagira ibiralidagua tínaga waitigi
    tini dalu wahalu ibilarogoni. Tigua hameigini dindi tara tara wali agalibi dindi
    wiarubi mo ko hai halu bo haealabagabu wahai haga kago tí baba nde ani dege bule
    ibiragoni. Tigua ibalu tínaga tano ngaruni bo gialabagabu wahai haragola wali
    agali lenego mbira naholebira. I̱ Anduane Homogo i̱na bi o ledogoniore, laya lene.
  mya-mya: ခြင်္သေ့​သ​ဖွယ်​ခို​အောင်း​ရာ​မှ​ထွက်​လာ​လေ​ပြီ။ လူ​မျိုး​တ​ကာ​ကို​ဖျက်​ဆီး​မည့်​သူ​သည်
    ထွက်​ခွာ​လာ​လေ​ပြီ။ သူ​သည်​ယု​ဒ​ပြည်​ကို​ဖျက်​ဆီး​ရန်​ထွက်​ခွာ​လာ လေ​ပြီ။ ယု​ဒ​မြို့​တို့​သည်​ယို​ယွင်း​ပျက်​စီး​လျက်
    လူ​သူ​ဆိတ်​ငြိမ်​ရာ​ဖြစ်​လိမ့်​မည်။
  bod-N: སེང་གེ་ནི་ནགས་ཚལ་སྟུག་པོ་ནས་ཡར་ཐོན་ཞིང་དེ་ནི་ཡུལ་ཁམས་རྣམས་མེད་པར་བཟོ་མཁན་ཡིན་ལ།
    དེ་རང་གནས་དང་བྲལ་ནས་ཡོང་བཞིན་པ་དང་ཁྱོད་ཀྱི་ཡུལ་སྟོངས་སུ་འཇུག་ལ། ཁྱོད་ཀྱི་གྲོང་ཁྱེར་དག་རྡུལ་དུ་བརླགས་ནས་མི་གཅིག་ཀྱང་ལུས་པར་མི་བྱའོ།
    །
  sna-sna: Shumba yabuda mudenhere rayo; muparadzi wendudzi abuda. Asiya nzvimbo yake
    kuti aparadze nyika yenyu. Maguta enyu achava matongo pasina achagaramo.
  spa-BLM: Un león ha subido de su espesura, y un destructor de naciones. Está en
    camino. Ha salido de su lugar, para hacer que tu tierra quede desolada, que tus
    ciudades queden asoladas, sin habitantes.
  cac-cac: Icha yelta noc' choj b'aj ay, icha chi' ol aj scot eb' ol ul satanel juntzan̈
    chon̈ab' tic. Toxo ix elta eb' d'a yol schon̈ab' yic tzul satanel e chon̈ab' tic
    eb', ol smac'anem lan̈naj eb', man̈xa mach ol can d'ay.
  swh-ULB: Simba anakuja kutokea kwenye kichaka chake na yeye atakayeyaharaibu mataifa
    ameanza kuja. Anaondoka kwenye eneo lake ili aache hofu katika nchi yenu, kuibadili
    miji yenu kuwa uharibifu, ambapo hakuna hata mmoja atakayeishi. Kwa sababu hii
    vaeni magunia, lieni na kuomboleza.
  bel-bel: 'Выходзіць леў са сваёй нетры, і выступае зьнішчальнік народаў: ён выходзіць
    са свайго месца, каб зямлю тваю зрабіць пусткаю; гарады твае будуць спустошаны,
    застануцца без жыхароў.'
  deu-ELBBK: Ein Löwe steigt herauf aus seinem Dickicht, und ein Verderber der Nationen
    bricht auf; er zieht von seinem Ort aus, um dein Land zur Wüste zu machen, dass
    deine Städte zerstört werden, ohne Bewohner.
  mbb-OT: Edsurung en is ebpendezaat te menge nasyun he henduen be te erimaung he
    migawas puun te elesè din. Migenat en sikandin puun te inged din su edezeetan
    din is tanè niw. Ebengkaǥen din is menge inged niw taman te kenè en egkehimu he
    ed-ubpaan.
  mal-2015: സിംഹം പള്ളക്കാട്ടിൽ നിന്നു ഇളകിയിരിക്കുന്നു; ജാതികളുടെ സംഹാരകൻ ഇതാ, നിന്റെ
    ദേശത്തെ ശൂന്യമാക്കുവാൻ തന്റെ സ്ഥലം വിട്ടു പുറപ്പെട്ടിരിക്കുന്നു; അവൻ നിന്റെ പട്ടണങ്ങളെ
    നിവാസികൾ ഇല്ലാതവണ്ണം നശിപ്പിക്കും.
  rmc-rmc: „O ľevos avľa avri andral peskre kraki, o ňičiťeľis le narodengro avel.
    Avľa avri andral peskro than, hoj te kerel tira phuvatar e pušťa. Tire fori ena
    zňičimen, ačhena bi o manuša.
  pes-OPV: شیری از بیشه خودبرآمده و هلاک کننده امت‌ها حرکت کرده، از مکان خویش درآمده
    است تا زمین تو را ویران سازد و شهرهایت خراب شده، غیرمسکون گردد.
  ron-1924: Леул се арункэ дин туфарул сэу, нимичиторул нямурилор а порнит, шь-а пэрэсит
    локул, ка сэ-ць пустияскэ цара, сэ-ць дэрыме четэциле ши нимень сэ ну май локуяскэ
    ын еле.
  ben-OBCV: এক সিংহ তার গুহা থেকে বেরিয়ে এসেছে; জাতিদের ধ্বংসকারী একজন যাত্রা শুরু
    করেছে। সে তার স্বস্থান থেকে বের হয়েছে তোমার দেশকে ধ্বংস করার জন্য। তোমার নগরগুলি
    পরিণত হবে ধ্বংসস্তূপে, সেগুলি হবে জনবসতিহীন।
  som-som: Libaax baa ka soo baxay jiqdiisa, quruumo baabbi'iyihiina wuu soo kacay,
    oo wuxuu meeshiisii uga soo baxay inuu dalkaaga cidlo ka dhigo, oo magaalooyinkaagana
    waa la baabbi'in doonaa, oo qofna ma degganaan doono.
  lat-VUC: 'Ascendit leo de cubili suo, et prædo gentium se levavit: egressus est
    de loco suo ut ponat terram tuam in solitudinem: civitates tuæ vastabuntur, remanentes
    absque habitatore.'
  eng-ASVBT: A lion is gone up from his thicket, and a destroyer of nations; he is
    on his way, he is gone forth from his place, to make thy land desolate, that thy
    cities be laid waste, without inhabitant.
  ita-1885: Il leone è salito fuor del suo ricetto, e il distruggitore delle genti
    è partito; egli è uscito del suo luogo, per mettere il tuo paese in desolazione,
    e per far che le tue città sieno ruinate, per modo che niuno abiti più in esse.
  eng-LXXUP: The lion is gone up from his lair, he has roused himself to the destruction
    of the nations, and has gone forth out of his place, to make the land desolate;
    and the cities shall be destroyed, so as to be without inhabitant.
  eng-ULB: A lion is coming out from his thicket and someone who will destroy nations
    is setting out. He is leaving his place to bring horror to your land, to turn
    your cities into ruins, where no one will live.
  spa-VBL: Un león ha salido de su escondite; un destructor de naciones ha salido.
    Ha salido de su guarida para venir a convertir tu país en un páramo. Tus ciudades
    serán demolidas, y nadie vivirá en ellas.
  fra-_FOB: Le lion monte hors de son fourré; le destructeur des nations est en marche;
    il est sorti de son lieu pour faire de ton pays une désolation, pour que tes villes
    soient ruinées, et qu'il n'y ait plus d'habitants.
  mal-mal: സിംഹം പള്ളക്കാട്ടിൽ നിന്ന് പുറത്തുവന്നിരിക്കുന്നു; ജനതകളുടെ സംഹാരകൻ ഇതാ,
    നിന്റെ ദേശത്തെ ശൂന്യമാക്കുവാൻ തന്റെ സ്ഥലം വിട്ടു പുറപ്പെട്ടിരിക്കുന്നു; അവൻ നിന്റെ
    പട്ടണങ്ങളെ നിവാസികൾ ഇല്ലാത്തവണ്ണം നശിപ്പിക്കും.
  urd-GVR: Sherbabar jangal meṅ apnī chhupne kī jagah se nikal āyā, qaumoṅ ko halāk
    karne wālā apne maqām se rawānā ho chukā hai tāki tere mulk ko tabāh kare. Tere
    shahr barbād ho jāeṅge, aur un meṅ koī nahīṅ rahegā.
  suz-BL: गुप्‍स का आ पुक्‍खी रे ग्रूशा, जाक्‍शो बाक्‍ब। रागी रागी कली खतम पोक्‍ब
    का ग्रूब। मेको आ बाक्‍तीक रे ग्रूशा, इन रागी कली मुर मबाक्‍तीके सेल्‍ब। इन सहर
    ङा खिं नेल्‍ल ब्रेत्‍‍नीम। मेकेर मुर बाक्‍ने मचाप्‍नीम। येरमीया २:१५; येरमीया
    ५:६; येरमीया २५:३८; येरमीया ४९:१९; येरमीया ५०:४४
  eng-NOY: The lion goeth up from his thicket, The destroyer of nations is on his
    way; He goeth forth from his place to make thy land desolate; Thy cities shall
    be laid waste so as to be without an inhabitant.
  ita-1927: Un leone balza fuori dal folto del bosco, e un distruttore di nazioni
    s’è messo in via, ha lasciato il suo luogo, per ridurre il tuo paese in desolazione,
    sì che le tue città saranno rovinate e prive d’abitanti.
  ckb-ckb: شێر لە لانەکەیەوە هاتە دەرەوە، تێکشکێنەری نەتەوەکان بەڕێکەوت. لە شوێنەکەی
    خۆی هاتە دەرەوە بۆ ئەوەی خاکەکەت وێران بکات. شارۆچکەکانت کاول دەبن بێ ئاوەدانی
    دەبن.
  eng-BBE: A lion has gone up from his secret place in the woods, and one who makes
    waste the nations is on his way; he has gone out from his place, to make your
    land unpeopled, so that your towns will be made waste, with no man living in them.
  kan-OKCV: ಸಿಂಹವು ತನ್ನ ಪೊದೆಯೊಳಗಿಂದ ಏರಿ ಬರುತ್ತದೆ. ಇತರ ಜನಾಂಗಗಳನ್ನು ನಾಶ ಮಾಡುವವನು ಹೊರಟಿದ್ದಾನೆ.
    ನಿನ್ನ ದೇಶವನ್ನು ಹಾಳು ಮಾಡುವುದಕ್ಕೆ ತನ್ನ ಸ್ಥಳವನ್ನು ಬಿಟ್ಟಿದ್ದಾನೆ. ನಿನ್ನ ಪಟ್ಟಣಗಳು ನಿವಾಸಿ
    ಇಲ್ಲದೆ ಪಾಳು ಬೀಳುವುದು.
  tam-2017: உன் தேசத்தைப் பாழாக்கிவிடுவதற்குச் சிங்கம் தன் புதரிலிருந்து எழும்பி,
    தேசங்களை அழிக்கிறவன் தன் இடத்திலிருந்து புறப்பட்டுவருகிறான்; உன் பட்டணங்கள் குடியிராதபடி
    அழிக்கப்படும் என்கிறார்.
  spa-RV-1909: El león sube de su guarida, y el destruidor de gentes ha partido; salido
    ha de su asiento para poner tu tierra en soledad; tus ciudades serán asoladas,
    y sin morador.
  ron-BTF: Leul s-a ridicat din desișul lui și nimicitorul neamurilor este pe drum;
    el a ieșit din locul său ca să îți prefacă țara în pustiu; și cetățile tale vor
    fi risipite, fără vreun locuitor.
  eng-WEBP: A lion has gone up from his thicket, and a destroyer of nations. He is
    on his way. He has gone out from his place, to make your land desolate, that your
    cities be laid waste, without inhabitant.
  eng-FBV: A lion has left his hiding place; a destroyer of nations has started out.
    He has left his den to come and turn your country into a wasteland. Your towns
    will be demolished, and no one will live there.
  nld-1939: De leeuw is uit zijn struiken gesprongen, De volkenverslinder is opgerukt
    uit zijn hol, Om uw land tot een steppe te maken, Uw steden te verwoesten en te
    ontvolken.
  nch-BL: Yaya cati hualas ten nopa tali nelmosisinía quej se león huan cuali quimati
    quenicatza quinsosolos talme. Quisqui ipan ilugar huan huala ica nochi ichicahualis
    para quisosolos amotal. Huan amoaltepehua mocahuase sosolijtoque huan tatzitzicatoc.
  vie-1934: Sư tử ra từ rừng nó, kẻ hủy diệt các nước bắt đầu ra đi khỏi chỗ mình,
    đặng làm cho đất ngươi ra hoang vu; các thành ngươi trở nên gò đống, và không
    có người ở.
  hin-CV: झाड़ियों में छिपा सिंह बाहर निकल आया है; राष्ट्रों का विनाशक प्रस्थित हो
    चुका है. वह अपने आवास से बाहर आ चुका है कि वह तुम्हारे देश को निर्जन बना दे. तुम्हारे
    नगर खंडहर रह जाएंगे उनमें कोई भी निवासी न रह जाएगा.
  spa-BES: Un león ha subido de su lugar secreto en el bosque, y uno que destruye
    a las naciones está en camino; él ha salido de su lugar, para hacer que tu tierra
    sea una desolación, para que tus ciudades se conviertan en ruinas, sin que ningún
    hombre viva en ellas.
  tdx-tdx: Fa niakatse an-drongoñe ao ty liona, fa nionjoñe i mpandrotsake fifeheañey,
    fa niavotse an-toe’e ao hampangoakoake ty tane’o, ho harakarake avao o rova’oo,
    tsy ho amam-pimoneñe.
  tha-KJV: สิ​งโตตั​วน​ั้นได้ออกไปจากพุ่มไม้หนาทึบของมันแล้ว และผู้ทำลายเหล่าประชาชาติกำลังเดินทางมาแล้ว
    เขาได้ออกไปจากสถานที่ของเขาเพื่อกระทำให้​แผ่​นดินของเจ้ารกร้างไป หัวเมืองของเจ้าจะถูกทิ้งไว้เสียเปล่าๆปราศจากคนอาศัย
  por-BR-2018: O leão já subiu de seu refúgio, e o destruidor de nações já se partiu;
    ele saiu de seu lugar para pôr tua terra em assolação; tuas cidades serão destruídas,
    de modo que não haja nelas morador.
  deu-ELO: Ein Löwe steigt herauf aus seinem Dickicht, und ein Verderber der Nationen
    bricht auf; er zieht von seinem Orte aus, um dein Land zur Wüste zu machen, daß
    deine Städte zerstört werden, ohne Bewohner.
  eng-WYC-2018: A lion shall go up from his den, and the robber of folks shall raise
    himself. He is gone out of his place, to set thy land into wilderness; thy cities
    shall be destroyed, abiding still without (a) dweller. (A lion shall go up from
    his den, yea, the robber of the nations shall raise himself up. He is gone out
    of his place, to make thy land into a wilderness; thy cities shall be destroyed,
    and their remains, or their ruins, shall be without any inhabitants.)
  epo-epo: Leono leviĝas el sia densejo, kaj pereiganto de popoloj elmoviĝas kaj eliras
    el sia loko, por fari vian landon dezerto; viaj urboj estos detruitaj, kaj neniu
    loĝos en ili.
  uig-PIN: Xir ɵz qatⱪalliⱪidin qiⱪti, «ǝllǝrni yoⱪatⱪuqi» yolƣa qiⱪti; u ɵz jayidin
    qiⱪip zeminingni wǝyran ⱪilixⱪa kelidu; xǝⱨǝrliring wǝyran ⱪilinip, adǝmzatsiz
    bolidu.
  beo-beo: 'Laione wa:me da ea wamoaligisu amoga manebe, amo defele fifi asi gala
    wadela:su dunu da manebe goea. E da Yuda wadela:lesimusa: manebe. Yuda soge moilai
    huluane da mugului dagoi ba:mu. Amo ganodini, dunu afae esalebe da hame ba:mu.'
  tpi-OTNT: Ol birua i lusim ples bilong ol na i kam, olsem laion i lusim ples hait.
    Ol i man bilong bagarapim planti kantri, na ol i kam bilong bagarapim kantri bilong
    yupela. Ol taun bilong yupela bai i bagarap olgeta, na bai i no gat man i stap
    long ol dispela taun. Mi Bikpela, mi tok pinis.”
  hau-SA: Zaki ya fito daga ruƙuƙinsa; mai hallakarwar al’ummai ya kama hanya. Ya
    bar wurinsa don yă lalace ƙasarku. Garuruwanku za su zama kufai babu mazauna.
  uig-LAT: Shir öz chatqalliqidin chiqti, «ellerni yoqatquchi» yolgha chiqti; u öz
    jayidin chiqip zéminingni weyran qilishqa kélidu; sheherliring weyran qilinip,
    ademzatsiz bolidu.
  nde-nde: Isilwane sesiphumile esikhundleni saso, umchithi wezizwe usephumile. Usesukile
    endaweni yakhe ukuba achithe ilizwe lenu. Amadolobho enu azakuba ngamanxiwa engelamuntu
    ohlala kuwo.
  ton-ton: 'Kuo haʻu ʻae laione mei he fihi ʻoe vao, pea ʻoku haʻu ʻi hono hala ʻaia
    ʻe fakaʻauha ʻae ngaahi puleʻanga; kuo ʻalu atu ia mei hono potu ke fakaʻauha
    ʻae fonua: pea ʻe lala ʻae ngaahi kolo, ʻo ʻikai ha kakai.'
  ces-1613: Vychází lev z houště své, a ten, kterýž hubí národy, vyšed z místa svého,
    táhne, aby obrátil zemi tvou v pustinu, a města tvá aby zbořena byla, tak aby
    nebylo žádného obyvatele.
  eng-WMB: A lion has gone up from his thicket, and a destroyer of nations. He is
    on his way. He has gone out from his place, to make your land desolate, that your
    cities be laid waste, without inhabitant.
  tam-TCV: ஒரு சிங்கம் தன் குகையிலிருந்து வெளியே வந்திருக்கிறது. நாடுகளை அழிக்கிறவன்
    புறப்பட்டு விட்டான். உன்னுடைய நாட்டைப் பாழாக்குவதற்காக, தனது இருப்பிடத்தைவிட்டுப்
    புறப்பட்டு விட்டான். உன்னுடைய பட்டணங்கள் குடியிருப்பவர்கள் இன்றி பாழாய்க்கிடக்கும்.
  ceb-ULB: Mogawas na ang liyon gikan sa iyang lungib ug nag-andam na ang tawo nga
    moguba sa kanasoran. Mobiya na siya sa iyang dapit aron magdala ug kahadlok sa
    imong yuta, aron gubaon ang imong mga siyudad, diin wala nay bisan usa nga magpuyo.
  pol-UBG: Lew wyszedł ze swojej jaskini, niszczyciel narodów wyruszył, wyszedł ze
    swego miejsca, aby zamienić twoją ziemię w pustkowie, a twoje miasta zostaną zburzone
    i pozbawione mieszkańców.
  urd-GVU: شیرببر جنگل میں اپنی چھپنے کی جگہ سے نکل آیا، قوموں کو ہلاک کرنے والا اپنے
    مقام سے روانہ ہو چکا ہے تاکہ تیرے ملک کو تباہ کرے۔ تیرے شہر برباد ہو جائیں گے،
    اور اُن میں کوئی نہیں رہے گا۔
  deu-1912: Es fährt daher der Löwe aus seiner Hecke, und der Verstörer der Heiden
    zieht einher aus seinem Ort, daß er dein Land verwüste und deine Städte ausbrenne,
    daß niemand darin wohne.
  kan-2017: ಜನಾಂಗದ ನಾಶಕ್ಕೆ ಒಂದು ಸಿಂಹವು ತನ್ನ ಪೊದೆಯೊಳಗಿಂದ ಎದ್ದು, ಹೊರಟಿದೆ, ಅದರ ಸ್ಥಳದಿಂದ
    ತೆರಳಿದೆ. ಅದು ನಿನ್ನ ದೇಶವನ್ನು ಹಾಳುಮಾಡುವುದು, ನಿನ್ನ ಪಟ್ಟಣಗಳು ಪಾಳುಬಿದ್ದು ನಿರ್ಜನ ಪ್ರದೇಶಗಳಾಗುವುವು.
  yap-yap: Bod ba gamanman ni layon nike yib ko gin ma mith riy, ba tagathay e pi
    nam e ke yib nga wean. Ke yib ni nge gathay yu Judah. Pi binaw nu Judah e bayi
    par ni dakriy woton u but’, ma dakriy be’ nra par u lan fapi binaw.
  hlt-MCSB: Sathueng te a puep lamkah ha thoeng. Namtom rhoek aka phae khaw hlah uh
    coeng. Na khohmuen neh na khopuei rhoek te imsuep la khueh ham a hmuen lamkah
    coe coeng tih khosa om kolla a hnueih uh ni.
  mdy-ETH: ዞቢ ጌሊ ዓኣ ዴኤሊፓ ኬስካጉዲ ዴሮ ባይዛይ ዔቃንዳኔ፤ ዒዚ ዬይ፥ ዪሁዳ ባይዛኒ ሙካንዳኔ፤ ዪሁዳ ካታማ ዶዒ ባይቃንዳኔ፤
    ዒኢካ ናንጋንዳ ዓሲያ ጴዻዓኬ።
  twi-ASANTE: Gyata bi afiri ne tu mu; ɔbɔaman bi asi mu. Wafiri ne tenabea sɛ ɔrebɛsɛe
    wʼasase. Wo nkuro bɛbubu na ada mpan.
  eng-WEBU: A lion has gone up from his thicket, and a destroyer of nations. He is
    on his way. He has gone out from his place, to make your land desolate, that your
    cities be laid waste, without inhabitant.
  wal-wal: Gaammoi ba de7iyo buuraappe kiyiyoogaadan, kawotettata xaissiyaagee ba
    sohuwaappe denddiis. Denddidi intte biittaa xaissanau yiis. Intte katamati moorettidi
    ona gidana.
  spa-PDDPT: El león sube de la espesura. El destructor de naciones está en marcha.
    Salió de su lugar para convertir tu tierra en desolación. Tus ciudades quedarán
    en ruinas, sin habitante.
  gun-gun: Mba'eta guary ma ituiaty gui oẽ ma ouvy yvy regua kuery mombaarã. Ou ae
    ma, oĩaty oeja ma ouvy pendeyvy ha'e peneretã ikuai va'e ombovaipa aguã, avave
    rei noĩavei aguã rami.
  ilo-ULB: Rummuarto iti maysa a leon manipud kasamekan, ken agsagsaganan ti maysa
    a mangdadaelto kadagiti nasion. Pumanaw isuna iti lugar nga ayanna tapno mangiyeg
    ti nakaal-alinggaget a pasamak iti dagayo, dadaelenna dagiti siudadyo, ket awanto
    ti agnaed.
  kpg-kpg: Tangada dela e oho tenua la gu hanimoi e hai gadoo be di laion ma ga ulu aga
    i dono gowaa nogo moe ai. Mee e hanimoi e oho Judah. Nia waahale o Judah ga mooho
    gi lala, tangada e mee di noho i golo ai.
  uig-ARA: شىر ئۆز چاتقاللىقىدىن چىقتى، «ئەللەرنى يوقاتقۇچى» يولغا چىقتى؛ ئۇ ئۆز جايىدىن
    چىقىپ زېمىنىڭنى ۋەيران قىلىشقا كېلىدۇ؛ شەھەرلىرىڭ ۋەيران قىلىنىپ، ئادەمزاتسىز
    بولىدۇ.
  sus-sus: Sie kanama bara kira suxu, alɔ yɛtɛ naxan minima sube fende. A bara keli
    a xɔnyi alako a xa wo xa bɔxi kana. Wo xa taae birin fama nɛ kanade, mixi yo mu
    luma naa.
  pon-2006: Rasehng laion emen me pwarada sang wasahn eh ruk, sounkamwomwala wehi
    kan samwodohr. E ketidohn kamwomwala Suda. Kahnimw kan en Suda pahn ohla, oh sohla
    emen pahn kousoan ie.
  ksd-ksd: Tika na leon i tar vana rikai kan kana lokalokor, a tena varli ure ra umana
    vuna tarai; go i vanavana ta kana nga, i tar vana rikai kan kana pakana upi na
    li vakaina kaum gunan, upi kaum umana pia na pal diat a kapakapana ma pa ta na
    na kiki ta diat.
  tur-YTC: Aslan sık ağaçlıktan çıktı, ulusların yok edicisi de yola çıktı. Ülkeni
    ıssızlaştırmak, kentlerini viran etmek, içinde oturan kimse kalmasın diye yerinden
    çıktı.
  grc-BRENT: Ἀνέβη λέων ἐκ τῆς μάνδρας αὐτοῦ, ἐξολοθρεύων ἔθνη ἐξῇρε, καὶ ἐξῆλθεν
    ἐκ τοῦ τόπου αὐτοῦ, τοῦ θεῖναι τὴν γῆν εἰς ἐρήμωσιν· καὶ αἱ πόλεις καθαιρεθήσονται,
    παρὰ τὸ μὴ κατοικεῖσθαι αὐτάς.
  ind-AYT: Seekor singa telah keluar dari semak-semaknya, seorang perusak bangsa-bangsa
    telah berangkat. Ia telah berangkat dari tempatnya untuk membuat negerimu menjadi
    tandus. Kota-kotamu akan menjadi reruntuhan tak berpenduduk.
  nya-nya: Monga mkango umatulukira mʼngaka yake momwemonso wowononga mayiko wanyamuka
    ndi kutuluka ku mbuto yake. Watero kuti awononge dziko lanu. Mizinda yanu idzakhala
    mabwinja popanda wokhalamo.
  hrv-hrv: 'Lav se podiže iz čestara svoga, zatornik naroda izađe iz svog mjesta,
    krenu da zemlju tvoju opustoši: gradove će tvoje razoriti, nestat će im žitelja.'
  mps-mps: Te boi bidi dabe augwa bulu tagalama asali, te laiongo aga geme dualaluali
    pesage taga soabo tiwai yali. Augwali te tǫ kantri hauwa dolobo bidi dabe da,
    te augwali asiyu, dagego tǫ kantri dolagasaibao. Te dagego taun dabe mu dolaibao,
    tama te taun dabede te bidi me bidigobeo. Ena Genuai Bidigo eno te po wai dao.”
  tpi-tpi: Ol birua i lusim ples bilong ol na i kam, olsem laion i lusim ples hait.
    Ol i man bilong bagarapim planti kantri, na ol i kam bilong bagarapim kantri bilong
    yupela. Ol taun bilong yupela bai i bagarap olgeta, na bai i no gat man i stap
    long ol dispela taun. Mi Bikpela, mi tok pinis.”
  dan-1931: En Løve steg op fra sit Krat, en Folkehærger brød op, gik bort fra sin
    Hjemstavn for at gøre dit Land til en Ørk; dine Byer skal hærges, så ingen bor
    der.
  vie-OVCB: Một sư tử hiên ngang đã ra từ hang động, tức kẻ tiêu diệt các nước. Nó
    đã xuất quân hướng về đất của các ngươi. Nó sẽ tàn phá đất nước các ngươi! Các
    thành của các ngươi sẽ đổ xuống điêu tàn, không còn một bóng người.
  guj-2017: સિંહ પોતાની ઝાડીમાંથી ચઢી આવ્યો છે; તે તો પ્રજાઓનો વિનાશક છે. તારા દેશને
    ઉજ્જડ કરવા માટે તે પોતાના રહેઠાણમાંથી બહાર આવ્યો છે. તારાં નગરો એવાં ઉજ્જડ થશે
    કે, તેઓમાં કોઈ રહેવાસી જોવામાં આવશે નહિ.
  pon-2006A: Rasehng laion emen me pwarada sang wasahn eh ruk, sounkamwomwala wehi
    kan samwodohr. E ketidohn kamwomwala Suda. Kahnimw kan en Suda pahn ohla, oh sohla
    emen pahn kousoan ie.
  por-BRBSL: Um leão subiu de sua mata, e um destruidor de nações. Ele está a caminho.
    Ele saiu de seu lugar, para tornar sua terra desolada, para que suas cidades sejam
    assoladas, sem habitantes.
  cth-cth: Ratu thung hoi sendek tâcawt vaiteh, miphunnaw ka raphoekung a tho lahun.
    Na ram hah raphoe hanelah a onae hmuen koehoi a tâco toe. Na khopui hah tami ao
    hoeh na hanlah a raphoe awh han.
  twi-twi: Gyata bi afi ne tu mu; ɔbɔɔaman bi asi mu. Wafi ne tenabea sɛ ɔrebɛsɛe
    wʼasase. Wo nkurow bebubu na ada mpan.
  hlt-hlt: Sathueng te a puep lamkah ha thoeng. Namtom rhoek aka phae khaw hlah uh
    coeng. Na khohmuen neh na khopuei rhoek te imsuep la khueh ham a hmuen lamkah
    coe coeng tih khosa om kolla a hnueih uh ni.
  tbz-SIM: Dicìrícìrì òòtɛnímu di dɔ́ù, opɔ̀ntì ìtɛ́nímu o kɑ̀rì kɛ bo puɔ nyɛhɛkɛ̀
    kɛ̀ yɛ̀ɛ dɔúnko, di ɛkɛ̀ bo nɑɑ́ ntidobontì bɑ́ òmɔù bɑ́ nyɛ̀ bo.
  msy-2020: Apanir kaba uan nguibam ategha mati laion uan mogomer danganir itim ataki.
    Apanir kaba nguibar avɨribagh asɨghasɨgha izi. Me izɨ Judan kantri bar a gasɨghasightɨ
    a bar ikuvightɨ, gumazamiziba ua nguibar kabar ikian kogham.”
  azb-azb: Aslan yuvasından çıxdı, Millətləri məhv edən yola düşdü. Öz yerindən çıxdı
    ki, Ölkənizi viran etsin. Şəhərləriniz yerlə yeksan olacaq, Orada sakin qalmayacaq.
  eng-DBY: The lion is come up from his thicket, the destroyer of the nations is on
    his way; he is gone forth from his place, to make thy land desolate; thy cities
    shall be laid waste, without inhabitant.
  hin-2017: एक सिंह अपनी झाड़ी से निकला, जाति-जाति का नाश करनेवाला चढ़ाई करके आ रहा
    है; वह कूच करके अपने स्थान से इसलिए निकला है कि तुम्हारे देश को उजाड़ दे और तुम्हारे
    नगरों को ऐसा सुनसान कर दे कि उनमें कोई बसनेवाला न रहने पाए।
  wol-KYG: «Gayndee fëlle geeram, fàkkaskatu xeet yee jóg, génne këram, nara gental
    seeni dëkk, ba ñu di gent yu kenn dëkkul.
  eng-YLT: Gone up hath a lion from his thicket, And a destroyer of nations hath journeyed,
    He hath come forth from his place To make thy land become a desolation, Thy cities
    are laid waste, without inhabitant.
  eng-WYC-2017: A lion shall go up from his den, and the robber of folks shall raise
    himself. He is gone out of his place, to set thy land into wilderness; thy cities
    shall be destroyed, abiding still without dweller.
  eng-WMBB: A lion has gone up from his thicket, and a destroyer of nations. He is
    on his way. He has gone out from his place, to make your land desolate, that your
    cities be laid waste, without inhabitant.
  urd-GVH: शेरबबर जंगल में अपनी छुपने की जगह से निकल आया, क़ौमों को हलाक करनेवाला
    अपने मक़ाम से रवाना हो चुका है ताकि तेरे मुल्क को तबाह करे। तेरे शहर बरबाद हो
    जाएंगे, और उनमें कोई नहीं रहेगा।
  rug-rug: Na laione si ene vura pa nana bae; na tie huhuara butubutu si ele topue
    vura. Ele topue vura pa nana vasina pude ilasia sa mia popoa. Sari mia vasileana
    si kote na popoa ta huaradi sapu loke tie si koa i.
  gaz-gaz: Leenci bosona isaatii baʼeera; barbadeessaan sabootaa karaa qabateera.
    Inni biyya kee onsuuf jedhee iddoo isaatii kaʼeera. Magaalaawwan kee onanii jiraattota
    malee ni hafu.
  fra-LSG: Le lion s’élance de son taillis, Le destructeur des nations est en marche,
    il a quitté son lieu, Pour ravager ton pays; Tes villes seront ruinées, il n’y
    aura plus d’habitants.
  yal-yal: Yatan bata mini a yinla ra! Muxun naxan yamanane halagima, na bata kiraan
    suxu. A bata mini a konni, a xa fa ɛ yamanan kala, a ɛ taane raxɔri, muxu yo mi
    fa lu e yi.
  haw-1868: Ua pii mai ka liona, mai kona ululaau mai; ke hele mai la hoi ka mea luku
    i na aina; ua puka aku oia, mai kona wahi aku e hoolilo i kou aina i neoneo; a
    e anaiia kou mau kulanakauhale, aohe mea koe e noho ana.
  arb-NAV: قَدْ بَرَزَ أَسَدٌ مِنْ عَرِينِهِ، وَزَحَفَ مُدَمِّرُ الشُّعُوبِ. قَدْ
    أَقْبَلَ مِنْ مَكَانِهِ لِيَخْرِبَ أَرْضَكُمْ، فَتُصْبِحُ مُدُنُكُمْ أَطْلالاً
    مَهْجُورَةً مِنَ السُّكَّانِ.
  ewe-ewe: “Dzata aɖe do tso eƒe do me, dukɔwo gblẽla aɖe tso dze mɔ. Etso le enɔƒe
    be wòava wɔ miaƒe anyigba wòazu gbegbe, ne wòawɔ miaƒe duwo woazu aƒedowo eye
    amewo manɔ wo me o.
  eng-LEE: The lion is come up from his thicket, and the destroyer of nations hath
    commenced his march, he is gone forth from his place, to make thy land desolate;
    and thy cities shall be laid waste, left without an inhabitant.
  asm-FB: এটা সিংহই নিজ গাতৰ পৰা ওলাই আন আন জন্তুবোৰক সংহাৰ কৰাৰ দৰে বহু জাতিক সংহাৰ
    কৰা সৈন্যই তোমালোকক আক্রমণ কৰিব। সৈন্যসকলে ইতিমধ্যে তোমালোকৰ দেশৰ অভিমুখে কুচকাৱাজ
    কৰি খোজ কাঢ়িবলৈ ধৰিছে। তেওঁলোকে তোমালোকৰ নগৰবোৰ ধ্বংশ কৰিব আৰু তাত থকা সকলোকে
    উচ্ছন্ন কৰি মানুহশূন্য কৰি এৰি থৈ যাব।
  sus-A: سِيٍ كَنَمَ بَرَ كِرَ سُشُ، عَلْ يّتّ نَشَن مِنِمَ سُبٍ قٍندٍ. عَ بَرَ كٍلِ
    عَ شْنيِ عَلَكٌ عَ شَ وٌ شَ بْشِ كَنَ. وٌ شَ تَايٍ بِرِن قَمَ نّ كَنَدٍ، مِشِ
    يٌ مُ لُمَ نَا.
  fra-SBL: Un lion est sorti de son fourré, un destructeur de nations. Il est en marche.
    Il est sorti de son lieu, pour faire de votre pays un désert, pour que vos villes
    soient dévastées, sans habitants.
  hbo-hbo: עָלָ֤ה אַרְיֵה֙ מִֽסֻּבְּכֹ֔ו וּמַשְׁחִ֣ית גֹּויִ֔ם נָסַ֖ע יָצָ֣א מִמְּקֹמֹ֑ו
    לָשׂ֤וּם אַרְצֵךְ֙ לְשַׁמָּ֔ה עָרַ֥יִךְ תִּצֶּ֖ינָה מֵאֵ֥ין יֹושֵֽׁב׃
  kik-kik: Mũrũũthi nĩumĩte kĩmamo-inĩ kĩaguo; mũniinani wa kũniina ndũrĩrĩ nĩoimagarĩte.
    Oimĩte gwake oke aanange bũrũri waku. Matũũra maku makaanangĩka, mage mũndũ wa
    gũtũũra kuo.
  fra-NCL: Un lion s’élance de son fourré, et un destructeur des nations a levé sa
    tente, quitté son lieu, pour réduire ton pays en désert ; tes villes seront désolées,
    sans habitants.
  cek-AK: Kaipui loe a khaw thung hoiah tacawt boeh; prae kaminawk phraekung loe loklam
    ah angzoh li; anih loe na prae amrosak hanah a ohhaih ahmuen hoiah tacawt boeh;
    nangcae ih vangpuinawk loe kami om ai ah pong o sut tih boeh.
  cuk-cuk: Bato achumigur-nono-wawaad gagan-imbaba nodanikid, dule, dulemar-akar-akar-bukwamalad-obeloged
    bato igarba danikid. Be-yala-obelogega, e-yalagi bangualid. Be-neggweburmar akwamarbi
    ganna-ganna ambikuoed, dulemar bar bukwasuli guoed.”
  uig-CYR: Шир өз чатқаллиғидин чиқти, «әлләрни йоқатқучи» йолға чиқти; у өз җайидин
    чиқип зиминиңни вәйран қилишқа келиду; шәһәрлириң вәйран қилинип, адәмзатсиз болиду.
  tel-2017: పొదల్లో నుండి సింహం బయలుదేరింది. జాతుల వినాశకుడు బయలు దేరాడు. నీ దేశాన్ని
    నాశనం చేయడానికి, నీ పట్టణాలను శిథిలాలుగా మార్చి ఎవరూ నివసించకుండా చేయడానికి అతడు
    తన చోటు నుండి బయలు దేరాడు.
  hat-BSA: Yon lyon ale soti nan rak bwa li; yon destriktè a nasyon yo gen tan derape.
    Li fin kite plas li pou fè peyi ou a vin yon savann. Vil ou yo va pil mazi ki
    san moun pou rete ladan yo.
  kos-kos: Sie su kunausla mutunfacl uh mukuiyak tari, Oana soko lion otyak liki acn
    in wikwik lal. El tuku in kunausla Judah. Siti lun Judah ac oan musalla, Ac wangin
    mwet ac muta we.
  hbo-WLC: עָלָ֤ה אַרְיֵה֙ מִֽסֻּבְּכ֔וֹ וּמַשְׁחִ֣ית גּוֹיִ֔ם נָסַ֖ע יָצָ֣א מִמְּקֹמ֑וֹ
    לָשׂ֤וּם אַרְצֵךְ֙ לְשַׁמָּ֔ה עָרַ֥יִךְ תִּצֶּ֖ינָה מֵאֵ֥ין יוֹשֵֽׁב׃
  ibo-ibo: Dịka ọdụm si nʼebe o zoro onwe ya amapụta, ka onye a na-ebibi mba niile
    si abịa. Ọ hapụla ebe obibi ya, na-abịa ịla Juda nʼiyi. Ọ ga-etidasị obodo niile
    nke Juda, ọ dịkwaghị onye ga-ebi nʼime ha.
  ory-ory: ସିଂହ ଆପଣା ଗହ୍ୱରରୁ ବାହାରିଅଛି, ନାନା ଦେଶୀୟମାନଙ୍କର ବିନାଶକ ଆସୁଅଛି; ତୁମ୍ଭ ନଗରସମୂହ
    ଯେପରି ଉଚ୍ଛିନ୍ନ, ନିବାସୀବିହୀନ ହେବ, ଏଥିପାଇଁ ତୁମ୍ଭ ଦେଶକୁ ଉଜାଡ଼ କରିବାକୁ ସେ ବାଟରେ ଅଛି,
    ସେ ଆପଣା ସ୍ଥାନରୁ ବାହାରିଅଛି।
  chk-chk: Usun eman laion a towu seni pwangan, iei usun ewe chon atai mwü a feiliwu.
    A likitala lenian pwe epwe ataela fanüemi, ämi kewe telinimw repwe tatakisitiu,
    pwe resap chüen so.
  rop-rop: Det ami weya bin binijimap ola difrinwan kantri garra kaman jis laik det
    laiyan weya kaminap brom det pleis weya im oldei haidimbat miselp. Det ami garra
    libum ol detlot taun blanga Juda rabishwan, en nomo enibodi garra jidan deya laibala
    enimo.
  ukr-1871: 'Ось, виходить лев із леговища свого, виступає губитель народів: він рушає
    з свого місця, щоб твою землю зробити пусткою; міста твої будуть розбурені й обезлюджені.'
  deu-1951: Der Löwe ist aus seinem Dickicht hervorgekommen, und der Verderber der
    Heiden ist aufgebrochen, ausgegangen von seinem Ort, um dein Land zur Wüste zu
    machen, daß deine Städte zerstört werden und niemand mehr darin wohne.
  eng-JPS: A lion is gone up from his thicket, and a destroyer of nations is set out,
    gone forth from his place; to make thy land desolate, that thy cities be laid
    waste, without inhabitant.
  srp-1865: Izlazi lav iz èeste svoje i koji zatire narode krenuvši se ide s mjesta
    svojega da obrati zemlju tvoju u pustoš, gradovi tvoji da se raskopaju da ne bude
    nikoga u njima.
  lug-lug: Empologoma evudde mu kisaka kyayo, omuzikiriza w’amawanga afulumye gy’abeera,
    azze okumalawo ensi yo. Ebibuga byammwe bijja kuzikirizibwa bibuleko abibeeramu.
  heb-heb: עלה אריה מסבכו ומשחית גוים נסע יצא ממקמו לשום ארצך לשמה עריך תצינה מאין
    יושב׃
  ben-IRV: একটি সিংহ তার ঝোপ ছেড়ে উঠে আসছে, জাতিদের ধ্বংসকারী রওনা হয়েছে। সে নিজের
    জায়গা থেকে বের হয়েছে, তোমার দেশ ধ্বংস করবার জন্য আসছে। তোমার শহরগুলি উচ্ছেদ
    ও জনশূন্য হবে।
  pan-pan: ਇੱਕ ਬੱਬਰ ਸ਼ੇਰ ਆਪਣੇ ਝਾੜ ਵਿੱਚੋਂ ਨਿੱਕਲਿਆ ਹੈ, ਅਤੇ ਕੌਮਾਂ ਦੇ ਨਾਸ ਕਰਨ ਵਾਲੇ ਨੇ
    ਕੂਚ ਕੀਤਾ, ਉਹ ਆਪਣੇ ਥਾਂ ਤੋਂ ਨਿੱਕਲਿਆ, ਭਈ ਤੇਰੇ ਦੇਸ ਨੂੰ ਵਿਰਾਨ ਕਰੇ। ਤੇਰੇ ਸ਼ਹਿਰ ਥੇਹ ਹੋ
    ਜਾਣਗੇ, ਅਤੇ ਉੱਥੇ ਵੱਸਣ ਵਾਲਾ ਕੋਈ ਨਾ ਰਹੇਗਾ।
  mya-JVB: ခြင်္သေ့ သည် မိမိ နေရာခြုံ ထဲက ထွက် လာပြီ။ တိုင်း နိုင်ငံတို့ကို ဖျက်ဆီး
    သောသူသည် လမ်း၌လာ ဆဲ ရှိ၏။ သင် ၏ပြည် ကို လူဆိတ်ညံ ရာအရပ် ဖြစ်စေခြင်းငှါ ၊ သူသည်
    မိမိ နေရာ မှ ထွက် လာသည်ဖြစ်၍၊ သင် ၏ မြို့ တို့ သည် လူမ နေ နိုင်အောင် ပျက်စီး ခြင်းသို့
    ရောက်ကြ လိမ့်မည်။
  tbg-tbg: Raionivano kukeqavi vairaqihairo anintero aantau arukareva autintemake,
    vo vatanaa vo vatanaaka ekaa haika vehi autuke variaka, vika nái maaqa ke ni Iutaa
    vata vehi autu taiqa kareka maini ani variavo. Oho, vika ekaa ni vatuka vehi autu
    kaivaro kia vovanovata vatuka voqi ho varianaro.
  hmo-hmo: Laiona ese iena nadi matuna dekena amo ia raka mai bamona, inai tuari orea,
    basileia momo ia hadikaia ore noho orea ia mai noho. Inai orea ese Iuda hadikaia
    totona ia mai noho. Iuda ena hanua ibounai be do idia dika momokani, bona taunimanima
    ta be idia lalonai do idia noho lasi.
  urd-urd: शेर — ए — बबर झाड़ियों से निकला है, और क़ौमों के हलाक करने वाले ने रवानगी
    की है; वह अपनी जगह से निकला है कि तेरी ज़मीन को वीरान करे, ताकि तेरे शहर वीरान
    हों और कोई बसने वाला न रहे।
  rus-SYN: 'Выходит лев из своей чащи, и выступает истребитель народов: он выходит
    из своего места, чтобы землю твою сделать пустынею; города твои будут разорены,
    останутся без жителей.'
  bqc-SIM: Nↄ̀ↄmusu fɛ̀lɛ bↄ̀ a tòou, buiↄ kàalɛnapi dàzɛu. À gò a tía, àlɛ
    gɛ́ á bùsu kɛi kɛ́lɛkɛlɛ, á wɛ̃́lɛↄ i gↄ̃ bɛziaↄ ũ.
  tcz-CHONGTHU: Keipi bahkai khat, namtin vaipi sumang chu, akiselna kokhuh’a konin
    ahung pot’e. Aman akiselna kokhuh ahin dalhan, nang lampi ahin jottai. Aman nagamsung
    asuhmang ding, nakhopi jousea jong mi chenna lou khogem asoding ahi.
  mar-mar: सिंह त्याच्या झाडीतून बाहेर आला आहे, आणि राष्ट्रांचा नाश करणारा निघाला
    आहे. जिथे कोणी राहत नाही असे, तुमच्या शहरांना भयामध्ये आणि ओसाडी मध्ये पालटायला
    तो आपल्या स्थानांतून निघून येत आहे.
  qub-qub: Puñunancho caycashanpita cäsata ashej liyun aywajnömi nasyuncunata ushajpaj
    illgächej aypalla suldärucuna aywaycämun. Nasyunniquicunata illgächinanpämi aywarcaycämun.
    Paycunami siudäniquicunatapis ragällan chunyajta cachayconga.
  bqp-bqp: Yibɛrɛ be bɑ rɑ bwesenu kɑm koosie bɑ seewɑ ben wɑ̃ɑ yerun di nge gbee
    sunɔ ge gɑ tii dɛmiɑmɔ gen bweun di, bɑ wee bu kɑ tem mɛ kɑm koosiɑ. Bɛɛ Yudɑbɑ,
    bɑ koo bɛɛn wusu kɔsuku kpɑ su ko bɑnsu.
  hat-hat: Tankou yon lyon ki soti nan kachèt li anba raje, moun ki pral detwi nasyon
    yo derape. Li kite lakay li, l'ap vin devaste peyi Jida a. L'ap boule lavil peyi
    Jida yo, li p'ap kite yon moun ladan yo.
  eng-BSB: A lion has gone up from his thicket, and a destroyer of nations has set
    out. He has left his lair to lay waste your land. Your cities will be reduced
    to ruins and lie uninhabited.
  eng-WEBPB: A lion has gone up from his thicket, and a destroyer of nations. He is
    on his way. He has gone out from his place, to make your land desolate, that your
    cities be laid waste, without inhabitant.
  kbq-kbq: Hagi laionimo frakino mani'nefinti atiramiaza huno, ha' vahe'mo'za kumazamifintira
    e'za tamagri kumara eme eri haviza hugahaze. Ana vahera maka nonkumatami eri haviza
    nehaza vaheki'za maka zama mopatamifima me'neana eme eri haviza nehu'za, ranra
    kumatamina eme ahetapage hutresageno anampina magore huno vahera omanitfa hugahie.
  nhe-BL: Yajaya tlen hualas tlen nopa tlali nelmosisinía queja se león huan cuali
    quimati quejatza quinxolehuas tlaltini. Quisqui ipan ilugar huan huala ica nochi
    ichicahualis para quixolehuas imotlal. Huan imoaltepehua mocahuase tlaxolejtos
    huan tlatzitzicatos.
  gub-BL: Teko waiwy imumaw har ur iko. Nuzawy kwaw zàwàruhu iriàw uker haw wi uhem
    ma'e kwer. Umumaw putar teko Zuta ywy rehe har wà nehe. Weityk putar tawhu Zuta
    ywy rehe har wà nehe. Ni amo nuiko kwaw a'e tawhu wapupe wà nehe.
  eng-DRA: 'The lion is come up out of his den, and the robber of nations hath roused
    himself: he is come forth out of his place, to make thy land desolate: thy cities
    shall be laid waste, remaining without an inhabitant.'
