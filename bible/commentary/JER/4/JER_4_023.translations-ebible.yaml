verse: JER.004.023
translations:
  mal-C: ഞാൻ ഭൂമിയെ നോക്കി, അതു രൂപരഹിതവും ശൂന്യവുമായിരുന്നു; ഞാൻ ആകാശത്തെ നോക്കി;
    അതിൽ പ്രകാശം ഇല്ലാതെയായിരിക്കുന്നു.
  deu-TKW: Ich schaute die Erde an, - und siehe da, sie war wüste und leer! und zum
    Himmel hinauf, - hinweg war sein Licht!
  lin-lin: Tango natalaki mabele, namonaki ete ezalaki kaka bongo-bongo mpe ezalaki
    ata na eloko moko te ; tango natalaki likolo, namonaki ete pole ezalaki lisusu
    te.
  eng-LSV: I looked [to] the earth, and behold—formless and void, || And to the heavens,
    and they [had] no light.
  eng-GNV: 'I haue looked vpon the earth, and loe, it was without forme and voide:
    and to the heauens, and they had no light.'
  eng-WEBSTER: I beheld the earth, and lo, it was without form, and void; and the
    heavens, and they had no light.
  nhw-BL: Na nitlachixqui ipan nochi ni tlali hasta campa hueli, pero nochi mocajqui
    tlasosololi huan cactoc. Huan niquitac ilhuicactli huan amo quipiyayaya tlahuili.
  swh-ONEN: Niliitazama dunia, nayo haikuwa na umbo tena ni tupu; niliziangalia mbingu,
    mianga ilikuwa imetoweka.
  bba-bba: Nɑ tem mɛɛrɑ mɑ mu sɑ̃ɑ bitɑm, ɡɑ̃ɑnu sɑri mɛn wɔllɔ. Nɑ mɑɑ wɔllu mɛɛrɑ,
    nɑ deemɑ yɑm bururɑm sɑri mi.
  eng-KJVCPB: I beheld the earth, and lo, it was without form, and void; And the heavens,
    and they had no light.
  luo-luo: Ne angʼiyo piny, ne en nono kendo noonge gi kido; kendo bende ne angʼiyo
    e polo, to ler ne onge.
  meu-meu: Tanobada na itaia, vada e vahu bona asi anina; guba na itaia, ia na asi
    diarina.
  npi-ULB: मैले देशलाई हेरें। हेर, यो आकारहीन र शून्य थियो । किनकि आकाशमण्डलको लागि
    कुनै ज्योति थिएन ।
  yor-yor: Mo bojú wo ayé, ó sì wà ní júujùu, ó sì ṣófo àti ní ọ̀run, ìmọ́lẹ̀ wọn
    kò sì ṣí.
  pes-OPCB: به زمین نظر انداختم؛ همه جا ویران بود! به آسمان نگاه کردم؛ آن هم تیره
    و تار بود!
  tgl-ULB: Nakita ko ang lupain at tingnan mo! Wala itong hugis at walang laman. Sapagkat
    walang liwanag sa kalangitan.
  hui-hui: I̱ Yaremaia i̱na handalu hewaria dindi ogo mo ko hene tara mbira wiaria
    de handaru. Hari daligaha handa daga halu hewaria wá mbira naheore wiaria handaru.
  mya-mya: ငါ​သည်၊ကမ္ဘာ​မြေ​ကြီး​ကို​ကြည့်​လိုက်​သော အ​ခါ ယင်း​သည်​ပုံ​သဏ္ဌာန်​ကင်း​မဲ့​လျက်​နေ​၏။
    မိုး​ကောင်း​ကင်​ကို​ကြည့်​သော​အ​ခါ​၌​လည်း အ​လင်း​ရောင်​မ​တွေ့​ရ။
  bod-N: ངས་ས་གཞིར་བལྟས་པ་དང་། ཀྱེ་ཧོ། ས་གཞི་ནི་སྟོངས་ཤིང་གོ་རིམ་མེད་པ་དང་། ངས་ནམ་མཁར་བལྟས་པ་ལ།
    ནམ་མཁའ་ཡང་འོད་དང་བྲལ།
  sna-sna: Ndakatarira nyika, yakanga isina kugadzirwa, isina chinhu; uye nokumatenga,
    chiedza chawo chakanga chisisipo.
  spa-BLM: Vi la tierra, y he aquí que estaba desierta y vacía, y los cielos, y no
    tenían luz.
  cac-cac: A in Jeremías in tic, ix ch'oxji vil sat luum tic, tz'inanxon̈ej ix ajcani.
    Ix vilpaxq'ue satchaan̈, man̈xalaj saquilq'uinal d'ay.
  swh-ULB: Niliiona nchi, na kuiona! ilikuwa ukiwa na utupu. Kwa kuwa hapakuwa na
    taa za mbinguni.
  bel-bel: Гляджу на зямлю - і вось, яна разбураная і пустая, - на нябёсы - і няма
    на іх сьвятла.
  deu-ELBBK: Ich schaue die Erde an, und siehe, sie ist wüst und leer; und zum Himmel,
    und sein Licht ist nicht da.
  mbb-OT: Neehè ku is kelibutan he wazè din purma wey taǥù. Neehè ku zaan is langit
    he wazè din kerayag.
  mal-2015: ഞാൻ ഭൂമിയെ നോക്കി അതിനെ പാഴും ശൂന്യമായി കണ്ടു; ഞാൻ ആകാശത്തെ നോക്കി; അതിന്നു
    പ്രകാശം ഇല്ലാതെയിരുന്നു.
  rmc-rmc: Dikhavas pre phuv a sas zamukľi a omukľi, pro ňebos, a leskro švetlos našľiľa.
  pes-OPV: بسوی زمین نظر انداختم و اینک تهی وویران بود و بسوی آسمان و هیچ نور نداشت.
  ron-1924: Мэ уйт ла пэмынт, ши ятэ кэ есте пустиу ши гол; мэ уйт ла черурь, ши лумина
    лор а перит!
  ben-OBCV: আমি পৃথিবীর দিকে তাকালাম এবং তা ছিল নিরাকার ও শূন্য; আমি তাকালাম আকাশের
    দিকে এবং সেখানকার আলো ছিল নির্বাপিত।
  som-som: Bal eega, dhulkaan fiiriyey, oo waxaan arkay inuusan qaab lahayn oo uu
    madhan yahay, oo haddana samooyinkaan fiiriyey, oo iyana innaba iftiin ma ay lahayn.
  lat-VUC: Aspexi terram, et ecce vacua erat et nihili; et cælos, et non erat lux
    in eis.
  eng-ASVBT: I beheld the earth, and, lo, it was waste and void; and the heavens,
    and they had no light.
  ita-1885: Io ho riguardata la terra; ed ecco, era una cosa tutta guasta, e deserta;
    ho anche riguardati i cieli, e la lor luce non era più.
  eng-LXXUP: I looked upon the earth, and, behold, it was not; and to the sky, and
    there was no light in it.
  eng-ULB: I saw the land. Behold! It was formless and empty. For there was no light
    for the heavens.
  spa-VBL: Miré la tierra, y estaba sin forma y vacía; Miré a los cielos, y su luz
    había desaparecido.
  fra-_FOB: Je regarde la terre, et voici elle est informe et vide; et les cieux,
    et leur lumière n'est plus.
  mal-mal: ഞാൻ ഭൂമിയെ നോക്കി അതിനെ പാഴും ശൂന്യവുമായി കണ്ടു; ഞാൻ ആകാശത്തെ നോക്കി; അതിന്
    പ്രകാശം ഇല്ലാതെയിരുന്നു.
  urd-GVR: Maiṅ ne mulk par nazar ḍālī to wīrān-o-sunsān thā. Jab āsmān kī taraf dekhā
    to andherā thā.
  suz-BL: मिनु “गो रागी कली कोव़ता। मेको मारेइ मबा। मिनु मेकेर नेल्‍ल श्‍येत्‍थ बाक्‍त।
    मिनु सरीङ गे कोव़ङुनु, मेकेर मारेइ छेङछेङ मबाक्‍म। उत्‍पत्ती १:२
  eng-NOY: I look to the earth, and lo! emptiness and desolation; To the heavens,
    and there is no light.
  ita-1927: Io guardo la terra, ed ecco è desolata e deserta; i cieli, e son senza
    luce.
  ckb-ckb: تەماشای زەویم کرد، بێ شێوە و بەتاڵ بوو، بەرەو ئاسمانیش، ڕووناکییەکەی نەمابوو.
  eng-BBE: Looking at the earth, I saw that it was waste and without form; and to
    the heavens, that they had no light.
  kan-OKCV: ನಾನು ಭೂಮಿಯನ್ನು ನೋಡಿದೆನು, ಇಗೋ, ಅದು ನಿರಾಕಾರವಾಗಿಯೂ, ಹಾಳಾಗಿಯೂ, ಶೂನ್ಯವಾಗಿಯೂ
    ಇತ್ತು. ಆಕಾಶಗಳನ್ನು ಸಹ ನೋಡಿದೆನು, ಅವುಗಳಿಗೆ ಬೆಳಕಿರಲಿಲ್ಲ.
  tam-2017: பூமியைப் பார்த்தேன், அது ஒழுங்கற்றதும் வெறுமையுமாயிருந்தது; வானங்ளையும்
    பார்த்தேன், அவைகளுக்கு ஒளியில்லாதிருந்தது.
  spa-RV-1909: Miré la tierra, y he aquí que estaba asolada y vacía; y los cielos,
    y no había en ellos luz.
  ron-BTF: Am privit pământul și, iată, era fără formă și gol; și cerurile, nici ele
    nu aveau lumină.
  eng-WEBP: I saw the earth and, behold, it was waste and void, and the heavens, and
    they had no light.
  eng-FBV: I looked at the earth, and it was formless and empty; I looked to the heavens,
    and its light was gone.
  nld-1939: 'Ik zie de aarde al: ze is woest en leeg; De hemel: weg is zijn licht;'
  nch-BL: Na nitachixqui ipan nochi ni tali hasta campa hueli, pero nochi mocajqui
    tasosololi huan cactoc. Huan niquitac ilhuicacti huan amo quipiyayaya taahuili.
  vie-1934: 'Tôi xem đất: nầy, là vô hình và trống không; xem các từng trời: thì không
    có sự sáng.'
  hin-CV: मैंने पृथ्वी पर दृष्टि की, और पाया कि वह आकार रहित तथा रिक्त थी; मैंने आकाश
    की ओर दृष्टि उठाई और मैंने पाया, कि वहां कोई ज्योति-स्रोत न था.
  spa-BES: Mirando la tierra, vi que era inútil y sin forma; y a los cielos, que no
    tenían luz.
  tdx-tdx: Nenteako ty tane toy t'ie nihoake tsy amam-bintañe, vaho mb’ andikeramb’eo
    fe nipo-kazavàñe ty ey.
  tha-KJV: ข้าพเจ้ามองดู​พื้นที่​โลก และดู​เถิด เป็​นที​่ร้างและว่างเปล่า และมองดูฟ้าสวรรค์
    ในนั้​นก​็​ไม่มี​ความสว่าง
  por-BR-2018: Vi a terra, e eis que estava sem forma e vazia; e vi os céus, e não
    tinham sua luz.
  deu-ELO: Ich schaue die Erde an und siehe, sie ist wüst und leer; und gen Himmel,
    und sein Licht ist nicht da.
  eng-WYC-2018: I beheld the land, and lo! it was void, and nought; and I beheld heavens,
    and no light there was in them, (or and I beheld the heavens, and there was no
    light in them).
  epo-epo: Mi rigardas la teron, kaj jen ĝi estas malplena kaj dezerta; la ĉielon,
    kaj jen ĝi estas senluma.
  uig-PIN: — «Mǝn yǝr yüzigǝ ⱪaridim; mana, u xǝkilsiz wǝ ⱪup-ⱪuruⱪ boldi; asmanlarƣimu
    ⱪaridim, u nursiz ⱪaldi;
  beo-beo: Na da osobo bagade ba:i. E da wadela:lesi dagoi ba:i. Na da mu ba:i. Be
    amoga da hadigi hame galu.
  tpi-OTNT: Mi Jeremaia, mi lukim graun i bagarap na i stap nating na i narakain tru.
    Na mi lukluk long skai na mi no lukim wanpela samting i lait.
  hau-SA: Na dubi duniya, na ga cewa marar siffa ce babu kome; sammai kuma, haskensu
    ya tafi.
  uig-LAT: — «Men yer yüzige qaridim; mana, u shekilsiz we qup-quruq boldi; asmanlarghimu
    qaridim, u nursiz qaldi;
  nde-nde: Ngakhangela umhlaba, wawungelasimo njalo ungelalutho; lasemazulwini, ukukhanya
    kwawo kwakungasekho.
  ton-ton: Pea naʻaku mamata ki he fonua, pea vakai, kuo maveuveu mo ngeʻesi pe ia;
    pea ki he ngaahi langi foki, pea naʻe ʻikai ha maama.
  ces-1613: Hledím-li na zemi, a aj, nesličná jest a prázdná; pakli na nebe, není
    na něm žádného světla.
  eng-WMB: I saw the earth and, behold, it was waste and void, and the heavens, and
    they had no light.
  tam-TCV: நான் உலகத்தை உற்றுப் பார்த்தேன். அது உருவமற்று வெறுமையாயிருந்தது. வானங்களைப்
    பார்த்தேன். அவைகளின் வெளிச்சம் போய்விட்டது.
  ceb-ULB: Nakita ko ang yuta. Tan-awa! Wala kini porma ug walay sulod. Kay walay
    kahayag alang sa kalangitan.
  pol-UBG: Spojrzałem na ziemię, a oto bezkształtna i pusta; na niebo, a nie było
    na nim światła.
  urd-GVU: مَیں نے ملک پر نظر ڈالی تو ویران و سنسان تھا۔ جب آسمان کی طرف دیکھا تو
    اندھیرا تھا۔
  deu-1912: Ich schaute das Land an, siehe, das war wüst und öde, und den Himmel,
    und er war finster.
  kan-2017: ನಾನು ದಿವ್ಯಜ್ಞಾನದಿಂದ ನೋಡಿದೆನು, ಆಹಾ! ಭೂಲೋಕವು ಹಾಳುಪಾಳಾಗಿತ್ತು; ಆಕಾಶವನ್ನು ನೋಡಿದೆನು,
    ಅದರಲ್ಲಿ ಬೆಳಕೇ ಇರಲಿಲ್ಲ.
  yap-yap: Gu sap ko fayleng ma dakriy woton u but’; lanelang e dakriy ban’en ni be
    mat’ riy.
  hlt-MCSB: Diklai he ka hmuh vaengah hinghong la hoeng coeng ke. Vaan ah khaw a vangnah
    om pawh.
  mdy-ETH: ሳዖ ታኣኒ ዛጌኔ፤ ጋዓንቴ ሃይማኬ ጌይ ዔርታ ባኣዚ ባኣያ ሃሣ ፔቴታዖ ዔኤቢባኣያ ጉሪ ማዒ ዓኣኔ፤ ጫሪንጮዋ ታኣኒ
    ዛጌኔ፤ ዒኢካ ፖዒ ጋዓ ባኣዚያ ጴዹዋሴ።
  twi-ASANTE: Mehwɛeɛ asase no, na ɛnni bɔbea na hwee nni so; mehwɛɛ ɔsorosoro, na
    wɔn hann no nni hɔ.
  eng-WEBU: I saw the earth and, behold, it was waste and void, and the heavens, and
    they had no light.
  wal-wal: Taani sa7aa xeellaas; xeellada sa7ai giigiichchibeennaagaanne aibinne bainna
    mela gidiyoogaa be7aas. Qassi salota xeellaas; xeellada etan poo7oi bainnaagaa
    be7aas.
  spa-PDDPT: Miré la tierra y ciertamente estaba deformada y vacía. Miré los cielos
    y no tenían luz.
  gun-gun: Yvy re ama'ẽ rã natãi, mba'eve noĩ. Yva re ju ama'ẽ rã peteĩve henda py
    naexakãi.
  ilo-ULB: Nakitak ti daga, ket anian! Awan langlangana ken unga-ong daytoy. Ta awan
    silaw dagiti langit.
  kpg-kpg: Au guu mmada gi henuailala guu huli guu hai di anggowaa. Au guu mmada gi lala
    di langi gu deai di maalama i golo ai.
  uig-ARA: ــ «مەن يەر يۈزىگە قارىدىم؛ مانا، ئۇ شەكىلسىز ۋە قۇپ-قۇرۇق بولدى؛ ئاسمانلارغىمۇ
    قارىدىم، ئۇ نۇرسىز قالدى؛
  sus-sus: N bara laamatunyi to yi bɔxi xa fe ra. Sese mu luma yi bɔxi ma, hali koore
    mu yanbama a ma.
  pon-2006: I kilangehr sampah—e wiahla sapwtehn ehu; I kilangehr pahnlahng—sohte
    marain ehu mie.
  ksd-ksd: Iau ga gire ra rakarakan a gunagunan, ma ea, i ga purpuruan ma i ga kapakapana
    ka; ma ra maup arama liu, ma pa ta kapa tana.
  tur-YTC: Yeryüzünü gördüm ve işte, ıssız ve boştu, ve gökler, onların da ışıkları
    yoktu.
  grc-BRENT: Ἐπέβλεψα ἐπὶ τὴν γῆν, καὶ ἰδοὺ οὐθὲν, καὶ εἰς τὸν οὐρανὸν, καὶ οὐκ ἦν
    τὰ φῶτα αὐτοῦ.
  ind-AYT: Aku memandang ke bumi, dan lihatlah, bumi tidak berbentuk dan kosong, dan
    ke langit, dan langit itu tidak memiliki cahaya.
  nya-nya: Ndinayangʼana dziko lapansi, ndipo linali lopanda anthu ndi lopanda kanthu;
    ndinayangʼana thambo, koma linalibe kuwala kulikonse.
  hrv-hrv: 'Gledam zemlju: pusta je, evo, i prazna, nebesa: svjetlost im iščezla.'
  mps-mps: Ena Jeremaia, eno te tǫ dolai olo mu tama elalubo suali. Te eno dagaluba
    tonono ebadi, te magi me deli ula me ebo subeo.
  tpi-tpi: Mi Jeremaia, mi lukim graun i bagarap na i stap nating na i narakain tru.
    Na mi lukluk long skai na mi no lukim wanpela samting i lait.
  dan-1931: Jeg så på Jorden, og se, den var øde og tom, på Himlen, dens Lys var borte;
  vie-OVCB: Tôi quan sát trên đất, nó trống rỗng và không có hình thể. Tôi ngẩng mặt
    lên trời, nơi ấy không một tia sáng.
  guj-2017: મેં પૃથ્વીને જોઈ તે ખાલી હતી! અને આકાશોને જોયાં, તો તેઓમાં અજવાળું નહોતું.
  pon-2006A: I kilangehr sampah—e wiahla sapwtehn ehu; I kilangehr pahnlahng—sohte
    marain ehu mie.
  por-BRBSL: Eu vi a terra e, eis que era desperdício e vazio, e os céus, e eles não
    tinham luz.
  cth-cth: Talai ka khet navah a hrawnghrang pui lah ao. Kalvan hai ka khet navah,
    a angnae awm hoeh.
  twi-twi: Mehwɛɛ asase no, na enni bɔbea, na ɛda mpan; mehwɛɛ ɔsorosoro, na wɔn hann
    no nni hɔ.
  hlt-hlt: Diklai he ka hmuh vaengah hinghong la hoeng coeng ke. Vaan ah khaw a vangnah
    om pawh.
  tbz-SIM: N wèńtɛ́ kɛtenkɛ̀ kɛ̀ kɛ̀ í mɔkɛ kɛ dòmmɛ̀, bɑ́ dɛ̀mɑrɛ̀ í bo, n wèńtɛ́
    kɛĩ́nkɛ̀ bɑ́ kuwenniku í bo.
  msy-2020: Kɨ Jeremiah kɨ garima, nguazim bar ikuvigha pura itima, bizir aghuitam
    a gisɨn itir puvatɨ. Ezɨ kɨ overiamɨn gari, angazangaritam an itir puvatɨ.
  azb-azb: Yer üzünə baxdım, Quruluşsuz və boşdur. Göylərə baxdım, İşıqları yoxdur.
  eng-DBY: I beheld the earth, and lo, it was waste and empty; and the heavens, and
    they had no light.
  hin-2017: मैंने पृथ्वी पर देखा, वह सूनी और सुनसान पड़ी थी; और आकाश को, और उसमें
    कोई ज्योति नहीं थी।
  wol-KYG: Maa xool suuf, ndeke ma nga ne maraas, ne wëyëŋ; ma xool asamaan, leer
    amatu ca.
  eng-YLT: I looked [to] the land, and lo, waste and void, And unto the heavens, and
    their light is not.
  eng-WYC-2017: I beheld the land, and lo! it was void, and nought; and I beheld heavens,
    and no light there was in them.
  eng-WMBB: I saw the earth and, behold, it was waste and void, and the heavens, and
    they had no light.
  urd-GVH: मैंने मुल्क पर नज़र डाली तो वीरानो-सुनसान था। जब आसमान की तरफ़ देखा तो
    अंधेरा था।
  rug-rug: Doṉo la si rau koa sa popoa pepeso, loke kinehana meke loketoṉa si koa;
    meke pa maṉauru, si loketoṉa kalalasana.
  gaz-gaz: Ani lafa nan ilaale; isheenis bifa hin qabdu; duwwaas turte; samiiwwanis
    nan ilaale; ifni isaanii dhaamee ture.
  fra-LSG: Je regarde la terre, et voici, elle est informe et vide; Les cieux, et
    leur lumière a disparu.
  yal-yal: “N to n yɛɛn ti bɔxɔ xɔnna ra, a yitɔntareyaan nun a yigenla yi lu. N to
    n yɛɛn ti kore xɔnna ra, kɛnɛnna yi ɲan a yi.
  haw-1868: Nana ae la au i ka honua, aia hoi, ua neoneo, a olohelohe hoi; i ka lani
    kekahi, aohe ona malamalama.
  arb-NAV: تَأَمَّلْتُ الأَرْضَ فَإِذَا هِيَ خَرِبَةٌ خَاوِيَةٌ، وَتَطَلَّعْتُ إِلَى
    السَّمَاءِ فَإِذَا هِيَ مُظْلِمَةٌ.
  ewe-ewe: Metsa ŋku le anyigba dzi, ele nyamaa, le ƒuƒlu. Mewu mo dzi kpɔ dziƒo gake
    woƒe kekeli megali o.
  eng-LEE: I look at the earth, and, lo, it is without form and void; and toward the
    heavens, and their light is gone.
  asm-FB: ঈশ্বৰে মোক এক দৰ্শন দিলে য’ত মই পৃথীৱীলৈ চাই দেখিলোঁ, চোৱা, সেয়ে ধ্বংস
    হ’ল আৰু উদং; আৰু আকাশ-মণ্ডললৈ চালোঁ, তাত কোনো দীপ্তি নাছিল।
  sus-A: ﭑ بَرَ لَامَتُنيِ تٌ يِ بْشِ شَ قٍ رَ. سٍسٍ مُ لُمَ يِ بْشِ مَ، هَلِ كٌورٍ
    مُ يَنبَمَ عَ مَ.
  fra-SBL: Je regardai la terre, et voici qu'elle était vide et déserte, et les cieux,
    et ils n'avaient pas de lumière.
  hbo-hbo: רָאִ֙יתִי֙ אֶת־הָאָ֔רֶץ וְהִנֵּה־תֹ֖הוּ וָבֹ֑הוּ וְאֶל־הַשָּׁמַ֖יִם וְאֵ֥ין
    אֹורָֽם׃
  kik-kik: Ndaacũthĩrĩirie thĩ, ngĩkĩona atĩ ndĩarĩ ũrĩa yatariĩ na ndĩarĩ na kĩndũ;
    ningĩ ngĩcũthĩrĩria matu-inĩ, ngĩona atĩ gũtiarĩ na ũtheri.
  fra-NCL: Je regarde la terre, et voici qu’elle est informe et vide ; les cieux,
    et leur lumière a disparu.
  cek-AK: Long to ka khet naah, krang om ai, tidoeh om ai; vannawk doeh aanghaih om
    ai.
  cuk-cuk: 'Ani Jeremías sogded: “An napneg-dakdegu, bela napaneg gagales-nai an dakalid.
    Niba an atakdebargu, bela negsichidbi-nai an dakalid.'
  uig-CYR: — «Мән йәр йүзигә қаридим; мана, у шәкилсиз вә қуп-қуруқ болди; асманларғиму
    қаридим, у нурсиз қалди;
  tel-2017: నేను భూమిని చూశాను. అది ఆకారం కోల్పోయి శూన్యంగా ఉంది. ఆకాశాన్ని చూశాను,
    అక్కడ వెలుగు లేదు.
  hat-BSA: Mwen te gade sou tè a e, gade byen, li te san fòm e vid; vè syèl yo men
    yo pa t gen limyè.
  kos-kos: Nga ngetla liye faclu — wangin lumah ac wangin koano. Nga ngetak nu yen
    engyeng uh — wangin kalem we.
  hbo-WLC: רָאִ֙יתִי֙ אֶת־הָאָ֔רֶץ וְהִנֵּה־תֹ֖הוּ וָבֹ֑הוּ וְאֶל־הַשָּׁמַ֖יִם וְאֵ֥ין
    אוֹרָֽם׃
  ibo-ibo: Elere m anya nʼụwa hụ na ọ bụ ihe tọgbọrọ nʼefu, leekwa anya na mbara eluigwe,
    ma o nweghị ìhè dị ya.
  ory-ory: ମୁଁ ପୃଥିବୀକୁ ଅନାଇଲି, ଆଉ ଦେଖ, ତାହା ନିର୍ଜନ ଓ ଶୂନ୍ୟ ଥିଲା; ଆକାଶମଣ୍ଡଳକୁ ଅନାଇଲି,
    ଆଉ ତହିଁରେ ଦୀପ୍ତି ନ ଥିଲା।
  chk-chk: Üa nengeni fanüfan pwe a tala o pöön. Üa netä läng o küna pwe esap wor
    an saram.
  rop-rop: Wal aibin luk dijan garra hepin bambai. Aibin luk dijan graun nomo bin
    abum enijing, en aibin lukap langa det skai en im nomo bin abum eni lait, najing.
  ukr-1871: Подивлюсь на землю — і ось вона порожна й пуста, — на небо, а нема на
    йому сьвітла.
  deu-1951: 'Ich blickte zur Erde: und siehe, sie war wüste und leer! und zum Himmel:
    aber er war ohne Licht!'
  eng-JPS: I beheld the earth, and, lo, it was waste and void; and the heavens, and
    they had no light.
  srp-1865: Pogledah na zemlju, a gle bez oblièja je i pusta; i na nebo, a svjetlosti
    njegove nema.
  lug-lug: Natunuulira ensi, nga njereere, ate ne ntunula ne ku ggulu, ng’ekitangaala
    kigenze.
  heb-heb: ראיתי את הארץ והנה תהו ובהו ואל השמים ואין אורם׃
  ben-IRV: আমি পৃথিবীর দিকে তাকালাম; দেখ! সেটা নিরাকার ও খালি। আকাশমণ্ডলে কোন আলো
    নেই।
  pan-pan: ਮੈਂ ਧਰਤੀ ਨੂੰ ਦੇਖਿਆ ਅਤੇ ਵੇਖੋ, ਉਹ ਬੇਡੌਲ ਅਤੇ ਸੁੰਨੀ ਸੀ, ਅਤੇ ਅਕਾਸ਼ਾਂ ਵੱਲ ਅਤੇ
    ਉਹਨਾਂ ਵਿੱਚ ਚਾਨਣ ਨਹੀਂ ਸੀ।
  mya-JVB: ငါသည်မြေကြီး ကိုကြည့် ရှု၍ လွတ်လပ် လဟာ ဖြစ်၏။ မိုဃ်း ကောင်းကင်ကို လည်း
    ငါကြည့်ရှု၍ အလင်း မ ရှိ။
  tbg-tbg: Viva minti tumanta te tavauraro maa vatava qumina vauvaro kia vo haikavanovata
    viraqaa vauvaro naaruvaini kia vo haikavanovata ite vaura.
  hmo-hmo: Lau ese tanobada lau itaia, ena tano be kaukau bona anina lasi. Guba lau
    itaia, ia be mai ena diari lasi.
  urd-urd: मैंने ज़मीन पर नज़र की, और क्या देखता हूँ कि वीरान और सुनसान है; आसमानों
    को भी बेनूर पाया।
  rus-SYN: Смотрю на землю, и вот, она разорена и пуста, - на небеса, и нет на них
    света.
  bqc-SIM: Ma zĩ́lɛ gwà, má è da pã, a kɛkɛao. Ma musu gwà, má è a gupua vĩo.
  tcz-CHONGTHU: Keiman leiset kaven, hichu ahomkeo leh alimbei ahi. Keiman vanlam
    kaven, vah aumpon athim e.
  mar-mar: मी पृथ्वीकडे पाहिले आणि पाहा! ती उजाड आणि आकारविरहीत होती. मी आकाशाकडे
    पाहिले त्यामध्ये काही प्रकाश नव्हता.
  qub-qub: Cay pachata ricäriptë chunyaj manami imapis cashachu. Syëluta ricäriptë
    manami cashachu ima achicyajpis.
  bqp-bqp: Nɑ tem mɛɛrɑ mɑ mu sɑ̃ɑ bitɑm, gɑ̃ɑnu sɑri mɛn wɔllɔ. Nɑ mɑɑ wɔllu mɛɛrɑ,
    nɑ deemɑ yɑm bururɑm sɑri mi.
  hat-hat: 'Mwen gade tè a: Pa yon pyebwa! Anyen menm! Mwen gade syèl la: Pa yon ti
    limyè!'
  eng-BSB: I looked at the earth, and it was formless and void; I looked to the heavens,
    and they had no light.
  eng-WEBPB: I saw the earth and, behold, it was waste and void, and the heavens,
    and they had no light.
  kbq-kbq: Hagi nagra ama mopafima ke'noana mago zana omanetfa higeno, menima me'neankna
    huno omane'neanki mopamo'a avugosa osu'ne. Ana hige'na monare'ma koana remsama
    nehia tavitamina omane'ne.
  nhe-BL: Na nitlachixqui ipan nochi ni tlali hasta campa hueli, pero nochi mocajqui
    tlaxolehuali huan cactoc. Huan niquitac elhuicactli huan ax quipiyayaya tlahuili.
  gub-BL: Na'e ame'e kury. Naheta kwaw ma'e iapo katu haw ywy rehe. Naheta kwaw wikuwe
    ma'e wà no. Naheta kwaw tatainy ywak rehe.
  eng-DRA: 'I beheld the earth, and lo it was void, and nothing: and the heavens,
    and there was no light in them.'
