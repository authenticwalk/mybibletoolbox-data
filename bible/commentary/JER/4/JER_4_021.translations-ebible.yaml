verse: JER.004.021
translations:
  mal-C: എത്രനാൾ ഞാൻ യുദ്ധപതാക കാണുകയും കാഹളനാദം കേൾക്കുകയും ചെയ്യണം?
  deu-TKW: Wie lange noch muß ich Paniere schauen, muß ich Trompetenschall hören?
  lin-lin: Kino tango nini nakomona bendele ya bitumba, mpe nakoyoka makelele ya bitumba ?
  eng-LSV: Until when do I see an ensign? Do I hear the voice of a horn?
  eng-GNV: Howe long shall I see the standert, and heare the sounde of the trumpet?
  eng-WEBSTER: How long shall I see the standard, and hear the sound of the trumpet?
  nhw-BL: ¿Quesqui tonali huejcahuas ya ni? ¿Hasta quema noja niquitas motlanantoc
    nopa bandera huan noja nijcaquis nopa tlapitzali pampa noja onca tlahuilancayotl?
    ¿Hasta quema tlamis ni miquilistli?
  swh-ONEN: Hata lini nitaendelea kuona bendera ya vita na kusikia sauti za tarumbeta?
  bba-bba: Sere dommɑ nɑ kon yibɛrɛbɑn ɡidi bɔrɑ wɑɑmɔ, kpɑ nɑ n kɔbɑn swĩi nɔɔmɔ
    tɑ̃ɑ tɑ̃ɑ.
  eng-KJVCPB: How long shall I see the standard, and hear the sound of the trumpet?
  luo-luo: Nyaka karangʼo mabiro nenoe kedo machalo kama, kendo winjo dwond turumbete?
  meu-meu: Pepe baina itaia ela bona edena nega ai? kibi reḡena baina kamonai ela
    bona edena nega ai?
  npi-ULB: मैले कहिलेसम्म शत्रुको यद्धको झण्डा हेर्ने ? के मैले तुरहीको आवाजलाई सुन्‍नेछु
    ?
  yor-yor: Yóò ti pẹ́ tó, tí èmi yóò rí ogun tí èmi yóò sì gbọ́ ìró fèrè?
  pes-OPCB: این وضع تا به کی طول می‌کشد؟ تا به کی باید خروش جنگ و صدای شیپور جنگ را
    بشنوم؟
  tgl-ULB: Gaano katagal kong makikita ang pamantayan? Maririnig ko ba ang tunog ng
    tambuli?
  hui-hui: Waitigi bu karuni wai wahalu tini dalu angiore dai bulubadabe. Biguli pulalu
    wainaga pelagi yaragaho yalu pialu angiore waholobadabe.
  mya-mya: ငါ​သည်​တိုက်​ပွဲ​ဆင်​နွှဲ​နေ​သည်​ကို​အ​ဘယ်​မျှ ကြာ​ကြာ တွေ့​မြင်​နေ​ရ​ပါ​မည်​နည်း။
    တံ​ပိုး​ခ​ရာ​မှုတ်​သံ​ကို​အ​ဘယ်​မျှ​ကြာ​ကြာ ကြား​၍ နေ​ရ​ပါ​မည်​နည်း။
  bod-N: བདག་གིས་དར་ཆེན་མཐོང་ནས་རྭ་དུང་གི་སྐད་ཐོས་ཏེ་ནམ་ཞིག་གི་བར་དུ་སླེབ་བམ།
  sna-sna: Ndicharamba ndichiona mureza wehondo kusvikira riniko, uye ndichanzwa kurira
    kwehwamanda kusvikira riniko?
  spa-BLM: ¿Hasta cuándo veré el estandarte y oiré el sonido de la trompeta?
  cac-cac: ¿Jantacto val tiempo ol vil sbandera eb' soldado yed' vab'an spuchaj q'uen
    trompeta? xin chi.
  swh-ULB: Vita hivi vitaendelea mpaka lini? Ni mpaka lini nitasikiliza sauti za pembe?
  bel-bel: Ці доўга мне бачыць сьцяг, слухаць гук трубы?
  deu-ELBBK: Wie lange soll ich das Panier sehen, den Schall der Posaune hören?
  mbb-OT: Keenu pa vuwa egkeengked is kegkaahaa ku te bendirà te ebpekidtebek wey
    is kegkezineǥa ku te zaǥing te vudyung?
  mal-2015: എത്രത്തോളം ഞാൻ കൊടി കണ്ടു കാഹളധ്വനി കേൾക്കേണ്ടിവരും?
  rmc-rmc: Mek dži kana mušinav te dikhel pre le ňeprijaťeľiskri zastava a te šunel
    o hangos la trubakro?
  pes-OPV: تا به کی علم را ببینم و آوازکرنا را بشنوم؟
  ron-1924: Пынэ кынд вой ведя стягул фылфыинд ши вой аузи сунетул трымбицей?
  ben-OBCV: আর কত দিন যুদ্ধের পতাকা আমাকে দেখতে হবে এবং তূরীর ধ্বনি শুনতে হবে?
  som-som: Ilaa goormaan calanka arkayaa, oo aan buunka dhawaaqiisa sii maqlayaa?
  lat-VUC: Usquequo videbo fugientem; audiam vocem buccinæ?
  eng-ASVBT: How long shall I see the standard, and hear the sound of the trumpet?
  ita-1885: Infino a quando vedrò la bandiera, e udirò il suon della tromba?
  eng-LXXUP: How long shall I see fugitives, and hear the sound of the trumpet?
  eng-ULB: How long will I see the standard? Will I hear the sound of the horn?
  spa-VBL: ¿Hasta cuándo tengo que ver las banderas de guerra y oír las trompetas
    de batalla?”
  fra-_FOB: Jusqu'à quand verrai-je l'étendard, entendrai-je le bruit de la trompette?
  mal-mal: എത്രത്തോളം ഞാൻ യുദ്ധത്തിന്റെ കൊടി കണ്ട് കാഹളധ്വനി കേൾക്കേണ്ടിവരും?
  urd-GVR: Mujhe kab tak jang kā jhanḍā deḳhnā paṛegā, kab tak narsinge kī āwāz sunanī
    paṛegī?
  suz-BL: गो गेना सम्‍म लडाइ ङा छेदर तचा माल्‍नुङा? मिनु गेना सम्‍म तुराही ताप्‍शो
    नेंचा माल्‍नुङा?
  eng-NOY: How long shall I see the standard, Hear the sound of the trumpet?
  ita-1927: Fino a quando vedrò la bandiera e udrò il suon della tromba?
  ckb-ckb: هەتا کەی ئاڵای جەنگ دەبینم و گوێم لە دەنگی کەڕەنا دەبێت؟
  eng-BBE: How long will I go on seeing the flag and hearing the sound of the war-horn?
  kan-OKCV: ಎಷ್ಟರವರೆಗೆ ನಾನು ಯುದ್ಧದ ಧ್ವಜವನ್ನು ನೋಡುತ್ತಿರಲಿ? ತುತೂರಿಯ ಶಬ್ದವನ್ನು ಎಷ್ಟರವರೆಗೆ
    ನಾನು ಕೇಳಲಿ?
  tam-2017: நான் எதுவரைக்கும் யுத்தத்தின் கொடியைக் கண்டு, எக்காளத்தின் சத்தத்தைக்
    கேட்பேன்.
  spa-RV-1909: ¿Hasta cuándo tengo de ver bandera, tengo de oir voz de trompeta?
  ron-BTF: Până când voi vedea steagul și voi auzi sunetul trâmbiței?
  eng-WEBP: How long will I see the standard and hear the sound of the trumpet?
  eng-FBV: How long do I have to see the flags of war and hear the trumpets of battle?”
  nld-1939: Hoe lang nog moet ik de krijgsbanier zien, De bazuin horen schallen!
  nch-BL: ¿Quesqui tonali huejcahuas ya ni? ¿Hasta quema noja niquitas motanantoc
    nopa bandera huan noja nijcaquis nopa tapitzali pampa noja onca tahuilancayot?
    ¿Hasta quema tamis ni miquilisti?
  vie-1934: Tôi sẽ thấy cờ và nghe tiếng kèn cho đến chừng nào?
  hin-CV: मैं कब तक झंडा-पताका को देखता रहूं और कब तक नरसिंगा नाद मेरे कानों में पड़ता
    रहेगा?
  spa-BES: ¿Cuánto tiempo seguiré viendo la bandera y escuchando el sonido del cuerno
    de guerra?
  tdx-tdx: Ampara’ te ombia ty mbe hahatreavako i viloñey, ty hahatsanoñako ty feo
    i antsivay?
  tha-KJV: ข้าจะต้องมองดูธงและฟังเสียงแตรนานสักเท่าใด
  por-BR-2018: Até quando verei a bandeira, e ouvirei a voz da trombeta?
  deu-ELO: Wie lange soll ich das Panier sehen, den Schall der Posaune hören? -
  eng-WYC-2018: How long shall I see them that flee, shall I hear the voice of a clarion?
    (How long shall I see those who attack, shall I hear the sound of the trumpet?)
  epo-epo: Kiel longe ankoraŭ mi vidos standardon, aŭdos sonadon de korno?
  uig-PIN: Ⱪaqanƣiqǝ tuƣⱪa ⱪarap turuxum, jǝng awazlirini anglixim kerǝk?» — dedim.
  beo-beo: Gegesu da bagadewane heda:sa. Na da habowali seda amo gegesu ba:ma:bela:?
    Dalabede ea fulabosu, na da naba. Amo na da habowali seda nabima:bela:?
  tpi-OTNT: Wanem taim bai ol birua i lusim mipela na i go bek long ples bilong ol,
    na mipela inap lusim pasin bilong apim plak na winim biugel?
  hau-SA: Har yaushe zan dubi tutar yaƙi in kuma ji karar ƙaho?
  uig-LAT: Qachan’ghiche tughqa qarap turushum, jeng awazlirini anglishim kérek?»
    — dédim.
  nde-nde: Koze kube nini ngibona uphawu lwempi ngisizwa lokukhala kwecilongo na?
  ton-ton: ‌ʻE fēfē hono fuoloa ʻo ʻeku mamata ki he fuka, pea fanongo ki he leʻo
    ʻoe meʻalea?
  ces-1613: Až dokud vídati budu korouhev, slýchati hlas trouby?
  eng-WMB: How long will I see the standard and hear the sound of the shofar?
  tam-TCV: நான் எவ்வளவு காலத்திற்கு போர்க் கொடியைப் பார்த்துக்கொண்டும், போரின் எக்காள
    தொனியைக் கேட்டுக்கொண்டும் இருக்கவேண்டும்?
  ceb-ULB: Hangtod kanus-a man ako magtan-aw sa sukdanan? Madungog pa ba nako ang
    tingog sa budyong?
  pol-UBG: Jak długo mam patrzeć na sztandar i słyszeć dźwięk trąby?
  urd-GVU: مجھے کب تک جنگ کا جھنڈا دیکھنا پڑے گا، کب تک نرسنگے کی آواز سننی پڑے گی؟
  deu-1912: Wie lange soll ich doch das Panier sehen und der Posaune Hall hören?
  kan-2017: ನಾನು ಎಷ್ಟರವರೆಗೆ ಯುದ್ಧದ ಪತಾಕೆಗಳನ್ನು ನೋಡಲಿ, ಎಂದಿನ ತನಕ ತುತ್ತೂರಿಯ ಶಬ್ದವನ್ನು
    ಕೇಳಲಿ!
  yap-yap: Uw n’umngin nap’an ni ngguy e mael nike achngiy ma gu be rung’ag lingan
    e rappah?
  hlt-MCSB: Me hil nim rholik ka hmuh vetih tuki ol te ka yaak eh.
  mdy-ETH: ዖልዚ ባንዲራ ዡጊንታሢ ዖልዚ ዛዬ ዑኡሲያ ዋይዚንታሢ ዓይዲ ሄላንዳኣና ታ ዋይዚ ዋይዚ ናንጋንዳይ?
  twi-ASANTE: Ɛsɛ sɛ mehwɛ ɔko frankaa no na metie totorobɛnto no nnyegyeeɛ kɔsi da
    bɛn?
  eng-WEBU: How long will I see the standard and hear the sound of the trumpet?
  wal-wal: Taani aude gakkanau olaa malaataa xeellaneenne malkkataa punettaa siyanee?
  spa-PDDPT: ¿Hasta cuándo tendré que ver la bandera y oír el sonido de trompeta?
  gun-gun: Raka'e peve nda'u aexa 'rã ha'e kuery bandeira omopu'ã rã, ha'e aendu 'rã
    mimby guaxu omonhe'ẽ rã?
  ilo-ULB: Kasano pay ngata kabayag a kitkitaek ti bandera? Mangngegkonto kadi pay
    ti uni ti tangguyob?
  kpg-kpg: E waalooloo behee go dogu dadaumada di ngalungalua o tauwa, mo di longono eau
    nia lee buu?
  uig-ARA: قاچانغىچە تۇغقا قاراپ تۇرۇشۇم، جەڭ ئاۋازلىرىنى ئاڭلىشىم كېرەك؟» ــ دېدىم.
  sus-sus: Gere tɔnxuma a itima han mun tɛmui? Gere xui minima han mun lɔxɔɛ?
  pon-2006: Ia erein ei pahn kilikilang mwekid en mahwen oh rongorong ngilen sowi
    kan?
  ksd-ksd: Aivia ra bung boko ina gire ra vakilang, ma ina valongore ra nilai ra tavur?
  tur-YTC: Ne zamana dek bayrak göreceğim ve boru sesini ne zamana dek duyacağım?
  grc-BRENT: Ἕως πότε ὄψομαι φεύγοντας ἀκούων φωνὴν σαλπίγγων;
  ind-AYT: Berapa lama aku harus melihat panji-panji itu dan mendengar bunyi trompet?
  nya-nya: Kodi ndikhale ndikuona mbendera ya nkhondo, ndi kumva kulira kwa lipenga
    mpaka liti?
  hrv-hrv: Dokle ću gledati bojne znakove, slušati pozive roga?
  mps-mps: Nisu sogo te boi bidi dabego da tagalama, te augwa buluba ma begasa peyu,
    tama dago te niba walobo ugwa plak ugwaba sabo kolesaga me, te biugel bu wabo
    me tagalaibawe?
  tpi-tpi: Wanem taim bai ol birua i lusim mipela na i go bek long ples bilong ol,
    na mipela inap lusim pasin bilong apim plak na winim biugel?
  dan-1931: Hvor længe skal jeg skue Banneret, høre Hornet?
  vie-OVCB: Tôi còn phải thấy cảnh chiến tranh tàn phá và nghe kèn trận xung phong
    cho đến bao giờ?
  guj-2017: હું ક્યાં સુધી ધ્વજા જોઈશ? ક્યાં સુધી રણશિંગડાનો સાદ સાંભળીશ?
  pon-2006A: Ia erein ei pahn kilikilang mwekid en mahwen oh rongorong ngilen sowi
    kan?
  por-BRBSL: Por quanto tempo vou ver o padrão e ouvir o som da trombeta?
  cth-cth: Atueng nâsittouh maw tarantuknae lukkarei hah ka hmu vaiteh, mongka lawk
    ka thai han vai.
  twi-twi: Ɛsɛ sɛ mehwɛ ɔko frankaa no na mitie torobɛnto no nnyigye kosi da bɛn?
  hlt-hlt: Me hil nim rholik ka hmuh vetih tuki ol te ka yaak eh.
  tbz-SIM: Nh ɔ̀unɛ̀mu m bo nwúómmɛ̀ n dootitɔbɛ̀ kó mɛkpɑ̀rìcɑnnimɛ̀ nɛ̀ m bo n yomɛ̀
    ditɑ̃tɛheù kuɔ̀mmɛ̀.
  msy-2020: Eghtɨ dughiar manatamra apaniba e ategh ua uan nguibabar mangam. Egh me
    manadɨzoghɨn sɨgham givia, nir avɨzim ghufer arazim ategham? Kɨ arazir kamra ikia
    ghua bar amɨra!”
  azb-azb: Nə vaxta qədər bayraq görəcəyəm, Boru səsi eşidəcəyəm?
  eng-DBY: How long shall I see the standard, [and] hear the sound of the trumpet?
  hin-2017: और कितने दिन तक मुझे उनका झण्डा देखना और नरसिंगे का शब्द सुनना पड़ेगा?
  wol-KYG: Xanaa duma gis ba fàww raayab noon, liitu xare di ko feelu?
  eng-YLT: Till when do I see an ensign? Do I hear the voice of a trumpet?
  eng-WYC-2017: How long shall I see them that flee, shall I hear the voice of a clarion?
  eng-WMBB: How long will I see the standard and hear the sound of the shofar?
  urd-GVH: मुझे कब तक जंग का झंडा देखना पड़ेगा, कब तक नरसिंगे की आवाज़ सुननी पड़ेगी?
  rug-rug: Vea seunae gua si kaqu dogoria rau sa pitipiti vinaripera meke avosia sa
    kabona sa buki?
  gaz-gaz: Ani hamma yoomiittin mallattoo waraanaa ilaala? Hamma yoomiittis sagalee
    malakataa dhagaʼa?
  fra-LSG: Jusques à quand verrai-je la bannière, Et entendrai-je le son de la trompette?
  yal-yal: N yɛngɛn taxamasenna toma singanxi han waxatin mundun yi? N xɔta xuiin
    mɛma han waxatin mundun yi?
  haw-1868: Pehea la ka loihi o ko'u ike ana i ka hae, a lohe hoi i ke kani ana o
    ka pu?
  arb-NAV: إِلَى مَتَى أَظَلُّ أَرَى رَايَةَ الْمَعْرَكَةِ، وَأَسْمَعُ دَوِيَّ الْبُوقِ؟
  ewe-ewe: Va se ɖe ɣe ka ɣie makpɔ aflaga, ase aʋakpẽ?
  eng-LEE: How long shall I see the standard, hear the sound of the cornet?
  asm-FB: কিমান কাল এই যুদ্ধ চলিব? কিমান কালনো শত্রুৰ এই যুদ্ধৰ নিচান দেখিম আৰু তেওঁলোকৰ
    ৰণশিঙাৰ শব্দ শুনিম?
  sus-A: فٍرٍ تْنشُمَ عَ عِتِمَ هَن مُن تّمُي؟ فٍرٍ شُي مِنِمَ هَن مُن لْشْي؟
  fra-SBL: Jusqu'à quand verrai-je l'étendard et entendrai-je le son de la trompette ?
  hbo-hbo: עַד־מָתַ֖י אֶרְאֶה־נֵּ֑ס אֶשְׁמְעָ֖ה קֹ֥ול שֹׁופָֽר׃ ס
  kik-kik: Nĩ nginya rĩ ngũtũũra nyonaga bendera ya mbaara, na ngaigua mũgambo wa
    karumbeta?
  fra-NCL: Jusques à quand verrai-je l’étendard, entendrai-je le son de la trompette ?...
  cek-AK: Nasetto maw kahni payanghaih to ka khet moe, mongkah lok ka tahngaih han
    vop?
  cuk-cuk: ¿Ar sanagwadse an-isdarmalad-e-bander bar daksuli an guoe? ¿Ar sanagwadse
    an-isdarmalad-e-gar-trompeta-goled bar an itogosuli guoe?”
  uig-CYR: Қачанғичә туққа қарап турушум, җәң авазлирини аңлишим керәк?» — дедим.
  tel-2017: ఇంకెన్నాళ్లు నేను ధ్వజాన్ని చూస్తూ, బాకానాదం వింటూ ఉండాలి?
  hat-BSA: Pou konbyen de tan mwen va oblije wè drapo a, e koute son twonpèt la?
  kos-kos: Nga ac liye flag lun mweun nwe ngac, Ac lohng pusren mwe ukuk putaka?
  hbo-WLC: עַד־מָתַ֖י אֶרְאֶה־נֵּ֑ס אֶשְׁמְעָ֖ה ק֥וֹל שׁוֹפָֽר׃ ס
  ibo-ibo: Ruo ole mgbe ka m ga-anọgide na-ahụ ọkọlọtọ agha ndị a a na-alụ? Ruo ole
    mgbe kwa ka m ga-anọgide na-anụ ụda opi ike?
  ory-ory: ମୁଁ କେତେ କାଳ ପତାକା ଦେଖିବି ଓ ତୂରୀର ଶବ୍ଦ ଶୁଣିବି?
  chk-chk: Ifa ükükün fansoun ai üpwe chök küna ewe filäiken maun o rongorong tikin
    ewe rappwa?
  rop-rop: Haulong ai garra lukinatbat dijan fait garra kipgon hepinbat lagijat? Haulong
    ai garra irrimbat detlot longwan wisul bloblobat?
  ukr-1871: Ой чи довго ж я ще буду бачити стяги, зачувати гук труби?
  deu-1951: Wie lange muß ich noch das Panier sehen und den Schall der Posaune hören?
  eng-JPS: How long shall I see the standard, shall I hear the sound of the horn?
  srp-1865: Dokle æu gledati zastavu? slušati glas trubni?
  lug-lug: Ndituusa ddi nga ndaba bbendera z’olutalo n’okuwulira amaloboozi g’amakondeere?
  heb-heb: עד מתי אראה נס אשמעה קול שופר׃
  ben-IRV: আমি কতদিন যুদ্ধের পতাকা দেখব? তূরীর শব্দ শুনব?
  pan-pan: ਮੈਂ ਕਦ ਤੱਕ ਇਹ ਝੰਡਾ ਵੇਖਾਂਗਾ, ਅਤੇ ਤੁਰ੍ਹੀ ਦੀ ਅਵਾਜ਼ ਸੁਣਾਂਗਾ?
  mya-JVB: ငါသည် အဘယ် မျှကာလပတ်လုံး အလံ ကို မြင် ရအံ့နည်း။ အဘယ်မျှကာလပတ်လုံး တံပိုး
    သံ ကို ကြား ရအံ့နည်း။
  tbg-tbg: Mpo, nanti nanti entae navutaaka iqoka raquqi viha, iqoka aanumaara/noma
    vuaqaqi vivarave?
  hmo-hmo: Pepe do idia abia isi noho, do lau itaia ela bona edena negai? Tuari kibi
    edia regena do lau kamonai ela bona edena negai?
  urd-urd: मैं कब तक ये झण्डा देखूँ और नरसिंगे की आवाज़ सुनूँ?
  rus-SYN: Долго ли мне видеть знамя, слушать звук трубы?
  bqc-SIM: Máↄ dàlapooↄ gwa e bↄɛ ni? Máↄ kuu'ↄpi ma dↄ e bↄɛɛ?
  tcz-CHONGTHU: Itihchan hi gal ponlap kavet vet’uva, chuleh gal husa leh sumkon gin
    kangai ngai diuham?
  mar-mar: युद्धाचा झेंडा मी किती काळ पाहू? काय मला रणशिंग्याचा आवाज ऐकायला मिळेल?
  qub-qub: ¿Imaycamaraj wiyashaj pillyapaj trompëta wagamojta? ¿Imaycamaraj ricashaj
    conträcuna pillyapaj bandëran aptasha caycajtapis?
  bqp-bqp: Sere dommɑ nɑ kon yibɛrɛbɑn gidi bɔrɑ wɑɑmɔ, kpɑ nɑ n kɔbɑn swĩi nɔɔmɔ
    tɑ̃ɑ tɑ̃ɑ.
  hat-hat: Kilè m'a wè bout batay la? Kilè m'a sispann tande twonpèt lagè a?
  eng-BSB: How long must I see the signal flag and hear the sound of the horn?
  eng-WEBPB: How long will I see the standard and hear the sound of the trumpet?
  kbq-kbq: Hagi ha' vahe'mo'za nazupa krauefa (fleki) zamia erikasi atre'za nevanage'na
    negesugeno ibigema nehu'za ufema neraza agasasankea ome vagaregahie?
  nhe-BL: ¿Quesqui tonali huejcahuas ya ni? ¿Hasta quema noja niquitas motlalantoc
    nopa bandera huan noja nijcaquis nopa tlapitzali pampa noja onca tlatehuijcayotl?
    ¿Hasta quema tlamis ni miquistli?
  gub-BL: Màràn zahy amumaw putar pàn zaneàmàtyry'ymar her hereko har hexak pà nehe.
    Màràn 'ar amumaw putar xi'àm ma'e'ak kwer iapo pyrer ipy haw henu pà zeàmàtyry'ymawhu
    pe nehe.
  eng-DRA: How long shall I see men fleeing away, how long shall I hear the sound
    of the trumpet?
