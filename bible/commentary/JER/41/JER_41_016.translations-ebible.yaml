verse: JER.041.016
translations:
  mal-C: കാരേഹിന്റെ മകനായ യോഹാനാനും കൂടെയുണ്ടായിരുന്ന സൈനിക ഉദ്യോഗസ്ഥരും മിസ്പായിൽ
    അവശേഷിച്ച എല്ലാവരെയും അവർ തങ്ങളോടൊപ്പം കൂട്ടി—ഗിബെയോനിൽവെച്ച് രക്ഷിച്ച സൈനികർ,
    സ്ത്രീകൾ, കുട്ടികൾ, ഷണ്ഡന്മാർ ഇങ്ങനെ നെഥന്യാവിന്റെ മകനായ യിശ്മായേൽ അഹീക്കാമിന്റെ
    മകനായ ഗെദല്യാവിനെ വധിച്ചതിനുശേഷം ബന്ദികളാക്കിയിരുന്ന എല്ലാവരെയുംതന്നെ.
  deu-TKW: Sodann nahm Johanan, der Sohn Kareahs, mit allen Heeresobersten, die bei
    ihm waren, den gesamten Überrest des Volks, den Ismael, der Sohn Nethanjas, aus
    Mizpa weggeführt hatte, nachdem er Gedalja, den Sohn Ahikams, ermordet hatte,
    Männer, Weiber und Kinder und Hämlinge, die er von Gibeon zurückgebracht hatte,
  lin-lin: 'Sima na yango, Yoanani, mwana mobali ya Karea, mpe bakonzi nyonso ya basoda
    oyo bazalaki elongo na ye bamemaki bato nyonso ya Mitsipa oyo babikaki, oyo Isimaeli,
    mwana mobali ya Netania, amemaki na bowumbu wuta na Mitsipa sima na ye koboma
    Gedalia, mwana mobali ya Ayikami : basoda, basi, bana mpe bakalaka ya lokumu ya
    mokonzi ; elingi koloba bato nyonso oyo azongisaki wuta na Gabaoni.'
  eng-LSV: And Johanan son of Kareah, and all the heads of the forces who [are] with
    him, take all the remnant of the people whom he has brought back from Ishmael
    son of Nethaniah, from Mizpah—after he had struck Gedaliah son of Ahikam—mighty
    ones, men of war, and women, and infants, and eunuchs, whom he had brought back
    from Gibeon,
  eng-GNV: 'Then tooke Iohanan the sonne of Kareah, and all the captaines of the hoste
    that were with him, all the remnant of the people, whom Ishmael the sonne of Nethaniah
    had caried away captiue from Mizpah, (after that he had slaine Gedaliah the sonne
    of Ahikam) euen the strong men of warre, and the women, and the children, and
    the eunuches, whom hee had brought againe from Gibeon:'
  eng-WEBSTER: Then Johanan the son of Kareah, and all the captains of the forces
    that were with him, took all the remnant of the people whom he had recovered from
    Ishmael the son of Nethaniah, from Mizpeh, after that he had slain Gedaliah the
    son of Ahikam, even mighty men of war, and the women, and the children, and the
    eunuchs, whom he had brought again from Gibeon.
  nhw-BL: Huajca Johanán huan nochi isoldados quinhuicaque nochi nopa soldados, sihuame
    huan coneme. Nojquiya quinhuicaque nopa tlacame catli quincaparojtoyaj para mochihuase
    huejhueyi tequihuajme huan catli Ismael quinquixtijtoya ipan altepetl Mizpa quema
    quimictijtoya Gedalías, icone Ahicam.
  swh-ONEN: 'Ndipo Yohanani mwana wa Karea pamoja na maafisa wote wa jeshi waliokuwa
    pamoja naye wakawaongoza wote walionusurika kutoka Mispa, ambao walipona kutoka
    mikononi mwa Ishmaeli mwana wa Nethania baada yake kumuua Gedalia mwana wa Ahikamu:
    walikuwa askari, wanawake, watoto na matowashi aliowaleta kutoka Gibeoni.'
  bba-bba: Yokɑnɑni kɑ win tɑbu sinɑm be, bɑ tɔn be bɑ tie mwɛɛrɑ Isimɛɛlin nɔmɑn
    di, be u rɑɑ mwɛɛrɑ sɑnɑm mɛ u Gedɑliɑ ɡo. Berɑ tɑbu kowobu kɑ tɔn kurɔbu kɑ bibu
    kɑ sinɑ bokon sɔm kowobu. Be kpurowɑ u mwɛɛrimɑ sɑɑ Gɑbɑonin di.
  eng-KJVCPB: 'Then took Johanan the son of Kareah, and all the captains of the forces
    that were with him, all the remnant of the people whom he had recovered from Ishmael
    the son of Nethaniah, from Mizpah, after that he had slain Gedaliah the son of
    Ahikam, even mighty men of war, and the women, and the children, and the eunuchs,
    whom he had brought again from Gibeon:'
  luo-luo: Eka Johanan wuod Karea kod jotend lweny duto mane ni kode nokawo joma notony
    duto mane oa Mizpa, ma noreso e lwet Ishmael wuod Nethania bangʼ kane osenego
    Gedalia wuod Ahikam; mane gin jolweny, mon, nyithindo kod jodongo mane obirogo
    koa Gibeon.
  meu-meu: 'Bena Ismael Netania ese Gedalia Ahikama e alaia mase murinai Mispa amo
    abi-mauridia ai e laohaidia taudia oredia iboudiai na Iohanan Karea bona orea
    biagudia iboudiai ia ida ese e abidia: tuari taudia, hahine, memero kekeni, bona
    hesiai taudia, lohanan ese Gibeon amo e hakaudia lou taudia.'
  npi-ULB: कारेहका छोरा योहानान र तिनीसित भएका सबै सेनाका कप्‍तानले नतन्याहको छोरो
    इश्माएलबाट उद्धार गरिएका सबै मानिसलाई मिस्पाबाट लगे । यो इश्माएलले अहीकामका छोरा
    गदल्याहलाई मारेपछिको कुरो थियो । योहानान र तिनका साथीहरूले गिबोनमा उद्धार गरिएका
    बलिया पुरुषहरू, योद्धाहरू, स्‍त्रीहरू, बालबालिका र नपुंसकहरूलाई लगे ।
  yor-yor: Lẹ́yìn náà Johanani ọmọkùnrin Karea àti gbogbo àwọn ọmọ-ogun tí wọn wà
    pẹ̀lú rẹ̀ sì kó gbogbo àwọn tí ó kù ní Mispa; àwọn tí ó ti rí gbà lọ́wọ́ Iṣmaeli
    ọmọkùnrin Netaniah; lẹ́yìn ìgbà tí ó ti pa Gedaliah ọmọ Ahikamu. Àwọn ọmọ-ogun,
    àwọn obìnrin, àwọn ọmọdé àti àwọn olórí ilé ẹjọ́ tí ó ti kó wa láti Gibeoni.
  pes-OPCB: یوحانان و افرادش بی‌درنگ همهٔ سربازان، زنان، بچه‌ها و خواجه‌سرایانی را
    که نجات داده بودند، برداشتند و از جبعون به دهکدهٔ جیروت کمهام در نزدیکی بیت‌لحم
    رفتند، تا از آنجا از ترس بابِلی‌ها به مصر بگریزند، زیرا جدلیا، فرماندار پادشاه
    بابِل، به دست اسماعیل کشته شده بود.
  tgl-ULB: Kinuha ni Johanan na anak ni Karea at ang lahat ng mga pinuno ng hukbo
    na kasama niya mula Mizpa ang lahat ng mga taongnaligtas mula kay Ismael na anak
    ni Netanias. Ito ay matapos patayin ni Ismael si Gedalias na anak ni Ahicam. Kinuha
    ni Johanan at ng kaniyang mga kasama ang malalakas na kalalakihan, mga lalaking
    mandirigma, mga kababaihan at mga bata, at ang mga eunuko na nailigtas sa Gibeon.
  hui-hui: Ani biya handala Yohananabi ami agali haru haga biarubi tigua Misiba wali
    agali Isimale giha hearia minu yu dai biyaru haru halu Gibeono tano wahalu pene.
    Ami agali marubi agali marubi wali waneiginirubi kini aria bu hearunaga biabe
    biahagarubi uruni ti haru pene.
  mya-mya: ဂေ​ဒ​လိ​အား​သတ်​ပြီး​နောက်​မိ​ဇ​ပါ​မြို့​မှ သုံ့​ပန်း​များ​အ​ဖြစ် ဣ​ရှ​မေ​လ​ခေါ်​ဆောင်
    လာ​သော​စစ်​သူ​ရဲ​များ၊ အ​မျိုး​သ​မီး​များ၊ က​လေး​သူ​ငယ်​များ​နှင့်​မိန်း​မ​စိုး​များ​အား
    ယော​ဟ​နန်​နှင့်​သူ​၏​တပ်​မှူး​များ​က​ထိန်း သိမ်း​စောင့်​ရှောက်​ထား​ကြ​၏။-
  bod-N: ནེ་ཐན་ཡཱའི་བུ་ཡེས་མ་ཨེལ་གྱིས་ཨ་ཧི་ཀམ་གྱི་བུ་གེ་དལ་ཡཱ་བསད་དེ། མཱས་ཟི་ཕཱ་རུ་ལུས་པའི་མི་རྣམས་དང་།
    དམག་མི་དང་། བུད་མེད་དང་། བྱིས་པ་དང་། ཉུག་རུམ་པ་དང་བཅས་གིབ་ཡོན་དུ་བཙོན་ལ་ཁྲིད་པའི་རྗེས་སུ།
    ཀཱ་རེ་ཨའི་བུ་ཡོ་ཧ་ནན་དང་དེ་དང་མཉམ་དུ་ཡོད་པའི་དམག་དཔོན་དག་གིས་དེ་རྣམས་ཕྱིར་ཕྲོགས་ཏེ།
  sna-sna: 'Ipapo Johanani mwanakomana waKarea navakuru vose vehondo vaiva naye vakatungamirira
    vose vakasara kubva paMizipa avo vaakanga anunura kubva kuna Ishumaeri mwanakomana
    waNetania shure kwokunge auraya Gedharia mwanakomana waAhikami, vaiti: varwi,
    vakadzi, vana namachinda edare vaakanga abva navo kuGibheoni.'
  spa-BLM: 'Entonces Johanán hijo de Carea y todos los capitanes de las fuerzas que
    estaban con él tomaron todo el remanente del pueblo que había recuperado de Ismael
    hijo de Netanías, desde Mizpa, después de haber matado a Gedalías hijo de Ajicam:
    los hombres de guerra, con las mujeres, los niños y los eunucos, que había traído
    de Gabaón.'
  cac-cac: A vin̈aj Johanán yed' eb' soldado chi' ix ic'anxicanec' eb' anima, ix coljipax
    eb' yuj eb' vin̈, aton eb' cajan d'a Mizpa ix yic'b'at vin̈aj Ismael chi' ayic
    ix lajvi smilancham vin̈aj Gedalías vin̈. A juntzan̈ eb' anima chi', ay eb' vin̈
    soldado, ay eb' ix ix, ay eb' unin, ay pax eb' nivac yopisio. Aton eb' ix ic'jixicanec'
    d'a vin̈aj Ismael d'a Gabaón
  swh-ULB: Yonathani mwana wa Karea na amri jeshi pamoja naye walichukua toka Mizpa
    watu wote ambao walikuwa wameokolewa kutoka kwa Ishmael mwana wa Nethania. Hii
    ilikuwa baada ya Ishmael kuwa amemuuwa Gedalia mwana wa Ahikam. Yonathan na rafiki
    zake walichukua wanaume shujaa, wanaume wapiganaji, wanawake na watoto, na mtoashi
    ambaye alikuwa ameokolewa huko Gibeoni.
  bel-bel: Тады Ёанан, сын Карэеў, і ўсе ваенныя начальнікі, што былі зь ім, узялі
    з Масіфы ўсю рэшту люду, які ён вызваліў ад Ісмаіла, сына Натаніі, пасьля таго
    як той забіў Гадолію, сына Ахікамавага, мужчын, ваенных людзей і жанок і дзяцей,
    і еўнухаў, якіх ён вывеў з Гаваона;
  deu-ELBBK: Da nahmen Jochanan, der Sohn Kareachs, und alle Heerobersten, die mit
    ihm waren, den ganzen Überrest des Volkes, den er von Ismael, dem Sohn Nethanjas,
    von Mizpa zurückgebracht hatte – nachdem dieser den Gedalja, den Sohn Achikams,
    erschlagen hatte – die Männer, die Kriegsleute, und die Frauen und die Kinder
    und die Kämmerer, die er von Gibeon zurückgebracht hatte;
  mbb-OT: Ne zutun midtiǥum ni Johanan wey zuen te zuma zin he menge upisyal is langun
    he mibihag ni Ishmael puun te Mizpa hein nepatey zin en si Gedalia he anak ni
    Ahikam. Ne puun diyà te Gibeon,
  mal-2015: നെഥന്യാവിന്റെ മകൻ യിശ്മായേൽ അഹീക്കാമിന്റെ മകനായ ഗെദല്യാവെ കൊന്നുകളഞ്ഞശേഷം,
    അവന്റെ കയ്യിൽനിന്നു കാരേഹിന്റെ മകനായ യോഹാനാനും കൂടെ ഉണ്ടായിരുന്ന എല്ലാപടത്തലവന്മാരും
    വിടുവിച്ച ജനശിഷ്ടത്തെ ഒക്കെയും, ഗിബെയോനിൽനിന്നു തിരികെ കൊണ്ടുവന്ന പടയാളികളെയും
    സ്ത്രീകളെയും കുഞ്ഞുങ്ങളെയും ഷണ്ഡന്മാരെയും തന്നേ, അവർ മിസ്പയിൽനിന്നു കൂട്ടിക്കൊണ്ടു,
  rmc-rmc: Paľis o Jochanan the savore veľiťeľa la armadakre, save leha sas, ľigende
    het savore manušen, so andre Micpa zaiľa o Jišmael paloda, sar murdarďa le Gedaljah,
    a zachraňinde len leskre vastendar. Avke ľigende pale andral o Gibeon le muršen,
    le džuvľijen, le čhaven, le slugaďen the le eunuchen.
  pes-OPV: و یوحانان بن قاریح با همه سرداران لشکرکه همراهش بودند، تمامی بقیه قومی
    را که ازدست اسماعیل بن نتنیا از مصفه بعد از کشته شدن جدلیا ابن اخیقام خلاصی داده
    بود بگرفت، یعنی مردان دلیر جنگی و زنان و اطفال و خواجه‌سرایان را که ایشان را در
    جبعون خلاصی داده بود؛
  ron-1924: Иоханан, фиул луй Кареах, ши тоате кэпетенииле оштирилор каре ерау ку
    ел ау луат тоатэ рэмэшица попорулуй пе каре л-ау избэвит дин мыниле луй Исмаел,
    фиул луй Нетания, кынд ыл дучя дин Мицпа, дупэ че учисесе пе Гедалия, фиул луй
    Ахикам, ши ануме пе оамений де рэзбой, пе фемей, пе копий, пе фамений дрегэторь,
    пе каре й-а адус Иоханан ынапой дин Габаон.
  ben-OBCV: 'নথনিয়ের পুত্র যে ইশ্মায়েল, অহীকামের পুত্র গদলিয়কে হত্যা করেছিল, তার
    কাছ থেকে কারেহের পুত্র যোহানন ও তার সঙ্গী সেনাপতিরা যেসব অবশিষ্ট লোককে মিস্‌পা
    থেকে ফিরিয়ে এনেছিল, তাদের সঙ্গে নিল: বীর সৈন্যদের এবং গিবিয়োন থেকে আনীত সমস্ত
    স্ত্রীলোক, ছেলেমেয়েদের ও রাজদরবারের কর্মকর্তাদের সঙ্গে নিল।'
  som-som: Markaasaa Yooxaanaan ina Qaaree'ax iyo saraakiishii ciidammada ee isaga
    la jirtay oo dhammu waxay soo kexeeyeen dadkii hadhay ee uu dhammaan ka soo caymiyey
    Ismaaciil ina Netanyaah markuu Misfaah ku dilay Gedalyaah ina Ahiiqaam dabadeed,
    oo kuwaasu waxay ahaayeen raggii dagaalka, iyo naagihii, iyo carruurtii, iyo bohommadii
    ee uu ka soo celiyey Gibecoon.
  lat-VUC: 'Tulit ergo Johanan filius Caree, et omnes principes bellatorum qui erant
    cum eo, universas reliquias vulgi quas reduxerat ab Ismahel filio Nathaniæ de
    Masphath, postquam percussit Godoliam filium Ahicam: fortes viros ad prælium,
    et mulieres, et pueros, et eunuchos, quos reduxerat de Gabaon.'
  eng-ASVBT: Then took Johanan the son of Kareah, and all the captains of the forces
    that were with him, all the remnant of the people whom he had recovered from Ishmael
    the son of Nethaniah, from Mizpah, after that he had slain Gedaliah the son of
    Ahikam, to wit, the men of war, and the women, and the children, and the eunuchs,
    whom he had brought back from Gibeon.
  ita-1885: 'Poi Giohanan, figliuolo di Carea, e tutti i capitani della gente di guerra,
    ch''erano con lui, presero tutto il rimanente del popolo, che avevano riscosso
    da Ismaele, figliuolo di Netania, e il quale egli ne menava via da Mispa, dopo
    aver percosso Ghedalia, figliuolo di Ahicam: uomini, gente di guerra, e donne,
    e fanciulli, ed eunuchi; e li ricondussero da Gabaon.'
  eng-LXXUP: But ye turned and profaned my name, to bring back every one his servant,
    and every one his handmaid, whom ye had sent forth free and at their own disposal,
    to be to you menservants and maidservants.
  eng-ULB: Johanan son of Kareah and all the army commanders with him took from Mizpah
    all the people who had been rescued from Ishmael son of Nethaniah. This was after
    Ishmael had killed Gedaliah son of Ahikam. Johanan and his companions took the
    strong men, the fighting men, the women and children, and the eunuchs who had
    been rescued at Gibeon.
  spa-VBL: 'Entonces Johanán y todos los comandantes del ejército que estaban con
    él se hicieron cargo de los sobrevivientes de Mizpa que había rescatado de Ismael
    en Gabaón: los soldados, las mujeres, los niños y los funcionarios de la corte
    que Ismael había hecho prisioneros después de haber matado a Gedalías.'
  fra-_FOB: Puis Jochanan, fils de Karéach, et tous les chefs des troupes qui étaient
    avec lui, prirent tout le reste du peuple qu'ils avaient retiré des mains d'Ismaël,
    fils de Néthania, lorsqu'il l'emmenait de Mitspa, après avoir tué Guédalia, fils
    d'Achikam, les hommes de guerre, les femmes, les enfants, et les eunuques; et
    Jochanan les ramena depuis Gabaon.
  mal-mal: നെഥന്യാവിന്റെ മകൻ യിശ്മായേൽ അഹീക്കാമിന്റെ മകനായ ഗെദല്യാവിനെ കൊന്നതിനുശേഷം,
    അവന്റെ കൈയിൽനിന്ന് കാരേഹിന്റെ മകനായ യോഹാനാനും കൂടെ ഉണ്ടായിരുന്ന എല്ലാ പടത്തലവന്മാരും
    യിശ്മായേലിന്റെ പക്കൽ നിന്നു വിടുവിച്ച ജനശിഷ്ടത്തെയും, ഗിബെയോനിൽനിന്ന് തിരികെ കൊണ്ടുവന്ന
    പടയാളികളെയും സ്ത്രീകളെയും കുഞ്ഞുങ്ങളെയും ഷണ്ഡന്മാരെയും കൂട്ടികൊണ്ട് അവർ മിസ്പയിൽനിന്ന്
  urd-GVR: Yoṅ Misfāh ke bache hue tamām log Jibaūn meṅ Yūhanān aur us ke sāthī afsaroṅ
    ke zer-e-nigarānī āe. Un meṅ wuh tamām faujī, ḳhawātīn, bachche aur darbārī shāmil
    the jinheṅ Ismāīl ne Jidaliyāh ko qatl karne ke bād qaidī banāyā thā.
  suz-BL: मिनु अहीकाम आ तौ गेदाल्‍याह कली सदमे नोले, नेथन्‍याह आ तौ इश्‍माएलमी गिबोन
    रे चाक्‍शो ब्रोंइशो आन कली लडाइ पाइबपुकी, मीश मुरपुकी, आलपुकी नु दरवारम गेय पाइब
    मुर आन कली, कारेआह आ तौ योहानान नु मेको नु बाक्‍शो लडाइ पाइब आन ठेयब मुरपुकीम
    गिबोन रे लेत्‍‍‍ताक्‍म।
  eng-NOY: Then took Johanan, the son of Kareah, and all the captains of the forces
    that were with him, all the remnant of the people whom he had recovered from Ishmael,
    the son of Nethaniah, from Mizpah, after he had slain Gedaliah, the son of Ahikam,
    strong men, men of war, and women, and children, and eunuchs, whom he had brought
    back from Gibeon;
  ita-1927: 'E Johanan, figliuolo di Kareah, e tutti i capi delle forze ch’erano con
    lui, presero tutto il rimanente del popolo, che Ismael, figliuolo di Nethania,
    aveva menati via da Mitspa, dopo ch’egli ebbe ucciso Ghedalia, figliuolo d’Ahikam:
    uomini, gente di guerra, donne, fanciulli, eunuchi; e li ricondussero da Gabaon;'
  ckb-ckb: ئینجا یۆحانانی کوڕی قارێیەح و هەموو سەرلەشکرەکان کە لەگەڵی بوون، هەموو
    پاشماوەی گەلیان لە میچپا بردەوە، ئەوانەی لە ئیسماعیلی کوڕی نەتەنیاهۆ وەریانگرتنەوە،
    دوای ئەوەی ئیسماعیل گەدەلیاهوی کوڕی ئەحیقامی کوشتبوو، جەنگاوەرە بەتواناکان و ژن
    و منداڵ و کاربەدەستان بوون کە لەلای گبعۆن وەریانگرتبوونەوە.
  eng-BBE: 'Then Johanan, the son of Kareah, and all the captains of the forces who
    were with him, took all the rest of the people whom Ishmael, the son of Nethaniah,
    had made prisoners, after he had put to death Gedaliah, the son of Ahikam, the
    people from Mizpah, that is, the men of war and the women and the children and
    the unsexed servants, whom he had taken back with him from Gibeon:'
  kan-OKCV: ಆಗ ಕಾರೇಹನ ಮಗನಾದ ಯೋಹಾನಾನನೂ, ತನ್ನ ಸಂಗಡ ಇದ್ದ ಸೈನ್ಯಾಧಿಪತಿಗಳೆಲ್ಲರೂ ತಾನು ನೆತನ್ಯನ
    ಮಗನಾದ ಇಷ್ಮಾಯೇಲನ ಕೈಯೊಳಗಿಂದ ಅವನು ಅಹೀಕಾಮನ ಮಗ ಗೆದಲ್ಯನನ್ನು ಕೊಂದುಹಾಕಿದ ತರುವಾಯ, ತಪ್ಪಿಸಿಬಿಟ್ಟಿದ್ದ
    ಉಳಿದ ಜನರೆಲ್ಲರನ್ನು ಎಂದರೆ, ಗಿಬ್ಯೋನನಿಂದ ತಾನು ತಿರುಗಿ ತಂದಿದ್ದ ಬಲಿಷ್ಠರಾದ ಯುದ್ಧದ ಗಂಡಸರನ್ನೂ,
    ಹೆಂಗಸರನ್ನೂ, ಮಕ್ಕಳನ್ನೂ, ಕಂಚುಕಿಯರನ್ನೂ ಮಿಚ್ಪದಿಂದ ಕರೆದುಕೊಂಡು ಹೊರಟು,
  tam-2017: கரேயாவின் மகனாகிய யோகனானும், அவனுடன் இருந்த எல்லா போர்வீரர்களும், அகீக்காமின்
    மகனாகிய கெதலியாவை வெட்டிப்போட்ட நெத்தானியாவின் மகனாகிய இஸ்மவேல் கொண்டுபோனதும்,
    தாங்கள் கிபியோனிலே விடுதலையாக்கித் திரும்பச்செய்ததுமான மீதியான எல்லா மக்களாகிய
    போர்வீரர்களையும், பெண்களையும், குழந்தைகளையும், அரண்மனை அதிகாரிகளையும் சேர்த்துக்கொண்டு,
  spa-RV-1909: 'Y Johanán hijo de Carea, y todos los príncipes de la gente de guerra
    que con él estaban, tomaron todo el resto del pueblo que habían recobrado de Ismael
    hijo de Nethanías, de Mizpa, después que hirió á Gedalías hijo de Ahicam: hombres
    de guerra, y mujeres, y niños, y los eunucos que Johanán había hecho tornar de
    Gabaón;'
  ron-BTF: 'Și Iohanan, fiul lui Careah, și toate căpeteniile armatelor care erau
    cu el au luat toată rămășița poporului, pe care au adus-o înapoi de la Ismael,
    fiul lui Netania, care venea din Mițpa, după ce îl ucisese pe Ghedalia, fiul lui
    Ahicam: adică pe bărbații viteji războinici și pe femei și pe copii și pe fameni,
    pe care i-a adus înapoi din Gabaon;'
  eng-WEBP: Then Johanan the son of Kareah and all the captains of the forces who
    were with him took all the remnant of the people whom he had recovered from Ishmael
    the son of Nethaniah, from Mizpah, after he had killed Gedaliah the son of Ahikam—the
    men of war, with the women, the children, and the eunuchs, whom he had brought
    back from Gibeon.
  eng-FBV: Then Johanan and all the army commanders with him took charge of the survivors
    from Mizpah he'd rescued from Ishmael in Gibeon—the soldiers, women, children,
    and court officials that Ishmael had taken prisoner after he'd killed Gedaliah.
  nld-1939: 'Nu verzamelde Jochanan, de zoon van Karéach, met al de legeroversten
    die bij hem waren, de hele rest der bevolking, die Jisjmaël, de zoon van Netanja,
    uit Mispa had weggevoerd, nadat hij Gedalja, den zoon van Achikam, had vermoord,
    maar die Jochanan uit Gibon had teruggebracht: mannen en weerbare lieden, vrouwen,
    kinderen en eunuchen.'
  nch-BL: Huajca Johanán huan nochi isoldados quinhuicaque nochi nopa soldados, sihuame
    huan coneme. Nojquiya quinhuicaque nopa tacame cati quincaparojtoyaj para mochihuase
    huejhueyi tequichihuani huan cati Ismael quinquixtijtoya ipan altepet Mizpa quema
    quimicti Gedalías, icone Ahicam.
  vie-1934: Giô-ha-nan, con trai Ca-rê-át, cùng các tướng đầu đảng theo mình chiếm
    lấy đội binh mới vừa giải cứu khỏi tay ỗch-ma-ên, con trai Nê-tha-mia, khi ỗch-ma-ên
    kéo đi từ Mích-ba sau lúc giết Ghê-đa-lia, con trai A-hi-cam. Hết thảy những lính
    chiến, đàn bà, trẻ con hoạn quan, Giô-ha-nan đều từ Ga-ba-ôn đem về.
  hin-CV: तब कोरियाह के पुत्र योहानन तथा उसके साथ की सेना के सारे सेनापतियों ने मिज़पाह
    से लोगों के संपूर्ण लोगों को निकाल लिया, जिन्हें उसने नेथनियाह के पुत्र इशमाएल
    से विमुक्त किया था, जिन्हें इशमाएल ने अहीकाम के पुत्र गेदालियाह की हत्या के बाद
    बंदी बना लिया था, अर्थात्, सैनिक, स्त्रियां, बालक; तथा राज-दरबार के अधिकारी जिन्हें
    उसने गिबयोन से लौटा ले आया था.
  spa-BES: Entonces Johanán, el hijo de Carea, y todos los capitanes de las fuerzas
    que estaban con él, tomaron a todas las demás personas a las que Ismael, el hijo
    de Netanias, había hecho prisioneros, después de haber dado muerte a Gedalías
    el hijo de Ahías, la gente de Mizpa, es decir, los hombres de guerra y las mujeres
    y los niños y los siervos eunucos, a quienes había llevado con él desde Gabaón.
  tdx-tdx: Aa le nendese’ Iohanane, ana’ i Ka­rea, naho ze hene mpifehe lahin-defoñe
    nindre ama’e, ty sisa’ ondaty rinambe’e am’Ismaele ana’ i Netania, boak’e Mitspàao—ie
    fa vinono’e t’i Gedalia ana’ i Ahikame naho o mpiama’eo—o lahilahio naho o lahindefoñeo
    naho o rakembao, naho o ajajao, naho o vositse nendese’e boake Giboneo,
  tha-KJV: แล​้วโยฮานันบุตรชายคาเรอาห์และบรรดาหัวหน้าของกองทหารซึ่งอยู่กั​บท​่าน ได้​นำประชาชนที่​เหลืออยู่​ทั้งหมด
    ซึ่งเอากลับคืนมาจากอิชมาเอลบุตรชายเนธานิยาห์ซึ่งมาจากมิสปาห์​หลังจากที่​ได้​ฆ่าเกดาลิยาห์​บุ​ตรชายอาหิคัมแล้​วน​ั้น
    คือทหาร ผู้หญิง เด็ก และขั​นที ผู้​ซึ่งโยฮานันนำกลับมายั​งก​ิเบโอน
  por-BR-2018: 'Então Joanã filho de Careá, e todos os comandantes dos exércitos que
    com ele estavam, tomaram todo o resto do povo que tinham trazido de volta de Ismael
    filho de Netanias, de Mispá, depois dele ter ferido a Gedalias filho de Aicã:
    homens valentes de guerra, mulheres, e crianças; e os eunucos, que tinha trazido
    de volta de Gibeão.'
  deu-ELO: Da nahmen Jochanan, der Sohn Kareachs, und alle Heerobersten, die mit ihm
    waren, den ganzen Überrest des Volkes, welchen er von Ismael, dem Sohne Nethanjas,
    von Mizpa zurückgebracht, nachdem dieser den Gedalja, den Sohn Achikams, erschlagen
    hatte, die Männer, die Kriegsleute, und die Weiber und die Kinder und die Kämmerer,
    welche er von Gibeon zurückgebracht hatte;
  eng-WYC-2018: Therefore Johanan, the son of Kareah, and all the princes of warriors,
    that were with him, took all the remnants of the common people, which they brought
    again from Ishmael, the son of Nethaniah, that were of Mizpah, after that he killed
    Gedaliah, the son of Ahikam; he took strong men to battle, and women, and children,
    and geldings, which he had brought again from Gibeon. (And so Johanan, the son
    of Kareah, and all the leaders of the warriors, who were with him, took all the
    remnant of the common people, who were from Mizpah, whom he had rescued from Ishmael,
    the son of Nethaniah, after that he had killed Gedaliah, the son of Ahikam; yea,
    he took the strong men of battle, and the women, and the children, and the eunuchs,
    and brought them back from Gibeon.)
  epo-epo: 'Joĥanan, filo de Kareaĥ, kaj ĉiuj militestroj, kiuj estis kun li, prenis
    la tutan restaĵon de la popolo, kiun li revenigis de Iŝmael, filo de Netanja,
    el Micpa, post kiam ĉi tiu mortigis Gedaljan, filon de Aĥikam: virojn, militistojn,
    virinojn, infanojn, kaj eŭnukojn, kiujn li revenigis el Gibeon.'
  uig-PIN: Andin Kareaⱨning oƣli Yoⱨanan ⱨǝm uning ⱨǝmraⱨliri bolƣan barliⱪ lǝxkǝr
    baxliⱪliri Nǝtaniyaning oƣli Ixmail Aⱨikamning oƣli Gǝdaliyani ɵltürgǝndin keyin
    Mizpaⱨdin elip kǝtkǝn hǝlⱪning ⱪaldisining ⱨǝmmisini ɵz ⱪexiƣa aldi; u ularni,
    yǝni jǝnggiwar lǝxkǝrlǝr, ⱪiz-ayallar, balilar wǝ orda ǝmǝldarlirini Gibeondin
    elip kǝtti.
  beo-beo: 'Amalalu, Youha:ina:ne amola ea dadi gagui ouligisu dunu da dadi gagui
    dunu amola uda amola mano amola gulusu danai dunu amo Isama:iele da udigili hawa:
    hamomusa: lai, amo ouligi.'
  tpi-OTNT: Na bihain, Johanan wantaim ol arapela ofisa i kisim ol dispela lain manmeri
    bilong Mispa ol i bin kisim bek long han bilong Ismael, na ol i lusim Gibeon na
    i go. Ol soldia na ol arapela man na ol meri pikinini na ol wokman bilong famili
    bilong king, ol i stap long dispela lain.
  hau-SA: Sai Yohanan ɗan Kareya da dukan shugabannin sojojin da suke tare da shi
    suka bi da dukan waɗanda suka tsira daga Mizfa waɗanda ya karɓe daga Ishmayel
    ɗan Netaniya bayan ya kashe Gedaliya ɗan Ahikam, wato, sojoji, mata, yara da fadawan
    da ya kawo daga Gibeyon
  uig-LAT: Andin Karéahning oghli Yohanan hem uning hemrahliri bolghan barliq leshker
    bashliqliri Netaniyaning oghli Ishmail Ahikamning oghli Gedaliyani öltürgendin
    kéyin Mizpahdin élip ketken xelqning qaldisining hemmisini öz qéshigha aldi; u
    ularni, yeni jenggiwar leshkerler, qiz-ayallar, balilar we orda emeldarlirini
    Gibéondin élip ketti.
  nde-nde: Emva kwalokho uJohanani indodana kaKhareya, lezikhulu zonke zebutho ezazilaye,
    wathatha bonke abasilayo ababevele eMizipha ayebahlenge ku-Ishumayeli indodana
    kaNethaniya emva kokubulala kwakhe uGedaliya indodana ka-Ahikhami. Kwakungamabutho,
    labesifazane, labantwana kanye lezikhulu zasemthethwandaba ayezithethe eGibhiyoni.
  ton-ton: 'Pea hili hono tāmateʻi ʻa Ketalia ko e foha ʻo ʻAhikami, naʻe toki ʻave
    ʻe Sopanani ko e foha ʻo Kalia, ʻae houʻeikitau kotoa pē naʻe ʻiate ia, pea mo
    e toenga kakai kotoa pē ʻaia naʻe toe maʻu meia ʻIsimeʻeli ko e foha ʻo Natania,
    mei Misipa, ko e kau tau mālohi, mo e kau fefine, mo e fānau, pea mo e kau tangata
    talifekau ʻaia kuo toe omi mei Kipione:'
  ces-1613: Protož vzal Jochanan syn Kareachův, a všecka knížata vojsk, kteříž s ním
    byli, všecken ostatek lidu, kterýž zase přivedl od Izmaele syna Netaniášova z
    Masfa, když zabil Godoliáše syna Achikamova, muže bojovné, též ženy a děti i komorníky,
    kteréž zase přivedl z Gabaon,
  eng-WMB: Then Yochanan the son of Kareah and all the captains of the forces who
    were with him took all the remnant of the people whom he had recovered from Ishmael
    the son of Nethaniah, from Mizpah, after he had killed Gedaliah the son of Ahikam—the
    men of war, with the women, the children, and the eunuchs, whom he had brought
    back from Gibeon.
  tam-TCV: அப்பொழுது மிஸ்பாவிலிருந்து இஸ்மயேல் கொண்டுபோயிருந்தவர்களை, கரேயாவின் மகன்
    யோகனானும், அவனோடிருந்த இராணுவ அதிகாரிகள் அனைவரும் அழைத்துக்கொண்டு போனார்கள். இவர்கள்
    யோகனானினால் கிபியோனிலிருந்து மீட்கப்பட்ட, படைவீரர், பெண்கள், பிள்ளைகள், அரச அதிகாரிகளுமாய்
    இருந்தார்கள். இது அகீக்காமின் மகன் கெதலியாவை, நெத்தனியாவின் மகன் இஸ்மயேல் கொலைசெய்தபின்
    நடந்தது.
  ceb-ULB: Gidala ni Johanan nga anak nga lalaki ni Karea ug sa tanang mga pangulo
    sa kasundalohan ang tanang katawhan nga ilang naluwas gikan kang Ismael nga anak
    nga lalaki ni Netania gikan sa Mizpa. Nahitabo kini human gipatay ni Ismael si
    Gedalia nga anak nga lalaki ni Ahikam. Gikuha ni Johanan ug sa iyang mga kaubanan
    ang mga kusgan nga kalalakin-an, mga manggugubat, mga kababayen-an ug mga kabataan
    ug ang mga yunuko nga ilang naluwas gikan sa Gibeon.
  pol-UBG: Wtedy Jochanan, syn Kareacha, wraz ze wszystkimi dowódcami wojsk, którzy
    z nim byli, zebrał całą resztę ludu, który odzyskał od Izmaela, syna Netaniasza,
    z Mispy, po zabójstwie Gedaliasza, syna Achikama, walecznych wojowników, kobiety,
    dzieci i eunuchów, których przywiódł z powrotem z Gibeonu;
  urd-GVU: یوں مِصفاہ کے بچے ہوئے تمام لوگ جِبعون میں یوحنان اور اُس کے ساتھی افسروں
    کے زیرِ نگرانی آئے۔ اُن میں وہ تمام فوجی، خواتین، بچے اور درباری شامل تھے جنہیں
    اسمٰعیل نے جِدلیاہ کو قتل کرنے کے بعد قیدی بنایا تھا۔
  deu-1912: Und Johanan, der Sohn Kareahs, samt allen Hauptleuten des Heeres, so bei
    ihm waren, nahmen all das übrige Volk, so sie wiedergebracht hatten von Ismael,
    dem Sohn Nethanjas, aus Mizpa zu sich (weil Gedalja, der Sohn Ahikams, erschlagen
    war), nämlich die Kriegsmänner, Weiber und die Kinder und Kämmerer, so sie von
    Gibeon hatten wiedergebracht;
  kan-2017: ಆಗ ಕಾರೇಹನ ಮಗನಾದ ಯೋಹಾನಾನನೂ ಅವನೊಂದಿಗಿದ್ದ ಸಮಸ್ತ ಸೇನಾಧಿಪತಿಗಳೂ ತಾವು ನೆತನ್ಯನ
    ಮಗನಾದ ಇಷ್ಮಾಯೇಲನ ಕೈಯಿಂದ ತಪ್ಪಿಸಿ ಗಿಬ್ಯೋನಿನಿಂದ ತಂದಿದ್ದ ಭಟರು, ಹೆಂಗಸರು, ಮಕ್ಕಳು, ಕಂಚುಕಿಗಳು,
    ಅಂತು ಇಷ್ಮಾಯೇಲನು ಅಹೀಕಾಮನ ಮಗನಾದ ಗೆದಲ್ಯನನ್ನು ಕೊಂದ ಮೇಲೆ ಮಿಚ್ಪದಿಂದ ಒಯ್ದ ಉಳಿದ ಜನರನ್ನೆಲ್ಲಾ
    ಕರೆದುಕೊಂಡು ಹೋದರು.
  yap-yap: Ma aram e Johanan nge fapi tolang ko salthaw e ra ayweged e pi salthaw,
    nge ppin, nge bbitir, nge eunuch ni fapi girdi’ ni chuwegrad Ishmael u Mizpah
    nge fekrad ni kalbus u tomuren nni thang e fan rok Gedaliah.
  hlt-MCSB: Kareah capa Johanan neh amah taengkah caem mangpa boeih loh Nethaniah
    capa Ishmael taengkah pilnam a meet boeih te Mizpah lamkah a loh. Ahikam capa
    Gedaliah a ngawn phoeiah tah hlang he caemtloek tongpa rhoek khaw, huta camoe
    khaw, imkhoem rhoek khaw Gibeon lamloh a mael puei.
  mdy-ETH: ዬያይዲ ዮሃናኔንታ ዒዛና ዎላ ዓኣ ዖሎ ዓሶ ሱኡጎንታ ኔታኒያ ናኣዚ ዒስማዔኤሌ ጌዳሊያ ዎዻዖ ሚፂጳፓ ዲዒ ዔኬ ፖኦሊሶንታ
    ላኣሎንታ ናኣቶ ዻኮንታ ዓሽቲንቂ ማዾ ማዻ ዓሶንታ ቢያ ማሂ ዔኬኔ።
  twi-ASANTE: 'Afei, Karea babarima Yohanan ne asraafoɔ mpanimfoɔ a wɔka ne ho no
    dii Mispa nkaeɛfoɔ a ɔgyee wɔn firii Netania babarima Ismael nsam ɛberɛ a ɔkumm
    Ahikam babarima Gedalia no akyi no anim: Ɔde asraafoɔ, mmaa, mmɔfra ne asɛnniiɛ
    adwumayɛfoɔ firi Gibeon baeɛ.'
  eng-WEBU: Then Johanan the son of Kareah and all the captains of the forces who
    were with him took all the remnant of the people whom he had recovered from Ishmael
    the son of Nethaniah, from Mizpah, after he had killed Gedaliah the son of Ahikam—the
    men of war, with the women, the children, and the eunuchs, whom he had brought
    back from Gibeon.
  wal-wal: Hegaappe guyyiyan, Isimaa7eeli Gadaaliyaa wori simmidi, Mixiphphappe omooddidi
    ehiido olanchchati, maccaasati, naatinne mureessati ubbai Qaareeha na7aa Yohanaanaaranne
    hara ola gadaawatuura denddidi biidosona.
  spa-PDDPT: Johanán, hijo de Carea, y todos sus oficiales con él, recogieron al resto
    del pueblo que Ismael, hijo de Netanías, apresó en Mizpa, después de asesinar
    a Gedalías, hijo de Ahicam, esto es, guerreros, mujeres, niños y servidores del
    palacio, liberados por Johanán en Gabaón.
  gun-gun: Ha'e gui Careá ra'y Joanã ha'e hexevegua xondaro ruvixa kuery ogueru ju
    heta va'e kuery Netanias ra'y Ismael oipokua reve Mispa gui ogueraa va'ekue, Aicão
    ra'y Gedalias ojuka ma rire. Ha'e va'e kuery ma avakue ipy'a guaxukueve joe opu'ãa
    pygua, kunhague, kunumigue'i ha'e eunuco kuery Gibeão py ojou vy ogueraa va'ekue.
  ilo-ULB: Inkuyog ni Johanan, a putot ni Karea ken dagiti amin a mangidadaulo kadagiti
    armada, dagiti amin a tattao manipud Mizpa a naispal manipud kenni Ismael a putot
    ni Netanias. Daytoy ket kalpasan iti panangpapapatay ni Ismael kenni Gedalias
    a putot ni Ahikam. Innala ni Johanan ken dagiti kakaduana dagiti napipigsa a lallaki,
    dagiti mannakigubat a lallaki, dagiti babbai ken ubbing, ken dagiti eunoko a naispal
    idiay Gabaon.
  kpg-kpg: Johanan mo ana dagi dauwa gaa lahi nia daangada ala ne lawalawa go Ishmael
    gi daha mo Mizpah i muli dana daaligi Gedaliah, ala go nia gau dauwa, nia ahina,
    nia dama mo nia daane ‘eunuch’.
  uig-ARA: ئاندىن كارېئاھنىڭ ئوغلى يوھانان ھەم ئۇنىڭ ھەمراھلىرى بولغان بارلىق لەشكەر
    باشلىقلىرى نەتانىيانىڭ ئوغلى ئىشمائىل ئاھىكامنىڭ ئوغلى گەدالىيانى ئۆلتۈرگەندىن
    كېيىن مىزپاھدىن ئېلىپ كەتكەن خەلقنىڭ قالدىسىنىڭ ھەممىسىنى ئۆز قېشىغا ئالدى؛ ئۇ
    ئۇلارنى، يەنى جەڭگىۋار لەشكەرلەر، قىز-ئاياللار، بالىلار ۋە ئوردا ئەمەلدارلىرىنى
    گىبېئوندىن ئېلىپ كەتتى.
  sus-sus: Kareya xa di Yoxanan nun sɔɔri yareratie naxa Misipa ɲama dɔnxɔɛ xanin
    Gabayon, Netaniya xa di Sumayila nu bara naxee suxu. Geresoe, ginɛe, nun mangɛ
    xa mixie nu na e ya ma. Sumayila nu bara Axikama xa di Gɛdalaya faxa.
  pon-2006: Sohanan oh kaunen sounpei ko me ieiang ih ahpw alehsang aramas ako me
    Ismael salihedi oh wahsang nan Mispa mwurin eh kemehla Kedalaia—sounpei ko, lih
    akan, seri kan, oh ohl lekwusol ko.
  ksd-ksd: Ma Iokanan natu i Karea ma ra lavur luluai na vinarubu nina dia ga varvaragur
    me dia ga agur pa ra ibaiba na tarai par, nina Ismael natu i Netania i ga kap
    vavilavilau vue diat maro Mispa ba i ga tar ubu doko Gedalia natu i Akikam, a
    tarai na vinarubu, a vaden, a umana bul, ma ra umana tena balabalaure pal, nina
    i ga agur pa mule diat maro Gibeon;
  tur-YTC: Kareah oğlu Yohanan ve onunla birlikte olan bütün ordu komutanları, Netanya
    oğlu İşmael'in Ahikam oğlu Gedalya'yı öldürdükten sonra Mispa'dan götürmüş olduğu
    halkın geri kalanını, yani Givon'dan geri getirdiği savaşçıları, kadınları, çocukları
    ve hadımları aldı.
  grc-BRENT: Καὶ ἐπεστρέψατε, καὶ ἐβεβηλώσατε τὸ ὄνομά μου, τοῦ ἐπιστρέψαι ἕκαστον
    τὸν παῖδα αὐτοῦ, καὶ ἕκαστον τὴν παιδίσκην αὐτοῦ, οὓς ἐξαπεστείλατε ἐλευθέρους
    τῇ ψυχῇ αὐτῶν, τοῦ εἶναι ὑμῖν εἰς παῖδας καὶ παιδίσκας.
  ind-AYT: Kemudian, Yohanan, anak Kareah, dan semua kepala pasukan yang bersamanya
    membawa dari Mizpa semua orang yang tersisa, yang dia dapatkan kembali dari Ismael,
    anak Netanya, setelah dia membunuh Gedalya, anak Ahikam, yaitu para tentara, perempuan,
    anak-anak, dan sida-sida, yang Yohanan bawa kembali dari Gibeon.
  nya-nya: 'Kenaka Yohanani mwana wa Kareya pamodzi ndi atsogoleri onse a ankhondo
    amene anali naye anatsogolera anthu onse otsala a ku Mizipa amene anawapulumutsa
    kwa Ismaeli mwana wa Netaniya atapha Gedaliya mwana wa Ahikamu. Anthu amenewa
    anali: asilikali, akazi, ana ndi amuna ofulidwa otumikira mfumu amene anawatenga
    ku Gibiyoni.'
  hrv-hrv: 'Tada Johanan, sin Kareahov, i svi vojni zapovjednici koji bijahu s njim
    uzeše sav preostali narod što ga Jišmael, sin Netanijin, pošto ubi Gedaliju, sina
    Ahikamova, bijaše doveo iz Mispe: muškarce, žene i djecu i dvorjane koje dovede
    iz Gibeona.'
  mps-mps: Tama nosali, Johanan dali, gasa ofisa dabe me, augwaligo te Mispa we bidi
    dabe te Ismaelgo nogode ma selama, te augwa Gibeon taga palio. Te ami dabe, me
    te gasa bidi dabe, me te we wai, me te sę bidi, me te kingo hani bage, augwali
    me te hanide elaluai dao.
  tpi-tpi: Na bihain, Johanan wantaim ol arapela ofisa i kisim ol dispela lain manmeri
    bilong Mispa ol i bin kisim bek long han bilong Ismael, na ol i lusim Gibeon na
    i go. Ol soldia na ol arapela man na ol meri pikinini na ol wokman bilong famili
    bilong king, ol i stap long dispela lain.
  dan-1931: Johanan, Kareas Søn, og alle Hærførerne, der var med ham, tog derpå hele
    Resten af Folket, som Jisjmael, Netanjas Søn, efter at have myrdet Gedalja, Ahikams
    Søn, havde ført bort fra Mizpa, de Mænd, Krigere, Kvinder, Børn og Hofmænd, som
    han bragte tilbage fra Gibeon,
  vie-OVCB: Giô-ha-nan, con Ca-rê-át, và các thủ lĩnh quân lưu tán tập họp những người
    sống sót được cứu khỏi Ích-ma-ên, là những người mà hắn đã bắt đi tại Mích-pa
    sau vụ ám sát Ghê-đa-lia, con A-hi-cam, cùng tất cả binh sĩ, nội giám, phụ nữ,
    và trẻ con rời khỏi Ga-ba-ôn.
  guj-2017: પણ નથાન્યાનો દીકરો ઇશ્માએલ અહિકામના દીકરા ગદાલ્યાને મારી નાખ્યા પછી બાકી
    રહેલા લોકોને યોહાનાને મિસ્પાહમાં ઇશ્માએલના હાથમાંથી છોડાવ્યા હતા. એટલે કે જે લડવૈયા
    પુરુષો, સ્ત્રીઓ, બાળકો અને ખોજાઓને તે ગિબ્યોનમાંથી પાછાં લઈ આવ્યો હતો તેઓને કારેઆના
    દીકરા યોહાનાન તથા તેની સાથેના સૈન્યોના સર્વ સરદારો પોતાની સાથે લઈ ગયા.
  pon-2006A: Sohanan oh kaunen sounpei ko me ieiang ih ahpw alehsang aramas ako me
    Ismael salihedi oh wahsang nan Mispa mwurin eh kemehla Kedalaia—sounpei ko, lih
    akan, seri kan, oh ohl lekwusol ko.
  por-BRBSL: Então Johanan o filho de Kareah e todos os capitães das forças que estavam
    com ele levaram todo o resto do povo que ele havia recuperado de Ismael o filho
    de Nethaniah, de Mizpah, depois de ter matado Gedaliah o filho de Ahikam - os
    homens de guerra, com as mulheres, as crianças e os eunucos, que ele havia trazido
    de Gibeon.
  cth-cth: Hat toteh, Koreah capa Johanan hoi ama koe e ransahu pueng ni Nethaniah
    capa Ishmael ni Ahikam capa Gedaliah a thei hnukkhu, Mizpah hoi Nethaniah capa
    Ishmael koehoi Johanan ni a rungngang e taminaw pueng, tarantuk e naw hoi napui
    camonaw hoi tuenlanaw hoi Gibeon hoi kabannaw hai koung a ceikhai.
  twi-twi: 'Afei Karea babarima Yohanan ne asraafo mpanyimfo a wɔka ne ho no dii Mispa
    nkae a ogyee wɔn fii Netania babarima Ismael nsam bere a okum Ahikam babarima
    Gedalia no akyi no anim: Ɔde asraafo, mmea, mmofra ne asennii adwumayɛfo, fii
    Gibeon bae.'
  hlt-hlt: Kareah capa Johanan neh amah taengkah caem mangpa boeih loh Nethaniah capa
    Ishmael taengkah pilnam a meet boeih te Mizpah lamkah a loh. Ahikam capa Gedaliah
    a ngawn phoeiah tah hlang he caemtloek tongpa rhoek khaw, huta camoe khaw, imkhoem
    rhoek khaw Gibeon lamloh a mael puei.
  tbz-SIM: Dɛ kó difɔ̃nkúò Yoɑnɑnni nɛ̀ bɛhɑ̃ɑ̃pɔ̀nkótíbɛ̀ iwɛ̃ĩ yɛmbɛ̀ bɛ̀ɛ̀ do ò
    nɛínɛ̀ kɛ̀ bɛ̀ɛ túótɛ́ bɛnìtìbɛ̀ sɔmbɛ Isimɑyɛɛri do kùɔ Ayikɑmmu birɛ Kedɑdiɑ
    Misipɑɑ kɛ́pĩ́mmú bɛ̀. Ò do pĩ̀ḿmú bɛhɑ̃ɑ̃pɔ̀mbɛ̀ mbɛ nɛ̀ bɛnitipòbɛ̀ nɛ̀ ibí
    nɛ̀ bɛ̀ fɔ̃̀mmu bɛ̀ kɛ̀ bɛ̀ pĩ ntɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ miɛkɛ mutɔ̃mmú, ò do pĩ̀ḿmú
    bɛ̀ Kɑbɑɔ̃ɔ̃ bɛmɔu.
  msy-2020: Ezɨ Karean otarim Johanan, ko gumazir dapanir an gɨn zuiba, me Ismaelɨn
    dafarimɨn ada ua Mispan gumazamiziba ini. Mɨdorozir gumazir igharaziba ko, men
    amuiroghboriba, ko atrivimɨn ingangarir gumaziba, me ikɨzir kamɨn tongɨn iti.
    Gumazamizir kabara, Netanian otarim Ismael faragha Gedalia mɨsuegha gɨvagha, egha
    kalabuziabar mɨn bar me inigha Mispa ategha Gibeonɨn ghu. Ezɨ datɨrɨghɨn me bar
    Gibeon ategha ghue.
  azb-azb: Qareah oğlu Yoxanan və yanındakı bütün qoşun başçıları sağ qalanların hamısını
    – Axiqam oğlu Gedalyanı öldürən Netanya oğlu İsmailin Mispadan əsir apardığı döyüşçüləri,
    qadınları, uşaqları və hərəmağalarını Giveondan götürüb gətirdilər.
  eng-DBY: Then Johanan the son of Kareah, and all the captains of the forces that
    were with him, took all the remnant of the people whom he had recovered from Ishmael
    the son of Nethaniah, from Mizpah, after he had slain Gedaliah the son of Ahikam,
    the mighty men of war, and the women, and the children, and the eunuchs, whom
    he had brought again from Gibeon;
  hin-2017: तब प्रजा में से जितने बच गए थे, अर्थात् जिन योद्धाओं, स्त्रियों, बाल-बच्चों
    और खोजों को कारेह का पुत्र योहानान, अहीकाम के पुत्र गदल्याह के मिस्पा में मारे
    जाने के बाद नतन्याह के पुत्र इश्माएल के पास से छुड़ाकर गिबोन से फेर ले आया था,
    उनको वह अपने सब संगी दलों के प्रधानों समेत लेकर चल दिया।
  wol-KYG: 'Yowanan doomu Kareya ak mboolem njiiti xare yi mu àndal nag boole mboolem
    la des ca mbooloo, ma Yonatan xettli woon ca Ismayil doomu Nataña ca Mispa, gannaaw
    ba Ismayil bóomee Gedalya doomu Ayikam. Ay nit ñu Yowanan jële woon Gabawon a
    nga ca, diy góor: ay xarekat ak bëkk-néegi buur, aki jigéen aki gone.'
  eng-YLT: And Johanan son of Kareah, and all the heads of the forces who [are] with
    him, take all the remnant of the people whom he hath brought back from Ishmael
    son of Nethaniah, from Mizpah — after he had smitten Gedaliah son of Ahikam —
    mighty ones, men of war, and women, and infants, and eunuchs, whom he had brought
    back from Gibeon,
  eng-WYC-2017: Therefore Johanan, the son of Kareah, and all the princes of warriors,
    that were with him, took all the remnants of the common people, which they brought
    again from Ishmael, the son of Nethaniah, that were of Mizpah, after that he killed
    Gedaliah, the son of Ahikam; he took strong men to battle, and women, and children,
    and geldings, which he had brought again from Gibeon.
  eng-WMBB: Then Yochanan the son of Kareah and all the captains of the forces who
    were with him took all the remnant of the people whom he had recovered from Ishmael
    the son of Nethaniah, from Mizpah, after he had killed Gedaliah the son of Ahikam—the
    men of war, with the women, the children, and the eunuchs, whom he had brought
    back from Gibeon.
  urd-GVH: यों मिसफ़ाह के बचे हुए तमाम लोग जिबऊन में यूहनान और उसके साथी अफ़सरों के
    ज़ेरे-निगरानी आए। उनमें वह तमाम फ़ौजी, ख़वातीन, बच्चे और दरबारी शामिल थे जिन्हें
    इसमाईल ने जिदलियाह को क़त्ल करने के बाद क़ैदी बनाया था।
  rug-rug: Ke turaṉa taloani e Zohanana meke sari na koimata pa vinaripera saripu
    harupi rini pa Qibione; sari tie koa holadi pa Mizipa pu turaṉa vagi e Isimeli
    sa tuna koreo e Netanaea mudina sapu va mate ia sa se Qedalaea sa tuna koreo Ahikama.
    Turaṉa taloa ni sa sari tie varipera, sari barikaleqe, na koburu, meke sari tie
    tavetavete pa vetu baṉara.
  gaz-gaz: Yoohaanaan ilmi Qaareyaatii fi ajajjoonni loltoota warri isa wajjin turan
    hundi namoota Miisphaa warra Ishmaaʼeel ilmi Naataaniyaa erga Gedaaliyaas ilma
    Ahiiqaam ajjeesee booddee boojiʼe kaan hunda fuudhanii deeman; isaanis loltoota,
    dubartoota, ijoollee fi qondaaltota mana murtii kanneen Yoohaanaan Gibeʼoonii
    deebisee fidee dha.
  fra-LSG: Jochanan, fils de Karéach, et tous les chefs des troupes qui étaient avec
    lui, prirent tout le reste du peuple, et le délivrèrent des mains d’Ismaël, fils
    de Nethania, lorsqu’il l’emmenait de Mitspa, après avoir tué Guedalia, fils d’Achikam.
    Hommes de guerre, femmes, enfants, eunuques, Jochanan les ramena depuis Gabaon.
  yal-yal: Kareyaa dii xɛmɛn Yoxanan nun sofa kuntigin naxanye birin yi a fɔxɔ ra,
    ne yi ti yamaan yɛɛ ra naxanye yi luxi e nii ra, Netaniyaa dii xɛmɛn Yisimayɛli
    naxanye suxu Misipa taani Axikan ma dii Gedali faxa xanbini, sofane nun ɲaxanle
    nun diidine nun kuntigine, a naxanye xali Gabayon taani.
  haw-1868: Alaila, lawe o Iohanana, ke keiki a Karea a me na luna a pau o na koa
    me ia, i ke koena a pau o na kanaka i loaa ia ia ma Mizepa mai Isemaela mai, ke
    keiki a Netania mai, mahope iho o kona pepehi ana ia Gedalia, i ke keiki a Ahika
    ma, o na kanaka kaua a me na wahine, a me na Keiki, a me ua mea i poaia, ka poe
    ana i lawe ae ai, mai Gibeona mai;
  arb-NAV: فَاقْتَادَ يُوحَانَانُ بْنُ قَارِيحَ وَسَائِرُ قُوَّادِ الْقُوَّاتِ الَّذِينَ
    مَعَهُ بَقِيَّةَ شَعْبِ الْمِصْفَاةِ، الَّذِينَ اسْتَرَدَّهُمْ مِنْ إِسْمَاعِيلَ
    بْنِ نَثَنْيَا، الَّذِي كَانَ قَدْ سَبَاهُمْ بَعْدَ اغْتِيَالِ جَدَلِيَا بْنِ
    أَخِيقَامَ، وَهُمْ مُحَارِبُونَ أَشِدَّاءُ وَنِسَاءٌ وَأَطْفَالٌ وَخِصْيَانٌ،
    وَأَعَادَهُمْ مِنْ جِبْعُونَ.
  ewe-ewe: 'Azɔ la, Yohanan, Karea ƒe vi kple asrafomegã siwo katã le eŋu la kplɔ
    dukɔ la ƒe ame siwo susɔ ɖe Mizpa, ame siwo woxɔ le Ismael, Netania ƒe vi la si,
    esi wòwu Ahikam vi, Gedalia la dzoe. Ameawoe nye: asrafowo, nyɔnuwo, ɖeviwo kple
    fiasãmedɔwɔla siwo wòkplɔ tso Gibeon.'
  eng-LEE: Then took Jochanan the son of Kareach, and all the captains of the armies
    that were with him, all the remnant of the people whom he had recovered from Ishmael
    the son of Nethanyah, from Mizpah, after he had slain Gedalyah the son of Achikam,
    the adult males, the men of war, and the women, and the children, and the eunuchs,
    whom he had brought back from Gib'on;
  asm-FB: নথনিয়াৰ পুতেক ইশ্মায়েলে অহীকামৰ পুত্ৰ গদলিয়াক বধ কৰাৰ পাছত, তাৰ হাতৰ
    পৰা কাৰেহৰ পুতেক যোহাননে আৰু তেওঁৰ লগৰ সেনাপতিসকলে যিসকল অৱশিষ্ট লোক মিস্পাৰ পৰা
    এৰুৱাই ওভটাই আনিছিল, তেওঁলোকক অৰ্থাৎ যুদ্ধ কৰিব পৰা পুৰুষসকলক আৰু গিবিয়োনৰ পৰা
    অনা মহিলা, ল’ৰা আৰু নপুংসকসকলক তেওঁলোকে লগত ল’লে।
  sus-A: كَرٍيَ شَ دِ يٌشَنَن نُن سْورِ يَرٍرَتِيٍ نَشَ مِسِثَ حَمَ دْنشْي شَنِن فَبَيٌن،
    نٍتَنِيَ شَ دِ سُمَيِلَ نُ بَرَ نَشٍيٍ سُشُ. فٍرٍ سٌي، فِنّيٍ، نُن مَنفّ شَ مِشِيٍ
    نُ نَ عٍ يَ مَ. سُمَيِلَ نُ بَرَ عَشِكَمَ شَ دِ فّدَلَيَ قَشَ.
  fra-SBL: Alors Johanan, fils de Karéa, et tous les chefs des troupes qui étaient
    avec lui, prirent tout le reste du peuple qu'il avait récupéré d'Ismaël, fils
    de Nethania, à Mitspa, après qu'il eut tué Guedalia, fils d'Ahikam, les hommes
    de guerre, avec les femmes, les enfants et les eunuques, qu'il avait ramenés de
    Gabaon.
  hbo-hbo: וַיִּקַּח֩ יֹוחָנָ֨ן בֶּן־קָרֵ֜חַ וְכָל־שָׂרֵ֧י הַחֲיָלִ֣ים אֲשֶׁר־אִתֹּ֗ו
    אֵ֣ת כָּל־שְׁאֵרִ֤ית הָעָם֙ אֲשֶׁ֣ר הֵ֠שִׁיב מֵאֵ֨ת יִשְׁמָעֵ֤אל בֶּן־נְתַנְיָה֙
    מִן־הַמִּצְפָּ֔ה אַחַ֣ר הִכָּ֔ה אֶת־גְּדַלְיָ֖ה בֶּן־אֲחִיקָ֑ם גְּבָרִ֞ים אַנְשֵׁ֣י
    הַמִּלְחָמָ֗ה וְנָשִׁ֤ים וְטַף֙ וְסָ֣רִסִ֔ים אֲשֶׁ֥ר הֵשִׁ֖יב מִגִּבְעֹֽון׃
  kik-kik: 'Hĩndĩ ĩyo Johanani mũrũ wa Karea na anene othe a mbũtũ cia ita acio maarĩ
    nake, magĩtongoria arĩa othe maatigaire kuuma Mizipa, o acio aatunyanĩte harĩ
    Ishumaeli mũrũ wa Nethania thuutha wake kũũraga Gedalia mũrũ wa Ahikamu: Nao maarĩ
    thigari, na andũ-a-nja, na ciana, o na andũ arĩa mehokeirwo mawĩra ma nyũmba ya
    mũthamaki, arĩa aacooketie kuuma Gibeoni.'
  fra-NCL: Et Johanan, fils de Carée, et tous les chefs des troupes qui étaient avec
    lui, prirent tout le reste du peuple qu’Ismaël, fils de Nathanias, avait emmené
    de Maspha, après avoir tué Godolias, fils d’Ahicam, hommes de guerre, femmes,
    enfants et eunuques, et ils les ramenèrent de Gabaon.
  cek-AK: Nethaniah capa Ishmael mah Ahihkam capa Gedaliah hum pae pacoengah, Kariah
    capa Johanan hoi a taengah kaom misatuh angraengnawk boih, Nethanniah capa Ishmael
    ban thung hoiah lak ih Mizpah ah anghmat kaminawk boih, thacak misatuh kaminawk,
    nongpatanawk, nawktanawk hoi tangyat mii dueh kaminawk boih to, Gibeon hoiah caeh
    haih moe,
  cuk-cuk: 'Carea-machi-Johanán, bela sorda-bila-onomalad-e-dummagan eba gudimaladbo,
    dulemar-Netanías-machi-Ismaelʼse-selemaid bendaksamalad. Ismael, Ahicam-machi-Gedalías-oburgwisgu,
    dulemar-besmaladi Mizpa-akale sesanad. Amala wemalad: Sordamala, omegana, mimmigana,
    degi, reyga-arbamalad-e-dummagana selemamainad.'
  uig-CYR: Андин Кареаһниң оғли Йоһанан һәм униң һәмраһлири болған барлиқ ләшкәр башлиқлири
    Нәтанияниң оғли Ишмаил Аһикамниң оғли Гәдалияни өлтүргәндин кейин Мизпаһдин елип
    кәткән хәлиқниң қалдисиниң һәммисини өз қешиға алди; у уларни, йәни җәңгивар ләшкәрләр,
    қиз-аяллар, балилар вә орда әмәлдарлирини Гибеондин елип кәтти.
  tel-2017: అప్పుడు నెతన్యా కొడుకు ఇష్మాయేలు అహీకాము కొడుకు గెదల్యాను చంపిన తరువాత,
  hat-BSA: Epi Jochanan, fis a Karéach la ak tout chèf fòs lame ki te avèk li yo te
    pran soti Mitspa tout sila nan retay moun ke li te reprann soti nan men Ismaël,
    fis a Nethania a, lè l te fin touye Guedalia, fis a Achikam nan— ki vle di mesye
    ki te sòlda yo, fanm yo, timoun yo, ak enik ke li te mennen retounen soti Gabaon
    an.
  kos-kos: Na Johanan ac mwet kol lun un mwet mweun su welul, elos eis mwet mweun,
    mutan, tulik ac mwet eunuch su Ishmael el tuh usla liki acn Mizpah tukun el unilya
    Gedaliah.
  hbo-WLC: וַיִּקַּח֩ יוֹחָנָ֨ן בֶּן־קָרֵ֜חַ וְכָל־שָׂרֵ֧י הַחֲיָלִ֣ים אֲשֶׁר־אִתּ֗וֹ
    אֵ֣ת כָּל־שְׁאֵרִ֤ית הָעָם֙ אֲשֶׁ֣ר הֵ֠שִׁיב מֵאֵ֨ת יִשְׁמָעֵ֤אל בֶּן־נְתַנְיָה֙
    מִן־הַמִּצְפָּ֔ה אַחַ֣ר הִכָּ֔ה אֶת־גְּדַלְיָ֖ה בֶּן־אֲחִיקָ֑ם גְּבָרִ֞ים אַנְשֵׁ֣י
    הַמִּלְחָמָ֗ה וְנָשִׁ֤ים וְטַף֙ וְסָ֣רִסִ֔ים אֲשֶׁ֥ר הֵשִׁ֖יב מִגִּבְעֽוֹן׃
  ibo-ibo: Mgbe ahụ, Johanan nwa Kariya na ndịisi agha niile ya na ha so duuru ndị
    ahụ niile ha napụtara site nʼaka Ishmel pụọ, bụ ndị ahụ Ishmel nwa Netanaya dọtara
    nʼagha na Mizpa, mgbe o buuru ụzọ gbuo Gedaliya nwa Ahikam. Ndị ọzọ Johanan si
    na Gibiọn durukwa bụ ndị a, ndị agha, na ndị inyom, na ụmụntakịrị, na ndịisi ụlọ
    ikpe.
  ory-ory: ତହୁଁ ନଥନୀୟର ପୁତ୍ର ଇଶ୍ମାୟେଲ ଅହୀକାମ୍‍‍ର ପୁତ୍ର ଗଦଲୀୟଙ୍କୁ ବଧ କଲା ଉତ୍ତାରେ କାରେହର
    ପୁତ୍ର ଯୋହାନନ୍‍ ଆପଣା ସଙ୍ଗୀ ସେନାପତିଗଣ ସହିତ ଯେସମସ୍ତ ଅବଶିଷ୍ଟ ଲୋକଙ୍କୁ ତାହା ହସ୍ତରୁ ଉଦ୍ଧାର
    କରି ମିସ୍ପାରୁ ଆଣିଥିଲା, ସେମାନଙ୍କୁ, ଅର୍ଥାତ୍‍, ଗିବୀୟୋନ୍‍ରୁ ଆଣିଥିବା ଯୋଦ୍ଧା ପୁରୁଷମାନଙ୍କୁ
    ଓ ସ୍ତ୍ରୀଲୋକ, ବାଳକ ବାଳିକା ଓ ନପୁଂସକମାନଙ୍କୁ ସେ ସଙ୍ଗେ ନେଲା।
  chk-chk: Mürin, Johanan me ekewe souemwenin ewe mwichen sounfiu mi eti ra angei
    ekewe sounfiu, ekewe fefin me semirit me ekewe nöüwis lon imwen king, o aliwinireto
    seni Kipeon. Ikkei ir ekewe aramas Ismael a uweerela seni Mispa mürin an niela
    Ketalia.
  rop-rop: Afta tharran Johanan en im ami bin gajim detlot pipul brom Mispa hubin
    jidan prisana blanga Ishmeil afta wen imbin kilim Gedalaiya ded. Detlot pipul
    na bin ola solja, en ola wuman, en biginini, en detlot speshalwan men brom det
    haus blanga det king.
  ukr-1871: Тодї Йоанан Кареєнко й вся військова старшина, що була при йому, забрали
    ввесь останок люду, що позаймав був Ісмаїл Натанїєнко з Массифи, вбивши Годолїю
    Ахикаменка, — людей дорослих, військових, жіноцтво й дїтвору й скопцїв, що завернув
    із Габаону,
  deu-1951: 'Johanan aber, der Sohn Kareachs, samt allen Hauptleuten des Heeres, die
    bei ihm waren, nahm den ganzen Überrest des Volkes, welchen Ismael, der Sohn Netanjas,
    nach der Ermordung Gedaljas, des Sohnes Achikams, von Mizpa weggeführt hatte:
    streitbare Männer, Weiber und Kinder und Kämmerer, welche er von Gibeon wiedergebracht
    hatte.'
  eng-JPS: Then took Johanan the son of Kareah, and all the captains of the forces
    that were with him, all the remnant of the people whom he had recovered from Ishmael
    the son of Nethaniah, from Mizpah, after that he had slain Gedaliah the son of
    Ahikam, the men, even the men of war, and the women, and the children, and the
    officers, whom he had brought back from Gibeon;
  srp-1865: I tako Joanan sin Karijin i sve vojvode što bijahu s njim uzeše sav ostatak
    naroda što povratiše od Ismaila sina Netanijina, koji ubiv Godoliju sina Ahikamova
    bješe ih odveo iz Mispe, vojnike i žene i djecu i dvorane, i odvedoše ih iz Gavaona;
  lug-lug: 'Awo Yokanaani mutabani wa Kaleya n’abaduumizi b’eggye bonna abaali naye
    ne batwala abawambe okuva e Mizupa be baali baggye ku Isimayiri mutabani wa Nesaniya
    ng’amaze okutta Gedaliya mutabani wa Akikamu: abaserikale, n’abakazi, n’abaana
    n’abakungu b’omu lubiri be yali aggye e Gibyoni.'
  heb-heb: ויקח יוחנן בן קרח וכל שרי החילים אשר אתו את כל שארית העם אשר השיב מאת ישמעאל
    בן נתניה מן המצפה אחר הכה את גדליה בן אחיקם גברים אנשי המלחמה ונשים וטף וסרסים
    אשר השיב מגבעון׃
  ben-IRV: নথনিয়ের ছেলে ইশ্মায়েল যে অহীকামের ছেলে গদলিয়কে হত্যা করেছিল, তার কাছ
    থেকে কারেহের ছেলে যোহানন ও তার সঙ্গী সেনাপতিরা যে সব অবশিষ্ট লোককে মিস্পা থেকে
    ফিরিয়ে এনেছিল, তাদেরকে সঙ্গে নিল, যুদ্ধে দক্ষ পুরুষদের এবং গিবিয়োন থেকে আনা
    স্ত্রীলোক, ছেলেমেয়ে ও নপুংসকদের সঙ্গে নিল।
  pan-pan: ਕਾਰੇਆਹ ਦਾ ਪੁੱਤਰ ਯੋਹਾਨਾਨ ਅਤੇ ਫੌਜਾਂ ਦੇ ਸਾਰੇ ਸਰਦਾਰ ਜਿਹੜੇ ਉਸ ਦੇ ਨਾਲ ਸਨ ਬਾਕੀ
    ਦੇ ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ ਮੋੜ ਲਿਆਏ ਜਿਹਨਾਂ ਨੂੰ ਉਹ ਨੇ ਨਥਨਯਾਹ ਦੇ ਪੁੱਤਰ ਇਸਮਾਏਲ ਤੋਂ ਅਹੀਕਾਮ
    ਦੇ ਪੁੱਤਰ ਗਦਲਯਾਹ ਨੂੰ ਘਾਤ ਕਰਨ ਦੇ ਪਿੱਛੋਂ ਮਿਸਪਾਹ ਤੋਂ ਲੈ ਲਿਆ ਸੀ, ਅਰਥਾਤ ਸੂਰਮੇ ਯੋਧਿਆਂ
    ਨੂੰ, ਔਰਤਾਂ ਨੂੰ, ਬੱਚਿਆਂ ਨੂੰ ਅਤੇ ਖੁਸਰਿਆਂ ਨੂੰ ਜਿਹਨਾਂ ਨੂੰ ਉਹ ਗਿਬਓਨ ਤੋਂ ਮੋੜ ਲਿਆਇਆ ਸੀ
  mya-JVB: ထိုသို့ အဟိကံ သား ဂေဒလိ ကို သတ် ပြီးသည် နောက် ၊ ကာရာ သား ယောဟနန် နှင့်
    သူ့ ထံ၌ ရှိသော တပ်မှူး အပေါင်း တို့သည် နာသနိ သား ဣရှမေလ လက်မှ ၎င်း ၊ မိဇပါ မြို့မှ
    ၎င်း နှုတ် ၍ ကျန် ကြွင်းသော သူ တည်း ဟူသော ၊ အားကြီး သော စစ်သူရဲ များ၊ မိန်းမ များ၊
    သူငယ် များ၊ မိန်းမစိုး များ အပေါင်း တို့ကို ဂိဗောင် မြို့မှ ဆောင် ခဲ့ ပြန်၍၊
  tbg-tbg: Ho Johanaaniva nai iqoka vaiinti hampata Isamairiva Misipaihairo ravaaqavu
    kero ntite vuka, iqoka vaiintive, vaiintive nahentive vaintive, avuhainaa naavuqi
    kaiqa varokave, ntita varero Gibeoni mini kero
  hmo-hmo: Isamaela Netanaia ese Gedalaia Ahikama ia alaia mase murinai, do mauri
    noho taudia be Misipa dekena amo ia abidia lao. Inai taudia be tuari taudia, hahine,
    memero, kekeni, bona hesiai taudia. Isamaela ia heau murinai Iohanana Karea bona
    Iuda tuari biagudia ese unai taudia, be Gibeona dekena amo idia abidia lao.
  urd-urd: तब यूहनान — बिन क़रीह और वह फ़ौजी सरदार जो उसके हमराह थे, सब बाक़ी मान्दा
    लोगों को वापस लाए, जिनको इस्माईल बिन नतनियाह जिदलियाह बिन — अख़ीक़ाम को क़त्ल
    करने के बाद मिस्फ़ाह से ले गया था या'नी जंगी मर्दों और 'औरतों और लड़कों और ख़्वाजासराओं
    को, जिनको वह जिबा'ऊन से वापस लाया था।
  rus-SYN: Тогда Иоанан, сын Карея, и все бывшие с ним военные начальники взяли из
    Массифы весь оставшийся народ, который он освободил от Исмаила, сына Нафании,
    после того как тот убил Годолию, сына Ахикама, мужчин, военных людей, и жен, и
    детей, и евнухов, которых он вывел из Гаваона;
  bqc-SIM: Yohanani ń zĩgↄ̃ dↄaana pↄ́ kuaànↄↄ Mizipa gbɛ̃́ kↄ̃napiↄ sì Isimaɛlawa
    Gedalia dɛa gbɛa, aa ń sɛ́lɛ, zĩgↄ̃ↄ ń nↄɛↄ ń nɛ́ↄ ń kía nↄↄ gwana pↄ́ à
    sùńnↄ ń Gabaↄ̃ↄoↄ,
  tcz-CHONGTHU: 'Chuin Kareah chapa Johanan leh alhonpi gal lamkai hochun, Ishmael
    in Gedaliah atha jouva sohchang’a akaimangho: Sepai ho, numei ho, chapangho, chule
    nu-kiso ho, Gibeon mun’a ahuhdoh chengseu chu abonchauvin apui tauve.'
  mar-mar: नथन्याचा मुलगा इश्माएल याने अहीकामाचा मुलगा गदल्या याला जिवे मारल्यावर
    लोकांतले जे सर्व राहिलेले मिस्पा येथून नेले होते, जे कारेहाचा मुलगा योहानान व
    सर्व सैन्याधिकारी यांनी सर्वांना सोडविले. गिबोनाहून योहानाने आणि त्याच्या सहकाऱ्यांनी
    बलवान माणसे, लढणारे माणसे, स्त्रिया व मुले आणि षंढ यांना सोडवले.
  qub-qub: Gedaliasta Ismael wañuycachir Mizpapita prësu apaycashan mandajcunata,
    warmicunata, wamracunata guechurcur Johananna paywan aywaj mandaj suldärucunawan
    pushacuran
  bqp-bqp: Yokɑnɑni kɑ win tɑbu sinɑm be, bɑ tɔn be bɑ tie mwɛɛrɑ Isimɛɛlin nɔmɑn
    di, be u rɑɑ mwɛɛrɑ sɑnɑm mɛ u Gedɑliɑ go. Berɑ tɑbu kowobu kɑ tɔn kurɔbu kɑ bibu
    kɑ sinɑ bokon sɔm kowobu. Be kpurowɑ u mwɛɛrimɑ sɑɑ Gɑbɑonin di.
  hat-hat: Apre sa, Jokanan ak chèf lame ki te avè l' yo pran sou kont yo tout moun
    Izmayèl te fè prizonye lavil Mispa apre li menm Izmayèl te fin touye Gedalya a.
    Jokanan pran avè l' gason yo, ki vle di sòlda yo, fanm yo, timoun yo, moun konfyans
    yo, tout moun li te jwenn lavil Gabawon.
  eng-BSB: 'Then Johanan son of Kareah and all the commanders of the armies with him
    took the whole remnant of the people from Mizpah whom he had recovered from Ishmael
    son of Nethaniah after Ishmael had killed Gedaliah son of Ahikam: the soldiers,
    women, children, and court officials he had brought back from Gibeon.'
  eng-WEBPB: Then Johanan the son of Kareah and all the captains of the forces who
    were with him took all the remnant of the people whom he had recovered from Ishmael
    the son of Nethaniah, from Mizpah, after he had killed Gedaliah the son of Ahikam—the
    men of war, with the women, the children, and the eunuchs, whom he had brought
    back from Gibeon.
  kbq-kbq: Hagi anante Karea nemofo Johanani'ene maka sondia vahete kva vahe'ma agranema
    mani'naza vahe'mo'za, Netania nemofo Ismaeli'ma, Ahikamu nemofo Gedaliama ahenefrino
    kinama huzamanteno zamavareno nevige'za Gibeoniti'ma ome zamavare'naza vahera
    ana maka Mizpa kumatetira zamavare'za vu'naze. Anampima vu'nazana, sondia vahe'ene,
    a'nane naga'ene, mofavre naga'ene, kini nemofo eri'za vahe'enena zamavare'za vu'naze.
  nhe-BL: Huajca Johanán huan nochi isoldados quinhuicaque nochi nopa soldados, sihuame
    huan coneme. Nojquiya quinhuicaque nopa tlacame tlen quincaparojtoyaj para mochihuase
    huejhueyi tequihuejme huan tlen Ismael quinquixtijtoya ipan altepetl Mizpa quema
    quimictijtoya Gedalías, icone Ahicam.
  gub-BL: 'Na''e Zoànà a''e, zauxiapekwer wanuwihaw hehe we har a''e wà no, uzemono''og
    teko Izimaew Mipa wi wemipyhyk kwer romo hemiraha wanehe we wà kury: zauxiapekwer
    wà, kuzà wà, kwarer wà, awa wa''yr haw rehe upuner ''ym ma''e wà. Zenari izuka
    re Izimaew weraha a''e teko a''e wà. Zoànà uzemono''og wanehe we kury. Zoànà upyro
    amo teko Izimaew wi Zimeàw pe wà. Uzemono''og a''e teko a''e wà kury.'
  eng-DRA: 'Then Johanan the son of Caree, and all the captains of the soldiers that
    were with him, took all the remnant of the people whom they had recovered from
    Ismahel the son of Nathanias, from Masphath, after that he had slain Godolias
    the son of Ahicam: valiant men for war, and the women, and the children, and the
    eunuchs, whom he had brought back from Gabaon:'
