verse: JER.041.004
translations:
  mal-C: ഗെദല്യാവിനെ വധിച്ചതിന്റെ അടുത്തദിവസം, ആരും അത് അറിയാതിരിക്കുമ്പോൾതന്നെ,
  deu-TKW: Am zweiten Tage nach der Ermordung Gedaljas, als noch niemand Kunde davon
    erhalten hatte,
  lin-lin: Mokolo oyo elandaki kufa ya Gedalia, liboso ete sango eyebana epai ya bato,
  eng-LSV: And it comes to pass, on the second day of the putting of Gedaliah to death
    (and no one has known),
  eng-GNV: Now the second day that he had slaine Gedaliah, and no man knewe it,
  eng-WEBSTER: And it came to pass the second day after he had slain Gedaliah, and
    no man knew it ,
  nhw-BL: Huan hualmostla quema ayamo aqui quimatiyayaj para Ismael quimictijtoya
    Gedalías,
  swh-ONEN: Siku moja baada ya kuuawa kwa siri kwa Gedalia, kabla mtu yeyote hajafahamu
    jambo hilo,
  bba-bba: N deemɑ ɡoo kun yɛ̃ mɑ Gedɑliɑ u ɡu. Ye n kuɑ sɔ̃ɔ yiru, win ɡɔɔn biru,
  eng-KJVCPB: And it came to pass the second day after he had slain Gedaliah, and
    no man knew it,
  luo-luo: Kinyne ka Gedalia nosenegi, ka pod ngʼato angʼata ne ok ongʼeyo wachni,
  meu-meu: Gedalia iroromana dinana murina dinana ai, tau ta ese sivaraina do se kamonai
    negana ai,
  npi-ULB: तब गदल्याह मारिएको दोस्रो दिन भएको थयो तर पनि कसैलाई थाहा थिएन ।
  yor-yor: Ní ọjọ́ kejì tí wọ́n pa Gedaliah kí ó tó di wí pé ẹnikẹ́ni mọ̀,
  pes-OPCB: روز بعد، پیش از آنکه خبر این ماجرا پخش شود،
  tgl-ULB: At ito ang ikalawang araw pagkatapos nang pagpatay kay Gedalias, ngunit
    walang sinuman ang nakaalam.
  hui-hui: Horo mendengi wali agali bu hearume Gedalia homaya manda nabi heaore
  mya-mya: နောက်​တစ်​နေ့​၌​ဂေ​ဒ​လိ​အား​လုပ်​ကြံ​မှု ကို အ​ဘယ်​သူ​မျှ​မ​သိ​သေး​မီ၊-
  bod-N: ཁོས་གེ་དལ་ཡཱ་བསད་པའི་ཉིན་གསུམ་པ་སྟེ། མི་སུས་ཀྱང་མི་ཤེས་པའི་དུས་སུ།
  sna-sna: Zuva rakatevera kuurayiwa kwaGedharia, pasati pava nomunhu aizviziva,
  spa-BLM: El segundo día después de haber matado a Gedalías, y sin que nadie lo supiera,
  cac-cac: Axo d'a junxo c'u, ayic toxo ix cham vin̈aj Gedalías chi', manta mach tz'ojtacanel
    tas ix uji chi',
  swh-ULB: Kisha ilikuwa siku ya pili baada ya kumuua Gedila, lakini hakuna moja aliyejua.
  bel-bel: На другі дзень пасьля забойства Гадоліі, калі ніхто ня ведаў пра гэта,
  deu-ELBBK: Und es geschah am zweiten Tag, nachdem er Gedalja getötet hatte (niemand
    aber wusste es),
  mbb-OT: Ne kegkemeselem dutun te wazè pa netau te kedhimetayi ki Gedalia,
  mal-2015: ഗെദല്യാവെ കൊന്നിട്ടു രണ്ടാം ദിവസം, അതു ആരും അറിയാതിരിക്കുമ്പോൾ തന്നേ,
  rmc-rmc: Pre aver džives pal oda, sar murdarde le Gedaljah, sar mek ňiko pal oda
    na džanelas,
  pes-OPV: و در روز دوم بعد از آنکه جدلیا را کشته بودو کسی از آن اطلاع نیافته بود،
  ron-1924: А доуа зи дупэ оморыря луй Гедалия, пе кынд нимень ну штия нимик,
  ben-OBCV: গদলিয়ের হত্যার পরের দিন, কেউ কিছু জানার আগেই,
  som-som: Oo maalintii uu Gedalyaah dilay maalintii ku laba ahayd iyadoo aan ciduna
    weli ogayn
  lat-VUC: Secundo autem die postquam occiderat Godoliam, nullo adhuc sciente,
  eng-ASVBT: And it came to pass the second day after he had slain Gedaliah, and no
    man knew it,
  ita-1885: E il giorno appresso ch'egli ebbe ucciso Ghedalia, avanti che se ne sapesse
    nulla,
  eng-LXXUP: But hear the word of the Lord, O Zedekiah king of Judah; Thus saith the
    Lord,
  eng-ULB: Then it was the second day after the killing of Gedaliah, but no one knew.
  spa-VBL: Al día siguiente del asesinato de Gedalías, y antes de que nadie lo supiera,
  fra-_FOB: Or il arriva, le jour après qu'on eut fait mourir Guédalia, avant que
    personne le sût,
  mal-mal: ഗെദല്യാവിനെ കൊന്നതിന്റെ രണ്ടാംദിവസം, അത് ആരും അറിയാതിരിക്കുമ്പോൾ തന്നെ,
  urd-GVR: Agle din jab kisī ko mālūm nahīṅ thā ki Jidaliyāh ko qatl kiyā gayā hai
  suz-BL: मिनु मुरपुकीमी गेदाल्‍याह साइश्‍शो लोव़ तुइक्‍चा क्‍येङा ङोंइती आ दीसा सुनी,
  eng-NOY: And it came to pass, the second day after he had slain Gedaliah, and no
    man knew it,
  ita-1927: Il giorno dopo ch’egli ebbe ucciso Ghedalia, prima che alcuno ne sapesse
    nulla,
  ckb-ckb: لە ڕۆژی پاش کوشتنی گەدەلیاهو، بەر لەوەی کەس پێی بزانێت،
  eng-BBE: Now on the second day after he had put Gedaliah to death, when no one had
    knowledge of it,
  kan-OKCV: ಅವನು ಗೆದಲ್ಯನನ್ನು ಕೊಂದುಹಾಕಿದ ಎರಡನೆಯ ದಿನದಲ್ಲಿ, ಅದು ಯಾರಿಗೂ ತಿಳಿಯದ ವೇಳೆಯಲ್ಲಿ
  tam-2017: 'அவன் கெதலியாவைக் கொன்றபின்பு, மறுநாளில் அதை ஒருவரும் இன்னும் அறியாதிருக்கையில்:'
  spa-RV-1909: Sucedió además, un día después que mató á Gedalías, cuando nadie lo
    sabía aún,
  ron-BTF: Și s-a întâmplat a doua zi după ce el îl ucisese pe Ghedalia și nimeni
    nu știa aceasta,
  eng-WEBP: The second day after he had killed Gedaliah, and no man knew it,
  eng-FBV: The day after Gedaliah had been murdered and before anyone knew about it,
  nld-1939: Daags na de moord op Gedaljáhoe, en toen niemand er nog iets van wist,
  nch-BL: Huan tonili quema ayemo aqui quimatiyaya para Ismael quimictijtoya Gedalías,
  vie-1934: Ngày thứ hai sau khi người đã giết Ghê-đa-lia, chưa ai biết sự đó,
  hin-CV: दूसरे दिन, जब गेदालियाह की हत्या की जा चुकी थी, जिसके विषय में किसी को कोई
    संज्ञान न था,
  spa-BES: Ahora, el segundo día después de dar muerte a Gedalías, cuando nadie tuvo
    conocimiento de ello,
  tdx-tdx: Ie herone amy namonoa’e i Gedaliay, ie tsy eo ty naharendreke,
  tha-KJV: ต่อมาอีกสองวันหลังจากวั​นที​่เกดาลิยาห์​ถู​กฆ่าก่อนที่ใครๆรู้​เรื่อง
  por-BR-2018: Aconteceu, pois, no dia seguinte, depois que havia matado a Gedalias,
    quando ninguém sabia ainda,
  deu-ELO: Und es geschah am zweiten Tage, nachdem er Gedalja getötet hatte (niemand
    aber wußte es),
  eng-WYC-2018: Forsooth in the second day (or And on the second day), after that
    he had slain Gedaliah, (but) while no man knew (it) yet,
  epo-epo: En la dua tago post la mortigo de Gedalja, kiam neniu ankoraŭ sciis pri
    tio,
  uig-PIN: Xundaⱪ boldiki, Gǝdaliyani ɵltürüwǝtkǝndin keyin, ikkinqi künigiqǝ ⱨeqkim
    tehi uningdin hǝwǝr tapmiƣanidi,
  beo-beo: Aya esoga, dunu huluane da Gedalaia ea medole lelegei amo hame nabi galu,
  tpi-OTNT: Na long de bihain, taim ol man i no save yet long Gedalia i dai pinis,
  hau-SA: Kashegari bayan an kashe Gedaliya, kafin wani ya san abin da ya faru,
  uig-LAT: Shundaq boldiki, Gedaliyani öltürüwetkendin kéyin, ikkinchi künigiche héchkim
    téxi uningdin xewer tapmighanidi,
  nde-nde: Ngosuku olwalandela ukubulawa kukaGedaliya, kungakabi lamuntu owayesesazi
    ngakho,
  ton-ton: Pea naʻe hoko ʻo pehē ʻi hono ua ʻoe ʻaho ʻi he hili ʻae tāmateʻi ʻo Ketalia,
    ʻi he teʻeki ke ʻilo ia ʻe ha tokotaha,
  ces-1613: Stalo se pak druhého dne, jakž zamordoval Godoliáše, (o čemž žádný nezvěděl),
  eng-WMB: The second day after he had killed Gedaliah, and no man knew it,
  tam-TCV: கெதலியா கொலைசெய்யப்பட்ட அடுத்தநாள், இதைப்பற்றி ஒருவரும் அறியும் முன்னே,
  ceb-ULB: Unya ikaduha na kadto nga adlaw human sa pagpatay kang Gedalia, apan wala
    pa gihapoy usa nga nasayod.
  pol-UBG: Na drugi dzień po zabójstwie Gedaliasza, gdy nikt o tym jeszcze nie wiedział;
  urd-GVU: اگلے دن جب کسی کو معلوم نہیں تھا کہ جِدلیاہ کو قتل کیا گیا ہے
  deu-1912: Des andern Tages, nachdem Gedalja erschlagen war und es noch niemand wußte,
  kan-2017: ಅವನು ಗೆದಲ್ಯನನ್ನು ಕೊಂದ ಎರಡನೆಯ ದಿನದಲ್ಲಿ ಆ ಸಂಗತಿಯು ಇನ್ನೂ ಯಾರಿಗೂ ತಿಳಿಯದಿರಲು,
  yap-yap: Me reb e rran riy u m’on ndawori nang be’ murung’agen Gedaliah ni kan thang
    e pogofan rok,
  hlt-MCSB: Gedaliah a duek te khohnin pabae dongla a pha duela hlang loh a ming moenih.
  mdy-ETH: ዚሬሎ ጌዳሊያ ዎዾናሢ ዖኦኒያ ዔሩዋንቴ፦
  twi-ASANTE: Adeɛ kyeeɛ no, ansa na obiara bɛte Gedalia wuo no,
  eng-WEBU: The second day after he had killed Gedaliah, and no man knew it,
  wal-wal: Gadaalee haiqqin wonttetta gallassi, a haiquwaa ooninne eranaappe kasetidi,
  spa-PDDPT: Un día después de asesinar a Gedalías, cuando aún nadie lo sabía,
  gun-gun: Gedalias ojukaague avave rei ndoikuaai ranhe jave ko'ẽ ju
  ilo-ULB: Ket daytoy ti maikadua nga aldaw kalapasan ti panangpapatayda kenni Gedalias,
    ngem awan ti siasinoman a nakaammo.
  kpg-kpg: Hooaga luada dono daiaa, i mua nia daangada digi iloo bolo Gedaliah la gu daaligi
    gii made,
  uig-ARA: شۇنداق بولدىكى، گەدالىيانى ئۆلتۈرۈۋەتكەندىن كېيىن، ئىككىنچى كۈنىگىچە ھېچكىم
    تېخى ئۇنىڭدىن خەۋەر تاپمىغانىدى،
  sus-sus: Na waxati mixi yo mu a kolon Gɛdalaya nu bara faxa. Na kuye iba,
  pon-2006: Mandahn rahno, mwohn aramas ar saikinte esehda kamakamalahn Kedalaia,
  ksd-ksd: Ma ba i ga tar doko ive Gedalia, ta ra kubak tana,
  tur-YTC: Gedalya'yı öldürdükten sonraki ikinci gün, bunu kimse bilmiyordu,
  grc-BRENT: Ἀλλʼ ἄκουσον τὸν λόγον Κυρίου, Σεδεκία βασιλεῦ Ἰούδα· οὕτως λέγει Κύριος,
  ind-AYT: Keesokan harinya, setelah pembunuhan Gedalya, sebelum seorang pun mengetahuinya,
  nya-nya: Mmawa mwake, anthu asanadziwe kuti Gedaliya waphedwa,
  hrv-hrv: Sutradan, pošto Gedalija bi ubijen, dok još nitko nije znao što se zbilo,
  mps-mps: Te nosali side, te bidi dabego te Gedalia isali konesiąwani sogo,
  tpi-tpi: Na long de bihain, taim ol man i no save yet long Gedalia i dai pinis,
  dan-1931: Dagen efter Gedaljas Mord, endnu før nogen kendte dertil,
  vie-OVCB: Ngày thứ hai, trước khi mọi người hay tin về việc Ghê-đa-lia bị ám sát,
  guj-2017: ગદાલ્યાને મારી નાખ્યા પછી બીજા દિવસે, આ વાતની કોઈને ખબર પડે તે પહેલાં,
  pon-2006A: Mandahn rahno, mwohn aramas ar saikinte esehda kamakamalahn Kedalaia,
  por-BRBSL: No segundo dia depois de ter matado Gedaliah, e nenhum homem sabia disso,
  cth-cth: Gedaliah a thei hnukkhu, hnin apâhni nah hettelah ao, apinihai panue hoehnahlan,
  twi-twi: Ade kyee no, ansa na obiara bɛte Gedalia wu no,
  hlt-hlt: Gedaliah a duek te khohnin pabae dongla a pha duela hlang loh a ming moenih.
  tbz-SIM: Bɛ̀ kùɔ Kedɑdiɑ kɛ̀ dɛ̀ mmɔkɛ yɛwe yɛ̀dɛ́ɛ̀ ndi bɑ́ òmɔù í yɛ̃́ kɛ dò mbɛ̀
    ò kùɔ.
  msy-2020: Ezɨ amɨmzaraghan, gumaziba fozir puvatɨ, Gedalia aremegha gɨfa,
  azb-azb: Gedalyanın öldürülməsindən bir gün sonra, hələ heç kəs olanları bilməyərkən
  eng-DBY: And it came to pass the second day after he had killed Gedaliah, and no
    man knew it,
  hin-2017: गदल्याह को मार डालने के दूसरे दिन जब कोई इसे न जानता था,
  wol-KYG: Ba ñu bóomee Gedalya ba ca ëllëg sa, fu kenn yégul,
  eng-YLT: And it cometh to pass, on the second day of the putting of Gedaliah to
    death, (and no one hath known,)
  eng-WYC-2017: Forsooth in the second day, after that he had slain Gedaliah, while
    no man knew yet,
  eng-WMBB: The second day after he had killed Gedaliah, and no man knew it,
  urd-GVH: अगले दिन जब किसी को मालूम नहीं था कि जिदलियाह को क़त्ल किया गया है
  rug-rug: Pa koivugona sipu lopu ele gilania ri tie sa vina matena e Qedalaea,
  gaz-gaz: Gedaaliyaas ajjeefamee guyyaa itti aanutti utuu namni tokko iyyuu hin beekin,
  fra-LSG: Le second jour après l’assassinat de Guedalia, tandis que personne n’en
    savait rien,
  yal-yal: Gedali faxa lɔxɔn xɔtɔn bode, muxu yo munma yi a kolon,
  haw-1868: A i ka lua o ka la mahope iho o kona pepehi ana ia Gedalia, aole kanaka
    i ike,
  arb-NAV: وَفِي الْيَوْمِ التَّالِي مِنِ اغْتِيَالِ جَدَلِيَا، وَلَمْ يَكُنْ أَحَدٌ
    قَدْ عَلِمَ بِالأَمْرِ بَعْدُ،
  ewe-ewe: Gbe si gbe wowu Gedalia ƒe fɔŋli, hafi ame aɖe nase nu si dzɔ la,
  eng-LEE: And it came to pass on the second day after he had put Gedalyahu to death,
    while no man knew of it,
  asm-FB: তেতিয়া গদলিয়াক বধ কৰাৰ পিছৰ দিন আছিল, তেতিয়া সেই কথা কোনো মানুহে জনা
    নাছিল।
  sus-A: نَ وَشَتِ مِشِ يٌ مُ عَ كٌلٌن فّدَلَيَ نُ بَرَ قَشَ. نَ كُيٍ عِبَ،
  fra-SBL: Le deuxième jour après qu'il eut tué Guedalia, et que personne ne l'eut
    su,
  hbo-hbo: וַיְהִ֛י בַּיֹּ֥ום הַשֵּׁנִ֖י לְהָמִ֣ית אֶת־גְּדַלְיָ֑הוּ וְאִ֖ישׁ לֹ֥א
    יָדָֽע׃
  kik-kik: Mũthenya ũrĩa warũmĩrĩire kũũragwo kwa Gedalia, ũhoro ũcio ũtamenyetwo
    nĩ mũndũ-rĩ,
  fra-NCL: Le second jour après le meurtre de Godolias, avant que personne le sût,
  cek-AK: Gedaliah humhaih ni hnetto haih khoek to, to tiah kaom hmuen to mi mah doeh
    panoek ai,
  cuk-cuk: A-bangine, amba yoo dulemar Gedalías-gindaklesad-wisgumargua,
  uig-CYR: Шундақ болдики, Гәдалияни өлтүрүвәткәндин кейин, иккинчи күнигичә һеч ким
    техи униңдин хәвәр тапмиған еди,
  tel-2017: అది అతడు గెదల్యాను చంపిన రెండో రోజు. కానీ ఎవరికీ తెలియదు.
  hat-BSA: Alò, li te rive nan pwochen jou apre lanmò a Guedalia a, lè pèsòn pa t
    konnen anyen sou sa,
  kos-kos: Len se toko ah, meet liki kutena mwet etauk lah Gedaliah el anwuki,
  hbo-WLC: וַיְהִ֛י בַּיּ֥וֹם הַשֵּׁנִ֖י לְהָמִ֣ית אֶת־גְּדַלְיָ֑הוּ וְאִ֖ישׁ לֹ֥א
    יָדָֽע׃
  ibo-ibo: Nʼụbọchị na-eso ụbọchị ahụ ha gbusịrị Gedaliya, tupu mmadụ ọbụla anụ ihe
    banyere ya,
  ory-ory: ପୁଣି, ସେ ଗଦଲୀୟଙ୍କୁ ବଧ କଲା ଉତ୍ତାରେ, ସେ ବିଷୟ କେହି ନ ଜାଣିବା ପୂର୍ବରୁ,
  chk-chk: Iwe, lon ewe rän mürin än Ketalia ninnila, mwen esamwo wor eman a silei
    usun,
  rop-rop: Neksdei, bifo enibodi bin sabi Gedalaiya bin gitkil,
  ukr-1871: На другий день по вбийстві Годолїї, як ще нїхто про те не довідавсь,
  deu-1951: Am zweiten Tage, nachdem er Gedalja getötet hatte (was aber noch unbekannt
    war),
  eng-JPS: And it came to pass the second day after he had slain Gedaliah, and no
    man knew it,
  srp-1865: A sjutradan pošto ubi Godoliju, dok još niko ne dozna,
  lug-lug: Olunaku olwaddirira Gedaliya ng’amaze okuttibwa, nga tewannabaawo akimanyiiko,
  heb-heb: ויהי ביום השני להמית את גדליהו ואיש לא ידע׃
  ben-IRV: তারপর সেটা ছিল গদলিয় হত্যার দ্বিতীয় দিন, কিন্তু কেউ তা জানত না।
  pan-pan: ਤਾਂ ਗਦਲਯਾਹ ਦੀ ਮੌਤ ਦੇ ਦੂਜੇ ਦਿਨ ਜਿਹ ਦਾ ਕਿਸੇ ਮਨੁੱਖ ਨੂੰ ਪਤਾ ਨਾ ਲੱਗਾ ਇਸ ਤਰ੍ਹਾਂ
    ਹੋਇਆ
  mya-JVB: ဂေဒလိ ကိုသတ် ၍ ၊ နှစ် ရက် လွန် သော်လည်း၊ ထိုအမှုကို အဘယ်သူ မျှမ သိ သေးသဖြင့်
    ၊
  tbg-tbg: Mintumanta vira qararaa Gedaliaara arukora virara kia vovanovata irumanta
  hmo-hmo: Gedalaia idia alaia dina ena murina dina dekenai, tau ta ese unai sivarai
    do ia kamonai lasi neganai,
  urd-urd: जब वह जिदलियाह को मार चुका, और किसी को ख़बर न हुई, तो उसके दूसरे दिन यूँ
    हुआ।
  rus-SYN: На другой день по убиении Годолии, когда никто не знал об этом,
  bqc-SIM: Kɛ́ a gu dↄ̀, gbɛ̃e Gedalia dɛa yã́ dↄ̃ gĩao,
  tcz-CHONGTHU: Ajing nikhon, Gedaliah kitha thu, mi koimachan ahetdoh masang in,
  mar-mar: गदल्याला मारल्यानंतर दुसऱ्या दिवशी, परंतु कोणालाही माहीत नसता असे झाले
    की,
  qub-qub: Gedaliasta wañuchishan warannenga pipis manaraj musyaranrächu.
  bqp-bqp: N deemɑ goo kun yɛ̃ mɑ Gedɑliɑ u gu. Ye n kuɑ sɔ̃ɔ yiru, win gɔɔn biru,
  hat-hat: Yo te fin ansasinen Gedalya a depi de jou, nouvèl la pa t' ankò gaye.
  eng-BSB: On the second day after the murder of Gedaliah, when no one yet knew about
    it,
  eng-WEBPB: The second day after he had killed Gedaliah, and no man knew it,
  kbq-kbq: Hagi Gedaliama ahe fri'nea nanekea vahe'mo'za ontahi'nageno, anante kna
    zupa,
  nhe-BL: Huan hualmostla quema aya aca quimatiyayaj para Ismael quimictijtoya Gedalías,
  gub-BL: Iku'egwer pe Zenari izuka awer ikwaw 'ym mehe we
  eng-DRA: And on the second day after he had killed Godolias, no man yet knowing
    it,
