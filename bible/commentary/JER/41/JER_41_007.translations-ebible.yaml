verse: JER.041.007
translations:
  mal-C: അവർ പട്ടണത്തിനുള്ളിൽ കടന്ന ഉടൻതന്നെ, നെഥന്യാവിന്റെ മകനായ യിശ്മായേലും കൂടെയുണ്ടായിരുന്ന
    ആളുകളും അവരെ കൊന്ന് ഒരു ജലസംഭരണിയിൽ ഇട്ടുകളഞ്ഞു.
  deu-TKW: Sobald sie aber in die Stadt hineingekommen waren, metzelte er sie nieder
    und warf sie hinein in die Cisterne.
  lin-lin: Tango bakotaki kati na engumba, Isimaeli, mwana mobali ya Netania, mpe
    bato oyo bazalaki elongo na ye babomaki bango mpe babwakaki bango na libulu.
  eng-LSV: And it comes to pass, at their coming into the midst of the city, that
    Ishmael son of Nethaniah slaughters them, at the midst of the pit, he and the
    men who [are] with him.
  eng-GNV: And when they came into the middes of the citie, Ishmael the sonne of Nethaniah
    slewe them, and cast them into the middes of the pit, he and the men that were
    with him.
  eng-WEBSTER: And it was so , when they came into the midst of the city, that Ishmael
    the son of Nethaniah slew them, and cast them into the midst of the pit, he, and
    the men that were with him.
  nhw-BL: Pero quema inijuanti ajsicoj ipan altepetl Mizpa, Ismael huan isoldados,
    quinmictijque nopa tlacame huan quincalaquijque ipan se ameli catli amo quipiyayaya
    atl.
  swh-ONEN: Walipoingia mjini, Ishmaeli mwana wa Nethania na wale watu waliokuwa pamoja
    naye wakawachinja na kuwatupa ndani ya kisima.
  bba-bba: Adɑmɑ ye bɑ duɑ wuuɔ, yerɑ wi kɑ win tɔmbu bɑ tɔn be mwɑ bɑ sɑkirɑ. Mɑ
    bɑ ben ɡonu kpɛ̃ɛ dɔkɔ kpiriru ɡɑru sɔɔ.
  eng-KJVCPB: And it was so, when they came into the midst of the city, that Ishmael
    the son of Nethaniah slew them, and cast them into the midst of the pit, he, and
    the men that were with him.
  luo-luo: Kane gidhi e dala maduongʼ, Ishmael wuod Nethania kod chwo mane ni kode
    nonegogi mi owitogi ei bur.
  meu-meu: Bena hanua lalonai e raka vareai negana ai, Ismael Netania mai bamona ida
    ese e aladia mase, bena ranu habou gurina ta ai e tahodia dobi.
  npi-ULB: जब तिनीहरू सहरभित्र प्रवेश गरे, तब नतन्याहको छोरो इश्माएलले तिनीहरूको हत्या
    गरे, तिनी र तिनका मानिसहरूका लाशलाई एउटा खाडलमा फाले ।
  yor-yor: Nígbà tí wọ́n dé ìlú náà; Iṣmaeli ọmọkùnrin Netaniah àti àwọn ọkùnrin tí
    ó wà pẹ̀lú rẹ̀ pa wọ́n, wọ́n sì sọ òkú wọn sínú ihò kan.
  pes-OPCB: وقتی همه وارد شهر شدند، اسماعیل و همدستانش آنها را نیز کشتند و جنازه‌هایشان
    را در گودال انداختند.
  tgl-ULB: Nangyari ito nang pagpasok nila sa lungsod, pinatay sila ni Ismael na anak
    ni Netanias at itinapon sila sa isang hukay, siya at ang mga kalalakihang kasama
    niya.
  hui-hui: Ani laya handala ti tanoha anda pialu hearia Isimale halu ibunaga agali
    biarume agali ibiyaru maru homelo bo waha tinaga tingini tanoha iba berelo uli
    tombo wini wiagoha bape haga bini.
  mya-mya: ထို​သူ​တို့​မြို့​တွင်း​သို့​ရောက်​ရှိ​သည်​နှင့်​တစ် ပြိုင်​နက် ဣ​ရှ​မေ​လ​နှင့်​သူ​၏​ငယ်​သား​တို့
    သည် ထို​သူ​တို့​အား​သတ်​၍​အ​လောင်း​များ ကို​ရေ​တွင်း​ထဲ​သို့​ပစ်​ချ​ကြ​၏။
  bod-N: དེ་རྣམས་གྲོང་ཁྱེར་གྱི་དབུས་སུ་ཕྱིན་པའི་ཚེ། ནེ་ཐན་ཡཱའི་བུ་ཡེས་མ་ཨེལ་དང་དེ་དང་མཉམ་དུ་ཡོད་པའི་མི་རྣམས་ཀྱིས་དེ་ཚོ་བསད་ནས་དོང་ནང་དུ་གཡུགས་སོ།
    །
  sna-sna: Vakati vapinda muguta, Ishumaeri mwanakomana waNetania navarume vakanga
    vanaye vakavauraya ndokuvakanda mugomba.
  spa-BLM: Cuando llegaron al centro de la ciudad, Ismael, hijo de Netanías, los mató
    y los arrojó en medio del pozo, a él y a los hombres que estaban con él.
  cac-cac: Palta an̈ej yic ix c'och eb' vin̈ vinac chi' d'a snan̈al chon̈ab' chi',
    ix miljicham eb' vin̈ yuj vin̈aj Ismael chi' yed' eb' ajun yed' vin̈. Ix yumjicanb'at
    snivanil eb' vin̈ d'a yol jun nivan jul yed'tal a'.
  swh-ULB: Ilikuja kuwa kwamba wakati walipokuja katika mji, Ishmaeil mwana wa Nethania
    aliwauwa na kuwatupa kwenye shimo, yeye na wanaume ambao walikuwa pamoja naye.
  bel-bel: І як толькі яны ўвайшлі ўсярэдзіну горада, Ісмаіл, сын Натаніі перабіў
    іх і ўкінуў у роў, ён і былыя зь ім людзі.
  deu-ELBBK: Und es geschah, als sie in die Stadt hineingekommen waren, da schlachtete
    sie Ismael, der Sohn Nethanjas, und warf sie in die Grube, er und die Männer,
    die mit ihm waren.
  mbb-OT: Ne hein nekeuma zan diyà te inged, is duma kandan mibpenhimetayan ni Ishmael
    wey zuen te menge zuma zin. Ne kegkeipus dutun, impen-ulug dan is nemematey ziyà
    te vudsi he punduwà te wahig.
  mal-2015: അവർ പട്ടണത്തിന്റെ നടുവിൽ എത്തിയപ്പോൾ നെഥന്യാവിന്റെ മകനായ യിശ്മായേലും കൂടെയുണ്ടായിരുന്ന
    ആളുകളും അവരെ കൊന്നു ഒരു കുഴിയിൽ ഇട്ടുകളഞ്ഞു.
  rmc-rmc: Sar doavle maškar o foros, o Jišmael the o murša, so leha sas, len čhingerde
    pro kotora a čhide andre chaňig.
  pes-OPV: و هنگامی که ایشان به میان شهر رسیدند اسماعیل بن نتنیا وکسانی که همراهش
    بودند ایشان را کشته، درحفره انداختند.
  ron-1924: Ши, кынд ау ажунс ей ын мижлокул четэций, Исмаел, фиул луй Нетания, й-а
    ынжунгият ши й-а арункат ын гроапэ ку ажуторул оаменилор каре-л ынсоцяу.
  ben-OBCV: যখন তারা নগরে প্রবেশ করল, নথনিয়ের পুত্র ইশ্মায়েল ও তার সঙ্গী লোকেরা
    তাদের হত্যা করল এবং একটি কুয়োয় তাদের নিক্ষেপ করল।
  som-som: Oo markay magaalada dhexdeedii yimaadeen ayaa Ismaaciil ina Netanyaah kulligood
    wada laayay, oo isagii iyo raggii la socday meydkoodii god bay ku rideen.
  lat-VUC: Qui cum venissent ad medium civitatis, interfecit eos Ismahel filius Nathaniæ
    circa medium laci, ipse et viri qui erant cum eo.
  eng-ASVBT: And it was so, when they came into the midst of the city, that Ishmael
    the son of Nethaniah slew them, and cast them into the midst of the pit, he, and
    the men that were with him.
  ita-1885: Ma quando furono entrati in mezzo della città, Ismaele, figliuolo di Netania,
    accompagnato dagli uomini, ch'egli aveva seco, li scannò, e li gettò in mezzo
    della fossa.
  eng-LXXUP: 'And the host of the king of Babylon warred against Jerusalem, and against
    the cities of Judah, and against Lachish, and against Azekah: for these strong
    cities were left among the cities of Judah.'
  eng-ULB: It came about that when they came into the city, Ishmael son of Nethaniah
    slaughtered them and threw them into a pit, he and the men who were with him.
  spa-VBL: Pero cuando llegaron a la ciudad, Ismael y sus hombres mataron a la mayoría
    de ellos y arrojaron sus cuerpos a una cisterna.
  fra-_FOB: Et comme ils arrivaient au milieu de la ville, Ismaël, fils de Néthania,
    avec les hommes qui l'accompagnaient, les égorgea, et les jeta dans la citerne.
  mal-mal: അവർ പട്ടണത്തിന്റെ നടുവിൽ എത്തിയപ്പോൾ നെഥന്യാവിന്റെ മകനായ യിശ്മായേലും കൂടെയുണ്ടായിരുന്ന
    ആളുകളും അവരെ കൊന്ന് ഒരു കുഴിയിൽ ഇട്ടുകളഞ്ഞു.
  urd-GVR: Jyoṅ hī wuh shahr meṅ dāḳhil hue to Ismāīl aur us ke sāthiyoṅ ne unheṅ
    qatl karke ek hauz meṅ phaiṅk diyā.
  suz-BL: मिनु मेकोपुकी सहर आ आगा ओव़तेक्‍म। मिनु नेथन्‍याह आ तौ इश्‍माएल नु मेको
    आ मुरपुकीम मेको आन कली साइक्‍तेक्‍म। मिनु मेको आन बेक्‍शो रां इनार काम ताइक्‍ताक्‍म।
  eng-NOY: And when they had come into the midst of the city, Ishmael, the son of
    Nethaniah, slew them, and cast them into the pit, he and the men that were with
    him.
  ita-1927: E quando furono entrati in mezzo alla città, Ismael, figliuolo di Nethania,
    assieme agli uomini che aveva seco, li scannò e li gettò nella cisterna.
  ckb-ckb: کاتێک گەیشتنە ناوەڕاستی شارەکە، ئیسماعیلی کوڕی نەتەنیاهۆ لەگەڵ ئەو پیاوانەی
    کە لەگەڵی بوون، ئەوانیان کوشت و فڕێیان دانە ناو ئەمباراوێک.
  eng-BBE: And when they came inside the town, Ishmael, the son of Nethaniah, and
    the men who were with him, put them to death and put their bodies into a deep
    hole.
  kan-OKCV: ಆಗ ಅವರು ಪಟ್ಟಣದ ಮಧ್ಯಕ್ಕೆ ಬಂದಾಗ, ನೆತನ್ಯನ ಮಗ ಇಷ್ಮಾಯೇಲನೂ ತನ್ನ ಸಂಗಡ ಇದ್ದ ಮನುಷ್ಯರೂ
    ಅವರನ್ನು ಕೊಂದು, ಬಾವಿಯೊಳಗೆ ಹಾಕಿಬಿಟ್ಟರು.
  tam-2017: அவர்கள் நகரத்தின் மத்தியில் வந்தபோது, நெத்தானியாவின் மகனாகிய இஸ்மவேலும்,
    அவனுடன் இருந்த மனிதரும் அவர்களை வெட்டி ஒரு பள்ளத்தில் தள்ளிப்போட்டார்கள்.
  spa-RV-1909: Y fué que cuando llegaron al medio de la ciudad, Ismael hijo de Nethanías
    los degolló, y echólos en medio de un aljibe, él y los hombres que con él estaban.
  ron-BTF: Și s-a întâmplat, după ce ei au intrat în mijlocul cetății, că Ismael,
    fiul lui Netania, i-a ucis și i-a aruncat în mijlocul gropii, el și oamenii care
    erau cu el.
  eng-WEBP: It was so, when they came into the middle of the city, that Ishmael the
    son of Nethaniah killed them, and cast them into the middle of the pit, he, and
    the men who were with him.
  eng-FBV: But when they arrived in town, Ishmael and his men killed most of them
    and threw their bodies into a cistern.
  nld-1939: Komt even bij Gedaljáhoe aan, den zoon van Achikam! Maar nauwelijks waren
    ze in de stad gekomen, of Jisjmaël, de zoon van Netanja, met de mannen die bij
    hem waren, slachtten ze af, en wierpen ze in de put.
  nch-BL: Pero quema inijuanti ajsicoj ipan altepet Mizpa, Ismael huan isoldados,
    quinmictijque nopa tacame huan quincalaquijque ipan se ameli cati amo quipiyayaya
    at.
  vie-1934: Vừa khi những người đó đi đến giữa thành, ỗch-ma-ên, con trai Nê-tha-nia,
    cùng những kẻ đi với mình, giết bọn họ và quăng thây xuống hố.
  hin-CV: उनके नगर में पहुंचते ही, नेथनियाह के पुत्र इशमाएल तथा उसके साथियों ने उनकी
    हत्या कर दी और उनके शव कुएं में फेंक दिए.
  spa-BES: Y cuando entraron en el pueblo, Ismael, el hijo de Netanías, y los hombres
    que estaban con él, los mataron y pusieron sus cuerpos en una cisterna.
  tdx-tdx: Aa ie naneñateña i rovay le zinama’ Ismaele ana’ i Netania rekets’ o mpi­ama’eo
    vaho namokovoko iareo am-po kadaha ao.
  tha-KJV: เมื่อเขาทั้งหลายเข้ามาในเมือง อิชมาเอลบุตรชายเนธานิยาห์และคนที่​อยู่​กั​บท​่านก็ฆ่าเขาทั้งหลายเสีย
    และโยนเขาลงไปในที่ขังน้ำ
  por-BR-2018: E sucedeu que, quando eles chegaram ao meio da cidade, Ismael filho
    de Netanias os degolou, e os lançou no meio de um poço, ele e os homens que com
    ele estavam.
  deu-ELO: Und es geschah, als sie in die Stadt hineingekommen waren, da schlachtete
    sie Ismael, der Sohn Nethanjas, und warf sie in die Grube, er und die Männer,
    die mit ihm waren.
  eng-WYC-2018: and when they were come to the midst of the city, Ishmael, the son
    of Nethaniah, killed them about the midst of the pit, he and the men that were
    with him. (and when they were come into the midst of the city, Ishmael, the son
    of Nethaniah, and the men who were with him, killed them there, and threw them
    into the midst of the pit.)
  epo-epo: Sed kiam ili venis en la mezon de la urbo, Iŝmael, filo de Netanja, kune
    kun la homoj, kiuj estis kun li, buĉis ilin kaj ĵetis en kavon.
  uig-PIN: Xundaⱪ boldiki, ular xǝⱨǝr otturisiƣa yǝtkǝndǝ, Nǝtaniyaning oƣli Ixmail
    wǝ uning bilǝn billǝ bolƣan adǝmlǝr ularni ɵltürüp jǝsǝtlirini su azgiliƣa taxliwǝtti.
  beo-beo: Ilia da Misiba moilai amo ganodini golili sa:ili, Isama:iele amola ea fa:no
    bobogesu dunu da hedolowane ili medole lelegele, ilia bogoi da:i hodo amo hano
    uli dogoi ganodini sanasisi.
  tpi-OTNT: Orait ol i go insait long taun na Ismael wantaim ol lain bilong en i kilim
    dispela bikpela lain man na tromoi ol bodi bilong ol i go daun long wanpela bikpela
    hul bilong holim wara.
  hau-SA: Da suka shiga cikin birni, sai Ishmayel ɗan Netaniya da mutanen da suke
    tare da shi suka karkashe su suka zubar a rijiya.
  uig-LAT: Shundaq boldiki, ular sheher otturisigha yetkende, Netaniyaning oghli Ishmail
    we uning bilen bille bolghan ademler ularni öltürüp jesetlirini su azgiligha tashliwetti.
  nde-nde: Kwathi sebengene phakathi kwedolobho u-Ishumayeli indodana kaNethaniya
    kanye lamadoda ayelaye, bawabulala bawaphosela emgodini.
  ton-ton: Pea naʻe hoko ʻo pehē ʻi heʻenau haʻu ki loto kolo, naʻe tāmateʻi ʻakinautolu
    ʻo lī ki he luo, ʻe ʻIsimeʻeli ko e foha ʻo Natania, ko ia, mo e kau tangata naʻe
    ʻiate ia.
  ces-1613: Ale stalo se, když přišli do prostřed města, že pobiv je Izmael syn Netaniášův,
    vmetal je do prostřed jámy, on i muži, kteříž s ním byli.
  eng-WMB: It was so, when they came into the middle of the city, that Ishmael the
    son of Nethaniah killed them, and cast them into the middle of the pit, he, and
    the men who were with him.
  tam-TCV: அவர்கள் பட்டணத்துக்கு வந்ததும் நெத்தனியாவின் மகன் இஸ்மயேலும், அவனோடிருந்த
    மனிதரும் அவர்களை வெட்டி ஒரு குழிக்குள் போட்டார்கள்.
  ceb-ULB: Nahitabo kana sa dihang miabot na sila sa siyudad, gipangpatay sila ni
    Ismael nga anak nga lalaki ni Netania ug gilabay sila ngadto sa atabay, siya ug
    ang mga tawo nga uban kaniya.
  pol-UBG: Ale gdy weszli do miasta, zabił ich Izmael, syn Netaniasza, i wrzucił do
    cysterny, on i mężczyźni, którzy z nim byli.
  urd-GVU: جوں ہی وہ شہر میں داخل ہوئے تو اسمٰعیل اور اُس کے ساتھیوں نے اُنہیں قتل
    کر کے ایک حوض میں پھینک دیا۔
  deu-1912: Da sie aber mitten in die Stadt kamen, ermordete sie Ismael, der Sohn
    Nethanjas, und die Männer, so bei ihm waren, und warf sie in den Brunnen.
  kan-2017: ಅವರು ಊರೊಳಕ್ಕೆ ಬಂದ ಮೇಲೆ ನೆತನ್ಯನ ಮಗನಾದ ಇಷ್ಮಾಯೇಲನೂ ಮತ್ತು ಅವನ ಸಂಗಡಿಗರೂ ಅವರನ್ನು
    ಕೊಲ್ಲಿಸಿ ಬಾವಿಯಲ್ಲಿ ಹಾಕಿದರು.
  yap-yap: Ma yug nap’an nra tawgad ngalan fare binaw, me thang Ishmael nge fapi pumo’on
    e pogofan rorad nga ron’ed yad ngalan ba luwed.
  hlt-MCSB: Amih te khopuei khui la a pawk vaengah tah Nethaniah capa Ishmael neh
    a taengkah hlang rhoek loh tangrhom khui la a ngawn uh.
  mdy-ETH: ዬንሢ ዓሳ ሙኪ ካታሞ ጌጌላዛ ኔታኒያ ናኣዚ፥ ዒስማዔኤሌንታ ዒዛ ዓሶንታ ዬንሢ ዓሶ ዎዺ ዔቴይዳ ዓጌኔ።
  twi-ASANTE: Wɔduruu kuropɔn no mu no, Netania babarima Ismael ne mmarima a wɔka
    ne ho no kumm wɔn na wɔtoo wɔn afunu guu abura bi mu.
  eng-WEBU: It was so, when they came into the middle of the city, that Ishmael the
    son of Nethaniah killed them, and cast them into the middle of the pit, he, and
    the men who were with him.
  wal-wal: Eti katamaa giddo geliyoorin, Isimaa7eelinne aara de7iya asati he asata
    woridi, ollan oli aggidosona.
  spa-PDDPT: Pero al llegar ellos a la ciudad, Ismael, hijo de Netanías, los degolló,
    y apoyado por sus hombres, los echó dentro de una cisterna.
  gun-gun: Ha'e gui tetã mbyte peve ha'e kuery ovaẽ ramo Netanias ra'y Ismael ngupivegua
    kuery reve ojukapa. Ha'e vy tetekue omombopa yvykua oĩ va'e py.
  ilo-ULB: Ket napasamak nga idi simrekda iti siudad, pinapatay ida ni Ismael a putot
    ni Netanias ken intappuakna ida iti abot, isuna ken dagiti lallaki a kakaduana.
  kpg-kpg: I di nadau dau adu gi lodo di waahale, Ishmael mo ana daane ga daaligi
    digaula, gaa kili nnuaidina digaula gi lodo di monowai geli.
  uig-ARA: شۇنداق بولدىكى، ئۇلار شەھەر ئوتتۇرىسىغا يەتكەندە، نەتانىيانىڭ ئوغلى ئىشمائىل
    ۋە ئۇنىڭ بىلەن بىللە بولغان ئادەملەر ئۇلارنى ئۆلتۈرۈپ جەسەتلىرىنى سۇ ئازگىلىغا
    تاشلىۋەتتى.
  sus-sus: E to taa tagi li, Netaniya xa di Sumayila nun a xa mixie naxa e kɔn naxaba,
    e fa e woli kɔlɔnyi kui.
  pon-2006: Ni ar lellahng nan kahnimwo, Ismael oh nah ohl ako ahpw kemeirailla oh
    kesediong paliwararail kan nan pwarer ehu.
  ksd-ksd: Ma ba dia ga pot ta ra bala na pia na pal iat, Ismael natu i Netania i
    ga ubu doko diat, ma i ga vue vaba diat ta ra tung, diat ma ra tarai dia ga varagur
    me.
  tur-YTC: Şehrin ortasına geldiklerinde, Netanya oğlu İşmael onları öldürdü ve yanındaki
    adamlarla birlikte çukurun içine attı.
  grc-BRENT: Καὶ ἡ δύναμις βασιλέως Βαβυλῶνος ἐπολέμει ἐπὶ Ἱερουσαλὴμ, καὶ ἐπὶ τὰς
    πόλεις Ἰούδα, καὶ ἐπὶ Λαχὶς, καὶ ἐπὶ Ἄζηκα, ὅτι αὗται κατελείφθησαν ἐν πόλεσιν
    Ἰούδα πόλεις ὀχυραί.
  ind-AYT: Ketika mereka tiba di tengah kota, Ismael, anak Netanya, dan orang-orang
    yang bersamanya membunuh mereka dan membuang mayat mereka ke dalam sumur.
  nya-nya: Atafika pakati pa mzinda, Ismaeli mwana wa Netaniya pamodzi ndi anthu amene
    anali naye anawapha anthuwo ndi kuwaponya mʼchitsime.
  hrv-hrv: A kad stigoše usred grada, Jišmael, sin Netanijin, i njegovi ljudi poklaše
    ih i baciše u čatrnju.
  mps-mps: Tialima, augwali te taun tomoba pelama, te Ismael aga hani dabe daligo
    te genuai hani bidi ela munama, te augwali tigi dabe te ąį ge doso nigilai dedageba
    tudulai dao.
  tpi-tpi: Orait ol i go insait long taun na Ismael wantaim ol lain bilong en i kilim
    dispela bikpela lain man na tromoi ol bodi bilong ol i go daun long wanpela bikpela
    hul bilong holim wara.
  dan-1931: Men da de var kommet ind i Byen, huggede Jisjmael og hans Mænd dem ned
    og kastede dem i Cisternen.
  vie-OVCB: Khi họ vào trong thành, Ích-ma-ên và các thủ hạ lập tức tàn sát bảy mươi
    người trong nhóm ấy, rồi ném xác xuống một hồ chứa nước.
  guj-2017: તેઓ શહેરમાં આવ્યા ત્યારે નથાન્યાના દીકરા ઇશ્માએલે તથા તેની સાથેના માણસોએ
    તેઓને મારી નાખીને તેઓને ટાંકામાં ફેંકી દીધા.
  pon-2006A: Ni ar lellahng nan kahnimwo, Ismael oh nah ohl ako ahpw kemeirailla oh
    kesediong paliwararail kan nan pwarer ehu.
  por-BRBSL: Foi assim, quando entraram no meio da cidade, que Ismael, o filho de
    Nethaniah, os matou e os lançou no meio do poço, ele e os homens que estavam com
    ele.
  cth-cth: Hahoi, khopui a pha awh toteh, Nethaniah capa Ishmael hoi a hrawi e taminaw
    ni ahnimouh a thei teh tangkom thung he a tâkhawng.
  twi-twi: Woduu kuropɔn no mu no, Netania babarima Ismael ne mmarima a wɔka ne ho
    no kum wɔn na wɔtow wɔn afunu guu abura bi mu.
  hlt-hlt: Amih te khopuei khui la a pawk vaengah tah Nethaniah capa Ishmael neh a
    taengkah hlang rhoek loh tangrhom khui la a ngawn uh.
  tbz-SIM: Bɛ̀ tùɔ̀kɛ dìì mɔ̀nnì dihɛì cuokɛ̀ kɛ̀ Nɛtɑnniyɑ birɛ Isimɑyɛɛri nɛ́ bɛ̀
    fìé kɛ́cũɔ̃́ difɔ̃̀tìrì mɑrì miɛkɛ, wenwe nɛ̀ o kɔbɛ bɛ̀ɛ̀ ò bonɛ̀ bɛɛ̀ do wɛ̃nnɛ́
    kɛ́ bɛ̀ kùɔ.
  msy-2020: Me nguibar ekiamɨn aven ghuezɨ, Ismael uan adarazi ko me gumazir avɨrir
    kabav suegha, men kuaba akunizɨ me mozir dɨpar ekiar mam giraghue.
  azb-azb: Adamlar şəhərə girəndə Netanya oğlu İsmail və yanında olan adamlar onları
    öldürüb cəsədlərini quyuya atdılar.
  eng-DBY: And it was so, when they came into the midst of the city, that Ishmael
    the son of Nethaniah, he and the men that were with him, slew them, [and cast
    them] into the midst of the pit.
  hin-2017: जब वे उस नगर में आए तब नतन्याह के पुत्र इश्माएल ने अपने संगी जनों समेत
    उनको घात करके गड्ढे में फेंक दिया।
  wol-KYG: Naka lañu dikk ba ca biir dëkk ba, Ismayil ak ay nitam bóom leen, tàbbal
    néew ya ci kàmb.
  eng-YLT: And it cometh to pass, at their coming in unto the midst of the city, that
    Ishmael son of Nethaniah doth slaughter them, at the midst of the pit, he and
    the men who [are] with him.
  eng-WYC-2017: and when they were come to the midst of the city, Ishmael, the son
    of Nethaniah, killed them about the midst of the pit, he and the men that were
    with him.
  eng-WMBB: It was so, when they came into the middle of the city, that Ishmael the
    son of Nethaniah killed them, and cast them into the middle of the pit, he, and
    the men who were with him.
  urd-GVH: ज्योंही वह शहर में दाख़िल हुए तो इसमाईल और उसके साथियों ने उन्हें क़त्ल
    करके एक हौज़ में फेंक दिया।
  rug-rug: Totoso nuquru la rini koasa vasileana lavata si seke va matei ri Isimeli
    meke sari nana tie si arini meke gona lani pa keke pou popana tana naqiti kolo
    ruku.
  gaz-gaz: Yeroo isaan magaalaa sana seenanitti immoo Ishmaaʼeel ilmi Naataaniyaatii
    fi namoonni isa wajjin turan jara sana gogorraʼanii boolla bishaaniitti gad darbatan.
  fra-LSG: Et quand ils furent au milieu de la ville, Ismaël, fils de Nethania, les
    égorgea et les jeta dans la citerne, avec l’aide des gens qui l’accompagnaient.
  yal-yal: Koni e to so taani, Netaniyaa dii xɛmɛn Yisimayɛli nun a fɔxɔrabirane yi
    e kɔɛ raxaba, e yi e birin woli ige ramaraden yinla ra.
  haw-1868: A ia lakou i hele ai iloko o ke kulauakauhale, Pepehi aku la o Isemaela
    ke keiki a Netania ia lakou, a hoolei aku la iloko o ka lua, oia, a me na kanaka
    pu me ia.
  arb-NAV: فَلَمَّا بَلَغُوا وَسَطَ الْمَدِينَةِ ذَبَحَهُمْ إِسْمَاعِيلُ بْنُ نَثَنْيَا
    وَطَرَحَ جُثَثَهُمْ بِمَعُونَةِ رِجَالِهِ إِلَى أَعْمَاقِ الْجُبِّ.
  ewe-ewe: Esi woge ɖe dua me la, Ismael, Netania ƒe vi kple ŋutsu siwo kpe ɖe eŋu
    la lé wo, tso ta le wo nu eye wotsɔ woƒe kukuawo ƒu gbe ɖe vudo me.
  eng-LEE: And it happened, as they entered into the midst of the city, that Ishmael
    the son of Nethanyah slaughtered them, [and cast them] into the midst of the cistern,
    he, and the men that were with him.
  asm-FB: তেতিয়া, তেওঁলোক নগৰৰ মাজ ঠাইলৈ আহি পাওঁতে, নথনিয়াৰ পুতেক ইশ্মায়েলে আৰু
    তেওঁৰ লগত সেই লোক কেইজনে তেওঁলোকক বধ কৰি গাতটোৰ ভিতৰলৈ পেলাই দিলে।
  sus-A: عٍ تٌ تَا تَفِ لِ، نٍتَنِيَ شَ دِ سُمَيِلَ نُن عَ شَ مِشِيٍ نَشَ عٍ كْن نَشَبَ،
    عٍ قَ عٍ وٌلِ كْلْنيِ كُي.
  fra-SBL: Lorsqu'ils arrivèrent au milieu de la ville, Ismaël, fils de Nethania,
    les tua et les jeta au milieu de la fosse, lui et les hommes qui étaient avec
    lui.
  hbo-hbo: וַיְהִ֕י כְּבֹואָ֖ם אֶל־תֹּ֣וךְ הָעִ֑יר וַיִּשְׁחָטֵ֞ם יִשְׁמָעֵ֤אל בֶּן־נְתַנְיָה֙
    אֶל־תֹּ֣וךְ הַבֹּ֔ור ה֖וּא וְהָאֲנָשִׁ֥ים אֲשֶׁר־אִתֹּֽו׃
  kik-kik: Rĩrĩa maatoonyire thĩinĩ wa itũũra, Ishumaeli mũrũ wa Nethania na andũ
    arĩa maarĩ nake, makĩmooraga, makĩmaikia irima rĩa maaĩ.
  fra-NCL: Mais dès qu’ils furent entrés au milieu de la ville, Ismaël, fils de Nathanias,
    les égorgea et les jeta au milieu de la citerne, lui et les hommes qui étaient
    avec lui.
  cek-AK: Nihcae vangpui thungah akun o pacoengah, Nathaniah capa Ishmael hoi nawnto
    kaom kaminawk mah, nihcae to hum o moe, tangqom thungah vah o.
  cuk-cuk: Degi-inigwele, amba yoo dulemar-danimalad neggwebur-abarse dogmala, Netanías-machi-Ismael
    e-sordamarbogwa dule-danimalad-oburgwismalad, degi, dia-dummad-yaba obatismalad.
  uig-CYR: Шундақ болдики, улар шәһәр оттурисиға йәткәндә, Нәтанияниң оғли Ишмаил
    вә униң билән биллә болған адәмләр уларни өлтүрүп җәсәтлирини су азгилиға ташливәтти.
  tel-2017: అయితే, వాళ్ళు ఆ పట్టణంలోకి ప్రవేశించినప్పుడు, నెతన్యా కొడుకు ఇష్మాయేలూ,
    అతనితోబాటు ఉన్నవాళ్ళు, వాళ్ళను చంపి గోతిలో పడేశారు.
  hat-BSA: Malgre sa, li te rive ke lè yo te antre anndan vil la, Ismaël, fis a Nethania
    a ak mesye ki te avè l yo te touye yo e jete yo nan sitèn nan.
  kos-kos: Ke pacl se na elos ilyak nu in siti uh, Ishmael ac mwet lal elos onelosi
    ac siselosyang nu in lufin kof se.
  hbo-WLC: וַיְהִ֕י כְּבוֹאָ֖ם אֶל־תּ֣וֹךְ הָעִ֑יר וַיִּשְׁחָטֵ֞ם יִשְׁמָעֵ֤אל בֶּן־נְתַנְיָה֙
    אֶל־תּ֣וֹךְ הַבּ֔וֹר ה֖וּא וְהָאֲנָשִׁ֥ים אֲשֶׁר־אִתּֽוֹ׃
  ibo-ibo: Mgbe ha batara nʼobodo, Ishmel nwa Netanaya na ndị ikom ahụ bụ ndị so ya,
    gburu ndị ahụ tụnye ozu ha nʼime olulu.
  ory-ory: ଏଉତ୍ତାରେ ସେମାନେ ନଗରର ମଧ୍ୟସ୍ଥାନରେ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ନଥନୀୟର ପୁତ୍ର ଇଶ୍ମାୟେଲ
    ଓ ତାହାର ସଙ୍ଗୀ ପୁରୁଷମାନେ ସେମାନଙ୍କୁ ବଧ କରି କୂପରେ ପକାଇଦେଲେ।
  chk-chk: Nge lupwen ra tolong lon ewe telinimw, Ismael me ekewe mwän mi nom ren
    ra nirela o atururolong lon eu chönüttu.
  rop-rop: Wen detlot men brom Shekam, Shailo en Sameriya bin gowin langa det taun
    Ishmeil en im menmob bin kilim ded olabat en tjakam olabat bodi langa det bigwan
    wel.
  ukr-1871: Скоро ж вони ввійшли в город, повбивав їх Ісмаїл Натанїєнко та й повкидав
    у яму, — він і ті люде, що при йому були.
  deu-1951: Als sie nun mitten in die Stadt gekommen waren, ermordete sie Ismael,
    der Sohn Netanjas, und warf sie in die Zisterne, er und die Leute, welche bei
    ihm waren.
  eng-JPS: And it was so, when they came into the midst of the city, that Ishmael
    the son of Nethaniah slew them, and cast them into the midst of the pit, he, and
    the men that were with him.
  srp-1865: A kad doðoše usred grada, pokla ih Ismailo sin Netanijin s ljudima koji
    bijahu s njim i baci ih u jamu.
  lug-lug: Bwe baatuuka mu kibuga, Isimayiri mutabani wa Nesaniya n’abasajja be ne
    batta abamu ku basajja abo, ne babasuula mu kinnya.
  heb-heb: ויהי כבואם אל תוך העיר וישחטם ישמעאל בן נתניה אל תוך הבור הוא והאנשים אשר
    אתו׃
  ben-IRV: তারা শহরের মাঝখানে আসলে নথনিয়ের ছেলে ইশ্মায়েল ও তার সঙ্গী লোকেরা তাদের
    হত্যা করে একটি কুয়োর মধ্যে ফেলে দিল।
  pan-pan: ਅੱਗੋਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਉਹ ਸ਼ਹਿਰ ਦੇ ਵਿਚਕਾਰ ਪਹੁੰਚੇ ਤਾਂ ਨਥਨਯਾਹ ਦਾ ਪੁੱਤਰ
    ਇਸਮਾਏਲ ਨੇ ਉਹ ਦੇ ਸਾਥੀਆਂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਵੱਢ ਸੁੱਟਿਆ ਅਤੇ ਭੋਰੇ ਦੇ ਵਿਚਕਾਰ ਸੁੱਟ ਦਿੱਤਾ
  mya-JVB: မြို့ ထဲ သို့ ရောက် ပြီးလျှင် ၊ နာသနိ သား ဣရှမေလ နှင့် သူ ၏လူ များတို့သည်
    ထိုသူ တို့ကိုသတ် ၍၊ မြေတွင်း ထဲ သို့ ပစ်ချကြ၏။
  tbg-tbg: vika vatukaqi oruntovaro Isamairiva nai vaiinti hampata vikavata arukero
    vika vaata namari taani voqi aqukora.
  hmo-hmo: Vadaeni hanua lalonai idia raka vareai neganai, Isamaela Netanaia, mai
    iena taudia danu ese unai taudia idia aladia mase, bona edia tauanidia be ranu
    guri lalonai idia negea.
  urd-urd: और फिर जब वह शहर के वस्त में पहुँचे, तो इस्माईल — बिन — नतनियाह और उसके
    साथियों ने उनको क़त्ल करके हौज़ में फेंक दिया।
  rus-SYN: И как только они вошли в средину города, Исмаил, сын Нафании, убил их и
    бросил в ров, он и бывшие с ним люди.
  bqc-SIM: Kɛ́ aa gɛ̃̀ wɛ̃́lɛu, ↄ̃ Isimaɛla ń gbɛ̃́ pↄ́ kuaànↄↄ ń kòlokpakpa,
    à ń ká lↄ̀ↄ'ɛu.
  tcz-CHONGTHU: Amaho chu khopi sung ahunglut phat un, Ismael leh alhonpi ho chun,
    hiche miho chu, misom tilou adangse abonchauvin athatgam’un, twikul a alehlut
    tauvin ahi.
  mar-mar: मग असे झाले की, जेव्हा ते नगराच्या मध्ये आले असता नथन्याचा मुलगा इश्माएल
    याने व त्याच्याबरोबरच्या मनुष्यांनी त्यांची कत्तल करून आणि त्यांना खड्ड्यात फेकून
    दिले.
  qub-qub: Siudä chaupinman chay runacuna chayaycäriptin Ismaelga pushashan runacunawan
    wañuycärachiran. Nircur jatuncaray uchcu caycajman wiñarpäriran.
  bqp-bqp: Adɑmɑ ye bɑ duɑ wuuɔ, yerɑ wi kɑ win tɔmbu bɑ tɔn be mwɑ bɑ sɑkirɑ. Mɑ
    bɑ ben gonu kpɛ̃ɛ dɔkɔ kpiriru gɑru sɔɔ.
  hat-hat: Men rive yo rive nan mitan lavil Mispa, Izmayèl ansanm ak mesye l' yo touye
    yo, lèfini yo lage kadav yo nan yon sitèn.
  eng-BSB: And when they came into the city, Ishmael son of Nethaniah and the men
    with him slaughtered them and threw them into a cistern.
  eng-WEBPB: It was so, when they came into the middle of the city, that Ishmael the
    son of Nethaniah killed them, and cast them into the middle of the pit, he, and
    the men who were with him.
  kbq-kbq: Hagi anagema hige'za zamagra rankumapima ufrage'za, Netania nemofo Ismaeli'ene
    agranema mani'naza vahe'mo'za ana vahera zamahe frite'za zamavufaga'a eri'za mago
    tinkerifi ome matevu atre'naze.
  nhe-BL: Pero quema yajuanti ajsicoj ipan altepetl Mizpa, Ismael huan isoldados,
    quinmictijque nopa tlacame huan quincalaquijque ipan se ameli tlen ax quipiyayaya
    atl.
  gub-BL: Tawhu pupe waneixe mehe Izimaew a'e, awa hehe we har a'e wà no, uzuka a'e
    awa a'e wà kury. Weityk wanetekwer yzygwar pupe wà.
  eng-DRA: And when they were come to the midst of the city, Ismahel the son of Nathanias,
    slew them, and cast them into the midst of the pit, he and the men that were with
    him.
