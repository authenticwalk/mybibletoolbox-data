verse: JER.041.013
translations:
  mal-C: യിശ്മായേലിനോടൊപ്പമുള്ള സകലജനവും കാരേഹിന്റെ മകനായ യോഹാനാനെയും അദ്ദേഹത്തോടൊപ്പമുള്ള
    സൈനിക ഉദ്യോഗസ്ഥരെയും കണ്ടപ്പോൾ സന്തോഷിച്ചു.
  deu-TKW: Sobald aber alle die, welche bei Ismael waren, Johanan, den Sohn Kareahs,
    nebst allen den Heeresobersten, die bei ihm waren, erblickten, freuten sie sich,
  lin-lin: Tango bawumbu nyonso oyo Isimaeli akangaki bamonaki Yoanani, mwana mobali
    ya Karea, mpe bakonzi nyonso ya basoda, oyo bazalaki elongo na ye, batondisamaki
    na esengo makasi ;
  eng-LSV: And it comes to pass, when all the people who [are] with Ishmael see Johanan
    son of Kareah, and all the heads of the forces who [are] with him, that they rejoice.
  eng-GNV: Nowe when all the people whom Ishmael caryed away captiue, sawe Iohanan
    the sonne of Kareah, and all the captaines of the hoste, that were with him, they
    were glad.
  eng-WEBSTER: Now it came to pass, that when all the people who were with Ishmael
    saw Johanan the son of Kareah, and all the captains of the forces that were with
    him, then they were glad.
  nhw-BL: Huan quema nopa masehualme catli quinhuicayaya Ismael quiitaque Johanán
    huan nochi nopa tlayacanani tlen soldados, tlahuel yolpajque.
  swh-ONEN: Ikawa watu wote waliokuwa na Ishmaeli walipomwona Yohanani mwana wa Karea
    pamoja na maafisa wa jeshi waliokuwa pamoja naye, wakafurahi.
  bba-bba: Tɔn be Isimɛɛli u mwɛɛrɑ mi, ye bɑ Yokɑnɑni wɑ kɑ win tɑbu sinɑmbu, yerɑ
    ben nuki dorɑ.
  eng-KJVCPB: Now it came to pass, that when all the people which were with Ishmael
    saw Johanan the son of Kareah, and all the captains of the forces that were with
    him, then they were glad.
  luo-luo: Ka jogo mane nigi Ishmael omako noneno Johanan wuod Karea kod jotend lweny
    mane ni kode, negimor.
  meu-meu: Bena Ismael ida ela taudia iboudiai ese Iohanan Karea bona orea biagudia
    iboudiai ia ida, e itadia negana ai na e moale.
  npi-ULB: जब इश्माएलसित भएका सबै मानिसले कारेहका छोरा योहानान र तिनीसित भएका सबै
    सेनाका कप्‍तानलाई देखे, तब तिनीहरू साह्रै खुसी भए ।
  yor-yor: Nígbà tí gbogbo àwọn ènìyàn Iṣmaeli tí wọ́n wà pẹ̀lú rẹ̀ rí Johanani ọmọkùnrin
    Karea àti àwọn olórí ogun rẹ̀ pẹ̀lú rẹ̀, wọ́n sì yọ̀.
  pes-OPCB: اشخاصی که در اسارت اسماعیل بودند، وقتی یوحانان و همراهان او را دیدند،
    از خوشحالی فریاد برآوردند و به سوی آنها دویدند.
  tgl-ULB: At nangyari ito nang nakita ng lahat ng mga taong kasama ni Ismael si Johanan
    na anak ni Karea at ang lahat ng mga pinuno ng hukbo na kasama niya, labis silang
    natuwa.
  hui-hui: Ani tali minayagola wali agali Isimalehanda Misiba howa minu yalu ibiyarume
    Yohanana halu agali haguane maru biaru ibiyago de hondowa turu timbuni hene.
  mya-mya: ဣ​ရှ​မေ​လ​၏​သုံ့​ပန်း​များ​သည်​ယော​ဟ​နန် ကို​လည်း​ကောင်း၊ သူ​နှင့်​ပါ​လာ​သည့်​တပ်​မ
    တော်​ခေါင်း​ဆောင်​များ​ကို​လည်း​ကောင်း မြင် သော​အ​ခါ​ဝမ်း​မြောက်​ကြ​ကုန်​လျက်၊-
  bod-N: ཡང་ཡེས་མ་ཨེལ་དང་མཉམ་དུ་ཡོད་པའི་མི་རྣམས་ཀྱིས་ཀཱ་རེ་ཨའི་བུ་ཡོ་ཧ་ནན་དང་། དེ་དང་ལྷན་ཅིག་ཏུ་ཡོད་པའི་དམག་དཔོན་རྣམས་མཐོང་ནས་སེམས་དགའ་བར་གྱུར་ཏོ།
    །
  sna-sna: Vanhu vose vaiva naIshumaeri vakati vachiona Johanani mwanakomana waKarea
    navakuru vehondo vakanga vainaye, vakafara.
  spa-BLM: Cuando todo el pueblo que estaba con Ismael vio a Johanán hijo de Carea
    y a todos los capitanes de las fuerzas que estaban con él, se alegraron.
  cac-cac: Axo eb' van yic'jib'at icha presoal yuj vin̈aj Ismael chi', ayic ix yilan
    vin̈aj Johanán chi' eb' yed' eb' vin̈ yajalil eb' soldado ajun yed' vin̈, ix te
    tzalaj eb'.
  swh-ULB: Kisha ilitokea kwamba wakati watu wote ambao walikuwa na Ishmael kuona
    Yonathani mwana wa Karea na amri wote wa jeshi ambao walikuwa pamoja naye, walikuwa
    na furaha.
  bel-bel: І калі ўвесь народ, які быў у Ісмаіла, угледзеў Ёанана, сына Карэевага,
    і ўсіх ваенных начальнікаў, што былі зь ім, - узрадаваўся;
  deu-ELBBK: Und es geschah, als alles Volk, das mit Ismael war, Jochanan, den Sohn
    Kareachs, sah und alle Heerobersten, die mit ihm waren, da freuten sie sich.
  mbb-OT: Ne hein naahà duen te menge vihag ni Ishmael si Johanan wey is duma zin
    he menge upisyal, nelipey sikandan.
  mal-2015: യിശ്മായേലിനോടു കൂടെ ഉണ്ടായിരുന്ന ജനമൊക്കെയും കാരേഹിന്റെ മകനായ യോഹാനാനെയും
    കൂടെയുണ്ടായിരുന്ന എല്ലാ പടത്തലവന്മാരെയും കണ്ടപ്പോൾ സന്തോഷിച്ചു.
  rmc-rmc: Sar o manuša, saven o Jišmael zaiľa, dikhle le Jochanan the savore veľiťeľen
    la armadakren, so sas leha, chudle te radisaľol.
  pes-OPV: و چون جمیع کسانی که بااسماعیل بودند یوحانان بن قاریح و تمامی سرداران لشکر
    را که همراهش بودند دیدندخوشحال شدند.
  ron-1924: Кынд а вэзут тот попорул каре ера ку Исмаел пе Иоханан, фиул луй Кареах,
    ши пе тоате кэпетенииле оштирилор каре ерау ку ел, с-а букурат,
  ben-OBCV: ইশ্মায়েলের কাছে থাকা সব লোক যখন কারেহের পুত্র যোহানন ও তার সঙ্গী সৈন্যাধ্যক্ষদের
    দেখতে পেল, তারা ভীষণ খুশি হল।
  som-som: Oo dadkii Ismaaciil ina Netanyaah watay oo dhammu markay arkeen Yooxaanaan
    ina Qaaree'ax iyo saraakiishii ciidammada oo isaga la jiray oo dhan ayay wada
    farxeen.
  lat-VUC: 'Cumque vidisset omnis populus qui erat cum Ismahel Johanan filium Caree,
    et universos principes bellatorum qui erant cum eo, lætati sunt:'
  eng-ASVBT: Now it came to pass that, when all the people that were with Ishmael
    saw Johanan the son of Kareah, and all the captains of the forces that were with
    him, then they were glad.
  ita-1885: E quando tutto il popolo che era con Ismaele vide Giohanan, figliuolo
    di Carea, e tutti i capi della gente di guerra, che erano con lui, si rallegrò.
  eng-LXXUP: Thus saith the Lord; I made a covenant with your fathers in the day wherein
    I took them out of the land of Egypt, out of the house of bondage, saying,
  eng-ULB: Then it happened that when all the people who were with Ishmael saw Johanan
    son of Kareah and all the army commanders who were with him, they were very happy.
  spa-VBL: Cuando los prisioneros de Ismael vieron a Johanán y a todos los comandantes
    del ejército que estaban con él, se alegraron.
  fra-_FOB: Et quand tout le peuple qui était avec Ismaël, vit Jochanan, fils de Karéach,
    et tous les chefs des troupes qui étaient avec lui, ils se réjouirent;
  mal-mal: യിശ്മായേലിനോടു കൂടി ഉണ്ടായിരുന്ന ജനമെല്ലാം കാരേഹിന്റെ മകനായ യോഹാനാനെയും
    കൂടെയുണ്ടായിരുന്ന എല്ലാ പടത്തലവന്മാരെയും കണ്ടപ്പോൾ സന്തോഷിച്ചു.
  urd-GVR: Jyoṅ hī Ismāīl ke qaidiyoṅ ne Yūhanān aur us ke afsaroṅ ko dekhā to wuh
    ḳhush hue.
  suz-BL: मिनु इश्‍माएलम ग्‍याइश्‍शा लाइश्‍‍शो मेको नु बाक्‍शो मुरपुकीम, कारेआह आ
    तौ योहानान नु मेको नु बाक्‍शो लडाइ पाइब आन ठेयब मुर नेल्‍ल आन कली तशा, ग्‍येरसाक्‍म।
  eng-NOY: And when all the people which were with Ishmael saw Johanan, the son of
    Kareah, and all the captains of the forces that were with him, they were glad;
  ita-1927: E quando tutto il popolo ch’era con Ismael vide Johanan, figliuolo di
    Kareah, e tutti i capi delle forze ch’erano con lui, si rallegrò;
  ckb-ckb: ئەو ڕاپێچکراوانەی لەگەڵ ئیسماعیل بوون دڵشاد بوون کاتێک یۆحانانی کوڕی قارێیەحیان
    لەگەڵ هەموو سەرلەشکرەکان بینی کە لەگەڵی بوون،
  eng-BBE: Now when all the people who were with Ishmael saw Johanan, the son of Kareah,
    and all the captains of the forces with him, then they were glad.
  kan-OKCV: ಆಗ ಇಷ್ಮಾಯೇಲನ ಸಂಗಡ ಇದ್ದ ಜನರೆಲ್ಲರೂ, ಕಾರೇಹನ ಮಗ ಯೋಹಾನಾನನನ್ನೂ, ಅವನ ಸಂಗಡ ಇದ್ದ
    ಸೈನ್ಯಾಧಿಪತಿಗಳೆಲ್ಲರನ್ನೂ ನೋಡಿದಾಗ, ಸಂತೋಷಪಟ್ಟರು.
  tam-2017: அப்பொழுது இஸ்மவேலுடனிருந்த எல்லா மக்களும் கரேயாவின் மகனாகிய யோகனானையும்,
    அவனோடிருந்த எல்லா போர்வீரர்களையும் கண்டு சந்தோஷப்பட்டு,
  spa-RV-1909: Y aconteció que como todo el pueblo que estaba con Ismael vió á Johanán
    hijo de Carea, y á todos los príncipes de la gente de guerra que estaban con él,
    se alegraron.
  ron-BTF: Și s-a întâmplat, când tot poporul care era cu Ismael, l-a văzut pe Iohanan,
    fiul lui Careah, și pe toate căpeteniile armatelor care erau cu el, că s-au veselit.
  eng-WEBP: Now when all the people who were with Ishmael saw Johanan the son of Kareah,
    and all the captains of the forces who were with him, then they were glad.
  eng-FBV: When Ishmael's prisoners saw Johanan and all the army commanders with him,
    they were happy.
  nld-1939: Al het volk, dat bij Jisjmaël was, verheugde zich, toen ze Jochanan, den
    zoon van Karéach, zagen met al de legeroversten, die bij hem waren;
  nch-BL: Huan quema nopa masehualme cati quinhuicayaya Ismael quiitaque Johanán huan
    nochi nopa tayacanani ten soldados, tahuel yolpajque.
  vie-1934: Có xảy ra, khi đội quân theo ỗch-ma-ên ngó thấy Giô-ha-nan, con trai Ca-rê-át,
    và hết thảy các tướng đầu đảng ở với người thì thảy đều vui mừng.
  hin-CV: जैसे ही इशमाएल के सारे साथियों की दृष्टि कोरियाह के पुत्र योहानन तथा उसके
    साथी सेनापतियों पर पड़ी, वे पुलकित हो गए.
  spa-BES: Cuando todas las personas que estaban con Ismael vieron a Johanan, el hijo
    de Carea, y todos los capitanes de las fuerzas con él, se alegraron.
  tdx-tdx: Le ie niisa’ o hene ondaty nindre am’ Ismaeleo t’Ioha­nane ana’ i Karea,
    naho o mpifehe lahin-defoñe nindre ama’eo, le nifale,
  tha-KJV: และต่อมาเมื่อประชาชนทั้งปวงผู้ซึ่งอยู่กับอิชมาเอลเห็นโยฮานันบุตรชายคาเรอาห์และบรรดาหัวหน้ากองทหารที่​อยู่​กับเขา
    เขาทั้งหลายก็เปรมปรี​ดิ​์
  por-BR-2018: E aconteceu que, quando todo o povo que estava com Ismael viu a Joanã
    filho de Careá, e a todos os comandantes dos exércitos que estavam com ele, alegraram-se.
  deu-ELO: Und es geschah, als alles Volk, welches mit Ismael war, Jochanan, den Sohn
    Kareachs, sah und alle Heerobersten, die mit ihm waren, da freuten sie sich.
  eng-WYC-2018: And when all the people, that was with Ishmael, had seen Johanan,
    the son of Kareah, and all the princes of warriors, that were with him, they were
    glad. (And when all the people, who were with Ishmael, had seen Johanan, the son
    of Kareah, and all the leaders of the warriors, who were with him, they were happy.)
  epo-epo: Kiam la tuta popolo, kiu estis ĉe Iŝmael, ekvidis Joĥananon, filon de Kareaĥ,
    kaj ĉiujn militestrojn, kiuj estis kun li, ĝi ekĝojis.
  uig-PIN: Ixmailning ⱪolida turƣan barliⱪ hǝlⱪ Kareaⱨning oƣli Yoⱨanan ⱨǝm uning
    ⱨǝmraⱨliri bolƣan barliⱪ lǝxkǝr baxliⱪlirini kɵrgǝndǝ huxal boldi.
  beo-beo: Dunu amo da Isama:iele da gagulaligi ilia da Youha:ina:ne amola ea dadi
    gagui ouligisu dunu ba:beba:le, hahawane bagade ba:i.
  tpi-OTNT: Orait na ol dispela manmeri Ismael i bin kisim long Mispa na bringim i
    kam wantaim em, ol i lukim Johanan wantaim ol arapela ofisa na ol i amamas tru.
  hau-SA: Sa’ad da dukan mutanen da suke tare da Ishmayel suka ga Yohanan ɗan Kareya
    da shugabannin sojojin da suke tare da shi, sai suka yi farin ciki.
  uig-LAT: Ishmailning qolida turghan barliq xelq Karéahning oghli Yohanan hem uning
    hemrahliri bolghan barliq leshker bashliqlirini körgende xushal boldi.
  nde-nde: Kwathi abantu bonke ababelo-Ishumayeli bebona uJohanani indodana kaKhareya
    lezikhulu zebutho ezazilaye, bathaba.
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi he mamata ʻe he kakai kotoa pē naʻe ʻia ʻIsimeʻeli
    ʻa Sohanani ko e foha ʻo Kalia, pea mo e houʻeikitau kotoa pē naʻe ʻiate ia, naʻa
    nau fiefia.
  ces-1613: Stalo se pak, že když uzřel všecken lid, kterýž byl s Izmaelem, Jochanana
    syna Kareachova a všecka knížata vojsk, kteříž s ním byli, zradovali se.
  eng-WMB: Now when all the people who were with Ishmael saw Yochanan the son of Kareah,
    and all the captains of the forces who were with him, then they were glad.
  tam-TCV: இஸ்மயேலுடன் இருந்த மக்கள் எல்லோரும், கரேயாவின் மகன் யோகனானையும், இராணுவத்
    தளபதிகளையும் கண்டபோது, மிகவும் மகிழ்ச்சி அடைந்தார்கள்.
  ceb-ULB: Unya nahitabo kadto nga sa dihang nakita sa tanang katawhan nga uban ni
    Ismael si Johanan nga anak nga lalaki ni Karea ug ang tanang mga pangulo sa kasundalohan
    nga uban kaniya, nalipay sila pag-ayo.
  pol-UBG: Gdy cały lud, który był z Izmaelem, zobaczył Jochanana, syna Kareacha,
    i wszystkich dowódców wojsk, którzy z nim byli, uradował się.
  urd-GVU: جوں ہی اسمٰعیل کے قیدیوں نے یوحنان اور اُس کے افسروں کو دیکھا تو وہ خوش
    ہوئے۔
  deu-1912: Da nun alles Volk, so bei Ismael war, sah den Johanan, den Sohn Kareahs,
    und alle die Hauptleute des Heeres, die bei ihm waren, wurden sie froh.
  kan-2017: ಆಗ ಇಷ್ಮಾಯೇಲನ ಸಂಗಡ ಇದ್ದ ಎಲ್ಲಾ ಜನರು ಕಾರೇಹನ ಮಗನಾದ ಯೋಹಾನಾನನನ್ನೂ ಅವನೊಂದಿಗಿದ್ದ
    ಸಮಸ್ತ ಸೇನಾಪತಿಗಳನ್ನೂ ನೋಡಿ ಸಂತೋಷಪಟ್ಟರು.
  yap-yap: Nap’an ni guy e kalbus rok Ishmael i Johanan nge pi tolang ni yad mu’un
    ngak, miri felan’rad,
  hlt-MCSB: Ishmael taengkah pilnam boeih loh Kareah capa Johanan neh a taengkah caem
    mangpa boeih te a hmuh uh vaengah a kohoe uh.
  mdy-ETH: ዒማና ዒስማዔኤሌ ቱኪ ዔኪ ዓኣዻ ዓሳ ቢያ ዮሃናኔንታ ዒዛና ዎላ ዓኣ ዖሎ ዓሶንታ ዴንቃዖ ሚርጌና ዎዛዼኔ።
  twi-ASANTE: Ɛberɛ a nnipa a wɔka Ismael ho no nyinaa hunuu Karea babarima Yohanan
    ne asraafoɔ mpanimfoɔ a wɔka ne ho no, wɔn ani gyeeɛ.
  eng-WEBU: Now when all the people who were with Ishmael saw Johanan the son of Kareah,
    and all the captains of the forces who were with him, then they were glad.
  wal-wal: Isimaa7eeli omooddidi banaara efiido asai ubbai Qaareeha na7aa Yohanaananne
    aara de7iya ola gadaawata be7ido wode, keehi ufaittidosona.
  spa-PDDPT: Aconteció que cuando los del pueblo que estaban con Ismael divisaron
    a Johanán, hijo de Carea, junto con los oficiales de los guerreros, se alegraron.
  gun-gun: Ha'e ramo heta va'e kuery Ismael ogueraa va'ekue ma Careá ra'y Joanã ha'e
    hupivegua xondaro ruvixa kuery ou rã oexa vy ovy'a rei okuapy.
  ilo-ULB: Ket napasamak nga idi nakita dagiti amin a tattao a kadua ni Ismael ni
    Johanan a putot ni Karea ken dagiti amin a mangidadaulo ti armada a kakaduana,
    naragsakanda unay.
  kpg-kpg: Di madagoaa hua digau ala ne lawalawa go Ishmael ga gidee ginaadou Johanan
    mo ana gau dauwa, digaula gu tenetene huoloo,
  uig-ARA: ئىشمائىلنىڭ قولىدا تۇرغان بارلىق خەلق كارېئاھنىڭ ئوغلى يوھانان ھەم ئۇنىڭ
    ھەمراھلىرى بولغان بارلىق لەشكەر باشلىقلىرىنى كۆرگەندە خۇشال بولدى.
  sus-sus: Sumayila nu mixi naxee suxuxi Misipa, e to Kareya xa di Yoxanan nun sɔɔri
    yareratie to, e naxa sɛɛwa,
  pon-2006: Ni ahnsou me aramas ako me Ismael salihedi kilangada Sohanan oh kaunen
    sounpei ko, re ahpw perenda,
  ksd-ksd: Ma ba ra tarai par dia ga ki pire Ismael dia ga gire Iokanan natu i Karea
    ma ra lavur luluai na vinarubu dia ga varait me, dia ga gugu.
  tur-YTC: Ve İşmael'le beraber olan bütün halk Kareah oğlu Yohanan'ı ve onunla beraber
    olan bütün ordu komutanlarını görünce sevindiler.
  grc-BRENT: Οὕτως εἶπε Κύριος, ἐγὼ διεθέμην διαθήκην πρὸς τοὺς πατέρας ὑμῶν ἐν τῇ
    ἡμέρᾳ ᾗ ἐξειλάμην αὐτοὺς ἐκ γῆς Αἰγύπτου, ἐκ οἴκου δουλείας, λέγων,
  ind-AYT: Ketika semua orang yang bersama Ismael melihat Yohanan, anak Kareah, dan
    semua kepala pasukan ada bersamanya, mereka bergembira.
  nya-nya: Pamene anthu onse amene Ismaeli anawagwira anaona Yohanani mwana wa Kareya
    pamodzi ndi atsogoleri a ankhondo amene anali naye, anasangalala.
  hrv-hrv: Čim oni ljudi što bijahu kod Jišmaela ugledaše Johanana, sina Kareahova,
    i sve vojne zapovjednike koji bijahu s njime, obradovaše se,
  mps-mps: Tialima, Ismaelgo te Mispade selama aga dali odasa asali we bidi dabe,
    augwaligo Johanan dali gasa ofisa dabe me sulama, te augwali wiegi yai homu pemene
    yalio.
  tpi-tpi: Orait na ol dispela manmeri Ismael i bin kisim long Mispa na bringim i
    kam wantaim em, ol i lukim Johanan wantaim ol arapela ofisa na ol i amamas tru.
  dan-1931: og da alt Folket, der var hos Jisjmael, så Johanan, Kareas Søn, og alle
    Hærførerne, der var med ham, blev de glade;
  vie-OVCB: Đoàn dân bị Ích-ma-ên bắt đều reo mừng khi thấy Giô-ha-nan và các quân
    lưu tán.
  guj-2017: હવે ઇશ્માએલ સાથેના બધા માણસો કારેઆના દીકરા યોહાનાનને અને તેની સાથેના સૈન્યોના
    સર્વ સરદારોને જોઈને પ્રસન્ન થયા.
  pon-2006A: Ni ahnsou me aramas ako me Ismael salihedi kilangada Sohanan oh kaunen
    sounpei ko, re ahpw perenda,
  por-BRBSL: Agora, quando todas as pessoas que estavam com Ismael viram Johanan,
    o filho de Kareah, e todos os capitães das forças que estavam com ele, então ficaram
    contentes.
  cth-cth: Hahoi, Ishmael koe kaawm e taminaw pueng ni Koreah capa Johanan hoi ahni
    koe e ransahu a hmu awh toteh puenghoi a lunghawi awh.
  twi-twi: Bere a nnipa a wɔka Ismael ho no nyinaa huu Karea babarima Yohanan ne asraafo
    mpanyimfo a wɔka ne ho no, wɔn ani gyei.
  hlt-hlt: Ishmael taengkah pilnam boeih loh Kareah capa Johanan neh a taengkah caem
    mangpa boeih te a hmuh uh vaengah a kohoe uh.
  tbz-SIM: Isimɑyɛɛri do pĩ̀ḿmú bɛ̀ bɛmɔu bɛ̀ yɑ̀ dìì mɔ̀nnì bɛhɑ̃ɑ̃pɔ̀nkótíbɛ̀ nɛínɛ̀mɛ̀
    Yoɑnɑnni kɛ̀ dɛ̀ɛ bɛ̀ nɑrikɛ mɛdiɛ̀.
  msy-2020: Ezɨ Ismael Mispan inigha a ko izezir gumazamiziba, me Karean otarim Johanan
    ko gumazir dapanir mabar ganigha, bar akonge.
  azb-azb: İsmailin yanında olan bütün xalq Qareah oğlu Yoxananı və onunla olan bütün
    qoşun başçılarını görəndə sevindi.
  eng-DBY: And it came to pass when all the people that were with Ishmael saw Johanan
    the son of Kareah, and all the captains of the forces that were with him, then
    they were glad.
  hin-2017: कारेह के पुत्र योहानान को, और दलों के सब प्रधानों को देखकर जो उसके संग
    थे, इश्माएल के साथ जो लोग थे, वे सब आनन्दित हुए।
  wol-KYG: Ba nit ña Ismayil jàppe Mispa gisee Yowanan ak mboolem njiiti xare ya mu
    àndal, dañoo bég.
  eng-YLT: And it cometh to pass, when all the people who [are] with Ishmael see Johanan
    son of Kareah, and all the heads of the forces who [are] with him, that they rejoice.
  eng-WYC-2017: And when all the people, that was with Ishmael, had seen Johanan,
    the son of Kareah, and all the princes of warriors, that were with him, they were
    glad.
  eng-WMBB: Now when all the people who were with Ishmael saw Yochanan the son of
    Kareah, and all the captains of the forces who were with him, then they were glad.
  urd-GVH: ज्योंही इसमाईल के क़ैदियों ने यूहनान और उसके अफ़सरों को देखा तो वह ख़ुश
    हुए।
  rug-rug: Totoso dogoria ri doduru tie ta pusidi te Isimeli se Zohanana sa tuna koreo
    e Karea meke sari na koimata varipera pu somana lulidi koa sa, si qetu hola si
    arini.
  gaz-gaz: Namoonni Ishmaaʼeel wajjin turan hundi yommuu Yoohaanaan ilma Qaareyaatii
    fi ajajjoota loltootaa kanneen isa wajjin turan arganitti ni gammadan.
  fra-LSG: Quand tout le peuple qui était avec Ismaël vit Jochanan, fils de Karéach,
    et tous les chefs des troupes avec lui, il en eut de la joie;
  yal-yal: Yisimayɛli yi sigama yamaan naxan na, ne to Kareyaa dii xɛmɛn Yoxanan to,
    e nun sofa kuntigin naxanye yi a fɔxɔ ra, e birin yi sɛwa.
  haw-1868: A hiki i ka manawa a na kanaka a pau me Isemaela i ike mai ai ia Iohanana,
    i ke keiki a Karea, a me na luna a pau o na koa me ia, alaila, olioli iho la lakou.
  arb-NAV: فَلَمَّا شَاهَدَ جَميعُ أَسْرَى إِسْمَاعِيلَ يُوحَانَانَ بْنَ قَارِيحَ
    وَكُلَّ قَادَةِ الْقُوَّاتِ الْمُرَافِقِينَ لَهُ فَرِحُوا،
  ewe-ewe: Esi ameha siwo katã le Ismael ŋu kpɔ Karea ƒe vi, Yohanan kple asrafomegã
    siwo kplɔe ɖo la, dzi dzɔ wo ale gbegbe.
  eng-LEE: And it came to pass, when all the people who were with Ishmael saw Jochanan
    the son of Kareach, and all the captains of the armies that were with him, that
    they were rejoiced.
  asm-FB: পাছত যেতিয়া ইশ্মায়েলৰ লগত থকা সকলো লোকসকলে, কাৰেহৰ পুতেক যোহাননক আৰু তেওঁৰ
    লগৰ ফৌজৰ সেনাপতিসকলক দেখিবলৈ পালে, তেতিয়া তেওঁলোক আনন্দিত হ’ল।
  sus-A: سُمَيِلَ نُ مِشِ نَشٍيٍ سُشُشِ مِسِثَ، عٍ تٌ كَرٍيَ شَ دِ يٌشَنَن نُن سْورِ
    يَرٍرَتِيٍ تٌ، عٍ نَشَ سّيوَ،
  fra-SBL: Et quand tout le peuple qui était avec Ismaël vit Johanan, fils de Karéah,
    et tous les chefs des troupes qui étaient avec lui, ils se réjouirent.
  hbo-hbo: וַיְהִ֗י כִּרְאֹ֤ות כָּל־הָעָם֙ אֲשֶׁ֣ר אֶת־יִשְׁמָעֵ֔אל אֶת־יֹֽוחָנָן֙
    בֶּן־קָרֵ֔חַ וְאֵ֛ת כָּל־שָׂרֵ֥י הַחֲיָלִ֖ים אֲשֶׁ֣ר אִתֹּ֑ו וַיִּשְׂמָֽחוּ׃
  kik-kik: Rĩrĩa andũ acio othe Ishumaeli aarĩ nao monire Johanani mũrũ wa Karea na
    anene a mbũtũ cia ita acio maarĩ nake-rĩ, othe magĩkena.
  fra-NCL: Et quand tout le peuple qui était avec Ismaël, vit Johanan, fils de Carée,
    et tous les chefs des troupes qui étaient avec lui, il s’en réjouit.
  cek-AK: Ishmael khaeah kaom kaminawk boih mah, Kariah capa Johanan hoi misatuh angraengnawk
    boih to hnuk naah kawnh o.
  cuk-cuk: Bela dulemar-Ismaelʼse-gales-seledanimaladi, Carea-machi-Johanán-dakarmargu,
    sorda-bila-onomalad-e-dummagan-abargi-daniki bela yeer-itosmalad.
  uig-CYR: Ишмаилниң қолида турған барлиқ хәлиқ Кареаһниң оғли Йоһанан һәм униң һәмраһлири
    болған барлиқ ләшкәр башлиқлирини көргәндә хошал болди.
  tel-2017: కారేహ కొడుకు యోహానాను, అతనితోపాటు ఉన్న సేనాధిపతులందరినీ చూసినప్పుడు, ఇష్మాయేలుతోపాటు
    ఉన్న ప్రజలు ఎంతో సంతోషించారు.
  hat-BSA: Alò, la menm tout moun ki te avèk Ismaël yo te wè Jochanan, fis a Karéach
    la ak chèf lame an ki te avèk li yo. Konsa, yo te kontan.
  kos-kos: Ke mwet nukewa ma sruoh sel Ishmael elos liyalak Johanan ac mwet kol lun
    un mwet mweun ma welul, elos enganak,
  hbo-WLC: וַיְהִ֗י כִּרְא֤וֹת כָּל־הָעָם֙ אֲשֶׁ֣ר אֶת־יִשְׁמָעֵ֔אל אֶת־יֽוֹחָנָן֙
    בֶּן־קָרֵ֔חַ וְאֵ֛ת כָּל־שָׂרֵ֥י הַחֲיָלִ֖ים אֲשֶׁ֣ר אִתּ֑וֹ וַיִּשְׂמָֽחוּ׃
  ibo-ibo: Mgbe ndị ahụ niile Ishmel dọtara nʼagha hụrụ Johanan nwa Kariya na ndịisi
    agha so ya, ha ṅụrịrị ọṅụ.
  ory-ory: ସେତେବେଳେ ଇଶ୍ମାୟେଲ ସଙ୍ଗେ ଥିବା ସମସ୍ତ ଲୋକ କାରେହର ପୁତ୍ର ଯୋହାନନ୍‍କୁ ଓ ତାହାର
    ସଙ୍ଗୀ ସେନାପତିମାନଙ୍କୁ ଦେଖି ଆନନ୍ଦିତ ହେଲେ।
  chk-chk: Nge lupwen ekewe aramas meinisin mi nom ren Ismael ra küna Johanan me ekewe
    souemwenin ewe mwichen sounfiu, ra fokun pwapwa.
  rop-rop: Wen detlot pipul hubin jidan prisana blanga Ishmeil bin luk Johanan en
    detlot lidamob blanga detlot ami bin kaminap, olabat bin ol brabli gudbinji.
  ukr-1871: Коли ввесь люд, що йшов із Ісмаїлом, побачив Йоанана Кареєнка з усією
    військовою старшиною, що була при йому, зрадїли,
  deu-1951: Als nun das ganze Volk, welches bei Ismael war, Johanan, den Sohn Kareachs,
    sah und alle Hauptleute des Heeres, die bei ihm waren, wurden sie froh;
  eng-JPS: Now it came to pass, that when all the people that were with Ishmael saw
    Johanan the son of Kareah, and all the captains of the forces that were with him,
    then they were glad.
  srp-1865: I sav narod što bješe s Ismailom kad vidje Joanana sina Karijina i sve
    vojvode što bjehu s njim, obradova se,
  lug-lug: Abantu bonna abaali ne Isimayiri bwe baalaba Yokanaani mutabani wa Kaleya
    n’abaduumizi ba magye be yali nabo, ne basanyuka.
  heb-heb: ויהי כראות כל העם אשר את ישמעאל את יוחנן בן קרח ואת כל שרי החילים אשר אתו
    וישמחו׃
  ben-IRV: তখন এটা ঘটল, ইশ্মায়েলের সঙ্গে যে সব লোক ছিল, তারা কারেহের ছেলে যোহানন
    ও তার সঙ্গী সেনাপতিদের দেখে খুশী হল।
  pan-pan: ਫੇਰ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਿਵੇਂ ਹੀ ਸਾਰੇ ਲੋਕਾਂ ਨੇ ਜਿਹੜੇ ਇਸਮਾਏਲ ਨਾਲ ਸਨ ਕਾਰੇਆਹ
    ਦੇ ਪੁੱਤਰ ਯੋਹਾਨਾਨ ਅਤੇ ਫੌਜਾਂ ਦੇ ਸਾਰੇ ਸਰਦਾਰਾਂ ਨੂੰ ਜਿਹੜੇ ਓਹ ਦੇ ਨਾਲ ਸਨ ਵੇਖਿਆ, ਤਾਂ ਅਨੰਦ
    ਹੋਏ
  mya-JVB: ဣရှမေလ ၌ ပါသော သူ အပေါင်း တို့သည် ကာရာ သား ယောဟနန် နှင့် သူ ၌ ပါသော တပ်မှူး
    အပေါင်း တို့ကို မြင် သောအခါ ၊ ဝမ်းမြောက် ခြင်းသို့ ရောက် ကြ၏။
  tbg-tbg: Isamairiva ravaaqavu vare ntite vuka tavomanta Johanaaniva nai iqoka vaiinti
    hampata ani vaumanta vika quahake
  hmo-hmo: Vadaeni Isamaela danu idia noho abia mauri taudia ese Iohanana Karea bona
    iena bamona Iuda tuari biagudia idia itaia neganai idia moale.
  urd-urd: और यूँ हुआ कि जब उन सब लोगों ने जो इस्माईल के साथ थे यूहनान — बिन — क़रीह
    को और उसके साथ सब फ़ौजी सरदारों को देखा, तो वह ख़ुश हुए।
  rus-SYN: И когда весь народ, бывший у Исмаила, увидел Иоанана, сына Карея, и всех
    бывших с ним военных начальников, обрадовался;
  bqc-SIM: Kɛ́ gbɛ̃́ pↄ́ aa kú ń Isimaɛlaoↄ Yohanani ń zĩgↄ̃ dↄaana pↄ́ kuaànↄↄ
    è, an pↄ kɛ̀na.
  tcz-CHONGTHU: Hichun Ishmael in sohchanga akaiho chun, Johanan leh alhonpi gal lamkai
    ho amuphat un, akipah behseh un a eojah tauve.
  mar-mar: मग असे झाले की, जे सर्व लोक इश्माएलाबरोबर होते त्यांनी जेव्हा कारेहाचा
    मुलगा योहानान याला व जे सर्व सैन्याधिकारी त्याच्याबरोबर होते त्यांना पाहिले, ते
    खूप आनंदीत झाले.
  qub-qub: Ismael prësu apaycashancunaga Johananta mandaj suldäruncunatawan ricärir
    fiyupa cushicuran.
  bqp-bqp: Tɔn be Isimɛɛli u mwɛɛrɑ mi, ye bɑ Yokɑnɑni wɑ kɑ win tɑbu sinɑmbu, yerɑ
    ben nuki dorɑ.
  hat-hat: Lè moun Izmayèl te fè prizonye yo wè Jokanan avèk chèf lame ki avè l' yo,
    yo te kontan.
  eng-BSB: When all the people with Ishmael saw Johanan son of Kareah and all the
    commanders of the army with him, they rejoiced,
  eng-WEBPB: Now when all the people who were with Ishmael saw Johanan the son of
    Kareah, and all the captains of the forces who were with him, then they were glad.
  kbq-kbq: Hagi ana maka vahe'ma Ismaeli'enema nevaza vahe'mo'za, Karea nemofo Johananine
    sondia vahete kva vahetaminema nezamage'za tusi musenkase hu'naze.
  nhe-BL: Huan quema nopa tlacame tlen quinhuicayaya Ismael quiitaque Johanán huan
    nochi nopa tlayacanani tlen soldados, tlahuel yolpajque.
  gub-BL: Izimaew hemipyhyk kwer wexak Zoànà wà kury. Wexak zauxiapekwer hehe we har
    wà no. Wanexak mehe hurywete wà.
  eng-DRA: And when all the people that were with Ismahel, had seen Johanan the son
    of Caree, and all the captains of the fighting men that were with him, they rejoiced.
