verse: JER.041.015
translations:
  mal-C: എന്നാൽ നെഥന്യാവിന്റെ മകനായ യിശ്മായേൽ എട്ട് ആളുകളോടൊപ്പം യോഹാനാന്റെ അടുക്കൽനിന്ന്
    തെറ്റിയൊഴിഞ്ഞ് അമ്മോന്യരുടെ അടുത്തേക്ക് പൊയ്ക്കളഞ്ഞു.
  deu-TKW: Ismael, der Sohn Nethanjas, indes entkam mit acht Männern dem Johanan und
    gelangte zu den Ammonitern.
  lin-lin: Kasi Isimaeli, mwana mobali ya Netania, mpe bato mwambe oyo bazalaki elongo
    na ye babikaki na maboko ya Yoanani mpe bakimaki epai ya bato ya Amoni.
  eng-LSV: And Ishmael son of Nethaniah has escaped, with eight men, from the presence
    of Johanan, and he goes to the sons of Ammon.
  eng-GNV: But Ishmael the sonne of Nethaniah, escaped from Iohanan with eight men,
    and went to the Ammonites.
  eng-WEBSTER: But Ishmael the son of Nethaniah escaped from Johanan with eight men,
    and went to the Ammonites.
  nhw-BL: Pero Ismael huan chicueyi isoldados, cholojque huan yajque ipan tlali Amón.
  swh-ONEN: Lakini Ishmaeli mwana wa Nethania pamoja na watu wake wanane wakamtoroka
    Yohanani na kukimbilia kwa Waamoni.
  bba-bba: Adɑmɑ Isimɛɛli wi, u dukɑ yɑkurɑ Yokɑnɑnin min di kɑ tɔmbu nɔɔbɑ itɑ ɡɑbu,
    mɑ u dɑ u wɑ̃ɑ Amɔnibɑn mi.
  eng-KJVCPB: But Ishmael the son of Nethaniah escaped from Johanan with eight men,
    and went to the Ammonites.
  luo-luo: To Ishmael wuod Nethania kod joge aboro notony oa ir Johanan mi giringo
    gidhi ir jo-Amon.
  meu-meu: A Ismael Netania na Iohanan ena amo e roho mauri, tatau taurahani ida,
    bena Amono taudia dekedia ela.
  npi-ULB: तर नतन्याहको छोरो इश्माएल आठ जना मानिससँगै योहानानबाट भागे । तिनी अम्मेनका
    मानिसहरूकहाँ गए ।
  yor-yor: Ṣùgbọ́n Iṣmaeli ọmọkùnrin Netaniah àti àwọn mẹ́jọ nínú àwọn ọkùnrin rẹ̀
    bọ́ lọ́wọ́ Johanani, wọ́n sì sálọ sí Ammoni.
  pes-OPCB: در این گیرودار اسماعیل با هشت نفر از همدستانش موفق شد به سرزمین عمونی‌ها
    بگریزد.
  tgl-ULB: Ngunit tumakas si Ismael na anak ni Netanias kasama ang walong kalalakihan
    mula kay Johanan. Pumunta siya sa mga Ammonita.
  hui-hui: Ani biyagola Yohanana halu ibunaga agali biarume Isimale minule bialu hearia
    Isimale ibu ibunaga agali halirali hangu haru halu ibida pialu Amono dindiha pene.
  mya-mya: သို့​ရာ​တွင်​ဣ​ရှ​မေ​လ​နှင့် သူ​၏​လူ​ရှစ်​ယောက်​တို့ မူ​ကား ယော​ဟ​နန်​ထံ​မှ​တိမ်း​ရှောင်​ကာ​အမ္မုန်
    ပြည်​သို့​လွတ်​မြောက်​သွား​ကြ​၏။
  bod-N: ཡང་ནེ་ཐན་ཡཱའི་བུ་ཡེས་མ་ཨེལ་ནི་མི་བརྒྱད་དང་བཅས་ཡོ་ཧ་ནན་གྱི་ལག་ནས་ཐར་ཏེ་ཨམ་མོན་པའི་རྩར་བྲོས་སོ།
    །
  sna-sna: Asi Ishumaeri mwanakomana waNetania navarume vasere vakapunyuka kubva kuna
    Johanani vakatizira kuvaAmoni.
  spa-BLM: Pero Ismael hijo de Netanías escapó de Johanán con ocho hombres, y se fue
    con los hijos de Amón.
  cac-cac: Palta axo vin̈aj Ismael chi' yed' vajxacvan̈xo eb' vin̈ ajun yed'oc, ix
    el lemnaj eb' vin̈, ix b'atcan eb' vin̈ d'a yol yic Amón.
  swh-ULB: Lakini Ishmael mwana wa Nethania alitoroka na wanaume wanane toka kwa Yonathani.
    Alienda kwa watu wa Ammon.
  bel-bel: а Ісмаіл, сын Натаніі, уцёк ад Ёанана з васьмю людзьмі і пайшоў да сыноў
    Амонавых.
  deu-ELBBK: Ismael aber, der Sohn Nethanjas, entkam vor Jochanan mit acht Männern
    und zog zu den Kindern Ammon.
  mbb-OT: Piru si Ishmael wey is walu he menge sakup din mibpelaǥuy pehendiyà te Amon.
  mal-2015: നെഥന്യാവിന്റെ മകൻ യിശ്മായേലോ എട്ടു ആളുമായി യോഹാനാനെ വിട്ടു തെറ്റി അമ്മോന്യരുടെ
    അടുക്കൽ പൊയ്ക്കളഞ്ഞു.
  rmc-rmc: Ale o Jišmael the ochto murša denašle le Jochananoske a gele ko Amončana.
  pes-OPV: اما اسماعیل بن نتنیابا هشت نفر از دست یوحانان فرار کرد و نزدبنی عمون رفت.
  ron-1924: Дар Исмаел, фиул луй Нетания, а скэпат де Иоханан ку опт оамень ши с-а
    дус ла амониць.
  ben-OBCV: কিন্তু নথনিয়ের পুত্র ইশ্মায়েল তার আটজন সঙ্গীকে সাথে নিয়ে যোহাননের কাছ
    থেকে অম্মোনীয়দের দেশে পালিয়ে গেল।
  som-som: Laakiinse Ismaaciil ina Netanyaah Yooxaanaan wuu ka baxsaday, oo intuu
    siddeed nin la cararay ayuu reer Cammoon u tegey.
  lat-VUC: Ismahel autem filius Nathaniæ fugit cum octo viris a facie Johanan, et
    abiit ad filios Ammon.
  eng-ASVBT: But Ishmael the son of Nethaniah escaped from Johanan with eight men,
    and went to the children of Ammon.
  ita-1885: Ma Ismaele, figliuolo di Netania, scampò con otto uomini, d'innanzi a
    Giohanan, e se ne andò a' figliuoli di Ammon.
  eng-LXXUP: And this day they turned to do that which was right in my sight, to proclaim
    every one the release of his neighbor; and they had concluded a covenant before
    me, in the house whereon my name is called.
  eng-ULB: But Ishmael son of Nethaniah fled with eight men from Johanan. He went
    to the people of Ammon.
  spa-VBL: Ismael y ocho de sus hombres lograron escapar de Johanán y huir hacia los
    amonitas.
  fra-_FOB: Mais Ismaël, fils de Néthania, se sauva avec huit hommes devant Jochanan,
    et s'en alla chez les enfants d'Ammon.
  mal-mal: നെഥന്യാവിന്റെ മകൻ യിശ്മായേലോ എട്ട് ആളുകളുമായി യോഹാനാന്റെ അടുക്കൽനിന്ന്
    രക്ഷപെട്ട് അമ്മോന്യരുടെ അടുക്കൽ പൊയ്ക്കളഞ്ഞു.
  urd-GVR: Ismāīl āṭh sāthiyoṅ samet farār huā aur Yūhanān ke hāth se bach kar Mulk-e-Ammon
    meṅ chalā gayā.
  suz-BL: तन्‍न नेथन्‍याह आ तौ इश्‍माएल नु ८ जना अरु मुर योहानान रे प्रोक्‍शा अम्‍मोनी
    आन रागी लाम्‍तेक्‍म।
  eng-NOY: But Ishmael, the son of Nethaniah, escaped from Johanan with eight men,
    and went to the children of Ammon.
  ita-1927: Ma Ismael, figliuolo di Nethania, scampò con otto uomini d’innanzi a Johanan,
    e se ne andò fra gli Ammoniti.
  ckb-ckb: بەڵام ئیسماعیلی کوڕی نەتەنیاهۆ، بە هەشت پیاوەوە لە یۆحانان دەرباز بوون
    و چوونە لای عەمۆنییەکان.
  eng-BBE: But Ishmael, the son of Nethaniah, got away from Johanan, with eight men,
    and went to the children of Ammon.
  kan-OKCV: ಆದರೆ ನೆತನ್ಯನ ಮಗನಾದ ಇಷ್ಮಾಯೇಲನು ಎಂಟು ಜನರ ಸಂಗಡ ಯೋಹಾನಾನನಿಗೆ ತಪ್ಪಿಸಿಕೊಂಡು,
    ಅಮ್ಮೋನ್ಯರ ಬಳಿಗೆ ಹೋದನು.
  tam-2017: நெத்தானியாவின் மகனாகிய இஸ்மவேலோ, எட்டுப்பேருடன் யோகனானின் கைக்குத் தப்பி,
    அம்மோன் மக்களிடத்தில் போனான்.
  spa-RV-1909: Mas Ismael hijo de Nethanías se escapó delante de Johanán con ocho
    hombres, y se fué á los hijos de Ammón.
  ron-BTF: Dar Ismael, fiul lui Netania, a scăpat de Iohanan cu opt oameni și a mers
    la amoniți.
  eng-WEBP: But Ishmael the son of Nethaniah escaped from Johanan with eight men,
    and went to the children of Ammon.
  eng-FBV: Ishmael and eight of his men managed to escape from Johanan and get away
    to the Ammonites.
  nld-1939: Jisjmaël zelf, de zoon van Netanja, wist met acht mannen Jochanan te ontsnappen,
    en week naar de Ammonieten uit.
  nch-BL: Pero Ismael huan chicueyi isoldados, cholojque huan yajque ipan tali Amón.
  vie-1934: Còn ỗch-ma-ên, con trai Nê-tha-nia, thì cùng tám người trốn khỏi Giô-ha-nan
    và đi đến nơi con cái Am-môn.
  hin-CV: किंतु नेथनियाह का पुत्र इशमाएल योहानन से बचकर भाग निकला, उसके साथ आठ व्यक्ति
    भी बच निकले और अम्मोन वंशजों के देश पहुंच गए.
  spa-BES: Pero Ismael, el hijo de Netanías, se escapó de Johanán con ocho hombres
    y se dirigió a los hijos de Amón.
  tdx-tdx: Fe niborafitse am’ Iehonane t’Ismaele ana’ i Netania reketse ty ondaty
    valo, nimb’ amo ana’ i Amoneo mb’eo.
  tha-KJV: แต่​อิชมาเอลบุตรชายเนธานิยาห์​ได้​หนี​รอดจากโยฮานันพร้อมกับชายแปดคนไปหาคนอัมโมน
  por-BR-2018: Porém Ismael filho de Netanias escapou com oito homens diante de Joanã,
    e se foi aos filhos de Amom.
  deu-ELO: Ismael aber, der Sohn Nethanjas, entrann vor Jochanan mit acht Männern
    und zog zu den Kindern Ammon.
  eng-WYC-2018: Forsooth Ishmael, the son of Nethaniah, fled with eight men from the
    face of Johanan, and went to the sons of Ammon. (But Ishmael, the son of Nethaniah,
    fled from Johanan with eight men, and went to the Ammonites.)
  epo-epo: Sed Iŝmael, filo de Netanja, forkuris de Joĥanan kun ok homoj kaj iris
    al la Amonidoj.
  uig-PIN: Lekin Nǝtaniyaning oƣli Ixmail sǝkkiz adimi bilǝn Yoⱨanandin ⱪeqip, Ammoniylar
    tǝripigǝ ɵtüp kǝtti.
  beo-beo: Be Isama:iele amola ea dunu godoane gala da Youha:ina:nema hobeale, A:mone
    sogega hobea:i.
  tpi-OTNT: Na lain bilong Johanan i laik holimpas Ismael, tasol em i ranawe wantaim
    8-pela man bilong en, na ol i go long kantri Amon.
  hau-SA: Amma Ishmayel ɗan Netaniya da mutanensa takwas suka tsere daga Yohanan suka
    gudu zuwa wurin Ammonawa.
  uig-LAT: Lékin Netaniyaning oghli Ishmail sekkiz adimi bilen Yohanandin qéchip,
    Ammoniylar teripige ötüp ketti.
  nde-nde: Kodwa u-Ishumayeli indodana kaNethaniya labantu bakhe abayisificaminwembili
    baphunyuka kuJohanani babalekela kuma-Amoni.
  ton-ton: Ka naʻe hola meia Sohanani ʻa ʻIsimeʻeli ko e foha ʻo Natania mo e kau
    tangata ʻe toko valu, ʻo ʻalu ki he kau ʻAmoni.
  ces-1613: Izmael pak syn Netaniášův ušel před Jochananem s osmi muži, a přišel k
    Ammonitským.
  eng-WMB: But Ishmael the son of Nethaniah escaped from Yochanan with eight men,
    and went to the children of Ammon.
  tam-TCV: ஆனால் நெத்தனியாவின் மகனான இஸ்மயேலும், அவனுடன் இருந்த மனிதரில் எட்டுப்பேரும்
    யோகனானிடம் இருந்து தப்பி, அம்மோனியரிடம் ஓடிப்போனார்கள்.
  ceb-ULB: Apan mikalagiw si Ismael nga anak nga lalaki ni Netania uban ang walo ka
    kalalakin-an gikan kang Johanan. Miadto siya sa katawhan sa Amon.
  pol-UBG: Izmael zaś, syn Netaniasza, uciekł z ośmioma mężczyznami przed Jochananem
    i przybył do synów Ammona.
  urd-GVU: اسمٰعیل آٹھ ساتھیوں سمیت فرار ہوا اور یوحنان کے ہاتھ سے بچ کر ملکِ عمون
    میں چلا گیا۔
  deu-1912: Aber Ismael, der Sohn Nethanjas, entrann dem Johanan mit acht Männern,
    und zog zu den Kindern Ammon.
  kan-2017: ನೆತನ್ಯನ ಮಗನಾದ ಇಷ್ಮಾಯೇಲನೋ ಎಂಟು ಮಂದಿಯ ಸಂಗಡ ಯೋಹಾನಾನನಿಂದ ತಪ್ಪಿಸಿಕೊಂಡು ಅಮ್ಮೋನ್ಯರನ್ನು
    ಮೊರೆಹೊಕ್ಕನು.
  yap-yap: Machane Ishmael nge meruk e salthaw rok e ra thaygad rok Johanan ngar milgad
    ko binaw nu Ammon.
  hlt-MCSB: Te vaengah Nethaniah capa Ishmael tah hlang parhet neh Johanan mikhmuh
    lamloh vi uh tih Ammon koca rhoek taengla cet.
  mdy-ETH: ኔታኒያ ናኣዚ ዒስማዔኤሌና ሳሊ ዓሲና ጋዓንቴ ዮሃናኔንሢ ኩጫፓ ቶሊ ዓሞኦኔ ዓጮ ጳሽኪ ጌሊ ፑኔኔ።
  twi-ASANTE: Nanso Netania babarima Ismael ne ne mmarima baawɔtwe dwane firii Yohanan
    anim kɔɔ Amonfoɔ nkyɛn.
  eng-WEBU: But Ishmael the son of Nethaniah escaped from Johanan with eight men,
    and went to the children of Ammon.
  wal-wal: SHin Isimaa7eelinne hara hosppun asati issippe Yohanaanappe kessi ekkidi,
    Amoona biittaa baqatidosona.
  spa-PDDPT: Pero Ismael, hijo de Netanías, escapó de Johanán con ocho hombres y fue
    a estar con los hijos de Amón.
  gun-gun: Ha'e rã Netanias ra'y Ismael ma oo jepe Joanã gui. Oito avakue reve oo
    Amom ramymino kuery yvy re.
  ilo-ULB: Ngem naglibas ni Ismael a putot ni Netanias a kaduana dagiti walo a lallaki
    manipud kenni Johanan. Napan isuna kadagiti tattao ti Ammon.
  kpg-kpg: Gei Ishmael mo ana gau dogowalu gaa llele gi daha mo Johanan, gaa llele
    gi tenua go Ammon.
  uig-ARA: لېكىن نەتانىيانىڭ ئوغلى ئىشمائىل سەككىز ئادىمى بىلەن يوھاناندىن قېچىپ،
    ئاممونىيلار تەرىپىگە ئۆتۈپ كەتتى.
  sus-sus: Netaniya xa di Sumayila nun a xa mixi solomasaxan naxa e gi Yoxanan ya
    ra, e siga Amonikae yire.
  pon-2006: Ahpw Ismael oh nah ohl welimen pitsang Sohanan oh tangalahng nan sapwen
    Ammon.
  ksd-ksd: Ma Ismael natu i Netania diat ma lavutul na tutana dia ga takap kan Iokanan,
    ma dia ga vana tadav ra tarai Amon.
  tur-YTC: Ama Netanya oğlu İşmael sekiz adamla birlikte Yohanan'dan kaçıp kurtularak
    Ammon'un çocuklarına yanına gitti.
  grc-BRENT: Καὶ ἐπέστρεψαν σήμερον ποιῆσαι τὸ εὐθὲς πρὸ ὀφθαλμῶν μου, τοῦ καλέσαι
    ἄφεσιν ἕκαστον τοῦ πλησίον αὐτοῦ· καὶ συνετέλεσαν διαθήκην κατὰ πρόσωπόν μου,
    ἐν τῷ οἴκῳ οὗ ἐπεκλήθη τὸ ὄνομά μου ἐπʼ αὐτῷ.
  ind-AYT: Akan tetapi, Ismael, anak Netanya, melarikan diri dari Yohanan bersama
    delapan orang, dan pergi ke daerah bani Amon.
  nya-nya: Koma Ismaeli pamodzi ndi anthu ake asanu ndi atatu, anathawa Yohanani ndi
    kuthawira kwa Aamoni.
  hrv-hrv: Ali Jišmael, sin Netanijin, sa osam ljudi, pobježe od Johanana i ode k
    sinovima Amonovim.
  mps-mps: Tama Johanango hanigo te Ismael tola sainogo yali, tialima, aga te nogo
    a naga olama, sela bidi dali wi pelama, te augwali te tǫ kantri Amonba pai dao.
  tpi-tpi: Na lain bilong Johanan i laik holimpas Ismael, tasol em i ranawe wantaim
    8-pela man bilong en, na ol i go long kantri Amon.
  dan-1931: Men Jisjmael, Netanjas Søn, slap fra Johanan med otte Mand og drog til
    Ammonitterne.
  vie-OVCB: Còn Ích-ma-ên cùng tám thủ hạ thoát khỏi tay Giô-ha-nan, trốn qua xứ Am-môn.
  guj-2017: પરંતુ નથાન્યાનો દીકરો ઇશ્માએલ આઠ માણસો સાથે યોહાનાનથી છટકી ગયો અને આમ્મોનીઓ
    પાસે ગયો.
  pon-2006A: Ahpw Ismael oh nah ohl welimen pitsang Sohanan oh tangalahng nan sapwen
    Ammon.
  por-BRBSL: Mas Ismael o filho de Nethaniah escapou de Johanan com oito homens, e
    foi para as crianças de Ammon.
  cth-cth: Hatei, Nethaniah capa Ishmael teh tami 8 touh hoi Johanan koehoi a yawng
    teh, Ammon taminaw koe a cei awh.
  twi-twi: Nanso Netania babarima Ismael ne ne mmarima baawɔtwe, guan fii Yohanan
    anim kɔɔ Amonfo nkyɛn.
  hlt-hlt: Te vaengah Nethaniah capa Ishmael tah hlang parhet neh Johanan mikhmuh
    lamloh vi uh tih Ammon koca rhoek taengla cet.
  tbz-SIM: Kɛ̀ Isimɑyɛɛrii yie cokɛ́ kɛ̀ bɛnìtìbɛ̀ bɛ̀ni ò nɛinɛ̀ kɛ̀ bɛ̀ɛ kɔtɛ Amɔniibɛ
    ciɛ.
  msy-2020: Ezɨ Johanan adarazi Ismaelɨn suighasa amima, a uan gumazir 8pla ko, me
    ara ghua Amonɨn kantrin ghue.
  azb-azb: Ancaq Netanya oğlu İsmail səkkiz nəfərlə birgə Yoxanandan qaçıb-qurtuldu
    və Ammonluların yanına getdi.
  eng-DBY: But Ishmael the son of Nethaniah escaped from Johanan with eight men, and
    went to the children of Ammon.
  hin-2017: परन्तु नतन्याह का पुत्र इश्माएल आठ पुरुष समेत योहानान के हाथ से बचकर अम्मोनियों
    के पास चला गया।
  wol-KYG: Teewul Ismayil doomu Netaña ak juróom ñetti nitam rëcc Yowanan, daw làquji
    réewum Amon.
  eng-YLT: And Ishmael son of Nethaniah hath escaped, with eight men, from the presence
    of Johanan, and he goeth unto the sons of Ammon.
  eng-WYC-2017: Forsooth Ishmael, the son of Nethaniah, fled with eight men from the
    face of Johanan, and went to the sons of Ammon.
  eng-WMBB: But Ishmael the son of Nethaniah escaped from Yochanan with eight men,
    and went to the children of Ammon.
  urd-GVH: इसमाईल आठ साथियों समेत फ़रार हुआ और यूहनान के हाथ से बचकर मुल्के-अम्मोन
    में चला गया।
  rug-rug: Ba se Isimeli sa tuna koreo e Netanaea meke ka vesu nana tie si govete
    nia rini se Zohanana meke la dia pa popoa Amoni.
  gaz-gaz: Garuu Ishmaaʼeel ilmi Naataaniyaatii fi namoota isaa keessaa saddeeti Yoohaanaan
    jalaa miliqanii gara Amoonotaatti baqatan.
  fra-LSG: Mais Ismaël, fils de Nethania, se sauva avec huit hommes devant Jochanan,
    et alla chez les Ammonites.
  yal-yal: Koni Netaniyaa dii xɛmɛn Yisimayɛli nun a muxu solomasɛxɛ yi nɔ e giyɛ
    Yoxanan yɛɛ ra, e siga Amonine yamanani.
  haw-1868: Pakele aku la o Isemaela ke keiki a Netania mai Iohanana aku, oia a me
    na kanaka ewalu i hele pu me ia i ka Amona.
  arb-NAV: أَمَّا إِسْمَاعِيلُ بْنُ نَثَنْيَا فَهَرَبَ مِنْ يُوحَانَانَ مَعَ ثَمَانِيَةٍ
    مِنْ رِجَالِهِ وَانْطَلَقَ إِلَى الْعَمُّونِيِّينَ.
  ewe-ewe: Gake Netania ƒe vi, Ismael kple eŋutime enyi dze agbagba si le Yohanan
    nu yi ɖe Amonitɔwo gbɔ.
  eng-LEE: But Ishmael the son of Nethanyah escaped with eight men from the presence
    of Jochanan, and he went to the children of 'Ammon.
  asm-FB: কিন্তু নথনিয়াৰ পুতেক ইশ্মায়েল আঠোটা মানুহে সৈতে যোহাননৰ আগৰ পৰা পলাই অম্মোনৰ
    সন্তান সকলৰ ওচৰলৈ গ’ল।
  sus-A: نٍتَنِيَ شَ دِ سُمَيِلَ نُن عَ شَ مِشِ سٌلٌمَسَشَن نَشَ عٍ فِ يٌشَنَن يَ
    رَ، عٍ سِفَ عَمٌنِكَيٍ يِرٍ.
  fra-SBL: Mais Ismaël, fils de Nethania, échappa à Johanan avec huit hommes, et alla
    vers les fils d'Ammon.
  hbo-hbo: וְיִשְׁמָעֵ֣אל בֶּן־נְתַנְיָ֗ה נִמְלַט֙ בִּשְׁמֹנָ֣ה אֲנָשִׁ֔ים מִפְּנֵ֖י
    יֹֽוחָנָ֑ן וַיֵּ֖לֶךְ אֶל־בְּנֵ֥י עַמֹּֽון׃ ס
  kik-kik: Nowe Ishumaeli mũrũ wa Nethania na andũ ake anana nĩmetharire kuuma harĩ
    Johanani, makĩũrĩra kũrĩ andũ a Amoni.
  fra-NCL: Mais Ismaël, fils de Nathanias, s’échappa avec huit hommes devant Johanan,
    et alla chez les fils d’Ammon.
  cek-AK: Toe Nethaniah capa Ishmael hoi kami tazettonawk loe Johannan khae hoi loih
    o moe, Ammon kaminawk ih prae ah cawnh o.
  cuk-cuk: Netanías-machi-Ismaelʼdi, e-sordamar e-baabakadbogwa (8) Johanán-idu Amónʼse
    wakite gusmalad.
  uig-CYR: Лекин Нәтанияниң оғли Ишмаил сәккиз адими билән Йоһанандин қечип, Аммонийлар
    тәрипигә өтүп кәтти.
  tel-2017: కాని, నెతన్యా కొడుకు ఇష్మాయేలూ, ఎనిమిదిమంది మనుషులు, యోహానాను చేతిలోనుంచి
    తప్పించుకుని, అమ్మోనీయుల దగ్గరికి పారిపోయారు.
  hat-BSA: Men Ismaël, fis a Nethania a, te chape nan men Jochanan ak uit mesye pou
    te rive kote fis a Ammon yo.
  kos-kos: Tusruktu Ishmael ac oalkosr sin mwet lal kaingla lukel Johanan, ac som
    nu in acn sin mwet Ammon.
  hbo-WLC: וְיִשְׁמָעֵ֣אל בֶּן־נְתַנְיָ֗ה נִמְלַט֙ בִּשְׁמֹנָ֣ה אֲנָשִׁ֔ים מִפְּנֵ֖י
    יֽוֹחָנָ֑ן וַיֵּ֖לֶךְ אֶל־בְּנֵ֥י עַמּֽוֹן׃ ס
  ibo-ibo: Ma Ishmel nwa Netanaya, na mmadụ asatọ nʼime ndị agha ya, gbapụrụ ọsọ gbanarị
    Johanan. Ha gbalagara nʼala ndị Amọn.
  ory-ory: ମାତ୍ର ନଥନୀୟର ପୁତ୍ର ଇଶ୍ମାୟେଲ ଆଠ ଜଣ ଲୋକ ସହିତ ଯୋହାନନ୍‍ ନିକଟରୁ ପଳାଇ ଅମ୍ମୋନ-ସନ୍ତାନଗଣର
    ନିକଟକୁ ଗଲା।
  chk-chk: Nge Ismael fiti waluman mwän ra sü seni Johanan o feila ren ekewe chon
    Amon.
  rop-rop: Bat Ishmeil en eitbala men blanga im bin ranawei brom Johanan en deibin
    go langa det kantri gulum Eman.
  ukr-1871: Тим часом Ісмаїл Натанїєнко кинувся з восьма чоловіками та й утїк до Аммонїїв.
  deu-1951: Ismael aber, der Sohn Netanjas, entrann vor Johanan mit acht Männern und
    zog zu den Kindern Ammon.
  eng-JPS: But Ishmael the son of Nethaniah escaped from Johanan with eight men, and
    went to the children of Ammon.
  srp-1865: A Ismailo sin Netanijin pobježe s osam ljudi od Joanana, i otide k sinovima
    Amonovijem.
  lug-lug: Naye Isimayiri mutabani wa Nesaniya ne basajja be munaana ne batoloka okuva
    ku Yokanaani ne bagenda mu ba Amoni.
  heb-heb: וישמעאל בן נתניה נמלט בשמנה אנשים מפני יוחנן וילך אל בני עמון׃
  ben-IRV: কিন্তু নথনিয়ের ছেলে ইশ্মায়েল আটজন লোকের সঙ্গে যোহাননের কাছ থেকে পালিয়ে
    অম্মোন সন্তানদের কাছে গেল।
  pan-pan: ਪਰ ਨਥਨਯਾਹ ਦਾ ਪੁੱਤਰ ਇਸਮਾਏਲ ਅੱਠਾਂ ਮਨੁੱਖਾਂ ਸਣੇ ਯੋਹਾਨਾਨ ਦੇ ਅੱਗੋਂ ਨੱਠ ਗਿਆ ਅਤੇ
    ਅੰਮੋਨੀਆਂ ਕੋਲ ਚਲਾ ਗਿਆ
  mya-JVB: နာသနိ သား ဣရှမေလ သည် လူ ရှစ် ယောက်နှင့်တကွ ၊ ယောဟနန် လက်မှ လွတ် ပြေး၍ ၊
    အမ္မုန် အမျိုးသား တို့ထံသို့ သွား လေ၏။
  tbg-tbg: Vika mintuvaro Isamairiva nai vaiinti 8 navu hampata ruqemakero Amoni vataini
    vura.
  hmo-hmo: To Isamaela Netanaia be Iohanana dekena amo ia heau mauri, tau ibounai
    8 danu, bona idia be Amono taudia dekenai idia lao.
  urd-urd: लेकिन इस्माईल — बिन — नतनियाह आठ आदमियों के साथ यूहनान के सामने से भाग
    निकला और बनी 'अमोन की तरफ़ चला गया।
  rus-SYN: а Исмаил, сын Нафании, убежал от Иоанана с восемью человеками и ушел к
    сыновьям Аммоновым.
  bqc-SIM: Ɔ̃ Isimaɛla ń a gbɛ̃ↄn swaaↄ̃ↄ pìliwà, aa tilɛ̀ wà tà Amↄniↄ bùsuu.
  tcz-CHONGTHU: Hichun Ishmael leh aloi mi get chu Johanan khut’a kon in ajamdoh man’un,
    Ammon gamsung’a ajamlut tauve.
  mar-mar: पण नथन्याचा मुलगा इश्माएल आठ मनुष्यासहीत योहानानापासून पळून गेला. ते अम्मोनी
    लोकांकडे गेला.
  qub-qub: Ichanga Ismael pusaj yan'guincunawan Johananpita gueshpir aywacuran. Gueshpishpan
    Amón nasyunman aywacuran.
  bqp-bqp: Adɑmɑ Isimɛɛli wi, u dukɑ yɑkurɑ Yokɑnɑnin min di kɑ tɔmbu nɔɔbɑ itɑ gɑbu,
    mɑ u dɑ u wɑ̃ɑ Amɔnibɑn mi.
  hat-hat: Izmayèl menm ansanm ak wit nan moun pa l' yo kouri pou Jokanan, yo chape
    kò yo nan peyi Amon an.
  eng-BSB: But Ishmael son of Nethaniah and eight of his men escaped from Johanan
    and went to the Ammonites.
  eng-WEBPB: But Ishmael the son of Nethaniah escaped from Johanan with eight men,
    and went to the children of Ammon.
  kbq-kbq: Hianagi Netania nemofo Ismaeli'a 8'a vahe zamavarege'za Johananinku koro
    fre'za Amoni vahe moparega vu'naze.
  nhe-BL: Pero Ismael huan chicueyi isoldados, cholojque huan yajque ipan tlali Amón.
  gub-BL: Nezewe rehe we Izimaew a'e, amo 8 awa hehe we har a'e wà no, uhem uzàn pà
    Zoànà wi wà, Amon ywy rehe oho pà wà.
  eng-DRA: But Ismahel the son of Nathanias fled with eight men, from the face of
    Johanan, and went to the children of Ammon.
