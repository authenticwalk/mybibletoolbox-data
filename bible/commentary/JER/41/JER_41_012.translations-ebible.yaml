verse: JER.041.012
translations:
  mal-C: അതിനാൽ അവർ അവരുടെ സകലപുരുഷന്മാരെയും ചേർത്തുകൊണ്ട് നെഥന്യാവിന്റെ മകനായ യിശ്മായേലിനോടു
    യുദ്ധംചെയ്യാൻ പുറപ്പെട്ടു. ഗിബെയോനിലുള്ള വലിയ കുളത്തിനു സമീപത്തുവെച്ച് അവനെ കണ്ടെത്തി.
  deu-TKW: nahmen sie alle ihre Leute und machten sich auf, um mit Ismael, dem Sohne
    Nethanjas, zu kämpfen, und sie trafen auf ihn an dem großen Wasserteiche bei Gibeon.
  lin-lin: basangisaki bato na bango nyonso mpe bakendeki kobundisa Isimaeli, mwana
    mobali ya Netania ; bakutanaki na ye pene ya liziba monene ya Gabaoni.
  eng-LSV: and they take all the men, and go to fight with Ishmael son of Nethaniah,
    and they find him at the great waters that [are] in Gibeon.
  eng-GNV: Then they all tooke their men, and went to fight with Ishmael the sonne
    of Nethaniah, and founde him by ye great waters that are in Gibeon.
  eng-WEBSTER: Then they took all the men, and went to fight with Ishmael the son
    of Nethaniah, and found him by the great waters that are in Gibeon.
  nhw-BL: quinsentilijque nochi ininsoldados huan quitepotztocaque Ismael para quiajasitij.
    Huan quiajasitoj campa nopa pileta catli eltoc nechca altepetl Gabaón.
  swh-ONEN: waliwachukua watu wao wote kwenda kupigana na Ishmaeli mwana wa Nethania.
    Wakakutana naye karibu na bwawa kubwa huko Gibeoni.
  bba-bba: Yerɑ bɑ tɑbu durɔbu suɑ bɑ dɑ bu kɑ Isimɛɛli wɔri. Mɑ bɑ nùn deemɑ yɛru
    bɔkɔwɔ ɡe ɡɑ wɑ̃ɑ Gɑbɑoniɔ.
  eng-KJVCPB: then they took all the men, and went to fight with Ishmael the son of
    Nethaniah, and found him by the great waters that are in Gibeon.
  luo-luo: negikawo jolweny mag-gi duto mi gidhi mondo giked gi Ishmael wuod Nethania.
    Ne gijuke but pi maduongʼ man Gibeon.
  meu-meu: idia ese edia orea taudia iboudiai e abidia, Ismael Netania ituari-henina
    ela; bena gohu badana Gibeon ai badibadinai e lasia tao.
  npi-ULB: त्यसैले तिनीहरूले आफ्ना सबै मानिसलाई लिए र नतन्याहको छोरो इश्माएलको विरुद्धमा
    युद्ध गर्न गए । तिनीहरूले तिनलाई गिबोनको ठुलो तलाउमा फेला पारे ।
  yor-yor: Wọ́n kó gbogbo àwọn ọkùnrin wọn, wọ́n sì, lọ bá Iṣmaeli ọmọ Netaniah jà.
    Wọ́n pàdé rẹ̀ ní odò kan lẹ́bàá Gibeoni.
  pes-OPCB: با تمام نفرات خود به تعقیب او پرداختند تا او را بکشند. آنها در نزدیکی
    برکهٔ بزرگ واقع در جبعون به او رسیدند.
  tgl-ULB: Kaya dinala nila ang lahat ng kanilang mga tauhan at pumunta upang makipaglaban
    kay Ismael na anak ni Netanias. Natagpuan nila siya sa malaking lawa ng Gibeon.
  hui-hui: Tigua hale howa tinaga ami agali bu hearu haru halu Isimale baba wai bule
    haruru talima pene. Talima pugu pugu bialu Gibeono tanoha iba kuyama timbuni bereagoria
    pialu hearia tali minini.
  mya-mya: မိ​မိ​တို့​တပ်​သား​များ​ကို​ခေါ်​၍ ဣ​ရှ​မေ​လ ကို​တိုက်​ခိုက်​ရန်​ထွက်​သွား​ကြ​ရာ​ဂိ​ဘောင်​မြို့
    အ​နီး​ရေ​ကန်​ကြီး​တွင်​သူ့​အား​လိုက်​၍​မီ ကြ​၏။-
  bod-N: མི་རྣམས་ཁྲིད་ནས་ནེ་ཐན་ཡཱའི་བུ་ཡེས་མ་ཨེལ་དང་འཐབ་ཏུ་སོང་བ་ལ། གིབ་ཡོན་གྱི་ཆུ་ཆེན་འགྲམ་དུ་དེ་དང་ཕྲད།
  sna-sna: vakatora varume vose ndokuenda kundorwa naIshumaeri mwanakomana waNetania.
    Vakanomubatira pedyo nedziva guru reGibheoni.
  spa-BLM: entonces tomaron a todos los hombres y fueron a pelear con Ismael hijo
    de Netanías, y lo encontraron junto a las grandes aguas que están en Gabaón.
  cac-cac: ix smolb'an masanil eb' soldado eb' vin̈, ix b'at eb' vin̈ yac' oval yed'
    vin̈aj Ismael chi'. A b'aj ay jun nivan yed'tal a' d'a Gabaón, ata' ix ilchaj
    vin̈ yuj eb' vin̈.
  swh-ULB: Basi waliwachukua wanaume wao na kwenda kupigana dhidi ya Ishmanel mwana
    wa Nethania. Walipigana naye huko kwenye kisima kuu cha Gibeoni.
  bel-bel: узялі ўсіх людзей і пайшлі на бітву зь Ісмаілам, сынам Натаніі, і дагналі
    яго каля вялікіх водаў, у Гаваоне.
  deu-ELBBK: da nahmen sie alle Männer und zogen hin, um gegen Ismael, den Sohn Nethanjas,
    zu kämpfen; und sie fanden ihn an dem großen Wasser, das bei Gibeon ist.
  mbb-OT: Umbe, midtiǥum dan is langun he menge sakup dan ne migenat dan su ebpekidtebek
    dan ki Ishmael. Neseutan dan sikandin diyà te zekelà he peneng he ziyà te Gibeon.
  mal-2015: അവർ സകലപുരുഷന്മാരെയും കൂട്ടിക്കൊണ്ടു നെഥന്യാവിന്റെ മകനായ യിശ്മായേലിനോടു
    യുദ്ധംചെയ്‌വാൻ ചെന്നു, ഗിബെയോനിലെ പെരിങ്കളങ്ങരെവെച്ചു അവനെ കണ്ടെത്തി.
  rmc-rmc: ile peha savore muršen a gele pro mariben pro Jišmael. A dochudle les paš
    o bare paňa andro Gibeon.
  pes-OPV: آنگاه جمیع کسان خود را برداشتند و به قصد مقاتله با اسماعیل بن نتنیا روانه
    شده، او را نزد دریاچه بزرگ که درجبعون است یافتند.
  ron-1924: Ау луат пе тоць оамений ши ау порнит сэ батэ пе Исмаел, фиул луй Нетания,
    пе каре л-ау гэсит лынгэ апеле челе марь але Габаонулуй.
  ben-OBCV: তারা নিজেদের সমস্ত লোককে সঙ্গে নিয়ে নথনিয়ের পুত্র ইশ্মায়েলের সঙ্গে
    যুদ্ধ করতে গেল। তারা গিবিয়োনের বড়ো পুকুরের কাছে তার নাগাল পেল।
  som-som: ayay kaxaysteen raggii oo dhan, oo waxay u keceen inay Ismaaciil ina Netanyaah
    la diriraan, oo isagay ka ag heleen biyihii badnaa ee Gibecoon ku yaal.
  lat-VUC: 'et assumptis universis viris, profecti sunt ut bellarent adversum Ismahel
    filium Nathaniæ: et invenerunt eum ad aquas multas quæ sunt in Gabaon.'
  eng-ASVBT: then they took all the men, and went to fight with Ishmael the son of
    Nethaniah, and found him by the great waters that are in Gibeon.
  ita-1885: presero tutta la lor gente, e andarono per combattere contro ad Ismaele,
    figliuolo di Netania; e lo trovarono presso alle grandi acque, che sono in Gabaon.
  eng-LXXUP: And the word of the Lord came to Jeremiah, saying,
  eng-ULB: So they took all their men and went to fight against Ishmael son of Nethaniah.
    They found him at the great pool of Gibeon.
  spa-VBL: Así que reunieron a todos sus hombres y fueron a atacar a Ismael. Lo alcanzaron
    cerca del gran estanque de Gabaón.
  fra-_FOB: Et ils prirent tous leurs gens et s'en allèrent pour combattre contre
    Ismaël, fils de Néthania. Ils le trouvèrent près des grandes eaux de Gabaon.
  mal-mal: അവർ സകലപുരുഷന്മാരെയും കൂട്ടിക്കൊണ്ട് നെഥന്യാവിന്റെ മകനായ യിശ്മായേലിനോടു
    യുദ്ധം ചെയ്യുവാൻ ചെന്നു; ഗിബെയോനിലെ വലിയ കുളക്കരയിൽ വച്ച് അവനെ കണ്ടെത്തി.
  urd-GVR: Tab wuh apne tamām faujiyoṅ ko jamā karke Ismāīl se laṛne ke lie nikle
    aur us kā tāqqub karte karte use Jibaūn ke johaṛ ke pās jā liyā.
  suz-BL: मिनु मेको नेल्‍लेम आन मुर नेल्‍ल आन कली लाइश्‍शा नेथन्‍याह आ तौ इश्‍माएल
    नु लडाइ पथ गाक्‍तेक्‍म। मिनु मेकोपुकीमी मेको कली गिबोन ङा ठेयब दोम्‍ली आ नेक्‍था
    थित्‍तेक्‍म। २सामुएल २:१३
  eng-NOY: they took all the men, and went up to fight with Ishmael, the son of Nethaniah,
    and came up with him at the great waters that are in Gibeon.
  ita-1927: presero tutti gli uomini, e andarono a combattere contro Ismael, figliuolo
    di Nethania; e lo trovarono presso le grandi acque che sono a Gabaon.
  ckb-ckb: هەموو پیاوەکانیان برد و چوون بۆ شەڕکردن لەگەڵ ئیسماعیلی کوڕی نەتەنیاهۆ،
    لەلای گۆمەکەی گبعۆن تووشی بوون.
  eng-BBE: They took their men and went out to make war on Ishmael, the son of Nethaniah,
    and they came face to face with him by the great waters in Gibeon.
  kan-OKCV: ಆ ಮನುಷ್ಯರನ್ನೆಲ್ಲಾ ಕರೆದುಕೊಂಡು ನೆತನ್ಯನ ಮಗ ಇಷ್ಮಾಯೇಲನ ಸಂಗಡ ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ
    ಹೋಗಿ, ಗಿಬ್ಯೋನಿನಲ್ಲಿರುವ ದೊಡ್ಡ ಕೆರೆಯ ಬಳಿಯಲ್ಲಿ ಅವನನ್ನು ಕಂಡರು.
  tam-2017: அவர்கள் ஆண்களையெல்லாம் அழைத்துக்கொண்டு, நெத்தானியாவின் மகனாகிய இஸ்மவேலோடு
    போர்செய்யப்போய், அவனைக் கிபியோனிலிருக்கும் பெருங்குளத்துத் தண்ணீர் அருகில் கண்டார்கள்.
  spa-RV-1909: Entonces tomaron todos los hombres, y fueron á pelear con Ismael hijo
    de Nethanías, y halláronlo junto á Aguas-muchas, que es en Gabaón.
  ron-BTF: Atunci ei au luat pe toți bărbații și au mers să lupte cu Ismael, fiul
    lui Netania, și l-au găsit aproape de apele mari care sunt în Gabaon.
  eng-WEBP: then they took all the men, and went to fight with Ishmael the son of
    Nethaniah, and found him by the great waters that are in Gibeon.
  eng-FBV: So they assembled all their men and went to attack Ishmael. They caught
    up with him near the large pool in Gibeon.
  nld-1939: riepen ze al hun mannen bijeen, en rukten uit, om tegen Jisjmaël, den
    zoon van Netanja, te gaan vechten. Ze stieten op hem bij de grote vijver van Gibon.
  nch-BL: quinsentilijque nochi inisoldados huan quitepotztocaque Ismael para quitehuitij.
    Huan quiajsitoj campa nopa pileta cati eltoc nechca altepet Gabaón.
  vie-1934: thì nhóm mọi thủ hạ mình lại và khởi đi đánh ỗch-ma-ên, con trai Nê-tha-nia,
    và đuổi kịp tại nơi gần hồ lớn Ga-ba-ôn.
  hin-CV: इसलिये उन्होंने सभी पुरुषों को एकजुट किया और नेथनियाह के पुत्र इशमाएल से
    युद्ध करने के लिए तैयार हुए. नेथनियाह के पुत्र इशमाएल को उन्होंने गिबयोन के महा
    कुंड के निकट जा पकड़ा.
  spa-BES: Tomaron a sus hombres y salieron para hacer la guerra a Ismael, el hijo
    de Netanías, y se encontraron cara a cara con él en las grandes aguas de Gabaón.
  tdx-tdx: le nendese’iereo o lahilahy iabio naho nionjoñe mb’eo hifangantotse am’Ismaele
    ana’ i Netania, vaho nitendrek’ ama’e an-drano-bey e Gibone eo.
  tha-KJV: เขาก็จัดเอาคนทั้งหมดของเขาไปต่อสู้กับอิชมาเอลบุตรชายเนธานิยาห์ เขาทั้งหลายปะทะเขาที่สระใหญ่ซึ่งอยู่​ที่​เมืองกิเบโอน
  por-BR-2018: Tomaram a todos os homens, e foram lutar contra Ismael filho de Netanias;
    e o acharam junto às muitas águas que ficam em Gibeão.
  deu-ELO: da nahmen sie alle Männer und zogen hin, um wider Ismael, den Sohn Nethanjas,
    zu streiten; und sie fanden ihn an dem großen Wasser, das bei Gibeon ist.
  eng-WYC-2018: And when they had taken all (their) men, they went forth to fight
    against Ishmael, the son of Nethaniah; and they found him at the many waters,
    that be in Gibeon.
  epo-epo: kaj ili prenis ĉiujn virojn, kaj iris, por batali kontraŭ Iŝmael, filo
    de Netanja; kaj ili trovis lin ĉe la granda akvo, kiu estas en Gibeon.
  uig-PIN: xuning bilǝn ular barliⱪ adǝmlirini elip Nǝtaniyaning oƣli Ixmailƣa jǝng
    ⱪilixⱪa qiⱪti; ular Gibeondiki qong kɵl boyida uning bilǝn uqraxti.
  beo-beo: Amaiba:le, ilia da ilia fa:no bobogesu dunu gagadole, ema fa:no bobogele,
    hano wayabo Gibione moilai bai bagade gadenene amoga Isama:ielema doagala:i.
  tpi-OTNT: Olsem na ol i kisim ol lain soldia bilong ol na ol i bihainim Ismael bilong
    pait long em. Na ol i kamap long em klostu long bikpela raunwara i stap long taun
    Gibeon.
  hau-SA: sai suka kwashe dukan mutanensu suka tafi don su yaƙi Ishmayel ɗan Netaniya.
    Suka iske shi kusa da babban tafki a Gibeyon.
  uig-LAT: shuning bilen ular barliq ademlirini élip Netaniyaning oghli Ishmailgha
    jeng qilishqa chiqti; ular Gibéondiki chong köl boyida uning bilen uchrashti.
  nde-nde: bathatha bonke abantu babo bayakulwa lo-Ishumayeli indodana kaNethaniya.
    Bamfica phansi kwechibi elikhulu eGibhiyoni.
  ton-ton: Naʻa nau ʻave ʻae kau tangata kotoa pē, ʻonau ō ke tauʻi ʻa ʻIsimeʻeli
    ko e foha ʻo Natania, pea naʻe ʻilo ia ʻi he kauvai lahi ʻaia ʻoku ʻi Kipione.
  ces-1613: I vzali všecken svůj lid, a táhli k boji proti Izmaelovi synu Netaniášovu,
    jehož nalezli při vodách velikých, kteréž jsou v Gabaon.
  eng-WMB: then they took all the men, and went to fight with Ishmael the son of Nethaniah,
    and found him by the great waters that are in Gibeon.
  tam-TCV: அப்பொழுது அவர்கள் தங்கள் மனிதர் அனைவரையும் கூட்டிக்கொண்டு, நெத்தனியாவின்
    மகன் இஸ்மயேலுடன் சண்டையிடுவதற்காகச் சென்றார்கள். அவர்கள் கிபியோனிலிருந்த பெரிய
    குளத்தண்டையில் நின்ற அவனை நெருங்கினார்கள்.
  ceb-ULB: Busa gidala nila ang tanan nilang katawhan ug nakiggubat batok kang Ismael
    nga anak nga lalaki ni Netania. Nakit-an nila siya sa dakong linaw sa Gibeon.
  pol-UBG: Zebrali wszystkich mężczyzn i nadciągnęli, aby walczyć z Izmaelem, synem
    Netaniasza. I znaleźli go przy wielkich wodach, które są w Gibeonie.
  urd-GVU: تب وہ اپنے تمام فوجیوں کو جمع کر کے اسمٰعیل سے لڑنے کے لئے نکلے اور اُس
    کا تعاقب کرتے کرتے اُسے جِبعون کے جوہڑ کے پاس جا لیا۔
  deu-1912: nahmen sie zu sich alle Männer und zogen hin, wider Ismael, den Sohn Nethanjas,
    zu streiten; und trafen ihn an dem großen Wasser bei Gibeon.
  kan-2017: ತಮ್ಮ ಸೈನಿಕರನ್ನೆಲ್ಲಾ ಕರೆದುಕೊಂಡು, ನೆತನ್ಯನ ಮಗನಾದ ಇಷ್ಮಾಯೇಲನ ಮೇಲೆ ಯುದ್ಧಕ್ಕೆ
    ಹೊರಟು, ಗಿಬ್ಯೋನಿನ ದೊಡ್ಡ ಕೆರೆಯ ಹತ್ತಿರ ಅವನನ್ನು ಕಂಡರು.
  yap-yap: Me un e salthaw rorad ngorad ngar lol’ged ngar koled u charen fare lipath
    nib ga’ u Gibeon.
  hlt-MCSB: Te dongah hlang te boeih a khuen tih Nethaniah capa Ishmael vathoh thil
    hamla cet uh. Te vaengah anih te Gibeon kah tui puei taengah a hmuh uh.
  mdy-ETH: ዬያሮ ዔያታ ፔ ዓሶና ዎላ ዒዛ ኮጲሲ ጌባዖኦኔይዳ ዓኣ ዼኤፒ ቦቆሊ ኮርካ ዓኣንቴ ሄሌኔ።
  twi-ASANTE: wɔfaa wɔn asraafoɔ nyinaa sɛ wɔ ne Netania babarima Ismael rekɔko. Wɔkɔtoo
    no wɔ ɔtadeɛ kɛseɛ bi a ɛwɔ Gibeon no ho.
  eng-WEBU: then they took all the men, and went to fight with Ishmael the son of
    Nethaniah, and found him by the great waters that are in Gibeon.
  wal-wal: Siyidi bantta asaa ekkidi, aara olettanau biidosona; Isimaa7eelakka Gabaa7oonan
    de7iya gita deelliyaa matan gakkidi oiqqidosona.
  spa-PDDPT: tomaron a todos los hombres y fueron a luchar contra Ismael, hijo de
    Netanías, a quien hallaron junto al gran estanque de Gabaón.
  gun-gun: ogueraa ojeupegua avakue ha'e javi. Ha'e vy oje'oi Netanias ra'y Ismael
    re opu'ã aguã. Ha'e vy ojeupity yupa tuvixa va'e Gibeão py oĩ va'e yvýry.
  ilo-ULB: Isu nga inummongda amin dagiti tattaoda ket napanda nakiranget kenni Ismael
    a putot ni Netanias. Nasarakanda isuna iti nalawa a pagdigusan idiay Gabaon.
  kpg-kpg: Digaula gaa hula ga waluwalu adu a mee mo ana gau dauwa, gaa kumu digaula
    i baahi di monowai damana i Gibeon.
  uig-ARA: شۇنىڭ بىلەن ئۇلار بارلىق ئادەملىرىنى ئېلىپ نەتانىيانىڭ ئوغلى ئىشمائىلغا
    جەڭ قىلىشقا چىقتى؛ ئۇلار گىبېئوندىكى چوڭ كۆل بويىدا ئۇنىڭ بىلەن ئۇچراشتى.
  sus-sus: E naxa mixie malan alako e xa Netaniya xa di Sumayila gere. E naxa a li
    Gabayon xure xungbe yire.
  pon-2006: Irail eri pwakihala iangahki nair sounpei ko oh koledi limwahn leh kalaimwuno
    nan Kipeon.
  ksd-ksd: dia ga agur pa ra tarai par, ma dia ga vana upi diat a varubu ma Ismael
    natu i Netania, ma dia ga tikan tadav ia ta ra ngala na tava aro Gibeon.
  tur-YTC: Bütün adamları alıp Netanya oğlu İşmael'le savaşmaya gittiler ve onu Givon'daki
    büyük suların yanında buldular.
  grc-BRENT: Καὶ ἐγενήθη λόγος Κυρίου πρὸς Ἱερεμίαν, λέγων,
  ind-AYT: mereka mengumpulkan semua pasukan mereka dan pergi untuk berperang melawan
    Ismael, anak Netanya. Mereka menemukan dia di dekat kolam besar yang ada di Gibeon.
  nya-nya: anatenga ankhondo awo onse kupita kukamenyana ndi Ismaeli mwana wa Netaniya.
    Anakamupeza kufupi ndi chidziwe chachikulu cha ku Gibiyoni.
  hrv-hrv: uzeše sve svoje vojnike te krenuše u boj na Jišmaela, sina Netanijina.
    Nađoše ga uz veliku vodu u Gibeonu.
  mps-mps: Tama tialima, augwa ami hani dabe selama, te augwaligo Ismael wali pobelama,
    aga dali hwįainu yali. Tama augwali agaba sabolali, te taun Gibeon te genuai
    sigi ąį pąde elalubo madi pedaligi palio.
  tpi-tpi: Olsem na ol i kisim ol lain soldia bilong ol na ol i bihainim Ismael bilong
    pait long em. Na ol i kamap long em klostu long bikpela raunwara i stap long taun
    Gibeon.
  dan-1931: tog de alle deres Mænd og drog imod ham, og de traf ham ved den store
    Dam i Gibeon;
  vie-OVCB: họ liền tập họp toàn thể lực lượng đi đánh Ích-ma-ên. Họ đuổi theo ông
    tại hồ lớn gần hồ Ga-ba-ôn.
  guj-2017: ત્યારે તેઓ પોતાના સર્વ માણસોને લઈને નથાન્યાના દીકરા ઇશ્માએલની સામે યુદ્ધ
    કરવા માટે ગયા. અને ગિબ્યોનમાં જ્યાં પુષ્કળ પાણી છે ત્યાં તે તેઓને મળ્યો.
  pon-2006A: Irail eri pwakihala iangahki nair sounpei ko oh koledi limwahn leh kalaimwuno
    nan Kipeon.
  por-BRBSL: então levaram todos os homens, e foram lutar com Ismael o filho de Nethaniah,
    e o encontraram junto às grandes águas que estão em Gibeon.
  cth-cth: taminaw pueng a ceikhai teh, Nethanel capa Ishmael tuk hanelah a cei awh,
    tui moikapap onae hmuen Gibeon vah a hmu awh.
  twi-twi: wɔfaa wɔn asraafo nyinaa sɛ wɔne Netania babarima Ismael rekɔko. Wɔkɔtoo
    no wɔ ɔtare kɛse bi a ɛwɔ Gibeon ho.
  hlt-hlt: Te dongah hlang te boeih a khuen tih Nethaniah capa Ishmael vathoh thil
    hamla cet uh. Te vaengah anih te Gibeon kah tui puei taengah a hmuh uh.
  tbz-SIM: Kòo túótɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛmɔu kɛ̀ bɛ̀ɛ kɔtɛ kɛ́do Isimɑyɛɛri mudoò dɛ̀
    do sɔ̃́ nyIsimɑyɛɛri bo Kɑbɑɔ̃ɔ̃ kó kukó ntɑkɛ́ nkɛ.
  msy-2020: Kamaghɨn amizɨ, me dɨkavigha uan mɨdorozir gumaziba inigha, Ismael mɨsoghasa
    an gɨntɨgha zui. Me an gɨntɨgha ghua Gibeonɨn nguibamɨn itir dɨpar akarer ekiamɨn
    boroghɨram a bato.
  azb-azb: Onda bütün adamlarını götürüb Netanya oğlu İsmaillə vuruşmağa getdilər.
    Onu Giveonda olan böyük hovuzun yanında tapdılar.
  eng-DBY: and they took all the men, and went to fight with Ishmael the son of Nethaniah,
    and found him by the great waters that are at Gibeon.
  hin-2017: तब वे सब जनों को लेकर नतन्याह के पुत्र इश्माएल से लड़ने को निकले और उसको
    उस बड़े जलाशय के पास पाया जो गिबोन में है।
  wol-KYG: Ñu ànd ak seeni nit, topp ko ngir xareek moom, ba dab ko ca déeg bu mag
    ba ca Gabawon.
  eng-YLT: and they take all the men, and go to fight with Ishmael son of Nethaniah,
    and they find him at the great waters that [are] in Gibeon.
  eng-WYC-2017: And when they had taken all [the] men, they went forth to fight against
    Ishmael, the son of Nethaniah; and they found him at the many waters, that be
    in Gibeon.
  eng-WMBB: then they took all the men, and went to fight with Ishmael the son of
    Nethaniah, and found him by the great waters that are in Gibeon.
  urd-GVH: तब वह अपने तमाम फ़ौजियों को जमा करके इसमाईल से लड़ने के लिए निकले और उसका
    ताक़्क़ुब करते करते उसे जिबऊन के जोहड़ के पास जा लिया।
  rug-rug: si vagi rini sari doduru dia tie meke vura la raza ia rini se Isimeli sa
    tuna koreo e Netanaea. La kamoa rini si asa tata koasa kopi nomana pa Qibione.
  gaz-gaz: namoota isaanii hunda fudhatanii Ishmaaʼeel ilma Naataaniyaa loluu dhaqan.
    Isaanis haroo Gibeʼoon guddicha biratti isa qaqqaban.
  fra-LSG: Ils prirent tous les hommes, et se mirent en marche pour attaquer Ismaël,
    fils de Nethania. Ils le trouvèrent près des grandes eaux de Gabaon.
  yal-yal: E yi ganla birin tongo e siga Netaniya a dii xɛmɛn Yisimayɛli yɛngɛdeni,
    e sa a li dara gbeen dɛ Gabayon taani.
  haw-1868: Alaila, lawe ae la ia i na kanaka a pau, a hele aku la, e kaua me Isemaela,
    i ke keiki a Netania, a loaa oia ma na wai nui ma Gibeona.
  arb-NAV: أَخَذُوا جَمِيعَ رِجَالِهِمْ وَتَعَقَّبُوا إِسْمَاعِيلَ بْنَ نَثَنْيَا
    لِيُقَاتِلُوهُ، فَصَادَفُوهُ عِنْدَ الْبِرْكَةِ الْكَبِيرَةِ الَّتِي فِي جِبْعُونَ.
  ewe-ewe: wokplɔ woƒe aʋakɔ la katã be woayi aɖawɔ aʋa kple Netania ƒe vi Ismael.
    Wova tui le tɔ gã si le Gibeon la to.
  eng-LEE: Then did they take all the men, and went to fight with Ishmael the son
    of Nethanyah, and found him by the great water[-pool] that is near Gib'on.
  asm-FB: তেতিয়া তেওঁলোকে সকলো মানুহক লগত লৈ নথনিয়াৰ পুতেক ইশ্মায়েলে সৈতে যুদ্ধ
    কৰিবলৈ গ’ল আৰু গিবিয়োনৰ থকা বৰ পুখুৰীৰ ওচৰত তেওঁক দেখা পালে।
  sus-A: عٍ نَشَ مِشِيٍ مَلَن عَلَكٌ عٍ شَ نٍتَنِيَ شَ دِ سُمَيِلَ فٍرٍ. عٍ نَشَ عَ
    لِ فَبَيٌن شُرٍ شُنفبٍ يِرٍ.
  fra-SBL: ils prirent tous les hommes et allèrent combattre Ismaël, fils de Nethania,
    et ils le trouvèrent près des grandes eaux qui sont à Gabaon.
  hbo-hbo: וַיִּקְחוּ֙ אֶת־כָּל־הָ֣אֲנָשִׁ֔ים וַיֵּ֣לְכ֔וּ לְהִלָּחֵ֖ם עִם־יִשְׁמָעֵ֣אל
    בֶּן־נְתַנְיָ֑ה וַיִּמְצְא֣וּ אֹתֹ֔ו אֶל־מַ֥יִם רַבִּ֖ים אֲשֶׁ֥ר בְּגִבְעֹֽון׃
  kik-kik: makĩoya andũ ao othe na makiumagara makarũe na Ishumaeli mũrũ wa Nethania.
    Nao makĩmũkorerera hakuhĩ na handũ haarĩ maaĩ maingĩ kũu Gibeoni.
  fra-NCL: prirent tous leurs hommes et se mirent en marche pour combattre Ismaël,
    fils de Nathanias ; ils l’atteignirent près du grand étang de Gabaon.
  cek-AK: Nethanniah capa Ishmael tuk hanah, angmah ih kaminawk to kawk moe, a caeh
    o boih; anih to Gibeon ih tuili ohhaih ahmuen ah kae o.
  cuk-cuk: Johanán bela dulemarse gochad, degi, Netanías-machi-Ismaelʼgi bila-ononadgusmalad.
    Gabaónʼgi dii-dummad-naid-nagaba abingudapmalad.
  uig-CYR: шуниң билән улар барлиқ адәмлирини елип Нәтанияниң оғли Ишмаилға җәң қилишқа
    чиқти; улар Гибеондики чоң көл бойида униң билән учрашти.
  tel-2017: కాబట్టి వాళ్ళు పురుషులందరినీ తీసుకుని, నెతన్యా కొడుకు ఇష్మాయేలుతో యుద్ధం
    చెయ్యడానికి వెళ్ళారు. గిబియోనులో ఉన్న పెద్ద కొలను దగ్గర అతన్ని కనుగొన్నారు.
  hat-BSA: Pou sa, yo te pran tout mesye yo pou te ale goumen ak Ismaël, fis a Nethania.
    Yo te rankontre li akote gwo basen ki Gabaon an.
  kos-kos: Ouinge elos us mwet mweun lalos ac ukwal nwe ke elos sonol apkuran nu ke
    lulu in kof na yohk se in acn Gibeon.
  hbo-WLC: וַיִּקְחוּ֙ אֶת־כָּל־ הָ֣אֲנָשִׁ֔ים וַיֵּ֣לְכ֔וּ לְהִלָּחֵ֖ם עִם־יִשְׁמָעֵ֣אל
    בֶּן־נְתַנְיָ֑ה וַיִּמְצְא֣וּ אֹת֔וֹ אֶל־מַ֥יִם רַבִּ֖ים אֲשֶׁ֥ר בְּגִבְעֽוֹן׃
  ibo-ibo: ha duuru ndị agha ha niile pụọ ibuso Ishmel nwa Netanaya agha. Ha chụkwutere
    ya nʼebe dị nso nʼiyi ukwu Gibiọn.
  ory-ory: ସେମାନେ ସମସ୍ତ ଲୋକଙ୍କୁ ନେଇ ନଥନୀୟର ପୁତ୍ର ଇଶ୍ମାୟେଲ ସଙ୍ଗେ ଯୁଦ୍ଧ କରିବାକୁ ଗଲେ
    ଓ ଗିବୀୟୋନ୍‍ସ୍ଥିତ ମହାଜଳାଶୟ ନିକଟରେ ତାହାକୁ ଦେଖିଲେ।
  chk-chk: ra angei nöür aramas meinisin o tapweri Ismael pwe repwe maun ngeni. Iwe,
    ra tori Ismael me arun ewe nomun koluk mi watte a nom Kipeon.
  rop-rop: wal olabat bin bulurrum im garram olabat menmob blanga fait langa im, en
    olabat bin faidim im gulijap langa det wodahol langa Gibiyan.
  ukr-1871: Узяли вони всїх людей своїх та й метнулись воювати Ісмаїла Натанїєнка,
    й наздогнали його коло великого ставу під Габаоном.
  deu-1951: nahmen sie alle Männer und zogen hin, um wider Ismael, den Sohn Netanjas,
    zu streiten, und sie fanden ihn bei den großen Wassern von Gibeon.
  eng-JPS: then they took all the men, and went to fight with Ishmael the son of Nethaniah,
    and found him by the great waters that are in Gibeon.
  srp-1865: Tada uzeše sve svoje ljude i poðoše da udare na Ismaila sina Netanijina,
    kojega naðoše kod velike vode u Gavaonu.
  lug-lug: ne batwala abasajja baabwe bonna ne bagenda okulwanyisa Isimayiri mutabani
    wa Nesaniya. Ne bamutuukako okumpi n’amazzi amangi e Gibyoni.
  heb-heb: ויקחו את כל האנשים וילכו להלחם עם ישמעאל בן נתניה וימצאו אתו אל מים רבים
    אשר בגבעון׃
  ben-IRV: তখন তারা তাদের সব লোকদের নিয়ে নথনিয়ের ছেলে ইশ্মায়েলের সঙ্গে যুদ্ধ করতে
    গেল। গিবিয়োনের বড় পুকুরের কাছে তারা তাকে খুঁজে পেল।
  pan-pan: ਤਾਂ ਉਹਨਾਂ ਨੇ ਸਾਰੇ ਮਨੁੱਖਾਂ ਨੂੰ ਲਿਆ ਅਤੇ ਨਥਨਯਾਹ ਦੇ ਪੁੱਤਰ ਇਸਮਾਏਲ ਨਾਲ ਲੜਨ ਲਈ
    ਗਏ ਅਤੇ ਓਹ ਨੂੰ ਵੱਡੇ ਪਾਣੀਆਂ ਕੋਲ ਜਿਹੜੇ ਗਿਬਓਨ ਵਿੱਚ ਸਨ ਜਾ ਲਿਆ
  mya-JVB: လူ အပေါင်း တို့ကို ခေါ် ၍ ၊ နာသနိ သား ဣရှမေလ ကို တိုက် ခြင်းငှါ ထွက်သွား
    သဖြင့် ၊ ဂိဗောင် ကန် နား မှာတွေ့ လေ၏။
  tbg-tbg: viva nai iqoka vaiinti ntita varero Isamairira hampata iqoka raqireva vura.
    Vika vira avataqi vivi, Gibeoni Varuva vaura aumanto oruntomanta
  hmo-hmo: idia ese edia orea taudia ibounai idia haboua, bona Isamaela idia lulua,
    do idia tuari henia totona. Idia be Gibeona ena gohu badana ta ena badibadinai
    Isamaela idia davaria.
  urd-urd: तो वह सब लोगों को लेकर उससे लड़ने को गए और जिबा'ऊन के बड़े तालाब पर उसे
    जा लिया।
  rus-SYN: взяли всех людей и пошли сразиться с Исмаилом, сыном Нафании, и настигли
    его у больших вод, в Гаваоне.
  bqc-SIM: aa ń gbɛ̃́ↄ sɛ̀lɛ píi, aa gɛ̀ zĩkai ń Isimaɛlapio. Aa aà lè íkalɛkĩi
    zↄ̃ↄ pↄ́ kú Gabaↄ̃ↄ saɛ.
  tcz-CHONGTHU: Hijeh chun, amahon amiteu akipuiyun, Nethaniah chapa Ishmael sat ding
    in adel tauvin ahi. Amahon Ishmael chu Gebion mun’a twikul-len umna-a chun aphapan
    tauvin ahi.
  mar-mar: म्हणून त्यांनी त्यांची सर्व माणसे घेतली व नथल्याचा मुलगा इश्माएल ह्याच्याशी
    लढायला गेले. गिबोनाचे जे मोठे तलाव आहे तेथे त्यांना तो सापडला.
  qub-qub: Chaymi llapan runacunata shuntacurcur aywaran Ismaelta magananpaj. Aywashpan
    tariran Gabaoncho ishtanqui caycajpa läduncho pachacaraycajta.
  bqp-bqp: Yerɑ bɑ tɑbu durɔbu suɑ bɑ dɑ bu kɑ Isimɛɛli wɔri. Mɑ bɑ nùn deemɑ yɛru
    bɔkɔwɔ ge gɑ wɑ̃ɑ Gɑbɑoniɔ.
  hat-hat: Yo pran tout sòlda yo, yo pati dèyè l'. Yo jwenn li bò gwo letan Gabawon
    an.
  eng-BSB: they took all their men and went to fight Ishmael son of Nethaniah. And
    they found him near the great pool in Gibeon.
  eng-WEBPB: then they took all the men, and went to fight with Ishmael the son of
    Nethaniah, and found him by the great waters that are in Gibeon.
  kbq-kbq: Ana'ma hute'za zamagranema mani'naza vene'ne nagara ana maka zamavare'za
    Netania nemofo Ismaelina ha' ome huntenaku vu'za, Gibeoni kumate'ma rantiru'ma
    me'nere nevige'za ome ke'naze.
  nhe-BL: quinsentilijque nochi ininsoldados huan quitepotztocaque Ismael para quiajasitij.
    Huan quiajasitoj campa nopa pileta tlen eltoc nechca altepetl Gabaón.
  gub-BL: Na'e Zoànà omono'og wemiruze'eg zauxiapekwer a'e wà kury. Oho Izimaew iàmàtyry'ym
    pà wà kury. Uhem wanuwake yzygwar uhua'u ma'e Zimeàw pe har huwake wà.
  eng-DRA: And taking all the men, they went out to fight against Ismahel the son
    of Nathanias, and they found him by the great waters that are in Gabaon.
