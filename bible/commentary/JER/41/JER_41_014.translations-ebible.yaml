verse: JER.041.014
translations:
  mal-C: അങ്ങനെ മിസ്പായിൽനിന്ന് യിശ്മായേൽ തടവുകാരാക്കിയിരുന്ന സകലജനവും തിരിഞ്ഞ് കാരേഹിന്റെ
    മകനായ യോഹാനാന്റെ അടുക്കൽവന്നു.
  deu-TKW: und alle die, welche Ismael aus Mizpa weggeführt hatte, wandten sich, machten
    Kehrt und gingen zu Johanan, dem Sohne Kareahs, über;
  lin-lin: mpe bato nyonso oyo Isimaeli amemaki lokola bawumbu, na Mitsipa, babalukaki
    mpe bakendeki kosangana na Yoanani, mwana mobali ya Karea.
  eng-LSV: And all the people whom Ishmael has taken captive from Mizpah turn around,
    indeed, they turn back, and go to Johanan son of Kareah.
  eng-GNV: So all the people, that Ishmael had caryed away captiue from Mizpah, returned
    and came againe, and went vnto Iohanan the sonne of Kareah.
  eng-WEBSTER: So all the people that Ishmael had carried away captive from Mizpah
    cast about and returned, and went to Johanan the son of Kareah.
  nhw-BL: Huan mochololtijque huan motlalojque quinnamiquitoj Jonatán huan pejque
    quipalehuíaj.
  swh-ONEN: Watu wote ambao Ishmaeli alikuwa amewachukua mateka huko Mispa wakageuka
    na kumfuata Yohanani mwana wa Karea.
  bba-bba: Mɑ be kpuro bɑ Isimɛɛli deri, bɑ dɑ bɑ Yokɑnɑni deemɑ.
  eng-KJVCPB: So all the people that Ishmael had carried away captive from Mizpah
    cast about and returned, and went unto Johanan the son of Kareah.
  luo-luo: Jogo duto mane Ishmael omako Mizpa nolokore modhi ir Johanan wuod Karea.
  meu-meu: Taunabunai, Ismael ese e abidia mauri Mispa amo e laohaidia taudia iboudiai
    na e raka lou, Iohanan Karea dekena e lou lao.
  npi-ULB: इश्माएलले मिस्पामा समातेका सबै मानिस फर्के र कारेहका छोरा योहानानकहाँ गए
    ।
  yor-yor: Gbogbo àwọn ènìyàn tí Iṣmaeli ti kó ní ìgbèkùn ní Mispa yípadà, wọ́n sì
    lọ sọ́dọ̀ Johanani ọmọ Karea.
  pes-OPCB: '@see-verse:JER.041.013'
  tgl-ULB: Kaya ang lahat ng mga taong nabihag ni Ismael sa Mizpa ay bumalik at pumunta
    kay Johanan na anak ni Karea.
  hui-hui: Tigua ani hondowa Isimale yu wahalu Yohanana hearia gerai lalu ibida dai
    biai hene.
  mya-mya: ယော​ဟ​နန်​ရှိ​ရာ​သို့​လှည့်​၍​ပြေး​လာ​ကြ​လေ သည်။-
  bod-N: དེ་ལྟར་ཡེས་མ་ཨེལ་གྱིས་མཱས་ཟི་ཕཱ་ནས་བཙོན་དུ་ཁྲིད་པའི་མི་ཐམས་ཅད་ཁ་ཕྱིར་འཁོར་ནས་ཀཱ་རེ་ཨའི་བུ་ཡོ་ཧ་ནན་གྱི་དྲུང་དུ་ཕྱིན་ཏོ།
    །
  sna-sna: Vanhu vose vakanga vatapwa naIshumaeri paMizipa vakadzoka vakaenda kuna
    Johanani mwanakomana waKarea.
  spa-BLM: Así que todo el pueblo que Ismael había llevado cautivo desde Mizpa se
    dio la vuelta y regresó, y se fue con Johanán hijo de Carea.
  cac-cac: Ix meltzaj eb' smasanil, ix yac'anoch sb'a eb' yed' vin̈aj Johanán chi'.
  swh-ULB: Basi watu wote ambao Ishmael alikuwa amewashika huko Mizpa waligeuka na
    kwenda kwa Yonathani mwana wa Karea.
  bel-bel: і адвярнуўся ўвесь люд, які Ісмаіл зьвёў у палон з Масіфы, і павярнуўся
    і пайшоў да Ёанана, сына Карэевага,
  deu-ELBBK: Und alles Volk, das Ismael von Mizpa gefangen weggeführt hatte, wandte
    sich und kehrte um und ging zu Jochanan, dem Sohn Kareachs, über.
  mbb-OT: Sikan is langun he mibihag ni Ishmael puun te Mizpa pudu mibpelelaǥuy pehendiyà
    te ki Johanan.
  mal-2015: യിശ്മായേൽ മിസ്പയിൽനിന്നു ബദ്ധരാക്കി കൊണ്ടുപോന്നിരുന്ന സർവ്വജനവും തിരിഞ്ഞു,
    കാരേഹിന്റെ മകനായ യോഹാനാന്റെ അടുക്കൽ ചേർന്നു.
  rmc-rmc: Savore manuša, saven zaiľa o Jišmael andre Micpa, pes visarde pale a gele
    paš o Jochanan.
  pes-OPV: و تمامی کسانی که اسماعیل از مصفه به اسیری می‌برد روتافته، برگشتند و نزدیوحانان
    بن قاریح آمدند.
  ron-1924: ши тот попорул пе каре-л луасе Исмаел дин Мицпа с-а ынторс ши а венит
    де с-а унит ку Иоханан, фиул луй Кареах.
  ben-OBCV: মিস্‌পায় যত লোককে ইশ্মায়েল বন্দি করেছিল, তারা ফিরে কারেহের পুত্র যোহাননের
    সঙ্গে যোগ দিল।
  som-som: Sidaas daraaddeed dadkii Ismaaciil uu Misfaah maxaabbiisahaanta uga kaxaystay
    oo dhammu intay jeesteen ayay dib u noqdeen, oo waxay u tageen Yooxaanaan ina
    Qaaree'ax.
  lat-VUC: et reversus est omnis populus quem ceperat Ismahel, in Masphath, reversusque
    abiit ad Johanan filium Caree.
  eng-ASVBT: So all the people that Ishmael had carried away captive from Mizpah turned
    about and came back, and went unto Johanan the son of Kareah.
  ita-1885: E tutto il popolo, che Ismaele menava prigione da Mispa, si rivoltò, e
    se ne ritornò a Giohanan, figliuolo di Carea.
  eng-LXXUP: 'When six years are accomplished, thou shalt set free thy brother the
    Hebrew, who shall be sold to thee: for he shall serve thee six years, and then
    thou shalt let him go free: but they hearkened not to me, and inclined not their
    ear.'
  eng-ULB: So all the people whom Ishmael had captured at Mizpah turned around and
    went to Johanan son of Kareah.
  spa-VBL: Todos los que Ismael había hecho prisioneros en Mizpa se volvieron y corrieron
    hacia Johanán.
  fra-_FOB: Et tout le peuple qu'Ismaël emmenait prisonnier de Mitspa tourna visage,
    et revenant sur leurs pas, ils allèrent à Jochanan, fils de Karéach.
  mal-mal: യിശ്മായേൽ മിസ്പയിൽനിന്ന് ബദ്ധരാക്കി കൊണ്ടുപോയിരുന്ന സർവ്വജനവും തിരിഞ്ഞ്,
    കാരേഹിന്റെ മകനായ യോഹാനാന്റെ അടുക്കൽ വന്നു.
  urd-GVR: Sab ne Ismāīl ko chhoṛ diyā aur muṛ kar Yūhanān ke pās bhāg āe.
  suz-BL: मिनु इश्‍माएलमी मिस्‍पा रे ग्‍याइश्‍शा लाइश्‍शो मुर नेल्‍ल कारेआह आ तौ योहानान
    आ बाक्‍तीके लेश्‍शा जाक्‍तेक्‍म।
  eng-NOY: and all the people that Ishmael had carried away captive from Mizpah faced
    about and returned, and went to Johanan, the son of Kareah.
  ita-1927: e tutto il popolo che Ismael aveva menato prigioniero da Mitspa fece voltafaccia,
    e andò a unirsi a Johanan, figliuolo di Kareah.
  ckb-ckb: جا هەموو ئەو گەلەی ئیسماعیل لە میچپاوە ڕاپێچی کردبوون گەڕانەوە و چوون بۆ
    لای یۆحانانی کوڕی قارێیەح.
  eng-BBE: And all the people whom Ishmael had taken away prisoners from Mizpah, turning
    round, came back and went to Johanan, the son of Kareah.
  kan-OKCV: ಇಷ್ಮಾಯೇಲನು ಮಿಚ್ಪದಿಂದ ಸೆರೆಯಾಗಿ ತಂದ ಜನರೆಲ್ಲರು ಸುತ್ತಿಕೊಂಡು ತಿರುಗಿಕೊಂಡು, ಕಾರೇಹನ
    ಮಗನಾದ ಯೋಹಾನಾನನ ಬಳಿಗೆ ಬಂದರು.
  tam-2017: இஸ்மவேல் மிஸ்பாவிலிருந்து சிறைப்பிடித்துக்கொண்டுபோன மக்களெல்லாம் பின்வாங்கித்
    திரும்பி, கரேயாவின் மகனாகிய யோகனானிடத்தில் வந்துவிட்டார்கள்.
  spa-RV-1909: Y todo el pueblo que Ismael había traído cautivo de Mizpa, tornáronse,
    y volvieron, y fuéronse á Johanán hijo de Carea.
  ron-BTF: Astfel, tot poporul pe care Ismael îl dusese captiv din Mițpa s-a întors
    și a venit înapoi și s-a dus la Iohanan, fiul lui Careah.
  eng-WEBP: So all the people who Ishmael had carried away captive from Mizpah turned
    about and came back, and went to Johanan the son of Kareah.
  eng-FBV: All those that Ishmael had taken prisoner at Mizpah turned around and ran
    back to Johanan.
  nld-1939: en al het volk, dat Jisjmaël uit Mispa had weggevoerd, liep over en voegde
    zich weer bij Jochanan, den zoon van Karéach.
  nch-BL: Huan mochololtijque huan motalojque quinamiquitoj Jonatán huan pejque quipalehuíaj.
  vie-1934: Cả dân mà ỗch-ma-ên đã điệu đi từ Mích-ba đều trở mặt về với Giô-ha-nan,
    con trai Ca-rê-át.
  hin-CV: इससे मिज़पाह में इशमाएल द्वारा बंदी बनाए गए सभी लोग मुड़कर कोरियाह के पुत्र
    योहानन के निकट आ गए.
  spa-BES: Y todas las personas a quienes Ismael había llevado prisioneros de Mizpa,
    dándose la vuelta, regresaron y fueron a Johanan, el hijo de Carea.
  tdx-tdx: naho songa niamboho vaho niveve mb’ am’ Iohanane ana’ i Karea mb’eo ondaty
    nasese’ Ismaele an-drohy boake Mitspào.
  tha-KJV: ประชาชนทั้งปวงซึ่​งอ​ิชมาเอลจับเป็นเชลยมาจากมิสปาห์จึงหันหลังและกลับไป
    เขาไปหาโยฮานันบุตรชายคาเรอาห์
  por-BR-2018: E todo o povo que Ismael tinha levado cativo de Mispá, viraram-se,
    e se voltaram, e foram a Joanã filho de Careá.
  deu-ELO: Und alles Volk, welches Ismael von Mizpa gefangen weggeführt hatte, wandte
    sich und kehrte um und ging zu Jochanan, dem Sohne Kareachs, über.
  eng-WYC-2018: And all the people, whom Ishmael had taken (prisoner) in Mizpah, turned
    again; and it turned again (or yea, they turned), and went (over) to Johanan,
    the son of Kareah.
  epo-epo: Kaj la tuta popolo, kiun Iŝmael forkondukis el Micpa, deturnis sin, kaj
    iris al Joĥanan, filo de Kareaĥ.
  uig-PIN: Ixmail Mizpaⱨdin elip kǝtkǝn barliⱪ hǝlⱪ yoldin yenip, Kareaⱨning oƣli
    Yoⱨananning yeniƣa kǝldi.
  beo-beo: Ilia da sinidigili, ilima hehenai.
  tpi-OTNT: Na ol i lusim Ismael na ran i go long Johanan.
  hau-SA: Dukan mutanen da Ishmayel ya kame a Mizfa suka juya, suka tafi wurin Yohanan
    ɗan Kareya.
  uig-LAT: Ishmail Mizpahdin élip ketken barliq xelq yoldin yénip, Karéahning oghli
    Yohananning yénigha keldi.
  nde-nde: Bonke abantu u-Ishumayeli ayebathumbe eMizipha baphenduka baya kuJohanani
    indodana kaKhareya.
  ton-ton: Pea ko e kakai kotoa pē naʻe ʻave fakapōpula ʻe ʻIsimeʻeli mei Misipa,
    naʻa nau tafoki mai ʻo toe haʻu kia Sohanani ko e foha ʻo Kalia.
  ces-1613: A obrátiv se všecken ten lid, kterýž byl zajal Izmael z Masfa, navrátil
    se zase, a přišel k Jochananovi synu Kareachovu.
  eng-WMB: So all the people who Ishmael had carried away captive from Mizpah turned
    about and came back, and went to Yochanan the son of Kareah.
  tam-TCV: அப்பொழுது இஸ்மயேல் மிஸ்பாவிலிருந்து சிறைப்பிடித்துக் கொண்டுபோன எல்லா மக்களும்,
    அவனைவிட்டுக் கரேயாவின் மகனான யோகனானுடன் சேர்ந்துகொண்டார்கள்.
  ceb-ULB: Busa mibalhin ang tanang katawhan nga nadakpan ni Ismael sa Mizpa ug miadto
    kang Johanan nga anak nga lalaki ni Karea.
  pol-UBG: Cały lud więc, który Izmael uprowadził do niewoli z Mispy, odwrócił się
    i ruszył z powrotem, i przyszedł do Jochanana, syna Kareacha.
  urd-GVU: سب نے اسمٰعیل کو چھوڑ دیا اور مُڑ کر یوحنان کے پاس بھاگ آئے۔
  deu-1912: Und das ganze Volk, das Ismael hatte von Mizpa weggeführt, wandte sich
    um und kehrte wiederum zu Johanan, dem Sohne Kareahs.
  kan-2017: ಇಷ್ಮಾಯೇಲನು ಮಿಚ್ಪದಿಂದ ಸೆರೆಯಾಗಿ ಒಯ್ದಿದ್ದ ಸಕಲ ಜನರು ಹಿಂದಿರುಗಿ ಹೋಗಿ ಕಾರೇಹನ
    ಮಗನಾದ ಯೋಹಾನಾನನ ಬಳಿಗೆ ಸೇರಿದರು.
  yap-yap: miyad mil i yan ngorad.
  hlt-MCSB: Mizpah ah Ishmael kah a sol pilnam khaw boeih cet uh. Tedae a mael uh
    vaengah tah Kareah capa Johanan taengla mael uh.
  mdy-ETH: ዬካፓ ዔያታ ጊንሢም ጳሽኪ ዴንዲ ዬያቶ ዓሶ ባኣኮ ጌሌኔ፤
  twi-ASANTE: Nnipa a na Ismael afa wɔn nnommum wɔ Mispa no nyinaa dane kɔɔ Karea
    babarima Yohanan afa.
  eng-WEBU: So all the people who Ishmael had carried away captive from Mizpah turned
    about and came back, and went to Johanan the son of Kareah.
  wal-wal: He omoodettidaageeti ubbai guyye simmidi biidi, Qaareeha na7aa Yohanaanan
    gaittidosona.
  spa-PDDPT: Todo el pueblo que Ismael llevó cautivo desde Mizpa se volvió y regresó
    con Johanán, hijo de Carea.
  gun-gun: Ha'e rami vy Mispa gui Ismael oipokua reve ogueraa va'ekue ojevy vy oopa
    okuapy Careá ra'y Joanã-a katy.
  ilo-ULB: Isu nga amin dagiti tattao a tiniliw ni Ismael idiay Mizpa ket nagsubli
    ket napanda kenni Johanan a putot ni Karea.
  kpg-kpg: gaa llele gi muli gi digaula.
  uig-ARA: ئىشمائىل مىزپاھدىن ئېلىپ كەتكەن بارلىق خەلق يولدىن يېنىپ، كارېئاھنىڭ ئوغلى
    يوھاناننىڭ يېنىغا كەلدى.
  sus-sus: e naxa keli Sumayila xun ma, e bira Kareya xa di Yoxanan fɔxɔ ra.
  pon-2006: oh wekidekte tangalahng rehrail.
  ksd-ksd: Ma nam ra tarai par ba Ismael i ga ben vavilavilau vue diat kan Mispa dia
    ga vana tapuku kan ia, ma dia ga talil, ma dia ga vana tadav Iokanan natu i Karea.
  tur-YTC: Böylece İşmael'in Mispa'dan sürgün etmiş olduğu bütün halk geri dönüp Kareah
    oğlu Yohanan'ın yanına gittiler.
  grc-BRENT: ὅταν πληρωθῇ ἓξ ἔτη, ἀποστελεῖς τὸν ἀδελφόν σου τὸν Ἑβραῖον, ὃς πραθήσεταί
    σοι, καὶ ἐργᾶταί σοι ἓξ ἔτη, καὶ ἐξαποστελεῖς αὐτὸν ἐλεύθερον· καὶ οὐκ ἤκουσάν
    μου, καὶ οὐκ ἔκλιναν τὸ οὖς αὐτῶν.
  ind-AYT: Semua orang yang dibawa Ismael sebagai tawanan dari Mizpa berbalik dan
    kembali, dan pergi kepada Yohanan, anak Kareah.
  nya-nya: Anthu onse amene Ismaeli anawagwira ukapolo ku Mizipa anabwerera ndi kupita
    kwa Yohanani mwana wa Kareya.
  hrv-hrv: i sav narod što ga je Jišmael odveo iz Mispe okrenu se i potrča Johananu,
    sinu Kareahovu.
  mps-mps: Tama augwa te Ismael tagalama, te Johananba uda walio.
  tpi-tpi: Na ol i lusim Ismael na ran i go long Johanan.
  dan-1931: og alt Folket, som Jisjmael havde ført fanget fra Mizpa, vendte om og
    gik over til Johanan, Kareas Søn.
  vie-OVCB: Tất cả những người bị bắt dẫn đi từ Mích-pa đều trốn chạy và họ bắt đầu
    giúp Giô-ha-nan.
  guj-2017: ઇશ્માએલ જે બધા લોકોને મિસ્પાહ પાસે બંધક બનાવીને લઈ ગયો હતો તેઓ સર્વ તેને
    છોડીને કારેઆના દીકરા યોહાનાનની સાથે ગયા.
  pon-2006A: oh wekidekte tangalahng rehrail.
  por-BRBSL: Então todas as pessoas que Ismael tinha levado cativas de Mizpah se voltaram
    e voltaram, e foram para Johanan o filho de Kareah.
  cth-cth: Hat toteh, Ishmael ni Mizpah kho hoi san lah a hrawi e taminaw pueng a
    ban sak teh, Koreah capa Johanan koe a cei awh.
  twi-twi: Nnipa a na Ismael afa wɔn nnommum wɔ Mispa no nyinaa dan kɔɔ Karea babarima
    Yohanan afa.
  hlt-hlt: Mizpah ah Ishmael kah a sol pilnam khaw boeih cet uh. Tedae a mael uh vaengah
    tah Kareah capa Johanan taengla mael uh.
  tbz-SIM: Mɛm̀mɛ Isimɑyɛɛri do pĩ̀ḿmú bɛ̀ Misipɑɑ kɛ́nkũntinɛ̀ bɛ̀ kòńtɛ́mɛ̀ kɛ́tũnnɛ
    Yoɑnɑnni.
  msy-2020: Egha me bar Ismael ategha, ivemara Karean otarim Johanan bagha ghue.
  azb-azb: İsmailin Mispadan sürgün etdiyi bütün xalq dönüb geri qayıtdı və Qareah
    oğlu Yoxananın yanına getdi.
  eng-DBY: And all the people that Ishmael had carried away captive from Mizpah turned
    about and came back, and went to Johanan the son of Kareah.
  hin-2017: जितने लोगों को इश्माएल मिस्पा से बन्दी बनाकर लिए जाता था, वे पलटकर कारेह
    के पुत्र योहानान के पास चले आए।
  wol-KYG: Ñoom ñépp walbatiku, daw fekki Yowanan doomu Kareya.
  eng-YLT: And all the people whom Ishmael hath taken captive from Mizpah turn round,
    yea, they turn back, and go unto Johanan son of Kareah.
  eng-WYC-2017: And all the people, whom Ishmael had taken in Mizpah, turned again;
    and it turned again, and went to Johanan, the son of Kareah.
  eng-WMBB: So all the people who Ishmael had carried away captive from Mizpah turned
    about and came back, and went to Yochanan the son of Kareah.
  urd-GVH: सबने इसमाईल को छोड़ दिया और मुड़कर यूहनान के पास भाग आए।
  rug-rug: Meke sari doduru tie pu vagi e Isimeli pa Mizipa pude nana boso gua si
    kekere meke karovo la dia koe Zohanana sa tuna koreo e Karea.
  gaz-gaz: Namoonni Ishmaaʼeel Miisphaadhaa boojiʼee ture hundis isa biraa deebiʼanii
    gara Yoohaanaan ilma Qaareyaa dhaqan.
  fra-LSG: et tout le peuple qu’Ismaël avait emmené de Mitspa se retourna, et vint
    se joindre à Jochanan, fils de Karéach.
  yal-yal: Yisimayɛli muxun naxanye birin suxu Misipa taani, a siga e ra konyiyani,
    ne yi xɛtɛ Yoxanan ma, Kareyaa dii xɛmɛna.
  haw-1868: O na kanaka a pau a Isemaela i lawepio ai, huli lakou, a hoi, a hele ia
    Iohanana i ke keiki a Karea.
  arb-NAV: فَانْثَنَى الأَسْرَى الَّذِينَ سَبَاهُمْ إِسْمَاعِيلُ فِي الْمِصْفَاةِ
    وَقَفَلُوا رَاجِعِينَ إِلَى يُوحَانَانَ بنِ قَارِيحَ.
  ewe-ewe: Ame siwo katã Ismael ɖe aboyoe le Mizpa la trɔ le eyome eye woyi ɖe Yohanan,
    Karea ƒe vi la gbɔ.
  eng-LEE: And all the people that Ishmael had carried away captive from Mizpah turned
    about and returned, and went unto Jochanan the son of Kareach.
  asm-FB: আৰু ইশ্মায়েলে মিস্পাৰ পৰা বন্দী কৰি নিয়া সকলো লোকে মুখ ঘূৰাই কাৰেহৰ পুতেক
    যোহাননৰ গুৰিলৈ উলটি আহিল।
  sus-A: عٍ نَشَ كٍلِ سُمَيِلَ شُن مَ، عٍ بِرَ كَرٍيَ شَ دِ يٌشَنَن قْشْ رَ.
  fra-SBL: Et tout le peuple qu'Ismaël avait emmené captif de Mitspa se retourna et
    revint, et alla vers Johanan, fils de Karéah.
  hbo-hbo: וַיָּסֹ֙בּוּ֙ כָּל־הָעָ֔ם אֲשֶׁר־שָׁבָ֥ה יִשְׁמָעֵ֖אל מִן־הַמִּצְפָּ֑ה
    וַיָּשֻׁ֙בוּ֙ וַיֵּ֣לְכ֔וּ אֶל־יֹֽוחָנָ֖ן בֶּן־קָרֵֽחַ׃
  kik-kik: Andũ acio othe Ishumaeli aatahĩte kũu Mizipa nĩmahũndũkire, magĩthiĩ kũrĩ
    Johanani mũrũ wa Karea.
  fra-NCL: Et tout le peuple qu’Ismaël emmenait prisonnier de Maspha se retourna et
    vint se joindre à Johanan, fils de Carée.
  cek-AK: Ishmael mah Mizpah hoi misong ah caeh haih ih kaminawk loe amlaem o moe,
    Kariah capa Johanan khaeah caeh o.
  cuk-cuk: Bela dulemar-Ismaelʼse-gales Mizpa-akar-selemaidi, Carea-machi-Johanánʼba
    armalad.
  uig-CYR: Ишмаил Мизпаһдин елип кәткән барлиқ хәлиқ йолдин йенип, Кареаһниң оғли
    Йоһананниң йениға кәлди.
  tel-2017: ఇష్మాయేలు మిస్పానుంచి బందీలుగా తీసుకెళ్ళిన ప్రజలందరు అతన్ని విడిచి కారేహ
    కొడుకు యోహానానుతో కలిశారు.
  hat-BSA: Tout moun ke Ismaël te pran kaptif soti Mitspa yo te vire retounen pou
    te ale kote Jochanan, fis a Karéach la.
  kos-kos: ac forla ac kasrusr nu yorolos.
  hbo-WLC: וַיָּסֹ֙בּוּ֙ כָּל־הָעָ֔ם אֲשֶׁר־שָׁבָ֥ה יִשְׁמָעֵ֖אל מִן־הַמִּצְפָּ֑ה
    וַיָּשֻׁ֙בוּ֙ וַיֵּ֣לְכ֔וּ אֶל־יֽוֹחָנָ֖ן בֶּן־קָרֵֽחַ׃
  ibo-ibo: Ndị ahụ niile Ishmel dọtara nʼagha na Mizpa, chigharịrị gafee nʼebe Johanan
    nwa Kariya nọ.
  ory-ory: ତହିଁରେ ଇଶ୍ମାୟେଲ ଯେଉଁ ଲୋକମାନଙ୍କୁ ମିସ୍ପାରୁ ବନ୍ଦୀ କରି ନେଇଯାଇଥିଲା, ସେସମସ୍ତେ
    ଲେଉଟି କାରେହର ପୁତ୍ର ଯୋହାନନ୍‍ ନିକଟକୁ ଫେରି ଆସିଲେ।
  chk-chk: Mürin, ekewe aramas meinisin ra kul o sä ngeni Johanan.
  rop-rop: En deibin tenaran en ran langa olabat.
  ukr-1871: І всї, що позаймав Ісмаїл із Массифи в полонь, повернулись та й перейшли
    до Йоанана Кареєнка.
  deu-1951: und alles Volk, das Ismael von Mizpa weggeführt hatte, wandte sich und
    kehrte um und kam zu Johanan, dem Sohne Kareachs.
  eng-JPS: So all the people that Ishmael had carried away captive from Mizpah cast
    about and returned, and went unto Johanan the son of Kareah.
  srp-1865: I sav narod što Ismailo zarobi iz Mispe obrnu se i otide k Joananu sinu
    Karijinu.
  lug-lug: Abantu bonna Isimayiri be yali awambye e Mizupa ne bakyuka ne bagenda eri
    Yokanaani mutabani wa Kaleya.
  heb-heb: ויסבו כל העם אשר שבה ישמעאל מן המצפה וישבו וילכו אל יוחנן בן קרח׃
  ben-IRV: আর ইশ্মায়েল সেই যে সব লোকদের বন্দী করে মিস্পা থেকে নিয়ে যাচ্ছিল, তারা
    কারেহের ছেলে যোহাননের কাছে ফিরে গেল।
  pan-pan: ਫੇਰ ਸਾਰੇ ਲੋਕ ਜਿਹਨਾਂ ਨੂੰ ਇਸਮਾਏਲ ਨੇ ਮਿਸਪਾਹ ਤੋਂ ਕੈਦ ਕੀਤਾ ਸੀ ਭੌਂ ਕੇ ਮੁੜੇ ਅਤੇ
    ਕਾਰੇਆਹ ਦੇ ਪੁੱਤਰ ਯੋਹਾਨਾਨ ਕੋਲ ਗਏ
  mya-JVB: ထိုအခါ မိဇပါ မြို့မှ ဣရှမေလ သိမ်း သွားသော လူ အပေါင်း တို့သည် သူ့ထံမှထွက်
    ၍ ၊ ကာရာ သား ယောဟနန် ထံသို့ ကူး သွားကြ၏။
  tbg-tbg: tuqantaavi viva aninaini kante vura.
  hmo-hmo: Vadaeni unai Isamaela ese Misipa dekenai ia abia mauri taudia be Iohanana
    Karea dekenai idia hanaia lao.
  urd-urd: तब वह सब लोग जिनको इस्माईल मिस्फ़ाह से पकड़ ले गया था, पलटे और यूहनान —
    बिनक़रीह के पास वापस आए।
  rus-SYN: и отворотился весь народ, который Исмаил увел в плен из Массифы, и обратился
    и пошел к Иоанану, сыну Карея;
  bqc-SIM: Ɔ̃ gbɛ̃́ pↄ́ Isimaɛla ń kũkũ Mizipapiↄ Isimaɛlapi tò we, aa tà Yohanani
    kĩ́i.
  tcz-CHONGTHU: Sohchanga akaiho jouse chu, Johanan lang’a ahung lheilut soh keiyun,
    apangkhom tauvin ahi.
  mar-mar: नंतर मिस्पाहून इश्माएलाने पकडलेले सर्व लोक माघारी फिरले आणि कारेहाचा मुलगा
    योहानानाकडे गेले.
  qub-qub: Chaura prësu aywaycajcuna Johananman ushajpaj guellicarcäriran.
  bqp-bqp: Mɑ be kpuro bɑ Isimɛɛli deri, bɑ dɑ bɑ Yokɑnɑni deemɑ.
  hat-hat: Lè sa a, tout moun Izmayèl te fè prizonye lavil Mispa yo kase tèt tounen,
    yo kouri vin jwenn Jokanan.
  eng-BSB: and all the people whom Ishmael had taken captive at Mizpah turned and
    went over to Johanan son of Kareah.
  eng-WEBPB: So all the people who Ishmael had carried away captive from Mizpah turned
    about and came back, and went to Johanan the son of Kareah.
  kbq-kbq: Hagi Ismaeli'ma ana maka vahe'ma Mizpa kumateti'ma kinama huzamanteno zamavareno
    vu'nea vahe'mo'za, ete rukrahe hu'za Karea nemofo Johananinte e'naze.
  nhe-BL: Huan mochololtijque huan motlalojque quinnamiquitoj Jonatán huan pejque
    quipalehuíaj.
  gub-BL: Na'e uwak uzàn pà Zoànà kutyr wà kury.
  eng-DRA: 'And all the people whom Ismahel had taken, went back to Masphath: and
    they returned and went to Johanan the son of Caree.'
