verse: JER.041.002
translations:
  mal-C: നെഥന്യാവിന്റെ മകൻ യിശ്മായേലും അയാളോടു കൂടെയുള്ള പത്തു പുരുഷന്മാരും ചാടിയെഴുന്നേറ്റ്,
    ബാബേൽരാജാവു ദേശാധിപതിയായി നിയമിച്ചിരുന്ന ശാഫാന്റെ മകനായ അഹീക്കാമിന്റെ മകനുമായ
    ഗെദല്യാവിനെ വാളിനിരയാക്കി.
  deu-TKW: Und es erhoben sich Ismael, der Sohn Nethanjas, und die zehn Männer, die
    bei ihm waren, und ermordeten Gedalja, den der König von Babel zum Statthalter
    im Land eingesetzt hatte,
  lin-lin: Isimaeli, mwana mobali ya Netania, elongo na basoda wana zomi oyo bazalaki
    elongo na ye babomaki na mopanga Gedalia, mwana mobali ya Ayikami, mwana mobali
    ya Shafani, oyo mokonzi ya Babiloni akomisaki moyangeli kati na mokili.
  eng-LSV: And Ishmael son of Nethaniah rises, and the ten men who have been with
    him, and they strike Gedaliah son of Ahikam, son of Shaphan, with the sword, and
    he puts him to death whom the king of Babylon has appointed over the land.
  eng-GNV: Then arose Ishmael the sonne of Nethaniah with these tenne men that were
    with him, and smote Gedaliah the sonne of Ahikam the sonne of Shaphan with the
    sword, and slewe him, whom the King of Babel had made gouernour ouer the lande.
  eng-WEBSTER: Then arose Ishmael the son of Nethaniah, and the ten men that were
    with him, and smote Gedaliah the son of Ahikam, the son of Shaphan with the sword,
    and slew him, whom the king of Babylon had made governor over the land.
  nhw-BL: Huan quema tlacuayayaj, Ismael huan nopa majtlactli tlacame catli hualajtoyaj
    ihuaya, moquetzque huan quiquixtijque ininmachete, huan quimictijque Gedalías,
    icone Ahicam, catli icone Safán catli nopa tlanahuatijquetl tlen Babilonia quitlalijtoya
    quen gobernador ipan tlali Judá.
  swh-ONEN: Ishmaeli mwana wa Nethania pamoja na wale watu kumi waliokuwa pamoja naye
    waliinuka na kumuua Gedalia mwana wa Ahikamu mwana wa Shafani kwa upanga, wakamuua
    yule ambaye mfalme wa Babeli alikuwa amemteua awe mtawala wa nchi.
  bba-bba: yerɑ Isimɛɛli kɑ tɔn be bɑ nùn yɔ̃sirimɑ mi, bɑ seewɑ sɑnnu sɑnnu bɑ Gedɑliɑ
    tɑkobi sɔkurɑ bɑ ɡo, wi, wi Bɑbilonin sinɑ boko u ɡɔsɑ u kɑ Yudɑn tem kpɑrɑ mi.
  eng-KJVCPB: Then arose Ishmael the son of Nethaniah, and the ten men that were with
    him, and smote Gedaliah the son of Ahikam the son of Shaphan with the sword, and
    slew him, whom the king of Babylon had made governor over the land.
  luo-luo: Ishmael wuod Nethania kod ji apar mane ni kode nochungʼ malo kendo onego
    Gedalia wuod Ahikam, ma wuod Shafan, gi ligangla, ma ginego ngʼatno ma ruodh Babulon
    noyiero kaka jatelo e pinyno.
  meu-meu: Ismael Netania bona hari tatau gwauta ia ida na e tore isi; bena idia ese
    Gedalia, Ahikama Safana natuna, Babulono pavapavana ese tano ikwarana tauna ai
    e halaoa tauna, na dare amo e tutua gwada, e alaia mase.
  npi-ULB: तर नतन्याहको छोरो इश्माएल र तिनीसित भएका दस जना मानिस उठे, र शापानका नाति,
    अहीकामका छोरा गदल्याहलाई तरवारले आक्रमण गरे । इश्माएलले गदल्याहलाई मारे, जसलाई
    बेबिलोनका राजाले देशको गभर्नर नियुक्त गरेका थिए ।
  yor-yor: Iṣmaeli ọmọ Netaniah àti àwọn ọkùnrin mẹ́wàá tí wọ́n wà pẹ̀lú rẹ̀, sì dìde
    wọ́n kọlu Gedaliah ọmọ Ahikamu, ọmọ Ṣafani pẹ̀lú idà. Wọ́n sì pa á, ẹni tí ọba
    Babeli ti fi jẹ baálẹ̀ lórí ilẹ̀ náà.
  pes-OPCB: ناگهان اسماعیل و همراهانش، شمشیرهایشان را کشیدند و بر جدلیا که پادشاه
    بابِل او را فرماندار ساخته بود، حمله‌ور شده، او را کشتند.
  tgl-ULB: Ngunit si Ismael na anak ni Netanias at ang sampung mga lalaki na kasama
    niya ay tumayo at sinalakay si Gedalias na anak ni Ahicam na anak ni Safan gamit
    ang espada. Pinatay ni Ismael si Gedalias na itinakda ng hari ng Babilonia na
    mangasiwa sa lupain.
  hui-hui: '@see-verse:JER.041.001'
  mya-mya: န​သ​နိ​၏​သား​ဣ​ရှ​မေ​လ​နှင့်​သူ​၏​လူ​ဆယ် ယောက်​သည် မိ​မိ​တို့​ဋ္ဌား​များ​ကို​ဆွဲ​ထုတ်​ပြီး
    နောက် ပြည်​နယ်​ဘု​ရင်​ခံ​အ​ဖြစ်​ဗာ​ဗု​လုန် ဘု​ရင်​ခန့်​ထား​သည့်​ဂေ​ဒ​လိ​ကို​ခုတ်​သတ်
    ကြ​ကုန်​၏။-
  bod-N: དེ་ནས་ནེ་ཐན་ཡཱའི་བུ་ཡེས་མ་ཨེལ་དང་། ཁོ་དང་མཉམ་དུ་ཡོང་བའི་མི་བཅུ་པོ་དེ་ལངས་ནས།
    པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོས་ཡུལ་ཁམས་ཀྱི་སྤྱི་དཔོན་དུ་བཞག་པའི་ཤཱ་ཕན་གྱི་ཚ་བོའམ། ཨ་ཧི་ཀམ་གྱི་བུ་གེ་དལ་ཡཱ་རལ་གྲིས་བཀུམ་མོ།
    །
  sna-sna: Ishumaeri mwanakomana waNetania navarume gumi vakanga vanaye vakasimuka
    vakabaya Gedharia mwanakomana waAhikami, mwanakomana waShafani, nomunondo, vakamuuraya
    iye akanga agadzwa namambo weBhabhironi kuti ave mubati wenyika iyo.
  spa-BLM: Entonces se levantó Ismael hijo de Netanías, y los diez hombres que estaban
    con él, e hirieron con la espada a Gedalías hijo de Ajicam, hijo de Safán, y lo
    mataron, a quien el rey de Babilonia había nombrado gobernador del país.
  cac-cac: Yacb'an van sva eb' vin̈, ix q'ue vaan vin̈aj Ismael yed' eb' vin̈ lajun̈van̈
    ajun yed' chi', ix smilancham vin̈aj Gedalías chi' eb' vin̈ d'a q'uen espada,
    aton vin̈ ix ac'jioch gobernadoral d'a Judá yuj vin̈ sreyal Babilonia.
  swh-ULB: Lakini Ishmael mwana wa Nethania, na wanaume kumi ambao walikuwa pamoja
    naye waliinuka na kumvamia Gedalia mwana wa Ahikam mwana wa Shafan, kwa upanga.
    Ishmael alimuua Gedalia, ambaye mfalme wa Babeli alimweka kuwa msimamizi wa nchi.
  bel-bel: І ўстаў Ісмаіл, сын Натаніі, і дзесяць чалавек, якія былі зь ім, і ўдарылі
    Гадолію, сына Ахікамавага, сына Сафанавага, мечам і забілі таго, каго цар Вавілонскі
    паставіў начальнікам над краінаю.
  deu-ELBBK: Und Ismael, der Sohn Nethanjas, stand auf und die zehn Männer, die mit
    ihm waren, und sie erschlugen Gedalja, den Sohn Achikams, des Sohnes Schaphans,
    mit dem Schwert; und er tötete ihn, den der König von Babel über das Land bestellt
    hatte.
  mbb-OT: midhitindeg si Ishmael wey sikan is sepulù he etew, ne midhimetayan dan
    si Gedalia pinaaǥi te ispada. Umbe mibpatey sikan is midhimu te hadì te Babilonia
    he gubirnedur ziyà te Juda.
  mal-2015: നെഥന്യാവിന്റെ മകൻ യിശ്മായേലും കൂടെ ഉണ്ടായിരുന്ന പത്തു ആളും എഴുന്നേറ്റു,
    ബാബേൽരാജാവു ദേശാധിപതിയാക്കിയിരുന്ന ശാഫാന്റെ മകനായ അഹീക്കാമിന്റെ മകനായ ഗെദല്യാവെ
    വാൾകൊണ്ടു വെട്ടിക്കൊന്നു.
  rmc-rmc: Akor ušťiľa o Jišmael the ola deš murša, so sas leha, a chučile le šabľenca
    pro Gedaljah a murdarde les – oles, kas o babiloňiko kraľis ačhaďa vodcaske upral
    e phuv.
  pes-OPV: و اسماعیل بن نتنیا وآن ده نفر که همراهش بودند برخاسته، جدلیا ابن اخیقام
    بن شافان را به شمشیر زدند و او را که پادشاه بابل به حکومت زمین نصب کرده بودکشت.
  ron-1924: Атунч, Исмаел, фиул луй Нетания, с-а скулат ку чей зече оамень де каре
    ера ынсоцит ши ау ловит ку сабия пе Гедалия, фиул луй Ахикам, фиул луй Шафан,
    ши ау оморыт астфел пе ачела пе каре ыл пусесе ымпэратул Бабилонулуй дрегэтор
    песте царэ.
  ben-OBCV: তখন নথনিয়ের পুত্র ইশ্মায়েল ও তার সঙ্গী দশজন লোক উঠে শাফনের পুত্র অহীকামের
    পুত্র গদলিয়কে তরোয়াল দিয়ে আঘাত করল। এভাবে তারা ব্যাবিলনের রাজা দ্বারা নিযুক্ত
    দেশের প্রশাসককে হত্যা করল।
  som-som: Markaasaa waxaa sara joogsaday Ismaaciil ina Netanyaah iyo tobankii nin
    ee isaga la socday, oo Gedalyaah ina Ahiiqaam oo ahaa ina Shaafaan ayay seef la
    dheceen oo isagay dileen kaasoo boqorkii Baabuloon uu dalka taliye uga dhigay.
  lat-VUC: Surrexit autem Ismahel filius Nathaniæ, et decem viri qui cum eo erant,
    et percusserunt Godoliam filium Ahicam filii Saphan gladio, et interfecerunt eum
    quem præfecerat rex Babylonis terræ.
  eng-ASVBT: Then arose Ishmael the son of Nethaniah, and the ten men that were with
    him, and smote Gedaliah the son of Ahikam the son of Shaphan with the sword, and
    slew him, whom the king of Babylon had made governor over the land.
  ita-1885: Poi Ismaele, figliuolo di Netania, si levò, insieme co' dieci uomini ch'erano
    con lui, e percossero colla spada Ghedalia, figliuolo di Ahicam, figliuolo di
    Safan. Così lo fece morire; lui, che il re di Babilonia aveva costituito sopra
    il paese.
  eng-LXXUP: 'Thus has the Lord said; Go to Zedekiah king of Judah, and thou shalt
    say to him, Thus has the Lord said, This city shall certainly be delivered into
    the hands of the king of Babylon, and he shall take it, and shall burn it with
    fire:'
  eng-ULB: But Ishmael son of Nethaniah, and the ten men who were with him rose up
    and attacked Gedaliah son of Ahikam son of Shaphan, with the sword. Ishmael killed
    Gedaliah, whom the king of Babylon had put in charge of the land.
  spa-VBL: de repente Ismael y sus diez hombres se levantaron y atacaron a Gedalías,
    matándolo, el que había sido nombrado por el rey de Babilonia como gobernador
    del país.
  fra-_FOB: Et Ismaël, fils de Néthania, se leva, ainsi que les dix hommes qui étaient
    avec lui, et ils frappèrent de l'épée Guédalia, fils d'Achikam, fils de Shaphan.
    Il fit ainsi mourir celui que le roi de Babylone avait établi sur le pays.
  mal-mal: നെഥന്യാവിന്റെ മകൻ യിശ്മായേലും കൂടെ ഉണ്ടായിരുന്ന പത്ത് ആളുകളും എഴുന്നേറ്റ്,
    ബാബേൽരാജാവ് ദേശാധിപതിയാക്കിയിരുന്ന ശാഫാന്റെ മകനായ അഹീക്കാമിന്റെ മകനായ ഗെദല്യാവിനെ
    വാൾകൊണ്ട് വെട്ടിക്കൊന്നു.
  urd-GVR: to Ismāīl aur us ke das ādmī achānak uṭhe aur apnī talwāroṅ ko khīṅch kar
    Jidaliyāh ko mār ḍālā. Yoṅ Ismāīl ne us ādmī ko qatl kiyā jise Bābal ke bādshāh
    ne sūbā Yahūdāh par muqarrar kiyā thā.
  suz-BL: मेना नेथन्‍याह आ तौ इश्‍माएल नु मेको १० जना मुर बोक्‍शा, बेबीलोन ङा पिपम
    हुकुम पाइब सेल्‍शा वोइश्‍शो शाफान आ चच अहीकाम आ तौ गेदाल्‍याह कली तरवारम क्‍योरशा
    साइक्‍तेक्‍म। येरमीया ४०:५
  eng-NOY: Then Ishmael, the son of Nethaniah, arose, and the ten men that were with
    him, and smote Gedaliah, the son of Ahikam, the son of Shaphan, with the sword,
    and slew him whom the king of Babylon had made governor over the land.
  ita-1927: Poi Ismael, figliuolo di Nethania, si levò coi dieci uomini ch’eran con
    lui, e colpirono con la spada Ghedalia, figliuolo di Ahikam, figliuolo di Shafam.
    Così fecero morire colui che il re di Babilonia aveva stabilito sul paese.
  ckb-ckb: ئیسماعیلی کوڕی نەتەنیاهۆ لەگەڵ ئەو دە پیاوەی لەگەڵی بوون، هەستان و بە شمشێر
    لە گەدەلیاهوی کوڕی ئەحیقامی کوڕی شافانیان دا و کوشتیان، ئەوەی پاشای بابل کردبووی
    بە فەرمانڕەوای خاکەکە.
  eng-BBE: Then Ishmael, the son of Nethaniah, and the ten men who were with him,
    got up, and attacking Gedaliah, the son of Ahikam, the son of Shaphan, with the
    sword, put to death him whom the king of Babylon had made ruler over the land.
  kan-OKCV: ನೆತನ್ಯನ ಮಗ ಇಷ್ಮಾಯೇಲನು ತನ್ನ ಸಂಗಡ ಇದ್ದ ಹತ್ತು ಜನರಸಹಿತವಾಗಿ ಎದ್ದು, ಬಾಬಿಲೋನಿನ
    ಅರಸನು ದೇಶದ ಮೇಲೆ ನೇಮಿಸಿದ್ದ ಶಾಫಾನನ ಮೊಮ್ಮಗ ಅಹೀಕಾಮನ ಮಗನಾದ ಗೆದಲ್ಯನನ್ನು ಖಡ್ಗದಿಂದ ಹೊಡೆದು
    ಕೊಂದುಹಾಕಿದನು.
  tam-2017: அப்பொழுது நெத்தானியாவின் மகனாகிய இஸ்மவேலும், அவனோடிருந்த பத்துப்பேரும்
    எழும்பி, பாபிலோன் ராஜா தேசத்தின்மேல் அதிகாரியாக வைத்த சாப்பானின் மகனாகிய அகீக்காமின்
    மகனான கெதலியாவைப் பட்டயத்தால் வெட்டினார்கள்.
  spa-RV-1909: Y levantóse Ismael hijo de Nethanías, y los diez hombres que con él
    estaban, é hirieron á cuchillo á Gedalías hijo de Ahicam, hijo de Saphán, matando
    así á aquel á quien el rey de Babilonia había puesto sobre la tierra.
  ron-BTF: Atunci s-a ridicat Ismael, fiul lui Netania, și cei zece bărbați care erau
    cu el și l-au lovit pe Ghedalia, fiul lui Ahicam, fiul lui Șafan, cu sabia și
    l-au ucis, pe cel pe care împăratul Babilonului îl făcuse guvernator peste țară.
  eng-WEBP: Then Ishmael the son of Nethaniah arose, and the ten men who were with
    him, and struck Gedaliah the son of Ahikam the son of Shaphan with the sword and
    killed him, whom the king of Babylon had made governor over the land.
  eng-FBV: suddenly Ishmael and his ten men got up and attacked Gedaliah, killing
    him—the one appointed by the king of Babylon as the country's governor.
  nld-1939: sprongen Jisjmaël, de zoon van Netanja, en de tien mannen, die hem vergezelden,
    overeind, en staken Gedaljáhoe, den zoon van Achikam, zoon van Sjafan, aan het
    zwaard. Zo vermoordde Jisjmaël den landvoogd van den koning van Babel.
  nch-BL: Huan quema tacuayayaj, Ismael huan nopa majtacti tacame cati hualajtoyaj
    ihuaya, moquetzque huan quiquixtijque inimacheta, huan quimictijque Gedalías,
    icone Ahicam, cati icone Safán cati nopa tanahuatijquet ten Babilonia quitalijtoya
    quej gobernador ipan tali Judá.
  vie-1934: Đoạn, ỗch-ma-ên, con trai Nê-tha-nia, cùng mười người đi với mình đứng
    dậy lấy gươm đánh Ghê-đa-lia, con trai A-hi-cam, cháu Sa-phan, và giết người,
    tức là người mà vua Ba-by-lôn lập làm tổng đốc trong đất như vậy.
  hin-CV: नेथनियाह का पुत्र इशमाएल तथा उसके दस साथी उठे और तलवार के प्रहार से शापान
    के पौत्र, अहीकाम के पुत्र गेदालिया का वध कर दिया, गेदालियाह, जिसे बाबेल के राजा
    ने देश पर अधिपति नियुक्त किया था.
  spa-BES: Entonces Ismael, el hijo de Netanías, y los diez hombres que estaban con
    él, se levantaron y atacaron a Gedalías, hijo de Ahicam, hijo de Safán, con la
    espada, y lo mataron a quien al rey de Babilonia había hecho gobernante sobre
    la tierra.
  tdx-tdx: Niongak’ amy zao t’Ismaele ana’ i Netania naho i folo lahy nindre ama’e
    rey, vaho linihi’ iereo fibara t’i Gedalia ana’ i Ahikame, ana’ i Safane; vinono
    iereo i noriza’ i mpanjaka’ i Baveley ho mpifehe’ i taneiy.
  tha-KJV: แล​้​วอ​ิชมาเอลบุตรชายเนธานิยาห์กับคนทั้งสิ​บท​ี่​อยู่​กับเขาก็​ได้​ลุ​กขึ้นฆ่าเกดาลิยาห์​บุ​ตรชายอาหิคัม
    ผู้​เป็นบุตรชายชาฟาน ผู้​ที่​กษัตริย์​แห่​งบาบิโลนได้​แต่​งตั้งให้เป็นผู้ว่าราชการที่​แผ่​นดินนั้นเสียด้วยดาบจนตาย
  por-BR-2018: Então levantou-se Ismael filho de Netanias, e os dez homens que com
    ele estavam, e feriram à espada a Gedalias filho de Aicã, filho de Safã, matando
    assim a aquele a quem o rei da Babilônia tinha posto sobre a terra.
  deu-ELO: Und Ismael, der Sohn Nethanjas, stand auf, und die zehn Männer, die mit
    ihm waren, und sie erschlugen Gedalja, den Sohn Achikams, des Sohnes Schaphans,
    mit dem Schwerte; und er tötete ihn, den der König von Babel über das Land bestellt
    hatte.
  eng-WYC-2018: Forsooth Ishmael, the son of Nethaniah, and the ten men that were
    with him, rose up, and killed with sword Gedaliah, the son of Ahikam, son of Shaphan;
    and they killed him, whom the king of Babylon had made sovereign of the land.
    (And then Ishmael, the son of Nethaniah, and the ten men who were with him, rose
    up, and killed with the sword Gedaliah, the son of Ahikam, the son of Shaphan;
    yea, they killed him, whom the king of Babylon had made the ruler of the land.)
  epo-epo: Kaj leviĝis Iŝmael, filo de Netanja, kaj la dek viroj, kiuj estis kun li,
    kaj frapis Gedaljan, filon de Aĥikam, filo de Ŝafan, per glavo, kaj mortigis lin,
    kiun la reĝo de Babel starigis kiel reganton super la lando.
  uig-PIN: Nǝtaniyaning oƣli Ixmail ⱨǝm u epkǝlgǝn on adǝm ornidin turup, Aⱨikamning
    oƣli Gǝdaliyaƣa ⱪiliq qapti; ularning xundaⱪ ⱪilixi Babil padixaⱨi Yǝⱨuda zemini
    üstigǝ ⱨɵkümranliⱪⱪa bǝlgiligǝnni ɵltürüxtin ibarǝt idi.
  beo-beo: Isama:iele amola dunu nabuane ea sigi misi amo, ilia gegesu gobihei sedade
    duga:le gadole, Gedalaia medole legei.
  tpi-OTNT: '@see-verse:JER.041.001'
  hau-SA: sai Ishmayel ɗan Netaniya da mutum goma waɗanda suke tare da shi suka kashe
    Gedaliya ɗan Ahikam, ɗan Shafan, da takobi, suka kashe wannan da sarkin Babilon
    ya naɗa a matsayin gwamna a kan ƙasar.
  uig-LAT: Netaniyaning oghli Ishmail hem u épkelgen on adem ornidin turup, Ahikamning
    oghli Gedaliyagha qilich chapti; ularning shundaq qilishi Babil padishahi Yehuda
    zémini üstige hökümranliqqa belgiligenni öltürüshtin ibaret idi.
  nde-nde: lamadodana kaNethaniya lamadoda alitshumi ayelaye basukuma bamgwaza ngenkemba
    uGedaliya indodana ka-Ahikhami, indodana kaShafani, bambulala lowo owayebekwe
    yinkosi yaseBhabhiloni ukuba ngumbusi welizwe.
  ton-ton: Pea tuʻu hake ʻa ʻIsimeʻeli ko e foha ʻo Natania, mo e kau tangata ʻe toko
    hongofulu naʻe ʻiate ia, pea nau taaʻi aki ʻae heletā ʻa Ketalia ko e foha ʻo
    ʻAhikami ko e foha ʻo Safani, pea tāmateʻi ia, ʻaia naʻe fakanofo ʻe he tuʻi ʻo
    Papilone ke pule ki he fonua.
  ces-1613: Potom vstav Izmael syn Netaniášův, a deset mužů, kteříž byli s ním, zabili
    Godoliáše syna Achikamova, syna Safanova, mečem; zamordoval, pravím, toho, kteréhož
    ustanovil král Babylonský nad tou zemí.
  eng-WMB: Then Ishmael the son of Nethaniah arose, and the ten men who were with
    him, and struck Gedaliah the son of Ahikam the son of Shaphan with the sword and
    killed him, whom the king of Babylon had made governor over the land.
  tam-TCV: அப்பொழுது நெத்தனியாவின் மகன் இஸ்மயேலும், அவனோடிருந்த பத்து மனிதரும் எழும்பி,
    சாப்பானின் மகனான அகீக்காமின் மகன் கெதலியாவை வாளால் வெட்டிக்கொன்றார்கள். கொல்லப்பட்டவன்
    பாபிலோன் அரசனால் அந்த நாட்டின் தலைவனாக நியமிக்கப்பட்டவன்.
  ceb-ULB: Mitindog ug gipatay ni Ismael nga anak nga lalaki ni Netania, ug sa napulo
    ka mga tawo uban kaniya si Gedalia nga anak nga lalaki ni Ahikam nga anak nga
    lalaki ni Shafan, pinaagi sa espada. Gipatay ni Ismael si Gedalia nga gihimo sa
    hari sa Babilonia nga magdumala sa yuta.
  pol-UBG: Potem wstał Izmael, syn Netaniasza, oraz dziesięciu mężczyzn, którzy z
    nim byli, i zabili mieczem Gedaliasza, syna Achikama, syna Szafana; zabili tego,
    którego król Babilonu ustanowił namiestnikiem w ziemi.
  urd-GVU: تو اسمٰعیل اور اُس کے دس آدمی اچانک اُٹھے اور اپنی تلواروں کو کھینچ کر
    جِدلیاہ کو مار ڈالا۔ یوں اسمٰعیل نے اُس آدمی کو قتل کیا جسے بابل کے بادشاہ نے
    صوبہ یہوداہ پر مقرر کیا تھا۔
  deu-1912: Und Ismael, der Sohn Nethanjas, macht sich auf samt den zehn Männern,
    die bei ihm waren und schlugen Gedalja, den Sohn Ahikams, des Sohnes Saphans,
    mit dem Schwert zu Tode, darum daß ihn der König zu Babel über das Land gesetzt
    hatte;
  kan-2017: ಆಗ ನೆತನ್ಯನ ಮಗನಾದ ಇಷ್ಮಾಯೇಲನೂ ಅವನೊಂದಿಗಿದ್ದ ಹತ್ತು ಜನರೂ ಎದ್ದು ಅಹೀಕಾಮನ ಮಗ ಶಾಫಾನನ
    ಮೊಮ್ಮಗ ಬಾಬೆಲಿನ ಅರಸನಿಂದ ದೇಶಾಧಿಪತಿಯಾಗಿ ನೇಮಿಸಲ್ಪಟ್ಟವನೂ ಆದ ಗೆದಲ್ಯನನ್ನು ಕತ್ತಿಯಿಂದ ಹೊಡೆದು
    ಕೊಂದರು.
  yap-yap: me girengiy Ishmael nge fa ragag i pumo’on e saydon ngar thanged e pogofan
    rok Gedaliah.
  hlt-MCSB: Te phoeiah Nethaniah capa Ishmael neh a taengkah aka om hlang parha te
    thoo uh tih Shaphan koca Ahikam capa Gedaliah te cunghang neh a tloek uh tih amah
    la a duek sakuh. Anih ni Babylon manghai loh khohmuen kah ham a khueh dae.
  mdy-ETH: ኔታኒያ ናኣዚ ዒስማዔኤሌንታ ዒዛና ዎላ ሙኬ ታጶ ዓሶንሢንታ ባብሎኔ ካኣቲ ዪሁዳይዳ ሱኡጌ ማሂ ዶኦሬ፥ ጌዳሊያ ጬንቻ
    ዓራፖና ዎዼኔ።
  twi-ASANTE: Netania babarima Ismael ne ne mmarima edu no a wɔka ne ho no sɔreeɛ
    na wɔde akofena wɔɔ Ahikam babarima Gedalia, a ɔyɛ Safan nana nso no kumm no.
    Na ɔyɛ obi a Babiloniahene ayi no sɛ amrado wɔ asase no so.
  eng-WEBU: Then Ishmael the son of Nethaniah arose, and the ten men who were with
    him, and struck Gedaliah the son of Ahikam the son of Shaphan with the sword and
    killed him, whom the king of Babylon had made governor over the land.
  wal-wal: Nataaniyaa na7ai Isimaa7eelinne aara de7iya tammu asati bantta bisuwaa
    bisuwaa kessidi, Baabiloone kawoi Yihudaa haariyaagaa oottidi sunttido Ahiqaama
    na7aa Gadaaliyaa woridosona.
  spa-PDDPT: Pero Ismael, hijo de Netanías, y los diez hombres que estaban con él,
    se levantaron e hirieron a espada a Gedalías, hijo de Ahicam, hijo de Safán. Mataron
    a aquél a quien el rey de Babilonia autorizó para gobernar la tierra.
  gun-gun: Ha'e jave py Netanias ra'y Ismael dez avakue ngupivegua kuery reve opu'ã
    vy kyxe py ojuka Aicão ra'y Gedalias, Safã ramymino va'e, yvy re opena va'erã
    Babilônia pygua huvixa omoĩ va'ekue.
  ilo-ULB: Ngem timmakder ni Ismael a putot ni Netanias, ken dagiti sangapulo a lallaki
    a kaduana ket dinarupda ni Gedalias a putot ni Ahikam a putot ni Safan, babaen
    iti kampilan. Pinatay ni Ismael ni Gedalias, a dinutokan ti ari ti Babilonia a
    mangimaton iti daga.
  kpg-kpg: gei Ishmael mo ana daane dilongoholu ga dahi aga nadau hulumanu, ga daaligi
    Gedaliah gii made.
  uig-ARA: نەتانىيانىڭ ئوغلى ئىشمائىل ھەم ئۇ ئېپكەلگەن ئون ئادەم ئورنىدىن تۇرۇپ، ئاھىكامنىڭ
    ئوغلى گەدالىياغا قىلىچ چاپتى؛ ئۇلارنىڭ شۇنداق قىلىشى بابىل پادىشاھى يەھۇدا زېمىنى
    ئۈستىگە ھۆكۈمرانلىققا بەلگىلىگەننى ئۆلتۈرۈشتىن ئىبارەت ئىدى.
  sus-sus: Netaniya xa di Sumayila nun a xa mixi fu, e naxa Axikama xa di Gɛdalaya
    faxa santidɛgɛma ra. Safan xa mamadi Gɛdalaya, Babilɔn mangɛ nu bara naxan dɔxɔ
    mangɛ ra, a faxa na ki nɛ.
  pon-2006: Ismael oh ohl ehko ahpw usadahte neirail kedlahs kan oh kemehla Kedalaia.
  ksd-ksd: Ma Ismael natu i Netania i ga tut, diat. ma ra vinun na tutana dia ga varagur
    me, ma i ga ubu doko Gedalia natu i Akikam natu i Sapan ma ra pakat na vinarubu,
    nina ba ra king Babilon i ga vaki ia pi na luluai ta ra gunan.
  tur-YTC: Sonra Netanya oğlu İşmael ve onunla birlikte olan on kişi kalkıp, Babil
    Kralı'nın ülkeye vali atadığı Şafan oğlu Ahikam oğlu Gedalya'yı kılıçla vurup
    öldürdüler.
  grc-BRENT: Οὕτως εἶπε Κύριος, βάδισον πρὸς Σεδεκίαν βασιλέα Ἰούδα, καὶ ἐρεῖς αὐτῷ,
    οὕτως εἶπε Κύριος, παραδόσει παραδοθήσεται ἡ πόλις αὕτη εἰς χεῖρας βασιλέως Βαβυλῶνος,
    καὶ συλλήψεται αὐτὴν, καὶ καύσει αὐτὴν ἐν πυρὶ,
  ind-AYT: Ismael, anak Netanya, dan sepuluh orang yang bersamanya berdiri dan membunuh
    Gedalya, anak Ahikam, anak Safan, dengan pedang. Demikianlah mereka membunuh dia
    yang ditunjuk raja Babel menjadi gubernur di negeri itu.
  nya-nya: Ismaeli mwana wa Netaniya pamodzi ndi anthu khumi aja anayimirira ndi kupha
    ndi lupanga Gedaliya mwana wa Ahikamu, mdzukulu wa Safani. Choncho anapha munthu
    amene mfumu ya ku Babuloni inamusankha kukhala bwanamkubwa wa dzikolo.
  hrv-hrv: diže se Jišmael, sin Netanijin, sa svojom desetoricom i mačem smakoše Gedaliju,
    sina Ahikamova. I tako ubi čovjeka koga kralj babilonski bijaše postavio nad zemljom.
  mps-mps: '@see-verse:JER.041.001'
  tpi-tpi: '@see-verse:JER.041.001'
  dan-1931: Jisjmael, Netanjas Søn, og de ti Mænd, der fulgte ham, stod da op og huggede
    Gedalja, Sjafans Søn Ahikams Søn, ned med Sværdet og dræbte således den Mand,
    Babels Konge havde sat over Landet;
  vie-OVCB: Ích-ma-ên và mười người ấy đột nhiên đứng dậy, rút gươm đâm chết Ghê-đa-lia,
    là người được vua Ba-by-lôn đặt làm tổng trấn trong xứ.
  guj-2017: પછી નથાન્યાનો દીકરો ઇશ્માએલ તથા તેની સાથેના દશ માણસોએ ઊઠીને શાફાનના દીકરા
    અહિકામનો દીકરો ગદાલ્યા કે જેને બાબિલના રાજાએ દેશમાં અધિકારી નીમ્યો હતો તેને તલવારથી
    મારી નાખ્યો.
  pon-2006A: Ismael oh ohl ehko ahpw usadahte neirail kedlahs kan oh kemehla Kedalaia.
  por-BRBSL: Então Ishmael, filho de Netanias, levantou-se e os dez homens que estavam
    com ele, e atingiu Gedaliah, filho de Ahikam, filho de Shaphan, com a espada,
    e o matou, a quem o rei da Babilônia havia nomeado governador sobre a terra.
  cth-cth: Nathaniah capa Ishmael teh a hrawi e tami hra touh hoi a thaw awh teh,
    SAphan capa Ahikam capa, Babilon siangpahrang ni ram kaukkung lah a hruek e Gedaliah
    hah tahloi hoi a thei awh.
  twi-twi: Netania babarima Ismael ne ne mmarima du no a wɔka ne ho no sɔree na wɔde
    afoa wɔɔ Ahikam babarima Gedalia, a ɔyɛ Safan nena ne nea Babiloniahene ayi no
    sɛ amrado wɔ asase no so no kum no.
  hlt-hlt: Te phoeiah Nethaniah capa Ishmael neh a taengkah aka om hlang parha te
    thoo uh tih Shaphan koca Ahikam capa Gedaliah te cunghang neh a tloek uh tih amah
    la a duek sakuh. Anih ni Babylon manghai loh khohmuen kah ham a khueh dae.
  tbz-SIM: Mɛm̀mɛ Isimɑyɛɛri nɛ̀ bɛnìtìbɛ̀ tɛpíítɛ̀ bɛ̀ɛ̀ ò nɛínɛ̀ bɛ̀ ìtɛ́mɛ̀ kɛ́kɔ̃ṹ
    Kedɑdiɑ kuseuku kɛ́kuɔ. Bɑbidɔnni kóo kpɑ̀ɑ̀tì weè do ò tɑ̃ɑ̃tɛ́ kɛ́duɔ́ nkòo
    mbɑkɛ́ Sudɑɑ tenkɛ̀ kɔbɛ.
  msy-2020: '@see-verse:JER.041.001'
  azb-azb: Netanya oğlu İsmail və onunla birgə olan on nəfər qalxıb Babil padşahının
    ölkəyə başçı qoyduğu Şafan oğlu Axiqam oğlu Gedalyanı qılıncla vurub-öldürdülər.
  eng-DBY: And Ishmael the son of Nethaniah arose, and the ten men that were with
    him, and smote Gedaliah the son of Ahikam the son of Shaphan with the sword, and
    killed him, whom the king of Babylon had appointed over the land.
  hin-2017: तब नतन्याह के पुत्र इश्माएल और उसके संग के दस जनों ने उठकर गदल्याह को,
    जो अहीकाम का पुत्र और शापान का पोता था, और जिसे बाबेल के राजा ने देश का अधिकारी
    ठहराया था, उसे तलवार से ऐसा मारा कि वह मर गया।
  wol-KYG: Ismayil jekki jóg, mook fukki nit ña mu àndal. Ñu jam saamar Gedalya ma
    buuru Babilon dénkoon réew ma, ba rey ko.
  eng-YLT: And Ishmael son of Nethaniah riseth, and the ten men who have been with
    him, and they smite Gedaliah son of Ahikam, son of Shaphan, with the sword, and
    he putteth him to death whom the king of Babylon hath appointed over the land.
  eng-WYC-2017: Forsooth Ishmael, the son of Nethaniah, and the ten men that were
    with him, rose up, and killed with sword Gedaliah, the son of Ahikam, son of Shaphan;
    and they killed him, whom the king of Babylon had made sovereign of the land.
  eng-WMBB: Then Ishmael the son of Nethaniah arose, and the ten men who were with
    him, and struck Gedaliah the son of Ahikam the son of Shaphan with the sword and
    killed him, whom the king of Babylon had made governor over the land.
  urd-GVH: तो इसमाईल और उसके दस आदमी अचानक उठे और अपनी तलवारों को खींचकर जिदलियाह
    को मार डाला। यों इसमाईल ने उस आदमी को क़त्ल किया जिसे बाबल के बादशाह ने सूबा यहूदाह
    पर मुक़र्रर किया था।
  rug-rug: si gasa turu mo se Isimeli sa tuna koreo e Netanaea meke sari ka manege
    puta tie meke seke va mate nia vedara mo rini se Qedalaea sa tuna koreo e Ahikama,
    sapu sa tuna koreo e Sapani. Va mate ia mo rini si asa pu ta vizatana koasa baṉara
    pa Babiloni pude qavuna, meke kopu nia sa popoa.
  gaz-gaz: Ishmaaʼeel ilmi Naataaniyaatii fi namoonni kurnan isa wajjin turan sun
    kaʼanii goraadeedhaan Gedaaliyaas ilma Ahiiqaam, ilma Shaafaan isa mootiin Baabilon
    bulchaa kutaa biyyaa godhee muude sana rukutanii ajjeesan.
  fra-LSG: Alors Ismaël, fils de Nethania, se leva avec les dix hommes dont il était
    accompagné, et ils frappèrent avec l’épée Guedalia, fils d’Achikam, fils de Schaphan;
    il fit ainsi mourir celui que le roi de Babylone avait établi gouverneur du pays.
  yal-yal: Nayi, Netaniyaa dii xɛmɛn Yisimayɛli nun na muxu fune yi keli sanɲa ma
    kedenni, e yi Axikan ma dii xɛmɛn Gedali faxa silanfanna ra, Safan mamandenna,
    Babilɔn mangan naxan dɔxɔ yamanan xun na.
  haw-1868: Alaila, ku mai la o Isemaela, ke keiki a Netania, a me na kanaka he umi
    e noho pu ana me ia, a pepehi iho la ia Gedalia i ke keiki a Ahikama, i ke keiki
    a Sapana i ka pahikaua, a make oia, o ka mea hoi a ke alii o Babulona i hoolilo
    ai i kiaaina o ia aina.
  arb-NAV: اغْتَالَ إِسْمَاعِيلُ بْنُ نَثَنْيَا وَالْعَشَرَةُ الْرِجَالِ الْمُرَافِقُونَ
    لَهُ بِسُيُوفِهِمْ جَدَلِيَا بْنَ أَخِيقَامَ الَّذِي وَلّاهُ مَلِكُ بَابِلَ حَاكِماً
    عَلَى الْبِلادِ.
  ewe-ewe: Netania ƒe vi, Ismael kple ŋutsu ewo siwo le eŋuti la tsi tsitre, eye wotsɔ
    yi ƒo ɖe Gedalia, Ahikam ƒe vi, Safan ƒe vi eye wowu ame si Babilonia fia tsɔ
    ɖo mɔmefiae ɖe anyigba la dzi.
  eng-LEE: Then arose Ishmael the son of Nethanyah, and the ten men that were with
    him, and smote Gedalyahu the son of Achikam the son of Shaphan with the sword,
    and put to death him, whom the king of Babylon had appointed governor over the
    land.
  asm-FB: পাছত নথনিয়াৰ পুতেক ইশ্মায়েল আৰু তেওঁৰ লগত থকা সেই দহজন লোকে উঠি, বাবিলৰ
    ৰজাই দেশৰ শাসনকৰ্ত্তা নিযুক্ত কৰা চাফনৰ নাতিয়েক অহীকামৰ পুত্ৰ সেই গদলিয়াক তৰোৱালেৰে
    বধ কৰিলে।
  sus-A: نٍتَنِيَ شَ دِ سُمَيِلَ نُن عَ شَ مِشِ قُ، عٍ نَشَ عَشِكَمَ شَ دِ فّدَلَيَ
    قَشَ سَنتِدّفّمَ رَ. سَقَن شَ مَمَدِ فّدَلَيَ، بَبِلْن مَنفّ نُ بَرَ نَشَن دْشْ
    مَنفّ رَ، عَ قَشَ نَ كِ نّ.
  fra-SBL: Alors Ismaël, fils de Nethania, se leva, avec les dix hommes qui étaient
    avec lui, et frappa avec l'épée Guedalia, fils d'Ahikam, fils de Shaphan, et le
    tua, lui que le roi de Babylone avait établi gouverneur du pays.
  hbo-hbo: וַיָּקָם֩ יִשְׁמָעֵ֨אל בֶּן־נְתַנְיָ֜ה וַעֲשֶׂ֥רֶת הָאֲנָשִׁ֣ים ׀ אֲשֶׁר־הָי֣וּ
    אִתֹּ֗ו וַ֠יַּכּוּ אֶת־גְּדַלְיָ֨הוּ בֶן־אֲחִיקָ֧ם בֶּן־שָׁפָ֛ן בַּחֶ֖רֶב וַיָּ֣מֶת
    אֹתֹ֑ו אֲשֶׁר־הִפְקִ֥יד מֶֽלֶךְ־בָּבֶ֖ל בָּאָֽרֶץ׃
  kik-kik: Ishumaeli mũrũ wa Nethania hamwe na andũ acio ikũmi mokĩte nake magĩũkĩra,
    magĩtemanga Gedalia mũrũ wa Ahikamu, mũrũ wa Shafani na rũhiũ rwa njora, makĩũraga
    mũndũ ũcio mũthamaki wa Babuloni aatuĩte barũthi wa bũrũri ũcio.
  fra-NCL: Et Ismaël, fils de Nathanias, se leva, lui et les dix hommes qui étaient
    avec lui, et ils frappèrent avec l’épée Godolias, fils d’Ahicam, fils de Saphan,
    et ils le firent mourir — lui que le roi de Babylone avait établi gouverneur du
    pays,
  cek-AK: To naah Nethaniah capa Ishmael hoi nawnto angzo kami hatonawk to angthawk
    o moe, Babylon siangpahrang mah prae ukkung ah suek ih, Shaphan capa Ahihkam,
    anih ih capa Gedaliah to sumsen hoiah hum o.
  cuk-cuk: ukiale, Netanías-machi-Ismael, dulemar-e-ambegwad (10) eba-bukwamarmogadmala,
    es-suidgi Ahicam-machi-Gedalías-gindaksad. Gedalíasʼde Safán-wagwad. Deyobi, Ismael,
    Gedalías-oburgwisad. Babilonia-e-rey, Judá-yar-e-dummadga Gedalías-nug-imaksagusanad.
  uig-CYR: Нәтанияниң оғли Ишмаил һәм у епкәлгән он адәм орнидин туруп, Аһикамниң
    оғли Гәдалияға қилич чапти; уларниң шундақ қилиши Бабил падишаси Йәһуда зимини
    үстигә һөкүмранлиққа бәлгүлигәнни өлтүрүштин ибарәт еди.
  tel-2017: అప్పుడు నెతన్యా కొడుకు ఇష్మాయేలు, అతనితోపాటు ఉన్న ఆ పదిమంది మనుషులు లేచి,
    బబులోను రాజు ఆ దేశం మీద అధికారిగా నియమించిన షాఫాను మనవడూ, అహీకాము కొడుకైన గెదల్యాను
    ఖడ్గంతో హతం చేశారు.
  hat-BSA: Ismaël, fis a Nethania a ak dis mesye ki t ap manje avèk li yo te leve
    e te touye Guedalia, fis a Achikam, fis a Schaphan an, ak nepe, e te mete a lanmò
    sila ke wa Babylone nan te apwente sou peyi a.
  kos-kos: na Ishmael ac mukul singoul ma welul, fwauk cutlass natulos ac unilya Gedaliah.
  hbo-WLC: וַיָּקָם֩ יִשְׁמָעֵ֨אל בֶּן־נְתַנְיָ֜ה וַעֲשֶׂ֥רֶת הָאֲנָשִׁ֣ים ׀ אֲשֶׁר־הָי֣וּ
    אִתּ֗וֹ וַ֠יַּכּוּ אֶת־גְּדַלְיָ֨הוּ בֶן־אֲחִיקָ֧ם בֶּן־שָׁפָ֛ן בַּחֶ֖רֶב וַיָּ֣מֶת
    אֹת֑וֹ אֲשֶׁר־הִפְקִ֥יד מֶֽלֶךְ־בָּבֶ֖ל בָּאָֽרֶץ׃
  ibo-ibo: Ishmel nwa Netanaya na mmadụ iri ndị ahụ ya na ha so, biliri jiri mma agha
    tigbuo Gedaliya nwa Ahikam, nwa Shefan, bụ onye eze Babilọn họpụtara dịka onye
    na-achị ala ahụ niile.
  ory-ory: ସେତେବେଳେ ନଥନୀୟର ପୁତ୍ର ଇଶ୍ମାୟେଲ ଓ ତାହାର ସଙ୍ଗୀ ସେହି ଦଶ ଲୋକ ଉଠି ବାବିଲ ରାଜା
    ଦ୍ୱାରା ଦେଶର ଶାସନକର୍ତ୍ତା ପଦରେ ନିଯୁକ୍ତ, ଶାଫନ୍‍ର ପୌତ୍ର ଅହୀକାମ୍‍‍ର ପୁତ୍ର ଗଦଲୀୟଙ୍କୁ
    ଖଡ୍ଗାଘାତରେ ବଧ କଲେ।
  chk-chk: Ismael me ekewe engol mwän mi nom ren ra ütä o niela Ketalia ren ketilas,
    i ätewe ewe kingen Papilon a awisa pwe epwe kepinan ewe fanü.
  rop-rop: Ishmeil en det tenbala men garram im, bin deigimat olabat bigbala naif
    en olabat bin kilim ded Gedalaiya.
  ukr-1871: І встав Ісмаїл Натанїєнко й десять чоловіка, що з ним були, та й убили
    Годолїю Ахикаменка Сафаненка мечем, — заподїяли смерть тому, що його царь Вавилонський
    намісником у країнї поставив.
  deu-1951: Aber Ismael, der Sohn Netanjas, und die zehn Männer, die bei ihm waren,
    standen auf und schlugen Gedalja, den Sohn Achikams, des Sohnes Saphans, mit dem
    Schwerte und töteten den, welchen der König von Babel über das Land gesetzt hatte.
  eng-JPS: Then arose Ishmael the son of Nethaniah, and the ten men that were with
    him, and smote Gedaliah the son of Ahikam the son of Shaphan with the sword, and
    slew him, whom the king of Babylon had made governor over the land.
  srp-1865: Potom usta Ismailo sin Netanijin i deset ljudi što bijahu s njim, i ubiše
    maèem Godoliju sina Ahikama sina Safanova; tako pogubiše onoga koga bješe postavio
    car Vavilonski nad zemljom.
  lug-lug: Isimayiri mutabani wa Nesaniya n’abasajja ekkumi abaali naye ne bayimuka
    ne batta Gedaliya, mutabani wa Akikamu, mutabani wa Safani, n’ekitala, gavana,
    kabaka w’e Babulooni gwe yali ataddewo okufuga mu nsi.
  heb-heb: ויקם ישמעאל בן נתניה ועשרת האנשים אשר היו אתו ויכו את גדליהו בן אחיקם בן
    שפן בחרב וימת אתו אשר הפקיד מלך בבל בארץ׃
  ben-IRV: কিন্তু নথনিয়ের ছেলে ইশ্মায়েল ও তার সঙ্গে আসা দশ জন লোক উঠে শাফনের নাতি,
    অহীকামের ছেলে গদলিয়কে তরোয়াল দিয়ে আঘাত করল। ইশ্মায়েল গদলিয়কে হত্যা করল, যাকে
    বাবিলের রাজার সেই দেশের শাসনকর্ত্তা নিযুক্ত করেছিলেন।
  pan-pan: ਤਾਂ ਨਥਨਯਾਹ ਦਾ ਪੁੱਤਰ ਇਸਮਾਏਲ ਅਤੇ ਉਹ ਦਸ ਮਨੁੱਖ ਜਿਹੜੇ ਉਸ ਦੇ ਨਾਲ ਸਨ ਉੱਠੇ ਅਤੇ
    ਉਹਨਾਂ ਨੇ ਸ਼ਾਫਾਨ ਦੇ ਪੋਤੇ ਅਹੀਕਾਮ ਦੇ ਪੁੱਤਰ ਗਦਲਯਾਹ ਨੂੰ ਤਲਵਾਰ ਮਾਰੀ ਅਤੇ ਉਹ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ
    ਜਿਹ ਨੂੰ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨੇ ਦੇਸ ਵਿੱਚ ਹਾਕਮ ਥਾਪਿਆ ਸੀ
  mya-JVB: ထိုအခါ နာသနိ သား ဣရှမေလ နှင့် ထိုလူ တကျိပ် တို့သည် ထ ၍ ၊ ဗာဗုလုန် ရှင်ဘုရင်
    အခွင့်နှင့် ပြည် အုပ် လုပ်သော ရှာဖန် ၏သား ဖြစ်သော အဟိကံ ၏သား ဂေဒလိ ကိုထား နှင့်
    ခုတ် ၍ သတ် ကြ၏။
  tbg-tbg: Isamairiva nai vaiinti 10 navu hampata himpi, nái iqoka paipe rarauke Babironi
    noraiqamako vaiintira Gedaliaara arukora.
  hmo-hmo: Isamaela Netanaia bona unai tau 12 idia toreisi, bona edia tuari kaia dekena
    amo idia ese Gedalaia Ahikama idia alaia mase. Unai be idia ese Babulonia ena
    king ia abia hidi, tano ena gavana, idia alaia mase.
  urd-urd: तब इस्माईल — बिन — नतनियाह उन दस आदमियों के साथ जो उसके साथ थे उठा और जिदलियाह
    — बिन — अख़ीक़ाम बिन साफ़न को जिसे शाह — ए — बाबुल ने मुल्क का हाकिम मुक़र्रर
    किया था, तलवार से मारा और उसे क़त्ल किया।
  rus-SYN: И встал Исмаил, сын Нафании, и десять человек, которые были с ним, и поразили
    Годолию, сына Ахикама, сына Сафанова, мечом и умертвили того, которого царь Вавилонский
    поставил начальником над страною.
  bqc-SIM: ↄ̃ Isimaɛlapi ń gbɛ̃ↄn kwi pↄ́ kuaànↄↄ fɛ̀lɛ Aikaũ nɛ́ Gedalia, Safana
    tↄũna lɛ̀ ń fɛ̃ndao, aa gbɛ̃́ pↄ́ Babɛli kía aà dìlɛ bùsu gbɛ̃zↄ̃ↄ ũpi
    dɛ̀.
  tcz-CHONGTHU: Ishmael leh alhonpi pasal misom hochun, chemjam asatdoh un, Babylon
    lengpan gamvaipoa apansah Gedaliah chu, athattauve.
  mar-mar: पण नथन्याचा मुलगा इश्माएल व त्याच्याबरोबरची दहा माणसे होते त्यांनी उठून
    शाफानाचा मुलगा अहीकाम याचा मुलगा गदल्या, ज्याला बाबेलाच्या राजाने देशात अधिकारी
    नेमले होते त्यास तलवारीने ठार मारले.
  qub-qub: Ichanga Ismael aywashan chuncaj runacunawan illajpita jatarcärir sablincunawan
    wañuycachiran Gedaliasta. Paytaga Judäpa mandajnin gobernador cananpaj Babiloniapa
    rayninmi churasha caran.
  bqp-bqp: yerɑ Isimɛɛli kɑ tɔn be bɑ nùn yɔ̃sirimɑ mi, bɑ seewɑ sɑnnu sɑnnu bɑ Gedɑliɑ
    tɑkobi sɔkurɑ bɑ go, wi, wi Bɑbilonin sinɑ boko u gɔsɑ u kɑ Yudɑn tem kpɑrɑ mi.
  hat-hat: Izmayèl leve ansanm ak dis moun li yo, yo rale nepe yo, yo touye Gedalya,
    nonm wa Babilòn lan te mete pou gouvènen peyi a.
  eng-BSB: Then Ishmael son of Nethaniah and the ten men who were with him got up
    and struck down Gedaliah son of Ahikam, the son of Shaphan, with the sword, killing
    the one whom the king of Babylon had appointed to govern the land.
  eng-WEBPB: Then Ishmael the son of Nethaniah arose, and the ten men who were with
    him, and struck Gedaliah the son of Ahikam the son of Shaphan with the sword and
    killed him, whom the king of Babylon had made governor over the land.
  kbq-kbq: Netania nemofo Ismaeli'ene agranema vu'naza 10ni'a vahe'mo'za oti'za, Babiloni
    kini ne'mo'ma kva azeri otigeno Juda mopama kegavama hu'nea ne' Safani nemofo
    Gedaliana bainati kazinteti ahe fri'naze.
  nhe-BL: Huan quema tlacuayayaj, Ismael huan nopa majtlactli tlacame tlen hualajtoyaj
    ihuaya, moquetzque huan quiquixtijque ininmachete, huan quimictijque Gedalías,
    icone Ahicam, tlen icone Safán tlen nopa tlanahuatijquetl tlen Babilonia quitlalijtoya
    queja gobernador ipan tlali Judá.
  gub-BL: Izimaew a'e, 10 awa hehe we har a'e wà no, upyhyk utakihepuku Zenari izuka
    pà a'e wà kury. Nezewe iapo mehe uzuka Mawiron wanuwihawete a'e ywy rehe har wanuwihaw
    romo hemimuigo karer a'e wà.
  eng-DRA: And Ismahel the son of Nathanias arose, and the ten men that were with
    him, and they struck Godolias the son of Ahicam, the son of Saphan with the sword,
    and slew him whom the king of Babylon had made governor over the land.
