verse: JER.041.018
translations:
  mal-C: '@see-verse:JER.041.017'
  deu-TKW: wegen der Chaldäer; denn sie hatten Furcht vor ihnen, weil Ismael, der
    Sohn Nethanjas, Gedalja, den Sohn Ahikams, den der König von Babel zum Statthalter
    im Lande eingesetzt, ermordet hatte.
  lin-lin: mpo na kokima bato ya Babiloni, pamba te bazalaki kobanga bango ; mpe mpo
    ete Isimaeli, mwana mobali ya Netania, abomaki Gedalia, mwana mobali ya Ayikami,
    oyo mokonzi ya Babiloni akomisaki moyangeli ya mokili.
  eng-LSV: from the presence of the Chaldeans, for they have been afraid of them,
    for Ishmael son of Nethaniah had struck Gedaliah son of Ahikam, whom the king
    of Babylon had appointed over the land.
  eng-GNV: 'Because of the Caldeans: for they feared them, because Ishmael ye sonne
    of Nethaniah had slaine Gedaliah the sonne of Ahikam, whom the King of Babel made
    gouernour in the land.'
  eng-WEBSTER: 'Because of the Chaldeans: for they were afraid of them, because Ishmael
    the son of Nethaniah had slain Gedaliah the son of Ahikam, whom the king of Babylon
    made governor in the land.'
  nhw-BL: Inijuanti majmahuiyayaj tlaque quichihuasquía nopa caldeos quema quicaquisquía
    para Ismael, icone Neganías quimictijtoya Gedalías, icone Ahicam, catli nopa Tlanahuatijquetl
    tlen Babilonia quitlalijtoya quen gobernador ipan tlali Judá.
  swh-ONEN: ili kuwatoroka Wakaldayo. Waliwaogopa kwa sababu Ishmaeli mwana wa Nethania
    alikuwa amemuua Gedalia mwana wa Ahikamu, ambaye alikuwa amewekwa na mfalme wa
    Babeli kuwa mtawala wa nchi.
  bba-bba: Domi bɑ Bɑbiloniɡibun bɛrum mɔ yèn sɔ̃ Isimɛɛli u Gedɑliɑ ɡo wi Bɑbilonin
    sinɑ boko u kuɑ Yudɑbɑn kpɑro.
  eng-KJVCPB: 'because of the Chaldeans: for they were afraid of them, because Ishmael
    the son of Nethaniah had slain Gedaliah the son of Ahikam, whom the king of Babylon
    made governor in the land.'
  luo-luo: mondo gipondne jo-Babulon. Ne giluorogi nikech Ishmael wuod Nethania nosenego
    Gedalia wuod Ahikam, mane ruodh Babulon oyiero kaka jatelo e pinyno.
  meu-meu: Kaldea taudia daidiai; badina be e gari henidia, badina be Gedalia Ahikama,
    Babulono pavapavana ese tano ikwarana tauna ai e halaoa tauna, na Ismael Netania
    ese vada e alaia mase.
  npi-ULB: कल्दीहरूको कारणले तिनीहरू मिश्रदेश जाँदै थिए । तिनीहरू उनीहरूदेखि डराएका
    थिए, किनकि नतन्याहको छोरो इश्माएलले अहीकामका छोरा गदल्याहलाई मारेका थिए, जसलाई
    बेबिलोनका राजाले देशको गभर्नर बनाएका थिए ।
  yor-yor: Láti gba àwọn Babeli sílẹ̀. Wọ́n bẹ̀rù wọn nítorí wí pé, “Iṣmaeli ọmọ Netaniah
    ti pa Gedaliah ọmọ Ahikamu èyí tí ọba Babeli ti yàn gẹ́gẹ́ bí i gómìnà lórí ilẹ̀
    náà.”
  pes-OPCB: '@see-verse:JER.041.017'
  tgl-ULB: dahil sa mga Caldeo. Natakot sila sa kanila matapos patayin ni Ismael na
    anak ni Netanias si Gedalias na anak ni Ahicam, na inilagay ng hari ng Babilonia
    upang mangasiwa sa lupain.
  hui-hui: '@see-verse:JER.041.017'
  mya-mya: ဣ​ရှ​မေ​လ​သည်​ယု​ဒ​ဘု​ရင်​ခံ​အ​ဖြစ် ဗာ​ဗု​လုန်​ဘု​ရင်​ခန့်​ထား​ခဲ့​သူ​ဂေ​ဒ​လိ​အား
    သတ်​ဖြတ်​ခဲ့​သည့်​အ​တွက် သူ​တို့​သည်​ဗာ​ဗု လုန်​အ​မျိုး​သား​တို့​ကို​ကြောက်​ကြ​၏။
  bod-N: ཅི་ལ་ཞེ་ན། ནེ་ཐན་ཡཱའི་བུ་ཡེས་མ་ཨེལ་གྱིས་པཱ་པེལ་ལོན་རྒྱལ་པོས་ཡུལ་ཁམས་ཀྱི་སྤྱི་དཔོན་དུ་བསྐོས་པའི་ཨ་ཧི་ཀམ་གྱི་བུ་གེ་དལ་ཡཱ་བསད་པའི་རྐྱེན་གྱིས་དེ་དག་ཀལ་དི་པ་ལ་འཇིགས་པས་སོ།
    །
  sna-sna: kuti vatize vaBhabhironi. Vakanga vachitya nokuti Ishumaeri mwanakomana
    waNetania akanga auraya Gedharia mwanakomana waAhikami, uyo akanga agadzwa kuti
    ave mubati wenyika iyo namambo weBhabhironi.
  spa-BLM: a causa de los caldeos, pues tenían miedo de ellos, porque Ismael hijo
    de Netanías había matado a Gedalías hijo de Ajicam, a quien el rey de Babilonia
    puso como gobernador del país.
  cac-cac: '@see-verse:JER.041.017'
  swh-ULB: kwa sababu ya Wakaldayo. Walikuwa wakiwaogopa kwani Ishmael mwana wa Nethania
    alikuwa amemua Gedalia mwana wa Ahikam, ambaye mfamle wa Babeli amewekwa kwenye
    usimamizi wa nchi.
  bel-bel: ад Халдэяў, бо яны баяліся іх, бо Ісмаіл, сын Натаніі, забіў Гадолію, сына
    Ахікамавага, якога цар Вавілонскі паставіў начальнікам над краінаю.
  deu-ELBBK: aus Furcht vor den Chaldäern, denn sie fürchteten sich vor ihnen, weil
    Ismael, der Sohn Nethanjas, Gedalja, den Sohn Achikams, erschlagen hatte, den
    der König von Babel über das Land bestellt hatte.
  mbb-OT: Su nahandek dan te menge tig-Babilonia tenged te kedhimetayi ni Ishmael
    ki Gedalia he iyan midhimu te hadì te Babilonia he gubirnedur te Juda.
  mal-2015: ബാബേൽരാജാവു ദേശാധിപതിയാക്കിയ അഹീക്കാമിന്റെ മകനായ ഗെദല്യാവെ നെഥന്യാവിന്റെ
    മകൻ യിശ്മായേൽ കൊന്നുകളകകാരണത്താൽ ആയിരുന്നു അവർ കല്ദയരെ പേടിച്ചതു.
  rmc-rmc: le Babilončanendar. Daranas pes lendar, bo o Jišmael murdarďa le Gedaljah,
    saves o babiloňiko kraľis ačhaďa vodcaske upral e Judsko.
  pes-OPV: به‌سبب کلدانیان زیرا که از ایشان می‌ترسیدند چونکه اسماعیل بن نتنیا جدلیا
    ابن اخیقام را که پادشاه بابل او را حاکم زمین قرار داده بود کشته بود.
  ron-1924: департе де халдеень, де каре се темяу, пентру кэ Исмаел, фиул луй Нетания,
    учисесе пе Гедалия, фиул луй Ахикам, пе каре-л пусесе ымпэратул Бабилонулуй дрегэтор
    песте царэ.
  ben-OBCV: যেন ব্যাবিলনীয়দের হাত এড়াতে পারে। তারা তাদের থেকে ভীত হয়েছিল, কারণ
    নথনিয়ের পুত্র ইশ্মায়েল অহীকামের পুত্র গদলিয়কে হত্যা করেছিল, যাঁকে ব্যাবিলনের
    রাজা দেশের উপরে প্রশাসকরূপে নিযুক্ত করেছিলেন।
  som-som: maxaa yeelay, iyagay ka cabsanayeen, waayo, Ismaaciil ina Netanyaah ayaa
    dilay Gedalyaah ina Ahiiqaam oo boqorkii Baabuloon uu dalka taliye uga dhigay.
  lat-VUC: 'a facie Chaldæorum: timebant enim eos, quia percusserat Ismahel filius
    Nathaniæ Godoliam filium Ahicam, quem præposuerat rex Babylonis in terra Juda.'
  eng-ASVBT: because of the Chaldeans; for they were afraid of them, because Ishmael
    the son of Nethaniah had slain Gedaliah the son of Ahikam, whom the king of Babylon
    made governor over the land.
  ita-1885: conciossiachè temessero di loro; perciocchè Ismaele, figliuolo di Netania,
    aveva percosso Ghedalia, figliuolo di Ahicam, il quale il re di Babilonia aveva
    costituito sopra il paese.
  eng-LXXUP: And I will give the men that have transgressed my covenant, who have
    not kept my covenant, which they made before me, the calf which they prepared
    to sacrifice with it,
  eng-ULB: because of the Chaldeans. They were afraid of them since Ishmael son of
    Nethaniah had killed Gedaliah son of Ahikam, whom the king of Babylon had put
    in charge of the land.
  spa-VBL: para alejarse de los babilonios. Tenían miedo de lo que hicieran los babilonios
    porque Ismael había asesinado a Gedalías, el gobernador del país nombrado por
    el rey de Babilonia.
  fra-_FOB: A cause des Caldéens; car ils les craignaient, parce qu'Ismaël, fils de
    Néthania, avait tué Guédalia, fils d'Achikam, que le roi de Babylone avait établi
    sur le pays.
  mal-mal: ബാബേൽരാജാവ് ദേശാധിപതിയാക്കിയ അഹീക്കാമിന്റെ മകനായ ഗെദല്യാവിനെ നെഥന്യാവിന്റെ
    മകൻ യിശ്മായേൽ കൊന്നത് നിമിത്തമാണ് അവർ കല്ദയരെ ഭയന്നത്.
  urd-GVR: kyoṅki wuh Bābal ke intaqām se ḍarte the, is lie ki Jidaliyāh bin Aḳhīqām
    ko qatl karne se Ismāīl bin Nataniyāh ne us ādmī ko maut ke ghāṭ utārā thā jise
    Shāh-e-Bābal ne Yahūdāh kā gawarnar muqarrar kiyā thā.
  suz-BL: मेकोपुकी कल्‍दी आन क्‍येङा हिंशो बाक्‍तेक्‍म। मारदे हना बेबीलोन ङा पिपमी
    मेको रागी कली योव़शा वोइश्‍शो हुकुम पाइब अहीकाम आ तौ गेदाल्‍याह कली नेथन्‍याह
    आ तौ इश्‍माएलमी साइश्‍शो बाक्‍त।
  eng-NOY: from the Chaldaeans; for they were afraid of them, because Ishmael, the
    son of Nethaniah, had slain Gedaliah, the son of Ahikam, whom the king of Babylon
    had made governor over the land.
  ita-1927: a motivo de’ Caldei dei quali avevano paura, perché Ismael, figliuolo
    di Nethania, aveva ucciso Ghedalia figliuolo di Ahikam, che il re di Babilonia
    aveva stabilito sul paese.
  ckb-ckb: دوور لە بابلییەکان. لێیان دەترسان لەبەر ئەوەی ئیسماعیلی کوڕی نەتەنیاهۆ،
    گەدەلیاهوی کوڕی ئەحیقامی کوشتبوو، ئەوەی پاشای بابل کردبووی بە فەرمانڕەوای خاکەکە.
  eng-BBE: 'Because of the Chaldaeans: for they were in fear of them because Ishmael,
    the son of Nethaniah, had put to death Gedaliah, the son of Ahikam, whom the king
    of Babylon had made ruler over the land.'
  kan-OKCV: ಬಾಬಿಲೋನಿನ ಅರಸನು ದೇಶದ ಮೇಲೆ ನೇಮಿಸಿದ್ದ ಅಹೀಕಾಮನ ಮಗ ಗೆದಲ್ಯನನ್ನು ನೆತನ್ಯನ ಮಗ
    ಇಷ್ಮಾಯೇಲನು ಕೊಂದುಹಾಕಿದ್ದರಿಂದಲೇ, ಅವರಿಗೆ ಭಯಪಟ್ಟರು.
  tam-2017: தாங்கள் எகிப்திற்குப் போகப்புறப்பட்டு, பெத்லெகேம் ஊருக்கு அருகிலுள்ள கிம்காமின்
    பேட்டையில் தங்கியிருந்தார்கள்.
  spa-RV-1909: 'Por causa de los Caldeos: porque temían de ellos, por haber herido
    Ismael hijo de Nethanías á Gedalías hijo de Ahicam, al cual el rey de Babilonia
    había puesto sobre la tierra.'
  ron-BTF: Din cauza caldeenilor, pentru că se temeau de ei, pentru că Ismael, fiul
    lui Netania, îl ucisese pe Ghedalia, fiul lui Ahicam, pe care împăratul Babilonului
    îl făcuse guvernator peste țară.
  eng-WEBP: because of the Chaldeans; for they were afraid of them, because Ishmael
    the son of Nethaniah had killed Gedaliah the son of Ahikam, whom the king of Babylon
    made governor over the land.
  eng-FBV: to get away from the Babylonians. They were afraid of what the Babylonians
    would do because Ishmael had assassinated Gedaliah, the governor of the country
    appointed by the king of Babylon.
  nld-1939: Want ze waren bang voor hen, omdat Jisjmaël, de zoon van Netanja, Gedaljáhoe,
    den zoon van Achikam, had vermoord, dien de koning van Babel tot landvoogd had
    aangesteld.
  nch-BL: Inijuanti quiimacasij ten quichihuasquíaj nopa caldeos quema quicaquisquíaj
    para Ismael, icone Neganías quimictijtoya Gedalías, icone Ahicam, cati nopa Tanahuatijquet
    ten Babilonia quitalijtoya quej gobernador ipan tali Judá.
  vie-1934: xa người Canh-đê; vì sợ người Canh-đê, bởi cớ ỗch-ma-ên, con trai Nê-tha-nia,
    giết Ghê-đa-lia, con trai A-hi-cam, là người mà vua Ba-by-lôn đã lập làm tổng
    đốc trong đất.
  hin-CV: क्योंकि उन्हें कसदियों का भय था. क्योंकि नेथनियाह के पुत्र इशमाएल ने अहीकाम
    के पुत्र गेदालियाह की हत्या कर दी थी, जिसको बाबेल के राजा ने देश पर अधिपति नियुक्त
    किया था.
  spa-BES: Para escapar de los caldeos, porque temían a ellos porque Ismael, el hijo
    de Netanías, había matado a Gedalías, hijo de Ahicam, a quien el rey de Babilonia
    había nombrado gobernador sobre la tierra.
  tdx-tdx: ty amo nte-Kasdio, amy t’ie nihembaña’ iereo, ty amy namonoa’ Ismaele ana’
    i Netania t’i Gedalia ana’ i Ahikame, i nampifelehe’ i mpanjaka’ i Baveley i taneiy.
  tha-KJV: เนื่องด้วยคนเคลเดีย เพราะเขากลัว เพราะว่าอิชมาเอลบุตรชายเนธานิยาห์​ได้​ฆ่าเกดาลิยาห์​บุ​ตรชายอาหิคัม
    ผู้​ซึ่งกษั​ตริ​ย์​แห่​งบาบิโลนได้ตั้งให้เป็นผู้ว่าราชการเหนือแผ่นดินนั้นเสีย
  por-BR-2018: Por causa dos caldeus; pois eles temiam por Ismael filho de Netanias
    ter ferido a Gedalias filho de Aicã, ao qual o rei de Babilônia tinha posto sobre
    a terra.
  deu-ELO: aus Furcht vor den Chaldäern; denn sie fürchteten sich vor ihnen, weil
    Ismael, der Sohn Nethanjas, Gedalja, den Sohn Achikams, erschlagen, welchen der
    König von Babel über das Land bestellt hatte.
  eng-WYC-2018: for they dreaded those Chaldees, for Ishmael, the son of Nethaniah,
    had slain Gedaliah, the son of Ahikam, whom the king Nebuchadnezzar had made sovereign
    in the land of Judah. (for they feared those Chaldeans, for Ishmael, the son of
    Nethaniah, had killed Gedaliah, the son of Ahikam, whom King Nebuchadnezzar had
    made the ruler of the land of Judah.)
  epo-epo: for de la Ĥaldeoj; ĉar ili timis ilin pro tio, ke Iŝmael, filo de Netanja,
    mortigis Gedaljan, filon de Aĥikam, kiun la reĝo de Babel estrigis super la lando.
  uig-PIN: Sǝwǝbi bolsa, ular Kaldiylǝrdin ⱪorⱪatti; qünki Babil padixaⱨi zemin üstigǝ
    ⱨɵkümranliⱪⱪa bǝlgiligǝn Aⱨikamning oƣli Gǝdaliyani Nǝtaniyaning oƣli Ixmail ɵltürüwǝtkǝnidi.
  beo-beo: 'Ilia da Ba:bilone fi ilima bagade beda:i galu. Bai Ba:bilone hina bagade
    da Gedalaia amo Yuda soge ouligima:ne ilegei dagoi, amola Isama:iele da Gedalaia
    amo medole legei dagoi. Amaiba:le, ilia da Ba:bilone dunu ilima hobeamusa:, Idibidi
    sogega masusa: asi. Logoga ahoanoba, ilia da Gimiha:me moilai, Bedeleheme gadenene,
    ouesalu.'
  tpi-OTNT: '@see-verse:JER.041.017'
  hau-SA: don su kuɓuce wa Babiloniyawa. Sun ji tsoronsu domin Ishmayel ɗan Netaniya
    ya kashe Gedaliya ɗan Ahikam, wanda sarkin Babilon ya naɗa gwamna a kan ƙasar.
  uig-LAT: Sewebi bolsa, ular Kaldiylerdin qorqatti; chünki Babil padishahi zémin
    üstige hökümranliqqa belgiligen Ahikamning oghli Gedaliyani Netaniyaning oghli
    Ishmail öltürüwetkenidi.
  nde-nde: ukuba babalekele amaKhaladiya. Babewesaba ngoba u-Ishumayeli indodana kaNethaniya
    wayebulele uGedaliya indodana ka-Ahikhami owayebekwe yinkosi yaseBhabhiloni ukuba
    abe ngumbusi welizwe.
  ton-ton: 'Koeʻuhi ko e kau Kalitia: he naʻa nau manavahē kiate kinautolu, koeʻuhi
    kuo tāmateʻi ʻe ʻIsimeʻeli ko e foha ʻo Natania ʻa Ketalia ko e foha ʻo ʻAhikami,
    ʻaia kuo fakanofo ʻe he tuʻi ʻo Papilone ke pule ʻi he fonua.'
  ces-1613: Před Kaldejskými. Nebo báli se jich, proto že zabil Izmael syn Netaniášův
    Godoláše syna Achikamova, kteréhož byl ustanovil král Babylonský nad tou zemí.
  eng-WMB: because of the Kasdim; for they were afraid of them, because Ishmael the
    son of Nethaniah had killed Gedaliah the son of Ahikam, whom the king of Babylon
    made governor over the land.
  tam-TCV: பாபிலோனியருக்கு தப்புவதற்காகவே இவர்கள் எகிப்திற்குப் போகப் புறப்பட்டார்கள்.
    நெத்தனியாவின் மகன் இஸ்மயேல், பாபிலோன் அரசன் நாட்டுக்கு ஆளுநனாக நியமித்த அகீக்காமின்
    மகன் கெதலியாவைக் கொன்றதினால், அவர்கள் பாபிலோனியருக்குப் பயந்தார்கள்.
  ceb-ULB: tungod sa mga Caldeanhon. Nahadlok sila kanila tungod kay gipatay man ni
    Ismael nga anak nga lalaki ni Netania si Gedalia nga anak nga lalaki ni Ahikam,
    nga maoy gipadumala sa hari sa yuta sa Babilonia.
  pol-UBG: Z obawy przed Chaldejczykami. Bali się ich bowiem, ponieważ Izmael, syn
    Netaniasza, zabił Gedaliasza, syna Achikama, którego król Babilonu ustanowił namiestnikiem
    w ziemi.
  urd-GVU: کیونکہ وہ بابل کے انتقام سے ڈرتے تھے، اِس لئے کہ جِدلیاہ بن اخی قام کو
    قتل کرنے سے اسمٰعیل بن نتنیاہ نے اُس آدمی کو موت کے گھاٹ اُتارا تھا جسے شاہِ بابل
    نے یہوداہ کا گورنر مقرر کیا تھا۔
  deu-1912: Denn sie fürchteten sich vor ihnen, weil Ismael, der Sohn Nethanjas, Gedalja,
    den Sohn Ahikams, erschlagen hatte, den der König zu Babel über das Land gesetzt
    hatte.
  kan-2017: ಬಾಬೆಲಿನ ಅರಸನಿಂದ ದೇಶಕ್ಕೆ ಅಧಿಪತಿಯಾಗಿ ನೇಮಿಸಲ್ಪಟ್ಟವನೂ ಅಹೀಕಾಮನ ಮಗನೂ ಆದ ಗೆದಲ್ಯನನ್ನು
    ನೆತನ್ಯನ ಮಗನಾದ ಇಷ್ಮಾಯೇಲನು ಕೊಂದುಹಾಕಿದ್ದರಿಂದ ಕಸ್ದೀಯರಿಗೆ ಅಂಜಿದರು.
  yap-yap: '@see-verse:JER.041.017'
  hlt-MCSB: Babylon manghai loh khohmuen a hung sak Ahikam capa Gedaliah te Nethaniah
    capa Ishmael loh a ngawn dongah a mikhmuh kah Khalden rhoek te khaw a rhih uh.
  mdy-ETH: '@see-verse:JER.041.017'
  twi-ASANTE: Na wɔredwane Babiloniafoɔ no. Na wɔsuro Babiloniafoɔ no ɛfiri sɛ na
    Netania babarima Ismael akum Ahikam babarima Gedalia a Babiloniahene yii no sɛ
    amrado a ɔhwɛ asase no so no.
  eng-WEBU: because of the Chaldeans; for they were afraid of them, because Ishmael
    the son of Nethaniah had killed Gedaliah the son of Ahikam, whom the king of Babylon
    made governor over the land.
  wal-wal: '@see-verse:JER.041.017'
  spa-PDDPT: porque temían a los caldeos, por cuanto Ismael, hijo de Netanías, asesinó
    a Gedalías, hijo de Ahicam, a quien el rey de Babilonia autorizó como gobernador
    de la tierra.
  gun-gun: caldeu kuery gui. Mba'eta okyje rei okuapy, mba'eta Aicão ra'y Gedalias
    yvy re opena va'erã Babilônia pygua huvixa omoĩ va'ekue ri Netanias ra'y Ismael
    ojuka rire.
  ilo-ULB: gapu kadagiti Caldeo. Mabutengda kadakuada agsipud ta pinapatay ni Ismael
    a putot ni Netanias ni Gedalias a putot ni Ahikam, a dinutokan ti ari ti Babilonia
    a mangituray iti daga.
  kpg-kpg: '@see-verse:JER.041.017'
  uig-ARA: سەۋەبى بولسا، ئۇلار كالدىيلەردىن قورقاتتى؛ چۈنكى بابىل پادىشاھى زېمىن ئۈستىگە
    ھۆكۈمرانلىققا بەلگىلىگەن ئاھىكامنىڭ ئوغلى گەدالىيانى نەتانىيانىڭ ئوغلى ئىشمائىل
    ئۆلتۈرۈۋەتكەنىدى.
  sus-sus: alako e xa e makuya Kalidikae ra. E nu bara gaaxu e ya ra, barima Netaniya
    xa di Sumayila nu bara Axikama xa di Gɛdalaya faxa, Babilɔn mangɛ nu bara naxan
    ti mangɛ ra.
  pon-2006: '@see-verse:JER.041.017'
  ksd-ksd: ure ra tarai Kaldea; tago dia ga burutue diat, tago Ismael natu i Netania
    i ga ubu doko Gedalia natu i Akikam, nina ra king Babilon i ga vaki ia ba na luluai
    ta ra gunan.
  tur-YTC: Çünkü onlardan korkuyorlardı; çünkü Netanya oğlu İşmael, Babil Kralı'nın
    ülkeye vali atadığı Ahikam oğlu Gedalya'yı öldürmüştü.
  grc-BRENT: Καὶ δώσω τοὺς ἄνδρας τοὺς παρεληλυθότας τὴν διαθήκην μου, τοὺς μὴ στήσαντας
    τὴν διαθήκην μου, ἣν ἐποίησαν κατὰ πρόσωπόν μου, τὸν μόσχον ὃν ἐποίησαν ἐργάζεσθαι
    αὐτῷ,
  ind-AYT: Mereka takut kepada orang Kasdim karena Ismael, anak Netanya, telah membunuh
    Gedalya, anak Ahikam, yang telah dijadikan sebagai gubernur negeri itu oleh Raja
    Babel.
  nya-nya: kuthawa Ababuloni. Iwo anaopa Ababuloniwo chifukwa Ismaeli mwana wa Netaniya
    anapha Gedaliya mwana wa Ahikamu, amene mfumu ya ku Babuloni inamuyika kukhala
    bwanamkubwa wa dzikolo.
  hrv-hrv: 'što dalje od Kaldejaca, kojih se bojahu: jer je Jišmael, sin Netanijin,
    ubio Gedaliju, sina Ahikamova, koga kralj babilonski bijaše postavio za namjesnika
    u zemlji.'
  mps-mps: '@see-verse:JER.041.017'
  tpi-tpi: '@see-verse:JER.041.017'
  dan-1931: af Frygt for Kaldæerne; thi de frygtede dem, fordi Jisjmael, Netanjas
    Søn, havde dræbt Gedalja, Ahikams Søn, som Babels Konge havde sat over Landet.
  vie-OVCB: Vì họ sợ quân Ba-by-lôn trả thù khi nghe tin Ích-ma-ên ám sát Ghê-đa-lia
    mà vua Ba-by-lôn đã lập làm tổng trấn trong xứ.
  guj-2017: કેમ કે બાબિલના રાજાએ દેશના હાકેમ તરીકે નીમેલા અહિકામના દીકરા ગદાલ્યાને
    નથાન્યાના દીકરા ઇશ્માએલે મારી નાખ્યો હતો, તેથી તેઓ તેમનાથી બીતા હતા.
  pon-2006A: '@see-verse:JER.041.017'
  por-BRBSL: por causa dos caldeus; pois tinham medo deles, pois Ismael, filho de
    Netanias, havia matado Gedaliah, filho de Ahikam, a quem o rei da Babilônia nomeou
    governador sobre a terra.
  cth-cth: Bangkongtetpawiteh, Babilon siangpahrang ni hote ram uk hanlah a ta e Ahikam
    capa Gedaliah hah Nethaniah capa Ishmael ni a thei dawkvah Khaldean taminaw a
    taki awh.
  twi-twi: na wɔreguan Babiloniafo no. Na wosuro wɔn, efisɛ na Netania babarima Ismael
    akum Ahikam babarima Gedalia a Babiloniahene yii no sɛ amrado a ɔhwɛ asase no
    so no.
  hlt-hlt: Babylon manghai loh khohmuen a hung sak Ahikam capa Gedaliah te Nethaniah
    capa Ishmael loh a ngawn dongah a mikhmuh kah Khalden rhoek te khaw a rhih uh.
  tbz-SIM: Kɛ yɛ̃́ bɛ̀ do démɛ̀ Bɑbidɔnni kɔbɛ, Isimɑyɛɛri do kùɔ mɛ̀ɛ̀ kpɛ́í Kedɑdiɑ
    Bɑbidɔnni kóo kpɑ̀ɑ̀tì do tɑ̃ɑ̃tɛ́ wè kóò bɑɑ́ ndihɛì.
  msy-2020: '@see-verse:JER.041.017'
  azb-azb: Çünki Netanya oğlu İsmail Babil padşahının ölkəyə başçı qoyduğu Axiqam
    oğlu Gedalyanı öldürdüyü üçün Xaldeylilərdən qorxurdular.
  eng-DBY: because of the Chaldeans; for they feared them, because Ishmael the son
    of Nethaniah had smitten Gedaliah the son of Ahikam, whom the king of Babylon
    had appointed over the land.
  hin-2017: क्योंकि वे कसदियों से डरते थे; इसका कारण यह था कि अहीकाम का पुत्र गदल्याह
    जिसे बाबेल के राजा ने देश का अधिकारी ठहराया था, उसे नतन्याह के पुत्र इश्माएल ने
    मार डाला था।
  wol-KYG: ngir rëcc waa Babilon ñi ñu ragaloon, ndax la Ismayil doomu Netaña bóom
    Gedalya doomu Ayikam, ma buuru Babilon dénkoon réew ma.
  eng-YLT: from the presence of the Chaldeans, for they have been afraid of them,
    for Ishmael son of Nethaniah had smitten Gedaliah son of Ahikam, whom the king
    of Babylon had appointed over the land.
  eng-WYC-2017: for they dreaded those Chaldees, for Ishmael, the son of Nethaniah,
    had slain Gedaliah, the son of Ahikam, whom the king Nebuchadnezzar had made sovereign
    in the land of Judah.
  eng-WMBB: because of the Kasdim; for they were afraid of them, because Ishmael the
    son of Nethaniah had killed Gedaliah the son of Ahikam, whom the king of Babylon
    made governor over the land.
  urd-GVH: क्योंकि वह बाबल के इंतक़ाम से डरते थे, इसलिए कि जिदलियाह बिन अख़ीक़ाम को
    क़त्ल करने से इसमाईल बिन नतनियाह ने उस आदमी को मौत के घाट उतारा था जिसे शाहे-बाबल
    ने यहूदाह का गवर्नर मुक़र्रर किया था।
  rug-rug: Na govete ni rini sari pa Babiloni. Na matagutu ni rini sina va mate ia
    Isimeli sa tuna koreo e Netanaea se Qedalaea sa tuna koreo e Ahikama, pu vizatia
    sa baṉara pa Babiloni pude na qavuna koasa doduruna sa popoa.
  gaz-gaz: kunis Baabilonota jalaa miliquuf ture. Isaan sababii Ishmaaʼeel ilmi Naataaniyaa
    sun Gedaaliyaas ilma Ahiiqaam isa mootiin Baabilon biyyattii irratti bulchaa godhee
    shuume sana ajjeeseef jara sodaatan.
  fra-LSG: loin des Chaldéens dont ils avaient peur, parce qu’Ismaël, fils de Nethania,
    avait tué Guedalia, fils d’Achikam, que le roi de Babylone avait établi gouverneur
    du pays.
  yal-yal: e makuya Babilɔn kaane ra, e yi gaxuma naxanye yɛɛ ra, bayo Netaniyaa dii
    xɛmɛn Yisimayɛli bata yi Gedali faxa, Axikan ma dii xɛmɛna, Babilɔn mangan naxan
    dɔxɔ yamanan xun na.
  haw-1868: No ko Kaledea; no ka mea, ua makau ia lakou, no ko Isemaela, ke keiki
    a Netania pepehi ana ia Gedalia, i ke keiki a Ahikama, ka mea a ke alii o Babulona
    i hoonoho ai i kiaaina no ia aina.
  arb-NAV: هَارِبِينَ مِنْ وَجْهِ الْكَلْدَانِيِّينَ خَوْفاً مِنْهُمْ، بِسَبِبِ اغْتِيَالِ
    إِسْمَاعِيلَ بْنِ نَثَنْيَا لِجَدَلْيَا بْنِ أَخِيقَامَ الَّذِي وَلّاهُ مَلِكُ
    بَابِلَ عَلَى الْبِلادِ.
  ewe-ewe: ne woasi le Babiloniatɔwo nu. Wole vɔvɔ̃m na wo elabena Netania ƒe vi,
    Ismael wu Ahikam ƒe vi, Gedalia, ame si Babilonia fia tsɔ ɖo mɔmefiae ɖe anyigba
    la dzi.
  eng-LEE: Because of the Chaldeans; for they were afraid of them; because Ishmael
    the son of Nethanyah had slain Gedalyahu the son of Achikam, whom the king of
    Babylon had appointed governor over the land.
  asm-FB: কিয়নো তেওঁলোকে তেওঁলোকলৈ ভয় কৰিছিল; কাৰণ নথনিয়াৰ পুতেক ইশ্মায়েলে বাবিলৰ
    ৰজাই দেশৰ ওপৰত শাসনকৰ্ত্তা নিযুক্ত কৰা অহীকামৰ পুত্ৰ গদলিয়াক বধ কৰিছিল।
  sus-A: عَلَكٌ عٍ شَ عٍ مَكُيَ كَلِدِكَيٍ رَ. عٍ نُ بَرَ فَاشُ عٍ يَ رَ، بَرِ مَ
    نٍتَنِيَ شَ دِ سُمَيِلَ نُ بَرَ عَشِكَمَ شَ دِ فّدَلَيَ قَشَ، بَبِلْن مَنفّ نُ
    بَرَ نَشَن تِ مَنفّ رَ.
  fra-SBL: à cause des Chaldéens ; car ils avaient peur d'eux, parce qu'Ismaël, fils
    de Nethania, avait tué Guedalia, fils d'Ahikam, que le roi de Babylone avait établi
    gouverneur du pays.
  hbo-hbo: מִפְּנֵי֙ הַכַּשְׂדִּ֔ים כִּ֥י יָרְא֖וּ מִפְּנֵיהֶ֑ם כִּֽי־הִכָּ֞ה יִשְׁמָעֵ֣אל
    בֶּן־נְתַנְיָ֗ה אֶת־גְּדַלְיָ֙הוּ֙ בֶּן־אֲחִיקָ֔ם אֲשֶׁר־הִפְקִ֥יד מֶֽלֶךְ־בָּבֶ֖ל
    בָּאָֽרֶץ׃ ס
  kik-kik: nĩguo moorĩre andũ a Babuloni. Nĩmetigagĩra andũ a Babuloni tondũ Ishumaeli
    mũrũ wa Nethania nĩooragĩte Gedalia mũrũ wa Ahikamu, ũrĩa watuĩtwo barũthi nĩ
    mũthamaki wa Babuloni.
  fra-NCL: loin des Chaldéens qu’ils craignaient, parce qu’Ismaël, fils de Nathanias,
    avait tué Godolias, fils d’Ahicam, que le roi de Babylone avait établi gouverneur
    du pays.
  cek-AK: Prae ukkung ah Babylon siangpahrang mah suek ih Ahihkam capa Gedaliah to
    Nethaniah capa Ishmael mah hum pae ving pongah, nihcae mah Khaldian kaminawk to
    zit o.
  cuk-cuk: adi, Babilonia-sordamargi wakinnegar. Ar Netanías-machi-Ismael, Babilonia-e-rey
    Ahicam-machi-Gedalías Judá-neggwebur-e-dummadga-nug-imaksagusanad-oburgwisadba
    nue-dobe itomalad.
  uig-CYR: Сәвәви болса, улар Калдийләрдин қорқатти; чүнки Бабил падишаси зимин үстигә
    һөкүмранлиққа бәлгүлигән Аһикамниң оғли Гәдалияни Нәтанияниң оғли Ишмаил өлтүрүвәткән
    еди.
  tel-2017: అయితే వాళ్ళు బబులోను రాజు దేశం మీద అధికారిగా నియమించిన అహీకాము కొడుకు
    గెదల్యాను నెతన్యా కొడుకు ఇష్మాయేలు చంపిన కారణంగా వాళ్ళు కల్దీయులకు భయపడి, ఐగుప్తుకు
    వెళ్దాం అనుకుని, బేత్లెహేము దగ్గర ఉన్న గెరూతు కింహాములో కొంత కాలం ఉన్నారు.
  hat-BSA: akoz Kaldeyen yo. Yo te krent yo, akoz Ismaël, fis a Nethania a, te touye
    Guedalia, fis a Achikam nan, ke wa Babylone nan te apwente sou peyi a.
  kos-kos: ke sripen elos sangeng sin mwet Babylonia, mweyen Ishmael el tuh unilya
    Gedaliah, mwet se tokosra lun Babylonia el srisrngiya elan governor lun acn Judah.
  hbo-WLC: מִפְּנֵי֙ הַכַּשְׂדִּ֔ים כִּ֥י יָרְא֖וּ מִפְּנֵיהֶ֑ם כִּֽי־הִכָּ֞ה יִשְׁמָעֵ֣אל
    בֶּן־נְתַנְיָ֗ה אֶת־גְּדַלְיָ֙הוּ֙ בֶּן־אֲחִיקָ֔ם אֲשֶׁר־הִפְקִ֥יד מֶֽלֶךְ־בָּבֶ֖ל
    בָּאָֽרֶץ׃ ס
  ibo-ibo: nʼihi ịgbanarị ndị Babilọn. Ha tụrụ egwu ihe ndị Babilọn ga-eme ha nʼihi
    ogbugbu Ishmel nwa Netanaya gburu Gedaliya nwa Ahikam, onye eze Babilọn họpụtara
    ka ọ bụrụ onye na-achị ala ahụ.
  ory-ory: କାରଣ ନଥନୀୟର ପୁତ୍ର ଇଶ୍ମାୟେଲ, ବାବିଲ ରାଜାର ନିଯୁକ୍ତ ଦେଶର ଶାସନକର୍ତ୍ତା ଅହୀକାମ୍‍‍ର
    ପୁତ୍ର ଗଦଲୀୟଙ୍କୁ ବଧ କରିବା ହେତୁରୁ ସେମାନେ କଲ୍‍ଦୀୟମାନଙ୍କ ବିଷୟରେ ଭୀତ ହୋଇଥିଲେ।
  chk-chk: pokiten ekewe chon Papilon. Pun ra fokun niuokusitiir pokiten än Ismael
    niela Ketalia, ätewe ewe kingen Papilon a awisa pwe epwe kepinan ewe fanü.
  rop-rop: '@see-verse:JER.041.017'
  ukr-1871: Задля Халдеїв, боялись бо їх, що Ісмаїл Натанїєнко вбив Годолїю Ахикаменка,
    що його царь Вавилонський поставив був намісником у землї Юдейській.
  deu-1951: aus Furcht vor den Chaldäern; denn sie fürchteten sich vor ihnen, weil
    Ismael, der Sohn Netanjas, Gedalja, den Sohn Achikams, erschlagen hatte, welchen
    der König von Babel über das Land gesetzt.
  eng-JPS: because of the Chaldeans; for they were afraid of them, because Ishmael
    the son of Nethaniah had slain Gedaliah the son of Ahikam, whom the king of Babylon
    made governor over the land.
  srp-1865: Radi Haldejaca, jer ih se bojahu, što Ismailo sin Netanijin ubi Godoliju
    sina Ahikamova, kojega bješe postavio car Vavilonski nad zemljom.
  lug-lug: badduke Abakaludaaya. Baali batidde Abakaludaaya kubanga Isimayiri mutabani
    wa Nesaniya yali asse Gedaliya mutabani wa Akikamu, oyo kabaka w’e Babulooni gwe
    yali ataddewo okufuga ensi nga gavana.
  heb-heb: מפני הכשדים כי יראו מפניהם כי הכה ישמעאל בן נתניה את גדליהו בן אחיקם אשר
    הפקיד מלך בבל בארץ׃
  ben-IRV: তারা তাদের ভয় পেয়েছিল, কারণ নথনিয়ের ছেলে ইশ্মায়েল অহীকামের ছেলে গদলিয়কে
    হত্যা করেছিল, যাকে বাবিলের রাজা শাসনকর্ত্তা হিসাবে নিযুক্ত করেছিলেন।
  pan-pan: ਇਹ ਕਸਦੀਆਂ ਦੇ ਕਾਰਨ ਸੀ ਕਿਉਂ ਜੋ ਉਹ ਉਹਨਾਂ ਦੇ ਅੱਗੋਂ ਡਰਦੇ ਸਨ ਇਸ ਲਈ ਕਿ ਨਥਨਯਾਹ
    ਦੇ ਪੁੱਤਰ ਇਸਮਾਏਲ ਨੇ ਅਹੀਕਾਮ ਦੇ ਪੁੱਤਰ ਗਦਲਯਾਹ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ ਸੀ ਜਿਹ ਨੂੰ ਬਾਬਲ ਦੇ ਰਾਜਾ
    ਨੇ ਦੇਸ ਵਿੱਚ ਹਾਕਮ ਬਣਾਇਆ ਸੀ।
  mya-JVB: အကြောင်း မူကား၊ ပြည် အုပ်အရာ၌ ဗာဗုလုန် ရှင်ဘုရင် ခန့် ထားသော အဟိကံ သား
    ဂေဒလိ ကို နာသနိ သား ဣရှမေလ သတ် သောကြောင့် ၊ ခါလဒဲ လူတို့ကို ကြောက် ကြ၏။
  tbg-tbg: Babironi vika Gedaliaava Iutaaqaa raqikiarire ti, vira noraiqama kovaro
    Isamairiva vira arukora kaara, vika Babironi naatu qetake, Isipini vireka auti
    vaura.
  hmo-hmo: Unai bamona idia laloa, badina idia ese Babulonia taudia idia gari henidia
    dainai. Badina be Gedalaia Ahikama, Babulonia ena king ese tano ena gavana ia
    halaoa tauna, be Isamaela Netanaia ese ia alaia mase dainai.
  urd-urd: क्यूँकि वह कसदियों से डरे; इसलिए कि इस्माईल — बिन — नतनियाह ने जिदलियाह
    — बिन — अख़ीक़ाम को, जिसे शाहए — बाबुल ने उस मुल्क पर हाकिम मुक़र्रर किया था,
    क़त्ल कर डाला।
  rus-SYN: от Халдеев, ибо они боялись их, потому что Исмаил, сын Нафании, убил Годолию,
    сына Ахикама, которого царь Вавилонский поставил начальником над страною.
  bqc-SIM: kɛ́ aalɛ bàalɛ Babiloniↄnɛ yã́i. Aalɛ vĩakɛnɛ́, asa Isimaɛla Gedalia
    pↄ́ Babɛli kía aà dìlɛ bùsu dↄaana ũ dɛ̀ɛ.
  tcz-CHONGTHU: Ajeh chu, Babylon miten Ahikam chapa Gedaliah, Babylon lengpan Judah
    gamvaipo a apansah pachu, Ishmael in athattai tithu ahin jahdoh ding chu, kicha
    ahiuve.
  mar-mar: खास्द्यांच्या भीतीमुळे त्यांनी असे केले. कारण अहीकामाचा मुलगा गदल्या ज्याला
    बाबेलाच्या राजाने देशात अधिकारी नेमले होते त्यास नथन्याचा मुलगा इश्माएल याने जिवे
    मारले होते.
  qub-qub: Aywacuyta yarparan Babilonia runacunapita gueshpinanpämi. Gedaliasta Ismael
    wañuchishanpita Babilonia runacunata fiyupa manchacuran. Gedaliastaga Babiloniapa
    rayninmi churasha caran Judá nasyunpa gobernadornin cananpaj.
  bqp-bqp: Domi bɑ Bɑbilonigibun bɛrum mɔ yèn sɔ̃ Isimɛɛli u Gedɑliɑ go wi Bɑbilonin
    sinɑ boko u kuɑ Yudɑbɑn kpɑro.
  hat-hat: paske yo te pè moun Babilòn yo, depi Izmayèl te fin touye Gedalya, moun
    wa Babilòn lan te mete pou gouvènen peyi a.
  eng-BSB: to escape the Chaldeans. For they were afraid of the Chaldeans because
    Ishmael son of Nethaniah had struck down Gedaliah son of Ahikam, whom the king
    of Babylon had appointed over the land.
  eng-WEBPB: because of the Chaldeans; for they were afraid of them, because Ishmael
    the son of Nethaniah had killed Gedaliah the son of Ahikam, whom the king of Babylon
    made governor over the land.
  kbq-kbq: Na'ankure Babiloni kini ne'mo'ma Ahikamu nemofo Gedaliama kva azeri otigeno
    Juda mopare'ma kegavama hu'nea ne'ma, Netania nemofo Ismaeli'ma ahe fri'nea zanku
    Babiloni vahe koro hu'za umani'naze.
  nhe-BL: Yajuanti majmahuiyayaj tlachque quichihuasquía nopa caldeos quema quicaquisquía
    para Ismael, icone Neganías quimictijtoya Gedalías, icone Ahicam, tlen nopa Tlanahuatijquetl
    tlen Babilonia quitlalijtoya queja gobernador ipan tlali Judá.
  gub-BL: wanuwi uhem pà wà. Ukyze wanuwi wà. Ta'e Izimaew uzuka Zenari a'e xe. Ta'e
    Mawiron wanuwihawete umuigo kar Zenari tuwihaw romo a'e xe.
  eng-DRA: 'From the face of the Chaldeans: for they were afraid of them, because
    Ismahel the son of Nathanias had slain Godolias the son of Ahicam, whom the king
    of Babylon had made governor in the land of Juda.'
