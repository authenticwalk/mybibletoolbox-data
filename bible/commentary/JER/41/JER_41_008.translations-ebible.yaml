verse: JER.041.008
translations:
  mal-C: എന്നാൽ അവരുടെ കൂട്ടത്തിൽ ഉണ്ടായിരുന്ന പത്തുപേർ യിശ്മായേലിനോട്, “ഞങ്ങളെ കൊല്ലരുതേ!
    ഞങ്ങളുടെപക്കൽ വയലിൽ ഒളിച്ചുവെച്ച ഗോതമ്പ്, യവം, ഒലിവെണ്ണ, തേൻ എന്നിവയുടെ ശേഖരമുണ്ട്”
    എന്നു പറഞ്ഞു. അതുകൊണ്ട് അദ്ദേഹം അവരെ മറ്റുള്ളവരോടൊപ്പം കൊല്ലാതെ പോകാൻ അനുവദിച്ചു.
  deu-TKW: 'Es waren aber zehn Männer unter ihnen, die sprachen zu Ismael: Töte uns
    nicht, denn wir besitzen Vorräte auf dem Felde, Weizen und Gerste, Öl und Honig!
    Da ließ er von ihnen ab und tötete sie nicht zugleich mit ihren Landsleuten.'
  lin-lin: 'Kasi bato zomi kati na bango balobaki na Isimaeli : — Koboma biso te !
    Tozali na ble, na orje, na mafuta mpe na mafuta ya nzoyi, oyo tobombaki kati na
    bilanga. Boye, abomaki bango lisusu te, abikisaki bango elongo na bandeko na bango.'
  eng-LSV: And ten men have been found among them, and they say to Ishmael, “Do not
    put us to death, for we have things hidden in the field—wheat, and barley, and
    oil, and honey.” And he refrains, and has not put them to death in the midst of
    their brothers.
  eng-GNV: 'But tenne men were founde among them, that saide vnto Ishmael, Slay vs
    not: for we haue treasures in the fielde, of wheate, and of barley, and of oyle,
    and of honie: so he stayed, and slew them not among their brethren.'
  eng-WEBSTER: 'But ten men were found among them that said to Ishmael, Slay us not:
    for we have treasures in the field, of wheat, and of barley, and of oil, and of
    honey. So he forbore, and slew them not among their brethren.'
  nhw-BL: 'Pero majtlactli tlen nopa tlacame amo quinmicti, pampa inijuanti quiilhuijque
    Ismael: “Amo techmicti huan timitzhualiquilise trigo, cebada, aceite huan nectli
    catli tijtlatijtoque cuatitla.” Huajca Ismael amo quinmicti.'
  swh-ONEN: Lakini watu kumi miongoni mwao wakamwambia Ishmaeli, “Sisi usituue! Tuna
    ngano na shayiri, mafuta na asali, vilivyofichwa katika shamba.” Kwa hiyo akawaacha
    na hakuwaua pamoja na wale wengine.
  bba-bba: N deemɑ be sɔɔ, u ǹ tɔmbu wɔkuru ɡo yèn sɔ̃ bɑ rɑɑ nùn sɔ̃ɔwɑ bɑ nɛɛ,
    u ku bu ɡo, be, bɑ ɑlikɑmɑ kɑ ɡbɛɛ, kɑ ɡum kɑ tim beruɑ yɑkɑsɔ.
  eng-KJVCPB: 'But ten men were found among them that said unto Ishmael, Slay us not:
    for we have treasures in the field, of wheat, and of barley, and of oil, and of
    honey. So he forbare, and slew them not among their brethren.'
  luo-luo: To ji apar kuomgi nowachone Ishmael niya, “Kik inegwa! Wan gi ngano kod
    shairi gi mo, kod mor kich, mwapando e puothe.” Omiyo noweyogi kendo ne ok onegogi
    gi joma moko.
  meu-meu: A tatau gwauta idia bogaragidia amo-ese Ismaele hamaoroa, eto, Basio alamai
    mase, badina be ai na mai emai uit bona bali bona dehoro bona bada-ranuna, uma
    ai a huni. Taunabunai, ia ese kara e hadokoa, idia mai bamodia ida se aladia mase.
  npi-ULB: तर तिनीहरूका बिचमा भएका दस जना यस्ता मानिस थिए जसले इश्माएललाई भने, “हामीलाई
    नमार्नुहोस्, किनकि हामीसित खेतमा लुकाइएका हाम्रा खाद्यपदार्थहरू अर्थात् गहूँ,
    जौ, तेल र मह छन् ।” त्यसैले तिनले तिनीहरू र तिनका साथीहरूलाई मारेनन् ।
  yor-yor: 'Ṣùgbọ́n mẹ́wàá nínú wọn sọ fún Iṣmaeli pé, “Má ṣe pa wá! Àwa ní ọkà àti
    barle, òróró àti oyin ní ìpamọ́ nínú oko.” Nítorí náà, ó fi wọ́n sílẹ̀: kò sì
    pa wọ́n pẹ̀lú àwọn yòókù.'
  pes-OPCB: ولی در آن گروه، ده نفر بودند که به اسماعیل قول دادند که اگر آنها را نکشد،
    بروند و هر چه گندم، جو، روغن و عسل پنهان کرده‌اند، برایش بیاورند. پس آن ده نفر
    را نکشتند.
  tgl-ULB: 'Ngunit mayroong sampung kalalakihan na kasama nila ang nagsabi kay Ismael,
    “Huwag mo kaming patayin, sapagkat may mga pagkain sa aming bukid: trigo at sebada,
    langis at pulot-pukyutan.” Kaya hindi niya sila pinatay pati ang iba pa nilang
    mga kasama.'
  hui-hui: Ani biyagola agali o bayadaru aria pirali hangu yu waheneyago tigua Isimalehondo
    lalu, Iname tomo dewaore widirubi balirubi olibe lini welibi mone ibanebi dangi
    teha do kamago í̠ mo nguluma̱ya ina ba nabi wahabe, lene. Ani layago hale howa
    Isimale ibugua agali pirali uruni nabe wahene.
  mya-mya: သို့​ရာ​တွင်​ထို​လူ​စု​အ​နက်​လူ​ဆယ်​ယောက် က``အ​ကျွန်ုပ်​တို့​အား​မ​သတ်​ပါ​နှင့်။
    အ​ကျွန်ုပ် တို့​မှာ​လယ်​ကွက်​များ​တွင်​ဝှက်​ထား​သည့်​ဂျုံ၊ မု​ယော၊ သံ​လွင်​ဆီ​နှင့်​ပျား​ရည်​များ​ရှိ​ပါ
    သည်'' ဟု​ပြော​သ​ဖြင့်​ဣ​ရှ​မေ​လ​သည်​သူ တို့​အား​မ​သတ်​ဘဲ​အ​သက်​ချမ်း​သာ​ခွင့်
    ပေး​လေ​သည်။-
  bod-N: ཡིན་ཡང་དེ་རྣམས་ལས་མི་བཅུ་ཡིས་ཡེས་མ་ཨེལ་ལ་འདི་ལྟར། ངེད་ཅག་གིས་ཞིང་ཁར་སོ་བ་དང་གྲོ་དང་།
    སྣུམ་དང་། སྦྲང་རྩི་སོགས་སྦས་ཡོད་པས་ངེད་ཅག་མ་གསོད་ཅིག་ཞུས་པ་ན། ཡེས་མ་ཨེལ་གྱིས་དེ་དག་སྤུན་ཟླ་རྣམས་དང་མཉམ་དུ་མ་བསད་པར་བསྐྱུར་བ་རེད།
  sna-sna: Asi vamwe vavo gumi vakati kuna Ishumaeri, “Musatiuraya! Isu tine gorosi
    nebhari, namafuta uye nouchi, zvakavigwa musango.” Naizvozvo akavarega akasavauraya
    pamwe chete navamwe.
  spa-BLM: 'Pero se encontraron diez hombres entre los que dijeron a Ismael: “No nos
    mates, porque tenemos reservas escondidas en el campo, de trigo, de cebada, de
    aceite y de miel.” Así que se detuvo, y no los mató entre sus hermanos.'
  cac-cac: 'Palta ay lajun̈van̈ eb'' vin̈ d''a scal eb'' vin̈ van smiljicham chi''
    ix alan d''a vin̈aj Ismael chi'': —Man̈ on̈ a milchamoc, a on̈ tic ay ixim co
    trigo, ixim cebada, co aceite, ay pax noc'' co yal chab''. A juntzan̈ chi'' c''ub''anel
    cuj d''a spatictaquel co chon̈ab'', xchi eb'' vin̈. Yuj chi'' majxo miljoccham
    eb'' vin̈ yuj vin̈aj Ismael yed'' eb'' ajun yed'' vin̈.'
  swh-ULB: 'Lakini palikuwa na wanaume kumi miongoni mwao ambao walisema kwa Ishmael,
    “ Usituue, kwa kuwa kuna riziki zetu kwenye shamba: ngano na shayiri, mafuta na
    asili” Kwa hiyo hakuwauwa pamoja na rafiki zao wengine.'
  bel-bel: 'Але знайшліся сярод іх дзесяць чалавек, якія сказалі Ісмаілу: «не забівай
    нас, бо ў нас ёсьць у полі схаваныя скарбы з пшаніцаю і ячменем, і алеем і мёдам».
    І ён утрымаўся і не забіў іх зь іншымі братамі іхнімі.'
  deu-ELBBK: 'Es fanden sich aber unter ihnen zehn Männer, die zu Ismael sprachen:
    Töte uns nicht! Denn wir haben verborgene Vorräte im Feld: Weizen und Gerste und
    Öl und Honig. Und er ließ ab und tötete sie nicht inmitten ihrer Brüder.'
  mbb-OT: Is sepulù kandan wazà mulà penhimetayi su migkeǥiyan dan si Ishmael te,
    “Kenè key himetayi! Ibeǥey zey kenikew is menge trigu zey, barli, lana, wey teneb
    he nekeeles diyà te vevesukà.”
  mal-2015: 'എന്നാൽ അവരിൽ പത്തുപേർ യിശ്മായേലിനോടു: ഞങ്ങളെ കൊല്ലരുതേ; വയലിൽ കോതമ്പു,
    യവം, എണ്ണ, തേൻ എന്നീവക സംഭാരങ്ങൾ ഞങ്ങൾ ഒളിച്ചുവെച്ചിട്ടുണ്ടു എന്നു പറഞ്ഞു; അതുകൊണ്ടു
    അവൻ സമ്മതിച്ചു അവരെ അവരുടെ സഹോദരന്മാരോടുകൂടെ കൊല്ലാതെയിരുന്നു.'
  rmc-rmc: 'Ale deš ole muršendar phende le Jišmaeloske: „Ma murdar amen, bo hin amen
    e pšeňica, o jačmeňis, o olejos the o medos garude pro maľi.“ Avke len mukľa a
    na murdarďa len jekhetane oklenca.'
  pes-OPV: 'اما در میان ایشان ده نفر پیداشدند که به اسماعیل گفتند: «ما را مکش زیرا
    که ما را ذخیره‌ای از گندم و جو و روغن و عسل درصحرا می‌باشد.» پس ایشان را واگذاشته،
    در میان برادران ایشان نکشت.'
  ron-1924: 'Дар с-ау гэсит принтре ей зече оамень каре ау зис луй Исмаел: „Ну не
    оморы, кэч май авем меринде аскунсе ын кымп: грыу, орз, унтделемн ши мьере!” Атунч,
    ел й-а круцат ши ну й-а оморыт ымпреунэ ку фраций лор.'
  ben-OBCV: কিন্তু তাদের মধ্যে দশজন ইশ্মায়েলকে বলল, “আমাদের হত্যা করবেন না! আমরা
    মাঠের মধ্য গম ও যব, তেল ও মধু লুকিয়ে রেখেছি।” তাই সে তাদের ছেড়ে দিল, অন্যদের
    সঙ্গে তাদের হত্যা করল না।
  som-som: Laakiinse waxaa dhexdoodii laga helay toban nin oo Ismaaciil ku tidhi,
    Ha na dilin, waayo, annagu waxaannu leennahay kayd sarreen iyo shaciir iyo saliid
    iyo malab ah oo duurka ku dhex qarsoon, sidaas daraaddeed iyagii wuu iska dhaafay
    oo walaalahood lama uu layn.
  lat-VUC: 'Decem autem viri reperti sunt inter eos, qui dixerunt ad Ismahel: Noli
    occidere nos, quia habemus thesauros in agro, frumenti, et hordei, et olei, et
    mellis: et cessavit, et non interfecit eos cum fratribus suis.'
  eng-ASVBT: But ten men were found among them that said unto Ishmael, Slay us not;
    for we have stores hidden in the field, of wheat, and of barley, and of oil, and
    of honey. So he forbare, and slew them not among their brethren.
  ita-1885: 'Or fra quelli si trovarono dieci uomini, che dissero ad Ismaele: Non
    ucciderci; perciocchè noi abbiamo in sulla campagna delle segrete conserve di
    grano, e d''orzo, e d''olio, e di miele. Ed egli si ritenne, e non li uccise fra
    i lor fratelli.'
  eng-LXXUP: The word that came from the Lord to Jeremiah, after King Zedekiah had
    concluded a covenant with the people, to proclaim a release;
  eng-ULB: 'But there were ten men among them who said to Ishmael, “Do not kill us,
    for there are provisions of ours in a field: Wheat and barley, oil and honey.”
    So he did not kill them with their other companions.'
  spa-VBL: 'Pero diez de ellos suplicaron a Ismael: “¡No nos mates! Tenemos cosas
    buenas escondidas en los campos: trigo, cebada, aceite de oliva y miel”. Así que
    Ismael no los mató junto con los demás.'
  fra-_FOB: 'Mais il se trouva parmi eux dix hommes qui dirent à Ismaël: Ne nous fais
    pas mourir; car nous avons dans les champs des provisions cachées de froment,
    d''orge, d''huile et de miel. Et il s''arrêta et ne les fit pas mourir avec leurs
    frères.'
  mal-mal: 'എന്നാൽ അവരിൽ പത്തുപേർ യിശ്മായേലിനോട്: “ഞങ്ങളെ കൊല്ലരുതേ; വയലിൽ ഗോതമ്പ്,
    യവം, എണ്ണ, തേൻ എന്നിവയുടെ ശേഖരങ്ങൾ ഞങ്ങൾ ഒളിച്ചുവച്ചിട്ടുണ്ട്” എന്നു പറഞ്ഞു; അതുകൊണ്ട്
    അവൻ സമ്മതിച്ച് അവരെ അവരുടെ സഹോദരന്മാരോടുകൂടി കൊല്ലാതെയിരുന്നു.'
  urd-GVR: Sirf das ādmī bach gae jab unhoṅ ne Ismāīl se kahā, “Hameṅ mat qatl karnā,
    kyoṅki hamāre pās gandum, jau aur shahd ke zaḳhīre haiṅ jo ham ne khule maidān
    meṅ kahīṅ chhupā rakhe haiṅ.” Yih sun kar us ne unheṅ dūsroṅ kī tarah na mārā
    balki zindā chhoṛā.
  suz-BL: तन्‍न मेको आन दाते ङा १० जना मुरपुकीम इश्‍माएल कली “आंइ कली मसाइक्‍की। गोपुकी
    नु रू कामी ख्रुइश्‍शा, वोइश्‍शो चेरब क्‍योव़जी तेल नु खुदो बाक्‍नीम” देंतेक्‍म।
    मोपतीके मेकोमी मेको आन कली प्रोंइतीमी। मेको आन कली अरु नु मसद।
  eng-NOY: But ten men were found among them who said to Ishmael, “Slay us not, for
    we have hidden stores in the field, of wheat, and barley, and oil, and honey.”
    He forbore, therefore, and slew them not with their brethren.
  ita-1927: 'Or fra quelli, ci furon dieci uomini, che dissero a Ismael: “Non ci uccidere,
    perché abbiamo nei campi delle provviste nascoste di grano, d’orzo, d’olio e di
    miele”. Allora egli si trattenne, e non li mise a morte coi loro fratelli.'
  ckb-ckb: 'بەڵام دە پیاویان تێدابوو گوتیان: «مەمانکوژە، گەنم و جۆ و زەیت و هەنگوینمان
    هەیە و لە کێڵگەدا شاردراوەتەوە.» جا ئیسماعیل دەستی گێڕایەوە و لەگەڵ براکانیان
    نەیکوشتن.'
  eng-BBE: But there were ten men among them who said to Ishmael, Do not put us to
    death, for we have secret stores, in the country, of grain and oil and honey.
    So he did not put them to death with their countrymen.
  kan-OKCV: ಆದರೆ ಆ ಎಂಬತ್ತು ಮಂದಿಯಲ್ಲಿ ಹತ್ತು ಜನರು ಇಷ್ಮಾಯೇಲನಿಗೆ, “ನಮ್ಮನ್ನು ಕೊಂದು ಹಾಕಬೇಡ.
    ಏಕೆಂದರೆ ನಮಗೆ ಹೊಲದಲ್ಲಿ ಗೋಧಿ, ಜವೆಗೋಧಿ, ಎಣ್ಣೆ, ಜೇನು ಇವುಗಳನ್ನು ಬಚ್ಚಿಟ್ಟಿದ್ದೇವೆ” ಎಂದು
    ಬಿನ್ನವಿಸಿದರು. ಆದ್ದರಿಂದ ಅವನು ಹಿಂದೆಗೆದು ಅವರನ್ನು, ಅವರ ಸಹೋದರರ ಮಧ್ಯದಲ್ಲಿ ಕೊಂದುಹಾಕಲಿಲ್ಲ.
  tam-2017: 'ஆனாலும் அவர்களில் பத்துப்பேர் மீந்திருந்தார்கள்; அவர்கள் இஸ்மவேலைப்பார்த்து:
    எங்களைக் கொலைசெய்யவேண்டாம்; கோதுமையும், வாற்கோதுமையும், எண்ணெயும், தேனுமுள்ள புதையல்கள்
    எங்களுக்கு நிலத்தின்கீழ் இருக்கிறது என்றார்கள்; அப்பொழுது அவர்களை அவர்கள் சகோதரர்களைக்
    கொலைசெய்யாமல் விட்டுவைத்தான்.'
  spa-RV-1909: 'Mas entre aquellos fueron hallados diez hombres que dijeron á Ismael:
    No nos mates; porque tenemos en el campo tesoros de trigos, y cebadas, y aceite,
    y miel. Y dejólos, y no los mató entre sus hermanos.'
  ron-BTF: 'Dar zece oameni s-au găsit între ei care i-au spus lui Ismael: Nu ne ucide,
    pentru că avem ascunse în câmp, provizii de grâu și de orz și de untdelemn și
    de miere. Astfel el a încetat și nu i-a ucis printre frații lor.'
  eng-WEBP: But ten men were found among those who said to Ishmael, “Don’t kill us;
    for we have stores hidden in the field, of wheat, and of barley, and of oil, and
    of honey.” So he stopped, and didn’t kill them among their brothers.
  eng-FBV: But ten of them pleaded with Ishmael, “Don't kill us! We've got some good
    things hidden in the fields—wheat, barley, olive oil, and honey.” So Ishmael didn't
    kill them along with the others.
  nld-1939: 'Maar tien van die mannen riepen Jisjmaël toe: Dood ons niet; want wij
    hebben in het veld geheime voorraden van koren, gerst, olie en honing. Daarom
    liet hij ze ongemoeid, en vermoordde ze niet met de anderen.'
  nch-BL: 'Pero majtacti ten nopa tacame amo quinmicti, pampa inijuanti quiilhuijque
