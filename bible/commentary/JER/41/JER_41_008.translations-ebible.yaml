    for we have hidden stores in the field, of wheat, and of barley, and of oil, and
    of honey. So he forbore, and did not kill them among their brethren.
  hin-2017: परन्तु उनमें से दस मनुष्य इश्माएल से कहने लगे, “हमको न मार; क्योंकि हमारे
    पास मैदान में रखा हुआ गेहूँ, जौ, तेल और मधु है।” इसलिए उसने उन्हें छोड़ दिया और
    उनके भाइयों के साथ नहीं मारा।
  wol-KYG: 'Fekk na mu am fukki nit ñu bokk ci ñoom ñu ne woon Ismayil: «Tee nga noo
    baña rey? Nun de am nanub denc ci àll bi. Peppu belee nga ca ak lors ak diw ak
    lem.» Loolu tax Ismayil fomm, ba boolewu leen ak seeni bokk, rey.'
  eng-YLT: And ten men have been found among them, and they say unto Ishmael, 'Do
    not put us to death, for we have things hidden in the field — wheat, and barley,
    and oil, and honey.' And he forbeareth, and hath not put them to death in the
    midst of their brethren.
  eng-WYC-2017: But ten men were found among them, that said to Ishmael, Do not thou
    slay us, for we have treasures of wheat, and of barley, and of oil, and of honey,
    in the field. And he ceased, and killed not them with their brethren.
  eng-WMBB: But ten men were found amongst those who said to Ishmael, “Don’t kill
    us; for we have stores hidden in the field, of wheat, and of barley, and of oil,
    and of honey.” So he stopped, and didn’t kill them amongst their brothers.
  urd-GVH: सिर्फ़ दस आदमी बच गए जब उन्होंने इसमाईल से कहा, “हमें मत क़त्ल करना, क्योंकि
    हमारे पास गंदुम, जौ और शहद के ज़ख़ीरे हैं जो हमने खुले मैदान में कहीं छुपा रखे
    हैं।” यह सुनकर उसने उन्हें दूसरों की तरह न मारा बल्कि ज़िंदा छोड़ा।
  rug-rug: Ba ka manege puta tie koa rini si zama guahe koe Isimeli, “Lopu va mate
    gami! Gami si ari mami huiti, bale, oela, meke zipale, tomei gami pa inuma,” gua.
    Ke vekoi rini meke lopu va mate luli ni rini koari kasa.
  gaz-gaz: Namoonni utuu hin ajjeefamin hafan kudhan garuu Ishmaaʼeeliin, “Nu hin
    ajjeesin! Nu qamadii fi garbuu, zayitii fi damma lafa qotiisaa keessa dhokfanne
    qabnaatii” jedhan. Kanaafuu inni gad isaan dhiise; warra kaan wajjinis isaan hin
    ajjeefne.
  fra-LSG: 'Mais il se trouva parmi eux dix hommes, qui dirent à Ismaël: Ne nous fais
    pas mourir, car nous avons des provisions cachées dans les champs, du froment,
    de l’orge, de l’huile et du miel. Alors il les épargna, et ne les fit pas mourir
    avec leurs frères.'
  yal-yal: Koni muxu fu yi e yɛ, ne yi a fala Yisimayɛli xa, e naxa, “I nama nxu faxa,
    bayo donseene luxunxi nxu xɔn xɛɛne ma, murutun nun fundenna nun turen nun kumina.”
    Nayi, a mi ne faxa e ngaxakedenne xɔn.
  haw-1868: A loaa iwaena o lakou, he umi kanaka, i mai la lakou ia Isemaela, Mai
    pepehi ia makou; no ka mea, he waiwai ko makou ma ka papu, he huapalaoa, he huabale,
    a he aila, a he meli. Nolaila, oki iho la oia, aole i pepehi pu ia lakou me ko
    lakou poe hoahanau.
  arb-NAV: 'إِلّا أَنَّ عَشَرَةَ رِجَالٍ كَانُوا بَيْنَهُمْ قَالُوا لإِسْمَعِيلَ:
    «لا تَقْتُلْنَا لأَنَّ لَدَيْنَا مُؤَناً مِنْ قَمْحٍ وَشَعِيرٍ وَزَيْتٍ وَعَسَلٍ
    خَبَّأْنَاهَا فِي الصَّحْرَاءِ» فَلَمْ يَقْتُلْهُمْ.'
  ewe-ewe: Ke wo dometɔ ewo gblɔ na Ismael be, “Mègawu mí o! Bli, lu, ami kple anyitsi
    le mía si míeɣla ɖe gbe me.” Ale mewu woawo kpe ɖe ame mamlɛawo ŋu o.
  eng-LEE: But ten men were found among them that said unto Ishmael, Slay us not;
    for we have some things hidden in the field, [such as] wheat, and barley, and
    oil, and honey. So he forbore, and slew them not in the midst of their brethren.
  asm-FB: কিন্তু তেওঁবিলাকৰ মাজত এনে দহ জন মানুহ পোৱা গৈছিল, যে, তেওঁলোকে ইশ্মায়েলক
    ক’লে, “আমাক বধ নকৰিবা, কিয়নো পথাৰত পুতি থোৱা আমাৰ ঘেঁহু, যৱ, তেল আৰু মৌৰ ভঁৰাল
    আছে।” এই বুলি কোৱাত ইশ্মায়েলে ক্ষান্ত হৈ তেওঁলোকৰ ভায়েকসকলৰ মাজত তেওঁলোকক বধ
    নকৰিলে।
  sus-A: كْنْ مِشِ قُ نَشَ سُمَيِلَ مَيَندِ، «عِ نَشَ مُشُ قَشَ، بَرِ مَ دٌنسٍ فبٍفبٍ
    نَ مُشُ يِ رَ، عَ رَفَتَشِ وُلَ عِ، عَلْ قُندٍنيِ مَنِيّ، تُرٍ، نُن كُمِ.» نَ
    كُي عَ مُ تِن عٍ نُن عٍ نفَشَكٍرٍنيِيٍ قَشَدٍ.
  fra-SBL: 'Mais on trouva dix hommes parmi ceux qui dirent à Ismaël : « Ne nous tue
    pas, car nous avons des provisions cachées dans les champs, du blé et de l''orge,
    de l''huile et du miel. » Il s''arrêta donc, et ne les tua pas parmi leurs frères.'
  hbo-hbo: וַעֲשָׂרָ֨ה אֲנָשִׁ֜ים נִמְצְאוּ־בָ֗ם וַיֹּאמְר֤וּ אֶל־יִשְׁמָעֵאל֙ אַל־תְּמִתֵ֔נוּ
    כִּֽי־יֶשׁ־לָ֤נוּ מַטְמֹנִים֙ בַּשָּׂדֶ֔ה חִטִּ֥ים וּשְׂעֹרִ֖ים וְשֶׁ֣מֶן וּדְבָ֑שׁ
    וַיֶּחְדַּ֕ל וְלֹ֥א הֱמִיתָ֖ם בְּתֹ֥וךְ אֲחֵיהֶֽם׃
  kik-kik: No rĩrĩ, andũ ikũmi thĩinĩ wao makĩĩra Ishumaeli atĩrĩ, “Tiga gũtũũraga!
    Tũrĩ na ngano na cairi, na maguta na ũũkĩ iria tũhithĩte werũ-inĩ.” Nĩ ũndũ ũcio
    agĩtigana nao na ndaamooragire hamwe na acio angĩ.
  fra-NCL: 'Mais il se trouva parmi eux dix hommes qui dirent à Ismaël : « Ne nous
    fais pas mourir, car nous avons dans les champs des provisions cachées de froment,
    d’orge, d’huile et de miel. » Alors il s’arrêta et ne les fit pas mourir au milieu
    de leurs frères.'
  cek-AK: Toe kami hatonawk mah Ishmael khaeah, Kaicae hae hum hmah! Takaw, canghum,
    situi hoi khoituinawk taw ah ka hawk o, tiah a naa o. To pongah nihcae to kalah
    kaminawk hoi nawnto hum ai.
  cuk-cuk: 'Dule-danigusmalad-abargine, e-ambe (10) ise-wilegar Ismaelʼga sogdemalad:
    —Melle be anmar-oburgwe, anmar sapurba trigo-gwag odukusiid, degi, cebada-gwagmar,
    olivo-gwallu, degine, achanis, anmar odukusiid. Degidbali, Ismael bar a-dulemar-oburgwissulid,
    e-sordamar-oburgwilesadyob bar imaksasulid.'
  uig-CYR: 'Һалбуки, улар арисидин он адәм Ишмаилға: «Бизни өлтүрүвәтмә, чүнки далада
    бизниң йошуруп қойған буғдай, арпа, зәйтун мейи вә һәсәл қатарлиқ озуқ-түлүгимиз
    бар» — деди. Шуңа у қолини жиғип, бурадәрлири арисидин уларни өлтүрмиди.'
  tel-2017: కాని, వాళ్ళల్లో పదిమంది మనుషులు ఇష్మాయేలుతో “మమ్మల్ని చంపొద్దు, పొలంలో
    దాచిన గోధుమలు, బార్లీ, నూనె, తేనె మొదలైన ద్రవ్యాలు మా దగ్గర ఉన్నాయి,” అన్నారు.
    కాబట్టి అతడు వాళ్ళను, వాళ్ళతో ఉన్నవాళ్ళను కూడా చంపలేదు.
  hat-BSA: 'Men dis nan mesye ki te pami yo te di a Ismaël: “pa mete nou a lanmò,
    paske nou gen depo ble, lòj, lwil ansanm ak siwo myèl ki kache nan chan an.” Akoz
    sa, li te ralanti e pa t mete yo ansanm ak zanmi parèy yo a lanmò.'
  kos-kos: Tusruktu oasr mwet singoul sin u sac su fahk nu sel Ishmael, “Nunak munas,
    nimet unikuti! Oasr wheat, barley, oil in olive, ac honey kut okanla in ima ah.”
    Ke ma inge el tia onelosi.
  hbo-WLC: וַעֲשָׂרָ֨ה אֲנָשִׁ֜ים נִמְצְאוּ־בָ֗ם וַיֹּאמְר֤וּ אֶל־יִשְׁמָעֵאל֙ אַל־תְּמִתֵ֔נוּ
    כִּֽי־יֶשׁ־לָ֤נוּ מַטְמֹנִים֙ בַּשָּׂדֶ֔ה חִטִּ֥ים וּשְׂעֹרִ֖ים וְשֶׁ֣מֶן וּדְבָ֑שׁ
    וַיֶּחְדַּ֕ל וְלֹ֥א הֱמִיתָ֖ם בְּת֥וֹךְ אֲחֵיהֶֽם׃
  ibo-ibo: Ma mmadụ iri nʼime ndị ahụ gwara Ishmel okwu sị ya, “Biko, egbula anyị,
    nʼihi na anyị nwere ọka wiiti na ọka balị, na mmanụ aṅụ anyị zoro nʼime ọhịa.”
    Nʼihi ya, o gbughị ha, kama ọ hapụrụ ha ndụ.
  ory-ory: ମାତ୍ର ସେମାନଙ୍କ ମଧ୍ୟରୁ ଦଶ ଜଣ ଇଶ୍ମାୟେଲକୁ କହିଲେ, “ଆମ୍ଭମାନଙ୍କୁ ବଧ କର ନାହିଁ;
    କାରଣ ଆମ୍ଭେମାନେ କ୍ଷେତ୍ରରେ ଗହମ, ଯବ, ତୈଳ ଓ ମଧୁ ସଞ୍ଚୟ କରି ପୋତି ଲୁଚାଇ ରଖିଅଛୁ।” ତହିଁରେ
    ସେ କ୍ଷାନ୍ତ ହୋଇ ସେମାନଙ୍କ ଭ୍ରାତୃଗଣ ମଧ୍ୟରେ ସେମାନଙ୍କୁ ବଧ କଲା ନାହିଁ।
  chk-chk: Nge mi wor engol mwän me leir ra üreni Ismael, “Kosap niikem, pun a wor
    äm föün wiich me parli, äm noppuk me chönün chunen aia aopala lemäl.” Iei mine
    Ismael esap chüen nirela.
  rop-rop: Bat tenbala men brom det grup bin tok langa Ishmeil, “Yu nomo kilim melabat.
    Melabat bin haidim sid daga, oliboil en shugabeig langa pedik.” Wal im nomo bin
    kilim olabat.
  ukr-1871: 'Були ж між ними (побитими) десятеро таких, що казали Ісмаїлеві: Не вбивай
    нас, бо в нас доволї запасів на полі, пшеницї й ячменю, олїї й меду. І він здержався
    та й не повбивав їх із браттєм.'
  deu-1951: 'Unter jenen aber waren zehn Männer, die sprachen zu Ismael: Töte uns
    nicht, denn wir haben noch verborgene Vorräte im Felde, Weizen, Gerste, Öl und
    Honig! Also verschonte er sie und tötete sie nicht mit ihren Brüdern.'
  eng-JPS: 'But ten men were found among them that said unto Ishmael: ''Slay us not;
    for we have stores hidden in the field, of wheat, and of barley, and of oil, and
    of honey.'' So he forbore, and slew them not among their brethren.'
  srp-1865: 'A meðu njima se naðe deset ljudi koji rekoše Ismailu: nemoj nas pogubiti,
    jer imamo sakriveno blago u polju, pšenice i jeèma i ulja i meda. I ostavi ih,
    i ne pobi ih s braæom njihovom.'
  lug-lug: Naye kkumi ku bo ne bagamba Isimayiri nti, “Totutta! Tulina eŋŋaano ne
    sayiri, n’omuzigo, n’omubisi gw’enjuki, tubikwese mu nnimiro.” Awo ne babaleka
    ne batabattira wamu na bali abalala.
  heb-heb: ועשרה אנשים נמצאו בם ויאמרו אל ישמעאל אל תמתנו כי יש לנו מטמנים בשדה חטים
    ושערים ושמן ודבש ויחדל ולא המיתם בתוך אחיהם׃
  ben-IRV: কিন্তু তাদের মধ্যে দশ জন ছিল, যারা ইশ্মায়েলকে বলল, “আমাদের হত্যা করবেন
    না, কারণ মাঠের মধ্যে আমাদের গম, যব, তেল ও মধু লুকানো রয়েছে।” তাই সে তাদের অন্য
    সঙ্গীদের হত্যা করল না।
  pan-pan: ਪਰ ਉਹਨਾਂ ਵਿੱਚ ਦਸ ਮਨੁੱਖ ਨਿੱਕਲੇ ਜਿਹਨਾਂ ਨੇ ਇਸਮਾਏਲ ਨੂੰ ਆਖਿਆ, ਸਾਨੂੰ ਨਾ ਮਾਰ ਕਿਉਂ
    ਜੋ ਸਾਡੇ ਕੋਲ ਖੇਤ ਵਿੱਚ ਕਣਕ, ਜੌਂ, ਤੇਲ ਅਤੇ ਸਹਿਤ ਦੇ ਗੋਦਾਮ ਲੁਕਾਏ ਹੋਏ ਹਨ। ਸੋ ਉਸ ਉਹਨਾਂ
    ਨੂੰ ਛੱਡ ਦਿੱਤਾ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਉਹਨਾਂ ਦੇ ਭਰਾਵਾਂ ਨਾਲ ਨਾ ਮਾਰਿਆ
  mya-JVB: ထိုသူ တို့တွင် ပါသောလူ တကျိပ် တို့က၊ အကျွန်ုပ် တို့ကို မ သတ် ပါနှင့်။ အကျွန်ုပ်
    တို့သိုထားသော ဥစ္စာ တည်း ဟူသောဂျုံ ၊ မုယော ၊ ဆီ ၊ ပျားရည် သည်တော ၌ ရှိ ပါ၏ဟု၊
    ဣရှမေလ အား ပြော ဆိုသောကြောင့် ၊ ထိုသူ တို့ကိုသူ တို့ ညီအစ်ကို များနှင့်အတူမ သတ်
    ဘဲနေ၏။
  tbg-tbg: Vika aruke vaumanta vaiinti kauqurutanta mpo tiha, Kia tinavu arukaate.
    Tenavu uitive, baalive, orivi vahaverave, hanive, ahakaqi vauvuke vatauro, tuvaro
    viva vinavuka kia vokuka hampata arukaraitiro, qaqi vehakuma kora.
  hmo-hmo: To unai tau 80 edia huanai tau 10 ese Isamaela idia hamaoroa, idia gwau,
    “Mani emu kara ai do oi alaia lasi. Ai ese uiti, bali, olive dehoro, bona hani
    be uma gabuna lalonai ai hunia vadaeni.” Unai dainai unai tau 10 ia aladia lasi.
  urd-urd: लेकिन उनमें से दस आदमी थे जिन्होंने इस्माईल से कहा, हम को क़त्ल न कर, क्यूँकि
    हमारे गेहूँ और जौ और तेल और शहद के ज़ख़ीरे खेतों में पोशीदा हैं। इसलिए वह बाज़
    रहा और उनको उनके भाइयों के साथ क़त्ल न किया।
  rus-SYN: 'Но нашлись между ними десять человек, которые сказали Исмаилу: не умерщвляй
    нас, ибо у нас есть в поле скрытые кладовые с пшеницею и ячменем, и маслом и медом.
    И он удержался и не умертвил их с другими братьями их.'
  bqc-SIM: 'À mↄ lè an gbɛ̃ↄn kwiↄ ò Isimaɛlaɛ: Ńsu wá dɛdɛo, asa wa mase ń
    naao ń nísio ń zↄ́o ùlɛ sɛ̃uɛ. Ɔ̃ à ń tó we, i ń dɛdɛ ń ń gbɛ̃́ↄo.'
  tcz-CHONGTHU: Adang misom hochun, Ismael jah’a, “Neithat hih un, keihon loujaova
    suhlou chang tampi, sakol chang tampi, Olive thao leh Khoiju tampi kasel uve,
    nangdin nahin choipeh nauving’e,” atiuvin ahi. Hijeh chun amaho chu ahinghoiyin
    ahi.
  mar-mar: पण त्यांच्यातील दहा माणसे इश्माएलाला म्हणाली, “आम्हास मारु नको, कारण आमच्याजवळ
    गहू व सातू, तेल व मध यांचे साठे आम्ही शेतात लपवून ठेवले आहेत.” म्हणून त्याने त्यांना
    इतर सहकाऱ्यासारखे मारले नाही.
  qub-qub: 'Ichanga waquinta wañuycächiptin chuncaj runacuna Ismaelta ruwacuran: «Ama
    wañuchimaychu. Nogacunaga jircachömi pacaraycächë rïguta, sebädata, asëtita, mishquita»
    nir. Chayno niptin Ismaelga waquin cajtawan iwal mana wañuchirannachu.'
  bqp-bqp: N deemɑ be sɔɔ, u ǹ tɔmbu wɔkuru go yèn sɔ̃ bɑ rɑɑ nùn sɔ̃ɔwɑ bɑ nɛɛ,
    u ku bu go, be, bɑ ɑlikɑmɑ kɑ gbɛɛ, kɑ gum kɑ tim beruɑ yɑkɑsɔ.
  hat-hat: 'Men gen dis nan moun sa yo ki te di Izmayèl konsa: -Pa touye nou paske
    nou gen pwovizyon kache nan jaden nou yo, ble, lòj, lwil ak siwo myèl. Se konsa
    Izmayèl pa t'' touye sa yo ansanm ak lòt yo.'
  eng-BSB: But ten of the men among them said to Ishmael, “Do not kill us, for we
    have hidden treasure in the field—wheat, barley, oil, and honey!” So he refrained
    from killing them with the others.
