verse: JER.041.009
translations:
  mal-C: ഗെദല്യാവിനോടൊപ്പം യിശ്മായേൽ കൊന്ന ആളുകളുടെയെല്ലാം ശവങ്ങൾ ഇട്ടുകളഞ്ഞ ജലസംഭരണി
    ഇസ്രായേൽരാജാവായ ബയെശായെ പ്രതിരോധിക്കാനായി ആസാരാജാവു നിർമിച്ചവയുടെ കൂട്ടത്തിൽപ്പെട്ടവയായിരുന്നു.
    നെഥന്യാവിന്റെ മകൻ യിശ്മായേൽ അത് കൊല്ലപ്പെട്ടവരുടെ ശവംകൊണ്ടു നിറച്ചു.
  deu-TKW: 'Die Cisterne aber, in die Ismael alle Leichname der von ihm erschlagenen
    Männer warf, das war die große Cisterne, die der König Asa zum Behufe der Verteidigung
    gegen Baesa, den König von Israel, angelegt hatte: die füllte Ismael, der Sohn
    Nethanjas, mit Erschlagenen an.'
  lin-lin: Libulu epai wapi Isimaeli abwakaki bato nyonso oyo abomaki ezalaki libulu
    ya Gedalia, libulu oyo mokonzi Asa asalaki mpo na komibatela liboso ya Baesha,
    mokonzi ya Isalaele. Isimaeli, mwana mobali ya Netania, atondisaki yango na bibembe ;
  eng-LSV: And the pit to where Ishmael has cast all the carcasses of the men whom
    he has struck along with Gedaliah, is that which King Asa made because of Baasha
    king of Israel—Ishmael son of Nethaniah has filled it with the pierced.
  eng-GNV: Now the pit wherein Ishmael had cast the dead bodies of the men (whom he
    had slayne because of Gedaliah) is it, which Asa the King had made because of
    Basha King of Israel, and Ishmael the sonne of Nethaniah filled it with them that
    were slaine.
  eng-WEBSTER: 'Now the pit into which Ishmael had cast all the dead bodies of the
    men, whom he had slain because of Gedaliah, was that which Asa the king had made
    for fear of Baasha king of Israel: and Ishmael the son of Nethaniah filled it
    with them that were slain.'
  nhw-BL: Nopa ameli catli Ismael quitemiti ica inintlacayohua nopa masehualme catli
    quinmicti eliyaya nopa hueyi ameli catli Tlanahuatijquetl Asa huejcajya quichijchijqui
    para quinmanahuis nopa masehualme tlen altepetl Mizpa quema quinhuilanayaya Tlanahuatijquetl
    Baasa tlen tlali Israel.
  swh-ONEN: Basi kile kisima ambacho alitupa zile maiti za watu aliowaua pamoja na
    Gedalia kilikuwa ni kile kisima ambacho Mfalme Asa alikifanya sehemu ya ulinzi
    wake dhidi ya Baasha mfalme wa Israeli. Ishmaeli mwana wa Nethania akakijaza kisima
    hicho kwa maiti.
  bba-bba: Dɔkɔ kpiri tè sɔɔ u tɔn ben ɡonu doke mi, tɑ sɑ̃ɑwɑ te Asɑ u derɑ bɑ ɡbɑ
    sɑnɑm mɛ wi kɑ Bɑsɑ Isirelibɑn sinɑ boko bɑ tɑbu mɔ̀. Te sɔɔrɑ u tɔn ɡoo ni yibiɑ.
  eng-KJVCPB: 'Now the pit wherein Ishmael had cast all the dead bodies of the men,
    whom he had slain because of Gedaliah, was it which Asa the king had made for
    fear of Baasha king of Israel: and Ishmael the son of Nethaniah filled it with
    them that were slain.'
  luo-luo: Koro buche mane owitoe ringre chwo duto mane osenego kaachiel gi Gedalia
    ne en mano mane Ruoth Asa oloso kaka kar pondone kane okedo gi Baasha ruodh Israel.
    Ishmael wuod Nethania nopongʼe gi ringre joma otho.
  meu-meu: Hari ranu habou gurina, Ismael ese e aladia mase taudia tau-anidia na lalonai
    vada e tahodia dobi gurina, na guri badana, King Asa ese Baasa, Israel pavapavana,
    ena kwalimu ilao-ahuna totona e ḡeia ḡauna. Ismael Netania ese mase taudia tau-anidia
    amo e hahonua.
  npi-ULB: इश्माएलले हत्या गरी जुन इनारमा ती लाशहरू फलेका थिए, त्‍यो एउटा ठुलो इनार
    थियो जसलाई आसा राजाले इस्राएलका राजा बाशाको विरुद्धमा सुरक्षाको निम्ति खनेका थिए
    । नतन्याहको छोरो इश्माएलले यसलाई लाशहरूले भरे ।
  yor-yor: Nísinsin yìí, ihò náà tí ó kó gbogbo ara àwọn ọkùnrin tí ó ti pa pẹ̀lú
    Gedaliah sí ni ọba Asa ń lò gẹ́gẹ́ bí i ààbò nítorí ọba Baaṣa ti Israẹli. Iṣmaeli
    ọmọ Netaniah sì ti kó òkú kún inú rẹ̀.
  pes-OPCB: گودالی که اسماعیل جنازهٔ مقتولین را در آن انداخت همان گودالی است که آسای
    پادشاه، به هنگام بنای برج و باروی مصفه در زمان جنگ با بعشا، پادشاه اسرائیل، حفر
    نموده بود.
  tgl-ULB: Ang hukay kung saan itinapon ni Ismael ang lahat ng mga bangkay ng mga
    kalalakihan na kaniyang pinatay kasama si Gedalias—ang malaking hukay na ito ay
    hinukay ni Haring Asa nang salakayin sila ni Haring Baasa ng Israel. Pinuno ito
    ni Ismael na anak ni Netanias ng kaniyang mga napatay.
  hui-hui: Iba uli ogoni bamba Misiba tanoha Isaraeleali Kini Basanaga ami agalime
    wai ibalu ho hagirabu yaanda hayagola wali agali tano ogoniha hearu ti iba biraabo
    helonaga Yudali Kini Asahanda tombo wini. Isimalebi ibunaga agali biarumebi Gedalia
    halu wali agali bo paya biyaru bibahendenaga tingini mo yu puwa iba biraga uli
    ogoniha wu to̱lelene.
  mya-mya: မိ​မိ​သတ်​ဖြတ်​လိုက်​သူ​တို့​၏​အ​လောင်း​များ ကို​ဣ​ရှ​မေ​လ​ပစ်​ချ​သည့်​ရေ​တွင်း​ကား
    အ​လွန်​ကြီး​၍ ဣသ​ရေ​လ​ဘု​ရင်​ဗာရှာ​၏​ဘေး မှ​ခု​ခံ​ကာ​ကွယ်​ရန် အာ​သ​မင်း​တူး​ထား​သည့်
    ရေ​တွင်း​ဖြစ်​သ​တည်း။ ဣ​ရှ​မေ​လ​သည်​မိ​မိ သတ်​ဖြတ်​လိုက်​သည့်​လူ​သေ​အ​လောင်း​များ
    ဖြင့်​ထို​တွင်း​ကို​ပြည့်​စေ​၏။-
  bod-N: ཡེས་མ་ཨེལ་གྱིས་བསད་པའི་མི་རྣམས་ཀྱི་བེམ་པོ་གེ་དལ་ཡཱའི་རྩར་གཡུགས་པ་དང་། དོང་འདི་ནི་སྔར་རྒྱལ་པོ་ཨ་སཱ་བྱ་བ་དེ་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་པཱ་ཤ་ལ་སྐྲག་ནས་བརྐོས་པ་ཡིན་ལ།
    ནེ་ཐན་ཡཱའི་བུ་ཡེས་མ་ཨེལ་གྱིས་བེམ་པོ་ཡིས་དོང་དེ་བཀང་བར་བྱས།
  sna-sna: Zvino gomba raakakandira mitumbi yose yavarume vaakanga auraya pamwe chete
    naGedharia ndiro rakanga racherwa naMambo Asa kuti azvidzivirire kubva kuna Bhaasha
    mambo weIsraeri. Ishumaeri mwanakomana waNetania akarizadza navakaurayiwa.
  spa-BLM: Ahora bien, la fosa en la que Ismael arrojó todos los cadáveres de los
    hombres que había matado, junto a Gedalías (ésta era la que el rey Asa había hecho
    por temor a Baasa, rey de Israel), Ismael, hijo de Netanías, la llenó con los
    muertos.
  cac-cac: (A jun jul b'aj ix ac'jiem snivanil eb' vin̈ ix smilcham vin̈aj Ismael
    chi', aton jun schecnac vin̈aj rey Asa joychajoc, yic scolannac sb'a vin̈ d'a
    vin̈aj Baasa sreyal Israel. A jun jul chi' te levan, palta ix b'ud'ji yuj snivanil
    eb' anima ix smilcham vin̈aj Ismael chi'.)
  swh-ULB: Kisima ambacho Ishmael alitupa miili yote ya waliokufa ambaye yeye na Gedalia
    waliwapiga, kilikuwa ni kilekile ambacho mfalme Asa alichimba wakati alipokuwa
    akivamiwa na mfalme Baasha wa Israel. Ishmael mwana wa Nethania alilijaza wale
    ambao walikuwa wameuawa.
  bel-bel: А роў, куды кінуў Ісмаіл усе трупы людзей, якіх ён забіў за Гадолію, быў
    той самы, які выкапаў цар Аса, баючыся Ваасы, цара Ізраільскага; яго напоўніў
    Ісмаіл, сын Натаніі, забітымі.
  deu-ELBBK: Und die Grube, in die Ismael alle Leichname der Männer, die er erschlagen
    hatte, neben Gedalja warf, war diejenige, die der König Asa wegen Baesas, des
    Königs von Israel, machen ließ; diese füllte Ismael, der Sohn Nethanjas, mit den
    Erschlagenen.
  mbb-OT: Is budsi he mibpen-uluǥan ni Ishmael te nemematey he mibpenhimetayan din
    duma te lawa ni Gedalia, gaked ni Hadì Asa he impekalut din hein midsurung sikandan
    ni Hadì Baasha he hadì te Israel. Heini he vudsi mibpenù ni Ishmael te nemematey.
  mal-2015: യിശ്മായേൽ ഗെദല്യാവെയും കൂട്ടരെയും കൊന്നു ശവങ്ങളെ എല്ലാം ഇട്ടുകളഞ്ഞ കുഴി
    ആസാരാജാവു യിസ്രായേൽരാജാവായ ബയശാനിമിത്തം ഉണ്ടാക്കിയതായിരുന്നു; നെഥന്യാവിന്റെ മകനായ
    യിശ്മായേൽ അതിനെ നിഹതന്മാരെക്കൊണ്ടു നിറെച്ചു.
  rmc-rmc: Oda sas odi bari chaňig, savi diňa te kerel o kraľis Asa, sar pre leste
    avľa o izraeliko kraľis Baaša. Ode čhiďa o Jišmael savore manušen, so murdarďa,
    a pherarďa e chaňig le mule ťelenca.
  pes-OPV: و حفره‌ای که اسماعیل بدنهای همه کسانی را که به‌سبب جدلیا کشته در آن انداخته
    بود همان است که آسا پادشاه به‌سبب بعشا پادشاه اسرائیل ساخته بود و اسماعیل بن نتنیا
    آن را از کشتگان پرکرد.
  ron-1924: Гроапа ын каре а арункат Исмаел тоате трупуриле моарте але оаменилор пе
    каре й-а учис, афарэ де Гедалия, есте гроапа ачея маре пе каре о фэкусе ымпэратул
    Аса кынд се темя де Баеша, ымпэратул луй Исраел; гроапа ачаста а умплут-о Исмаел,
    фиул луй Нетания, ку чей учишь.
  ben-OBCV: এখন ইশ্মায়েল যে সমস্ত লোককে হত্যা করেছিল, তাদের শবগুলিকে গদলিয়ের শবের
    সঙ্গে সে সেই কুয়োর মধ্যে নিক্ষেপ করেছিল, যেটি রাজা আসা, ইস্রায়েলের রাজা বাশার
    হাত থেকে রক্ষা পাওয়ার একটি উপায় হিসেবে তৈরি করিয়েছিলেন। এখন নথনিয়ের পুত্র
    ইশ্মায়েল তা শবে পরিপূর্ণ করল।
  som-som: Haddaba godkii uu Ismaaciil ku riday raggii uu Gedalyaah la laayay meydadkoodii
    oo dhan wuxuu ahaa kii uu Boqor Aasaa u samaystay cabsi uu ka qabay boqorkii dalka
    Israa'iil oo Bacshaa ahaa aawadeed, oo Ismaaciil ina Netanyaah wuxuu godkaas ka
    buuxiyey kuwii uu laayay meydkoodii.
  lat-VUC: 'Lacus autem in quem projecerat Ismahel omnia cadavera virorum quos percussit
    propter Godoliam, ipse est quem fecit rex Asa propter Baasa regem Israël: ipsum
    replevit Ismahel filius Nathaniæ occisis.'
  eng-ASVBT: Now the pit wherein Ishmael cast all the dead bodies of the men whom
    he had slain, by the side of Gedaliah (the same was that which Asa the king had
    made for fear of Baasha king of Israel), Ishmael the son of Nethaniah filled it
    with them that were slain.
  ita-1885: Or la fossa, nella quale Ismaele gettò tutti i corpi morti degli uomini,
    ch'egli uccise del seguito di Ghedalia, era quella che il re Asa aveva fatta per
    tema di Baasa, re d'Israele; Ismaele, figliuolo di Netania, la riempiè di uccisi.
  eng-LXXUP: that every one should set at liberty his servant, and every one his handmaid,
    the Hebrew man and Hebrew woman, that no man of Judah should be a bondman.
  eng-ULB: The cistern where Ishmael threw all the dead bodies that he had killed,
    was a large cistern that King Asa dug to make a defense against King Baasha of
    Israel. Ishmael son of Nethaniah filled it in with the dead.
  spa-VBL: (La cisterna donde Ismael había arrojado todos los cuerpos de los hombres
    que había matado, incluido Gedalías, era una cisterna grande que el rey Asa había
    cavado debido a la amenaza de ataque de Basá, rey de Israel. Ismael la llenó de
    cadáveres).
  fra-_FOB: Or la citerne dans laquelle Ismaël jeta tous les corps des hommes qu'il
    tua à l'occasion de Guédalia, est celle que le roi Asa avait fait faire, lorsqu'il
    craignait Baesha, roi d'Israël. C'est cette citerne qu'Ismaël, fils de Néthania,
    remplit de gens qu'il avait tués.
  mal-mal: യിശ്മായേൽ ഗെദല്യാവിനെയും കൂടെയുള്ളവരെയും കൊന്ന് ശവങ്ങൾ എല്ലാം ഇട്ടുകളഞ്ഞ
    കുഴി, ആസാ രാജാവ് യിസ്രായേൽ രാജാവായ ബയെശനിമിത്തം ഉണ്ടാക്കിയതായിരുന്നു; നെഥന്യാവിന്റെ
    മകനായ യിശ്മായേൽ അത് മൃതദേഹങ്ങൾ കൊണ്ട് നിറച്ചു.
  urd-GVR: Jis hauz meṅ Ismāīl ne un ādmiyoṅ kī lāsheṅ pheṅk dīṅ jo us ne Jidliyāh
    ke māmale meṅ mār ḍāle the use Yahūdāh ke bādshāh Āsā ne banwāyā thā—us waqt jab
    wuh Isrāīlī bādshāh Bāshā kī wajah se Misfāh ko mazbūt banā rahā thā. Ismāīl ne
    isī hauz ko maqtūloṅ se bhar diyā.
  suz-BL: मेको इनारम इश्‍माएलमी मुर आन कली साइश्‍शा ताइश्‍शो बाक्‍त। मेको इनार पिप
    आसाम इस्राएल ङा पिप बाशा क्‍येङा हिंशा ब्रोंइचा कली दोशो बाक्‍त। नेथन्‍याह आ तौ
    इश्‍माएलमी मेको इनार आ साइश्‍शो मुरपुकीम प्रिंताक्‍व। १राजा १५:१६-२४
  eng-NOY: Now the pit into which Ishmael cast all the dead bodies of the men whom
    he slew, together with Gedaliah, is the same which King Asa made on account of
    Baasha, king of Israel; and Ishmael, the son of Nethaniah, filled it with them
    that were slain.
  ita-1927: Or la cisterna nella quale Ismael gettò tutti i cadaveri degli uomini
    ch’egli uccise con Ghedalia, è quella che il re Asa aveva fatta fare per tema
    di Baasa, re d’Israele; e Ismael, figliuolo di Nethania, la riempì di uccisi.
  ckb-ckb: ئەو ئەمباراوەی ئیسماعیل لاشەی هەموو ئەو پیاوانەی فڕێدا ناوی کە بەهۆی گەدەلیاهوەوە
    کوشتبوونی، ئەو ئەمباراوە بوو کە ئاسا پاشا بۆ بەرگری لە دژی بەعشای پاشای ئیسرائیل
    دروستی کردبوو، جا ئیسماعیلی کوڕی نەتەنیاهۆ بە کوژراوان پڕی کردەوە.
  eng-BBE: 'Now the hole into which Ishmael had put the dead bodies of the men whom
    he had put to death, was the great hole which Asa the king had made for fear of
    Baasha, king of Israel: and Ishmael, the son of Nethaniah, made it full of the
    bodies of those who had been put to death.'
  kan-OKCV: ಇಷ್ಮಾಯೇಲನು ಗೆದಲ್ಯನ ನಿಮಿತ್ತ ಕೊಂದುಹಾಕಿದ ಮನುಷ್ಯರೆಲ್ಲರ ಹೆಣಗಳನ್ನು ಹಾಕಿದ ಬಾವಿಯು,
    ಅರಸನಾದ ಆಸನು ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ಬಾಷನ ಭಯದಿಂದ ತೋಡಿಸಿದ್ದ ಬಾವಿಯೇ ಆಗಿತ್ತು. ಇದನ್ನು ನೆತನ್ಯನ
    ಮಗ ಇಷ್ಮಾಯೇಲನು ಕೊಂದು ಹಾಕಿದವರಿಂದ ತುಂಬಿಸಿದನು.
  tam-2017: இஸ்மவேல் கெதலியாவிற்காக வெட்டின மனிதருடைய பிரேதங்களையெல்லாம் எறிந்துபோட்ட
    பள்ளமோவெனில், ஆசா என்னும் ராஜா இஸ்ரவேலின் ராஜாவாகிய பாஷாவுக்காக உண்டாக்கின பள்ளந்தானே;
    அதை நெத்தானியாவின் மகனாகிய இஸ்மவேல் வெட்டப்பட்டப் பிரேதங்களால் நிரப்பினான்.
  spa-RV-1909: 'Y el aljibe en que echó Ismael todos los cuerpos de los hombres que
    hirió por causa de Gedalías, era el mismo que había hecho el rey Asa por causa
    de Baasa, rey de Israel: llenólo de muertos Ismael, hijo de Nethanías.'
  ron-BTF: Și, groapa în care Ismael aruncase toate trupurile moarte ale oamenilor,
    pe care îi ucisese din cauza lui Ghedalia, era aceea pe care împăratul Asa o făcuse
    de frica lui Baașa, împăratul lui Israel; și Ismael, fiul lui Netania, a umplut-o
    cu cei uciși.
  eng-WEBP: Now the pit in which Ishmael cast all the dead bodies of the men whom
    he had killed, by the side of Gedaliah (this was that which Asa the king had made
    for fear of Baasha king of Israel), Ishmael the son of Nethaniah filled it with
    those who were killed.
  eng-FBV: (The cistern where Ishmael had thrown all the bodies of the men he'd killed,
    including Gedaliah, was a large one that King Asa had dug because of the threat
    of attack by Baasha king of Israel. Ishmael filled it with bodies.)
  nld-1939: De put, waarin Jisjmaël al de lijken van de mannen liet werpen, die hij
    vermoord had, was de grote put, die koning Asa had laten graven bij zijn strijd
    tegen Basja, den koning van Israël; die vulde Jisjmaël, de zoon van Netanjáhoe,
    met de lijken.
  nch-BL: Nopa ameli cati Ismael quitemiti ica inintacayohua nopa masehualme cati
    quinmicti eliyaya nopa hueyi ameli cati Tanahuatijquet Asa huejcajquiya quichijchijqui
    para quinmanahuis nopa masehualme ten altepet Mizpa quema quintehuiyaya Tanahuatijquet
    Baasa ten tali Israel.
  vie-1934: ỗch-ma-ên, con trai Nê-tha-nia, quăng những thây mình đã giết vào trong
    hố, ở kề bên Ghê-đa-lia, tức là hố vua A-sa đã đào, vì sợ Ba-ê-sa, vua Y-sơ-ra-ên.
    Aáy là cùng một cái hố đó mà ỗch-ma-ên, con trai Nê-tha-nia, đã lấp đầy xác chết.
  hin-CV: वह कुंआ जिसमें इशमाएल ने उन लोगों के शव फेंक दिए थे, जिनकी उसने गेदालियाह
    के साथ हत्या की थी, राजा आसा द्वारा इस्राएल के राजा बाशा से अपनी सुरक्षा के उद्देश्य
    से निर्मित किया गया था. नेथनियाह के पुत्र इशमाएल ने इस कुएं को मरे हुओं के शवों
    से भर दिया.
  spa-BES: Ahora, la cisterna en el que Ismael había puesto los cadáveres de los hombres
    a quienes había matado, era la gran cisterna que Asa el rey había hecho por temor
    a Baasa, rey de Israel e Ismael, el hijo de Netanias, lo llenó de los cuerpos
    de aquellos que habían sido ejecutados.
  tdx-tdx: I kadaha najorobo’ Ismaele i lolo amy Gedalia rezay le ty nanoe’ i Asa
    mpanjaka ty amy Baasa mpanjaka’ Israeley; le natsafe’ Ismaele ana’ i Netania ama’e
    ao o vinonoo.
  tha-KJV: ที่​ขังน้ำซึ่​งอ​ิชมาเอลโยนศพทั้งปวงของผู้​ที่​เขาฆ่าตายลงไปเพราะเหตุเกดาลิยาห์​นั้น
    เป็​นที​่ซึ่งกษั​ตริ​ย์อาสาสร้างไว้เพื่อป้องกันบาอาชากษั​ตริ​ย์​แห่​งอ​ิสราเอล
    อิชมาเอลบุตรชายเนธานิยาห์​ก็​ใส่​คนที​่​ถู​กฆ่าไว้จนเต็ม
  por-BR-2018: E o poço em que Ismael lançou todos os cadáveres dos homens que feriu
    por causa de Gedalias, era o mesmo que o rei Asa havia feito por causa de Baasa,
    rei de Israel. A este Ismael, filho de Netanias, encheu de mortos.
  deu-ELO: Und die Grube, in welche Ismael alle Leichname der Männer, die er erschlagen
    hatte, neben Gedalja warf, war diejenige, welche der König Asa wegen Baesas, des
    Königs von Israel, machen ließ; diese füllte Ismael, der Sohn Nethanjas, mit den
    Erschlagenen.
  eng-WYC-2018: Forsooth the pit into which Ishmael casted forth all the carrions
    of [the] men, which he killed for Gedaliah, is that pit, which king Asa made for
    Baasha, the king of Israel; Ishmael, the son of Nethaniah, filled that pit with
    slain men. (And the pit into which Ishmael cast forth all the dead bodies of the
    men, whom he had lured to their deaths using the name of Gedaliah, is that pit,
    which King Asa made for Baasha, the king of Israel; Ishmael, the son of Nethaniah,
    filled that pit with dead men.)
  epo-epo: La kavo, en kiun Iŝmael ĵetis ĉiujn kadavrojn de la homoj, kiujn li mortigis
    samtempe kiel Gedaljan, estis tiu, kiun faris la reĝo Asa kontraŭ Baaŝa, reĝo
    de Izrael; ĝin Iŝmael, filo de Netanja, plenigis per mortigitoj.
  uig-PIN: Ixmail ɵltürgǝn adǝmlǝrning jǝsǝtlirini taxliwǝtkǝn bu azgal bolsa, intayin
    qong idi; uni ǝsli padixaⱨ Asa Israil padixaⱨi Baaxadin ⱪorⱪup kolap yasiƣanidi.
    Nǝtaniyaning oƣli Ixmail bu azgalni jǝsǝtlǝr bilǝn toldurdi.
  beo-beo: Hano uli dogoi amo ganodini Isama:iele da dunu e medole legei amo ilia
    da:i hodo ha:digi, amo da uli dogoi bagade. Musa:, Isala:ili hina bagade Ba:iasia
    da Yuda hina bagade A:isa ema doagala:beba:le, A:isa da amo uli dogoma:ne sia:i.
    Isama:iele da amo uli dogoi, bogoi dunu ilia da:i hodo ha:digi amola uli dogoi
    da nabai ba:i.
  tpi-OTNT: Dispela hul bilong holim wara, bipo King Asa bilong Juda i bin wokim,
    bilong ol Mispa i no ken sot long wara, sapos King Basa bilong Israel i kam pait
    long ol na banisim taun. Orait lain bilong Ismael i kisim ol bodi bilong ol dispela
    man ol i bin kilim long taim ol i kilim Gedalia, na ol i pulimapim long dispela
    hul na hul i pulap.
  hau-SA: To, rijiyar da ya zubar da gawawwakin mutanen da ya kashe tare da ta Gedaliya
    ita ce wadda Sarki Asa ya haƙa a matsayin kāriya saboda Ba’asha sarkin Isra’ila.
    Ishmayel ɗan Netaniya ya cika ta da gawawwaki.
  uig-LAT: Ishmail öltürgen ademlerning jesetlirini tashliwetken bu azgal bolsa, intayin
    chong idi; uni esli padishah Asa Israil padishahi Baashadin qorqup kolap yasighanidi.
    Netaniyaning oghli Ishmail bu azgalni jesetler bilen toldurdi.
  nde-nde: Umgodi ayephosele kuwo zonke izidumbu zamadoda ayewabulele kanye loGedaliya
    ngowawenziwe yinkosi u-Asa kuyingxenye yokuzivikela kwakhe kuBhasha inkosi yako-Israyeli.
    U-Ishumayeli indodana kaNethaniya wawugcwalisa ngezidumbu.
  ton-ton: Pea ko e luo, ʻaia naʻe lī ki ai ʻe ʻIsimeʻeli ʻae ʻangaʻanga ʻoe kau tangata,
    naʻa ne tāmateʻi fakataha mo Ketalia, ko ia pe naʻe ngaohi ʻe he tuʻi ko ʻAsa,
    ko ʻene manavahē kia Paʻasa ko e tuʻi ʻo ʻIsileli; pea ko ia, naʻe fakapito aki
    ia ʻae kakai kuo tāmateʻi, ʻe ʻIsimeʻeli ko e foha ʻo Natania.
  ces-1613: Jáma pak, do níž Izmael vmetal k Godoliášovi všecka těla mužů těch, kteréž
    pobil, ta jest, kterouž udělal král Aza, boje se Bázy krále Izraelského. Kterouž
    naplnil Izmael syn Netaniášův zbitými.
  eng-WMB: Now the pit in which Ishmael cast all the dead bodies of the men whom he
    had killed, by the side of Gedaliah (this was that which Asa the king had made
    for fear of Baasha king of Israel), Ishmael the son of Nethaniah filled it with
    those who were killed.
  tam-TCV: இஸ்மயேல் தான் கொலைசெய்த மனிதருடைய சடலங்களையும் கெதலியாவையும் ஒரு குழிக்குள்
    எறிந்தான். அந்த குழியானது இஸ்ரயேல் அரசனான பாஷாவுக்கு விரோதமாக, ஆசா அரசனால் தனது
    பாதுகாப்புக்காக வெட்டப்பட்டவற்றில் ஒன்றாகும். அதை நெத்தனியாவின் மகன் இஸ்மயேல்
    சடலங்களினால் நிரப்பினான்.
  ceb-ULB: Dako ang atabay diin gilabay ni Ismael ang mga patay nga lawas sa mga tawo
    nga iyang gipatay, nga gipakalot ni Haring Asa aron pagpanalipod batok kang Haring
    Baasha sa Israel. Gipuno kini ni Ismael nga anak nga lalaki ni Netania ug patay
    nga mga lawas.
  pol-UBG: A cysterna, do której Izmael wrzucił wszystkie zwłoki tych mężczyzn, których
    zabił z powodu Gedaliasza, była tą samą, którą wykonał król Asa z obawy przed
    Baszą, królem Izraela. Tę cysternę Izmael, syn Netaniasza, wypełnił zabitymi.
  urd-GVU: جس حوض میں اسمٰعیل نے اُن آدمیوں کی لاشیں پھینک دیں جو اُس نے جِدلیاہ کے
    معاملے میں مار ڈالے تھے اُسے یہوداہ کے بادشاہ آسا نے بنوایا تھا—اُس وقت جب وہ
    اسرائیلی بادشاہ بعشا کی وجہ سے مِصفاہ کو مضبوط بنا رہا تھا۔ اسمٰعیل نے اِسی حوض
    کو مقتولوں سے بھر دیا۔
  deu-1912: Der Brunnen aber, darein Ismael die Leichname der Männer warf, welche
    er hatte erschlagen samt dem Gedalja, ist der, den der König Asa machen ließ wider
    Baesa, den König Israels; den füllte Ismael, der Sohn Nethanjas, mit den Erschlagenen.
  kan-2017: ಇಷ್ಮಾಯೇಲನು ತಾನು ಗೆದಲ್ಯನ ಸಂಗಡ ಕೊಂದ ಇತರರ ಶವಗಳನ್ನು ಹಾಕಿದ ಬಾವಿಯು, ಇಸ್ರಾಯೇಲಿನ
    ಅರಸನಾದ ಬಾಷನ ಭಯದಿಂದ ಅರಸನಾದ ಆಸನು ತೋಡಿಸಿದ್ದ ಬಾವಿಯೇ. ಆ ಬಾವಿಯನ್ನು ನೆತನ್ಯನ ಮಗನಾದ ಇಷ್ಮಾಯೇಲನು
    ಹತರಾದವರ ಶವಗಳಿಂದ ತುಂಬಿಸಿಬಿಟ್ಟನು.
  yap-yap: Fare luwed ni yin’ Ishmael e ldow rok fapi pumo’on ngay ni li’rad e rib
    ga’ ni ker Asa ni Pilung u nap’an ni mael Baasha ni Pilung nu Israel ngak. Ishmael
    e suguy fare luwed ko fapi ldow.
  hlt-MCSB: Gedaliah kut dongkah a ngawn hlang rhok boeih te Ishmael loh tangrhom
    khuila pahoi a voeih. Tekah te Israel manghai Baasha maelhmai kongah ni manghai
    Asa loh a saii dae Nethaniah capa Ishmael loh rhok a hah sak.
  mdy-ETH: ዬያ ዓሶ ዒዚ ዎዺ ኬኤሬ ዔታ ዒስራዔኤሌ ካኣቲ ባዕሻ ሙኪ ዖሎ ቡሌ ዎዶና ካኣቲ፥ ዓኣሳ ካራ ባይቄቴ ዒሮ ዋኣፆ
    ዒኢካ ጌልዚ ዒኢፓ ዔካኒ ማሊ ቦኦኪሴያ ዼኤፒ ዔቴኬ፤ ኔታኒያ ናኣዚ ዒስማዔኤሌ ዬያ ዔቶይዳ ሌዞ ዓጊ ኩንሤኔ።
  twi-ASANTE: Abura a Ismael too nnipa a ɔkunkumm wɔn no afunu ne Gedalia guu mu no,
    na ɛyɛ deɛ ɔhene Asa atu sɛ ɔde bɛbɔ ne ho ban atia Israelhene Baasa. Netania
    babarima Ismael de afunu hyɛɛ no ma.
  eng-WEBU: Now the pit in which Ishmael cast all the dead bodies of the men whom
    he had killed, by the side of Gedaliah (this was that which Asa the king had made
    for fear of Baasha king of Israel), Ishmael the son of Nethaniah filled it with
    those who were killed.
  wal-wal: Isimaa7eeli worido asaa ubbaa olido ollai, Israa7eela kawoi Baa7ishi olanau
    yiido wode, Kawoi Asi bookissido gita ollaa. Nataaniyaa na7ai Isimaa7eeli he ollaa
    ahan kunttiis.
  spa-PDDPT: La cisterna donde Ismael echó todos los cadáveres de los hombres que
    asesinó junto con Gedalías, era la misma que el rey Asa hizo a causa de Baasa,
    rey de Israel. Ismael, hijo de Netanías, la llenó de cadáveres.
  gun-gun: Yvykua Gedalias revegua avakue re'õgue Ismael omomboague ma huvixa Asa
    ojo'o va'ekue, hexe Israel pygua huvixa Baasa opu'ã ramo ojoko aguã. Ha'e va'ekue
    ae ju Netanias ra'y Ismael omonyẽ te'õgue.
  ilo-ULB: Ti abot a nangibellengan ni Ismael kadagiti bangkay dagiti lallaki a pinapatayda
    agraman ni Gedalias-daytoy a dakkel nga abot ket kinali ni Ari Asa idi rinaut
    ida ni Ari Baasa nga ari ti Israel. Pinunno daytoy ni Ismael a putot ni Netanias
    kadagiti pinapatayna.
  kpg-kpg: Di monowai geli dela ne kili ginai nnuaidina o digau ala ne daaligi go
    mee, deelaa di monowai damana dela ne geli go di king Asa, i di madagoaa Baasha,
    di king o Israel, nogo heebagi gi mee. Ishmael gaa haa di monowai deelaa gi nnuaidina
    o nia daane aalaa.
  uig-ARA: ئىشمائىل ئۆلتۈرگەن ئادەملەرنىڭ جەسەتلىرىنى تاشلىۋەتكەن بۇ ئازگال بولسا،
    ئىنتايىن چوڭ ئىدى؛ ئۇنى ئەسلى پادىشاھ ئاسا ئىسرائىل پادىشاھى بائاشادىن قورقۇپ
    كولاپ ياسىغانىدى. نەتانىيانىڭ ئوغلى ئىشمائىل بۇ ئازگالنى جەسەتلەر بىلەن تولدۇردى.
  sus-sus: Sumayila Gɛdalaya xa mixie furee ragoro kɔlɔnyi naxan kui, mangɛ Asa nu
    bara na ge Isirayila mangɛ Baasa xa fe ra.
  pon-2006: Pwarer me Ismael kesediong ie paliweren ohl ako me e kemehla, iei pwarer
    kalaimwun me Nanmwarki Asa weirada ni ahnsou me Paasa, nanmwarkien Israel mahweniong.
    Ismael eri audehkihla pwarero paliweren ohl ako.
  ksd-ksd: Io, ra tung nina Ismael i ga vue vaba ra minat i ra tarai par tana nina
    i ga ubu diat ia ra ngala na tung ba Asa ra king i ga kal ia, tago i ga burut
    ure Basa ra king Israel; ma Ismael natu i Netania i ga vabuka pa ia ma ra minat
    i diat di ga ubu diat.
  tur-YTC: İşmael'in öldürdüğü adamların hepsinin cesetlerini Gedalya'nın yanına attığı
    çukuru (bu, İsrael Kralı Baaşa'dan korktuğu için kral Asa'nın yaptırdığı çukurdu),
    Netanya oğlu İşmael öldürülmüş olanlarla doldurdu.
  grc-BRENT: τοῦ ἐξαποστεῖλαι ἕκαστον τὸν παῖδα αὐτοῦ, καὶ ἕκαστον τὴν παιδίσκην αὐτοῦ,
    τὸν Ἑβραῖον καὶ τὴν Ἑβραίαν ἐλευθέρους, πρὸς τὸ μὴ δουλεύειν ἄνδρα ἐξ Ἰούδα.
  ind-AYT: Adapun sumur tempat Ismael membuang mayat orang-orang yang telah dia bunuh
    karena Gedalya, adalah sumur yang dibuat oleh Raja Asa sebagai pertahanan terhadap
    Baesa, raja Israel. Ismael, anak Netanya, memenuhinya dengan mayat orang-orang
    yang dibunuh itu.
  nya-nya: Tsono chitsime chimene anaponyamo mitembo ya anthu amene anawaphawo pamodzi
    ndi mtembo wa Gedaliya chinali chimene mfumu Asa anachikumba poopsedwa ndi Baasa
    mfumu ya Israeli. Ismaeli mwana wa Netaliya anachidzaza ndi mitembo.
  hrv-hrv: A čatrnja u koju je Jišmael pobacao sva tjelesa pobijenih ljudi, velika
    čatrnja, bijaše ona ista koju je kralj Asa načinio protiv Baše, kralja izraelskoga.
    I sad ju je Jišmael, sin Netanijin, napunio pobijenim ljudima.
  mps-mps: Te wę gebo dabo dedage, polobadu te Juda king Asago nigai, te Israel king
    Basago augwaliba hwį yagasali sogo. Te Basago te taun bagua selama, te Mispa
    dabe ąį sǫą pidali weyu nigilali. Tialima, Ismaelgo hanigo te augwaligo Gedalia
    ela muani sogo elali bidi dabe tigi selama, tama augwaligo te wę dąų wali dedageba
    tudulama, te dedage pągąwai dao.
  tpi-tpi: Dispela hul bilong holim wara, bipo King Asa bilong Juda i bin wokim, bilong
    ol Mispa i no ken sot long wara, sapos King Basa bilong Israel i kam pait long
    ol na banisim taun. Orait lain bilong Ismael i kisim ol bodi bilong ol dispela
    man ol i bin kilim long taim ol i kilim Gedalia, na ol i pulimapim long dispela
    hul na hul i pulap.
  dan-1931: Cisternen, hvori Jisjmael kastede Ligene af alle dem, han havde hugget
    ned, var den store Cisterne, Kong Asa havde bygget i Kampen mod Kong Ba'sja af
    Israel; den fyldte Jisjmael, Netanjas Søn, med dræbte.
  vie-OVCB: Hồ chứa nước, nơi Ích-ma-ên quăng thi hài của những người bị giết vào
    đó, là một hồ lớn do Vua A-sa xây để tăng cường hệ thống phòng thủ Mích-pa trong
    cuộc chiến với Vua Ba-ê-sa, nước Ít-ra-ên. Ích-ma-ên, con Nê-tha-nia, lấp hồ bằng
    thây người.
  guj-2017: ગદાલ્યાની સાથે આવેલા માણસોને ઇશ્માએલે મારી નાખ્યા હતા તેઓ સર્વના મૃતદેહો
    તેણે એક ટાંકામાં નાખ્યા હતા, તે ટાંકું નથાન્યાના દીકરા ઇશ્માએલે મૃતદેહોથી ભર્યું
    હતું. અને તે ટાંકું આસા રાજાએ ઇઝરાયલના રાજા બાશાથી રક્ષણ મેળવવા બંધાવ્યું હતું.
  pon-2006A: Pwarer me Ismael kesediong ie paliweren ohl ako me e kemehla, iei pwarer
    kalaimwun me Nanmwarki Asa weirada ni ahnsou me Paasa, nanmwarkien Israel mahweniong.
    Ismael eri audehkihla pwarero paliweren ohl ako.
  por-BRBSL: Agora, o poço no qual Ismael lançou todos os cadáveres dos homens que
    ele havia matado, ao lado de Gedalias (isto era o que Asa, o rei, havia feito
    por medo de Baasa, rei de Israel), Ismael, filho de Netanias, encheu-o com aqueles
    que foram mortos.
  cth-cth: Ishmael ni Gedaliah hoi a thei e taminaw a ro tâkhawngnae tangkom hah siangpahrang
    Asa ni Isarel siangpahrang Baasha a taki dawk a sak e doeh. Nethaniah capa Ishmael
    ni hote tangkom teh tami ro hoi a kawi sak.
  twi-twi: Abura a Ismael tow nnipa a okunkum wɔn no afunu ne Gedalia guu mu no, na
    ɛyɛ nea ɔhene Asa tuu sɛ ne ho bammɔ fa bi de tiaa Israelhene Baasa. Netania babarima
    Ismael de afunu hyɛɛ no ma.
  hlt-hlt: Gedaliah kut dongkah a ngawn hlang rhok boeih te Ishmael loh tangrhom khuila
    pahoi a voeih. Tekah te Israel manghai Baasha maelhmai kongah ni manghai Asa loh
    a saii dae Nethaniah capa Ishmael loh rhok a hah sak.
  tbz-SIM: Isimɑyɛɛri do bɛ̀ kùɔ̀ kɛ́cũɔ̃́ dìì fɔ̃̀tìrì miɛkɛ, okpɑ̀ɑ̀tì Asɑɑ do duɔ́
    nkɛ̀ bɛ̀ɛ keú dìndi Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì do ò dokùnɛ̀ dìì mɔ̀nnì. Isimɑyɛɛri
    do di mbɛ̀ cũɔ̃́ kɛ́píɛ.
  msy-2020: Mozir dɨpar kam, Judan Atrivim Asa, fomɨra ghaze, Israelian Atrivim Basa
    izɨ Mispan mɨsoghɨva, nguibar ekiam avɨnightɨ, Mispan gumazamiziba dɨpamɨn oteveghan
    kogham. A Mispan gumazamiziba dɨpamɨn oteveghan aghuagha an a gɨkui. Mozir dɨpar
    kamra, datɨrɨghɨn Ismaelɨn adarazi me Gedalia mɨsoghezɨ an aremezir dughiamɨn,
    me gumazir kuar kaba inigha mozir kam gaghuizɨ, mozir kam izɨfa.
  azb-azb: İsmailin öldürdüyü Gedalya ilə adamlarının cəsədlərini atdığı quyunu padşah
    Asa İsrail padşahı Baaşaya qarşı müdafiə tədbiri olaraq qazmışdı. Netanya oğlu
    İsmail onu öldürülənlərlə doldurdu.
  eng-DBY: 'And the pit into which Ishmael had cast all the dead bodies of the men
    whom he had slain by the side of Gedaliah was the one which Asa the king had made
    for fear of Baasha king of Israel: Ishmael the son of Nethaniah filled it with
    the slain.'
  hin-2017: जिस गड्ढे में इश्माएल ने उन लोगों की सब लोथें जिन्हें उसने मारा था, गदल्याह
    की लोथ के पास फेंक दी थी, (यह वही गड्ढा है जिसे आसा राजा ने इस्राएल के राजा बाशा
    के डर के मारे खुदवाया था), उसको नतन्याह के पुत्र इश्माएल ने मारे हुओं से भर दिया।
  wol-KYG: Kàmb ga Ismayil sànni néewi nit ña mu reyaaleek Gedalya mooy kàmb ga Buur
    Asa mu Yuda gasoon ba ko Buur Basa mu Israyil songee xare. Moom la Ismayil doomu
    Netaña feesal aki néew.
  eng-YLT: And the pit whither Ishmael hath cast all the carcases of the men whom
    he hath smitten along with Gedaliah, is that which the king Asa made because of
    Baasha king of Israel — it hath Ishmael son of Nethaniah filled with the pierced.
  eng-WYC-2017: Forsooth the pit into which Ishmael casted forth all the carrions
    of [the] men, which he killed for Gedaliah, is that pit, which king Asa made for
    Baasha, the king of Israel; Ishmael, the son of Nethaniah, filled that pit with
    slain men.
  eng-WMBB: Now the pit in which Ishmael cast all the dead bodies of the men whom
    he had killed, by the side of Gedaliah (this was that which Asa the king had made
    for fear of Baasha king of Israel), Ishmael the son of Nethaniah filled it with
    those who were killed.
  urd-GVH: जिस हौज़ में इसमाईल ने उन आदमियों की लाशें फेंक दीं जो उसने जिदलियाह के
    मामले में मार डाले थे उसे यहूदाह के बादशाह आसा ने बनवाया था—उस वक़्त जब वह इसराईली
    बादशाह बाशा की वजह से मिसफ़ाह को मज़बूत बना रहा था। इसमाईल ने इसी हौज़ को मक़तूलों
    से भर दिया।
  rug-rug: Ego sa pou tana naqiti kolo ruku sapu gona nuquru nia tini tie matedi e
    Isimeli, somanae tugo sapu te Qedalaea, si na pou sapu e Asa sa baṉara tavetia.
    Na kukuruna sa nana tinuru va nabu totoso rapatia e Basa sa baṉara pa Izireli
    si asa. Va siṉi nia tini tie matedi e Isimeli.
  gaz-gaz: Boolli bishaanii Ishmaaʼeel reeffa namoota Gedaaliyaas wajjin ajjeefaman
    sanaa hunda itti naqe sun boolla bishaanii Aasaan Mootichi ittiin Baʼishaan mooticha
    Israaʼel of irraa dhowwuuf hojjetate ture. Ishmaaʼeel ilmi Naataaniyaa boolla
    bishaanii sana reeffa namaatiin guute.
  fra-LSG: La citerne dans laquelle Ismaël jeta tous les cadavres des hommes qu’il
    tua près de Guedalia est celle qu’avait construite le roi Asa, lorsqu’il craignait
    Baescha, roi d’Israël; c’est cette citerne qu’Ismaël, fils de Nethania, remplit
    de cadavres.
  yal-yal: Yisimayɛli Gedali a muxune binbine woli ige ramara yinla naxan na, Manga
    Asa nan na rafala, alogo a xa taan xun mayɛngɛ Isirayila mangan Basa ma. Netaniyaa
    dii xɛmɛn Yisimayɛli yi mɛn nafe binbine ra.
  haw-1868: O ka lua, kahi o Isemaela i hoolei ai i na kupapau a pau o na kanaka ana
    i pepehi aku ai me Gedalia, oia ka mea a Asa ke alii i hana'i no ka makau ia Baasa,
    ke alii o ka Iseraela; a hoopiha iho la o Isemaela ke keiki o Netania ia wahi
    i ka poe i make.
  arb-NAV: وَكَانَ الْجُبُّ الَّذِي طَرَحَ فِيهِ إِسْمَاعِيلُ جُثَثَ قَتْلاهُ وَجُثَّةَ
    جَدَلِيَا هُوَ الْجُبُّ الْكَبِيرُ الَّذِي حَفَرَهُ الْمَلِكُ آسَا لِلدِّفَاعِ
    ضِدَّ بَعْشَا مَلِكِ إِسْرَائِيلَ، فَمَلَأَهُ إِسْمَاعِيلُ بِالْقَتْلَى.
  ewe-ewe: Ke vudo si me wòtsɔ ame siwo wòwu kpe ɖe Gedalia ŋu ƒe kukuawo ƒu gbe ɖo
    lae nye esi Fia Asa ɖe be yeatsɔ axe mɔ na Israel fia Baasa. Ke Netania ƒe vi,
    Ismael yɔe fũu kple ŋutilã kukuwo.
  eng-LEE: 'And the cistern wherein Ishmael cast all the corpses of the men, whom
    he had slain in company with Gedalyahu, is the same which king Assa had made on
    account of Ba''sha the king of Israel: this did Ishmael the son of Nethanyah fill
    with slain persons.'
  asm-FB: যি গাতত ইশ্মায়েলে নিজে বধ কৰা সকলো মানুহৰ মৰা শৱ গদলিয়াৰ শৱৰ কাষত পেলাই
    দিছিল, সেই গাত ইস্ৰায়েলৰ বাচা ৰজাৰ ভয়ত আচা ৰজাই খনোৱা গাত আছিল; নথনিয়াৰ পুতেক
    ইশ্মায়েলে ইয়াক বধ কৰা লোকৰ শৱেৰে পূৰ কৰিলে।
  sus-A: سُمَيِلَ فّدَلَيَ شَ مِشِيٍ قُرٍيٍ رَفٌرٌ كْلْنيِ نَشَن كُي، مَنفّ عَسَ نُ
    بَرَ نَ فٍ عِسِرَيِلَ مَنفّ بَاسَ شَ قٍ رَ.
  fra-SBL: Et la fosse dans laquelle Ismaël jeta tous les cadavres des hommes qu'il
    avait tués, près de Guedalia (c'était celle qu'avait faite le roi Asa par crainte
    de Baescha, roi d'Israël), Ismaël, fils de Nethania, la remplit de ceux qui avaient
    été tués.
  hbo-hbo: וְהַבֹּ֗ור אֲשֶׁר֩ הִשְׁלִ֨יךְ שָׁ֤ם יִשְׁמָעֵאל֙ אֵ֣ת ׀ כָּל־פִּגְרֵ֣י
    הָאֲנָשִׁ֗ים אֲשֶׁ֤ר הִכָּה֙ בְּיַד־גְּדַלְיָ֔הוּ ה֗וּא אֲשֶׁ֤ר עָשָׂה֙ הַמֶּ֣לֶךְ
    אָסָ֔א מִפְּנֵ֖י בַּעְשָׁ֣א מֶֽלֶךְ־יִשְׂרָאֵ֑ל אֹתֹ֗ו מִלֵּ֛א יִשְׁמָעֵ֥אל בֶּן־נְתַנְיָ֖הוּ
    חֲלָלִֽים׃
  kik-kik: Na rĩrĩ, irima rĩu aikirie ciimba cia andũ acio othe ooragĩte, hamwe na
    kĩimba kĩa Gedalia, rĩenjithĩtio nĩ Mũthamaki Asa rĩtuĩke kĩĩhitho gĩake rĩrĩa
    angĩtharĩkĩrwo nĩ Baasha mũthamaki wa Isiraeli. Ishumaeli mũrũ wa Nethania akĩrĩiyũria
    ciimba cia andũ acio moragĩtwo.
  fra-NCL: La citerne dans laquelle Ismaël jeta les cadavres des hommes qu’il avait
    frappés à cause de Godolias, est celle que le roi Asa avait faite en vue de Baasa,
    roi d’Israël ; c’est elle qu’Ismaël, fils de Nathanias, remplit de cadavres.
  cek-AK: Ishmaael hoi Gedaliah mah nawnto hum ih kami qoknawk vahhaih tangqom loe
    kalah tangqom na ai, Asa siangpahrang mah Israel siangpahrang Basha to zit pongah
    takaeh ih tangqom khaw to ni; to tangqom khaw loe Nathanniah capa Ishmael mah
    kadueh qok hoiah koisak boeh.
  cuk-cuk: We-dia-dummad Rey-Asa sobsagusad, adi, Israel-rey-Baasa-idu dukuegar. Netanías-machi-Ismael,
    we-dia-yaagi Gedalíasʼba-dulemar-oburgwisad-e-mui obatisad. We-dia-yaagi muimar
    ena urbisad.
  uig-CYR: Ишмаил өлтүргән адәмләрниң җәсәтлирини ташливәткән бу азгал болса, интайин
    чоң еди; уни әсли падиша Аса Исраил падишаси Баашадин қорқуп колап ясиған еди.
    Нәтанияниң оғли Ишмаил бу азгални җәсәтләр билән толдурди.
  tel-2017: ఇష్మాయేలు గెదల్యాతోబాటు చంపిన మనుషుల శవాలన్నీ పారేసిన గొయ్యి, రాజైన ఆసా
    ఇశ్రాయేలు రాజైన బయషాకు భయపడి తవ్వించినదే. నెతన్యా కొడుకు ఇష్మాయేలు తాను చంపిన
    వాళ్ళ శవాలతో దాన్ని నింపాడు.
  hat-BSA: Alò, konsènan sitèn kote Ismaël te jete tout kadav a mesye ke li te touye
    akoz Guedalia yo, se te sila ki te bati pa wa Asa a pou Baescha, wa Israël la;
    Ismaël, fis a Nethania a, te plen li ak moun mouri yo.
  kos-kos: Lufin kof se ma Ishmael el sisang monin mwet ma el uniya nu loac ah, pa
    lufin kof lulap se ma Tokosra Asa el tuh pukanak ke pacl se Tokosra Baasha lun
    Israel el mweun lainul. Ishmael el nwakla lufin kof sac ke mano misa inge.
  hbo-WLC: וְהַבּ֗וֹר אֲשֶׁר֩ הִשְׁלִ֨יךְ שָׁ֤ם יִשְׁמָעֵאל֙ אֵ֣ת ׀ כָּל־פִּגְרֵ֣י
    הָאֲנָשִׁ֗ים אֲשֶׁ֤ר הִכָּה֙ בְּיַד־גְּדַלְיָ֔הוּ ה֗וּא אֲשֶׁ֤ר עָשָׂה֙ הַמֶּ֣לֶךְ
    אָסָ֔א מִפְּנֵ֖י בַּעְשָׁ֣א מֶֽלֶךְ־יִשְׂרָאֵ֑ל אֹת֗וֹ מִלֵּ֛א יִשְׁמָעֵ֥אל בֶּן־נְתַנְיָ֖הוּ
    חֲלָלִֽים׃
  ibo-ibo: Olulu ahụ Ishmel tụnyere ozu Gedaliya na ozu ndị ọzọ ahụ niile bụ olulu
    nke Asa bụ eze gwuru maka ichebe Jerusalem mgbe Baasha eze Izrel na-ebuso ya agha.
    Ọ bụkwa ozu ndị mmadụ ka Ishmel, nwa Netanaya kpojuru nʼime olulu ahụ.
  ory-ory: ଇଶ୍ମାୟେଲ ଯେଉଁ କୂପରେ ଆପଣା ଦ୍ୱାରା ହତ ଲୋକମାନଙ୍କର ଶବ ଗଦଲୀୟଙ୍କ ଶବ ନିକଟରେ ପକାଇଦେଲା,
    ସେହି କୂପ ଆସା ରାଜା, ଇସ୍ରାଏଲର ବାଶା ରାଜାର ଭୟରେ ପ୍ରସ୍ତୁତ କରିଥିଲେ; ପୁଣି, ନଥନୀୟର ପୁତ୍ର
    ଇଶ୍ମାୟେଲ ହତ ଲୋକମାନଙ୍କ ଶବରେ ତାହା ପରିପୂର୍ଣ୍ଣ କଲା।
  chk-chk: Iwe, ewe chönüttu ia Ismael a aturalong ie somän ekewe mwän a nirela eu
    chönüttu mi fokun watte, ewe king Asa a tuw, lupwen Paasa ewe kingen Israel a
    maun ngeni. Iwe, Ismael a amasoua ei chönüttu ren ekewe somä.
  rop-rop: Det wel weya Ishmeil en im menmob bin tjakam ol detlot bodi, bin det bigwan
    wel weya King Eisa bin grajimbat wen King Beisha brom Isreil bin fait langa im.
    Ishmeil bin bilimap det wel garram ola bodi.
  ukr-1871: Яма ж, що в її Ісмаїл повкидав усї трупи побитих через Годолїю людей,
    була та сама, що викопав царь Аса в обороні проти Вааса, царя Ізраїлського; її
    ж то й наповнив Ісмаїл Натанїєнко побитими.
  deu-1951: Die Zisterne aber, in die Ismael alle Leichname der Männer werfen ließ,
    die er erschlagen hatte, war die große Zisterne, welche der König Asa wegen Baesas,
    des Königs von Israel, hatte machen lassen; die füllte Ismael, der Sohn Netanjas,
    mit den Erschlagenen.
  eng-JPS: Now the pit wherein Ishmael cast all the dead bodies of the men whom he
    had slain by the side of Gedaliah was that which Asa the king had made for fear
    of Baasa king of Israel; the same Ishmael the son of Nethaniah filled with them
    that were slain.
  srp-1865: A jama u koju pobaca Ismailo sva tjelesa ljudi koje pobi uz Godoliju bijaše
    ona koju naèini car Asa bojeæi se Vase cara Izrailjeva; i Ismailo sin Netanijin
    napuni je pobijenijeh ljudi.
  lug-lug: Ekinnya mwe baasuula emirambo gy’abasajja bonna be battira awamu ne Gedaliya,
    kye kiri kabaka Asa kye yali asimye ng’alwanyisa Baasa kabaka wa Isirayiri. Isimayiri
    mutabani wa Nesaniya yakijjuza abafu.
  heb-heb: והבור אשר השליך שם ישמעאל את כל פגרי האנשים אשר הכה ביד גדליהו הוא אשר
    עשה המלך אסא מפני בעשא מלך ישראל אתו מלא ישמעאל בן נתניהו חללים׃
  ben-IRV: ঐ লোকেদের হত্যা করে ইশ্মায়েল যে কুয়োতে তাদের মৃতদেহ গদলিয়ের পাশে ফেলে
    দিয়েছিল, তা রাজা আসা ইস্রায়েলের রাজা বাশার ভয়ে তৈরী করিয়েছিলেন। নথনিয়ের ছেলে
    ইশ্মায়েল সেটা মৃতদেহ দিয়ে পরিপূর্ণ করল।
  pan-pan: ਇਹ ਭੋਹਰਾ ਉਹ ਸੀ ਜਿਹੜਾ ਆਸਾ ਰਾਜਾ ਨੇ ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਬਆਸ਼ਾ ਦੇ ਕਾਰਨ ਬਣਾਇਆ ਸੀ
    ਜਿਹ ਦੇ ਵਿੱਚ ਇਸਮਾਏਲ ਨੇ ਉਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੀਆਂ ਸਾਰੀਆਂ ਲੋਥਾਂ ਜਿਨ੍ਹਾਂ ਨੂੰ ਗਦਲਯਾਹ ਦੇ ਨਾਲ
    ਮਾਰਿਆ ਸੀ ਪਾਈਆਂ ਸਨ। ਉਸ ਨੂੰ ਨਥਨਯਾਹ ਦੇ ਪੁੱਤਰ ਇਸਮਾਏਲ ਨੇ ਵੱਢਿਆਂ ਹੋਇਆਂ ਨਾਲ ਭਰ ਦਿੱਤਾ
  mya-JVB: ဣရှမေလ သည် ဂေဒလိ နှင့်အတူ သတ် သော သူ အသေကောင် များကို ပစ်ချ သော တွင်း သည်အခြားတွင်း
    မဟုတ်၊ အာသ မင်းကြီး သည် ဣသရေလ ရှင်ဘုရင် ဗာရှာ ကို ကြောက်၍တူးသော တွင်းဖြစ်သတည်း။
    ထိုတွင်းကို နာသနိ သား ဣရှမေလ သည် အသေ ကောင်များနှင့် ပြည့် စေ၏။
  tbg-tbg: Isamairiva ekaa vika arukoka vaatavata, Gedaliaara vaatavata, varakero
    namari taani voqi aqukora. Haaru Isareri King Basaava Iutaa hampata iqoka raqi
    vau entara Iutaa King Asaava tumanta vika ori vauruke taani vira autuke vatora.
    Ho Isamairiva qutu vuka vaataqohairo taani vira mpiqa kora.
  hmo-hmo: Unai ranu guri, Isamaela ese ia aladia mase taudia edia tauanidia be ia
    lalonai ia negea diho gauna, be guri badana, King Asa ese guna ia geia gauna.
    Ia ese ia geia, Basa, Israela ena king ia tuari henia neganai. Isamaela Netanaia
    ese mase taudia edia tauanidia dekena amo unai guri ia hahonua.
  urd-urd: वह हौज़ जिसमें इस्माईल ने उन लोगों की लाशों को फेंका था, जिनको उसने जिदलियाह
    के साथ क़त्ल किया वही है जिसे आसा बदशाह ने शाह — ए — इस्राईल बाशा के डर से बनाया
    था और इस्मा'ईल — बिन — नतनियाह ने उसको मक़्तूलों की लाशों से भर दिया।
  rus-SYN: Ров же, куда бросил Исмаил все трупы людей, которых он убил из-за Годолии,
    был тот самый, который сделал царь Аса, боясь Ваасы, царя Израильского; его наполнил
    Исмаил, сын Нафании, убитыми.
  bqc-SIM: Lↄ̀ↄ pↄ́ kí Asa yↄ̃̀ gↄↄ pↄ́ àlɛ zĩka ń Isailiↄ kí Baasao ↄ̃ Isimaɛla
    gbɛ̃́ pↄ́ à ń dɛdɛpiↄ kàu Gedalia pↄ́ saɛ. Lↄ̀ↄpi ↄ̃ Isimaɛla gbɛ̃́ pↄ́ gàgaↄ
    kàu pã́upãu.
  tcz-CHONGTHU: Ishmael in amitha ho alelutna twikul chu, Asa lengpan Israel lengpa
    Baasha douna-a, chule ama kivenne ding’a, Mizpah khoa kulpi asem laiya, anasemdoh
    twikul lentah ahi. Hiche twikul chu Ishmael in amitha ho adipsettan ahi.
  mar-mar: जी माणसे जिवे मारली त्या सर्वांची प्रेते इश्माएलाने गदल्याबरोबर त्या खड्ड्यात
    फेकून दिली होती हा मोठा खड्डा आसा राजाने खणला होता जेव्हा इस्राएलाचा राजा बाशा
    याने त्याच्यावर हल्ला केला होता. नथन्याचा मुलगा इश्माएल याने ज्यांना मारले होते
    त्यांनी तो भरला.
  qub-qub: Wañuchishan runacunata Ismael wiñashan uchcuga caran ray Asa, Israelpa
    raynin Baasapita chapacur rurachishanmi. Chay uchcuga caran fiyupa jatun. Fiyupa
    jatun caycaptinpis Ismael wañurcachir wiñashan ayacunaga juntaran.
  bqp-bqp: Dɔkɔ kpiri tè sɔɔ u tɔn ben gonu doke mi, tɑ sɑ̃ɑwɑ te Asɑ u derɑ bɑ gbɑ
    sɑnɑm mɛ wi kɑ Bɑsɑ Isirelibɑn sinɑ boko bɑ tɑbu mɔ̀. Te sɔɔrɑ u tɔn goo ni yibiɑ.
  hat-hat: Sitèn kote Izmayèl te jete kadav moun li te touye yo, se gwo sitèn wa Asa
    te fè fouye lè Basa, wa peyi Izrayèl la, te vin atake l' la. Se sitèn sa a Izmayèl
    te plen ak kadav yo.
  eng-BSB: Now the cistern into which Ishmael had thrown all the bodies of the men
    he had struck down along with Gedaliah was a large one that King Asa had made
    for fear of Baasha king of Israel. Ishmael son of Nethaniah filled it with the
    slain.
  eng-WEBPB: Now the pit in which Ishmael cast all the dead bodies of the men whom
    he had killed, by the side of Gedaliah (this was that which Asa the king had made
    for fear of Baasha king of Israel), Ishmael the son of Nethaniah filled it with
    those who were killed.
  kbq-kbq: Hagi Ismaeli'a Gedali'ene mago'a vahe'ma agrama zamahe fri'nea vahe zamavufagama
    eri vazi'nea tinkeria rankrerfa hu'neankino ana kerima kafinte'nea nera, Israeli
    kini ne' Ba'asa'ma ha' eme huntenaku nehigeno, kini ne' Asa'ma kafinte'nea tinkerie.
    Ana hu'nefi Netania nemofo Ismaeli'a anama zamahe fria vahe zamavufaga erinte
    avite'ne.
  nhe-BL: Nopa ameli tlen Ismael quitemiti ica inintlacayohua nopa tlacame tlen quinmicti
    eliyaya nopa hueyi ameli tlen Tlanahuatijquetl Asa huejcajquiya quichijchijqui
    para quinmanahuis nopa tlacame tlen altepetl Mizpa quema quintehuiyaya Tlanahuatijquetl
    Baasa tlen tlali Israel.
  gub-BL: Izimaew weityk wemizuka kwer wanetekwer yzygwar pupe wà. Oho ete yzygwar.
    Kwehe mehe tuwihawete Az ukyze Izaew wanuwihawete wi a'e. A'e rupi uzapo a'e yzygwar
    oho ete ma'e a'e. Nezewe mehe, iàmàtyry'ym mehe heta tetea'u ma'e 'y teko wanupe.
    Izimaew umynehem a'e yzygwar awa izuka pyrer wanetekwer pupe.
  eng-DRA: 'And the pit into which Ismahel cast all the dead bodies of the men whom
    he slew because of Godolias, is the same that king Asa made, for fear of Baasa
    the king of Israel: the same did Ismahel the son of Nathanias fill with them that
    were slain.'
