verse: JER.041.005
translations:
  mal-C: ശേഖേമിൽനിന്നും ശീലോവിൽനിന്നും ശമര്യയിൽനിന്നും എൺപതു പുരുഷന്മാർ താടിവടിച്ചും
    വസ്ത്രം കീറിയും സ്വയം മുറിവേൽപ്പിച്ചുംകൊണ്ട് കൈയിൽ യഹോവയുടെ ആലയത്തിലേക്കു കൊണ്ടുപോകാനുള്ള
    ഭോജനയാഗങ്ങളും സുഗന്ധവർഗവുമായി അവിടെയെത്തി.
  deu-TKW: kamen Leute von Sichem, von Silo und Samarien, achtzig Mann, mit abgeschorenen
    Bärten und zerrissenen Kleidern und mit Einritzungen bedeckt, die Speisopfer und
    Weihrauch bei sich hatten, um sie zum Tempel Jahwes zu bringen.
  lin-lin: bato tuku mwambe bawutaki na Sishemi, na Silo mpe na Samari ; bazalaki
    na mandefu bakata, bilamba epasuka-pasuka, mpe bamizokisaki-zokisaki bapota na
    banzoto. Bamemaki makabo ya bagato mpe malasi ya ansa mpo na kobonza yango kati
    na Tempelo ya Yawe.
  eng-LSV: that men come in from Shechem, from Shiloh, and from Samaria—eighty men—with
    shaven beards, and torn garments, and cutting themselves, and [with] an offering
    and frankincense in their hand, to bring [them] to the house of YHWH.
  eng-GNV: There came men from Shechem, from Shiloh, and from Samaria, euen fourescore
    men, hauing their beardes shauen, and their clothes rent and cut, with offerings
    and incense in their hands to offer in the house of the Lord.
  eng-WEBSTER: That there came men from Shechem, from Shiloh, and from Samaria, even
    eighty men, having their beards shaven, and their clothes rent, and having cut
    themselves, with offerings and incense in their hand, to bring them to the house
    of the LORD.
  nhw-BL: quen 80 masehualme catli ehuayayaj ipan altepetl Siquem, Silo huan Samaria
    hualajque ipan Mizpa para quihueyitlaliquij TOTECO ipan itiopa. Nochi inijuanti
    quitejtectoyaj inintentzo, quitzayantoyaj ininyoyo, mococojtoyaj ipan inintlacayo
    huan quihualicayayaj tlacajcahualistli huan copali para quitlatisquíaj iixpa TOTECO.
  swh-ONEN: watu themanini waliokuwa wamenyoa ndevu zao, waliorarua nguo zao na kujikatakata
    walikuja kutoka Shekemu, Shilo na Samaria wakileta sadaka za nafaka na uvumba
    katika nyumba ya Bwana.
  bba-bba: yerɑ tɔmbu wɛnɛ ɡɑbu bɑ seemɑ sɑɑ Sikɛmu kɑ Silo kɑ Sɑmɑrin di. Tɔn be,
    bɑ ben tobɑ kɔnɑ, ben yɑ̃nu nu ɡɛ̃ɛkire mɑ bɑ tii mururɑ bɑɑmɑ nuku sɑnkirɑrun
    sɔ̃. Mɛyɑ bɑ mɑɑ ɑlikɑmɑ sɔɔwɑ kɑ turɑre bu kɑ Yinni Gusunɔ yɑ̃kuru kuɑ Yerusɑlɛmuɔ
    win sɑ̃ɑ yerɔ.
  eng-KJVCPB: that there came certain from Shechem, from Shiloh, and from Samaria,
    even fourscore men, having their beards shaven, and their clothes rent, and having
    cut themselves, with offerings and incense in their hand, to bring them to the
    house of the Lord.
  luo-luo: chwo piero aboro mane olielo tikgi mapoth, manoyiecho lepgi kendo mongʼado
    dendgi nobiro koa Shekem, Shilo kod Samaria, ka gikelo chiwo mar cham gi ubani
    e od Jehova Nyasaye.
  meu-meu: tatau taurahani-ahui na Sekem bona Silo bona Samaria amo ema. Auki-huidia
    vada e abi, edia dabua vada e dare, bona kopidia vada e gasidia. Idia ese flaoa
    boubou ḡaudia bona muramura mai bonadia e mailaidia, Iehova ena dubu ai bae herahialai
    totona.
  npi-ULB: शकेम, शीलो र सामरियाबाट आ-आफ्ना दारी खौरेका, लुगा च्यातेका र शरीर चिरै-चिरा
    पारेका असी जना मानिस आ-आफ्ना हातमा खानाका भेटीहरू र धुप लिएर परमप्रभुको मन्दिरमा
    जानलाई आए ।
  yor-yor: àwọn ọgọ́rin ọkùnrin wá láti Ṣekemu, Ṣilo àti Samaria, wọ́n fa irùngbọ̀n
    wọn, wọ́n ya aṣọ wọn, wọ́n ṣá ara wọn lọ́gbẹ́, wọ́n mú ẹbọ ọpẹ́ àti tùràrí wá
    sí ilé Olúwa.
  pes-OPCB: هشتاد نفر از شهرهای شکیم، شیلوه و سامره از نزدیکی مصفه عبور می‌کردند و
    به رسم عزاداری، با ریش تراشیده، لباسهای دریده و صورت خراشیده، با هدیه و بخور به
    خانهٔ خداوند می‌رفتند.
  tgl-ULB: May ilang lalaki ang dumating galing Shekem, galing sa Shilo, at galing
    sa Samaria—walumpung kalalakihan ang nag-ahit ng kanilang mga balbas, pinunit
    ang kanilang mga damit at sinugatan ang kanilang mga sarili—na may dalang mga
    pagkaing ihahandog at kamanyang sa kanilang mga kamay upang pumunta sa tahanan
    ni Yahweh.
  hui-hui: agali pira halira (80) Segeme tanoalibi Silo tanoalibi Samaria tanoalibi
    Misiba tano kawareni hariga wiadagua ibini. Tigua lomabu mulenaga widirubi ira
    hagua ngabilo lomabu delaga inisenesi wiarubi Anduane Homogohondo lomabu mule
    Yarusaleme yalu pole pialu hene. Agali uruni tigua daraho kama lowa mo walia halu
    tinaga aga budabaga bini karuleru tinaga angari minu dogaiheru tininaga tingini
    darama ibilo minu podagabiru ibini.
  mya-mya: ရှေ​ခင်၊ ရှိ​လော​နှင့်​ရှ​မာ​ရိ​မြို့​တို့​မှ​လူ​ရှစ် ဆယ်​တို့​ရောက်​ရှိ​လာ​ကြ​၏။
    သူ​တို့​သည်​မုတ် ဆိတ်​များ​ကို​ရိတ်​ပြီး​လျှင် မိ​မိ​တို့​၏​အ​ဝတ် များ​ကို​ဆွဲ​ဆုတ်​ကာ​ကိုယ်​ခန္ဓာ​ကို​လည်း​ထိ​ရှ
    ၍​ထား​ကြ​၏။ သူ​တို့​သည်​ဗိ​မာန်​တော်​တွင် ပူ​ဇော်​ရန်​ပူ​ဇော်​သကာ​နှင့်​နံ့​သာ​ပေါင်း
    ကို​ဆောင်​ယူ​လာ​ကြ​လေ​သည်။-
  bod-N: མི་བརྒྱད་ཅུ་ནི་སི་ཀེམ་དང་། ཞི་ལོ་དང་། སཱ་མར་ཡ་བཅས་ནས་འོངས་པ་དང་། སྨ་ར་བཞར་ཏེ་གོས་བཤགས་ནས།
    རང་ལ་རྨ་ཕྱུང་ སྟེ་འབྲུ་མཆོད་དང་སྤོས་དཀར་ལག་ཏུ་བཟུང་ནས། དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ལ་འབུལ་དུ་འོང་བ་སྟེ།
  sna-sna: varume makumi masere vaibva kuShekemu, neShiro neSamaria vakasvikapo vakaveura
    ndebvu dzavo, vakabvarura nguo dzavo uye vakazvicheka-cheka, vachiuya nezvipiriso
    zvezviyo nezvinonhuhwira kuimba yaJehovha.
  spa-BLM: vinieron hombres de Siquem, de Silo y de Samaria, hasta ochenta hombres,
    con las barbas afeitadas y las ropas rasgadas y cortadas, con ofrendas de harina
    e incienso en la mano, para llevarlos a la casa de Yahvé.
  cac-cac: ix c'och 80 eb' vin̈ vinac spetoj d'a Siquem, d'a Silo yed' d'a Samaria.
    Toxo ix sjoxel xil sti' eb' vin̈, tzilchimtac spichul eb' vin̈ ayochi, axo snivanil
    eb' vin̈ echentac yaji, munil a eb' vin̈ icha chi' ix yutej sb'a. Yed'nac ixim
    trigo eb' vin̈ yed' incienso yic syac' eb' vin̈ silab'il d'a Jehová d'a templo.
  swh-ULB: Wanaume baadhi walikuja toka Shechem, toka Shiloh, na toka Samaria-wanaume
    semanini ambayo walikuwa wamenyoa ndevu zao, walirarua nguo zao, na kujikata wenyewe-
    pamoja na chakula cha sadaka na ubani katika mikono yao kwenda kwa nyumba ya Yahwe.
  bel-bel: прыйшлі зь Сіхема, Сілома і Самарыі восемдзесят чалавек з паголенымі бародамі
    і ў падранай вопратцы, і параніўшы сябе, з дарункамі і ліванам у руках для прынясеньня
    іх у дом Гасподні.
  deu-ELBBK: da kamen Leute von Sichem, von Silo und von Samaria, 80 Mann, die den
    Bart abgeschoren und die Kleider zerrissen und sich Ritze gemacht hatten, mit
    Speisopfer und Weihrauch in ihrer Hand, um es zu dem Haus des HERRN zu bringen.
  mbb-OT: duen 80 he menge etew he edhendiyà te Mizpa he ebpuun diyà te Shekem, Shilo,
    wey Samaria. Migkiskisan dan is menge sumpè dan, mibindasbindas dan is menge visti
    zan, wey mibpemelian dan is menge lawa zan tenged te kedlelaw zan. Duen uwiten
    dan he menge pemuhat he para gasa wey veyewà he edtutungen dan diyà te valey te
    Nengazen.
  mal-2015: ശെഖേമിൽനിന്നും ശീലോവിൽനിന്നും ശമര്യയിൽനിന്നും എണ്പതു പുരുഷന്മാർ താടി ചിരെച്ചും
    വസ്ത്രം കീറിയും തങ്ങളെത്തന്നേ മുറിവേല്പിച്ചുംകൊണ്ടു വഴിപാടും കുന്തുരുക്കവും എടുത്തു
    യഹോവയുടെ ആലയത്തിലേക്കു പോകുംവഴി അവിടെ എത്തി.
  rmc-rmc: avle andral o Šichem, andral o Šilo the andral e Samarija ochtovardeš (80)
    murša. Sas pre lende čhingerde gada, o bradi lende sas hoľimen a sas čhingerde
    pro ťelos. A andro vasta len sas o dari pre chabeneskri obeta the o kaďidlos,
    hoj oda te ľidžan andro Chramos le RAJESKRO.
  pes-OPV: هشتاد نفر با ریش تراشیده و گریبان دریده و بدن خراشیده هدایا وبخور با خود
    آورده، از شکیم و شیلوه و سامره آمدند تا به خانه خداوند ببرند.
  ron-1924: ау венит дин Сихем, дин Сило ши дин Самария, оптзечь де оамень ку барба
    расэ ши ку хайне сфышияте, каре ышь фэкусерэ тэетурь ын пеле; авяу дарурь де мынкаре
    ши тэмые, ка сэ ле адукэ ла Каса Домнулуй.
  ben-OBCV: শিখিম, শীলো ও শমরিয়া থেকে আশি জন লোক মন্দিরে সদাপ্রভুর উপাসনা করার জন্য
    উপস্থিত হল। তারা তাদের দাড়ি কামিয়ে ফেলেছিল, পরনের পোশাক ছিঁড়েছিল ও নিজেদের
    ক্ষতবিক্ষত করেছিল। তারা সঙ্গে নিয়ে এসেছিল শস্য-নৈবেদ্য ও ধূপ।
  som-som: ayaa nimani waxay ka yimaadeen Shekem iyo Shiiloh iyo Samaariya, oo waxay
    ahaayeen siddeetan nin oo gadhadhkii iska xiiray, oo dharkoodiina jeexjeexay,
    oo jidhkoodii googooyay, oo gacmaha ku sida qurbaanno iyo foox ay guriga Rabbiga
    u wadaan.
  lat-VUC: 'venerunt viri de Sichem, et de Silo, et de Samaria, octoginta viri, rasi
    barba, et scissis vestibus, et squallentes: et munera et thus habebant in manu,
    ut offerrent in domo Domini.'
  eng-ASVBT: that there came men from Shechem, from Shiloh, and from Samaria, even
    fourscore men, having their beards shaven and their clothes rent, and having cut
    themselves, with meal offerings and frankincense in their hand, to bring them
    to the house of Jehovah.
  ita-1885: avvenne, che alcuni uomini di Sichem, di Silo, e di Samaria, in numero
    di ottant'uomini, venivano, avendo le barbe rase, ed i vestimenti stracciati,
    e delle tagliature sul corpo; ed aveano in mano offerte, ed incenso, da presentar
    nella Casa del Signore.
  eng-LXXUP: 'Thou shalt die in peace: and as they wept for thy fathers that reigned
    before thee, they shall weep also for thee, saying, Ah lord! and they shall lament
    for thee down to the grave: for I have spoken the word, said the Lord.'
  eng-ULB: Some men came from Shechem, from Shiloh, and from Samaria—eighty men who
    had shaved their beard, torn their clothes, and cut themselves—with food offerings
    and frankincense in their hands to go to Yahweh's house.
  spa-VBL: llegó un grupo de ochenta hombres de Siquem, Silo y Samaria. Se habían
    afeitado la barba, se habían rasgado la ropa y se habían cortado. Llevaban ofrendas
    de grano e incienso para el Templo del Señor.
  fra-_FOB: Que des hommes vinrent de Sichem, de Silo et de Samarie, au nombre de
    quatre-vingts, la barbe rasée et les vêtements déchirés, se faisant des incisions
    et tenant dans leurs mains des offrandes et de l'encens, pour les porter à la
    maison de l'Éternel.
  mal-mal: ശെഖേമിൽനിന്നും ശീലോവിൽനിന്നും ശമര്യയിൽനിന്നും എണ്പത് പുരുഷന്മാർ താടി വടിച്ചും
    വസ്ത്രം കീറിയും സ്വയം മുറിവേല്പിച്ചുംകൊണ്ട് വഴിപാടും കുന്തുരുക്കവുമായി യഹോവയുടെ
    ആലയത്തിലേക്ക് പോകുന്നവഴി അവിടെ എത്തി.
  urd-GVR: to 80 ādmī wahāṅ pahuṅche jo Sikam, Sailā aur Sāmariya se ā kar Rab ke
    tabāhshudā ghar meṅ us kī parastish karne jā rahe the. Un ke pās ġhallā aur baḳhūr
    kī qurbāniyāṅ thīṅ, aur unhoṅ ne ġham ke māre apnī dāṛhiyāṅ munḍwā kar apne kapṛe
    phāṛ lie aur apnī jild ko zaḳhmī kar diyā thā.
  suz-BL: शेकेम, शिलो नु सामरीया रे आन गाल शोक्रे प्रेक्‍‍शो, आन वा खाक्‍शो नु आन
    रां चेश्‍शो ८० जना मुरपुकी परमप्रभु यावे आ खिंम अन्‍न चढ़ेचा कली नु धूप चोचा कली
    जाक्‍तेक्‍म। येरमीया १६:६
  eng-NOY: that there came certain men from Shechem, from Shiloh, and from Samaria,
    fourscore persons, having their beards shaven, and their clothes rent, and having
    cut themselves, with an oblation and incense in their hands, to bring to the house
    of Jehovah.
  ita-1927: giunsero da Sichem, da Sciloh e da Samaria, ottanta uomini che avevano
    la barba rasa, le vesti stracciate e delle incisioni sul corpo; e avevano in mano
    delle offerte e dell’incenso per presentarli nella casa dell’Eterno.
  ckb-ckb: هەندێک پیاو لە شەخەم و شیلۆ و سامیرەوە هاتن، هەشتا پیاوی ڕیش تاشراو و جل
    دادڕاو، لەشی خۆیان بریندار کردبوو، هاتن و پێشکەشکراوی دانەوێڵە و بخووری سادەیان
    بەدەستەوە بوو بۆ ئەوەی بیبەنە ناو ماڵی یەزدان.
  eng-BBE: Some people came from Shechem, from Shiloh and Samaria, eighty men, with
    the hair of their faces cut off and their clothing out of order, and with cuts
    on their bodies, and in their hands meal offerings and perfumes which they were
    taking to the house of the Lord.
  kan-OKCV: ಶೆಕೆಮಿನಿಂದಲೂ ಶೀಲೋವಿನಿಂದಲೂ ಸಮಾರ್ಯದಿಂದಲೂ ಎಂಬತ್ತು ಜನರು ಗಡ್ಡವನ್ನೂ ಕ್ಷೌರ ಮಾಡಿದವರಾಗಿಯೂ
    ವಸ್ತ್ರಗಳನ್ನು ಹರಿದುಕೊಂಡವರಾಗಿಯೂ ತಮ್ಮನ್ನು ಕೊಯ್ದುಕೊಂಡವರಾಗಿಯೂ ಯೆಹೋವ ದೇವರ ಆಲಯಕ್ಕೆ ತರುವುದಕ್ಕೋಸ್ಕರ
    ಕಾಣಿಕೆಯನ್ನೂ, ಧೂಪವನ್ನೂ ಕೈಯಲ್ಲಿ ತೆಗೆದುಕೊಂಡು ಬಂದರು.
  tam-2017: தாடியைச் சிரைத்து, உடைகளைக் கிழித்து, தங்களைக் கீறிக்கொண்டிருந்த எண்பதுபேர்
    சீகேமிலும் சீலோவிலும் சமாரியாவிலுமிருந்து, தங்கள் கைகளில் காணிக்கைகளையும் நறுமணப்பொருட்களையும்,
    யெகோவாவுடைய ஆலயத்திற்குக் கொண்டுபோகும்படி வந்தார்கள்.
  spa-RV-1909: Que venían unos hombres de Sichêm y de Silo y de Samaria, ochenta hombres,
    raída la barba, y rotas las ropas, y arañados, y traían en sus manos ofrenda y
    perfume para llevar á la casa de Jehová.
  ron-BTF: Că au venit câțiva din Sihem, din Șilo și din Samaria, optzeci de bărbați,
    având bărbile lor rase și hainele lor rupte și care se tăiaseră, cu ofrande și
    tămâie în mâna lor, pentru a le aduce la casa DOMNULUI.
  eng-WEBP: men came from Shechem, from Shiloh, and from Samaria, even eighty men,
    having their beards shaved and their clothes torn, and having cut themselves,
    with meal offerings and frankincense in their hand, to bring them to the LORD’s
    house.
  eng-FBV: a group of eighty men arrived from Shechem, Shiloh, and Samaria. They had
    shaved off their beards, torn their clothes, and cut themselves. They were carrying
    grain offerings and frankincense for the Lord's Temple.
