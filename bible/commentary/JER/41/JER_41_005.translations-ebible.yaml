    uan apangkuvim ko osɨmtɨzim akakaghasa.
  azb-azb: Şekemdən, Şilodan və Samariyadan saqqalları qırxılmış, paltarları cırıq,
    bədənlərinə yara vurmuş, Rəbbin məbədinə gətirmək üçün əllərində taxıl təqdimi
    və buxur olan səksən nəfər adam gəldi.
  eng-DBY: that there came men from Shechem, from Shiloh, and from Samaria, eighty
    men, having their beards shaven and their clothes rent, and having cut themselves;
    with oblations and incense in their hand, to bring them to the house of Jehovah.
  hin-2017: तब शेकेम और शीलो और सामरिया से अस्सी पुरुष दाढ़ी मुँड़ाए, वस्त्र फाड़े,
    शरीर चीरे हुए और हाथ में अन्नबलि और लोबान लिए हुए, यहोवा के भवन में जाते दिखाई
    दिए।
  wol-KYG: mu am juróom ñett fukki nit ñu bàyyikoo Sikem ak Silo ak Samari. Ña nga
    wat seen sikkim, xotti seeni yére, dagg-daggee seen yaram, di ko ñaawloo. Ñu ŋàbb
    saraxu pepp ak cuuraay bu ñu indil kër Aji Sax.
  eng-YLT: that men come in from Shechem, from Shiloh, and from Samaria — eighty men
    — with shaven beards, and rent garments, and cutting themselves, and an offering
    and frankincense in their hand, to bring in to the house of Jehovah.
  eng-WYC-2017: fourscore men with shaven beards, and rent clothes, and pale men,
    came from Shechem, and from Shiloh, and from Samaria; and they had gifts and incense
    in the hand, for to offer in the house of the Lord.
  eng-WMBB: men came from Shechem, from Shiloh, and from Samaria, even eighty men,
    having their beards shaved and their clothes torn, and having cut themselves,
    with meal offerings and frankincense in their hand, to bring them to the LORD’s
    house.
  urd-GVH: तो 80 आदमी वहाँ पहुँचे जो सिकम, सैला और सामरिया से आकर रब के तबाहशुदा घर
    में उस की परस्तिश करने जा रहे थे। उनके पास ग़ल्ला और बख़ूर की क़ुरबानियाँ थीं,
    और उन्होंने ग़म के मारे अपनी दाढ़ियाँ मुँडवाकर अपने कपड़े फाड़ लिए और अपनी जिल्द
    को ज़ख़मी कर दिया था।
  rug-rug: si kamo mae gedi sari ka vesu ṉavulu puta tie, mae guadi pa Sekemi, Saelo,
    meke Sameria. Neri pani rini sari na gumidi, rikati rini sari dia poko, meke va
    bakora puleni. Paleke mae vinariponi huiti na oto huda humaṉa lea pude la vukivukihi
    dia pa Zelepade te Zihova gua.
  gaz-gaz: namoonni areeda isaanii haaddatanii, wayyaa isaanii tatarsaasanii, of cicciran
    Saddeettamni kennaa midhaaniitii fi ixaana qabatanii Sheekemii, Shiiloo fi Samaariyaadhaa
    gara mana Waaqayyoo dhufan.
  fra-LSG: il arriva de Sichem, de Silo et de Samarie, quatre-vingts hommes, qui avaient
    la barbe rasée et les vêtements déchirés, et qui s’étaient fait des incisions;
    ils portaient des offrandes et de l’encens, pour les présenter à la maison de
    l’Éternel.
  yal-yal: muxu tonge solomasɛxɛ yi fa sa keli Siken nun Silo nun Samari taane yi,
    naxanye dɛ xabeye yi bixi, e dugine yibɔxi, e yɛtɛ maxabaxi sunun taxamasenna
    ra, alogo e xa fa bogise saraxane nun wusulanna ba saraxan na Alatalaa banxini.
  haw-1868: 'Alaila, hele mai la kekahi mau kanaka, mai Sekema, a mai Silo, a mai
    Samaria mai, he kanawalu lakou, ua kahi ko lakou nmiumi, ua haehaeia ko lakou
    aahu, ua okioki ia lakou iho: he mau mohai, a he mea ala ma ko lakou lima e lawe
    i ka hale o Iehova.'
  arb-NAV: أَقْبَلَ ثَمَانُونَ رَجُلاً مِنْ شَكِيمَ وَمِنْ شِيلُو وَمِنَ السَّامِرَةِ
    بِلِحىً مَحْلُوقَةٍ وَثِيَابٍ مُمَزَّقَةٍ وَأَجْسَادٍ مُجَرَّحَةٍ، حَامِلِينَ
    مَعَهُمْ تَقْدِمَةً مِنَ الدَّقِيقِ وَلُبَاناً لِيُحْضِرُوهَا إِلَى بَيْتِ الرَّبِّ.
  ewe-ewe: ŋutsu blaenyi siwo lũ ge, dze awu le wo ɖokuiwo ŋu eye wode abi wo ɖokuiwo
    ŋu la, tso Sekem, Silo kple Samaria va eye wotsɔ nuɖuvɔsa kple dzudzɔʋeʋĩdonuwo
    ɖe asi va Yehowa ƒe gbedoxɔ mee.
  eng-LEE: That there came certain men from Shechem, from Shiloh, and from Samaria,
    eighty men [in all], having their beards shaven, and their clothes rent, and having
    cut themselves, with meat-offerings and frankincense in their hand, to bring the
    same to the house of the Lord.
  asm-FB: চিখিম, চীলো আৰু চমৰিয়াৰ পৰা অহা সম্পূর্ণ ডাঢ়ি খুৰুউৱা, পিন্ধা কাপোৰ ছিৰা
    আৰু নিজ নিজ গা কাটকুট কৰা আশী জন মানুহ যিহোৱাৰ গৃহত উৎসৰ্গ কৰিবলৈ হাতত নৈবেদ্য
    আৰু ধূপ লৈ আহিছিল।
  sus-A: مِشِ تٌنفٌ سٌلٌمَسَشَن نَشَ قَ كٍلِقٍ سِكٍمِ، سِلٌ، نُن سَمَرِ. عٍ دّ شَبٍ
    نُ بِشِ، عٍ شَ دُفِيٍ عِبْوشِ، عٍ قَتٍ نُ مَشَبَشِ. عٍ قَ سّرّشّيٍ نُن سُرَيِ
    نَن نَ عَلَتَلَ شَ بَنشِ يِرٍ.
  fra-SBL: des hommes vinrent de Sichem, de Silo et de Samarie, quatre-vingts hommes,
    la barbe rasée, les vêtements déchirés, et s'étant coupés, avec des offrandes
    et de l'encens à la main, pour les amener à la maison de Yahvé.
  hbo-hbo: וַיָּבֹ֣אוּ אֲ֠נָשִׁים מִשְּׁכֶ֞ם מִשִּׁלֹ֤ו וּמִשֹּֽׁמְרֹון֙ שְׁמֹנִ֣ים
    אִ֔ישׁ מְגֻלְּחֵ֥י זָקָ֛ן וּקְרֻעֵ֥י בְגָדִ֖ים וּמִתְגֹּֽדְדִ֑ים וּמִנְחָ֤ה וּלְבֹונָה֙
    בְּיָדָ֔ם לְהָבִ֖יא בֵּ֥ית יְהוָֽה׃
  kik-kik: andũ mĩrongo ĩnana meyenjete nderu, na magatembũranga nguo ciao, o na magetemanga
    mĩĩrĩ nĩmookire moimĩte Shekemu, na Shilo, na Samaria, marĩ na ngano ya maruta
    na ũbumba, magĩcirehe thĩinĩ wa nyũmba ya Jehova.
  fra-NCL: des hommes vinrent de Sichem, de Silo et de Samarie, au nombre de quatre-vingts,
    la barbe rasée, les vêtements déchirés et le corps couvert d’incisions ; ils portaient
    des offrandes et de l’encens, pour les présenter à la maison de Yahweh.
  cek-AK: Shekhem, Shiloh, Samaria hoiah angzo, angmacae ih pahni mui kang aat, khukbuennawk
    to asih moe, angmacae hoi angmacae kang aat kami, qui tazettonawk loe angbawnhaih
    sak hanah, canghum hoi hmuihoih tui to Angraeng im ah angzoh o haih.
  cuk-cuk: Siquem-akale, Silo-akale, degi, Samaria-akale, dulemar dulabake-mergu (80)
    Mizpaʼse nonimalad. A-dulemarde siga-eniar-eniar, nonimalad, degi, mor-siir-siir,
    degine, na dukin e-abagan daas-daas-imaksa nonimalad. Ibmar-gwagmar, degi, ina-wawadikmalad,
    Bab-Dummadse-goled-neggi-ukega senonimalad.
  uig-CYR: мана Шәқәм, Шилоһ һәм Самарийәдин сәксән адәм йетип кәлди. Улар сақилини
    чүшүргән, кийимлирини житқан, әтлирини тилған, Пәрвәрдигарниң өйигә сунушқа қолида
    һәдийәләрни һәм хушбуйни тутқан һалда кәлгән еди.
  tel-2017: గడ్డాలు గీయించుకుని, బట్టలు చింపుకుని, శరీరాలు గాయపరచుకున్న 80 మంది పురుషులు
    యెహోవా మందిరానికి తీసుకెళ్ళడానికి నైవేద్యాలు, ధూపద్రవ్యాలు చేతపట్టుకుని షెకెము
    నుంచి, షిలోహు నుంచి, షోమ్రోను నుంచి వచ్చారు.
  hat-BSA: ke katre-ven gason te sòti Sichem, Silo ak Samarie avèk bab yo retire nèt
    ak razwa, ak rad yo chire e kò yo blese, ofrann ak lansan nan men yo pou pote
    lakay SENYÈ a.
  kos-kos: mwet oalngoul tuku Shechem, Shiloh, ac Samaria me. Elos tuh resaela altalos,
    seseya nuknuk lalos, ac sipik manolos. Elos utuk wheat ac mwe keng in tuh kisakin
    in Tempul.
  hbo-WLC: וַיָּבֹ֣אוּ אֲ֠נָשִׁים מִשְּׁכֶ֞ם מִשִּׁל֤וֹ וּמִשֹּֽׁמְרוֹן֙ שְׁמֹנִ֣ים
    אִ֔ישׁ מְגֻלְּחֵ֥י זָקָ֛ן וּקְרֻעֵ֥י בְגָדִ֖ים וּמִתְגֹּֽדְדִ֑ים וּמִנְחָ֤ה וּלְבוֹנָה֙
    בְּיָדָ֔ם לְהָבִ֖יא בֵּ֥ית יְהוָֽה׃
  ibo-ibo: o nwere iri mmadụ asatọ, bụ ndị kpụchara afụọnụ ha, dọwasịa uwe ha, gbukasịakwa
    onwe ha ahụ, sitere nʼobodo Shekem, na Shaịlo na Sameria buuru onyinye ịnata ihuọma,
    na ihe nsure ọkụ na-esi isi ụtọ na-abịa nʼụlọnsọ Onyenwe anyị.
  ory-ory: ଶିଖିମ, ଶୀଲୋ ଓ ଶମରୀୟାରୁ ଅଶୀ ଜଣ ପୁରୁଷ କ୍ଷୌର ଦାଢ଼ି ଓ ଛିନ୍ନବସ୍ତ୍ର ପରିହିତ ହୋଇ,
    ଆଉ ଆପଣା ଆପଣା ଶରୀରରେ ଅସ୍ତ୍ରାଘାତ କରି, ପୁଣି ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ ଉତ୍ସର୍ଗ କରିବା ପାଇଁ
    ଆପଣା ଆପଣା ହସ୍ତରେ ନୈବେଦ୍ୟ ଓ କୁନ୍ଦୁରୁ ନେଇ ଆସୁଥିଲେ।
  chk-chk: walik mwän ra feito seni Sikem, Silo me Samaria, nge ra räisöüla alüser,
    ra kamwei üfer o akinasa inisir. Ra uwato asoren mongö me apach mi pwokus, pwe
    repwe asor lon ewe imwenfel.
  rop-rop: 80 men bin kaman brom Shekam, Shailo en Sameriya. Olabat bin sheibum olabat
    wiska, en deibin breigim olabat klos, en olabat bin kadim miselp. Olabat bin deigimbat
    sid daga en gudsmelwan medisin blanga gibit ofring langa det Serramoni Pleis blanga
    YAWEI.
  ukr-1871: Прибули з Сихему, Силому й Самариї, вісїмдесять чоловіка, з обголеними
    бородами й роздертою одїжжю, і поранені, з приносами й кадилом у руках, щоб їх
    принести в жертву на Господньому місцї.
  deu-1951: kamen etliche Männer aus Sichem, aus Silo und Samaria, etwa achtzig Mann,
    die ihre Bärte geschoren, die Kleider zerrissen und sich Einschnitte gemacht hatten;
    die hatten Speisopfer und Weihrauch bei sich, um es zum Hause des HERRN zu bringen.
  eng-JPS: that there came certain men from Shechem, from Shiloh, and from Samaria,
    even fourscore men, having their beards shaven and their clothes rent, and having
    cut themselves, with meal-offerings and frankincense in their hand to bring them
    to the house of the LORD.
  srp-1865: Doðoše ljudi iz Sihema, iz Siloma i iz Samarije, osamdeset ljudi, obrijane
    brade i razdrtijeh haljina i isparani po tijelu, i imahu u rukama dar i kad, da
    prinesu u dom Gospodnji.
  lug-lug: abasajja kinaana abaali beemwedde ebirevu, nga bayuzizza engoye zaabwe
    era nga beesazeesaze, bajja okuva e Sekemu, ne Siiro ne Samaliya, nga baleese
    ekiweebwayo eky’emmere ey’empeke n’obubaane eby’omu nnyumba ya Mukama.
  heb-heb: ויבאו אנשים משכם משלו ומשמרון שמנים איש מגלחי זקן וקרעי בגדים ומתגדדים
    ומנחה ולבונה בידם להביא בית יהוה׃
  ben-IRV: শিখিম, শীলো ও শমরিয়া থেকে আশিজন লোক এল, যারা তাদের দাড়ি কামিয়ে, কাপড়-চোপড়
    ছিঁড়ে ও নিজেদের দেহ কাটাকুটি করে সদাপ্রভুর গৃহে ভক্ষ্য-নৈবেদ্য ও সুগন্ধি হাতে
    করে নিয়ে যাচ্ছিল।
  pan-pan: ਕਿ ਸ਼ਕਮ ਤੋਂ, ਸ਼ੀਲੋਹ ਤੋਂ, ਸਾਮਰਿਯਾ ਤੋਂ, ਅੱਸੀ ਮਨੁੱਖ ਦਾੜ੍ਹੀ ਮੁਨਾ ਕੇ ਬਸਤਰ ਪਾੜ
    ਕੇ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਕੱਟ ਵੱਢ ਕਰ ਕੇ ਆਏ ਕਿ ਮੈਦੇ ਦੀ ਭੇਟ ਅਤੇ ਲੁਬਾਨ ਆਪਣਿਆਂ ਹੱਥਾਂ ਵਿੱਚ
    ਲੈ ਕੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਚੜਾਉਣ
  mya-JVB: ရှေခင် မြို့၊ ရှိလော မြို့၊ ရှမာရိ မြို့မှ ထွက် လာသောလူ ရှစ်ကျိပ် တို့သည်
    မိမိတို့မုတ်ဆိတ် ကိုရိတ် ပြီးလျှင် ၊ အဝတ် စုတ်ကိုဝတ်၍ ရှန သော ကိုယ်ရှိလျက် ၊ ပူဇော်
    သက္ကာနှင့် နံ့သာ ပေါင်းကို ဗိမာန် တော်သို့ ဆောင် ခဲ့လျက် ရောက်လာကြ၏။
  tbg-tbg: 80 vaiinti vonavu taaramo vatukaihai, Sekemive, Silove, Sameriave, vihai
    vihai anura. Vika aaraini aniha uiti ofaa vare, koqe munta i haikaravata vare,
    Nora Kotira Naavu vaunaini vireka iha, Ieruharemi qoraiqama vura kaara, nái okau
    muquke, nái utavaaqa unahi aanahimake, nái vaatavata teqa taaqamake vatora.
  hmo-hmo: tau ibounai 80 be Sekema bona Silo bona Samaria dekena amo idia mai. Edia
    auki huidia idia kakasia ore vadaeni, edia dabua idia darea vadaeni, bona edia
    kopidia be kaia dekenai idia utua kava. Idia ese paraoa boubou gaudia, bona muramura
    mai bonana idia mailaia, Lohiabada ena Dubu Helaga lalonai Lohiabada dekenai do
    idia henia totona.
  urd-urd: कि सिकम और शीलोह और सामरिया से कुछ लोग जो सब के सब अस्सी आदमी थे, दाढ़ी
    मुंडाए और कपड़े फाड़े और अपने आपको घायल किए और हदिये और लुबान हाथों में लिए हुए
    वहाँ आए, ताकि ख़ुदावन्द के घर में पेश करें।
  rus-SYN: пришли из Сихема, Силома и Самарии восемьдесят человек с обритыми бородами
    и в разодранных одеждах, и изранив себя, с дарами и ливаном в руках для принесения
    их в дом Господень.
  bqc-SIM: ↄ̃ gbɛ̃ↄn basiiↄ̃ↄ bↄ̀ Sikɛũ ń Siloo ń Samalio. Gbɛ̃́piↄ ń lɛkãnaↄ
    wà, aa ń pↄkasaↄ ga kɛ̃̀kɛ̃, aa ń mɛ lìli kpɛ́lɛkpɛlɛ, aalɛ gɛ́ Dii ua ń
    pↄ́wɛntio ń tulaletio.
  tcz-CHONGTHU: Shechem khoa kon, Shiloh khoa chule Samaria khoa kon in, pasal somget
    hochu, Pakai Houin a, thilto bolding in ahungtauve. Amaho chun anemul akihet tol
    uvin, aponsil u abottel uvin, chule atahsa chungu aki-atpop un, Houin a toding
    Chang le gimnamtwi ahinchoi uvin ahi.
  mar-mar: शखेमातून काही माणसे, शिलोतून व शोमरोनातून ऐंशी माणसे त्यांच्या दाढ्या कापलेल्या,
    त्यांचे कपडे फाडलेले आणि स्वतःला जखम करून घेतलेले, परमेश्वराच्या घरात आणण्यासाठी
    त्यांच्या हातात अन्नार्पण व धूप होती.
  qub-qub: Chay örami Shequempita, Silupita, Samariapita chayaycämuran pusaj chunca
    (80) runacuna. Paycuna aywaycämuran shaprancunata rutucusha, röpancuna rachisha,
    janancunatapis cuchucusha. Paycunaga aparcaycämuran chaqui micuy ofrendancunata,
    insinsuta Tayta Diospaj Templuman churananpaj.
  bqp-bqp: yerɑ tɔmbu wɛnɛ gɑbu bɑ seemɑ sɑɑ Sikɛmu kɑ Silo kɑ Sɑmɑrin di. Tɔn be,
    bɑ ben tobɑ kɔnɑ, ben yɑ̃nu nu gɛ̃ɛkire mɑ bɑ tii mururɑ bɑɑmɑ nuku sɑnkirɑrun
    sɔ̃. Mɛyɑ bɑ mɑɑ ɑlikɑmɑ sɔɔwɑ kɑ turɑre bu kɑ Yinni Gusunɔ yɑ̃kuru kuɑ Yerusɑlɛmuɔ
    win sɑ̃ɑ yerɔ.
  hat-hat: Se konsa katreven gason ki te soti lavil Sichèm, lavil Silo ak lavil Samari
    vin rive. Yo te koupe tout bab nan figi yo, yo te gen rad chire sou yo, tout kò
    yo te plen mak kouto. Yo te pote grenn jaden ak lansan pou ofri nan tanp Jerizalèm
    lan.
  eng-BSB: eighty men who had shaved off their beards, torn their garments, and cut
    themselves came from Shechem, Shiloh, and Samaria, carrying grain offerings and
    frankincense for the house of the LORD.
  eng-WEBPB: men came from Shechem, from Shiloh, and from Samaria, even eighty men,
    having their beards shaved and their clothes torn, and having cut themselves,
    with meal offerings and frankincense in their hand, to bring them to the LORD’s
    house.
  kbq-kbq: Sekemine Silone Sameria kumatetiki hu'za, 80'a vahe'ma e'nazana, zamagi
    zamazokara nehare'za, kukena zamia tagato nehu'za, zamavufaga taga nehu'za, witi
    ofama hu'zane, mananentake zantamima kre manama vu'zanena eri'neza Ra Anumzamofo
    mono nompi ofa hunaku e'naze.
  nhe-BL: queja 80 tlacame tlen ehuayayaj ipan altepetl Siquem, Silo huan Samaria
    hualajque ipan Mizpa para quihueyitlaliquij TOTECO ipan itiopa. Nochi yajuanti
    quitejtectoyaj inintentzo, quitzayantoyaj ininyoyo, mococojtoyaj ipan inintlacayo
    huan quihualicayayaj tlacajcahualistli huan copali para quitlatisquíaj iixpa TOTECO.
  gub-BL: 80 awa uhem a'e pe wà. Ur Xikez wi Xiro wi Xamari wi wà. Upin wamutaw wà.
    Umunehew kamir imu'i pyrer wà no. Uzekixi wetekwer rehe wà no. Werur arozràn Tupàn
    Tuweharupi Wiko Ma'e pe hàpuzuhu pe wà. Werur yhyk izupe wà no.
  eng-DRA: 'There came some from Sichem, and from Silo, and from Samaria, fourscore
    men, with their beards shaven, and their clothes rent, and mourning: and they
    had offerings and incense in their hand, to offer in the house of the Lord.'
