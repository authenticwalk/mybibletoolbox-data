verse: JER.041.017
translations:
  mal-C: അവർ ബാബേല്യരിൽനിന്നു രക്ഷപ്പെടുന്നതിനായി, ഈജിപ്റ്റിലേക്കുള്ള അവരുടെ യാത്രയ്ക്കിടയിൽ
    ബേത്ലഹേമിനു സമീപത്തുള്ള ഗേരൂത്ത്-കിംഹാമിൽ നിൽക്കുന്നതുവരെ മുന്നോട്ടു പൊയ്ക്കൊണ്ടിരുന്നു.
    നെഥന്യാവിന്റെ മകൻ യിശ്മായേൽ അഹീക്കാമിന്റെ മകൻ ഗെദല്യാവിനെ വധിച്ചതിനാൽ അവർ ബാബേല്യരെ
    ഭയപ്പെട്ടിരുന്നു. ബാബേൽരാജാവ് ദേശാധിപതിയായി നിയമിച്ചിരുന്ന ആളായിരുന്നു ഈ ഗെദല്യാവ്.
  deu-TKW: und sie brachen auf und machten Halt in dem seitwärts von Bethlehem gelegenen
    Geruth-Kimham, um alsdann weiter nach Ägypten zu ziehen,
  lin-lin: Bakobaki nzela na bango mpe batelemaki na molako ya Kimeami, pene ya Beteleemi,
    mpo ete bazalaki na posa ya kokende na Ejipito
  eng-LSV: and they go and abide in the habitations of Chimham, that [are] near Beth-Lehem,
    to go to enter Egypt,
  eng-GNV: And they departed and dwelt in Geruth Chimham, which is by Beth-lehem,
    to goe and to enter into Egypt,
  eng-WEBSTER: And they departed, and dwelt in the habitation of Chimham, which is
    by Beth-lehem, to go to enter into Egypt,
  nhw-BL: Huan nochi yajque ipan altepetl Gerut Quimam, nechca altepetl Belén, para
    mocualtlalise para yase ipan tlali Egipto.
  swh-ONEN: Kisha wakaenda mbele na kutua Geruth-Kimhamu karibu na Bethlehemu wakiwa
    njiani kwenda Misri
  bba-bba: Mɑ bɑ dɑ bɑ wɑ̃ɑ sɔbun sɔbiɑ yeru ɡɑrun mi, te bɑ rɑ soku Kimuhɑmu Bɛtelehɛmun
    bɔkuɔ. Yen biru, bɑ kpikiru dɑ Eɡibitiɔ.
  eng-KJVCPB: and they departed, and dwelt in the habitation of Chimham, which is
    by Beth-lehem, to go to enter into Egypt,
  luo-luo: Kendo negidhi nyime, ma gichungʼ Geruth Kimham but Bethlehem ka gidhi Misri,
  meu-meu: Idia na ela, Gerutu Kimuhamu ai e noho, Betelehem kahana ai. Edia lalo-hadai
    be Aigupto baela eto,
  npi-ULB: त्यसपछि तिनीहरू गए, र केही समय बेथलेहेम नजिकै गेरूथ-किम्हाममा बसे ।
  yor-yor: Wọ́n sì kúrò níbẹ̀, wọ́n dúró ní Geruti Kimhamu ní ẹ̀bá Bẹtilẹhẹmu ní ọ́nà
    ìrìnàjò wọn sí Ejibiti.
  pes-OPCB: '@see-verse:JER.041.016'
  tgl-ULB: Pagkatapos pumunta sila at nanatili ng isang saglit sa Gerut-quimam na
    malapit sa Bethlehem. Pupunta sila patungong Egipto
  hui-hui: Wali agali waneigini piyaru tigua manda bialu hearia Babilono kini heagome
    keba howa ina bo waholilono ti gi howa Iyibi dindiha hama polenaga harigani pialu
    hene. Ani penedagoni irane Isimalehanda agali mbira Gedalia dabalu Yuda dindi
    handayaho helo helayago bo wahayagonaga tigua kinihondo gi howa ani pialu hene.
    Ani puwa tigua Bedeleheme tano kawareni Gerudu Kimihama dindi wiagoria anda puwa
    ogoriani emene hene.
  mya-mya: သူ​တို့​သည်​ဂိ​ဘောင်​မြို့​မှ​ယော​ဟ​နန်​ဆောင် ယူ​လာ​သူ​အ​ပေါင်း​တို့​အား​ထိန်း​သိမ်း​စောင့်
    ရှောက်​ကာ​ထွက်​ခွာ​လာ​ကြ​ပြီး​လျှင် ဗက်​လင် မြို့​အ​နီး​ခိ​မ​ဟံ​စ​ခန်း​၌​ရပ်​နား​ကြ​၏။
    သူ တို့​သည်​ဗာ​ဗု​လုန်​အ​မျိုး​သား​တို့​၏​ဘေး မှ​ကင်း​ဝေး​ကြ​စေ​ရန်​အီ​ဂျစ်​ပြည်​သို့
    သွား​ကြ​၏။-
  bod-N: ཨེ་ཅིབ་ཡུལ་དུ་འགྲོ་བར་པེད་ལེ་ཧེམ་གྱི་གེ་ལོ་ཐུ་ཀིམ་ཧམ་དུ་བསྡད་དོ། །
  sna-sna: Vakaenderera mberi ndokunomira vava paGeruti Kimihami pedyo neBheterehema
    parwendo rwavo rwokuenda kuIjipiti
  spa-BLM: Partieron y vivieron en Geruth Chimham, que está junto a Belén, para ir
    a entrar en Egipto
  cac-cac: yic sb'at eb' elelal d'a Egipto yujto xivnac eb' d'a eb' aj Babilonia,
    yujto ix miljicham vin̈aj Gedalías, vin̈ ix sic'jioch gobernadoral yuj vin̈ sreyal
    Babilonia yuj vin̈aj Ismael. Ix b'atn̈ej eb', masanto ix c'och eb' d'a Gerut-quimam,
    d'a slac'anil Belén. Ata' ix och vaan eb', yujto van sb'at eb' d'a Egipto chi'
    yalani.
  swh-ULB: Kisha walienda na kubaki kwa muda huko Geruthi Chimham, ambayo iko karibu
    Bethelemu. Walikuwa wakienda Misri
  bel-bel: і пайшлі і спыніліся ў селішчы Хімам, непадалёк ад Віфляема, каб пайсьці
    ў Егіпет
  deu-ELBBK: und sie zogen hin und machten halt in der Herberge Kimhams, die bei Bethlehem
    ist, um fortzuziehen, damit sie nach Ägypten kämen,
  mbb-OT: midhendiyà sikandan te Gerut Kimhan he uvey te Betlehem, ne zutun nengandam
    sikandan te kedhendiyà te Ehipto.
  mal-2015: കല്ദയരെ പേടിച്ചിട്ടു മിസ്രയീമിൽ പോകുവാൻ യാത്രപുറപ്പെട്ടു ബേത്ത്ലേഹെമിന്നു
    സമീപത്തുള്ള ഗേരൂത്ത്-കിംഹാമിൽ ചെന്നു താമസിച്ചു.
  rmc-rmc: On gele het a pal o drom zaačhile andro Gerut-Kimham paš o Betlehem. A
    odarik kamenas te denašel andro Egipt
  pes-OPV: و ایشان رفته، در جیروت کمهام که نزدبیت لحم است منزل گرفتند تا بروند و به
    مصرداخل شوند،
  ron-1924: Ау порнит ши с-ау оприт ла ханул луй Кимхам, лынгэ Бетлеем, ка сэ плече
    апой ын Еӂипт,
  ben-OBCV: তারা মিশরে যাওয়ার পথে বেথলেহেমের কাছে গেরুৎ-কিম্‌হমে গিয়ে থামল,
  som-som: Oo iyana intay tageen ayay Geeruud Kimhaam oo Beytlaxam ku ag yiil degeen,
    si ay u tagaan oo ay Masar u galaan reer Kaldayiin aawadood,
  lat-VUC: Et abierunt, et sederunt peregrinantes in Chamaam, quæ est juxta Bethlehem,
    ut pergerent, et introirent Ægyptum,
  eng-ASVBT: And they departed, and dwelt in Geruth Chimham, which is by Beth-lehem,
    to go to enter into Egypt,
  ita-1885: Ed andarono, e dimorarono in Gherut-Chimham, che è vicin di Bet-lehem,
    con intenzione di andarsene, e di entrare in Egitto, d'innanzi a' Caldei;
  eng-LXXUP: 'Therefore thus said the Lord; Ye have not hearkened to me, to proclaim
    a release every one to his neighbor: behold, I proclaim a release to you, to the
    sword, and to the pestilence, and to the famine; and I will give you up to dispersion
    among all the kingdoms of the earth.'
  eng-ULB: Then they went and stayed for a while in Geruth Kimham, which is near Bethlehem.
    They were going to go to Egypt
  spa-VBL: Partieron hacia Gerut Quimán, cerca de Belén, y se quedaron allí, antes
    de partir hacia Egipto
  fra-_FOB: Et ils s'en allèrent, et s'arrêtèrent à l'hôtellerie de Kimham, près de
    Bethléhem, pour se retirer en Égypte,
  mal-mal: കല്ദയരെ ഭയന്ന് ഈജിപ്റ്റിൽ പോകുവാൻ യാത്ര പുറപ്പെട്ട് ബേത്ത്-ലേഹേമിനു സമീപത്തുള്ള
    ഗേരൂത്ത്-കിംഹാമിൽ ചെന്നു താമസിച്ചു.
  urd-GVR: Lekin wuh Misfāh wāpas na gae balki āge chalte chalte Bait-laham ke qarīb
    ke gāṅw banām Sarāy-kimhām meṅ ruk gae. Wahāṅ wuh Misr ke lie rawānā hone kī taiyāriyāṅ
    karne lage,
  suz-BL: मिनु मेकोपुकी इजीप्‍त लचा कली मिम्‍शा बेथलेहेम ङा गेरुथ-किम्‍हामम बास बाक्‍तेक्‍म।
    २सामुएल १९:३८; येरमीया ४३:७
  eng-NOY: and they went, and tarried in the inn of Chimham, which is near Bethlehem,
    in order to flee into Egypt
  ita-1927: e partirono, e si fermarono a Geruth-Kimham presso Bethlehem, per poi
    continuare e recarsi in Egitto,
  ckb-ckb: جا چوون و لە گێروت کیمهام، ئەوەی لەتەنیشت بێت‌لەحمە، نیشتەجێ بوون، بۆ ئەوەی
    بڕۆن و بچنە ناو میسرەوە،
  eng-BBE: And they went and were living in the resting-place of Chimham, which is
    near Beth-lehem on the way into Egypt,
  kan-OKCV: ಈಜಿಪ್ಟಿಗೆ ಹೋಗುವುದಕ್ಕೆ ಬೇತ್ಲೆಹೇಮಿನ ಬಳಿಯಲ್ಲಿರುವ ಗೇರುಥ್ ಕಿಮ್ಹಾಮಿನಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  tam-2017: பாபிலோன் ராஜா தேசத்தின்மேல் அதிகாரியாக்கின கிம்காமின் மகனாகிய கெதலியாவை
    நெத்தானியாவின் மகனாகிய இஸ்மவேல் வெட்டிப்போட்டதற்காக கல்தேயருக்குப் பயந்தபடியினால்,
  spa-RV-1909: Y fueron y habitaron en Geruth-chimham, que es cerca de Bethlehem,
    á fin de partir y meterse en Egipto,
  ron-BTF: Și s-au depărtat și au locuit în locuințele din Chimham, care este lângă
    Betleem, pentru a merge să intre în Egipt,
  eng-WEBP: They departed and lived in Geruth Chimham, which is by Bethlehem, to go
    to enter into Egypt
  eng-FBV: They set off for Geruth Chimham near Bethlehem and stayed there, before
    leaving for Egypt
  nld-1939: Ze trokken weg, en maakten eerst halt in Geroet-Kimham bij Betlehem, om
    voor de Chaldeën naar Egypte te vluchten.
  nch-BL: Huan nochi yajque ipan altepet Gerut Quimam, nechca altepet Belén, para
    mocualtalise para yase ipan tali Egipto.
  vie-1934: Họ khởi đi và đỗ tại trạm Kim-ham, gần Bết-lê-hem, đặng rút qua Ê-díp-tô,
  hin-CV: उपयुक्त समय आने पर मिस्र चले जाने के उद्देश्य से वे जाकर बेथलेहेम के निकटवर्ती
    नगर गेरुथ किमहाम में ठहरे रहे.
  spa-BES: E iban y vivían en el lugar de descanso de Gerut Quimam, que está cerca
    de Belén en el camino a Egipto.
  tdx-tdx: le nienga, vaho nañialo an-kialo’ i Kimhame marine i Betlekheme añe, hiavotse
    mb’e Mitsraime añe,
  tha-KJV: และเขาทั้งหลายก็ไปอยู่​ที่​ที่​อาศัยของคิมฮาม ใกล้​เบธเลเฮม ตั้งใจจะไปยั​งอ​ียิปต์
  por-BR-2018: E foram, e habitaram em Gerute-Quimã, que é perto de Belém, a fim de
    saírem dali para entrarem no Egito,
  deu-ELO: und sie zogen hin und machten halt in der Herberge Kimhams, welche bei
    Bethlehem ist, um fortzuziehen, damit sie nach Ägypten kämen,
  eng-WYC-2018: And they went (on their way), and sat being pilgrims in Chimham (for
    a time), which is beside Bethlehem, (before) that they should go, and enter into
    Egypt, from the face of Chaldees (or to escape from the Chaldeans);
  epo-epo: Kaj ili iris kaj haltis ĉe la gastejo Kimham, apud Bet-Leĥem, por direkti
    sin al Egiptujo,
  uig-PIN: Ular Kaldiyilǝrdin ɵzlirini ⱪaqurux üqün Misirƣa ⱪarap yol elip Bǝyt-Lǝⱨǝmgǝ
    yeⱪin bolƣan Gerut-Ⱪimhamda tohtap turdi.
  beo-beo: '-'
  tpi-OTNT: Johanan i laik bringim ol i go long Isip, long wanem, ol i ting long Ismael
    i bin kilim i dai Gedalia, dispela man king bilong Babilon i bin makim bilong
    bosim graun bilong Juda. Na ol i pret na i ting, nogut ol Babilon i harim tok
    long ol samting i bin kamap na ol i kam bagarapim ol. Orait ol i wokabaut long
    rot i go long Isip. Na ol i kamap long ples Gerut Kimham klostu long taun Betlehem,
    na ol i stap long dispela ples.
  hau-SA: Sai suka ci gaba, suka dakata a Gerut Kimham kusa da Betlehem a kan hanyarsu
    zuwa Masar
  uig-LAT: Ular Kaldiyilerdin özlirini qachurush üchün Misirgha qarap yol élip Beyt-Lehemge
    yéqin bolghan Gérut-Qimxamda toxtap turdi.
  nde-nde: Baqhubeka bahamba, bayakuma eGeruthi Khimihami eduze leBhethilehema, besiya
    eGibhithe
  ton-ton: Pea naʻa nau ʻalu, ʻo nofo ʻi he potu ʻo Kimami, ʻaia ʻoku ofi ki Petelihema,
    koeʻuhi ke ʻalu ki ʻIsipite,
  ces-1613: A odšedše, pobyli v hospodě Chimhamově, kteráž jest u Betléma, aby jdouce,
    vešli do Egypta,
  eng-WMB: They departed and lived in Geruth Chimham, which is by Bethlehem, to go
    to enter into Egypt
  tam-TCV: இவர்கள் எகிப்திற்குப் போகும் வழியில் பெத்லெகேமுக்கு அருகே இருந்த கேரூத்,
    கிம்காமில் தரித்து நின்றார்கள்.
  ceb-ULB: Unya miadto sila ug nagpabilin sa mubo nga higayon sa Gerut Kimham, nga
    duol sa Betlehem. Padulong sila sa Ehipto
  pol-UBG: Odeszli i zatrzymali się w gospodzie Kimhama, w pobliżu Betlejem, zamierzając
    udać się do Egiptu;
  urd-GVU: لیکن وہ مِصفاہ واپس نہ گئے بلکہ آگے چلتے چلتے بیت لحم کے قریب کے گاؤں بنام
    سرائے کِمہام میں رُک گئے۔ وہاں وہ مصر کے لئے روانہ ہونے کی تیاریاں کرنے لگے،
  deu-1912: und zogen hin und kehrten ein zur Herberge Chimhams, die bei Bethlehem
    war, und wollten nach Ägypten ziehen vor den Chaldäern.
  kan-2017: ಅವರು ಕಸ್ದೀಯರ ಭಯದಿಂದ ಐಗುಪ್ತಕ್ಕೆ ವಲಸೆಹೋಗಬೇಕೆಂದು ಬೇತ್ಲೆಹೇಮಿನ ಸಮೀಪವಾಗಿರುವ
    ಗೇರುಥ್ ಕಿಮ್ಹಾಮಿನಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  yap-yap: Kar tamdag gad ngak piyu Babylon ni bochan Ishmael ni ir e thang e fan
    rok Gedaliah, ni aram e cha’ ni turguy fare pilung nu Babylon ni nge mang governor
    ko fare nam. Ma aram miyad sor i yan nga Egypt, ni fan e ngar paloggad rok piyu
    Babylon. Nap’an ni yad be yan i yan miyad tal u Kimham u charen yu Bethlehem.
  hlt-MCSB: A caeh uh vaengah Egypt la aka pawk te paan ham Bethlehem kaep Khimham
    kah Khimham imhmuen ah kho a sak uh.
  mdy-ETH: ዔያታ ዒማና ኔታኒያ ናኣዚ ዒስማዔኤሌ ባብሎኔ ካኣቲ ዪሁዳ ዓጮ ዎይሣንዳጉዲ ዶኦሬ፥ ጌዳሊያ ዎዼሢሮ ባብሎኔ ዓሳ
    ዔያቶይዳ ዖልዚ ቡላንዳኔ ጌይ ሂርጊ ዒጊጬኔ፤ ዬያሮ ዔያታ ባብሎኔ ዓሶፓ ፑኒ ጊብፄ ዓጮ ዴንዳኒ ዔቄኔ፤ ዬካፓ ዔያታ ቤኤቴሌሄሜ
    ካታሞ ኮይላ ዓኣ ጌሩትኪምሃሜ ጌይንታ ቤዛ ሃውሼኔ።
  twi-ASANTE: Wɔsii mu sɛ wɔrekɔ Misraim no, wɔsoɛe wɔ Gerut Kimham a ɛbɛn Betlehem.
  eng-WEBU: They departed and lived in Geruth Chimham, which is by Bethlehem, to go
    to enter into Egypt
  wal-wal: Baabiloone kawoi haariyaagaa oottidi sunttido Ahiqaama na7aa Gadaaliyaa
    Isimaa7eeli worido gishshau, Baabiloonetussi yayyidosona; yayyidi Baabiloonetuppe
    baqatidi, Gibxxe baanau denddidosona. Biiddi Beetaliheeme matan de7iya Kimihaama
    giyo sohuwan shemppidosona.
  spa-PDDPT: Salieron y asentaron en el Mesón Quimam, que está cerca de Belén, a fin
    de proseguir a Egipto,
  gun-gun: Ha'e kuery ogueraa vy opyta ranhe Gerute-Quimã tekoa Belém katy'i oĩ va'e
    py, Egito yvy katy ojavaxe vy
  ilo-ULB: Ket napanda naggian iti apagbiit idiay Gerut Kimham, nga asideg iti Betlehem.
    Mapanda koma idiay Egipto
  kpg-kpg: Gei digaula gu mmaadagu huoloo i digau Babylonia, idimaa Ishmael gu daaligi
    Gedaliah, dela ne dugu go di king o Babylonia belee hai di gobinaa o tenua deelaa.
    Gei digaula gaa hula gi Egypt, belee llele gi daha mo digau o Babylonia. I di nadau
    hula, gei digaula ga hagamolooloo i Chimham dela e hoohoo gi Bethlehem.
  uig-ARA: ئۇلار كالدىيىلەردىن ئۆزلىرىنى قاچۇرۇش ئۈچۈن مىسىرغا قاراپ يول ئېلىپ بەيت-لەھەمگە
    يېقىن بولغان گېرۇت-قىمخامدا توختاپ تۇردى.
  sus-sus: E naxa ɲɛrɛ han Kimehami Bɛtɛlɛɛmu sɛɛti ma. E nu na sigafe Misira bɔxi
    ma,
  pon-2006: Re masakada mehn Papilonia kan pwehki Ismael eh kemelahr Kedalaia, me
    nanmwarkien Papilonia kasapwiladahr pwehn wiahla kepinahn sahpwo. Re ahpw mwesellahng
    Isip, pwe re en tangasang mehn Papilonia kan. Ni ar kohkohla re ahpw pweiekdi
    nan Kimam limwahn Pedleem.
  ksd-ksd: ma dia ga vana, ma dia ga ki ta ra gunan kai Kimam maravai Beteleem, upi
    diat a vana Aigipto
  tur-YTC: Bunlar Keldaniler yüzünden Mısır'a girmek üzere ayrıldılar, Beytlehem yakınlarındaki
    Gerut Kimham'a yaşadılar.
  grc-BRENT: Διατοῦτο οὕτως εἶπε Κύριος, ὑμεῖς οὐκ ἠκούσατέ μου, τοῦ καλέσαι ἄφεσιν
    ἕκαστος πρὸς τὸν πλησίον αὐτοῦ· ἰδοὺ ἐγὼ καλῶ ἄφεσιν ὑμῖν εἰς μάχαιραν, καὶ εἰς
    τὸν θάνατον, καὶ εἰς τὸν λιμὸν, καὶ δώσω ὑμᾶς εἰς διασπορὰν πάσαις ταῖς βασιλείαις
    τῆς γῆς·
  ind-AYT: Mereka pergi dan tinggal di penginapan milik Kimham, di dekat Betlehem,
    dengan maksud untuk pergi ke Mesir.
  nya-nya: Ndipo ananyamuka nayima ku Geruti Kimuhamu pafupi ndi Betelehemu pa ulendo
    wawo wopita ku Igupto
  hrv-hrv: Krenuše, a kod Svratišta Kimhama, koje je kraj Betlehema, oni se odmarahu
    da bi mogli nastaviti put i stići u Egipat,
  mps-mps: Johanango augwali te Isipba odasa painogo yali, magi baso meni, te Ismaelgo
    Gedalia ela muani augwaligo homu koneani, te bidi Babilon kingo dąį ilama, te
    Juda tǫ tonalumainogo yai. Te augwa wi eyu, te homu yali, tiyu te Babilon dabego
    te sę homu yali, tiyu te Babilon dabego te sę pedelali po odama, augwali dolagasidalio.
    Tialima, augwali te Isipba pabo sunumidu pali. Te augwali te bulu Gerut Kimham,
    te Betlehem taun pąde, teba pedelama, augwali tede osogo bidai dao.
  tpi-tpi: Johanan i laik bringim ol i go long Isip, long wanem, ol i ting long Ismael
    i bin kilim i dai Gedalia, dispela man king bilong Babilon i bin makim bilong
    bosim graun bilong Juda. Na ol i pret na i ting, nogut ol Babilon i harim tok
    long ol samting i bin kamap na ol i kam bagarapim ol. Orait ol i wokabaut long
    rot i go long Isip. Na ol i kamap long ples Gerut Kimham klostu long taun Betlehem,
    na ol i stap long dispela ples.
  dan-1931: og de drog hen og slog sig ned i Gidrot-Kimham i Betlehems Nabolag for
    at drage til Ægypten
  vie-OVCB: Họ khởi hành, sau đó tạm dừng tại Ghê-rút Kim-ham, gần Bết-lê-hem, trên
    đường xuống Ai Cập.
  guj-2017: તેઓએ મિસરમાં જતાં ખાલદીઓના ડરને કારણે બેથલેહેમ પાસે કિમ્હામમાં મુકામ કર્યો.
  pon-2006A: Re masakada mehn Papilonia kan pwehki Ismael eh kemelahr Kedalaia, me
    nanmwarkien Papilonia kasapwiladahr pwehn wiahla kepinahn sahpwo. Re ahpw mwesellahng
    Isip, pwe re en tangasang mehn Papilonia kan. Ni ar kohkohla re ahpw pweiekdi
    nan Kimam limwahn Pedleem.
  por-BRBSL: Eles partiram e viveram em Geruth Chimham, que é de Belém, para entrar
    no Egito
  cth-cth: Hahoi, a tâco awh teh Khaldean taminaw kecu dawk Izip ram lah yawng hanlah
    a kâcai awh teh, Bethlehem kho teng e Geruth Khimham vah kho a sak awh.
  twi-twi: Wosii mu sɛ wɔrekɔ Misraim no, wɔsoɛɛ wɔ Gerut Kimham a ɛbɛn Betlehem;
  hlt-hlt: A caeh uh vaengah Egypt la aka pawk te paan ham Bethlehem kaep Khimham
    kah Khimham imhmuen ah kho a sak uh.
  tbz-SIM: Kɛ̀ bɛ̀ nkérí kɛ́bɑ́tɛ́ tɛpɔ̀ɔ̀cĩ́ɛ̃̀tɛ̀ tɛ̀ɛ̀ bo Kimmɑmmu Bɛtideɛmmu tɑkɛ́
    kɛ bo pɛ̃ɛ̃tɛ́ kɛ́kɔtɛ Esibiti.
  msy-2020: Johanan men aku Isipɨn mangasava ami. Ezɨ me fo, Ismael Gedalia mɨsoghezɨ
    an areme, gumazir kam Babilonɨn atrivim Judan nguazim gativagh an ganasa anemɨsefe.
    Egha me atiatia nɨghnɨsi, Kaldiaba ti men otivizir biziba baregham, egh izɨ me
    gasɨghasigham. Kamaghɨn amizɨ, me Isipɨn mangasa ifonge. Egha me Betlehemɨn nguibamɨn
    boroghɨra, Gerut Kimhamɨn nguibamɨn otivigha iti.
  azb-azb: Xaldeylilərdən qaçmaq üçün Misirə tərəf yola düşdülər və Bet-Lexem yaxınlığındakı
    Gerut-Kimhamda qaldılar.
  eng-DBY: and they departed, and dwelt at Geruth-Chimham, which is by Bethlehem,
    to go to enter into Egypt,
  hin-2017: बैतलहम के निकट जो किम्हाम की सराय है, उसमें वे इसलिए टिक गए कि मिस्र में
    जाएँ।
  wol-KYG: Ñu dem ba dali ca dalukaayu Kimyam, ca wetu Betleyem, di waaj yoonu Misra,
  eng-YLT: and they go and abide in the habitations of Chimham, that [are] near Beth-Lehem,
    to go to enter Egypt,
  eng-WYC-2017: And they went, and sat being pilgrims in Chimham, which is beside
    Bethlehem, that they should go, and enter into Egypt, from the face of Chaldees;
  eng-WMBB: They departed and lived in Geruth Chimham, which is by Bethlehem, to go
    to enter into Egypt
  urd-GVH: लेकिन वह मिसफ़ाह वापस न गए बल्कि आगे चलते चलते बैत-लहम के क़रीब के गाँव
    बनाम सराय-किमहाम में रुक गए। वहाँ वह मिसर के लिए रवाना होने की तैयारियाँ करने
    लगे,
  rug-rug: La si arini meke la noso pa Qeruti Kimihamu, tata pa Betilihema, korapa
    ene hola la dia pa Izipi gua.
  gaz-gaz: Isaanis achii kaʼanii gara Gibxitti qajeeluudhaan Beetlihem biratti Geeroti
    Kimhaam keessa boqotan;
  fra-LSG: Ils se mirent en marche, et s’arrêtèrent à l’hôtellerie de Kimham près
    de Bethléhem, pour se retirer ensuite en Égypte,
  yal-yal: E yi siga, e sa ti Kimihami yigiyadeni, Bɛtɛlɛmi taan dɛxɔn, alogo e xa
    siga Misiran yamanani,
  haw-1868: A hele aku la lakou, a noho ma kahi noho o Kimehama, aia kokoke i Betelehema,
    ma ke ala e komo aku ai i Aigupita,
  arb-NAV: فَأَقَامُوا فِي جَيْرُوتَ كِمْهَامَ الْمُجَاوِرَةِ لِبَيْتِ لَحْمٍ، لِيَنْطَلِقُوا
    مِنْهَا إِلَى مِصْرَ.
  ewe-ewe: Wodze mɔ le yiyim eye wova tɔ ɖe Gerut Kimham si te ɖe Betlehem ŋu, esi
    wole mɔ dzi yina ɖe Egipte
  eng-LEE: And they went, and remained in Geruth-Kimham, which is by Beth-lechem,
    to go to enter into Egypt,
  asm-FB: আৰু তেতিয়া তেওঁলোকে গৈ, কল্দীয়াসকলৰ ভয়ত মিচৰলৈ যাবৰ মনেৰে বৈৎলেহেমৰ কাষত
    থকা গেৰূৎ-কিমহমত বাস কৰিলে।
  sus-A: عٍ نَشَ حّرّ هَن كِمٍهَمِ بّتّلّيمُ سّيتِ مَ. عٍ نُ نَ سِفَقٍ مِسِرَ بْشِ
    مَ،
  fra-SBL: Ils partirent et s'établirent à Geruth Chimham, qui est près de Bethléem,
    pour aller entrer en Égypte
  hbo-hbo: וַיֵּלְכ֗וּ וַיֵּֽשְׁבוּ֙ בְּגֵר֣וּת *כְמֹוהֶם (כִּמְהָ֔ם) אֲשֶׁר־אֵ֖צֶל
    בֵּ֣ית לָ֑חֶם לָלֶ֖כֶת לָבֹ֥וא מִצְרָֽיִם׃
  kik-kik: Nao magĩthiĩ na mbere, makĩraarĩrĩra Geruthu-Kimuhamu gũkuhĩ na Bethilehemu
    marĩ rũgendo-inĩ rwa gũthiĩ bũrũri wa Misiri,
  fra-NCL: Ils allèrent et s’arrêtèrent au caravansérail de Chamaam, près de Bethléem,
    pour se retirer ensuite en Égypte,
  cek-AK: Khaldian kaminawk ih ban thung hoi loih thai hanah a caeh o pacoengah, Izip
    prae thung akunhaih, Bethlehem vangpui taeng ih Khimham ah anghak o.
  cuk-cuk: Johanán, bela dulemarmala nadmargu, Gerut-Quimamʼye-neg-nugadse obunnodapmalad.
    Gerut-Quimamʼde Belén-nagaba naid. A-akale, Egipto-yalase moedse binsanadapmalad,
  uig-CYR: Улар Калдийиләрдин өзлирини қачуруш үчүн Мисирға қарап йол елип Бәйт-Ләһәмгә
    йеқин болған Герут-Қимхамда тохтап турди.
  tel-2017: కారేహ కొడుకు యోహానానూ, అతనితోపాటు ఉన్న సేనల అధిపతులందరూ, మిస్పా దగ్గర
    నుంచి, ఇష్మాయేలు చేతిలో నుంచి రక్షించిన మిగిలిన ప్రజలందరినీ, అంటే, గిబియోను దగ్గరనుంచి
    ఇష్మాయేలు తీసుకెళ్ళిన యోధులను, స్త్రీలను, పిల్లలను, రాజకుటుంబాన్ని, మళ్ళీ తీసుకొచ్చారు.
  hat-BSA: Yo te ale rete Gerut-Kimham, toupre Bethléem, pou yo te ka ale an Égypte,
  kos-kos: Na elos som nu Geruth Chimham, apkuran nu Bethlehem, ac akoo in mukuiyak
    som nu Egypt
  hbo-WLC: וַיֵּלְכ֗וּ וַיֵּֽשְׁבוּ֙ בְּגֵר֣וּת כמוהם אֲשֶׁר־אֵ֖צֶל בֵּ֣ית לָ֑חֶם
    לָלֶ֖כֶת לָב֥וֹא מִצְרָֽיִם׃
  ibo-ibo: Ha duuru ha na-aga, ma kwụsị nʼobodo Gerut Kimham, nke dị nso na Betlehem,
    ebe ha bu nʼobi ịga Ijipt,
  ory-ory: ଆଉ, ସେମାନେ କଲ୍‍ଦୀୟମାନଙ୍କ ସକାଶୁ ମିସରରେ ପ୍ରବେଶ କରିବା ନିମନ୍ତେ ପ୍ରସ୍ଥାନ କରି
    ବେଥଲିହିମ ନିକଟସ୍ଥ ଗେରୁତ୍ତ୍ୱ କିମ୍‍ହମ୍‍ରେ ବାସ କଲେ;
  chk-chk: Iwe, ra feila o ekis kaüla lon Kerut Kiman arun Petleem, pun ra ekiekin
    feila Isip,
  rop-rop: Olabat bin bradin blanga detlot Bebalon pipul, dumaji Ishmeil bin kilim
    Gedalaiya hubin jidan bos langa det kantri, dumaji det king brom Bebalon bin meigim
    im bos. Wal olabat bin go langa Ijip na, dumaji olabat bin trai blanga gowei brom
    detlot Bebalon pipul. Olabat bin stap hafwei langa det pleis gulum Kimam gulijap
    langa Bethlahem.
  ukr-1871: І рушили вони та й зʼупинились на попас у Химамі, по сїм боцї Бетлеєму,
    щоб звідти двинути далїй у Египет
  deu-1951: Und sie zogen hin und blieben bei der Herberge Kimhams, die neben Bethlehem
    liegt, um [von dort] nach Ägypten zu ziehen,
  eng-JPS: and they departed, and dwelt in Geruth Chimham, which is by Beth-lehem,
    to go to enter into Egypt,
  srp-1865: I otišavši stadoše u gostionici Himamovoj kod Vitlejema, da bi otišli
    i prešli u Misir,
  lug-lug: Ne beeyongerayo ne bayimirirako e Gerusukimamu okumpi ne Besirekemu, nga
    boolekedde e Misiri,
  heb-heb: וילכו וישבו בגרות כמוהם אשר אצל בית לחם ללכת לבוא מצרים׃
  ben-IRV: তখন তারা চলে গেল এবং গেরুৎ কিমহমে কিছু দিন থাকলো, যেটা বৈৎলেহমের কাছে।
    কলদীয়দের ভয়ে তারা মিশরে যাচ্ছিল।
  pan-pan: ਤਾਂ ਉਹ ਚੱਲੇ ਗਏ ਅਤੇ ਗੇਰੂਥ ਕਿਮਹਾਮ ਵਿੱਚ ਟਿਕੇ ਜਿਹੜਾ ਬੈਤਲਹਮ ਦੇ ਨੇੜੇ ਹੈ ਕਿ ਮਿਸਰ
    ਨੂੰ ਜਾਣ
  mya-JVB: ခါလဒဲလူတို့ကြောင့် အဲဂုတ္တု ပြည်သို့ ပြောင်းမည် အကြံရှိလျက်၊ ဗက်လင် မြို့နှင့်နီး
    သော ခိမဟံ ရွာသို့ သွား ၍ နေ ကြ၏။
  tbg-tbg: Isipini vireva vura. Vika aaraini oru viha Betarihemi tataaqaa vatuka vo,
    Geruti-Kimihaami mini orunte vaura.
  hmo-hmo: Idia be idia lao, Gerutu Kimuhamu dekenai idia noho, Betelehema kahirakahira.
    Idia laloa be Aigupito dekenai do idia lao gwauraia.
  urd-urd: और वह रवाना हुए और सराय — ए — किमहाम में जो बैतलहम के नज़दीक है, आ रहे
    ताकि मिस्र को जाएँ।
  rus-SYN: и пошли, и остановились в селении Химам, близ Вифлеема, чтобы уйти в Египет
  bqc-SIM: ↄ̃ aa dàzɛu aa zɛ̀ Kimaũ pilakĩi pↄ́ kú Bɛtɛlɛũ saɛ. Aalɛ tá Egipi,
  tcz-CHONGTHU: Amahon ami huhdoh chengseu chu, Bethlehem kom’a Geruth Kimham kho’a
    chun apuiyun, Egypt gam jonpai ding in akigouvin ahi.
  mar-mar: मग ते गेले आणि बेथलेहेमाजवळ गेरूथ किम्हाम येथे थोड्या वेळेसाठी राहिले.
    ते मिसरात जाण्यासाठी जात होते
  qub-qub: Belenpa läduncho caycaj Gerut-quimamman. Chaychöna goyaran. Paycunaga yarparan
    Egiptucama aywacuytami.
  bqp-bqp: Mɑ bɑ dɑ bɑ wɑ̃ɑ sɔbun sɔbiɑ yeru gɑrun mi, te bɑ rɑ soku Kimuhɑmu Bɛtelehɛmun
    bɔkuɔ. Yen biru, bɑ kpikiru dɑ Egibitiɔ.
  hat-hat: Yo fè yon ti rete nan lotèl Kimean an, toupre lavil Betleyèm. Yo te fè
    lide desann peyi Lejip
  eng-BSB: And they went and stayed in Geruth Chimham, near Bethlehem, in order to
    proceed into Egypt
  eng-WEBPB: They departed and lived in Geruth Chimham, which is by Bethlehem, to
    go to enter into Egypt
  kbq-kbq: Hagi zamagra Isipi vunaku karanka nevu'za, Betlehemu kuma tvaonte Gerut
    Kimham umani'naze.
  nhe-BL: Huan nochi yajque ipan altepetl Gerut Quimam, nechca altepetl Belén, para
    mocualtlalise para yase ipan tlali Egipto.
  gub-BL: Paw rupi oho a'e wi wà kury. Upytu'u Zerut-Kimà pe Merez huwake wà. Iho
    wer Ezit pe Mawiron
  eng-DRA: 'And they departed, and sat as sojourners in Chamaam, which is near Bethlehem:
    in order to go forward, and enter into Egypt,'
