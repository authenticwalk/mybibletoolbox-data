verse: JER.041.011
translations:
  mal-C: എന്നാൽ നെഥന്യാവിന്റെ മകനായ യിശ്മായേൽ ചെയ്ത എല്ലാ കുറ്റകൃത്യങ്ങളെയുംപറ്റി
    കാരേഹിന്റെ മകനായ യോഹാനാനും അദ്ദേഹത്തോടൊപ്പമുള്ള പടത്തലവന്മാരും കേട്ടു.
  deu-TKW: Als aber Johanan, der Sohn Kareahs, und alle Heeresobersten, die bei ihm
    waren, von all' dem Unheil, das Ismael, der Sohn Nethanjas, angerichtet hatte,
    Kunde erhielten,
  lin-lin: Tango Yoanani, mwana mobali ya Karea, mpe bakonzi nyonso ya basoda, oyo
    bazalaki elongo na ye bayokaki sango ya makambo mabe oyo Isimaeli, mwana mobali
    ya Netania, asalaki,
  eng-LSV: And Johanan son of Kareah, and all the heads of the forces that [are] with
    him, hear of all the evil that Ishmael son of Nethaniah has done,
  eng-GNV: But when Iohanan the sonne of Kareah, and all the captaines of the hoste
    that were with him, heard of all the euill that Ishmael the sonne of Nethaniah
    had done,
  eng-WEBSTER: But when Johanan the son of Kareah, and all the captains of the forces
    that were with him, heard of all the evil that Ishmael the son of Nethaniah had
    done.
  nhw-BL: Huan quema Johanán, icone Carea, huan nochi nopa tlayacanani tlen soldados
    catli itztoyaj ihuaya quimatque nochi catli Ismael quichijtoya,
  swh-ONEN: Yohanani mwana wa Karea na maafisa wote wa jeshi waliokuwa pamoja naye
    waliposikia juu ya uhalifu wote ambao Ishmaeli mwana wa Nethania alikuwa ameufanya,
  bba-bba: Yokɑnɑni, Kɑreɑn bii, kɑ Yudɑbɑn tɑbu sinɑm be bɑ wɑ̃ɑ kɑ wi, bɑ nuɑ kɔ̃sɑ
    ye Isimɛɛli u kuɑ.
  eng-KJVCPB: But when Johanan the son of Kareah, and all the captains of the forces
    that were with him, heard of all the evil that Ishmael the son of Nethaniah had
    done,
  luo-luo: Ka Johanan wuod Karea kod jotend lweny duto mane ni kode nowinjo timbe
    njore duto mane Ishmael wuod Nethania nosetimo,
  meu-meu: A Iohanan Karea bona orea biagudia iboudiai ia ida ese Ismael Netania ena
    kara dikadia iboudiai sivaraidia e kamorlai negana ai,
  npi-ULB: तर कारेहका छोरा योहानान र तिनीसित भएका सबै सेनाका कप्‍तानले नतन्याहको छोरो
    इश्माएलले ल्याएका सबै हानिको विषयमा सुने ।
  yor-yor: Nígbà tí Johanani ọmọkùnrin Karea àti gbogbo àwọn olórí ogun tí wọ́n wà
    pẹ̀lú rẹ̀ gbọ́ nípa gbogbo ìpànìyàn náà tí Iṣmaeli ọmọ Netaniah ti ṣe.
  pes-OPCB: ولی یوحانان (پسر قاریح) و سایر سرداران لشکر وقتی از جنایت اسماعیل آگاهی
    یافتند،
  tgl-ULB: Ngunit narinig ni Johanan na anak ni Karea at ng lahat ng mga pinunong
    hukbo na kasama niya ang lahat ng ginawang pinsala ni Ismael na anak ni Netanias.
  hui-hui: Ani pialu peagola Karea igini Yohananabi Yuda ami haru haga agali haguane
    marubi Isimalehanda mana ko ogoni biya layago hale hai hene.
  mya-mya: ဣ​ရှ​မေ​လ​ကူး​လွန်​သည့်​ရာ​ဇ​ဝတ်​မှု​များ အ​ကြောင်း​ကို ကာ​ရာ​၏​သား​ယော​ဟ​နန်​နှင့်
    တပ်​မ​တော်​ခေါင်း​ဆောင်​များ​ကြား​သိ​ကြ သော​အ​ခါ၊-
  bod-N: ཀཱ་རེ་ཨའི་བུ་ཡོ་ཧ་ནན་དང་། དེ་དང་མཉམ་དུ་ཡོད་པའི་དམག་དཔོན་རྣམས་ཀྱིས་ནེ་ཐན་ཡཱའི་བུ་ཡེས་མ་ཨེལ་གྱིས་སྤྱད་པའི་ངན་སྤྱོད་ཐམས་ཅད་ཐོས་པ་དང་།
  sna-sna: Johanani mwanakomana waKarea namachinda ose ehondo vaiva naye vakati vanzwa
    pamusoro pemhaka dzose dzakanga dzaparwa naIshumaeri mwanakomana waNetania,
  spa-BLM: Pero cuando Johanán hijo de Carea, y todos los capitanes de las fuerzas
    que estaban con él, oyeron todo el mal que había hecho Ismael hijo de Netanías,
  cac-cac: Axo yic ix yab'an vin̈aj Johanán yuninal vin̈aj Carea yed' eb' yajalil
    soldado ayec' yed'oc, yuj jantac chucal ix sc'ulej vin̈aj Ismael chi',
  swh-ULB: Lakini Yonathani mwana wa Karea na amri wote wa jeshi pamoja naye walisikia
    madhara yote ambayo Ishmael mwana wa Nethania alikuwa amefanya.
  bel-bel: Але калі Ёанан, сын Карэеў і ўсе ваеначальнікі, што былі зь ім, пачулі
    пра ўсе зладзействы, якія ўчыніў Ісмаіл, сын Натаніі,
  deu-ELBBK: Und als Jochanan, der Sohn Kareachs, und alle Heerobersten, die mit ihm
    waren, all das Böse hörten, das Ismael, der Sohn Nethanjas, verübt hatte,
  mbb-OT: Ne nezineg ni Johanan he anak ni Karea wey zuen te zuma zin he menge upisyal
    te menge sundaru is kebpenhimatey ni Ishmael.
  mal-2015: നെഥന്യാവിന്റെ മകൻ യിശ്മായേൽ ചെയ്ത ദോഷം ഒക്കെയും കാരേഹിന്റെ മകനായ യോഹാനാനും
    കൂടെ ഉണ്ടായിരുന്ന പടത്തലവന്മാരും കേട്ടപ്പോൾ
  rmc-rmc: Sar pes o Jochanan, o čhavo le Kareachoskro, the savore veľiťeľa le armadakre,
    so leha sas, došunde pal savoro nalačhipen, so kerďa o Jišmael, o čhavo le Netanijoskro,
  pes-OPV: اما چون یوحانان بن قاریح و تمامی سرداران لشکری که همراهش بودند از تمامی
    فتنه‌ای که اسماعیل بن نتنیا کرده بود خبر یافتند،
  ron-1924: Дар Иоханан, фиул луй Кареах, ши тоате кэпетенииле оштирилор каре ерау
    ку ел ау фост ынштиинцаць де тот рэул пе каре-л фэкусе Исмаел, фиул луй Нетания.
  ben-OBCV: যখন কারেহের পুত্র যোহানন ও তার সঙ্গী সমস্ত সৈন্যাধ্যক্ষেরা নথনিয়ের পুত্র
    ইশ্মায়েলের কৃত অপরাধের কথা শুনতে পেল,
  som-som: Laakiinse Yooxaanaan ina Qaaree'ax iyo saraakiishii ciidammada ee isaga
    la joogtay oo dhammu markay maqleen xumaantii uu Ismaaciil ina Netanyaah sameeyey
    oo dhan
  lat-VUC: Audivit autem Johanan filius Caree, et omnes principes bellatorum qui erant
    cum eo, omne malum quod fecerat Ismahel filius Nathaniæ,
  eng-ASVBT: But when Johanan the son of Kareah, and all the captains of the forces
    that were with him, heard of all the evil that Ishmael the son of Nethaniah had
    done,
  ita-1885: Ma Giohanan, figliuolo di Carea, e tutti i capi della gente di guerra,
    ch'erano con lui, avendo udito tutto il male, che Ismaele, figliuolo di Netania,
    aveva fatto,
  eng-LXXUP: and gave them over to be menservants and maidservants.
  eng-ULB: But Johanan son of Kareah and all the army commanders with him heard of
    all the harm that Ishmael son of Nethaniah had done.
  spa-VBL: Johanán y todos los comandantes de los ejércitos que estaban con él se
    enteraron de todos los crímenes de Ismael.
  fra-_FOB: Mais Jochanan, fils de Karéach et tous les chefs des troupes qui étaient
    avec lui, apprirent tout le mal qu'Ismaël, fils de Néthania, avait fait,
  mal-mal: നെഥന്യാവിന്റെ മകൻ യിശ്മായേൽ ചെയ്ത ദോഷം എല്ലാം കാരേഹിന്റെ മകനായ യോഹാനാനും
    കൂടെ ഉണ്ടായിരുന്ന പടത്തലവന്മാരും കേട്ടപ്പോൾ
  urd-GVR: Lekin Yūhanān bin Qarīh aur us ke sāthī afsaroṅ ko ittalā dī gaī ki Ismāīl
    se kyā jurm huā hai.
  suz-BL: मिनु कारेआह आ तौ योहानान नु मेको नु बाक्‍शो लडाइ पाइब आन ठेयब मुर नेल्‍लेम
    नेथन्‍याह आ तौ इश्‍माएलमी मरिम्‍शो पशो नेल्‍ल नेंतेक्‍म। येरमीया ४०:८,१३-१६
  eng-NOY: But when Johanan, the son of Kareah, and all the captains of the forces
    that were with him, heard of all the evil which Ishmael, the son of Nethaniah,
    had done,
  ita-1927: Ma quando Johanan, figliuolo di Kareah, e tutti i capi delle forze ch’eran
    con lui furono informati di tutto il male che Ismael, figliuolo di Nethania, aveva
    fatto,
  ckb-ckb: کاتێک یۆحانانی کوڕی قارێیەح و هەموو ئەو سەرلەشکرانەی لەگەڵی بوون، ئەو خراپانەیان
    بیستەوە کە ئیسماعیلی کوڕی نەتەنیاهۆ کردبووی،
  eng-BBE: But when Johanan, the son of Kareah, and all the captains of the armed
    forces who were with him, had news of all the evil which Ishmael, the son of Nethaniah,
    had done,
  kan-OKCV: ಆದರೆ ಕಾರೇಹನ ಮಗ ಯೋಹಾನಾನನೂ, ಅವನ ಸಂಗಡ ಇದ್ದ ಸೈನ್ಯಾಧಿಪತಿಗಳೆಲ್ಲರೂ ನೆತನ್ಯನ ಮಗನಾದ
    ಇಷ್ಮಾಯೇಲನು ಮಾಡಿದ್ದ ಕೇಡನ್ನೆಲ್ಲಾ ಕೇಳಿದ ಮೇಲೆ,
  tam-2017: நெத்தானியாவின் மகனாகிய இஸ்மவேல் செய்த பொல்லாப்பையெல்லாம் கரேயாவின் மகனாகிய
    யோகனானும், அவனுடன் இருந்த எல்லாப் போர்வீரர்களும் கேட்டபோது,
  spa-RV-1909: Y oyó Johanán hijo de Carea, y todos los príncipes de la gente de guerra
    que estaban con él, todo el mal que había hecho Ismael, hijo de Nethanías.
  ron-BTF: Dar când Iohanan, fiul lui Careah, și toate căpeteniile armatelor care
    erau cu el, au auzit de tot răul pe care Ismael, fiul lui Netania, îl făcuse,
  eng-WEBP: But when Johanan the son of Kareah, and all the captains of the forces
    who were with him, heard of all the evil that Ishmael the son of Nethaniah had
    done,
  eng-FBV: Johanan and all the army commanders of the armies with him found out about
    all of Ishmael's crimes.
  nld-1939: Toen Jochanan, de zoon van Karéach, en al de legeroversten die bij hem
    waren, hoorden wat al onheil Jisjmaël, de zoon van Netanja, had gesticht,
  nch-BL: Huan quema Johanán, icone Carea, huan nochi nopa tayacanani ten soldados
    cati itztoyaj ihuaya quimatque nochi cati Ismael quichijtoya,
  vie-1934: Khi Giô-ha-nan, con trai Ca-rê-át, và các người đầu đảng theo mình, nghe
    mọi điều ác mà ỗch-ma-ên, con trai Nê-tha-nia, đã làm,
  hin-CV: नेथनियाह के पुत्र इशमाएल द्वारा किए गए इस संकट का समाचार कोरियाह के पुत्र
    योहानन तथा उसके साथ की संयुक्त सेना के सेनापतियों को प्राप्‍त हुआ,
  spa-BES: Pero cuando Johanán, el hijo de Carea, y todos los capitanes de las fuerzas
    armadas que estaban con él, tuvieron noticias de todo el mal que Ismael, el hijo
    de Netanías, había cometido.
  tdx-tdx: Aa ie jinanji’ Iohanane ana’ i Karea naho o mpifehen-dahindefo mpiama’eo
    ty halò-tsereke nanoe’ Ismaele ana’ i Netania,
  tha-KJV: แต่​เมื่อโยฮานันบุตรชายคาเรอาห์และบรรดาหัวหน้าของกองทหารซึ่งอยู่กับเขา
    ได้​ยินเรื่องความชั่วร้ายทั้งหลายซึ่​งอ​ิชมาเอลบุตรชายเนธานิยาห์​ได้​กระทำแล้​วน​ั้น
  por-BR-2018: E quando Joanã filho de Careá, e todos os comandantes dos exércitos
    que estavam com ele, ouviram todo o mal que Ismael filho de Netanias tinha feito,
  deu-ELO: Und als Jochanan, der Sohn Kareachs, und alle Heerobersten, die mit ihm
    waren, all das Böse hörten, welches Ismael, der Sohn Nethanjas, verübt hatte,
  eng-WYC-2018: Forsooth Johanan, the son of Kareah, and all the princes of warriors,
    that were with him, (or Now Johanan, the son of Kareah, and all the leaders of
    the warriors, who were with him), heard (of) all the evil, which Ishmael, the
    son of Nethaniah, had done.
  epo-epo: Sed Joĥanan, filo de Kareaĥ, kaj ĉiuj militestroj, kiuj estis kun li, aŭdis
    pri la tuta malbono, kiun faris Iŝmael, filo de Netanja;
  uig-PIN: Kareaⱨning oƣli Yoⱨanan wǝ uning ⱪexidiki ⱨǝmmǝ lǝxkǝr baxliⱪliri Nǝtaniyaning
    oƣli Ixmail sadir ⱪilƣan barliⱪ rǝzilliktin hǝwǝr tapti;
  beo-beo: Youha:ina:ne amola Yuda dadi gagui ouligisu dunu ema sigi esalu, ilia da
    Isama:iele ea wadela:i hou amo nabi dagoi.
  tpi-OTNT: Johanan, pikinini bilong Karea, wantaim ol arapela ofisa bilong ami bilong
    Juda, i harim tok long olgeta pasin nogut Ismael i bin mekim.
  hau-SA: Sa’ad da Yohanan ɗan Kareya da dukan shugabannin sojojin da suke tare da
    shi suka ji dukan laifofin da Ishmayel ɗan Netaniya ya aikata,
  uig-LAT: Karéahning oghli Yohanan we uning qéshidiki hemme leshker bashliqliri Netaniyaning
    oghli Ishmail sadir qilghan barliq rezilliktin xewer tapti;
  nde-nde: Kwathi uJohanani indodana kaKhareya kanye lezikhulu zonke zebutho ezazilaye
    sebezwe konke okubi okwakwenziwe ngu-Ishumayeli indodana kaNethaniya,
  ton-ton: ¶ Pea kuo fanongo ʻa Sohanani, ko e foha ʻo Kalia, pea mo e houʻeikitau
    kotoa pē naʻe ʻiate ia, ki he kovi kotoa pē kuo fai ʻe ʻIsimeʻeli ko e foha ʻo
    Natania,
  ces-1613: V tom uslyšel Jochanan syn Kareachův, i všickni hejtmané těch vojsk, kteříž
    s ním byli, o všem tom zlém, kteréž učinil Izmael syn Netaniášův.
  eng-WMB: But when Yochanan the son of Kareah, and all the captains of the forces
    who were with him, heard of all the evil that Ishmael the son of Nethaniah had
    done,
  tam-TCV: கரேயாவின் மகனான யோகனானும், அவனுடன் இருந்த எல்லா இராணுவத் தளபதிகளும், நெத்தனியாவின்
    மகன் இஸ்மயேல் செய்த எல்லாக் கொடுமைகளையும் குறித்துக் கேள்விப்பட்டார்கள்.
  ceb-ULB: Apan nadunggan ni Johanan nga anak ni Karea ug sa mga pangulo sa kasundalohan
    nga uban kaniya ang tanang kadaot nga gibuhat ni Ismael nga anak nga lalaki ni
    Netania.
  pol-UBG: Gdy jednak Jochanan, syn Kareacha, i wszyscy dowódcy wojsk, którzy byli
    z nim, usłyszeli o całej tej niegodziwości, którą popełnił Izmael, syn Netaniasza;
  urd-GVU: لیکن یوحنان بن قریح اور اُس کے ساتھی افسروں کو اطلاع دی گئی کہ اسمٰعیل
    سے کیا جرم ہوا ہے۔
  deu-1912: Da aber Johanan, der Sohn Kareahs, erfuhr und alle Hauptleute des Heeres,
    die bei ihm waren, all das Übel, das Ismael, der Sohn Nethanjas, begangen hatte,
  kan-2017: ಕಾರೇಹನ ಮಗನಾದ ಯೋಹಾನಾನನೂ ಅವನೊಂದಿಗಿದ್ದ ಸಕಲ ಸೇನಾಪತಿಗಳೂ ನೆತನ್ಯನ ಮಗನಾದ ಇಷ್ಮಾಯೇಲನು
    ಮಾಡಿದ ಎಲ್ಲಾ ಕೆಡುಕನ್ನು ಕೇಳಿ,
  yap-yap: I Johanan nge gubin e tolang ko salthaw ni yad bay rok e rrung’aged e re
    pa’ i oloboch nem nike rin’ Ishmael.
  hlt-MCSB: Nethaniah capa Ishmael loh boethae a saii boeih te Kareah capa Johanan
    neh a taengkah caem mangpa rhoek loh boeih a yaak.
  mdy-ETH: ዮሃናኔንታ ዒዛና ዎላ ዓኣ ዖሎ ዓሶኮ ሱኡጋ ቢያ ኔታኒያ ናኣዚ ዒስማዔኤሌ ማዼ ጌኖ ማዾ ዋይዜኔ፤
  twi-ASANTE: Ɛberɛ a Karea babarima Yohanan ne asraafoɔ mpanimfoɔ a wɔka ne ho no
    nyinaa tee awudisɛm a Netania babarima Ismael adie no,
  eng-WEBU: But when Johanan the son of Kareah, and all the captains of the forces
    who were with him, heard of all the evil that Ishmael the son of Nethaniah had
    done,
  wal-wal: Qaareeha na7ai Yohanaaninne aara issippe de7iya ola gadaawati Isimaa7eeli
    oottido iitabaa ubbaa siyidosona.
  spa-PDDPT: Pero como Johanán, hijo de Carea, y todos los oficiales de los guerreros
    que estaban con él, supieron de todo el mal que hizo Ismael, hijo de Netanías,
  gun-gun: Ha'e nunga Careá ra'y Joanã oendu, hexevegua xondaro ruvixa kuery ha'e
    javi voi. Netanias ra'y Ismael ojapo vaiague ha'e kuery oendu vy
  ilo-ULB: Ngem nadamag ni Johanan a putot ni Karea ken dagiti amin a mangidadaulo
    a kaduana dagiti amin a dakes nga inaramid ni Ismael a putot ni Netanias.
  kpg-kpg: Johanan mo nia dagi dauwa huogodoo ala e madalia a mee gaa longo di mee
    huaidu dela ne hai go Ishmael.
  uig-ARA: كارېئاھنىڭ ئوغلى يوھانان ۋە ئۇنىڭ قېشىدىكى ھەممە لەشكەر باشلىقلىرى نەتانىيانىڭ
    ئوغلى ئىشمائىل سادىر قىلغان بارلىق رەزىللىكتىن خەۋەر تاپتى؛
  sus-sus: Kareya xa di Yoxanan nun sɔɔri yareratie naxee nu na a fɛ ma, e naxa Netaniya
    xa di Sumayila xa kɛwali ɲaaxi kolon.
  pon-2006: Sohanan oh kaun koaros en kariso me ieiang ih ahpw rongada duwen sapwung
    me Ismael wiadahr.
  ksd-ksd: Ma ba Iokanan natu i Karea, ma ra lavur luluai na vinarubu dia ga varvaragur
    me, dia ga valongore ra lavur kaina magit Ismael natu i Netania i ga pait ia,
  tur-YTC: Ama Kareah oğlu Yohanan ve onunla beraber olan bütün ordu komutanları,
    Netanya oğlu İşmael'in yaptığı bütün kötülükleri duyunca,
  grc-BRENT: καὶ ἐῶσαν αὐτοὺς εἰς παῖδας καὶ παιδίσκας.
  ind-AYT: Namun, ketika Yohanan, anak Kareah, dan semua kepala pasukan yang bersamanya
    mendengar hal-hal jahat yang telah dilakukan Ismael, anak Netanya,
  nya-nya: Pamene Yohanani mwana wa Kareya ndi atsogoleri onse a ankhondo amene anali
    naye pamodzi anamva zoyipa zonse zimene Ismaeli mwana wa Netaniya anachita,
  hrv-hrv: Ali kad Johanan, sin Kareahov, i svi vojni zapovjednici koji bijahu s njim
    saznadoše za sva zlodjela što ih Jišmael, sin Netanijin, bijaše počinio,
  mps-mps: Johanan, Kareago ogwa, te gasa ofisa dabe me Juda ami daligo, te Ismaelgo
    dwai kolesaga tigidali yali po odalio.
  tpi-tpi: Johanan, pikinini bilong Karea, wantaim ol arapela ofisa bilong ami bilong
    Juda, i harim tok long olgeta pasin nogut Ismael i bin mekim.
  dan-1931: Men da Johanan, Kareas Søn, og alle de Hærførere, som var hos ham, hørte
    om al den Ulykke, Jisjmael, Netanjas Søn, havde gjort,
  vie-OVCB: Giô-ha-nan, con Ca-rê-át, và các thủ lĩnh quân lưu tán nghe chuyện ác
    mà Ích-ma-ên đã làm,
  guj-2017: પરંતુ નથાન્યાના દીકરા ઇશ્માએલે જે સર્વ ભૂંડાં કાર્યો કર્યા હતાં, તે વિષે
    જ્યારે કારેઆના દીકરા યોહાનાને અને તેની સાથેના સૈન્યના સર્વ અધિકારીઓએ સાંભળ્યું,
  pon-2006A: Sohanan oh kaun koaros en kariso me ieiang ih ahpw rongada duwen sapwung
    me Ismael wiadahr.
  por-BRBSL: Mas quando Johanan o filho de Kareah, e todos os capitães das forças
    que estavam com ele, ouviram falar de todo o mal que Ismael o filho de Nethaniah
    tinha feito,
  cth-cth: Hatei, Koreah capa Johanan hoi ahni koe kaawm e ransahu kahrawikungnaw
    ni Nethaniah capa Ishmael ni a sak e hno hawihoeh tie a panue awh teh,
  twi-twi: Bere a Karea babarima Yohanan ne asraafo mpanyimfo a wɔka ne ho no nyinaa
    tee awudisɛm a Netania babarima Ismael adi no,
  hlt-hlt: Nethaniah capa Ishmael loh boethae a saii boeih te Kareah capa Johanan
    neh a taengkah caem mangpa rhoek loh boeih a yaak.
  tbz-SIM: Kedeyɑ birɛ Yoɑnɑnni nɛ̀ bɛhɑ̃ɑ̃pɔ̀nkótíbɛ̀ iwɛ̃ĩ yɛmbɛ̀ bɛmɔu bɛ̀ɛ̀ do
    ò bonɛ̀ kɛ̀ bɛ̀ɛ keè mɛyɛi Nɛtɑnniyɑ birɛ Isimɑyɛɛri dɔ̀ɔ̀ mɛ̀.
  msy-2020: Ezɨ Karean otarim Johanan, ko Judan mɨdorozir gumazibar dapanir maba,
    me Netanian otarim Ismael amizir arazir kuraba bar da baraki.
  azb-azb: Qareah oğlu Yoxanan və onunla birgə olan bütün qoşun başçıları Netanya
    oğlu İsmailin etdiyi bütün pisliklər barədə eşitdi.
  eng-DBY: And Johanan the son of Kareah, and all the captains of the forces that
    were with him, heard of all the evil that Ishmael the son of Nethaniah had done;
  hin-2017: जब कारेह के पुत्र योहानान ने और योद्धाओं के दलों के उन सब प्रधानों ने
    जो उसके संग थे, सुना कि नतन्याह के पुत्र इश्माएल ने यह सब बुराई की है,
  wol-KYG: Ba loolu amee Yowanan doomu Kareya ak njiiti xare yi mu àndal yépp dégg
    musiba mi Ismayil doomu Netaña def mépp.
  eng-YLT: And hear doth Johanan son of Kareah, and all the heads of the forces that
    [are] with him, of all the evil that Ishmael son of Nethaniah hath done,
  eng-WYC-2017: Forsooth Johanan, the son of Kareah, and all the princes of warriors,
    that were with him, heard all the evil, which Ishmael, the son of Nethaniah, had
    done.
  eng-WMBB: But when Yochanan the son of Kareah, and all the captains of the forces
    who were with him, heard of all the evil that Ishmael the son of Nethaniah had
    done,
  urd-GVH: लेकिन यूहनान बिन क़रीह और उसके साथी अफ़सरों को इत्तला दी गई कि इसमाईल से
    क्या जुर्म हुआ है।
  rug-rug: Totoso avoso ni e Zohanana sa tuna koreo e Karea meke sari doduru koimata
    varipera pu koa turaṉia, sari tinavete kaleadi pu evaṉi e Isimeli sa tuna koreo
    e Netanaea,
  gaz-gaz: Yoohaanaan ilmi Qaareyaatii fi ajajjoonni waraanaa kanneen isa wajjin turan
    hundi yeroo waaʼee yakka Ishmaaʼeel ilmi Naataaniyaa hojjete hundaa dhagaʼanitti
  fra-LSG: Jochanan, fils de Karéach, et tous les chefs des troupes qui étaient avec
    lui, furent informés de tout le mal qu’avait fait Ismaël, fils de Nethania.
  yal-yal: Netaniyaa dii xɛmɛn Yisimayɛli fe ɲaxin naxan liga, Kareyaa dii xɛmɛn Yoxanan
    yi na mɛ e nun sofa kuntigin naxanye birin yi a fɔxɔ ra.
  haw-1868: A lohe o Iohanana, ke keiki a Karea, a me na luna a pau o na koa me ia,
    i ka hewa a pau a Isemaela ke keiki a Netania i hana'i,
  arb-NAV: وَلَكِنْ لَمَّا سَمِعَ يُوحَانَانُ بْنُ قَارِيحَ وَجَمِيعُ قَادَةِ الْقُوَّاتِ
    الَّذِينَ مَعَهُ مَا ارْتَكَبَهُ إِسْمَاعِيلُ بْنُ نَثَنْيَا مِنْ شَرٍّ،
  ewe-ewe: Ke esi Karea ƒe vi, Yohanan kple asrafomegã siwo le egbɔ la se hlɔ̃donu
    siwo katã Netania ƒe vi, Ismael wɔ la,
  eng-LEE: 'But when Jochanan the son of Kareach, and all the captains of the armies
    that were with him, heard of all the evil that Ishmael the son of Nethanyah had
    done:'
  asm-FB: কিন্তু কাৰেহৰ পুতেক যোহাননে আৰু তেওঁৰ লগত থকা ফৌজৰ সকলো সেনাপতিয়ে, নথনিয়াৰ
    পুতেক ইশ্মায়েলে কৰা আটাই কুকৰ্মৰ কথা শুনিবলৈ পালে।
  sus-A: كَرٍيَ شَ دِ يٌشَنَن نُن سْورِ يَرٍرَتِيٍ نَشٍيٍ نُ نَ عَ قّ مَ، عٍ نَشَ
    نٍتَنِيَ شَ دِ سُمَيِلَ شَ كّوَلِ حَاشِ كٌلٌن.
  fra-SBL: Mais lorsque Johanan, fils de Karéa, et tous les chefs des troupes qui
    étaient avec lui, apprirent tout le mal qu'avait fait Ismaël, fils de Nethania,
  hbo-hbo: וַיִּשְׁמַע֙ יֹוחָנָ֣ן בֶּן־קָרֵ֔חַ וְכָל־שָׂרֵ֥י הַחֲיָלִ֖ים אֲשֶׁ֣ר אִתֹּ֑ו
    אֵ֤ת כָּל־הָֽרָעָה֙ אֲשֶׁ֣ר עָשָׂ֔ה יִשְׁמָעֵ֖אל בֶּן־נְתַנְיָֽה׃
  kik-kik: Rĩrĩa Johanani mũrũ wa Karea, na anene othe a mbũtũ cia ita arĩa maarĩ
    nake maiguire ũhoro wa ngero icio ciothe Ishumaeli mũrũ wa Nethania aagerete-rĩ,
  fra-NCL: Johanan, fils de Carée, et tous les chefs de troupes qui étaient avec lui,
    ayant appris tout le mal qu’Ismaël, fils de Nathanias, avait fait,
  cek-AK: Nethaniah capa Ishmael mah sak ih kahoih ai hmuennawk boih, Kariah capa
    Johanan hoi a taengah kaom misatuh angraengnawk boih mah thaih o naah,
  cuk-cuk: Carea-machi-Johanán, degi, bela sorda-bila-onomalad-e-dummagan e-walik-bukmaladi
    wisguargua, Netanías-machi-Ismael deyob neg-oakalosye,
  uig-CYR: Кареаһниң оғли Йоһанан вә униң қешидики һәммә ләшкәр башлиқлири Нәтанияниң
    оғли Ишмаил садир қилған барлиқ рәзилликтин хәвәр тапти;
  tel-2017: కారేహ కొడుకు యోహానాను, అతనితోపాటు ఉన్న సేనాధిపతులందరూ నెతన్యా కొడుకు ఇష్మాయేలు
    చేసిన హాని అంతటి గురించి విన్నారు.
  hat-BSA: Men Jochanan, fis a Karéach la ak tout chèf a fòs lame ki te avèk li yo
    te tande afè mechanste ke Ismaël, fis a Nethania a, te fè a.
  kos-kos: Johanan ac mwet kol nukewa lun un mwet mweun ma welul elos lohng ke akmas
    ma Ishmael el oru.
  hbo-WLC: וַיִּשְׁמַע֙ יוֹחָנָ֣ן בֶּן־קָרֵ֔חַ וְכָל־שָׂרֵ֥י הַחֲיָלִ֖ים אֲשֶׁ֣ר אִתּ֑וֹ
    אֵ֤ת כָּל־הָֽרָעָה֙ אֲשֶׁ֣ר עָשָׂ֔ה יִשְׁמָעֵ֖אל בֶּן־נְתַנְיָֽה׃
  ibo-ibo: Mgbe Johanan nwa Kariya, na ndịisi agha ahụ niile ya na ha nọ nụrụ ihe
    ọjọọ Ishmel nwa Netanaya mere,
  ory-ory: ମାତ୍ର ନଥନୀୟର ପୁତ୍ର ଇଶ୍ମାୟେଲର ଏହିସବୁ ଦୁଷ୍କର୍ମ ବିଷୟ କାରେହର ପୁତ୍ର ଯୋହାନନ୍‍
    ଓ ତାହାର ସଙ୍ଗୀ ସେନାପତି ସମସ୍ତେ ଶୁଣନ୍ତେ,
  chk-chk: Nge lupwen Johanan nöün Karea we me ekewe souemwenin ewe mwichen sounfiu
    mi eti ra rong usun ewe föföringau Ismael a föri,
  rop-rop: Wal wen Johanan en ol im ami lidamob bin irrim blanga det nogudwan ting
    wanim Ishmeil bin dum,
  ukr-1871: Як же довідався Йоанан Кареєнко й вся військова старшина, що була при
    йому, про всї злочини, що вкоїв Ісмаїл Натанїєнко,
  deu-1951: Als aber Johanan, der Sohn Kareachs, und alle Hauptleute über das Heer,
    die bei ihm waren, alle Bosheit vernahmen, die Ismael, der Sohn Netanjas, begangen
    hatte,
  eng-JPS: But when Johanan the son of Kareah, and all the captains of the forces
    that were with him, heard of all the evil that Ishmael the son of Nethaniah had
    done,
  srp-1865: Ali Joanan sin Karijin i sve vojvode što bijahu s njim èuše sve zlo što
    uèini Ismailo sin Netanijin.
  lug-lug: Yokanaani mutabani wa Kaleya n’abaduumizi bonna abaali naye bwe baawulira
    ebikolobero Isimayiri mutabani wa Nesaniya bye yali akoze,
  heb-heb: וישמע יוחנן בן קרח וכל שרי החילים אשר אתו את כל הרעה אשר עשה ישמעאל בן
    נתניה׃
  ben-IRV: কিন্তু কারেহের ছেলে যোহানন ও তার সঙ্গী সেনাপতিরা শুনল যে, নথনিয়ের ছেলে
    ইশ্মায়েলের এইসব অন্যায় কাজ করেছে।
  pan-pan: ਜਦ ਕਾਰੇਆਹ ਦੇ ਪੁੱਤਰ ਯੋਹਾਨਾਨ ਨੇ ਅਤੇ ਫੌਜਾਂ ਦੇ ਸਾਰੇ ਸਰਦਾਰਾਂ ਨੇ ਜਿਹੜੇ ਉਹ ਦੇ
    ਨਾਲ ਸਨ ਇਹ ਸਾਰੀ ਬੁਰਿਆਈ ਜਿਹੜੀ ਉਸ ਕੀਤੀ ਸੁਣੀ
  mya-JVB: ထိုသို့နာသနိ သား ဣရှမေလ ပြု သော အမှုဆိုး အလုံးစုံ တို့ကို၊ ကာရာ သား ယောဟနန်
    နှင့် သူ့ ထံ ၌ရှိသမျှ သော တပ်မှူး တို့သည်ကြား လျှင် ၊
  tbg-tbg: Ho Kareaara maaqu Johanaaniva nai iqoka vaiinti hampata Isamairiva qora
    okara autuko uvara iriro,
  hmo-hmo: To Iohanana Karea bona ia danu Iuda tuari biagudia ese Isamaela Netanaia
    ena kara dikadia ibounai ena sivarai idia kamonai neganai,
  urd-urd: लेकिन जब यूहनान — बिन — क़रीह ने और लश्कर कि सब सरदारों ने जो उसके साथ
    थे, इस्माईल — बिन — नतनियाह की तमाम शरारत के बारे में जो उसने की थी सुना,
  rus-SYN: Но когда Иоанан, сын Карея, и все бывшие с ним военные начальники услышали
    о всех злодеяниях, какие совершил Исмаил, сын Нафании,
  bqc-SIM: Kɛ́ Kalea nɛ́ Yohanani ń zĩgↄ̃ dↄaana pↄ́ kuaànↄↄ yãvãi pↄ́ Isimaɛla
    kɛ̀ mà píi,
  tcz-CHONGTHU: Kareah chapa Johanan leh aumpi gal lamkai danghon, Ishmael thilse
    bolchu ajadoh tauve.
  mar-mar: पण कारेहाचा मुलगा योहानान व सर्व सैन्याधिकारी यांनी नथन्याचा मुलगा इश्माएल
    यानी त्यांच्याबरोबर केलेली सर्व दुष्कृत्ये ऐकली.
  qub-qub: Careapa wamran Johanán paywan caycaj mandaj suldärucuna mayaran Ismael
    fiyupa mana allita rurashanta.
  bqp-bqp: Yokɑnɑni, Kɑreɑn bii, kɑ Yudɑbɑn tɑbu sinɑm be bɑ wɑ̃ɑ kɑ wi, bɑ nuɑ kɔ̃sɑ
    ye Isimɛɛli u kuɑ.
  hat-hat: Jokanan, pitit Karejak la, ansanm ak lòt chèf lame ki te avè l' yo vin
    konnen tout mechanste Izmayèl, pitit Netanya a, te fè.
  eng-BSB: When Johanan son of Kareah and all the commanders of the armies with him
    heard of all the crimes that Ishmael son of Nethaniah had committed,
  eng-WEBPB: But when Johanan the son of Kareah, and all the captains of the forces
    who were with him, heard of all the evil that Ishmael the son of Nethaniah had
    done,
  kbq-kbq: Hagi Karea nemofo Johanani'ene mago'a sondia vahete kva vahe'mo'za, Netania
    nemofo Ismaeli'ma hu'nea kefo avu'ava zamofo nanekea ana maka antahi vagare'naze.
  nhe-BL: Huan quema Johanán, icone Carea, huan nochi nopa tlayacanani tlen soldados
    tlen itztoyaj ihuaya quimatque nochi tlen Ismael quichijtoya,
  gub-BL: Amo umume'u Izimaew hemiapo kwer iaiw ma'e oho Zoànà Karez ta'yr pe kury,
    hehe we har wanupe no.
  eng-DRA: But Johanan the son of Caree, and all the captains of the fighting men
    that were with him, heard of the evil that Ismahel the son of Nathanias had done.
