verse: JER.041.003
translations:
  mal-C: മിസ്പായിൽ ഗെദല്യാവിനോടൊപ്പം ഉണ്ടായിരുന്ന എല്ലാ യെഹൂദന്മാരെയും അദ്ദേഹത്തിനോടൊപ്പം
    ഉണ്ടായിരുന്ന ബാബേല്യസൈനികരെയുംകൂടി യിശ്മായേൽ വധിച്ചു.
  deu-TKW: sowie alle die Judäer, die zu Mizpa bei ihm waren, und die Chaldäer, die
    sich dort befanden.
  lin-lin: Isimaeli abomaki lisusu Bayuda oyo bazalaki elongo na Gedalia, na Mitsipa,
    elongo na basoda ya Babiloni oyo bazalaki wana.
  eng-LSV: And all the Jews who have been with him, with Gedaliah, in Mizpah, and
    the Chaldeans who have been found there—the men of war—Ishmael has struck.
  eng-GNV: Ishmael also slewe all the Iewes that were with Gedaliah at Mizpah, and
    all the Caldeans that were found there, and the men of warre.
  eng-WEBSTER: Ishmael also slew all the Jews that were with him, even with Gedaliah,
    at Mizpah, and the Chaldeans that were found there, and the men of war.
  nhw-BL: Teipa quisque tlen nopona huan quinmictijque nochi nopa tlayacanca Judá
    ehuani huan nochi nopa tlayacanani tlen soldados caldeos catli itztoyaj ihuaya
    Gedalías.
  swh-ONEN: Ishmaeli akawaua pia Wayahudi wote waliokuwa na Gedalia huko Mispa, pamoja
    na askari wa Kikaldayo waliokuwa huko.
  bba-bba: Isimɛɛli wi, u mɑɑ Yudɑbɑ kpuro kɑ Bɑbilonin tɑbu kowo be bɑ wɑ̃ɑ mi ɡo.
  eng-KJVCPB: Ishmael also slew all the Jews that were with him, even with Gedaliah
    at Mizpah, and the Chaldeans that were found there, and the men of war.
  luo-luo: Ishmael nonego bende jo-Yahudi duto mane nigi Gedalia Mizpa, kaachiel gi
    jolwenj Babulon mane ni kanyo.
  meu-meu: Ismael ese Iuda taudia iboudiai Gedalia ida Mispa ai e nohova danu e aladia
    mase, bona Kaldea tuari taudia hahidaosi unuseni ai danu.
  npi-ULB: त्यसपछि इश्माएलले मिस्पामा गदल्याहसित भएका सबै यहूदी र त्यहाँ भेट्टाइएका
    कल्दी योद्धाहरूलाई मारे ।
  yor-yor: Iṣmaeli sì tún pa gbogbo àwọn Júù tí wọ́n wà pẹ̀lú Gedaliah ní Mispa, àti
    gbogbo àwọn ọmọ-ogun Babeli tí wọ́n wà níbẹ̀ bákan náà.
  pes-OPCB: سپس بیرون رفتند و تمام سربازان یهودی و بابِلی را که در مصفه با جدلیا بودند،
    قتل عام کردند.
  tgl-ULB: At pinatay lahat ni Ismael ang mga Judio na kasama ni Gedalias sa Mizpa
    at ang mga lalaking mandirigmang taga-Caldeo ang natagpuan doon.
  hui-hui: Ani bialu Isimalehanda Yuda wali agali maru Misiba dindiha Gedalia heba
    haga bu hearubi homelo bo wahalu Babilono ami agali maru horo ogoningi Misibani
    bu hearubi homelo bo wahalu bini.
  mya-mya: ဣ​ရှ​မေ​လ​သည်​မိ​ဇ​ပါ​မြို့​တွင်​ဂေ​ဒ​လိ နှင့်​အ​တူ​ရှိ​နေ​သည့်​ယု​ဒ​အ​မျိုး​သား​များ
    နှင့် ထို​အ​ရပ်​တွင်​ရှိ​သ​မျှ​သော​ဗာ​ဗု​လုန် စစ်​သူ​ရဲ​တို့​ကို​လည်း​သတ်​ဖြတ်​လေ​သည်။
  bod-N: ཡང་ཡེས་མ་ཨེལ་གྱིས་གེ་དལ་ཡཱ་དང་མཉམ་དུ་མཱས་ཟི་ཕཱ་རུ་ཡོད་པའི་ཡ་ཧུ་དཱ་པ་ཐམས་ཅད་དང་།
    དེར་ཡོད་པའི་ཀལ་དི་པ་དག་དང་དམག་རྣམས་ཀྱང་བསད་དོ། །
  sna-sna: Ishumaeri akaurayawo vaJudha vose vaiva naGedharia paMizipa, pamwe chete
    navarwi veBhabhironi vaivapo.
  spa-BLM: Ismael también mató a todos los judíos que estaban con Gedalías en Mizpa,
    y a los hombres de guerra caldeos que se encontraban allí.
  cac-cac: Ix smilanpaxcham masanil eb' aj Judá yed' eb' soldado aj Babilonia ayec'
    yed' vin̈aj Gedalías vin̈aj Ismael chi'.
  swh-ULB: Kisha Ishmael aliwauwa Wayahudi wote ambao walikuwa pamoja na Gedalia huko
    Mizpa na Wakaldayo wanaume wa kupigana kukutwa huko.
  bel-bel: Таксама забіў Ісмаіл і ўсіх Юдэяў, якія былі зь ім, з Гадоліем, у Масіфе,
    і былых там Халдэяў, людзей вайсковых.
  deu-ELBBK: Und Ismael erschlug alle Juden, die bei ihm, bei Gedalja, in Mizpa waren,
    und auch die Chaldäer, die Kriegsleute, die sich dort befanden.
  mbb-OT: Midhimetayan daan eni Ishmael is langun he upisyal te menge Judio ziyà te
    Mizpa, ragkes is menge sundaru he menge tig-Babilonia.
  mal-2015: മിസ്പയിൽ ഗെദല്യാവിന്റെ അടുക്കൽ ഉണ്ടായിരുന്ന എല്ലാ യെഹൂദന്മാരെയും അവിടെ
    കണ്ട കല്ദയപടയാളികളെയും യിശ്മായേൽ കൊന്നുകളഞ്ഞു.
  rmc-rmc: O Jišmael murdarďa the savore muršen andral e Judsko, save sas le Gedaljoha
    andre Micpa. Murdarďa the le babiloňike slugaďen, save ode sas.
  pes-OPV: و اسماعیل تمامی یهودیانی را که همراه او یعنی با جدلیا در مصفه بودند و کلدانیانی
    را که در آنجا یافت شدند و مردان جنگی را کشت.
  ron-1924: Исмаел а май оморыт пе тоць иудеий каре ерау ку Гедалия ла Мицпа ши пе
    халдеений каре се афлау аколо, оамень де рэзбой.
  ben-OBCV: ইশ্মায়েল মিস্‌পায় গদলিয়ের সঙ্গে থাকা সমস্ত ইহুদিকেও হত্যা করল, সেই
    সঙ্গে সেখানে থাকা সমস্ত ব্যাবিলনীয় সৈন্যকেও মেরে ফেলল।
  som-som: Oo weliba Ismaaciil wuxuu kaloo wada laayay Yuhuuddii Gedalyaah Misfaah
    la joogtay, iyo reer Kaldayiinkii halkaas laga helay, kuwaasoo ahaa raggii dagaalka
    oo dhan.
  lat-VUC: Omnes quoque Judæos qui erant cum Godolia in Masphath, et Chaldæos qui
    reperti sunt ibi, et viros bellatores, percussit Ismahel.
  eng-ASVBT: Ishmael also slew all the Jews that were with him, to wit, with Gedaliah,
    at Mizpah, and the Chaldeans that were found there, the men of war.
  ita-1885: Ismaele uccise ancora gli uomini di guerra, d'infra tutti i Giudei, ch'erano
    con Ghedalia in Mispa, e i Caldei che si ritrovarono quivi.
  eng-LXXUP: and thou shalt not escape out of his hand, but shalt certainly be taken,
    and shalt be given into his hands; and thine eyes shall see his eyes, and thou
    shalt enter into Babylon.
  eng-ULB: Then Ishmael killed all the Judeans who were with Gedaliah in Mizpah and
    the Chaldean fighting men found there.
  spa-VBL: Ismael también mató a todos los demás judíos que estaban con Gedalías en
    Mizpa, junto con los soldados babilónicos que estaban allí.
  fra-_FOB: Ismaël tua aussi tous les Juifs qui étaient avec Guédalia, à Mitspa, et
    les Caldéens, gens de guerre, qui se trouvaient là.
  mal-mal: മിസ്പയിൽ ഗെദല്യാവിന്റെ അടുക്കൽ ഉണ്ടായിരുന്ന എല്ലാ യെഹൂദന്മാരെയും, അവിടെക്കണ്ട
    കല്ദയപടയാളികളെയും യിശ്മായേൽ കൊന്നുകളഞ്ഞു.
  urd-GVR: Us ne Misfāh meṅ Jidaliyāh ke sāth rahne wāle tamām hamwatanoṅ ko bhī qatl
    kiyā aur wahāṅ ṭhaharne wāle Bābal ke faujiyoṅ ko bhī.
  suz-BL: मिनु इश्‍माएलमी मिस्‍पाम गेदाल्‍याह नु बाक्‍शो यहूदी नेल्‍ल नु मेकेर बाक्‍शो
    लडाइ पाइब कल्‍दी आन कली यो साइक्‍तीमी।
  eng-NOY: And all the Jews that were with him, with Gedaliah at Mizpah, and the Chaldaeans
    that were found there, the men of war, did Ishmael smite.
  ita-1927: Ismael uccise pure tutti i Giudei ch’erano con Ghedalia a Mitspa, e i
    Caldei, uomini di guerra, che si trovavan quivi.
  ckb-ckb: هەروەها ئیسماعیل هەموو ئەو جولەکانەشی کوشت کە لە میچپا لەگەڵ گەدەلیاهو
    بوون، هەروەها ئەو سەربازە بابلییانەشی کوشت کە لەو ناوە بوون.
  eng-BBE: And Ishmael put to death all the Jews who were with him, even with Gedaliah,
    at Mizpah, and the Chaldaean men of war.
  kan-OKCV: ಇದಲ್ಲದೆ ಗೆದಲ್ಯನ ಸಂಗಡ ಮಿಚ್ಪದಲ್ಲಿದ್ದ ಅಲ್ಲಿ ಸಿಕ್ಕಿದ ಯೆಹೂದ್ಯರೆಲ್ಲರನ್ನೂ, ಕಸ್ದೀಯರೆಲ್ಲರನ್ನೂ,
    ಸೈನಿಕರನ್ನೂ ಇಷ್ಮಾಯೇಲನು ಕೊಂದುಹಾಕಿದನು.
  tam-2017: மிஸ்பாவிலே கெதலியாவினிடத்தில் இருந்த எல்லா யூதரையும், அங்கே காணப்பட்ட
    போர்வீரர்களாகிய கல்தேயரையும் இஸ்மவேல் வெட்டிப்போட்டான்.
  spa-RV-1909: Asimismo hirió Ismael á todos los Judíos que estaban con él, con Gedalías
    en Mizpa, y á los soldados Caldeos que allí se hallaron.
  ron-BTF: Ismael a ucis de asemenea pe toți iudeii care erau cu el, cu Ghedalia,
    la Mițpa și pe caldeenii care se găseau acolo și pe bărbații de război.
  eng-WEBP: Ishmael also killed all the Jews who were with Gedaliah at Mizpah, and
    the Chaldean men of war who were found there.
  eng-FBV: Ishamel also killed all the other Judeans who were with Gedaliah at Mizpah,
    along with the Babylonian soldiers there.
  nld-1939: Bovendien doodde hij al de Judeërs, die bij Gedaljáhoe te Mispa waren,
    en de Chaldeeuwse soldaten, die zich eveneens daar bevonden.
  nch-BL: Teipa quisque ten nopona huan quinmictijque nochi nopa tayacanca Judá ehuani
    huan nochi nopa tayacanani ten soldados caldeos cati itztoyaj ihuaya Gedalías.
  vie-1934: ỗch-ma-ên cũng giết luôn mọi người Giu-đa đang ở với Ghê-đa-lia tại Mích-ba,
    và lính chiến người Canh-đê ở đó.
  hin-CV: इशमाएल ने राजा के सारे यहूदियों का भी संहार कर दिया, अर्थात् वे, जो मिज़पाह
    में गेदालियाह के साथ थे, उसने उन कसदी सैनिकों का भी संहार कर दिया, जो उस स्थान
    पर पाए गए.
  spa-BES: E Ismael mató a todos los judíos que estaban con él, incluso con Gedalías,
    en Mizpa, y a los hombres de guerra caldeos.
  tdx-tdx: Zinama’ Ismaele ka ze nte-Iehodà mpiama’e ao, o niharo amy Gedalia e Mitspào
    naho o nte-Kasdy nizoeñeo, o lahin-defoñeo.
  tha-KJV: อิชมาเอลได้ฆ่าพวกยิ​วท​ั้งหลายที่​อยู่​กับเกดาลิยาห์​ที่​มิ​สปาห์ และคนเคลเดียซึ่งได้พบอยู่​ที่​นั่นพร้อมกับพวกทหารด้วย
  por-BR-2018: Assim também Ismael feriu a todos os judeus que estavam com ele, com
    Gedalias em Mispá, e aos soldados caldeus que ali se acharam.
  deu-ELO: Und Ismael erschlug alle Juden, die bei ihm, bei Gedalja, in Mizpa waren,
    und auch die Chaldäer, die Kriegsleute, welche sich daselbst befanden.
  eng-WYC-2018: Also Ishmael killed all the Jews, that were with Gedaliah in Mizpah,
    and the Chaldees, that were found there, and the men warriors. (Ishmael also killed
    all the Jews, who were with Gedaliah in Mizpah, and the Chaldeans, who were found
    there, and the warriors.)
  epo-epo: Kaj ĉiujn Judojn, kiuj estis kun li, Gedalja, en Micpa, kaj la Ĥaldeojn,
    kiuj tie troviĝis, la militistojn, Iŝmael mortigis.
  uig-PIN: Ixmail Mizpaⱨda Gǝdaliyaƣa ⱨǝmraⱨ bolƣan barliⱪ Yǝⱨudiylar wǝ xu yǝrdǝ
    turuwatⱪan barliⱪ Kaldiy jǝnggiwar lǝxkǝrlǝrni ɵltürüwǝtti.
  beo-beo: Amola Isama:iele da Isala:ili dunu huluane Misiba amoga Gedalaia sigi esalu,
    amola Ba:bilone dadi gagui dunu amogawi esalu, amo huluane medole lelegei.
  tpi-OTNT: Na Ismael i kilim tu ol lain Juda i stap wantaim Gedalia long Mispa na
    em i kilim ol soldia bilong Babilon i stap long Mispa long dispela taim.
  hau-SA: Ishmayel ya kuma kashe dukan Yahudawan da suke tare da Gedaliya a Mizfa,
    haka ma ya yi da sojojin Babiloniyawan da suke can.
  uig-LAT: Ishmail Mizpahda Gedaliyagha hemrah bolghan barliq Yehudiylar we shu yerde
    turuwatqan barliq Kaldiy jenggiwar leshkerlerni öltürüwetti.
  nde-nde: U-Ishumayeli wabulala lamaJuda wonke ayeloGedaliya eMizipha kanye lamabutho
    amaKhaladiya ayelapho.
  ton-ton: Pea naʻe tāmateʻi foki ʻe ʻIsimeʻeli ʻae kau Siu kotoa pē naʻe ʻiate ia,
    ʻaia naʻe ia Ketalia, ʻi Misipa, pea mo e kau Kalitia naʻe ʻi ai, pea mo e kautau.
  ces-1613: Všecky také Židy, kteříž byli s ním, s Godoliášem, v Masfa, i ty Kaldejské,
    kteříž postiženi byli tam, muže bojovné, pobil Izmael.
  eng-WMB: Ishmael also killed all the Jews who were with Gedaliah at Mizpah, and
    the Chaldean men of war who were found there.
  tam-TCV: இஸ்மயேல் மிஸ்பாவிலிருந்த கெதலியாவுடன், அங்கிருந்த யூதரையும் கொன்றான். அத்துடன்
    அங்கிருந்த பாபிலோனிய யுத்த வீரரையும் வெட்டிப்போட்டான்.
  ceb-ULB: Unya, gipatay usab ni Ismael ang tanang mga taga-Juda nga uban ni Gedalia
    sa Mizpa ug ang mga manggugubat nga kalalakin-an nga Caldeanhon nga nakaplagan
    didto.
  pol-UBG: Izmael zabił też wszystkich Żydów, którzy byli z nim, z Gedaliaszem, w
    Mispie, oraz Chaldejczyków, którzy się tam znajdowali, a także wojowników.
  urd-GVU: اُس نے مِصفاہ میں جِدلیاہ کے ساتھ رہنے والے تمام ہم وطنوں کو بھی قتل کیا
    اور وہاں ٹھہرنے والے بابل کے فوجیوں کو بھی۔
  deu-1912: dazu alle Juden, die bei Gedalja waren zu Mizpa, und die Chaldäer, die
    sie daselbst fanden, alle Kriegsleute, schlug Ismael.
  kan-2017: ಇದಲ್ಲದೆ ಇಷ್ಮಾಯೇಲನು ಗೆದಲ್ಯನ ಸಂಗಡ ಮಿಚ್ಪದಲ್ಲಿದ್ದ ಯೆಹೂದ್ಯರೆಲ್ಲರನ್ನೂ, ಅಲ್ಲಿ
    ಸಿಕ್ಕಿದ ಕಸ್ದೀಯರಾದ ಸೈನಿಕರನ್ನೂ ಹತ್ಯೆಮಾಡಿದನು.
  yap-yap: Ku ra thanged e fan rok gubin piyu Israel ni urmed rok Gedaliah u Mizpah
    nge pi salthaw nu Babylon ni yad bay u rom e ngiyal’nem.
  hlt-MCSB: Mizpah kah Gedaliah taengah aka om Judah boeih neh Khalden kah caemtloek
    hlang a hmuh rhoek te tah Ishmael loh a ngawn.
  mdy-ETH: ዒማና ዒስማዔኤሌ ሚፂጳይዳ ጌዳሊያና ዎላ ዓኣ ዓይሁዶ ዓሶንታ ዒኢካ ሙኪ ዓኣ ባብሎኔ ዓጮ ፖኦሊሶዋ ዎዼኔ።
  twi-ASANTE: Ismael kumm Yudafoɔ a na wɔka Gedalia ho wɔ Mispa ne Babilonia asraafoɔ
    a na wɔwɔ hɔ no nso.
  eng-WEBU: Ishmael also killed all the Jews who were with Gedaliah at Mizpah, and
    the Chaldean men of war who were found there.
  wal-wal: Hegaa bollikka qassi Isimaa7eeli Mixiphphan Gadaaliyaara de7iya Aihudatanne
    Baabiloone olanchchata ubbaa woriis.
  spa-PDDPT: Ismael también mató a todos los judíos que estaban con Gedalías en Mizpa,
    junto con todos los guerreros caldeos que estaban allí.
  gun-gun: Mispa py Ismael ojuka avi judeu kuery Gedalias revegua ikuai va'ekue ha'e
    javi, caldeu kuery joe opu'ãa pygua ha'e py ikuai va'ekue guive.
  ilo-ULB: Ket pinapatay ni Ismael dagiti amin a Judio a kadua ni Gedalias idiay Mizpa
    ken dagiti mannakigubat a Caldeo a nasarakanda sadiay.
  kpg-kpg: Ishmael gu daaligi labelaa digau Israel huogodoo ala nogo noho i baahi
    o Gedalia i Mizpah mo digau dauwa o Babylonia labelaa ala nogo noho i golo.
  uig-ARA: ئىشمائىل مىزپاھدا گەدالىياغا ھەمراھ بولغان بارلىق يەھۇدىيلار ۋە شۇ يەردە
    تۇرۇۋاتقان بارلىق كالدىي جەڭگىۋار لەشكەرلەرنى ئۆلتۈرۈۋەتتى.
  sus-sus: Sumayila naxa Yuwifie nun Kalidi sɔɔrie birin faxa naxee nu na Gɛdalaya
    fɛ ma.
  pon-2006: Ismael pil kemehla mehn Israel koaros me mihmi rehn Kedalaia nan Mispa
    iangahki sounpei en Papilonia kan me pil mihmi wasao.
  ksd-ksd: Ismael i ga ubu doko ra umana Iudaia par bula nina dia ga ki varurung ma
    Gedalia aro Mispa, ma damana bula ra tarai na vinarubu Kaldea nina dia ga ki pirana.
  tur-YTC: İşmael, Mispa'da Gedalya'yla birlikte olan bütün Yahudiler'i ve orada bulunan
    Keldani savaşçılarını da öldürdü.
  grc-BRENT: καὶ σὺ οὐ μὴ σωθῇς ἐκ χειρὸς αὐτοῦ, καὶ συλλήψει συλληφθήσῃ, καὶ εἰς
    χεῖρας αὐτοῦ δοθήσῃ, καὶ ὀφθαλμοί σου τοὺς ὀφθαλμοὺς αὐτοῦ ὄψονται, καὶ εἰς Βαβυλῶνα
    εἰσελεύσῃ.
  ind-AYT: Ismael juga membunuh semua orang Yahudi yang bersamanya, yaitu yang bersama
    Gedalya di Mizpa, dan orang-orang Kasdim yang ditemukan di sana, yaitu para tentara
    perang.
  nya-nya: Ismaeli anaphanso Ayuda onse amene anali pamodzi ndi Gedaliya ku Mizipa,
    kuphatikizanso asilikali a Ababuloni amene anali ku Mizipako.
  hrv-hrv: A i sve Judejce koji bijahu s njim u Mispi, i Kaldejce, vojnike što se
    tu nađoše - Jišmael dade pogubiti.
  mps-mps: Tama Ismaelgo te Mispade te Gedalia dali bidali Juda hani me elali, te
    agai Babilon ami dabe Mispade te sogo bidali, te me ela muai dao.
  tpi-tpi: Na Ismael i kilim tu ol lain Juda i stap wantaim Gedalia long Mispa na
    em i kilim ol soldia bilong Babilon i stap long Mispa long dispela taim.
  dan-1931: også alle de Judæere, som var hos ham i Mizpa, og alle de Kaldæere, som
    fandtes der, alle Krigerne huggede Jisjmael ned.
  vie-OVCB: Ích-ma-ên cũng giết mọi người Do Thái ở tại Mích-pa với Ghê-đa-lia, cùng
    với quân lính Ba-by-lôn đang đóng tại đó.
  guj-2017: જે યહૂદીઓ ગદાલ્યા સાથે મિસ્પાહમાં હાજર હતા તેઓ સર્વેને તથા ત્યાં જે ખાલદીઓના
    યોદ્ધાઓ મળી આવ્યા તેઓને ઇશ્માએલે મારી નાખ્યા.
  pon-2006A: Ismael pil kemehla mehn Israel koaros me mihmi rehn Kedalaia nan Mispa
    iangahki sounpei en Papilonia kan me pil mihmi wasao.
  por-BRBSL: Ismael também matou todos os judeus que estavam com Gedaliah em Mizpah,
    e os homens caldeus de guerra que foram encontrados lá.
  cth-cth: Ahni koe kaawm e Judahnaw hoi Mizpah hoi Gedaliah koe kaawmnaw hoi Khaldean
    tarankatuknaw pueng hai Ishmael ni he a thei.
  twi-twi: Ismael kum Yudafo a na wɔka Gedalia ho wɔ Mispa ne Babilonia asraafo a
    na wɔwɔ hɔ no nso.
  hlt-hlt: Mizpah kah Gedaliah taengah aka om Judah boeih neh Khalden kah caemtloek
    hlang a hmuh rhoek te tah Ishmael loh a ngawn.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kuɔnɛ̀ Sudɑɑ kó kuwuɔ nkɔbɛ bɛ̀ɛ̀ do bonɛ̀ Kedɑdiɑ Misipɑɑ nɛ̀
    Bɑbidɔnni kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛ̀ɛ̀ do ò bonɛ̀.
  msy-2020: Ezɨ Ismael uaghan Judan Gedalia ko Mispan itiba sara mɨsuegha, Kaldiabar
    mɨdorozir gumazir dughiar kamɨn Mispan itiba sara mɨsoghezɨ, me ariaghire.
  azb-azb: İsmail Mispada Gedalya ilə birgə olan bütün Yəhudiləri və oradakı Xaldey
    döyüşçülərini də öldürdü.
  eng-DBY: And Ishmael smote all the Jews that were with him, with Gedaliah, at Mizpah,
    and the Chaldeans that were found there, the men of war.
  hin-2017: इश्माएल ने गदल्याह के संग जितने यहूदी मिस्पा में थे, और जो कसदी योद्धा
    वहाँ मिले, उन सभी को मार डाला।
  wol-KYG: Ismayil reyaale mboolem Yudeen ña nekkoon ak Gedalya ca Mispa ak xarekati
    Babilon ya fa nekkoon.
  eng-YLT: And all the Jews who have been with him, with Gedaliah, in Mizpah, and
    the Chaldeans who have been found there — the men of war — hath Ishmael smitten.
  eng-WYC-2017: Also Ishmael killed all the Jews, that were with Gedaliah in Mizpah,
    and the Chaldees, that were found there, and the men warriors.
  eng-WMBB: Ishmael also killed all the Jews who were with Gedaliah at Mizpah, and
    the Chaldean men of war who were found there.
  urd-GVH: उसने मिसफ़ाह में जिदलियाह के साथ रहनेवाले तमाम हमवतनों को भी क़त्ल किया
    और वहाँ ठहरनेवाले बाबल के फ़ौजियों को भी।
  rug-rug: Va matei tugo Isimeli sari doduru tie Ziu sapu koadi koe Qedalaea pa Mizipa,
    meke gua tugo sari na tie varipera pa Babiloni sapu koadi vasina.
  gaz-gaz: Ishmaaʼeel akkasumas Yihuudoota Gedaaliyaas wajjin Miisphaa turan hundaa
    fi loltoota Baabilonotaa kanneen achi turan illee ni fixe.
  fra-LSG: Ismaël tua encore tous les juifs qui étaient auprès de Guedalia à Mitspa,
    et les Chaldéens qui se trouvaient là, les gens de guerre.
  yal-yal: Yisimayɛli mɔn yi Yahudiyane birin faxa, naxanye yi Gedali fɛma Misipa
    taani, e nun Babilɔn kaane sofaan naxanye yi na.
  haw-1868: A pepehi no hoi o Isemaela i na Iudaio a pau e noho pu ana me ia, me Gedalia
    hoi ma Mizepa, a me ko Kaledea i loaa ia ia malaila, o na kanaka kaua hoi.
  arb-NAV: كَمَا قَتَلَ إِسْمَاعِيلُ كُلَّ الْيَهُودِ الْحَاضِرِينَ مَعَ جَدَلِيَا
    فِي الْمِصْفَاةِ وَالْكَلْدَانِيِّينَ الْمُحَارِبِينَ الْمَوْجُودِينَ هُنَاكَ.
  ewe-ewe: Ismael wu Yudatɔ siwo ƒo ƒu ɖe Gedalia gbɔ le Mizpa la hã, hekpe ɖe Babiloniasrafo
    siwo le afi ma la ŋuti.
  eng-LEE: And all the Jews that were with him, even with Gedalyahu, at Mizpah, and
    the Chaldeans that were found there, even the men of war, did Ishmael slay.
  asm-FB: আৰু মিস্পাত গদলিয়াৰ লগত থকা সকলো যিহুদীক আৰু তাত পোৱা যুদ্ধাৰু কলদীয়াসকলকো
    ইশ্মায়েলে বধ কৰিলে।
  sus-A: سُمَيِلَ نَشَ يُوِقِيٍ نُن كَلِدِ سْورِيٍ بِرِن قَشَ نَشٍيٍ نُ نَ فّدَلَيَ
    قّ مَ.
  fra-SBL: Ismaël tua aussi tous les Juifs qui étaient avec Guedalia à Mitspa, et
    les hommes de guerre chaldéens qui s'y trouvaient.
  hbo-hbo: וְאֵ֣ת כָּל־הַיְּהוּדִ֗ים אֲשֶׁר־הָי֨וּ אִתֹּ֤ו אֶת־גְּדַלְיָ֙הוּ֙ בַּמִּצְפָּ֔ה
    וְאֶת־הַכַּשְׂדִּ֖ים אֲשֶׁ֣ר נִמְצְאוּ־שָׁ֑ם אֵ֚ת אַנְשֵׁ֣י הַמִּלְחָמָ֔ה הִכָּ֖ה
    יִשְׁמָעֵֽאל׃
  kik-kik: Ishumaeli agĩcooka akĩũraga Ayahudi othe arĩa maarĩ na Gedalia kũu Mizipa,
    o ũndũ ũmwe na thigari cia Babuloni iria ciarĩ kuo.
  fra-NCL: — ainsi que tous les judéens qui étaient avec lui, — avec Godolias, — à
    Maspha ; Ismaël tua aussi les Chaldéens qui se trouvaient là, les gens de guerre.
  cek-AK: Ishmael mah Mizpah ah Gedaliah khaeah kaom, Judah kaminawk hoi nawnto Khaldian
    misatuh kaminawk doeh hum.
  cuk-cuk: A-ukinbali, Ismael, Judá-dulemar Mizpaʼgi Gedalíasʼba-gudimalad, degi,
    sorda-bila-onomalad, ogilosbalid.
  uig-CYR: Ишмаил Мизпаһда Гәдалияға һәмраһ болған барлиқ Йәһудийлар вә шу йәрдә туруватқан
    барлиқ Калдий җәңгивар ләшкәрләрни өлтүрүвәтти.
  tel-2017: తరువాత ఇష్మాయేలు మిస్పాలో గెదల్యా దగ్గర ఉన్న యూదులందరినీ, అక్కడ ఉన్న యోధులైన
    కల్దీయులను చంపాడు.
  hat-BSA: Ismaël, anplis, te frape touye tout Jwif ki te avè l yo, sa vle di ak Guedalia
    nan Mitspa, menm ak Kaldeyen ki te la yo, mesye lagè yo.
  kos-kos: Ishmael el oayapa onela mwet Israel nukewa su welul Gedaliah muta Mizpah,
    wi mwet mweun lun Babylonia ma oasr we in pacl sac.
  hbo-WLC: וְאֵ֣ת כָּל־הַיְּהוּדִ֗ים אֲשֶׁר־הָי֨וּ אִתּ֤וֹ אֶת־גְּדַלְיָ֙הוּ֙ בַּמִּצְפָּ֔ה
    וְאֶת־הַכַּשְׂדִּ֖ים אֲשֶׁ֣ר נִמְצְאוּ־שָׁ֑ם אֵ֚ת אַנְשֵׁ֣י הַמִּלְחָמָ֔ה הִכָּ֖ה
    יִשְׁמָעֵֽאל׃
  ibo-ibo: Ishmel gbukwara ndị ikom Juda niile ha na Gedaliya nọ na Mizpa, gbukwaa
    ndị agha Babilọn nọkwa nʼebe ahụ.
  ory-ory: ଆହୁରି, ମିସ୍ପାରେ ଗଦଲୀୟ ସଙ୍ଗେ ଥିବା ସମସ୍ତ ଯିହୁଦୀୟ ଲୋକଙ୍କୁ ଓ ସେଠାରେ ଯେଉଁ କଲ୍‍ଦୀୟମାନେ
    ଦେଖାଗଲେ, ସେମାନଙ୍କୁ, ଅର୍ଥାତ୍‍, ଯୋଦ୍ଧାମାନଙ୍କୁ ଇଶ୍ମାୟେଲ ବଧ କଲା।
  chk-chk: Ismael a pwal niela ekewe chon Juta meinisin mi nom ren Ketalia lon Mispa,
    pwal ekewe sounfiun Papilon a sereniir me ikenan.
  rop-rop: Ishmeil bin kilim ded ola Isreil pipul en sambala Bebalon solja hubin deya
    garram Gedalaiya langa Mispa.
  ukr-1871: Побив Ісмаїл так само й усїх Юдеїв, що були в Массифі при йому, при Годолїї,
    і Халдеїв, що там знаходились, — людей військових.
  deu-1951: Auch alle Juden, die in Mizpa bei Gedalja waren, und die Chaldäer, die
    Kriegsleute, die sich daselbst befanden, erschlug Ismael.
  eng-JPS: Ishmael also slew all the Jews that were with him, even with Gedaliah,
    at Mizpah, and the Chaldeans that were found there, even the men of war.
  srp-1865: I sve Judejce koji bijahu s njim, s Godolijom, u Mispi, i Haldejce koji
    se zatekoše ondje, vojnike, pobi Ismailo.
  lug-lug: Isimayiri n’atta n’Abayudaaya bonna abaali ne Gedaliya e Mizupa, n’abaserikale
    Abakaludaaya abaaliyo.
  heb-heb: ואת כל היהודים אשר היו אתו את גדליהו במצפה ואת הכשדים אשר נמצאו שם את אנשי
    המלחמה הכה ישמעאל׃
  ben-IRV: তখন ইশ্মায়েল মিস্পাতে গদলিয়ের সঙ্গে যে সব ইহুদীরা ছিল এবং যে সব কলদীয়
    সৈন্যকে সেখানে খুঁজে পাওয়া গেল, তাদের সবাইকে হত্যা করল।
  pan-pan: ਨਾਲੇ ਇਸਮਾਏਲ ਨੇ ਸਾਰੇ ਯਹੂਦੀਆਂ ਨੂੰ ਜਿਹੜੇ ਮਿਸਪਾਹ ਵਿੱਚ ਗਦਲਯਾਹ ਦੇ ਨਾਲ ਸਨ ਅਤੇ
    ਕਸਦੀਆਂ ਨੂੰ ਜਿਹੜੇ ਉੱਥੇ ਲੱਭੇ ਅਤੇ ਯੋਧੇ ਸਨ ਮਾਰ ਸੁੱਟਿਆ।
  mya-JVB: ဣရှမေလ သည်လည်း ၊ မိဇပါ မြို့တွင် ဂေဒလိ ထံ ၌ ရှိ သော ယုဒ လူအပေါင်း တို့ကို၎င်း၊
    တွေ့ သမျှသော ခါလဒဲ စစ်သူရဲ တို့ကို၎င်းသတ် လေ၏။
  tbg-tbg: Isamairiva Iutaa Misipaini vaukavata ekaa arukero, Babironi iqoka vaiinti
    mini vaukavata arukora.
  hmo-hmo: Isamaela ese Iuda taudia ibounai Gedalaia danu Misipa dekenai idia noho
    taudia danu ia aladia mase, bona unuseni idia noho Babulonia tuari taudia danu.
  urd-urd: और इस्माईल ने उन सब यहूदियों को जो जिदलियाह के साथ मिस्फ़ाह में थे, और
    कसदी सिपाहियों को जो वहाँ हाज़िर थे क़त्ल किया।
  rus-SYN: Также убил Исмаил и всех Иудеев, которые были с ним, с Годолиею, в Массифе,
    и находившихся там Халдеев, людей военных.
  bqc-SIM: Isimaɛlapi Yuda pↄ́ kuaànↄ Mizipa weↄ dɛ̀dɛ píi ń Babiloni zĩgↄ̃ pↄ́
    kú weↄ.
  tcz-CHONGTHU: Ishmael in Gedaliah toh umkhom Judah miho leh Babylon sepaite jouse,
    abonchauvin athatgam heltai.
  mar-mar: नंतर जे सर्व यहूदी गदल्याबरोबर मिस्पात होते त्यांना आणि जे खास्दी लढणारे
    ते तेथे त्यांना सापडले त्यांना इश्माएलाने ठार मारले.
  qub-qub: Ismaelga wañuycärachiran Mizpacho Gedaliaswan caycaj Judá runacunata, Babilonia
    suldärucunatapis.
  bqp-bqp: Isimɛɛli wi, u mɑɑ Yudɑbɑ kpuro kɑ Bɑbilonin tɑbu kowo be bɑ wɑ̃ɑ mi go.
  hat-hat: Apre sa, yo touye tout gason jwif ki te lavil Mispa avèk Gedalya. Yo touye
    tout sòlda moun Babilòn ki te la tou.
  eng-BSB: Ishmael also killed all the Jews who were with Gedaliah at Mizpah, as well
    as the Chaldean soldiers who were there.
  eng-WEBPB: Ishmael also killed all the Jews who were with Gedaliah at Mizpah, and
    the Chaldean men of war who were found there.
  kbq-kbq: Hagi Ismaeli'a Juda vahe'ma Gedalia'enema Mizpa kumate'ma mani'naza vahera
    anazanke huno zamahe nefrino, Babiloni sondia vahe'ma anante'ma mani'naza vahe'enena
    zamahe fri'ne.
  nhe-BL: Teipa quisque tlen nopano huan quinmictijque nochi nopa tlayacanca Judá
    ehuani huan nochi nopa tlayacanani tlen soldados caldeos tlen itztoyaj ihuaya
    Gedalías.
  gub-BL: Uzuka Zutew Zenari rehe we har Mipa pe har paw a'e wà no. Uzuka zauxiapekwer
    Mawiron pe har a'e pe wiko ma'e wà no.
  eng-DRA: Ismahel slew also all the Jews that were with Godolias in Masphath, and
    the Chaldeans that were found there, and the soldiers.
