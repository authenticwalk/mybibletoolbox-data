verse: JER.041.010
translations:
  mal-C: അതിനുശേഷം യിശ്മായേൽ, മിസ്പായിൽ ശേഷിച്ച എല്ലാ ജനത്തെയും ബന്ദികളാക്കി—രാജകുമാരിമാരെയും
    അംഗരക്ഷകസേനയുടെ അധിപതിയായ നെബൂസരദാൻ അഹീക്കാമിന്റെ മകനായ ഗെദല്യാവിന്റെ ചുമതലയിൽ
    ആക്കിവെച്ചിരുന്നവരെയും—കൊണ്ടുപോയി. നെഥന്യാവിന്റെ മകനായ യിശ്മായേൽ അവരെ ബന്ധനസ്ഥരാക്കി
    അമ്മോന്യരുടെ അടുത്തേക്കു കൊണ്ടുപോകാൻ യാത്രതിരിച്ചു.
  deu-TKW: Darauf führte Ismael den gesamten Überrest des Volks, der sich zu Mizpa
    befand, die Prinzessinnen und das gesamte Volk, die in Mizpa übrig geblieben waren,
    die Nebusar-Adan, der Oberste der Leibwächter, Gedalja, dem Sohne Ahikams, unterstellt
    hatte, - die führte Ismael, der Sohn Nethanjas, gefangen hinweg und zog ab, um
    zu den Ammonitern hinüberzugehen.
  lin-lin: 'bongo akomisaki bato nyonso oyo batikalaki na Mitsipa bawumbu : bana basi
    ya mokonzi mpe bato mosusu oyo batikalaki kuna na Mitsipa, oyo Nebuzaradani, mokonzi
    ya bakengeli ya mokonzi, atiaki na se ya bokonzi ya Gedalia, mwana mobali ya Ayikami.
    Isimaeli, mwana mobali ya Netania, amemaki bato oyo amemaki bango lokola bawumbu
    kati na mokili ya bato ya Amoni.'
  eng-LSV: And Ishmael takes captive all the remnant of the people who [are] in Mizpah,
    the daughters of the king, and all the people who are left in Mizpah, whom Nebuzar-Adan,
    chief of the executioners, has committed [to] Gedaliah son of Ahikam, and Ishmael
    son of Nethaniah takes them captive, and goes to pass over to the sons of Ammon.
  eng-GNV: Then Ishmael caryed away captiue all the residue of the people that were
    in Mizpah, euen the Kings daughters, and all the people that remained in Mizpah,
    whom Nebuzar-adan the chiefe steward had committed to Gedaliah the sonne of Ahikam,
    and Ishmael the sonne of Nethaniah caried them away captiue, and departed to goe
    ouer to the Ammonites.
  eng-WEBSTER: 'Then Ishmael carried away captive all the residue of the people that
    were in Mizpah, even the king''s daughters, and all the people that remained in
    Mizpah, whom Nebuzar-adan the captain of the guard had committed to Gedaliah the
    son of Ahikam: and Ishmael the son of Nethaniah carried them away captive, and
    departed to go over to the Ammonites.'
  nhw-BL: Huan Ismael quinitzqui iichpocahua nopa tlacatl catli achtihuiya eliyaya
    tlanahuatijquetl nopona. Nojquiya quinitzqui nochi nopa masehualme catli Nabuzaradán,
    nopa hueyi tlayacanquetl tlen soldados quincajtoya imaco Gedalías nopa gobernador
    para ma quinnahuati. Huan Ismael quinhuicac nochi nopa masehualme quen tetequipanohuani
    huan pejqui ipan ojtli para inintlal nopa amonitame.
  swh-ONEN: 'Ishmaeli akawafanya mateka watu wote ambao Nebuzaradani kiongozi wa walinzi
    wa mfalme alikuwa amewaacha huko Mispa na kumweka Gedalia mwana wa Ahikamu juu
    yao: walikuwa binti za mfalme pamoja na watu wote aliokuwa amewaacha huko. Ishmaeli
    mwana wa Nethania akawachukua mateka na kuondoka nao, akavuka kwenda kwa Waamoni.'
  bba-bba: Yen biru, u be bɑ tiɑrɑ mi yoru mwɛɛrɑ u kɑ doonɑ kɑ sinɑ bokon bii wɔndiɑbɑ
    kɑ sere tɔn be Nɛbusɑrɑdɑ, kɔ̃sobun wiruɡii u Gedɑliɑ deriɑ. Be kpurowɑ u yoru
    mwɛɛrɑ u kɑ dɑ Amɔnibɑn mi.
  eng-KJVCPB: 'Then Ishmael carried away captive all the residue of the people that
    were in Mizpah, even the king’s daughters, and all the people that remained in
    Mizpah, whom Nebuzar-adan the captain of the guard had committed to Gedaliah the
    son of Ahikam: and Ishmael the son of Nethaniah carried them away captive, and
    departed to go over to the Ammonites.'
  luo-luo: Ishmael nomako jogo mane odongʼ duto ei Mizpa mane gin nyi ruoth kaachiel
    gi jogo duto mane odongʼ kanyo, jogo mane Nebuzaradan jatend lweny mar piny noketo
    Gedalia wuod Ahikam mondo oriti. Ishmael wuod Nethania nomakogi kendo negichako
    ka gingʼado gidhi loka Amon.
  meu-meu: Bena Ismael ese taunimanima oredia Mispa ai na e abidia mauri, hanua pavapavana
    natuna hahinedia bona Mispa ai e nohova taudia kwabukwabudia iboudiai, Nebusaradana,
    hegima oreana biaguna, ese Gedalia Ahikama ena heregu ai e atodia taudia iboudiai.
    Ismael Netania ese e abidia mauri, bena e tore isi, Amono taudia dekediai bae
    hanai eto.
  npi-ULB: त्यसपछि इश्माएलले मिस्पामा भएका अरू सबै मानिस, राजाका छोरीहरू र अहीकामका
    छोरा गदल्याहको जिम्मामा अङ्गरक्षकका कप्‍तान नबूजरदानले मिस्पामा छाडेका सबै मानिसलाई
    समाते । यसरी नतन्याहको छोरो इश्माएलले तिनीहरूलाई कैद गरे र सिमाना पार गरेर अम्मोनका
    मानिसहरूकहाँ गए ।
  yor-yor: Iṣmaeli sì kó gbogbo àwọn ènìyàn tí ó wà ní Mispa nígbèkùn, ọmọbìnrin ọba
    àti gbogbo àwọn ènìyàn tókù síbẹ̀ lórí àwọn tí Nebusaradani balógun àwọn ẹ̀ṣọ́
    ti fi yan Gedaliah ọmọkùnrin Ahikamu ṣe olórí. Iṣmaeli ọmọkùnrin Netaniah kó wọn
    ní ìgbèkùn, ó sì jáde rékọjá sí ọ̀dọ̀ àwọn Ammoni.
  pes-OPCB: در ضمن اسماعیل، دختران پادشاه و بازماندگان قوم را که در مصفه بودند و نبوزرادان
    فرماندهٔ گارد پادشاه بابِل ایشان را به دست جدلیا سپرده بود، اسیر کرد و همه را
    با خود برداشت و به سوی سرزمین عمونی‌ها به راه افتاد.
  tgl-ULB: Kasunod nito, binihag ni Ismael ang lahat ng taong nasa Mizpa, ang mga
    anak na babae ng hari at ang lahat ng mga taong naiwan sa Mizpa na itinalaga ni
    Nebezaradan na punong tagapagbantay ni Gedalias na anak ni Ahicam. Kaya binihag
    sila ni Ismael na anak ni Netanias at tumawid sa mga Ammonita.
  hui-hui: Ani biai halu mani Isimalehanda Yudanaga kini biago wane berearubi wali
    agali maru Misibaha bu hearubi minu yalu pene. Wali agali uruni Babilononaga ami
    haru haga agali haguane Nebusaradanahanda ti garabaya helo yalu nape yu wahalu
    Gedaliahanda Misibani handayaho helo helene. Isimalebi ibunaga agali biarubi ti
    Misiba yu wahalu hariga Amono dindihayagi peadagua pole pialu hene.
  mya-mya: ထို​နောက်​ဣ​ရှ​မေ​လ​သည် ဂေ​ဒ​လိ​၏​စောင့် ရှောက်​မှု​ကို​ခံ​ယူ​စေ​ရန် တပ်​မှူး​နေ​ဗု​ဇာ​ရ​ဒန်
    အပ်​နှံ​ထား​သည့်​ဘု​ရင့်​သ​မီး​တော်​များ​နှင့် မိ​ဇ​ပါ​မြို့​တွင်​ကျန်​ရှိ​နေ​သေး​သူ​အ​ပေါင်း
    တို့​အား​ဖမ်း​ဆီး​ချုပ်​နှောင်​ပြီး​လျှင် သုံ့​ပန်း များ​အ​ဖြစ်​ဖြင့်​အမ္မုန်​ပြည်​ရှိ​ရာ​သို့​ခေါ်
    ဆောင်​သွား​လေ​သည်။
  bod-N: དེ་ནས་ཡེས་མ་ཨེལ་གྱིས་མཱས་ཟི་ཕཱ་རུ་ལུས་པའི་མི་རྣམས་ཏེ། རྒྱལ་པོའི་སྲས་མོ་རྣམས་དང་མཱས་ཟི་ཕཱ་རུ་གནས་པའི་མི་སྡེ་ཐམས་ཅད་བཙོན་དུ་ཁྲིད་དོ།
    །དེ་དག་ནི་སྔར་སྐུ་སྲུང་དམག་དཔོན་ནེ་བོ་ཟར་ཨ་དན་གྱིས་ཨ་ཧི་ཀམ་གྱི་བུ་གེ་དལ་ཡཱ་ལ་བཅོལ་བ་ཡིན་ཏེ།
    ནེ་ཐན་ཡཱའི་བུ་ཡེས་མ་ཨེལ་གྱིས་དེ་རྣམས་བཙོན་དུ་ཁྲིད་ནས། ཨམ་མོན་པའི་རྩར་འགྲོ་བར་བརྩམས།
  sna-sna: Ishumaeri akatapa vanhu vose vakanga vari paMizipa, vanasikana vamambo
    pamwe chete navamwe vose vakanga vasara ikoko, vaiswa naNebhuzaradhani mukuru
    wavarindi pasi paGedharia mwanakomana waAhikami. Ishumaeri mwanakomana waNetania
    akavatapa ndokubvapo achida kuti ayambukire kuvaAmoni.
  spa-BLM: Entonces Ismael llevó cautivo a todo el pueblo que había quedado en Mizpa,
    a las hijas del rey y a todo el pueblo que había quedado en Mizpa, que Nabuzaradán,
    capitán de la guardia, había confiado a Gedalías, hijo de Ajicam. Ismael, hijo
    de Netanías, los llevó cautivos, y partió para pasar a los hijos de Amón.
  cac-cac: Ix yic'anb'at eb' ix yisil vin̈ rey vin̈aj Ismael chi' yed' eb' anima ayec'
    d'a Mizpa chi', aton eb' ix ac'ji stan̈vej vin̈aj Gedalías yuj vin̈aj Nabuzaradán.
    Ix ic'jib'at eb' yuj vin̈, yic sb'atcan eb' d'a yol smacb'en Amón presoal.
  swh-ULB: Badae Ishmael aliwashika watu wengine wote ambao walikuwa huko Mizpa, mabinti
    wa mfalme na watu wote ambao walikuwa wameachwa huko Mizpa ambayo Nebuzaradani
    mlinzi mkuu alikuwa amewakabidhi kwa Gedalia mwana wa Ahikam. Basi Ishmael mwana
    wa Nethania aliwashika na kuvuka kwa watu wa Ammon.
  bel-bel: І захапіў Ісмаіл усю рэшту народа, што быў у Масіфе, дачок царовых і ўсю
    рэшту людзей у Масіфе, якіх Навузардан, начальнік целаахоўцаў, даручыў Гадоліі,
    сыну Ахікамаваму, і захапіў іх Ісмаіл, сын Натаніі, і выправіўся да сыноў Амонавых.
  deu-ELBBK: 'Und Ismael führte den ganzen Überrest des Volkes, der in Mizpa war,
    gefangen weg: die Königstöchter und alles Volk, das in Mizpa übriggeblieben war,
    das Nebusaradan, der Oberste der Leibwache, Gedalja, dem Sohn Achikams, anvertraut
    hatte; und Ismael, der Sohn Nethanjas, führte sie gefangen weg und zog hin, um
    zu den Kindern Ammon hinüberzugehen.'
  mbb-OT: Mibihag ni Ishmael is nesamà he menge etew ziyà te Mizpa–is menge anak he
    vahi ni hadì Zedekia wey is menge etew he insarig ni Nebuzaradan ki Gedalia wey
    zin meetiman. Ne midlikù si Ishmael ziyà te Ammon duma te menge vihag din.
  mal-2015: പിന്നെ യിശ്മായേൽ മിസ്പയിൽ ഉണ്ടായിരുന്ന ജനശിഷ്ടത്തെ ഒക്കെയും രാജകുമാരികളെയും
    അകമ്പടിനായകനായ നെബൂസർ-അദാൻ അഹീക്കാമിന്റെ മകനായ ഗെദല്യാവെ ഏല്പിച്ചവരായി മിസ്പയിൽ
    ശേഷിച്ചിരുന്ന സകലജനത്തെയും ബദ്ധരാക്കി കൊണ്ടുപോയി; നെഥന്യാവിന്റെ മകൻ യിശ്മായേൽ
    അവരെ ബദ്ധരാക്കി അമ്മോന്യരുടെ അടുക്കൽ കൊണ്ടു പോകുവാൻ യാത്ര പുറപ്പെട്ടു.
  rmc-rmc: 'Paľis o Jišmael zaiľa savore okle manušen, so sas andre Micpa: le kraľiskre
    čhajen the savore manušen, so ode ačhile, upral save o Nebuzaradan, o veľiťeľis
    le stražňikengro, ačhaďa vodcaske le Gedaljah. Sar len o Jišmael zaiľa, geľa lenca
    het a kamelas te predžal ko Amončana.'
  pes-OPV: پس اسماعیل تمامی بقیه قوم را که درمصفه بودند با دختران پادشاه و جمیع کسانی
    که در مصفه باقی‌مانده بودند که نبوزردان رئیس جلادان به جدلیا ابن اخیقام سپرده
    بود، اسیر ساخت و اسماعیل بن نتنیا ایشان را اسیر ساخته، می‌رفت تا نزد بنی عمون
    بگذرد.
  ron-1924: Исмаел а луат приншь де рэзбой пе тоць чей че май рэмэсесерэ ла Мицпа
    дин попор, пе фийчеле ымпэратулуй ши пе тоць ачея дин попор каре локуяу аколо
    ши пе каре-й ынкрединцасе Небузарадан, кэпетения стрэжерилор, луй Гедалия, фиул
    луй Ахикам; Исмаел, фиул луй Нетания, й-а луат приншь де рэзбой ши а плекат ка
    сэ трякэ ла амониць.
  ben-OBCV: মিস্‌পায় যারা অবশিষ্ট ছিল, ইশ্মায়েল তাদের সবাইকে বন্দি করল। তাদের মধ্যে
    ছিল রাজকন্যারা এবং অবশিষ্ট অন্য সব লোক। তাদেরই উপরে রাজরক্ষীদলের সেনাপতি নবূষরদন,
    অহীকামের পুত্র গদলিয়কে প্রশাসকরূপে নিযুক্ত করেছিলেন। নথনিয়ের পুত্র তাদেরই বন্দি
    করে অম্মোনীয়দের কাছে পার হয়ে যাওয়ার জন্য যাত্রা করলেন।
  som-som: Markaasaa Ismaaciil wuxuu maxaabiis ahaan u kaxaystay dadka hadhay oo dhan,
    xataa gabdhihii boqorka iyo dadkii Misfaah ku hadhay oo dhan, kuwaasoo Nebuusaradaan
    oo ahaa sirkaalkii waardiyayaashu uu u dhiibay Gedalyaah ina Ahiiqaam. Ismaaciil
    ina Netanyaah maxaabiis ahaan ayuu u kaxaystay, oo wuxuu u ambabbaxay inuu reer
    Cammoon u gudbo.
  lat-VUC: 'Et captivas duxit Ismahel omnes reliquias populi qui erant in Masphath,
    filias regis, et universum populum qui remanserat in Masphath, quos commendaverat
    Nabuzardan princeps militiæ, Godoliæ filio Ahicam: et cepit eos Ismahel filius
    Nathaniæ, et abiit ut transiret ad filios Ammon.'
  eng-ASVBT: Then Ishmael carried away captive all the residue of the people that
    were in Mizpah, even the king’s daughters, and all the people that remained in
    Mizpah, whom Nebuzaradan the captain of the guard had committed to Gedaliah the
    son of Ahikam; Ishmael the son of Nethaniah carried them away captive, and departed
    to go over to the children of Ammon.
  ita-1885: 'Poi appresso Ismaele ne menò via prigione tutto il rimanente del popolo,
    ch''era in Mispa: le figliuole del re, e tutto il popolo restato in Mispa, il
    quale Nebuzaradan, capitan delle guardie, aveva dato in governo a Ghedalia, figliuolo
    di Ahicam; Ismaele, figliuolo di Netania, li menava via prigioni, e se ne andava
    per passare a'' figliuoli di Ammon.'
  eng-LXXUP: Then all the nobles, and all the people who had entered into the covenant,
    engaging to set free every one his manservant, and every one his maid, turned,
  eng-ULB: Next Ishmael captured all the other people who were in Mizpah, the king's
    daughters and all the people who were left in Mizpah whom Nebuzaradan the chief
    guard had assigned to Gedaliah son of Ahikam. So Ishmael son of Nethaniah captured
    them and went to cross over to the people of Ammon.
  spa-VBL: Luego Ismael tomó prisionera a toda la gente que quedaba en Mizpa, incluidas
    las hijas del rey, así como a todos los demás que vivían allí. Esta era la gente
    que Nabuzaradán, el comandante de la guardia, había puesto bajo el cuidado de
    Gedalías. Ismael los tomó prisioneros y partió para ir a los amonitas.
  fra-_FOB: Ismaël emmena prisonniers tout le reste du peuple qui était à Mitspa,
    les filles du roi, et tous ceux qui étaient demeurés de reste à Mitspa, et que
    Nébuzar-Adan, chef des gardes, avait confiés à Guédalia, fils d'Achikam. Ismaël,
    fils de Néthania, les emmena prisonniers, et partit pour passer chez les enfants
    d'Ammon.
  mal-mal: പിന്നെ യിശ്മായേൽ മിസ്പയിൽ ഉണ്ടായിരുന്ന ജനശിഷ്ടത്തെയും രാജകുമാരികളെയും,
    അകമ്പടിനായകനായ നെബൂസർ-അദാൻ അഹീക്കാമിന്റെ മകനായ ഗെദല്യാവിന്റെ ചുമതലയിൽ ഏല്പിച്ചവരായി
    മിസ്പയിൽ ശേഷിച്ചിരുന്ന സകലജനത്തെയും ബദ്ധരാക്കി കൊണ്ടുപോയി; നെഥന്യാവിന്റെ മകൻ യിശ്മായേൽ
    അവരെ ബദ്ധരാക്കി അമ്മോന്യരുടെ അടുക്കൽ കൊണ്ടുപോകുവാൻ യാത്ര പുറപ്പെട്ടു.
  urd-GVR: Misfāh ke bāqī logoṅ ko us ne qaidī banā liyā. Un meṅ Yahūdāh ke bādshāh
    kī beṭiyāṅ aur bāqī wuh tamām log shāmil the jin par shāhī muhāfizoṅ ke sardār
    Nabūzarādān ne Jidaliyāh bin Aḳhīqām ko muqarrar kiyā thā. Phir Ismāīl un sab
    ko apne sāth le kar Mulk-e-Ammon ke lie rawānā huā.
  suz-BL: मेको नोले इश्‍माएलमी, मिस्‍पाम बाक्‍शो लीशो मुर नेल्‍ल, पिप आ तमीपुकी नु
    अरु मुर नेल्‍ल आन कली ग्‍याइक्‍ताक्‍मी। मेको आन कली पिप कली कोव़ब आन कप्‍तान नेबुजरादानमी
    अहीकाम आ तौ गेदाल्‍याह आ गुइम गेशो बाक्‍त। मिनु नेथन्‍याह आ तौ इश्‍माएलम मेको
    नेल्‍ल आन कली ग्‍याइश्‍शा खोला आइक्‍ची हांबु अम्‍मोनी आन रागीम लाइक्‍चा कली गाक्‍त।
  eng-NOY: And Ishmael took captive all the residue of the people that were in Mizpah,
    the king's daughters, and all the people that remained in Mizpah, whom Nebuzaradan,
    captain of the guard, had committed to the charge of Gedaliah, the son of Ahikam;
    even Ishmael, the son of Nethaniah, took them captive, and set forth to go over
    [[the Jordan]] to the children of Ammon.
  ita-1927: 'Poi Ismael menò via prigionieri tutto il rimanente del popolo che si
    trovava a Mitspa: le figliuole del re, e tutto il popolo ch’era rimasto a Mitspa,
    e sul quale Nebuzaradan, capo delle guardie, aveva stabilito Ghedalia, figliuolo
    di Ahikam; Ismael, figliuolo di Nethania, li menò via prigionieri, e partì per
    recarsi dagli Ammoniti.'
  ckb-ckb: پاشان ئیسماعیل، هەموو پاشماوەی گەل کە لە میچپا بوون ڕاپێچی کردن، کچەکانی
    پاشا و هەموو ئەو خەڵکەی لەوێ مانەوە، ئەوانەی نەبوزەرەدانی فەرماندەی پاسەوانانی
    پاشا، گەدەلیاهوی کوڕی ئەحیقامی بە سەرپەرشتیار بەسەریانەوە دانابوو. ئیسماعیلی کوڕی
    نەتەنیاهۆ ڕاپێچی کردن و ڕۆیشت، هەتا بۆ لای عەمۆنییەکان بپەڕێتەوە.
  eng-BBE: 'Then Ishmael took away as prisoners all the rest of the people who were
    in Mizpah, the king''s daughters and all the people still in Mizpah, whom Nebuzaradan,
    the captain of the armed men, had put under the care of Gedaliah, the son of Ahikam:
    Ishmael, the son of Nethaniah, took them away prisoners with the purpose of going
    over to the children of Ammon.'
  kan-OKCV: ಇಷ್ಮಾಯೇಲನು ಮಿಚ್ಪದಲ್ಲಿದ್ದ ಜನರ ಉಳಿದವರನ್ನೆಲ್ಲಾ ಅರಸನ ಪುತ್ರಿಯರನ್ನೂ, ಕಾವಲಿನವರ
    ಅಧಿಪತಿಯಾದ ನೆಬೂಜರದಾನನು ಅಹೀಕಾಮನ ಮಗನಾದ ಗೆದಲ್ಯನಿಗೆ ಒಪ್ಪಿಸಿಕೊಟ್ಟು, ಉಳಿದ ಜನರೆಲ್ಲರನ್ನು
    ಸೆರೆಯಾಗಿ ಒಯ್ದನು. ನೆತನ್ಯನ ಮಗನಾದ ಇಷ್ಮಾಯೇಲನು ಅವರನ್ನು ಸೆರೆಯಾಗಿ ಒಯ್ದು, ಅಮ್ಮೋನ್ಯರ ಬಳಿಗೆ
    ದಾಟಿಹೋಗುವುದಕ್ಕೆ ಹೊರಟನು.
  tam-2017: பின்பு இஸ்மவேல் மிஸ்பாவில் இருக்கிற மீதியான மக்கள் அனைவரையும் சிறைப்படுத்திக்கொண்டு
    போனான்; ராஜாவின் மகள்களையும் காவற்சேனாதிபதியாகிய நேபுசராதான் அகீக்காமின் மகனாகிய
    கெதலியாவின் விசாரிப்புக்கு ஒப்புவித்துப்போன மிஸ்பாவிலுள்ள மீதியான எல்லா மக்களையும்
    நெத்தானியாவின் மகனாகிய இஸ்மவேல் சிறைப்படுத்திக்கொண்டு அம்மோன் மக்களிடத்தில் போகப்
    புறப்பட்டான்.
  spa-RV-1909: Después llevó Ismael cautivo á todo el resto del pueblo que estaba
    en Mizpa; á las hijas del rey, y á todo el pueblo que en Mizpa había quedado,
    el cual había Nabuzaradán capitán de la guardia encargado á Gedalías hijo de Ahicam.
    Llevólos pues cautivos Ismael hijo de Nethanías, y se fué para pasarse á los hijos
    de Ammón.
  ron-BTF: Atunci Ismael a dus captivi toată rămășița poporului care era în Mițpa,
    pe fiicele împăratului și pe tot poporul care rămăsese în Mițpa, pe care Nebuzaradan
    căpetenia gărzii îi încredințase lui Ghedalia, fiul lui Ahicam; și Ismael, fiul
    lui Netania, i-a dus captivi și s-a depărtat să treacă la amoniți.
  eng-WEBP: Then Ishmael carried away captive all of the people who were left in Mizpah,
    even the king’s daughters, and all the people who remained in Mizpah, whom Nebuzaradan
    the captain of the guard had committed to Gedaliah the son of Ahikam. Ishmael
    the son of Nethaniah carried them away captive, and departed to go over to the
    children of Ammon.
  eng-FBV: Then Ishmael took all the people left in Mizpah prisoner, including the
    daughters of the king, as well as everyone else living there. These were the people
    that Nebuzaradan the commander of the guard had put under the care of Gedaliah.
    Ishmael took them prisoner and left to go to the Ammonites.
  nld-1939: Daarna voerde Jisjmaël heel de rest der bevolking van Mispa weg, met de
    dochters van den koning en al het volk dat zich in Mispa had gevestigd, en die
    Neboe-Zaradan, het hoofd van de lijfwacht, aan Gedaljáhoe, den zoon van Achikam,
    had toevertrouwd; hij trok op, om naar de Ammonieten over te lopen.
  nch-BL: Huan Ismael quinitzqui iichpocahua nopa tacat cati achtohuiya eliyaya tanahuatijquet
    nopona. Nojquiya quinitzqui nochi nopa masehualme cati Nabuzaradán, nopa hueyi
    tayacanquet ten soldados quincajtoya imaco Gedalías nopa gobernador para ma quinnahuati.
    Huan Ismael quinhuicac nochi nopa masehualme quej tetequipanohuani huan inintal
    nopa amonitame.
  vie-1934: Đoạn, ỗch-ma-ên bắt hết thảy dân sự còn sót lại tại Mích-ba đem đi làm
    phu tù; tức các con gái vua, và cả dân bỏ lại ở Mích-ba mà quan làm đầu thị vệ
    Nê-bu-xa-A-đan đã giao phó cho Ghê-đa-lia, con trai A-hi-cam. ỗch-ma-ên, con trai
    Nê-tha-nia, bắt những người ấy điệu đi làm phu tù, và đi qua nơi con cái Am-môn.
  hin-CV: तत्पश्चात इशमाएल ने मिज़पाह में निवास कर रहे सारे लोगों को बंदी बना लिया,
    राजा की बेटियों तथा मिज़पाह में शेष रह गए सभी यहूदी, जिन्हें अंगरक्षकों के प्रधान,
    नेबुज़रादान ने अहीकाम के पुत्र गेदालियाह के संरक्षण में छोड़ रखा था. इस प्रकार
    नेथनियाह के पुत्र इशमाएल ने इन सभी को बंदी बना लिया और वह अम्मोन वंशजों के देश
    की ओर इन्हें लेकर प्रस्थित हो गया.
  spa-BES: Entonces Ismael se llevó prisioneros a todas las demás personas que estaban
    en Mizpa, a las hijas del rey y a todas las personas que aún estaban en Mizpa,
    a quienes Nabuzaradán, el capitán de la guardia real, había puesto bajo el cuidado
    de Gedalias él hijo de Ahías; Ismael el hijo de Netanías, se los llevó a los prisioneros
    con el propósito de ir a los hijos de Amón.
  tdx-tdx: Le fonga nendese’ Ismaele an-drohy añe ty sehanga’ ondaty e Mitspà ao,
    o anak’ ampela’ i mpanjakaio naho ze kila ondaty nengañe e Mitspà ao, o nafanto’
    i Nebozaradene mpifehe mpigaritse amy Gedalia, ana’ i Ahikame; aa le nasese’ Ismaele
    ana’ i Natania an-drohy vaho nienga hitsake mb’amo ana’ i Amaneo añe.
  tha-KJV: แล​้​วอ​ิชมาเอลก็จับคนทั้งหมดที่​เหลืออยู่​ในมิสปาห์ไปเป็นเชลย คือพวกราชธิดาและประชาชนทั้งปวงที่​เหลืออยู่​ที่​มิ​สปาห์
    ผู้​ที่​เนบูซาระดานผู้บัญชาการทหารรักษาพระองค์​ได้​มอบหมายให้​แก่​เกดาลิยาห์​บุ​ตรชายอาหิคัม
    อิชมาเอลบุตรชายเนธานิยาห์​ได้​จับเขาเป็นเชลย และออกเดินข้ามฟากไปหาคนอัมโมน
  por-BR-2018: Depois Ismael levou cativo a todo o resto do povo que estava em Mispá;
    às filhas do rei, e a todo o povo que em Mispá tinha restado, o qual tinha Nabuzaradã
    capitão da guarda havia encarregado a Gedalias filho de Aicã. Então Ismael os
    levou cativos, e foi embora, para passar aos filhos de Amom.
  deu-ELO: 'Und Ismael führte den ganzen Überrest des Volkes, der in Mizpa war, gefangen
    weg: die Königstöchter und alles Volk, welches in Mizpa übriggeblieben war, welches
    Nebusaradan, der Oberste der Leibwache, Gedalja, dem Sohne Achikams, anvertraut
    hatte; und Ismael, der Sohn Nethanjas, führte sie gefangen weg und zog hin, um
    zu den Kindern Ammon hinüberzugehen.'
  eng-WYC-2018: And Ishmael led (away as) prisoners all the remnants of the people,
    that were in Mizpah, the daughters of the king, and all the people that dwelled
    in Mizpah, which Nebuzaradan, the prince of [the] chivalry, had betaken to keeping
    to Gedaliah, the son of Ahikam. And Ishmael, the son of Nethaniah, took them,
    and went to pass over to the sons of Ammon. (And Ishmael led away as prisoners
    all the remnant of the people who were in Mizpah, that is, the daughters of the
    king, and all the people who lived in Mizpah, which Nebuzaradan, the captain of
    the guard, had delivered to Gedaliah, the son of Ahikam. And Ishmael, the son
    of Nethaniah, took them, and left to go over to the Ammonites.)
  epo-epo: Kaj Iŝmael kaptis la tutan restaĵon de la popolo, kiu estis en Micpa, la
    reĝidinojn, kaj la tutan popolon, kiu restis en Micpa, kaj super kiu Nebuzaradan,
    la estro de la korpogardistoj, estrigis Gedaljan, filon de Aĥikam; ilin kaptis
    Iŝmael, filo de Netanja, kaj li pretiĝis, por transiri al la Amonidoj.
  uig-PIN: Ixmail Mizpaⱨta turƣan hǝlⱪning ⱪaldisining ⱨǝmmisini, jümlidin ⱪarawul
    begi Nebuzar-Adan Aⱨikamning oƣli Gǝdaliyaƣa tapxurƣan padixaⱨning ⱪizliri wǝ
    Mizpaⱨda ⱪalƣan barliⱪ kixilǝrni ǝsirgǝ elip kǝtti; Nǝtaniyaning oƣli Ixmail ularni
    ǝsirgǝ elip Ammoniylarning ⱪexiƣa ɵtüxkǝ yol aldi.
  beo-beo: 'Amalalu, e da hina bagade ea idiwi huluane amola Misiba dunu (amo Ba:bilone
    dadi gagui ouligisu Nebiusala:ida:ne da Gedalaia ema ouligima:ne sia:i) amo huluane
    afugili, ili udigili hawa: hamoma:ne, A:mone sogega hiouginana asi.'
  tpi-OTNT: Na bihain, Ismael i kisim olgeta arapela manmeri i stap long Mispa na
    bringim ol i go wantaim em. Ol i lusim Mispa na ol i wokabaut long rot i go long
    kantri Amon. Ol dispela manmeri em ol lain Nebusaradan, dispela namba wan ofisa
    bilong ami bilong Babilon, i bin lusim i stap long Mispa na em i tokim Gedalia
    long lukautim ol. Na ol pikinini meri bilong king bilong Juda i stap wantaim ol.
  hau-SA: Ishmayel ya mai da dukan sauran mutanen da suke Mizfa bayi ’ya’yan sarki
    mata tare da dukan sauran da aka bari a can, waɗanda Nebuzaradan shugaban matsaran
    sarki ya bari a hannun Gedaliya ɗan Ahikam. Ishmayel ɗan Netaniya ya kwashe su
    ganima, ya tashi don yă haye zuwa wurin Ammonawa.
  uig-LAT: Ishmail Mizpahta turghan xelqning qaldisining hemmisini, jümlidin qarawul
    bégi Nébuzar-Adan Ahikamning oghli Gedaliyagha tapshurghan padishahning qizliri
    we Mizpahda qalghan barliq kishilerni esirge élip ketti; Netaniyaning oghli Ishmail
    ularni esirge élip Ammoniylarning qéshigha ötüshke yol aldi.
  nde-nde: U-Ishumayeli wabenza baba yizigqili bonke abantu ababeseMizipha kubalisa
    amadodakazi enkosi kanye labanye bonke ababetshiywe khona nguNebhuzaradani umlawuli
    wabalindi besikhosini, owayebeke uGedaliya indodana ka-Ahikhami ukuba ngumbusi
    wabo. U-Ishumayeli indodana kaNethaniya wabathumba, wasuka ukuba achaphele kuma-Amoni.
  ton-ton: 'Pea naʻe fakapōpula ʻe ʻIsimeʻeli ʻae toenga kakai kotoa pē naʻe ʻi Misipa,
    ʻae ʻofefine ʻoe tuʻi, pea mo e kakai kotoa pē naʻe toe ʻi Misipa, ʻakinautolu
    naʻe fakanofo ʻe Nepusaatani ko e ʻeiki ʻoe kau tau ke pule ki ai ʻa Ketalia,
    ko e foha ʻo ʻAhikami: pea naʻe ʻave fakapōpula ʻakinautolu ʻe ʻIsimeʻeli ko e
    foha ʻo Natania, pea naʻe ʻalu atu ia ki he kau ʻAmoni.'
  ces-1613: A zajal Izmael všecken ostatek lidu, kteříž byli v Masfa, dcery královské
    a všecken lid, kteříž byli pozůstali v Masfa, nad nimiž byl ustanovil Nebuzardan,
    hejtman nad žoldnéři, Godoliáše syna Achikamova. Kteréžto zajav Izmael syn Netaniášův,
    šel, aby se dopravil k Ammonitským.
  eng-WMB: Then Ishmael carried away captive all of the people who were left in Mizpah,
    even the king’s daughters, and all the people who remained in Mizpah, whom Nebuzaradan
    the captain of the guard had committed to Gedaliah the son of Ahikam. Ishmael
    the son of Nethaniah carried them away captive, and departed to go over to the
    children of Ammon.
  tam-TCV: மிஸ்பாவில் மீதியாயிருந்த எல்லா மக்களையும் இஸ்மயேல் சிறைப்பிடித்தான். அவர்கள்
    மெய்க்காவலர் தளபதியான நேபுசராதானால், அகீக்காமின் மகனான கெதலியாவின் பொறுப்பில்
    ஒப்படைக்கப்பட்ட அரசனின் மகள்களும், அங்கு விடப்பட்டிருந்த மற்றவர்களுமே. அவ்வாறு
    நெத்தனியாவின் மகன் இஸ்மயேல் அவர்களைச் சிறைப்பிடித்துக்கொண்டு, அம்மோனியருடன் சேர்ந்துகொள்வதற்காகப்
    போனான்.
  ceb-ULB: Human niini, gidakop usab ni Ismael ang uban pang katawhan nga atua sa
    Mizpa, ang mga anak nga babaye sa hari ug ang tanang katawhan nga nahibilin sa
    Mizpa nga gitugyan ni Nebuzaradan nga pangulo sa tigpanalipod ngadto kang Gedalia
    nga anak nga lalaki ni Ahikam. Busa nadakpan sila ni Ismael nga anak nga lalaki
    ni Netania ug mipadayon sa pagtabok ngadto sa mga katawhan sa Amon.
  pol-UBG: 'Potem Izmael uprowadził do niewoli resztę ludu, który był w Mispie: córki
    króla i cały lud, który pozostał w Mispie, a których Nebuzaradan, dowódca gwardii,
    powierzył Gedaliaszowi, synowi Achikama. Izmael, syn Netaniasza, uprowadził ich
    i wyruszył, by przejść do synów Ammona.'
  urd-GVU: مِصفاہ کے باقی لوگوں کو اُس نے قیدی بنا لیا۔ اُن میں یہوداہ کے بادشاہ کی
    بیٹیاں اور باقی وہ تمام لوگ شامل تھے جن پر شاہی محافظوں کے سردار نبوزرادان نے
    جِدلیاہ بن اخی قام کو مقرر کیا تھا۔ پھر اسمٰعیل اُن سب کو اپنے ساتھ لے کر ملکِ
    عمون کے لئے روانہ ہوا۔
  deu-1912: Und was übriges Volk war zu Mizpa, auch die Königstöchter, führte Ismael,
    der Sohn Nethanjas, gefangen weg samt allem übrigen Volk zu Mizpa, über welche
    Nebusaradan, der Hauptmann, hatte gesetzt Gedalja, den Sohn Ahikams, und zog hin
    und wollte hinüber zu den Kindern Ammon.
  kan-2017: ಆ ಮೇಲೆ ನೆತನ್ಯನ ಮಗನಾದ ಇಷ್ಮಾಯೇಲನು ರಾಜಕುಮಾರ್ತೆಯರನ್ನು, ಕಾವಲುದಂಡಿನ ಅಧಿಪತಿಯಾದ
    ನೆಬೂಜರದಾನನು ಅಹೀಕಾಮನ ಮಗನಾದ ಗೆದಲ್ಯನಿಗೆ ಒಪ್ಪಿಸಿ, ಮಿಚ್ಪದ ಉಳಿದ ಜನರನ್ನು ಸೆರೆಹಿಡಿದು ಅಮ್ಮೋನ್ಯರ
    ಸೀಮೆಗೆ ಹೊರಟನು.
  yap-yap: Ma aram me kalbusnag e ppin ni pifak fare pilung nge gubin e tin ni magach
    e girdi’ u Mizpah, ni pi’in ni tayrad Nebuzaradan ni ir e tolang ko salthaw nga
    tan pa’ Gedaliah. I fekrad Ishmael ni kalbus ngar sorgad i yan ko gin tafen yu
    Ammon.
  hlt-MCSB: Mizpah kah pilnam kah a meet boeih, imtawt boeiping Nebuzaradan loh Ahikam
    capa Gedaliah a hip sak manghai canu rhoek khaw, Mizpah ah aka sueng pilnam boeih
    khaw Ishmael loh a sol. Amih te a sol phoeiah Nethaniah capa Ishmael te cet tih
    Ammon koca rhoek te a paan.
  mdy-ETH: ዬካፓ ዒዚ ካኣቲኮ ዉዱሮ ናኣቶንታ ሃንጎ ዓቴ ዓሶ ሚፂጳይዳ ቱኬኔ፤ ዬይ ዓሳ ቢያ ባብሎኔ ካኣቲ ካፓ ፖኦሊሶ ዓይሣ፥
    ናቡዛርዳኣኔ ጌዳሊያም ዔያቶ ቶኦኮ ዒ ዛጋንዳጉዲ ሃዳርሲ ዒንጌያኬ፤ ኔታኒያ ናኣዚ ዒስማዔኤሌ ጋዓንቴ ዬያቶ ዓሶ ቢያ ዲዒ ዔኪ
    ዓሞኦኔ ዓጮ ባንሢ ፒንቄኔ።
  twi-ASANTE: Ismael faa nnipa a na wɔaka wɔ Mispa no nyinaa nnommum; ɔhene mmammaa
    ne wɔn a wɔkaa hɔ no nyinaa a Nebusaradan a ɔtua ɔhene awɛmfoɔ ano no ayi Ahikam
    babarima Gedalia sɛ ɔnhwɛ wɔn so no. Netania babarima Ismael faa wɔn nnommum na
    ɔsii mu kɔɔ Amonfoɔ nkyɛn.
  eng-WEBU: Then Ishmael carried away captive all of the people who were left in Mizpah,
    even the king’s daughters, and all the people who remained in Mizpah, whom Nebuzaradan
    the captain of the guard had committed to Gedaliah the son of Ahikam. Ishmael
    the son of Nethaniah carried them away captive, and departed to go over to the
    children of Ammon.
  wal-wal: Isimaa7eeli kawuwaa macca naatanne Mixiphphan attida asaa ubbaa omooddiis.
    Hegeeti kawuwaa naagiyaageetu halaqai Naabuzaraadaani Ahiqaama na7aa Gadaaliyaara
    issippe Mixiphphan wottidoogeeta. I eta omooddidi, banaara ekkidi, Amoona biittaa
    baanau denddiis.
  spa-PDDPT: Después Ismael llevó cautivo a todo el resto del pueblo que estaba en
    Mizpa, a las hijas del rey y a todos los del pueblo que quedaron en Mizpa, y que
    Nabuzaradán, capitán de la guardia, encomendó a Gedalías, hijo de Ahicam. Ismael,
    hijo de Netanías, los llevó cautivos y procedió a pasarse a los hijos de Amón.
  gun-gun: Ha'e gui Mispa tetã py opyta va'ekue Ismael ogueraapa oipokua reve, huvixa
    rajy kuery ha'e heta va'e kuery Mispa py opyta va'ekue ha'e javi. Ha'e va'e kuery
    re jopya kuery ruvixa Nebuzaradã opena ukaague Aicão ra'y Gedalias pe. Ha'e kuery
    ae Netanias ra'y Ismael ogueraapa oipokua reve. Amom ramymino kuery yvy katy oo.
  ilo-ULB: Ti simmaruno ket tiniliw amin ni Ismael dagiti tattao nga adda idiay Mizpa,
    dagiti babbai a putot ti ari ken amin dagiti tattao a nabatbati idiay Mizpa nga
    impaaywan ni Nebuzaradan, a pangulo dagiti agbanbantay, kenni Gedalias a putot
    ni Ahikam. Tiniliw ngarud ida ni Ismael a putot ni Netanias ket kalpasanna, pimmanaw
    tapno bumallasiw iti ayan dagiti tattao ti Ammon.
  kpg-kpg: Gei mee ga lawalawa nia dama ahina o di king, mo nia daangada ala ne dubu
    i Mizpah ala ne dugu go tagi dauwa go Nebuzaradan gi lala di madamada humalia
    o Gedaliah. Ishmael ga lawalawa digaula gaa lahi gi tenua go Ammon.
  uig-ARA: ئىشمائىل مىزپاھتا تۇرغان خەلقنىڭ قالدىسىنىڭ ھەممىسىنى، جۈملىدىن قاراۋۇل
    بېگى نېبۇزار-ئادان ئاھىكامنىڭ ئوغلى گەدالىياغا تاپشۇرغان پادىشاھنىڭ قىزلىرى ۋە
    مىزپاھدا قالغان بارلىق كىشىلەرنى ئەسىرگە ئېلىپ كەتتى؛ نەتانىيانىڭ ئوغلى ئىشمائىل
    ئۇلارنى ئەسىرگە ئېلىپ ئاممونىيلارنىڭ قېشىغا ئۆتۈشكە يول ئالدى.
  sus-sus: Sumayila naxa ɲama dɔnxɔɛ suxu Misipa, mangɛ xa di ginɛe nun mixi gbɛtɛe,
    Babilɔn sɔɔri mangɛ Nebusaradan nu bara naxee taxu Axikama xa di Gɛdalaya ra.
    Sumayila naxa e xanin Amonikae xɔn.
  pon-2006: Ih eri salihedi sapwellimen nanmwarkio serepein ko oh aramas ako me luhwehdi
    nan Mispa, me Nepusaradan, kaunen sounpeio, kihraildi pahn epwelpen Kedalaia.
    Ismael eri salihiraildi oh wairailda kolahng nan sapwen Ammon.
  ksd-ksd: Io, Ismael i ga ben vavilavilau vue ra ibaiba na tarai dia ga ki Mispa,
    a umana natu i ra king, a umana vavina, ma ra tarai par dia ga ki valili aro Mispa,
    nina Nebusaradan ra luluai na tarai na monamono i ga tul tar diat tai Gedalia
    natu i Akikam; Ismael natu i Netania i ga ben vavilavilau vue diat, ma i ga vana
    upi na bolo tadav ra tarai Amon.
  tur-YTC: İşmael, Mispa'da kalan halkın hepsini, kralın kızlarını ve muhafız komutanı
    Nebuzaradan'ın Ahikam oğlu Gedalya'ya emanet ettiği Mispa'da kalan halkın hepsini
    sürgün etti. Netanya oğlu İşmael onları sürgün etti ve Ammon'un çocuklarına geçmek
    üzere yola çıktı.
  grc-BRENT: Καὶ ἐπεστράφησαν πάντες οἱ μεγιστᾶνες, καὶ πᾶς ὁ λαὸς οἱ εἰσελθόντες
    ἐν τῇ διαθήκῃ, τοῦ ἀποστεῖλαι ἕκαστον τὸν παῖδα αὐτοῦ, καὶ ἕκαστον τὴν παιδίσκην
    αὐτοῦ,
  ind-AYT: Lalu, Ismael menawan semua orang yang tersisa di Mizpa, anak-anak perempuan
    raja dan semua orang yang tertinggal di Mizpa, yang telah diserahkan Nebuzaradan,
    kepala pengawal, kepada Gedalya, anak Ahikam. Ismael, anak Netanya, mengangkut
    mereka sebagai tawanan, dan pergi menyeberang ke daerah bani Amon.
  nya-nya: 'Pambuyo pake Ismaeli anatenga ukapolo anthu ena onse amene anali ku Mizipa:
    ana aakazi a mfumu pamodzi ndi ena onse amene anatsalira kumeneko, amene Nebuzaradani
    mtsogoleri wa asilikali olonda mfumu anapatsa Gedaliya mwana wa Ahikamu kuti akhale
    bwanamkubwa wawo. Ismaeli mwana wa Netaliya anatenga ukapolo anthuwa ndi kuwoloka
    nawo kumapita ku dziko la Aamoni.'
  hrv-hrv: 'Tada Jišmael odvede ostatak naroda iz Mispe, zajedno s kćerima kraljevim
    koje je Nebuzaradan, zapovjednik tjelesne straže, povjerio Gedaliji, sinu Ahikamovu:
    u cik zore krenu Jišmael, sin Netanijin, i zaputi se da prijeđe u zemlju Amonovih
    sinova.'
  mps-mps: Tama nosali, Ismaelgo te Mispade bidali gasa we bidi tigidali selama, te
    aga dali odasa pai. Augwali te Mispa tagalama, augwali te Amon tǫ kantriba pabo
    sunumidu pali. Te we bidi dabe te Nebusaradan hani dabego, te Babilon ami polalubo
    ofisa bidigo, te Gedaliago Mispade tonalumainogo taga pali we bidi dabe dao. Tama
    te Juda kingo wegi dabe augwali dali bidai dao.
  tpi-tpi: Na bihain, Ismael i kisim olgeta arapela manmeri i stap long Mispa na bringim
    ol i go wantaim em. Ol i lusim Mispa na ol i wokabaut long rot i go long kantri
    Amon. Ol dispela manmeri em ol lain Nebusaradan, dispela namba wan ofisa bilong
    ami bilong Babilon, i bin lusim i stap long Mispa na em i tokim Gedalia long lukautim
    ol. Na ol pikinini meri bilong king bilong Juda i stap wantaim ol.
  dan-1931: Derpå bortførte Jisjmael som Fanger hele Resten af Folket i Mizpa, Kongedøtrene
    og hele Folket, der var ladt tilbage i Mizpa, og over hvem Livvagtsøversten Nebuzar'adan
    havde sat Gedalja, Ahikams Søn; dem bortførte Jisjmael, Netanjas Søn, som Fanger
    og gav sig på Vej til Ammonitterne.
  vie-OVCB: Ích-ma-ên bắt làm tù binh các công chúa và dân chúng còn sót lại mà Nê-bu-xa-ra-đan
    để lại Mích-pa dưới quyền cai trị của Ghê-đa-lia, rồi dẫn hết qua xứ Am-môn.
  guj-2017: પછી મિસ્પાહમાંના જે લોકો બાકી રહેલા હતા તેઓ સર્વને ઇશ્માએલ કેદ કરીને લઈ
    ગયો, એટલે રાજાની કુંવરીઓ તથા મિસ્પાહમાં બાકી રહેલા લોકો જેઓને રક્ષક ટુકડીના સરદાર
    નબૂઝારઅદાને અહિકામના દીકરા ગદાલ્યાના તાબામાં સોપ્યા હતા. એ સર્વને નથાન્યાનો દીકરો
    ઇશ્માએલ કેદ કરીને લઈ ગયો અને તે આમ્મોનીઓ તરફ જવા આગળ વધ્યો.
  pon-2006A: Ih eri salihedi sapwellimen nanmwarkio serepein ko oh aramas ako me luhwehdi
    nan Mispa, me Nepusaradan, kaunen sounpeio, kihraildi pahn epwelpen Kedalaia.
    Ismael eri salihiraildi oh wairailda kolahng nan sapwen Ammon.
  por-BRBSL: Então Ismael levou cativas todas as pessoas que ficaram em Mizpah, até
    mesmo as filhas do rei, e todas as pessoas que ficaram em Mizpah, que Nebuzaradan,
    o capitão da guarda, havia comprometido com Gedaliah, o filho de Ahikam. Ismael,
    filho de Nethaniah, levou-os cativos e partiu para ir ter com as crianças de Ammon.
  cth-cth: Hahoi, Isarel ni Mizpah kho e kacawirae siangpahrang canu hoi Ahikam capa
    Gedaliah koe e ramvengnaw kahrawikung Nebuzaradan ni a kut dawk a ta e hoi Mizpah
    kho kaawmnaw pueng san lah a ceikhai. Nethaniah capa Ishmael ni ahnimouh teh san
    lah a ceikhai teh Ammonnaw e ram pâtam laihoi a tâco.
  twi-twi: Ismael faa nnipa a na wɔaka wɔ Mispa no nyinaa nnommum; ɔhene mmabea ne
    wɔn a wɔkaa hɔ no nyinaa, wɔn a Nebusaradan a otua ɔhene awɛmfo ano no ayi Ahikam
    babarima Gedalia sɛ ɔnhwɛ wɔn so no. Netania babarima Ismael faa wɔn nnommum na
    osii mu kɔɔ Amonfo nkyɛn.
  hlt-hlt: Mizpah kah pilnam kah a meet boeih, imtawt boeiping Nebuzaradan loh Ahikam
    capa Gedaliah a hip sak manghai canu rhoek khaw, Mizpah ah aka sueng pilnam boeih
    khaw Ishmael loh a sol. Amih te a sol phoeiah Nethaniah capa Ishmael te cet tih
    Ammon koca rhoek te a paan.
  tbz-SIM: Ò dèè mɛmmɛ kɛ́pĩ́mmú bɛsɔmbɛ bɛ̀ɛ̀ kpɑɑ́ Misipɑɑ nɛ̀ okpɑ̀ɑ̀tì sɑpùmbí.
    Bɛ̀ɛ̀ kó dimɑ̀ɑ̀ cɛ̃́nkɛ do kpɑɑ́ dihɛì, Isimɑyɛɛri do bɛ mpĩ̀ḿmú kɛ́ mbɛ̀ tɔ
    kɛ kũntinɛ̀ kɛ́yɛ̀nnɛ̀ Amɔniibɛ tenkɛ̀. Nɛbusɑdɑdɑnni wèè bɑkɛ́ tihɑ̃ɑ̃pɔ̀ntì
    tìì bɑ̀ɑ okpɑ̀ɑ̀tì ò do duɔ́ mbɛ̀ mbɛ Ayikɑmmu birɛ Kedɑdiɑ kòo mbɛ̀ bɑkɛ́.
  msy-2020: Ezɨ gɨn, Ismael Mispan itir gumazamizir igharaziba inigha, Mispa ategha,
    men akua Amonɨn kantrin zui. Babilonɨn mɨdorozir gumazibar dapanim Nebusaradan,
    a faragha gumazamizir kaba, Mispan nguibamɨn me ataghizɨ me itima, a men ganasa
    Gedalia amɨsefe. Ezɨ Judan atrivimɨn guiviba uaghan men tongɨn iti.
  azb-azb: Sonra İsmail keşikçilər rəisi Nevuzaradanın Axiqam oğlu Gedalyanın ixtiyarına
    verdiyi Mispadakı bütün xalqı və padşah qızlarını əsir tutdu. Netanya oğlu İsmail
    Mispada qalan bütün xalqı əsir götürüb Ammonlulara sığınmaq üçün yola düşdü.
  eng-DBY: 'And Ishmael carried away captive all the remnant of the people that were
    in Mizpah, the king''s daughters, and all the people that remained in Mizpah,
    whom Nebuzar-adan the captain of the body-guard had committed to Gedaliah the
    son of Ahikam: Ishmael the son of Nethaniah carried them away captive, and departed
    to go over to the children of Ammon.'
  hin-2017: तब जो लोग मिस्पा में बचे हुए थे, अर्थात् राजकुमारियाँ और जितने और लोग
    मिस्पा में रह गए थे जिन्हें अंगरक्षकों के प्रधान नबूजरदान ने अहीकाम के पुत्र गदल्याह
    को सौंप दिया था, उन सभी को नतन्याह का पुत्र इश्माएल बन्दी बनाकर अम्मोनियों के
    पास ले जाने को चला।
  wol-KYG: Gannaaw loolu mu jàpp mboolem ña des Mispa, di doomi buur yu jigéen ak
    mboolem ña des Mispa, te Nebusaradan, njiital dag ya, dénkoon leen Gedalya. Ismayil
    jàpp leen njaam, daldi wutali diiwaanu Amoneen ña.
  eng-YLT: And Ishmael taketh captive all the remnant of the people who [are] in Mizpah,
    the daughters of the king, and all the people who are left in Mizpah, whom Nebuzar-Adan,
    chief of the executioners, hath committed [to] Gedaliah son of Ahikam, and Ishmael
    son of Nethaniah taketh them captive, and goeth to pass over unto the sons of
    Ammon.
  eng-WYC-2017: And Ishmael led prisoners all the remnants of the people, that were
    in Mizpah, the daughters of the king, and all the people that dwelled in Mizpah,
    which Nebuzaradan, the prince of [the] chivalry, had betaken to keeping to Gedaliah,
    the son of Ahikam. And Ishmael, the son of Nethaniah, took them, and went to pass
    over to the sons of Ammon.
  eng-WMBB: Then Ishmael carried away captive all of the people who were left in Mizpah,
    even the king’s daughters, and all the people who remained in Mizpah, whom Nebuzaradan
    the captain of the guard had committed to Gedaliah the son of Ahikam. Ishmael
    the son of Nethaniah carried them away captive, and departed to go over to the
    children of Ammon.
  urd-GVH: मिसफ़ाह के बाक़ी लोगों को उसने क़ैदी बना लिया। उनमें यहूदाह के बादशाह की
    बेटियाँ और बाक़ी वह तमाम लोग शामिल थे जिन पर शाही मुहाफ़िज़ों के सरदार नबूज़रादान
    ने जिदलियाह बिन अख़ीक़ाम को मुक़र्रर किया था। फिर इसमाईल उन सबको अपने साथ लेकर
    मुल्के-अम्मोन के लिए रवाना हुआ।
  rug-rug: Meke vagi betoi e Isimeli sari doduru pu koadi pa Mizipa pude nana boso,
    sari tuna vineki sa baṉara meke sari doduru pu koa hola pa Mizipa, saripu veko
    lani e Nebuzaradani, sa tie tuturaṉa koari tie kopu tanisa baṉara, koe Qedalaea
    sa tuna koreo e Ahikama pude kopuni. Vagi e Isimeli sa tuna koreo e Netanaea,
    si arini meke topue karovo la gua pa popoa Amoni.
  gaz-gaz: Ishmaaʼeel namoota Miisphaa keessaa hafan hunda intallan mootichaatii fi
    warra achitti hafan kanneen Nebuzaradaan ajajaan eegumsaa sun Gedaaliyaas ilma
    Ahiiqaam isaan irratti shuumee ture hunda boojiʼe. Ishmaaʼeel ilmi Naataaniyaas
    isaan fudhatee gara Amoonotaatti ceʼuuf kaʼee qajeele.
  fra-LSG: Ismaël fit prisonniers tous ceux qui restaient à Mitspa, les filles du
    roi et tous ceux du peuple qui y demeuraient, et que Nebuzaradan, chef des gardes,
    avait confiés à Guedalia, fils d’Achikam; Ismaël, fils de Nethania, les emmena
    captifs, et partit pour passer chez les Ammonites.
  yal-yal: Na danguxina, Yisimayɛli yi Misipa kaane suxu, mangana dii tɛmɛne nun yamaan
    naxan birin yi luxi na yi, mangan kantan muxune xunna Nebusaradan naxanye taxu
    Gedali ra, Axikan ma dii xɛmɛna. Netaniyaa dii xɛmɛn Yisimayɛli yi keli, a xa
    siga e ra konyiyani Amonine yamanani.
  haw-1868: Alaila, lawepio aku la o Isemaela i ke koena a pau o na kanaka ma Mizepa,
    i na kaikamahine a ke alii, a me na kanaka a pau i koe ma Mizepa, ka poe a Nebuzaredana,
    ka lunakaua i haawi ai ia Gedalia, ke keiki a Ahikama; lawepio aku la o Isemaela
    ke keiki a Netania ia lakou, a hele aku la, i hiki i ka Amona.
  arb-NAV: ثُمَّ سَبَى إِسْمَاعِيلُ بَقِيَّةَ الشَّعْبِ الَّذِي كَانَ فِي الْمِصْفَاةِ،
    وَبَنَاتِ الْمَلِكِ، وَكُلَّ مَنْ تَخَلَّفَ فِي الْمِصْفَاةِ، مِمَّنْ عَهِدَ بِهِمْ
    نَبُوزَرَادَانُ رَئِيسُ الشُّرْطَةِ إِلَى جَدَلِيَا بْنِ أَخِيقَامَ، وَانْطَلَقَ
    بِهِمْ إِسْمَاعِيلُ إِلَى بَنِي عَمُّونَ.
  ewe-ewe: Emegbe Ismael kplɔ dukɔ la ƒe ame mamlɛ siwo le Mizpa, fiavinyɔnuwo hekpe
    ɖe ame siwo katã susɔ ɖe afi ma ŋu, ame siwo nu aʋafia Nebuzaradan tsɔ Ahikam
    ƒe vi ɖo mɔmefiae la dzoe abe aʋaléleawo ene. Ismael, Netania ƒe vi la, kplɔ wo
    aboyomewoe eye wòɖo ta Amonitɔwo gbɔ kpli wo.
  eng-LEE: 'Then did Ishmael carry away captive all the residue of the people that
    were in Mizpah, the king''s daughters, and all the people that were remaining
    in Mizpah, whom Nebuzaradan the captain of the guard had entrusted to Gedalyahu
    the son of Achikam: and Ishmael the son of Nethanyah carried them away captive,
    and went off to pass over to the children of Ammon.'
  asm-FB: পাছত ইশ্মায়েলে মিস্পাত অৱশিষ্ট থকা সকলো লোকক, নবুজৰদান ৰক্ষক-সেনাপতিয়ে
    অহীকামৰ পুত্ৰ গদলিয়াৰ হাতত গতাই দিয়া ৰাজবংশীয় জীয়াৰীসকল আদি কৰি মিস্পাত অৱশিষ্ট
    থকা সকলো লোকক বন্দী কৰি নিলে; নথনিয়াৰ পুতেক ইশ্মায়েলে তেওঁলোকক বন্দী কৰি লৈ
    অম্মোনৰ সন্তান সকলৰ ওচৰলৈ যাবলৈ প্ৰস্থান কৰিলে।
  sus-A: سُمَيِلَ نَشَ حَمَ دْنشْي سُشُ مِسِثَ، مَنفّ شَ دِ فِنّيٍ نُن مِشِ فبّتّيٍ،
    بَبِلْن سْورِ مَنفّ نٍبُسَرَدَن نُ بَرَ نَشٍيٍ تَشُ عَشِكَمَ شَ دِ فّدَلَيَ رَ.
    سُمَيِلَ نَشَ عٍ شَنِن عَمٌنِكَيٍ شْن.
  fra-SBL: Et Ismaël emmena captif tout le peuple qui était resté à Mitspa, même les
    filles du roi, et tout le peuple qui était resté à Mitspa, que Nebuzaradan, chef
    des gardes, avait confié à Guedalia, fils d'Ahikam. Ismaël, fils de Nethania,
    les emmena captifs, et partit pour passer chez les enfants d'Ammon.
  hbo-hbo: וַיִּ֣שְׁבְּ ׀ יִ֠שְׁמָעֵאל אֶת־כָּל־שְׁאֵרִ֨ית הָעָ֜ם אֲשֶׁ֣ר בַּמִּצְפָּ֗ה
    אֶת־בְּנֹ֤ות הַמֶּ֙לֶךְ֙ וְאֶת־כָּל־הָעָם֙ הַנִּשְׁאָרִ֣ים בַּמִּצְפָּ֔ה אֲשֶׁ֣ר
    הִפְקִ֗יד נְבֽוּזַרְאֲדָן֙ רַב־טַבָּחִ֔ים אֶת־גְּדַלְיָ֖הוּ בֶּן־אֲחִיקָ֑ם וַיִּשְׁבֵּם֙
    יִשְׁמָעֵ֣אל בֶּן־נְתַנְיָ֔ה וַיֵּ֕לֶךְ לַעֲבֹ֖ר אֶל־בְּנֵ֥י עַמֹּֽון׃ ס
  kik-kik: 'Ishumaeli nĩanyiitire mĩgwate andũ acio angĩ othe arĩa maikaraga Mizipa,
    akĩmataha: nao maarĩ airĩtu a mũthamaki, hamwe na andũ acio angĩ othe arĩa maatigĩtwo
    kuo, arĩa Nebuzaradani ũcio mũnene wa arangĩri a mũthamaki aatuĩte maroragwo nĩ
    Gedalia mũrũ wa Ahikamu. Ishumaeli mũrũ wa Nethania nĩamatahire akiumagara nao,
    agĩtuĩkania erekeire mũrĩmo wa andũ a Amoni akeeneane kũrĩ o.'
  fra-NCL: Et Ismaël emmena prisonnier le reste du peuple qui était à Maspha, les
    filles du roi et tout le peuple qui était resté à Maspha, auxquels Nabuzardan,
    chef des gardes, avait donné pour chef Godolias, fils d’Ahicam ; Ismaël, fils
    de Nathanias, les emmena prisonniers, et partit pour passer chez les fils d’Ammon.
  cek-AK: Ishmael mah Mizpah ah anghmat kaminawk boih, Babylon siangpahrang prae toepkung
    misatuh angraeng Nebuzaradan mah Ahihkam capa Gedaliah khaeah paek ih siangpahrang
    canunawk, Mizpah ah anghmat kaminawk to misong ah caeh haih boih; Nethaniah capa
    Ishmael mah nihcae to hoih moe, Ammon kaminawk ih prae bangah caeh haih.
  cuk-cuk: Degine, a-sorbali, Ismael, rey-sisgan gasa sesad. Degi, bela dulemar Mizpa-neggweburgi-besmalad
    sesbalid. Deun reyga-nakulemalad-e-dummad-Nabuzaradánʼye-nugadi, Ahicam-machi-Gedalíasʼga
    igar-uksagusad we-dulemar dakegar. Netanías-machi-Ismael Amón-yarsik dulemar-galesmalad
    sesad.
  uig-CYR: Ишмаил Мизпаһта турған хәлиқниң қалдисиниң һәммисини, җүмлидин қаравул
    беги Небузар-Адан Аһикамниң оғли Гәдалияға тапшурған падишаниң қизлири вә Мизпаһда
    қалған барлиқ кишиләрни әсиргә елип кәтти; Нәтанияниң оғли Ишмаил уларни әсиргә
    елип Аммонийларниң қешиға өтүшкә йол алди.
  tel-2017: అప్పుడు ఇష్మాయేలు, మిస్పాలో ఉన్న మిగిలిన జనమంతటినీ, రాజకుమార్తెలందరినీ,
    అంటే, రాజదేహ సంరక్షకుల అధికారి నెబూజరదాను అహీకాము కొడుకు గెదల్యాకు అప్పగించిన
    ప్రజలందరినీ, బందీలుగా తీసుకెళ్ళిపోయాడు. వాళ్ళను తీసుకెళ్ళి అమ్మోనీయుల దగ్గర చేరాలని
    ప్రయత్నం చేస్తున్నప్పుడు,
  hat-BSA: Epi Ismaël te pran an kaptif tout retay ki te Mitspa yo, fi a wa yo ak
    tout moun ki te rete Mitspa yo, ke Nebuzaradan, chèf gad la, te mete sou chaj
    Guedalia, fis a Achikam nan. Konsa Ismaël, fis a Nethania a, te pran yo an kaptif
    e te pati pou janbe kote fis a Ammon yo.
  kos-kos: Na el kapriya pac acn nutin tokosra ac mwet saya nukewa in acn Mizpah,
    su captain fulat Nebuzaradan el tuh fililya Gedaliah elan karingnalosyang. Ishmael
    el eisalos mwet sruoh ac mukuiyak nu in facl lun mwet Ammon.
  hbo-WLC: וַיִּ֣שְׁבְּ ׀ יִ֠שְׁמָעֵאל אֶת־כָּל־שְׁאֵרִ֨ית הָעָ֜ם אֲשֶׁ֣ר בַּמִּצְפָּ֗ה
    אֶת־בְּנ֤וֹת הַמֶּ֙לֶךְ֙ וְאֶת־כָּל־הָעָם֙ הַנִּשְׁאָרִ֣ים בַּמִּצְפָּ֔ה אֲשֶׁ֣ר
    הִפְקִ֗יד נְבֽוּזַרְאֲדָן֙ רַב־טַבָּחִ֔ים אֶת־גְּדַלְיָ֖הוּ בֶּן־אֲחִיקָ֑ם וַיִּשְׁבֵּם֙
    יִשְׁמָעֵ֣אל בֶּן־נְתַנְיָ֔ה וַיֵּ֕לֶךְ לַעֲבֹ֖ר אֶל־בְּנֵ֥י עַמּֽוֹן׃ ס
  ibo-ibo: Ishmel dọtakwara ndị niile fọdụrụ nʼime Mizpa nʼagha. Ọ dọtara ụmụ ndị
    inyom eze nʼagha, dọtakwa ndị ahụ niile a hapụrụ nʼebe ahụ, bụ ndị ahụ Nebuzaradan,
    ọchịagha ndị nche eze mere ka Gedaliya nwa Ahikam bụrụ onye na-achị ha. Ishmel
    nwa Netanaya dọtara ha niile nʼagha duru ha na-achọ ịgbapụ gaa nʼala ndị Amọn.
  ory-ory: ଏଥିଉତ୍ତାରେ ଇଶ୍ମାୟେଲ, ମିସ୍ପାରେ ଅବଶିଷ୍ଟ ଥିବା ସମସ୍ତ ଲୋକଙ୍କୁ, ଅର୍ଥାତ୍‍, ସମସ୍ତ
    ରାଜକନ୍ୟାଗଣକୁ ଓ ମିସ୍ପାରେ ଅବଶିଷ୍ଟ ଥିବା ଯେସମସ୍ତ ଲୋକଙ୍କୁ ପ୍ରହରୀବର୍ଗର ସେନାପତି ନବୂଷରଦନ୍‍
    ଅହୀକାମ୍‍‍ର ପୁତ୍ର ଗଦଲୀୟ ହସ୍ତରେ ସମର୍ପଣ କରିଥିଲା, ସେମାନଙ୍କୁ ବନ୍ଦୀ କରି ନେଇଗଲା; ନଥନୀୟର
    ପୁତ୍ର ଇଶ୍ମାୟେଲ ସେମାନଙ୍କୁ ବନ୍ଦୀ କରି ଅମ୍ମୋନ-ସନ୍ତାନଗଣର ନିକଟକୁ ଯିବା ପାଇଁ ପ୍ରସ୍ଥାନ
    କଲା।
  chk-chk: Mürin, Ismael a liapeni ekewe lusun aramas meinisin mi chüen nom Mispa
    me nöün ewe king kewe föpwül, ir chokewe Nepusaratan ewe meilapen chon tümwünü
    ewe king a awisa Ketalia pwe epwe nemeniir. Iwe, Ismael a liapeniir o emweniir,
    pwe repwe feila ngeni fanüen chon Amon.
  rop-rop: Imbin meigim prisana ol detlot doda blanga det king, en ola najalot pipul
    hubin jidan langa Mispa. Ishmeil bin meigim olabat jidan prisana, en imbin deigim
    olabat langa det roud weya go langa det kantri gulum Eman. Nebusaradan det boswan
    blanga ola Bebalon solja bin pikimat Gedalaiya blanga jidan bos blanga ol detlot
    pipul.
  ukr-1871: Тодї позаймав Ісмаїл у полонь увесь останок люду, що був у Массифі, —
    царівен і ввесь люд, що Навузардан, старший над прибічниками, передав Годолїї
    Ахикаменкові, — (сих позаймав Ісмаїл Натанїєнко) та й пійшов у дорогу до Аммонїїв.
  deu-1951: Aber den Rest des Volks, der zu Mizpa war, führte Ismael gefangen; die
    Töchter des Königs und alles Volk, welches in Mizpa übriggeblieben war, über die
    Nebusaradan, der Oberste der Leibwache, Gedalja, den Sohn Achikams, gesetzt hatte,
    führte Ismael, der Sohn Netanjas, gefangen und machte sich davon, um zu den Kindern
    Ammon hinüberzuziehen.
  eng-JPS: Then Ishmael carried away captive all the residue of the people that were
    in Mizpah, even the king's daughters, and all the people that remained in Mizpah,
    whom Nebuzaradan the captain of the guard had committed to Gedaliah the son of
    Ahikam; Ishmael the son of Nethaniah carried them away captive, and departed to
    go over to the children of Ammon.
  srp-1865: I zarobi Ismailo sav ostatak naroda što bijaše u Mispi, kæeri careve i
    sav narod što bješe ostao u Mispi, nad kojim bješe postavio Nevuzardan zapovjednik
    stražarski Godoliju sina Ahikamova; i zarobivši ih Ismailo sin Netanijin poðe
    da prijeðe k sinovima Amonovijem.
  lug-lug: Isimayiri n’awamba abantu bonna abalala abaali e Mizupa, abawala ba kabaka
    n’abalala bonna abaali basigaddeyo, Nebuzaladaani omuduumizi w’eggye lya kabaka
    Nebukadduneeza be yali awadde Gedaliya mutabani wa Akikamu. Isimayiri mutabani
    wa Nesaniya n’abatwala nga bawambe ne yeetegeka okubasomosa okubatwala eri Abamoni.
  heb-heb: וישב ישמעאל את כל שארית העם אשר במצפה את בנות המלך ואת כל העם הנשארים במצפה
    אשר הפקיד נבוזראדן רב טבחים את גדליהו בן אחיקם וישבם ישמעאל בן נתניה וילך לעבר
    אל בני עמון׃
  ben-IRV: পরে ইশ্মায়েল মিস্পাতে অবশিষ্ট লোকেদের বন্দী করে নিয়ে গেল। রাজকুমারীরা
    ও যারা মিস্পাতে অবশিষ্ট ছিল, যাদের উপর রাজার দেহরক্ষীদলের সেনাপতি নবূষরদন অহীকামের
    ছেলে গদলিয়কে নিযুক্ত করেছিলেন। নথনিয়ের ছেলে ইশ্মায়েল তাদের বন্দী করে নিয়ে
    অম্মোন সন্তানদের কাছে যাওয়ার জন্য চলে গেল।
  pan-pan: ਤਾਂ ਇਸਮਾਏਲ ਨੇ ਸਾਰੇ ਰਹਿੰਦੇ-ਖੁੰਹਦੇ ਲੋਕ ਮਿਸਪਾਹ ਵਿੱਚ ਅਰਥਾਤ ਰਾਜਾ ਦੀਆਂ ਧੀਆਂ ਨੂੰ
    ਅਤੇ ਮਿਸਪਾਹ ਵਿਚਲੇ ਬਾਕੀ ਲੋਕਾਂ ਨੂੰ ਕੈਦ ਕਰ ਲਿਆ ਜਿਹਨਾਂ ਨੂੰ ਜੱਲਾਦਾਂ ਦਾ ਕਪਤਾਨ ਨਬੂਜ਼ਰਦਾਨ
    ਅਹੀਕਾਮ ਦੇ ਪੁੱਤਰ ਗਦਲਯਾਹ ਦੀ ਜ਼ਿੰਮੇਵਾਰੀ ਵਿੱਚ ਕਰ ਗਿਆ ਸੀ। ਨਥਨਯਾਹ ਦਾ ਪੁੱਤਰ ਇਸਮਾਏਲ ਉਹਨਾਂ
    ਨੂੰ ਕੈਦ ਕਰ ਕੇ ਲੈ ਗਿਆ ਭਈ ਅੰਮੋਨੀਆਂ ਕੋਲ ਪਾਰ ਲੰਘ ਜਾਵੇ
  mya-JVB: ထိုအခါ အဟိကံ သား ဂေဒလိ ၌ ကိုယ်ရံတော် မှူး နေဗုဇာရဒန် အပ် သော မင်း သမီး
    များအစရှိသော၊ မိဇပါ မြို့၌ ကျန်ကြွင်း သမျှ သော သူ တို့ ကို နာသနိ သား ဣရှမေလ သည်
    သိမ်းယူ ၍ ၊ အမ္မုန် အမျိုးသား တို့ထံသို့ ထွက်သွား လေ၏။
  tbg-tbg: Mintima kero viraqaahairo viva ekaa Misipaini qaqi vauka, avuhainaara raavuravarave,
    voku vaiinti nahentikave ravaaqavu kero ntitora. Qiata vaiinti Nebusaradaaniva
    Gedaliaara noraiqama kero vikaqaa raqikiane tuka viva vika ravaaqavu varero Amoni
    vataini vireva vura.
  hmo-hmo: Vadaeni Isamaela ese Misipa dekenai idia noho taudia ibounai ia abia mauri,
    king ena natuna hahine ibounai, bona Misipa dekenai idia do noho taudia ibounai.
    Unai taudia be Nebusaradana, gima taudia edia biaguna ese Gedalaia Ahikama ena
    naria henunai ia atodia taudia ibounai. Isamaela Netanaia ese ia abidia mauri,
    bona idia danu ia toreisi, Amono taudia edia tano dekenai do idia hanaia gwauraia.
  urd-urd: तब इस्माईल बाक़ी सब लोगों को, या'नी शहज़ादियों और उन सब लोगों को जो मिस्फ़ाह
    में रहते थे जिनको जिलौदारों के सरदार नबूज़रादान ने जिदलियाह — बिन — अख़ीक़ाम के
    सुपुर्द किया था, ग़ुलाम करके ले गया; इस्मा'ईल — बिन — नतनियाह उनको ग़ुलाम करके
    रवाना हुआ कि पार होकर बनी 'अम्मोन में जा पहुँचे।
  rus-SYN: И захватил Исмаил весь остаток народа, бывшего в Массифе, дочерей царя
    и весь остававшийся в Массифе народ, который Навузардан, начальник телохранителей,
    поручил Годолии, сыну Ахикама, и захватил их Исмаил, сын Нафании, и отправился
    к сыновьям Аммоновым.
  bqc-SIM: Ɔ̃ Isimaɛla gbɛ̃́ pↄ́ aa gↄ̃̀ Mizipaↄ kũ̀kũ píi, kía nɛnↄɛↄ ń gbɛ̃́
    pↄ́ dↄaiↄ dↄaana Nɛbuzaladã Gedalia dìlɛ ń dↄaana ũ aa gↄ̃̀ weↄ, ↄ̃ à dàzɛu
    àlɛ tá Amↄniↄ bùsuu.
  tcz-CHONGTHU: Hichun Ishmael in Mizpah khoa umden ho, lengpa Chanute ahiuvin chule
    midang akidalha amoh chengse ahiuvin, in-ngah lamkaipa Nebuzaradan vettup na noiya
    umjouse chu, abonchauvin aman in ahentai. Ismael in amaho chu, Ammon mite gamlang’a
    sohchang ding in akaiyin, akipatdoh tai.
  mar-mar: पुढे जे मिस्पात होते त्या इतर सर्व लोकांस इश्माएलाने पकडले, राजाच्या मुली
    व जे सर्व लोक मागे मिस्पात राहिले होते ज्यांना अंगरक्षकांचा प्रमुख नबूजरदान याने
    अहीकामाचा मुलगा गदल्या याला त्यावर नेमले होते. म्हणून नथन्याचा मुलगा इश्माएल याने
    त्यांना पकडून आणि अम्मोनी लोकांकडे पार जाण्यास निघाला.
  qub-qub: Chaypita Ismaelga prësu chariran Mizpacho quëdaj caj runacunata, raypa
    warmi wamrancunatapis. Chay runacunata mandaj suldäru Nabuzaradanga cacharan Gedaliaspa
    maquinchömi. Ismaelga chay runacunata apacurcur Amón nasyunman aywacuycaran.
  bqp-bqp: Yen biru, u be bɑ tiɑrɑ mi yoru mwɛɛrɑ u kɑ doonɑ kɑ sinɑ bokon bii wɔndiɑbɑ
    kɑ sere tɔn be Nɛbusɑrɑdɑ, kɔ̃sobun wirugii u Gedɑliɑ deriɑ. Be kpurowɑ u yoru
    mwɛɛrɑ u kɑ dɑ Amɔnibɑn mi.
  hat-hat: Apre sa, Izmayèl mache pran tout pitit fi wa a ansanm ak tout rès moun
    ki te lavil Mispa, moun Neboucharadan, chèf lagad la, te kite sou kont Gedalya.
    Li fè yo prizonye. Li pati ak yo, li pran direksyon peyi moun Amon yo.
  eng-BSB: Then Ishmael took captive all the remnant of the people of Mizpah—the daughters
    of the king along with all the others who remained in Mizpah—over whom Nebuzaradan
    captain of the guard had appointed Gedaliah son of Ahikam. Ishmael son of Nethaniah
    took them captive and set off to cross over to the Ammonites.
  eng-WEBPB: Then Ishmael carried away captive all of the people who were left in
    Mizpah, even the king’s daughters, and all the people who remained in Mizpah,
    whom Nebuzaradan the captain of the guard had committed to Gedaliah the son of
    Ahikam. Ishmael the son of Nethaniah carried them away captive, and departed to
    go over to the children of Ammon.
  kbq-kbq: Hagi Netania nemofo Ismaeli'a ana'ma huteno'a ana maka Mizpama mani'naza
    vahera kina huzmanteteno zamavarege'za, Mizpa kumara atre'za Amoni vahe mopama
    me'nea kantega vu'naze. E'i ana vahera kini ne'mofo mofa'ne zagane, Mizpa kumate'ma
    zamatrage'za mani'naza vahe'ma, Babiloni Sondia vahete kva ne' Nebusaradani'ma
    Ahikamu nemofo Gedalia azampima antegeno, kegavama hu'nea vahe zamavareno vu'ne.
  nhe-BL: Huan Ismael quinitzqui iichpocahua nopa tlacatl tlen achtohuiya eliyaya
    tlanahuatijquetl nopano. Nojquiya quinitzqui nochi nopa tlacame tlen Nabuzaradán,
    nopa hueyi tlayacanquetl tlen soldados quincajtoya imaco Gedalías nopa gobernador
    para ma quinnahuati. Huan Ismael quinhuicac nochi nopa tlacame queja tlatequipanohuani
    huan pejqui ipan ojtli para inintlal nopa amonitame.
  gub-BL: 'A''e re Izimaew oho Amon ywy kutyr kury. Weraha amo teko wemipyhyk kwer
    romo wà: tuwihawete ta''yr wà, teko Mipa pe har paw wà. Zauxiapekwer wanuwihaw
    Nemuzàrànà wezar Zenari a''e teko wanuwihaw romo a''e ''ym mehe a''e.'
  eng-DRA: 'Then Ismahel carried away captive all the remnant of the people that were
    in Masphath: the king’s daughters, and all the people that remained in Masphath:
    whom Nabuzardan the general of the army had committed to Godolias the son of Ahicam.
    And Ismahel the son of Nathanias took them, and he departed, to go over to the
    children of Ammon.'
