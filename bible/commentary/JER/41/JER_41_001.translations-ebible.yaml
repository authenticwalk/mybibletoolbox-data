    te Gedalia Mispa teba suagasali. Tama augwali Gedalia dali dugulama, nai tudali
    sogo, Ismael dali te nogo si bidi hodasa holama, te augwa bainat hwą selama,
    te Gedalia ela muai dao.
  tpi-tpi: Ismael em i pikinini bilong Netania na tumbuna pikinini bilong Elisama,
    na em i wanpela man bilong lain famili bilong ol king bilong Juda. Em i bin i
    stap olsem wanpela namba wan ofisa bilong king. King bilong Babilon i bin makim
    Gedalia long kamap namba wan gavman bilong Juda, na long namba 7 mun bilong dispela
    yia, Ismael i kisim 10-pela man na ol i kam lukim Gedalia long Mispa. Na taim
    ol i sindaun na kaikai wantaim Gedalia, Ismael wantaim ol dispela 10-pela man
    i kirap na kisim bainat bilong ol na kilim Gedalia i dai.
  dan-1931: Men i den syvende måned kom Jisjmael, Elisjamas søn Netanjas søn, en mand
    af kongelig Æt, der hørte til Kongens Stormænd, fulgt af ti Mænd til Gedalja,
    Ahikams Søn, i Mizpa; og de holdt Måltid sammen der i Mizpa.
  vie-OVCB: Đến tháng bảy, Ích-ma-ên, con Nê-tha-nia, cháu Ê-li-sa-ma, thuộc hoàng
    tộc và là một trong các tướng chỉ huy của vua, cùng mười người đến Mích-pa gặp
    Ghê-đa-lia. Trong khi họ ăn bánh với nhau tại đó,
  guj-2017: પણ એમ બન્યું કે સાતમા મહિનામાં અલિશામાનો દીકરો નથાન્યાનો દીકરો ઇશ્માએલ
    જે રાજવંશી હતો, તેમ જ રાજાના મુખ્ય અધિકારીઓમાંનો એક હતો. તે દશ માણસો સાથે મિસ્પાહમાં
    અહિકામના દીકરા ગદાલ્યાની પાસે આવ્યો. તેઓએ સાથે મિસ્પાહમાં ભોજન કર્યું.
  pon-2006A: Ni keisuhn sounpwong en sounparo, Ismael nein Nedanaia me pahpa kahlapki
    Elisama, me kisehn peneinei en namwarkio oh pil wia emen sapwellimen nanmwarki
    lapalap, ahpw kohla Mispa iangahki ohl ehk pwe re en tuhwong kepina Kedalaia.
    Nindokon arail wie konokonotpene,
  por-BRBSL: Agora, no sétimo mês, Ismael, filho de Nethaniah, filho de Elishama,
    da descendência real e um dos chefes do rei, e dez homens com ele, vieram a Gedaliah,
    filho de Ahikam, a Mizpah; e lá comeram pão juntos em Mizpah.
  cth-cth: Hahoi, thapa yung sari nah Elishama capa, Nethaniah capa Ishmael, siangpahrang
    thaw tawk e thung tami buet touh ni tami hra touh a hrawi teh Mizpah kho e Ahikam
    capa Gedaliah koe a tho awh teh, Mizpah khovah rei a canei awh.
  twi-twi: Ɔsram a ɛto so ason mu no, Elisama babarima Netania babarima Ismael a ɔyɛ
    ɔdehye a na anka ɔyɛ ɔhene adwumayɛfo no mu baako no ne mmarima du baa Ahikam
    babarima Gedalia nkyɛn wɔ Mispa. Bere a wɔn nyinaa gu so redidi no,
  hlt-hlt: A hla rhih dongla a pha vaengah mangpa tiingan lamkah Elishama koca Nethaniah
    capa Ishmael neh manghai kah mangpa rhoek neh a taengkah hlang parha he Mizpah
    kah Ahikam capa Gedaliah taengla ha pawk tih Mizpah ah thikat la buh pahoi a caak
    uh.
  tbz-SIM: Dibenni tɑ̃̀nkù yiénwè miɛkɛ nkɛ Edisɑmɑɑ birɛ Nɑtɑnniyɛɛri kó dɛbirɛ Isimɑyɛɛri
    wèè do tú tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ kou wɑɑ́mmɛ̀ bɛnìtìbɛ̀ tɛpíítɛ̀ Amɔɔ ɛì kɛ̀ bɛ̀ɛ
    ò nɛínɛ̀ kɛ̀ bɛ̀ɛ kɔtɛ Ayikɑmmu birɛ Kedɑdiɑ borɛ̀ Misipɑɑ kɛ̀ bɛ̀ nkɑri kɛ yo.
  msy-2020: Ismael a Netanian otarim, egha a Elisaman igiavotarim, egha a Judan atrivimɨn
    ikɨzir mam. An atrivimɨn gumazir dapanir faragha zuir mamɨn ike. Babilonɨn atrivim
    Judan gavmanɨn faragha zuir gumazimɨn ikiasa Gedalia amɨsefe, ezɨ azenir kamɨn,
    an namba 7ɨn iakɨnim otozɨ, Ismael 10plan gumaziba inigha, Gedalian ganasa Mispan
    ize. Egha me Gedalia ko apiagha apir dughiamɨn, Ismael 10plan gumaziba ko me dɨkavigha,
    uan mɨdorozir sababa inigha Gedalia mɨsoghezɨ an areme.
  azb-azb: Elə oldu ki, yeddinci ayda padşah nəslindən və əyanlarından olan Elişama
    oğlu Netanya oğlu İsmail on nəfərlə birgə Mispaya, Axiqam oğlu Gedalyanın yanına
    gəldi. Orada birlikdə yemək yeyərkən
  eng-DBY: And it came to pass in the seventh month, that Ishmael the son of Nethaniah
    the son of Elishama, of the royal seed, and [one] of the king's chief men, and
    ten men with him, came to Gedaliah the son of Ahikam unto Mizpah, and there they
    ate bread together, in Mizpah.
  hin-2017: सातवें महीने में ऐसा हुआ कि इश्माएल जो नतन्याह का पुत्र और एलीशामा का
    पोता और राजवंश का और राजा के प्रधान पुरुषों में से था, वह दस जन संग लेकर मिस्पा
    में अहीकाम के पुत्र गदल्याह के पास आया। वहाँ मिस्पा में उन्होंने एक संग भोजन किया।
  wol-KYG: Ba ñu demee ba ca juróom ñaareelu weer wa ca at mooma, Ismayil doomu Netaña
    doomu Elisama, askanoo ci ñi moom Yuda te di njiitu jawriñi buur, ànd ak fukki
    nit ba ca Gedalya doomu Ayikam ca Mispa. Ci kaw loolu, ñu bokk di lekk ca kër
    Gedalya.
  eng-YLT: And it cometh to pass, in the seventh month, come hath Ishmael son of Nethaniah,
    son of Elishama, of the seed royal, and of the chiefs of the king, and ten men
    with him, unto Gedaliah son of Ahikam, to Mizpah, and they eat there bread together
    in Mizpah.
  eng-WYC-2017: And it was done in the seventh month, Ishmael, the son of Nethaniah,
    son of Elishama, of the king’s seed, and the principal men of the king, and ten
    men with him, came to Gedaliah, the son of Ahikam, in Mizpah; and they ate there
    loaves together in Mizpah.
  eng-WMBB: Now in the seventh month, Ishmael the son of Nethaniah, the son of Elishama,
    of the royal offspring and one of the chief officers of the king, and ten men
    with him, came to Gedaliah the son of Ahikam to Mizpah; and there they ate bread
    together in Mizpah.
  urd-GVH: इसमाईल बिन नतनियाह बिन इलीसमा शाही नसल का था और पहले शाहे-यहूदाह का आला
    अफ़सर था। सातवें महीने में वह दस आदमियों को अपने साथ लेकर मिसफ़ाह में जिदलियाह
    से मिलने आया। जब वह मिलकर खाना खा रहे थे
  rug-rug: Pa sidara vina zuapa koasa vuaheni asa, si turaṉi e Isimeli sa tuna e Netanaea,
    sapu sa tuna e Elisama sapu koa koasa tuti baṉara pa Ziuda meke na keke koimata
    tanisa baṉara, sari ka manege puta tie meke mae koe Qedalaea sa tuna koreo e Ahikama
    pa Mizipa. Totoso korapa henahena varigara dia vasina,
  gaz-gaz: Jiʼa torbaffaa keessa Ishmaaʼeel ilmi Naataaniyaa, ilma Eliishaamaa kan
    sanyii moototaa irraa dhalatee fi ajajjoota loltoota mootichaa keessaa tokko ture
    sun namoota kudhan wajjin Gedaaliyaas ilma Ahiiqaam bira Miisphaa dhufe. Achittis
    utuma wajjin waa nyaatanuu
  fra-LSG: Au septième mois, Ismaël, fils de Nethania, fils d’Élischama, de la race
    royale, vint avec des grands du roi et dix hommes auprès de Guedalia, fils d’Achikam,
    à Mitspa. Là, ils mangèrent ensemble à Mitspa.
  yal-yal: Ɲɛɛn kike soloferedeni, Netaniyaa dii xɛmɛn Yisimayɛli, Elisama mamandenna
    mangan xabilan muxuna nde, naxan yi mangana kuntigina nde ra, na yi fa Axikan
    ma dii xɛmɛn Gedali fɛma Misipa yi, muxu fu biraxi a fɔxɔ ra. E yi e dɛge e bode
    xɔn ma mɛnni Misipa taani.
  haw-1868: I KA hiku o ka malama, hiki mai la keia mau mea; o Isemaela, ke keiki
    a Netania, ke keiki a Elisama, no ka hanauna alii, a me na luna o ke alii, he
    umi kanaka pu me ia, hele mai la lakou ia Gedalia, i ke keiki a Ahikama, ma Mizepa;
    a malaila lakou i ai pu ai i ka berena ma Mizepa.
  arb-NAV: وَفِي الشَّهْرِ السَّابِعِ أَقْبَلَ إِسْمَاعِيلُ بْنُ نَثَنْيَا بْنِ أَلِيشَامَاعَ،
    مِنَ النَّسْلِ الْمَلَكِيِّ، وَأَحَدُ قُوَّادِ الْمَلِكِ، إِلَى جَدَلِيَا بْنِ
    أَخِيقَامَ إِلَى الْمِصْفَاةِ، بِرُفْقَةِ عَشَرَةِ رِجَالٍ. وَبعْدَ أَنْ تَنَاوَلُوا
    الطَّعَامَ مَعاً فِي الْمِصْفَاةِ،
  ewe-ewe: Le ɣleti adrelia me la, Ismael, Netania ƒe vi, Elisama ƒe vi, ame si tso
    fiaƒome me, eye wònye fia ƒe dɔnunɔlawo dometɔ ɖeka la va Gedalia, Ahikam ƒe vi
    gbɔ le Mizpa kple ŋutsu ewo. Esi wole nu ɖum le kplɔ̃ ŋuti ɖekae la,
  eng-LEE: Now it came to pass in the seventh month, that Ishmael the son of Nethanyah
    the son of Elishama', of the royal seed, and the chiefs of the king, even ten
    men with him, came unto Gedalyahu the son of Achikam to Mizpah; and they ate there
    bread together in Mizpah.
  asm-FB: পাছে সপ্তম মাহত, ৰজাৰ প্ৰধান বিষয়াসকলৰ মাজত গণিত হোৱা ৰাজবংশীয় ইলীচামাৰ
    নাতিয়েক নথনিয়াৰ পুতেক ইশ্মায়েলে দহজন লোকক লগত লৈ, মিস্পালৈ অহীকামৰ পুত্ৰ গদলিয়াৰ
    ওচৰলৈ আহিল আৰু তেওঁলোকে মিস্পাত একেলগে ভোজন কৰিলে।
  sus-A: كِكٍ سٌلٌقٍرٍ ندٍ، نٍتَنِيَ شَ دِ سُمَيِلَ، عٍلِسَمَ شَ مَمَدِ، مَنفّ شَ
    كُنتِفِ ندٍ نَشَن قَتَنشِ مَنفّ بْنسْي رَ، عَ نَشَ سِفَ عَشِكَمَ شَ دِ فّدَلَيَ
    يِرٍ مِسِثَ، عَ نُن كُنتِفِ قُ. عٍ تٌ فّ عٍ دّفٍدٍ يِرٍ كٍرٍن،
  fra-SBL: Or, au septième mois, Ismaël, fils de Nethania, fils d'Elishama, de la
    race royale et l'un des principaux officiers du roi, et dix hommes avec lui, vinrent
    auprès de Guedalia, fils d'Ahikam, à Mitspa ; et là ils mangèrent ensemble le
    pain à Mitspa.
  hbo-hbo: וַיְהִ֣י ׀ בַּחֹ֣דֶשׁ הַשְּׁבִיעִ֗י בָּ֣א יִשְׁמָעֵ֣אל בֶּן־נְתַנְיָ֣ה
    בֶן־אֱלִישָׁמָ֣ע מִזֶּ֣רַע הַ֠מְּלוּכָה וְרַבֵּ֨י הַמֶּ֜לֶךְ וַעֲשָׂרָ֨ה אֲנָשִׁ֥ים
    אִתֹּ֛ו אֶל־גְּדַלְיָ֥הוּ בֶן־אֲחִיקָ֖ם הַמִּצְפָּ֑תָה וַיֹּ֨אכְלוּ שָׁ֥ם לֶ֛חֶם
    יַחְדָּ֖ו בַּמִּצְפָּֽה׃
  kik-kik: Mweri-inĩ wa mũgwanja Ishumaeli mũrũ wa Nethania, mũrũ wa Elishama, ũrĩa
    warĩ wa rũciaro rwa mũthamaki na mbere aakoretwo arĩ ũmwe wa anene a mũthamaki,
    nĩookire arĩ na andũ ikũmi kũrĩ Gedalia mũrũ wa Ahikamu kũu Mizipa. Na rĩrĩa maarĩ
    hamwe makĩrĩa-rĩ,
  fra-NCL: Au septième mois, Ismaël, fils de Nathanias, fils d’Elisama, de la race
    royale, vint, accompagné de grands officiers du roi et de dix hommes, vers Godolias,
    fils d’Ahicam, à Maspha ; et ils mangèrent ensemble à Maspha,
  cek-AK: Khrah sarihto naah loe, siangpahrang ih caanawk, siangpahrang capa maeto
    ah kaom, Elishama capa Nethaniah, Nethaniah capa Ishmael loe, kami hato hoi nawnto
    Mizpah ah Ahihkam khaeah angzoh o; Mizpah ah buh nawnto caak o.
  cuk-cuk: Nii-walaguglegine (7) Netanías-machi-Ismael rey-e-gwenadga-guedi, rey-sordamar-e-dummadga
    gusmogadid. A-dulede, dulemar-e-ambemaladbo (10) Mizpa-neggweburse nonikid. Ismaelʼde
    Elisama-wagwad. Geb Ahicam-machi-Gedalíasʼse nonimalad. Mizpa-neggweburgi bulakwaa
    mas-gunbukmargua,
  uig-CYR: Әнди йәттинчи айда шундақ болдики, шаһзадә, шундақла падишаниң баш әмәлдарлиридин
    бири болған Әлишаманиң нәвриси, Нәтанияниң оғли Ишмаил он адәм елип Мизпаһға,
    Аһикамниң оғли Гәдалияниң йениға кәлди; улар шу йәрдә, йәни Мизпаһда нан уштуп
    ғизаланғанда,
  tel-2017: కాని ఏడో నెలలో ఎలీషామా మనవడూ, నెతన్యా కొడుకూ, రాజవంశం వాడూ, రాజు ప్రధానుల్లో
    ఒకడైన ఇష్మాయేలూ, అతనితోపాటు మరో పదిమంది మనుషులు కలిసి, మిస్పాలో ఉన్న అహీకాము కొడుకు
    గెదల్యా దగ్గరికి వచ్చి అక్కడ అతనితోపాటు మిస్పాలో భోజనం చేశారు.
  hat-BSA: Nan setyèm mwa Ismaël, fis a Nethania a, fis a Élischama, manm fanmi wayal
    la, e youn nan chèf prensipal a wa yo, ansanm ak dis mesye te rive Mitspa, kote
    Guedalia, fis a Achikam nan. Pandan yo t ap manje pen ansanm nan Mitspa,
  kos-kos: Ke malem akitkosr in yac sac, Ishmael, wen natul Nethaniah ac nutin natul
    Elishama, su sie sin mwet in sou in leum ac sie mwet fulat lun tokosra, el som
    nu Mizpah. El us mukul singoul welul in tuh osun nu sel Governor Gedaliah. Ke
    elos nukewa tukeni mongo,
  hbo-WLC: וַיְהִ֣י ׀ בַּחֹ֣דֶשׁ הַשְּׁבִיעִ֗י בָּ֣א יִשְׁמָעֵ֣אל בֶּן־נְתַנְיָ֣ה
    בֶן־אֱלִישָׁמָ֣ע מִזֶּ֣רַע הַ֠מְּלוּכָה וְרַבֵּ֨י הַמֶּ֜לֶךְ וַעֲשָׂרָ֨ה אֲנָשִׁ֥ים
    אִתּ֛וֹ אֶל־גְּדַלְיָ֥הוּ בֶן־אֲחִיקָ֖ם הַמִּצְפָּ֑תָה וַיֹּ֨אכְלוּ שָׁ֥ם לֶ֛חֶם
    יַחְדָּ֖ו בַּמִּצְפָּֽה׃
  ibo-ibo: Nʼọnwa nke asaa, Ishmel nwa Netanaya, nwa Elishama, onye si nʼagbụrụ eze,
    na onye naara abụ otu nʼime ndịisi ozi eze, duuru ndị ikom iri bịa nʼụlọ Gedaliya
    nwa Ahikam na Mizpa. Mgbe Gedaliya soo ha niile na-eri nri,
  ory-ory: ଏଥିଉତ୍ତାରେ ସପ୍ତମ ମାସରେ ରାଜାର ଅମାତ୍ୟମାନଙ୍କ ମଧ୍ୟରେ ଗଣିତ ରାଜବଂଶୀୟ, ଇଲୀଶାମାର
    ପୌତ୍ର ନଥନୀୟର ପୁତ୍ର ଇଶ୍ମାୟେଲ ଓ ତାହା ସଙ୍ଗେ ଦଶ ଜଣ ପୁରୁଷ ମିସ୍ପାକୁ ଅହୀକାମ୍‍‍ର ପୁତ୍ର
    ଗଦଲୀୟ ନିକଟକୁ ଆସିଲେ; ଆଉ, ସେମାନେ ମିସ୍ପାରେ ଏକତ୍ର ଭୋଜନ କଲେ।
  chk-chk: Iwe, lon ewe afisuen maram Ismael nöün Netania we, nge Netania nöün Elisama
    seni ewe familien king, i eman lein nöün ewe king kewe meilap, a feito me engol
    mwän ren Ketalia nöün Aikam we lon Mispa. Nge lupwen ra mongöfengen ikenan lon
    Mispa,
  rop-rop: Ishmeil det san blanga Nethanaiya en grensan blanga Ilaishama bin brom
    det femili lain blanga det king blanga Isreil, en imbin det boswan wekinmen blanga
    det king. Wal langa det namba 7 manth langa det seim yiya imbin go langa Mispa
    garram tenbala men blanga luk det boswan neim Gedalaiya. Wen olabat bin dagat
    dagatbat daga mijamet,
  ukr-1871: У сьомому місяцї прибув Ісмаїл Натанїєнко Елисаменко, що був царського
    роду, а з ним вельможі царя, та ще десять чоловіка, до Годолїї Ахикаменка в Массифу
    й трапезували вони з ним укупі в Массифі.
  deu-1951: Es begab sich aber im siebenten Monat, daß Ismael, der Sohn Netanjas,
    des Sohnes Elisamas, aus königlichem Samen und von den Obersten des Königs, in
    Begleitung von zehn Männern, zu Gedalja, dem Sohne Achikams, gen Mizpa kam; und
    sie aßen daselbst miteinander.
  eng-JPS: Now it came to pass in the seventh month, that Ishmael the son of Nethaniah,
    the son of Elishama, of the seed royal, and one of the chief officers of the king,
    and ten men with him, came unto Gedaliah the son of Ahikam to Mizpah; and there
    they did eat bread together in Mizpah.
  srp-1865: A sedmoga mjeseca doðe Ismailo sin Netanije sina Elisamina, carskoga roda,
    i knezovi carevi, deset ljudi s njim, ka Godoliji sinu Ahikamovu u Mispu, i jedoše
    ondje u Mispi s njim.
  lug-lug: Mu mwezi ogw’omusanvu Isimayiri mutabani wa Nesaniya, mutabani wa Erisaama,
    omu ku balangira ate nga ye omu ku bakulu b’eggye lya Yuda n’ajja n’abasajja kkumi
    eri Gedaliya mutabani wa Akikamu e Mizupa. Bwe baali nga balya,
  heb-heb: ויהי בחדש השביעי בא ישמעאל בן נתניה בן אלישמע מזרע המלוכה ורבי המלך ועשרה
    אנשים אתו אל גדליהו בן אחיקם המצפתה ויאכלו שם לחם יחדו במצפה׃
  ben-IRV: কিন্তু এটা ঘটল, ইলীশামার নাতি, নথনিয়ের ছেলে ইশ্মায়েল রাজবংশ থেকে সপ্তম
    মাসে দশ জন লোক সঙ্গে নিয়ে মিস্পাতে অহীকামের ছেলে গদলিয়ের কাছে আসল; তারা একসঙ্গে
    খাবার খেল।
  pan-pan: ਤਾਂ ਸੱਤਵੇਂ ਮਹੀਨੇ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਨਥਨਯਾਹ ਦਾ ਪੁੱਤਰ, ਅਲੀਸ਼ਾਮਾ ਦਾ ਪੋਤਾ ਇਸਮਾਏਲ
    ਜਿਹੜਾ ਰਾਜਵੰਸ਼ੀ ਸੀ ਅਤੇ ਰਾਜਾ ਦੇ ਪਰਧਾਨਾਂ ਵਿੱਚੋਂ ਸੀ ਦਸ ਮਨੁੱਖ ਆਪਣੇ ਨਾਲ ਲੈ ਕੇ ਮਿਸਪਾਹ
    ਵਿੱਚ ਅਹੀਕਾਮ ਦੇ ਪੁੱਤਰ ਗਦਲਯਾਹ ਕੋਲ ਆਇਆ ਅਤੇ ਉੱਥੇ ਉਹਨਾਂ ਨੇ ਮਿਸਪਾਹ ਵਿੱਚ ਇਕੱਠੇ ਰੋਟੀ ਖਾਧੀ
  mya-JVB: သတ္တမ လ တွင် ဆွေ တော်မျိုးတော်ဖြစ်သော မင်းသား ဧလိရှမာ သား နာသနိ ၏သား ဣရှမေလ
    သည်၊ လူ တကျိပ် နှင့် တကွ၊ အဟိကံ သား ဂေဒလိ ရှိရာ မိဇပါ မြို့ သို့ လာ၍၊ ထို မြို့
    ၌ တစု တည်းစားသောက် ကြ၏။
  tbg-tbg: Isamairiva vaireva, avuhainauka ankuqiraa vaiinti vovano vaiharo, viva
    tota avuhainaara iqoka vaiinti qiata vaiinti vovano vaura. Vira qova Netaaniava
    vauvaro vira naaquva Elisamaava vaura. Ho vi ihira 7 toraqaa Isamairiva vaiinti
    10 navu ntita varero Gedaliaara tavareva Misipaini vura. Vika mini oru vaiha Gedaliaara
    hampata kara ne vaura viraqihai
  hmo-hmo: Unai lagani ena hua namba 7 lalonai Isamaela, Netanaia Elisama ena natuna,
    Iuda king edia iduhu tauna, bona ia be king ena lohia tauna ta, be tau ibounai
    12 danu Gedalaia Ahikama dekenai idia mai, Misipa dekenai. Vadaeni idia ibounai
    idia aniani hebou neganai,
  urd-urd: और सातवें महीने में यूँ हुआ कि इस्माईल बिन — नतनियाह — बिन — इलीसमा' जो
    शाही नसल से और बादशाह के सरदारों में से था, दस आदमी साथ लेकर जिदलियाह — बिन —
    अख़ीक़ाम के पास मिस्फ़ाह में आया; और उन्होंने वहाँ मिस्फ़ाह में मिल कर खाना खाया।
  rus-SYN: И было в седьмой месяц, Исмаил, сын Нафании, сына Елисама из племени царского,
    и вельможи царя и десять человек с ним пришли к Годолии, сыну Ахикама, в Массифу,
    и там они ели вместе хлеб в Массифе.
  bqc-SIM: Wɛ̃pi mↄ soplade guu ↄ̃ Nɛtania nɛ́ Isimaɛla, Ɛlisama tↄũna mↄ̀ ń gbɛ̃ↄn
    kwiↄ, aa Aikaũ nɛ́ Gedalia lè Mizipa. Kía buiɛ, mɛ́ kía ìwaɛ. Gↄↄ pↄ́ aalɛ
    pↄble Mizipa we sãnu,
  tcz-CHONGTHU: Chuche kum, lha sagi lhin in, leng insungmi khat, Nethaniah chapa
    Ishmael, leng inpia jong vaihom pipu khat chu, pasal misomtoh Mizpah khoa Gedaliah
    toh kimuto ding in acheuvin ahi. Abonchauva an anehkhom laitah un,
  mar-mar: पण सातव्या महिन्यात असे झाले की, अलीशामाचा मुलगा नथन्या, याचा मुलगा इश्माएल,
    जो राजघराण्यातला होता आणि राजाचे काही अधिकारी, त्याच्याबरोबर त्याच्या दहा मनुष्यांना
    घेऊन मिस्पात अहीकामाचा मुलगा गदल्याकडे आले. त्यांनी मिस्पा येथे एकत्रित बसून भोजन
    केले.
  qub-qub: Wata ganchis caj quillacho Ismaelga aywaran Mizpaman Gedaliaswan tincunanpaj.
    Ismael caran Netaniaspa wamran, Elisamapana willcan. Payga caran Judá raypa castan.
    Ismael aywaran chuncaj runacunawan. Mizpachöga Gedaliaswan llapan micur upur jamarparan.
  bqp-bqp: Adɑmɑ wɔ̃ɔ gen suru nɔɔbɑ yiruse sɔɔ, yerɑ Isimɛɛli u nɑ Misipɑɔ Gedɑliɑn
    mi. Isimɛɛli wi, u sɑ̃ɑwɑ sinɑ bii kɑ mɑɑ sinɑ ɑsɑkpɔ. Tɔmbu wɔkurɑ bɑ nùn swĩimɑ
    bɑ kɑ nɑ mi. Sɑnɑm mɛ bɑ sɔ̃ bɑ dimɔ kɑ Gedɑliɑ,
  hat-hat: Nan setyèm mwa a, Izmayèl, pitit Netanya, pitit pitit Elichama, rive Mispa
    ansanm ak dis lòt moun pou li vin wè Gedalya, pitit Akikam. Izmayèl te yon ti
    fanmi wa a. Se te yon gwo chèf nan gouvènman wa a. Pandan yo chita konsa sou tab
    ap manje lakay Gedalya,
  eng-BSB: In the seventh month, Ishmael son of Nethaniah, the son of Elishama, who
    was a member of the royal family and one of the king’s chief officers, came with
    ten men to Gedaliah son of Ahikam at Mizpah, and they ate a meal together there.
  eng-WEBPB: Now in the seventh month, Ishmael the son of Nethaniah, the son of Elishama,
    of the royal offspring and one of the chief officers of the king, and ten men
    with him, came to Gedaliah the son of Ahikam to Mizpah; and there they ate bread
    together in Mizpah.
  kbq-kbq: Hagi ana kafumofo 7ni ikantera, Elisama negeho ne' Netania nemofo Ismaeli'a,
    kinima nemaniza nagapinti nekino, kini ne'mofo eri'zama e'neriza vahepinti mago
    zamimo'e. Ana hu'neankino 10ni'a vahe zamavarege'za Ahikamu nemofo Gedalia kenaku
    Mizpa kumate e'naze. Hagi zamagra Gedalia'ene manine'za magoka ne'za nenazafinti,
  nhe-BL: Pero ipan nopa metztli chicuase [41:1 Ipan metztli octubre o noviembre ipan
    586 a.C.], Ismael, icone Netanías, tlen icone Elisama, tlen hualayaya ipan nopa
    familia tlen tlanahuatiani huan tlen eliyaya se itlayacanca nopa tlanahuatijquetl,
    hualajqui ipan Mizpa. Huan ihuaya ya hualajque seyoc majtlactli tlacame. Huan
    Gedalías quinnotzqui para tlacuase sentic.
  gub-BL: A'e kwarahy rehe 7 haw zahy rehe Izimaew Netani ta'yr Erizàm tuwihawete
    iànàm hemimino a'e, oho Mipa pe Zenari huwàxi pà a'e, 10 awa wanupi a'e. Paw rupi
    a'e pe wiko mehe uzehezehe we umai'u mehe
  eng-DRA: 'And it came to pass in the seventh month, that Ismahel the son of Nathanias,
    the son of Elisama of the royal blood, and the nobles of the king, and ten men
    with him, came to Godolias the son of Ahicam into Masphath: and they ate bread
    there together in Masphath.'
