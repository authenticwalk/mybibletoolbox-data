verse: JER.041.001
translations:
  mal-C: ഏഴാംമാസത്തിൽ രാജവംശക്കാരനായ രാജാവിന്റെ ഉദ്യോഗസ്ഥന്മാരിൽ ഒരുവനുമായ എലീശാമയുടെ
    പൗത്രനായ നെഥന്യാവിന്റെ മകൻ യിശ്മായേൽ പത്തു പുരുഷന്മാരുമായി മിസ്പായിൽ അഹീക്കാമിന്റെ
    മകനായ ഗെദല്യാവിന്റെ അടുക്കൽവന്നു. അവിടെ അവർ ഒരുമിച്ചു ഭക്ഷണം കഴിച്ചുകൊണ്ടിരിക്കെ,
  deu-TKW: Im siebenten Monat aber kam Ismael, der Sohn Nethanjas, des Sohnes Elisamas,
    der aus königlichem Geschlechte war, in Begleitung von zehn Männern zu Gedalja,
    dem Sohne Ahikams, nach Mizpa, und sie speisten daselbst mit ihm zusammen in Mizpa.
  lin-lin: Na sanza ya sambo, Isimaeli, mwana mobali ya Netania mpe koko ya Elishama,
    oyo azalaki na molongo ya libota ya bokonzi mpe moko kati na bakengeli ya mokonzi,
    ayaki elongo na basoda zomi epai ya Gedalia, mwana mobali ya Ayikami, na Mitsipa.
    Wana bazalaki kolia na Mitsipa,
  eng-LSV: And it comes to pass, in the seventh month, Ishmael son of Nethaniah, son
    of Elishama, of the royal seed, and of the chiefs of the king, and ten men with
    him, have come to Gedaliah son of Ahikam, to Mizpah, and there they eat bread
    together in Mizpah.
  eng-GNV: But in the seuenth moneth came Ishmael the sonne of Nethaniah, the sonne
    of Elishama of the seede royall, and the princes of the King, and tenne men with
    him, vnto Gedaliah the sonne of Ahikam to Mizpah, and there they did eate bread
    together in Mizpah.
  eng-WEBSTER: Now it came to pass in the seventh month, that Ishmael the son of Nethaniah
    the son of Elishama, of the seed royal, and the princes of the king, even ten
    men with him, came to Gedaliah the son of Ahikam to Mizpah; and there they ate
    bread together in Mizpah.
  nhw-BL: Pero ipan nopa metztli chicuase [41:1 Ipan metztli octubre o noviembre ipan
    586 a.C.], Ismael, icone Netanías, catli icone Elisama, catli hualayaya ipan nopa
    familia tlen tlanahuatiani huan catli eliyaya se itlayacanca nopa tlanahuatijquetl,
    hualajqui ipan Mizpa. Huan ihuaya ya hualajque seyoc majtlactli tlacame. Huan
    Gedalías quinnotzqui para tlacuase sentic.
  swh-ONEN: Katika mwezi wa saba Ishmaeli mwana wa Nethania mwana wa Elishama, aliyekuwa
    wa uzao wa mfalme na pia alikuwa mmoja wa maafisa wa mfalme, akaja pamoja na watu
    kumi kwa Gedalia mwana wa Ahikamu huko Mispa. Walipokuwa wakila pamoja huko,
  bba-bba: Adɑmɑ wɔ̃ɔ ɡen suru nɔɔbɑ yiruse sɔɔ, yerɑ Isimɛɛli u nɑ Misipɑɔ Gedɑliɑn
    mi. Isimɛɛli wi, u sɑ̃ɑwɑ sinɑ bii kɑ mɑɑ sinɑ ɑsɑkpɔ. Tɔmbu wɔkurɑ bɑ nùn swĩimɑ
    bɑ kɑ nɑ mi. Sɑnɑm mɛ bɑ sɔ̃ bɑ dimɔ kɑ Gedɑliɑ,
  eng-KJVCPB: Now it came to pass in the seventh month, that Ishmael the son of Nethaniah
    the son of Elishama, of the seed royal, and the princes of the king, even ten
    men with him, came unto Gedaliah the son of Ahikam to Mizpah; and there they did
    eat bread together in Mizpah.
  luo-luo: E dwe mar abiriyo Ishmael wuod Nethania, ma wuod Elishama, mane aa e anywola
    mar joka ruoth kendo ma bende ne achiel kuom jotend ruoth, nobiro Mizpa gi ji
    apar ir Gedalia wuod Ahikam. E kinde mane gichiemo kanyakla kanyo,
  meu-meu: Hua ihahituna ai, Ismael, Netania Elisama natuna, pavapava iduhuna tauna
    bona hanua pavapavana ena heitatao tauna badana ta, na tatau gwauta ida Gedalia
    Ahikama dekena ema, Mispa ai. Bena Mispa ai e aniani hebouva lalonai,
  npi-ULB: सातौँ महिनामा एलीशामाको नाति, नतन्याहको छोरो इश्माएल, जो राजकीय घरानाका
    थिए, तिनी राजाका दस जना अधिकारीसँगै मिस्पामा अहीकामका छोरा गदल्याहकहाँ आए । मिस्पामा
    तिनीहरूले सँगसँगै खानपान गरे ।
  yor-yor: Ní oṣù keje Iṣmaeli, ọmọ Netaniah ọmọ Eliṣama, nínú irú-ọmọ ọba, àti àwọn
    ìjòyè ọba, àti àwọn ọkùnrin mẹ́wàá pẹ̀lú rẹ̀, wọ́n tọ Gedaliah ọmọ Ahikamu wá
    ní Mispa; níbẹ̀ ni wọ́n jùmọ̀ jẹun ní Mispa.
  pes-OPCB: اما در ماه هفتم، اسماعیل (پسر نتنیا، نوهٔ الیشاماع) که از خاندان سلطنتی
    و یکی از مقامات بلند پایۀ پادشاه بود، به همراه ده نفر به مصفه نزد جدلیا آمد. هنگامی
    که با هم غذا می‌خوردند،
  tgl-ULB: Ngunit nangyari na sa ikapitong buwan, si Ismael na anak ni Netanias na
    anak ni Elisama, mula sa maharlikang pamilya at ilan sa mga opisyal ng hari ay
    dumating kasama ang sampung lalaki kay Gedalias na anak ni Ahicam, sa Mizpa. Sama-sama
    silang kumain ng pagkain doon sa Mizpa.
  hui-hui: Isimale ibu Elisama aguane Nedania igini howa ibu Yudanaga kini heneru
    aria mbira hene. Ani howa ibu kini aria agali haguane mbira howa ibugua mali ogoningi
    dege ege kane layagola agali pirali haru halu Babilononaga gabumane agali haguane
    Gedalaia hearia Misiba tano ibini. Ibu Gedalaia heba mandagi tomo nalu birama
    lo biruwa Isimale halu agali pirali biarume tinaga ayu tibume Gedalaia homelo
    bo wahene.
  mya-mya: သတ္တ​မ​လ​၌​ဘု​ရင်​ခံ​မင်း​၏​အ​ရာ​ရှိ​ကြီး တစ်​ဦး​ဖြစ်​သူ​ဧ​လိ​ရှ​မာ​၏​မြေး၊
    နာ​သ​နိ ၏​သား၊ မင်း​မျိုး​မင်း​နွယ်​တစ်​ဦး​ဖြစ်​သူ ဣ​ရှ​မေ​လ​သည်​လူ​ဆယ်​ယောက်​နှင့်​အ​တူ
    ဂေ​ဒ​လိ​အား​တွေ့​ဆုံ​ရန် မိ​ဇ​ပါ​မြို့​သို့​လာ ၏။ သူ​တို့​သည်​အ​တူ​တ​ကွ​မိ​ဇ​ပါ​မြို့​တွင်
    စား​သောက်​လျက်​နေ​ကြ​စဉ်၊-
  bod-N: དེ་ཡང་ཟླ་བ་བདུན་པར་རྒྱལ་པོའི་བློན་ཆེན་ཏེ། རྒྱལ་རྒྱུད་ཨེ་ལི་ཤཱ་མའི་ཚ་བོའམ།
    ནེ་ཐན་ཡཱའི་བུ་ཡེས་མ་ཨེལ་བྱ་བས་མི་བཅུ་ཁྲིད་དེ་མཱས་ཟི་ཕཱ་རུ་ཨ་ཧི་ཀམ་གྱི་བུ་གེ་དལ་ཡཱའི་རྩར་འོངས་ནས།
    དེ་དག་གིས་མཱས་ཟི་ཕཱ་རུ་མཉམ་དུ་ཁ་ཟས་རོལ་བ་དང་།
  sna-sna: Mumwedzi wechinomwe, Ishumaeri mwanakomana waNetania, mwanakomana waErishama,
    uyo akanga ari worudzi rwamambo, uye akanga ari mumwe wamachinda amambo, akauya
    ane varume gumi kuna Gedharia mwanakomana waAhikami, paMizipa. Vachiri kudya pamwe
    chete ipapo,
  spa-BLM: En el mes séptimo, Ismael hijo de Netanías, hijo de Elisama, de la estirpe
    real y uno de los principales funcionarios del rey, y diez hombres con él, vinieron
    a Gedalías hijo de Ajicam a Mizpa, y allí comieron juntos el pan en Mizpa.
  cac-cac: A d'a yuquil uj ix b'at vin̈aj Ismael yuninal vin̈aj Netanías yed' lajun̈van̈
    soldado d'a Mizpa yic b'at lolon eb' vin̈ yed' vin̈aj Gedalías chi', junn̈ej ix
    va eb' vin̈ yed' vin̈. (A vin̈aj Ismael chi', yixchiquin pax vin̈ vin̈aj Elisama,
    yin̈tilal eb' vin̈ rey, nivan yopisio vin̈ d'a vin̈ sreyal Judá d'a yalan̈taxo.)
  swh-ULB: Lakini ilitokea kwamba katika mwezi wa saba Ishmael mwana wa Nethania mwana
    wa Elishama, toka familia ya kifalme, na maafisa baadhi wa mfalme, walikuja -
    wanaume kumi walikuwa pamoja naye - kwa Gedalia mwana wa Ahikam, huko Mizpa. Walikula
    chakula pamoja hukp Mizpa.
  bel-bel: І было ў сёмы месяц, Ісмаіл, сын Натаніі, сына Элісама зь племя царскага,
    і вяльможы царовыя і дзесяць чалавек зь ім прыйшлі да Гадоліі, сына Ахікамавага,
    у Масіфу, і там яны елі разам хлеб у Масіфе.
  deu-ELBBK: Und es geschah im 7. Monat, da kam Ismael, der Sohn Nethanjas, des Sohnes
    Elischamas, vom königlichen Geschlecht und von den Großen des Königs und zehn
    Männer mit ihm zu Gedalja, dem Sohn Achikams, nach Mizpa; und sie speisten dort
    zusammen in Mizpa.
  mbb-OT: Heini si Ishmael anak ni Netania wey apù ni Elishama. Nesakup sikandin te
    lavew he pemilya ne sevaha sikandin duen te menge upisyal te hadì dutun te nehuna
    he timpu. Ne hein ikepitu he vulan dutun he tuig, midhendiyà si Ishmael te ki
    Gedalia diyà te Mizpa duma te sepulù he etew. Ne zutun te egkaan sikandan,
  mal-2015: എന്നാൽ ഏഴാം മാസത്തിൽ രാജവംശക്കാരനും രാജാവിന്റെ മഹത്തുക്കളിൽ ഒരുവനുമായി
    എലീശാമയുടെ മകനായ നെഥന്യാവിന്റെ മകൻ യിശ്മായേൽ പത്തു ആളുമായി മിസ്പയിൽ അഹീക്കാമിന്റെ
    മകനായ ഗെദല്യാവിന്റെ അടുക്കൽ വന്നു; അവിടെ മിസ്പയിൽവെച്ചു അവർ ഒന്നിച്ചു ഭക്ഷണം കഴിച്ചു.
  rmc-rmc: Andro eftato čhon avľa ko Gedaljah, ko čhavo le Achikamoskro, andre Micpa
    o Jišmael, o čhavo le Netanijoskro, o vnukos le Elišamaskro, savo sas andral e
    kraľiko famelija, jekhetane le kraľike rajenca the deše muršenca. A ode andre
    Micpa jekhetane chanas.
  pes-OPV: و در ماه هفتم واقع شد که اسماعیل بن نتنیا ابن الیشاماع که از نسل پادشاهان
    بود با بعضی از روسای پادشاه و ده نفر همراهش نزد جدلیا ابن اخیقام به مصفه آمدند
    و آنجا درمصفه با هم نان خوردند.
  ron-1924: Ын луна а шаптя, Исмаел, фиул луй Нетания, фиул луй Елишама, дин нямул
    ымпэратулуй, а венит ку май-марий ымпэратулуй ши ку зече оамень ла Гедалия, фиул
    луй Ахикам, ла Мицпа. Ши ау мынкат ымпреунэ аколо, ла Мицпа.
  ben-OBCV: ইলীশামার পৌত্র নথনিয়ের পুত্র ইশ্মায়েল ছিল রাজবংশীয় এবং রাজার প্রধান
    কর্মচারীদের মধ্যে অন্যতম। আর এরকম হল, সপ্তম মাসে সে ও তার সঙ্গে আরও দশজন লোক মিস্‌পায়
    অহীকামের পুত্র গদলিয়ের কাছে এল। তারা যখন সেখানে একসঙ্গে আহার করছিল,
  som-som: Haddaba bishii toddobaad waxaa yimid Ismaaciil ina Netanyaah oo ahaa ina
    Eliishaamaac, oo ka mid ahaa farcankii boqornimada iyo weliba saraakiishii boqorka,
    isagoo toban nin wata, oo waxay Gedalyaah ina Ahiiqaam ugu yimaadeen Misfaah,
    oo halkaasay kibis ku wada cuneen.
  lat-VUC: Et factum est in mense septimo, venit Ismahel filius Nathaniæ filii Elisama,
    de semine regali, et optimates regis, et decem viri cum eo, ad Godoliam filium
    Ahicam, in Masphath, et comederunt ibi panes simul in Masphath.
  eng-ASVBT: Now it came to pass in the seventh month, that Ishmael the son of Nethaniah,
    the son of Elishama, of the seed royal and one of the chief officers of the king,
    and ten men with him, came unto Gedaliah the son of Ahikam to Mizpah; and there
    they did eat bread together in Mizpah.
  ita-1885: OR avvenne nel settimo mese, che Ismaele, figliuolo di Netania, figliuolo
    di Elisama, del sangue reale, ed alcuni grandi della corte del re, e dieci uomini
    con lui, vennero a Ghedalia, figliuolo di Ahicam, in Mispa; e quivi in Mispa mangiarono
    insieme.
  eng-LXXUP: The word that came to Jeremiah from the Lord (now Nebuchadnezzar king
    of Babylon, and all his army, and all the country of his dominion, were warring
    against Jerusalem, and against all the cities of Judah), saying,
  eng-ULB: But it happened that in the seventh month Ishmael son of Nethaniah son
    of Elishama, from the royal family, and some officers of the king, came—ten men
    were with him—to Gedaliah son of Ahikam, at Mizpah. They ate food together there
    in Mizpah.
  spa-VBL: En el séptimo mes del año, Ismael hijo de Netanías, hijo de Elisama, miembro
    de la familia real y uno de los principales funcionarios del rey, vino con diez
    de sus hombres a ver a Gedalías en Mizpa. Mientras comían juntos,
  fra-_FOB: Or, au septième mois, Ismaël, fils de Néthania, fils d'Élishama, de la
    race royale et l'un des grands du roi, et dix hommes avec lui, vinrent vers Guédalia,
    fils d'Achikam, à Mitspa; et ils mangèrent ensemble à Mitspa.
  mal-mal: എന്നാൽ ഏഴാം മാസത്തിൽ രാജവംശജനും രാജാവിന്റെ മഹത്തുക്കളിൽ ഒരുവനുമായി എലീശാമയുടെ
    മകനായ നെഥന്യാവിന്റെ മകൻ യിശ്മായേൽ പത്ത് ആളുകളുമായി മിസ്പയിൽ അഹീക്കാമിന്റെ മകനായ
    ഗെദല്യാവിന്റെ അടുക്കൽ വന്നു; അവിടെ മിസ്പയിൽവച്ച് അവർ ഒന്നിച്ച് ഭക്ഷണം കഴിച്ചു.
  urd-GVR: Ismāīl bin Nataniyāh bin Ilīsamā shāhī nasl kā thā aur pahle Shāh-e-Yahūdāh
    kā ālā afsar thā. Sātweṅ mahīne meṅ wuh das ādmiyoṅ ko apne sāth le kar Misfāh
    meṅ Jidaliyāh se milne āyā. Jab wuh mil kar khānā khā rahe the
  suz-BL: मिनु मेको ७ महिनाम पिप आ खिं ङा मुर एली-शामा आ चच नेथन्‍याह आ तौ इश्‍माएल
    नु पिप आ नेल्‍ल क्‍येङा ठेयब गेय पाइब अरु १० जना मुर मिस्‍पा सहरम अहीकाम आ तौ
    गेदाल्‍याह आ बाक्‍तीके जाक्‍तेक्‍म। मेको नेल्‍ल मेकेर काथा शोब्‍ले जन जन बाक्‍तेक्‍म।
    येरमीया ४०:८
  eng-NOY: And it came to pass in the seventh month, that Ishmael, the son of Nethaniah,
    the son of Elishama, of the blood royal, and one of the great officers of the
    king, and ten men with him, came to Gedaliah, the son of Ahikam, to Mizpah; and
    they ate bread there together in Mizpah.
  ita-1927: E il settimo mese, Ismael, figliuolo di Nethania, figliuolo di Elishama
    della stirpe reale e uno dei grandi del re, venne con dieci uomini, da Ghedalia,
    figliuolo di Ahikam, a Mitspa; e quivi, a Mitspa, mangiarono assieme.
  ckb-ckb: لە مانگی حەوت ئیسماعیلی کوڕی نەتەنیاهۆی کوڕی ئەلیشاماع کە لە ڕەچەڵەکی شاهانە
    بوو، یەکێک بوو لە گەورە پیاوانی پاشا، لەگەڵ دە پیاو هاتنە میچپا بۆ لای گەدەلیاهوی
    کوڕی ئەحیقام. کاتێک پێکەوە نانیان دەخوارد،
  eng-BBE: Now it came about in the seventh month that Ishmael, the son of Nethaniah,
    the son of Elishama, of the king's seed, having with him ten men, came to Gedaliah,
    the son of Ahikam, in Mizpah; and they had a meal together in Mizpah.
  kan-OKCV: ಏಳನೆಯ ತಿಂಗಳಲ್ಲಿ ಅರಸನ ಸಂತಾನದವನೂ, ಅರಸನ ಪ್ರಧಾನರಲ್ಲಿ ಒಬ್ಬನೂ ಆದಂಥ ಎಲೀಷಾಮನ ಮೊಮ್ಮಗನೂ,
    ನೆತನ್ಯನ ಮಗನೂ ಆದ ಇಷ್ಮಾಯೇಲನು ಅವನ ಸಂಗಡ ಹತ್ತು ಮಂದಿಯೂ ಮಿಚ್ಪದಲ್ಲಿದ್ದ ಅಹೀಕಾಮನ ಮಗ ಗೆದಲ್ಯನ
    ಬಳಿಗೆ ಬಂದರು. ಅವರು ಮಿಚ್ಪದಲ್ಲಿಯೇ ಊಟಮಾಡುತ್ತಿದ್ದಾಗ,
