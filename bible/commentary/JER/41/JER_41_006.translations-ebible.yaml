verse: JER.041.006
translations:
  mal-C: അപ്പോൾ നെഥന്യാവിന്റെ മകനായ യിശ്മായേൽ മിസ്പായിൽനിന്നു കരഞ്ഞുകൊണ്ട് അവരെ എതിരേറ്റുചെന്നു.
    അവരെ കണ്ടപ്പോൾ, “അഹീക്കാമിന്റെ മകനായ ഗെദല്യാവിന്റെ അടുക്കലേക്കു വരിക” എന്ന് അവരോടു
    പറഞ്ഞു.
  deu-TKW: 'Da ging ihnen Ismael, der Sohn Nethanjas, von Mizpa aus entgegen, indem
    er beständig beim Gehen weinte, und als er auf sie traf, sprach er zu ihnen: Kommt
    herein zu Gedalja, dem Sohne Ahikams!'
  lin-lin: 'Isimaeli, mwana mobali ya Netania, abimaki na Mitsipa mpo na kokende kokutana
    na bango ; wana azalaki kokende kokutana na bango, azalaki kolela nzela-nzela.
    Bongo tango akutanaki na bango, alobaki na bango : — Boya kotala Gedalia, mwana
    mobali ya Ayikami !'
  eng-LSV: And Ishmael son of Nethaniah goes forth to meet them, from Mizpah, going
    on and weeping, and it comes to pass, at meeting them, that he says to them, “Come
    to Gedaliah son of Ahikam.”
  eng-GNV: 'And Ishmael the sonne of Nethaniah went forth from Mizpah to meete them,
    weeping as he went: and when he met them, he said vnto them, Come to Gedaliah
    the sonne of Ahikam.'
  eng-WEBSTER: 'And Ishmael the son of Nethaniah went forth from Mizpah to meet them,
    weeping all along as he went: and it came to pass, as he met them, he said to
    them, Come to Gedaliah the son of Ahikam.'
  nhw-BL: 'Huan Ismael quisqui ipan Mizpa chocatiyajqui. Huan ipan ojtli quinnamiquito
    nopa masehualme. Huajca Ismael quincajcayajqui huan quinilhui: ―¡Xihuala huan
    xiquitaca tlaque quipanotoc Gedalías, icone Ahicam!'
  swh-ONEN: Ishmaeli mwana wa Nethania akaondoka Mispa ili kwenda kuwalaki, huku akilia
    alipokuwa akienda. Alipokutana nao, akasema, “Karibuni kwa Gedalia mwana wa Ahikamu.”
  bba-bba: Yerɑ Isimɛɛli u seewɑ Misipɑn di u dɑ u kɑ bu yinnɑ swɑɑɔ, u sumɔ. Ye u
    turɑ ben mi, mɑ u nɛɛ, i nɑ su dɑ Gedɑliɑn mi.
  eng-KJVCPB: 'And Ishmael the son of Nethaniah went forth from Mizpah to meet them,
    weeping all along as he went: and it came to pass, as he met them, he said unto
    them, Come to Gedaliah the son of Ahikam.'
  luo-luo: Ishmael wuod Nethania noa Mizpa mondo orom kodgi, ka oywak e sache mane
    odhi. Kane oromo kodgi, nowachonegi niya, “Biuru ir Gedalia wuod Ahikam.”
  meu-meu: Bena Ismael Netania na Mispa amo e raka lasi mai taina ida, idia ihedavari-henidia
    totona. Idia ida e hedavari negana ai, ia ese e hamaorodia, eto, Gedalia Ahikama
    dekenai ba raka vareai.
  npi-ULB: तिनीहरू रुँदै जाँदै गर्दा नतन्याहको छोरो इश्माएल मिस्पाबाट तिनीहरूलाई भेट्न
    निस्के । तिनीहरूसित तिनको भेट हुँदा तिनले तिनीहरूलाई भने, “अहीकामका छोरा गदल्याहकहाँ
    आओ ।”
  yor-yor: Iṣmaeli ọmọkùnrin Netaniah jáde kúrò láti Mispa láti lọ pàdé wọn. Ó sì
    ń sọkún bí ó ti ṣe ń lọ, nígbà tí ó pàdé wọn, ó wí pé, “Ẹ wá sọ́dọ̀ Gedaliah ọmọkùnrin
    Ahikamu.”
  pes-OPCB: 'اسماعیل در حالی که می‌گریست، برای استقبال آنها از شهر بیرون رفت. وقتی
    به ایشان رسید، گفت: «بیایید و ببینید چه بر سر جدلیا آمده است!»'
  tgl-ULB: Kaya lumabas si Ismael na anak ni Netanias mula sa Mizpa upang salubungin
    sila habang naglalakad at umiiyak. At nangyari ito nang masalubong niya sila,
    sinabi niya sa kanila, “Pumunta kayo kay Gedalias na anak ni Ahicam!”
  hui-hui: Isimale ibugua agali uruni ibira layago hale howa Misiba yu wahalu ti harigani
    lola hole pene. Agali urunime ibubi nde ti baba daraho kabe toba helonaga dugu
    bima harigani lola hole pene. Ibugua puwa tihondo lalu, Tígua Gedalia hondo ibidaba,
    lene.
  mya-mya: သို့​ဖြစ်​၍​ဣ​ရှ​မေ​လ​သည် သူ​တို့​အား​ကြို ဆို​ရန်​မိ​ဇ​ပါ​မြို့​မှ​ထွက်​ခွာ​ပြီး​လျှင်
    တစ် လမ်း​လုံး​ငို​ကြွေး​လျက်​သွား​၏။ သူ​သည် ထို​သူ​တို့​နှင့်​တွေ့​ဆုံ​မိ​သော​အ​ခါ​သူ​တို့
    အား``ဂေ​ဒ​လိ​ထံ​သို့​လာ​ရောက်​ကြ​ပါ'' ဟု​ခေါ်​ဖိတ်​လေ​သည်။-
  bod-N: ནེ་ཐན་ཡཱའི་བུ་ཡེས་མ་ཨེལ་ནི་དེ་དག་ལ་བསུ་རུ་མཱས་ཟི་ཕཱ་ནས་ཐོན་ཏེ། ངུ་ཞོར་འགྲོ་ཞོར་དེ་དག་དང་ཕྲད་ནས་ན་རེ།
    ཁྱོད་རྣམས་ནི་ཨ་ཧི་ཀམ་གྱི་བུ་གེ་དལ་ཡཱའི་དྲུང་དུ་ཤོག་དང་ཞེས་པ་དང་།
  sna-sna: Ishumaeri mwanakomana waNetania akabuda paMizipa kuti andovachingamidza,
    akafamba achichema. Paakasangana navo, akati kwavari, “Uyai kuna Gedharia mwanakomana
    waAhikami.”
  spa-BLM: 'Ismael, hijo de Netanías, salió de Mizpa a recibirlos, llorando a su paso,
    y al encontrarlos les dijo: “Vengan a Gedalías, hijo de Ajicam.”'
  cac-cac: 'A d''a Mizpa chi'' ix elta vin̈aj Ismael chi'' ul scha eb'' vin̈, van
    stz''acan oc'' sb''a vin̈, axo yic ix schalan sb''a vin̈ yed'' eb'' vin̈, ix yalan
    vin̈ d''a eb'' vin̈ icha tic: —Cotan̈ec, ul ilec vin̈aj Gedalías yuninal vin̈aj
    Ahicam, xchi vin̈.'
  swh-ULB: Basi Ishmael mwana wa Nethania alienda toka Mizpa kukutana nao kama walivyoenda,
    wakitembea na kulia. Kisha ilitokea kwamba kama alivyokutana nao, alisema nao,
    “Njoo kwa Gedalia mwana wa Ahikam!”
  bel-bel: 'Ісмаіл, сын Натаніі, выйшаў з Масіфы насустрач ім, ідучы і плачучы, і
    спаткаўшыся зь імі, сказаў ім: «ідзеце да Гадоліі, сына Ахікамавага».'
  deu-ELBBK: 'Und Ismael, der Sohn Nethanjas, ging aus von Mizpa, ihnen entgegen,
    und weinte im Gehen; und es geschah, als er sie antraf, da sprach er zu ihnen:
    Kommt zu Gedalja, dem Sohn Achikams.'
  mbb-OT: Midsinuǥung sikandan ni Ishmael he ebpuun te Mizpa is uvag kun edsineǥew.
    Migkaǥi si Ishmael te, “Hendini kew, ahàa niw is nehitavù ki Gedalia.”
  mal-2015: 'നെഥന്യാവിന്റെ മകൻ യിശ്മായേൽ മിസ്പയിൽനിന്നു പുറപ്പെട്ടു കരഞ്ഞുംകൊണ്ടു
    അവരെ എതിരേറ്റു ചെന്നു; അവരെ കണ്ടപ്പോൾ അവൻ അവരോടു: അഹീക്കാമിന്റെ മകനായ ഗെദല്യാവിന്റെ
    അടുക്കൽ വരുവിൻ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Akor pes mukľa pro drom andral e Micpa o Jišmael, o čhavo le Netanijoskro,
    hoj pes lenca te arakhel, a avelas ke lende rovindos. Sar pes lenca arakhľa, phenďa
    lenge: „Aven ko Gedaljah, ko čhavo le Achikamoskro!“'
  pes-OPV: 'و اسماعیل بن نتنیا به استقبال ایشان از مصفه بیرون آمد و دررفتن گریه می‌کرد
    و چون به ایشان رسید گفت: «نزد جدلیا ابن اخیقام بیایید.»'
  ron-1924: 'Исмаел, фиул луй Нетания, ле-а ешит ынаинте дин Мицпа ши мерӂя плынгынд.
    Кынд й-а ынтылнит, ле-а зис: „Вениць ла Гедалия, фиул луй Ахикам!”'
  ben-OBCV: নথনিয়ের পুত্র ইশ্মায়েল কাঁদতে কাঁদতে মিস্‌পা থেকে তাদের সঙ্গে সাক্ষাৎ
    করতে গেল। যখন সে তাদের সাক্ষাৎ পেল, সে বলল, “চলো, আমরা অহীকামের পুত্র গদলিয়ের
    কাছে যাই।”
  som-som: Oo Ismaaciil ina Netanyaah wuxuu Misfaah uga tegey inuu iyaga ka hor tago
    aawadeed, isagoo ooyaya intuu sii socday oo dhan, oo markuu iyagii la kulmay wuxuu
    ku yidhi, Gedalyaah ina Ahiiqaam u kaalaya.
  lat-VUC: 'Egressus ergo Ismahel filius Nathaniæ in occursum eorum de Masphath, incedens
    et plorans ibat: cum autem occurrisset eis, dixit ad eos: Venite ad Godoliam filium
    Ahicam.'
  eng-ASVBT: 'And Ishmael the son of Nethaniah went forth from Mizpah to meet them,
    weeping all along as he went: and it came to pass, as he met them, he said unto
    them, Come to Gedaliah the son of Ahikam.'
  ita-1885: 'Ed Ismaele, figliuolo di Netania, uscì di Mispa incontro a loro, e camminava
    piangendo; e quando li ebbe scontrati, disse loro: Venite a Ghedalia, figliuolo
    di Ahicam.'
  eng-LXXUP: And Jeremiah spoke to King Zedekiah all these words in Jerusalem.
  eng-ULB: So Ishmael son of Nethaniah went out from Mizpah to meet them as they went,
    walking and weeping. Then it happened that as he encountered them, he said to
    them, “Come to Gedaliah son of Ahikam!”
  spa-VBL: 'Ismael salió a su encuentro desde Mizpa, llorando a su paso. Cuando Ismael
    se encontró con los hombres, les dijo: “¡Vengan a ver lo que le pasó a Gedalías
    hijo de Ahicam!”.'
  fra-_FOB: 'Alors Ismaël, fils de Néthania, sortit de Mitspa au-devant d''eux. Il
    marchait en pleurant; et quand il les eut rencontrés, il leur dit: Venez vers
    Guédalia, fils d''Achikam.'
  mal-mal: 'നെഥന്യാവിന്റെ മകൻ യിശ്മായേൽ മിസ്പയിൽനിന്നു പുറപ്പെട്ട്, കരഞ്ഞുംകൊണ്ട്
    അവരെ എതിരേറ്റു ചെന്നു; അവരെ കണ്ടപ്പോൾ അവൻ അവരോട്: “അഹീക്കാമിന്റെ മകനായ ഗെദല്യാവിന്റെ
    അടുക്കൽ വരുവിൻ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Ismāīl rote rote Misfāh se nikal kar un se milne āyā. Jab wuh un ke pās
    pahuṅchā to kahne lagā, “Jidaliyāh bin Aḳhīqām ke pās āo aur dekho ki kyā huā
    hai!”
  suz-BL: नेथन्‍याह आ तौ इश्‍माएल मिस्‍पा रे ङाक्‍ना ङाक्‍न, मेको आन कली ग्रुम्‍थ
    जाक्‍त। मिनु मेको आन कली ग्रुम्‍शा मेकोमी “अहीकाम आ तौ गेदाल्‍याह आ बाक्‍तीक जाक्‍कीन”
    देंत।
  eng-NOY: And Ishmael, the son of Nethaniah, went forth from Mizpah to meet them,
    weeping all along as he went; and when he met them, he said to them, “Come ye
    to Gedaliah, the son of Ahikam.”
  ita-1927: 'E Ismael, figliuolo di Nethania, uscì loro incontro da Mitspa; e, camminando,
    piangeva; e come li ebbe incontrati, disse loro: “Venite da Ghedalia, figliuolo
    di Ahikam”.'
  ckb-ckb: 'ئیسماعیلی کوڕی نەتەنیاهۆش لە میچپا هاتە دەرەوە تاکو پێشوازییان لێ بکات،
    دەڕۆیشت و دەگریا. کە پێیان گەیشت پێی گوتن: «وەرن بۆ لای گەدەلیاهوی کوڕی ئەحیقام.»'
  eng-BBE: 'And Ishmael, the son of Nethaniah, went out from Mizpah with the purpose
    of meeting them, weeping on his way: and it came about that when he was face to
    face with them he said, Come to Gedaliah, the son of Ahikam.'
  kan-OKCV: ಆಗ ನೆತನ್ಯನ ಮಗ ಇಷ್ಮಾಯೇಲನು ಮಿಚ್ಪದಿಂದ ಹೊರಟು, ಅಳುತ್ತಲೇ ಅವರ ಎದುರಿಗೆ ಹೋದನು.
    ಅವರನ್ನು ಎದುರುಗೊಂಡ ಮೇಲೆ ಅವರಿಗೆ, “ಅಹೀಕಾಮನ ಮಗ ಗೆದಲ್ಯನ ಬಳಿಗೆ ಬನ್ನಿ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது நெத்தானியாவின் மகனாகிய இஸ்மவேல் மிஸ்பாவிலிருந்து புறப்பட்டு,
    அவர்களுக்கு எதிராக அழுதுகொண்டே நடந்துவந்து, அவர்களைச் சந்தித்தபோது, அவர்களை நோக்கி:
    அகீக்காமின் மகனாகிய கெதலியாவினிடத்தில் வாருங்கள் என்றான்.'
  spa-RV-1909: 'Y de Mizpa salióles al encuentro, llorando, Ismael hijo de Nethanías:
    y aconteció que como los encontró, díjoles: Venid á Gedalías, hijo de Ahicam.'
  ron-BTF: 'Și Ismael, fiul lui Netania, a ieșit de la Mițpa să îi întâlnească, plângând
    tot timpul cât mergea; și s-a întâmplat, pe când i-a întâlnit, că le-a spus: Veniți
    la Ghedalia, fiul lui Ahicam.'
  eng-WEBP: Ishmael the son of Nethaniah went out from Mizpah to meet them, weeping
    all along as he went, and as he met them, he said to them, “Come to Gedaliah the
    son of Ahikam.”
  eng-FBV: Ishmael came out to meet them from Mizpah, weeping as he went along. When
    Ishmael met the men, he said, “Come and see what's happened to Gedaliah son of
    Ahikam!”
  nld-1939: 'Jisjmaël, de zoon van Netanja, ging ze al wenend uit Mispa tegemoet,
    en toen hij bij hen was, zeide hij hun:'
  nch-BL: 'Huan Ismael quisqui ipan Mizpa chocatiyajqui. Huan ipan ojti quinnamiquito
    nopa masehualme. Huajca Ismael quincajcayajqui huan quinilhui: ―¡Xihualaca huan
    xiquitaca taya quipanotoc Gedalías, icone Ahicam!'
  vie-1934: 'ỗch-ma-ên, con trai Nê-tha-nia, từ Mích-ba ra đón các người ấy, vừa đi
    vừa khóc. Khi đến cùng họ rồi, nói rằng: Hãy đến cùng Ghê-đa-lia, con trai A-hi-cam.'
  hin-CV: तब नेथनियाह का पुत्र इशमाएल मिज़पाह से उनसे भेंट करने निकला, इस समय वह रोता
    जा रहा था. जब उसकी भेंट इन अस्सी व्यक्तियों के समूह से हुई, उसने उनसे कहा, “चलिए,
    हम अहीकाम के पुत्र गेदालियाह से भेंट करने चलें.”
  spa-BES: 'E Ismael, el hijo de Netanías, salió de Mizpa con el propósito de encontrarse
    con ellos, llorando en su camino; y cuando se encontró cara a cara con ellos,
    dijo: Venid a Gedalías, el hijo de Ahicam.'
  tdx-tdx: 'Aa le niavotse i Mitspà t’Ismaele ana’ i Netania hifanalaka am’ iereo,
    nangololoike ty rovetse t’ie nañavelo mb’eo; ie nigadoñe am’ iereo, le hoe ty
    asa’e ama’e: Antao homb’e Gedalia ana’ i Ahikame mb’eo.'
  tha-KJV: และอิชมาเอลบุตรชายเนธานิยาห์มาจากมิสปาห์พบเขาเหล่านั้นเข้า อิชมาเอลเดินมาพลางร้องไห้​พลาง
    และต่อมาเมื่อเขาพบคนเหล่านั้นจึงพู​ดก​ับเขาทั้งหลายว่า “เชิญเข้ามาหาเกดาลิยาห์​บุ​ตรชายอาหิคัมเถิด”
  por-BR-2018: 'E Ismael filho de Netanias saiu ao encontro deles desde Mispá, chorando;
    e sucedeu que, quando os encontrou, disse-lhes: Vinde a Gedalias, filho de Aicã.'
  deu-ELO: 'Und Ismael, der Sohn Nethanjas, ging aus von Mizpa, ihnen entgegen, indem
    er weinend einherging; und es geschah, als er sie antraf, da sprach er zu ihnen:
    Kommet zu Gedalja, dem Sohne Achikams.'
  eng-WYC-2018: Therefore Ishmael, the son of Nethaniah, went out of Mizpah into the
    meeting of them; and he went going and weeping (or weeping as he went). Soothly
    when he had met them, he said to them, Come ye to Gedaliah, the son of Ahikam;
  epo-epo: 'Kaj Iŝmael, filo de Netanja, eliris al ili renkonte el Micpa, irante kaj
    plorante; kaj kiam li atingis ilin, li diris al ili: Iru al Gedalja, filo de Aĥikam.'
  uig-PIN: 'Nǝtaniyaning oƣli Ixmail ularni ⱪarxi elixⱪa mangƣiniqǝ yiƣliƣanƣa selip
    Mizpaⱨdin qiⱪti; ularƣa: «Mǝrⱨǝmǝt, Aⱨikamning oƣli Gǝdaliya bilǝn kɵrüxüxkǝ apirimǝn»
    — dedi.'
  beo-beo: 'Amalalu, Isama:iele da Misiba amoga digini, ili gousa:musa: asi. E da
    ilima doaga:le, amane sia:i, “Sama misa! Gedalaia ba:musa: misa!”'
  tpi-OTNT: Ismael i lukim ol i wokabaut i kam na em i lusim Mispa na i wokabaut i
    go long rot. Em i krai bilong mekim ol dispela man i ting em i sori wantaim ol,
    na em i go bungim ol. Na em i tokim ol olsem, “Gedalia i laik bai yupela i kam
    lukim em.”
  hau-SA: Ishmayel ɗan Netaniya ya fito daga Mizfa don yă sadu da su. Sa’ad da ya
    sadu da su, sai ya ce, “Ku zo wurin Gedaliya ɗan Ahikam.”
  uig-LAT: 'Netaniyaning oghli Ishmail ularni qarshi élishqa mangghiniche yighlighan’gha
    sélip Mizpahdin chiqti; ulargha: «Merhemet, Ahikamning oghli Gedaliya bilen körüshüshke
    apirimen» — dédi.'
  nde-nde: U-Ishumayeli indodana kaNethaniya wasuka eMizipha ukuyawahlangabeza; wahamba
    ekhala. Ekuhlanganeni kwakhe labo wathi, “Wozani kuGedaliya indodana ka-Ahikhami.”
  ton-ton: 'Pea naʻe ʻalu atu ʻa ʻIsimeʻeli ko e foha ʻo Natania mei Misipa ke fakafetaulaki
    mo kinautolu, pea naʻe tangi maʻu pe ia ʻi heʻene ʻalu: pea naʻe hoko ʻo pehē
    ʻi heʻene fetaulaki mo kinautolu naʻa ne pehē kiate kinautolu, “Mou omi kia Ketalia
    ko e foha ʻAhikami,”'
  ces-1613: 'Tedy Izmael syn Netaniášův vyšel jim vstříc z Masfa, ustavičně jda a
    plače. Stalo se pak, když je potkal, že řekl jim: Poďte k Godoliášovi synu Achikamovu.'
  eng-WMB: Ishmael the son of Nethaniah went out from Mizpah to meet them, weeping
    all along as he went, and as he met them, he said to them, “Come to Gedaliah the
    son of Ahikam.”
  tam-TCV: அப்பொழுது நெத்தனியாவின் மகன் இஸ்மயேல் அழுதபடி அவர்களைச் சந்திப்பதற்காக
    மிஸ்பாவிலிருந்து போனான். அவர்களைச் சந்தித்தபோது, அவர்களிடம், “நீங்கள் அகீக்காமின்
    மகன் கெதலியாவிடம் வாருங்கள்” என்றான்.
  ceb-ULB: Busa mitagbo kanila si Ismael nga anak nga lalaki ni Netania gikan sa Mizpa
    samtang nagpadulong sila, nga nagbaktas ug nanaghilak. Unya nahitabo kadto sa
    dihang natagboan na niya sila, miingon siya kanila, “Uban kamo ngadto kang Gedalia
    nga anak nga lalaki ni Ahikam!”
  pol-UBG: 'Wtedy Izmael, syn Netaniasza, wyszedł im naprzeciw z Mispy, a gdy szedł,
    płakał. Gdy ich spotkał, powiedział do nich: Chodźcie do Gedaliasza, syna Achikama.'
  urd-GVU: اسمٰعیل روتے روتے مِصفاہ سے نکل کر اُن سے ملنے آیا۔ جب وہ اُن کے پاس پہنچا
    تو کہنے لگا، ”جِدلیاہ بن اخی قام کے پاس آؤ اور دیکھو کہ کیا ہوا ہے!“
  deu-1912: 'Und Ismael, der Sohn Nethanjas, ging heraus von Mizpa ihnen entgegen,
    ging daher und weinte. Als er nun an sie kam, sprach er zu ihnen: Ihr sollt zu
    Gedalja, dem Sohn Ahikams, kommen.'
  kan-2017: ಆಗ ನೆತನ್ಯನ ಮಗನಾದ ಇಷ್ಮಾಯೇಲನು ಮಿಚ್ಪದಿಂದ ಅವರ ಕಡೆಗೆ ಹೊರಟು ದಾರಿಯುದ್ದಕ್ಕೂ ಅಳುತ್ತಾ
    ನಡೆದು ಅವರನ್ನು ಎದರುಗೊಂಡು, “ಅಹೀಕಾಮನ ಮಗನಾದ ಗೆದಲ್ಯನ ಬಳಿಗೆ ಬನ್ನಿರಿ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ma aram me yan Ishmael nga wuru’ yu Mizpah ni be yor nge yan i mada’ nagrad.
    Nap’an ni taw ngorad me ga’ar, “Wenig ngomed mired ngalan binaw ngam guyed Gedaliah.”
  hlt-MCSB: Amih aka doe la Nethaniah capa Ishmael te Mizpah lamloh cet. A caeh a
    caeh vaengah tah aka rhap khaw ana om tih amih te a hum uh vaengah tah amih te,
    “Ahikam capa Gedaliah taengla ha mop uh laeh,” a ti nah.
  mdy-ETH: ዬያሮ ኔታኒያ ናኣዚ ዒስማዔኤሌ ሚፂጳፓ ዬኤኪ ዬኤኪ ዔያቶ ጎይሣ ዔካኒ ኬስኬኔ፤ ዒዚ ዔያቶ ኮይላ ሙካዖ፦ «ዓሂቃሜ
    ናኣዚ፥ ጌዳሊያ ማኣሪ ዬዑዋቴ» ጌዔኔ።
  twi-ASANTE: Netania babarima Ismael de agyaadwoɔ firii Mispa kɔhyiaa wɔn. Ɛberɛ
    a ɔhyiaa wɔn no ɔkaa sɛ, “Mommra Ahikam babarima Gedalia nkyɛn.”
  eng-WEBU: Ishmael the son of Nethaniah went out from Mizpah to meet them, weeping
    all along as he went, and as he met them, he said to them, “Come to Gedaliah the
    son of Ahikam.”
  wal-wal: Isimaa7eeli Mixiphphappe kiyidi, yeekkiiddi etan gaittanau biis; biidi
    etan gaittido wode, “Ahiqaama na7aa Gadaaliyaakko haa yiite; yiidi a be7ite” yaagiis.
  spa-PDDPT: 'Ismael, hijo de Netanías, les salió al encuentro desde Mizpa, y lloraba
    mientras caminaba, hasta cuando los encontró, y les dijo: Vengan a ver a Gedalías,
    hijo de Ahicam.'
  gun-gun: 'Ha''e ramo Netanias ra''y Ismael ma ha''e kuery ovaexĩ vy oẽ Mispa tetã
    gui. Ojae''o reve oo. Ha''e rami vy ovaexĩ vy aipoe''i ha''e kuery pe: — Peju
    ke Aicão ra''y Gedalias oĩa py — he''i.'
  ilo-ULB: Isu a rimmuar ni Ismael a putot ni Netanias manipud Mizpa tapno sabtenna
    ida bayat ti ipapanda, a magmagna ken agsangsangitda. Ket napasamak nga idi masabatna
    ida, kinunana kadakuada, “Umaykayo kenni Gedalias a putot ni Ahikam!”
  kpg-kpg: Ishmael ga dangidangi mo di hana gi daha mo Mizpah belee heetugi gi digaula.
    I dono dau adu gi digaula, gei mee ga helekai, “Goodou lloomoi gi gidee goodou
    Gedaliah.”
  uig-ARA: 'نەتانىيانىڭ ئوغلى ئىشمائىل ئۇلارنى قارشى ئېلىشقا ماڭغىنىچە يىغلىغانغا
    سېلىپ مىزپاھدىن چىقتى؛ ئۇلارغا: «مەرھەمەت، ئاھىكامنىڭ ئوغلى گەدالىيا بىلەن كۆرۈشۈشكە
    ئاپىرىمەن» ــ دېدى.'
  sus-sus: Netaniya xa di Sumayila naxa mini Misipa e ralande. E nu na wafe. A naxa
    a fala e bɛ, «Wo fa Axikama xa di Gɛdalaya yire.»
  pon-2006: Ismael eri wie sengiseng kohieilahsang nan Mispa pwe en tuhwong irail.
    Ni eh lel rehrail, e ahpw nda, “Kumwail menlau patohla mahs kilang Kedalaia.”
  ksd-ksd: 'Ma Ismael natu i Netania i ga vana oai maro Mispa upi na totongo upi diat,
    ma i ga tangtangi vanavana; ma ba dia ga varkuvo me i ga biti ta diat: Avat a
    vana tadav Gedalia natu i Akikam.'
  tur-YTC: Netanya oğlu İşmael, onları karşılamak için ağlaya ağlaya yürüyerek Mispa'dan
    çıktı. Onları karşılayınca, “Ahikam oğlu Gedalya'ya gelin” dedi.
  grc-BRENT: Καὶ ἐλάλησεν Ἱερεμίας πρὸς τὸν βασιλέα Σεδεκίαν πάντας τοὺς λόγους τούτους
    ἐν Ἱερουσαλήμ.
  ind-AYT: Lalu, Ismael, anak Netanya, keluar dari Mizpa untuk menemui mereka, sambil
    menangis dalam perjalanan. Setelah dia bertemu mereka, dia berkata kepada mereka,
    “Pergilah kepada Gedalya, anak Ahikam.”
  nya-nya: Ismaeli mwana wa Netaniya anachoka ku Mizipa akulira kupita kukakumana
    nawo. Atakumana nawo, iye anati, “Bwerani mudzaonane ndi Gedaliya mwana wa Ahikamu.”
  hrv-hrv: 'Jišmael, sin Netanijin, iziđe im iz Mispe u susret, dok su oni, plačući,
    išli svojim putem. Kad ih stiže, reče im: “Dođite Gedaliji, sinu Ahikamovu!”'
  mps-mps: Ismaelgo augwali asobo sulama, aga te Mispa tagalama, te sunumidu pai.
    Te bidi dabe augwaliba homu dene eyu, gela oba homu emainogo te aga gela wali,
    te aga augwali dali gesabidi deliba yali. Te agai augwaliba te tiwai wali, “Gedaliago
    dage suagasomainogo homu ebao,” wali.
  tpi-tpi: Ismael i lukim ol i wokabaut i kam na em i lusim Mispa na i wokabaut i
    go long rot. Em i krai bilong mekim ol dispela man i ting em i sori wantaim ol,
    na em i go bungim ol. Na em i tokim ol olsem, “Gedalia i laik bai yupela i kam
    lukim em.”
  dan-1931: 'Jisjmael, Netanjas Søn, gik dem i Møde fra Mizpa og græd hele Vejen,
    og da han traf dem, sagde han: “Kom med til Gedalja, Ahikams Søn!”'
  vie-OVCB: 'Ích-ma-ên thấy họ đi ngang Mích-pa, liền ra nghênh đón, vừa đi vừa khóc.
    Ích-ma-ên đến cùng họ mà nói rằng: “Ôi, hãy đến và xem chuyện xảy ra cho Ghê-đa-lia!”'
  guj-2017: તેથી નથાન્યાનો દીકરો ઇશ્માએલ તેઓને મળવા મિસ્પાહમાંથી નીકળ્યો જ્યારે તેઓ
    રડતાં રડતાં જતા હતા. તે તેઓને મળ્યો ત્યારે તેણે તેઓને કહ્યું, “અહિકામના દીકરા
    ગદાલ્યાની પાસે આવો.”
  pon-2006A: Ismael eri wie sengiseng kohieilahsang nan Mispa pwe en tuhwong irail.
    Ni eh lel rehrail, e ahpw nda, “Kumwail menlau patohla mahs kilang Kedalaia.”
  por-BRBSL: 'Ishmael, filho de Nethaniah, saiu de Mizpah para encontrá-los, chorando
    o tempo todo enquanto ia, e ao conhecê-los, disse-lhes: “Venham a Gedaliah, o
    filho de Ahikam”.'
  cth-cth: Nethaniah capa Ishmael teh Mizpah kho dawk, ahnimouh dawn hanelah a tâco.
    Lam hoi a ka, hahoi ahnimouh a hmu toteh, ahnimouh koevah, Ahikam capa Gedaliah
    koe tho awh telah ati.
  twi-twi: Netania babarima Ismael de agyaadwo fi Mispa kohyiaa wɔn. Bere a ohyiaa
    wɔn no ɔkae se, “Mommra Ahikam babarima Gedalia nkyɛn.”
  hlt-hlt: Amih aka doe la Nethaniah capa Ishmael te Mizpah lamloh cet. A caeh a caeh
    vaengah tah aka rhap khaw ana om tih amih te a hum uh vaengah tah amih te, “Ahikam
    capa Gedaliah taengla ha mop uh laeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Nɑtɑnniyɑ birɛ Isimɑyɛɛrii yɛ̀nní Misipɑɑ kɛ bɛ̀ co, kɛ kɔnti. Ò tùɔ̀kɛní
    dìì mɔ̀nnì bɛ borɛ̀ kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Kɔtɛnɛ̀ní Kedɑdiɑ cĩ́ɛ̃̀tɛ̀.'
  msy-2020: Dughiar kam, Netanian otarim Ismael men gari, me izima, a Mispa ategha,
    me gifara aziava me bagha tuavimɨn zui. A ghaze, an azirakam ti gumazibar amutɨ,
    me suam, a me ko apangkuvir kam iti. Egha a ghua me batogha kamaghɨn me mɨgei,
    “Ia izɨ, Ahikamɨn otarim Gedalia, ia an ganasa ai ifonge.”
  azb-azb: 'Onları qarşılamaq üçün Mispadan Netanya oğlu İsmail gəldi. O ağlaya-ağlaya
    adamların qabağına çıxıb onlara dedi: «Axiqam oğlu Gedalyanın yanına gəlin».'
  eng-DBY: And Ishmael the son of Nethaniah went forth from Mizpah to meet them, weeping
    all along as he went; and it came to pass when he met them, he said unto them,
    Come to Gedaliah the son of Ahikam.
  hin-2017: तब नतन्याह का पुत्र इश्माएल उनसे मिलने को मिस्पा से निकला, और रोता हुआ
    चला। जब वह उनसे मिला, तब कहा, “अहीकाम के पुत्र गदल्याह के पास चलो।”
  wol-KYG: 'Ismayil génne buntu Mispa, gatanduji leen. Ma ngay dox, jëm ca ñoom, di
    jooy-jooylu ba dajeek ñoom, ne leen: «Agsileen kër Gedalya doomu Ayikam!»'
  eng-YLT: And Ishmael son of Nethaniah goeth forth to meet them, from Mizpah, going
    on and weeping, and it cometh to pass, at meeting them, that he saith unto them,
    'Come in unto Gedaliah son of Ahikam.'
  eng-WYC-2017: Therefore Ishmael, the son of Nethaniah, went out of Mizpah into the
    meeting of them; and he went going and weeping. Soothly when he had met them,
    he said to them, Come ye to Gedaliah, the son of Ahikam;
  eng-WMBB: Ishmael the son of Nethaniah went out from Mizpah to meet them, weeping
    all along as he went, and as he met them, he said to them, “Come to Gedaliah the
    son of Ahikam.”
  urd-GVH: इसमाईल रोते रोते मिसफ़ाह से निकलकर उनसे मिलने आया। जब वह उनके पास पहुँचा
    तो कहने लगा, “जिदलियाह बिन अख़ीक़ाम के पास आओ और देखो कि क्या हुआ है!”
  rug-rug: Vura pa Mizipa se Isimeli, kabokaboa meke la tutuvi sa. Kamo la sa si zamai
    sa, “Mae koe Qedalaea sa tuna koreo e Ahikama,” guni sa.
  gaz-gaz: Ishmaaʼeel ilmi Naataaniyaas jara simachuuf Miisphaadhaa booʼaa gad baʼe.
    Yommuu isaan argettis “Gara Gedaaliyaas ilma Ahiiqaam kottaa” jedheen.
  fra-LSG: 'Ismaël, fils de Nethania, sortit de Mitspa au-devant d’eux; il marchait
    en pleurant. Lorsqu’il les rencontra, il leur dit: Venez vers Guedalia, fils d’Achikam.'
  yal-yal: Netaniyaa dii xɛmɛn Yisimayɛli yi mini e ralandeni Misipa taani. A siga
    wugɛ. A to e li, a yi a fala e xa, a naxa, “Ɛ fa so Axikan ma dii xɛmɛn Gedali
    konni.”
  haw-1868: A hele aku la o Isemaela, ke keiki a Netania, mai Mizepa aku, e halawai
    me lakou, a uwe no hoi i kona hele ana; a i kona halawai ana me lakou, i ae la
    ia ia lakou, E hele mai ia Gedalia, i ke keiki a Ahikama.
  arb-NAV: 'فَخَرَجَ إِسْمَاعِيلُ بْنُ نَثَنْيَا مِنَ الْمِصْفَاةِ، وَكَانَ يَسِيرُ
    بَاكِياً، وَعِنْدَمَا الْتَقَاهُمْ قَالَ لَهُمْ: «تَعَالَوْا إِلَى جَدَلِيَا بْنِ
    أَخِيقَامَ».'
  ewe-ewe: Ismael, Netania ƒe vi, tso le Mizpa kple avi hehehe yina wo kpe ge. Esi
    wòdo go wo la, egblɔ na wo be, “Miva Gedalia, Ahikam vi la gbɔ.”
  eng-LEE: 'And Ishmael the son of Nethanyah went forth from Mizpah to meet them,
    going along and weeping: and it came to pass as he met them, that he said unto
    them, Come to Gedalyahu the son of Achikam.'
  asm-FB: পাছত নথনিয়াৰ পুতেক ইশ্মায়েলে তেওঁলোকৰ লগত সাক্ষাত কৰিবলৈ মিস্পাৰ পৰা কান্দি
    কান্দি ওলাই গ’ল; আৰু তেওঁলোকৰ সাক্ষাত হৈ তেওঁলোকক ক’লে, “অহীকামৰ পুত্ৰ গদলিয়াৰ
    ওচৰলৈ আহাঁ!”
  sus-A: نٍتَنِيَ شَ دِ سُمَيِلَ نَشَ مِنِ مِسِثَ عٍ رَلَندٍ. عٍ نُ نَ وَقٍ. عَ نَشَ
    عَ قَلَ عٍ بّ، «وٌ قَ عَشِكَمَ شَ دِ فّدَلَيَ يِرٍ.»
  fra-SBL: 'Ismaël, fils de Nethania, sortit de Mitspa pour aller au-devant d''eux,
    en pleurant tout le long de son chemin ; et, lorsqu''il les rencontra, il leur
    dit : « Venez vers Guedalia, fils d''Ahikam. »'
  hbo-hbo: וַ֠יֵּצֵא יִשְׁמָעֵ֨אל בֶּן־נְתַנְיָ֤ה לִקְרָאתָם֙ מִן־הַמִּצְפָּ֔ה הֹלֵ֥ךְ
    הָלֹ֖ךְ וּבֹכֶ֑ה וַֽיְהִי֙ כִּפְגֹ֣שׁ אֹתָ֔ם וַיֹּ֣אמֶר אֲלֵיהֶ֔ם בֹּ֖אוּ אֶל־גְּדַלְיָ֥הוּ
    בֶן־אֲחִיקָֽם׃ ס
  kik-kik: Ishumaeli mũrũ wa Nethania akiuma Mizipa, agĩthiĩ akĩrĩraga akamatũnge.
    Rĩrĩa maacemanirie akĩmeera atĩrĩ, “Ũkaai kũrĩ Gedalia mũrũ wa Ahikamu.”
  fra-NCL: 'Ismaël, fils de Nathanias, sortit de Maspha à leur rencontre, tout en
    pleurant ; et, quand il les eut atteints, il leur dit : « Venez vers Godolias,
    fils d’Ahicam. »'
  cek-AK: To naah Nathaniah capa Ishmael loe nihcae dawt hanah, qah angsak moe, Mizpah
    hoiah caeh; nihcae to hnuk naah, Ahihkam capa Gedaliah khaeah angzo oh, tiah a
    naa.
  cuk-cuk: 'Netanías-machi-Ismael Mizpa-neggweburgi emar-abin ise-boale noalid. Dulemar-abinguargu,
    dulemarga weyob sokalid: —Ahicam-machi-Gedalías be dakdamala.'
  uig-CYR: 'Нәтанияниң оғли Ишмаил уларни қарши елишқа маңғиничә жиғлиғанға селип
    Мизпаһдин чиқти; уларға: «Мәрһәмәт, Аһикамниң оғли Гәдалия билән көрүшүшкә апиримән»
    — деди.'
  tel-2017: నెతన్యా కొడుకు ఇష్మాయేలు దారిపొడుగునా ఏడుస్తూ, వాళ్ళను ఎదుర్కోడానికి మిస్పాలోనుంచి
    బయలుదేరి వెళ్లి వాళ్ళను కలుసుకుని, వాళ్ళతో “అహీకాము కొడుకు గెదల్యా దగ్గరికి రండి,”
    అన్నాడు.
  hat-BSA: 'Epi Ismaël, fis a Nethania a, te sòti Mitspa pou rankontre yo e li t ap
    kriye nan wout la; epi pandan li te rankontre yo, li te di yo: “Vin kote Guedalia,
    fis a Akchikam nan!”'
  kos-kos: Na Ishmael el illa liki Mizpah in sonolos, ac ke el fahsr el tung. Ke el
    sonolos el fahk, “Nunak munas, fahsru liyal Gedaliah.”
  hbo-WLC: וַ֠יֵּצֵא יִשְׁמָעֵ֨אל בֶּן־נְתַנְיָ֤ה לִקְרָאתָם֙ מִן־הַמִּצְפָּ֔ה הֹלֵ֥ךְ
    הָלֹ֖ךְ וּבֹכֶ֑ה וַֽיְהִי֙ כִּפְגֹ֣שׁ אֹתָ֔ם וַיֹּ֣אמֶר אֲלֵיהֶ֔ם בֹּ֖אוּ אֶל־גְּדַלְיָ֥הוּ
    בֶן־אֲחִיקָֽם׃ ס
  ibo-ibo: Ishmel nwa Netanaya sitere na Mizpa pụọ izute ha, na-akwa akwa mgbe ọ na-aga.
    Mgbe o zutere ha, ọ sịrị ha, “Bịakwutenụ Gedaliya nwa Ahikam.”
  ory-ory: ତହିଁରେ ନଥନୀୟର ପୁତ୍ର ଇଶ୍ମାୟେଲ ସେମାନଙ୍କୁ ଭେଟିବା ପାଇଁ ମିସ୍ପାଠାରୁ ଗଲା; ଆଉ,
    ଯାଉ ଯାଉ ସେ ବାଟଯାକ କ୍ରନ୍ଦନ କରି କରି ଗଲା; ପୁଣି, ସେମାନଙ୍କ ସହିତ ସାକ୍ଷାତ ହୁଅନ୍ତେ, ସେ
    ସେମାନଙ୍କୁ କହିଲା, “ଅହୀକାମ୍‍‍ର ପୁତ୍ର ଗଦଲୀୟ ନିକଟକୁ ଆସ।”
  chk-chk: Nge Ismael a feiliwu seni Mispa pwe epwe churiir, a fetal nge kechü. Iwe,
    lupwen a churiir, a üreniir, “Ouse mochen oupwe feito ren Ketalia.”
  rop-rop: Wal Ishmeil bin go brom Mispa blanga midim olabat. Imbin kraikraibat olawei.
    Wen imbin go deya langa olabat, Ishmeil bin tok, “Yumob gin kaman en luk Gedalaiya?”
  ukr-1871: 'Зустріч їм вийшов Ісмаїл Натанїєнко з Массифи, плачучи, а, зустрівши
    їх, сказав: Ійдїте до Годолїї Ахикаменка.'
  deu-1951: 'Da ging Ismael, der Sohn Netanjas, von Mizpa hinaus, ihnen entgegen,
    und weinte beim Gehen. Als er aber mit ihnen zusammentraf, sprach er zu ihnen:
    Kommt herein zu Gedalja, dem Sohne Achikams!'
  eng-JPS: 'And Ishmael the son of Nethaniah went forth from Mizpah to meet them,
    weeping all along as he went; and it came to pass, as he met them, he said unto
    them: ''Come to Gedaliah the son of Ahikam.'''
  srp-1865: 'Tada Ismailo sin Netanijin izide im na susret iz Mispe i iðaše plaèuæi,
    i sretavši se s njima reèe im: hodite ka Godoliji sinu Ahikamovu.'
  lug-lug: Isimayiri omwana wa Nesaniya n’ava e Mizupa okubasisinkana ng’agenda bw’akaaba.
    Bwe yabatuukako, n’abagamba nti, “Mujje eri Gedaliya omwana wa Akikamu.”
  heb-heb: ויצא ישמעאל בן נתניה לקראתם מן המצפה הלך הלך ובכה ויהי כפגש אתם ויאמר אליהם
    באו אל גדליהו בן אחיקם׃
  ben-IRV: নথনিয়ের ছেলে ইশ্মায়েল তাদের সঙ্গে দেখা করার জন্য কাঁদতে কাঁদতে মিস্পা
    থেকে বের হল। তখন এটা ঘটল, সে সেই লোকদের সঙ্গে দেখা করল, সে তাদের বলল, “অহীকামের
    ছেলে গদলিয়ের কাছে এস।”
  pan-pan: ਤਾਂ ਨਥਨਯਾਹ ਦਾ ਪੁੱਤਰ ਇਸਮਾਏਲ ਉਹਨਾਂ ਨੂੰ ਮਿਲਣ ਲਈ ਮਿਸਪਾਹ ਤੋਂ ਬਾਹਰ ਨਿੱਕਲਿਆ। ਉਹ
    ਤੁਰਿਆ ਜਾਂਦਾ ਰੋਂਦਾ ਸੀ। ਜਿਵੇਂ ਹੀ ਉਹ ਉਹਨਾਂ ਨੂੰ ਮਿਲਿਆ ਉਸ ਉਹਨਾਂ ਨੂੰ ਆਖਿਆ, ਅਹੀਕਾਮ ਦੇ
    ਪੁੱਤਰ ਗਦਲਯਾਹ ਕੋਲ ਆਓ
  mya-JVB: ထိုသူ တို့ကို ကြိုဆို အံ့သောငှါ ၊ နာသနိ သား ဣရှမေလ သည် ငိုကြွေး လျက်၊ မိဇပါ
    မြို့မှ ထွက် ၍ တွေ့ သောအခါ ၊ အဟိကံ သား ဂေဒလိ ထံ သို့လာ ကြလော့ ဟု ခေါ် လေ၏။
  tbg-tbg: Ho Isamairiva tavomanta vika aaraini ani vauvaro viva vika ntita kareva
    Misipaa kero iqi rata varero vika ani vaunaini oruntero vikara tiharo, Ne Gedaliaara
    hampata ani uva mantaate tumanta
  hmo-hmo: Vadaeni Isamaela Netanaia be Misipa dekena amo mai tai danu ia raka lao,
    idia danu hedavari totona. Idia danu ia hedavari neganai Isamaela ese idia ia
    hamaoroa, ia gwau, “Gedalaia Ahikama hedavari totona do umui raka vareai.”
  urd-urd: और इस्माईल — बिन — नतनियाह मिस्फ़ाह से उनके इस्तक़बाल को निकला, और रोता
    हुआ चला; और यूँ हुआ कि जब वह उनसे मिला तो उनसे कहने लगा कि जिदलियाह बिन अख़ीक़ाम
    के पास चलो।
  rus-SYN: 'Исмаил, сын Нафании, вышел из Массифы навстречу им, идя и плача, и, встретившись
    с ними, сказал им: идите к Годолии, сыну Ахикама.'
  bqc-SIM: 'Ɔ̃ Isimaɛla fɛ̀lɛ Mizipa, àlɛ gɛ́ daińlɛ ń ↄↄlↄo. Kɛ́ à kà ń kĩ́i,
    a ònɛ́: À mↄ wà gɛ́ Aikaũ nɛ́ Gedalia kĩ́i.'
  tcz-CHONGTHU: Hichun, amaho chutoh gakimuto dimg in, Ishmael in Mizpah akon in akipat
    doh in, kappum pum in achei. Amaho kom alhunphat in, aman ajah uva, “Hungun, Ahikam
    chapa Gedaliah khu, ipin alhunden hitam, Hung veuvin,” ati.
  mar-mar: तेव्हा नथन्याचा मुलगा इश्माएल त्यांना भेटायला मिस्पातून जसे ते गेले, चालत
    व रडत गेले. नंतर असे झाले की, जसा त्यांच्याशी सामना होताच, तो त्यांना म्हणाला,
    “अहीकामाचा मुलगा गदल्या याच्याकडे या.”
  qub-qub: 'Chay runacuna manaräpis Mizpaman chayaptin Ismaelga wagashpan tariparan.
    Tincurcushpan juclla niran: «Ahicampa wamran Gedaliasta saluday-llapa.»'
  bqp-bqp: Yerɑ Isimɛɛli u seewɑ Misipɑn di u dɑ u kɑ bu yinnɑ swɑɑɔ, u sumɔ. Ye u
    turɑ ben mi, mɑ u nɛɛ, i nɑ su dɑ Gedɑliɑn mi.
  hat-hat: 'Izmayèl kite Mispa, li soti al kontre yo, de ran dlo nan je l''. Lè li
    rive sou yo li di konsa: -Vini non, ann al kay Gedalya!'
  eng-BSB: And Ishmael son of Nethaniah went out from Mizpah to meet them, weeping
    as he went. When Ishmael encountered the men, he said, “Come to Gedaliah son of
    Ahikam.”
  eng-WEBPB: Ishmael the son of Nethaniah went out from Mizpah to meet them, weeping
    all along as he went, and as he met them, he said to them, “Come to Gedaliah the
    son of Ahikam.”
  kbq-kbq: Hagi ana'ma nehazageno'a Netania nemofo Ismaeli'a ana vahe zamagenaku Mizpa
    kumapintira zavira neteno atiramino e'ne. Hagi eme nezamageno'a amanage huno hu'ne,
    tamagra evuta Ahikamu nemofo Gedaliana keho.
  nhe-BL: 'Huan Ismael quisqui ipan Mizpa chocatiyajqui. Huan ipan ojtli quinnamiquito
    nopa tlacame. Huajca Ismael quincajcayajqui huan quinilhui: ―¡Xihuala huan xiquitaca
    tlachque quipanotoc Gedalías, icone Ahicam!'
  gub-BL: Na'e Izimaew uhem uzai'o pà Mipa wi a'e awa wanuwàxi pà kury. Wanuwake uhem
    mehe uze'eg wanupe. — Peixe Zenari hexak pà nehe, i'i wanupe.
  eng-DRA: 'And Ismahel the son of Nathanias went forth from Masphath to meet them,
    weeping all along as he went: and when he had met them, he said to them: Come
    to Godolias, the son of Ahicam.'
