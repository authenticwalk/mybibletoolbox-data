    בְּעָרֵ֥י יְהוּדָ֖ה עָרֵ֥י מִבְצָֽר׃ פ
  kik-kik: hĩndĩ ĩyo mbũtũ cia ita cia mũthamaki wa Babuloni ciahũũranaga na Jerusalemu
