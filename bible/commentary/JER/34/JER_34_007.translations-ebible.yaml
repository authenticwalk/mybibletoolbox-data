  uig-ARA: شۇ چاغدا بابىل پادىشاھىنىڭ قوشۇنى يېرۇسالېمدا ۋە يەھۇدادىكى قالغان شەھەرلەردە،
    يەنى لاقىشتا ۋە ئازىكاھتا جەڭ قىلىۋاتاتتى؛ چۈنكى يەھۇدادىكى مۇستەھكەم شەھەرلەر
