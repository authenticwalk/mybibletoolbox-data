    sheherler arisidin peqet bularla ishghal bolmighanidi.
  nde-nde: lapho ibutho lenkosi yaseBhabhiloni lalisilwa leJerusalema lamanye amadolobho
    akoJuda ayelokhu esaqinisele, iLakhishi le-Azekha. La yiwo kuphela amadolobho
    ayevikelwe ngezinqaba ayesasele koJuda.
  ton-ton: '‌ʻI he tau ʻoe kau tau ʻoe tuʻi ʻo Papilone ki Selūsalema, pea mo e kolo
    kotoa pē ʻo Siuta naʻe toe, ʻa Lakisi, mo ʻAseka: he naʻe toe ʻae ongo kolo tau
    ni ʻi Siuta.'
  ces-1613: Když vojsko krále Babylonského bojovalo proti Jeruzalému a proti všechněm
    městům Judským ostatním, proti Lachis a proti Azeku; nebo ta byla pozůstala z
    měst Judských města hrazená.
  eng-WMB: when the king of Babylon’s army was fighting against Jerusalem and against
    all the cities of Judah that were left, against Lachish and against Azekah; for
    these alone remained of the cities of Judah as fortified cities.
  tam-TCV: அவ்வேளையில் பாபிலோன் அரசனுடைய இராணுவம் எருசலேமுக்கு விரோதமாகவும், யூதாவின்
    பட்டணங்களில் மீதியாயிருந்த லாகீசுக்கும், அசேக்காவுக்கும் விரோதமாகவும் போரிட்டுக்கொண்டிருந்தது.
    இவைகள் மட்டுமே யூதாவில் தப்பியிருந்த பாதுகாப்பான பட்டணங்கள்.
  ceb-ULB: 'Nakiggubat ang kasundalohan sa hari sa Babilonia batok sa Jerusalem ug
