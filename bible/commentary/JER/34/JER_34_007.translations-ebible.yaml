  hin-2017: जब बाबेल के राजा की सेना यरूशलेम से और यहूदा के जितने नगर बच गए थे, उनसे
    अर्थात् लाकीश और अजेका से लड़ रही थी; क्योंकि यहूदा के जो गढ़वाले नगर थे उनमें
