  arb-NAV: 'بَيْنَمَا كَانَ جَيْشُ مَلِكِ بَابِلَ يُحَارِبُ أُورُشَلِيمَ وَمَا تَبَقَّى
    مِنْ مُدُنِ يَهُوذَا: لَخِيشَ وَعَزِيقَةَ، لأَنَّ هَاتَيْنِ الْمَدِينَتَيْنِ هُمَا
    كُلُّ مَا تَبَقَّى مِنْ مُدُنِ يَهُوذَا الْحَصِينَةِ.'
  ewe-ewe: esime Babilonia fia le aʋa wɔm kple Yerusalem kple Yuda du siwo gale te
