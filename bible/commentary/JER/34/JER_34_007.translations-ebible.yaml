    miasta pozostały z miast Judy.'
  urd-GVU: اُس وقت بابل کی فوج یروشلم، لکیس اور عزیقہ سے لڑ رہی تھی۔ یہوداہ کے تمام
    قلعہ بند شہروں میں سے یہی تین اب تک قائم رہے تھے۔
  deu-1912: da das Heer des Königs zu Babel schon stritt wider Jerusalem und wider
