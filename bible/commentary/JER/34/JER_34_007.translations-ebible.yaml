  mdy-ETH: ባብሎኔ ካኣቲኮ ዖሎ ዓሳ ዬሩሳላሜንታ፤ ጊንሣ ዬካፓኣ ዓኣዺ ዪሁዳይዳ ዙሎ ኬኤሎ ዲፆና ዲርቂ ዋርዲዮና ካታሞፓ ዓቲ
    ዓኣ ላኪሼና ዓዜቃ ጌይንታ ካታሞ ዖሊ ዖሊ ዓኣኔ።
  twi-ASANTE: ɛberɛ a Babiloniahene akodɔm reko tia Yerusalem ne Yuda nkuropɔn, Lakis
