    નગરો આ બે જ હતાં.
  pon-2006A: nindokon karis en Papilonia ar wie mahmahweniong kahnimwo. Kariso pil
    mahweniong Lakis oh Aska, kahnimw kehl kehlail riau me luhwehdi nan Suda.
  por-BRBSL: quando o exército do rei da Babilônia lutava contra Jerusalém e contra
