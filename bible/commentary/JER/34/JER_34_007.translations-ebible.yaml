  tbz-SIM: Dɛ̀ do sɔ̃́ mBɑbidɔnni domu mudoò Sedisɑdɛmmu kó dihɛì kɛ donɛ̀ Sudɑɑ kó
    yɛhɛkɛ̀ Nɑkiisi nɛ̀ Asekɑɑ yɛ̀ɛ̀ do tú yɛhɛikperɛ̀ kɛ̀ bɛ̀ɛ yɛ̀ yĩɛ̃kɛ.
  msy-2020: Ezɨ dughiar kamɨn, Babilonɨn atrivimɨn mɨdorozir gumaziba Jerusalemia
