  kan-2017: ಬಾಬೆಲಿನ ಅರಸನ ಸೈನ್ಯವು ಯೆರೂಸಲೇಮಿಗೂ, ಯೆಹೂದದೊಳಗೆ ಕೋಟೆಕೊತ್ತಲದ ಪಟ್ಟಣಗಳಾಗಿ ಉಳಿದಿದ್ದ
    ಲಾಕೀಷಿಗೂ ಮತ್ತು ಅಜೇಕಕ್ಕೂ ವಿರುದ್ಧವಾಗಿ ಯುದ್ಧಮಾಡುತ್ತಿದ್ದಾಗ ಹೇಳಿದನು.
  yap-yap: u nap’an ni be cham e salthaw rok fare pilung nu Babylon ko fare binaw.
