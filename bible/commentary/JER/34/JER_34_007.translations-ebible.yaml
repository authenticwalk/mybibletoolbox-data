    Azekah to tuk naah, Judah vangpuinawk thungah hae vangpui hnik loe anghmat kacak
    vangpui ah oh hoi.
  cuk-cuk: Deunni, Babilonia-rey-sordamar, Jerusalénʼgi gwichigunanaid, degi, Judá-e-neggwebur-Laquisʼgi,
    Judá-e-neggwebur-Azecaʼgi gwichigunanaid. We-Judá-e-neggweburmardega galu-matusulid-akwabiid
    nikamaladid, wemar napi-besmaladid.
  uig-CYR: Шу чағда Бабил падишасиниң қошуни Йерусалимда вә Йәһудадики қалған шәһәрләрдә,
    йәни Лақишта вә Азикаһта җәң қиливататти; чүнки Йәһудадики мустәһкәм шәһәрләр
    арисидин пәқәт буларла ишғал болмиған еди.
  tel-2017: బబులోను రాజు సైన్యం యెరూషలేము మీద, మిగతా యూదా పట్టాణాలన్నిటి మీద, ప్రాకారాలు
    కలిగిన పట్టణాలైన లాకీషు, అజేకా మీద దండెత్తింది.
  hat-BSA: lè lame a wa Babylone nan te goumen kont Jérusalem e kont tout rès vil
    Juda yo; konsi, Lakis ak Azéka, paske se sèl yo ki te rete kon vil fòtifye pami
    vil a Juda yo.
  kos-kos: ke pacl se un mwet mweun lun tokosra Babylonia elos mweuni siti sac. Mwet
    mweun elos oayapa mweuni Lachish ac Azekah, su pwayena siti lula ma potiyukyak
    in acn Judah.
  hbo-WLC: וְחֵ֣יל מֶֽלֶךְ־בָּבֶ֗ל נִלְחָמִים֙ עַל־יְר֣וּשָׁלִַ֔ם וְעַ֛ל כָּל־עָרֵ֥י
    יְהוּדָ֖ה הַנּֽוֹתָר֑וֹת אֶל־לָכִישׁ֙ וְאֶל־עֲזֵקָ֔ה כִּ֣י הֵ֗נָּה נִשְׁאֲר֛וּ
    בְּעָרֵ֥י יְהוּדָ֖ה עָרֵ֥י מִבְצָֽר׃ פ
  ibo-ibo: Nʼoge a, ndị agha eze Babilọn na-ebuso Jerusalem agha. Ha na-ebusokwa obodo
    ndị ọzọ nke nọgidere na-ebuso ha agha, nke bụ obodo Lakish na Azeka. Obodo ndị
    a bụ naanị obodo fọdụrụ nʼala Juda nke ndị agha Babilọn na-emeribeghị.
  ory-ory: ସେସମୟରେ ବାବିଲ ରାଜାର ସୈନ୍ୟ ଯିରୂଶାଲମ ବିରୁଦ୍ଧରେ ଓ ଯିହୁଦାର ଅବଶିଷ୍ଟସକଳ ନଗର ଅର୍ଥାତ୍‍
    ଲାଖୀଶ୍‍ ଓ ଅସେକା ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରୁଥିଲେ; କାରଣ ଯିହୁଦା ଦେଶସ୍ଥ ନଗରସମୂହ ମଧ୍ୟରେ ଏହି
    ଦୁଇଟି ମାତ୍ର ପ୍ରାଚୀର-ବେଷ୍ଟିତ ନଗର ଅବଶିଷ୍ଟ ଥିଲା।
  chk-chk: lupwen nöün ewe kingen Papilon mwichen sounfiu a maun ngeni Jerusalem me
    ekewe lusun telinimwen Juta iter Lakis me Aseka. Pun ikkei chök ekewe telinimwen
    Juta mi pöchökül tittir ra chüen nom.
  rop-rop: seimtaim wen detlot ami blanga det king brom Bebalon bin stil faitfaitbat
    langa det taun. Detlot ami bin faitfait langa det dubala taun gulum Leikish en
    Esaka. Dubala bin oni strongbala taun weya bin stil jidan langa Juda.
  ukr-1871: Тим часом військо царя Вавилонського воювало проти Ерусалиму, та проти
    инших міст Юдейських, що ще цїлі остались, проти Лахису, та Азеки; одні бо сї
    зоставались ізміж городів Юдиних, як городи утверджені.
  deu-1951: denn diese allein waren von allen befestigten Städten Judas noch übriggeblieben.
  eng-JPS: when the king of Babylon's army fought against Jerusalem, and against all
    the cities of Judah that were left, against Lachish and against Azekah; for these
    alone remained of the cities of Judah as fortified cities.
  srp-1865: A vojska cara Vavilonskoga udaraše na Jerusalim i na sve ostale gradove
    Judine, na Lahis i Aziku, jer ti bjehu ostali tvrdi gradovi izmeðu gradova Judinijeh.
  lug-lug: nga amaggye ga kabaka w’e Babulooni bwe galwanyisa Yerusaalemi n’ebibuga
    ebirala ebya Yuda, Lakisi ne Azeka, ebyali bikyanywereddewo. Bino bye bibuga byokka
    ebyaliko eminaala egyali gisigadde mu Yuda.
  heb-heb: וחיל מלך בבל נלחמים על ירושלם ועל כל ערי יהודה הנותרות אל לכיש ואל עזקה
    כי הנה נשארו בערי יהודה ערי מבצר׃
  ben-IRV: বাবিলের রাজার সৈন্যেরা যিরূশালেম, যিহূদাতে অবশিষ্ট সমস্ত শহর, লাখীশ ও অসেকার
    বিরুদ্ধে যুদ্ধ করছিল, কারণ যিহূদা দেশের শহরের মধ্যে দেয়ালে ঘেরা দুটি শহর অবশিষ্ট
    ছিল।
  pan-pan: ਜਦ ਬਾਬਲ ਦੇ ਰਾਜਾ ਦੀ ਫੌਜ ਯਰੂਸ਼ਲਮ ਦੇ ਵਿਰੁੱਧ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਸਾਰੇ ਬਚੇ ਹੋਏ ਸ਼ਹਿਰਾਂ
    ਦੇ ਵਿਰੁੱਧ ਅਤੇ ਲਾਕੀਸ਼ ਅਤੇ ਅਜ਼ੇਕਾਹ ਨਾਲ ਲੜਦੀ ਸੀ, ਕਿਉਂ ਜੋ ਯਹੂਦਾਹ ਦੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਇਹੋ
    ਹੀ ਗੜ੍ਹ ਵਾਲੇ ਸ਼ਹਿਰ ਸਨ ਜਿਹੜੇ ਬਚ ਰਹੇ ਸਨ।
  mya-JVB: ယုဒပြည်၌ ခိုင်ခံ့ ၍ ကျန်ကြွင်း သောမြို့ ၊ လာခိရှ မြို့၊ အဇေကာ မြို့တည်းဟူသောယုဒ
    ပြည် ၌ ကျန် ကြွင်း သော မြို့ တို့ကို၎င်းတိုက် သောအခါ ၊ ပရောဖက် ယေရမိ သည် ထို စကား
    အလုံးစုံ တို့ကို ယုဒ ရှင်ဘုရင် ဇေဒကိ အား ဆင့်ဆို လေ၏။
  tbg-tbg: Vi entara Babironi avuhainaara iqoka vaiinti Ieruharemi hampata iqoka raqiha,
    taara vatuka Lakisivata Asekaavata hampata raqi vaura. Navutaaka Iutaini iqoka
    raqiha ekaa vaantaavura vai vatukara naatarake, taaramo vatuka vinavukaqai qaqi
    vaura.
  hmo-hmo: Unai neganai Babulonia ena king ena tuari taudia ese Ierusalema bona Iuda
    lalonai sibodia mai magudia do noho hanua ruaosi, Lakisi bona Aseka, idia tuari
    henia noho.
  urd-urd: जब कि शाह — ए — बाबुल की फ़ौज येरूशलेम और यहूदाह के शहरों से जो बच रहे
    थे, या'नी लकीस और 'अज़ीक़ाह से लड़ रही थी; क्यूँकि यहूदाह के शहरों में से यही
    हसीन शहर बाक़ी थे।
  rus-SYN: Между тем войско царя Вавилонского воевало против Иерусалима и против всех
    городов Иудейских, которые еще оставались, против Лахиса и Азеки; ибо из городов
    Иудейских сии только оставались, как города укрепленные.
  bqc-SIM: gↄↄ pↄ́ Babɛli kía lɛ́ zĩka ń Yelusalɛũdeↄ ń Yuda wɛ̃́lɛ pↄ́ gↄ̃̀ↄ,
    Lakisi ń Azekao. Yuda wɛ̃́lɛ bĩ́ide pↄ́ gↄ̃̀ↄ lɛ́n we.
  tcz-CHONGTHU: Hichepet chun, Babylon lengpa sepaihon Jerusalem leh Judah gamsunga
    kulpi kikaikhuma kisuse nailou khopi Lachish leh Azekah teni jong chu ahindel
    khum un gal in asattauvin ahi.
  mar-mar: त्यावेळी बाबेलाच्या राजाचे सैन्य यरूशलेमेविरूद्ध लढत आणि यहूदातील उरलेल्या
    सर्व नगराविरूद्ध म्हणजे लाखीश व अजेकाशी लढत होते. यहूदामध्ये तटबंदी असलेली ही
    नगरे राहिली होती.
  qub-qub: Chay öra Babiloniapa suldäruncunaga Jerusalenman yaycunanpaj pillyarcaycaran.
    Chayno pillyarcaycaran intërunpa curalasha caycaj Laquis siudäman, Azeca siudäman
    yaycunanpäpis. Judäpaga curalasha siudänincuna ishcallannami caycaran.
  bqp-bqp: N deemɑ sɑɑ ye sɔɔ, Bɑbilonin sinɑ bokon tɑbu kowobu bɑ Yerusɑlɛmu kɑ Yudɑbɑn
    wusu kpuro wɔri. Wuu gbɑ̃rɑrugii si su rɑɑ tie, siyɑ Lɑkisi kɑ Asekɑ.
  hat-hat: Lè sa a, lame wa Babilòn lan t'ap atake lavil Jerizalèm ansanm ak de lòt
    lavil nan peyi Jida, Lakis ak Azeka, ki t'ap kenbe tèt toujou ak lènmi yo, paske
    yo menm yo te byen pwoteje.
  eng-BSB: as the army of the king of Babylon was fighting against Jerusalem and the
    remaining cities of Judah—against Lachish and Azekah. For these were the only
    fortified cities remaining in Judah.
  eng-WEBPB: when the king of Babylon’s army was fighting against Jerusalem and against
    all the cities of Judah that were left, against Lachish and against Azekah; for
    these alone remained of the cities of Judah as fortified cities.
  kbq-kbq: Hagi e'i ana knafina Babiloni kini ne'mofo sondia vahe'mo'za e'za, Jerusalemi
    kuma'ene Lakisi kuma'enena Azeka kuma'ene hara eme huzamante'naze. Hagi kora e'i
    ana 3'a kumara Juda mopafina hankavenentake vihu kegina me'nege'za hara hu'za
    e'ori'naza kumatami hara eme huzmante'naze.
  nhe-BL: ipan nopa tonali quema nopa soldados tlen tlali Babilonia quiyahualojtoyaj
    altepetl Jerusalén. Nojquiya quiyahualojtoyaj altepetini Laquis huan Azeca. San
    ni altepetini ipan tlali Judá noja quipixqui tepamitl tlen quiyahualohuayayaj
    pampa aya tleno quinchihuilijtoyaj inincualancaitacahua.
  gub-BL: Mawiron wanuwihawete hemiruze'eg zauxiapekwer uzàmàtyry'ym Zeruzarez waiko
    a'e 'ar mehe wà. Uzàmàtyry'ym Araki tawhu a'e 'ar mehe wà. Uzàmàtyry'ym Azeka
    tawhu a'e 'ar mehe wà no. Xo a'e mokoz tawhu Zuta ywy rehe har pàrirogawtàtà hereko
    har zo uzàmàtyry'ym we Namukononozor waiko wà rihi.
  eng-DRA: 'And the army of the king of Babylon fought against Jerusalem, and against
    all the cities of Juda that were left, against Lachis, and against Azecha: for
    these remained of the cities of Juda, fenced cities.'
