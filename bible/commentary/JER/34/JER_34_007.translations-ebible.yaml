verse: JER.034.007
translations:
  mal-C: അന്ന് ബാബേൽരാജാവിന്റെ സൈന്യം ജെറുശലേമിനോടും യെഹൂദ്യയിലെ ശേഷിച്ച നഗരങ്ങളായ
    ലാഖീശ്, അസേക്കാ എന്നിവയോടും യുദ്ധംചെയ്തുകൊണ്ടിരുന്നു. യെഹൂദാനഗരങ്ങളിൽ ഇവമാത്രം
    കോട്ടകൾകെട്ടി ഉറപ്പിക്കപ്പെട്ട നഗരങ്ങളായി ശേഷിച്ചിരുന്നു.
  deu-TKW: während das Heer des Königs von Babel Jerusalem und alle noch übrig gebliebenen
    Städte Judas, Lachis und Aseka, belagerte; denn diese allein waren von den Städten
    Judas, den befestigten Städten, noch übrig geblieben.
  lin-lin: 'wana basoda ya mokonzi ya Babiloni bazalaki kobundisa Yelusalemi mpe bingumba
    nyonso mosusu ya Yuda, oyo mokonzi ya Babiloni alongaki nanu te : Lakishi mpe
    Azeka, pamba te yango kaka nde ezalaki bingumba batonga makasi oyo etikalaki kati
    na Yuda.'
  eng-LSV: and the forces of the king of Babylon are fighting against Jerusalem, and
    against all the cities of Judah that are left—against Lachish, and against Azekah,
    for these have been left among the cities of Judah, cities of fortresses.
  eng-GNV: '(When the King of Babels hoste fought against Ierusalem, and against all
    the cities of Iudah, that were left, euen against Lachish, and against Azekah:
    for these strong cities remained of the cities of Iudah)'
  eng-WEBSTER: 'When the king of Babylon''s army fought against Jerusalem, and against
    all the cities of Judah that were left, against Lachish, and against Azekah: for
    these fortified cities remained of the cities of Judah.'
  nhw-BL: ipan nopa tonali quema nopa soldados tlen tlali Babilonia quiyahualojtoyaj
    altepetl Jerusalén. Nojquiya quiyahualojtoyaj altepeme Laquis huan Azeca. San
    ni altepeme ipan tlali Judá noja quipixqui tepamitl catli quiyahualohuayayaj pampa
    ayamo tleno quinchihuilijtoyaj inincualancaitacahua.
  swh-ONEN: wakati jeshi la mfalme wa Babeli lilipokuwa likipigana dhidi ya Yerusalemu
    na miji mingine ya Yuda ambayo bado ilikuwa imara, yaani Lakishi na Azeka. Hii
    ilikuwa miji pekee yenye ngome iliyobaki katika Yuda.
  bba-bba: N deemɑ sɑɑ ye sɔɔ, Bɑbilonin sinɑ bokon tɑbu kowobu bɑ Yerusɑlɛmu kɑ Yudɑbɑn
    wusu kpuro wɔri. Wuu ɡbɑ̃rɑruɡii si su rɑɑ tie, siyɑ Lɑkisi kɑ Asekɑ.
  eng-KJVCPB: 'when the king of Babylon’s army fought against Jerusalem, and against
    all the cities of Judah that were left, against Lachish, and against Azekah: for
    these defenced cities remained of the cities of Judah.'
  luo-luo: sa mane jolweny mar ruodh Babulon ne kedo gi Jerusalem kod mier madongo
    mamoko mag Juda mane pod odongʼ, ma gin Lakish kod Azeka. Magi kende e mier madongo
    mochiel motegno gohinga mane odongʼ e Juda.
  meu-meu: Babulono pavapavana ena tuari oreana ese Ierusalem bona Iuda hanuadia oredia
    iboudiai, Lakisi bona Aseka, dounu e tuari henidiava negana ai. Badina be hanua
    mai maḡudia dounu Iuda ai e miava be unu ruaosi mo.
  npi-ULB: बेबिलोनका राजाका सेनाले यरूशलेम र यहूदाका बाँकी रहेका सबै सहरः लाकीश र
    आजेकाको विरुद्धमा युद्ध गरे । यहूदाका यी सहर किल्लाबन्दी गरिएका सहरको रूपमा बाँकी
    रहेका थिए ।
  yor-yor: Nígbà tí ogun ọba Babeli ń bá Jerusalẹmu jà, àti gbogbo àwọn orílẹ̀-èdè
    tí ó kù ní Juda, Lakiṣi, Aseka; àwọn nìkan ni ìlú olódi tí ó kù ní Juda.
  pes-OPCB: در این وقت، سپاه بابِل، شهرهای اورشلیم و لاکیش و عزیقه را محاصره کرده
    بود، یعنی تنها شهرهای حصاردار باقیماندهٔ یهودا که هنوز مقاومت می‌کردند.
  tgl-ULB: 'Nakipagdigma ang hukbo ng hari ng Babilonia laban sa Jerusalem at lahat
    ng natitirang mga lungsod ng Juda: ang Laquis at Azeka. Ang mga lungsod na ito
    ng Juda ay nanatili bilang matatag na mga lungsod.'
  hui-hui: Ogoningi Babilononaga kini heago ibunaga ami agalirume Yarusaleme tanohabi
    Lagisi tanohabi Asega tanohabi wai bialu hengi bi ogoni lamini. Waitigime Yuda
    dindi bibahendeni tano hongohe wai pabe timbuni bu mabubi hearu bo podohana haga
    bialu ti karulai halu tano tebira Yarusaleme tano Lagisi tano Asega tano uruni
    dege karulole wai bialu hene.
  mya-mya: '@see-verse:JER.034.006'
  bod-N: དུས་དེར་པཱ་པེལ་ལོན་རྒྱལ་པོའི་དམག་དཔུང་གིས་ཡེ་རུ་སཱ་ལེམ་དང་ཡ་ཧུ་དཱ་ནས་ལུས་པའི་གྲོང་ཁྱེར་ཏེ་ལཱ་ཀི་སི་དང་ཨ་ཟེ་ཀཱ་གཉིས་ཀར་དམག་བརྒྱབ་བོ།
    །ཅི་ལ་ཞེ་ན། ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་རྣམས་ལས་མཁར་བརྟན་པོ་ལུས་པ་འདི་གཉིས་སོ། །
  sna-sna: hondo yamambo weBhabhironi payakanga ichirwa neJerusarema namamwe maguta
    eJudha akanga achakashingirira, Rakishi neAzeka. Aya ndiwo chete maguta akanga
    asara muJudha akakomberedzwa namasvingo.
  spa-BLM: cuando el ejército del rey de Babilonia combatía contra Jerusalén y contra
    todas las ciudades de Judá que quedaban, contra Laquis y contra Azeca; pues sólo
    éstas quedaban de las ciudades de Judá como ciudades fortificadas.
  cac-cac: yacb'an a eb' soldado yic Babilonia ayxo och eb' yac'an oval d'a chon̈ab'
    Jerusalén tic, d'a Laquis yed' d'a Azeca. A d'a yol yic Judá axon̈ej juntzan̈
    chon̈ab' chi' vach' yajoch smuroal manto ac'ji ganar yuj eb' soldado yic Babilonia
    chi'.
  swh-ULB: 'Jeshi la mfalme wa Babeli likafanya dhidi ya Yerusalemu na miji yote ya
    Yuda iliyobaki: Lakishi, na Azeka. Miji hii ya yuda ilisalia kama miji yenye maboma.'
  bel-bel: Тым часам войска цара Вавілонскага ваявала супроць Ерусаліма і супроць
    усіх гарадоў Юдэйскіх, якія яшчэ заставаліся, супроць Лахіса і Азэкі; бо з гарадоў
    Юдэйскіх толькі гэтыя заставаліся, як гарады ўмацаваныя.
  deu-ELBBK: während das Heer des Königs von Babel gegen Jerusalem und gegen alle
    übriggebliebenen Städte Judas kämpfte, gegen Lachis und gegen Aseka; denn diese
    waren als feste Städte unter den Städten Judas übriggeblieben.
  mbb-OT: Dutun he timpu midsurung te menge sundaru te hadì te Babilonia is Jerusalem,
    Lakish, wey Azeka. Iyan dà heini nesamà te menge vinerengbeng he menge inged diyà
    te Juda.
  mal-2015: അന്നു ബാബേൽരാജാവിന്റെ സൈന്യം യെരൂശലേമിനോടും ലാക്കീശ്, അസെക്കാ എന്നിങ്ങനെ
    യെഹൂദയിൽ ശേഷിച്ചിരുന്ന എല്ലാപട്ടണങ്ങളോടും യുദ്ധം ചെയ്തുകൊണ്ടിരുന്നു; യെഹൂദാപട്ടണങ്ങളിൽവെച്ചു
    ഉറപ്പുള്ള പട്ടണങ്ങളായി ശേഷിച്ചിരുന്നതു ഇവയത്രേ.
  rmc-rmc: akor sar pes o babiloňika slugaďa marenas le Jeruzalemoha the le forenca
    Lachiš the Azeka, so mek ačhile. Bo ča on ačhile ole ohradzimen forendar, so sas
    andre Judsko.
  pes-OPV: هنگامی که لشکر پادشاه بابل با اورشلیم و با همه شهرهای باقی یهود یعنی با
    لاکیش و عزیقه جنگ می‌نمودند. زیرا که این دو شهر از شهرهای حصاردار یهودا فقط باقی‌مانده
    بود.
  ron-1924: пе кынд оастя ымпэратулуй Бабилонулуй лупта ымпотрива Иерусалимулуй ши
    ымпотрива тутурор челорлалте четэць але луй Иуда, ымпотрива Лакисулуй ши Азекей,
    кэч ачестя ерау четэциле каре май рэмэсесерэ дин тоате четэциле ынтэрите але луй
    Иуда.
  ben-OBCV: সেই সময়, ব্যাবিলনের রাজার সৈন্যদল জেরুশালেম ও যিহূদার অন্যান্য নগরের
    বিরুদ্ধে, লাখীশ ও অসেকার বিরুদ্ধে যুদ্ধ করছিল। কেবলমাত্র প্রাচীর-ঘেরা এই দুটি
    নগর অবশিষ্ট ছিল।
  som-som: markii boqorkii Baabuloon ciidankiisii uu la dirirayay Yeruusaalem, iyo
    magaalooyinkii dalka Yahuudah oo hadhay oo dhan, iyo xataa Laakiish iyo Caseeqaah,
    waayo, magaalooyinkaas deyrka lahaa ayaa ka hadhay magaalooyinkii dalka Yahuudah
    oo dhan.
  lat-VUC: 'Et exercitus regis Babylonis pugnabat contra Jerusalem, et contra omnes
    civitates Juda quæ reliquæ erant, contra Lachis et contra Azecha: hæ enim supererant
    de civitatibus Juda, urbes munitæ.'
  eng-ASVBT: when the king of Babylon’s army was fighting against Jerusalem, and against
    all the cities of Judah that were left, against Lachish and against Azekah; for
    these alone remained of the cities of Judah as fortified cities.
  ita-1885: Or l'esercito del re di Babilonia combatteva contro a Gerusalemme, e contro
    a tutte le città di Giuda, ch'erano rimaste, cioè, contro a Lachis, ed Azeca;
    perciocchè quelle sole ch'erano città forti, erano rimaste d'infra le città.
  eng-ULB: 'The army of the king of Babylon made war against Jerusalem and all the
    remaining cities of Judah: Lachish and Azekah. These cities of Judah remained
    as fortified cities.'
  spa-VBL: En ese momento el ejército del rey de Babilonia estaba atacando la ciudad
    y las ciudades de Judea de Laquis y Azeca. Estas eran las únicas ciudades fortificadas
    que aún no habían sido conquistadas en Judá.
  fra-_FOB: Et l'armée du roi de Babylone combattait contre Jérusalem et contre toutes
    les villes de Juda qui restaient, contre Lakis et contre Azéka; car c'étaient
    les villes fortes qui restaient d'entre les villes de Juda.
  mal-mal: അന്ന് ബാബേൽരാജാവിന്റെ സൈന്യം യെരൂശലേമിനോടും ലാക്കീശ്, അസെക്കാ എന്നിങ്ങനെ
    യെഹൂദയിൽ ശേഷിച്ചിരുന്ന എല്ലാപട്ടണങ്ങളോടും യുദ്ധം ചെയ്തുകൊണ്ടിരുന്നു; യെഹൂദാപട്ടണങ്ങളിൽവച്ച്
    ഉറപ്പുള്ള പട്ടണങ്ങളായി ശേഷിച്ചിരുന്നത് ഇവയത്രേ.
  urd-GVR: Us waqt Bābal kī fauj Yarūshalam, Lakīs aur Azīqā se laṛ rahī thī. Yahūdāh
    ke tamām qilāband shahroṅ meṅ se yihī tīn ab tak qāym rahe the.
  suz-BL: बेबीलोन ङा पिप आ लडाइ पाइब मुरपुकी यरूसलेम नु यहूदा ङा अरु सहर नु लडाइ पना
    पन बाक्‍शो बाक्‍तेक्‍म। लाकीश नु आजेका नु यो मेकोपुकीमी लडाइ पचा मप्रोंइशो बाक्‍तेक्‍म।
    मेको यहूदा ङा गारो हिरशो सहर निक्‍शी ला लीशो बाक्‍ताक्‍स।
  eng-NOY: And the army of the king of Babylon fought against Jerusalem, and against
    all the cities of Judah that were left, against Lachish, and against Azekah; for
    these fortified cities remained of the cities of Judah.
  ita-1927: mentre l’esercito del re di Babilonia combatteva contro Gerusalemme e
    contro tutte le città di Giuda che resistevano ancora, cioè contro Lachis e Azeka,
    ch’eran tutto quello che rimaneva, in fatto di città fortificate, fra le città
    di Giuda.
  ckb-ckb: لەو کاتەی سوپاکەی پاشای بابل کەوتە جەنگەوە لە دژی ئۆرشەلیم و ئەو شارانەی
    دیکەی یەهودا کە مابوونەوە، لە دژی لاخیش و عەزێقا، لە شارە قەڵابەندەکانی یەهودا
    تەنها ئەمانە مابوونەوە.
  eng-BBE: When the army of the king of Babylon was fighting against Jerusalem and
    against all the towns of Judah which had not been taken, against Lachish and against
    Azekah; for these were the last of the walled towns of Judah.
  kan-OKCV: ಬಾಬಿಲೋನಿನ ಅರಸನ ಸೈನ್ಯವು ಯೆರೂಸಲೇಮಿಗೂ ಯೆಹೂದದಲ್ಲಿ ಮಿಕ್ಕ ಸಮಸ್ತ ಪಟ್ಟಣಗಳಿಗೂ ಎಂದರೆ,
    ಲಾಕೀಷಿಗೂ ಅಜೇಕಕ್ಕೂ ವಿರೋಧವಾಗಿ ಯುದ್ಧ ಮಾಡಿದಾಗಲೇ ಹೇಳಿದನು. ಏಕೆಂದರೆ ಯೆಹೂದದ ಪಟ್ಟಣಗಳಲ್ಲಿ
    ಈ ಕೋಟೆಯುಳ್ಳ ಪಟ್ಟಣಗಳು ಮಾತ್ರ ನಿಂತಿದ್ದವು.
  tam-2017: அப்பொழுது பாபிலோன் ராஜாவின் சேனைகள் எருசலேமுக்கு விரோதமாகவும், யூதாவின்
    எல்லாப் பட்டணங்களிலும் மீதியான பட்டணங்களாகிய லாகீசுக்கும், அசெக்காவுக்கும் விரோதமாகவும்
    போர் செய்துகொண்டிருந்தது; யூதாவின் பாதுகாப்பான பட்டணங்களில் இவைகளே தப்பியிருந்தவைகள்.
  spa-RV-1909: Y el ejército del rey de Babilonia peleaba contra Jerusalem, y contra
    todas las ciudades de Judá que habían quedado, contra Lachîs, y contra Azeca;
    porque de las ciudades fuertes de Judá éstas habían quedado.
  ron-BTF: Când armata împăratului Babilonului a luptat împotriva Ierusalimului și
    împotriva tuturor cetăților lui Iuda care au rămas, împotriva Lachisului și împotriva
    Azechei, pentru că aceste cetăți apărate au rămas dintre cetățile lui Iuda.
  eng-WEBP: when the king of Babylon’s army was fighting against Jerusalem and against
    all the cities of Judah that were left, against Lachish and against Azekah; for
    these alone remained of the cities of Judah as fortified cities.
  eng-FBV: At this time the king of Babylon's army was attacking the city and the
    Judean towns of Lachish and Azekah. These were the only fortified cities that
    had not yet been conquered in Judah.
  nld-1939: terwijl het leger van den koning van Babel Jerusalem, Lakisj en Azeka
    belegerde, de enige overgebleven steden van Juda; want dit waren de enige vestingsteden
    van Juda, die nog stand hadden gehouden.
  nch-BL: ipan nopa tonali quema nopa soldados ten tali Babilonia quiyahualojtoyaj
    altepet Jerusalén. Nojquiya quiyahualojtoyaj altepeme Laquis huan Azeca. San ni
    altepeme ipan tali Judá noja quipixtoyaj tepamit cati quinyahualojtoya pampa ayemo
    teno quinchihuilijtoyaj inincualancaitacahua.
  vie-1934: trong khi đạo binh của vua Ba-by-lôn đánh Giê-ru-sa-lem và các thành của
    Giu-đa còn sót lại, tức thành La-ki và thành A-xê-ca; vì trong các thành của Giu-đa
    chỉ hai thành bền vững đó còn lại.
  hin-CV: इस समय बाबेल के राजा की सेना येरूशलेम तथा यहूदिया के इन नगरों से युद्धरत
    थी. लाकीश तथा अज़ेका, क्योंकि ये ही यहूदिया के ऐसे गढ़नगर थे, जो सुरक्षित रह गए
    थे.
  spa-BES: Cuando el ejército del rey de Babilonia peleaba contra Jerusalén y contra
    todos los pueblos de Judá que no habían sido tomados, contra Laquis y contra Azeca;
    porque estas fueron las últimas ciudades amuralladas de Judá.
  tdx-tdx: ie nialia’ o lahindefo’ i mpanjaka’ i Baveleio t’Ierosalaime naho o rova
    sisa’ Iehodà iabio, i Lakise naho i Azekà; amy te iereo avao ty rova nihafatrareñe
    sisa amo rova’ Iehodào.
  tha-KJV: ขณะเมื่อกองทัพของกษั​ตริ​ย์​แห่​งบาบิโลนกำลังสู้รบกรุงเยรูซาเล็มและหัวเมืองแห่งยูดาห์ทั้งสิ้​นที​่ยังเหลืออยู่
    คือ เมืองลาคีชและเมืองอาเซคาห์ เพราะยังเหลืออยู่สองเมืองนี้​เท่​านั้​นที​่เป็นหัวเมืองยูดาห์​ที่​มี​กำแพงป้​อม
  por-BR-2018: 'Enquanto o exército do rei de Babilônia lutava contra Jerusalém e
    contra todas as cidades de Judá que haviam restado: contra Laquis, e contra Azeca;
    pois essas cidades fortificadas haviam restado dentre as cidades de Judá.'
  deu-ELO: während das Heer des Königs von Babel wider Jerusalem und wider alle übriggebliebenen
    Städte Judas stritt, wider Lachis und wider Aseka; denn diese waren als feste
    Städte unter den Städten Judas übriggeblieben.
  eng-WYC-2018: And the host of the king of Babylon fought against Jerusalem, and
    against all the cities of Judah, that were left; against Lachish, and against
    Azekah; for why these strong cities were left of the cities of Judah.
  epo-epo: dum la militistaro de la reĝo de Babel militis kontraŭ Jerusalem, kaj kontraŭ
    ĉiuj restintaj urboj de Judujo, kontraŭ Laĥiŝ kaj kontraŭ Azeka; ĉar ili restis
    ankoraŭ el la fortikaĵaj urboj de Judujo.
  uig-PIN: Xu qaƣda Babil padixaⱨining ⱪoxuni Yerusalemda wǝ Yǝⱨudadiki ⱪalƣan xǝⱨǝrlǝrdǝ,
    yǝni Laⱪixta wǝ Azikaⱨta jǝng ⱪiliwatatti; qünki Yǝⱨudadiki mustǝⱨkǝm xǝⱨǝrlǝr
    arisidin pǝⱪǝt bularla ixƣal bolmiƣanidi.
  beo-beo: 'Ba:bilone hina bagade ea dadi gagui wa:i da Yelusalemega doagala:loba,
    na da Yelusaleme moilai bai bagade ganodini amo sia: hina bagade Sedegaia ema
    adole iasi. Gagili sali moilai bai bagade aduna fawane (La:igisi amola Asiga)
    da Yuda soge ganodini ba:i. Ba:bilone dadi gagui da elema doagala:lebe ba:i.'
  tpi-OTNT: Long dispela taim ol ami bilong king bilong Babilon i wok long pait long
    Jerusalem na long taun Lakis na Aseka. Ol birua i kisim pinis olgeta arapela taun
