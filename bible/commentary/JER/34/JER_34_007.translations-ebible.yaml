  eng-WYC-2017: And the host of the king of Babylon fought against Jerusalem, and
    against all the cities of Judah, that were left; against Lachish, and against
    Azekah; for why these strong cities were left of the cities of Judah.
  eng-WMBB: when the king of Babylon’s army was fighting against Jerusalem and against
    all the cities of Judah that were left, against Lachish and against Azekah; for
    these alone remained of the cities of Judah as fortified cities.
  urd-GVH: उस वक़्त बाबल की फ़ौज यरूशलम, लकीस और अज़ीक़ा से लड़ रही थी। यहूदाह के
