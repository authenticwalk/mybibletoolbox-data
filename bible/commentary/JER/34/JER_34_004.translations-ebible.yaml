verse: JER.034.004
translations:
  mal-C: '“ ‘എന്നാലും യെഹൂദാരാജാവായ സിദെക്കീയാവേ, യഹോവയുടെ വാഗ്ദാനം കേൾക്കുക. നിന്നെക്കുറിച്ച്
    യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നീ വാളാൽ മരിക്കുകയില്ല;'
  deu-TKW: 'Jedoch höre das Wort Jahwes, Zedekia, König von Juda: So spricht Jahwe
    in Bezug auf dich: Du sollst nicht eines gewaltsamen Todes sterben;'
  lin-lin: 'Nzokande, Sedesiasi, mokonzi ya Yuda, yoka Liloba na Yawe ! Tala elaka
    oyo Yawe apesi yo : Okokufa na mopanga te,'
  eng-LSV: 'Only, hear a word of YHWH, O Zedekiah king of Judah—thus said YHWH to
    you: You do not die by sword,'
  eng-GNV: 'Yet heare the worde of the Lord, O Zedekiah, King of Iudah: thus sayth
    the Lord of thee, Thou shalt not dye by the sword,'
  eng-WEBSTER: 'Yet hear the word of the LORD, O Zedekiah king of Judah; Thus saith
    the LORD concerning thee, Thou shalt not die by the sword:'
  nhw-BL: 'Pero xijtlacaquili ni, Sedequías, catli titlanahuatía ipan tlali Judá:
    TOTECO quiijtohua para ta amo timiquis ipan tlahuilancayotl.'
  swh-ONEN: '“ ‘Lakini sikia ahadi ya Bwana, ee Sedekia mfalme wa Yuda. Hili ndilo
    asemalo Bwana kukuhusu: Hutakufa kwa upanga,'
  bba-bba: Yen sɔ̃, u nɛn ɡɑri swɑɑ dɑkio yi nɑ ɡerumɔ. Nɑ nɛɛ, u ǹ ɡbimɔ tɑbu sɔɔ,
  eng-KJVCPB: 'Yet hear the word of the Lord, O Zedekiah king of Judah; Thus saith
    the Lord of thee, Thou shalt not die by the sword:'
  luo-luo: '“ ‘Kata kamano winj singruok mar Jehova Nyasaye, yaye Zedekia ruodh Juda.
    Ma e gima Jehova Nyasaye wacho kuomi: Ok enonegi gi ligangla;'
  meu-meu: 'Sedekia, Iuda pavapavana, e! Iehova ena hereva ba kamonai. Iehova ese
    ini e herevalaimu tomamu: Dare ai basio mase.'
  npi-ULB: ए यहूदाका राजा सिदकियाह, परमप्रभुको यो वचन सुन् । तेरो विषयमा परमप्रभु
    यसो भन्‍नुहुन्छ, 'तँ तरवारले मारिनेछैनस् ।
  yor-yor: “ ‘Síbẹ̀, gbọ́ ìlérí Olúwa, ìwọ Sedekiah ọba Juda. Èyí ni ohun tí Ọlọ́run
    wí nípa rẹ; ìwọ kì yóò ti ipa idà kú;
  pes-OPCB: 'حال ای صدقیا، پادشاه یهودا، به آنچه خداوند می‌گوید گوش فرا ده: تو در
    جنگ کشته نخواهی شد،'
  tgl-ULB: Makinig ka sa salita ni Yahweh, Zedekias na hari ng Juda! Sinasabi ito
    ni Yahweh tungkol sa iyo, 'Hindi ka mamatay sa pamamagitan ng espada.
  hui-hui: Anigo ai Yudanaga Kini Sedegaia-o Anduane Homogo i̱na í̠hondo bi mende
    larogo hale habe. Waitigirume í̠ bo wa naholebira.
  mya-mya: အို ဇေ​ဒ​ကိ​မင်း၊ သင့်​ကို​ရည်​မှတ်​၍ ငါ​မိန့် မှာ​သည့်​စ​ကား​ကို​နား​ထောင်​လော့။
    သင် သည်​စစ်​ပွဲ​တွင်​ကျ​ဆုံး​ရ​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: ཀྱེ་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཚིད་ཀི་ཡཱ་ཁྱོད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་ཉོན་ཅིག
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཀྱི་སྐོར་ལ་འདི་སྐད་དུ། ཁྱོད་ནི་རལ་གྲིའི་འོག་ཏུ་མི་འཆི་བར།
  sna-sna: '“ ‘Asi chinzwa chivimbiso chaJehovha, iwe Zedhekia mambo weJudha. Zvanzi
    naJehovha pamusoro pako iwe: Haungafi nomunondo;'
  spa-BLM: '“Pero escucha la palabra de Yahvé, oh Sedequías, rey de Judá. Yahvé dice
    respecto a ti: ‘No morirás a espada.'
  cac-cac: 'Yuj chi'' ach Sedequías, ab'' val tas ol val a in Jehová in tic: Man̈
    ol ach miljoccham d''a q''uen espada.'
  swh-ULB: Sedekia mfalme wa Yuda, sikiliza neno la Yahwe! Yahwe anasema hivi kuhusu
    wewe, 'Hautakufa kwa upanga.
  bel-bel: 'Зрэшты, слухай слова Гасподняе, Сэдэкія, цару Юдэйскі! так кажа Гасподзь
    пра цябе: ты не памрэш ад меча;'
  deu-ELBBK: 'Doch höre das Wort des HERRN, Zedekia, König von Juda! So spricht der
    HERR über dich: Du wirst nicht durch das Schwert sterben;'
  mbb-OT: 'Piru pemineǥa nu, Hadì Zedekia, heini is idsaad ku kenikew: Kenè ka ebpatey
    te tebek,'
  mal-2015: 'എങ്കിലും യെഹൂദാരാജാവായ സിദെക്കീയാവേ, യഹോവയുടെ വചനം കേൾക്ക! നിന്നെക്കുറിച്ചു
    യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  rmc-rmc: 'Judsko kraľina, Cidkijona, šun kada lav le RAJESTAR: ‚Kada tuke phenel
    o RAJ: Na murdarena tut la šabľaha,'
  pes-OPV: 'لیکن‌ای صدقیاپادشاه یهودا کلام خداوند را بشنو. خداونددرباره تو چنین می‌گوید:
    به شمشیر نخواهی مرد،'
  ron-1924: 'Нумай, аскултэ Кувынтул Домнулуй, Зедекия, ымпэратул луй Иуда! Аша ворбеште
    Домнул деспре тине: ‘Ну вей мури учис де сабие,'
  ben-OBCV: “ ‘তবুও, হে যিহূদার রাজা সিদিকিয়, তুমি সদাপ্রভুর প্রতিজ্ঞার কথা শোনো।
    তোমার সম্পর্কে সদাপ্রভু এই কথা বলেন, তুমি তরোয়ালের আঘাতে মৃত্যুবরণ করবে না;
  som-som: Sidqiyaah boqorka dalka Yahuudahow, Weliba bal maqal erayga Rabbiga. Rabbigu
    wuxuu kaa leeyahay, Seef kuma dhiman doontid,
  lat-VUC: 'Attamen audi verbum Domini, Sedecia, rex Juda: Hæc dicit Dominus ad te:
    Non morieris in gladio,'
  eng-ASVBT: 'Yet hear the word of Jehovah, O Zedekiah king of Judah: thus saith Jehovah
    concerning thee, Thou shalt not die by the sword;'
  ita-1885: 'Ma pure, o Sedechia, re di Giuda, ascolta la parola del Signore: Il Signore
    ha detto così di te: Tu non morrai per la spada.'
  eng-LXXUP: And thou shalt commission them to say to their lords, Thus said the Lord
    God of Israel; Thus shall ye say to your lords;
  eng-ULB: Listen to the word of Yahweh, Zedekiah king of Judah! Yahweh says this
    concerning you, 'You will not die by the sword.
  spa-VBL: 'Escucha lo que el Señor te dice, Sedequías, rey de Judá. Esto es lo que
    el Señor dice de ti: No te matarán;'
  fra-_FOB: 'Toutefois, écoute la parole de l''Éternel, Sédécias, roi de Juda! Ainsi
    a dit l''Éternel: Tu ne mourras point par l''épée.'
  mal-mal: 'എങ്കിലും യെഹൂദാ രാജാവായ സിദെക്കീയാവേ, യഹോവയുടെ വചനം കേൾക്കുക! നിന്നെക്കുറിച്ച്
    യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  urd-GVR: Lekin ai Sidqiyāh Bādshāh, Rab kā yih farmān bhī sun! Rab tere bāre meṅ
    farmātā hai ki tū talwār se nahīṅ
  suz-BL: मो हना यो ए यहूदा ङा पिप सिदकीयाह, परमप्रभु यावे आ लोव़ नेनीन “गे तरवारम
    साइक्‍चा मपुंइसीनीनी। येरमीया ५२:११
  eng-NOY: 'Yet hear the word of Jehovah, O Zedekiah, king of Judah! Thus saith Jehovah
    concerning thee: Thou shalt not die by the sword;'
  ita-1927: 'Nondimeno, o Sedekia, re di Giuda, ascolta la parola dell’Eterno: Così
    parla l’Eterno riguardo a te: Tu non morrai per la spada;'
  ckb-ckb: '«”ئەی سدقیای پاشای یەهودا، گوێ لە بەڵێنی یەزدان بگرە، یەزدان ئەمە دەفەرموێت
    سەبارەت بە تۆ: بە شمشێر نامریت،'
  eng-BBE: 'But give ear to the word of the Lord, O Zedekiah, king of Judah; this
    is what the Lord has said about you: Death will not come to you by the sword:'
  kan-OKCV: '“ ‘ಆದರೂ ಯೆಹೂದದ ಅರಸನಾದ ಚಿದ್ಕೀಯನೇ, ಯೆಹೋವ ದೇವರ ವಾಗ್ದಾನವನ್ನು ಕೇಳು. ನಿನ್ನನ್ನು
    ಕುರಿತು ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನೀನು ಖಡ್ಗದಿಂದ ಸಾಯುವುದಿಲ್ಲ.'
  tam-2017: 'ஆனாலும் யூதாவின் ராஜாவாகிய சிதேக்கியாவே, யெகோவாவுடைய வார்த்தையைக் கேள்;
    உன்னைக் குறித்துக் யெகோவா சொல்லுகிறது என்னவென்றால்: நீ பட்டயத்தால் இறப்பதில்லை.'
  spa-RV-1909: 'Con todo eso, oye palabra de Jehová, Sedechîas rey de Judá: Así ha
    dicho Jehová de ti: No morirás á cuchillo;'
  ron-BTF: 'Totuși ascultă cuvântul DOMNULUI, Zedechia, împărate al lui Iuda: Astfel
    spune DOMNUL despre tine: tu nu vei muri de sabie;'
  eng-WEBP: “Yet hear the LORD’s word, O Zedekiah king of Judah. The LORD says concerning
    you, ‘You won’t die by the sword.
  eng-FBV: 'Listen to what the Lord is telling you, Zedekiah king of Judah. This is
    what the Lord says about you: You won''t be killed;'
  nld-1939: 'Maar hoor nu ook het woord van Jahweh, Sedekias, koning van Juda! Zo
    spreekt Jahweh met betrekking tot u: Gij zult niet sterven door het zwaard!'
  nch-BL: 'Pero xijtacaquili ni, Sedequías, cati titanahuatía ipan tali Judá: TOTECO
    quiijtohua para ta amo timiquis ipan tatehuilisti.'
  vie-1934: 'Dầu vậy, hỡi Sê-đê-kia, vua Giu-đa, hãy nghe lời Đức Giê-hô-va! Về ngươi,
    Đức Giê-hô-va phán như vầy: Ngươi sẽ không chết bởi gươm đâu.'
  hin-CV: '“ ‘फिर भी, यहूदिया के राजा सीदकियाहू, याहवेह का संदेश सुनिए! आपके संबंध
    में याहवेह ने कहा है: तुम्हारी मृत्यु तलवार प्रहार से नहीं होगी;'
  spa-BES: 'Más escucha la palabra del Señor, Sedequías, rey de Judá; esto es lo que
    el Señor ha dicho acerca de ti: La muerte no vendrá a ti por la espada.'
  tdx-tdx: 'Fe janjiño ty tsara’ Iehovà ry Tsidkia mpanjaka’ Iehodà: Hoe t’Iehovà
    ama’o: Tsy hampihomahem-pibara irehe;'
  tha-KJV: โอ ข้าแต่เศเดคียาห์​กษัตริย์​แห่​งยูดาห์ อย่างไรก็ดี​ขอทรงสดับพระวจนะของพระเยโฮวาห์
    พระเยโฮวาห์ตรัสเกี่ยวกับพระองค์​ดังนี้​ว่า ท่านจะไม่ตายด้วยดาบ
  por-BR-2018: 'Ainda assim, ouve a palavra do SENHOR, ó Zedequias rei de Judá; assim
    diz o SENHOR quanto ti: Tu não morrerás à espada;'
  deu-ELO: 'Doch höre das Wort Jehovas, Zedekia, König von Juda! So spricht Jehova
    über dich: Du wirst nicht durch das Schwert sterben;'
  eng-WYC-2018: Nevertheless Zedekiah, the king of Judah, hear thou the word of the
    Lord; the Lord saith these things to thee, Thou shalt not die by sword,
  epo-epo: 'Tamen aŭskultu la vorton de la Eternulo, ho Cidkija, reĝo de Judujo: Tiele
    diras la Eternulo pri vi: Vi ne mortos de glavo;'
  uig-PIN: 'Lekin, i Yǝⱨuda padixaⱨi Zǝdǝkiya, Pǝrwǝrdigarning sɵzini angla; Pǝrwǝrdigar
    sening tuƣrangda mundaⱪ dǝydu: — Sǝn ⱪiliq bilǝn ɵlmǝysǝn;'
  beo-beo: Sedegaia! Nabima! Na da dia hou olelemu! Di da gegesu ganodini hame bogomu.
  tpi-OTNT: Tasol King Sedekaia bilong Juda, harim gut dispela arapela tok bilong
    mi, Bikpela. Mi gat tok long yu olsem. Ol bai i no inap kilim yu i dai.
  hau-SA: “ ‘Duk da haka ka ji alkawarin Ubangiji, ya Zedekiya sarkin Yahuda. Ga abin
    da Ubangiji yake cewa game da kai. Ba za ka mutu ta takobi ba;
  uig-LAT: 'Lékin, i Yehuda padishahi Zedekiya, Perwerdigarning sözini angla; Perwerdigar
    séning tughrangda mundaq deydu: — Sen qilich bilen ölmeysen;'
  nde-nde: 'Kodwa-ke zwana isithembiso sikaThixo, wena Zedekhiya nkosi yakoJuda. Ngawe
    uThixo uthi: Awuyikufa ngenkemba;'
  ton-ton: '“Ka ke fanongo ki he folofola ʻa Sihova, ʻE Setikia ko e tuʻi ʻo Siuta:
    ʻoku pehē ʻe Sihova, kiate koe, ‘ʻE ʻikai te ke mate koe ʻi he heletā.'
  ces-1613: 'A však slyš slovo Hospodinovo, Sedechiáši králi Judský: Takto praví Hospodin
    o tobě: Neumřeš od meče,'
  eng-WMB: “Yet hear the LORD’s word, O Zedekiah king of Judah. The LORD says concerning
    you, ‘You won’t die by the sword.
  tam-TCV: '“ ‘எனினும் யூதா அரசனாகிய சிதேக்கியாவே! யெகோவாவின் வாக்குத்தத்தத்தைக் கேள்.
    யெகோவா உன்னைக் குறித்துச் சொல்வது இதுவே: நீ வாளால் மரிக்கமாட்டாய்.'
  ceb-ULB: Patalinghogi ang pulong ni Yahweh, Zedekia nga hari sa Juda! Gisulti kini
    ni Yahweh bahin kanimo, 'Dili ka mamatay pinaagi sa espada.
  pol-UBG: 'Posłuchaj jednak słowa PANA, Sedekiaszu, królu Judy: Tak mówi PAN o tobie:
    Nie umrzesz od miecza.'
  urd-GVU: لیکن اے صِدقیاہ بادشاہ، رب کا یہ فرمان بھی سن! رب تیرے بارے میں فرماتا
    ہے کہ تُو تلوار سے نہیں
  deu-1912: 'Doch aber höre, Zedekia, du König Juda''s, des HERRN Wort: So spricht
    der HERR von dir: Du sollst nicht durchs Schwert sterben,'
  kan-2017: ಆದರೂ ಯೆಹೂದದ ಅರಸನಾದ ಚಿದ್ಕೀಯನೇ, ಯೆಹೋವನ ಮಾತನ್ನು ಕೈಗೊಳ್ಳು; ಯೆಹೋವನು ನಿನ್ನ ವಿಷಯವಾಗಿ
    ಇಂತೆನ್ನುತ್ತಾನೆ, ನೀನು ಕೇಳಿ ಕೈಕೊಂಡರೆ ಖಡ್ಗದಿಂದ ಹತನಾಗುವುದಿಲ್ಲ; ಸುಖವಾಗಿ ಸಾಯುವಿ.
  yap-yap: Zedekiah, motoyil ko n’en ni gu be yog u murung’agem. Dab ni li’em ngamum’
    u fithik’ e mael.
  hlt-MCSB: Judah manghai Zedekiah BOEIPA ol he hnatun dae. BOEIPA loh nang ham he
    ni a. thui. cunghang ha dongah na duek mahpawh?
  mdy-ETH: ሴዴቂያሴ! ናንጊና ናንጋ ጎዳ ጋዓ ባኮ ዋይዜ፤ ኔኤኒ ዖልዚዳ ሃይቃዓኬ፤
  twi-ASANTE: '“ ‘Nanso tie Awurade bɔhyɛ, Ao, Yudahene Sedekia. Yei ne deɛ Awurade
    ka fa wo ho: Worenwu wɔ akofena ano;'
  eng-WEBU: “Yet hear the LORD’s word, O Zedekiah king of Judah. The LORD says concerning
    you, ‘You won’t die by the sword.
  wal-wal: “‘Gidikkonne, Yihudaa Kawuwau Sedeqiyaasaa, GODAI giyoobaa siya! Nebaa
    GODAI hagaadan yaagees; “Neeni olan haiqqakka;
  spa-PDDPT: 'Sin embargo, oh Sedequías, rey de Judá, escucha la Palabra de Yavé.
    Yavé dice respecto a ti: No morirás a espada.'
  gun-gun: 'Ha''e rami teĩ ndee Judá pygua huvixa Zedequias, endu ke Senhor ayvu.
    Po rami Senhor ijayvu nderekorã re: Kyxe py e''ỹ ''rã remano.'
  ilo-ULB: Dumngegka iti sao ni Yahweh, Zedekias nga ari ti Juda! Kastoy ti kuna ni
    Yahweh maipanggep kenka, 'Saankanto a matay babaen iti kampilan.
  kpg-kpg: Zedekiah, hagalongo gi agu mee ala ga helekai i di goe. Goe hagalee e made
    i tauwa.
  uig-ARA: 'لېكىن، ئى يەھۇدا پادىشاھى زەدەكىيا، پەرۋەردىگارنىڭ سۆزىنى ئاڭلا؛ پەرۋەردىگار
    سېنىڭ تۇغراڭدا مۇنداق دەيدۇ: ــ سەن قىلىچ بىلەن ئۆلمەيسەن؛'
  sus-sus: Kɔnɔ Yudaya mangɛ Sedekiya, i tuli mati Alatala xa masenyi ra. Alatala
    bara a masen i mu faxama santidɛgɛma ra.
  pon-2006: Sedekaia, rong dahme I pahn mahsanih duwen kowe. Ke sohte pahn mehla nan
    mahwen.
  ksd-ksd: 'Ma u Sedekia ra king Iuda, una valongore ke ra tinata kai ra Luluai; ra
    Luluai i biti dari ure u: Vakir una virua ta ra pakat na vinarubu;'
  tur-YTC: '“Ancak, ey Yahuda Kralı Sidkiya, Yahve''nin sözünü dinle. Yahve senin
    için şöyle diyor: ‘Kılıçla ölmeyeceksin.'
  grc-BRENT: Καὶ συντάξεις αὐτοῖς πρὸς τοὺς κυρίους αὐτῶν εἰπεῖν, οὕτως εἶπε Κύριος
    ὁ Θεὸς Ἰσραὴλ, οὕτως ἐρεῖτε πρὸς τοὺς κυρίους ὑμῶν,
  ind-AYT: Akan tetapi, dengarlah firman TUHAN, hai Zedekia, raja Yehuda! Beginilah
    firman TUHAN tentang kamu, “Kamu tidak akan mati oleh pedang.
  nya-nya: '“Koma iwe Zedekiya mfumu ya Yuda, imva lonjezo ili la Yehova. Izi ndi
    zimene Yehova akunena za iwe: Sudzaphedwa pa nkhondo;'
  hrv-hrv: 'Ali čuj riječ Jahvinu, Sidkija, kralju judejski! Ovo ti poručuje Jahve:
    ''Nećeš od mača poginuti,'
  mps-mps: Tialima, Juda king Sedekaia, te Genuai Bidi eno gasa po bugagia odao. Eno
    e tiwai po nagede elalubao. Augwaligo nage me ela mugobeo.
  tpi-tpi: Tasol King Sedekaia bilong Juda, harim gut dispela arapela tok bilong mi,
    Bikpela. Mi gat tok long yu olsem. Ol bai i no inap kilim yu i dai.
  dan-1931: 'Hør dog HERRENS Ord, Kong Zedekias af Juda: Så siger HERREN om dig: Du
    skal ikke falde for Sværdet,'
  vie-OVCB: 'Nhưng hãy nghe lời Chúa Hằng Hữu phán hứa, hỡi Sê-đê-kia, vua Giu-đa.
    Đây là điều Chúa Hằng Hữu phán: Ngươi sẽ không tử trận,'
  guj-2017: તેમ છતાં, હે યહૂદિયાના રાજા સિદકિયા તું યહોવાહનું વચન સાંભળ હું યહોવાહ
    તારા વિષે કહું છું કે, તું તલવારથી મૃત્યુ પામીશ નહિ.
  pon-2006A: Sedekaia, rong dahme I pahn mahsanih duwen kowe. Ke sohte pahn mehla
    nan mahwen.
  por-BRBSL: '“Ouça ainda a palavra de Javé, ó Zedequias, rei de Judá. Javé diz a
    seu respeito: “Você não morrerá pela espada”.'
  cth-cth: Hateiteh, oe Judah siangpahrang Zedekiah, BAWIPA e lawk thaihaw, nange
    kong dawk BAWIPA ni hettelah a dei, tahloi hoi na dout mahoeh.
  twi-twi: '“ ‘Nanso tie Awurade bɔhyɛ, Yudahene Sedekia. Sɛɛ na Awurade ka fa wo
    ho: Worennwu wɔ afoa ano;'
  hlt-hlt: Judah manghai Zedekiah BOEIPA ol he hnatun dae. BOEIPA loh nang ham he
    ni a thui. cunghang ha dongah na duek mahpawh?
  tbz-SIM: 'Nɛ́ ntɛ mí ndi Yiɛ̀ nKuyie n nɑ̀kɛ́ tì kɛ̀ dɛ̀ ntúkúnɛ̀ wenwe Sudɑɑ kɔbɛ
    kóo kpɑ̀ɑ̀tì Sedesiɑsi: Mí ndi Yiɛ̀ nKuyie mmíì tu o í yóó kú mutòntònkṹṹ.'
  msy-2020: 'O Judan Atrivim Sedekaia, kɨ Ikiavɨra Itir God, kɨ akar igharazir kam
    nɨn iti. Nɨ deraghvɨra nan akar kam barakigh: Me nɨ mɨsueghtɨ nɨ aremeghan kogham.'
  azb-azb: 'Ancaq, ey Yəhuda padşahı Sidqiya, Rəbbin sözünə qulaq as. Rəbb sənin barəndə
    belə deyir: “Qılıncla öldürülməyəcəksən,'
  eng-DBY: 'Only, hear the word of Jehovah, O Zedekiah king of Judah. Thus saith Jehovah
    as to thee: Thou shalt not die by the sword;'
  hin-2017: 'तो भी हे यहूदा के राजा सिदकिय्याह, यहोवा का यह भी वचन सुन जिसे यहोवा
    तेरे विषय में कहता है: ‘तू तलवार से मारा न जाएगा।'
  wol-KYG: '«“Waaye yaw Cedesyas buurub Yuda, déglul kàddug Aji Sax ji: Aji Sax ji
    dafa wax ne doo deeye saamar.'
  eng-YLT: '''Only, hear a word of Jehovah, O Zedekiah king of Judah, Thus said Jehovah
    unto thee: Thou dost not die by sword,'
  eng-WYC-2017: Nevertheless Zedekiah, the king of Judah, hear thou the word of the
    Lord; the Lord saith these things to thee, Thou shalt not die by sword,
  eng-WMBB: “Yet hear the LORD’s word, O Zedekiah king of Judah. The LORD says concerning
    you, ‘You won’t die by the sword.
  urd-GVH: लेकिन ऐ सिदक़ियाह बादशाह, रब का यह फ़रमान भी सुन! रब तेरे बारे में फ़रमाता
    है कि तू तलवार से नहीं
  rug-rug: 'Ba Zedekaea baṉara pa Ziuda, mu avosia sa vina tatara te Zihova. Hiera
    gua si zama nia e Zihova pa guguamu agoi: Lopu kote mate pa vedara si agoi;'
  gaz-gaz: '“ ‘Taʼus yaa Zedeqiyaa mooticha Yihuudaa, ati dubbii Waaqayyoo dhagaʼi.
    Waaqayyo waaʼee kee akkana jedha: Ati goraadeen hin duutu;'
  fra-LSG: 'Seulement écoute la parole de l’Éternel, Sédécias, roi de Juda! Ainsi
    parle l’Éternel sur toi: Tu ne mourras point par l’épée.'
  yal-yal: Koni Yuda mangan Sedeki, i tuli mati Alatalaa falan na! Alatala falani
    ito nan tixi lan i ma, a naxa, i mi faxɛ yɛngɛni sese ma.
  haw-1868: E Zedekia, ke alii o ka Iuda, e hoolohe mai oe i ka olelo a Iehova; Ke
    olelo mai nei o Iehova nou, Aole oe e make i ka pahikaua;
  arb-NAV: 'فَاسْمَعْ كَلِمَةَ الرَّبِّ يَا صِدْقِيَّا مَلِكَ يَهُوذَا، فَهَذَا مَا
    يُعْلِنُهُ الرَّبُّ عَنْكَ: لَنْ تَمُوتَ قَتْلاً بِالسَّيْفِ،'
  ewe-ewe: '“ ‘Ke hã la, se Yehowa ƒe ŋugbedodo, O Yuda fia Zedekia. Ale Yehowa gblɔ
    tso ŋutiwòe nye esi: Màtsi yi nu o,'
  eng-LEE: 'Yet hear the word of the Lord, O Zedekiah king of Judah, Thus hath said
    the Lord respecting thee, Thou shalt not die by the sword:'
  asm-FB: 'হে যিহূদাৰ ৰজা চিদিকিয়া, তুমি যিহোৱাৰ বাক্য শুনা! যিহোৱাই তোমাৰ বিষয়ে
    এইদৰে কৈছে: ‘তুমি তৰোৱালৰ দ্বাৰাই নমৰিবা;'
  sus-A: كْنْ يُدَيَ مَنفّ سٍدٍكِيَ، عِ تُلِ مَتِ عَلَتَلَ شَ مَسٍنيِ رَ. عَلَتَلَ
    بَرَ عَ مَسٍن عِ مُ قَشَمَ سَنتِدّفّمَ رَ.
  fra-SBL: '« Mais écoute la parole de Yahvé, Sédécias, roi de Juda. Yahvé dit à ton
    sujet : ''Tu ne mourras pas par l''épée''.'
  hbo-hbo: אַ֚ךְ שְׁמַ֣ע דְּבַר־יְהוָ֔ה צִדְקִיָּ֖הוּ מֶ֣לֶךְ יְהוּדָ֑ה כֹּֽה־אָמַ֤ר
    יְהוָה֙ עָלֶ֔יךָ לֹ֥א תָמ֖וּת בֶּחָֽרֶב׃
  kik-kik: '“ ‘No rĩrĩ, ta thikĩrĩria kĩĩranĩro kĩa Jehova, wee Zedekia mũthamaki
    wa Juda. Jehova ekuuga atĩrĩ ũhoro ũgũkoniĩ: Wee ndũkooragwo na rũhiũ rwa njora;'
  fra-NCL: 'Toutefois écoute la parole de Yahweh, Sédécias, roi de Juda ! Ainsi parle
    Yahweh à ton sujet : Tu ne mourras pas par l’épée.'
  cek-AK: 'Toe Aw Judah siangpahrang Zedekiah, Angraeng ih lok to tahngai ah; nang
    loe sumsen hoi na dueh mak ai, tiah na Angraeng mah thuih:'
  cuk-cuk: '” ’Degi-inigwele, Rey-Sedequías, an bega ibmar-sogoed nue be ito. Bab-Jehová
    weyob sogbalid: Napiragwadgi an bega soged, es-suidgi-ewarar be burgosulid,'
  uig-CYR: 'Лекин, и Йәһуда падишаси Зәдәкия, Пәрвәрдигарниң сөзини аңла; Пәрвәрдигар
    сениң туғраңда мундақ дәйду: — Сән қилич билән өлмәйсән;'
  tel-2017: యూదా రాజువైన సిద్కియా, యెహోవా మాట విను! నీ విషయంలో యెహోవా ఇలా అంటున్నాడు,
    ‘నీకు ఖడ్గంతో చావు రాదు. ప్రశాంతంగానే చనిపోతావు.
  hat-BSA: “Sepandan, tande pawòl SENYÈ a, O Sédécias, wa Juda a. Konsa pale SENYÈ
    a konsènan ou menm, ‘Ou p ap mouri pa nepe.
  kos-kos: Zedekiah, porongo ma nga fahk keim uh. Kom ac fah tia anwuki ke mweun.
  hbo-WLC: אַ֚ךְ שְׁמַ֣ע דְּבַר־יְהוָ֔ה צִדְקִיָּ֖הוּ מֶ֣לֶךְ יְהוּדָ֑ה כֹּֽה־אָמַ֤ר
    יְהוָה֙ עָלֶ֔יךָ לֹ֥א תָמ֖וּת בֶּחָֽרֶב׃
  ibo-ibo: “ ‘Ma nụrụkwa nkwa Onyenwe anyị na-ekwe gị, gị Zedekaya eze Juda. Ihe ndị
    a ka Onyenwe anyị kwuru banyere gị, Ị gaghị anwụ site na mma agha;
  ory-ory: ତଥାପି ହେ ସିଦିକୀୟ ଯିହୁଦାର ରାଜନ୍‍, ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ଶୁଣ; ସଦାପ୍ରଭୁ ତୁମ୍ଭ
    ବିଷୟରେ ଏହି କଥା କହନ୍ତି, ତୁମ୍ଭେ ଖଡ୍ଗ ଦ୍ୱାରା ମରିବ ନାହିଁ;
  chk-chk: Nge en Setekia kingen Juta, kopwe rong aloi fänäsengesum, ‘Kosap mäla ren
    ketilas,
  rop-rop: Sedakaiya, yu irrim wanim ai garra tok langa yu. Yu kaan gitkil wen yu
    fait langa olabat.
  ukr-1871: 'Тілько ж вислухай слово Господнє, Седекіє, царю Юдейський! Так говорить
    про тебе Господь: Ти не вмреш од меча:'
  deu-1951: 'Doch höre das Wort des HERRN, du, Zedekia, König von Juda! So spricht
    der HERR über dich: Du sollst nicht durch das Schwert umkommen;'
  eng-JPS: 'Yet hear the word of the LORD, O Zedekiah king of Judah: Thus saith the
    LORD concerning thee: Thou shalt not die by the sword;'
  srp-1865: 'Ali èuj rijeè Gospodnju, Sedekija care Judin; ovako veli Gospod za te:
    neæeš poginuti od maèa.'
  lug-lug: “ ‘Wabula wulira ekisuubizo kya Mukama, ggwe Zeddekiya kabaka wa Yuda.
    Bw’ati bw’ayogera Mukama ku bikukwatako nti, Tolifa kitala;
  heb-heb: אך שמע דבר יהוה צדקיהו מלך יהודה כה אמר יהוה עליך לא תמות בחרב׃
  ben-IRV: সদাপ্রভুর বাক্য শোনো, হে যিহূদার রাজা সিদিকিয়! সদাপ্রভু তোমার বিষয়ে এই
    কথা বলেন, তুমি তরোয়ালের আঘাতে মারা যাবে না।
  pan-pan: ਪਰ ਹੇ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਸਿਦਕੀਯਾਹ, ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਸੁਣ! ਯਹੋਵਾਹ ਤੇਰੇ ਬਾਰੇ ਐਉਂ
    ਆਖਦਾ ਹੈ ਕਿ ਤੂੰ ਤਲਵਾਰ ਨਾਲ ਨਾ ਮਰੇਂਗਾ
  mya-JVB: သို့ရာတွင်၊ ယုဒ ရှင်ဘုရင် ဇေဒကိ မင်းကြီး၊ ထာဝရဘုရား ၏ စကား တော်ကို နားထောင်
    လော့။ မင်းကြီး ကို ရည်မှတ် ၍ ထာဝရဘုရား မိန့် တော်မူသည် ကား ၊ သင်သည် ထား ဖြင့်
    အသေ မ ခံရ။
  tbg-tbg: 'Ho Iutaa avuhainaa vaiinti Sedekaiao, te Noravano Kotika ariara mintima
    turo: Iqoka paipevano kia ai arukaanarove.'
  hmo-hmo: '“ ‘Sedekaia, Iuda ena king e, Lohiabada ena gwauhamata hereva do oi kamonai.
    Lohiabada ena hereva be inai: Oi be tuari dekenai do oi mase lasi.'
  urd-urd: 'तो भी, ऐ शाह — ए — यहूदाह सिदक़ियाह, ख़ुदावन्द का कलाम सुन; तेरे बारे
    में ख़ुदावन्द यूँ फ़रमाता है कि: तू तलवार से क़त्ल न किया जाएगा।'
  rus-SYN: 'Впрочем слушай слово Господне, Седекия, царь Иудейский! так говорит Господь
    о тебе: ты не умрешь от меча;'
  bqc-SIM: 'Ń beeo lɛ́ pↄ́ ma Dii má gbɛ̃̀ɛ̀n kɛ: Ma mɛ̀ wa aà dɛ ń fɛ̃ndaoo,'
  tcz-CHONGTHU: Amavang, vo Judah lengpa Zedekiah, Pakai thutep hi ngaiyin, Nangma
    galmun’a nathilou ding ahi, tin Pakaiyin aseiye.
  mar-mar: सिद्कीया, यहूदाच्या राजा, परमेश्वराचे वचन ऐक. परमेश्वर तुझ्याबद्दल असे
    म्हणतो की, तुला तलवारीने मृत्यू येणार नाही.
  qub-qub: 'Ichanga noga Tayta Diosniqui në: Gamga manami guërrachöchu wañunquipaj.'
  bqp-bqp: Yen sɔ̃, u nɛn gɑri swɑɑ dɑkio yi nɑ gerumɔ. Nɑ nɛɛ, u ǹ gbimɔ tɑbu sɔɔ,
  hat-hat: Tansèlman, Sedesyas, wa Jida, koute mesaj Seyè a bay pou ou. Ou p'ap mouri
    nan lagè.
  eng-BSB: 'Yet hear the word of the LORD, O Zedekiah king of Judah. This is what
    the LORD says concerning you: You will not die by the sword;'
  eng-WEBPB: “Yet hear the LORD’s word, O Zedekiah king of Judah. The LORD says concerning
    you, ‘You won’t die by the sword.
  kbq-kbq: Hianagi kagra Juda kini ne' Zedekaiaga antahio! Nagra Ra Anumzamo'na huvempa
    huanki'za, hapintira kagrira kahe ofrigahaze.
  nhe-BL: 'Pero xijtlacaquili ni, Sedequías, tlen titlanahuatía ipan tlali Judá: TOTECO
    quiijtohua para ta ax timiquis ipan tlatehuijcayotl.'
  gub-BL: Ihe Tupàn Tuweharupi Wiko Ma'e amume'u ma'e teko newe ihe. Tuwihawete Zeneki,
    einu katu ko heze'eg nerehe har nehe. Eremàno putar zeàmàtyry'ym 'ymaw rehe nehe.
    Neremàno kwaw zeàmàtyry'ymawhu pe nehe.
  eng-DRA: 'Yet hear the word of the Lord, O Sedecias king of Juda: Thus saith the
    Lord to thee: Thou shalt not die by the sword.'
