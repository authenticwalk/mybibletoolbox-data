verse: JER.034.001
translations:
  mal-C: 'ബാബേൽരാജാവായ നെബൂഖദ്നേസരും അദ്ദേഹത്തിന്റെ സകലസൈന്യവും അദ്ദേഹത്തിന്റെ അധികാരത്തിൻകീഴുള്ള
    ഭൂമിയിലെ സകലരാജ്യങ്ങളും സകലജനങ്ങളും ചേർന്ന് ജെറുശലേമിനും അതിലെ എല്ലാ പട്ടണങ്ങൾക്കുമെതിരേ
    യുദ്ധംചെയ്തുകൊണ്ടിരിക്കുമ്പോൾ യഹോവയിൽനിന്ന് യിരെമ്യാവിനുണ്ടായ അരുളപ്പാട്:'
  deu-TKW: 'Das Wort, welches von seiten Jahwes an Jeremia erging, als Nebukadrezar,
    der König von Babel, mit seiner ganzen Heeresmacht und allen Königreichen der
    Erde, die seiner Macht unterworfen waren, und allen Völkern Jerusalem und seine
    Tochterstädte belagerte, - also lautend:'
  lin-lin: 'Tala liloba oyo Yawe alobaki na nzela ya Jeremi wana Nabukodonozori, mokonzi
    ya Babiloni, elongo na basoda na ye nyonso, mikili ya bakonzi nyonso oyo azalaki
    kokamba, mpe bikolo nyonso bazalaki kobundisa Yelusalemi mpe bingumba nyonso ya
    zingazinga na yango :'
  eng-LSV: 'The word that has been to Jeremiah from YHWH—and Nebuchadnezzar king of
    Babylon, and all his force, and all kingdoms of the land of the dominion of his
    hand, and all the peoples are fighting against Jerusalem, and against all its
    cities—saying:'
  eng-GNV: The worde which came vnto Ieremiah from the Lord (when Nebuchad-nezzar
    King of Babel, and all his hoste, and all the kingdomes of the earth, that were
    vnder the power of his hand, and all people fought against Ierusalem, and against
    all the cites thereof) saying,
  eng-WEBSTER: The word which came to Jeremiah from the LORD, when Nebuchadnezzar
    king of Babylon, and all his army, and all the kingdoms of the earth of his dominion,
    and all the people fought against Jerusalem, and against all its cities, saying,
  nhw-BL: 'Quema Tlanahuatijquetl Nabucodonosor tlen tlali Babilonia huan nochi isoldados
    tlen nopa tlalme catli yaya quinnahuatía quihuilanayayaj altepetl Jerusalén huan
    nopa altepeme tlen tlali Judá, TOTECO nechnojnotzqui na, niJeremías, huan nechilhui:'
  swh-ONEN: 'Wakati Nebukadneza mfalme wa Babeli na jeshi lake lote, pamoja na falme
    zote na mataifa katika himaya aliyotawala walipokuwa wakipigana dhidi ya Yerusalemu
    pamoja na miji yote inayoizunguka, neno hili lilimjia Yeremia kutoka kwa Bwana:'
  bba-bba: Nɛbukɑnɛsɑɑ, Bɑbilonin sinɑ boko, u Yerusɑlɛmu kɑ Yudɑn wusu tɑbu wɔri.
    Sɑɑ ye sɔɔ, win tɑbu kowobu kpuro bɑ wɑ̃ɑ mi, kɑ hɑnduniɑn sinɑmbun tɑbu kowobu
    kpuro kɑ sere mɑɑ be u tɑbu di. Sɑɑ yerɑ Yinni Gusunɔ u Yeremi sɔ̃ɔwɑ
  eng-KJVCPB: The word which came unto Jeremiah from the Lord, when Nebuchadnezzar
    king of Babylon, and all his army, and all the kingdoms of the earth of his dominion,
    and all the people, fought against Jerusalem, and against all the cities thereof,
    saying,
  luo-luo: 'Ka Nebukadneza ruodh Babulon kod jolweny mage duto gi pinjeruodhi duto
    gi ji duto mane ni e gwengʼ mane orito ne kedo gi Jerusalem kod dala mane olwore
    duto, wachni nobiro ne Jeremia koa ir Jehova Nyasaye:'
  meu-meu: A Nebukadresara, Babulono pavapavana, bona ena tuari oreana idoinai, bona
    tanobada basileiadia iboudiai, iena siahu henunai e nohova oreadia, bona bese
    idau-idau iboudiai, ese Ierusalem mai ena hanua iboudiai ida e tuari henidiava
    negana ai, Iehova ena hereva ta na Ieremia enai e kau, eto,
  npi-ULB: बेबिलोनका राजा नबूकदनेसर र तिनका सबै सेना, तिनको अधीनका पृथ्वीमा भएका सबै
    राज्य र तिनमा भएका सबै मानिसले यरूशलेम र यसका सबै सहरको विरुद्धमा युद्ध सुरु गर्दा
    यर्मियाकहाँ परमप्रभुको वचन यसो भनेर आयोः
  yor-yor: 'Nígbà tí Nebukadnessari ọba Babeli àti àwọn ọmọ-ogun rẹ̀, pẹ̀lú gbogbo
    ìjọba àti àwọn ènìyàn ní ilẹ̀ ọba tí ó jẹ ọba lé lórí ń bá Jerusalẹmu jà, àti
    gbogbo àwọn ìlú tí ó yíká, ọ̀rọ̀ yìí tọ Jeremiah wá láti ọ̀dọ̀ Olúwa pé:'
  pes-OPCB: 'زمانی که نِبوکَدنِصَّر، پادشاه بابِل، با همهٔ سپاهیان خود که از مردم
    تمام سرزمینهای تحت سلطهٔ او تشکیل می‌شد، به اورشلیم و سایر شهرهای یهودا حمله کرد،
    خداوند به من فرمود که این پیغام را به صدقیا، پادشاه یهودا، اعلام نمایم: «یهوه
    خدای اسرائیل چنین می‌گوید: من این شهر را به دست پادشاه بابِل تسلیم خواهم کرد تا
    آن را به آتش بکشد.'
  tgl-ULB: Ito ang salitang dumating kay Jeremias mula kay Yahweh. Dumating ang salitang
    ito nang si Nebucadnezar na hari ng Babilonia at ang lahat ng kaniyang hukbo,
    kasama ang lahat ng mga kaharian sa lupa, ang mga lupain sa ilalim ng kaniyang
    kapangyarihan at lahat ng kanilang mga tao ay nakikipagdigma sa Jerusalem at sa
    lahat ng kaniyang mga lungsod. Sinabi ng salitang ito,
  hui-hui: Babilononaga Kini Nebugadenesa ibugua ibunaga ami agalirubi dindi maru
    ibugua handayaho haga wiarunaga ami agalirubi haru ibuwa Yarusalemenibi Yuda dindiha
    tano maru wiagoriabi wai bialu heangi Anduane Homogohanda Yaremaiahondo bi ogo
    lamini.
  mya-mya: ဗာ​ဗု​လုန်​ဘု​ရင်​နေ​ဗု​ခဒ်​နေ​ဇာ​နှင့် တပ်​မ တော်​သည်​လက်​အောက်​ခံ​နိုင်​ငံ​ရှိ​သ​မျှ​နှင့်
    လူ​မျိုး​အ​ပေါင်း​တို့​၏​စစ်​တပ်​များ​အ​ကူ အ​ညီ​ဖြင့် ယေ​ရု​ရှ​လင်​မြို့​နှင့်​တ​ကွ​အ​နီး
    အ​နား​ရှိ​မြို့​ရွာ​များ​ကို​တိုက်​ခိုက်​လျက်​နေ စဉ် ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​အား​ဗျာ​ဒိတ်
    ပေး​တော်​မူ​၏။-
  bod-N: དེ་ཡང་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་ཁོའི་དམག་དཔུང་ཐམས་ཅད་དང་།
    མངའ་འོག་ཏུ་ཡོད་པའི་ས་སྟེང་གི་རྒྱལ་ཕྲན་དང་མི་རིགས་ཐམས་ཅད་ཁྲིད་དེ། ཡེ་རུ་སཱ་ལེམ་དང་དེའི་མཐའ་འཁོར་གྱི་གྲོང་ཁྱེར་ཡོངས་རྫོགས་ལ་རྒོལ་བའི་ཚེ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཡེ་རེམ་ཡཱ་ལ་བྱུང་བ་འདི་ལྟ་སྟེ།
  sna-sna: Shoko iri rakasvika kuna Jeremia richibva kuna Jehovha, panguva iyo Nebhukadhinezari
    mambo weBhabhironi nehondo yake yose, noushe hwose hwapanyika hwaakanga akabata,
    navanhu vose vakanga vachirwa neJerusarema namaguta ose akanga akaripoteredza,
    richiti,
  spa-BLM: Palabra que vino a Jeremías de parte de Yahvé, cuando Nabucodonosor, rey
    de Babilonia, con todo su ejército, todos los reinos de la tierra que estaban
    bajo su dominio y todos los pueblos, combatían contra Jerusalén y contra todas
    sus ciudades, diciendo
  cac-cac: 'Ayic van yac''an oval vin̈aj Nabucodonosor sreyal Babilonia d''a Jerusalén
    yed'' d''a juntzan̈xo chon̈ab'' ay d''a slac''anil, yed''nac masanil eb'' soldado
    vin̈ yed'' masanil juntzan̈ nación aycan d''a yalan̈ smandar vin̈, ata'' ix lolon
    Jehová d''ayin Jeremías in tic, ix yalan icha tic:'
  swh-ULB: 'Neno lililomjia Yeremia kutoka kwa Yahwe, wakati Nebukadreza mfalme wa
    Babeli, majeshi yake yote, pamoja na falme zote za dunia, maeneo yote yaliyo chini
    ya mamlaka yake, na watu wake wote walikuwa wanapigana vita dhidi ya Yerusalemu
    na miji yake yote, kusema:'
  bel-bel: 'Слова, якое было Ерамію ад Госпада, калі Навухаданосар, цар Вавілонскі,
    і ўсё войска ягонае і ўсе царствы зямлі, падуладныя руцэ ягонай, і ўсе народы
    ваявалі супроць Ерусаліма і супроць усіх гарадоў ягоных:'
  deu-ELBBK: 'Das Wort, das vonseiten des HERRN zu Jeremia geschah, als Nebukadnezar,
    der König von Babel, und sein ganzes Heer und alle Königreiche der Erde, die unter
    der Herrschaft seiner Hand waren, und alle Völker gegen Jerusalem und gegen alle
    seine Städte kämpften:'
  mbb-OT: 'Midsurung ni Hadì Nebucadnezar he hadì te Babilonia is Jerusalem wey is
    menge inged diyà te peliǥuy kayi. Duma zin te nenurung is langun he menge sundaru
    zin ragkes is menge sundaru he ebpuun diyà te langun he menge ginhedian he nesakup
    din. Dutun he timpu migkaǥi is Nengazen he Mekeǥeǥehem, he Megbevayà te Israel,
    diyà te ki Jeremias te: “Hendiyè ka te ki Hadì Zedekia he hadì te Juda, ne keǥiyi
    nu te siak is Nengazen migkaǥi te: Ibeǥey ku heini he inged te hadì te Babilonia
    ne ebinsulan din heini.'
  mal-2015: 'ബാബേൽരാജാവായ നെബൂഖദ്നേസരും അവന്റെ സകലസൈന്യവും അവന്റെ ആധിപത്യത്തിൻ കീഴുള്ള
    സകലഭൂരാജ്യങ്ങളും സകലജാതികളും യെരൂശലേമിനോടും അതിന്റെ എല്ലാപട്ടണങ്ങളോടും യുദ്ധം
    ചെയ്തുകൊണ്ടിരിക്കുമ്പോൾ, യിരെമ്യാവിന്നു യഹോവയിങ്കൽനിന്നുണ്ടായ അരുളപ്പാടു എന്തെന്നാൽ:'
  rmc-rmc: 'Sar pes o babiloňiko kraľis o Nebukadnecar savore slugaďenca, savore kraľišagenca
    pre phuv, save sas tel leskri zor, the savore narodenca marelas le Jeruzalemoha
    the savore leskre gavenca, akor avľa ko Jeremijaš kada lav le RAJESTAR:'
  pes-OPV: 'کلامی که از جانب خداوند در حینی که نبوکدنصر پادشاه بابل و تمامی لشکرش
    و جمیع ممالک جهان که زیر حکم اوبودند و جمیع قومها با اورشلیم و تمامی شهرهایش جنگ
    می‌نمودند بر ارمیا نازل شده، گفت:'
  ron-1924: 'Ятэ кувынтул спус луй Иеремия дин партя Домнулуй кынд Небукаднецар, ымпэратул
    Бабилонулуй, ку тоатэ оштиря са ши тоате ымпэрэцииле пэмынтулуй де суб стэпыниря
    луй ши тоате попоареле фэчяу рэзбой ымпотрива Иерусалимулуй ши ымпотрива тутурор
    четэцилор каре циняу де ел:'
  ben-OBCV: 'যখন ব্যাবিলনের রাজা নেবুখাদনেজার, তাঁর সব সৈন্য এবং তাঁর শাসনাধীন সমস্ত
    রাজ্য ও প্রজারা জেরুশালেম ও তার চারপাশের নগরগুলির বিরুদ্ধে যুদ্ধ করছিল, তখন যিরমিয়ের
    কাছে সদাপ্রভুর বাক্য উপস্থিত হল:'
  som-som: Kanu waa eraygii Yeremyaah xagga Rabbiga uga yimid waagii Nebukadnesar
    oo ahaa boqorkii Baabuloon, iyo ciidankiisii oo dhan, iyo boqortooyooyinkii dunida
    oo taliskiisa ku jiray oo dhan, iyo dadkii oo dhammuba ay la dirirayeen Yeruusaalem
    iyo magaalooyinkeedii oo dhan, oo wuxuu ku yidhi,
  lat-VUC: 'Verbum quod factum est ad Jeremiam a Domino quando Nabuchodonosor rex
    Babylonis, et omnis exercitus ejus, universaque regna terræ quæ erant sub potestate
    manus ejus, et omnes populi, bellabant contra Jerusalem, et contra omnes urbes
    ejus, dicens:'
  eng-ASVBT: 'The word which came unto Jeremiah from Jehovah, when Nebuchadnezzar
    king of Babylon, and all his army, and all the kingdoms of the earth that were
    under his dominion, and all the peoples, were fighting against Jerusalem, and
    against all the cities thereof, saying:'
  ita-1885: 'LA parola, che fu dal Signore indirizzata a Geremia, allora che Nebucadnesar,
    re di Babilonia, e tutto il suo esercito, tutti i regni della terra, sottoposti
    al suo imperio, e tutti i popoli, combattevano contro a Gerusalemme, e contro
    a tutte le sue città, dicendo:'
  eng-ULB: 'The word that came to Jeremiah from Yahweh, when Nebuchadnezzar king of
    Babylon and all of his army, together with all the kingdoms of the earth, the
    domains under his power, and all their people were waging war against Jerusalem
    and all of her cities, saying:'
  spa-VBL: 'Este es el mensaje del Señor que llegó a Jeremías cuando Nabucodonosor,
    rey de Babilonia, y todo su ejército, junto con las tropas de todos los países
    que gobernaba y de otras naciones, estaban atacando Jerusalén y todas sus ciudades
    cercanas:'
  fra-_FOB: 'La parole qui fut adressée en ces mots à Jérémie, de la part de l''Éternel,
    lorsque Nébucadnetsar, roi de Babylone, et toute son armée, tous les royaumes
    de la terre gouvernés par sa main, et tous les peuples, combattaient contre Jérusalem
    et contre toutes ses villes:'
  mal-mal: 'ബാബേൽരാജാവായ നെബൂഖദ്നേസരും അവന്റെ സകലസൈന്യവും അവന്റെ ആധിപത്യത്തിൻ കീഴുള്ള
    സകലഭൂരാജ്യങ്ങളും സകലജനതകളും യെരൂശലേമിനോടും അതിന്റെ എല്ലാപട്ടണങ്ങളോടും യുദ്ധം ചെയ്തുകൊണ്ടിരിക്കുമ്പോൾ,
    യിരെമ്യാവിന് യഹോവയിങ്കൽ നിന്നുണ്ടായ അരുളപ്പാട് എന്തെന്നാൽ:'
  urd-GVR: Rab us waqt Yarmiyāh se hamkalām huā jab Shāh-e-Bābal Nabūkadnazzar apnī
    pūrī fauj le kar Yarūshalam aur Yahūdāh ke tamām shahroṅ par hamlā kar rahā thā.
    Us ke sāth duniyā ke un tamām mamālik aur qaumoṅ kī faujeṅ thīṅ jinheṅ us ne apne
    tābe kar liyā thā.
  suz-BL: परमप्रभु यावेम येरमीया कली बेबीलोन ङा पिप नेबुकदरेसर, मेको आ लडाइ पाइब नेल्‍ल,
    रागी ङा राज्‍य नेल्‍ल नु मेको आ सासन पशो रागी ङा मुर नेल्‍लेम यरूसलेम नु आ एर
    ओंथ ङा सहर नेल्‍ल आन कली लडाइ तोम्‍तेक्‍म। मेना इस्राएली आन परमप्रभु यावेमी येरमीया
    आं कली लोव़ पाप्‍तु। येरमीया ५२:४; २राजा २५:१-२
  eng-NOY: The word which came to Jeremiah from Jehovah, when Nebuchadnezzar, king
    of Babylon, and all his army, and all the kingdoms of the earth that were under
    his dominion, and all the nations, made war against Jerusalem, and against all
    the cities thereof, saying:—
  ita-1927: 'La parola che fu rivolta dall’Eterno in questi termini a Geremia, quando
    Nebucadnetsar, re di Babilonia, e tutto il suo esercito, e tutti i regni della
    terra sottoposti al suo dominio, e tutti i popoli combattevano contro Gerusalemme
    e contro tutte le sue città:'
  ckb-ckb: 'کاتێک نەبوخودنەسری پاشای بابل و هەموو سوپاکەی و هەموو شانشینەکانی ئەو
    خاکانەی لەژێر دەستی فەرمانڕەوایەتی ئەودا بوون و هەموو گەلان لە دژی ئۆرشەلیم و
    هەموو شارۆچکەکانی دەجەنگین، یەزدان پەیامی بۆ یەرمیا نارد، فەرمووی:'
  eng-BBE: The word which came to Jeremiah from the Lord, when Nebuchadrezzar, king
    of Babylon, and all his army, and all the kingdoms of the earth which were under
    his rule, and all the peoples, were fighting against Jerusalem and all its towns,
    saying,
  kan-OKCV: 'ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನೂ ಅವನ ಸೈನ್ಯವೆಲ್ಲವೂ ಅವನ ಆಡಳಿತದ ಭೂಮಿಯ ಎಲ್ಲಾ
    ರಾಜ್ಯಗಳೂ ಎಲ್ಲಾ ಜನಾಂಗಗಳೂ ಯೆರೂಸಲೇಮಿಗೂ ಅದರ ಎಲ್ಲಾ ಪಟ್ಟಣಗಳಿಗೂ ವಿರೋಧವಾಗಿ ಯುದ್ಧಮಾಡುವಾಗ
    ಯೆಹೋವ ದೇವರಿಂದ ಯೆರೆಮೀಯನಿಗೆ ಬಂದ ವಾಕ್ಯವೇನೆಂದರೆ:'
  tam-2017: 'பாபிலோன் ராஜாவாகிய நேபுகாத்நேச்சாரும் அவனுடைய சர்வசேனையும், அவன் ஆளுகைக்குட்பட்ட
    பூமியின் எல்லா ராஜ்ஜியங்களும், எல்லா மக்களும் எருசலேமுக்கும் அதைச் சேர்ந்த எல்லா
    பட்டணங்களுக்கும் விரோதமாகப் போர் செய்யும்போது எரேமியாவுக்குக் யெகோவாவால் உண்டான
    வார்த்தை:'
  spa-RV-1909: 'PALABRA que fué á Jeremías de Jehová, (cuando Nabucodonosor rey de
    Babilonia, y todo su ejército, y todos los reinos de la tierra del señorío de
    su mano, y todos los pueblos, peleaban contra Jerusalem, y contra todas sus ciudades,)
    diciendo:'
  ron-BTF: 'Cuvântul care a venit la Ieremia de la DOMNUL, când Nebucadnețar, împăratul
    Babilonului și toată armata lui și toate împărățiile pământului ale stăpânirii
    lui și toate popoarele, au luptat împotriva Ierusalimului și împotriva tuturor
    cetăților lui, spunând:'
  eng-WEBP: 'The word which came to Jeremiah from the LORD, when Nebuchadnezzar king
    of Babylon, with all his army, all the kingdoms of the earth that were under his
    dominion, and all the peoples, were fighting against Jerusalem and against all
    its cities, saying:'
  eng-FBV: 'This is the Lord''s message that came to Jeremiah when Nebuchadnezzar
    king of Babylon, all his army, along with troops from all the countries he ruled
    and other nations were attacking Jerusalem and all its nearby towns:'
  nld-1939: 'Het woord, dat door Jahweh tot Jeremias werd gericht, terwijl Nabukodonosor,
    de koning van Babel, met heel zijn leger en alle koninkrijken van het gebied,
    waarover hij heerste, en met alle volken Jerusalem met al haar steden belegerde:'
  nch-BL: 'Quema Tanahuatijquet Nabucodonosor ten tali Babilonia huan nochi isoldados
    ten nopa talme cati yaya quinnahuatía quitehuiyayaj altepet Jerusalén huan nopa
    altepeme ten tali Judá, TOTECO technojnotzqui na, niJeremías, huan techilhui:'
  vie-1934: Nầy là lời từ nơi Đức Giê-hô-va phán cho Giê-rê-mi, khi Nê-bu-cát-nết-sa,
    vua Ba-by-lôn, cùng cả đạo binh người, mọi nước trong thế gian phục về người,
    và mọi dân, đang đánh thành Giê-ru-sa-lem và các thành khác thuộc về nó.
  hin-CV: 'बाबेल का राजा नबूकदनेज्ज़र अपनी सारी सेना को लेकर येरूशलेम तथा इसके निकटवर्ती
    नगरों से युद्धरत था, पृथ्वी के सारे राष्ट्र एवं इनकी सारी प्रजा नबूकदनेज्ज़र के
    अधीन थी, इसी परिस्थिति में येरेमियाह को याहवेह का यह संदेश प्रगट किया गया:'
  spa-BES: 'La palabra que vino a Jeremías de parte del Señor, cuando Nabucodonosor,
    rey de Babilonia, y todo su ejército, y todos los reinos de la tierra que estaban
    bajo su gobierno, y todos los pueblos, estaban luchando contra Jerusalén y todos
    sus pueblos, diciendo:'
  tdx-tdx: 'Ty tsara niheo am’ Iirmeà boak’ am’ Iehovà, ie nialy am’ Ierosalaime naho
    amo rova’e iabio t’i Nebokadnetsare mpanjaka’ i Bavele naho o lahindefo’e iabio
    naho o fifeheañe an-tane felehe’e iabio vaho ondaty iabio, nanao ty hoe:'
  tha-KJV: พระวจนะซึ่งมาจากพระเยโฮวาห์ถึงเยเรมีย์ เมื่อเนบูคัดเนสซาร์​กษัตริย์​แห่​งเมืองบาบิ​โลน
    และกองทัพทั้งหมดของพระองค์ และบรรดาราชอาณาจักรในแผ่นดินโลกซึ่งอยู่​ใต้​การครอบครองของพระองค์
    และชนชาติทั้งหลายที่​ต่อสู้​กับกรุงเยรูซาเล็ม และหัวเมืองทั้งปวงของกรุงนั้​นว​่า
  por-BR-2018: 'Palavra que veio do SENHOR a Jeremias, (quando Nabucodonosor rei da
    Babilônia, e todo o seu exército, e todos os reinos da terra que estavam sob o
    domínio de sua mão, e todos os povos, lutavam contra Jerusalém e contra todas
    as suas cidades), dizendo:'
  deu-ELO: 'Das Wort, welches von seiten Jehovas zu Jeremia geschah, als Nebukadnezar,
    der König von Babel, und sein ganzes Heer und alle Königreiche der Erde, die unter
    der Herrschaft seiner Hand waren, und alle Völker wider Jerusalem und wider alle
    seine Städte stritten:'
  eng-WYC-2018: The word that was made of the Lord to Jeremy, when Nebuchadnezzar,
    king of Babylon, and all his host, and all the realms of [the] earth, that were
    under the power of his hand, and all peoples fought against Jerusalem, and against
    all cities thereof; and he said, (The word of the Lord that was made to Jeremiah,
    when Nebuchadnezzar, the king of Babylon, and all his army, and all the kingdoms
    of the earth, that were under the power of his hand, and all the peoples, fought
    against Jerusalem, and against all its nearby towns; and he said,)
  epo-epo: 'Jen estas la vorto, kiu aperis al Jeremia de la Eternulo, kiam Nebukadnecar,
    reĝo de Babel, kaj lia tuta militistaro, kaj ĉiuj regnoj de la tero, kiuj estis
    sub la regado de lia mano, kaj ĉiuj popoloj militis kontraŭ Jerusalem kaj kontraŭ
    ĉiuj ĝiaj urboj:'
  uig-PIN: 'Babil padixaⱨi Neboⱪadnǝsar, pütün ⱪoxuni wǝ ⱨɵkümranliⱪiƣa beⱪinƣan barliⱪ
    padixaⱨliⱪlar wǝ ǝllǝrning ⱨǝmmisi Yerusalemƣa wǝ uning ǝtrapidiki barliⱪ xǝⱨǝrlǝrgǝ
    jǝng ⱪilƣan waⱪtida, Pǝrwǝrdigardin Yǝrǝmiyaƣa kǝlgǝn sɵz: —'
  beo-beo: Ba:bilone hina bagade Nebiuga:denese amola ea dadi gagui wa:i, amola fifi
    huluane Nebiuga:denese da ouligi ilia dadi gagui, da Yelusaleme amola moilai gadenene
    diala amoma doagala:loba, Hina Gode da nama sia:i.
  tpi-OTNT: Bikpela i givim tok long Jeremaia long taim King Nebukatnesar bilong Babilon
    wantaim ol ami bilong en i bin kam pait long Jerusalem na long ol taun bilong
    Juda. Ami bilong Nebukatnesar i gat ol man bilong olgeta kantri na bilong olgeta
    lain manmeri King Nebukatnesar i bosim. Orait Bikpela i tokim Jeremaia olsem,
  hau-SA: Yayinda Nebukadnezzar sarkin Babilon da dukan sojojinsa da kuma dukan mulkokinsa
    da mutanen masarautar da yake mulki suna yaƙi da Urushalima da dukan garuruwan
    da suke kewaye, sai wannan magana ta zo wa Irmiya daga wurin Ubangiji cewa,
  uig-LAT: 'Babil padishahi Néboqadnesar, pütün qoshuni we hökümranliqigha béqin’ghan
    barliq padishahliqlar we ellerning hemmisi Yérusalémgha we uning etrapidiki barliq
    sheherlerge jeng qilghan waqtida, Perwerdigardin Yeremiyagha kelgen söz: —'
  nde-nde: Kwathi uNebhukhadineza inkosi yaseBhabhiloni lebutho lakhe lonke kanye
    lemibuso yonke, labantu basemazweni ayewabusa besilwa leJerusalema lawo wonke
    amadolobho alo ayeseduzane, ilizwi leli lafika kuJeremiya livela kuThixo lisithi;
  ton-ton: Ko e folofola naʻe hoko meia Sihova kia Selemaia, ʻi he te u tau ki Selūsalema
    mo hono ngaahi kolo ʻo ia, ʻa Nepukanesa ko e tuʻi ʻo Papilone, mo ʻene kautau
    kotoa pē, mo e ngaahi puleʻanga kotoa pē ʻo māmani naʻa ne pule ki ai, pea mo
    e kakai kotoa pē, ʻo pehē,
  ces-1613: 'Slovo, kteréž se stalo k Jeremiášovi od Hospodina, (když Nabuchodonozor
    král Babylonský, a všecko vojsko jeho, i všecka království země pod moc jeho přináležející,
    všickni také národové bojovali proti Jeruzalému a proti všechněm městům jeho),
    řkoucí:'
  eng-WMB: 'The word which came to Jeremiah from the LORD, when Nebuchadnezzar king
    of Babylon, with all his army, all the kingdoms of the earth that were under his
    dominion, and all the peoples, were fighting against Jerusalem and against all
    its cities, saying:'
  tam-TCV: 'பாபிலோன் அரசன் நேபுகாத்நேச்சாரும், அவனுடைய முழு இராணுவமும், அவனுடைய ஆளுகைக்குட்பட்டிருந்த
    எல்லா அரசுகளும், அரசுகளின் மக்களும், எருசலேமுக்கும் அதைச் சேர்ந்த எல்லா பட்டணங்களுக்கும்
    விரோதமாகச் சண்டையிட்டுக் கொண்டிருந்தார்கள். அப்பொழுது யெகோவாவிடமிருந்து இந்த வார்த்தை
    எரேமியாவுக்கு வந்தது:'
  ceb-ULB: 'Miabot ang pulong ni Yahweh kang Jeremias, sa dihang nakiggubat si Nebucadnezar
    nga hari sa Babilonia ug ang tanan niyang mga kasundalohan, uban ang tanang gingharian
    sa kalibotan, nga iyang mga ginsakopan ilalom sa iyang gahom, ug ang tanan nilang
    katawhan nga nakiggubat batok sa Jerusalem ug sa tanang mga siyudad niini, nga
    nag-ingon:'
  pol-UBG: 'Słowo, które doszło do Jeremiasza od PANA, gdy Nabuchodonozor, król Babilonu,
    całe jego wojsko, wszystkie królestwa ziemi podległe jego władzy oraz wszystkie
    ludy walczyli przeciwko Jerozolimie i przeciwko wszystkim jej miastom, mówiące:'
  urd-GVU: رب اُس وقت یرمیاہ سے ہم کلام ہوا جب شاہِ بابل نبوکدنضر اپنی پوری فوج لے
    کر یروشلم اور یہوداہ کے تمام شہروں پر حملہ کر رہا تھا۔ اُس کے ساتھ دنیا کے اُن
    تمام ممالک اور قوموں کی فوجیں تھیں جنہیں اُس نے اپنے تابع کر لیا تھا۔
  deu-1912: 'Dies ist das Wort, das vom HERRN geschah zu Jeremia, da Nebukadnezar,
    der König zu Babel, samt seinem Heer und allen Königreichen auf Erden, so unter
    seiner Gewalt waren, und allen Völkern stritt wider Jerusalem und alle ihre Städte,
    und sprach:'
  kan-2017: ಬಾಬೆಲಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು, ಅವನ ಪೂರ್ಣಸೈನ್ಯವು, ಅವನ ಕೈಕೆಳಗಿನ ಸಮಸ್ತ ಭೂರಾಜ್ಯಗಳು,
    ಸಕಲ ಜನಗಳು, ಇವೆಲ್ಲಾ ಯೆರೂಸಲೇಮಿಗೂ ಅದಕ್ಕೆ ಸೇರಿದ ಎಲ್ಲಾ ಊರುಗಳಿಗೂ ವಿರುದ್ಧವಾಗಿ ಯುದ್ಧಮಾಡುತ್ತಿದ್ದಾಗ
    ಯೆಹೋವನು ಯೆರೆಮೀಯನಿಗೆ ಈ ಮಾತನ್ನು ದಯಪಾಲಿಸಿದನು.
  yap-yap: I non SOMOL ngog u nap’an ni be cham Nebukadnezzar ni Pilung nu Babylon
    nge salthaw rok, nge yu raba’ i salthaw u gubin e nam ni ku yad be pi’ e ayuw
    ngak, nge gubin mit e girdi’ u lan gil’ilungun nga Jerusalem nge yochi binaw nib
    chuchugur ngaram.
  hlt-MCSB: Babylon manghai Nebukhanezar neh amah kah tatthai boeih, a kut dongkah
    a khohung diklai ram boeih neh pilnam boeih loh Jerusalem neh a khopuei boeih
    a vathoh thil vaengah BOEIPA taeng lamkah ol te Jeremiah taengla ha pawk.
  mdy-ETH: ባብሎኔ ካኣቲ፥ ናብካዳናፆኦሬና ዒዛኮ ዖሎ ዓሶና ዒዚ ካኣታዺ ዎይሣ ዓጮ ካኣቶንታ ዴሮንታ ዒዛ ማኣዴም ዬሩሳላሜ
    ካታሞና ኮይሎ ካታሞዋ ዖላ ዎዶና ናንጊና ናንጋ ጎዳ ታኣም ሂዚ ጌይ ኬኤዜኔ።
  twi-ASANTE: Ɛberɛ a Babiloniahene Nebukadnessar ne nʼakodɔm ne nʼahennie nyinaa
    ne nnipa a wɔwɔ ahemman a ɔdi soɔ no mu reko tia Yerusalem ne nkuro a atwa ne
    ho ahyia no, saa asɛm yi firi Awurade nkyɛn baa Yeremia hɔ sɛ,
  eng-WEBU: 'The word which came to Jeremiah from the LORD, when Nebuchadnezzar king
    of Babylon, with all his army, all the kingdoms of the earth that were under his
    dominion, and all the peoples, were fighting against Jerusalem and against all
    its cities, saying:'
  wal-wal: Baabiloone Kawoi Naabukadanaxoori, a olanchchati ubbainne i haariyo kawotettatun
    de7iya asai ubbai, Yerusalaamenne Yerusalaame yuushuwan de7iya katamata ubbaa
    oliyo wode, ha qaalai GODAAPPE Ermmaasayyo yiis;
  spa-PDDPT: 'Palabra de Yavé que vino a Jeremías cuando Nabucodonosor, rey de Babilonia,
    todo su ejército, todos los reyes de la tierra que estaban bajo el dominio de
    su mano y todos los pueblos combatían contra Jerusalén y sus ciudades:'
  gun-gun: 'Pova''e ayvu ma Babilônia pygua huvixa Nabucodonosor oĩ teri reve Senhor
    ombou Jeremias pe. Mba''eta ha''e va''e jave ha''e va''e ogueru ojeupegua xondaro
    kuery ha''e openaa ha''e javi pygua kuery, Jerusalém tetã re opu''ãmba okuapy
    aguã, ijyvýry tetã ikuai va''e re guive. Ha''e rami rã Senhor aipoe''i:'
  ilo-ULB: Daytoy ti sao nga immay kenni Jeremias a naggapu kenni Yahweh. Immay daytoy
    a sao idi madama a gubgubaten ni Nebucadnesar nga ari ti Babilonia ken amin dagiti
    armadana, a kadduana dagiti amin a pagarian iti daga, dagiti pagarian nga iturturayanna,
    ken amin dagiti tattaoda, ti Jerusalem ken amin a siudad daytoy. Kastoy ti ibagbagana,
  kpg-kpg: Dimaadua ga helekai mai i di madagoaa o Nebuchadnezzar di king o Babylonia
    mo dana llongo dauwa madalia nia buini dauwa o nia henua huogodoo ala e noho i lala
    ono mogobuna le e heebagi hai baahi gi Jerusalem mo ono waahale lligi ala i dono
    baahi.
  uig-ARA: 'بابىل پادىشاھى نېبوقادنەسار، پۈتۈن قوشۇنى ۋە ھۆكۈمرانلىقىغا بېقىنغان بارلىق
    پادىشاھلىقلار ۋە ئەللەرنىڭ ھەممىسى يېرۇسالېمغا ۋە ئۇنىڭ ئەتراپىدىكى بارلىق شەھەرلەرگە
    جەڭ قىلغان ۋاقتىدا، پەرۋەردىگاردىن يەرەمىياغا كەلگەن سۆز: ــ'
  sus-sus: Babilɔn mangɛ Nebukadansari, a xa sɔɔrie nun ɲamanɛ birin naxee nu na a
    xa yaamari bun ma, e to gere so Darisalamu nun a rabilinyi, Alatala naxa yi masenyi
    ti Annabi Yeremi bɛ,
  pon-2006: KAUN-O pwurehng mahseniong ie ni ahnsou me nanmwarkien Papilonia, Nepukadnesar,
    oh sapwellime karis, iangahki karis en wehi teikan koaros, oh wasa koaros me mihmi
    pahn eh manaman, wie mahmahweniong Serusalem oh kisin kahnimw kan me mi limwah.
  ksd-ksd: 'Ta nam ra kilala ba Nebukadnesar ra king Babilon, diat ma kana loko na
    tarai na vinarubu par, ma ra lavur vuna gunan ta ra rakarakan a gunagunan nina
    i ga kure diat, ma ra lavur vuna tarai, dia ga varubu ma Ierusalem ma kana lavur
    pia na pal, ra Luluai i ga tulue go ra tinata tadav Ieremia:'
  tur-YTC: 'Babil Kralı Nebukadnetsar, bütün ordusuyla, hakimiyeti altında bulunan
    yeryüzündeki bütün krallıklarla ve bütün halklar Yeruşalem''e ve onun bütün kentlerine
    karşı savaşırken, Yahve''den Yeremya''ya gelen söz şöyleydi:'
  ind-AYT: Firman yang datang kepada Yeremia dari TUHAN ketika Nebukadnezar, raja
    Babel, dan semua tentaranya, dan semua kerajaan di bumi yang berada di bawah kekuasaannya,
    dan semua orang, berperang melawan Yerusalem dan melawan semua kota di dalamnya,
    katanya,
  nya-nya: Nebukadinezara mfumu ya ku Babuloni ndi gulu lake lonse lankhondo, pamodzi
    ndi maufumu onse a pa dziko lapansi amene ankawalamulira ndiponso anthu a mitundu
    yonse ankathira nkhondo Yerusalemu ndi mizinda yonse yozungulira Yehova anayankhula
    ndi Yeremiya kuti,
  hrv-hrv: Riječ koju Jahve uputi Jeremiji kad Nabukodonozor, kralj babilonski, i
    sva njegova vojska, i sva kraljevstva pod njegovom vlašću, i svi narodi navališe
    na Jeruzalem i na sve gradove njegove.
  mps-mps: Genuai Bidigo po Jeremaiabolo mani, te Babilon king Nebukatnesar aga ami
    dabe daligo te Jerusalemba me Judago taun dabe hwįagasali. Nebukatnesargo amigo
    te tigidali tǫ kantri bidi dabe dali, te tigidali we bidi dabe dali, te king
    Nebukatnesargo tonaluai. Tialima, Genuai Bidigo Jeremaiabolo te tiwai po wali,
  tpi-tpi: Bikpela i givim tok long Jeremaia long taim King Nebukatnesar bilong Babilon
    wantaim ol ami bilong en i bin kam pait long Jerusalem na long ol taun bilong
    Juda. Ami bilong Nebukatnesar i gat ol man bilong olgeta kantri na bilong olgeta
    lain manmeri King Nebukatnesar i bosim. Orait Bikpela i tokim Jeremaia olsem,
  dan-1931: 'Det Ord, som kom til Jeremias fra Herren, da kong Nebukadnezar af Babel
    og hele hans Hær og alle Riger på Jorden, der stod under hans Herredømme, og alle
    Folkeslag angreb Jerusalem og alle dets Byer; det lød:'
  vie-OVCB: 'Vua Nê-bu-cát-nết-sa, nước Ba-by-lôn, cùng tất cả đội quân từ các vương
    quốc vua cai trị, tấn công Giê-ru-sa-lem và các thành Giu-đa. Lúc ấy, sứ điệp
    của Chúa Hằng Hữu đến với Giê-rê-mi:'
  guj-2017: જયારે બાબિલનો રાજા નબૂખાદનેસ્સાર તથા તેનું સર્વ સૈન્ય તેના તાબાનાં આ પૃથ્વી
    પરનાં સર્વ રાજ્યો તથા સર્વ લોકો યરુશાલેમ સામે તથા તેનાં સર્વ નગરો સાથે યુદ્ધ કરતાં
    હતાં, ત્યારે યહોવાહનું જે વચન યર્મિયા પાસે આવ્યું તે આ;
  pon-2006A: KAUN-O pwurehng mahseniong ie ni ahnsou me nanmwarkien Papilonia, Nepukadnesar,
    oh sapwellime karis, iangahki karis en wehi teikan koaros, oh wasa koaros me mihmi
    pahn eh manaman, wie mahmahweniong Serusalem oh kisin kahnimw kan me mi limwah.
  por-BRBSL: A palavra que veio de Javé a Jeremias, quando Nabucodonosor, rei da Babilônia,
    com todo seu exército, todos os reinos da terra que estavam sob seu domínio, e
    todos os povos, estavam lutando contra Jerusalém e contra todas as suas cidades,
    dizendo
  cth-cth: Babilon Siangpahrang Nebukhadnezar hoi ransanaw pueng, a uknaeramnaw hoi
    taminaw pueng ni Jerusalem hoi khopuinaw pueng a tuk navah BAWIPA koehoi Jeremiah
    koe ka tho e lawk,
  twi-twi: Bere a Babiloniahene Nebukadnessar ne nʼakofo ne nʼahenni nyinaa ne nnipa
    a wɔwɔ ahemman a odi so no mu reko tia Yerusalem ne nkurow a atwa ne ho ahyia
    no, saa asɛm yi fi Awurade nkyɛn baa Yeremia hɔ se,
  hlt-hlt: Babylon manghai Nebukhanezar neh amah kah tatthai boeih, a kut dongkah
    a khohung diklai ram boeih neh pilnam boeih loh Jerusalem neh a khopuei boeih
    a vathoh thil vaengah BOEIPA taeng lamkah ol te Jeremiah taengla ha pawk.
  tbz-SIM: 'Bɑbidɔnni kóo kpɑ̀ɑ̀tì Nɛbukɑnnɛsɑɑ nɛ̀ o kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ nɛ̀ yɛkpɑ̀ɑ̀tìyɔ
    yɛmɔu kutenkù ò bɑkɛ́ yɛ̀ bɛ dokùnɛ̀ dìì mɔ̀nnì Sedisɑdɛmmu nɛ̀ Sudɑɑ kó yɛhɛkɛ̀
    tɛyɛ̀, kɛ̀ ti Yiɛ̀ nKuyie nní mbɛ́innɛ̀ mí nSedemii kɛ dɔ̀:'
  msy-2020: Babilonɨn Atrivim Nebukatnesar uan mɨdorozir gumaziba ko, iza Jerusalemia
    ko, Judan nguibar ekiaba ko mɨsozir dughiamɨn, Ikiavɨra Itir God akam isa Jeremaia
    ganɨngi. Nebukatnesarɨn apengan itir kantriba bar dar ikɨzibar mɨdorozir gumaziba,
    me bar Nebukatnesarɨn gɨn ghua Jerusalem mɨsosi. Dughiar kam, Ikiavɨra Itir God
    kamaghɨn Jeremaia mɨgei,
  azb-azb: 'Babil padşahı Navuxodonosor öz hakimiyyəti altındakı bütün padşahlıqlar
    və xalqlardan yığılan ordusu ilə birgə Yerusəlimə və ətrafındakı şəhərlərə qarşı
    döyüşən vaxt Rəbdən Yeremyaya bu söz nazil oldu:'
  eng-DBY: The word that came to Jeremiah from Jehovah, when Nebuchadnezzar king of
    Babylon, and all his army, and all the kingdoms of the earth under his dominion,
    and all the peoples, fought against Jerusalem and against all the cities thereof,
    saying,
  hin-2017: जब बाबेल का राजा नबूकदनेस्सर अपनी सारी सेना समेत और पृथ्वी के जितने राज्य
    उसके वश में थे, उन सभी के लोगों समेत यरूशलेम और उसके सब गाँवों से लड़ रहा था,
    तब यहोवा का यह वचन यिर्मयाह के पास पहुँचा
  wol-KYG: 'Ba Nabukodonosor buuru Babilon àndeek mbooloom xareem mépp ak mboolem
    réew yeek xeet yi mu teg loxo, ñu songandoo Yerusalem ak dëkk yi ko wër yépp,
    kàddu gii dikkaloon na Yeremi, bàyyikoo ci Aji Sax ji:'
  eng-YLT: 'The word that hath been unto Jeremiah from Jehovah — and Nebuchadnezzar
    king of Babylon, and all his force, and all kingdoms of the land of the dominion
    of his hand, and all the peoples are fighting against Jerusalem, and against all
    its cities — saying:'
  eng-WYC-2017: The word that was made of the Lord to Jeremy, when Nebuchadnezzar,
    king of Babylon, and all his host, and all the realms of [the] earth, that were
    under the power of his hand, and all peoples fought against Jerusalem, and against
    all cities thereof; and he said,
  eng-WMBB: 'The word which came to Jeremiah from the LORD, when Nebuchadnezzar king
    of Babylon, with all his army, all the kingdoms of the earth that were under his
    dominion, and all the peoples, were fighting against Jerusalem and against all
    its cities, saying:'
  urd-GVH: रब उस वक़्त यरमियाह से हमकलाम हुआ जब शाहे-बाबल नबूकदनज़्ज़र अपनी पूरी फ़ौज
    लेकर यरूशलम और यहूदाह के तमाम शहरों पर हमला कर रहा था। उसके साथ दुनिया के उन तमाम
    ममालिक और क़ौमों की फ़ौजें थीं जिन्हें उसने अपने ताबे कर लिया था।
  rug-rug: 'Kamo mae koe Zeremaea sa zinama te Zihova, sipu korapa raza ia Nebukaneza
    sa baṉara pa Babiloni meke sa nana qeto minate varipera lavata, sari na vasileana
    pa Ziuda meke Zerusalema, meke sari vasileana hitekedi pa vari kalina. Somana
    pa nana qeto minate sari votivotiki butubutu tie pa nana binaṉara:'
  gaz-gaz: Yeroo Nebukadnezar mootichi Baabiloniitii fi loltoonni isaa hundi, mootummoonnii
    fi saboonni biyya inni bulchu keessa jiraatan hundi Yerusaalemii fi magaalaawwan
    naannoo ishee hunda lolaa turanitti dubbiin akkana jedhu tokko Waaqayyo biraa
    gara Ermiyaas dhufe;
  fra-LSG: 'La parole qui fut adressée à Jérémie de la part de l’Éternel, en ces mots,
    lorsque Nebucadnetsar, roi de Babylone, avec toute son armée, et tous les royaumes
    des pays sous sa domination, et tous les peuples, faisaient la guerre à Jérusalem
    et à toutes les villes qui en dépendaient:'
  yal-yal: Babilɔn mangan Nebukadanesari nun a sofa ganla nun yamanan naxanye birin
    yi a nɔɔn bun ma e nun siyane birin yi Yerusalɛn nun a rabilinna taane birin yɛngɛma
    waxatin naxan yi, Alatala yi falan ti Yeremi xa, a naxa,
  haw-1868: KA olelo i hiki mai io Ieremia la, mai o Iehova mai, i ka wa i kaua'i
    o Nebukaneza, ke alii o Babulona, a me kona poe kaua a pau, a me na aupuni a pau
    o ka honua, na aupuni malalo iho o kona lima, a kaua na kanaka a pau ia Ierusalema,
    a i kona mau kulanakauhale a pau, i mai la,
  arb-NAV: هَذِهِ هِيَ النُّبُوءَةُ الَّتِي أَوْحَى بِها الرَّبُّ إِلَى إِرْمِيَا،
    عِنْدَمَا كَانَ نَبُوخَذْنَصَّرُ وَجَمِيعُ جَيْشِهِ وَسَائِرُ قُوَّاتِ مَمَالِكِ
    الأَرْضِ الْخَاضِعَةِ لَهُ، وَكُلُّ الشُّعُوبِ يُحَارِبُونَ أُورُشَلِيمَ وَمُدُنَهَا.
  ewe-ewe: Esime Babilonia fia Nebukadnezar kple eƒe aʋakɔwo kple fiaɖuƒe siwo katã
    le ete la le aʋa wɔm kple Yerusalem kple du siwo katã ƒo xlãe la, nya sia tso
    Yehowa gbɔ va na Yeremia be,
  eng-LEE: The word which came unto Jeremiah from the Lord, when Nebuchadnezzar the
    king of Babylon, and all his army, and all the kingdoms of the country ruled by
    his power, and all the people, fought against Jerusalem, and against all its cities,
    saying,
  asm-FB: বাবিলৰ ৰজা নবূখদনেচৰ, তেওঁৰ সৈন্য-সামন্ত আৰু তেওঁৰ অধীনে থকা পৃথিৱীৰ সকলো
    ৰাজ্যবোৰ, আৰু সকলো জাতি সমূহে যিৰূচালেম আৰু তাৰ সকলো নগৰৰ বিৰুদ্ধে যুদ্ধ কৰা সময়ত,
    যিৰিমিয়াৰ ওচৰলৈ যিহোৱাৰ পৰা এই বাক্য আহিল, বোলে,
  sus-A: بَبِلْن مَنفّ نٍبُكَدَنسَرِ، عَ شَ سْورِيٍ نُن حَمَنّ بِرِن نَشٍيٍ نُ نَ
    عَ شَ يَامَرِ بُن مَ، عٍ تٌ فٍرٍ سٌ دَرِ سَلَمُ نُن عَ رَبِلِنيِ، عَلَتَلَ نَشَ
    يِ مَسٍنيِ تِ عَننَبِ يٍرٍ مِ بّ،
  fra-SBL: 'La parole qui fut adressée à Jérémie de la part de Yahvé, lorsque Nebucadnetsar,
    roi de Babylone, avec toute son armée, tous les royaumes de la terre qui étaient
    sous sa domination, et tous les peuples, combattaient contre Jérusalem et contre
    toutes ses villes, en disant :'
  hbo-hbo: הַדָּבָ֛ר אֲשֶׁר־הָיָ֥ה אֶֽל־יִרְמְיָ֖הוּ מֵאֵ֣ת יְהוָ֑ה וּנְבוּכַדְרֶאצַּ֣ר
    מֶֽלֶךְ־בָּבֶ֣ל ׀ וְכָל־חֵילֹ֡ו וְכָל־מַמְלְכֹ֣ות אֶרֶץ֩ מֶמְשֶׁ֨לֶת יָדֹ֜ו וְכָל־הָעַמִּ֗ים
    נִלְחָמִ֧ים עַל־יְרוּשָׁלַ֛͏ִם וְעַל־כָּל־עָרֶ֖יהָ לֵאמֹֽר׃
  kik-kik: Rĩrĩa Nebukadinezaru mũthamaki wa Babuloni aarũaga mbaara na Jerusalemu
    na matũũra marĩa maarĩrigiicĩirie, arĩ na mbũtũ ciake cia ita, hamwe na mothamaki
    marĩa maathagwo nĩwe, na ndũrĩrĩ ciothe ciakuo, ndũmĩrĩri ĩno nĩyakinyĩrĩire Jeremia
    yumĩte kũrĩ Jehova, akĩĩrwo atĩrĩ,
  fra-NCL: 'La parole qui fut adressée à Jérémie de la part de Yahweh, lorsque Nabuchodonosor,
    roi de Babylone, avec toute son armée, tous les royaumes de la terre soumis à
    sa domination et tous les peuples, combattaient contre Jérusalem et contre toutes
    les villes de sa dépendance — en ces termes :'
  cek-AK: Babylon siangpahrang Nebuchadnezzar, angmah ih misatuh kaminawk boih, a
    ukhaih thungah kaom praenawk boih, prae thung ih kaminawk boih mah, Jerusalem
    hoi ataeng ih vangpuinawk boih to tuk naah, Angraeng khae ih lok to Jeremiah khaeah
    angzoh,
  cuk-cuk: 'Deunni, Babilonia-rey-Nabucodonosor, bela-e-sordaganmala, degi, bela dulemar-eba-nanaimaladmala,
    degine, neggweburmar bela e-sogedba-selemamaidmala, Jerusalénʼgi, degi, neggweburmar-Jerusalén-nagaba-bukmaladgi
    gwichigunaigu, Bab-Jehová-gayaburba Jeremíasʼse nonikid. Ega weyob sognonikid:'
  uig-CYR: 'Бабил падишаси Небоқаднәсар, пүтүн қошуни вә һөкүмранлиғиға беқинған барлиқ
    падишалиқлар вә әлләрниң һәммиси Йерусалимға вә униң әтрапидики барлиқ шәһәрләргә
    җәң қилған вақтида, Пәрвәрдигардин Йәрәмияға кәлгән сөз: —'
  tel-2017: బబులోను రాజైన నెబుకద్నెజరు, అతని సైన్యం అంతా, అతని అధికారం కింద ఉన్న భూరాజ్యాలు,
    ప్రజలు, అందరూ కలిసి యెరూషలేము మీద, దాని ప్రాంతాలన్నిటి మీద యుద్ధం చేస్తూ ఉన్నప్పుడు
    యెహోవా వాక్కు యిర్మీయాతో ఇలా అన్నాడు.
  hat-BSA: 'Pawòl ki te vini a Jérémie soti nan SENYÈ a, lè Nebucadnetsar, wa Babylone
    nan, ak tout lame li a, ak tout wayòm latè ki te anba pouvwa l yo ak tout pèp
    yo, t ap goumen kont Jérusalem e kont tout vil li yo, ki te di:'
  kos-kos: LEUM GOD El kaskas nu sik ke pacl se Tokosra Nebuchadnezzar lun Babylonia
    ac un mwet mweun lal, wi kasru lun mutunfacl nukewa ac kain in mwet nukewa su
    oan ye nununku lal, elos tuh mweuni Jerusalem ac inkul nukewa ma apkuran.
  hbo-WLC: הַדָּבָ֛ר אֲשֶׁר־הָיָ֥ה אֶֽל־יִרְמְיָ֖הוּ מֵאֵ֣ת יְהוָ֑ה וּנְבוּכַדְרֶאצַּ֣ר
    מֶֽלֶךְ־בָּבֶ֣ל ׀ וְכָל־חֵיל֡וֹ וְכָל־מַמְלְכ֣וֹת אֶרֶץ֩ מֶמְשֶׁ֨לֶת יָד֜וֹ וְכָל־הָעַמִּ֗ים
    נִלְחָמִ֧ים עַל־יְרוּשָׁלִַ֛ם וְעַל־כָּל־עָרֶ֖יהָ לֵאמֹֽר׃
  ibo-ibo: Mgbe Nebukadneza eze Babilọn na ndị agha ya niile, na mba niile dị nʼalaeze
    nke ọ na-achị na-ebuso Jerusalem na obodo niile gbara ya gburugburu agha, okwu
    Onyenwe anyị ruru Jeremaya ntị sị,
  ory-ory: 'ବାବିଲର ରାଜା ନବୂଖଦ୍‍ନିତ୍ସର ଓ ତାହାର ସମସ୍ତ ସୈନ୍ୟ ଓ ତାହାର କର୍ତ୍ତୃତ୍ୱାଧୀନ ଭୂଖଣ୍ଡର
    ସମସ୍ତ ରାଜ୍ୟ ଆଉ ସମସ୍ତ ଗୋଷ୍ଠୀ ଯିରୂଶାଲମ ଓ ତହିଁର ନଗରସମୂହର ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରୁଥିବା
    ସମୟରେ, ଯିରିମୀୟଙ୍କ ନିକଟରେ ସଦାପ୍ରଭୁଙ୍କଠାରୁ ଏହି ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା:'
  chk-chk: Iwe, ewe Samol mi Lapalap a kapas ngeni Jeremaia, lupwen Nepukatnesar ewe
    kingen Papilon me nöün mwichen sounfiu meinisin, pwal chon ekewe mwü me ainang
    meinisin won fanüfan mi nom fän nemenian ra maun ngeni Jerusalem me ekewe telinimw
    ünükün.
  rop-rop: Wal YAWEI det trubala God bin tok langa mi wen King Nebakanesa brom Bebalon
    en im amimob en ola ami brom ola najalot kantri hubin wek blanga im, bin faitfaitbat
    langa Jerusalem en langa detlot lilwan taun weya jidan raidaran langa Jerusalem.
  ukr-1871: 'Слово, що надійшло від Господа до Еремії тодї, як Навуходонозор, царь
    Вавилонський, і все військо його й усї земні царства, піддані під руку його, воювали
    проти Ерусалиму й проти всїх міст його:'
  deu-1951: 'Dies ist das Wort, welches vom HERRN an Jeremia erging, während Nebukadnezar,
    der König von Babel, samt seinem ganzen Heer und allen Königreichen der Erde und
    allen Völkern, die seine Hand beherrschte, wider Jerusalem und alle ihre Städte
    stritt:'
  eng-JPS: 'The word which came unto Jeremiah from the LORD, when Nebuchadrezzar king
    of Babylon, and all his army, and all the kingdoms of the land of his dominion,
    and all the peoples, fought against Jerusalem, and against all the cities thereof,
    saying:'
  srp-1865: 'Rijeè koja doðe Jeremiji od Gospoda, kad Navuhodonosor car Vavilonski
    i sva vojska njegova, i sva carstva zemaljska koja bijahu pod njegovom vlašæu,
    i svi narodi vojevahu na Jerusalim i na sve gradove njegove, i reèe:'
  lug-lug: Nebukadduneeza kabaka w’e Babulooni n’amaggye ge gonna, n’abantu bonna
    ab’ensi ze yali afuga bwe baali balwanyisa Yerusaalemi n’ebibuga ebikyetoolodde,
    ekigambo kya Mukama ne kijjira Yeremiya nga kigamba nti,
  heb-heb: הדבר אשר היה אל ירמיהו מאת יהוה ונבוכדראצר מלך בבל וכל חילו וכל ממלכות
    ארץ ממשלת ידו וכל העמים נלחמים על ירושלם ועל כל עריה לאמר׃
  ben-IRV: সদাপ্রভুর এই বাক্য যিরমিয়ের কাছে এল। এই বাক্য এসেছিল যখন বাবিলের রাজা
    নবূখদনিৎসর, তাঁর সব সৈন্যদল এবং তাঁর অধীন সমস্ত রাজ্য ও জাতির লোকেরা যখন যিরূশালেম
    ও তার সমস্ত শহরের বিরুদ্ধে যুদ্ধ করছিল। এই বাক্য হল,
  pan-pan: ਉਹ ਬਚਨ ਜਿਹੜਾ ਯਹੋਵਾਹ ਵੱਲੋਂ ਯਿਰਮਿਯਾਹ ਨੂੰ ਆਇਆ ਜਦ ਬਾਬਲ ਦਾ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ, ਉਹ
    ਦੀ ਸਾਰੀ ਫੌਜ ਅਤੇ ਧਰਤੀ ਦੀਆਂ ਸਾਰੀਆਂ ਪਾਤਸ਼ਾਹੀਆਂ ਜਿਹੜੀਆਂ ਉਹ ਦੇ ਹੁਕਮ ਵਿੱਚ ਸਨ ਅਤੇ ਸਾਰੀਆਂ
    ਉੱਮਤਾਂ ਯਰੂਸ਼ਲਮ ਦੇ ਵਿਰੁੱਧ ਅਤੇ ਉਹ ਦੇ ਸਾਰੇ ਸ਼ਹਿਰਾਂ ਦੇ ਵਿਰੁੱਧ ਲੜਦੀਆਂ ਸਨ ਕਿ
  mya-JVB: ဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ မင်းကြီးသည် ဗိုလ်ခြေ အပေါင်း ၊ အစိုးရ တော်မူသမျှ
    သော တိုင်း နိုင်ငံသား၊ လူမျိုး အသီးအသီး အပေါင်းတို့နှင့်တကွ၊ ယေရုရှလင် မြို့ကို၎င်း၊
    ထို မြို့နှင့်ဆိုင်သမျှ သောမြို့ရွာ တို့ကို၎င်းတိုက် သောအခါ၊ ထာဝရဘုရား ၏ နှုတ်ကပတ်
    တော်သည် ယေရမိ သို့ ရောက် ၍၊
  tbg-tbg: King Nebukanesaava nai iqoka vaiintivata, vo vatanaa vo vatanaaka vira
    vevaaraini vauka iqoka vaiintivata ntita varero, ani Ieruharemi vatukave, vira
    auvahini vau vatukaukave, vika hampata raqi vau entara, Noravano Kotiva tiriara
    qaiqaa uva tura.
  hmo-hmo: Nebukanesa, Babulonia ena king, bona iena tuari taudia ibounai, bona tanobada
    ena basileia bona bese ibounai, Nebukanesa ena siahu henunai idia noho edia tuari
    taudia ibounai ese Ierusalema mai ena hanua ibounai idia tuari henia neganai,
    Lohiabada ena hereva be lau Ieremia dekenai ia mai, ia gwau,
  urd-urd: जब शाह — ए — बाबुल नबूकदनज़र और उसकी तमाम फ़ौज और इस ज़मीन की तमाम सल्तनतें
    जो उसकी फरमाँरवाई में थीं, और सब क़ौमें येरूशलेम और उसकी सब बस्तियों के ख़िलाफ़
    जंग कर रही थीं, तब ख़ुदावन्द का यह कलाम यरमियाह नबी पर नाज़िल हुआ
  rus-SYN: 'Слово, которое было к Иеремии от Господа, когда Навуходоносор, царь Вавилонский,
    и все войско его и все царства земли, подвластные руке его, и все народы воевали
    против Иерусалима и против всех городов его:'
  bqc-SIM: 'Gↄↄ pↄ́ Babɛli kí Nɛbukanɛza ń a zĩgↄ̃ↄ píi ń bùsu pↄ́ àlɛ kiblewàↄ
    gbɛ̃́ↄ píi lɛ́ zĩka ń Yelusalɛũdeↄ ń a zↄ̃ɛwiaↄ, Dii yã''ò Zelemiiɛ à
    mɛ̀:'
  tcz-CHONGTHU: Babylon lengpa Nebuchadnezzar chu alengvaipohna gamho’a kon in asepai
    jouse toh ahung kon in, Jerusalem leh akimvel’a khopi ho douna gal asattai. Hichepet
    chun Pakaiyin Jeremiah henga hitin aseiye.
  mar-mar: परमेश्वरापासून यिर्मयाकडे वचन आले. नबुखद्नेस्सर बाबेलाचा राजा व त्याचे
    सर्व सैन्य व त्याच्या सत्तेखाली असलेली पृथ्वीवरील सर्व राज्ये व सर्व लोक यरूशलेमेशी
    व त्याच्या सर्व नगरांशी लढत होते तेव्हा हे वचन आले. ते या प्रमाणे,
  qub-qub: 'Babiloniapa raynin Nabucodonosorga llapan suldäruncunawan, munaynincho
    caj nasyuncunapita shamoj runacunawan chayaycur Jerusalenman yaycunanpaj magar
    pillyarcaycaran. Waquin caj siudäcunamanpis magaj yaycurcaycaran. Chay örami Jeremiasta
    Tayta Dios niran:'
  bqp-bqp: Nɛbukɑnɛsɑɑ, Bɑbilonin sinɑ boko, u Yerusɑlɛmu kɑ Yudɑn wusu tɑbu wɔri.
    Sɑɑ ye sɔɔ, win tɑbu kowobu kpuro bɑ wɑ̃ɑ mi, kɑ hɑnduniɑn sinɑmbun tɑbu kowobu
    kpuro kɑ sere mɑɑ be u tɑbu di. Sɑɑ yerɑ Yinni Gusunɔ u Yeremi sɔ̃ɔwɑ
  hat-hat: Yon lòt jou, Seyè a pale ak Jeremi ankò. Lè sa a, Nèbikadneza, wa Babilòn
    lan, t'ap atake lavil Jerizalèm ansanm ak tout ti bouk ki nan vwazinaj li yo.
    Li te gen avè l' tout lame pa l' la ansanm ak sòlda tout lòt nasyon ak lòt ras
    li te soumèt anba pouvwa li.
  eng-BSB: This is the word that came to Jeremiah from the LORD when Nebuchadnezzar
    king of Babylon, all his army, all the earthly kingdoms under his control, and
    all the other nations were fighting against Jerusalem and all its surrounding
    cities.
  eng-WEBPB: 'The word which came to Jeremiah from the LORD, when Nebuchadnezzar king
    of Babylon, with all his army, all the kingdoms of the earth that were under his
    dominion, and all the peoples, were fighting against Jerusalem and against all
    its cities, saying:'
  kbq-kbq: Hagi Babiloni kini ne' Nebukatnesa'ene sondia vahe'ane, maka agrama kegavama
    hu'nea mopafi vahe'mo'zane, maka vahe'mo'zanena e'za Jerusalemi kuma'ene, tva'onte'ma
    megagi'nea kumataminena hara eme huzamante'naze. Ana'ma nehaza knafi Ra Anumzamo'a
    ama nanekea Jeremaiana asami'ne.
  nhe-BL: 'Quema Tlanahuatijquetl Nabucodonosor tlen tlali Babilonia huan nochi isoldados
    tlen nopa tlaltini tlen yajaya quinnahuatía quitehuiyayaj altepetl Jerusalén huan
    nopa altepetini tlen tlali Judá, TOTECO nechnojnotzqui na, niJeremías, huan nechilhui:'
  gub-BL: Namukononozor Mawiron wanuwihawete a'e, hemiruze'eg zauxiapekwer a'e wà
    no, uzàmàtyry'ym Zeruzarez waiko ko pape iapo mehe a'e wà kury. Uzàmàtyry'ym taw
    izywyr har wà no. Wiko ywy rehe har tetea'u wanuwihawete romo. Zauxiapekwer a'e
    ywy rehe har paw upytywà Zeruzarez iàmàtyry'ym mehe wà. A'e 'ar mehe Tupàn Tuweharupi
    Wiko Ma'e uze'eg ihewe.
  eng-DRA: 'The word that came to Jeremias from the Lord, (when Nabuchodonosor king
    of Babylon, and all his army, and all the kingdoms of the earth, that were under
    the power of his hand, and all the people fought against Jerusalem and against
    all the cities thereof,) saying:'
