  mdy-ETH: ኔኤኒ ቶላኒ ዳንዳዑዋሴ፤ ኔኤኒ ዲዒንቲ ዔውታንዳኔ፤ ዒዛ ኩጫ ኔኤኒ ዓዺንታንዳኔ፤ ዒዛኮ ቤርታ ዔቂ ኔ ዒዛ ዛጋንዳኔ፤
