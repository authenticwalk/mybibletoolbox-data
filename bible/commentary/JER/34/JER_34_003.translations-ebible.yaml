  kan-2017: ನೀನು ಅವನ ಕೈಯಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳಲಾರದೆ ಹಿಡಿಯಲ್ಪಟ್ಟು ಅವನ ವಶವಾಗುವಿ; ಬಾಬೆಲಿನ ಅರಸನ
