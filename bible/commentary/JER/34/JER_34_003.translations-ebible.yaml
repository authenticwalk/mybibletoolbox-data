verse: JER.034.003
translations:
  mal-C: നീ അദ്ദേഹത്തിന്റെ കൈയിൽനിന്ന് രക്ഷപ്പെടുകയില്ല, എന്നാൽ നിന്നെ അവൻ പിടിച്ചടക്കും,
    നീ അദ്ദേഹത്തിന്റെ കൈയിൽ ഏൽപ്പിക്കപ്പെടും. നീ ബാബേൽരാജാവിനെ കണ്മുമ്പിൽ കാണും; അദ്ദേഹം
    അഭിമുഖമായി നിന്നോടു സംസാരിക്കും. നീ ബാബേലിലേക്കു പോകേണ്ടിവരും.
  deu-TKW: und du selbst wirst ihm nicht entrinnen, sondern du wirst ganz gewiß ergriffen
    und seiner Gewalt überliefert werden und du wirst den König von Babel Auge in
    Auge sehen, und er wird von Mund zu Mund mit dir reden, und du wirst nach Babel
    kommen!
  lin-lin: Bongo yo, okobika te na loboko na ye, kasi bakokanga yo solo mpe bakokaba
    yo na maboko na ye ; okomona mokonzi ya Babiloni miso na yo moko, akolobana na
    yo elongi na elongi, mpe okokende na Babiloni.
  eng-LSV: and you do not escape out of his hand, for you are certainly caught, and
    you are given into his hand, and your eyes see the eyes of the king of Babylon,
    and his mouth speaks with your mouth, and you enter Babylon.
  eng-GNV: And thou shall not escape out of his hand, but shalt surely be taken, and
    deliuered into his hand, and thine eyes shall beholde the face of the King of
    Babel, and he shall speake with thee mouth to mouth, and thou shalt go to Babel.
  eng-WEBSTER: And thou shalt not escape from his hand, but shalt surely be taken,
    and delivered into his hand; and thy eyes shall behold the eyes of the king of
    Babylon, and he shall speak with thee mouth to mouth, and thou shalt go to Babylon.
  nhw-BL: Huan ta amo timomanahuis. Mitzitzquise huan mitzhuicase iixpa nopa tlanahuatijquetl
    tlen tlali Babilonia huan anmoixtlachilise huan anmocamanalhuise. Huan yaya mitzhuicas
    ipan tlali Babilonia.
  swh-ONEN: Hutaweza kuepuka mkono wake, bali hakika utatekwa na kukabidhiwa kwake.
    Utamwona mfalme wa Babeli kwa macho yako mwenyewe, naye atazungumza nawe ana kwa
    ana. Nawe utakwenda Babeli.
  bba-bba: Mɛyɑ wi, Sedesiɑsi u ǹ nùn kisirɑrimɔ. U koo nùn mwɑ kpɑ bu wɑɑnɑ nɔni
    kɑ nɔni bu ɡɑri ɡerunɑ u sere kɑ nùn dɑ Bɑbiloniɔ.
  eng-KJVCPB: and thou shalt not escape out of his hand, but shalt surely be taken,
    and delivered into his hand; and thine eyes shall behold the eyes of the king
    of Babylon, and he shall speak with thee mouth to mouth, and thou shalt go to
    Babylon.
  luo-luo: Ok initony ngangʼ e wachni to adiera enomaki kendo nochiwi ne en. Inine
    ruodh Babulon gi wengeni iwuon, kendo enowuo kodi wangʼ gi wangʼ kendo inidhi
    Babulon.
  meu-meu: Oi na ia imana amo basio roho mauri; momokani, haida ese bae abimu mauri,
    bena ia imana ai bae atomu. Oi na Babulono pavapavana ida ba heroha heheni, ba
    hevaira heheni, bona ba hereva heheni; bena Babulono baola.
  npi-ULB: तँ उसको हातबाट उम्कनेछैनस्, किनकि तँ निश्‍चय नै समातिनेछस् र उसको हातमा
    दिइनेछ । तेरा आँखाले बेबिलोनका राजाको आँखालाई हेर्नेछन् । तँ बेबिलोनमा जाँदा उसले
    तँसित सिधै कुरा गर्नेछ ।'
  yor-yor: Ìwọ kò ní sá àsálà, ṣùgbọ́n à ó mú ọ, bẹ́ẹ̀ ni a ó sì fà ọ́ lé e lọ́wọ́.
    Ìwọ yóò rí ọba Babeli pẹ̀lú ojú ara rẹ; yóò sì bá ọ sọ̀rọ̀ lójúkojú; ìwọ yóò sì
    lọ sí Babeli.
  pes-OPCB: تو نیز راه فرار نخواهی داشت بلکه گرفتار خواهی شد و تو را به حضور پادشاه
    بابِل خواهند برد؛ او تو را محکوم خواهد ساخت و به بابِل تبعید خواهد نمود.
  tgl-ULB: Hindi ka makakatakas mula sa kaniyang kamay, sapagkat tiyak na masasakop
    at mapapasakamay ka niya. Titingin ang iyong mga mata sa mata ng hari ng Babilonia,
    kakausapin ka niya ng harap-harapan sa pagpunta mo sa Babilonia.'
  hui-hui: Ani biragola Sedegaia í̠ yo pialu ibida napolebere. Tigua í̠ Nebugadenesa
    karia minu yalu pu heledagola libu bi loleberebi. Ani bialu tigua í̠ Babilono
    minu yalu polebira.
  mya-mya: သင်​သည်​သူ​၏​ဘေး​မှ​လွတ်​မြောက်​ရ​လိမ့် မည်​မ​ဟုတ်။ အ​ဖမ်း​ခံ​ရ​ကာ​သူ​၏​လက်​တွင်း
    သို့​သက်​ဆင်း​ရ​လိမ့်​မည်။ သင်​သည်​သူ​နှင့် မျက်​နှာ​ချင်း​ဆိုင်​တွေ့​ဆုံ​ပြော​ဆို​ပြီး​လျှင်
    ဗာ​ဗု​လုန်​မြို့​သို့​လိုက်​ပါ​သွား​ရ​လိမ့်​မည်။-
  bod-N: ཁྱོད་ཀྱང་དེའི་ལག་ནས་ཐར་མི་ཐུབ་ལ་བཟུང་ནས་དེའི་ལག་ཏུ་གཏོད་ངེས་ཡིན། ཁྱོད་ཀྱིས་དངོས་སུ་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་མཐོང་ཞིང་།
    དེས་དངོས་སུ་ཁྱོད་ལ་གཏམ་སྨྲ་བར་འགྱུར་ལ། ཁྱོད་ཀྱང་པཱ་པེལ་ལོན་དུ་འགྲོ་ངེས་ཡིན་ཞེས་གསུངས་ཞེས་པའོ།
    །
  sna-sna: Iwe haungapukunyuki muruoko rwake asi zvirokwazvo uchabatwa ugoiswa mumaoko
    ake. Uchaona mambo weBhabhironi nameso ako, uye achataura newe makatarisana. Uye
    iwe uchaenda kuBhabhironi.
  spa-BLM: No escaparás de su mano, sino que seguramente serás tomado y entregado
    en su mano. Tus ojos verán los ojos del rey de Babilonia, y él hablará contigo
    boca a boca. Irás a Babilonia”.
  cac-cac: A ach tic man̈xo ol yal-laj el lemnajoc, ol ach yamchaj yuj eb', ol ach
    yac'anoch eb' d'a yol sc'ab' vin̈aj Nabucodonosor chi', ol il-laj och a sat yed'
    vin̈, ol ach lolon yed' vin̈, ol ach yic'anb'at vin̈ d'a Babilonia chi'.
  swh-ULB: Hautapona kutoka mkono wake, kwa maana kwa hakika utakamatwa na kutiwa
    mkononi mwake. Macho yako yatayaangalia macho ya mfalme wa Babeli; atazungumza
    kwako moja kwa moja ukiwa unaenda Babeli.'
  bel-bel: і ты не ўцячэш ад рукі ягонай, а непазьбежна будзеш узяты і перададзены
    ў рукі яго, і вочы твае ўбачаць цара Вавілонскага, і вусны яго будуць гаварыць
    тваімі вуснамі, і пойдзеш у Вавілон.
  deu-ELBBK: Und du, du wirst seiner Hand nicht entkommen, sondern gewisslich ergriffen
    und in seine Hand gegeben werden; und deine Augen werden die Augen des Königs
    von Babel sehen, und sein Mund wird mit deinem Mund reden, und du wirst nach Babel
    kommen.
  mbb-OT: Ne kenè ka ebpekelikey kandin, su egkezekepan ka ne ibeǥey ka kandin. Ed-etuvang
    ka kandin su wey ke zin mehukumi, ne zutun ebihaǥen ka pehendiyà te Babilonia.
  mal-2015: നീ അവന്റെ കയ്യിൽനിന്നു ഒഴിഞ്ഞുപോകാതെ പിടിപെട്ടു അവന്റെ കയ്യിൽ ഏല്പിക്കപ്പെടും;
    നീ ബാബേൽരാജാവിനെ കണ്ണോടു കണ്ണു കാണുകയും അവൻ വായോടുവായ് നിന്നോടു സംസാരിക്കയും നീ
    ബാബേലിലേക്കു പോകേണ്ടിവരികയും ചെയ്യും.
  rmc-rmc: Aňi tu na denašeha leskre vastendar, chudena tut a dena tut andre leskre
    vasta. Dikheha le babiloňike kraľis pre tire jakha, vakereha leha muj-mujeha a
    paľis tut lena andro Babilon.‘
  pes-OPV: و تو از دستش نخواهی رست. بلکه البته گرفتار شده، به‌دست او تسلیم خواهی گردید
    و چشمان تو چشمان پادشاه بابل راخواهد دید و دهانش با دهان تو گفتگو خواهدکرد و به
    بابل خواهی رفت.
  ron-1924: Ши ту ну вей скэпа дин мыниле луй, чи вей фи луат ши дат ын мына луй,
    вей да окь ку ымпэратул Бабилонулуй, ел ыць ва ворби гурэ кэтре гурэ ши вей мерӂе
    ла Бабилон.›»’
  ben-OBCV: তুমি তার হাত এড়াতে পারবে না, কিন্তু নিশ্চয়ই ধৃত হয়ে তার হাতে সমর্পিত
    হবে। তুমি নিজের চোখে ব্যাবিলনের রাজাকে দেখবে এবং সে মুখোমুখি তোমার সঙ্গে কথা বলবে।
    আর তুমি ব্যাবিলনে যাবে।
  som-som: Oo adiguna gacantiisa kama aad baxsan doontid, laakiinse hubaal waa lagu
    qabsan doonaa, oo gacantiisaa lagugu ridi doonaa, oo indhahaaguna waxay fiirin
    doonaan indhaha boqorka Baabuloon, oo isna afkiisuu kula hadli doonaa, oo Baabuloon
    baad tegi doontaa.
  lat-VUC: 'et tu non effugies de manu ejus, sed comprehensione capieris, et in manu
    ejus traderis: et oculi tui oculos regis Babylonis videbunt, et os ejus cum ore
    tuo loquetur, et Babylonem introibis.'
  eng-ASVBT: and thou shalt not escape out of his hand, but shalt surely be taken,
    and delivered into his hand; and thine eyes shall behold the eyes of the king
    of Babylon, and he shall speak with thee mouth to mouth, and thou shalt go to
    Babylon.
  ita-1885: e tu non iscamperai dalla sua mano; perciocchè per certo sarai preso,
    e sarai dato in man sua, e vedrai il re di Babilonia a faccia a faccia, ed egli
    ti parlerà a bocca a bocca, e tu verrai in Babilonia.
  eng-LXXUP: and thou shalt send them to the king of Edom, and to the king of Moab,
    and to the king of the children of Ammon, and to the king of Tyre, and to the
    king of Sidon, by the hands of their messengers that come to meet them at Jerusalem
    to Zedekiah king of Judah.
  eng-ULB: You will not escape from his hand, for you will certainly be seized and
    given into his hand. Your eyes will look at the eyes of the king of Babylon; he
    will speak directly to you as you go to Babylon.'
  spa-VBL: Tú mismo no escaparás de ser capturado por él. Ciertamente serás tomado
    prisionero y llevado ante él para hablar con él personalmente y verlo cara a cara.
    Serás llevado a Babilonia.
  fra-_FOB: Et toi, tu n'échapperas pas à sa main; car certainement tu seras pris,
    et tu seras livré entre ses mains; et tes yeux verront les yeux du roi de Babylone,
    et il te parlera bouche à bouche, et tu iras à Babylone.
  mal-mal: നീ അവന്റെ കൈയിൽനിന്ന് രക്ഷപെട്ടുപോകാതെ പിടിപെട്ട് അവന്റെ കയ്യിൽ ഏല്പിക്കപ്പെടും;
    നീ ബാബേൽരാജാവിനെ കണ്ണിൽകണ്ണിൽ നോക്കുകയും അവൻ മുഖാമുഖമായി നിന്നോട് സംസാരിക്കുകയും
    നീ ബാബേലിലേക്ക് പോകേണ്ടിവരുകയും ചെയ്യും.
  urd-GVR: Tū bhī us ke hāth se nahīṅ bachegā balki zarūr pakaṛā jāegā. Tujhe us ke
    hawāle kiyā jāegā, aur tū Shāh-e-Bābal ko apnī āṅkhoṅ se dekhegā, wuh tere rūbarū
    tujh se bāt karegā. Phir tujhe Bābal jānā paṛegā.
  suz-BL: गे मेको आ गुइ रे ब्रोंइचा मताइ‍नेवे। गे थमा पा ग्‍याइक्‍चा पुंइसीशा मेको
    आ गुइम दुम्‍नेवे। गे बेबीलोन ङा पिप कली तशा, मेको नु कोव़मुशा लोव़ पाइनेवे’ दे
    बेबीलोन लचा माल्‍नेवे” देंत। येरमीया ३२:४
  eng-NOY: And thou shalt not escape out of his hand, but shalt surely be taken and
    delivered into his hand; and thine eyes shall behold the eyes of the king of Babylon,
    and he shall speak with thee mouth to mouth, and thou shalt go to Babylon.
  ita-1927: e tu non scamperai dalla sua mano, ma sarai certamente preso, e sarai
    dato in sua mano; i tuoi occhi vedranno gli occhi del re di Babilonia; egli ti
    parlerà da bocca a bocca, e tu andrai a Babilonia.
  ckb-ckb: تۆش لە دەستی دەرباز نابیت، بەڵکو بەگرتن دەگیرێیت و دەدرێیتە دەستی ئەوەوە،
    چاوەکانت چاوەکانی پاشای بابل دەبینێت، ڕووبەڕوو قسەت لەگەڵ دەکات. پاشان دەچیتە
    بابل.
  eng-BBE: And you will not get away from him, but will certainly be taken and given
    up into his hands; and you will see the king of Babylon, eye to eye, and he will
    have talk with you, mouth to mouth, and you will go to Babylon.
  kan-OKCV: ನೀನು ಅವನ ಕೈಯೊಳಗಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳುವುದಿಲ್ಲ. ಆದರೆ ನಿಶ್ಚಯವಾಗಿ ಹಿಡಿಯಲಾಗಿ, ಅವನ
    ಕೈವಶವಾಗುವೆ. ನೀವು ಬಾಬಿಲೋನಿನ ಅರಸನನ್ನು ಪ್ರತ್ಯಕ್ಷವಾಗಿ ಕಾಣುವಿರಿ. ಅವನು ನಿಮ್ಮೊಂದಿಗೆ ಮುಖಾಮುಖಿಯಾಗಿ
    ಮಾತನಾಡುವನು. ನೀನು ಬಾಬಿಲೋನಿಗೆ ಹೋಗುವಿ.
  tam-2017: நீ அவன் கைக்குத் தப்பிப்போகாமல், நிச்சயமாய்ப் பிடிபட்டு, அவன் கையில் ஒப்புக்கொடுக்கப்படுவாய்;
    உன் கண்கள் பாபிலோன் ராஜாவின் கண்களைக் காணும்; அவன் வாய் உன் வாயுடன் பேசும்; நீ
    பாபிலோனுக்குப் போவாய் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Y no escaparás tú de su mano, sino que de cierto serás preso, y en
    su mano serás entregado; y tus ojos verán los ojos del rey de Babilonia, y te
    hablará boca á boca, y en Babilonia entrarás.
  ron-BTF: Și tu nu vei scăpa din mâna lui, ci, negreșit, vei fi prins și dat în mâna
    lui; și ochii tăi vor privi ochii împăratului Babilonului și el va vorbi cu tine
    gură către gură și tu vei merge în Babilon.
  eng-WEBP: You won’t escape out of his hand, but will surely be taken and delivered
    into his hand. Your eyes will see the eyes of the king of Babylon, and he will
    speak with you mouth to mouth. You will go to Babylon.”’
  eng-FBV: You yourself won't escape being captured by him. You will certainly be
    taken prisoner and brought before him to speak with him personally and see him
    face to face. You will be taken to Babylon.
  nld-1939: Gijzelf zult aan zijn hand niet ontsnappen, maar gevangen worden genomen
    en aan hem worden overgeleverd; gij zult den koning van Babel aanschouwen van
    oog tot oog, en hij zal van mond tot mond met u spreken; dan zult ge naar Babel
    gaan.
  nch-BL: Huan ta amo timomanahuis. Mitzitzquise huan mitzhuicase iixpa nopa tanahuatijquet
    ten tali Babilonia huan anmoixtachilise huan anmocamanalhuise. Huan yaya mitzhuicas
    ipan tali Babilonia.
  vie-1934: Chính ngươi sẽ chẳng thoát khỏi tay người; mà chắc sẽ bị bắt, phó vào
    tay người. Mắt ngươi sẽ nhìn mắt của vua Ba-by-lôn; ngươi sẽ lấy miệng đối miệng
    mà nói cùng người, và ngươi sẽ đi qua nước Ba-by-lôn.
  hin-CV: तुम उसके हाथ से बचकर निकल न सकोगे, निश्चयतः तुम पकड़े जाओगे तथा उसे सौंप
    दिए जाओगे. तुम बाबेल के राजा को प्रत्यक्ष देखोगे, वह तुमसे साक्षात वार्तालाप करेगा
    और फिर तुम बाबेल को बंदी कर दिए जाओगे.
  spa-BES: Y tú no escaparás de él, sino que ciertamente serás capturado y entregado
    en sus manos; y verás cara a cara al rey de Babilonia, y él hablará contigo, boca
    a boca, y tú irás a Babilonia.
  tdx-tdx: le tsy hibotatsak’ am-pità’e irehe, fa toe ho tsepaheñe vaho ha­sese am-pità’e;
    le ho isam-pihaino’o o fihaino’ i mpanjaka’ i Baveleio naho hisaontsie’e falie
    am-palie vaho hañavelo mb’e Bavele mb’eo irehe.
  tha-KJV: ท่านจะไม่รอดไปจากมือของเขา แต่​จะถูกจับแน่และถูกมอบไว้ในมือของเขา ท่านจะได้​เห​็นกษั​ตริ​ย์​แห่​งบาบิโลนตาต่อตา
    และจะได้​พู​ดก​ันปากต่อปาก และท่านจะต้องไปยังบาบิ​โลน​’
  por-BR-2018: E tu não escaparás de sua mão; ao contrário, certamente serás preso,
