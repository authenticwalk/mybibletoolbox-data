  asm-FB: আৰু তুমি তেওঁৰ হাতৰ পৰা ৰক্ষা নাপাবা, কিন্তু নিশ্চয়ে ধৰা পৰি তেওঁৰ হাতত
    সমৰ্পিত হ’বা; তুমি যেতিয়া বাবিললৈ যাবা তেতিয়া তোমাৰ চকুৱে বাবিলৰ ৰজাৰ চকুৱে
    চকুৱে দেখিব, আৰু তেওঁ সম্মুখা-সম্মুখী হৈ তোমাৰ লগত কথা হ’ব।’
  sus-A: عِ تَن مُ عِ بَمَ عَ يِ رَ. مِشِ عِ سُشُمَ نّ عَ حَاشِ رَ، عٍ عِ تِ بَبِلْن
    مَنفّ يَ عِ، وٌ قَ دّ مَسَرَ. نَ دَنفِ شَنبِ عَ عِ شَنِنمَ نّ بَبِلْن بْشِ مَ.
  fra-SBL: Tu n'échapperas pas à sa main, mais tu seras certainement pris et livré
    entre ses mains. Tes yeux verront les yeux du roi de Babylone, et il te parlera
    bouche à bouche. Tu iras à Babylone. »'
  hbo-hbo: וְאַתָּ֗ה לֹ֚א תִמָּלֵט֙ מִיָּדֹ֔ו כִּ֚י תָּפֹ֣שׂ תִּתָּפֵ֔שׂ וּבְיָדֹ֖ו
    תִּנָּתֵ֑ן וְֽ֠עֵינֶיךָ אֶת־עֵינֵ֨י מֶֽלֶךְ־בָּבֶ֜ל תִּרְאֶ֗ינָה וּפִ֛יהוּ אֶת־פִּ֥יךָ
    יְדַבֵּ֖ר וּבָבֶ֥ל תָּבֹֽוא׃
  kik-kik: Nawe ndũkahonoka atĩ wĩeherie moko-inĩ make, tondũ ti-itherũ nĩũkanyiitwo
    na ũneanwo kũrĩ we. Nĩũkeyonera mũthamaki wa Babuloni na maitho maku, na nĩmũkaranĩria
    nake ũthiũ kwa ũthiũ. Nawe nĩũgatwarwo Babuloni.
  fra-NCL: Et toi, tu n’échapperas pas à sa main, car tu seras certainement pris et
    livré entre ses mains ; tes yeux verront les yeux du roi de Babylone, il te parlera
    bouche à bouche, et tu iras à Babylone.
  cek-AK: Nang loe anih ih ban thung hoiah na loih mak ai, anih mah na naeh ueloe,
    a ban ah paek tih; Babylon siangpahrang hoi mikhmai kang tongah, lok na thui hoi
    tih, nang loe Babylon ah na caeh tih.
  cuk-cuk: Rey-Sedequías, bedi, Babilonia-rey-e-ganguedgi wakinnosulid. E-sordamarse
    be galegoed, agine, e-reyse be-sedmaloed. Be-sunnagwad be rey-dakoed, be-asabin
    e-sunnad bega sunmakoed. Geb a-sorbali, be Babilonia-yalase seledoed.
  uig-CYR: Сән болсаң, униң қолидин қачалмайсән; бәлки сән тутулуп униң қолиға тапшурулисән;
    сениң көзлириң Бабил падишасиниң көзлиригә қарайду, униң билән йүз туранә сөзлишисән
    вә сән Бабилға сүргүн болуп кетисән.
  tel-2017: నువ్వు అతని చేతిలోనుంచి తప్పించుకోలేవు, కచ్చితంగా నువ్వు అతనికి దొరికిపోతావు,
    నిన్ను అతని చేతికి అప్పగించడం జరుగుతుంది. బబులోను రాజును నువ్వు నీ కళ్ళతో చూస్తావు.
    నువ్వు బబులోను వెళ్ళినప్పుడు నువ్వు అతనితో ముఖాముఖి మాట్లాడతావు.’
  hat-BSA: Ou p ap chape nan men l, paske anverite, ou va kapte e va livre nan men
    l. Konsa, zye ou va wè wa Babylone nan. Li va pale avèk ou fasafas. Se nan Babylone
    ou prale.”’”
  kos-kos: Kom ac fah tia kaingla. Ac fah sruoh kom ac utukla kom nu yorol. Komtal
    ac fah ngetani nu sie, ac kom fah sifacna kaskas nu sel, na toko kom fah som nu
    Babylonia.
  hbo-WLC: וְאַתָּ֗ה לֹ֚א תִמָּלֵט֙ מִיָּד֔וֹ כִּ֚י תָּפֹ֣שׂ תִּתָּפֵ֔שׂ וּבְיָד֖וֹ
    תִּנָּתֵ֑ן וְֽ֠עֵינֶיךָ אֶת־עֵינֵ֨י מֶֽלֶךְ־בָּבֶ֜ל תִּרְאֶ֗ינָה וּפִ֛יהוּ אֶת־פִּ֥יךָ
    יְדַבֵּ֖ר וּבָבֶ֥ל תָּבֽוֹא׃
  ibo-ibo: Ị gaghị agbanarị ya, nʼihi na ọ ga-ejide gị. A ga-arara gị nyefekwa ya
    nʼaka. Anya gị abụọ ka ị ga-eji hụ eze Babilọn. Gị na ya ga-ekwurịtakwa okwu.
    Ị ga-agakwa Babilọn.
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ତାହା ହସ୍ତରୁ ରକ୍ଷା ପାଇବ ନାହିଁ, ମାତ୍ର ନିଶ୍ଚୟ ଧରାଯିବ ଓ ତାହା ହସ୍ତରେ
    ସମର୍ପିତ ହେବ; ପୁଣି, ତୁମ୍ଭର ଚକ୍ଷୁ ବାବିଲ ରାଜାର ଚକ୍ଷୁକୁ ଦେଖିବ ଓ ସେ ସମ୍ମୁଖାସମ୍ମୁଖୀ
    ହୋଇ ତୁମ୍ଭ ସଙ୍ଗେ କଥା କହିବ ଓ ତୁମ୍ଭେ ବାବିଲକୁ ଯିବ।
  chk-chk: Kosap fokun tongeni sü seni, nge kopwe oolong o sechilong lepöün. Kopwe
    küna ewe kingen Papilon ren mesom o püsin kapas newenewen ngeni. Kopwe fokun feila
    Papilon.’
  rop-rop: Yu kaan ranawei eniweya. Dei garra gajim yu en hendimoba yu langa det king.
    Yu garra luk im feis en yu garra tok garram im, en afta yu garra go garram im
    langa Bebalon.
  ukr-1871: І ти сам не уйдеш рук його і попадешся йому в руки, й очі твої дивитись
    муть ув очі цареві Вавилонському, і говорити ме він з тобою устами до уст, та
    й пійдеш у Вавилон.
  deu-1951: Und du wirst seiner Hand nicht entrinnen, sondern du wirst gewiß ergriffen
    und in seine Hand gegeben werden; und deine Augen werden in die Augen des babylonischen
    Königs sehen und sein Mund wird mit deinem Munde reden, und du wirst nach Babel
    kommen!
  eng-JPS: and thou shalt not escape out of his hand, but shalt surely be taken, and
    delivered into his hand; and thine eyes shall behold the eyes of the king of Babylon,
    and he shall speak with thee mouth to mouth, and thou shalt go to Babylon.
  srp-1865: A ti neæeš uteæi iz njegove ruke, nego æeš biti uhvaæen i predan u njegove
    ruke, i oèi æe se tvoje vidjeti s oèima cara Vavilonskoga i njegova æe usta govoriti
    s tvojim ustima, i otiæi æeš u Vavilon.
  lug-lug: Tolisumattuka mukono gwe era oliwambibwa otwalibwe gy’ali. Oliraba kabaka
    w’e Babulooni n’amaaso go, olyogera naye nga mutunuuliraganye, era olitwalibwa
    e Babulooni.
  heb-heb: ואתה לא תמלט מידו כי תפש תתפש ובידו תנתן ועיניך את עיני מלך בבל תראינה
    ופיהו את פיך ידבר ובבל תבוא׃
  ben-IRV: তুমিও তার হাত থেকে রেহাই পাবে না; তুমি নিশ্চয়ই ধরা পড়বে ও তোমার চোখ বাবিল
    রাজার চোখকে দেখতে পাবে; সে তোমার মুখোমুখি হয়ে তোমার সঙ্গে কথা বলবে, আর তুমি বাবিলে
    যাবে’।
  pan-pan: ਤੂੰ ਉਹ ਦੇ ਹੱਥੋਂ ਨਾ ਬਚੇਗਾ ਸਗੋਂ ਜ਼ਰੂਰ ਫੜਿਆ ਜਾਵੇਂਗਾ ਅਤੇ ਉਹ ਦੇ ਹੱਥ ਵਿੱਚ ਸੌਂਪਿਆ
    ਜਾਵੇਂਗਾ। ਤੇਰੀਆਂ ਅੱਖਾਂ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨੂੰ ਵੇਖਣਗੀਆਂ, ਅਤੇ ਉਹ ਮੂੰਹ ਦਰ ਮੂੰਹ ਤੇਰੇ ਨਾਲ
    ਗੱਲਾਂ ਕਰੇਗਾ ਅਤੇ ਤੂੰ ਬਾਬਲ ਨੂੰ ਜਾਵੇਂਗਾ
  mya-JVB: သင် သည် ထိုမင်း လက် နှင့် မ လွတ် ရ။ စင်စစ်သင့်ကိုဘမ်းဆီး ၍ ထိုမင်း လက်
    သို့ အပ် ကြလိမ့်မည်။ သင် သည် ဗာဗုလုန် ရှင်ဘုရင် ကို မျက်နှာ ချင်းဆိုင်၍ တယောက်နှင့်တယောက်
    စကားပြော ရလိမ့်မည်။ ဗာဗုလုန် မြို့သို့လည်း သွား ရလိမ့်မည်။
  tbg-tbg: Are kia ho ruqema kera vinarave. Navutaaka ai ravaaqavuke vare vuru vira
    kauquqi kaivara are vira avuqaa vaihara nai viri nai viri tavehara vikantira uva
    tinarave. Viraqaahai vika ai rumpa vare Babironini vuru kevarave.
  hmo-hmo: Oi be do oi heau mauri lasi, to tuari taudia ese oi do idia dogoatao, bona
    Babulonia ena king dekenai oi do idia henia. Oi ese Nebukanesa do oi itaia, umui
    ta ta dekenai emui vairana do umui henia, bona do umui herevahereva, bona idia
    ese Babulonia dekenai oi do idia siaia lao.
  urd-urd: और तू उसके हाथ से न बचेगा, बल्कि ज़रूर पकड़ा जाएगा और उसके हवाले किया जाएगा;
    और तेरी आँखें शाह — ए — बाबुल की आँखों को देखेंगी और वह सामने तुझ से बातें करेगा,
    और तू बाबुल को जाएगा।
  rus-SYN: и ты не избежишь от руки его, но непременно будешь взят и предан в руки
    его, и глаза твои увидят глаза царя Вавилонского, и уста его будут говорить твоим
    устам, и пойдешь в Вавилон.
  bqc-SIM: Aàpi sↄ̃ a bↄ aà ↄzĩo, wa aà kũ na Babɛli kíapiɛ a ↄzĩɛ. Aa wɛsikↄ̃lɛ,
    aai yãbↄ kↄ̃ lɛ́u, wi taaànↄ Babɛli.
  tcz-CHONGTHU: Chule nangjong ama-a kon’a najamdoh louhel ding, nakimandoh ding chuleh
    Babylon lengpa toh nakimaito teiding ahi. Chuteng Babylon gam’a sohchanga nakikaimang
    ding ahi.
  mar-mar: तू त्याच्या हातून सुटणार नाहीस, कारण खात्रीने पकडला जाऊन आणि त्याच्या हाती
    दिला जाशील. जेव्हा तू बाबेलास जाशील, तू आपल्या डोळ्यांनी बाबेलाच्या राजाला प्रत्यक्ष
    पाहशील आणि तुम्ही समोरासमोर येऊन एकमेकांशी बोलाल.
  qub-qub: Gamga manami gueshpinquipächu. Prësu charishushpayquimi rayman apashunquipaj.
    Chaypitanami Babilonia nasyunman apachishunquipaj.
  bqp-bqp: Mɛyɑ wi, Sedesiɑsi u ǹ nùn kisirɑrimɔ. U koo nùn mwɑ kpɑ bu wɑɑnɑ nɔni
    kɑ nɔni bu gɑri gerunɑ u sere kɑ nùn dɑ Bɑbiloniɔ.
  hat-hat: Ou menm, ou p'ap chape. Y'ap arete ou, y'ap lage ou nan men l' tou. W'a
    kontre avè l' bab pou bab. W'a pale avè l'. Lèfini, w'ap pati pou Babilòn.
  eng-BSB: And you yourself will not escape his grasp, but will surely be captured
    and delivered into his hand. You will see the king of Babylon eye to eye and speak
    with him face to face; and you will go to Babylon.
  eng-WEBPB: You won’t escape out of his hand, but will surely be taken and delivered
    into his hand. Your eyes will see the eyes of the king of Babylon, and he will
    speak with you mouth to mouth. You will go to Babylon.”’
  kbq-kbq: Hagi kagra Zedekaiaga agri azampintira atrenka ofregahane. Na'ankure kagrira
    kazeriza Babiloni kini nete vanagenka kavufinti ana kini nera ome negenka, agrane
    keaga hugantugama hugaha'e. Anantetira kavre'za Babiloni kumate vugahaze.
  nhe-BL: Huan ta ax timomanahuis. Mitzitzquise huan mitzhuicase iixpa nopa tlanahuatijquetl
    tlen tlali Babilonia huan inmoixtlachilise huan inmocamahuise. Huan yajaya mitzhuicas
    ipan tlali Babilonia.
  gub-BL: Nerehem kwaw izuwi nehe. Zauxiapekwer nepyhyk putar izupe nemono pà wà nehe.
    Erexak putar Namukononozor nehe. Ereze'eg putar izupe nehe no. A'e re ereho putar
    Mawiron pe nehe.
  eng-DRA: 'And thou shalt not escape out of his hand: but thou shalt surely be taken,
    and thou shalt be delivered into his hand: and thy eyes shall see the eyes of
    the king of Babylon, and his mouth shall speak with thy mouth, and thou shalt
    go to Babylon.'
