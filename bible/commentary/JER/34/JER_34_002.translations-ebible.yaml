verse: JER.034.002
translations:
  mal-C: '“ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നീ പോയി യെഹൂദാരാജാവായ
    സിദെക്കീയാവിനോട് ഇപ്രകാരം പറയുക: ‘യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഇതാ ഞാൻ ഈ നഗരം
    ബാബേൽരാജാവിന്റെ കൈയിൽ ഏൽപ്പിക്കുന്നു. അദ്ദേഹം അതിനെ തീവെച്ചു ചുട്ടുകളയും.'
  deu-TKW: 'So spricht Jahwe, der Gott Israels: Gehe hin und sage Zedekia, dem Könige
    von Juda, und sprich zu ihm: So spricht Jahwe: Fürwahr, ich will diese Stadt der
    Gewalt des Königs von Babel überliefern, daß er sie niederbrenne,'
  lin-lin: '« Tala liloba oyo Yawe, Nzambe ya Isalaele, alobi : kende koloba na Sedesiasi,
    mokonzi ya Yuda : ‹ Tala liloba oyo Yawe alobi : Nasengeli kokaba engumba oyo
    na maboko ya mokonzi ya Babiloni, mpe akobebisa yango na moto.'
  eng-LSV: '“Thus said YHWH, God of Israel: Go, and you have spoken to Zedekiah king
    of Judah, and have said to him, Thus said YHWH: Behold, I am giving this city
    into the hand of the king of Babylon, and he has burned it with fire,'
  eng-GNV: Thus sayth the Lord God of Israel, Goe, and speake to Zedekiah King of
    Iudah, and tell him, Thus sayth the Lord, Beholde, I will giue this citie into
    the hand of the King of Babel, and he shall burne it with fire,
  eng-WEBSTER: 'Thus saith the LORD, the God of Israel; Go and speak to Zedekiah king
    of Judah, and tell him, Thus saith the LORD; Behold, I will give this city into
    the hand of the king of Babylon, and he shall burn it with fire:'
  nhw-BL: '“Xiya campa Tlanahuatijquetl Sedequías tlen tlali Judá, huan xiquilhuiti
    para quej ni niamoTECO niquijtohua: ‘Na nijtemactilis ni altepetl imaco nopa tlanahuatijquetl
    tlen tlali Babilonia huan yaya quitlamitlatis.'
  swh-ONEN: '“Hili ndilo asemalo Bwana, Mungu wa Israeli, kusema: Nenda kwa Sedekia
    mfalme wa Yuda umwambie, ‘Hili ndilo asemalo Bwana: Ninakaribia kuutia mji huu
    mikononi mwa mfalme wa Babeli, naye atauteketeza kwa moto.'
  bba-bba: u nɛɛ, nɛ Gusunɔ, Isirelibɑn Yinni, nɑ nun sɔ̃ɔmɔ, ɑ doo ɑ Sedesiɑsi, Yudɑbɑn
    sinɑ boko deemɑ kpɑ ɑ nùn sɔ̃, wee ye nɛ, Yinni Gusunɔ nɑ nùn sɔ̃ɔmɑ. Kon Yerusɑlɛmu
    Bɑbilonin sinɑ boko nɔmu bɛriɑ u ye kɑm koosiɑ u dɔ̃ɔ mɛni.
  eng-KJVCPB: 'Thus saith the Lord, the God of Israel; Go and speak to Zedekiah king
    of Judah, and tell him, Thus saith the Lord; Behold, I will give this city into
    the hand of the king of Babylon, and he shall burn it with fire:'
  luo-luo: '“Ma e gima Jehova Nyasaye, Nyasach Israel, wacho: Dhi ir Zedekia ruodh
    Juda kendo inyise kama, ‘Ma e gima Jehova Nyasaye wacho: Achiegni chiwo dala maduongʼni
    ne ruodh Babulon, kendo enowangʼe pep.'
  meu-meu: 'Iehova, Israel Diravana, na ini e gwau tomamu: Aola, Sedekia, Iuda pavapavana,
    ba hereva henia, baoto, Iehova ini e gwau tomamu: A itaia, ina hanua na Babulono
    pavapavana imana ai baina atoa; ia ese lahi amo baine doua.'
  npi-ULB: “परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छः जा र यहूदाका राजा सिदकियाहसँग
    बोल र यसो भन्, 'परमप्रभु यसो भन्‍नुहुन्छः हेर्, मैले यो सहरलाई बेबिलोनका राजाको
    हातमा दिनै लागेको छु । उसले यसलाई जलाउनेछ ।
  yor-yor: '“Èyí ni ohun tí Olúwa Ọlọ́run Israẹli ọmọ-ogun wí: Lọ sí ọ̀dọ̀ Sedekiah
    ọba Juda kí o sì sọ fún un pé, ‘Èyí ni ohun tí Ọlọ́run wí: Èmi fẹ́ fa ìlú yìí
    lé ọba Babeli lọ́wọ́, yóò sì jó palẹ̀.'
  pes-OPCB: '@see-verse:JER.034.001'
  tgl-ULB: '''Sinasabi ito ni Yahweh, ang Diyos ng Israel: Pumunta ka at magsalita
    kay Zedekias na hari ng Juda at sabihin mo sa kaniya, “Ito ang sinasabi ni Yahweh:
    Tingnan mo, aking ibibigay ang lungsod na ito sa kamay ng hari ng Babilonia. Susunugin
    niya ito.'
  hui-hui: Anduane Homogo Isaraele wali agalinaga Ngode Datagaliwabe kago ibugua Yaremaiahondo
    lalu, Í̠na Kini Sedegaia karia puwa bi ogodagua lamibe. I̱ Anduane Homogo kogome
    i̱na tano ogoni Babilononaga kini kagohondo merogola ibugua tano ogoni bo heda
    holebira.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​သည် ငါ့​အား​သင်​သည်​ယု​ဒ
    ဘု​ရင်​ဇေ​ဒ​ကိ​ထံ​သို့​သွား​၍​သူ့​အား​ဗျာ ဒိတ်​တော်​ပြန်​ကြား​ရ​မည်​မှာ``ငါ​ထာ​ဝ​ရ
    ဘု​ရား​သည်​ဤ​မြို့​ကို​ဗာ​ဗု​လုန်​ဘု​ရင်​အား ပေး​အပ်​မည်။ သူ​သည်​ဤ​မြို့​ကို​မီး​ရှို့​လိမ့်​မည်။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་སོང་ནས་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཚིད་ཀི་ཡཱ་ལ་ཤོད་ཅིག
    དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་ཤིག ངས་གྲོང་ཁྱེར་འདི་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོའི་ལག་ཏུ་གཏོད་དེ།
    དེས་གྲོང་ཁྱེར་འདི་མེ་ཡིས་བསྲེག་པར་འགྱུར་ཞིང་།
  sna-sna: '“Zvanzi naJehovha, Mwari waIsraeri: Enda kuna Zedhekia mambo weJudha umuudze
    kuti, ‘Zvanzi naJehovha: Ndava pedyo nokuisa guta rino muruoko rwamambo weBhabhironi,
    uye acharipisa.'
  spa-BLM: '“Yahvé, el Dios de Israel, dice: ‘Ve y habla a Sedequías, rey de Judá,
    y dile que Yahvé dice: “He aquí que yo entregaré esta ciudad en manos del rey
    de Babilonia y la quemará con fuego.'
  cac-cac: 'A in Jehová e Diosal in sval d''ayach, b''at al d''a vin̈aj Sedequías
    sreyal Judá: Icha tic yalan Jehová: Ol vac''och jun chon̈ab'' tic d''a yol sc''ab''
    vin̈ sreyal Babilonia, ol yac''och sc''ac''al vin̈.'
  swh-ULB: '''Yahwe, Mungu wa Israeli, anasema hivi: Nenda na uzungumze kwa Sedekia
    mfalme wa Yuda na useme kwake, ''Yahwe asema hivi: Angalia, niko karibu kuutia
    mji huu mkononi mwa mfalme wa Babeli. Atauchoma moto.'
  bel-bel: 'так кажа Гасподзь Бог Ізраілеў: ідзі і скажы Сэдэкію, цару Юдэйскаму,
    і скажы яму: так кажа Гасподзь: вось, я аддаю горад гэты ў рукі цару Вавілонскаму,
    - і ён спаліць яго агнём;'
  deu-ELBBK: 'So spricht der HERR, der Gott Israels: Geh und sprich zu Zedekia, dem
    König von Juda, und sage ihm: So spricht der HERR: Siehe, ich gebe diese Stadt
    in die Hand des Königs von Babel, dass er sie mit Feuer verbrenne.'
  mbb-OT: '@see-verse:JER.034.001'
  mal-2015: 'യിസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നീ ചെന്നു, യെഹൂദാരാജാവായ
    സിദെക്കീയാവോടു പറയേണ്ടതെന്തെന്നാൽ: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ ഈ നഗരത്തെ
    ബാബേൽരാജാവിന്റെ കയ്യിൽ ഏല്പിക്കും; അവൻ അതിനെ തീ വെച്ചു ചുട്ടുകളയും.'
  rmc-rmc: '„Kada phenel o RAJ, o Del le Izraeloskro: Dža te vakerel le judske kraľiha
    le Cidkijoha a phen leske: ‚Kada phenel o RAJ: Dikh, me dav kada foros andro vasta
    le babiloňike kraľiske a ov les labarela avri.'
  pes-OPV: '«یهوه خدای اسرائیل چنین می‌گوید: بروو صدقیا پادشاه یهودا را خطاب کرده،
    وی را بگوخداوند چنین می‌فرماید: اینک من این شهر را به‌دست پادشاه بابل تسلیم می‌کنم
    و او آن را به آتش خواهد سوزانید.'
  ron-1924: '„Аша ворбеште Домнул Думнезеул луй Исраел: ‘Ду-те де спуне луй Зедекия,
    ымпэратул луй Иуда, ши зи-й: «Аша ворбеште Домнул: ‹Ятэ, дау четатя ачаста ын
    мыниле ымпэратулуй Бабилонулуй ши о ва арде ку фок.'
  ben-OBCV: '“সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা বলেন: তুমি যিহূদার রাজা সিদিকিয়ের
    কাছে যাও ও তাকে গিয়ে বলো, ‘সদাপ্রভু এই কথা বলেন, আমি এই নগর ব্যাবিলনের রাজার
    হাতে তুলে দিতে চলেছি। সে এই নগর অগ্নিদগ্ধ করবে।'
  som-som: Rabbiga ah Ilaaha reer binu Israa'iil wuxuu leeyahay, Tag oo Sidqiyaah
    oo ah boqorka dalka Yahuudah la hadal, oo waxaad ku tidhaahdaa, Rabbigu wuxuu
    leeyahay, Bal ogow, magaaladan waxaan ku ridi doonaa gacanta boqorka Baabuloon,
    oo isna dab buu ku gubi doonaa.
  lat-VUC: 'Hæc dicit Dominus Deus Israël: Vade, et loquere ad Sedeciam regem Juda,
    et dices ad eum: Hæc dicit Dominus: Ecce ego tradam civitatem hanc in manus regis
    Babylonis, et succendet eam igni:'
  eng-ASVBT: 'Thus saith Jehovah, the God of Israel, Go, and speak to Zedekiah king
    of Judah, and tell him, Thus saith Jehovah, Behold, I will give this city into
    the hand of the king of Babylon, and he shall burn it with fire:'
  ita-1885: 'Così ha detto il Signore Iddio d''Israele: Va'', e parla a Sedechia,
    re di Giuda, e digli: Così ha detto il Signore: Ecco, io do questa città in man
    del re di Babilonia, ed egli l''arderà col fuoco,'
  eng-LXXUP: Thus said the Lord; Make to thyself bonds and yokes, and put them about
    thy neck,
  eng-ULB: '“Yahweh, God of Israel, says this: Go and speak to Zedekiah king of Judah
    and say to him, ''Yahweh says this: Look, I am about to give this city into the
    hand of the king of Babylon. He will burn it.'
  spa-VBL: 'Esto es lo que dice el Señor, el Dios de Israel: Ve a hablar con Sedequías,
    rey de Judá, y dile que esto es lo que dice el Señor: ¡Escucha! Estoy a punto
    de entregar esta ciudad al rey de Babilonia, y él la va a incendiar.'
  fra-_FOB: 'Ainsi a dit l''Éternel, le Dieu d''Israël: Va, et parle à Sédécias, roi
    de Juda, et dis-lui: Ainsi a dit l''Éternel: Voici, je vais livrer cette ville
    dans la main du roi de Babylone, et il la brûlera.'
  mal-mal: 'യിസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നീ ചെന്ന്, യെഹൂദാ
    രാജാവായ സിദെക്കീയാവിനോട് പറയേണ്ടതെന്തെന്നാൽ: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    “ഞാൻ ഈ നഗരം ബാബേൽരാജാവിന്റെ കയ്യിൽ ഏല്പിക്കും; അവൻ അതിനെ തീ വെച്ചു ചുട്ടുകളയും.'
  urd-GVR: “Rab jo Isrāīl kā Ḳhudā hai farmātā hai ki Yahūdāh ke bādshāh Sidqiyāh
    ke pās jā kar use batā, Rab farmātā hai ki maiṅ is shahr Yarūshalam ko Shāh-e-Bābal
    ke hawāle karne ko hūṅ, aur wuh ise nazar-e-ātish kar degā.
  suz-BL: मिनु परमप्रभु यावे, इस्राएली आन परमप्रभुमी आं कली “यहूदा ङा पिप सिदकीयाह
    आ बाक्‍तीक लावो। मिनु मेको कली परमप्रभु यावेमी ‘गो एको सहर बेबीलोन ङा पिप आ गुइम
    गेनुङ। मिनु मेकोमी एको सहर कली मीम क्रोइक्‍ब। येरमीया २१:१०
  eng-NOY: 'Thus saith Jehovah, the God of Israel: Go and speak to Zedekiah, the king
    of Judah, and say to him, Thus saith Jehovah: Behold, I will give this city into
    the hand of the king of Babylon, and he shall burn it with fire.'
  ita-1927: 'Così parla l’Eterno, l’Iddio d’Israele: Va’, parla a Sedekia, re di Giuda,
    e digli: Così parla l’Eterno: Ecco, io do questa città in mano del re di Babilonia,
    il quale la darà alle fiamme;'
  ckb-ckb: '«یەزدانی پەروەردگاری ئیسرائیل ئەمە دەفەرموێت: بڕۆ قسە لەگەڵ سدقیای پاشای
    یەهودا بکە و پێی بڵێ: ”یەزدان ئەمە دەفەرموێت: من خەریکم ئەم شارە دەدەمە دەست پاشای
    بابلەوە و بە ئاگر دەیسووتێنێت.'
  eng-BBE: 'The Lord, the God of Israel, has said, Go and say to Zedekiah, king of
    Judah, This is what the Lord has said: See, I will give this town into the hands
    of the king of Babylon, and he will have it burned with fire:'
  kan-OKCV: '“ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನೀನು ಹೋಗಿ ಯೆಹೂದದ ಅರಸನಾದ
    ಚಿದ್ಕೀಯನ ಸಂಗಡ ಮಾತನಾಡಿ ಅವನಿಗೆ ಹೇಳತಕ್ಕದ್ದೇನೆಂದರೆ: ‘ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ.
    ಇಗೋ, ನಾನು ಈ ಪಟ್ಟಣವನ್ನು ಬಾಬಿಲೋನಿನ ಅರಸನ ಕೈಗೆ ಒಪ್ಪಿಸುವೆನು. ಅವನು ಅದನ್ನು ಬೆಂಕಿಯಿಂದ
    ಸುಡುವನು.'
  tam-2017: 'இஸ்ரவேலின் தேவனாகிய யெகோவா சொல்லுகிறது என்னவென்றால்: நீ போய், யூதாவின்
    ராஜாவாகிய சிதேக்கியாவினிடத்தில் பேசி, அவனுக்குச் சொல்லவேண்டியது: இதோ, நான் இந்த
    நகரத்தைப் பாபிலோன் ராஜாவின் கையில் ஒப்புக்கொடுக்கிறேன்; அவன் இதை நெருப்பினால்
    சுட்டெரிப்பான்.'
  spa-RV-1909: 'Así ha dicho Jehová Dios de Israel: Ve, y habla á Sedechîas rey de
    Judá, y dile: Así ha dicho Jehová: He aquí entregaré yo esta ciudad en mano del
    rey de Babilonia, y la abrasaré con fuego:'
  ron-BTF: 'Astfel spune DOMNUL Dumnezeul lui Israel: Du-te și vorbește-i lui Zedechia
    împăratul lui Iuda, și spune-i: Astfel spune DOMNUL: Iată, voi da această cetate
    în mâna împăratului Babilonului și el o va arde cu foc;'
  eng-WEBP: “The LORD, the God of Israel, says, ‘Go, and speak to Zedekiah king of
    Judah, and tell him, the LORD says, “Behold, I will give this city into the hand
    of the king of Babylon and he will burn it with fire.
  eng-FBV: 'This is what the Lord, the God of Israel, says: Go and talk to Zedekiah
    king of Judah and tell him that this is what the Lord says: Listen! I am about
    to hand this city over to the king of Babylon, and he is going to burn it down.'
  nld-1939: 'Zo spreekt Jahweh, Israëls God! Ge moet tot Sedekias, den koning van
    Juda, gaan zeggen: Zo spreekt Jahweh! Zie, Ik lever deze stad in de macht van
    den koning van Babel; hij zal ze in vlammen doen opgaan.'
  nch-BL: '“Xiya campa Tanahuatijquet Sedequías ten tali Judá, huan xiquilhuiti para
    quej ni niamoTECO niquijtohua: ‘Na nijtemactilis ni altepet imaco nopa tanahuatijquet
    ten tali Babilonia huan yaya quitamitatis.'
  vie-1934: 'Giê-hô-va, Đức Chúa Trời của Y-sơ-ra-ên, phán như vầy: Hãy đi nói cùng
    Sê-đê-kia, vua Giu-đa, rằng: Đức Giê-hô-va có phán: Nầy, ta sẽ phó thành nầy vào
    tay vua Ba-by-lôn, người sẽ lấy lửa đốt đi.'
