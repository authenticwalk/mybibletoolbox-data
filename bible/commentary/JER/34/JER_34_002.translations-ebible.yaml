    gore pania sa.'
  gaz-gaz: '“Waaqayyo Waaqni Israaʼel akkana jedha: Gara Zedeqiyaa mooticha Yihuudaa
    dhaqiitii akkana jedhiin; ‘Waaqayyo akkana jedha: Ani magaalaa kana dabarsee mootii
    Baabilonitti nan kenna; innis ishee guba.'
  fra-LSG: 'Ainsi parle l’Éternel, le Dieu d’Israël: Va, et dis à Sédécias, roi de
    Juda, dis-lui: Ainsi parle l’Éternel: Voici, je livre cette ville entre les mains
    du roi de Babylone, et il la brûlera par le feu.'
  yal-yal: “Alatala, Isirayilaa Ala naxa, sa falan ti Yuda mangan Sedeki xa, i naxa,
    Alatala ito nan falaxi, a naxa, ‘N taani ito sama nɛn Babilɔn mangan sagoni, a
    yi a gan.
  haw-1868: 'Ke olelo mai nei o Iehova, ke Akua o ka Iseraela, penei: O hele, a e
    olelo aku ia Zedekia, ke alii o ka Iuda, a e hai aku ia ia, Ke i mai o Iehova
    penei; Aia hoi, e haawi no wau i keia kulanakauhale iloko o ka lima o ke alii
    o Babulona, a e puhi no oia ia wahi i ke ahi.'
  arb-NAV: '«هَذَا مَا يُعْلِنُهُ الرَّبُّ إِلَهُ إِسْرَائِيلَ: اذْهَبْ وَخَاطِبْ
    صِدْقِيَّا مَلِكَ يَهُوذَا وَقُلْ لَهُ: هَذَا مَا يُعْلِنُهُ الرَّبُّ: هَا أَنَا
    أُسَلِّمُ هَذِهِ الْمَدِينَةَ إِلَى يَدِ مَلِكِ بابِلَ فَيُحْرِقُهَا بِالنَّارِ.'
  ewe-ewe: '“Ale Yehowa, Israel ƒe Mawu la gblɔe nye esi: Yi ɖe Yuda fia Zedekia gbɔ
    nàgblɔ nɛ be, ‘Ale Yehowa gblɔe nye esi: Esusɔ vie matsɔ du sia ade asi na Babilonia
    fia, wòatɔ dzoe.'
  eng-LEE: 'Thus hath said the Lord, the God of Israel, Go and speak to Zedekiah the
    king of Judah, and say to him, Thus hath said the Lord, Behold, I will give up
    this city into the hand of the king of Babylon, that he may burn it with fire:'
  asm-FB: '“ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাই এই কথা কৈছে: ‘তুমি যোৱা, আৰু যিহূদাৰ ৰজা চিদিকিয়াৰ
    লগত কথা হৈ তেওঁক কোৱা, “যিহোৱাই এইদৰে কৈছে: চোৱা, মই বাবিলৰ ৰজাৰ হাতত এই নগৰখন
    সমৰ্পণ কৰিম, আৰু তেওঁ এই নগৰখন জুইৰে দগ্ধ কৰিব;'
  sus-A: «عِسِرَيِلَ مَرِفِ عَلَتَلَ بَرَ عَ مَسٍن عِ بّ عِ شَ سِفَ سٍدٍكِيَ يِرٍ.
    عِ شَ عَ قَلَ عَ بّ، ‹يُدَيَ مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ ﭑ يِ تَا سَمَ نّ
    بَبِلْن مَنفّ سَفٌي، عَ قَ عَ فَن تّ رَ.
  fra-SBL: 'Yahvé, le Dieu d''Israël, dit : « Va, parle à Sédécias, roi de Juda, et
    dis-lui : Yahvé dit : « Voici, je livre cette ville entre les mains du roi de
    Babylone et il la brûlera par le feu.'
  hbo-hbo: כֹּֽה־אָמַ֤ר יְהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל הָלֹךְ֙ וְאָ֣מַרְתָּ֔ אֶל־צִדְקִיָּ֖הוּ
    מֶ֣לֶךְ יְהוּדָ֑ה וְאָמַרְתָּ֣ אֵלָ֗יו כֹּ֚ה אָמַ֣ר יְהוָ֔ה הִנְנִ֨י נֹתֵ֜ן אֶת־הָעִ֤יר
    הַזֹּאת֙ בְּיַ֣ד מֶֽלֶךְ־בָּבֶ֔ל וּשְׂרָפָ֖הּ בָּאֵֽשׁ׃
  kik-kik: '“Jehova Ngai wa Isiraeli ekuuga atĩrĩ: Thiĩ kũrĩ Zedekia mũthamaki wa
    Juda, ũmwĩre atĩrĩ, ‘Jehova ekuuga atĩrĩ: Ndĩ hakuhĩ kũneana itũũra rĩĩrĩ inene
    kũrĩ mũthamaki wa Babuloni, nake nĩekũrĩcina na mwaki rĩthire.'
  fra-NCL: 'Ainsi parle Yahweh, Dieu d’Israël : Va et parle à Sédécias, roi de Juda,
    et dis-lui : Ainsi parle Yahweh : Voici que je vais livrer cette ville au roi
    de Babylone et il la brûlera.'
  cek-AK: Angraeng, Israel Sithaw mah hae tiah thuih; Judah siangpahrang Zedekiah
    khaeah caeh ah loe, anih khaeah, Khenah, hae vangpui hae Babylon siangpahrang
    ban ah ka paek han, anih mah hmai hoiah thlaek tih, tiah Angraeng mah thuih, tiah
    thui paeh, tiah ang naa.
  cuk-cuk: 'Israel-dulemar-e-Bab-Dummad-Jehová sogye: “Be nae, Judá-rey-Sedequíasʼga
    be sogna, ega be sogo, Bab-Jehová sogye: ‘Babilonia-reyga an we-neggwebur urmakoed,
    Babilonia-rey we-neggwebur ogumakoed.'
  uig-CYR: 'Исраилниң Худаси Пәрвәрдигар мундақ дәйду: — Зәдәкияниң йениға берип униңға
    мундақ дегин: — Пәрвәрдигар мундақ дәйду: — Мана, бу шәһәрни Бабил падишасиниң
    қолиға тапшуримән, у униңға от қоюп көйдүриветиду.'
  tel-2017: “ఇశ్రాయేలు దేవుడైన యెహోవా ఇలా అంటున్నాడు, నువ్వు వెళ్లి యూదా రాజైన సిద్కియాతో
    ఇలా చెప్పు, ‘యెహోవా చెప్పేదేమంటే, చూడు, నేను ఈ పట్టణాన్ని బబులోను రాజు చేతికి
    అప్పగించబోతున్నాను. అతడు దానికి నిప్పుపెట్టి కాల్చేస్తాడు.
  hat-BSA: 'Konsa pale SENYÈ Bondye Israël la: “Ale pale a Sédécias, wa Juda a, epi
    di li: ‘Konsa pale SENYÈ a: “Gade byen, Mwen ap bay vil sa a pou antre nan men
    a wa Babylone nan, e li va brile li ak dife.'
  kos-kos: LEUM GOD lun Israel El tuh fahk nu sik in som nu yorol Tokosra Zedekiah
    lun Judah, ac fahk, “Nga, LEUM GOD, fah sang siti se inge nu inpoun tokosra lun
    Babylonia, ac el ac furreak.
  hbo-WLC: כֹּֽה־אָמַ֤ר יְהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל הָלֹךְ֙ וְאָ֣מַרְתָּ֔ אֶל־צִדְקִיָּ֖הוּ
    מֶ֣לֶךְ יְהוּדָ֑ה וְאָמַרְתָּ֣ אֵלָ֗יו כֹּ֚ה אָמַ֣ר יְהוָ֔ה הִנְנִ֨י נֹתֵ֜ן אֶת־הָעִ֤יר
    הַזֹּאת֙ בְּיַ֣ד מֶֽלֶךְ־בָּבֶ֔ל וּשְׂרָפָ֖הּ בָּאֵֽשׁ׃
  ibo-ibo: “Ihe ndị a ka Onyenwe anyị, Chineke Izrel kwuru, Jekwuru Zedekaya bụ eze
    Juda, gwa ya sị, ‘Ihe ndị a ka Onyenwe anyị kwuru, ejikerela m ugbu a inyefe eze
    Babilọn obodo a nʼaka. Ọ ga-esurekwa ya ọkụ.
  ory-ory: “ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି, ତୁମ୍ଭେ ଯାଇ ଯିହୁଦାର ରାଜା ସିଦିକୀୟର
    ସଙ୍ଗେ ଆଳାପ କରି ତାହାକୁ କୁହ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଦେଖ, ଆମ୍ଭେ ବାବିଲ ରାଜାର ହସ୍ତରେ
    ଏହି ନଗର ସମର୍ପଣ କରିବା, ତହିଁରେ ସେ ଅଗ୍ନିରେ ତାହା ଦଗ୍ଧ କରିବ।
  chk-chk: Ewe Samol mi Lapalap, ewe Koten Israel a üreni Jeremaia, “Kopwe feila o
    asile ngeni Setekia ewe kingen Juta, pwe iei aloi, ‘Üpwe atolonga ei telinimw
    lepöün ewe kingen Papilon, nge i epwe kenala.
  rop-rop: YAWEI det trubala God blanga ola Isreil pipul bin dalim mi blanga go en
    tok langa King Sedakaiya brom Juda. Imbin tok, “Ai garra hendimoba dijan taun
    langa det king brom Bebalon, en im garra barnimap dijan taun.
  ukr-1871: 'От що говорить Господь, Бог Ізрайлїв: Ійди й промов до Седекії, царя
    Юдейського й скажи йому: Так говорить Господь: Ось, я подаю город сей на поталу
    цареві Вавилонському, а сей пустить його пожаром;'
  deu-1951: 'So spricht der HERR, der Gott Israels: Gehe und sage zu Zedekia, dem
    König von Juda, und sprich zu ihm: So spricht der HERR: Siehe, ich gebe diese
    Stadt in die Hand des babylonischen Königs, und er wird sie mit Feuer verbrennen.'
  eng-JPS: 'Thus saith the LORD, the God of Israel: Go, and speak to Zedekiah king
    of Judah, and tell him: Thus saith the LORD: Behold, I will give this city into
    the hand of the king of Babylon, and he shall burn it with fire;'
  srp-1865: 'Ovako veli Gospod Bog Izrailjev: idi i kaži Sedekiji caru Judinu i reci
    mu: ovako veli Gospod: evo, ja æu predati taj grad u ruke caru Vavilonskom, i
    on æe ga spaliti ognjem.'
  lug-lug: “Bw’ati bw’ayogera Mukama, Katonda wa Isirayiri nti, Genda eri Zeddekiya
    kabaka wa Yuda omugambe nti, ‘Bw’ati bw’ayogera nti, Nnaatera okuwaayo ekibuga
    kino eri kabaka w’e Babulooni, era agenda kukyokya.
  heb-heb: כה אמר יהוה אלהי ישראל הלך ואמרת אל צדקיהו מלך יהודה ואמרת אליו כה אמר
    יהוה הנני נתן את העיר הזאת ביד מלך בבל ושרפה באש׃
  ben-IRV: “সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা বলেন, ‘যিহূদার রাজা সিদিকিয়ের কাছে
    গিয়ে বল, সদাপ্রভু এই কথা বলেন, আমি এই শহর বাবিলের রাজার হাতে তুলে দেব, সে এটি
    পুড়িয়ে দেবে।
  pan-pan: ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਐਉਂ ਆਖਦਾ ਹੈ, ਜਾ ਅਤੇ ਤੂੰ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਸਿਦਕੀਯਾਹ
    ਨੂੰ ਆਖ ਅਤੇ ਉਹ ਨੂੰ ਦੱਸ, ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਵੇਖ, ਮੈਂ ਇਹ ਸ਼ਹਿਰ ਬਾਬਲ ਦੇ ਰਾਜਾ
    ਦੇ ਹੱਥ ਵਿੱਚ ਦਿੰਦਾ ਹਾਂ ਅਤੇ ਉਹ ਇਸ ਨੂੰ ਅੱਗ ਨਾਲ ਸਾੜ ਦੇਵੇਗਾ
  mya-JVB: ဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ သင်သည် ယုဒ ရှင်ဘုရင်
    ဇေဒကိ ကို သွား ၍ ပြော ရမည်မှာ၊ ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ဤ မြို့ ကို ဗာဗုလုန်
    ရှင်ဘုရင် လက် သို့ ငါ အပ် ၍ ၊ သူသည် မီးရှို့ လိမ့်မည်။
  tbg-tbg: 'Isareri Variqa Noravano Kotiva tiriara tiharo, Are Iutaa King Sedekaiava
    vainaini oruntera maa uvara vira tiva amiane: Noravano Kotiva mintima tivo: Te
    maa vatukara Babironi avuhainaara kauquqi kaariraro viva vira iha quara kaanarove.'
  hmo-hmo: '“Lohiabada, Israela ena Dirava ia gwau: Oi lao, Sedekaia, Iuda ena king
    do oi hereva henia, do oi gwau, ‘Lohiabada be inai bamona ia gwau: Kamonai, inai
    hanua be Babulonia ena king ena siahu henunai do lau atoa, ia ese lahi dekena
    amo do ia gabua ore.'
  urd-urd: 'कि ख़ुदावन्द इस्राईल का ख़ुदा, यूँ फ़रमाता है कि: जा और शाह — ए — यहूदाह
    सिदक़ियाह से कह दे, ''ख़ुदावन्द यूँ फ़रमाता है कि: देख, मैं इस शहर को शाह — ए
    — बाबुल के हवाले कर दूंगा, और वह इसे आग से जलाएगा;'
  rus-SYN: 'так говорит Господь, Бог Израилев: иди и скажи Седекии, царю Иудейскому,
    и скажи ему: так говорит Господь: вот, Я отдаю город сей в руки царя Вавилонского,
    и он сожжет его огнем;'
  bqc-SIM: Ma Dii Isailiↄ Lua ma mɛ̀, gɛ o Yudaↄ kí Zedekiaɛ ma mɛ̀, málɛ wɛ̃́lɛɛ
    bee na Babɛli kíaɛ a ↄzĩɛ, i tɛsↄ̃wà.
  tcz-CHONGTHU: Zedekiah lengpa henga gachenlang hitin gaseiyin; “Pakai Israel Pathen
    chun aseiye, keiman hiche khopi hi Babylon lengpa khut a kapehdoh ahitai, chule
    aman meiya agovam ding ahi.
  mar-mar: परमेश्वर, इस्राएलाचा देव, हे म्हणतो, “जा आणि यहूदाचा राजा सिद्कीया याच्याशी
    बोलून सांग, पाहा हे नगर मी बाबेलाच्या राजाच्या हाती देईन. तो ते जाळून टाकील.
  qub-qub: '«Israelcuna rispitar adurashan Tayta Diosmi në Judäpa raynin Sedequiasta
    willanayquipaj. Payta nogapa jutëcho cayno willanqui: ‹Babiloniapa rayninpa maquincho
    cay siudä cananpämi camacächishaj. Paynami rupaycachenga.'
  bqp-bqp: u nɛɛ, nɛ Gusunɔ, Isirelibɑn Yinni, nɑ nun sɔ̃ɔmɔ, ɑ doo ɑ Sedesiɑsi, Yudɑbɑn
    sinɑ boko deemɑ kpɑ ɑ nùn sɔ̃, wee ye nɛ, Yinni Gusunɔ nɑ nùn sɔ̃ɔmɑ. Kon Yerusɑlɛmu
    Bɑbilonin sinɑ boko nɔmu bɛriɑ u ye kɑm koosiɑ u dɔ̃ɔ mɛni.
  hat-hat: 'Men sa Seyè a, Bondye pèp Izrayèl la, di Jeremi: -Ale pale ak Sedesyas,
    wa peyi Jida a, w''a di li konsa: Seyè a pral lage lavil Jerizalèm nan men wa
    Babilòn lan ki pral mete dife ladan l''.'
  eng-BSB: 'The LORD, the God of Israel, told Jeremiah to go and speak to Zedekiah
    king of Judah and tell him that this is what the LORD says: “Behold, I am about
    to deliver this city into the hand of the king of Babylon, and he will burn it
    down.'
  eng-WEBPB: “The LORD, the God of Israel, says, ‘Go, and speak to Zedekiah king of
    Judah, and tell him, the LORD says, “Behold, I will give this city into the hand
    of the king of Babylon and he will burn it with fire.
  kbq-kbq: Ra Anumzana Israeli vahe Anumzamo'a amanage hie hunka Juda kini ne' Zedekaiana
    ome asamio. Kagra antahio! Ama rankumara Babiloni kini ne'mofo azampi erinta'nena
    teve taginte'nigeno tegahie.
  nhe-BL: '“Xiya campa Tlanahuatijquetl Sedequías tlen tlali Judá, huan xiquilhuiti
    para quej ni niimoTECO niquijtohua: ‘Na nijtemactilis ni altepetl imaco nopa tlanahuatijquetl
    tlen tlali Babilonia huan yajaya quitlamitlatis.'
  gub-BL: — Eraha ko heze'eg Zuta wanuwihawete Zeneki pe nehe kury, i'i ihewe. — Tupàn
    Tuweharupi Wiko Ma'e Izaew wazar amono putar 'aw tawhu Mawiron wanuwihawete pe
    ihe nehe. Umumaw putar tata pupe a'e nehe.
  eng-DRA: 'Thus saith the Lord, the God of Israel: Go, and speak to Sedecias king
    of Juda, and say to him: Thus saith the Lord: Behold I will deliver this city
    into the hands of the king of Babylon, and he shall burn it with fire.'
