verse: JER.034.010
translations:
  mal-C: അതുകൊണ്ട് ഓരോരുത്തനും തന്റെ ദാസനെയും ദാസിയെയും അടിമകളായി വെച്ചുകൊണ്ടിരിക്കാതെ
    അവരെ സ്വതന്ത്രരാക്കണമെന്ന ഉടമ്പടിയിൽ പങ്കാളികളായിരുന്ന എല്ലാ പ്രഭുക്കന്മാരും ജനങ്ങളും
    അതനുസരിച്ച് അവരെ സ്വതന്ത്രരാക്കി വിട്ടയച്ചിരുന്നു.
  deu-TKW: Da leisteten alle Oberen und alles Volk, die der Übereinkunft beigetreten
    waren, Folge, indem ein jeder seinen Sklaven und ein jeder seine Sklavin freiließ,
    um sie nicht länger zu Sklavendiensten zu zwingen; sie leisteten Folge und ließen
    sie frei.
  lin-lin: Boye, bakambi nyonso mpe bato nyonso oyo basalaki boyokani yango bandimaki
    kokangola bawumbu na bango ya mibali mpe ya basi mpe kopesa bango bonsomi, mpo
    ete bakoba lisusu te kokanga bango na bowumbu ; bandimaki, bakokisaki mpe bapesaki
    bawumbu na bango bonsomi.
  eng-LSV: and all the heads listen, and all the people who have come into the covenant
    to each send forth his manservant and each his maidservant free, so as not to
    lay service on them anymore, indeed, they listen, and send them away;
  eng-GNV: Now when all the princes, and all the people which had agreed to the couenant,
    heard that euery one should let his seruant go free, and euery one his handmaide,
    and that none should serue them selues of them any more, they obeyed and let them
    go.
  eng-WEBSTER: Now when all the princes, and all the people who had entered into the
    covenant, heard that every one should liberate his man-servant, and every one
    his maid-servant, that none should retain them in service any more, then they
    obeyed, and let them go.
  nhw-BL: Huajca nopa tlayacanani huan nochi nopa masehualme catli quiselijtoyaj nopa
    camanali catli quichijtoya nopa tlanahuatijquetl, quinmajcajque inintequipanojcahua
    catli eliyayaj iniaxcahua. Pero ya nopa elqui san para se tlatoctzi.
  swh-ONEN: Kwa hiyo maafisa wote na watu walioingia katika agano hili wakakubali
    kwamba watawaacha huru watumwa wao wa kiume na wa kike, na hawatawashikilia tena
    kama watumwa. Wakakubali na wakawaacha huru.
  bba-bba: Mɑ Yerusɑlɛmun wiruɡibu kɑ tɔn be bɑ tie kpuro bɑ wurɑ bɑtumɑ sɔɔ bu ku
    mɑɑ ben yobu sɔmburu koosiɑ. Bɑ koo bu kɑrɑwɑ bɑ n tii mɔ. Mɑ ben bɑɑwure u win
    yobu kɑrɑ bɑ doonɑ.
  eng-KJVCPB: Now when all the princes, and all the people, which had entered into
    the covenant, heard that every one should let his manservant, and every one his
    maidservant, go free, that none should serve themselves of them any more, then
    they obeyed, and let them go.
  luo-luo: Omiyo jotelo duto kod ji mane odonjo e winjruokni noyie ni giniwe thuolo
    wasumbini mag-gi machwo kod mamon kendo ok ginibed e twech kendo. Ne giyie, kendo
    ne giwegi thuolo.
  meu-meu: Bena e kamonai, hanua lohiadia bona hanua taudia iboudiai ese taravatu
    vada e abia dae, iboudiai ese edia hesiai taudia, tatau eiava hahine, bae ruhadia
    nege, bena basie ḡuidia lou eto. Idia na e kamonai, e ruhadia nege.
  npi-ULB: त्यसैले सबै अगुवा र मानिसहरू यस करारमा संलग्‍न भए, जसमा तिनीहरू हरेकले
    आ-आफ्ना कमारा-कमारी फुक्‍का गर्नुपर्थ्यो, जसले गर्दा तिनीहरू फेरि कमारा हुनेछैनन्
    । तिनीहरूले पालन गरे र तिनीहरूलाई फुक्‍का गरे ।
  yor-yor: Nítorí náà, gbogbo àwọn aláṣẹ àti àwọn ènìyàn tí wọ́n fi ọwọ́ sí májẹ̀mú
    náà láti dá ẹrúkùnrin àti ẹrúbìnrin sílẹ̀ kí wọ́n sì má ṣe fi wọ́n sínú ìgbèkùn
    mọ́. Wọ́n sì gbà, wọ́n sì jẹ́ kí wọn lọ lọ́fẹ̀ẹ́.
  pes-OPCB: بزرگان قوم و مردم نیز همه دستور پادشاه را اطاعت کرده، برده‌های خود را
    آزاد نمودند.
  tgl-ULB: Kaya sumunod ang lahat ng mga pinuno at mga tao na sumali sa kasunduan.
    Palalayain ng bawat tao ang kaniyang aliping lalaki at babae at hindi na sila
    aalipinin kailanman. Pinakinggan nila at pinalaya sila.
  hui-hui: Agali haguane dewali bu hearumebi bi ogoni karulapeda lowa e̱ lai hene.
    Tigua bi lo wialu wali agali garabaya biabe ale biahaga hearu golope halu pudaba
    lene.
  mya-mya: ပြည်​သူ​များ​နှင့်​ပြည်​သူ့​ခေါင်း​ဆောင်​အ​ပေါင်း တို့​သည် မိ​မိ​တို့​ကျေး​ကျွန်​များ​အား​လွတ်​လပ်
    ခွင့်​ပေး​ပြီး​လျှင် နောင်​အ​ဘယ်​အ​ခါ​၌​မျှ​ပြန် ၍​ကျွန်​စေ​စား​မှု​မ​ပြု​ပါ​ဟု​သ​ဘော​တူ​ညီ
    ကြ​၏။ သူ​တို့​သည်​မိ​မိ​တို့​ကျေး​ကျွန်​များ ကို​လွတ်​လပ်​ခွင့်​ပေး​ကြ​၏။-
  bod-N: ཁ་ཆད་བཞག་པའི་འགོ་དཔོན་དང་མི་ཐམས་ཅད་རང་གི་གཡོག་པོ་དང་གཡོག་མོ་རྣམས་གཏོང་བར་ཡིད་འཐད་པ་དང་།
    དེ་རྣམས་ཡང་བསྐྱར་བྲན་གཡོག་བྱེད་དུ་མ་བཅུག་གོ །ཁོ་ཚོ་ཚང་མ་དེར་ཡིད་འཐད་པར་མ་ཟད་གཡོག་པོ་གཡོག་མོ་རྣམས་ལ་རང་དབང་སྤྲད་པ་རེད།
  sna-sna: Saka machinda ose navanhu vose vakapinda pasungano iyi, vakatenderana ndokuvasunungura.
  spa-BLM: Obedecieron todos los príncipes y todo el pueblo que habían pactado que
    cada uno dejara libre a su siervo y cada uno a su sierva, para que nadie los convirtiera
    en siervos. Ellos obedecieron y los dejaron ir,
  cac-cac: Masanil eb' yajal yed' masanil eb' anima, ix scha sc'ol jun trato chi'
    eb'. Icha chi' ix aj yac'anel eb' schecab'vum eb' chi' d'a libre. Man̈xa junoc
    eb' tz'ac'ji pural yac'an servil junocxo yetchon̈ab'.
  swh-ULB: Kwa hiyo watu wote na viongozi wakaingia katika agano kwamba kila mtu amwachie
    huru mtumwa wake wa kiume na waikke ili asiwe mtumwa tena. Walitii na kuwaweka
    huru.
  bel-bel: 'І паслухаліся ўсе князі і ўвесь народ, якія ўступілі ў запавет, каб адпусьціць
    кожнаму раба свайго і кожнаму рабыню сваю на волю, каб ня трымаць іх наперад у
    рабах, - і паслухаліся і адпусьцілі:'
  deu-ELBBK: Und es gehorchten alle Fürsten und das ganze Volk, das den Bund eingegangen
    war, dass jeder seinen Knecht und jeder seine Magd frei entließe, ohne sie länger
    zum Dienst anzuhalten; sie gehorchten und entließen sie.
  mbb-OT: Ne mid-uyun kayi he kesebutan is langun he menge etew zutun ragkes en is
    menge upisyal, ne mibeǥayan dan te vayàbayà is menge uripen dan, maama man etawa
    vahi.
  mal-2015: ആരും തന്റെ ദാസനെക്കൊണ്ടും ദാസിയെക്കൊണ്ടും ഇനി അടിമവേല ചെയ്യിക്കാതെ അവരെ
    സ്വതന്ത്രരായി വിട്ടയക്കേണമെന്നുള്ള നിയമത്തിൽ ഉൾപ്പെട്ട സകലപ്രഭുക്കന്മാരും സർവ്വജനവും
    അതു അനുസരിച്ചു അവരെ വിട്ടയച്ചിരുന്നു.
  rmc-rmc: Savore raja the savore manuša priile odi zmluva, hoj sako te premukel pre
    sloboda peskre otrokos the peskra otrokiňa a hoj imar šoha lendar te na keren
    otroka. On oda šunde a premukle len.
  pes-OPV: پس جمیع سروران و تمامی قومی که داخل این عهدشدند اطاعت نموده، هر کدام غلام
    خود را و هرکدام کنیز خویش را به آزادی رها کردند و ایشان را دیگر به غلامی نگاه
    نداشتند بلکه اطاعت نموده، ایشان را رهایی دادند.
  ron-1924: Тоате кэпетенииле ши тот попорул каре фэкусерэ ынвояла с-ау легат сэ ласе
    слобозь фиекаре пе робул ши роаба луй ши сэ ну-й май цинэ ын робие. Ей ау аскултат
    ши ле-ау дат друмул.
  ben-OBCV: তাই, প্রত্যেকজন রাজকর্মচারী ও লোকেরা, যারা এই চুক্তিতে প্রবেশ করল, তারা
    সম্মত হল যে, তারা সমস্ত পুরুষ ও স্ত্রী দাসদাসীকে মুক্তি দেবে এবং আর তাদের ক্রীতদাসত্বে
    আবদ্ধ করবে না। তারা সম্মত হয়ে তাদের মুক্তি দিল।
  som-som: Haddaba amiirradii iyo dadkii axdiga galay oo dhammu markay maqleen inay
    nin kasta waajib ku tahay inuu xoreeyo addoonkiisa iyo addoontiisaba, iyo inaan
    ninna iyaga mar dambe addoonsan ayay amarkaas addeeceen oo way sii wada daayeen
    iyagii.
  lat-VUC: 'Audierunt ergo omnes principes et universus populus qui inierant pactum
    ut dimitteret unusquisque servum suum et unusquisque ancillam suam liberos, et
    ultra non dominarentur eis: audierunt igitur, et dimiserunt.'
  eng-ASVBT: 'And all the princes and all the people obeyed, that had entered into
    the covenant, that every one should let his manservant, and ever one his maidservant,
    go free, that none should make bondmen of them anymore; they obeyed, and let them
    go:'
  ita-1885: Or tutti i principi, e tutto il popolo che si erano convenuti in questo
    patto, di rimandare in libertà ciascuno il suo servo, e la sua serva, per non
    tenerli più in servitù, ubbidirono, e li rimandarono.
  eng-LXXUP: for they prophesy lies to you, to remove you far from your land.
  eng-ULB: So all the leaders and people entered into the covenant that each person
    would free his male and female slaves so that they would not be enslaved any longer.
    They obeyed and set them free.
  spa-VBL: Todos los funcionarios y todo el pueblo que aceptaron este acuerdo hicieron
    lo que dijeron. Liberaron a sus esclavos y esclavas, sin obligarlos a seguir siendo
    esclavos. Obedecieron y los dejaron libres.
  fra-_FOB: Tous les chefs et tout le peuple qui étaient entrés dans cette alliance,
    s'engagèrent à renvoyer libres chacun son serviteur et chacun sa servante, sans
    plus les tenir dans l'esclavage. Ils obéirent et les renvoyèrent.
  mal-mal: ആരും തന്റെ ദാസനെക്കൊണ്ടും ദാസിയെക്കൊണ്ടും ഇനി അടിമവേല ചെയ്യിക്കാതെ അവരെ
    സ്വതന്ത്രരായി വിട്ടയക്കണമെന്നുള്ള നിയമത്തിൽ ഉൾപ്പെട്ട സകലപ്രഭുക്കന്മാരും സർവ്വജനവും
    അത് അനുസരിച്ച് അവരെ വിട്ടയച്ചിരുന്നു.
  urd-GVR: Tamām buzurg aur bāqī tamām log yih karne par rāzī hue the. Yih ahd karne
    par unhoṅ ne apne ġhulāmoṅ ko wāqaī āzād kar diyā thā.
  suz-BL: मिनु मेको लोव़ टीब ठेयब मुर नु कबल टीब मुर नेल्‍लेमी आंम आन वाइलीम वाइल
    आन कली प्रोंइचा नु लेंशा अर्को वाइलीम वाइल मवोइक्‍चा नम, देंशो बिस्‍साक्‍म। मिनु
    मेकोपुकी गारशा, मेको आन कली प्रोंइतेक्‍म।
  eng-NOY: And all the princes, and all the people, who had entered into covenant
    to let every one his man-servant and every one his maid-servant go free, and retain
    them in servitude no longer, obeyed; they obeyed, and let them go.
  ita-1927: E tutti i capi e tutto il popolo ch’erano entrati nel patto di rimandare
    in libertà ciascuno il proprio servo e la propria serva e di non tenerli più in
    ischiavitù ubbidirono e li rimandarono;
  ckb-ckb: پیاوە گەورەکان و هەموو گەل هاتنە ناو پەیمانەکەوە و ڕازی بوون بەوەی هەرکەسە
    و دەبێت کۆیلە و کەنیزەکەی خۆی ئازاد بکات و ئیتر کەس نەیانکات بە کۆیلە، گوێڕایەڵ
    بوون و بەڕەڵایان کردن.
  eng-BBE: And this was done by all the rulers and the people who had taken part in
    the agreement, and every one let his man-servant and his servant-girl go free,
    not to be used as servants any longer; they did so, and let them go.
  kan-OKCV: ಆಗ ಒಡಂಬಡಿಕೆಯಲ್ಲಿ ಸೇರಿದ ಪ್ರಧಾನರೆಲ್ಲರೂ ಜನರೆಲ್ಲರೂ ತಮ್ಮ ದಾಸದಾಸಿಯರನ್ನು ಬಿಡುಗಡೆ
    ಮಾಡುವುದಾಗಿ ಒಪ್ಪಿಕೊಂಡರು. ಇನ್ನು ಮುಂದೆ ಅವರನ್ನು ದಾಸತ್ವದಲ್ಲಿ ಇಟ್ಟುಕೊಳ್ಳುವುದಿಲ್ಲ ಎಂದು
    ಅವರು ಒಪ್ಪಿದರು ಮತ್ತು ಅವರನ್ನು ಬಿಡುಗಡೆ ಮಾಡಿದರು.
  tam-2017: ஒவ்வொருவனும் தன் வேலைக்காரனையும் தன் வேலைக்காரியையும் இனி அடிமைப்படுத்தாமல்,
    சுதந்தரவாளியாக அனுப்பிவிடவேண்டுமென்று உடன்படிக்கைக்கு உட்பட்ட எல்லாப் பிரபுக்களும்
    எல்லா மக்களும் கேட்டபோது, அதன்படி அவர்களை அனுப்பிவிட்டார்கள்.
  spa-RV-1909: Y como oyeron todos los príncipes, y todo el pueblo que habían venido
    en el concierto de dejar cada uno su siervo y cada uno su sierva libres, que ninguno
    usase más de ellos como de siervos, obedecieron, y dejáronlos.
  ron-BTF: Și, când toți prinții și tot poporul care intrase în legământ, au auzit
    porunca împăratului, ca fiecare să lase pe servitorul său și fiecare pe servitoarea
    sa, să plece liberi, ca nimeni să nu se mai servească de ei, atunci au dat ascultare
    și i-au lăsat să plece.
  eng-WEBP: All the princes and all the people obeyed who had entered into the covenant,
    that everyone should let his male servant and everyone his female servant go free,
    that no one should make bondservants of them any more. They obeyed and let them
    go,
  eng-FBV: All the officials and all the people who accepted this agreement did what
    they said. They freed their male and female slaves, not forcing them to remain
    slaves any longer. They obeyed and let them go free.
  nld-1939: Alle aanvoerders en heel het volk, die zich verbonden hadden, hun slaven
    en slavinnen vrij te laten en ze niet meer in dienst te houden, hadden er gevolg
    aan gegeven, en hun de vrijheid geschonken.
  nch-BL: Huajca nopa tayacanani huan nochi nopa masehualme cati quiselijtoyaj nopa
    camanali cati quichijtoya nopa tanahuatijquet, quinmalacanijque inintequipanojcahua
    cati eliyayaj iniaxcahua. Pero ya nopa elqui san para se talojtzi.
  vie-1934: Hết thảy quan trưởng và cả dân đã dự vào giao ước ấy, mỗi người vâng lời
    phải thả đầy tớ trai mình, mỗi người phải thả đầy tớ gái mình được thong thả,
    không còn giữ lại làm tôi mọi nữa. Họ đều ưng theo và thả nô tì ra.
  hin-CV: सारे अधिकारियों एवं सारी प्रजा ने इस आदेश का पालन किया. वे सभी इस वाचा में
    सम्मिलित हो गए, कि हर एक व्यक्ति अपने सेवक को अथवा सेविका को विमुक्त कर देगा,
    कि कोई भी बंधन में न रह जाए. उन्होंने आज्ञापालन किया और उन्हें विमुक्त कर दिया.
  spa-BES: Y esto fue hecho por todos los gobernantes y las personas que participaron
    en el acuerdo, y cada uno dejó que su sirviente y su sirvienta salieran libres,
    para que ya no fueran usados como sirvientes; Así lo hicieron, y los dejaron ir.
  tdx-tdx: le songa nañaoñe o roandriañe naho ondaty iaby niantoke i fañinam-pamotsorañeio
    te hene ondaty ro hañaha ty ondevo-lahi’e naho fonga ondaty ty ondevo-ampela’e,
    tsy hanoeñe ondevo ka; Eka, nivohotse iereo vaho namotsotse.
  tha-KJV: เมื่อบรรดาเจ้านายและบรรดาประชาชน ผู้​เข​้ากระทำพันธสัญญาได้ยิ​นว​่า ทุ​กคนจะปล่อยทาสของตนทั้งชายและหญิง
    เพื่อว่าเขาทั้งหลายจะไม่​ถู​กกระทำให้เป็นทาสอีก เขาทั้งหลายก็​ได้​เชื่อฟังและปล่อยทาสให้​เป็นอิสระ
  por-BR-2018: E atenderam todos os príncipes, e todo o povo, que entraram no pacto
    de cada um libertar a seu servo e cada um libertar sua serva, de maneira que ninguém
    usasse mais deles como servos, atenderam, e os liberaram.
  deu-ELO: Und es gehorchten alle Fürsten und das ganze Volk, welches den Bund eingegangen
    war, daß ein jeder seinen Knecht und ein jeder seine Magd frei entließe, ohne
    sie ferner zum Dienst anzuhalten; sie gehorchten und entließen sie.
  eng-WYC-2018: Therefore all the princes and all the people heard, which made covenant,
    that they should deliver each man his servant, and each man his handmaid, free,
    and should no more be lords of them; therefore they heard, and delivered (them);
    (And so when all the leaders and all the people, who had made the covenant, had
    heard that each person should set their servants, and their servantesses, free,
    and that they should no more be their lords; yea, when they had heard this, they
    indeed set them free;)
  epo-epo: Kaj obeis ĉiuj potenculoj kaj la tuta popolo, kiuj aliĝis al la interligo,
    por ke ĉiu forliberigu sian sklavon kaj sian sklavinon, por ne plu teni ilin en
    sklaveco; ili obeis kaj forliberigis.
  uig-PIN: Əⱨdigǝ ⱪoxulƣan barliⱪ ǝmirlǝr wǝ barliⱪ hǝlⱪ xuningƣa, yǝni ⱨǝrⱪaysimiz
    ɵz ⱪuli yaki dedikini ⱪoyuwetǝyli, ularni ⱪulluⱪta ⱪalduruwǝrmǝyli degǝn sɵzigǝ
    boysundi. Ular boysunup ularni ⱪoyuwǝtti.
  beo-beo: 'Dunu huluane amola ouligisu dunu huluane da gousa:su agoane hamoi. Ilia
    da ilia udigili hawa: hamosu dunu ilia udigili hawa: hamosu logo doasili, bu udigili
    hawa: hamosu dunu hame lamu. Ilia da dafawane ilia udigili hawa: hamosu logo doasi.'
  tpi-OTNT: Planti hetman na planti arapela manmeri i orait long dispela kontrak,
    na olgeta i pasim tok long ol i no ken holim ol wokboi na wokmeri nating bilong
    ol. Ol i pasim tok pinis, orait ol i lusim ol wokboi na wokmeri i go fri.
  hau-SA: Saboda haka dukan fadawa da mutane suka yi yarjejjeniyar cewa za su ’yantar
    da bayinsu maza da mata ba za su kuwa ƙara riƙe su bayi ba. Suka yarda, suka kuma
    sake su.
  uig-LAT: Ehdige qoshulghan barliq emirler we barliq xelq shuninggha, yeni herqaysimiz
    öz quli yaki dédikini qoyuwéteyli, ularni qulluqta qalduruwermeyli dégen sözige
    boysundi. Ular boysunup ularni qoyuwetti.
  nde-nde: Ngakho zonke izikhulu labantu bonke abenza isivumelwano lesi bavuma ukuthi
    babezakhulula izigqili zabo zesilisa lezesifazane bangazigcini ebugqilini futhi.
    Bavuma, bazikhulula.
  ton-ton: Pea naʻe tokanga ʻae houʻeiki kotoa pē, pea mo e kakai kotoa pē, ʻakinautolu
    naʻe fai ʻae fuakava, ke taki taha tukuange ʻene tamaioʻeiki, mo ʻene kaunanga
    ke tauʻatāina, ke ʻoua naʻa pule ʻe ha taha kiate kinautolu, pea naʻa nau fai
    ia, ʻonau tuku ke nau ʻalu.
  ces-1613: Tedy uposlechla všecka knížata a všecken lid, kterýž byl v smlouvu všel,
    aby propustil jeden každý služebníka svého a jeden každý děvku svou svobodné,
    aby nepodroboval jich v službu více; uposlechli, pravím, a propustili.
  eng-WMB: All the princes and all the people obeyed who had entered into the covenant,
    that everyone should let his male servant and everyone his female servant go free,
    that no one should make bondservants of them any more. They obeyed and let them
    go,
  tam-TCV: இந்த உடன்படிக்கைக்கு உட்பட்ட எல்லா அதிகாரிகளும், மக்களும் தங்கள் ஆண் அடிமைகளையும்,
    பெண் அடிமைகளையும் விடுதலையாக்கச் சம்மதித்தார்கள். அவர்கள் தொடர்ந்து தங்கள் அடிமைகளை
    அடிமைத்தனத்தில் வைத்திராமல் விடுதலையாக்கினார்கள்.
  ceb-ULB: Busa nagsaad ang tanang mga pangulo ug katawhan nga ipalingkawas sa matag
    tawo ang iyang mga ulipong lalaki ug mga ulipong babaye aron dili na sila mahimong
    mga ulipon pa. Gituman nila ug gipalingkawas sila.
  pol-UBG: Wszyscy książęta i cały lud, którzy zawarli przymierze o tym, aby każdy
    wypuścił wolno swego niewolnika i swą niewolnicę, by ich już nie trzymano w niewoli,
    usłuchali i puścili ich wolno.
  urd-GVU: تمام بزرگ اور باقی تمام لوگ یہ کرنے پر راضی ہوئے تھے۔ یہ عہد کرنے پر اُنہوں
    نے اپنے غلاموں کو واقعی آزاد کر دیا تھا۔
  deu-1912: Da gehorchten alle Fürsten und alles Volk, die solchen Bund eingegangen
    waren, daß ein jeglicher sollte seinen Knecht und seine Magd freigeben und sie
    nicht mehr leibeigen halten, und gaben sie los.
  kan-2017: ಆಗ ತಾವು ತಮ್ಮ ತಮ್ಮ ದಾಸ, ದಾಸಿಯರನ್ನು ಬಿಡುಗಡೆಮಾಡಿ ಅವರಿಂದ ಇನ್ನು ಗುಲಾಮತನ ಮಾಡಿಸಿಕೊಳ್ಳುವುದಿಲ್ಲ
    ಎಂದು ಒಡಂಬಡಿಕೆಗೆ ಒಪ್ಪಿಕೊಂಡ ಸಕಲ ಪ್ರಧಾನರೂ ಮತ್ತು ಸಮಸ್ತ ಪ್ರಜೆಗಳೂ ಅದರಂತೆ ನಡೆದು ಅವರನ್ನು
    ವಿಮೋಚಿಸಿದರು.
  yap-yap: Gubin e girdi’ nge pi tayugang’ ni m’aguwan’rad ni ngar paged nge puf mat’won
    e pi sib rorad ma dakriy bi’id ni ngkur manged sib. Ra paged yad nge puf mat’wonrad,
  hlt-MCSB: Te dongah mangpa boeih neh pilnam boeih loh a ngai uh. A salpa boeih neh
    a sal huta boeih te sayalh la hlah ham paipi khuiah kun uh. Amih te thohtat sak
    voel pawt ham a ngai uh tih a hlah uh.
  mdy-ETH: ዴሮንታ ሱኡጎንታ ቢያ ዒማና ፔኤኮ ዓይሎ ዓይላታፓ ኬሲ ሃሻኒና ጊንሣ ሺሪ ዓይሌ ማሂ ዔኪንዱዋኣያ ማዒፆዋ ዎላ ጌስቲ
    ዔኤዔኔ፤ ዬያ ዔያታ ጌስቲ ጊኢጌ ጎይፆና ቢያ ዓይሎ ዔያታ ዓይላታፓ ኬሴኔ፤
  twi-ASANTE: Enti adwumayɛfoɔ no nyinaa ne nnipa a wɔyɛɛ saa apam yi penee so sɛ
    wɔbɛgyaa wɔn nkoa ne mfenaa, na wɔremfa wɔn nyɛ nkoa bio. Wɔpenee so, na wɔgyaa
    wɔn.
  eng-WEBU: All the princes and all the people obeyed who had entered into the covenant,
    that everyone should let his male servant and everyone his female servant go free,
    that no one should make bondservants of them any more. They obeyed and let them
    go,
  wal-wal: Hegaa gishshau, asai ubbainne halaqati ubbai maacettido maachchaadan, bantta
    attumanne macca ailleta ailletettaappe kessanaunne naa77antto zaaridi ailleyennan
    agganau maayidosona; maayidoogaadankka eta ailletettaappe kessidosona.
  spa-PDDPT: Cuando todos los magistrados y todo el pueblo oyeron que en el pacto
    se convino dejar libre cada uno a su esclavo y a su esclava, y que ninguno volvería
    a utilizarlos como esclavos, obedecieron y los dejaron en libertad.
  gun-gun: Ha'e ramo yvatekueve ha'e heta va'e kuery ha'e javi reve ha'e rami aguã
    re ijayvu va'ekue onhe'ẽ rendu, ha'e vy peteĩ-teĩ escravo avakue e'ỹ vy kunhague
    opoipa. Onhe'ẽ rendu vy omondoukapa.
  ilo-ULB: Nagtungpal ngarud amin dagiti mangidadaulo ken tattao a nakipagmaymaysa
    iti tulag. Tunggal maysa ket wayawayaanna ti lalaki ken babai nga addipenna ket
    saanda idan a tagabuen pay. Impangagda ket pinalubosanda dagitoy a pumanaw.
  kpg-kpg: Nia daangada huogodoo mo nadau dagi guu baba ginai bolo e hagamehede nadau
    gau hege ga hagalee e haga hege labelaa digaula, gei digaula gu hagamehede digaula.
  uig-ARA: ئەھدىگە قوشۇلغان بارلىق ئەمىرلەر ۋە بارلىق خەلق شۇنىڭغا، يەنى ھەرقايسىمىز
    ئۆز قۇلى ياكى دېدىكىنى قويۇۋېتەيلى، ئۇلارنى قۇللۇقتا قالدۇرۇۋەرمەيلى دېگەن سۆزىگە
    بويسۇندى. ئۇلار بويسۇنۇپ ئۇلارنى قويۇۋەتتى.
  sus-sus: Kuntigi nun ɲama birin naxee nu bara lan na ma, e naxa yaamari rabatu,
    e naxa e xa konyie xɔrɛya.
  pon-2006: Aramas koaros oh ar kaun akan ahpw pwungkihda re en kasaledekihala neirail
    lidu kan oh sohla pwurehng kaliduwihirail. Irail eri kasaledikihirailla,
  ksd-ksd: Ma ra umana luluai par ma ra tarai par dia ga toratorom, diat dia ga mulaot
    ta nam ra kunubu ba ra tarai diat a pala vue kadia umana tultul na tutana ma kadia
    umana tultul na vavina, ma koko diat a vo tar mule ra tinorom ta diat; dia ga
    torom, ma dia ga pala vue diat.
  tur-YTC: Herkes erkek hizmetçisini ve kadın hizmetçisini serbest bıraksın, artık
    kimse onları köleleştirmesin diye antlaşmaya giren bütün beyler ve bütün halk,
    itaat ettiler. İtaat edip onları serbest bıraktılar.
  grc-BRENT: Ὅτι ψευδῆ αὐτοὶ προφητεύουσιν ὑμῖν, πρὸς τὸ μακρῦναι ὑμᾶς ἀπὸ τῆς γῆς
    ὑμῶν.
  ind-AYT: Semua pejabat dan semua orang yang ikut dalam perjanjian itu setuju bahwa
    setiap orang harus membebaskan hamba laki-lakinya dan hamba perempuannya sehingga
    tidak ada lagi yang memperhamba mereka. Mereka menaati dan membebaskan mereka.
  nya-nya: Choncho akuluakulu pamodzi ndi anthu onse amene anachita pangano ili anagwirizana
    kuti amasule akapolo awo aamuna ndi aakazi ndi kuti asawasungenso mu ukapolo.
    Iwo anachitadi zimenezi ndipo anawamasuladi.
  hrv-hrv: I svi odličnici i sav narod koji uđoše u ovaj savez pristadoše te svaki
    pusti na slobodu roba svoga i svoju ropkinju da im više ne robuju. Pristadoše,
    dakle, i pustiše ih.
  mps-mps: Te tobolu bidi hauwago me, te gasa we bidi hauwago me, te dąų wali po
    te usu da wali, tama tigidali dąų weyu, augwa te olo sę ebo bidi me, olo sę
    ebo we me tolalugobeo wali. Augwa po mia selama da, teda augwa olo pomainu tagala
    palai.
  tpi-tpi: Planti hetman na planti arapela manmeri i orait long dispela kontrak, na
    olgeta i pasim tok long ol i no ken holim ol wokboi na wokmeri nating bilong ol.
    Ol i pasim tok pinis, orait ol i lusim ol wokboi na wokmeri i go fri.
  dan-1931: Og alle Fyrsterne og alt Folket, som havde indgået Pagten om, at enhver
    skulde lade sin Træl og Trælkvinde gå bort i Frihed og ikke mere lade dem trælle,
    adlød; de adlød og lod dem gå.
  vie-OVCB: Từ các cấp lãnh đạo đến thường dân đều phải tuân theo lệnh của vua,
  guj-2017: બધા જ સરદારો અને લોકો એવા કરારના બંધનમાં આવ્યા હતા કે, દરેક પોતાના દાસ
    અને દાસીને મુકત કરે તથા તેઓને હવે ગુલામ તરીકે ન રાખવા એ કરારનું પાલન કરી તેઓએ
    તેઓને મુક્ત કર્યા.
  pon-2006A: Aramas koaros oh ar kaun akan ahpw pwungkihda re en kasaledekihala neirail
    lidu kan oh sohla pwurehng kaliduwihirail. Irail eri kasaledikihirailla,
  por-BRBSL: que todos os príncipes e todo o povo obedecessem que tivessem entrado
    no pacto, que todos deixassem livre seu servo masculino e todas as suas servas,
    que ninguém mais fizesse deles escravos. Eles obedeceram e os deixaram ir,
  cth-cth: taminaw pueng ni thaw ka tawk pouh e napui, thaw ka tawk pouh e tongpa
    hai thoseh hloutsak hanlah ao. Ahnimae thaw tawk hanlah apihai awm hanh naseh
    tie lawkkam ka dâw e kahrawikungnaw hoi taminaw pueng ni lawkkam a dâw awh teh
    a hloutsak katang awh.
  twi-twi: Enti adwumayɛfo no nyinaa ne nnipa a wɔyɛɛ saa apam yi penee so sɛ wobegyaa
    wɔn nkoa ne mfenaa, na wɔremfa wɔn nyɛ nkoa bio. Wɔpenee so, na wogyaa wɔn.
  hlt-hlt: Te dongah mangpa boeih neh pilnam boeih loh a ngai uh. A salpa boeih neh
    a sal huta boeih te sayalh la hlah ham paipi khuiah kun uh. Amih te thohtat sak
    voel pawt ham a ngai uh tih a hlah uh.
  tbz-SIM: Sedisɑdɛmmu ɛì kó bɛkótíbɛ̀ bɛmɔu nɛ̀ bɛnìtìbɛ̀ bɛ̀ɛ̀ do bo ò dɔú ndɛ̀
    dɛ kó dinùù, kɛ̀ bɛ̀ɛ yie mbɑ́ wè kòo fĩ́ĩ nho dɑɑkù ò do mɔkɛ kù kɛ tɛ̃́nkɛ bɑ́ɑ́
    wɛ̃tɛ kɛ́ kù tùótɛ́ kɛ́ kù pĩ̀ńnɛ́ mudɑɑtɔ̃mmú.
  msy-2020: Gumazir dapanir avɨriba ko gumazamizir avɨrir maba akar dɨkɨrɨzir gavgavir
    kam gifonge, egha me bar akam mɨsuegha ghaze, me pura men ingarir gumazamizir
    kɨnibar suighan kogham. Me akam mɨsuegha gɨfa, egha me ingangarir gumaziba ko,
    ingangarir amiziba ataghizɨ me fɨriaghɨre.
  azb-azb: Bir-birləri ilə belə əhd bağlayan bütün başçılar və xalq buna qulaq asıb
    öz kişi və qadın qullarını azad etdilər, bir daha heç kəsi özlərinə qul etməyəcəklərinə
    söz verdilər, qulaq asıb qullarını azad etdilər.
  eng-DBY: 'And all the princes and all the people that had entered into the covenant
    obeyed, every man letting his bondman and every man his bondmaid go free, that
    none should exact service of them any more: they obeyed, and let [them] go.'
  hin-2017: तब सब हाकिमों और सारी प्रजा ने यह प्रण किया कि हम अपने-अपने दास दासियों
    को स्वतंत्र कर देंगे और फिर उनसे अपनी सेवा न कराएँगे; इसलिए उस प्रण के अनुसार
    उनको स्वतंत्र कर दिया।
  wol-KYG: Ba mu ko defee mboolem kàngam yeek nit ñi ko fasoo woon daldi nangoo goreel
    seen jaam yu góor ak yu jigéen, bañ leena jaamlooti, ñu moom seen bopp. Ñu daldi
    leen yiwi.
  eng-YLT: and hearken do all the heads, and all the people who have come in to the
    covenant to send forth each his man-servant and each his maid-servant free, so
    as not to lay service on them any more, yea, they hearken, and send them away;
  eng-WYC-2017: Therefore all the princes and all the people heard, which made covenant,
    that they should deliver each man his servant, and each man his handmaid, free,
    and should no more be lords of them; therefore they heard, and delivered;
  eng-WMBB: All the princes and all the people obeyed who had entered into the covenant,
    that everyone should let his male servant and everyone his female servant go free,
    that no one should make bondservants of them any more. They obeyed and let them
    go,
  urd-GVH: तमाम बुज़ुर्ग और बाक़ी तमाम लोग यह करने पर राज़ी हुए थे। यह अहद करने पर
    उन्होंने अपने ग़ुलामों को वाक़ई आज़ाद कर दिया था।
  rug-rug: Ke doduru koimata na tinoni pu somana koasa vinariva egoi hie si va egoa
    pude vata rupahi sari dia pinausu meke lopu va pusi ekoi. Va egoa rini meke va
    rupaha taloa ni rini.
  gaz-gaz: Kanaafuu qondaaltonnii fi namoonni kakuu sana seenan hundi garboota isaanii
    dhiirotaa dubartii bilisa baasuu fi akka siʼachis isaan hin garboomfanne walii
    galan. Isaanis tole jedhanii jara bilisa baasan.
  fra-LSG: Tous les chefs et tout le peuple, qui étaient entrés dans le pacte, s’engagèrent
    à renvoyer libres chacun son esclave et sa servante, afin de ne plus les tenir
    dans la servitude; ils obéirent, et les renvoyèrent.
  yal-yal: Kuntigine nun yamaan naxanye na layirin xidi, ne yi tin e konyine beɲin
    feen ma alogo e nama fa lu konyiyani. E yi tin na ma, e yi e beɲin.
  haw-1868: A lohe na'lii a pau, a me na kanaka a pau i komo i ka berita, e hookuu
    ana kela mea keia mea i kana kauwakane, a o kela mea keia mea i kana kauwawahine,
    i ole lakou e hoopaa ia lakou i kauwa, alaila hoolohe ae la lakou, a kuu ae la.
  arb-NAV: فَاسْتَجَابَ جَمِيعُ الرُّؤَسَاءِ وَسَائِرُ الشَّعْبِ الَّذِينَ دَخَلُوا
    فِي الْعَهْدِ الَّذِي يَنُصُّ عَلَى تَحْرِيرِ كُلِّ وَاحِدٍ عَبْدَهُ وَأَمَتَهُ،
    فَلا يَسْتَعْبِدُهُمَا مِنْ بَعْدُ. وَأَطَاعُوا الْعَهْدَ وَأَعْتَقُوا.
  ewe-ewe: Eya ta dumegãwo katã kple ame siwo ɖo nubabla sia me la lɔ̃ be woaɖe asi
    le kluviawo ŋu, ŋutsuwo kple nyɔnuwo siaa, be womaganɔ kluvinyenye me o. Esi wolɔ̃
    ta la, wona ablɔɖe kluviawo.
  eng-LEE: 'And all the princes had hearkened, with all the people, who had entered
    into the covenant, that every one should dismiss his man-servant, and every one
    his maid-servant, free, that no one should exact labor of them any more: and they
    had obeyed, and dismissed them.'
  asm-FB: তেতিয়া সকলো প্ৰধান লোক আৰু আটাই প্ৰজা এই নিয়মটিত মান্তি হ’ল। প্ৰত্যেকে
    নিজৰ বন্দীক আৰু নিজৰ বেটীক মুকলি কৰি দিব আৰু কোনেও যেন তেওঁলোকক আৰু কেতিয়াও বন্দী-কাম
    নকৰাব। লোকসকলে এই নিয়মটিত মান্তি হৈ তেওঁলোকক এৰি দিলে।
  sus-A: كُنتِفِ نُن حَمَ بِرِن نَشٍيٍ نُ بَرَ لَن نَ مَ، عٍ نَشَ يَامَرِ رَبَتُ،
    عٍ نَشَ عٍ شَ كٌنيِيٍ شْرّيَ.
  fra-SBL: Tous les princes et tout le peuple obéirent à ceux qui avaient conclu l'alliance,
    pour que chacun libère son serviteur et chacune de ses servantes, et que personne
    ne les asservisse plus. Ils obéirent et les laissèrent aller,
  hbo-hbo: וַיִּשְׁמְעוּ֩ כָל־הַשָּׂרִ֨ים וְכָל־הָעָ֜ם אֲשֶׁר־בָּ֣אוּ בַבְּרִ֗ית לְ֠שַׁלַּח
    אִ֣ישׁ אֶת־עַבְדֹּ֞ו וְאִ֤ישׁ אֶת־שִׁפְחָתֹו֙ חָפְשִׁ֔ים לְבִלְתִּ֥י עֲבָד־בָּ֖ם
    עֹ֑וד וַֽיִּשְׁמְע֖וּ וַיְשַׁלֵּֽחוּ׃
  kik-kik: Nĩ ũndũ ũcio anene othe o na andũ arĩa maatoonyire kĩrĩkanĩro-inĩ kĩu,
    magĩtĩkĩra atĩ nĩmekũrekereria ngombo ciao cia arũme na cia andũ-a-nja, na atĩ
    matigũcooka kũmaiga ũkombo-inĩ. Magĩgĩĩtĩkĩra ũhoro ũcio na makĩmarekereria.
  fra-NCL: Tous les chefs et tout le peuple, qui étaient entrés dans cet accord, consentirent
    à renvoyer libres chacun son esclave et chacun sa servante, pour ne plus les retenir
    en servitude ; ils y consentirent et les renvoyèrent.
  cek-AK: Kami boih mah tamna nongpa, tamna nongpata to misong ah patoh han om ai,
    prawt boih han oh boeh, tiah thuih ih lok to ukkung angraengnawk boih, kaminawk
    boih mah thaih o naah, paroi o moe, misong thung hoiah loih o sak.
  cuk-cuk: Bela dulemar, degi, bela dummagan nueganbi itosmalad. Geb bela e-maiga-gudimalad
    bar e-maiga imaksasurmalad, degisoggu, dule bar dule-maiga-gudigued gussulid.
  uig-CYR: Әһдигә қошулған барлиқ әмирләр вә барлиқ хәлиқ шуниңға, йәни һәр қайсимиз
    өз қули яки дедигини қоюветәйли, уларни қуллуқта қалдурувәрмәйли дегән сөзигә
    бойсунди. Улар бойсунуп уларни қоювәтти.
  tel-2017: ఆ ఒప్పందాన్నిబట్టి అందరూ తమకు దాసదాసీలుగా ఉన్న వాళ్ళను విడిపిస్తామనీ,
    ఇకముందు ఎవరూ వాళ్ళచేత దాస్యం చేయించుకోమనీ ఒప్పుకుని, ఆ నిబంధనలో చేరిన నాయకులు,
    ప్రజలు దానికి విధేయులై, వాళ్ళను విడిపించారు.
  hat-BSA: Epi tout ofisye yo ak tout pèp la te obeyi a sila ki te antre nan akò a,
    ke chan moun ta libere sèvitè ak sèvant li yo, pou okenn moun pa ta kenbe yo an
    esklavaj. Yo te obeyi e te bay yo libète.
  kos-kos: Mwet nukewa, wi mwet kol lalos, insesela in tulala mwet kohs lalos ac tia
    sifilpa akkohsyelos. Ouinge elos aksukosokyalosla.
  hbo-WLC: וַיִּשְׁמְעוּ֩ כָל־הַשָּׂרִ֨ים וְכָל־הָעָ֜ם אֲשֶׁר־בָּ֣אוּ בַבְּרִ֗ית לְ֠שַׁלַּח
    אִ֣ישׁ אֶת־עַבְדּ֞וֹ וְאִ֤ישׁ אֶת־שִׁפְחָתוֹ֙ חָפְשִׁ֔ים לְבִלְתִּ֥י עֲבָד־בָּ֖ם
    ע֑וֹד וַֽיִּשְׁמְע֖וּ וַיְשַׁלֵּֽחוּ׃
  ibo-ibo: Ya mere, ndịisi ọchịchị niile, na ndị niile bụ ndị kwekọrịtara gbaa ndụ
    a, na ha ga-ahapụ ohu ha ndị nwoke na ndị nwanyị ka ha nwere onwe ha. Ha mekwara
    dịka ha si kwuo.
  ory-ory: ସମସ୍ତ ଅଧିପତି ଓ ସମସ୍ତ ଲୋକେ ଏହି ନିୟମରେ ଆବଦ୍ଧ ହୋଇ, ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ଦାସକୁ
    ଓ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ଦାସୀକୁ ମୁକ୍ତ କରି ବିଦାୟ କରିଦେବେ, କେହି ସେମାନଙ୍କୁ ଆଉ ଦାସ୍ୟକର୍ମ
    କରାଇବେ ନାହିଁ ବୋଲି ସମ୍ମତ ହେଲେ, ସେମାନେ ସମ୍ମତ ହୋଇ ସେମାନଙ୍କୁ ବିଦାୟ କରିଦେଲେ;
  chk-chk: Iwe, ekewe nöüwis me ekewe aramas meinisin mi föri ewe pwon ra tipeeufengen
    pwe repwe angasala nöür amanau mwän me fefin, nge resap chüen nöünisefäliir amanau.
    Iwe, ra aleasochis o angaserela.
  rop-rop: Ola pipul en olabat lidamob bin meigim det pramis blanga larramgo fri detlot
    Isreil wekinmen en wekingel hubin jidan laiga prisana, en olabat kaan meigim olabat
    prisana igin. Deibin larramgo olabat fri na.
  ukr-1871: І послухали всї князї й усї люде, що вчинили вмову, щоб пустити на волю
    кожному свого раба й кожному свою рабиню, щоб нїхто вже не держав їх за невольників,
    і згодились на се й повипускали.
  deu-1951: Da gehorchten alle Fürsten und alles Volk, die dem Bund beigetreten waren,
    daß jedermann seinen Knecht und jedermann seine Magd freiließe und sie nicht mehr
    zu dienen zwänge; sie gehorchten und ließen sie frei.
  eng-JPS: and all the princes and all the people hearkened, that had entered into
    the covenant to let every one his man-servant, and every one his maid-servant,
    go free, and not to make bondmen of them any more; they hearkened, and let them
    go;
  srp-1865: I poslušaše svi knezovi i sav narod, koji prista na zavjet, da svaki otpusti
    slobodna roba svojega i robinju svoju, da im ne budu više robovi, poslušaše i
    otpustiše.
  lug-lug: Abakungu bonna n’abantu abaayingira mu ndagaano eno bakkiriziganya nti
    baali bakusumulula abaddu baabwe abasajja n’abakazi baleme kubakuumira mu buddu
    nate. Era ne babasumulula.
  heb-heb: וישמעו כל השרים וכל העם אשר באו בברית לשלח איש את עבדו ואיש את שפחתו חפשים
    לבלתי עבד בם עוד וישמעו וישלחו׃
  ben-IRV: আর, সমস্ত নেতা ও সমস্ত লোকেরা রাজি হয়েছিল; প্রত্যেকে তাদের দাস ও দাসীদের
    মুক্ত করে বিদায় দেবে এবং তাদের আর দাসত্ব করাবে না। তারা রাজি হয়ে তাদেরকে মুক্ত
    করে বিদায় দিল।
  pan-pan: ਤਾਂ ਸਾਰੇ ਸਰਦਾਰਾਂ ਅਤੇ ਸਾਰੇ ਲੋਕਾਂ ਨੇ ਜਿਹੜੇ ਇਸ ਨੇਮ ਵਿੱਚ ਆਏ ਹੋਏ ਸਨ ਮੰਨ ਲਿਆ
    ਭਈ ਹਰੇਕ ਆਪਣੇ ਦਾਸ ਨੂੰ ਅਜ਼ਾਦ ਕਰਕੇ ਛੱਡ ਦੇਵੇ ਅਤੇ ਅੱਗੇ ਨੂੰ ਉਹਨਾਂ ਨੂੰ ਗ਼ੁਲਾਮ ਨਾ ਰੱਖੇ।
    ਸੋ ਉਹਨਾਂ ਨੇ ਇਹ ਮੰਨ ਲਿਆ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਛੱਡ ਦਿੱਤਾ
  mya-JVB: အကြောင်းမူကား၊ ဝန်ခံ သောမှူးမတ် ၊ ဆင်းရဲသား အပေါင်း တို့သည် အသီးအသီး စေစား
    သော ကျွန် ယောက်ျား မိန်းမ တို့ကို နောက် တဖန် မ စေစား ဘဲ လွှတ် ရမည်ဟု ကြားသောအခါ၊
    နားထောင် ၍ လွှတ် လိုက်ကြ၏။
  tbg-tbg: Minti tumanta ekaa qiata vaiintivata vaiinti nahentivata vi uvarara eo
    tivake tiha, Tenavu vi vaiinti nahentika kuvantuke kia qaiqaa vika rumpa tarerave
    ti. Vika vi uvarara eo tivake nái paanaa kaiqa varoka kuvantu nimitora.
  hmo-hmo: Vadaeni idia laloa tamona, hanua lohia taudia bona hanua taudia ibounai
    ese inai taravatu idia abia dae, ibounai idia gwau edia hesiai taudia, tau o hahine
    do idia ruhaia, bona do idia guidia lou lasi. Idia laloa tamona, bona ibounai
    idia ruhaia negea.
  urd-urd: और जब सब हाकिम और सब लोगों ने जो इस 'अहद में शामिल थे, सुना कि हर एक को
    लाज़िम है कि अपने ग़ुलाम और अपनी लौंडी को आज़ाद करे और फिर उनसे ग़ुलामी न कराए,
    तो उन्होंने इता'अत की और उनको आज़ाद कर दिया।
  rus-SYN: И послушались все князья и весь народ, которые вступили в завет, чтобы
    отпустить каждому раба своего и каждому рабу свою на волю, чтобы не держать их
    впредь в рабах, - и послушались и отпустили;
  bqc-SIM: Ɔ̃ gbãadeↄ ń gbɛ̃́ kĩniↄ lɛ́ kɛ̀ doũ aa mɛ̀, wá baade a zↄ kɛ̃ gↄ̃ɛ
    ge nↄɛ, wáↄ ń kũa zↄↄ ũ lↄo. Kɛ́ aa kↄ̃ yãmà, aa ń kɛ̃́.
  tcz-CHONGTHU: Chuin leng chapaten jong chule mipiten jong, abonchauvin lengpa thupeh
    chu ajuicheh uvin, asohteu chu abonchauvin achamlhat sah tauve.
  mar-mar: म्हणून सर्व नेत्यांनी व लोकांनी या कराराचे पालन करण्यास मान्यता दिली. प्रत्येकजण
    आपल्याकडील स्त्री वा पुरुष गुलामांना ह्यापुढे गुलाम म्हणून न ठेवता मुक्त करावे.
    त्यांनी ऐकले आणि त्यांना पाठवून दिले.
  qub-qub: '@see-verse:JER.034.009'
  bqp-bqp: Mɑ Yerusɑlɛmun wirugibu kɑ tɔn be bɑ tie kpuro bɑ wurɑ bɑtumɑ sɔɔ bu ku
    mɑɑ ben yobu sɔmburu koosiɑ. Bɑ koo bu kɑrɑwɑ bɑ n tii mɔ. Mɑ ben bɑɑwure u win
    yobu kɑrɑ bɑ doonɑ.
  hat-hat: Se konsa, tout chèf yo ansanm ak tout pèp la te tonbe dakò pou yo te bay
    tout esklav, fanm kou gason, yo te gen lakay yo libète yo, lèfini pou yo pa janm
    pran yo sèvi esklav ankò. Epi yo bay tout esklav yo libète yo vre.
  eng-BSB: So all the officials and all the people who entered into this covenant
    agreed that they would free their menservants and maidservants and no longer hold
    them in bondage. They obeyed and released them,
  eng-WEBPB: All the princes and all the people obeyed who had entered into the covenant,
    that everyone should let his male servant and everyone his female servant go free,
    that no one should make bondservants of them any more. They obeyed and let them
    go,
  kbq-kbq: Hagi ana nanekema huhagerafino huvempama hia kerera maka eri'za vahe'mo'zane,
    maka vahe'mo'zanena mago zamarimpa nehu'za, mago'anena kazokazo eri'za vahera
    ozamavaregahune nehu'za kazokazo eri'za vene'nene a'nenena zamatrage'za fru hu'za
    vu'naze.
  nhe-BL: Huajca nopa tlayacanani huan nochi nopa tlacame tlen quiselijtoyaj nopa
    tlajtoli tlen quichijtoya nopa tlanahuatijquetl, quinmajcajque inintlatequipanojcahua
    tlen eliyayaj iniaxcahua. Pero ya nopa elqui san para se tlalochtli.
  gub-BL: Ize'eg ikatu teko paw wanupe, tuwihaw paw wanupe no. — Urumuhem kar putar
    ure wà nehe, i'i izupe wà. — Nurumuigo wi kar kwaw urewe uma'ereko e ma'e romo
    ure wà nehe, i'i izupe wà. Na'e umuhem kar wà. Wiko uzeupe uma'ereko ma'e romo
    wà kury.
  eng-DRA: 'And all the princes, and all the people who entered into the covenant,
    heard that every man should let his manservant, and every man his maidservant
    go free, and should no more have dominion over them: and they obeyed, and let
    them go free.'
