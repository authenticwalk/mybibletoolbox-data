verse: JER.034.021
translations:
  mal-C: “യെഹൂദാരാജാവായ സിദെക്കീയാവിനെയും അവന്റെ പ്രഭുക്കന്മാരെയും ഞാൻ അവരുടെ ശത്രുക്കളുടെ
    കൈയിലും അവർക്കു ജീവഹാനി വരുത്താൻ ആഗ്രഹിക്കുന്നവരുടെ കൈയിലും നിങ്ങളെ വിട്ടു പിൻവാങ്ങിയിരിക്കുന്ന
    ബാബേൽരാജാവിന്റെ സൈന്യത്തിന്റെ കൈയിലും ഏൽപ്പിക്കും.
  deu-TKW: Zedekia aber, den König von Juda, und seine obersten Beamten will ich der
    Gewalt ihrer Feinde überliefern und der Gewalt derer, die ihnen nach dem Leben
    trachten, und der Gewalt der Heeresmacht des Königs von Babel, die jetzt von euch
    abgezogen sind.
  lin-lin: Nakokaba Sedesiasi, mokonzi ya Yuda, elongo na bakalaka na ye na maboko
    ya banguna na bango, oyo bazali koluka kosala bango mabe, na maboko ya mampinga
    ya mokonzi ya Babiloni, oyo akei sik’oyo mosika na bino.
  eng-LSV: And I give Zedekiah king of Judah and his heads into the hand of their
    enemies, and into the hand of those seeking their soul, and into the hand of the
    forces of the king of Babylon that are going up from off you.
  eng-GNV: And Zedekiah King of Iudah, and his princes will I giue into the hand of
    their enemies, and into the hande of them that seeke their life, and into the
    hande of the King of Babels hoste, which are gone vp from you.
  eng-WEBSTER: And Zedekiah king of Judah and his princes I will give into the hand
    of their enemies, and into the hand of them that seek their life, and into the
    hand of the king of Babylon's army, which are gone up from you.
  nhw-BL: Huan Tlanahuatijquetl Sedequías tlen tlali Judá huan nochi itlapalehuijcahua,
    niquintemactilis ininmaco inincualancaitacahua catli quinequi quinmictise. Quena,
    niquintemactilis ininmaco isoldados nopa tlanahuatijquetl tlen tlali Babilonia,
    masque amantzi mohuejcatlalijtoque tlen amojuanti san para se tlatoctzi.
  swh-ONEN: “Nitamtia Sedekia mfalme wa Yuda na maafisa wake mikononi mwa adui zao
    wanaotafuta uhai wao, kwa jeshi la mfalme wa Babeli, lililokuwa limeondoka kwenu.
  bba-bba: Mɛyɑ kon Sedesiɑsi Yudɑbɑn sinɑ boko kɑ win sinɑ ɑsɑkpɔbu kuɑ. Kon bu yibɛrɛbɑ
    nɔmu bɛriɑ be bɑ kɑsu bu bu ɡo. Kon bu Bɑbilonin tɑbu kowobu nɔmu bɛriɑ bɑɑ bɑ̀
    n kɑ bu tonde.
  eng-KJVCPB: And Zedekiah king of Judah and his princes will I give into the hand
    of their enemies, and into the hand of them that seek their life, and into the
    hand of the king of Babylon’s army, which are gone up from you.
  luo-luo: “Anachiw Zedekia ruodh Juda kod jotende ne wasike madwaro ngimagi, ne jolwenj
    ruodh Babulon, mosengʼanyo oa kuomu.
  meu-meu: Bona Sedekia, Iuda pavapavana, bona ena lohia taudia, na lau ese inaidia
    imadia ai, bona edia mauri iabi-ohona dalana e tahuamu taudia imadia ai, bona
    Babulono pavapavana ena tuari oreana, hari emui amo vada e raka oho oreana, imadia
    ai, baina atodia.
  npi-ULB: म यहूदाका राजा सिदकियाह र त्यसका अगुवाहरूलाई तिनीहरूका शत्रुहरूका हातमा,
    र तिनीहरूको ज्यान लिन खोज्नेहरूका हातमा र तिमीहरूका विरुद्धमा खडा भएका बेबिलोनका
    राजाका सेनाको हातमा दिनेछु ।
  yor-yor: “Sedekiah ọba àti àwọn ìjòyè rẹ̀ ní Juda ni èmí yóò fi lé àwọn ọ̀tá wọn
    lọ́wọ́, àti àwọn tí ń wá ẹ̀mí wọn àti lé ọwọ́ ogun Babeli tí ó ti lọ kúrò lọ́dọ̀
    yín.
  pes-OPCB: هر چند پادشاه بابِل، برای مدت کوتاهی دست از محاصرهٔ این شهر کشیده است،
    ولی من صدقیا (پادشاه یهودا) و درباریان او را تسلیم سپاه بابِل خواهم کرد.
  tgl-ULB: Kaya ibibigay ko si Zedekias na hari ng Juda at ang kaniyang mga pinuno
    sa kamay ng kanilang mga kaaway at sa mga naghahangad ng kanilang buhay at sa
    kamay ng hukbo ng hari ng Babilonia na tumindig laban sa inyo.
  hui-hui: Ani bialu i̱na Kini Sedegaiabi ibunaga agali haguane maru bu karubi bibahende
    ti waitigiali Babilononaga kini kago ibunaga ami agali bu karu giha minu ya holebero.
    Ani berogola Babilononaga ami agali uruni tigua tí yupe halu pudaba lolebiragoyu
  mya-mya: ယု​ဒ​ဘု​ရင်​ဇေ​ဒ​ကိ​နှင့်​မှူး​မတ်​များ​အား သူ တို့​ကို​သတ်​ဖြတ်​လို​သည့်​ရန်​သူ​များ​၏​လက်
    သို့​ငါ​ပေး​အပ်​မည်။ ငါ​သည်​သူ​တို့​အား​ယ​ခု အ​တိုက်​အ​ခိုက်​ရပ်​စဲ​လိုက်​သည့်
    ဗာ​ဗု​လုန် ဘုရင်​၏​တပ်​မ​တော်​လက်​သို့​ပေး​အပ်​မည်။-
  bod-N: ཡང་ངས་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཚིད་ཀི་ཡཱ་དང་དེའི་འགོ་དཔོན་རྣམས་ཀྱང་དགྲ་བོའི་ལག་དང་ཁོ་ཚོའི་སྲོག་སྙེག་མཁན་གྱི་ལག་དང་།
    རེ་ཞིག་ཁྱོད་རྣམས་དང་བྲལ་བའི་པཱ་པེལ་ལོན་རྒྱལ་པོའི་དམག་དཔུང་གི་ལག་ཏུ་གཏོད་པར་བྱའོ།
    །
  sna-sna: “Ndichaisa Zedhekia mambo weJudha namachinda ake mumaoko avavengi vavo
    avo vanotsvaka kuvauraya, nomumaoko ehondo yamambo weBhabhironi, iyo yakabva kwamuri.
  spa-BLM: “Entregaré a Sedequías, rey de Judá, y a sus príncipes en manos de sus
    enemigos, en manos de los que buscan su vida y en manos del ejército del rey de
    Babilonia, que se ha alejado de ti.
  cac-cac: Ol vac'och vin̈aj Sedequías sreyal Judá yed' eb' ayoch yajalil yed' vin̈
    d'a yol sc'ab' eb' ajc'ool, eb' snib'ejtaxon smilancham eb'. Ol ac'joc ganar eb'
    yuj eb' vin̈ soldado aj Babilonia, vach'chom toxo ix actajcan eb' yuj eb'.
  swh-ULB: Kwa hiyo nitawatia Sedekia mfalme wa Yuda na viongozi wake kwenye mikono
    ya adui zao na kwenye miko ya wale wanaoutafuta uhai wao na katika mikono ya majeshi
    ya mfalme wa Babeli ambayo yameinuka dhidi yenu.
  bel-bel: І Сэдэкію, цара Юдэйскага, і князёў ягоных аддам у рукі ворагам іхнім і
    ў рукі шукальнікам душы іхняй і ў рукі войску цара Вавілонскага, якое адступіла
    ад вас.
  deu-ELBBK: Und Zedekia, den König von Juda, und seine Fürsten werde ich in die Hand
    ihrer Feinde geben und in die Hand derer, die nach ihrem Leben trachten, und in
    die Hand des Heeres des Königs von Babel, das von euch abgezogen ist.
  mbb-OT: “Ibeǥey ku si Hadì Zedekia he hadì te Juda wey is menge upisyal zin diyà
    te menge kuntada zan he egkesuat he edhimatey kandan, he iyan is menge sundaru
    te hadì te Babilonia. Minsan mid-engked dan en he edsurung keniyu,
  mal-2015: യെഹൂദാരാജാവായ സിദെക്കീയാവെയും അവന്റെ പ്രഭുക്കന്മാരെയും ഞാൻ അവരുടെ ശത്രുക്കളുടെ
    കയ്യിലും അവർക്കു പ്രാണഹാനി വരുത്തുവാൻ നോക്കുന്നവരുടെ കയ്യിലും നിങ്ങളെ വിട്ടുപോയിരിക്കുന്ന
    ബാബേൽരാജാവിന്റെ സൈന്യത്തിന്റെ കയ്യിലും ഏല്പിക്കും.
  rmc-rmc: A le kraľis Cidkijah the leskre vodcen dava andro vasta lengre ňeprijaťeľenge
    the olenge, so len kamen te murdarel. Dava len andro vasta le babiloňike kraľiskre
    slugaďenge, save lendar gele het a preačhile pes lenca te marel.
  pes-OPV: و صدقیا پادشاه یهودا و سرورانش را به‌دست دشمنان ایشان و به‌دست آنانی که
    قصد جان ایشان دارند و به‌دست لشکر پادشاه بابل که از نزد شما رفته‌اند تسلیم خواهم
    کرد.
  ron-1924: Дар пе Зедекия, ымпэратул луй Иуда, ши пе кэпетенииле луй, ый вой да ын
    мыниле врэжмашилор лор, ын мыниле челор че вор сэ ле я вяца, ын мыниле оштирий
    ымпэратулуй Бабилонулуй, каре а плекат де ла вой!
  ben-OBCV: “আমি যিহূদার রাজা সিদিকিয় ও তার রাজকর্মচারীদের, তাদের সেইসব শত্রুর হাতে
    সমর্পণ করব, যারা তাদের প্রাণনাশ করতে চায়। ব্যাবিলনের-রাজের যে সৈন্যেরা তোমাদের
    কাছ থেকে চলে গিয়েছিল, তাদেরই হাতে সমর্পণ করব।
  som-som: Oo Sidqiyaah oo ah boqorka dalka Yahuudah, iyo amiirradiisaba waxaan ku
    ridi doonaa gacanta cadaawayaashooda, iyo gacanta kuwa naftooda doondoonaya, iyo
    gacanta ciidanka boqorka Baabuloon oo haatan idinka noqday.
  lat-VUC: Et Sedeciam regem Juda, et principes ejus, dabo in manus inimicorum suorum,
    et in manus quærentium animas eorum, et in manus exercituum regis Babylonis, qui
    recesserunt a vobis.
  eng-ASVBT: And Zedekiah king of Judah and his princes will I give into the hand
    of their enemies, and into the hand of them that seek their life, and into the
    hand of the king of Babylon’s army, that are gone away from you.
  ita-1885: Darò eziandio Sedechia, re di Giuda, e i suoi principi, in mano de' loro
    nemici, e in man di quelli che cercano l'anima loro, e in man dell'esercito del
    re di Babilonia, che si è ora ritratto da voi.
  eng-ULB: So I will give Zedekiah king of Judah and his leaders into the hand of
    their enemies and into the hand of those who are seeking their life, and into
    the hand of the army of the king of Babylon that has risen up against you.
  spa-VBL: Entregaré a Sedequías, rey de Judá, y a sus funcionarios a sus enemigos
    que intentan matarlos, al ejército del rey de Babilonia que había detenido su
    ataque contra ustedes.
  fra-_FOB: Je livrerai aussi Sédécias, roi de Juda, avec ses princes, entre les mains
    de leurs ennemis et entre les mains de ceux qui cherchent leur vie, entre les
    mains de l'armée du roi de Babylone qui s'est éloigné de vous.
  mal-mal: യെഹൂദാ രാജാവായ സിദെക്കീയാവിനെയും അവന്റെ പ്രഭുക്കന്മാരെയും ഞാൻ അവരുടെ ശത്രുക്കളുടെ
    കൈയിലും അവർക്ക് പ്രാണഹാനി വരുത്തുവാൻ നോക്കുന്നവരുടെ കൈയിലും നിങ്ങളെ വിട്ടുപോയിരിക്കുന്ന
    ബാബേൽരാജാവിന്റെ സൈന്യത്തിന്റെ കൈയിലും ഏല്പിക്കും.
  urd-GVR: Maiṅ Yahūdāh ke bādshāh Sidqiyāh aur us ke afsaroṅ ko un ke dushman ke
    hawāle kar dūṅgā, unhīṅ ke hawāle jo unheṅ jān se mārne par tule hue haiṅ. Wuh
    yaqīnan Shāh-e-Bābal Nabūkadnazzar kī fauj ke qabze meṅ ā jāeṅge. Kyoṅki go faujī
    is waqt pīchhe haṭ gae haiṅ,
  suz-BL: यहूदा ङा पिप सिदकीयाह नु मेको आ सरकार ङा गेय पाइब आन कली साइक्‍चा माल्‍ब,
    आन जोरी सत्रु आन गुइम नु बेबीलोन ङा पिप आ लडाइ पाइब आन गुइम गेनुङमी। मेको लडाइ
    पाइबपुकी इन रे लेश्‍शा लशो बाक्‍तेक्‍म” देंत। येरमीया ३७:५
  eng-NOY: And Zedekiah, king of Judah, and his princes, will I give into the hand
    of their enemies, and into the hand of them that seek their life, even into the
    hand of the king of Babylon's army, which are gone up from you.
  ita-1927: E darò Sedekia, re di Giuda, e i suoi capi in mano dei loro nemici, e
    in mano di quelli che cercano la loro vita, e in mano dell’esercito del re di
    Babilonia, che s’è allontanato da voi.
  ckb-ckb: «سدقیای پاشای یەهودا و پیاوە گەورەکانیشی دەدەمە دەست دوژمنەکانیان کە دەیانەوێ
    بیانکوژن، دەیاندەمە دەست سوپاکەی پاشای بابل، ئەوانەی لە کۆڵتان بوونەتەوە.
  eng-BBE: And Zedekiah, king of Judah, and his rulers I will give into the hands
    of their haters and into the hands of those who have designs against their lives,
    and into the hands of the king of Babylon's army which has gone away from you.
  kan-OKCV: “ಯೆಹೂದದ ಅರಸನಾದ ಚಿದ್ಕೀಯನನ್ನೂ, ಅವನ ಪ್ರಧಾನರನ್ನೂ ಅವರ ಶತ್ರುಗಳ ಕೈಯಲ್ಲಿಯೂ, ಅವರ
    ಪ್ರಾಣವನ್ನು ಹುಡುಕುವವರ ಕೈಯಲ್ಲಿಯೂ, ನಿಮ್ಮನ್ನು ಬಿಟ್ಟುಹೋಗಿರುವ ಬಾಬಿಲೋನಿನ ಅರಸನ ಸೈನ್ಯದ
    ಕೈಯಲ್ಲಿಯೂ ಒಪ್ಪಿಸುವೆನು.
  tam-2017: யூதாவின் ராஜாவாகிய சிதேக்கியாவையும் அவனுடைய பிரபுக்களையும் அவர்கள் எதிரிகளின்
    கையிலும், அவர்கள் உயிரை வாங்கத்தேடுகிறவர்களின் கையிலும், உங்களைவிட்டுப் பெயர்ந்துபோன
    பாபிலோன் ராஜாவினுடைய சேனைகளின் கையிலும் ஒப்புக்கொடுப்பேன்.
  spa-RV-1909: Y á Sedechîas rey de Judá, y á sus príncipes, entregaré en mano de
    sus enemigos, y en mano de los que buscan su alma, y en mano del ejército del
    rey de Babilonia, que se fueron de vosotros.
  ron-BTF: Și pe Zedechia împăratul lui Iuda și pe prinții lui îi voi da în mâna dușmanilor
    lor și în mâna celor care le caută viața și în mâna armatei împăratului Babilonului
    care au plecat de la voi.
  eng-WEBP: “I will give Zedekiah king of Judah and his princes into the hands of
    their enemies, into the hands of those who seek their life and into the hands
    of the king of Babylon’s army, who has gone away from you.
  eng-FBV: I will hand over Zedekiah king of Judah and his officials to their enemies
    who are trying to kill them, to the army of the king of Babylon which had paused
    its attack on you.
  nld-1939: Ook Sedekias, den koning van Juda, met al zijn aanvoerders lever Ik aan
    hun vijanden uit en aan hen die ze naar het leven staan, aan het leger van den
    koning van Babel, dat nu van u is weggetrokken.
  nch-BL: Huan Tanahuatijquet Sedequías ten tali Judá huan nochi itapalehuijcahua,
    niquintemactilis inimaco inincualancaitacahua cati quinequi quinmictise. Quena,
    niquintemactilis inimaco isoldados nopa tanahuatijquet ten tali Babilonia, masque
    amantzi mohuejcatalijtoque ten amojuanti san para se talojtzi.
  vie-1934: Ta cũng sẽ phó Sê-đê-kia vua Giu-đa, với các quan trưởng người, trong
    tay kẻ thù và kẻ muốn hại mạng, tức trong tay đạo binh vua Ba-by-lôn mới lìa khỏi
    các ngươi.
  hin-CV: “यहूदिया के राजा सीदकियाहू को तथा उसके अधिकारियों को मैं उनके शत्रुओं के
    हाथों में सौंप दूंगा तथा उनके हाथों में जो उनके प्राणों के प्यासे हैं तथा बाबेल
    के राजा की सेना के हाथों में, जो तुमसे दूर जा चुकी है.
  spa-BES: Y a Sedequías, rey de Judá, y a sus gobernantes, lo entregaré en manos
    de sus enemigos y en manos de los que tienen planes contra sus vidas, y en manos
    del rey del ejército de Babilonia que se ha retirado de ti.
  tdx-tdx: Le hatoloko am-pità’ o rafelahi’ iareoo naho am-pità’ o mipay ty fiai’
    iareoo, naho am-pità’ o lahin­defo’ i mpanjaka’ i Bavele fa nihankañ’ am’ iareoio,
    t’i Tsidkia mpanjaka’ Iehodà naho o roandria’eo.
  tha-KJV: ส่วนเศเดคียาห์​กษัตริย์​แห่​งยูดาห์และเจ้านายทั้งหลายของเขานั้น เราจะมอบไว้ในมือศั​ตรู​ของเขา
    และในมือของบรรดาผู้​ที่​แสวงหาชีวิตของเขา ในมือของกองทัพแห่งกษั​ตริ​ย์บาบิโลนซึ่งได้ถอยไปจากเจ้าแล้​วน​ั้น
  por-BR-2018: E até a Zedequias, rei de Judá, e a seus príncipes, entregarei na mão
