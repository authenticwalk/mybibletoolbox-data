  asm-FB: সেই কাৰণে মই যিহূদাৰ ৰজা চিদিকিয়াক আৰু তেওঁৰ প্ৰধান লোকসকলক তেওঁলোকৰ শত্ৰূবোৰৰ
    হাতত, আৰু তেওঁলোকৰ প্ৰাণ ল’বলৈ বিচাৰি ফুৰাবোৰৰ হাতত, আৰু তোমালোকৰ বিৰুদ্ধে উঠি
    যোৱা বাবিলৰ ৰজাৰ সৈন্যসামন্তৰ হাতত সমৰ্পণ কৰিম।
  sus-A: ﭑ يُدَيَ مَنفّ سٍدٍكِيَ نُن عَ شَ كُنتِفِيٍ سَمَ نّ عٍ يَشُييٍ سَفٌ، نَشٍيٍ
    وَ مَ عٍ قَشَقٍ. ﭑ عٍ لُمَ نّ بَبِلْن مَنفّ شَ سْورِيٍ يِ رَ، نَشٍيٍ حَن بَرَ
    كٍلِ وٌ شُن مَ.
  fra-SBL: « Je livrerai Sédécias, roi de Juda, et ses princes entre les mains de
    leurs ennemis, entre les mains de ceux qui en veulent à leur vie et entre les
    mains de l'armée du roi de Babylone, qui s'est éloignée de vous.
  hbo-hbo: וְאֶת־צִדְקִיָּ֨הוּ מֶֽלֶךְ־יְהוּדָ֜ה וְאֶת־שָׂרָ֗יו אֶתֵּן֙ בְּיַ֣ד אֹֽיְבֵיהֶ֔ם
    וּבְיַ֖ד מְבַקְשֵׁ֣י נַפְשָׁ֑ם וּבְיַד חֵ֚יל מֶ֣לֶךְ בָּבֶ֔ל הָעֹלִ֖ים מֵעֲלֵיכֶֽם׃
  kik-kik: “Nĩnganeana Zedekia mũthamaki wa Juda na anene ake kũrĩ thũ ciao iria ciendaga
    kũmaruta muoyo, ndĩmaneane kũrĩ mbũtũ cia ita cia mũthamaki wa Babuloni, icio
    ciambĩte kũmweherera.
  fra-NCL: Et Sédécias, roi de Juda, et ses princes, je les livrerai aux mains de
    leurs ennemis, aux mains de ceux qui en veulent à leur vie, aux mains de l’armée
    de Babylone, qui s’est éloignée de vous.
  cek-AK: Judah siangpahrang Zedekiah hoi anih ih ukkung angraengnawk loe angmacae
    misa, angmacae hinghaih pakrong kaminawk, nangcae khae hoi amlaem let Babylon
    siangpahrang misatuh kaminawk ban ah ka paek han.
  cuk-cuk: ”Judá-Rey-Sedequías, degi, e-dummagana, amba deyob e-isdarmalad-e-oburgwebigudimaladse-galegega
    an imakmogoed. Wemar-galegoedi, Babilonia-rey-e-sordamarse galemaloed. Emisgwadina,
    Babilonia-sordamar wis bogigus bukwad.”
  uig-CYR: Йәһуда падишаси Зәдәкия вә униң әмирлириниму дүшмәнлириниң қолиға, җенини
    издигүчиләрниң қолиға, шундақла силәргә һуҗум қилиштин чикинип турған Бабил падишасиниң
    қошуниниң қолиға тапшуримән.
  tel-2017: యూదా రాజైన సిద్కియాను, అతని నాయకులను, వాళ్ళ ప్రాణం తియ్యాలని చూసే వాళ్ళ
    శత్రువుల చేతికి, మీ మీదకు లేచిన బబులోను రాజు సైన్యం చేతికి అప్పగిస్తాను.”
  hat-BSA: “Sédécias, wa Juda a, ak ofisye pa l yo, Mwen va livre yo nan men lènmi
    pa yo, nan men a sila k ap chache lavi yo ak nan men a lame Babylone ki te ale
    kite nou an.
  kos-kos: Nga fah oayapa eisalang Tokosra Zedekiah lun Judah, ac mwet fulat lal,
    nu selos su kena onelosi. Nga fah eisalosyang nu inpoun mwet mweun lun Babylonia,
    su tui in mweuni kowos in pacl se inge.
  hbo-WLC: וְאֶת־צִדְקִיָּ֨הוּ מֶֽלֶךְ־יְהוּדָ֜ה וְאֶת־שָׂרָ֗יו אֶתֵּן֙ בְּיַ֣ד אֹֽיְבֵיהֶ֔ם
    וּבְיַ֖ד מְבַקְשֵׁ֣י נַפְשָׁ֑ם וּבְיַד חֵ֚יל מֶ֣לֶךְ בָּבֶ֔ל הָעֹלִ֖ים מֵעֲלֵיכֶֽם׃
  ibo-ibo: “Aga m enyefe Zedekaya eze Juda na ndịisi ọchịchị ya nʼaka ndị iro ha,
    ndị na-achọ ndụ ha. Aga m enyefe ha nʼaka ndị agha eze Babilọn, ndị siterela nʼibuso
    unu agha wezuga onwe ha.
  ory-ory: ପୁଣି, ଯିହୁଦାର ରାଜା ସିଦିକୀୟକୁ ଓ ତାହାର ଅଧିପତିଗଣକୁ ଆମ୍ଭେ ସେମାନଙ୍କ ଶତ୍ରୁଗଣର
    ହସ୍ତରେ ଓ ସେମାନଙ୍କର ପ୍ରାଣନାଶର ଚେଷ୍ଟାକାରୀମାନଙ୍କ ହସ୍ତରେ ଓ ବାବିଲ ରାଜାର ଯେଉଁ ସୈନ୍ୟଗଣ
    ତୁମ୍ଭମାନଙ୍କ ନିକଟରୁ ଉଠି ଯାଇଅଛନ୍ତି, ସେମାନଙ୍କ ହସ୍ତରେ ସମର୍ପଣ କରିବା।
  chk-chk: Üpwe pwal atolonga Setekia ewe kingen Juta me nöün kewe nöüwis lepöün chon
    oputer, chokewe mi mochen nirela. Üpwe asechirelong lepöün nöün ewe kingen Papilon
    mwichen sounfiu mi ükütiu le maun ngenikemi.
  rop-rop: Ai garra hendimoba King Sedakaiya brom Juda en im boswan wekinmenmob langa
    detlot hu wandim blanga kilim olabat ded. Ai garra hendimoba olabat langa detlot
    Bebalon ami hubin stap faitfaitbat langa yumob.
  ukr-1871: Седекію, царя Юдейського, й князїв його подам на поталу ворогам їх, і
    в руки настаючих на життє їх і на поталу військові царя Вавилонського, що тепер
    відступило від вас.
  deu-1951: Zedekia aber, den König von Juda, und seine Fürsten gebe ich in die Hand
    ihrer Feinde und in die Hand derer, die nach ihrem Leben trachten, und in die
    Hand des Heeres des babylonischen Königs, das von euch abgezogen ist!
  eng-JPS: And Zedekiah king of Judah and his princes will I give into the hand of
    their enemies, and into the hand of them that seek their life, and into the hand
    of the king of Babylon's army, that are gone up from you.
  srp-1865: I Sedekiju cara Judina i knezove njegove predaæu u ruke neprijateljima
    njihovijem i u ruke onima koji traže dušu njihovu, u ruke vojsci cara Vavilonskoga,
    koja se vratila od vas.
  lug-lug: “Ndiwaayo Zeddekiya kabaka wa Yuda n’abakungu be bonna eri abalabe baabwe
    ababanoonya okubatta, n’eri eggye lya kabaka w’e Babulooni, eribadde lizzeeyo
    emabega.
  heb-heb: ואת צדקיהו מלך יהודה ואת שריו אתן ביד איביהם וביד מבקשי נפשם וביד חיל מלך
    בבל העלים מעליכם׃
  ben-IRV: যিহূদার রাজা সিদিকিয়কে ও তার নেতাদেরকে আমি তাদের শত্রুদের হাতে ও যারা
    তাদের প্রাণের খোঁজ করে ও বাবিল রাজার যে সৈন্যদল তোমাদের কাছ থেকে চলে গিয়েছিল
    তাদের হাতে তোমাদের সমর্পণ করব।
  pan-pan: ਅਤੇ ਮੈਂ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਸਿਦਕੀਯਾਹ ਨੂੰ ਅਤੇ ਉਹ ਦੇ ਸਰਦਾਰਾਂ ਨੂੰ ਉਹ ਦੇ ਵੈਰੀਆਂ
    ਦੇ ਹੱਥ ਵਿੱਚ ਅਤੇ ਉਹਨਾਂ ਦੇ ਹੱਥ ਵਿੱਚ ਦਿਆਂਗਾ, ਜੋ ਉਹਨਾਂ ਦੀ ਜਾਨ ਦੇ ਖੋਜ਼ੀ ਹਨ, ਬਾਬਲ ਦੇ
    ਰਾਜਾ ਦੀ ਫੌਜ ਦੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦਿਆਂਗਾ ਜਿਹੜੇ ਤੁਹਾਨੂੰ ਛੱਡ ਕੇ ਤੁਰ ਗਏ
  mya-JVB: ယုဒ ရှင်ဘုရင် ဇေဒကိ မှစ၍ မှူး တော်မတ်တော် တို့ကို သူ တို့ရန်သူ များလက်
    သို့ ၎င်း ၊ သတ် ချင်သောလူများ လက် သို့ ၎င်း ၊ ယခုလွှဲ သွားသောဗာဗုလုန် ရှင်ဘုရင်
    ၏ ဗိုလ်ခြေ များလက် သို့ ၎င်း ငါအပ် မည်။
  tbg-tbg: Te Iutaa King Sedekaiaravata vira qiata vaiintivata navutaaka kauquqi kaariramanta
    vika arukevarave. Vate maa entara Babironi avuhainaara iqoka vaiinti Ieruharemi
    vahuqa qaqirake vuavo.
  hmo-hmo: “Bona Sedekaia, Iuda ena king, bona iena lohia taudia, be lau ese edia
    mase dalana idia tahua taudia edia imadia dekenai do lau atodia. Io, lau ese Babulonia
    ena king ena tuari taudia, hari umui idia rakatania orea, edia imadia dekenai
    Sedekaia bona iena lohia taudia do lau atodia.
  urd-urd: और मैं शाह — ए — यहूदाह सिदक़ियाह को और उसके हाकिम को, उनके मुख़ालिफ़ों
    और जानी दुश्मनों और शाह — ए — बाबुल की फ़ौज के, जो तुम को छोड़कर चली गई, हवाले
    कर दूँगा।
  rus-SYN: И Седекию, царя Иудейского, и князей его отдам в руки врагов их и в руки
    ищущих души их и в руки войска царя Вавилонского, которое отступило от вас.
  bqc-SIM: Má Yudaↄ kí Zedekia ń a ìwaↄ na ń ibɛɛ pↄ́ aalɛ ń wɛↄnɛ ń ↄzĩɛ,
    Babɛli kía zĩgↄ̃ pↄ́ aalɛ kɛ̃́wápiↄ.
  tcz-CHONGTHU: Keiman Judah lengpa Zedekiah leh avaipote abonchauva, nanghoa kon’a
    kinungtolsa Babylon lengpa khut a kapehdoh ding ahi.
  mar-mar: म्हणून मी यहूदाचा राजा सिद्कीया व त्याचे सरदार ह्यांना त्यांच्या शत्रूंच्या
    हाती आणि जे त्यांचा जीव घेऊ पाहणाऱ्यास हाती व बाबेलाच्या राजाचे जे सैन्य तुम्हापासून
    निघून गेले आहे त्यांच्या हाती देईन.
  qub-qub: «Judäpa raynin Sedequiaswan mandaj suldäruncunapis contran wañuchicojcunapa
    maquinchömi cangapaj. Chaura Babilonia suldärucunapa maquinchöna canga. Cananga
    yaycamunanpaj carcaycashancho cuticushami carcaycan.
  bqp-bqp: Mɛyɑ kon Sedesiɑsi Yudɑbɑn sinɑ boko kɑ win sinɑ ɑsɑkpɔbu kuɑ. Kon bu yibɛrɛbɑ
    nɔmu bɛriɑ be bɑ kɑsu bu bu go. Kon bu Bɑbilonin tɑbu kowobu nɔmu bɛriɑ bɑɑ bɑ̀
    n kɑ bu tonde.
  hat-hat: M'ap pran Sedesyas, wa peyi Jida a, ansanm ak tout chèf li yo, m'ap lage
    yo nan men lènmi yo, nan men moun ki soti pou touye yo. M'ap lage yo nan men lame
    wa Babilòn lan ki fin leve kan yo pou yo ale.
  eng-BSB: And I will deliver Zedekiah king of Judah and his officials into the hands
    of their enemies who seek their lives, to the army of the king of Babylon that
    had withdrawn from you.
  eng-WEBPB: “I will give Zedekiah king of Judah and his princes into the hands of
    their enemies, into the hands of those who seek their life and into the hands
    of the king of Babylon’s army, who has gone away from you.
  kbq-kbq: Hagi Nagra Juda kini ne' Zedekaiane eri'za vahe'anena, zamahe frinaku'ma
    nehaza ha' vahe zamazampi zamavare antegahue. E'i ana ha' vahera Babiloni kini
    ne'mofo sondia vaheki'za menina ko tamagrira tamatre'za vu'naze.
  nhe-BL: Huan Tlanahuatijquetl Sedequías tlen tlali Judá huan nochi itlapalehuijcahua,
    niquintemactilis ininmaco inincualancaitacahua tlen quinequi quinmictise. Quena,
    niquintemactilis ininmaco isoldados nopa tlanahuatijquetl tlen tlali Babilonia,
    yonque amantzi mohuejcatlalijtoque tlen imojuanti san para se tlalochtli.
  gub-BL: Amono putar Zuta ywy rehe har wanuwihawete Zeneki ihe nehe, tuwihaw hehe
    we har ihe wà nehe no, waàmàtyry'ymar wanupe ihe wà nehe. Ipuruzuka wer wanehe
    wà. Mawiron wanuwihawete upytu'u peàmàtyry'ym ire a'e. Amono putar a'e teko izupe
    ihe wà nehe.
  eng-DRA: And Sedecias the king of Juda, and his princes, I will give into the hands
    of their enemies, and into the hands of them that seek their lives, and into the
    hands of the armies of the king of Babylon, which are gone from you.
