    edia hesiai mai guia danu taudia, Heberu taudia, do idia ruhaia negea. Inai hereva
    be lau Ieremia dekenai ia ginidae.
  urd-urd: वह कलाम जो ख़ुदावन्द की तरफ़ से यरमियाह पर नाज़िल हुआ, जब सिदक़ियाह बादशाह
    ने येरूशलेम के सब लोगों से 'अहद — ओ — पैमान किया कि आज़ादी का 'ऐलान किया जाए।
  rus-SYN: Слово, которое было к Иеремии от Господа после того, как царь Седекия заключил
    завет со всем народом, бывшим в Иерусалиме, чтобы объявить свободу,
  bqc-SIM: Kí Zedekia lɛdoũkɛ̀ ń Yelusalɛũdeↄ à mɛ̀ wà zↄↄ gↄ̃a wɛ̃́ɛↄ ũ kpàwakɛ.
    A gbɛa ↄ̃ Dii yã'ò Zelemiiɛ.
  tcz-CHONGTHU: Chuin Zedekiah lengpan agamsung mipite toh kitepna khat asemdoh in;
    soh’a kivul ho jalen nading thu aphon doh jou chun, Pakaiyin Jeremiah henga hitin
    ahinseiyin ahi.
  mar-mar: सिद्कीया राजाने यरूशलेमेतील सर्व लोकांबरोबर स्वतंत्र करण्याचा करार प्रस्थापित
    करून घोषित केल्यानंतर यिर्मयाला जे परमेश्वराचे वचन आले.
  qub-qub: 'Jerusalencho llapan runacunawan ray Sedequías parlacuran hebreo-masin
    uywaycunata cachaycunanpaj. Runacunawan Sedequías parlacushanga niycaran uywaynin
    hebreo-masin captenga warmita ni ollgutapis cachaycunanpaj, chaynöpana mayganpis
    hebreo-masin runacunataga uywayninpaj manana charänanpaj. Chaura llapan runacunapis
    mandajcunapis cachaycunanpaj auniran. Chaymi uywaynincunata cachaycuran. Cachaycushanpita
    yarpachacurerga ollguta warmitapis uywaynin cashancunata yapay cutichiran. Nircur
    niran uywaynin car yapay sirbinanpaj. Chaynöpami Tayta Diosga Jeremiasta niran:'
  bqp-bqp: Yinni Gusunɔ u mɑɑ kɑ Yeremi gɑri kuɑ sɑnɑm mɛ Sedesiɑsi u kɑ Yerusɑlɛmugibu
    nɔɔ tiɑ kuɑ bu ben yobu kpuro yɑkiɑ.
  hat-hat: Men nan ki sikonstans Seyè a te pale ak Jeremi ankò. Wa Sedesyas te siyen
    yon kontra ansanm ak tout pèp lavil Jerizalèm pou yo te bay
  eng-BSB: After King Zedekiah had made a covenant with all the people in Jerusalem
    to proclaim liberty, the word came to Jeremiah from the LORD
  eng-WEBPB: The word came to Jeremiah from the LORD, after King Zedekiah had made
    a covenant with all the people who were at Jerusalem, to proclaim liberty to them,
  kbq-kbq: Hagi Kini ne' Zedekaia'a kazokazo eri'za vahe'ma zamatresage'za fruma hu'za
    manisaza zamofo nanekema maka Jerusalemi vahe'enema huvempama hutegeno, henka
    Ra Anumzamo'a Jeremaiana ama nanekea asami'ne.
  nhe-BL: Ya ni elqui nopa tlajtoli tlen TOTECO nechmacac na, niJeremías, quema Tlanahuatijquetl
    Sedequías tlen tlali Judá temacatoya tlanahuatili para ya majcajtoque nochi israelitame
    tlatequipanohuani tlen iniaxca se ininteco.
  gub-BL: Zeneki uzapokatu uze'egaw Zeruzarez pe har wanehe we kury. — Pemuhem kar
    peme uma'ereko e ma'e pezewi pe wà nehe, i'i wanupe. Tupàn Tuweharupi Wiko Ma'e
    uze'eg wi ihewe a'e ma'e izeapo re.
  eng-DRA: 'The word that came to Jeremias from the Lord, after that king Sedecias
    had made a covenant with all the people in Jerusalem making a proclamation:'
