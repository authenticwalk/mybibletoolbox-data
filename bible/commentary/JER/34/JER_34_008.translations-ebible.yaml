verse: JER.034.008
translations:
  mal-C: ഒരു യെഹൂദൻ തന്റെ സഹോദരങ്ങളായ എബ്രായദാസീദാസന്മാരെ അടിമകളാക്കി വെക്കാതെ അവരെ
    സ്വതന്ത്രരാക്കാൻ ഒരു വിമോചനം പ്രസിദ്ധമാക്കണമെന്ന്, സിദെക്കീയാരാജാവ് ജെറുശലേമിലുണ്ടായിരുന്ന
    എല്ലാ ജനങ്ങളോടും ഒരു ഉടമ്പടി ചെയ്തശേഷം യഹോവയിൽനിന്നും യിരെമ്യാവിനുണ്ടായ അരുളപ്പാട്.
  deu-TKW: Das Wort, welches von seiten Jahwes an Jeremia erging, nachdem der König
    Zedekia mit dem gesamten Volk in Jerusalem eine Übereinkunft getroffen hatte,
    daß man eine Freilassung ausrufen wolle,
  lin-lin: Sima na mokonzi Sedesiasi kosala boyokani elongo na bato nyonso kati na
    Yelusalemi mpo ete kokangolama ya bawumbu nyonso esakolama, Yawe alobaki na Jeremi
  eng-LSV: The word that has been to Jeremiah from YHWH, after the making of a covenant
    by King Zedekiah with all the people who [are] in Jerusalem, to proclaim liberty
    to them,
  eng-GNV: This is the worde that came vnto Ieremiah from the Lord, after that the
    King Zedekiah had made a couenant with all the people, which were at Ierusalem,
    to proclaime libertie vnto them,
  eng-WEBSTER: This is the word that came to Jeremiah from the LORD, after king Zedekiah
    had made a covenant with all the people who were at Jerusalem, to proclaim liberty
    to them;
  nhw-BL: Ya ni elqui nopa camanali catli TOTECO nechmacac na, niJeremías, quema Tlanahuatijquetl
    Sedequías tlen tlali Judá temacatoya tlanahuatili para ya majcajtoque nochi israelitame
    tetequipanohuani catli iniaxca se ininteco.
  swh-ONEN: Hili ndilo neno lililomjia Yeremia kutoka kwa Bwana, baada ya Mfalme Sedekia
    kufanya agano na watu wote huko Yerusalemu ili kutangaza uhuru kwa watumwa.
  bba-bba: Yinni Gusunɔ u mɑɑ kɑ Yeremi ɡɑri kuɑ sɑnɑm mɛ Sedesiɑsi u kɑ Yerusɑlɛmuɡibu
    nɔɔ tiɑ kuɑ bu ben yobu kpuro yɑkiɑ.
  eng-KJVCPB: This is the word that came unto Jeremiah from the Lord, after that the
    king Zedekiah had made a covenant with all the people which were at Jerusalem,
    to proclaim liberty unto them;
  luo-luo: Wach Jehova Nyasaye nobiro ne Jeremia bangʼ ka Zedekia noloso winjruok
    gi ji duto man Jerusalem mondo oland ni wasumbini owe thuolo.
  meu-meu: King Sedekia ese Ierusalem taudia iboudiai taravadia e atu, hekahu-nege
    herevadia e gwaurai henidia, murinai Iehova ena hereva ta na Ieremia enai e kau.
  npi-ULB: राजा सिदकियाहले यरूशलेमका सबै मानिससित तिनीहरूको छुटकाराको घोषणा गर्ने
    करार बाँधेपछि यर्मियाकहाँ परमप्रभुको यो वचन आयो,
  yor-yor: Ọ̀rọ̀ Olúwa sì tọ Jeremiah wá lẹ́yìn ìgbà tí ọba Sedekiah ti dá májẹ̀mú
    pẹ̀lú gbogbo àwọn ènìyàn ní Jerusalẹmu láti polongo ìtúsílẹ̀ fún àwọn ẹrú.
  pes-OPCB: بعد از آنکه صدقیا، پادشاه یهودا، تمام برده‌های اورشلیم را آزاد کرد، پیغامی
    از طرف خداوند به من رسید.
  tgl-ULB: 'Ito ang salitang dumating kay Jeremias mula kay Yahweh pagkatapos na itinatag
    ni Haring Zedekias ang isang kasunduan sa lahat ng tao sa Jerusalem upang ipahayag
    ang kalayaan:'
  hui-hui: Kini Sedegaiabi Yarusaleme wali agalirubi tigua tinaga garabaya biabe ale
    biahaga wali agali hearu golope hami̱ya lalu bi lowini.
  mya-mya: ဇေ​ဒ​ကိ​မင်း​နှင့်​ယေ​ရု​ရှ​လင်​မြို့​သူ​မြို့​သား တို့​သည် ယု​ဒ​အ​မျိုး​သား​အ​ချင်း​ချင်း​ကျွန်
    စေ​စား​မှု​မ​ရှိ​စေ​ရန် ဟေ​ဗြဲ​ကျွန်​ယောကျာ်း ကျွန်​မိန်း​မ​တို့​အား လွတ်​လပ်​ခွင့်​ပေး​ရန်
    သ​ဘော​တူ​ညီ​ကြ​လေ​သည်။
  bod-N: དེ་ཡང་རྒྱལ་པོ་ཚིད་ཀི་ཡཱ་ཡིས་ཡེ་རུ་སཱ་ལེམ་གྱི་མི་རྣམས་དང་ཁ་ཆད་བཞག་ནས་བྲན་པོ་རྣམས་ལ་རང་དབང་སྟེར་དགོས་པར་བསྒྲགས་ཤིང་།
    དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཡེ་རེམ་ཡཱ་ལ་བྱུང་བའོ། །
  sna-sna: Shoko rakasvika kuna Jeremia richibva kuna Jehovha mushure mokunge Mambo
    Zedhekia aita sungano navanhu vose vemuJerusarema kuti vadanidzire kusunungurwa
    kwenhapwa.
  spa-BLM: Llegó a Jeremías la palabra de Yahvé, después de que el rey Sedequías había
    hecho un pacto con todo el pueblo que estaba en Jerusalén, para proclamarles la
    libertad,
  cac-cac: Ix lajvi chi' ix lolonxi Jehová d'ayin Jeremías in tic, ayic toxo ix yac'
    jun strato vin̈aj Sedequías yed' eb' cajan d'a Jerusalén, yic tz'ac'jiel eb' ayoch
    checab'oc d'a libre.
  swh-ULB: Neno lilomjia Yeremia kutoka kwa Yahwe baada ya mfalme Sedekia kufanya
    agano na watu wote katika Yurusalemu, ili kuwatanagazia uhuru
  bel-bel: Слова, якое было Ерамію ад Госпада пасьля таго як цар Сэдэкія заключыў
    запавет з усім народам, што быў у Ерусаліме, каб абвясьціць свабоду,
  deu-ELBBK: Das Wort, das vonseiten des HERRN zu Jeremia geschah, nachdem der König
    Zedekia einen Bund mit dem ganzen Volk, das in Jerusalem war, gemacht hatte, um
    ihnen Freiheit auszurufen,
  mbb-OT: Duen pa migkaǥi te Nengazen diyà te ki Jeremias hein timpu te kebpekid-uyun
    ni Hadì Zedekia te langun he menge etew ziyà te Jerusalem he ibpeengkezan din
    en te ed-uripen is menge uripen.
  mal-2015: ആരും തന്റെ സഹോദരനായ ഒരു യെഹൂദനെക്കൊണ്ടു അടിമവേല ചെയ്യിക്കാതെ എബ്രായദാസനെയും
    എബ്രായദാസിയെയും
  rmc-rmc: Kada lav avľa le RAJESTAR ko Jeremijaš, sar o Cidkijah phandľa zmluva savore
    manušenca, save bešenas andro Jeruzalem, hoj dela lengre otroken sloboda.
  pes-OPV: کلامی که ازجانب خداوند بر ارمیا نازل شد بعد از آنکه صدقیا پادشاه با تمامی
    قومی که در اورشلیم بودند عهد بست که ایشان به آزادی ندا نمایند،
  ron-1924: Ятэ кувынтул спус луй Иеремия дин партя Домнулуй, дупэ че ымпэратул Зедекия
    фэкусе о ынвоялэ ку тот попорул Иерусалимулуй ка сэ вестяскэ слобозения робилор,
  ben-OBCV: ক্রীতদাসদের প্রতি মুক্তি ঘোষণার জন্য রাজা সিদিকিয় জেরুশালেমের সমস্ত লোকের
    সঙ্গে এক চুক্তি সম্পাদন করেন। তারপরেই সদাপ্রভুর বাক্য যিরমিয়ের কাছে উপস্থিত হল।
  som-som: Kanu waa eraygii Yeremyaah xagga Rabbiga uga yimid markii Boqor Sidqiyaah
    uu dadkii Yeruusaalem degganaa oo dhan axdi la dhigtay dabadeed. Axdigaasuna waa
    in xorriyad loogu dhawaaqo,
  lat-VUC: Verbum quod factum est ad Jeremiam a Domino, postquam percussit rex Sedecias
    fœdus cum omni populo in Jerusalem, prædicans
  eng-ASVBT: The word that came unto Jeremiah from Jehovah, after that the king Zedekiah
    had made a covenant with all the people that were at Jerusalem, to proclaim liberty
    unto them;
  ita-1885: LA parola che fu dal Signore indirizzata a Geremia, dopo che il re Sedechia
    ebbe fatto patto con tutto il popolo ch'era in Gerusalemme, di bandir loro libertà;
  eng-LXXUP: And the nation and kingdom, all that shall not put their neck under the
    yoke of the king of Babylon, with sword and famine will I visit them, saith the
    Lord, until they are consumed by his hand.
  eng-ULB: The word came to Jeremiah from Yahweh after King Zedekiah had made a covenant
    with all the people in Jerusalem, to proclaim freedom to them,
  spa-VBL: Un mensaje del Señor llegó a Jeremías después de que el rey Sedequías había
    acordado con todos en Jerusalén anunciar una proclamación de libertad.
  fra-_FOB: La parole qui fut adressée par l'Éternel à Jérémie, après que le roi Sédécias
    eut fait une alliance avec tout le peuple de Jérusalem, pour proclamer la liberté
    parmi eux,
  mal-mal: ആരും തന്റെ സഹോദരനായ ഒരു യെഹൂദനെക്കൊണ്ട് അടിമവേല ചെയ്യിക്കാതെ എബ്രായദാസനെയും
    എബ്രായദാസിയെയും
  urd-GVR: Rab kā kalām ek bār phir Yarmiyāh par nāzil huā. Us waqt Sidqiyāh Bādshāh
    ne Yarūshalam ke bāshindoṅ ke sāth ahd bāndhā thā ki ham apne hamwatan ġhulāmoṅ
    ko āzād kar deṅge.
  suz-BL: मेना परमप्रभु यावेम येरमीया कली लोव़ पाप्‍तु। मेना यहूदा ङा पिप सिदकीयाहम
    यरूसलेम ङा मुर नेल्‍ल नु वाइलीम वाइल नेल्‍ल आन कली प्रोंइचा माल्‍नीम, दे कबल पशो
    बाक्‍त। येरमीया ३४:१४
  eng-NOY: The word which came to Jeremiah from Jehovah, after King Zedekiah had made
    a covenant with all the people that were at Jerusalem, to proclaim liberty to
    them,
  ita-1927: La parola che fu rivolta dall’Eterno a Geremia, dopo che il re Sedekia
    ebbe fatto un patto con tutto il popolo di Gerusalemme di proclamare l’emancipazione,
  ckb-ckb: ئەو پەیامەی لەلایەن یەزدانەوە بۆ یەرمیا هات، دوای ئەوەی سدقیای پاشا پەیمانی
    لەگەڵ هەموو گەل بەست کە لە ئۆرشەلیم بوون بۆ ڕاگەیاندنی ئازادکردنی کۆیلە.
  eng-BBE: The word which came to Jeremiah from the Lord, after King Zedekiah had
    made an agreement with all the people in Jerusalem, to give news in public that
    servants were to be made free;
  kan-OKCV: ಗುಲಾಮರಿಗೆ ಸ್ವಾತಂತ್ರ್ಯವನ್ನು ಘೋಷಿಸಲು ಅರಸನಾದ ಚಿದ್ಕೀಯನು ಯೆರೂಸಲೇಮಿನ ಎಲ್ಲಾ ಜನರೊಂದಿಗೆ
    ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿದ ನಂತರ ಯೆಹೋವ ದೇವರಿಂದ ಯೆರೆಮೀಯನಿಗೆ ಈ ಮಾತು ಬಂದಿತು.
  tam-2017: ஒருவனும் யூத மக்களாகிய தன் சகோதரனை அடிமைப்படுத்தாமல், அவனவன் எபிரெயனாகிய
    தன் வேலைக்காரனையும், எபிரெயப் பெண்ணாகிய தன் வேலைக்காரியையும் சுதந்திரமாக அனுப்பிவிடவேண்டுமென்று
    அவர்களுக்கு விடுதலையைச் சொல்ல,
  spa-RV-1909: 'Palabra que fué á Jeremías de Jehová, después que Sedechîas hizo concierto
    con todo el pueblo en Jerusalem, para promulgarles libertad:'
  ron-BTF: Acesta este cuvântul care a venit la Ieremia de la DOMNUL, după ce împăratul
    Zedechia făcuse un legământ cu tot poporul care era în Ierusalim, pentru a le
    vesti libertatea;
  eng-WEBP: The word came to Jeremiah from the LORD, after King Zedekiah had made
    a covenant with all the people who were at Jerusalem, to proclaim liberty to them,
  eng-FBV: A message from the Lord came to Jeremiah after King Zedekiah had made a
    agreement with everyone in Jerusalem to announce a proclamation of freedom.
  nld-1939: Het woord, dat door Jahweh tot Jeremias werd gericht, nadat koning Sedekias
    met heel de bevolking van Jerusalem zich verbonden had, een vrijlating onder hen
    af te kondigen.
  nch-BL: Ya ni elqui nopa camanali cati TOTECO techmacac na, niJeremías, quema Tanahuatijquet
    Sedequías ten tali Judá ya temacatoya nopa tanahuatili para ya majcajtoque nochi
    israelita tequipanohuani cati iniaxca se ininteco.
  vie-1934: Lời phán cho Giê-rê-mi bởi Đức Giê-hô-va, sau khi vua Sê-đê-kia đã lập
    giao ước với cả dân tại Giê-ru-sa-lem, đặng rao sự tự do cho dân đó,
  hin-CV: जब राजा सीदकियाहू ने सारी प्रजा से, जो येरूशलेम में थी, उद्धार वाणी की वाचा
    स्थापित की, याहवेह का यह संदेश येरेमियाह को भेजा गया.
  spa-BES: La palabra que vino a Jeremías de parte del Señor, después de que el rey
    Sedequías hubo llegado a un acuerdo con todo el pueblo de Jerusalén, para dar
    noticias en público de que los esclavos debían ser liberados;
  tdx-tdx: Ty tsara’ Iehovà niheo am’Iirmeà, ie fa nifañina amo hene’ ondaty e Ierosa­laime
    ao t’i Tsidkia, t’ie hikoiham-pamotso­rañe,
  tha-KJV: พระวจนะซึ่งมาจากพระเยโฮวาห์ยังเยเรมีย์ หลังจากที่​กษัตริย์​เศเดคียาห์​ได้​ทรงกระทำพันธสัญญากับบรรดาประชาชนในกรุงเยรูซาเล็มว่า
    จะประกาศราชกฤษฎีกาเรื่องอิสรภาพแก่​เขาทั้งหลาย ดังนี้
  por-BR-2018: Palavra que veio do SENHOR a Jeremias, depois que o rei Zedequias fez
    um pacto com todo o povo em Jerusalém, para lhes proclamar liberdade;
  deu-ELO: Das Wort, welches von seiten Jehovas zu Jeremia geschah, nachdem der König
    Zedekia einen Bund mit dem ganzen Volke, das zu Jerusalem war, gemacht hatte,
    um ihnen Freiheit auszurufen,
  eng-WYC-2018: The word that was made of the Lord to Jeremy, after that king Zedekiah
    smote bond of peace with all the people in Jerusalem, and preached, (The word
    of the Lord that was made to Jeremiah, after that King Zedekiah struck a covenant
    with all the people in Jerusalem, and had proclaimed,)
  epo-epo: Jen estas la vorto, kiu aperis al Jeremia de la Eternulo, post kiam la
    reĝo Cidkija faris interligon kun la tuta popolo de Jerusalem, proklamante al
    ili liberecon;
  uig-PIN: Padixaⱨ Zǝdǝkiya ⱪullirimizƣa azadliⱪ jakarlayli dǝp Yerusalemdikilǝrning
    ⱨǝmmisi bilǝn ǝⱨdini kesip tüzgǝndin keyin, Pǝrwǝrdigardin tɵwǝndiki bu sɵz Yǝrǝmiyaƣa
    kǝldi
  beo-beo: 'Yuda hina bagade Sedegaia amola Yelusaleme fi dunu da ilia Hibulu udigili
    hawa: hamosu dunu amola uda ilia udigili hawa: hamosu logo doasima:ne sia:i. Bai
    dunu huluane da Isala:ili na:iyado dunu udigili hawa: hamosu dunu agoane esaloma:ne
    hamedafa ba:mu, ilia dawa:i.'
  tpi-OTNT: Bikpela i givim tok long Jeremaia bihain long taim King Sedekaia wantaim
    ol manmeri bilong Jerusalem i bin mekim kontrak bilong lusim ol wokboi na wokmeri
    nating bilong ol i kamap fri.
  hau-SA: Maganar ta zo wa Irmiya daga Ubangiji bayan Sarki Zedekiya ya yi yarjejjeniya
    da duka mutane a Urushalima ya yi shelar ’yanci wa bayi.
  uig-LAT: Padishah Zedekiya qullirimizgha azadliq jakarlayli dep Yérusalémdikilerning
    hemmisi bilen ehdini késip tüzgendin kéyin, Perwerdigardin töwendiki bu söz Yeremiyagha
    keldi
  nde-nde: Ilizwi lafika kuJeremiya livela kuThixo emva kokuba inkosi uZedekhiya esenze
    isivumelwano labantu bonke baseJerusalema sokumemezela ukukhululwa kwezigqili.
  ton-ton: ¶ Ko eni ʻae folofola naʻe hoko meia Sihova kia Selemaia, hili hono fai
    ʻae fuakava ʻe Setikia ko e tuʻi mo e kakai kotoa pē naʻe ʻi Selūsalema, ke fakahā
    kiate kinautolu ʻae tauʻatāina;
  ces-1613: Slovo, kteréž se stalo k Jeremiášovi od Hospodina, když učinil král Sedechiáš
    smlouvu se vším lidem, kterýž byl v Jeruzalémě, o vyhlášení jim svobody,
  eng-WMB: The word came to Jeremiah from the LORD, after King Zedekiah had made a
    covenant with all the people who were at Jerusalem, to proclaim liberty to them,
  tam-TCV: சிதேக்கியா அரசன், அடிமைகளுக்கு விடுதலை கொடுப்பதற்காக எருசலேமில் இருந்த
    எல்லா மக்களோடும் ஒரு உடன்படிக்கை செய்தான். அப்பொழுது யெகோவாவிடமிருந்து எரேமியாவுக்கு
    வார்த்தை வந்தது.
  ceb-ULB: Miabot ang pulong ngadto kang Jeremias gikan kang Yahweh human sa pakigsaad
    ni Haring Zedekia uban sa tanang katawhan sa Jerusalem, aron sa pagmantala ug
    kagawasan ngadto kanila nga kinahanglan ipalingkawas
  pol-UBG: Słowo, które doszło do Jeremiasza od PANA, gdy król Sedekiasz zawarł przymierze
    z całym ludem, który był w Jerozolimie, dla ogłoszenia mu wolności;
