verse: JER.034.022
translations:
  mal-C: ഇതാ, ഞാൻ ആജ്ഞ കൊടുക്കാൻ പോകുന്നു, എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു. അവരെ ഞാൻ
    ഈ നഗരത്തിലേക്കു തിരികെവരുത്തും. അവർ അതിനെതിരേ യുദ്ധംചെയ്ത് അതിനെ പിടിച്ചടക്കി
    തീവെച്ചു ചുട്ടുകളയും. ഞാൻ യെഹൂദാനഗരങ്ങളെ ആൾപ്പാർപ്പില്ലാത്ത ഒരു ശൂന്യസ്ഥലമാക്കും.”
  deu-TKW: Fürwahr, ich werde sie, ist der Spruch Jahwes, wieder zu dieser Stadt zurückbeordern,
    daß sie sie belagern und einnehmen und niederbrennen, und die Städte Judas werde
    ich zur Einöde machen, daß niemand mehr darin wohnen soll.
  lin-lin: 'Nakopesa bango mitindo, elobi Yawe, mpe nakozongisa bango kati na engumba
    oyo : bakobundisa yango, bakobotola yango mpe bakobebisa yango na moto. Mpe nakokomisa
    bingumba ya Yuda esobe, ezanga bavandi. »'
  eng-LSV: Behold, I am commanding,” a declaration of YHWH, “and have brought them
    back to this city, and they have fought against it, and captured it, and burned
    it with fire, and I make the cities of Judah a desolation—without inhabitant.”
  eng-GNV: 'Beholde, I will commande, saith the Lord, and cause them to returne to
    this citie, and they shall fight against it, and take it, and burne it with fire:
    and I will make the cities of Iudah desolate without an inhabitant.'
  eng-WEBSTER: 'Behold, I will command, saith the LORD, and cause them to return to
    this city; and they shall fight against it, and take it, and burn it with fire:
    and I will make the cities of Judah a desolation without an inhabitant.'
  nhw-BL: Pampa na sempa niquinnotzas nopa soldados tlen tlali Babilonia para ma quihuilanaquij
    ni altepetl. Quiyahualoquij huan quitlatiquij. Nojquiya nijchihuas para quintlamisosolos
    nochi altepeme tlen tlali Judá hasta mocahuas quen se huactoc tlali huan amo mocahuas
    niyon se masehuali.”
  swh-ONEN: Nitatoa amri, asema Bwana, nami nitawarudisha tena katika mji huu. Watapigana
    dhidi yake, wautwae na kuuteketeza kwa moto. Nami nitaiangamiza miji ya Yuda hivyo
    pasiwe na yeyote atakayeweza kuishi humo.”
  bba-bba: Kon de bu nɑ bu wuu ɡe wɔri bu dɔ̃ɔ mɛni kpɑ Yudɑn wusu su ko bɑnsu. Nɛ,
    Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'Behold, I will command, saith the Lord, and cause them to return to
    this city; and they shall fight against it, and take it, and burn it with fire:
    and I will make the cities of Judah a desolation without an inhabitant.'
  luo-luo: Anachiw chik, Jehova Nyasaye wacho, kendo anadwog-gi e dala maduongʼni.
    Giniked kode, ginikawe kendo giwangʼe pep. Kendo anaketh dala mag Juda mondo kik
    ngʼato angʼata dag kanyo.”
  meu-meu: 'Iehova na e tomu: A itaia, lau baina haheḡani, bena ma baina loulaidia
    mai, ina hanua ma baema; bena idia ese bae tuari henia, bae abia, lahi amo bae
    doua. Iuda hanuadia na baina havahudia, asi unoholaidia bae mia.'
  npi-ULB: यो परमप्रभुको घोषणा हो, हेर् मैले एउटा आज्ञा दिनै लागेको छु, र यस सहरको
    विरुद्धमा युद्ध गर्न र यसलाई कब्‍जा गर्न र यसलाई जलाउनलाई म तिनीहरूलाई यहाँ फर्काएर
    ल्याउन लागेको छु । किनकि म यहूदाका सहरहरूलाई भग्‍नावशेषको ठाउँ बनाउनेछु, जसमा
    बासिन्‍दाहरू हुनेछैनन् ।”
  yor-yor: Wò ó èmi ó pàṣẹ ni Olúwa wí, èmi ó sì mú wọn padà sí ìlú yìí, wọn ó sì
    bá a jà, wọn ó sì kó o, wọn ó fi iná jó o. Èmi ó sì sọ ìlú Juda dí ahoro.”
  pes-OPCB: من امر خواهم نمود که سپاهیان بابِل بازگردند و به این شهر حمله کنند و آن
    را بگیرند و به آتش بکشند؛ کاری خواهم کرد که شهرهای یهودا همگی ویران شوند و موجود
    زنده‌ای در آنها باقی نماند.»
  tgl-ULB: Tingnan ninyo, magbibigay ako ng isang utos—ito ang pahayag ni Yahweh—at
    ibabalik ko sila sa lungsod na ito upang makipagdigma laban dito at sasakupin,
    at sunugin nila ito. Sapagkat gagawin kong nawasak na mga lugar ang mga lungsod
    ng Juda kung saan walang makakatira roon.'''
  hui-hui: ai i̱ Anduane Homogo kogome agua bulene nga lalu tihondo lamerogola tigua
    lone Yarusaleme dai buwa wai bo anda pialu tano bibahende irame bo heda hai holebira.
    Ani bialu i̱na Yuda dindiha tano ngaru bo gialabaga bu wahai harogola tano bameore
    wialu wali agali lenego mbira naholebiraore. I̱ Anduane Homogo i̱na bi o ledogoniore,
    lalu lene.
  mya-mya: ထို​တပ်​မ​တော်​ကို​ငါ​အ​မိန့်​ပေး​သ​ဖြင့် သူ တို့​သည်​ပြန်​လာ​၍​ဤ​မြို့​ကို​တိုက်​ခိုက်​သိမ်း
    ယူ​ပြီး​လျှင် မီး​ရှို့​လိုက်​ကြ​လိမ့်​မည်။ ငါ​သည် ယု​ဒ​မြို့​တို့​ကို​လူ​သူ​ကင်း​မဲ့​ရာ​သဲ​ကန္တာ​ရ
    ကဲ့​သို့​ဖြစ်​စေ​မည်။ ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား မြွက်​ဟ​သည့်​စ​ကား​ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ལྟོས་ཤིག ངས་དེ་དག་ལ་བཀའ་བཀོད་ནས་སླར་ཡང་གྲོང་ཁྱེར་འདིར་དྲངས་ཏེ། གྲོང་ཁྱེར་འདི་ལ་འཐབ་ནས་བླངས་ཏེ་མེས་བསྲེག་པར་འགྱུར་ལ།
    ཡང་ངས་ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་རྣམས་ནི་ས་སྟོང་ལུང་སྟོང་དུ་འགྱུར་བར་བྱས་ནས། སྡོད་མཁན་མི་གཅིག་ཀྱང་མེད་པར་བྱའོ་ཞེས་གསུངས་ཏེ།
    འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ། །
  sna-sna: Ndicharayira, ndizvo zvinotaura Jehovha, uye ndichavadzosa kuguta rino.
    Vacharwa naro, vagorikunda, uye vagoripisa. Uye ndichaparadza maguta eJudha, zvokuti
    hakuna angagaramo.”
  spa-BLM: He aquí que yo ordeno — dice el Señor — y hago que vuelvan a esta ciudad.
    Lucharán contra ella, la tomarán y la quemarán con fuego. Convertiré las ciudades
    de Judá en una desolación, sin habitantes”.
  cac-cac: 'Palta a in Jehová in svala'': Ol vic''xicot eb'' d''a jun chon̈ab'' tic,
    ol yac''an oval eb'' d''ay. Ol ac''joc ganar yuj eb'', ol sn̈usancantz''a eb''.
    Axo juntzan̈xo chon̈ab'' d''a yol yic Judá, ol vac''can tz''inan, man̈xa junoc
    anima ol can cajan d''ay, xchi Jehová.'
  swh-ULB: Angalia, niko karibu kutoa amari—hili ni tangazo la Yahwe—na nitawaleta
    tena kwenye mji huu ili wapigane dhidi yake, na kuunguza kwa moto. Kwa maana nitaigeuza
    miji ya Yuda kuwa sehemu za ukiwa ambamo hapatakuwa na wakaaji.”
  bel-bel: Вось, Я дам загад, кажа Гасподзь, і вярну іх да гэтага горада, і яны нападуць
    на яго і возьмуць яго і спаляць яго агнём, і гарады Юдэі зраблю пустыняю неабжытаю.
  deu-ELBBK: Siehe, ich gebiete, spricht der HERR, und bringe sie zu dieser Stadt
    zurück, damit sie gegen dieselbe kämpfen und sie einnehmen und sie mit Feuer verbrennen;
    und ich werde die Städte Judas zur Wüste machen, ohne Bewohner.
  mbb-OT: edsuǥuen ku sikandan te ked-uman kedsurung diyà te inged niw. Edsurung dan
    kayi ne ed-eǥawen dan heini, ne ebinsulan dan. Edhimuwen ku he mekevulungbulung
    is menge inged diyà te Juda ne wazè en ed-ubpè kayi. Iyan a, is Nengazen, is migkaǥi
    kayi.”
  mal-2015: ഞാൻ കല്പിച്ചു അവരെ ഈ നഗരത്തിലേക്കു മടക്കി വരുത്തും; അവർ അതിനെ യുദ്ധം ചെയ്തു
    പിടിച്ചു തീ വെച്ചു ചുട്ടുകളയും; ഞാൻ യെഹൂദാപട്ടണങ്ങളെ നിവാസികളില്ലാതെ ശൂന്യമാക്കും
    എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Dikh, dava avri o rozkazis, phenel o RAJ, a anava len pale pre kada foros.
    On pes leha marena, zalena les a podlabarena. Me zňičinava o judska fori a ačhela
    lendar sar pušťa bi o manuša.“
  pes-OPV: اینک خداوند می‌گوید من امرمی فرمایم و ایشان را به این شهر باز خواهم آوردو
    با آن جنگ کرده، آن را خواهند گرفت و به آتش خواهند سوزانید و شهرهای یهودا را ویران
    وغیرمسکون خواهم ساخت.»
  ron-1924: Ятэ, вой да порункэ’, зиче Домнул, ‘ши-й вой адуче ынапой ымпотрива четэций
    ачестея; о вор бате, о вор луа ши о вор арде ку фок. Ши вой префаче четэциле луй
    Иуда ынтр-ун пустиу фэрэ локуиторь.’”
  ben-OBCV: সদাপ্রভু ঘোষণা করেন, আমি তাদের আদেশ দেব ও এই নগরে নিয়ে আসব। তারা এই নগরের
    বিরুদ্ধে যুদ্ধ করবে, তা অধিকার করে আগুনে পুড়িয়ে দেবে। আমি যিহূদার নগরগুলি নিবাসী-বিহীন
    করব, যেন কেউ সেখানে বসবাস করতে না পারে।”
  som-som: Rabbigu wuxuu leeyahay, Bal ogaada, anigu waan amri doonaa oo waxaan ka
    yeeli doonaa inay magaaladan ku soo noqdaan, wayna la diriri doonaan, oo qabsan
    doonaan, oo dab bay ku gubi doonaan, oo waxaan magaalooyinka dalka Yahuudah ka
    dhigi doonaa cidla' aan ciduna degganayn.
  lat-VUC: 'Ecce ego præcipio, dicit Dominus, et reducam eos in civitatem hanc, et
    præliabuntur adversus eam, et capient eam, et incendent igni: et civitates Juda
    dabo in solitudinem, eo quod non sit habitator.'
  eng-ASVBT: 'Behold, I will command, saith Jehovah, and cause them to return to this
    city; and they shall fight against it, and take it, and burn it with fire: and
    I will make the cities of Judah a desolation, without inhabitant.'
  ita-1885: Ecco, io do loro comandamento, dice il Signore; e li farò ritornare a
    questa città, ed essi la combatteranno, e la prenderanno, e l'arderanno col fuoco;
    io metterò eziandio in desolazione le città di Giuda, sì che niuno abiterà in
    esse.
  eng-LXXUP: they shall go into Babylon, saith the Lord.
  eng-ULB: Look, I am about to give a command—this is Yahweh's declaration—and will
    bring them back to this city to wage war against it and take it, and to burn it.
    For I will turn the cities of Judah into ruined places in which there will be
    no inhabitants.'”
  spa-VBL: ¡Escuchen! Yo daré la orden, declara el Señor, y los haré volver a Jerusalén.
    La atacarán, la capturarán y la quemarán. Voy a destruir las ciudades de Judá
    para que nadie viva allí.
  fra-_FOB: Voici, je vais donner ordre, dit l'Éternel, et je les ramènerai contre
    cette ville. Et ils combattront contre elle, et ils la prendront, et la brûleront;
    et je mettrai les villes de Juda en désolation, sans aucun habitant.
  mal-mal: ഞാൻ കല്പിച്ച് അവരെ ഈ നഗരത്തിലേക്കു മടക്കിവരുത്തും; അവർ അതിനെ യുദ്ധംചെയ്തു
    പിടിച്ച് തീ വെച്ചു ചുട്ടുകളയും; ഞാൻ യെഹൂദാപട്ടണങ്ങളെ നിവാസികളില്ലാതെ ശൂന്യമാക്കും”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: lekin mere hukm par wuh wāpas ā kar Yarūshalam par hamlā kareṅge. Aur is
    martabā wuh us par qabzā karke use nazar-e-ātish kar deṅge. Maiṅ Yahūdāh ke shahroṅ
    ko bhī yoṅ ḳhāk meṅ milā dūṅgā ki koī un meṅ nahīṅ rah sakegā.’” Yih Rab kā farmān
    hai.
  suz-BL: परमप्रभु यावेमी “गो मेको आन कली अरेनुङमी। मिनु गो मेको आन कली एको सहरमी
    लेश्‍शा चाक्‍नुङमी। मेकोपुकीमी एको सहर नु लडाइ पा ग्रानीम। मिनु एको कली क्रोइक्‍नीम।
    मिनु गो यहूदा ङा सहर कली मुर मबाक्‍शो सेल्‍नुङ” देंत। येरमीया ३७:८
  eng-NOY: Behold, I will command, saith Jehovah, and cause them to return to this
    city, and they shall fight against it, and take it, and burn it with fire; and
    I will make the cities of Judah a desolation without an inhabitant.
  ita-1927: Ecco, io darò l’ordine, dice l’Eterno, e li farò ritornare contro questa
    città; essi combatteranno contro di lei, la prenderanno, la daranno alle fiamme;
    e io farò delle città di Giuda una desolazione senz’abitanti.
  ckb-ckb: من فەرمان دەدەم بابلییەکان بگەڕێنەوە ئەم شارە و لە دژی بجەنگن. ئەم شارە
    دەگرن و بە ئاگر دەیسووتێنن، شارۆچکەکانی یەهوداش وێران دەکەم و ئاوەدانی تێدا نامێنێت.»
    ئەوە فەرمایشتی یەزدانە.
  eng-BBE: 'See, I will give orders, says the Lord, and make them come back to this
    town; and they will make war on it and take it and have it burned with fire: and
    I will make the towns of Judah waste and unpeopled.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ, ಇಗೋ, ನಾನು ಆಜ್ಞಾಪಿಸಿ ಅವರನ್ನು ಈ ಪಟ್ಟಣದ ಬಳಿಗೆ ತಿರುಗಿ
    ಬರಮಾಡುವೆನು; ಅವರು ಅದಕ್ಕೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಮಾಡಿ, ಅದನ್ನು ಹಿಡಿದು ಬೆಂಕಿಯಿಂದ ಸುಡುವರು ಮತ್ತು
    ಯೆಹೂದದ ಪಟ್ಟಣಗಳನ್ನು ನಿವಾಸಿಗಳಿಲ್ಲದೆ ಹಾಳಾಗಿ ಮಾಡುವೆನು.”
  tam-2017: இதோ, நான் கட்டளை கொடுத்து, அவர்களை இந்த நகரத்திற்குத் திரும்பச்செய்வேன்;
    அவர்கள் அதற்கு விரோதமாகப் போர் செய்து, அதைப்பிடித்து, அதை நெருப்பால் சுட்டெரிப்பார்கள்;
    யூதாவின் பட்டணங்களையும், ஒருவரும் அவைகளில் குடியிராமல் பாழாய்ப்போகச் செய்வேன்
    என்று யெகோவா சொல்கிறார் என்று சொல் என்றார்.
  spa-RV-1909: He aquí, mandaré yo, dice Jehová, y harélos volver á esta ciudad, y
    pelearán contra ella, y la tomarán, y la abrasarán á fuego; y reduciré á soledad
    las ciudades de Judá, hasta no quedar morador.
  ron-BTF: Iată, eu poruncesc, spune DOMNUL, și îi voi face să se întoarcă la această
    cetate; și ei vor lupta împotriva ei și o vor lua și o vor arde cu foc; și voi
    face cetățile lui Iuda o pustiire fără vreun locuitor.
  eng-WEBP: Behold, I will command,” says the LORD, “and cause them to return to this
    city. They will fight against it, take it, and burn it with fire. I will make
    the cities of Judah a desolation, without inhabitant.”
  eng-FBV: Listen! I will give the order, declares the Lord, and bring them back to
    Jerusalem. They will attack it, capture it, and burn it. I'm going to destroy
    the towns of Judah so nobody will live there.
  nld-1939: Zie, Ik ontbied ze opnieuw, is de godsspraak van Jahweh, en breng ze terug
    naar deze stad; ze zullen haar belegeren, innemen, en in vlammen doen opgaan.
    En van de steden van Juda zal Ik een wildernis maken, waar niemand meer woont!
  nch-BL: Pampa na sempa niquinnotzas nopa soldados ten tali Babilonia para ma quitehuiquij
    ni altepet. Quiyahualoquij huan quitatiquij. Nojquiya nijchihuas para quintamisosolose
    nochi altepeme ten tali Judá hasta mocahuas quej se huactoc tali huan amo mocahuas
    yon se masehuali.”
