  urd-GVH: लेकिन मेरे हुक्म पर वह वापस आकर यरूशलम पर हमला करेंगे। और इस मरतबा वह उस
    पर क़ब्ज़ा करके उसे नज़रे-आतिश कर देंगे। मैं यहूदाह के शहरों को भी यों ख़ाक में
    मिला दूँगा कि कोई उनमें नहीं रह सकेगा’।” यह रब का फ़रमान है।
  rug-rug: Zama vura guahe si Arau Zihova, kote vala nia Rau sa ginarunu, meke kote
    turaṉa pule maeni Arau koasa vasileana lavata hie. Kote rapatia rini, kote vagia
    rini meke sulu gore nia. Meke kote huara pani Rau sari vasileana pa Ziuda pude
    loke tie kaqu koa i sari vasidi arini.’ ”
  gaz-gaz: Ani ajaja kennee, gara magaalaa kanaatti deebisee isaan nan fida jedha
    Waaqayyo. Isaanis ishee ni lolu; qabataniis ibiddaan ishee gubu. Anis akka namni
    tokko iyyuu keessa hin jiraanneef magaalaawwan Yihuudaa nan onsa.”
  fra-LSG: Voici, je donnerai mes ordres, dit l’Éternel, et je les ramènerai contre
    cette ville; ils l’attaqueront, ils la prendront, et la brûleront par le feu.
    Et je ferai des villes de Juda un désert sans habitants.
  yal-yal: N yamarin fima nɛn, n yi e raxɛtɛ be taani ito xili ma. E taan yɛngɛma
    nɛn, e yi a tongo, e yi a gan. N yi Yuda taane raxɔri, e findi bɔxɔ rabeɲinxin
    na.’ Alatalaa falan nan na ra.”
  haw-1868: Na'u no e kauoha aku, wahi a Iehova, a e hoihoi mai ia lakou i keia kulanakauhale;
    a e kaua mai lakou ia wahi, a e hoopio, a e puhi ia wahi i ke ahi. A e hoolilo
    wau i na kulanakauhale o ka Iuda i mehameha, aohe mea e noho ana.
  arb-NAV: هَا أَنَا آمُرُهُمْ، يَقُولُ الرَّبُّ، فَيَرْجِعُونَ لِمُحَارَبَةِ هَذِهِ
    الْمَدِينَةِ وَيَسْتَوْلُونَ عَلَيْهَا وَيُحْرِقُونَهَا بِالنَّارِ، وَأَجْعَلُ
    مُدُنَ يَهُوذَا أَطْلالاً خَاوِيَةً».
  ewe-ewe: Yehowa be yele gbe ɖe ge, eye yeakplɔ wo agbɔe va du sia me. Woawɔ aʋa
    kplii, axɔe eye woatɔ dzoe wòabi. Mana be Yuda duwo nazu aƒedo, ale be ame aɖeke
    mate ŋu anɔ wo me o.”
  eng-LEE: 'Behold, I will command, speaketh the Lord, and I will bring them back
    to this city; and they shall fight against it, and capture it, and burn it with
    fire: and the cities of Judah will I make a desert without an inhabitant.'
  asm-FB: চোৱা, মই তোমালোকক এটা আজ্ঞা কৰিম” - এয়ে যিহোৱাৰ ঘোষণা - মই তেওঁলোকক পুনৰায়
    এই নগৰৰ অহিতে যুদ্ধ কৰি, ইয়াক হাত কৰি লৈ, জুই দি পুৰিবলৈ, তেওঁলোকক এই নগৰলৈ ঘূৰাই
    আনিম। কিয়নো মই যিহূদাৰ নগৰবোৰ নিবাসী-শূন্য ধ্বংসস্থান কৰিম।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ ﭑ يَامَرِ قِمَ نّ عَلَكٌ عٍ مَن شَ قَ يِ تَا
    شِلِ مَ، عٍ شَ عَ فٍرٍ، عٍ عَ سُشُ، عٍ عَ فَن تّ رَ. ﭑ يُدَيَ شَ تَايٍ قِندِ مَ
    نّ فبَلٌي يِرٍ رَ، مِشِ يٌ مُ لُ نَا.»
  fra-SBL: Voici que j'ordonne, dit Yahvé, et que je les fais revenir dans cette ville.
    Ils la combattront, la prendront et la brûleront par le feu. Je ferai des villes
    de Juda une désolation, sans habitant. »
  hbo-hbo: הִנְנִ֨י מְצַוֶּ֜ה נְאֻם־יְהוָ֗ה וַהֲשִׁ֨בֹתִ֜ים אֶל־הָעִ֤יר הַזֹּאת֙ וְנִלְחֲמ֣וּ
    עָלֶ֔יהָ וּלְכָד֖וּהָ וּשְׂרָפֻ֣הָ בָאֵ֑שׁ וְאֶת־עָרֵ֧י יְהוּדָ֛ה אֶתֵּ֥ן שְׁמָמָ֖ה
    מֵאֵ֥ין יֹשֵֽׁב׃ פ
  kik-kik: Nĩngũruta watho, nĩguo Jehova ekuuga, na nĩngamacookia gũkũ itũũra-inĩ
    rĩĩrĩ inene. Nĩmakahũũrana narĩo, marĩtahe na marĩcine. Ningĩ nĩngonũha matũũra
    ma Juda makire ihooru, na kwage mũndũ ũngĩtũũra kuo.”
  fra-NCL: Voici que je donne des ordres, — oracle de Yahweh, — et je vais les ramener
    contre cette ville ; ils combattront contre elle, ils la prendront et la brûleront ;
    et je ferai des villes de Juda un désert sans habitants !
  cek-AK: Khenah, nihcae to lok ka paek moe, hae vangpui thungah kang hoih let han,
    tiah Angraeng mah thuih; nihcae mah tuh o tih, la o ueloe, hmai hoiah thlaek o
    tih; Judah vangpuinawk loe kami om ai ah ka pongsak sut han, tiah Angraeng mah
    thuih.
  cuk-cuk: 'Bab-Jehová soged: “Ani an, Babilonia-dulemar we-neggweburgi-gwichiguega
    an ega igar ukoed. Geb Babilonia-dulemar bemargi gwichigumaloed, bela neggwebur-susmalale,
    ogumakmaloed. Bela Judá-neggwebur swanga an nasikoed, dulemar-sate an imakoed.”'
  uig-CYR: Мана, Мән әмир қилимән, — дәйду Пәрвәрдигар, вә улар бу шәһәр алдиға йәнә
    келиду; улар униңға һуҗум қилип от қоюп көйдүриветиду; вә Мән Йәһуданиң шәһәрлирини
    вәйранә, һеч адәмзатсиз қилимән.
  tel-2017: యెహోవా వాక్కు ఇదే. “నేను ఒక ఆజ్ఞ ఇవ్వబోతున్నాను. వాళ్ళను ఈ పట్టణానికి
    మళ్ళీ తీసుకొస్తాను. వాళ్ళు దాని మీద యుద్ధం చేసి దాన్ని స్వాధీనం చేసుకుని, తగలబెడతారు.
    యూదా పట్టణాలను శిథిలాలుగా, నిర్జనంగా మారుస్తాను.”
  hat-BSA: 'Gade byen, Mwen va pase lòd”, deklare SENYÈ a: “Epi Mwen va mennen yo
    retounen nan vil sa a. Konsa, yo va goumen kont li, pran li e brile li ak dife,
    epi Mwen va fè lavil Juda yo vin yon kote dezète san moun ki rete ladan yo.”'
  kos-kos: Nga fah sap elos in foloko nu in siti se inge. Elos fah mweuni, sruokya,
    ac esukak. Nga fah oru siti srisrik lun Judah in oana acn mwesis se su wangin
    mwet muta we. Nga, LEUM GOD, pa fahk ma inge.”
  hbo-WLC: הִנְנִ֨י מְצַוֶּ֜ה נְאֻם־יְהוָ֗ה וַהֲשִׁ֨בֹתִ֜ים אֶל־הָעִ֤יר הַזֹּאת֙ וְנִלְחֲמ֣וּ
    עָלֶ֔יהָ וּלְכָד֖וּהָ וּשְׂרָפֻ֣הָ בָאֵ֑שׁ וְאֶת־עָרֵ֧י יְהוּדָ֛ה אֶתֵּ֥ן שְׁמָמָ֖ה
    מֵאֵ֥ין יֹשֵֽׁב׃ פ
  ibo-ibo: Aga m enye iwu, ka Onyenwe anyị kwubiri, mee ka a kpọghachi ha azụ nʼobodo
    a. Ha ga-ebuso ya agha, merie ya, surekwaa ya ọkụ. Aga m emekwa ka obodo Juda
    niile tọgbọrọ nʼefu. Ọ dịkwaghị onye ga-ebi nʼime ya.”
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ଦେଖ, ଆମ୍ଭେ ଆଜ୍ଞା ଦ୍ୱାରା ସେମାନଙ୍କୁ ଏହି ନଗରକୁ ପୁନର୍ବାର ଅଣାଇବା;
    ତହିଁରେ ସେମାନେ ନଗର ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରି ତାହା ହସ୍ତଗତ କରି ଅଗ୍ନିରେ ଦଗ୍ଧ କରିବେ; ପୁଣି,
    ଆମ୍ଭେ ଯିହୁଦାର ନଗରସମୂହକୁ ନିବାସୀବିହୀନ ଧ୍ୱଂସସ୍ଥାନ କରିବା।”
  chk-chk: Üpwe allük ngeniir pwe repwe liwiniti ei telinimw, repwe maun ngeni, repwe
    liapeni o kenala. Üpwe föri pwe ekewe telinimwen Juta repwe pönüla, nge resap
    chüen so. Ngang ewe Samol mi Lapalap üa kapas.”
  rop-rop: Ai garra gibit olabat oda, en olabat garra kambek langa dijan taun. Olabat
    garra fait en teikoba dijan taun en dei garra barnimap ebrijing. Ai garra meigim
    detlot taun blanga Juda jidan jis laik deset kantri weya nobodi kaan jidan. Mi
    na YAWEI bin tok dijan.”
  ukr-1871: Ось, я прикажу, говорить Господь, і заверну їх ід сьому місту, а вони
    нападуть на його й опанують його й пустять його на пожар, а городи Юдині оберну
    в безлюдну пустиню.
  deu-1951: Siehe, ich befehle, spricht der HERR, und bringe sie wieder zu dieser
    Stadt zurück, damit sie wider sie streiten und sie erobern und mit Feuer verbrennen;
    und ich will die Städte Judas verwüsten, daß niemand mehr darin wohne.
  eng-JPS: Behold, I will command, saith the LORD, and cause them to return to this
    city; and they shall fight against it, and take it, and burn it with fire; and
    I will make the cities of Judah a desolation, without inhabitant.
  srp-1865: Evo, ja æu im zapovjediti, veli Gospod, i dovešæu ih opet na ovaj grad,
    i biæe ga i uzeæe ga i spaliæe ga ognjem; i gradove Judine obratiæu u pustoš da
    niko neæe stanovati u njima.
  lug-lug: Ŋŋenda kuwa ekiragiro, bw’ayogera Mukama, era ndibakomyawo mu kibuga kino.
    Balikirwanyisa bakitwale, bakyokye. Era ndizikiriza ebibuga bya Yuda waleme kubaawo
    abibeeramu.”
  heb-heb: הנני מצוה נאם יהוה והשבתים אל העיר הזאת ונלחמו עליה ולכדוה ושרפה באש ואת
    ערי יהודה אתן שממה מאין ישב׃
  ben-IRV: দেখ, আমি তাদের একটি আদেশ দেব,” এটা সদাপ্রভুর ঘোষণা। “এবং তাদের এই শহরে
    ফিরিয়ে আনব। তারা এই শহরের বিরুদ্ধে যুদ্ধ করে তা দখল করবে এবং পুড়িয়ে দেবে। কারণ
    আমি যিহূদার সমস্ত শহরগুলিকে ধ্বংস করব, যেখানে কোনো বাসিন্দা থাকবে না।”
  pan-pan: ਵੇਖ, ਮੈਂ ਹੁਕਮ ਦਿਆਂਗਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਅਤੇ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਇਸ ਸ਼ਹਿਰ ਵੱਲ
    ਮੋੜ ਲਿਆਵਾਂਗਾ। ਉਹ ਇਹ ਦੇ ਵਿਰੁੱਧ ਲੜਨਗੇ ਅਤੇ ਇਹ ਨੂੰ ਲੈ ਲੈਣਗੇ ਅਤੇ ਇਹ ਨੂੰ ਅੱਗ ਨਾਲ ਸਾੜ
    ਦੇਣਗੇ ਅਤੇ ਮੈਂ ਯਹੂਦਾਹ ਦੇ ਸ਼ਹਿਰਾਂ ਨੂੰ ਵਿਰਾਨ ਕਰ ਦਿਆਂਗਾ ਭਈ ਉਹਨਾਂ ਵਿੱਚ ਕੋਈ ਵੱਸਣ ਵਾਲਾ
    ਨਾ ਰਹੇ।
  mya-JVB: ငါ သည် အမိန့် တော်ပေး၍ သူ တို့ကို ဤ မြို့ သို့ ပြန် လာစေမည်။ သူတို့သည်
    တိုက် ယူ ၍ မီးရှို့ ကြလိမ့်မည်။ ငါသည်လည်း၊ ယုဒ မြို့ ရွာတို့ကို လူဆိတ်ညံ ရာအရပ်
    ဖြစ် စေမည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Ho naantiara te tiariramanta vika orurante ani maa vatukara qaiqaa ututumate
    iqoka raqiha vira aatarake iha quara kevarave. Te qaqi kaariramanta navutaaka
    ani Iutaini ekaa vatuka qoraiqama kaivaro kia vovanovata viraqi varianarove. Te
    Noravano Kotika minti turo, tiro.
  hmo-hmo: Lau ese idia do lau oda henia, bona unai Babulonia tuari orea ese inai
    hanua dekenai do idia giroa mai. Idia ese Ierusalema do idia tuari henia, do idia
    abia, bona lahi dekenai do idia gabua. Bona Iuda ena hanua ibounai do lau hadikaia,
    vadaeni taunimanima be unuseni do idia noho diba lasi. Lau inai Lohiabada, lau
    hereva vadaeni.”
  urd-urd: देखो, मैं हुक्म करूँगा ख़ुदावन्द फ़रमाता है और उनको फिर इस शहर की तरफ़
    वापस लाऊँगा, और वह इससे लड़ेंगे और फ़तह करके आग से जलाएँगे; और मैं यहूदाह के शहरों
    को वीरान कर दूँगा कि ग़ैरआबाद हों।”
  rus-SYN: Вот, Я дам повеление, говорит Господь, и возвращу их к этому городу, и
    они нападут на него, и возьмут его, и сожгут его огнем, и города Иудеи сделаю
    пустынею необитаемою.
  bqc-SIM: Ma Dii ma mɛ̀ má yãdilɛnɛ́, aai su wɛ̃́lɛɛ beepiu, aai lɛ́lɛwà, aai
    tɛsↄ̃wà. Má tó Yuda bùsu wɛ̃́lɛↄ gↄ̃ bɛziaↄ ũ, gbɛ̃e aↄ ku a guuo.
  tcz-CHONGTHU: Keiman Babylon sepaite kalekou kit ding; Amahon hiche khopihi ahin
    delkhum diu, meiya ahalvam diu ahi. Hitia chu Judah gamsung khopi jouse kasuhmang
    ding, chule beihel a ahomkeova kakoi ding ahi, ati.
  mar-mar: परमेश्वर म्हणतो, पाहा, मी आज्ञा देत आहे आणि ते नगराकडे परत येतील असे करीन,
    तेव्हा ते त्याविरूद्ध लढतील व ते घेतील व ते जाळून टाकतील; कारण मी यहूदाची नगरे
    रहिवासीहीन ओसाड करीन.”
  qub-qub: Nogami camacächishaj cay siudäman cutimur magaj yaycamunanpaj. Cutiycamurmi
    runacunata wañuchenga. Nircur wasincunatapis rupaycachenga. Chayno ruraptin Judächo
    caj waquin siudäcunaga chunyajmi ricaconga. Manami juc runapis cangachu. Noga
    Tayta Diosmi chayno në.»
  bqp-bqp: Kon de bu nɑ bu wuu ge wɔri bu dɔ̃ɔ mɛni kpɑ Yudɑn wusu su ko bɑnsu. Nɛ,
    Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: M'ap pase yo lòd, y'ap tounen vin atake lavil la. Y'ap pran l', y'ap mete
    dife ladan l'. M'ap fè lavil peyi Jida yo tounen yon dezè san pyès moun ladan
    yo. Se mwen menm Seyè a ki di sa.
  eng-BSB: Behold, I am going to give the command, declares the LORD, and I will bring
    them back to this city. They will fight against it, capture it, and burn it down.
    And I will make the cities of Judah a desolation, without inhabitant.”
  eng-WEBPB: Behold, I will command,” says the LORD, “and cause them to return to
    this city. They will fight against it, take it, and burn it with fire. I will
    make the cities of Judah a desolation, without inhabitant.”
  kbq-kbq: Hagi antahiho! Nagra ha'nena ete Jerusalemi kumate e'za ha' eme huramante'za
    ama ana kumara eri'za teve tagintegahaze. Hagi Juda mopafima me'nea kumatamina
    ana maka eri haviza ha'nena anampina magore hu'za vahera omanitfa hugahaze huno
    Ra Anumzamo'a hu'ne.
  nhe-BL: Pampa na sampa niquinnotzas nopa soldados tlen tlali Babilonia para ma quitehuiquij
    ni altepetl. Quiyahualoquij huan quitlatiquij. Nojquiya nijchihuas para quintlamixolehuas
    nochi altepetini tlen tlali Judá hasta mocahuas queja se huactoc tlali huan ax
    mocahuas niyon se tlacatl.”
  gub-BL: Aze'eg putar peàmàtyry'ymar wanupe nehe. Na'e uzewyr putar wà nehe. Uzàmàtyry'ym
    putar tawhu ipyhyk pà tata pupe imumaw pà wà nehe. Tawhu Zuta ywy rehe har azapo
    putar ywyxiguhu teko heta 'ymaw romo ihe wà nehe.
  eng-DRA: 'Behold I will command, saith the Lord, and I will bring them again to
    this city, and they shall fight against it, and take it, and burn it with fire:
    and I will make the cities of Juda a desolation, without an inhabitant.'
