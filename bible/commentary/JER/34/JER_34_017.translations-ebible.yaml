verse: JER.034.017
translations:
  mal-C: '“അതിനാൽ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങൾ നിങ്ങളുടെ ജനത്തിനു വിമോചനം
    പ്രസിദ്ധമാക്കണമെന്നുള്ള എന്റെ വചനം അനുസരിച്ചിട്ടില്ല. അതുകൊണ്ട് ഞാൻ നിങ്ങൾക്ക്
    ഒരു ‘വിമോചനം,’ പ്രസിദ്ധമാക്കുന്നു, എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു—വാളിലേക്കും മഹാമാരിയിലേക്കും
    ക്ഷാമത്തിലേക്കും വീഴുന്നതിനുള്ള ഒരു വിമോചനംതന്നെ. ഭൂമിയിലെ സകലരാജ്യങ്ങൾക്കും ഞാൻ
    നിങ്ങളെ ഒരു ഭീതി വിഷയമാക്കിത്തീർക്കും.'
  deu-TKW: 'Darum spricht Jahwe also: Ihr habt nicht auf mich gehört, als es sich
    darum handelte, für einander und einer für den andern Freiheit auszurufen, - so
    will nun ich Freiheit für euch ausrufen, ist der Spruch Jahwes, zur Preisgabe
    an das Schwert, an die Pest und an den Hunger, und will euch zu einem Schreckbilde
    für alle Königreiche der Erde machen'
  lin-lin: 'Mpo na yango, tala liloba oyo Yawe alobi : Lokola botosaki Ngai te, bosakolaki
    te kokangolama ya bandeko na bino moko mpe bopesaki bango bonsomi te, Ngai mpe,
    elobi Yawe, nasakoli ete napesi sik’oyo bonsomi epai ya mopanga, epai ya bokono
    oyo ebomaka mpe epai ya nzala makasi ; nafungoli yango mpo na kotelemela bino :
    nakokomisa bino eloko ya koyoka somo, na miso ya bikolo nyonso ya mabele ;'
  eng-LSV: 'Therefore, thus said YHWH: “You have not listened to Me to proclaim freedom,
    each to his brother, and each to his neighbor; behold, I am proclaiming to you
    liberty,” a declaration of YHWH, “to the sword, to the pestilence, and to the
    famine, and I have given you for a trembling to all kingdoms of the earth.'
  eng-GNV: 'Therefore thus saith the Lord, Ye haue not obeyed mee, in proclayming
    freedome euery man to his brother, and euery man to his neighbour: beholde, I
    proclaime a libertie for you, saith the Lord, to the sworde, to the pestilence,
    and to the famine, and I will make you a terrour to all the kingdomes of the earth.'
  eng-WEBSTER: 'Therefore thus saith the LORD; Ye have not hearkened to me, in proclaiming
    liberty, every one to his brother, and every man to his neighbor: behold, I proclaim
    a liberty for you, saith the LORD, to the sword, to the pestilence, and to the
    famine; and I will make you to be removed into all the kingdoms of the earth.'
  nhw-BL: '“Huajca ama niamoTECO quej ni niquijtohua: Pampa amo anquinequij antechtlepanitase,
    niyon amo anquinequij anquinmajcahuase amoicnihua catli anmechtequipanohuaj san
    tlapic, huajca ama nimechtemactilis para anmiquise ipan tlahuilancayotl, huan
    ica mayantli huan ica cocolistli. Huan nochi tlalme ipan tlaltipactli anmechpinajtise.'
  swh-ONEN: '“Kwa hiyo, hili ndilo asemalo Bwana: Hamkunitii mimi. Hamkutangaza uhuru
    kwa ndugu zenu. Hivyo sasa, ninawatangazia ninyi ‘uhuru,’ asema Bwana: ‘uhuru’
    ili kuanguka kwa upanga, tauni na njaa. Nitawafanya mwe chukizo kwa falme zote
    za dunia.'
  bba-bba: Yen sɔ̃, wee ye nɛ, Yinni Gusunɔ nɑ ɡerumɔ. N dɑɑ weenɛwɑ ben bɑɑwure u
    win yobu kɑrɑ bɑ n tii mɔ. Adɑmɑ bɑ yinɑ, bɑ ǹ mɑn mɛm nɔɔwɛ. Yen sɔ̃nɑ kon bu
    yɔ̃su tɑbu sɔɔ kpɑ n bu bɑrɑnu kɑ ɡɔ̃ɔru kpɛ̃ɛ kpɑ bwese ni nu tie nù n bu wɑ
    nu biti ko.
  eng-KJVCPB: 'Therefore thus saith the Lord; Ye have not hearkened unto me, in proclaiming
    liberty, every one to his brother, and every man to his neighbour: behold, I proclaim
    a liberty for you, saith the Lord, to the sword, to the pestilence, and to the
    famine; and I will make you to be removed into all the kingdoms of the earth.'
  luo-luo: '“Emomiyo, ma e gima Jehova Nyasaye wacho: Pod ok uluora; pod ok uyie weyo
    oweteu thuolo. Omiyo koro awacho mondo owenu thuolo mondo onegu gi ligangla, masiche
    kod kech. Anami ogendini manie piny duto bedo gibuok ka ginenou.'
  meu-meu: 'Taunabunai, Iehova ini e gwau tomamu: Asio kamonai henigu, hekahu-nege
    igwauraina ai, ta ta tadikakana tadikakana ediai, bona ta ta dekena tauna dekena
    tauna ediai; benaini, lau ese hekahu-nege na gwaurai henimuimu, dare bona dai-hanai
    gorerena bona doe na latamui ai na kahudia negemu, bona hahegari ḡauna ai baina
    halaomui tanobada basileiadia iboudiai ediai.'
  npi-ULB: त्यसकारण परमप्रभु यसो भन्‍नुहुन्छ, 'तिमीहरू आफूले पनि मेरो कुरा सुनेका
    छैनौ । तिमीहरू हरेकले आफ्ना दाजुभाइ र इस्राएली बन्‍धुलाई स्वतन्त्रताको घोषणा गर्नुपर्थ्यो
    । त्यसैले हेर्, अब मैले तिमीहरूका निम्ति स्वतन्त्रताको घोषणा गर्नै लागेको छु,
    यो परमप्रभुको घोषणा हो । तिमीहरूलाई तरवार, विपत्ति र अनिकालबाट मर्ने स्वतन्त्रताको
    घोषणा गर्दैछु, किनकि म तिमीहरूलाई पृथ्वीका हरेक राज्यको दृष्‍टिमा घिनलाग्दो पात्र
    बनाउनेछु ।
  yor-yor: '“Nítorí náà báyìí ni Olúwa wí: Ẹ̀yin kò fetí sí mi nípa ọ̀rọ̀ òmìnira
    láàrín ẹ̀gbọ́n sí àbúrò, láàrín ẹnìkan sí èkejì rẹ̀. Wò ó, èmi yóò kéde òmìnira
    fún un yín ni Olúwa wí. Sí idà, sí àjàkálẹ̀-ààrùn, àti sí ìyàn, èmi ó sì fi yín
    fún ìwọ̀sí ní gbogbo ìjọba ilẹ̀ ayé.'
  pes-OPCB: پس چون مرا اطاعت نمی‌نمایید و ایشان را رها نمی‌کنید، من هم به‌وسیلۀ جنگ
    و قحطی و بیماری، شما را در چنگال مرگ رها خواهم کرد، و در سراسر دنیا تبعید و آواره
    خواهم نمود.
  tgl-ULB: Kaya sinasabi ito ni Yahweh, 'Kayo mismo ay hindi nakinig sa akin. Dapat
    ipinahayag ninyo ang kalayaan, bawat isa sa inyo, sa inyong mga kapatid at kapwa
    Israelita. Kaya tingnan ninyo! Ipapahayag ko na ang kalayaan sa inyo—ito ang pahayag
    ni Yahweh—kalayaan sa espada, sa salot at taggutom, sapagkat gagawa ako ng kakila-kilabot
    na bagay sa paningin ng bawat kaharian sa lupa.
  hui-hui: Ani birimigonaga i̱ Anduane Homogo i̱na tíhondo bi ogodagua larogo hale
    hadaba. Tígua i̱naga bi mo wahalu tíni damene biaru pelo golope naharimigo i̱na
    tí golalu yupe harogoni. I̱na tí yupe harogola tíni pialu homai holeberemi. Maru
    waitigirume bo waharagola homalu maru warago ko ngagome baragola homalu maru hina
    garime homalu buleberemi. Anidagua bialu kamigola wali agali dindi tara tara ngaruha
    padarume tíha birago hale howa ti gi timbuni halu mogolai holebira.
  mya-mya: သို့​သော်​လည်း​သင်​တို့​သည်​ငါ​၏​စ​ကား​ကို နား​မ​ထောင်၊ မိ​မိ​တို့​ဟေ​ဗြဲ​အ​မျိုး​သား
    အ​ချင်း​ချင်း​တို့​အား​လည်း လွတ်​လပ်​ခွင့် မ​ပေး​ခဲ့​ကြ​ဟု​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်
    ဆို​၏။ ထို့​ကြောင့်​သင်​တို့​အား​စစ်​ဘေး၊ အ​နာ ရော​ဂါ​ဘေး​နှင့်​ငတ်​မွတ်​ခေါင်း​ပါး​ခြင်း​ဘေး
    တို့​ဖြင့် လွတ်​လပ်​စွာ​သေ​ရ​ခြင်း​တည်း​ဟူ သော​လွတ်​လပ်​ခွင့်​ကို​ငါ​ပေး​မည်။
    ငါ​သည် သင်​တို့​အား​ပြု​သည့်​အမှု​ကြောင့် ကမ္ဘာ​ပေါ် ရှိ​လူ​မျိုး​တ​ကာ​တို့​သည်​ထိတ်​လန့်​တုန်
    လှုပ်​ကြ​လိမ့်​မည်။-
  bod-N: དེ་བས་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཅག་གིས་ང་ལ་མཉན་ནས་རེ་རེས་རང་གི་སྤུན་ཟླ་དང་ཁྱིམ་མཚེས་ལ་རང་དབང་མི་བསྒྲག་པས།
    ལྟོས་ཤིག ངས་ད་ལྟ་ཁྱོད་ཅག་ལ་རང་དབང་སྒྲོག་ཅིང་། ཁྱོད་རྣམས་ནི་རལ་གྲི་དང་མུ་གེ རིམས་ནད་བཅས་ལ་གཏད་དེ།
    ས་སྟེང་གི་རྒྱལ་ཕྲན་ཐམས་ཅད་ཁྱོད་ཅག་ལ་འཇིགས་པར་འགྱུར་རོ་ཞེས་གསུངས་ཏེ། འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ།
    །
  sna-sna: '“Naizvozvo zvanzi naJehovha: Hamuna kunditeerera; hamuna kudanidzira rusununguko
    kuvanhu venyika yokwenyu. Saka, zvino ini ndava kukudanidzirai rusununguko, ndizvo
    zvinotaura Jehovha, ‘rusununguko’ rwokufa nomunondo, nenzara uye nedenda. Ndichakuitai
    chinhu chinonyangadza kuushe hwose hwenyika.'
  spa-BLM: 'Por eso dice el Señor: “No me habéis escuchado para proclamar la libertad,
    cada uno a su hermano y cada uno a su prójimo. He aquí que yo os anuncio la libertad
    — dice el Señor — a la espada, a la peste y al hambre. Haré que te arrojen de
    un lado a otro entre todos los reinos de la tierra.'
  cac-cac: 'Yuj chi'', a in Jehová in svala'': Maj e c''anab''ajej tas ix vala'',
    maj eyaq''uel eb'' eyetchon̈ab'' d''a libre. Yuj chi'', a in Jehová in svala''
    to ol vac''b''at oval, vejel yed'' ilya d''a eyib''an̈. Ol xiv masanil nación
    ayic ol yab''an eb'' tas ol ex vutej.'
  swh-ULB: Kwa hiyo Yahwe asema hivi, 'Ninyi wenyewe hamkunisikiliza. Mlipaswa kuwa
    mmetangaza uhuru, kila mmoja wenu, kwa ndugu zenu na Waisraeli wenzenu. Kwa hiyo
    angalia! Niko karibu kutangaza uhuru kwenu—hili ni tangazo la Yahwe—uhuru wa upanga,
    tauni, na njaa, kwa maana naenda kuwafanya kitu cha ajabu katika macho aya kila
    ufalme juu ya dunia.
  bel-bel: 'Таму так кажа Гасподзь: вы не паслухаліся Мяне ў тым, каб кожны абвясьціў
    свабоду брату свайму і блізкаму свайму; за тое вось Я, кажа Гасподзь, абвяшчаю
    вам свабоду падупасьці мечу, згубнай пошасьці і голаду, і аддам вас на азлабеньне
    ва ўсе царствы зямлі;'
  deu-ELBBK: 'Darum spricht der HERR so: Ihr habt nicht auf mich gehört, Freiheit
    auszurufen, jeder seinem Bruder und jeder seinem Nächsten; siehe, so rufe ich
    euch Freiheit aus, spricht der HERR, für das Schwert, für die Pest und für den
    Hunger und gebe euch zur Misshandlung hin allen Königreichen der Erde.'
  mbb-OT: “Umbe siak, is Nengazen, migkaǥi a te geina te wazà a keniyu pezumdumahi
    su wazè niw veǥayi te vayàbayà is menge uripen niw he iring niw he Hebriyuhanen,
    ebeǥayan ku sikiyu te vayàbayà he ebpematey pinaaǥi te tebek, bitil, wey menge
    zaru. Tenged te egkeulaula keniyu egkelimezangan is langun he ginhedian kayi te
    kelibutan.
  mal-2015: 'അതുകൊണ്ടു യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഓരോരുത്തൻ താന്താന്റെ സഹോദരന്നും
    കൂട്ടുകാരന്നും വിമോചനം പ്രസിദ്ധമാക്കുവാൻ തക്കവണ്ണം നിങ്ങൾ എന്റെ വാക്കു കേട്ടില്ലല്ലോ;
    ഇതാ, ഞാൻ ഒരു വിമോചനം പ്രസിദ്ധമാക്കുന്നു; അതു വാളിന്നും മഹാമാരിക്കും ക്ഷാമത്തിന്നുമത്രേ;
    ഭൂമിയിലെ സകലരാജ്യങ്ങളിലും ഞാൻ നിങ്ങളെ ഭീതിവിഷയമാക്കിത്തീർക്കും എന്നു യഹോവയുടെ
    അരുളപ്പാടു.'
  rmc-rmc: 'Vašoda kada phenel o RAJ: Tumen man na šunďan a na phenďan, hoj sako te
    premukel pre sloboda peskre phrales le Izraelitas. Avke akana me phenav, hoj pes
    te premukel pre sloboda e šabľa, o meribnaskro nasvaľiben the e bokh, a kerava,
    hoj savore kraľišagi pre phuv te predaran, sar dikhena, so pes tumenca ačhiľa.'
  pes-OPV: 'بنابراین خداوند چنین می‌گوید: چونکه شما مرا اطاعت ننمودید و هر کس برای
    برادر خود و هر کدام برای همسایه خویش به آزادی ندا نکردید، اینک خداوند می‌گوید:
    من برای شما آزادی را به شمشیر و وبا و قحط ندامی کنم و شما را در میان تمامی ممالک
    جهان مشوش خواهم گردانید.'
  ron-1924: 'Де ачея аша ворбеште Домнул: ‘Ну М-аць аскултат ка сэ вестиць слобозения
    фиекаре пентру фрателе сэу, фиекаре пентру апроапеле сэу. Ятэ, Еу вестеск ымпотрива
    воастрэ’, зиче Домнул, ‘слобозения сабией, чумей ши фоаметей ши вэ вой фаче де
    поминэ принтре тоате ымпэрэцииле пэмынтулуй.'
  ben-OBCV: '“সেই কারণে, সদাপ্রভু এই কথা বলেন: তোমরা আমার কথা শোনোনি; তোমাদের সহ স্বদেশবাসীদের
    প্রতি তোমরা মুক্তি ঘোষণা করোনি। তাই, এখন আমি তোমাদের জন্য ‘মুক্তি’ ঘোষণা করছি,
    সদাপ্রভু এই কথা বলেন, তরোয়াল, মহামারি ও দুর্ভিক্ষে পতিত হওয়ার জন্য ‘মুক্তি।’
    পৃথিবীর সব রাজ্যের কাছে আমি তোমাদের ঘৃণার পাত্র করব।'
  som-som: Sidaas daraaddeed Rabbigu wuxuu leeyahay, Idinku ima aydaan maqlin, in
    nin kastaa xorriyad ugu dhawaaqo walaalkiis iyo deriskiisa. Bal ogaada, Rabbigu
    wuxuu leeyahay, Waxaan idinku dhawaaqayaa xorriyad, taasoo ah in seef, iyo belaayo,
    iyo abaaru ay idin baabbi'iyaan, oo waxaan idinka dhigi doonaa inaad boqortooyooyinkii
    dunida oo dhan hore iyo dib ku dhex rogrogmataan.
  lat-VUC: 'Propterea hæc dicit Dominus: Vos non audistis me, ut prædicaretis libertatem
    unusquisque fratri suo et unusquisque amico suo: ecce ego prædico vobis libertatem,
    ait Dominus, ad gladium, ad pestem, et ad famem, et dabo vos in commotionem cunctis
    regnis terræ.'
  eng-ASVBT: 'Therefore thus saith Jehovah: Ye have not hearkened unto me, to proclaim
    liberty, every man to his brother, and every man to his neighbor: behold, I proclaim
    unto you a liberty, saith Jehovah, to the sword, to the pestilence, and to the
    famine; and I will make you to be tossed to and fro among all the kingdoms of
    the earth.'
  ita-1885: 'Perciò, così ha detto il Signore: Voi non mi avete ubbidito, per bandir
    libertà ciascuno al suo fratello, e ciascuno al suo prossimo; ecco, io vi bandisco
    libertà, dice il Signore, alla spada, alla pestilenza, ed alla fame; e farò che
    sarete agitati per tutti i regni della terra.'
  eng-ULB: Therefore Yahweh says this, 'You yourselves have not listened to me. You
    should have proclaimed freedom, every one of you, to your brothers and fellow
    Israelites. So look! I am about to proclaim freedom to you—this is Yahweh's declaration—freedom
    for the sword, the plague, and famine, for I am going to make you a horrible thing
    in the sight of every kingdom on earth.
  spa-VBL: 'Esto es lo que dice el Señor: No me has obedecido. No has anunciado la
    libertad para tus esclavos, tu propio pueblo. Así que ahora les anuncio la “libertad”,
    declara el Señor: ¡Libertad para ser asesinados por la guerra, por la enfermedad
    y por el hambre! Haré que todos los reinos del mundo se horroricen de ustedes.'
  fra-_FOB: 'C''est pourquoi ainsi a dit l''Éternel: Vous ne m''avez point obéi, pour
    publier la liberté, chacun à son frère, chacun à son prochain; voici, dit l''Éternel,
    je publie la liberté contre vous à l''épée, à la peste et à la famine, et je vous
    livrerai pour être agités par tous les royaumes de la terre.'
  mal-mal: 'അതുകൊണ്ട് യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഓരോരുത്തൻ താന്താന്റെ സഹോദരനും
    കൂട്ടുകാരനും വിമോചനം പ്രസിദ്ധമാക്കുവാൻ തക്കവിധം നിങ്ങൾ എന്റെ വാക്കു കേട്ടില്ലല്ലോ;
    ഇതാ, ഞാൻ ഒരു വിമോചനം പ്രസിദ്ധമാക്കുന്നു; അത് വാളിനും മഹാമാരിക്കും ക്ഷാമത്തിനുമത്രേ;
    ഭൂമിയിലെ സകലരാജ്യങ്ങളിലും ഞാൻ നിങ്ങളെ ഭീതിവിഷയമാക്കിത്തീർക്കും എന്ന് യഹോവയുടെ
    അരുളപ്പാട്”.'
  urd-GVR: Chunāṅche suno jo kuchh Rab farmātā hai! ‘Tum ne merī nahīṅ sunī, kyoṅki
    tum ne apne hamwatan ġhulāmoṅ ko āzād nahīṅ chhoṛā. Is lie ab Rab tumheṅ talwār,
    mohlak bīmāriyoṅ aur kāl ke lie āzād chhoṛ degā. Tumheṅ dekh kar duniyā ke tamām
    mamālik ke roṅgṭe khaṛe ho jāeṅge.’ Yih Rab kā farmān hai.
  suz-BL: मोपतीके परमप्रभु यावेमी “गेपुकीम आं देंशो मटिनी। मिनु आंम रागी ङा आंम नेक्‍था
    ङा मुर नु आंम वारच आन कली वाइलीम वाइल दुम्‍तीक रे मप्रोंइनी। मोपतीके गो मुल इन
    कली प्रोंइनन्‍नी। गो इन कली तरवार, मुर बेक्‍तीक रोइ नु अन्‍कालम साइक्‍पाइक्‍चा
    कली प्रोंइनन्‍नी। गो इन कली राज्‍य नेल्‍लेम शुश हिंचा ङा सेल्‍नन्‍नी।
  eng-NOY: 'Therefore thus saith Jehovah: Ye have not hearkened to me in proclaiming
    liberty every one to his brother, and every one to his neighbor. Behold, I proclaim
    a liberty for you, saith Jehovah, to the sword, to pestilence, and to famine,
    and I will give you up to oppression in all the kingdoms of the earth;'
  ita-1927: 'Perciò, così parla l’Eterno: Voi non mi avete ubbidito proclamando l’emancipazione
    ciascuno al suo fratello e ciascuno al suo prossimo; ecco: io proclamo la vostra
    emancipazione, dice l’Eterno, per andare incontro alla spada, alla peste e alla
    fame, e farò che sarete agitati per tutti i regni della terra.'
  ckb-ckb: '«لەبەر ئەوە یەزدان ئەمە دەفەرموێت: ئێوە گوێڕایەڵی من نەبوون بۆ ئەوەی هەرکەسە
    و ئازادکردنی هاونیشتیمانییەکەی ڕابگەیەنێت، من ”ئازادی“ بۆ ئێوە ڕادەگەیەنم، ”ئازادی“
    بۆ ئەوەی بە شمشێر و قاتوقڕی و دەرد لەناوبچن. وا دەکەم هەموو شانشینەکانی زەوی لێتان
    بتۆقن. ئەوە فەرمایشتی یەزدانە.'
  eng-BBE: 'And so the Lord has said, You have not given ear to me and undertaken
    publicly, every man to let loose his countryman and his neighbour: see, I undertake
    to let loose against you the sword and disease and need of food; and I will send
    you wandering among all the kingdoms of the earth.'
  kan-OKCV: '“ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ಪ್ರತಿಯೊಬ್ಬನು ತನ್ನ ಸಹೋದರನಿಗೂ, ಪ್ರತಿ
    ಮನುಷ್ಯನು ತನ್ನ ನೆರೆಯವನಿಗೂ ಬಿಡುಗಡೆಯನ್ನು ಸಾರುವುದರಲ್ಲಿ ನೀವು ನನಗೆ ಕಿವಿಗೊಡಲಿಲ್ಲ. ಇಗೋ,
    ನಾನು ಖಡ್ಗ, ಬರ, ವ್ಯಾಧಿ ಇವುಗಳಿಗಾಗಿಯೇ ನಿಮಗೆ ಬಿಡುಗಡೆಯನ್ನು ಸಾರುತ್ತೇನೆ ಎಂದು ಯೆಹೋವ ದೇವರು
    ಹೇಳುತ್ತಾರೆ ಮತ್ತು ಭೂಮಿಯ ಎಲ್ಲಾ ರಾಜ್ಯಗಳಿಗೆ ನಿಮ್ಮನ್ನೂ ತಿರಸ್ಕಾರ ಹೊಂದುವಂತೆ ಮಾಡುವೆನು.'
  tam-2017: ஆகையால் யெகோவா சொல்லுகிறது என்னவென்றால், நீங்கள் அவனவன் தன் சகோதரனுக்கும்
    அவனவன் தன் அயலானுக்கும் விடுதலையைச் சொன்னகாரியத்தில் என் சொல்லைக் கேட்காமல் போனீர்களே;
    இதோ, நான் உங்களைப் பட்டயத்திற்கும், கொள்ளைநோய்க்கும், பஞ்சத்திற்கும் ஒப்புக்கொடுக்கிற
    விடுதலையை உங்களுக்குச் சொல்கிறேன்; பூமியின் தேசங்களிலெல்லாம் அலைகிறதற்கும் உங்களை
    ஒப்புக்கொடுப்பேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Por tanto, así ha dicho Jehová: Vosotros no me habéis oído en promulgar
    cada uno libertad á su hermano, y cada uno á su compañero: he aquí que yo os promulgo
    libertad, dice Jehová, á cuchillo y á pestilencia y á hambre; y os pondré en remoción
    á todos los reinos de la tierra.'
  ron-BTF: 'De aceea astfel spune DOMNUL: Voi nu mi-ați dat ascultare, vestind fiecare,
    libertatea fratelui său și fiecare, aproapelui său; iată, eu, spune DOMNUL, vă
    vestesc libertatea sabiei, a ciumei și a foametei; și vă voi da spre apăsare în
    toate împărățiile pământului.'
  eng-WEBP: 'Therefore the LORD says: “You have not listened to me, to proclaim liberty,
    every man to his brother, and every man to his neighbor. Behold, I proclaim to
    you a liberty,” says the LORD, “to the sword, to the pestilence, and to the famine.
    I will make you be tossed back and forth among all the kingdoms of the earth.'
  eng-FBV: 'So this is what the Lord says: You haven''t obeyed me. You haven''t announced
    freedom for your slaves, your own people. So now I announce “freedom” for you,
    declares the Lord: Freedom to be killed by war, by disease, and by famine! I will
    make all the kingdoms of the world horrified by you.'
  nld-1939: 'Daarom spreekt Jahweh: Ge hebt niet naar Mij willen luisteren, om de
    vrijlating af te kondigen voor uw broeder en naaste. Welnu, dan kondig Ik ù een
    vrijlating aan, is de godsspraak van Jahweh: “voor het zwaard, de pest en de honger”;
    en Ik maak u ten afschrik voor alle koninkrijken der aarde.'
  nch-BL: '“Huajca ama niamoTECO quej ni niquijtohua: Pampa amo anquinequij antechtepanitase,
    yon amo anquinequij anquinmalacanise amoicnihua cati amechtequipanohuaj san tapic,
    huajca ama nimechtemactilis para anmiquise ipan tatehuilisti, huan ica mayanti
    huan ica cocolisti. Huan nochi talme ipan taltipacti amechpinajtise.'
  vie-1934: 'Vậy nên, Đức Giê-hô-va phán như vầy: Các ngươi đã chẳng nghe ta, mỗi
    người rao cho anh em mình, kẻ lân cận mình được tự do. Đức Giê-hô-va phán: Nầy,
    ta rao sự tự do cho các ngươi, tức thả các ngươi ra cho gươm dao, ôn dịch, đói
    kém, khiến các ngươi bị ném đi ném lại giữa các nước thế gian.'
  hin-CV: '“इसलिये अब याहवेह का संदेश यह है: तुमने हर एक व्यक्ति द्वारा अपने सजातीय
    बंधु एवं अपने पड़ोसी को विमुक्त करने की घोषणा करने के मेरे आदेश का उल्लंघन किया
    है. अब यह देखो, कि मैं तुम्हें छुड़ाने की घोषणा कर रहा हूं, यह याहवेह की वाणी
    है, मैं तुम्हें तलवार, महामारी एवं अकाल को सौंप रहा हूं. मैं तुम्हें पृथ्वी के
    सब राष्ट्रों के लिए आतंक बना दूंगा.'
  spa-BES: 'Y el Señor ha dicho: No me escucharon, y no proclamaste públicamente,
    que todo hombre soltara a su compatriota y al prójimo. Mira, me comprometo a soltar
    contra ti la espada y la enfermedad y el hambre; y te enviaré vagando entre todos
    los reinos de la tierra.'
  tdx-tdx: 'Aa le hoe t’Iehovà: Kanao tsy nañaoñe ahy, amy tsey fidadàñey, songa ondaty
    an-drahalahi’e, sindre ondaty an-drañe’e; le hitseizako fidadàñe, hoe t’Iehovà,
    ho amy fibaray naho i angorosiy naho i hasalikoañey, vaho hampitsololoheko amy
    ze kila fifehea’ ty tane toy nahareo.'
  tha-KJV: เพราะฉะนั้น พระเยโฮวาห์จึงตรั​สด​ังนี้​ว่า เจ้​าทั้งหลายมิ​ได้​เชื่อฟังเราด้วยการป่าวร้องเรื่องอิสรภาพต่อพี่น้องและเพื่อนบ้านของตน
    พระเยโฮวาห์ตรั​สว​่า ดู​เถิด เราป่าวร้องว่า เจ้​าทั้งหลายเป็​นอ​ิสระต่อดาบ ต่อโรคระบาด
    และต่อการกันดารอาหาร เราจะกระทำเจ้าให้ย้ายไปอยู่ในบรรดาราชอาณาจักรของแผ่นดินโลก
  por-BR-2018: 'Portanto assim diz o SENHOR: Vós não me ouvistes em proclamar cada
    um liberdade a seu irmão, e cada um a seu companheiro; eis que eu vos proclamo
    liberdade, diz o SENHOR, para a espada, para a pestilência, e para a fome; e eu
    vos tornarei em motivo de espanto a todos os reinos da terra.'
  deu-ELO: 'Darum spricht Jehova also: Ihr habt nicht auf mich gehört, Freiheit auszurufen,
    ein jeder seinem Bruder und ein jeder seinem Nächsten; siehe, so rufe ich euch
    Freiheit aus, spricht Jehova, für das Schwert, für die Pest und für den Hunger,
    und gebe euch zur Mißhandlung hin allen Königreichen der Erde.'
  eng-WYC-2018: Therefore the Lord saith these things, Ye heard not me, that ye preached
    freedom, each man to his brother, and each man to his friend; lo! (so now) I preach
    to you freedom, saith the Lord, and to sword, and to hunger, and to pestilence;
    and I shall give you into stirring to all realms of (the) earth. (And so the Lord
    saith these things, Ye did not listen to me, ye who proclaimed freedom, each person
    to their brother, and each person to their friend; so now behold! I proclaim freedom
    to you, saith the Lord, yea, freedom to the sword, and to hunger, and to pestilence;
    and I shall give you into stirring, (or into loathing), by all the kingdoms of
    the earth.)
  epo-epo: 'Tial tiele diras la Eternulo: Vi ne obeis Min, ke vi proklamu liberecon
    ĉiu al sia frato kaj unu al la alia; jen Mi proklamas koncerne vin liberecon al
    la glavo, pesto, kaj malsato, kaj Mi faros vin objekto de teruro por ĉiuj regnoj
    de la tero.'
  uig-PIN: 'Xunga Pǝrwǝrdigar mundaⱪ dǝydu: — Silǝr manga ⱪulaⱪ salmidinglar, ⱨǝrbiringlar
    ɵz ⱪerindixinglarƣa, ⱨǝrbiringlar ɵz yeⱪininglarƣa azad bolunglar dǝp ⱨeq jakarlimidinglar;
    mana, Mǝn silǝrgǝ bir hil azadliⱪni — yǝni ⱪiliqⱪa, wabaƣa wǝ ⱪǝⱨǝtqilikkǝ bolƣan
    bir azadliⱪni jakarlaymǝn; silǝrni yǝr yüzidiki barliⱪ padixaⱨliⱪlarƣa bir wǝⱨxǝt
    basⱪuqi ⱪilimǝn.'
  beo-beo: 'Amaiba:le, wali Na, Hina Gode, da dilia Nama hame nabasu hou hamosu sia:sa.
    Dilia da dilia na:iyado Isala:ili dunu ilia udigili hawa: hamosu logo hame doasi.
    Defea! Na da dilia logo doasimu. Dilia da gegesu amola olosu amola ha: bagade
    amoga bogoma:ne, Na da dilia logo doasimu. Na da dilima hamobeba:le, osobo bagade
    fifi asi gala huluane da beda:iwane fofogadigimu.'
  tpi-OTNT: “Long dispela as, mi Bikpela, mi tok olsem. Yupela i no bin bihainim tok
    bilong mi, na yupela i no bin tokim ol dispela brata na wantok long ol i ken lusim
    yupela na i go. Olsem na harim. Mi Bikpela, mi tokim yupela long mi bai lusim
    yupela yet i go. Yes, bai yupela i go na i dai. Ol birua bai i kilim yupela i
    dai, na yupela bai i kisim sik nogut na i dai, na yupela bai i sot long kaikai
    na i dai. Na bai ol manmeri bilong ol arapela kantri i harim tok long dispela
    samting mi bin mekim long yupela na bai ol i pret na kirap nogut tru.
  hau-SA: “Saboda haka, ga abin da Ubangiji yana cewa, kun yi mini rashin biyayya;
    ba ku yi shelar ’yanci don ’yan’uwanku ba. Saboda haka yanzu na yi muku shelar
    ’yanci in ji Ubangiji, ’yanci ga mutuwa ta takobi, annoba da kuma yunwa. Zan sa
    ku zama abin ƙyama ga sauran mulkokin duniya.
  uig-LAT: 'Shunga Perwerdigar mundaq deydu: — Siler manga qulaq salmidinglar, herbiringlar
    öz qérindishinglargha, herbiringlar öz yéqininglargha azad bolunglar dep héch
    jakarlimidinglar; mana, Men silerge bir xil azadliqni — yeni qilichqa, wabagha
    we qehetchilikke bolghan bir azadliqni jakarlaymen; silerni yer yüzidiki barliq
    padishahliqlargha bir wehshet basquchi qilimen.'
  nde-nde: 'Ngakho, lokhu yikho uThixo akutshoyo: Kalingilalelanga; kalimemezelanga
    ukukhululwa kwabantu belizwe lakini. Ngakho khathesi ngimemezela ‘inkululeko’
    yenu, kutsho uThixo, ‘inkululeko’ yokubulawa ngenkemba, yisifo lendlala. Ngizalenza
    linengeke kuyo yonke imibuso yomhlaba.'
  ton-ton: 'Ko ia ʻoku pehē ʻe Sihova; “Naʻe ʻikai te mou fanongo kiate au, ke fakahā
    ʻae tauʻatāina taki taha ki hono tokoua, mo e tangata taki taha ki hono kaungāʻapi:
    ko ia,” ʻoku pehē mai ʻa Sihova, “Vakai, Te u fakahā ʻae tauʻatāina kiate kimoutolu,
    ki he heletā, mo e mahaki fakaʻauha, pea mo e honge; pea te u pule ke fetuku ʻakimoutolu
    ki he ngaahi puleʻanga kotoa pē ʻo māmani.'
  ces-1613: 'Protož takto praví Hospodin: Vy neuposlechli jste mne, abyste vyhlásili
    svobodu jeden každý bratru svému, a jeden každý bližnímu svému, aj, já vyhlašuji
    proti vám svobodu, dí Hospodin, meči, moru a hladu, a vydám vás ku posmýkání po
    všech královstvích země.'
  eng-WMB: 'Therefore the LORD says: “You have not listened to me, to proclaim liberty,
    every man to his brother, and every man to his neighbor. Behold, I proclaim to
    you a liberty,” says the LORD, “to the sword, to the pestilence, and to the famine.
    I will make you be tossed back and forth among all the kingdoms of the earth.'
  tam-TCV: '“ஆகையால் யெகோவா சொல்வது இதுவே: நீங்கள் எனக்குக் கீழ்ப்படியவில்லை. நீங்கள்
    ஒவ்வொருவனும் உங்கள் சகோதரருக்கு விடுதலையை அறிவிக்கவுமில்லை. எனவே நான் இப்பொழுது
    உங்களுக்கு விடுதலையை அறிவிக்கிறேன். அது வாளினாலும், பஞ்சத்தினாலும், கொள்ளைநோயினாலும்
    விழுவதற்கான விடுதலை என யெகோவா அறிவிக்கிறார். நான் உங்களை பூமியின் எல்லா அரசுகளுக்கும்
    அருவருப்பாக்குவேன்.'
  ceb-ULB: Busa nagsulti si Yahweh niini, 'Wala kamo namati kanako. Kinahanglan nga
    imantala ninyo ang kagawasan, ang matag usa kaninyo, ngadto sa inyong mga igsoon
    ug sa mga isigka-Israelita. Busa tan-awa! Imantala ko ang kagawasan nganha kaninyo—mao
    kini ang gipahayag ni Yahweh—kagawasan gikan sa espada, sa katalagman, ug sa kagutom,
    kay himoon ko kamong kahadlokan sa panan-aw sa matag gingharian sa kalibotan.
  pol-UBG: 'Dlatego tak mówi PAN: Nie posłuchaliście mnie, aby każdy ogłosił wolność
    swemu bratu i bliźniemu. Oto ogłaszam wam, mówi PAN, wolność pod miecz, na zarazę
    i głód, i wydam was na wysiedlenie do wszystkich królestw ziemi.'
  urd-GVU: چنانچہ سنو جو کچھ رب فرماتا ہے! ’تم نے میری نہیں سنی، کیونکہ تم نے اپنے
    ہم وطن غلاموں کو آزاد نہیں چھوڑا۔ اِس لئے اب رب تمہیں تلوار، مہلک بیماریوں اور
    کال کے لئے آزاد چھوڑ دے گا۔ تمہیں دیکھ کر دنیا کے تمام ممالک کے رونگٹے کھڑے ہو
    جائیں گے۔‘ یہ رب کا فرمان ہے۔
  deu-1912: 'Darum spricht der HERR also: Ihr gehorchtet mir nicht, daß ihr ein Freijahr
    ausriefet ein jeglicher seinem Bruder und seinem Nächsten; siehe, so rufe ich,
    spricht der HERR, euch ein Freijahr aus zum Schwert, zur Pestilenz, zum Hunger,
    und will euch in keinem Königreich auf Erden bleiben lassen.'
  kan-2017: ಆದಕಾರಣ ಯೆಹೋವನು, “ನೀವು ನನ್ನನ್ನು ಕೇಳಲಿಲ್ಲ, ನಿಮ್ಮ ನಿಮ್ಮ ಸಹೋದರರಿಗೂ, ನೆರೆಹೊರೆಯವರಿಗೂ
    ಬಿಡುಗಡೆಯನ್ನು ಪ್ರಕಟಿಸಲಿಲ್ಲ; ಇದೇ ಯೆಹೋವನ ನುಡಿ. ಇಗೋ, ನಾನು ನಿಮಗೆ ಬಿಡುಗಡೆಯನ್ನು ಪ್ರಕಟಿಸುತ್ತೇನೆ;
    ನಿಮ್ಮನ್ನು ಖಡ್ಗ, ವ್ಯಾಧಿ ಮತ್ತು ಕ್ಷಾಮಗಳಿಗೆ ಗುರಿಮಾಡುತ್ತೇನೆ; ನಿಮ್ಮನ್ನು ಲೋಕದ ಸಮಸ್ತ ರಾಜ್ಯಗಳಿಗೆ
    ಭಯಾಸ್ಪದವಾಗುವಂತೆ ಮಾಡುವೆನು.
  yap-yap: 'Ere chiney, I Gag SOMOL e gu be yog ni damur folgad rog; dawor mu pi’ed
    e pufrogon nga Israel ni polo’. Ere kefel’, bay gu pi’ e pufrogon ngomed: nge
    pufrogmed ngam m’ad, u fithik’ e mael, ko liliy, nge uyngol. Bay gu pag gubin
    e nam nu fayleng ngar da’da’gad ni marus ko pin’en ni bay gu rin’ ngomed.'
  hlt-MCSB: Te dongah BOEIPA loh he ni a. thui. Nangmih khuikah hlang boeih loh a
    manuca ham neh a hui ham sayalhnah hoe ham akhaw kai taengkah he na hnatun moenih.
    Kamah loh nangmih ham sayalhnah khaw ka hoe pueng ne. He tah BOEIPA kah olphong
    ni. Nangmih te cunghang taengla, duektahaw taengla, khokha taengla, diklai ram
    tom taengah tonganah neh ngaihuetnah la kang khueh ni.
  mdy-ETH: ዓካሪ ዋይዙዋቴ፤ ታኣኒ፥ ናንጊና ናንጋ ጎዳ ዒንሢማኣ ሂዚ ጋዓኔ፦ ‹ታኣም ዒንሢ ዓይሢንቲባኣሴ፤ ዒንሢ ዒጊኖ ማዔ
    ዒስራዔኤሌ ዓሶ ዓይላታፓ ዒንሢ ኬሲባኣሴ፤› ዬያሮ ዖልዚ፥ ናይዚንታ ፑርታ ዶርዓኣ ዒንሢ ኩርሳንዳጉዲ ታኣኒ ሃሻንዳኔ፤ ዒንሢዳ
    ታ ማዻ ባካ ዓጪ ዴሬ ቢያኮ ዑስካ ጌላንዳጉዲ ታኣኒ ማሃንዳኔ።
  twi-ASANTE: '“Afei, deɛ Awurade seɛ nie: Montiee me na mompaee ahofadie mmaa mo
    ankasa nkurɔfoɔ. Enti afei mepae mu ka ahofadie ma mo, Awurade na ɔseɛ. Mɛgyaa
    mo ama akofena, ɔyaredɔm ne ɔkɔm. Mɛma mo ayɛ akyiwadeɛ ama asase so ahennie ahodoɔ
    nyinaa.'
  eng-WEBU: 'Therefore the LORD says: “You have not listened to me, to proclaim liberty,
    every man to his brother, and every man to his neighbor. Behold, I proclaim to
    you a liberty,” says the LORD, “to the sword, to the pestilence, and to the famine.
    I will make you be tossed back and forth among all the kingdoms of the earth.'
  wal-wal: '“Hegaa gishshau, taani GODAI odiyoogee hagaa: intte taayyo azazettennan
    ixxidi, intte ishaa woikko intte shooruwaa ailletettaappe kessiyo awaajjuwaa awaajjibeekketa.
    Be7ite, intte bolli olai boshainne koshai kiyana mala, taani awaajjais. Taani
    inttena sa7aa bolli de7iya kawotettatussi dagama oottana.'
  spa-PDDPT: 'Por tanto, Yavé dice: Ustedes no me obedecieron al no proclamar cada
    uno la libertad para su hermano y su prójimo. Miren, dice Yavé, Yo proclamo la
    libertad para la espada, la pestilencia y el hambre. Los pondré como espanto ante
    todos los reinos de la tierra.'
  gun-gun: 'Ha''e nunga rupi po rami Senhor ijayvu: “Peẽ kuery ma naxenhe''ẽ rendui,
    mba''eta ndapepoi etei penderyvy ha''e peneretarã kuery escravo rami pereko va''e.
    Ha''e ramo ne''exa, xee ma peẽ kuery ropoipa ta imondovy kyxe, mba''eaxy vaikue
    ha''e karuai py pemanomba aguã katy. Xee rojapo ''rã yvy regua kuery ha''e javi
    penderexa vy onhemondyipa aguã rami”, he''i Senhor.'
  ilo-ULB: Gapu iti daytoy, kastoy ti kuna ni Yahweh, 'Dakayo a mismo ket saandak
    nga impangag. Rumbeng koma nga impatungpalyo ti panangwayawaya, tunggal maysa
    kadakayo, kadagiti kakabsatyo ken kadagiti padayo nga Israelita. Dumngegkayo!
    Ipatungpalko kadakayo ti pannakawayawaya - daytoy ket pakaammo ni Yahweh - pannakawayawaya
    a maipaay iti pannakadusa babaen iti kampilan, iti didigra, iti panagbisin, ta
    pagbalinenkayo a nakabutbuteng a banag iti imatang ti tunggal pagarian iti rabaw
    ti daga.
  kpg-kpg: Deenei laa, Au go Dimaadua, ga helekai bolo goodou huogodoo gu de hagalongo mai
    gi di Au. Goodou gu hagalee e dumaalia ang gi godou hege ala go digau Israel gi mehede.
    Deenei laa, e humalia, gei Au gaa hai goodou gii noho maahede, goodou gii noho
    maahede gii mmade i tauwa, tau magi mo tau magamaga. Au gaa hai digau o nia henua
    huogodoo o henuailala gi mmaadagu i dagu hai dela ma gaa hai adu gi goodou.
  uig-ARA: 'شۇڭا پەرۋەردىگار مۇنداق دەيدۇ: ــ سىلەر ماڭا قۇلاق سالمىدىڭلار، ھەربىرىڭلار
    ئۆز قېرىندىشىڭلارغا، ھەربىرىڭلار ئۆز يېقىنىڭلارغا ئازاد بولۇڭلار دەپ ھېچ جاكارلىمىدىڭلار؛
    مانا، مەن سىلەرگە بىر خىل ئازادلىقنى ــ يەنى قىلىچقا، ۋاباغا ۋە قەھەتچىلىككە بولغان
    بىر ئازادلىقنى جاكارلايمەن؛ سىلەرنى يەر يۈزىدىكى بارلىق پادىشاھلىقلارغا بىر ۋەھشەت
    باسقۇچى قىلىمەن.'
  sus-sus: 'Na nan a ra Alatala bara a masen wo bɛ, «Wo mu n xui rabatu xɔrɛya fife
    ra wo xa konyie ma. Alatala xa masenyi nan ya: N fan bara natɛ tongo wo xa lu
    santidɛgɛma, fure ɲaaxi, nun kaamɛ sagoe alako si birin naxee na duniɲa xa wo
    xa ɲaxankatɛ to.'
  pon-2006: 'Eri met, ngehi, KAUN-O, mahsanih me kumwail sohte peikiong ie; kumwail
    sohte mweidohng iengamwail mehn Israel kan en saledekla. Eri mwahu, I pahn ketikihong
    kumwail saledek: saledek en mehkihla mahwen, soumwahu, oh lehk lapalap. I pahn
    kupwurehda pwe wehi koaros nan sampah en masakada dahme I pahn wiahiong kumwail.'
  ksd-ksd: 'Kari ra Luluai i biti dari: Pa ava ga torom tagu upi avat a vaarike ra
    kini langalanga ta ra umana tura i vavat tikatikai ma ra umana talai vavat tikatikai;
    ea, go iau vaarike ra kini langalanga pire vavat, ra Luluai i biti, iau nur tar
    avat ta ra pakat na vinarubu, ta ra ngala na minait, ma ta ra mulmulum; ma ina
    gogone vurvurbingitane avat ta ra lavur vuna gunan ta ra rakarakan a gunagunan.'
  tur-YTC: 'Bu nedenle Yahve şöyle diyor: “Herkes kardeşine ve herkes komşusuna özgürlük
    ilan etmek için beni dinlemediniz. İşte, kılıca, salgına ve kıtlığa sizin için
    özgürlük ilan ediyorum,” diyor Yahve. Sizi yeryüzünün bütün krallıkları arasında
    oradan oraya savuracağım.'
  ind-AYT: “Oleh karena itu, beginilah firman TUHAN, ‘Kamu tidak mendengarkan Aku
    dalam menyatakan pembebasan, setiap orang kepada saudaranya dan kepada sesamanya.
    Lihatlah, Aku menyatakan kepadamu pembebasan,’ firman TUHAN, ‘dari pedang, penyakit
    sampar, dan dari kelaparan, dan Aku akan membuatmu menjadi kengerian bagi semua
    kerajaan di bumi.
  nya-nya: '“Nʼchifukwa chake Yehova akuti: Inu simunandimvere Ine; simunalengeze
    kuti abale anu amasulidwe. Chabwino! Ine ndidzakupatsani ufulu; ufulu wake ukhala
    wophedwa ndi nkhondo, mliri ndi njala. Ndidzakusandutsani chinthu chochititsa
    mantha pakati pa maufumu onse a dziko lapansi.'
  hrv-hrv: 'Zato ovako govori Jahve: “Vi me ne poslušaste da proglasite slobodu subratu
    svojemu i bližnjemu. I zato, evo, i ja proglašavam protiv vas slobodu - riječ
    je Jahvina - maču, kugi i gladi, i učinit ću vas strašilom svim kraljevstvima
    zemlje.'
  mps-mps: “Te pagede, ena Genuai Bidi, eno te tama po obao. Dagego eno po wali me
    pisąma, te dagego te ama dabe, me abagi dabe, augwaligo dage tagalama, pomainao
    po wabeo. Tama tialima, odao. Ena Genuai Bidi, eno dagebolo weyu, te eno dage
    tagala palaiba po odubao. Awe, te dage tagala palama, isigi pagameo. Te boi bidi
    dabego dage ela mueibao, te dage dwai gasi selama isaibao, te dage nai me sǫą
    pelama, nasigo isaibao. Tama te gasa tǫ kantri we bidi dabego eno te sę dageba
    yali po odolama, te augwali wi elama, nogo hogwayu, midigi dwai mu yaibao.
  tpi-tpi: “Long dispela as, mi Bikpela, mi tok olsem. Yupela i no bin bihainim tok
    bilong mi, na yupela i no bin tokim ol dispela brata na wantok long ol i ken lusim
    yupela na i go. Olsem na harim. Mi Bikpela, mi tokim yupela long mi bai lusim
    yupela yet i go. Yes, bai yupela i go na i dai. Ol birua bai i kilim yupela i
    dai, na yupela bai i kisim sik nogut na i dai, na yupela bai i sot long kaikai
    na i dai. Na bai ol manmeri bilong ol arapela kantri i harim tok long dispela
    samting mi bin mekim long yupela na bai ol i pret na kirap nogut tru.
  dan-1931: 'Derfor, så siger HERREN: Da I ikke hørte mig og udråbte Frigivelse, hver
    for sin Broder og hver for sin Næste, vil jeg nu udråbe Frigivelse for eder, lyder
    det fra HERREN, så I hjemfalder til Sværd, Pest og Hunger, og jeg vil gøre eder
    til Rædsel for alle Jordens Riger.'
  vie-OVCB: 'Vì thế, đây là lời Chúa Hằng Hữu phán: Kể từ khi các ngươi không vâng
    lời Ta, không chịu trả tự do cho người lân cận mình, nên Ta sẽ cho các ngươi được
    tự do để bị hủy diệt do chiến tranh, đói kém, và dịch bệnh. Các dân tộc trên thế
    giới sẽ ghê tởm các ngươi.'
  guj-2017: તેથી યહોવાહ કહે છે; તમે પોતાના ભાઈઓને અને પડોશીઓને મુકત કર્યા નથી. તેથી
    યહોવાહ કહે છે કે “હું તમને તલવાર, દુકાળ અને મરકીને હવાલે કરીશ. પૃથ્વીના સર્વ રાજ્યોમાં
    હું તેઓને વિખેરી નાખીશ.
  pon-2006A: 'Eri met, ngehi, KAUN-O, mahsanih me kumwail sohte peikiong ie; kumwail
    sohte mweidohng iengamwail mehn Israel kan en saledekla. Eri mwahu, I pahn ketikihong
    kumwail saledek: saledek en mehkihla mahwen, soumwahu, oh lehk lapalap. I pahn
    kupwurehda pwe wehi koaros nan sampah en masakada dahme I pahn wiahiong kumwail.'
  por-BRBSL: 'Portanto Yahweh diz: “Você não me ouviu, para proclamar a liberdade,
    cada homem a seu irmão, e cada homem a seu próximo. Eis que eu vos proclamo a
    liberdade”, diz Javé, “à espada, à pestilência e à fome”. Farei com que você seja
    atirado para frente e para trás entre todos os reinos da terra”.'
  cth-cth: 'Hatdawkvah, BAWIPA ni hettelah a dei, taminaw pueng ni mae hmaunawngha
    hoi imri koe hloutnae lawk dei hanlah ka lawk na ngai awh hoeh. Khenhaw! kai kama
    ni nangmouh koe hloutnae lawk ka pâpho telah BAWIPA ni a dei. Tahloi, takang,
    lacik hoi doeh: runae kâhmo sak hanlah talai uknaeram pueng dawk na ta han.'
  twi-twi: '“Afei nea Awurade se ni: Muntiee me na mompaee ahofadi mmaa mo ankasa
    nkurɔfo. Enti afei mepae ‘ahofadi’ ma mo, Awurade na ose. ‘Ahofadi’ a ebegyaa
    mo ama afoa, ɔyaredɔm ne ɔkɔm. Mɛma moayɛ akyiwade ama asase so ahenni ahorow
    nyinaa.'
  hlt-hlt: Te dongah BOEIPA loh he ni a thui. Nangmih khuikah hlang boeih loh a manuca
    ham neh a hui ham sayalhnah hoe ham akhaw kai taengkah he na hnatun moenih. Kamah
    loh nangmih ham sayalhnah khaw ka hoe pueng ne. He tah BOEIPA kah olphong ni.
    Nangmih te cunghang taengla, duektahaw taengla, khokha taengla, diklai ram tom
    taengah tonganah neh ngaihuetnah la kang khueh ni.
  tbz-SIM: 'Nɛ̀ dɛ kpɛ́í ntɛ mí ndi Yiɛ̀ nKuyie n tú mù: N tú di í mɛ nyiemmɛ̀ n kpɛti,
    kɛ bo fĩ́ĩ mbɑ́ wè o tebitɛ, bɑ́ wè o kou, n yóó di fĩ́ĩnkomu kɛ̀ bɛ̀ di do mudoò,
    kɛ̀ dikònnìi tɑnní nɛ̀ mutenkṹṹ. Di kpɛrɛ bo donnɛ́ yɛbotɛ̀ kó yɛkpɑ̀ɑ̀tìyɔ
    kɔ̃m̀bùɔ̀tì.'
  msy-2020: '“Ezɨ bizir kam bagha, kɨ Ikiavɨra Itir God, kɨ kamaghɨn mɨkeme: Ia nan
    akamɨn gɨn zuir puvatɨ, egha ia aveghbuar kaba ko namakaba, ia ategh mangasa,
    ia me mɨkemezir puvatɨ. Egh ia oragh. Kɨ Ikiavɨra Itir God, kɨ kamaghɨn mɨkeme:
    kɨ ia ateghtɨ ia uari pura mangam. Guizbangɨra, ia pura mangɨ aremegham. Apaniba
    ian taraziv sueghtɨ ia arɨmɨghiregham, eghtɨ tarazi arɨmariar kuraba iniva arɨghiram,
    eghtɨ tarazi dagheba puvatɨgh arɨghiram. Ezɨ Kantrin Igharazibar Gumazamiziba
    bizir kɨ ia gamizibar akam baregh, atiating dɨgavir kuram damigham.'
  azb-azb: 'Buna görə də Rəbb belə deyir: “Qul olan soydaşlarınızı – öz həmvətənlərinizi
    azad etməyərək Mənə qulaq asmadınız. İndi Mən də sizə azadlıq – qılınc, vəba və
    aclıqdan məhv olmanız üçün azadlıq elan edəcəyəm. Sizi yer üzünün bütün ölkələrinin
    qarşısında dəhşətli hala salacağam.'
  eng-DBY: 'Therefore thus saith Jehovah: Ye have not hearkened unto me, in proclaiming
    liberty, every man to his brother, and every man to his neighbour: behold, I proclaim
    a liberty for you, saith Jehovah, to the sword, to the pestilence, and to the
    famine; and I will give you over to be driven hither and thither among all the
    kingdoms of the earth.'
  hin-2017: 'इस कारण यहोवा यह कहता है: तुम ने जो मेरी आज्ञा के अनुसार अपने-अपने भाई
    के स्वतंत्र होने का प्रचार नहीं किया, अतः यहोवा का यह वचन है, सुनो, मैं तुम्हारे
    इस प्रकार से स्वतंत्र होने का प्रचार करता हूँ कि तुम तलवार, मरी और अकाल में पड़ोगे;
    और मैं ऐसा करूँगा कि तुम पृथ्वी के राज्य-राज्य में मारे-मारे फिरोगे।'
  wol-KYG: '«Kon nag, Aji Sax ji dafa wax ne: “Ku nekk ci yeen waroon naa goreel mbokkum
    dëkkandoom, waaye yeen déy, déggaluleen ma. Man nag maa ngi nii di leen goreel,”
    kàddug Aji Sax jee, “ngir wacce leen saamar ak mbas akub xiif. Maa leen di def
    waa réewi àddina yépp seexlu leen.'
  eng-YLT: '''Therefore, thus said Jehovah: Ye have not hearkened unto Me to proclaim
    freedom, each to his brother, and each to his neighbour; lo, I am proclaiming
    to you liberty — an affirmation of Jehovah — unto the sword, unto the pestilence,
    and unto the famine, and I have given you for a trembling to all kingdoms of the
    earth.'
  eng-WYC-2017: Therefore the Lord saith these things, Ye heard not me, that ye preached
    freedom, each man to his brother, and each man to his friend; lo! I preach to
    you freedom, saith the Lord, and to sword, and to hunger, and to pestilence; and
    I shall give you into stirring to all realms of earth.
  eng-WMBB: 'Therefore the LORD says: “You have not listened to me, to proclaim liberty,
    every man to his brother, and every man to his neighbour. Behold, I proclaim to
    you a liberty,” says the LORD, “to the sword, to the pestilence, and to the famine.
    I will make you be tossed back and forth amongst all the kingdoms of the earth.'
  urd-GVH: चुनाँचे सुनो जो कुछ रब फ़रमाता है! ‘तुमने मेरी नहीं सुनी, क्योंकि तुमने
    अपने हमवतन ग़ुलामों को आज़ाद नहीं छोड़ा। इसलिए अब रब तुम्हें तलवार, मोहलक बीमारियों
    और काल के लिए आज़ाद छोड़ देगा। तुम्हें देखकर दुनिया के तमाम ममालिक के रोंगटे खड़े
    हो जाएंगे।’ यह रब का फ़रमान है।
  rug-rug: 'Gua ke hiera gua si zama nia Arau Zihova: ‘Lopu hite va tabe Au gamu si
    Arau; lopu vata rupahi gamu sari turaṉa mia. Ke kamahire si zama vura nia Rau
    sa “tinarupaha” tamugamu. Zama vura gua si Arau Zihova, Na “tinarupaha” pude hoqa
    pa vedara, pa soṉe, meke oza. Kote va doṉo hikare gamu Rau koari doduru butubutu
    pa popoa pepeso.'
  gaz-gaz: '“Kanaafuu Waaqayyo akkana jedha: Isin naaf hin ajajamne; lammiiwwan keessaniifis
    bilisummaa hin labsine. Kanaafuu ani amma, ‘Bilisummaa isinii nan labsa’ jedha
    Waaqayyo; ‘Bilisummaan’ kunis bilisummaa goraadeedhaan, dhaʼichaa fi beelaan dhumuu
    ti. Ani fuula mootummoota lafaa hundaa durattis akka isin jibbamtan nan godha.'
  fra-LSG: 'C’est pourquoi ainsi parle l’Éternel: Vous ne m’avez point obéi, en publiant
    la liberté chacun pour son frère, chacun pour son prochain. Voici, je publie contre
    vous, dit l’Éternel, la liberté de l’épée, de la peste et de la famine, et je
    vous rendrai un objet d’effroi pour tous les royaumes de la terre.'
  yal-yal: “Nanara, Alatala ito nan falaxi, a naxa, ‘Ɛ to mi n binyaxi, ɛ tondi xɔrɔyaan
    fiyɛ ɛ ngaxakedenne ma ɛ adamadi bodene. Nayi, n xɔrɔyaan sifana nde fima ɛ ma
    nɛn, ɛ fa xɔrɔyani ito nan sɔtɔma, naxan a ligɛ ɛ faxa silanfanna nun fitina furen
    nun fitina kamɛni, han ɛ fe yi bɔxɔ xɔnna yamanane birin muxune magaxu.’ Alatalaa
    falan nan na ra.
  haw-1868: Nolaila, ke olelo mai nei o Iehova penei; Aole oukou i hoolohe mai ia'u
    ma ke kukala ana i ke kuu wale ia o kela kanaka no kona hoahanau, o kela kanaka
    no kona hoalauna. Aia hoi, ke kukala aku nei au i ke kuu wale ia oukou i ka pahikaua,
    a i ka mai ahulau, a i ka wi, a e hooauhee aku au ia oukou iloko o na aupuni a
    pau o ka honua.
  arb-NAV: 'لِذَلِكَ يَقُولُ الرَّبُّ: «لأَنَّكُمْ لَمْ تُطِيعُونِي وَلَمْ تُنَادُوا
    بِعَتْقِ إِخْوَتِكُمْ، لِذَلِكَ سَأُنَادِي أَنَا بِعَتْقِكُمْ فَأُطْلِقُكُمْ لِتَسْقُطُوا
    بِحَدِّ السَّيْفِ وَالْوَبَاءِ وَالْجُوعِ، وَأَجْعَلُكُمْ عُرْضَةً لِلرُّعْبِ
    فِي جَمِيعِ مَمَالِكِ الأَرْضِ،'
  ewe-ewe: '“Eya ta ale Yehowa gblɔe nye esi: Mieɖo tom o, miena ablɔɖe hã mia haviwo
    o. Eya ta azɔ la, meɖe gbeƒã ‘ablɔɖe’ na mi, ‘ablɔɖe’ be miatsi yi, dɔvɔ̃ kple
    dɔwuame ƒe asi me, eye matsɔ mi awɔ ŋɔdzidonu na anyigbadzifiaɖuƒewo katã.'
  eng-LEE: 'Therefore thus hath said the Lord, Ye indeed have not hearkened unto me,
    to proclaim freedom, every one to his brother, and every one to his neighbor:
    behold, I proclaim a freedom over you, saith the Lord, to the sword, to the pestilence,
    and to the famine; and I will make you a horror unto all the kingdoms of the earth.'
  asm-FB: 'এই কাৰণে যিহোৱাই এই কথা কৈছে: “তোমালোক প্ৰতিজনে নিজ নিজ ভাইৰ আগত, প্ৰতিজনে
    নিজ নিজ ওচৰ-চুবুৰীয়াৰ আগত মুক্তি ঘোষণা কৰিবলৈ মোলৈ কাণ নিদিলা; গতিকে চোৱা, মই
    এতিয়া তোমালোকৰ মুক্তি ঘোষণা কৰিম” - যিহোৱাৰ ঘোষণা এই, মইও তৰোৱাল, মহামাৰী, আৰু
    আকাললৈ তোমালোকৰ আগত মুক্তি ঘোষণা কৰিছোঁ, আৰু পৃথিৱীৰ সকলো ৰাজ্যৰ মাজত তোমালোকক
    ত্ৰাসৰ বিষয় কৰিম।'
  sus-A: نَ نَن عَ رَ عَلَتَلَ بَرَ عَ مَسٍن وٌ بّ، «وٌ مُ ﭑ شُي رَبَتُ شْرّيَ قِقٍ
    رَ وٌ شَ كٌنيِيٍ مَ. عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ ﭑ قَن بَرَ نَتّ تٌنفٌ وٌ شَ لُ
    سَنتِدّفّمَ، قُرٍ حَاشِ، نُن كَامّ سَفٌي عَلَكٌ سِ بِرِن نَشٍيٍ نَ دُنِحَ شَ وٌ
    شَ حَشَنكَتّ تٌ.
  fra-SBL: 'C''est pourquoi Yahvé dit : « Vous ne m''avez pas écouté, pour proclamer
    la liberté, chacun pour son frère, chacun pour son prochain. Voici, je vous proclame
    la liberté, dit Yahvé, devant l''épée, la peste et la famine. Je vous ferai aller
    et venir parmi tous les royaumes de la terre.'
  hbo-hbo: לָכֵן֮ כֹּה־אָמַ֣ר יְהוָה֒ אַתֶּם֙ לֹֽא־שְׁמַעְתֶּ֣ם אֵלַ֔י לִקְרֹ֣א דְרֹ֔ור
    אִ֥ישׁ לְאָחִ֖יו וְאִ֣ישׁ לְרֵעֵ֑הוּ הִנְנִ֣י קֹרֵא֩ לָכֶ֨ם דְּרֹ֜ור נְאֻם־יְהוָ֗ה
    אֶל־הַחֶ֙רֶב֙ אֶל־הַדֶּ֣בֶר וְאֶל־הָרָעָ֔ב וְנָתַתִּ֤י אֶתְכֶם֙ *לִזְוָעָה (לְזַעֲוָ֔ה)
    לְכֹ֖ל מַמְלְכֹ֥ות הָאָֽרֶץ׃
  kik-kik: '“Nĩ ũndũ ũcio, Jehova ekuuga atĩrĩ: Inyuĩ nĩmwagĩte kũnjathĩkĩra: mũtianĩrĩire
    kuohorithio kwa andũ a bũrũri wanyu. Nĩ ũndũ ũcio rĩu nĩngwanĩrĩra ‘kuohorithio’
    kwanyu, ũguo nĩguo Jehova ekuuga, nakuo nĩ ‘kuohorithio’ nĩguo mũũragwo na rũhiũ
    rwa njora, na mũthiro, na ngʼaragu. Nĩngatũma mũtuĩke kĩndũ gĩa gũthũũrwo mũno
    mothamaki-inĩ mothe ma gũkũ thĩ.'
  fra-NCL: 'C’est pourquoi ainsi parle Yahweh : Vous ne m’avez pas obéi en publiant
    un affranchissement chacun pour son frère, chacun pour son prochain ; voici que
    je publie pour vous un affranchissement — oracle de Yahweh ; je vous renvoie à
    l’épée, à la peste et à la famine, et je ferai de vous un objet de terreur parmi
    tous les royaumes de la terre.'
  cek-AK: To pongah Angraeng mah hae tiah thuih, Ka lok na tahngai o ai; nangcae loe
    nawkamya loihaih, na imtaeng kaminawk loihaih to na paek o ai; to pongah khenah,
    sumsen, kasae nathaih, khokhahaih hoiah duek hanah, loihhaih to kang paek o boeh;
    raihaih tongh hanah long nui prae kaminawk boih salakah kang thak o han.
  cuk-cuk: '”A-ulale, ani Bab-Jehová, an bemarga weyob soged: Bemar an-sogedba ibmar-imaksasurmalad,
    ar bemar, be-gwenadgan bega-maiga-gudiidgi gwen be onossurmalad. Degisoggu, ani
    an bemargine bila-onoleged barmidagoed, boni-dummagan, ukud-dummad-nagued an barmidagoed.
    Adi, bemargi-ibmar-guoedi, bela we-napneggi-dulemar-bukmalad-ogwayega guoed.'
  uig-CYR: 'Шуңа Пәрвәрдигар мундақ дәйду: — Силәр маңа қулақ салмидиңлар, һәр бириңлар
    өз қериндишиңларға, һәр бириңлар өз йеқиниңларға азат болуңлар дәп һеч җакалимидиңлар;
    мана, Мән силәргә бир хил азатлиқни — йәни қиличқа, вабаға вә қәһәтчиликкә болған
    бир азатлиқни җакалаймән; силәрни йәр йүзидики барлиқ падишалиқларға бир вәһшәт
    басқучи қилимән.'
  tel-2017: కాబట్టి యెహోవా ఇలా అంటున్నాడు. “ఒక్కొక్కడు తన సహోదరులకూ, తన పొరుగువారికీ
    విడుదల ప్రకటించాలని నేను చెప్పిన మాట మీరు వినలేదు. కాబట్టి చూడండి, నేను మీకు విడుదల
    ప్రకటించబోతున్నాను. అది ఖడ్గంతో, తెగులుతో, కరువుతో మీరు నాశనం అవ్వడానికే నేను
    ప్రకటించే విడుదల. భూమి మీద ఉన్న ప్రతి రాజ్యాన్ని బట్టి మీరు గడగడా వణికేలా చేస్తాను.
  hat-BSA: 'Akoz sa, pale SENYÈ a: “Nou pa t obeyi Mwen nan pwoklame libète chak mesye
    a frè li, e chak mesye a vwazen li, gade byen, Mwen ap pwoklame libète pou nou,”
    deklare SENYÈ a: “pou nepe a, pou envazyon ensèk ak maladi, pou gwo grangou. Konsa,
    Mwen va fè nou vin yon objè lèd e degoutan pou tout wayòm yo sou latè yo.'
  kos-kos: Ke ma inge nga, LEUM GOD, fahk lah ke sripen kowos seakosyu ac tiana sang
    tuh mwet Israel wiowos in sukosokla, na nga fah sot sie sukosok nu suwos. Kowos
    sukosok in misa ke mweun, mas upa, ac masrinsracl. Nga fah oru mutunfacl nukewa
    fin faclu in sangengla ke ma nga ac oru nu suwos.
  hbo-WLC: לָכֵן֮ כֹּה־אָמַ֣ר יְהוָה֒ אַתֶּם֙ לֹֽא־שְׁמַעְתֶּ֣ם אֵלַ֔י לִקְרֹ֣א דְר֔וֹר
    אִ֥ישׁ לְאָחִ֖יו וְאִ֣ישׁ לְרֵעֵ֑הוּ הִנְנִ֣י קֹרֵא֩ לָכֶ֨ם דְּר֜וֹר נְאֻם־יְהוָ֗ה
    אֶל־הַחֶ֙רֶב֙ אֶל־הַדֶּ֣בֶר וְאֶל־הָרָעָ֔ב וְנָתַתִּ֤י אֶתְכֶם֙ לזועה לְכֹ֖ל מַמְלְכ֥וֹת
    הָאָֽרֶץ׃
  ibo-ibo: “Nʼihi nke a, ihe ndị a ka Onyenwe anyị kwuru, Unu erubeghị isi nye m,
    unu ekwusaghị nwere onwe nye ndị unu. Ya mere, ugbu a mụ onwe m na-akpọsa ‘Inwere
    onwe’ nye unu, ka Onyenwe anyị kwubiri, ‘inwere onwe’ nke ịda nʼihi mma agha,
    na ajọ ọrịa na-efe efe, na oke ụnwụ. Aga m emekwa unu ka unu ghọọ ihe ịsọ oyi
    nye alaeze niile nke ụwa.
  ory-ory: ଏହେତୁ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ତୁମ୍ଭେମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ପ୍ରତିବାସୀ
    ପ୍ରତି ମୁକ୍ତି ଘୋଷଣା କରିବା ପାଇଁ ଆମ୍ଭ ବାକ୍ୟରେ ମନୋଯୋଗ କରି ନାହଁ; ଏଣୁ ସଦାପ୍ରଭୁ କହନ୍ତି,
    ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ବିରୁଦ୍ଧରେ ଖଡ୍ଗ ପ୍ରତି, ମହାମାରୀ ପ୍ରତି ଓ ଦୁର୍ଭିକ୍ଷ ପ୍ରତି ମୁକ୍ତି
    ଘୋଷଣା କରୁଅଛୁ; ଆଉ, ଆମ୍ଭେ ପୃଥିବୀର ସମସ୍ତ ରାଜ୍ୟରେ ଏଣେତେଣେ ବିକ୍ଷିପ୍ତ ହେବା ପାଇଁ ତୁମ୍ଭମାନଙ୍କୁ
    ସମର୍ପଣ କରିବା।
  chk-chk: 'Iei mine ngang ewe Samol mi Lapalap üa apasa: Ämi ousap aleasochisiei,
    pun ousap asilefeili ngasalan pwimi me chon fanüemi. Nengeni, üpwe asilefeili
    pwe oupwe ngaselong lon ämi oupwe mäla lon maun, ren mätter me lengita. Üpwe föri
    pwe oupwe och minen eniweniw ngeni chon ekewe mwü meinisin won fanüfan.'
  rop-rop: Dumaji ol yumob nomo bin duwit langa mi, en yumob nomo bin larramgo fri
    detlot Isreil pipul hubin jidan wekinmen en wekingel laiga prisana blanga yumob,
    wal ai garra larramgo yumob fri na, blanga dai brom faitfaitbat, en yumob garra
    jidan hanggriwan, en yumob garra git sik brom nogudwan siknis. Ai garra meigim
    ebri pipul langa ebri kantri hatjamp langa detlot ting weya ai garra dum langa
    yumob.
  ukr-1871: 'Тим же то так говорить Господь: Не послухали ви мене, як річ була про
    те, щоб кожний оповістив волю братові свойму й ближньому свойму; за се ж, говорить
    Господь, оповіщаю я вам волю й відпускаю вас на меч, на морову заразу та голоднечу,
    й пущу вас у ростіч по всїх царствах земних;'
  deu-1951: 'Darum spricht der HERR also: Ihr habt mir nicht gehorcht, daß ihr Freilassung
    ausgerufen hättet, ein jeglicher für seinen Bruder und für seinen Nächsten. Seht,
    nun rufe ich für euch Freilassung aus, spricht der HERR, indem ich euch dem Schwert,
    der Pest und der Hungersnot ausliefere und euch zum Entsetzen für alle Königreiche
    der Erde mache.'
  eng-JPS: 'Therefore thus saith the LORD: Ye have not hearkened unto Me, to proclaim
    liberty, every man to his brother, and every man to his neighbour; behold, I proclaim
    for you a liberty, saith the LORD, unto the sword, unto the pestilence, and unto
    the famine; and I will make you a horror unto all the kingdoms of the earth.'
  srp-1865: 'Zato ovako veli Gospod: vi ne poslušaste mene da proglasite slobodu svaki
    bratu svojemu i bližnjemu svojemu; evo, ja proglašujem slobodu suprot vama, govori
    Gospod, maèu, pomoru i gladi, i predaæu vas da se potucate po svijem carstvima
    zemaljskim.'
  lug-lug: “Noolwekyo, bw’ati bw’ayogera Mukama nti, Temuŋŋondedde; temutadde bantu
    ba nsi yammwe. Kale kaakano nangirira ‘eddembe’ gye muli, bw’ayogera Mukama, ‘eddembe’,
    okuttibwa n’ekitala, ne kawumpuli n’enjala. Ndibafuula ekyenyinyalwa eri obwakabaka
    bwonna obw’oku nsi.
  heb-heb: לכן כה אמר יהוה אתם לא שמעתם אלי לקרא דרור איש לאחיו ואיש לרעהו הנני קרא
    לכם דרור נאם יהוה אל החרב אל הדבר ואל הרעב ונתתי אתכם לזועה לכל ממלכות הארץ׃
  ben-IRV: তাই সদাপ্রভু এই কথা বলেন, “তোমরা প্রত্যেকে, তোমাদের ভাই ও সহ ইস্রায়েলীয়দের
    জন্য মুক্তি ঘোষণা করতে আমার কথা শোনো নি।” এটা সদাপ্রভুর ঘোষণা। “আমি তোমাদের বিরুদ্ধে
    তরোয়াল, মহামারী ও দূর্ভিক্ষের জন্য মুক্তি ঘোষণা করছি। আমি তোমাদের পৃথিবীর সমস্ত
    রাজ্যের কাছে ভয়ঙ্কর করে তুলব।
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਤੁਸੀਂ ਮੇਰੀ ਨਾ ਸੁਣੀ ਭਈ ਹਰੇਕ ਆਪਣੇ ਭਰਾ ਕੋਲ
    ਅਤੇ ਹਰੇਕ ਆਪਣੇ ਗੁਆਂਢੀ ਕੋਲ ਅਜ਼ਾਦੀ ਦੀ ਡੌਂਡੀ ਪਿੱਟੇ। ਵੇਖੋ, ਮੈਂ ਤੁਹਾਡੇ ਲਈ ਤਲਵਾਰ, ਕਾਲ
    ਅਤੇ ਬਵਾ ਲਈ ਅਜ਼ਾਦੀ ਦੀ ਡੌਂਡੀ ਪਿੱਟਦਾ ਹਾਂ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਅਤੇ ਮੈਂ ਤੁਹਾਨੂੰ ਧਰਤੀ
    ਦੀਆਂ ਸਾਰੀਆਂ ਪਾਤਸ਼ਾਹੀਆਂ ਵਿੱਚ ਹੌਲ ਦਾ ਕਾਰਨ ਬਣਾਵਾਂਗਾ
  mya-JVB: ထိုကြောင့်၊ ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ သင် တို့သည် အသီးအသီး ညီအစ်ကို
    ချင်း၊ အိမ်နီးချင်း တို့ အား လွတ် ရသောအခွင့်ကို ထင်ရှား စွာ မစီရင်၊ ငါ့ စကား ကို
    နား မ ထောင်သောကြောင့်၊ ထာဝရဘုရား မိန့် တော်မူသည် ကား၊ ငါ သည် သင် တို့အဘို့ ၊ ထား
    ဘေး၊ ကာလနာ ဘေး၊ မွတ်သိပ် ခြင်းဘေးတို့အား လွတ် သောအခွင့်ကို ထင်ရှား စွာ စီရင်၍၊
    အတိုင်းတိုင်း အပြည်ပြည်တို့၌ အနှောင့် အရှက်ခံ စေမည်။
  tbg-tbg: Vira kaara te Noravano Kotika niara tiha, Ne ti uva raqa keha nenta hana
    Isareri kia kuvantu nimitaara kaara, tevata ni kuvantu karerave. Te ni kuvantu
    kaariraro iqoka paipevanove, karara aavoqi entavave, nora rovaravanove, ni aruqiro
    vuanarove. Te ni qoraiqama nimitaari ekaa naato vatanaaka niara vaaqu vatanaakave
    tivaro, vika antuqavanovata kia niara varianarove.
  hmo-hmo: 'Unai dainai, Lohiabada ese inai bamona ia hereva: “Umui ese lau dekenai
    umui kamonai henia lasi. Emui tadikakadia Israela taudia umui ruhaia lasi. Unai
    dainai lau ese umui do lau ruhaia! Umui do lau ruhaia tuari totona, bona tuari
    ena mase totona, bona hanaia gorere dikana totona, bona hitolo totona. Lau ese
    gari dika gauna umui do lau halaoa, tanobada basileia ibounai edia vairana dekenai.'
  urd-urd: '“इसलिए ख़ुदावन्द यूँ फ़रमाता है कि: तुम ने मेरी न सुनी कि हर एक अपने भाई
    और अपने पड़ोसी को आज़ादी का मुज़दा सुनाए, देखो, ख़ुदावन्द फ़रमाता है, मैं तुम
    को तलवार और वबा और काल के लिए आज़ादी का मुज़दा देता हूँ और मैं ऐसा करूँगा कि तुम
    इस ज़मीन की सब ममलुकतों में धक्के खाते फिरोगे।'
  rus-SYN: 'Посему так говорит Господь: вы не послушались Меня в том, чтобы каждый
    объявил свободу брату своему и ближнему своему; за то вот Я, говорит Господь,
    объявляю вам свободу подвергнуться мечу, моровой язве и голоду, и отдам вас на
    озлобление во все царства земли;'
  bqc-SIM: Ayãmɛto ma Dii ma mɛ̀, i swã́sɛ ma yã́io, á baade i gↄ̃a wɛ̃́ɛↄ ũ
    yã'o a gbɛ̃́deeɛo. Ma Dii mámɛ málɛ gↄ̃a wɛ̃́ɛↄ ũ yã́ kpàwakɛɛ́ sa. Má
    á gbaɛ mà á kpá fɛ̃nda ń gagyão ń nↄanaoaɛ. Má tó à gↄ̃ sↄ̃kɛ̃ngu pↄ́
    ũ dṹnia bùsu gbɛ̃́piiɛ.
  tcz-CHONGTHU: Hijeh chun Pakaiyin hitin aseiye, “Nanghon kathupehsa nanam chanpi
    ho soh’a kon’a nachamlhat sah diu ahi, kati chu najuitapouve. Keiman nangho gal
    a mangthah ding, kelthoh a genthei ding chule natlesat thigam dinga kalha-ong
    diu nahitauve. Chutahle vannoiya namtin vaipin natijat pi uva nakidah diu ahi.
  mar-mar: यास्तव परमेश्वर असे म्हणतो, ‘तुम्ही प्रत्येकाने आपल्या भावास व सहकारी इस्राएलास
    स्वातंत्र्य जाहीर करायचे होते. तुम्ही माझे ऐकले नाही. म्हणून परमेश्वर म्हणतो,
    पाहा, मी तुम्हाविरुध्द तलवारीला, मरीला आणि दुष्काळाला स्वातंत्र्य जाहीर करतो,
    कारण पृथ्वीवरील प्रत्येक राज्याच्या दृष्टीने मी तुम्हास असे काही करीन की, त्याबद्दल
    ऐकून भीतीने थरथर कापाल.
  qub-qub: 'Chaypitami noga Tayta Dios në: Gamcunaga manami wiyacamashcanquichu. Chaymi
    mana cachaycushcanquichu hebreo-masiqui uywayniquicunatapis. Chaypitami cananga
    cachaycushayqui guërrawan, yargaywan, fiyu gueshyawan ushacänayquipaj. Chayno
    ruraptë canquipaj may-chaycho caj raycunapis ricacunanpämi. Noga Tayta Diosmi
    chayno në.'
  bqp-bqp: Yen sɔ̃, wee ye nɛ, Yinni Gusunɔ nɑ gerumɔ. N dɑɑ weenɛwɑ ben bɑɑwure u
    win yobu kɑrɑ bɑ n tii mɔ. Adɑmɑ bɑ yinɑ, bɑ ǹ mɑn mɛm nɔɔwɛ. Yen sɔ̃nɑ kon bu
    yɔ̃su tɑbu sɔɔ kpɑ n bu bɑrɑnu kɑ gɔ̃ɔru kpɛ̃ɛ kpɑ bwese ni nu tie nù n bu wɑ
    nu biti ko.
  hat-hat: Se poutèt sa, mwen menm Seyè a, mwen di nou pa koute m', nou pa bay moun
    pèp Izrayèl parèy nou yo libète yo. Enben, mwen menm Seyè a, m'ap ban nou libète
    pou nou mouri nan lagè, nan grangou, osinon anba move maladi.
  eng-BSB: 'Therefore this is what the LORD says: You have not obeyed Me; you have
    not proclaimed freedom, each man for his brother and for his neighbor. So now
    I proclaim freedom for you, declares the LORD—freedom to fall by sword, by plague,
    and by famine! I will make you a horror to all the kingdoms of the earth.'
  eng-WEBPB: 'Therefore the LORD says: “You have not listened to me, to proclaim liberty,
    every man to his brother, and every man to his neighbour. Behold, I proclaim to
    you a liberty,” says the LORD, “to the sword, to the pestilence, and to the famine.
    I will make you be tossed back and forth amongst all the kingdoms of the earth.'
  kbq-kbq: E'ina hu'negu Ra Anumzamo'a huno, tamagra Nagri nanekea amagera anteta
    tamagra'a vahepinti'ma zamavrage'za kazokazo eri'zama e'neriza vahera zamatrage'za
    fru hu'za ovu'naze. E'ina hu'negu antahiho! Nagra hanuge'za ha' vahe'mo'za bainati
    kazinteti mago'a tamahe nefrisageta, mago'a krimo tamahe nefrina, mago'a ne'zanku
    huta frigahaze. Ana hu'na tamagri'ma tamazeri havizama hanua zamofo agenkema ama
    mopafi vahe'mo'zama nentahi'suza, tusi zamagogogu hugahaze.
  nhe-BL: '“Huajca ama niimoTECO quej ni niquijtohua: Pampa ax inquinequij innechtlepanitase,
    niyon ax inquinequij inquinmajcahuase imoicnihua tlen inmechtequipanohuaj san
    tlapic, huajca ama nimechtemactilis para inmiquise ipan tlatehuijcayotl, huan
    ica mayantli huan ica cocolistli. Huan nochi tlaltini ipan tlaltepactli inmechpinajtise.'
  gub-BL: A'e rupi — Nahereruzar kwaw pe, a'e peme kury. Napemuhem kar kwaw peànàm
    Emerew penàpuz wi pe wà. A'e rupi apumuhem kar putar peneko haw wi ihe nehe kury.
    Pepuner pemàno haw rehe zeàmàtyry'ymawhu rehe nehe, ma'eahy haw rehe nehe no,
    ma'uhez haw rehe nehe no. Apumuigo kar putar iaiw ma'e romo teko ywy nànànar wanenataromo
    ihe nehe. Ihe Tupàn Tuweharupi Wiko Ma'e aiko ko ma'e imume'u har romo ihe.
  eng-DRA: 'Therefore thus saith the Lord: You have not hearkened to me, in proclaiming
    liberty every man to his brother and every man to his friend: behold I proclaim
    a liberty for you, saith the Lord, to the sword, to the pestilence, and to the
    famine: and I will cause you to be removed to all the kingdoms of the earth.'
