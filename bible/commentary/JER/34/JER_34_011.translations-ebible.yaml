verse: JER.034.011
translations:
  mal-C: എന്നാൽ പിന്നീട് തങ്ങളുടെ തീരുമാനം മാറ്റി അവർ സ്വതന്ത്രരാക്കിയ ദാസന്മാരെയും
    ദാസിമാരെയും തിരികെ വിളിച്ച് അവരെ വീണ്ടും അടിമകളാക്കി.
  deu-TKW: Nachmals aber holten sie die Sklaven und die Sklavinnen, die sie frei gelassen
    hatten, wieder zurück und machten sie mit Gewalt wieder zu Sklaven und Sklavinnen.
  lin-lin: Kasi sima na tango, babongolaki makanisi na bango ; bakangaki lisusu na
    bowumbu mibali mpe basi oyo bango basilaki kopesa bonsomi, mpe bakomisaki bango
    lisusu bawumbu.
  eng-LSV: and they turn afterward, and cause the menservants and the maidservants
    to return, whom they had sent forth free, and they subdue them for menservants
    and for maidservants.
  eng-GNV: But afterwarde they repented and caused the seruants and the handmayds,
    whom they had let go free, to returne, and helde them in subiection as seruants
    and handmayds.
  eng-WEBSTER: But afterwards they turned, and caused the servants and the handmaids,
    whom they had liberated, to return, and brought them into subjection for servants
    and for handmaids.
  nhw-BL: Teipa moyolcuepque huan quinfuerzajhuijque para sempa ma quintequipanoca
    san tlapic quen achtihuiya.
  swh-ONEN: Lakini baadaye wakabadili mawazo yao, na kuwarudisha wale watumwa waliokuwa
    wamewaacha huru, wakawafanya tena watumwa.
  bba-bba: Adɑmɑ ɑmɛn biru tɔn be, bɑ ɡɑri yi yinɑ. Bɑ ben yoo be nɑɑ swĩi bɑ mwɑɑmɑ
    bɑ yoo sɔmɑ koosiɑ kɑ tilɑsi.
  eng-KJVCPB: But afterwards they turned, and caused the servants and the handmaids,
    whom they had let go free, to return, and brought them into subjection for servants
    and for handmaids.
  luo-luo: To bangʼe negiloko pachgi mi gikawo kendo wasumbinigi mane giseweyo thuolo
    mi giketogi gibedo wasumbini kendo.
  meu-meu: A gabeamo idia na e kerehai, edia hesiai taudia mamaruanedia bona hahinedia,
    vada e ruhadia nege taudia, na ma e abidia lou, e ḡuidia, hesiai taudia ai ma
    e halaodia.
  npi-ULB: तर यसपछि तिनीहरूले आफ्नो मन बद्ले । तिनीहरूले फुक्‍का गरिदिएका कमारा-कमारीहरूलाई
    फर्काएर ल्याए, र तिनीहरूलाई फेरि कमारा-कमारी हुन जबरदस्ती गरे ।
  yor-yor: Ṣùgbọ́n lẹ́yìn ìgbà díẹ̀, wọ́n yí ọkàn wọn padà; wọ́n sì mú àwọn ẹrú tí
    wọ́n ti dá sílẹ̀ padà láti tún máa sìn wọ́n.
  pes-OPCB: اما اقدام ایشان موقتی بود، چون پس از مدتی تصمیمشان را عوض کردند و دوباره
    آنها را برده خود ساختند!
  tgl-ULB: Ngunit pagkatapos nito, nagbago ang kanilang mga isip. Pinabalik nila ang
    mga aliping kanilang pinalaya. Pinilit nila silang maging mga alipin muli.
  hui-hui: Ani lowa dege mani howa ti mini mende wialu wali agali golope hene biaruni
    lone haru dai bialu tinaga garabaya biabe ale bia helo helene.
  mya-mya: သို့​သော်​လည်း​ယင်း​သို့​လွတ်​လပ်​ခွင့်​ပေး​ပြီး သည်​နောက် စိတ်​သ​ဘော​ပြောင်း​လဲ​၍​ထို​သူ
    တို့​အား​ပြန်​လည်​ခေါ်​ယူ​ကာ အ​တင်း အ​ကြပ်​ကျွန်​ခံ​စေ​ကြ​ပြန်​၏။
  bod-N: ཡིན་ནའང་རྗེས་སུ་དེ་རྣམས་བློ་འགྱོད་སྐྱེས་ནས། རང་དབང་སྤྲད་ནས་བཏང་བའི་གཡོག་པོ་གཡོག་མོ་རྣམས་ཕྱིར་བོས་ནས་དེ་དག་བྲན་གཡོག་བྱེད་དུ་བཙན་བཙུགས་སོ།
    །
  sna-sna: Asi mushure maizvozvo vakashandura pfungwa dzavo, vakadzosa nhapwa dzavakanga
    vasunungura ndokuvaita varanda zvakare.
  spa-BLM: pero después se volvieron, e hicieron volver a los siervos y a las siervas
    que habían dejado libres, y los sometieron como siervos y como siervas.
  cac-cac: Ix lajvi chi' ix sq'uexanxi spensar eb' ix actanel eb' schecab' chi', yuj
    chi' ix yac'xi pural eb' yochxi eb' schecab'oc.
  swh-ULB: Lakini baada ya hapo walibadili akili zao. Wakawarudisha watumwa ambao
    walikuwa wamewaachia huru. Wakawalazimisha kuwa wataumwa tena.
  bel-bel: але пасьля таго, перадумаўшы, пачалі браць назад рабоў і рабынь, якіх адпусьцілі
    на волю, і прымусілі іх быць рабамі і рабынямі.
  deu-ELBBK: Aber nachher wandten sie sich um und ließen die Knechte und Mägde wiederkommen,
    die sie frei entlassen hatten, und unterjochten sie zu Knechten und zu Mägden.
  mbb-OT: Piru nahalin is isip dan ne mid-uman dan ded uripena is menge uripen dan
    he mibeǥayan dan en pezem te vayàbayà.
  mal-2015: പിന്നീടോ അവർ വ്യത്യാസം കാണിച്ചു, സ്വതന്ത്രരായി വിട്ടയച്ചിരുന്ന ദാസന്മാരെയും
    ദാസിമാരെയും മടക്കിവരുത്തി അവരെ വീണ്ടും ദാസീദാസന്മാരാക്കിത്തീർത്തു.
  rmc-rmc: Ale paľis čerinde peskro gondoľišagos a pale kerde otroka the otrokiňi
    olendar, kas angloda premukle pre sloboda.
  pes-OPV: لکن بعد از آن ایشان برگشته، غلامان و کنیزان خود را که به آزادی رها کرده
    بودند، باز آوردند و ایشان را به عنف به غلامی و کنیزی خود گرفتند.
  ron-1924: Дар, май пе урмэ, с-ау рэзгындит, ау луат ынапой пе робий ши роабеле пе
    каре-й слобозисерэ ши й-ау силит сэ ле фие ярэшь робь ши роабе.
  ben-OBCV: কিন্তু পরে তারা তাদের মন পরিবর্তন করল এবং যাদের মুক্তি দিয়েছিল, সেইসব
    দাসদাসীকে ফিরিয়ে আনল ও পুনরায় তাদের ক্রীতদাসত্বে আবদ্ধ করল।
  som-som: Laakiinse markaas dabadeed ayay ku noqdeen, oo waxay soo ceshadeen addoommadii
    ay mar hore sii daayeen, oo iyagay u gumaysteen inay addoommo u sii ahaadaan.
  lat-VUC: 'Et conversi sunt deinceps: et retraxerunt servos et ancillas suas quos
    dimiserant liberos, et subjugaverunt in famulos et famulas.'
  eng-ASVBT: but afterward they turned, and caused the servants and the handmaids,
    whom they had let go free, to return, and brought them into subjection for servants
    and for handmaids.
  ita-1885: Ma poi appresso fecero di nuovo tornare i servi, e le serve, che aveano
    rimandati in libertà, e li sforzarono ad esser loro servi, e serve.
  eng-LXXUP: But the nation which shall put its neck under the yoke of the king of
    Babylon, and serve him, I will even leave it upon its land, and it shall serve
    him, and dwell in it.
  eng-ULB: But after this they changed their minds. They brought back the slaves whom
    they had freed. They forced them to become slaves again.
  spa-VBL: Sin embargo, más tarde cambiaron de opinión y volvieron a tomar a los esclavos
    y esclavas que habían liberado, obligándolos a volver a la esclavitud.
  fra-_FOB: Mais ensuite ils changèrent d'avis, et firent revenir leurs serviteurs
    et leurs servantes, qu'ils avaient renvoyés libres, et se les assujettirent comme
    serviteurs et comme servantes.
  mal-mal: പിന്നീട് അവർ അവരുടെ മനസ്സുമാറ്റി, സ്വതന്ത്രരായി വിട്ടയച്ചിരുന്ന ദാസന്മാരെയും
    ദാസിമാരെയും മടക്കിവരുത്തി അവരെ വീണ്ടും ദാസീദാസന്മാരാക്കിത്തീർത്തു.
  urd-GVR: Lekin bād meṅ wuh apnā irādā badal kar apne āzād kie hue ġhulāmoṅ ko wāpas
    lāe aur unheṅ dubārā apne ġhulām banā liyā thā.
  suz-BL: मिनु नोले लेंशा मेकोपुकीमी आन थुं लेश्‍शा आन प्रोंइशो वाइलीम वाइल आन कली
    लेंशा चाक्‍शा वाइलीम वाइल सेल्‍तेक्‍म।
  eng-NOY: But they returned afterwards, and took back the men-servants and the maid-servants
    whom they had let go free, and brought them into subjection as men-servants and
    as maid-servants.
  ita-1927: ma poi mutarono, e fecero ritornare gli schiavi e le schiave che avevano
    affrancati, e li riassoggettarono ad essere loro schiavi e schiave.
  ckb-ckb: بەڵام پاشان گەڕانەوە، ئەو کۆیلە و کەنیزانەی ئازادیان کردبوون جارێکی دیکە
    کردیاننەوە بە کۆیلە و کەنیزە.
  eng-BBE: But later, they took back again the servants and the servant-girls whom
    they had let go free, and put them again under the yoke as servants and servant-girls.
  kan-OKCV: ಆದರೆ ನಂತರ ಅವರು ತಮ್ಮ ಮನಸ್ಸನ್ನು ಬದಲಾಯಿಸಿದರು ಮತ್ತು ಅವರು ಬಿಡುಗಡೆ ಮಾಡಿದ ಗುಲಾಮರನ್ನು
    ಮರಳಿ ತೆಗೆದುಕೊಂಡು ಅವರನ್ನು ಮತ್ತೆ ಗುಲಾಮರನ್ನಾಗಿ ಮಾಡಿದರು.
  tam-2017: ஆனாலும் அதற்குப் பின்பு அவர்கள் மனம்மாறி, தாங்கள் சுதந்திரவாளியாக அனுப்பிவிட்ட
    வேலைக்காரரையும் வேலைக்காரிகளையும் மறுபடியும் வரவழைத்து, அவர்களை வேலைக்காரரும்
    வேலைக்காரிகளுமாக அடிமைப்படுத்திக்கொண்டார்கள்.
  spa-RV-1909: Mas después se arrepintieron, é hicieron tornar los siervos y las siervas
    que habían dejado libres, y sujetáronlos por siervos y por siervas.
  ron-BTF: Dar după aceea s-au întors și i-au făcut pe servitorii și pe servitoarele,
    pe care îi lăsaseră să plece liberi, să se întoarcă, și i-au adus în supunere
    ca servitori și servitoare.
  eng-WEBP: but afterwards they turned, and caused the servants and the handmaids
    whom they had let go free to return, and brought them into subjection for servants
    and for handmaids.
  eng-FBV: However, later on they changed their minds and took back the male and female
    slaves they'd freed, forcing them back into slavery.
  nld-1939: Maar later waren ze er weer op teruggekomen, en hadden hun slaven en slavinnen,
    die ze al hadden vrijgelaten, teruggehaald, en ze weer met geweld tot hun slaven
    en slavinnen gemaakt.
  nch-BL: Teipa moyolcuetque huan quinfuerzajhuijque para sempa ma quintequipanoca
    san tapic quej achtohuiya.
  vie-1934: Nhưng rồi lại đổi ý; bắt những kẻ tôi đòi mà mình đã tha cho được thong
    thả, lại trở về phục sự mình làm tôi đòi.
  hin-CV: किंतु कुछ समय बाद सभी ने अपना निर्णय परिवर्तित कर अपने सेवकों एवं सेविकाओं
    को पुनः अपने अधिकार में ले लिया जिन्हें उन्होंने मुक्त किया था.
  spa-BES: Pero más tarde, recuperaron a los sirvientes y las sirvientas que habían
    dejado libres, y los pusieron de nuevo bajo el yugo como sirvientes y sirvientas.
  tdx-tdx: Ie añe, le nifotetse naho nampipolie’ iareo ondevo’e lahilahio naho ondevo’e
    ampelao, o navotsotseo; vaho nampiambanea’ iareo ho ondevo lahy naho ondevo ampela;
  tha-KJV: แต่​ภายหลังเขาได้​หวนกลับ และจับทาสชายและหญิงซึ่งเขาได้ปล่อยให้เป็​นอ​ิสระนั้นมาให้​อยู่​ใต้​บังคับของการเป็นทาสชายและหญิ​งอ​ีก
  por-BR-2018: Porém depois se arrependeram, e trouxeram de volta os servos e as servas
    que haviam libertado, e os sujeitaram para serem servos e servas.
  deu-ELO: Aber nachher wandten sie sich um und ließen die Knechte und Mägde wiederkommen,
    welche sie frei entlassen hatten, und unterjochten sie zu Knechten und zu Mägden.
    -
  eng-WYC-2018: and they were turned afterward, and drew again their servants, and
    handmaids, which they had let go free, and they made them subject (again) into
    servants, and into servantesses. (but then afterward, they turned back, and drew
    again to themselves their servants, and servantesses, whom they had let go free,
    and they made them subject again into servants, and into servantesses.)
  epo-epo: Sed poste ili denove reprenis la sklavojn kaj la sklavinojn, kiujn ili
    forliberigis, kaj devigis ilin fariĝi sklavoj kaj sklavinoj.
  uig-PIN: Lekin uningdin keyin ular bu yoldin yenip ⱪoyuwǝtkǝn ⱪul-dedǝklǝrni ɵzigǝ
    ⱪayturuwaldi. Ular bularni ⱪaytidin mǝjburiy ⱪul-dedǝk ⱪiliwaldi).
  beo-beo: 'Be fa:no, ilia da ilia asigi dawa:su afadenei. Ilia amo hawa: hamosu dunu
    bu gasawane lale, ilia bu udigili hawa: hamoma:ne sesei.'
  tpi-OTNT: Tasol bihain ol i senisim tingting na kisim ol dispela man na meri, na
    mekim ol i kamap wokboi na wokmeri nating gen.
  hau-SA: Amma daga baya suka canja ra’ayoyinsu suka maido bayinsu suka kuma sāke
    bautar da su.
  uig-LAT: Lékin uningdin kéyin ular bu yoldin yénip qoyuwetken qul-dédeklerni özige
    qayturuwaldi. Ular bularni qaytidin mejburiy qul-dédek qiliwaldi).
  nde-nde: Kodwa muva bantshintsha ingqondo zabo bazithumba njalo izigqili zabo ababezikhulule
    bazenza izigqili futhi.
  ton-ton: Kae hili ia naʻa nau tafoki, pea pule ki he tamaioʻeiki mo e kaunanga,
    ko kinautolu kuo nau tukuange ke tauʻatāina, ke toe haʻu, pea toe pule kiate kinautolu
    ke nau tamaioʻeiki mo kaunanga.
  ces-1613: Potom pak rozmyslivše se, zase pobrali služebníky své a děvky své, kteréž
    byli propustili svobodné, a podrobili je sobě za služebníky a děvky.
  eng-WMB: but afterwards they turned, and caused the servants and the handmaids whom
    they had let go free to return, and brought them into subjection for servants
    and for handmaids.
  tam-TCV: ஆனால் அதன்பின் தங்கள் மனதை மாற்றி தாங்கள் விடுவித்த அடிமைகளைத் திரும்பவும்
    அடிமைகளாக்கிக் கொண்டார்கள்.
  ceb-ULB: Apan human niini nausab ang ilang mga hunahuna. Gidala nila pagbalik ang
    mga ulipon nga ilang gipalingkawas. Gipugos nila sila nga mahimong mga ulipon
    pag-usab.
  pol-UBG: Lecz potem rozmyślili się i z powrotem ściągnęli niewolników i niewolnice,
    których puścili wolno, i zmusili ich do służby jako niewolników i niewolnice.
  urd-GVU: لیکن بعد میں وہ اپنا ارادہ بدل کر اپنے آزاد کئے ہوئے غلاموں کو واپس لائے
    اور اُنہیں دوبارہ اپنے غلام بنا لیا تھا۔
  deu-1912: Aber darnach kehrten sie sich um und forderten die Knechte und Mägde wieder
    zu sich, die sie freigegeben hatten, und zwangen sie, daß sie Knechte und Mägde
    sein mußten.
  kan-2017: ಆದರೆ ಸ್ವಲ್ಪ ಸಮಯವಾದ ಮೇಲೆ ಮನಸ್ಸನ್ನು ಬೇರೆ ಮಾಡಿಕೊಂಡು ತಾವು ಬಿಟ್ಟಿದ್ದವರನ್ನು
    ಪುನಃ ದಾಸ, ದಾಸಿಯರನ್ನಾಗಿ ಅಧೀನಮಾಡಿಕೊಂಡರು.
  yap-yap: machane de n’uw nap’an me thil lanin’rad, miyad fulweg fapi cha’ ngan motogel
    ngorad ngkur manged sib bayay.
  hlt-MCSB: Tedae a hnukah mael uh tih salpa neh sal huta te koep a lat uh. Sayalh
    la a tueih tangtae salpa neh sal huta te a khoh rhoela a khoh uh.
  mdy-ETH: ጋዓንቴ ዻካ ጋዓዖ ዔያታ ፔ ማሊፆ ሺርሺ ዬያ ዓሶ ጊንሣ ዓይሌ ማሂ ዎይሣኒ ዎልቃዺሢ ዓርቄኔ።
  twi-ASANTE: Nanso, akyire yi, wɔsesaa wɔn adwene na wɔsane faa nnipa a wɔgyaa wɔn
    no de wɔn yɛɛ nkoa bio.
  eng-WEBU: but afterwards they turned, and caused the servants and the handmaids
    whom they had let go free to return, and brought them into subjection for servants
    and for handmaids.
  wal-wal: SHin bantta qofaa laammidi, ailletettaappe kessido bantta attumanne macca
    ailleta zaaridi ailleyidosona.
  spa-PDDPT: Pero después cambiaron de parecer y obligaron a regresar a los esclavos
    y esclavas que habían dejado en libertad y los sometieron como esclavos y esclavas.
  gun-gun: Ha'e rami teĩ ha'e va'e rire ma nda'evei nho ju ikuai. Ha'e rami vy ojapo
    escravo avakue ha'e kunhague omondouka va'ekue ojevypa ju aguã rami. Ha'e vy escravo-rã
    ju omoingopa.
  ilo-ULB: Ngem kalpasan daytoy, nagbaliw ti panunotda. Pinilitda ida nga agbalin
    manen a tagabu.
  kpg-kpg: Nomuli hua, digaula gaa huli nadau hagamaanadu, ga laha mai labelaa digaula
    gaa hono digaula gii hai nia hege labelaa.
  uig-ARA: لېكىن ئۇنىڭدىن كېيىن ئۇلار بۇ يولدىن يېنىپ قويۇۋەتكەن قۇل-دېدەكلەرنى ئۆزىگە
    قايتۇرۇۋالدى. ئۇلار بۇلارنى قايتىدىن مەجبۇرىي قۇل-دېدەك قىلىۋالدى).
  sus-sus: Kɔnɔ a dɔnxɔɛ ra, e naxa gbilen na natɛ ma, e man naxa e xa konyie rasuxu,
    e nu bara naxee xɔrɛya.
  pon-2006: ahpw mwuri, re pil wekidala ar lamalam, kapwureiraildo oh idingohng irail
    en pwurehng wie liduhla.
  ksd-ksd: Ma namur dia ga nuknuk likun, ma dia ga valilikun ra umana tultul na tutana
    ma ra umana tultul na vavina nina dia ga tar pala vue diat, ma dia ga vo pa mule
    diat upi diat a vilavilau.
  tur-YTC: Ama sonra döndüler ve serbest bıraktıkları hizmetçileri ve cariyeleri geri
    getirdiler ve onları hizmetçi ve cariye olarak boyun eğdirdiler.
  grc-BRENT: Καὶ τὸ ἔθνος ὃ ἐὰν εἰσαγάγῃ τὸν τράχηλον αὐτοῦ ὑπὸ τὸν ζυγὸν βασιλέως
    Βαβυλῶνος, καὶ ἐργάσηται αὐτῷ, καὶ καταλείψω αὐτὸν ἐπὶ τῆς γῆς αὐτοῦ, καὶ ἐργᾶται
    αὐτῷ, καὶ ἐνοικήσει ἐν αὐτῇ.
  ind-AYT: Akan tetapi, tidak lama kemudian, mereka berubah pikiran dan mengambil
    kembali para hamba laki-laki dan hamba perempuan yang telah mereka bebaskan, dan
    menundukkan mereka kembali sebagai hamba laki-laki dan hamba perempuan.
  nya-nya: Koma pambuyo pake anasintha maganizo awo ndi kuwatenganso amuna ndi akazi
    amene anawamasula aja ndipo anawasandutsanso akapolo.
  hrv-hrv: A potom se okrenuše i uzeše opet svoje robove i ropkinje koje bijahu oslobodili
    pa ih prisiliše da im opet robuju.
  mps-mps: Tialima, nosali augwa homu hasegelama, te bidi dabe me we dabe ma selama,
    tama augwali te olo sę ebo bidi me, olo sę ebo we pedalubo sę ma yalio.
  tpi-tpi: Tasol bihain ol i senisim tingting na kisim ol dispela man na meri, na
    mekim ol i kamap wokboi na wokmeri nating gen.
  dan-1931: Men siden skiftede de Sind og tog Trællene og Trælkvinderne, som de havde
    ladet gå bort i Frihed, tilbage og tvang dem til at være Trælle og Trælkvinder.
  vie-OVCB: nhưng sau đó họ đổi ý. Họ bắt những người mới được phóng thích trở về
    làm nô lệ như trước.
  guj-2017: પણ પાછળથી તેઓનાં મન બદલાઈ ગયાં અને જે દાસો અને દાસીઓને મુક્ત કર્યા હતા
    તેઓને તેઓએ ફરીથી પોતાના ગુલામ બનાવ્યા. અને તેઓને ગુલામો તરીકે રાખ્યા.
  pon-2006A: ahpw mwuri, re pil wekidala ar lamalam, kapwureiraildo oh idingohng irail
    en pwurehng wie liduhla.
  por-BRBSL: mas depois se voltaram, e fizeram com que os servos e as servas que haviam
    deixado ir livres retornassem, e os sujeitaram a servos e servas.
  cth-cth: Hatei hatnae tueng dawk bout kamlang awh teh a hloutsak awh e thaw ka tawk
    e napui, tongpanaw hah bout a man awh teh amamae kut rahim vah thaw bout a tawk
    sak awh.
  twi-twi: Nanso akyiri no, wɔsesaa wɔn adwene na wɔsan faa nnipa a wogyaa wɔn no
    de wɔn yɛɛ nkoa bio.
  hlt-hlt: Tedae a hnukah mael uh tih salpa neh sal huta te koep a lat uh. Sayalh
    la a tueih tangtae salpa neh sal huta te a khoh rhoela a khoh uh.
  tbz-SIM: Kɛ̀ dɛ̀ nɛ́ nyóó yíɛ́ kɛ̀ bɛ̀ɛ ceetɛ bɛ yɛ̀mmɛ̀ kɛ́wɛ̃tɛ kɛ́túókɛ́ bɛ dɑɑtì
    bɛ̀ do fĩ́ĩ ntì kɛ́wɛ̃tɛ kɛ́ tì pĩ̀ńnɛ́ mudɑɑtɔ̃mmú.
  msy-2020: Egha me gɨn nɨghnɨzim giragha, egha gumazir kaba ko amizir kaba inigha,
    me gamizɨma me ua ingangarir gumazamizir kɨnibar otifi.
  azb-azb: Amma sonra fikirlərini dəyişib azad etdikləri kişi və qadın qulları yenə
    özlərinə qul etdilər.
  eng-DBY: But afterwards they turned, and caused the bondmen and the bondmaids whom
    they had let go free, to return, and brought them into subjection for bondmen
    and for bondmaids.
  hin-2017: परन्तु इसके बाद वे फिर गए और जिन दास दासियों को उन्होंने स्वतंत्र करके
    जाने दिया था उनको फिर अपने वश में लाकर दास और दासी बना लिया।
  wol-KYG: Gannaaw gi nag ñu walbatiku, jëlaat seen jaam yu góor ak yu jigéen ya ñu
    goreeloon, dellooleen cig njaam, góor ak jigéen.
  eng-YLT: and they turn afterwards, and cause the men-servants and the maid-servants
    to return, whom they had sent forth free, and they subdue them for men-servants
    and for maid-servants.
  eng-WYC-2017: and they were turned afterward, and drew again their servants, and
    handmaids, which they had let go free, and they made them subject into servants,
    and into servantesses.
  eng-WMBB: but afterwards they turned, and caused the servants and the handmaids
    whom they had let go free to return, and brought them into subjection for servants
    and for handmaids.
  urd-GVH: लेकिन बाद में वह अपना इरादा बदलकर अपने आज़ाद किए हुए ग़ुलामों को वापस लाए
    और उन्हें दुबारा अपने ग़ुलाम बना लिया था।
  rug-rug: Ba mudina asa si la tuqe vagi puleni rini meke vata pusi pule i.
  gaz-gaz: Ergasii garuu yaada isaanii geeddaratanii garboota bilisa baasanii turan
    sana deebifatanii amma illee garboomfatan.
  fra-LSG: Mais ensuite ils changèrent d’avis; ils reprirent les esclaves et les servantes
    qu’ils avaient affranchis, et les forcèrent à redevenir esclaves et servantes.
  yal-yal: Koni na xanbi ra, e mɔn yi e miriyaan masara, e yi e konyine maxili, e
    bata yi naxanye beɲin, e yi e karahan alogo e mɔn xa findi konyine ra.
  haw-1868: A mahope iho, huli lakou, a hoihoi ae la lakou i na kauwakane, a me na
    kauwawahine a lakou i kuu iho ai, a hookauwa ae la ia lakou i kauwakane, a i kauwawahine.
  arb-NAV: وَلَكِنَّهُمْ مَا لَبِثُوا أَنِ اسْتَرَدُّوا الْعَبِيدَ وَالإِمَاءَ الَّذِينَ
    أَعْتَقُوهُمْ، وَاسْتَعْبَدُوهُمْ مِنْ جَدِيدٍ.
  ewe-ewe: Gake wotrɔ susu emegbe eye wogana ame siwo ŋu woɖe asi le la gazu kluviwo.
  eng-LEE: But they had turned afterward, and they had brought back the men-servants
    and the maid-servants whom they had dismissed as free, and had subjected them
    to become men-servants and maid-servants.
  asm-FB: কিন্তু পাছত তেওঁলোকে মন ঘূৰালে, আৰু তেওঁলোকে মুকলি কৰি দিয়া বন্দী-বেটীসকলক
    ঘূৰাই আনিলে আৰু নিজৰ বন্দী-বেটী কৰিবলৈ তেওঁলোকক বশীভুত কৰিলে।
  sus-A: كْنْ عَ دْنشْي رَ، عٍ نَشَ فبِلٍن نَ نَتّ مَ، عٍ مَن نَشَ عٍ شَ كٌنيِيٍ رَ سُشُ،
    عٍ نُ بَرَ نَشٍيٍ شْرّيَ.
  fra-SBL: mais ensuite ils se retournèrent, firent revenir les serviteurs et les
    servantes qu'ils avaient laissés aller en liberté, et les soumirent comme serviteurs
    et comme servantes.
  hbo-hbo: וַיָּשׁ֙וּבוּ֙ אַחֲרֵי־כֵ֔ן וַיָּשִׁ֗בוּ אֶת־הָֽעֲבָדִים֙ וְאֶת־הַשְּׁפָחֹ֔ות
    אֲשֶׁ֥ר שִׁלְּח֖וּ חָפְשִׁ֑ים *וַיַּכְבִּישׁוּם (וַֽיִּכְבְּשׁ֔וּם) לַעֲבָדִ֖ים
    וְלִשְׁפָחֹֽות׃ ס
  kik-kik: No rĩrĩ, thuutha-inĩ nĩmericũkirwo, makĩnyiita andũ acio mohorete na makĩmatua
    ngombo rĩngĩ.
  fra-NCL: Mais ensuite ils changèrent d’avis et firent revenir les esclaves, hommes
    et femmes, qu’ils avaient renvoyés libres, et les obligèrent à redevenir esclaves
    et servantes.
  cek-AK: Toe akra ai ah poek amkhraih o let, prawt tangcae misong nongpa hoi nongpatanawk
    to naeh o let moe, tamna tok sak o sak let.
  cuk-cuk: Degi-inigwele, gannar sorbali, igar-maid obelosmalad. Dulemar, gannar e-maiga-gudigusmalad
    e-maiga imakdemarbalid.
  uig-CYR: Лекин униңдин кейин улар бу йолдин йенип қоювәткән қул-дедәкләрни өзигә
    қайтурувалди. Улар буларни қайтидин мәҗбурий қул-дедәк қиливалди).
  tel-2017: అయితే ఆ తరువాత వాళ్ళు మనస్సు మార్చుకుని, తాము స్వతంత్రులుగా వెళ్ళనిచ్చిన
    దాసదాసీలను మళ్ళీ దాసులుగా, దాసీలుగా చేసుకోడానికి బలవంతంగా వాళ్ళను పట్టుకున్నారు.
  hat-BSA: Men apre yo te fin vire, yo te reprann sèvitè ak sèvant ke yo te bay libète
    yo, e te fè yo soumèt ankò nan wòl sèvitè ak sèvant yo.
  kos-kos: Tusruktu tok elos aolla nunak lalos, folokunulosme, ac sifilpa akkohsyelos.
  hbo-WLC: וַיָּשׁ֙וּבוּ֙ אַחֲרֵי־כֵ֔ן וַיָּשִׁ֗בוּ אֶת־הָֽעֲבָדִים֙ וְאֶת־הַשְּׁפָח֔וֹת
    אֲשֶׁ֥ר שִׁלְּח֖וּ חָפְשִׁ֑ים ויכבישום לַעֲבָדִ֖ים וְלִשְׁפָחֽוֹת׃ ס
  ibo-ibo: Ma mgbe oge nta gasịrị, ndị a niile gbanwere obi ha. Ha gara jide ohu ndị
    ahụ ha hapụrụ, mee ka ha ghọọkwa ndị ohu ha ọzọ.
  ory-ory: ମାତ୍ର ତହିଁ ଉତ୍ତାରେ ସେମାନେ ଫେରି ଯେଉଁ ଦାସଦାସୀମାନଙ୍କୁ ମୁକ୍ତ କରି ବିଦାୟ କରି
    ଦେଇଥିଲେ, ସେମାନଙ୍କୁ ପୁନର୍ବାର ଅଣାଇ ଆପଣାମାନଙ୍କ ଦାସଦାସୀ ହେବା ନିମନ୍ତେ ବଶୀଭୂତ କଲେ।
  chk-chk: Nge mürin ra siwili ar ekiek, ra angeesefäli ekewe mwän me fefin ra piin
    angaserela o nöünisefäliir amanau.
  rop-rop: Bat afta, olabat bin tjeinjim olabat main. Deibin deigimbek detlot wekinmen
    en wekingel, en deibin meigim olabat jidan laiga prisana igin.
  ukr-1871: Опісля же надумались і почали знов брати рабів і рабинь, що їх були пустили
    на волю і поробили їх силоміць невольниками й невольницями.
  deu-1951: Darnach aber reute es sie, und sie holten die Knechte und Mägde, die sie
    freigelassen hatten, wieder zurück und machten sie mit Gewalt wieder zu Knechten
    und Mägden.
  eng-JPS: but afterwards they turned, and caused the servants and the handmaids,
    whom they had let go free, to return, and brought them into subjection for servants
    and for handmaids;
  srp-1865: A poslije opet staše uzimati robove i robinje, koje bijahu otpustili na
    volju, i nagoniše ih da im budu robovi i robinje.
  lug-lug: Naye oluvannyuma ne bakyuka ne bazzaayo abaddu be baali bawadde eddembe.
  heb-heb: וישובו אחרי כן וישבו את העבדים ואת השפחות אשר שלחו חפשים ויכבישום לעבדים
    ולשפחות׃
  ben-IRV: কিন্তু পরে তারা তাদের মন পরিবর্তন করল। যাদের তারা মুক্ত করেছিল, সেই দাস
    ও দাসীদের আবার ফিরিয়ে এনে নিজেদের দাস বানাল। তারা পুনরায় তাদের দাসত্ব করালো।
  pan-pan: ਪਰ ਇਸ ਦੇ ਪਿੱਛੋਂ ਉਹ ਫਿਰ ਗਏ ਅਤੇ ਦਾਸਾਂ ਅਤੇ ਦਾਸੀਆਂ ਨੂੰ ਫੇਰ ਲੈ ਆਏ ਜਿਹਨਾਂ ਨੂੰ
    ਅਜ਼ਾਦ ਕਰਕੇ ਛੱਡਿਆ ਸੀ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਫਿਰ ਦਾਸ ਅਤੇ ਦਾਸੀਆਂ ਜਬਰਨ ਬਣਾਇਆ।
  mya-JVB: နောက် တဖန် ပြောင်းလဲ ၍ ယခင်လွှတ် ပြီးသော ကျွန် ယောက်ျား မိန်းမ တို့ကို
    ခေါ် ပြန်၍ အစေ ကျွန်ခံစေကြ ၏။
  tbg-tbg: Vika mintuma kevata, naantiara vika vo avu aato vare, vika kuvantu koka
    ntita vare qaiqaa viri ke tiha, Ne qaiqaa tinavu paanaa kaiqa varaate tura.
  hmo-hmo: To gabeai idia ese edia laloa idia giroa. Edia hesiai taudia, tau bona
    hahine, ma idia abidia lou. Idia ese idia guidia lou, bona edia hesiai taudia
    ma idia halaodia lou.
  urd-urd: लेकिन उसके बाद वह फिर गए और उन ग़ुलामों और लौंडियों को जिनको उन्होंने आज़ाद
    कर दिया था, फिर वापस ले आए और उनको ताबे' करके ग़ुलाम और लौंडियाँ बना लिया।
  rus-SYN: но после того, раздумавши, стали брать назад рабов и рабынь, которых отпустили
    на волю, и принудили их быть рабами и рабынями.
  bqc-SIM: Gbɛzã aa nↄ̀sɛ pãle sɛ̀, aa ɛ̀a zↄ pↄ́ aa ń kɛ̃́piↄ dà zↄbleu.
  tcz-CHONGTHU: Ahin khonung in, amahon alung’u akhelkit uvin, alha-ongsau soh numeiho
    le pasal hochu, abon uvin anung mat kit uvin, soh in aneikittauve.
  mar-mar: पण त्यानंतर त्यांनी आपले मन बदलले. त्यांनी त्यांना गुलाम होण्यास भाग पाडले.
  qub-qub: '@see-verse:JER.034.010'
  bqp-bqp: Adɑmɑ ɑmɛn biru tɔn be, bɑ gɑri yi yinɑ. Bɑ ben yoo be nɑɑ swĩi bɑ mwɑɑmɑ
    bɑ yoo sɔmɑ koosiɑ kɑ tilɑsi.
  hat-hat: Men apre sa, yo chanje lide, yo pran moun yo te bay libète yo, fanm kou
    gason, yo fòse yo tounen sèvi yo esklav ankò.
  eng-BSB: but later they changed their minds and took back the menservants and maidservants
    they had freed, and they forced them to become slaves again.
  eng-WEBPB: but afterwards they turned, and caused the servants and the handmaids
    whom they had let go free to return, and brought them into subjection for servants
    and for handmaids.
  kbq-kbq: Hianagi henka mago'a knama evutege'za, antahintahi zamia rukrahe hige'za
    zamatrage'za fruma hu'za vu'naza kazokazo eri'za a'ene venenea ete zamavare'za,
    kazokazo eri'zana zami'naze.
  nhe-BL: Teipa moyolcuepque huan quinfuerzajhuijque para sampa ma quintequipanoca
    san tlapic queja achtohuiya.
  gub-BL: Na'e uzuhaw uze'eg wà. Umuzewyr wi kar wà. Umuigo wi kar uma'ereko e ma'e
    romo wà.
  eng-DRA: 'But afterwards they turned: and brought back again their servants and
    their handmaids, whom they had let go free, and brought them into subjection as
    menservants and maidservants.'
