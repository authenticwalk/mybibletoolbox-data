    говорить Господь.'
  deu-1951: 'im Frieden sollst du sterben, und wie man deinen Vätern, den frühern
    Königen, welche vor dir gewesen sind, Feuer anzündete, so wird man auch dir tun
    und über dich klagen: «Ach, Herr!»'
  eng-JPS: 'thou shalt die in peace; and with the burnings of thy fathers, the former
    kings that were before thee, so shall they make a burning for thee; and they shall
    lament thee: ''Ah lord!'' for I have spoken the word, saith the LORD.'
  srp-1865: 'Nego æeš umrijeti na miru, i kao što pališe ocima tvojima, preðašnjim
    carevima, koji su bili prije tebe, tako æe paliti i tebi, i naricaæe za tobom:
    jaoh gospodaru! jer ja rekoh ovo, govori Gospod.'
  lug-lug: olifa mu mirembe. Ng’abantu bwe bakuma ebyoto mu nnyimbe za bakitaawo,
    bakabaka abasooka, bwe batyo bwe balikuwa ekitiibwa nga bakujjukira nga bakukungubagira
    nga bagamba nti, “Woowe mukama waffe!” Nze kennyini mpa ekisuubizo kino, bw’ayogera
    Mukama.’ ”
  heb-heb: בשלום תמות וכמשרפות אבותיך המלכים הראשנים אשר היו לפניך כן ישרפו לך והוי
    אדון יספדו לך כי דבר אני דברתי נאם יהוה׃
  ben-IRV: তুমি শান্তিতে মারা যাবে। তোমার পূর্বপুরুষের জন্য, তোমার আগেকার রাজাদের
    জন্য যেমন দাহ করা হয়েছিল, তেমনি লোকে তোমার দেহ আগুনে পোড়াবে। তারা বলবে ‘হায়
    মনিব!’ তারা তোমার জন্য বিলাপ করবে। এখন আমিই বলেছি।” এটা সদাপ্রভুর ঘোষণা।
  pan-pan: ਸਗੋਂ ਤੂੰ ਸ਼ਾਂਤੀ ਨਾਲ ਮਰੇਂਗਾ ਅਤੇ ਜਿਵੇਂ ਤੇਰੇ ਪੁਰਖਿਆਂ ਲਈ ਜਿਹੜੇ ਤੈਥੋਂ ਪਹਿਲਾਂ
    ਰਾਜਾ ਹਨ ਉਹ ਖੁਸ਼ਬੋਈਆਂ ਜਲਾਉਂਦੇ ਸਨ ਤਿਵੇਂ ਤੇਰੇ ਲਈ ਖੁਸ਼ਬੋਈਆਂ ਜਲਾਉਣਗੇ ਅਤੇ ਤੇਰੇ ਲਈ ਸਿਆਪਾ
    ਕਰਨਗੇ ਕਿ ਹਾਏ ਸਾਡੇ ਮਾਲਕ! ਕਿਉਂ ਜੋ ਇਹ ਗੱਲ ਮੈਂ ਆਖੀ ਹੈ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ငြိမ်ဝပ် စွာ သေ ၍ သင့် ရှေ့ မှာ စိုးစံ သော ဘိုး တော်ဘေးတော်တို့အဘို့ ပြုဘူးသည်နည်းတူ၊
    သင့် အဘို့ နံ့သာပေါင်းကို မီးရှို့ လျက် ၊ ဩ သခင် ဟူ၍ငိုကြွေး မြည်တမ်းကြလိမ့်မည်၊
    ငါ ပြော ထားပြီဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Are qihaaqama kera qutu vinarave. Are qutu viramanta vika haaru ai kaivaqaukavara
    avuhainauka koqe muntavi haikara iha quara nimitaantemake, aivata vi haikara iha
    quara amiteha iqi rateha tiha, Mpo, tinavu avuhainaa vaiintivano qutu vivo, tivarave.
    Te Noravano Kotika ariara minti turo, tiro.
  hmo-hmo: 'Oi be maino ia noho neganai do oi mase. Oiemu sene taudia be king dainai,
    idia mase neganai, idia totona edia bese taudia ese muramura mai bonana idia gabua.
    Unai bamona danu, do oi mase neganai taunimanima ese muramura mai bonana be oi
    totona do idia gabua, bona do idia gwau: Aiemai biaguna e, madi o! Lau inai Lohiabada
    lau hereva vadaeni.’ ”'
  urd-urd: तू अम्न की हालत में मरेगा और जिस तरह तेरे बाप — दादा या'नी तुझ से पहले
    बादशाहों के लिए ख़ुशबू जलाते थे, उसी तरह तेरे लिए भी जलाएँगे, और तुझ पर नौहा करेंगे
    और कहेंगे, हाय, आक़ा! “क्यूँकि मैंने यह बात कही है, ख़ुदावन्द फ़रमाता है।”
  rus-SYN: 'ты умрешь в мире, и как для отцов твоих, прежних царей, которые были прежде
    тебя, сожигали при погребении благовония, так сожгут и для тебя и оплачут тебя:
    “увы, государь!”, ибо Я изрек это слово, говорит Господь.'
  bqc-SIM: 'a ga niɛniɛɛ. Lá wà tulaletikà aà dezi kía káau pↄ́ dↄ̀aaↄnɛ tɛ́a,
    màa wa tulaletikaɛ̀ tɛ́a, wi búbuapɛɛ̀ wà mɛ: Waiyoo kí! Ma Dii mámɛ ma lɛ́pi
    gbɛ̃̀.'
  tcz-CHONGTHU: Nangma lungmong tah a nathiding ahinai. Napu napate leng masaho kibolna
    banga mihon gimnamtwi ahin hal uva, nathilong a-op diu; Amaho chu nachung a lainatah’a
    kapdiu, ohe, ilengpau athitai, atidiu ahi, tin Pakaiyin aseiye, ati.
  mar-mar: तू शांतीने मरशील. तुझ्या पूर्वीचे राजे तुझे पूर्वज यांच्याकरिता धूप वगैरे
    जाळीत तसे तुझ्याकरता जाळतील, व हाय रे, माझ्या स्वामी असे बोलून तुझ्याकरता शोक
    करतील; आता मी बोललो आहे. हे परमेश्वराचे वचन आहे.”
  qub-qub: Auquinyar alli wañuyllapami wañucunquipaj. Wañuptiquega gamta pampashunquipaj
    unay caj raycunata pampashannömi. Chayno pampashushpayquimi perfümicunatapis rupachengapaj.
    Gampaj wagashpan «Ay, taytallau tayta» nengapaj. Noga Tayta Diosmi chayno cananpaj
    në.› »
  bqp-bqp: u koo gbiwɑ bɔri yɛndu sɔɔ kpɑ bu win gɔɔ ko nge mɛ bɑ win sikɑdo sinɑm
    be bɑ nùn gbiiyegii kuɑ. Bɑ koo nùn turɑre dɔ̃ɔ dokeɑ kpɑ bu nùn gɔɔ wuri yini
    kuɑ bu nɛɛ, wɑnyo! Sinɑ boko u gu! Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: 'W''ap mouri mouri ou nan kabann ou. Lè sa a, y''a boule lansan pou ou
    menm jan yo te konn boule lansan pou zansèt ou yo ki te wa anvan ou. Y''a rele
    pou ou, y''a di: Ki lapenn sa a? Wa a mouri! Se mwen menm Seyè a ki di sa. Se
    mwen ki bay mesaj sa a.'
  eng-BSB: you will die in peace. As spices were burned for your fathers, the former
    kings who preceded you, so people will burn spices for you and lament, ‘Alas,
    O master!’ For I Myself have spoken this word, declares the LORD.”
  eng-WEBPB: You will die in peace; and with the burnings of your fathers, the former
    kings who were before you, so they will make a burning for you. They will lament
    you, saying, “Ah Lord!” for I have spoken the word,’ says the LORD.”
  kbq-kbq: Hianagi kagra knare hunka mani'nenka krimpa frune frigahane. Ana hananke'za
    kagehe'zama ko'ma kinima mani'neza frizage'za, mananentake zantamima kre manama
    nevu'za ra zamagima zami'nazaza hu'za, kagrama frisanke'za vahe'mo'za ana nehu'za,
    zavira nete'za amanage hugahaze. Kva ne'timofonkura tasunku hune hu'za hugahaze.
    Na'ankure Nagra Ra Anumzamo'na ama ana nanekea huvempa nehue huno hu'ne.
  nhe-BL: 'Ta timiquis campa motlacajhua, huan yajuanti quitlatise copali para mitzilnamiquise
    queja quichijque ica motata. Chocase mopampa ta huan quiijtose: ¡Ay TOTECO, ya
    mijqui totlanahuatijca! Queja nopa elis pampa niimoTECO niquijtohua para queja
    nopa nijsencajtoc para ma eli.’”'
  gub-BL: Tuwihawete neipy wamàno mehe teko wapy yhyk zàwenugar wazutym mehe wà. Nezewegatete
    wapy putar yhyk zàwenugar nezutym mehe wà nehe no. Uzai'o putar nerehe wà nehe.
    — Zaneruwihawete umàno a'e, i'i putar wà nehe. Ihe Tupàn Tuweharupi Wiko Ma'e
    aze'eg kwez kury.
  eng-DRA: 'But thou shalt die in peace, and according to the burnings of thy fathers,
    the former kings that were before thee, so shall they burn thee: and they shall
    mourn for thee, saying: Alas, Lord: for I have spoken the word, saith the Lord.'
