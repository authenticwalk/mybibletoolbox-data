verse: JER.034.005
translations:
  mal-C: നീ സമാധാനത്തോടെ മരിക്കും. നിനക്കുമുമ്പ് വാണിരുന്ന രാജാക്കന്മാരായ നിന്റെ മുൻഗാമികളുടെ
    ആദരസൂചകമായി ചിതയൊരുക്കിയതുപോലെ അവർ നിനക്കുവേണ്ടിയും ആദരസൂചകമായി ചിതയൊരുക്കി, “അയ്യോ
    തമ്പുരാനേ!” എന്നു പറഞ്ഞ് അവർ നിനക്കായും വിലപിക്കും. ഞാൻതന്നെയാണ് ഈ വാഗ്ദാനം നൽകുന്നത്,
    എന്നു യഹോവ പ്രഖ്യാപിക്കുന്നു.’ ”
  deu-TKW: 'in Frieden wirst du sterben, und wie man deinen Vätern, den früheren Königen,
    die dir vorangingen, Wohlgerüche bei der Bestattung verbrannte, so wird man sie
    auch dir verbrennen und um dich klagen: “Ach Gebieter!” denn das habe ich geredet
    - ist der Spruch Jahwes.'
  lin-lin: 'kasi okokufa na kimia. Mpe ndenge bato bapelisaki moto mpe batumbaki malasi
    ya solo kitoko, na matanga ya batata na yo, bakonzi ya kala oyo baleka liboso
    na yo, mpo na kopesa bango lokumu, ndenge wana mpe bakosala mpo na lokumu na yo.
    Mpe bakoyemba nzembo ya mawa na tina na yo : ‘ Oh mawa, nkolo na ngai ! ’ Solo,
    Ngai moko nde napesi elaka oyo, elobi Yawe. › »'
  eng-LSV: you die in peace, and with the burnings of your fathers, the former kings
    who have been before you, so they make a burning for you; and, Oh, lord, they
    lament for you, for the word I have spoken—a declaration of YHWH.”
  eng-GNV: 'But thou shalt die in peace: and according to the burning for thy fathers
    the former Kings which were before thee, so shall they burne odours for thee,
    and they shall lament thee, saying, Oh lorde: for I haue pronounced the worde,
    sayth the Lord.'
  eng-WEBSTER: 'But thou shalt die in peace: and with the burnings of thy fathers,
    the former kings who were before thee, so shall they burn odors for thee; and
    they will lament thee, saying , Ah lord! for I have pronounced the word, saith
    the LORD.'
  nhw-BL: 'Ta timiquis campa momasehualhua, huan inijuanti quitlatise copali para
    mitzelnamiquise quen quichijque ica motata. Chocase por ta huan quiijtose: ¡Ay
    TOTECO, ya mijqui totlanahuatijca! Quej nopa elis pampa niamoTECO niquijtohua
    para quej nopa nijsencajtoc para ma eli.’ ”'
  swh-ONEN: 'utakufa kwa amani. Kama vile watu walivyowasha moto wa maziko kwa heshima
    ya baba zako, wafalme waliokutangulia, ndivyo watu watakavyowasha moto kwa heshima
    yako na kuomboleza, wakisema: “Ole, Ee Bwana!” Mimi mwenyewe ninaweka ahadi hii,
    asema Bwana.’ ”'
  bba-bba: u koo ɡbiwɑ bɔri yɛndu sɔɔ kpɑ bu win ɡɔɔ ko nɡe mɛ bɑ win sikɑdo sinɑm
    be bɑ nùn ɡbiiyeɡii kuɑ. Bɑ koo nùn turɑre dɔ̃ɔ dokeɑ kpɑ bu nùn ɡɔɔ wuri yini
    kuɑ bu nɛɛ, wɑnyo! Sinɑ boko u ɡu! Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'but thou shalt die in peace: and with the burnings of thy fathers,
    the former kings which were before thee, so shall they burn odours for thee; and
    they will lament thee, saying, Ah lord! for I have pronounced the word, saith
    the Lord.'
  luo-luo: initho gi kwe. Kaka ji noloso mach mar liel mar miyo wuonu luor; ruodhi
    machon mane otelo nyimi, mondo omi gilos mach mar miyi luor kendo mar ywak, “Aa,
    yaye jatelo!” An awuon aketo singoni, Jehova Nyasaye owacho.’ ”
  meu-meu: 'Maino ai ba mase. Senemu, pavapava dagina ai e gunalaimu taudia, daidiai
    muramura mai bonadia e gabu heḡereḡerena ai, taunimanima ese muramura mai bonadia
    bae gabu oi daimu ai, bona oi daimu ai bae rohe ahu, baeto “Ḡauka e, ihabaimu!”
    Iehova na e tomu: Vada na hereva.'
  npi-ULB: तँ शान्तिमा मर्नेछस् । तेरा पुर्खाहरू अर्थात् तँभन्दा अगिका राजाहरूको मृत्यु
    संस्कारमा भएजस्तै तिनीहरूले तेरो लाश जलाउनेछन् । तिनीहरूले भन्‍नेछन्, 'हाय मालिक!'
    तिनीहरूले तेरो निम्ति विलाप गर्नेछन् । मैल यो कुरा भनेको छु, यो परमप्रभुको घोषणा
    हो ।”
  yor-yor: ìwọ yóò kú ní àlàáfíà. Bí àwọn ènìyàn sì ti ń ṣe iná ìsìnkú ní ọlá fún
    àwọn baba rẹ, ọba tí ó jẹ ṣáájú rẹ, bẹ́ẹ̀ ni wọn yóò ṣe iná ní ọlá rẹ, wọn ó sì
    pohùnréré pé, “Yé, olúwa!” Èmi fúnra mi ni ó ṣèlérí yìí ni Olúwa wí.’ ”
  pes-OPCB: 'بلکه در آرامش خواهی مرد. مردم همان‌گونه که برای اجدادت که پیش از تو پادشاه
    بودند، بخور سوزاندند، به یادبود تو نیز بخور خواهند سوزاند. آنها در سوگ تو ماتم
    کرده، خواهند گفت: ”افسوس که پادشاهمان درگذشت!“ این، آن چیزی است که اراده نموده‌ام.»'
  tgl-ULB: Mamatay ka sa kapayapaan. Gaya ng pagsusunog sa paglilibing sa iyong mga
    ninuno, na mga haring nauna sa iyo, susunugin nila ang iyong katawan. Sasabihin
    nila, “Aba sa iyo, panginoon!” Tatangis sila para sa iyo. Ngayon, nagsalita ako—ito
    ang pahayag ni Yahweh.”
  hui-hui: Í̠ hodagua halu homolebere. Í̠ homaregola bamba í̠ mamalime Yudanaga kini
    homeneru hora halu howa ira hagua nga bilo inisenesiru delagadagua tigua í̠naga
    tingini hora halu howa í̠ mini yaraga halu inisenesi delolebira. Tigua dara timbuni
    howa kiabu dugu bialu lalu, Inanaga agali haguane homayada, laga bialu holebira.
    I̱ Anduane Homogo i̱na bi o ledogoniore, lalu Anduane Homogohanda Yaremaiahondo
    lene.
  mya-mya: အေး​ချမ်း​စွာ​သေ​ရ​လိမ့်​မည်။ လူ​တို့​သည် သင်​၏​ဘိုး​ဘေး​များ​အ​တွက် နံ့​သာ​ပေါင်း
    ကို​မီး​ရှို့​ခဲ့​ကြ​သည့်​နည်း​တူ သင်​၏​အ​တွက် လည်း​နံ့​သာ​ပေါင်း​ကို​မီး​ရှို့​ကြ​လိမ့်​မည်။
    သူ တို့​သည်`ငါ​တို့​ဘု​ရင်​ကွယ်​လွန်​ပြီ' ဟု​ဆို​၍ သင်​၏​အ​တွက်​ငို​ကြွေး​မြည်​တမ်း​ကြ​လိမ့်
    မည်။ ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ သည့်​စ​ကား​ဖြစ်​၏'' ဟူ​၍​မိန့်​တော်​မူ​၏။
  bod-N: བདེ་བར་ཚེ་ལས་འདས་ཏེ། མི་རྣམས་ཀྱིས་ཇི་ལྟར་ཁྱོད་ཀྱི་མེས་པོ་སྟེ་རྒྱལ་པོ་སྔ་རབས་རྣམས་ལ་སྤོས་བདུགས་པ་བཞིན་ཁྱོད་ལའང་དེ་ལྟར་སྤོས་བདུག་ཅིང་།
    ཀྱི་ཧུད་ཇོ་བོ་ལགས་ཞེས་ཟེར་ཞིང་ཁྱོད་ཀྱི་དོན་དུ་མྱ་ངན་ཞུ་བར་འགྱུར་ཞེས་བདག་གིས་སྨྲའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: uchafa murunyararo. Vanhu sezvavakavesa moto pamariro vachiremekedza madzibaba
    ako, iwo madzimambo akare akakutangira, saizvozvo vachavesa moto vachikuremekedza
    vagochema vachiti, “Yowe-e, nhai tenzi!” Ndini pachangu ndavimbisa izvi, ndizvo
    zvinotaura Jehovha.’ ”
  spa-BLM: 'Morirás en paz; y con los ardores de tus padres, los antiguos reyes que
    fueron antes de ti, así te harán arder. Se lamentarán de ti, diciendo: “¡Ah, Señor!”,
    porque yo he dicho la palabra’, dice Yahvé”.'
  cac-cac: 'Junc''olal ol aj a chami. A in Jehová in svac'' in ti'' to icha yutejnac
    eb'' anima sn̈usan incienso ayic smucchajnac eb'' a mam icham, aton eb'' ochnac
    reyal ayic manto ach och a ach tic, icha chi'' ol aj sn̈uschaj incienso chi''
    ayic ol ach mucchajoc. Ol oc'' eb'' uuj, ol yalan eb'' icha tic: Ay, ix cham vin̈
    co reyal, xcham eb'', xchi Jehová, xa chi, xchi d''ayin.'
  swh-ULB: Utakufa katika amani. Kama kwenye mafukizo ya babu zako, wafalme waliokuwepo
    kabla yako, watauchoma mwili wako. Watasema, 'Ole, bwana!” Watakuomboleza. Sasa
    nimesema—hili ni tangazo la Yahwe.”
  bel-bel: 'ты памрэш у міры, і як бацькам тваім, - ранейшым царам, якія былі да цябе,
    - палілі пры пахаваньні пахошчы, так спаляць і табе і аплачуць цябе: «на жаль,
    спадару», бо Я вымавіў гэтае слова, кажа Гасподзь.'
  deu-ELBBK: 'in Frieden wirst du sterben, und wie die Brände deiner Väter, der früheren
    Könige, die vor dir gewesen sind, so wird man dir einen Brand machen, und man
    wird über dich klagen: „Wehe, Herr!“ denn ich habe das Wort geredet, spricht der
    HERR.'
  mbb-OT: kekenà, ebpatey ka he melinawen. Edtutung te veyewà is menge etew nu su
    ebeǥayan ke zan te zengeg iring te mibeelan dan hein inleveng is menge kepuun
    nu he nehuna kenikew he midhadì. Igkeseeng ke zan ne ke sikandan te, ‘Minatey
    en is hadì dey!’ Iyan a, is Nengazen, is migkaǥi kayi.”
  mal-2015: നീ വാളാൽ മരിക്കയില്ല; നീ സമാധാനത്തോടെ മരിക്കും; നിനക്കു മുമ്പുണ്ടായിരുന്ന
    പണ്ടത്തെ രാജാക്കന്മാരായ നിന്റെ പിതാക്കന്മാർക്കു വേണ്ടി സുഗന്ധദഹനം കഴിച്ചതുപോലെ
    അവർ നിനക്കുവേണ്ടിയും കഴിക്കും; അയ്യോ തമ്പുരാനേ! എന്നു ചൊല്ലി അവർ നിന്നെക്കുറിച്ചു
    വിലപിക്കും; അതു ഞാൻ കല്പിച്ച വചനമല്ലോ എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: 'ale mereha andro smirom. Sar labarenas o vatri paš o pohrebos tire dadengro,
    le kraľengro, save sas anglal tute, avke labarena o vatri the paš tiro pohrebos
    a kavke pal tu rovena: „Jaj, amaro kraľis muľa!“ Ačhela pes oda avke, bo me, o
    RAJ, oda phenďom.‘ “'
  pes-OPV: 'بلکه بسلامتی خواهی مرد. و چنانکه برای پدرانت یعنی پادشاهان پیشین که قبل
    از تو بودند(عطریات ) سوزانیدند، همچنان برای تو خواهندسوزانید و برای تو ماتم گرفته،
    خواهند گفت: آه‌ای آقا. زیرا خداوند می‌گوید: من این سخن راگفتم.»'
  ron-1924: 'чи вей мури ын паче ши, кум ау арс миресме пентру пэринций тэй, векий
    ымпэраць, каре ау фост ынаинтя та, тот аша вор арде ши пентру тине ши те вор жели,
    зикынд: «Вай, доамне!» Кэч Еу ам ростит кувынтул ачеста’, зиче Домнул.”'
  ben-OBCV: তুমি শান্তিতে মৃত্যুবরণ করবে। তোমার পূর্বপুরুষেরা, অর্থাৎ পূর্বতন রাজাদের
    প্রতি সম্মান প্রদর্শনের জন্য যেমন দাহ-সংস্কার করা হত, তোমার ক্ষেত্রেও তারা তেমনই
    দাহ-সংস্কার করবে ও “হায় প্রভু!” এই বলে বিলাপ করবে। আমি স্বয়ং এই প্রতিজ্ঞা করছি,
    একথা সদাপ্রভু বলেন।’ ”
  som-som: nabad baadse ku dhiman doontaa, oo wax baa laguu shidi doonaa sidii wax
    loogu shidi jiray awowayaashaa oo ahaa boqorradii kaa sii horreeyey, wayna kuu
    barooran doonaan, iyagoo leh, Hoogaye, sayidkaygiiyow, waayo, Rabbigu wuxuu leeyahay,
    Eraygaas anigaa ku hadlay.
  lat-VUC: 'sed in pace morieris: et secundum combustiones patrum tuorum, regum priorum
    qui fuerunt ante te, sic comburent te: et: Væ domine, plangent te: quia verbum
    ego locutus sum, dicit Dominus.'
  eng-ASVBT: thou shalt die in peace; and with the burnings of thy fathers, the former
    kings that were before thee, so shall they make a burning for thee; and they shall
    lament thee, saying, Ah Lord! for I have spoken the word, saith Jehovah.
  ita-1885: 'Tu morrai in pace, e ti saranno arsi aromati, come si è fatto a'' tuoi
    padri, i re precedenti, che sono stati avanti te; e si farà cordoglio di te, dicendo:
    Ahi Signore! perciocchè io ho pronunziata la parola, dice il Signore.'
  eng-LXXUP: I have made the earth by my great power, and with my high arm, and I
    will give it to whomsoever it shall seem good in mine eyes.
  eng-ULB: You will die in peace. As in the funeral burning of your ancestors, the
    kings who were before you, they will burn your body. They will say, “Woe, master!”
    They will lament for you. Now I have spoken—this is Yahweh's declaration.'”
  spa-VBL: 'morirás en paz. Tendrás un funeral apropiado con incienso quemado para
    ti como lo hicieron con tus antepasados, los reyes que gobernaron antes que tú.
    Llorarán por ti, gritando: “El rey ha muerto”. Yo mismo te lo digo, declara el
    Señor.'
  fra-_FOB: 'Tu mourras en paix, et comme on a brûlé des parfums pour tes pères, les
    rois précédents qui ont été avant toi, on en brûlera pour toi et on te pleurera,
    en disant: Hélas, Seigneur! Car j''ai prononcé cette parole, dit l''Éternel.'
  mal-mal: “നീ വാളാൽ മരിക്കുകയില്ല; നീ സമാധാനത്തോടെ മരിക്കും; നിനക്ക് മുമ്പുണ്ടായിരുന്ന
    പണ്ടത്തെ രാജാക്കന്മാരായ നിന്റെ പിതാക്കന്മാർക്കു വേണ്ടി സുഗന്ധദഹനം കഴിച്ചതുപോലെ
    അവർ നിനക്കുവേണ്ടിയും കഴിക്കും; ‘അയ്യോ തമ്പുരാനേ!’ എന്നു ചൊല്ലി അവർ നിന്നെക്കുറിച്ച്
    വിലപിക്കും; അത് ഞാൻ കല്പിച്ച വചനമല്ലയോ” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: balki tabaī maut maregā, aur log usī tarah terī tāzīm meṅ lakaṛī kā baṛā
    ḍher banā kar āg lagāeṅge jis tarah tere bāpdādā ke lie karte āe haiṅ. Wuh tujh
    par bhī mātam kareṅge aur kaheṅge, ‘Hāy, mere āqā!’ Yih Rab kā farmān hai.”
  suz-BL: गे इन थुं नाइश्‍शा बेक्‍नीनी। मिनु दोपा इन किकी पिपी इन ङोंइती ङा पिप आन
    कली मुरपुकीमी ब्रोव़शो रिना पाइब थोव़क चोशा थिम्‍मे, मोपा मेकोपुकीमी इन कली यो
    थिम्‍नीम। इन पर्बम ‘आंइ प्रभु’ दे रोंका पाइनीम। गो मेको लोव़ पाता, दे नेल्‍लेम
    नेंचा ङा पा देनो” दे परमप्रभु यावेमी देंत। २इतिहास १६:१४; येरमीया २२:१८
  eng-NOY: in peace shalt thou die; and according to the burnings of thy fathers,
    the former kings, who were before thee, so shall they burn for thee; and they
    shall lament for thee, saying, “Ah, lord!” for I have spoken the word, saith Jehovah.
  ita-1927: 'tu morrai in pace; e come si arsero aromi per i tuoi padri, gli antichi
    re tuoi predecessori, così se ne arderanno per te; e si farà cordoglio per te,
    dicendo: “Ahimè, signore!…” poiché son io quegli che pronunzia questa parola,
    dice l’Eterno.'
  ckb-ckb: 'بە ئاشتی دەمریت. وەک چۆن خەڵکی بۆ ڕێزگرتن لە باوباپیرانی پاشاکانی پێش
    تۆ بخووریان دەسووتاند، ئاوا بۆ ڕێزگرتن لە تۆ بخوور دەسووتێنن، بە ’گەورە ڕۆ!‘ بۆت
    دەلاوێنەوە. یەزدان دەفەرموێت: من ئەو بەڵێنە دەدەم.“»'
