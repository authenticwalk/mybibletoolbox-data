verse: JER.034.012
translations:
  mal-C: 'അപ്പോൾ യഹോവയിൽനിന്നു യിരെമ്യാവിന് ഇപ്രകാരം അരുളപ്പാടുണ്ടായി:'
  deu-TKW: 'Da erging das Wort Jahwes an Jeremia also:'
  lin-lin: 'Boye, tala liloba oyo Yawe alobaki na nzela ya Jeremi :'
  eng-LSV: And there is a word of YHWH to Jeremiah from YHWH, saying,
  eng-GNV: Therefore the worde of the Lord came vnto Ieremiah from the Lord, saying,
  eng-WEBSTER: Therefore the word of the LORD came to Jeremiah from the LORD, saying,
  nhw-BL: 'Yeca TOTECO nechnojnotzqui na, niJeremías, huan nechilhui:'
  swh-ONEN: 'Ndipo neno la Bwana likamjia Yeremia kusema:'
  bba-bba: Sɑɑ yerɑ Yinni Gusunɔ u Yeremi sɔ̃ɔwɑ u nɛɛ, ɑ tɔn be sɔ̃ɔwɔ ɑ nɛɛ,
  eng-KJVCPB: Therefore the word of the Lord came to Jeremiah from the Lord, saying,
  luo-luo: 'Eka wach Jehova Nyasaye nobiro ne Jeremia kama:'
  meu-meu: Bena Iehova ena hereva na Iehova ena amo Ieremia enai e kau, eto,
  npi-ULB: त्यसैले परमप्रभुको वचन यर्मियाकहाँ यसो भनेर आयो,
  yor-yor: 'Nígbà náà ni ọ̀rọ̀ Olúwa tọ Jeremiah wá wí pé:'
  pes-OPCB: برای همین خداوند این پیغام را برای اهالی اورشلیم به من داد.)
  tgl-ULB: Kaya ang salita ni Yahweh ay dumating kay Jeremias at sinabi,
  hui-hui: Anidagua biyagola Anduane Homogohanda Yaremaiahondo bi ogodagua lamini.
  mya-mya: ထို​အ​ခါ​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏ ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည်၊-
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཡེ་རེམ་ཡཱ་ལ་བྱུང་བ་འདི་ལྟ་སྟེ།
  sna-sna: Ipapo shoko raJehovha rakasvika kuna Jeremia, richiti,
  spa-BLM: 'Por eso vino a Jeremías una palabra de Yahvé, que decía:'
  cac-cac: 'Yuj chi'' ix yalan Jehová d''ayin icha tic:'
  swh-ULB: Kwa hiyo neno la Yahwe likaja kwa Yeremia, likisema,
  bel-bel: 'І было слова Гасподняе Ерамію ад Госпада:'
  deu-ELBBK: 'Und das Wort des HERRN erging vonseiten des HERRN an Jeremia, indem
    er sprach:'
  mbb-OT: Umbe, migkaǥi is Nengazen he Megbevayà te Israel, ziyà te ki Jeremias te,
    “Midhimu ku is kebpekid-uyun te menge kepuun niw hein impeǥawas ku sikandan diyà
    te Ehipto he zutun sikandan mengeuripen. Ke siak te,
  mal-2015: 'അതുകൊണ്ടു യഹോവയുടെ അരുളപ്പാടു യിരെമ്യാവിന്നു യഹോവയിങ്കൽ നിന്നുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Akor avľa o lav le RAJESKRO ko Jeremijaš:'
  pes-OPV: 'و کلام خداوند بر ارمیا از جانب خداوندنازل شده، گفت:'
  ron-1924: 'Атунч, Кувынтул Домнулуй а ворбит луй Иеремия дин партя Домнулуй астфел:'
  ben-OBCV: 'তারপর সদাপ্রভু বাক্য যিরমিয়ের কাছে উপস্থিত হল:'
  som-som: Sidaas daraaddeed eraygii Rabbigu wuxuu xagga Rabbiga uga yimid Yeremyaah
    isagoo leh,
  lat-VUC: 'Et factum est verbum Domini ad Jeremiam a Domino, dicens:'
  eng-ASVBT: Therefore the word of Jehovah came to Jeremiah from Jehovah, saying,
  ita-1885: 'Laonde la parola del Signore fu dal Signore indirizzata a Geremia, dicendo:'
  eng-LXXUP: I spoke also to Zedekiah king of Judah according to all these words,
    saying, Put your neck into the yoke, and serve the king of Babylon.
  eng-ULB: So the word of Yahweh came to Jeremiah, saying,
  spa-VBL: 'Un mensaje del Señor llegó a Jeremías, diciendo:'
  fra-_FOB: 'Alors la parole de l''Éternel fut adressée à Jérémie, en ces mots:'
  mal-mal: 'അതുകൊണ്ട് യിരെമ്യാവിന് യഹോവയിങ്കൽനിന്ന് അരുളപ്പാട് ഉണ്ടായതെന്തെന്നാൽ:'
  urd-GVR: Tab Rab kā kalām Yarmiyāh par nāzil huā.
  suz-BL: मिनु परमप्रभु यावेम येरमीया कली लोव़ पाप्‍तु।
  eng-NOY: Then came the word of Jehovah to Jeremiah from Jehovah, saying,
  ita-1927: 'La parola dell’Eterno fu dunque rivolta dall’Eterno a Geremia, in questi
    termini:'
  ckb-ckb: 'ئینجا فەرمایشتی یەزدان بۆ یەرمیا هات:'
  eng-BBE: For this reason the word of the Lord came to Jeremiah from the Lord, saying,
  kan-OKCV: 'ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ಯೆರೆಮೀಯನಿಗೆ ಯೆಹೋವ ದೇವರಿಂದ ಉಂಟಾಗಿ:'
  tam-2017: 'ஆதலால், யெகோவாவால் எரேமியாவுக்கு வார்த்தை உண்டாகி, அவர்:'
  spa-RV-1909: 'Y fué palabra de Jehová á Jeremías, de parte de Jehová, diciendo:'
  ron-BTF: 'De aceea cuvântul DOMNULUI a venit la Ieremia de la DOMNUL, spunând:'
  eng-WEBP: Therefore the LORD’s word came to Jeremiah from the LORD, saying,
  eng-FBV: A message from the Lord came to Jeremiah, saying,
  nld-1939: 'Toen werd het woord van Jahweh tot Jeremias gericht:'
  nch-BL: 'Yeca TOTECO technojnotzqui na, niJeremías, huan techilhui:'
  vie-1934: 'Bấy giờ, có lời của Đức Giê-hô-va phán cho Giê-rê-mi rằng:'
  hin-CV: 'तत्पश्चात येरेमियाह को याहवेह की ओर से याहवेह का यह संदेश भेजा गया:'
  spa-BES: 'Por esta razón la palabra del Señor vino a Jeremías de parte del Señor,
    diciendo:'
  tdx-tdx: 'aa le niheo am’Iirmeà boak’ am’ Iehovà ty tsara’ Iehovà manao ty hoe:'
  tha-KJV: พระวจนะแห่งพระเยโฮวาห์จึงมายังเยเรมีย์จากพระเยโฮวาห์​ว่า
  por-BR-2018: 'Então veio a palavra do SENHOR a Jeremias, de parte do SENHOR, dizendo:'
  deu-ELO: 'Und das Wort Jehovas geschah von seiten Jehovas zu Jeremia also:'
  eng-WYC-2018: And the word of the Lord was made of the Lord to Jeremy, and said,
    (And so the word of the Lord was made to Jeremiah, and said,)
  epo-epo: 'Tiam aperis la vorto de la Eternulo al Jeremia, dirante:'
  uig-PIN: '— Xu qaƣda Pǝrwǝrdigarning sɵzi Yǝrǝmiyaƣa kelip mundaⱪ deyildi: —'
  beo-beo: '-'
  tpi-OTNT: Orait long dispela taim Bikpela i givim tok long Jeremaia olsem,
  hau-SA: Sai maganar Ubangiji ta zo wa Irmiya cewa,
  uig-LAT: '— Shu chaghda Perwerdigarning sözi Yeremiyagha kélip mundaq déyildi: —'
  nde-nde: Ilizwi likaThixo laselifika kuJeremiya lisithi,
  ton-ton: ¶ Ko ia naʻe haʻu ʻae folofola ʻa Sihova kia Selemaia meia Sihova, ʻo pehē,
  ces-1613: 'I stalo se slovo Hospodinovo k Jeremiášovi od Hospodina, řkoucí:'
  eng-WMB: Therefore the LORD’s word came to Jeremiah from the LORD, saying,
  tam-TCV: அப்பொழுது யெகோவாவின் வார்த்தை எரேமியாவுக்கு வந்தது.
  ceb-ULB: Busa miabot ang pulong ni Yahweh ngadto kang Jeremias, nga nag-ingon,
  pol-UBG: 'Dlatego od PANA doszło do Jeremiasza słowo PANA mówiące:'
  urd-GVU: تب رب کا کلام یرمیاہ پر نازل ہوا۔
  deu-1912: 'Da geschah des HERRN Wort zu Jeremia vom HERRN und sprach:'
  kan-2017: ಹೀಗಿರಲು ಯೆಹೋವನು ಯೆರೆಮೀಯನಿಗೆ ಈ ವಾಕ್ಯವನ್ನು ದಯಪಾಲಿಸಿದನು,
  yap-yap: Ma aram e fare SOMOL,
  hlt-MCSB: Te dongah BOEIPA ol he BOEIPA taeng lamloh Jeremiah taengla ha pawk tih
    koep a thui pah.
  mdy-ETH: ዬካፓ ዔርሚያሴም ናንጊና ናንጋ ጎዳይዳፓ ሂዚ ጋዓ ቃኣላ ኬኤዚንቴኔ፦
  twi-ASANTE: Na Awurade asɛm baa Yeremia nkyɛn sɛ,
  eng-WEBU: Therefore the LORD’s word came to Jeremiah from the LORD, saying,
  wal-wal: Hegaappe guyyiyan, GODAA qaalai Ermmaasakko yiis.
  spa-PDDPT: 'Entonces la Palabra de Yavé vino a Jeremías:'
  gun-gun: 'Ha''e gui ma Jeremias pe Senhor oayvu ombou vy aipoe''i:'
  ilo-ULB: Immay ngarud ti sao ni Yahweh kenni Jeremias a kunana,
  kpg-kpg: Deenei laa Dimaadua,
  uig-ARA: 'ــ شۇ چاغدا پەرۋەردىگارنىڭ سۆزى يەرەمىياغا كېلىپ مۇنداق دېيىلدى: ــ'
  sus-sus: Na tɛmui Alatala naxa yi masenyi ti Annabi Yeremi bɛ,
  pon-2006: Eri, KAUN-O,
  ksd-ksd: 'Kari ra Luluai i ga tulue ra tinata kai ra Luluai tadav Ieremia dari:'
  tur-YTC: 'Bu yüzden Yahve''nin sözü Yahve''den Yeremya''ya geldi ve şöyle dedi:'
  grc-BRENT: Καὶ πρὸς Σεδεκίαν βασιλέα Ἰούδα ἐλάλησα κατὰ πάντας τοὺς λόγους τούτους,
    λέγων, εἰσαγάγετε τὸν τράχηλον ὑμῶν,
  ind-AYT: Kemudian, firman TUHAN datang kepada Yeremia, katanya,
  nya-nya: 'Tsono Yehova anawuza Yeremiya kuti:'
  hrv-hrv: 'Tada Jahve uputi riječ Jeremiji govoreći:'
  mps-mps: Tialima, te sogo Genuai Bidigo po Jeremaiabolo te tiwai wali,
  tpi-tpi: Orait long dispela taim Bikpela i givim tok long Jeremaia olsem,
  dan-1931: 'Da kom HERRENS Ord til Jeremias således:'
  vie-OVCB: 'Vì thế Chúa Hằng Hữu phán cùng Giê-rê-mi về họ:'
  guj-2017: તેથી યહોવાહ નું વચન યર્મિયાની પાસે આવ્યું અને કહ્યું;
  pon-2006A: Eri, KAUN-O,
  por-BRBSL: 'Portanto, a palavra de Javé veio de Javé a Jeremias, dizendo:'
  cth-cth: Hat toteh, BAWIPA koehoi BAWIPA e lawk Jeremiah koevah a pha.
  twi-twi: Na Awurade asɛm baa Yeremia nkyɛn se,
  hlt-hlt: Te dongah BOEIPA ol he BOEIPA taeng lamloh Jeremiah taengla ha pawk tih
    koep a thui pah.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ ti Yiɛ̀ nKuyie nni mbɛ́innɛ̀ mí nSedemii kɛ̀ n dɔ̀:'
  msy-2020: Kamaghɨn, Ikiavɨra Itir God akam isa Jeremaia ganɨngigha ghaze,
  azb-azb: 'Bundan sonra Rəbdən Yeremyaya bu söz nazil oldu:'
  eng-DBY: And the word of Jehovah came to Jeremiah from Jehovah, saying,
  hin-2017: तब यहोवा की ओर से यह वचन यिर्मयाह के पास पहुँचा
  wol-KYG: 'Ba loolu amee kàddug Aji Sax ji dikkal Yeremi bàyyikoo ci Aji Sax ji,
    ne ko:'
  eng-YLT: 'And there is a word of Jehovah unto Jeremiah from Jehovah, saying:'
  eng-WYC-2017: And the word of the Lord was made of the Lord to Jeremy, and said,
  eng-WMBB: Therefore the LORD’s word came to Jeremiah from the LORD, saying,
  urd-GVH: तब रब का कलाम यरमियाह पर नाज़िल हुआ।
  rug-rug: 'Meke kamo mae sa zinama te Zihova koe Zeremaea:'
  gaz-gaz: 'Ergasii dubbiin Waaqayyoo akkana jedhee gara Ermiyaas dhufe:'
  fra-LSG: 'Alors la parole de l’Éternel fut adressée à Jérémie de la part de l’Éternel,
    en ces mots:'
  yal-yal: Nayi, Alatala yi falan ti Yeremi xa, a naxa,
  haw-1868: Alaila, hiki mai ka olelo a Iehova io Ieremia la, mai o Iehova mai, i
    mai la,
  arb-NAV: 'فَأَوْحَى الرَّبُّ بِهَذِهِ النُّبُوءَةِ إِلَى إِرْمِيَا:'
  ewe-ewe: Tete Yehowa ƒe nya va na Yeremia be,
  eng-LEE: And the word of the Lord [then] came to Jeremiah from the Lord, saying,
  asm-FB: এই কাৰণে যিহোৱাৰ পৰা যিৰিমিয়াৰ ওচৰলৈ এই বাক্য আহিল বোলে,
  sus-A: نَ تّمُي عَلَتَلَ نَشَ يِ مَسٍنيِ تِ عَننَبِ يٍرٍ مِ بّ،
  fra-SBL: 'La parole de Yahvé fut adressée à Jérémie de la part de Yahvé, en ces
    termes :'
  hbo-hbo: וַיְהִ֤י דְבַר־יְהוָה֙ אֶֽל־יִרְמְיָ֔הוּ מֵאֵ֥ת יְהוָ֖ה לֵאמֹֽר׃
  kik-kik: 'Hĩndĩ ĩyo ndũmĩrĩri ya Jehova nĩyakinyĩrĩire Jeremia, akĩĩrwo atĩrĩ:'
  fra-NCL: 'Et la parole de Yahweh fut adressée à Jérémie de la part de Yahweh en
    ces termes :'
  cek-AK: To naah Angraeng ih lok Jeremiah khaeah angzoh moe,
  cuk-cuk: 'Degidbali, Jeremíasʼse Bab-Jehová-gayaburba nonikid, ega weyob sognonikid:'
  uig-CYR: '— Шу чағда Пәрвәрдигарниң сөзи Йәрәмияға келип мундақ дейилди: —'
  tel-2017: కాబట్టి, యెహోవా వాక్కు యిర్మీయాతో ఇలా చెప్పాడు,
  hat-BSA: 'Alò, pawòl SENYÈ a te vini a Jérémie soti nan SENYÈ a. Li te di:'
  kos-kos: Na LEUM GOD,
  hbo-WLC: וַיְהִ֤י דְבַר־יְהוָה֙ אֶֽל־יִרְמְיָ֔הוּ מֵאֵ֥ת יְהוָ֖ה לֵאמֹֽר׃
  ibo-ibo: Mgbe ahụ, okwu Onyenwe anyị ruru Jeremaya ntị sị ya,
  ory-ory: ଏହେତୁ ସଦାପ୍ରଭୁଙ୍କଠାରୁ ଯିରିମୀୟଙ୍କ ନିକଟରେ ସଦାପ୍ରଭୁଙ୍କର ଏହି ବାକ୍ୟ ଉପସ୍ଥିତ
    ହେଲା, ଯଥା,
  chk-chk: Mürin ewe Samol mi Lapalap a kapas ngeni Jeremaia pwe epwe üreni ekewe
    aramas,
  rop-rop: Afta tharran, YAWEI det trubala God blanga Isreil, bin dalim mi blanga
    dalim detlot pipul,
  ukr-1871: 'І надійшло слово Господнє від Господа до Еремії таке:'
  deu-1951: 'Da erging das Wort des HERRN an Jeremia also:'
  eng-JPS: 'therefore the word of the LORD came to Jeremiah from the LORD, saying:'
  srp-1865: 'I doðe rijeè Gospodnja Jeremiji od Gospoda govoreæi:'
  lug-lug: Ekigambo kya Mukama ne kijjira Yeremiya nti,
  heb-heb: ויהי דבר יהוה אל ירמיהו מאת יהוה לאמר׃
  ben-IRV: এই জন্য সদাপ্রভুর বাক্য যিরমিয়ের কাছে এল এবং বলল,
  pan-pan: ਤਾਂ ਯਿਰਮਿਯਾਹ ਨੂੰ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਯਹੋਵਾਹ ਵੱਲੋਂ ਆਇਆ ਕਿ
  mya-JVB: ထိုကြောင့် ၊ ထာဝရဘုရား ၏ နှုတ်ကပတ် တော် သည် ယေရမိ သို့ ရောက် ၍၊
  tbg-tbg: 'Mintuvaro Isareri Variqa Noravano Kotiva tiriara tiharo, Maa uvara vaiinti
    nahenti tiva nimiane: Haaru Isipihainaaka ni kaivaqaukavara rumpa tomanta te vika
    ruaruama nimite, vika hampata vohaa uva tiva taataute tiha,'
  hmo-hmo: 'Vadaeni Lohiabada ena hereva be Ieremia dekenai ia mai, ia gwau:'
  urd-urd: 'इसलिए ख़ुदावन्द की तरफ़ से यह कलाम यरमियाह पर नाज़िल हुआ:'
  rus-SYN: 'И было слово Господне к Иеремии от Господа:'
  bqc-SIM: 'Ɔ̃ Dii yã''ò Zelemiiɛ à mɛ̀:'
  tcz-CHONGTHU: Hijeh chun Pakaiyin Jeremiah henga hitin aseitai.
  mar-mar: मग यिर्मयाकडे परमेश्वराचे वचन आले आणि म्हणाले,
  qub-qub: '@see-verse:JER.034.011'
  bqp-bqp: Sɑɑ yerɑ Yinni Gusunɔ u Yeremi sɔ̃ɔwɑ u nɛɛ, ɑ tɔn be sɔ̃ɔwɔ ɑ nɛɛ,
  hat-hat: 'Lè sa a, Seyè a pale ak Jeremi, li di l'' konsa:'
  eng-BSB: Then the word of the LORD came to Jeremiah from the LORD, saying,
  eng-WEBPB: Therefore the LORD’s word came to Jeremiah from the LORD, saying,
  kbq-kbq: Ana hazageno Ra Anumzamo'a Jeremaiana asamino,
  nhe-BL: 'Yeca TOTECO nechnojnotzqui na, niJeremías, huan nechilhui:'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e Izaew wazar umume'u kar ko ze'eg teko wanupe
    a'e kury. — Peipy Ezit ywy wi wapyro mehe amuhem kar amo pe wama'ereko e haw wi
    ihe. Azapokatu heze'egaw wanehe we ihe.
  eng-DRA: 'And the word of the Lord came to Jeremias from the Lord, saying:'
