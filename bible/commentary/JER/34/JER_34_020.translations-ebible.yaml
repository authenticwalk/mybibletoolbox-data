verse: JER.034.020
translations:
  mal-C: ഞാൻ ശത്രുക്കളുടെ കൈയിലും അവർക്കു ജീവഹാനി വരുത്താൻ ആഗ്രഹിക്കുന്നവരുടെ കൈയിലും
    ഏൽപ്പിക്കും. അവരുടെ ശവങ്ങൾ ആകാശത്തിലെ പക്ഷികൾക്കും ഭൂമിയിലെ മൃഗങ്ങൾക്കും ആഹാരമായിത്തീരും.
  deu-TKW: ja, ich will sie der Gewalt ihrer Feinde überliefern und der Gewalt derer,
    die ihnen nach dem Leben trachten, und ihre Leichname sollen den Vögeln unter
    dem Himmel und den Tieren auf dem Felde zum Fraße dienen.
  lin-lin: nakokaba bango na maboko ya banguna na bango mpe ya bato oyo bazali koluka
    kosala bango mabe ; mpe bibembe na bango ekokoma bilei ya bandeke ya likolo mpe
    ya banyama ya mabele.
  eng-LSV: indeed, I have given them into the hand of their enemies, and into the
    hand of those seeking their soul, and their carcass has been for food to the bird
    of the heavens, and to the beast of the earth.
  eng-GNV: 'I wil euen giue them into the hand of their enemies, and into the handes
    of them that seeke their life: and their dead bodies shalbe for meate vnto the
    foules of the heauen, and to the beastes of the earth.'
  eng-WEBSTER: 'I will even give them into the hand of their enemies, and into the
    hand of them that seek their life: and their dead bodies shall be for food to
    the fowls of the heaven, and to the beasts of the earth.'
  nhw-BL: Nimechtemactilis ininmaco amocualancaitacahua para ma anmechmictica huan
    amotlacayohua niquinmacas nopa tzopilome huan tecuanime para ma quincuaca.
  swh-ONEN: nitawatia mikononi mwa adui zao wanaotafuta uhai wao. Maiti zao zitakuwa
    chakula cha ndege wa angani na wanyama wa nchi.
  bba-bba: '@see-verse:JER.034.019'
  eng-KJVCPB: 'I will even give them into the hand of their enemies, and into the
    hand of them that seek their life: and their dead bodies shall be for meat unto
    the fowls of the heaven, and to the beasts of the earth.'
  luo-luo: anachiwgi ne wasikgi madwaro ngimagi. Ringregi motho nobed chiemb winy
    mafuyo e kor polo kod le manie piny.
  meu-meu: Bena lau ese inaidia imadia ai bona edia mauri iabi-ohona dalana e tahuamu
    taudia imadia ai baina atodia. Tau-anidia masedia na atai manudia bona tanobada
    boromadia ese bae ani.
  npi-ULB: म तिनीहरूलाई तिनीहरूका शत्रुहरू र तिनीहरूको ज्यान लिन खोज्नेहरूका हातमा
    दिनेछु । तिनीहरूका लाश आकाशका चराहरू र जमिनका पशुहरूका लागि आहारा हुनेछन् ।
  yor-yor: Èmi ó fi wọ́n lé ọwọ́ àwọn ọ̀tá wọn, àti lé àwọn tí ń wá ẹ̀mí wọn lọ́wọ́.
    Òkú wọn yóò jẹ́ oúnjẹ fún àwọn ẹyẹ ojú ọ̀run àti fún àwọn ẹranko igbó.
  pes-OPCB: شما را در چنگ دشمنانتان که تشنهٔ خونتان هستند، رها خواهم کرد تا کشته شوید،
    و اجسادتان را خوراک لاشخورها و جانوران وحشی خواهم نمود.
  tgl-ULB: Ibibigay ko sila sa kamay ng kanilang mga kaaway at sa mga naghahangad
    ng kanilang buhay. Magiging pagkain ng mga ibon sa kalangitan at mga hayop sa
    lupa ang kanilang mga katawan.
  hui-hui: Wali agali uruni i̱na waitigi karunaga giha minu ya harogola tigua bo wahai
    holebira. Anidagua biragola tinaga tingini egaru nogo biango gabua biru karume
    ibalu nai holebira.
  mya-mya: ငါ​သည်​သူ​တို့​ကို​ရန်​သူ​များ​၏​လက်​သို့ ပေး​အပ်​မည်။ သူ​တို့​အား​သတ်​ဖြတ်​လို​သူ
    များ​၏​လက်​သို့​ပေး​အပ်​မည်။ သူ​တို့​၏ အ​လောင်း​များ​သည်​ငှက်​များ​တော​သား​ရဲ
    များ​၏​အ​စာ​ဖြစ်​လိမ့်​မည်။-
  bod-N: ངས་དེ་དག་ནི་ཕ་རོལ་དགྲ་བོའི་ལག་དང་ཁོ་ཚོའི་སྲོག་སྙེག་མཁན་རྣམས་ཀྱི་ལག་པར་གཏད་ནས།
    དེ་དག་གི་བམ་རོ་ནི་ནམ་མཁའི་བྱ་དང་ས་སྟེང་གི་གཅན་གཟན་གྱི་ཟས་སུ་འགྱུར་རོ། །
  sna-sna: Ndichavaisa mumaoko avavengi vavo vanotsvaka kuvauraya. Zvitunha zvavo
    zvichava zvokudya zveshiri dzedenga nezvikara zvenyika.
  spa-BLM: Incluso los entregaré en manos de sus enemigos y en manos de los que buscan
    su vida. Sus cadáveres serán alimento para las aves del cielo y para los animales
    de la tierra.
  cac-cac: Ol vac'och eb' d'a yol sc'ab' eb' yajc'ool, ol miljoccham eb' yuj eb'.
    A noc' ostoc yed' noc' chium noc' ol chianb'at snivanil eb'.
  swh-ULB: Nitawatia katika mikono ya adui zao na katika mikono ya hao wanaoutafuta
    uhai wao. Miili yao itakuwa chakula cha ndege wa angani na wanyama juu ya dunia.
  bel-bel: аддам іх у рукі ворагам іхнім і ў рукі шукальнікаў душы іхняй, - і трупы
    іх будуць ежаю птушкам нябесным і зьвярам зямным.
  deu-ELBBK: die will ich in die Hand ihrer Feinde geben und in die Hand derer, die
    nach ihrem Leben trachten; und ihre Leichname sollen den Vögeln des Himmels und
    den Tieren der Erde zur Speise dienen.
  mbb-OT: Ibeǥey ku sikandan diyà te menge kuntada zan he egkesuat he edhimatey kandan.
    Ne is menge lawa zan egkehimu he keenen te menge tagbis wey zumezaas he menge
    langgam.
  mal-2015: അവരുടെ ശത്രുക്കളുടെ കയ്യിലും അവർക്കു പ്രാണഹാനി വരുത്തുവാൻ നോക്കുന്നവരുടെ
    കയ്യിലും ഞാൻ അവരെ ഏല്പിക്കും; അവരുടെ ശവങ്ങൾ ആകാശത്തിലെ പക്ഷികൾക്കും ഭൂമിയിലെ മൃഗങ്ങൾക്കും
    ഇരയായ്തീരും.
  rmc-rmc: dava andro vasta lengre ňeprijaťeľenge the olenge, ko len kamen te murdarel.
    Lengre mule ťela chana o čirikle the o dziva džviri.
  pes-OPV: و ایشان را به‌دست دشمنان ایشان و به‌دست آنانی که قصد جان ایشان دارند، خواهم
    سپرد و لاشهای ایشان خوراک مرغان هواو حیوانات زمین خواهد شد.
  ron-1924: ый вой да ын мыниле врэжмашилор лор, ын мыниле челор че вор сэ ле я вяца,
    ши трупуриле лор моарте вор служи ка хранэ пэсэрилор черулуй ши фярелор кымпулуй.
  ben-OBCV: আমি তাদের সেইসব শত্রুর হাতে সমর্পণ করব, যারা তাদের প্রাণনাশ করতে চায়।
    তাদের মৃতদেহগুলি আকাশের পাখিদের ও বনের পশুদের আহার হবে।
  som-som: waxaan kulligood ku wada ridi doonaa gacanta cadaawayaashooda, iyo gacanta
    kuwa naftooda doondoonaya, oo meydkooduna wuxuu cunto u noqon doonaa haadka samada
    iyo dugaagga dhulka.
  lat-VUC: et dabo eos in manus inimicorum suorum, et in manus quærentium animam eorum,
    et erit morticinum eorum in escam volatilibus cæli et bestiis terræ.
  eng-ASVBT: I will even give them into the hand of their enemies, and into the hand
    of them that seek their life; and their dead bodies shall be for food unto the
    birds of the heavens, and to the beasts of the earth.
  ita-1885: li darò, dico, in man de' lor nemici, e in man di quelli che cercano l'anima
    loro; e i lor corpi morti saran per pasto agli uccelli del cielo, ed alle bestie
    della terra.
  eng-LXXUP: which the king of Babylon took not, when he carried Jechoniah prisoner
    out of Jerusalem,
  eng-ULB: I will give them into the hand of their enemies and into the hand of those
    who are seeking their lives. Their bodies will be food for the birds of the skies
    and the beasts on the earth.
  spa-VBL: Sus cadáveres se convertirán en alimento para las aves de rapiña y los
    animales salvajes.
  fra-_FOB: Je les livrerai entre les mains de leurs ennemis, entre les mains de ceux
    qui cherchent leur vie, et leurs cadavres seront la pâture des oiseaux du ciel
    et des bêtes de la terre.
  mal-mal: അവരുടെ ശത്രുക്കളുടെ കൈയിലും അവർക്ക് പ്രാണഹാനി വരുത്തുവാൻ നോക്കുന്നവരുടെ
    കൈയിലും ഞാൻ അവരെ ഏല്പിക്കും; അവരുടെ ശവങ്ങൾ ആകാശത്തിലെ പക്ഷികൾക്കും ഭൂമിയിലെ മൃഗങ്ങൾക്കും
    ഇരയായിത്തീരും.
  urd-GVR: Maiṅ unheṅ un ke dushmanoṅ ke hawāle kar dūṅgā, unhīṅ ke hawāle jo unheṅ
    jān se mārne ke darpai haiṅ. Un kī lāsheṅ parindoṅ aur janglī jānwaroṅ kī ḳhurāk
    ban jāeṅgī.
  suz-BL: आन जोरी सत्रु आन गुइम नु आन कली साइक्‍चा माल्‍ब आन गुइम गेचा पुंइसीनीम।
    मेको आन बेक्‍शो रां सरीङ ङा चिक्‍ब नु रागी ङा जन्‍तु आन ब्‍वतीक दुम्‍ब। येरमीया
    ७:३३
  eng-NOY: I will give them into the hand of their enemies, and into the hand of them
    that seek their life; and their dead bodies shall be food for the birds of heaven,
    and for the beasts of the earth.
  ita-1927: in mano dei loro nemici, e in mano di quelli che cercano la loro vita;
    e i loro cadaveri serviranno di pasto agli uccelli del cielo e alle bestie della
    terra.
  ckb-ckb: دەیاندەمە دەست دوژمنەکانیان کە دەیانەوێ بیانکوژن. تەرمەکانیان دەبێت بە
    خۆراکی باڵندە و ئاژەڵی کێوی.
  eng-BBE: 'Even these I will give up into the hands of their haters and into the
    hands of those who have designs against their lives: and their dead bodies will
    become food for the birds of heaven and the beasts of the earth.'
  kan-OKCV: ಅವರ ಶತ್ರುಗಳ ಕೈಯಲ್ಲಿಯೂ, ಅವರ ಪ್ರಾಣವನ್ನು ಹುಡುಕುವವರ ಕೈಯಲ್ಲಿಯೂ ಒಪ್ಪಿಸುವೆನು.
    ಅವರ ಹೆಣಗಳು ಆಕಾಶದ ಪಕ್ಷಿಗಳಿಗೂ, ಕಾಡುಮೃಗಗಳಿಗೂ ಆಹಾರವಾಗುವುವು.
  tam-2017: நான் அவர்களை அவர்கள் எதிரிகளின் கையிலும், அவர்கள் உயிரை வாங்கத்தேடுகிறவர்களின்
    கையிலும் ஒப்புக்கொடுப்பேன்; அவர்களுடைய பிரேதம் ஆகாயத்தின் பறவைகளுக்கும் பூமியின்
    மிருகங்களுக்கும் இரையாகும்.
  spa-RV-1909: Entregarélos en mano de sus enemigos y en mano de los que buscan su
    alma; y sus cuerpos muertos serán para comida de las aves del cielo, y de las
    bestias de la tierra.
  ron-BTF: Îi voi da chiar în mâna dușmanilor lor și în mâna celor care le caută viața;
    și trupurile lor moarte vor fi ca hrană pentru păsările cerului și pentru fiarele
    pământului.
  eng-WEBP: I will even give them into the hand of their enemies and into the hand
    of those who seek their life. Their dead bodies will be food for the birds of
    the sky and for the animals of the earth.
  eng-FBV: Their dead bodies will become food for birds of prey and wild animals.
  nld-1939: zal Ik in de macht van hun vijanden leveren en van hen die ze naar het
    leven staan, en hun lijken zullen het aas zijn voor de vogels in de lucht en de
    beesten op aarde.
  nch-BL: Nimechtemactilis inimaco amocualancaitacahua para ma amechmictica huan amotacayohua
    niquinmacas nopa tzojpilome huan tecuanime para ma quincuaca.
  vie-1934: ta sẽ phó chúng nó trong tay kẻ thù, kẻ muốn hại mạng chúng nó; thây chúng
    nó sẽ làm đồ ăn cho loài chim trời và loài thú đất.
  hin-CV: इन सभी को मैं उनके शत्रुओं के हाथों में सौंप दूंगा, जो उनके प्राणों के प्यासे
    है. उनके शव आकाश के पक्षी तथा पृथ्वी के वन्य पशुओं के आहार हो जाएंगे.
  spa-BES: Incluso a estos les entregaré en manos de sus enemigos y en manos de aquellos
    que tienen planes contra sus vidas; y sus cuerpos muertos se convertirán en alimento
    para las aves del cielo y las bestias de la tierra.
  tdx-tdx: hatoloko am-pità’ o rafelahi’eo iereo naho am-pità’ o mipay ty fiai’iareoo;
    vaho ho fihina’ o voron-dikerañeo naho o bibi’ ty tane toio ty lolo’ iareo.
  tha-KJV: เราจะมอบเขาไว้ในมือศั​ตรู​ของเขา และในมือของบรรดาผู้​ที่​แสวงหาชีวิตของเขา
    ศพของเขาจะเป็นอาหารของนกในอากาศและของสัตว์ในแผ่นดินโลก
  por-BR-2018: Eu os entregarei na mão de seus inimigos, e na mão dos que buscam tirar
    sua vida; e seus cadáveres serão alimento para as aves do céu, e para os animais
    da terra.
  deu-ELO: die will ich in die Hand ihrer Feinde geben und in die Hand derer, welche
    nach ihrem Leben trachten; und ihre Leichname sollen dem Gevögel des Himmels und
    den Tieren der Erde zur Speise dienen.
  eng-WYC-2018: and I shall give them into the hand of their enemies, and into the
    hand of them that seek their life; and the dead carrion of them shall be into
    meat to the volatiles of the air, and to the beasts of (the) earth. (and I shall
    give them into the hands, or into the power, of their enemies, and into the hands
    of those who seek their life; and their dead bodies shall be food for the birds
    of the air, and for the beasts of the earth.)
  epo-epo: Mi transdonos ilin en la manojn de iliaj malamikoj, kaj en la manojn de
    tiuj, kiuj celas ilian morton; kaj iliaj kadavroj estos manĝaĵo por la birdoj
    de la ĉielo kaj por la bestoj de la tero.
  uig-PIN: Mǝn ularni düxmǝnlirining ⱪoliƣa, jenini izdigüqilǝrning ⱪoliƣa tapxurimǝn;
    xuning bilǝn jǝsǝtliri asmandiki uqar-ⱪanatlarƣa wǝ zemindiki ⱨaywanlarƣa ozuⱪ
    bolidu;
  beo-beo: 'Ilia ha lai dunu da ili medole legemusa: hanaiba:le, Na da ilima imunu.
    Ilia bogoi da:i hodo da sio amola sigua ohe amoga na dagoi ba:mu.'
  tpi-OTNT: Bai mi putim ol long han bilong ol birua, na bai ol birua i kilim ol i
    dai, na bai ol pisin na abus i kam kaikai bodi bilong ol.
  hau-SA: zan ba da su ga abokan gābansu waɗanda suke neman ransu. Gawawwakinsu za
    su zama abincin tsuntsayen sararin sama da na namun jeji.
  uig-LAT: Men ularni düshmenlirining qoligha, jénini izdigüchilerning qoligha tapshurimen;
    shuning bilen jesetliri asmandiki uchar-qanatlargha we zémindiki haywanlargha
    ozuq bolidu;
  nde-nde: ngizabanikela ezitheni zabo ezifuna ukubabulala. Izidumbu zabo zizakuba
    yikudla kwezinyoni zasemoyeni lezinyamazana zeganga.
  ton-ton: 'Te u foaki ʻakinautolu ki he nima ʻo honau ngaahi fili, pea ki he nima
    ʻonautolu ʻoku kumi ki heʻenau moʻui: pea ʻe hoko honau ʻangaʻanga ko e meʻakai
    ki he fanga manupuna ʻoe langi, pea ki he fanga manu ʻoe fonua.'
  ces-1613: Vydám je, pravím, v ruku nepřátel jejich, a v ruku hledajících bezživotí
    jejich, i budou těla mrtvá jejich za pokrm ptactvu nebeskému, a šelmám zemským.
  eng-WMB: I will even give them into the hand of their enemies and into the hand
    of those who seek their life. Their dead bodies will be food for the birds of
    the sky and for the animals of the earth.
  tam-TCV: அவர்களுடைய உயிரை வாங்கத் தேடுகிற பகைவரின் கையில் நான் ஒப்புக்கொடுப்பேன்.
    அவர்களுடைய சடலங்கள் ஆகாயத்துப் பறவைகளுக்கும், பூமியின் மிருகங்களுக்கும் உணவாகும்.
  ceb-ULB: Itugyan ko sila ngadto sa kamot sa ilang mga kaaway ug ngadto sa kamot
    niadtong nagapangita sa ilang mga kinabuhi. Ang ilang mga lawas mahimong pagkaon
    alang sa kalanggaman sa kalangitan ug sa mga mananap sa yuta.
  pol-UBG: Właśnie ich wydam w ręce ich wrogów i w ręce czyhających na ich życie,
    i ich trupy będą żerem dla ptactwa nieba i zwierząt ziemi.
  urd-GVU: مَیں اُنہیں اُن کے دشمنوں کے حوالے کر دوں گا، اُن ہی کے حوالے جو اُنہیں
    جان سے مارنے کے درپَے ہیں۔ اُن کی لاشیں پرندوں اور جنگلی جانوروں کی خوراک بن جائیں
    گی۔
  deu-1912: Und will sie geben in ihrer Feinde Hand und derer, die ihnen nach dem
    Leben stehen, daß ihre Leichname sollen den Vögeln unter dem Himmel und den Tieren
    auf Erden zur Speise werden.
  kan-2017: ಕರುವಿನ ಹೋಳುಗಳ ನಡುವೆ ಹಾದುಹೋದ ದೇಶದ ಸಕಲ ಜನರು, ಇವರೆಲ್ಲರನ್ನೂ ಇವರ ಪ್ರಾಣವನ್ನು
    ಹುಡುಕುವ ಶತ್ರುಗಳ ಕೈಗೆ ಕೊಡುವೆನು; ಇವರ ಹೆಣಗಳು ಆಕಾಶ ಪಕ್ಷಿಗಳಿಗೂ, ಭೂಜಂತುಗಳಿಗೂ ಆಹಾರವಾಗುವವು.
  yap-yap: Bay gu pi’rad nga pa’ e pi to’ogor rorad, ni pi’in yad be finey ni ngar
    thanged e fan rorad, ma ldow rorad e bayi longuy e arche’ nge gamanman ni malboch.
  hlt-MCSB: Te dongah amih te a thunkha kut dongah khaw, amih kah hinglu aka toem
    kah kut dongah khaw ka tloeng ni. Te vaengah a rhok te vaan kah vaa ham neh diklai
    rhamsa ham caak la poeh ni.
  mdy-ETH: ዔያቶ ዎዻኒ ኮዓ፥ ዔያቶኮ ሞርኮም ታ ዔያቶ ዓኣሢ ዒንጋንዳኔ፤ ዔያቶኮ ሌዞ ቢያ ካፖና ካዮ ቦዖና ሙዓንዳኔ።
  twi-ASANTE: mede wɔn bɛma wɔn atamfoɔ a wɔrepɛ wɔn nkwa no. Wɔn afunu bɛyɛ aduane
    ama ewiem nnomaa ne asase so mmoa.
  eng-WEBU: I will even give them into the hand of their enemies and into the hand
    of those who seek their life. Their dead bodies will be food for the birds of
    the sky and for the animals of the earth.
  wal-wal: Taani eta eta morkketu kushiyaaninne eta woranau koyiya asatu kushiyan
    aattada immana; immin eta ahai saluwaa kafotuyyoonne sa7aa do7atuyyo quma gidana.
  spa-PDDPT: Los entregaré en mano de sus enemigos y de los que buscan su vida. Sus
    cadáveres serán comida para las aves del cielo y los animales de la tierra.
  gun-gun: Ha'e rami ae avi xee amboaxa 'rã hovaigua ijukaxea kuery po py. Ha'e ramo
    hetekue opyta 'rã guyra yvate rupi oveve va'e ha'e mymba yvy rupigua rembi'urã
    rive.
  ilo-ULB: Iyawatkonto ida iti ima dagiti kabusorda, ken kadagiti mangayat a mangkettel
    iti biagda. Dagiti bagida ket agbalinto a taraon dagiti billit iti tangatang ken
    dagiti ayup iti rabaw ti daga.
  kpg-kpg: Au ga hagi anga digaula gi nadau hagadaumee ala e hiihai e daaligi digaula,
    gei nia manu mamaangi mono manu lodo henua gaa gai nnuaidina digaula.
  uig-ARA: مەن ئۇلارنى دۈشمەنلىرىنىڭ قولىغا، جېنىنى ئىزدىگۈچىلەرنىڭ قولىغا تاپشۇرىمەن؛
    شۇنىڭ بىلەن جەسەتلىرى ئاسماندىكى ئۇچار-قاناتلارغا ۋە زېمىندىكى ھايۋانلارغا ئوزۇق
    بولىدۇ؛
  sus-sus: n e sama nɛ e yaxuie sago naxee wama e faxafe, e binbie fa findi xɔnie
    nun subee xa donse ra.
  pon-2006: I pahn pangiraillahng rehn ar imwintihti kan, me men kemeirailla, oh menpihr
    kan oh mahn lawalo kan pahn kangala paliwararail kan.
  ksd-ksd: ina nur tar diat ta ra lima i kadia lavur ebar, ma ta ra lima i diat dia
    anan upi kadia nilaun; ma ra virua i diat a magit na nian ai ra umana beo liuliu
    ma ra umana leing ra pia.
  tur-YTC: Onları düşmanlarının eline ve hayatlarının peşinden koşanların eline vereceğim.
    Cesetleri gökyüzünün kuşlarına ve yeryüzünün hayvanlarına yem olacak.
  grc-BRENT: ὧν οὐκ ἔλαβε βασιλεὺς Βαβυλῶνος, ὅτε ἀπῴκισε τὸν Ἰεχονίαν ἐξ Ἱερουσαλὴμ,
  ind-AYT: Aku akan menyerahkan mereka ke tangan musuh-musuh mereka dan ke tangan
    orang-orang yang ingin membunuh mereka. Mayat-mayat mereka akan menjadi makanan
    bagi burung-burung di udara dan binatang-binatang di bumi.
  nya-nya: Onsewa ndidzawapereka kwa adani awo amene akufuna kuwapha. Mitembo yawo
    idzakhala chakudya cha mbalame zamlengalenga ndi zirombo za dziko lapansi.
  hrv-hrv: predat ću u ruke dušmana koji im rade o glavi, a njihova trupla bit će
    hrana pticama nebeskim i zvijerima zemaljskim.
  mps-mps: Te augwali eno te boi bidi dabego nogoba munama, te boi bidi dabego augwali
    ela mueibao, tama te ba dabe me hasa dabego te augwaligo tigi tuagasaibao.
  tpi-tpi: Bai mi putim ol long han bilong ol birua, na bai ol birua i kilim ol i
    dai, na bai ol pisin na abus i kam kaikai bodi bilong ol.
  dan-1931: dem giver jeg i deres Fjenders Hånd og i deres Hånd, som står dem efter
    Livet, og deres Lig skal blive Himmelens Fugle og Jordens Dyr til Æde.
  vie-OVCB: Ta sẽ nạp mạng các ngươi cho kẻ thù, và kẻ thù các ngươi sẽ giết sạch
    các ngươi. Xác các ngươi sẽ làm thức ăn cho chim trời và thú rừng.
  guj-2017: હું તેઓને તેઓના શત્રુઓના હાથમાં તથા તેઓના જીવ શોધનારના હાથમાં સોંપી દઈશ.
    અને તેઓનાં મૃતદેહ આકાશના પક્ષીઓ અને ભૂમિનાં જંગલી પશુઓ ખાશે.
  pon-2006A: I pahn pangiraillahng rehn ar imwintihti kan, me men kemeirailla, oh
    menpihr kan oh mahn lawalo kan pahn kangala paliwararail kan.
  por-BRBSL: até na mão de seus inimigos e na mão daqueles que buscam sua vida. Seus
    cadáveres serão alimento para as aves do céu e para os animais da terra.
  cth-cth: A tarannaw hoi thei hanlah katawngnaw koe ka poe vaiteh ahnimae ro teh
    kalvan e tavanaw hoi talai e sarangnaw e rawca lah ao han.
  twi-twi: mede wɔn bɛma wɔn atamfo a wɔrehwehwɛ wɔn nkwa no. Wɔn afunu bɛyɛ aduan
    ama wim nnomaa ne asase so mmoa.
  hlt-hlt: Te dongah amih te a thunkha kut dongah khaw, amih kah hinglu aka toem kah
    kut dongah khaw ka tloeng ni. Te vaengah a rhok te vaan kah vaa ham neh diklai
    rhamsa ham caak la poeh ni.
  tbz-SIM: N yóó bɛ̀ duɔ́ mbɛ dootitɔbɛ̀ mbɛ bɛ̀ɛ̀ bɛ̀ dɔ́nɛ̀ mukṹṹ nkɛ bɛ̀ɛ bɛ̀
    kùɔ, kɛ̀ dikpɑ́ɑ̀ kó tinɔ̀tì nɛ̀ tikpɑsĩ̀ntì kɛ̀ dɛ̀ɛ bɛ̀ di.
  msy-2020: Kɨ me isɨ apanibar dafarim datɨghtɨ, apaniba me mɨsueghtɨ me arɨmɨghiregham,
    eghtɨ kuaraziba ko asɨziba izɨ men kuabar amam.
  azb-azb: öz düşmənlərinə – canlarını almaq istəyənlərə təslim edəcəyəm. Cəsədləri
    göydəki quşlara və yerdəki heyvanlara yem olacaq.
  eng-DBY: them will I give into the hand of their enemies and into the hand of them
    that seek their life; and their carcases shall be food for the fowl of the heavens
    and for the beasts of the earth.
  hin-2017: उनको मैं उनके शत्रुओं अर्थात् उनके प्राण के खोजियों के वश में कर दूँगा
    और उनकी लोथ आकाश के पक्षियों और मैदान के पशुओं का आहार हो जाएँगी।
  wol-KYG: maa leen di teg ci seen loxoy noon ak ñiy wut seen bakkan; seeni néew,
    njanaaw yeek rabi àll yi for.
  eng-YLT: yea, I have given them into the hand of their enemies, and into the hand
    of those seeking their soul, and their carcase hath been for food to the fowl
    of the heavens, and to the beast of the earth.
  eng-WYC-2017: and I shall give them into the hand of their enemies, and into the
    hand of them that seek their life; and the dead carrion of them shall be into
    meat to the volatiles [or fowls] of the air, and to the beasts of earth.
  eng-WMBB: I will even give them into the hand of their enemies and into the hand
    of those who seek their life. Their dead bodies will be food for the birds of
    the sky and for the animals of the earth.
  urd-GVH: मैं उन्हें उनके दुश्मनों के हवाले कर दूँगा, उन्हीं के हवाले जो उन्हें जान
    से मारने के दरपै हैं। उनकी लाशें परिंदों और जंगली जानवरों की ख़ुराक बन जाएँगी।
  rug-rug: si kote valani Arau koari dia kana pu korapa hatai pude va matei. Sari
    tinidia si kote na ginani tadi na kurukuru pa galegalearane meke na kurukuru ṉame
    pa soloso.
  gaz-gaz: dabarsee diinota lubbuu isaanii balleessuu barbaadanitti nan kenna. Reeffi
    isaanii allaattii samiitii fi bineensota lafaatiif nyaata ni taʼa.
  fra-LSG: je les livrerai entre les mains de leurs ennemis, entre les mains de ceux
    qui en veulent à leur vie, et leurs cadavres serviront de pâture aux oiseaux du
    ciel et aux bêtes de la terre.
  yal-yal: n ne sama nɛn e yaxune sagoni, naxanye waxi e faxa feni, e binbine yi findi
    xɔline nun burunna subene balon na.
  haw-1868: E haawi no wau ia lakou iloko o ka lima o ko lakou poe enemi, a iloko
    o ka lima o ka poe e imi ana i ko lakou ola. A e lilo no ko lakou kupapau i mea
    ai na na manu o ka lani, a na na holoholona o ka honua.
  arb-NAV: إِلَى يَدِ أَعْدَائِهِمْ وَطَالِبِي نُفُوسِهِمْ، فَتُصْبِحُ جُثَثُهُمْ
    مَأْكَلاً لِجَوَارِحِ السَّمَاءِ وَلِوُحُوشِ الأَرْضِ.
  ewe-ewe: makplɔ de asi na woƒe futɔ siwo le woƒe agbe yome tim. Woƒe ŋutilã kukua
    azu nuɖuɖu na dziƒoxeviwo kple gbemelãwo.
  eng-LEE: '[Yea] I will give them up into the hand of their enemies, and into the
    hand of those that seek their life; and their dead bodies shall become food unto
    the fowls of the heavens, and to the beasts of the earth.'
  asm-FB: মই তেওঁলোকক তেওঁলোকৰ শত্ৰূবোৰ আৰু তেওঁলোকৰ প্ৰাণ ল’বলৈ বিচাৰি ফুৰাবোৰৰ হাতত
    সমৰ্পণ কৰিম। তেওঁলোকৰ মৰা শৱ আকাশৰ চৰাইবোৰৰ আৰু পৃথিৱীৰ জন্তুবোৰৰ আহাৰ হ’ব।
  sus-A: ﭑ عٍ سَمَ نّ عٍ يَشُييٍ سَفٌ نَشٍيٍ وَ مَ عٍ قَشَقٍ، عٍ بِنبِيٍ قَ قِندِ
    شْنِيٍ نُن سُبٍيٍ شَ دٌنسٍ رَ.
  fra-SBL: Je les livrerai entre les mains de leurs ennemis et entre les mains de
    ceux qui en veulent à leur vie. Leurs cadavres serviront de nourriture aux oiseaux
    du ciel et aux animaux de la terre.
  hbo-hbo: וְנָתַתִּ֤י אֹותָם֙ בְּיַ֣ד אֹֽיְבֵיהֶ֔ם וּבְיַ֖ד מְבַקְשֵׁ֣י נַפְשָׁ֑ם
    וְהָיְתָ֤ה נִבְלָתָם֙ לְמַֽאֲכָ֔ל לְעֹ֥וף הַשָּׁמַ֖יִם וּלְבֶהֱמַ֥ת הָאָֽרֶץ׃
  kik-kik: nĩngamaneana kũrĩ thũ ciao iria ciendaga kũmaruta muoyo. Ciimba ciao igaatuĩka
    irio cia nyoni cia rĩera-inĩ, na cia nyamũ cia gĩthaka.
  fra-NCL: Je les livrerai entre les mains de leurs ennemis et entre les mains de
    ceux qui en veulent à leur vie ; et leurs cadavres seront la pâture des oiseaux
    du ciel et des bêtes de la terre.
  cek-AK: angmacae ih misa, nihcae hinghaih pakrong kaminawk ban ah ka paek han; nihcae
    ih qok loe van ih tavaanawk hoi taw ih moinawk han buh ah om tih.
  cuk-cuk: be-isdarmaladga an bemar-ukoed, be-oburgwebi-gudimaladga an bemar-urmakoed.
    Degine, bemar-muimar mulamar-masga guoed, achu-sapurmar-masga guoed.
  uig-CYR: Мән уларни дүшмәнлириниң қолиға, җенини издигүчиләрниң қолиға тапшуримән;
    шуниң билән җәсәтлири асмандики учар-қанатларға вә зиминдики һайванларға озуқ
    болиду;
  tel-2017: వాళ్ళ ప్రాణం తియ్యాలని చూసే శత్రువుల చేతికి వాళ్ళను అప్పగిస్తాను. వాళ్ళ
    శవాలు ఆకాశపక్షులకు, భూమృగాలకు ఆహారంగా ఉంటాయి.
  hat-BSA: Mwen va livre yo nan men a lènmi yo, e nan men a sila k ap chache pran
    lavi yo. Epi kadav yo va sèvi kon manje pou zwazo syèl yo, ak bèt sovaj latè yo.
  kos-kos: nga ac fah eisalosyang nu sin mwet lokoalok lalos ac nu selos su suk in
    onelosi. Mano misa lalos ac fah mongola sin won ac kosro in ima uh.
  hbo-WLC: וְנָתַתִּ֤י אוֹתָם֙ בְּיַ֣ד אֹֽיְבֵיהֶ֔ם וּבְיַ֖ד מְבַקְשֵׁ֣י נַפְשָׁ֑ם
    וְהָיְתָ֤ה נִבְלָתָם֙ לְמַֽאֲכָ֔ל לְע֥וֹף הַשָּׁמַ֖יִם וּלְבֶהֱמַ֥ת הָאָֽרֶץ׃
  ibo-ibo: ka m ga-enyefe nʼaka ndị iro ha ndị na-achọ iwepụ ndụ ha. Ozu ha ga-abụ
    ihe oriri nye anụ ufe nke eluigwe na anụ ọhịa nke ụwa.
  ory-ory: ଆମ୍ଭେ ସେମାନଙ୍କୁ ହିଁ ସେମାନଙ୍କ ଶତ୍ରୁଗଣର ହସ୍ତରେ ଓ ସେମାନଙ୍କର ପ୍ରାଣନାଶର ଚେଷ୍ଟାକାରୀମାନଙ୍କ
    ହସ୍ତରେ ସମର୍ପଣ କରିବା; ତହିଁରେ ସେମାନଙ୍କର ଶବ ଖେଚର ପକ୍ଷୀଗଣର ଓ ଭୂଚର ପଶୁଗଣର ଖାଦ୍ୟ ହେବ।
  chk-chk: Üpwe asechirelong lepöün chon oputer, chokewe mi mochen nirela. Ekewe machang
    me ekewe manmwacho repwe ochei somär.
  rop-rop: Ai garra hendimoba olabat langa olabat enamimob hu wandim kilim olabat
    ded. Ola bard en ola wailwan enimul garra dagadagatbat olabat dedwan bodi.
  ukr-1871: Подам їх на поталу ворогам їх і на поталу тим, що на їх душу настають,
    і буде труп їх жиром піднебесному птаству й польовому зьвіррю.
  deu-1951: die übergebe ich in die Hand ihrer Feinde und in die Hand derer, die nach
    ihrem Leben trachten, daß ihre Leichname den Vögeln des Himmels und den Tieren
    des Feldes zur Speise dienen sollen.
  eng-JPS: I will even give them into the hand of their enemies, and into the hand
    of them that seek their life; and their dead bodies shall be for food unto the
    fowls of the heaven, and to the beasts of the earth.
  srp-1865: Predaæu ih u ruke neprijateljima njihovijem i u ruke onima koji traže
    dušu njihovu, i mrtva æe tijela njihova biti hrana pticama nebeskim i zvijerima
    zemaljskim.
  lug-lug: ndibawaayo eri abalabe baabwe abanoonya obulamu bwabwe. Emirambo gyabwe
    gya kufuuka mmere eri ebinyonyi eby’omu bbanga era n’eri ensolo ez’omu nsiko.
  heb-heb: ונתתי אותם ביד איביהם וביד מבקשי נפשם והיתה נבלתם למאכל לעוף השמים ולבהמת
    הארץ׃
  ben-IRV: তাদেরকে আমি তাদের শত্রুদের হাতে ও যারা তাদের প্রাণের খোঁজ করে তাদের কাছে
    সমর্পণ করব। তাতে তাদের মৃতদেহ আকাশের পাখী ও ভূমির পশুদের খাবার হবে।
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਉਹਨਾਂ ਦੇ ਵੈਰੀਆਂ ਦੇ ਹੱਥ ਵਿੱਚ ਅਤੇ ਉਹਨਾਂ ਦੇ ਹੱਥ ਵਿੱਚ ਦਿਆਂਗਾ,
    ਜੋ ਉਹਨਾਂ ਦੀ ਜਾਨ ਦੇ ਖੋਜ਼ੀ ਹਨ ਅਤੇ ਉਹਨਾਂ ਦੀਆਂ ਲੋਥਾਂ ਅਕਾਸ਼ ਦੇ ਪੰਛੀਆਂ ਅਤੇ ਧਰਤੀ ਦੇ ਦਰਿੰਦਿਆਂ
    ਦਾ ਖਾਜਾ ਹੋਣਗੀਆਂ!
  mya-JVB: သူ တို့ရန်သူ များလက် သို့ ၎င်း ၊ သတ် ချင်သောသူများလက် သို့ ၎င်း ငါအပ် မည်။
    သူ တို့အသေ ကောင် များတို့သည် မိုဃ်းကောင်းကင် ငှက် နှင့် တော သားရဲ များ စားစရာ
    ဘို့ဖြစ်ကြလိမ့်မည်။
  tbg-tbg: '@see-verse:JER.034.019'
  hmo-hmo: Bona lau ese edia mauri idia hadikaia ore gwauraia taudia edia imana dekenai
    idia do lau henia. Edia mase tauanidia be ataiai manudia bona tanobada boromadia
    ese do idia ania.
  urd-urd: हाँ, मैं उनको उनके मुख़ालिफ़ों और जानी दुश्मनों के हवाले करूँगा, और उनकी
    लाशें हवाई परिन्दों और ज़मीन के दरिन्दों की ख़ुराक होंगी।
  rus-SYN: отдам их в руки врагов их и в руки ищущих души их, и трупы их будут пищею
    птицам небесным и зверям земным.
  bqc-SIM: má ń na ń ibɛɛ pↄ́ lɛ́ ń wɛↄnɛ ń ↄzĩɛ, an gɛↄ i gↄ̃ bãↄ ń wàiↄ
    pↄblea ũ.
  tcz-CHONGTHU: Keiman nanghon namelmateu khut a kapehdoh u nahitai. Amahon namat
    uva nathadiu, chule natahsa uchu gamsaho leh vachaten anehdiu ahi.
  mar-mar: मी त्यांना त्यांच्या शत्रूंच्या हातात देईल आणि त्यांना त्यांचा जीव घेऊ
    पाहणाऱ्याच्या हाती देईल. त्यांची प्रेते आकाशातील पक्ष्यास व पृथ्वीवरील पशूंना
    भक्ष्य होतील.
  qub-qub: Chaypitami camacächishaj contrayquicuna wañuchishunayquipaj. Wañusha mashtarpaycajtanami
    aycha micoj äbicunawan micucoj jirca animalcuna micushunquipaj.
  bqp-bqp: '@see-verse:JER.034.019'
  hat-hat: M'ap lage nou nan men lènmi nou yo, nan men moun ki soti pou touye nou
    yo. Kadav nou va sèvi manje pou zwezo nan syèl ak bèt nan bwa.
  eng-BSB: I will deliver into the hands of their enemies who seek their lives. Their
    corpses will become food for the birds of the air and the beasts of the earth.
  eng-WEBPB: I will even give them into the hand of their enemies and into the hand
    of those who seek their life. Their dead bodies will be food for the birds of
    the sky and for the animals of the earth.
  kbq-kbq: Nagra ha' vahe'zamimofo zamazampi zamavare anta'nena zamahe frigahaze.
    Ana hanage'za fri zamavufaga anamifima hare'za vanoma nehaza namamo'za nenesage'za,
    afi zagagafamo'zanena negahaze.
  nhe-BL: Nimechtemactilis ininmaco imocualancaitacahua para ma inmechmictica huan
    imotlacayohua niquinmacas nopa tzopilome huan tecuanime para ma quincuaca.
  gub-BL: A'e rupi amono putar waàmàtyry'ymar wanupe nehe. Ipuruzuka wer wanehe wà.
    Wiràmiri wà nehe, miar hehaite ma'e wà nehe no, u'u putar wanetekwer wà nehe.
  eng-DRA: 'And I will give them into the hands of their enemies, and into the hands
    of them that seek their life: and their dead bodies shall be for meat to the fowls
    of the air, and to the beasts of the earth.'
