  heb-heb: כה אמר יהוה אלהי ישראל אנכי כרתי ברית את אבותיכם ביום הוצאי אותם מארץ מצרים
    מבית עבדים לאמר׃
  ben-IRV: “সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা বলেন, ‘আমি নিজে তোমাদের পূর্বপুরুষদের
