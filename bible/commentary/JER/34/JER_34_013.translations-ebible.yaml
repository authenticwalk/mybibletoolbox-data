verse: JER.034.013
translations:
  mal-C: '“ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങളുടെ പൂർവികരെ
    അടിമദേശമായ ഈജിപ്റ്റിൽനിന്നു കൊണ്ടുവന്നപ്പോൾ ഞാൻ അവരോട് ഒരു ഉടമ്പടിചെയ്തു.'
  deu-TKW: 'So spricht Jahwe, der Gott Israels: Ich habe mit euren Vätern, als ich
    sie aus Ägypten führte, aus dem Lande, wo sie Sklaven waren, einen Bund geschlossen,
    indem ich verfügte:'
  lin-lin: '« Tala liloba oyo Yawe, Nzambe ya Isalaele, alobi : Nasalaki boyokani
    elongo na bakoko na bino tango nabimisaki bango na Ejipito, mokili ya bowumbu ;
    nalobaki :'
  eng-LSV: '“Thus said YHWH, God of Israel: I made a covenant with your fathers in
    the day of My bringing them forth from the land of Egypt, from a house of servants,
    saying,'
  eng-GNV: Thus saith the Lord God of Israel, I made a couenant with your fathers,
    when I brought them out of the land of Egypt, out of the house of seruants, saying,
  eng-WEBSTER: Thus saith the LORD, the God of Israel; I made a covenant with your
    fathers in the day that I brought them forth from the land of Egypt, out of the
    house of bond-men, saying,
  nhw-BL: '“Quej ni niininTECO huan niininDios israelitame niquijtohua: Na nijchijqui
    se camanali ininhuaya amohuejcapan tatahua quema niquinquixti ipan tlali Egipto
    campa tetequipanohuayayaj san tlapic.'
  swh-ONEN: '“Hili ndilo asemalo Bwana, Mungu wa Israeli: Nilifanya agano na baba
    zenu nilipowatoa Misri, kutoka nchi ya utumwa. Nilisema,'
  bba-bba: wee, nɛ Gusunɔ ben Yinni, nɑ kɑ ben sikɑdobɑ ɑrukɑwɑni bɔkuɑ sɑnɑm mɛ nɑ
    bu yɑrɑmɑ Eɡibitin di, mi bɑ rɑɑ yoru dimɔ.
  eng-KJVCPB: Thus saith the Lord, the God of Israel; I made a covenant with your
    fathers in the day that I brought them forth out of the land of Egypt, out of
    the house of bondmen, saying,
  luo-luo: '“Ma e gima Jehova Nyasaye, Nyasach Israel, wacho: Ne aketo winjruok gi
    kwereu mane agologi gia Misri, e piny mar bedo misumba. Ne awacho ni,'
  meu-meu: 'Iehova, Israel Diravana, na ini e gwau tomamu: Senemui na Aigupto tanona
    amo bona iḡui rumana amo na hakaudia lasi negana ai lau ese taravadia na atu,
    nato'
  npi-ULB: “परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छ, मैले तिमीहरूका पुर्खाहरूलाई
    मिश्रदेश अर्थात् दासत्वको देशबाट निकालेर ल्याएको दिनमा म आफैले तिनीहरूसित एउटा
    करार बाँधें । त्‍यसति बेला मैले भनेको थिएँ,
  yor-yor: '“Èyí ni ohun tí Olúwa, Ọlọ́run Israẹli wí pé: Mo dá májẹ̀mú kan pẹ̀lú
    àwọn baba ńlá yín nígbà tí mo mú wọn kúrò ní Ejibiti; kúrò ní oko ẹrú. Mo wí pé,'
  pes-OPCB: 'پیام خداوند، خدای اسرائیل این بود: «سالها پیش وقتی اجداد شما را در مصر
    از بردگی رهایی دادم، با ایشان عهدی بستم و گفتم که'
  tgl-ULB: “Sinasabi ito ni Yahweh, ang Diyos ng Israel, 'Ako mismo ang nagtatag ng
    isang kasunduan sa inyong mga ninuno sa panahong inilabas ko sila mula sa lupain
    ng Egipto, mula sa tahanan ng pagkakaalipin. Iyon ay nang sinabi ko,
  hui-hui: I̱ Anduane Homogo Isaraele wali agalinaga Ngode Datagaliwabe i̱na tínaga
    mamaliru Iyibi dindiha garabaya biabe ale biahalu hearia golope halu haru tagira
    ibuwa mani ti baba habo nalolene bi mbira lo wirugoni au laru.
  mya-mya: ငါ့​အား​ပြည်​သူ​တို့​အား​ဆင့်​ဆို​စေ​သည် မှာ``ငါ​သည်​သင်​၏​ဘိုး​ဘေး​များ​အား
    အီ​ဂျစ်​ပြည်​မှ​ကယ်​ဆယ်​ကာ ကျွန်​ဘ​ဝ မှ​လွတ်​မြောက်​စေ​ခဲ့​စဉ်​အ​ခါ​က​သူ​တို့
    နှင့်​ပ​ဋိ​ညာဉ်​ပြု​ခဲ့​၏။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། དེ་ཡང་ངས་ཁྱོད་ཅག་གི་ཕ་མེས་རྣམས་བྲན་དུ་བཀོལ་བའི་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་འོང་དུས།
    དེ་དག་དང་ཞལ་ཆད་བཞག་ནས་འདི་ལྟར།
  sna-sna: '“Zvanzi naJehovha, Mwari weIsraeri: Ndakaita sungano namadzitateguru enyu
    pandakavabudisa kubva muIjipiti, munyika youranda. Ndakati,'
  spa-BLM: '“Yahvé, el Dios de Israel, dice: ‘Hice un pacto con vuestros padres el
    día que los saqué de la tierra de Egipto, de la casa de servidumbre, diciendo:'
  cac-cac: A in Jehová e Diosal in, vac'naccan jun in trato yed' eb' e mam eyicham
    ayic vic'annaquelta eb' d'a Egipto, b'aj ayoch eb' checab'oc. Valnac d'a eb' d'a
    yictax chi'
  swh-ULB: “Yahwe, Mungu wa Israeli, anasema hivi, 'Mimi mwenyewe nilifanya agano
    na babu zenu katika siku ambayo niliwatoa nje ya nchi ya Misiri, nje ya nyumba
    ya utumwa. Hapo ndipo niliposema,
  bel-bel: 'Так кажа Гасподзь Бог Ізраілеў: Я заключыў запавет з бацькамі вашымі,
    калі вывеў іх зь зямлі Егіпецкай, з дома рабства, і сказаў:'
  deu-ELBBK: 'So spricht der HERR, der Gott Israels: Ich habe einen Bund mit euren
    Vätern gemacht an dem Tag, da ich sie aus dem Land Ägypten, aus dem Haus der Knechtschaft,
    herausführte, und habe gesprochen:'
  mbb-OT: '@see-verse:JER.034.012'
  mal-2015: 'യിസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ നിങ്ങളുടെ
    പിതാക്കന്മാരെ അടിമവീടായ മിസ്രയീംദേശത്തുനിന്നു കൊണ്ടുവന്ന നാളിൽ അവരോടു ഒരു നിയമം
    ചെയ്തു:'
  rmc-rmc: '„Kada phenel o RAJ, o Del le Izraeloskro: Me phandľom e zmluva tumare
    dadenca, akor sar len iľom avri andral o Egipt, andral o otroctvos,'
  pes-OPV: '«یهوه خدای اسرائیل چنین می‌گوید: من با پدران شما در روزی که ایشان را اززمین
    مصر از خانه بندگی بیرون آوردم عهد بسته، گفتم'
  ron-1924: '„Аша ворбеште Домнул Думнезеул луй Исраел: ‘Еу ам фэкут ун легэмынт ку
    пэринций воштри ын зиуа кынд й-ам скос дин цара Еӂиптулуй, дин каса робией ши
    ле-ам зис:'
  ben-OBCV: “সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা বলেন, আমি তোমাদের পূর্বপুরুষদের, ক্রীতদাসত্বের
    দেশ মিশর থেকে মুক্ত করে এনে তাদের সঙ্গে এক চুক্তি করেছিলাম। আমি বলেছিলাম,
  som-som: Rabbiga ah Ilaaha reer binu Israa'iil wuxuu leeyahay, Anigu axdi baan awowayaashiin
    la dhigtay maalintii aan iyaga dalkii Masar iyo gurigii addoonsiga ka soo bixiyey,
    oo waxaan ku idhi,
  lat-VUC: 'Hæc dicit Dominus Deus Israël: Ego percussi fœdus cum patribus vestris
    in die qua eduxi eos de terra Ægypti, de domo servitutis, dicens:'
  eng-ASVBT: 'Thus saith Jehovah, the God of Israel: I made a covenant with your fathers
    in the day that I brought them forth out of the land of Egypt, out of the house
    of bondage, saying,'
  ita-1885: 'Così ha detto il Signore, l''Iddio d''Israele: Io feci patto co'' padri
    vostri, quando li trassi fuor del paese di Egitto, della casa di servitù, dicendo:'
  eng-ULB: “Yahweh, God of Israel, says this, 'I myself made a covenant with your
    ancestors on the day that I brought them out from the land of Egypt, out from
    the house of slavery. That was when I said,
  spa-VBL: 'Esto es lo que dice el Señor, el Dios de Israel: Hice un acuerdo con sus
    antepasados cuando los saqué de Egipto, de la cárcel de la esclavitud, diciendo:'
  fra-_FOB: 'Ainsi a dit l''Éternel le Dieu d''Israël: J''ai fait alliance avec vos
    pères au jour où je les tirai hors du pays d''Égypte, de la maison de servitude,
    et je leur ai dit:'
  mal-mal: '“യിസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ നിങ്ങളുടെ
    പിതാക്കന്മാരെ അടിമവീടായ ഈജിപ്റ്റിൽ നിന്ന് കൊണ്ടുവന്ന നാളിൽ അവരോട് ഒരു നിയമം ചെയ്തു:'
  urd-GVR: “Rab jo Isrāīl kā Ḳhudā hai farmātā hai, ‘Jab maiṅ tumhāre bāpdādā ko Misr
    kī ġhulāmī se nikāl lāyā to maiṅ ne un se ahd bāndhā. Us kī ek shart yih thī
  suz-BL: मार, लोव़ पाप्‍तु देंशा हना “परमप्रभु यावे, इस्राएली आन परमप्रभुमी ‘गो मेको
    आन किकी पिपी आन कली इजीप्‍त रागी ङा वाइलीम वाइल दुम्‍तीक खिं रे प्रोंइशा चाक्‍तामी।
    मिनु गो मेकोपुकी नु कबल पाता।
  eng-NOY: 'Thus saith Jehovah, the God of Israel: I made a covenant with your fathers
    in the day when I brought them forth out of the land of Egypt, out of the house
    of bondmen, and said,'
  ita-1927: 'Così parla l’Eterno, l’Iddio d’Israele: Io fermai un patto coi vostri
    padri il giorno che li trassi fuori dal paese d’Egitto, dalla casa di servitù,
    e dissi loro:'
  ckb-ckb: '«یەزدانی پەروەردگاری ئیسرائیل ئەمە دەفەرموێت: من لەگەڵ باوباپیرانتان پەیمانم
    بەست، ئەو ڕۆژەی لە خاکی میسرەوە دەرمهێنان لە خاکی کۆیلایەتییەوە، فەرمووم:'
  eng-BBE: The Lord, the God of Israel, has said, I made an agreement with your fathers
    on the day when I took them out of Egypt, out of the prison-house, saying,
  kan-OKCV: '“ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನಾನು ನಿಮ್ಮ ಪಿತೃಗಳನ್ನು
    ಈಜಿಪ್ಟ್ ದೇಶದೊಳಗಿಂದ ದಾಸರ ದೇಶದೊಳಗಿಂದ ಹೊರಗೆ ತಂದ ದಿವಸದಲ್ಲಿ ಅವರ ಸಂಗಡ ಒಡಂಬಡಿಕೆ ಮಾಡಿ,'
  tam-2017: இஸ்ரவேலின் தேவனாகிய யெகோவா சொல்லுகிறது என்னவென்றால், அவனவன் தனக்கு விற்கப்பட்ட
    எபிரெயனாகிய தன் சகோதரனை கடைசியில் நீங்கள் ஏழாம் வருடத்தில் அனுப்பிவிடவேண்டும்
    என்றும், அவன் உனக்கு ஆறுவருடங்கள் அடிமையாக இருந்தபின்பு, அவனை உன்னிடத்தில் வைக்காமல்
    சுதந்திரவாளியாக அனுப்பிவிடவேண்டும் என்றும்,
  spa-RV-1909: 'Así dice Jehová Dios de Israel: Yo hice pacto con vuestros padres
    el día que los saqué de tierra de Egipto, de casa de siervos, diciendo:'
  ron-BTF: 'Astfel spune DOMNUL Dumnezeul lui Israel: Am încheiat un legământ cu părinții
    voștri în ziua când i-am scos din țara Egiptului, din casa robilor, spunând,'
  eng-WEBP: '“The LORD, the God of Israel, says: ‘I made a covenant with your fathers
    in the day that I brought them out of the land of Egypt, out of the house of bondage,
    saying:'
  eng-FBV: 'This is what the Lord, the God of Israel, says: I made a agreement with
    your forefathers when I led them out of Egypt, out of the prison-house of slavery,
    saying:'
  nld-1939: 'Zo spreekt Jahweh, Israëls God! Ik heb een verbond met uw vaderen gesloten,
    toen Ik ze uit het land van Egypte, hun slavenverblijf, heb geleid, en hun gezegd:'
  nch-BL: '“Quej ni ni ininTECO huan niiniDios israelitame niquijtohua: Na nijchijqui
    se camanali inihuaya amohuejcapan tatahua quema niquinquixti ipan tali Egipto
    campa tetequipanohuayayaj san tapic.'
  vie-1934: 'Giê-hô-va, Đức Chúa Trời của Y-sơ-ra-ên phán như vầy: Ta đã lập giao
    ước với tổ phụ các ngươi trong ngày ta đem họ ra khỏi đất Ê-díp-tô, khỏi nhà nô
    lệ, và đã truyền cho rằng:'
  hin-CV: '“इस्राएल के परमेश्वर याहवेह ने यह कहा है: मिस्र के निर्गमन के अवसर पर दासत्व
    आवास से उन्हें निराश करते समय मैंने तुम्हारे पूर्वजों से यह वाचा स्थापित की थी,'
  spa-BES: 'El Señor, el Dios de Israel, ha dicho: Hice un acuerdo con sus padres
    el día en que los saqué de Egipto, de la prisión, diciendo:'
  tdx-tdx: 'Hoe t’Iehovà, i Andrianañahare’ Israeley: Nanao fañina aman-droae’ areo
    iraho tañ’ andro nañakarako iareo an-tane Mitsraime, boak’ an-trañom-pañodevozañ’
    añe ami’ty hoe:'
  tha-KJV: “พระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอลตรั​สด​ังนี้​ว่า เราได้กระทำพันธสัญญากับบรรพบุรุษของเจ้า
    ในวั​นที​่เรานำเขาออกมาจากแผ่นดิ​นอ​ียิปต์ ออกจากเรือนทาสว่า
  por-BR-2018: 'Assim diz o SENHOR, Deus de Israel: Eu fiz um pacto com vossos pais
    no dia em que os tirei da terra do Egito, da casa de servos, dizendo:'
  deu-ELO: 'So spricht Jehova, der Gott Israels: Ich habe einen Bund mit euren Vätern
    gemacht an dem Tage, da ich sie aus dem Lande Ägypten, aus dem Hause der Knechtschaft,
    herausführte, und habe gesprochen:'
  eng-WYC-2018: The Lord God of Israel saith these things, I smote a bond of peace
    with your fathers, in the day in which I led them out of the land of Egypt, out
    of the house of servage; and I said, (The Lord God of Israel saith these things,
    I struck a covenant with your forefathers, on the day when I led them out of the
    land of Egypt, from the house of servitude, or of slavery; and I said,)
  epo-epo: 'Tiele diras la Eternulo, Dio de Izrael: Mi faris interligon kun viaj patroj
    en la tempo, kiam Mi elkondukis ilin el la lando Egipta, el la domo de sklaveco,
    dirante:'
  uig-PIN: 'Israilning Hudasi Pǝrwǝrdigar mundaⱪ dǝydu: — Mǝn ata-bowiliringlarni
    Misirning zeminidin, yǝni «ⱪulluⱪ ɵyi»din qiⱪarƣinimda, ular bilǝn ǝⱨdǝ tüzgǝnidim;'
  beo-beo: 'Amalalu, Hina Gode, Isala:ili fi ilia Gode, da fi dunu ilima amane adole
    iasima:ne sia:i, “Na da dilia aowalalia Idibidi soge ganodini udigili hawa: hamonanebe
    amo gaga:le, fisili masa:ne, ga oule asi. Na da ilima Gousa:su hamoi, amane,'
  tpi-OTNT: “Mi Bikpela, mi God bilong Israel, mi bin mekim kontrak wantaim ol tumbuna
    bilong yupela. Mi kisim ol long Isip, dispela ples bilong wok kalabus, na mi bringim
    ol i kam, na bihain mi mekim dispela kontrak wantaim ol. Dispela kontrak i tok
    olsem,
  hau-SA: “Ga abin da Ubangiji, Allah na Isra’ila, yana cewa na yi alkawari da kakanni-kakanninku
    sa’ad da na fitar da su daga Masar, daga ƙasar bauta. Na ce,
  uig-LAT: 'Israilning Xudasi Perwerdigar mundaq deydu: — Men ata-bowiliringlarni
    Misirning zéminidin, yeni «qulluq öyi»din chiqarghinimda, ular bilen ehde tüzgenidim;'
  nde-nde: '“UThixo, uNkulunkulu ka-Israyeli uthi: Ngenza isivumelwano labokhokho
    benu ekubakhupheni kwami eGibhithe, elizweni lobugqili. Ngathi,'
  ton-ton: “ʻOku pehē ʻe Sihova, ko e ʻOtua ʻo ʻIsileli; ‘Naʻaku fai ʻae fuakava mo
    hoʻomou ngaahi tamai ʻi he ʻaho naʻaku ʻomi ai ʻakinautolu mei he fonua ko ʻIsipite,
    mei he fale fakapōpula, ʻo pehē,
  ces-1613: 'Takto praví Hospodin Bůh Izraelský: Já jsem učinil smlouvu s otci vašimi
    toho dne, když jsem je vyvedl z země Egyptské, z domu služebníků, řka:'
  eng-WMB: '“The LORD, the God of Israel, says: ‘I made a covenant with your fathers
    in the day that I brought them out of the land of Egypt, out of the house of bondage,
    saying:'
  tam-TCV: '“இஸ்ரயேலின் இறைவனாகிய யெகோவா, கூறுவது இதுவே: அடிமைத்தன நாடான எகிப்திலிருந்து
