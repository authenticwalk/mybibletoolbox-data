    থেকে বের করে এনেছিলাম। সেটা ছিল যখন আমি বলেছিলাম,
  pan-pan: ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਭਈ ਮੈਂ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਨਾਲ ਉਸ
    ਦਿਨ ਜਦ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਮਿਸਰ ਦੇਸ ਤੋਂ ਅਤੇ ਗੁਲਾਮੀ ਦੇ ਘਰ ਤੋਂ ਕੱਢ ਲਿਆਂਦਾ ਇੱਕ ਨੇਮ ਬੰਨ੍ਹਿਆ
    ਸੀ ਕਿ
  mya-JVB: ဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ သင် တို့ဘိုးဘေး
    များကို ကျွန်ခံ နေရာ အဲဂုတ္တု ပြည် မှ ငါ နှုတ်ဆောင် သောအခါ ၊
  tbg-tbg: '@see-verse:JER.034.012'
