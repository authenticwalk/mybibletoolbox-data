verse: JER.034.018
translations:
  mal-C: എന്റെ ഉടമ്പടി ലംഘിക്കുകയും എന്റെമുമ്പാകെ ചെയ്ത ഉടമ്പടിയുടെ നിബന്ധനകൾ പാലിക്കാതിരിക്കുകയും
    ചെയ്തവരെ, അവർ ഏതൊരു കാളക്കിടാവിനെ രണ്ടു ഖണ്ഡമായി പിളർന്ന് അതിനു മധ്യേകൂടി കടന്നുപോയോ,
    ആ കിടാവിനെപ്പോലെ ഞാൻ അവരോട് ഇടപെടും.
  deu-TKW: und die Männer preisgeben, die meine Verfügung übertreten haben, die die
    Bestimmungen der Übereinkunft, die sie vor mir geschlossen hatten, nicht gehalten
    haben, die Versprechungen bei der Schlachtung des Kalbes, das sie entzweischnitten,
    um zwischen seinen Stücken hindurchzugehen, -
  lin-lin: nakokaba bato oyo babebisaki boyokani na Ngai mpe bakokisaki te malako
    ya boyokani oyo basalaki liboso na Ngai, na nzela ya kokata na biteni mibale mwana
    ngombe ya mobali mpe ya kotambola na kati-kati ya biteni yango.
  eng-LSV: And I have given the men who are transgressing My covenant, who have not
    established the words of the covenant that they have made before Me, by the calf,
    that they have cut in two, and pass through between its pieces—
  eng-GNV: 'And I will giue those men that haue broken my couenant, and haue not kept
    the wordes of the couenant, which they had made before me, when they cut the calfe
    in twaine, and passed betweene the partes thereof:'
  eng-WEBSTER: And I will give the men that have transgressed my covenant, who have
    not performed the words of the covenant which they had made before me, when they
    cut the calf in two, and passed between the parts of it,
  nhw-BL: Huan pampa ama anquiixpanotoque nopa camanali catli anquichijque nohuaya
    quema anquihuejhuelojque nopa becerro huan anquitlajcoitaque huan anpanoque tlatlajco
    para anquichihuase temachtli nopa camanali, ama san se nijchihuas amohuaya catli
    anquichijque nopa becerro. Nochi amojuanti catli antlayacanani, antequitini, antotajtzitzi
    huan nochi sequinoc amojuanti nimechtemactilis ipan tlahuilancayotl, pampa anquiixpanoque
    nopa camanali catli antlaquejquetzque para anquitlepanitasquíaj.
  swh-ONEN: Watu waliovunja agano langu, na ambao hawakutunza masharti ya agano walilofanya
    mbele zangu, nitawafanya kama ndama waliyemkata vipande viwili, kisha wakatembea
    kati ya vile vipande vya huyo ndama.
  bba-bba: Wee tɛ̃, Yudɑbɑn wiruɡibu kɑ Yerusɑlɛmun wiruɡibu kɑ yɑ̃ku kowobu kɑ sunɔn
    sɔm kowobu kɑ sere tɔn be bɑ tie, be, be bɑ rɑɑ kɑ mɑn ɑrukɑwɑni bɔkuɑ bɑtumɑ
    sɔɔ sere bɑ nɑɑ buu ɡo bɑ bɛrɑnɑ, mɑ bɑ duɑ ɡen bɛsi yin suunu sɔɔ bu kɑ ben ɑrukɑwɑni
    ye sire, bɑ ǹ ye mɛm nɔɔwɛ, bɑ ǹ ben nɔɔ mwɛɛ te yibie. Yen sɔ̃, kon bu ben
    yibɛrɛ be bɑ kɑsu bu bu ɡo nɔmu bɛriɑ, kpɑ yɑberekunu kɑ ɡbeeku yɛɛ yi ben ɡonu
    di.
  eng-KJVCPB: And I will give the men that have transgressed my covenant, which have
    not performed the words of the covenant which they had made before me, when they
    cut the calf in twain, and passed between the parts thereof,
  luo-luo: Chwo duto ma oseketho winjruokna kendo pod ok ochopo winjruok mane giloso
    e nyima, nakawgi ka nyaroya mane gingʼado nyadiriyo kendo giwuotho e kind lemogo.
  meu-meu: 'Bona egu taravatu e tataia utu bona edia gwauhamata, lau vairagu ai e
    gwauraia ḡauna, asie badinaia taudia na boromakau natuna, idia ese e utua parara
    bona kahana kahana padadia amo e rakaia hanai ḡauna, heḡereḡerena ai baina halaoa:'
  npi-ULB: त्यसपछि मेरो करार भङ्ग गरेका मानिसहरू, मेरो सामु गरेका करारका वचन पुरा
    नगर्ने ती मानिसहरूसँग म त्यही साँढेसित गरेजस्तै व्यवहार गर्नेछु, जसलाई तिनीहरूले
    दुई फ्याक पारे र त्यसको बिचबाट हिंडे,
  yor-yor: Èmi ó ṣe àwọn ọkùnrin náà tí ó da májẹ̀mú mi, tí kò tẹ̀lé májẹ̀mú tí wọ́n
    ti dá níwájú mi bí ẹgbọrọ màlúù tí wọ́n gé sí méjì, tí ó sì kọjá láàrín ìpín méjì
    náà.
  pes-OPCB: شما به هنگام بستن این عهد، گوساله‌ای را دو پاره کردید و از میان پاره‌هایش
    گذشتید، اما عهدتان را شکستید؛ بنابراین من نیز شما را پاره‌پاره خواهم کرد. بله،
    خواه از بزرگان مملکت باشید، خواه درباری، خواه کاهن باشید خواه فرد معمولی، با همهٔ
    شما چنین رفتار خواهم کرد.
  tgl-ULB: At parurusahan ko ang mga taong lumabag sa aking kasunduan, silang hindi
    sumunod sa mga salita ng kasuduang ipinatupad nila sa aking harapan noong hinati
    nila ang isang toro sa dalawa at lumakad sa pagitan ng mga bahagi nito,
  hui-hui: Tígua i̱naga deni heyu howa habo nalolene bi mbira lowialu buleore larimigo
    mo habo larimigonaga i̱na tíhondo mana mbira buleberogo ogo. Mana ogoni nogo bulumaga
    mbira bowa bo daga birimi. Ani buwa dagane lene labo labo ngelowa tíni hanuni
    pu íbu birimigoni ndobe. Ani bu howa mani tínaga wali agali bu hearu dewaoreme
    habo nalolene bi lo wiyago mo habo lai harimi. Anidagua bialu kamigonaga i̱na
    tíni nogo bulumaga bo daga birimidagua bulebero.
  mya-mya: ယု​ဒ​ပြည်​နှင့်​ယေ​ရု​ရှ​လင်​မြို့​မှ​ခေါင်း​ဆောင် များ​သည် နန်း​တွင်း​အ​ရာ​ရှိ​များ၊
    ယဇ်​ပု​ရော ဟိတ်​များ၊ ပြည်​သူ​များ​နှင့်​အ​တူ​မိ​မိ​တို့ နှစ်​ခြမ်း​ခွဲ​ထား​သည့်​နွား​လား​၏​စပ်​ကြား
    တွင်​လျှောက်​သွား​ကာ ငါ​နှင့်​ပ​ဋိ​ညာဉ်​ပြု​ခဲ့ ကြ​၏။ သို့​ရာ​တွင်​သူ​တို့​သည်​ငါ​၏​ရှေ့​မှောက်
    တွင် မိ​မိ​တို့​ပြု​ခဲ့​သည့်​ပ​ဋိ​ညာဉ်​ကို​ချိုး ဖောက်​ကြ​၏။ ထို့​ကြောင့်​နွား​လား​ကို​သူ
    တို့​ပြု​သ​ကဲ့​သို့​သူ​တို့​အား​ငါ​ပြု​မည်။-
  bod-N: ངའི་ཞལ་ཆད་དང་འགལ་བའི་མི་རྣམས་ངས་སྤྲོད་པར་བྱ་སྟེ། དེ་དག་གིས་ངའི་མདུན་དུ་བ་ཕྲུག་དུམ་བུ་གཉིས་སུ་གཤགས་
    ཤིང་དུམ་བུ་དེ་གཉིས་ཀྱི་བར་ནས་རྒྱུ་དུས་སུ་ཞལ་ཆད་བཞག་ནས་བསྐྱལ་བའི་མནའ་ཚིག་མ་བསྲུངས་སོ།
    །
  sna-sna: Varume vakadarika sungano yangu uye vakasazadzisa zvakatemwa zvesungano
    yavakaita pamberi pangu, ndichavaita semhuru yavakagura kuita mapandi maviri vakafamba
    napakati pamapandi acho.
  spa-BLM: 'Entregaré a los hombres que han transgredido mi pacto, que no han cumplido
    las palabras del pacto que hicieron ante mí cuando cortaron el becerro en dos
    y pasaron entre sus partes:'
  cac-cac: A eb' yajal d'a Judá yed' d'a Jerusalén, eb' tz'ac'an servil d'a palacio,
    eb' sacerdote yed' masanil eb' anima cajan ta', ix sb'o jun strato eb' d'a vichan̈.
    Chapoj ix yutej jun noc' quelem vacax eb', ix lajvi chi' ix b'eyec' eb' d'a scal
    noc'. Palta elan̈chamel ix spatiquejel jun trato b'aj ix yac' sti' eb' chi'. Icha
    ix yutej noc' vacax chi' eb', icha chi' ol vutej eb'.
  swh-ULB: Kisha nitashughulika na watu waliolivuja agano langu, ambao hawakuyashika
    maneno ya agano ambalo walilithibitisha mbele zangu walipomkata ng'ombe dume katika
    vipande viwili na kutembea katika vipande vyake,
  bel-bel: і аддам адступнікаў ад запавету Майго і няўстойлівых у словах запавету,
    які яны заключылі перад абліччам Маім, калі расьсеклі цяля напалам і прайшлі паміж
    расьсечанымі часткамі яго,
  deu-ELBBK: 'Und ich will die Männer, die meinen Bund übertreten haben, die die Worte
    des Bundes nicht gehalten, den sie vor mir gemacht haben, wie das Kalb machen,
    das sie entzweigeschnitten und zwischen dessen Stücken sie hindurchgegangen sind:'
  mbb-OT: Is menge upisyal ziyà te Juda wey Jerusalem, wey is menge upisyal ziyà te
    turuǥan, ragkes is menge memumuhat wey zuma pa he menge meǥinged, nekid-uyun kediey
    pinaaǥi te kebaas te nati he vaka he imped-atbang is kedsevuka zuen, ne mibayà
    sikandan diyà te pid-elangan kayi. Piru wazè dan tumana haazà is kebpekid-uyun
    dan kedì. Umbe ebeelan ku zaan diyà te kandan is mibeelan dan duen te nati he
    vaka.
  mal-2015: കാളക്കുട്ടിയെ രണ്ടായി പിളർന്നു അതിന്റെ പിളർപ്പുകളുടെ നടുവെ കടന്നുകൊണ്ടു
    എന്റെ മുമ്പാകെ ചെയ്ത നിയമത്തിലെ സംഗതികൾ നിവർത്തിക്കാതെ എന്റെ നിയമം ലംഘിച്ചിരിക്കുന്നവരെ,
  rmc-rmc: Ola murša manca phandle e zmluva avke, hoj pharade la terňa gurumňa pro
    jepaš a phirenas maškar ola duj kotora. Ale prephagle odi zmluva a na doľikerde
    ola lava, so sas andre pisimen, a vašoda me kerava ole muršenca oda, so on kerde
    ola gurumňaha.
  pes-OPV: و تسلیم خواهم کردکسانی را که از عهد من تجاوز نمودند و وفاننمودند به کلام
    عهدی که به حضور من بستند، حینی که گوساله را دو پاره کرده، در میان پاره هایش گذاشتند.
  ron-1924: Ши пе оамений каре ау кэлкат легэмынтул Меу, каре н-ау пэзит ындаторириле
    ынвоелий пе каре о фэкусерэ ынаинтя Мя, тэинд ун вицел ын доуэ ши трекынд принтре
    челе доуэ жумэтэць але луй,
  ben-OBCV: যে সকল মানুষ আমার নিয়ম ভেঙে ফেলেছে এবং ওই নিয়মগুলি পালন করেনি, যা তারা
    আমার সামনে স্থাপন করেছিল, আমি তাদের সেই বাছুরের মতো করব, যেটি তারা দু-টুকরো করে
    সেগুলির মাঝখান দিয়ে পার হয়েছিল।
  som-som: Oo nimankii axdigayga ku xadgudbay, oo aan oofin erayadii axdiga ee ay
    hortayda ku galeen markay weysha laba u kala gooyeen oo ay qaybaheedii kala dhex
    mareen,
  lat-VUC: Et dabo viros qui prævaricantur fœdus meum, et non observaverunt verba
    fœderis quibus assensi sunt in conspectu meo, vitulum quem conciderunt in duas
    partes, et transierunt inter divisiones ejus,
  eng-ASVBT: And I will give the men that have transgressed my covenant, that have
    not performed the words of the covenant which they made before me, when they cut
    the calf in twain and passed between the parts thereof;
  ita-1885: 'E darò gli uomini che han trasgredito il mio patto, e non han messe ad
    effetto le parole del patto che aveano fatto nel mio cospetto, passando in mezzo
    delle parti del vitello che aveano tagliato in due, cioè:'
  eng-LXXUP: If they are prophets, and if the word of the Lord is in them, let them
    meet me, for thus has the Lord said.
  eng-ULB: Then I will deal with the people who have broken my covenant, who did not
    keep the words of the covenant that they established before me when they cut a
    bull in two and walked between its parts,
  spa-VBL: Ellos han roto mi acuerdo, y no han cumplido los términos del acuerdo que
    prometieron ante mí. Así que los voy a despedazar como al ternero que cortaron
    por la mitad para pasar entre sus dos trozos.
  fra-_FOB: Et je livrerai les hommes qui ont transgressé mon alliance, qui n'ont
    pas exécuté les paroles de l'accord qu'ils avaient fait devant moi, en passant
    entre les deux moitiés du veau qu'ils avaient coupé en deux,
  mal-mal: “കാളക്കുട്ടിയെ രണ്ടായിപിളർന്ന് അതിന്റെ പിളർപ്പുകളുടെ നടുവെ കടന്നുകൊണ്ട്
    എന്റെ മുമ്പാകെ ചെയ്ത നിയമത്തിലെ സംഗതികൾ നിവർത്തിക്കാതെ എന്റെ നിയമം ലംഘിച്ചിരിക്കുന്നവരെ,
  urd-GVR: ‘Dekho, Yahūdāh aur Yarūshalam ke buzurgoṅ, darbāriyoṅ, imāmoṅ aur awām
    ne mere sāth ahd bāndhā. Is kī tasdīq karne ke lie wuh ek bachhṛe ko do hissoṅ
    meṅ taqsīm karke un ke darmiyān se guzar gae. To bhī unhoṅ ne ahd toṛ kar us kī
    sharāyt pūrī na kīṅ. Chunāṅche maiṅ hone dūṅgā ki wuh us bachhṛe kī mānind ho
    jāeṅ jis ke do hissoṅ meṅ se wuh guzar gae haiṅ.
  suz-BL: आं कबल क्‍याम्‍ब नु आं ङोंइती पशो कबल ङा पतीके मपाइब मुर आन कली बाछा खोदेंशो
    सेल्‍नुङमी। मेको कली फेके निक्‍शी सेल्‍तेक्‍म। मिनु मेको आ दाते रे गाक्‍तेक्‍म।
  eng-NOY: and I will make the men who have transgressed my covenant, who have not
    performed the words of the covenant which they made before me, like the calf which
    they cut in twain, and passed between the parts thereof,
  ita-1927: E darò gli uomini che hanno trasgredito il mio patto e non hanno messo
    ad effetto le parole del patto che aveano fermato nel mio cospetto, passando in
    mezzo alle parti del vitello che aveano tagliato in due;
  ckb-ckb: ئەو کەسانەی کە پەیمانەکەی منیان شکاند، ئەوانەی بەندەکانی ئەو پەیمانەیان
    جێبەجێ نەکرد کە لەبەردەمی من بەستیان، وەک ئەو گوێرەکەیەیان لێدەکەم کە دوو لەتیان
    کرد و بەناو دوو لەتەکەیدا تێپەڕین.
  eng-BBE: And I will give the men who have gone against my agreement and have not
    given effect to the words of the agreement which they made before me, when the
    ox was cut in two and they went between the parts of it,
  kan-OKCV: ನನ್ನ ಒಡಂಬಡಿಕೆಯನ್ನು ಮೀರಿದ ಮನುಷ್ಯರನ್ನೂ, ಕರುವನ್ನೂ ಎರಡು ಭಾಗಮಾಡಿ, ಅದರ ತುಂಡುಗಳ
    ನಡುವೆ ದಾಟಿ ಹೋಗಿ, ನನ್ನ ಮುಂದೆ ಮಾಡಿದ ಒಡಂಬಡಿಕೆಯ ವಾಕ್ಯಗಳನ್ನು ಸ್ಥಾಪಿಸದೆ ಇರುವವರನ್ನೂ,
  tam-2017: என் முகத்திற்குமுன் செய்த உடன்படிக்கையின் வார்த்தைகளை நிறைவேற்றாமல், என்
    உடன்படிக்கையை மீறின மனிதரை நான் துண்டங்களின் நடுவாகக் கடந்துபோகும்படி அவர்களை
    இரண்டாகத் துண்டித்தக் கன்றுக்குட்டியைப்போல் ஆக்குவேன்.
  spa-RV-1909: 'Y entregaré á los hombres que traspasaron mi pacto, que no han llevado
    á efecto las palabras del pacto que celebraron en mi presencia dividiendo en dos
    partes el becerro y pasando por medio de ellas:'
  ron-BTF: Și voi da pe oamenii care au călcat legământul meu, care nu au împlinit
    cuvintele legământului pe care îl făcuseră înaintea mea, când au tăiat vițelul
    în două și au trecut printre părțile lui,
  eng-WEBP: 'I will give the men who have transgressed my covenant, who have not performed
    the words of the covenant which they made before me when they cut the calf in
    two and passed between its parts:'
  eng-FBV: They have broken my agreement, and have not kept the terms of the agreement
    they promised before me. So I'm going to cut them up just like the calf they cut
    in half to pass between its two pieces.
  nld-1939: Ik zal met de mannen, die mijn verbond overtraden en die zich aan de verbintenis
    niet hielden, die zij voor mijn aanschijn hebben aangegaan, handelen als met het
    kalf, dat ze in twee stukken hebben gehouwen, waar zij tussendoor zijn gelopen.
  nch-BL: Huan pampa ama anquiixpanotoque nopa camanali cati anquichijque nohuaya
    quema anquihuejhuelojque nopa becerro huan anquitajcoitaque huan anpanoque tatajco
    para anquichihuase temachti nopa camanali, ama san se nijchihuas ica amojuanti
    quej anquichijque ica nopa becerro. Nochi amojuanti cati antayacanani, antequichihuani,
    antotajtzitzi huan nochi sequinoc ten amojuanti nimechtemactilis ipan tatehuilisti,
    pampa anquiixpanoque nopa camanali cati antaquejquetzque para anquitepanitasquíaj.
