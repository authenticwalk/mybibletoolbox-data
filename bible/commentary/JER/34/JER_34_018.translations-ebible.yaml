    बछड़े को दो भाग करके उसके दोनों भागों के बीच होकर किया परन्तु उसे पूरा न किया,
  wol-KYG: Nit ñi fecci sama kóllëre, sàmmuñu ponki kóllëre gi ñu dige woon fi sama
    kanam, maa leen di def ni sëllu wa nit ña xaroon ñaar, jaare ca diggante xaaj
    ya, dogale ko seen ngiñ.
  eng-YLT: '''And I have given the men who are transgressing My covenant, who have
    not established the words of the covenant that they have made before Me, by the
    calf, that they have cut in two, and pass through between its pieces —'
  eng-WYC-2017: And I shall give the men, that brake my bond of peace, and kept not
    the words of [the] bond of peace, to which they assented in my sight, and kept
    not the calf which they cutted into two parts;
  eng-WMBB: 'I will give the men who have transgressed my covenant, who have not performed
    the words of the covenant which they made before me when they cut the calf in
    two and passed between its parts:'
  urd-GVH: ‘देखो, यहूदाह और यरूशलम के बुज़ुर्गों, दरबारियों, इमामों और अवाम ने मेरे
    साथ अहद बाँधा। इसकी तसदीक़ करने के लिए वह एक बछड़े को दो हिस्सों में तक़सीम करके
    उनके दरमियान से गुज़र गए। तो भी उन्होंने अहद तोड़कर उस की शरायत पूरी न कीं। चुनाँचे
    मैं होने दूँगा कि वह उस बछड़े की मानिंद हो जाएँ जिसके दो हिस्सों में से वह गुज़र
    गए हैं।
  rug-rug: Saripu sekea sa Qua vinariva egoi meke lopu va gorevura i sari vina turu
    koasa vinariva egoi sapu tavetia rini pa Kenuqu Rau, si kote tavete gunini Rau
    guana tuna bulumakao sapu kubolo rua ia rini meke enea rini vari korapadi.
  gaz-gaz: Warra kakuu koo cabsanii walii galtee kakuu fuula koo duratti godhan sanaa
    hin eegin immoo akkuma jabbii isaan iddoo lamatti qoodanii gidduu isaanii baʼanii
    darban sanaa nan godha.
  fra-LSG: Je livrerai les hommes qui ont violé mon alliance, qui n’ont pas observé
    les conditions du pacte qu’ils avaient fait devant moi, en coupant un veau en
    deux et en passant entre ses morceaux;
  yal-yal: ‘Muxun naxanye n ma layirin kalaxi, naxanye mɔn mi tin layirin nakamalɛ
    e yɛtɛɛn naxan xidi n yɛtagi, n na e suxuma nɛn alo e ɲinge diin naxan yisɛgɛn
    firinna ra, e yi dangu a dungine tagi layiri xidin dangan misaala ra.
  haw-1868: A e haawi no wau i na kanaka i lawehala i ka'u berita, o ka poe i hana
    ole ma na olelo o ka berita a lakou i hana'i imua o'u, ia lakou i oki ae i ke
    keikihipa mawaena, a hele ae mawaena o kona mau apana.
  arb-NAV: وَأُسَلِّمُ النَّاسَ الَّذِينَ تَعَدَّوْا عَلَى عَهْدِي وَلَمْ يُنَفِّذُوا
    بُنُودَ مِيثَاقِي الَّذِي قَطَعُوهُ أَمَامِي (عِنْدَمَا) شَقُّوا الْعِجْلَ إِلَى
    شَطْرَيْنِ وَاجْتَازُوا بَيْنَهُمَا،
  ewe-ewe: Ŋutsu siwo tu nye nubabla, eye womewɔ ɖe nu si wobla le ŋkunye me la dzi
    o la, mawɔ wo abe nyivi si wofe ɖe eve hezɔ to eƒe titina la ene.
  eng-LEE: And I will give up the men that have transgressed my covenant, who have
    not fulfilled the words of the covenant which they had made before me, at the
    calf which they cut in twain, and between the parts whereof they passed,
  asm-FB: তাৰ পাছত যি লোকসকলে মোৰ নিয়মটি ভাঙিলে আৰু মোৰ আগত বন্ধা নিয়মটিৰ বাক্য
    পালন নকৰিলে, তেওঁলোকক মই তেওঁলোকে যিদৰে দামুৰিটোক দুডোখৰ কৰি তাৰ অংশৰ মাজেদি গমন
    কৰিছিল, তেওঁলোককো মই তেনে কৰিম।
  sus-A: مِشِ نَشٍيٍ بَرَ ﭑ مَ سَاتّ كَنَ، عٍ مُ عَ رَبَشِ عَ سّرِيّ كِ مَ، ﭑ عٍ لُمَ
    نّ عَلْ نَ نِنفٍ عٍ نَشَن عِشَبَ عَ تَفِ، عٍ قَ دَنفِ عَ شُنتُنيِ قِرِنيِ تَفِ.
  fra-SBL: 'Je livrerai les hommes qui ont transgressé mon alliance, qui n''ont pas
    accompli les paroles de l''alliance qu''ils ont conclue devant moi quand ils ont
    coupé le veau en deux et sont passés entre ses parties :'
  hbo-hbo: וְנָתַתִּ֣י אֶת־הָאֲנָשִׁ֗ים הָעֹֽבְרִים֙ אֶת־בְּרִתִ֔י אֲשֶׁ֤ר לֹֽא־הֵקִ֙ימוּ֙
    אֶת־דִּבְרֵ֣י הַבְּרִ֔ית אֲשֶׁ֥ר כָּרְת֖וּ לְפָנָ֑י הָעֵ֙גֶל֙ אֲשֶׁ֣ר כָּרְת֣וּ
    לִשְׁנַ֔יִם וַיַּעַבְר֖וּ בֵּ֥ין בְּתָרָֽיו׃
  kik-kik: Andũ arĩa magararĩte kĩrĩkanĩro gĩakwa, na makaaga kũhingia mohoro ma kĩrĩkanĩro
    kĩu maarĩkanĩire marĩ mbere yakwa, ngaameka o ta njaũ ĩrĩa maatinanirie icunjĩ
    igĩrĩ, makĩgerera gatagatĩ ga icunjĩ icio ciayo.
  fra-NCL: 'Et les hommes qui ont transgressé mon accord, qui n’ont pas exécuté les
    termes de l’accord qu’ils ont conclu en ma présence, je les rendrai tels que le
    jeune taureau qu’ils ont coupé en deux pour passer entre les morceaux :'
  cek-AK: Ka hmaa ah lokmaihaih a sak o ih baktih toengah, sah ai kaminawk loe maitaw
    caa to a um ah baawk o moe, moi salakah a caeh o baktih toengah ka sak han,
  cuk-cuk: ”Ar bemar an-Igar-Maidgi annasmarsoggu, degi, an-asabinni Igar-Mesisadgi-igarmar-sogmamaidba
    be ibsassurmarsoggu, moli-bebe-nikad-sapingwagwad-imaklesadyob an bemar imakoed.
    Deunni, bemar anbo-igar-mesnaigu, moli-bebe-nikad-sapingwagwad negabar-daasa imaksamalad,
    a-sanmar-abargi be nanasmalad, deyobi, an bemar-imakoed.
  uig-CYR: Шуниң билән Мән әһдәмни бузған, көз алдимда кесип түзгән әһдиниң сөзлиригә
    әмәл қилмиған кишиләрни болса, улар өзлири союп икки парчә қилип, оттурисидин
    өткән һелиқи мозайдәк қилимән;
  tel-2017: నా సన్నిధిలో తాము చేసిన ఒప్పందపు మాటలు నెరవేర్చకుండా దాన్ని అతిక్రమించిన
    వాళ్ళ విషయం పట్టించుకుంటాను. వాళ్ళు ఒక దున్నపోతును రెండు భాగాలుగా కోసి వాటి మధ్య
    నడిచేవాళ్ళు.
  hat-BSA: Mwen va bay mesye ki te transgrese akò Mwen yo, ki pa t akonpli pawòl a
    akò ke yo te fè devan M, lè yo te koupe jenn bèf lan an de mòso pou te pase nan
    mitan de pati li yo—
  kos-kos: Mweyen kowos likinsai wuleang inmasrlosr, ac tia akpwayeye kas in wuleang
    ma kowos oru ye mutuk, nga fah oru nu suwos oana ke kowos fulungya cow fusr soko,
    ac fahsr inmasrlon ip luo kac in akkeye wuleang lowos.
  hbo-WLC: וְנָתַתִּ֣י אֶת־הָאֲנָשִׁ֗ים הָעֹֽבְרִים֙ אֶת־בְּרִתִ֔י אֲשֶׁ֤ר לֹֽא־הֵקִ֙ימוּ֙
    אֶת־דִּבְרֵ֣י הַבְּרִ֔ית אֲשֶׁ֥ר כָּרְת֖וּ לְפָנָ֑י הָעֵ֙גֶל֙ אֲשֶׁ֣ר כָּרְת֣וּ
    לִשְׁנַ֔יִם וַיַּעַבְר֖וּ בֵּ֥ין בְּתָרָֽיו׃
  ibo-ibo: Ma ndị ikom ahụ niile merụrụ ọgbụgba ndụ m, ndị ahụ na-edebezughị ọgbụgba
    ndụ ha gbara nʼihu m, ka m ga-eme ka ha dịrị ka nwa ehi ọgbụgba ndụ ahụ ha kpọwara
    abụọ, nke ha si nʼetiti ọkara abụọ ya gafee, maka imesi ọgbụgba ndụ ha ike.
  ory-ory: ପୁଣି, ଯେଉଁମାନେ ଆମ୍ଭର ନିୟମ ଲଙ୍ଘନ କରିଅଛନ୍ତି, ଯେଉଁମାନେ ଗୋବତ୍ସକୁ ଦୁଇ ଖଣ୍ଡ କରି
    ତନ୍ମଧ୍ୟ ଦେଇ ଗମନ କରିବା ବେଳେ ଆମ୍ଭ ସମ୍ମୁଖରେ ଯେଉଁ ନିୟମ କଲେ, ସେହି ନିୟମର କଥା ପାଳନ କରି
    ନାହାନ୍ତି, ସେମାନଙ୍କୁ,
  chk-chk: Iwe, ekewe aramas mi purätiu ai pwon, nge resap apwönüetä pwüngün ewe pwon
    ra föri me fän mesei, üpwe föri ngeniir usun mine ra föri ngeni ewe nienifön kow
    ra kinifeseni lon ruu kinikin o pwerela lefiler.
  rop-rop: Detlot boswan wekinmen brom Juda en brom Jerusalem olabat, mijamet garram
    detlot wekinmen brom det speshalwan haus blanga det king, en detlot serramonimen,
    en ola lidamob, bin meigim det strongwan pramis garram mi wen deibin wokwokbat
    langa midul langa det buligi weya olabat bin kadim haf en haf. Bat olabat bin
    breigim det strongwan pramis en dei nomo bin kipum det strongwan pramis. Wal ai
    garra dum det seimwan ting langa dislot pipul, wanim olabat bin dum langa det
    buligi.
  ukr-1871: І віддам тих, що переступили завіт мій та не додержали слів завіту, що
    на його пристали перед лицем моїм, розтявши назимка на двоє й пройшовши проміж
    половинами його, —
  deu-1951: Und die Männer, die meinen Bund übertreten haben, indem sie die Worte
    des Bundes nicht ausgeführt haben, den sie vor meinem Angesicht schlossen, als
    sie das Kalb zerteilten und zwischen seinen beiden Hälften hindurchgingen,
  eng-JPS: And I will give the men that have transgressed My covenant, that have not
    performed the words of the covenant which they made before Me, when they cut the
    calf in twain and passed between the parts thereof;
  srp-1865: I predaæu ljude koji prestupiše moj zavjet, koji ne izvršiše rijeèi zavjeta
    koji uèiniše preda mnom, rasjekavši tele na dvoje i prošavši izmeðu polovina,
  lug-lug: Abasajja abamenye endagaano yange ne batatuukiriza bweyamo buli mu ndagaano
    gye baakola mu maaso gange, nzija kubakolako ng’ennyana gye basalamu ebitundu
    ebibiri ne bayita wakati w’ebitundu byayo.
  heb-heb: ונתתי את האנשים העברים את ברתי אשר לא הקימו את דברי הברית אשר כרתו לפני
    העגל אשר כרתו לשנים ויעברו בין בתריו׃
  ben-IRV: তখন যে লোকেরা আমার নিয়ম অগ্রাহ্য করেছে, যারা আমার সামনে নিয়ম করে তা পালন
    করে নি, দুই টুকরো করা বাছুরের মধ্যে দিয়ে হেঁটেছে, আমি তাদেরকে সমর্পণ করব;
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਜਿਹਨਾਂ ਮੇਰੇ ਨਾਮ ਨੂੰ ਉਲੰਘਿਆ ਅਤੇ ਉਸ ਨੇਮ ਦੀਆਂ ਗੱਲਾਂ
    ਨੂੰ ਕਾਇਮ ਨਾ ਰੱਖਿਆ ਜਿਹੜਾ ਉਹਨਾਂ ਮੇਰੇ ਅੱਗੇ ਬੰਨ੍ਹਿਆ ਸੀ ਉਸ ਵੱਛੇ ਵਾਂਗੂੰ ਕਰਾਂਗਾ ਜਿਹ ਨੂੰ
    ਉਹਨਾਂ ਨੇ ਕੱਟ ਕੇ ਦੋ ਟੋਟੇ ਕੀਤਾ ਅਤੇ ਦੋਹਾਂ ਟੋਟਿਆਂ ਦੇ ਵਿੱਚ ਦੀ ਲੰਘ ਗਏ
  mya-JVB: နွားသငယ် ကို ထက်ခြမ်းခွဲ ၍ ၊ အလယ် သို့ ရှောက် သွားလျက်၊ ငါ့ ရှေ့ မှာပြု
    သော ဝန်ခံခြင်းပဋိညာဉ် စကား အတိုင်းမ ကျင့် ၊ ငါ ၏ပဋိညာဉ် ကို ဖျက် သော သူ တည်းဟူသော၊
  tbg-tbg: Iutaa qiata vaiintive, Ieruharemi qiata vaiintive, nora vaiinti avuhainaa
    naavuqi variakave, ti Kotika kaiqa vara timite variakave, vo vaiinti nahentive,
    ne ekaa ti tivuqaa vaiha vohaa uva tiva taatauke tiha, Tenavu vika kuvantu karerave
    tiarave. Ne vi uvara kempukaiqama kareka iha, purumakau aruke vira vaata vuavu
    tavaaraqaa kahike hini hini vate, ne vira vaata avuta ntuna oru viha vi uvara
    tivataara avatarerave tiarave. Ne minti tiaravata, raqake kia vira avataqi vuarave.
    Vira kaara te navutaaka qaqi kaari vika ne purumakau arukaantemake, nintavata
    arukevarave. Ni arukaivaro ni vaatavano qumina vairamanta uvirive qaakau aantau
    vahive ani ni vaata nevarave.
  hmo-hmo: Bona egu taravatu idia utua, bona edia gwauhamata, egu vairana dekenai
    idia gwauraia gauna, idia badinaia lasi taudia, be lau ese do lau utua parara,
    umui ese boromakau ena natuna umui utua parara bamona. Badina umui ese unai gwauhamata
    taravatuna lau danu umui karaia neganai, umui ese boromakau natuna ta umui utua
    parara, bona iena kahana ruaosi edia huanai umui raka lao, emui gwauhamata do
    umui hametaua totona.
  urd-urd: और मैं उन आदमियों को जिन्होंने मुझसे 'अहदशिकनी की और उस 'अहद की बातें,
    जो उन्होंने मेरे सामने बाँधा है पूरी नहीं कीं, जब बछड़े को दो टुकड़े किया और उन
    दो टुकड़ों के बीच से होकर गुज़रे;
  rus-SYN: и отдам преступивших завет Мой и не устоявших в словах завета, который
    они заключили пред лицем Моим, рассекши тельца надвое и пройдя между рассеченными
    частями его,
  bqc-SIM: Yuda dↄaanaↄ ń Yelusalɛũ dↄaanaↄ ń kí ìwaↄ ń sa'onaↄ ń bùsu gbɛ̃́
    kĩniↄ lɛdoũkɛ̀manↄ, aa gɛ̃̀ gáaena paaa zãnguo. Ɔ̃ aa ma bàakuańnↄ yã́
    gbòo, aai zĩkɛ lɛdoũ pↄ́ aa kɛ̀manↄpiwao. A yã́i má tó aa gↄ̃ lán gáaena
    pↄ́ aa pàa pla aa gɛ̃̀ a zãnguopiwa,
  tcz-CHONGTHU: Nanghon ikitepnau nasukehtauve. Nanghon nakihahsel uva bongnou nahapsat
    uva, akah’a nakijot bang uva chu, keiman nangho kahapsat ding nahiuve.
  mar-mar: मग ज्या लोकांनी माझा कराराचा भंग केला आहे, ज्यांनी माझ्यासमोर केलेल्या
    कराराचे वचन पाळले नाही. त्यांनी वासराचे दोन तुकडे केले व ते त्यामधून चालत गेले.
  qub-qub: Jerusalenpawan Judäpa mandajnincuna palasyucho waquin arojcuna, cüracuna,
    llapan runacunawan iwalmi noga ricaycaptë conträtuta rurar parlacurayqui. Chayno
    parlacushpayqui töru-mallwata pishtarcur pullanpa raquirirayqui. Nircur chaupinpa
    päsarayqui. Chayno conträtuta rurarcärirpis manami cumliyta munanquichu.
  bqp-bqp: Wee tɛ̃, Yudɑbɑn wirugibu kɑ Yerusɑlɛmun wirugibu kɑ yɑ̃ku kowobu kɑ sunɔn
    sɔm kowobu kɑ sere tɔn be bɑ tie, be, be bɑ rɑɑ kɑ mɑn ɑrukɑwɑni bɔkuɑ bɑtumɑ
    sɔɔ sere bɑ nɑɑ buu go bɑ bɛrɑnɑ, mɑ bɑ duɑ gen bɛsi yin suunu sɔɔ bu kɑ ben ɑrukɑwɑni
    ye sire, bɑ ǹ ye mɛm nɔɔwɛ, bɑ ǹ ben nɔɔ mwɛɛ te yibie. Yen sɔ̃, kon bu ben
    yibɛrɛ be bɑ kɑsu bu bu go nɔmu bɛriɑ, kpɑ yɑberekunu kɑ gbeeku yɛɛ yi ben gonu
    di.
  hat-hat: M'ap mete tout lòt nasyon sou latè yo vant ba lè y'a wè sa ki rive nou.
  eng-BSB: And those who have transgressed My covenant and have not fulfilled the
    terms of the covenant they made before Me, I will treat like the calf they cut
    in two in order to pass between its pieces.
  eng-WEBPB: 'I will give the men who have transgressed my covenant, who have not
    performed the words of the covenant which they made before me when they cut the
    calf in two and passed between its parts:'
  kbq-kbq: Hagi tamagra ana huvempa nanekema Nagri navure'ma huhagerafi'nazana, e'i
    ana'ma huvempama haza nanekema eri hankavetinaku'ma, agaho bulimakaoma ahete'za
    amu'nompinti rutane kanti kamama huntene'za, amunompi vazankna hu'naze. Hianagi
    maka'mota ana'ma huvempama hu'naza nanekea amagera onte'naze. Ana hu'nazagu tamagrira
    bulimakao afu'ma aheteta amu'nompinti'ma rutane atrazankna hugahue.
  nhe-BL: Huan pampa ama inquiixpanotoque nopa tlajtoli tlen inquichijque nohuaya
    quema inquihuejhuelojque nopa becerro huan inquitlajcoitaque huan inpanoque tlatlajco
    para inquichihuase temachtli nopa tlajtoli, ama ihuical nijchihuas imohuaya tlen
    inquichijque nopa becerro. Nochi imojuanti tlen intlayacanani, intequitini, intotajtzitzi
    huan nochi sequinoc imojuanti nimechtemactilis ipan tlatehuijcayotl, pampa inquiixpanoque
    nopa tlajtoli tlen intlaquejquetzque para inquitlepanitasquíaj.
  gub-BL: Tuwihaw Zuta ywy rehe har wà, Zeruzarez pe har wà no, tuwihawete hàpuzuhu
    pe har wà no, Xaxeto wà, teko paw wà, uzapokatu uze'egaw herehe we a'e wà. Upei'àg
    tapi'ak mokoz pehegwer romo wà. Na'e wata a'e mokoz pehegwer wamyterupi wà. A'e
    re uzuhaw uze'eg awer herenataromo iapo pyrer wà. Nuzapo kwaw wemimume'u kwer
