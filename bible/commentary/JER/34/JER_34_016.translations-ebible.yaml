  urd-GVH: लेकिन अब तुमने अपना इरादा बदलकर मेरे नाम की बेहुरमती की है। अपने ग़ुलामों
    और लौंडियों को आज़ाद कर देने के बाद हर एक उन्हें अपने पास वापस लाया है। पहले तुमने
    उन्हें बताया कि जहाँ जी चाहो चले जाओ, और अब तुमने उन्हें दुबारा ग़ुलाम बनने पर
    मजबूर किया है।’
  rug-rug: Ba kamahire si taliri pule si gamu meke ṉovalia sa Pozaqu Rau; hopeke la
    si gamu meke tuqe vagi puleni sari mia pinausu sapu ele vata rupahi gamu, meke
    zuzuki gamu pude na pinausu pule.’
  gaz-gaz: Amma garuu garagaltanii maqaa koo xureessitan; tokkoon tokkoon keessan
    garboota dhiiraa dubartii isin akka isaan gara fedhan deemaniif bilisa baaftanii
    turtan sana deebiftanii fudhattaniirtu. Akka isaan ammas garboota keessan taʼaniif
    isaan dirqamsiiftaniirtu.
  fra-LSG: Mais vous êtes revenus en arrière, et vous avez profané mon nom; vous avez
    repris chacun les esclaves et les servantes que vous aviez affranchis, rendus
    à eux-mêmes, et vous les avez forcés à redevenir vos esclaves et vos servantes.
  yal-yal: Koni ɛ bata xɛtɛ ɛ fe ragidixin fɔxɔ ra, ɛ yi n xinla kala, ɛ to ɛ konyine
    maxili, ɛ bata yi naxanye beɲin nun, ɛ bata yi naxanye lu e xa siga, ɛ mɔn yi
    e karahan a e xa findi ɛ konyine ra.’ ”
  haw-1868: Aka, ua huli oukou, a ua hoohaumia i ko'u inoa, a ua hoihoi mai kela kanaka
    keia kanaka i kaua kauwakane, o kela kanaka keia kanaka i kana kauwawahine a lakou
    i kuu wale ai ma ko lakou makemake, a ua hookauwa hou ia lakou, i lilo lakou i
    kauwakane a i kauwawahine na oukou.
  arb-NAV: ثُمَّ مَا لَبِثْتُمْ أَنْ عُدْتُمْ فَنَجَّسْتُمُ اسْمِي، وَاسْتَرَدَّ كُلُّ
    وَاحِدٍ مِنْكُمْ عَبْدَهُ وَأَمَتَهُ الَّذِينَ أَعْتَقْتُمُوهُمْ أَحْرَاراً، بِمُقْتَضَى
    رَغْبَتِهِمْ، ثُمَّ اسْتَعْبَدْتُمُوهُمْ مِنْ جَدِيدٍ».
  ewe-ewe: Ke azɔ la miegatrɔ glalã, heƒo ɖi nye ŋkɔ eye mia dometɔ ɖe sia ɖe gaxɔ
    ŋutsu kple nyɔnu kluvi siwo miena ablɔɖee be woayi afi si wolɔ̃. Miezi wo dzi
    be woaganye miaƒe kluviwo.
  eng-LEE: But ye have turned again, and profaned my name, and ye have brought back
    every man his man-servant, and every man his woman-servant, whom ye had dismissed
    as free at their pleasure, and have subjected them to be unto you for men-servants
    and for women-servants.
  asm-FB: কিন্তু তোমালোকে আকৌ মন ঘূৰাই মোৰ নাম অপবিত্ৰ কৰিলা, আৰু যি বন্দী-বেটীসকলক
    নিজ ইচ্ছামতে যাবলৈ এৰি দিছিলা, তোমালোক প্ৰতিজনে নিজ নিজ সেই বন্দী-বেটীক ওলোটাই
    আনি তেওঁলোকক আকৌ বন্দী-বেটী কৰিবলৈ বশীভুত কৰিলা।”
  sus-A: كْنْ وٌ مَن بَرَ فبِلٍن نَ نَتّ قْشْ رَ، وٌ قَ وٌ شَ كٌنيِيٍ مَكَنكَن عَلَكٌ
    عٍ مَن شَ لُ وٌ شَ يَامَرِ بُن مَ. نَ كُي وٌ بَرَ يٌ ﭑ شِلِ مَ.›»
  fra-SBL: mais vous vous êtes détournés et vous avez profané mon nom, et chacun a
    fait revenir son esclave et sa servante, que vous aviez laissés libres à leur
    gré. Vous les avez soumis, pour qu'ils soient pour vous des serviteurs et des
    servantes.'"
  hbo-hbo: וַתָּשֻׁ֙בוּ֙ וַתְּחַלְּל֣וּ אֶת־שְׁמִ֔י וַתָּשִׁ֗בוּ אִ֤ישׁ אֶת־עַבְדֹּו֙
    וְאִ֣ישׁ אֶת־שִׁפְחָתֹ֔ו אֲשֶׁר־שִׁלַּחְתֶּ֥ם חָפְשִׁ֖ים לְנַפְשָׁ֑ם וַתִּכְבְּשׁ֣וּ
    אֹתָ֔ם לִֽהְיֹ֣ות לָכֶ֔ם לַעֲבָדִ֖ים וְלִשְׁפָחֹֽות׃ ס
  kik-kik: No rĩu nĩmũgarũrũkĩte mũgathaahia rĩĩtwa rĩakwa; mũndũ o mũndũ wanyu nĩacooketie
    ngombo yake ya mũndũ mũrũme na ya mũndũ-wa-nja ĩrĩa ararekereirie ĩĩthiĩre o kũrĩa
    ĩngĩenda. Nĩmũmatuĩte ngombo cianyu rĩngĩ.
  fra-NCL: Mais vous avez changé d’avis, et vous avez profané mon nom, en faisant
    revenir chacun votre esclave et chacun votre servante, que vous aviez affranchis
    et rendus à eux-mêmes, et en les obligeant à redevenir vos esclaves et vos servantes.
  cek-AK: toe vaihi nang qoi o let moe, ka hmin to nam hnong o sak; angmacae koeh
    baktiah na prawt o ih, tamna nongpa hoi nongpatanawk to nam laem o sak let moe,
    nihcae to tamna ah maw, misong ah maw na oh o sak let.
  cuk-cuk: Emide, bemar gannar sikirmakdemalad, an-nuggi be dodoakwaa gudmalad. Emide
    be, be-maiga-gudiid be onosmaladi, gannar be-maiga be imakdemalad.’
  uig-CYR: лекин силәр йәнә йенип Мениң намимға дағ кәлтүрүп, һәр бириңлар өз райиға
    қоювәткән қулни һәм ихтияриға қоювәткән дедәкни қайтурувелип қайтидин өзүңларға
    қул-дедәк болушқа мәҗбурлидиңлар.
  tel-2017: కాని, తరువాత మీరు మనస్సు మార్చుకుని నా పేరును అపవిత్రం చేశారు. వాళ్ళకు
    ఎటు ఇష్టమైతే అటు వెళ్ళగలిగేలా వాళ్ళను స్వతంత్రులుగా వెళ్ళనిచ్చిన తరువాత, అందరూ
    తమ దాసదాసీలను మళ్ళీ తెచ్చుకుని, తమకు దాసులుగా, దాసీలుగా ఉండడానికి వాళ్ళను బలవంతంగా
    మళ్ళీ పట్టుకున్నారు.”
  hat-BSA: Men koulye a, nou te vire derespekte non Mwen, chak moun te reprann sèvitè
    ak sèvant ke nou te libere selon dezi yo, e nou te fè yo vin soumèt pou devni
    ankò sèvitè ak sèvant nou.
  kos-kos: Na kowos sifilpa aolla nunak lowos ac pilesreyula. Kowos nukewa folokonma
    mwet kohs lowos su kowos tuh tulala oana ma elos lungse, ac kowos sifilpa akkohsyelos.
  hbo-WLC: וַתָּשֻׁ֙בוּ֙ וַתְּחַלְּל֣וּ אֶת־שְׁמִ֔י וַתָּשִׁ֗בוּ אִ֤ישׁ אֶת־עַבְדּוֹ֙
    וְאִ֣ישׁ אֶת־שִׁפְחָת֔וֹ אֲשֶׁר־שִׁלַּחְתֶּ֥ם חָפְשִׁ֖ים לְנַפְשָׁ֑ם וַתִּכְבְּשׁ֣וּ
    אֹתָ֔ם לִֽהְי֣וֹת לָכֶ֔ם לַעֲבָדִ֖ים וְלִשְׁפָחֽוֹת׃ ס
  ibo-ibo: Ma ugbu a, unu echigharịala, merụọ aha m; onye ọbụla nʼime unu akpọghachikwala
    nye onwe ya ndị ohu ndị ikom na ndị inyom ahụ unu hapụrụ ka ha nwere onwe ha,
    gaa dịka o si masị mkpụrụobi ha. Unu akwagidekwala ha ka ha bụrụkwa ndị ohu unu
    ọzọ.
  ory-ory: ମାତ୍ର ତୁମ୍ଭେମାନେ ଫେରି ଆମ୍ଭ ନାମ ଅପବିତ୍ର କଲ, ଆଉ ଯେଉଁମାନଙ୍କୁ ମୁକ୍ତ କରି ସେମାନଙ୍କ
    ଇଚ୍ଛାନୁସାରେ ବିଦାୟ କରି ଦେଇଥିଲ, ତୁମ୍ଭମାନଙ୍କର ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ସେହି ଦାସଦାସୀକୁ
    ପୁନର୍ବାର ଅଣାଇ ଆପଣାମାନଙ୍କର ଦାସଦାସୀ ହେବା ପାଇଁ ବଶୀଭୂତ କରିଅଛ।
  chk-chk: Nge mürin oua kul o aitengaua itei, lupwen oua angeesefäli en me nöün amanau
    mwän me fefin, chokewe oua fen angaserela usun ar mochen. Ämi oua arianiir o nöünisefäliir
    amanau.
  rop-rop: Bat afta tharran yumob bin tjeinjim yumob main igin, en yumob nomo bin
    rispek langa mi brabliwei. Yumob bin deigimbek ol detlot prisanamob weya yumob
    bin larramgo fri. Yumob bin fosim olabat en meigim olabat jidan laiga prisana
    igin.
  ukr-1871: Опісля же надумались, і збезчестили імя моє, забравши назад кожен раба
    свого й кожен рабиню свою, що повипускали були на волю, куди їх серцю любо, й
    робите їх вашими рабами й рабинями.
  deu-1951: Aber darnach reute es euch wieder, und ihr entheiligtet meinen Namen,
    indem jedermann seinen Knecht und jedermann seine Magd, welche ihr nach ihrem
    Wunsch freigelassen hattet, wieder zurückgefordert und sie gezwungen habt, eure
    Knechte und Mägde zu sein.
  eng-JPS: but ye turned and profaned My name, and caused every man his servant, and
    every man his handmaid, whom ye had let go free at their pleasure, to return;
    and ye brought them into subjection, to be unto you for servants and for handmaids.
  srp-1865: Ali udariste natrag i pogrdiste ime moje uzevši opet svaki roba svojega
    i robinju svoju, koje bijaste otpustili slobodne na njihovu volju, i natjeraste
    ih da vam budu robovi i robinje.
  lug-lug: Naye kaakano mwekyusizza ne mwonoona erinnya lyange; buli omu ku mmwe yeddiza
    abaddu abasajja n’abakazi be mwali mutadde bagende gye baali beeyagalidde. Mubawalirizza
    babeere abaddu bammwe nate.
  heb-heb: ותשבו ותחללו את שמי ותשבו איש את עבדו ואיש את שפחתו אשר שלחתם חפשים לנפשם
    ותכבשו אתם להיות לכם לעבדים ולשפחות׃
  ben-IRV: কিন্তু তোমরা আবার পিছু ফিরেছ এবং আমার নামকে অশুচি করেছ; তাদের মুক্ত করে
    তাদের ইচ্ছামত বিদায় দিয়েছিলে, তাদের প্রত্যেককে আবার ফিরিয়ে এনে দাস দাসী করেছ,
    তোমরা পুনরায় জোর দিয়ে তাদের দাস বানিয়েছ’।”
  pan-pan: ਪਰ ਤੁਸੀਂ ਫਿਰ ਗਏ ਅਤੇ ਨਾਮ ਨੂੰ ਪਲੀਤ ਕੀਤਾ ਜਦ ਹਰੇਕ ਨੇ ਆਪਣੇ ਦਾਸ ਨੂੰ ਅਤੇ ਹਰੇਕ
    ਨੇ ਆਪਣੀ ਗੋਲੀ ਨੂੰ ਜਿਹਨਾਂ ਨੂੰ ਤੁਸੀਂ ਅਜ਼ਾਦ ਕਰਕੇ ਉਹਨਾਂ ਦੀ ਮਰਜ਼ੀ ਅਨੁਸਾਰ ਛੱਡ ਦਿੱਤਾ ਸੀ
    ਮੋੜ ਲਿਆ ਅਤੇ ਫਿਰ ਆਪਣੇ ਵੱਸ ਵਿੱਚ ਕਰ ਲਿਆ ਕਿ ਉਹ ਤੁਹਾਡੇ ਦਾਸ ਗੋਲੀਆਂ ਰਹਿਣ।
  mya-JVB: တဖန် ပြောင်းလဲ ၍ ငါ ၏နာမ ကို ရှုတ်ချ လျက် ၊ အသီးအသီး ရှင်းရှင်းလွှတ် ဘူးသော
    ကျွန် ယောက်ျား မိန်းမ တို့ကို ခေါ် ပြန်၍ အစေ ကျွန်ခံစေကြပြီတကား။
  tbg-tbg: Ne minti tivakevata, ne qaiqaa vo avu aato vare, ti hutu qoraiqamake vataini
    muntuvi kaavo. Ne nenta vohaa uva tivake vataara raqake, ne vohaiqa vohaiqavano
    nenta kuvantu kaamanta qaqi vua vaiinti nahentika qaiqaa ntita vare viri ke, vikara
    kempukaiqamake tiha qaiqaa tinavu paanaa kaiqa vara timitaate tiavo.
  hmo-hmo: To unai murinai emui lalona umui giroa lou, bona egu ladana umui hamiroa.
    Umui ibounai ese emui hesiai taudia, tau bona hahine, umui abidia lou, umui guidia
    lou.”
  urd-urd: लेकिन तुम ने नाफ़रमान हो कर मेरे नाम को नापाक किया, और हर एक ने अपने ग़ुलाम
    को और अपनी लौंडी को, जिनको तुमने आज़ाद करके उनकी मर्ज़ी पर छोड़ दिया था, फिर पकड़कर
    ताबे' किया कि तुम्हारे लिए ग़ुलाम और लौंडियाँ हों।
  rus-SYN: но потом раздумали и обесславили имя Мое, и возвратили к себе каждый раба
    своего и каждый рабу свою, которых отпустили на волю, куда душе их угодно, и принуждаете
    их быть у вас рабами и рабынями.
  bqc-SIM: Ɔ̃ a ɛa a ma tↄ́ ↄ̃̀ↄkpà, á baade ɛ̀a a zↄ pↄ́ a kɛ̃̀ aà a pↄeã kɛ
    kũ̀ lↄ. A ɛa a ń dá zↄbleu, gↄ̃ɛ nↄɛ píi.
  tcz-CHONGTHU: Ahinlah, nanghon lung nakhel kit un, nakitepnau nasukeh uvin, nalhadohsau
    soh numeiho leh soh pasal ho jouse, nanung mat kit uvin, nasoh uvin napansah kit
    uvin, kamin chu nasunoh tauvin ahi.
  mar-mar: पण नंतर तुम्ही बदलला आणि माझे नाव अपवित्र केले; ज्यांना तुम्ही त्यांच्या
    इच्छेप्रमाणे कोठेही जाण्यास पाठवले होते. त्यांना तुम्ही प्रत्येक मनुष्याने आपल्या
    मुक्त केलेल्या दासांना स्त्रिया व पुरुष यांना परत आणले. त्यांना बळजबरीने पुन्हा
    तुमचे दास केलेत.
  qub-qub: Chayno parlacusha caycarpis gamcunaga yarpachacurishpayqui yapay cutichimushcanqui
    cachaycushayqui uywayniquicunata. Chayno rurar nogataga manacajmanmi churamashcanqui.
  bqp-bqp: Yen biruwɑ bɑ gɑri yi yinɑ mɑ bɑ nɛn yĩsiru sɑnkɑ. Ben bɑɑwure u win yoo
    nɑɑ dɑ. Bɑ mɑɑ wure bɑ bu kuɑ ben yobu kɑ tilɑsi.
  hat-hat: Apre sa, nou chanje lide, nou pa respekte m'. Nou tout nou fè esklav nou
    te bay libète yo tounen lakay nou, fanm kou gason, nou fòse yo vin sèvi nou esklav
    ankò.
  eng-BSB: But now you have changed your minds and profaned My name. Each of you has
    taken back the menservants and maidservants whom you had set at liberty to go
    wherever they wanted, and you have again forced them to be your slaves.
  eng-WEBPB: but you turned and profaned my name, and every man caused his servant
    and every man his handmaid, whom you had let go free at their pleasure, to return.
    You brought them into subjection, to be to you for servants and for handmaids.’”
  kbq-kbq: Hianagi tamagra rukrahe huta menina Nagri nagia eri haviza huta, kazokazo
    eri'za vene a'enena zamatrage'za fruma hu'za zamagra zamavesite'ma vu'naza eri'za
    vahera ete zamavareta kazokazo eri'zana zamige'za erinezamantaze.
  nhe-BL: Pero ama imojuanti ax inquinequij inquichihuase, huan innechmahuispolojtoque
    na huan notoca pampa inquiixpanoque nopa tlajtoli tlen inquichijque. Sampa inquinfuerzajhuijtoque
    imotequipanojcahua tlen ya inquinmajcajtoyaj ma inmechtequipanoca san tlapic queja
    achtohuiya.
  gub-BL: A'e re pezewyr peze'eg awer wi. Pemuaiw herer. Pemuzewyr kar peme uma'ereko
    e ma'e kwer wamuwà wà. — Peiko wi uma'ereko e ma'e urewe nehe, peze wanupe.
  eng-DRA: 'And you are fallen back, and have defiled my name: and you have brought
    back again every man his manservant, and every man his maidservant, whom you had
    let go free, and set at liberty: and you have brought them into subjection to
    be your servants and handmaids.'
