verse: JER.034.016
translations:
  mal-C: എന്നാൽ നിങ്ങൾ പിന്തിരിഞ്ഞ് എന്റെ നാമം അശുദ്ധമാക്കി; ഓരോരുത്തനും അവരവരുടെ
    ഹിതപ്രകാരം നിങ്ങൾ സ്വതന്ത്രരാക്കി വിട്ടയച്ചിരുന്ന ദാസനെയും ദാസിയെയും തിരികെ വിളിപ്പിച്ചിരിക്കുന്നു.
    നിങ്ങൾ വീണ്ടും അവരെ ബലപ്രയോഗത്തിലൂടെ അടിമകളാക്കിയിരിക്കുന്നു.
  deu-TKW: Nun aber habt ihr aufs Neue meinen Namen entweiht, indem ihr ein jeder
    seinen Sklaven und ein jeder seine Sklavin, die ihr ganz frei gegeben hattet,
    zurückholtet und mit Gewalt nötigtet, eure Sklaven und Sklavinnen zu sein.
  lin-lin: 'Kasi tala sik’oyo makambo bosali : bozongi sima, botiki ekateli oyo bozwaki
    mpe botioli bosantu ya Kombo na Ngai ; pamba te bozongisi bawumbu na bino ya kala,
    mibali to basi, oyo bopesaki bonsomi mpo ete bakende na esika nyonso oyo balingi ;
    bokangi bango na makasi mpo ete bakoma lisusu bawumbu na bino.'
  eng-LSV: And you turn back, and defile My Name, and you each cause his manservant
    and each his maidservant, whom he had sent forth free (at their pleasure), to
    return, and you subdue them to be for menservants and for maidservants to you.”
  eng-GNV: 'But ye repented, and polluted my Name: for ye haue caused euery man his
    seruant, and euery man his handmayde, whom ye had set at libertie at their pleasure,
    to returne, and holde them in subiection to bee vnto you as seruantes and as handmaydes.'
  eng-WEBSTER: But ye turned and profaned my name, and caused every man his servant,
    and every man his handmaid, whom he had set at liberty at their pleasure, to return,
    and brought them into subjection, to be to you for servants and for handmaids.
  nhw-BL: Pero ama amojuanti amo anquinequij anquichihuase, huan antechmahuispolojtoque
    na huan notoca pampa anquiixpanoque nopa camanali catli anquichijque. Sempa anquinfuerzajhuijtoque
    amotequipanojcahua catli ya anquinmajcajtoyaj ma anmechtequipanoca san tlapic
    quen achtihuiya.
  swh-ONEN: Lakini sasa mmegeuka na kulinajisi jina langu. Kila mmoja wenu amemrudisha
    mtumwa wa kiume na wa kike ambao mlikuwa mmewaacha huru waende zao walikotaka.
    Mmewalazimisha kuwa watumwa wenu tena.
  bba-bba: Yen biruwɑ bɑ ɡɑri yi yinɑ mɑ bɑ nɛn yĩsiru sɑnkɑ. Ben bɑɑwure u win yoo
    nɑɑ dɑ. Bɑ mɑɑ wure bɑ bu kuɑ ben yobu kɑ tilɑsi.
  eng-KJVCPB: But ye turned and polluted my name, and caused every man his servant,
    and every man his handmaid, whom ye had set at liberty at their pleasure, to return,
    and brought them into subjection, to be unto you for servants and for handmaids.
  luo-luo: To koro uselokoru kendo usedwanyo nyinga; uduto usekawo wasumbini machwo
    kod mamon mane useweyo thuolo mondo gidhi kama gidwaro. Usechunogi mondo gibed
    wasumbini magu kendo.
  meu-meu: A ma o kerehai lou, lau ladagu o hamiroa; iboumui ai emui hesiai taudia
    mamaruanedia bona hahinedia, edia ura heḡereḡerena ai vada o ruhadia nege taudia,
    ma o abidia lou, o ḡuidia, hesiai taudia ai ma o halaodia.
  npi-ULB: तर तिमीहरू तर्केर गयौ र मेरो नाउँलाई दुषित पार्‍यौ । तिमीहरूले हरेक मानिसलाई
    आ-आफ्ना कमारा-कमारी तिनीहरूका आफ्‍ना इच्‍छाले जहाँ गएका थिए त्‍यहाँबाट तिनीहरूलाई
    तिमीहरूले फिर्ता ल्याउन लगायौ । तिमीहरूले फेरि तिनीहरूलाई जबरदस्ती आफ्‍ना कमारा
    तुल्यायौ ।'
  yor-yor: Ṣùgbọ́n ẹ̀yin yípadà, ẹ sì sọ orúkọ mi di èérí, olúkúlùkù sì mú kí àwọn
    ẹni rẹ tí ó ti sọ di òmìnira bí ọkàn wọn ti fẹ́ padà; ẹ̀yin sì tún fi wọ́n ṣe
    ẹrú.
  pes-OPCB: اما حال، عهد خود را زیر پا گذاشته‌اید و به نام من بی‌احترامی کرده‌اید
    و ایشان را به زور بردهٔ خود ساخته‌اید و آزادی‌ای را که آرزویشان بود، از ایشان
    گرفته‌اید.
  tgl-ULB: Ngunit tumalikod kayo at dinungisan ang aking pangalan, pinabalik ninyo
    sa bawat tao ang kanilang mga aliping lalaki at babae, ang mga pinalaya ninyo
    upang pumunta kung saan nila naisin. Pinilit ninyo sila na maging mga alipin ninyong
    muli.'
  hui-hui: Anidagua larimigo lowa dege wali agali golope halu pudaba larimiru lone
    minuyu dai bialu tínaga garabaya biabe ale biahaga helo heladai bidami. Tígua
    mana ogonibi bialu kamigome i̱naga mini timbuni leneore kogo mo dindiha halu kamigonida.
  mya-mya: သို့​ရာ​တွင်​သင်​တို့​သည်​စိတ်​သ​ဘော​ထား ပြောင်း​လဲ​ကြ​ပြန်​၍​ငါ့​အား​အ​သ​ရေ​ဖျက်
    ကြ​၏။ သင်​တို့​အား​လုံး​ပင်​မိ​မိ​တို့​လွတ်​လပ် ခွင့်​ပေး​ခဲ့​ကြ​သည့်​ကျေး​ကျွန်​များ​ကို
    ပြန် လည်​ခေါ်​ယူ​ကာ​အ​တင်း​အ​ကြပ်​ကျွန်​ခံ စေ​ကြ​ပြန်​၏။-
  bod-N: ཁྱོད་རྣམས་བློ་འགྱོད་དེ་ངའི་མིང་ཁྱད་དུ་བསད་ནས། མི་རེ་རེས་རང་རང་གི་རང་དབང་སྤྲད་ནས་འགྲོ་རུ་བཅུག་པའི་གཡོག་པོ་གཡོག་མོ་རྣམས་ཕྱིར་ལོག་ཏུ་བཅུག་ནས་དེ་དག་བྲན་གཡོག་བྱེད་དུ་བཙན་བཙུགས་སོ།
    །
  sna-sna: Asi zvino mashanduka ndokuzvidza zita rangu; mumwe nomumwe wenyu adzosa
    nhapwa dzavarume navakadzi vamakanga masunungura kuti vaende kwavaida. Mavamanikidza
    kuti vave nhapwa dzenyu zvakare.
  spa-BLM: pero te volviste y profanaste mi nombre, y cada uno hizo volver a su siervo
    y a su sierva, a quienes habías dejado libres a su antojo. Los sometisteis para
    que os sirvieran de siervos y de siervas’”.
  cac-cac: Ix lajvi chi', ix e q'uexanxi e b'eyb'al, ix in e patiquejcaneli. Ix eyac'anxi
    pural eb' e checab' chi' ex yac'anxi servil, vach'chom toxo ix eyaq'uel eb' d'a
    libre.
  swh-ULB: Lakini tena mmegeuka na kulichafua jina langu; mmemsababisha kila mtu kumleta
    tena mtumwa wake wa kiume na wa kike, wale mliowachie kwenda walikotaka. Mmewalazimisha
    kuwa watumwa tena.'
  bel-bel: але потым перадумалі - і зьняславілі імя Маё - і вярнулі да сябе кожны
    раба свайго і кожны рабыню сваю, якіх адпусьцілі на волю, куды іхняй душы заўгодна,
    і прымушаеце іх быць у вас рабамі і рабынямі.
  deu-ELBBK: aber ihr habt euch wieder umgewandt und meinen Namen entweiht und habt
    jeder seinen Knecht und jeder seine Magd wiederkommen lassen, die ihr nach ihrem
    Belieben frei entlassen hattet; und ihr habt sie unterjocht, dass sie euch zu
    Knechten und zu Mägden seien.
  mbb-OT: Piru, nahalin is isip niw ne wazà a keniyu tehuza. Mid-umanan niw uripena
    is menge uripen niw he impeǥawas niw en. Egkesuat pezem sikandan he mekeǥawas
    te kegkeuripen, piru mibpeǥes niw sikandan umana uripena.
  mal-2015: എങ്കിലും നിങ്ങൾ വ്യത്യാസം കാണിച്ചു എന്റെ നാമത്തെ അശുദ്ധമാക്കി ഓരോരുത്തൻ
    ഇഷ്ടംപോലെ പോയ്ക്കൊൾവാൻ വിമോചനം കൊടുത്തു അയച്ചിരുന്ന തന്റെ ദാസനെയും ദാസിയെയും മടക്കിവരുത്തി
    ദാസീദാസന്മാരാക്കിയിരിക്കുന്നു.
  rmc-rmc: Ale paľis pale čerinďan tumaro gondoľišagos a meľarďan miro nav, sar kerďan
    otroka the otrokiňi olendar, kas angloda premukľan pre sloboda, a ispidenas pre
    lende, hoj te ačhen pale tumare otroka.
  pes-OPV: اما از آن روتافته اسم مرا بی‌عصمت کردید و هر کدام از شما غلام خودرا و هر
    کس کنیز خویش را که ایشان را برحسب میل ایشان به آزادی رها کرده بودید، باز آوردید
    و ایشان را به عنف به غلامی و کنیزی خودگرفتید.
  ron-1924: Дар пе урмэ в-аць луат ворба ындэрэт ши Мь-аць пынгэрит Нумеле, луынд
    ярэшь ынапой фиекаре пе робий ши роабеле пе каре-й слобозисерэць ши-й лэсасерэць
    ын воя лор, ши й-аць силит сэ вэ фие ярэшь робь ши роабе.’
  ben-OBCV: কিন্তু এখন তোমরা সম্পূর্ণ বিপরীতমুখী হয়েছ এবং আমার নামের প্রতি অশ্রদ্ধা
    প্রদর্শন করেছ; তোমাদের মধ্যে প্রত্যেকে সেই পুরুষ ও স্ত্রী ক্রীতদাসেদের আবার ফিরিয়ে
    এনেছ, যাদের তোমরা যেখানে ইচ্ছা, চলে যেতে দিয়েছিলে। তোমরা তাদের পুনরায় তোমাদের
    ক্রীতদাস হতে বাধ্য করেছ।
  som-som: Laakiinse intaad iga noqoteen ayaad magacaygii nijaasayseen, oo ninkiin
    kastaaba wuxuu soo ceshaday addoonkiisii iyo addoontiisii uu ikhtiyaarkooda ku
    xoreeyey, oo waxaad ku soo celiseen gumaysi inay addoommo idiin sii ahaadaan.
  lat-VUC: et reversi estis, et commaculastis nomen meum, et reduxistis unusquisque
    servum suum et unusquisque ancillam suam quos dimiseratis ut essent liberi et
    suæ potestatis, et subjugastis eos ut sint vobis servi et ancillæ.
  eng-ASVBT: but ye turned and profaned my name, and caused every man his servant,
    and every man his handmaid, whom ye had let go free at their pleasure, to return;
    and ye brought them into subjection, to be unto you for servants and for handmaids.
  ita-1885: Ma voi vi siete rivolti, ed avete profanato il mio Nome, e ciascun di
    voi ha fatto ritornare il suo servo, e la sua serva, che voi avevate rimandati
    in libertà, a lor volontà; e li avete sforzati ad esservi servi e serve.
  eng-LXXUP: 'I spoke to you, and to all this people, and to the priests, saying,
    Thus said the Lord; Hearken not to the words of the prophets that prophesy to
    you, saying, Behold, the vessels of the Lord’s house shall return from Babylon:
    for they prophesy to you unrighteous words. I sent them not.'
  eng-ULB: But then you turned and polluted my name; you caused each man to bring
    back his male and female slaves, the ones whom you had sent out to go where they
    wished. You forced them to become your slaves again.'
  spa-VBL: Pero ahora han cambiado de parecer y me han deshonrado. Cada uno de ustedes
    recuperó a los esclavos y esclavas que habían liberado para que hicieran lo que
    quisieran. Los obligaron a volver a ser sus esclavos.
  fra-_FOB: Mais vous avez changé d'avis, et vous avez profané mon nom, en faisant
    revenir chacun son serviteur et chacun sa servante, que vous aviez renvoyés libres
    et pour être à eux-mêmes; et vous les avez forcés à être vos serviteurs et vos
    servantes.
  mal-mal: എങ്കിലും നിങ്ങൾ മനസ്സുമാറ്റി, എന്റെ നാമത്തെ അശുദ്ധമാക്കി ഓരോരുത്തൻ വിമോചനം
    കൊടുത്ത് അയച്ചിരുന്ന ദാസനെയും ദാസിയെയും തന്റെ ഇഷ്ടംപോലെ മടക്കിവരുത്തി ദാസീദാസന്മാരാക്കിയിരിക്കുന്നു.
  urd-GVR: Lekin ab tum ne apnā irādā badal kar mere nām kī behurmatī kī hai. Apne
    ġhulāmoṅ aur launḍiyoṅ ko āzād kar dene ke bād har ek unheṅ apne pās wāpas lāyā
    hai. Pahle tum ne unheṅ batāyā ki jahāṅ jī chāho chale jāo, aur ab tum ne unheṅ
    dubārā ġhulām banane par majbūr kiyā hai.’
  suz-BL: तन्‍न नोले इन थुं फाइश्‍शा आं नें ग्रांग्रा दिशो सेल्‍तीनी। गे नेल्‍लेम
    इन ङोंइती प्रोंइशो वाइलीम वाइल आन कली लेश्‍शा चाक्‍‍तीनी, देंशो बाक्‍ब” देंत।
  eng-NOY: then ye returned and profaned my name, and took back every one his man-servant,
    and every one his maid-servant, whom he had set at liberty at their pleasure,
    and brought them into subjection to be men-servants and maid-servants to you.
  ita-1927: ma siete tornati indietro, e avete profanato il mio nome; ciascun di voi
    ha fatto ritornare il suo schiavo e la sua schiava che avevate rimandati in libertà
    a loro piacere, e li avete assoggettati ad essere vostri schiavi e schiave.
  ckb-ckb: بەڵام پاشان هەڵگەڕانەوە و ناوی منتان زڕاند، هەریەکەتان کۆیلە و کەنیزەکەی
    گەڕاندەوە، ئەوانەی ئازادتان کردبوون چییان بوێ بۆ خۆیان بیکەن، ناچارتان کردن ببنەوە
    کۆیلە و کەنیزەتان.
  eng-BBE: But again you have put shame on my name, and you have taken back, every
    one his man-servant and his servant-girl, whom you had sent away free, and you
    have put them under the yoke again to be your servants and servant-girls.
  kan-OKCV: ಆದರೆ ಆಮೇಲೆ ನಿಮ್ಮ ಮನಸ್ಸನ್ನು ಮಾರ್ಪಡಿಸಿಕೊಂಡಿರಿ. ಸ್ವತಂತ್ರರನ್ನಾಗಿ ಬಿಟ್ಟಿದ್ದವರನ್ನು
    ಪುನಃ ದಾಸದಾಸಿಯರನ್ನಾಗಿ ಸೇರಿಸಿಕೊಂಡು, ಶೋಷಣೆಗೆ ಗುರಿಮಾಡಿ, ನನ್ನ ನಾಮಕ್ಕೆ ಅಪಕೀರ್ತಿ ತಂದಿದ್ದೀರಿ.
  tam-2017: ஆனாலும் நீங்கள் மனம்மாறி, என் பெயரைப் பரிசுத்தக் குலைச்சலாக்கி, நீங்கள்
    அவனவன் விடுதலையாகவும் சுதந்திரவாளியாகவும் அனுப்பிவிட்ட தன் வேலைக்காரனையும் தன்
    வேலைக்காரியையும் திரும்ப அழைத்துவந்து, அவர்களை உங்களுக்கு வேலைக்காரரும் வேலைக்காரிகளுமாக
    அடிமைப்படுத்தினீர்கள்.
  spa-RV-1909: Pero os habéis vuelto y profanado mi nombre, y habéis tornado á tomar
    cada uno su siervo y cada uno su sierva, que habíais dejado libres á su voluntad;
    y los habéis sujetado á seros siervos y siervas.
  ron-BTF: Dar voi, v-ați întors și ați murdărit numele meu și fiecare, ați făcut
    pe servitorul său și fiecare, pe servitoarea sa, cărora le-ați dat libertate după
    plăcerea lor, să se întoarcă și i-ați adus în supunere, să vă fie ca servitori
    și servitoare.
  eng-WEBP: but you turned and profaned my name, and every man caused his servant
    and every man his handmaid, whom you had let go free at their pleasure, to return.
    You brought them into subjection, to be to you for servants and for handmaids.’”
  eng-FBV: But now you've changed your minds and dishonored me. Each of you took back
    the male and female slaves you'd set free to do whatever they wanted. You forced
    them to become your slaves again.
  nld-1939: 'Maar ge zijt daar weer op teruggekomen, en hebt daardoor mijn Naam ontwijd:
    iedereen heeft zijn slaaf en slavin, die ge hadt laten gaan waarheen ze wilden,
    teruggehaald, en ze weer met geweld tot zijn slaven en slavinnen gemaakt.'
  nch-BL: Pero ama amojuanti amo anquinequij anquichihuase, huan antechmahuispolojtoque
    na huan notoca pampa anquiixpanoque nopa camanali cati anquichijque. Sempa anquinfuerzajhuijtoque
    amotequipanojcahua cati ya anquinmajcajtoyaj ma amechtequipanoca san tapic quej
    achtohuiya.
  vie-1934: Nhưng các ngươi đã trở ý, đã làm ô uế danh ta; các ngươi lại bắt tôi đòi
    mà mình đã buông tha cho tự do tùy ý chúng nó trở về, và ép phải lại làm tôi đòi
    mình như trước.
  hin-CV: यह होने पर भी तुमने विमुख होकर मेरी प्रतिष्ठा अशुद्ध कर दी और हर एक ने अपने-अपने
    सेवक-सेविकाओं को पुनः अपने अधिकार में ले लिया, जिन्हें उन्होंने इसके पूर्व विमुक्त
