verse: JER.034.006
translations:
  mal-C: അതിനുശേഷം യിരെമ്യാപ്രവാചകൻ ജെറുശലേമിൽവെച്ച് ഈ വചനങ്ങളെല്ലാം യെഹൂദാരാജാവായ
    സിദെക്കീയാവിനോട് സംസാരിച്ചു.
  deu-TKW: Der Prophet Jeremia aber redete zu Zedekia, dem Könige von Juda, alle diese
    Worte in Jerusalem,
  lin-lin: Mosakoli Jeremi alobaki na Sedesiasi, mokonzi ya Yuda, maloba wana nyonso,
    kati na Yelusalemi,
  eng-LSV: And Jeremiah the prophet speaks all these words to Zedekiah king of Judah
    in Jerusalem,
  eng-GNV: Then Ieremiah the Prophet spake all these words vnto Zedekiah King of Iudah
    in Ierusalem,
  eng-WEBSTER: Then Jeremiah the prophet spoke all these words to Zedekiah king of
    Judah in Jerusalem,
  nhw-BL: Huajca na, niJeremías, catli niitlajtol pannextijca TOTECO, nijyolmelajqui
    Tlanahuatijquetl Sedequías tlen tlali Judá tlen nochi ya ni ipan altepetl Jerusalén,
  swh-ONEN: Ndipo nabii Yeremia akamwambia Sedekia mfalme wa Yuda mambo haya yote
    huko Yerusalemu,
  bba-bba: Mɑ Yeremi u dɑ u ɡɑri yi Sedesiɑsi, Yudɑbɑn sinɑ boko sɔ̃ɔwɑ Yerusɑlɛmu
    mi.
  eng-KJVCPB: Then Jeremiah the prophet spake all these words unto Zedekiah king of
    Judah in Jerusalem,
  luo-luo: Eka Jeremia janabi nonyiso Zedekia ruodh Juda gigo duto e Jerusalem,
  meu-meu: Bena peroveta tauna Ieremia ese ini hereva iboudiai na Sedekia, Iuda pavapavana,
    e hamaorolaia, Ierusalem ai,
  npi-ULB: तब यर्मिया अगमवक्ताले यरूशलेममा यी सबै वचन यहूदाका राजा सिदकियाहलाई घोषणा
    गरे ।
  yor-yor: Nígbà náà ni Jeremiah wòlíì sọ gbogbo nǹkan yìí fún Sedekiah ọba Juda ní
    Jerusalẹmu.
  pes-OPCB: من پیغام خدا را در اورشلیم به صدقیا پادشاه یهودا دادم.
  tgl-ULB: Kaya ipinahayag ng propetang si Jeremias kay Zedekias na hari ng Juda ang
    lahat ng salitang ito sa Jerusalem.
  hui-hui: Ani layagola Yaremaia ibugua Kini Sedegaia ibu Yarusalemeni hearia puwa
    bi ogoni lamini.
  mya-mya: ထို​နောက်​ဗာ​ဗု​လုန်​ဘု​ရင်​၏​တပ်​မ​တော် သည် ယေ​ရု​ရှ​လင်​မြို့​ကို​တိုက်​ခိုက်​လျက်​နေ
    စဉ်​ပ​ရော​ဖက်​ယေ​ရ​မိ​သည် ထို​အ​ကြောင်း အ​ရာ​အ​လုံး​စုံ​ကို​ဇေ​ဒ​ကိ​အား​ဆင့်​ဆို
    ပြန်​ကြား​၏။ ဗာ​ဗု​လုန်​တပ်​မ​တော်​သည် ယု​ဒ​ပြည်​ရှိ​ခံ​တပ်​မြို့​များ​အ​နက် ကျန်
    ရှိ​သေး​သည့်​မြို့​များ​ဖြစ်​သော​လာ​ခိ​ရှ မြို့​နှင့်​အ​ဇေ​ကာ​မြို့​တို့​ကို​လည်း​တိုက်
    ခိုက်​လျက်​နေ​သ​တည်း။
  bod-N: དེ་ནས་ལུང་སྟོན་པ་ཡེ་རེམ་ཡཱ་ཡིས་ཡེ་རུ་སཱ་ལེམ་དུ་གཏམ་འདི་རྣམས་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཚིད་ཀི་ཡཱ་ལ་སྨྲས་པའོ།
    །
  sna-sna: Ipapo muprofita Jeremia akataurira Zedhekia mambo weJudha zvose izvi, ari
    muJerusarema,
  spa-BLM: El profeta Jeremías dijo todas estas palabras a Sedequías, rey de Judá,
    en Jerusalén,
  cac-cac: Ix valan masanil juntzan̈ tic d'a vin̈aj rey Sedequías d'a Jerusalén,
  swh-ULB: Kwa hiyo Yeremia nabii akatangaza kwa Sedekia mfalme wa Yuda maneno haya
    yote katika Yerusalemu.
  bel-bel: Ерамія прарок усе гэтыя словы пераказаў Сэдэкію, цару Юдэйскаму, у Ерусаліме.
  deu-ELBBK: Und Jeremia, der Prophet, redete zu Zedekia, dem König von Juda, alle
    diese Worte in Jerusalem,
  mbb-OT: Ne midhendiyà si Jeremias te Jerusalem, ne migkaǥi zin haazà is langun diyà
    te ki Hadì Zedekia he hadì te Juda.
  mal-2015: യിരെമ്യാ പ്രവാചകൻ ഈ വചനങ്ങളെ ഒക്കെയും യെരൂശലേമിൽ യെഹൂദാരാജാവായ സിദെക്കീയാവോടു
    പ്രസ്താവിച്ചു.
  rmc-rmc: O prorokos Jeremijaš phenďa le judske kraľiske le Cidkijoske savore kala
    lava andro Jeruzalem,
  pes-OPV: پس ارمیا نبی تمامی این سخنان را به صدقیاپادشاه یهودا در اورشلیم گفت،
  ron-1924: Пророкул Иеремия а спус тоате ачесте кувинте луй Зедекия, ымпэратул луй
    Иуда, ла Иерусалим,
  ben-OBCV: তারপর ভাববাদী যিরমিয় এই সমস্ত কথা জেরুশালেমে, যিহূদার রাজা সিদিকিয়কে
    গিয়ে বললেন।
  som-som: Markaas Nebi Yeremyaah wuxuu erayadaas oo dhan Yeruusaalem kagala hadlay
    Sidqiyaah oo ahaa boqorkii dalka Yahuudah,
  lat-VUC: Et locutus est Jeremias propheta ad Sedeciam regem Juda universa verba
    hæc in Jerusalem.
  eng-ASVBT: Then Jeremiah the prophet spake all these words unto Zedekiah king of
    Judah in Jerusalem,
  ita-1885: E il profeta Geremia pronunziò a Sedechia, re di Giuda, tutte queste parole,
    in Gerusalemme.
  eng-LXXUP: I gave the earth to Nebuchadnezzar king of Babylon to serve him, and
    the wild beasts of the field to labor for him.
  eng-ULB: So Jeremiah the prophet proclaimed to Zedekiah king of Judah all these
    words in Jerusalem.
  spa-VBL: El profeta Jeremías le dijo todo esto a Sedequías, rey de Judá, allí en
    Jerusalén.
  fra-_FOB: Jérémie, le prophète, prononça toutes ces paroles à Sédécias, roi de Juda,
    à Jérusalem.
  mal-mal: യിരെമ്യാപ്രവാചകൻ ഈ വചനങ്ങളെല്ലാം യെരൂശലേമിൽ യെഹൂദാ രാജാവായ സിദെക്കീയാവിനോട്
    പ്രസ്താവിച്ചു.
  urd-GVR: Yarmiyāh Nabī ne Sidqiyāh Bādshāh ko Yarūshalam meṅ yih paiġhām sunāyā.
  suz-BL: मिनु येरमीयामी मेको लोव़ नेल्‍ल यरूसलेममी यहूदा ङा पिप सिदकीयाह कली देंत।
  eng-NOY: And Jeremiah the prophet spake all these words to Zedekiah, king of Judah,
    at Jerusalem.
  ita-1927: E il profeta Geremia disse tutte queste parole a Sedekia, re di Giuda,
    a Gerusalemme,
  ckb-ckb: جا یەرمیای پێغەمبەر لە ئۆرشەلیم هەموو ئەم قسانەی بە سدقیای پاشای یەهودا
    گوت،
  eng-BBE: Then Jeremiah the prophet said all these things to Zedekiah, king of Judah,
    in Jerusalem,
  kan-OKCV: ಆಗ ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನು ಈ ವಾಕ್ಯಗಳನ್ನೆಲ್ಲಾ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಯೆಹೂದದ ಅರಸನಾದ
    ಚಿದ್ಕೀಯನಿಗೆ ಹೇಳಿದನು.
  tam-2017: இந்த வார்த்தைகளையெல்லாம் தீர்க்கதரிசியாகிய எரேமியா எருசலேமிலே யூதாவின்
    ராஜாவாகிய சிதேக்கியாவினிடத்தில் சொன்னான்.
  spa-RV-1909: Y habló Jeremías profeta á Sedechîas rey de Judá todas estas palabras
    en Jerusalem.
  ron-BTF: Atunci profetul Ieremia a vorbit toate aceste cuvinte lui Zedechia, împăratul
    lui Iuda, în Ierusalim,
  eng-WEBP: Then Jeremiah the prophet spoke all these words to Zedekiah king of Judah
    in Jerusalem,
  eng-FBV: Jeremiah the prophet told Zedekiah king of Judah all this there in Jerusalem.
  nld-1939: Dit alles werd door den profeet Jeremias in Jerusalem tot Sedekias, den
    koning van Juda, gesproken,
  nch-BL: Huajca na, niJeremías, cati niitajtolpanextijca TOTECO, nijyolmelajqui Tanahuatijquet
    Sedequías ten tali Judá ten nochi ya ni ipan altepet Jerusalén,
  vie-1934: Tiên tri Giê-rê-mi bèn nói mọi lời ấy cùng Sê-đê-kia, vua Giu-đa, tại
    Giê-ru-sa-lem,
  hin-CV: भविष्यद्वक्ता येरेमियाह ने येरूशलेम में यहूदिया के राजा सीदकियाहू को यह
    पूरा संदेश दे दिया,
  spa-BES: 'Entonces el profeta Jeremías dijo todas estas cosas a Sedequías, rey de
    Judá, en Jerusalén:'
  tdx-tdx: Aa le hene nisaontsie’ Iirmeà mpitoky amy Tsidkia mpanjaka’ Iehodà e Ierosa­laime
    ao i tsara zay,
  tha-KJV: แล​้วเยเรมีย์​ผู้​พยากรณ์​ได้​ทูลบรรดาพระวจนะเหล่านี้ต่อเศเดคียาห์​กษัตริย์​แห่​งยูดาห์ในกรุงเยรูซาเล็ม
  por-BR-2018: E o profeta Jeremias falou a Zedequias, rei de Judá, todas estas palavras
    em Jerusalém,
  deu-ELO: Und Jeremia, der Prophet, redete zu Zedekia, dem König von Juda, alle diese
    Worte in Jerusalem,
  eng-WYC-2018: And Jeremy, the prophet, spake to Zedekiah, king of Judah, all these
    words in Jerusalem.
  epo-epo: Kaj la profeto Jeremia raportis al Cidkija, reĝo de Judujo, ĉiujn tiujn
    vortojn en Jerusalem,
  uig-PIN: Andin Yǝrǝmiya pǝyƣǝmbǝr bu sɵzlǝrning ⱨǝmmisini Yǝⱨuda padixaⱨi Zǝdǝkiyaƣa
    Yerusalemda eytti.
  beo-beo: '-'
  tpi-OTNT: King Sedekaia i stap long Jerusalem na profet Jeremaia i go autim dispela
    olgeta tok long em.
  hau-SA: Sa’an nan annabi Irmiya ya faɗi dukan wannan wa Zedekiya sarkin Yahuda,
    a Urushalima,
  uig-LAT: Andin Yeremiya peyghember bu sözlerning hemmisini Yehuda padishahi Zedekiyagha
    Yérusalémda éytti.
  nde-nde: Ngakho uJeremiya umphrofethi wamtshela konke lokhu uZedekhiya inkosi yakoJuda,
    eJerusalema,
  ton-ton: Pea naʻe toki lea ʻaki ʻe Selemaia ko e palōfita ʻae ngaahi lea ni kotoa
    pē kia Setikia ko e tuʻi ʻo Siuta ʻi Selūsalema,
  ces-1613: I mluvil Jeremiáš prorok Sedechiášovi, králi Judskému, všecka slova ta
    v Jeruzalémě,
  eng-WMB: Then Jeremiah the prophet spoke all these words to Zedekiah king of Judah
    in Jerusalem,
  tam-TCV: பின்பு இறைவாக்கினன் எரேமியா, இந்த எல்லா வார்த்தைகளையும் எருசலேமில் யூதாவின்
    அரசனாகிய சிதேக்கியாவிடம் சொன்னான்.
  ceb-ULB: Busa gimantala ni propeta Jeremias didto sa Jerusalem kining tanan nga
    mga pulong ngadto kang Zedekia nga hari sa Juda.
  pol-UBG: Wtedy prorok Jeremiasz powiedział wszystkie te słowa do Sedekiasza, króla
    Judy, w Jerozolimie;
  urd-GVU: یرمیاہ نبی نے صِدقیاہ بادشاہ کو یروشلم میں یہ پیغام سنایا۔
  deu-1912: Und der Prophet Jeremia redete alle diese Worte zu Zedekia, dem König
    Juda's, zu Jerusalem,
  kan-2017: ಆಗ ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನು ಈ ಮಾತುಗಳನ್ನೆಲ್ಲಾ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಯೆಹೂದದ ಅರಸನಾದ
    ಚಿದ್ಕೀಯನಿಗೆ ಹೇಳಿದನು.
  yap-yap: Ma aram mu gu waen gog e re thin ney ngak Zedekiah ni Pilung u Jerusalem
  hlt-MCSB: He ol boeih he tonghma Jeremiah loh Jerusalem kah Judah manghai Zedekiah
    taengah a thui.
  mdy-ETH: ዬያ ፆኦሲ ማሊፆ ዪሁዳ ካኣቲ ሴዴቂያሴም ታኣኒ ዬሩሳላሜይዳ ኬኤዛኣና፥
  twi-ASANTE: Na odiyifoɔ Yeremia kaa yeinom nyinaa kyerɛɛ Yudahene Sedekia wɔ Yerusalem,
  eng-WEBU: Then Jeremiah the prophet spoke all these words to Zedekiah king of Judah
    in Jerusalem,
  wal-wal: Hegaappe guyyiyan, hananabaa yootiya Ermmaasi ha hiraagaa ubbaa Yihudaa
    Kawuwaa Sedeqiyaasayyo Yerusalaamen yootiis.
  spa-PDDPT: El profeta Jeremías dijo esto a Sedequías, rey de Judá, en Jerusalén,
  gun-gun: Pova'e ayvu ha'e javi rupi profeta Jeremias omombe'u Judá pygua huvixa
    Zedequias pe, Jerusalém py oĩa py.
  ilo-ULB: Impakaamo ngarud ni Jeremias a profeta kenni Zedekias nga ari ti Juda amin
    dagitoy a sasao idiay Jerusalem.
  kpg-kpg: Gei au ga helekai gi di King Zedekiah i di hagailoo deenei i lodo Jerusalem
  uig-ARA: ئاندىن يەرەمىيا پەيغەمبەر بۇ سۆزلەرنىڭ ھەممىسىنى يەھۇدا پادىشاھى زەدەكىياغا
    يېرۇسالېمدا ئېيتتى.
  sus-sus: Annabi Yeremi yi masenyi nan ti Yudaya mangɛ Sedekiya bɛ Darisalamu.
  pon-2006: Ngehi eri patohwanohng Nanmwarki Sedekaia pakair wet nan Serusalem
  ksd-ksd: Ma Ieremia ra propet i ga tatike go ra lavur tinata pire Sedekia ra king
    Iuda aro Ierusalem,
  tur-YTC: O zaman Peygamber Yeremya bütün bu sözleri Yeruşalem'de Yahuda Kralı Sidkiya'ya
    söyledi.
  grc-BRENT: Ἔδωκα τὴν γῆν τῷ Ναβουχοδονόσορ βασιλεῖ Βαβυλῶνος δουλεύειν αὐτῷ, καὶ
    τὰ θηρία τοῦ ἀγροῦ ἐργάζεσθαι αὐτῷ.
  ind-AYT: Nabi Yeremia mengatakan semua perkataan ini kepada Zedekia, raja Yehuda,
    di Yerusalem
  nya-nya: Ndipo mneneri Yeremiya anawuza zonsezi Zedekiya mfumu ya Yuda, mu Yerusalemu.
  hrv-hrv: I prorok Jeremija poruči sve ove riječi Sidkiji, kralju judejskom u Jeruzalemu,
  mps-mps: King Sedekaia te Jerusalemde bidibadi, tama profet Jeremaiago te po tigidali
    agabolo pusugi pali.
  tpi-tpi: King Sedekaia i stap long Jerusalem na profet Jeremaia i go autim dispela
    olgeta tok long em.
  dan-1931: Og Profeten Jeremias talte alle disse Ord til kong Zedekias af Juda i
    Jerusalem,
  vie-OVCB: Tiên tri Giê-rê-mi thuật lại đúng những lời đó cho Vua Sê-đê-kia của Giu-đa.
  guj-2017: તેથી યર્મિયા પ્રબોધકે યહૂદિયાના રાજા સિદકિયાને આ સર્વ વચન યરુશાલેમમાં
    કહી સંભળાવ્યાં.
  pon-2006A: Ngehi eri patohwanohng Nanmwarki Sedekaia pakair wet nan Serusalem
  por-BRBSL: Então Jeremias, o profeta, disse todas estas palavras a Zedequias, rei
    de Judá em Jerusalém,
  cth-cth: Babilon siangpahrang ransahunaw ni Jerusalem hoi kacawirae Judah khopuinaw
    pueng, Lakhish hoi Azek a tuk awh navah,
  twi-twi: Na odiyifo Yeremia kaa eyinom nyinaa kyerɛɛ Yudahene Sedekia wɔ Yerusalem,
  hlt-hlt: He ol boeih he tonghma Jeremiah loh Jerusalem kah Judah manghai Zedekiah
    taengah a thui.
  tbz-SIM: Mí nSedemii kɛ̀ n tì nɑ̀kɛ́ Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì Sedesiɑ. N do tì nhò
    nɑ̀kɛ́ Sedisɑdɛmmu nwe.
  msy-2020: Atrivim Sedekaia Jerusalemɨn itima, ezɨ Godɨn akam inigha izir gumazim
    Jeremaia ghua akar kaba bar a mɨkeme.
  azb-azb: Yeremya peyğəmbər bütün bu sözləri Yerusəlimdə Yəhuda padşahı Sidqiyaya
    söylədi.
  eng-DBY: And the prophet Jeremiah spoke all these words unto Zedekiah king of Judah,
    in Jerusalem.
  hin-2017: ये सब वचन यिर्मयाह भविष्यद्वक्ता ने यहूदा के राजा सिदकिय्याह से यरूशलेम
    में उस समय कहे,
  wol-KYG: Ci kaw loolu Yonent Yàlla Yeremi jottli Cedesyas buurub Yuda mboolem kàddu
    yooyu fa Yerusalem.
  eng-YLT: And Jeremiah the prophet speaketh unto Zedekiah king of Judah all these
    words in Jerusalem,
  eng-WYC-2017: And Jeremy, the prophet, spake to Zedekiah, king of Judah, all these
    words in Jerusalem.
  eng-WMBB: Then Jeremiah the prophet spoke all these words to Zedekiah king of Judah
    in Jerusalem,
  urd-GVH: यरमियाह नबी ने सिदक़ियाह बादशाह को यरूशलम में यह पैग़ाम सुनाया।
  rug-rug: Meke pa Zerusalema tozi beto valani e Zeremaea sa poropita sari doduru
    zinama hire koe Zedekaea sa baṉara pa Ziuda,
  gaz-gaz: Ermiyaas raajichi Yerusaalem keessatti waan kana hunda Zedeqiyaa mooticha
    Yihuudaatti hime;
  fra-LSG: Jérémie, le prophète, dit toutes ces paroles à Sédécias, roi de Juda, à
    Jérusalem.
  yal-yal: Nabi Yeremi yi na falane birin nali Yuda mangan Sedeki ma Yerusalɛn yi.
  haw-1868: Alaila, olelo aku no o Ieremia ke kaula i keia mau olelo a pau ia Zedekia,
    ko alii o ka Iuda ma Ierusalema;
  arb-NAV: فَخَاطَبَ إِرْمِيَا النَّبِيُّ صِدْقِيَّا مَلِكَ يَهُوذَا بِكُلِّ هَذَا
    الْكَلامِ فِي أُورُشَلِيمَ،
  ewe-ewe: Ale Nyagblɔɖila Yeremia yi ɖato nya siawo katã na Yuda fia Zedekia le Yerusalem,
  eng-LEE: And Jeremiah the prophet spoke unto Zedekiah the king of Judah all these
    words in Jerusalem,
  asm-FB: তেতিয়া যিৰিমিয়া ভাববাদীয়ে যিৰূচালেমত যিহূদাৰ ৰজা চিদিকিয়াক সেই সকলো
    কথাবোৰ ক’লে।
  sus-A: عَننَبِ يٍرٍ مِ يِ مَسٍنيِ نَن تِ يُدَيَ مَنفّ سٍدٍكِيَ بّ دَرِ سَلَمُ.
  fra-SBL: Jérémie, le prophète, adressa toutes ces paroles à Sédécias, roi de Juda,
    à Jérusalem,
  hbo-hbo: וַיְדַבֵּר֙ יִרְמְיָ֣הוּ הַנָּבִ֔יא אֶל־צִדְקִיָּ֖הוּ מֶ֣לֶךְ יְהוּדָ֑ה
    אֵ֛ת כָּל־הַדְּבָרִ֥ים הָאֵ֖לֶּה בִּירוּשָׁלָֽ͏ִם׃
  kik-kik: Nake Jeremia ũcio mũnabii akĩĩra Zedekia mũthamaki wa Juda maũndũ macio
    mothe, arĩ kũu Jerusalemu,
  fra-NCL: Jérémie le prophète dit toutes ces paroles à Sédécias, roi de Juda, à Jérusalem.
  cek-AK: To pacoengah tahmaa Jeremiah mah hae loknawk hae Judah siangpahrang Zedekiah
    khaeah, Jerusalem ah thuih pae boih,
  cuk-cuk: Geb Bab-Dummad-gayaburba-barsoged-Jeremías bela Bab-Jehová ega ibmar-sogsadi,
    Judá-rey-Sedequíasʼga Jerusalén-neggweburgi sogsad.
  uig-CYR: Андин Йәрәмия пәйғәмбәр бу сөзләрниң һәммисини Йәһуда падишаси Зәдәкияға
    Йерусалимда ейтти.
  tel-2017: కాబట్టి, యెరూషలేములో ఉన్న యూదా రాజైన సిద్కియాకు యిర్మీయా ఈ వాక్కులన్నీ
    ప్రకటించాడు.
  hat-BSA: Epi Jérémie te pale tout pawòl sila yo a Sédécias, wa Juda nan Jérusalem
  kos-kos: Na nga sang pweng se inge nu sel Tokosra Zedekiah in Jerusalem
  hbo-WLC: וַיְדַבֵּר֙ יִרְמְיָ֣הוּ הַנָּבִ֔יא אֶל־צִדְקִיָּ֖הוּ מֶ֣לֶךְ יְהוּדָ֑ה
    אֵ֛ת כָּל־הַדְּבָרִ֥ים הָאֵ֖לֶּה בִּירוּשָׁלִָֽם׃
  ibo-ibo: Mgbe ahụ, Jeremaya onye amụma gara gwa Zedekaya eze Juda ihe ndị a niile
    na Jerusalem.
  ory-ory: ତହୁଁ ଯିରିମୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ଯିରୂଶାଲମରେ ଯିହୁଦାର ରାଜା ସିଦିକୀୟକୁ ଏହିସବୁ କଥା
    କହିଲେ।
  chk-chk: Mürin, ewe soufos Jeremaia a apworausa ekei kapas meinisin ngeni Setekia
    ewe kingen Juta me lon Jerusalem,
  rop-rop: Wal aibin gibit dijan mesij langa Sedakaiya langa Jerusalem,
  ukr-1871: І переповів Еремія пророк Седекії, цареві Юдейському, всї цї слова в Ерусалимі.
  deu-1951: Das sage ich, spricht der HERR. Der Prophet Jeremia redete alle diese
    Worte zu Zedekia, dem König von Juda in Jerusalem, während das Heer des babylonischen
    Königs wider Jerusalem und alle übrigen Städte Judas stritt, nämlich wider Lachis
    und Aseka;
  eng-JPS: Then Jeremiah the prophet spoke all these words unto Zedekiah king of Judah
    in Jerusalem,
  srp-1865: I kaza Jeremija prorok Sedekiji caru Judinu sve ove rijeèi u Jerusalimu.
  lug-lug: Awo Yeremiya nnabbi bino byonna n’abibuulira Zeddekiya kabaka wa Yuda,
    mu Yerusaalemi,
  heb-heb: וידבר ירמיהו הנביא אל צדקיהו מלך יהודה את כל הדברים האלה בירושלם׃
  ben-IRV: পরে যিরমিয় ভাববাদী যিরূশালেমে যিহূদার রাজা সিদিকিয়কে সেই সব কথা বললেন।
  pan-pan: ਤਦ ਯਿਰਮਿਯਾਹ ਨਬੀ ਨੇ ਇਹ ਸਾਰੀਆਂ ਗੱਲਾਂ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਸਿਦਕੀਯਾਹ
    ਨੂੰ ਆਖੀਆਂ
  mya-JVB: ဗာဗုလုန် ရှင်ဘုရင် ၏ ဗိုလ်ခြေ တို့သည် ယေရုရှလင် မြို့ကို ၎င်း၊
  tbg-tbg: Noravano tiriara Sedekaiara vi uvara tiva amiane tumanta te Ieruharemiqi
    vaiha vi uvara King Sedekaiara tiva amunara.
  hmo-hmo: Inai Lohiabada ena hereva be lau Ieremia ese king Sedekaia lau hamaoroa,
    Ierusalema dekenai.
  urd-urd: तब यरमियाह नबी ने यह सब बातें शाह — ए — यहूदाह सिदक़ियाह से येरूशलेम में
    कहीं,
  rus-SYN: Иеремия пророк все слова сии пересказал Седекии, царю Иудейскому, в Иерусалиме.
  bqc-SIM: Ɔ̃ ãnabi Zelemii yã́pi ò Yudaↄ kí Zedekiaɛ píi Yelusalɛũ,
  tcz-CHONGTHU: Hichun Jeremiah themgao pan, Pakai thusei chu Zedekiah lengpa henga
    agaseitai.
  mar-mar: म्हणून यिर्मया संदेष्ट्याने परमेश्वराची ही सर्व वचने यरूशलेमेमध्ये सिद्कीया
    राजाला सांगितली.
  qub-qub: Chaura profëta Jeremiasga Tayta Dios nishannölla ray Sedequiasta Jerusalencho
    willaran.
  bqp-bqp: Mɑ Yeremi u dɑ u gɑri yi Sedesiɑsi, Yudɑbɑn sinɑ boko sɔ̃ɔwɑ Yerusɑlɛmu
    mi.
  hat-hat: Pwofèt Jeremi bay Sedesyas, wa peyi Jida a, mesaj sa a lavil Jerizalèm.
  eng-BSB: In Jerusalem, then, Jeremiah the prophet relayed all these words to Zedekiah
    king of Judah
  eng-WEBPB: Then Jeremiah the prophet spoke all these words to Zedekiah king of Judah
    in Jerusalem,
  kbq-kbq: Anagema hutegeno'a kasnampa ne' Jeremaia'a vuno, Juda kini ne' Zedekaia'a
    Jerusalemi mani'negeno ana miko nanekea ome asami'ne.
  nhe-BL: Huajca na, niJeremías, tlen niitiocamanalojca TOTECO, nijyolmelajqui Tlanahuatijquetl
    Sedequías tlen tlali Judá tlen nochi ya ni ipan altepetl Jerusalén,
  gub-BL: Na'e amume'u a'e ma'e paw aha tuwihawete Zeneki pe Zeruzarez pe ihe kury.
  eng-DRA: And Jeremias the prophet spoke all these words to Sedecias the king of
    Juda in Jerusalem.
