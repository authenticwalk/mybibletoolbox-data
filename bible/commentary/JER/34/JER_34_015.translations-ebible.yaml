    Mana Maqaa kootiin waamamu keessatti fuula koo duratti kakuu galtaniirtu.'
  fra-LSG: Vous, vous aviez fait aujourd’hui un retour sur vous-mêmes, vous aviez
    fait ce qui est droit à mes yeux, en publiant la liberté chacun pour son prochain,
    vous aviez fait un pacte devant moi, dans la maison sur laquelle mon nom est invoqué.
  yal-yal: Ɛ tan bata yi ɛ kɛwanle masara waxati danguxini itoe yi, naxan fan n tan
    yɛɛ ra yi, ɛ yi na liga, ɛ birin yi xɔrɔyaan fi ɛ ngaxakedenne ma. Ɛ layirin xidi
    nɛn n yɛtagi, n ma banxini n xinla binyama dɛnaxan yi.
  haw-1868: 'Ano iho nei, ua hoohuliia oukou, a ua hana pono kela kanaka keia kanaka
    imua ou i ke kukala ana aku i ka hookuu wale ia o kona hoalauna: a ua hana hoi
    oukou i berita imua o''u ma ka hale i heaia ko''u inoa maluna ona:'
  arb-NAV: وَهَا أَنْتُمُ الْيَوْمَ تُبْتُمْ، وَصَنَعْتُمْ مَا هُوَ قَوِيمٌ فِي عَيْنَيَّ،
    دَاعِينَ كُلَّ وَاحِدٍ لِتَحْرِيرِ قَرِيبِهِ، وَقَطَعْتُمْ عَهْداً أَمَامِي فِي
    الْهَيْكَلِ الَّذِي دُعِيَ بِاسْمِي.
  ewe-ewe: Nyitsɔ laa mietrɔ dzi me hewɔ nu si nyo la le nye ŋkume. Mia dometɔ ɖe
    sia ɖe ɖe gbeƒã ablɔɖe na ehavi. Kura gɔ̃ hã la, miebla nu le ŋkunye me le Aƒe
    si ŋuti woyɔ nye ŋkɔ ɖo la me.
  eng-LEE: And ye had turned this day, and done what is right in my eyes, to proclaim
    freedom every man to his neighbor; and ye had made a covenant before me in the
    house over which my name is called;
  asm-FB: সম্প্ৰতি তোমালোকে মন ঘূৰাই প্ৰতিজনে নিজ নিজ ওচৰ-চুবুৰীয়াৰ আগত মুক্তি ঘোষণা
    কৰি, মোৰ দৃষ্টিত যি ন্যায়, তাকে কৰিছিলা, আৰু মোৰ নামেৰে প্ৰখ্যাত গৃহত মোৰ আগত
    এটি নিয়ম স্থাপন কৰিছিলা।
  sus-A: تٌ وٌ تَن بَرَ ﭑ مَ يَامَرِ رَبَتُ عَ سّرِيّ كِ مَ، وٌ بَرَ وٌ شَ كٌنيِيٍ
    شْرّيَ. نَ كُي وٌ بَرَ سَاتّ تٌنفٌ ﭑ بّ ﭑ مَ بَنشِ كُي ﭑ شِلِ مَتْشْمَ دّننَشّ.
  fra-SBL: Vous vous étiez maintenant retournés, et vous aviez fait ce qui est juste
    à mes yeux, en proclamant chacun la liberté de son prochain. Vous aviez fait une
    alliance devant moi, dans la maison qui porte mon nom ;
  hbo-hbo: וַתָּשֻׁ֨בוּ אַתֶּ֜ם הַיֹּ֗ום וַתַּעֲשׂ֤וּ אֶת־הַיָּשָׁר֙ בְּעֵינַ֔י לִקְרֹ֥א
    דְרֹ֖ור אִ֣ישׁ לְרֵעֵ֑הוּ וַתִּכְרְת֤וּ בְרִית֙ לְפָנַ֔י בַּבַּ֕יִת אֲשֶׁר־נִקְרָ֥א
    שְׁמִ֖י עָלָֽיו׃
  kik-kik: 'Nĩmwĩrĩga kwĩrira, na mũgĩĩka maũndũ marĩa magĩrĩire makĩonwo nĩ niĩ:
    Tondũ o ũmwe wanyu nĩanĩrĩire ũhoro wa kuohorwo kwa mũndũ o mũndũ bũrũri-inĩ.
    O na ningĩ mũkĩgĩa na kĩrĩkanĩro kĩu mũrĩ mbere yakwa thĩinĩ wa nyũmba ĩrĩa ĩĩtanĩtio
    na rĩĩtwa rĩakwa.'
  fra-NCL: Vous, aujourd’hui, vous étiez revenus, et aviez fait ce qui est droit à
    mes yeux, en proclamant la liberté, chacun pour son prochain ; vous aviez conclu
    un accord en ma présence, dans la maison sur laquelle mon nom est invoqué.
  cek-AK: 'Vaihi loe na dawn o pakhuem boeh moe, ka hmaa ah katoeng hmuen to na sak
    o; kami boih mah a imtaeng kami to loihsak hanah thuih o; ka hmin hoi kawk ih
    im thungah ka hmaa roe ah lokmaihaih na sak o:'
  cuk-cuk: ” ’Emide, bemar be-gwenadgan maiga-gudiidgi-ollorsaega be igar-mesismaladi,
    nueganbi an daksanad, an-ibmar-abemaidba be imaksamalanad. Deginbali, anse-goled-neggi
    bemar an-asabin anbo igar mesismarbalid.
  uig-CYR: Лекин силәр болсаңлар, шу яман йолдин йенип, көз алдимда дурус ишни көрүп,
    һәр бириңлар өз йеқиниға «азат бол» дәп җакалидиңлар, шуниңдәк Өз намим билән
    аталған өйдә әһдә түзүдиңлар;
  tel-2017: “మీరైతే ఇప్పుడు మనస్సు మార్చుకుని, ఒక్కొక్కడు తన పొరుగువాడికి విడుదల ప్రకటిస్తామని
    చెప్పి, నా పేరు పెట్టిన ఈ మందిరంలో నా సన్నిధిలో ఒప్పందం చేశారు. నా దృష్టిలో ఏది
    మంచిదో అది చెయ్యడం మొదలుపెట్టారు.
  hat-BSA: Malgre sa, nan tan sa a, nou te vire fè sa ki dwat nan zye M, chak moun
    te pwoklame libète a vwazen li e nou te fè yon akò avèk Mwen nan kay ki rele pa
    non Mwen an.
  kos-kos: Na inmasrlon len na pu somla, kowos aolla nunak lowos ac oru ma nga insewowo
    kac. Kowos nukewa insesela in fuhlela mwet Israel wiowos in sukosok, ac kowos
    orala sie wuleang ye mutuk in Tempul, yen mwet uh alu nu sik we.
  hbo-WLC: וַתָּשֻׁ֨בוּ אַתֶּ֜ם הַיּ֗וֹם וַתַּעֲשׂ֤וּ אֶת־הַיָּשָׁר֙ בְּעֵינַ֔י לִקְרֹ֥א
    דְר֖וֹר אִ֣ישׁ לְרֵעֵ֑הוּ וַתִּכְרְת֤וּ בְרִית֙ לְפָנַ֔י בַּבַּ֕יִת אֲשֶׁר־נִקְרָ֥א
    שְׁמִ֖י עָלָֽיו׃
  ibo-ibo: Na nwa oge nta gara aga unu chegharịrị mee ihe ziri ezi nʼanya m. Onye
    ọbụla nʼime unu kpọsara inwere onwe nye ndị unu. Unu gara nʼihu gbaa ndụ nʼihu
    m nʼime ụlọnsọ ahụ a kpọkwasịrị aha m.
  ory-ory: ପୁଣି, ତୁମ୍ଭେମାନେ ଏଥିପୂର୍ବେ ଫେରି ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ପ୍ରତିବାସୀ ପ୍ରତି ମୁକ୍ତି
    ଘୋଷଣା କରି ଆମ୍ଭ ଦୃଷ୍ଟିରେ ଯଥାର୍ଥ କର୍ମ କରିଥିଲ ଓ ଆମ୍ଭ ନାମରେ ଖ୍ୟାତ ଗୃହରେ ଆମ୍ଭ ସମ୍ମୁଖରେ
    ନିୟମ କରିଥିଲ
  chk-chk: Oua chök kärän ekieksefäl o föri mine a pwüng me fän mesei ren ämi angasala
    chon fanüemi, oua pwal föri eu pwon me fän mesei me lon ewe imwenfel ia aramas
    ra fel ngeniei ie.
  rop-rop: Nomo longtaim na yumob bin tjeinjim yumob main en yumob bin meigim mi gudbinji.
    Holot yumob bin agri blanga larramgo fri yumob ronwan pipul, en yumob bin meigim
    det strongbala pramis garram main neim deya langa det Serramoni Pleis weya yumob
    oldei weshipbat langa mi.
  ukr-1871: Нинї ви обернулись і вчинили були праведне перед очима моїми, оповістивши
    кожен волю ближньому свому, та й вчинили завіт передо мною в домі, що названо
    його імям моїм;
  deu-1951: Nun seid ihr heute umgekehrt und habt getan, was in meinen Augen richtig
    ist, indem ihr Freilassung ausgerufen habt, ein jeder für seinen Nächsten, und
    vor meinem Angesicht einen Bund geschlossen habt in dem Hause, das nach meinem
    Namen genannt ist.
  eng-JPS: And ye were now turned, and had done that which is right in Mine eyes,
    in proclaiming liberty every man to his neighbour; and ye had made a covenant
    before Me in the house whereon My name is called;
  srp-1865: I vi se bjeste sada obratili i uèinili što je pravo preda mnom proglasivši
    slobodu svaki bližnjemu svojemu, uèinivši zavjet preda mnom u domu koji se zove
    mojim imenom.
  lug-lug: Emabegako mmwe mwennyini mwenenya ne mukola ekisaanidde mu maaso gange.
    Buli omu ku mmwe yalangirira eddembe eri abantu b’ensi ye, era ne mukola n’endagaano
    mu nnyumba yange eyitibwa Erinnya lyange.
  heb-heb: ותשבו אתם היום ותעשו את הישר בעיני לקרא דרור איש לרעהו ותכרתו ברית לפני
    בבית אשר נקרא שמי עליו׃
  ben-IRV: এখন তোমরা নিজেরা অনুতাপ করেছিলে এবং আমার চোখে যা সঠিক তাই করেছিলে। তোমরা
    প্রত্যেকে নিজের প্রতিবেশীর মুক্তি ঘোষণা করেছিলে। যে গৃহ আমার নামে পরিচিত, সেখানে
    আমার সামনে তোমরা একটি চুক্তি প্রতিষ্ঠা করেছিলে।
  pan-pan: ਹੁਣ ਤੁਸੀਂ ਫਿਰੇ ਸੀ ਅਤੇ ਉਹੋ ਕੀਤਾ ਜੋ ਮੇਰੀ ਨਿਗਾਹ ਵਿੱਚ ਠੀਕ ਸੀ ਕਿ ਹਰੇਕ ਨੇ ਆਪਣੇ
    ਗੁਆਂਢੀ ਕੋਲ ਅਜ਼ਾਦੀ ਦੀ ਡੌਂਡੀ ਪਿੱਟੀ ਅਤੇ ਤੁਸੀਂ ਇਸ ਭਵਨ ਵਿੱਚ ਜਿਹੜਾ ਮੇਰੇ ਨਾਮ ਦਾ ਅਖਵਾਉਂਦਾ
    ਹੈ ਮੇਰੇ ਸਨਮੁਖ ਮੇਰੇ ਨਾਲ ਨੇਮ ਬੰਨ੍ਹਿਆ
  mya-JVB: သင်တို့သည် ယခုမှာပြောင်းလဲ ၍၊ အသီးအသီး အိမ်နီးချင်း တို့ အား လွတ် ရသောအခွင့်ကို
    ထင်ရှား စွာ စီရင်သဖြင့်၊ ငါ့ ရှေ့ ၌ တရား သော အမှုကို ပြု လျက်၊ ငါ့ နာမ ဖြင့် သမုတ်
    သော ဗိမာန် တော်၌ ငါ့ ရှေ့ မှာ ဝန်ခံခြင်း ပဋိညာဉ် ကိုပြု ကြသော်လည်း ၊
  tbg-tbg: Ho tuvana te tavauramanta ne qora okara autura qaqirake, vo avu aato vare,
    koqemake ti uva avataqi viha nenta hanauka Isareri kuvantu nimitaarave. Vi entara
    ne ti Naavuvano vainaini ti avuqaa vaiha uva vohaa vateha tenavu mintirerave,
    tiarave.
  hmo-hmo: Vanegai sibona emui lalona umui giroa, bona kara maoromaoro egu vairana
    dekenai umui karaia. Umui ibounai umui gwauraia, emui varavara Heberu taudia,
    emui hesiai mai guia danu taudia do umui ruhaia, bona unai bamona gwauhamata taravatuna
    be egu ladana ia noho Dubu Helaga lalonai umui karaia.
  urd-urd: और आज ही के दिन तुम रूजू' लाए, और वही किया जो मेरी नज़र में भला है कि हर
    एक ने अपने पड़ोसी को आज़ादी का मुज़दा दिया; और तुम ने उस घर में जो मेरे नाम से
    कहलाता है, मेरे सामने 'अहद बाँधा;
  rus-SYN: Вы ныне обратились и поступили справедливо пред очами Моими, объявив каждый
    свободу ближнему своему, и заключили предо Мною завет в доме, над которым наречено
    имя Мое;
  bqc-SIM: A su á dↄ̀ↄwa, a yã́ pↄ́ má yei kɛ̀, á baade gↄ̃a wɛ̃́ɛↄ ũ yã'ò
    a gbɛ̃́deeɛ, ↄ̃ a kↄ̃ yãmà ma aɛ ua pↄ́ ma tↄ́ kuwàu.
  tcz-CHONGTHU: Tunin nanghon kathupeh bangin lung naheiyun, Israel in nakom’a soh
    a umho lhadoh dingin nakinopto sohtauve. Nanghon keima houin sung laitah’a, ikihounau
    bangin kitepna khat nasemtauve.
  mar-mar: आता तुम्ही स्वतः पश्चाताप केला होता आणि माझ्या दृष्टीने जे योग्य आहे ते
    करू लागला होता. तुम्ही प्रत्येकाने आपल्या शेजाऱ्याच्या मनुष्यास स्वातंत्र जाहीर
    केले. आणि ज्या घराला माझे नाव ठेवले आहे त्यामध्ये तुम्ही माझ्यासमोर करार केला
    होता.
  qub-qub: Gamcunaga yarpachacurir allitana rurarmi marca-masiqui caj uywayniquicunata
    cachaycärirayqui. Noga munashänöna rurarcaycarayqui. Chayno ruranayquicunapäga
    parlacurayqui nogapa ñaupächo, rispitädu Templu caycajcho.
  bqp-bqp: Wee tɛ̃ bɑ wurɑmɑ ben dɔɔ sɔɔ mɑ bɑ geɑ kuɑ nɛn nɔni sɔɔ. Domi bɑ nɔɔ tiɑ
    kuɑ bɑ nɛɛ, bɑɑwure wi u yoo mɔ u nùn kɑro u n tii mɔ. N deemɑ nɛn sɑ̃ɑ yerɔwɑ
    bɑ nɔɔ tiɑ kuɑ.
  hat-hat: Men nou menm nan jou ki sot pase yo, nou pa t' fè menm jan ak yo, nou te
    fè sa ki dwat devan mwen. Tout moun te dakò pou yo te bay ebre parèy yo libète
    yo. Lèfini, nou te pran angajman sa a piblik devan mwen nan kay yo mete apa pou
    mwen an.
  eng-BSB: Recently you repented and did what pleased Me; each of you proclaimed freedom
    for his neighbor. You made a covenant before Me in the house that bears My Name.
  eng-WEBPB: You had now turned, and had done that which is right in my eyes, in every
    man proclaiming liberty to his neighbour. You had made a covenant before me in
    the house which is called by my name;
  kbq-kbq: Hagi osi'a knama evia knafina tamagra, Nagri nagima me'nesige'za mono'ma
    hunantegahaze hu'noa mono nompi vuta, tamagu'a rukrahe nehuta, Nagri navurera
    knare avu'ava'za huta huvempa huta tamagra'a vahepinti'ma kazokazo eri'za vahe'ma
    zamavare'nazana zamatrage'za fru hu'za vu'naze.
  nhe-BL: Pero ama imojuanti nelía cuali inquichijtoque pampa inquinmajcajque imotequipanojcahua
    senquistoc queja nimechnahuati, pampa ipan notiopa inquitlajtolcajque para queja
    nopa monequi inquichihuase.
  gub-BL: Karumehe peityk wanemiapo. Pezapo ihewe ikatuahy ma'e. — Urumuhem kar putar
    Emerew ureànàm ure wà nehe, peze tuwihawete pe herenataromo. Pemume'u a'e ma'e
    heràpuzuhu pe. Kwehe mehe peipy uzapo a'e tàpuzuhu hemuwete katu haw romo wà.
  eng-DRA: 'And you turned today, and did that which was right in my eyes, in proclaiming
    liberty every one to his brother: and you made a covenant in my sight, in the
    house upon which my name is invocated.'
