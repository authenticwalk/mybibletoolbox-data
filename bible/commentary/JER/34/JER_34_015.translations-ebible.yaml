verse: JER.034.015
translations:
  mal-C: 'അടുത്തകാലത്ത് നിങ്ങൾ പശ്ചാത്തപിച്ച് എന്റെ ദൃഷ്ടിയിൽ ശരിയായതു ചെയ്തു: നിങ്ങൾ
    ഓരോരുത്തരും നിങ്ങളുടെ സ്വന്തം ജനത്തിനു സ്വാതന്ത്ര്യം പ്രസിദ്ധമാക്കി. എന്റെ നാമം
    വഹിക്കുന്ന ആലയത്തിൽവെച്ച് നിങ്ങൾ ഉടമ്പടിയും ചെയ്തു.'
  deu-TKW: Da bekehrtet ihr euch jetzt und thatet, was vor mir recht ist, indem ihr
    Freiheit für einander ausrieft und vor meinem Angesicht in dem Tempel, der nach
    meinem Namen benannt ist, eine Übereinkunft schloßt.
  lin-lin: 'Nzokande bino, na mwa mikolo oyo kaka, bobongolaki bino moko mitema mpo
    na kosala makambo ya sembo na miso na Ngai : moko na moko kati na bino asakolaki
    kokangolama ya ndeko na ye, apesaki ndeko na ye bonsomi. Bosalaki kutu boyokani
    yango liboso na Ngai, kati na Ndako Ngai.'
  eng-LSV: And today you turn back and you do that which is right in My eyes, to each
    proclaim liberty to his neighbor, and you make a covenant before Me in the house
    over which My Name is called.
  eng-GNV: And ye were nowe turned, and had done right in my sight in proclayming
    libertie, euery man to his neighbour, and ye had made a couenant before mee in
    the house, whereupon my Name is called.
  eng-WEBSTER: 'And ye had now turned, and had done right in my sight, in proclaiming
    liberty every man to his neighbor; and ye had made a covenant before me in the
    house which is called by my name:'
  nhw-BL: Pero ama amojuanti nelía cuali anquichijtoque pampa anquinmajcajque amotequipanojcahua
    senquistoc quen nimechnahuati, pampa ipan notiopa anquitlajtolcajque para quej
    nopa monequi anquichihuase.
  swh-ONEN: 'Hivi karibuni tu mlitubu na kufanya yaliyo sawa machoni pangu: Kila mmoja
    wenu aliwatangazia uhuru Waebrania wake. Hata mlifanya agano mbele zangu ndani
    ya nyumba iitwayo kwa Jina langu.'
  bba-bba: Wee tɛ̃ bɑ wurɑmɑ ben dɔɔ sɔɔ mɑ bɑ ɡeɑ kuɑ nɛn nɔni sɔɔ. Domi bɑ nɔɔ tiɑ
    kuɑ bɑ nɛɛ, bɑɑwure wi u yoo mɔ u nùn kɑro u n tii mɔ. N deemɑ nɛn sɑ̃ɑ yerɔwɑ
    bɑ nɔɔ tiɑ kuɑ.
  eng-KJVCPB: And ye were now turned, and had done right in my sight, in proclaiming
    liberty every man to his neighbour; and ye had made a covenant before me in the
    house which is called by my name.
  luo-luo: 'Kinde mosekadho machiegni, ne ikwayo weruok kendo ne itimo gima nikare
    e nyim wangʼa: Un duto ne uyie weyo oweteu thuolo. Bende ne utimo singruok e nyima
    e ot motingʼo Nyinga.'
  meu-meu: Vanegai mo umui na o helalo kerehai, bena kara maoromaorona na lau vairagu
    ai vada o karaia, hekahu-nege o gwaurai hedinarai, ta ta dekena tauna dekena tauna
    ediai; bona lau vairagu ai o gwau hamata, lau ladagu e henemailaia dubuna lalonai.
  npi-ULB: तर तिमीहरू आफैले चाहिं पश्‍चात्ताप गरेका र मेरो दृष्‍टिमा जे ठिक छ, सो
    गर्न थालेका छौ । तिमीहरू हरेकले आफ्नो छिमेकीलाई स्वतन्त्रताको घोषणा गर्‍यौ, र
    मेरो नाउँद्वारा कहलाइने मन्दिरमा तिमीहरूले मेरो सामु करार बाँध्यौ ।
  yor-yor: Láìpẹ́ yìí ẹ ti ronúpìwàdà, ẹ sì ṣe ohun tí ó tọ́ lójú mi, ẹnìkọ̀ọ̀kan
    yín sì ṣe ìtúsílẹ̀ fún àwọn ènìyàn. Ẹ sì tún bá mi dá májẹ̀mú ní àwọn ilé tí a
    ti ń pe orúkọ mi.
  pes-OPCB: چندی پیش، شما راه خود را تغییر دادید و آنچه را که مورد پسند من بود، انجام
    دادید و برده‌های خود را آزاد کردید، و در این مورد در خانهٔ من عهد بستید.
  tgl-ULB: Ngayon, kayo mismo na nagsisi at nagsimulang gawin ang tama sa aking paningin.
    Ipinahayag ninyo ang kalayaan, sa bawat tao sa kaniyang kapwa. At itinatag ninyo
    ang isang kasunduan sa aking harapan sa tahanan na tinawag sa aking pangalan.
  hui-hui: Tígua áyu dege mini beregedo howa i̱naga deni mana bayale tigabi wiaru
    bialu harimi. Ani bialu tí hangu hangume tínaga wali agali garabaya biabe ale
    biahaga hayaruhondo lamialu, Tí garabaya biabe ale biahaga ndo golope hene hole
    pudaba, larimigoni. Tígua i̱naga anda loma biahene heagoha i̱naga wanakuini heyu
    howa, Wali agali garabaya biabe ale biahaga bu karu golope halu pudaba lami̱ya,
    lalu habo nalolene bi lo wirimi.
  mya-mya: လွန်​ခဲ့​သည့်​ရက်​အ​နည်း​ငယ်​က​သင်​တို့​သည် စိတ်​သ​ဘော​ပြောင်း​လဲ​၍ ငါ​နှစ်​သက်​သည့်
    အ​မှု​ကို​ပြု​ခဲ့​ကြ​၏။ သင်​တို့​အား​လုံး​ပင် မိ​မိ​တို့​ဟေ​ဗြဲ​အ​မျိုး​သား​အ​ချင်း​ချင်း
    တို့​အား လွတ်​လပ်​ခွင့်​ပေး​ရန်​သ​ဘော​တူ​ညီ ချက်​ဖြင့် ငါ့​နာ​မ​ဖြင့်​တည်​ဆောက်​ထား
    သော​ဗိ​မာန်​တော်​အ​တွင်း​ငါ​၏​ရှေ့​မှောက် ၌​ပ​ဋိ​ညာဉ်​ပြု​ခဲ့​ကြ​၏။-
  bod-N: ད་ལྟ་ཁྱོད་རྣམས་ཀྱིས་འགྱོད་བཤགས་བྱས་ཏེ་ངའི་མིག་ལམ་དུ་ལེགས་པོ་གང་ཡིན་དེ་སྤྱད་ནས།
    མི་རེ་རེས་རང་གི་སྤུན་ཟླར་རང་དབང་བསྒྲགས་པ་དང་། ངའི་མིང་གིས་འབོད་པའི་མཆོད་ཁང་ནང་དུ་ངའི་མདུན་ནས་ཁ་ཆད་བཞག་མོད་ཀྱང་།
  sna-sna: 'Munguva shoma yakapfuura, makatendeuka mukaita zvakanaka pamberi pangu:
    Mumwe nomumwe wenyu akadanidzira rusununguko kuvanhu venyika yokwake. Makabva
    maita sungano pamberi pangu muimba inodanwa neZita rangu.'
  spa-BLM: Ahora os habíais convertido y habíais hecho lo que es justo a mis ojos,
    al proclamar cada uno la libertad de su prójimo. Habías hecho un pacto ante mí
    en la casa que se llama con mi nombre;
  cac-cac: Icha pax chi' ix eyutej e b'a a ex tic. Palta ix e q'uex e b'eyb'al, yujto
    van e c'ulan tas scha in c'ool, yujto ix eyaq'uel eb' eyetchon̈ab' ayoch e checab'oc
    d'a libre. Ix eyac'an e ti' d'a jun trato ix e b'o d'a vichan̈, aton d'a yol in
    templo vicn̈ej yaji.
  swh-ULB: Sasa ninyi wenyewe mlitubu na kuanza yaliyomema katika macho yangu. Mlitangaza
    uhuru, kila mtu kwa jirani yake, na mlifanya agano mbele zangu kwenye nyumba iitwayo
    kwa jina langu.
  bel-bel: Вы сёньня навярнуліся і зрабілі справядліва перад вачыма Маімі, даўшы кожны
    свабоду свайму блізкаму, і заключылі перад Мною запавет у доме, над якім названа
    імя Маё;
  deu-ELBBK: Und ihr seid heute zwar umgekehrt und habt getan was recht ist in meinen
    Augen, dass jeder seinem Nächsten Freiheit ausrief; und ihr habt einen Bund vor
    mir gemacht in dem Haus, das nach meinem Namen genannt ist;
  mbb-OT: Diyà te nenlavey he menge andew neisip-isip niw he kenà haazà hustu, ne
    mibeelan niw is hustu ziyà te etuvangan ku. Pudu kew mibpezumazuma he ebeǥayan
    niw te vayàbayà is menge uripen niw he zuma niw he Hebriyuhanen. Nekid-uyun kew
    pa man ganì kediey mehitenged kayi ziyà te valey ku he mibpili ku he zutun a ebeǥayi
    te zengeg.
  mal-2015: നിങ്ങളോ ഇന്നു തിരിഞ്ഞു ഓരോരുത്തൻ തന്റെ കൂട്ടുകാരന്നു വിമോചനം പ്രസിദ്ധമാക്കിയതിനാൽ
    എനിക്കു ഹിതമായതു പ്രവർത്തിച്ചു, എന്റെ നാമം വിളിച്ചിരിക്കുന്ന ആലയത്തിൽവെച്ചു എന്റെ
    മുമ്പാകെ ഒരു നിയമം ചെയ്തു.
  rmc-rmc: No tumen akana kerďan pokaňje a kerďan oda, so hin lačho angle mire jakha.
    Sako premukľan tumare phrales pre sloboda a phandľan anglal mande e zmluva andro
    Chramos, savo pes vičinel pal miro nav.
  pes-OPV: و شما در این زمان بازگشت نمودید و آنچه در نظر من پسند است بجا آوردید. و
    هر کس برای همسایه خود به آزادی ندا نموده، در خانه‌ای که به اسم من نامیده شده است
    عهد بستید.
  ron-1924: Вой в-аць ынторс астэзь ын вой ыншивэ, аць фэкут че есте бине ынаинтя
    Мя, вестинд фиекаре слобозения пентру апроапеле сэу, ши аць фэкут о ынвоялэ ынаинтя
    Мя, ын Каса песте каре есте кемат Нумеле Меу.
  ben-OBCV: সম্প্রতি তোমরা অনুতাপ করেছিলে ও আমার দৃষ্টিতে যা ভালো, তাই করেছিলে। তোমাদের
    প্রত্যেকেই তোমাদের স্বদেশি ভাইদের মুক্ত করেছিলে। তোমরা এমনকি, আমার নামে আখ্যাত
    গৃহে একটি নিয়মও করেছিলে।
  som-som: Idinkuse haatan waad soo noqoteen, oo wax qumman ayaad hortayda ku samayseen
    markii ninkiin kastaaba uu deriskiisa xorriyad ugu dhawaaqay, oo axdi baad hortayda
    ku gasheen idinkoo gurigii laygu magacaabay jooga.
  lat-VUC: 'Et conversi estis vos hodie, et fecistis quod rectum est in oculis meis,
    ut prædicaretis libertatem unusquisque ad amicum suum: et inistis pactum in conspectu
    meo, in domo in qua invocatum est nomen meum super eam:'
  eng-ASVBT: 'And ye were now turned, and had done that which is right in mine eyes,
    in proclaiming liberty every man to his neighbor; and ye had made a covenant before
    me in the house which is called by my name:'
  ita-1885: Or voi vi eravate oggi convertiti, ed avevate fatto ciò che mi piace,
    in bandir libertà ciascuno al suo prossimo; e avevate fatto patto nel mio cospetto,
    nella Casa che si chiama del mio Nome.
  eng-LXXUP: for I sent them not, saith the Lord; and they prophesy in my name unjustly,
    that I might destroy you, and ye should perish, and your prophets, who unrighteously
    prophesy lies to you.
  eng-ULB: Now you yourselves repented and began to do what is right in my eyes. You
    proclaimed freedom, each man to his neighbor, and you made a covenant before me
    in the house that is called by my name.
  spa-VBL: Hace poco tiempo ustedes decidieron hacer lo que es correcto, lo que me
    hizo feliz. Todos ustedes anunciaron que liberarían a sus esclavos. Hicieron un
    acuerdo ante mí en mi Templo.
  fra-_FOB: Cependant vous étiez revenus aujourd'hui; vous aviez fait ce qui est droit
    à mes yeux, en publiant chacun la liberté de son prochain; et vous aviez traité
    l'alliance en ma présence, dans la maison sur laquelle mon nom est invoqué.
  mal-mal: നിങ്ങളോ ഇന്ന് തിരിഞ്ഞ് ഓരോരുത്തൻ തന്റെ കൂട്ടുകാരനു വിമോചനം പ്രസിദ്ധമാക്കിയതിനാൽ
    എനിക്ക് ഹിതമായത് പ്രവർത്തിച്ച്, എന്റെ നാമം വിളിച്ചിരിക്കുന്ന ആലയത്തിൽവച്ച് എന്റെ
    മുമ്പാകെ ഒരു നിയമം ചെയ്തു.
  urd-GVR: Ab tum ne pachhtā kar wuh kuchh kiyā jo mujhe pasand thā. Har ek ne elān
    kiyā ki ham apne hamwatan ġhulāmoṅ ko āzād kar deṅge. Tum us ghar meṅ āe jis par
    mere nām kā ṭhappā lagā hai aur ahd bāndh kar mere huzūr us wāde kī tasdīq kī.
  suz-BL: गेपुकीम चहिं नक माफ पुंइशा आं ङोंइती नेल्‍ल आन कली प्रोंइचा नम, देंशो लोव़
    ठीक पाइतीनी। मिनु गेपुकीमी आं नें बाक्‍तीक खिंम आं ङोंइती कबल का पाइतीनी। लेवी
    २५:१०
  eng-NOY: And when ye had turned at this time, and had done what was right in mine
    eyes, in proclaiming liberty every one to his neighbor, and had entered into a
    covenant before me in the house which is called by my name,
  ita-1927: E voi eravate oggi tornati a fare ciò ch’è retto agli occhi miei, proclamando
    l’emancipazione ciascuno al suo prossimo, e avevate fermato un patto nel mio cospetto,
    nella casa sulla quale è invocato il mio nome;
  ckb-ckb: ئەمڕۆ ئێوە تۆبەتان کرد و ئەوەی لەبەرچاوی من ڕاست بوو کردتان، هەرکەسە و
    ئازادکردنی بۆ هاونیشتیمانییەکەی ڕاگەیاند، لەو ماڵەی ناوی منی هەڵگرتووە پەیمانتان
    بەست.
  eng-BBE: 'And now, turning away from evil, you had done what is right in my eyes,
    giving a public undertaking for every man to make his neighbour free; and you
    had made an agreement before me in the house which is named by my name:'
  kan-OKCV: ನೀವೋ ಕೂಡಲೆ ಮನಮರುಗಿ ನಿಮ್ಮ ನಿಮ್ಮ ನೆರೆಹೊರೆಯವರಿಗೆ ಬಿಡುಗಡೆಯನ್ನು ಪ್ರಕಟಿಸಿ, ನನ್ನ
    ದೃಷ್ಟಿಯಲ್ಲಿ ಸರಿಯಾದದ್ದನ್ನು ಮಾಡಿದಿರಿ. ನನ್ನ ಹೆಸರಿನಿಂದ ಖ್ಯಾತಗೊಂಡಿರುವ ದೇವಾಲಯದಲ್ಲಿ,
    ನನ್ನ ಸಮ್ಮುಖದಲ್ಲಿ ಒಪ್ಪಂದ ಮಾಡಿಕೊಂಡಿರಿ.
  tam-2017: நீங்களோ, இந்நாளில் மனந்திரும்பி, அவனவன் தன் அந்நியனுக்கு விடுதலையைச் சொன்ன
    காரியத்தில் என் பார்வைக்குச் செம்மையானதைச் செய்து, என் பெயர் சூட்டப்பட்ட ஆலயத்தில்
    இதற்காக என் முகத்திற்குமுன் உடன்படிக்கை செய்திருந்தீர்கள்.
  spa-RV-1909: 'Y vosotros os habíais hoy convertido, y hecho lo recto delante de
    mis ojos, anunciando cada uno libertad á su prójimo; y habíais hecho concierto
    en mi presencia, en la casa sobre la cual es invocado mi nombre:'
  ron-BTF: Și voi v-ați întors acum și ați făcut ce este drept înaintea ochilor mei,
    vestind, fiecare, libertatea aproapelui său; și ați încheiat un legământ înaintea
    mea în casa care este numită după numele meu;
  eng-WEBP: You had now turned, and had done that which is right in my eyes, in every
    man proclaiming liberty to his neighbor. You had made a covenant before me in
    the house which is called by my name;
  eng-FBV: A little while ago you decided to do what's right, which made me happy.
    You all announced that you would free your slaves. You made a agreement before
    me in my Temple.
  nld-1939: Nu waart gijzelf tot inkeer gekomen, en hebt gedaan wat goed is in mijn
    ogen, door onder elkander een vrijlating af te kondigen, en voor mijn aanschijn
    een verbintenis daartoe aan te gaan in het huis, waarover mijn Naam is uitgeroepen.
  nch-BL: Pero ama amojuanti nelía cuali anquichijtoque pampa anquinmalacanijque amotequipanojcahua
    senquisa quej nimechnahuati, pampa ipan notiopa anquitajtolcajque para quej nopa
    monequi anquichihuase.
  vie-1934: Còn các ngươi, đã trở lại và làm điều đẹp mắt ta, mỗi người rao cho kẻ
    lân cận mình được thong thả; và đã lập giao ước trước mặt ta, tức trong nhà được
    xưng bằng danh ta.
  hin-CV: 'यह सत्य है कि कुछ ही समय पूर्व तुमने मेरी ओर उन्मुख होकर वह किया है: जो
    मेरी दृष्टि में सुधार है. हर एक ने यह घोषणा की है कि उसने अपने पड़ोसी को विमुक्त
    कर दिया है. तुमने मेरे नाम में प्रतिष्ठित भवन में एक वाचा भी स्थापित की थी.'
  spa-BES: 'Y ahora, apartándose del mal, habían hecho lo que es correcto a mis ojos,
    comprometiéndose públicamente a que cada hombre hiciera libre a su prójimo; y
    habían hecho un acuerdo ante mi en él templo que lleva mi nombre:'
  tdx-tdx: Aniany nahareo te nibalintoa, nanao ty hiti’e a-masoko, songa nitsey famo­tsorañe
    amo rahalahi’eo t’indaty; vaho nifañina amako añatrefako añ’ anjomba tokaveñe
