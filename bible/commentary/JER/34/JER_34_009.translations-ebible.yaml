verse: JER.034.009
translations:
  mal-C: '@see-verse:JER.034.008'
  deu-TKW: daß ein jeder seinen Sklaven und ein jeder seine Sklavin, soweit sie Hebräer
    und Hebräerinnen wären, frei lassen solle, indem niemand sie, seine judäischen
    Volksgenossen, zu Sklavendiensten zwingen dürfe.
  lin-lin: mpo ete moto nyonso apesa bawumbu na ye bonsomi, bawumbu oyo bazali Ba-Ebre,
    bazala mibali to basi ; mpe mpo ete moto moko te akoba kokanga ndeko na ye, Moyuda,
    kati na bowumbu.
  eng-LSV: to each send out his manservant, and each his maidservant—the Hebrew and
    the Hebrewess—free, so as not to lay service on them—on any Jew, a brother, a
    man;
  eng-GNV: That euery man should let his seruant go free, and euery man his handmayde,
    which was an Ebrue or an Ebruesse, and that none should serue himselfe of them,
    to wit, of a Iewe his brother.
  eng-WEBSTER: That every man should liberate his man-servant, and every man his maid-servant,
    being a Hebrew or a Hebrewess; that none should retain them in service, to wit
    , a Jew his brother.
  nhw-BL: Tlanahuatijquetl Sedequías quichijqui se tlanahuatili para sesen israelita
    ma quinmajcahua itequipanojcahua catli quincojtoyaj, masque tlacame o sihuame
    para ayacmo aqui quipiyas se iisraelita icni para iaxca. Yaya quiijtojtoya para
    se israelita amo hueli quitequipanoltis seyoc israelita san tlapic, pampa nochi
    tojuanti tiicnime.
  swh-ONEN: Kila mmoja alipaswa kuwaacha huru watumwa wake wa Kiebrania, wanawake
    na wanaume. Hakuna yeyote aliyeruhusiwa kumshikilia Myahudi mwenzake kama mtumwa.
  bba-bba: Sɑɑ ye sɔɔ, bɑɑwure wi u win Heberusi mɔ yoo, tɔn kurɔwɑ? A, tɔn durɔwɑ?
    U koo yɛ̃ro kɑrɑwɑ u yɑri yorun di. Goo u ku mɑɑ win winsim yoru mwɑ u sɔmburu
    koosiɑ.
  eng-KJVCPB: that every man should let his manservant, and every man his maidservant,
    being a Hebrew or a Hebrewess, go free; that none should serve himself of them,
    to wit, of a Jew his brother.
  luo-luo: Ngʼato ka ngʼato ne onego we misumbane ma ja-Hibrania, madichwo kod ma
    dhako; onge ngʼama ne dongʼ gi ja-Yahudi wadgi e twech.
  meu-meu: 'E gwaurai henidia herevana binai: idia iboudiai ese edia hesiai taudia,
    Heberu taudia vada e ḡuidia bona isiaidia ilao-henidia taudia ai vada e halaodia
    taudia, tatau bona hahine, bae ruhadia nege; bena tau ta ese tadikakana Iuda tauna
    ta basine ḡuia, ena hesiai tauna ai basine halaoa.'
  npi-ULB: हरेक मानिसले आ-आफ्ना हिब्रू कमारा-कमारीलाई फुक्‍का गर्नुपर्छ । कसैले पनि
    आफ्नो यहूदी दाजुभाइलाई कमारा राख्‍नुहुँदैनथ्यो ।
  yor-yor: Kí oníkálùkù lè jẹ́ kí ẹrúkùnrin àti ẹrúbìnrin tí í ṣe Heberu lọ lọ́fẹ̀ẹ́,
    kí ẹnikẹ́ni kí ó má mú ará Juda arákùnrin rẹ̀ sìn.
  pes-OPCB: (صدقیای پادشاه، طی یک عهد مذهبی، دستور داده بود هر کس که غلام یا کنیزی
    عبرانی دارد، او را آزاد کند و گفته بود که هیچ‌کس حق ندارد از یهودیان کسی را غلام
    خود سازد، چون همه با هم برادرند.
  tgl-ULB: Dapat palayain ng bawat tao ang kaniyang aliping Israelita, lalaki at babae.
    Walang sinuman ang dapat mang-alipin sa kapwa Israelita sa Juda kailanman.
  hui-hui: Tigua ogodagua bimi̱ya lowa lalu, Isaraele wali agali mbira tinaga damene
    dege bu karunaga garabaya biabe ale biahaga heagua nde ogoni ibu golope halu pu
    lami̱ya. Yuda wali agali dege kago garabaya biabe ale bialu helolene nawi, lalu
    lowini.
  mya-mya: '@see-verse:JER.034.008'
  bod-N: མི་རེ་རེས་རང་རང་གི་ཨིབ་རི་པའི་གཡོག་པོ་དང་གཡོག་མོ་རྣམས་གཏོང་དགོས་པ་དང་། སུས་ཀྱང་རང་གི་ཡ་ཧུ་དཱའི་སྤུན་མཆེད་གཡོག་པོར་བྱེད་མི་རུང་བར་བྱས།
  sna-sna: Mumwe nomumwe aifanira kusunungura varanda vake vechiHebheru, vose varume
    navakadzi; hakuna aifanira kurega hama yake yechiJudha iri pausungwa.
  spa-BLM: que cada uno dejara libre a su siervo y cada uno a su sierva, que fuera
    hebreo o hebrea, para que nadie hiciera de ellos siervos, de un judío a su hermano.
  cac-cac: 'Icha tic ix aj jun trato chi'': Masanil eb'' israel ayoch checab''oc d''a
    eb'' yetchon̈ab'', tz''ac''jiel eb'' d''a libre, vach''chom vinac, vach''chom
    ix, yic man̈xa junoc yetchon̈ab'' eb'' tz''ochcan schecab''oc.'
  swh-ULB: ya kwamba kila mtu lazima amwachie huru mtumwa wake wa Kiebrania, wote
    wa kiume na wa kike, kwa hiyo mtu alipaswa kutomtumikisha Myahudi, ambaye alikuwa
    ndugu yake.
  bel-bel: каб кожны адпусьціў на волю свайго раба і сваю рабыню, Габрэя і Габрэйку,
    каб ніхто зь іх ня трымаў у рабстве Юдэя, брата свайго.
  deu-ELBBK: damit jeder seinen Knecht und jeder seine Magd, den Hebräer und die Hebräerin,
    frei entließe, so dass niemand mehr einen Juden, seinen Bruder, zum Dienst anhielte.
  mbb-OT: Mibmandù si Zedekia he is minsan hentei he zuen din menge uripen he Hebriyuhanen,
    maama etawa vahi, kinahanglan he veǥayi zan sikandan te vayàbayà. Wazà Judio he
    ed-uripen te iring din he Judio.
  mal-2015: സ്വതന്ത്രരായി വിട്ടയക്കേണ്ടതിന്നു ഒരു വിമോചനം പ്രസിദ്ധമാക്കേണമെന്നു സിദെക്കീയാരാജാവു
    യെരൂശലേമിലെ സകല ജനത്തോടും ഒരു നിയമം ചെയ്തശേഷം, യിരെമ്യാവിന്നു യഹോവയിങ്കൽനിന്നുണ്ടായ
    അരുളപ്പാടു.
  rmc-rmc: Sako mušinďa te premukel pre sloboda peskre hebrejike otrokos the otrokiňa,
    hoj imar ňiko peske te na mukel peskre judske phralen sar otroken.
  pes-OPV: تا هر کس غلام عبرانی خود و هر کس کنیزعبرانیه خویش را به آزادی رها کند و
    هیچکس برادر یهود خویش را غلام خود نسازد.
  ron-1924: пентру ка фиекаре сэ ласе слобозь пе робул ши роаба са, пе евреу ши пе
    еврейкэ, ши нимень сэ ну май цинэ ын робие пе фрателе сэу иудеу.
  ben-OBCV: প্রত্যেকজনকে, পুরুষ-স্ত্রী নির্বিশেষে সমস্ত হিব্রু ক্রীতদাসকে মুক্তি দিতে
    হবে; কেউই কোনো সহ-ইহুদিকে দাসত্বে আবদ্ধ রাখবে না।
  som-som: in nin kastaaba xoreeyo addoonkiisii Cibraaniga ah ama addoontiisii Cibraaniyadda
    ah, iyo inuusan ninna addoonsan walaalkiisa Yuhuudi ah.
  lat-VUC: ut dimitteret unusquisque servum suum et unusquisque ancillam suam, Hebræum
    et Hebræam, liberos, et nequaquam dominarentur eis, id est, in Judæo et fratre
    suo.
  eng-ASVBT: that every man should let his manservant, and every man his maidservant,
    that is a Hebrew or a Hebrewess, go free; that none should make bondmen of them,
    to wit, of a Jew his brother.
  ita-1885: per fare che ciascuno rimandasse in libertà il suo servo, e la sua serva,
    Ebreo, ed Ebrea; acciocchè niuno tenesse più in servitù alcun suo fratello Giudeo.
  eng-LXXUP: 'And hearken ye not to your false prophets, nor to them that divine to
    you, nor to them that foretell events by dreams to you, nor to your auguries,
    nor your sorcerers, that say, Ye shall by no means work for the king of Babylon:'
  eng-ULB: that each man must free his Hebrew slaves, both male and female, so one
    was to make a slave of a Jew, who was his brother.
  spa-VBL: Esto significaba que todo propietario de esclavos debía liberar a sus esclavos
    hebreos, tanto hombres como mujeres. Nadie debía obligar a sus conciudadanos a
    seguir siendo esclavos.
  fra-_FOB: Afin que chacun renvoyât libre son serviteur israélite et chacun sa servante
    israélite, et que personne ne rendît esclave le Juif, son frère.
  mal-mal: സ്വതന്ത്രരായി വിട്ടയയ്ക്കേണ്ടതിന് ഒരു വിമോചനം പ്രസിദ്ധമാക്കണമെന്ന് സിദെക്കീയാരാജാവ്
    യെരൂശലേമിലെ സകലജനത്തോടും ഒരു നിയമം ചെയ്തശേഷം, യിരെമ്യാവിന് യഹോവയിങ്കൽ നിന്നുണ്ടായ
    അരുളപ്പാട്.
  urd-GVR: Har ek ne apne hamwatan ġhulāmoṅ aur launḍiyoṅ ko āzād karne kā wādā kiyā
    thā, kyoṅki sab muttafiq hue the ki ham apne hamwatanoṅ ko ġhulāmī meṅ nahīṅ rakheṅge.
  suz-BL: मेना मुर नेल्‍लेम आंम हिब्रू वाइलीम वाइल आन कली प्रोंइचा माल्‍तेक्‍म। सुइम
    यो आंम हिब्रू लोक्‍ब आन कली वाइलीम वाइल सेल्‍चा मदुम।
  eng-NOY: that every one should let his man-servant or his maid-servant, being a
    Hebrew or Hebrewess, go free, that no one should retain his brother, a Jew, in
    servitude.
  ita-1927: per la quale ognuno doveva rimandare in libertà il suo schiavo e la sua
    schiava, ebreo ed ebrea, e nessuno doveva tener più in ischiavitù alcun suo fratello
    giudeo.
  ckb-ckb: هەرکەسە کۆیلە عیبرانییەکەی و کەنیزە عیبرانییەکەی خۆی ئازاد بکات، بۆ ئەوەی
    کەس ئەو برا و خوشکە جولەکەیەی نەکات بە کۆیلە.
  eng-BBE: 'That every man was to let his Hebrew man-servant and his Hebrew servant-girl
    go free; so that no one might make use of a Jew, his countryman, as a servant:'
  kan-OKCV: ಪ್ರತಿಯೊಬ್ಬರೂ ತಮ್ಮ ಗಂಡು ಮತ್ತು ಹೆಣ್ಣು ಹಿಬ್ರಿಯ ಗುಲಾಮರನ್ನು ಇಬ್ಬರನ್ನೂ ಮುಕ್ತಗೊಳಿಸಬೇಕು.
    ಯೆಹೂದ್ಯರಾದ ಸಹೋದರ ಸಹೋದರಿಯರನ್ನು ಯಾರೂ ಬಂಧನದಲ್ಲಿ ಇಟ್ಟುಕೊಳ್ಳಲಿಲ್ಲ.
  tam-2017: ராஜாவாகிய சிதேக்கியா எருசலேமில் இருக்கிற எல்லா மக்களுடன் உடன்படிக்கை செய்தபின்பு,
    எரேமியாவுக்குக் கர்த்தரால் வார்த்தை உண்டானது.
  spa-RV-1909: Que cada uno dejase su siervo, y cada uno su sierva, hebreo y hebrea,
    libres; que ninguno usase de los Judíos su hermanos como de siervos.
  ron-BTF: Ca fiecare om să lase pe servitorul său și fiecare om pe servitoarea sa,
    fiind un evreu sau o evreică, să plece liberi; ca nimeni să nu se servească de
    ei, adică, de un iudeu, fratele său.
  eng-WEBP: that every man should let his male servant, and every man his female servant,
    who is a Hebrew or a Hebrewess, go free, that no one should make bondservants
    of them, of a Jew his brother.
  eng-FBV: This meant that every slave owner should free their Hebrew slaves, both
    male and female. No one was to force their fellow citizens to remain slaves any
    longer.
  nld-1939: Iedereen zou zijn hebreeuwse slaaf en slavin de vrijheid schenken, en
    geen joodsen broeder meer in slavendienst houden.
  nch-BL: Tanahuatijquet Sedequías quichijqui se tanahuatili para sesen israelita
    ma quinmajcahua itequipanojcahua cati quincojtoya, masque tacame o sihuame para
    ayecmo aqui quipiyas se iisraelita icni para iaxca. Yaya quiijtojtoya para se
    israelita amo hueli quitequipanoltis seyoc israelita san tapic, pampa nochi tojuanti
    tiicnime.
  vie-1934: hầu cho ai nấy thả kẻ nô hoặc tì, tức là người nam hoặc nữ Hê-bơ-rơ, cho
    được thong thả, chẳng ai được lại giữ người Giu-đa anh em mình làm tôi mọi nữa.
  hin-CV: हर एक व्यक्ति अपने इब्री सेवक को तथा अपनी इब्री सेविका को विमुक्त कर दे,
    कि कोई भी सजातीय यहूदी बंदी न रह जाए.
  spa-BES: 'Que todo hombre debía dejar libres a su siervo hebreo y su sierva hebrea;
    para que nadie haga uso de un judío, su compatriota, como sirviente:'
  tdx-tdx: te songa ho haha’ ondaty ze mpitoro’e lahilahy, sindre ondaty ty ampela-mpitoro’e,
    ie lahilahy nte-Evre ndra ampela nte-Evre; soa tsy eo ty hitañe o nte-Iehodà rahalahi’eo
    an-drohy;
  tha-KJV: ให้​ทุ​กคนปล่อยทาสฮีบรูของตนทั้งชายและหญิงเสียให้​เป็นอิสระ เพื่อว่าจะไม่​มี​ผู้​ใดกระทำให้ยิวพี่น้องของตนเป็นทาส
  por-BR-2018: Que cada um libertasse seu servo, e cada um sua serva, hebreu ou hebreia;
    de maneira que ninguém usasse dos seus irmãos judeus como servos.
  deu-ELO: damit ein jeder seinen Knecht und ein jeder seine Magd, den Hebräer und
    die Hebräerin, frei entließe, so daß niemand mehr einen Juden, seinen Bruder,
    zum Dienst anhielte.
  eng-WYC-2018: that each man should deliver his servant, and each man his handmaid,
    an Hebrew man and an Hebrew woman, free, and that they should not be lords of
    them, that is, in a Jew, and their brother. (that each person should set free
    their servants, and their servantesses, yea, any Hebrew man or woman, and that
    they should not be their lords, that is, of a Jew, their brother, or their sister.)
  epo-epo: ke ĉiu forliberigu sian sklavon kaj sian sklavinon, Hebreon kaj Hebreinon,
    por ke inter ili neniu el la Judoj tenu sian fraton en sklaveco.
  uig-PIN: (ǝⱨdǝ boyiqǝ ⱨǝrbiri ɵz ibraniy ⱪullirini, ǝr bolsun, ⱪiz-ayal bolsun,
    ⱪoyuwetixi kerǝk idi; ⱨeqⱪaysisi ɵz ⱪerindixi bolƣan Yǝⱨudiyni ⱪulluⱪta ⱪaldurmasliⱪi
    kerǝk idi.
  beo-beo: '@see-verse:JER.034.008'
  tpi-OTNT: Ol i pasim tok olsem. Sapos wanpela Israel i stap wokboi o wokmeri nating
    bilong wantok, orait bos bilong en i mas lusim em i kamap fri. Ol Juda i no ken
    larim ol wantok i stap wokboi o wokmeri nating bilong ol.
  hau-SA: Kowa ya ’yantar da bayinsa da suke Ibraniyawa, maza da mata; kada kowa ya
    riƙe bawa wanda yake mutumin Yahuda.
  uig-LAT: (ehde boyiche herbiri öz ibraniy qullirini, er bolsun, qiz-ayal bolsun,
    qoyuwétishi kérek idi; héchqaysisi öz qérindishi bolghan Yehudiyni qulluqta qaldurmasliqi
    kérek idi.
  nde-nde: Wonke umuntu kwakumele akhulule izigqili zakhe ezingamaHebheru, ezesilisa
    lezesifazane; kakho owayezagcina umJuda wakibo ebugqilini.
  ton-ton: Koeʻuhi ke taki taha tukuange ʻe he tangata ʻa ʻene tamaioʻeiki, mo ʻene
    kaunanga, ke tauʻatāina, ʻo kapau ko e tangata Hepelū pe ko e fefine Hepelū; koeʻuhi
    ke ʻoua naʻa tamaioʻeiki ʻaki ʻe ha Siu ʻa hono tokoua.
  ces-1613: Aby propustil jeden každý služebníka svého a jeden každý děvku svou, Hebrejského
    neb Hebrejskou, svobodné, aby nepodroboval sobě v službu Žida, bratra svého, nižádný.
  eng-WMB: that every man should let his male servant, and every man his female servant,
    who is a Hebrew or a Hebrewess, go free, that no one should make bondservants
    of them, of a Jew his brother.
  tam-TCV: 'அந்த உடன்படிக்கையாவது: “ஒவ்வொருவனும் தன்தன் எபிரெய அடிமைகளான ஆண்களையும்,
    பெண்களையும் விடுதலையாக்க வேண்டும். ஒருவரும் தன் சகோதரனாகிய யூதனை அடிமையாக வைத்திருக்கக்கூடாது”
    என்பதே.'
  ceb-ULB: sa matag tawo ang iyang mga ulipon nga Hebreo, ang mga lalaki ug ang mga
    babaye, bisan kadtong nag-ulipon ug usa ka Judio, nga iyang igsoon.
  pol-UBG: Że każdy puści wolno swego niewolnika Hebrajczyka i niewolnicę Hebrajkę,
    aby nikt nie trzymał w niewoli Żyda, swego brata.
  urd-GVU: ہر ایک نے اپنے ہم وطن غلاموں اور لونڈیوں کو آزاد کرنے کا وعدہ کیا تھا،
    کیونکہ سب متفق ہوئے تھے کہ ہم اپنے ہم وطنوں کو غلامی میں نہیں رکھیں گے۔
  deu-1912: daß ein jeglicher seinen Knecht und seine Magd, so Hebräer und Hebräerin
    wären, sollte freigeben, daß kein Jude den andern leibeigen hielte.
  kan-2017: “ನಮ್ಮಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನು ತನ್ನ ದಾಸ ದಾಸಿಯರೊಳಗೆ ಇಬ್ರಿಯರನ್ನು ಬಿಡುಗಡೆಮಾಡುವನು;
    ಯಾರೂ ತನ್ನ ಸಹೋದರನಾದ ಯೆಹೂದ್ಯನಿಂದ ಇನ್ನು ಗುಲಾಮತನ ಮಾಡಿಸಿಕೊಳ್ಳುವುದಿಲ್ಲ” ಎಂದು ಅವರಿಗೆ
    ವಿಮೋಚನೆಯನ್ನು ಪ್ರಕಟಿಸುವ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿಕೊಂಡಿದ್ದನು.
  yap-yap: nge puf mat’won e pi sib rorad ni Hebrew, ni pumo’on nge ppin, ya nge dabki
    sib be’ nu Israel rok be’.
  hlt-MCSB: Hlang boeih loh a sal te, hlang boeih loh a sal huta te, Hebrewpa neh
    Hebrunu khaw sayalh sak tih hlang loh a manuca te Judah taengah thohtat sak pawt
    ham panguh.
  mdy-ETH: ዬይ ዔያታ ጌስቴ ባካ፦ ዔብሬ ዓሲ ማዔያታዖ ዔብሬ ዓሲ ዓይሌ ማሂ ዎይሣ ዓይሎ ቢያ፤ ዓቲንቄንታ ላኣሊንታ ጎዑዋዖ
    ዓይላቶ ናንጎ ሃሺሳንዳጉዲኬ፤ ዓይጎ ዓሲያኣ ማዖም ዒስራዔኤሌ ፃጲ ማዔይ ፔ ዒጊኖ ዓይሌ ማሂ ዎይሡዋጉዲ ዔያታ ዎላ ጌስቲ ዔቂሴኔ።
  twi-ASANTE: Ɛsɛ sɛ obiara gyaa ne nkoa ne mfenaa Hebrifoɔ; na obiara nni ho ɛkwan
    sɛ ɔde ne yɔnko Yudani yɛ akoa.
  eng-WEBU: that every man should let his male servant, and every man his female servant,
    who is a Hebrew or a Hebrewess, go free, that no one should make bondservants
    of them, of a Jew his brother.
  wal-wal: “Asai ubbai ba Ibraawe attumaasatanne maccaasata ailletettaappe kesso;
    ooninne Aihuda asa gidida ba ishaa aille oottoppo” yaagees.
  spa-PDDPT: para que cada uno dejara libre a su esclavo y su esclava hebreos y que
    ninguno utilizara a sus hermanos judíos como esclavos.
  gun-gun: Ha'e ramo peteĩ-teĩ opoi imondovy escravo hebreu regua avakue ha'e kunhague,
    guetarã kuery regua ae avave rei oguerekoa ve'ỹ aguã escravo.
  ilo-ULB: Masapul a wayawayaan ti tunggal maysa ti adipenna nga Israelita, lalaki
    ken babai. Masapul nga awanen ti siasinoman a mangtagabu iti padana nga Israelita
    iti Juda.
  kpg-kpg: nadau hege ala go digau Hebrew, nia daane mono ahina, bolo tangada gi de
    haga hege tangada i ana daangada Israel.
  uig-ARA: (ئەھدە بويىچە ھەربىرى ئۆز ئىبرانىي قۇللىرىنى، ئەر بولسۇن، قىز-ئايال بولسۇن،
    قويۇۋېتىشى كېرەك ئىدى؛ ھېچقايسىسى ئۆز قېرىندىشى بولغان يەھۇدىينى قۇللۇقتا قالدۇرماسلىقى
    كېرەك ئىدى.
  sus-sus: Sedekiya nu bara e yamari e xa e xa konyie Eburu xɔrɛya, alako Eburu yo
    naxa lu konyiya kui.
  pon-2006: neirail lidu mehn Ipru kan, ohl oh lih, pwe emen en dehr kaliduwih emen
    ienge mehn Israel.
  ksd-ksd: upi ra umana luluai par tikatikai diat a pala vue kadia umana tultul a
    umana tutana, ma kadia umana tultul a umana vavina, ona diat a umana te Ebraio,
    ma upi koko ta tikai na vo pa turana a te Iudaia upi na ki na vilavilau pirana.
  tur-YTC: Herkes İbrani erkek ve kadın hizmetçisini özgür bıraksın, hiç kimse onları
    köle yapmasın, bir Yahudi kardeşini köleleştirmesin.
  grc-BRENT: Καὶ ὑμεῖς μὴ ἀκούετε τῶν ψευδοπροφητῶν ὑμῶν, καὶ τῶν μαντευομένων ὑμῖν,
    καὶ τῶν ἐνυπνιαζομένων ὑμῖν, καὶ τῶν οἰωνισμάτων ὑμῶν, καὶ τῶν φαρμακῶν ὑμῶν,
    τῶν λεγόντων, οὐ μὴ ἐργάσησθε τῷ βασιλεῖ Βαβυλῶνος·
  ind-AYT: bahwa setiap orang harus membebaskan hamba Ibraninya, baik laki-laki maupun
    perempuan, sehingga tidak seorang pun memperbudak seorang Yahudi, saudaranya.
  nya-nya: Aliyense amene anali ndi akapolo a Chihebri, aamuna kapena aakazi awamasule;
    palibe amene ayenera kusunga mu ukapolo Myuda mnzake.
  hrv-hrv: da svaki pusti na slobodu svoga roba Hebreja i svoju robinju Hebrejku te
    da više ni u koga ne bude Hebrej, brat njegov, kao rob.
  mps-mps: Augwa te tama po dąų wai. Te Israel dabe me deli augwa abagide olo sę
    ebo bidi me olo sę ebo we bidibaso da, teda aga tonalubo bidigo aga olo pomainogo
    tagala palao. Te Juda dabego te augwa abagi dabe te olo sę ebo bidi me olo sę
    ebo we bidimainogo me elamu dao.
  tpi-tpi: Ol i pasim tok olsem. Sapos wanpela Israel i stap wokboi o wokmeri nating
    bilong wantok, orait bos bilong en i mas lusim em i kamap fri. Ol Juda i no ken
    larim ol wantok i stap wokboi o wokmeri nating bilong ol.
  dan-1931: således at enhver skulde lade sin Træl og Trælkvinde gå bort i Frihed,
    såfremt de var Hebræere, og ikke mere lade en judæisk Broder trælle.
  vie-OVCB: Vua ra lệnh cho mọi người phải phóng thích nô lệ người Hê-bơ-rơ—cả nam
    lẫn nữ. Không ai được giữ người Giu-đa làm nô lệ nữa.
  guj-2017: દરેક માણસ પોતાના હિબ્રૂ દાસ દાસીઓને છોડી મૂકે. જેથી કોઈ પણ માણસ તેઓની
    પાસે એટલે પોતાના યહૂદા ભાઈ બહેનો પાસે સેવા કરાવે નહિ.
  pon-2006A: neirail lidu mehn Ipru kan, ohl oh lih, pwe emen en dehr kaliduwih emen
    ienge mehn Israel.
  por-BRBSL: que cada homem deixasse livre seu servo masculino, e cada homem sua serva,
    que é hebreu ou hebréia, para que ninguém fizesse deles escravos, de um judeu
    seu irmão.
  cth-cth: A hmaunawngha e thaw ka tawk e Hebru tami apihai awm hanh naseh, telah
    hloutnae lawk a dei teh, lawkkamnae a sak hnukkhu BAWIPA koehoi Jeremiah koe lawk
    ka tho e teh,
  twi-twi: Ɛsɛ sɛ obiara gyaa ne nkoa ne mfenaa Hebrifo; na obiara nni ho kwan sɛ
    ɔde ne yɔnko Yudani yɛ akoa.
  hlt-hlt: Hlang boeih loh a sal te, hlang boeih loh a sal huta te, Hebrewpa neh Hebrunu
    khaw sayalh sak tih hlang loh a manuca te Judah taengah thohtat sak pawt ham panguh.
  tbz-SIM: Kɛ̀ wèè mɔ̀kɛ kudɑɑkù kɛ̀ kù tu Ebedee, kɛ tú kunitidɑɑkù yóó kunitipòrìkù
    wèe kù fĩ́ĩ nkɛ̀ bɛ kou mɔù tɛ̃́nkɛ bɑ́ mmɔkɛ kudɑɑkù kùù tu Sudɑɑ kó kuwuɔ nkou,
  msy-2020: Me kamaghɨn akam mɨsoke. Israelian gumazitam o amizitam, namakar tamɨn
    ingangarir gumazir kɨnimɨn ikɨtɨ, a gativazir gumazim aneteghtɨ a fɨrighɨrɨgh
    ikɨ. Kamaghɨra, Judaba namakabar suiraghtɨ me men ingangarir gumazamizir kɨnibar
    ikian kogham.
  azb-azb: Bu əhdə görə hər kəs İbrani xalqından olan kişi və qadın qullarını azad
    etməli, Yəhudi soydaşını yanında qul kimi saxlamamalı idi.
  eng-DBY: that every man should let his bondman, and every man his bondmaid, the
    Hebrew and the Hebrewess, go free, that none should exact service of them, [that
    is,] of a Jew his brother.
  hin-2017: कि सब लोग अपने-अपने दास-दासी को जो इब्री या इब्रिन हों, स्वाधीन करके जाने
    दें, और कोई अपने यहूदी भाई से फिर अपनी सेवा न कराए।
  wol-KYG: ku nekk wara goreel mbokkam mu Ebraam, góor ak jigéen, ñu moom seen bopp,
    te kenn baña jaamlooti mbokkum Ebraam.
  eng-YLT: to send out each his man-servant, and each his maid-servant — the Hebrew
    and the Hebrewess — free, so as not to lay service on them, any on a Jew his brother;
  eng-WYC-2017: that each man should deliver his servant, and each man his handmaid,
    an Hebrew man and an Hebrew woman, free, and that they should not be lords of
    them, that is, in a Jew, and their brother.
  eng-WMBB: that every man should let his male servant, and every man his female servant,
    who is a Hebrew or a Hebrewess, go free, that no one should make bondservants
    of them, of a Jew his brother.
  urd-GVH: हर एक ने अपने हमवतन ग़ुलामों और लौंडियों को आज़ाद करने का वादा किया था,
    क्योंकि सब मुत्तफ़िक़ हुए थे कि हम अपने हमवतनों को ग़ुलामी में नहीं रखेंगे।
  rug-rug: Doduru tie si kaqu rupahi sari dia pinausu sapu na tie Hiburu, koreo babe
    vineki, barikaleqe babe palabatu; loke tie si kaqu vata pusi eko ia si keke tie
    Ziu.
  gaz-gaz: Tokkoon tokkoo namaa garba isaa dhiiraa dubartii sanyii Ibrootaa taʼan
    bilisa baasuu qaba ture; namni kam iyyuu Yihuudii sanyii isaa taʼe tokko garbummaa
    keessatti hambisuu hin qabu.
  fra-LSG: afin que chacun renvoyât libres son esclave et sa servante, l’Hébreu et
    la femme de l’Hébreu, et que personne ne tînt plus dans la servitude le Juif,
    son frère.
  yal-yal: Birin yi xɔrɔyaan fima a konyi Heburu kaane ma, alogo muxu yo nama fa a
    Yahudiyan boden nawali alo konyina.
  haw-1868: I kuu wale aku kela kanaka keia kanaka i kana kauwakane, a o kela kanaka
    keia kanaka i kana kauwawahine, ina he Heberakane, a ina he Heberawahine, i hoopaa
    ole ai kekahi i kona hoahanau Hebera i kauwa luhi wale nana.
  arb-NAV: يَعْتِقُ كُلُّ وَاحِدٍ عَبْدَهُ وَأَمَتَهُ، الْعِبْرَانِيَّ وَالْعِبْرَانِيَّةَ
    فَلا يَسْتَعْبِدُ أَحَدٌ يَهُودِيًّا مِنْ إِخْوَتِهِ.
  ewe-ewe: Nya lae nye be ame sia ame nena ablɔɖe eƒe Hebri kluvi siwo nɔ esi, ŋutsuwo
    kple nyɔnuwo siaa. Ame aɖeke megawɔ ehavi Hebritɔ aɖeke kluvie o.
  eng-LEE: That every man should dismiss his man-servant, and every man his maid-servant,
    being a Hebrew man or a Hebrew woman, free; so that no man among them should exact
    labor of a Jew, his brother.
  asm-FB: সেই নিয়মটি এই, যে, প্ৰত্যেক মানুহে নিজ ইব্ৰী বন্দী বা বেটিক মুকলি কৰি দিব,
    অৰ্থাৎ কোনো এজন যিহুদী লগৰীয়াক আৰু কেতিয়াও বন্দী-কাম নকৰাব।
  sus-A: سٍدٍكِيَ نُ بَرَ عٍ يَمَرِ عٍ شَ عٍ شَ كٌنيِيٍ عٍبُرُ شْرّيَ، عَلَكٌ عٍبُرُ
    يٌ نَشَ لُ كٌنيِيَ كُي.
  fra-SBL: que chacun laisserait aller en liberté son serviteur et sa servante, hébreu
    ou hébreu, afin que personne ne les asservisse plus, d'un Juif à son frère.
  hbo-hbo: לְ֠שַׁלַּח אִ֣ישׁ אֶת־עַבְדֹּ֞ו וְאִ֧ישׁ אֶת־שִׁפְחָתֹ֛ו הָעִבְרִ֥י וְהָעִבְרִיָּ֖ה
    חָפְשִׁ֑ים לְבִלְתִּ֧י עֲבָד־בָּ֛ם בִּיהוּדִ֥י אָחִ֖יהוּ אִֽישׁ׃
  kik-kik: Mũndũ o wothe angĩtuĩka nĩekuohora ngombo ciake cia Ahibirania, cia arũme
    na cia andũ-a-nja; gũtirĩ mũndũ o na ũrĩkũ wagĩrĩirwo nĩ kũiga Mũyahudi ũrĩa ũngĩ
    arĩ ngombo.
  fra-NCL: afin que chacun renvoyât libre son esclave et chacun sa servante, hébreu
    ou hébreuse, et qu’il n’y eût personne qui retînt en servitude un Judéen son frère.
  cek-AK: kami boih mah tamna ah kaom Hebru nongpa, nongpata to prawt han oh; mi mah
    doeh Judah kami to misong ah suek han om ai.
  cuk-cuk: Deunni, weyob igar mesilesad, Israel-dulemala, Hebreo-dule-ega-maiga-gudiid
    ollor-imakoye. Dule wargwensaale, Judío-dule e-maiga imakosurye.
  uig-CYR: (әһдә бойичә һәр бири өз ибраний қуллирини, әр болсун, қиз-аял болсун,
    қоюветиши керәк еди; һеч қайсиси өз қериндиши болған Йәһудийни қуллуқта қалдурмаслиғи
    керәк еди.
  tel-2017: రాజైన సిద్కియా యెరూషలేములో ఉన్న ప్రజలందరితో ఒప్పందం చేసిన తరువాత, యెహోవా
    దగ్గర నుంచి యిర్మీయాకు వచ్చిన వాక్కు.
  hat-BSA: pou chak moun ta bay libète a sèvitè li e chak moun a sèvant li, yon gason
    Ebre oswa yon fanm Ebre; pou pèsòn pa ta kenbe yo, yon Jwif frè parèy yo, nan
    esklavaj.
  kos-kos: mwet kohs Hebrew lalos, kewana mukul ac mutan, tuh in fah wangin mwet Israel
    akkohsyeyuk sin sie pac mwet Israel.
  hbo-WLC: לְ֠שַׁלַּח אִ֣ישׁ אֶת־עַבְדּ֞וֹ וְאִ֧ישׁ אֶת־שִׁפְחָת֛וֹ הָעִבְרִ֥י וְהָעִבְרִיָּ֖ה
    חָפְשִׁ֑ים לְבִלְתִּ֧י עֲבָד־בָּ֛ם בִּיהוּדִ֥י אָחִ֖יהוּ אִֽישׁ׃
  ibo-ibo: Onye ọbụla ga-ahapụ ohu ya bụ onye Hibru ka o nwere onwe ya, ma ohu ahụ
    ọ bụ nwoke maọbụ nwanyị. A gaghị agụkwa onye Juu ọbụla dịka ohu ọzọ.
  ory-ory: ଏପରି ମୁକ୍ତି ଘୋଷଣାର ନିୟମ ସିଦିକୀୟ ରାଜା ଯିରୂଶାଲମସ୍ଥ ସବୁ ଲୋକଙ୍କ ସହିତ ସ୍ଥିର
    କଲା ଉତ୍ତାରେ ସଦାପ୍ରଭୁଙ୍କଠାରୁ ଯିରିମୀୟଙ୍କ ନିକଟରେ ଯେଉଁ ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା, ତହିଁର ବୃତ୍ତାନ୍ତ।
  chk-chk: Iteiten eman me eman epwe angasala nöün amanau chon Ipru mwän me fefin,
    pwe esap wor eman epwe nöüni amanau pwin, are i eman chon Juta.
  rop-rop: wulijim nobodi brom detlot Isreil pipul lau abum eni Isreil wekinmen o
    wekingel hu jidan laiga prisana wek blanga olabat.
  ukr-1871: Щоб кожен пустив на волю раба свого й рабиню свою, Єврея й Єврейку, щоб
    нїхто свого земляка Юдея не держав за невольника,
  deu-1951: daß ein jeder seinen Knecht und ein jeder seine Magd, sofern sie Hebräer
    und Hebräerinnen seien, freilassen solle, und niemand mehr einen Juden, seinen
    Bruder, zu dienen zwinge.
  eng-JPS: that every man should let his manservant, and every man his maidservant,
    being a Hebrew man or a Hebrew woman, go free; that none should make bondmen of
    them, even of a Jew his brother;
  srp-1865: Da svaki otpusti slobodna roba svojega i robinju svoju, Jevrejina i Jevrejku,
    da ni u koga ne bude rob Judejac brat njegov.
  lug-lug: Buli muntu yenna yali ateekwa okuta omuddu we Omwebbulaniya, abasajja n’abakazi;
    nga tewali n’omu alina kukuumira Muyudaaya munne mu busibe.
  heb-heb: לשלח איש את עבדו ואיש את שפחתו העברי והעבריה חפשים לבלתי עבד בם ביהודי
    אחיהו איש׃
  ben-IRV: সেটি হল, প্রত্যেকে তার নিজের ইব্রীয় দাস ও দাসীকে মুক্ত করে বিদায় দেবে;
    কেউ কোন যিহূদী ভাইকে দাসত্ব করবে না।
  pan-pan: ਭਈ ਹਰੇਕ ਮਨੁੱਖ ਆਪਣੇ ਦਾਸ ਨੂੰ ਅਤੇ ਹਰੇਕ ਆਪਣੀ ਦਾਸੀ ਨੂੰ ਜੋ ਇਬਰਾਨੀ ਜਾਂ ਇਬਰਾਨਣ
    ਹੋਵੇ ਆਜ਼ਾਦ ਕਰਕੇ ਛੱਡ ਦੇਵੇ ਅਤੇ ਕੋਈ ਮਨੁੱਖ ਆਪਣੇ ਯਹੂਦੀ ਭਰਾ ਨੂੰ ਗ਼ੁਲਾਮ ਨਾ ਰੱਖੇ
  mya-JVB: အစေခံရသောဟေဗြဲ အမျိုးကျွန်ယောက်ျား မိန်းမ တို့ကို နောက်တဖန် မ စေစားဘဲလွှတ်
    စေခြင်းငှါ ၊ ဇေဒကိ မင်းကြီး သည် လွှတ်ခြင်း တရားကို စီရင် မည်ဟု ဝန်ခံပြီးသည်နောက်
    ၊ ထာဝရဘုရား ၏ နှုတ်ကပတ် တော် သည် ယေရမိ သို့ရောက် လာ၏။
  tbg-tbg: 'Vika maantimake uva tiva tora: Ne kia nenta hana Isareri tuataimanta vika
    karapuhi vaiinti voqaara ni kaiqa vara nimitaate. Ne vika vaiintie nahentie ekaa
    kuvantu kaimanta qaqi variate, tura.'
  hmo-hmo: 'Idia gwauraia hereva be inai: Idia ibounai ese edia hesiai mai guia danu
    taudia, Heberu taudia, tau bona hahine, be do idia ruhaia momokani. Vadaeni unai
    neganai, Heberu tauna ta ese iena tadikakana Heberu tauna ta do ia guia lasi,
    iena hesiai tauna do ia halaoa lasi.'
  urd-urd: कि हर एक अपने ग़ुलाम को और अपनी लौंडी को, जो 'इब्रानी मर्द या 'औरत हो,
    आज़ाद कर दे कि कोई अपने यहूदी भाई से ग़ुलामी न कराए।
  rus-SYN: чтобы каждый отпустил на волю раба своего и рабу свою, Еврея и Евреянку,
    чтобы никто из них не держал в рабстве Иудея, брата своего.
  bqc-SIM: Kí mɛ̀ baade a zↄ pↄ́ dɛ Ɛbɛlu ũ kɛ̃́, gↄ̃ɛ nↄɛ píi. Gbɛ̃e su àↄ a
    Yuda dee vĩ zↄ ũ lↄo.
  tcz-CHONGTHU: Aman amitakip henga thupeh aneiyin, Hebrew mi soh’a kivul jouse, numei
    hihen pasal hijongle, abon’a alha-ong diuvin thupeh aneiyin ahi. Koiman anammi
    Hebrew mi chu soh a aneithei louhel ding ahi, tin aseitai.
  mar-mar: तो करार म्हणजे प्रत्येकाने आपल्या इब्री दासास, पुरुष व स्त्रिला मोकळे करावे.
    कोणीही आपल्या इब्री बंधूकडून दास्य करून घेऊ नये.
  qub-qub: '@see-verse:JER.034.008'
  bqp-bqp: Sɑɑ ye sɔɔ, bɑɑwure wi u win Heberusi mɔ yoo, tɔn kurɔwɑ? A, tɔn durɔwɑ?
    U koo yɛ̃ro kɑrɑwɑ u yɑri yorun di. Goo u ku mɑɑ win winsim yoru mwɑ u sɔmburu
    koosiɑ.
  hat-hat: tout moun menm ras ak yo, fanm kou gason, ki te esklav lakay yo libète
    yo. Konsa, pesonn nan moun Jida yo pa t'ap gen yon frè parèy yo k'ap sèvi yo esklav.
  eng-BSB: that each man should free his Hebrew slaves, both male and female, and
    no one should hold his fellow Jew in bondage.
  eng-WEBPB: that every man should let his male servant, and every man his female
    servant, who is a Hebrew or a Hebrewess, go free, that no one should make bondservants
    of them, of a Jew his brother.
  kbq-kbq: Hagi Zedekaia'a huno, mika Hibru vene a'enema kazokazo eri'zama e'neriza
    vahera, zamatrenke'za fru hu'za maniho. E'ina hina magore huno Hibru vahe'mo'a,
    otino Hibru vahera kazokazo eri'za vahera zamavare ontegahaze.
  nhe-BL: Tlanahuatijquetl Sedequías quichijqui se tlanahuatili para sesen israelita
    ma quinmajcahua itlatequipanojcahua tlen quincojtoyaj, yonque tlacame o sihuame
    para ayoc aca quipiyas se iisraelita icni para iaxca. Yajaya quiijtojtoya para
    se israelita ax hueli quitequipanoltis seyoc israelita san tlapic, pampa nochi
    tojuanti tiicnime.
  gub-BL: — Pitàitàigatu pemuhem kar peme uma'ereko e ma'e Emerew pezewi nehe, awa
    wà nehe, kuzà wà nehe no, i'i tuwihawete teko wanupe. Nezewe mehe ni amo nuwereko
    kwaw wànàm uma'ereko e ma'e romo wà.
  eng-DRA: 'That every man should let his manservant, and every man his maidservant,
    being a Hebrew man or a Hebrew woman, go free: and that they should not lord it
    over them, to wit, over the Jews their brethren.'
