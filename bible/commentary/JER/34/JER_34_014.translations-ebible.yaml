    yia tasol, na bihain yupela i mas lusim ol i go fri.’ Ol tumbuna bilong yupela
    i save long dispela tok, tasol ol i no harim tok bilong mi na ol i no bihainim.
  dan-1931: “Når der er gået syv År, skal enhver af eder lade sin hebraiske Landsmand,
    som har solgt sig til dig og tjent dig i seks År, gå bort; du skal lade ham gå
    af din Tjeneste i Frihed!” Men eders Fædre hørte mig ikke og lånte mig ikke Øre.
  vie-OVCB: Ta đã bảo phải phóng thích tất cả nô lệ người Hê-bơ-rơ trong thời hạn
    sáu năm. Thế mà tổ phụ các ngươi không tuân hành.
  guj-2017: ‘તારા જે હિબ્રૂભાઈને તેં વેચાતો લીધો છે. અને જેણે છ વર્ષ તમારી ગુલામી
    કરી હોય, તેને તમારે સાતમે વર્ષને અંતે છોડી મૂકવો.’ પરંતુ તમારા પિતૃઓેએ મારું કહ્યું
    સાંભળ્યું નહિ અને તેના પર ધ્યાન પણ આપ્યું નહિ.
  pon-2006A: erein sounpar isuh koaros re pahn kasaledekihala mehn Ipru lidu men me
    wie doadoahkohngirailehr erein sounpar weneu. Ahpw amwail pahpa kahlap ako sohte
    men tehk de rong dahme I mahsanih.
  por-BRBSL: Ao final de sete anos, cada homem de vós libertará seu irmão que é hebreu,
    que foi vendido a vós, e que vos serviu seis anos. Vocês o deixarão ir livre de
    vocês. Mas seus pais não me ouviram e não inclinaram os ouvidos.
  cth-cth: taminaw pueng ni a hmaunawngha Hebru tami ahni koe yo e kum 6 touh a thaw
    tawk pouh pawiteh kum 7 kuep nah teh a hloutsak han, telah lawkkamnae a sak toe.
    Hatei na kakhekungnaw ni tarawi ngai awh hoeh, a hnâ a tabuem awh.
  twi-twi: ‘Mfe ason biara no, ɛsɛ sɛ mo mu biara gyaa ne yɔnko Hebrini a watɔn ne
    ho ama no. Sɛ wasom mfe asia a gyaa no na ɔmfa ne ho nni.’ Nanso mo agyanom antie
    na wɔamfa mʼasɛm.
  hlt-hlt: Te vaengah, 'Na taengla han yoih a manuca Hebrew hlang tah kum rhih a cuum
    vaengah hlah laeh. Kum rhuk nang taengah thotat tih, namah lamloh sayalh la hlah
    laeh,” a ti. Tedae na poek rhoek loh kai taengkah he hnatun uh pawt tih a hna
    kaeng uh pawh.
  tbz-SIM: Yɛbie nyɛ̀yiekɛ̀ miɛkɛ di kɔbɛ Ebedeebɛ bɛ̀ɛ̀ di fìtɛ́nɛ̀ bɛmɑ́ɑ̀ kɛ nɑɑ́
    ndi kó tidɑɑtì, kɛ̀ di bɛ̀ pĩ̀ńnɛ́ mutɔ̃mmú di níí bɛ̀ fĩ́ĩnko. Bɛ̀ níí yóó pĩ́
    ndi tɔ̃mmú kɛ́mmɔkɛ yɛbie nyɛ̀kuɔ̀ ndi kɛ̀ dí bɛ̀ fĩ́ĩnko. Di yɛmbɛ̀ mɛ nyí n
    kèńtɛ́, bɛ̀ ketɛ́ kɛ í ndɑ̀ɑ̀tɛ.
  msy-2020: ‘Ia zurara azenir namba 7ɨn vaghavagh, uan ingangarir gumazamizir kɨnibar
    amutɨ me fɨrighɨregham. Ian namakaba me ian uari amangɨtɨ, ia me inightɨ me ian
    ingangarir gumazamizir kɨnibar otivigh, ian ingangaribar amuam. Egh me ingar mangɨvɨra
    ikɨ 6plan azeniba gɨvagham. Eghtɨ azenir an gɨrara irimra, ia me ateghtɨ me pura
    mangɨ.’ Ian ovaviba akar kam gɨfo, egha me nan akam barazir puvatɨgha, an gɨn
    zuir puvatɨ.
  azb-azb: ‹Sizə satılıb altı il qulluq edən İbrani soydaşlarınızı yeddinci il azad
    edib sərbəst buraxın›. Ancaq atalarınız Məni eşidib qulaq asmadı.
  eng-DBY: At the end of seven years ye shall let go every man his brother, a Hebrew,
    who hath sold himself unto thee; when he hath served thee six years, thou shalt
    let him go free from thee. But your fathers hearkened not unto me, neither inclined
    their ear.
  hin-2017: ‘तुम्हारा जो इब्री भाई तुम्हारे हाथ में बेचा जाए उसको तुम सातवें वर्ष
    में छोड़ देना; छः वर्ष तो वह तुम्हारी सेवा करे परन्तु इसके बाद तुम उसको स्वतंत्र
    करके अपने पास से जाने देना।’ परन्तु तुम्हारे पितरों ने मेरी न सुनी, न मेरी ओर
    कान लगाया।
  wol-KYG: “Saa yu ngeen waññee juróom benni at ba ca catal juróom ñaareel ma, na
    ku nekk ci yeen goreel mbokkum Ebraam mu ko jaayoon boppam. Gannaaw bu ko liggéeyalee
    juróom benni at, na ko goreel, mu tàggook moom, daldi moom boppam. Waaye seeni
    maam déggaluñu ma, teewluwñu ma.
  eng-YLT: 'At the end of seven years ye do send forth each his brother, the Hebrew,
    who is sold to thee, and hath served thee six years, yea, thou hast sent him forth
    free from thee: and your fathers hearkened not unto Me, nor inclined their ear.'
  eng-WYC-2017: When seven years be [ful] filled, each man deliver his brother, an
    Hebrew man, which is sold to him, and he shall serve thee six years, and thou
    shalt deliver him from thee; and your fathers heard not me, neither bowed [in]
    their ear.
  eng-WMBB: At the end of seven years, every man of you shall release his brother
    who is a Hebrew, who has been sold to you, and has served you six years. You shall
    let him go free from you. But your fathers didn’t listen to me, and didn’t incline
    their ear.
  urd-GVH: कि जब किसी हमवतन ने अपने आपको बेचकर छः साल तक तेरी ख़िदमत की है तो लाज़िम
    है कि सातवें साल तू उसे आज़ाद कर दे। यह शर्त तुम सब पर सादिक़ आती है। लेकिन अफ़सोस,
    तुम्हारे बापदादा ने न मेरी सुनी, न मेरी बात पर ध्यान दिया।
  rug-rug: Doduru vina zuapa vuaheni si kaqu vata rupahi gamu sari hopeke mia pinausu
    sapu na tie Hiburu pu vata holuholu pule nia koa gamu. Mudina sapu nabulu si asa
    koa goi ka onomo vuaheni si kaqu vata rupahia goi meke va taloa ia. Ba sari tamamia
    si lopu va avoso mae koa Rau babe va taliṉa mae Au.
  gaz-gaz: ‘Tokkoon tokkoon keessan waggaa torba torbatti nama sanyii Ibrootaa kan
    isinitti of gurgure kam iyyuu bilisa baasuu qabdu. Erga inni waggaa jaʼa isin
    tajaajilee booddee isin gad isa dhiisuu qabdu.’ Abbootiin keessan garuu na hin
    dhageenye; gurras naa hin kennine.
  fra-LSG: Au bout de sept ans, chacun de vous renverra libre son frère hébreu qui
    se vend à lui; il te servira six années, puis tu le renverras libre de chez toi.
    Mais vos pères ne m’ont point écouté, ils n’ont point prêté l’oreille.
  yal-yal: “Xa ɛ ngaxakedenna Heburuna nde a yɛtɛ mati ɛ ma konyin na, a walima nɛn
    ɛ xa ɲɛɛ sennin. A ɲɛɛ soloferedeni ɛ xa a xɔrɔya.” Koni ɛ benbane mi n xuiin
    suxu, e mi e tuli mati n na.
  haw-1868: I ka pau ana o na makahiki ehiku e kuu aku oukou, o kela kanaka keia kanaka
    i kona hoahanau i ka Hebera i kuaiia nou; a hookauwa mai oia nau no na makahiki
    eono, alaila e kuu wale aku oe ia ia, mai ou aku la; aole nae i hoolohe mai ko
    oukou mau kupuna i ka'u, aole hoi i haliu mai i ko lakou pepeiao.
  arb-NAV: لِيُطْلِقْ كُلُّ وَاحِدٍ مِنْكُمْ فِي خِتَامِ سَبْعِ سِنِينَ أَخَاهُ الْعِبْرَانِيَّ
    الَّذِي بَاعَ نَفْسَهُ لَكَ، وَخَدَمَكَ سِتَّ سَنَوَاتٍ، لِيَكُونَ حُرّاً. فَلَمْ
    يُطِعْنِي آبَاؤُكُمْ وَلَمْ يَسْمَعُوا لِي.
  ewe-ewe: ‘Le ƒe adrelia me la, mia dometɔ ɖe sia ɖe naɖe asi le nɔvia Hebritɔ si
    tsɔ eɖokui de awɔba me nɛ la ŋu. Esi wòsubɔ wò ƒe ade vɔ megbe la, ele be nàɖe
    asi le eŋu wòadzo.’ Gake mia fofowo gbe, womeɖo tom alo de nu eme nam o.
  eng-LEE: At the end of seven years shall ye dismiss every man his brother the Hebrew,
    who may have been sold unto thee; and when he hath served thee six years, then
    shalt thou dismiss him from thee; but your fathers hearkened not unto me, and
    inclined not their ear.
  asm-FB: ‘তোমালোক প্ৰতিজনে নিজ নিজ ইব্ৰী ভাইক সপ্তম বছৰৰ মূৰত এৰি দিবা, যি জন তোমাৰ
    হাতত বেচা হ’ল, আৰু তোমাৰ অধীনত ছবছৰ সেৱা কৰিলে, তুমি তাক মুকলি কৰি তোমাৰ ওচৰৰ
    পৰা বিদাই দিবা।’ কিন্তু তোমালোকৰ পূৰ্বপুৰুষসকলে মোৰ কথা নামানিলে, আৰু কাণো নাপাতিলে।
  sus-A: حّ سٌلٌقٍرٍ يٌ حّ سٌلٌقٍرٍ وٌ شَ وٌ نفَشَكٍرٍنيِ عٍبُرُ شْرّيَ نَشَن نُ بَرَ
    عَ يّتّ قِندِ كٌنيِ رَ وٌ بّ. عَ نْمَ وَلِدٍ عِ بّ حّ سٍننِ بُن مَ، كْنْ عَ سٌلٌقٍرٍ
    ندٍ وٌ شَ عَ رَفبِلٍن عَ شْنيِ. كْنْ وٌ بَبَيٍ مُ ﭑ شُي سُشُ، عٍ مُ عٍ تُلِ مَتِ
    ﭑ نَ.
  fra-SBL: Au bout de sept ans, chacun de vous relâchera son frère hébreu qui vous
    a été vendu et qui vous a servi pendant six ans. Tu le laisseras partir libre
    de chez toi. Mais vos pères ne m'ont pas écouté, et n'ont pas prêté l'oreille.
  hbo-hbo: מִקֵּ֣ץ שֶׁ֣בַע שָׁנִ֡ים תְּֽשַׁלְּח֡וּ אִישׁ֩ אֶת־אָחִ֨יו הָעִבְרִ֜י אֲשֶֽׁר־יִמָּכֵ֣ר
    לְךָ֗ וַעֲבָֽדְךָ֙ שֵׁ֣שׁ שָׁנִ֔ים וְשִׁלַּחְתֹּ֥ו חָפְשִׁ֖י מֵֽעִמָּ֑ךְ וְלֹֽא־שָׁמְע֤וּ
    אֲבֹֽותֵיכֶם֙ אֵלַ֔י וְלֹ֥א הִטּ֖וּ אֶת־אָזְנָֽם׃
  kik-kik: ‘Hĩndĩ ciothe mwaka-inĩ wa mũgwanja, o mũndũ o mũndũ wanyu wothe no nginya
    arekagĩrĩrie mũrũ wa ithe Mũhibirania o wothe ũrĩa wĩyendetie kũrĩ we. Thuutha
    wa gũgũtungata mĩaka ĩtandatũ-rĩ, no nginya ũmũrekererie.’ No maithe manyu matiigana
    gũũthikĩrĩria kana kũrũmbũiya ũhoro ũcio wakwa.
  fra-NCL: Au terme de sept ans, chacun de vous renverra libre son frère hébreu qui
    lui aura été vendu ; il te servira six ans, puis tu le renverras libre de chez
    toi. Mais vos pères ne m’ont pas écouté ; ils n’ont pas prêté l’oreille.
  cek-AK: saning sarihto boeng pacoengah nang khaeah zawh ih nawkamya Hebru misongnawk
    to prawt o boih ah; saning tarukto thung na tok ang sak pae o boeh pongah, na
    loih o sak han oh, tiah ka naa; toe nam panawk mah ka lok to tahngai o ai moe,
    naa doeh patueng o ai.
  cuk-cuk: Bela Hebreo-dulemar bemar-maiga-guega na manigi san-uksamalale, birgagugled-iliba
    (7) be ollorsamai imakmaloye. Bemarga birganergwa (6) arbadii gusale, birgagugledgi
    (7) be onomaloye. Degi-inigwele, be-dadgan gwen an-sogedba ibmar imaksasurmalad.
  uig-CYR: шу әһдә бойичә һәр бириңлар йәттинчи жилида силәргә өзини сатқан һәр қайси
    қериндишиңлар болған ибраний кишилирини қоюветишиңлар керәк; у қуллуғуңда алтә
    жил болғандин кейин, сән уни азатлиққа қоюветишиң керәк, дегән едим. Лекин ата-бовилириңлар
    буни аңлимай һеч қулақ салмиған.
  tel-2017: నీకు అమ్మకం జరిగాక, నీకు ఆరు సంవత్సరాలు దాస్యం చేసిన హెబ్రీయులైన మీ సహోదరులకు,
    ఏడు సంవత్సరాలు తీరిన తరువాత, విడుదల ప్రకటించాలి. కాని మీ పితరులు శ్రద్ధ వహించలేదు,
    నా మాట వినలేదు.”
  hat-BSA: Nan fen sèt ane yo, nou chak va libere frè Ebre ki te vann a li menm nan,
    e ki te sèvi nou pandan sis ane yo. Yo va voye li lib de nou menm. Men papa zansèt
    nou yo pa t obeyi Mwen, ni pa t panche zòrèy yo kote Mwen.
  kos-kos: yac akitkosr nukewa elos in tulala kutena mwet kohs Hebrew su kulansupwalos
    ke yac onkosr. Tusruktu papa matu tomowos tuh tiana lohma nu sik ku lipsre ma
    nga fahk ah.
  hbo-WLC: מִקֵּ֣ץ שֶׁ֣בַע שָׁנִ֡ים תְּֽשַׁלְּח֡וּ אִישׁ֩ אֶת־אָחִ֨יו הָעִבְרִ֜י אֲשֶֽׁר־יִמָּכֵ֣ר
    לְךָ֗ וַעֲבָֽדְךָ֙ שֵׁ֣שׁ שָׁנִ֔ים וְשִׁלַּחְתּ֥וֹ חָפְשִׁ֖י מֵֽעִמָּ֑ךְ וְלֹֽא־שָׁמְע֤וּ
    אֲבֽוֹתֵיכֶם֙ אֵלַ֔י וְלֹ֥א הִטּ֖וּ אֶת־אָזְנָֽם׃
  ibo-ibo: ‘Nʼọgwụgwụ afọ asaa ọbụla, onye ọbụla nʼime unu aghaghị ịhapụ onye Hibru
    ibe unu resiri unu onwe ya dịka ohu, ka o nwerekwa onwe ya. Mgbe onye ahụ jeere
    unu ozi afọ isii, unu kwesiri ịhapụ ya ka o nwere onwe ya.’ Ma nna nna unu ha
    egeghị m ntị, ha etinyeghịkwa uche ha nʼiwu m nyere ha.
  ory-ory: ‘ତୁମ୍ଭର କୌଣସି ଏବ୍ରୀୟ ଭ୍ରାତା ତୁମ୍ଭ ନିକଟରେ ବିକ୍ରୀତ ହୋଇ ଛଅ ବର୍ଷ ତୁମ୍ଭର ଦାସ୍ୟକର୍ମ
    କଲା ଉତ୍ତାରେ ତୁମ୍ଭେ ତାହାକୁ ମୁକ୍ତ କରି ଆପଣା ନିକଟରୁ ବିଦାୟ ଦେବ, ତୁମ୍ଭେମାନେ ପ୍ରତ୍ୟେକେ
    ସାତ ବର୍ଷର ଶେଷରେ ଆପଣା ଆପଣାର ସେହି ଭ୍ରାତାକୁ ମୁକ୍ତ କରିବ;’ ମାତ୍ର ତୁମ୍ଭମାନଙ୍କର ପିତୃପୁରୁଷମାନେ
    ଆମ୍ଭ ବାକ୍ୟ ଶୁଣିଲେ ନାହିଁ, କିଅବା କର୍ଣ୍ଣପାତ କଲେ ନାହିଁ।
  chk-chk: ‘Lesopolan iteiten wonu ier ämi meinisin oupwe angasa pwimi chon Ipru oua
    möniir, ra angang ngenikemi lon ükükün wonu ier. Ämi oupwe fokun angaserela seni
    ar angang ngenikemi.’ Nge ämi kewe lewo resap aleasochisi aloi ika aüselingaei.
  rop-rop: ‘Ebri 7 yiya yumob Isreil pipul garra larramgo fri eni Isreil wekinmen
    o wekingel hu jidan laiga prisana hubin wek blanga yumob blanga 6 yiya.’ Bat blanga
    yumob grengrenfathamob dei nomo bin oldei teiknodis en irrim langa mi wen aibin
    oldei tok langa olabat.
  ukr-1871: Як упливе сїм років, пускайте на волю кожен свого земляка-Єврея, що тобі
    продано. Шість лїт нехай він служить тобі, а потім пусти його од себе на волю.
    Батьки же ваші не послухали мене й не прихилили уха свого.
  deu-1951: Nach Verlauf von sieben Jahren soll jedermann seinen hebräischen Bruder,
    der sich dir verkauft hat, freilassen; sechs Jahre soll er dir dienen, dann sollst
    du ihn frei von dir ausgehen lassen! Aber eure Väter gehorchten nicht und neigten
    ihre Ohren nicht zu mir.
  eng-JPS: '''At the end of seven years ye shall let go every man his brother that
    is a Hebrew, that hath been sold unto thee, and hath served thee six years, thou
    shalt let him go free from thee''; but your fathers hearkened not unto Me, neither
    inclined their ear.'
  srp-1865: Kad se svršuje sedma godina, otpuštajte svaki brata svojega Jevrejina
    koji ti se bude prodao i služio ti šest godina, otpusti ga slobodna od sebe. Ali
    ne poslušaše me oci vaši niti prignuše uha svojega.
  lug-lug: ‘Buli mwaka ogw’omusanvu buli omu ku mmwe ateekwa okuta Mwebbulaniya munne
    eyeetunda gy’ali. Bwakuweererezanga emyaka omukaaga, oteekwa okumuta agende.’
    Naye bakitammwe tebampuliriza wadde okunfaako.
  heb-heb: מקץ שבע שנים תשלחו איש את אחיו העברי אשר ימכר לך ועבדך שש שנים ושלחתו חפשי
    מעמך ולא שמעו אבותיכם אלי ולא הטו את אזנם׃
  ben-IRV: তোমার কোন ইব্রীয় ভাই যদি নিজেকে তোমার কাছে বিক্রি হয়, তবে সপ্তম বছরে
    তোমরা তাকে মুক্ত করে দেবে। ছয় বছর সে তোমাদের দাসত্ব করার পর তোমার কাছ থেকে তাকে
    যেতে দেবে। কিন্তু তোমাদের পূর্বপুরুষেরা আমার কথা শুনল না, মনোযোগও দিল না।
  pan-pan: ਸੱਤਾਂ ਵਰਿਹਾਂ ਦੇ ਅੰਤ ਵਿੱਚ ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਹਰੇਕ ਆਪਣੇ ਇਬਰਾਨੀ ਭਰਾ ਨੂੰ ਜਿਹੜਾ ਉਹ
    ਦੇ ਹੱਥ ਵੇਚਿਆ ਗਿਆ ਅਜ਼ਾਦ ਕਰਕੇ ਛੱਡ ਦੇਵੇ। ਜਦ ਉਸ ਛੇਆਂ ਵਰਿਹਾਂ ਤੱਕ ਉਹ ਦੀ ਟਹਿਲ ਕੀਤੀ ਹੋਵੇ
    ਤਾਂ ਉਹ ਉਸ ਨੂੰ ਅਜ਼ਾਦ ਕਰਕੇ ਛੱਡ ਦੇਵੇ, ਪਰ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਨੇ ਮੇਰੀ ਨਾ ਸੁਣੀ, ਨਾ ਆਪਣਾ
    ਕੰਨ ਲਾਇਆ
  mya-JVB: သင်တို့သည် အသီးအသီးဝယ်သော ညီအစ်ကို ချင်း ဟေဗြဲ အမျိုးသားတို့ကို ခုနစ် နှစ်
    စေ့ လျှင် လွှတ် ရမည် ။ ခြောက် နှစ် ပတ်လုံးသင် တို့၌ အစေကျွန်ခံ ပြီးမှ ၊ လွတ် သော
    အခွင့် ကိုပေးရမည်ဟု ပညတ်သော်လည်း ၊ သင် တို့ဘိုးဘေး များတို့သည် ငါ့ စကားကို နား
    မ ထောင်၊ နား ကို ပိတ် လျက်နေကြ၏။
  tbg-tbg: Ni hana Hiparu vaiintie nahentie ni paanaa kaiqa vara nimiteka 6 ihiaraqai
    ni kaiqa vara nimitevarave. 7 ihivano anintaira ne vika kuvantu kaimanta qaqi
    variate, tiavaunarave. Te minti turamantavata, ni kaivaqaukavara kia vi uvara
    iriataa umanta kia irurave. ˻Vika kia nái qumina kaiqa vaiintie nahentie kuvantu
    nimitaraiti, qaqiqai vika tuate vaurave.˼
  hmo-hmo: ‘Lagani 7 ibounai be idia ese edia hesiai taudia, Heberu taudia, lagani
    6 lalonai idia totona idia gaukara vadaeni taudia, be do idia ruhaia.’ To emui
    sene taudia ese egu hereva idia kamonai lasi.
  urd-urd: 'कि ''तुम में से हर एक अपने ''इब्रानी भाई को जो उसके हाथ बेचा गया हो, सात
    बरस के आख़िर में या''नी जब वह छ: बरस तक ख़िदमत कर चुके, तो आज़ाद कर दे; लेकिन
    तुम्हारे बाप — दादा ने मेरी न सुनी और कान न लगाया।'
  rus-SYN: “в конце седьмого года отпускайте каждый брата своего, Еврея, который продал
    себя тебе; пусть он работает тебе шесть лет, а потом отпусти его от себя на волю”;
    но отцы ваши не послушали Меня и не приклонили уха своего.
  bqc-SIM: an baade lí a Ɛbɛlu dee pↄ́ azĩa yìamá kɛ̃́ a wɛ̃̀ soplade guu. Tó
    à zↄblènɛ́ wɛ̃̀ soolo, aali aà kɛ̃́. Ɔ̃ á deziↄ i swã́sɛmazi aa ma yãmào.
  tcz-CHONGTHU: Keiman napu napateu jah’a, kumgup nasoh uva pangsa Hebrew mi poupou,
    kumgup sehleh nalha-ong uva nachamlhat sah teitei diu ahi, kati. Ahivangin amahon
    kathusei ho ngai nahsah in aneipouve.
  mar-mar: जो तुझा इब्री भाऊ तुला विकला होता त्यास तुम्ही प्रत्येक सातव्या वर्षाच्या
    शेवटी मुक्त करून सोडा, त्याने सहा वर्षे तुझी सेवा केली तेव्हा तू आपल्यापासून सुटका
    दे; परंतु तुमच्या पूर्वजांनी माझे ऐकले नाही व लक्ष दिले नाही.
  qub-qub: ollguta ni warmitapis hebreo-masinta rantisha carga sojta wata uywaytano
    chararcur cachaycunanpaj. Chayno nishätapis awiluyquicuna manami mayganpis cumlishachu.
  bqp-bqp: Nɑ nɛɛ, bɑɑwure wi u win Heberusi dwɑ yoo, mɑ yoo wi, u nùn sɔmburu kuɑ
    wɔ̃ɔ nɔɔbɑ tiɑ, yen nɔɔbɑ yiruse u koo nùn kɑrɑwɑ yoo ten di, u n tii mɔ. Adɑmɑ
    ben sikɑdo be, bɑ ǹ mɑn swɑɑ dɑki bu sere nɛn gere nɔ.
  hat-hat: Lè yon ebre parèy nou vann tèt li ban nou pou l' sèvi nou esklav, apre
    sizan li pase ap sèvi nou, sou setyèm lanne a se pou nou ba li libète l'. Se pou
    nou kite l' ale. Men, zansèt nou yo pa t' koute m', yo pa t' okipe sa m' te di
    yo.
  eng-BSB: Every seventh year, each of you must free his Hebrew brother who has sold
    himself to you. He may serve you six years, but then you must let him go free.
    But your fathers did not listen or incline their ear.
  eng-WEBPB: At the end of seven years, every man of you shall release his brother
    who is a Hebrew, who has been sold to you, and has served you six years. You shall
    let him go free from you. But your fathers didn’t listen to me, and didn’t incline
    their ear.
  kbq-kbq: nehamprinkeno 7nima hutere hania kafurera tamagra Hibru vahe'mota, Hibru
    vahe'ma zagoreti'ma mizama sesage'za, kazokazo eri'zama erisaza vahera 6si'a kafuma
    eri'zama eritesageta 7nima hania kafufina zamatrenke'za fru hu'za maniho hu'na
    hu'noanagi, ana nanekea tamagehe'za zamagesa ante'za nentahiza amagera onte'naze.
  nhe-BL: Huan niquinilhui para tlen hueli israelita tlen inmechtequipanojtos chicuase
    xihuitl, monequi inquimajcahuase quema onpejtos chicome xihuitl, pero yajuanti
    ax quichijque, niyon ax nechtlepanitaque.
  gub-BL: Tuweharupi aze upaw 7 kwarahy wà nehe, pemuhem kar wyzài Emerew penemime'eg
    kar kwer pe wà nehe, aze umumaw 6 kwarahy uma'ereko e ma'e romo wiko pà wà nehe,
    a'e wanupe. Nezewe rehe we peipy nuzekaiw kwaw herehe wà. Nahereruzar kwaw wà.
  eng-DRA: 'At the end of seven years, let ye go every man his brother being a Hebrew,
    who hath been sold to thee, so he shall serve thee six years: and thou shalt let
    him go free from thee: and your fathers did not hearken to me, nor did they incline
    their ear.'
