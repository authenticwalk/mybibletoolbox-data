verse: JER.034.014
translations:
  mal-C: ‘നിനക്കു വിലയ്ക്കു വിൽക്കപ്പെട്ട ഓരോ എബ്രായദാസരും ആറുവർഷം നിങ്ങളെ സേവിച്ചതിനുശേഷം,
    ഏഴാംവർഷത്തിൽ നിങ്ങൾ അയാളെ വിട്ടയയ്ക്കണം; നിങ്ങൾ അവരെ സ്വതന്ത്രരായി വിട്ടയയ്ക്കണം.’
    എന്നാൽ നിങ്ങളുടെ പൂർവികർ എന്നെ അനുസരിക്കുകയോ എന്റെ വചനത്തിനു ചെവിചായ്‌ക്കുകയോ
    ചെയ്തില്ല.
  deu-TKW: “Nach Verlauf von sieben Jahren sollt ihr ein jeder seinen hebräischen
    Volksgenossen, der sich dir etwa verkauft haben sollte, freilassen; sechs Jahre
    soll er dein Sklave sein, dann sollst du ihn frei ausgehen lassen!” Eure Väter
    aber hörten nicht auf mich, noch neigten sie ihr Ohr mir zu.
  lin-lin: ‹ Sima na mibu sambo nyonso, moto nyonso kati na bino asengeli kopesa bonsomi
    na Moyuda, ndeko na ye, oyo amitekaki lokola mowumbu ; akosalela yo mibu motoba,
    bongo, sima na yango, okotika ye kokende na bonsomi. › Kasi bakoko na bino bayokaki
    Ngai te mpe batosaki Ngai te.
  eng-LSV: 'At the end of seven years you each send forth his brother, the Hebrew,
    who is sold to you, and has served you six years, indeed, you have sent him forth
    from you free: and your fathers did not listen to Me, nor inclined their ear.'
  eng-GNV: 'At the terme of seuen yeres let ye go, euery man his brother an Ebrewe
    which hath bene solde vnto thee: and when he hath serued the sixe yeres, thou
    shalt let him go free from thee: but your fathers obeyed me not, neither inclined
    their eares.'
  eng-WEBSTER: 'At the end of seven years dismiss ye every man his brother a Hebrew,
    who hath been sold to thee; and when he hath served thee six years, thou shalt
    let him go free from thee: but your fathers hearkened not to me, neither inclined
    their ear.'
  nhw-BL: Huan niquinilhui para aqui hueli israelita catli anmechtequipanojtos chicuase
    xihuitl, monequi anquimajcahuase quema onpejtos chicome xihuitl, pero inijuanti
    amo quichijque, niyon amo nechtlepanitaque.
  swh-ONEN: ‘Kila mwaka wa saba, kila mmoja wenu ni lazima amwache huru mtumwa ambaye
    ni Mwebrania mwenzenu aliyejiuza kwenu. Baada ya kukutumikia kwa miaka sita, ni
    lazima umwache huru aende zake.’ Hata hivyo baba zenu hawakunisikiliza wala kunijali.
  bba-bba: Nɑ nɛɛ, bɑɑwure wi u win Heberusi dwɑ yoo, mɑ yoo wi, u nùn sɔmburu kuɑ
    wɔ̃ɔ nɔɔbɑ tiɑ, yen nɔɔbɑ yiruse u koo nùn kɑrɑwɑ yoo ten di, u n tii mɔ. Adɑmɑ
    ben sikɑdo be, bɑ ǹ mɑn swɑɑ dɑki bu sere nɛn ɡere nɔ.
  eng-KJVCPB: 'At the end of seven years let ye go every man his brother a Hebrew,
    which hath been sold unto thee; and when he hath served thee six years, thou shalt
    let him go free from thee: but your fathers hearkened not unto me, neither inclined
    their ear.'
  luo-luo: ‘E higa mar abiriyo ka higa mar abiriyo ngʼato ka ngʼato kuomu nyaka we
    ja-Hibrania wadgi thuolo ma osebedo katiyone. Bangʼ ka osetiyone kuom higni auchiel,
    nyaka iweye thuolo.’ Wuoneu, kata kamano, ne ok owinja kata luoro chikna.
  meu-meu: “Laḡani tauratoi dokodia ai, iboumui ai ese tadikakamui Heberu taudia vada
    o hoidia bena laḡani tauratoi lalodiai isiaimui vada e lao heni taudia, vada ba
    ruhadia nege; isiaimui ilao-henina amo ba ruhadia nege”. A senemui ese asie kamonai
    henigu bona asie hakala henigu.
  npi-ULB: '''प्रत्येक सात वर्षको अन्त्यमा हरेक मानिसले आफ्नो हिब्रू दाजुभाइलाई मुक्त
    गरिदिनू, जसले आफैलाई तँकहाँ बेचेको छ र छ वर्षसम्म तेरो सेवा गरेको छ । त्यसलाई
    स्वतन्त्र गराएर पठाउनू ।'' तर तिमीहरूका पुर्खाहरूले मेरो कुरा सुनेनन् वा मेरा
    कुरा सुन्‍नमा आफ्‍ना ध्यान लगानन् ।'
  yor-yor: ‘Ní ọdún keje, ẹnìkọ̀ọ̀kan yín gbọdọ̀ tú àwọn Heberu tí wọ́n ti ta ara
    wọn fún un yín sílẹ̀ lẹ́yìn tí wọ́n ti sìn yín fún ọdún mẹ́fà. Ẹ gbọdọ̀ jẹ́ kí
    wọn kí ó lọ’; ṣùgbọ́n àwọn baba yín kò gbọ́; bẹ́ẹ̀ ni wọn kò fetí sí mi.
  pes-OPCB: هر بردهٔ عبرانی که شش سال خدمت کند، در سال هفتم باید آزاد گردد. اما ایشان
    دستور مرا اطاعت نکردند.
  tgl-ULB: “Sa pagtatapos ng bawat ika-pitong taon, ang bawat tao ay dapat palayain
    ang kaniyang kapatid, mga kapwa niyang Hebreo na ibinenta ang kaniyang sarili
    sa inyo at naglingkod sa inyo ng anim na taon. Palayain ninyo siya sa paglilingkod
    sa inyo.” Ngunit hindi nakinig o nagbigay ng pansin ang iyong mga ninuno sa akin.
  hui-hui: Tígua tínaga damene degeme garabaya biabe ale biahaga heledemiru ti mali
    waragaria biabe bialu hayagua nde mali kane tagira ibugu biragola golope halu
    pudaba lalimu lalu langirugoni. Ani larugola tínaga mamali bu heneru tigua i̱na
    bi o larudagoni hale howa talialu bia dege nabiaga hene.
  mya-mya: သူ​တို့​သည်​မိ​မိ​ဝယ်​ယူ​ထား​သည့်​ဟေ​ဗြဲ ကျွန်​မှန်​သ​မျှ​ကို​ခြောက်​နှစ်​မျှ​စေ​စား​ပြီး
    နောက် ခု​နစ်​နှစ်​မြောက်​တွင်​လွတ်​လပ်​ခွင့်​ပေး​ရ ကြ​မည်​ဖြစ်​ကြောင်း သူ​တို့​အား​ငါ​မှာ​ကြား
    ခဲ့​၏။ သို့​ရာ​တွင်​သင်​၏​ဘိုး​ဘေး​တို့​သည် ငါ့​အား​ပ​မာ​ဏ​မ​ပြု​ကြ။ ငါ​ပြော​ဆို
    သည့်​စ​ကား​ကို​လည်း​နား​မ​ထောင်​ကြ။-
  bod-N: གལ་ཏེ་ཨིབ་རི་པའི་སྤུན་ཞིག་ཁྱོད་ལ་བཙོངས་ནས་ལོ་དྲུག་གི་རིང་དུ་ཁྱོད་ལ་ཞབས་ཕྱི་བསྒྲུབས་པ་ཡིན་ན།
    ལོ་བདུན་པར་ཁྱོད་རྣམས་མི་རེ་རེས་དེར་རང་དབང་སྤྲད་ནས་ཕྱིར་གཏོང་དགོས་ཞེས་བསྒོས་ཀྱང་།
    ཁྱོད་ཅག་གི་མེས་པོ་རྣམས་ཀྱིས་བདག་ལ་མ་མཉན་པ་དང་དོ་སྣང་ཙམ་ཡང་མེད་དོ། །
  sna-sna: ‘Gore rechinomwe roga roga, mumwe nomumwe wenyu anofanira kusunungura hama
    ipi zvayo yechiHebheru yakazvitengesa kwaari. Mushure mokukushandira makore matanhatu,
    unofanira kumurega aende.’ Kunyange zvakadaro, madzibaba enyu haana kunditeerera
    kana kundirerekera nzeve dzavo.
  spa-BLM: Al cabo de siete años, cada uno de vosotros liberará a su hermano hebreo,
    que ha sido vendido a vosotros y os ha servido durante seis años. Lo dejaréis
    libre de vosotros. Pero vuestros padres no me escucharon y no inclinaron su oído.
  cac-cac: to d'a junjun yuctaquil ab'il syaq'uel eb' schecab' eb' d'a libre, aton
    eb' eyetisraelal schon̈nacoch sb'a d'a eb', yac'annac servil eb' vaqueoc ab'il.
    Palta a eb' e mam eyicham chi', maj scha yab' eb' tas valnac, maj sc'anab'ajej
    eb'.
  swh-ULB: Katika mwisho wa mwaka wa saba, kila mtu lazima amwachie ndugu yake, Mwebrania
    mwenzake aliyejiuza mwenyewe kwako ili kukutumikia kwa miaka sita. Mwagize aende
    kwa uhuru.” Lakini babu zenu hawakunisikiliza wala kutega masikio yao kwangu.
  bel-bel: «у канцы сёмага года адпускайце кожны брата свайго, Габрэя, які прадаў
    сябе табе; хай ён працуе табе шэсьць гадоў, а потым адпусьці яго ад сябе на волю»;
    але бацькі вашыя не паслухаліся Мяне і не прыхілілі вуха свайго.
  deu-ELBBK: Am Ende von sieben Jahren sollt ihr jeder seinen Bruder entlassen, den
    Hebräer, der sich dir verkauft hat; er soll dir sechs Jahre dienen, und dann sollst
    du ihn frei von dir entlassen. Aber eure Väter hörten nicht auf mich und neigten
    ihr Ohr nicht.
  mbb-OT: ‘Kada pitu he tuig kinahanglan he ebeǥayan niw te vayàbayà is duma niw he
    Hebriyuhanen he imbelegyà diyà te keniyu su wey niw meuripen. Emun ebpekepenilbi
    en sikandin diyà te keniyu te heenem he tuig, kinahanglan he ebeǥayan niw sikandin
    te vayàbayà.’ Piru wazà mebpezumazuma kedì is menge kepuun niw mehitenged kayi.
  mal-2015: തന്നെത്താൻ നിനക്കു വില്ക്കയും ആറുസംവത്സരം നിന്നെ സേവിക്കയും ചെയ്ത എബ്രായസഹോദരനെ
    ഒടുക്കം ഏഴാം സംവത്സരത്തിൽ വിട്ടയക്കേണം; അവനെ സ്വതന്ത്രനായി നിന്റെ അടുക്കൽനിന്നു
    വിട്ടയക്കേണം എന്നു കല്പിച്ചിരുന്നു; എങ്കിലും നിങ്ങളുടെ പിതാക്കന്മാർ എന്റെ കല്പന
    അനുസരിച്ചില്ല, ചെവി ചായിച്ചതുമില്ല.
  rmc-rmc: hoj pro eftato berš dojekh dženo te premukel peskre hebrejike phrales,
    savo pes leske bikenďa, a paloda, sar leske služinela šov berš, les mušinela te
    premukel pre sloboda. Ale tumare dada na kamenas te šunel a na kerenas oda, so
    lenge phenďom.
  pes-OPV: که در آخر هر هفت سال هر کدام از شمابرادر عبرانی خود را که خویشتن را به
    تو فروخته باشد رها کنید. و چون تو را شش سال بندگی کرده باشد، او را از نزد خود
    به آزادی رهایی دهی. اما پدران شما مرا اطاعت ننمودند و گوش خود را به من فرا نداشتند.
  ron-1924: «Дупэ шапте ань, фиекаре дин вой сэ ласе слобод пе фрателе сэу евреу каре
    и се винде луй; шасе ань сэ-ць служяскэ ши апой сэ-л лашь слобод де ла тине.»
    Дар пэринций воштри ну М-ау аскултат ши н-ау луат аминте ла Мине.
  ben-OBCV: ‘প্রত্যেক সপ্তম বছরে, তোমাদের মধ্যে প্রত্যেকে, অবশ্যই তার সহ-হিব্রু ভাইকে,
    যে নিজেকে তোমার কাছে বিক্রি করেছে, মুক্ত হয়ে চলে যেতে দেবে। ছয় বছর তোমার সেবা
    করার পর, তুমি তাকে মুক্ত করে দেবে।’ তোমাদের পূর্বপুরুষেরা অবশ্য আমার কথা শোনেনি
    বা আমার বাক্যের প্রতি মনোযোগও দেয়নি।
  som-som: Markay toddoba sannadood dhammaystaan midkiin kastaaba ha sii daayo walaalkiisa
    Cibraaniga ah oo is-iibiyey, oo markuu kuu adeego lix sannadood waa inaad isaga
    sii daysaa isagoo xor kaa ah. Laakiinse awowayaashiin ima ay maqlin, oo dhegna
    iima ay dhigin.
  lat-VUC: 'Cum completi fuerint septem anni, dimittat unusquisque fratrem suum Hebræum,
    qui venditus est ei: et serviet tibi sex annis, et dimittes eum a te liberum:
    et non audierunt patres vestri me, nec inclinaverunt aurem suam.'
  eng-ASVBT: 'At the end of seven years ye shall let go every man his brother that
    is a Hebrew, that hath been sold unto thee, and hath served thee six years, thou
    shalt let him go free from thee: but your fathers hearkened not unto me, neither
    inclined their ear.'
  ita-1885: Al termine di sette anni rimandi ciascun di voi il suo fratello Ebreo,
    che si sarà venduto a te; servati sei anni, poi rimandalo in libertà d'appresso
    a te; ma i vostri padri non mi hanno ubbidito, e non hanno inchinato il loro orecchio.
  eng-LXXUP: For they prophesy unrighteous words to you,
  eng-ULB: “At the end of every seven years, each man must send away his brother,
    his fellow Hebrew who had sold himself to you and served you for six years. Send
    him away in freedom.” But your ancestors did not listen to me or incline their
    ears to me.
  spa-VBL: Cada siete años, cada uno de ustedes deberá liberar a todos los compañeros
    hebreos que se hayan vendido a ustedes. Pueden servirte durante seis años, pero
    luego debes liberarlos. Pero tus antepasados no prestaron atención y no obedecieron
    lo que les dije.
  fra-_FOB: 'Au bout de sept ans, vous renverrez chacun votre frère hébreu qui vous
    aura été vendu. Il te servira six ans: puis tu le renverras libre de chez toi.
    Mais vos pères ne m''ont point écouté et n''ont point prêté l''oreille.'
  mal-mal: ‘തന്നെത്താൻ നിനക്ക് വില്ക്കുകയും ആറുസംവത്സരം നിന്നെ സേവിക്കുകയും ചെയ്ത
    എബ്രായസഹോദരനെ ഏഴാം സംവത്സരത്തിൽ വിട്ടയയ്ക്കണം; അവനെ സ്വതന്ത്രനായി നിന്റെ അടുക്കൽനിന്ന്
    വിട്ടയയ്ക്കണം’ എന്ന് കല്പിച്ചിരുന്നു; എങ്കിലും നിങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാർ
    എന്റെ കല്പന അനുസരിച്ചില്ല, ശ്രദ്ധിച്ചതുമില്ല.
  urd-GVR: ki jab kisī hamwatan ne apne āp ko bech kar chhih sāl tak terī ḳhidmat
    kī hai to lāzim hai ki sātweṅ sāl tū use āzād kar de. Yih shart tum sab par sādiq
    ātī hai. Lekin afsos, tumhāre bāpdādā ne na merī sunī, na merī bāt par dhyān diyā.
  suz-BL: तेकोइ ७ बर्सम इन कली लेयसीशो मुर इन हिब्रू लोक्‍बम इन कली ६ बर्स गेय पवा
    नोले, ७ बर्सम मेको कली प्रोंइचा माल्‍ब’ देंती। तन्‍न इन किकी पिपीम आं लोव़ मटीम।
    आन नोफान मदाइक्‍तेम। प्रस्‍थान २१:२; लेवी २५:३९-४१; ब्‍यवस्‍था १५:१२
  eng-NOY: “At the end of seven years ye shall let go every man his brother, a Hebrew,
    who shall have been sold to thee; when he shall have served thee six years, thou
    shalt let him go free from thee.” But your fathers hearkened not to me, nor inclined
    their ear.
  ita-1927: “Al termine di sette anni, ciascuno di voi rimandi libero il suo fratello
    ebreo, che si sarà venduto a lui; ti serva sei anni, poi rimandalo da casa tua
    libero”; ma i vostri padri non ubbidirono e non prestarono orecchio.
  ckb-ckb: ”لە کۆتایی حەوت ساڵدا هەرکەسە و دەبێت ئەو عیبرانییە ئازاد بکات و بەڕەڵا
    بکات کە خۆی بە ئێوە فرۆشتووە و شەش ساڵ خزمەتی کردوون.“ بەڵام باوکانتان گوێیان
    لێ نەگرتم و گوێیان شل نەکرد.
  eng-BBE: 'At the end of seven years every man is to let go his countryman who is
    a Hebrew, who has become yours for a price and has been your servant for six years;
    you are to let him go free: but your fathers gave no attention and did not give
    ear.'
  kan-OKCV: ‘ಏಳು ವರ್ಷಗಳ ಕಡೆಯಲ್ಲಿ ಒಬ್ಬೊಬ್ಬನು ತನಗೆ ಜೀತದಾಳಾಗಿದ್ದ ತನ್ನ ಸಹೋದರನಾದ ಹಿಬ್ರಿಯನನ್ನು
    ಕಳುಹಿಸಬೇಕೆಂದೂ, ಅವನು ನಿನಗೆ ಆರು ವರ್ಷ ಸೇವೆಮಾಡಿದ ಮೇಲೆ ನಿನ್ನ ಕಡೆಯಿಂದ ಅವನನ್ನು ಬಿಡುಗಡೆಯಾಗಿ
    ಕಳುಹಿಸಬೇಕು,’ ಎಂದು ಹೇಳಿದೆನು. ಆದರೆ ನಿಮ್ಮ ಪಿತೃಗಳು ನನ್ನ ಮಾತನ್ನು ಕೇಳಲಿಲ್ಲ. ಅವರು ಕಿವಿಗೊಡಲಿಲ್ಲ.
  tam-2017: நான் உங்கள் முற்பிதாக்களை அடிமைவீடாகிய எகிப்துதேசத்திலிருந்து புறப்படச்செய்த
