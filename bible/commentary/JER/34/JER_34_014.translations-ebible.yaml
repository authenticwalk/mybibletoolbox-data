  kan-2017: ‘ನಿಮ್ಮಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನು ನಿಮಗೆ ಆರು ವರ್ಷಗಳ ಕಾಲ ದಾಸನಾಗಿದ್ದು ನಿಮಗೆ ಸೇವೆ ಮಾಡಿದ
