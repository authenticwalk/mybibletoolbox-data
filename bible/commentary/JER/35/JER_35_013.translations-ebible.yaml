verse: JER.035.013
translations:
  mal-C: '“ഇസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നീ പോയി
    യെഹൂദാജനത്തോടും ജെറുശലേംനിവാസികളോടും ഇപ്രകാരം പറയുക, ‘നിങ്ങൾ ഒരു പാഠം പഠിച്ച്
    എന്റെ വാക്കുകൾ അനുസരിക്കുകയില്ലേ?’ എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.'
  deu-TKW: 'So spricht Jahwe der Heerscharen, der Gott Israels: gehe hin und sprich
    zu den Männern von Juda und zu den Bewohnern Jerusalems: Wollt ihr denn keine
    Zucht annehmen, daß ihr auf meine Worte höret? ist der Spruch Jahwes.'
  lin-lin: '— Tala liloba oyo Yawe, Mokonzi ya mampinga, Nzambe ya Isalaele, alobi :
    Kende koyebisa bato ya Yuda mpe ya Yelusalemi : « Bokoki solo kozwa liteya te
    mpe kotosa maloba na Ngai te, » elobi Yawe ?'
  eng-LSV: 'Go, and you have said to the men of Judah and to the inhabitants of Jerusalem:
    Do you not receive instruction to listen to My words? A declaration of YHWH.'
  eng-GNV: Thus saith the Lord of hostes, the God of Israel, Goe, and tell the men
    of Iudah, and the inhabitants of Ierusalem, Will ye not receiue doctrine to obey
    my wordes, saith the Lord?
  eng-WEBSTER: Thus saith the LORD of hosts, the God of Israel; Go and tell the men
    of Judah and the inhabitants of Jerusalem, Will ye not receive instruction to
    hearken to my words? saith the LORD.
  nhw-BL: '“NiamoTECO Catli Niquinyacana Notequihuajcahua Ma Tlatlanitij huan na catli
    niininTeco israelitame nimitznahuatía: ‘Xiya xiquincamanalhuiti nopa masehualme
    tlen tlali Judá huan tlen altepetl Jerusalén huan xiquinilhuiti para quej ni niamoTECO
    niquijtohua: Xijtlepanitaca nocamanal quen quichihuaj nopa masehualme tlen ifamilia
    Recab.'
  swh-ONEN: '“Hili ndilo Bwana Mwenye Nguvu Zote, aliye Mungu wa Israeli, asemalo:
    Nenda ukawaambie watu wa Yuda na watu wa Yerusalemu, ‘Je, hamwezi kujifunza kutoka
    kwa wana wa Rekabu, na kuyatii maneno yangu?’ asema Bwana.'
  bba-bba: nɛ Gusunɔ, wɔllu kɑ tem Yinni, nɛ wi nɑ mɑɑ sɑ̃ɑ Isirelibɑn Yinni, nɑ nɛɛ,
    ɑ doo ɑ Yudɑbɑ kɑ Yerusɑlɛmuɡibu sɔ̃ ɑ nɛɛ, bɑ ǹ nɛn kirɔbɑ swɑɑ dɑkimɔ kpɑ bu
    mɑn mɛm nɔɔwɑ?
  eng-KJVCPB: Thus saith the Lord of hosts, the God of Israel; Go and tell the men
    of Judah and the inhabitants of Jerusalem, Will ye not receive instruction to
    hearken to my words? saith the Lord.
  luo-luo: '“Ma e gima Jehova Nyasaye Maratego, ma Nyasach Israel, wacho: Dhiyo kendo
    inyis chwo ma Juda kod jo-Jerusalem ni, ‘Donge unyalo puonjoru kuom ma mi urit
    wechena?’ Jehova Nyasaye owacho.'
  meu-meu: 'Iehova Sabaota, Israel Diravana, na ini e gwau tomamu: Aola, Iuda taudia
    bona Ierusalem inoholaina taudia ba hamaorodia, baoto, Iehova na e tomu: Hahediba
    herevadia basio abi dae bona egu hereva basio kamonai a?'
  npi-ULB: “सर्वशक्तिमान् परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छः जा र यहूदाका
    मानिसहरू र यरूशलेमका बासिन्दालाई यसो भन्, 'के तिमीहरू सुधारलाई स्वीकार गर्दैनौ
    र मेरा वचन सुन्दैनौ ? यो परमप्रभुको घोषणा हो ।
  yor-yor: “Báyìí ní Olúwa àwọn ọmọ-ogun Ọlọ́run Israẹli wí pé, lọ, kí o sì sọ fún
    àwọn ọkùnrin Juda, àti àwọn olùgbé Jerusalẹmu pé, ‘Ẹ̀yin kì yóò ha gba ẹ̀kọ́ láti
    fetí sí ọ̀rọ̀ mi,’ ni Olúwa wí.
  pes-OPCB: '@see-verse:JER.035.012'
  tgl-ULB: “Sinasabi ito ni Yahweh ng mga hukbo, na Diyos ng Israel, 'Pumunta ka at
    sabihin sa mga kalalakihan ng Juda at sa mga naninirahan sa Jerusalem, “Hindi
    ba ninyo tatanggapin ang pagtutuwid at hindi pakikinggan ang aking mga salita?
    —ito ang pahayag ni Yahweh.
  hui-hui: I̱ Anduane Homogo Hongo Haiheore Isaraele wali agalinaga Ngode Datagaliwabe
    kogo i̱na bi o larogo. Í̠na Yuda wali agalibi Yarusaleme wali agalibi tihondo
    ogodagua lamibe. I̱ Anduane Homogo i̱naga mana lo ngogo wali agali tigua talialu
    bialu helo mana lawai holenego hamelo ko.
  mya-mya: '@see-verse:JER.035.012'
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
    ཁྱོད་སོང་ནས་ཡ་ཧུ་དཱ་པ་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་ཡུལ་མི་རྣམས་ལ་འདི་ལྟར། ངའི་བཀའ་ལ་མི་མཉན་ཞིང་བཀའ་སློབ་དང་ལེན་མི་བྱེད་དམ་ཞེས་དྲིས་ཤིག
  sna-sna: '“Zvanzi naJehovha, Wamasimba Ose, Mwari waIsraeri: Enda unoudza varume
    veJudha navanhu veJerusarema kuti, ‘Hamudzidziwo chidzidzo here mugoteerera mashoko
    angu?’ ndizvo zvinotaura Jehovha.'
  spa-BLM: '“Yahvé de los Ejércitos, el Dios de Israel, dice: ‘Ve y di a los hombres
    de Judá y a los habitantes de Jerusalén: “¿No recibiréis instrucción para escuchar
    mis palabras?”, dice Yahvé.'
  cac-cac: A in Jehová Yajal in d'a Smasanil, sDiosal in Israel, sval d'ayach, ixic
    b'at al d'a masanil eb' aj Judá yed' d'a eb' aj Jerusalén to sc'ayb'ej val jun
    c'ayb'ub'al tic eb', yic sc'anab'ajan in checnab'il eb'.
  swh-ULB: “Yahwe wa majeshi, Mungu wa Israeli, anasema hivi, 'Nenda na useme kwa
    wanaume wa Yuda na wakaaji wa Yeruslemu, 'Hamtapokea maelekezo na kulisikiliza
    neno langu? —hili ni tangazo la Yahwe.
  bel-bel: 'так кажа Гасподзь Саваоф, Бог Ізраілеў: ідзі і скажы мужчынам Юды і жыхарам
    Ерусаліма: няўжо вы ня возьмеце з гэтага навуку сабе, каб слухацца словаў Маіх?
    кажа Гасподзь.'
  deu-ELBBK: 'So spricht der HERR der Heerscharen, der Gott Israels: Geh und sprich
    zu den Männern von Juda und zu den Bewohnern von Jerusalem: Werdet ihr keine Zucht
    annehmen, um auf meine Worte zu hören?, spricht der HERR.'
  mbb-OT: '@see-verse:JER.035.012'
  mal-2015: 'യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നീ
    ചെന്നു യെഹൂദാപുരുഷന്മാരോടും യെരൂശലേം നിവാസികളോടും പറയേണ്ടതു: എന്റെ വചനങ്ങളെ അനുസരിക്കേണ്ടതിന്നു
    നിങ്ങൾ പ്രബോധനം കൈക്കൊള്ളുന്നില്ലയോ? എന്നു യഹോവയുടെ അരുളപ്പാടു.'
  rmc-rmc: '„Kada phenel o Nekzoraleder RAJ, o Del le Izraeloskro: Dža a phen le manušenge
    andre Judsko the olenge, ko bešen andro Jeruzalem: ‚Soske kalestar na sikľon a
    na chuden imar te šunel mire lava?‘ phenel o RAJ.'
  pes-OPV: '«یهوه صبایوت خدای اسرائیل چنین می‌گوید: برو و به مردان یهودا و ساکنان
    اورشلیم بگو که خداوند می‌گوید: آیا تادیب نمی پذیرید وبه کلام من گوش نمی گیرید؟'
  ron-1924: '„Аша ворбеште Домнул оштирилор, Думнезеул луй Исраел: ‘Ду-те ши спуне
    оаменилор луй Иуда ши локуиторилор Иерусалимулуй: «Ну воиць сэ луаць ынвэцэтурэ
    ка сэ аскултаць де кувинтеле Меле?», зиче Домнул.'
  ben-OBCV: '“বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা বলেন: তুমি যাও, গিয়ে
    যিহূদার মানুষদের ও জেরুশালেমের লোকেদের এই কথা বলো, ‘তোমরা কি এর থেকে শিক্ষাগ্রহণ
    করে আমার বাক্য পালন করবে না?’ সদাপ্রভু এই কথা বলেন।'
  som-som: Rabbiga ciidammada oo ah Ilaaha reer binu Israa'iil wuxuu leeyahay, Tag,
    oo dadka Yahuudah iyo kuwa Yeruusaalem degganba waxaad ku tidhaahdaa, Rabbigu
    wuxuu leeyahay, War, tacliin miyeydaan qaadanayn inaad erayadayda maqashaan?
  lat-VUC: 'Hæc dicit Dominus exercituum, Deus Israël: Vade, et dic viris Juda et
    habitatoribus Jerusalem: Numquid non recipietis disciplinam, ut obediatis verbis
    meis? dicit Dominus.'
  eng-ASVBT: 'Thus saith Jehovah of hosts, the God of Israel: Go, and say to the men
    of Judah and the inhabitants of Jerusalem, Will ye not receive instruction to
    hearken to my words? saith Jehovah.'
  ita-1885: 'Così ha detto il Signore degli eserciti, l''Iddio d''Israele: Va'', e
    di'' agli uomini di Giuda, e agli abitanti di Gerusalemme: Non riceverete voi
    correzione, per ubbidire alle mie parole? dice il Signore.'
  eng-LXXUP: Go and speak to Hananiah, saying, Thus saith the Lord; Thou hast broken
    the yokes of wood; but I will make instead of them yokes of iron.
  eng-ULB: “Yahweh of hosts, God of Israel, says this, 'Go and say to the men of Judah
    and the inhabitants of Jerusalem, “Will you not receive correction and listen
    to my words? —this is Yahweh's declaration.
  spa-VBL: 'Esto es lo que dice el Señor Todopoderoso, el Dios de Israel: Ve y dile
    a los hombres de Judá y a los habitantes de Jerusalén: ¿Por qué no aceptan mis
    instrucciones y obedecen lo que les digo? pregunta el Señor.'
  fra-_FOB: 'Ainsi a dit l''Éternel des armées, le Dieu d''Israël: Va, et dis aux
    hommes de Juda, et aux habitants de Jérusalem: Ne recevrez-vous pas instruction,
    pour obéir à mes paroles? dit l''Éternel.'
  mal-mal: '“യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നീ
    ചെന്ന് യെഹൂദാപുരുഷന്മാരോടും യെരൂശലേം നിവാസികളോടും പറയേണ്ടത്: “എന്റെ വചനങ്ങൾ അനുസരിക്കേണ്ടതിന്
    നിങ്ങൾ പ്രബോധനം കൈക്കൊള്ളുന്നില്ലയോ?” എന്ന് യഹോവയുടെ അരുളപ്പാട്.'
  urd-GVR: “Rabbul-afwāj jo Isrāīl kā Ḳhudā hai farmātā hai ki Yahūdāh aur Yarūshalam
    ke bāshindoṅ ke pās jā kar kah, ‘Tum merī tarbiyat kyoṅ qabūl nahīṅ karte? Tum
    merī kyoṅ nahīṅ sunte?
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावे, इस्राएली आन परमप्रभुमी मार लोव़ पाप्‍तु देंशा
    हना “गे यहूदा ङा मुर नु यरूसलेममी बाक्‍ब आन कली लशा ‘मार, गे आं देंशो मपाइनीनी?
    मिनु आं लोव़ मटी‍नीनी?’ देंत” दे माइक्‍मी।
  eng-NOY: 'Thus saith Jehovah of hosts, the God of Israel: Go and say to the men
    of Judah, and to the inhabitants of Jerusalem: Will ye not receive instruction,
    to hearken to my words? saith Jehovah.'
  ita-1927: '“Così parla l’Eterno degli eserciti, l’Iddio d’Israele: Va’ e di’ agli
    uomini di Giuda e agli abitanti di Gerusalemme: Non riceverete voi dunque la lezione,
    imparando ad ubbidire alle mie parole? dice l’Eterno.'
  ckb-ckb: '«یەزدانی سوپاسالار، خودای ئیسرائیل ئەمە دەفەرموێت: بڕۆ بە پیاوانی یەهودا
    و دانیشتووانی ئۆرشەلیم بڵێ یەزدان پێتان دەفەرموێت: ”ئایا ئێوە تەمبێ نابن، بۆ ئەوەی
    گوێڕایەڵی فەرمایشتەکانم بن؟'
  eng-BBE: 'This is what the Lord of armies, the God of Israel, has said: Go and say
    to the men of Judah and the people of Jerusalem, Is there no hope of teaching
    you to give ear to my words? says the Lord.'
  kan-OKCV: '“ಇಸ್ರಾಯೇಲರ ದೇವರೂ, ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರೂ ಆದ ನಾನು ಹೇಳುವುದು ಇದು: ನೀನು ಹೋಗಿ
    ಯೆಹೂದ್ಯರಿಗೂ, ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳಿಗೂ ಹೀಗೆಂದು ತಿಳಿಸು: ‘ನೀವು ಬುದ್ಧಿ ತಂದುಕೊಂಡು ನನ್ನ
    ಮಾತುಗಳನ್ನು ಕೇಳುವುದಿಲ್ಲವೇ?’ ಎಂದು ಯೆಹೋವ ದೇವರು ಕೇಳುತ್ತಾರೆ.'
  tam-2017: 'இஸ்ரவேலின் தேவனாகிய சேனைகளின் யெகோவா சொல்லுகிறது என்னவென்றால், நீ போய்,
    யூதாவின் மனிதரையும் எருசலேமின் மக்களையும் நோக்கி: நீங்கள் என் வார்த்தைகளைக் கேட்டு,
    புத்தியை ஏற்றுக்கொள்ளுகிறதில்லையோ என்று யெகோவா சொல்லுகிறார்.'
  spa-RV-1909: 'Así ha dicho Jehová de los ejércitos, Dios de Israel: Ve, y di á los
    varones de Judá, y á los moradores de Jerusalem: ¿No recibiréis instrucción para
    obedecer á mis palabras? dice Jehová.'
  ron-BTF: 'Astfel spune DOMNUL oștirilor, Dumnezeul lui Israel: Du-te și spune bărbaților
    lui Iuda și locuitorilor Ierusalimului: Nu voiți să primiți instruire pentru a
    da ascultare cuvintelor mele? spune DOMNUL.'
  eng-WEBP: '“The LORD of Armies, the God of Israel, says: ‘Go and tell the men of
    Judah and the inhabitants of Jerusalem, “Will you not receive instruction to listen
    to my words?” says the LORD.'
  eng-FBV: 'This is what the Lord Almighty, the God of Israel, says: Go and tell the
    men of Judah and the residents of Jerusalem: Why don''t you accept my instructions
    and obey what I tell you? the Lord asks.'
  nld-1939: 'Zo spreekt Jahweh der heirscharen, Israëls God! Ga, en spreek tot de
    mannen van Juda en de bewoners van Jerusalem: Zult gij u dan nimmer laten gezeggen,
    en naar mijn woorden luisteren, is de godsspraak van Jahweh?'
  nch-BL: '“NiamoTECO Cati Niquinyacana Noilhuicac Ejcahua Ma Tatanitij huan na cati
    ni ininTeco israelitame nimitznahuatía: ‘Xiya xiquincamanalhuiti nopa masehualme
    ten tali Judá huan ten altepet Jerusalén huan xiquinilhuiti para quej ni niamoTECO
    niquijtohua: Xijtepanitaca nocamanal quej quichihuaj nopa masehualme ten ifamilia
    Recab.'
  vie-1934: 'Đức Giê-hô-va vạn quân, Đức Chúa Trời của Y-sơ-ra-ên, phán như vầy: Hãy
    đi nói cùng người Giu-đa và dân cư Giê-ru-sa-lem rằng: Đức Giê-hô-va phán: Các
    ngươi không chịu dạy, và không nghe lời ta sao?'
  hin-CV: '“इस्राएल के परमेश्वर, सेनाओं के याहवेह का आदेश यह है: जाकर सारे यहूदियावासियों
    तथा येरूशलेम वासियों से कहो, ‘क्या मेरा वचन सुनकर तुम अपने लिए शिक्षा ग्रहण नहीं
    कर सकते?’ यह याहवेह की वाणी है.'
  spa-BES: 'Esto es lo que ha dicho el Señor de los ejércitos, el Dios de Israel:
    Ve y dile a los hombres de Judá y al pueblo de Jerusalén: ¿No hay esperanza de
    enseñarte a escuchar mis palabras? dice el Señor.'
  tdx-tdx: 'Hoe ty nafè’ Iehovà’ i Màroy, i Andrianañahare’ Israeley: Akia mb’ am’
    ondati’ Iehodao naho o mpimone’ Ierosalaimeo, le ano ty hoe: Tsy hitsendreñe hilala
    hao nahareo hañaoñe o volakoo? hoe t’Iehovà.'
  tha-KJV: “พระเยโฮวาห์จอมโยธาพระเจ้าแห่​งอ​ิสราเอลตรั​สด​ังนี้​ว่า จงไปบอกบรรดาผู้ชายของยูดาห์
    และบอกชาวกรุงเยรูซาเล็มว่า พระเยโฮวาห์ตรั​สว​่า เจ้​าจะไม่รับคำสั่งสอนเพื่อจะเชื่อฟังถ้อยคำของเราหรือ
  por-BR-2018: 'Assim diz o SENHOR dos exércitos, Deus de Israel: Vai, e dize aos
    homens de Judá, e aos moradores de Jerusalém: Por acaso nunca aceitareis ensino
    para obedecer a minhas palavras? Diz o SENHOR.'
  deu-ELO: 'So spricht Jehova der Heerscharen, der Gott Israels: Geh und sprich zu
    den Männern von Juda und zu den Bewohnern von Jerusalem: Werdet ihr keine Zucht
    annehmen, um auf meine Worte zu hören? spricht Jehova.'
  eng-WYC-2018: The Lord of hosts, God of Israel, saith these things, Go thou, and
    say to the men of Judah, and to the dwellers of Jerusalem, Whether ye shall not
    take teaching, that ye obey to my words, saith the Lord? (The Lord of hosts, the
    God of Israel, saith these things, Go thou, and say to the people of Judah, and
    to the inhabitants of Jerusalem, Shall ye not receive teaching, or instruction,
    so that ye obey my words? saith the Lord.)
  epo-epo: 'Tiele diras la Eternulo Cebaot, Dio de Izrael: Iru kaj diru al la Judujanoj
    kaj al la loĝantoj de Jerusalem: Ĉu vi ne akceptos moralinstruon, obeante Miajn
    vortojn? diras la Eternulo.'
  uig-PIN: '«Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar — Israilning Hudasi mundaⱪ
    dǝydu: — Barƣin, Yǝⱨudadikilǝr wǝ Yerusalemda turuwatⱪanlarƣa mundaⱪ degin: —
    Buningdin tǝrbiyǝ almamsilǝr, xuningdǝk Mening sɵzlirimgǝ ⱪulaⱪ salmamsilǝr? —
    dǝydu Pǝrwǝrdigar.'
  beo-beo: 'Amalalu, Hina Gode Bagadedafa, Isala:ili fi ilia Gode, da nama na da Yuda
    fi dunu amola Yelusaleme dunu ilima amane sia: adole iasima:ne sia:i, “Na, Hina
    Gode, da dilima agoane adole ba:sa. Dilia da abuliba:le Na sia: hame nabala:?
    Amola abuliba:le Na sema nabawane hame hamosala:?'
  tpi-OTNT: “Mi God bilong Israel, mi Bikpela I Gat Olgeta Strong, mi tok, yu go tokim
    ol Juda na Jerusalem olsem. Mi Bikpela, mi laik skulim yupela long pasin bilong
    bihainim tok bilong mi.
  hau-SA: “Ga abin da Ubangiji, Maɗaukaki, Allah na Isra’ila, yana cewa ka tafi ka
    faɗa wa mutanen Yahuda da kuma mutanen Urushalima cewa, ‘Ba za ku koyi darasi
    ku kuma yi biyayya da maganata ba?’ In ji Ubangiji.
  uig-LAT: '«Samawi qoshunlarning Serdari bolghan Perwerdigar — Israilning Xudasi
    mundaq deydu: — Barghin, Yehudadikiler we Yérusalémda turuwatqanlargha mundaq
    dégin: — Buningdin terbiye almamsiler, shuningdek Méning sözlirimge qulaq salmamsiler?
    — deydu Perwerdigar.'
  nde-nde: '“UThixo uSomandla, uNkulunkulu ka-Israyeli, uthi: Hamba uyetshela abantu
    bakoJuda labahlala eJerusalema ukuthi, ‘Kalifundi sifundo lilalele amazwi ami
    na?’ kutsho uThixo.'
  ton-ton: ‌ʻOku pehē ʻe Sihova ʻoe ngaahi kautau, ko e ʻOtua ʻo ʻIsileli; ‘ʻAlu ʻo
    tala ki he kau tangata ʻo Siuta mo e kakai ʻo Selūsalema, “ʻE ʻikai te mou maʻu
    ʻae akonaki ke fanongo ki heʻeku ngaahi lea?” ʻoku pehē mai ʻa Sihova.
  ces-1613: 'Takto praví Hospodin zástupů, Bůh Izraelský: Jdi a rci mužům Judským
    a obyvatelům Jeruzalémským: Což nepřijmete naučení, abyste poslouchali slov mých?
    dí Hospodin.'
  eng-WMB: '“The LORD of Hosts, the God of Israel, says: ‘Go and tell the men of Judah
    and the inhabitants of Jerusalem, “Will you not receive instruction to listen
    to my words?” says the LORD.'
  tam-TCV: '“இஸ்ரயேலின் இறைவனாகிய சேனைகளின் யெகோவா கூறுவது இதுவே; நீ யூதா மனிதரிடமும்,
    எருசலேமின் மக்களிடமும் போய் சொல்லவேண்டியதாவது: ‘நீங்கள் என் வார்த்தைகளைக் கேட்கமாட்டீர்களோ?
    என் வார்த்தைகளுக்குக் கீழ்ப்படிய மாட்டீர்களோ?’ என்று யெகோவா சொல்லுகிறார் என்று
    சொல்.'
  ceb-ULB: “Si Yahweh nga makagagahom, ang Dios sa Israel, nag-ingon niini, 'Lakaw
    ug sultihi ang mga tawo sa Juda ug ang mga lumolupyo sa Jerusalem, “Dili ba kamo
    modawat ug pagbadlong ug mopatalinghog sa akong mga pulong? —mao kini ang gipahayag
    ni Yahweh.
  pol-UBG: 'Tak mówi PAN zastępów, Bóg Izraela: Idź i powiedz Judejczykom i mieszkańcom
    Jerozolimy: Czy nie przyjmiecie pouczenia, by słuchać moich słów? – mówi PAN.'
  urd-GVU: ”رب الافواج جو اسرائیل کا خدا ہے فرماتا ہے کہ یہوداہ اور یروشلم کے باشندوں
    کے پاس جا کر کہہ، ’تم میری تربیت کیوں قبول نہیں کرتے؟ تم میری کیوں نہیں سنتے؟
  deu-1912: 'So spricht der HERR Zebaoth, der Gott Israels; gehe hin und sprich zu
    denen in Juda und zu den Bürgern zu Jerusalem: Wollt ihr euch denn nicht bessern,
    daß ihr meinem Wort gehorcht? spricht der HERR.'
  kan-2017: “ಇಸ್ರಾಯೇಲರ ದೇವರೂ, ಸೇನಾಧೀಶ್ವರನೂ ಆದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ನೀನು ಹೋಗಿ ಯೆಹೂದ್ಯರಿಗೂ,
    ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳಿಗೂ ಹೀಗೆ ಹೇಳು, ‘ಇದರಿಂದ ನೀವು ಬುದ್ಧಿತಂದುಕೊಂಡು ನನ್ನ ಮಾತುಗಳನ್ನು
    ಕೇಳುವುದಿಲ್ಲವೋ?’ ಎಂದು ಯೆಹೋವನು ಅನ್ನುತ್ತಾನೆ.
  yap-yap: '@see-verse:JER.035.012'
  hlt-MCSB: Israel Pathen Caempuei BOEIPA loh he ni a. thui. Cet lamtah Judah hlang
    taeng neh Jerusalem khosa rhoek taengah thui pah. Ka ol he hnatun ham thuituennah
    te na doe mahpawt nim? He tah BOEIPA kah olphong ni. He tah BOEIPA kah olphong
    ni.
  mdy-ETH: '@see-verse:JER.035.012'
  twi-ASANTE: '“Yei ne deɛ Asafo Awurade, Israel Onyankopɔn, seɛ: Kɔ na kɔka kyerɛ
    mmarima a wɔwɔ Yuda ne Yerusalemfoɔ sɛ, ‘Morensua biribi na morentie mʼasɛm anaa?’
    Awurade na ɔseɛ.'
  eng-WEBU: '“The LORD of Armies, the God of Israel, says: ‘Go and tell the men of
    Judah and the inhabitants of Jerusalem, “Will you not receive instruction to listen
    to my words?” says the LORD.'
  wal-wal: Ubbaappe Wolqqaama GODAI, Israa7eela Xoossai hagaadan yaagees; “Ba; baada
    Yihudaa asaanne Yerusalaame asaa hagaadan yaaga; ‘Ta qaalaa siyiyoogaanne taani
    tamaarissidoogau azazettiyoogaa aissi ixxidetii? Taani GODAI hagaa odais.
  spa-PDDPT: 'Yavé de las huestes, ʼElohim de Israel, dice: Vé y dí a los varones
    de Judá y a los habitantes de Jerusalén: ¿No aprenderán ustedes a obedecer mis
    Palabras? dice Yavé.'
  gun-gun: '“Po rami ijayvu Senhor ixondaro reta va''e Israel kuery Ruete: Tereo,
    aipo''ere avakue Judá ha''e Jerusalém pygua kuery pe: ‘Romo''arandua rupi xeayvu
    rã napendui ''rã teve xenhe''ẽ rendu aguã?’ he''i Senhor.'
  ilo-ULB: “Ni Yahweh a Mannakabalin-amin a Dios ti Israel, kastoy ti kunana, 'Mapanmo
    ibaga kadagiti tattao iti Juda ken kadagiti agnanaed iti Jerusalem, “Saanyo kadi
    nga awaten ti panangiwanwanko ken ipangag dagiti saok? —daytoy ket pakaammo ni
    Yahweh.
  kpg-kpg: '@see-verse:JER.035.012'
  uig-ARA: '«ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار ــ ئىسرائىلنىڭ خۇداسى مۇنداق
    دەيدۇ: ــ بارغىن، يەھۇدادىكىلەر ۋە يېرۇسالېمدا تۇرۇۋاتقانلارغا مۇنداق دېگىن: ــ
    بۇنىڭدىن تەربىيە ئالمامسىلەر، شۇنىڭدەك مېنىڭ سۆزلىرىمگە قۇلاق سالمامسىلەر؟ ــ
    دەيدۇ پەرۋەردىگار.'
  sus-sus: «Isirayila Marigi Alatala naxa a masen, siga, a fala Yudayakae nun Darisalamukae
    bɛ, ‹Wo mu fahaamui sɔtɔ yi masenyi kui? Wo mu n ma sɛriyɛ rabatuma? Alatala xa
    masenyi nan na ki.
  pon-2006: '@see-verse:JER.035.012'
  ksd-ksd: 'A Luluai kai ra lavur kor, ra God kai Israel i biti dari: Una vana ma
    una biti ta ra tarai Iuda ma ra tarai Ierusalem dari: Dave, pa avat a kapupi ra
    vartovo upi avat a torom ta kaugu tinata? ra Luluai i biti.'
  tur-YTC: '“İsrael''in Tanrısı, Ordular Yahvesi şöyle diyor: ‘Git, Yahuda halkına
    ve Yeruşalem sakinlerine söyle, ‘Sözlerimi dinlemek için ders almayacak mısınız?”
    diyor Yahve.'
  grc-BRENT: Βάδιζε, καὶ εἰπὸν πρὸς Ἀνανίαν, λέγων, οὕτως εἶπε Κύριος, κλοιοὺς ξυλίνους
    συνέτριψας, καὶ ποιήσω ἀντʼ αὐτῶν κλοιοὺς σιδηροῦς·
  ind-AYT: '“Beginilah firman TUHAN semesta alam, Allah Israel: Pergilah dan katakan
    kepada orang-orang Yehuda dan penduduk Yerusalem, ‘Tidakkah kamu mau menerima
    pengajaran dan menaati firman-firman-Ku?’ firman TUHAN.'
  nya-nya: '“Iyeyu, Yehova Mulungu wa Israeli anawuza Yeremiya kuti: Pita ukawawuze
    anthu a ku Yuda ndi a ku Yerusalemu kuti, ‘Kodi simungatengeko phunziro ndi kumvera
    mawu anga?’ akutero Yehova.'
  hrv-hrv: 'Ovako govori Jahve nad Vojskama, kralj Izraelov: “Idi i objavi Judejcima
    i Jeruzalemcima: ''Zar nećete primiti nauka moga i poslušati riječi moje?'' -
    riječ je Jahvina. -'
  mps-mps: “Ena Israelgo God, Tigidali Bomo Elalubo Genuai Bidi, eno po obao, nage
    pelama, te Juda dabeba me Jerusalemba te tama po wagi pao. ‘Ena Genuai Bidi, eno
    dagebolo te eno po wali pabo kolesaga ola mawainogo ebo dao.
  tpi-tpi: “Mi God bilong Israel, mi Bikpela I Gat Olgeta Strong, mi tok, yu go tokim
    ol Juda na Jerusalem olsem. Mi Bikpela, mi laik skulim yupela long pasin bilong
    bihainim tok bilong mi.
  dan-1931: 'Så siger Hærskarers HERRE, Israels Gud: Gå hen og sig til Judas Mænd
    og Jerusalems Borgere: Vil I ikke tage ved Lære og høre mine Ord? lyder det fra
    HERREN.'
  vie-OVCB: '“Đây là điều Chúa Hằng Hữu Vạn Quân, Đức Chúa Trời của Ít-ra-ên, phán:
    Hãy đi và nói với dân tộc Giu-đa và Giê-ru-sa-lem: ‘Hãy đến và học bài học về
    cách vâng lời Ta.'
  guj-2017: સૈન્યોના યહોવાહ ઇઝરાયલના ઈશ્વર કહે છે કે; યહૂદિયા અને યરુશાલેમમાં જઈને
    કહે કે, ‘શું તમે મારાં વચનો સાંભળીને શિખામણ નહિ લો?’ આ યહોવાહનું વચન છે.
  pon-2006A: '@see-verse:JER.035.012'
  por-BRBSL: '“Javé dos Exércitos, o Deus de Israel, diz: ''Vá e diga aos homens de
    Judá e aos habitantes de Jerusalém: “Não receberão instrução para ouvir minhas
    palavras?” diz Javé.'
  cth-cth: Isarel Cathut ransahu BAWIPA ni telah a dei Judah ram e taminaw hoi Jerusalem
    kho ka sak taminaw koe dei pouh, ka lawk ngai hanelah cangkhainae hah na dâw awh
    mahoeh maw telah BAWIPA ni a dei.
  twi-twi: '“Sɛɛ na Asafo Awurade, Israel Nyankopɔn, se: Kɔ na kɔka kyerɛ mmarima
    a wɔwɔ Yuda ne Yerusalem se, ‘Morensua biribi na morentie mʼasɛm ana?’ Awurade
    na ose.'
  hlt-hlt: Israel Pathen Caempuei BOEIPA loh he ni a thui. Cet lamtah Judah hlang
    taeng neh Jerusalem khosa rhoek taengah thui pah. Ka ol he hnatun ham thuituennah
    te na doe mahpawt nim? He tah BOEIPA kah olphong ni. He tah BOEIPA kah olphong
    ni.
  tbz-SIM: '@see-verse:JER.035.012'
  msy-2020: '“Kɨ Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, Israelian God, kɨ kamaghɨn
    mɨkeme: Nɨ mangɨ Judaba ko Jerusalemia kamaghɨn me mɨkɨm suam, Kɨ Ikiavɨra Itir
    God, ia nan akamɨn gɨn mangamin arazimɨn, kɨ ian sure damuasa.'
  azb-azb: '«İsrailin Allahı olan Ordular Rəbbi deyir ki, get Yəhuda adamlarına və
    Yerusəlimdə yaşayanlara bunları söylə: “Siz heç bir dərs almayacaq, sözlərimə
    qulaq asmayacaqsınız?” Rəbb belə bəyan edir.'
  eng-DBY: 'Thus saith Jehovah of hosts, the God of Israel: Go and say to the men
    of Judah and to the inhabitants of Jerusalem, Will ye not receive instruction
    to hearken unto my words? saith Jehovah.'
  hin-2017: 'इस्राएल का परमेश्वर सेनाओं का यहोवा यह कहता है: “जाकर यहूदा देश के लोगों
    और यरूशलेम नगर के निवासियों से कह, यहोवा की यह वाणी है, क्या तुम शिक्षा मानकर
    मेरी न सुनोगे?'
  wol-KYG: '«Aji Sax ji Yàllay Israyil Boroom gàngoori xare yi dafa wax ne: Demal
    wax mboolem waa Yuda ak waa Yerusalem, ne leen: “Xanaa dungeen dégg ndigal, ba
    dégg samay kàddu?” Kàddug Aji Sax jee.'
  eng-YLT: '''Go, and thou hast said to the men of Judah, and to the inhabitants of
    Jerusalem: Do ye not receive instruction? — to hearken unto My words — an affirmation
    of Jehovah.'
  eng-WYC-2017: The Lord of hosts, God of Israel, saith these things, Go thou, and
    say to the men of Judah, and to the dwellers of Jerusalem, Whether ye shall not
    take teaching, that ye obey to my words, saith the Lord?
  eng-WMBB: '“The LORD of Hosts, the God of Israel, says: ‘Go and tell the men of
    Judah and the inhabitants of Jerusalem, “Will you not receive instruction to listen
    to my words?” says the LORD.'
  urd-GVH: “रब्बुल-अफ़वाज जो इसराईल का ख़ुदा है फ़रमाता है कि यहूदाह और यरूशलम के
    बाशिंदों के पास जाकर कह, ‘तुम मेरी तरबियत क्यों क़बूल नहीं करते? तुम मेरी क्यों
    नहीं सुनते?
  rug-rug: 'Hiera gua si zama nia e Zihova Tadi na Qeto Minate, sa Tamasa pa Izireli:
    “La mamu tozini sari tie pa Ziuda meke sari tinoni pa Zerusalema, ‘Vegua, lopu
    kote va avoso si gamu meke va tabei sari Qua zinama?’ zama vura gua se Zihova.'
  gaz-gaz: '“Waaqayyo Waan Hunda Dandaʼu, Waaqni Israaʼel akkana jedha: Dhaqiitii
    namoota Yihuudaatii fi saba Yerusaalemiin ‘Isin gorsa koo fudhattanii naaf hin
    ajajamtanii?’ jedhi, jedha Waaqayyo.'
  fra-LSG: 'Ainsi parle l’Éternel des armées, le Dieu d’Israël: Va, et dis aux hommes
    de Juda et aux habitants de Jérusalem: Ne recevrez-vous pas instruction, pour
    obéir à mes paroles? Dit l’Éternel.'
  yal-yal: “Alatala Sɛnbɛn Birin Kanna, Isirayilaa Ala ito nan falaxi, a naxa, sa
    a fala Yuda kaane nun Yerusalɛn kaane xa, i naxa, ‘Ɛ mi xaxili sɔtɛ ba? Ɛ mi n
    ma falane suxɛ ba?’ Alatalaa falan nan na ra.
  haw-1868: Ke olelo mai nei o Iehova o na kaua, ke Akua o ka Iseraela penei; O hele
    e hai aku i na kanaka, i ka Iuda, a me ka poe noho ma Ierusalema, Aole anei oukou
    e ae i ke ao ana, aole anei oukou e hoolohe i ka'u mau olelo? wahi a Iehova.
  arb-NAV: '«هَذَا مَا يُعْلِنُهُ الرَّبُّ الْقَدِيرُ إِلَهُ إِسْرَائِيلَ: انْطَلِقْ
    وَقُلْ لِرِجَالِ يَهُوذَا وَلأَهْلِ أُورُشَلِيمَ: أَلا تَقْبَلُونَ تَأْدِيباً
    فَتَسْمَعُوا كَلامِي؟'
  ewe-ewe: '“Ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ, Israel ƒe Mawu la gblɔe nye esi: Yi
    nàgblɔ na Yuda ŋutsuwo kple Yerusalem nɔlawo be, ‘Miele nu srɔ̃ ge awɔ ɖe nye
    nyawo dzi oa?’ Yehowae gblɔe.'
  eng-LEE: Thus hath said the Lord of hosts, the God of Israel, Go and say to the
    men of Judah and to the inhabitants of Jerusalem, Will ye not receive instruction
    to hearken to my words? saith the Lord.
  asm-FB: '“বাহিনীসকলৰ যিহোৱাই, ইস্ৰায়েলৰ ঈশ্বৰে এই কথা কৈছে: তুমি গৈ যিহূদাৰ লোকসকলক
    আৰু যিৰূচালেম-নিবাসীসকলক কোৱা, যিহোৱাই কৈছে, ‘তোমালোকে মোৰ বাক্যলৈ কাণ দিবলৈ উপদেশ
    গ্ৰহণ নকৰিবা নে?’'
  sus-A: «عِسِرَيِلَ مَرِفِ عَلَتَلَ نَشَ عَ مَسٍن، سِفَ، عَ قَلَ يُدَيَكَيٍ نُن دَرِ سَلَمُكَيٍ
    بّ، ‹وٌ مُ قَهَامُي سْتْ يِ مَسٍنيِ كُي؟ وٌ مُ ﭑ مَ سّرِيّ رَبَتُمَ؟ عَلَتَلَ
    شَ مَسٍنيِ نَن نَ كِ.
  fra-SBL: 'Yahvé des armées, le Dieu d''Israël, dit : « Va dire aux hommes de Juda
    et aux habitants de Jérusalem : « Ne recevrez-vous pas l''instruction d''écouter
    mes paroles ? » dit Yahvé.'
  hbo-hbo: כֹּֽה־אָמַ֞ר יְהוָ֤ה צְבָאֹות֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל הָלֹ֤ךְ וְאָֽמַרְתָּ֙
    לְאִ֣ישׁ יְהוּדָ֔ה וּלְיֹֽושְׁבֵ֖י יְרֽוּשָׁלָ֑͏ִם הֲלֹ֨וא תִקְח֥וּ מוּסָ֛ר לִשְׁמֹ֥עַ
    אֶל־דְּבָרַ֖י נְאֻם־יְהוָֽה׃
  kik-kik: '“Jehova Mwene-Hinya-Wothe, Ngai wa Isiraeli, ekuuga atĩrĩ: Thiĩ ũkeere
    andũ a Juda na arĩa othe matũũraga Jerusalemu atĩrĩ: ‘Kaĩ inyuĩ mũtangĩĩruta ũndũ
    nĩguo mwathĩkĩre ciugo ciakwa?’ ũguo nĩguo Jehova ekuuga.'
  fra-NCL: 'Ainsi parle Yahweh des armées, Dieu d’Israël : Va, et dis aux hommes de
    Juda et aux habitants de Jérusalem : N’accepterez-vous pas l’instruction en écoutant
    mes paroles, — oracle de Yahweh ?'
  cek-AK: misatuh kaminawk ih Angraeng, Israel Sithaw mah, Caeh ah loe, Judah hoi
    Jerusalem ih kaminawk khaeah, Ka lok na tahngai o hanah, thuitaekhaih na talawk
    o mak ai maw? tiah a thuih, tiah thui paeh.
  cuk-cuk: 'Israel-dulemar-e-Bab-Dummad-Jehová Bela-Gangued-Nikadi soged: “Jeremías,
    be nae, bela Judá-dulemarga, Jerusalén-dulemarga, be weyob sogna. ‘Bab-Jehová
    soged: ¿Ar bemarde Recab-wagan-daedyob geg ibmar durdakmarmosi? ¿Ar bemarde geg
    wis an-sogedba damarmosi?'
  uig-CYR: '«Самави қошунларниң Сәрдари болған Пәрвәрдигар — Исраилниң Худаси мундақ
    дәйду: — Барғин, Йәһудадикиләр вә Йерусалимда туруватқанларға мундақ дегин: —
    Буниңдин тәрбийә алмамсиләр, шуниңдәк Мениң сөзлиримгә қулақ салмамсиләр? — дәйду
    Пәрвәрдигар.'
  tel-2017: నువ్వు వెళ్లి యూదా వాళ్ళకూ, యెరూషలేము నివాసులకూ ఈ మాట ప్రకటించు, ‘యెహోవా
    వాక్కు ఇదే, మీరు దిద్దుబాటుకు లోబడి నా మాటలు వినరా?’ ఇదే యెహోవా వాక్కు.
  hat-BSA: '“Konsa pale SENYÈ a, Bondye Israël la: ‘Ale di a mesye Juda yo, e a sila
    k ap viv Jérusalem yo: “Èske nou p ap resevwa lenstriksyon pou koute pawòl Mwen
    yo?” deklare SENYÈ a.'
  kos-kos: LEUM GOD Kulana, God lun Israel, El fahk, “Fahla nu yurin mwet Judah ac
    elos su muta Jerusalem ac fahk, ‘Efu ku kowos srangesr porongeyu ac akos kas in
    luti luk?
  hbo-WLC: כֹּֽה־אָמַ֞ר יְהוָ֤ה צְבָאוֹת֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל הָלֹ֤ךְ וְאָֽמַרְתָּ֙
    לְאִ֣ישׁ יְהוּדָ֔ה וּלְיֽוֹשְׁבֵ֖י יְרֽוּשָׁלִָ֑ם הֲל֨וֹא תִקְח֥וּ מוּסָ֛ר לִשְׁמֹ֥עַ
    אֶל־דְּבָרַ֖י נְאֻם־יְהוָֽה׃
  ibo-ibo: Ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile, bụ Chineke Izrel kwuru,
    “Gaa gwa ndị Juda na ndị bi na Jerusalem, ‘Ọ bụ na unu agaghị esite nʼịdọ aka
    na ntị mụta irubere okwu m isi?’ ka Onyenwe anyị kwupụtara.
  ory-ory: ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି, “ତୁମ୍ଭେ ଯାଇ ଯିହୁଦାର
    ଲୋକମାନଙ୍କୁ ଓ ଯିରୂଶାଲମର ନିବାସୀମାନଙ୍କୁ କୁହ, ସଦାପ୍ରଭୁ କହନ୍ତି, ତୁମ୍ଭେମାନେ ଆମ୍ଭ ବାକ୍ୟରେ
    ମନୋଯୋଗ କରିବା ପାଇଁ କି ଶିକ୍ଷା ଗ୍ରହଣ କରିବ ନାହିଁ?
  chk-chk: '“Iei alon ewe Samol mi Unusen Manaman, ewe Koten Israel: Pwota ousap mochen
    angei ai öüröür o aleasochis ngeni ai kewe kapas?'
  rop-rop: '@see-verse:JER.035.012'
  ukr-1871: 'Так говорить Господь Саваот, Бог Ізраїля: Ійди та скажи мужам Юдиним
    і осадникам Ерусалимським: Чи вже ж ви не наберете собі з сього науки, щоб слухати
    слів моїх? говорить Господь.'
  deu-1951: 'So spricht der HERR der Heerscharen, der Gott Israels: Gehe und sage
    zu den Männern Judas und zu den Einwohnern von Jerusalem: Wollt ihr euch das nicht
    zur Lehre nehmen, daß ihr meinen Worten gehorchet? spricht der HERR.'
  eng-JPS: '''Thus saith the LORD of hosts, the God of Israel: Go, and say to the
    men of Judah and the inhabitants of Jerusalem: Will ye not receive instruction
    to hearken to My words? saith the LORD.'
  srp-1865: 'Ovako veli Gospod nad vojskama Bog Izrailjev: idi reci Judejcima i Jerusalimljanima:
    zar neæete da primite nauke da slušate rijeèi moje? govori Gospod.'
  lug-lug: “Bw’ati bw’ayogera Mukama ow’Eggye, Katonda wa Isirayiri nti, Genda ogambe
    abantu ba Yuda n’ab’omu Yerusaalemi nti, ‘Temuyinza kubaako kye muyiga, ne mugondera
    ebigambo byange?
  heb-heb: כה אמר יהוה צבאות אלהי ישראל הלך ואמרת לאיש יהודה וליושבי ירושלם הלוא תקחו
    מוסר לשמע אל דברי נאם יהוה׃
  ben-IRV: “বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা বলেন, যাও, যিহূদা ও যিরূশালেমের
    লোকদের কাছে গিয়ে বল, সদাপ্রভু বলেন, ‘তোমরা কি আমার শিক্ষা গ্রহণ করবে না ও আমার
    বাক্য শুনবে না?’
  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਐਉਂ ਆਖਦਾ ਹੈ ਕਿ ਜਾ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਮਨੁੱਖਾਂ
    ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਵਾਸੀਆਂ ਨੂੰ ਤੂੰ ਆਖ, ਕੀ ਤੁਸੀਂ ਸਿੱਖਿਆ ਨਾ ਲਓਗੇ ਭਈ ਮੇਰੀਆਂ ਗੱਲਾਂ ਸੁਣੋਗੇ?
    ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ
  mya-JVB: ဣသရေလ အမျိုး၏ဘုရား သခင်၊ ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား မိန့် တော်မူသည်ကား
    ၊ သင်သည်ယုဒ ပြည်သူ ၊ ယေရှုရှလင် မြို့သား တို့ ရှိရာသို့ သွား ၍ ၊ သင်တို့သည် ငါ့
    စကား ကို နားထောင် အံ့သောငှါ ဆုံးမ ခြင်းကို မ ခံ ကြသလောဟု ထာဝရဘုရား မေး တော်မူ
    ၏။
  tbg-tbg: 'Te Isareri Variqa Noravano Kotika ekaa kempuka vatauka mintima turo: Are
    oruntera Iutaini variakavata Ieruharemiqi variakavata mintima tiva nimiane: Te
    Noravano Kotika ni irama nimiteha tiha, Ne nantihae ti uva kia iriraiti, te uva
    maara vataunaravata kia avataqi vuarave?'
  hmo-hmo: '“Lau, Siahu Ibounai Lohiabada, Israela ena Dirava, be inai bamona lau
    hereva: Lau Lohiabada ese umui lau nanadaia inai, badina dahaka egu hereva umui
    kamonai henia lasi, a?'
  urd-urd: 'कि ''रब्ब — उल — अफ़वाज, इस्राईल का ख़ुदा, यूँ फ़रमाता है कि: जा, और यहूदाह
    के आदमियों और येरूशलेम के बाशिन्दों से यूँ कह कि क्या तुम तरबियत पज़ीर न होगे
    कि मेरी बातें सुनो, ख़ुदावन्द फ़रमाता है?'
  rus-SYN: 'так говорит Господь Саваоф, Бог Израилев: иди и скажи мужам Иуды и жителям
    Иерусалима: неужели вы не возьмете из этого наставление для себя, чтобы слушаться
    слов Моих? говорит Господь.'
  bqc-SIM: 'Ma Dii Zĩgↄ̃de Isailiↄ Lua ma mɛ̀, gɛ o Yelusalɛũdeↄnɛ ń Yudaↄ píi
    ǹ mɛ: Á swã́sɛ lɛdamai à ma yãmao lé? Ma Dii mámɛ málɛ á la.'
  tcz-CHONGTHU: Hatchungnung Pakai, Israel Pathen in hitin aseiye; ‘Nanghon ibol a
    kahilna nadon dauva, chule kathusei ho ngaisah louva nakoiyu ham?’
  mar-mar: सेनाधीश परमेश्वर, इस्राएलाचा देव, हे म्हणतो, “जा आणि यहूदातील मनुष्यांना
    व यरूशलेमेच्या रहीवाश्यांना सांग, तुम्ही माझी वचने ऐकूण आणि ती शासन स्विकारणार
    नाही का?” असे परमेश्वर म्हणतो.
  qub-qub: '«Judächo, Jerusalencho tiyarcaycaj runacunata willapay: ‹Israelcunapa
    munayniyoj Tayta Diosninmi në: Ricacuy. Imano nishätapis wiyacuy.'
  bqp-bqp: nɛ Gusunɔ, wɔllu kɑ tem Yinni, nɛ wi nɑ mɑɑ sɑ̃ɑ Isirelibɑn Yinni, nɑ nɛɛ,
    ɑ doo ɑ Yudɑbɑ kɑ Yerusɑlɛmugibu sɔ̃ ɑ nɛɛ, bɑ ǹ nɛn kirɔbɑ swɑɑ dɑkimɔ kpɑ bu
    mɑn mɛm nɔɔwɑ?
  hat-hat: 'Men sa Seyè ki gen tout pouvwa a, Bondye pèp Izrayèl la, di l'': -Ale
    jwenn moun peyi Jida yo ansanm ak moun ki rete lavil Jerizalèm yo, w''a di yo:
    Poukisa yo pa pran leson sou moun Rekab yo, pou yo fè sa mwen di yo fè. Se mwen
    menm Seyè a k''ap mande yo sa.'
  eng-BSB: '“This is what the LORD of Hosts, the God of Israel, says: Go and tell
    the men of Judah and the residents of Jerusalem: ‘Will you not accept discipline
    and obey My words?’ declares the LORD.'
  eng-WEBPB: '“The LORD of Armies, the God of Israel, says: ‘Go and tell the men of
    Judah and the inhabitants of Jerusalem, “Will you not receive instruction to listen
    to my words?” says the LORD.'
  kbq-kbq: Monafi sondia vahe'mofo Ra Anumzana Israeli vahe Anumzamo'a huno, kagra
    vunka Juda vahe'ene Jerusalemi kumapima nemaniza vahe'enena ome zamasamio. Tamavumro'ma
    antenaku'ma nehua kene, Nagri nanekenena antahita amagera ontegahazafi?
  nhe-BL: '“NiimoTECO Tlen Niquinyacana Noelhuicac Ejcahua Ma Tlatlanitij huan na
    tlen niininTeco israelitame nimitznahuatía: ‘Xiya xiquincamahuiti nopa tlacame
    tlen tlali Judá huan tlen altepetl Jerusalén huan xiquinilhuiti para quej ni niimoTECO
    niquijtohua: Xijtlepanitaca notlajtol queja quichihuaj nopa tlacame tlen ifamilia
    Recab.'
  gub-BL: '@see-verse:JER.035.012'
  eng-DRA: 'Thus saith the Lord of hosts the God of Israel: Go, and say to the men
    of Juda, and to the inhabitants of Jerusalem: Will you not receive instruction,
    to obey my words, saith the Lord?'
