    pou tout tan.'
  kos-kos: Tusruktu elos topuk fahk, “Kut tia nim wain. Jonadab, wen natul Rechab
    papa matu tumasr, el sapkin nu sesr mu kut, ac fwilin tulik natusr, in tiana nim
    wain.
  hbo-WLC: וַיֹּאמְר֖וּ לֹ֣א נִשְׁתֶּה־יָּ֑יִן כִּי֩ יוֹנָדָ֨ב בֶּן־רֵכָ֜ב אָבִ֗ינוּ
    צִוָּ֤ה עָלֵ֙ינוּ֙ לֵאמֹ֔ר לֹ֧א תִשְׁתּוּ־יַ֛יִן אַתֶּ֥ם וּבְנֵיכֶ֖ם עַד־עוֹלָֽם׃
  ibo-ibo: Ma ha zara sị, “Anyị adịghị aṅụ mmanya, nʼihi na nna nna anyị Jehonadab
    nwa Rekab nyere anyị iwu sị anyị, ‘Unu aṅụkwala mmanya, unu na ụmụ ụmụ unu.
  ory-ory: ମାତ୍ର ସେମାନେ କହିଲେ, “ଆମ୍ଭେମାନେ ଦ୍ରାକ୍ଷାରସ ପାନ କରିବୁ ନାହିଁ; କାରଣ ଆମ୍ଭମାନଙ୍କର
    ପୂର୍ବପୁରୁଷ ରେଖବର ପୁତ୍ର ଯିହୋନାଦବ୍‍ ଆମ୍ଭମାନଙ୍କୁ ଏହି ଆଜ୍ଞା ଦେଇଅଛନ୍ତି, ‘ତୁମ୍ଭେମାନେ
    ଓ ତୁମ୍ଭମାନଙ୍କର ସନ୍ତାନଗଣ କେହି କେବେ ଦ୍ରାକ୍ଷାରସ ପାନ କରିବ ନାହିଁ;
  chk-chk: Nge ir ra pälüeni, “Äm aisap fokun ün wain, pun Jonatap semelapem we nöün
    Rekap we mwän a allük ngenikem, ‘Ousap fokun ün wain, ämi me mwirimwirimi kewe.
  rop-rop: Bat olabat bin tok, “Melabat nomo dringgim wain. Blanga melabat grengrenfatha
    Jonadeb det san blanga Reikeb, imbin dalim melabat en melabat bigininimob nomo
    blanga dringgimbat eni wain.
  ukr-1871: 'Та вони відказали: Вина ми не пємо, бо Йонадав Рехавенко, наш предок,
    дав нам заповіт, сказавши: Не пийте вина нї ви самі, нї дїти ваші по віки.'
  deu-1951: 'Da sprachen sie: Wir trinken keinen Wein! Denn Jonadab, der Sohn Rechabs,
    unser Vater, hat uns befohlen und gesagt: «Ihr sollt keinen Wein trinken, weder
    ihr noch eure Söhne, ewiglich;'
  eng-JPS: 'But they said: ''We will drink no wine; for Jonadab the son of Rechab
    our father commanded us, saying: Ye shall drink no wine, neither ye, nor your
    sons, for ever;'
  srp-1865: 'A oni rekoše: neæemo piti vina, jer Jonadav, sin Rihavov, otac naš zabranio
    nam je rekavši: ne pijte vina, ni vi ni sinovi vaši dovijeka;'
  lug-lug: Naye ne baddamu nti, “Tetujja kunywa nvinnyo kubanga jjajjaffe Yonadabu
    mutabani wa Lekabu yatulagira nti, ‘Tewabanga n’omu ku mmwe wadde abaana bammwe
    anywanga envinnyo.
  heb-heb: ויאמרו לא נשתה יין כי יונדב בן רכב אבינו צוה עלינו לאמר לא תשתו יין אתם
    ובניכם עד עולם׃
  ben-IRV: কিন্তু তারা বলল, “আমরা আঙ্গুর রস খাব না, কারণ আমাদের পূর্বপুরুষ রেখবের
    ছেলে যিহোনাদব আমাদের এই আদেশ দিয়েছেন, ‘তোমরা ও তোমাদের বংশধরেরা কখনও আঙ্গুর রস
    পান করবে না।
  pan-pan: ਪਰ ਉਹਨਾਂ ਆਖਿਆ, ਅਸੀਂ ਮਧ ਨਹੀਂ ਪੀਵਾਂਗੇ ਕਿਉਂ ਜੋ ਸਾਡੇ ਪਿਤਾ ਰੇਕਾਬ ਦੇ ਪੁੱਤਰ ਯੋਨਾਦਾਬ
    ਨੇ ਸਾਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਕਿ ਸਦਾ ਤੱਕ ਮਧ ਨਾ ਪਿਓ, ਨਾ ਤੁਸੀਂ ਨਾ ਤੁਹਾਡੇ ਪੁੱਤਰ
  mya-JVB: သူတို့ကလည်း ၊ အကျွန်ုပ်တို့သည် စပျစ်ရည် ကို မ သောက် ပါ။ အကြောင်း မူကား၊
    အကျွန်ုပ် တို့အမျိုး၏ အဘ ရေခပ် ၏ သား ယောနဒပ် က၊ သင်တို့မှစ၍ သား စဉ် မြေးဆက်တို့သည်
    စပျစ်ရည် ကို မ သောက် ရကြ။
  tbg-tbg: Te minti turamanta vika aqao ti, Tenavu uaini kia naunarave. Tinavu kaivaqava
    vo, Rekapira maaqu Jonadaapiva kempukaiqama kero qioqama tero tiharo, Nevata ne
    kuvuarama tekavata uaini kia naate, turave.
  hmo-hmo: To idia be idia haere, idia gwau, “Ai ese uaina do ai inua lasi, badina
    be aiemai sene tauna Ionadaba Rekaba ese ai dekenai ia oda henia, ia gwau, ‘Uaina
    do umui inua lasi, umui bona emui tubudia ibounai danu, ia lao bona hanaihanai.
  urd-urd: लेकिन उन्होंने कहा, हम मय न पियेंगे, क्यूँकि हमारे बाप यूनादाब — बिन —
    रैकाब ने हमको यूँ हुक्म दिया, 'तुम हरगिज़ मय न पीना; न तुम न तुम्हारे बेटे;
  rus-SYN: 'Но они сказали: мы вина не пьем; потому что Ионадав, сын Рехава, отец
    наш, дал нам заповедь, сказав: “не пейте вина ни вы, ни дети ваши, вовеки;'
  bqc-SIM: 'Aa mɛ̀: Wili vɛ̃ɛmio, asa wá dezi Lekabu nɛ́ Yonadabu yãdìlɛwɛ̃ɛ à
    mɛ̀ wásuli vɛ̃ɛmio e wá bui lɛ́waɛ.'
  tcz-CHONGTHU: Ahinlah amahon, “Kanompouve, keihon lengpitwi donpou vinge. Ajeh chu
    kapu kapau Rechab chapa Jehonadab chun, thupeh eina neiyun, nangho nahiuvin chule
    nachilhahte ahiuvin, aitih’a lengpitwi nadonlou hel diu ahi.
  mar-mar: पण ते म्हणाले, “आम्ही द्राक्षरस पिणार नाही, कारण आमचे पूर्वज, रेखाब यांचा
    मुलगा योनादाब, यांने आम्हास आज्ञा दिली, ‘तुम्ही आणि तुमच्या वंशजांनी सर्वकाळपर्यंत
    कोणताही द्राक्षरस पिऊ नये.’
  qub-qub: 'Chaura paycuna nimaran: «Nogacunaga manami bïnuta upöchu. Recabpa wamran
    unay awilö Jonadabmi niran nogacuna ni wamräcunapita mirajcunapis bïnuta imaycamapis
    mana upunäcunapaj.'
  bqp-bqp: Adɑmɑ bɑ nùn wisɑ bɑ nɛɛ, sɑ ǹ tɑm nɔrumɔ. Domi bɛsɛn sikɑdo Yonɑdɑbu,
    Rekɑbun bii, u sun woodɑ wɛ̃ u nɛɛ, su ku rɑ tɑm nɔ sere kɑ bɛsɛn bibun bibɔ,
  hat-hat: 'Men yo reponn li: -Nou pa bwè diven non. Paske zansèt nou, Jonadab, pitit
    Rekab la, te ban nou lòd sa yo: Pa janm bwè diven, ni nou, ni pitit nou yo.'
  eng-BSB: “We do not drink wine,” they replied, “for our forefather Jonadab son of
    Rechab commanded us, ‘Neither you nor your descendants are ever to drink wine.
  eng-WEBPB: But they said, “We will drink no wine; for Jonadab the son of Rechab,
    our father, commanded us, saying, ‘You shall drink no wine, neither you nor your
    children, forever.
  kbq-kbq: Hianagi zamagra amanage hu'za kenona hunante'naze. Tagra waini tina onegahune,
    na'ankure tagri nerafa Rekapu nemofo Jonadabu'a tasamino, tamagra waini tina nonenke'za
    tamagripinti'ma forehu anante nante'ma hu'za vanaza mofavre naga'mo'zanena onetfa
    hiho huno tasami'ne.
  nhe-BL: 'pero yajuanti ax quinejque huan quiijtojque: “¡Axtle! Tojuanti ax tiquise
    xocomeca atl pampa tohuejcapan tata Jonadab tlen elqui icone tohuejcapan tata
    Recab techilhui ma ax quema tiquica xocomeca atl, niyon tojuanti, niyon toconehua.'
  gub-BL: Uwazar heze'eg ihewe wà. — Nuru'u kwaw win ure, ta'e ureràmuz Zonanaw Hekaw
    ta'yr uze'eg nezewe upurumuzàmuzàg wanupe. — Pe'u pixik zo win nehe. Ni pezuapyapyr
    wà nehe no, tuwe nu'u kwaw wà nehe no.
  eng-DRA: 'And they answered: We will not drink wine: because Jonadab the son of
    Rechab, our father, commanded us, saying: You shall drink no wine, neither you,
    nor your children, for ever:'
