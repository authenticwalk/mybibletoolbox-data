verse: JER.035.006
translations:
  mal-C: 'എന്നാൽ അവർ ഇപ്രകാരം പറഞ്ഞു: “ഞങ്ങൾ വീഞ്ഞു കുടിക്കുകയില്ല; കാരണം രേഖാബിന്റെ
    മകനും ഞങ്ങളുടെ പൂർവപിതാവുമായ യോനാദാബ്: ‘നിങ്ങളും നിങ്ങളുടെ പുത്രന്മാരും ഒരിക്കലും
    വീഞ്ഞു കുടിക്കരുത്’ എന്നു കൽപ്പിച്ചിട്ടുണ്ട്.'
  deu-TKW: 'Da sprachen sie: Wir trinken keinen Wein! Denn Jonadab, der Sohn Rechabs,
    unser Ahnherr, hat uns Folgendes befohlen: “Nimmermehr sollt ihr oder eure Kinder
    Wein trinken'
  lin-lin: 'Kasi bazongisaki : — Tomelaka masanga ya vino te, mpo ete koko na biso,
    Yonadabi, mwana mobali ya Rekabi, apesaki biso mobeko oyo : « Bokoki komela masanga
    ya vino te, ezala bino to bakitani na bino,'
  eng-LSV: 'And they say, “We do not drink wine: for Jonadab son of Rechab, our father,
    charged us, saying, You do not drink wine, you and your sons—for all time;'
  eng-GNV: 'But they said, We will drinke no wine: for Ionadab the sonne of Rechab
    our father commanded vs, saying, Ye shall drinke no wine, neither you nor your
    sonnes for euer.'
  eng-WEBSTER: 'But they said, We will drink no wine: for Jonadab the son of Rechab
    our father commanded us, saying, Ye shall drink no wine, neither ye, nor your
    sons for ever:'
  nhw-BL: 'pero inijuanti amo quinejque huan quiijtojque: “¡Amo! Tojuanti amo tiquijise
    xocomeca atl pampa tohuejcapan tata Jonadab catli elqui icone tohuejcapan tata
    Recab techilhui ma amo quema tiquijica xocomeca atl, niyon tojuanti, niyon toconehua.'
  swh-ONEN: 'Lakini wao wakajibu, “Sisi hatunywi divai, kwa sababu baba yetu Yonadabu
    mwana wa Rekabu, alitupa agizo hili: ‘Ninyi wala wazao wenu kamwe msinywe divai.'
  bba-bba: Adɑmɑ bɑ nùn wisɑ bɑ nɛɛ, sɑ ǹ tɑm nɔrumɔ. Domi bɛsɛn sikɑdo Yonɑdɑbu,
    Rekɑbun bii, u sun woodɑ wɛ̃ u nɛɛ, su ku rɑ tɑm nɔ sere kɑ bɛsɛn bibun bibɔ,
  eng-KJVCPB: 'But they said, We will drink no wine: for Jonadab the son of Rechab
    our father commanded us, saying, Ye shall drink no wine, neither ye, nor your
    sons for ever:'
  luo-luo: 'To negidwoko niya, “Ok wamadh divai, nikech kwarwa Jehonadab wuod Rekab
    nomiyowa chikni: ‘Un kata nyikwau ok onego madh divai.'
  meu-meu: A idia na e haere, eto, Ai na vine ranuna basia inua, badina be ai senemai
    Ionadab Rekab ese e haḡanimai, eto, Vine ranuna basio unua, umui bona garamui
    danu, ela bona hanaihanai;
  npi-ULB: तर तिनीहरूले भने, “हामी दाखमद्य पिउनेछैनौं, किनकि रेकाबका छोरा हाम्रा पुर्खा
    योनादाबले हामीलाई आज्ञा दिए, 'तिमीहरू र तिमीहरूका सन्तानले कहिल्यै पनि दाखमद्य
    नपिउनू ।’
  yor-yor: 'Ṣùgbọ́n wọ́n wí pé, “Àwa kì yóò mu ọtí wáìnì nítorí Jonadabu ọmọ Rekabu,
    baba wa pàṣẹ fún wa pé: ‘Ẹ̀yin kò gbọdọ̀ mu ọtí wáìnì ẹ̀yin àti àwọn ọmọ yín láéláé.'
  pes-OPCB: 'اما ایشان گفتند: «نه، ما شراب نمی‌نوشیم، چون پدرمان یوناداب (پسر رکاب)
    وصیت نموده است که نه ما و نه فرزندانمان، هرگز لب به شراب نزنیم.'
  tgl-ULB: Ngunit sinabi nila, “Hindi kami iinom ng anumang alak, sapagkat inutusan
    kami ng aming ninunong si Jonadab na anak ni Recab na, 'Huwag kayong uminom ng
    anumang alak, kayo o ng inyong mga kaapu-apuhan, magpakailanman.
  hui-hui: Ani larugola tigua lalu, Iname waini iba ogoni nanoleberema. Ina mamali
    Legaba igini Yonadabahanda mana mbira wabu wialu ina hameigini kamarubi ina igini
    aguanene mani holebirarubi bibahendeme waini iba nanalimu lene.
  mya-mya: သို့​ရာ​တွင်​ထို​သူ​တို့​က``ရေ​ခပ်​၏​သား၊ အ​ကျွန်ုပ်​တို့​၏​ဘိုး​ဘေး​ဖြစ်​သူ​ယော​န​ဒပ်
    က​အ​ကျွန်ုပ်​တို့​သည်​သား​စဉ်​မြေး​ဆက် အ ဘယ်​အ​ခါ​၌​မျှ​စ​ပျစ်​ရည်​ကို​မ​သောက်
    ရန်​ပ​ညတ်​ခဲ့​သည်​ဖြစ်​၍​အ​ကျွန်ုပ်​တို့ သည်​စ​ပျစ်​ရည်​မ​သောက်​ကြ​ပါ။-
  bod-N: དེ་རྣམས་ཀྱིས་ངེད་ཅག་གི་མེས་པོ་རེ་ཁབ་ཀྱི་བུ་ཡོ་ན་དབ་ཀྱིས་ངེད་རྣམས་ལ་བཀའ་བཀོད་ཅིང་།
    ཁྱོད་ཅག་དང་ཁྱོད་ཅག་གི་བུ་རབས་ཚ་རྒྱུད་རྣམས་ཀྱིས་དུས་ནམ་ཡིན་ཡང་རྒུན་ཆང་མི་འཐུང་བ་དང་།
  sna-sna: Asi ivo vakapindura vakati, “Hatinwi waini, nokuti tateguru wedu Jonadhabhi
    mwanakomana waRekabhi akatipa murayiro uyu wokuti, ‘Imi kana vana venyu hamufaniri
    kunwa waini zvachose.
  spa-BLM: 'Pero ellos dijeron: “No beberemos vino, porque Jonadab, hijo de Recab,
    nuestro padre, nos lo ordenó diciendo: “No beberéis vino, ni vosotros ni vuestros
    hijos, para siempre.'
  cac-cac: 'Ix tac''vi eb'' d''ayin icha tic: A on̈ tic, max cuc''laj vino tic, yujto
    a vin̈aj Jonadab yuninal vin̈aj Recab, aton vin̈ co mam quicham a on̈ tic, a vin̈
    ac''annaccan yovalil to max cuc'' vino. An̈ejtona'' eb'' quin̈tilal max yal-laj
    yuc''an eb''.'
  swh-ULB: Lakini walisema, “hatutakunywa divai yoyote, kwa maana babu yetu, Yonadabu
    mwana wa Rekabu, alituamuru, Msinywe divai yoyote, ninyi wala uzao wenu, milele.
  bel-bel: 'Але яны сказалі: «мы віна ня п''ём, бо Ёнадаў, сын Рэхаваў, бацька наш,
    даў нам запаведзь, сказаўшы: ня пеце віна ні вы, ні дзеці вашы давеку;'
  deu-ELBBK: 'Aber sie sprachen: Wir trinken keinen Wein; denn Jonadab, der Sohn Rekabs,
    unser Vater, hat uns geboten und gesagt: Ihr sollt keinen Wein trinken, weder
    ihr noch eure Kinder, ewiglich;'
  mbb-OT: Piru midtavak sikandan te, “Kenè key ed-inum te vinu. Is kepuun dey he si
    Jonadab he anak ni Recab mibmandù kenami wey te menge kevuwazan dey he kenè key
    iyan ed-inum te vinu.
  mal-2015: 'അതിന്നു അവർ പറഞ്ഞതു: ഞങ്ങൾ വീഞ്ഞു കുടിക്കയില്ല; രേഖാബിന്റെ മകനായി ഞങ്ങളുടെ
    പിതാവായ യോനാദാബ് ഞങ്ങളോടു: നിങ്ങൾ ചെന്നു പാർക്കുന്ന ദേശത്തു ദീർഘയുസ്സോടെ ഇരിക്കേണ്ടതിന്നു'
  rmc-rmc: 'Ale on mange phende: „Amen na pijas mol, bo le Rechaboskro čhavo o Jonadab,
    amaro dad, amenge prikazinďa: ‚Ma pijen šoha mol aňi tumen aňi tumare čhave.'
  pes-OPV: 'ایشان گفتند: «شراب نمی نوشیم زیرا که پدرما یوناداب بن رکاب ما را وصیت
    نموده، گفت که شما و پسران شما ابد شراب ننوشید.'
  ron-1924: 'Дар ей ау рэспунс: „Ной ну бем вин! Кэч Ионадаб, фиул луй Рекаб, татэл
    ностру, не-а дат урмэтоаря порункэ: ‘Сэ ну бець ничодатэ вин, нич вой, нич фиий
    воштри,'
  ben-OBCV: 'কিন্তু তারা উত্তর দিল, “আমরা দ্রাক্ষারস পান করি না, কারণ আমাদের পূর্বপুরুষ
    রেখবের পুত্র যিহোনাদব আমাদের এই আদেশ দিয়েছেন: ‘তোমরা কিংবা তোমাদের বংশধরেরা,
    কেউই দ্রাক্ষারস পান করবে না।'
  som-som: Laakiinse waxay yidhaahdeen, Innaba khamri cabbi mayno, waayo, awowgayo
    Yoonaadaab oo ahaa ina Reekaab ayaa nagu amray oo nagu yidhi, Weligiin idinka
    iyo wiilashiinnuba waa inaydaan khamri cabbin.
  lat-VUC: 'Qui responderunt Non bibemus vinum, quia Jonadab filius Rechab, pater
    noster, præcepit nobis, dicens: Non bibetis vinum, vos et filii vestri, usque
    in sempiternum:'
  eng-ASVBT: 'But they said, We will drink no wine; for Jonadab the son of Rechab,
    our father, commanded us, saying, Ye shall drink no wine, neither ye, nor your
    sons, forever:'
  ita-1885: 'Ma essi dissero: Noi non berremo vino; perciocchè Gionadab, figliuolo
    di Recab, nostro padre, ce l''ha divietato, dicendo: Non bevete giammai in perpetuo
    vino, nè voi, nè i vostri figliuoli.'
  eng-LXXUP: and Jeremiah said, May the Lord indeed do thus; may he confirm thy word
    which thou dost prophesy, to return the vessels of the house of the Lord, and
    all the captivity, out of Babylon to this place.
  eng-ULB: But they said, “We will not drink any wine, for our ancestor, Jonadab son
    of Rekab, commanded us, 'Do not drink any wine, neither you nor your descendants,
    forever.
  spa-VBL: '“No bebemos vino”, dijeron, “porque nuestro antepasado Jonadab hijo de
    Recab nos dio estas órdenes: ‘Tú y tus descendientes no deben beber nunca vino.'
  fra-_FOB: 'Mais ils répondirent: Nous ne boirons point de vin; car Jonadab, fils
    de Récab, notre père, nous a donné un ordre en disant: Vous ne boirez point de
    vin, ni vous ni vos enfants, à jamais;'
  mal-mal: 'അതിന് അവർ പറഞ്ഞത്: “ഞങ്ങൾ വീഞ്ഞു കുടിക്കുകയില്ല; രേഖാബിന്റെ മകൻ ഞങ്ങളുടെ
    പിതാവായ യോനാദാബ് ഞങ്ങളോട്: ‘നിങ്ങൾ ചെന്നു പാർക്കുന്ന ദേശത്ത് ദീർഘായുസ്സോടെ ഇരിക്കേണ്ടതിന്'
  urd-GVR: Lekin unhoṅ ne inkār karke kahā, “Ham mai nahīṅ pīte, kyoṅki hamāre bāp
    Yūnadab bin Raikāb ne hameṅ aur hamārī aulād ko mai pīne se manā kiyā hai.
  suz-BL: तन्‍न मेकोपुकीमी “गो अङगुर शांबु मतूनीकी। मारदे हना रेकाब आ तौ आंइ किकी
    योनादाबम आंइ कली ‘गेपुकी नु इन आलपुकीम गेनायो अङगुर शांबु मतूङीन। २राजा १०:१५
  eng-NOY: But they said, “We will not drink wine; for Jonadab, the son of Rechab,
    our father, commanded us, saying, Ye shall drink no wine, ye nor your sons, forever;
  ita-1927: 'Ma quelli risposero: “Noi non beviamo vino; perché Gionadab, figliuolo
    di Recab, nostro padre, ce l’ha proibito, dicendo: Non berrete mai in perpetuo
    vino, né voi né i vostri figliuoli;'
  ckb-ckb: 'بەڵام ئەوان گوتیان: «ئێمە شەراب ناخۆینەوە، چونکە یۆنادابی کوڕی ڕێکابی
    باپیرە گەورەمان، فەرمانی پێ کردووین و گوتوویەتی: ”نە خۆتان و نە کوڕەکانتان بۆ
    هەتاهەتایە شەراب مەخۆنەوە.'
  eng-BBE: 'But they said, We will take no wine: for Jonadab, the son of Rechab our
    father, gave us orders, saying, You are to take no wine, you or your sons, for
    ever:'
  kan-OKCV: ಆದರೆ ಅವರು, “ನಾವು ದ್ರಾಕ್ಷಾರಸ ಕುಡಿಯುವುದಿಲ್ಲ; ಏಕೆಂದರೆ ನಮ್ಮ ಪೂರ್ವಜನಾದ ರೇಕಾಬನ
    ಮಗ ಯೋನಾದಾಬನು ನಮಗೆ ಈ ಆಜ್ಞೆಯನ್ನು ಕೊಟ್ಟನು. ಅದು ಏನೆಂದರೆ ನೀವಾದರೂ, ನಿಮ್ಮ ಮಕ್ಕಳಾದರೂ ಎಂದೆಂದಿಗೂ
    ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿಯಬೇಡಿರಿ;
  tam-2017: 'அதற்கு அவர்கள்: நாங்கள் திராட்சைரசம் குடிக்கிறதில்லை; ஏனென்றால், ரேகாபின்
    மகனும் எங்களுடைய தகப்பனுமாகிய யோனதாப், நீங்கள் அந்நியர்களாய்த் தங்குகிற தேசத்தில்
    நீடித்திருப்பதற்கு,'
  spa-RV-1909: 'Mas ellos dijeron: No beberemos vino; porque Jonadab hijo de Rechâb
    nuestro padre nos mandó, diciendo: No beberéis jamás vino vosotros ni vuestros
    hijos:'
  ron-BTF: 'Dar ei au spus: Refuzăm să bem vin; fiindcă Ionadab, fiul lui Recab, tatăl
    nostru ne-a poruncit, spunând: Să nu beți vin, nici voi, nici fiii voștri, pentru
    totdeauna;'
  eng-WEBP: But they said, “We will drink no wine; for Jonadab the son of Rechab,
    our father, commanded us, saying, ‘You shall drink no wine, neither you nor your
    children, forever.
  eng-FBV: '“We don''t drink wine,” they said, “because our forefather Jonadab son
    of Rechab gave us these orders: ‘You and your descendants must never drink wine.'
  nld-1939: 'Maar zij gaven ten antwoord: Wij drinken geen wijn! Want onze vader Jonadab,
    de zoon van Rekab, heeft het ons verboden, en gezegd: Nooit moogt ge wijn drinken,
    gij noch uw kinderen;'
  nch-BL: 'pero inijuanti amo quinejque huan quiijtojque: “¡Amo! Tojuanti amo tiquise
    xocomecat iayo pampa tohuejcapan tata Jonadab cati elqui icone tohuejcapan tata
    Recab techilhui ma amo quema tiquica xocomecat iayo, yon tojuanti, yon toconehua.'
  vie-1934: 'Nhưng họ đáp rằng: Chúng tôi không uống rượu nào; vì tổ chúng tôi là
    Giô-na-đáp, con trai Rê-cáp có truyền dạy chúng tôi rằng: Các ngươi cho đến con
    cháu các ngươi đời đời chớ khá uống rượu.'
  hin-CV: 'किंतु उन्होंने कहा, “हम द्राक्षारस का सेवन नहीं करेंगे, क्योंकि रेखाब के
    पुत्र योनादाब का हमारे लिए आदेश यह है: ‘तुम और तुम्हारी संतान कभी भी द्राक्षारस
    का सेवन नहीं करोगे.'
  spa-BES: 'Pero ellos dijeron: No tomaremos vino; porque Jonadab, el hijo de Recab,
    nuestro padre, nos dio órdenes, diciendo: No debes tomar vino jamás , tú ni tus
    hijos.'
  tdx-tdx: 'Fa hoe ty lie’ iereo, Tsy hikama divay zahay ty amy nafè’ Ionadabe ana’
    i Rekabe rae’ay ama’aiy, ty hoe: Tsy hikama divay nahareo, inahareo naho o ana’
    areo kitro katrokeo;'
  tha-KJV: แต่​เขาทั้งหลายตอบว่า “เราจะไม่ดื่มเหล้าองุ่น เพราะโยนาดับบุตรชายเรคาบผู้เป็นบิดาของเราบัญชาเราว่า
    ‘​เจ้​าทั้งหลายอย่าดื่มเหล้าองุ่น ทั้งตัวเจ้าและลูกหลานของเจ้าเป็นนิตย์
  por-BR-2018: 'Porém eles disseram: Não beberemos vinho; porque Jonadabe filho de
    Recabe, nosso pai, nos mandou, dizendo: Nunca bebereis vinho, nem vós nem vossos
    filhos;'
  deu-ELO: 'Aber sie sprachen: Wir trinken keinen Wein; denn Jonadab, der Sohn Rekabs,
    unser Vater, hat uns geboten und gesagt: Ihr sollt keinen Wein trinken, weder
    ihr noch eure Kinder, ewiglich;'
  eng-WYC-2018: And they answered, We shall not drink wine; for why Jonadab, our father,
    the son of Rechab, commanded to us, and said, Ye shall not drink wine, ye and
    your sons, till into without end;
  epo-epo: 'Sed ili diris: Ni ne trinkas vinon, ĉar nia patro Jonadab, filo de Reĥab,
    ordonis al ni, dirante: Ne trinku vinon, vi kaj viaj infanoj, eterne;'
  uig-PIN: 'Ular manga mundaⱪ dedi: «Biz xarabni iqmǝymiz; qünki ǝjdadimiz Rǝkabning
    oƣli Yonadab bizgǝ: «Silǝr wǝ oƣul-ǝwladliringlar zadi xarab iqmǝnglar;'
  beo-beo: Be ilia da bu adole i, “Ninia da waini hano hame naha. Ninia aowalalia
    dunu Yonada:be (Liga:be egefe) da ninia amola ninigaga fi da waini hano maedafa
    moma:ne sia:i.
  tpi-OTNT: Tasol ol i bekim tok olsem, “Sori, mipela i no inap dring wain. Long wanem,
    tumbuna bilong mipela, Jonadap, pikinini bilong Rekap, em i bin givim wanpela
    lo long mipela na i tambuim mipela wantaim ol lain bilong mipela long mipela i
    no ken dring wain.
  hau-SA: Amma sai suka amsa suka ce, “Ba ma shan ruwan inabi, domin kakanmu Yehonadab
    ɗan Rekab ya umarce mu cewa, ‘Ko ku, ko zuriyarku kada ku sha ruwan inabi.
  uig-LAT: 'Ular manga mundaq dédi: «Biz sharabni ichmeymiz; chünki ejdadimiz Rekabning
