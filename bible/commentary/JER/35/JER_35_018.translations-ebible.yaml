verse: JER.035.018
translations:
  mal-C: 'അതിനുശേഷം യിരെമ്യാവ് രേഖാബ്യഗൃഹത്തോട് ഇപ്രകാരം പറഞ്ഞു: “ഇസ്രായേലിന്റെ ദൈവമായ
    സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘നിങ്ങൾ നിങ്ങളുടെ പൂർവപിതാവായ യോനാദാബിന്റെ
    കൽപ്പന അനുസരിച്ച് അവന്റെ എല്ലാ ആജ്ഞകളും പാലിക്കുകയും അവൻ നിങ്ങളോടു കൽപ്പിച്ചതെല്ലാം
    അനുഷ്ഠിക്കുകയും ചെയ്യുകനിമിത്തം'
  deu-TKW: 'Zur Genossenschaft der Rechabiter aber sprach Jeremia: So spricht Jahwe
    der Heerscharen, der Gott Israels: Weil ihr dem Befehle Jonadabs, eures Ahnherrn,
    gehorsam wart und alle seine Befehle beobachtet und gemäß alledem gehandelt habt,
    was er euch befohlen hatte,'
  lin-lin: 'Boye, Jeremi alobaki na bato ya libota ya Rekabi : — Tala liloba oyo Yawe,
    Mokonzi ya mampinga, Nzambe ya Isalaele, alobi : « Lokola botosaka mobeko ya koko
    na bino Yonadabi, bolandaka malako nyonso oyo ayebisa bino mpe bosalelaka makambo
    nyonso oyo atinda bino,'
  eng-LSV: 'And Jeremiah said to the house of the Rechabites: “Thus said YHWH of Hosts,
    God of Israel: Because that you have listened to the command of your father Jonadab,
    and you observe all his commands, and do according to all that he commanded you;'
  eng-GNV: And Ieremiah said to the house of the Rechabites, Thus saith the Lord of
    hostes the God of Israel, Because ye haue obeyed the commandement of Ionadab your
    father, and kept all his precepts, and done according vnto all that hee hath commanded
    you,
  eng-WEBSTER: 'And Jeremiah said to the house of the Rechabites, Thus saith the LORD
    of hosts, the God of Israel; Because ye have obeyed the commandment of Jonadab
    your father, and kept all his precepts, and done according to all that he hath
    commanded you:'
  nhw-BL: 'Huajca na, niJeremías, niquincamanalhui nopa recabita masehualme huan niquinilhui:
    “Quej ni quiijtohua TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij, yaya
    catli toDios tiisraelitame: ‘Pampa anquitlepanitaque amohuejcapan tata Jonadab
    ipan nochi tlamantli, huajca ama se tlen amojuanti catli aniixhuihua Jonadab nochipa
    nechtequipanos tiopan calijtic.’ ”'
  swh-ONEN: 'Kisha Yeremia akaiambia jamaa ya Warekabi, “Hili ndilo asemalo Bwana
    Mwenye Nguvu Zote, Mungu wa Israeli: ‘Mmetii amri ya baba yenu Yonadabu, na mmefuata
    mafundisho yake yote na mmefanya kila kitu alichowaamuru.’'
  bba-bba: Yerɑ Yeremi u Rekɑbun bwese te sɔ̃ɔwɑ u nɛɛ, ɑmɛniwɑ Gusunɔ, wɔllu kɑ tem
    Yinni wi u mɑɑ sɑ̃ɑ Isirelibɑn Yinni u ɡeruɑ. U nɛɛ, wee i bɛɛn sikɑdo Yonɑdɑbun
    ɡere kɑ win yiirebu kpuro mɛm nɔɔwɑ.
  eng-KJVCPB: 'And Jeremiah said unto the house of the Rechabites, Thus saith the
    Lord of hosts, the God of Israel; Because ye have obeyed the commandment of Jonadab
    your father, and kept all his precepts, and done according unto all that he hath
    commanded you:'
  luo-luo: 'Eka Jeremia nonyiso anywola mar joka Rekab niya, “Ma e gima Jehova Nyasaye
    Maratego, ma Nyasach Israel, wacho: ‘Userito chik mar kwaru Jehonadab kendo useluwo
    puonjne duto kendo usetimo gik moko duto mane ochikou.’'
  meu-meu: 'A Rekab iduhuna taudia na Ieremia ese e hereva henidia, eto, Iehova Sabaota,
    Israel Diravana, na ini e gwau tomamu: Badina be senemui Ionadab ena haheḡani
    vada o badinaia, bona ena hahediba herevadia iboudiai vada o badinadia, bona e
    haganilaimui karadia iboudiai vada o kara,'
  npi-ULB: यर्मियाले रेकाबीहरूको परिवारलाई भने, “सर्वशक्तिमान् परमप्रभु, इस्राएलका
    परमेश्‍वर यसो भन्‍नुहुन्छ, 'तिमीहरूले आफ्ना पुर्खा योनादाबका आज्ञाहरू सुनेका छौ
    र ती सबै पालन गरेका छौ— उसले तिमीहरूलाई आज्ञा गरेका सबै कुरा तिमीहरूले पालन गरेका
    छौ—
  yor-yor: 'Nígbà náà ni Jeremiah wí fún ìdílé Rekabu pé, “Báyìí ni Olúwa Ọlọ́run
    àwọn ọmọ-ogun Ọlọ́run Israẹli wí pé: ‘Nítorí tí ẹ̀yin gba òfin Jehonadabu baba
    yín, tí ẹ sì pa gbogbo rẹ̀ mọ́, tí ẹ sì ṣe gẹ́gẹ́ bí èyí tí ó pàṣẹ fún un yín.’'
  pes-OPCB: 'سپس رو به رکابی‌ها کرده، گفتم: «خداوند لشکرهای آسمان، خدای اسرائیل می‌فرماید
    که چون شما دستور جدتان یوناداب را از هر حیث اطاعت کرده‌اید، بنابراین از دودمان
    او همیشه مردانی باقی خواهند بود تا مرا عبادت و خدمت نمایند.»'
  tgl-ULB: 'Sinabi ni Jeremias sa sambahayan ng mga Recabita, “Sinasabi ito ni Yahweh
    ng mga hukbo, na Diyos ng Israel: Pinakinggan ninyo ang mga utos ni Jonadab na
    inyong ninuno at ginawa ang lahat ng mga ito—sinunod ninyo ang lahat ng kaniyang
    iniutos na gawin ninyo—'
  hui-hui: Mani Yaremaia ibugua Legaba hameigini biaru lamialu lalu, Anduane Homogo
    Hongo Haiheore Isaraele wali agalinaga Ngode Datagaliwabe kago ibugua layago langero
    lowa lalu, Tígua tínaga mamali Yonadabanaga bi hale halu ibugua bilimu layadagua
    bialu haga kami.
  mya-mya: ထို​နောက်​ငါ​သည်​ရေ​ခပ်​သား​ချင်း​စု​အား ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်
    အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``သင်​တို့ သည်​မိ​မိ​တို့​ဘိုး​ဘေး​ယော​န​ဒပ်​ပေး​အပ်
    သည့်​ပ​ညတ်​ကို​စောင့်​ထိန်း​ကြ​လေ​ပြီ။ သူ​၏ ညွှန်​ကြား​ချက်​များ​ကို​လိုက်​နာ​ကျင့်​သုံး​ကာ
    သူ​မိန့်​မှာ​သ​မျှ​သော​အ​မှု​တို့​ကို​ပြု​ကြ လေ​ပြီ။-
  bod-N: ཡེ་རེམ་ཡཱ་ཡིས་རེ་ཁབ་པ་རྣམས་ལ་འདི་ལྟར། དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
    ཁྱོད་ཅག་གིས་རང་གི་མེས་པོ་ཡོ་ན་དབ་ཀྱི་བསྒོ་བ་ལ་མཉན་ཏེ། དེའི་བཀའ་ཐམས་ཅད་བསྲུངས་ནས།
    དེས་ཅི་བསྒོས་པ་བཞིན་བྱས་པས་ན།
  sna-sna: 'Ipapo Jeremia akati kumhuri yavaRekabhi, “Zvanzi naJehovha Wamasimba Ose,
    Mwari waIsraeri: ‘Makateerera murayiro watateguru wenyu Jonadhabhi, mukatevera
    zvaakarayira zvose uye mukaita zvose zvaakatema.’'
  spa-BLM: 'Jeremías dijo a la casa de los recabitas: “Yahvé de los Ejércitos, el
    Dios de Israel, dice: ‘Porque habéis obedecido el mandato de Jonadab, vuestro
    padre, y habéis guardado todos sus preceptos, y habéis hecho conforme a todo lo
    que os ha mandado’,'
  cac-cac: 'Ix valanxi d''a eb'' yin̈tilal vin̈aj Recab chi'': A Jehová Yajal d''a
    Smasanil, co Diosal, a tz''alani: Yujto tze c''anab''ajej tas yalnaccan vin̈ e
    mam eyicham chi'','
  swh-ULB: 'Yeremia akasema kwa familia ya Warekabi, “Yahwe wa majeshi, Mungu wa Israeli
    asema hivi: mmezisikiliza amri za Yonadabu babu yenu na kuzishika zote—mmeyatii
    yote aliyowaamuru kufanya—'
  bel-bel: 'А дому Рэхавітаў сказаў Ерамія: за тое, што вы паслухаліся запавету Ёнадава,
    бацькі вашага, і захоўваеце ўсе наказы ягоныя і ва ўсім паводзіцеся, як ён наказаў
    вам, -'
  deu-ELBBK: 'Und Jeremia sprach zu dem Haus der Rekabiter: So spricht der HERR der
    Heerscharen, der Gott Israels: Weil ihr dem Gebot Jonadabs, eures Vaters, gehorcht
    und alle seine Gebote bewahrt, und getan habt nach allem, was er euch geboten
    hat,'
  mbb-OT: 'Ne migkeǥiyan ni Jeremias is menge pemilya te menge Rikabnen te, “Iyan
    heini migkaǥi te Nengazen he Mekeǥeǥehem, he Megbevayà te Israel te: ‘Mid-ikul
    niw is langun he insuǥù te kepuun niw he si Jonadab.'
  mal-2015: 'പിന്നെ യിരെമ്യാവു രേഖാബ്യഗൃഹത്തോടു പറഞ്ഞതു: യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ
    യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു. നിങ്ങൾ നിങ്ങളുടെ പിതാവായ യോനാദാബിന്റെ കല്പന പ്രമാണിച്ചു
    അവന്റെ ആജ്ഞയൊക്കെയും അനുസരിച്ചു അവൻ കല്പിച്ചതുപോലെ ഒക്കെയും ചെയ്തിരിക്കകൊണ്ടു,'
  rmc-rmc: 'Ale le Rechabitenge phenďa o Jeremijaš: „Kada phenel o Nekzoraleder RAJ,
    o Del le Izraeloskro: ‚Vašoda, hoj šunenas o prikazis tumare dadeskro le Jonadaboskro
    a kerenas savoro avke, sar tumenge prikazinďa,'
  pes-OPV: 'و ارمیا به خاندان رکابیان گفت: «یهوه صبایوت خدای اسرائیل چنین می‌گوید:
    چونکه شما وصیت پدر خود یوناداب را اطاعت نمودیدو جمیع اوامر او را نگاه داشته، بهر‌آنچه
    او به شماامر فرمود عمل نمودید،'
  ron-1924: 'Ши Иеремия а зис касей рекабицилор: „Аша ворбеште Домнул оштирилор, Думнезеул
    луй Исраел: ‘Пентру кэ аць аскултат де порунчиле татэлуй востру Ионадаб, пентру
    кэ аць пэзит тоате орындуириле луй ши аць фэкут тот че в-а порунчит ел,'
  ben-OBCV: 'তারপর যিরমিয় রেখবের বংশধরদের বললেন, “বাহিনীগণের সদাপ্রভু, ইস্রায়েলের
    ঈশ্বর এই কথা বলেন: ‘তোমরা তোমাদের পূর্বপুরুষ যিহোনাদবের আদেশ পালন করেছ, তার সমস্ত
    নির্দেশ মেনে চলেছ এবং সে যে সমস্ত আদেশ দিয়েছিল, সব পালন করেছ।’'
  som-som: Markaas Yeremyaah wuxuu reer Reekaab ku yidhi, Rabbiga ciidammada oo ah
    Ilaaha reer binu Israa'iil wuxuu leeyahay, Idinku waxaad addeecdeen amarkii awowgiin
    Yoonaadaab, oo qaynuunnadiisii oo dhanna waad dhawrteen, oo waxaad wada samayseen
    wixii uu idinku amray oo dhan,
  lat-VUC: 'Domui autem Rechabitarum dixit Jeremias: Hæc dicit Dominus exercituum,
    Deus Israël: Pro eo quod obedistis præcepto Jonadab patris vestri, et custodistis
    omnia mandata ejus, et fecistis universa quæ præcepit vobis,'
  eng-ASVBT: 'And Jeremiah said unto the house of the Rechabites, Thus saith Jehovah
    of hosts, the God of Israel: Because ye have obeyed the commandment of Jonadab
    your father, and kept all his precepts, and done according unto all that he commanded
    you;'
  ita-1885: 'Ed alla casa de'' Recabiti Geremia disse: Così ha detto il Signor degli
    eserciti, l''Iddio d''Israele: Perciocchè voi avete ubbidito al comandamento di
    Gionadab, vostro padre, ed avete osservati tutti i suoi ordini, ed avete fatto
    secondo tutto quello ch''egli vi avea comandato;'
  eng-ULB: 'Jeremiah said to the family of the Rekabites, “Yahweh of hosts, God of
    Israel, says this: You have listened to the commands of Jonadab your ancestor
    and have kept them all—you have obeyed all that he commanded you to do—'
  spa-VBL: 'Entonces Jeremías dijo a los recabitas Esto es lo que dice el Señor Todopoderoso,
    el Dios de Israel: Como ustedes han obedecido las instrucciones de su antepasado
    Jonadab y han seguido sus órdenes y han hecho todo lo que él les dijo que hicieran,'
  fra-_FOB: 'Puis Jérémie dit à la maison des Récabites: Ainsi a dit l''Éternel des
    armées, le Dieu d''Israël: Parce que vous avez obéi à l''ordre de Jonadab, votre
    père, et que vous avez gardé tous ses commandements et fait selon tout ce qu''il
    vous a prescrit,'
  mal-mal: 'പിന്നെ യിരെമ്യാവ് രേഖാബ്യഗൃഹത്തോടു പറഞ്ഞത്: “യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ
    യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു. “നിങ്ങൾ നിങ്ങളുടെ പിതാവായ യോനാദാബിന്റെ കല്പന
    പ്രമാണിച്ച് അവന്റെ ആജ്ഞ സകലവും അനുസരിച്ച് അവൻ കല്പിച്ചതുപോലെ എല്ലാം ചെയ്തിരിക്കുകകൊണ്ട്,'
  urd-GVR: Lekin Raikābiyoṅ se Yarmiyāh ne kahā, “Rabbul-afwāj jo Isrāīl kā Ḳhudā
    hai farmātā hai, ‘Tum apne bāp Yūnadab ke hukm par pūre utar kar us kī har hidāyat
    aur har hukm par amal karte ho.’
  suz-BL: मिनु येरमीयामी रेकाबी आन चच युइ आन कली “मुर नेल्‍ल आन परमप्रभु यावे, इस्राएली
    आन परमप्रभुमी गेपुकीम इन किकी योनादाब आ देंशो टिना टिन नु मेको आ शेंशो नेल्‍ल
    नु इन कली अरेशो नेल्‍ल पाइतीनी।
  eng-NOY: 'And to the house of the Rechabites Jeremiah said: Thus saith Jehovah of
    hosts, the God of Israel: Because ye have obeyed the commandment of Jonadab, your
    father, and kept all his precepts, and done according to all which he commanded
    you,'
  ita-1927: 'E alla casa dei Recabiti Geremia disse: “Così parla l’Eterno degli eserciti,
    l’Iddio d’Israele: Poiché avete ubbidito all’ordine di Gionadab, vostro padre,
    e avete osservato tutti i suoi precetti, e avete fatto tutto quello ch’egli vi
    avea prescritto,'
  ckb-ckb: 'یەرمیا بە بنەماڵەی ڕێکابییەکانی گوت: «یەزدانی سوپاسالار، خودای ئیسرائیل
    ئەمە دەفەرموێت: ”ئێوە گوێڕایەڵی فەرمانەکەی یۆنادابی باپیرە گەورەتان بوون، هەروەها
    هەموو فەرمانەکانی ئەوتان پاراست و هەموو ئەوەتان کرد کە فەرمانی پێ کردبوون.“'
  eng-BBE: 'But to the Rechabites Jeremiah said, This is what the Lord of armies,
    the God of Israel, has said: Because you have done the orders of Jonadab your
    father, and have kept his rules, and done everything as he gave you orders to
    do it;'
  kan-OKCV: 'ಯೆರೆಮೀಯನು ರೇಕಾಬ್ಯರಿಗೆ, “ಇಸ್ರಾಯೇಲರ ದೇವರೂ, ಸರ್ವಶಕ್ತರೂ ಆದ ಯೆಹೋವ ದೇವರು ಹೀಗೆನ್ನುತ್ತಾರೆ:
    ನೀವು ನಿಮ್ಮ ಪೂರ್ವಜನಾದ ಯೆಹೋನಾದಾಬನ ಅಪ್ಪಣೆಯನ್ನು ಕೇಳಿ, ಅವನ ಎಲ್ಲ ವಿಧಿಗಳನ್ನು ಅನುಸರಿಸಿ,
    ಅವನು ಆಜ್ಞಾಪಿಸಿದ್ದನ್ನೆಲ್ಲಾ ನೆರವೇರಿಸಿದ ಕಾರಣ'
  tam-2017: 'பின்னும் எரேமியா ரேகாபியருடைய குடும்பத்தாரை நோக்கி: நீங்கள் உங்கள் தகப்பனாகிய
    யோனதாபின் கட்டளைக்குக் கீழ்ப்படிந்து, அவனுடைய கற்பனைகளையெல்லாம் கைக்கொண்டு, அவன்
    உங்களுக்குக் கட்டளையிட்டபடியெல்லாம் செய்துவந்தீர்களென்று, இஸ்ரவேலின் தேவனாகிய
