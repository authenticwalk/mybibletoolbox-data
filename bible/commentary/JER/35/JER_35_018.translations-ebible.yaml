  tbz-SIM: 'Dɛ kó difɔ̃nkúò kɛ̀ n nɑ́kɛ́ Dekɑbiibɛ kɛ dɔ̀: Ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ
