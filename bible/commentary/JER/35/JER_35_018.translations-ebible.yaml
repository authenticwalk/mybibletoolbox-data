  mya-JVB: ရေခပ် အမျိုးသား တို့အား လည်း ၊ ယေရမိ ဆင့်ဆို သော၊ ဣသရေလ အမျိုး၏ ဘုရား သခင်၊
    ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား ၏ အမိန့် တော်ဟူမူကား ၊ သင်တို့သည် သင် တို့အဘ
    ယောနဒပ် ၏ ပညတ် စကားကို နားထောင် ၍၊ သူ စီရင် ထုံးဖွဲ့သမျှ အတိုင်း ကျင့် စောင့်
    သောကြောင့်၊
  tbg-tbg: 'Noravano minti tumanta te Rekapira ankuara tiha, Isareri Variqa Noravano
    Kotiva ekaa kempuka vataava niara mintima tivo: Ne nenta kaivaqava Ionadaapiva
    uva maara tiva tora koqemake iri, ekaa vira uva koqemake avataqi vuarave.'
  hmo-hmo: 'To Rekaba ena iduhu taudia be Ieremia ese ia hereva henidia, ia gwau,
    “Siahu Ibounai Lohiabada, Israela ena Dirava, be inai bamona ia gwau: ‘Umui ese
    emui sene tauna Ionadaba ena oda hereva umui badinaia vadaeni, bona iena hadibaia
    hereva ibounai umui kamonai henia vadaeni, iena oda idauidau umui ese umui karaia
    vadaeni.'
  urd-urd: 'और यरमियाह ने रैकाबियों के घराने से कहा, ''रब्ब — उल — अफ़वाज, इस्राईल
    का ख़ुदा, यूँ फ़रमाता है कि: चूँकि तुमने अपने बाप यूनादाब के हुक्म को माना, और
    उसकी सब वसीयतों पर ''अमल किया है, और जो कुछ उसने तुम को फ़रमाया तुम बजा लाए;'
  rus-SYN: 'А дому Рехавитов сказал Иеремия: так говорит Господь Саваоф, Бог Израилев:
    за то, что вы послушались завещания Ионадава, отца вашего, и храните все заповеди
    его и во всем поступаете, как он завещал вам,'
  bqc-SIM: Ɔ̃ Zelemii ò Lekabu buipiↄnɛ, Dii Zĩgↄ̃de Isailiↄ Lua mɛ̀, lá á á
    dezi Yonadabu yãdilɛaɛ́ kũa, álɛ zĩkɛ yã́ pↄ́ a dìlɛɛ́piↄwa píi,
  tcz-CHONGTHU: 'Hichun Jeremiah in Rechab mite heng aseitai. Hatchungnung Pakai,
    Israel Pathen in hitin aseiye: Nanghon napu napau Jehonadab thupeh phatah in najuiyun,
    chule athusei ho nanitsoh keiyuvin ahi.'
  mar-mar: यिर्मया रेखाबाच्या कुटुंबियांना म्हणाला, “सेनाधीश परमेश्वर, इस्राएलचा देव,
    असे म्हणतो, ‘तुम्ही आपला पूर्वज योनादाब ह्यांच्या आज्ञा ऐकल्या आणि त्या सर्व पाळल्या.
    जे त्याने करण्यास आज्ञापिले त्याप्रमाणे तुम्ही केले आहे.
  qub-qub: 'Recabpita mirajcunatapis Jeremiasga niran: «Israelcunapa munayniyoj Tayta
    Diosninmi nin: ‹Unay awiluyqui Jonadab nishanta gamcunaga yachacushcanquimi. Imata
    nishushayquitapis wiyacushcanquimi. Llapantami nishushayquitaga cumlishcanqui.'
  bqp-bqp: Yerɑ Yeremi u Rekɑbun bwese te sɔ̃ɔwɑ u nɛɛ, ɑmɛniwɑ Gusunɔ, wɔllu kɑ tem
    Yinni wi u mɑɑ sɑ̃ɑ Isirelibɑn Yinni u geruɑ. U nɛɛ, wee i bɛɛn sikɑdo Yonɑdɑbun
    gere kɑ win yiirebu kpuro mɛm nɔɔwɑ.
  hat-hat: 'Apre sa, Jeremi di moun Rekab yo: -Men sa Seyè ki gen tout pouvwa a, Bondye
    pèp Izrayèl la, voye di nou: Nou te swiv lòd zansèt nou, Jonadab, te ban nou an.
    Nou te fè tou sa li te mande nou fè, tout lòd li te ban nou yo.'
  eng-BSB: 'Then Jeremiah said to the house of the Rechabites: “This is what the LORD
    of Hosts, the God of Israel, says: ‘Because you have obeyed the command of your
    forefather Jonadab and have kept all his commandments and have done all that he
    charged you to do,'
  eng-WEBPB: 'Jeremiah said to the house of the Rechabites, “The LORD of Armies, the
    God of Israel, says: ‘Because you have obeyed the commandment of Jonadab your
    father, and kept all his precepts, and done according to all that he commanded
    you,’'
  kbq-kbq: Hagi anante Jeremaia'a Rekapu nagara zamasamino, hankavenentake Ra Anumzana
    Israeli vahe Anumzamo'a huno, Na'ankure tamagra neramafa Jonadabu'ma huramante'nea
    nanekene tra ke'anena maka amage nenteta, nazano hihoma huno huramante'nea zanena
    maka amage ante vagare'naze.
  nhe-BL: 'Huajca na, niJeremías, niquincamahui nopa recabita tlacame huan niquinilhui:
    “Quej ni quiijtohua TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij, yajaya
    tlen toDios tiisraelitame: ‘Pampa inquitlepanitaque imohuejcapan tata Jonadab
    ipan nochi tlamantli, huajca ama se tlen imojuanti tlen iniixhuihua Jonadab nochipa
    nechtequipanos tiopan calijtic.’”'
  gub-BL: Na'e aze'eg Hekaw izuapyapyr wanupe kury. — Nezewe uze'eg Tupàn Tuweharupi
    Wiko Ma'e upuner wera'u ma'e Izaew wazar peme a'e. — Peruzar peipy Zonanaw ize'eg.
    Pezeruze'eg hemiapo karer rehe no. Pezapo hemiapo karer paw no.
  eng-DRA: 'And Jeremias said to the house of the Rechabites: Thus saith the Lord
    of hosts the God of Israel: Because you have obeyed the commandment of Jonadab
    your father, and have kept all his precepts, and have done all that he commanded
    you:'
