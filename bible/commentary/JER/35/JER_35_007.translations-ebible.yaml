    на той земле, где вы странниками”.
  bqc-SIM: A òwɛ̃ɛ lↄ wásuli kpɛdↄo, wásuli pↄ́tↄ̃o, wásuli vɛ̃ɛbu bao. À mɛ̀
    wásu wàↄ pↄ́piↄ vĩo, sema wàↄ ku zwã̀akpɛↄ guu gↄↄpii, kɛ́ wà e gɛ̃gɛ̃ bùsu
    pↄ́ wá kú a guu bↄ̀mↄↄ ũɛ beeu.
  tcz-CHONGTHU: Chule nanghon chenna in jong nakisah loudiu, muchi natulou diu, lengpilei
    jong nabollou diu, amavang ponbuh a nachen jing diu ahi. Hiche thupeh hi najui
    diu, nahinkho lhum keiyuva nakhopem nau gamsung a nom’a nachendiu ahi, ati.
  mar-mar: शिवाय कोणतेही घरे बांधू नका, कोणतेही बी पेरु नका, किंवा कोणतेही द्राक्षमळे
    लावू नका. हे तुमच्यासाठी नाहीत. तर तुम्ही आपल्या सर्व दिवसात तंबूत राहिले पाहिजे,
    याकरीता ज्या देशात तुम्ही परदेशी आहात त्यामध्ये दीर्घकाळ जगावे.
  qub-qub: Nogacunapäga niran imaypis witichinalla wasicunacho tiyanäcunapämi, chaynöpana
    gorpanölla tiyarcaycashä nasyuncho unaycama tiyanäcunapaj. Chaynöpis niran wasita
    mana ruranäcunapaj, chacrata mana arunäcunapaj, übastapis mana lantanäcunapaj.
  bqp-bqp: su ku rɑ diɑ bɑni, su ku rɑ gbenu ko, su ku rɑ mɑɑ resɛm gbɑɑnu ko, sɑ
    ǹ kpɛ̃ sɑ n mɑm ye mɔ. Adɑmɑ sɑ ko n wɑ̃ɑwɑ kuu bekunuginu sɔɔ bɛsɛn wɑ̃ɑru kpuro
    sɔɔ. Nge mɛyɑ sɑ ko kɑ tɛ tem mɛ sɔɔ, mi sɑ wɑ̃ɑ sɑ sɔru dimɔ mini.
  hat-hat: Pa janm bati kay, pa janm travay latè, pa janm plante rezen, pa janm achte
    bagay konsa non plis. N'a pase tout lavi nou anba tant. Konsa, n'a rete lontan
    nan peyi ki pa pou nou an.
  eng-BSB: Nor are you ever to build a house or sow seed or plant a vineyard. Those
    things are not for you. Instead, you must live in tents all your lives, so that
    you may live a long time in the land where you wander.’
  eng-WEBPB: You shall not build a house, sow seed, plant a vineyard, or have any;
    but all your days you shall dwell in tents, that you may live many days in the
    land in which you live as nomads.’
  kbq-kbq: Anage nehuno tamagra nona nonkita, hoza erita nonteta, waini hozanena erita
    ontetfa hiho. Hianagi tamagra kraga vahe'ma manitama vanoma hanaza mopafina, maka
    kna tamagra seli nompima manita vanoma hanuta za'zate manigahaze huno tasami'ne.
  nhe-BL: Huan nojquiya techilhui ma ax tiquinchihuase caltini, niyon ax tijtocase
    tomilhua, niyon ax tiquintocase xocomeca miltini, niyon ax tijcohuase tlaltini.
    Techilhui para san ma tiitztose ipan yoyon caltini. Huan techilhui intla tijtlepanitase
    tlen techilhui, huajca tijpiyase se cuali yolistli huan tihuejcahuase ipan ni
    tlaltepactli campa san tipaxalohuaj. Queja nopa techilhui.
  gub-BL: Pezapo zo tàpuz nehe. Pezutym zo ma'eà'yz nehe. Pezapo zo uwà tyw nehe.
    Peme'eg kar zo uwà tyw nehe no. Naheta kwaw peneko hawete peme nehe. Peiko tàpuzràn
    iapo pà tuweharupi nehe. Nezewe mehe pemumaw putar kwarahy tetea'u ko ywy rehe
    peneko pà nehe, i'i wa'yr wanupe.
  eng-DRA: 'Neither shall ye build houses, nor sow seed, nor plant vineyards, nor
    have any: but you shall dwell in tents all your days, that you may live many days
    upon the face of the earth, in which you are strangers.'
