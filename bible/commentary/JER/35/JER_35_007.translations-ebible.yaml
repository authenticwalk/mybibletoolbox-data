verse: JER.035.007
translations:
  mal-C: ‘മാത്രമല്ല, നിങ്ങൾ വീടുകൾ പണിയുകയോ വിത്തു വിതയ്ക്കുകയോ മുന്തിരിത്തോപ്പ് നട്ടുപിടിപ്പിക്കുകയോ
    ചെയ്യരുത്; ഇവയൊന്നും നിങ്ങൾക്ക് ഒരിക്കലും ഉണ്ടാകാൻ പാടില്ല, എന്നാൽ നിങ്ങൾ എപ്പോഴും
    കൂടാരങ്ങളിൽത്തന്നെ പാർക്കണം. അങ്ങനെയായാൽ നിങ്ങൾ ദേശാന്തരികളായി പാർക്കുന്ന ദേശത്ത്
    ദീർഘകാലം വസിക്കും, എന്നും അദ്ദേഹം കൽപ്പിച്ചു.’
  deu-TKW: oder ein Haus bauen oder Samen aussäen oder einen Weinberg pflanzen oder
    dergleichen in Besitz haben, sondern in Zelten sollt ihr wohnen euer Leben lang,
    auf daß ihr lange Zeit auf dem Boden lebet, auf dem ihr als Fremdlinge weilt!”
  lin-lin: mpe bokoki kotonga bandako te, kosala bilanga te, kolona banzete ya vino
    te mpe bokoki kozala na biloko wana te ; kasi bosengeli kaka kovanda tango nyonso
    na bandako ya kapo, mpo ete bozala na bomoi molayi kati na mokili oyo bozali baleki
    nzela. »
  eng-LSV: and you do not build a house, and you do not sow seed, and you do not plant
    a vineyard, nor have of [these]; for you dwell in tents all your days, that you
    may live many days on the face of the ground to where you are sojourning.
  eng-GNV: Neither shall ye build house, nor sow seede, nor plant vineyarde, nor haue
    any, but all your dayes ye shall dwell in tentes, that ye may liue a long time
    in the land where ye be strangers.
  eng-WEBSTER: 'Neither shall ye build house, nor sow seed, nor plant vineyard, nor
    have any : but all your days ye shall dwell in tents; that ye may live many days
    in the land where ye are strangers.'
  nhw-BL: Huan nojquiya techilhui ma amo tiquinchihuase calme, niyon amo tijtocase
    tomilhua, niyon amo tiquintocase xocomeca milme, niyon amo tijcohuase tlalme.
    Techilhui para san ma tiitztose ipan yoyon calme. Huan techilhui sintla tijtlepanitase
    catli techilhui, huajca tijpiyase se cuali nemilistli huan tihuejcahuase ipan
    ni tlaltipactli campa san tipaxalohuaj. Quej nopa techilhui.
  swh-ONEN: Pia msijenge nyumba kamwe, wala kuotesha mbegu au kupanda mashamba ya
    mizabibu. Kamwe msiwe na kitu chochote katika hivi, lakini siku zote lazima muishi
    kwenye mahema. Ndipo mtakapoishi kwa muda mrefu katika nchi ambayo ninyi ni wahamiaji.’
  bba-bba: su ku rɑ diɑ bɑni, su ku rɑ ɡbenu ko, su ku rɑ mɑɑ resɛm ɡbɑɑnu ko, sɑ
    ǹ kpɛ̃ sɑ n mɑm ye mɔ. Adɑmɑ sɑ ko n wɑ̃ɑwɑ kuu bekunuɡinu sɔɔ bɛsɛn wɑ̃ɑru kpuro
    sɔɔ. Nɡe mɛyɑ sɑ ko kɑ tɛ tem mɛ sɔɔ, mi sɑ wɑ̃ɑ sɑ sɔru dimɔ mini.
  eng-KJVCPB: 'neither shall ye build house, nor sow seed, nor plant vineyard, nor
    have any: but all your days ye shall dwell in tents; that ye may live many days
    in the land where ye be strangers.'
  luo-luo: Bende kik uger udi, kata komo kodhi kata pidho mzabibu; gigi ok onego ubed
    godo, to nyaka udag e hembe. Eka unudag kinde marabora e piny kama unie jokwath.’
  meu-meu: ruma auta basio haginia; basio hadohado; vine imeana ta basio hadoa eiava
    basio abia emui; a emui mauri dinadia iboudiai kalaga ai ba noho, o noholaiamu
    tanona ai emui mauri dinadia bae hoho helaoreana.
  npi-ULB: साथै, कुनै घरहरू नबनाओ, बीउ नरोप वा दाखबारी नलगाओ । यो तिमीहरूका लागि होइन
    । किनकि आफ्‍नो जीवनभर तिमीहरू पालमा बस्‍नुपर्छ, ताकि तिमीहरू विदेशीहरूको रूपमा
    बसिरहेका देशमा धेरै दिन बाँच्‍न सक्‍नेछौ ।'
  yor-yor: Bẹ́ẹ̀ ni, ẹ̀yin kò gbọdọ̀ kọ́ ilé tàbí kí ẹ fúnrúgbìn, tàbí kí ẹ gbin ọgbà
    àjàrà. Bẹ́ẹ̀ ni ẹ̀yin kò gbọdọ̀ ní ọ̀kankan nínú àwọn ohun wọ̀nyí, ṣùgbọ́n ní
    gbogbo ọjọ́ yín ni ẹ̀yin ó máa gbé inú àgọ́; kí ẹ̀yin kí ó lè wá ní ọjọ́ púpọ̀
    ní ilẹ̀ náà; níbi tí ẹ̀yin ti ń ṣe àtìpó.’
  pes-OPCB: همچنین به ما سفارش کرده است که نه خانه بسازیم، نه زراعت کنیم؛ نه تاکستان
    داشته باشیم و نه مزرعه؛ بلکه همیشه چادرنشین باشیم؛ و گفته است اگر اطاعت کنیم،
    در این سرزمین عمر طولانی و زندگی خوبی خواهیم داشت.
  tgl-ULB: Huwag din kayong magtayo ng anumang mga bahay, maghasik ng anumang mga
    butil o magtanim ng anumang mga ubasan, hindi ito para sa inyo. Sapagkat dapat
    kayong manirahan sa mga tolda sa buong buhay ninyo, upang sa gayon kayo ay mamumuhay
    ng mahabang panahon sa lupain kung saan kayo nananatili gaya ng mga dayuhan.'
  hui-hui: Ani lowa ibugua inahondo bi marubi langialu, Tígua e andabi nabi gerebi
    mabubi nahangalimu, lalu mana lene. Ina horo bibahendengi balai andaha dege haabo
    holene nga lene. Iname mana ogoni talialu harimayagua nde ina dindi ogoni nabaile
    howa ogoriani lu haabo holeberema lene.
  mya-mya: သူ​သည်​အ​ကျွန်ုပ်​တို့​အား​အိမ်​များ​ကို​မ ဆောက်​ကြ​ရန်​နှင့် လယ်​များ​ကို​မ​လုပ်​ကြ
    ရန်​သော်​လည်း​ကောင်း၊ စ​ပျစ်​ဥ​ယျာဉ်​များ ကို​မ​စိုက်​မ​ပျိုး၊ မ​ဝယ်​မ​ယူ​ကြ​ရန်​သော်
    လည်း​ကောင်း​မှာ​ကြား​ထား​ပါ​သေး​၏။ အ ကျွန်ုပ်​တို့​သည်​သူ​စိမ်း​တစ်​ရံ​ဆံ​အ​ဖြစ်​နှင့်
    နေ​ထိုင်​ရာ​ပြည်​တွင် ဆက်​လက်​နေ​ထိုင်​နိုင် ကြ​မည့်​အ​ကြောင်း​တဲ​ရှင်​များ​တွင်​သာ
    နေ​ကြ​ရန်​ကို​လည်း​မိန့်​မှာ​ခဲ့​ပါ​၏။-
  bod-N: ཁང་པ་མ་བརྩིག ས་བོན་ཡང་མ་འདེབས། རྒུན་འབྲུམ་ར་བ་ཡང་མ་འཛུགས་ལ་དེ་རང་ལ་ཡོད་ཀྱང་མི་རུང་བར།
    ཚེ་གང་པོར་གུར་དུ་བསྡད་ནས་ཁྱོད་ཅག་བྱེས་སུ་སྡོད་པའི་ས་སྟེང་དུ་ཚེ་ཐག་རིང་བར་གྱིས་ཤིག་ཅེས་གསུངས་ལ།
  sna-sna: Zvakare, hamufaniri kutombovaka dzimba, kana kudyara mbeu kana kurima minda
    yemizambiringa; hamufaniri kuva nechimwe chezvinhu izvi, asi munofanira kugara
    mumatende nguva dzose. Ipapo muchararama mazuva akawanda munyika iyo yamuri vatorwa.’
  spa-BLM: No construiréis casa, ni sembraréis semilla, ni plantaréis viña, ni tendréis
    nada; sino que todos vuestros días habitaréis en tiendas, para que viváis muchos
    días en la tierra en que vivís como nómadas.’
  cac-cac: Yac'annac pax yovalil vin̈ to max co b'o co pat, max cavej cavb'en, max
    cavej pax co uva. Yalannac pax vin̈ d'ayon̈ to an̈ej d'a yoltac mantiado tzon̈
    aji, ichan̈ej chi' ol aj quec' d'a masanil tiempo d'a sat lum b'aj eq'uelb'an̈ej
    quec' tic.
  swh-ULB: Pia, msijenge nyumba yoyote, kupanda mbegu zozote, wala kupanda shamba
    lolote la mizabibu; hivi siyo kwa ajili yenu. Kwa maana lazima muishi katika hema
    maisha yenu yote, ili kwamba muweze kuishsi siku nyingi katika nchi mnayoishi
    kama wageni.'
  bel-bel: і дамоў ня будуйце і насеньня ня сейце, і вінаграднікаў не разводзьце і
    ня майце іх, а жывеце ў вашых намётах ва ўсе дні жыцьця вашага, каб вам доўга
    пражыць на той зямлі, дзе вы вандруеце.
  deu-ELBBK: und ihr sollt kein Haus bauen und keinen Samen säen und keinen Weinberg
    pflanzen, noch sie besitzen; sondern in Zelten sollt ihr wohnen alle eure Tage,
    damit ihr viele Tage lebt auf dem Erdboden, wo ihr euch aufhaltet.
  mbb-OT: 'Wey heini pa is inmandù din kenami: ‘Kenè kew mebangun te menge valey wey
    kenè kew pemula minsan menge paras. Indawey zaan kenami is ked-angken keniyan
    he menge vutang. Kinahanglan he ziyè key zà ed-ubpà te tulda. Ne emun edtumanen
    dey heini, egkeuǥet is ked-ubpè dey zutun te tanà he ebpeveyaan dey.’'
  mal-2015: നിങ്ങളും നിങ്ങളുടെ മക്കളും ഒരിക്കലും വീഞ്ഞു കുടിക്കരുതു; വീടു പണിയരുതു;
    വിത്തു വിതെക്കരുതു; മുന്തിരിത്തോട്ടം ഉണ്ടാക്കരുതു; ഈവക ഒന്നും നിങ്ങൾക്കുണ്ടാകയുമരുതു;
    നിങ്ങൾ ജീവപര്യന്തം കൂടാരങ്ങളിൽ പാർക്കേണം എന്നിങ്ങനെ കല്പിച്ചിരിക്കുന്നു.
  rmc-rmc: Ma ačhaven tumenge khera, ma sadzinen o semena a ma cinaven o viňici. Bešen
    andro stani calo tumaro dživipen, a avke tumen dodživena but berša pre kadi phuv,
    pre savi san ča putňika.‘
  pes-OPV: و خانه هابنا مکنید و کشت منمایید و تاکستانها غرس مکنید و آنها را نداشته
    باشید بلکه تمامی روزهای خود را در خیمه‌ها ساکن شوید تا روزهای بسیاربه روی زمینی
    که شما در آن غریب هستید زنده بمانید.
  ron-1924: ши нич сэ ну зидиць касе, сэ ну семэнаць ничо сэмынцэ, сэ ну сэдиць вий,
    нич сэ ну стэпыниць вий, чи тоатэ вяца воастрэ сэ локуиць ын кортурь, ка сэ трэиць
    мултэ време ын цара ын каре сунтець стрэинь.’
  ben-OBCV: সেই সঙ্গে তোমরা কোনো ঘরবাড়ি নির্মাণ করবে না, বীজবপন বা দ্রাক্ষাকুঞ্জ
    তৈরি করে চারা রোপণ করবে না; তোমরা অবশ্যই কখনও এসব জিনিসের কোনোটিই পেতে চাইবে না,
    কিন্তু সবসময়ই তাঁবুতে বসবাস করবে। তাহলে তোমরা যে দেশে ভবঘুরের মতো বাস করো, সেখানে
    দীর্ঘ সময় থাকতে পারবে।’
  som-som: Oo innaba guri ha dhisanina, abuurna ha daadinina, oo beercanabna ha beeranina,
    hana yeelanina, laakiinse cimrigiinna oo dhan waxaad degganaataan teendhooyin
    si aad wakhti dheer u sii joogtaan dalka aad deggan tihiin.
  lat-VUC: 'et domum non ædificabitis, et sementem non seretis, et vineas non plantabitis,
    nec habebitis: sed in tabernaculis habitabitis cunctis diebus vestris, ut vivatis
    diebus multis super faciem terræ in qua vos peregrinamini.'
  eng-ASVBT: neither shall ye build house, nor sow seed, nor plant vineyard, nor have
    any; but all your days ye shall dwell in tents; that ye may live many days in
    the land wherein ye sojourn.
  ita-1885: E non edificate alcuna casa, e non seminate alcuna semenza, e non piantate
    vigne, e non ne abbiate alcuna; anzi abitate tutti i giorni della vita vostra
    in tende; acciocchè viviate per lunghi giorni sopra la terra, nella quale voi
    siete forestieri.
  eng-LXXUP: Nevertheless hear ye the word of the Lord which I speak in your ears,
    and in the ears of all the people.
  eng-ULB: Also, do not build any houses, sow any seeds, or plant any vineyards; this
    is not for you. For you must live in tents all your days, so that you might live
    many days in the land where you are staying as foreigners.'
  spa-VBL: No construyan nunca casas, ni siembren cosechas, ni planten viñedos. No
    lo hagan. En cambio, vivan siempre en tiendas para que tengan una larga vida mientras
    se desplazan de un lugar a otro del país’.
  fra-_FOB: Vous ne bâtirez point de maisons; vous ne sèmerez pas de semence; vous
    ne planterez pas de vigne, et vous n'en posséderez point; mais vous habiterez
    sous des tentes, tous les jours de votre vie, afin que vous viviez longtemps sur
    la terre où vous êtes étrangers.
  mal-mal: നിങ്ങളും നിങ്ങളുടെ മക്കളും ഒരിക്കലും വീഞ്ഞു കുടിക്കരുത്; വീടു പണിയരുത്;
    വിത്ത് വിതയ്ക്കരുത്; മുന്തിരിത്തോട്ടം ഉണ്ടാക്കരുത്; ഈ വക ഒന്നും നിങ്ങൾക്കുണ്ടാകുകയും
    അരുത്; നിങ്ങൾ ജീവപര്യന്തം കൂടാരങ്ങളിൽ വസിക്കണം എന്നിങ്ങനെ കല്പിച്ചിരിക്കുന്നു.
  urd-GVR: Us ne hameṅ yih hidāyat bhī dī, ‘Na makān tāmīr karnā, na bīj bonā aur
    na angūr kā bāġh lagānā. Yih chīzeṅ kabhī bhī tumhārī milkiyat meṅ shāmil na hoṅ,
    kyoṅki lāzim hai ki tum hameshā ḳhaimoṅ meṅ zindagī guzāro. Phir tum lambe arse
    tak us mulk meṅ rahoge jis meṅ tum mehmān ho.’
  suz-BL: मेको प्रोंइशा यो गेपुकीम गेनायो खिं मसेलीन। वांचेर मशोक्‍कीन। अङगुर मख्रुमीन।
    गेपुकीम मोदेंशो गेय गेनायो मपने। तन्‍न इन बाक्‍शो रागीम शुश सम्‍म ब्रोंइमल, दे
    गेना हना यो ताम्‍बुपुकीम बाक्‍शा हिरशा गाक्‍कीन’ दे शेंशो बाक्‍त।
  eng-NOY: neither shall ye build house, nor sow seed, nor plant vineyard, nor have
    any; but all your days ye shall dwell in tents, that ye may live long in the land
    wherein ye are strangers.
  ita-1927: e non edificherete case, non seminerete alcuna semenza, non pianterete
    vigne, e non ne possederete alcuna, ma abiterete in tende tutti i giorni della
    vostra vita, affinché viviate lungamente nel paese dove state come forestieri.
  ckb-ckb: هەروەها خانوو بنیاد مەنێن، کشتوکاڵ مەکەن، ڕەزیش مەچێنن و نەتانبێت، بەڵکو
    بە درێژایی ژیانتان چادرنشین بن، بۆ ئەوەی تەمەنێکی درێژ لەسەر ڕووی ئەم خاکە بژین
    کە ئێوە تێیدا نامۆن.“
  eng-BBE: 'And you are to make no houses, or put in seed, or get vine-gardens planted,
    or have any: but all your days you are to go on living in tents, so that you may
    have a long life in the land where you are living as in a strange country.'
  kan-OKCV: ಮನೆ ಕಟ್ಟಬೇಡಿರಿ, ಬೀಜವನ್ನು ಬಿತ್ತಬೇಡಿರಿ; ದ್ರಾಕ್ಷಿತೋಟವನ್ನು ನೆಡಬೇಡಿರಿ, ಅಂಥದ್ದು
    ನಿಮಗಿರಬಾರದು. ಆದರೆ ನೀವು ಪರಕೀಯರ ದೇಶದಲ್ಲಿ ನಿಮ್ಮ ದಿನಗಳು ಬಹಳವಾಗಿರುವ ಹಾಗೆ ನಿಮ್ಮ ದಿವಸಗಳಲ್ಲೆಲ್ಲಾ
    ಗುಡಾರಗಳಲ್ಲಿ ವಾಸಮಾಡಬೇಕು.
  tam-2017: நீங்களும் உங்கள் பிள்ளைகளும் என்றென்றைக்கும் திராட்சைரசம் குடிக்காமலும்,
    வீட்டைக் கட்டாமலும், விதையை விதைக்காமலும், திராட்சைத்தோட்டத்தை நாட்டாமலும், அதைக்
    கையாளாமலும், உங்களுடைய எல்லா நாட்களிலும் கூடாரங்களில் குடியிருப்பீர்களாக என்று
    எங்களுக்குக் கட்டளையிட்டார்.
