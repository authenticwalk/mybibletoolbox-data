verse: JER.035.003
translations:
  mal-C: അങ്ങനെ ഞാൻ ഹബസിന്യാവിന്റെ മകനായ യിരെമ്യാവിന്റെ മകൻ യയസന്യാവിനെയും അദ്ദേഹത്തിന്റെ
    സഹോദരന്മാരെയും അദ്ദേഹത്തിന്റെ സകലപുത്രന്മാരെയും—രേഖാബ്യഗൃഹത്തെ മുഴുവനും കൂട്ടിക്കൊണ്ടുവരുന്നതിനു
    പോയി.
  deu-TKW: Da holte ich Jasanja, den Sohn Jeremias, des Sohnes Habazinjas, nebst seinen
    Brüdern und all' seinen Söhnen und die ganze Genossenschaft der Rechabiter
  lin-lin: 'Boye, nakendeki kokutana na Yazania, mwana mobali ya Jeremi, mwana mobali
    ya Abatsinia, mpe bandeko na ye ya mibali elongo na bana na bango nyonso ya mibali :
    libota mobimba ya bato ya libota ya Rekabi.'
  eng-LSV: And I take Jaazaniah son of Jeremiah, son of Habazziniah, and his brothers,
    and all his sons, and all the house of the Rechabites,
  eng-GNV: Then tooke I Iaazaniah, the sonne of Ieremiah the sonne of Habazziniah,
    and his brethren, and all his sonnes, and the whole house of the Rechabites,
  eng-WEBSTER: Then I took Jaazaniah the son of Jeremiah, the son of Habaziniah, and
    his brethren, and all his sons, and the whole house of the Rechabites;
  nhw-BL: Huajca na niyajqui niquitato Jaazanías, icone se tlacatl catli nojquiya
    itoca Jeremías, huan iixhui Habasinías. Huan nijhuicac ya huan nochi iicnihua
    catli eliyayaj ifamilia Recab,
  swh-ONEN: Basi nikaenda kumwita Yaazania mwana wa Yeremia, mwana wa Habazinia, na
    ndugu zake na wanawe wote, yaani jamaa nzima ya Warekabi.
  bba-bba: Mɑ Yeremi u dɑ u Yɑɑsɑniɑ Yeremin bii, Hɑbɑsiniɑn debubu sokɑ kɑ win dusibu
    kɑ win bibu kpuro, Rekɑbun bweseru kpuro ɡesi.
  eng-KJVCPB: Then I took Jaazaniah the son of Jeremiah, the son of Habaziniah, and
    his brethren, and all his sons, and the whole house of the Rechabites;
  luo-luo: Omiyo ne adhi mondo aom Jazania wuod Jeremia, ma wuod Habazinia gi owetene
    kod yawuote duto, anywola duto mag joka Rekab.
  meu-meu: Taunabunai, Iaasania, Ieremia Habasinia natuna, mai tadikakana bona natuna
    iboudiai ida, bona Rekab iduhuna idoinai, na abidia.
  npi-ULB: त्यसैले मैले यर्मियाका छोरा, हबसिन्याहका नाति याजन्याह र तिनका भाइहरू,
    तिनका सबै छोरा र रेकाबीहरूका सबै परिवारलाई ल्‍याएँ ।
  yor-yor: Nígbà náà ni mo mu Jaaṣaniah ọmọ Jeremiah, ọmọ Habasiniah àti àwọn arákùnrin
    rẹ̀; àti gbogbo àwọn ọmọ rẹ̀, àti gbogbo ilé àwọn ọmọ Rekabu.
  pes-OPCB: پس پیش یازنیا، که نام پدرش ارمیا و نام پدر بزرگش حبصنیا بود، رفتم و او
    را با همۀ برادران و پسرانش که نمایندهٔ طایفهٔ رکابی‌ها بودند،
  tgl-ULB: Kaya dinala ko si Jaazanias na anak ni Jeremias na anak ni Habasinias at
    ang kaniyang mga kapatid na lalaki, ang lahat ng kaniyang mga anak na lalaki at
    ang lahat ng angkan ng Recabita.
  hui-hui: Ani laya handala i̱na agali mbira Legaba hameigini aria Yaremaia mendenaga
    igini Yasanaia heago ibu Habasinia aguane mbira henego hondo piru. Hondo puwa
    ibu hamene bu hearubi ibu igini hearubi ibu aria maru hearubi haru ibai haru.
  mya-mya: သို့​ဖြစ်​၍​ငါ​သည်(အ​ခြား​ယေ​ရ​မိ​၏​သား၊ ဟာ​ဗ​ဇိ​ညာ​၏​မြေး) ယာ​ဇ​ညာ​နှင့်​သူ​၏
    ညီ​အစ်​ကို​များ၊ သား​များ​ဖြစ်​ကြ​သော ရေ​ခပ်​သား​ချင်း​စု​အ​ပေါင်း​တို့​ကို၊-
  bod-N: ངས་ཧ་བ་ཟིན་ཡཱའི་ཚ་བོ་སྟེ་ཡེ་རེམ་ཡཱའི་བུ་ཡ་ཨ་ཟན་ཡཱ་དང་དེའི་སྤུན་མཆེད་རྣམས།
    དེའི་བུ་ཐམས་ཅད། རེ་ཁབ་པའི་ཁྱིམ་རྒྱུད་ཐམས་ཅད་ཁྲིད་ནས།
  sna-sna: Saka ndakaenda ndikandotora Jaazania mwanakomana waJeremia, mwanakomana
    waHabhazinia, nehama dzake navakomana vake vose, mhuri yose yavaRekabhi.
  spa-BLM: Entonces tomé a Jaazanías hijo de Jeremías, hijo de Habazzinías, con sus
    hermanos, con todos sus hijos y con toda la casa de los recabitas;
  cac-cac: Yuj chi' ix b'at in sayec' vin̈aj Jaazanías yuninal junxo vin̈aj Jeremías,
    yixchiquin vin̈aj Habasinías. Ix vic'b'at vin̈ yed' eb' yuc'tac yed' pax eb' yuninal
    eb' yed' masanil eb' yin̈tilal vin̈aj Recab cajan ta'.
  swh-ULB: Hivyo nilimchukua Yaazania mwana wa Yeremia mwana wa Habasinia na ndugu
    zake, wanawe wote, na familia yote ya Warekabi.
  bel-bel: Я ўзяў Язанію, сына Ераміі, сына Авацыніі, і братоў ягоных, і ўсіх сыноў
    ягоных і ўвесь дом Рэхавітаў,
  deu-ELBBK: Und ich nahm Jaasanja, den Sohn Jeremias, des Sohnes Chabazinjas, und
    seine Brüder und alle seine Söhne und das ganze Haus der Rekabiter,
  mbb-OT: Umbe, mibeyaan ku si Jaazania (anak sikandin te egngezanan daan te Jeremias,
    he anak ni Habazinia) wey is langun he menge suled din wey menge anak. Iyan sikandan
    tivuuk he pemilya te menge Rikabnen.
  mal-2015: അങ്ങനെ ഞാൻ ഹബസിന്യാവിന്റെ മകനായ യിരെമ്യാവിന്റെ മകൻ യയസന്യാവെയും അവന്റെ
    സഹോദരന്മാരെയും അവന്റെ സകലപുത്രന്മാരെയും രേഖാബ്യഗൃഹം മുഴുവനെയും കൂട്ടി
  rmc-rmc: Avke iľom le Jaazanja, le Jirmejoskre čhas, le Chabacinjoskre vnukos, the
    leskre phralen the savore leskre čhaven the caľi famelija le Rechabitengri
  pes-OPV: پس یازنیا ابن ارمیا ابن حبصنیا و برادرانش وجمیع پسرانش و تمامی خاندان رکابیان
    رابرداشتم،
  ron-1924: Ам луат пе Иаазания, фиул луй Иеремия, фиул луй Хабазиния, пе фраций сэй,
    пе тоць фиий сэй ши тоатэ каса рекабицилор
  ben-OBCV: তখন আমি হবৎসিনিয়ের পুত্র যিরমিয়ের পুত্র যাসনিয়, তার ভাইদের ও তার সব
    পুত্রের, রেখবীয়দের সমস্ত পরিজনের কাছে গেলাম।
  som-som: Markaasaan soo kaxaystay Ya'asanyaah ina Yeremyaah oo ahaa ina Habasinyaah,
    iyo walaalihiis, iyo wiilashiisii oo dhan, iyo qoyskii reer Reekaab oo dhan,
  lat-VUC: Et assumpsi Jezoniam filium Jeremiæ filii Habsaniæ, et fratres ejus, et
    omnes filios ejus, et universam domum Rechabitarum,
  eng-ASVBT: Then I took Jaazaniah the son of Jeremiah, the son of Habazziniah, and
    his brethren, and all his sons, and the whole house of the Rechabites;
  ita-1885: Io adunque presi Iaazania, figliuol di Geremia, figliuolo di Habassinia,
    e i suoi fratelli, e tutti i suoi figliuoli, e tutta la famiglia de' Recabiti.
  eng-LXXUP: Yet two full years, and I will return into this place the vessels of
    the house of the Lord,
  eng-ULB: So I took Jaazaniah son of Jeremiah son of Habazziniah and his brothers,
    all his sons, and all the family of the Rekabites.
  spa-VBL: 'Fui, pues, a visitar a Jaazanías hijo de Jeremías, hijo de Habazzinías,
    y a sus hermanos y a todos sus hijos: toda la familia recabita.'
  fra-_FOB: Je pris donc Jaazania, fils de Jérémie, fils de Habatsinia, et ses frères,
    et tous ses fils, et toute la maison des Récabites;
  mal-mal: അങ്ങനെ ഞാൻ ഹബസിന്യാവിന്റെ മകനായ യിരെമ്യാവിന്റെ മകൻ യയസന്യാവിനെയും അവന്റെ
    സഹോദരന്മാരെയും അവന്റെ സകലപുത്രന്മാരെയും രേഖാബ്യഗൃഹത്തെ മുഴുവൻ കൂട്ടി
  urd-GVR: Chunāṅche maiṅ Yāzaniyāh bin Yarmiyāh bin Habassiniyāh ke pās gayā aur
    use us ke bhāiyoṅ aur tamām beṭoṅ yānī Raikābiyoṅ ke pūre gharāne samet
  suz-BL: मोपतीके गो हाबासीन्‍याह आ तौ येरमीया, आ तौ याजन्‍याह नु मेको आ लोक्‍बपुकी,
    मेको आ तौ नेल्‍ल नु रेकाबी आन खिं ङा मुर नेल्‍ल आन कली लाइक्‍तामी।
  eng-NOY: Then I took Jaazaniah, the son of Jeremiah, the son of Habaziniah, and
    his brethren, and all his sons, and the whole house of the Rechabites,
  ita-1927: Allora io presi Jaazania, figliuolo di Geremia, figliuolo di Habazzinia,
    i suoi fratelli, tutti i suoi figliuoli e tutta la casa dei Recabiti,
  ckb-ckb: منیش یازەنیاهوی کوڕی یەرمیای کوڕی حەڤەچینیا و براکانی و هەموو کوڕەکانی
    و هەموو بنەماڵەی ڕێکابییەکانم برد.
  eng-BBE: Then I took Jaazaniah, the son of Jeremiah, the son of Habazziniah, and
    his brothers and all his sons and all the Rechabites;
  kan-OKCV: ಆಗ ನಾನು ಹಬಚ್ಚಿನ್ಯನ ಮಗ, ಯೆರೆಮೀಯನ ಮಗನಾದ, ಯಾಜನ್ಯನೂ, ಅವನ ಸಹೋದರರನ್ನೂ, ಅವನ ಪುತ್ರರೆಲ್ಲರನ್ನೂ
    ರೇಕಾಬನ ಸಮಸ್ತ ಮನೆಯವರನ್ನೂ ಕರೆಯುವುದಕ್ಕೆ ಹೋದೆನು.
  tam-2017: அப்பொழுது நான் அபசினியாவின் மகனாகிய எரேமியாவுக்கு மகனான யசினியாவையும்,
    அவனுடைய சகோதரரையும், அவனுடைய மகன்கள் எல்லோரையும், ரேகாபியருடைய குடும்பத்தார் அனைவரையும்
    அழைத்து;
  spa-RV-1909: Tomé entonces á Jaazanías hijo de Jeremías, hijo de Habassinías, y
    á sus hermanos, y á todos sus hijos, y á toda la familia de los Rechâbitas;
  ron-BTF: Atunci am luat pe Iaazania, fiul lui Ieremia, fiul lui Habaținia și pe
    frații săi și pe toți fiii săi și toată casa recabiților;
  eng-WEBP: Then I took Jaazaniah the son of Jeremiah, the son of Habazziniah, with
    his brothers, all his sons, and the whole house of the Rechabites;
  eng-FBV: So I went to visit Jaazaniah son of Jeremiah, the son of Habazziniah, and
    his brothers and all his sons—the whole Rechabite family.
  nld-1939: Ik ging dus Jaäzanja halen, den zoon van Jirmejáhoe, zoon van Chabassinja,
    met zijn broers en al zijn zonen, en het hele geslacht der Rekabieten,
  nch-BL: Huajca na niyajqui niquitato Jaazanías, icone se tacat cati nojquiya itoca
    Jeremías, huan iixhui Habasinías. Huan nijhuicac ya huan nochi iicnihua cati eliyayaj
    ifamilia Recab,
  vie-1934: Tôi bèn đem Gia-a-xa-nia, con trai Giê-rê-mi, cháu Ha-bát-si-nia, cùng
    các anh em người, mọi con trai người, và cả nhà Rê-cáp nữa.
  hin-CV: इसलिये मैं यात्सानिया को, जो येरेमियाह का पुत्र हाबाज़ीनियाह का पौत्र था
    तथा उसके भाइयों एवं उसके सारे पुत्रों तथा रेखाबियों के संपूर्ण वंश को
  spa-BES: Entonces tomé a Jaazanías, hijo de Jeremías, hijo de Habasinias, y a sus
    hermanos y todos sus hijos y todos los recabitas.
  tdx-tdx: Aa le nendeseko t’Iaazanià ana’ Iirmeà, ana’ i Habazinia, naho o roahalahi’eo
    rekets’ o ana’e iabio, vaho ty haampon’ anjomba’ o nte-Rekao.
  tha-KJV: ดังนั้น ข้าพเจ้าจึงนำยาอาซันยาห์ บุ​ตรชายเยเรมีย์ ผู้​เป็นบุตรชายฮาบาซินยาห์และพี่น้องของเขา
    และบุตรชายของเขาทั้งหมด และวงศ์วานเรคาบทั้งหมด
  por-BR-2018: Tomei então a Jazanias filho de Jeremias, filho de Habazinias, e a
    seus irmãos, e a todos os seus filhos, e todos da casa dos recabitas;
  deu-ELO: Und ich nahm Jaasanja, den Sohn Jeremias, des Sohnes Chabazinjas, und seine
    Brüder und alle seine Söhne und das ganze Haus der Rekabiter,
  eng-WYC-2018: And I took Jaazaniah, the son of Jeremy, son of Habaziniah, and his
    brethren, and all the sons of him, and all the house of Rechabites. (And I went
    to Jaazaniah, the son of Jeremiah, the son of Habaziniah, and his brothers, and
    all their sons, and all the house of the Rechabites.)
  epo-epo: Kaj mi prenis Jaazanjan, filon de Jeremia, filo de Ĥabacinja, kaj liajn
    fratojn kaj ĉiujn liajn filojn kaj la tutan domon de la Reĥabidoj;
  uig-PIN: Xuning bilǝn mǝn Habazziniyaning nǝwrisi, Yǝrǝmiyaning oƣli Jaazaniyani,
    uning ukilirini wǝ barliⱪ bala-qaⱪilirini, xuningdǝk Rǝkabning pütkül jǝmǝtini
    elip kelixkǝ qiⱪtim;
  beo-beo: Amaiba:le, na da Liga:be fi dunu huluane - Ya:ia:sanaia (Yelemaia eno egefe
    amola Habasinaia ea aowa) amola ea yolali amola egefe huluane, amo lale,
  tpi-OTNT: Bikpela i tok pinis, orait mi go lukim wanpela Rekap, nem bilong en Jasania.
    Em i pikinini man bilong Jeremia, na tumbuna pikinini bilong Habasinia. Na mi
    kisim em wantaim ol brata na ol pikinini man bilong en na olgeta arapela man bilong
    lain Rekap,
  hau-SA: Sai na tafi don in kawo Ya’azaniya ɗan Irmiya, ɗan Habazziniya, da ’yan’uwansa
    da kuma dukan ’ya’yansa maza, dukan iyalin Rekabawa.
  uig-LAT: Shuning bilen men Xabazziniyaning newrisi, Yeremiyaning oghli Jaazaniyani,
    uning ukilirini we barliq bala-chaqilirini, shuningdek Rekabning pütkül jemetini
    élip kélishke chiqtim;
  nde-nde: Ngakho ngayathatha uJazaniya indodana kaJeremiya, indodana kaHabhaziniya,
    labafowabo kanye lamadodana akhe wonke lomuzi wonke wamaRekhabi.
  ton-ton: Pea naʻaku toki ʻave ʻa Seasania ko e foha ʻo Selemaia, ko e foha ʻo Hapasinia,
    mo hono kāinga pea mo hono ngaahi foha kotoa pē, pea mo e fale kotoa pē ʻoe fānau
    ʻa Lekapi;
  ces-1613: Tedy pojav Jazaniáše syna Jeremiášova, syna Chabaciniášova, a bratří jeho
    i všecky syny jeho se vší rodinou Rechabitských,
  eng-WMB: Then I took Jaazaniah the son of Jeremiah, the son of Habazziniah, with
    his brothers, all his sons, and the whole house of the Rechabites;
  tam-TCV: ஆகவே நான் அபசினியாவின் மகனான எரேமியாவின் மகன் யாஸனியாவையும், அவனுடைய சகோதரரையும்,
    அவனுடைய எல்லா மகன்களுமான ரேகாபியரின் முழு குடும்பத்தாரையும் அழைக்கப் போனேன்.
  ceb-ULB: Busa gidala ko si Jaazania ang anak nga lalaki ni Jeremias ang anak nga
    lalaki ni Habazinia ug ang iyang mga igsoong lalaki, ang tanan niyang mga anak
    nga lalaki, ug ang tanang panimalay sa Recabnon.
  pol-UBG: Zabrałem więc ze sobą Jaazaniasza, syna Jeremiasza, syna Chabasiniasza,
    jego braci, wszystkich jego synów i cały dom Rekabitów;
  urd-GVU: چنانچہ مَیں یازنیاہ بن یرمیاہ بن حبصِّنیاہ کے پاس گیا اور اُسے اُس کے بھائیوں
    اور تمام بیٹوں یعنی ریکابیوں کے پورے گھرانے سمیت
  deu-1912: Da nahm ich Jaasanja, den Sohn Jeremia's, des Sohnes Habazinjas, samt
    seinen Brüdern und allen seinen Söhnen und das ganze Haus der Rechabiter
  kan-2017: ಆಗ ಪ್ರವಾದಿಯು ಯೆರೆಮೀಯನ ಮಗನೂ ಹಬಚ್ಚಿನ್ಯನ ಮೊಮ್ಮಗನೂ ಆದ ಯಾಜನ್ಯನನ್ನು, ಅವನ ಅಣ್ಣತಮ್ಮಂದಿರನ್ನು,
    ಅವನ ಎಲ್ಲಾ ಮಕ್ಕಳನ್ನು, ಅಂತು ರೇಕಾಬನ ಮನೆತನದವರೆಲ್ಲರನ್ನೂ
  yap-yap: Aram mug fek ga’ngin e re ke girdi’ nem ni Rekab — i Jaazaniah (nib mo’on
    ni fak yug rebe Jeremiah, nib mo’on ni fak Habazziniah) nge gubin pi walagen ni
    pumo’on nge pifakrad ni pumo’on —
  hlt-MCSB: Te dongah Habazziniah koca Jeremiah capa Jaazaniah neh amah boeinaphung,
    amah koca boeih neh Rekhah imkhui boeih te ka khuen.
  mdy-ETH: ዬያሮ ታኣኒ ዔርሚያሴ ናኣዚ ዬዓዛኒያንታ ሃባዲኒያ ናኣዚንታ ጌርሲንሢንታ ዔያቶኮ ናኣቶንታ ቢያ፥ ሬካባ ማኣሮ ዓሶ
    ጉቤ ዔኪ ዴንዴኔ።
  twi-ASANTE: Enti, mekɔpɛɛ Habasinia babarima Yeremia babarima Yaasania ne ne nuammarima
    ne ne mmammarima nyinaa, Rekabfoɔ abusuadɔm no.
  eng-WEBU: Then I took Jaazaniah the son of Jeremiah, the son of Habazziniah, with
    his brothers, all his sons, and the whole house of the Rechabites;
  wal-wal: Yaagin baada, Habaadiiniyaa na7aa na7aa, Ermmaasa na7aa Ya7azaaniyaa, a
    ishanttanne a attuma naata ubbaa, hegaa giyoogee Rekaaba yaraa muliyaa ekkada,
  spa-PDDPT: Tomé entonces a Jaazanías, hijo de Jeremías, hijo de Habasinías, con
    sus hermanos, sus hijos y toda la familia de los recabitas.
  gun-gun: 'Ha''e ramo araa Recabe ramymino kuery ha''e javi: Jeremias ra''y Jazanias,
    Habazinias ramymino va''e, tyke''y ha''e ta''y kuery ha''e javi araapa.'
  ilo-ULB: Innalak ngarud da Jaazanias a putot ni Jeremias a putot ni Habasinias ken
    dagiti kakabsatna a lallaki, amin dagiti putotna a lallaki ken amin dagiti kameng
    iti puli dagiti Recabita.
  kpg-kpg: Gei au ga laha mai digau huogodoo i di madawaawa Rechab ala go Jaazaniah
    (tama ni tuai daane dela e hagaingoo bolo Jeremiah, tama daane ni Habazziniah)
    mo ono duaahina daane mo ana dama daane huogodoo,
  uig-ARA: شۇنىڭ بىلەن مەن خاباززىنىيانىڭ نەۋرىسى، يەرەمىيانىڭ ئوغلى جائازانىيانى،
    ئۇنىڭ ئۇكىلىرىنى ۋە بارلىق بالا-چاقىلىرىنى، شۇنىڭدەك رەكابنىڭ پۈتكۈل جەمەتىنى
    ئېلىپ كېلىشكە چىقتىم؛
  sus-sus: N naxa siga Yeremi xa di Yaasaniya tongode, Xabasiniya xa mamadi, a nun
    a xunya xɛmɛmae nun a xa di xɛmɛmae. Nee findixi Rekabu bɔnsɔɛ nan na.
  pon-2006: Ngehi eri ale kisehn peneinei en Rekap koaros—Saasanaia (nein emen ohl
    tohrohr me pil adaneki Seremaia, nein Apasinaia) iangahki rie pwutak koaros oh
    nah pwutak koaros—
  ksd-ksd: Io, iau ga ben pa Iasania natu i Ieremia natu i Kabasinia, diat ma ra umana
    turana, ma ra umana natuna par, ma ra apik na tarai Rekab par;
  tur-YTC: Sonra Havassinya oğlu Yeremya oğlu Yaazanya'yı, kardeşlerini, bütün oğullarını
    ve tüm Rekavlılar evini aldım;
  grc-BRENT: Ἔτι δύο ἔτη ἡμερῶν, καὶ ἐγὼ ἀποστρέψω εἰς τὸν τόπον τοῦτον τὰ σκεύη οἴκου
    Κυρίου,
  ind-AYT: Kemudian, aku menjemput Yaazanya, anak Yeremia, anak Habazinya dan saudara-saudara
    laki-lakinya, dan semua anaknya, dan seluruh keluarga Rekhab,
  nya-nya: Choncho ndinakatenga Yaazaniya (mwana wa Yeremiya winanso amene anali mwana
    wa Habaziniya), abale ake, ana ake onse aamuna ndi banja lonse la Arekabu.
  hrv-hrv: Tada dovedoh Jaazaniju, sina Habasinijina sina Jeremije, njegovu braću
    i sve sinove njegove i sav dom Rekabovaca
  mps-mps: Genuai Bidigo po obaso da, teda ena pelama, te Rekap hani me deli sugi
    pali, aga nogi te Jasania dao. Aga da, te gasa bidi Jeremaiago ogwa, te Habasiniago
    wąį nǫų. Te eno aga dali, aga ama dabe me, aga ogwa dabe me sobadi, te gasa
    Rekapgo hani bidi tigidali me selama,
  tpi-tpi: Bikpela i tok pinis, orait mi go lukim wanpela Rekap, nem bilong en Jasania.
    Em i pikinini man bilong Jeremia, na tumbuna pikinini bilong Habasinia. Na mi
    kisim em wantaim ol brata na ol pikinini man bilong en na olgeta arapela man bilong
    lain Rekap,
  dan-1931: Så hentede jeg Ja'azanja, en Søn af Jirmeja, Habazzinjas Søn, og hans
    Brødre og alle hans Sønner og hele Rekabitternes Hus
  vie-OVCB: Vậy, tôi đến gặp Gia-xa-nia, con Giê-rê-mi, cháu Ha-bát-si-nia, cùng tất
    cả anh em và các con trai ông—tất cả nhà Rê-cáp đều trình diện.
  guj-2017: આથી હબાસીન્યાના દીકરા યર્મિયાના દીકરા યાઝાન્યાને તથા તેના સર્વ ભાઈઓ અને
    તેનાં સર્વ દીકરાઓ તથા રેખાબીના સર્વ કુળોને,
  pon-2006A: Ngehi eri ale kisehn peneinei en Rekap koaros—Saasanaia (nein emen ohl
    tohrohr me pil adaneki Seremaia, nein Apasinaia) iangahki rie pwutak koaros oh
    nah pwutak koaros—
  por-BRBSL: Depois levei Jaazanias, filho de Jeremias, filho de Habazzinias, com
    seus irmãos, todos os seus filhos e toda a casa dos recabitas;
  cth-cth: Hadazziniah capa Jeremiah capa Jaazaniah hoi a hmaunawnghanaw hoi a capanaw
    pueng hoi Rekhab imthungnaw pueng ka ceikhai.
  twi-twi: Enti mekɔpɛɛ Habasinia babarima Yeremia babarima Yaasania ne ne nuabarimanom
    ne ne mmabarima nyinaa, Rekabfo abusuadɔm no.
  hlt-hlt: Te dongah Habazziniah koca Jeremiah capa Jaazaniah neh amah boeinaphung,
    amah koca boeih neh Rekhah imkhui boeih te ka khuen.
  tbz-SIM: Mɛm̀mɛ kɛ̀ n kɔtɛ kɛ yú Idimmɛyɑ birɛ Abɑtisinniyɑ yɑɑ̀birɛ, Yɑsɑnniyɑu
    kó dɛbirɛ nɛ̀ o nɛi Dekɑbiibɛ cĩ́ɛ̃̀tɛ̀ tɛmɔu.
  msy-2020: Ikiavɨra Itir God mɨkemegha gɨvazɨ, kɨ ghua Rekapian mav ini, an ziam
    Jasania. A Jeremaian otarim, egha Habasinian igiavotarim. Kɨ an aveghbuaba ko,
    an otariba ko, Rekapɨn adarazir gumazir igharaziba bar me inigha,
  azb-azb: Bunun üçün Xavassinya oğlu Yeremya oğlu Yaazanyanı, onun qardaşlarını,
    bütün övladlarını və Rekav ailəsinin o biri üzvlərini yanıma alıb
  eng-DBY: And I took Jaazaniah the son of Jeremiah, the son of Habazziniah, and his
    brethren, and all his sons, and the whole house of the Rechabites,
  hin-2017: तब मैंने याजन्याह को जो हबस्सिन्याह का पोता और यिर्मयाह का पुत्र था, और
    उसके भाइयों और सब पुत्रों को, अर्थात् रेकाबियों के सारे घराने को साथ लिया।
  wol-KYG: Ma dem wooyi Yaasaña doomu Yeremi doomu Abàcciña, boole kook ay doomi baayam
    ak doomam yu góor yépp, làngi Rekabeen ñépp daal.
  eng-YLT: And I take Jaazaniah son of Jeremiah, son of Habazziniah, and his brethren,
    and all his sons, and all the house of the Rechabites,
  eng-WYC-2017: And I took Jaazaniah, the son of Jeremy, son of Habaziniah, and his
    brethren, and all the sons of him, and all the house of Rechabites.
  eng-WMBB: Then I took Jaazaniah the son of Jeremiah, the son of Habazziniah, with
    his brothers, all his sons, and the whole house of the Rechabites;
  urd-GVH: चुनाँचे मैं याज़नियाह बिन यरमियाह बिन हबस्सिनियाह के पास गया और उसे उसके
    भाइयों और तमाम बेटों यानी रैकाबियों के पूरे घराने समेत
  rug-rug: Ke topue la si arau pude la vagia se Zazanaea sa tuna koreo e Zeremaea,
    sapu sa tuna koreo e Habazinaea, meke vagi tugo rau sari tasina koreo meke sari
    doduru tuna koreo, sapu sa doduruna mo sa tatamana te Rekabi.
  gaz-gaz: Anis dhaqeen Yaazaniyaa ilma Ermiyaas, ilma Habazneyaa, obboloota isaatii
    fi ilmaan isaa hunda jechuunis maatii Rekaabotaa guutuu waame.
  fra-LSG: Je pris Jaazania, fils de Jérémie, fils de Habazinia, ses frères, tous
    ses fils, et toute la maison des Récabites,
  yal-yal: Nanara, n yi Yaasaniya tongo, Xabasiniyaa dii xɛmɛn Yeremi a dii xɛmɛna,
    e nun a ngaxakedenne nun a diine nun Rekabu bɔnsɔnna birin.
  haw-1868: Alaila, kii aku la au ia Iaazania i ke keiki a Ieremia, ke keiki a Habazinia,
    a me kona poe hoahanau, a me kana mau keikikane a pau, a me ko ka hale a pau o
    ka Rekaba;
  arb-NAV: فَأَخَذْتُ يَازَنْيَا بْنَ إِرْمِيَا بْنِ حَبْصِينِيَا وَإِخْوَتَهُ وَجَمِيعَ
    أَبْنَائِهِ وَكُلَّ أَفْرَادِ بَيْتِ الرَّكَابِيِّينَ،
  ewe-ewe: Ale meyi be mayɔ Yazania, Yeremia ƒe vi, Habazinia ƒe vi, nɔvia ŋutsuwo
    kple via ŋutsuwo kple Rekabi ƒomea katã.
  eng-LEE: Then I took Yaazanyah the son of Jeremiah, the son of Chabazzinyah, and
    his brethren, and all his sons, and the whole house of the Rechabites;
  asm-FB: তেতিয়া মই হবচিনিয়াৰ নাতিয়েক যিৰিমিয়াৰ পুত্ৰ যাজনিয়া, তেওঁৰ ককায়েক-ভায়েকসকলক,
    তেওঁৰ পুত্রসকলক আৰু ৰেখবীয়াৰ গোটেই বংশক লগত লৈ গ’লো।
  sus-A: ﭑ نَشَ سِفَ يٍرٍ مِ شَ دِ يَاسَنِيَ تٌنفٌدٍ، شَبَسِنِيَ شَ مَمَدِ، عَ نُن
    عَ شُنيَ شّمّمَيٍ نُن عَ شَ دِ شّمّمَيٍ. نٍيٍ قِندِشِ رٍكَبُ بْنسْي نَن نَ.
  fra-SBL: Je pris Jaazania, fils de Jérémie, fils de Habazzinia, avec ses frères,
    tous ses fils, et toute la maison des Récabites ;
  hbo-hbo: וָאֶקַּ֞ח אֶת־יַאֲזַנְיָ֤ה בֶֽן־יִרְמְיָ֙הוּ֙ בֶּן־חֲבַצִּנְיָ֔ה וְאֶת־אֶחָ֖יו
    וְאֶת־כָּל־בָּנָ֑יו וְאֵ֖ת כָּל־בֵּ֥ית הָרֵכָבִֽים׃
  kik-kik: Nĩ ũndũ ũcio ngĩthiĩ ngĩgĩĩra Jaazania mũrũ wa Jeremia mũrũ wa Habazania,
    hamwe na ariũ a ithe, o na ariũ ake othe, na andũ a nyũmba ĩyo yothe ya Rekabu.
  fra-NCL: Je pris donc Jézonias, fils de Jérémie, fils de Habsanias, ses frères,
    tous ses fils et toute la famille des Réchabites ;
  cek-AK: To pongah Habaziniah capa Jeremiah, Jeremiah capa Jaazaniah, anih ih nawkamyanawk,
    a capanawk boih hoi Rekab ih imthung takoh kaminawk to ka kawk boih moe,
  cuk-cuk: Degisoggu, dule Jeremíasʼye-nugmogad-machi-Jaazanías an sunaded. Jaazaníasʼde
    Habasinías-wagwad. Degi, bela e-mimmigan, e-gwenadgan, degine, bela Recab-waganmar
    an sunadsunnad.
  uig-CYR: Шуниң билән мән Хабаззинияниң нәвриси, Йәрәмияниң оғли Җаазанияни, униң
    укилирини вә барлиқ бала-җақилирини, шуниңдәк Рәкабниң пүткүл җәмәтини елип келишкә
    чиқтим;
  tel-2017: కాబట్టి నేను, యిర్మీయా కొడుకూ, యజన్యా మనవడూ అయిన హబజ్జిన్యాను, అతని సోదరులను,
    అతని కొడుకులందరినీ అంటే రేకాబీయుల కుటుంబికులను తీసుకొచ్చాను.
  hat-BSA: Konsa, mwen te pran Jaazania, fis a Jérémie an, fis a Habazinia a, frè
    li yo, tout fis li yo ak tout kay Rekabit yo,
  kos-kos: Ouinge nga som nu yorol Jaazaniah (wen nutin sie pac Jeremiah, su ma natul
    Habazziniah), ac tamulel lal ac wen nukewa natul, aok mwet nukewa in sou lun Rechab,
  hbo-WLC: וָאֶקַּ֞ח אֶת־יַאֲזַנְיָ֤ה בֶֽן־יִרְמְיָ֙הוּ֙ בֶּן־חֲבַצִּנְיָ֔ה וְאֶת־אֶחָ֖יו
    וְאֶת־כָּל־בָּנָ֑יו וְאֵ֖ת כָּל־בֵּ֥ית הָרֵכָבִֽים׃
  ibo-ibo: Ya mere, ejekwuuru m Jaazanaya nwa Jeremaya, nwa Habazinaya na ụmụnne ya,
    na ụmụ ya ndị ikom, ya bụ, ndị ezinaụlọ Rekab niile.
  ory-ory: ତହୁଁ ମୁଁ ହବତ୍ସିନୀୟର ପୌତ୍ର, ଯିରିମୀୟର ପୁତ୍ର ଯାସନୀୟକୁ ଓ ତାହାର ଭ୍ରାତୃଗଣକୁ ଓ
    ତାହାର ସବୁ ପୁତ୍ରଙ୍କୁ, ଆଉ ସମୁଦାୟ ରେଖବୀୟ ବଂଶକୁ ସଙ୍ଗେ ନେଇ,
  chk-chk: Iei mine üa angei Jasania nöün Jeremaia we mwän, nge Jeremaia nöün Hapasinia,
    i me pwin kewe me nöün kewe mwän meinisin, iei unusen chon leimwen Rekap.
  rop-rop: Wal aibin deigim ola Reikebait klen, Jasanaiya, det san blanga det najawan
    Jeramaiya, hubin det san blanga Hebasiniya en holot im brajamob en sanmob,
  ukr-1871: Я взяв Язанїю, сина Еремії Авазинїєнкового, з його братами й з усїма його
    синами й усю родину Рехавіївську,
  deu-1951: Da nahm ich Jaasanja, den Sohn Jeremias, des Sohnes Habazinjas, samt seinen
    Brüdern und allen seinen Söhnen und dem ganzen Haus der Rechabiter,
  eng-JPS: Then I took Jaazaniah the son of Jeremiah, the son of Habazziniah, and
    his brethren, and all his sons, and the whole house of the Rechabites;
  srp-1865: Tada uzeh Jazaniju sina Jeremije sina Hovasijina i braæu njegovu i sve
    sinove i sav dom sinova Rihavovijeh.
  lug-lug: Awo ne ntwala Yaazaniya mutabani wa Yeremiya, mutabani wa Kabazziniya ne
    baganda be ne batabani be bonna, ekika kyonna eky’Abalekabu.
  heb-heb: ואקח את יאזניה בן ירמיהו בן חבצניה ואת אחיו ואת כל בניו ואת כל בית הרכבים׃
  ben-IRV: তখন আমি হবৎসিনিয়ের নাতি, যিরমিয়ের ছেলে যাসিনিয়কে, তার ভাইদেরকে ও সমস্ত
    ছেলেদের এবং রেখবীয়দের সমস্ত বংশকে নিয়ে এলাম।
  pan-pan: ਤਾਂ ਮੈਂ ਹੱਬਸਿਨਯਾਹ ਦੇ ਪੋਤੇ ਯਿਰਮਿਯਾਹ ਦੇ ਪੁੱਤਰ ਯਅਜ਼ਨਯਾਹ ਨੂੰ ਅਤੇ ਉਸ ਦੇ ਭਰਾਵਾਂ
    ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਪੁੱਤਰਾਂ ਨੂੰ ਅਤੇ ਰੇਕਾਬੀਆਂ ਦੇ ਸਾਰੇ ਘਰਾਣੇ ਨੂੰ ਲਿਆ
  mya-JVB: ငါသည် ဟာဗဇိညာ သား ဖြစ်သော ယေရမိ ၏ သား ယာဇညာ မှစ၍ ၊ သူ ၏ညီအစ်ကို တို့နှင့်
    သား များ အပေါင်း ၊ ရေခပ် အမျိုးသားအပေါင်း တို့ကို ခေါ် ၍ ၊
  tbg-tbg: Minti timanta te orunte Rekapira ankuqihainaa vaiinti vo Jasaniaara vi
    uvara tiva amirera vunara. Jasaniaara qova ti amaqova Ieremaiaava vauvaro Ieremaiaara
    qova Habasiniaava vaura. Te Jasaniaarave vira qata vakaave vika maaquvarave
  hmo-hmo: Vadaeni lau lao, Rekaba iduhu ibounai taudia lau haboua, Iasanaia, Ieremia
    Habasinaia ena natuna, mai ena tadikakana bona natuna ibounai danu,
  urd-urd: तब मैंने याज़नियाह — बिन — यर्मियाह — बिन हबसिनयाह और उसके भाइयों और उसके
    सब बेटों और रैकाबियों के तमाम घराने को साथ लिया।
  rus-SYN: Я взял Иазанию, сына Иеремии, сына Авацинии, и братьев его, и всех сыновей
    его и весь дом Рехавитов,
  bqc-SIM: Ɔ̃ ma gɛ Zelemii nɛ́ Yazania, Habazinia tↄũna sìsi ń a dãunaↄ ń a
    nɛ́ↄ ń Lekabu bui bɛdeↄ píi.
  tcz-CHONGTHU: Hijeh chun keijong Habazzaniah tupa, Jeremiah chapa Jaazaniah leh
    asopite chule achate jouse toh kimuto dingin kachetai.
  mar-mar: म्हणून मी हबसिन्याचा मुलगा यिर्मया याचा मुलगा याजना आणि त्याच्या भावांना
    व सर्व मुलांना आणि रेखाब्याच्या सर्व घराण्याला घेतले.
  qub-qub: Chayno nimaptin noga Jeremiasga aywarä Jaazaniasta ashej. (Payga caran
    jucaj Jeremiaspa wamran, Habasiniaspana willcan.) Jaazaniasmanga aywarä wamrancunaman,
    wauguincunaman, Recabpita llapan mirajcunaman.
  bqp-bqp: Mɑ Yeremi u dɑ u Yɑɑsɑniɑ Yeremin bii, Hɑbɑsiniɑn debubu sokɑ kɑ win dusibu
    kɑ win bibu kpuro, Rekɑbun bweseru kpuro gesi.
  hat-hat: Se konsa Jeremi al chache tout branch fanmi Rekab yo, depi Jazanya, pitit
    gason Imeja, ki te pitit Abasinya, ansanm ak tout frè l' yo ak tout pitit gason
    yo.
  eng-BSB: So I took Jaazaniah son of Jeremiah, the son of Habazziniah, and his brothers
    and all his sons—the entire house of the Rechabites—
  eng-WEBPB: Then I took Jaazaniah the son of Jeremiah, the son of Habazziniah, with
    his brothers, all his sons, and the whole house of the Rechabites;
  kbq-kbq: Hagi anagema huno Ra Anumzamo'a nasamitege'na, nagra vu'na Habazinia negeho
    ne' Jeremaia nemofo Jazaniane, ana maka ne' mofavre naga'ane afu'aganahe'inema
    nezamavare'na, maka Rekapu naga'enena,
  nhe-BL: Huajca na niyajqui niquitato Jaazanías, icone se tlacatl tlen nojquiya itoca
    Jeremías, huan iixhui Habasinías. Huan nijhuicac ya huan nochi iicnihua tlen eliyayaj
    ifamilia Recab,
  gub-BL: Na'e aha Hekaw wapiaromo ihe kury. Araha tàpuzuhu pe paw rupi ihe wà. Zazani
    inugwer Zeremi ta'yr Amazini hemimino a'e, tywyr paw wà, ta'yr paw wà no, paw
    rupi araha tàpuzuhu pe ihe wà. Araha ipupyaikaw pyrer Tupàn ze'eg imume'u har
    Ànà hemiruze'eg waneko haw pe ihe wà. Ànà wiko Tupàn heruzar katu har romo. Zinari
    ta'yr romo hekon. A'e ipupyaikaw pyrer upyta tuwihaw waneko haw huwake Mazez heko
    haw i'aromo. Mazez wiko Xaru ta'yr romo. Xaru wiko tuwihaw ikàg ma'e romo tàpuzuhu
    pupe.
  eng-DRA: And I took Jezonias the son of Jeremias the son of Habsanias, and his brethren,
    and all his sons, and the whole house of the Rechabites.
