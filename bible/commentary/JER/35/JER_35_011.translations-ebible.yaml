    ‘Come! Let’s go to Jerusalem for fear of the army of the Kasdim, and for fear
    of the army of the Syrians; so we will dwell at Jerusalem.’”
  urd-GVH: हम सिर्फ़ आरिज़ी तौर पर शहर में ठहरे हुए हैं। क्योंकि जब शाहे-बाबल नबूकदनज़्ज़र
    इस मुल्क में घुस आया तो हम बोले, ‘आएँ, हम यरूशलम शहर में जाएँ ताकि बाबल और शाम
    की फ़ौजों से बच जाएँ।’ हम सिर्फ़ इसी लिए यरूशलम में ठहरे हुए हैं।”
  rug-rug: Ba totoso rapatia e Nebukaneza sa baṉara pa Babiloni sa popoa hie, si zama
    si gami, ‘Aria, mada la pa Zerusalema, mada govete ni sari qeto minate tadi pa
    Babiloni meke pa Siria.’ Ke mae koa si gami pa Zerusalema.”
  gaz-gaz: Garuu yeroo Nebukadnezar mootichi Baabilon biyya kana qabatetti nu, ‘Kottaa;
    nu Baabilonotaa fi loltoota Sooriyaa duraa baqannee Yerusaalemitti galuu qabna’
    waliin jenne. Akkasiinis nu Yerusaalem keessatti hafne.”
  fra-LSG: 'Lorsque Nebucadnetsar, roi de Babylone, est monté contre ce pays, nous
    avons dit: Allons, retirons-nous à Jérusalem, loin de l’armée des Chaldéens et
    de l’armée de Syrie. C’est ainsi que nous habitons à Jérusalem.'
  yal-yal: Koni Babilɔn mangan Nebukadanesari to yamanan yɛngɛ, nxu a fala nɛn, nxu
    naxa, ‘En siga Yerusalɛn yi, en na en gi Babilɔn kaane nun Arami kaane sofa ganle
    bun.’ Nayi, nxu yi dɔxɔ Yerusalɛn yi.”
  haw-1868: A i ka manawa i pii mai ai i kela aina o Nebukaneza ke alii o Babulona,
    alaila, i iho la makou, Ea, o haele kakou i Ierusalema no ka makau i ka poe kaua
    o ko Kaledea, a no ka makau i ka poe kaua o ko Suria; nolaila makou e noho nei
    i Ierusalema.
  arb-NAV: 'فَلَمَّا زَحَفَ نَبُوخَذْنَصَّرُ عَلَى الْبِلادِ قُلْنَا: تَعَالَوْا لِنَلْجَأْ
    إِلَى أُورُشَلِيمَ هَرَباً مِنْ جَيْشِ الْكَلْدَانِيِّينَ وَالأَرَامِيِّينَ، وَهَكَذَا
    أَقَمْنَا فِي أُورُشَلِيمَ».'
  ewe-ewe: Gake esi Babilonia fia, Nebukadnezar va dze anyigba sia dzi la, míegblɔ
    be, ‘Miva míayi ɖe Yerusalem, ne míasi le Babilonia kple Aramea ƒe aʋakɔwo nu.’
    Ale míetsi Yerusalem.”
  eng-LEE: But it came to pass, when Nebuchadrezzar the king of Babylon came up into
    the land, that we said, Come, and let us go into Jerusalem because of the army
    of the Chaldeans, and because of the army of the Syrians; and so we dwell at Jerusalem.
  asm-FB: কিন্তু যেতিয়া বাবিলৰ ৰজা নবূখদনেচৰ এই দেশ আক্রমণ কৰিছিল, তেতিয়া আমি ক’লোঁ,
    ‘আহাঁ, আমি কলদীয়া আৰু অৰামীয়াসকলৰ সৈন্যসামন্তৰ পৰা হাৰি যিৰূচালেমলৈ যাওহঁক।’
    এই কাৰণে আমি যিৰূচালেমত বাস কৰিছোঁ।”
  sus-A: بَبِلْن مَنفّ نٍبُكَدَنسَرِ تٌ فٍرٍ سٌ عِسِرَيِلَ، مُشُ نَشَ عَ قَلَ، ‹وٌن
    شّي دَرِ سَلَمُ، وٌن شَ وٌن مَكُيَ كَلِدِكَيٍ نُن سِرِيَكَيٍ شَ سْورِيٍ رَ.› نَ
    نَن عَ رَ مُشُ نَشَ قَ سَبَتِ دَرِ سَلَمُ.»
  fra-SBL: 'Mais lorsque Nabuchodonosor, roi de Babylone, est monté dans le pays,
    nous avons dit : « Venez ! Allons à Jérusalem, par crainte de l''armée des Chaldéens
    et par crainte de l''armée des Syriens ; ainsi nous habiterons à Jérusalem.''"'
  hbo-hbo: וַיְהִ֗י בַּעֲלֹ֨ות נְבוּכַדְרֶאצַּ֥ר מֶֽלֶךְ־בָּבֶל֮ אֶל־הָאָרֶץ֒ וַנֹּ֗אמֶר
    בֹּ֚אוּ וְנָבֹ֣וא יְרוּשָׁלַ֔͏ִם מִפְּנֵי֙ חֵ֣יל הַכַּשְׂדִּ֔ים וּמִפְּנֵ֖י חֵ֣יל
    אֲרָ֑ם וַנֵּ֖שֶׁב בִּירוּשָׁלָֽ͏ִם׃ פ
  kik-kik: 'No rĩrĩa Nebukadinezaru mũthamaki wa Babuloni aahithũkĩire bũrũri ũyũ,
    nĩtwoigire atĩrĩ: ‘Ũkĩrai, no nginya tũthiĩ Jerusalemu tũũrĩre mbũtũ cia ita cia
    Babuloni na cia Asuriata.’ Nĩ ũndũ ũcio tũkoretwo tũgĩikara gũkũ Jerusalemu.”'
  fra-NCL: 'Et quand Nabuchodonosor, roi de Babylone, est monté contre ce pays, nous
    avons dit : Venez et retirons-nous à Jérusalem, devant l’armée des Chaldéens et
    l’armée de Syrie ; et nous avons demeuré dans Jérusalem. »'
  cek-AK: toe Babylon siangpahrang Nebuchadnezzar hae prae ah angzoh naah loe, Khaldian
    misatuh kaminawk hoi Syria misatuh kaminawk loe zit thoh pongah, Angzo oh, Jerusalem
    ah caeh o si, tiah ka thuih o moe, Jerusalem ah ka oh o, tiah pathim pae o.
  cuk-cuk: '”Ar Babilonia-rey-Nabucodonosor Judá-yalagi-dognonigu, anmar weyob sokarmalad:
    ‘Anmar Babilonia-sordamargi, Siria-sordamargi-wakinnega Jerusalén-neggweburse
    anmar nae. A-ulale, anmar Jerusalénʼgi mamaimalad.’ ”'
  uig-CYR: 'Лекин Бабил падишаси Небоқаднәсар зиминға бесип киргәндә, шундақ иш болдики,
    биз: «Барайли, Калдийләрниң қошуни һәм Сурийәниң қошунидин қечип Йерусалим шәһиригә
    кирәйли» — дедуқ. Мана шу сәвәптин Йерусалимда туруватимиз».'
  tel-2017: కాని, బబులోను రాజైన నెబుకద్నెజరు ఈ దేశం మీద దాడి చేసినప్పుడు, ‘కల్దీయుల
    సైన్యం, సిరియనుల సైన్యం నుంచి మనం తప్పించుకుని యెరూషలేముకు వెళ్దాం రండి’ అని మేము
    చెప్పుకున్నాం కాబట్టి మేము యెరూషలేములో నివాసం ఉంటున్నాం” అని చెప్పారు.
  hat-BSA: 'Men lè Nebucadnetsar, wa Babylone nan, te monte kont peyi a, nou te di:
    ‘Vini! Annou ale Jérusalem akoz lakrent lame Kaldeyen yo ak lakrent lame Siryen
    yo. Konsa, nou va rete Jérusalem.’”'
  kos-kos: Tusruktu ke pacl se tokosra Nebuchadnezzar el tuku mweuni facl se inge,
    na kut sulela in tuku nu Jerusalem kut in kaingla liki un mwet mweun lun Babylonia
    ac Syria. Pa inge sripen muta lasr inge.”
  hbo-WLC: וַיְהִ֗י בַּעֲל֨וֹת נְבוּכַדְרֶאצַּ֥ר מֶֽלֶךְ־בָּבֶל֮ אֶל־הָאָרֶץ֒ וַנֹּ֗אמֶר
    בֹּ֚אוּ וְנָב֣וֹא יְרוּשָׁלִַ֔ם מִפְּנֵי֙ חֵ֣יל הַכַּשְׂדִּ֔ים וּמִפְּנֵ֖י חֵ֣יל
    אֲרָ֑ם וַנֵּ֖שֶׁב בִּירוּשָׁלִָֽם׃ פ
  ibo-ibo: Ma mgbe Nebukadneza eze Babilọn busoro ala anyị agha, anyị kpebiri sị,
    ‘Bịanụ ka anyị gbaba Jerusalem si otu a gbanarị ndị agha Babilọn, na ndị agha
    ndị Aram.’ Ọ bụ nke a mere anyị ji biri na Jerusalem.”
  ory-ory: ମାତ୍ର ବାବିଲର ରାଜା ନବୂଖଦ୍‍ନିତ୍ସର ଯେତେବେଳେ ଏହି ଦେଶକୁ ଆସିଲେ, ସେତେବେଳେ ଆମ୍ଭେମାନେ
    କହିଲୁ, ‘ଆସ, କଲ୍‍ଦୀୟ ସୈନ୍ୟର ଓ ଅରାମୀୟ ସୈନ୍ୟର ଭୟ ସକାଶୁ ଆମ୍ଭେମାନେ ଯିରୂଶାଲମକୁ ଯାଉ,’
    ଏହେତୁ ଆମ୍ଭେମାନେ ଯିରୂଶାଲମରେ ବାସ କରୁଅଛୁ।”
  chk-chk: Nge lupwen Nepukatnesar ewe kingen Papilon a feito pwe epwe maun ngeni
    ewe fanü, äm aia tipeeufengen pwe aipwe feila Jerusalem, pun aia niuokusiti ekewe
    sounfiun Papilon me ekewe sounfiun Siria. Iei popun äm aia nom lon Jerusalem.”
  rop-rop: Bat wen King Nebakanesa bin deigimoba melabat kantri, melabat bin jinggabat
    blanga kaman en jidan langa Jerusalem. Melabat bin ranawei brom detlot Bebalon
    en Siriya ami. Blanga tharran na melabat jidanbat langa Jerusalem na.” Lagijat
    na detlot Reikebait pipul bin tok.
  ukr-1871: 'Як же напав на сю країну Навуходонозор, царь Вавилонський, тодї сказали
    ми собі: Нумо, схоронїмося в Ерусалим перед військом Халдейським і перед військом
    Сирийським, і так ми тепер живемо в Ерусалимі.'
  deu-1951: 'Als aber der babylonische König Nebukadnezar ins Land heraufzog, da sprachen
    wir: «Kommt, laßt uns vor dem Heere der Chaldäer und vor dem Heere der Syrer nach
    Jerusalem ziehen!» Und so wohnen wir jetzt in Jerusalem.'
  eng-JPS: 'But it came to pass, when Nebuchadrezzar king of Babylon came up against
    the land, that we said: Come, and let us go to Jerusalem for fear of the army
    of the Chaldeans, and for fear of the army of the Arameans; so we dwell at Jerusalem.'''
  srp-1865: 'A kad doðe Navuhodonosor car Vavilonski u ovu zemlju, rekosmo: hajde
    da otidemo u Jerusalim ispred vojske Haldejske i vojske Sirske; i tako ostasmo
    u Jerusalimu.'
  lug-lug: Naye Nebukadduneeza kabaka w’e Babulooni bwe yazinda ensi eno ne tugamba
    nti, ‘Tugende e Yerusaalemi tuwone eggye ery’Abakaludaaya n’ery’Abasuuli,’ kyetuvudde
    tubeera mu Yerusaalemi.”
  heb-heb: ויהי בעלות נבוכדראצר מלך בבל אל הארץ ונאמר באו ונבוא ירושלם מפני חיל הכשדים
    ומפני חיל ארם ונשב בירושלם׃
  ben-IRV: কিন্তু যখন বাবিলের রাজা নবূখদনিৎসর এই দেশ আক্রমণ করলেন, আমরা বললাম, ‘এস,
    কলদীয় ও অরামীয় সৈন্যদের কাছ থেকে রেহাই পাবার জন্য যিরূশালেমে পালিয়ে যাই’। তাই
    আমরা যিরূশালেমে বাস করছি।”
  pan-pan: ਜਦ ਬਾਬਲ ਦਾ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ ਇਸ ਦੇਸ ਉੱਤੇ ਚੜ੍ਹ ਆਇਆ ਤਦ ਅਸੀਂ ਆਖਿਆ, ਆਓ, ਅਸੀਂ ਕਸਦੀਆਂ
    ਦੀ ਫੌਜ ਦੇ ਕਾਰਨ ਅਤੇ ਅਰਾਮੀਆਂ ਦੀ ਫੌਜ ਦੇ ਕਾਰਨ ਯਰੂਸ਼ਲਮ ਨੂੰ ਚੱਲੀਏ, ਸੋ ਅਸੀਂ ਯਰੂਸ਼ਲਮ ਵਿੱਚ
    ਵੱਸ ਗਏ।
  mya-JVB: ဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ သည် ဤ ပြည် သို့ လာ သောအခါ ၊ အကျွန်ုပ်တို့က၊
    လာ ကြ။ ယေရုရှလင် မြို့သို့ သွား ကြကုန်အံ့။ ခါလဒဲ စစ်သူရဲ တို့နှင့် ရှုရိ စစ်သူရဲ
    တို့ကို ကြောက်စရာရှိသည်ဟု အချင်းချင်းပြောဆို၍၊ ယခုယေရှုရှလင် မြို့၌ နေ ကြပါသည်ဟု
    ဆို ကြ၏။
  tbg-tbg: Tenavu mintiaqi vurarovata, King Nebukanesaava iqoka raqireva animanta
    tenavu qeteha tiha, Aniqenavu Ieruharemiqi ruqemake oru variare. Hauri Babironi
    iqoka vaiintivata, Siria iqoka vaiintivata tinavu arukevorave tivake Ieruharemini
    ani vauro, ti.
  hmo-hmo: To Nebukanesa, Babulonia ena king, be tano tuari henia totona ia mai neganai,
    ai ese Ierusalema dekenai ai mai, Babulonia bona Suria tuari taudia dekena amo
    do ai noho siri totona. Unai dainai ai be Ierusalema dekenai ai noho inai.”
  urd-urd: लेकिन यूँ हुआ कि जब शाह — ए — बाबुल नबूकदनज़र इस मुल्क पर चढ़ आया, तो हम
    ने कहा कि 'आओ, हम कसदियों और अरामियों की फ़ौज के डर से येरूशलेम को चले जाएँ, यूँ
    हम येरूशलेम में बसते हैं।
  rus-SYN: 'Когда же Навуходоносор, царь Вавилонский, пришел в землю сию, мы сказали:
    “пойдем, уйдем в Иерусалим от войска Халдеев и от войска Арамеев”, и вот, мы живем
    в Иерусалиме.'
  bqc-SIM: 'Kɛ́ Babɛli kí Nɛbukanɛza sì wá bùsuu, ↄ̃ wá òkↄ̃ɛ: À mↄ wà bàalɛ
    Babiloni zĩgↄ̃ↄ ń Sili zĩgↄ̃ↄnɛ, wí tá Yelusalɛũ, ↄ̃ wa gↄ̃ Yelusalɛũ la.'
  tcz-CHONGTHU: Ahuvangin Babylon lengpa Nebuchadnezzar in gamsung douna ahinbol phat
    in, Babylon leh Syria sepaite kakichat jeh un, Jerusalem kahin jontauve, atiuvin
    ahi.
  mar-mar: पण जेव्हा बाबेलचा राजा नबुखद्नेस्सर ह्याने देशावर हल्ला केल्यावर, आम्ही
    म्हणालो, खास्द्यांच्या व अराम्यांच्या सैन्यापासून आपण यरूशलेमेला निसटून जाऊ. म्हणून
    आम्ही यरूशलेमेमध्ये राहत आहोत.”
  qub-qub: Ichanga Babiloniapa raynin Nabucodonosor cay nasyunman yaycacaycamuptinmi
    suldäruncunapita gueshpir cay Jerusalén siudäman shacamushcäcuna. Fiyu Babilonia
    runacunapitawan Siria runacunapitami gueshpimushcäcuna. Chaynöpami cay Jerusalenchöga
    tiyarcaycä.»
  bqp-bqp: Adɑmɑ sɑnɑm mɛ Nɛbukɑnɛsɑɑ, Bɑbilonin sinɑ boko u tem mɛ wɔrimɑ, yerɑ sɑ
    nɛɛ, su se su dɑ Yerusɑlɛmuɔ, kpɑ su Bɑbilonin tɑbu kowobu kɑ Sirigibu dukɑ suuri.
    Yen sɔ̃nɑ sɑ wɑ̃ɑ Yerusɑlɛmu mini gisɔ.
  hat-hat: 'Men, lè Nèbikadneza, wa peyi Babilòn lan, anvayi peyi a, nou yonn di lòt:
    Ann antre lavil Jerizalèm pou nou chape anba lame moun Babilòn yo ak lame moun
    peyi Siri yo. Se konsa nou vin rete lavil Jerizalèm.'
  eng-BSB: 'So when Nebuchadnezzar king of Babylon marched into the land, we said:
    ‘Come, let us go into Jerusalem to escape the armies of the Chaldeans and the
    Arameans.’ So we have remained in Jerusalem.”'
  eng-WEBPB: But when Nebuchadnezzar king of Babylon came up into the land, we said,
    ‘Come! Let’s go to Jerusalem for fear of the army of the Chaldeans, and for fear
    of the army of the Syrians; so we will dwell at Jerusalem.’”
  kbq-kbq: Hianagi Babiloni kini ne' Nebukatnesama eno ha'ma eme hunerantegeta, tagra
    Kaldia sondia vaheku'ene Siria sondia vaheku koro nehuta amanage hu'none. Enketa
    Jerusalemi kumate vanune nehuta, e'nonku menina Jerusalemi kumate mani'none.
  nhe-BL: Pero quema Tlanahuatijquetl Nabucodonosor tlen tlali Babilonia, hualajqui
    ipan ni tlali, tojuanti timomajmatijque huan timoilhuijque para más cuali tihualase
    tiitztose ipan altepetl Jerusalén para timomanahuise. Huan yeca tiitztoque nica.”
  gub-BL: Mawiron wanuwihawete Namukononozor ko ywy rehe har waàmàtyry'ym mehe uruzur
    Zeruzarez pe zauxiapekwer Mawiron pe har wanuwi Xir ywy rehe har wanuwi urehem
    pà ure. A'e rupi uruiko xe.
  eng-DRA: 'But when Nabuchodonosor king of Babylon came up to our land, we said:
    Come, let us go into Jerusalem from the face of the army of the Chaldeans, and
    from the face of the army of Syria: and we have remained in Jerusalem.'
