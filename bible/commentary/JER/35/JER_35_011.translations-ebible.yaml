verse: JER.035.011
translations:
  mal-C: എന്നാൽ ബാബേൽരാജാവായ നെബൂഖദ്നേസർ ഈ ദേശത്തെ ആക്രമിച്ചപ്പോൾ, ഞങ്ങൾ, ‘വരിക, ബാബേല്യരുടെയും
    അരാമ്യരുടെയും സൈന്യത്തിന്റെ മുമ്പിൽനിന്ന് രക്ഷപ്പെടുന്നതിനു നമുക്കു ജെറുശലേമിലേക്കു
    പോകണം’ എന്നു പറഞ്ഞു. അതുകൊണ്ടാണ് ഞങ്ങൾ ജെറുശലേമിൽ താമസിക്കുന്നത്.”
  deu-TKW: 'als aber Nebukadrezar, der König von Babel, in das Land einfiel, da sprachen
    wir: “Kommt und laßt uns vor der Heeresmacht der Chaldäer und vor der Heeresmacht
    der Aramäer nach Jerusalem flüchten!” und ließen uns in Jerusalem nieder.'
  lin-lin: 'Kasi tango Nabukodonozori, mokonzi ya Babiloni, abotolaki mokili oyo,
    tolobaki : « Boya, tokende na Yelusalemi mpo ete tobikisa bomoi na biso liboso
    ya basoda ya Babiloni mpe ya Siri. » Yango wana, toyaki kovanda na Yelusalemi.'
  eng-LSV: and it comes to pass, in the coming up of Nebuchadnezzar king of Babylon
    to the land, that we say, Come, and we enter Jerusalem, because of the force of
    the Chaldeans, and because of the force of Aram—and we dwell in Jerusalem.”
  eng-GNV: 'But when Nebuchad-nezzar King of Babel came vp into the land, we said,
    Come, and let vs go to Ierusalem, from the hoste of the Caldeans, and from the
    host of Aram: so we dwel at Ierusalem.'
  eng-WEBSTER: 'But it came to pass, when Nebuchadrezzar king of Babylon came up into
    the land, that we said, Come, and let us go to Jerusalem for fear of the army
    of the Chaldeans, and for fear of the army of the Syrians: so we dwell at Jerusalem.'
  nhw-BL: Pero quema Tlanahuatijquetl Nabucodonosor tlen tlali Babilonia, hualajqui
    ipan ni tlali, tojuanti timomajmatijque huan timoilhuijque para más cuali tihualase
    tiitztose ipan altepetl Jerusalén para timomanahuise. Huan yeca tiitztoque nica.”
  swh-ONEN: Lakini wakati Nebukadneza mfalme wa Babeli alipoivamia nchi hii, tulisema,
    ‘Njooni, lazima twende Yerusalemu ili kukimbia majeshi ya Wakaldayo na ya Washamu.’
    Kwa hiyo tumeishi Yerusalemu.”
  bba-bba: Adɑmɑ sɑnɑm mɛ Nɛbukɑnɛsɑɑ, Bɑbilonin sinɑ boko u tem mɛ wɔrimɑ, yerɑ sɑ
    nɛɛ, su se su dɑ Yerusɑlɛmuɔ, kpɑ su Bɑbilonin tɑbu kowobu kɑ Siriɡibu dukɑ suuri.
    Yen sɔ̃nɑ sɑ wɑ̃ɑ Yerusɑlɛmu mini ɡisɔ.
  eng-KJVCPB: 'But it came to pass, when Nebuchadrezzar king of Babylon came up into
    the land, that we said, Come, and let us go to Jerusalem for fear of the army
    of the Chaldeans, and for fear of the army of the Syrians: so we dwell at Jerusalem.'
  luo-luo: To Nebukadneza ruodh Babulon nomonjo pinyni, ne wawacho ni, ‘Biuru, nyaka
    wadhi Jerusalem wapondne jolweny mag Babulon kod mag jo-Aram kapok gimakowa.’
    Omiyo ne wadongʼ Jerusalem.”
  meu-meu: A Nebukadresara, Babulono pavapavana, na tano idaena totona ema negana
    ai, ai ato “Aoma, Ierusalem aitala, Kaldea taudia bona Suria taudia edia tuari
    oreadia na garidia”. Taunabunai ai na Ierusalem ai a nohomu.
  npi-ULB: तर जब बेबिलोनका राजा नबूकदनेसरले यस देशलाई आक्रमण गरे, तब हामीले भन्यौँ,
    'आओ, कल्दी र अरामी सेनाबाट उम्कन हामी यरूशलेम जाऔं ।' त्यसैले हामी यरूशलेममा बसिरहेका
    छौं ।”
  yor-yor: Ó sì ṣe, nígbà tí Nebukadnessari ọba Babeli gòkè wá sí ilẹ̀ náà; àwa wí
    pé, ‘Ẹ wá, ẹ jẹ́ kí a lọ sí Jerusalẹmu, nítorí ìbẹ̀rù ogun àwọn ara Siria.’ Bẹ́ẹ̀
    ni àwa sì ń gbé Jerusalẹmu.”
  pes-OPCB: اما وقتی نِبوکَدنِصَّر پادشاه بابِل به این سرزمین حمله کرد، از ترس سپاه
    بابلی‌ها و سپاه سوری‌ها تصمیم گرفتیم به اورشلیم بیاییم و در شهر زندگی کنیم. برای
    همین است که اینک در اینجا هستیم.»
  tgl-ULB: Ngunit nang nilusob ni Nebucadnezar na hari ng Babilonia ang lupain, sinabi
    namin, 'Halikayo, dapat tayong pumunta sa Jerusalem upang tumakas mula sa mga
    hukbo ng Caldeo at ng taga-Siria.' Kaya naninirahan kami sa Jerusalem.”
  hui-hui: Ani hemaria Nebugadenesa Babilononaga kini kagome ina baba wai bule Kaladia
    ami Siria amibi ibiyangi urunime ina bo waholilono gi halu ina bi lo mbira howa
    Yarusaleme tanoha hami̱ya ma lenego íbu kama. Ani buwa áyu Yarusaleme haabo kamagoni,
    lalu ladai biya, lene.
  mya-mya: သို့​ရာ​တွင်​ဤ​မြို့​သည်​ဗာ​ဗု​လုန်​ဘု​ရင်​နေ​ဗု​ခဒ် နေ​ဇာ​ချင်း​နင်း​ဝင်​ရောက်​လာ​သော​အ​ခါ​၌
    ဗာ​ဗု​လုန်​နှင့်​ရှု​ရိ​တပ်​များ​ကင်း​ဝေး​စေ​ရန် အ​ကျွန်ုပ်​တို့​သည် ယေ​ရု​ရှ​လင်​မြို့​သို့​လာ
    ရောက်​ရန်​စိတ်​ပိုင်း​ဖြတ်​ခဲ့​ကြ​ပါ​၏။ ထို့​ကြောင့် ယ​ခု​အ​ခါ​ယေ​ရု​ရှ​လင်​မြို့​တွင်
    အ​ကျွန်ုပ်​တို့ နေ​ထိုင်​လျက်​ရှိ​ခြင်း​ဖြစ်​ပါ​သည်'' ဟု​ပြန် ပြော​ကြ​၏။
  bod-N: པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་ཡར་འོངས་ཏེ་ཡུལ་འདིར་དམག་དྲངས་པའི་དུས་སུ།
    ངེད་རྣམས་ཀྱིས་འདི་ལྟར། ཤོག་དང་། ཀལ་དི་པ་རྣམས་དང་ཨ་རམ་པའི་དམག་ཚོགས་གཉིས་ལས་ཐར་བའི་ཕྱིར་ཡེ་རུ་སཱ་ལེམ་དུ་འགྲོའོ་ཞེས་སྨྲས་པ་དང་།
    དེ་ལྟར་ངེད་རྣམས་ཡེ་རུ་སཱ་ལེམ་དུ་བསྡད་པ་ཡིན་ཞེས་ཞུས་སོ། །
  sna-sna: Asi Nebhukadhinezari mambo weBhabhironi akati apinda munyika ino, isu takati,
    ‘Uyai, tiende kuJerusarema titize hondo yavaBhabhironi neyavaAramu.’ Saka takaramba
    tiri muJerusarema.”
  spa-BLM: 'Pero cuando Nabucodonosor, rey de Babilonia, subió al país, dijimos: “¡Ven!
    Vayamos a Jerusalén por miedo al ejército de los caldeos, y por miedo al ejército
    de los sirios; así moraremos en Jerusalén’”.'
  cac-cac: Palta axo yic ix javi vin̈aj Nabucodonosor sreyal Babilonia yac' oval d'a
    jun nación tic, ix on̈ el elelal. Ix co naani to vach' tzon̈ jacan d'a Jerusalén
    tic, yujto on̈ el d'a eb' soldado caldeo yed' d'a eb' soldado aj Siria. Yuj chi'
    ayon̈ec' cajan d'a Jerusalén tic, xchi eb' yin̈tilal vin̈aj Recab.
  swh-ULB: Lakini Nebukadreza mfalme wa Babeli alipoivamia nchi, tulisema, 'Njoo,
    lazima twende Yerusalemu ili tupone na mkono wa Wakaldayo na majeshi ya Waaramu.
    'Kwa hiyo tunaishi Yerusalemu.”
  bel-bel: 'Калі ж Навухаданосар, цар Вавілонскі, прыйшоў у зямлю гэтую, мы сказалі:
    хадзем, сыдзем у Ерусалім ад войска Халдэяў і ад войска Арамэяў, - і вось, мы
    жывём у Ерусаліме».'
  deu-ELBBK: 'Und es geschah, als Nebukadrezar, der König von Babel, nach diesem Land
    heraufzog, da sprachen wir: Kommt und lasst uns nach Jerusalem ziehen vor dem
    Heer der Chaldäer und vor dem Heer der Syrer; und so wohnen wir in Jerusalem.'
  mbb-OT: Piru hein midsurung ni Hadì Nebucadnezar he hadì te Babilonia heini is nasyun,
    nahandek key te menge sundaru te Babilonia wey Aram, umbe nekedisisyun key he
    edhengkayi key te Jerusalem umbe kayi key ǥuntaan med-ubpà.”
  mal-2015: 'എന്നാൽ ബാബേൽരാജാവായ നെബൂഖദ്നേസർ ദേശത്തെ ആക്രമിച്ചപ്പോൾ ഞങ്ങൾ: വരുവിൻ
    കല്ദയരുടെ സൈന്യത്തിന്റെയും അരാമ്യരുടെ സൈന്യത്തിന്റെയും മുമ്പിൽനിന്നു നമുക്കു യെരൂശലേമിലേക്കു
    പോയ്ക്കളയാം എന്നു പറഞ്ഞു; അങ്ങനെ ഞങ്ങൾ യെരൂശലേമിൽ പാർത്തുവരുന്നു.'
  rmc-rmc: 'Ale sar pes o slugaďa le babiloňike kraľiskre le Nebukadnecaroskre avle
    te marel andre kadi phuv, phenďam peske: ‚Aven džas andro Jeruzalem, hoj pes te
    garuvas le slugaďenge andral o Babilon the andral o Aram.‘ A vašoda bešas andro
    Jeruzalem.“'
  pes-OPV: 'لیکن وقتی که نبوکدرصر پادشاه بابل به زمین برآمدگفتیم: بیایید از ترس لشکر
    کلدانیان و لشکرارامیان به اورشلیم داخل شویم پس در اورشلیم ساکن شدیم.»'
  ron-1924: 'Кынд с-а суит ынсэ Небукаднецар, ымпэратул Бабилонулуй, ымпотрива цэрий
    ачестея, ам зис: ‘Хайдем сэ фуӂим ла Иерусалим де оастя халдеенилор ши де оастя
    Сирией.’ Аша се фаче кэ акум локуим ла Иерусалим.”'
  ben-OBCV: কিন্তু যখন ব্যাবিলনের রাজা নেবুখাদনেজার এই দেশ আক্রমণ করে, আমরা বললাম,
    ‘এসো, ব্যাবিলনীয় ও অরামীয় সৈন্যদলের হাত এড়ানোর জন্য আমরা জেরুশালেমে যাই।’ এভাবেই
    আমরা জেরুশালেমে থেকে গেছি।”
  som-som: Laakiinse markii Nebukadresar oo boqorka Baabuloon ahu uu dalka yimid ayaannu
    isnidhi, Ina keena aynu Yeruusaalem u guurnee, waana cabsida aannu ciidanka reer
    Kaldayiin, iyo ciidanka reer Suuriya ka cabsannay aawadeed, oo sidaas daraaddeed
    ayaannu Yeruusaalem ku deggan nahay.
  lat-VUC: 'Cum autem ascendisset Nabuchodonosor rex Babylonis ad terram nostram,
    diximus: Venite, et ingrediamur Jerusalem a facie exercitus Chaldæorum, et a facie
    exercitus Syriæ: et mansimus in Jerusalem.'
  eng-ASVBT: But it came to pass, when Nebuchadnezzar king of Babylon came up into
    the land, that we said, Come, and let us go to Jerusalem for fear of the army
    of the Chaldeans, and for fear of the army of the Syrians; so we dwell at Jerusalem.
  ita-1885: 'Or è avvenuto che quando Nebucadnesar, re di Babilonia, è salito contro
    al paese, noi abbiamo detto: Venite, ed entriamo in Gerusalemme, per iscampar
    d''innanzi all''esercito dei Caldei, e dinanzi all''esercito di Siria; e così
    siamo dimorati in Gerusalemme.'
  eng-LXXUP: And Hananiah spoke in the presence of all the people, saying, Thus said
    the Lord; Thus will I break the yoke of the king of Babylon from the necks of
    all the nations. And Jeremiah went his way.
  eng-ULB: But when Nebuchadnezzar king of Babylon attacked the land, we said, 'Come,
    we must go to Jerusalem to escape from the Chaldean and Aramean armies.' So we
    are living in Jerusalem.”
  spa-VBL: '“Por eso, cuando Nabucodonosor, rey de Babilonia, invadió el país, decidimos:
    ‘Vamos, entremos en Jerusalén para ponernos a salvo de los ejércitos de los caldeos,
    babilonios y arameos’. Por eso nos hemos quedado en Jerusalén”.'
  fra-_FOB: 'Or, quand Nébucadnetsar, roi de Babylone, est monté contre ce pays, nous
    avons dit: Venez, retirons-nous à Jérusalem, loin de l''armée des Caldéens et
    de l''armée de Syrie. C''est ainsi que nous habitons à Jérusalem.'
  mal-mal: 'എന്നാൽ ബാബേൽരാജാവായ നെബൂഖദ്നേസർ ദേശത്തെ ആക്രമിച്ചപ്പോൾ ഞങ്ങൾ: ‘വരുവിൻ,
    കല്ദയരുടെയും അരാമ്യരുടെയും സൈന്യത്തിന്റെ മുമ്പിൽനിന്ന് നമുക്ക് യെരൂശലേമിലേക്ക്
    പോയ്ക്കളയാം’ എന്ന് പറഞ്ഞു; അങ്ങനെ ഞങ്ങൾ യെരൂശലേമിൽ താമസിച്ചുവരുന്നു”.'
  urd-GVR: Ham sirf ārizī taur par shahr meṅ ṭhahre hue haiṅ. Kyoṅki jab Shāh-e-Bābal
    Nabūkadnazzar is mulk meṅ ghus āyā to ham bole, ‘Āeṅ, ham Yarūshalam Shahr meṅ
    jāeṅ tāki Bābal aur Shām kī faujoṅ se bach jāeṅ.’ Ham sirf isī lie Yarūshalam
    meṅ ṭhahre hue haiṅ.”
  suz-BL: तन्‍न बेबीलोन ङा पिप नेबुकदरेसरमी एको रागी कली लडाइ तोप्‍तु। मिनु गोपुकीम
    ‘कल्‍दी नु अरामी आन लडाइ पाइबपुकी रे प्रोक्‍चा कली यरूसलेम लय’ देंतक। मोपतीके
    गो यरूसलेममी बाक्‍शो बाक्‍नीकी” देंतेक्‍म।
  eng-NOY: But it came to pass when Nebuchadnezzar, king of Babylon, came up into
    the land, that we said, Come, and let us go to Jerusalem for fear of the army
    of the Chaldaeans, and for fear of the army of the Syrians; so we dwell at Jerusalem.”
  ita-1927: 'Ma quando Nebucadnetsar, re di Babilonia, è salito contro il paese, abbiam
    detto: Venite, ritiriamoci a Gerusalemme, per paura dell’esercito dei Caldei e
    dell’esercito di Siria. E così ci siamo stabiliti a Gerusalemme”.'
  ckb-ckb: 'بەڵام کاتێک نەبوخودنەسری پاشای بابل هەڵیکوتایە سەر ئەو خاکە، ئێمەش گوتمان:
    ”دەبێ بچینە ئۆرشەلیم بۆ هەڵاتن لە دەستی سوپای بابلی و سوپای ئارامییەکان.“ جا لە
    ئۆرشەلیم نیشتەجێ بووین.»'
  eng-BBE: 'But when Nebuchadrezzar, king of Babylon, came up into the land, we said,
    Come, let us go to Jerusalem, away from the army of the Chaldaeans and from the
    army of the Aramaeans: and so we are living in Jerusalem.'
  kan-OKCV: ಆದರೆ ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ದೇಶದಲ್ಲಿ ಬಂದಾಗ, ‘ನಾವು ಬನ್ನಿ, ಕಸ್ದೀಯರ
    ದಂಡಿಗೂ, ಅರಾಮಿನ ದಂಡಿಗೂ ತಪ್ಪಿಸಿಕೊಂಡು, ಯೆರೂಸಲೇಮಿಗೆ ಹೋಗೋಣ,’ ಎಂದೆವು. ಹೀಗೆ ಯೆರೂಸಲೇಮಿನಲ್ಲಿಯೇ
    ಉಳಿದುಕೊಂಡಿದ್ದೇವೆ,” ಎಂದರು.
  tam-2017: ஆனாலும் பாபிலோன் ராஜாவாகிய நேபுகாத்நேச்சார் இந்தத் தேசத்தில் வந்தபோது,
    நாம் கல்தேயருடைய படைக்கும் சீரியருடைய படைக்கும் தப்பிக்க எருசலேமுக்குப் போவோம்
    வாருங்கள் என்று சொன்னோம்; அப்படியே எருசலேமில் தங்கியிருக்கிறோம் என்றார்கள்.
  spa-RV-1909: 'Sucedió, empero, que cuando Nabucodonosor rey de Babilonia subió á
    la tierra, dijimos: Venid, y entrémonos en Jerusalem, de delante del ejército
    de los Caldeos y de delante del ejército de los de Siria: y en Jerusalem nos quedamos.'
  ron-BTF: 'Dar s-a întâmplat, când Nebucadnețar, împăratul Babilonului, a urcat în
    țară, că noi am spus: Veniți și să mergem la Ierusalim de frica armatei caldeenilor
    și de frica armatei sirienilor; astfel, noi locuim la Ierusalim.'
  eng-WEBP: But when Nebuchadnezzar king of Babylon came up into the land, we said,
    ‘Come! Let’s go to Jerusalem for fear of the army of the Chaldeans, and for fear
    of the army of the Syrians; so we will dwell at Jerusalem.’”
  eng-FBV: So when Nebuchadnezzar king of Babylon invaded the country we decided,
    ‘Come on, let's go into Jerusalem to be safe from the armies of the Chaldeans,
    Babylonians, and Arameans.’ That's why we've stayed in Jerusalem.”
  nld-1939: 'Alleen toen Nabukodonosor, de koning van Babel, tegen het land was opgetrokken,
    hebben we tot elkander gezegd: Komt, laten we naar Jerusalem vluchten voor het
    leger der Chaldeën en Arameërs. En zo wonen we nu in Jerusalem.'
