  azb-azb: Allah adamı İqdalya oğlu Xananın oğullarının Rəbbin məbədindəki otağına
    apardım. Bu otaq astana keşikçisi Şallum oğlu Maaseyanın otağı üzərindəki başçılar
    otağının yanında idi.
  eng-DBY: and I brought them into the house of Jehovah, into the chamber of the sons
    of Hanan the son of Igdaliah, the man of God, which was by the chamber of the
    princes, which was above the chamber of Maaseiah the son of Shallum, the keeper
    of the threshold.
  hin-2017: मैं उनको परमेश्वर के भवन में, यिग्दल्याह के पुत्र हानान, जो परमेश्वर का
    एक जन था, उसकी कोठरी में ले आया जो हाकिमों की उस कोठरी के पास थी और शल्लूम के
    पुत्र डेवढ़ी के रखवाले मासेयाह की कोठरी के ऊपर थी।
  wol-KYG: Ma yóbbu leen kër Aji Sax ji, dugal leen ca biir néegu taalibey Xanan,
    góorug Yàlla gay doomu Igdalyaa; mooy néeg ba dendeek néegu kàngam ya, ca kaw
    néeg doomu Salum, Maaseya fara bunt ba.
  eng-YLT: and bring them into the house of Jehovah, unto the chamber of the sons
    of Hanan son of Igdaliah, a man of God, that [is] near to the chamber of the princes,
    that [is] above the chamber of Maaseiah son of Shallum, keeper of the threshold;
  eng-WYC-2017: And I led them into the house of the Lord, to the treasury of the
    sons of Hanan, son of Igdaliah, the man of God; which treasury was beside the
    treasury of [the] princes, above the treasury of Maaseiah, son of Shallum, that
    was keeper of the vestiary.
  eng-WMBB: and I brought them into the LORD’s house, into the room of the sons of
    Hanan the son of Igdaliah, the man of God, which was by the room of the princes,
    which was above the room of Maaseiah the son of Shallum, the keeper of the threshold.
  urd-GVH: रब के घर में लाया। हम हनान के बेटों के कमरे में बैठ गए। मर्दे-ख़ुदा हनान,
    यिज्दलियाह का बेटा था। यह कमरा बुज़ुर्गों के कमरे से मुलहिक़ और रब के घर के दरबान
    मासियाह बिन सल्लूम के कमरे के ऊपर था।
  rug-rug: Ke turaṉa vagi rau meke nuquru pa vetu te Zihova pa lose tadi na tuna koreo
    e Hanani, sapu sa tuna koreo e Iqidalaea sa tie te Tamasa. Hie si pa kali lose
    mo tadi na koimata pa vetu te Zihova, sapu kali sage koasa lose te Maseia sa tuna
    koreo e Salumu sa tie kopu sasada pa Zelepade.
  gaz-gaz: Anis gara mana Waaqayyootti isaan fidee kutaa mana ilmaan Haanaan ilma
    Yigdaaliyaa nama Waaqaa sanaatti ol galche. Kutaan sunis kutaa qondaaltotaa kan
    kutaa Maʼaseyaa ilma Shaluum namicha balbala eegu sanaatii ol jirutti aana ture.
  fra-LSG: et je les conduisis à la maison de l’Éternel, dans la chambre des fils
    de Hanan, fils de Jigdalia, homme de Dieu, près de la chambre des chefs, au-dessus
    de la chambre de Maaséja, fils de Schallum, garde du seuil.
  yal-yal: N yi siga e ra Alatalaa banxini, Alaa muxun Yigidali a dii xɛmɛn Xanan
    ma dii xɛmɛne yi walima banxin konkon naxan kui, kuntigine banxin kuiin yiren
    dɛxɔn, Salun ma dii xɛmɛn Maaseyaa waliden konkon xun ma, naxan yi so dɛɛn kantanma.
  haw-1868: A lawe ae la au ia lakou iloko o ka hale o Iehova, a iloko o ke keena
    o na keiki a Hanana, ke keiki a Igedalia, he kanaka no ke Akua, aia kokoke i ke
    keena o na'lii, maluna hoi o ke keena o Maaseia ke keiki a Saluma, ke kiaipuka.
  arb-NAV: وَدَخَلْتُ بِهِمْ إِلَى هَيْكَلِ الرَّبِّ إِلَى مُخْدَعِ بَنِي حَانَانَ
    بْنِ يَجَدْلِيَا رَجُلِ اللهِ الْقَائِمِ إِلَى جُوَارِ مُخْدَعِ الرُّؤَسَاءِ،
    الَّذِي فَوْقَ مُخْدَعِ مَعْسِيَّا بْنِ شَلُّومَ حَارِسِ بَابِ الْهَيْكَلِ،
  ewe-ewe: Mekplɔ wo va Yehowa ƒe gbedoxɔ mee eye míege ɖe Mawu ƒe ame, Igdalia ƒe
    vi, Hanan ƒe viŋutsuwo ƒe xɔ me enye xɔ si te ɖe dɔdzikpɔlawo ƒe xɔ ŋu eye wòle
    agbonudzɔla, Salum ƒe vi Maaseya ƒe xɔ tame.
  eng-LEE: 'And I brought them into the house of the Lord, into the chamber of the
    sons of Chanan, the son of Yigdalyahu, the man of God, which was alongside of
    the chamber of the princes, which was above the chamber of Ma''aseyahu the son
    of Shallum, the keeper of the door:'
  asm-FB: মই তেওঁলোকক যিহোৱাৰ গৃহলৈ, ঈশ্বৰৰ লোক যিগ্দলিয়াৰ পুত্ৰ হাননৰ পুত্রসকলৰ
    কোঁঠালিলৈ নিলোঁ। সেই কোঁঠালি চল্লুমৰ পুত্ৰ মাচেয়া নামেৰে দুৱৰীৰ কোঁঠালিৰ ওপৰত
    প্ৰধান লোকসকলৰ কোঁঠালিৰ কাষত আছিল।
  sus-A: ﭑ نَشَ عٍ شَنِن عَلَتَلَ شَ بَنشِ، يِفِدَلِيَ شَ دِ هَنَن شَ كٌنكٌي كُي.
    هَنَن قِندِشِ عَلَ شَ كٌنيِ نَن نَ. عَ شَ كٌنكٌي نُ نَ كُنتِفِيٍ شَ كٌنكٌي نَن
    سّيتِ مَ. نَ كٌنكٌي نُ دْشْشِ سَلَمُ شَ دِ مَاسٍيَ شَ كٌنكٌي نَن قَرِ، نَشَن قِندِشِ
    نَادّ كَنتَمَ رَ.
  fra-SBL: et je les fis entrer dans la maison de l'Éternel, dans la chambre des fils
    de Hanan, fils d'Igdalia, homme de Dieu, qui était près de la chambre des princes,
    au-dessus de la chambre de Maaséja, fils de Schallum, gardien du seuil.
  hbo-hbo: וָאָבִ֤א אֹתָם֙ בֵּ֣ית יְהוָ֔ה אֶל־לִשְׁכַּ֗ת בְּנֵ֛י חָנָ֥ן בֶּן־יִגְדַּלְיָ֖הוּ
    אִ֣ישׁ הָאֱלֹהִ֑ים אֲשֶׁר־אֵ֙צֶל֙ לִשְׁכַּ֣ת הַשָּׂרִ֔ים אֲשֶׁ֣ר מִמַּ֗עַל לְלִשְׁכַּ֛ת
    מַעֲשֵׂיָ֥הוּ בֶן־שַׁלֻּ֖ם שֹׁמֵ֥ר הַסַּֽף׃
  kik-kik: Ngĩmarehe thĩinĩ wa nyũmba ya Jehova, ngĩmatoonyia kanyũmba ka ariũ a Hanani
    mũrũ wa Igidalia, mũndũ wa Ngai. Kanyũmba kau kaariganĩtie na kanyũmba ka anene,
    karĩa kaarĩ hau igũrũ rĩa nyũmba ya Maaseia mũrũ wa Shalumu, ũrĩa warĩ mũikaria
    wa mũrango.
  fra-NCL: et je les fis entrer dans la maison de Yahweh, dans la chambre des fils
    de Hanan, fils de Jegdélias, homme de Dieu, près de la chambre des chefs, et au-dessus
    de la chambre de Maasias, fils de Sellum, garde du seuil.
  cek-AK: Angraeng ih im athung, Sithaw kami Igdaliah capa, Hanan capanawk ih imkhaan
    thungah ka caeh haih; to imkhaan loe thok toep kami, Shallum capa Maaseiah imkhaan
    ranui ah kaom, toksah kami angraengnawk ohhaih imkhaan taeng ah oh;
  cuk-cuk: Geb agine, an, Bab-Jehováʼse-goled-negse amar-niarsunnad, bia Hanán-e-mimmigan-ambikued-neg-imba-nai,
    ase an sealid. Hanánʼde Igdalías-machid Bab-Dummadga arbaed-duled. We-neg-imbade
    dummagan-neg-imba-dikarba naid. We-nega, Salum-machi-Maasías-neg-imba-birgi-siid.
    Maasíasʼde yawagak dakedid.
  uig-CYR: Мән уларни Пәрвәрдигарниң өйигә, Игдалияниң оғли, Худаниң адими болған
    Һананниң оғуллириға тәвәлик өйгә апардим; бу өй әмирләрниң өйиниң йенида, Шаллумниң
    оғли, ишикбақар Маасеяһниң өйиниң үстидә еди;
  tel-2017: యెహోవా మందిరంలో దైవజనుడైన యిగ్దల్యా కొడుకు, హానాను కొడుకుల గదిలోకి వాళ్ళను
    తీసుకొచ్చాను. అది రాజుల గదికి దగ్గరలో ఉన్న ద్వారపాలకుడూ, షల్లూము కొడుకు అయిన మయశేయా
    గదికి పైగా ఉంది.
  hat-BSA: epi mwen te mennen yo lakay SENYÈ la, nan chanm a fis a Hanan yo, fis a
    Jigdalia a, nonm Bondye ki te toupre chanm ofisye yo, ki te anwo chanm Maaséja
    a, fis a Schallum nan, gadyen pòt la.
  kos-kos: ac usalosme nu in Tempul. Nga eisalos nu infukil sin mwet lutlut lun mwet
    palu Hanan, wen natul Igdaliah. Infukil se inge oan fin infukil sel Maaseiah,
    wen natul Shallum, sie mwet fulat oa in Tempul, ac apkuran pac nu ke infukil sin
    mwet leum saya ah.
  hbo-WLC: וָאָבִ֤א אֹתָם֙ בֵּ֣ית יְהוָ֔ה אֶל־לִשְׁכַּ֗ת בְּנֵ֛י חָנָ֥ן בֶּן־יִגְדַּלְיָ֖הוּ
    אִ֣ישׁ הָאֱלֹהִ֑ים אֲשֶׁר־אֵ֙צֶל֙ לִשְׁכַּ֣ת הַשָּׂרִ֔ים אֲשֶׁ֣ר מִמַּ֗עַל לְלִשְׁכַּ֛ת
    מַעֲשֵׂיָ֥הוּ בֶן־שַׁלֻּ֖ם שֹׁמֵ֥ר הַסַּֽף׃
  ibo-ibo: Akpọbatara m ha nʼụlọnsọ Onyenwe anyị, nʼime ọnụụlọ ụmụ Hanan nwa Igdalaya,
    onye nke Chineke. Ọnụụlọ a dị nso nʼọnụụlọ ndịisi ụlọnsọ, nke dị nʼelu ọnụụlọ
    Maaseia nwa Shalum, onye nche ọnụ ụzọ ụlọnsọ.
  ory-ory: ସେମାନଙ୍କୁ ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ, ପରମେଶ୍ୱରଙ୍କ ଲୋକ ଯିଗ୍‍ଦଲୀୟର ପୁତ୍ର ହାନନ୍‍ର ପୁତ୍ରମାନଙ୍କର
    କୋଠରିକୁ ନେଇଗଲି, ସେହି କୋଠରି ଶଲ୍ଲୁମ୍‍ର ପୁତ୍ର ମାସେୟ ନାମକ ଦ୍ୱାରପାଳର କୋଠରି ଉପରେ, ଅଧିପତିଗଣର
    କୋଠରି ନିକଟରେ ଥିଲା;
  chk-chk: Iwe, üa emwenirela ngeni imwen ewe Samol mi Lapalap lon rumwen nöün Hanan
    kewe mwän ewe aramasen Kot, nge Hanan nöün Iktalia. Ei rum a kan ngeni rumwen
    ekewe nöüwis o nom asen rumwen Maseia nöün Salum we mwän, ewe mi wisen mamasa
    ewe asamalap.
  rop-rop: langa det Serramoni Pleis na. Wal aibin deigim olabat insaid langa det
    rum blanga detlot wekinmen blanga det speshalwan mesinja neim Henan, det san blanga
    Aigdaliya. Det rum bin jidan ontopwei langa det najawan rum blanga Meiseiya det
    san blanga Shalum, hubin det boswan wekinmen blanga det Serramoni Pleis. Tharran
    rum bin jidan gulijap langa detlot najalot rum blanga det najalot boswan wekinmen.
  ukr-1871: Та й привів їх до Господнього дому, в сьвітлицю синів Анана Годолїєнка,
    Божого чоловіка, що була коло сьвітлицї князївської, над сьвітлицею Маасеїною
    Селуменковою, придверника;
  deu-1951: und führte sie ins Haus des HERRN, zur Halle der Söhne Chanans, des Sohnes
    Jigdaljas, des Mannes Gottes, die neben der Halle der Fürsten, oberhalb der Halle
    Maasejas, des Sohnes Sallums, des Türhüters, lag.
  eng-JPS: and I brought them into the house of the LORD, into the chamber of the
    sons of Hanan the son of Igdaliah, the man of God, which was by the chamber of
    the princes, which was above the chamber of Maaseiah the son of Shallum, the keeper
    of the door;
  srp-1865: I dovedoh ih u dom Gospodnji, u klijet sinova Anana sina Igdalijina èovjeka
    Božijega, koja je do klijeti knezovske, nad klijeæu Masije sina Salumova, vratara.
  lug-lug: Ne mbayingiza mu nnyumba ya Mukama, mu kisenge kya batabani ba Kanani mutabani
    wa Igudaliya omusajja wa Katonda. Kyali kiriraanye ekisenge kya bakungu, ekyali
    waggulu w’ekisenge kya Maaseya mutabani wa Sallumu omukuumi w’oluggi.
  heb-heb: ואבא אתם בית יהוה אל לשכת בני חנן בן יגדליהו איש האלהים אשר אצל לשכת השרים
    אשר ממעל ללשכת מעשיהו בן שלם שמר הסף׃
  ben-IRV: আমি তাদেরকে সদাপ্রভুর গৃহে ঈশ্বরের লোক যিগ্দলিয়ের ছেলে হাননের ছেলেদের
    কুঠরীতে নিয়ে গেলাম। শল্লুমের ছেলে দারোয়ান মাসেয়ের কুঠরীর উপরে নেতাদের কুঠরীর
    পাশে।
  pan-pan: ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਪਰਮੇਸ਼ੁਰ ਦੇ ਇੱਕ ਜਨ ਯਿਗਦਲਯਾਹ ਦੇ ਪੁੱਤਰ ਹਾਨਾਨ
    ਦੇ ਪੁੱਤਰਾਂ ਦੀ ਕੋਠੜੀ ਵਿੱਚ ਲਿਆਂਦਾ ਜਿਹੜੀ ਸਰਦਾਰਾਂ ਦੀ ਕੋਠੜੀ ਦੇ ਲਾਗੇ ਸੀ ਅਤੇ ਜਿਹੜੀ ਸ਼ੱਲੂਮ
    ਦੇ ਪੁੱਤਰ ਮਅਸੇਯਾਹ ਡਿਉੜ੍ਹੀ ਦੇ ਰਾਖੇ ਦੀ ਕੋਠੜੀ ਦੇ ਉੱਤੇ ਸੀ
  mya-JVB: ဗိမာန် တော်အတွင်း၊ တံခါးစောင့်ရှလ္လုံ သား မာသေယ ၏ အခန်း အပေါ် ၊ မှူး တော်မတ်တော်
    စည်းဝေး ရာ အခန်း နား မှာ ဘုရား သခင်၏လူ ဣဂဒါလိ သား ဟာနန် ၏သား တို့ နေသော အခန်း
    ထဲသို့ ဆောင် သွားပြီးလျှင်၊
  tbg-tbg: ekaa vika ntita vare viri Nora Kotira naavu rumu voqi kaunara. (Vi rumuva
    vaireva, Ikadaliara maaqu paropeti vaiinti Hanaaniva nai avataqi vu vaiintika
    numiqe vau rumuva vaura. Vira tataaqa qiata vaiinti vokuka u rumuva vauvaro, vira
    muntuvi Salumira maaqu Maseaava u rumuva vaura. Salumiva Kotira Naavu qentiqaa
    raqiki vau vaiintiva vaura.)
  hmo-hmo: bona Dubu Helaga dekenai lau hakaudia mai. Hanana Igidalaia, Dirava ena
    peroveta tauna ena daiutu lalonai lau hakaudia vareai. Unai daiutu be lohia taudia
    edia daiutu ena badibadinai, bona Maseaia Salumu, Dubu raka vareai gabuna gimaia
    tauna, ena daiutu ena ataiai.
  urd-urd: और मैं उनको ख़ुदावन्द के घर में बनी हनान — बिन — यजदलियाह मर्द — ए — ख़ुदा
    की कोठरी में लाया, जो हाकिम की कोठरी के नज़दीक मासियाह — बिन — सलूम दरबान की कोठरी
    के ऊपर थी।
  rus-SYN: и привел их в дом Господень, в комнату сынов Анана, сына Годолии, человека
    Божия, которая подле комнаты князей, над комнатою Маасеи, сына Селлумова, стража
    у входа;
  bqc-SIM: Ma gɛńnↄ Dii ua e Lua gbɛ̃́ Anana, Igedalia nɛ́ ìwaↄ kpɛ́nɛu. A ku kpɛ́nɛ
    pↄ́ di bĩ́ibↄlɛdↄ̃ana Maasea, Saluũ nɛ kpɛ́nɛaɛ, gu pↄ́ gbɛ̃zↄ̃ↄↄ kpɛ́nɛ kúu.
  tcz-CHONGTHU: Chuin keiman amaho chu houin sunga kahinpuiyin, Pathen mipa Igdalia
    chapa Horan themgaopa dinga kigonpeh indan sunga chun kapuiluttai. Hiche indan
    hi, houin vaibol ho umna indan komcha ahin, houin kotkhahbul ngahpa Shallum chapa
    Maaseiah indan chungtah a ahi.
  mar-mar: मी त्यांना परमेश्वराच्या मंदिरात, देवाचा मनुष्य इग्दल्याचा मुलगा हानान
    याच्या खोलीत आणले. या खोल्या शल्लुमाचा मुलगा मासेया द्वारपाल, याच्या बाजूच्या
    खोलीच्या वर असलेल्या नेत्यांची होती.
  qub-qub: Paycunata pusharä Templuman. Templuchöna wichächirä Igdaliaspa wamran Hananpa
    wamrancunapa cuartunman. Igdaliasga caran Tayta Diosta sirbej runa. Chay cuartoga
    caran Templucho mandajcunapa cuartun läduncho, Salumpa wamran Maasiaspa cuartun
    janancho. Maasiasga caran Templupa puncun täpaj.
  bqp-bqp: Mɑ u kɑ bu dɑ Yinni Gusunɔn sɑ̃ɑ yerun dii teeru mi, tèn mi Hɑnɑnu, Yigidɑliɑn
    bii, Gusunɔn sɔm kowo u wɑ̃ɑ. Dii te, tɑ wɑ̃ɑwɑ sinɑ ɑsɑkpɔbun dirun bɔkuɔ, gbɑ̃rɑ
    kɔ̃so, Mɑɑseyɑ, Sɑlumun biin dirun wɔllɔ.
  hat-hat: Li mennen yo nan tanp lan. Li fè yo antre nan pyès chanm yo te bay patizan
    pwofèt Anan, pitit Igdalya a. Pyès chanm sa a te kole kole ak chanm chèf tanp
    yo, li te anwo pyès chanm ki pou Maseya, pitit gason Chaloum lan, prèt ki te reskonsab
    veye pòtay tanp lan.
  eng-BSB: and I brought them into the house of the LORD, to a chamber occupied by
    the sons of Hanan son of Igdaliah, a man of God. This room was near the chamber
    of the officials, which was above the chamber of Maaseiah son of Shallum the doorkeeper.
  eng-WEBPB: and I brought them into the LORD’s house, into the room of the sons of
    Hanan the son of Igdaliah, the man of God, which was by the room of the princes,
    which was above the room of Maaseiah the son of Shallum, the keeper of the threshold.
  kbq-kbq: zamavarena Ra Anumzamofo mono nonte'ma ete'na, Anumzamofo eri'za ne' Igdalia
    negeho ne' Hanani ne' mofavre naga'ma nemanizafinka zamavare'na ufre'noe. Hagi
    ana'ma hunaraginte naza nomo'a, hunaraginte'nage'za mago'a eri'za vahe'ma nemaniza
    nomofo tavaonte me'nea nompi zamavare'na ufre'noe. Hagi ana'ma hunaraginte naza
    nomo'a, mono no kafante kva nehia ne' Salumu nemofo Maseia'ma nemania nomofo anaga
    kazigama me'nea nompinka zamavare'na vu'noe.
  nhe-BL: ipan itiopa TOTECO, ipan nopa cuarto tlen quiaxcatijtoyaj nopa tiocamanalojquetl
    Hanán, icone Igdalías, se tlacatl tlen quitequipano TOTECO. Ni cuarto tlatzquitoya
    ihuaya nopa cuarto tlen quitequihuiyayaj nopa tlayacanani ipan caltlanahuatili
    huan mocajqui itzontla nopa cuarto tlen quitequihuiyaya Maasías, icone Salum tlen
    tlamocuitlahuiyaya ipan ipuertajyo nopa tiopamitl.
  gub-BL: '@see-verse:JER.035.003'
  eng-DRA: And I brought them into the house of the Lord, to the treasure house of
    the sons of Hanan, the son of Jegedelias the man of God, which was by the treasure
    house of the princes, above the treasure of Maasias the son of Sellum, who was
    keeper of the entry.
