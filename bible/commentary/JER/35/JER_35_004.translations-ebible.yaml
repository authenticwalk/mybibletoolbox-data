verse: JER.035.004
translations:
  mal-C: ഞാൻ അവരെ യഹോവയുടെ ആലയത്തിൽ ദൈവപുരുഷനായ ഇഗ്ദല്യാവിന്റെ മകനായ ഹാനാന്റെ പുത്രന്മാരുടെ
    മുറിയിലേക്കു കൊണ്ടുവന്നു. വാതിൽക്കാവൽക്കാരനായ ശല്ലൂമിന്റെ മകൻ മയസേയാവിന്റെ മുറിക്കുമീതേ
    പ്രഭുക്കന്മാരുടെ മുറിയുടെ സമീപത്ത് ആയിരുന്നു ആ മുറി.
  deu-TKW: und brachte sie zum Tempel Jahwes in die Zelle der Söhne Hanans, des Sohnes
    Jigdaljas, des Gottesmannes, die neben der Zelle der Oberen, oberhalb der Zelle
    Masejas, des Sohnes Sallums, des Schwellenhüters, gelegen war,
  lin-lin: Namemaki bango na Tempelo ya Yawe, kati na shambre ya bana mibali ya Anani,
    mwana mobali ya Yigidalia, moto na Nzambe, pene ya shambre ya bakambi. Shambre
    yango ezalaki na sima ya shambre ya Maaseya, mwana mobali ya Shalumi, mokengeli
    ekuke.
  eng-LSV: and bring them into the house of YHWH, to the chamber of the sons of Hanan
    son of Igdaliah, a man of God, that [is] near to the chamber of the princes, that
    [is] above the chamber of Maaseiah son of Shallum, keeper of the threshold;
  eng-GNV: And I brought them into the House of the Lord, into the chamber of the
    sonnes of Hanan, the sonne of Igdaliah a man of God, which was by the chamber
    of the princes, which was aboue the chamber of Maaseiah the sonne of Shallum,
    the keeper of the treasure.
  eng-WEBSTER: 'And I brought them into the house of the LORD, into the chamber of
    the sons of Hanan, the son of Igdaliah, a man of God, who was by the chamber of
    the princes, which was above the chamber of Maaseiah the son of Shallum, the keeper
    of the door:'
  nhw-BL: ipan itiopa TOTECO, ipan nopa cuarto catli quiaxcatijtoyaj nopa tlajtol
    pannextijquetl Hanán, icone Igdalías, se tlacatl catli quitequipano TOTECO. Ni
    cuarto tlatzquitoya ihuaya nopa cuarto catli quitequihuiyayaj nopa tlayacanani
    ipan caltlanahuatili huan mocajqui itzontla nopa cuarto catli quitequihuiyaya
    Maasías, icone Salum catli tlamocuitlahuiyaya ipan ipuertajyo nopa tiopamitl.
  swh-ONEN: Nikawaleta katika nyumba ya Bwana, ndani ya chumba cha wana wa Hanani
    mwana wa Igdalia mtu wa Mungu. Kilikuwa karibu na chumba cha maafisa, ambacho
    kilikuwa juu ya kile cha Maaseya mwana wa Shalumu, aliyekuwa bawabu.
  bba-bba: Mɑ u kɑ bu dɑ Yinni Gusunɔn sɑ̃ɑ yerun dii teeru mi, tèn mi Hɑnɑnu, Yiɡidɑliɑn
    bii, Gusunɔn sɔm kowo u wɑ̃ɑ. Dii te, tɑ wɑ̃ɑwɑ sinɑ ɑsɑkpɔbun dirun bɔkuɔ, ɡbɑ̃rɑ
    kɔ̃so, Mɑɑseyɑ, Sɑlumun biin dirun wɔllɔ.
  eng-KJVCPB: 'and I brought them into the house of the Lord, into the chamber of
    the sons of Hanan, the son of Igdaliah, a man of God, which was by the chamber
    of the princes, which was above the chamber of Maaseiah the son of Shallum, the
    keeper of the door:'
  luo-luo: Ne akelogi e od Jehova Nyasaye, e agola mar yawuot Hanan wuod Igdalia ngʼat
    Nyasaye. Ne entiere machiegni gi agola mar jotelo, mane okalo mano mar Maseya
    wuod Shalum ma jarit dhood hekalu.
  meu-meu: Na hakaudia mai, Iehova ena dubu ai, Hanana Igdalia, Dirava ena tau, natuna
    edia daiutu lalonai. Una daiutu na lohia taudia edia daiutu badibadinai, bona
    Ma-aseia Salumu, dubu raka-vareaina igimana tauna, ena daiutu daenai.
  npi-ULB: मैले तिनीहरूलाई परमप्रभुको मन्दिरमा परमेश्‍वरका मानिस यिग्दल्याहका छोरा
    हानानका छोराहरूको कोठामा लगेँ । यी कोठाहरू अगुवाहरूको कोठाको छेउमा थिए, जुन शल्लूमका
    छोरा मासेयाह द्वारपालको कोठाको मास्तिर थियो ।
  yor-yor: Mo sì mú wọn wá sí ilé Olúwa sínú iyàrá Hanani ọmọ Igdaliah, ènìyàn Ọlọ́run,
    tí ó wà lẹ́bàá yàrá àwọn ìjòyè, tí ó wà ní òkè yàrá Maaseiah, ọmọ Ṣallumu olùtọ́jú
    ẹnu-ọ̀nà.
  pes-OPCB: به خانهٔ خداوند آوردم و به اتاق پسران حانان نبی (پسر یجدلیا) بردم. این
    اتاق کنار اتاق مخصوص درباریان و بالای اتاق معسیا (پسر شلوم) نگهبان خانهٔ خدا قرار
    داشت.
  tgl-ULB: Dinala ko sila sa tahanan ni Yahweh, sa mga silid ng mga anak ni Heman
    na anak ni Igdalias, na lingkod ng Diyos. Ang mga silid na ito ay katabi ng silid
    ng mga pinuno kung saan nasa itaas ng silid ni Maaseias na anak ni Sallum, na
    tagapagbantay ng tarangkahan.
  hui-hui: Ani ibalu Anduane Homogonaga anda heagoha bi mana latagi haga Hanana talima
    piaga aria Igidalianaga anda hobane heagoha haru anda ibirima. Hanana ogoni ibu
    Ngode Datagaliwabenaga bi mana bayuwa hale halu biaga mbira hene. Anduane Homogonaga
    agali haguane hearunaga anda hobane heago kaware dege daligaha Salumu igini Masea
    ibunaga anda hobane henegoha anda ibirima.
  mya-mya: ဗိ​မာန်​တော်​သို့​ဖိတ်​ကြား​ပြီး​လျှင်​ပ​ရော​ဖက် ဟာ​နန်​၏​တ​ပည့်​များ​နေ​ထိုင်​ရာ​အ​ခန်း​သို့
    ခေါ်​သွား​၏။ ဟာ​နန်​ကား​ဣ​ဂ​ဒါ​လိ​၏​သား ဖြစ်​သ​တည်း။ ထို​အ​ခန်း​သည်​အ​ရာ​ရှိ​များ
    ၏​အ​ခန်း​အ​နီး​ဗိ​မာန်​တော်​အ​ရာ​ရှိ​ကြီး တစ်​ဦး​ဖြစ်​သော​ရှလ္လုံ​၏​သား​မာ​သေ​ယ​၏
    အ​ခန်း​အ​ထက်​၌​ရှိ​လေ​သည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་ཨིག་དལ་ཡཱའི་བུ་སྟེ་དཀོན་མཆོག་གི་སྐྱེས་བུ་ཧ་ནན་གྱི་བུ་རྣམས་ཀྱི་ཁང་པར་དྲངས་ཏེ།
    ཁང་པ་དེ་ནི་འགོ་དཔོན་རྣམས་ཀྱི་ཁང་པ་དང་ཉེ་ཞིང་། ཤལ་ལུམ་གྱི་བུ་སྟེ་མཆོད་ཁང་གི་སྒོ་སྲུང་མཁན་མ་ཨ་སེ་ཡཱ་བྱ་བའི་ཁང་པའི་སྟེང་དུ་ཡོད།
  sna-sna: Ndakavapinza mumba maJehovha, mukamuri ravanakomana vaHanani mwanakomana
    waIgidharia munhu waMwari. Yakanga iri pedyo nekamuri ramachinda, rakanga riri
    pamusoro peraMaaseya mwanakomana waSharumi, mutariri womukova.
  spa-BLM: y los llevé a la casa de Yahvé, a la habitación de los hijos de Hanán hijo
    de Igdaliah, el hombre de Dios, que estaba junto a la habitación de los príncipes,
    que estaba encima de la habitación de Maasías hijo de Salum, el guardián del umbral.
  cac-cac: Ix vic'b'at eb' d'a stemplo Jehová, d'a jun cuarto yic eb' yuninal vin̈aj
    Hanán yuninal vin̈aj Igdalías, aton vin̈ ay yelc'och Dios d'ay. A jun cuarto chi',
    junn̈ej yaj yed' yic eb' yajal yaj d'a templo chi'. A d'a yib'an̈ scuarto vin̈aj
    Maasías yuninal vin̈aj Salum ata' ay, aton vin̈ yajalil eb' stan̈vumal templo.
  swh-ULB: Nikawapeleka wote kwenye nyumba ya Yahwe, katika vyumba vya wana wa Hanani
    mwana wa Igdalia, mtu wa Mungu. Vyumba hivi vilikuwa karibu na chumba cha viongozi,
    ambacho kilikuwa juu ya chumba cha Maaseya mwana wa Shalumu, mtunza lango.
  bel-bel: і прывёў іх у дом Гасподні, да сына Анана, сына Гадаліі, чалавека Божага,
    у пакой, які - каля пакоя князёў, над пакоем Маасэі, сына Сэлумавага, вартаўніка
    каля ўваходу;
  deu-ELBBK: und ich brachte sie in das Haus des HERRN, in die Zelle der Söhne Chanans,
    des Sohnes Jigdaljas, des Mannes Gottes, neben der Zelle der Fürsten, die oberhalb
    der Zelle Maasejas war, des Sohnes Schallums, des Hüters der Schwelle.
  mbb-OT: Miduma ku sikandan diyà te valey te Nengazen, diyà te ruǥu te menge anak
    he maama ni Hanan he anak ni Igdalia te suluǥuen te Megbevayà. Heini he ruǥu avey
    te ruǥu te upisyal ne ziyà heini te zivavew te ruǥu ni Maasea he anak ni Shalum,
    he vantey te ǥemawan te valey te Nengazen.
  mal-2015: യഹോവയുടെ ആലയത്തിൽ പ്രഭുക്കന്മാരുടെ മുറിക്കരികെ ശല്ലൂമിന്റെ മകനായ വാതിൽ
    കാവല്ക്കാരൻ മയസേയാവിന്റെ മുറിക്കു മീതെ ഇഗ്ദല്യാവിന്റെ മകനും ദൈവപുരുഷനുമായ ഹാനാന്റെ
    പുത്രന്മാരുടെ മുറിയിൽ കൊണ്ടുവന്നു.
  rmc-rmc: a anďom len andro Chramos le RAJESKRO, andro kher le učeňikengro ko Devleskro
    murš Chanan, le Jigdalijoskro čhavo. Oda kher sas paš o kher le rajengro upral
    o kher le Maasejoskro, le Šalumoskre čhaskro, savo stražinelas o vudara.
  pes-OPV: و ایشان را به خانه خداوند به حجره پسران حانان بن یجدلیا مرد خدا که به پهلوی
    حجره سروران و بالای حجره معسیا ابن شلوم، مستحفظ آستانه بود آوردم.
  ron-1924: ши й-ам дус ла Каса Домнулуй, ын килия фиилор луй Ханан, фиул луй Игдалия,
    омул луй Думнезеу, лынгэ килия кэпетениилор, дясупра килией луй Маасея, фиул луй
    Шалум, ушиерул.
  ben-OBCV: আমি তাদের সদাপ্রভুর গৃহে, ঈশ্বরের লোক যিগ্দলিয়ের পুত্র হাননের সন্তানদের
    কক্ষে নিয়ে এলাম। এই কক্ষটি ছিল কর্মকর্তাদের ঘরের পাশে, শল্লুমের পুত্র দ্বাররক্ষী
    মাসেয়ের ঘরের ঠিক উপরে।
  som-som: oo gurigii Rabbigana waan keenay, oo waxaan soo geliyey qolladdii ilma
    Xaanaan kaasoo ahaa ina Yigdalyaah oo ahaa nin Ilaah u go'ay, taasoo ku dhinac
    tiil qolladdii amiirrada, oo ka sii korraysay qolladdii Macaseeyaah ina Shalluum
    ee iridjooge ahaa.
  lat-VUC: 'et introduxi eos in domum Domini, ad gazophylacium filiorum Hanan filii
    Jegedeliæ hominis Dei, quod erat juxta gazophylacium principum, super thesaurum
    Maasiæ filii Sellum, qui erat custos vestibuli:'
  eng-ASVBT: and I brought them into the house of Jehovah, into the chamber of the
    sons of Hanan the son of Igdaliah, the man of God, which was by the chamber of
    the princes, which was above the chamber of Maaseiah the son of Shallum, the keeper
    of the threshold.
  ita-1885: E li menai nella Casa del Signore, nella camera de' figliuoli di Hanan,
    figliuolo d'Igdalia, uomo di Dio; la quale era appresso della camera dei capi
    di sopra della camera di Maaseia figliuolo di Sallum, guardiano della soglia.
  eng-LXXUP: 'and Jechoniah, and the captivity of Judah: for I will break the yoke
    of the king of Babylon.'
  eng-ULB: I took them to the house of Yahweh, into the rooms of the sons of Hanan
    son of Igdaliah, the man of God. These rooms were beside the room of the leaders,
    which was above the room of Maaseiah son of Shallum, the gatekeeper.
  spa-VBL: Luego los llevé al Templo del Señor, a una sala que usaban los hijos de
    Hanán, hijo de Igdaliah, un hombre de Dios. Estaba junto a la que usaban los funcionarios,
    que estaba encima de la habitación de Maasías hijo de Salum, que era el portero
    del Templo.
  fra-_FOB: Et je les amenai à la maison de l'Éternel, dans la chambre des fils de
    Hanan, fils de Jigdalia, homme de Dieu, laquelle était auprès de la chambre des
    chefs, au-dessus de la chambre de Maaséja, fils de Shallum, garde du seuil.
  mal-mal: യഹോവയുടെ ആലയത്തിൽ പ്രഭുക്കന്മാരുടെ മുറിക്കരികിൽ ശല്ലൂമിന്റെ മകനായ വാതിൽക്കാവല്ക്കാരൻ
    മയസേയാവിന്റെ മുറിക്കു മീതെ ഇഗ്ദല്യാവിന്റെ മകനും ദൈവപുരുഷനുമായ ഹാനാന്റെ പുത്രന്മാരുടെ
    മുറിയിൽ കൊണ്ടുവന്നു.
  urd-GVR: Rab ke ghar meṅ lāyā. Ham Hanān ke beṭoṅ ke kamre meṅ baiṭh gae. Mard-e-Ḳhudā
    Hanān, Yijdaliyāh kā beṭā thā. Yih kamrā buzurgoṅ ke kamre se mulhiq aur Rab ke
    ghar ke darbān Māsiyāh bin Sallūm ke kamre ke ūpar thā.
  suz-BL: मिनु गो मेको आन कली परमप्रभु यावे आ खिंम परमप्रभु आ मुर हानान आ तौ आन कोठाम
    चाक्‍तामी। हानान परमप्रभु आ मुर यिग्‍दाल्‍याह आ तौ बाक्‍त। मेको कोठा चहिं ठेयब
    मुर आन कोठा आ नेक्‍था बाक्‍त। मेको शाल्‍लुम आ तौ लाप्‍चो खाल पाइब, मासेयाह आ कोठा
    आ तार बाक्‍त।
  eng-NOY: and brought them into the house of Jehovah, into the chamber of the sons
    of Hanan, the son of Igdaliah, a man of God, which was by the chamber of the princes,
    which was above the chamber of Maaseiah, the son of Shallum, the keeper of the
    door.
  ita-1927: e li menai nella casa dell’Eterno, nella camera de’ figliuoli di Hanan,
    figliuolo d’Igdalia, uomo di Dio, la quale era presso alla camera de’ capi, sopra
    la camera di Maaseia, figliuolo di Shallum, guardiano della soglia;
  ckb-ckb: ئەوانم بردە ماڵی یەزدان، بۆ ژوورەکەی نەوەکانی حانانی کوڕی یەگدەلیاهوی پیاوی
    خودا، ئەوەی لەتەنیشت ژووری پیاوە گەورەکانە، لەسەر ژوورەکەی مەعسێیاهوی کوڕی شەلوم
    کە پاسەوانی دەرگاکەیە.
  eng-BBE: And I took them into the house of the Lord, into the room of the sons of
    Hanan, the son of Igdaliah, the man of God, which was near the rulers' room, which
    was over the room of Maaseiah, the son of Shallum, the keeper of the door;
  kan-OKCV: ಕರೆದುಕೊಂಡು ಯೆಹೋವ ದೇವರ ಆಲಯಕ್ಕೆ ದ್ವಾರಪಾಲಕನಾದ ಶಲ್ಲೂಮನ ಮಗನಾದ ಮಾಸೇಯನ ಕೊಠಡಿಯ
    ಮೇಲಿರುವ ಪ್ರಧಾನರ ಕೊಠಡಿಯ ಬಳಿಯಲ್ಲಿರುವ ದೇವರ ಮನುಷ್ಯನಾದ ಇಗ್ದಲ್ಯನ ಮಗನಾದ ಹಾನಾನನ ಪುತ್ರರ
    ಕೊಠಡಿಗೆ ತಂದು,
  tam-2017: யெகோவாவுடைய ஆலயத்தில் பிரபுக்களுடைய அறையின் அருகிலும், வாசலைக்காக்கிற
    சல்லூமின் மகனாகிய மாசெயாவினுடைய அறையின்மேலுமுள்ள இத்தலியாவின் மகனும் தேவனுடைய
    மனிதனுமாகிய ஆனான் என்பவனின் மகன்களுடைய அறையில் அவர்களை அழைத்துக்கொண்டுவந்து,
  spa-RV-1909: Y metílos en la casa de Jehová, en la cámara de los hijos de Hanán,
    hijo de Igdalías, varón de Dios, la cual estaba junto á la cámara de los príncipes,
    que estaba sobre la cámara de Maasías hijo de Sallum, guarda de los vasos.
  ron-BTF: Și i-am adus în casa DOMNULUI, în camera fiilor lui Hanan, fiul lui Igdalia,
    un om al lui Dumnezeu, care era lângă camera prinților, care era deasupra camerei
    lui Maaseia, fiul lui Șalum, păzitorul ușii;
  eng-WEBP: and I brought them into the LORD’s house, into the room of the sons of
    Hanan the son of Igdaliah, the man of God, which was by the room of the princes,
    which was above the room of Maaseiah the son of Shallum, the keeper of the threshold.
  eng-FBV: Then I took them into the Lord's Temple, to a room used by the sons of
    Hanan, son of Igdaliah, a man of God. It was next to the one used by the officials,
    which was above the room of Maaseiah son of Shallum, who was the Temple doorkeeper.
  nld-1939: en bracht ze naar de tempel van Jahweh in de zaal der zonen van Chanan,
    den zoon van den godsman Jigdaljáhoe, die naast het vertrek der aanvoerders ligt
    en boven het vertrek van den dorpelwachter Maäsejáhoe, den zoon van Sjalloem.
  nch-BL: ipan itiopa TOTECO, ipan nopa cuarto cati quiaxcatijtoyaj nopa tajtolpanextijquet
