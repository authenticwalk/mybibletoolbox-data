verse: JER.035.010
translations:
  mal-C: ഞങ്ങൾ കൂടാരങ്ങളിൽമാത്രം താമസിച്ചും ഞങ്ങളുടെ പൂർവപിതാവായ യോനാദാബ് ഞങ്ങളോടു
    കൽപ്പിച്ചതെല്ലാം പൂർണമായും അനുസരിച്ചും പോരുന്നു.
  deu-TKW: Und so wohnten wir in Zelten und waren gehorsam und handelten gemäß alledem,
    was unser Ahnherr Jonadab uns befohlen hat;
  lin-lin: tovandaka kaka na bandako ya kapo mpe totosaka makambo nyonso oyo koko
    na biso, Yonadabi, ayebisa biso.
  eng-LSV: and we dwell in tents, and we listen, and we do according to all that Jonadab
    our father commanded us;
  eng-GNV: But we haue remained in tentes, and haue obeyed, and done according to
    all that Ionadab our father commanded vs.
  eng-WEBSTER: But we have dwelt in tents, and have obeyed, and done according to
    all that Jonadab our father commanded us.
  nhw-BL: San tiitztoque ipan yoyon cali huan senquistoc tijtlepanitztoque nochi catli
    technahuati tohuejcapan tata Jonadab.
  swh-ONEN: Tumeishi katika mahema na tumetii kikamilifu kila kitu alichotuamuru baba
    yetu Yonadabu.
  bba-bba: Sɑ wɑ̃ɑ kuu bekuruɡinu sɔɔ. Mɛsumɑ sɑ kɑ bɛsɛn sikɑdo Yonɑdɑbun ɡere ye
    mɛm nɔɔwɑmmɛ.
  eng-KJVCPB: but we have dwelt in tents, and have obeyed, and done according to all
    that Jonadab our father commanded us.
  luo-luo: Wasedak e hembe kendo waserito gimoro amora ma kwarwa Jehonadab nochikowa.
  meu-meu: a kalaga ai vada a noho, bona senemai Ionadab ese e haganilaimai karadia
    iboudiai vada a badinadia bona a karadia.
  npi-ULB: हामी पालमा बसेका छौं, र हाम्रा पुर्खा योनादाबले हामीलाई दिएका सबै आज्ञा
    हामीले पालन गरेका छौं ।
  yor-yor: Ṣùgbọ́n àwa ń gbé inú àgọ́, a sì gbọ́rọ̀, a sì ṣe gẹ́gẹ́ bí gbogbo èyí
    tí Jonadabu baba wa pàṣẹ fún wa.
  pes-OPCB: ما در چادرها ساکنیم و دستور پدرمان یوناداب را اطاعت کرده‌ایم.
  tgl-ULB: Nanirahan kami sa mga tolda at nakinig at sumunod sa lahat ng iniutos ng
    aming ninunong si Jonadab.
  hui-hui: Ani nabi ina balai anda hangu bu haabo haramaligome Yonadabahanda mana
    langinidagoni taluwa biaiore halu haabo haramali.
  mya-mya: အ​ကျွန်ုပ်​တို့​သည်​တဲ​ရှင်​များ​တွင်​နေ​ထိုင် ကြ​ပါ​သည်။ မိ​မိ​တို့​ဘိုး​ဘေး​ယော​န​ဒပ်
    ၏​ပ​ညတ်​ကို အ​ကြွင်း​မဲ့​လိုက်​နာ​ခဲ့​ကြ​ပါ ပြီ။-
  bod-N: ངེད་རྣམས་གུར་དུ་སྡོད་ཅིང་། ངེད་ཅག་གི་མེས་པོ་ཡོ་ན་དབ་ཀྱིས་བཀའ་བཀོད་ཀུན་དང་བསྟུན་ནས་དེ་བཞིན་སྤྱད་པ་ཡིན།
  sna-sna: Takagara mumatende uye takanyatsoteerera zvose zvatakarayirwa natateguru
    wedu Jonadhabhi.
  spa-BLM: sino que hemos vivido en tiendas, y hemos obedecido y hecho conforme a
    todo lo que nos mandó nuestro padre Jonadab.
  cac-cac: An̈ej d'a yoltac mantiado tzon̈ aji, van co c'anab'ajan tas yalnaccan vin̈
    co mam quicham chi'.
  swh-ULB: Tumeishi katika hema na tumetii na kufanya yote aliyotuamuru Yonadabu babu
    yetu.
  bel-bel: а жывём у намётах і ва ўсім слухаемся і робім усё, што наказаў нам Ёнадаў,
    бацька наш.
  deu-ELBBK: und wir haben in Zelten gewohnt und haben gehorcht und getan nach allem,
    was unser Vater Jonadab uns geboten hat.
  mbb-OT: Diyè key med-ubpà te menge tulda ne mibpurungan dey tumana is langun he
    insuǥù kenami ni Jonadab te kepuun dey.
  mal-2015: ഞങ്ങൾ കൂടാരങ്ങളിൽ പാർത്തു, ഞങ്ങളുടെ പിതാവായ യോനാദാബ് ഞങ്ങളോടു കല്പിച്ചതുപോലെ
    ഒക്കെയും അനുസരിച്ചു നടക്കുന്നു.
  rmc-rmc: Bešas andro stani, šunas a keras savoro, so amenge prikazinďa amaro dad
    o Jonadab.
  pes-OPV: و در خیمه هاساکن شده، اطاعت نمودیم و به آنچه پدر مایوناداب ما را امر فرمود
    عمل نمودیم.
  ron-1924: чи локуим ын кортурь ши урмэм ши ымплиним тот че не-а порунчит татэл ностру
    Ионадаб.
  ben-OBCV: আমরা তাঁবুতে বসবাস করে এসেছি এবং আমাদের পূর্বপুরুষ যিহোনাদব আমাদের যা
    আদেশ দিয়েছিলেন, আমরা পূর্ণরূপে তা পালন করে এসেছি।
  som-som: laakiinse teendhooyin baannu ku degganayn, oo waannu addeecnay, waanan
    wada samaynay sidii awowgayo Yoonaadaab uu nagu amray oo dhan.
  lat-VUC: sed habitavimus in tabernaculis, et obedientes fuimus juxta omnia quæ præcepit
    nobis Jonadab pater noster.
  eng-ASVBT: but we have dwelt in tents, and have obeyed, and done according to all
    that Jonadab our father commanded us.
  ita-1885: E siamo abitati in tende, ed abbiamo ubbidito, e fatto secondo tutto ciò
    che Gionadab, nostro padre, ci avea comandato.
  eng-LXXUP: Then Hananiah took the yokes from the neck of Jeremiah in the sight of
    all the people, and broke them to pieces.
  eng-ULB: We have lived in tents and we have obeyed and done all that Jonadab our
    ancestor commanded us.
  spa-VBL: Hemos vivido en tiendas de campaña y hemos obedecido a nuestro antepasado
    Jonadab, siguiendo todo lo que nos ordenaba.
  fra-_FOB: Mais nous avons habité sous des tentes, et nous avons obéi, et fait tout
    ce que nous a prescrit Jonadab, notre père.
  mal-mal: ഞങ്ങൾ കൂടാരങ്ങളിൽ വസിച്ച്, ഞങ്ങളുടെ പിതാവായ യോനാദാബ് ഞങ്ങളോടു കല്പിച്ചതുപോലെ
    എല്ലാം അനുസരിച്ചുനടക്കുന്നു.
  urd-GVR: Is ke bajāe ham āj tak ḳhaimoṅ meṅ rahte haiṅ. Jo bhī hidāyat hamāre bāp
    Yūnadab ne hameṅ dī us par ham pūre utre haiṅ.
  suz-BL: गो ताम्‍बुम बाक्‍शा, आंइ किकी योनादाबम शेंशो नेल्‍ल पाइतक।
  eng-NOY: but we have dwelt in tents, and have obeyed, and done according to all
    that Jonadab, the son of Rechab, our father, commanded us.
  ita-1927: abitiamo in tende, e abbiamo ubbidito e fatto tutto quello che Gionadab,
    nostro padre, ci ha comandato.
  ckb-ckb: چادرنشین بووین، بە تەواوی گوێڕایەڵی هەموو ئەوە بووین کە یۆنادابی باپیرە
    گەورەمان فەرمانی پێ کردووین.
  eng-BBE: But we have been living in tents, and have done everything which Jonadab
    our father gave us orders to do.
  kan-OKCV: ಗುಡಾರಗಳಲ್ಲಿ ವಾಸಮಾಡುತ್ತೇವೆ. ನಮ್ಮ ಪೂರ್ವಜನಾದ ಯೋನಾದಾಬನು ನಮಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದೆಲ್ಲದರ
    ಪ್ರಕಾರ ಕೇಳಿ ನಡೆದಿದ್ದೇವೆ.
  tam-2017: நாங்கள் கூடாரங்களில் குடியிருந்து, எங்கள் தகப்பனாகிய யோனதாப் எங்களுக்குக்
    கட்டளையிட்டபடியெல்லாம் கீழ்ப்படிந்து செய்துவந்தோம்.
  spa-RV-1909: Moramos pues en tiendas, y hemos obedecido y hecho conforme á todas
    las cosas que nos mandó Jonadab nuestro padre.
  ron-BTF: Ci am locuit în corturi și am dat ascultare și am făcut conform cu tot
    ceea ce Ionadab, tatăl nostru, ne-a poruncit.
  eng-WEBP: but we have lived in tents, and have obeyed, and done according to all
    that Jonadab our father commanded us.
  eng-FBV: We've lived in tents and have obeyed our forefather Jonadab, following
    everything he ordered us to do.
  nld-1939: Wij zijn in tenten blijven wonen, en houden ons gehoorzaam aan al wat
    onze vader Jonadab ons heeft voorgeschreven.
  nch-BL: San tiitztoque ipan yoyon cali huan senquisa tijtepanitztoque nochi cati
    technahuati tohuejcapan tata Jonadab.
  vie-1934: nhưng cứ ở trong trại. Chúng tôi đã vâng lời tổ chúng tôi là Giô-na-đáp
    như vậy, và làm theo mọi điều người đã răn dạy chúng tôi.
  hin-CV: हमारा निवास मात्र तंबुओं में ही रहा है, हमने आज्ञाकारिता में अपने पूर्वज
    योनादाब के आदेश के अनुरूप ही सब कुछ किया है.
  spa-BES: Pero hemos estado viviendo en tiendas de campaña, y hemos hecho todo lo
    que Jonadab nuestro padre nos dio órdenes de hacer.
  tdx-tdx: f’ie mpitobok’ an-kibohotse ao, naho mañaoñe vaho mitoloñe o nafe’ Ionadabe
    rae’aio.
  tha-KJV: แต่​เราเคยอยู่ในเต็นท์ และได้เชื่อฟังและกระทำทุกสิ่งซึ่งโยนาดับบิดาของเราได้บัญชาเราไว้
  por-BR-2018: E habitamos em tendas, e assim temos obedecido e feito conforme a tudo
    quanto nos mandou Jonadabe nosso pai.
  deu-ELO: und wir haben in Zelten gewohnt, und haben gehorcht und getan nach allem,
    was unser Vater Jonadab uns geboten hat.
  eng-WYC-2018: but we dwelled in tabernacles (or but we lived in tents), and were
    obeying, and did by all things, which Jonadab, our father, commanded to us.
  epo-epo: sed ni loĝas en tendoj, kaj obeas, kaj faras ĉion tiel, kiel ordonis al
    ni nia patro Jonadab.
  uig-PIN: bǝlki biz qedirlarda turup kǝlduⱪ, ǝjdadimiz Yonadabning bizgǝ barliⱪ ǝmr
    ⱪilƣanliriƣa ǝmǝl ⱪilip kǝlduⱪ.
  beo-beo: Ninia diasu hame gagusa. Be ninia da abula diasu ganodini esala. Ninia
    da waini sagai amola gagoma sagai amola soge hamedafa gagusa. Ninia aowalalia
    Yonada:be ea hamoma:ne sia:i huluane amoma fa:no bobogesu.
  tpi-OTNT: Mipela i stap long ol haus sel, na long dispela pasin mipela i bihainim
    olgeta tok Jonadap i bin givim mipela.
  hau-SA: Mun yi rayuwarmu a cikin tentuna mun kuma yi biyayya ƙwarai da kowane abin
    da kakanmu Yehonadab ya umarce mu.
  uig-LAT: belki biz chédirlarda turup kelduq, ejdadimiz Yonadabning bizge barliq
    emr qilghanlirigha emel qilip kelduq.
  nde-nde: Sihlala emathenteni njalo siyakulalela konke ukhokho wethu uJehonadabi
    asilaya khona.
  ton-ton: Ka kuo mau nofo ʻi he ngaahi fale fehikitaki, pea talangofua, pea fai ki
    he ngaahi meʻa kotoa pē kuo fekau kiate kimautolu ʻe Sonatapi ko ʻemau tamai.
  ces-1613: Ale abychom bydlili v staních. Uposlechli jsme, pravím, a děláme všecko,
    jakž přikázal nám Jonadab otec náš.
  eng-WMB: but we have lived in tents, and have obeyed, and done according to all
    that Jonadab our father commanded us.
  tam-TCV: நாங்கள் கூடாரங்களில் குடியிருந்து, எங்கள் முற்பிதா யோனதாப் எங்களுக்குக்
    கட்டளையிட்ட ஒவ்வொன்றுக்கும் முழுவதும் கீழ்ப்படிந்திருந்தோம்.
  ceb-ULB: Nagpuyo kami sa mga tolda ug nagtuman kami ug gibuhat ang tanang gimando
    kanamo sa among katigulangan nga si Jonadab.
  pol-UBG: Ale mieszkamy w namiotach; byliśmy posłuszni i postępujemy zgodnie ze wszystkim,
    co nam nakazał Jonadab, nasz ojciec.
  urd-GVU: اِس کے بجائے ہم آج تک خیموں میں رہتے ہیں۔ جو بھی ہدایت ہمارے باپ یوندب
    نے ہمیں دی اُس پر ہم پورے اُترے ہیں۔
  deu-1912: sondern wohnen in Hütten und gehorchen und tun alles, wie unser Vater
    Jonadab geboten hat.
  kan-2017: ನಾವು ಗುಡಾರಗಳಲ್ಲಿ ವಾಸಿಸುತ್ತಾ ನಮ್ಮ ಪಿತೃವಾದ ಯೋನಾದಾಬನು ನಮಗೆ ವಿಧಿಸಿದ್ದನ್ನೆಲ್ಲಾ
    ಶಿರಸಾವಹಿಸಿ ನಡೆಸುತ್ತಿದ್ದೇವೆ.
  yap-yap: '@see-verse:JER.035.009'
  hlt-MCSB: Tedae dap ah ka om uh tih a pa Jonadab kah ng'uen te boeih ka hnatun uh
    tih ka saii uh.
  mdy-ETH: ኑኡኒ ዓፒላና ማዦና ማኣሪዳ ናንጋኔ፤ ኑኡኮ ቤርታኣ ዓዳሢ፥ ዒዮናዳኣቤ ኑና ዓይሤ ባኮ ጉቤ ዒኔፓ ኑ ዓይሢንቲ ካፒ
    ናንጋኔ።
  twi-ASANTE: Yɛatenatena ntomadan mu, na yɛadi biribiara a yɛn nana Yehonadab hyɛɛ
    yɛn no so pɛpɛɛpɛ.
  eng-WEBU: but we have lived in tents, and have obeyed, and done according to all
    that Jonadab our father commanded us.
  wal-wal: Nuuni dunkkaane giddon de7ida; nu maizza aawai Yonadaabi azazido ubbaukka
    azazettida.
  spa-PDDPT: Vivimos, pues, en tiendas y obedecimos todas las cosas que nuestro padre
    Jonadad nos mandó.
  gun-gun: Ha'e rami 'rãgue py oguy'i py rive ore kuery orekuai. Ha'e rami py rojapopa
    rokuapy aguã oreramoĩ Jonadabe ijayvuague.
  ilo-ULB: Nagnaedkami kadagiti tolda ket impangag ken sinurotmi amin dagiti imbilin
    kadakami ni Jonadab a kapuonanmi.
  kpg-kpg: '@see-verse:JER.035.009'
  uig-ARA: بەلكى بىز چېدىرلاردا تۇرۇپ كەلدۇق، ئەجدادىمىز يونادابنىڭ بىزگە بارلىق ئەمر
    قىلغانلىرىغا ئەمەل قىلىپ كەلدۇق.
  sus-sus: Muxu tan luma kiri banxie nan bun ma, alɔ muxu baba Yonadabo muxu yamarixi
    ki naxɛ.
  pon-2006: '@see-verse:JER.035.009'
  ksd-ksd: ave ga ki ka ta ra umana pal na mal, ma ave ga torom, ma ave ga pait ra
    lavur magit tama i vevet Ionadab i ga vartuluai tana pire vevet.
  tur-YTC: Ama çadırlarda yaşadık, itaat ettik ve atamız Yonadav'ın bize buyurduğu
    her şeye göre yaptık.
  grc-BRENT: Καὶ ἔλαβεν Ἀνανίας ἐν ὀφθαλμοῖς παντὸς τοῦ λαοῦ τοὺς κλοιοὺς ἀπὸ τοῦ
    τραχήλου Ἱερεμίου, καὶ συνέτριψεν αὐτούς.
  ind-AYT: tetapi kami telah tinggal di kemah-kemah dan telah menaati serta bertindak
    sesuai dengan semua yang diperintahkan Yonadab, nenek moyang kami, kepada kami.
  nya-nya: Koma takhala mʼmatenti ndipo tamvera kwathunthu chilichonse chimene kholo
    lathu Yehonadabu anatilamula.
  hrv-hrv: da stanujemo pod šatorima i držimo se poslušno svega što nam zapovjedi
    naš otac Jonadab.
  mps-mps: Da te ugwa bede bidalu, tama tebo kolesagade dago te Jonadapgo dabolo mani
    po tigidali wali pabo dao.
  tpi-tpi: Mipela i stap long ol haus sel, na long dispela pasin mipela i bihainim
    olgeta tok Jonadap i bin givim mipela.
  dan-1931: men bor i Telte; vi har adlydt og nøje gjort, som vor Fader Jonadab bød
    os.
  vie-OVCB: Chúng tôi sống trong lều và giữ đúng tất cả những điều Giô-na-đáp, tổ
    phụ chúng tôi dặn bảo.
  guj-2017: અમે તંબુઓમાં રહ્યા છીએ અને અમારા પિતા યોનાદાબે અમને જે સર્વ આજ્ઞાઓ ફરમાવી
    હતી તે અમે સંપૂર્ણપણે પાળી છે,
  pon-2006A: '@see-verse:JER.035.009'
  por-BRBSL: mas vivemos em barracas, e obedecemos, e fizemos de acordo com tudo o
    que Jonadab nosso pai nos ordenou.
  cth-cth: Lukkarei dawk kho ka sak awh teh, na kaukkung Jonadab e kâpoe lawknaw pueng
    ka tarawi teh ka hringkhai awh.
  twi-twi: Yɛatenatena ntamadan mu, na yɛadi biribiara a yɛn nena Yehonadab hyɛɛ yɛn
    no so pɛpɛɛpɛ.
  hlt-hlt: Tedae dap ah ka om uh tih a pa Jonadab kah ng'uen te boeih ka hnatun uh
    tih ka saii uh.
  tbz-SIM: Ti ɑ̃ titouti miɛkɛ nkɛ, ti yie nkɛ tũ̀nnɛ ti cicɛ Yonɑɑdɑbu ti nɑ̀kɛ́
    tìnti.
  msy-2020: E purirpenibar iti, ezɨ arazir kamɨn, e Jonadap e ganɨngizir akaba bar
    adar gɨn zui.
  azb-azb: Çadırlarda yaşadıq. Atamız Yehonadav nə əmr etdisə, hamısına qulaq asıb
    əməl etdik.
  eng-DBY: but we have dwelt in tents, and have obeyed and done according to all that
    Jonadab our father commanded us.
  hin-2017: हम तम्बुओं ही में रहा करते हैं, और अपने पुरखा योनादाब की बात मानकर उसकी
    सारी आज्ञाओं के अनुसार काम करते हैं।
  wol-KYG: Waaye ay xayma lanu dëkke, di sàmm ak a jëfe mboolem lu nu sunu maam Yonadab
    santoon.
  eng-YLT: and we dwell in tents, and we hearken, and we do according to all that
    Jonadab our father commanded us;
  eng-WYC-2017: but we dwelled in tabernacles, and were obeying, and did by all things,
    which Jonadab, our father, commanded to us.
  eng-WMBB: but we have lived in tents, and have obeyed, and done according to all
    that Jonadab our father commanded us.
  urd-GVH: इसके बजाए हम आज तक ख़ैमों में रहते हैं। जो भी हिदायत हमारे बाप यूनदब ने
    हमें दी उस पर हम पूरे उतरे हैं।
  rug-rug: Gami si koa pa ipi meke va tabe va leani gami sari doduru pu tozini gami
    e Zonadabi si gami, asa pu tuti gorea gami.
  gaz-gaz: Nu dunkaana keessa jiraannee waan abbaan keenya Yoonaadaab nu ajaje hunda
    eegneerra.
  fra-LSG: nous habitons sous des tentes, et nous suivons et pratiquons tout ce que
    nous a prescrit Jonadab, notre père.
  yal-yal: Nxu luma bubune nan kui, nxu bata nxu benba Yonadabo a yamarine birin suxu
    ken!
  haw-1868: Aka, ua noho makou ma na halelewa, a ua hoolohe, a ua hana e like me na
    mea a pau a Ionadaba, ko makou kupuna i Kauoha mai ai ia makou.
  arb-NAV: إِنَّمَا سَكَنَّا فِي خِيَامٍ. لَقَدْ أَطَعْنَا وَعَمِلْنَا بِكُلِّ مَا
    أَوْصَانَا بِهِ أَبُونَا يُونَادَابُ.
  ewe-ewe: Agbadɔxɔwo me koe míenɔna eye míewɔ ɖe se siwo katã mía tɔgbuigã, Yonadab
    de na mí la dzi.
  eng-LEE: But we have dwelt in tents, and have obeyed, and done in accordance with
    all that Jonadab our father commanded us.
  asm-FB: কিন্তু আমি তম্বুত থাকি, আমাৰ পূৰ্বপুৰুষ যোনাদবে দিয়া আজ্ঞা মানি, সেই অনুসাৰে
    সকলো কাম কৰি আহিছোঁ।
  sus-A: مُشُ تَن لُمَ كِرِ بَنشِيٍ نَن بُن مَ، عَلْ مُشُ بَبَ يٌنَدَبٌ مُشُ يَمَرِشِ
    كِ نَشّ.
  fra-SBL: mais nous avons habité sous des tentes, et nous avons obéi et fait tout
    ce que Jonadab, notre père, nous avait ordonné.
  hbo-hbo: וַנֵּ֖שֶׁב בָּֽאֳהָלִ֑ים וַנִּשְׁמַ֣ע וַנַּ֔עַשׂ כְּכֹ֥ל אֲשֶׁר־צִוָּ֖נוּ
    יֹונָדָ֥ב אָבִֽינוּ׃
  kik-kik: Tũtũũrĩte hema-inĩ twathĩkagĩra ũrĩa wothe ithe witũ wa tene Jonadabu aatwathire.
  fra-NCL: Nous habitons sous des tentes ; nous obéissons et nous agissons selon tout
    ce que Jonadab, notre père, nous a commandé.
  cek-AK: 'kahni im ah ka oh o, kaicae ampa Jonadab mah thuih ih lok ka tahngai o
    moe, ka pazui o boeh:'
  cuk-cuk: Unnila anmar dordonegmargi mamaimalad. Anmar-dad-dummad-Jonadab anmarga-igar-uksadba
    anmar nanadimalad.
  uig-CYR: бәлки биз чедирларда туруп кәлдуқ, әҗдатимиз Йонадабниң бизгә барлиқ әмир
    қилғанлириға әмәл қилип кәлдуқ.
  tel-2017: గుడారాల్లోనే నివాసం ఉంటాం.
  hat-BSA: “Men se sèlman nan tant nou te rete yo. Nou te obeyi e te fè selon tout
    sa ke Jonadab, papa nou, te kòmande nou yo.
  kos-kos: Kut mutana in lohm nuknuk, ac kut akos ac oru ma nukewa papa matu tumasr,
    Jonadab, el sapkin nu sesr.
  hbo-WLC: וַנֵּ֖שֶׁב בָּֽאֳהָלִ֑ים וַנִּשְׁמַ֣ע וַנַּ֔עַשׂ כְּכֹ֥ל אֲשֶׁר־צִוָּ֖נוּ
    יוֹנָדָ֥ב אָבִֽינוּ׃
  ibo-ibo: Ọ bụkwa nʼụlọ ikwuu ka anyị na-ebi dị ka nna nna anyị Jehonadab nyere anyị
    nʼiwu.
  ory-ory: ମାତ୍ର ଆମ୍ଭେମାନେ ତମ୍ବୁରେ ବାସ କରି, ଆମ୍ଭମାନଙ୍କ ପ୍ରତି ଆମ୍ଭମାନଙ୍କର ପୂର୍ବପୁରୁଷ
    ଯିହୋନାଦବ୍‍ର ସମସ୍ତ ଆଜ୍ଞା ପ୍ରମାଣେ କର୍ମ କରି ଆସୁଅଛୁ।
  chk-chk: Nge äm aia nom lon imw mangaku, aia pwal aleasochis o föri meinisin mine
    Jonatap semelapem we a allük ngenikem.
  rop-rop: '@see-verse:JER.035.009'
  ukr-1871: І живемо ми в наметах, і слухаємо й чинимо все, що повелїв нам предок
    наш Йонадав.
  deu-1951: sondern wohnen in Zelten und befolgen alles, was uns unser Vater Jonadab
    befohlen hat.
  eng-JPS: but we have dwelt in tents, and have hearkened, and done according to all
    that Jonadab our father commanded us.
  srp-1865: Nego živimo u šatorima, i slušamo i èinimo sve kako nam je zapovjedio
    Jonadav otac naš.
  lug-lug: Tusula mu weema era tugondedde bulambalamba byonna jjajjaffe Yonadabu bye
    yatulagira.
  heb-heb: ונשב באהלים ונשמע ונעש ככל אשר צונו יונדב אבינו׃
  ben-IRV: আমরা তাঁবুতে বাস করেছি এবং আমাদের পূর্বপুরুষ যিহোনাদব আমাদের যা আদেশ করেছেন,
    তা সমস্তই আমরা পালন করে আসছি।
  pan-pan: ਅਸੀਂ ਤੰਬੂਆਂ ਵਿੱਚ ਵੱਸੇ ਹਾਂ ਅਤੇ ਅਸੀਂ ਸਭ ਕੁਝ ਓਵੇਂ ਮੰਨਿਆ ਅਤੇ ਕੀਤਾ ਜਿਵੇਂ ਸਾਡੇ
    ਪਿਤਾ ਯੋਨਾਦਾਬ ਨੇ ਸਾਨੂੰ ਹੁਕਮ ਦਿੱਤਾ
  mya-JVB: တဲ နှင့် သာ နေ ၍ အကျွန်ုပ် တို့အမျိုး၏ အဘ ရေခပ်သား ယောနဒပ် မှာ ထားသမျှ
    သော စကားကို နားထောင် လျက် ၊ အဘယောနဒပ်မှာထား သမျှအတိုင်း ပြု ကြပါပြီ။
  tbg-tbg: Tenavu seri naavuqiqai variqi viha, ekaa tentanavu kaivaqava kempukaiqama
    kero tivato uvara avataqi vi vaunarave.
  hmo-hmo: To ai be palai ruma edia lalonai ai noho, bona emai sene tauna Ionadaba
    ese ai dekenai ia oda henia karadia ibounai, be ai badinaia, bona ai karaia vadaeni.
  urd-urd: लेकिन हम ख़ेमों में बसे हैं, और हमने फ़रमाँबरदारी की और जो कुछ हमारे बाप
    यूनादाब ने हमको हुक्म दिया हम ने उस पर 'अमल किया है।
  rus-SYN: а живем в шатрах и во всем слушаемся и делаем все, что заповедал нам Ионадав,
    отец наш.
  bqc-SIM: Wiↄ ku zwã̀akpɛↄ guuɛ. Wá yã́ pↄ́ wá dezi Yonadabu dìlɛwɛ̃ɛ kũa píiɛ,
    wálɛ zĩkɛwà.
  tcz-CHONGTHU: Keiho ponbuh a kacheng uvin, kapu kapau Jehonadab thupeh hohi kanitsoh
    keiyun ahi.
  mar-mar: आम्ही तंबूत राहतो आणि ऐकतो व आमचा पूर्वज योनादाब यांने आम्हास सर्व आज्ञापिल्याप्रमाणे
    वागत आलो.
  qub-qub: Toldu wasicunallachömi tiyarcaycä. Unay awilö Jonadab nishannöllami llapantapis
    ruraycäcuna.
  bqp-bqp: Sɑ wɑ̃ɑ kuu bekuruginu sɔɔ. Mɛsumɑ sɑ kɑ bɛsɛn sikɑdo Yonɑdɑbun gere ye
    mɛm nɔɔwɑmmɛ.
  hat-hat: Se anba tant nou rete. Konsa, nou toujou fè tou sa Jonadab, zansèt nou,
    te ban nou lòd fè a.
  eng-BSB: But we have lived in tents and have obeyed and done exactly as our forefather
    Jonadab commanded us.
  eng-WEBPB: but we have lived in tents, and have obeyed, and done according to all
    that Jonadab our father commanded us.
  kbq-kbq: Hianagi tagra seli nompi nemanita, nerageho ne' Jonadabu'ma amage antehoma
    huno hu'nea nanekea maka amage ante'none.
  nhe-BL: San tiitztoque ipan yoyon cali huan senquistoc tijtlepanitztoque nochi tlen
    technahuati tohuejcapan tata Jonadab.
  gub-BL: '@see-verse:JER.035.009'
  eng-DRA: But we have dwelt in tents, and have been obedient according to all that
    Jonadab our father commanded us.
