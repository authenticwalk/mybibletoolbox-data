verse: JER.035.016
translations:
  mal-C: രേഖാബിന്റെ മകനായ യോനാദാബിന്റെ മക്കൾ സത്യമായും തങ്ങളുടെ പൂർവപിതാവ് തങ്ങളോടു
    കൽപ്പിച്ച വചനം അനുസരിച്ചിരിക്കുന്നു; എന്നാൽ ഈ ജനം എന്റെ വാക്കു കേട്ടനുസരിച്ചിട്ടില്ല.’
  deu-TKW: Ja, die Nachkommen Jonadabs, des Sohnes Rechabs, haben den Befehl ihres
    Ahnherrn, den er ihnen gegeben, ausgeführt; dieses Volk aber hat nicht auf mich
    gehört!
  lin-lin: Bakitani ya Yonadabi, mwana mobali ya Rekabi, babatelaki mobeko oyo koko
    na bango apesa bango, kasi bato oyo baboyi kotosa Ngai. »
  eng-LSV: Because the sons of Jonadab son of Rechab have stood by the command of
    their father that he commanded them, and this people have not listened to Me,
  eng-GNV: Surely the sonnes of Ionadab the sonne of Rechab, haue kept the commandement
    of their father, which he gaue them, but this people hath not obeyed me.
  eng-WEBSTER: 'Because the sons of Jonadab the son of Rechab have performed the commandment
    of their father, which he commanded them; but this people hath not hearkened to
    me:'
  nhw-BL: Nopa familias tlen Recab senquistoc quitlepanitztoque nopa tlanahuatili
    catli quinmacac ininhuejcapan tata, pero amojuanti amo antechtlepanitztoque.
  swh-ONEN: Wazao wa Yonadabu mwana wa Rekabu walitimiza amri ambayo baba yao aliwapa,
    lakini watu hawa hawakunitii mimi.’
  bba-bba: Yonɑdɑbu, Rekɑbun biin bweseru tɑ ten sikɑdon ɡere mɛm nɔɔwɑ. Adɑmɑ be,
    nɛn tɔmbu, bɑ ku rɑ mɑn mɛm nɔɔwɛ.
  eng-KJVCPB: 'Because the sons of Jonadab the son of Rechab have performed the commandment
    of their father, which he commanded them; but this people hath not hearkened unto
    me:'
  luo-luo: Nyikwa Jehonadab wuod Rekab oserito chike mane kweregi omiyogi, to jogi
    pod ok omiya luor.’
  meu-meu: Ionadab Rekab garana ese senedia ena haheḡani vada e badinaia, a ina bese
    ese se kamonai henigu.
  npi-ULB: रेकाबका छोरा योनादाबका सन्तानहरूले आफ्‍ना पुर्खाले तिनीहरूलाई दिएका आज्ञा
    मानेका छन्, तर यी मानिसले मेरो कुरा सुन्‍न इन्कार गर्छन् ।'”
  yor-yor: Nítòótọ́, àwọn ọmọ Jehonadabu ọmọ Rekabu pa òfin baba wọn mọ́ tí ó pàṣẹ
    fún wọn, ṣùgbọ́n àwọn ènìyàn wọ̀nyí kò pa òfin mi mọ́.’
  pes-OPCB: رکابی‌ها دستور جدشان یوناداب را به طور کامل اجرا می‌کنند، ولی شما دستورهای
    مرا اطاعت نمی‌کنید.
  tgl-ULB: Sapagkat sinunod ng mga kaapu-apuhan ni Jonadab na anak ni Recab ang mga
    utos ng kanilang mga ninuno na ibinigay niya sa kanila, ngunit hindi nakikinig
    ang mga taong ito sa akin.”'
  hui-hui: Legaba igini Yonadaba ibunaga waneigini aguanene hama ibinidaru tigua nde
    ti mamalinaga bi mana yu howa baya hangu taluwa bialu haga. Anigo wali agali áyu
    kamiru tígua i̱naga bi hale nahagaore haabo kamigoni.
  mya-mya: ယော​န​ဒပ်​၏​သား​မြေး​များ​သည်​မိ​မိ​တို့ ဘိုး​ဘေး​၏​အ​မိန့်​ကို​နား​ထောင်​ကြ​၏။
    သင် တို့​မူ​ကား​ငါ​၏​အ​မိန့်​ကို​နား​မ​ထောင် ကြ။-
  bod-N: རེ་ཁབ་ཀྱི་བུ་ཡོ་ན་དབ་ཀྱི་བུ་རྒྱུད་རྣམས་ཀྱིས་མེས་པོས་ཁོ་རྣམས་ལ་བསྒོས་པའི་བཀའ་རྣམས་བསྲུངས་ནའང་།
    མི་འདི་རྣམས་ཀྱིས་ང་ལ་མ་མཉན་ཏོ་ཞེས་སྨྲོས་ཤིག་ཅེས་གསུངས།
  sna-sna: Zvizvarwa zvaJonadhabhi mwanakomana waRekabhi vakachengeta murayiro wavakapiwa
    natateguru wavo, asi vanhu ava havana kunditeerera.’
  spa-BLM: Los hijos de Jonadab, hijo de Recab, han cumplido el mandamiento de su
    padre que él les ordenó, pero este pueblo no me ha escuchado.”’
  cac-cac: A eb' yin̈tilal vin̈aj Jonadab chi', sc'anab'ajej eb' tas yalnac smam yicham
    chi', a exxo tic, juneln̈ej max in e c'anab'ajej.
  swh-ULB: Kwa maana uzao wa Yonadabu mwana wa Rekabu wamezishika amri za babu yao
    alizowapa, lakini watu hawa hupuuza kunisikiliza.”
  bel-bel: Як бо сыны Ёнадава, сына Рэхамавага, выконваюць наказ бацькі свайго, які
    ён наказаў ім, а народ гэты ня слухаецца Мяне,
  deu-ELBBK: Ja, die Kinder Jonadabs, des Sohnes Rekabs, haben das Gebot ihres Vaters
    gehalten, das er ihnen geboten hat; aber dieses Volk hat nicht auf mich gehört.
  mbb-OT: Is menge kevuwazan ni Jonadab he anak ni Recab midtuman te insuǥù kandan
    te kepuun dan. Piru sikiyu, wazè kew mulà mebpezumazuma kediey.
  mal-2015: രേഖാബിന്റെ മകനായ യോനാദാബിന്റെ പുത്രന്മാർ അവരുടെ പിതാവു കല്പിച്ച കല്പന
    പ്രമാണിച്ചിരിക്കുന്നു; ഈ ജനമോ, എന്റെ വാക്കു കേട്ടനുസരിച്ചിട്ടില്ല.
  rmc-rmc: He, o čhave le Jonadaboskre doľikeren o prikazis peskre dadeskro, savo
    lenge diňa, ale kala manuša man na šunen.‘
  pes-OPV: پس چونکه پسران یوناداب بن رکاب وصیت پدر خویش راکه به ایشان فرموده است اطاعت
    می‌نمایند و این قوم مرا اطاعت نمی کنند،
  ron-1924: Да, фиий луй Ионадаб, фиул луй Рекаб, пэзеск порунка пе каре ле-а дат-о
    татэл лор, ынсэ попорул ачеста ну М-аскултэ!»’
  ben-OBCV: রেখবের পুত্র যিহোনাদবের বংশধরেরা, তাদের পূর্বপুরুষ যে আদেশ দিয়েছিল, তা
    পালন করে এসেছে, কিন্তু এই লোকেরা আমার কথার বাধ্য হয়নি।’
  som-som: Yoonaadaab ina Reekaab wiilashiisii way wada oofiyeen amarkii awowgood
    uu iyaga ku amray, laakiinse dadkanu aniga ima ay dhegaysan,
  lat-VUC: 'Firmaverunt igitur filii Jonadab filii Rechab præceptum patris sui quod
    præceperat eis: populus autem iste non obedivit mihi.'
  eng-ASVBT: Forasmuch as the sons of Jonadab the son of Rechab have performed the
    commandment of their father which he commanded them, but this people hath not
    hearkened unto me;
  ita-1885: Perciocchè i figliuoli di Gionadab, figliuolo di Recab, hanno messo ad
    effetto il comandamento che diede loro il lor padre; e questo popolo non ha ubbidito
    a me;
  eng-LXXUP: 'Therefore thus said the Lord: Behold, I will cast thee off from the
    face of the earth: this year thou shalt die.'
  eng-ULB: For the descendants of Jonadab son of Rekab have observed the commands
    of their ancestor that he gave them, but this people refuses to listen to me.”'
  spa-VBL: Estos descendientes de Jonadab hijo de Recab han seguido el mandato que
    les dio su antepasado, pero este pueblo no me ha obedecido.
  fra-_FOB: Oui, les fils de Jonadab, fils de Récab, ont observé l'ordre que leur
    père leur avait donné, et ce peuple ne m'a point écouté!
  mal-mal: രേഖാബിന്റെ മകനായ യോനാദാബിന്റെ പുത്രന്മാർ അവരുടെ പിതാവ് കല്പിച്ച കല്പന പ്രമാണിച്ചിരിക്കുന്നു;
    ഈ ജനമോ, എന്റെ വാക്ക് കേട്ടനുസരിച്ചിട്ടില്ല”.
  urd-GVR: Yūnadab bin Raikāb kī aulād apne bāp kī hidāyāt par pūrī utrī hai, lekin
    is qaum ne merī nahīṅ sunī.’
  suz-BL: रेकाब आ तौ योनादाब आ चच युइमी आन किकी पिपीमी अरेशो टीनीम। तन्‍न एको मुरपुकीम
    आं देंशो मटिशो बाक्‍नीम” देंत।
  eng-NOY: Since then the sons of Jonadab, the son of Rechab, have performed the commandment
    of their father which he commanded them, and this people have not hearkened to
    me;
  ita-1927: Sì, i figliuoli di Gionadab, figliuolo di Recab, hanno messo ad effetto
    l’ordine dato dal padre loro, ma questo popolo non mi ha ubbidito!
  ckb-ckb: کوڕەکانی یۆنادابی کوڕی ڕێکاب فەرمانەکەی باپیرە گەورەیان بەجێگەیاند کە فەرمانی
    پێ کردن، بەڵام ئەم گەلە گوێڕایەڵی من نەبوون.“
  eng-BBE: 'Though the sons of Jonadab the son of Rechab have done the orders of their
    father which he gave them, this people has not given ear to me:'
  kan-OKCV: ರೇಕಾಬನ ಮಗ ಯೆಹೋನಾದಾಬನ ಸಂತಾನದವರು ತಮ್ಮ ಪೂರ್ವಜನು ತಮಗೆ ವಿಧಿಸಿದ್ದನ್ನು ಕೇಳಿ ಅನುಸರಿಸಿದರು.
    ಆದರೆ ಈ ಜನರು ನನ್ನ ಮಾತನ್ನು ಕೇಳದೆ ಹೋದರು.
  tam-2017: இப்போதும், ரேகாபின் மகனாகிய யோனதாபின் மக்கள் தங்கள் தகப்பன் தங்களுக்குக்
    கட்டளையிட்ட கற்பனையைக் கைக்கொண்டிருக்கும்போது, இந்த மக்கள் எனக்குக் கீழ்ப்படியாமற்
    போனபடியினாலும்,
  spa-RV-1909: Ciertamente los hijos de Jonadab, hijo de Rechâb, tuvieron por firme
    el mandamiento que les dió su padre; mas este pueblo no me ha obedecido.
  ron-BTF: Deoarece fiii lui Ionadab, fiul lui Recab, au împlinit porunca tatălui
    lor, pe care el le-a poruncit-o; dar acest popor nu mi-a dat ascultare;
  eng-WEBP: The sons of Jonadab the son of Rechab have performed the commandment of
    their father which he commanded them, but this people has not listened to me.”’
  eng-FBV: These descendants of Jonadab son of Rechab have followed the command given
    to them by their forefather, but these people haven't obeyed me.
  nld-1939: Waarachtig, de zonen van Jehonadab, den zoon van Rekab, hebben het gebod
    in ere gehouden, dat hun vader hun had gegeven; maar dit volk heeft niet naar
    Mij willen luisteren!
  nch-BL: Nopa familias ten Recab senquisa quitepanitztoque nopa tanahuatili cati
    quinmacac inihuejcapan tata, pero amojuanti amo antechtepanitztoque.
  vie-1934: Vì các con trai của Giô-na-đáp, con trai Rê-cáp, đã vâng giữ lời răn dạy
    của tổ mình ban cho còng dân nầy thì chẳng nghe ta;
  hin-CV: वस्तुतः रेखाब के पुत्र योनादाब के वंशजों ने अपने पूर्वज के आदेश का पालन
    किया है, किंतु इन लोगों ने मेरे आदेश का पालन नहीं किया है.’
  spa-BES: Aunque los hijos de Jonadab, hijo de Recab, han hecho las órdenes de su
    padre que él les dio, esta gente no me ha escuchado.
  tdx-tdx: Toe nihenefe’ o ana’ Ionadabe ana’ i Rekabe ty fetse nafen-drae’ iareo
    ama’e, fe tsy nañaoñe ahy ondaty retoañe;
  tha-KJV: บุ​ตรชายทั้งหลายของโยนาดับบุตรชายของเรคาบได้กระทำตามคำบัญชาซึ่​งบ​ิดาของเขาได้สั่งไว้
    แต่​ชนชาติ​นี้​ไม่ได้​เชื่อฟังเรา
  por-BR-2018: Dado que os filhos de Jonadabe, filho de Recabe, guardaram o mandamento
    de seu pai que lhes mandou, mas este povo não me tem obedece,
  deu-ELO: Ja, die Kinder Jonadabs, des Sohnes Rekabs, haben das Gebot ihres Vaters
    gehalten, welches er ihnen geboten hat; aber dieses Volk hat nicht auf mich gehört.
  eng-WYC-2018: Therefore the sons of Jonadab, son of Rechab, made steadfast the commandment
    of their father, which he commanded to them; but this people obeyed not to me.
  epo-epo: La filoj de Jonadab, filo de Reĥab, plenumis la ordonon de sia patro, kiun
    li donis al ili; sed ĉi tiu popolo ne obeis Min.
  uig-PIN: Bǝrⱨǝⱪ, Rǝkabning oƣli Yonadabning ǝwladliri atisining ularƣa tapiliƣan
    ǝmrigǝ ǝmǝl ⱪilƣan; lekin bu hǝlⱪ Manga ⱨeq ⱪulaⱪ salmiƣandur.
  beo-beo: 'Yonada:be egaga fi da ilia aowalalia dunu ilia sia: nabi dagoi, be dilia
    da Na sia: hamedafa nabasu.'
  tpi-OTNT: Ol lain bilong Jonadap, pikinini bilong Rekap, i bin bihainim gut dispela
    tok bilong tumbuna bilong ol. Tasol yupela manmeri i no bin bihainim tok bilong
    mi.
  hau-SA: Zuriyar Yehonadab ɗan Rekab sun yi biyayya da umarnin da kakansu ya ba su,
    amma waɗannan mutane ba su yi mini biyayya ba.’
  uig-LAT: Berheq, Rekabning oghli Yonadabning ewladliri atisining ulargha tapilighan
    emrige emel qilghan; lékin bu xelq Manga héch qulaq salmighandur.
  nde-nde: Inzalo kaJehonadabi indodana kaRekhabi iwulandele umlayo eyawuphiwa ngukhokho
    wayo, kodwa abantu laba mina kabangilalelanga.’
  ton-ton: Koeʻuhi kuo fai ʻe he ngaahi foha ʻo Sonatapi ko e foha ʻo Lekapi ʻae fekau
    ʻa ʻenau tamai, ʻaia naʻa ne fekau kiate kinautolu; ka ʻoku ʻikai fanongo ʻae
    kakai ni kiate au:’”
  ces-1613: Ješto synové Jonadabovi syna Rechabova plní přikázaní otce svého, kteréž
    přikázal jim, lid pak tento neposlouchají mne.
  eng-WMB: The sons of Jonadab the son of Rechab have performed the commandment of
    their father which he commanded them, but this people has not listened to me.”’
  tam-TCV: ரேகாபின் மகன் யோனதாபின் சந்ததிகள் தங்கள் முற்பிதா தங்களுக்குக் கொடுத்த
    கட்டளையின்படி நடக்கிறார்கள். ஆனால் இந்த மக்களோ எனக்குக் கீழ்ப்படியவில்லை.’
  ceb-ULB: Kay ang mga kaliwat ni Jonadab ang anak nga lalaki ni Recab nagsunod man
    sa mga mando sa ilang katigulangan nga iyang gihatag kanila, apan kining mga tawhana
    nagdumili sa pagpamati kanako.'”
  pol-UBG: I chociaż synowie Jonadaba, syna Rekaba, wypełnili nakaz swego ojca, który
    im przekazał, to jednak ten lud nie był mi posłuszny.
  urd-GVU: یوندب بن ریکاب کی اولاد اپنے باپ کی ہدایات پر پوری اُتری ہے، لیکن اِس قوم
    نے میری نہیں سنی۔‘
  deu-1912: so doch die Kinder Jonadabs, des Sohnes Rechabs, haben ihres Vaters Gebot,
    das er ihnen geboten hat, gehalten. Aber dies Volk gehorchte mir nicht.
  kan-2017: ರೇಕಾಬನ ಮಗನಾದ ಯೋನಾದಾಬನ ಸಂತಾನದವರು ತಮ್ಮ ಪಿತೃವು ತಮಗೆ ವಿಧಿಸಿದ್ದನ್ನು ಕೇಳಿ ಅನುಸರಿಸುತ್ತಿರುವಲ್ಲಿ
    ಈ ಜನರು ನನ್ನ ಮಾತನ್ನು ಕೇಳದೆ ಹೋದುದರಿಂದ,
  yap-yap: Pi’in owchen Jonadab e ra folgad ko n’en ni tay e pi chitamangirad kakrom
    chiylen ngorad, machane gimed e damur folgad rog.
  hlt-MCSB: Rekhab capa Jehonadab koca rhoek tah amih a uen bangla a napa kah olpaek
    te a thoh puei uh. Tedae he pilnam loh kai taengkah he a hnatun uh moenih.
  mdy-ETH: ሬካቤ ናኣዚ፥ ዒዮናዳኣቤ ዜርፃ ዔያቶኮ ቤርታኣ ዓዶንሢ ዔያቶ ዓይሤ ባኮ ቢያ ማዺ ኩንሤኔ፤ ዒንሢ ታ ዴራ ጋዓንቴ
    ታኣም ዓይሢንቲባኣሴ።
  twi-ASANTE: Rekab babarima Yehonadab asefoɔ adi ahyɛdeɛ a wɔn agyanom de maa wɔn
    no so, nanso saa nnipa yi ntie mʼasɛm.’
  eng-WEBU: The sons of Jonadab the son of Rechab have performed the commandment of
    their father which he commanded them, but this people has not listened to me.”’
  wal-wal: Rekaaba na7aa Yonadaaba zerettati eta maizza aawai eta azazido azazuwaa
    polidosona; shin ha asai taayyo azazettibeenna’ yaaga” yaagees.
  spa-PDDPT: Ciertamente los hijos de Jonadab, hijo de Recab tomaron como algo firme
    el mandamiento que les dio su padre, pero este pueblo no me obedece.
  gun-gun: Recabe ra'y Jonadabe ramymino kuery minha ojapo ete okuapy guamoĩ ojapo
    ukaague rami. Ha'e rã kova'e kuery ma naxenhe'ẽ rendui ae’, he'i.
  ilo-ULB: Ta tinungpal dagiti kaputotan ni Jonadab a putot ni Recab dagiti imbilin
    ti kapuonanda kadakuada, ngem dagitoy a tattao ket saandak nga ipangpangag.'”
  kpg-kpg: Di madawaawa Jonadab gu hagagila aga nia haganoho huogodoo o di nadau damana madua
    ala ne wanga gi digaula, gei goodou hagalee e hagalongo mai gi di Au.
  uig-ARA: بەرھەق، رەكابنىڭ ئوغلى يونادابنىڭ ئەۋلادلىرى ئاتىسىنىڭ ئۇلارغا تاپىلىغان
    ئەمرىگە ئەمەل قىلغان؛ لېكىن بۇ خەلق ماڭا ھېچ قۇلاق سالمىغاندۇر.
  sus-sus: Rekabu xa di Yonadabo xa die biraxi e baba xa sɛriyɛ nan fɔxɔ ra, kɔnɔ
    yi ɲama bara n tan matandi.
  pon-2006: Kadaudok en Sonadap kan kapwaiada koasoandi me ar pahpa kahlapo patohwanohng
    irail, ahpw kumwail sohte men peikiong ie.
  ksd-ksd: Ma tago ra umana natu i Ionadab natu i Rekab dia tar pait ot pa ra vartuluai
    tama i diat i ga tul tar ia ta diat, ma go ra tarai pa dia ga torom tagu,
  tur-YTC: Rekav oğlu Yonadav'ın oğulları atalarının kendilerine verdiği buyruğu yerine
    getirdiler, ama bu halk beni dinlemedi.”
  grc-BRENT: Διατοῦτο οὕτως εἶπε Κύριος, ἰδοὺ ἐγὼ ἐξαποστέλλω σε ἀπὸ προσώπου τῆς
    γῆς, τούτῳ τῷ ἐνιαυτῷ ἀποθανῇ.
  ind-AYT: Keturunan Yonadab, anak Rekhab, telah melakukan perintah yang diberikan
    oleh nenek moyang mereka kepada mereka, tetapi bangsa ini tidak mendengarkan Aku.”
  nya-nya: Zidzukulu za Yehonadabu mwana wa Rekabu zakhala zikumvera lamulo limene
    kholo lawo anazilamula, koma inuyo simunandimvere Ine.
  hrv-hrv: Sinovi Jonadaba, sina Rekabova, držahu se zapovijedi koju im dade otac
    njihov. Ali mene ovaj narod ne sluša.'
  mps-mps: Te Jonadap hani, te Rekapgo ogwa te bage, augwaligo te augwa wąįgo po
    bugagia wali pali. Tiali goli, dage we bidi dabego eno po wali me pabeo.
  tpi-tpi: Ol lain bilong Jonadap, pikinini bilong Rekap, i bin bihainim gut dispela
    tok bilong tumbuna bilong ol. Tasol yupela manmeri i no bin bihainim tok bilong
    mi.
  dan-1931: Fordi Jonadabs, Rekabs Søns, Sønner overholdt deres Faders Bud, medens
    dette Folk ikke vilde høre mig,
  vie-OVCB: Con cháu của Giô-na-đáp, con Rê-cáp, đã vâng giữ tuyệt đối lời răn dạy
    của tổ phụ họ, còn các ngươi lại không chịu vâng lời Ta.’
  guj-2017: રેખાબના દીકરા યોનાદાબના દીકરાઓએ પોતાના પિતૃઓએ જે આજ્ઞા તેઓને આપી, તે માની
    લીધી છે, પરંતુ આ લોકોએ મારું સાંભળ્યું નથી.
  pon-2006A: Kadaudok en Sonadap kan kapwaiada koasoandi me ar pahpa kahlapo patohwanohng
    irail, ahpw kumwail sohte men peikiong ie.
  por-BRBSL: Os filhos de Jonadab, o filho de Rechab, cumpriram o mandamento de seu
    pai que ele lhes ordenou, mas este povo não me escutou”'.
  cth-cth: Rekhab capa Jonadab catounnaw ni teh kakhekung e kâpoelawk a tarawi awh,
    hete taminaw ni teh ka lawk thai ngai awh hoeh.
  twi-twi: Rekab babarima Yehonadab asefo adi ahyɛde a wɔn agyanom de maa wɔn no so,
    nanso saa nnipa yi ntie mʼasɛm.’
  hlt-hlt: Rekhab capa Jehonadab koca rhoek tah amih a uen bangla a napa kah olpaek
    te a thoh puei uh. Tedae he pilnam loh kai taengkah he a hnatun uh moenih.
  tbz-SIM: Dekɑbiibɛ biɛ yiemmu kɛ tũ̀nnɛ bɛ yɑ̀ɑ̀rì Yonnɑdɑbu bɛ̀ nɑ̀kɛ́ tì. Sudɑɑ
    kɔbɛ díndi di mɛ nyí yie n kpɛti.
  msy-2020: Rekapɨn otarim, Jonadapɨn adarasi, deravɨra uan ovavimɨn akabar gɨn zui.
    Ezɨ ia gumazamiziba nan akamɨn gɨn zuir puvatɨ.
  azb-azb: Rekav oğlu Yehonadavın övladları atalarının əmr etdiyinə əməl etdi, amma
    bu xalq Mənə qulaq asmadı”.
  eng-DBY: Yea, the sons of Jonadab the son of Rechab have performed the commandment
    of their father which he commanded them, but this people hath not hearkened unto
    me;
  hin-2017: देखो, रेकाब के पुत्र यहोनादाब के वंश ने तो अपने पुरखा की आज्ञा को मान
    लिया पर तुम ने मेरी नहीं सुनी।
  wol-KYG: Sëti Yonadab doomu Rekab yii déy wormaal nañu santaane ba leen seen maam
    santoon, waaye xeet wii déggaluñu ma.”
  eng-YLT: '''Because the sons of Jonadab son of Rechab have performed the command
    of their father, that he commanded them, and this people have not hearkened unto
    Me,'
  eng-WYC-2017: Therefore the sons of Jonadab, son of Rechab, made steadfast the commandment
    of their father, which he commanded to them; but this people obeyed not to me.
  eng-WMBB: The sons of Jonadab the son of Rechab have performed the commandment of
    their father which he commanded them, but this people has not listened to me.”’
  urd-GVH: यूनदब बिन रैकाब की औलाद अपने बाप की हिदायात पर पूरी उतरी है, लेकिन इस क़ौम
    ने मेरी नहीं सुनी।’
  rug-rug: Sa tutina e Zonadabi sa tuna koreo e Rekabi si tavete va gorevura ia sa
    vina turu sapu ponini sa tamadia, ba sari tie hire si lopu hite va tabe Au rini.’
  gaz-gaz: Sanyiin Yehoonaadaab ilma Rekaab ajaja abbaan isaanii isaaniif kenne eeganiiru;
    sabni kun garuu naaf hin ajajamne.’
  fra-LSG: Oui, les fils de Jonadab, fils de Récab, observent l’ordre que leur a donné
    leur père, et ce peuple ne m’écoute pas!
  yal-yal: Rekabu a dii xɛmɛn Yehonadabu yixɛtɛne bata e benbana a yamarin suxu, koni
    yamani ito mi n xuiin suxi!’
  haw-1868: 'No ka mea, ua malama na keiki a Ionadaba, ke keiki a Rekaba i ke kauoha
    o ko lakou makua, ana i kauoha ai ia lakou; a ua hoolohe ole keia poe kanaka ia''u:'
  arb-NAV: لَقَدْ نَفَّذَ أَبْنَاءُ يُونَادَابَ بْنِ رَكَابَ وَصِيَّةَ أَبِيهِمِ الَّتِي
    أَمَرَهُمْ بِها، أَمَّا هَذَا الشَّعْبُ فَلَمْ يَسْمَعْ لِي.»
  ewe-ewe: Rekab ƒe vi, Yehonadab, ƒe dzidzimeviwo wɔ ɖe se si wo tɔgbui de na wo
    la dzi, ke dukɔ sia ya meɖo tom o.’
  eng-LEE: 'Because the sons of Jehonadab the son of Rechab have fulfilled the commandment
    of their father, which he hath commanded them; but as this people have not hearkened
    unto me:'
  asm-FB: ৰেখবৰ পুত্ৰ যোনাদবৰ সন্তান সকলে তেওঁলোকক দিয়া তেওঁলোকৰ পুৰ্ব্ব–পুৰুষৰ আজ্ঞা
    পালন কৰি আহিছে, কিন্তু এই জাতিৰ লোকসকলে মোৰ কথালৈ কাণ দিবলৈ অস্ৱীকাৰ কৰিছে।’
  sus-A: رٍكَبُ شَ دِ يٌنَدَبٌ شَ دِيٍ بِرَشِ عٍ بَبَ شَ سّرِيّ نَن قْشْ رَ، كْنْ
    يِ حَمَ بَرَ ﭑ تَن مَتَندِ.
  fra-SBL: Les fils de Jonadab, fils de Récab, ont exécuté le commandement que leur
    père leur avait donné, mais ce peuple ne m'a pas écouté.
  hbo-hbo: כִּ֣י הֵקִ֗ימוּ בְּנֵי֙ יְהֹונָדָ֣ב בֶּן־רֵכָ֔ב אֶת־מִצְוַ֥ת אֲבִיהֶ֖ם
    אֲשֶׁ֣ר צִוָּ֑ם וְהָעָ֣ם הַזֶּ֔ה לֹ֥א שָׁמְע֖וּ אֵלָֽי׃ ס
  kik-kik: Njiaro icio cia Jonadabu mũrũ wa Rekabu nĩihingĩtie watho ũcio ithe wao
    wa tene aacitigĩire, no andũ aya matinjathĩkĩire.’
  fra-NCL: Oui, les fils de Jonadab, fils de Réchab, ont observé le commandement que
    leur a donné leur père ; et ce peuple ne m’écoute pas !
  cek-AK: Rekab capa Jonadab ih caanawk loe ampa mah thuih ih lok baktih toengah a
    sak o, toe hae ih kaminawk loe ka lok to tahngai o ai, tiah thuih.
  cuk-cuk: Ar Recab-machi-Jonadab-wagandi, e-dad ega igar-uksadba nanadimalad. Ar
    bemardi, gwen an-sogedba nanadisurmalad.’
  uig-CYR: Бәрһәқ, Рәкабниң оғли Йонадабниң әвлатлири атисиниң уларға тапилиған әмригә
    әмәл қилған; лекин бу хәлиқ Маңа һеч қулақ салмиғандур.
  tel-2017: రేకాబు కొడుకు యెహోనాదాబు సంతానం తమ తండ్రి తమకిచ్చిన ఆజ్ఞను నెరవేర్చారు.
    కాని ఈ ప్రజలు నా మాట వినరు.
  hat-BSA: Anverite, fis a Jonadab yo, fis a Récab la te swiv lòd a papa yo ak sila
    li te kòmande yo, men pèp sa a pa t koute Mwen.”’
  kos-kos: Fwilin tulik natul Rechab elos akos oakwuk ma Jonadab, papa matu tumalos,
    sang nu selos, a kowos tiana akosyu.
  hbo-WLC: כִּ֣י הֵקִ֗ימוּ בְּנֵי֙ יְהוֹנָדָ֣ב בֶּן־רֵכָ֔ב אֶת־מִצְוַ֥ת אֲבִיהֶ֖ם
    אֲשֶׁ֣ר צִוָּ֑ם וְהָעָ֣ם הַזֶּ֔ה לֹ֥א שָׁמְע֖וּ אֵלָֽי׃ ס
  ibo-ibo: Ụmụ ụmụ Jehonadab, nwa Rekab, emeela ihe nna nna ha nyere ha nʼiwu, ma
    ndị a jụrụ irubere m isi.’
  ory-ory: ରେଖବର ପୁତ୍ର ଯିହୋନାଦବ୍‍ର ସନ୍ତାନଗଣ ସେମାନଙ୍କ ପ୍ରତି ଆଜ୍ଞାପିତ ପିତୃପୁରୁଷର ଆଜ୍ଞା
    ପ୍ରତିପାଳନ କରିଅଛନ୍ତି, ମାତ୍ର ଏହି ଲୋକମାନେ ଆମ୍ଭ କଥାରେ ମନୋଯୋଗ କରି ନାହାନ୍ତି।
  chk-chk: Mwirimwirin Jonatap kewe ra aleasochisi ewe allük semelaper we a ngeniir.
    Nge ämi nei aramas ousap aleasochisiei.
  rop-rop: Blanga Jonadeb bigininimob, deibin duwit langa det lowa weya olabat grengrenfatha
    bin gibit langa olabat, bat ol yumob pipul nomo bin duwit langa mi.
  ukr-1871: Позаяк потомки Йонадавові, Рехавенки, виповняють заповіт предка свого,
    що він дав їм, а сей люд мене не слухає,
  deu-1951: Weil denn die Söhne Jonadabs, des Sohnes Rechabs, das Gebot ihres Vaters
    gehalten haben, das er ihnen gegeben, dieses Volk aber mir nicht gehorsam gewesen
    ist,
  eng-JPS: Because the sons of Jonadab the son of Rechab have performed the commandment
    of their father which he commanded them, but this people hath not hearkened unto
    Me;
  srp-1865: Da, sinovi Jonadava sina Rihavova izvršuju zapovijest oca svojega što
    im je zapovjedio, a taj narod ne sluša mene.
  lug-lug: Ab’enda ya Yonadabu mutabani wa Lekabu baakuuma ekiragiro jjajjaabwe kye
    yabalagira, naye abantu bano tebaŋŋondedde.’
  heb-heb: כי הקימו בני יהונדב בן רכב את מצות אביהם אשר צום והעם הזה לא שמעו אלי׃
  ben-IRV: রেখবের ছেলে যিহোনাদব যা আদেশ করেছিল, তার বংশধরেরা সেটাই পালন করে আসছে,
    কিন্তু এই লোকেরা আমার কথা শুনতে অস্বীকার করে।”
  pan-pan: ਰੇਕਾਬ ਦੇ ਪੁੱਤਰ ਯੋਨਾਦਾਬ ਦੇ ਪੁੱਤਰਾਂ ਨੇ ਤਾਂ ਆਪਣੇ ਪਿਤਾ ਦਾ ਹੁਕਮ ਕਾਇਮ ਰੱਖਿਆ ਪਰ
    ਇਹਨਾਂ ਲੋਕਾਂ ਨੇ ਮੇਰਾ ਹੁਕਮ ਨਾ ਮੰਨਿਆ
  mya-JVB: ရေခပ် သား ဖြစ်သော ယောနဒပ် ၏ သား မြေးတို့ သည် မိမိ တို့ အဘ မှာ ထားသော စကား
    အတိုင်း ကျင့် ကြ၍၊ ဤ လူမျိုး သည် ငါ့ စကားကို နား မ ထောင်သောကြောင့်၊
  tbg-tbg: Rekapira maaqu Jonadaapiva kuvuarama taika nái kaivaqara uva koqemake iriqi
    vuamantavata, ne kia ti uva iriavo.
  hmo-hmo: Ionadaba Rekaba ena bese taudia ese edia sene tauna ena oda idia kamonai
    henia vadaeni, to umui ese lau umui kamonai henia lasi.
  urd-urd: इस वजह से कि यूनादाब बिन रैकाब के बेटे अपने बाप के हुक्म को जो उसने उनको
    दिया था बजा लाये लेकिन इन लोगों ने मेरी न सुनी।
  rus-SYN: Так как сыновья Ионадава, сына Рехавова, выполняют заповедь отца своего,
    которую он заповедал им, а народ сей не слушает Меня,
  bqc-SIM: Lekabu nɛ́ Yonadabu buiↄ zĩkɛ̀ yã́ pↄ́ an dezipi dìlɛnɛ́wa, ápiↄ sↄ̃
    íli ma yãmao.
  tcz-CHONGTHU: Rechab chapa Jehonadab chapaten, apu pau thupeh chu phatah in ajuiyun;
    Nanghon vang keima thusei ngai nahsah in naneipouve.
  mar-mar: कारण रेखाबाचा मुलगा योनादाबाच्या वंशजांनी त्यांच्या पूर्वजांनी त्यांना
    दिलेल्या आज्ञा पाळल्या, पण या लोकांनी माझे ऐकण्याचे नाकारले.
  qub-qub: Recabpa wamran Jonadabpita mirajcunaga unay awilun willapashanta wiyacushami.
    Gam Israelcunami ichanga ni imanillarpis mana wiyacunquichu.
  bqp-bqp: Yonɑdɑbu, Rekɑbun biin bweseru tɑ ten sikɑdon gere mɛm nɔɔwɑ. Adɑmɑ be,
    nɛn tɔmbu, bɑ ku rɑ mɑn mɛm nɔɔwɛ.
  hat-hat: Pitit Jonadab yo te fè tou sa zansèt yo te mande yo fè, men nou menm moun
    Jida yo, nou pa vle koute m'.
  eng-BSB: Yes, the sons of Jonadab son of Rechab carried out the command their forefather
    gave them, but these people have not listened to Me.
  eng-WEBPB: The sons of Jonadab the son of Rechab have performed the commandment
    of their father which he commanded them, but this people has not listened to me.”’
  kbq-kbq: Hagi Rekapu nemofo Jonadabu mofavre naga'mo'za nezmageho'ma hu'nea nanekea
    antahi'za amage ante'naze. Hianagi tamagra Nagri nanekea antahita amagera onte'naze.
  nhe-BL: Nopa familias tlen Recab senquistoc quitlepanitztoque nopa tlanahuatili
    tlen quinmacac ininhuejcapan tata, pero imojuanti ax innechtlepanitztoque.
  gub-BL: Zonanaw izuapyapyr weruzar wàmuz ze'eg wanupe imono pyrer wà. Pe heremiaihu
    pe, nahereruzar kwaw pe.
  eng-DRA: 'So the sons of Jonadab the son of Rechab have constantly kept the commandment
    of their father, which he commanded them: but this people hath not obeyed me.'
