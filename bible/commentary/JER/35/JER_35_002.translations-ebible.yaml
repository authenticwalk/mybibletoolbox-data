verse: JER.035.002
translations:
  mal-C: “നീ രേഖാബ്യരുടെ ഭവനത്തിൽചെന്ന് അവരെ യഹോവയുടെ ആലയത്തിന്റെ വശത്തോടു ചേർന്നുള്ള
    ഒരു മുറിയിലേക്കു വരുന്നതിനു ക്ഷണിക്കുക, അതിനുശേഷം അവർക്കു വീഞ്ഞു കുടിക്കാൻ കൊടുക്കുക.”
  deu-TKW: Gehe hin zur Genossenschaft der Rechabiter und rede mit ihnen und bringe
    sie zum Tempel Jahwes, in eine der Zellen, und gieb ihnen Wein zu trinken!
  lin-lin: « Kende epai ya bato ya libota ya Rekabi mpe bengisa bango ete baya kokota
    kati na moko ya bashambre ya Tempelo ya Yawe. Mpe pesa bango masanga ya vino ya
    komela kuna. »
  eng-LSV: “Go to the house of the Rechabites, and you have spoken with them, and
    brought them into the house of YHWH, to one of the chambers, and caused them to
    drink wine.”
  eng-GNV: Go vnto the house of the Rechabites, and speake vnto them, and bring them
    into the house of the Lord into one of the chambers, and giue them wine to drinke.
  eng-WEBSTER: Go to the house of the Rechabites, and speak to them, and bring them
    into the house of the LORD, into one of the chambers, and give them wine to drink.
  nhw-BL: “Xiya ipan inialtepe nopa recabita masehualme huan xiquinnotza para ma yaca
    ipan notiopa. Huan quema itztose nopona, xiquinhuica ipan se cuarto catli eltoc
    calijtic tlen nopa caltiopamitl huan xiquinmaca xocomeca atl.”
  swh-ONEN: “Nenda kwa jamaa ya Warekabi, uwaalike waje kwenye moja ya vyumba vya
    pembeni vya nyumba ya Bwana, na uwape divai wanywe.”
  bba-bba: ɑ doo ɑ Rekɑbun bweseru deemɑ kpɑ ɑ kɑ tu nɑ nɛn sɑ̃ɑ yerɔ diɑ ye yɑ wɑ̃ɑ
    ten yɛ̃si yɛ̃sibun teerɔ kpɑ ɑ bu tɑm wɛ̃ mi, bu nɔ.
  eng-KJVCPB: Go unto the house of the Rechabites, and speak unto them, and bring
    them into the house of the Lord, into one of the chambers, and give them wine
    to drink.
  luo-luo: “Dhiyo ir anywola mar Rekab kendo igwelgi mondo gibi e achiel kuom agola
    mar od Jehova Nyasaye kendo imigi divai gimadhi.”
  meu-meu: Rekab taudia edia ruma baola, ba hereva henidia, bena ba hakaudia mai,
    Iehova ena dubu ai, daiutuna ta lalonai. Bena vine ranuna ba dudui henidia, bae
    inua totona.
  npi-ULB: “रेकाबीका परिवारहरूकहाँ जा र तिनीहरूसित बात गर् । त्यसपछि तिनीहरूलाई मेरो
    मन्दिरमा लिएर आइज, त्‍यहाँको एउटा कोठामा राख, र तिनहरूलाई दाखमद्य पिउन दे ।”
  yor-yor: “Lọ sí ilé àwọn ọmọ Rekabu, kí o sì bá wọn sọ̀rọ̀, kí o sì mú wọn wá sí
    ilé Olúwa, sí ọ̀kan nínú iyàrá wọ̀n-ọn-nì, kí o sì fún wọn ní ọtí wáìnì mu.”
  pes-OPCB: «نزد طایفهٔ رکابی‌ها برو و ایشان را به خانهٔ خداوند دعوت کن و آنها را
    به یکی از اتاقهای درونی ببر و به ایشان شراب تعارف کن.»
  tgl-ULB: “Pumunta ka sa angkan ng mga Recabita at magsalita ka sa kanila. At dalhin
    mo sila sa aking tahanan, sa isa sa mga silid doon at bigyan mo sila ng alak na
    maiinom.”
  hui-hui: Í̠na Legaba hameigini bu karu hondo puwa ti baba bi lalu Anduane Homogo
    i̱naga anda hobane mbira kagoha ti haru anda ibabe. Ani ibuwa í̠na ti waini iba
    nelo hambu mibe, laya.
  mya-mya: '``သင်​သည်​ရေ​ခပ်​သား​ချင်း​စု​အ​ပေါင်း​တို့ ထံ​သို့​သွား​၍​စ​ကား​စ​မြည်​ပြော​ပြီး​လျှင်
    သူ​တို့​အား​ဗိ​မာန်​တော်​အ​ခန်း​တစ်​ခု​သို့ ခေါ်​ဆောင်​ကာ​စ​ပျစ်​ရည်​ကို​တိုက်​လော့''''
    ဟု​မိန့်​တော်​မူ​၏။-'
  bod-N: ཁྱོད་རེ་ཁབ་པའི་ཁྱིམ་རྒྱུད་ཀྱི་གམ་དུ་སོང་ནས་དེ་རྣམས་ལ་གླེང་མོལ་བྱས་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ནང་མིག་རྣམས་ལས་གཅིག་གི་ནང་དུ་ཁྲིད་ནས།
    དེ་དག་ལ་རྒུན་ཆང་འདྲེན་པར་གྱིས་ཞེས་གསུངས་པ་ལ།
  sna-sna: “Enda kumhuri yavaRekabhi undovakoka kuti vauye mune rimwe kamuri raparutivi
    rweimba yaJehovha ugovapa waini vanwe.”
  spa-BLM: “Ve a la casa de los recabitas y habla con ellos, y hazlos entrar en la
    casa de Yahvé, en una de las habitaciones, y dales de beber vino.”
  cac-cac: Ixic b'aj ayec' eb' yin̈tilal vin̈aj Recab, tzach lolon yed' eb'. Tzic'anb'at
    eb' d'a junoc cuarto d'a in templo, tzac'an vino yuc' eb', xchi d'ayin.
  swh-ULB: “Nenda kwenye familia ya Warekabi na zungumza nao. Kisha uwalete kwenye
    nyumba yangu, mle ndani ya moyawapo ya vyumba, na uwape divai wanywe.”
  bel-bel: ідзі ў дом Рэхавітаў і пагавары зь імі, і прывядзі іх у дом Гасподні, у
    адзін пакой, і дай ім піць віна.
  deu-ELBBK: Geh zum Haus der Rekabiter und rede mit ihnen und bring sie in das Haus
    des HERRN in eine der Zellen, und gib ihnen Wein zu trinken.
  mbb-OT: “Hendiyè ka te pemilya te menge Rikabnen, ne keǥiyi nu sikandan he medhendiyè
    dan te sevaha zuen te menge ruǥu te valey ku, ne ipeinum nu sikandan te vinu.”
  mal-2015: നീ രേഖാബ്യഗൃഹത്തിന്റെ അടുക്കൽ ചെന്നു, അവരോടു സംസാരിച്ചു അവരെ യഹോവയുടെ
    ആലയത്തിന്റെ ഒരു മുറിയിൽ കൊണ്ടുവന്നു അവർക്കു വീഞ്ഞുകുടിപ്പാൻ കൊടുക്ക.
  rmc-rmc: „Dža ko Rechabiti a vičin len andre jekh ole kherendar, so hine ačhade
    pašal o Chramos le RAJESKRO, a de len te pijel mol.“
  pes-OPV: «به خانه رکابیان برو و به ایشان سخن گفته، ایشان را به یکی از حجره های خانه
    خداوند بیاور و به ایشان شراب بنوشان.»
  ron-1924: „Ду-те ла каса рекабицилор, ворбеште ку ей ши аду-й ын Каса Домнулуй,
    ын уна дин килий, ши дэ-ле сэ бя вин!”
  ben-OBCV: “তুমি রেখবীয় বংশের লোকদের কাছে যাও। তুমি তাদের সদাপ্রভুর গৃহের পাশের
    একটি কক্ষে আমন্ত্রণ করো। তাদের পান করার জন্য দ্রাক্ষারস দাও।”
  som-som: Waxaad u tagtaa reer Reekaab, oo la hadal, oo guriga Rabbiga qolladihiisa
    middood geli, waxaanad siisaa khamri ay cabbaan.
  lat-VUC: Vade ad domum Rechabitarum, et loquere eis, et introduces eos in domum
    Domini, in unam exedram thesaurorum, et dabis eis bibere vinum.
  eng-ASVBT: Go unto the house of the Rechabites, and speak unto them, and bring them
    into the house of Jehovah, into one of the chambers, and give them wine to drink.
  ita-1885: Va' alla casa de' Recabiti, e parla loro, e menali nella Casa del Signore,
    in una delle camere, e presenta loro del vino a bere.
  eng-LXXUP: Thus saith the Lord; I have broken the yoke of the king of Babylon.
  eng-ULB: “Go to the family of the Rekabites and speak with them. Then bring them
    to my house, into one of the rooms there, and give them wine to drink.”
  spa-VBL: Ve a donde los recabitas en vivo. Invítalos a venir contigo a una de las
    salas del Templo del Señor y ofréceles vino para beber.
  fra-_FOB: Va à la maison des Récabites, et leur parle, et fais-les venir à la maison
    de l'Éternel, dans une des chambres, et offre-leur du vin à boire.
  mal-mal: നീ രേഖാബ്യഗൃഹത്തിൽ ചെന്ന്, അവരോടു സംസാരിച്ച് അവരെ യഹോവയുടെ ആലയത്തിന്റെ
    ഒരു മുറിയിൽ കൊണ്ടുവന്ന് അവർക്ക് വീഞ്ഞു കുടിക്കുവാൻ കൊടുക്കുക.
  urd-GVR: “Raikābī ḳhāndān ke pās jā kar unheṅ Rab ke ghar ke sahan ke kisī kamre
    meṅ āne kī dāwat de. Jab wuh āeṅ to unheṅ mai pilā de.”
  suz-BL: मार, लोव़ पाप्‍तु देंशा हना “गे रेकाबी आन खिं लशा, मेकोपुकी नु लोव़ पावो।
    मेको आन कली परमप्रभु यावे आ खिं ङा कोठा कामी ओंइदीमी। मिनु मेको आन कली अङगुर शांबु
    ख्रेत्‍तीमी” देंत। १इतिहास २:५५
  eng-NOY: Go to the house of the Rechabites, and speak to them, and bring them into
    the house of Jehovah, into one of the chambers, and give them wine to drink.
  ita-1927: “Va’ alla casa dei Recabiti, e parla loro; menali nella casa dell’Eterno,
    in una delle camere, e offri loro del vino da bere”.
  ckb-ckb: «بڕۆ بۆ ماڵی ڕێکابییەکان و قسەیان لەگەڵ بکە، بیانهێنە بۆ ماڵی یەزدان، بیانبە
    ژوورەوە بۆ یەکێک لە ژوورە لاتەنیشتەکان و شەرابیان دەرخوارد بدە.»
  eng-BBE: Go into the house of the Rechabites, and have talk with them, and take
    them into the house of the Lord, into one of the rooms, and give them wine.
  kan-OKCV: “ನೀನು ರೇಕಾಬನ ಮನೆತನದವರ ಬಳಿಗೆ ಹೋಗಿ, ಅವರ ಸಂಗಡ ಮಾತನಾಡು. ಅವರನ್ನು ಯೆಹೋವ ದೇವರ
    ಆಲಯದ ಒಂದು ಕೋಣೆಯೊಳಕ್ಕೆ ಕರೆದು, ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿಯುವುದಕ್ಕೆ ಕೊಡು.”
  tam-2017: நீ ரேகாபியருடைய வீட்டுக்குப்போய், அவர்களுடன் பேசி, அவர்களைக் யெகோவாவுடைய
    ஆலயத்தின் அறைகளில் ஒன்றில் அழைத்துவந்து, அவர்களுக்குத் திராட்சைரசம் குடிக்கக்கொடு
    என்றார்.
  spa-RV-1909: Ve á casa de los Rechâbitas, y habla con ellos, é introdúcelos en la
    casa de Jehová, en una de las cámaras, y dales á beber vino.
  ron-BTF: Du-te la casa recabiților și vorbește-le și adu-i în casa DOMNULUI într-una
    din camere și dă-le vin să bea.
  eng-WEBP: “Go to the house of the Rechabites, and speak to them, and bring them
    into the LORD’s house, into one of the rooms, and give them wine to drink.”
  eng-FBV: Go to where the Rechabites live. Invite them to come with you to one of
    the rooms in the Lord's Temple and offer them wine to drink.
  nld-1939: Ge moet naar de Rekabieten-familie gaan en een onderhoud met hen hebben;
    ge moet ze naar de tempel van Jahweh brengen, en hun in een der zalen wijn voorzetten.
  nch-BL: “Xiya ipan inialtepe nopa recabita masehualme huan xiquinnotza para ma yaca
    ipan notiopa. Huan quema itztose nopona, xiquinhuica ipan se cuarto cati eltoc
    calijtic ten nopa tiopamit huan xiquinmaca xocomecat iayo.”
  vie-1934: Hãy đến nhà của người Rê-cáp, nói cùng chúng nó; khá đem chúng nó đến
    nhà Đức Giê-hô-va, vào trong một cái phòng, và cho chúng nó uống rượu
  hin-CV: “रेखाबियों के वंशजों के निकट जाकर उनसे याहवेह के भवन में आने का आग्रह करो,
    उन्हें भवन के किसी कक्ष में ले जाकर उन्हें पीने के लिए द्राक्षारस देना.”
  spa-BES: Entra en la casa de los recabitas, habla con ellos y llévalos a la casa
    del Señor, a una de las habitaciones, y dales vino.
  tdx-tdx: Akia mb’ añ’ anjomba’ o nte-Rekao mb’eo naho isaontsio, vaho endeso mb’añ’
    anjomba’ Iehovà ao, añ’efe’e raik’ ao, vaho anjotsò divay hikama’ iareo.
  tha-KJV: “จงไปหาวงศ์วานเรคาบและพู​ดก​ับเขา และนำเขามาที่พระนิเวศของพระเยโฮวาห์ เข​้ามาในห้องเฉลียงห้องหนึ่ง
    แล​้วเชิญให้เขาดื่มเหล้าองุ่น”
  por-BR-2018: Vai à casa dos recabitas, e fala com eles, e leva-os à casa do SENHOR,
    a uma das câmaras; e dá-lhes de beber vinho.
  deu-ELO: Geh zum Hause der Rekabiter und rede mit ihnen, und bringe sie in das Haus
    Jehovas in eine der Zellen, und gib ihnen Wein zu trinken.
  eng-WYC-2018: Go thou to the house of Rechabites, and speak thou to them; and thou
    shalt bring them into the house of the Lord, into one chamber of [the] treasuries,
    and thou shalt give to them to drink wine. (Go thou to the house of the Rechabites,
    and speak thou to them; and thou shalt bring them into the House of the Lord,
    into one of the chambers, or one of the rooms, and thou shalt give them some wine
    to drink.)
  epo-epo: Iru en la domon de la Reĥabidoj, kaj parolu al ili, kaj venigu ilin en
    la domon de la Eternulo en unu el la ĉambroj, kaj trinkigu al ili vinon.
  uig-PIN: «Rǝkabning jǝmǝtidikilǝrning yeniƣa berip ular bilǝn sɵzlixip ularni Pǝrwǝrdigarning
    ɵyigǝ apirip, uning kiqik ɵylirining birigǝ tǝklip ⱪilip ularning aldiƣa xarab
    tutⱪin» — deyildi.
  beo-beo: '“Liga:be fi dunu ilima sia:musa: masa. Amasea, ili Debolo sesei afae amo
    ganodini oule asili, ilima waini hano moma:ne sia:ma.”'
  tpi-OTNT: “Yu go lukim ol man bilong lain Rekap na toktok wantaim ol na bringim
    ol i kam long wanpela rum bilong haus bilong mi, Bikpela. Na yu givim wain long
    ol bilong ol i ken dring.”
  hau-SA: “Ka tafi wurin iyalin Rekabawa ka gayyace su su zo a ɗaya daga cikin ɗakunan
    da suke gefe a gidan Ubangiji ka kuma ba su ruwan inabi su sha.”
  uig-LAT: «Rekabning jemetidikilerning yénigha bérip ular bilen sözliship ularni
    Perwerdigarning öyige apirip, uning kichik öylirining birige teklip qilip ularning
    aldigha sharab tutqin» — déyildi.
  nde-nde: “Yana endlini yamaRekhabi uwabize ukuba eze kwelinye lamakamelo endlu kaThixo
    uwanike iwayini anathe.”
  ton-ton: “ʻAlu ki he fale ʻoe fānau ʻa Lekapi, pea lea kiate kinautolu, pea ʻomi
    ʻakinautolu ki he fale ʻo Sihova, ki he potu ʻe taha ʻi ʻolunga, pea foaki kiate
    kinautolu ʻae uaine ke nau inu.”
  ces-1613: Jdi mezi Rechabitské, a promluvě s nimi, doveď je k domu Hospodinovu do
    jednoho z pokojů, a dej jim píti vína.
  eng-WMB: “Go to the house of the Rechabites, and speak to them, and bring them into
    the LORD’s house, into one of the rooms, and give them wine to drink.”
  tam-TCV: “ரேகாபியரின் குடும்பத்தாரிடம் போய், அவர்களை யெகோவாவின் ஆலயத்தின் பக்க அறைகள்
    ஒன்றிற்கு வரவழைத்து, அவர்களுக்குக் குடிப்பதற்குத் திராட்சரசம் கொடு” என்றார்.
  ceb-ULB: “Lakaw ngadto sa panimalay sa mga Recabnon ug pakigsulti kanila. Unya dad-a
    sila sa akong puloy-anan, sulod sa usa sa mga lawak didto, ug daliti sila ug bino
    aron imnon.”
  pol-UBG: Idź do domu Rekabitów, porozmawiaj z nimi i wprowadź ich do domu PANA,
    do jednej z komnat, i daj im wino do picia.
  urd-GVU: ”ریکابی خاندان کے پاس جا کر اُنہیں رب کے گھر کے صحن کے کسی کمرے میں آنے
    کی دعوت دے۔ جب وہ آئیں تو اُنہیں مَے پلا دے۔“
  deu-1912: Gehe hin zum Hause der Rechabiter und rede mit ihnen und führe sie in
    des HERRN Haus, in der Kapellen eine, und schenke ihnen Wein.
  kan-2017: “ನೀನು ರೇಕಾಬನ ಮನೆತನದವರ ಬಳಿಗೆ ಹೋಗಿ ಅವರ ಸಂಗಡ ಮಾತನಾಡಿ ಅವರನ್ನು ಯೆಹೋವನ ಆಲಯದ
    ಒಂದು ಕೋಣೆಯೊಳಕ್ಕೆ ಕರೆದು ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿಯುವುದಕ್ಕೆ ಕೊಡು” ಎಂಬುದೇ.
  yap-yap: “Man ngak girdi’en fare ke girdi’ ni Rekab ngam non ngorad. Ma aram ma
    ga fekrad i yib ngalan fapi senggil ko Tempel ngam pi’ boch e wayin ngorad.”
  hlt-MCSB: “Rekhah imkhui la cet lamtah amih te thui pah. Amih BOEIPA im kah imkhui
    pakhat la khuen lamtah amih te misurtui tul lah,” a ti.
  mdy-ETH: «ሬካባ ዓሶ ማኣሮ ዓሶ ኮይላ ዴንዲ ዔያቶና ጌስቴ፤ ዬካፓ ጌኤዦ ማኣሮኮ ዓኣ ቆልዖፓ ፔቴይዳ ዔያቶ ጌልዚ ዔያታ
    ዑሽካንዳ ዎይኔ ዑሺ ዔያቶም ዒንጌ» ጌይ ታኣም ኬኤዜኔ።
  twi-ASANTE: “Kɔ Rekabfoɔ abusua no nkyɛn, na to nsa frɛ wɔn na wɔmmra Awurade efie
    no mpia baako mu, na ma wɔn nsã nnom.”
  eng-WEBU: “Go to the house of the Rechabites, and speak to them, and bring them
    into the LORD’s house, into one of the rooms, and give them wine to drink.”
  wal-wal: “Rekaaba yara gidiya asaakko baada, etaara haasaya. Haasayada Beeta Maqidasiyaa
    kifiletuppe issuwaa giddo gelissada woine eessaa etau imma” yaagiis.
  spa-PDDPT: Vé a casa de los hijos de Recab y háblales. Tráelos a una de las cámaras
    de la Casa de Yavé, y dales a beber vino.
  gun-gun: — Tereo Recabe ramymino kuerya py, ha'e ndeayvu ha'e kuery reve. Ha'e gui
    eraapa Senhor pegua oo py, peteĩ opy ja'o oĩ va'e py. Ha'e py ma ha'e kuery pe
    reme'ẽ 'rã vinho oy'u aguã — he'i.
  ilo-ULB: “Mapanka iti puli dagiti Recabita ket kasaom ida. Kalpasanna, ipanmo ida
    iti balayko, iti maysa kadagiti siled sadiay ket ikkam ida iti arak nga inumenda.”
  kpg-kpg: “Hana gi digau i di madawaawa Rechab gi helekai gi digaula. Nomuli gei
    goe ga laha mai digaula gi lodo dahi gowaa o di Hale Daumaha, gaa wanga gi digaula
    nia waini gi inumia.”
  uig-ARA: «رەكابنىڭ جەمەتىدىكىلەرنىڭ يېنىغا بېرىپ ئۇلار بىلەن سۆزلىشىپ ئۇلارنى پەرۋەردىگارنىڭ
    ئۆيىگە ئاپىرىپ، ئۇنىڭ كىچىك ئۆيلىرىنىڭ بىرىگە تەكلىپ قىلىپ ئۇلارنىڭ ئالدىغا شاراب
    تۇتقىن» ــ دېيىلدى.
  sus-sus: «I xa siga Rekabu bɔnsɔɛ xilide, e xa fa Alatala xa hɔrɔmɔbanxi. E na mɛnni
    li, i xa e raso konkoe nde kui, i xa wɛni so e yi ra.»
  pon-2006: “Kohwei rehn kisehn peneinei en Rekap kan oh koasoiong irail. Mwuhr ke
    ahpw kahreiraildohng nan ehu perehn Tehnpas Sarawio oh kihong irail en nim ekis
    wain.”
  ksd-ksd: Una vana tadav ra tarai Rekab, ma una tata pire diat, ma una agure varuk
    diat ta ra kuba i ra Luluai, tar tai tika na bagialar tana, ma una vamomo diat
    ma ra polo na vuai na vain.
  tur-YTC: “Rekavlılar'ın evine git, onlarla konuş, onları Yahve'nin evine, odalardan
    birine getir, onlara şarap içir.”
  grc-BRENT: Οὕτως εἶπε Κύριος, συνέτριψα τὸν ζυγὸν τοῦ βασιλέως Βαβυλῶνος.
  ind-AYT: “Pergilah kepada kaum keluarga Rekhab dan berbicaralah kepada mereka serta
    bawalah mereka ke rumah TUHAN, ke dalam salah satu kamar, dan berilah mereka air
    anggur untuk diminum.”
  nya-nya: “Pita ku banja la Arekabu ndipo ukawayitane kuti abwere mʼchipinda chimodzi
    cha Nyumba ya Yehova ndipo akafika uwapatse vinyo kuti amwe.”
  hrv-hrv: “Idi u zajednicu Rekabovaca, govori s njima i dovedi ih u Dom Jahvin, u
    jednu od dvorana, i daj im vina.”
  mps-mps: “Nage pelama, te Rekap hani bidi sugi pelama, te augwali dali po minama,
    te augwali ena Genuai Bidi, eno be habu me deliba odasa asao. Tama nago te wain
    augwaliba menama, te augwaligo tumainogo yao,” te po wali.
  tpi-tpi: “Yu go lukim ol man bilong lain Rekap na toktok wantaim ol na bringim ol
    i kam long wanpela rum bilong haus bilong mi, Bikpela. Na yu givim wain long ol
    bilong ol i ken dring.”
  dan-1931: “Gå hen til Rekabitternes Hus og tal dem til, bring dem til et af Kamrene
    i HERRENS Hus og giv dem Vin at drikke!”
  vie-OVCB: “Hãy đến tận nhà thăm gia tộc Rê-cáp, mời họ lên Đền Thờ Chúa Hằng Hữu.
    Dẫn họ vào một phòng nào đó trong nội thất rồi rót rượu mời họ uống.”
  guj-2017: “તું રેખાબીઓ ગોત્રીઓની પાસે જઈને તેઓને વાત કર, તેઓને બોલાવીને યહોવાહના
    ભક્તિસ્થાનના એક ઓરડામાં લઈ આવ અને તેઓને પીવા માટે દ્રાક્ષારસ આપ.”
  pon-2006A: “Kohwei rehn kisehn peneinei en Rekap kan oh koasoiong irail. Mwuhr ke
    ahpw kahreiraildohng nan ehu perehn Tehnpas Sarawio oh kihong irail en nim ekis
    wain.”
  por-BRBSL: “Ide à casa dos recabitas, falai com eles, e levai-os à casa de Javé,
    a um dos quartos, e dai-lhes vinho para beber”.
  cth-cth: Rekhab imthung koe cet nateh pato, BAWIPA im dawk e imrakhan buet touh
    dawk kâenkhai nateh misur nei hane poe telah ati.
  twi-twi: “Kɔ Rekabfo abusua no nkyɛn, na to nsa frɛ wɔn na wɔmmra Awurade fi no
    pia baako mu, na ma wɔn nsa nnom.”
  hlt-hlt: “Rekhah imkhui la cet lamtah amih te thui pah. Amih BOEIPA im kah imkhui
    pakhat la khuen lamtah amih te misurtui tul lah,” a ti.
  tbz-SIM: Kɔtɛ kɛ́yɑ̀ Dekɑbu kó kuwuɔ nkɔbɛ, kɛ́ bɛ̀ yu kɛ̀ dí tɑ Kuyie ncĩ́ɛ̃̀tɛ̀
    kó tidieti kó kùmɑkù miɛkɛ kɑ̀ɑ bɛ̀ duɔ́ mmɛnɑɑ̀ nkɛ̀ bɛ̀ɛ yɑ̃̀.
  msy-2020: “Nɨ mangɨ Rekapɨn adarazir gumazamizibar ganɨva, egh me ko mɨkɨmɨva men
    aku nan Ikiavɨra Itir Godɨn Dɨpenimɨn aven itir danganir mam bagh izɨ. Egh nɨ
    wain isɨ me danightɨ me aneremam.”
  azb-azb: «Rekavlıların evinə gedib onlarla danış. Onları Rəbbin məbədinin otaqlarından
    birinə aparıb içməyə şərab ver».
  eng-DBY: Go to the house of the Rechabites, and speak with them, and bring them
    into the house of Jehovah, into one of the chambers, and give them wine to drink.
  hin-2017: “रेकाबियों के घराने के पास जाकर उनसे बातें कर और उन्हें यहोवा के भवन की
    एक कोठरी में ले जाकर दाखमधु पिला।”
  wol-KYG: «Demal ca Rekabeen ña, nga wax ak ñoom, indi leen kër Aji Sax ji, dugal
    leen ci néeg yi benn, te jox leen biiñ, ñu naan.»
  eng-YLT: '''Go unto the house of the Rechabites, and thou hast spoken with them,
    and brought them into the house of Jehovah, unto one of the chambers, and caused
    them to drink wine.'''
  eng-WYC-2017: Go thou to the house of Rechabites, and speak thou to them; and thou
    shalt bring them into the house of the Lord, into one chamber of [the] treasuries
    [or treasures], and thou shalt give to them to drink wine.
  eng-WMBB: “Go to the house of the Rechabites, and speak to them, and bring them
    into the LORD’s house, into one of the rooms, and give them wine to drink.”
  urd-GVH: “रैकाबी ख़ानदान के पास जाकर उन्हें रब के घर के सहन के किसी कमरे में आने
    की दावत दे। जब वह आएँ तो उन्हें मै पिला दे।”
  rug-rug: “La koasa tatamana te Rekabi, mamu ruvati pude mae pa keke ri na lose pa
    kali Zelepade te Zihova; mamu poni vaeni pude napo si arini.”
  gaz-gaz: “Gara mana Rekaabotaa dhaqiitii gara mana Waaqayyootti isaan waami; kutaa
    manaa tokkotti ol isaan galchiitii akka dhuganiif daadhii wayinii kenniif.”
  fra-LSG: Va à la maison des Récabites, et parle-leur; tu les conduiras à la maison
    de l’Éternel, dans une des chambres, et tu leur offriras du vin à boire.
  yal-yal: “Siga Rekabu bɔnsɔnne fɛma, i yi e xili, e xa fa Alatalaa banxin kuiin
    yirena nde yi, i manpaan so e yii, alogo e xa a min.”
  haw-1868: O hele oe i ka hale o ka Rekaba, a e olelo aku ia lakou, a e lawe mai
    ia lakou i ka hale o Iehova, a iloko o kekahi keena, a e hoohainu ia lakou i ka
    waina.
  arb-NAV: «امْضِ إِلَى بَيْتِ الرَّكَابِيِّينَ وَخَاطِبْهُمْ، ثُمَّ أَدْخِلْهُمْ
    إِلَى هَيْكَلِ الرَّبِّ إِلَى إِحْدَى الْحُجْرَاتِ الدَّاخِلِيَّةِ، وَاسْقِهِمْ
    خَمْراً».
  ewe-ewe: “Yi ɖe Rekabi ƒomea gbɔ, eye nàkpe wo ayi ɖe Yehowa ƒe gbedoxɔ ƒe xɔŋuxɔewo
    dometɔ ɖeka me eye nàku wain na wo woano.”
  eng-LEE: Go unto the house of the Rechabites, and speak with them, and bring them
    into the house of the Lord, into one of the chambers, and offer them wine to drink.
  asm-FB: “তুমি ৰেখব-বংশীয় লোকসকলৰ ওচৰলৈ যোৱা, আৰু তেওঁলোকৰ লগত কথা বতৰা কৰা। তাৰ
    পাছত তেওঁলোকক যিহোৱাৰ গৃহৰ কোনো এটা কোঁঠালিলৈ আনি, পান কৰিবলৈ দ্ৰাক্ষাৰস দিয়া।”
  sus-A: «عِ شَ سِفَ رٍكَبُ بْنسْي شِلِدٍ، عٍ شَ قَ عَلَتَلَ شَ هْرْ مْبَنشِ. عٍ نَ
    مّننِ لِ، عِ شَ عٍ رَ سٌ كٌنكٌي ندٍ كُي، عِ شَ وّنِ سٌ عٍ يِ رَ.»
  fra-SBL: « Va à la maison des Rechabites, parle-leur, fais-les entrer dans la maison
    de Yahvé, dans l'une des chambres, et donne-leur du vin à boire. »
  hbo-hbo: הָלֹוךְ֮ אֶל־בֵּ֣ית הָרֵכָבִים֒ וְדִבַּרְתָּ֣ אֹותָ֔ם וַהֲבִֽאֹותָם֙ בֵּ֣ית
    יְהוָ֔ה אֶל־אַחַ֖ת הַלְּשָׁכֹ֑ות וְהִשְׁקִיתָ֥ אֹותָ֖ם יָֽיִן׃
  kik-kik: “Thiĩ kũrĩ andũ a nyũmba ya Rekabu, ũmeere moke kanyũmba-inĩ kamwe ga tũtũ
    tũrĩ rwere-inĩ rwa nyũmba ya Jehova, nawe ũmahe ndibei manyue.”
  fra-NCL: Va vers la famille des Réchabites, et parle-leur. Tu les amènera à la maison
    de Yahweh, dans une des chambres, et tu leur offriras du vin à boire.
  cek-AK: Rekab acaeng imthung takoh khaeah caeh ah loe, nihcae to Angraeng im athung
    maeto ah angzoh o hanah pacae ah, nihcae mah naek o hanah misurtui to paek ah,
    tiah ang naa.
  cuk-cuk: ‘Recab-waganse be nae, anse-goled-neg-ollogwadse be sedago, ega be vino
    dako.’ ”
  uig-CYR: «Рәкабниң җәмәтидикиләрниң йениға берип улар билән сөзлишип уларни Пәрвәрдигарниң
    өйигә апирип, униң кичик өйлириниң биригә тәклип қилип уларниң алдиға шарап тутқин»
    — дейилди.
  tel-2017: “నువ్వు రేకాబీయుల దగ్గరికి వెళ్లి, వాళ్ళతో మాట్లాడి, యెహోవా మందిరంలో ఉన్న
    గదుల్లో ఒకదానిలోకి వాళ్ళను తీసుకొచ్చి, తాగడానికి వాళ్లకు ద్రాక్షారసం ఇవ్వు.”
  hat-BSA: “Ale lakay Rekabit yo. Pale avèk yo e mennen yo antre lakay SENYÈ a, nan
    youn nan chanm yo, e bay yo diven pou yo bwè.”
  kos-kos: “Fahla nu yurin mwet in sou lun Rechab ac kaskas nu selos. Na kom usalosme
    nu in sie sin fukil in Tempul ac sang wain nu selos elos in nim.”
  hbo-WLC: הָלוֹךְ֮ אֶל־בֵּ֣ית הָרֵכָבִים֒ וְדִבַּרְתָּ֣ אוֹתָ֔ם וַהֲבִֽאוֹתָם֙ בֵּ֣ית
    יְהוָ֔ה אֶל־אַחַ֖ת הַלְּשָׁכ֑וֹת וְהִשְׁקִיתָ֥ אוֹתָ֖ם יָֽיִן׃
  ibo-ibo: “Jee nʼụlọ ụmụ Rekab kpọọ ha oku ka ha bịa nʼụlọnsọ Onyenwe anyị, nʼotu
    nʼime ọnụụlọ ya, nọdụ nʼebe ahụ nye ha mmanya ka ha ṅụọ.”
  ory-ory: “ତୁମ୍ଭେ ରେଖବୀୟ ବଂଶ ନିକଟକୁ ଯାଇ ସେମାନଙ୍କ ସଙ୍ଗେ ଆଳାପ କର ଓ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର
    ଏକ କୋଠରିକୁ ଆଣି ସେମାନଙ୍କୁ ଦ୍ରାକ୍ଷାରସ ପାନ କରିବାକୁ ଦିଅ।”
  chk-chk: “Kopwe feila ren ekewe chon leimwen Rekap, kopwe kapas ngeniir o emwenirela
    lon eu lein ekewe rumwen lon ewe imwenfel. Mürin kopwe aünü ngeniir wain.”
  rop-rop: “Go langa det Reikebait klen brom det Kenait traib en tok langa olabat.
    Bringimap olabat langa wanbala rum langa det Serramoni Pleis, en askim olabat
    blanga dringgim det wain.” Lagijat na YAWEI bin tok.
  ukr-1871: Ійди до родини Рехавіїв і поговори з ними та й приведи їх до Господнього
    дому, в одну сьвітлицю, і дай їм пити вина.
  deu-1951: Gehe zum Hause der Rechabiter und rede mit ihnen und führe sie ins Haus
    des HERRN, in eine der Hallen, und gib ihnen Wein zu trinken!
  eng-JPS: '''Go unto the house of the Rechabites, and speak unto them, and bring
    them into the house of the LORD, into one of the chambers, and give them wine
    to drink.'''
  srp-1865: Idi k domu sinova Rihavovijeh i govori s njima, te ih dovedi u dom Gospodnji,
    u koju klijet, i podaj im vina neka piju.
  lug-lug: “Genda eri ekika eky’Abalekabu obayite bajje mu kimu ku bisenge mu nnyumba
    ya Mukama obawe envinnyo banywe.”
  heb-heb: הלוך אל בית הרכבים ודברת אותם והבאותם בית יהוה אל אחת הלשכות והשקית אותם
    יין׃
  ben-IRV: “রেখবীয় বংশের লোকেদের কাছে যাও এবং তাদের বল। তাদের আমার গৃহের কুঠরীতে
    নিয়ে এস ও তাদের আঙ্গুর রস খেতে দাও।”
  pan-pan: ਤੂੰ ਰੇਕਾਬੀਆਂ ਦੇ ਘਰ ਜਾ ਅਤੇ ਉਹਨਾਂ ਨਾਲ ਗੱਲ ਕਰ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਭਵਨ
    ਵਿੱਚ ਕਿਸੇ ਕੋਠੜੀ ਵਿੱਚ ਲਿਆ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਮਧ ਪਿਲਾ
  mya-JVB: သင်သည်ရေခပ် အမျိုးသားတို့အိမ် သို့ သွား ၍ ၊ သူ တို့နှင့်နှုတ်ဆက် ပြီးမှ၊
    ဗိမာန် တော် အခန်း တ ခန်းထဲသို့ ခေါ် သွင်း၍ စပျစ်ရည် ကိုတိုက် ပေးလော့ဟု မိန့် တော်မူသည်
    အတိုင်း ၊
  tbg-tbg: Are Rekapira ankuqihainaaka varianaini oruntera vika hampata uva tivakera
    vika ntita varera ti Naavu auvahini rumu voqi viri kera, uaini vika nimiramanta
    naate, tiro.
  hmo-hmo: “Rekaba taudia edia ruma dekenai do oi lao, do oi hereva henidia, bona
    do oi hakaudia mai, Dubu Helaga ena daiutu ta lalonai uaina do oi henidia, do
    idia inua totona.”
  urd-urd: कि “तू रैकाबियों के घर जा और उनसे कलाम कर, और उनको ख़ुदावन्द के घर की एक
    कोठरी में लाकर मय पिला।”
  rus-SYN: иди в дом Рехавитов и поговори с ними, и приведи их в дом Господень, в
    одну из комнат, и дай им пить вина.
  bqc-SIM: Gɛ́ Lekabu buiↄ bɛ. Yã'ońnↄ, ní mↄ́ńnↄ ma kpɛ́ kpɛ́nɛ dou, ní vɛ̃ɛ
    kpámá aa mi.
  tcz-CHONGTHU: Rechab insung mite henga chenlang, amaho chu Pakai houin’a hungdiuvin
    gakouvin. Chujoule amaho chu indan sungnung pen khat a puilut inlang, chule adondiuvin
    lengpitwi hompeh in, ati.
  mar-mar: “रेखाब्याच्या घराण्याकडे जा आणि त्यांच्याशी बोल. मग त्यांना माझ्या घरातील
    एका खोलीत आण आणि त्यांना पिण्यास मद्य दे.”
  qub-qub: «Recabpita miraj runacunaman aywaycur paycunawan parlay. Parlarcur pushay
    Templucho cuartucuna caycajman. Chaycho bïnuta cunbiray.»
  bqp-bqp: ɑ doo ɑ Rekɑbun bweseru deemɑ kpɑ ɑ kɑ tu nɑ nɛn sɑ̃ɑ yerɔ diɑ ye yɑ wɑ̃ɑ
    ten yɛ̃si yɛ̃sibun teerɔ kpɑ ɑ bu tɑm wɛ̃ mi, bu nɔ.
  hat-hat: -Al jwenn moun branch fanmi Rekab yo. Pale ak yo. Fè yo vini ak ou nan
    yonn nan pyès chanm Tanp lan. Lè y'a rive la, w'a ba yo diven bwè.
  eng-BSB: “Go to the house of the Rechabites, speak to them, and bring them to one
    of the chambers of the house of the LORD to offer them a drink of wine.”
  eng-WEBPB: “Go to the house of the Rechabites, and speak to them, and bring them
    into the LORD’s house, into one of the rooms, and give them wine to drink.”
  kbq-kbq: Kagra Rekapu naga'ene vunka ome keaga hutenka, zamavarenka ege'za Ra Anumzamofo
    nonte etesagenka, zamavarenka mago hunaragintepinka umareriteta, anampinka waini
    tina ome zamige'za neho.
  nhe-BL: “Xiya ipan inialtepe nopa recabita tlacame huan xiquinnotza para ma yaca
    ipan notiopa. Huan quema itztose nopano, xiquinhuica ipan se cuarto tlen eltoc
    calijtic tlen nopa caltiopamitl huan xiquinmaca xocomeca atl.”
  gub-BL: — Zeremi, i'i. — Ekar Hekaw iànàm eho ne wà nehe, wanupe neze'eg pà nehe.
    Eraha amo ipupyaikaw pyrer tàpuzuhu pupe har pe ne wà nehe. E'u kar win wanupe
    nehe, i'i ihewe.
  eng-DRA: 'Go to the house of the Rechabites: and speak to them, and bring them into
    the house of the Lord, into one of the chambers of the treasures, and thou shalt
    give them wine to drink.'
