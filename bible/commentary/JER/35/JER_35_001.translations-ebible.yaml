verse: JER.035.001
translations:
  mal-C: 'യെഹൂദാരാജാവായ യോശിയാവിന്റെ മകനായ യെഹോയാക്കീമിന്റെ വാഴ്ചക്കാലത്ത് യഹോവയിൽനിന്നു
    യിരെമ്യാവിനുണ്ടായ അരുളപ്പാട്:'
  deu-TKW: 'Das Wort, das von seiten Jahwes an Jeremia erging, in den Tagen Jojakims,
    des Sohnes Josias, des Königs von Juda, folgendermaßen:'
  lin-lin: 'Tala liloba oyo Yawe alobaki na nzela ya Jeremi wana Yeoyakimi, mwana
    mobali ya Joziasi, mokonzi ya Yuda, azalaki mokonzi :'
  eng-LSV: The word that has been to Jeremiah from YHWH, in the days of Jehoiakim
    son of Josiah king of Judah, saying,
  eng-GNV: The worde which came vnto Ieremiah from the Lord, in the dayes of Iehoiakim
    the sonne of Iosiah King of Iudah, saying,
  eng-WEBSTER: The word which came to Jeremiah from the LORD in the days of Jehoiakim
    the son of Josiah king of Judah, saying,
  nhw-BL: 'Quema Joacim, icone Josías tlanahuatiyaya ipan tlali Judá, TOTECO nechnojnotzqui
    na, niJeremías, huan nechilhui:'
  swh-ONEN: 'Hili ndilo neno lililomjia Yeremia kutoka kwa Bwana, wakati wa utawala
    wa Yehoyakimu mwana wa Yosia mfalme wa Yuda:'
  bba-bba: Yoyɑkimu, Yosiɑsin bii, Yudɑbɑn sinɑ bokon wɑɑti sɔɔ, Yinni Gusunɔ u Yeremi
    sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: The word which came unto Jeremiah from the Lord in the days of Jehoiakim
    the son of Josiah king of Judah, saying,
  luo-luo: 'Ma e wach mane obirone Jeremia koa ir Jehova Nyasaye e kinde loch Jehoyakim
    wuod Josia ma ruodh Juda:'
  meu-meu: Iehoiakim, Iuda pavapavana Iosia natuna, ena nega ai, Iehova ena hereva
    na Ieremia enai e kau, eto,
  npi-ULB: यहूदाका राजा योशियाहका छोरा यहोयाकीमको शासनकालमा यर्मियाकहाँ यसो भनेर परमप्रभुको
    वचन आयो,
  yor-yor: 'Ọ̀rọ̀ tí ó tọ Jeremiah wá láti ọ̀dọ̀ Olúwa ní ọjọ́ Jehoiakimu ọmọ Josiah
    ọba Juda wí pé:'
  pes-OPCB: 'زمانی که یهویاقیم (پسر یوشیا) پادشاه یهودا بود، خداوند به من فرمود:'
  tgl-ULB: Ito ang salitang dumating kay Jeremias mula kay Yahweh sa mga panahon ni
    Jehoiakim na anak ni Josias na hari ng Juda, at sinabi niya,
  hui-hui: Yosaia igini Yahoiagimi ibu Yuda dindiha kini heangi Anduane Homogohanda
    i̱ Yaremaiahondo bi langialu lalu,
  mya-mya: ယု​ဒ​ဘု​ရင်​ယော​ရှိ​၏​သား ယော​ယ​ကိမ်​မင်း လက်​ထက်​၌​ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​အား၊-
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡོ་ཤི་ཡཱའི་བུ་ཡེ་ཧོ་ཡཱ་ཀིམ་བྱ་བ་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་བྱེད་པའི་དུས་སུ་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ཡེ་རེམ་ཡཱ་ལ་བྱུང་བ་འདི་ལྟ་སྟེ།
  sna-sna: Iri ndiro shoko rakasvika kuna Jeremia richibva kuna Jehovha pamazuva okutonga
    kwaJehoyakimi, mwanakomana waJosia mambo weJudha, richiti,
  spa-BLM: 'Palabra que vino a Jeremías de parte de Yahvé en los días de Joacim hijo
    de Josías, rey de Judá, diciendo:'
  cac-cac: 'Ayic ayoch vin̈aj Joacim yuninal vin̈aj Josías reyal d''a Judá, ata''
    ix lolon Jehová d''ayin, ix yalan icha tic:'
  swh-ULB: Neno kutoka kwa Yahwe likamjia Yeremia katika siku za Yehoyakimu mwana
    wa Yosia mfalme wa Yuda, kusema,
  bel-bel: 'Слова, якое было Ерамію ад Госпада ў дні Ёакіма, сына Ісаі, цара Юдэйскага:'
  deu-ELBBK: 'Das Wort, das vonseiten des HERRN an Jeremia erging in den Tagen Jojakims,
    des Sohnes Josias, des Königs von Juda, indem er sprach:'
  mbb-OT: Hein iyan hadì diyà te Juda si Jehoyakim he anak ni Josia, migkaǥi is Nengazen
    diyà te ki Jeremias,
  mal-2015: 'യോശീയാവിന്റെ മകനായി യെഹൂദാരാജാവായ യെഹോയാക്കീമിന്റെ കാലത്തു യിരെമ്യാവിന്നു
    യഹോവയിങ്കൽ നിന്നുണ്ടായ അരുളപ്പാടു എന്തെന്നാൽ:'
  rmc-rmc: 'Sar kraľinelas andre Judsko o Jojakim, o čhavo le Jozijašoskro, avľa o
    lav le RAJESKRO ko Jeremijaš:'
  pes-OPV: 'کلامی که از جانب خداوند در ایام یهویاقیم بن یوشیا پادشاه یهودا بر ارمیا
    نازل شده، گفت:'
  ron-1924: 'Кувынтул ростит кэтре Иеремия дин партя Домнулуй пе время луй Иоиаким,
    фиул луй Иосия, ымпэратул луй Иуда, сунэ астфел:'
  ben-OBCV: 'যোশিয়ের পুত্র, যিহূদার রাজা যিহোয়াকীমের রাজত্বকালে, যিরমিয়ের কাছে
    সদাপ্রভুর এই বাক্য উপস্থিত হল:'
  som-som: Kanu waa eraygii Yeremyaah xagga Rabbiga uga yimid wakhtigii Yehooyaaqiim
    ina Yoosiyaah uu boqorka ka ahaa dalka Yahuudah, oo wuxuu ku yidhi,
  lat-VUC: 'Verbum quod factum est ad Jeremiam a Domino in diebus Joakim filii Josiæ
    regis Juda, dicens:'
  eng-ASVBT: The word which came unto Jeremiah from Jehovah in the days of Jehoiakim
    the son of Josiah, king of Judah, saying,
  ita-1885: 'LA parola che fu dal Signore indirizzata a Geremia, nel tempo di Gioiachim,
    figliuol di Giosia, re di Giuda, dicendo:'
  eng-LXXUP: And it came to pass in the fourth year of Zedekiah king of Judah, in
    the fifth month, that Hananiah the false prophet, the son of Azzur, from Gibeon,
    spoke to me in the house of the Lord, in the sight of the priests and all the
    people, saying,
  eng-ULB: The word that came to Jeremiah from Yahweh in the days of Jehoiakim son
    of Josiah king of Judah, saying,
  spa-VBL: 'Este es el mensaje que le llegó a Jeremías de parte del Señor durante
    el reinado de Joacim hijo de Josías, rey de Judá:'
  fra-_FOB: 'La parole qui fut adressée par l''Éternel à Jérémie, aux jours de Jéhojakim,
    fils de Josias, roi de Juda, en ces termes:'
  mal-mal: 'യോശീയാവിന്റെ മകൻ യെഹൂദാ രാജാവായ യെഹോയാക്കീമിന്റെ കാലത്ത് യിരെമ്യാവിന്
    യഹോവയിങ്കൽ നിന്നുണ്ടായ അരുളപ്പാട് എന്തെന്നാൽ:'
  urd-GVR: Jab Yahūyaqīm bin Yūsiyāh abhī Yahūdāh kā bādshāh thā to Rab mujh se hamkalām
    huā,
  suz-BL: यहूदा ङा पिप योसीयाह आ तौ येहो-याकीमम सासन पवा ना परमप्रभु यावेम येरमीया
    कली लोव़ पाप्‍तु। २राजा २३:३४
  eng-NOY: 'The word which came to Jeremiah from Jehovah, in the days of Jehoiakim,
    the son of Josiah, king of Judah, saying:'
  ita-1927: 'La parola che fu rivolta a Geremia dall’Eterno, al tempo di Joiakim,
    figliuolo di Giosia, re di Giuda, in questi termini:'
  ckb-ckb: 'ئەمە ئەو پەیامەیە کە لەلایەن یەزدانەوە بۆ یەرمیا هات، لە سەردەمی پاشایەتی
    یەهۆیاقیمی کوڕی یۆشیای پاشای یەهودا:'
  eng-BBE: The word which came to Jeremiah from the Lord, in the days of Jehoiakim,
    the son of Josiah, king of Judah, saying,
  kan-OKCV: 'ಯೋಷೀಯನ ಮಗನಾದ ಯೆಹೂದದ ಅರಸ ಯೆಹೋಯಾಕೀಮನ ಕಾಲದಲ್ಲಿ ಯೆರೆಮೀಯನಾದ ನನಗೆ ಯೆಹೋವ ದೇವರಿಂದ
    ಬಂದ ವಾಕ್ಯ ಇದು:'
  tam-2017: 'யோசியாவின் மகனாகிய யோயாக்கீம் என்னும் யூதா ராஜாவின் நாட்களில் எரேமியாவுக்குக்
    யெகோவாவால் உண்டான வார்த்தை:'
  spa-RV-1909: 'PALABRA que fué á Jeremías de Jehová en días de Joacim hijo de Josías,
    rey de Judá, diciendo:'
  ron-BTF: 'Cuvântul care a venit la Ieremia de la DOMNUL în zilele lui Ioiachim,
    fiul lui Iosia, împăratul lui Iuda, spunând:'
  eng-WEBP: The word which came to Jeremiah from the LORD in the days of Jehoiakim
    the son of Josiah, king of Judah, saying,
  eng-FBV: 'This is the message that came to Jeremiah from the Lord during the reign
    of Jehoiakim son of Josiah king of Judah:'
  nld-1939: Het woord, dat door Jahweh tot Jeremias gericht werd in de dagen van Jojakim,
    den zoon van Josias en koning van Juda.
  nch-BL: 'Quema Joacim, icone Josías tanahuatiyaya ipan tali Judá, TOTECO technojnotzqui
    na, niJeremías, huan techilhui:'
  vie-1934: 'Về đời Giê-hô-gia-kim, con trai Giô-si-a, vua Giu-đa, có lời từ nơi Đức
    Giê-hô-va phán cho Giê-rê-mi rằng:'
  hin-CV: 'योशियाह के पुत्र यहूदिया के राजा यहोइयाकिम के राज्य-काल में येरेमियाह को
    याहवेह का यह संदेश भेजा गया:'
  spa-BES: 'La palabra que vino a Jeremías de parte del Señor, en los días de Joacim,
    hijo de Josías, rey de Judá, diciendo:'
  tdx-tdx: 'Ty tsara’ Iehovà niheo am’ Iirmeà tañ’andro’ Iehoiakime ana’ Iosia, mpanjaka’
    Iehodà, manao ty hoe:'
  tha-KJV: พระวจนะซึ่งมาจากพระเยโฮวาห์ถึงเยเรมีย์ในรัชกาลเยโฮยาคิมราชบุตรของโยสิยาห์​กษัตริย์​แห่​งยูดาห์​ว่า
  por-BR-2018: 'Palavra que veio do SENHOR a Jeremias nos dias de Jeoaquim filho de
    Josias, rei de Judá, dizendo:'
  deu-ELO: 'Das Wort, welches von seiten Jehovas zu Jeremia geschah in den Tagen Jojakims,
    des Sohnes Josias, des Königs von Juda, also:'
  eng-WYC-2018: The word that was made of the Lord to Jeremy, in the days of Jehoiakim,
    son of Josiah, king of Judah, and said, (The word of the Lord that was made to
    Jeremiah, in the days of Jehoiakim, the son of Josiah, the king of Judah, and
    said,)
  epo-epo: 'Jen estas la vorto, kiu aperis al Jeremia de la Eternulo en la tempo de
    Jehojakim, filo de Joŝija, reĝo de Judujo:'
  uig-PIN: 'Yǝⱨuda padixaⱨi Yosiyaning oƣli Yǝⱨoakimning künliridǝ, Pǝrwǝrdigardin
    Yǝrǝmiyaƣa sɵz kelip: —'
  beo-beo: Yihoiagimi (Yousaia egefe) da Yuda hina bagade esaloba, Hina Gode da nama
    amane sia:i,
  tpi-OTNT: Long taim Jehoiakim, pikinini bilong Josaia, i stap king bilong Juda,
    Bikpela i tokim mi Jeremaia olsem,
  hau-SA: Ga maganar da ta zo wa Irmiya daga wurin Ubangiji a lokacin mulkin Yehohiyakim
    ɗan Yosiya sarkin Yahuda.
  uig-LAT: 'Yehuda padishahi Yosiyaning oghli Yehoakimning künliride, Perwerdigardin
    Yeremiyagha söz kélip: —'
  nde-nde: Leli yilizwi elafika kuJeremiya livela kuThixo ekubuseni kukaJehoyakhimi
    indodana kaJosiya inkosi yakoJuda, elathi,
  ton-ton: Ko e folofola naʻe hoko meia Sihova kia Selemaia ʻi he ngaahi ʻaho ʻo Sihoiakimi
    ko e foha ʻo Siosaia ko e tuʻi ʻo Siuta, ʻo pehē,
  ces-1613: 'Slovo, kteréž se stalo k Jeremiášovi od Hospodina za dnů Joakima syna
    Joziášova, krále Judského, řkoucí:'
  eng-WMB: The word which came to Jeremiah from the LORD in the days of Jehoiakim
    the son of Josiah, king of Judah, saying,
  tam-TCV: 'யூதாவின் அரசன் யோசியாவின் மகன் யோயாக்கீம் ஆட்சி செய்த காலத்தில், யெகோவாவிடமிருந்து
    எரேமியாவுக்கு வந்த வார்த்தையாவது:'
  ceb-ULB: Miabot ang pulong ni Yahweh ngadto kang Jeremias sa mga adlaw ni Jehoyakin
    ang anak nga lalaki ni Josia nga hari sa Juda, nga nag-ingon,
  pol-UBG: 'Słowo, które doszło do Jeremiasza od PANA za dni Joakima, syna Jozjasza,
    króla Judy, mówiące:'
  urd-GVU: جب یہویقیم بن یوسیاہ ابھی یہوداہ کا بادشاہ تھا تو رب مجھ سے ہم کلام ہوا،
  deu-1912: 'Dies ist das Wort, das vom HERRN geschah zu Jeremia zur Zeit Jojakims,
    des Sohnes Josias, des Königs in Juda, und sprach:'
  kan-2017: ಯೋಷೀಯನ ಮಗನೂ, ಯೆಹೂದದ ಅರಸನೂ ಆದ ಯೆಹೋಯಾಕೀಮನ ಕಾಲದಲ್ಲಿ ಯೆಹೋವನು ಯೆರೆಮೀಯನಿಗೆ ದಯಪಾಲಿಸಿದ
    ವಾಕ್ಯ,
  yap-yap: Nap’an ni ba pilung Jehoyakim nib mo’on ni fak Josiah u Judah, me ga’ar
    SOMOL ngog,
  hlt-MCSB: Judah manghai Josiah capa Jehoiakim tue vaengah BOEIPA taeng lamkah ol
    he Jeremiah taengla ha pawk.
  mdy-ETH: ዒዮሲያሴ ናኣዚ፥ ዒዮዓቄሜ ዪሁዳይዳ ካኣታዼ ዎዶና ናንጊና ናንጋ ጎዳ፦
  twi-ASANTE: 'Yei ne asɛm a ɛfiri Awurade nkyɛn baa Yeremia hɔ ɛberɛ a na Yudahene
    Yosia babarima Yehoiakim di adeɛ no:'
  eng-WEBU: The word which came to Jeremiah from the LORD in the days of Jehoiakim
    the son of Josiah, king of Judah, saying,
  wal-wal: Yoosiyaasa na7aa Yihudaa Kawuwaa Yo7aqeema laittan, Ermmaasassi GODAAPPE
    qaalai hagaadan yaagiiddi yiis;
  spa-PDDPT: 'La Palabra de Yavé que vino a Jeremías en días de Joacim, hijo de Josías,
    rey de Judá:'
  gun-gun: 'Ha''e gui Jeremias pe Senhor oayvu ombou ju, Josias ra''y Jeoaquim Judá
    pygua huvixa oĩ jave. Ha''e vy aipoe''i:'
  ilo-ULB: Daytoy ti sao nga immay kenni Jeremias a naggapu kenni Yahweh, idi ni Jehoiakim
    a putot ni Josiah ti ari ti Juda, kunana.
  kpg-kpg: Di madagoaa Jehoiakim tama daane Josiah nogo king i Judah, Dimaadua ga helekai mai,
  uig-ARA: 'يەھۇدا پادىشاھى يوسىيانىڭ ئوغلى يەھوئاكىمنىڭ كۈنلىرىدە، پەرۋەردىگاردىن
    يەرەمىياغا سۆز كېلىپ: ــ'
  sus-sus: Alatala naxa yi masenyi ti Annabi Yeremi bɛ Yosiya xa di Yehoyakimi, Yudaya
    mangɛ xa waxati.
  pon-2006: Ni ahnsou me Sehoiakim nein Sosaia wiahla nanmwarkien Suda, KAUN-O ahpw
    mahsanihong ie,
  ksd-ksd: 'A Luluai i ga tulue go ra tinata tadav Ieremia ta ra e kai Ieoiakim natu
    i Iosia ra king Iuda:'
  tur-YTC: 'Yahuda Kralı Yoşiya oğlu Yehoyakim zamanında, Yahve''den Yeremya''ya şu
    söz geldi:'
  grc-BRENT: Καὶ ἐγένετο ἐν τῷ τετάρτῳ ἔτει Σεδεκία βασιλέως Ἰούδα ἐν μηνὶ τῷ πέμπτῳ,
    εἶπέ μοι Ἀνανίας υἱὸς Ἀζὼρ ὁ ψευδοπροφήτης ἀπὸ Γαβαὼν ἐν οἴκῳ Κυρίου, κατʼ ὀφθαλμοὺς
    τῶν ἱερέων, καὶ παντὸς τοῦ λαοῦ, λέγων,
  ind-AYT: Firman yang datang kepada Yeremia dari TUHAN, pada masa Yoyakim, anak Yosia,
    raja Yehuda, katanya,
  nya-nya: 'Yehova anayankhula ndi Yeremiya nthawi ya ulamuliro wa Yehoyakimu mwana
    wa Yosiya mfumu ya Yuda, kuti:'
  hrv-hrv: 'Jahve uputi riječ Jeremiji u dane Jojakima, sina Jošijina, kralja judejskoga:'
  mps-mps: Te Jehoiakim, te Josaiago king ogwa, te Juda king bidali sogo, Genuai Bidigo
    ena Jeremaiabolo te tiwai po wali,
  tpi-tpi: Long taim Jehoiakim, pikinini bilong Josaia, i stap king bilong Juda, Bikpela
    i tokim mi Jeremaia olsem,
  dan-1931: 'Det Ord, som kom til Jeremias fra Herren i Josias'' Søn kong Jojakim
    af Judas Dage:'
  vie-OVCB: 'Đây là sứ điệp của Chúa Hằng Hữu ban cho Giê-rê-mi khi Giê-hô-gia-kim,
    con Giô-si-a, làm vua Giu-đa:'
  guj-2017: યહૂદિયાના રાજા યોશિયાના દીકરા યહોયાકીમના રાજ્યકાળ દરમ્યાન યહોવાહનું વચન
    યર્મિયા પાસે આવ્યું તે આ,
  pon-2006A: Ni ahnsou me Sehoiakim nein Sosaia wiahla nanmwarkien Suda, KAUN-O ahpw
    mahsanihong ie,
  por-BRBSL: 'A palavra que veio de Javé a Jeremias nos dias de Jeoiaquim, filho de
    Josias, rei de Judá, dizendo:'
  cth-cth: Judah siangpahrang Josiah capa Jehoiakim a bawi nah BAWIPA koehoi Jeremiah
    koe ka tho e lawk ni,
  twi-twi: 'Eyi ne asɛm a efi Awurade nkyɛn baa Yeremia hɔ wɔ bere a na Yudahene Yosia
    babarima Yehoiakim di ade no:'
  hlt-hlt: Judah manghai Josiah capa Jehoiakim tue vaengah BOEIPA taeng lamkah ol
    he Jeremiah taengla ha pawk.
  tbz-SIM: 'Sosiɑsi birɛ Sosɑkimmu tu dìì mɔ̀nnì Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì, kɛ̀ ti Yiɛ̀
    nKuyie nni mbɛ́innɛ̀ mí nSedemii kɛ dɔ̀:'
  msy-2020: Josaian otarim Jehoiakim, Judan atrivimɨn itir dughiamɨn, Ikiavɨra Itir
    God kamaghɨn Jeremaia mɨgei,
  azb-azb: 'Yəhuda padşahı Yoşiya oğlu Yehoyaqimin dövründə Rəbdən Yeremyaya bu söz
    nazil oldu:'
  eng-DBY: The word that came to Jeremiah from Jehovah in the days of Jehoiakim the
    son of Josiah, the king of Judah, saying,
  hin-2017: योशिय्याह के पुत्र यहूदा के राजा यहोयाकीम के राज्य में यहोवा की ओर से
    यह वचन यिर्मयाह के पास पहुँचा
  wol-KYG: 'Kàddu gii dikkaloon na Yeremi, bàyyikoo ci Aji Sax ji ci jamonoy buurub
    Yuda Yowakim doomu Yosya. Mu ne ko:'
  eng-YLT: 'The word that hath been unto Jeremiah from Jehovah, in the days of Jehoiakim
    son of Josiah king of Judah, saying:'
  eng-WYC-2017: The word that was made of the Lord to Jeremy, in the days of Jehoiakim,
    son of Josiah, king of Judah, and said,
  eng-WMBB: The word which came to Jeremiah from the LORD in the days of Jehoiakim
    the son of Josiah, king of Judah, saying,
  urd-GVH: जब यहूयक़ीम बिन यूसियाह अभी यहूदाह का बादशाह था तो रब मुझसे हमकलाम हुआ,
  rug-rug: 'Hiera sa zinama te Zihova sapu kamo mae koe Zeremaea sipu korapa koa baṉara
    se Zehoiakimi sa tuna koreo e Zosaea sa baṉara pa Ziuda:'
  gaz-gaz: 'Dubbiin bara Yehooyaaqiim ilmi Yosiyaas mootii Yihuudaa turetti Waaqayyo
    biraa gara Ermiyaas dhufe akkana jedha:'
  fra-LSG: 'La parole fut adressée à Jérémie de la part de l’Éternel, au temps de
    Jojakim, fils de Josias, roi de Juda, en ces mots:'
  yal-yal: Alatala bata yi falani ito ti Yeremi xa Yuda mangan Yosiyaa dii Yehoyakimi
    a mangayaan waxatini, a naxa,
  haw-1868: KA olelo i hiki mai io Ieremia la, mai o Iehova mai i na la o Iehoiakima
    ke keiki a Iosia, ke alii o ka Iuda, i mai la,
  arb-NAV: هَذِهِ هِيَ النُّبُوءَةُ الَّتِي أَوْحَى بِها الرَّبُّ إِلَى إِرْمِيَا،
    فِي عَهْدِ يَهُويَاقِيمَ بْنِ يُوشِيَّا مَلِكِ يَهُوذَا.
  ewe-ewe: Esia nye nya si va na Yeremia tso Yehowa gbɔ esi Yehoyakim, Yosia ƒe vi
    le fia ɖum le Yuda.
  eng-LEE: The word that came to Jeremiah from the Lord, [in] the days of Jehoyakim
    the son of Josiah the king of Judah, saying,
  asm-FB: যোচিয়াৰ পুত্ৰ যিহূদাৰ ৰজা যিহোয়াকীমৰ ৰাজত্বৰ সময়ত যিহোৱাৰ পৰা যিৰিমিয়াৰ
    ওচৰলৈ এই বাক্য আহিল, বোলে,
  sus-A: عَلَتَلَ نَشَ يِ مَسٍنيِ تِ عَننَبِ يٍرٍ مِ بّ يٌسِيَ شَ دِ يٍهٌيَكِمِ، يُدَيَ
    مَنفّ شَ وَشَتِ.
  fra-SBL: 'La parole qui fut adressée à Jérémie de la part de Yahvé, au temps de
    Jojakim, fils de Josias, roi de Juda, en ces termes :'
  hbo-hbo: הַדָּבָ֛ר אֲשֶׁר־הָיָ֥ה אֶֽל־יִרְמְיָ֖הוּ מֵאֵ֣ת יְהוָ֑ה בִּימֵ֨י יְהֹויָקִ֧ים
    בֶּן־יֹאשִׁיָּ֛הוּ מֶ֥לֶךְ יְהוּדָ֖ה לֵאמֹֽר׃
  kik-kik: 'Ĩno nĩyo ndũmĩrĩri ĩrĩa yakinyĩrĩire Jeremia yumĩte kũrĩ Jehova hĩndĩ
    ya wathani wa Jehoiakimu mũrũ wa Josia, mũthamaki wa Juda, akĩĩrwo atĩrĩ:'
  fra-NCL: 'La parole qui fut adressée à Jérémie de la part de Yahweh, au temps de
    Joakim, fils de Josias, roi de Juda, en ces termes :'
  cek-AK: Judah siangpahrang Josiah capa Jehoiakim siangpahrang ah oh naah, Jeremiah
    khaeah Angraeng ih lok to angzoh,
  cuk-cuk: 'Jeremías sogded: “Josías-machi-Judá-e-rey-Joacim-ibagangine, Bab-Jehová-gayaburba
    anse nonikid, weyob anga sognonikid:'
  uig-CYR: 'Йәһуда падишаси Йосияниң оғли Йәһоакимниң күнлиридә, Пәрвәрдигардин Йәрәмияға
    сөз келип: —'
  tel-2017: యోషీయా కొడుకూ, యూదా రాజు అయిన యెహోయాకీము రోజుల్లో యెహోవా వాక్కు యిర్మీయాతో
    ఇలా అన్నాడు,
  hat-BSA: 'Pawòl ki te rive a Jérémie soti nan SENYÈ a nan jou a Jojakim yo, fis
    a Josias la, wa Juda a, te di:'
  kos-kos: Ke pacl se Jehoiakim wen natul Josiah el tokosra lun Judah, LEUM GOD El
    fahk nu sik,
  hbo-WLC: הַדָּבָ֛ר אֲשֶׁר־הָיָ֥ה אֶֽל־יִרְמְיָ֖הוּ מֵאֵ֣ת יְהוָ֑ה בִּימֵ֨י יְהוֹיָקִ֧ים
    בֶּן־יֹאשִׁיָּ֛הוּ מֶ֥לֶךְ יְהוּדָ֖ה לֵאמֹֽר׃
  ibo-ibo: Ndị a bụ okwu Onyenwe anyị nke ruru Jeremaya ntị nʼoge ọchịchị Jehoiakim
    nwa Josaya eze Juda sị ya,
  ory-ory: ଯୋଶୀୟର ପୁତ୍ର ଯିହୁଦାର ରାଜା ଯିହୋୟାକୀମ୍‍ର ଅଧିକାର ସମୟରେ ସଦାପ୍ରଭୁଙ୍କଠାରୁ ଯିରିମୀୟଙ୍କ
    ନିକଟରେ ଏହି ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା,
  chk-chk: Iwe, lon mwün Jehoiakim ewe kingen Juta nöün Josia we mwän, ewe Samol mi
    Lapalap a kapas ngeni Jeremaia,
  rop-rop: Basdam wen Jehoiyakim det san blanga Josaiya bin jidan king langa Juda,
    YAWEI det trubala God bin tok langa mi,
  ukr-1871: 'Слово, що надійшло від Господа до Еремії за Йоакима Йосієнка, царя Юдейського:'
  deu-1951: 'Das Wort, welches in den Tagen Jojakims, des Sohnes Josias, vom HERRN
    an Jeremia erging, lautet also:'
  eng-JPS: 'The word which came unto Jeremiah from the LORD in the days of Jehoiakim
    the son of Josiah, king of Judah, saying:'
  srp-1865: 'Rijeè koja doðe Jeremiji od Gospoda u vrijeme Joakima sina Josijina cara
    Judina, govoreæi:'
  lug-lug: Kino kye kigambo kya Mukama ekyajjira Yeremiya mu bufuzi bwa Yekoyakimu
    kabaka wa Yuda, mutabani wa Yosiya nga kigamba nti,
  heb-heb: הדבר אשר היה אל ירמיהו מאת יהוה בימי יהויקים בן יאשיהו מלך יהודה לאמר׃
  ben-IRV: যোশিয়ের ছেলে যিহূদার রাজা যিহোয়াকীমের দিনের সদাপ্রভুর বাক্য যিরমিয়ের
    কাছে এল। এটা হল,
  pan-pan: ਉਹ ਬਚਨ ਜਿਹੜਾ ਯਹੋਵਾਹ ਵੱਲੋਂ ਯਿਰਮਿਯਾਹ ਨੂੰ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਯੋਸ਼ੀਯਾਹ ਦੇ ਪੁੱਤਰ
    ਯਹੋਯਾਕੀਮ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਆਇਆ ਕਿ
  mya-JVB: ယုဒ ရှင်ဘုရင် ယောရှိ သား ယောယကိမ် မင်း လက်ထက် ၊ ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်သည်
    ယေရမိ သို့ ရောက် လာသည်ကား ၊
  tbg-tbg: Josaiara maaqu King Jehoiakimiva Iutaaqaa raqiki vau entara Noravano Kotiva
    tiriara tiharo,
  hmo-hmo: Iehoiakimi, Iuda ena king Iosaia ena natuna ia king neganai Lohiabada ese
    lau Ieremia ia hamaoroa, ia gwau,
  urd-urd: 'वह कलाम जो शाह — ए — यहूदाह यहूयक़ीम — बिन — यूसियाह के दिनों में ख़ुदावन्द
    की तरफ़ से यरमियाह पर नाज़िल हुआ:'
  rus-SYN: 'Слово, которое было к Иеремии от Господа во дни Иоакима, сына Иосии, царя
    Иудейского:'
  bqc-SIM: 'Dii yã''ò Zelemiiɛ Yudaↄ kí Yoakiũ, Yosia nɛ́ gↄↄ à mɛ̀:'
  tcz-CHONGTHU: Judah lengpa Josiah chapa Jehoiakim phat laiyin, Pakaiyin Jeremiah
    henga thu hitin aseiye.
  mar-mar: यहूदाचा राजा योशीयाचा मुलगा यहोयाकीम याच्या दिवसात यिर्मयाला परमेश्वराकडून
    वचन आले ते हे आहे. ते म्हणाले,
  qub-qub: 'Josiaspa wamran Joacim Judäpa raynin cashan wichan Tayta Dios cayno nimaran:'
  bqp-bqp: Yoyɑkimu, Yosiɑsin bii, Yudɑbɑn sinɑ bokon wɑɑti sɔɔ, Yinni Gusunɔ u Yeremi
    sɔ̃ɔwɑ u nɛɛ,
  hat-hat: 'Seyè a pale ak Jeremi ankò, lè sa a se Jojakim, pitit Jozyas, ki te wa
    peyi Jida. Li di l'' konsa:'
  eng-BSB: 'This is the word that came to Jeremiah from the LORD in the days of Jehoiakim
    son of Josiah king of Judah:'
  eng-WEBPB: The word which came to Jeremiah from the LORD in the days of Jehoiakim
    the son of Josiah, king of Judah, saying,
  kbq-kbq: Hagi Josaia nemofo Jehoiakimi'ma Juda vahe kinima mani'nea knafina Ra Anumzamo'a
    Jeremaiana amanage huno asami'ne,
  nhe-BL: 'Quema Joacim, icone Josías tlanahuatiyaya ipan tlali Judá, TOTECO nechnojnotzqui
    na, niJeremías, huan nechilhui:'
  gub-BL: Zeoaki Zuzi ta'yr Zuta wanuwihawete romo heko mehe Tupàn Tuweharupi Wiko
    Ma'e uze'eg ihewe.
  eng-DRA: 'The word that came to Jeremias from the Lord in the days of Joakim the
    son of Josias king of Juda, saying:'
