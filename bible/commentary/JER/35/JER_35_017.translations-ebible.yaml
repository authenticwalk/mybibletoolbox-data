  kpg-kpg: Deenei laa, Au go Dimaadua di Gowaa Aamua, go di God o Israel, gaa dugu anga
    gi hongo digau Judah mo Jerusalem nia hagaduadua huogodoo ala guu lawa dagu hagababa.
    Au e hai di mee deenei, idimaa i goodou ala hagalee e hagalongo gi agu helekai,
    gei goodou hogi hagalee e goou mai gi di Au i dagu gahigahi adu goodou.”
  uig-ARA: 'شۇڭا ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار ــ ئىسرائىلنىڭ خۇداسى
    مۇنداق دەيدۇ: ــ مانا، مەن يەھۇدانىڭ ئۈستىگە ھەم يېرۇسالېمنىڭ ئۈستىگە مەن ئالدىنئالا
    ئېيتقان بارلىق بالايىئاپەتنى چۈشۈرىمەن؛ چۈنكى مەن ئۇلارغا سۆز قىلغان، لېكىن ئۇلار
    ئاڭلىمىغان؛ مەن ئۇلارنى چاقىرغان، لېكىن ئۇلار جاۋاب بەرمىگەن».'
  sus-sus: Na nan a ra Isirayila Marigi Alatala bara a masen, n fama nɛ gbaloe ra
    Yudaya nun Darisalamuka birin ma alɔ n a masenxi ki naxɛ, barima n nu bara wɔyɛn,
    kɔnɔ e mu n xui suxu, n nu bara e xili, kɔnɔ e mu n ma xili ratin.›»
  pon-2006: Eri met, ngehi, KAUN-O, Wasa Lapalap, Koht en Israel, pahn ketikidohng
    pohn mehn Suda oh Serusalem kalokolok koaros me I inoukidahr. I pahn wia met pwehki
    amwail sohte men rong ei mahsen ong kumwail, oh kumwail sohte kin sapeng ni ei
    kin malipei kumwail.”
  ksd-ksd: 'kari ra Luluai ra God kai ra lavur kor, ra God kai Israel, i biti dari:
    Ea, ina tulue ra lavur kaina magit tadav Iuda ma tadav diat par dia ki Ierusalem
    nina iau tar vatang ia ure diat; tago iau tar tata pire diat ma pa dia ga valongore,
    ma iau ga oro upi diat ma pa dia ga torom.'
  tur-YTC: 'Bu yüzden İsrael''in Tanrısı, Ordular Tanrısı Yahve şöyle diyor: “İşte,
    Yahuda''nın ve Yeruşalem''in bütün sakinleri üzerine, kendilerine karşı söylediğim
    bütün kötülüğü getireceğim. Çünkü onlara söyledim, ama dinlemediler. Onları çağırdım,
    ama yanıt vermediler'
  grc-BRENT: Καὶ ἀπέθανεν ἐν τῷ μηνὶ τῷ ἑβδόμῳ.
  ind-AYT: “Beginilah firman TUHAN, Allah semesta alam, Allah Israel, ‘Ketahuilah,
    Aku akan mendatangkan ke atas Yehuda dan ke atas semua penduduk Yerusalem semua
    bencana yang telah Aku nyatakan kepada mereka. Sebab, Aku telah berfirman kepada
    mereka, tetapi mereka tidak mendengarkan dan Aku telah memanggil mereka, tetapi
    mereka tidak menjawab Aku.’”
  nya-nya: “Nʼchifukwa chake Yehova Mulungu Wamphamvuzonse, Mulungu wa Israeli akuti,
    ‘Ndidzagwetsera pa Yuda ndi pa onse okhala mu Yerusalemu masautso onse amene ndinakonza
    chifukwa sanandimvere. Ndinawayitana koma iwo sanayankhe.’ ”
  hrv-hrv: 'Zato govori Jahve nad Vojskama, Bog Izraelov: ''Evo, navući ću na sve
    Jeruzalemce sve one nevolje kojima sam im zaprijetio, jer sam im govorio, a oni
    me ne slušahu, dozivao ih, ali se oni ne odazivahu.''”'
  mps-mps: Tama tialima, ena Genuai Bidi, ena Tigidali Bomo Elalubo God, ena Israelgo
    God, eno te po obao. Dage Juda me Israel we bidigo, odao. Polobadu eno po dageba
    pusali, tiali goli dagego te poba olo me mubeo. Eno dage i wali, tiali goli dagego
    eno i wali wei me ponobeo. Tama tibaso, eno te dwai dene mabo sę tigidali dageba
    pedalumainogo ebao, eno te sę yaibao po wai dao,’ te po te Jerusalem bage dali
    te Juda bagebolo pusigi pao,” Genuai Bidigo Jeremaiabolo wali.
  tpi-tpi: Olsem na mi Bikpela, mi God I Gat Olgeta Strong, mi God bilong Israel,
    mi tok olsem. Yupela manmeri bilong Juda na Jerusalem, harim. Bipo mi bin autim
    tok long yupela, tasol yupela i no bin putim yau long dispela tok. Mi bin singautim
    yupela, tasol yupela i no bin bekim singaut bilong mi. Olsem na bai mi mekim olgeta
    samting nogut i kamap long yupela, olsem mi bin tok pinis long mekim.”
  dan-1931: 'derfor, så siger HERREN, Hærskarers Gud, Israels Gud: Se, jeg bringer
    over Juda og Jerusalems Borgere al den Ulykke, jeg har truet dem med, fordi de
    ikke hørte, da jeg talede, og ikke svarede, da jeg kaldte ad dem.'
  vie-OVCB: 'Vì thế, đây là điều Chúa Hằng Hữu Vạn Quân, Đức Chúa Trời của Ít-ra-ên,
    phán: ‘Vì Ta dạy, các ngươi không nghe hay Ta gọi, các ngươi không trả lời, nên
    Ta sẽ giáng tất cả tai họa trên dân tộc Giu-đa và Giê-ru-sa-lem, như Ta đã báo
    trước.’ ”'
  guj-2017: તેથી યહોવાહ, સૈન્યોના ઈશ્વર, ઇઝરાયલના ઈશ્વર કહે છે કે; ‘જુઓ, હું જે આફતો
    લાવવા બોલ્યો છું તે બધી હું યહૂદિયા અને યરુશાલેમના રહેવાસીઓ પર ઉતારીશ. કેમ કે,
    મેં તેઓને કહ્યું ત્યારે તેઓએ સાંભળ્યું નહિ. અને મેં તેઓને હાકલ કરી ત્યારે તેઓએ
    મને જવાબ આપ્યો નહિ.’”
  pon-2006A: Eri met, ngehi, KAUN-O, Wasa Lapalap, Koht en Israel, pahn ketikidohng
    pohn mehn Suda oh Serusalem kalokolok koaros me I inoukidahr. I pahn wia met pwehki
    amwail sohte men rong ei mahsen ong kumwail, oh kumwail sohte kin sapeng ni ei
    kin malipei kumwail.”
  por-BRBSL: '“Portanto, Javé, o Deus dos Exércitos, o Deus de Israel, diz: ''Eis
    que trarei sobre Judá e sobre todos os habitantes de Jerusalém todo o mal que
    pronunciei contra eles, porque lhes falei, mas eles não ouviram; e eu os chamei,
    mas eles não responderam''”.'
  cth-cth: Hatdawkvah, Isarel BAWIPA Cathut, ransahu Cathut ni hettelah a dei, khenhaw
    Judah hoi Jerusalem kho ka sak e taminaw pueng koe hawihoehnae ahnimae lathueng
    phasak hanelah ka dei e hah kakuep sak han. Bangkongtetpawiteh, ahnimouh koe lawk
    ka dei e thai ngai awh hoeh. Ahnimouh ka kaw awh eiteh na pato ngai awh hoeh teh
    lah ati.
  twi-twi: '“Ɛno nti, sɛɛ na Asafo Awurade Nyankopɔn, Israel Nyankopɔn no se: ‘Muntie!
    Mede amanehunu biara a mahyɛ ama Yuda ne obiara a ɔte Yerusalem no bɛba wɔn so.
    Mekasa kyerɛɛ wɔn, nanso wɔantie, mefrɛɛ wɔn nanso wɔannye so.’ ”'
  hlt-hlt: Israel Pathen caempuei Pathen BOEIPA loh he ni a thui tangloeng van. Judah
    so neh Jerusalem khosa boeih soah boethae cungkuem ka thui te amamih taengah ka
    thoeng sak he. Amih ham ka thui dae a hnatun uh pawt dongah amih ka khue vaengah
    khaw n'doo uh pawh.
  tbz-SIM: 'Kɛ̀ n sɔɔtɛ́ kɛ́bɛ́i nkɛ dɔ̀: Dɛɛ̀ kpɛ́í nte kɛ̀ ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ
    tínti Isidɑyɛɛribɛ ti tũ nkù tu, kù bo bɔntɛ́ Sudɑɑ kɔbɛ nɛ̀ bɛ̀ɛ̀ bo Sedisɑdɛmmu
    mɛyɛi nkù ti nɑ̀kɛ́ mɛ̀ɛ̀ kpɛ́í, kɛ yɛ̃́ kù tì ndi nɑ̀kɛ́mɛ̀ kɛ di nɑ̀kɛ́ di mɛ
    nyí yie, kɛ̀ kù di yùúkɛ́ kɛ di yùúkɛ́ bɑ́ di í kù cɔ̀útɛ́.'
  msy-2020: 'Kamaghɨn, kɨ Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, Israelian God, kɨ
    kamaghɨn mɨkeme: Ia Judaba ko Jerusalemia, ia oragh! Kɨ fomɨra akam ia mɨkɨni,
    ezɨ ia kuariba arigha akar kam barazir puvatɨ. Kɨ ian diazɨ, ia nan dɨmdiam ikarazir
    puvatɨ. Bizir kam bangɨn, kɨ damuasa mɨkemezɨ moghɨn, kɨ bizir kuraba bar adar
    amutɨ da ia bativam.”'
  azb-azb: 'Buna görə də İsrailin Allahı olan Ordular Allahı Rəbb belə deyir: “Mən
    söylədiyim bütün fəlakətləri Yəhuda və Yerusəlimdə yaşayan hər kəsin başına gətirəcəyəm.
    Çünki onlara xəbərdarlıq etdim, qulaq asmadılar, onları çağırdım, cavab vermədilər”».'
  eng-DBY: 'therefore thus saith Jehovah the God of hosts, the God of Israel: Behold,
    I will bring upon Judah and upon all the inhabitants of Jerusalem all the evil
    that I have pronounced against them, because I have spoken unto them, but they
    have not hearkened, and I have called unto them, but they have not answered.'
  hin-2017: 'इसलिए सेनाओं का परमेश्वर यहोवा, जो इस्राएल का परमेश्वर है, यह कहता है:
    देखो, यहूदा देश और यरूशलेम नगर के सारे निवासियों पर जितनी विपत्ति डालने की मैंने
    चर्चा की है वह उन पर अब डालता हूँ; क्योंकि मैंने उनको सुनाया पर उन्होंने नहीं
    सुना, मैंने उनको बुलाया पर उन्होंने उत्तर न दिया।”'
  wol-KYG: '«Kon nag Aji Sax ji Yàllay Israyil, Boroom gàngoori xare yi dafa wax ne:
    Maa ngi nii di wàcceel Yuda ak képp ku dëkke Yerusalem mboolem musiba mu ma leen
    tuddaloon. Ndax damaa wax ak ñoom te dégluwñu; ma woo leen, wuyuwñu.»'
  eng-YLT: 'therefore thus said Jehovah, God of Hosts, God of Israel: Lo, I am bringing
    in unto Judah, and unto all inhabitants of Jerusalem, all the evil that I have
    spoken against them, because I have spoken unto them, and they have not hearkened,
    yea, I call to them, and they have not answered.'''
  eng-WYC-2017: Therefore the Lord of hosts, God of Israel, saith these things, Lo!
    I shall bring on Judah, and on all the dwellers of Jerusalem, all the torment
    which I spake against them; for I spake to them, and they heard not; I called
    them, and they answered not to me.
  eng-WMBB: '“Therefore the LORD, the God of Hosts, the God of Israel, says: ‘Behold,
    I will bring on Judah and on all the inhabitants of Jerusalem all the evil that
    I have pronounced against them, because I have spoken to them, but they have not
    heard; and I have called to them, but they have not answered.’”'
  urd-GVH: इसलिए रब जो लशकरों का और इसराईल का ख़ुदा है फ़रमाता है, ‘सुनो! मैं यहूदाह
    पर और यरूशलम के हर बाशिंदे पर वह तमाम आफ़त नाज़िल करूँगा जिसका एलान मैंने किया
    है। गो मैं उनसे हमकलाम हुआ तो भी उन्होंने न सुनी। मैंने उन्हें बुलाया, लेकिन उन्होंने
    जवाब न दिया’।”
  rug-rug: 'Gua ke hiera gua si zama nia Arau Zihova, sa Tamasa pa Izireli: ‘Va avoso
    mae! Arau kote va kamo la nia pa Ziuda meke koari doduru pu koa pa Zerusalema
    sari doduru tinasuna gua sapu ele zama lani Arau koarini. Zama la i Rau ba lopu
    va avoso si arini; tioko la i Rau ba lopu olaṉa si arini.’ ”'
  gaz-gaz: '“Kanaafuu Waaqayyo Waan Hunda Dandaʼu, Waaqni Israaʼel akkana jedha: ‘Dhaggeeffadhaa!
    Ani Yihuudaattii fi nama Yerusaalem keessa jiraatu hundatti balaa nan fida jedhee
    labse sana hunda nan fida. Ani isaanitti dubbadheen ture; isaan garuu hin dhaggeeffanne.
    Ani isaan waameen ture; isaan garuu hin owwaanne.’ ”'
  fra-LSG: 'C’est pourquoi ainsi parle l’Éternel, le Dieu des armées, le Dieu d’Israël:
    Voici, je vais faire venir sur Juda et sur tous les habitants de Jérusalem tous
    les malheurs que j’ai annoncés sur eux, parce que je leur ai parlé et qu’ils n’ont
    pas écouté, parce que je les ai appelés et qu’ils n’ont pas répondu.'
  yal-yal: Nanara, Alatala, Ala Sɛnbɛn Birin Kanna, Isirayilaa Ala ito nan falaxi,
    a naxa, ‘N gbalon nafama nɛn Yuda kaane nun Yerusalɛn kaane ma, n feen naxanye
    birin fala e xili ma. Amasɔtɔ n bata falan ti e xa, e mi n xuiin namɛxi, n yi
    e xili, e mi n yabi.’ ”
  haw-1868: 'Nolaila, ke olelo mai nei o Iehova, ke Akua o na kaua, ke Akua o ka Iseraela;
    Aia hoi, E lawe mai no wau maluna o ka Iuda, a maluna o ka poe a pau e noho la
    ma Ierusalema i ka hewa a pau a''u i olelo ai ia lakou: no ka mea, ua olelo no
    wau ia lakou, aole lakou i lohe mai; ua hea aku au ia lakou, aole lakou i o mai.'
  arb-NAV: 'لِذَلِكَ هَكَذَا يَقُولُ الرَّبُّ الْقَدِيرُ إِلَهُ إِسْرَائِيلَ: «سَأُوْقِعُ
    عَلَى شَعْبِ يَهُوذَا وَعَلَى جَمِيعِ أَهْلِ أُورُشَلِيمَ كُلَّ مَا قَضَيْتُ بِهِ
    عَلَيْهِمْ مِنْ عِقَابٍ، لأَنِّي أَنْذَرْتُهُمْ فَلَمْ يَسْمَعُوا، وَدَعَوْتُهُمْ
    فَلَمْ يُجِيبُوا».'
  ewe-ewe: '“Eya ta ale Yehowa, Dziƒoʋakɔwo ƒe Mawu, Israel ƒe Mawu la gblɔe nye esi:
    ‘Miɖo to! Mahe gbegblẽ si meɖe gbeƒãe la ava Yuda kple ame sia ame si le Yerusalem
    la dzi. Meƒo nu na wo, gake womeɖo tom o meyɔ wo gake wometɔ o.’ ”'
  eng-LEE: Therefore thus hath said the Lord, the God of hosts, the God of Israel,
    Behold, I will bring upon Judah and upon all the inhabitants of Jerusalem all
    the evil that I have spoken concerning them; because I spoke unto them, but they
    would not hear; and I called unto them, but they would not answer.
  asm-FB: 'এই কাৰণে বাহিনীসকলৰ ঈশ্বৰ আৰু ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাই, এই কথা কৈছে: ‘চোৱা,
    যিহূদা আৰু যিৰূচালেম-নিবাসীসকলৰ অহিতে মই কোৱা সকলো অমঙ্গলৰ কথা তেওঁলোকলৈ ঘটাম,
    কিয়নো মই তেওঁলোকক যি ঘোষণা কৰিছিলোঁ, সেই বিষয়ে তেওঁলোকে নুশুনিলে। মই তেওঁলোকক
    মাতিলো কিন্তু তেওঁলোকে উত্তৰ নিদিলে’।”'
  sus-A: نَ نَن عَ رَ عِسِرَيِلَ مَرِفِ عَلَتَلَ بَرَ عَ مَسٍن، ﭑ قَمَ نّ فبَلٌي رَ
    يُدَيَ نُن دَرِ سَلَمُكَ بِرِن مَ عَلْ ﭑ عَ مَسٍنشِ كِ نَشّ، بَرِ مَ ﭑ نُ بَرَ
    وْيّن، كْنْ عٍ مُ ﭑ شُي سُشُ، ﭑ نُ بَرَ عٍ شِلِ، كْنْ عٍ مُ ﭑ مَ شِلِ رَتِن.›»
  fra-SBL: '« C''est pourquoi Yahvé, le Dieu des armées, le Dieu d''Israël, dit :
    « Voici que je vais faire venir sur Juda et sur tous les habitants de Jérusalem
    tous les malheurs que j''ai prononcés contre eux, parce que je leur ai parlé et
    qu''ils n''ont pas écouté, parce que je les ai appelés et qu''ils n''ont pas répondu. »"'
  hbo-hbo: לָ֠כֵן כֹּֽה־אָמַ֨ר יְהוָ֜ה אֱלֹהֵ֤י צְבָאֹות֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל הִנְנִ֧י
    מֵבִ֣יא אֶל־יְהוּדָ֗ה וְאֶ֤ל כָּל־יֹֽושְׁבֵי֙ יְר֣וּשָׁלַ֔͏ִם אֵ֚ת כָּל־הָ֣רָעָ֔ה
    אֲשֶׁ֥ר דִּבַּ֖רְתִּי עֲלֵיהֶ֑ם יַ֣עַן דִּבַּ֤רְתִּי אֲלֵיהֶם֙ וְלֹ֣א שָׁמֵ֔עוּ
    וָאֶקְרָ֥א לָהֶ֖ם וְלֹ֥א עָנֽוּ׃
  kik-kik: '“Nĩ ũndũ ũcio, Jehova Ngai Mwene-Hinya-Wothe, Ngai wa Isiraeli, ekuuga
    atĩrĩ: ‘Ta thikĩrĩriai! Nĩngũrehithĩria Juda o na mũndũ wothe ũtũũraga Jerusalemu
    mwanangĩko ũrĩa wothe ndoigire nĩngamarehere. Niĩ ndaamaarĩirie, no-o makĩrega
    gũthikĩrĩria; ndaametire no-o makĩrega kũnjĩtĩka.’ ”'
  fra-NCL: 'C’est pourquoi ainsi parle Yahweh, Dieu des armées, Dieu d’Israël : Voici
    que je vais faire venir sur Juda et sur tous les habitants de Jérusalem tous les
    maux dont j’ai parlé à leur sujet, parce que je leur ai parlé, et ils ne m’ont
    pas écouté ; je les ai appelés, et ils ne m’ont pas répondu.'
  cek-AK: To pongah misatuh kaminawk ih Angraeng, Israel Sithaw mah, Khenah, Judah
    hoi Jerusalem ah kaom kaminawk boih nuiah ka thuih ih kasae amrohaih to ka phaksak
    han; nihcae khaeah lok ka thuih pae boeh, toe tahngai o ai; nihcae to ka kawk,
    toe na pathim o ai, tiah a naa.
  cuk-cuk: '”A-ulale, ani Israel-dulemar-e-Bab-Dummad-Jehová Bela-Gangued-Nikadi soged:
    Bela an Judá-dulemargi, Jerusalén-dulemargi boni-dummagan-barmidoye an sogsadi,
    egi an barmidoed. Ar an ega ibmar-sogsadba ibsassurmalad, an ese-gochadi an-itossurmalad.”'
  uig-CYR: 'Шуңа самави қошунларниң Сәрдари болған Пәрвәрдигар — Исраилниң Худаси
    мундақ дәйду: — Мана, Мән Йәһуданиң үстигә һәм Йерусалимниң үстигә Мән алдин-ала
    ейтқан барлиқ балаю-апәтни чүшүримән; чүнки Мән уларға сөз қилған, лекин улар
    аңлимиған; Мән уларни чақирған, лекин улар җавап бәрмигән».'
  tel-2017: కాబట్టి, ఇశ్రాయేలు దేవుడూ, సైన్యాలకు అధిపతి అయిన యెహోవా ఇలా అంటున్నాడు,
    ‘చూడు, నేను వాళ్ళతో మాట్లాడాను గాని వాళ్ళు వినలేదు. నేను వాళ్ళను పిలిచాను గాని
    వాళ్ళు పలకలేదు. గనుక యూదా, యెరూషలేము నివాసులందరి మీదకీ తీసుకొస్తానని నేను చెప్పిన
    కీడంతా వాళ్ళ మీదకి తీసుకురాబోతున్నాను.’”
  hat-BSA: '“Akoz sa, pale SENYÈ a, Bondye dèzame yo, Bondye Israël la: ‘Gade byen,
    Mwen ap mennen sou Juda ak sou tout sila ki rete Jérusalem yo, tout dezas ke M
    te pwononse kont yo, akoz Mwen te pale ak yo, men yo pa t koute, e Mwen te rele
    yo, men yo pa t reponn.’”'
  kos-kos: Ke ma inge, nga LEUM GOD Kulana, God lun Israel, ac use nu fowos mwet Judah
    ac mwet Jerusalem mwe ongoiya nukewa nga wulela kac. Nga ac oru ma inge ke sripen
    kowos tiana porongeyu ke nga kaskas nu suwos, ac kowos tia pac topukyu ke nga
    pang nu suwos.’”
  hbo-WLC: לָ֠כֵן כֹּֽה־אָמַ֨ר יְהוָ֜ה אֱלֹהֵ֤י צְבָאוֹת֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל הִנְנִ֧י
    מֵבִ֣יא אֶל־יְהוּדָ֗ה וְאֶ֤ל כָּל־יֽוֹשְׁבֵי֙ יְר֣וּשָׁלִַ֔ם אֵ֚ת כָּל־הָ֣רָעָ֔ה
    אֲשֶׁ֥ר דִּבַּ֖רְתִּי עֲלֵיהֶ֑ם יַ֣עַן דִּבַּ֤רְתִּי אֲלֵיהֶם֙ וְלֹ֣א שָׁמֵ֔עוּ
    וָאֶקְרָ֥א לָהֶ֖ם וְלֹ֥א עָנֽוּ׃
  ibo-ibo: '“Nʼihi ya, ihe ndị a ka Onyenwe anyị Chineke Onye pụrụ ime ihe niile,
    Chineke Izrel kwuru: ‘Geenụ ntị! Lee, ana m aga ime ka ihe ọjọọ bịakwasị Juda
    na ndị niile bi na Jerusalem, dịka m kwuru na ọ ga-adị. Nʼihi na agwala m ha okwu,
    ma ha jụrụ ige m ntị. Akpọrọ m ha oku, ma ha jụrụ ịza.’ ”'
  ory-ory: ଏହେତୁ ସଦାପ୍ରଭୁ, ସୈନ୍ୟାଧିପତି ପରମେଶ୍ୱର, ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି;
    ଦେଖ, ଆମ୍ଭେ ଯିହୁଦାର ଓ ଯିରୂଶାଲମ ନିବାସୀ ସମସ୍ତଙ୍କ ବିରୁଦ୍ଧରେ ଯେଉଁ ଅମଙ୍ଗଳର କଥା କହିଅଛୁ,
    ତାହାସବୁ ସେମାନଙ୍କ ପ୍ରତି ଘଟାଇବା; କାରଣ ଆମ୍ଭେ ସେମାନଙ୍କୁ କଥା କହିଅଛୁ, ମାତ୍ର ସେମାନେ ଶୁଣି
    ନାହାନ୍ତି ଓ ଆମ୍ଭେ ସେମାନଙ୍କୁ ଡାକିଅଛୁ, ମାତ୍ର ସେମାନେ ଉତ୍ତର ଦେଇ ନାହାନ୍ତି।”
  chk-chk: 'Iei mine ngang ewe Samol mi Unusen Manaman, ewe Koten Israel üa apasa:
    Üpwe awarato womi, ämi chon Juta me chon Jerusalem, ekewe feiengau meinisin üa
    fen apwüngawu ngenikemi. Üpwe föri ei, pokiten üa fen kapas ngenikemi, nge ousap
    aüseling, üa fen kökkörikemi, nge ousap päpälüen.”'
  rop-rop: Wal mi na, YAWEI det brabli boswan God blanga ola Isreil pipul, en dumaji
    aibin pramis, ai garra dum brabli nogudbala ting langa yumob pipul brom Juda en
    Jerusalem. Ai garra dum dijan dumaji yumob nomo bin irrim wen aibin oldei dalimbat
    langa yumob, en yumob nomo bin ensim langa mi wen aibin oldei jingat langa yumob.”
    YAWEI bin dalim mi blanga tok ol dislot wed na.
  ukr-1871: 'То Господь, Бог Саваот, Бог Ізраїля, так говорить: Пошлю оце на Юдею
    й на всїх осадників Ерусалимських усе те лихолїттє, що я вирік на них; за те,
    що я говорив їм, а вони не слухали, я кликав їх, а вони не озивались.'
  deu-1951: 'darum spricht der HERR, der Gott der Heerscharen, der Gott Israels, also:
    Siehe, ich bringe über Juda und über die Bewohner von Jerusalem all das Unglück,
    das ich wider sie geredet habe, weil sie nicht hören wollten, als ich zu ihnen
    redete, und nicht antworteten, als ich ihnen rief!'
  eng-JPS: 'therefore thus saith the LORD, the God of hosts, the God of Israel: Behold,
    I will bring upon Judah and upon all the inhabitants of Jerusalem all the evil
    that I have pronounced against them; because I have spoken unto them, but they
    have not heard, and I have called unto them, but they have not answered.'''
  srp-1865: 'Zato ovako veli Gospod Bog nad vojskama, Bog Izrailjev: evo, ja æu pustiti
    na Judu i na sve stanovnike Jerusalimske sve zlo što izrekoh za njih; jer im govorih
    a oni ne poslušaše, i zvah ih a oni se ne odazvaše.'
  lug-lug: “Noolwekyo, bw’ati bw’ayogera Mukama Katonda ow’Eggye, Katonda wa Isirayiri
    nti, ‘Muwulirize, ŋŋenda kuleeta ku Yuda ne ku buli muntu yenna atuula mu Yerusaalemi
    buli kibonoobono kye naboogerako. Nayogera nabo, naye tebampuliriza; nabayita,
    naye tebanziramu.’ ”
  heb-heb: לכן כה אמר יהוה אלהי צבאות אלהי ישראל הנני מביא אל יהודה ואל כל יושבי ירושלם
    את כל הרעה אשר דברתי עליהם יען דברתי אליהם ולא שמעו ואקרא להם ולא ענו׃
  ben-IRV: সেইজন্য সদাপ্রভু, বাহিনীগণের ঈশ্বর, ইস্রায়েলের ঈশ্বর এই কথা বলেন, “দেখ,
    আমি যিহূদা ও যিরূশালেমে বাসকারী প্রত্যেকের বিরুদ্ধে যে সব অমঙ্গলের কথা বলেছি,
    সেই সমস্তই আমি তাদের উপর আনব। কারণ আমি তাদের কাছে ঘোষণা করেছিলাম, কিন্তু তারা
    শুনতে অস্বীকার করেছিল। আমি তাদের ডেকেছিলাম, কিন্তু তারা উত্তর দেয়নি।”
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਸੈਨਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਅਤੇ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ,
    ਵੇਖ, ਮੈਂ ਯਹੂਦਾਹ ਉੱਤੇ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਸਾਰੇ ਵਾਸੀਆਂ ਉੱਤੇ ਉਹ ਸਾਰੀ ਬੁਰਿਆਈ ਜਿਹੜੀ ਮੈਂ
    ਉਹਨਾਂ ਦੇ ਵਿਰੁੱਧ ਆਖੀ ਹੈ ਲਿਆਵਾਂਗਾ, ਕਿਉਂ ਜੋ ਮੈਂ ਉਹਨਾਂ ਨਾਲ ਗੱਲ ਕੀਤੀ ਪਰ ਉਹਨਾਂ ਨੇ ਸੁਣੀ
    ਨਹੀਂ, ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਪੁਕਾਰਿਆ ਪਰ ਉਹਨਾਂ ਉੱਤਰ ਨਾ ਦਿੱਤਾ।
  mya-JVB: ဣသရေလ အမျိုး၏ဘုရား သခင်၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ဘုရား သခင်ထာဝရဘုရား မိန့်
    တော်မူသည် ကား ၊ ငါသည်ခြိမ်း သမျှ သော ဘေးဥပဒ် တို့ကို ယုဒ ပြည်သူ၊ ယေရှုရှလင် မြို့သား
    အပေါင်း တို့အပေါ် သို့ ရောက် စေမည်။ အကြောင်း မူကား၊ ငါပြော သော်လည်း ၊ သူတို့သည်
    နား မ ထောင်ကြ။ ခေါ် သော်လည်း မ ထူး ကြဟု မိန့်တော်မူ၏။
  tbg-tbg: Vira kaara te Isareri Variqa Noravano Kotika ekaa kempuka vatauka tiha,
    Ne iriate. Te Iutaini variakaravata Ieruharemiqi variakaravata tiva taunantemake,
    te ekaa qoraiqama nimitaaina haikara vikaqaa qovarama karerave. Te vikara uva
    turamantavata, vika kia ti uva iriarave. Te vika naarauramantavata, vika kia vo
    tiarave, tiro.
  hmo-hmo: 'Unai dainai, lau, Siahu Ibounai Lohiabada, Israela ena Dirava ese inai
    bamona lau hereva: Kamonai! Dika bada, Iuda bona Ierusalema dekenai noho taudia
    ibounai edia latanai lau gwauraia vadaeni gauna, be idia dekenai do lau havaraia,
    badina be lau hereva henia vadaeni, to idia kamonai lasi, bona idia dekenai lau
    boiboi, to idia haere lasi.”'
  urd-urd: 'इसलिए ख़ुदावन्द, रब्ब — उल — अफ़वाज, इस्राईल का ख़ुदा, यूँ फ़रमाता है
    कि: देख, मैं यहूदाह पर और येरूशलेम के तमाम बाशिन्दों पर वह सब मुसीबत, जिसका मैंने
    उनके ख़िलाफ़ ''ऐलान किया है, लाऊँगा; क्यूँकि मैंने उनसे कलाम किया लेकिन उन्होंने
    न सुना, और मैंने उनको बुलाया पर उन्होंने जवाब न दिया।'
  rus-SYN: 'посему так говорит Господь Бог Саваоф, Бог Израилев: вот, Я наведу на
    Иудею и на всех жителей Иерусалима все то зло, которое Я изрек на них, потому
    что Я говорил им, а они не слушались, звал их, а они не отвечали.'
  bqc-SIM: Ayãmɛto ma Dii Lua Zĩgↄ̃de Isailiↄ Lua ma mɛ̀, yã́ pↄ́ má ò má yía
    Yelusalɛũdeↄ ń Yuda kĩniↄwa, má yíamáɛ, asa ma yã'ònɛ́, aai swã́sɛio.
    Ma lɛzùńzi, aai weao.
  tcz-CHONGTHU: Hijeh chun Hatchungnung Pakai Israsel Pathen in hitin aseiye. Nanghon
    kathupeh nangaidauva, kakouna najah tahlou jeh un, Judah leh Jerusalem chunga
    manthahna kalhunsah ding ahitai.
  mar-mar: म्हणून परमेश्वर, सैन्यांचा देव आणि इस्राएलाचा देव, असे म्हणतो, “पाहा, जे
    सर्व अरिष्ट मी त्यांच्याविरुद्ध आणणार म्हणून मी म्हणालो आहे, ते सर्व मी यहूदावर
    आणि यरूशलेमेच्या राहणाऱ्यांवर आणीन, कारण मी त्यांच्याशी बोललो तेव्हा त्यांनी ऐकण्याचे
    नाकारले. मी त्यांना हाका मारल्या पण त्यांनी उत्तर दिले नाही.”
  qub-qub: Gamcunataga maynami willapashcä. Chaypis manami wiyacushcanquichu. Gayaptëpis
    manami cäsumashcanquichu. Chaypitami intëru Judächo Jerusalencho tiyajcunapäga
    canga fiyupa ñacay cananpaj nishäno. Gam Israelcunapa munayniyoj Tayta Diosniquimi
    chayno në.› »
  bqp-bqp: Yen sɔ̃nɑ nɛ Gusunɔ, wɔllu kɑ tem Yinni, nɛ wi nɑ mɑɑ sɑ̃ɑ Isirelibɑn Yinni,
    nɑ nɛɛ, wee kon de kɔ̃sɑ kpuro ye nɑ rɑɑ geruɑ mi yu Yudɑbɑ kɑ Yerusɑlɛmugibu
    deemɑ. Domi nɑ kɑ bu gɑri kuɑ, bɑ ǹ mɑn swɑɑ dɑki. Nɑ bu sokɑ, bɑ ǹ mɑn wurɑri.
  hat-hat: 'Se poutèt sa, men sa mwen menm, Seyè a, Bondye ki gen tout pouvwa a, Bondye
    pèp Izrayèl la, mwen di nou: Mwen pral voye sou moun peyi Jida ak moun lavil Jerizalèm
    yo malè mwen te di m''ap voye a. Paske mwen te pale nou, nou pa koute m''. Mwen
    rele nou, nou pa reponn mwen.'
  eng-BSB: 'Therefore this is what the LORD God of Hosts, the God of Israel, says:
    ‘Behold, I will bring to Judah and to all the residents of Jerusalem all the disaster
    I have pronounced against them, because I have spoken to them but they have not
    obeyed, and I have called to them but they have not answered.’”'
  eng-WEBPB: '“Therefore the LORD, the God of Armies, the God of Israel, says: ‘Behold,
    I will bring on Judah and on all the inhabitants of Jerusalem all the evil that
    I have pronounced against them, because I have spoken to them, but they have not
    heard; and I have called to them, but they have not answered.’”'
  kbq-kbq: E'ina hu'negu Hankavenentake Ra Anumzana Israeli vahe Anumzamo'a amanage
    nehie. Nagra Juda vahe'ene Jerusalemi kumapima nemaniza vahe'enena, knaza zami'na
    zamazeri haviza hugahuema hu'na hu'noa knazanteti zamazeri haviza hugahue. Na'ankure
    Nagra keaga zamasmuanagi Nagri nanekea antahi'za amagera nontazage'na, zamagrikura
    kezati'noanagi ana kerera kenona osu'nazagu anara hugahue.
  nhe-BL: '“ ‘Huajca ama na niimoTECO Tlen Niquinyacana Noelhuicac Ejcahua Ma Tlatlanitij
    huan niimoTeco israelitame niquijtohua: Pampa ax inquinequij innechtlacaquilise,
    niyon ax innechnanquilíaj quema nimechnojnotza, na nijtitlanis ipan tlali Judá
    huan Jerusalén nochi nopa tlatzacuiltili tlen niquijtojtoc nijtitlanis.’”'
  gub-BL: A'e rupi ihe Tupàn Tuweharupi Wiko Ma'e upuner wera'u ma'e Izaew wazar amono
    kar putar pemumaw pàwàm heremimume'u kwer penehe ihe nehe, Zuta ywy rehe har wà,
    Zeruzarez pe har wà. Azapo putar nezewe haw nehe, ta'e napepureruzar wer kwaw
    heze'eg rehe pe xe. Napepuruwazar wer kwaw heze'eg rehe penenoz mehe no, i'i Tupàn.
  eng-DRA: 'Therefore thus saith the Lord of hosts the God of Israel: Behold I will
    bring upon Juda, and upon all the inhabitants of Jerusalem all the evil that I
    have pronounced against them, because I have spoken to them, and they have not
    heard: I have called to them, and they have not answered me.'
