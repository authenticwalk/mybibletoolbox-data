verse: JER.035.017
translations:
  mal-C: '“അതിനാൽ ഇസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ‘ഇതാ, ഞാൻ അവരോടു സംസാരിച്ചിട്ടും അവർ ശ്രദ്ധിക്കാതെയും ഞാൻ അവരെ വിളിച്ചിട്ടും അവർ
    ഉത്തരം പറയാതെയും ഇരിക്കുകയാൽ ഞാൻ യെഹൂദയുടെമേലും എല്ലാ ജെറുശലേംനിവാസികളുടെമേലും
    വരുത്തുമെന്ന് പ്രഖ്യാപിച്ചിട്ടുള്ള എല്ലാ അനർഥങ്ങളും അവരുടെമേൽ വരുത്തും.’ ”'
  deu-TKW: 'Darum spricht Jahwe, der Gott der Heerscharen, der Gott Israels, also:
    Nun will ich über Juda und über alle Bewohner Jerusalems all'' das Unheil bringen,
    das ich ihnen angedroht habe, weil ich zu ihnen geredet habe, ohne daß sie hörten,
    und ihnen zurief, ohne daß sie antworteten.'
  lin-lin: 'Yango wana, tala liloba oyo Yawe, Mokonzi ya mampinga mpe Nzambe ya Isalaele,
    alobi : « Boyoka ! Nakoyeisa na mokili ya Yuda mpe epai ya bavandi nyonso ya Yelusalemi
    pasi oyo nakataki ; pamba te nalobaki na bango kasi bayokaki Ngai te, nabengaki
    bango kasi bayanolaki Ngai te. »'
  eng-LSV: 'therefore, thus said YHWH, God of Hosts, God of Israel: Behold, I am bringing
    to Judah, and to all inhabitants of Jerusalem, all the calamity that I have spoken
    against them, because I have spoken to them, and they have not listened, indeed,
    I call to them, and they have not answered.”'
  eng-GNV: Therefore thus saith the Lord of hostes, the God of Israel, Beholde, I
    will bring vpon Iudah, and vpon all the inhabitants of Ierusalem, all the euill
    that I haue pronounced against them, because I haue spoke vnto them, but they
    would not heare, and I haue called vnto them, but they would not answere.
  eng-WEBSTER: Therefore thus saith the LORD God of hosts, the God of Israel; Behold,
    I will bring upon Judah and upon all the inhabitants of Jerusalem all the evil
    that I have pronounced against them; because I have spoken to them, but they have
    not heard; and I have called to them, but they have not answered.
  nhw-BL: '“ ‘Huajca ama na niamoTECO Catli Niquinyacana Notequihuajcahua Ma Tlatlanitij
    huan niamoTeco israelitame niquijtohua: Pampa amo anquinequij antechtlacaquilise,
    niyon amo antechnanquilíaj quema nimechnojnotza, na nijtitlanis ipan tlali Judá
    huan Jerusalén nochi nopa tlatzacuiltili catli niquijtojtoc nijtitlanis.’ ”'
  swh-ONEN: '“Kwa hiyo, hili ndilo Bwana Mungu Mwenye Nguvu Zote, Mungu wa Israeli,
    asemalo: ‘Sikilizeni! Nitaleta juu ya Yuda na juu ya kila mmoja aishiye Yerusalemu
    kila aina ya maafa niliyotamka dhidi yao. Nilinena nao, lakini hawakusikiliza.
    Niliwaita, lakini hawakujibu.’ ”'
  bba-bba: Yen sɔ̃nɑ nɛ Gusunɔ, wɔllu kɑ tem Yinni, nɛ wi nɑ mɑɑ sɑ̃ɑ Isirelibɑn Yinni,
    nɑ nɛɛ, wee kon de kɔ̃sɑ kpuro ye nɑ rɑɑ ɡeruɑ mi yu Yudɑbɑ kɑ Yerusɑlɛmuɡibu
    deemɑ. Domi nɑ kɑ bu ɡɑri kuɑ, bɑ ǹ mɑn swɑɑ dɑki. Nɑ bu sokɑ, bɑ ǹ mɑn wurɑri.
  eng-KJVCPB: 'therefore thus saith the Lord God of hosts, the God of Israel; Behold,
    I will bring upon Judah and upon all the inhabitants of Jerusalem all the evil
    that I have pronounced against them: because I have spoken unto them, but they
    have not heard; and I have called unto them, but they have not answered.'
  luo-luo: '“Emomiyo, ma e gima Jehova Nyasaye Maratego, ma Nyasach Israel, wacho:
    ‘Winjuru! Anakel kuom Juda kod ji duto modak Jerusalem kit masira moro amora mahero.
    Ne awuoyo kodgi, to ne ok giwinja; ne aluongogi, to ne ok gidwoka.’ ”'
  meu-meu: 'Taunabunai, Ḡaubada Iehova Sabaota, Israel Diravana, na ini e gwau tomamu:
    A itaia, hahedika Iuda bona Ierusalem inoholaina taudia iboudiai latadiai vada
    na gwaurai ḡauna na ediai baina havaraia; badina be vada na hereva henidia to
    asie kamonai, vada na boi henidia to asie haere.'
  npi-ULB: त्यसैले परमप्रभु सर्वशक्तिमान् परमेश्‍वर, इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छ,
    'हेर, यहूदा र यरूशलेममा बसोबास गर्ने हरेकमाथि मैले तिनीहरूको विरुद्धमा घोषणा गरेका
    विपत्तीहरू ल्याउँदैछु, किनकि मैले तिनीहरूलाई बोलें, तर तिनीहरूले सुनेनन् । मैले
    तिनीहरूलाई बोलाएँ, तर तिनीहरूले जवाफै दिएनन् ।'”
  yor-yor: '“Nítorí náà, báyìí ni, Olúwa Ọlọ́run àwọn ọmọ-ogun Ọlọ́run Israẹli wí,
    ‘Fetísílẹ̀! Èmi ó mú gbogbo ohun búburú tí èmi ti sọ wá sórí Juda, àti sórí gbogbo
    olùgbé Jerusalẹmu nítorí èmi ti bá wọn sọ̀rọ̀: Ṣùgbọ́n wọn kò sì dáhùn.’ ”'
  pes-OPCB: 'پس خداوند لشکرهای آسمان، خدای اسرائیل می‌فرماید: هر بار با شما سخن گفتم،
    توجه نکردید و هر بار شما را خواندم، جواب ندادید! بنابراین ای اهالی یهودا و ساکنین
    اورشلیم، من تمام بلاهایی را که گفته‌ام، بر شما نازل خواهم نمود!»'
  tgl-ULB: Kaya sinasabi ni Yahweh, na Diyos ng mga hukbo at Diyos ng Israel, 'Tingnan
    ninyo, ang lahat ng mga sakunang aking ipinahayag laban sa kanila—dadalhin ko
    ang mga sakunang ito sa Juda at sa lahat ng naninirahan sa Jerusalem, dahil nagbabala
    ako sa kanila, ngunit hindi sila nakinig. Tinawag ko sila, ngunit hindi sila sumagot.”'
  hui-hui: Anigo ai i̱ Anduane Homogo Hongo Haiheore Isaraele wali agalinaga Ngode
    Datagaliwabe kogo i̱na Yuda wali agalibi Yarusaleme wali agalirubi tígua hale
    halimulo bi ogo laro. Bamba tíhondo i̱na bi mana langirugo tí hale naharimigonagabi
    i̱na tí nde olalu harugoyu tí ya nale harimigonagabi i̱na tíha mo ko holene ibilole
    lalu lo wirugo ibilarogoni, laya lalu Yaremaiahanda lene.
  mya-mya: သို့​ဖြစ်​၍​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏ ဘု​ရား​သ​ခင်​အ​နန္တ​တန်​ခိုး​ရှင်​ငါ​ထာ​ဝ​ရ
    ဘု​ရား​သည် မိ​မိ​က​တိ​ထား​ခဲ့​သည့်​ဘေး အန္တ​ရာယ်​ဆိုး​ကို​ယု​ဒ​ပြည်​သူ​များ​နှင့်​ယေ​ရု
    ရှ​လင်​မြို့​သူ​မြို့​သား​များ​အ​ပေါ်​သို့​သက် ရောက်​စေ​မည်။ အ​ဘယ်​ကြောင့်​ဆို​သော်​သင်
    တို့​သည်​ငါ​ပြော​သော​အ​ခါ​နား​မ​ထောင်၊ ငါ ခေါ်​သော​အ​ခါ​၌​မ​ထူး​ကြ​သော​ကြောင့်
    ဖြစ်​၏​ဟု​မိန့်​တော်​မူ​ကြောင်း​ပြော​ကြား လော့'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་བས་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
    ངས་དེ་དག་ལ་བཀའ་གནང་ཡང་དེ་དག་གིས་མ་མཉན་ལ། ངས་དེ་དག་བོས་ཀྱང་ཁོ་ཚོས་ཨ་ལན་མ་བྱིན་པས།
    ལྟོས་ཤིག ཡ་ཧུ་དཱ་པ་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་ཡུལ་མི་ཐམས་ཅད་ཀྱི་སྟེང་དུ་ངས་དེ་དག་ལ་སྔོན་ཚུད་ནས་སྨྲས་པའི་ཆག་སྒོ་ཐམས་ཅད་འབེབ་པར་བྱའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: '“Naizvozvo, zvanzi naJehovha Mwari Wamasimba Ose, Mwari weIsraeri: ‘Inzwai!
    Ndava kuuyisa pamusoro peJudha napamusoro pavose vagere muJerusarema njodzi dzose
    dzandakareva pamusoro pavo. Ndakataura kwavari, asi havana kuteerera; ndakavadana,
    asi havana kudavira.’ ”'
  spa-BLM: '“Por tanto, Yahvé, el Dios de los Ejércitos, el Dios de Israel, dice:
    ‘He aquí que yo traigo sobre Judá y sobre todos los habitantes de Jerusalén todo
    el mal que he pronunciado contra ellos, porque les he hablado, pero no han escuchado;
    y los he llamado, pero no han respondido.’”'
  cac-cac: 'Yuj chi'' a in val Jehová Yajal in d''a Smasanil, e Diosal in, a in sval
    icha tic: Ol vac''b''at juntzan̈ yaelal alb''ilxo vuj d''a eyib''an̈ e masanil
    ex cajan ex d''a Judá yed'' d''a Jerusalén tic. Yujto ix ex in cacha'', palta
    maj e c''anab''ajej. Ix in avaj d''ayex, palta maj ex tac''voc d''ayin, xchi Jehová,
    xa chi, xchi d''ayin.'
  swh-ULB: Kwa hiyo Yahwe, Mungu wa majeshi na Mungu wa Israeli, asema hivi, 'Angalia,
    Ninaleta juu ya Yuda na juu ya kila mtu anayeishi Yerusalemu, majanga yote niyotamka
    dhidi yao kwa sababu niliwaambia, lakini hawakusikiliza; niliwaita, lakini hawakuitika.”
  bel-bel: 'таму так кажа Гасподзь Бог Саваоф, Бог Ізраілеў: вось, Я навяду на Юдэю
    і на ўсіх жыхароў Ерусаліма ўсё тое ліха, якое Я выказаў на іх, бо Я казаў ім,
    а яны ня слухаліся, клікаў іх, а яны не адказвалі.'
  deu-ELBBK: 'Darum spricht der HERR, der Gott der Heerscharen, der Gott Israels,
    so: Siehe, ich bringe über Juda und über alle Bewohner von Jerusalem all das Unglück,
    das ich über sie geredet habe, weil ich zu ihnen geredet und sie nicht gehört,
    und ich ihnen zugerufen und sie nicht geantwortet haben.'
  mbb-OT: 'Umbe, siak, is Nengazen he Megbevayà he Mekeǥeǥehem, he Megbevayà te Israel,
    migkaǥi te: Pemineg kew! Is menge etew ziyà te Juda wey Jerusalem, ibpaaǥi ku
    ziyà te keniyu is langun he kezeetan he migkaǥi ku he idezaat keniyu. Mibpekidlalag
    a keniyu piru wazà a keniyu pemineǥa; mid-umew ku sikiyu piru wazè kew medtavak.”'
  mal-2015: 'അതുകൊണ്ടു യിസ്രായേലിന്റെ ദൈവമായി സൈന്യങ്ങളുടെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ഞാൻ പറഞ്ഞിട്ടും അവർ കേൾക്കയോ വിളിച്ചിട്ടും അവർ ഉത്തരം പറകയോ ചെയ്യായ്കകൊണ്ടു, ഞാൻ
    യെഹൂദയുടെ മേലും യെരൂശലേമിലെ സകലനിവാസികളുടെ മേലും ഞാൻ അവർക്കു വിധിച്ചിരിക്കുന്ന
    അനർത്ഥമൊക്കെയും വരുത്തും.'
  rmc-rmc: 'Vašoda kada phenel o RAJ, o Nekzoraleder Del, o Del le Izraeloskro: ‚Anava
    pro manuša andre Judsko the andro Jeruzalem e pohroma, pal savi lenge phenďom,
    bo ke lende vakeravas, ale on man na šunenas; me ke lende vičinavas, ale on mange
    na odphenenas.‘ “'
  pes-OPV: 'بنابراین یهوه خدای صبایوت خدای اسرائیل چنین می‌گوید: اینک من بر یهودا
    و بر جمیع سکنه اورشلیم تمامی آن بلا را که درباره ایشان گفته‌ام وارد خواهم آوردزیرا
    که به ایشان سخن گفتم و نشنیدند و ایشان راخواندم و اجابت ننمودند.»'
  ron-1924: 'Де ачея, аша ворбеште Домнул Думнезеул оштирилор, Думнезеул луй Исраел:
    ‘Ятэ, вой адуче песте Иуда ши песте тоць локуиторий Иерусалимулуй тоате ненорочириле
    пе каре ле-ам вестит ку привире ла ей, пентру кэ ле-ам ворбит, ши ну М-ау аскултат,
    пентру кэ й-ам кемат, ши н-ау рэспунс!’”'
  ben-OBCV: “এই কারণে, বাহিনীগণের ঈশ্বর সদাপ্রভু, ইস্রায়েলের ঈশ্বর বলেন, ‘তোমরা শোনো!
    আমি যিহূদার উপরে এবং যতজন জেরুশালেমে বসবাস করে, তাদের উপরে আমি যেসব বিপর্যয়ের
    কথা বলেছিলাম, তা সমস্তই নিয়ে আসব। আমি তাদের সঙ্গে কথা বলেছিলাম, কিন্তু তারা শোনেনি।
    আমি তাদের আহ্বান করেছি, তারা কিন্তু সাড়া দেয়নি।’ ”
  som-som: sidaas daraaddeed Rabbiga ah Ilaaha ciidammada oo ah Ilaaha reer binu Israa'iil
    wuxuu leeyahay, Bal ogaada, dadka Yahuudah iyo kuwa Yeruusaalem deggan oo dhanba
    waxaan ku soo dejin doonaa masiibadii aan iyaga kaga hadlay oo dhan, maxaa yeelay,
    waan la hadlay, laakiinse ima dhegaysan, waanan u yeedhay, laakiinse iima ay jawaabin.
  lat-VUC: 'Idcirco hæc dicit Dominus exercituum, Deus Israël: Ecce ego adducam super
    Juda et super omnes habitatores Jerusalem universam afflictionem quam locutus
    sum adversum illos, eo quod locutus sum ad illos, et non audierunt; vocavi illos,
    et non responderunt mihi.'
  eng-ASVBT: 'therefore thus saith Jehovah, the God of hosts, the God of Israel: Behold,
    I will bring upon Judah and upon all the inhabitants of Jerusalem all the evil
    that I have pronounced against them; because I have spoken unto them, but they
    have not heard; and I have called unto them, but they have not answered.'
  ita-1885: 'perciò, il Signore, l''Iddio degli eserciti, l''Iddio d''Israele, ha
    detto così: Ecco, io fo venire sopra Giuda, e sopra tutti gli abitanti di Gerusalemme,
    tutto il male, che ho pronunziato contro a loro; perciocchè io ho lor parlato,
    e non hanno ascoltato; io ho lor gridato, e non hanno risposto.'
  eng-LXXUP: So he died in the seventh month.
  eng-ULB: So Yahweh, God of hosts and God of Israel, says this, 'Look, I am bringing
    upon Judah and on everyone living in Jerusalem, all the disasters I pronounced
    against them because I spoke to them, but they did not listen; I called to them,
    but they did not answer.'”
  spa-VBL: 'Así que esto es lo que dice el Señor Dios Todopoderoso, el Dios de Israel:
    Mira cómo hago caer sobre Judá y sobre todo el pueblo que vive en Jerusalén todos
    los desastres que he amenazado hacerles, porque les he dicho lo que deben hacer
    y no han obedecido; les he apelado y no han respondido.'
  fra-_FOB: 'C''est pourquoi l''Éternel, le Dieu des armées, le Dieu d''Israël, dit
    ainsi: Voici, je vais faire venir sur Juda et sur tous les habitants de Jérusalem
    tout le mal que j''ai prononcé contre eux, parce que je leur ai parlé, et qu''ils
    n''ont pas écouté; que je les ai appelés, et qu''ils n''ont pas répondu.'
  mal-mal: 'അതുകൊണ്ട് യിസ്രായേലിന്റെ ദൈവമായി സൈന്യങ്ങളുടെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    “ഞാൻ പറഞ്ഞിട്ടും അവർ കേൾക്കുകയോ വിളിച്ചിട്ടും അവർ ഉത്തരം പറയുകയോ ചെയ്യായ്കയാൽ,
    ഞാൻ യെഹൂദയുടെമേലും യെരൂശലേമിലെ സകലനിവാസികളുടെ മേലും ഞാൻ അവർക്ക് വിധിച്ചിരിക്കുന്ന
    അനർത്ഥമെല്ലാം വരുത്തും”.'
  urd-GVR: Is lie Rab jo lashkaroṅ kā aur Isrāīl kā Ḳhudā hai farmātā hai, ‘Suno!
    Maiṅ Yahūdāh par aur Yarūshalam ke har bāshinde par wuh tamām āfat nāzil karūṅga
    jis kā elān maiṅ ne kiyā hai. Go maiṅ un se hamkalām huā to bhī unhoṅ ne na sunī.
    Maiṅ ne unheṅ bulāyā, lekin unhoṅ ne jawāb na diyā.’”
  suz-BL: मोपतीके मुर नेल्‍ल आन परमप्रभु यावे, इस्राएली आन परमप्रभुमी “नेनीन, गो यहूदा
