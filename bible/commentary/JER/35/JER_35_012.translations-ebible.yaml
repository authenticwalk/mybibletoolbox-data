verse: JER.035.012
translations:
  mal-C: 'അപ്പോൾ യിരെമ്യാവിന് ഇപ്രകാരം യഹോവയുടെ അരുളപ്പാടുണ്ടായി:'
  deu-TKW: 'Da erging das Wort Jahwes an Jeremia also:'
  lin-lin: 'Bongo tala liloba oyo Yawe alobaki na nzela ya Jeremi :'
  eng-LSV: 'And there is a word of YHWH to Jeremiah, saying, “Thus said YHWH of Hosts,
    God of Israel:'
  eng-GNV: Then came the word of the Lord vnto Ieremiah, saying,
  eng-WEBSTER: Then came the word of the LORD to Jeremiah, saying,
  nhw-BL: 'Huajca TOTECO nechnojnotzqui na, niJeremías, huan nechilhui:'
  swh-ONEN: 'Ndipo neno la Bwana likamjia Yeremia kusema:'
  bba-bba: Yerɑ Yinni Gusunɔ u Yeremi sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: Then came the word of the Lord unto Jeremiah, saying,
  luo-luo: 'Eka wach Jehova Nyasaye nobiro ne Jeremia, kawacho niya:'
  meu-meu: Bena Iehova ena hereva na Ieremia enai e kau, eto,
  npi-ULB: तब परमप्रभुको वचन यर्मियाकहाँ यसो भनेर आयो,
  yor-yor: 'Nígbà yìí ni ọ̀rọ̀ Olúwa tọ Jeremiah wá wí pé:'
  pes-OPCB: 'پس از این ماجرا، خداوند لشکرهای آسمان، خدای اسرائیل، به ارمیا فرمود که
    کلام او را به اهالی یهودا و ساکنین اورشلیم اعلام داشته، از جانب او چنین بگوید:
    «آیا شما نمی‌خواهید از رکابی‌ها درس عبرت بگیرید؟'
  tgl-ULB: At dumating ang salita ni Yahweh kay Jeremias at sinabi,
  hui-hui: Tigua bi ogoni lai hayagola Anduane Homogohanda Yaremaiahondo lamialu lalu,
  mya-mya: ထို​အ​ခါ​ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည်
    ငါ့​အား​ယု​ဒ​ပြည်​သား​များ​နှင့်​ယေ​ရု​ရှ​လင် မြို့​သူ​မြို့​သား​များ​ထံ​သို့​စေ​လွှတ်​၍​သူ​တို့
    အား``သင်​တို့​သည်​အ​ဘယ်​ကြောင့်​ငါ​၏​ညွှန် ကြား​ချက်​များ​ကို​မ​လိုက်​နာ​ကြ​ပါ
    သ​နည်း​ဟု ငါ​ထာ​ဝ​ရ​ဘု​ရား​မေး​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཡེ་རེམ་ཡཱ་ལ་བྱུང་བ་འདི་ལྟ་སྟེ།
  sna-sna: Ipapo shoko raJehovha rakasvika kuna Jeremia, richiti,
  spa-BLM: 'Entonces vino la palabra de Yahvé a Jeremías, diciendo:'
  cac-cac: 'Ix lajvi chi'', ix yalan Jehová d''ayin Jeremías in tic icha tic:'
  swh-ULB: Kisha neno la Yahwe likaja kwa Yeremia, likisema,
  bel-bel: 'І было слова Гасподняе Ераміі:'
  deu-ELBBK: 'Und das Wort des HERRN erging an Jeremia, indem er sprach:'
  mbb-OT: 'Migkaǥi is Nengazen he Mekeǥeǥehem, he Megbevayà te Israel, diyà te ki
    Jeremias te, “Genat ka, ne keǥiyi nu is menge etew ziyà te Juda wey Jerusalem
    te: Maan is kenè kew ebpemineg wey edtuman te menge lalag ku?'
  mal-2015: 'അപ്പോൾ യഹോവയുടെ അരുളപ്പാടു യിരെമ്യാവിന്നുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Akor avľa o lav le RAJESKRO ko Jeremijaš:'
  pes-OPV: 'پس کلام خداوند بر ارمیا نازل شده، گفت:'
  ron-1924: 'Атунч, Кувынтул Домнулуй а ворбит луй Иеремия астфел:'
  ben-OBCV: তারপর সদাপ্রভুর বাক্য যিরমিয়ের কাছে উপস্থিত হল। তিনি বললেন,
  som-som: Markaasaa eraygii Rabbigu Yeremyaah u yimid, isagoo leh,
  lat-VUC: 'Et factum est verbum Domini ad Jeremiam, dicens:'
  eng-ASVBT: Then came the word of Jehovah unto Jeremiah, saying,
  ita-1885: 'E la parola del Signore fu indirizzata a Geremia, dicendo:'
  eng-LXXUP: And the word of the Lord came to Jeremiah, after that Hananiah had broken
    the yokes off his neck, saying,
  eng-ULB: Then the word of Yahweh came to Jeremiah, saying,
  spa-VBL: 'Entonces llegó a Jeremías un mensaje del Señor:'
  fra-_FOB: 'Alors la parole de l''Éternel fut adressée à Jérémie, en ces mots:'
  mal-mal: 'അപ്പോൾ യഹോവയുടെ അരുളപ്പാട് യിരെമ്യാവിനുണ്ടായതെന്തെന്നാൽ:'
  urd-GVR: Tab Rab kā kalām mujh par nāzil huā,
  suz-BL: मिनु नोले परमप्रभु यावेम येरमीया कली लोव़ पाप्‍तु।
  eng-NOY: Then came the word of Jehovah to Jeremiah, saying,
  ita-1927: 'Allora la parola dell’Eterno fu rivolta a Geremia in questi termini:'
  ckb-ckb: 'ئینجا فەرمایشتی یەزدان بۆ یەرمیا هات، یەزدان بە یەرمیای فەرموو:'
  eng-BBE: Then the word of the Lord came to Jeremiah, saying,
  kan-OKCV: ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ಯೆರೆಮೀಯನಿಗೆ ಉಂಟಾಗಿ,
  tam-2017: 'அப்பொழுது யெகோவாவுடைய வார்த்தை எரேமியாவுக்கு உண்டாகி, அவர்:'
  spa-RV-1909: 'Y fué palabra de Jehová á Jeremías, diciendo:'
  ron-BTF: 'Atunci cuvântul DOMNULUI a venit la Ieremia, spunând:'
  eng-WEBP: Then the LORD’s word came to Jeremiah, saying,
  eng-FBV: 'Then a message from the Lord came to Jeremiah:'
  nld-1939: 'Toen werd het woord van Jahweh tot Jeremias gericht:'
  nch-BL: 'Huajca TOTECO technojnotzqui na, niJeremías, huan techilhui:'
  vie-1934: 'Bấy giờ có lời Đức Giê-hô-va phán cho Giê-rê-mi rằng:'
  hin-CV: 'तब येरेमियाह को याहवेह का यह संदेश प्राप्‍त हुआ:'
  spa-BES: 'Entonces vino la palabra del Señor a Jeremías, diciendo:'
  tdx-tdx: 'Aa le hoe ty tsara’ Iehovà niheo am’Iirmeà:'
  tha-KJV: แล​้วพระวจนะแห่งพระเยโฮวาห์จึงมาถึงเยเรมีย์​ว่า
  por-BR-2018: 'Então veio a palavra do SENHOR a Jeremias, dizendo:'
  deu-ELO: 'Und das Wort Jehovas geschah zu Jeremia also:'
  eng-WYC-2018: And the word of the Lord was made to Jeremy, and said,
  epo-epo: 'Kaj aperis vorto de la Eternulo al Jeremia, dirante:'
  uig-PIN: 'Andin Pǝrwǝrdigarning sɵzi Yǝrǝmiyaƣa kelip mundaⱪ deyildi: —'
  beo-beo: '-'
  tpi-OTNT: Ol i tok pinis, orait Bikpela i tokim Jeremaia olsem,
  hau-SA: Sai maganar Ubangiji ta zo wa Irmiya cewa,
  uig-LAT: 'Andin Perwerdigarning sözi Yeremiyagha kélip mundaq déyildi: —'
  nde-nde: 'Ilizwi likaThixo laselifika kuJeremiya lisithi:'
  ton-ton: ¶ Pea naʻe toki hoko ʻae folofola ʻa Sihova kia Selemaia, ʻo pehē,
  ces-1613: 'Tedy stalo se slovo Hospodinovo k Jeremiášovi, řkoucí:'
  eng-WMB: Then the LORD’s word came to Jeremiah, saying,
  tam-TCV: 'அப்பொழுது யெகோவாவினுடைய வார்த்தை எரேமியாவுக்கு வந்தது:'
  ceb-ULB: Unya miabot ang pulong ni Yahweh ngadto kang Jeremias, nga nag-ingon,
  pol-UBG: 'Wówczas doszło słowo PANA do Jeremiasza mówiące:'
  urd-GVU: تب رب کا کلام مجھ پر نازل ہوا،
  deu-1912: 'Da geschah des HERRN Wort zu Jeremia und sprach:'
  kan-2017: ಆಗ ಯೆಹೋವನು ಯೆರೆಮೀಯನಿಗೆ ಈ ಮಾತನ್ನು ದಯಪಾಲಿಸಿದನು,
  yap-yap: Aram e fare SOMOL ni Gubin ma Rayag Rok, ni Got nu Israel, e yog ngog ni
    nge lungug ko girdi’ nu Judah ngu Jerusalem, “I Gag SOMOL e gu be fithmed ko mangfan
    dabumed ni ngam motoyilgad ngog ma gimed fol ko thin rog.
  hlt-MCSB: Te vaengah BOEIPA ol te Jeremiah taengla ha pawk tih,
  mdy-ETH: ዬካፓ ዒስራዔኤሌ ፆኦዛሢ ማዔ ቢያ ባኮ ዎይሣ ጎዳ ዪሁዳና ዬሩሳላሜና ዴሮ ኮይላ ዴንዲ ሂዚ ጌይ ዔያቶ ዓይሣንዳጉዲ
    ታኣም ኬኤዜኔ፦ «ኬኤዞ ባኣዚ ዒንሢ ዔኪ ታ ቃኣሎም ዓይሢንታኒ ዒንሢ ዳንዳዑዋዓዳ?
  twi-ASANTE: Afei, Awurade asɛm baa Yeremia nkyɛn sɛ,
  eng-WEBU: Then the LORD’s word came to Jeremiah, saying,
  wal-wal: Hegaappe guyyiyan, GODAA qaalai Ermmaasayyo yiis.
  spa-PDDPT: 'Entonces vino la Palabra de Yavé a Jeremías:'
  gun-gun: 'Ha''e gui Jeremias pe Senhor oayvu ombou vy aipoe''i:'
  ilo-ULB: Ket immay ti sao ni Yahweh kenni Jeremias a kunana,
  kpg-kpg: Dimaadua di Gowaa Aamua, go di God o Israel, ga helekai mai gi di au bolo
    au gii hana gi helekai gi digau Judah mo Jerusalem, “Ko Au go Dimaadua e heeu adu
    gi goodou be goodou e aha ala hagalee e hagalongo mai gi di Au, gei e hagalee
    e hagagila aga agu haganoho.
  uig-ARA: 'ئاندىن پەرۋەردىگارنىڭ سۆزى يەرەمىياغا كېلىپ مۇنداق دېيىلدى: ــ'
  sus-sus: Na tɛmui Alatala naxa yi masenyi ti Annabi Yeremi bɛ,
  pon-2006: KAUN-O, Wasa Lapalap, Koht en Israel, eri mahsanihong ie I en patohla
    oh patohwanohng mehn Suda oh Serusalem, “Ngehi, KAUN-O, me keinemwe dahme kumwail
    sohte men rongkin ie oh kapwaiada ei kaweid.
  ksd-ksd: 'Ma ra tinata kai ra Luluai i ga tadav Ieremia dari:'
  tur-YTC: 'O zaman Yahve''nin sözü Yeremya''ya geldi ve şöyle dedi:'
  grc-BRENT: Καὶ ἐγένετο λόγος Κυρίου πρὸς Ἱερεμίαν, μετὰ τὸ συντρίψαι Ἀνανίαν τοὺς
    κλοιοὺς ἀπὸ τοῦ τραχήλου αὐτοῦ, λέγων,
  ind-AYT: Kemudian, firman TUHAN datang kepada Yeremia, katanya,
  nya-nya: Yehova anayankhulanso ndi Yeremiya kuti,
  hrv-hrv: 'Tada dođe riječ Jahvina Jeremiji:'
  mps-mps: Augwa po ola silibo si da, teda Genuai Bidigo Jeremaiabolo te tiwai po
    wai dao,
  tpi-tpi: Ol i tok pinis, orait Bikpela i tokim Jeremaia olsem,
  dan-1931: 'Da kom HERRENS Ord til mig således:'
  vie-OVCB: 'Lúc ấy, Chúa Hằng Hữu ban sứ điệp này cho Giê-rê-mi:'
  guj-2017: ત્યારબાદ યહોવાહનું વચન યર્મિયાની પાસે આ પ્રમાણે આવ્યું અને કહ્યું કે;
  pon-2006A: KAUN-O, Wasa Lapalap, Koht en Israel, eri mahsanihong ie I en patohla
    oh patohwanohng mehn Suda oh Serusalem, “Ngehi, KAUN-O, me keinemwe dahme kumwail
    sohte men rongkin ie oh kapwaiada ei kaweid.
  por-BRBSL: 'Então veio a palavra de Javé a Jeremias, dizendo:'
  cth-cth: Hahoi BAWIPA e lawk Jeremiah koe a pha.
  twi-twi: Afei Awurade asɛm baa Yeremia nkyɛn se,
  hlt-hlt: Te vaengah BOEIPA ol te Jeremiah taengla ha pawk tih,
  tbz-SIM: Mɛm̀mɛ kɛ̀ ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ Isidɑyɛɛribɛ tũ nkù n nɑ́kɛ́ mí nSedemii
    kɛ dɔ̀ n kɔtɛ kɛ́nɑ́kɛ́ Sudɑɑ kɔbɛ nɛ̀ bɛ̀ɛ̀ bo Sedisɑdɛmmu kɛ tú kù yɛ̃ mbɛ̀
    í dò nkɛ́kéntɛ́ kɛ́yie nku kpɛtɑɑ̀?
  msy-2020: Me mɨkemegha gɨvazɨma, ezɨ Ikiavɨra Itir God kamaghɨn Jeremaia mɨgei,
  azb-azb: 'Bundan sonra Yeremyaya Rəbbin bu sözü nazil oldu:'
  eng-DBY: And the word of Jehovah came unto Jeremiah, saying,
  hin-2017: तब यहोवा का यह वचन यिर्मयाह के पास पहुँचा।
  wol-KYG: 'Ba loolu amee kàddug Aji Sax ji dikkal Yeremi, ne ko:'
  eng-YLT: 'And there is a word of Jehovah unto Jeremiah, saying: ''Thus said Jehovah
    of Hosts, God of Israel:'
  eng-WYC-2017: And the word of the Lord was made to Jeremy, and said,
  eng-WMBB: Then the LORD’s word came to Jeremiah, saying,
  urd-GVH: तब रब का कलाम मुझ पर नाज़िल हुआ,
  rug-rug: 'Meke kamo mae sa zinama te Zihova koe Zeremaea, sapu zama guahe:'
  gaz-gaz: 'Ergasii dubbiin Waaqayyoo akkana jedhee gara Ermiyaas dhufe:'
  fra-LSG: 'Alors la parole de l’Éternel fut adressée à Jérémie, en ces mots:'
  yal-yal: Nayi, Alatala yi falan ti Yeremi xa, a naxa,
  haw-1868: Alaila, hiki mai la ka olelo a Iehova ia Ieremia, i mai la,
  arb-NAV: 'فَأَوْحَى الرَّبُّ بِهَذِهِ النُّبُوءَةِ إِلَى إِرْمِيَا:'
  ewe-ewe: Tete Yehowa ƒe nya va na Yeremia be,
  eng-LEE: Then came the word of the Lord unto Jeremiah, saying,
  asm-FB: পাছত যিৰিমিয়াৰ ওচৰলৈ যিহোৱাৰ বাক্য আহিল, বোলে,
  sus-A: نَ تّمُي عَلَتَلَ نَشَ يِ مَسٍنيِ تِ عَننَبِ يٍرٍ مِ بّ،
  fra-SBL: 'Alors la parole de Yahvé fut adressée à Jérémie, en ces mots :'
  hbo-hbo: וַֽיְהִי֙ דְּבַר־יְהוָ֔ה אֶֽל־יִרְמְיָ֖הוּ לֵאמֹֽר׃
  kik-kik: 'Ningĩ ndũmĩrĩri ya Jehova ĩgĩkinyĩra Jeremia, akĩĩrwo atĩrĩ:'
  fra-NCL: 'Et la parole de Yahweh fut adressée à Jérémie en ces termes :'
  cek-AK: To naah Angraeng ih lok to Jeremiah khaeah angzoh;
  cuk-cuk: 'Geb degi, Bab-Jehová-gayaburba Jeremíasʼse nonikid ega weyob sognonikid:'
  uig-CYR: 'Андин Пәрвәрдигарниң сөзи Йәрәмияға келип мундақ дейилди: —'
  tel-2017: అప్పుడు యెహోవా వాక్కు యిర్మీయాతో ఇలా అన్నాడు. “ఇశ్రాయేలు దేవుడైన యెహోవా
    చెప్పేదేమంటే,
  hat-BSA: 'Epi pawòl SENYÈ a te vini a Jérémie. Li te di:'
  kos-kos: 'Na kas lun LEUM GOD tuku nu sel Jeremiah, fahk ouinge:'
  hbo-WLC: וַֽיְהִי֙ דְּבַר־יְהוָ֔ה אֶֽל־יִרְמְיָ֖הוּ לֵאמֹֽר׃
  ibo-ibo: Mgbe ahụ, okwu Onyenwe anyị ruru Jeremaya ntị sị ya
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିରିମୀୟଙ୍କ ନିକଟରେ ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା, ଯଥା,
  chk-chk: Mürin ewe Samol mi Lapalap a kapas ngeni Jeremaia, pwe epwe feila o üreni
    ekewe chon Juta me chon Jerusalem,
  rop-rop: Afta na, YAWEI det brabli boswan God blanga Isreil bin dalim mi blanga
    tok dijan wed blanga detlot pipul langa Juda en Jerusalem. Imbin tok, “Mi na YAWEI
    det trubala God wandim yumob blanga len samting brom det Reikebait klen brom det
    Kenait traib.
  ukr-1871: 'І надійшло слово Господнє до Еремії таке:'
  deu-1951: 'Da erging das Wort des HERRN an Jeremia also:'
  eng-JPS: 'Then came the word of the LORD unto Jeremiah, saying:'
  srp-1865: 'Tada doðe rijeè Gospodnja Jeremiji govoreæi:'
  lug-lug: Awo ekigambo kya Mukama ne kijjira Yeremiya nti,
  heb-heb: ויהי דבר יהוה אל ירמיהו לאמר׃
  ben-IRV: তখন সদাপ্রভুর বাক্য যিরমিয়ের কাছে এল এবং বলল,
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਯਿਰਮਿਯਾਹ ਕੋਲ ਆਇਆ ਕਿ
  mya-JVB: ထိုအခါ ထာဝရဘုရား ၏ နှုတ်ကပတ် တော် သည် ယေရမိ သို့ ရောက် လာ၍၊
  tbg-tbg: Vika minti tuvaro Noravano Kotiva tiriara tiharo,
  hmo-hmo: Vadaeni Lohiabada ena hereva be Ieremia dekenai ma ia mai, ia gwau,
  urd-urd: 'तब ख़ुदावन्द का कलाम यरमियाह पर नाज़िल हुआ:'
  rus-SYN: 'И было слово Господне к Иеремии:'
  bqc-SIM: 'Ɔ̃ Dii yã''ò Zelemiiɛ à mɛ̀:'
  tcz-CHONGTHU: Chuin Pakai thusei chu Jeremiah heng ahung lhung e.
  mar-mar: मग यिर्मयाकडे परमेश्वराचे वचन आले आणि म्हणाले,
  qub-qub: 'Chay runacuna chayno niptin Jeremiasta Tayta Dios niran:'
