verse: JER.035.008
translations:
  mal-C: അങ്ങനെ ഞങ്ങൾ രേഖാബിന്റെ പുത്രനും ഞങ്ങളുടെ പൂർവപിതാവുമായ യോനാദാബ് ഞങ്ങളോടു
    കൽപ്പിച്ചതെല്ലാം അനുസരിച്ചിരിക്കുന്നു. ഞങ്ങളും ഞങ്ങളുടെ ഭാര്യമാരും പുത്രന്മാരും
    പുത്രിമാരും ഒരിക്കലും വീഞ്ഞു കുടിക്കാതെയും
  deu-TKW: Und wir haben dem Befehl unseres Ahnherrn Jonadab, des Sohnes Rechabs,
    in Bezug auf alles, was er uns befohlen hat, gehorcht, indem wir, unsere Weiber,
    unsere Söhne und unsere Töchter, unser Leben lang keinen Wein trinken
  lin-lin: 'Totosaka makambo nyonso oyo koko na biso Yonadabi, mwana mobali ya Rekabi,
    ayebisa biso : Ezala biso, basi na biso, bana na biso ya mibali mpe ya basi, tomelaka
    masanga ya vino te,'
  eng-LSV: And we listen to the voice of Jonadab son of Rechab, our father, to all
    that he commanded us, not to drink wine all our days, we, our wives, our sons,
    and our daughters;
  eng-GNV: Thus haue wee obeyed the voyce of Ionadab the sonne of Rechab our father,
    in all that he hath charged vs, and wee drinke no wine all our dayes, neither
    wee, our wiues, our sonnes, nor our daughters.
  eng-WEBSTER: Thus have we obeyed the voice of Jonadab the son of Rechab our father
    in all that he hath charged us, to drink no wine all our days, we, our wives,
    our sons, nor our daughters;
  nhw-BL: Huan tojuanti tijtlepanitztoque ipan nochi ni tlamantli. Amo quema tiquijitoque
    xocomeca atl, tojuanti, niyon tosihuajhua, niyon totelpocahua, niyon toichpocahua.
  swh-ONEN: Tumetii kila kitu ambacho baba yetu Yonadabu mwana wa Rekabu alituamuru.
    Sisi wenyewe wala wake zetu wala wana wetu na binti zetu kamwe hatujanywa divai
  bba-bba: Yen sɔ̃, bɛsɛ kɑ bɛsɛn bibu sɑ Yonɑdɑbu, Rekɑbun biin ɡere ye mɛm nɔɔwɑmmɛ.
    Sɑ ǹ tɑm nɔrumɔ bɛsɛn wɑ̃ɑrun tɔ̃nu kpuro sɔɔ, bɛsɛ kɑ bɛsɛn kurɔbu kɑ bɛsɛn
    bibu.
  eng-KJVCPB: Thus have we obeyed the voice of Jonadab the son of Rechab our father
    in all that he hath charged us, to drink no wine all our days, we, our wives,
    our sons, nor our daughters;
  luo-luo: Waserito gik moko duto mane kwarwa Jehonadab wuod Rekab ochikowa. Wan kod
    mondewa kata yawuotwa gi nyiwa pod ok omadho divai,
  meu-meu: Ai ese senemai Ionadab Rekab gadona vada a badinaia, e haganilaimai karadia
    iboudiai lalodiai, emai mauri dinadia iboudiai vine ranuna asia inuamu, ai bona
    adavamai bona natumai mamaruanedia bona hahinedia danu;
  npi-ULB: हामी, हाम्रा पत्‍नीहरू, हाम्रा छोराछोरीहरूले आफ्नो जीवनभरि कहिल्यै दाखमद्य
    पिउनुहुँदैन भन्‍ने हाम्रा पुर्खा रेकाबका छोरा योनादाबले हामीलाई दिएका सबै आज्ञा
    हामीले मानेका छौं ।
  yor-yor: Báyìí ni àwa gba ohùn Jehonadabu ọmọ Rekabu baba wa gbọ́ nínú gbogbo èyí
    tí ó pàṣẹ fún wa, kí a má mu ọtí wáìnì ní gbogbo ọjọ́ ayé wa; àwa, àwọn aya wa,
    àwọn ọmọkùnrin wa, àti àwọn ọmọbìnrin wa.
  pes-OPCB: ما هم تمام دستورهای او را اطاعت کرده‌ایم. از آن زمان تا به حال نه خودمان
    لب به شراب زده‌ایم، نه زنان و پسران و دخترانمان!
  tgl-ULB: Sinunod namin ang tinig ni Jonadab na anak ni Recab, na aming ninuno sa
    lahat ng kaniyang iniutos sa amin, na huwag kailanmang uminom ng alak sa buong
    buhay namin, kami ng aming mga asawa, ng aming mga anak na lalaki at babae.
  hui-hui: Ina mamali Yonadabahanda bi mana o lenedagoni iname talialu bialu haabo
    haga kama. Inanebi ina one waneiginirubi bibahende waini iba nanaga kama.
  mya-mya: အ​ကျွန်ုပ်​တို့​သည်​မိ​မိ​တို့​ဘိုး​ဘေး​ရေ​ခပ် ၏​သား​ယော​န​ဒပ်​၏​ညွှန်​ကြား​ချက်​များ​ကို
    လိုက်​နာ​ကျင့်​သုံး​ခဲ့​ကြ​ပါ​ပြီ။ အ​ကျွန်ုပ်​တို့ ကိုယ်​တိုင်​နှင့်​အ​ကျွန်ုပ်​တို့​၏​ဇ​နီး၊
    သား​သ​မီး များ​သည်​စ​ပျစ်​ရည်​ကို​အ​ဘယ်​အ​ခါ​မျှ မ​သောက်​ကြ​ပါ။-
  bod-N: ངེད་ཅག་གི་མེས་པོ་རེ་ཁབ་ཀྱི་བུ་ཡོ་ན་དབ་ཀྱིས་བསྒོས་པའི་བཀའ་རྣམས་ང་ཚོས་ཐམས་ཅད་བསྲུངས་ཏེ།
    ངེད་ཅག་དང་ངེད་ཅག་གི་ཆུང་མ་དང་བུ་དང་བུ་མོ་རྣམས་ཀྱིས་མི་ཚེ་གང་པོར་རྒུན་ཆང་མི་འཐུང་བ་དང་།
  sna-sna: Takateerera zvose zvatakarayirwa natateguru wedu Jonadhabhi mwanakomana
    waRekabhi. Hapana akambonwa waini, isu kana vakadzi vedu, kana vanakomana vedu,
    kana vanasikana vedu,
  spa-BLM: 'Hemos obedecido la voz de Jonadab, hijo de Recab, nuestro padre, en todo
    lo que nos ordenó: no beber vino en todos nuestros días, ni nosotros, ni nuestras
    mujeres, ni nuestros hijos, ni nuestras hijas;'
  cac-cac: A on̈ tic, van co c'anab'ajan tas yalnaccan vin̈ co mam quicham aj Jonadab
    chi'. Yuj chi' malaj b'aj scuc' vino tic, ma eb' ix quetb'eyum yed' eb' cuninal
    max yuc'laj eb'.
  swh-ULB: Tumeitii sauti ya Yonadabu mwana wa Rekabu, babu yetu, katika yote aliyotuamuru,
    kutokunywa divai maisha yetu yote, sisi, wake zetu, wana wetu, na binti zetu.
  bel-bel: І паслухаліся голасу Ёнадава, сына Рэхамавага, бацькі нашага, ва ўсім,
    што ён наказаў нам, каб ня піць віна ва ўсе дні нашыя, - мы і жонкі нашыя, і сыны
    нашыя і дочкі нашыя, -
  deu-ELBBK: 'Und wir haben der Stimme Jonadabs, des Sohnes Rekabs, unseres Vaters,
    gehorcht nach allem, was er uns geboten hat: keinen Wein zu trinken alle unsere
    Tage, weder wir noch unsere Frauen, noch unsere Söhne, noch unsere Töchter,'
  mbb-OT: Midtuman dey is langun he insuǥù kenami ni Jonadab. Sikami wey is menge
    esawa zey wey is menge anak dey wazà med-inum te vinu,
  mal-2015: അങ്ങനെ ഞങ്ങളും ഭാര്യമാരും പുത്രന്മാരും പുത്രിമാരും ഞങ്ങളുടെ ജീവകാലത്തൊരിക്കലും
    വീഞ്ഞു കുടിക്കയോ
  rmc-rmc: Šunas savoro, so amenge prikazinďa amaro dad o Jonadab, a vašoda calo amaro
    dživipen na pijas mol aňi amen aňi amare romňija aňi amare čhave aňi amare čhaja.
  pes-OPV: و ما به سخن پدر خود یوناداب بن رکاب و بهر‌چه او به ما امر فرمود اطاعت نموده،
    درتمامی عمر خود شراب ننوشیدیم، نه ما و نه زنان ما و نه پسران ما و نه دختران ما.
  ron-1924: Астфел, ной аскултэм тот че не-а порунчит Ионадаб, фиул луй Рекаб, татэл
    ностру; ну бем вин тоатэ вяца ноастрэ, нич ной, нич невестеле ноастре, нич фиий,
    нич фийчеле ноастре;
  ben-OBCV: আমাদের পূর্বপুরুষ, রেখবের পুত্র যিহোনাদব আমাদের যে আদেশ দিয়েছেন, তার
    সবই আমরা পালন করেছি। আমরা বা আমাদের স্ত্রীরা বা আমাদের ছেলেমেয়েরা, আমরা কেউই
    কখনও দ্রাক্ষারস পান করিনি।
  som-som: Oo annagu waannu addeecnay codkii awowgayo Yoonaadaab ina Reekaab oo nagu
    amray inaannan innaba khamri cabbin cimrigayaga oo dhan, annaga, iyo naagahayaga,
    iyo wiilashayada, iyo gabdhahayaguba,
  lat-VUC: Obedivimus ergo voci Jonadab filii Rechab, patris nostri, in omnibus quæ
    præcepit nobis, ita ut non biberemus vinum cunctis diebus nostris, nos, et mulieres
    nostræ, filii, et filiæ nostræ,
  eng-ASVBT: And we have obeyed the voice of Jonadab the son of Rechab, our father,
    in all that he charged us, to drink no wine all our days, we, our wives, our sons,
    or our daughters;
  ita-1885: E noi abbiamo ubbidito alla voce di Gionadab, figliuolo di Recab, nostro
    padre, in tutto ciò che egli ci ha comandato, per non ber vino tutti i giorni
    della vita nostra, nè noi, nè le nostre mogli, nè i nostri figliuoli, nè le nostre
    figliuole;
  eng-LXXUP: The prophets that were before me and before you of old, also prophesied
    over much country, and against great kingdoms, concerning war.
  eng-ULB: We have obeyed the voice of Jonadab son of Rekab, our ancestor, in all
    that he commanded us, to never drink wine all of our days, we, our wives, our
    sons, and our daughters.
  spa-VBL: “Hemos hecho exactamente lo que nos dijo nuestro antepasado Jonadab hijo
    de Recab. Ninguno de nosotros ha bebido nunca vino, y eso incluye a nuestras esposas
    y a nuestros hijos e hijas, así como a nosotros.
  fra-_FOB: Et nous avons obéi à la voix de Jonadab, fils de Récab, notre père, en
    tout ce qu'il nous a prescrit; de sorte que nous ne buvons pas de vin pendant
    toute notre vie, ni nous, ni nos femmes, ni nos fils, ni nos filles;
  mal-mal: അങ്ങനെ ഞങ്ങളും ഭാര്യമാരും പുത്രന്മാരും പുത്രിമാരും ഞങ്ങളുടെ ജീവകാലത്ത്
    ഒരിക്കലും വീഞ്ഞു കുടിക്കുകയോ
  urd-GVR: Chunāṅche ham apne bāp Yūnadab bin Raikāb kī in tamām hidāyāt ke tābe rahte
    haiṅ. Na ham aur na hamārī bīwiyāṅ yā bachche kabhī mai pīte haiṅ.
  suz-BL: मिनु गो आंइ किकी रेकाब आ तौ योनादाब आ शेंशो नेल्‍ल पाइतक। गोपुकी आंमा नु
    आंइ मीशपुकी नु आंइ तमी तौ नेल्‍लेम गेनायो अङगुर शांबु मतूक।
  eng-NOY: And we have obeyed the voice of Jonadab, the son of Rechab, our father,
    in all that he charged us, to drink no wine all our days, neither we, nor our
    wives, nor our sons, nor our daughters;
  ita-1927: 'E noi abbiamo ubbidito alla voce di Gionadab, figliuolo di Recab, nostro
    padre, in tutto quello che ci ha comandato: non beviamo vino durante tutti i nostri
    giorni, tanto noi, che le nostre mogli, i nostri figliuoli e le nostre figliuole;'
  ckb-ckb: ئێمەش گوێڕایەڵی قسەکەی یۆنادابی کوڕی ڕێکابی باپیرە گەورەمان دەبین. لە هەموو
    ئەوەی فەرمانی پێ کردووین، بە درێژایی ژیانمان نە خۆمان و نە ژنەکانمان و نە کوڕ
    و کچەکانمان شەراب ناخۆینەوە،
  eng-BBE: And we have kept the rules of Jonadab, the son of Rechab our father, in
    everything which he gave us orders to do, drinking no wine all our days, we and
    our wives and our sons and our daughters;
  kan-OKCV: ಈ ಪ್ರಕಾರ ನಾವು ನಮ್ಮ ಪೂರ್ವಜನಾದ ರೇಕಾಬನ ಮಗ ಯೆಹೋನಾದಾಬನ ಮಾತನ್ನು, ಅವನು ನಮಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದೆಲ್ಲದರಲ್ಲಿ
    ನಾವೂ, ನಮ್ಮ ಹೆಂಡತಿಯರೂ, ನಮ್ಮ ಪುತ್ರರೂ, ನಮ್ಮ ಪುತ್ರಿಯರೂ ನಮ್ಮ ದಿವಸಗಳಲ್ಲೆಲ್ಲಾ ದ್ರಾಕ್ಷಾರಸ
    ಕುಡಿಯದ ಹಾಗೆಯೂ,
  tam-2017: அப்படியே எங்களுடைய எல்லா நாட்களிலும் நாங்களும் எங்கள் பெண்களும் எங்கள்
    மகன்களும் எங்கள் மகள்களும் திராட்சைரசம் குடிக்காமலும்,
  spa-RV-1909: Y nosotros hemos obedecido á la voz de Jonadab nuestro padre, hijo
    de Rechâb, en todas las cosas que nos mandó, de no beber vino en todos nuestros
    días, nosotros, ni nuestras mujeres, ni nuestros hijos, ni nuestras hijas;
  ron-BTF: Astfel, noi am ascultat de vocea lui Ionadab fiul lui Recab tatăl nostru
    în tot ce ne-a poruncit, ca să nu bem vin în toate zilele noastre, noi, soțiile
    noastre, fiii noștri sau fiicele noastre;
  eng-WEBP: We have obeyed the voice of Jonadab the son of Rechab, our father, in
    all that he commanded us, to drink no wine all our days, we, our wives, our sons,
    or our daughters;
  eng-FBV: We have done exactly what our forefather Jonadab son of Rechab told us.
    None of us have ever drunk wine, and that includes our wives and our sons and
    daughters as well as us.
  nld-1939: 'Wij zijn onzen vader Jehonadab, den zoon van Rekab, gehoorzaam gebleven
    in alles wat hij ons heeft bevolen: wijzelf, onze vrouwen, onze zonen en dochters
    drinken ons leven lang geen wijn,'
  nch-BL: Huan tojuanti tijtepanitztoque ipan nochi ni tamanti. Amo quema tiquitoque
    xocomecat iayo, tojuanti, yon tosihuajhua, yon totelpocahua, yon toichpocahua.
  vie-1934: Chúng tôi vâng theo tiếng của Giô-na-đáp, con trai Rê-cáp, tổ chúng tôi,
    trong mọi điều người đã răn dạy chúng tôi, thì trọn đời chúng tôi, cho đến vợ
    con trai, con gái chúng tôi, cũng không uống rượu.
  hin-CV: हमने रेखाब के पुत्र योनादाब के सभी आदेशों का पालन किया है. हमने, हमारी पत्नियों
    ने, हमारी संतान ने कभी भी द्राक्षारस का सेवन नहीं किया
  spa-BES: Y hemos guardado las reglas de Jonadab, el hijo de Recab, nuestro padre,
    en todo lo que nos ordenó hacer, sin beber vino todos nuestros días, nosotros
    y nuestras esposas y nuestros hijos y nuestras hijas;
  tdx-tdx: Le nihaoñe’ay ty fiarañanaña’ Ionadabe ana’ i Rekabe rae’ay amo nafe’e
    anay iabio, te tsy hinon-divay amo hene andro’aio izahay naho o vali’aio, naho
    o ana’aio, vaho o anak’ ampela’aio.
  tha-KJV: เราทั้งหลายได้เชื่อฟังเสียงของโยนาดับบุตรชายเรคาบผู้เป็นบิดาของเราในสิ่งทั้งปวงซึ่งท่านได้บัญชาเรา
    คือไม่ดื่มเหล้าองุ่นตลอดชีวิตของเรา ทั้งตัวเรา ภรรยา บุตรชาย บุ​ตรสาวของเรา
  por-BR-2018: E nós temos obedecido à voz de Jonadabe, filho de Recabe, nosso pai;
    em tudo quanto ele nos mandou, de maneira que não bebemos vinho em todos os nossos
    dias, nós, nem nossas mulheres, nossos filhos, e nossas filhas;
  deu-ELO: 'Und wir haben der Stimme Jonadabs, des Sohnes Rekabs, unseres Vaters,
    gehorcht nach allem, was er uns geboten hat: keinen Wein zu trinken alle unsere
    Tage, weder wir, noch unsere Weiber, noch unsere Söhne, noch unsere Töchter,'
  eng-WYC-2018: Therefore we obeyed to the voice of Jonadab, our father, the son of
    Rechab, in all things which he commanded to us; so that we drank not wine in all
    our days, we, and our women, our sons, and (our) daughters;
  epo-epo: Kaj ni obeis la voĉon de nia patro Jonadab, filo de Reĥab, en ĉio, kion
    li ordonis al ni, ne trinkante vinon dum nia tuta vivo, nek ni, nek niaj edzinoj,
    nek niaj filoj, nek niaj filinoj,
  uig-PIN: 'Xuning bilǝn bizning ǝjdadimiz Rǝkabning oƣli Yonadabning: «Barliⱪ kününglǝrdǝ
    zadi xarab iqmǝnglar» degǝn awaziƣa ⱪulaⱪ selip, biz wǝ bizning ayallirimiz ⱨǝm
    oƣul-ⱪizlirimiz uning ǝmrigǝ toluⱪ ǝmǝl ⱪilip kǝlgǝnmiz;'
  beo-beo: Ninia da hamoma:ne sia:i huluane amo Yonada:be ea ninima olelei, amo nabawane
    hamonanu. Ninia, ninia uda, ninia dunu mano amola uda mano da waini hano hamedafa
    naha.
  tpi-OTNT: Na oltaim mipela i save bihainim olgeta dispela tok, tumbuna bilong mipela,
    Jonadap, i bin givim mipela. Mipela wantaim ol meri pikinini, mipela i no save
    dring wain.
  hau-SA: Mun yi biyayya da kome da kakanmu Yehonadab ɗan Rekab ya umarce mu. Mu ko
    matanmu ko ’ya’yanmu maza da mata ba mu taɓa shan ruwan inabi ba
  uig-LAT: 'Shuning bilen bizning ejdadimiz Rekabning oghli Yonadabning: «Barliq kününglerde
    zadi sharab ichmenglar» dégen awazigha qulaq sélip, biz we bizning ayallirimiz
    hem oghul-qizlirimiz uning emrige toluq emel qilip kelgenmiz;'
  nde-nde: Sakulalela konke ukhokho wethu uJehonadabi indodana kaRekhabi asilaya khona.
    Thina labomkethu lamadodana ethu kanye lamadodakazi ethu asikaze silinathe iwayini,
  ton-ton: Ko ia ʻoku pehē ʻemau talangofua ki he leʻo ʻo Sonatapi ko e foha ʻo Lekapi
    ko ʻemau tamai ʻi he meʻa kotoa pē naʻa ne fekau ai ʻakimautolu, ke ʻoua naʻa
    inu uaine ʻi he ʻaho kotoa pē ʻo ʻemau moʻui, ʻakimautolu, pe ko homau ngaahi
    uaifi, pe ko homau ngaahi foha, pe ko homau ngaahi ʻofefine;
  ces-1613: Protož uposlechli jsme hlasu Jonadaba syna Rechabova, otce našeho, ve
    všem, což přikázal nám, abychom nepili vína po všecky dny své, my, manželky naše,
    synové naši, i dcery naše,
  eng-WMB: We have obeyed the voice of Jonadab the son of Rechab, our father, in all
    that he commanded us, to drink no wine all our days, we, our wives, our sons,
    or our daughters;
  tam-TCV: நாங்கள் எங்கள் முற்பிதாவான ரேகாபின் மகன் யோனதாப் கட்டளையிட்ட எல்லாவற்றிற்கும்
    கீழ்ப்படிந்திருக்கிறோம். நாங்களோ, எங்கள் மனைவிகளோ, எங்கள் மகன்களோ, மகள்களோ ஒருபோதும்
    திராட்சரசம் குடித்ததில்லை.
  ceb-ULB: Nagtuman kami sa tingog ni Jonadab ang anak nga lalaki ni Recab, ang among
    katigulangan, sa tanan nga iyang gimando kanamo, nga dili moinom ug bino sa tanan
    namong mga adlaw, kami, ang among mga asawa, ang among mga anak nga lalaki, ug
    among mga anak nga babaye.
  pol-UBG: 'Byliśmy więc posłuszni głosowi Jonadaba, syna Rekaba, naszego ojca, we
    wszystkim, co nam nakazał: nie piliśmy wina przez wszystkie nasze dni, my, nasze
    żony, nasi synowie i nasze córki;'
  urd-GVU: چنانچہ ہم اپنے باپ یوندب بن ریکاب کی اِن تمام ہدایات کے تابع رہتے ہیں۔
    نہ ہم اور نہ ہماری بیویاں یا بچے کبھی مَے پیتے ہیں۔
  deu-1912: Also gehorchen wir der Stimme unsers Vater Jonadab, des Sohnes Rechabs,
    in allem, was er uns geboten hat, daß wir keinen Wein trinken unser Leben lang,
    weder wir noch unsre Weiber noch Söhne noch Töchter,
  kan-2017: ನಮ್ಮ ಪಿತೃವಾದ ರೇಕಾಬನ ಮಗನಾಗಿರುವ ಯೋನಾದಾಬನು ನಮಗೆ ಕೊಟ್ಟ ಈ ಅಪ್ಪಣೆಯನ್ನು, ಎಲ್ಲಾ
    ವಿಷಯದಲ್ಲಿಯೂ ಕೈಗೊಳ್ಳುತ್ತಿದ್ದೇವೆ; ನಾವಾಗಲಿ, ನಮ್ಮ ಹೆಂಡತಿಯರಾಗಲಿ, ಗಂಡು ಹೆಣ್ಣುಮಕ್ಕಳಾಗಲಿ
    ಜೀವಮಾನದಲ್ಲೆಲ್ಲಾ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿಯುವುದಿಲ್ಲ.
  yap-yap: Gu folgad u gubin fapi gafal ni pi’ Jonadab ngomad. Gamad e dagur unumed
    e wayin, ma ku arrogon pi le’engimad, nge pifakmad ni pumo’on nge ppin.
  hlt-MCSB: Kaimih ng'uen boeih te tah a pa Rekhab capa Jehonadab ol ni ka hnatun
    uh. Te dongah kamah tue khuiah tah kamamih khaw, ka yuu rhoek, ka capa rhoek,
    ka canu rhoek khaw misurtui a ok moenih.
  mdy-ETH: ዒዮናዳኣቤ ኑኡም ኬኤዚ ዔርዜ ባኮ ቢያ ኑ ዔኬኔ፤ ዬያሮ ኑና ማዔቴያ ኑኡኮ ላኣላ፥ ኑኡኮ ዓቲንቆንታ ዉዱሮ ናኣቶንታ
    ዎይኖ ዑዦ ኑ ዑሽኩዋሴ፤
  twi-ASANTE: Yɛatie biribiara a yɛn nana Rekab babarima Yonadab hyɛɛ yɛn no. Na yɛn,
    yɛn yerenom, mmammarima ne mmammaa nnom nsã da
  eng-WEBU: We have obeyed the voice of Jonadab the son of Rechab, our father, in
    all that he commanded us, to drink no wine all our days, we, our wives, our sons,
    or our daughters;
  wal-wal: Nu maizza aawaa Rekaaba na7ai Yonadaabi nuna azazido ubbau nuuni azazettida.
    Nuuni, woikko nu maccaasati, woikko nu attuma naati, woikko nu macca naati nu
    de7o laitta ubban woine eessaa uyibookko;
  spa-PDDPT: Nosotros obedecimos la voz de nuestro padre Jonadab, hijo de Recab, en
    todas las cosas que nos mandó, para que no bebamos vino en todos nuestros días,
    ni nosotros, ni nuestras esposas, ni nuestros hijos e hijas,
  gun-gun: Ha'e nunga rupi ore kuery ma ronhe'ẽ nhendu 'rã oreramoĩ Recabe ra'y Jonadabe
    orevy ijayvuague ha'e javi rupi. Ha'e rami vy ae vinho ndoroy'ui 'rã roikovea
    pukukue re, orera'yxy kuery, orera'y kuery ha'e orerajy kuery voi.
  ilo-ULB: Nagtungpalkami iti timek ni Jonadab a putot ni Recab, a kapuonanmi, iti
    amin nga imbilinna kadakami, a saankami a pulos nga uminom iti arak iti amin nga
    al-aldawmi, dakami, dagiti assawami, dagiti annakmi a lallaki ken babbai.
  kpg-kpg: Malaa, gimaadou e daudali nia haganoho huogodoo a Jonadab ala ne helekai mai
    gi gimaadou. Gei gimaadou hagalee e inu nia waini, mo madau lodo mo madau dama
    mo madau dama ahina.
  uig-ARA: 'شۇنىڭ بىلەن بىزنىڭ ئەجدادىمىز رەكابنىڭ ئوغلى يونادابنىڭ: «بارلىق كۈنۈڭلەردە
    زادى شاراب ئىچمەڭلار» دېگەن ئاۋازىغا قۇلاق سېلىپ، بىز ۋە بىزنىڭ ئاياللىرىمىز ھەم
    ئوغۇل-قىزلىرىمىز ئۇنىڭ ئەمرىگە تولۇق ئەمەل قىلىپ كەلگەنمىز؛'
  sus-sus: Muxu bara bira Rekabu xa di Yonadabo xui birin fɔxɔ ra, naxan findixi muxu
    baba ra. Muxu tan mu wɛni minma muxu xa duniɲɛigiri kui, muxu nun muxu xa ginɛe
    nun muxu xa die.
  pon-2006: Eri, se kapwaiada kaweid koaros me Sonadap patohwanohng kiht. Pein kiht
    sohte kin nim wain, iangahki at pwoud kan, nait pwutak oh serepein kan.
  ksd-ksd: Ma ave ga torom ta ra tinata kai Ionadab natu i Rekab, tama i vevet, ta
    ra lavur magit i ga varkurai tana pire vevet, upi koko avet a mome ra polo na
    vain ta ra lavur bungbung par ave laun tana, avet ma kaveve umana taulai, ma ra
    umana natu i vevet, a umana tutana ma ra umana vavina;
  tur-YTC: Atamız Rekav oğlu Yonadav'ın bize buyurduğu her şeyde, biz, karılarımız,
    oğullarımız ve kızlarımız bütün günlerimiz boyunca şarap içmeyelim,
  grc-BRENT: Οἱ προφῆται οἱ γεγονότες πρότεροί μου καὶ πρότεροι ὑμῶν ἀπὸ τοῦ αἰῶνος,
    καὶ ἐπροφήτευσαν ἐπὶ γῆς πολλῆς, καὶ ἐπὶ βασιλείας μεγάλας εἰς πόλεμον.
  ind-AYT: Kami telah menaati suara Yonadab, anak Rekhab, nenek moyang kami, dalam
    semua yang dia perintahkan kepada kami, untuk tidak minum anggur di sepanjang
    hidup kami, kami, istri-istri kami, anak-anak kami, dan anak-anak perempuan kami,
  nya-nya: Ife takhala tikumvera zonse zimene kholo lathu Yehonadabu mwana wa Rekabu
    anatilamula. Ife ngakhale akazi athu kapena ana athu aamuna ndi aakazi sitinamwepo
    vinyo
  hrv-hrv: 'I mi poslušasmo glas oca Jonadaba, sina Rekabova, u svem što nam je zapovjedio:
    da nikad vina ne pijemo, ni mi ni žene naše, niti sinovi naši, ni kćeri naše,'
  mps-mps: Tama sesemane sogo dago te po tigidali wali paibao, dena wąį nǫų Jonadapgo
    dabolo mawai. Dago dali, te we wai dabego me, dago te wain tubo menio.
  tpi-tpi: Na oltaim mipela i save bihainim olgeta dispela tok, tumbuna bilong mipela,
    Jonadap, i bin givim mipela. Mipela wantaim ol meri pikinini, mipela i no save
    dring wain.
  dan-1931: Og vi har adlydt vor Fader Jonadab, Rekabs Søn, i alt, hvad han bød os,
    idet både vi, vore kvinder, Sønner og Døtre hele vort Liv afholder os fra at drikke
    Vin,
  vie-OVCB: Vì thế, chúng tôi vâng lời người trong mọi điều người dạy. Chúng tôi đã
    không hề uống rượu cho đến ngày nay, kể cả vợ, con trai, và con gái chúng tôi
    cũng vậy.
  guj-2017: અમારા પૂર્વજ રેખાબના દીકરા યોનાદાબે અમને આજ્ઞા આપી છે કે, તમે તમારી સ્ત્રીઓ,
    તમારા દીકરા દીકરીઓ તમારા જીવતાં સુધી દ્રાક્ષારસ પીશો નહિ.
  pon-2006A: Eri, se kapwaiada kaweid koaros me Sonadap patohwanohng kiht. Pein kiht
    sohte kin nim wain, iangahki at pwoud kan, nait pwutak oh serepein kan.
  por-BRBSL: Obedecemos à voz de Jonadab, o filho de Rechab, nosso pai, em tudo o
    que ele nos ordenou, de não beber vinho todos os nossos dias, nós, nossas esposas,
    nossos filhos ou nossas filhas;
  cth-cth: Hottelah, na kaukkung Rekhab capa Jonadab ni a pahni dawk hoi lawk a dei
    e ka hring awh na thung, kamamouh hoi ka yunaw hoi ka capa hoi ka canunaw ni misurtui
    nei hoeh hane hoi,
  twi-twi: Yɛatie biribiara a yɛn nena Rekab babarima Yonadad hyɛɛ yɛn no. Na yɛn,
    yɛn yerenom, mmabarima ne mmabea nnom nsa da
  hlt-hlt: Kaimih ng'uen boeih te tah a pa Rekhab capa Jehonadab ol ni ka hnatun uh.
    Te dongah kamah tue khuiah tah kamamih khaw, ka yuu rhoek, ka capa rhoek, ka canu
    rhoek khaw misurtui a ok moenih.
  tbz-SIM: Mɛm̀mɛ kɛ̀ ti yie nti cicɛ Dekɑbu birɛ Yonnɑdɑbu ti nɑ̀kɛ́ tì kɛ́yóu mɛnɑɑ̀
    mmuyɑ̃̀ɑ̃̀ ti fòmmu mumɔu miɛkɛ, tínti nɛ̀ ti pobɛ̀ nɛ̀ ti bí initidɑɑì nɛ̀ initipòì.
  msy-2020: En ovavim, Rekapɨn otarim Jonadap, e ganɨngizir akar kaba e zurara bar
    dar gɨn zui. E uan amuiba ko boriba sara wainɨn dɨpaba apir puvatɨ.
  azb-azb: Atamız Rekav oğlu Yehonadavın bizə əmr etdiyi hər şeyə qulaq asdıq. Nə
    biz, nə arvadlarımız, nə də oğul-qızlarımız heç vaxt şərab içmədik.
  eng-DBY: And we have hearkened unto the voice of Jonadab the son of Rechab our father
    in all that he commanded us, to drink no wine all our days, we, our wives, our
    sons, and our daughters,
  hin-2017: इसलिए हम रेकाब के पुत्र अपने पुरखा यहोनादाब की बात मानकर, उसकी सारी आज्ञाओं
    के अनुसार चलते हैं, न हम और न हमारी स्त्रियाँ या पुत्र-पुत्रियाँ कभी दाखमधु पीती
    हैं,
  wol-KYG: Déggal nanu it sunu maam Yonadab doomu Rekab ci mboolem li mu nu santoon,
    ne nu bunu naan biiñ sunu giiru dund, nook sunuy jabar ak sunuy doom, góor ak
    jigéen,
  eng-YLT: '''And we hearken to the voice of Jonadab son of Rechab, our father, to
    all that he commanded us, not to drink wine all our days, we, our wives, our sons,
    and our daughters;'
  eng-WYC-2017: Therefore we obeyed to the voice of Jonadab, our father, the son of
    Rechab, in all things which he commanded to us; so that we drank not wine in all
    our days, we, and our women, our sons, and daughters;
  eng-WMBB: We have obeyed the voice of Jonadab the son of Rechab, our father, in
    all that he commanded us, to drink no wine all our days, we, our wives, our sons,
    or our daughters;
  urd-GVH: चुनाँचे हम अपने बाप यूनदब बिन रैकाब की इन तमाम हिदायात के ताबे रहते हैं।
    न हम और न हमारी बीवियाँ या बच्चे कभी मै पीते हैं।
  rug-rug: Va tabei gami sari doduru pu tozini gami e Zonadabi sa tuna koreo e Rekabi
    sapu tuti gorea gami. Gami, mami barikaleqe, sari tumami koreo meke vineki si
    lopu napo hokaria gami sa vaeni
  gaz-gaz: Nu waan abbaan keenya Yehoonaadaab ilmi Rekaab nu ajaje hunda eegneerra.
    Nu yookaan niitonni keenya yookaan ilmaanii fi intallan keenya daadhii wayinii
    hin dhugne.
  fra-LSG: 'Nous obéissons à tout ce que nous a prescrit Jonadab, fils de Récab, notre
    père: nous ne buvons pas de vin pendant toute notre vie, nous, nos femmes, nos
    fils et nos filles;'
  yal-yal: Nxu benba Rekabu a dii xɛmɛn Yehonadabu nxu yamari feen naxanye ma, nxu
    bata ne suxu. Nxu mi manpaan minma nxɔ simayani mumɛ, nxu tan ba, nxɔ ɲaxanle
    ba, nxɔ dii xɛmɛne ba, nxɔ dii tɛmɛne ba,
  haw-1868: Pela makou i hoolohe ai i ka leo o Ionadaba, ke keiki a Rekaba, ko makou
    kupunakane, ma na mea a pau ana i kauoha mai ai ia makou, e inu ole i ka waina
    i ko makou mau la a pau, o makou a me ka makou poe wahine, a me ka makou poe keikikane
    a me ka makou poe kaikamahine.
  arb-NAV: فَأَطَعْنَا وَصِيَّةَ يُونَادَابَ أَبِينَا فِي كُلِّ مَا أَمَرَنَا بِهِ،
    فَلَمْ نَشْرَبْ خَمْراً طَوَالَ حَيَاتِنَا نَحْنُ وَنِسَاؤُنَا وَأَبْنَاؤُنَا
    وَبَنَاتُنَا،
  ewe-ewe: Míewɔ ɖe nu sia nu si ƒe se mía tɔgbuigã, Yehonadab, Rekab ƒe vi la de
    na mí la dzi. Míawo ŋutɔ loo alo mía srɔ̃nyɔnuwo, alo mia viŋutsuwo kple vinyɔnuwo
    meɖɔ wain kpɔ,
  eng-LEE: And we have hearkened unto the voice of Jehonadab the son of Rechab our
    father in all that he hath charged us, not to drink any wine all our days, we,
    our wives, our sons, and our daughters;
  asm-FB: আমি আমাৰ পত্নী, লৰা আৰু ছোৱালী সকলোৱে আমাৰ গোটেই জীৱনৰ কালত দ্ৰাক্ষাৰস পান
    নকৰিবলৈ, আৰু আমাৰ পুৰ্ব্ব–পুৰুষ ৰেখবৰ পুত্ৰ যোনাদবে দিয়া সকলো আজ্ঞাবোৰ পালন কৰিছোঁ।
  sus-A: مُشُ بَرَ بِرَ رٍكَبُ شَ دِ يٌنَدَبٌ شُي بِرِن قْشْ رَ، نَشَن قِندِشِ مُشُ
    بَبَ رَ. مُشُ تَن مُ وّنِ مِنمَ مُشُ شَ دُنِحّءِفِرِ كُي، مُشُ نُن مُشُ شَ فِنّيٍ
    نُن مُشُ شَ دِيٍ.
  fra-SBL: Nous avons obéi à la voix de Jonadab, fils de Rechab, notre père, dans
    tout ce qu'il nous a ordonné, de ne pas boire de vin toute notre vie, ni nous,
    ni nos femmes, ni nos fils, ni nos filles,
  hbo-hbo: וַנִּשְׁמַ֗ע בְּקֹ֨ול יְהֹונָדָ֤ב בֶּן־רֵכָב֙ אָבִ֔ינוּ לְכֹ֖ל אֲשֶׁ֣ר
    צִוָּ֑נוּ לְבִלְתִּ֤י שְׁתֹֽות־יַ֙יִן֙ כָּל־יָמֵ֔ינוּ אֲנַ֣חְנוּ נָשֵׁ֔ינוּ בָּנֵ֖ינוּ
    וּבְנֹתֵֽינוּ׃
  kik-kik: Nĩtũtũũrĩte twathĩkĩire ũndũ o wothe ũrĩa ithe witũ wa tene Jonadabu mũrũ
    wa Rekabu aatwathire. Gũtirĩ mũndũ witũ ithuĩ, kana atumia aitũ, kana ariũ na
    airĩtu aitũ, ũrĩ wanyua ndibei,
  fra-NCL: Nous avons donc observé la parole de Jonadab, fils de Réchab, notre père,
    en tout ce qu’il nous a commandé, en sorte que nous ne buvons jamais de vin, nous,
    nos femmes, nos fils, nos filles ;
  cek-AK: To pongah kaicae hoi ka zunawk, ka capanawk, ka canunawk boih loe kaimacae
    ampa Rekab ih capa Jonadab mah thuih ih lok to ka tahngai o;
  cuk-cuk: ”Ar anmar, anmar-dad-dummad-Recab-machi-Jonadab-sogedba ibmar imakdimalad.
    Degi, bipisaale anmar, vino gobdisulid, anmar-omeganse-bakale, degi, anmar-mimmiganse-bakale,
    vino gobdisurmalad.
  uig-CYR: 'Шуниң билән бизниң әҗдатимиз Рәкабниң оғли Йонадабниң: «Барлиқ күнүңләрдә
    зади шарап ичмәңлар» дегән авазиға қулақ селип, биз вә бизниң аяллиримиз һәм оғул-қизлиримиз
    униң әмригә толуқ әмәл қилип кәлгәнмиз;'
  tel-2017: కాబట్టి మా పితరుడైన రేకాబు కొడుకు యెహోనాదాబు మాకు ఆజ్ఞాపించిన అన్ని విషయాల్లో
    అతని మాటను బట్టి మేము, మా భార్యలు, మా కొడుకులు, మా కూతుళ్ళు ద్రాక్షారసం తాగడం
    లేదు.
  hat-BSA: Nou te obeyi a vwa Jonadab, fis a Récab la, papa nou, nan tout sa li te
    kòmande nou, pou pa bwè diven pandan tout jou nou yo, nou menm, madanm nou, fis
    nou yo ak fi nou yo,
  kos-kos: Kut akos kas nukewa ma Jonadab el wili nu sesr. Kut sifacna kut tiana nim
    wain, oayapa mutan kiasr, wen natusr, ac acn natusr tia pac nim.
  hbo-WLC: וַנִּשְׁמַ֗ע בְּק֨וֹל יְהוֹנָדָ֤ב בֶּן־רֵכָב֙ אָבִ֔ינוּ לְכֹ֖ל אֲשֶׁ֣ר
    צִוָּ֑נוּ לְבִלְתִּ֤י שְׁתֽוֹת־יַ֙יִן֙ כָּל־יָמֵ֔ינוּ אֲנַ֣חְנוּ נָשֵׁ֔ינוּ בָּנֵ֖ינוּ
    וּבְנֹתֵֽינוּ׃
  ibo-ibo: Anyị erubela isi nʼihe niile nna nna anyị Jehonadab nwa Rekab gwara anyị.
    Anyị na ndị nwunye anyị na ụmụ anyị ndị ikom na ndị inyom adịghị aṅụ mmanya,
  ory-ory: ଏଣୁ ଆମ୍ଭମାନଙ୍କର ଯାବଜ୍ଜୀବନ ଦ୍ରାକ୍ଷାରସ ପାନ ନ କରିବାକୁ ଓ ବାସ କରିବା ନିମନ୍ତେ
    ଗୃହ ନିର୍ମାଣ ନ କରିବାକୁ, ଆମ୍ଭମାନଙ୍କର ପୂର୍ବପୁରୁଷ ରେଖବର ପୁତ୍ର ଯିହୋନାଦବ୍‍ ଆମ୍ଭମାନଙ୍କୁ
    ଯେସବୁ ଆଜ୍ଞା ଦେଇଅଛନ୍ତି, ଆମ୍ଭେମାନେ, ଆମ୍ଭମାନଙ୍କର ଭାର୍ଯ୍ୟାମାନେ ଓ ପୁତ୍ରକନ୍ୟାମାନେ ତାହାଙ୍କର
    ସେହି ବାକ୍ୟ ପାଳନ କରି ଆସୁଅଛୁ;
  chk-chk: Äm aia aleasochisi alon Jonatap semelapem we lon meinisin mine a allük
    ngenikem. Äm aisap ün wain lon ränin manauem meinisin, äm me pwülüem kewe, pwal
    nöüm mwän ika fefin.
  rop-rop: Melabat bin oldei teiknodis langa ol detlot lowa wen Jonadeb bin dalimbat
    langa melabat. Melabat en melabat san en dodamob en waifmob nomo dringgim wain.
  ukr-1871: І ми послухали наказу предка нашого Йонадава Рехавенка в усьому, що він
    повелїв нам, щоб не пити вина ввесь вік наш, — ми й жінки наші, сини наші й дочки
    наші, —
  deu-1951: So gehorchen wir nun der Stimme unsres Vaters Jonadab, des Sohnes Rechabs,
    in allem, was er uns befohlen hat, und trinken keinen Wein, weder wir, noch unsere
    Weiber, noch unsere Söhne, noch unsere Töchter;
  eng-JPS: And we have hearkened to the voice of Jonadab the son of Rechab our father
    in all that he charged us, to drink no wine all our days, we, our wives, our sons,
    nor our daughters;
  srp-1865: I poslušasmo glas Jonadava sina Rihavova oca svojega u svemu što nam zapovjedi
    da ne pijemo vina svega vijeka svojega, ni mi ni naše žene, ni sinovi naši ni
    kæeri naše,
  lug-lug: Twagondera ekiragiro kya jjajjaffe Yonadabu mutabani wa Lekabu kye yatulagira.
    Ffe wadde bakazi baffe wadde batabani baffe wadde bawala baffe tetunywangako ku
    nvinnyo,
  heb-heb: ונשמע בקול יהונדב בן רכב אבינו לכל אשר צונו לבלתי שתות יין כל ימינו אנחנו
    נשינו בנינו ובנתינו׃
  ben-IRV: তাই আমাদের পূর্বপুরুষ রেখবের ছেলে যিহোনাদব আমাদের যা আদেশ করেছিলেন, আমরা
    তার সমস্ত বাক্য পালন করে আসছি। আমরা, আমাদের স্ত্রী, ছেলেমেয়েরা কেউ কখনও আঙ্গুর
    রস খাই নি।
  pan-pan: ਅਸੀਂ ਆਪਣੇ ਪਿਤਾ ਰੇਕਾਬ ਦੇ ਪੁੱਤਰ ਯੋਨਾਦਾਬ ਦੀ ਅਵਾਜ਼ ਸਾਰੀਆਂ ਗੱਲਾਂ ਵਿੱਚ ਸੁਣੀ ਜਿਸ
    ਨੇ ਸਾਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਕਿ ਆਪਣੇ ਸਾਰੇ ਦਿਨ ਮਧ ਨਾ ਪਿਓ, ਨਾ ਤੁਸੀਂ, ਨਾ ਤੁਹਾਡੀਆਂ ਔਰਤਾਂ
    ਨਾ ਤੁਹਾਡੇ ਪੁੱਤਰ ਨਾ ਤੁਹਾਡੀਆਂ ਧੀਆਂ
  mya-JVB: ထိုကြောင့် ၊ အကျွန်ုပ် တို့သည် မယား သား သမီး နှင့်တကွတသက်လုံး စပျစ်ရည်
    ကိုမ သောက် ။
  tbg-tbg: Ho tenavu tentanavu kaivaqava Jonadaapiva uva maara tura koqemake avate
    vaunarave. Tenavu tentanavu naatave maaqu raavurave vika hampata kia uaini naunarave.
  hmo-hmo: “Bona ai ese unai aiemai sene tauna Ionadaba Rekaba ena oda hereva ibounai
    ai kamonai henia vadaeni. Ai ese emai mauri dinadia ibounai lalonai uaina ai inua
    lasi momokani, ai bona aiemai adavadia, bona aiemai natudia tau bona hahinedia
    danu.
  urd-urd: चुनाँचे हम ने अपने बाप यूनादाब — बिन — रैकाब की बात मानी; उसके हुक्म के
    मुताबिक़ हम और हमारी बीवियाँ और हमारे बेटे बेटियाँ कभी मय नहीं पीते।
  rus-SYN: И мы послушались голоса Ионадава, сына Рехавова, отца нашего, во всем,
    что он завещал нам, чтобы не пить вина во все дни наши, - мы и жены наши, и сыновья
    наши и дочери наши,
  bqc-SIM: Wá wá dezi Lekabu nɛ́ Yonadabu yã́pi kũa píiɛ. Wápiↄ ń wá nↄɛↄ
    ń wá nɛgↄ̃ɛↄ ń wá nɛnↄɛↄ wili vɛ̃ɛmio.
  tcz-CHONGTHU: Hiche jeh a chu, keihon ama thupeh hi imalam jousea kajui jingu ahi.
    Hitia chu keiho kahiuvin, kajiteu ahiuvin chule kachateu ahiuvin, lengpitwi hi
    kadonlou hel u ahibouve.
  mar-mar: आमचा पूर्वज रेखाब याचा मुलगा योनादाब याची वाणी आम्ही पाळत आलो आहोत, त्यामध्ये
    आम्ही आमच्या स्त्रिया, आमची मुले, आणि आमच्या मुलींनी आपल्या सर्व दिवसात द्राक्षरस
    पिऊ नये अशी आज्ञा त्याने आम्हास दिली आहे.
  qub-qub: Nogacunaga wiyacurcaycä unay awilö Jonadab nimashancunatami. Chaymi bïnutaga
    imaypis mana upöcunachu quiquëcunapis, warmëcunapis, ni wamräcunapis.
  bqp-bqp: Yen sɔ̃, bɛsɛ kɑ bɛsɛn bibu sɑ Yonɑdɑbu, Rekɑbun biin gere ye mɛm nɔɔwɑmmɛ.
    Sɑ ǹ tɑm nɔrumɔ bɛsɛn wɑ̃ɑrun tɔ̃nu kpuro sɔɔ, bɛsɛ kɑ bɛsɛn kurɔbu kɑ bɛsɛn
    bibu.
  hat-hat: Nou toujou obeyi lòd zansèt nou, Jonadab, pitit Rekab, te ban nou. Nou
    pa janm bwè diven nan vi nou, ni nou menm, ni madanm nou, ni pitit gason ak pitit
    fi nou yo.
  eng-BSB: And we have obeyed the voice of our forefather Jonadab son of Rechab in
    all he commanded us. So we have not drunk wine all our lives—neither we nor our
    wives nor our sons and daughters.
  eng-WEBPB: We have obeyed the voice of Jonadab the son of Rechab, our father, in
    all that he commanded us, to drink no wine all our days, we, our wives, our sons,
    or our daughters;
  kbq-kbq: E'ina hu'negu nerafa ne' Rekapu nemofo Jonadabu'a huranteno, tamagrane
    a'nane nagatamine, ne'mofavretamine mofa'ne naga tamimo'zanena waini tina onetfa
    hiho huno higeta, ana naneke amage anteta neonkeno eno ama knarera ehanati'ne.
  nhe-BL: Huan tojuanti tijtlepanitztoque ipan nochi ni tlamantli. Ax quema tiquitoque
    xocomeca atl, tojuanti, niyon tosihuajhua, niyon totelpocahua, niyon toichpocahua.
  gub-BL: Ure ureruzar katu ureràmuz Zonanaw Hekaw ta'yr ize'eg ure. Ni ure, ni ureremireko
    wà, ni urera'yr wà, ni urerazyr wà, nuru'u kwaw win ure.
  eng-DRA: 'Therefore we have obeyed the voice of Jonadab the son of Rechab, our father,
    in all things that he commanded us: so as to drink no wine all our days: neither
    we, nor our wives, nor our sons, nor our daughters:'
