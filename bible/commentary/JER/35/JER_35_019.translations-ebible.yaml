    ekaa enta vikaqihairo vovano ti kaiqa vara timitaarirava varianarove turo. Noravano
    Kotiva niara mintima tivo, tunara.
  hmo-hmo: 'Unai dainai lau, Siahu Ibounai Lohiabada, Israela ena Dirava ese inai
    bamona lau gwauhamata: Ionadaba Rekaba be nega ibounai, doko lasi, iena bese taudia,
    iena tubuna taudia ese, egu hesiai gaukara do idia karaia noho.’ ”'
  urd-urd: 'इसलिए रब्ब — उल — अफ़वाज, इस्राईल का ख़ुदा, यूँ फ़रमाता है कि: यूनादाब
    — बिन — रैकाब के लिए मेरे सामने में खड़े होने को कभी आदमी की कमी न होगी।'
  rus-SYN: 'за то, так говорит Господь Саваоф, Бог Израилев: не отнимется у Ионадава,
    сына Рехавова, муж, предстоящий пред лицем Моим во все дни.'
  bqc-SIM: a yã́i Dii Zĩgↄ̃de Isailiↄ Lua mɛ̀, Lekabu nɛ́ Yonadabu buie aↄ zↄbleɛ
    gↄↄpiiɛ, aↄ kɛ̃́lɛa we vĩ bauo.
  tcz-CHONGTHU: Hijeh a chu, Hatchungnung Pakai, Israel Pathen in hitin aseiye. “Rechab
    chapa Jehonadab in keima jending son le pah aneijing ding ahi,” ati.
  mar-mar: म्हणून सेनाधीश परमेश्वर, इस्राएलाचा देव, असे म्हणतो, रेखाबाचा मुलगा योनादाब
    याच्या वंशजांपैकी कोणीतरी एक नेहमीच माझ्या सेवेत राहील.”
  qub-qub: 'Chaypitami Israelcunapa munayniyoj Tayta Diosnin në: Jonadabpita mirajcunaga
    sirbimänanpaj imaycamapis caycangami› nir.»'
  bqp-bqp: Yen sɔ̃, Yonɑdɑbu, Rekɑbun bii wi, u ǹ kɔsirebɑ biɑmɔ win bweseru sɔɔ
    be bɑ ko n nɛn sɔmburu mɔ̀.
  hat-hat: 'Se poutèt sa, men sa mwen menm Seyè ki gen tout pouvwa a, Bondye pèp Izrayèl
    la, mwen di: Va toujou gen yon gason nan fanmi Jonadab, pitit Rekab la, pou sèvi
    mwen.'
  eng-BSB: 'this is what the LORD of Hosts, the God of Israel, says: Jonadab son of
    Rechab will never fail to have a man to stand before Me.’”'
  eng-WEBPB: 'therefore the LORD of Armies, the God of Israel, says: ‘Jonadab the
    son of Rechab will not lack a man to stand before me forever.’”'
  kbq-kbq: E'ina hu'nagu Monafi sondia vahe'mofo Ra Anumzana Israeli vahe Anumzamo'a
    huno, Rekapu nemofo Jonadabu nagapintira mago'mo otino Nagri eri'zana erino nevanige'za,
    zamagripinti'ma henkama forehu anante nante'ma hanaza vahepintira otitere hu'za
    ana eri'zana erivava hu'za vugahaze.
  nhe-BL: '@see-verse:JER.035.018'
  gub-BL: A'e rupi ihe Tupàn Tuweharupi Wiko Ma'e upuner wera'u ma'e Izaew wazar amume'uahy
    ko ma'e Zonanaw Hekaw ta'yr pe ihe kury. Tuweharupi heta putar amo nezuapyr heremiruze'eg
    romo a'e nehe, a'e newe kury, i'i izupe.
  eng-DRA: 'Therefore thus saith the Lord of host the God of Israel: There shall not
    be wanting a man of the race of Jonadab the son of Rechab, standing before me
    for ever.'
