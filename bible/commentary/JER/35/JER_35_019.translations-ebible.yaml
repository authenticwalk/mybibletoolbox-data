verse: JER.035.019
translations:
  mal-C: രേഖാബിന്റെ മകനായ യോനാദാബിന് എന്റെമുമ്പാകെ നിൽക്കാൻ ഒരു പുരുഷൻ ഒരിക്കലും ഇല്ലാതെ
    വരികയില്ല,’ എന്ന് ഇസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.”
  deu-TKW: 'darum spricht Jahwe der Heerscharen, der Gott Israels, also: Es soll Jonadab,
    dem Sohne Rechabs, nie an einem Nachkommen fehlen, der vor mir stehe.'
  lin-lin: 'tala liloba oyo Yawe, Mokonzi ya mampinga, Nzambe ya Isalaele, alobi :
    ‹ Yonadabi, mwana mobali ya Rekabi, akotikala kozanga te moto oyo akosalela Ngai. › »'
  eng-LSV: 'therefore, thus said YHWH of Hosts, God of Israel: A man of Jonadab son
    of Rechab is not cut off [from] standing before Me all the days.”'
  eng-GNV: Therefore thus saith the Lord of hostes, the God of Israel, Ionadab the
    sonne of Rechab shall not want a man, to stand before me for euer.
  eng-WEBSTER: Therefore thus saith the LORD of hosts, the God of Israel; Jonadab
    the son of Rechab shall not want a man to stand before me for ever.
  nhw-BL: '@see-verse:JER.035.018'
  swh-ONEN: 'Kwa hiyo hili ndilo Bwana Mwenye Nguvu Zote, Mungu wa Israeli, asemalo:
    ‘Yonadabu mwana wa Rekabu hatakosa kamwe kuwa na mtu wa kunitumikia mimi.’ ”'
  bba-bba: Yen sɔ̃, Yonɑdɑbu, Rekɑbun bii wi, u ǹ kɔsirebɑ biɑmɔ win bweseru sɔɔ
    be bɑ ko n nɛn sɔmburu mɔ̀.
  eng-KJVCPB: therefore thus saith the Lord of hosts, the God of Israel; Jonadab the
    son of Rechab shall not want a man to stand before me for ever.
  luo-luo: 'Emomiyo, ma e gima Jehova Nyasaye Maratego, ma Nyasach Israel, wacho:
    ‘Jehonadab wuod Rekab ok nobed maonge gi ngʼama tiyone.’ ”'
  meu-meu: 'una dainai Iehova Sabaota, Israel Diravana, na ini e gwau tomamu: Ionadab
    Rekab iduhuna na nega ta ai lau vairagu ai iginina taudia ta ai basine dabu.'
  npi-ULB: त्यसैले सर्वशक्तिमान् परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छ, 'रेकाबका
    छोरा योनादाबको वंशमा मेरो सेवा गर्न सधैं कोही न कोही हुनेछ' ।”
  yor-yor: 'Nítorí náà, báyìí ni Olúwa àwọn ọmọ-ogun, Ọlọ́run Israẹli wí, pé: ‘Jonadabu
    ọmọ Rekabu kì yóò fẹ́ ọkùnrin kan kù láti sìn mí.’ ”'
  pes-OPCB: '@see-verse:JER.035.018'
  tgl-ULB: kaya sinasabi ni Yahweh ng mga hukbo, na Diyos ng Israel, 'Laging magkakaroon
    ng taong nagmula kay Jonadab na anak ni Recab na maglilingkod sa akin.”'
  hui-hui: Anigo i̱ Anduane Homogo Hongo Haiheore Isaraele wali agalinaga Ngode Datagaliwabe
    kogo i̱na bi larogo Legaba igini Yonadaba ibu igini aguaneneru aria mbirame i̱naga
    anda kogoha biabe bu aribia haga bialu haabo holebira, laya lalu Yaremaiahanda
    lene.
  mya-mya: သို့​ဖြစ်​၍​ရေ​ခပ်​၏​သား​ယော​န​ဒပ်​သည်​ငါ ၏​အ​မှု​တော်​ကို​ထမ်း​ဆောင်​မည့်​သား​မြေး​များ
    အ​စဉ်​မ​ပြတ်​ထွန်း​ကား​ရ​လိမ့်​မည်​ဖြစ်​ကြောင်း ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်
    အ​နန္တ​တန်ခိုး​ရှင်​ငါ​ထာ​ဝ​ရ​ဘု​ရား​က​တိ ပြု​၏'' ဟု​မိန့်​တော်​မူ​ကြောင်း​ပြန်​ကြား
    ပြော​ဆို​လေ​သည်။
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
    རེ་ཁབ་ཀྱི་བུ་ཡོ་ན་དབ་ལ་ངའི་མདུན་དུ་འགྲེང་བའི་མི་ནི་དུས་ནམ་ཡིན་ཡང་རྒྱུན་མི་ཆད་ཅེས་གསུངས་ཞེས་གསུངས་སོ།
    །
  sna-sna: 'Naizvozvo, zvanzi naJehovha Wamasimba Ose, Mwari waIsraeri: ‘Jonadhabhi
    mwanakomana waRekabhi haangamboshayiwi munhu angandishumira.’ ”'
  spa-BLM: 'por lo tanto Yahvé de los Ejércitos, el Dios de Israel, dice: ‘A Jonadab,
    hijo de Recab, no le faltará un hombre que esté delante de mí para siempre’”.'
  cac-cac: 'yuj chi'' a in Jehová Yajal in d''a Smasanil, sDiosal in Israel, a in
    svala'': Malaj b''aq''uin̈ ol satel yin̈tilal vin̈aj Jonadab chi'' in yac''an
    servil, xchi Jehová, xin chi d''a eb''.'
  swh-ULB: kwa hiyo Yahwe wa majeshi, Mungu wa Israeli, asema hivi, 'Siku zote kutakuwa
    na mtu kutoka uzao wa Yonadabu mwana wa Rekabu kwa ajili ya kunitumikia.”'
  bel-bel: за тое, - так кажа Гасподзь Саваоф Бог Ізраілеў, не адымецца ў Ёнадава,
    сына Рэхамавага, муж, які стаіць перад абліччам Маім ва ўсе дні.
  deu-ELBBK: 'darum spricht der HERR der Heerscharen, der Gott Israels, so: Es soll
    Jonadab, dem Sohn Rekabs, nicht an einem Mann fehlen, der vor mir stehe, alle
    Tage.'
  mbb-OT: Umbe, edsaad a he si Jonadab he anak ni Recab, ne kenà egkeewaan te kevuwazan
    he ebpenilbi kedì. Iyan a, is Nengazen he Mekeǥeǥehem, he Megbevayà te Israel,
    is migkaǥi kayi.’ ”
  mal-2015: എന്റെ മുമ്പാകെ നില്പാൻ രേഖാബിന്റെ മകനായ യോനാദാബിന്നു ഒരു പുരുഷൻ ഒരിക്കലും
    ഇല്ലാതെ വരികയില്ല എന്നു യിസ്രായേലിന്റെ ദൈവമായ യഹോവ അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: 'kada tumenge phenel o Nekzoraleder RAJ, o Del le Izraeloskro: Le Jonadab,
    le Rechaboskre čhas furt ela potomkos, savo mange služinela.‘ “'
  pes-OPV: 'بنابراین یهوه صبایوت خدای اسرائیل چنین می‌گوید: ازیوناداب بن رکاب کسی‌که
    دایم به حضور من بایستد کم نخواهد شد.»'
  ron-1924: 'пентру ачаста, аша ворбеште Домнул оштирилор, Думнезеул луй Исраел: «Ионадаб,
    фиул луй Рекаб, ну ва фи липсит ничодатэ де урмашь каре сэ стя ынаинтя Мя!»’”'
  ben-OBCV: 'সেই কারণে, বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর, এই কথা বলেন: ‘রেখবের
    পুত্র যিহোনাদবের বংশে আমার সেবা করার জন্য লোকের কোনো অভাব হবে না।’ ”'
  som-som: haddaba sidaas daraaddeed, Rabbiga ciidammada oo ah Ilaaha reer binu Israa'iil
    wuxuu leeyahay, Yoonaadaab ina Reekaab marnaba weligiis ma waayi doono nin hortayda
    istaaga.
  lat-VUC: 'propterea hæc dicit Dominus exercituum, Deus Israël: Non deficiet vir
    de stirpe Jonadab filii Rechab, stans in conspectu meo cunctis diebus.'
  eng-ASVBT: 'therefore thus saith Jehovah of hosts, the God of Israel: Jonadab the
    son of Rechab shall not want a man to stand before me forever.'
  ita-1885: 'perciò, così ha detto il Signor degli eserciti, l''Iddio d''Israele:
    Giammai in perpetuo non verrà meno a Gionadab, figliuolo di Recab, uomo che stia
    davanti alla mia faccia.'
  eng-ULB: so Yahweh of hosts, God of Israel, says this, 'There will always be someone
    descended from Jonadab son of Rekab to serve me.'”
  spa-VBL: 'esto es lo que dice el Señor Todopoderoso, el Dios de Israel: Jonadab
    hijo de Recab tendrá siempre a alguien que estará en mi presencia sirviéndome.'
  fra-_FOB: 'A cause de cela, ainsi a dit l''Éternel des armées, le Dieu d''Israël:
    Jonadab, fils de Récab, ne manquera jamais de descendants qui se tiennent devant
    ma face.'
  mal-mal: എന്റെ മുമ്പാകെ നില്ക്കുവാൻ രേഖാബിന്റെ മകനായ യോനാദാബിന് ഒരു പുരുഷൻ ഒരിക്കലും
    ഇല്ലാതെ വരുകയില്ല” എന്ന് യിസ്രായേലിന്റെ ദൈവമായ യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Is lie Rabbul-afwāj jo Isrāīl kā Ḳhudā hai farmātā hai, ‘Yūnadab bin Raikāb
    kī aulād meṅ se hameshā koī na koī hogā jo mere huzūr ḳhidmat karegā.’”
  suz-BL: मोपतीके रेकाब आ तौ योनादाब आ चच युइ का गेना हना यो आं ङोंइती बाक्‍चा ताइब”
    दे मुर नेल्‍ल आन परमप्रभु यावे, इस्राएली आन परमप्रभुम देंत।
  eng-NOY: 'therefore thus saith Jehovah of hosts, the God of Israel: There shall
    not fail in the land of Jonadab, the son of Rechab, men to stand before me forever.'
  ita-1927: 'così parla l’Eterno degli eserciti, l’Iddio d’Israele: A Gionadab, figliuolo
    di Recab, non verranno mai meno in perpetuo discendenti, che stiano davanti alla
    mia faccia”.'
  ckb-ckb: 'لەبەر ئەوە یەزدانی سوپاسالار، خودای ئیسرائیل ئەمە دەفەرموێت: ”بە درێژایی
    ڕۆژگار پیاو نابڕێت لە یۆنادابی کوڕی ڕێکاب بۆ خزمەتکردنم.“»'
  eng-BBE: For this reason the Lord of armies, the God of Israel, has said, Jonadab,
    the son of Rechab, will never be without a man to take his place before me.
  kan-OKCV: ರೇಕಾಬನ ಮಗ ಯೋನಾದಾಬನ ಸಂತಾನದವರಲ್ಲಿ ನನ್ನ ಸಮ್ಮುಖ ಸೇವೆ ಮಾಡತಕ್ಕವರು ತಲತಲಾಂತರಕ್ಕೂ
    ಇದ್ದೇ ಇರುವರು, ಇಸ್ರಾಯೇಲರ ದೇವರೂ ಸರ್ವಶಕ್ತರೂ ಆದ ಯೆಹೋವ ದೇವರು ಇದನ್ನು ನುಡಿದಿದ್ದಾರೆ,”
    ಎಂದನು.
  tam-2017: ஆகவே எல்லா நாட்களிலும் எனக்கு முன்பாக நிற்கத் தகுதியான மனிதன் ரேகாபின்
    மகனாகிய யோனதாபுக்கு இல்லாமற்போவதில்லையென்று இஸ்ரவேலின் தேவனாகிய சேனைகளின் யெகோவா
    சொல்லுகிறார் என்றான்.
  spa-RV-1909: 'Por tanto, así ha dicho Jehová de los ejércitos, Dios de Israel: No
    faltará varón de Jonadab, hijo de Rechâb, que esté en mi presencia todos los días.'
  ron-BTF: 'De aceea astfel spune DOMNUL oștirilor, Dumnezeul lui Israel: lui Ionadab,
    fiul lui Recab, nu îi va lipsi un bărbat care să stea înaintea mea, pentru totdeauna.'
  eng-WEBP: 'therefore the LORD of Armies, the God of Israel, says: ‘Jonadab the son
    of Rechab will not lack a man to stand before me forever.’”'
  eng-FBV: 'this is what the Lord Almighty, the God of Israel, says: Jonadab son of
    Rechab will always have someone who will be in my presence serving me.'
  nld-1939: 'Daarom spreekt Jahweh der heirscharen, Israëls God! Nooit zal het Jehonadab,
    den zoon van Rekab, aan een man ontbreken, die voor mijn aangezicht staat: in
    eeuwigheid niet!'
  nch-BL: '@see-verse:JER.035.018'
  vie-1934: 'vì cớ đó, Đức Giê-hô-va vạn quân, Đức Chúa Trời của Y-sơ-ra-ên, phán
    như vầy: Giô-na-đáp, con trai Rê-cáp, sẽ chẳng thiếu một người nam đứng trước
    mặt ta đời đời.'
  hin-CV: 'इस्राएल के परमेश्वर, सेनाओं के याहवेह की यह वाणी है: ‘रेखाब के पुत्र योनादाब
    के वंश में मेरी सेवा के निमित्त किसी पुरुष का अभाव कभी न होगा.’ ”'
  spa-BES: 'Por esta razón, el Señor de los ejércitos, el Dios de Israel, ha dicho:
    Jonadab, el hijo de Recab, nunca estará sin un descendiente que tome su lugar
    delante de mí.'
  tdx-tdx: 'le hoe t’Iehovà’ i Màroy, i Andrianañahare’ Israeley: Tsy haitoañe am’
    Ionadabe, ana’ i Rekabe, ty lahilahy hijohañe añatrefako nainai’e donia.'
  tha-KJV: เพราะฉะนั้น พระเยโฮวาห์จอมโยธา พระเจ้าแห่​งอ​ิสราเอล ตรั​สด​ังนี้​ว่า โยนาดับบุตรชายเรคาบจะไม่ขัดสนผู้ชายที่ยืนอยู่ต่อหน้าเราเลยเป็นนิตย์”
  por-BR-2018: 'Portanto, assim diz o SENHOR dos exércitos, Deus de Israel: Nunca
    faltará homem da descendência de Jonadabe, filho de Recabe, que esteja diante
    de minha presença, todos os dias.'
  deu-ELO: 'darum spricht Jehova der Heerscharen, der Gott Israels, also: Es soll
    Jonadab, dem Sohne Rekabs, nicht an einem Manne fehlen, der vor mir stehe, alle
    Tage.'
  eng-WYC-2018: therefore the Lord of hosts, God of Israel, saith these things, A
    man of the generation of Jonadab, son of Rechab, shall not fail standing in my
    sight in all days. (and so the Lord of hosts, the God of Israel, saith these things,
    One of the descendants of Jonadab, the son of Rechab, shall always stand before
    me.)
  epo-epo: 'pro tio tiele diras la Eternulo Cebaot, Dio de Izrael: Neniam mankos ĉe
    Jonadab, filo de Reĥab, viro, staranta antaŭ Mi.'
  uig-PIN: 'ǝmdi samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar — Israilning Hudasi
    mundaⱪ dǝydu: — Rǝkabning oƣli Yonadabning nǝslidin aldimda hizmǝt ⱪilƣuqi ⱨǝrgiz
    üzülüp ⱪalmaydu.'
  beo-beo: 'Amaiba:le, Na, Hina Gode Bagadedafa, Isala:ili fi ilia Gode, Na da amane
    ilegesa. Eso huluane, Yonada:be (Liga:be egefe) amo egaga fi dunu afae da Na hawa:
    hamonanebe ba:mu.”'
  tpi-OTNT: Olsem na mi, Bikpela I Gat Olgeta Strong, mi God bilong Israel, mi tok,
    oltaim lain bilong Jonadap, pikinini bilong Rekap, bai i gat ol man i stap bilong
    mekim wok bilong mi.”
  hau-SA: Saboda haka, ga abin da Ubangiji Maɗaukaki, Allah na Isra’ila, yana cewa,
    ‘Yehonadab ɗan Rekab ba zai taɓa rasa mutumin da zai yi mini hidima ba.’ ”
  uig-LAT: 'emdi samawi qoshunlarning Serdari bolghan Perwerdigar — Israilning Xudasi
    mundaq deydu: — Rekabning oghli Yonadabning neslidin aldimda xizmet qilghuchi
    hergiz üzülüp qalmaydu.'
  nde-nde: 'Ngakho uThixo uSomandla, uNkulunkulu ka-Israyeli, uthi: ‘UJehonadabi indodana
    kaRekhabi kayikuswela umuntu wokungikhonza.’ ”'
  ton-ton: Ko ia ʻoku pehē ʻe Sihova ʻoe ngaahi kautau, ko e ʻOtua ʻo ʻIsileli; ‘ʻE
    ʻikai masiva ʻa Sonatapi ko e foha ʻo Lekapi ʻi ha tangata ke tuʻu ʻi hoku ʻao,
    ʻo taʻengata.’”
  ces-1613: 'Protož takto praví Hospodin zástupů, Bůh Izraelský: Nebudeť vypléněn
    muž z rodu Jonadabova syna Rechabova, ješto by nestál před oblíčejem mým po všecky
    dny.'
  eng-WMB: 'therefore the LORD of Hosts, the God of Israel, says: ‘Jonadab the son
    of Rechab will not lack a man to stand before me forever.’”'
  tam-TCV: 'ஆகவே இஸ்ரயேலின் இறைவனாகிய சேனைகளின் யெகோவா கூறுவது இதுவே: ‘எனக்குப் பணிசெய்ய
    ரேகாபின் மகன் யோனதாபிற்கு ஒரு மனிதனாவது ஒருபோதும் இல்லாமல் போவதில்லை’ என்கிறார்”
    என்றான்.'
  ceb-ULB: busa si Yahweh nga makagagahom, ang Dios sa Israel, miingon niini, 'Kanunay
    gayod nga adunay usa nga maggikan sa kaliwat ni Jonadab ang anak nga lalaki ni
    Recab aron mag-alagad kanako.'”
  pol-UBG: 'Dlatego tak mówi PAN zastępów, Bóg Izraela: Nie zabraknie Jonadabowi,
    synowi Rekaba, potomka, który by stał przede mną po wszystkie dni.'
  urd-GVU: اِس لئے رب الافواج جو اسرائیل کا خدا ہے فرماتا ہے، ’یوندب بن ریکاب کی اولاد
    میں سے ہمیشہ کوئی نہ کوئی ہو گا جو میرے حضور خدمت کرے گا‘۔“
  deu-1912: 'darum spricht der HERR Zebaoth, der Gott Israels, also: Es soll dem Jonadab,
    dem Sohne Rechabs, nimmer fehlen, es soll jemand von den Seinen allezeit vor mir
    stehen.'
