verse: JER.035.009
translations:
  mal-C: താമസിക്കാൻ വീടുകൾ നിർമിക്കാതെയും മുന്തിരിത്തോട്ടമോ വയലോ വിത്തോ ഇല്ലാതെയും
    ജീവിച്ചുപോരുന്നു.
  deu-TKW: und indem wir uns keine Häuser bauen zum Wohnen und weder Weinberge, noch
    Äcker, noch Saaten besitzen.
  lin-lin: totongaka bandako te mpo na kovanda kuna, tozalaka na bilanga ya vino te,
    bilanga te mpe milona te ;
  eng-LSV: nor to build houses to dwell in; and we have no vineyard, and field, and
    seed;
  eng-GNV: Neither builde wee houses for vs to dwell in, neither haue we vineyard,
    nor fielde, nor seede,
  eng-WEBSTER: 'Nor to build houses for us to dwell in: neither have we vineyard,
    nor field, nor seed:'
  nhw-BL: Nojquiya amo timochihuilijtoque calme para ipan tiitztose, niyon amo tijpiyaj
    xocomeca milme, niyon tlalme campa huelisquía tijtocase toxinach.
  swh-ONEN: wala kujenga nyumba za kuishi au kuwa na mashamba ya mizabibu, mashamba
    au mazao.
  bba-bba: Sɑ ǹ mɑɑ diɑ bɑnimɔ yè sɔɔ sɑ ko n wɑ̃ɑ. Mɛyɑ sɑ ǹ ɡbeɑ mɔ̀, sɑ ǹ mɑɑ
    resɛm ɡbɑɑnu mɔ̀.
  eng-KJVCPB: 'nor to build houses for us to dwell in: neither have we vineyard, nor
    field, nor seed:'
  luo-luo: kata gero udi mondo wadagie kata bedo gi puothe mzabibu, kod puothe mag
    cham.
  meu-meu: bona ruma danu asia haginidia, asia noholaidia. Asi emai vine imeadia,
    asi emai uma, asi emai uhe;
  npi-ULB: बस्‍नको लागि हामी कहिल्यै घरहरू बनाउनेछैनौं, र हाम्रो सम्पत्तिको रूपमा
    दाखबारी, जग्गाजमिन वा बीउ हुनेछैन ।
  yor-yor: Àti kí a má kọ́ ilé láti gbé; bẹ́ẹ̀ ni àwa kò ní ọgbà àjàrà tàbí oko, tàbí
    ohun ọ̀gbìn.
  pes-OPCB: ما نه خانه ساخته‌ایم، نه صاحب مزرعه هستیم و نه کشاورزی می‌کنیم.
  tgl-ULB: At huwag kailanman kaming magtatayo ng mga bahay upang tirahan, at hindi
    kami magkakaroon ng ubasan, bukirin o binhi na aming pag-aari.
  hui-hui: Iname andabi nabiaga gerebi mabubi nahangaga mabu marubi nahangaramali.
  mya-mya: အ​ကျွန်ုပ်​တို့​သည်​မိ​မိ​တို့​နေ​ထိုင်​ရန်​အိမ်​များ ကို​မ​ဆောက်​မ​လုပ်​ကြ​ပါ။
    စ​ပျစ်​ဥ​ယျာဉ်​များ၊ လယ်​ယာ​များ​သို့​မ​ဟုတ်​ဂျုံ​စ​ပါး​များ​ကို လည်း​မ​ပိုင်​ကြ​ပါ။-
  bod-N: འདུག་སའི་ཁྱིམ་གཞིས་ཀྱང་མི་འཛུགས་ལ། ངེད་ཅག་ལ་རྒུན་འབྲུམ་ར་བ་དང་ཞིང་ས། ས་བོན་བཅས་ཀྱང་མེད་དོ།
    །
  sna-sna: kana kuvaka dzimba dzokugara, kana kuva neminda yemizambiringa, kana minda,
    kana mbeu.
  spa-BLM: y no construir casas para habitarlas. No tenemos viña, ni campo, ni semilla;
  cac-cac: Malaj co pat sco b'o'o, malaj te' uva scavej, malaj co lum b'aj syal cavan
    cavb'en.
  swh-ULB: Hatutajenga nyumba kwa ajili ya kuishi ndani, na hatutakuwa na shamba la
    mizabu, konde, wala mbegu ya kumiliki sisi.
  bel-bel: і каб не будаваць дамоў для жыхарства нашага; і ў нас няма ні вінаграднікаў
    ні палёў ні пасеву;
  deu-ELBBK: und keine Häuser zu unserer Wohnung zu bauen; und wir besitzen weder
    Weinberg noch Feld, noch Saat;
  mbb-OT: wey wazè mebangun te menge valey he egkeubpaan, wey wazè key med-angken
    te menge pemuleey te paras wey menge vevesukà.
  mal-2015: പാർപ്പാൻ വീടു പണികയോ ചെയ്യാതെ രേഖാബിന്റെ മകനായി ഞങ്ങളുടെ പിതാവായ യോനാദാബ്
    ഞങ്ങളോടു കല്പിച്ച സകലത്തിലും അവന്റെ വാക്കു കേട്ടനുസരിച്ചുവരുന്നു; ഞങ്ങൾക്കു മുന്തിരിത്തോട്ടവും
    വയലും വിത്തും ഇല്ല.
  rmc-rmc: Na ačhavas peske khera, hoj andre te bešas. Nane amen viňici aňi maľi aňi
    semena te sadzinel.
  pes-OPV: و خانه‌ها برای سکونت خود بنا نکردیم و تاکستانها و املاک ومزرعه‌ها برای
    خود نگرفتیم.
  ron-1924: ну зидим нич касе ка локуинце пентру ной ши ну стэпыним нич вий, нич огоаре,
    нич пэмынтурь ынсэмынцате,
  ben-OBCV: আমরা গৃহ নির্মাণ করে তার মধ্যে বসবাসও করিনি, কিংবা দ্রাক্ষাকুঞ্জ, শস্যের
    ক্ষেত বা বীজও আমাদের নেই।
  som-som: iyo inaannan guryo aan ku degnona innaba dhisan, oo weliba annagu ma aannu
    lihin beercanab, ama beer kale, amase abuurba,
  lat-VUC: 'et non ædificaremus domos ad habitandum: et vineam, et agrum, et sementem
    non habuimus:'
  eng-ASVBT: 'nor to build houses for us to dwell in; neither have we vineyard, nor
    field, nor seed:'
  ita-1885: e per non edificar case da abitarvi; e per non aver nè vigna, nè campo,
    nè sementa alcuna.
  eng-LXXUP: As for the prophet that has prophesied for peace, when the word has come
    to pass, they shall know the prophet whom the Lord has sent them in truth.
  eng-ULB: We will never build houses to live in, and there will be no vineyard, field,
    or seed in our possession.
  spa-VBL: No hemos construido casas para vivir, ni hemos tenido viñas ni campos ni
    hemos cultivado nada.
  fra-_FOB: Nous n'avons point bâti de maisons pour notre demeure, et nous ne possédons
    ni vignes, ni champs, ni semailles,
  mal-mal: താമസിക്കുവാൻ വീടു പണിയുകയോ ചെയ്യാതെ രേഖാബിന്റെ മകൻ ഞങ്ങളുടെ പിതാവായ യോനാദാബ്
    ഞങ്ങളോടു കല്പിച്ച സകലത്തിലും അവന്റെ വാക്ക് കേട്ടനുസരിച്ചുവരുന്നു; ഞങ്ങൾക്ക് മുന്തിരിത്തോട്ടവും
    വയലും വിത്തും ഇല്ല.
  urd-GVR: Ham apnī rihāish ke lie makān nahīṅ banāte, aur na angūr ke bāġh, na khet
    yā fasleṅ hamārī milkiyat meṅ hotī haiṅ.
  suz-BL: गो बाक्‍चा कली खिं यो मसेल्‍नीकी। अङगुर रू, अरु रू नु वांचेर गोपुकी नु मबाक्‍ब।
  eng-NOY: nor to build houses for us to dwell in; neither have we vineyard, nor field,
    nor seed;
  ita-1927: non edifichiamo case per abitarvi, non abbiamo vigna, campo, né sementa;
  ckb-ckb: خانوو بنیاد نانێن بۆ نیشتەجێبوونمان، ڕەز و کێڵگە و کشتوکاڵیشمان نابێت.
  eng-BBE: 'Building no houses for ourselves, having no vine-gardens or fields or
    seed:'
  kan-OKCV: ವಾಸಮಾಡುವುದಕ್ಕೆ ಮನೆಗಳನ್ನು ಕಟ್ಟದ ಹಾಗೆಯೂ ಇದ್ದೇವೆ. ನಮಗೆ ದ್ರಾಕ್ಷಿ ತೋಟಗಳೂ, ಹೊಲಗಳೂ,
    ಬೀಜವೂ ಇಲ್ಲ.
  tam-2017: நாங்கள் குடியிருக்க வீடுகளைக் கட்டாமலும், ரேகாபின் மகனாகிய எங்களுடைய தகப்பன்
    யோனதாபின் சத்தத்திற்குக் கீழ்ப்படிந்திருக்கிறோம்; எங்களுக்குத் திராட்சைத்தோட்டமும்
    வயலும் விதைப்புமில்லை.
  spa-RV-1909: Y de no edificar casas para nuestra morada, y de no tener viña, ni
    heredad, ni sementera.
  ron-BTF: Nici nu zidim case pentru noi pentru a le locui; nici nu avem vie, nici
    câmp, nici sămânță;
  eng-WEBP: and not to build houses for ourselves to dwell in. We have no vineyard,
    field, or seed;
  eng-FBV: We haven't built houses to live in, and we haven't had any vineyards or
    fields or grown any crops.
  nld-1939: bouwen geen huizen om er in te wonen, en bezitten geen wijngaard, geen
    akker of bouwland.
  nch-BL: Nojquiya amo timochihuilijtoque calme para ipan tiitztose, yon amo tijpiyaj
    xocomeca milme, yon talme campa huelisquía tijtocase toxinach.
  vie-1934: Chúng tôi không xây nhà để ở, không có vườn nho, ruộng, và hột giống,
  hin-CV: और हमने अपने निवास के लिए आवासों का निर्माण नहीं किया, न तो कोई द्राक्षोद्यान
    का, न कोई खेत, न ही हमने अनाज संचित कर रखा है.
  spa-BES: 'No construimos casas para nosotros mismos, ni tenemos jardines de vid
    o campos o semillas:'
  tdx-tdx: Aa le tsy namboatse anjomba himoneña’ay zahay, tsy aman-tanem-bahe ndra
    teteke ndra tabiry;
  tha-KJV: และไม่สร้างเรือนเพื่อจะอาศัยอยู่ เราไม่​มี​สวนองุ่นหรือนาหรือพืช
  por-BR-2018: Nem edificamos casas para nossa habitação; nem temos vinha, nem campo,
    nem sementeira.
  deu-ELO: und keine Häuser zu unserer Wohnung zu bauen; und wir besitzen weder Weinberg,
    noch Feld, noch Saat;
  eng-WYC-2018: and we builded not houses to dwell (in), and we had not a vinery,
    and a field, and seed; (and we did not build any houses to live in, and we do
    not have any vineyards, or any fields, or any seed;)
  epo-epo: kaj ne konstruante domojn por nia loĝado, kaj ne havante por ni vinberĝardenon,
    nek kampon, nek semadon;
  uig-PIN: biz yǝnǝ turƣudǝk ɵylǝrni salmiƣan; bizdǝ ⱨeq üzümzar, etiz, uruⱪ degǝnlǝr
    yoⱪ;
  beo-beo: '-'
  tpi-OTNT: Na mipela i no save wokim haus na mipela i no gat ol gaden wain na ol
    arapela gaden. Nogat.
  hau-SA: ba mu kuma gina gidaje mu zauna a ciki ba ko mu yi gonakin inabi, gonaki
    ko hatsi ba.
  uig-LAT: biz yene turghudek öylerni salmighan; bizde héch üzümzar, étiz, uruq dégenler
    yoq;
  nde-nde: kumbe sakhe izindlu zokuhlala kuzo loba sibe lezivini, amasimu kumbe amabele.
  ton-ton: 'Pea ke ʻoua naʻa mau langa ʻae ngaahi fale ke nofo ai: pea ʻoua naʻa mau
    maʻu ʻae ngaahi ngoue vaine, pe ha ngoue, pe ha tenga ke tō:'
  ces-1613: Abychom nestavěli domů k bydlení svému, a vinice, ani rolí, ani nic osátého
    nemívali.
  eng-WMB: and not to build houses for ourselves to dwell in. We have no vineyard,
    field, or seed;
  tam-TCV: நாங்கள் வாழ்வதற்கென்று வீடுகளைக் கட்டவுமில்லை. திராட்சை தோட்டங்களையோ, வயல்களையோ,
    பயிர்களையோ உண்டாக்கவும் இல்லை.
  ceb-ULB: Dili gayod kami magtukod sa among mga puloy-anan nga among kapuy-an, ug
    walay parasan, uma, o binhi nga among panag-iyahon.
  pol-UBG: I nie budowaliśmy sobie domów do zamieszkania ani nie mieliśmy winnicy
    ani pola, ani siewu.
  urd-GVU: ہم اپنی رہائش کے لئے مکان نہیں بناتے، اور نہ انگور کے باغ، نہ کھیت یا فصلیں
    ہماری ملکیت میں ہوتی ہیں۔
  deu-1912: und bauen auch keine Häuser, darin wir wohnten, und haben weder Weinberge
    noch Äcker noch Samen,
  kan-2017: ನಮ್ಮ ವಾಸಕ್ಕೆ ಮನೆಯನ್ನು ಕಟ್ಟುವುದಿಲ್ಲ; ನಮಗೆ ದ್ರಾಕ್ಷಿತೋಟ, ಹೊಲ ಮತ್ತು ಬೀಜಗಳೂ
    ಇಲ್ಲ.
  yap-yap: Dagur dumow naun gad ni nggu tafaned — gamad ma par u tent— ma dariy tafi’imad
    grape, nge pi flang romad ara grain. Kug folgad u gubin e tin ni yog Jonadab ni
    ga’ romad kakrom ni nggu rin’ed.
  hlt-MCSB: Kaimih om nah ham im ka sa uh pawt tih kai taengah misurdum neh khohmuen
    khaw cangtii khaw om pawh.
  mdy-ETH: ሚርጌ ዎዴ ናንጎ ማኣሪ ኑ ማዡዋዖ ዓፒላና ማዦና ማኣሪዳ ኑ ናንጋኔ፤ ዎይኔ ቱኮ ቤሲንታ ሃኣኮ ኑ ጎሽካ ጎሺያ ኑኡኮ
    ባኣሴ፤
  twi-ASANTE: na yɛnsisii afie ntenaa mu anaa yɛnnyaa bobe nturo anaa mfuo anaa nnɔbaeɛ.
  eng-WEBU: and not to build houses for ourselves to dwell in. We have no vineyard,
    field, or seed;
  wal-wal: de7iyo keettaakka keexxibookko; woiniyaa turaa sohoi, woikko goshshai,
    woikko zerettaikka nuussi baawa.
  spa-PDDPT: para que no edifiquemos casas para vivir en ellas, y no tener viñas,
    ni campos ni semilla.
  gun-gun: Ha'e rami ae ore ndorojapoi orerorã roĩ aguã. Ndoroguerekoi uvaty, mba'ety,
    neĩ mba'emo ra'yĩgue ma voi.
  ilo-ULB: Ket saankami a pulos nga agpatakder kadagiti balay a pagnaedanmi, ken awan
    iti kaubasan, taltalon, wenno bukbukel iti kukuami.
  kpg-kpg: Gimaadou digi hau madau hale, gimaadou e noho hua i lodo nia hale laa,
    gei madau hadagee waini, nia gowaa maalama, be nia huwa henua ai. Gimaadou e daudali
    nia mee huogodoo o di madau damana madua Jonadab ala ne dugu mai gi gimaadou.
  uig-ARA: بىز يەنە تۇرغۇدەك ئۆيلەرنى سالمىغان؛ بىزدە ھېچ ئۈزۈمزار، ئېتىز، ئۇرۇق دېگەنلەر
    يوق؛
  sus-sus: Banxi yo, wɛni bili yo, xɛ yo, daaxae yo, na sese mu na muxu yi ra.
  pon-2006: Se sohte kin kauwada ihmwat—se kin kousoan nan impwal— oh sohte aht mwetin
    wain, mwetuwel, de pil wahnsahpw. Se kapwaiada ni unsek mehkoaros me at pahpa
    kahlap Sonadap koasoanediong kiht.
  ksd-ksd: ma upi koko avet a pait ra umana pal upi avet a ki ta diat; ma pa ave vatur
    vake ta uma na vain, ba ta pakana pia, ba ta pat na davai;
  tur-YTC: İçinde oturmak için kendimize evler yapmayalım diye sözünü dinledik. Bağımız,
    tarlamız, tohumumuz da yoktur.
  grc-BRENT: Ὁ προφήτης ὁ προφητεύσας εἰς εἰρήνην, ἐλθόντος τοῦ λόγου, γνώσονται τὸν
    προφήτην ὃν ἀπέστειλεν αὐτοῖς Κύριος ἐν πίστει.
  ind-AYT: dan tidak membangun rumah-rumah untuk kami tinggali, dan tidak memiliki
    kebun anggur atau ladang, atau benih,
  nya-nya: kapena kumanga nyumba kuti tizikhalamo kapenanso kukhala ndi minda ya mpesa,
    minda ina iliyonse kapena mbewu.
  hrv-hrv: da ne gradimo kuća, ni da posjedujemo vinograda ni polja zasijanih,
  mps-mps: Tama dago te be me sę isąma, tama dago te wain gi dabe me, gasa gi dabe
    me, elalubeo. Menio.
  tpi-tpi: Na mipela i no save wokim haus na mipela i no gat ol gaden wain na ol arapela
    gaden. Nogat.
  dan-1931: bygge Huse at bo i og eje Vingårde, Marker eller Sæd,
  vie-OVCB: Chúng tôi cũng không xây nhà, không tậu vườn nho, không mua ruộng, gieo
    hạt.
  guj-2017: અને રહેવા ઘરો બાંધશો નહિ કે તમારી પાસે દ્રાક્ષવાડી, ખેતરો કે, બી કંઈ ન
    હોય.
  pon-2006A: Se sohte kin kauwada ihmwat—se kin kousoan nan impwal— oh sohte aht mwetin
    wain, mwetuwel, de pil wahnsahpw. Se kapwaiada ni unsek mehkoaros me at pahpa
    kahlap Sonadap koasoanediong kiht.
  por-BRBSL: e de não construir casas para nós mesmos habitarmos. Não temos vinha,
    campo ou semente;
  cth-cth: kho ka sak awh nahane im sak hoeh hane hoi misur takha thoseh, cati thoseh
    tawn hoeh hanelah ka tarawi awh e doeh.
  twi-twi: na yensisii afi ntenaa mu anaa yennyaa bobe nturo anaa mfuw anaa nnɔbae.
  hlt-hlt: Kaimih om nah ham im ka sa uh pawt tih kai taengah misurdum neh khohmuen
    khaw cangtii khaw om pawh.
  tbz-SIM: Ti í mɑɑ́ sicɛ̃́ĩ kɛ bo nhɑ̃, ti mɛ nyí kùútí dɛpɑɑ, ti í fìíkú dɛtie mbɛ̀
    tu dɛ̀ fínyĩ̀, ti í buɔtí dɛ̀mɑrɛ̀.
  msy-2020: E dɨpenibar ingarir puvatɨgha, egha e wainɨn azeniba ko azenir igharaziba
    puvatɨ.
  azb-azb: İçində yaşamaq üçün evlər tikmədik, bağlar, tarlalar və əkinlər salmadıq.
  eng-DBY: and not to build houses for us to dwell in; neither have we vineyard, nor
    field, nor seed;
  hin-2017: और न हम घर बनाकर उनमें रहते हैं। हम न दाख की बारी, न खेत, और न बीज रखते
    हैं;
  wol-KYG: bunu tabax kër yu nu dëkke, te tóokër ak tool bu ñuy bey, bumu bokk ci
    sunu alal.
  eng-YLT: nor to build houses for our dwelling; and vineyard, and field, and seed,
    we have none;
  eng-WYC-2017: and we builded not houses to dwell, and we had not a vinery [or vineyards],
    and a field, and seed;
  eng-WMBB: and not to build houses for ourselves to dwell in. We have no vineyard,
    field, or seed;
  urd-GVH: हम अपनी रिहाइश के लिए मकान नहीं बनाते, और न अंगूर के बाग़, न खेत या फ़सलें
    हमारी मिलकियत में होती हैं।
  rug-rug: babe kuri vetu pude koa i babe tago inuma vaeni, tago pezara duduli babe
    lelete kiko.
  gaz-gaz: Yookaan mana keessa jiraannu yookaan wayinii, lafa qotiisaa yookaan midhaan
    hin qabnu.
  fra-LSG: nous ne bâtissons point de maisons pour nos demeures, et nous ne possédons
    ni vignes, ni champs, ni terres ensemencées;
  yal-yal: nxu mi banxi tima, nxu so a kui, nxu gbee mi findɛ manpa bili nakɔ ra,
    hanma xɛɛna hanma langana.
  haw-1868: Aole hoi e kukulu hale no makou e noho ai iloko; aole hoi o makou pawaiua,
    aole mahinaai, aole hua.
  arb-NAV: وَلَمْ نُشَيِّدْ بُيُوتاً نُقِيمُ فِيهَا، وَلَمْ نَمْلِكْ كَرْماً أَوْ
    حَقْلاً أَوْ زَرْعاً،
  ewe-ewe: alo tu xɔwo be mianɔ wo me, alo de waingble, agblewo, alo xa nukuwo kpɔ
    o.
  eng-LEE: 'And not to build houses for our dwelling: and we never had any vineyard,
    or field, or seed;'
  asm-FB: আমি নিবাসৰ অৰ্থে ঘৰ কেতিয়াও নাসাজিম, আৰু আমাৰ দ্ৰাক্ষাবাৰী, শস্যক্ষেত্ৰ
    আৰু কঠীয়াত আমাৰ কোনো অধিকাৰ নাই।
  sus-A: بَنشِ يٌ، وّنِ بِلِ يٌ، شّ يٌ، دَاشَيٍ يٌ، نَ سٍسٍ مُ نَ مُشُ يِ رَ.
  fra-SBL: et de ne pas nous construire de maisons pour y habiter. Nous n'avons ni
    vigne, ni champ, ni semence ;
  hbo-hbo: וּלְבִלְתִּ֛י בְּנֹ֥ות בָּתִּ֖ים לְשִׁבְתֵּ֑נוּ וְכֶ֧רֶם וְשָׂדֶ֛ה וָזֶ֖רַע
    לֹ֥א יִֽהְיֶה־לָּֽנוּ׃
  kik-kik: kana agĩaka nyũmba ya gũtũũrwo, kana akĩgĩa mĩgũnda ya mĩthabibũ, kana
    ithaka, o na kana akehaandĩra irio.
  fra-NCL: en sorte que nous ne bâtissons pas de maisons pour y demeurer, que nous
    n’avons ni vignes, ni champs, ni terres ensemencées.
  cek-AK: ohhaih im doeh ka sah o mak ai, misur takha doeh ka sah o mak ai; lawk doeh
    ka sah o mak ai ueloe, aanmu doeh ka patii o mak ai;
  cuk-cuk: Deginbali, anmar, negmar sobdisurbalid, degine, anmar, uva-nainumar, degi,
    ibmar-digarmaladi nikudisurmarbalid.
  uig-CYR: биз йәнә турғидәк өйләрни салмиған; биздә һеч үзүмзар, етиз, уруқ дегәнләр
    йоқ;
  tel-2017: మా తండ్రి అయిన యెహోనాదాబు మాకు ఆజ్ఞాపించిన దానికి మేము విధేయులం అయ్యేందుకు,
    మేము ఇళ్ళు కట్టుకుని వాటిలో నివాసం ఉండం. ద్రాక్ష తోటలు, పొలాలు, విత్తనాలు మా ఆస్తులుగా
    ఉండవు.
  hat-BSA: ni bati pou nou menm kay pou nou ta viv ladann. Nou pa genyen chan rezen
    yo, ni chan kiltive, ni semans,
  kos-kos: Kut oayapa tia musa lohm in muta loac. Wangin ima in grape ku ima in wheat
    lasr, ac kut tia pac yukwi.
  hbo-WLC: וּלְבִלְתִּ֛י בְּנ֥וֹת בָּתִּ֖ים לְשִׁבְתֵּ֑נוּ וְכֶ֧רֶם וְשָׂדֶ֛ה וָזֶ֖רַע
    לֹ֥א יִֽהְיֶה־לָּֽנוּ׃
  ibo-ibo: maọbụ wuo ụlọ, maọbụ nwee ubi vaịnị, ala ubi maọbụ mkpụrụ ọkụkụ.
  ory-ory: ଅଥବା ଆମ୍ଭମାନଙ୍କର ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର କି ଶସ୍ୟକ୍ଷେତ୍ର ବା ବୀଜ ନାହିଁ;
  chk-chk: Äm aisap pwal aüetä imwem pwe aipwe nonom lon. Esap wor äm tanipin wain,
    esap pwal wor fanüem ika fotäm pwükil.
  rop-rop: Melabat nomo bin bildimap eni haus. Melabat bin jidanbat insaid langa tent,
    en melabat nomo bin baiyim eni fam, en melabat nomo bin growimap eni sid daga.
    Melabat bin dum ebrijing wanim melabat grengrenfatha Jonadeb bin dalim melabat.
  ukr-1871: Та щоб не будувати хат на пробуток; і нема в нас нї виноградників, нї
    поля, нї засїву.
  deu-1951: wir bauen auch keine Häuser, um darin zu wohnen, und besitzen weder Weinberg,
    noch Acker und Saat,
  eng-JPS: nor to build houses for us to dwell in, neither to have vineyard, or field,
    or seed;
  srp-1865: Ni da gradimo kuæa da u njima živimo, ni da imamo vinograda ni njive ni
    usjeva.
  lug-lug: oba okuzimba ennyumba okusulamu oba okuba n’ennimiro ez’emizabbibu, oba
    ebibanja oba ebirime.
  heb-heb: ולבלתי בנות בתים לשבתנו וכרם ושדה וזרע לא יהיה לנו׃
  ben-IRV: আমরা বাস করার জন্য কখনও ঘর তৈরী করি নি, আঙ্গুর ক্ষেত, শস্য ক্ষেত বা বীজ
    বপন করি নি।
  pan-pan: ਨਾ ਵੱਸਣ ਲਈ ਘਰ ਬਣਾਓ ਅਤੇ ਅਸੀਂ ਨਾ ਬਾਗ਼ ਨਾ ਖੇਤ ਨਾ ਬੀ ਆਪਣੇ ਕੋਲ ਰੱਖਦੇ ਹਾਂ
  mya-JVB: နေ စရာဘို့ အိမ် ကိုလည်း မ ဆောက် ။ စပျစ် ဥယျာဉ်မရှိ။ လယ်ယာ မရှိ၊ မျိုးစေ့
    မ ရှိ ။
  tbg-tbg: Tenavu kia naavu maaqa kaqate vairaiti, kia uaini naahove, kara naahove
    vataunarave.
  hmo-hmo: Bona ruma ai haginia lasi, bona ruma edia lalonai ai noho lasi. Ai be mai
    emai vain umadia lasi, uma lasi, bona mai emai uhe lasi.
  urd-urd: और हम न रहने के लिए घर बनाते और न ताकिस्तान और खेत और बीज रखते हैं।
  rus-SYN: и чтобы не строить домов для жительства нашего; и у нас нет ни виноградников,
    ни полей, ни посева;
  bqc-SIM: Wili kpɛdↄ wàↄ ku a guuo. Wá vɛ̃ɛbu vĩo ge bua ge pↄbui.
  tcz-CHONGTHU: Vetan, keihon chenna in kakisah pouvin, lengpilei jong kaneipouvin
    chule muchi jong katupouve.
  mar-mar: आणि आम्ही त्यामध्ये राहण्यासाठी कधीही घरे बांधीत नाही आणि तेथे आमच्या स्वत:च्या
    मालकीची शेते व द्राक्षमळे नाहीत.
  qub-qub: Manami wasëcunatapis ruräcunachu; ni übastapis lantapacöcunachu; ni chacrachöpis
    manami murupacöcunachu.
  bqp-bqp: Sɑ ǹ mɑɑ diɑ bɑnimɔ yè sɔɔ sɑ ko n wɑ̃ɑ. Mɛyɑ sɑ ǹ gbeɑ mɔ̀, sɑ ǹ mɑɑ
    resɛm gbɑɑnu mɔ̀.
  hat-hat: Nou pa bati kay pou nou rete. Nou pa gen pye rezen. Nou pa gen jaden pou
    n' plante.
  eng-BSB: Nor have we built houses in which to live, and we have not owned any vineyards
    or fields or crops.
  eng-WEBPB: and not to build houses for ourselves to dwell in. We have no vineyard,
    field, or seed;
  kbq-kbq: Ana nehuta nona kita nomanita, waini hoza nonteta hozanena erita avimzana
    nohankrone.
  nhe-BL: Nojquiya ax timochihuilijtoque caltini para ipan tiitztose, niyon ax tijpiyaj
    xocomeca miltini, niyon tlaltini campa huelisquía tijtocase toxinach.
  gub-BL: Nuruzapo kwaw tàpuz urereko haw romo. Uruiko tàpuzràn pupe. Naheta kwaw
    uwà tyw urewe, ni ywy, ni ma'eà'yz. Ureruzar katu ureràmuz Zonanaw hemiapo karer
    ure.
  eng-DRA: 'Nor to build houses to dwell in, nor to have vineyard, or field, or seed:'
