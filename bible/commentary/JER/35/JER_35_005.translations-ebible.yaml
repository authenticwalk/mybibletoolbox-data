verse: JER.035.005
translations:
  mal-C: പിന്നീട് ഞാൻ രേഖാബ്യഗൃഹത്തിലെ ആ പുരുഷന്മാരുടെമുമ്പിൽ വീഞ്ഞുനിറച്ച പാത്രങ്ങളും
    പാനപാത്രങ്ങളുംവെച്ച്, “അല്പം വീഞ്ഞു കുടിക്കുക” എന്ന് അവരോടു പറഞ്ഞു.
  deu-TKW: 'und setzte den Gliedern der Genossenschaft der Rechabiter mit Wein gefüllte
    Kelche und Becher vor und sprach zu ihnen: Trinket Wein!'
  lin-lin: 'Natiaki biloko etonda na vino mpe ndambo ya bakopo liboso ya bato ya libota
    ya Rekabi ; mpe nalobaki na bango : — Bomela masanga ya vino.'
  eng-LSV: and I put before the sons of the house of the Rechabites goblets full of
    wine, and cups, and I say to them, “Drink wine.”
  eng-GNV: And I set before the sonnes of the house of the Rechabites, pots full of
    wine, and cuppes, and said vnto them, Drinke wine.
  eng-WEBSTER: And I set before the sons of the house of the Rechabites pots full
    of wine, and cups, and I said to them, Drink ye wine.
  nhw-BL: 'Huan iniixpa nopa recabita masehualme nijtlali tazas huan xarros catli
    temitoque ica xocomeca atl. Huan niquinilhui: “Xiquijica ni xocomeca atl”,'
  swh-ONEN: Kisha nikaweka mabakuli yaliyojaa divai na baadhi ya vikombe mbele ya
    watu wa jamaa ya Warekabi na kuwaambia, “Kunyweni divai.”
  bba-bba: Mɑ Yeremi u bu tɑm bwɑ̃ɑnu wɛ̃ kɑ nɔri u nɛɛ, bu nɔruo.
  eng-KJVCPB: and I set before the sons of the house of the Rechabites pots full of
    wine, and cups, and I said unto them, Drink ye wine.
  luo-luo: Eka ne apango bakunde mopongʼ gi divai kod kikombe moko e nyim chwo mag
    anywola mag Rekab kendo awachonegi niya, “Madhuru divai.”
  meu-meu: Bena hodu haida, vine ranuna ai e honu ḡaudia, bona kehere haida na idia
    vairadiai na ato; bena na hereva henidia, nato, Vine ranuna ba inua.
  npi-ULB: तब मैले रेकाबीहरूका सामु दाखमद्यले भरिएका कचौरा र गिलासहरू राखिदिएँ, र
    तिनीहरूलाई भनें, “अलिकति दाखमद्य पिओ ।”
  yor-yor: Mo sì gbé ìkòkò tí ó kún fún ọtí wáìnì pẹ̀lú ago ka iwájú àwọn ọmọ Rekabu.
    Mo sì wí fún wọn pé, “Mu ọtí wáìnì.”
  pes-OPCB: آنگاه جام و کوزه‌های شراب مقابل ایشان گذاشتم و تعارف کردم تا بنوشند.
  tgl-ULB: Pagkatapos, naglagay ako ng mga mangkok at mga kopang puno ng alak sa harapan
    ng mga Recabita at sinabi ko sa kanila, “Uminom kayo ng alak.”
  hui-hui: Ani buwa i̱na waini iba beha berelowa agali Legaba hameigini uruni ti nelo
    mialu howa lalu, Waini iba o bedago nadaba, laru.
  mya-mya: ထို​နောက်​ငါ​သည်​စ​ပျစ်​ရည်​အပြည့်​ရှိ​သည့် ခွက်​ဖ​လား​များ​နှင့် အိုး​များ​ကို​ရေ​ခပ်​အ
    နွယ်​ဝင်​တို့​၏​ရှေ့​တွင်​ချ​ထား​၍​သူ​တို့ အား``စပျစ်​ရည်​အ​နည်း​ငယ်​သောက်​ကြ​ပါ''
    ဟု​ပြော​၏။-
  bod-N: དེ་ནས་ངས་རྒུན་ཆང་གིས་བཀང་བའི་བུམ་པ་དང་ཕོར་པ་རྣམས་རེ་ཁབ་པ་རྣམས་ཀྱི་མདུན་དུ་བཤམས་ནས་དེ་དག་ལ།
    རྒུན་ཆང་བཞེས་རོགས་ཞེས་སྨྲས་ན་ཡང་།
  sna-sna: Ipapo ndakagadzika hari dzizere newaini nemikombe pamberi pavarume vemhuri
    yavaRekabhi ndikati kwavari, “Inwai waini.”
  spa-BLM: 'Puse delante de los hijos de la casa de los recabitas tazones llenos de
    vino y copas, y les dije: “¡Beban vino!”'
  cac-cac: 'Ix vac''an juntzan̈ xalu yed'' vaso b''ud''an yed'' vino d''a eb'', ix
    valan d''a eb'': Uq''uec jab''oc vino tic, xin chi d''a eb''.'
  swh-ULB: Kisha nikaleta mabakuli na vikombe vilivyojaa divai mbele ya Warekabi na
    kusema kwao, 'Kunyeni divai.”
  bel-bel: 'і паставіў перад сынамі дома Рэхавітаў поўныя чары віна і шклянкі і сказаў
    ім: «пеце віно».'
  deu-ELBBK: 'Und ich setzte den Söhnen des Hauses der Rekabiter Kelche, mit Wein
    gefüllt, und Becher vor und sprach zu ihnen: Trinkt Wein!'
  mbb-OT: Ne midsavuk a te pitsil he midteǥuan te vinu wey menge tasa ziyà te etuvangan
    te menge Rikabnen ne migkeǥiyan ku sikandan he med-inum dan.
  mal-2015: 'പിന്നെ ഞാൻ, രേഖാബ്യഗൃഹക്കാരുടെ മുമ്പിൽ വീഞ്ഞു നിറെച്ച കുടങ്ങളും പാനപാത്രങ്ങളും
    വെച്ചു അവരോടു: വീഞ്ഞു കുടിപ്പിൻ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Avke thoďom le Rechabitenge pherde džbani la moľaha the o kuča a phenďom
    lenge: „Pijen e mol.“'
  pes-OPV: 'و کوزه های پر ازشراب و پیاله‌ها پیش رکابیان نهاده، به ایشان گفتم: «شراب
    بنوشید.»'
  ron-1924: 'Ам пус ынаинтя фиилор касей рекабицилор ниште васе плине ку вин ши пахаре
    ши ле-ам зис: „Бець вин!”'
  ben-OBCV: তারপর আমি একটি পাত্রে দ্রাক্ষারস পূর্ণ করে ও কয়েকটি পেয়ালা নিয়ে রেখবীয়দের
    সামনে রাখলাম। আমি তাদের বললাম, “তোমরা একটু দ্রাক্ষারস পান করো।”
  som-som: Markaasaan wiilashii reer Reekaab soo hor dhigay weelal khamri ka buuxo
    iyo koobab, oo waxaan ku idhi, Khamrigan cabba.
  lat-VUC: 'et posui coram filiis domus Rechabitarum scyphos plenos vino, et calices,
    et dixi ad eos: Bibite vinum.'
  eng-ASVBT: And I set before the sons of the house of the Rechabites bowls full of
    wine, and cups; and I said unto them, Drink ye wine.
  ita-1885: 'Ed io misi davanti a'' figliuoli della casa de'' Recabiti de'' nappi
    pieni di vino, e delle coppe, e dissi loro: Bevete del vino.'
  eng-LXXUP: Then Jeremiah spoke to Hananiah in the sight of all the people, and in
    the sight of the priests that stood in the house of the Lord,
  eng-ULB: Then I placed bowls and cups full of wine in front of the Rekabites and
    said to them, “Drink some wine.”
  spa-VBL: 'Coloqué unas jarras llenas de vino y unas copas delante de los recabitas
    y les dije: “Tomad vino”.'
  fra-_FOB: 'Et je mis devant les enfants de la maison des Récabites des vases pleins
    de vin et des coupes, et je leur dis: Buvez du vin!'
  mal-mal: 'പിന്നെ ഞാൻ, രേഖാബ്യഗൃഹക്കാരുടെ മുമ്പിൽ വീഞ്ഞു നിറച്ച കുടങ്ങളും പാനപാത്രങ്ങളും
    വച്ച് അവരോട്: “വീഞ്ഞു കുടിക്കുവിൻ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Wahāṅ maiṅ ne mai ke jām aur pyāle Raikābī ādmiyoṅ ko pesh karke un se
    kahā, “Āeṅ, kuchh mai pī leṅ.”
  suz-BL: मेको नोले गो अङगुर शांबु आ गर नु बोटकोपुकी रेकाबी आन ङोंइती वोइक्‍ता। मिनु
    मेको आन कली “अङगुर शांबु तूङीन” दे माइक्‍तामी।
  eng-NOY: And I set before the sons of the house of the Rechabites pots full of wine
    and cups, and I said to them, “Drink ye wine.”
  ita-1927: 'e misi davanti ai figliuoli della casa dei Recabiti dei vasi pieni di
    vino e delle coppe, e dissi loro: “Bevete del vino”.'
  ckb-ckb: 'جامی پڕ شەراب و پەرداخم لەپێش کوڕانی بنەماڵەی ڕێکابییەکان دانا و پێم گوتن:
    «شەراب بخۆنەوە!»'
  eng-BBE: And I put before the sons of the Rechabites basins full of wine and cups,
    and I said to them, Take some wine.
  kan-OKCV: ರೇಕಾಬನ ಮನೆತನದವರ ಮುಂದೆ ದ್ರಾಕ್ಷಾರಸ ತುಂಬಿದ ಹೂಜೆಗಳನ್ನೂ, ಪಂಚ ಪಾತ್ರೆಗಳನ್ನೂ ಇಟ್ಟು
    ಅವರಿಗೆ, “ದ್ರಾಕ್ಷಾರಸ ಕುಡಿಯಿರಿ,” ಎಂದನು.
  tam-2017: 'திராட்சைரசத்தினால் நிரப்பப்பட்ட குடங்களையும் கிண்ணங்களையும் ரேகாபியருடைய
    முன்னோர்களைச் சேர்ந்த மக்களின் முன்னே வைத்து, அவர்களை நோக்கி: திராட்சைரசம் குடியுங்கள்
    என்றேன்.'
  spa-RV-1909: 'Y puse delante de los hijos de la familia de los Rechâbitas tazas
    y copas llenas de vino, y díjeles: Bebed vino.'
  ron-BTF: 'Și am pus, înaintea fiilor casei recabiților, oale pline cu vin, și pahare,
    și le-am spus: Beți vin.'
  eng-WEBP: I set before the sons of the house of the Rechabites bowls full of wine,
    and cups; and I said to them, “Drink wine!”
  eng-FBV: I placed some jugs full of wine and some cups before the Rechabites and
    told them, “Have some wine to drink.”
  nld-1939: 'Ik zette de leden van het Rekabieten-geslacht kannen met wijn en bekers
    voor, en sprak tot hen: Drinkt wijn!'
  nch-BL: 'Huan iniixpa nopa recabita masehualme nijtali tazas huan xarros cati temitoque
    ica xocomecat iayo. Huan niquinilhui: “Xiquica ni xocomecat iayo”,'
  vie-1934: 'Tôi để những bình đầy rượu và chén trước mặt các con trai nhà người Rê-cáp
    và nói với họ rằng: Hãy uống rượu đi!'
  hin-CV: वहां मैंने रेखाब के वंशजों के समक्ष द्राक्षारस से भरे हुए बर्तन एवं प्याले
    रख दिए और उनसे कहा, “इनका सेवन करो.”
  spa-BES: 'Y puse ante los hijos de los Recabitas jarros llenos de vino y copas,
    y les dije: Tomen algo de vino.'
  tdx-tdx: 'naho nazo­tsoko aolo’ o anak’ anjomba’ i Rekàbeo ty korobo naho fitiheke,
    vaho nanoeko ty hoe: Mikamà divay.'
  tha-KJV: แล​้วข้าพเจ้าก็วางเหยือกเหล้าองุ่​นก​ับถ้วยหลายลูกไว้​หน​้าเหล่าบุตรชายแห่งวงศ์วานเรคาบ
    และข้าพเจ้าพู​ดก​ับเขาทั้งหลายว่า “เชิญดื่มเหล้าองุ่น”
  por-BR-2018: 'E pus diante dos filhos da casa dos recabitas taças e copos cheios
    de vinho, e disse-lhes: Bebei vinho.'
  deu-ELO: 'Und ich setzte den Söhnen des Hauses der Rekabiter Kelche, mit Wein gefüllt,
    und Becher vor und sprach zu ihnen: Trinket Wein!'
  eng-WYC-2018: And I setted before the sons of the house of Rechabites pecks, and
    great cups full of wine; and I said to them, Drink ye (some) wine.
  epo-epo: 'Kaj mi starigis antaŭ la filoj de la domo de la Reĥabidoj pokalojn plenajn
    de vino, kaj kalikojn, kaj mi diris al ili: Trinku vinon.'
  uig-PIN: 'mǝn Rǝkabning jǝmǝtidikilǝrning aldiƣa xarabⱪa liⱪ tolƣan piyalilǝr wǝ
    ⱪǝdǝⱨlǝrni ⱪoyup ularƣa: «Xarabⱪa eƣiz teginglar!» — dedim.'
  beo-beo: Amalalu, na da faigelei amola ofodo waini hano amoga nabai, amo Liga:be
    dunu ilia midadi ligisilalu, ilima amane sia:i, “Waini hano moma!”
  tpi-OTNT: Orait na mi kisim ol kap wain na givim long ol dispela lain bilong Rekap,
    na mi tokim ol olsem, “Goan, yupela dring.”
  hau-SA: Sai na ajiye ƙwarya cike da ruwan inabi da waɗansu kwaf a gaban iyalin Rekabawan
    na kuma ce musu, “Ku sha ruwan inabin.”
  uig-LAT: 'men Rekabning jemetidikilerning aldigha sharabqa liq tolghan piyaliler
    we qedehlerni qoyup ulargha: «Sharabqa éghiz téginglar!» — dédim.'
  nde-nde: Emva kwalokho ngabeka imiganu eyayigcwele iwayini lezinkezo phambi kwabantu
    bomndeni wamaRekhabi, ngathi kubo, “Nathani iwayini.”
  ton-ton: Pea u tuku ʻi he ʻao ʻoe ngaahi foha ʻoe fale ʻoe kau Lekapi ʻae ngaahi
    ipu kuo pito ʻi he uaine, pea mo e ngaahi ipu, pea naʻaku pehē kiate kinautolu,
    “Mou inu uaine.”
  ces-1613: 'Potom postavě před syny domu Rechabitských koflíky plné vína a číše,
    i řekl jsem jim: Píte víno.'
  eng-WMB: I set before the sons of the house of the Rechabites bowls full of wine,
    and cups; and I said to them, “Drink wine!”
  tam-TCV: அப்பொழுது நான் ரேகாபியரின் குடும்பத்தைச் சேர்ந்த ஆண்களின் முன்பாக திராட்சரசம்
    நிறைந்த கிண்ணங்களையும், சில குடங்களையும் வைத்து, “கொஞ்சம் திராட்சரசம் குடியுங்கள்”
    என்று சொன்னேன்.
  ceb-ULB: Unya akong gibutang sa atubangan sa mga Recabnon ang mga panaksan ug mga
    kopa nga puno sa bino ug miingon ako kanila, “Inom kamo ug diyutay nga bino.”
  pol-UBG: 'Potem postawiłem przed synami domu Rekabitów czasze pełne wina i kubki
    i powiedziałem do nich: Pijcie wino.'
  urd-GVU: وہاں مَیں نے مَے کے جام اور پیالے ریکابی آدمیوں کو پیش کر کے اُن سے کہا،
    ”آئیں، کچھ مَے پی لیں۔“
  deu-1912: 'Und ich setzte den Kindern von der Rechabiter Hause Becher voll Wein
    und Schalen vor und sprach zu ihnen: Trinkt Wein!'
  kan-2017: ಆ ರೇಕಾಬನ ಮನೆತನದವರ ಮುಂದೆ ದ್ರಾಕ್ಷಾರಸ ತುಂಬಿದ ಬಟ್ಟಲುಗಳನ್ನೂ, ಪಂಚಪಾತ್ರೆಗಳನ್ನೂ
    ಇಟ್ಟು, “ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿಯಿರಿ” ಅಂದನು.
  yap-yap: Ma aram mu gu tay boch e kap nge yu raba’ i dabiy nib sug ko wayin nga
    sabal ko fapi Rekab, mug ga’ar ngorad, “Mu unumed boch e wayin.”
  hlt-MCSB: Te vaengah Rekhah imkhui koca mikhmuh ah misurtui te bunang dongah a bae
    la boengloeng neh ka tawn pah tih amih te, “Misurtui O uh,” ka ti nah.
  mdy-ETH: ታኣኒ ዒማና ዎይኖ ዑዦ ኩንሢ ጌሦና ዓንጎንታ ዑዦ ዑሽኮ ዓንጎንታ ሬካባ ዓሶ ቤርታ ጌሢ፦ «ሃያ ዎይኖ ዑዦ ዑሽኩዋቴ»
    ጌዔኔ።
  twi-ASANTE: Afei mede nkuruwa ne nkora a nsã wɔ mu bɛsisii Rekabfoɔ abusua mma no
    anim na meka kyerɛɛ wɔn sɛ, “Monnom nsã kakra.”
  eng-WEBU: I set before the sons of the house of the Rechabites bowls full of wine,
    and cups; and I said to them, “Drink wine!”
  wal-wal: Hegaappe guyyiyan, taani Rekaaba yaratu sinttan woiniyaa eessai kumido
    xuggatanne xuu7ata wottada, “Woiniyaa eessaa uyite” yaagaas.
  spa-PDDPT: 'Puse delante de los hijos de la familia de los recabitas unos tazones
    y unas copas llenos de vino, y les dije: ¡Beban vino!'
  gun-gun: 'Ha''e gui Recabe ramymino kuery amboguapypa ma vy henonde amoĩ reta hyru
    vinho oĩa, karo guive. Ha''e vy ha''e kuery pe aipoa''e: — Pey''u ke vinho.'
  ilo-ULB: Ket nangidasarak kadagiti mallukong ken kopa a napno iti arak iti sangoanan
    dagiti Recabita ket kinunak kadakuada, “Uminomkayo iti arak.”
  kpg-kpg: Gei au ga hagatogomaalia agu ibu mono boolo ala gu hagahau ginai nia waini
    gaa dugu i mua nia dama Rechab mo di helekai gi digaula boloo, “Goodou inumia
    nia mee dulii i nia waini aanei.”
  uig-ARA: 'مەن رەكابنىڭ جەمەتىدىكىلەرنىڭ ئالدىغا شارابقا لىق تولغان پىيالىلەر ۋە
    قەدەھلەرنى قويۇپ ئۇلارغا: «شارابقا ئېغىز تېگىڭلار!» ــ دېدىم.'
  sus-sus: N naxa wɛni so Rekabu bɔnsɔɛ xa mixie yi ra, n fa a fala e bɛ e xa a min.
  pon-2006: Ngehi eri koasoanehdi kep kei oh dahl ekei me diren wain mwohn mehn Rekap
    ko, oh patohwanohng irail, “Kumwail ketiki ekis wain.”
  ksd-ksd: 'Ma iau ga vung ra umana la ma ra polo na vain tana ma ra umana momamomo
    bula ta ra luaina mata i ra tarai Rekab, ma iau ga biti ta diat: Avat a mome ra
    polo na vain.'
  tur-YTC: Rekavlılar evi oğullarının önüne şarap dolu kâseler ve kadehler koydum.
    Onlara, “Şarap için!” dedim.
  grc-BRENT: Καὶ εἶπεν Ἱερεμίας πρὸς Ἀνανίαν κατʼ ὀφθαλμοὺς παντὸς τοῦ λαοῦ καὶ κατʼ
    ὀφθαλμοὺς τῶν ἱερέων τῶν ἑστηκότων ἐν οἴκῳ Κυρίου,
  ind-AYT: Kemudian, aku menata kendi-kendi penuh dengan air anggur dan cawan-cawan
    di hadapan keturunan keluarga Rekhab itu, dan berkata kepada mereka, “Minumlah
    air anggur itu.”
  nya-nya: Kenaka ndinayika mabotolo odzaza ndi vinyo ndi zikho zake pamaso pa Arekabu
    ndipo ndinawawuza kuti, “Imwani vinyoyu.”
  hrv-hrv: 'Zatim stavih pred sinove doma Rekabova krčage pune vina i čaše te im rekoh:
    “Pijte vina!”'
  mps-mps: Tialima, eno te kap wain selama, te Rekapgo hani dabeba mani, tama eno
    te tiwai po augwaliba wali, “Tegoba, dage tuiąo,” te po wai.
  tpi-tpi: Orait na mi kisim ol kap wain na givim long ol dispela lain bilong Rekap,
    na mi tokim ol olsem, “Goan, yupela dring.”
  dan-1931: 'Og jeg satte krukker, som var fulde af Vin, og Bægre for dem og sagde:
    “Drik!”'
  vie-OVCB: Tôi bày các chén và các bình đầy rượu trước mặt họ và mời họ uống,
  guj-2017: પછી મેં રેખાબીઓની આગળ પ્યાલા તથા દ્રાક્ષારસ ભરેલા જગ મૂક્યા અને તેઓને
    કહ્યું, “આ દ્રાક્ષારસ પીઓ.”
  pon-2006A: Ngehi eri koasoanehdi kep kei oh dahl ekei me diren wain mwohn mehn Rekap
    ko, oh patohwanohng irail, “Kumwail ketiki ekis wain.”
  por-BRBSL: 'Coloquei diante dos filhos da casa dos recabitas taças cheias de vinho,
    e taças; e lhes disse: “Bebam vinho!'
  cth-cth: Hahoi Rekhab catoun naw thung hoi tongpanaw hmalah hlaam hoi manang dawk
    kakawilah misurtui ka phung teh ahnimouh koe, misurtui heh net awh, telah ka ti
    pouh.
  twi-twi: Afei mede nkuruwa ne nkora a nsa wɔ mu besisii Rekabfo abusuamma no anim
    na meka kyerɛɛ wɔn se, “Monnom nsa kakra.”
  hlt-hlt: Te vaengah Rekhah imkhui koca mikhmuh ah misurtui te bunang dongah a bae
    la boengloeng neh ka tawn pah tih amih te, “Misurtui O uh,” ka ti nah.
  tbz-SIM: Kɛ̀ m bɛ̀ ĩ̀ńnɛ́ sicèe nɛ̀ mɛnɑɑ̀ fɛ́i fɛ́i, nɛ̀ ibòòkɛ kɛ́ bɛ̀ nɑ̀kɛ́
    kɛ dɔ̀ yɑ̃̀nɛ̀ mɛnɑɑ̀.
  msy-2020: Ezɨ kɨ wainɨn mɨner izɨvɨrɨzim ko kavɨn dɨpaba apiba inigha Rekapɨn adarazi
    ganɨga, kamaghɨn me mɨgei, “Aria, ia damɨ.”
  azb-azb: Mən Rekav ailəsinin üzvlərinin qabağına şərab dolu camlar və kasalar qoyaraq
    «buyurun, şərab için» dedim.
  eng-DBY: And I set before the sons of the house of the Rechabites bowls full of
    wine, and cups, and I said unto them, Drink wine.
  hin-2017: तब मैंने रेकाबियों के घराने को दाखमधु से भरे हुए हँडे और कटोरे देकर कहा,
    “दाखमधु पीओ।”
  wol-KYG: 'Ci kaw loolu ma tegal Rekabeen ñi ay njaqi biiñ yu fees, aki kaas, ne
    leen: «Naanleen.»'
  eng-YLT: and I put before the sons of the house of the Rechabites goblets full of
    wine, and cups, and I say unto them, Drink ye wine.
  eng-WYC-2017: And I setted before the sons of the house of Rechabites pecks, and
    great cups full of wine; and I said to them, Drink ye wine.
  eng-WMBB: I set before the sons of the house of the Rechabites bowls full of wine,
    and cups; and I said to them, “Drink wine!”
  urd-GVH: वहाँ मैंने मै के जाम और प्याले रैकाबी आदमियों को पेश करके उनसे कहा, “आएँ,
    कुछ मै पी लें।”
  rug-rug: Meke va nama kapa na zagi si arau pa kenudia rina tie pa tatamana te Rekabi
    meke zama si rau koarini, “Napo vasi vaeni.”
  gaz-gaz: Anis waciitiiwwan daadhii wayiniitiin guutamanii fi xoofoo fuula Rekaabotaa
    duratti dhiʼeesseen, “Daadhii wayinii kana dhugaa” jedheen.
  fra-LSG: 'Je mis devant les fils de la maison des Récabites des coupes pleines de
    vin, et des calices, et je leur dis: Buvez du vin!'
  yal-yal: N yi fɛɲɛne dɔxɔ Rekabu bɔnsɔnna muxune yɛtagi e rafexi manpaan na e nun
    igelengenne. N yi a fala e xa, n naxa, “Ɛ manpana nde min!”
  haw-1868: A imua o na kanaka o ka hale o ka Rekaba, kau aku la au i mau ipu i piha
    i ka waina, a me na kiaha, a i aku la au, E inu oukou i ka waina.
  arb-NAV: 'ثُمَّ وَضَعْتُ أَمَامَ الرَّكَابِيِّينَ جِرَاراً مَلآنَةً بِالْخَمْرِ
    وَكُؤُوساً، وَقُلْتُ لَهُمْ: «اشْرَبُوا خَمْراً».'
  ewe-ewe: Tete metsɔ goe siwo wain yɔ banaa la kple kpluwo ɖo Rekabi ƒomea ƒe ŋutsuwo
    kɔme hegblɔ na wo be, “Mino wain.”
  eng-LEE: And I set before the sons of the house of the Rechabites goblets full of
    wine, and cups; and I said unto them, Drink wine.
  asm-FB: তাৰ পাছত মই ৰেখব-বংশৰ লোকসকলৰ সন্মুখত দ্ৰাক্ষাৰসেৰে ভৰা কলহ আৰু বাতি আগত
    ৰাখি তেওঁলোকক ক’লোঁ, “তোমালোকে কিছু দ্ৰাক্ষাৰস পান কৰা।”
  sus-A: ﭑ نَشَ وّنِ سٌ رٍكَبُ بْنسْي شَ مِشِيٍ يِ رَ، ﭑ قَ عَ قَلَ عٍ بّ عٍ شَ عَ
    مِن.
  fra-SBL: 'Je plaçai devant les fils de la maison des Récabites des coupes pleines
    de vin et des gobelets, et je leur dis : « Buvez du vin ! »'
  hbo-hbo: וָאֶתֵּ֞ן לִפְנֵ֣י ׀ בְּנֵ֣י בֵית־הָרֵכָבִ֗ים גְּבִעִ֛ים מְלֵאִ֥ים יַ֖יִן
    וְכֹסֹ֑ות וָאֹמַ֥ר אֲלֵיהֶ֖ם שְׁתוּ־יָֽיִן׃
  kik-kik: Ngĩcooka ngĩiga mbakũri ciyũrĩte ndibei, o na ngĩiga ikombe mbere ya andũ
    acio a nyũmba ya Rekabu, ngĩmeera atĩrĩ, “Nyuai ndibei ĩno.”
  fra-NCL: 'Je plaçai devant les fils de la famille des Réchabites des vases remplis
    de vin et des coupes, et je leur dis : « Buvez du vin. »'
  cek-AK: Rekab acaeng capanawk imthung takoh kaminawk hmaa ah, misurtui hoi kakoi
    laom hoi boengloengnawk to ka patoem pae moe, misurtui hae nae oh, tiah ka naa.
  cuk-cuk: 'Geb degi, an Recab-waganga bormogi an vino osisad, geb an ega noggi ena-ena
    uksad, agine an ega sogded: “¡Gobmardeen!”'
  uig-CYR: 'мән Рәкабниң җәмәтидикиләрниң алдиға шарапқа лиқ толған пиялиләр вә қәдәһләрни
    қоюп уларға: «Шарапқа еғиз тегиңлар!» — дедим.'
  tel-2017: నేను రేకాబీయుల ఎదుట ద్రాక్షా రసంతో నిండిన పాత్రలు, గిన్నెలు పెట్టి “ద్రాక్షా
    రసం తాగండి” అని వాళ్ళతో చెప్పాను.
  hat-BSA: 'Epi mwen te plase devan mesye lakay Rekabit yo, krich plen ak diven ak
    tas, epi mwen te di yo: “Bwè diven!”'
  kos-kos: Na nga likiya pol sessesla ke wain, wi cup, ye mutun mwet Rechab, ac nga
    fahk nu selos, “Nim wain uh.”
  hbo-WLC: וָאֶתֵּ֞ן לִפְנֵ֣י ׀ בְּנֵ֣י בֵית־הָרֵכָבִ֗ים גְּבִעִ֛ים מְלֵאִ֥ים יַ֖יִן
    וְכֹס֑וֹת וָאֹמַ֥ר אֲלֵיהֶ֖ם שְׁתוּ־יָֽיִן׃
  ibo-ibo: Mgbe ahụ, e doziri m ọkwa ụfọdụ jupụtara na mmanya na iko ụfọdụ nʼihu ụmụ
    Rekab, sị ha, “Ngwanụ, ṅụanụ mmanya.”
  ory-ory: ପୁଣି, ମୁଁ ରେଖବ ବଂଶୀୟ ଲୋକମାନଙ୍କ ସମ୍ମୁଖରେ ଦ୍ରାକ୍ଷାରସପୂର୍ଣ୍ଣ କେତେକ ପାତ୍ର ଓ
    ପାନପାତ୍ର ରଖି ସେମାନଙ୍କୁ କହିଲି, “ତୁମ୍ଭେମାନେ ଦ୍ରାକ୍ଷାରସ ପାନ କର।”
  chk-chk: Mürin üa iseis fän mesen ekewe chon leimwen Rekap rume mi ur ren wain me
    kap o üreniir, “Oupwe ün ei wain.”
  rop-rop: Wal aibin bilimap ola kap en boul ful garram wain lida langa detlot Reikebait
    pipul en aibin tok langa olabat, “Yumob dringgim dijan wain na.”
  ukr-1871: 'І поставив я перед Рехавіївською родиною повні чаші вина й збанки, й
    промовив до них: Пійте вино.'
  deu-1951: 'Und ich setzte den Söhnen des Hauses der Rechabiter Krüge voll Wein und
    Becher vor und sprach zu ihnen: Trinket Wein!'
  eng-JPS: 'and I set before the sons of the house of the Rechabites goblets full
    of wine, and cups, and I said unto them: ''Drink ye wine.'''
  srp-1865: 'I metnuh pred sinove doma Rihavova krèage pune vina, i èaše, pa im rekoh:
    pijte vino.'
  lug-lug: Ne nteeka ebibya ebijjudde envinnyo n’ebikopo ebimu mu maaso g’abasajja
    ab’ennyumba y’Abalekabu ne mbagamba nti, “Munywe ku nvinnyo.”
  heb-heb: ואתן לפני בני בית הרכבים גבעים מלאים יין וכסות ואמר אליהם שתו יין׃
  ben-IRV: পরে আমি তারপর সেই রেখবীয়দের সামনে আঙ্গুর রসে পূর্ণ কতকগুলি বাটি আর কতগুলি
    পেয়ালা রাখলাম ও তাদের বললাম, “তোমরা আঙ্গুর রস পান কর।”
  pan-pan: ਤਾਂ ਮੈਂ ਰੇਕਾਬੀਆਂ ਦੇ ਘਰਾਣੇ ਦੇ ਪੁੱਤਰਾਂ ਅੱਗੇ ਮਧ ਨਾਲ ਭਰ ਕੇ ਕਟੋਰੇ ਅਤੇ ਕੌਲ ਰੱਖੋ
    ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਆਖਿਆ, ਮਧ ਪਿਓ
  mya-JVB: ထိုရေခပ် အမျိုးသား တို့ရှေ့၌ စပျစ်ရည် နှင့် ပြည့် သောအိုး များနှင့် ခွက်
    ဖလားတို့ကိုထည့် ၍ ၊ စပျစ်ရည် ကို သောက် ကြပါဟု သူ တို့အား ဆို ၏။
  tbg-tbg: Te Rekapira ankuqihainauka vi rumuraqi ntita viri ke, uaini vo kaapu vo
    kaapuqi qihiake vika nimi tiha, Ho uaini vira naate ti.
  hmo-hmo: Vadaeni hodu haida, uaina dekenai idia honu gaudia, bona kapusi haida be
    idia edia vairana dekenai lau atoa. Bona Rekaba taudia lau hamaoroa, lau gwau,
    “Uaina do umui inua.”
  urd-urd: और मैंने मय से लबरेज़ प्याले और जाम रैकाबियों के घराने के बेटों के आगे
    रख्खे और उनसे कहा, 'मय पियो।
  rus-SYN: 'и поставил перед сынами дома Рехавитов полные чаши вина и стаканы и сказал
    им: пейте вино.'
  bqc-SIM: 'Ma tùu pↄ́ vɛ̃ɛ ka a paiↄ kàlɛ Lekabu buipiↄnɛ ń kɛɛonaↄ, ↄ̃ má ònɛ́:
    À mi.'
  tcz-CHONGTHU: Hichun keiman amaho dingin lengpitwi dimset hai-len khat leh adon
    nading khon ho kasemtup peh in, ajeh uva, “Lengpitwi hi don uvin’’ kati.
  mar-mar: नंतर मी रेखाब्यांसमोर द्राक्षरसाने भरलेले कटोरे व पेले ठेवले आणि त्यांना
    म्हणालो, “थोडा द्राक्षरस प्या.”
  qub-qub: Chay cuartuman wicharcachishpä Recab runacunata bïnuta churaparä cöpacunawan,
    tinäjacunawanpis juntata-cama. Nircur «Bïnuta upupäriy» nirä.
  bqp-bqp: Mɑ Yeremi u bu tɑm bwɑ̃ɑnu wɛ̃ kɑ nɔri u nɛɛ, bu nɔruo.
  hat-hat: 'Apre sa, Jeremi mete gwo ja plen diven ak gode devan moun Rekab yo. Li
    di yo: -Bwè diven non!'
  eng-BSB: Then I set pitchers full of wine and some cups before the men of the house
    of the Rechabites, and I said to them, “Drink some wine.”
  eng-WEBPB: I set before the sons of the house of the Rechabites bowls full of wine,
    and cups; and I said to them, “Drink wine!”
  kbq-kbq: Hagi anante waini timo'ma avi'mate'nea tintafentamine kapuraminena eri'na
    e'na, Rekapu naga'mokizmi zamavuga eme nente'na, waini tina erita neho hu'na hu'noe.
  nhe-BL: 'Huan iniixpa nopa recabita tlacame nijtlali tazas huan xarros tlen temitoque
    ica xocomeca atl. Huan niquinilhui: “Xiquica ni xocomeca atl”,'
  gub-BL: Na'e amono ywy'a win pupe imynehem pyrer Hekaw wanenataromo ihe kury. Amono
    kanek wanupe no. — Pe'u win pixik nehe ty wà, a'e wanupe.
  eng-DRA: 'And I set before the sons of the house of the Rechabites pots full of
    wine, and cups: and I said to them: Drink ye wine.'
