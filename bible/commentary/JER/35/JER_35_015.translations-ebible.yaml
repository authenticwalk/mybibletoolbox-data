    wo xa nɔ lude yi bɔxi kui n naxan fixi wo ma nun wo babae ma. Kɔnɔ wo mu wo tuli
    matixi n na, wo mu n xui rabatuxi.
  pon-2006: I sohte kin tokedihsang kadakadarewei rehmwail ei ladu soukohp kan, oh
    re kin patohwanohng kumwail en tokedihsang amwail wiewia suwed kan oh wia dahme
    pwung. Re kehkehlingkihong kumwail en dehr pwongih oh papah koht teikan, pwe kumwail
    en usehlahte koukousoan nan sahpwo me I ketikihongehr kumwail oh amwail pahpa
    kahlap ako. Ahpw kumwail sohte men kapwaiada de rong ie.
  ksd-ksd: 'Iau ga vala tulue bula kaugu umana tultul par pire vavat, a umana propet,
    ma pa iau ga vavabing, ma iau ga biti dari: Go avat a vana tapuku kan kavava kaina
    nga tikatikai, ma avat a mal pa kavava mangamangana, ma koko avat a mur ra umana
    enana God upi avat a torom ta diat, ma avat a ki ta ra gunan nina iau ga tul tar
    ia ta vavat ma ra umana tama i vavat; ma pa ava ga kap talinga, ma pa ava ga torom
    tagu.'
  tur-YTC: Bütün peygamber hizmetkârlarımı da erken davranıp gönderdim, size gönderip
