    lạ để các ngươi sẽ được tiếp tục an cư lạc nghiệp trong xứ mà Ta đã ban cho các
    ngươi và tổ phụ các ngươi.” Nhưng các ngươi không lắng nghe Ta và không vâng lời
    Ta.'
  guj-2017: મેં એક પછી એક પ્રબોધકોને તમારી પાસે મોકલીને કહેવડાવ્યું કે, ‘તમારા દુષ્ટ
