    na pa rhoek taengah kam paek khohmuen ah te khosa uh,’ a ti. Tedae na hna te na
    kaeng uh pawt tih kai taengkah he na hnatun uh moenih.
  tbz-SIM: Kɛ̀ n yìɛ̀ kɛ tũɔ̃̀nko m pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ kɛ̀ bɛ̀ di nɑ́ɑ́ nkɛ tú
    dí ceetɛ kɛ́yóu mɛborimɛ yɛimɛ kɛ́dɔɔ̀ dɛ̀ɛ̀ wenni kɛ́yóu di bo ntũmmɛ̀ yɛbɔkɛ̀
    kɛ yɛ̀ feu iwũɔ̃. Mɛm̀mɛ di bo mbomɛ̀ dihɛì n di duɔ́ ndì, díndi nɛ̀ di yɛmbɛ̀.
    Di mɛ nyí kèńtɛ́, di í yie n kpɛti.
  msy-2020: 'Nan akam inigha izir gumaziba, kɨ dughiar avɨribar me amadima, me ia
    bagha izi, me nan ingangarir gumaziba. Me kamaghɨn mɨgɨa ghaze: Ia vaghvagh uan
    nɨghnɨzibagh ira uan arazir kuraba ategh, uan araziba akɨrigh. Egh ia asebar gɨn
    mangɨva, dar ziaba fan markɨ. Ia nan akar kamɨn gɨn mangɨva, nguazir kɨ ian ovaviba
    ko ia ganɨngizir kam, deraghvɨram an ikiam. Nan akam inigha izir gumaziba akar
    kamɨn gun ia mɨkeme, ezɨ ia nan akam barazir puvatɨgha, an gɨn zuir puvatɨ.'
  azb-azb: 'Öz qullarım olan peyğəmbərləri dəfələrlə sizin yanınıza göndərdim. Onlar
    sizə dedi: ‹İndi hər biriniz öz pis yolunuzdan dönün, əməllərinizi islah edin,
    başqa allahların tərəfdarı olaraq onlara qulluq etməyin. Onda sizə və atalarınıza
    verdiyim ölkədə yaşayacaqsınız›. Amma Məni eşitməyib qulaq asmadınız.'
  eng-DBY: 'And I have sent unto you all my servants the prophets, rising early and
    sending, saying, Return ye now every man from his evil way, and amend your doings,
    and go not after other gods to serve them; and ye shall dwell in the land that
    I have given to you and to your fathers: but ye have not inclined your ear nor
    hearkened unto me.'
  hin-2017: मैं तुम्हारे पास अपने सारे दास नबियों को बड़ा यत्न करके यह कहने को भेजता
    आया हूँ, ‘अपनी बुरी चाल से फिरो, और अपने काम सुधारो, और दूसरे देवताओं के पीछे
    जाकर उनकी उपासना मत करो तब तुम इस देश में जो मैंने तुम्हारे पितरों को दिया था
    और तुम को भी दिया है, बसने पाओगे।’ पर तुम ने मेरी ओर कान नहीं लगाया न मेरी सुनी
    है।
  wol-KYG: 'Yónnee naa leen samay jaam, yonent yi, ay yooni yoon, ne leen: ‘Na ku
    nekk ci yeen dëpp yoonam wu bon, di def lu baax, baña topp yeneen yàlla, di leen
    jaamu, ndax ngeen dund ci réew mi ma leen jox, yeen ak seeni maam.’ Waaye teewluwleen
    ma, déggaluleen ma.'
  eng-YLT: 'And I send unto you all My servants the prophets, rising early and sending,
    saying: Turn back, I pray you, each from his evil way, and amend your doings,
    yea, ye do not walk after other gods, to serve them, and dwell ye on the ground
    that I have given to you and to your fathers; and ye have not inclined your ear,
    nor hearkened unto Me.'
  eng-WYC-2017: And I sent to you all my servants prophets, and I rose full early,
    and I sent, and said, Be ye converted, each man from his worst way, and make ye
    good your studies, and do not ye follow alien gods, neither worship ye them, and
    ye shall dwell in the land, which I gave to you, and to your fathers; and ye bowed
    not [in] your ear, neither heard me.
  eng-WMBB: I have sent also to you all my servants the prophets, rising up early
    and sending them, saying, ‘Every one of you must return now from his evil way,
    amend your doings, and don’t go after other gods to serve them. Then you will
    dwell in the land which I have given to you and to your fathers;’ but you have
    not inclined your ear, nor listened to me.
  urd-GVH: बार बार मैं अपने नबियों को तुम्हारे पास भेजता रहा ताकि मेरे ख़ादिम तुम्हें
    आगाह करते रहें कि हर एक अपनी बुरी राह तर्क करके वापस आए! अपना चाल-चलन दुरुस्त
    करो और अजनबी माबूदों की पैरवी करके उनकी ख़िदमत मत करो! फिर तुम उस मुल्क में रहोगे
    जो मैंने तुम्हें और तुम्हारे बापदादा को बख़्श दिया था। लेकिन तुमने न तवज्जुह दी,
    न मेरी सुनी।
  rug-rug: Garunu pilipule atuni Arau koa gamu sari doduru Qua nabulu, sari na poropita.
    Zama si arini, “Gamu si kaqu hopeke kekere koari mia hahanana kaleadi mamu hobei
    sari mia tinavetavete. Mi lopu luli sari kaiqa tamasa kokohadi pude va nabulu
    la koarini. Pude gua si kote koa si gamu koasa popoa sapu poni nia Rau koa gamu
    meke sari tiatamamia.” Ba gamu si lopu hite va avoso mae koa Rau babe va taliṉa
    mae Au.
  gaz-gaz: Ani tajaajiltoota koo raajota hunda ammumaa amma isinitti erge. Isaan akkana
    isiniin jedhan; “Tokkoon tokkoon keessan karaa keessan hamaa sana irraa deebitanii
    hojii keessan qajeelfachuu qabdu. Isaan tajaajiluuf jettanii waaqota biraa duukaa
    hin buʼinaa. Yoos isin biyya ani isinii fi abbootii keessaniif kenne keessa ni
    jiraattu.” Isin gurra keessan naaf hin kennine, yookaan na hin dhaggeeffanne.
  fra-LSG: 'Je vous ai envoyé tous mes serviteurs, les prophètes, je les ai envoyés
    dès le matin, pour vous dire: Revenez chacun de votre mauvaise voie, amendez vos
    actions, n’allez pas après d’autres dieux pour les servir, et vous resterez dans
    le pays que j’ai donné à vous et à vos pères. Mais vous n’avez pas prêté l’oreille,
    vous ne m’avez pas écouté.'
  yal-yal: N na n ma walikɛne rasigama ɛ ma yɛyɛ, nabine, alogo e xa a fala ɛ xa,
    e naxa, “Ɛ xɛtɛ ɛ kira ɲaxin fɔxɔ ra, ɛ kɛwanle maxɛtɛ, ɛ nama bira ala gbɛtɛne
    fɔxɔ ra, ɛ yi e batu. Nayi, ɛ luma nɛn yamanani n naxan soxi ɛ nun ɛ benbane yii.”
    Koni ɛ mi ɛ tuli mati n na, ɛ mi n xuiin namɛ.
  haw-1868: Ua hoouna aku no hoi au io oukou la, i ka'u poe kauwa a pau, i na kaula,
    e ala ana i ka wanaao e hoouna, me ka olelo aku, E hoi mai kela mea keia mea o
    oukou, mai kona aoao hewa mai, a e hooponopono i ka oukou hana ana; a mai hele
    mahope o na akua e, e malama ia lakou, a e noho no oukou ma ka aina a'u i haawi
    aku ai ia oukou, a i ko oukou poe makua; aole nae oukou i haliu mai i ko oukou
    pepeiao, aole i hoolohe mai ia'u.
  arb-NAV: 'وَبَعَثْتُ إِلَيْكُمْ جَمِيعَ عَبِيدِي الأَنْبِيَاءِ، الْوَاحِدَ تِلْوَ
    الآخَرِ قَائِلاً: ’لِيَرْجِعْ كُلُّ وَاحِدٍ عَنْ طَرِيقِهِ الشِّرِّيرِ، وَقَوِّمُوا
    أَعْمَالَكُمْ، وَلا تَضِلُّوا وَرَاءَ آلِهَةٍ أُخْرَى لِتَعْبُدُوهَا، فَتَسْتَوْطِنُوا
    الأَرْضَ الَّتِي وَهَبْتُهَا لَكُمْ وَلِآبَائِكُمْ‘، فَلَمْ تَسْمَعُوا وَلَمْ
    تُطِيعُونِي.'
  ewe-ewe: Meɖo nye dɔla nyagblɔɖilawo ɖe mi enuenu, wogblɔ na mi be. “Mia dometɔ
    ɖe sia ɖe netrɔ tso eƒe mɔ vɔ̃wo dzi ne wòaɖɔ eƒe agbenɔnɔ ɖo eye migadze mawu
    tutɔwo yome be miasubɔ wo o. Ekema mianɔ anyigba si metsɔ na mi kple mia fofowo
    la dzi.” Gake mietsɔ ɖeke le eme alo ɖo tom o.
  eng-LEE: 'And I have sent unto you all my servants the prophets, making them rise
    up early and sending them, saying, Do but return every man from his evil way,
    and amend your deeds, and go not after other gods to serve them: and so shall
    ye remain in the land which I have given to you and to your fathers; but ye have
    not inclined your ear, and have not hearkened unto me.'
  asm-FB: মই মোৰ সকলো দাস, ভাববাদীসকলক তোমালোকৰ ওচৰলৈ পঠিয়াইছিলোঁ আৰু প্ৰভাতে উঠি
    তেওঁলোকক পঠিয়াই তোমালোকক কোৱাইছিলোঁ, “তোমালোকে এতিয়া নিজ নিজ কু-পথৰ পৰা ঘূৰি
    নিজ নিজ আচাৰ-ব্যৱহাৰ শুদ্ধ কৰা। আন আন দেৱতাবোৰক সেৱাপূজা কৰিবৰ অৰ্থে সেইবোৰৰ পাছত
    যাওঁতা নহ’বা। তাৰ পৰিবৰ্ত্তে মই তোমালোকক আৰু তোমালোকৰ পূৰ্বপুৰুষসকলক দিয়া দেশলৈ
    তোমালোকে ঘূৰি আহা। তথাপিও তোমালোকে মোৰ কথালৈ কাণ দিয়া নাই আৰু মোৰ বাক্যলৈ মনকো
    দিয়া নাই।”
  sus-A: ﭑ بَرَ ﭑ مَ كٌنيِ نَمِحْنمّيٍ شّي وٌ يِرٍ سَنيَ وُيَشِ عَ قَلَقٍ رَ وٌ بّ،
    وٌ شَ فبِلٍن وٌ شَ كِرَ حَاشِ قْشْ رَ، وٌ شَ تُوبِ، وٌ نَشَ عَلَ فبّتّيٍ بَتُ،
    عَلَكٌ وٌ شَ نْ لُدٍ يِ بْشِ كُي ﭑ نَشَن قِشِ وٌ مَ نُن وٌ بَبَيٍ مَ. كْنْ وٌ
    مُ وٌ تُلِ مَتِشِ ﭑ نَ، وٌ مُ ﭑ شُي رَبَتُشِ.
  fra-SBL: 'J''ai aussi envoyé vers vous tous mes serviteurs les prophètes, je me
    suis levé de bonne heure et je les ai envoyés, en disant : « Que chacun de vous
    revienne maintenant de sa mauvaise voie, qu''il corrige ses actions, et qu''il
    n''aille pas après d''autres dieux pour les servir. Vous habiterez alors dans
    le pays que j''ai donné à vous et à vos pères. » Mais vous n''avez pas prêté l''oreille
    et vous ne m''avez pas écouté.'
  hbo-hbo: וָאֶשְׁלַ֣ח אֲלֵיכֶ֣ם אֶת־כָּל־עֲבָדַ֣י הַנְּבִאִ֣ים ׀ הַשְׁכֵּ֣ים וְשָׁלֹ֣חַ ׀
    לֵאמֹ֡ר שֻׁבוּ־נָ֡א אִישׁ֩ מִדַּרְכֹּ֨ו הָרָעָ֜ה וְהֵיטִ֣יבוּ מַֽעַלְלֵיכֶ֗ם וְאַל־תֵּ֨לְכ֜וּ
    אַחֲרֵ֨י אֱלֹהִ֤ים אֲחֵרִים֙ לְעָבְדָ֔ם וּשְׁבוּ֙ אֶל־הָ֣אֲדָמָ֔ה אֲשֶׁר־נָתַ֥תִּי
    לָכֶ֖ם וְלַאֲבֹֽתֵיכֶ֑ם וְלֹ֤א הִטִּיתֶם֙ אֶֽת־אָזְנְכֶ֔ם וְלֹ֥א שְׁמַעְתֶּ֖ם
    אֵלָֽי׃
  kik-kik: Ndĩmũtũmĩire ndungata ciakwa ciothe cia anabii kaingĩ kaingĩ. Nao mamwĩraga
    atĩrĩ, “Mũndũ o wothe wanyu no nginya atigane na mĩthiĩre yake ya waganu na aagĩrie
    ciĩko ciake; tigai kũrũmĩrĩra ngai ingĩ kana gũcitungatagĩra. Na inyuĩ nĩmũgatũũra
    bũrũri ũyũ ndaamũheire inyuĩ o na maithe manyu.” No inyuĩ mũtiigana kũrũmbũiya
    ũhoro ũcio kana gũũthikĩrĩria.
  fra-NCL: 'Je vous ai envoyé tous mes serviteurs, les prophètes, les envoyant dès
    le matin, pour vous dire : Revenez chacun de votre mauvaise voie, amendez votre
    conduite, n’allez pas après d’autres dieux pour les servir ; et vous habiterez
    le pays que je vous ai donné, à vous et à vos pères. Mais vous n’avez pas prêté
    l’oreille et vous ne m’avez pas écouté.'
  cek-AK: Khawnthaw ah kang thawk moe, ka tamna tahmaanawk to kang patoeh, nihcae
    mah, Na caeh o haih kahoih ai loklamnawk hoiah amlaem oh, na sak o ih hmuennawk
    to pakhraih oh, a tok sak pae hanah kalah sithawnawk hnukah bang o hmah, to tiah
    nahaeloe nam panawk khaeah ka paek ih prae thungah kho na sah o tih, tiah ang
    naa o; toe naa na patueng o ai moe, lok doeh na tahngai o ai.
  cuk-cuk: '” ’De-ukinbali, an bemarga an-maimar, an-gayaburba-barsogmalad barmimaiguad.
    Adi, bemarga sogmalagar: Be-igar-isganagi be bangumarye, be-damalad be ogwamarye,
    melle be, bab-dummaganba nanamarye. Adi, be nabir an bemarga yala-uksadgi, degi,
    an be-dadganga-yala-uksadgi be ambikumalagarye. Degi-inigwele, an bemarga-ibmar-soged
    be itossurmalad, an-sogedba be ibsassurmalad.'
  uig-CYR: 'Мән таң сәһәрдә орнумдин туруп қуллирим болған пәйғәмбәрләрни әвәтип:
    «Һәр бириңлар һазир өз рәзил йолуңлардин йенип, қилмишиңларни түзитиңлар, башқа
    илаһларға әгишип чоқунмаңлар; шундақ қилсаңлар Мән ата-бовилириңларға тәқдим қилған
    зиминда туруверисиләр» дәп кәлгәнмән; лекин силәр Маңа қулақ салмай һеч аңлимиғансиләр.'
  tel-2017: ఉదయాన్నే లేచి ప్రవక్తలైన నా సేవకులందరినీ మీ దగ్గరికి పంపుతూ, ‘ప్రతివాడూ
    తన దుర్మార్గత విడిచి మంచి పనులు చేయాలి, అన్యదేవుళ్ళ వెంట పడకూడదు. వాటిని పూజించకూడదు.
    నేను మీకూ, మీ పితరులకూ ఇచ్చిన దేశానికి తిరిగి వచ్చి దానిలో నివాసం ఉండాలి’ అని
    నేను ప్రకటించాను గాని, మీరు పట్టించుకోలేదు. నా మాట వినలేదు.
  hat-BSA: 'Anplis, Mwen te voye a nou menm tout sèvitè Mwen yo, pwofèt yo. Mwen te
    voye yo ankò e ankò e yo te di: ‘Vire koulye a chak moun kite move chemen li,
    korije zèv mechan nou yo, e pa kouri dèyè lòt dye yo pou adore yo. Konsa, nou
    va demere nan peyi ke M te ba a nou menm e a papa zansèt nou yo;’ men nou pa t
    enkline zòrèy nou, ni nou pa t koute Mwen.'
  kos-kos: Nga tia fuhleak in supu nu yuruwos mwet kulansap nukewa su mwet palu luk,
    ac elos fahk nu suwos kowos in tui liki ouiyen moul sufal lowos, ac in oru ma
    suwohs. Elos sensenkakin kowos in tia alu ac kulansupu god saya, tuh kowos in
    ku in mutana fin facl se nga tuh sang nu sin mwet matu lowos ac oayapa nu suwos.
    A kowos tiana porongeyu ku lohma nu sik.
  hbo-WLC: וָאֶשְׁלַ֣ח אֲלֵיכֶ֣ם אֶת־כָּל־עֲבָדַ֣י הַנְּבִאִ֣ים ׀ הַשְׁכֵּ֣ים וְשָׁלֹ֣חַ
    ׀ לֵאמֹ֡ר שֻׁבוּ־נָ֡א אִישׁ֩ מִדַּרְכּ֨וֹ הָרָעָ֜ה וְהֵיטִ֣יבוּ מַֽעַלְלֵיכֶ֗ם
    וְאַל־תֵּ֨לְכ֜וּ אַחֲרֵ֨י אֱלֹהִ֤ים אֲחֵרִים֙ לְעָבְדָ֔ם וּשְׁבוּ֙ אֶל־הָ֣אֲדָמָ֔ה
    אֲשֶׁר־נָתַ֥תִּי לָכֶ֖ם וְלַאֲבֹֽתֵיכֶ֑ם וְלֹ֤א הִטִּיתֶם֙ אֶֽת־אָזְנְכֶ֔ם וְלֹ֥א
    שְׁמַעְתֶּ֖ם אֵלָֽי׃
  ibo-ibo: Mgbe mgbe ka m ziteere unu ụmụ ohu m bụ ndị amụma, ndị bịara gwa unu okwu
    sị, “Dozienụ ụzọ unu, sitekwanụ nʼajọ omume unu tụgharịa. Unu niile nʼotu nʼotu,
    unu agbasola chi ndị ọzọ ife ha. Ọ bụrụ na unu emee otu a, unu ga-ebi nʼala a
    m nyere unu na nna nna unu ha.” Ma unu jụrụ ịṅa ntị, jụkwa ige m ntị.
  ory-ory: ମଧ୍ୟ ଆମ୍ଭେ ଆପଣାର ସମସ୍ତ ଦାସ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣଙ୍କୁ ତୁମ୍ଭମାନଙ୍କ ନିକଟକୁ ପଠାଇଅଛୁ,
    ପ୍ରଭାତରେ ଉଠି ସେମାନଙ୍କୁ ପଠାଇ ତୁମ୍ଭମାନଙ୍କୁ କହିଅଛୁ, ‘ତୁମ୍ଭେମାନେ ପ୍ରତ୍ୟେକେ ଏବେ ଆପଣା
    ଆପଣା କୁପଥରୁ ଫେର, ଆପଣମାନଙ୍କର ଆଚରଣ ସୁଧରାଅ ଓ ଅନ୍ୟ ଦେବଗଣର ସେବା କରିବା ନିମନ୍ତେ ସେମାନଙ୍କର
    ପଶ୍ଚାଦ୍‍ଗାମୀ ହୁଅ ନାହିଁ, ତହିଁରେ ତୁମ୍ଭମାନଙ୍କୁ ଓ ତୁମ୍ଭମାନଙ୍କର ପିତୃପୁରୁଷମାନଙ୍କୁ ଆମ୍ଭର
    ଦତ୍ତ ଦେଶରେ ତୁମ୍ଭେମାନେ ବାସ କରିବ;’ ମାତ୍ର ତୁମ୍ଭେମାନେ କର୍ଣ୍ଣପାତ କରି ନାହଁ, କିଅବା ଆମ୍ଭ
    ବାକ୍ୟରେ ମନୋଯୋଗ କରି ନାହଁ।
  chk-chk: Üa soun tinala remi nei chon angang meinisin ekewe soufos pwe repwe ürenikemi,
    pwe oupwe en me kul seni an lapalap mi ngau o siwili an föför, ousap pwal fel
    ngeni pwal ekoch kot o angang ngeniir. Mürin, oupwe imweimw lon ewe fanü üa ngenikemi
    me ämi kewe lewo. Nge ämi ousap aleasochis ika aüselingaei.
  rop-rop: Aibin kipgon jandimbat main wekinmen, detlot speshalwan mesinja langa yu,
    en deibin oldei dalimbat yumob blanga libum det nogudbalawei en dum wanim im rait.
    Olabat bin dalim yumob nomo blanga weshipbat eni drimin, wulijim yumob garra kipgon
    jidanbat langa det kantri weya aibin gibit langa yumob en yumob grengrenfathamob.
    Bat yumob nomo bin lisin langa mi en yumob nomo bin teiknodis langa mi.
  ukr-1871: 'Надто я раз-по-раз посилав до вас усїх моїх рабів, пророків, і говорив:
    Звернїте бо кожен із ледачої стежки своєї та поправтесь ув учинках ваших, і не
    ходїте за иншими богами, щоб їм служити, — а жити мете собі на землї, що я надїлив
    вам і отцям вашим. Та ви не нахиляли уха й не слухали мене.'
  deu-1951: 'Und doch habe ich alle meine Knechte, die Propheten, frühe und fleißig
    zu euch gesandt und euch sagen lassen: Kehret doch um, ein jeder von seinem bösen
    Wege, und bessert eure Taten und folgt nicht andern Göttern nach, um ihnen zu
    dienen, so sollt ihr in dem Lande bleiben, das ich euch und euren Vätern gegeben
    habe! Aber ihr habt eure Ohren nicht geneigt und nicht auf mich gehört.'
  eng-JPS: 'I have sent also unto you all My servants the prophets, sending them betimes
    and often, saying: Return ye now every man from his evil way, and amend your doings,
    and go not after other gods to serve them, and ye shall dwell in the land which
    I have given to you and to your fathers; but ye have not inclined your ear, nor
    hearkened unto Me.'
  srp-1865: 'I slah k vama sve sluge svoje proroke zarana jednako govoreæi: vratite
    se svaki sa svoga puta zloga, i popravite djela svoja i ne idite za drugim bogovima
    služeæi im, pak æete ostati u zemlji koju sam dao vama i ocima vašim, ali ne prignuste
    uha svojega niti me poslušaste.'
  lug-lug: Emirundi mingi, natuma abaddu bange bonna bannabbi gye muli. Babagamba
    nti, “Buli omu ku mmwe ateekwa okuva mu makubo ge amabi akyuse ebikolwa bye, muleme
    kugoberera bakatonda balala okubaweereza, mulyoke mubeere mu nsi gye nabawa ne
    bajjajjammwe.” Naye temwanfaako wadde okumpuliriza.
  heb-heb: ואשלח אליכם את כל עבדי הנבאים השכים ושלח לאמר שבו נא איש מדרכו הרעה והיטיבו
    מעלליכם ואל תלכו אחרי אלהים אחרים לעבדם ושבו אל האדמה אשר נתתי לכם ולאבתיכם ולא
    הטיתם את אזנכם ולא שמעתם אלי׃
  ben-IRV: আমি আমার সমস্ত দাসদের, ভাববাদীদের তোমাদের কাছে পাঠিয়েছি। আমি বার বার তাদের
    পাঠিয়ে বলেছি, ‘তোমরা প্রত্যেকে মন্দ পথ থেকে ফেরো এবং ভাল কাজ কর; অন্য দেবতাদের
    সেবা করার জন্য তাদের পিছনে যেয়ো না। তাতে যে দেশ আমি তোমাদের ও তোমাদের পূর্বপুরুষদের
    দিয়েছি, সেখানে তোমরা বাস করতে পারবে’। কিন্তু তোমরা আমার কথা শোননি ও মনোযোগও দাওনি।
  pan-pan: ਤਾਂ ਮੈਂ ਆਪਣੇ ਸਾਰੇ ਦਾਸਾਂ ਨੂੰ ਆਪਣੇ ਨਬੀਆਂ ਨੂੰ ਤੁਹਾਡੇ ਕੋਲ ਭੇਜਿਆ, ਸਗੋਂ ਜਤਨ ਨਾਲ
    ਭੇਜਿਆ ਅਤੇ ਆਖਿਆ ਕਿ ਹਰ ਮਨੁੱਖ ਆਪਣੇ ਬੁਰੇ ਮਾਰਗ ਤੋਂ ਮੁੜੇ ਅਤੇ ਆਪਣੇ ਕਰਤੱਬਾਂ ਨੂੰ ਠੀਕ ਕਰੇ
    ਅਤੇ ਦੂਜੇ ਦੇਵਤਿਆਂ ਦੇ ਪਿੱਛੇ ਨਾ ਚੱਲੇ ਭਈ ਉਹਨਾਂ ਦੀ ਪੂਜਾ ਕਰੋ, ਤਾਂ ਤੁਸੀਂ ਉਸ ਭੂਮੀ ਵਿੱਚ
    ਜਿਹੜੀ ਮੈਂ ਤੁਹਾਨੂੰ ਅਤੇ ਤੁਹਾਡੇ ਪਿਓ ਦਾਦਿਆਂ ਨੂੰ ਦਿੱਤੀ ਵੱਸੋਗੇ, ਪਰ ਨਾ ਤੁਸੀਂ ਆਪਣਾ ਕੰਨ
    ਲਾਇਆ ਅਤੇ ਨਾ ਮੇਰੀ ਸੁਣੀ
  mya-JVB: ငါ ၏ကျွန် ပရောဖက် အပေါင်း တို့ကိုလည်း ၊ ငါသည်စောစော ထ၍ သင်တို့ရှိရာသို့
    အထပ်ထပ်စေလွှတ် လျက်၊ သင်တို့အသီးအသီး လိုက်သော အဓမ္မ လမ်း ကို ရှောင် ကြလော့။ သင်
    တို့အကျင့် ကို ပြုပြင် ကြလော့ ။ အခြား တပါးသော ဘုရား နောက် သို့မ လိုက် ၊ ဝတ် မပြုကြနှင့်။
    ဤစကားကို နားထောင်လျှင်၊ သင် တို့နှင့် သင် တို့၏ဘိုးဘေး တို့အား ငါပေး သော ပြည်
    ၌ နေ ရကြ လိမ့်မည်ဟု မှာ လိုက်သော်လည်း ၊ သင်တို့သည် နား ကိုပိတ် လျက်၊ ငါ့ စကားကို
    နား မ ထောင်ဘဲ နေကြပြီ။
  tbg-tbg: Te qaiqaa qaiqaa tenta kaiqa vaiinti paropeti vaiinti vika ne varianaini
    nititama kauramanta vika niara tiha, Ne ekaa qora aara qaqirake avuqavu i okarara
    avataqi vuate. Kia una variqa nutu tuaherakeha vika kaiqa vara nimitaate. Ne ti
    uva avataqi vivera, te ni qaqi kaariramanta ne te ni kaivaqaukavaravata nivata
    nimuna vataraqaa qaqi variqi vivarave, tiarave. Te vika noqihai minti turamantavata,
    ne kia nenta aato ti timiraiti, kia ti uvavata iriarave.
  hmo-hmo: Lau ese egu peroveta hesiai taudia ibounai umui dekenai lau siaia lou,
    siaia lou, bona idia ese umui idia hamaoroa emui kara dikadia do emui rakatania,
    bona kara maoromaorodia do umui karaia. Umui idia sisiba henia danu, dirava idaudia
    do umui tomadiho henidia lasi, bona edia hesiai gaukara do umui karaia lasi, unai
    neganai umui be emui sene taudia dekenai lau henia tano dekenai do umui noho diba.
    To umui ese egu hereva umui kamonai henia lasi, bona umui laloa lasi.
  urd-urd: मैंने अपने तमाम ख़िदमतगुज़ार नबियों को तुम्हारे पास भेजा, और उनको वक़्त
    पर ये कहते हुए भेजा कि तुम हर एक अपनी बुरी राह से बाज़ आओ, और अपने 'आमाल को दुरुस्त
    करो और ग़ैर मा'बूदों की पैरवी और इबादत न करो, और जो मुल्क मैंने तुमको और तुम्हारे
    बाप — दादा को दिया है, तुम उसमें बसोगे; लेकिन तुम ने न कान लगाया न मेरी सुनी।
  rus-SYN: 'Я посылал к вам всех рабов Моих, пророков, посылал с раннего утра, и говорил:
    “обратитесь каждый от злого пути своего и исправьте поведение ваше, и не ходите
    во след иных богов, чтобы служить им; и будете жить на этой земле, которую Я дал
    вам и отцам вашим”; но вы не приклонили уха своего и не послушались Меня.'
  bqc-SIM: Miↄ a zↄ̀blena ãnabiↄ zĩwá mↄ̀ↄmↄↄ, aaiↄ oɛ́ á baade bↄ a zɛ́ vãi
    guu, i a yãkɛaↄ lilɛ. Aaìↄ oɛ́ ásu tɛ dii pãleↄzi à zↄblenɛ́o, íↄ ku aafia
    bùsu pↄ́ má kpà á deziↄwa guu. Kási i swã́sɛi à ma yãmào.
  tcz-CHONGTHU: Keiman naheng uva kalhacha themgaoho avel vel in kahinsol in, Najah
    uva, nathilse bol’u dalhauvin hung kile kit unlang, apha chu bol uvin, tia kaseisah
    ahi. Chule Pathen dang chibai boh hih hel un, chutile keiman nangho le napu napteu
    kapehsa gamsunga lungmong tah’a nachendiu ahi, katin. Ahivangin nanghon kathusei
    nangai hih hel un, chule nit dingin jong nagelpouve.
  mar-mar: इस्राएल आणि यहूदा येथील लोकांकडे मी माझे सर्व सेवक, संदेष्टे पाठविले. मी
    त्यांना पुन्हा पुन्हा सांगण्यास पाठविले, प्रत्येक जण आपल्या दुष्ट मार्गापासून
    वळा आणि चांगली कृत्ये करा. दुसऱ्या देवांना अनुसरू नका आणि त्यांची पूजा करु नका.
    त्याऐवजी, तुमच्या पूर्वजांना व तुम्हास जो देश दिला आहे त्यामध्ये परत माघारी या.
    पण या लोकांनी माझे ऐकले नाही.
  qub-qub: 'Nogaga sirbimajnë profëtacunata juctapis-juctapis cachamushcä willapäshunayquipaj.
    Paycunami nishurayqui: «Amana ruraynachu mana allicunata. Juc dioscunatapis ama
    aduraynachu. Chauraga imaycamapis goyanquipaj unay awiluyquicunatawan gamcunata
    goycushä nasyunchömi» nir. Ichanga gamcuna manami wiyacushcanquichu ni manami
    rurashcanquipischu noga nishätaga.'
  bqp-bqp: Nɑ bu nɛn sɔmɔbu gɔriɑmɑ sɑɑ yellun di, bu kɑ ben bɑɑwure sɔ̃ u win dɑɑ
    kɔ̃sɑ deri. Bu ku mɑɑ bũnu sɑ̃ kpɑ bu wɑ bɑ n wɑ̃ɑ tem mɛ sɔɔ, mɛ nɑ ben bɑɑbɑbɑ
    wɛ̃. Adɑmɑ bɑ ǹ sɔmɔ be swɑɑ dɑki, bu sere mɑn mɛm nɔɔwɑ.
  hat-hat: 'Mwen pa janm sispann voye sèvitè m'' yo, pwofèt yo, vin di nou: Manyè
    kite move pant n''ap swiv yo. Manyè fè sa ki dwat! Pa kouri dèyè lòt bondye pou
    nou sèvi yo. Konsa, n''a rete nan peyi mwen te bay pou zansèt nou yo ansanm ak
    nou an. Men, nou pa koute m''.'
  eng-BSB: 'Again and again I have sent you all My servants the prophets, proclaiming:
    ‘Turn now, each of you, from your wicked ways, and correct your actions. Do not
    go after other gods to serve them. Live in the land that I have given to you and
    your fathers.’ But you have not inclined your ear or listened to Me.'
  eng-WEBPB: I have sent also to you all my servants the prophets, rising up early
    and sending them, saying, ‘Every one of you must return now from his evil way,
    amend your doings, and don’t go after other gods to serve them. Then you will
    dwell in the land which I have given to you and to your fathers;’ but you have
    not inclined your ear, nor listened to me.
  kbq-kbq: Hagi Nagra Ra Anumzamo'na eri'za vaheni'a kasnampa vahera rama'a zupa huzmantoge'za
    evava nehu'za, amanage hu'za eme tamasami'naze. Maka'mota havi avu'ava zama nehaza
    zana atreta tamagu'a rukrahe huta fatgo avu'avaza hiho. Ana nehuta havi anumzantaminte'ma
    mono'ma hunezamanteta, zamage'ma nentaza zana atreho. E'ina'ma hanuta tamagehe'ine
    tamagri'enema tami'noa mopafina knare huta manigahaze hu'za eme tamasami'naze.
    Hianagi ana nanekea tamagesa anteta nentahita amagera onte'naze.
  nhe-BL: Na nimechtitlanilijtoc miyac notiocamanalojcahua tlen inmechyolmelajtoque
    para xijcahuaca nopa fiero ojtli tlen inquitoquiliyayaj. Nimechilhuijtoc para
    ayoc xiquinhueyichihuaca totiotzitzi huan teteyome para huelis nimechcahuilis
    initztose ica paquilistli ipan ni tlali tlen nimechmacac imojuanti huan imohuejcapan
    tatahua. Pero imojuanti ax inquinejque innechtlacaquilise, niyon ax inquinejque
    innechtlepanitase.
  gub-BL: Tuweharupi amono kar heremiruze'eg heze'eg imume'u har peme ihe wà. — Petyryk
    ikatu 'ym ma'e penemiapo wi nehe, i'i peme wà. — Pezapo ikatu ma'e nehe, i'i peme
    wà. — Pemuwete zo amo tupàn pe wà nehe. Pema'ereko zo wanupe nehe, i'i peme wà.
    Nezewe mehe pepuner putar ko ywy peipy wanupe heremimono kwer rehe peneko haw
    rehe nehe. Napepurenu wer kwaw waze'eg rehe. Napepureruzar wer kwaw waze'eg rehe.
  eng-DRA: 'And I have sent to you all my servants the prophets, rising early, and
    sending and saying: Return ye every man from his wicked way, and make your ways
    good: and follow not strange gods, nor worship them, and you shall dwell in the
    land, which I gave you and your fathers: and you have not inclined your ear, nor
    hearkened to me.'
