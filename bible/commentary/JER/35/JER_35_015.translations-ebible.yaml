verse: JER.035.015
translations:
  mal-C: “നിങ്ങൾ ഓരോരുത്തനും നിങ്ങളുടെ ദുർമാർഗം വിട്ടുതിരിഞ്ഞ്, നിങ്ങളുടെ പ്രവൃത്തികൾ
    പുനരുദ്ധരിക്കുക; അന്യദേവതകളെ സേവിക്കുന്നതിന് അവയുടെ പിന്നാലെ പോകരുത്; അങ്ങനെയെങ്കിൽ
    ഞാൻ നിങ്ങൾക്കും നിങ്ങളുടെ പിതാക്കന്മാർക്കും നൽകിയ ദേശത്തു നിങ്ങൾ പാർക്കും,” എന്നിങ്ങനെ
    ഞാൻ എന്റെ ദാസന്മാരായ പ്രവാചകന്മാരെ വീണ്ടും വീണ്ടും നിങ്ങളുടെ അടുക്കലേക്കയച്ചു
    പറയിച്ചിട്ടും നിങ്ങൾ ചെവിതരികയോ എന്റെ വാക്ക് അനുസരിക്കുകയോ ചെയ്തിട്ടില്ല.
  deu-TKW: 'Dazu habe ich unermüdlich immer wieder alle meine Knechte, die Propheten,
    zu euch gesandt, euch zu sagen: Bekehrt euch doch ein jeder von seinem bösen Weg
    und befleißigt euch guter Thaten und wandelt nicht andern Göttern nach, um ihnen
    zu dienen, so werdet ihr auf dem Boden wohnen bleiben, den ich euch und euren
    Vätern verliehen habe! - aber ihr neigtet euer Ohr nicht und hörtet nicht auf
    mich.'
  lin-lin: 'Nazalaki tango na tango kotindela bino basali na Ngai nyonso, basakoli,
    mpo na koloba na bino : ‹ Tika ete moko na moko kati na bino atika nzela na ye
    ya mabe mpe abongola bizaleli na ye ; bosalela banzambe mosusu te mpo ete bokoka
    kovanda kati na mokili oyo napesaki bino mpe batata na bino. › Kasi boyokaki Ngai
    te mpe botosaki Ngai te.'
  eng-LSV: And I send all My servants the prophets to you, rising early and sending,
    saying, Please turn back, each from his evil way, and amend your doings, indeed,
    you do not walk after other gods, to serve them; and dwell on the ground that
    I have given to you and to your fathers; and you have not inclined your ear, nor
    listened to Me.
  eng-GNV: I haue sent also vnto you all my seruants the Prophetes, rising vp earely,
    and sending, them, saying, Returne nowe euery man from his euill way, and amende
    your workes, and goe not after other gods to serue them, and ye shall dwel in
    the lande which I haue giuen vnto you, and to your fathers, but ye would not encline
    your eare, nor obey mee.
  eng-WEBSTER: 'I have sent also to you all my servants the prophets, rising early
    and sending them , saying, Return ye now every man from his evil way, and amend
    your doings, and go not after other gods to serve them, and ye shall dwell in
    the land which I have given to you and to your fathers: but ye have not inclined
    your ear, nor hearkened to me.'
  nhw-BL: Na nimechtitlanilijtoc miyac notlajtol pannextijcahua catli anmechyolmelajtoque
    para xijcahuaca nopa fiero ojtli catli anquitoquiliyayaj. Nimechilhuijtoc para
    ayacmo xiquinhueyichihuaca tiotzitzi huan teteyome para huelis nimechcahuilis
    anitztose ica paquilistli ipan ni tlali catli nimechmacac amojuanti huan amohuejcapan
    tatahua. Pero amojuanti amo anquinejque antechtlacaquilise, niyon amo anquinejque
    antechtlepanitase.
  swh-ONEN: Tena na tena nimewatuma watumishi wangu wote manabii kwenu. Wakasema,
    “Kila mmoja wenu ni lazima ageuke na kuacha njia zake mbaya, na kuyatengeneza
    matendo yake. Msifuate miungu mingine ili kuitumikia. Ndipo mtakapoishi katika
    nchi niliyowapa ninyi na baba zenu.” Lakini hamkujali wala kunisikiliza.
  bba-bba: Nɑ bu nɛn sɔmɔbu ɡɔriɑmɑ sɑɑ yellun di, bu kɑ ben bɑɑwure sɔ̃ u win dɑɑ
    kɔ̃sɑ deri. Bu ku mɑɑ bũnu sɑ̃ kpɑ bu wɑ bɑ n wɑ̃ɑ tem mɛ sɔɔ, mɛ nɑ ben bɑɑbɑbɑ
    wɛ̃. Adɑmɑ bɑ ǹ sɔmɔ be swɑɑ dɑki, bu sere mɑn mɛm nɔɔwɑ.
  eng-KJVCPB: 'I have sent also unto you all my servants the prophets, rising up early
    and sending them, saying, Return ye now every man from his evil way, and amend
    your doings, and go not after other gods to serve them, and ye shall dwell in
    the land which I have given to you and to your fathers: but ye have not inclined
    your ear, nor hearkened unto me.'
  luo-luo: Pile ka pile ne aoro jotijena ma jonabi duto iru. Negiwacho niya, “Uduto
    nyaka uwe yoreu mamono kendo ulok timbeu; kik ulu bangʼ nyiseche manono mondo
    utinegi. Eka udag e piny ma asemiyou kod wuoneu.” To pod ok uchiko itu kata winja.
  meu-meu: Lau ese egu peroveta hesiai taudia iboudiai vada na siaidia vasi, na siaidia
    havara-havara, nato, Iboumui ai emui dala dikadia amo ba raka siri, bona emui
    kara ba haḡoevadia, bona dirava idaudia muridia amo basiola, isiaidia basio lao
    heni; bena umui na henimui bona senemui na henidia tanona ai do ba noho. A taiamui
    asio hakala bona asio kamonai henigu.
  npi-ULB: मैले तिमीहरूकहाँ मेरा सबै दास, अगमवक्ताहरू पठाएँ । यसो भन्‍न मैले तिनीहरूलाई
    निरन्‍तर पठाएँ, 'हरेक मानिस आफ्नो दुष्‍ट चालबाट फर्कोस् र त्यसले असल कामहरू गरोस्
    । कोही पनि अरू देवताहरूको पछि लाग्‍ने र तिनीहरूको पुजा गर्ने काम नगरोस् । बरु,
    मैले तिमीहरू र तिमीहरूका पुर्खाहरूलाई दिएको देशमा फर्केर आओ ।' तापनि तिमीहरूले
    मेरो कुरा सुन्‍दैनौ वा ध्यानै दिंदैनौ ।
  yor-yor: Èmi rán gbogbo àwọn ìránṣẹ́ àti àwọn wòlíì mí sí yín pẹ̀lú wí pé, “Ẹ yípadà
    nísinsin yìí kúrò ní ọ̀nà búburú yín, kí ẹ sì tún ìṣe yín ṣe sí rere. Kí ẹ ma
    sì ṣe bọ òrìṣà tàbí sìn wọ́n; ẹ̀yin ó sì máa gbé ní ilẹ̀ náà tí mo fi fún un yín
    àti fún àwọn baba ńlá yín.” Ṣùgbọ́n ẹ̀yin kò fetí sí mi.
  pes-OPCB: و انبیای خود را نزد شما فرستادم تا بگویند که از راههای بد بازگردید و از
    بت‌پرستی دست بکشید تا اجازه دهم در این سرزمینی که به شما و پدرانتان بخشیده‌ام،
    در صلح و آرامش زندگی کنید، اما شما گوش ندادید و اطاعت نکردید.
  tgl-ULB: Ipinadala ko ang lahat ng aking mga lingkod, na mga propeta. Patuloy ko
    silang ipinapadala upang sabihin, 'Tumalikod ang bawat tao sa kaniyang masamang
    pamamaraan at gumawa ng mabubuting bagay, huwag nang sumunod ang sinuman sa ibang
    diyos at sambahin ang mga ito. Sa halip, bumalik kayo sa lupain na ibinigay ko
    sa inyo at sa inyong mga ninuno.' Ngunit hindi kayo makikinig sa akin o magbibigay
    pansin.
  hui-hui: I̱naga mana latagi haga agaliru pu larugo ibugu biya. Tigua ibuwa ogodagua
    laya, Tí bibahendeme bu mini beregedowa mana ko wahai halu mana tigabi bialu halimu.
    Ani bialu tígua dama mitangi bialu mbirale gime wabu ngaruhondo bi pupu nawilimu.
    Tígua i̱naga mana taluwa bialu harimiyagua nde tí halimulo dindi bayale tínaga
    mamaliruhondobi tínihondobi ngirugoria holeberemi, lalu langini. Agali bi mana
    latagi hagane ibiyarume bi uruni lalu hayagoyu tígua i̱naga bi mana uruni hale
    naharimi.
  mya-mya: ငါ​သည်​မိ​မိ​၏​အ​စေ​ခံ​ပ​ရော​ဖက်​များ​ကို သင်​တို့​ထံ​သို့​အ​ဖန်​ဖန်​အ​ထပ်​ထပ်​စေ​လွှတ်
    ခဲ့​၏။ သူ​တို့​က​လည်း​သင်​တို့​အား​မိ​မိ​တို့ အ​ကျင့်​ဆိုး​များ​ကို​စွန့်​ပစ်​၍
    ဖြောင့်​မှန်​ရာ ကို​ပြု​ကျင့်​ကြ​ရန်​ပြော​ကြား​ခဲ့​ကြ​၏။ သင် တို့​သည်​မိ​မိ​တို့​နှင့်​ဘိုး​ဘေး​တို့​အား​ငါ​ပေး
    အပ်​ခဲ့​သည့်​ပြည်​တော်​တွင် ဆက်​လက်​နေ​ထိုင် နိုင်​ကြ​မည့်​အ​ကြောင်း​အ​ခြား​ဘု​ရား​များ
    ကို​ရှိ​မ​ခိုး​ဝတ်​မ​ပြု​ကြ​ရန်​သင်​တို့​အား သ​တိ​ပေး​ခဲ့​ကြ​၏။ သို့​ရာ​တွင်​သင်​တို့​သည်
    ငါ​၏​စ​ကား​ကို​နား​မ​ထောင်​ကြ။ ငါ့​အား လည်း​ပ​မာ​ဏ​မ​ပြု​ကြ။-
  bod-N: ངས་ཡང་ཡང་རང་གི་ཞབས་ཕྱི་ལུང་སྟོན་པ་རྣམས་ཁྱོད་ཅག་གི་གམ་དུ་མངགས་ཏེ། ཁྱོད་རྣམས་རེ་རེས་འགྱོད་བཤགས་དང་བཅས་རང་གི་ལོག་ལམ་སྤངས་ནས་བྱ་བ་སྤྱོད་པ་རྣམས་བཅོས་ཤིག
    ལྷ་གཞན་རྣམས་ལ་བསྙེན་བཀུར་བྱས་ནས་དེའི་རྗེས་སུ་མ་འབྲང་ཞིག དེ་ནས་ངས་ཁྱོད་ཅག་དང་ཁྱོད་ཅག་གི་མེས་པོར་གནང་བའི་ཡུལ་དུ་གནས་པར་འགྱུར་ཞེས་བསྒོས་ཀྱང་།
    ཁྱོད་ཅག་གིས་ང་ལ་རྣ་བ་གཏད་ནས་མ་མཉན་ཏོ། །
  sna-sna: Ini ndakatuma ndatumazve kwamuri varanda vangu vose ivo vaprofita. Ivo
    vakati kwamuri, “Mumwe nomumwe wenyu anofanira kudzoka panzira dzakaipa dzake
    dzose mugonatsa zviito zvenyu; murege kutevera vamwe vamwari kuti muvashumire.
    Ipapo muchagara munyika yandakakupai imi namadzibaba enyu.” Asi hamuna kumborerekera
    nzeve dzenyu kwandiri kana kundinzwa.
  spa-BLM: 'También os he enviado a todos mis siervos los profetas, madrugando y enviándolos,
    diciendo: ‘Cada uno de vosotros debe volver ahora de su mal camino, enmendar sus
    acciones y no ir tras otros dioses para servirles. Entonces habitaréis en la tierra
    que os he dado a vosotros y a vuestros padres;’ pero no habéis inclinado vuestro
    oído ni me habéis escuchado.'
  cac-cac: Tzijtum eb' in checab' ix in checb'at d'ayex yic syal eb' to tzeyactejcan
    e chuc b'eyb'al yed' e chuc pensaril. Tzin chec yal eb' to max eyaq'uem e b'a
    d'a juntzan̈ comon dios, ma eyoch ejmelal d'ay, yic vach' tzex cajnajn̈ej d'a
    lum luum vac'nac d'a eb' e mam eyicham yed' d'ayex. Palta juneln̈ej max e cha
    eyab'i, max in e c'anab'ajej.
  swh-ULB: Niliwatuma kwenu watumishi wangu wote, manabii, nilikuwa nawatuma bila
    kukom ili waseme, 'Kila mtu auache uovu wake na kutenda matendo mema; asiwepo
    mtu wa kuifuata miungu mingine tena na kuiabudu. Bdala yake, rudini kwenye nchi
    niliyowapa ninyi na babu zenu,' bado hamtanisikiliza wala kutega maskio yenu kwangu.
  bel-bel: 'Я пасылаў да вас усіх рабоў Маіх, прарокаў, пасылаў з самае раніцы і казаў:
    адвярнецеся кожны ад благога шляху свайго і выпраўце паводзіны вашыя і не хадзеце
    сьледам за іншымі божышчамі, каб служыць ім, - і жыцьмеце на гэтай зямлі, якую
    Я даў вам і бацькам вашым; але вы ня прыхілілі вуха свайго і не паслухаліся Мяне.'
  deu-ELBBK: 'Und ich habe alle meine Knechte, die Propheten, zu euch gesandt, früh
    mich aufmachend und sendend, und habe gesprochen: Kehrt doch um, jeder von seinem
    bösen Weg, und macht eure Handlungen gut, und wandelt nicht anderen Göttern nach,
    um ihnen zu dienen, so sollt ihr in dem Land wohnen, das ich euch und euren Vätern
    gegeben habe; aber ihr habt euer Ohr nicht geneigt und nicht auf mich gehört.'
  mbb-OT: pinaaǥi te menge ebpeneuven he menge suluǥuen ku. Migkeǥiyan kew zan te,
    ‘Engkezi niw en is mezaat he menge kineiya niw, ne veǥuwa niw en is menge vetasan
    niw, ne kenè kew en azap wey penilbi te zuma he menge ed-ezapen. Ne pengungubpaan
    kew ziyà te tanà he imbeǥey ku keniyu wey te menge kepuun niw.’ Wazè kew iyan
    mebpezumazuma wey mebpemineg kedì.
  mal-2015: നിങ്ങൾ ഓരോരുത്തൻ താന്താന്റെ ദുർമ്മാർഗ്ഗം വിട്ടുതിരിഞ്ഞു നിങ്ങളുടെ പ്രവൃത്തികളെ
    നന്നാക്കുവിൻ; അന്യദേവന്മാരോടു ചേർന്നു അവരെ സേവിക്കരുതു; അപ്പോൾ ഞാൻ നിങ്ങൾക്കും
    നിങ്ങളുടെ പിതാക്കന്മാർക്കും തന്ന ദേശത്തു നിങ്ങൾ വസിക്കുമെന്നിങ്ങനെ പ്രവാചകന്മാരായ
    എന്റെ സകലദാസന്മാരെയും ഞാൻ ഇടവിടാതെ നിങ്ങളുടെ അടുക്കൽ അയച്ചു പറയിച്ചിട്ടും നിങ്ങൾ
    ചെവി ചായിക്കയോ എന്റെ വാക്കു കേട്ടനുസരിക്കയോ ചെയ്തിട്ടില്ല.
  rmc-rmc: 'Furt ke tumende bičhavav mire služobňiken le proroken, hoj tumenge te
    phenen: „Visaren tumen savore tumare nalačhe dromendar a keren oda, so hin lačho.
    Ma džan pal aver devla, hoj lenge te služinen. Avke bešena andre odi phuv, savi
    diňom tumenge the tumare dadenge.“ Ale tumen man na kamen te šunel aňi te kerel
    oda, so tumenge phenav.'
  pes-OPV: وبندگان خود انبیا را نزد شما فرستادم و صبح زودبرخاسته، ایشان را ارسال نموده،
    گفتم هر کدام ازراه بد خود بازگشت نمایید و اعمال خود رااصلاح کنید و خدایان غیر
    را پیروی منمایید وآنها را عبادت مکنید تا در زمینی که به شما و به پدران شما داده‌ام
    ساکن شوید. اما شما گوش نگرفتید و مرا اطاعت ننمودید.
  ron-1924: 'В-ам тримис пе тоць служиторий Мей пророчий, й-ам тримис ынтруна ла вой,
    сэ вэ спунэ: ‹Ынтоарчеци-вэ, фиекаре, де ла каля воастрэ чя ря, ындрептаци-вэ
    фаптеле, ну мерӂець дупэ алць думнезей, ка сэ ле служиць, ши вець рэмыне ын цара
    пе каре в-ам дат-о воуэ ши пэринцилор воштри!› Дар вой н-аць луат аминте ши ну
    М-аць аскултат.'
  ben-OBCV: বারবার আমি আমার দাস ভাববাদীদের তোমাদের কাছে প্রেরণ করেছি। তারা বলেছে,
    “তোমাদের মধ্যে প্রত্যেকে, তোমাদের দুষ্টতার পথ থেকে ফিরে আসবে এবং তোমাদের কার্যকলাপের
    সংশোধন করবে। অন্যান্য দেবদেবীর অনুসারী হয়ে তাদের সেবা করবে না। তাহলে এই যে দেশ
    আমি তোমাদের ও তোমাদের পিতৃপুরুষদের দিয়েছি, সেখানে তোমরা বসবাস করতে পারবে।” কিন্তু
    তোমরা আমার কথা শোনোনি বা তাতে মনোযোগও দাওনি।
  som-som: Oo weliba waxaan idiin soo diray nebiyadii addoommadayda ahaa anigoo goor
    wanaagsan idiin soo diraya, oo idinku leh, Midkiin kastaaba haatan jidkiisa sharka
    ah ha ka soo noqdo, oo falimihiinnana hagaajiya, oo ilaahyo kale ha daba gelina
    inaad u adeegtaan aawadeed, oo markaas waxaad iska degganaan doontaan dalkii aan
    siiyey idinka iyo awowayaashiinba, laakiinse idinku dheg iima aydaan dhigin, oo
    innaba ima aydaan dhegaysan.
  lat-VUC: 'Misique ad vos omnes servos meos prophetas, consurgens diluculo mittensque,
    et dicens: Convertimini unusquisque a via sua pessima, et bona facite studia vestra:
    et nolite sequi deos alienos, neque colatis eos, et habitabitis in terra quam
    dedi vobis et patribus vestris: et non inclinastis aurem vestram, neque audistis
    me.'
  eng-ASVBT: 'I have sent also unto you all my servants the prophets, rising up early
    and sending them, saying, Return ye now every man from his evil way, and amend
    your doings, and go not after other gods to serve them, and ye shall dwell in
    the land which I have given to you and to your fathers: but ye have not inclined
    your ear, nor hearkened unto me.'
  ita-1885: 'E vi ho mandati, del continuo, per ogni mattina, tutti i miei servitori
    profeti, per dirvi: Deh! convertasi ciascun di voi dalla sua via malvagia, ed
    ammendate i vostri fatti, e non andate dietro ad altri dii, per servirli; e voi
    abiterete nella terra che io ho data a voi, ed a'' padri vostri; ma voi non avete
    porto l''orecchio, e non mi avete ubbidito.'
  eng-LXXUP: And Jeremiah said to Hananiah, The Lord has not sent thee; and thou hast
    caused this people to trust in unrighteousness.
  eng-ULB: I sent out to you all my servants, the prophets. I was persistent in sending
    them to say, 'Let each person turn from his wicked way and do good deeds; let
    no one walk any longer after other gods and worship them. Instead, come back to
    the land that I gave to you and your ancestors.' Yet you will not listen to me
    or pay attention to me.
  spa-VBL: Una y otra vez les he enviado a muchos de mis siervos los profetas para
    decirles ¡Todos, dejen sus malos caminos y hagan lo que es correcto! No sigan
    a otros dioses ni los adoren. Vivan en la tierra que les di a ustedes y a sus
    padres. Pero no me han hecho caso ni me han obedecido.
  fra-_FOB: 'Je vous ai envoyé tous mes serviteurs, les prophètes; je les ai envoyés
    dès le matin pour vous dire: Détournez-vous chacun de votre mauvaise voie; amendez
    vos actions, et n''allez pas après d''autres dieux pour les servir; et vous demeurerez
    dans le pays que j''ai donné à vous et à vos pères. Mais vous n''avez pas prêté
    l''oreille, et vous ne m''avez pas écouté.'
  mal-mal: നിങ്ങൾ ഓരോരുത്തൻ അവനവന്റെ ദുർമ്മാർഗ്ഗം വിട്ടുതിരിഞ്ഞ് നിങ്ങളുടെ പ്രവൃത്തികൾ
    നല്ലതാക്കുവിൻ; അന്യദേവന്മാരോടു ചേർന്ന് അവരെ സേവിക്കരുത്; അപ്പോൾ ഞാൻ നിങ്ങൾക്കും
    നിങ്ങളുടെ പിതാക്കന്മാർക്കും തന്ന ദേശത്ത് നിങ്ങൾ വസിക്കും എന്നിങ്ങനെ പ്രവാചകന്മാരായ
    എന്റെ സകലദാസന്മാരെയും ഞാൻ ഇടവിടാതെ നിങ്ങളുടെ അടുക്കൽ അയച്ചു പറയിച്ചിട്ടും നിങ്ങൾ
    ചെവി ചായിക്കുകയോ എന്റെ വാക്കു കേട്ടനുസരിക്കുകയോ ചെയ്തിട്ടില്ല.
  urd-GVR: Bār bār maiṅ apne nabiyoṅ ko tumhāre pās bhejtā rahā tāki mere ḳhādim tumheṅ
    āgāh karte raheṅ ki har ek apnī burī rāh tark karke wāpas āe! Apnā chāl-chalan
    durust karo aur ajnabī mābūdoṅ kī pairawī karke un kī ḳhidmat mat karo! Phir tum
    us mulk meṅ rahoge jo maiṅ ne tumheṅ aur tumhāre bāpdādā ko baḳhsh diyā thā. Lekin
    tum ne na tawajjuh dī, na merī sunī.
  suz-BL: गो इन कली आं गेय नु आं लोव़ पाइब आन कली सोइक्‍ना सोइक्‍न बाक्‍ती। मेकोपुकीमी
    इन कली ‘गे नेल्‍ल इन मरिम्‍शो लां रे लेतीन। मिनु इन मरिम्‍शो गेय रिम्‍शो सेलीन।
    मिनु देवी देवता आन कली पूजा पचा नु आन नोले खोइक्‍चा प्रोनीन। मिनु गे इन किकी पिपी
    आन कली गेशो रागीम बाक्‍चा ताइनीनी’ देंती। तन्‍न गेपुकीम आं देंशो लोव़ मनेंनी नु
    मटिनी। मत्ती २३:३७
  eng-NOY: And I have sent to you all my servants, the prophets, rising up early and
    sending them, saying, Return ye now every one from his evil way, and amend your
    doings, and go not after other gods to serve them, and ye shall dwell in the land
    which I have given to you and to your fathers; but ye have not inclined your ear,
    nor hearkened to me.
  ita-1927: 'ho continuato a mandarvi ogni mattina tutti i miei servitori i profeti
    per dirvi: Convertitevi dunque ciascuno dalla sua via malvagia, emendate le vostre
    azioni, non andate dietro ad altri dèi per servirli, e abiterete nel paese che
    ho dato a voi ed ai vostri padri; ma voi non avete prestato orecchio, e non m’avete
    ubbidito.'
  ckb-ckb: 'من بە بەردەوامی هەموو بەندە پێغەمبەرەکانی خۆمم بۆ ئێوە ناردووە، بۆ ئەوەی
    پێتان بڵێن: ’هەریەکە و لە ڕەفتارە خراپەکانتان بگەڕێنەوە و کردەوەکانتان چاک بکەنەوە،
    دوای خودای دیکە مەکەون بۆ پەرستنیان، بگەڕێنەوە بۆ ئەو خاکەی داومەتە خۆتان و باوباپیرانتان.‘
    بەڵام ئێوە گوێتان پێنەدام و گوێتان لێ نەگرتم.'
  eng-BBE: 'And I have sent you all my servants the prophets, getting up early and
    sending them, saying, Come back, now, every man from his evil way, and do better,
    and go not after other gods to become their servants, and you will go on living
    in the land which I have given to you and to your fathers: but your ears have
    not been open, and you have not given attention to me.'
  kan-OKCV: ಇದಲ್ಲದೆ, ನಾನು ನನ್ನ ದಾಸರಾದ ಪ್ರವಾದಿಗಳನ್ನೆಲ್ಲಾ ನಿಮ್ಮ ಬಳಿಗೆ ನಿರಂತರವಾಗಿ ಕಳುಹಿಸುತ್ತಾ
    ಬಂದೆ. “ನೀವೆಲ್ಲರೂ ನಿಮ್ಮ ನಿಮ್ಮ ದುರ್ಮಾರ್ಗಗಳಿಂದ ಹಿಂದಿರುಗಿ, ನಿಮ್ಮ ನಡತೆಗಳನ್ನು ಸರಿಪಡಿಸಿಕೊಳ್ಳಿರಿ.
    ಅನ್ಯದೇವತೆಗಳನ್ನು ಹಿಂಬಾಲಿಸಿ ಪೂಜಿಸದಿರಿ. ಹಾಗೆ ಮಾಡಿದರೆ ನಾನು ನಿಮಗೂ, ನಿಮ್ಮ ಪೂರ್ವಜರಿಗೂ
    ಅನುಗ್ರಹಿಸಿದ ನಾಡಿನಲ್ಲಿ ವಾಸಿಸುವಿರಿ ಎಂದು ಅವರ ಮುಖಾಂತರ ಎಚ್ಚರಿಸಿದೆ.” ಆದರೆ ನೀವು ಕೇಳಲಿಲ್ಲ.
    ಕಿವಿಗೊಡಲೂ ಇಲ್ಲ.
  tam-2017: நீங்கள் அந்நிய தெய்வங்களை வணங்கி அவர்களைப் பின்பற்றாமல், அவனவன் தன் பொல்லாத
    வழியைவிட்டுத் திரும்பி, உங்கள் நடக்கையைச் சீர்திருத்துங்கள், அப்பொழுது உங்களுக்கும்
    உங்கள் பிதாக்களுக்கும் நான் கொடுத்த தேசத்தில் குடியிருப்பீர்கள் என்று சொல்லி,
    தீர்க்கதரிசிகளாகிய என் ஊழியக்காரரையெல்லாம் நான் உங்களிடத்திற்கு ஏற்கனவே அனுப்பிக்கொண்டிருந்தும்,
    நீங்கள் கேட்காமலும் எனக்குக் கீழ்ப்படியாமலும் போனீர்கள்.
  spa-RV-1909: 'Y envié á vosotros á todos mis siervos los profetas, madrugando y
    enviándolos á decir: Tornaos ahora cada uno de su mal camino, y enmendad vuestras
    obras, y no vayáis tras dioses ajenos para servirles, y viviréis en la tierra
    que dí á vosotros y á vuestros padres: mas no inclinasteis vuestro oído, ni me
    oísteis.'
  ron-BTF: 'V-am trimis de asemenea pe toți servitorii mei profeții, ridicându-i devreme
    și trimițându-i, spunând: Întoarceți-vă acum, fiecare de la calea lui rea și îndreptați-vă
    facerile și nu mergeți după alți dumnezei pentru a le servi și veți locui în țara
    pe care v-am dat-o vouă și părinților voștri; dar voi nu v-ați plecat urechea,
    nici nu mi-ați dat ascultare.'
  eng-WEBP: I have sent also to you all my servants the prophets, rising up early
    and sending them, saying, ‘Every one of you must return now from his evil way,
    amend your doings, and don’t go after other gods to serve them. Then you will
    dwell in the land which I have given to you and to your fathers;’ but you have
    not inclined your ear, nor listened to me.
  eng-FBV: 'Time and again I''ve sent you so many of my servants the prophets to tell
    you: Everyone, stop your evil ways and do what''s right! Don''t go following other
    gods and worshiping them. Live in the land that I gave you and your fathers. But
    you haven''t paid attention or obeyed me.'
  nld-1939: 'Ik heb u al mijn profeten, mijn dienaars, gezonden, en u voortdurend
    laten vermanen: Bekeert u toch allen van uw boze wandel, verbetert toch uw gedrag,
    loopt geen vreemde goden na om die te vereren; dan zult ge op de grond blijven
    wonen, die Ik u en uw vaderen heb geschonken. Maar ge hebt niet willen horen,
    naar Mij niet geluisterd.'
  nch-BL: Na nimechtitanilijtoc miyac notajtolpanextijcahua cati amechyolmelajtoque
    para xijcahuaca nopa fiero ojti cati anquitoquilíaj. Nimechilhuijtoc para ayecmo
    xiquinhueyichihuaca teteyome huan taixcopincayome para huelis nimechcahuilis anitztose
    ica paquilisti ipan ni tali cati nimechmacac amojuanti huan amohuejcapan tatahua.
    Pero amojuanti amo anquinejque antechtacaquilise, yon amo anquinejque antechtepanitase.
  vie-1934: 'Ta cũng đã sai hết thảy đầy tớ ta, tức các tiên tri, đến cùng các ngươi;
    ta đã dậy sớm sai họ đến đặng nói rằng: Mỗi người trong các ngươi khá trở lại
    khỏi đường xấu mình; hãy sửa việc làm các ngươi lại, chớ theo sau các thần khác
    để hầu việc chúng nó, thì các ngươi sẽ ở trong đất mà ta đã ban cho các ngươi
    và tổ phụ các ngươi. Nhưng các ngươi chẳng để tai vào, và chẳng nghe ta.'
  hin-CV: इसके सिवा मैंने बार-बार तुम्हारे हित में अपने सेवक, अपने भविष्यद्वक्ता भेजे.
    वे यह चेतावनी देते रहे, “तुममें से हर एक अपनी संकट नीतियों से विमुख हो जाए और
    अपने आचरण में संशोधन करे; परकीय देवताओं का अनुसरण कर उनकी उपासना न करे. तभी तुम
    इस देश में निवास करते रहोगे, जो मैंने तुम्हें एवं तुम्हारे पूर्वजों को दिया है.”
    किंतु तुमने मेरे आदेश पर न तो ध्यान ही दिया और न उसका पालन ही किया.
  spa-BES: 'Y te he enviado a todos mis siervos los profetas, levantándome temprano
    y enviándolos, diciendo: Vuelve, ahora, cada uno de su mal camino, y sus malas
    acciones, y no vayan tras otros dioses para convertirse en sus sirvientes, y seguirán
    viviendo en la tierra que te he dado a ti y a tus padres, pero tus oídos no han
    sido abiertos y no me has prestado atención.'
  tdx-tdx: 'Le niraheko ama’ areo ka o mpitoky mpitoroko iabio, nampihitrifeko handro
    nanao ty hoe: Songa mimpolia amo sata’ rati’eo ondatio, naho ahitio o fitoloña’
    areoo, naho ko mañorin-drahare ila’e ho toroñeñe, soa te himoneña’ areo ty tane
    natoloko ama’areo naho aman-droae’ areo toy; f’ie tsy nanokilan-dravembia, tsy
    nañaoñ’ ahy.'
  tha-KJV: เราได้ส่งบรรดาผู้​รับใช้​ของเราคือผู้​พยากรณ์​มาหาเจ้า ส่งเขามาอย่างไม่​หยุดยั้ง
    กล่าวว่า ‘​บัดนี้​เจ้​าทุกคนจงหันกลับจากทางชั่วของตน และแก้ไขการกระทำของเจ้าทั้งหลายเสีย
    อย่าไปติดตามพระอื่นเพื่อปรนนิบั​ติ​พระเหล่านั้น แล​้วเจ้าจะได้อาศัยอยู่ในแผ่นดิน
    ซึ่งเราได้ประทานแก่​เจ้​าและบรรพบุรุษของเจ้า’ แต่​เจ้​ามิ​ได้​เงี่ยหู​หรือเชื่อฟังเรา
  por-BR-2018: 'E enviei a vós a todos os meus servos, os profetas, insistindo em
    enviá-los, para dizerem: Convertei-vos agora cada um de seu mal caminho, e fazei
    boas as vossas ações, e não sigais a outros deuses para lhes servi-los, e assim
    vivereis na terra que dei a vós e a vossos pais; porém não inclinastes vossos
    ouvidos, nem me obedecestes.'
  deu-ELO: 'Und ich habe alle meine Knechte, die Propheten, zu euch gesandt, früh
    mich aufmachend und sendend, und habe gesprochen: Kehret doch um, ein jeder von
    seinem bösen Wege, und machet eure Handlungen gut, und wandelt nicht anderen Göttern
    nach, um ihnen zu dienen, so sollt ihr in dem Lande wohnen, das ich euch und euren
    Vätern gegeben habe; aber ihr habt eurer Ohr nicht geneigt und nicht auf mich
    gehört.'
  eng-WYC-2018: And I sent to you all my servants (the) prophets, and I rose (up)
    full early, and I sent, and said, Be ye converted, each man from his worst way,
    and make ye good your studies, and do not ye follow alien gods, neither worship
    ye them, and ye shall dwell in the land, which I gave to you, and to your fathers;
    and ye bowed not [in] your ear, neither heard me. (And I sent my servants the
    prophets to all of you, yea, I rose up very early, and I sent them, and I said,
    Each person, turn ye away from his worst ways, and do ye good deeds, and do not
    ye follow strange, or foreign, gods, nor worship ye them, and then ye shall live
    in the land, which I gave to you, and to your forefathers; but ye bowed not in
    your ear, nor did ye listen to me.)
  epo-epo: 'Mi sendis al vi ĉiujn Miajn servantojn, la profetojn, Mi konstante sendadis,
    dirante: Deturnu vin ĉiu de sia malbona vojo, plibonigu vian konduton, ne sekvu
    aliajn diojn, servante al ili, tiam vi restos sur la tero, kiun Mi donis al vi
    kaj al viaj patroj; sed vi ne alklinis vian orelon kaj ne obeis Min.'
  uig-PIN: 'Mǝn tang sǝⱨǝrdǝ ornumdin turup ⱪullirim bolƣan pǝyƣǝmbǝrlǝrni ǝwǝtip:
    «Ⱨǝrbiringlar ⱨazir ɵz rǝzil yolunglardin yenip, ⱪilmixinglarni tüzitinglar, baxⱪa
    ilaⱨlarƣa ǝgixip qoⱪunmanglar; xundaⱪ ⱪilsanglar Mǝn ata-bowiliringlarƣa tǝⱪdim
    ⱪilƣan zeminda turuwerisilǝr» dǝp kǝlgǝnmǝn; lekin silǝr Manga ⱪulaⱪ salmay ⱨeq
    anglimiƣansilǝr.'
  beo-beo: 'Na da dilima Na hawa: hamosu dunu (balofede dunu) huluane gebewane asunasilalu,
    amola ilia da dilima dilia wadela:i hou yolesili, moloidafa hamoma:ne sia:i. Ilia
    da dilima sisane, ogogosu ‘gode’ ilima mae hawa: hamoma:ne amola mae nodone sia:ne
    gadoma:ne sia:su. Dilia da soge amo Na da dilia amola dilia aowalali ilima i,
    amo ganodini hahawane esaloma:ne agoane hamoma:ne sia:i. Be dilia da Na sia: hamedafa
    nabi amola hamedafa dawa:digisu.'
  tpi-OTNT: Planti taim mi bin salim ol wokman bilong mi, ol profet, i kam long yupela.
    Na ol i tok, yupela wan wan i mas tanim bel na lusim pasin nogut na stretim pasin
    bilong yupela. Na yupela i no ken bihainim ol giaman god na lotuim ol. Sapos yupela
    i bihainim ol dispela tok bilong mi, orait bai yupela i ken i stap gut long dispela
    graun mi bin givim long ol tumbuna bilong yupela na long yupela yet. Ol profet
    i bin autim dispela kain tok, tasol yupela i no harim tok bilong mi na yupela
    i no bihainim.
  hau-SA: Sau da sau na aika dukan bayina annabawa gare ku. Suka ce, “Kowannenku ya
    juyo daga mugayen hanyoyinsa ya sabunta ayyukansa; kada yă bi waɗansu alloli don
    yă bauta musu. Ta haka za ku zauna a cikin ƙasar da na ba ku da kuma kakanninku.”
    Amma ba ku saurara ba, ba ku kuwa ji ni ba.
  uig-LAT: 'Men tang seherde ornumdin turup qullirim bolghan peyghemberlerni ewetip:
    «Herbiringlar hazir öz rezil yolunglardin yénip, qilmishinglarni tüzitinglar,
    bashqa ilahlargha egiship choqunmanglar; shundaq qilsanglar Men ata-bowiliringlargha
    teqdim qilghan zéminda turuwérisiler» dep kelgenmen; lékin siler Manga qulaq salmay
    héch anglimighansiler.'
  nde-nde: Ngathuma izinceku zami abaphrofethi kini kanenginengi. Bathi, “Ngamunye
    wenu kumele liphenduke ezindleleni zenu ezimbi lilungise lezenzo zenu; lingalandeli
    abanye onkulunkulu ukuba libakhonze. Ngalokho lizahlala elizweni engalipha lona
    lina labokhokho benu.” Kodwa kalinakanga, njalo kalingilalelanga.
  ton-ton: Pea kuo u fekau foki kiate kimoutolu, ʻa ʻeku kau tamaioʻeiki ko e kau
    palōfita kotoa pē ʻo tuʻu hengihengi hake pe ʻo fekauʻi ʻakinautolu, ʻo pehē,
    ‘Mou tafoki ʻae tangata taki taha mei hono hala kovi, pea fakalelei hoʻomou ngaahi
    faianga, pea ʻoua naʻa mou muimui ki he ngaahi ʻotua kehe ke tauhi ʻakinautolu,
    pea te mou nofo ʻi he fonua ʻaia kuo u foaki kiate kimoutolu pea mo hoʻomou ngaahi
    tamai; ka naʻe ʻikai te mou fakafanongo homou telinga, pe tokanga kiate au,
  ces-1613: 'Nadto posílám k vám všecky služebníky své proroky, ráno přivstávaje,
    a to ustavičně, říkaje: Navraťte se již jeden každý z cesty své zlé, a polepšte
    předsevzetí svých, a nechoďte za bohy cizími, sloužíce jim, a tak přebývejte v
    zemi této, kterouž jsem dal vám i otcům vašim: však nenakloňujete uší svých, aniž
    mne posloucháte.'
  eng-WMB: I have sent also to you all my servants the prophets, rising up early and
    sending them, saying, ‘Every one of you must return now from his evil way, amend
    your doings, and don’t go after other gods to serve them. Then you will dwell
    in the land which I have given to you and to your fathers;’ but you have not inclined
    your ear, nor listened to me.
  tam-TCV: நான் இறைவாக்கு உரைக்கும் என்னுடைய எல்லா ஊழியக்காரரையும் உங்களிடம் திரும்பத்திரும்ப
    அனுப்பினேன். அவர்கள் உங்களிடம், “நீங்கள் ஒவ்வொருவனும் தன்தன் தீமையான வழியைவிட்டுத்
    திரும்பி, உங்கள் செயல்களைச் சீர்படுத்துங்கள்; அந்நிய தெய்வங்களை வழிபடுவதற்காக
    அவைகளைப் பின்பற்றவேண்டாம். அப்பொழுது நான் உங்களுக்கும் உங்கள் தந்தையர்களுக்கும்
    கொடுத்த நாட்டில் வாழ்வீர்கள்” என்று சொன்னார்கள். ஆனால் நீங்களோ, என் வார்த்தைகளைக்
    கவனிக்கவுமில்லை, கேட்கவுமில்லை.
  ceb-ULB: Gipadala ko nganha kaninyo ang tanan kong mga alagad, ang mga propeta.
    Nagpadayon ako sa pagpadala kanila aron sa pagsulti, 'Pabiyaa ang matag tawo gikan
    sa daotan niyang binuhatan ug magbuhat sa maayong binuhatan; tugoti nga wala nay
    bisan usa ang magsunod sa laing mga dios ug magsimba niini. Hinuon, balik sa yuta
    nga akong gihatag kaninyo ug sa inyong katigulangan.' Apan wala gihapon kamo mipatalinghog
    kanako ni nagtagad kanako.
  pol-UBG: 'Posłałem też do was wszystkie swe sługi, proroków, z wczesnym wstawaniem
    i przesłaniem, mówiąc: Niech każdy zawróci już ze swej złej drogi i poprawi swoje
    uczynki, nie chodźcie za innymi bogami ani im nie służcie, a będziecie mieszkać
    w tej ziemi, którą dałem wam i waszym ojcom. Ale nie nakłoniliście swego ucha
    ani mnie nie usłuchaliście.'
  urd-GVU: بار بار مَیں اپنے نبیوں کو تمہارے پاس بھیجتا رہا تاکہ میرے خادم تمہیں آگاہ
    کرتے رہیں کہ ہر ایک اپنی بُری راہ ترک کر کے واپس آئے! اپنا چال چلن درست کرو اور
    اجنبی معبودوں کی پیروی کر کے اُن کی خدمت مت کرو! پھر تم اُس ملک میں رہو گے جو
    مَیں نے تمہیں اور تمہارے باپ دادا کو بخش دیا تھا۔ لیکن تم نے نہ توجہ دی، نہ میری
    سنی۔
  deu-1912: 'So habe ich auch stets zu euch gesandt alle meine Knechte, die Propheten,
    und lasse sagen: Bekehrt euch ein jeglicher von seinem bösen Wesen, und bessert
    euren Wandel und folgt nicht andern Göttern nach, ihnen zu dienen, so sollt ihr
    in dem Lande bleiben, welches ich euch und euren Vätern gegeben habe. Aber ihr
    wolltet eure Ohren nicht neigen noch mir gehorchen,'
  kan-2017: ಇದಲ್ಲದೆ ನಾನು ನನ್ನ ಸೇವಕರಾದ ಪ್ರವಾದಿಗಳನ್ನೆಲ್ಲಾ ನಿಮ್ಮ ಬಳಿಗೆ ನಿತ್ಯವೂ ಕಳುಹಿಸುತ್ತಾ,
    ನೀವೆಲ್ಲರೂ ನಿಮ್ಮ ನಿಮ್ಮ ದುರ್ಮಾರ್ಗಗಳಿಂದ ಹಿಂದಿರುಗಿ ನಿಮ್ಮ ನಡತೆಗಳನ್ನು ಸರಿಪಡಿಸಿಕೊಳ್ಳಿರಿ,
    ಅನ್ಯದೇವತೆಗಳನ್ನು ಹಿಂಬಾಲಿಸಿ ಸೇವಿಸದಿರಿ; ಹೀಗೆ ಮಾಡಿದರೆ ನಾನು ನಿಮಗೂ, ನಿಮ್ಮ ಪೂರ್ವಿಕರಿಗೂ
    ದಯಪಾಲಿಸಿದ ದೇಶದಲ್ಲಿ ನೀವು ಸುಖವಾಸಿಗಳಾಗಿರುವಿರಿ ಎಂದು ಹೇಳಿಸಿದರೂ ನೀವು ನನ್ನ ಮಾತನ್ನು ಕೇಳಲಿಲ್ಲ,
    ಕಿವಿಗೊಡಲೂ ಇಲ್ಲ.
  yap-yap: Kug par ni yuggu be l’oeg e pi profet ni tapigpig rog ngomed, ngu u roged
    ngomed ni ngam paged ngongolmed ni kireb ngam rin’ed e n’en nib mat’aw. Yad be
    ginangmed ni dab kum tedfan mi gimed pigpig nga yug boch e got, ya nge yag ni
    ngkum pired u daken fare nam ni kug pi’ ngomed nge pi chitamangimed. Machane damur
    motoyilgad ngog ara mu tiyan’med ko tin kugog.
  hlt-MCSB: Ka sal boeih te nangmih taengah ni ka tueih. Tonghma rhoek te a thoh neh
    kan tueih tih, 'Hlang he a boethae longpuei lamloh mael laeh saeh. Na khoboe te
    hlawt uh. Amih thothueng la pathen tloe hnukah pongpa uh boeh. Nangmih taeng neh
    na pa rhoek taengah kam paek khohmuen ah te khosa uh,’ a ti. Tedae na hna te na
    kaeng uh pawt tih kai taengkah he na hnatun uh moenih.
  mdy-ETH: ታ ማሊፆ ኬኤዛ፥ ታ ዓይሎ ታ ዒንሢ ኮይላ ላሚ ላሚ ዳኬኔ፤ ዔያታ ዒንሢም ዒንሢ ፑርቶ ማዾ ሃሺ ፒዜ ባኣዚ ማዻንዳጉዲ
    ኬኤዜኔ፤ ዒንሢ ሜሌ ፆኦዞም ዚጉዋጉዲና ዔያቶም ማዻያ ዒንሢ ማዑዋጉዲ ዒንሢም ላቲ ኬኤዜኔ፤ ዒንሢና ዒንሢኮ ቤርታኣ ዓዶንሢናም
    ታኣኒ ዒንጌ ዓጬሎይዳ ዒንሢ ናንጋንዳጉዲ ዬያ ቢያ ታ ዒንሢ ዓይሤኔ፤ ዒንሢ ጋዓንቴ ታኣም ዋይዛኒና ታ ዒንሢም ኬኤዛ ቃኣሎ
    ዔኤቢኬ ጋዓኒ ኮይባኣሴ።
  twi-ASANTE: Mesomaa mʼasomfoɔ adiyifoɔ nyinaa baa mo nkyɛn mpɛn bebree. Wɔkaa sɛ,
    “Ɛsɛ sɛ mo mu biara sesa firi nʼamumuyɛ akwan ho, na moma mo akwan tene; monni
    anyame foforɔ akyi na monnsom wɔn. Ɛno na mobɛtena asase a mede ama mo ne mo agyanom
    yi so.” Nanso mommuaa me na monntiee me.
  eng-WEBU: I have sent also to you all my servants the prophets, rising up early
