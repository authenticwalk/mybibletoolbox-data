  wal-wal: Qassi taani zaara zaarada hananabaa yootiya ta ashkkarata ubbaa inttekko
    yeddaas; yeddin eti, “Intte ubbaikka intte iita ogiyaappe ha77i simmite; intte
    oosuwaakka loittite; hara xoossatussi goinnoppitenne oottoppite. Yaatikko, taani
    GODAI intteyyoonne intte maizza aawatuyyo immido biittan intte de7ana” yaagidosona.
    SHin intte taani odiyoogaa siyanau intte haittaa taakko yeggekketa.
  spa-PDDPT: 'Les envié a mis esclavos profetas de madrugada y sin cesar para decirles:
    Regrese ahora cada uno de su mal camino y enmienden sus obras. No vayan tras ʼelohim
    extraños para servirles, y vivirán en la tierra que les di a ustedes y a sus antepasados.
    Pero no inclinaron sus oídos, ni me obedecieron.'
  gun-gun: 'Mba''eta ko''ẽ rai guive peẽ kuerya py xerembiguai kuery ambou vy aipoa''e
    uka: “Peteĩ-teĩ pejeko rerova ke aỹ pendeko vaiaty gui, iporã va''e anho pejapo
    aguã. Tapeove eme guive amboae ramigua tuuete kuery re ha''e kuery pe pendekuai
    aguã. Ha''e rami vy ''rãe pendekuai puku pendeyvyrã peneramoĩ kuery pe ame''ẽ
    va''ekue re”, ha''e uka. Ha''e rami teĩ peẽ kuery ma ndapejapyxakai, naxenhe''ẽ
    rendui guive.'
  ilo-ULB: Imbaonko kadakayo amin dagiti adipenko a profeta. Saanak a nagsarsardeng
    a nangibabaon kadakuada tapno ibagada, 'Panawan koma ti tunggal maysa ti dakes
    nga aramidna, ket agaramid kadagiti naimbag; awan koman iti sumurot kadagiti didiosen
    tapno agdayaw kadagitoy. Ngem ketdi, agsublikayo iti daga nga intedko kadakayo
    ken kadagiti kapuonanyo.' Ngem kaskasdi a saandak a dengdenggen wenno ipangpangag.
  kpg-kpg: Au hagalee e lawa dagu haga hagau adu agu gau hai hegau go nia soukohp
    e agoago adu gi goodou bolo goodou gi dugua di godou haihai di huaidu, gi heia
    nia mee ala e donu, gei e hagihagi ngudu adu gi goodou bolo goodou gi hudee daumaha
    be e hege gi nia balu ieidu. Goodou ga mouli beelaa, gei goodou gaa mee di noho hua
    i golo i lodo tenua dela ne gowadu ko Au gi goodou mo godou damana mmaadua. Gei
    goodou e buhi di hagagila aga be e hagalongo mai gi di Au.
  uig-ARA: 'مەن تاڭ سەھەردە ئورنۇمدىن تۇرۇپ قۇللىرىم بولغان پەيغەمبەرلەرنى ئەۋەتىپ:
    «ھەربىرىڭلار ھازىر ئۆز رەزىل يولۇڭلاردىن يېنىپ، قىلمىشىڭلارنى تۈزىتىڭلار، باشقا
    ئىلاھلارغا ئەگىشىپ چوقۇنماڭلار؛ شۇنداق قىلساڭلار مەن ئاتا-بوۋىلىرىڭلارغا تەقدىم
    قىلغان زېمىندا تۇرۇۋېرىسىلەر» دەپ كەلگەنمەن؛ لېكىن سىلەر ماڭا قۇلاق سالماي ھېچ
    ئاڭلىمىغانسىلەر.'
  sus-sus: N bara n ma konyi namiɲɔnmɛe xɛɛ wo yire sanya wuyaxi a falafe ra wo bɛ,
