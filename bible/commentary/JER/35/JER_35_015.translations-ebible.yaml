    hizmet etmek için onların ardından gitmeyin. O zaman size ve atalarınıza verdiğim
    diyarda oturacaksınız; ama siz kulak asmadınız ve beni dinlemediniz.
  grc-BRENT: Καὶ εἶπεν Ἱερεμίας τῷ Ἀνανίᾳ, οὐκ ἀπέσταλκέ σε Κύριος, καὶ πεποιθέναι
    ἐποίησας τὸν λαὸν τοῦτον ἐπʼ ἀδίκῳ.
  ind-AYT: Aku juga telah mengutus kepadamu semua hamba-Ku, yaitu para nabi, mengutus
    mereka terus-menerus dengan pesan, ‘Berbaliklah sekarang, setiap orang dari jalannya
    yang jahat dan perbaikilah perbuatan-perbuatanmu, dan jangan mengikuti ilah-ilah
    lain untuk melayani mereka, maka kamu akan tinggal di negeri yang telah Aku berikan
