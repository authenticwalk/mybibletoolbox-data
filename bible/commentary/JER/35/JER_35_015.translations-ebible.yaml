    tuđim bogovima da im služite, pa ćete ostati u zemlji koju dadoh vama i ocima
    vašim''; ali ne prikloniste uha svojega i ne poslušaste me.'
  mps-mps: Hauwa sogo eno sę bidi, te profet dabe, te dageba tagala palidu geai.
