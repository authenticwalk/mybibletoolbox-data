    te duga kolesaga dodolao. Te dagego tibo godiba tibo po ola mayu, te augwaliba
    lotu me wagimio. Dagego eno te po wali pobaso da, teda dage te eno duga wąį
    nǫų dabeba me dugaba me mani tǫde bugagia bidaibao. Te profet dabego te tobage
    po pusali, tiali goli, dagego eno po me odisąyu, te wali me pabeo.
  tpi-tpi: Planti taim mi bin salim ol wokman bilong mi, ol profet, i kam long yupela.
    Na ol i tok, yupela wan wan i mas tanim bel na lusim pasin nogut na stretim pasin
    bilong yupela. Na yupela i no ken bihainim ol giaman god na lotuim ol. Sapos yupela
    i bihainim ol dispela tok bilong mi, orait bai yupela i ken i stap gut long dispela
    graun mi bin givim long ol tumbuna bilong yupela na long yupela yet. Ol profet
