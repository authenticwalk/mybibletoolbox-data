verse: JER.035.014
translations:
  mal-C: ‘രേഖാബിന്റെ പുത്രനായ യോനാദാബ് തന്റെ മക്കളോടു വീഞ്ഞു കുടിക്കരുത്, എന്നു കൽപ്പിച്ചത്
    പാലിക്കപ്പെട്ടിരിക്കുന്നു. അങ്ങനെ അവർ ഇന്നുവരെയും തങ്ങളുടെ പൂർവപിതാവിന്റെ കൽപ്പന
    അനുസരിച്ചു വീഞ്ഞു കുടിക്കാതെയിരിക്കുന്നു. എന്നാൽ ഞാൻ നിങ്ങളോട് വീണ്ടും വീണ്ടും
    സംസാരിച്ചിട്ടും നിങ്ങൾ എന്നെ അനുസരിച്ചിട്ടില്ല.
  deu-TKW: 'Die Befehle Jonadabs, des Sohnes Rechabs, die er seinen Nachkommen gegeben
    hat, daß sie keinen Wein trinken sollten, die sind ausgeführt worden; sie haben
    bis zum heutigen Tage keinen getrunken, weil sie dem Befehl ihres Ahnherrn gehorsam
    waren: ich nun habe unermüdlich immer wieder zu euch geredet, aber ihr habt nicht
    auf mich gehört.'
  lin-lin: « Yonadabi, mwana mobali ya Rekabi, apesaki mobeko epai ya bana na ye ete
    bamela masanga ya vino te, mpe babatelaka mobeko yango. Kino na mokolo ya lelo,
    bamelaka masanga ya vino te mpo na kotosa mobeko oyo koko na bango apesaki bango.
    Nzokande, tango na tango, Ngai nazalaki koloba na bino, kasi bozalaki koyoka Ngai
    te.
  eng-LSV: The words of Jonadab son of Rechab, when he commanded his sons not to drink
    wine, have stood, and they have not drunk to this day, for they have obeyed the
    command of their father; and I have spoken to you, rising early and speaking,
    and you have not listened to Me.
  eng-GNV: 'The commandement of Ionadab the sonne of Rechab that hee commanded his
    sonnes, that they should drinke no wine, is surely kept: for vnto this day they
    drinke none, but obey their fathers commandement: notwithstanding I haue spoken
    vnto you, rising earely, and speaking, but ye would not obey me.'
  eng-WEBSTER: 'The words of Jonadab the son of Rechab, that he commanded his sons
    not to drink wine, are performed; for to this day they drink none, but obey their
    father''s commandment: notwithstanding I have spoken to you, rising early and
    speaking; but ye hearkened not to me.'
  nhw-BL: Inijuanti amo quiijij xocomeca atl pampa ininhuejcapan tata quinmacac tlanahuatili
    ma amo quichihuaca. Pero na nimechnojnotztoc tlatoctzitzi huan amo anquinequij
    antechtlacaquilise, niyon amo anquinequij antechtlepanitase.
  swh-ONEN: ‘Yonadabu mwana wa Rekabu aliwaagiza wanawe wasinywe divai, na agizo hilo
    wamelishika mpaka leo hawanywi divai, kwa sababu wanatii amri ya baba yao. Lakini
    nimenena nanyi tena na tena, lakini hamkunitii mimi.
  bba-bba: Wee Rekɑbun bweseru tɑ Yonɑdɑbu, Rekɑbun biin ɡere mɛm nɔɔwɑ ye u nɛɛ,
    win bibu bu ku rɑɑ tɑm nɔ. Mɛyɑ bɑ ǹ mɑɑ tɑm mɛ nɔrɑ sere kɑ ɡisɔn ɡisɔ. Bɑ ben
    sikɑdo mɛm nɔɔwɑ. Adɑmɑ nɛ, nɑ kɑ be, Yudɑbɑ ɡɑri kuɑ sɑɑ yee yellun di, mɑ bɑ
    ǹ mɑn swɑɑ dɑki.
  eng-KJVCPB: 'The words of Jonadab the son of Rechab, that he commanded his sons
    not to drink wine, are performed; for unto this day they drink none, but obey
    their father’s commandment: notwithstanding I have spoken unto you, rising early
    and speaking; but ye hearkened not unto me.'
  luo-luo: ‘Jehonadab wuod Rekab nochiwo chik ne yawuote ni kik madh divai kendo chikni
    oseriti. Nyaka kawuononi pod ok gimadho divai, nikech girito chik kwargi. To asewuoyo
    kinde ka kinde, to kata kamano pod ok umiya luor.
  meu-meu: Haheḡani, Ionadab Rekab ese garana e henidia ḡauna, vine ranuna basie inua,
    na vada e badinaia; idia na asie inuamu ema bona ina dina, badina be senedia ena
    haheḡani vada e badinaia. Lau ese vada na hereva henimui havara-havara, a umui
    ese asio kamonai henigu.
  npi-ULB: दाखदमद्य नपिउनू भनेर रेकाबका छोरा योनादाबले आफ्ना छोराहरूलाई आज्ञाको रूपमा
    दिएको वचनलाई आजको दिनसम्म पालन गरिएको छ । तिनीहरूले आफ्ना पुर्खाहरूको आज्ञा मानेका
    छन् । तर मेरो विषयमा म आफैंले तिमीहरूका लागि निरन्तर घोषणा गरिरहेको छु तर तिमीहरू
    मेरा कुरा सुन्दैनौ ।
  yor-yor: ‘Ọ̀rọ̀ Jehonadabu ọmọ Rekabu tí ó pàṣẹ fún àwọn ọmọ rẹ̀ pé wọn kò gbọdọ̀
    mu ọtí wáìnì, ni a mú ṣẹ, wọn kò sì mu ọtí wáìnì títí di òní yìí, nítorí tí wọ́n
    gba òfin baba wọn. Èmi sì ti ń sọ̀rọ̀ fún un yín, ṣùgbọ́n ẹ̀yin kò fetí sí mi.
  pes-OPCB: آنها دستور جدشان را اطاعت کرده‌اند و تا به امروز لب به شراب نزده‌اند،
    ولی شما از دستورهای من هرگز اطاعت نکرده‌اید. با اینکه همواره شما را نصیحت نمودم،
  tgl-ULB: Ang mga salita ni Jonadab na anak ni Recab na ibinigay niya sa kaniyang
    mga anak bilang utos, na huwag uminom ng anumang alak ay sinusunod hanggang sa
    panahong ito. Sinunod nila ang utos ng kanilang ninuno. Ngunit para sa akin, ako
    mismo ang patuloy na nagpapahayag sa inyo, ngunit hindi kayo nakikinig sa akin.
  hui-hui: Bamba Legaba igini Yonadabahanda ibunaga waneiginirubi hameigini mani holobadarubi
    tí waini iba nane halimu lene. Anidagua lenedangi tinaga mamalinaga bi hale howa
    nane dege hama ibinigo áyubi ogoni dege haabo ka. Anigo i̱na tíhondo bi mana langiaabo
    ha harugoyu tígua hale nahe harimigobi dege haabo kami.
  mya-mya: ယော​န​ဒပ်​၏​သား​မြေး​တို့​သည်​စ​ပျစ်​ရည် မ​သောက်​ရန်​ယော​န​ဒပ်​ပေး​အပ်​ခဲ့​သည့်​ပ​ညတ်
    ကို​စောင့်​ထိန်း​ခဲ့​ကြ​လေ​ပြီ။ သူ​တို့​သည်​မိ​မိ တို့​ဘိုး​ဘေး​၏​အ​မိန့်​ကို​နာ​ခံ​ကြ​သည်​ဖြစ်
    ၍ ယ​နေ့​တိုင်​အောင်​အ​ဘယ်​သူ​မျှ​စ​ပျစ်​ရည် ကို​မ​သောက်​ကြ။ သို့​ရာ​တွင်​သင်​တို့​သည်
    ငါ​အ​ဖန်​ဖန်​အ​ထပ်​ထပ်​သင်​တို့​အား​ပြော ဆို​ခဲ့​သော်​လည်း​ငါ​၏​စ​ကား​ကို​နား​မ
    ထောင်။-
  bod-N: རེ་ཁབ་ཀྱི་བུ་ཡོ་ན་དབ་ཀྱིས་ཁོའི་བུ་རྒྱུད་རྣམས་ལ་རྒུན་ཆང་འཐུང་མི་རུང་བའི་བཀའ་བསྒོས་པ་དེ་རྣམས་ཀྱིས་བསྲུངས་ཤིང་།
    དེ་རིང་གི་བར་དུ་རྒུན་ཆང་མ་འཐུང་བར་མེས་པོའི་བཀའ་ལ་མཉན་ཏོ། །འོན་ཀྱང་ངས་ཁྱོད་ཅག་ལ་བཀའ་སློབ་ཡང་ཡང་གནང་ནའང་ཁྱོད་རྣམས་ཀྱིས་ང་ལ་མ་མཉན།
  sna-sna: ‘Jonadhabhi mwanakomana waRekabhi akarayira vanakomana vake kuti varege
    kunwa waini uye murayiro uyu wanga uchingochengetwa. Kusvikira zuva ranhasi havanwi
    waini, nokuti vanoteerera murayiro watateguru wavo. Asi ini ndakataura ndataurazve
    nemi, asi hamuna kunditeerera.
  spa-BLM: “Las palabras de Jonadab, hijo de Recab, que ordenó a sus hijos que no
    bebieran vino, se han cumplido; y hasta el día de hoy no beben, pues obedecen
    el mandato de su padre; pero yo os he hablado, madrugando y hablando, y no me
    habéis escuchado.
  cac-cac: A eb' yin̈tilal vin̈aj Jonadab yuninal vin̈aj Recab chi', sc'anab'ajej
    val eb' tas yalnaccan smam yicham eb' chi'. Max yuc' vino eb' masanto ticnaic.
    An̈eja' sc'anab'ajan eb', max yuc'laj eb'. Ichin pax ta', tzijtum el ix vac' in
    checnab'il d'ayex, palta max in e c'anab'ajej.
  swh-ULB: Maneno ya Yonadabu mwana wa Rekabu aliyowapa wanawe kama amri. wasinywe
    divai yoyote, yameheshimiwa hadi leo. Wameitii amri ya babu yao. Lakini mimi,
    nimekuwa nikifanya matangazo kwenu bila kukoma, lakini hamnisikilizi.
  bel-bel: Слова Ёнадава, сына Рэхамавага, які наказаў сынам сваім ня піць віна, выконваецца,
    і яны ня п'юць да сягоньня, бо слухаюцца наказу бацькі свайго; а Я бесьперастанку
    казаў вам, казаў з самай раніцы, - і вы не паслухаліся Мяне.
  deu-ELBBK: Die Worte Jonadabs, des Sohnes Rekabs, die er seinen Kindern geboten
    hat, keinen Wein zu trinken, sind gehalten worden, und bis auf diesen Tag trinken
    sie keinen Wein; denn sie haben dem Gebot ihres Vaters gehorcht. Und ich habe
    zu euch geredet, früh mich aufmachend und redend; aber ihr habt nicht auf mich
    gehört.
  mbb-OT: Si Jonadab he anak ni Recab mibmandù te menge kevuwazan din he kenè dan
    med-inum te vinu ne midtuman dan heini. Ne taman en guntaan wazè dan med-inum
    te vinu su midtuman dan is suǥù te kepuun dan. Piru sikiyu mulà wazà a keniyu
    pezumdumahi minsan edsubsublien ku en is kegkeǥiyi ku keniyu
  mal-2015: രേഖാബിന്റെ മകനായ യോനാദാബ് തന്റെ പുത്രന്മാരോടു വീഞ്ഞു കുടിക്കരുതെന്നു കല്പിച്ചതു
    അവർ നിവർത്തിക്കുന്നു; അവർ പിതാവിന്റെ കല്പന പ്രമാണിച്ചു ഇന്നുവരെ കുടിക്കാതെ ഇരിക്കുന്നു;
    എന്നാൽ ഞാൻ ഇടവിടാതെ നിങ്ങളോടു സംസാരിച്ചിട്ടും നിങ്ങൾ എന്നെ അനുസരിച്ചിട്ടില്ല.
  rmc-rmc: ‚O prikazis le Rechaboskre čhaskro le Jonadaboskro, savo zakazinďa peskre
    čhavenge te pijel mol, pes doľikerel dži adadžives, bo on šunen o prikazis peskre
    dadeskro. Ale me furt ke tumende vakerav pale a pale, ale tumen man na šunen.
  pes-OPV: سخنان یوناداب بن رکاب که به پسران خود وصیت نمود که شراب ننوشید استوار گردیده
    است و تا امروز شراب نمی نوشند و وصیت پدر خود را اطاعت می‌نمایند، اما من به شما
    سخن گفتم و صبح زودبرخاسته، تکلم نمودم و مرا اطاعت نکردید.
  ron-1924: «Кувинтеле луй Ионадаб, фиул луй Рекаб, каре а порунчит фиилор сэй сэ
    ну бя вин, сунт пэзите, кэч ей ну бяу вин пынэ ын зиуа де азь ши аскултэ астфел
    де порунка татэлуй лор. Яр Еу в-ам ворбит ши девреме, ши тырзиу, ши ну М-аць аскултат!
  ben-OBCV: ‘রেখবের পুত্র যিহোনাদব তার বংশধরদের দ্রাক্ষারস পান না করার আদেশ দিয়েছিল।
    তার সেই আদেশ পালন করা হয়েছে। আজ পর্যন্ত তারা দ্রাক্ষারস পান করে না, কারণ তারা
    তাদের পূর্বপুরুষের আদেশ পালন করে। কিন্তু আমি যদিও বারবার তোমাদের সঙ্গে কথা বলেছি,
    তবুও তোমরা আমার কথা শোনোনি।
  som-som: Yoonaadaab ina Reekaab erayadiisii uu wiilashiisa ku amray inayan innaba
    khamri cabbin waa la wada oofiyey, oo ilaa maantadan la joogo iyagu khamrina ma
    cabbaan, waayo, waxay addeecaan amarkii awowgood, aniguse waan idinla hadlay,
    anigoo goor wanaagsan idinla hadlaya, laakiinse innaba ima aydaan dhegaysan.
  lat-VUC: 'Prævaluerunt sermones Jonadab filii Rechab quos præcepit filiis suis ut
    non biberent vinum, et non biberunt usque ad diem hanc, quia obedierunt præcepto
    patris sui: ego autem locutus sum ad vos, de mane consurgens et loquens, et non
    obedistis mihi.'
  eng-ASVBT: The words of Jonadab the son of Rechab, that he commanded his sons, not
    to drink wine, are performed; and unto this day they drink none, for they obey
    their father’s commandment. But I have spoken unto you, rising up early and speaking;
    and ye have not hearkened unto me.
  ita-1885: Le parole di Gionadab, figliuolo di Recab, il quale comandò a' suoi figliuoli,
    che non bevessero vino, sono state messe ad effetto, talchè essi non hanno bevuto
    vino infino al dì d'oggi; anzi hanno ubbidito al comandamento del padre loro;
    ed io vi ho parlato del continuo, per ogni mattina; e voi non mi avete ubbidito.
  eng-LXXUP: For thus said the Lord, I have put a yoke of iron on the neck of all
    the nations, that they may serve the king of Babylon.
  eng-ULB: The words of Jonadab son of Rekab that he gave to his sons as a command,
    not to drink any wine, have been observed to this very day. They have obeyed their
    ancestor's command. But as for me, I myself have been making persistent proclamations
    to you, but you do not listen to me.
  spa-VBL: Se han seguido las instrucciones de Jonadab hijo de Recab. Él ordenó a
    sus descendientes que no bebieran vino, y no lo han bebido hasta hoy porque han
    obedecido el mandato de su antepasado. Pero yo les he dicho una y otra vez lo
    que deben hacer, ¡y sin embargo se niegan a obedecerme!
  fra-_FOB: On a observé la parole de Jonadab, fils de Récab, qui a ordonné à ses
    fils de ne pas boire de vin; ils n'en ont point bu jusqu'à ce jour, car ils ont
    obéi à l'ordre de leur père. Mais moi, je vous ai parlé, parlé dès le matin, et
    vous ne m'avez pas obéi.
  mal-mal: “രേഖാബിന്റെ മകനായ യോനാദാബ് തന്റെ പുത്രന്മാരോട് വീഞ്ഞു കുടിക്കരുതെന്നു കല്പിച്ചത്
    അവർ അനുസരിക്കുന്നു; അവർ പിതാവിന്റെ കല്പന പ്രമാണിച്ച് ഇന്നുവരെ വീഞ്ഞ് കുടിക്കാതെ
    ഇരിക്കുന്നു; എന്നാൽ ഞാൻ ഇടവിടാതെ നിങ്ങളോടു സംസാരിച്ചിട്ടും നിങ്ങൾ എന്നെ അനുസരിച്ചിട്ടില്ല.
  urd-GVR: Yūnadab bin Raikāb par ġhaur karo. Us ne apnī aulād ko mai pīne se manā
    kiyā, is lie us kā gharānā āj tak mai nahīṅ pītā. Yih log apne bāp kī hidāyāt
    ke tābe rahte haiṅ. Is ke muqābale meṅ tum log kyā kar rahe ho? Go maiṅ bār bār
    tum se hamkalām huā to bhī tum ne merī nahīṅ sunī.
  suz-BL: परमप्रभु यावेमी “मार, रेकाब आ तौ योनादाबम आ चच युइ आन कली ‘गेपुकीम अङगुर
    शांबु मतूङीन’ दे शेंशो लोव़ मेकोपुकी टीनीमी। मोपतीके मेकोपुकीमी मुल सम्‍म अङगुर
    शांबु मतूनीम। मारदे हना मेकोपुकीमी आन किकी पिपीम शेंशो टिशो बाक्‍नीम। तन्‍न गो
    इन कली लोव़ पना पन बाक्‍ती। मो हना यो गेपुकीम आं लोव़ मटिनी। येरमीया २५:४
  eng-NOY: The words of Jonadab, the son of Rechab, in which he commanded his sons
    not to drink wine, have been performed; for they have drunk no wine to this day,
    but have obeyed the commandment of their father. I also have spoken to you, rising
    up early and speaking, but ye have not hearkened to me.
  ita-1927: Le parole di Gionadab, figliuolo di Recab, che comandò ai suoi figliuoli
    di non bever vino, sono state messe ad effetto, ed essi fino al dì d’oggi non
    hanno bevuto vino, in ubbidienza all’ordine del padre loro; e io v’ho parlato,
    parlato fin dal mattino, e voi non m’avete dato ascolto;
  ckb-ckb: یۆنادابی کوڕی ڕێکاب فەرمانی بە کوڕەکانی کرد شەراب نەخۆنەوە، فەرمانەکەی
    جێبەجێ کرا. هەتا ئەمڕۆش شەرابیان نەخواردووەتەوە، چونکە گوێڕایەڵی فەرمانی باپیرە
    گەورەیان بوون. بەڵام من بەردەوام قسەم لەگەڵ ئێوە کردووە، ئێوە گوێڕایەڵی من نەبوون.
  eng-BBE: 'The orders which Jonadab, the son of Rechab, gave to his sons to take
    no wine, are done, and to this day they take no wine, for they do the orders of
    their father: but I have sent my words to you, getting up early and sending them,
    and you have not given ear to me.'
  kan-OKCV: ರೇಕಾಬನ ಮಗ ಯೆಹೋನಾದಾಬನು ತನ್ನ ಸಂತಾನದವರಿಗೆ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿಯಬಾರದೆಂದು ಕೊಟ್ಟ
    ಅಪ್ಪಣೆ ನೆರವೇರಿದೆ. ಅವರು ಇಂದಿನವರೆಗೂ ಕುಡಿಯಲಿಲ್ಲ. ತಮ್ಮ ಪೂರ್ವಜನ ಆಜ್ಞೆಯನ್ನು ಕೈಗೊಂಡಿದ್ದಾರೆ.
    ನೀವೋ, ನಾನು ನಿಮಗೆ ಪದೇಪದೇ ಹೇಳುತ್ತಾ ಬಂದರೂ ನನ್ನ ಮಾತಿಗೆ ಕಿವಿಗೊಡಲಿಲ್ಲ.”
  tam-2017: திராட்சைரசம் குடிக்காமல், ரேகாபின் மகனாகிய யோனதாப் தன் மகன்களுக்குக் கட்டளையிட்ட
    வார்த்தைகள் கைக்கொள்ளப்பட்டுவருகிறது; அவர்கள் இந்நாள்வரை அதைக் குடிக்காமல், தங்கள்
    தகப்பனுடைய கட்டளைக்குக் கீழ்ப்படிகிறார்கள்; ஆனாலும் நான் உங்களுக்கு ஏற்கனவே சொல்லிக்கொண்டேயிருந்தும்,
    எனக்குக் கீழ்ப்படியாமற்போனீர்கள்.
  spa-RV-1909: Fué firme la palabra de Jonadab hijo de Rechâb, el cual mandó á sus
    hijos que no bebiesen vino, y no lo han bebido hasta hoy, por obedecer al mandamiento
    de su padre; y yo os he hablado á vosotros, madrugando y hablando, y no me habéis
    oído.
  ron-BTF: Cuvintele lui Ionadab, fiul lui Recab, prin care le-a poruncit fiilor săi
    să nu bea vin, sunt împlinite; fiindcă până în această zi ei nu beau deloc, ci
    au ascultat de porunca tatălui lor; totuși v-am vorbit, ridicându-mă devreme și
    vorbind; dar voi nu mi-ați dat ascultare.
  eng-WEBP: “The words of Jonadab the son of Rechab that he commanded his sons, not
    to drink wine, are performed; and to this day they drink none, for they obey their
    father’s commandment; but I have spoken to you, rising up early and speaking,
    and you have not listened to me.
  eng-FBV: The instructions of Jonadab son of Rechab have been followed. He ordered
    his descendants not to drink wine, and they have not drunk it to this day because
    they have obeyed their forefather's command. But I have told you what to do time
    and again, and yet you refuse to obey me!
  nld-1939: De voorschriften van Jehonadab, den zoon van Rekab, die zijn zonen verboden
    heeft wijn te drinken, zijn trouw onderhouden; ze hebben geen wijn gedronken tot
    de dag van vandaag, maar zijn gehoorzaam gebleven aan het gebod van hun vader.
    En Ik ben tot u blijven spreken van ‘s morgens vroeg tot ‘s avonds laat, maar
    gij hebt niet naar Mij willen luisteren.
  nch-BL: Inijuanti amo quiij xocomecat iayo pampa inihuejcapan tata quinmacac tanahuatili
    ma amo quichihuaca. Pero na nimechnojnotztoc talojtzitzi huan amo anquinequij
    antechtacaquilise, yon amo anquinequij antechtepanitase.
  vie-1934: Lời Giô-na-đáp, con trai Rê-cáp, đã răn dạy con cháu mình rằng không được
    uống rượu, thì thành sự; chúng nó không uống cho đến ngày nay, vì đã vâng theo
    mạng lịnh của tổ mình. Còn ta, đã dậy sớm nói với các ngươi, mà các ngươi không
    nghe ta.
  hin-CV: ‘रेखाब के पुत्र योनादाब द्वारा आदेशित द्राक्षरस सेवन निषेध आज्ञा का उसके
    वंशजों ने पालन किया. फिर उन्होंने आज तक द्राक्षरस सेवन नहीं किया, क्योंकि उन्होंने
    अपने पूर्वजों के आदेश का पालन किया है. किंतु मैंने तुम्हें बार-बार आदेश दिया है,
    फिर भी तुमने मेरा आदेश सुना ही नहीं.
  spa-BES: Las órdenes que Jonadab, el hijo de Recab, dio a sus hijos para que no
    tomaran vino, se cumplen, y hasta el día de hoy no toman vino, porque cumplen
    las órdenes de su padre, pero he enviado mis palabras a ti, levantándote temprano,
    en repetidas ocasiones, y no me has escuchado.
  tdx-tdx: Ty nafè’ Iona­dabe ana’ i Rekabe, amo ana’eo, ty tsy hikama divay, le fa
    ambenañe, vaho tsy ikama’ iareo pake henane, amy t’ie mañoñe ty fetsen-drae’ iareo;
    fe nitaroñeko mañampitso am-pitaroñañe nahareo fe tsy nijanjiñe ahy.
  tha-KJV: คำบัญชาซึ่งโยนาดับบุตรชายเรคาบให้​ไว้​แก่​บุ​ตรชายทั้งหลายของตน ไม่​ให้​ดื่มเหล้าองุ่นนั้น
    เขาก็​ได้​รักษากันไว้​แล้ว และเขาทั้งหลายมิ​ได้​ดื่มเลยจนถึงวันนี้ เพราะเขาทั้งหลายได้เชื่อฟังคำบัญชาแห่​งบ​ิดาของเขา
    แต่​เราได้​พู​ดก​ับพวกเจ้าอย่างไม่​หยุดยั้ง แต่​เจ้​าทั้งหลายหาได้ฟังเราไม่
  por-BR-2018: As palavras de Jonadabe, filho de Recabe, que mandou a seus filhos
    que não bebessem vinho, foram obedecidas; pois não o beberam até hoje, por terem
    ouvido ao mandamento de seu pai; e eu vos tenho falado, insistindo em falar, mas
    vós não me ouvistes.
  deu-ELO: Die Worte Jonadabs, des Sohnes Rekabs, die er seinen Kindern geboten hat,
    keinen Wein zu trinken, sind gehalten worden, und bis auf diesen Tag trinken sie
    keinen Wein; denn sie haben dem Gebot ihres Vaters gehorcht. Und ich habe zu euch
    geredet, früh mich aufmachend und redend; aber ihr habt nicht auf mich gehört.
  eng-WYC-2018: The words of Jonadab, son of Rechab, had the mastery, which he commanded
    to his sons, that they should not drink wine; and they drink not, unto this day;
    for they obeyed to the commandment of their father; but I spake to you, and I
    rose (up) full early, and spake, and ye obeyed not to me.
  epo-epo: Plenumataj estas la vortoj de Jonadab, filo de Reĥab, kiujn li ordonis
    al siaj filoj, ke ili ne trinku vinon, kaj ili ne trinkas ĝis nun, ĉar ili obeas
    la ordonon de sia patro; sed Mi diris al vi, konstante diradis, kaj vi ne obeis
    Min.
  uig-PIN: — Mana, Rǝkabning oƣli Yonadabning oƣul-pǝrzǝntlirigǝ «xarab iqmǝnglar»
    dǝp tapiliƣan sɵzlirigǝ ǝmǝl ⱪilinip kǝlgǝn; bügünki küngiqǝ ular ⱨeq xarab iqip
    baⱪmiƣan, qünki ular atisining ǝmrigǝ itaǝt ⱪilƣan. Lekin Mǝn tang sǝⱨǝrdǝ ornumdin
    turup silǝrgǝ sɵz ⱪilip kǝlgǝn bolsammu, silǝr Manga ⱨeq ⱪulaⱪ salmiƣansilǝr.
  beo-beo: Yonada:be egaga fi da ea hamoma:ne sia:i amo ‘waini hano mae moma’ amo
    naba. Amola ilia huluane da eso huluane amola wali, waini hano hame naha. Be Na
    da dilima gebewane sia:nana, be dilia da hame naba.
  tpi-OTNT: Bipo Jonadap, pikinini bilong Rekap, i bin tokim ol lain bilong en long
    ol i no ken dring wain. Na inap long nau ol Rekap i bin bihainim gut dispela tok
    bilong tumbuna bilong ol, na ol i no save dring wain. Tasol mi bin givim tok long
    yupela planti taim, na yupela i no save harim tok bilong mi.
  hau-SA: ‘Yehonadab ɗan Rekab ya umarci ’ya’yansa maza kada su sha ruwan inabi sun
    kuma kiyaye wannan umarni. Har yă zuwa yau ba sa shan ruwan inabi, domin sun yi
    biyayya da umarnin kakansu. Amma na yi muku magana sau da sau, duk da haka ba
    ku yi biyayya ba.
  uig-LAT: — Mana, Rekabning oghli Yonadabning oghul-perzentlirige «sharab ichmenglar»
    dep tapilighan sözlirige emel qilinip kelgen; bügünki kün’giche ular héch sharab
    ichip baqmighan, chünki ular atisining emrige itaet qilghan. Lékin Men tang seherde
    ornumdin turup silerge söz qilip kelgen bolsammu, siler Manga héch qulaq salmighansiler.
  nde-nde: ‘UJehonadabi indodana kaRekhabi walaya amadodana akhe ukuba anganathi iwayini,
    njalo umlayo lo wagcinwa. Kuze kube lamhla iwayini kabalinathi ngoba balalela
    umlayo kakhokho wabo. Kodwa mina sengakhuluma lani njalonjalo, kodwa kalingilalelanga.
  ton-ton: '“Ko e ngaahi lea ʻa Sonatapi ko e foha ʻo Lekapi, ʻaia naʻa ne fekau ki
    hono ngaahi foha ke ʻoua naʻa nau inu uaine, kuo fakamoʻoni: ʻoku teʻeki te nau
    inu ʻo aʻu ki he ʻaho ni, ka ʻoku nau talangofua ki he fekau ʻa ʻenau tamai: ka
    kuo u folofola kiate kimoutolu, ʻo tuʻu hengihengi hake pe ʻo lea; ka naʻe ʻikai
    te mou tokanga kiate au.'
  ces-1613: K vykonání přichází všeliké slovo Jonadaba syna Rechabova, kterýž přikázal
    synům svým, aby nepili vína. Nepili zajisté až do tohoto dne, nebo poslouchají
    přikázaní otce svého. Já pak mluvím k vám, ráno přivstávaje, a to ustavičně, a
    však neposloucháte mne.
  eng-WMB: “The words of Jonadab the son of Rechab that he commanded his sons, not
    to drink wine, are performed; and to this day they drink none, for they obey their
    father’s commandment; but I have spoken to you, rising up early and speaking,
    and you have not listened to me.
  tam-TCV: ‘ரேகாபின் மகன் யோனதாப் திராட்சரசம் குடிக்க வேண்டாமென்று தன் மகன்களுக்கு
    இட்ட கட்டளை கைக்கொள்ளப்படுகிறது. அவர்கள் தங்கள் முற்பிதாவின் கட்டளைக்குக் கீழ்ப்படிந்தபடியினால்,
    இன்றுவரை அவர்கள் திராட்சரசம் குடிப்பதில்லை. ஆனால் நானோ திரும்பத்திரும்ப உங்களுடன்
    பேசியிருந்தும், நீங்களோ கீழ்ப்படியவில்லை.
  ceb-ULB: Ang mga pulong ni Jonadab ang anak nga lalaki ni Recab nga gihatag ngadto
    sa iyang mga anak nga lalaki ingon nga usa ka mando, nga dili moinom sa bisan
    unsang bino, nga ginasunod pa gihapon hangtod karon. Gituman nila ang mga mando
    sa ilang mga katigulangan. Apan alang kanako, magpadayon ako sa pagmantala nganha
    kaninyo, apan wala kamo nagpatalinghog kanako.
  pol-UBG: Wypełniane są słowa Jonadaba, syna Rekaba, które przykazał swoim synom,
    aby nie pili wina. Nie piją go bowiem aż do dziś, bo są posłuszni przykazaniu
    swego ojca. Ja jednak mówiłem do was, z wczesnym wstawaniem i mówieniem, lecz
    nie słuchaliście mnie.
  urd-GVU: یوندب بن ریکاب پر غور کرو۔ اُس نے اپنی اولاد کو مَے پینے سے منع کیا، اِس
    لئے اُس کا گھرانا آج تک مَے نہیں پیتا۔ یہ لوگ اپنے باپ کی ہدایات کے تابع رہتے
    ہیں۔ اِس کے مقابلے میں تم لوگ کیا کر رہے ہو؟ گو مَیں بار بار تم سے ہم کلام ہوا
    توبھی تم نے میری نہیں سنی۔
  deu-1912: Die Worte Jonadabs, des Sohnes Rechabs, die er den Kindern geboten hat,
    daß sie nicht sollen Wein trinken, werden gehalten, und sie trinken keinen Wein
    bis auf diesen Tag, darum daß sie ihres Vaters Gebot gehorchen. Ich aber habe
    stets euch predigen lassen; doch gehorchtet ihr mir nicht.
  kan-2017: ರೇಕಾಬನ ಮಗನಾದ ಯೋನಾದಾಬನು ತನ್ನ ಸಂತಾನದವರಿಗೆ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿಯಬಾರದೆಂದು
    ಕೊಟ್ಟ ಅಪ್ಪಣೆ ನೆರವೇರಿದೆ; ಅವರು ಇಂದಿನ ವರೆಗೂ ಕುಡಿಯಲಿಲ್ಲ, ತಮ್ಮ ಪಿತೃವಿನ ಆಜ್ಞೆಯನ್ನು ಕೈಕೊಂಡಿದ್ದಾರೆ;
    ನೀವೋ, ನಾನು ನಿಮಗೆ ಎಡೆಬಿಡದೆ ಹೇಳುತ್ತಾ ಬಂದರೂ ನನ್ನ ಮಾತಿಗೆ ಕಿವಿಗೊಡಲಿಲ್ಲ.
  yap-yap: Pi’in owchen Jonadab e ra folgad ko n’en nni ta’chiylen ni dab ni unum
    e wayin, ke mada ko daba’ ni dariy bagyad nma unum e wayin. Ma gag e yug guma
    non ngomed, ma damur folgad rog.
  hlt-MCSB: Rekhab capa Jehonadab loh amah koca rhoek taengah misurtui ok pawt ham
    a uen ol te ana thoh puei. A napa kah olpaek te a hnatun uh dongah ni tahae khohnin
    duela a ok uh pawh. Tedae kai loh nangmih taengah na thoh neh a thui khaw kan
    thui dae kai taengkah he na hnatun uh moenih.
  mdy-ETH: ዒዮናዳኣቤ ዜርፃታዖ ዎይኖ ዑዦ ዑሽኩዋጉዲ ዔያቶኮ ዓዳሢ ዔያቶ ዓይሤ ቃኣሎ ካፒ ሃኣዛጉዋቴ ሃይማ ሄላንዳኣና ፔቴታዖ
    ዎይኔ ዑሺና ካኣሙዋሴ፤ ታኣኒ ጋዓንቴ ዒንሢም ቢያ ዎዴ ላሚ ላሚ ኬኤዛኔ፤ ዒንሢ ጋዓንቴ ታኣም ዓይሢንታኒ ኮዑዋሴ፤
  twi-ASANTE: ‘Rekab ba Yehonadab hyɛɛ ne mmammarima sɛ wɔnnom nsã, na wɔadi saa ɔhyɛ
    yi so. Ɛbɛsi ɛnnɛ wɔnnom nsã, ɛfiri sɛ wɔdi wɔn agyanom ahyɛdeɛ so. Na makasa
    akyerɛ mo mpɛn bebree, nanso montiee me.
  eng-WEBU: “The words of Jonadab the son of Rechab that he commanded his sons, not
    to drink wine, are performed; and to this day they drink none, for they obey their
    father’s commandment; but I have spoken to you, rising up early and speaking,
    and you have not listened to me.
  wal-wal: Rekaaba na7ai Yonadaabi ba attuma naata woiniyaa eessaa uyennaadan azazido
    azazuwaa eti naagidosona; eti bantta maizza aawaa azazuwau azazettido gishshau,
    hachchi gakkanaassi woiniyaa eessaa uyokkona. Taani intteyyo zaara zaarada odais;
    shin intte taani yootiyoogaa siyibeekketa.
  spa-PDDPT: La palabra de Jonadab, hijo de Recab, el cual mandó a sus hijos que no
    bebieran vino, fue obedecida y no lo bebieron hasta hoy, por obedecer el mandamiento
    de su padre. Sin embargo, Yo les he hablado a ustedes de madrugada y sin cesar,
    y no me escucharon.
  gun-gun: ‘Mba'eta Recabe ra'y Jonadabe guamymino kuery pe ijayvu vy “Pey'u eme vinho”,
    he'iague rami ha'e kuery ikuai pavẽ. Ha'e rami vy aỹ peve ha'e kuery ndoy'ui 'rã
    okuapy vinho, guamoĩ ijayvuague rami ae 'rã ikuai. Ha'e rã peẽ kuery ma ko'ẽ rai
    guive pendevy xeayvu teĩ naxenhe'ẽ rendui pekuapy.
  ilo-ULB: Dagiti sao ni Jonadab a putot ni Recab nga imbilinna kadagiti putotna a
    lallaki, a saanda nga uminom iti arak ket matungtungpal agingga ita nga aldaw.
    Tinungpalda ti bilin ti kapuonanda. Ngem siak, saanak a nagsarsardeng a mangipakpakaammo
    kadakayo, ngem saandak nga ipangpangag.
  kpg-kpg: Di madawaawa Jonadab e hagagila aga ana haganoho bolo digaula gi hudee
    inumia nia waini, gaa dae mai loo gi dangi nei, tangada e dahi i digaula ne inu
    di waini ai. Gei Au hagalee loo e modu dagu agoago adu gi goodou, gei goodou hagalee loo
    e hagalongo mai gi di Au.
  uig-ARA: ــ مانا، رەكابنىڭ ئوغلى يونادابنىڭ ئوغۇل-پەرزەنتلىرىگە «شاراب ئىچمەڭلار»
    دەپ تاپىلىغان سۆزلىرىگە ئەمەل قىلىنىپ كەلگەن؛ بۈگۈنكى كۈنگىچە ئۇلار ھېچ شاراب
    ئىچىپ باقمىغان، چۈنكى ئۇلار ئاتىسىنىڭ ئەمرىگە ئىتائەت قىلغان. لېكىن مەن تاڭ سەھەردە
    ئورنۇمدىن تۇرۇپ سىلەرگە سۆز قىلىپ كەلگەن بولساممۇ، سىلەر ماڭا ھېچ قۇلاق سالمىغانسىلەر.
  sus-sus: Rekabu xa di Yonadabo to a xa die yamari e naxa wɛni min, e mu a minxi
    han to, e bara e baba xa yaamari rabatu. N tan bara wɔyɛn wo bɛ sanya wuyaxi,
    kɔnɔ wo mu n xui suxu.
  pon-2006: Kadaudok en Sonadap kan kin kapwaiada eh koasoandi me dene re en dehr
    nin wain, oh leledohng rahnwet saikinte emen rehrail me nim wain. Ahpw ngehi I
    sohte kin tokedihsang padapadahkih kumwail, ahpw kumwail sohte kin peikiong ie.
  ksd-ksd: Di pait ot pa ra tinata kai Ionadab natu i Rekab, nina i ga tatike pire
    ra umana natuna ba i ga tigal bat diat upi koko diat a mome ra polo na vain, ma
    tuk tar ta ra bung gori pa dia mome ra polo na vain, tago dia torom ta ra varkurai
    kai tama i diat; ma ga iau ga vala tata pire vavat ma pa iau ga vavabing, ma pa
    ava ga torom tagu.
  tur-YTC: “Rekav oğlu Yonadav'ın oğullarına şarap içmemelerini buyurduğu sözleri
    yerine getirildi. Bugüne dek içmiyorlar, çünkü atalarının buyruğunu yerine getiriyorlar.
    Ama ben erken davranıp sizinle konuşup söyledim, ama siz beni dinlemediniz.
  grc-BRENT: Ὅτι οὕτως εἶπε Κύριος, ζυγὸν σιδηροῦν ἔθηκα ἐπὶ τὸν τράχηλον πάντων τῶν
    ἐθνῶν, ἐργάζεσθαι τῷ βασιλεῖ Βαβυλῶνος.
  ind-AYT: Perkataan Yonadab, anak Rekhab, yang memerintahkan anak-anaknya laki-laki
    untuk tidak minum anggur, telah dilakukan, dan mereka tidak minum sampai hari
    ini karena mereka telah menaati perintah nenek moyang mereka. Namun, Aku telah
    berfirman kepadamu berkali-kali, tetapi kamu tidak mendengarkan Aku.
  nya-nya: ‘Yehonadabu mwana wa Rekabu analamula ana ake kuti asamwe vinyo ndipo lamulo
    limeneli alisunga. Mpaka lero lino iwo samwa vinyo, chifukwa akumvera lamulo la
    kholo lawo. Koma Ine ndakhala ndikuyankhula nanu kawirikawiri kukuchenjezani,
    koma inu simunandimvere Ine.
  hrv-hrv: '''Ispunjuju se riječi Jonadaba, sina Rekabova, koji je sinovima svojim
    zabranio da piju vina, i do dana današnjega nitko ga nije pio, jer oni slušaju
    riječ svoga oca. A ja sam vam jednako govorio, ali me niste slušali.'
  mps-mps: Polobadu Jonadap, te Rekapgo ogwago, aga hani dabeba te po weyu, augwaligo
    te wain tulamuo wali. Te megi tama me, te Rekap dabego te augwa wąį nǫųgo
    wali po bugagia wali pelama, tama augwa te wain me tubeo. Tiali goli, eno dageba
    hauwa sogo po madu geai, te dagego eno po me odobo menio.
  tpi-tpi: Bipo Jonadap, pikinini bilong Rekap, i bin tokim ol lain bilong en long
    ol i no ken dring wain. Na inap long nau ol Rekap i bin bihainim gut dispela tok
    bilong tumbuna bilong ol, na ol i no save dring wain. Tasol mi bin givim tok long
    yupela planti taim, na yupela i no save harim tok bilong mi.
  dan-1931: Jonadabs, Rekabs Søns, Bud er blevet overholdt; thi han forbød sine Sønner
    at drikke Vin, og de har ikke drukket Vin til den Dag i Dag, men adlydt deres
    Faders Bud; men jeg har talet til eder årle og silde, uden at I vilde høre mig.
  vie-OVCB: Gia tộc Rê-cáp không uống rượu cho đến ngày nay vì họ vâng lời Giô-na-đáp
    dặn bảo con cháu đừng uống rượu. Còn Ta đã dặn bảo các ngươi nhiều lần, nhưng
    các ngươi vẫn không nghe.
  guj-2017: રેખાબીઓ દ્રાક્ષારસ પીતા નથી, કારણ કે તેઓના પિતા યોનાદાબે તેઓને તેમ કરવાની
    મનાઈ કરી છે. પણ હું તમારી સાથે વારંવાર બોલ્યો છું છતાં તમે મારું સાંભળતાં નથી.
  pon-2006A: Kadaudok en Sonadap kan kin kapwaiada eh koasoandi me dene re en dehr
    nim wain, oh leledohng rahnwet saikinte emen rehrail me nim wain. Ahpw ngehi I
    sohte kin tokedihsang padapadahkih kumwail, ahpw kumwail sohte kin peikiong ie.
  por-BRBSL: “As palavras de Jonadab, filho de Rechab, que ele ordenou a seus filhos
    que não bebessem vinho, são executadas; e até hoje eles não bebem nenhuma, pois
    obedecem ao mandamento de seu pai; mas eu vos falei, levantando-me cedo e falando,
    e vós não me escutastes.
  cth-cth: Rekhab capa Jonadab ni a capanaw koe kâ a la poe e, misurtui nei hoeh hanelah
    a tarawi awh teh, sahnin totouh net awh hoeh, kakhekung e kâpoelawk a tarawi awh
    katang, kai ni teh amom ka thaw teh nangmouh koe lawk ka dei ei, na thai ngai
    awh hoeh.
  twi-twi: ‘Rekab ba Yehonadab hyɛɛ ne mmabarima sɛ wɔnnom nsa, na wɔadi saa ɔhyɛ
    yi so. De besi nnɛ wɔnnom nsa, efisɛ wodi wɔn agyanom ahyɛde so. Na makasa akyerɛ
    mo mpɛn bebree, nanso muntiee me.
  hlt-hlt: Rekhab capa Jehonadab loh amah koca rhoek taengah misurtui ok pawt ham
    a uen ol te ana thoh puei. A napa kah olpaek te a hnatun uh dongah ni tahae khohnin
    duela a ok uh pawh. Tedae kai loh nangmih taengah na thoh neh a thui khaw kan
    thui dae kai taengkah he na hnatun uh moenih.
  tbz-SIM: Dekɑbu birɛ Yonnɑdɑbu do nɑ̀kɛ́mu o kɔbɛ kɛ tú bɛ̀ bɑ́ nyɔ̃ mmɛnɑɑ̀, kɛ̀
    bɛ̀ yie nkɛ tì pĩ mbɑ́ bɛ̀ í yɔ̃ mmɛnɑɑ̀ nɛ̀ yíenní, kɛ́ yɛ̃́ bɛ̀ yiemmɛ̀ bɛ yɑ̀ɑ̀rì
    kó dinùù. Mí ndi Yiɛ̀ nKuyie kɛ̀ n nɛ́ yiɛ̀ kɛ di nɑ́ɑ́nnɛ̀ bɑ́ di í yíé.
  msy-2020: Fomɨra Rekapɨn otarim Jonadap, uan adaraziv gɨa ghaze, me wainɨn dɨpabar
    aman kogham. Ezɨ fomɨra ikegha iza datɨrɨghɨn tugha zui, Rekapia uan ovavimɨn
    akaba deravɨram dar gɨn ghua, egha wainɨn dɨpaba apir puvatɨ. Ezɨ kɨ dughiar avɨribar
    akaba ia ganɨdi, ezɨ ia nan akam barazir puvatɨ.
  azb-azb: “Rekav oğlu Yehonadav öz nəslinə şərab içməmələrini əmr etdi, nəsli də
    onun əmrinə əməl etdi və bu günə qədər də şərab içmirlər. Çünki atalarının əmrinə
    qulaq asdılar. Mən isə sizinlə dəfələrlə danışdığım halda Mənə qulaq asmadınız.
  eng-DBY: The words of Jonadab the son of Rechab, that he commanded his sons not
    to drink wine, are performed; and to this day they have drunk none, for they have
    obeyed their father's commandment. But I have spoken unto you, rising early and
    speaking, and ye have not hearkened unto me.
  hin-2017: देखो, रेकाब के पुत्र यहोनादाब ने जो आज्ञा अपने वंश को दी थी कि तुम दाखमधु
    न पीना वह तो मानी गई है यहाँ तक कि आज के दिन भी वे लोग कुछ नहीं पीते, वे अपने
    पुरखा की आज्ञा मानते हैं; पर यद्यपि मैं तुम से बड़े यत्न से कहता आया हूँ, तो भी
    तुम ने मेरी नहीं सुनी।
  wol-KYG: '“La Yonadab doomu Rekab santoon ay doomam ne leen: ‘Buleen naan biiñ’
    de, jëfees na ko. Duñu naan biiñ ba tey jii ndax wormaal seen santaaney maam.
    Man nag ay yooni yoon laa leen wax waaye déggaluleen ma.'
  eng-YLT: Performed have been the words of Jonadab son of Rechab, when he commanded
    his sons not to drink wine, and they have not drunk unto this day, for they have
    obeyed the command of their father; and I — I have spoken unto you, rising early
    and speaking, and ye have not hearkened unto Me.
  eng-WYC-2017: The words of Jonadab, son of Rechab, had the mastery, which he commanded
    to his sons, that they should not drink wine; and they drink not, unto this day;
    for they obeyed to the commandment of their father; but I spake to you, and I
    rose full early, and spake, and ye obeyed not to me.
  eng-WMBB: “The words of Jonadab the son of Rechab that he commanded his sons, not
    to drink wine, are performed; and to this day they drink none, for they obey their
    father’s commandment; but I have spoken to you, rising up early and speaking,
    and you have not listened to me.
  urd-GVH: यूनदब बिन रैकाब पर ग़ौर करो। उसने अपनी औलाद को मै पीने से मना किया, इसलिए
    उसका घराना आज तक मै नहीं पीता। यह लोग अपने बाप की हिदायात के ताबे रहते हैं। इसके
    मुक़ाबले में तुम लोग क्या कर रहे हो? गो मैं बार बार तुमसे हमकलाम हुआ तो भी तुमने
    मेरी नहीं सुनी।
  rug-rug: ‘Tozini e Zonadabi sa tuna koreo e Rekabi, sari tutina pude lopu napo ia
    sa vaeni meke kopu nia arini si asa. Kamo pa rane ṉinoroi si lopu napoa rini sa
    vaeni, sina va tabea rini sa vina turu tanisa tamadia. Ba Arau si ele zama pilipule
    koa gamu ba lopu hite va tabe Au tu gamu si Arau.
  gaz-gaz: ‘Yehoonaadaab ilmi Rekaab akka ilmaan isaa daadhii wayinii hin dhugne ajaje;
    ajajni kunis eegameera. Isaan sababii ajaja abbaa isaanii eeganiif hamma harʼaatti
    daadhii wayinii hin dhugan. Ani garuu ammumaa amma isinitti dubbadheera; isin
    immoo naaf hin ajajamne.
  fra-LSG: On a observé les paroles de Jonadab, fils de Récab, qui a ordonné à ses
    fils de ne pas boire du vin, et ils n’en ont point bu jusqu’à ce jour, parce qu’ils
    ont obéi à l’ordre de leur père. Et moi, je vous ai parlé, je vous ai parlé dès
    le matin, et vous ne m’avez pas écouté.
  yal-yal: ‘Rekabu a dii xɛmɛn Yehonadabu bata yi yamarin fi a diine ma, a e nama
    manpaan min. E bata a yamarin suxu. E mi a minxi han to. Han to, e mi manpaan
    min bayo e bata e benbana a yamarin suxu. Anu, n tan falan tima ɛ xa yɛyɛ, koni
    ɛ mi n xuiin suxi.
  haw-1868: O na olelo a Ionadaba, ke keiki a Rekaba ana i kauoha iho ai i kana poe
    keiki, aole e inu i ka waina, ua malamaia. No ka mea, a hiki mai i keia la, ua
    inu ole lakou, a ua malama hoi i ke kauoha a ka makua. Aka, ua olelo aku no wau
    ia oukou, e ala ana i ka wanaao e olelo, aole nae oukou i hoolohe mai ia'u.
  arb-NAV: هَا وَصِيَّةُ يُونَادَابَ بْنِ رَكَابَ الَّتِي أَوْصَى بِها أَبْنَاءَهُ
    قَائِلاً لَا تَشْرَبُوا خَمْراً، قَدْ نَفَّذُوهَا، فَلَمْ يَشْرَبُوا خَمْراً إِلَى
    هَذَا الْيَوْمِ، لأَنَّهُمْ أَطَاعُوا أَمْرَ أَبِيهِمْ. أَمَّا أَنَا فَقَدْ أَنْذَرْتُكُمْ
    مُنْذُ الْبَدْءِ فَلَمْ تَسْمَعُوا لِي،
  ewe-ewe: ‘Yehonadab, Rekab ƒe vi de se na via ŋutsuwo be womegano wain o, eye wolé
    eƒe sea me ɖe asi. Va se ɖe egbeŋkekea dzi womenoa wain o, elabena wolé wo tɔgbui
    ƒe sea me ɖe asi. Gake nye ya meƒo nu na mi edziedzi, ke miegbe toɖoɖom.
  eng-LEE: 'Fulfilled are the words of Jehonadab the son of Rechab, that he hath commanded
    his sons not to drink wine: and they have not drunk any even unto this day; because
    they have obeyed the commandment of their father; but I, I have spoken unto you,
    early in the day and speaking; but ye have not hearkened unto me.'
  asm-FB: ৰেখবৰ পুত্ৰ যোনাদবে দ্ৰাক্ষাৰস পান নকৰিবলৈ তেওঁৰ সন্তান সকলক যি বাক্যৰে
    আজ্ঞা কৰিছিল, তেওঁৰ সেই বাক্য আজিলৈকে সিদ্ধ আছে। তেওঁলোকে তেওঁলোকৰ পূৰ্বপুৰুষৰ
    আজ্ঞা মানে; কিন্তু মই অতি প্ৰভাতে উঠি তোমালোকক কৈ আছোঁ, তথাপি তোমালোকে মোৰ বাক্য
    নামানা।
  sus-A: رٍكَبُ شَ دِ يٌنَدَبٌ تٌ عَ شَ دِيٍ يَمَرِ عٍ نَشَ وّنِ مِن، عٍ مُ عَ مِنشِ
    هَن تٌ، عٍ بَرَ عٍ بَبَ شَ يَامَرِ رَبَتُ. ﭑ تَن بَرَ وْيّن وٌ بّ سَنيَ وُيَشِ،
    كْنْ وٌ مُ ﭑ شُي سُشُ.
  fra-SBL: « Les paroles de Jonadab, fils de Réchab, qui avait ordonné à ses fils
    de ne pas boire de vin, se sont accomplies ; et jusqu'à ce jour, ils n'en boivent
    pas, car ils obéissent au commandement de leur père ; mais moi, je vous ai parlé,
    je me suis levé de bonne heure et j'ai parlé, et vous ne m'avez pas écouté.
  hbo-hbo: הוּקַ֡ם אֶת־דִּבְרֵ֣י יְהֹונָדָ֣ב בֶּן־רֵ֠כָב אֲשֶׁר־צִוָּ֨ה אֶת־בָּנָ֜יו
    לְבִלְתִּ֣י שְׁתֹֽות־יַ֗יִן וְלֹ֤א שָׁתוּ֙ עַד־הַיֹּ֣ום הַזֶּ֔ה כִּ֣י שָֽׁמְע֔וּ
    אֵ֖ת מִצְוַ֣ת אֲבִיהֶ֑ם וְאָ֨נֹכִ֜י דִּבַּ֤רְתִּי אֲלֵיכֶם֙ הַשְׁכֵּ֣ם וְדַבֵּ֔ר
    וְלֹ֥א שְׁמַעְתֶּ֖ם אֵלָֽי׃
  kik-kik: ‘Jonadabu mũrũ wa Rekabu aathire ariũ ake matikananyue ndibei, naguo watho
    ũcio wake matũũrĩte maũhingagia. O na nginya ũmũthĩ matinyuuaga ndibei, nĩgũkorwo
    nĩmathĩkagĩra watho ũcio wa ithe wao wa tene. No rĩrĩ, inyuĩ ndĩmwarĩirie kaingĩ
    kaingĩ, no mũtirĩ mwanjathĩkĩra.
  fra-NCL: On a observé les paroles de Jonadab, fils de Réchab ; il a ordonné à ses
    fils de ne pas boire de vin, et ils n’en ont pas bu jusqu’à ce jour, par obéissance
    à l’ordre de leur père ; et moi, je vous ai parlé, parlé dès le matin, et vous
    ne m’avez pas écouté !
  cek-AK: Rekab capa Jonadab mah a caanawk khaeah misurtui naek han ai ah lok thuih
    pae, vaihi khoek to nihcae mah anih ih lok to tahngaih pae o; ampa mah thuih ih
    lok tahngaih o pongah, vaihni ni khoek to misurtui nae o ai; khawnthaw ah kang
    thawk moe, lok kang thuih o, toe ka lok na tahngai o ai.
  cuk-cuk: Recab-machi-Jonadab-wagan e-dad-ega-igar-uksadba ibmar imaksamalad, ega
    sogsad, melle vino gobmaloye. Emi-ibasega vino gobdisurmalad, ar e-dad-ega-igar-uksadba
    ibsadimalad. Ar bemardina, an bemarga gannar-gannar sunmakdi-inigwele, gwen be
    an-sogedba ibsadisurmalad.
  uig-CYR: — Мана, Рәкабниң оғли Йонадабниң оғул-пәрзәнтлиригә «шарап ичмәңлар» дәп
    тапилиған сөзлиригә әмәл қилинип кәлгән; бүгүнки күнгичә улар һеч шарап ичип бақмиған,
    чүнки улар атисиниң әмригә итаәт қилған. Лекин Мән таң сәһәрдә орнумдин туруп
    силәргә сөз қилип кәлгән болсамму, силәр Маңа һеч қулақ салмиғансиләр.
  tel-2017: ‘ద్రాక్షారసం తాగొద్దు,’ అని రేకాబు కొడుకు యెహోనాదాబు తన కొడుకులకు ఆజ్ఞాపించిన
    మాటలు స్థిరంగా ఉన్నాయి, ఈ రోజు వరకూ తమ పితరుడి ఆజ్ఞకు విధేయులై వాళ్ళు ద్రాక్షారసం
    తాగడం లేదు. కాని, నేను ఉదయాన్నే లేచి మీతో ఎంతో శ్రద్ధగా మాట్లాడినా, మీరు నా మాట
    వినరు.
  hat-BSA: “Pawòl a Jonadab, fis a Récab la, ke li te kòmande fis li yo pou pa bwè
    diven yo, byen obsève. Pou sa, yo pa bwè diven jis rive jou sa a, paske yo te
    obeyi lòd papa yo. Men Mwen te pale ak nou ankò e ankò, e nou pa t koute Mwen.
  kos-kos: Fwilin tulik natul Jonadab elos akos na sap lal tuh elos in tia nim wain,
    na oru elos tiana nim nwe misenge. A nga kaskas na kaskas nu suwos, a kowos tiana
    akosyu.
  hbo-WLC: הוּקַ֡ם אֶת־דִּבְרֵ֣י יְהוֹנָדָ֣ב בֶּן־רֵ֠כָב אֲשֶׁר־צִוָּ֨ה אֶת־בָּנָ֜יו
    לְבִלְתִּ֣י שְׁתֽוֹת־יַ֗יִן וְלֹ֤א שָׁתוּ֙ עַד־הַיּ֣וֹם הַזֶּ֔ה כִּ֣י שָֽׁמְע֔וּ
    אֵ֖ת מִצְוַ֣ת אֲבִיהֶ֑ם וְאָ֨נֹכִ֜י דִּבַּ֤רְתִּי אֲלֵיכֶם֙ הַשְׁכֵּ֣ם וְדַבֵּ֔ר
    וְלֹ֥א שְׁמַעְתֶּ֖ם אֵלָֽי׃
  ibo-ibo: ‘Jehonadab nwa Rekab nyere ụmụ ụmụ ya iwu sị ha aṅụla mmanya, ha na-edebe
    iwu ahụ. Ruo taa, ha adịghị aṅụ mmanya, nʼihi na ha na-edebe iwu nna nna ha nyere
    ha. Ma mụ onwe m agwala unu okwu mgbe na mgbe, ma unu jụrụ irubere m isi.
  ory-ory: ରେଖବର ପୁତ୍ର ଯିହୋନାଦବ୍‍ ଆପଣା ସନ୍ତାନଗଣକୁ ଦ୍ରାକ୍ଷାରସ ପାନ ନ କରିବା ପାଇଁ ଯେଉଁ
    ଆଜ୍ଞା ଦେଇଥିଲା, ତାହାର ସେହି ବାକ୍ୟ ପ୍ରତିପାଳିତ ହେଉଅଛି ଓ ସେମାନେ ଆଜି ପର୍ଯ୍ୟନ୍ତ ଦ୍ରାକ୍ଷାରସ
    ପାନ କରନ୍ତି ନାହିଁ; କାରଣ ସେମାନେ ଆପଣା ପିତୃପୁରୁଷର ଆଜ୍ଞା ପାଳନ କରନ୍ତି, ମାତ୍ର ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ
    କହିଅଛୁ, ପ୍ରଭାତରେ ଉଠି କହିଅଛୁ; ଆଉ, ତୁମ୍ଭେମାନେ ଆମ୍ଭ କଥାରେ ମନୋଯୋଗ କରି ନାହଁ।
  chk-chk: Iwe, Jonatap nöün Rekap we mwän a allük ngeni nöün kewe mwän pwe resap
    ün wain. Ir ra tümwünü ei allük, pun resap ün wain tori ikenai pokiten ar aleasochisi
    än semelaper we allük. Ngang üa kapas ngenikemi fän chomong, nge ämi ousap aleasochisiei.
  rop-rop: Blanga Jonadeb bigininimob deibin dum wanim imbin dalim olabat, nomo blanga
    dringgimbat wain, en brom det taim na raidap tudei olabat nomo bin dringgimbat
    eni wain. Bat aibin kipgon toktok langa yumob, bat yumob neba teiknodis langa
    mi.
  ukr-1871: Слова Йонадавові Рехавенкові, що наповідав потомків своїх, не пити вина,
    заховуються; і вони не пють по сей день, бо слухають заповіту предка свого; а
    я говорив вам безнастанно, говорив від досьвітку, — та ви не слухали мене.
  deu-1951: Die Worte Jonadabs, des Sohnes Rechabs, die er seinen Söhnen befohlen
    hat, nämlich, daß sie keinen Wein trinken sollen, die werden gehalten; denn sie
    trinken keinen Wein bis auf diesen Tag und gehorchen also dem Gebot ihres Vaters!
    Ich aber habe zu euch geredet, frühe und fleißig, und ihr habt mir nicht gehorcht!
  eng-JPS: The words of Jonadab the son of Rechab, that he commanded his sons, not
    to drink wine, are performed, and unto this day they drink none, for they hearken
    to their father's commandment; but I have spoken unto you, speaking betimes and
    often, and ye have not hearkened unto Me.
  srp-1865: Izvršuju se rijeèi Jonadava sina Rihavova, koji zabrani sinovima svojim
    da ne piju vina, i ne piju vina do danas, nego slušaju zapovijest oca svojega;
    a ja vam govorih zarana jednako, a vi me ne poslušaste.
  lug-lug: Yonadabu mutabani wa Lekabu yalagira batabani be obutanywa nvinnyo n’ekiragiro
    kino kyakumibwa. Okutuusa ne leero tebanywa nvinnyo, kubanga baagondera etteeka
    lya jjajjaabwe. Naye njogedde nammwe emirundi mingi, naye temuŋŋondedde.
  heb-heb: הוקם את דברי יהונדב בן רכב אשר צוה את בניו לבלתי שתות יין ולא שתו עד היום
    הזה כי שמעו את מצות אביהם ואנכי דברתי אליכם השכם ודבר ולא שמעתם אלי׃
  ben-IRV: রেখবের ছেলে যিহোনাদব তার ছেলেদের আঙ্গুর রস পান করতে বারণ করেছিল, এখনও পর্যন্ত
    সেই আদেশ তারা পালন করছে। তারা তাদের পূর্বপুরুষের আদেশ মেনে চলেছে। কিন্তু আমি নিজে
    তোমাদের কাছে বার বার ঘোষণা করেছি, তবুও তোমরা আমার কথা শোননি।
  pan-pan: ਰੇਕਾਬ ਦੇ ਪੁੱਤਰ ਯੋਨਾਦਾਬ ਦੀਆਂ ਗੱਲਾਂ ਕਾਇਮ ਰੱਖੀਆਂ ਗਈਆਂ ਜਿਸ ਨੇ ਆਪਣੇ ਪੁੱਤਰਾਂ
    ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਕਿ ਮਧ ਨਾ ਪੀਣੀ। ਉਹਨਾਂ ਨੇ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਨਹੀਂ ਪੀਤੀ ਕਿਉਂ ਜੋ ਉਹਨਾਂ
    ਨੇ ਆਪਣੇ ਪਿਤਾ ਦਾ ਹੁਕਮ ਮੰਨਿਆ। ਮੈਂ ਤੁਹਾਡੇ ਨਾਲ ਗੱਲ ਕੀਤੀ, ਸਗੋਂ ਜਤਨ ਨਾਲ ਗੱਲ ਕੀਤੀ, ਪਰ
    ਤੁਸੀਂ ਮੇਰੀ ਨਾ ਸੁਣੀ
  mya-JVB: စပျစ်ရည် ကို မ သောက် ရဟု၊ ရေခပ် သား ယောနဒပ် သည် မိမိ သား တို့၌ ထား သော
    ပညတ် စကားအတိုင်း၊ သူတို့သည် ကျင့် ၍ ယနေ့ တိုင် အောင်စပျစ်ရည် ကို မ သောက်ဘဲနေလျက်၊
    အဘ ၏ပညတ် စကားကို နားထောင် ကြ၏။ ငါ သည် စောစော ထ၍ သင် တို့ကို အထပ်ထပ် ပြော သော်လည်း
    ၊ သင်တို့သည် ငါ့ စကားကို နား မ ထောင်ကြ။
  tbg-tbg: Haaru Rekapira maaqu Jonadaapiva nai vaintivara qioqama teharo kia uaini
    naate tirara ti, vate maa entaravata viva kuvuarama taika vira uva iriha kia uaini
    naarave. Te tenta uva ni qaiqaa qaiqaa tiva nimi vauramantavata, ne kia ti uva
    avataqi vi variarave.
  hmo-hmo: Ionadaba ena bese taudia, iena tubuna taudia ibounai ese iena oda hereva
    uaina totona idia kamonai henia namonamo, bona unai negana ia mai bona hari, idia
    ta ese uaina idia inua lasi momokani. To lau ese umui dekenai lau hereva noho,
    bona lau dekenai umui kamonai henia lasi.
  urd-urd: जो बातें यूनादाब — बिन — रैकाब ने अपने बेटों को फ़रमाईं कि मय न पियो, वह
    बजा लाए और आज तक मय नहीं पीते, बल्कि उन्होंने अपने बाप के हुक्म को माना; लेकिन
    मैंने तुम से कलाम किया और वक़्त पर तुम को फ़रमाया, और तुम ने मेरी न सुनी।
  rus-SYN: Слова Ионадава, сына Рехавова, который завещал сыновьям своим не пить вина,
    выполняются, и они не пьют до сего дня, потому что слушаются завещания отца своего;
    а Я непрестанно говорил вам, говорил с раннего утра, и вы не послушались Меня.
  bqc-SIM: Lekabu nɛ́ Yonadabu yãdìlɛ a buiↄnɛ à mɛ̀ aasuli vɛ̃ɛmio, ↄ̃ aa yã́pi
    kũa, aali mio e ń a gbão, kɛ́ aalɛ zĩkɛ ń dezipi yã́wa yã́i. Mapi sↄ̃ miↄ
    yã'oɛ́ mↄ̀ↄmↄↄ, ↄ̃ íli zĩkɛ ma yã́wao.
  tcz-CHONGTHU: Veuvin, Rechab miten apu apu Jehonadab thupeh chu anit jing uvin,
    lengpitwi donlouhel in, tuni geiyin aum uve. Keiman nangho henga avel vel'a thu
    kasei vang'in, nanghon kathusei nangaipouve.
  mar-mar: 'रेखाबाचा मुलगा योनादाब याने आपल्या मुलांना कोणताही द्राक्षरस पिऊ नका अशी
    आज्ञा दिली त्यांनी त्याचा शब्द आजपर्यंत पाळला. त्यांनी आपल्या पूर्वजांच्या आज्ञेचे
    पालन केले. पण मी स्वत: तुम्हास पुन्हा पुन्हा सांगत आलो, परंतु तुम्ही माझे ऐकले
    नाही.'
  qub-qub: Recabpa wamran Jonadabpita mirajcunaga canancamami yarparaycan awilun willapar
    bïnuta mana upunanpaj nishanta. Chaymi cananyaj bïnuta mana upunchu unay caj awilun
    willapashanta wiyacushpan. Nogapis gamcunata yaparir-yaparirmi willapashcä. Chaypis
    gamcunaga manami wiyacamashcanquichu.
  bqp-bqp: Wee Rekɑbun bweseru tɑ Yonɑdɑbu, Rekɑbun biin gere mɛm nɔɔwɑ ye u nɛɛ,
    win bibu bu ku rɑɑ tɑm nɔ. Mɛyɑ bɑ ǹ mɑɑ tɑm mɛ nɔrɑ sere kɑ gisɔn gisɔ. Bɑ ben
    sikɑdo mɛm nɔɔwɑ. Adɑmɑ nɛ, nɑ kɑ be, Yudɑbɑ gɑri kuɑ sɑɑ yee yellun di, mɑ bɑ
    ǹ mɑn swɑɑ dɑki.
  hat-hat: Jonadab, pitit Rekab la, te bay lòd pou pitit li yo pa janm bwè diven.
    Jouk jounen jòdi a yo pa janm bwè diven. Yo swiv lòd zansèt yo te ba yo a. Men
    nou menm, mwen pa janm sispann avèti nou. Nou pa janm koute m'.
  eng-BSB: The words of Jonadab son of Rechab have been carried out. He commanded
    his sons not to drink wine, and they have not drunk it to this very day because
    they have obeyed the command of their forefather. But I have spoken to you again
    and again, and you have not obeyed Me!
  eng-WEBPB: “The words of Jonadab the son of Rechab that he commanded his sons, not
    to drink wine, are performed; and to this day they drink none, for they obey their
    father’s commandment; but I have spoken to you, rising up early and speaking,
    and you have not listened to me.
  kbq-kbq: Hagi Rekapu nemofo Jonadabu'a mofavre naga'a zamasamino, waini tina oneho
    huno huzamantege'za one'za neageno eno ama knarera ehanati'ne. Na'ankure nezamafa'ma
    hia naneke amage ante'naze. Hianagi Nagra rama'a zupa tamagrira tamasami vava
    hu'na e'noanagi, tamagra Nagri nanekea antahita amagera onte'naze.
  nhe-BL: Yajuanti ax quiij xocomeca atl pampa ininhuejcapan tata quinmacac tlanahuatili
    ma ax quichihuaca. Pero na nimechnojnotztoc ajachica huan ax inquinequij innechtlacaquilise,
    niyon ax inquinequij innechtlepanitase.
  gub-BL: Zonanaw izuapyapyr weruzar ize'eg wà. Nu'u kwaw win wà. Te kutàri ni amo
    nu'u kwaw wà. Ta'e paw rupi weruzar ize'eg imur pyrer wà xe. Tuweharupi aze'eg
    peme ihe. Naperuzar kwaw heze'eg.
  eng-DRA: 'The words of Jonadab the son of Rechab, by which he commanded his sons
    not to drink wine, have prevailed: and they have drunk none to this day, because
    they have obeyed the commandment of their father: but I have spoken to you, rising
    early and speaking, and you have not obeyed me.'
