  uig-CYR: 'Пәрвәрдигар маңа мундақ деди: — «Вапасиз Исраил өзини асий Йәһудадин һәққаний
    көрсәтти.'
  tel-2017: కాబట్టి యూదా చేసిన ద్రోహం చూస్తే దానికంటే ఇశ్రాయేలే కొంచెం మంచిది అనిపిస్తున్నది.
  hat-BSA: 'Konsa, SENYÈ a te di m: “Israël enfidèl la te montre li pi dwat pase trèt
    la, Juda.'
  kos-kos: Na LEUM GOD El fahk nu sik lah Israel el finne forla lukel, pwayeiya uh
    el wo lukel Judah, su kutasrik.
  hbo-WLC: וַיֹּ֤אמֶר יְהוָה֙ אֵלַ֔י צִדְּקָ֥ה נַפְשָׁ֖הּ מְשֻׁבָ֣ה יִשְׂרָאֵ֑ל מִבֹּגֵדָ֖ה
    יְהוּדָֽה׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị sịrị m, “Izrel na-adaghachi azụ na-egosi onwe ya
    nʼonye ezi omume karịa Juda onye na-aghọ aghụghọ.
  ory-ory: ଆଉ, ସଦାପ୍ରଭୁ ମୋତେ କହିଲେ, “ବିପଥଗାମୀନୀ ଇସ୍ରାଏଲ ବିଶ୍ୱାସଘାତିନୀ ଯିହୁଦା ଅପେକ୍ଷା
    ଆପଣାକୁ ଧାର୍ମିକା ଦେଖାଇଅଛି।
  chk-chk: Mürin, ewe Samol mi Lapalap a üreniei, “Iei mwo än chon Israel kul seniei,
    nge a pwä pwe ra pwüng lap seni chon Juta mi kirikiringau.
  rop-rop: Bat detlot pipul langa Isreil nomo bin dum tharran, najing. Dei nomo bin
    gemanwan laik detlot pipul langa Juda.
  ukr-1871: 'І сказав менї Господь: Зрадниця, дочка Ізрайлева, показала себе менше
    винною поруч із невірною Юдеєю.'
  deu-1951: 'Und der HERR sprach zu mir: Die Abtrünnige, Israel, steht gerechter da
    als die treulose Juda.'
  eng-JPS: even the LORD said unto me — backsliding Israel hath proved herself more
    righteous than treacherous Judah.
  srp-1865: 'Zato mi reèe Gospod: odmetnica Izrailj opravda se više nego nevjernica
    Juda.'
  lug-lug: Mukama n’aŋŋamba nti, Isirayiri asudde obwesigwa, mutukuvu okusinga Yuda
    atali mwesigwa.
  heb-heb: ויאמר יהוה אלי צדקה נפשה משבה ישראל מבגדה יהודה׃
  ben-IRV: তখন সদাপ্রভু আমাকে বললেন, “অবিশ্বস্ত যিহূদার থেকে অবিশ্বস্ত ইস্রায়েল বেশি
    সৎ!”
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ ਕਿ ਆਕੀ ਇਸਰਾਏਲ ਨੇ ਚਾਲਬਾਜ਼ ਯਹੂਦਾਹ ਨਾਲੋਂ ਆਪਣੇ ਆਪ
    ਨੂੰ ਵੱਧ ਧਰਮੀ ਵਿਖਾਇਆ ਹੈ
  mya-JVB: တဖန် ထာဝရဘုရား သည် ငါ့ အား မိန့်တော်မူသည် ကား၊ သစ္စာ ပျက်သော ယုဒ သည် ဖောက်ပြန်
    သော ဣသရေလ ထက် အပြစ် ကြီး၏။
  tbg-tbg: Noravano Kotiva minti tivakero qaiqaa tiriara tiharo, Te tavauraro Isareri
    viva naata vaati varaa okarara raqa kaivarovata, vira nakaava Iutaava nai viravata
    uri aatarakero voqavata vi okarara raqa kairave.
  hmo-hmo: Unai neganai Lohiabada ese lau ia hamaoroa, ia gwau, “Unai heudahanai besena
    Israela ese lau dekena amo ia siri, to iena kerere be sisina maragi. To unai koikoi
    bona heudahanai besena, Iuda, ena kerere be bada.
  urd-urd: और ख़ुदावन्द ने मुझसे फ़रमाया, नाफ़रमान इस्राईल ने बेवफ़ा यहूदाह से ज़्यादा
    अपने आपको सच्चा साबित किया है।
  rus-SYN: 'И сказал мне Господь: отступница, дочь Израилева, оказалась правее, нежели
    вероломная Иудея.'
  bqc-SIM: 'Ɔ̃ Dii òmɛɛ: Isaili pↄ̀ↄbↄzãkɛnapiↄ yã́ maa dɛ Yuda náaisaidepiↄla.'
  tcz-CHONGTHU: Chuin Pakaiyin kajah’a, “Israel chu achonchatvai lheh vang'in, asopinu
    Judah kitah louna sangin athemmona alhomjoi.”
  mar-mar: तेव्हा परमेश्वर मला म्हणाला, “विश्वासहीन इस्राएल अविश्वासू यहूदापेक्षा
    अधिक नीतिमान ठरला आहे!
  qub-qub: 'Tayta Dios cayno nimaran: «Mana wiyacoj Israel juchata rurashanpita mas
    piyurmi Judá juchata rurashanga.'
  bqp-bqp: Yinni Gusunɔ u mɑɑ Yeremi sɔ̃ɔwɑ u nɛɛ, bɑɑ mɛ Isirelibɑ bɑ sɑ̃ɑ mɛm nɔɔ
    sɑribɑ, bɑ sɑnɔ bo kɑ sere Yudɑbɑ.
  hat-hat: 'Apre sa, Seyè a di konsa: -Izrayèl te vire do ban mwen, men li te pi bon
    pase Jida ki te chita la ap twonpe m''.'
  eng-BSB: And the LORD said to me, “Faithless Israel has shown herself more righteous
    than unfaithful Judah.
  eng-WEBPB: The LORD said to me, “Backsliding Israel has shown herself more righteous
    than treacherous Judah.
  kbq-kbq: Hagi anante Ra Anumzamo'a mago'ane amanage huno nasami'ne, Israeli vahe'mo'za
    nagrira natre'za vazage'za, Juda vahe'mo'za keontahi avu'ava hu'naze. Hianagi
    Israeli vahe'mo'za Juda vahera zamagatere'za osi'a knare hu'naze.
  nhe-BL: 'Huan TOTECO nechilhui: “Huan ama nesi para nopa israelitame ipan tlali
    Israel ica norte tlen nechtlahuelcajque, quipiyaj pilquentzi tlajtlacoli, pero
    israelitame tlen tlali Judá ehuani, huejhueyi tlajtlacoli quichijtoque pampa mochijque
    queja noaxcahua, pero san nechcajcayahuayayaj.'
  gub-BL: Na'e Tupàn uze'eg wi ihewe kury. — Izaew upuir ihewi a'e. Nezewe rehe we
    Zuta herehe uzeruzar ire upytu'u ma'e kwer a'e, iaiw wera'u ihewe a'e.
  eng-DRA: 'And the Lord said to me: The rebellious Israel hath justified her soul,
    in comparison of the treacherous Juda.'
