  haw-1868: A olelo mai la o Iehova ia'u. Ua hoapono ka Iseraela hoihope ia ia iho,
    mamua o ka Iuda kipi.
  arb-NAV: 'وَقَالَ لِيَ الرَّبُّ: «إِنَّ إِسْرَائِيلَ الْخَائِنَةَ قَدْ بَرَّرَتْ
    نَفْسَهَا أَكْثَرَ مِنَ الْخَائِنَةِ يَهُوذَا.'
  ewe-ewe: Yehowa gblɔ nam be, “Nuteƒemawɔla Israel le dzɔdzɔe wu Yuda, godzela la.
  eng-LEE: And the Lord said unto me, The backsliding Israel hath justified herself
    through the treacherous Judah.
  asm-FB: তেতিয়া যিহোৱাই মোক ক’লে, “ইস্ৰায়েলৰ লোকসকলে মোৰ পৰা ঘূৰি গ’ল, কিন্তু বিশ্বাস-ঘাতকিনী
    যিহূদাই বিপদ-ঘামিনী ইস্ৰায়েলতকৈ নিকৃষ্টতৰভাৱে বিপথে গ’ল।
  sus-A: نَ تّمُي عَلَتَلَ نَشَ عَ مَسٍن ﭑ بّ، «عِسِرَيِلَ تِنشِنتَرٍ قِسَ يُدَيَ
    سّنِيّنتَرٍ بّ.
  fra-SBL: 'L''Éternel m''a dit : « L''infidèle Israël s''est montré plus juste que
    le perfide Juda.'
  hbo-hbo: וַיֹּ֤אמֶר יְהוָה֙ אֵלַ֔י צִדְּקָ֥ה נַפְשָׁ֖הּ מְשֻׁבָ֣ה יִשְׂרָאֵ֑ל מִבֹּגֵדָ֖ה
    יְהוּדָֽה׃
  kik-kik: 'Jehova akĩnjĩĩra atĩrĩ: “Isiraeli, ũrĩa waahuutatĩire-rĩ, nĩ mũthingu
    gũkĩra Juda, ũcio ũtaarĩ mwĩhokeku.'
  fra-NCL: 'Et Yahweh me dit : Israël l’infidèle s’est montrée juste, en comparaison
    de Juda la perfide.'
  cek-AK: Angraeng mah kai khaeah, lam amkhraeng Israel loe oep kaom ai Judah pongah
    toeng kue, tiah thuih.
  cuk-cuk: 'Bab-Jehová anga weyob sogdebalid: “Jeremías, Israel-dule-uayasulidamaladi,
