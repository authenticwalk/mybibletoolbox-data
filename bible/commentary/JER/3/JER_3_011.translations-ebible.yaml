verse: JER.003.011
translations:
  mal-C: 'യഹോവ എന്നോട് അരുളിച്ചെയ്തത്: “വിശ്വാസത്യാഗിയായ ഇസ്രായേൽ വഞ്ചകിയായ യെഹൂദയെക്കാൾ
    അധികം നീതിയുള്ളവൾ.'
  deu-TKW: 'Da sprach Jahwe zu mir: Die Abtrünnige, Israel, steht unschuldig da im
    Vergleiche mit der Treulosen, Juda!'
  lin-lin: 'Yawe alobaki na ngai : « Mopengwi Isalaele azali sembo koleka mopengwi
    Yuda.'
  eng-LSV: 'And YHWH says to me: “Backsliding Israel has justified herself, || More
    than treacherous Judah.'
  eng-GNV: And the Lord said vnto me, The rebellious Israel hath iustified her selfe
    more then the rebellious Iudah.
  eng-WEBSTER: And the LORD said to me, The backsliding Israel hath justified herself
    more than treacherous Judah.
  nhw-BL: 'Huan TOTECO nechilhui: “Huan ama nesi para nopa israelitame ipan tlali
    Israel ica norte catli nechtlahuelcajque, quipiyaj pilquentzi tlajtlacoli, pero
    israelitame catli tlali Judá ehuani, huejhueyi tlajtlacoli quichijtoque pampa
    mochijque quen noaxcahua, pero san nechcajcayahuayayaj.'
  swh-ONEN: Bwana akaniambia, “Israeli asiye mwaminifu ana haki kuliko Yuda mdanganyifu.
  bba-bba: Yinni Gusunɔ u mɑɑ Yeremi sɔ̃ɔwɑ u nɛɛ, bɑɑ mɛ Isirelibɑ bɑ sɑ̃ɑ mɛm nɔɔ
    sɑribɑ, bɑ sɑnɔ bo kɑ sere Yudɑbɑ.
  eng-KJVCPB: And the Lord said unto me, The backsliding Israel hath justified herself
    more than treacherous Judah.
  luo-luo: Jehova Nyasaye nowachona niya, “Israel maonge gi yie ler moloyo Juda ma
    ok ja-adiera.
  meu-meu: Bena Iehova ese e hereva henigu, eto, Kara hebeatai besena Israel ena kerere
    vada eme hedinarai na taina maraḡi, a koikoi besena Iuda ena kerere na bada.
  npi-ULB: तब परमप्रभुले मलाई भन्‍नुभयो, “विश्‍वासहीन इस्राएल विश्‍वासहीन यहूदाभन्दा
    बढी धर्मी भएको छ ।
  yor-yor: Olúwa wí fún mi pé, “Israẹli aláìnígbàgbọ́ ṣe òdodo ju Juda tí ó ní ìgbàgbọ́
    lọ.
  pes-OPCB: در واقع گناه اسرائیل بی‌وفا سبکتر از گناه یهودای خائن است!»
  tgl-ULB: At sinabi ni Yahweh sa akin, “Ang taksil na Israel ay mas matuwid kaysa
    sa taksil na Juda!
  hui-hui: Anduane Homogohanda i̱hondo laabo halu lalu, Isaraele Yudala libu agalini
    wahalu pene bayanda wali beda. Anigo Isaraele ibugua ko bini ngaru nira dege lowa
    Yuda ibugua bia ko hene ngago timbuniore nga.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​က​ငါ့​အား``ဣ​သ ရေ​လ​သည်​ငါ့​ထံ​မှ​မျက်​နှာ​လွှဲ​၍​သွား
    သော်​လည်း သစ္စာ​ဖောက်​ယု​ဒ​လောက်​မ​ဆိုး'' ဟု မိန့်​ကြား​တော်​မူ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་འདི་སྐད་དུ། གཡོ་སྒྱུ་ཅན་གྱི་ཡ་ཧུ་དཱ་ལས་ལོག་ལམ་དུ་ཞུགས་པའི་ཡེས་ར་ཨེལ་ནི་དྲང་པོར་མངོན་ཞིང་།
  sna-sna: Jehovha akati kwandiri, “Israeri wokusatenda akarurama kukunda Judha wokusatendeka.
  spa-BLM: 'El Señor me dijo: “El Israel renegado se ha mostrado más justo que el
    Judá traidor.'
  cac-cac: 'Ix yalanpax Jehová d''ayin icha tic: A eb'' israel te pit eb'', palta
    quenn̈ej val smul eb'' d''a yichan̈ eb'' aj Judá. A eb'' aj Judá chi'' maj yac''
    elc''och tas ix yal eb''.'
  swh-ULB: Kisha BWANA akanena na mimi, “Israeli muasi amekuwa mwenye haki zaidi kuliko
    Yuda muasi!
  bel-bel: 'І сказаў мне Гасподзь: адступніца, дачка Ізраілева, аказалася з большаю
    праўдаю, чым вераломная Юдэя.'
  deu-ELBBK: 'Und der HERR sprach zu mir: Die abtrünnige Israel hat sich gerechter
    erwiesen als Juda, die treulose.'
  mbb-OT: Migkaǥi is Nengazen kayi te kedì te, “Minsan midluib kediey is Israel, deyzey
    heini kenà te meluiven he Juda.
  mal-2015: വിശ്വാസത്യാഗിനിയായ യിസ്രായേൽ വിശ്വാസപാതകിയായ യെഹൂദയെക്കാൾ നീതിയുള്ളവളെന്നു
    യഹോവ എന്നോടു അരുളിച്ചെയ്തു.
  rmc-rmc: 'O RAJ mange phenďa: „E napačivaľi izraeliko čhaj hiňi spravodľiveder sar
    e napačivaľi judsko čhaj.'
  pes-OPV: 'پس خداوند مرا گفت: «اسرائیل مرتدخویشتن را از یهودای خائن عادلتر نموده
    است.'
  ron-1924: 'Домнул мь-а зис: „Некрединчоаса Исраел паре невиноватэ фацэ де викляна
    Иуда.'
  ben-OBCV: সদাপ্রভু আমাকে বললেন, “অবিশ্বস্ত ইস্রায়েল বিশ্বাসঘাতিনী যিহূদার চেয়ে
    বেশি ধার্মিক!
  som-som: Oo haddana waxaa Rabbigu igu yidhi, Boqortooyadii Israa'iil ee dib u noqotay
    way iscaddaysay inay ka xaq badan tahay boqortooyada Yahuudah ee sirreyda ah.
  lat-VUC: 'Et dixit Dominus ad me: Justificavit animam suam aversatrix Israël, comparatione
    prævaricatricis Judæ.'
  eng-ASVBT: And Jehovah said unto me, Backsliding Israel hath shown herself more
    righteous than treacherous Judah.
  ita-1885: 'E il Signore mi disse: La sviata Israele si è mostrata più giusta che
    la disleale Giuda.'
  eng-LXXUP: And the Lord said to me, Israel has justified himself more than faithless
    Judah.
  eng-ULB: Then Yahweh said to me, “Faithless Israel has been more righteous than
    faithless Judah!
  spa-VBL: 'El Señor me dijo: La infiel Israel demostró que no era tan culpable como
    la infiel Judá.'
  fra-_FOB: 'L''Éternel donc m''a dit: Israël, la rebelle, s''est montrée plus juste
    que Juda, la perfide.'
  mal-mal: “വിശ്വാസത്യാഗിനിയായ യിസ്രായേൽ വിശ്വാസപാതകിയായ യെഹൂദയെക്കാൾ നീതിയുള്ളവൾ”
    എന്ന് യഹോവ എന്നോട് അരുളിച്ചെയ്തു.
  urd-GVR: Rab mujh se hamkalām huā, “Bewafā Isrāīl ġhaddār Yahūdāh kī nisbat zyādā
    rāstbāz hai.
  suz-BL: मिनु नोले परमप्रभु यावेमी आं कली “थमा सुइक्‍ने मचाप्‍ब इस्राएल, जोल पा मरिम्‍शो
    पाइब यहूदा क्‍येङा ठीक पाइब दुम्‍त।
  eng-NOY: Then said Jehovah to me, Rebellious Israel is less guilty than faithless
    Judah.
  ita-1927: 'E l’Eterno mi disse: “La infedele Israele s’è mostrata più giusta della
    perfida Giuda”.'
  ckb-ckb: 'ئینجا یەزدان پێی فەرمووم: «ئیسرائیلی هەڵگەڕاوە لە یەهودای ناپاک ڕاستودروستترە.'
  eng-BBE: And the Lord said to me, Israel in her turning away is seen to be more
    upright than false Judah.
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ನನಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ: “ಭ್ರಷ್ಟಳಾದ ಇಸ್ರಾಯೇಲ್, ದ್ರೋಹಿಯಾದ ಯೆಹೂದಕ್ಕಿಂತಲೂ
    ಶಿಷ್ಟಳಾಗಿ ಕಂಡುಬಂದಿದ್ದಾಳೆ.'
  tam-2017: 'பின்னும் யெகோவா என்னை நோக்கி: யூதா என்கிற துரோகியைப்பார்க்கிலும் சீர்கெட்ட
    இஸ்ரவேல் என்பவள் தன்னை நீதியுள்ளவளாக்கினாள்.'
  spa-RV-1909: 'Y díjome Jehová: Justificado ha su alma la rebelde Israel en comparación
    de la desleal Judá.'
  ron-BTF: 'Și DOMNUL mi-a spus: Israelul decăzut s-a declarat drept mai mult decât
    perfida lui soră, Iuda.'
  eng-WEBP: The LORD said to me, “Backsliding Israel has shown herself more righteous
    than treacherous Judah.
  eng-FBV: The Lord told me, Unfaithful Israel showed that she wasn't as guilty as
    unfaithful Judah.
  nld-1939: 'En Jahweh zeide tot mij: Nog vlekkeloos staat Israël, de Afvallige, vergeleken
    bij Juda, de Trouweloze.'
  nch-BL: 'Huan TOTECO techilhui: “Huan ama nesi para nopa israelitame ipan tali Israel
    ica norte cati techtahuelcajque, quipiyaj pilquentzi tajtacoli, pero israelitame
    cati tali Judá ehuani, huejhueyi tajtacoli quichijtoque pampa mochijque quej noaxcahua,
    pero san nechcajcayahuayayaj.'
  vie-1934: 'Đức Giê-hô-va cũng có phán cùng tôi rằng: Y-sơ-ra-ên bội nghịch so với
    Giu-đa quỉ quyệt, còn tỏ ra công bình hơn.'
  hin-CV: याहवेह ने मुझसे कहा, “विश्वासहीन इस्राएल ने स्वयं को विश्वासघाती यहूदिया
    से अधिक कम दोषी प्रमाणित कर दिया है.
  spa-BES: 'Y el Señor me dijo: Israel en su rechazo es más recto que la infiel Judá.'
  tdx-tdx: Le hoe t’Iehovà amako, Niventè’ Israele mpidisa-voliy te mbe ambone’ Iehodà
    mpamañahiy ty havañona’e.
  tha-KJV: แล​้วพระเยโฮวาห์ตรัสกับข้าพเจ้าว่า “อิสราเอลผู้​กล​ับสัตย์ยังสำแดงตั​วว​่ามีผิดน้อยกว่ายูดาห์​ที่​ทรยศ
  por-BR-2018: 'E disse-me o SENHOR: Israel mostrou-se mais justa em sua alma, mais
    do que a traiçoeira Judá.'
  deu-ELO: 'Und Jehova sprach zu mir: Die abtrünnige Israel hat sich gerechter erwiesen
    als Juda, die treulose.'
  eng-WYC-2018: And the Lord said to me, The adversary, Israel, hath justified her
    soul, in comparison of Judah, breaker of the law. (And the Lord said to me, My
    adversary, Israel, hath justified her soul, in comparison to Judah, the law-breaker.)
  epo-epo: 'Kaj la Eternulo diris al mi: La defalinta Izrael estas piulino en komparo
    kun la perfidema Judujo.'
  uig-PIN: 'Pǝrwǝrdigar manga mundaⱪ dedi: — «Wapasiz Israil ɵzini asiy Yǝⱨudadin
    ⱨǝⱪⱪaniy kɵrsǝtti.'
  beo-beo: Amalalu, Hina Gode da nama amane sia:i, “Dafawane! Isala:ili da Na yolesi
    dagoi. Be Yuda ea wadela:i hohonosu hou da Isala:ili ea hou baligi dagoi.”
  tpi-OTNT: Na Bikpela i tok moa long mi olsem, “Israel na Juda, tupela i meri bilong
    brukim marit. Tasol asua bilong Juda i bikpela tumas na i winim asua bilong Israel.
  hau-SA: Ubangiji ya ce mini, “Isra’ila marar bangaskiya ta fi Yahuda marar aminci.
  uig-LAT: 'Perwerdigar manga mundaq dédi: — «Wapasiz Israil özini asiy Yehudadin
    heqqaniy körsetti.'
  nde-nde: UThixo wathi kimi, “U-Israyeli ongathembekanga ungcono kuloJuda ongelaqiniso.
  ton-ton: Pea naʻe pehē ʻe Sihova kiate au, “Ko ʻIsileli fakaholomui kuo ne fakatonuhia
    ʻe ia ia ʻo lahi hake ʻia Siuta kākā.”
  ces-1613: 'Protož řekl Hospodin ke mně: Ospravedlnila duši svou zpurná dcera Izraelská,
    více nežli zpronevěřilá Judská.'
  eng-WMB: The LORD said to me, “Backsliding Israel has shown herself more righteous
    than treacherous Judah.
  tam-TCV: 'யெகோவா என்னிடம் சொன்னதாவது: “துரோகியாகிய யூதாவைப் பார்க்கிலும் உண்மையற்ற
    இஸ்ரயேல் நீதியுள்ளவளாய் இருக்கிறாள்.'
  ceb-ULB: Unya miingon si Yahweh kanako, 'Nahimong mas matarong ang walay pagtuo
    nga Israel kaysa walay pagtuo nga Juda!
  pol-UBG: 'Dlatego PAN powiedział do mnie: Odstępczyni Izrael okazała się sprawiedliwsza
    niż zdradliwa Juda.'
  urd-GVU: رب مجھ سے ہم کلام ہوا، ”بے وفا اسرائیل غدار یہوداہ کی نسبت زیادہ راست باز
    ہے۔
  deu-1912: 'Und der HERR sprach zu mir: Die abtrünnige Israel ist fromm gegen die
    verstockte Juda.'
  kan-2017: ಮತ್ತು ಯೆಹೋವನು ನನಗೆ ಹೀಗೆ ಹೇಳಿದನು, “ಭ್ರಷ್ಟಳಾದ ಇಸ್ರಾಯೇಲ್ ದ್ರೋಹಿಯಾದ ಯೆಹೂದಕ್ಕಿಂತಲೂ
    ಶಿಷ್ಟಳಾಗಿ ಕಂಡುಬಂದಿದ್ದಾಳೆ.
  yap-yap: Ma aram me yog SOMOL ngog, ni yug aram rogon nike pi’ Israel keru’ ngak,
    ma ke gagyel ni ka ba manigil boch ngak Judah nde yul’yul’.
  hlt-MCSB: BOEIPA loh kai taengah a thui ngawn. Israel hnuknong kah a hinglu he Judah
    hnukpoh lakah tang ngai.
  mdy-ETH: ዎዚ ዒስራዔኤሌ ታጊዳፓ ዱማዼያ ማዔያታቴያ ጉሙርቂንቱዋያ ማዔዞ፥ ዪሁዳይዳፓ ኮሺ ማዓ ካራ ዒዞኮ ዓኣሢ ናንጊና ናንጋ
    ጎዳ ታኣም ኬኤዜኔ።
  twi-ASANTE: Awurade ka kyerɛɛ me sɛ, “Israel a ɔnni nokorɛ no tene sene Yuda nkontompo
    ni.
  eng-WEBU: The LORD said to me, “Backsliding Israel has shown herself more righteous
    than treacherous Judah.
  wal-wal: GODAI taayyo hagaadan yaagiis; “Ammanettenna Yihudippe ammanoi bainna Israa7eela
    xillo.
  spa-PDDPT: 'Yavé me dijo: La infiel Israel se mostró más justa que la pérfida Judá.'
  gun-gun: 'Senhor aipoe''i xevy: “Ha''e rami ete Israel kuery itavy rei va''eri Judá
    kuery gui heko porãve va''e ikuai.'
  ilo-ULB: Ket kinuna ni Yahweh kaniak, “Nalinlinteg ti mangliliput nga Israel ngem
    iti nagulib a Juda!
  kpg-kpg: Dimaadua ga helekai mai boloo, “Ma e aha maa Israel ne huli gi daha mo
    Au, gei e koia e humalia i Judah dela hagalee manawa dahi.”
  uig-ARA: 'پەرۋەردىگار ماڭا مۇنداق دېدى: ــ «ۋاپاسىز ئىسرائىل ئۆزىنى ئاسىي يەھۇدادىن
    ھەققانىي كۆرسەتتى.'
  sus-sus: Na tɛmui Alatala naxa a masen n bɛ, «Isirayila tinxintare fisa Yudaya sɛniyɛntare
    bɛ.
  pon-2006: KAUN-O eri mahsanihong ie, me mehnda ma Israel kesehla, ahpw e mwahusang
    Suda, me soaloalopwoato.
  ksd-ksd: 'Ma ra Luluai i ga biti tagu: Israel nina i vana kan iau i papait na takodo
    a ik tai Iuda a tena vartuam.'
  tur-YTC: Yahve bana şöyle dedi, “Dönek İsrael, hain Yahuda’dan daha doğru olduğunu
    gösterdi.
  grc-BRENT: Καὶ εἶπε Κύριος πρὸς μὲ, ἐδικαίωσε τὴν ψυχὴν αὐτοῦ Ἰσραὴλ ἀπὸ τῆς ἀσυνθέτου
    Ἰούδα.
  ind-AYT: Dan, TUHAN berkata kepadaku, “Israel yang durhaka itu telah membenarkan
    dirinya sendiri lebih daripada Yehuda yang tidak setia.
  nya-nya: Yehova anandiwuza kuti, “Kusakhulupirika kwa Israeli nʼkochepa kuyerekeza
    ndi kusakhulupirika kwa Yuda.
  hrv-hrv: 'I reče mi Jahve: “Odmetnica Izrael pravednija je od Judeje nevjernice.'
  mps-mps: Tama Genuai Bidigo enabolo po ma weyu, te tiwai po wai, “Israel me Juda,
    augwali si te bidi tagalubo we si tiwai yali. Augwaligo te enaba homu kęą pabo
    kolesaga tagalai dao. Tiali goli, te Judago yali dwai sę te genuai mu elama,
    te Israelgo ebo dwai sę aiyaba elaluai dao,” wali.
  tpi-tpi: Na Bikpela i tok moa long mi olsem, “Israel na Juda, tupela i meri bilong
    brukim marit. Tasol asua bilong Juda i bikpela tumas na i winim asua bilong Israel.
  dan-1931: 'Og HERREN sagde til mig: Det troløse Israels Sag står bedre end det svigefulde
    Judas.'
  vie-OVCB: 'Rồi Chúa Hằng Hữu phán bảo tôi: “Ngay cả Ít-ra-ên bất trung cũng ít tội
    hơn Giu-đa phản trắc!'
  guj-2017: વળી યહોવાહે મને કહ્યું કે, “વિશ્વાસઘાતી યહૂદિયાની તુલનામાં મારો ત્યાગ
    કરનાર ઇઝરાયલ ઓછી દોષપાત્ર છે!
  pon-2006A: KAUN-O eri mahsanihong ie, me mehnda ma Israel kesehla, ahpw e mwahusang
    Suda, me soaloalopwoato.
  por-BRBSL: 'Yahweh me disse: “O recuo de Israel tem se mostrado mais justo do que
    o traiçoeiro Judá”.'
  cth-cth: BAWIPA ni kai koe hettelah a dei. Hnuklah ka ban e Isarel ni yuemkamcu
    hoeh e Judah hlak hai kalanhnawn la a kamnue.
  twi-twi: Awurade ka kyerɛɛ me se, “Israel a onni nokware no teɛ sen Yuda okontomponi
    no.
  hlt-hlt: BOEIPA loh kai taengah a thui ngawn. Israel hnuknong kah a hinglu he Judah
    hnukpoh lakah tang ngai.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nyíɛ́ kɛ́ m bɛ́innɛ̀ kɛ dɔ̀: Isidɑyɛɛribɛ bɛ̀ɛ̀ m bùtínnɛ́
    bɛ kpɛrɛ wɛ̃̀tɛ kɛ tɔ̃ũnɛ̀mu Sudɑɑ wuɔ nkɔbɛ bɛ̀ɛ̀ mɔ̀kɛ onitipòkù wèè dɔuti dɔutinɛ̀
    bɛnitidɑɑbɛ̀ o kó mɛyɛ̀mmɛ̀.'
  msy-2020: 'Ikiavɨra Itir God mɨgɨa ghuavɨra ikia ghua kamaghɨn mɨgei: “Israelia
    ko Judaba, aning na ataghɨragha ghua arazir kurabagh ami. Egha Judabar arazir
    kuraba bar Israelian arazir kurabagh afira.'
  azb-azb: 'Rəbb mənə dedi: «Dönük İsrail xain Yəhuda ilə müqayisədə daha saleh oldu.'
  eng-DBY: And Jehovah said unto me, Backsliding Israel hath shewn herself more just
    than treacherous Judah.
  hin-2017: यहोवा ने मुझसे कहा, “भटकनेवाली इस्राएल, विश्वासघातिन यहूदा से कम दोषी
    निकली है।
  wol-KYG: 'Aji Sax ji nag ne ma: «Li Israyil di woyof kumba lépp sax moo tane Yuda
    workat bi.'
  eng-YLT: 'And Jehovah saith unto me: ''Justified herself hath backsliding Israel,
    More than treacherous Judah.'
  eng-WYC-2017: And the Lord said to me, The adversary, Israel, hath justified her
    soul, in comparison of Judah, breaker of the law.
  eng-WMBB: The LORD said to me, “Backsliding Israel has shown herself more righteous
    than treacherous Judah.
  urd-GVH: रब मुझसे हमकलाम हुआ, “बेवफ़ा इसराईल ग़द्दार यहूदाह की निसबत ज़्यादा रास्तबाज़
    है।
  rug-rug: Zama se Zihova koa rau, “Se Izireli sapu loke nana rinaṉeraṉe si toṉoto
    hola nia se Ziuda sapu korona vahesi Au.
  gaz-gaz: Waaqayyo akkana naan jedhe; “Yihuudaa hin amanamne irra Israaʼel amantii
    hin qabnetu qajeeltuu dha.
  fra-LSG: 'L’Éternel me dit: L’infidèle Israël paraît innocente En comparaison de
    la perfide Juda.'
  yal-yal: Alatala mɔn yi a fala n xa, a naxa, “Isirayilaa tinxintareyani, a tinxin
