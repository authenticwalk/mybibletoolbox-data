  tel-2017: ఆమె వాటన్నిటినీ చేసినా ఆమెను నా దగ్గరికి తిరిగి రమ్మన్నాను కానీ ఆమె రాలేదు.
    ద్రోహి అయిన ఆమె సోదరి అయిన యూదా దాన్ని చూసింది.
  hat-BSA: 'Mwen te reflechi: ‘Apre li fin fè tout bagay sa yo, li va retounen kote
