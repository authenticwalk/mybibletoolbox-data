verse: JER.003.007
translations:
  mal-C: ഇതെല്ലാം ചെയ്തതിനുശേഷവും അവൾ എന്റെ അടുക്കലേക്കു മടങ്ങിവരും എന്നു ഞാൻ കരുതി,
    എന്നാൽ അവൾ മടങ്ങിവന്നില്ല. അവളുടെ അവിശ്വസ്തയായ സഹോദരി, യെഹൂദ അതുകണ്ടു.
  deu-TKW: 'Zwar dachte ich: Nachdem sie alle diese Greuel verübt hat, wird sie zu
    mir zurückkehren, aber sie kehrte nicht zurück! Das sah die Treulose, ihre Schwester
    Juda,'
  lin-lin: Nakanisaki ete akozongela Ngai soki asilisi kosala makambo nyonso oyo azalaki
    na yango posa ; kasi azongeli Ngai te, mpe ndeko na ye ya mwasi, mopengwi Yuda,
    amonaki yango.
  eng-LSV: And I say, after her doing all these, Return to Me, and she has not returned,
    and her treacherous sister Judah sees it.
  eng-GNV: 'And I sayde, when shee had done all this, Turne thou vnto me: but she
    returned not, as her rebellious sister Iudah sawe.'
  eng-WEBSTER: And I said after she had done all these things , Turn thou to me. But
    she returned not. And her treacherous sister Judah saw it .
  nhw-BL: Nimoilhui para teipa quema ya quichijtosquíaj nochi ya nopa, nopa israelitame
    sempa mocueptosquíaj ica na huan sempa eltosquíaj noaxcahua, pero amo. Huan iniisraelita
    icnihua catli itztoque ipan tlali Judá quiitaque nochi catli quichijque, pero
    amo mocuepque ica na.
  swh-ONEN: Mimi nilifikiri kuwa baada ya kuyafanya yote haya angelinirudia, lakini
    hakurudi, naye dada yake Yuda mdanganyifu aliona hili.
  bba-bba: Mɑ nɛ, Yinni Gusunɔ nɑ tii sɔ̃ɔwɑ nɑ nɛɛ, bɑ̀ n yenibɑ kpuro kuɑ, bɑ koo
    wurɑmɑ nɛn mi. Adɑmɑ bɑ ǹ wurɑmɛ. Ben mɛro bisibu, Yudɑn bweseru te tɑ sɑ̃ɑ nɡe
    kurɔ nɑɑnɛ sɑriruɡii, ben tii bɑ wɑ mɛ.
  eng-KJVCPB: And I said after she had done all these things, Turn thou unto me. But
    she returned not. And her treacherous sister Judah saw it.
  luo-luo: Ne aparo ni kane osetimo magi duto to ne odhi duogo ira makmana ne ok odwogo,
    kendo kata mana nyamin mare ma Juda ma ok ja-ratiro noneno mano.
  meu-meu: Bena lau nato “Ina idoinai baine ha-orea murinai ia ese baine lou henigu”;
    a ia na se lou mai, tadikakana koikoina Iuda ese karana e itaia.
  npi-ULB: मैले भनें, “यी सबै कुरा गरेपछि त्यो म कहाँ फर्कन्छे', तर त्यो फर्किन ।
    तब त्यसकी विश्‍वासहीन बहिनी यहूदाले यी सबै देखी ।
  yor-yor: Mo rò pé nígbà tí wọ́n ti ṣe èyí wọn yóò padà, wọn kò padà, Juda aláìgbàgbọ́
    arábìnrin rẹ̀ náà sì rí i.
  pes-OPCB: من فکر می‌کردم روزی نزد من باز خواهد گشت و بار دیگر از آن من خواهد شد،
    اما چنین نشد. خواهر خیانت پیشهٔ او، یهودا هم یاغیگری‌های دائمی اسرائیل را دید.
  tgl-ULB: Sinabi ko, 'Pagkatapos niyang gawin ang lahat ng mga bagay na ito, babalik
    siya sa akin,' ngunit hindi siya bumalik. At nakita ng taksil niyang kapatid na
    Juda ang kaniyang ginawa.
  hui-hui: Ainde Isaraele ibu mine halu mana ko uruni biai halu mani i̱ni koria dai
    bulubada lo manda bu haru. Ani manda bu hewariabi dai nabiya. Ani biyagola ibu
    hagibuni minehe Yuda ibuguabi Isaraelehanda biyago ale dege biya.
  mya-mya: ဤ​သို့​ပြု​ပြီး​နောက်​သူ​သည်​ငါ့​ထံ​သို့​ပြန် လာ​လိမ့်​မည်​ဟု​ငါ​ထင်​မှတ်​ခဲ့​၏။
    သို့​ရာ​တွင် သူ​သည်​ပြန်​၍​မ​လာ၊ ယင်း​သို့​မ​လာ​ကြောင်း ကို​သူ​၏​ညီ​မ၊ သစ္စာ​ဖောက်​ယု​ဒ​မြင်​လေ​၏။-
  bod-N: ངས་དེ་ཡིས་སྤྱོད་པ་འདི་ཐམས་ཅད་སྤྱད་རྗེས་སླར་ཡང་བདག་གི་ཕྱོགས་སུ་འཁོར་ཡོང་སྙམ་ནའང་དེ་ཕྱིར་མ་འོང་སྟེ།
    དེའི་སྲིང་མོ་གཡོ་སྒྱུ་ཅན་ཡ་ཧུ་དཱས་ཀྱང་མཐོང་བ་ཡིན།
  sna-sna: Ndakafunga kuti mushure mokuita kwake izvi zvose, achadzokera kwandiri
    asi iye haana, uye mununʼuna wake Judha wokusatendeka akazviona.
  spa-BLM: 'Después de haber hecho todas estas cosas, dije: ‘Volverá a mí’; pero no
    volvió, y su hermana traidora, Judá, lo vio.'
  cac-cac: A in tic, a tzin naani to ayic toxo ix sc'ulej eb' icha chi', ol meltzajpaxcot
    eb' d'ayin, palta maj meltzajxicot eb'. A chon̈ab' Judá te pit, ix yil tas sc'ulej
    chon̈ab' Israel ayto yuj sb'a yed'oc.
  swh-ULB: Nikisema, 'Baada ya kuwa amefanya mambo haya yote, atanirudia,' lakini
    hakurudi. Kisha dada yake Yuda ambaye ni mwasi pia aliona alichokifanya.
  bel-bel: 'І пасьля таго, як яна ўсё гэта рабіла, Я казаў: вярніся да Мяне; але яна
    не вярнулася; і бачыла гэта вераломная сястра яе Юдэя.'
  deu-ELBBK: 'Und ich sprach: Nachdem sie dies alles getan hat, wird sie zu mir zurückkehren.
    Aber sie kehrte nicht zurück. Und ihre treulose Schwester Juda sah es;'
  mbb-OT: Kunaan ku ke edlikù sikandan kayi te kedì emun egkepasad dan en te ebaal
    is langun, iyan, wazà sikandan medlikù. Ne naahà heini te meluiven he suled dan
    he iyan is Juda.
  mal-2015: 'ഇതൊക്കെയും ചെയ്തശേഷം അവൾ എന്റെ അടുക്കൽ മടങ്ങിവരും എന്നു ഞാൻ വിചാരിച്ചു:
    എന്നാൽ അവൾ മടങ്ങിവന്നില്ല; വിശ്വാസപാതകിയായ യെഹൂദാ എന്ന അവളുടെ സഹോദരി അതു കണ്ടു.'
  rmc-rmc: Me mange gondoľinavas, hoj pal kada savoro, so kerďa, avela ke ma pale,
    ale oj na avľa. A dikhľa oda lakri pheň, e napačivaľi Judsko.
  pes-OPV: و بعداز آنکه همه این کارها را کرده بود من گفتم نزد من رجوع نما، اما رجوع
    نکرد و خواهر خائن اویهودا این را بدید.
  ron-1924: Еу зичям кэ, дупэ че а фэкут тоате ачесте лукрурь, се ва ынтоарче ла Мине.
    Дар ну с-а ынторс. Ши сора ей, викляна Иуда, а фост марторэ ла ачаста.
  ben-OBCV: আমি ভেবেছিলাম, এসব কিছু করার পরে, সে আমার কাছে ফিরে আসবে, কিন্তু সে ফিরে
    এল না এবং তার অবিশ্বস্ত বোন যিহূদা তা দেখল।
  som-som: Oo iyadu markay waxyaalahaas oo dhan samaysay dabadeed ayaan waxaan is-idhi,
    Way ii soo noqon doontaa, laakiinse iyadu sooma noqon. Oo walaasheedii boqortooyadii
    Yahuudah oo sirreyda ahaydna waxaas way aragtay.
  lat-VUC: 'Et dixi, cum fecisset hæc omnia: Ad me revertere: et non est reversa.
    Et vidit prævaricatrix soror ejus Juda'
  eng-ASVBT: 'And I said after she had done all these things, She will return unto
    me; but she returned not: and her treacherous sister Judah saw it.'
  ita-1885: 'E pure, dopo ch''ebbe fatte tutte queste cose, io le dissi: Convertiti
    a me; ma ella non si convertì; e ciò vide la disleale Giuda, sua sorella.'
  eng-LXXUP: And I said after she had committed all these acts of fornication, Turn
    again to me. Yet she returned not. And faithless Judah saw her faithlessness.
  eng-ULB: I said, 'After she does all these things, she will return to me,' but she
    did not return. Then her faithless sister Judah saw these things.
  spa-VBL: Esperaba que, después de hacer todo esto, volviera a mí. Pero no volvió,
    y su hermana infiel, Judá, vio lo que pasó.
  fra-_FOB: 'Et je disais: après avoir fait toutes ces choses, elle reviendra à moi.
    Mais elle n''est pas revenue. Et sa sœur, Juda, la perfide, l''a vu.'
  mal-mal: 'ഇതെല്ലാം ചെയ്തശേഷം ‘എന്റെ അടുക്കൽ മടങ്ങിവരുക’ എന്നു ഞാൻ പറഞ്ഞു: എന്നാൽ
    അവൾ മടങ്ങിവന്നില്ല; വിശ്വാസപാതകിയായ അവളുടെ സഹോദരി യെഹൂദാ അത് കണ്ടു.'
  urd-GVR: Maiṅ ne sochā ki yih sab kuchh karne ke bād wuh mere pās wāpas āegī. Lekin
    afsos, aisā na huā. Us kī ġhaddār bahan Yahūdāh bhī in tamām wāqiyāt kī gawāh
    thī.
  suz-BL: मेकोमी मोदेंशो नेल्‍ल पा आं गे लेप्‍ब, दे मिम्‍ताक्‍ङ। तन्‍न मेको मले। मिनु
    मेको नेल्‍ले जोल पाइब आ लोक्‍ब यहूदाम ताप्‍तु। २कोरिन्‍थी ७:८-९; इजीकीएल २३:२,४१
  eng-NOY: And I said, after she had done all these things, Return thou to me! But
    she returned not. And her faithless sister Judah saw it.
  ita-1927: 'Io dicevo: Dopo che avrà fatto tutte queste cose, essa tornerà a me;
    ma non è ritornata; e la sua sorella, la perfida Giuda, l’ha visto.'
  ckb-ckb: بیرم کردەوە لەپاش ئەوەی هەموو ئەمەی کرد، بۆ لای من دەگەڕێتەوە، بەڵام نەگەڕایەوە.
    جا یەهودای خوشکی ناپاکی ئەمەی بینی.
  eng-BBE: And I said, After she has done all these things she will come back to me;
    but she did not. And her false sister Judah saw it.
  kan-OKCV: ಅವಳು ಇವುಗಳನ್ನೆಲ್ಲಾ ಮಾಡಿದ ಮೇಲೆ ನಾನು ನನ್ನ ಬಳಿಗೆ ತಿರುಗಿಕೋ ಎಂದೆನು. ಆದರೆ ಅವಳು
    ತಿರುಗಿಕೊಳ್ಳಲಿಲ್ಲ. ಅವಳ ವಂಚನೆಯುಳ್ಳ ಸಹೋದರಿಯಾದ ಯೆಹೂದಳು ಅದನ್ನು ನೋಡಿದಳು.
  tam-2017: 'அவள் இப்படியெல்லாம் செய்தபின்பு: நீ என்னிடத்தில் திரும்பிவா என்று நான்
    சொன்னேன்; அவளோ திரும்பவில்லை; இதை அவளுடைய சகோதரியாகிய யூதா என்கிற துரோகி கண்டாள்.'
  spa-RV-1909: 'Y dije después que hizo todo esto: Vuélvete á mí; mas no se volvió.
    Y vió la rebelde su hermana Judá,'
  ron-BTF: 'Și am spus după ce a făcut toate aceste lucruri: Întoarce-te la mine.
    Dar nu s-a întors. Și perfida ei soră, Iuda, a văzut aceasta.'
  eng-WEBP: I said after she had done all these things, ‘She will return to me;’ but
    she didn’t return, and her treacherous sister Judah saw it.
  eng-FBV: I hoped that after she'd done all this she'd come back to me. But she didn't
    come back, and her unfaithful sister Judah saw what happened.
  nld-1939: 'Ik dacht bij Mijzelf: Als ze van dit alles genoeg heeft, keert ze wel
    tot Mij terug; maar ze deed het niet. Haar zuster Juda, de Trouweloze, heeft gezien,'
  nch-BL: Nimoilhui para teipa quema ya quichijtoyaj nochi ya nopa, nopa israelitame
    sempa mocuectosquíaj ica na huan sempa eltosquíaj noaxcahua, pero amo. Huan iniisraelita
    icnihua cati itztoque ipan tali Judá quiitaque nochi cati quichijque, pero amo
    mocuetque ica na.
  vie-1934: 'Ta từng nói rằng: Sau khi nó đã làm hết mọi sự ấy, sẽ trở về cùng ta.
    Nhưng nó không trở về. Em gái quỉ quyệt nó là Giu-đa đã thấy.'
  hin-CV: मेरा विचार था यह सब करने के बाद इस्राएली प्रजा मेरे पास लौट आएगी किंतु वह
    नहीं लौटी, उसकी विश्वासघाती बहन यहूदिया यह सब देख रही थी.
  spa-BES: 'Y dije: Después de que ella haya hecho todas estas cosas, volverá a mí;
    pero ella no lo hizo. Y su falsa hermana Judá lo vio.'
  tdx-tdx: Le hoe iraho, Ie fonga nanoe’e, le himpoly amako; f’ie tsy nimpoly, vaho
    nahatrea izay ka t’Iehodà rahavave’e mpahay fañahy.
  tha-KJV: เมื่อเธอทำอย่างนี้จนหมดแล้วเรากล่าวว่า ‘​เจ้​าจงกลับมาหาเรา’ แต่​เธอก็​ไม่​กลับมา
    และยูดาห์น้องสาวที่ทรยศนั้​นก​็​เห็น
  por-BR-2018: 'E eu disse depois que ele fez tudo isto: Volta para mim; mas ela não
    voltou. E sua traiçoeira irmã Judá viu isto;'
  deu-ELO: 'Und ich sprach: Nachdem sie dies alles getan hat, wird sie zu mir zurückkehren.
    Aber sie kehrte nicht zurück. Und ihre treulose Schwester Juda sah es;'
  eng-WYC-2018: And I said, when she had done all these things, Turn thou again to
    me; and she turned not again. And her sister, Judah, breaker of the law, saw,
    (And I said to her, when she had done all these things, Return thou again to me;
    but she did not return. And her sister, Judah, the law-breaker, saw,)
  epo-epo: 'Kaj post kiam ŝi faris ĉion ĉi tion, Mi diris: Revenu al Mi; sed ŝi ne
    revenis. Kaj tion vidis ŝia perfidema fratino Judujo.'
  uig-PIN: '— «Mǝn: U bularning ⱨǝmmisini ⱪilƣandin keyin, qoⱪum yenimƣa ⱪaytip kelidu,
    — dedim; lekin u ⱪaytip kǝlmidi. Uning asiy singlisi, yǝni Yǝⱨuda buni kɵrdi;'
  beo-beo: Amo hamonanu, e da Nama bu sinidigimu, Na da dawa:iou. Be e da Nama hame
    sinidigi amola ea hohonosu dalusi Yuda amo hou huluane ba:i dagoi.
  tpi-OTNT: Mi bin tingting olsem, em i mekim ol dispela hambak pasin pastaim, na
    bai em i kam bek gen long mi. Tasol nogat. Em i no kam bek. Na susa bilong en,
    Juda, dispela meri bilong brukim marit, em i lukim pasin bilong Israel.
  hau-SA: Na yi zaton bayan ta yi wannan duka, za tă komo wurina amma ba tă yi haka
    ba, ’yar’uwarta marar aminci nan Yahuda ta gani.
  uig-LAT: '— «Men: U bularning hemmisini qilghandin kéyin, choqum yénimgha qaytip
    kélidu, — dédim; lékin u qaytip kelmidi. Uning asiy singlisi, yeni Yehuda buni
    kördi;'
  nde-nde: Ngacabanga ukuthi emva kokuba esenze konke lokhu uzaphinda eze kimi, kodwa
    kabuyanga, lodadewabo ongathembekanga uJuda wakubona lokho.
  ton-ton: Pea hili ʻene fai ʻae ngaahi meʻa ni kotoa pē, naʻaku pehē, ‘Ke ke tafoki
    kiate au.’ Ka naʻe ʻikai te ne tafoki. Pea naʻe mamata ki ai ʻa hono tokoua kākā
    ko Siuta.
  ces-1613: 'A ačkoli jsem řekl, když ty všecky věci ona činila: Nechť se navrátí
    ke mně, však se nenavrátila. Načež hleděla zpronevěřilá sestra její, dcera Judská.'
  eng-WMB: I said after she had done all these things, ‘She will return to me;’ but
    she didn’t return, and her treacherous sister Judah saw it.
  tam-TCV: இவை எல்லாவற்றையும் செய்தபின்பாவது என்னிடம் திரும்பி வருவாள் என்று நினைத்தேன்.
    ஆனால் அவளோ திரும்பி வரவில்லை. இதை அவளுடைய சகோதரியான யூதா என்ற துரோகியும் கண்டாள்.
  ceb-ULB: Miingon ako, 'Human niya buhata kining mga butanga, mobalik siya kanako,'
    apan wala siya mibalik. Unya nakita sa iyang walay pagtuo nga igsoong babaye nga
    mao ang Juda kining mga butanga.
  pol-UBG: 'I powiedziałem po tym wszystkim, co uczyniła: Powróć do mnie. Lecz nie
    powróciła. A widziała to jej zdradliwa siostra Juda.'
  urd-GVU: مَیں نے سوچا کہ یہ سب کچھ کرنے کے بعد وہ میرے پاس واپس آئے گی۔ لیکن افسوس،
    ایسا نہ ہوا۔ اُس کی غدار بہن یہوداہ بھی اِن تمام واقعات کی گواہ تھی۔
  deu-1912: 'Und ich sprach, da sie solches alles getan hatte: Bekehre dich zu mir.
    Aber sie bekehrte sich nicht. Und obwohl ihre Schwester Juda, die Verstockte,
    gesehen hat,'
  kan-2017: ಅವಳು ಇವುಗಳನ್ನೆಲ್ಲಾ ನಡೆಸಿದ ಮೇಲೆ ನನ್ನ ಬಳಿಗೆ ಪುನಃ ಬಂದಾಳು ಅಂದುಕೊಂಡೆನು. ಆದರೆ
    ಬರಲಿಲ್ಲ. ಆಗ ಯೆಹೂದವೆಂಬ ದ್ರೋಹಿಯಾದ ಅವಳ ತಂಗಿಯು ಇದನ್ನು ನೋಡಿದಳು.
  yap-yap: Ug leamnag ni tomuren nike rin’ urngin e pin’ey, ma bayi sul ngog. Machane,
    de sul, ma walagen ni bpin ni Judah ni ku de yul’yul’ e guy urngin e pin’ey.
  hlt-MCSB: Te rhoek te boeih a saii hnukah kai taengah ha mael ni ka ti. Tedae ha
    mael pawt te a tanu Judah hlangrhong loh a hmuh khaw a hmuh coeng.
  mdy-ETH: ዬያ ቢያ ዒዛ ማዼስካፓ ጊንሣ ታ ባንሢ ማዓንዳሞ ጌይ ታ ማሌኔ፤ ዒዛ ጋዓንቴ ማዒባኣሴ፤ ጉሙርቂንቱዋያ ማዔ፥ ዒዞኮ
    ጌራ ዪሁዳኣ ዬያ ቢያ ዛጌኔ።
  twi-ASANTE: Mesusuu sɛ, anka wayɛ yeinom nyinaa akyi no, ɔbɛsane aba me nkyɛn, nanso
