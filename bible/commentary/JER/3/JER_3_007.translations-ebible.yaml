  ory-ory: ପୁଣି, ସେ ଏସବୁ କାର୍ଯ୍ୟ କଲା ଉତ୍ତାରେ ଆମ୍ଭେ କହିଲୁ, ସେ ଆମ୍ଭ ନିକଟକୁ ଫେରି ଆସିବ,
