  uig-ARA: 'ــ «مەن: ئۇ بۇلارنىڭ ھەممىسىنى قىلغاندىن كېيىن، چوقۇم يېنىمغا قايتىپ كېلىدۇ،
    ــ دېدىم؛ لېكىن ئۇ قايتىپ كەلمىدى. ئۇنىڭ ئاسىي سىڭلىسى، يەنى يەھۇدا بۇنى كۆردى؛'
  sus-sus: N bara a maɲɔxun, na dangi xanbi a man fama nɛ gbilende n ma, kɔnɔ a mu
