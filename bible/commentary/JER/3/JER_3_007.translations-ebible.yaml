    Iutaava vira nakaavavata naata vaati varaa okarara raqakai nahentiva vaiharo viva
    nai aura Isarerivano vare vai okarara tave vaira.
  hmo-hmo: Lau laloa, unai bamona ia karaia haorea murinai, lau dekenai do ia giroa
