    langa mi, najing. Wal aibin lafta libum olabat, en aibin jandimwei olabat na.
    En detlot pipul langa Juda bin jidan jis laiga geman sista blanga olabat. Deibin
    luk wanim bin hepin langa olabat, bat dei nomo bin wori blanga tharran, najing.
    Deibin gibit mi bekboun wulijim detlot Isreil pipul. Olabat holot bin jis laik
    det gel weya oldei selimbat miselp langa eni men.
  ukr-1871: 'А потім, як вона все те чинила, говорив я їй: вернися до мене. Вона ж
