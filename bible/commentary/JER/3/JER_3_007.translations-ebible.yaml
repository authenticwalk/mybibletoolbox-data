    Israela ena kara ibounai ia itaia.
  urd-urd: और जब वह ये सब कुछ कर चुकी तो मैंने कहा, वह मेरी तरफ़ वापस आएगी; लेकिन
    वह न आई, और उसकी बेवफ़ा बहन यहूदाह ने ये हाल देखा।
  rus-SYN: 'И после того, как она все это делала, Я говорил: “возвратись ко Мне”;
    но она не возвратилась; и видела это вероломная сестра ее Иудея.'
  bqc-SIM: Málɛ e yã́ beeↄ kɛa gbɛa píi aa suaɛ, kási aai suao. Ɔ̃ an gbɛ̃́ Yuda
    náaisaideↄ ń yãkɛapiↄ è.
  tcz-CHONGTHU: Hicheho pikhu gaboldoh jongleh, keima heng’a hung kilekit teidin kanangah’e.
    Ahivangin amanu ahungkilekit dehpon, chuleh achonthanghoina ho chu, asopinu michavai
    Judah chun akimudoh sohkit ahitai.
  mar-mar: मी म्हणालो, “ही दुष्कृत्ये करून झाल्यावर तरी इस्राएल माझ्याकडे परत येईल.”
    पण ती माझ्याकडे परत आली नाही. तेव्हा इस्राएलने काय केले हे इस्राएलाच्या अविश्वासू
    बहीण, यहूदाने पाहिले.
  qub-qub: Nogaga yarparä imano-aycano juchata rurasha cashpanpis yapay nogaman cutimunanpaj
    cashantami. Nishäga manami cutimushanachu. Chaytaga ricashami mana wiyacoj ñañan
    Judá nasyunpis.
  bqp-bqp: Mɑ nɛ, Yinni Gusunɔ nɑ tii sɔ̃ɔwɑ nɑ nɛɛ, bɑ̀ n yenibɑ kpuro kuɑ, bɑ koo
    wurɑmɑ nɛn mi. Adɑmɑ bɑ ǹ wurɑmɛ. Ben mɛro bisibu, Yudɑn bweseru te tɑ sɑ̃ɑ nge
    kurɔ nɑɑnɛ sɑrirugii, ben tii bɑ wɑ mɛ.
  hat-hat: 'Mwen t''ap di nan kè m'': lè l''a fin fè tout bagay sa yo, l''a tounen
    vin jwenn mwen. Men, li pa tounen. Jida, sè l'' la ki pa t'' kenbe pawòl li avè
    m'', wè sa.'
  eng-BSB: I thought that after she had done all these things, she would return to
    Me. But she did not return, and her unfaithful sister Judah saw it.
  eng-WEBPB: I said after she had done all these things, ‘She will return to me;’
    but she didn’t return, and her treacherous sister Judah saw it.
  kbq-kbq: Hagi ana'ma hazage'na Nagrama nagesa antahuana, ana a'mo'a ana'ma huno
    vano hutesuno'a, nagrite ete egahie hu'na nagesa antahi'noe. Hianagi anara osigeno
    keontahi nenunkna 'a Juda'a anama hia avu'ava zana avufinti ke'ne.
  nhe-BL: Nimoilhui para teipa quema ya quichijtosquíaj nochi ya nopa, nopa israelitame
    sampa mocueptosquíaj ica na huan sampa eltosquíaj noaxcahua, pero axtle. Huan
    iniisraelita icnihua tlen itztoque ipan tlali Judá quiitaque nochi tlen quichijque,
    pero ax mocuepque ica na.
  gub-BL: Ihe Tupàn Tuweharupi Wiko Ma'e aze'eg nezewe hezeupe. — A'e ma'e paw iapo
    re azeharomoete uzewyr putar ihewe nehe, a'e izupe. Nuzewyr kwaw. Tyker Zuta a'e,
    umen heitykar a'e, wexak izewyr 'ym awer a'e.
  eng-DRA: 'And when she had done all these things, I said: Return to me, and she
    did not return. And her treacherous sister Juda saw,'
