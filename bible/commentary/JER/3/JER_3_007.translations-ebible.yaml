  nya-nya: Ndinaganiza kuti atachita zonsezi, adzabwerera kwa Ine, koma sanabwerere,
    ndipo mlongo wake wosakhulupirika uja, Yuda, anaziona zimenezi.
  hrv-hrv: 'A ja mišljah: ''Poslije svega što učini vratit će se k meni.'' Ali se
    ona ne vraća. I to vidje sestra njena, nevjernica Judeja.'
  mps-mps: Eno e tama homu yali, agai te hagoma kolesaga eyu bolo elama, tama enaba
