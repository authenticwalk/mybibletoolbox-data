  eng-JPS: 'And I said: After she hath done all these things, she will return unto
    me; but she returned not. And her treacherous sister Judah saw it.'
  srp-1865: 'I pošto uèini sve to, rekoh: vrati se k meni; ali se ne vrati; i to vidje
