  heb-heb: ואמר אחרי עשותה את כל אלה אלי תשוב ולא שבה ותראה בגודה אחותה יהודה׃
  ben-IRV: আমি বললাম, ‘সমস্ত কিছু করার পর সে আমার কাছে ফিরে আসবে,’ কিন্তু সে আসেনি।
    তার অবিশ্বস্ত বোন যিহূদা দেখেছিল সে কি করেছিল।
  pan-pan: ਤਾਂ ਮੈਂ ਆਖਿਆ, ਇਹ ਸਭ ਕੁਝ ਕਰਨ ਦੇ ਪਿੱਛੋਂ ਉਹ ਮੇਰੀ ਵੱਲ ਮੁੜੇਗੀ ਪਰ ਉਹ ਨਾ ਮੁੜੀ
    ਤਾਂ ਉਹ ਦੀ ਚਾਲ ਬਾਜ਼ ਭੈਣ ਯਹੂਦਾਹ ਨੇ ਇਹ ਵੇਖਿਆ
  mya-JVB: သူသည် ထို အမှုအလုံးစုံ တို့ကို ပြု ပြီးမှ ၊ ငါ့ ထံသို့ ပြန် လာပါဟု ငါပြော
    သော်လည်း ၊ သူသည်ပြန်၍မ လာ ။ ထိုအမှုကို သူ ၏ညီမ ၊ သစ္စာပျက် သောညီမ ယုဒ သည် ကြည့်
    မြင်လေ၏။
  tbg-tbg: Ho te tiha, Vira aura Isarerivano hampi qare okarara avata vuru taiqakero,
