  guj-2017: મેં કહ્યું કે, ‘તેણે આ સર્વ કામ કર્યા પછી મેં ધાર્યું હતું કે, તે મારી
    તરફ ફરશે પણ તે ફરી નહિ, તેણે જે કર્યું છે તે તેની વિશ્વાસઘાતી બહેન યહૂદિયાએ નિહાળ્યું
    છે.
  pon-2006A: I kupwukupwure me mwurin eh wiahier mepwukat koaros, e uhdahn pahn pwurodo
    rehi. Ahpw e sohte pwurodo, oh Suda, rie serepein soaloalopwoato kilangehr mepwukat
