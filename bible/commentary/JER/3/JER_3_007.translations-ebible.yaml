    ऐसा न हुआ। उस की ग़द्दार बहन यहूदाह भी इन तमाम वाक़ियात की गवाह थी।
  rug-rug: Rovea Rau sapu hokara kote pule mae si asa koa Rau mudina sapu taveti sa
