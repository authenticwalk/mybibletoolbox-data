  tbz-SIM: N yɛ̀mmɛ̀ do dò mbɛ̀ yóó dɔɔ̀ dɛndɛ kó dimɑ̀ɑ̀ kɛ́wɛ̃tɛnímu m borɛ̀, bɛ̀
    mɛ nyí wɛ̃̀tɛní! Kɛ̀ bɛ yɔ̃ fũ̀ɔ̃̀ kɔbɛ Sudɑɑ kó kuwuɔ nkɔbɛ mɔkɛ onitipòkù wèè
    dɔuti dɔutinɛ̀ bɛnitidɑɑbɛ̀ o kó mɛyɛ̀mmɛ̀ kɛ̀ bɛ̀ wùónko.
  msy-2020: Kɨ kamaghɨn nɨghnɨgha iti, me uan arazir kurar kabar amigh gɨvagh, gɨn
