verse: JER.003.004
translations:
  mal-C: 'എന്നിട്ടും നീ എന്നോട്: ‘എന്റെ പിതാവേ, നീ ഇന്നുമുതൽ എന്റെ യൗവനത്തിലെ ആത്മമിത്രമല്ലേ,'
  deu-TKW: 'Freilich, nunmehr rufst du mir zu: Mein Vater! der Vertraute meiner Jugend
    bist du!'
  lin-lin: 'Boni, obengaka Ngai te : ‹ Tata na ngai, moninga na ngai ya bomwana ! ›'
  eng-LSV: Have you not from now on called to Me, || My Father, You [are] the leader
    of my youth?
  eng-GNV: Diddest thou not stil crie vnto me, Thou art my father, and the guide of
    my youth?
  eng-WEBSTER: Wilt thou not from this time cry to me, My father, thou art the guide
    of my youth?
  nhw-BL: 'Pero masque anquichihuaj ya nopa, antechilhuíaj: ‘Ta tiTotata. Nochipa
    timochijtoc titonelhuampox huan techyacantoc hasta huejcajya.'
  swh-ONEN: 'Je, wewe hujaniita hivi punde tu: ‘Baba yangu, rafiki yangu tangu ujana
    wangu,'
  bba-bba: Wee tɛ̃, i mɑn nɔɔɡiru suemɔ i mɔ̀, i mɑn nɔɔɡiru mɔ̀ i ɡerumɔ nɛnɑ nɑ
    sɑ̃ɑ bɛɛn bɑɑbɑ, i mɑɑ mɑn kĩwɑ sɑɑ bɛɛn piiburun di.
  eng-KJVCPB: Wilt thou not from this time cry unto me, My father, thou art the guide
    of my youth?
  luo-luo: 'Donge koro eka iwachona kama: Wuonwa, osiepna chakre tin-na,'
  meu-meu: Ina harihari vada o boi henigu, ani, oto, Tamagu e! Kekenigu ai o hetura
    henigu.
  npi-ULB: के भर्खरै मात्र तैंले मलाई पुकारिनस्, “हे मेरा पिता, मेरो युवावस्थादेखिको
    मेरो घनिष्ठ मित्र ।
  yor-yor: Ǹjẹ́ ìwọ kò ha a pè mí láìpẹ́ yìí pé, ‘Baba mi, ìwọ ọ̀rẹ́ mi láti ìgbà
    èwe mi.
  pes-OPCB: 'با این حال به من می‌گویی: ای پدر، از زمان کودکی تو مرا دوست داشته‌ای؛
    پس تا ابد بر من خشمگین نخواهی ماند! این را می‌گویی و هر کار زشتی که از دستت برآید،
    انجام می‌دهی.»'
  tgl-ULB: Hindi ka ba tatawag sa akin simula sa oras na ito, 'Aking ama! Ikaw ang
    pinakamatalik kong kaibigan magmula pa sa aking kabataan.
  hui-hui: Ani kamigo howa ai áyu tígua i̱hondo agua larami, Anduane Homogo í̠ inanaga
    aba howa ina waneigini emene hemangi ina gubalini ho haabo harigo áyu kegoni,
    lalu kami.
  mya-mya: '``ယ​ခု​သင်​က​ငါ့​အား`ကိုယ်​တော်​ရှင်​သည် ကျွန် တော်​မျိုး​၏​အ​ဖ​ဖြစ်​တော်​မူ​ပါ​၏။
    က​လေး ဘ​ဝ​မှ​စ​၍​ပင်​ကျွန်​တော်​မျိုး​တို့​အား​ချစ် တော်​မူ​ခဲ့​ပါ​၏။-'
  bod-N: ཁྱོད་ཀྱིས་ད་ལྟ་བདག་ལ་ཞུས་ནས་ན་རེ། ཀྱེ་ང་ཡི་ཡབ་ལགས། ཁྱེད་ནི་ངའི་ལོ་ན་གཞོན་དུས་ཀྱི་མཛའ་གྲོགས་ཡིན།
  sna-sna: Ko, handiti uchangobva pakundidana here uchiti, ‘Baba vangu, shamwari yangu
    kubva pauduku hwangu,
  spa-BLM: '¿No me gritarás desde ahora: ‘Padre mío, tú eres el guía de mi juventud’?'
  cac-cac: 'Ina ato eyalan tic d''ayin: Mamin, vach'' ac''an qued''oc yictax yune''
    chon̈ab'' on̈to.'
  swh-ULB: 'Na sasa hutaniita mimi: ''Baba yangu, hata marafiki zangu wa tangu ujanani!
    Je, atakuwa na hasira dhidi yangu milele?'
  bel-bel: 'Ці ня будзеш ты з гэтага часу заклікаць да Мяне: Войча мой! Ты быў правадніком
    маладосьці маёй!'
  deu-ELBBK: 'Nicht wahr? Von jetzt an rufst du mir zu: Mein Vater, der Freund meiner
    Jugend bist du!'
  mbb-OT: Ne ǥuntaan egkaǥi kew kayi te kedì te, ‘Amey ku, duma ku sikew puun pa te
    vatè e pa.
  mal-2015: 'നീ ഇന്നുമുതൽ എന്നോടു: എന്റെ പിതാവേ, നീ എന്റെ യൗവനത്തിലെ സഖി എന്നു വിളിച്ചുപറകയില്ലയോ?'
  rmc-rmc: 'A akana pre ma vičines: ‚Dado, tu sal miro prijaťeľis imar terňipnastar.'
  pes-OPV: آیا از این به بعد مرا صدانخواهی زد که‌ای پدر من، تو یار جوانی من بودی؟
  ron-1924: 'Акум – ну-й аша? – стриӂь ла Мине: ‘Татэ! Ту ай фост Приетенул тинереций
    меле!'
  ben-OBCV: তুমি কি আমাকে ডেকে এখন বলবে না, ‘হে আমার বাবা, আমার যৌবনকাল থেকে তুমিই
    মিত্র?
  som-som: Haatan sow iguma qayshan, Aabbahayow, adigu waxaad tahay saaxiibkii yaraantaydii?
  lat-VUC: 'Ergo saltem amodo voca me: Pater meus, dux virginitatis meæ tu es:'
  eng-ASVBT: Wilt thou not from this time cry unto me, My Father, thou art the guide
    of my youth?
  ita-1885: 'Non griderai tu oramai a me: Padre mio, tu sei il conduttor della mia
    giovanezza?'
  eng-LXXUP: Hast thou not called me as it were a home, and the father and guide of
    thy virgin time?
  eng-ULB: 'Have you not just now called to me: ''My father! My closest friend even
    from my youth!'
  spa-VBL: '¿No me acabas de decir: “Padre mío, has sido un gran amigo mío desde que
    era pequeño.'
  fra-_FOB: 'Maintenant tu crieras vers moi: Mon père! tu es l''ami de ma jeunesse!'
  mal-mal: 'നീ ഇന്നുമുതൽ എന്നോട്: ‘എന്റെ പിതാവേ, നീ എന്റെ യൗവനത്തിലെ സഖി’ എന്ന് വിളിച്ചുപറയുകയില്ലയോ?'
  urd-GVR: Is waqt bhī tū chīḳhtī-chillātī āwāz detī hai, ‘Ai mere Bāp, jo merī jawānī
    se merā dost hai,
  suz-BL: मार, गे मुल नक आं कली ‘आं आफ, आं ठिटी रे ङा वारच, देंते।
  eng-NOY: Wilt thou not from this time cry to me, Thou art my father, Yea, the friend
    of my youth art thou?
  ita-1927: 'E ora, non è egli vero? tu gridi a me: “Padre mio, tu sei stato l’amico
    della mia giovinezza!'
  ckb-ckb: ئایا هەر ئێستا بانگت نەکردم، ”باوکە! تۆ هاوڕێی گەنجیێتی منیت!
  eng-BBE: Will you not, from this time, make your prayer to me, crying, My father,
    you are the friend of my early years?
  kan-OKCV: ಈಗಲೂ ನನಗೆ, ‘ನನ್ನ ತಂದೆಯೇ, ನನ್ನ ಯೌವನದ ಸ್ನೇಹಿತನು ನೀನೇ,’ ಎಂದು ನೀನು ಕರೆಯುತ್ತಿರುವೆ.
  tam-2017: 'நீ இதுமுதல் என்னை நோக்கி: என் பிதாவே, தேவரீர் என் இளவயதின் அதிபதியென்று
    சொல்லி,'
  spa-RV-1909: A lo menos desde ahora, ¿no clamarás á mí, Padre mío, guiador de mi
    juventud?
  ron-BTF: 'Nu vrei de acum să strigi către mine: Tatăl meu, tu ești călăuza tinereții
    mele?'
  eng-WEBP: Will you not from this time cry to me, ‘My Father, you are the guide of
    my youth!’?
  eng-FBV: Didn't you just tell me, “My father, you've been such a close friend to
    me since I was little.
  nld-1939: 'En nu zoudt ge roepen: Gij zijt mijn vader, De vriend van mijn jeugd?'
  nch-BL: 'Pero masque anquichihuaj ya nopa, antechilhuíaj: ‘Ta tiTotata. Nochipa
    timochijtoc titonelhuampo huan techyacantoc hasta huejcajquiya.'
  vie-1934: 'Từ nay về sau ngươi há chẳng kêu đến ta rằng: Hỡi Cha tôi, Ngài là Đấng
    dẫn dắt tôi trong khi tôi trẻ, hay sao?'
  hin-CV: 'क्या तुमने अभी-अभी मुझे इस प्रकार संबोधित नहीं किया: ‘मेरे पिता; आप तो
    बचपन से मेरे साथी रहे हैं,'
  spa-BES: ¿No me harás, a partir de este momento, tu oración llorando; Mi padre,
    tú eres él guiador de mi juventud?
  tdx-tdx: 'Aa tsy nitoreova’o aniany ami’ty hoe: Ry Aba, Nirañeko irehe te izaho
    nitora’e.'
  tha-KJV: ตั้งแต่​เวลานี้​เจ้​าจะร้องเรียกเรามิ​ใช่​หรือว่า ‘พระบิดาของข้าพระองค์
    พระองค์​ทรงเป็นผู้​ชี้​นำตั้งแต่ข้าพระองค์ยังสาวๆ
  por-BR-2018: 'Não foi agora que clamaste a mim: Meu Pai, tu és o guia de minha juventude?'
  deu-ELO: 'Nicht wahr? Von jetzt an rufst du mir zu: Mein Vater, der Freund meiner
    Jugend bist du!'
  eng-WYC-2018: Namely from this time forth call thou me, Thou art my father, the
    leader of my virginity. (Yet now thou sayest to me, Thou art my father, my guide
    in my younger years.)
  epo-epo: 'Tamen vi kriis al Mi: Mia patro, Vi, gvidinto de mia juneco!'
  uig-PIN: 'Ⱨǝtta sǝn bayatin Manga: «I Atam, yaxliⱪimdin baxlap manga yetǝkqi ⱨǝmraⱨ
    bolup kǝlding!» — dǝysǝn, wǝ: —'
  beo-beo: 'Amola, wali di da Nama amane sia:sa, ‘Di da na ada. Di da na musa: manohadi
    eso amogainini wali nama asigi galu.'
  tpi-OTNT: Nau tasol yu bin singaut long mi na yu tok olsem, ‘Bikpela, yu papa bilong
    mi, na yu laikim mi long taim mi yangpela yet.
  hau-SA: Yanzu ba kin kira ni, ‘Mahaifina, abokina daga ƙuruciyata ba,
  uig-LAT: 'Hetta sen bayatin Manga: «I Atam, yashliqimdin bashlap manga yétekchi
    hemrah bolup kelding!» — deysen, we: —'
  nde-nde: Kawungibizanga khathesi nje wathi, ‘Baba, mngane wami kusukela ebutsheni
    bami,
  ton-ton: ‌ʻE ʻikai te ke tangi pehē mai kiate au ʻo fai mei he ʻaho ni, ‘Ko ʻeku
    tamai koe, ko hoku fakahinohino ʻi heʻeku siʻi?’
  ces-1613: 'Zdali od nynějšího času volati budeš ke mně: Otče můj, ty jsi vůdce mladosti
    mé?'
  eng-WMB: Will you not from this time cry to me, ‘My Father, you are the guide of
    my youth!’?
  tam-TCV: இப்பொழுதும் நீ என்னைக் கூப்பிட்டு, ‘என் பிதாவே, என் வாலிப காலத்திலிருந்து
    என் நண்பராயிருப்பவரே,
  ceb-ULB: 'Dili ba nagtawag ka man kanako karon: ''Amahan ko! Labing suod ko nga
    higala bisan pa sa akong pagkabatan-on!'
  pol-UBG: 'Czy teraz nie będziesz wołać do mnie: Mój ojcze! Ty jesteś wodzem mojej
    młodości?'
  urd-GVU: اِس وقت بھی تُو چیختی چلّاتی آواز دیتی ہے، ’اے میرے باپ، جو میری جوانی
    سے میرا دوست ہے،
  deu-1912: 'und schreist gleichwohl zu mir: “Lieber Vater, du Meister meiner Jugend!'
  kan-2017: ಈಗ ನನ್ನನ್ನು, ‘ನನ್ನ ತಂದೆ, ನನ್ನ ಯೌವನದ ಆಪ್ತನು’ ಎಂದು ಕರೆಯುತ್ತೀಯಲ್ಲಾ.
  yap-yap: “Ma chiney ma ga be ga’ar ngog, ‘I gur e chitamag gur, ni ug moy ni gub
    t’uf rom ni kanpan e kugub bitir.
  hlt-MCSB: Tahae ah kang khue pawt tih a? kai taengah, “A pa nang tah ka camoe kah
    boeihlum ni,” tila nang khue.
  mdy-ETH: «ሃሢ ኔኤኒ ታና፦ ‹ታ ዓዴ፥ ታኣኮ ናኣቱሞ ዎዶ ላጋሦ› ጌይ ዔኤሊባኣዓዳ?
  twi-ASANTE: 'Nanso, woka kyerɛ me sɛ: ‘Mʼagya, mʼadamfo firi me mmabunuberɛ mu,'
  eng-WEBU: Will you not from this time cry to me, ‘My Father, you are the guide of
    my youth!’?
  wal-wal: “Ha77i neeni tana, ‘Ta aawau, ta naatettaasappe doommin, neeni tana siiqaasa.
  spa-PDDPT: '¿Ahora mismo no me llamas: Padre mío? ¿Tú eres el Amigo de mi juventud?'
  gun-gun: 'Anhetẽ aỹ ma voi xevy pejapukai rive vy aipopeje: ‘Xeru, ndee ma xekyrĩ
    guive xerayvu va''e reiko.'
  ilo-ULB: Manipud ita a tiempo, saankanto aya nga umawag kaniak a kunam, 'Amak! Sika
    ti kasingedan a gayyemko manipud pay kinaagtutubok.
  kpg-kpg: “Gei dolomeenei gei goe e helekai mai boloo, ‘Ma Kooe go dogu damana, gei
    Goe e aloho i di au mai i dogu damagiigi.
  uig-ARA: 'ھەتتا سەن باياتىن ماڭا: «ئى ئاتام، ياشلىقىمدىن باشلاپ ماڭا يېتەكچى ھەمراھ
    بولۇپ كەلدىڭ!» ــ دەيسەن، ۋە: ــ'
  sus-sus: Han ya wo a falama n bɛ, ‹Muxu baba, naxan mɛɛnixi muxu ma muxu fonike
    tɛmui,
  pon-2006: “A met ke ndahng ie, ‘Komwi me semei, oh komw kin poakohng ie sangete
    ni ei seri.
  ksd-ksd: 'Dave, pa una tangi tadav iau papa gori dari: Tamagu, dor ga talaina papa
    ra bung iau ga bul tana?'
  tur-YTC: Bundan böyle bana, ‘Baba, gençliğimden bana yol gösteren sensin!’ diye
    haykırmayacak mısın?
  grc-BRENT: Οὐχ ὡς οἶκόν με ἐκαλέσας, καὶ πατέρα καὶ ἀρχηγὸν τῆς παρθενίας σου;
  ind-AYT: Bukankah kamu baru saja memanggil-Ku, ‘Bapaku, Engkau adalah teman masa
    mudaku’?
  nya-nya: Kodi iwe siposachedwa pomwepa pamene wanena kuti, ‘Abambo anga, Inu bwenzi
    langa la unyamata wanga,
  hrv-hrv: 'Ne dovikuješ li mi sada: ''Oče moj, ti si prijatelj mladosti moje!'
  mps-mps: Megi tama nago enaba i weyu, te tiwai po wali, ‘Genuai Bidio, nage eno
    Aya dao, te nago ena gesi ogwa wegi elalubadi godolo elama, tama megi e sogoba
    usu nani,’ wali.
  tpi-tpi: Nau tasol yu bin singaut long mi na yu tok olsem, ‘Bikpela, yu papa bilong
    mi, na yu laikim mi long taim mi yangpela yet.
  dan-1931: 'Råbte du ikke nylig til mig: “Min Fader! Du er min Ungdoms Ven.'
  vie-OVCB: 'Từ nay, ngươi sẽ kêu xin Ta: ‘Thưa Cha, Ngài đã dìu dắt con khi con trẻ
    dại.'
  guj-2017: શું તું મને પોકારીને નહિ કહે કે “હે પિતા! તમે તો મારા યુવાવસ્થાના મિત્ર
    છો.
  pon-2006A: “A met ke ndahng ie, ‘Komwi me semei, oh komw kin poakohng ie sangete
    ni ei seri.
  por-BRBSL: 'A partir deste momento você não vai chorar para mim: ''Meu Pai, você
    é o guia de minha juventude''?'
  cth-cth: Apa, ka nawca navah na kahrawikung lah na o, telah kai na kaw nahoehmaw.
  twi-twi: 'Nnansa yi ara, woamfrɛ me se: ‘Mʼagya, me mmabunmmere mu adamfo,'
  hlt-hlt: Tahae ah kang khue pawt tih a? kai taengah, “A pa nang tah ka camoe kah
    boeihlum ni,” tila nang khue.
  tbz-SIM: 'Di mmɔ̀nnì kɛ̀ díí nɛ́ kuɔ nkɛ n yu kɛ tú: Ti cicɛ nɛ̀ ti bɛmmɛ̀ mmɛ ɑ
    ti dɔ́mɛ̀.'
  msy-2020: Ia datɨrɨghɨn na mɨgɨa ghaze, ‘Ikiavɨra Itir God, nɨ en afeziam, egha
    igiamra e gifongegha iza datɨrɨkɨn.
  azb-azb: İndi Məni “Atam, cavanlığımdan bəri mənim dostumsan.
  eng-DBY: Wilt thou not from this time cry unto me, My father, thou art the guide
    of my youth?
  hin-2017: क्या तू अब मुझे पुकारकर कहेगी, ‘हे मेरे पिता, तू ही मेरी जवानी का साथी
    है?
  wol-KYG: 'Léegi ngeen di ma woo wall naa: “Baay, yaay sama xejj ca ba may ndaw.'
  eng-YLT: Hast thou not henceforth called to Me, 'My father, Thou [art] the leader
    of my youth?
  eng-WYC-2017: Namely from this time forth call thou me, Thou art my father, the
    leader of my virginity.
  eng-WMBB: Will you not from this time cry to me, ‘My Father, you are the guide of
    my youth!’?
  urd-GVH: इस वक़्त भी तू चीख़ती-चिल्लाती आवाज़ देती है, ‘ऐ मेरे बाप, जो मेरी जवानी
    से मेरा दोस्त है,
  rug-rug: 'Ba vaquru tioko mae Au mo goi: ‘Qua Papa, Qua baere sapu podalae totoso
    vaquraqu,'
  gaz-gaz: Ati amma iyyuu akkana jettee na hin waamnee? ‘Abbaa koo, ijoollummaa kootii
    jalqabdee michuu koo,
  fra-LSG: 'Maintenant, n’est-ce pas? Tu cries vers moi: Mon père! Tu as été l’ami
    de ma jeunesse!'
  yal-yal: Iki, ɛ n xili, ɛ naxa, ‘N fafe! I tan nan yi nxu xɔyin na nxu dii ɲɔrɛ
    waxatini!
  haw-1868: Mai keia manawa aku, aole anei oe e hea mai ia'u, E kuu makua, o oe no
    ke alakai o ko'u wa opiopio?
  arb-NAV: 'أَلَمْ تَدْعِينِي الآنَ قَائِلَةً: يَا أَبِي، أَنْتَ رَفِيقُ صِبَايَ؟'
  ewe-ewe: Menye fifi laa koe nèyɔm be, ‘Fofonye kple xɔ̃nye, tso nye ɖekakpuime ke’
    oa?
  eng-LEE: Wilt thou not from this time call out unto mem My father, the guide of
    my youth art thou?
  asm-FB: তুমি আজিৰ পৰা মোৰ আগত প্ৰাৰ্থনা কৰি নকবা নে, যে, ‘হে মোৰ পিতৃ! তুমি মোৰ
    যৌৱনকালৰ পথদৰ্শক!
  sus-A: هَن يَ وٌ عَ قَلَمَ ﭑ بّ، ‹مُشُ بَبَ، نَشَن مّينِشِ مُشُ مَ مُشُ قٌنِكٍ تّمُي،
  fra-SBL: 'Ne me crieras-tu pas dès maintenant : « Mon Père, tu es le guide de ma
    jeunesse » ?'
  hbo-hbo: הֲלֹ֣וא מֵעַ֔תָּה *קָרָאתִי (קָרָ֥את) לִ֖י אָבִ֑י אַלּ֥וּף נְעֻרַ֖י אָֽתָּה׃
  kik-kik: 'Githĩ to rĩu wanjĩta ũkiugaga: ‘Baba, wee mũrata wakwa kuuma ndĩ o mũnini,'
  fra-NCL: 'Et maintenant, n’est-ce pas, tu me dis : « Mon père, ô vous, l’ami de
    ma jeunesse ! Sera-t-il toujours irrité,'
  cek-AK: Vaihi hoi kamtong kai khaeah, Kampa, nang loe ka qoeng li nathuem hoiah
    kai han loklam patuekkung ah na ai maw na oh?
  cuk-cuk: 'Emisgwasaar be anse weyob gordigusad: ‘Babaye, bipigwad-akale be an-ai-nuedye.’'
  uig-CYR: 'Һәтта сән баятин Маңа: «И Атам, яшлиғимдин башлап маңа йетәкчи һәмраһ
    болуп кәлдиң!» — дәйсән, вә: —'
  tel-2017: అయినా ఇప్పుడు నువ్వు “నా తండ్రీ, చిన్నప్పటి నుండి నాకు దగ్గర స్నేహితుడివి”
    అని నాకు మొర పెడుతున్నావు.
  hat-BSA: 'Se pa depi koulye a, ou va rele a Mwen: ‘Papa mwen, ou se zanmi jenès
    mwen’?'
  kos-kos: “Ac inge kom fahk nu sik, ‘Kom pa papa tumuk, ac kom nuna lungsena nga
    e ke nga srikyak.
  hbo-WLC: הֲל֣וֹא מֵעַ֔תָּה קראתי לִ֖י אָבִ֑י אַלּ֥וּף נְעֻרַ֖י אָֽתָּה׃
  ibo-ibo: Ọ dịbeghị anya mgbe unu kpọrọ m, sị m, ‘Nna m, ị bụ enyi m kemgbe m dị
    na nwantakịrị.
  ory-ory: ତୁମ୍ଭେ କି ଏହି ସମୟଠାରୁ ଆମ୍ଭ ନିକଟରେ ପ୍ରାର୍ଥନା କରି ନ କହିବ, ‘ହେ ମୋର ପିତଃ, ତୁମ୍ଭେ
    ମୋର ବାଲ୍ୟକାଳର ପଥପ୍ରଦର୍ଶକ?
  chk-chk: Nge iei ka üreniei, ‘En semei, ka tongeei seni leküküni.
  rop-rop: “En tudei yumob tok langa mi, ‘Yu na blanga melabat dedi, dumaji yubin
    laigim melabat brom wen melabat bin lilwan beibi.
  ukr-1871: 'Чи ж не будеш хоч від тепер покликувати до мене: Отче мій! ти був провідником
    менї в молодощах моїх!'
  deu-1951: 'Hast du nicht eben jetzt angefangen mir zuzurufen: «Mein Vater, der Freund
    meiner Jugend bist du!'
  eng-JPS: 'Didst thou not just now cry unto Me: ''My father, Thou art the friend
    of my youth.'
  srp-1865: 'Hoæeš li otsele vikati k meni: oèe moj, ti si voð mladosti moje?'
  lug-lug: Tewakaŋŋamba nti Kitange ggwe mukwano gwange okuva mu buto bwange,
  heb-heb: הלוא מעתה קראתי לי אבי אלוף נערי אתה׃
  ben-IRV: তুমি কি এখন থেকে আমাকে ডেকে বলবে না, ‘হে আমার পিতা! তুমি ছেলেবেলা থেকে
    আমার কাছের বন্ধু।
  pan-pan: ਕੀ ਤੂੰ ਹੁਣ ਤੋਂ ਮੈਨੂੰ ਨਾ ਪੁਕਾਰੇਂਗੀ, ਹੇ ਪਿਤਾ, ਤੂੰ ਮੇਰੀ ਜੁਆਨੀ ਦਾ ਸਾਥੀ ਹੈ?
  mya-JVB: ယခု မှစ၍ သင်က၊ အကျွန်ုပ် အဘ ၊ ကိုယ်တော် သည် အကျွန်ုပ် အသက်ငယ် စဉ်၊ စောင့်မပါပြီဟု
    ငါ့ အား အော်ဟစ် ပါစေသော။
  tbg-tbg: Ne ti aareha tiha, Mpo, tinavu Qo, tenavu naatikaa vauna entara are tinavuqaa
    raqikiqira anianarave.
  hmo-hmo: To harihari oi ese lau dekenai oi boiboi noho, oi gwau, ‘Egu tamana e!
    Lau be kekeni neganai ia mai bona hari, oi ese lau oi lalokau henia.
  urd-urd: क्या तू अब से मुझे पुकार कर न कहेगी, ऐ मेरे बाप, तू मेरी जवानी का रहबर
    था?
  rus-SYN: 'Не будешь ли ты отныне взывать ко Мне: “Отец мой! Ты был путеводителем
    юности моей!'
  bqc-SIM: 'A lɛzùmazi tia a mɛ̀: Wá Mae, wá ɛ̀waasogↄↄ gbɛ̃na,'
  tcz-CHONGTHU: Ahivang in tuhin kajah’a, “Nangma kapa nahin, kaneova pat neihin khoukhah
    jing ahi,’’ nati.
  mar-mar: माझ्या बापा, मी तरूण असताना तुच माझा जवळचा मित्र आहेस. असे आतापासून तू
    मला म्हणणार नाही काय.
  qub-qub: 'Guepatarämi nimarayqui: ‹Gamga canqui Papänëmi. Jipash captëpis yan''guëmi
    cashcanqui.'
  bqp-bqp: Wee tɛ̃, i mɑn nɔɔgiru suemɔ i mɔ̀, i mɑn nɔɔgiru mɔ̀ i gerumɔ nɛnɑ nɑ
    sɑ̃ɑ bɛɛn bɑɑbɑ, i mɑɑ mɑn kĩwɑ sɑɑ bɛɛn piiburun di.
  hat-hat: 'Koulye a menm, n''ap vin di m'': O wi, se mwen ki papa nou, nou te toujou
    renmen m'' depi lè nou te piti.'
  eng-BSB: Have you not just called to Me, ‘My Father, You are my friend from youth.
  eng-WEBPB: Will you not from this time cry to me, ‘My Father, you are the guide
    of my youth!’?
  kbq-kbq: Hianagi tamagra Nagrikura huta, osi'ma mani nontegati'ma eno amare'ma e'neana,
    kagra nerafaga mani'nenka, tagrira tavesirantenka e'nane huta nagrikura nehaze.
  nhe-BL: 'Pero yonque inquichihuaj ya nopa, innechilhuíaj: ‘Ta tiTotata. Nochipa
    timochijtoc titonelhuampo huan titechyacantoc hasta huejcajquiya.'
  gub-BL: Ko 'ar rehe peze'eg nezewe ihewe. — Ereiko heru romo. Heamutar katu pe hekwarer
    mehe arer we.
  eng-DRA: 'Therefore at least at this time call to me: Thou art my father, the guide
    of my virginity:'
