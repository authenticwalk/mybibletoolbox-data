verse: JER.003.021
translations:
  mal-C: ഇസ്രായേൽമക്കൾ വഴിപിഴച്ച ജീവിതം നയിച്ച് തങ്ങളുടെ ദൈവമായ യഹോവയെ മറന്നുകളഞ്ഞതിനാൽ
    മൊട്ടക്കുന്നുകളിന്മേൽ അവരുടെ കരച്ചിൽ കേൾക്കുന്നു ഇസ്രായേൽജനത്തിന്റെ വിലാപത്തിന്റെയും
    യാചനയുടെയും ശബ്ദംതന്നെ.
  deu-TKW: 'Horch! auf den kahlen Höhen wird es laut: flehentliches Weinen der Kinder
    Israel, weil sie auf krummen Pfaden gewandelt waren, Jahwes, ihres Gottes vergessen
    hatten!'
  lin-lin: 'Koganga ezali koyokana na likolo ya bangomba : ezali mayi ya miso mpe
    kolelalela ya bana ya Isalaele, pamba te babebisi nzela na bango mpe babosani
    Yawe, Nzambe na bango.'
  eng-LSV: A voice is heard on high places—weeping, || Supplications of the sons of
    Israel, || For they have made their way perverse, || They have forgotten their
    God YHWH.
  eng-GNV: 'A voice was heard vpon the hie places, weeping and supplications of the
    children of Israel: for they haue peruerted their way, and forgotten the Lord
    their God.'
  eng-WEBSTER: 'A voice was heard upon the high places, weeping and supplications
    of the children of Israel: for they have perverted their way, and they have forgotten
    the LORD their God.'
  nhw-BL: “Na nijcajqui catli chocayayaj huan tzajtziyayaj ipan nopa tepeme campa
    amo onca cuame. Eliyayaj israelitame catli nechelcajtoyaj huan mohuejcaquixtijtoyaj
    tlen noojhui niininTECO Dios.
  swh-ONEN: Kilio kinasikika juu ya miinuko iliyo kame, kulia na kuomboleza kwa watu
    wa Israeli, kwa sababu wamepotoka katika njia zao na wamemsahau Bwana Mungu wao.
  bba-bba: Wee, nɔɔ ɡɑɡu ɡɑ nɔɔrɑ ɡuuru wɔllɔ. Ase Isirelibɑrɑ bɑ kuuki mɔ̀ bɑ bũnu
    kɑnɑmɔ, domi ben sɑnu sɑnusu kpuro su sɑnkirɑ, bɑ nɛ, Gusunɔ ben Yinni duɑri.
  eng-KJVCPB: 'A voice was heard upon the high places, weeping and supplications of
    the children of Israel: for they have perverted their way, and they have forgotten
    the Lord their God.'
  luo-luo: Ywak iwinjo e kuonde motingʼore motimo ongoro, en kuyo gi secho mar jo-Israel,
    nikech gisejwangʼo yoregi, kendo wigi osewil gi Jehova Nyasaye ma Nyasachgi.
  meu-meu: Ororo nemuka-nemukadia ai gado ta e hekamonaimu, Israel garana edia taitai
    bona edia noinoi; badina be edia dala vada e hagagevaia, Iehova, edia Dirava,
    vada e laloa boio.
  npi-ULB: मैदानहरूमा इस्राएलका मानिसहरूको रुवाइ र चिच्‍च्याइको एउटा आवाज सुनिन्छ
    । किनकि तिनीहरूले आफ्ना मार्ग बद्लेका छन् । तिनीहरूले परमप्रभु आफ्‍ना परमेश्‍वरलाई
    बिर्सेका छन् ।
  yor-yor: A gbọ́ ohùn àgàn láti ibi gíga, ẹkún àti ẹ̀bẹ̀ àwọn ọmọ Israẹli, nítorí
    wọ́n ti yí ọ̀nà wọn po, wọ́n sì ti gbàgbé Olúwa Ọlọ́run wọn.
  pes-OPCB: از کوهها صدای گریه و زاری شنیده می‌شود؛ این صدای گریۀ بنی‌اسرائیل است
    که از خدا روی گردانده و سرگردان شده‌اند!
  tgl-ULB: “Isang ingay ang narinig sa mga kapatagan, ang pag-iyak at pagsusumamo
    ng mga Israelita! Sapagkat binago nila ang kanilang mga pamamaraan, nilimot nila
    ako, si Yahweh na kanilang Diyos.
  hui-hui: Dugu timbuni mbira hari nene uyu ngaruha howa biarua. Isaraele wali agalirume
    Anduane Homogohondo ti biamogo bia lalu dugu hongo howa bialu harua. Tigua Anduane
    Homogo tinaga Ngode Datagaliwabe mo embeda howa yu wahalu puwa mana koru hangu
    bialu henego ai ti dara halu biamogo bia lowa dugu biarua.
  mya-mya: တောင်​ထိပ်​များ​ပေါ်​တွင်​အ​သံ​တစ်​ခု​ကို ကြား​ရ​ကြ​၏။ ထို​အ​သံ​ကား​ဣ​သ​ရေ​လ​ပြည်​သား​တို့​သည်
    အ​ပြစ်​ဒု​စ​ရိုက်​တွင်​ကျင်​လည်​ကာ၊ မိ​မိ​တို့​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​အား
    မေ့​လျော့​ခဲ့​ကြ​သ​ဖြင့်၊ ငို​ကြွေး​လျက်​ပန်​ကြား​လျှောက်​ထား​ကြ​သည့် အ​သံ​ပင်​ဖြစ်​၏။
  bod-N: སྐྱ་ཐེར་ཐེར་གྱི་མཐོ་སྒང་ནས་སྐད་སྒྲ་ཞིག་བྱུང་བ་སྟེ། དེ་ནི་ཡེས་ར་ཨེལ་པ་རྣམས་ངུས་ནས་ནན་ཞུ་བྱེད་པའི་སྐད་སྒྲ་ཡིན་ལ།
    ཅི་ལ་ཞེ་ན། དེ་རྣམས་ལོག་ལམ་དུ་རྒྱུ་བ་སྟེ་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེ་བརྗེད་པས་ཡིན་ནོ།
    །
  sna-sna: Kuchema kunonzwika panzvimbo dzakakwirira dzisina miti, iko kuchema nokuteterera
    kwavanhu veIsraeri, nokuti vakaminamisa nzira dzavo uye vakakanganwa Jehovha Mwari
    wavo.
  spa-BLM: Se oye una voz en las alturas, el llanto y las súplicas de los hijos de
    Israel; porque han pervertido su camino, se han olvidado de Yahvé, su Dios.
  cac-cac: Tz'ab'chaj yoch jaj d'a lum tzalquixtac man̈xa ste'al, aton eb' israel
    tz'el yav yoq'ui sc'anan colval eb'. Ix elcan eb' d'a sb'eal tojolal. Ix in b'at
    satc'olal yuj eb', a in Jehová sDiosal in eb' tic.
  swh-ULB: Sauti ilisikika juu ya nyanda, kilio na kusihi kwa watu wa Israeli! kwa
    kuwa wamezibadili njia; wamemsahau BWANA, Mungu wao.
  bel-bel: Голас чуцен на вышынях, скрушлівы плач сыноў Ізраіля па тым, што яны скрывілі
    дарогу сваю, забылі Госпада Бога свайго.
  deu-ELBBK: Eine Stimme wird gehört auf den kahlen Höhen, ein Weinen, ein Flehen
    der Kinder Israel; weil sie ihren Weg verkehrt, des HERRN, ihres Gottes, vergessen
    haben.
  mbb-OT: “Egkezineg is keǥurub diyà te zemilag te menge vuvungan. Ed-erang wey ebpehizuhizu
    is menge etew te Israel tenged te mezaat he menge vaal zan wey kedlipati zan kedì,
    te Nengazen he Megbevayè dan.
  mal-2015: യിസ്രായേൽമക്കൾ വളഞ്ഞ വഴികളിൽ നടന്നു തങ്ങളുടെ ദൈവമായ യഹോവയെ മറന്നുകളഞ്ഞതിനാൽ
    അവർ മൊട്ടക്കുന്നുകളിന്മേൽ കരഞ്ഞു യാചിക്കുന്നതു കേൾക്കുന്നു!
  rmc-rmc: E vika šunďol upre pro verchi, oda le Izraeloskre manušen šunďol te rovel,
    bo previsarde peskre droma a bisterde pro RAJ, pre peskro Del.
  pes-OPV: آواز گریه و تضرعات بنی‌اسرائیل از بلندیهاشنیده می‌شود زیرا که راههای خود
    را منحرف ساخته و یهوه خدای خود را فراموش کرده‌اند.
  ron-1924: 'Ун вует се ауде пе ынэлцимь: сунт плынсетеле ши ругэминциле де ертаре
    але копиилор луй Исраел, кэч шь-ау сучит каля ши ау уйтат пе Домнул Думнезеул
    лор.'
  ben-OBCV: বৃক্ষশূন্য গিরিমালার উপরে কে যেন উচ্চকণ্ঠে কাঁদছে, এই কান্না ও সনির্বন্ধ
    মিনতি ইস্রায়েল জাতির সন্তানদের। কারণ তারা তাদের পথ কলুষিত করেছে এবং তাদের ঈশ্বর
    সদাপ্রভুকে ভুলে গেছে।
  som-som: Cod baa ka yeedhaya meelaha dhaadheer dushooda, waana oohin iyo baryootankii
    dadka Israa'iil, waayo, jidkooday qalloociyeen, oo waxay iska illoobeen Rabbigii
    Ilaahooda ahaa.
  lat-VUC: 'Vox in viis audita est, ploratus et ululatus filiorum Israël: quoniam
    iniquam fecerunt viam suam; obliti sunt Domini Dei sui.'
  eng-ASVBT: A voice is heard upon the bare heights, the weeping and the supplications
    of the children of Israel; because they have perverted their way, they have forgotten
    Jehovah their God.
  ita-1885: Una voce è stata udita sopra i luoghi elevati, un pianto di supplicazioni
    de' figliuoli d'Israele; perchè hanno pervertita la lor via, ed hanno dimenticato
    il Signore Iddio loro.
  eng-LXXUP: 'A voice from the lips was heard, even of weeping and supplication of
    the children of Israel: for they have dealt unrighteously in their ways, they
    have forgotten God their Holy One.'
  eng-ULB: A voice is heard on the plains, the weeping and pleading of the people
    of Israel! For they have changed their ways; they have forgotten Yahweh their
    God.
  spa-VBL: 'Hay voces que claman en las cimas de los montes: los israelitas lloran
    y piden misericordia, porque se han extraviado y se han olvidado del Señor, su
    Dios.'
  fra-_FOB: 'Une voix se fait entendre sur les lieux élevés: ce sont les pleurs, les
    supplications des enfants d''Israël; car ils ont perverti leur voie, ils ont oublié
    l''Éternel leur Dieu.'
  mal-mal: “യിസ്രായേൽ മക്കൾ വളഞ്ഞ വഴികളിൽ നടന്ന് അവരുടെ ദൈവമായ യഹോവയെ മറന്നുകളഞ്ഞതിനാൽ
    അവർ മൊട്ടക്കുന്നുകളിന്മേൽ കരഞ്ഞു യാചിക്കുന്നതു കേൾക്കുന്നു!
  urd-GVR: “Suno! Banjar bulandiyoṅ par chīḳheṅ aur iltijāeṅ sunāī de rahī haiṅ. Isrāīlī
    ro rahe haiṅ, is lie ki wuh ġhalat rāh iḳhtiyār karke Rab apne Ḳhudā ko bhūl gae
    haiṅ.
  suz-BL: गोरशो डांडाम वाइ ब्रेश्‍शो सेंदा का नेंसीब। मेको इस्राएल आ आल आन शुश ङाक्‍शो
    सेंदा बाक्‍ब। मारदे हना मेकोपुकी दूली लांम गाक्‍शो बाक्‍तेक्‍म। मेकोपुकीमी परमप्रभु
    यावे, आन परमप्रभु कली प्रेंशो बाक्‍तेक्‍म। येरमीया ३:२
  eng-NOY: A voice is heard upon the hills, The weeping and supplications of the children
    of Israel! For they have perverted their way; They have forgotten Jehovah their
    God.
  ita-1927: Una voce s’è fatta udire sulle alture; sono i pianti, le supplicazioni
    de’ figliuoli d’Israele, perché hanno pervertito la loro via, hanno dimenticato
    l’Eterno, il loro Dio.
  ckb-ckb: دەنگێک لە گردۆڵکەکانەوە دەبیسترێت، گریان و پاڕانەوەکانی نەوەی ئیسرائیلە،
    چونکە ڕێگاکانی خۆیان خوارکردووە و یەزدانی پەروەردگاریان لەبیر کردووە.
  eng-BBE: A voice is sounding on the open hilltops, the weeping and the prayers of
    the children of Israel; because their way is twisted, they have not kept the Lord
    their God in mind.
  kan-OKCV: ಉನ್ನತ ಸ್ಥಳಗಳ ಮೇಲೆ ಸ್ವರವು ಕೇಳಿತು. ಅವು ಇಸ್ರಾಯೇಲಿನ ಮಕ್ಕಳ ಅಳುವಿಕೆಯ ಬೇಡಿಕೆಗಳೇ.
    ಏಕೆಂದರೆ ಅವರು ತಮ್ಮ ಮಾರ್ಗವನ್ನು ಡೊಂಕು ಮಾಡಿ, ತಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಮರೆತುಬಿಟ್ಟಿದ್ದರು.
  tam-2017: இஸ்ரவேல் மக்கள் தங்கள் வழியை மாற்றி, தங்கள் தேவனாகிய யெகோவாவை மறந்ததினால்
    அழுதுகொண்டு விண்ணப்பம் செய்யும் சத்தம் உயர்ந்த இடங்களில் கேட்கப்படும்.
  spa-RV-1909: Voz sobre las alturas fué oída, llanto de los ruegos de los hijos de
    Israel; porque han torcido su camino, de Jehová su Dios se han olvidado.
  ron-BTF: O voce s-a auzit pe înălțimi, plâns și cereri ale copiilor lui Israel,
    pentru că și-au pervertit calea și l-au uitat pe DOMNUL Dumnezeul lor.
  eng-WEBP: A voice is heard on the bare heights, the weeping and the petitions of
    the children of Israel; because they have perverted their way, they have forgotten
    the LORD their God.
  eng-FBV: Voices are crying on bare hilltops—the Israelites weeping and pleading
    for mercy, because they have gone astray and forgotten the Lord their God.
  nld-1939: 'Maar dan zal men op de hoogten horen jammeren, Het snikken en smeken
    van Israëls zonen: Omdat zij de verkeerde weg zijn gegaan, En Jahweh, hun God,
    zijn vergeten.'
  nch-BL: “Na nijcajqui cati chocayayaj huan tzajtziyayaj ipan nopa tepeme campa amo
    onca cuame. Eliyayaj israelitame cati techelcajtoyaj huan mohuejcaquixtijtoyaj
    ten noojhui niininTECO Dios.
  vie-1934: 'Có tiếng nghe ra trên các gò trọi: ấy là tiếng con cháu Y-sơ-ra-ên khóc
    lóc cầu khấn, vì chúng nó đã đi trong đường quanh queo; đã quên Giê-hô-va Đức
    Chúa Trời mình.'
  hin-CV: वनस्पतिहीन उच्च पर्वतों पर एक स्वर सुनाई दे रहा है, इस्राएल वंशजों का विलाप
    एवं उनके गिड़गिड़ाने का, वे अपने विश्वासमत से दूर हो चुके हैं और उन्होंने याहवेह
    अपने परमेश्वर को भूलना पसंद किया है.
  spa-BES: Una voz está sonando en las colinas abiertas, el llanto y las oraciones
    de los hijos de Israel; porque su camino está torcido, no han tenido en mente
    al Señor, su Dios.
  tdx-tdx: 'Inay ty fiarañanañañe boak’ an-kaboañe maliolio eñe, ty fangoihoia’ o
    ana’ Israele misolohoo, amy te nimengohe’ iereo ty lala’ iareoy, nandikofa’ iereo
    t’Iehovà Andrianañahare’ iareo:'
  tha-KJV: เขาได้ยินเสียงมาจากที่​สูง เป็นเสียงร้องไห้และเสียงวิงวอนของบุตรทั้งหลายของอิสราเอล
    เพราะเขาได้แปรวิถีของเขาเสียแล้ว เขาได้ลืมพระเยโฮวาห์พระเจ้าของเขา
  por-BR-2018: 'Uma voz se ouve sobre os lugares altos: é o pranto das súplicas dos
    filhos de Israel; porque perverteram seu caminho, e se esqueceram do SENHOR seu
    Deus.'
  deu-ELO: Eine Stimme wird gehört auf den kahlen Höhen, ein Weinen, ein Flehen der
    Kinder Israel; weil sie ihren Weg verkehrt, Jehovas, ihres Gottes, vergessen haben.
    -
  eng-WYC-2018: A voice is heard in (the) ways, the weeping and yelling of the sons
    of Israel; for they made wicked their way, they forgat their Lord God. (A sound
    is heard on the way, the weeping and yelling of the Israelites; for they made
    their way wicked, they forgot the Lord their God.)
  epo-epo: Voĉo estas aŭdata sur la altaĵoj, plenda plorado de la filoj de Izrael,
    ĉar ili malvirtigis sian vojon, forgesis la Eternulon, sian Dion.
  uig-PIN: Yuⱪiri jaylardin bir awaz anglinidu! U bolsa Israil jǝmǝtidikilǝrning yiƣa-pǝryadliri;
    qünki ular ɵz yolini burmiliƣan, Pǝrwǝrdigar Hudasini untuƣan.
  beo-beo: 'Agolo da:iya sia: bagade da naba. Amo da Isala:ili dunu, ilia da disa
    edegelala. Bai ilia da wadela:le hamosa esalu, amola ilia Hina Gode gogolei galu.'
  tpi-OTNT: Bikpela krai i kamap antap long ol maunten. Em ol manmeri bilong Israel
    i krai nogut na singaut long God long marimari long ol. Long wanem, ol i bin lusim
    tingting long God, Bikpela bilong ol, na bihainim rot nogut.
  hau-SA: An ji kuka a filayen tuddai, kuka da roƙon mutanen Isra’ila, domin sun lalace
    hanyoyinsu sun kuma manta da Ubangiji Allahnsu.
  uig-LAT: Yuqiri jaylardin bir awaz anglinidu! U bolsa Israil jemetidikilerning yigha-peryadliri;
    chünki ular öz yolini burmilighan, Perwerdigar Xudasini untughan.
  nde-nde: Ilizwi liyezwakala emiqolweni elugwadule, ukukhala lokuncenga kwabantu
    bako-Israyeli, ngoba izindlela zabo bazonile bakhohlwa loThixo uNkulunkulu wabo.
  ton-ton: 'Naʻe ongoʻi ʻae leʻo ʻi he ngaahi potu māʻolunga, ko e tangi mo e tangilāulau
    ʻae fānau ʻa ʻIsileli: he kuo nau fakakoviʻi honau hala, pea kuo nau fakangalongaloʻi
    ʻa Sihova ko honau ʻOtua.'
  ces-1613: 'Hlas po místech vysokých buď slyšán, pláč pokorné modlitby synů Izraelských.
    Nebo převrátivše cesty své, zapomněli se na Hospodina Boha svého, řkoucího:'
  eng-WMB: A voice is heard on the bare heights, the weeping and the petitions of
    the children of Israel; because they have perverted their way, they have forgotten
    the LORD their God.
  tam-TCV: வறண்ட மேடுகளில் அழுகை கேட்கிறது; இஸ்ரயேல் மக்களின் அழுகையும் வேண்டுதலுமே
    அது. ஏனெனில் அவர்கள் தங்கள் வழிகளைச் சீர்கேடாக்கி தங்கள் இறைவனாகிய யெகோவாவை மறந்துவிட்டார்கள்.
  ceb-ULB: Adunay tingog nga nadungog didto sa kapatagan, ang paghilak ug pagpangamuyo
    sa katawhan sa Israel! Kay giusab nila ang ilang mga paagi; gikalimtan nila si
    Yahweh nga ilang Dios.
  pol-UBG: Głos się rozlega na wyżynach, błagalny płacz synów Izraela, bo wypaczyli
    swe drogi i zapomnieli o PANU, swym Bogu.
  urd-GVU: ”سنو! بنجر بلندیوں پر چیخیں اور التجائیں سنائی دے رہی ہیں۔ اسرائیلی رو
    رہے ہیں، اِس لئے کہ وہ غلط راہ اختیار کر کے رب اپنے خدا کو بھول گئے ہیں۔
  deu-1912: Darum hört man ein klägliches Heulen und Weinen der Kinder Israel auf
    den Höhen, dafür daß sie übel getan und des HERRN, ihres Gottes, vergessen haben.
  kan-2017: ಆಹಾ, ಬೋಳುಗುಡ್ಡಗಳಲ್ಲಿ ಒಂದು ಶಬ್ದ! ತಾವು ಡೊಂಕು ದಾರಿಯನ್ನು ಹಿಡಿದು ತಮ್ಮ ದೇವರಾದ
    ಯೆಹೋವನನ್ನು ಮರೆತುಬಿಟ್ಟಿದ್ದೇವೆಂದು ಇಸ್ರಾಯೇಲರು ಕಣ್ಣೀರು ಸುರಿಸಿ ದೇವರ ಕೃಪೆಯನ್ನು ಬೇಡುತ್ತಿದ್ದಾರಲ್ಲಾ.
  yap-yap: 'Ba lam ni yibe rung’ag nga daken p’ebugul e burey: ni laman e girdi’ nu
    Israel ni yad be yor ma yad be wenig ni bochan e ku’ur pired u fithik’ e denen
    ni ka ra paged talin SOMOL ni Got rorad.'
  hlt-MCSB: Israel ca rhoek kah a rhah neh a huithuinah ol te caphoei cuk ah a yaak.
    Amih kah longpuei paihaeh tih a Pathen BOEIPA te a hnilh uh.
  mdy-ETH: ዓኣዔ ባኣዚ ጴዹዋ ጌሜሮ ቶኦካ ዑኡሲ ዋይዚንታኔ፤ ዬይ ዑኡዛ፦ ዒስራዔኤሌ ዴራ ፔኤኮ ናንጊና ናንጋ ጎዳ ማዔ ፆኦዛሢ
    ዋሊ ጎሜ ማዼሢሮ ሃሢ ዓይጋ ኑ ዬያይዴይ ጌዒ ዬኤካ ዬኤፒና ሺኢጲሢ ሺኢቃያናኮ ዑኡሲኬ።
  twi-ASANTE: Wɔte esu bi wɔ nkokoɔ no so, ɛyɛ Israelfoɔ agyaadwotwa ne nkotosrɛ,
    ɛfiri sɛ wɔakyeakyea wɔn akwan na wɔn werɛ afiri Awurade, wɔn Onyankopɔn.
  eng-WEBU: A voice is heard on the bare heights, the weeping and the petitions of
    the children of Israel; because they have perverted their way, they have forgotten
    the LORD their God.
  wal-wal: Aibakko bainna xoqqa deretu bollan cenggurssai siyettees; hegeenne, Israa7eela
    asaa yeehuwaanne watiwatuwaa. Aissi giikko, eti bantta ogiyaa geellayidosonanne
    GODAA bantta Xoossaa dogidosona.
  spa-PDDPT: El llanto suplicante de los hijos de Israel fue oído sobre las altas
    montañas, porque torcieron su camino. Se olvidaron de Yavé su ʼElohim.
  gun-gun: “Yvyty yvateve va'e-va'e rupi onhendu peteĩ ayvu, Israel kuery ojae'o ha'e
    ojerure nhendu okuapy ramo. Mba'eta ha'eve e'ỹa rami rei pendekuai, Senhor penderuete
    gui penderexaraipa rire.
  ilo-ULB: “Adda ariwawa a mangngeg kadagiti patad, ti panagsangit ken panagpakaasi
    dagiti tattao ti Israel! Ta binaliwanda dagiti wagasda; nalipatandak, Siak a ni
    Yahweh a Diosda.
  kpg-kpg: Nia lee e wwaa ia i tomo nia gonduu, ala go nia lee o digau Israel ala
    e tangitangi i di hagamaamaa, idimaa digaula guu noho i lodo di huaidu, gu de langahia e ginaadou
    Dimaadua, go di nadau God.
  uig-ARA: يۇقىرى جايلاردىن بىر ئاۋاز ئاڭلىنىدۇ! ئۇ بولسا ئىسرائىل جەمەتىدىكىلەرنىڭ
    يىغا-پەريادلىرى؛ چۈنكى ئۇلار ئۆز يولىنى بۇرمىلىغان، پەرۋەردىگار خۇداسىنى ئۇنتۇغان.
  sus-sus: Isirayilakae e xui itema geya fari, e wama, e Ala maxandima, barima e bara
    kira ɲaaxi suxu, e bara nɛɛmu e Marigi Alatala ma.
  pon-2006: 'Mwoarong ehu peipeido sang pohn dohl kan: iei mehn Israel me wie sengiseng
    oh wie pekipek pwehki ar mihla nan dihp oh manokehla KAUN-O, arail Koht.'
  ksd-ksd: Di valongore ra nilai tikai ta ra ul a lualuana, a tinangi ma ra nilul
    kai ra tarai Israel; tago dia tar vana rara ta kadia vinavana, ma dia tar valubane
    ra Luluai kadia God.
  tur-YTC: Çıplak tepeler üzerinde bir ses duyuluyor, İsrael'in çocuklarının ağlayışı
    ve yakarışları; çünkü yollarını saptırdılar, Tanrıları Yahve'yi unuttular.
  grc-BRENT: Φωνὴ ἐκ χειλέων ἠκούσθη κλαυθμοῦ καὶ δεήσεως υἱῶν Ἰσραὴλ, ὅτι ἠδίκησαν
    ἐν ταῖς ὁδοῖς αὐτῶν, ἐπελάθοντο Θεοῦ ἁγίου αὐτῶν.
  ind-AYT: Sebuah suara terdengar di tempat-tempat tinggi yang gundul, tangisan dan
    permohonan anak-anak Israel karena mereka telah menyesatkan jalan-jalan mereka;
    mereka telah melupakan TUHAN, Allah mereka.
  nya-nya: Mawu akumveka pa magomo, Aisraeli akulira ndi kupempha chifundo chifukwa
    anatsata njira zoyipa ndi kuyiwala Yehova Mulungu wawo.
  hrv-hrv: Čuj! Po goletima plač se čuje, zapomaganje djece Izraelove, jer skrenuše
    s puta svojega. Jahvu, Boga svoga, zaboraviše.
  mps-mps: Genuai gela te ni meni yai bulu du bagede wali. Te Israel we bidi dwai
    gela weyu, Godiba i olama, te Godigo olo tau mabo wiegi yai kolesaga augwaliba
    emainu wali. Magi baso meni, augwaligo te Genuai Bidi augwa Godiba homu kone palobo
    gegeda palama, te dwai sunumidu wali pai dao.
  tpi-tpi: Bikpela krai i kamap antap long ol maunten. Em ol manmeri bilong Israel
    i krai nogut na singaut long God long marimari long ol. Long wanem, ol i bin lusim
    tingting long God, Bikpela bilong ol, na bihainim rot nogut.
  dan-1931: Hør, der lyder Gråd på de nøgne Høje, Tryglen af Israels Børn, fordi de
    vandrede Krogveje, glemte HERREN deres Gud.
  vie-OVCB: Có tiếng than khóc vang dội trên các nơi cao, đó là tiếng năn nỉ của dân
    tộc Ít-ra-ên. Vì họ đã đi vào đường quanh quẹo, gian tà mà quên Chúa Hằng Hữu
    là Đức Chúa Trời của họ.
  guj-2017: ખાલી પર્વતો પર સાદ સાંભળવામાં આવ્યો છે. એટલે ઇઝરાયલી લોકોનું રુદન તથા
    તેઓની વિનંતીઓ સાંભળવામાં આવી છે. કેમ કે તેઓ અવળે માર્ગે ચાલ્યા છે અને તેમના ઈશ્વર
    યહોવાહને વીસરી ગયા છે.
  pon-2006A: 'Mwoarong ehu peipeido sang pohn dohl kan: iei mehn Israel me wie sengiseng
    oh wie pekipek pwehki ar mihla nan dihp oh manokehla KAUN-O, arail Koht.'
  por-BRBSL: Ouve-se uma voz nas alturas nuas, o choro e as petições dos filhos de
    Israel; porque perverteram seu caminho, esqueceram Yahweh seu Deus.
  cth-cth: Isarel catounnaw kâheinae hoi na khuinae lawk hah, karasange cailum hmuen
    dawk hoi ka thai toe. Bangkongtetpawiteh, amamae lamthung hah kamlang takhai teh,
    BAWIPA Cathut hah a pahnim awh.
  twi-twi: Wɔte osu bi wɔ nkoko no so, ɛyɛ Israelfo agyaadwotwa ne nkotosrɛ, efisɛ
    wɔakyeakyea wɔn akwan na wɔn werɛ afi Awurade, wɔn Nyankopɔn.
  hlt-hlt: Israel ca rhoek kah a rhah neh a huithuinah ol te caphoei cuk ah a yaak.
    Amih kah longpuei paihaeh tih a Pathen BOEIPA te a hnilh uh.
  tbz-SIM: Isidɑyɛɛribɛ kó yɛdɑbùò nyɛɛ̀ yìɛ̀ní sitɑ̃ɑ̃́ ĩ́nkɛ̀, kɛ̀ bɛ̀ kuɔ̀ nkɛ
    m bɑ́ɑ́. Bɛ cɛ iì sĩ̀ntɛ, bɛ̀ yɛ̃̀ mmí mbɛ Yiɛ̀ nKuyie nku bɛ̀ do tũ nkù.
  msy-2020: Gumazamiziba orazi, nɨgɨnir dafam mɨghsɨabagh isɨn otifi. Kar Israelian
    gumazamizir arazir kurabagh amiba puvɨram arava azia ikia, uarir apangkuvighasa
    azangsɨghavɨra iti. Me fo, me Ikiavɨra Itir God, men God, me anetegha tuavir kurar
    igharazimɨn ghue. Kamaghɨn me pamtem azi.
  azb-azb: “Çılpaq təpələr üzərində bir səs – İsrail övladlarının Ağlaşma və yalvarışları
    eşidilir, Çünki onlar yollarını azdı, Özlərinin Allahı Rəbbi unutdu.
  eng-DBY: A voice is heard upon the heights, the weeping supplications of the children
    of Israel; for they have perverted their way, they have forgotten Jehovah their
    God.
  hin-2017: मुँण्ड़े टीलों पर से इस्राएलियों के रोने और गिड़गिड़ाने का शब्द सुनाई
    दे रहा है, क्योंकि वे टेढ़ी चाल चलते रहे हैं और अपने परमेश्वर यहोवा को भूल गए
    हैं।
  wol-KYG: «Coow dégtu na kaw tund ya ne faraas, bànni Israyil ay jooy ak a tinu.
    Ñoo lajj seenu yoon, fàtte seen Yàlla Aji Sax ji.
  eng-YLT: A voice on high places is heard — weeping, Supplications of the sons of
    Israel, For they have made perverse their way, They have forgotten Jehovah their
    God.
  kne-kne: Waday madnge ay oga sin toktok di dontog. Man-og-oga da ay manpakaasi di
    ad-ado ay Israelita, tan nanbasbasol da ya nilinglingan da si Yahweh ay Diyos
    da.
  eng-WYC-2017: A voice is heard in ways, the weeping and yelling of the sons of Israel;
    for they made wicked their way, they forgat their Lord God.
  eng-WMBB: A voice is heard on the bare heights, the weeping and the petitions of
    the children of Israel; because they have perverted their way, they have forgotten
    the LORD their God.
  urd-GVH: “सुनो! बंजर बुलंदियों पर चीख़ें और इल्तिजाएँ सुनाई दे रही हैं। इसराईली
    रो रहे हैं, इसलिए कि वह ग़लत राह इख़्तियार करके रब अपने ख़ुदा को भूल गए हैं।
  rug-rug: Na kabo si ta avoso pa toqere loke dudulidi na hudadi, na taruqoqo meke
    kebokebo sari tie pa Izireli, sina ta muliṉae hokara sa tinoṉoto meke ele muliṉi
    nia arini se Zihova sa dia Tamasa.
  gaz-gaz: Isaan karaa isaanii jalʼisanii Waaqayyo Waaqa isaanii waan irraanfataniif
    gaara duwwaa irratti iyyi, booʼichii fi waammannaan saba Israaʼel ni dhagaʼama.
  fra-LSG: Une voix se fait entendre sur les lieux élevés; Ce sont les pleurs, les
    supplications des enfants d’Israël; Car ils ont perverti leur voie, Ils ont oublié
    l’Éternel, leur Dieu.
  yal-yal: Ala mɔn yi a fala, a naxa, “Xuina nde minima geyane fari, Isirayila kaane
    mayandi xuine. E wugama bayo e bata kiraan beɲin, e bata ɲinan Alatala xɔn, e
    Ala.
  haw-1868: Ua loheia ka Ieo maluna o na wahi kiekie, o ka uwe ana, e me ka nonoi
    ana a na mamo a Iseraela; a ua hookekee lakou i ko lakou aoao, a ua hoopoina lakou
    ia Iehova i ko lakou Akua.
  arb-NAV: تَرَدَّدَ صَوْتٌ فِي الْمَسَامِعِ مِنْ عَلَى الْهِضَابِ الْمُرْتَفِعَةِ،
    هُوَ بُكَاءُ وَابْتِهَالُ أَبْنَاءِ إِسْرَائِيلَ لأَنَّهُمْ حَرَّفُوا طَرِيقَهُمْ،
    وَنَسُوا الرَّبَّ إِلَهَهُمْ.
  ewe-ewe: Wose avi le to ƒuƒluwo dzi, Israelviwo ƒe avifafa kple kokoƒoƒoe elabena
    woglɔ̃ woƒe mɔwo eye woŋlɔ Yehowa, woƒe Mawu la be.
  eng-LEE: A voice is now heard upon the mountain-tops, the supplicatory weeping of
    the children of Israel; for they have perverted their way, they have forgotten
    the Lord their God.
  asm-FB: “গছশূন্য পৰ্ব্বতত ইস্ৰায়েলৰ সন্তান সকলৰ কান্দোন আৰু কাকুতি-মিনতি শুনা গৈছে;
    কাৰণ, তেওঁলোক বিপদগামী হৈছিল আৰু তেওঁলোকে নিজৰ ঈশ্বৰ যিহোৱাক পাহৰি গৈছিল বুলি
    স্বীকাৰ কৰিছে।
  sus-A: عِسِرَيِلَكَيٍ عٍ شُي عِتٍمَ فٍيَ قَرِ، عٍ وَ مَ، عٍ عَلَ مَشَندِ مَ، بَرِ مَ
    عٍ بَرَ كِرَ حَاشِ سُشُ، عٍ بَرَ نّيمُ عٍ مَرِفِ عَلَتَلَ مَ.
  fra-SBL: Une voix se fait entendre sur les hauteurs dénudées, Les pleurs et les
    supplications des enfants d'Israël ; Car ils ont perverti leur voie, Ils ont oublié
    Yahvé, leur Dieu.
  hbo-hbo: קֹ֚ול עַל־שְׁפָיִ֣ים נִשְׁמָ֔ע בְּכִ֥י תַחֲנוּנֵ֖י בְּנֵ֣י יִשְׂרָאֵ֑ל
    כִּ֤י הֶעֱוּוּ֙ אֶת־דַּרְכָּ֔ם שָׁכְח֖וּ אֶת־יְהֹוָ֥ה אֱלֹהֵיהֶֽם׃
  kik-kik: Kĩrĩro nĩkĩiguĩtwo kũndũ kũrĩa gũtũũgĩru gũtarĩ kĩndũ, kũgirĩka na gũthaithana
    kwa andũ a Isiraeli, nĩ ũndũ nĩmogometie njĩra ciao, na makariganĩrwo nĩ Jehova
    Ngai wao.
  fra-NCL: 'Une clameur se fait entendre sur les lieux élevés, les pleurs des enfants
    d’Israël demandant grâce ; car ils ont perverti leur voie, oublié Yahweh leur
    Dieu :'
  cek-AK: Israel kaminawk qahhaih hoi hnikhaih lok to hmuensang hoiah ka thaih boeh;
    nihcae loe loklam amkhraeng o moe, angmacae ih Angraeng Sithaw to pahnet o ving
    boeh.
  cuk-cuk: 'Bab-Jehová bemarga soged: “Yar-mullugan-nega-swaan-naidganba, dulemar-oimake
    itoleged. Israel-dulemar ise-wilegar bobukwa itoleged. Ar e-daed oichosmalad,
    igar-noaled susmalad, Ani an e-Bab-Dummad-Jehová-guedi iedmalad.'
  uig-CYR: Жуқири җайлардин бир аваз аңлиниду! У болса Исраил җәмәтидикиләрниң жиға-пәрядлири;
    чүнки улар өз йолини бурмилиған, Пәрвәрдигар Худасини унтуған.
  tel-2017: వినండి, చెట్లు లేని ఉన్నత స్థలాల్లో ఒక స్వరం వినబడుతున్నది. వినండి, దుర్మార్గులైన
    ఇశ్రాయేలీయులు తమ దేవుడైన యెహోవాను మరచిపోయినందుకు రోదనలు, విజ్ఞాపనలు చేస్తున్నారు.
  hat-BSA: Yon vwa vin tande sou wotè mòn vid yo; vwa k ap kriye ak vwa siplikasyon
    a fis Israël yo; akoz yo te pèvèti chemen yo, yo te bliye SENYÈ a, Bondye yo.
  kos-kos: 'Sie pusra lohngyuk yen turangang fin inging uh: Pusren tung ac kwafe lun
    mwet Israel Mweyen elos moulkin moul koluk, Ac mulkunla LEUM GOD lalos.'
  hbo-WLC: ק֚וֹל עַל־שְׁפָיִ֣ים נִשְׁמָ֔ע בְּכִ֥י תַחֲנוּנֵ֖י בְּנֵ֣י יִשְׂרָאֵ֑ל
    כִּ֤י הֶעֱוּוּ֙ אֶת־דַּרְכָּ֔ם שָׁכְח֖וּ אֶת־יְהֹוָ֥ה אֱלֹהֵיהֶֽם׃
  ibo-ibo: A na-anụ ụzụ mkpu akwa nʼelu ugwu. Ọ bụ ụzụ akwa ụmụ Izrel ndị na-arịọ
    arịrịọ nʼihi na ha ebiela ndụ mmehie; ha echefuokwala Onyenwe anyị bụ Chineke
    ha.
  ory-ory: ବୃକ୍ଷଶୂନ୍ୟ ଉଚ୍ଚସ୍ଥଳୀମାନରେ ଏକ ସ୍ୱର, ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ରୋଦନ ଓ କାକୂକ୍ତି ଶୁଣାଯାଏ;
    କାରଣ ସେମାନେ କୁଟିଳ ପଥଗାମୀ ଓ ସଦାପ୍ରଭୁ ଆପଣା ପରମେଶ୍ୱରଙ୍କୁ ପାସୋରି ପକାଇଅଛନ୍ତି।
  chk-chk: Aramas ra rongorong mwelien ekewe chon Israel won ungen ekewe chuk, ra
    kechü o tütüngormau, pun ra föri chomong tipis o manlükala ewe Samol mi Lapalap
    ar we Kot.
  rop-rop: Yumob gin irrim bigiswan nois ontop langa detlot hil? Detlot Isreil pipul
    olabat kraikraibat en jinginatbat adbala, dumaji deibin dum ola brabli nogudbala
    ting, en olabat nomo bin jinggabat langa YAWEI det God blanga olabat.
  ukr-1871: За те ж чути голос по висотах, жалібний плач дїтей Ізрайлевих, ізза того,
    що ходили кривими стежками, забувши Господа, Бога свого.
  deu-1951: 'Eine Stimme wird auf den kahlen Höhen vernommen: es ist das flehentliche
    Weinen der Kinder Israel, weil sie ihren Weg verkehrt und des HERRN, ihres Gottes,
    vergessen haben.'
  eng-JPS: Hark! upon the high hills is heard the suppliant weeping of the children
    of Israel; for that they have perverted their way, they have forgotten the LORD
    their God.
  srp-1865: Glas po visokim mjestima neka se èuje, plaè, molbe sinova Izrailjevijeh,
    jer prevratiše put svoj, zaboraviše Gospoda Boga svojega.
  lug-lug: Okukaaba kw’Abaana ba Isirayiri kuwuliddwa ku ntikko z’ensozi ezitaliiko
    kantu, nga bakaaba n’okwegayirira, kubanga baatambulira mu kukola ebibi, ne beerabira
    Mukama Katonda waabwe.
  heb-heb: קול על שפיים נשמע בכי תחנוני בני ישראל כי העוו את דרכם שכחו את יהוה אלהיהם׃
  ben-IRV: গাছপালাহীন উঁচু জায়গাগুলির উপরে ইস্রায়েলীয়দের কান্না ও কাকুতির শব্দ
    শোনা যাচ্ছে! কারণ তাদের পথ তারা পরিবর্তন করেছে; তারা তাদের ঈশ্বর সদাপ্রভু, আমাকে
    ভুলে গিয়েছে।
  pan-pan: ਉਚਿਆਈਆਂ ਤੋਂ ਇੱਕ ਅਵਾਜ਼ ਸੁਣਾਈ ਦਿੰਦੀ ਹੈ, ਇਸਰਾਏਲ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਰੋਣ ਅਤੇ ਤਰਲਿਆਂ
    ਦੀ, ਉਹਨਾਂ ਨੇ ਆਪਣਾ ਰਾਹ ਜੋ ਵਿਗਾੜ ਲਿਆ, ਅਤੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਭੁੱਲਾ ਦਿੱਤਾ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် မြင့် သောအရပ်တို့၌ ငိုကြွေး ၍ တောင်းပန် သောအသံ
    ကို ငါကြား ရပြီ။ အကြောင်း မူကား၊ သူ တို့သည် လမ်း လွှဲ ၍၊ မိမိ တို့ဘုရား သခင် ထာဝရဘုရား
    ကို မေ့လျော့ ကြပြီ။
  tbg-tbg: Vo aiqina vo aiqina qiataqaahai iqi rate variara iriate. Isareri vaiinti
    nahenti Nora Kotira nái Variqa tauruke hampi aaraqaa nuara kaara vika mini iqi
    rateha nái una variqara ike mpo ti variara.
  hmo-hmo: Ororo edia ataiai, be taunimanima edia taitai regena idia kamonai. Inai
    be Israela besena edia taitai bona edia noinoi. Badina be edia dala idia hakererea
    vadaeni, bona idia ese Lohiabada, edia Dirava, idia laloaboio vadaeni.
  urd-urd: पहाड़ों पर बनी — इस्राईल की गिरया — ओ — ज़ारी और मिन्नत की आवाज़ सुनाई
    देती है क्यूँकि उन्होंने अपनी राह टेढ़ी की और ख़ुदावन्द अपने ख़ुदा को भूल गए।
  rus-SYN: Голос слышен на высотах, жалобный плач сынов Израиля о том, что они извратили
    путь свой, забыли Господа Бога своего.
  bqc-SIM: Wii ma dↄ sĩ̀sĩ wáiwai musu, Isailiↄ lɛ́ ↄ́ↄlↄ, aalɛ awakpa, asa aa
    pã̀zɛaɛ, ma Dii ń Lua ma yã́ sã̀ńguɛ.
  tcz-CHONGTHU: Lhangvum chaivet vut’a kon, ogin nasatah akijai, hichu Israrel chate
    kana leh thumna ogin ahi. Ajeh chu amahon achenau lampi chu akaleh lam in akilhen
    un, chuleh Pakai a Pathen’u chu asumiltauvin ahi.
  mar-mar: उजाड टेकड्यांवरुन येणारा रडण्याचा आवाज तुम्ही ऐकू शकता, इस्राएली लोक रडत
    आहेत. कारण त्यांनी आपले मार्ग बदलले आणि मला, त्यांच्या परमेश्वर देवाला विसरले.
  qub-qub: «Chunyaj jircacunacho gaparashanmi wiyacaycan. Israelcunami wagashpan cuyapänanpaj
    mañacurcaycan. Paycunaga allipa aywarcaycashanpitami llutanpa aywacusha. Chaymi
    Tayta Diosnin caycaptë nogataga gongaycäramasha.
  bqp-bqp: Wee, nɔɔ gɑgu gɑ nɔɔrɑ guuru wɔllɔ. Ase Isirelibɑrɑ bɑ kuuki mɔ̀ bɑ bũnu
    kɑnɑmɔ, domi ben sɑnu sɑnusu kpuro su sɑnkirɑ, bɑ nɛ, Gusunɔ ben Yinni duɑri.
  hat-hat: 'Yo tande yon sèl rèl sou tèt mòn yo: Se pèp Izrayèl la k''ap kriye, k''ap
    rele. Paske yo fin pèdi tèt yo, yo bliye Seyè a, Bondye yo a.'
  eng-BSB: A voice is heard on the barren heights, the children of Israel weeping
    and begging for mercy, because they have perverted their ways and forgotten the
    LORD their God.
  eng-WEBPB: A voice is heard on the bare heights, the weeping and the petitions of
    the children of Israel; because they have perverted their way, they have forgotten
    the LORD their God.
  kbq-kbq: Hagi agonaramimpintira rankrafage nehazage'za vahe'mo'za antahi'naze. E'i
    Israeli vahe'mo'za Ra Anumzamofontega zavi krafa nehu'za zamasunku hu'naze. Na'ankure
    Ra Anumzana zamagra'a Anumzana atre'za havi avu'avaza nevariri'za, antahi omi'naza
    zanku anara hu'naze.
  nhe-BL: “Na nijcajqui tlen chocayayaj huan tzajtziyayaj ipan nopa tepetini campa
    ax onca cuatini. Eliyayaj israelitame tlen nechilcajtoyaj huan mohuejcaquixtijtoyaj
    tlen noojhui niininTECO Dios.
  gub-BL: Ywytyr apyr uzenu wànoànog ma'e iko. Izaew izuapyapyr uzai'o waiko wà. —
    Nereharaz ureremiapo kwer wi nehe, i'i waiko wà. Ta'e wiko ikatu 'ym ma'e iapo
    har romo wà xe. Heharaz uzar Tupàn Tuweharupi Wiko Ma'e wi wà.
  eng-DRA: 'A voice was heard in the highways, weeping and howling of the children
    of Israel: because they have made their way wicked, they have forgotten the Lord
    their God.'
