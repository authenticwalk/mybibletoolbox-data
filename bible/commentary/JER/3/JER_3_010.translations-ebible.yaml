  qub-qub: Chayno cashanpitapis mana wiyacoj ñañan Judäga manami llapan shongunpachu
    nogaman cutimusha. Chaypa ruquenga janan shongullami.»Tayta Diosmi chayno nin.
  bqp-bqp: '@see-verse:JER.003.009'
  hat-hat: Lè li fin fè tou sa, Jida, sè Izrayèl la ki pa t' kenbe pawòl li avè m',
    li tounen vin jwenn mwen. Men, se te pawòl nan bouch. Se mwen menm, Seyè a, ki
    di sa.
  eng-BSB: Yet in spite of all this, her unfaithful sister Judah did not return to
    Me with all her heart, but only in pretense,” declares the LORD.
  eng-WEBPB: Yet for all this her treacherous sister, Judah, has not returned to me
    with her whole heart, but only in pretence,” says the LORD.
  kbq-kbq: Hagi Israeli nenunkna Juda'a Nagrira natreno vuno havi avu'ava zana ome
    hu'neanagi, nagritera rukrahera huno eno agu'areti huno asunkura osu'ne. Hianagi
    agra Nagrira eme renavataga huno, amega'ati agu'a rukrahe hu'ne. Nagra Ra Anumzamo'na
    amana nanekea nehue.
  nhe-BL: Pero yonque israelitame ipan tlali Judá quiitaque tlen panoc ica iniicnihua
    ipan tlali Israel ica norte, ax quichihuilijque cuenta. Huan Judá ehuani ax nelía
    moyolcuepque ica nochi ininyolo, san nechcajcayajque. Queja nopa niininTECO niquijtohua.”
  gub-BL: Ko ma'e iroahy wera'u ihewe. Zuta Izaew tyker umen 'ym ipuhe oho ma'e kwer
    a'e, uzewyr mua'u ihewe. Nuzewyr kwaw azeharomoete. Iro ihewe. Ihe Tupàn Tuweharupi
    Wiko Ma'e aze'eg kwez kury, i'i ihewe.
  eng-DRA: And after all this, her treacherous sister Juda hath not returned to me
    with her whole heart, but with falsehood, saith the Lord.
