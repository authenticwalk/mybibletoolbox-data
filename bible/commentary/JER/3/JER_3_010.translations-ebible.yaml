verse: JER.003.010
translations:
  mal-C: ഇതെല്ലാമായിട്ടും അവിശ്വസ്തയായ യെഹൂദാ എന്ന അവളുടെ സഹോദരി കാപട്യത്തോടെയല്ലാതെ
    പൂർണഹൃദയത്തോടെ എങ്കലേക്കു തിരിഞ്ഞില്ല,” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Aber trotz alledem ist die Treulose, ihre Schwester Juda, nicht von ganzem
    Herzen, sondern nur heuchlerischer Weise zu mir zurückgekehrt! - ist der Spruch
    Jahwes.
  lin-lin: Atako bongo, ndeko na ye ya mwasi, mopengwi Yuda, azongaki epai na Ngai
    te na motema na ye mobimba ; azongaki na ye kaka likolo-likolo, » elobi Yawe.
  eng-LSV: And even in all this her treacherous sister Judah has not turned back to
    Me with all her heart, but with falsehood,” a declaration of YHWH.
  eng-GNV: Neuerthelesse for all this, her rebellious sister Iudah hath not returned
    vnto mee with her whole heart, but fainedly, sayth the Lord.
  eng-WEBSTER: And yet for all this her treacherous sister Judah hath not turned to
    me with her whole heart, but feignedly, saith the LORD.
  nhw-BL: Pero masque israelitame ipan tlali Judá quiitaque catli panoc ica iniicnihua
    ipan tlali Israel ica norte, amo quichihuilijque cuenta. Huan Judá ehuani amo
    nelía moyolcuepque ica nochi ininyolo, san nechcajcayajque. Quej nopa niininTECO
    niquijtohua.”
  swh-ONEN: Pamoja na hayo yote, Yuda dada yake mdanganyifu hakunirudia kwa moyo wake
    wote, bali kwa kujifanya tu,” asema Bwana.
  bba-bba: '@see-verse:JER.003.009'
  eng-KJVCPB: And yet for all this her treacherous sister Judah hath not turned unto
    me with her whole heart, but feignedly, saith the Lord.
  luo-luo: To kuom magi duto, nyamin mare ma Juda ma ok ja-adiera ka en ne ok odwogo
    ira gi chunye duto, to mana kuom wuondruok,” Jehova Nyasaye ema owacho.
  meu-meu: Ḡau tamona, ia tadikakana koikoina Iuda ese ina idoinai e itaia, to lau
    dekegu ai se lou mai mai lalona idoinai ida, a mai koikoina ida ema. Iehova na
    e herevamu.
  npi-ULB: यी सबै कुरापछि त्यसकी विश्‍वासहीन बहिनी यहूदा सारा हृदयले होइन तर झूट लिएर
    मकहाँ फर्की, यो परमप्रभुको घोषणा हो ।”
  yor-yor: Látàrí gbogbo nǹkan wọ̀nyí Juda arábìnrin rẹ̀ aláìgbàgbọ́ kò padà tọ̀ mí
    wá pẹ̀lú gbogbo ọkàn rẹ̀, bí kò ṣe nípa fífarahàn bí olóòtítọ́,” ni Olúwa wí.
  pes-OPCB: یهودا، این خواهر خیانت‌پیشه، هنگامی نیز که نزد من بازگشت، توبه‌اش ظاهری
    بود نه از صمیم قلب.
  tgl-ULB: At pagkatapos ng lahat ng ito, hindi bumalik sa akin nang buong puso ang
    taksil niyang kapatid na Juda, kundi isang kasinungalingan! Ito ang pahayag ni
    Yahweh.”
  hui-hui: Yuda i̱ni yu wahalu puwa ibugua mana ko uruni bialu henego ai mini beregeda
    nabi ka. I̱ Anduane Homogo i̱na bi o ledogoniore, lalu langiya.
  mya-mya: ဤ​သို့​သော​အ​မှု​တို့​ကို​ပြု​ပြီး​နောက် ဣ​သ ရေ​လ​၏​ညီ​မ​သစ္စာ​ဖောက်​ယု​ဒ​သည်​ငါ့​ထံ
    သို့​ပြန်​၍​လာ​၏။ စိတ်​လုံး​ဝ​ပါ​၍​မ​ဟုတ်။ ဟန်​ဆောင်​၍​သာ​လျှင်​လာ​ခြင်း​ဖြစ်​၏။
    ဤ ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့် စ​ကား​ပင်​တည်း'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དོན་འདི་ཐམས་ཅད་ཡོད་ཀྱང་། དེའི་སྲིང་མོ་གཡོ་སྒྱུ་ཅན་ཡ་ཧུ་དཱ་ནི་ང་ཡི་ཕྱོགས་སུ་ལོག་ཁུལ་བྱས་པ་ལས་སེམས་གཅིག་ལུས་གཅིག་མ་ཡིན་ནོ་ཞེས་གསུངས་ཏེ།
    འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ། །
  sna-sna: Kunyange izvi zvakadaro, mununʼuna wake Judha wokusatendeka haana kudzokera
    kwandiri nomwoyo wake wose, asi kunyengera chete,” ndizvo zvinotaura Jehovha.
  spa-BLM: Pero por todo esto su hermana traidora, Judá, no ha vuelto a mí con todo
    su corazón, sino sólo en apariencia”, dice el Señor.
  cac-cac: Vach'chom ix yil eb' tas ix aj eb' israel chi', man̈ yujoc chi' ix meltzajxicot
    eb' d'ayin d'a smasanil sc'ool, palta ton̈ej ix stz'ac meltzajcot sb'a eb' d'ayin,
    xchi Jehová.
  swh-ULB: Kisha baada ya haya yote, wala Yuda dada yake muasi hakurudi kwangu na
    moyo wake wote, bali alikuja na uongo! -asema BWANA wa majeshi,”
  bel-bel: Але пры ўсім гэтым вераломная сястра яе Юдэя не навярнулася да Мяне ўсім
    сэрцам сваім, а толькі на блізір, кажа Гасподзь.
  deu-ELBBK: Und selbst bei diesem allen ist ihre treulose Schwester Juda nicht zu
    mir zurückgekehrt mit ihrem ganzen Herzen, sondern nur mit Falschheit, spricht
    der HERR.
  mbb-OT: Minsan pa kayi te langun, kenà tinutuuwà is kedlikù te meluiven he Juda
    kayi te kedì. Uvag-uvag dà is kedlikù din kayi te kedì. Iyan a, is Nengazen, is
    migkaǥi kayi.”
  mal-2015: ഇതെല്ലാമായിട്ടും വിശ്വാസപാതകിയായ സഹോദരി യെഹൂദാ കപടമായിട്ടല്ലാതെ പൂർണ്ണഹൃദയത്തോടെ
    എന്റെ അടുക്കലേക്കു മടങ്ങിവന്നിട്ടില്ല എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Aňi pal kada savoro lakri napačivaľi pheň e Judsko na avľa ke ma pale čače
    jileha, ale falošňe,“ phenel o RAJ.
  pes-OPV: 'و نیز خداوند می‌گوید: با وجود این همه، خواهر خائن او یهودا نزد من با تمامی
    دل خود رجوع نکرد بلکه با ریاکاری.»'
  ron-1924: Ку тоате ачестя, викляна Иуда, сора ей, ну с-а ынторс ла Мине дин тоатэ
    инима ей, чи ку префэкэторие”, зиче Домнул.
  ben-OBCV: কিন্তু এসব সত্ত্বেও, তার অবিশ্বস্ত বোন যিহূদা আন্তরিকতার সঙ্গে আমার কাছে
    ফিরে আসেনি, সে শুধু দুঃখিত হওয়ার ভান করেছে মাত্র,” সদাপ্রভু এই কথা বলেন।
  som-som: Oo Rabbigu wuxuu leeyahay, Walaasheedii Yahuudah oo sirreyda ahayd in kastoo
    ay waxyaalahaas oo dhan aragtay haddana qalbigeeda oo dhan iiguma ay soo noqon,
    laakiinse waxay iigu soo noqotay si isyeelyeelid ah.
  lat-VUC: et in omnibus his non est reversa ad me prævaricatrix soror ejus Juda in
    toto corde suo, sed in mendacio, ait Dominus.]
  eng-ASVBT: And yet for all this her treacherous sister Judah hath not returned unto
    me with her whole heart, but feignedly, saith Jehovah.
  ita-1885: E pure anche, con tutto ciò, la disleale Giuda, sorella di quell' altra,
    non si è convertita a me con tutto il cuor suo; anzi con menzogna, dice il Signore.
  eng-LXXUP: And for all these things faithless Judah turned not to me with all her
    heart, but falsely.
  eng-ULB: Then after all of this, her faithless sister Judah returned to me, not
    with all her heart, but with a lie—this is Yahweh's declaration.”
  spa-VBL: A pesar de todo esto, su infiel hermana Judá no volvió a mí con sinceridad.
    Sólo fingió hacerlo, declara el Señor.
  fra-_FOB: Et, malgré tout cela, sa sœur Juda, la perfide, n'est pas revenue à moi
    de tout son cœur, mais elle l'a fait avec mensonge, dit l'Éternel.
  mal-mal: ഇതെല്ലാമായിട്ടും വിശ്വാസപാതകിയായ സഹോദരി യെഹൂദാ കപടമായിട്ടല്ലാതെ പൂർണ്ണഹൃദയത്തോടെ
    എന്റെ അടുക്കലേക്ക് മടങ്ങിവന്നിട്ടില്ല” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Is ke bāwujūd us kī bewafā bahan Yahūdāh pūre dil se nahīṅ balki sirf zāhirī
    taur par mere pās wāpas āī.” Yih Rab kā farmān hai.
  suz-BL: मेको नेल्‍ल दुम्‍त हना यो, मेको आ लोक्‍ब देंखु पशो यहूदा आ थुं नेल्‍लेमी
    आं गे मले। आं गे लेश्‍शो खोदेंशो ला पखु पाप्‍तु” दे परमप्रभु यावेम देंत।
  eng-NOY: yet for all this did not her faithless sister Judah return to me with her
    whole heart, but feignedly, saith Jehovah.
  ita-1927: e nonostante tutto questo, la sua perfida sorella non è tornata a me con
    tutto il suo cuore, ma con finzione, dice l’Eterno”.
  ckb-ckb: لەگەڵ هەموو ئەوەشدا، یەهودای ناپاکی خوشکی بە هەموو دڵییەوە نەگەڕایەوە لام،
    بەڵکو تەنها بە ڕواڵەت.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: But for all this, her false sister Judah has not come back to me with all
    her heart, but with deceit, says the Lord.
  kan-OKCV: ಇದೆಲ್ಲಾ ಆದಾಗ್ಯೂ ಅವಳ ವಂಚನೆಯುಳ್ಳ ಸಹೋದರಿಯಾದ ಯೆಹೂದಳು ಪೂರ್ಣಹೃದಯದಿಂದಲ್ಲ, ಕಪಟದಿಂದಲೇ
    ನನ್ನ ಬಳಿಗೆ ತಿರುಗಿಕೊಂಡಿದ್ದಾಳೆ,” ಎಂದು ಯೆಹೋವ ದೇವರು ನುಡಿಯುತ್ತಾರೆ.
  tam-2017: இவைகளையெல்லாம் கண்டும், யூதா என்கிற அவளுடைய சகோதரியாகிய துரோகி, கள்ளத்தனமாய்த்
    திரும்பினாளேயன்றி, முழு இருதயத்தோடும் என்னிடத்தில் திரும்பவில்லை என்று யெகோவா
    சொல்லுகிறார்.
  spa-RV-1909: Y con todo esto, la rebelde su hermana Judá no se tornó á mí de todo
    su corazón, sino mentirosamente, dice Jehová.
  ron-BTF: Și cu toate acestea perfida ei soră, Iuda, nu s-a întors la mine cu toată
    inima ei, ci cu prefăcătorie, spune DOMNUL.
  eng-WEBP: Yet for all this her treacherous sister, Judah, has not returned to me
    with her whole heart, but only in pretense,” says the LORD.
  eng-FBV: Despite all this, her unfaithful sister Judah didn't come back to me in
    sincerity. She only pretended to do so, declares the Lord.
  nld-1939: 'Ondanks dit alles bekeerde haar zuster Juda, de Trouweloze, zich niet
    van ganser harte tot Mij, doch alleen maar in schijn: is de godsspraak van Jahweh!'
  nch-BL: Pero masque israelitame ipan tali Judá quiitaque taya panoc ica iniicnihua
    ipan tali Israel ica norte, quichijque quej amo quiitayayaj. Huan Judá ehuani
    amo nelía moyolcuetque ica nochi iniyolo, san nechcajcayajque. Quej nopa niininTECO
    niquijtohua.”
  vie-1934: Dầu vậy, em gái quỉ quyệt nó, là Giu-đa, cũng chẳng trở về cùng ta cách
    hết lòng, chẳng qua là giả dối, Đức Giê-hô-va phán vậy.
  hin-CV: यह सब होने पर भी, यह घोर विश्वासघाती बहन यहूदिया अपने संपूर्ण हृदय से मेरे
    पास नहीं लौटी, वह मात्र कपट ही करती रही,” यह याहवेह की वाणी है.
  spa-BES: Pero por todo esto, su falsa hermana Judá no ha vuelto a mí con todo su
    corazón, sino con engaño, dice el Señor.
  tdx-tdx: Ie amy zay, mboe tsy nimpoly amako ami’ty haliforan’arofo’e i rahavave’e
    Iehodà mpamañahiy fa an-kalitake avao, hoe t’Iehovà—
  tha-KJV: แม้ว​่าเธอกระทำไปสิ้นอย่างนี้​แล้ว ยู​ดาห์น้องสาวที่ทรยศของเธอก็​มิได้​หันกลับมาหาเราด้วยสิ้นสุดใจ
    แต่​แสร้งทำเป็นกลับมา” พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: E mesmo com tudo isto, a traiçoeira, sua irmã Judá, não se converteu
    a mim de todo o seu coração, mas sim falsamente, diz o SENHOR.
  deu-ELO: Und selbst bei diesem allen ist ihre treulose Schwester Juda nicht zu mir
    zurückgekehrt mit ihrem ganzen Herzen, sondern nur mit Falschheit, spricht Jehova.
  eng-WYC-2018: And in all these things her sister, Judah, breaker of the law, turned
    not again to me, in all her heart, but in a leasing, saith the Lord God. (And
    in all these things her sister, Judah, the law-breaker, did not return to me,
    with all her heart, but in a lie, or falsely, saith the Lord God.)
  epo-epo: Kaj malgraŭ ĉio ŝia perfidema fratino Judujo revenis al Mi ne per sia tuta
    koro, sed nur hipokrite, diras la Eternulo.
  uig-PIN: Bularning ⱨǝmmisigǝ ⱪarimay Israilning asiy singlisi Yǝⱨuda tehi pütün
    kɵngli bilǝn ǝmǝs, pǝⱪǝt sahtiliⱪ bilǝn yenimƣa ⱪaytip kǝlgǝndǝk boluwaldi, —
    dǝydu Pǝrwǝrdigar.
  beo-beo: 'Amolalu, Yuda (Isala:ili ea hohonosu dalusi) da Nama sinidigimusa: sia:i.
    Be e da ogogoi. E da moloidafa hou hamedafa dawa:i galu. Na, Hina Gode, da sia:i
    dagoi.”'
  tpi-OTNT: Juda i bin lusim mi na mekim ol dispela pasin nogut, tasol em i no tanim
    bel tru na kam bek long mi. Nogat. Em i giaman tasol long tanim bel. Mi Bikpela,
    mi tok pinis.”
  hau-SA: Duk da wannan duka, Yahuda ’yar’uwarta rashin amincin ba tă komo gare ni
    da dukan zuciyarta ba, sai a munafunce,” in ji Ubangiji.
  uig-LAT: Bularning hemmisige qarimay Israilning asiy singlisi Yehuda téxi pütün
    köngli bilen emes, peqet saxtiliq bilen yénimgha qaytip kelgendek boluwaldi, —
    deydu Perwerdigar.
  nde-nde: Kukho konke lokhu, udadewabo ongathembekanga uJuda kabuyelanga kimi ngenhliziyo
    yakhe yonke, kodwa ngokuzenzisa nje kuphela,” kutsho uThixo.
  ton-ton: Ka ʻoku pehē ʻe Sihova, naʻe ʻikai ʻaupito tafoki kiate au ʻaki hono loto
    kotoa ʻa hono tokoua kākā ko Siuta, ka naʻa ne kākā ai pe.”
  ces-1613: A však s tím se vším neobrátila se ke mně zpronevěřilá sestra její, dcera
    Judská, celým srdcem svým, ale pokrytě, praví Hospodin.
  eng-WMB: Yet for all this her treacherous sister, Judah, has not returned to me
    with her whole heart, but only in pretense,” says the LORD.
  tam-TCV: இப்படியெல்லாம் இருக்கையில் இஸ்ரயேலுடைய சகோதரியான யூதா என்ற துரோகி, வஞ்சகமாய்
    என்னிடம் திரும்பி வந்தாளேயல்லாமல், முழுமனதுடன் திரும்பி வரவில்லை” என்று யெகோவா
    அறிவிக்கிறார்.
  ceb-ULB: Unya human niining tanan, mibalik kanako ang walay pagtuo nga Juda nga
    iyang igsoong babaye, dili uban sa bug-os niyang kasingkasing, apan inubanan sa
    bakak—mao kini ang pahayag ni Yahweh.”
  pol-UBG: Mimo tego wszystkiego jej zdradliwa siostra Juda nie powróciła do mnie
    całym sercem, lecz pozornie, mówi PAN.
  urd-GVU: اِس کے باوجود اُس کی بےوفا بہن یہوداہ پورے دل سے نہیں بلکہ صرف ظاہری طور
    پر میرے پاس واپس آئی۔“ یہ رب کا فرمان ہے۔
  deu-1912: Und in diesem allem bekehrt sich die verstockte Juda, ihre Schwester,
    nicht zu mir von ganzem Herzen, sondern heuchelt also, spricht der HERR.
  kan-2017: ಇಸ್ರಾಯೇಲಿಗೆ ಇಷ್ಟು ದಂಡನೆಯಾದರೂ ಯೆಹೂದವೆಂಬ ದ್ರೋಹಿಯಾದ ಅವಳ ತಂಗಿಯು ನನ್ನ ಕಡೆಗೆ
    ಪೂರ್ಣಮನದಿಂದಲ್ಲ, ಕಪಟದಿಂದಲೇ ನನ್ನ ಕಡೆ ತಿರುಗಿಕೊಂಡಿದ್ದಾಳೆ” ಎಂಬುದೇ ಯೆಹೋವನಾದ ನನ್ನ ನುಡಿ.
  yap-yap: Ma tomuren e pin’ey ni gubin, ma Judah ni walagen Israel ni bpin, e i dake
    be’ nike sul ngog; ma gathi aram rogon u lanyan’. I Gag SOMOL e gu be non.”
  hlt-MCSB: Te boeih nen khaw a tanu hlangrhong Judah loh a lungbuei boeih neh kai
    taengla ha mael pawt tih a honghi bueng la om. He tah BOEIPA kah olphong ni.
