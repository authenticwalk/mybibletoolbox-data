verse: JER.003.002
translations:
  mal-C: “മൊട്ടക്കുന്നുകളിലേക്കു കണ്ണുയർത്തി നോക്കുക. നീ ബലാൽക്കാരം ചെയ്യപ്പെടാത്ത
    സ്ഥലം ഏതുള്ളൂ? മരുഭൂമിയിൽ ഒരു ദേശാന്തരിയെന്നപോലെ വഴിവക്കുകളിൽ നീ കാമുകന്മാർക്കായി
    പതിയിരുന്നു. നിന്റെ വേശ്യാവൃത്തിയാലും ദുഷ്ടതയാലും നീ ദേശത്തെ മലിനമാക്കിയിരിക്കുന്നു.
  deu-TKW: 'Blicke doch hinauf zu den kahlen Höhen und sieh zu: Wo bist du nicht geschändet
    worden? An den Wegen sitzend lauertest du auf sie wie ein Araber in der Wüste
    und entweihtest das Land durch deine Buhlerei und deine Bosheit.'
  lin-lin: '« Tombola miso na yo na likolo ya bangomba mpe tala : Boni, ezali penza
    na esika epai wapi ozangaki kosala ekobo ? Ovandaki na nzela mpo na kozela bamakangu,
    ovandaki wana lokola moto ya Arabi kati na esobe. Boye, okomisaki mokili mbindo
    na nzela ya ekobo na yo mpe ya misala na yo ya mabe.'
  eng-LSV: “Lift your eyes to the high places, and see, || Where have you not been
    lain with? You have sat for them on the ways, || As an Arab in a wilderness, ||
    And you defile the land, || By your fornications, and by your wickedness.
  eng-GNV: 'Lift vp thine eyes vnto the hie places, and beholde, where thou hast not
    plaied the harlot: thou hast sit waiting for them in the waies, as the Arabian
    in the wildernesse: and thou hast polluted the lande with thy whoredomes, and
    with thy malice.'
  eng-WEBSTER: Lift up thy eyes to the high places, and see where thou hast not been
    lain with. In the ways hast thou sat for them, as the Arabian in the wilderness;
    and thou hast polluted the land with thy acts of lewdness, and with thy wickedness.
  nhw-BL: “Ximotlajtlachilica huan xiquitaca sintla anquipantise ipan nochi amoojhui
    se lugar campa amo antechixpanotoque huan anquinhueyichijtoque teteyome. Anquintemohuaj
    tiotzitzi para anquinhueyichihuase quen se ahuilnenca sihuatl tlen tlali Arabia
    mosehuía ipan ojtli ipan nopa huactoc tlali huan quitemohua ajqueya ihuaya itztos.
    Anquichijtoque catli fiero iixpa teteyome campa hueli huan anquinenpolojtoque
    nochi ni tlali.
  swh-ONEN: “Inua macho utazame miinuko iliyo kame na uone. Je, pana mahali ambapo
    hawajalala nawe? Uliketi kando ya barabara ukiwasubiri wapenzi, ukakaa kama yeye
    ahamahamaye jangwani. Umeinajisi nchi kwa ukahaba wako na uovu wako.
  bba-bba: I seewo i mɛɛri ɡuunu ɡiɑ, kpɑ i wɑ nɡe ɡuuru ɡɑrɑ wɑ̃ɑ tèn mi i ǹ bũnu
    sɑ̃wɑ. Wee, i rɑ bũnu kɑsu nɡe mɛ kurɔ tɑnɔ u rɑ win kĩnɑsibu kɑsu. I sɑ̃ɑ nɡe
    Dɑɑrubu swɑɑ dio be bɑ rɑ n tɔmbu mɑrɑ swɛɛ sɔɔ. Mɑ i tem mɛ disi doke bɛɛn bũu
    ɡɑsiribu kɑ bɛɛn nuku kɔ̃surun sɔ̃.
  eng-KJVCPB: Lift up thine eyes unto the high places, and see where thou hast not
    been lien with. In the ways hast thou sat for them, as the Arabian in the wilderness;
    and thou hast polluted the land with thy whoredoms and with thy wickedness.
  luo-luo: Tingʼ wangʼi malo mondo ingʼiane kuonde motimo ongoro motingʼore mondo
    ine. Bende nitiere kamoro amora modongʼ e piny mapok iterorigo? E dir yo ne ibet
    piny ka irito johera magi, ibet piny ka jakwath mamanyo pi ne dhoge e piny motwo.
    Isedwanyo piny gi chode mari, kod timbegi mamono.
  meu-meu: Ba gaga isi, ororo nemuka-nemukadia ba itadia! Edena gabu ai oi na tau
    ta ida asio eno bou? Dala isedia ai vada o helai, tatau vada o naridia, Arabia
    hahinena tano ḡaḡaena ai na heto. Emu mata-bodaga karadia amo tano vada o hamiroa.
  npi-ULB: नाङ्गा डाँडाहरूतर्फ आफ्ना आँखा उठा र हेर् । के कुनै त्‍यस्तो ठाउँ छ, जहाँ
    तेरो अवैध यौनधन्‍दा छैन ? एक जना अरबी उजाड-स्थानमा बसेझैं तँ आफ्ना प्रेमीहरूको
    प्रतीक्षा गर्दै बाटोका किनारहरूमा बस्छेस् । तेरो वेश्यावृत्ति र दुष्‍टताले तैंले
    देशलाई दुषित पारेको छेस् ।
  yor-yor: “Gbé ojú rẹ sókè sí ibi gíga wọ̀n-ọn-nì, kí o sì wò ó ibi kan ha wà tí
    a kò bà ọ́ jẹ́? Ní ojú ọ̀nà, ìwọ jókòó de àwọn olólùfẹ́, bí i ará Arabia kan nínú
    aginjù, ìwọ sì ti ba ilẹ̀ náà jẹ́ pẹ̀lú ìwà àgbèrè àti ìwà búburú rẹ.
  pes-OPCB: آیا در سراسر این سرزمین جایی پیدا می‌شود که با زنای خود، یعنی پرستش بتها،
    آن را آلوده نکرده باشی؟ مانند فاحشه، بر سر راه به انتظار فاسق می‌نشینی، درست مثل
    عرب بادیه‌نشین که در کمین رهگذر می‌نشیند. تو با کارهای شرم‌آور خود زمین را آلوده
    کرده‌ای!
  tgl-ULB: Tumingala ka sa mga tigang na burol at tingnan mo! Saan ka hindi nakipagsiping?
    Nakaupo ka sa mga tabing-daan at hinihintay ang iyong mga mangingibig, gaya ng
    isang taong pagala-gala sa ilang. Dinungisan mo ang lupain ng iyong kahalayan
    at kasamaan.
  hui-hui: Hari nene amu ngaruha handa amu nana bidaba. Hari nene uruni aria mbiragoria
    tí puwa kayu nabini mbira ngabe. Arebialirume dindi ko wali agali nahaga ngagoria
    bira do howa wali agalinaga mbirale yalu poraru mo page bule yu biragadagua tígua
    hariga teneni tínaga nenegeru ibilo hondo biraga kamigoni. Tígua mana ko bialu
    harimigomebi kayu yalu harimigomebi i̱naga deni tínaga dindi mo ko halu mebia
    harimigoni ndobe.
  mya-mya: တောင်​ထိပ်​တို့​ကို​မျှော်​၍​ကြည့်​ကြ​လော့။ ပြည့် တန်​ဆာ​ကဲ့​သို့ သင်​မ​ပြု​မ​ကျင့်​ဘဲ​နေ​ခဲ့​သည့်
    အ​ရပ်​တစ်​စုံ​တစ်​ခု​ရှိ​သ​လော။ အာ​ရပ်​အမျိုး သား​သည်​တော​ကန္တာ​ရ​တွင်​လု​ယက်​တိုက်​ခိုက်
    ရန်​စောင့်​မျှော်​နေ​သ​ကဲ့​သို့၊ သင်​သည်​လမ်း​နံ ဘေး​တို့​တွင်​ချစ်​သူ​များ​ကို​စောင့်​မျှော်​နေ​ခဲ့
    ၏။ သင်​သည်​မိ​မိ​တို့​၏​ဆိုး​ညစ်​မှု​နှင့်​ပြည့် တန်​ဆာ​အ​လုပ်​ဖြင့်​ဤ​ပြည်​ကို​ညစ်​ညမ်း
    စေ​လေ​ပြီ။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་མགོ་ཡར་བཀྱགས་ནས་སྐྱ་ཐེར་ཐེར་གྱི་མཐོ་སྒང་རྣམས་ལ་ལྟོས་ཤིག
    གནས་གང་དུ་ཁྱོད་ཀྱི་གཡེམ་སྦྱོར་མེད་དམ། ཁྱོད་ལམ་ཁར་བསྡད་དེ་དགའ་རོགས་ལ་སྒུག་པའི་ཚུལ་ནི།
    ཨ་རབ་པ་ཞིག་དབེན་སྟོང་དུ་འཇབ་པ་དང་འདྲ་སྟེ། ཁྱོད་ཀྱི་གཡེམ་སྦྱོར་དང་མ་རུངས་པས་ས་གཞི་ཐམས་ཅད་བཙོག་པར་བཟོས།
  sna-sna: “Tarira kunzvimbo dzakakwirira dzisina miti uone. Iripo here nzvimbo yausina
    kumboitira ufeve? Mujinga menzira wakagaramo wakamirira zvikomba, wakagara kunge
    vanhu vouragu vari murenje. Wakasvibisa nyika noufeve hwako uye nezvakaipa zvako.
  spa-BLM: “¡Levanta tus ojos a las alturas desnudas y mira! ¿Dónde no te has acostado?
    Te has sentado a esperarlos junto al camino, como un árabe en el desierto. Has
    contaminado la tierra con tu prostitución y con tu maldad.
  cac-cac: Q'uean̈ec q'uelan d'a lum tzalquixtac man̈xalaj ste'al, scham eyilan lum
    jolomtac tzalan chi'. ¿Toc ayto lum tzalan chi' b'aj maj e c'ulej ajmulal? Tzex
    em c'ojan d'a titac b'e tze maclan yec' eb' tzex mulan chi' yed'oc, icha tz'aj
    smaclan eb' árabe yec' eb' tz'ec' b'aj malaj anima. Yuj eyajmulal chi' ix eyixtejb'at
    lum luum tic.
  swh-ULB: Inua macho yako uvitazame vielele tasa! Je kuna mahali ambapo hukufanya
    ukahaba? Pembeni mwa barabara ulikaa ukisubiri wapenzi wako, kama vile Mwarabu
    jangwani. Uneiharibu nchi kwa ukahaba na uovu wako.
  bel-bel: Узьвядзі вочы твае ўгору і паглядзі, дзе не блудадзеялі з табою? Пры дарозе
    сядзела ты дзеля іх, як Аравіцянін у пустыні, і апаганіла зямлю блудам тваім і
    хітрынай тваёю.
  deu-ELBBK: Hebe deine Augen auf zu den kahlen Höhen und sieh! Wo bist du nicht geschändet
    worden? An den Wegen saßest du für sie wie ein Araber in der Wüste; und du hast
    das Land entweiht durch deine Hurerei und durch deine Bosheit.
  mbb-OT: “Tengtengi niw is demilag te menge vuvungan. Duen pe be lugar zutun he wazè
    niw meremeriki? Midremerikan niw is tanà pinaaǥi te ked-azap niw te zuma he menge
    ed-ezapen wey menge kelelalung niw. Iring kew te vahi he ebelegyà te zengeg din
    he ebpimpinuu ziyà te kilid te zalan is edtaǥad te maama. Iring kew zaan te tulisan
    he ed-ayan te egkeizen din.
  mal-2015: മൊട്ടക്കുന്നുകളിലേക്കു തലപൊക്കി നോക്കുക; നീ പരസംഗം ചെയ്യാത്ത സ്ഥലം ഏതുള്ളു?
    മരുഭൂമിയിൽ അരാബ്യർ എന്നപോലെ നീ വഴികളിൽ അവർക്കായി പതിയിരുന്നു; നിന്റെ പരസംഗത്താലും
    വഷളത്വത്താലും ദേശത്തെ മലിനമാക്കിയിരിക്കുന്നു.
  rmc-rmc: „Dikh upre pro verchi, či hin ode varesavo than, kaj na kerďal o lubipen?
    Bešehas paš o droma a užarehas pro pirane, avke sar o zbujňikos užarel, kas chudela
    pre pušťa. Meľarďal andre e phuv tire lubipnaha the tire nalačhipnaha.
  pes-OPV: چشمان خود را به بلندیها برافراز وببین که کدام جا است که در آن با تو همخواب
    نشده‌اند. برای ایشان بسر راهها مثل (زن ) عرب در بیابان نشستی و زمین را به زنا
    و بدرفتاری خودملوث ساختی.
  ron-1924: „Ридикэ-ць окий спре ынэлцимь ши привеште. Унде н-ай курвит? Те циняй
    ла друмурь, ка арабул ын пустиу, ши ай спуркат цара прин курвииле тале ши ку рэутатя
    та!
  ben-OBCV: “প্রত্যেকটি বৃক্ষশূন্য পর্বতগুলির দিকে তাকাও। ওখানে কি এমন কোনো স্থান
    আছে, যেখানে তুমি ধর্ষিতা হওনি? পথের ধারে বসে তুমি প্রেমিকদের জন্য প্রতীক্ষা করতে,
    যেভাবে মরুপ্রান্তরে কোনো যাযাবর বসে থাকে। তোমার বেশ্যাবৃত্তি ও তোমার দুষ্টতার
    কারণে, তুমি সমস্ত দেশকে কলুষিত করেছ।
  som-som: Bal indhaha kor u qaad oo waxaad fiirisaa meelaha dhaadheer, oo bal eeg.
    Miyey jirtaa meel aan lagula seexan? Adoo iyaga sugaya ayaad jidadka ag fadhiisatay
    sidii Carab cidlada jooga, oo waxaad dalkii ku nijaasaysay dhillanimadaada iyo
    sharkaagaba.
  lat-VUC: 'Leva oculos tuos in directum, et vide ubi non prostrata sis. In viis sedebas,
    exspectans eos quasi latro in solitudine: et polluisti terram in fornicationibus
    tuis, et in malitiis tuis.'
  eng-ASVBT: Lift up thine eyes unto the bare heights, and see; where hast thou not
    been lain with? By the ways hast thou sat for them, as an Arabian in the wilderness;
    and thou hast polluted the land with thy whoredoms and with thy wickedness.
  ita-1885: Alza gli occhi tuoi verso i luoghi elevati, e riguarda dove tu non sii
    stata viziata? Tu sedevi in su le vie alla posta di quelli, a guisa d'Arabo nel
    deserto; e così hai contaminato il paese per le tue fornicazioni, e per la tua
    malvagità.
  eng-LXXUP: Lift up thine eyes to look straight forward, and see where thou hast
    not been utterly defiled. Thou hast sat for them by the wayside as a deserted
    crow, and hast defiled the land with thy fornications and thy wickedness.
  eng-ULB: Lift up your eyes to the barren heights and look! Is there any place where
    you have not had illicit sex? By the roadsides you sat waiting for your lovers,
    as an Arab in the wilderness. You have polluted the land with your prostitution
    and wickedness.
  spa-VBL: Miren hacia las cumbres desnudas. ¿Hay algún lugar donde no hayan tenido
    relaciones sexuales? Se han sentado al borde del camino, como un errante en el
    desierto, esperando que pasen sus amantes. Han ensuciado la tierra con su prostitución
    y su maldad.
  fra-_FOB: 'Lève les yeux vers les hauteurs, et regarde: où ne t''es-tu pas prostituée!
    Tu te tenais sur les chemins comme un Arabe au désert, et tu as souillé le pays
    par tes prostitutions et par ta malice.'
  mal-mal: “മൊട്ടക്കുന്നുകളിലേക്ക് തല ഉയർത്തിനോക്കുക; നീ പരസംഗം ചെയ്യാത്ത സ്ഥലം ഏതുണ്ട്?
    മരുഭൂമിയിൽ ഒരു അരാബ്യൻ എന്നപോലെ നീ വഴികളിൽ അവർക്കായി പതിയിരുന്നു; നിന്റെ പരസംഗത്താലും
    വഷളത്തത്താലും ദേശത്തെ മലിനമാക്കിയിരിക്കുന്നു.
  urd-GVR: Apnī nazar banjar pahāṛiyoṅ kī taraf uṭhā kar deḳh! Kyā koī jagah hai jahāṅ
    zinā karne se terī behurmatī nahīṅ huī? Registān meṅ tanhā baiṭhne wāle Baddū
    kī tarah tū rāstoṅ ke kināre par apne āshiqoṅ kī tāk meṅ baiṭhī rahī hai. Apnī
    ismatfaroshī aur badkārī se tū ne mulk kī behurmatī kī hai.
  suz-BL: परमप्रभु यावेम “इर कोव़ङो। गोरशो डांडा मेर कोव़ङो। गे सु नु मइ‍मे? गे मुर
    मबाक्‍तीके अराब खोदेंशो पा लांमी बाक्‍शा, गे नु इप्‍ब मुर आन कली रिम्‍ना रिम्‍न
    बाक्‍ते। गे इ तेल्‍लेम पतीके नु आं अरेशो मटितीकेम मेको रागी ग्रांग्रा दिशो सेल्‍तीवी।
    होसे ४:१३
  eng-NOY: Lift up thine eyes to the high places, and see! Where hast thou not been
    defiled? In the ways hast thou sat waiting, As the Arabian in the desert, And
    hast polluted the land by thy lewdness and thy wickedness.
  ita-1927: 'Alza gli occhi verso le alture, e guarda: Dov’è che non ti sei prostituita?
    Tu sedevi per le vie ad aspettare i passanti, come fa l’Arabo nel deserto, e hai
    contaminato il paese con le tue prostituzioni e con le tue malvagità.'
  ckb-ckb: «چاو هەڵبڕە بۆ گردۆڵکەکان و ببینە! بزانە جێی ژووانێک هەیە کە لێی زەلیل
    نەکرابیت؟ وەک کۆچەر لە چۆڵەوانی لەسەر ڕێگاکان بۆ خۆشەویستان دانیشتیت. بە لەشفرۆشیت
    و بە خراپەت خاکەکەت گڵاو کرد.
  eng-BBE: Let your eyes be lifted up to the open hilltops, and see; where have you
    not been taken by your lovers? You have been seated waiting for them by the wayside
    like an Arabian in the waste land; you have made the land unclean with your loose
    ways and your evil-doing.
  kan-OKCV: “ನಿನ್ನ ಕಣ್ಣುಗಳನ್ನು ಉನ್ನತ ಸ್ಥಳಗಳ ಮೇಲೆ ಎತ್ತು. ಯಾವುದರಲ್ಲಿ ನಿನ್ನನ್ನು ನೀನು
