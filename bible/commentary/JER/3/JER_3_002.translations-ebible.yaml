    na wetim ol man i kam, olsem ol Arebia i save wet arere long ol rot long ples
    drai, bilong ol i ken stilim samting bilong ol man i bihainim rot. Ol pasin nogut
    na pasin pamuk bilong yu i mekim, na kantri bilong yu i kamap doti tru long ai
    bilong mi.
  dan-1931: 'Se til de nøgne Høje: Hvor mon du ej lod dig skænde? Ved Vejene vogted
    du på dem som Araber i Ørk. Du vanæred Landet både ved din Utugt og Ondskab,'
  vie-OVCB: “Hãy xem các miếu thờ trên các đỉnh đồi. Có nơi nào ngươi chưa làm vẩn
    đục bởi sự thông dâm của ngươi với các thần đó không? Ngươi ngồi như gái mãi dâm
    bên vệ đường chờ khách. Ngươi ngồi đơn độc như dân du cư trong hoang mạc. Ngươi
    đã làm nhơ bẩn cả xứ với những trò dâm dục của ngươi và những trò đồi bại của
    ngươi.
  guj-2017: તું ખાલી ટેકરીઓ તરફ આંખો ઊંચી કરીને જો, તારી સાથે વ્યભિચાર ક્યાં નથી થયો?
    રણમાં જેમ આરબ પ્રતિક્ષા કરે છે. તેમ તું તેઓને સારુ રસ્તાની ધારે બેઠી છે, અને તેં
    તારા વ્યભિચારથી અને દુષ્ટતાથી ભૂમિને ભ્રષ્ટ કરી છે.
  pon-2006A: Kilengdawohng pohn dohl kan. Mie wasa kis me ke sohte wia ie omw tiahk
    en netiki paliweromwen? Ke kin uh awiawih ohl akan ni keilen ahl akan pwe ke en
    nenekih, duwehte mehn Arepia men eh kin awiawih sounseiloak kan nan sapwtehn.
    Ke kasaminehkilahr sahpwo omw tiahk en netiki paliweromwen.
  por-BRBSL: “Levante seus olhos para as alturas nua, e veja! Com quem você não se
    deitou? Você se sentou esperando por eles junto à estrada, como um árabe no deserto.
    Você poluiu a terra com sua prostituição e com sua perversidade.
  cth-cth: Hmuenrasang cailum hmuen koe loungouk nateh khenhaw! tongpa ni na ikhai
    hoeh nae hmuen ao maw. Ram tangkuem dawk Arabia taminaw patetlah, ahnimouh na
    ring laihoi, lam teng vah na tahung teh, na tak kâyonae hoi, na hawihoehnae lahoi,
    ram thung koung na khinsak toe.
  twi-twi: “Ma wʼani so hwɛ nkoko no so. Baabi wɔ hɔ a wɔntoo wo mmonnaa da ana? Wotenaa
    kwankyɛn twɛn adɔfo, wotenaa sɛ mmoahwɛfo a wodi atutena wɔ nweatam so. Woagu
    asase no ho fi, wode wʼaguamammɔ ne wʼamumɔyɛ na ayɛ.
  hlt-hlt: Caphoei cuk te na mik huel lamtah long taengah na yalh neh na yalh pawt
    te hmu. Amih te Arab bangla khosoek ah na ngol thil. Thurha nang neh boethae nang
    loh diklai na poeih.
  tbz-SIM: Wéntɛ́nɛ̀ yɛtɑ̃rɛ̀ kɛ́yɑ̀ ditɑ̃rì mɑrì bo di í dèkɛ dì kɛ fìé iwũɔ̃ yɛbɔkɑ̀ɑ̀?
    Di do ɔ̃ nkɑri icɛ nyi kɛ bɑ̀ɑ̀ bɛyóóbɛ̀ tɛ̃mɛ̀, di do mɛ ndɔɔri kɛ m bùtínnɛ́
    kɛ tũ̀nnɛ yɛbɔkɛ̀, kɛ sĩ̀nkùnnɛ dihɛì.
  msy-2020: Ia kogh mɨghsɨabar ganɨva deraghvɨra nɨghnɨgh. Ia mɨghsɨar kabanangɨn,
    ti dar tam gisɨn gumaziba ko amiziba uari isava akuir arazim gamizɨ moghɨn, asebar
    ziaba fez, o? Puvatɨ, ia mɨghsɨabar vaghvagha arazir kam gami. Ia aseba baghavɨra
    iti, mati tuavimɨn amizim, tuavir mɨriabar apiav ikia gumaziba bagha gari. Egha
    uaghan mati Arebiabar mɨn gumazamiziba puvatɨzir danganibar mogav ikia gumazibar
    biziba okɨmasa me mɨzua iti. Ia mati amizim gumaziba isa me koma akuir arazir
    kuram gami moghɨn, uan nguazim gamizɨ, a nan damazimɨn bar mɨze.
  azb-azb: «Başını çılpaq təpələrə tərəf qaldırıb bax. Sevişmədiyin yer varmı? Səhrada
    yaşayan bədəvi kimi Yol kənarında oturdun və oynaşlarını gözlədin. Zinakarlığın
    və pisliklərinlə ölkəni murdar etdin.
  eng-DBY: Lift up thine eyes unto the heights and see, where hast thou not been lain
    with? In the ways hast thou sat for them, as an Arab in the wilderness; and thou
    hast polluted the land with thy fornications and with thy wickedness.
  hin-2017: मुँण्ड़े टीलों की ओर आँखें उठाकर देख! ऐसा कौन सा स्थान है जहाँ तूने कुकर्म
    न किया हो? मार्गों में तू ऐसी बैठी जैसे एक अरबी जंगल में। तूने देश को अपने व्यभिचार
    और दुष्टता से अशुद्ध कर दिया है।
  wol-KYG: «Téenleen, séentu tund ya ne faraas! Ana fu ñu leen fi tëddewul? Ci yoon
    yi ngeen di yeeroo ni màngaan muy dogalee ci màndiŋ mi. Sobeel ngeen réew meek
    seen gànctook seenug mbon.
  eng-YLT: Lift thine eyes to the high places, and see, Where hast thou not been lain
    with? On the ways thou hast sat for them, As an Arab in a wilderness, And thou
    defilest the land, By thy fornications, and by thy wickedness.
  eng-WYC-2017: Raise thine eyes into straight, and see, where thou art not cast down.
    Thou hast sat in ways, abiding them as a thief in wilderness, and thou hast defouled
    the earth in thy fornications and in thy malices.
  eng-WMBB: “Lift up your eyes to the bare heights, and see! Where have you not been
    lain with? You have sat waiting for them by the road, as an Arabian in the wilderness.
    You have polluted the land with your prostitution and with your wickedness.
  urd-GVH: अपनी नज़र बंजर पहाड़ियों की तरफ़ उठाकर देख! क्या कोई जगह है जहाँ ज़िना
    करने से तेरी बेहुरमती नहीं हुई? रेगिस्तान में तनहा बैठनेवाले बद्दू की तरह तू रास्तों
    के किनारे पर अपने आशिक़ों की ताक में बैठी रही है। अपनी इसमतफ़रोशी और बदकारी से
    तूने मुल्क की बेहुरमती की है।
  rug-rug: Zama pule si Asa, “Mu eṉa sage la koari na toqere loke duduli na hudadi,
    mamu dogoria. Vea, koa nana tugo keke vasina sapu lopu ele ekoa goi guana maqota?
    Pa vale siraṉa si habotu si agoi, aqani sari mua babaere, guana tie Arebia d sapu
    habotu pa qega. Agoi ele va kaleana ia sa pepeso koari mua hahanana maqota meke
    mua kinaleana.
  gaz-gaz: “Mee ol milʼadhuutii gaara duwwaa ilaali. Iddoon ati itti hin sagaagalin
    tokko iyyuu jiraa? Ati akkuma godaantuu gammoojjii keessaa tokkootti warra si
    jaallatan eeggachuuf qarqara karaa teesse; sagaagaltummaa fi hammina keetiin biyyattii
    xureessiteerta.
  fra-LSG: Lève tes yeux vers les hauteurs, et regarde! Où ne t’es-tu pas prostituée!
    Tu te tenais sur les chemins, comme l’Arabe dans le désert, Et tu as souillé le
    pays par tes prostitutions et par ta méchanceté.
  yal-yal: A mɔn yi a fala, a naxa, “Ɛ yɛɛn ti geyane ra, yiren mundun na ɛ mi ala
    gbɛtɛne batuxi dɛnaxan yi? Ɛ yi dɔxi nɛn kira xunne ma alo ɲaxanla naxan a yangane
    legedenma, alo sigatine tonbonni. Ɛ bata yamanan naxɔsi ɛ fe ɲaxine nun ɛ yalunya
    suxurene xɔn.
  haw-1868: E alawa oe i kou mau maka iluna, a i na wahi kiekie. a e nana hoi i kahi
    i moe ole ia'i oe. Ma na alanui, ua noho kakali oe ia lakou, e like me ko Arabia
    ma ka waunahele; a ua hoohaumia oe i ka aina, i kou moe kolohe ana, a i kou haua
    hewa ana.
  arb-NAV: ارْفَعِي عَيْنَيْكِ إِلَى الْهِضَابِ وَتَأَمَّلِي، أَهُنَاكَ مَكَانٌ لَمْ
    تُضَاجِعِي (أَيْ لَمْ تَعْبُدِي فِيهِ الأَوْثَانَ)؟ قَدْ جَلَسْتِ لَهُمْ عَلَى
    قَارِعَةِ الطَّرِيقِ كَالأَعْرَابِيِّ فِي الْبَادِيَةِ وَدَنَّسْتِ الأَرْضَ بِزِنَاكِ
    وَعَهَارَتِكِ.
  ewe-ewe: “Wu mo dzi ɖe to ƒuƒluwo ŋu eye nàkpɔ ɖa. Teƒe aɖe li si womedɔ kpli wò
    le oa? Ènɔ anyi ɖe mɔto henɔ ŋutsuwo lalam. Ènɔ anyi abe Arabiatɔwoe nɔ anyi ɖe
    gbegbe ene. Ètsɔ wò gbolowɔwɔ kple vɔ̃ɖivɔ̃ɖi do gu anyigba la.
  eng-LEE: Lift up thy eyes unto the mountain-tops, and see where thou hast not been
    lain with. On public roads hast thou sat for them, as the Arab in the wilderness;
    and thou hast polluted the land with thy incests and with thy wickedness.
  asm-FB: “চকু তুলি গছশূন্য পাহাৰ টিলাবোৰলৈ চোৱা। তুমি আৰাধ্য কৰা প্রতিমাবোৰ প্রত্যেক
    পাহাৰ টিলাবোৰতেই আছে। তুমি অৰণ্যত থকা আৰবীয়াৰ দৰে মানুবোৰলৈ বাট চাই ৰাজ-আলিত
    আক্রমণ কৰি লুটপাত কৰিবলৈ বহি থকাৰ দৰে যেন তেওঁলোক সকলোৱে প্রেমিকহে যাৰে সৈতে বেশ্যাকৰ্ম
    কৰিলা। কিয়নো প্রতিমাবোৰক আৰাধনা কৰি আৰু বেশ্যাকৰ্ম আৰু কুকৰ্মৰ দ্বাৰাই তুমি দেশখন
    মোলৈ অগ্রহণীয় কৰিলা।
  sus-A: «وٌ وٌ يَ رَتٍ، وٌ شَ عَ مَتٌ، شَ يِرٍ ندٍ نَ وٌ مُ لَنفٌيحَ رَبَشِ دّننَشّ.
    وٌ نُ نَ وٌ شَنُنتٍنيِ عَلَيٍ مّمّقٍ كِرَ شْن مَ، عَلْ مُحّتِيٍ نَشٍيٍ عٍ نْشُنمَ
    كِرَ دّ عٍ شَ دُتُن مِشِيٍ مَ. وٌ بَرَ يِ بْشِ نْشْ وٌ حّرّ كِ سّنِيّنتَرٍ رَ.
  fra-SBL: « Lève tes yeux vers les hauteurs dénudées, et regarde ! Où n'as-tu pas
    été couché ? Tu les as attendus au bord du chemin, comme un Arabe dans le désert.
    Tu as souillé le pays par ta prostitution et par ta méchanceté.
  hbo-hbo: שְׂאִֽי־עֵינַ֨יִךְ עַל־שְׁפָיִ֜ם וּרְאִ֗י אֵיפֹה֙ לֹ֣א *שֻׁגַּלְתְּ (שֻׁכַּ֔בְּתְּ)
    עַל־דְּרָכִים֙ יָשַׁ֣בְתְּ לָהֶ֔ם כַּעֲרָבִ֖י בַּמִּדְבָּ֑ר וַתַּחֲנִ֣יפִי אֶ֔רֶץ
    בִּזְנוּתַ֖יִךְ וּבְרָעָתֵֽךְ׃
  kik-kik: “Ta tiira maitho ũcũthĩrĩrie tũcũmbĩrĩ twa irĩma kũrĩa gũtigĩtwo ũtheri.
    Nĩ kũrĩ handũ ũtarĩ wakomwo nawe? Mĩkĩra-inĩ ya njĩra-rĩ, nĩkuo wetagĩrĩra endwa
    aku, kũu nĩkuo waikaraga thĩ ũkameterera, o ta Mũarabu arĩ werũ-inĩ. Wee nĩũthaahĩtie
    bũrũri ũyũ na ũmaraya waku na waganu waku.
  fra-NCL: 'Lève les yeux vers les hauteurs et regarde : où n’as-tu pas été souillée ?...
    Tu t’asseyais pour eux sur les routes, pareille à l’Arabe dans le désert ! Et
    tu as profané le pays par tes prostitutions et par ta méchanceté ;'
  cek-AK: Hmuensang bangah doing ah loe tangzat na zaw ai ih ahmuen to pakrong noek
    ah. Arab kami mah praezaek ah zing ih baktih toengah, nang doeh loklamnawk ah
    na zing; tangzat na zawhhaih hoi na sethaih mah prae to amhnongsak boeh.
  cuk-cuk: 'Nue be yar-mullugan-swana-naid be dake: Bia be galagwensuli-gussuli dakmalodibe.
    Bemar, Árabe-dulemaryob nega-dulesulidba igar-yalagi mellesii be damalad. Omegan-gamba-imakmaladi,
    na machered-abindaksidamaladyobi, be gudidamalad. Bemar galagwensuli-isgusmaladbali,
    we-yala be oichosmalad.'
  uig-CYR: Бешиңни көтирип жуқуриға қарап бақ; — Сән зади нәдә ят илаһлар билән бузуқлуқ
    өткүзмигәнсән?! — Сән чөл-баяванда күтүп олтарған әрәбдәк уларни йоллар бойи күтүп
    олтарғансән; зиминни бузуқлуқлириң вә рәзиллигиң билән булғиғансән.
  tel-2017: నీ తలెత్తి చెట్లు లేని కొండప్రదేశాలను చూడు. మనుషులు నీతో వ్యభిచారం చేయని
    స్థలం ఏదైనా ఉందా? ఎడారి దారిలో సంచార జాతి వాడు కాచుకుని ఉన్నట్టు నువ్వు వారి కోసం
    దారి పక్కన కూర్చుని ఎదురు చూశావు. నీ వ్యభిచారంతో, నీ దుష్ట ప్రవర్తనతో నువ్వు దేశాన్ని
    అపవిత్రం చేశావు.
  hat-BSA: '“Leve zye ou pou wè mòn toutouni yo epi gade: “Se ki kote yo pa t kouche
    ak nou? Akote chemen yo, ou te chita tann yo. Tankou yon Arab nan dezè, ou te
    pouri peyi a ak pwostitisyon ou ak mechanste ou.'
  kos-kos: Ngetak nu yen turangang fin inging uh. Ya oasr acn kom tia kukakin monum
    we? Kom mutana soano mwet kom pwar se pe inkanek, oana sie mwet Arab el mutana
    yen mwesis soano sie mwet in fahsryak elan ku in oru inkanek in sulallal nu sel.
    Moul in kosro lom uh akfohkfokyela acn uh.
  hbo-WLC: שְׂאִֽי־עֵינַ֨יִךְ עַל־שְׁפָיִ֜ם וּרְאִ֗י אֵיפֹה֙ לֹ֣א שגלת עַל־דְּרָכִים֙
    יָשַׁ֣בְתְּ לָהֶ֔ם כַּעֲרָבִ֖י בַּמִּדְבָּ֑ר וַתַּחֲנִ֣יפִי אֶ֔רֶץ בִּזְנוּתַ֖יִךְ
    וּבְרָעָתֵֽךְ׃
  ibo-ibo: “Welie anya gị abụọ ma lee ebe niile nke dị elu nke ọhịa na-adịghị nʼala
    a, olee ebe gị na ndị ikom na-edinakọbeghị nʼịkwa iko? Ị na-anọ nʼakụkụ ụzọ niile
    na-eche ndị iko, na-anọkwa dịka onye Arebịa nʼọzara. Ị werela ịkwa iko gị niile
    na ihe ọjọọ gị merụọ ala a.
  ory-ory: ଚକ୍ଷୁ ଟେକି ବୃକ୍ଷଶୂନ୍ୟ ଟିକର ସ୍ଥାନସବୁ ଦେଖ; ତୁମ୍ଭେ କେଉଁଠାରେ ବ୍ୟଭିଚାର କରି ନାହଁ?
    ଯେପରି ଆରବୀୟ ଲୋକ ପ୍ରାନ୍ତରରେ ବସେ, ସେପରି ତୁମ୍ଭେ ସେମାନଙ୍କ ନିମନ୍ତେ ରାଜପଥରେ ବସିଅଛ; ଆଉ,
    ତୁମ୍ଭେ ଆପଣା ବ୍ୟଭିଚାର ଓ ଦୁଷ୍ଟକ୍ରିୟା ଦ୍ୱାରା ଦେଶ ଅଶୁଚି କରିଅଛ।
  chk-chk: Kopwe netä won ungen ekewe chuk o nenengeni. Ifa usun, epwe wor eu leni
    ia en kosap fangala inisum ie? Ka nissoal lepekin ekewe al o awiti ekewe kamwet
    ka akawit usun eman chon Arapia lon fanüapö. En ka alimengaua ewe fanü ren om
    föförün lisowu.
  rop-rop: Yumob luk ontop langa ol detlot hil. Yumob gin faindim eni pleis deya weya
    yumob nomo bin go en selim miselp langa eni men? Yumob oldei weidabat blanga boifren
    wansaid langa roud, jis laik det men hu jidan langa deset kantri, en weidabat
    blanga kilim enibodi. Wal yumob bin meigim nogudwan dijan kantri garram yumob
    nogudbalawei.
  ukr-1871: 'Ось підніми очі твої на висоти й придивися: де не блудувала ти? При дорозї
    седючи, чигала єси на їх, як Арабій у пустинї, та й опоганила землю блудництвом
    твоїм і ледарством твоїм.'
  deu-1951: 'Erhebe deine Augen zu den Höhen und schau: Wo bist du nicht geschändet
    worden? An den Wegen sitzend, hast du auf sie gewartet wie ein Araber in der Wüste
    und hast das Land durch deine Unzucht und deine Bosheit entweiht!'
  eng-JPS: 'Lift up thine eyes unto the high hills, and see: Where hast thou not been
    lain with? By the ways hast thou sat for them, as an Arabian in the wilderness;
    and thou hast polluted the land with thy harlotries and with thy wickedness.'
  srp-1865: Podigni oèi svoje k visinama, i pogledaj gdje se nijesi kurvala; na putovima
    si sjedjela èekajuæi ih kao Arapin u pustinji, i oskvrnila si zemlju kurvarstvom
    svojim i zloæom svojom.
  lug-lug: Yimusa amaaso go olabe ku ntikko y’obusozi. Waliwo ekifo we bateebakira
    naawe? Ku mabbali g’ekkubo we watulanga n’olinda abasajja ng’oli nga Omuwalabu
    mu ddungu; n’olyoka oyonoona ensi n’obwenzi bwo n’ekibi kyo.
  heb-heb: שאי עיניך על שפים וראי איפה לא שגלת על דרכים ישבת להם כערבי במדבר ותחניפי
    ארץ בזנותיך וברעתך׃
  ben-IRV: “তোমার চোখ তুলে গাছপালাহীন উঁচু জায়গার দিকে তাকিয়ে দেখ! তুমি কি ধর্ষিত
    হও নি? মরুপ্রান্তে একজন যাযাবরের মত, পথের পাশে তুমি তোমার প্রেমিকাদের জন্য অপেক্ষা
    করে বসে থাকতে। তুমি তোমার ব্যভিচার ও মন্দতা দিয়ে দেশকে অশুচি করেছ।
  pan-pan: ਉਚਿਆਈਆਂ ਵੱਲ ਆਪਣੀਆਂ ਅੱਖਾਂ ਚੁੱਕ, ਤੇ ਵੇਖ! ਉਹ ਕਿਹੜਾ ਥਾਂ ਹੈ ਜਿੱਥੇ ਤੂੰ ਭਿੱਟੀ
    ਨਹੀਂ ਗਈ? ਤੂੰ ਰਾਹਾਂ ਵਿੱਚ ਉਹਨਾਂ ਲਈ ਬੈਠੀ, ਜਿਵੇਂ ਕੋਈ ਅਰਬੀ ਉਜਾੜ ਵਿੱਚ। ਤੂੰ ਆਪਣੇ ਵਿਭਚਾਰ
    ਤੇ ਬੁਰਿਆਈ ਨਾਲ ਦੇਸ ਨੂੰ ਭਰਿਸ਼ਟ ਕੀਤਾ।
  mya-JVB: မြင့် သောအရပ်များကို မျှော် ကြည့်၍ ၊ လင် မ နေ ဘူးသောအရပ် တစုံတခုကို ရှာ
    လော့။ အာရပ် လူသည် တော ၌ စောင့်သကဲ့သို့ ၊ သင်သည် လမ်း တို့၌ စောင့် နေ၍၊ မတရားသောမေထုန်
    အားဖြင့် ၎င်း ၊ အဓမ္မ အမှုအားဖြင့် ၎င်း ပြည် ကို ညစ်ညူး စေပြီ။
  tbg-tbg: Ne aiqinaini tavaate. Hampi nariro ni vai nahentira voqaara ekaa vo aiqina
    vo aiqinaqaa ne una variqa, vo variqa vo variqa quahama nimiteha, hampi qare okarara
    avataqi vi variarave. Hampi nariro ni vai nahentiva aara auvahini oquvi vaiharo
    qorainti veka vaintemake, ne una variqa quahama nimite variarave. Arebia vataihainaaka
    aahara vataini vaiha muara varareka auti variantemake, ne qora kaiqa varareka
    auti variarave. Ne vo aiqina vo aiqinaqaa una variqa quahama nimiteha hampi qare
    okarara avataqi vuara kaara Isareri vatavano kia kotataiqama vairaitiro, anomakero
    qoraiqama viro vairave.
  hmo-hmo: Oiemu matana do oi negea, au lasi ororo do oi itaia. Edena gabu dekenai
    oi be tau ta danu oi sihari lasi? Oi ese dala ena isena dekenai oi helai, tau
    oi naridia, Arabia hahine ese tano kaukau dekenai idia karaia bamona. Oiemu sihari
    kava karadia dekena amo, tano oi hamiroa vadaeni.
  urd-urd: पहाड़ों की तरफ़ अपनी आँखें उठा और देख! कौन सी जगह है जहाँ तूने बदकारी नहीं
    की? तू राह में उनके लिए इस तरह बैठी, जिस तरह वीराने में 'अरब। तूने अपनी बदकारी
    और शरारत से ज़मीन को नापाक किया।
  rus-SYN: Подними глаза твои на высоты и посмотри, где не блудодействовали с тобою?
    У дороги сидела ты для них, как Аравитянин в пустыне, и осквернила землю блудом
    твоим и лукавством твоим.
  bqc-SIM: À wɛzu à sĩ̀sĩ wáiwaiↄ gwae, gu kpele wi á dã̀akpauo ni? Iↄ zↄ̃lɛ
    zɛ́ saɛ àↄ gↄ̃ↄ dã́ lán Laalubue zↄ̃lɛa guwaiwaiuwa.
  tcz-CHONGTHU: Khodah in lhangvum lai laiya doiphung hokhu ven, semthu pathen chom
    chomho chibai nabohlouna mun um am? Gamthip noiya noti bangin, nachangin natouvin,
    setpi dingin kholche vahle ho nangah in, nachonna ho jouse chun gamsung pumpi
    asuhboh ahitai.
  mar-mar: डोळे वर करून उजाड टेकड्यांकडे पाहा; जेथे तुझ्याजवळ कोणी निजला नाही असे
    कोणते ठिकाण उरले आहे? रानात अरब दबा धरतो तशी तू त्यांच्या वाटा धरून बसलीस; तू
    आपल्या वेश्या व्यवसायाने व दुष्टतेने राष्ट्र भ्रष्ट केले आहेस.
  qub-qub: Galayasha jircacunata masqui ricay. Chay jircacunachömi juchata rurashpayqui
    dioscunata adurashcanqui. Chunyajcho jamarpaj Arabiacunanöpis caminu cantuncunacho
    juc mösucunata shuyaraj warminömi cashcanqui. Pï-maywanpis cacushpayqui, mana
    allita rurashpayquimi nasyunniquitapis ganrachishcanqui.
  bqp-bqp: I seewo i mɛɛri guunu giɑ, kpɑ i wɑ nge guuru gɑrɑ wɑ̃ɑ tèn mi i ǹ bũnu
    sɑ̃wɑ. Wee, i rɑ bũnu kɑsu nge mɛ kurɔ tɑnɔ u rɑ win kĩnɑsibu kɑsu. I sɑ̃ɑ nge
    Dɑɑrubu swɑɑ dio be bɑ rɑ n tɔmbu mɑrɑ swɛɛ sɔɔ. Mɑ i tem mɛ disi doke bɛɛn bũu
    gɑsiribu kɑ bɛɛn nuku kɔ̃surun sɔ̃.
  hat-hat: Leve je nou, gade tèt mòn yo! Eske gen yonn ladan yo kote nou pa t' aji
    tankou yon fanm k'ap fè jennès? Nou rete chita sou tout bò chemen ap veye gason,
    tankou arab k'ap veye moun nan dezè a pou piye yo. Nou avili tout peyi a ak lenkondite
    nou ansanm ak mechanste nou yo.
  eng-BSB: “Lift up your eyes to the barren heights and see. Is there any place where
    you have not been violated? You sat beside the highways waiting for your lovers,
    like a nomad in the desert. You have defiled the land with your prostitution and
    wickedness.
  eng-WEBPB: “Lift up your eyes to the bare heights, and see! Where have you not been
    lain with? You have sat waiting for them by the road, as an Arabian in the wilderness.
    You have polluted the land with your prostitution and with your wickedness.
  kbq-kbq: Hagi tamavua kesga huta mago zama omane agonaramimpima kesazana, ana maka
    agonafina havi anumzante mono hunenteta monko avu'avaza hu'naze. Tamagra monko
    a'mo vene'nema esagu kante mani'neno avunteno keaza nehuta, nonkuma'a omne Arapu
    vahe'mo'zama ka'ma kokampi vano vano hiaza huta savri avu'avazane kefo avu'avazama
    huta vanoma nehaza zamo mopa eri haviza nehie.
  nhe-BL: “Ximotlajtlachilica huan xiquitaca intla inquipantise ipan nochi imoojhui
    se lugar campa ax innechixpanotoque huan inquinhueyichijtoque teteyome. Inquintemohuaj
    totiotzitzi para inquinhueyichihuase queja se ahuilnenca sihuatl tlen tlali Arabia
    mosehuía ipan ojtli ipan nopa huactoc tlali huan quitemohua ajqueya ihuaya itztos.
    Inquichijtoque tlen fiero iixpa teteyome campa hueli huan inquinenpolojtoque nochi
    ni tlali.
  gub-BL: Eme'e ywytyr apyr nehe. Ereiko kuzà wyzài romo ywytyr nànàn. Aipo heta we
    amo ywytyr penemimuaiw 'ym. Pepyta pe iwyr pema'e ime'eg àràm wanàro pà. Awa Àràw
    ywy rehe arer upyta pe iwyr wata ma'e wanàro pà a'e wà. Ta'e imunar wama'e rehe
    wà xe. Peiko agwer imunar ma'e wazàwe. Pemuaiw Izaew ywy kuzà wyzài wazàwe peneko
    haw pupe, iaiw ma'e penemiapo kwer pupe.
  eng-DRA: 'Lift up thy eyes on high: and see where thou hast not prostituted thyself:
    Thou didst sit in the ways, waiting for them as a robber in the wilderness: and
    thou hast polluted the land with thy fornications, and with thy wickedness.'
