verse: JER.003.024
translations:
  mal-C: ഞങ്ങളുടെ യൗവനംമുതൽ ഞങ്ങളുടെ പിതാക്കന്മാരുടെ പ്രയത്നത്തെയും അവരുടെ ആടുകൾ,
    കന്നുകാലികൾ, പുത്രീപുത്രന്മാർ എന്നിവരെയും ലജ്ജാകരമായവ വിഴുങ്ങിക്കളഞ്ഞിരിക്കുന്നു.
  deu-TKW: Verzehrt hat die Schande den Erwerb unserer Väter von unserer Jugend an,
    ihre Schafe und ihre Rinder, ihre Söhne und ihre Töchter!
  lin-lin: Wuta bolenge na biso, banzambe ya bikeko ebebisaki mbuma ya misala ya batata
    na biso, bibwele na bango mpe ngombe na bango, bana na bango ya mibali mpe ya
    basi.
  eng-LSV: And the shameful thing has devoured || The labor of our fathers from our
    youth, || Their flock and their herd, || Their sons and their daughters.
  eng-GNV: For confusion hath deuoured our fathers labour, from our youth their sheepe
    and their bullocks, their sonnes and their daughters.
  eng-WEBSTER: For shame hath devoured the labor of our fathers from our youth; their
    flocks and their herds, their sons and their daughters.
  nhw-BL: Hasta quema tieliyayaj ticoneme tojuanti tiquitaque para tlantiyajque nochi
    catli totatahua tequitque para quipiyase. Quinpiyayayaj borregojme, huacaxme,
    telpocame huan ichpocame, pero nochi ya nopa quinpolojque pampa quintlamimacaque
    nopa totajtzitzi huan teteyome.
  swh-ONEN: 'Tangu ujana wetu miungu ya aibu imeyala matunda ya kazi za baba zetu:
    makundi yao ya kondoo na ngʼombe, wana wao na binti zao.'
  bba-bba: Wee, sɑɑ bɛsɛn birun di sɑ wɑɑmɔ bũu wi bɑ mɔ̀ Bɑɑli, wiyɑ u bɛsɛn bɑɑbɑbɑn
    ɡbeɑn dĩɑnu di kpuro, kɑ mɑɑ ben yɑ̃ɑnu kɑ ben kɛtɛbɑ kɑ sere ben bibu. Mɑ bɑ
    sekuru wɑ.
  eng-KJVCPB: For shame hath devoured the labour of our fathers from our youth; their
    flocks and their herds, their sons and their daughters.
  luo-luo: Chakre tinwa nyiseche manono mag wichkuot osechamo olemb tije wuonewa,
    ma gin kweth mar jamni, kod kweth mag dhok, yawuotgi kod nyigi.
  meu-meu: 'A eregabemai negadia amo hari hemarai ḡauna ese tamamai edia hekwarahi
    anidia iboudiai vada e hadonodia: edia mamoe seridia bona edia boromakau seridia,
    natudia mamaruanedia bona natudia hahinedia danu.'
  npi-ULB: तरै पनि लाजलाग्दा मूर्तिहरूले हाम्रा पुर्खाहरूले परिश्रम गरेका तिनीहरूका
    बगाल, बथान, तिनीहरूका छोराछोरीलाई भस्म पारेका छन् ।
  yor-yor: Láti ìgbà èwe wa ni àwọn òrìṣà ìtìjú ti jẹ èso iṣẹ́ àwọn baba wa run, ọ̀wọ́
    ẹran wọn àti agbo ẹran wọn, ọmọkùnrin àti ọmọbìnrin wọn.
  pes-OPCB: از کودکی با چشمان خود دیدیم که چگونه دسترنج پدرانمان، از گله‌ها و رمه‌ها
    و پسران و دختران، در اثر بت‌پرستی شرم‌آورشان بلعیده شد!
  tgl-ULB: Ngunit inubos ng kahiya-hiyang mga diyus-diyosan ang pinaghirapan ng ating
    mga ninuno, ang kanilang mga kawan at baka, ang kanilang mga anak na lalaki at
    babae!
  hui-hui: Anigo iname dama mitangi bialu gime wabini mbirale tagabi mini Bala wiagohondo
    bi pupu wialu harima. Ani bialu harimadagoha howa inanaga nogo bulumaga sibirubi
    inanaga waneiginirubi inanaga mbirale bayale damene ina mamalime biabe ndelahe
    bialu ilu wigi bini ngelo henerubi Balahondo lomabu mialu biba haiore harima.
    Ina wandari igiri daliahe hemangi howa bialu henego áyu bialu haabo kamagoni.
  mya-mya: သို့​ရာ​တွင်​အ​ကျွန်ုပ်​တို့​သည်​ငယ်​စဉ်​ထဲ​က ရှက်​ဖွယ်​ကောင်း​သည့်​ဘု​ရား​များ​ကို​ဝတ်​ပြု
    ကိုး​ကွယ်​ကြ​သ​ဖြင့် ရှေး​ကာ​လ​မှ​စ​၍​ဘိုး ဘေး​များ​လုပ်​ကိုင်​စု​ဆောင်း​ထား​ခဲ့​သည်​သိုး
    အုပ်၊ နွား​အုပ်၊ သား​သ​မီး၊ ရှိ​ရှိ​သ​မျှ​သော အ​ရာ​တို့​ကို​ဆုံး​ရှုံး​ရ​ကြ​လေ​ပြီ။-
  bod-N: ངེད་རྣམས་ལོ་ན་གཞོན་པའི་དུས་ནས་ད་ལྟའི་བར་དུ། རང་ཅག་གི་མེས་པོས་ངལ་རྩོལ་བྱས་ནས་ཐོབ་པ་དང་།
    ཁོང་རྣམས་ཀྱི་ར་ལུག་དང་བ་གླང་གི་ཁྱུ། བུ་དང་བུ་མོ་བཅས་ཐམས་ཅད་ལྷ་ཁྲེལ་མེད་དག་གིས་མེད་པར་བཟོས།
  sna-sna: Kubva pauduku hwedu nyadzi dzakadya zvibereko zvamabasa amadzibaba edu,
    makwai avo, nemombe dzavo, vanakomana navanasikana vavo.
  spa-BLM: Pero la cosa vergonzosa ha devorado el trabajo de nuestros padres desde
    nuestra juventud, sus rebaños y sus manadas, sus hijos y sus hijas.
  cac-cac: Yictax yune' chon̈ab' on̈to, on̈ och ejmelal d'a juntzan̈ yechel q'uixvub'tac
    chi', yuj chi' ix ac' satel tastac ix aj d'a eb' co mam quicham, aton noc' calnel
    yed' noc' vacax. Ix champax yuninal eb' yed' yisil eb'.
  swh-ULB: Lakini miungu ya aibu imeramba kazi ambayo mababu zetu waliifanya - makundi
    yao ya kondoo na ng'ombe, wana wao na binti zao!
  bel-bel: З маладосьці нашай гэта гідота пажырала набытак бацькоў нашых, авечак іхніх
    і валоў іхніх, сыноў іхніх і дачок іхніх.
  deu-ELBBK: Denn die Schande hat den Erwerb unserer Väter verzehrt von unserer Jugend
    an, ihr Kleinvieh und ihre Rinder, ihre Söhne und ihre Töchter.
  mbb-OT: Puun pa te vetan-en key pa is mekeeled-eled he menge ed-ezapen iyan en nekepehimulus
    te veǥas te kedhaǥù te menge kepuun dey, he iyan is menge uyaǥen dan wey menge
    anak dan.
  mal-2015: ലജ്ജാവിഗ്രഹങ്ങളോ ഞങ്ങളുടെ യൗവനംമുതൽ ഞങ്ങളുടെ പിതാക്കന്മാരുടെ സമ്പാദ്യത്തെയും
    അവരുടെ ആടുകളെയും കന്നുകാലികളെയും അവരുടെ പുത്രന്മാരെയും പുത്രിമാരെയും തിന്നുകളഞ്ഞിരിക്കുന്നു.
  rmc-rmc: Amare terňipnastar o ladžakre modli chanas savori buči amare dadengri –
    lengre bakren, le dobitkos, le čhaven the le čhajen.
  pes-OPV: و خجالت مشقت پدران ما، یعنی رمه و گله و پسران ودختران ایشان را از طفولیت
    ما تلف کرده است.
  ron-1924: 'Идолий, димпотривэ, ау мынкат родул мунчий пэринцилор ноштри дин тинереця
    ноастрэ: оиле ши боий лор, фиий ши фийчеле лор.'
  ben-OBCV: লজ্জাজনক দেবদেবীরা আমাদের যৌবনকাল থেকে গ্রাস করেছে আমাদের পূর্বপুরুষদের
    পরিশ্রমের ফল, তাদের গোমেষাদি ও পশুপাল, তাদের পুত্র ও কন্যাদের।
  som-som: Laakiinse tan iyo yaraantayadii waxa ceebta ah ayaa baabba' ka dhigtay
    wixii awowayaashayo ku hawshoodeen oo dhan, xataa adhyahoodii iyo ishkinkoodii,
    iyo wiilashoodii iyo gabdhahoodiiba.
  lat-VUC: 'Confusio comedit laborem patrum nostrorum ab adolescentia nostra: greges
    eorum, et armenta eorum, filios eorum, et filias eorum.'
  eng-ASVBT: But the shameful thing hath devoured the labor of our fathers from our
    youth, their flocks and their herds, their sons and their daughters.
  ita-1885: E quella cosa vergognosa ha consumata la sostanza de' padri nostri, fin
    dalla nostra fanciullezza; le lor pecore, i lor buoi, i lor figliuoli, e le lor
    figliuole.
  eng-LXXUP: But shame has consumed the labors of our fathers from our youth; their
    sheep and their calves, and their sons and their daughters.
  eng-ULB: Yet shameful idols have consumed what our ancestors have worked for— their
    flocks and cattle, their sons and daughters!
  spa-VBL: 'Durante toda nuestra vida, la idolatría pagana ha destruido lo que nuestros
    padres tanto trabajaron: sus rebaños y manadas, sus hijos e hijas.'
  fra-_FOB: Et la honte a dévoré le travail de nos pères, dès notre jeunesse, leurs
    brebis et leurs bœufs, leurs fils et leurs filles.
  mal-mal: ഞങ്ങളുടെ യൗവനംമുതൽ ഞങ്ങളുടെ പിതാക്കന്മാരുടെ സമ്പാദ്യത്തെയും അവരുടെ ആടുകളെയും
    കന്നുകാലികളെയും അവരുടെ പുത്രന്മാരെയും പുത്രിമാരെയും ലജ്ജ വിഴുങ്ങിക്കളഞ്ഞിരിക്കുന്നു.
  urd-GVR: Hamārī jawānī se le kar āj tak sharmnāk dewatā hamāre bāpdādā kī mehnat
    kā phal khāte āe haiṅ, ḳhāh un kī bheṛ-bakriyāṅ aur gāy-bail the, ḳhāh un ke beṭe-beṭiyāṅ.
  suz-BL: गोपुकी आंइ ठिटा ठिटी रेन मेको मुने तोक्‍ब गेयमी आंइ किकी पिपी रे श्‍येत
    पा गेय पशो नेल्‍ल नेक्‍‍तु। मेको आन क्‍यारश भेडा, आन बी ब्‍यफ नु आन तमी तौ आन
    कली नेक्‍‍तु।
  eng-NOY: For the things of shame have devoured the substance of our fathers from
    our youth, Their sheep and their oxen, Their sons and their daughters.
  ita-1927: Quella vergogna, che son gl’idoli, ha divorato il prodotto della fatica
    de’ nostri padri fin dalla nostra giovinezza, le loro pecore e i loro buoi, i
    loro figliuoli e le loro figliuole.
  ckb-ckb: لە هەرزەکاریمانەوە بەعلی خوداوەندی شەرمەزاری ڕەنجی باوباپیرانی ئێمەی خواردووە،
    لە مەڕ و مانگا و کوڕ و کچ.
  eng-BBE: But the Baal has taken all the work of our fathers from our earliest days;
    their flocks and their herds, their sons and their daughters.
  kan-OKCV: ನಾಚಿಕೆಯಾದದ್ದು, ನಮ್ಮ ಚಿಕ್ಕತನದಿಂದ ನಮ್ಮ ತಂದೆಗಳ ಕಷ್ಟವನ್ನೂ, ಅವರ ಕುರಿಗಳನ್ನೂ,
    ಅವರ ದನಗಳನ್ನೂ, ಅವರ ಪುತ್ರರನ್ನೂ, ಅವರ ಪುತ್ರಿಯರನ್ನೂ ತಿಂದುಬಿಟ್ಟಿದೆ.
  tam-2017: இந்த வெட்கமானது எங்கள் சிறுவயதுமுதல் எங்கள் பிதாக்களுடைய பிரயாசத்தையும்,
    அவர்கள் ஆடுகளையும் மாடுகளையும், அவர்கள் மகன்களையும் மகள்களையும் அழித்துப்போட்டது.
  spa-RV-1909: Confusión consumió el trabajo de nuestros padres desde nuestra mocedad;
    sus ovejas, sus vacas, sus hijos y sus hijas.
  ron-BTF: 'Fiindcă rușinea a mistuit munca părinților noștri din tinerețea noastră:
    turmele lor și cirezile lor, pe fiii lor și pe fiicele lor.'
  eng-WEBP: But the shameful thing has devoured the labor of our fathers from our
    youth, their flocks and their herds, their sons and their daughters.
  eng-FBV: 'All our lives pagan idolatry has destroyed what our fathers worked so
    hard for: their flocks and herds, their sons and daughters.'
  nld-1939: De schandgod heeft het vermogen onzer vaderen verslonden, Hun schapen
    en runderen, hun zonen en dochters;
  nch-BL: Hasta quema tieliyayaj ticoneme tojuanti tiquitaque para tantiyajqui nochi
    cati totatahua tequitique para quipiyase. Quinpiyayayaj borregojme, huacaxme,
    telpocame huan ichpocame, pero nochi ya nopa quinpolojque pampa quintamimacaque
    nopa totajtzitzi huan teteyome.
  vie-1934: Từ lúc chúng tôi còn trẻ nhỏ, vật xấu hổ đã nuốt hết công việc của tổ
    phụ chúng tôi, bầy chiên, bầy bò, con trai, con gái chúng nó.
  hin-CV: हमारे बचपन से इस लज्जास्पद आचरण ने हमारे पूर्वजों के उपक्रम को— उनके पशुओं
    को तथा उनकी संतान को निगल कर रखा है.
  spa-BES: Pero el Baal ha quitado toda la obra de nuestros padres desde nuestros
    primeros días; sus rebaños y sus ganado, sus hijos y sus hijas.
  tdx-tdx: Fa nabea’ i hameñarañey mifototse ami’ty nahatora anay o raha nitoloñan-droae’aio,
    o lia-rai’eo, o mpirai-tro’eo, naho o ana-dahi’eo vaho o anak’ampela’eo.
  tha-KJV: แต่​ว่าสิ่งที่น่าอายนั้นได้กั​ดก​ินสิ่งทั้งปวงที่บรรพบุรุษของเราได้ลงแรงทำไว้
    ตั้งแต่​เรายังเป็นเด็กอนุชนอยู่ คือฝูงแกะ ฝูงวัว บุตรชาย และบุตรสาวทั้งหลายของเขา
  por-BR-2018: Pois a vergonha consumiu o trabalho de nossos pais desde nossa juventude;
    suas ovelhas, suas vacas, seus filhos e suas filhas.
  deu-ELO: Denn die Schande hat den Erwerb unserer Väter verzehrt von unserer Jugend
    an, ihr Kleinvieh und ihre Rinder, ihre Söhne und ihre Töchter.
  eng-WYC-2018: Shame ate the travail of our fathers, from our youth; shame ate the
    flocks of them, and the droves of them, the sons of them, and the daughters of
    them. (From our early days, (Baal), the god of shame ate the fruits of our forefathers’
    labours; yea, (the god of shame ate) their flocks, and their herds, and their
    sons, and their daughters.)
  epo-epo: 'La hontindaĵo formanĝis la penadon de niaj patroj de post nia juneco:
    iliajn ŝafojn, iliajn bovojn, iliajn filojn, kaj iliajn filinojn.'
  uig-PIN: Lekin yaxliⱪimizdin tartipla, ata-bowilirimizning ǝjrini, yǝni ularning
    kala-ⱪoy padilirini, ⱪiz-oƣullirini axu uyat-nomus yǝp kǝtkǝn;
  beo-beo: 'Be ninia da Ba:iele (gogosiasu ‘gode’) ema sia:ne gadobeba:le, ninia sibi,
    bulamagau gilisisu, ninia dunu mano amola uda mano da fisi dagoi. Liligi huluane
    amo ninia aowalalia da lama:ne bagadewane hawa: hamosu, amo huluane da fisi dagoi
    ba:sa.'
  tpi-OTNT: Tasol mipela i bin lotuim Bal, dispela god bilong sem, na long dispela
    pasin mipela i bin pinisim olgeta sipsip na bulmakau na pikinini man na pikinini
    meri na olgeta gutpela samting ol tumbuna i bin hatwok na kisim. Mipela i bin
    mekim ol dispela pasin long taim mipela i yangpela yet na i kam inap nau.
  hau-SA: Daga ƙuruciyarmu allolin kunya sun cinye mu amfanin wahalar kakanninmu garkunan
    tumakinsu da na awakinsu, yaransu maza da mata.
  uig-LAT: Lékin yashliqimizdin tartipla, ata-bowilirimizning ejrini, yeni ularning
    kala-qoy padilirini, qiz-oghullirini ashu uyat-nomus yep ketken;
  nde-nde: Kusukela ebutsheni bethu onkulunkulu abalihlazo badlile izithelo zamandla
    abobaba, imihlambi yezimvu zabo leyezinkomo zabo, amadodana abo lamadodakazi abo.
  ton-ton: He kuo fakaʻauha ʻi he tamapua fakamā ʻae ngāue ʻa ʻetau ngaahi tamai talu
    ʻemau tupu; ko ʻenau fanga sipi mo e fanga manu, ko honau ngaahi foha, pea mo
    e ʻofefine.
  ces-1613: Nebo ohavnost ta zžírala práci otců našich od dětinství našeho, bravy
    jejich i skoty jejich, syny jejich i dcery jejich.
  eng-WMB: But the shameful thing has devoured the labor of our fathers from our youth,
    their flocks and their herds, their sons and their daughters.
  tam-TCV: எங்கள் வாலிப காலத்திலிருந்து, எங்கள் முற்பிதாக்களின் உழைப்பின் பலனான ஆட்டு
    மந்தைகளையும், மாட்டு மந்தைகளையும், அவர்களின் மகன்களையும், மகள்களையும் வெட்கக்கேடான
    தெய்வங்கள் விழுங்கிவிட்டன.
  ceb-ULB: Apan ang makauulaw nga mga diosdios maoy nagkuha sa gibuhat sa atong mga
    katigulangan—ang ilang mga karnero ug mga baka, ang ilang mga anak nga lalaki
    ug babaye!
  pol-UBG: Od naszej młodości bowiem ta hańba pożerała pracę naszych ojców, ich trzody
    i stada, ich synów i córki.
  urd-GVU: ہماری جوانی سے لے کر آج تک شرم ناک دیوتا ہمارے باپ دادا کی محنت کا پھل
    کھاتے آئے ہیں، خواہ اُن کی بھیڑبکریاں اور گائےبَیل تھے، خواہ اُن کے بیٹے بیٹیاں۔
  deu-1912: Und die Schande hat gefressen unsrer Väter Arbeit von unsrer Jugend auf
    samt ihren Schafen, Rindern, Söhnen und Töchtern.
  kan-2017: ನಮ್ಮ ಪೂರ್ವಿಕರು ದುಡಿದದ್ದನ್ನೂ, ಅವರ ದನ ಮತ್ತು ಕುರಿಗಳನ್ನೂ ಅವರ ಗಂಡು, ಹೆಣ್ಣು
    ಮಕ್ಕಳನ್ನೂ ಬಾಳ್ ದೇವತೆಯು ನಮ್ಮ ಬಾಲ್ಯಾರಭ್ಯ ನುಂಗುತ್ತಾ ಬಂದಿದೆ.
  yap-yap: Machane pigpig ngak Baal, ni fare got ko tamra’ e aram tapgin ma ke malog
    e yuran’ i gamanman rodad nge pifakdad ni pumo’on nge ppin, nge gubin e tin i
    thagnag e pi chitamangidad kakrom ko maruwel ni ur ted.
  hlt-MCSB: A pa rhoek a thatloh te yahpohnah loh mamih n'camoe lamkah ni, a boiva
    neh a saelhung la, a capa rhoek neh a canu rhoek la a caak coeng.
  mdy-ETH: ጋዓንቴ ቦርሲሳያ ማዔ ሜሌ ፆኦዞም ኑኡኮ ዚጊ ካኣሽኪፃ፦ ባኣቶንታ ዋኣሮንታ ቢያ፥ ዓቲንቆና ዉዱሮ ናኣቶንታ ቢያ፥
    ሚናፓ ዓርቃዖ ኑኡኮ ቤርታኣ ዓዶንሢ ቆሊ ኑና ዻካልሴ ቆሎ ቢያ ኩርሲ ኩቺ ጉሪ ዴዓንዳጉዲ ዬይ ኑና ማሄኔ።
  twi-ASANTE: Ɛfiri yɛn mmɔfraase, anyame huhuo adi yɛn agyanom nsa ano adwuma so
    aba, wɔn nnwankuo ne anantwie, wɔn mmammarima ne wɔn mmammaa.
  eng-WEBU: But the shameful thing has devoured the labor of our fathers from our
    youth, their flocks and their herds, their sons and their daughters.
  wal-wal: Nu yelagatettaasappe doommin, nu aawati daafuridi demmidobaa, eta dorssaanne
    miizzaa, eta maccanne attuma naata, yeellayiya eeqati mi xaissidosona.
  spa-PDDPT: 'Lo vergonzoso consumió el esfuerzo de nuestros antepasados desde nuestra
    juventud: sus rebaños y sus manadas de ganado vacuno, sus hijos y sus hijas.'
  gun-gun: Mba'emo orekyrĩ jave guive oremoxĩmbaarã pe rive orekuaia rupi rombovaipa
    oreramoĩ kuery omba'eapoa rupi ojou va'ekue. Ha'e ramo hymba vexa'i kuery, vaka
    jipovei, ta'y kuery ha'e tajy kuery voi.
  ilo-ULB: Ngem dagiti nakababain a didiosen ket inalun-onda dagiti nagbannogan dagiti
    kapuonantayo— dagiti arban iti karnero ken bakada, dagiti annakda a lallaki ken
    babbai!
  kpg-kpg: Gei di madau hai daumaha gi Baal, di god hagalangaadia dangada, dela ne hidi mai
    gu deai tadau siibi mono kau, dama daane, dama ahina ai, ala go nia mee huogodoo
    ala nogo ngalua ginai madau maadua mmaadua mai loo i mua gaa dae mai loo gi dangi nei.
  uig-ARA: لېكىن ياشلىقىمىزدىن تارتىپلا، ئاتا-بوۋىلىرىمىزنىڭ ئەجرىنى، يەنى ئۇلارنىڭ
    كالا-قوي پادىلىرىنى، قىز-ئوغۇللىرىنى ئاشۇ ئۇيات-نومۇس يەپ كەتكەن؛
  sus-sus: Kabi muxu dimɛdi tɛmui, kuye ratɔnxie bara muxu babae xa harige xun nakana,
    e xa xurusee nun e xa die.
  pon-2006: Ahpw kaudokiong Paal, koht en kanamenek, kahredahr eh solahr neitail sihpw
    oh kou, pwutak oh serepein—mehkoaros me atail pahpa kahlap ako koadoahkihadahr
    sang kawa kohdo.
  ksd-ksd: Ma ra magit na vavirvir i tar konom vue ra papalum kai ra umana tama i
    dat papa ra bung da ga bul tana, kadia kikil na sip ma kadia kikil na bulumakau,
    ra lavur natu i diat, a umana tutana ma ra umana vavina.
  tur-YTC: Ama utanç verici şey gençliğimizden beri atalarımızın emeğini, sürülerini
    ve sığırlarını, oğullarını ve kızlarını yiyip bitirdi.
  grc-BRENT: Ἡ δὲ αἰσχύνη κατηνάλωσε τοὺς μόχθους τῶν πατέρων ἡμῶν, ἀπὸ νεότητος ἡμῶν,
    τὰ πρόβατα αὐτῶν καὶ τοὺς μόσχους αὐτῶν καὶ τοὺς υἱοὺς αὐτῶν καὶ τὰς θυγατέρας
    αὐτῶν.
  ind-AYT: Akan tetapi, sesuatu yang memalukan telah melahap kerja keras nenek moyang
    kami sejak kami muda, kawanan mereka dan ternak mereka, anak-anak mereka dan anak-anak
    perempuan mereka.
  nya-nya: Kuyambira pa ubwana wathu milungu yochititsa manyazi ija yakhala ikutiwonongetsa
    phindu la ntchito za makolo athu, nkhosa ndi ngʼombe zawo, ana awo aamuna ndi
    aakazi.
  hrv-hrv: 'Baal je proždro trud naših otaca još od mladosti naše: ovce njihove i
    goveda, nihove kćeri i sinove.'
  mps-mps: “Tiali goli, dago te Balba lotu wali, te hale ebo god dao, tama te tebo
    kolesagade dago tigidali sipsip, me bulmakau, me wai ogwa dabe, me wegi dabe,
    me te tigidali wiegi yai nai te wąį nǫų dabego sę dene elama sali nai tigidali
    odolali sisai dao. Tama te tibo god Balgo te nai dabe sese dalama tuali. Dago
    te kolesaga te da gesi ogwa bidide gagalama yali, te megi e sogoba usu nagasobao,”
    te po wali.
  tpi-tpi: Tasol mipela i bin lotuim Bal, dispela god bilong sem, na long dispela
    pasin mipela i bin pinisim olgeta sipsip na bulmakau na pikinini man na pikinini
    meri na olgeta gutpela samting ol tumbuna i bin hatwok na kisim. Mipela i bin
    mekim ol dispela pasin long taim mipela i yangpela yet na i kam inap nau.
  dan-1931: Skændselen* åd fra vor Ungdom vore Fædres Gods, deres Småkvæg og Hornkvæg,
    Sønner og Døtre. { [*dvs. Ba'al.] }
  vie-OVCB: Từ lúc còn niên thiếu, chúng con đã thấy mọi thứ mà tổ phụ chúng con đã
    lao nhọc— các bầy bò và bầy chiên, con trai và con gái của họ— đã bị các tà thần
    nuốt chửng.
  guj-2017: અમારી તરુણાવસ્થાથી અમારા બાપદાદાઓના શ્રમનું ફળ, તેઓનાં ટોળાંઓ, અન્ય જાનવરો,
    તેઓના દીકરાઓ અને દીકરીઓ તેઓ સર્વને તે લજ્જાસ્પદ મૂર્તિઓ ખાઈ ગઈ છે.
  pon-2006A: Ahpw kaudokiong Paal, koht en kanamenek, kahredahr eh solahr neitail
    sihpw oh kou, pwutak oh serepein—mehkoaros me atail pahpa kahlap ako koadoahkihadahr
    sang kawa kohdo.
  por-BRBSL: Mas a vergonha devorou o trabalho de nossos pais desde nossa juventude,
    seus rebanhos e seus rebanhos, seus filhos e suas filhas.
  cth-cth: Bangkongtetpawiteh, ka nawca hoi ka mintoenaw ni a tawk e a tuhunaw hoi,
    saringnaw, a canu a capanaw totouh, kayanae ni be a ca awh.
  twi-twi: Efi yɛn mmofraase, anyame huhuw adi yɛn agyanom nsa ano adwuma so aba,
    wɔn nguankuw ne anantwi, wɔn mmabarima ne wɔn mmabea.
  hlt-hlt: A pa rhoek a thatloh te yahpohnah loh mamih n'camoe lamkah ni, a boiva
    neh a saelhung la, a capa rhoek neh a canu rhoek la a caak coeng.
  tbz-SIM: Nɛ̀ ti bɑɑ bɛmmɛ̀ mmɛ kɛ̀ ti yɛmbɛ̀ feu bɛ nɑ̀ɑ̀kɛ nɛ̀ bɛ piètì dibɔɔ̀
    Bɑɑdi ifɛi diitì. Kɛ̀ dɛ̀ dèènɛ̀ ibí initidɑɑì nɛ̀ initipòì.
  msy-2020: E aser aghumsɨzim itim, Bal, e an ziam fer dughiamɨn, e uan sipsipba ko,
    bulmakauba ko, otariba ko, guiviba ko bizir aghuir en inazir afeziaba ingara iniziba,
    e bar ada gɨfa. E uan igiabara arazir kurar kam gamuavɨra ikia iza datɨrɨghɨn
    tu.
  azb-azb: Cavanlığımızdan bəri Rüsvayçı bütlər Atalarımızın zəhmətini, Sürülərini
    və mal-qaralarını, Oğullarını və qızlarını tələf etdi.
  eng-DBY: But shame hath devoured the labour of our fathers from our youth; their
    flocks and their herds, their sons and their daughters.
  hin-2017: परन्तु हमारी जवानी ही से उस बदनामी की वस्तु ने हमारे पुरखाओं की कमाई अर्थात्
    उनकी भेड़-बकरी और गाय-बैल और उनके बेटे-बेटियों को निगल लिया है।
  wol-KYG: Ba ñuy gone ba tey, tuur mu ruslu maa ngi neenal ñaqu maam yi, seen jur
    gu gudd ak gu gàtt, ba ci seeni doom, góor ak jigéen.
  eng-YLT: And the shameful thing hath devoured The labour of our fathers from our
    youth, Their flock and their herd, Their sons and their daughters.
  kne-kne: Ngem din nandaydayawan min Baal ay din kadodogis ay didiyosen di gapo ay
    namaga din inligligatan di aap-o mi ay aan-ak da yan siya abe sin kakarnero ya
    baka da.
  eng-WYC-2017: Shame ate the travail of our fathers, from our youth; shame ate the
    flocks of them, and the droves of them, the sons of them, and the daughters of
    them.
  eng-WMBB: But the shameful thing has devoured the labour of our fathers from our
    youth, their flocks and their herds, their sons and their daughters.
  urd-GVH: हमारी जवानी से लेकर आज तक शर्मनाक देवता हमारे बापदादा की मेहनत का फल खाते
    आए हैं, ख़ाह उनकी भेड़-बकरियाँ और गाय-बैल थे, ख़ाह उनके बेटे-बेटियाँ।
  rug-rug: Podalae totoso koburu si gami si la sa vinahesina sa tamasa variva kurekurena,
    se Beolo, meke vagi pani sari vuadi rina tinavete tadi tiatamamami, sapu sari
    dia koburu vineki na koreo meke sari bulumakao na sipi.
  gaz-gaz: Ijoollummaa keenyaa jalqabnee waaqonni nama qaanessan, buʼaa dadhabbii
    abbootii keenyaa jechuunis bushaayee fi loon isaanii, ilmaan isaaniitii fi intallan
    isaanii fixaniiru.
  fra-LSG: Les idoles ont dévoré le produit du travail de nos pères, Dès notre jeunesse,
    Leurs brebis et leurs bœufs, leurs fils et leurs filles.
  yal-yal: Yagin bata nxu benbane wanla kala xabu nxu dii ɲɔrɛ waxatini, e nun e xuruse
    xunxurine nun e ɲingene nun e dii xɛmɛne nun e dii tɛmɛne.
  haw-1868: Na ka hilahila i hoopau i na hana a ko makou poe makua, mai ko makou wa
    uuku mai, i ko lakou hipa, a me ko lakou hipi, a me ka lakou keikikane, a me ka
    lakou kaikamahine.
  arb-NAV: لَقَدِ الْتَهَمَ خِزْيُ الأَوْثَانِ تَعَبَ آبَائِنَا مُنْذُ صِبَانَا، وَافْتَرَسَ
    غَنَمَهُمْ وَبَقَرَهُمْ وَأَبْنَاءَهُمْ وَبَنَاتِهِمْ.
  ewe-ewe: Tso míaƒe ɖekakpuime ke, ŋukpenamawuwo ɖu mía fofowo ƒe agbagbadzedze ƒe
    kutsetsewo, woƒe alẽhawo, woƒe nyihawo, wo viŋutsuwo kple wo vinyɔnuwo.
  eng-LEE: And shame hath devoured the acquisition of our fathers from our youth,
    their flocks and their herds, their sons and their daughters.
  asm-FB: কিন্তু সেই লজ্জাজনক বাল দেৱতাই, আমাৰ লৰা কালৰে পৰা আমাৰ পিতৃসকলৰ শ্ৰমেৰে
    অৰ্জ্জা সম্পত্তি, তেওঁলোকৰ গৰু, মেৰ আদি জাক আৰু তেওঁলোকৰ লৰা-ছোৱালী সকলক গ্ৰাস
    কৰিলে।
  sus-A: كَبِ مُشُ دِ مّدِ تّمُي، كُيٍ رَتْنشِيٍ بَرَ مُشُ بَبَيٍ شَ هَرِفٍ شُن نَكَنَ،
    عٍ شَ شُرُ سٍيٍ نُن عٍ شَ دِيٍ.
  fra-SBL: Mais l'ignominie a dévoré le travail de nos pères dès notre jeunesse, leurs
    troupeaux et leurs bêtes, leurs fils et leurs filles.
  hbo-hbo: וְהַבֹּ֗שֶׁת אָֽכְלָ֛ה אֶת־יְגִ֥יעַ אֲבֹותֵ֖ינוּ מִנְּעוּרֵ֑ינוּ אֶת־צֹאנָם֙
    וְאֶת־בְּקָרָ֔ם אֶת־בְּנֵיהֶ֖ם וְאֶת־בְּנֹותֵיהֶֽם׃
  kik-kik: 'Kuuma o ũnini-inĩ witũ, ngai icio cia mĩhianano cia thoni nĩcio ciananiina
    maciaro ma mawĩra ma maithe maitũ: ndũũru ciao cia mbũri na cia ngʼombe, aanake
    ao na airĩtu ao.'
  fra-NCL: La honte des idoles a dévoré dès notre jeunesse le produit du travail de
    nos pères, leurs brebis et leurs bœufs, leurs fils et leurs filles.
  cek-AK: Aicae ampanawk mah toksak ih thingthainawk, tuunawk hoi im ah pacah ih moinawk,
    a capanawk hoi a canunawk loe a qoeng o li nathuem hoi boeh ni azathaih mah caak
    boih boeh.
  cuk-cuk: ”Anmar sapingwagwad-akale, galagwensuli bab-dummad-baiganba-nanaed-ular,
    anmar-masmala, degi, anmar-bunamala, surgunonikid. Anmar sibad-wawaadmar, moli-bebe-nikadmar,
    degi, bela anmar-babgan-ibmar-amisadi, surgunonikid.
  uig-CYR: Лекин яшлиғимиздин тартипла, ата-бовилиримизниң әҗрини, йәни уларниң кала-қой
    падилирини, қиз-оғуллирини әшу уят-номус йәп кәткән;
  tel-2017: మా బాల్యంనుండి మా పూర్వీకుల కష్టార్జితాన్నంతా అసహ్యమైన విగ్రహాలు మింగివేశాయి.
    వారి గొర్రెల్నీ పశువులను, కొడుకులను, కూతుళ్ళను మింగేస్తూ ఉన్నాయి.
  hat-BSA: Men afè wont sa a te manje fòs zèv zansèt nou yo depi nan jenès nou. Li
    te manje bann mouton yo ak twoupo yo, fis ak fi yo.
  kos-kos: Tusruktu ke kut alu nu sel Baal, god lun mwekin, wanginla ma nukewa mwet
    matu lasr tuh kemkatu kac in pacl meet ah — un sheep ac un cow, oayapa tulik mukul
    ac tulik mutan.
  hbo-WLC: וְהַבֹּ֗שֶׁת אָֽכְלָ֛ה אֶת־יְגִ֥יעַ אֲבוֹתֵ֖ינוּ מִנְּעוּרֵ֑ינוּ אֶת־צֹאנָם֙
    וְאֶת־בְּקָרָ֔ם אֶת־בְּנֵיהֶ֖ם וְאֶת־בְּנוֹתֵיהֶֽם׃
  ibo-ibo: Ma site mgbe anyị dị na nwantakịrị, ihe ihere ahụ eripịala mkpụrụ sitere
    na ndọgbu nʼọrụ nke nna nna anyị ha igwe anụ ụlọ na ehi ha, ụmụ ha ndị ikom na
    ụmụ ha ndị inyom.
  ory-ory: ମାତ୍ର ଲଜ୍ଜାସ୍ପଦ ବସ୍ତୁ ଆମ୍ଭମାନଙ୍କର ବାଲ୍ୟକାଳରୁ ଆମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷଗଣର ଶ୍ରମଫଳ,
    ସେମାନଙ୍କ ଗୋମେଷାଦି ପଲ ସେମାନଙ୍କର ପୁତ୍ର ଓ କନ୍ୟାଗଣଙ୍କୁ ଗ୍ରାସ କରିଅଛି।
  chk-chk: Nge ren äm fel ngeni ewe anü Paal mi ässäw, aia lus won meinisin mine äm
    kewe lewo ra angang ngeni seni me lom. Aia lus won nöüm pwiin sip me kow, pwal
    nöüm alüal me föpwül.
  rop-rop: Bat wen melabat bin weshipbat det drimin gulum Beil, det drimin garram
    sheim, imbin meigim melabat lujim ola ship en ola buligi, en melabat bigininimob
    du, en ola ebrijing weya melabat grengrenfathamob bin oldei wek adbalawei brom
    longtaim.
  ukr-1871: 'Ся гидота пожерала заробітки батьків наших із молодощів наших: овечата
    їх, товар їх, синів їх і дочки їх.'
  deu-1951: Aber die Schande hat den Erwerb unserer Väter verzehrt von unserer Jugend
    an, ihre Schafe und ihre Rinder, ihre Söhne und ihre Töchter;
  eng-JPS: But the shameful thing hath devoured the labour of our fathers from our
    youth; their flocks and their herds, their sons and their daughters.
  srp-1865: Jer ta sramota proždrije trud otaca naših od djetinjstva našega, ovce
    njihove i goveda njihova, sinove njihove i kæeri njihove.
  lug-lug: Naye okuva mu buto bwaffe bakatonda abo abalala abatagasa balidde ne bamalawo
    ebibala bakitaffe bye baamalirako amaanyi gaabwe, embuzi zaabwe, n’ente zaabwe,
    batabani baabwe ne bawala baabwe.
  heb-heb: והבשת אכלה את יגיע אבותינו מנעורינו את צאנם ואת בקרם את בניהם ואת בנותיהם׃
  ben-IRV: কিন্তু আমাদের পূর্বপুরুষদের পরিশ্রমের ফল, তাঁদের গরুর পাল, ভেড়ার পাল ও
    তাঁদের ছেলে এবং মেয়েদের এই লজ্জাজনক দেবতারা গ্রাস করেছে।
  pan-pan: ਪਰ ਉਸ ਘਿਣਾਉਣੀ ਵਸਤੂ ਨੇ ਸਾਡੀ ਜੁਆਨੀ ਤੋਂ ਲੈ ਕੇ ਸਾਡੇ ਪੁਰਖਿਆਂ ਦੀ ਮਿਹਨਤ ਨੂੰ ਅਤੇ
    ਉਹਨਾਂ ਦੀਆਂ ਇੱਜੜਾਂ ਅਤੇ ਉਹਨਾਂ ਦਿਆਂ ਚੌਣਿਆਂ ਅਤੇ ਉਹਨਾਂ ਦਿਆਂ ਪੁੱਤਰਾਂ ਧੀਆਂ ਨੂੰ ਭੱਖ ਲਿਆ
    ਹੈ
  mya-JVB: ရှက်ဘွယ် သော အရာသည် အကျွန်ုပ် တို့၏ ဘိုးဘေး ဥစ္စာ တည်းဟူသောသူ တို့ သိုး
    နွား ၊ သားသမီး များကို အကျွန်ုပ် တို့ ငယ် သောအရွယ်ကပင် စား ၍ ကုန်ပါပြီ။
  tbg-tbg: Mpo, tenavu qaraaka vaiinti vauna entaraqaahai una variqa Baalira quahama
    amiteha kaurira kaiqa vare vaunarave. Tinavu kaivaqaukavara vukaari utiha varaa
    haikara, sipisipive, purumakauve, nái maaqu raavurave, ekaa vi haikara vikavata
    tenavuvata qumina Baalira quahama amiteha ofaa autu amite vaunarave.
  hmo-hmo: “To unai Bala dirava, hemarai ena dirava, ai tomadiho henia dainai, ai
    ese aiemai sene taudia edia hekwarahi dekenai gunaguna idia abia gau namodia ibounai
    ai haboioa vadaeni. Edia mamoe orea, edia boromakau orea, bona edia natudia tau,
    bona natudia hahine momo herea danu ai ese ai haboioa.
  urd-urd: लेकिन इस रुस्वाई की वजह ने हमारी जवानी के वक़्त से हमारे बाप — दादा के
    माल को, और उनकी भेड़ों और उनके बैलों और उनके बेटे और बेटियों को निगल लिया है।
  rus-SYN: От юности нашей эта мерзость пожирала труды отцов наших, овец их и волов
    их, сыновей их и дочерей их.
  bqc-SIM: Za wá ɛ̀waasogↄↄ tã́aↄ wá maeↄ zĩ ài blè, an sãↄ ń ń zuↄ ń ń
    nɛgↄ̃ɛↄ ń ń nɛnↄɛↄ.
  tcz-CHONGTHU: Neolaiya pat’a ihinmu jing’u, pulehpa ten gimtah’a – akelngoiho ding,
    aganchaho ding, chuleh achapate leh achanute ding, abol jouseu jong chu pannabei
    leh kilheplhahna ahibouve.
  mar-mar: तरीही लाजेच्या देवाने आमच्या वडिलांच्या मालकीचे सर्वकाही खाल्ले आहे. त्या
    खोट्या दैवताने आमच्या पूर्वजांची मुले व मुली, मेंढ्या व गुरे आणि त्यांची कोकरे
    व वासरे गिळली आहेत.
  qub-qub: Mana sirbej ïdulucunata pengaypaj adurashpämi nogacunaga ima-aycätapis
    ushashcä. Chaymi wamrallaraj caycashäpita-pacha papänëcuna tarishan uyshancuna,
    wäcancuna, warmi ollgu wamrancunapis ushacasha.
  bqp-bqp: Wee, sɑɑ bɛsɛn birun di sɑ wɑɑmɔ bũu wi bɑ mɔ̀ Bɑɑli, wiyɑ u bɛsɛn bɑɑbɑbɑn
    gbeɑn dĩɑnu di kpuro, kɑ mɑɑ ben yɑ̃ɑnu kɑ ben kɛtɛbɑ kɑ sere ben bibu. Mɑ bɑ
    sekuru wɑ.
  hat-hat: 'Men, depi nou te tou piti, zidòl k''ap fè nou wont la fin manje dènye
    sa zansèt nou yo te kite pou nou: bèf, kabrit ak mouton, pitit gason ak pitit
    fi.'
  eng-BSB: From our youth, that shameful god has consumed what our fathers have worked
    for— their flocks and herds, their sons and daughters.
  eng-WEBPB: But the shameful thing has devoured the labour of our fathers from our
    youth, their flocks and their herds, their sons and their daughters.
  kbq-kbq: Hianagi tagra mofavrema mani nontegati'ma eno meninte'ma egetama keta e'nonana,
    tafahe'za maraguzati'za eri fore'ma hu'naza sipisipima, bulimakaoma, ne' mofavrezamima,
    mofa'nezaminena agaze'a omne Bali havi anumzamofo ami vagare'naze.
  nhe-BL: Hasta quema tieliyayaj ticoneme tojuanti tiquitaque para tlantiyajque nochi
    tlen totatahua tequitque para quipiyase. Quinpiyayayaj borregojme, huacaxme, telpocame
    huan ichpocame, pero nochi ya nopa quinpolojque pampa quintlamimacaque nopa totajtzitzi
    huan teteyome.
  gub-BL: 'Ureru omono''og ikatu ma''e tetea''u urekwarer henataromo wà: àràpuhàràn
    wà, tapi''ak wà, urera''yr wà, urerazyr wà. Urumuwete Ma''aw maranugar haw izar
    ure. A''e rupi a''e ma''e paw uhem urewi wà.'
  eng-DRA: Confusion hath devoured the labor of our fathers from our youth, their
    flocks and their herds, their sons and their daughters.
