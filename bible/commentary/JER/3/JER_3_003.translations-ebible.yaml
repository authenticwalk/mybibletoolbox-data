verse: JER.003.003
translations:
  mal-C: അതുമൂലം മഴ നിന്നുപോയി, പിന്മഴ പെയ്തതുമില്ല. നിനക്കുള്ളത് ഒരു വേശ്യയുടെ ലജ്ജാകരമായ
    രൂപമാണ്; ലജ്ജയുടെ ഒരു ഭാവവും നിന്നിൽ ഉണ്ടായതുമില്ല.
  deu-TKW: Und wurden auch die Regenschauer vorenthalten und fiel kein Spätregen,
    du zeigtest doch die Stirn eines hurerischen Weibes; du wolltest dich nicht schämen.
  lin-lin: Yango wana, mvula ekangamaki, mpe mvula ya sima enokaki lisusu te. Kasi
    atako bongo, okangami kaka na kosala kindumba na yo mpe oboyi koyoka soni.
  eng-LSV: And showers are withheld, and there has been no spring rain. You have the
    forehead of a whorish woman, || You have refused to be ashamed.
  eng-GNV: 'Therefore the showres haue beene restrained, and the latter raine came
    not, and thou haddest a whores forehead: thou wouldest not bee ashamed.'
  eng-WEBSTER: Therefore the showers have been withheld, and there hath been no latter
    rain? and thou hadst a harlot's forehead, thou refusedst to be ashamed.
  nhw-BL: Huan yeca ayacmo tlaquiyahuis quema monequi antocase pampa anquichijtoque
    quen se ahuilnenca sihuatl catli amo pinahua huan tlahuel antechixpanotoque.
  swh-ONEN: Kwa hiyo mvua imezuiliwa, nazo mvua za vuli hazikunyesha. Hata hivyo,
    una uso usio na haya kama wa kahaba; unakataa kutahayari kwa aibu.
  bba-bba: Yen sɔ̃nɑ ɡurɑ kun tɑ̃rɑmɔ bu sere nɛɛ, yɑ koo nɛ. Adɑmɑ kɑ mɛ, i bũnu
    ɡɑsirimɔ i dɔɔwɑ. Sekurɑ kun bɛɛ mɔ̀.
  eng-KJVCPB: Therefore the showers have been withholden, and there hath been no latter
    rain; and thou hadst a whore’s forehead, thou refusedst to be ashamed.
  luo-luo: Emomiyo osetuonu koth, kendo kodh chwiri pod ok ochwe. Kata kamano in gi
    neno machalo gi mar ochot; wiyi bende ok kuodi nikech ionge gi wichkuot.
  meu-meu: Taunabunai, batugu vada e helao ahu, bona hadohado negana ai medu se diho;
    ḡau tamona bagumu ita-itana na ariara hahinena baguna na heto, so uramu ba hemarai.
  npi-ULB: त्यसैले वर्षा थामिएको छ, र वसन्त ऋतुको पानी परेको छैन । तरै पनि तँसित वेश्याको
    निधार छ । तँ लज्‍जित हुन इन्कार गर्छेस् ।
  yor-yor: Nítorí náà, a ti fa ọ̀wààrà òjò sẹ́yìn, kò sì ṣí òjò àrọ̀kúrò. Síbẹ̀ ìwọ
    ní ojú líle ti panṣágà, ìwọ sì kọ̀ láti ní ìtìjú.
  pes-OPCB: برای همین است که نه رگبار می‌بارد و نه باران بهاری، چون تو مانند یک روسپی
    شرم و حیا را از خود دور کرده‌ای.
  tgl-ULB: Kaya pinigilan ko ang pagbuhos ng ulan ng tagsibol at hindi na pumatak
    ang huling ulan. Ngunit mapagmataas ang iyong mukha, gaya ng mukha ng babaing
    bayaran. Tinanggihan mong maramdaman ang kahihiyan.
  hui-hui: Tígua mana ogonibi bialu kamigonaga dindi ogoria iba dalu naibilonaga i̱na
    yaniaho kogoni ndobe. Anigo tígua taga emeneorebi mbira nahe howa bayanda walime
    mine halu agali kayu yama ibaga biagadagua bialu kamigoni.
  mya-mya: ဤ​အ​ကြောင်း​ကြောင့်​ငါ​သည်​မိုး​ဦး​ကို​ခေါင် စေ​၍ မိုး​နှောင်း​ကို​လည်း​မ​ရွာ​ဘဲ​နေ​စေ​ခြင်း
    ဖြစ်​၏။ သင်​သည်​ပြည့်​တန်​ဆာ​အ​သွင်​ကို​ဆောင် လျက်​ရှိ​၏။ သင်​၌​အ​ရှက်​အ​ကြောက်​မ​ရှိ
    တော့​ပေ။
  bod-N: དེ་བས་དཔྱིད་ཆར་འབབ་མཚམས་བཞག་ཅིང་སྟོན་ཁའི་ཆར་བའང་མི་འབབ་པར་གྱུར་ཡང་། ཁྱོད་ཀྱི་གདོང་ནི་ད་དུང་སྨད་འཚོང་མའི་གདོང་བཞིན་ངོ་ཚ་དང་བྲལ་ཏོ།
    །
  sna-sna: Naizvozvo wakanyimwa mvura inopfunha, uye nemvura yomuchirimo haina kunaya.
  spa-BLM: Por eso las lluvias han sido retenidas y no ha habido lluvia tardía; sin
    embargo, has tenido una frente de prostituta y no quisiste avergonzarte.
  cac-cac: Yuj val e mul chi' maxtzac yac' n̈ab' d'a stiempoal. Icha eb' ix ajmul
    ix maxtzac q'uixvi jab'oc, icha val chi' eyaji.
  swh-ULB: Kwa hiyo chemichemi za mvua zilizuiliwa na mvua za vuli hazikunyesha. Lakini
    uso wako una kiburi, kama uso wa mwanamke kahaba. Unakataa kuona aibu.
  bel-bel: За тое былі затрыманы дажджы, і ня было дажджу позьняга; але ў цябе быў
    лоб блудніцы, - ты адкінула сорам.
  deu-ELBBK: Und die Regenschauer wurden zurückgehalten, und es ist kein Spätregen
    gewesen; aber du hattest die Stirn eines Hurenweibes, weigertest dich, dich zu
    schämen.
  mbb-OT: Tenged keniyan, wazà med-uzan diyà te keniyu minsan timpu pezem te tipenguzan,
    su iring kew te vahi he ebelegyà te zengeg din he kenà egketau he egkeeled.
  mal-2015: അതുകൊണ്ടു മഴ നിന്നുപോയി; പിന്മഴ പെയ്തതുമില്ല; എന്നിട്ടും നീ വേശ്യയുടെ
    നെറ്റി കാണിച്ചു, നാണിക്കാതെയിരിക്കുന്നു.
  rmc-rmc: Vašoda preačhile o brišinda a na delas o brišind aňi jarone. No tu pes
    presikaves, hoj sal lubňi, a na ladžas tut vaš oda, so kerďal.
  pes-OPV: پس بارش‌ها بازداشته شد وباران بهاری نیامد و تو را جبین زن زانیه بوده، حیارا
    از خود دور کردی.
  ron-1924: Мэкар кэ плоиле ау фост оприте ши плоая де примэварэ а липсит, тотушь
    ту ць-ай пэстрат фрунтя де курвэ ши н-ай врут сэ ай рушине!
  ben-OBCV: সেই কারণে বৃষ্টি নিবারিত হয়েছে এবং শেষ বর্ষাও ঝরেনি। তা সত্ত্বেও তোমার
    চেহারা এক বেশ্যার মতো; লজ্জিত হতে তুমি চাও না।
  som-som: Sidaas daraaddeed tiixyadii waa la joojiyey, oo roobkii dambena waa la
    waayay, weliba waxaad yeelatay dhillo jaaheed, oo inaad xishootana waad diidday.
  lat-VUC: Quam ob rem prohibitæ sunt stillæ pluviarum, et serotinus imber non fuit.
    Frons mulieris meretricis facta est tibi; noluisti erubescere.
  eng-ASVBT: Therefore the showers have been withholden, and there hath been no latter
    rain; yet thou hadst a harlot’s forehead, thou refusedst to be ashamed.
  ita-1885: Laonde le pioggie sono state divietate, e non vi è stata pioggia dell'ultima
    stagione; e tu hai avuta una fronte di meretrice, tu hai ricusato di vergognarti.
  eng-LXXUP: 'And thou didst retain many shepherds for a stumbling block to thyself:
    thou hadst a whore’s face, thou didst become shameless toward all.'
  eng-ULB: So the showers have been withheld and the spring rains have not come; yet
    you have the forehead of a prostitute; you refuse to be ashamed.
  spa-VBL: Por eso no se ha enviado rocío ni han caído lluvias de primavera. Pero
    tú te limitas a comportarte como una prostituta; te niegas a aceptar que has hecho
    algo malo.
  fra-_FOB: Aussi les pluies ont-elles été retenues, et il n'y a pas eu de pluie de
    l'arrière-saison. Et tu as eu le front d'une femme débauchée; tu n'as pas voulu
    avoir honte.
  mal-mal: അതുകൊണ്ട് മഴ നിന്നുപോയി; പിന്മഴ പെയ്തതുമില്ല; എന്നിട്ടും നീ വേശ്യയുടെ നെറ്റി
    കാണിച്ച്, നാണിക്കാതെയിരിക്കുന്നു.
  urd-GVR: Isī wajah se bahār meṅ barsāt kā mausam rokā gayā aur bārish nahīṅ paṛī.
    Lekin afsos, tū kasbī kī-sī peshānī rakhtī hai, tū sharm khāne ke lie taiyār hī
    nahīṅ.
  suz-BL: मोपतीके रेउ मयिशो बाक्‍त। मिनु बर्खा ङा रेउ मयी। मो हना यो गे मुने मपाइश्‍शो
    बाक्‍नेवे। गे इ मुनेम लल मजिनेवे। येरमीया ३:१९; येरमीया ३१:९; यसैया ६३:१६
  eng-NOY: And although the showers have been withholden, And there hath been no latter
    rain, Yet thou hast had a harlot's forehead; Thou hast refused to be ashamed.
  ita-1927: Perciò le grandi piogge sono state trattenute, e non v’è stata pioggia
    di primavera; ma tu hai avuto una fronte da prostituta, e non hai voluto vergognarti.
  ckb-ckb: جا لێزمە باران ڕاوەستا و بەهارە بارانیش نەبوو، کەچی تۆ ناوچەوانی ژنە لەشفرۆشێکت
    هەبوو، شەرم لەخۆکردنەوەت ڕەتکردەوە.
  eng-BBE: So the showers have been kept back, and there has been no spring rain;
    still your brow is the brow of a loose woman, you will not let yourself be shamed.
  kan-OKCV: ಆದ್ದರಿಂದ ಮಳೆಗಳು ನಿಂತುಹೋದವು, ಹಿಂಗಾರೇ ಆಗಲಿಲ್ಲ. ವೇಶ್ಯೆಯ ನೋಟ ನಿನಗಿತ್ತು. ನಾಚುವುದನ್ನು
    ನಿರಾಕರಿಸಿದೆ.
  tam-2017: 'அதினிமித்தம் மழை பெய்யாமலும், பின்மாரியில்லாமலும் போனது; உனக்கோ, சோரப்பெண்ணின்
    நெற்றியிருக்கிறது; நீயோ: வெட்கப்படமாட்டேன் என்கிறாய்.'
  spa-RV-1909: Por esta causa las aguas han sido detenidas, y faltó la lluvia de la
    tarde; y has tenido frente de mala mujer, ni quisiste tener vergüenza.
  ron-BTF: De aceea ploile au fost oprite și nu a fost ploaie târzie; și tu ai avut
    fruntea unei curve, ai refuzat să te rușinezi.
  eng-WEBP: Therefore the showers have been withheld and there has been no latter
    rain; yet you have had a prostitute’s forehead and you refused to be ashamed.
  eng-FBV: That's why no showers have been sent, and no spring rains have fallen.
    But you just stare back shamelessly like a prostitute; you refuse to accept you've
    done anything wrong.
  nld-1939: En uw talloze minnaars Zijn u een valstrik geworden. Gij hebt het voorhoofd
    van een meid, Nooit hebt ge schaamte gekend;
  nch-BL: Huan yeca ayecmo huetzis at quema antatojtocase pampa anquichijtoque quej
    se ahuilnenca sihuat cati amo pinahua huan tahuel antechixpanotoque.
  vie-1934: Vậy nên mưa đã bị ngăn cấm, không được mưa cuối mùa. Dầu thế, ngươi cũng
    vênh trán lên như đàn bà dâm đãng; chẳng biết xấu hổ.
  hin-CV: तब वृष्टि अशुद्ध रखी गई है, वसन्त काल में वृष्टि हुई नहीं. फिर भी तुम्हारा
    माथा व्यभिचारी सदृश झलकता रहा; तुमने लज्जा को स्थान ही न दिया.
  spa-BES: Por lo tanto, las lluvias han sido retenidas, y no ha habido lluvia de
    primavera; Aún tu frente es la frente de una mujer ramera, no quisiste avergonzarte.
  tdx-tdx: Toly ndra nahànkañe i orañey, naho tsy nahavy ora-mamaratse; toe nanao
    laharan-kalalijake irehe, mifoneñe tsy ho salatse.
  tha-KJV: เพราะฉะนั้นฝนจึงได้ระงับเสีย และฝนชุกปลายฤดูจึงขาดไป แต่​เจ้​ามี​หน​้าผากของหญิงแพศยา
    เจ้​าปฏิเสธไม่ยอมอาย
  por-BR-2018: Por isso as águas foram retidas, e não houve a chuva tardia; porém
    tu tens a testa de uma prostituta, e não aceitas ter vergonha.
  deu-ELO: Und die Regenschauer wurden zurückgehalten, und es ist kein Spätregen gewesen;
    aber du hattest die Stirn eines Hurenweibes, weigertest dich, dich zu schämen.
  eng-WYC-2018: Wherefore the drops of rains were forbidden, and no late rain was.
    The forehead of a woman whore is made to thee; thou wouldest not be ashamed. (And
    so the drops of rain were forbidden, and there was no late rain for thee. Thou
    haddest the forehead, or the face, of a whore-woman, but thou wouldest not be
    ashamed.)
  epo-epo: Pro tio estas retenitaj la pluvoj, kaj la printempa pluvo ne aperis; sed
    vi havas frunton de malĉastistino, vi ne plu volas honti.
  uig-PIN: Xuning üqün ⱪattiⱪ yamƣurlar tutup ⱪelinip sanga berilmidi ⱨǝmdǝ «keyinki
    yamƣurlar» yaƣmidi. Lekin sǝndǝ tehi paⱨixǝ ayalning ⱪelin yüzi bar, iza tartixni
    ⱨeq bilgüng yoⱪtur.
  beo-beo: 'Amaiba:le, Na da gibu logo ga:si dagoi. Amola woufo esoga Na da wou dabe
    logo ga:si dagoi. Di da dafawane hina: da:i bidi lasu uda defele ba:sa. Di da
    gogosiamu hame dawa:.'
  tpi-OTNT: Long dispela as tasol na mi bin pasim ren na ren i no kam daun long graun
    bilong yu. Tasol yu save hambak olsem pamukmeri na yu no save sem liklik.
  hau-SA: Saboda haka an hana yayyafi, kuma babu ruwan bazara da ya sauka. Duk da
    haka kina da irin kallon da karuwa takan yi; kin ƙi ki ji kunya.
  uig-LAT: Shuning üchün qattiq yamghurlar tutup qélinip sanga bérilmidi hemde «kéyinki
    yamghurlar» yaghmidi. Lékin sende téxi pahishe ayalning qélin yüzi bar, iza tartishni
    héch bilgüng yoqtur.
  nde-nde: Ngalokho imikhizo imisiwe, lezulu lentwasa kalinanga. Ikanti wena uziphethe
    okwesifebe, awulanhloni.
  ton-ton: Ko ia kuo taʻofi ai ʻae ʻuha tuʻu mo tō, pea naʻe ʻikai ai ʻae ʻuha mui;
    kuo ke maʻu ʻae foʻi laʻē ʻoe fefine angahala, pea ko ia ʻoku ʻikai te ke mā ai.
  ces-1613: A ačkoli zadržáni jsou podzimní dešťové, a deště jarního nebývalo, však
    čelo ženy nevěstky majíc, nechtělas se styděti.
  eng-WMB: Therefore the showers have been withheld and there has been no latter rain;
    yet you have had a prostitute’s forehead and you refused to be ashamed.
  tam-TCV: இதனால் மழை வீழ்ச்சி தடைசெய்யப்பட்டு, கோடை மழையும் பெய்யவில்லை. அப்படியிருந்தும்
    நீ ஒரு வேசியின் நாணமற்ற தோற்றத்தை உடையவளாய் இருக்கிறாய்; நீ வெட்கங்கொண்டு நாணமடைய
    மறுக்கிறாய்.
  ceb-ULB: Busa gipugngan ang ulan sa panahon sa tingpamulak ug wala miabot ang ulan
    sa kataposan. Apan mapasigarbohon ang imong panagway, sama sa dagway sa bigaon
    nga babaye. Nagdumili ka sa pagbati ug kaulaw.
  pol-UBG: I dlatego deszcze jesienne zostały wstrzymane, i nie było deszczu wiosennego,
    lecz nadal masz czoło nierządnicy i nie chcesz się wstydzić.
  urd-GVU: اِسی وجہ سے بہار میں برسات کا موسم روکا گیا اور بارش نہیں پڑی۔ لیکن افسوس،
    تُو کسبی کی سی پیشانی رکھتی ہے، تُو شرم کھانے کے لئے تیار ہی نہیں۔
  deu-1912: Darum muß auch der Frühregen ausbleiben und kein Spätregen kommen. Du
    hast eine Hurenstirn, du willst dich nicht mehr schämen
  kan-2017: ಆದಕಾರಣ ಹದಮಳೆಗೆ ಅಡ್ಡಿಯಾಯಿತು, ಹಿಂಗಾರೂ ಆಗಲಿಲ್ಲ; ಆದರೂ ನೀನು ವ್ಯಭಿಚಾರಿಯಾಗಿ ನಾಚಿಕೆಗೆಟ್ಟಿದ್ದಿ.
  yap-yap: Arfan nike tal e n’uw ko nap’an e n’uw. Ka mu bod ya’an be’ nma chuway’
    ngak ni damur tamra’.
  hlt-MCSB: Mueitui khaw uelh vetih tlankhol khaw om tangloeng pawh. Pumyoi nu kah
    a tal te nang taengla pawk coeng dae hmaithae tah na aal.
  mdy-ETH: ሌዖ ዒሮንታ ሲሎ ዒሮንታ ዋርቁዋዖ ዓቴሢ ኔኤኒ ሴኤሉሞ ባይዚ ዞኦዛ ኮኦማ ላኣሌሎጉዲ ማዔሢሮኬ።
  twi-ASANTE: Enti wɔatwe obosuo asan, na osutɔberɛ nsuo antɔ. Nanso wʼanim ayɛ sɛ
    odwamanfoɔ a ɔmfɛre hwee; wʼani nwu hwee.
  eng-WEBU: Therefore the showers have been withheld and there has been no latter
    rain; yet you have had a prostitute’s forehead and you refused to be ashamed.
  wal-wal: Hegaa gishshau, badhdheesai teqettiis; silaa iraikka bukkennan aggiis.
    Hegaa hanikkokka, neeyyo shaaramuxiyo merai de7ees; neeni yeellatennan ixxadasa.
  spa-PDDPT: Por tanto, las lluvias fueron retenidas, no hubo lluvias tardías. Sin
    embargo, tuviste el descaro de prostituta. Te negaste a avergonzarte.
  gun-gun: Ha'e nunga rupi ae xee nambo'okyvei, ma'etỹa pyau jave teĩ. Ha'e rami teĩ
    peẽ ma itavy rei va'e rami penderova re pexa uka napexĩ kuaaveia.
  ilo-ULB: Isu a nalapdan dagiti arbis ken saan a nagtinnag ti maudi a tudo. Ngem
    natangsit ta rupam a kas iti rupa ti balangkantis a babai. Saanmo ng ammo ti agbain.
  kpg-kpg: Deelaa ne hidi ai di uwa gu hagalee doo, gei di uwa e doo i muli di madagoaa
    magalillili ai. Gei goe guu hai gadoo be di ahina huihui dono huaidina, gu do
    langaadia ai.
  uig-ARA: شۇنىڭ ئۈچۈن قاتتىق يامغۇرلار تۇتۇپ قېلىنىپ ساڭا بېرىلمىدى ھەمدە «كېيىنكى
    يامغۇرلار» ياغمىدى. لېكىن سەندە تېخى پاھىشە ئايالنىڭ قېلىن يۈزى بار، ئىزا تارتىشنى
    ھېچ بىلگۈڭ يوقتۇر.
  sus-sus: Na nan a ra n mu tunɛ rafaxi, n mu ɲɛmɛ tunɛ ragoro wo bɛ. Kɔnɔ wo ya xɔrɔxɔ
    alɔ langoe ginɛ, wo mu yaagixi fefe ma.
  pon-2006: Ihme keteu solahr mwerki, oh sohla keteu mwurin ahnsoun kopou. Ke pil
    wialahr mwomwen lihen netiki paliwere; ke sohte mwahn kin namenek.
  ksd-ksd: Kari di tur bat ra bata, ma ra bata namur pa i bura; Ma a dovotina ra pal
    a matam i da ra pal a. mata i ra paiga na vavina, ma u pue vue ra vavirvir.
  tur-YTC: Bu yüzden sağanak yağışlar alıkoyuldu ve son yağmur olmadı; yine de fahişe
    alnına sahip oldun ve utanmayı reddettin.
  grc-BRENT: καὶ ἔσχες ποιμένας πολλοὺς εἰς πρόσκομμα σεαυτῇ· ὄψις πόρνης ἐγένετό
    σου, ἀπηναισχύντησας πρὸς πάντας.
  ind-AYT: Oleh karena itu, hujan telah ditahan, dan tidak akan ada hujan akhir. Namun,
    dahimu adalah dahi seorang pelacur, kamu tidak tahu malu.
  nya-nya: Nʼchifukwa chake Yehova wayimitsa mvula, ndipo mvula ya nthawi ya masika
    sinagwe. Komabe uli ndi maonekedwe a mkazi wachiwerewere; ndipo sukuchita manyazi
    ndi pangʼono pomwe.
  hrv-hrv: 'zato i kiše prestadoše i kasni daždevi ne padoše. Čelo ti je kao u bludnice:
    ni zacrvenjela se nisi.'
  mps-mps: Te pagede naga te eno tulubage paliama, tama te tulubage nago tǫba tulubeo.
    Awe, te gi tau sabo tulubage asobeo. Tialima, nago te penani wego hagoma ebo tiwai
    eyu, te nage dwasianu hale me ebeo.
  tpi-tpi: Long dispela as tasol na mi bin pasim ren na ren i no kam daun long graun
    bilong yu. Tasol yu save hambak olsem pamukmeri na yu no save sem liklik.
  dan-1931: en Snare blev dine mange Elskere for dig. En Horkvindes Pande har du,
    trodser al Skam.
  vie-OVCB: Đó là tại sao không một giọt mưa rơi xuống cho đến cuối mùa. Vì ngươi
    là một gái mãi dâm trơ tráo, không chút thẹn thuồng.
  guj-2017: આથી વરસાદને અટકાવવામાં આવ્યો છે અને પાછલો વરસાદ પણ વરસ્યો નથી; પણ તને
    ગણિકાનું મગજ હતું. તેં તો શરમ છેક મૂકી દીધી છે.
  pon-2006A: Ihme keteu solahr mwerki, oh sohla keteu mwurin ahnsoun kopou. Ke pil
    wialahr mwomwen lihen netiki paliwere; ke sohte mwahn kin namenek.
  por-BRBSL: Portanto, os chuveiros foram retidos e não choveu mais; no entanto, você
    teve a testa de uma prostituta e se recusou a ter vergonha.
  cth-cth: Hatdawkvah, khorak sak laipalah, hnukteng e kho hai rak hoeh toe, tak na
    kâyonae tampa hah na sin teh, kaya na panuek hoeh.
  twi-twi: Enti wɔatwe obosu asan, na asusowbere su antɔ. Nanso wʼanim ayɛ sɛ oguamanfo
    a ɔmfɛre hwee; wʼani nwu hwee.
  hlt-hlt: Mueitui khaw uelh vetih tlankhol khaw om tangloeng pawh. Pumyoi nu kah
    a tal te nang taengla pawk coeng dae hmaithae tah na aal.
  tbz-SIM: Nɛ̀ dɛ kpɛ́í nkɛ n di mɔ̀ntɛ fɛtɑɑfɛ̀, bɑ́ di tɛ̃́nkɛ í yɛ̃́ fɛyɔ̃ɔ̃kɛ̀ntɑɑfɛ̀.
    Kɛ̀ di cĩ́ɛ̃́kɛ́ kɛ mɔkɛ onitipòkù wèè dɔuti dɔutinɛ̀ bɛnitidɑɑbɛ̀ o kó mɛ̀yɛ̀mmɛ̀,
    bɑ́ ifɛi í di pĩĩ, di í bɑntɛ́ di cɑɑ̀rìmɛ̀.
  msy-2020: Ezɨ bizir kam bangɨn, kɨ amozimɨn tɨvazɨma, a tong ian nguazim gizezir
    puvatɨ. Ezɨ ia tuavimɨn amizimɨn mɨrarama amua, akam baraghan aghuagha, aghumsɨzir
    puvatɨ.
  azb-azb: Buna görə də yağışların ardı kəsildi və yaz yağışı yağmadı. Tərs sifətli
    fahişəyə oxşadın, utanmaq istəmədin.
  eng-DBY: And the showers have been withholden, and there hath been no latter rain;
    but thou hast a harlot's forehead, thou refusest to be ashamed.
  hin-2017: इसी कारण वर्षा रोक दी गई और पिछली बरसात नहीं होती; तो भी तेरा माथा वेश्या
    के समान है, तू लज्जित होना ही नहीं चाहती।
  wol-KYG: Moo tax waame aje, taw yiy mujje dikkul. Teewul ngeen dëgër bët nib gànc,
    ñàkk gàcce!
  eng-YLT: And withheld are showers, and gathered rain hath not been. The forehead
    of a whorish woman thou hast, Thou hast refused to be ashamed.
  eng-WYC-2017: Wherefore the drops of rains were forbidden, and no late rain was.
    The forehead of a woman whore is made to thee; thou wouldest not be ashamed.
  eng-WMBB: Therefore the showers have been withheld and there has been no latter
    rain; yet you have had a prostitute’s forehead and you refused to be ashamed.
  urd-GVH: इसी वजह से बहार में बरसात का मौसम रोका गया और बारिश नहीं पड़ी। लेकिन अफ़सोस,
    तू कसबी की-सी पेशानी रखती है, तू शर्म खाने के लिए तैयार ही नहीं।
  rug-rug: Gua asa ke ta tuqe pule sari kolo pa lei, meke sa ruku si lopu hoqa. Ba
    agoi si loke mua kinurekure hokara na ele vagia sa kineha tadi na maqota.
  gaz-gaz: Kanaafuu tiifuun ni ittifame; birraa keessa illee bokkaan hin roobne. Ati
    garuu nyaara sagaagaltuu qabda; qaanaʼuus ni didde.
  fra-LSG: Aussi les pluies ont-elles été retenues, Et la pluie du printemps a-t-elle
    manqué; Mais tu as eu le front d’une femme prostituée, Tu n’as pas voulu avoir
    honte.
  yal-yal: Nayi, n mi tinxi tulen yi fa, ɲɛmɛn tulen mi faxi. Koni, ɛ yɛtagin luxi
    alo yalundena, ɛ tondima ɛ tiyɛ ɛ yagi feen na.
  haw-1868: Noliala, ua kaohiia ka ua, aole hoi i hiki mai ka ua hope ana. Aia no
    ia oe ka maka o ka wahine hookamakama; hoole no oe, aole oe e hoopalaimaka.
  arb-NAV: لِذَلِكَ امْتَنَعَ عَنْكِ الْغَيْثُ، وَلَمْ تَهْطِلْ أَمْطَارُ الرَّبِيعِ،
    وَمَعَ ذَلِكَ صَارَتْ لَكِ جَبْهَةُ زَانِيَةٍ تَأْبَى أَنْ تَخْجَلَ.
  ewe-ewe: Eya ta woɖo asi tsidzadza dzi eye kelemetsi gɔ̃ hã medza o. Ke wò la, gbolo
    ƒe mo ŋanɛ li na wò eye ŋu gbe wò kpekpe.
  eng-LEE: 'And [though] the early showers were withholden, and the latter rain came
    not: yet hadst thou a forehead of an incestuous wife, thou refusedst to feel shame.'
  asm-FB: সেইবাবেই বছৰৰ নিৰূপিত সময়ত হ’ব লগীয়া বৃষ্টি মই আটক কৰিলোঁ, যেতিয়া তোমালোকে
    ইয়াৰ প্রয়োজন বোধ কৰিছিলা। তথাপি তুমি বেশ্যাৰ মুখ ধাৰণ কৰি, লজ্জিত হবলৈ অস্বীকাৰ
    কৰিলা।
  sus-A: نَ نَن عَ رَ ﭑ مُ تُنّ رَقَشِ، ﭑ مُ حّمّ تُنّ رَفٌرٌ وٌ بّ. كْنْ وٌ يَ شْرْشْ
    عَلْ لَنفٌي فِنّ، وٌ مُ يَافِشِ قٍقٍ مَ.
  fra-SBL: C'est pourquoi les pluies ont été retenues, et il n'y a pas eu d'arrière-saison ;
    mais tu as eu le front d'une prostituée, et tu n'as pas voulu avoir honte.
  hbo-hbo: וַיִּמָּנְע֣וּ רְבִבִ֔ים וּמַלְקֹ֖ושׁ לֹ֣וא הָיָ֑ה וּמֵ֨צַח אִשָּׁ֤ה זֹונָה֙
    הָ֣יָה לָ֔ךְ מֵאַ֖נְתְּ הִכָּלֵֽם׃
  kik-kik: Tondũ wa ũguo-rĩ, mbura ya maguna-ngʼombe nĩĩgirĩtio yure, o na ĩrĩa ya
    gũkũria irio nayo ĩkaaga kuura. No rĩrĩ, wee nĩũmĩtie gĩthiithi ta kĩa mũmaraya,
    ũkaaga thoni o na hanini.
  fra-NCL: les ondées de l’automne ont été retenues, les pluies du printemps ont manqué.
    Mais tu as eu un front de courtisane, tu n’as pas voulu rougir.
  cek-AK: To pongah kho angzo ai boeh moe, nipui amtonghaih khotui doeh krah ai boeh;
    na lupataeh loe tangzat zaw kami lupataeh hoiah anghmong pongah, azathaih roe
    na tawn ai.
  cuk-cuk: A-ulale, bar bemarga dii wissulid, degi, dii-wied-ibagangi bar bemarga
    dii wissurbalid. Ar bede ome-gambasaedyob na be san-imaksamalad, gwen bingedar
    be itossurmalad.
  uig-CYR: Шуниң үчүн қаттиқ ямғурлар тутуп қелинип саңа берилмиди һәмдә «кейинки
    ямғурлар» яғмиди. Лекин сәндә техи паһишә аялниң қелин йүзи бар, иза тартишни
    һеч билгүң йоқтур.
  tel-2017: కాబట్టి వానలు కురవడం లేదు. కడవరి వర్షం ఆగిపోయింది. అయినా నువ్వు కులట మొహం
    వేసుకుని సిగ్గు పడడం లేదు.
  hat-BSA: Akoz sa, farinaj lapli te vin sispann e lapli sezon prentan pa t rive.
    Men fon ou te gen yon fontèn pwostitiye; ou te refize vin wont.
  kos-kos: Pa oru af uh tui, ac wangin pac af ke pacl in taknelik. Ngetnget lom an
    oapana ngetnget lun sie mutan kosro su eis molin kosro lal, ac kom tiana mwekin.
  hbo-WLC: וַיִּמָּנְע֣וּ רְבִבִ֔ים וּמַלְק֖וֹשׁ ל֣וֹא הָיָ֑ה וּמֵ֨צַח אִשָּׁ֤ה זוֹנָה֙
    הָ֣יָה לָ֔ךְ מֵאַ֖נְתְּ הִכָּלֵֽם׃
  ibo-ibo: Ọ bụ nke a mere mmiri ji kwụsị izokwara unu, ọbụla dị mmiri nke na-ezo
    nʼoge ọkọchị. Nʼihi na unu bụ ndị akwụna, ndị ihere na-adịghị eme.
  ory-ory: ଏହେତୁ ବୃଷ୍ଟି ନିବାରିତ ହୋଇଅଛି ଓ ଶେଷ ବର୍ଷା ହୋଇ ନାହିଁ; ତଥାପି ତୁମ୍ଭେ ବେଶ୍ୟାର
    କପାଳ ଧାରଣ କରିଅଛ, ତୁମ୍ଭେ ଲଜ୍ଜିତା ହେବାକୁ ଅସମ୍ମତା ହୋଇଅଛ।
  chk-chk: Iei mine esap chüen püng üt, nge ütten leres esap fis. Ka fen mesemau usun
    eman fin lisowu, kosap sile säw.
  rop-rop: Blanga tharran na, nomo eni rein bin buldan en det spring rein nomo bin
    kaman du, najing. Yumob jis laik det gel hu oldei go en selim miselp langa eni
    men. Yumob nomo garram eni sheim, najing.
  ukr-1871: За се впинені були дощі, не було й пізного дощу; ти ж показувала чоло
    блудницьке, — не соромилась.
  deu-1951: Und ob auch die Regenschauer ausblieben und kein Spätregen fiel, so behieltest
    du doch deine Hurenstirn bei und wolltest dich nicht schämen.
  eng-JPS: Therefore the showers have been withheld, and there hath been no latter
    rain; yet thou hadst a harlot's forehead, thou refusedst to be ashamed.
  srp-1865: Zato se ustaviše daždi, i ne bi poznoga dažda; ali u tebe bješe èelo žene
    kurve, i ne htje se stidjeti.
  lug-lug: Noolwekyo enkuba kyevudde eziyizibwa, n’enkuba eya ttoggo n’etetonnya.
    Naye era otemya nga malaaya tokwatibwa nsonyi.
  heb-heb: וימנעו רבבים ומלקוש לוא היה ומצח אשה זונה היה לך מאנת הכלם׃
  ben-IRV: এই জন্য বসন্তের বৃষ্টি বন্ধ হয়ে গেছে এবং শেষের বর্ষাও আসেনি। কিন্তু তোমার
    মুখ অহঙ্কারী, ব্যভিচারী মহিলার মুখের মত। তুমি লজ্জিত হতে অস্বীকার করেছ।
  pan-pan: ਇਸੇ ਲਈ ਝੜ੍ਹੀਆਂ ਵਾਲਾ ਮੀਂਹ ਨਹੀਂ ਪੈਂਦਾ, ਅਤੇ ਆਖਰੀ ਬਰਸਾਤ ਨਹੀਂ ਹੋਈ। ਤੇਰਾ ਮੱਥਾ
    ਕੰਜਰੀ ਦਾ ਹੈ, ਤੂੰ ਸ਼ਰਮ ਖਾਣ ਤੋਂ ਮੁੱਕਰ ਗਈ।
  mya-JVB: မိုဃ်း ခေါင် ၍ နောက် မိုဃ်းတိုင်အောင်မ ရွာ သော်လည်း ၊ သင် သည် ပြည်တန်ဆာ
    နဖူး ရှိ၍၊ ရှက် ခြင်း သဘောကိုပယ်ရှား ပြီ။
  tbg-tbg: Ho vira kaara te aaqu ravaaqavu kauraro kia ntirave. Aaqu nti entara kia
    aaqu ntirave. Oho, hampi nariro ni vai nahentiva kia kauriraitiro, kempuka viri
    aratero vaintemake, ne qora kaiqa varaara kaara toqaavu arira kauriha variataara
    vaimanta kia kauruavo.
  hmo-hmo: Unai dainai lau ese medu lau siaia lasi, bona hadoa neganai medu be lau
    koua, ia diho lasi. To oiemu vairana ena toana, be ariara hahine ena vairana toana
    bamona, bona oi hemarai lasi momokani.
  urd-urd: इसलिए बारिश नहीं होती और आख़िरी बरसात नहीं हुई तेरी पेशानी फ़ाहिशा की है
    और तुझ को शर्म नहीं आती'।
  rus-SYN: За то были удержаны дожди, и не было дождя позднего; но у тебя был лоб
    блудницы, ты отбросила стыд.
  bqc-SIM: A yã́i tò ma gi lou maɛ́, káabuana i kɛɛ́o. Ń beeo á wɛ́ dɛ lán káalua
    wɛ́waɛ, wí lí á kũo.
  tcz-CHONGTHU: Hiche jehtah chun, aphat phat’a hung julhaji go leh dai jong atangtai.
    Ajeh chu, jumleh ja helouhel in noti bangin, nangma nachontai.
  mar-mar: म्हणून वसंत ऋतूतील पाऊस थांबवण्यात आला आहे आणि वळवाचा पाऊस पडला नाही. पण
    तरी तुझा चेहरा गर्विष्ठ आहे, जसा वारांगनेचा असतो तसा. तू तुझ्या कृत्यांबद्दल लाजत
    नाहीस.
  qub-qub: Chayno cashayquipitami tamya quilla wichanpis, ni jachacuna waytanan wichanpis
    manana tamyamushanachu. Mañösa warmi pengacuyta mana yachashannömi carcaycanqui.
    ¡Pengacunquiman!
  bqp-bqp: Yen sɔ̃nɑ gurɑ kun tɑ̃rɑmɔ bu sere nɛɛ, yɑ koo nɛ. Adɑmɑ kɑ mɛ, i bũnu
    gɑsirimɔ i dɔɔwɑ. Sekurɑ kun bɛɛ mɔ̀.
  hat-hat: Se poutèt sa pa t' gen lapli. Lapli prentan yo pa vini. Men, je nou chèch
    tankou jennès, nou pa janm wont.
  eng-BSB: Therefore the showers have been withheld, and no spring rains have fallen.
    Yet you have the brazen look of a prostitute; you refuse to be ashamed.
  eng-WEBPB: Therefore the showers have been withheld and there has been no latter
    rain; yet you have had a prostitute’s forehead and you refused to be ashamed.
  kbq-kbq: E'i ana agafare Nagra ata kora atrogeno mopafina runontege'na, ko'enena
    atrogeno mopafina runonte. Ana nehuanagi tamagra monko avu'avaza hu'nea a'mo agaze
    eri amne hiaza huta tamagazegura nosaze.
  nhe-BL: Huan yeca ayoc tlaahuetzis quema monequi intocase pampa inquichijtoque queja
    se ahuilnenca sihuatl tlen ax pinahua huan tlahuel innechixpanotoque.
  gub-BL: A'e rupi àmàn umumaw 'ar tetea'u ukyr 'ym pà. Ni àmàn u'ar mehe har izypy
    mehe har nukyr kwaw. Te peneko haw nuzawy kwaw kuzà wyzài waneko haw. Pexak kar
    pemaranugar 'ymaw purupe wazàwe.
  eng-DRA: 'Therefore the showers were withholden, and there was no lateward rain:
    thou hadst a harlot’s forehead, thou wouldst not blush.'
