    ଦେଖ, ଆମ୍ଭେମାନେ ତୁମ୍ଭ ନିକଟକୁ ଆସିଅଛୁ; କାରଣ ତୁମ୍ଭେ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱର
    ଅଟ।
  chk-chk: Oupwe liwinto, ämi meinisin mi kul seni ewe Samol mi Lapalap, i epwe awesi
    ämi kirikiringau. Nge ämi oupwe apasa, “Ewer, äm aipwe liwinto ren ewe Samol mi
    Lapalap, pun i äm we Kot.
  rop-rop: Wal YAWEI bin tok langa detlot Isreil pipul na, “Yumob garra lafta kambek
    langa mi na, ol yumob hubin gibit bekboun langa mi, wulijim ai garra meigim yumob
    jidan brabli klinbala brom det nogudbalawei blanga yumob.” Wal detlot Isreil pipul
    bin tok, “Yuwai, melabat garra kambek langa yu na, YAWEI, dumaji yu na blanga
    melabat God.
  ukr-1871: Вернїтеся ж, непокірливі дїти, я вилїчу-прощу непокірливість вашу. Ось
    ми йдемо до тебе, ти бо єси Господь, Бог наш!
  deu-1951: Kehret um, ihr abtrünnigen Kinder! Ich will eure Abweichungen heilen!
    «Siehe, wir kommen zu dir, denn du bist der HERR, unser Gott.
  eng-JPS: Return, ye backsliding children, I will heal your backslidings. — 'Here
    we are, we are come unto Thee; for Thou art the LORD our God.
  srp-1865: Vratite se, sinovi odmetnici, i iscijeliæu odmete vaše. Evo, mi idemo
    k tebi, jer si ti Gospod Bog naš.
  lug-lug: “Mukomeewo mmwe abantu abatali beesigwa, nnaabawonya ne mbafuula abeesigwa.”
    Ne mugamba nti, “Weewaawo tujja kudda gy’oli, kubanga ggwe Mukama Katonda waffe.
  heb-heb: שובו בנים שובבים ארפה משובתיכם הננו אתנו לך כי אתה יהוה אלהינו׃
  ben-IRV: সদাপ্রভু বলছেন, হে অবিশ্বস্ত লোকেরা, ফিরে এস! তোমাদের প্রতারণার রোগ আমি
    ভাল করে দেব। দেখ! আমরা তোমার কাছে আসব, কারণ তুমিই আমাদের ঈশ্বর সদাপ্রভু!
  pan-pan: ਹੇ ਫਿਰਤੂ ਪੁੱਤਰੋ, ਮੁੜੋ, ਮੈਂ ਤੁਹਾਡੇ ਫਿਰਨ ਦਾ ਦਵਾ-ਦਾਰੂ ਕਰਾਂਗਾ। ਵੇਖ, ਅਸੀਂ ਤੇਰੇ
    ਕੋਲ ਆਏ ਹਾਂ, ਤੂੰ ਸਾਡਾ ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ ਜੋ ਹੈਂ।
  mya-JVB: အိုဖောက်ပြန် သော သူငယ် ၊ သင်တို့ပြန်လာ ကြလော့။ ဖောက်ပြန် ရာများကို ငါပြုပြင်
    မည်။ သူတို့ ကလည်း၊ အကျွန်ုပ် တို့သည် ကိုယ်တော် ထံသို့ လာ ကြ ပါ၏။ ကိုယ်တော် သည်
    အကျွန်ုပ် တို့၏ ဘုရား သခင်ထာဝရ ဘုရားဖြစ်တော်မူ၏။
  tbg-tbg: 'Ho ne Nora Kotira tauvaqa utu amite hampi aaraqaa ni variaka, ne viva
    inaini orurante anivaro viva ni koqema nimitaira ne kia qaiqaa hampi aaraqaa vuate.
    Ne mintima tiate: Eo, viva tinavu Variqavano vaimantara ti, tenavu Noravano inaini
    virerave.'
  hmo-hmo: Lohiabada ia gwau, “Kara koikoi dekena amo, lau umui rakatania besena e,
    lau dekenai do umui giroa mai. Lau ese emui kara koikoi dekena amo, umui do lau
    hanamoa momokani.” Umui gwau, “Lohiabada e, ai be oi dekenai ai mai noho inai,
    badina oi be aiemai Dirava.
  urd-urd: '''ऐ नाफ़रमान फ़र्ज़न्द वापस आओ मैं तुम्हारी नाफ़रमानी का चारा करूँगा।
    देख, हम तेरे पास आते हैं; क्यूँकि तू ही, ऐ ख़ुदावन्द, हमारा ख़ुदा है।'
  rus-SYN: 'Возвратитесь, мятежные дети: Я исцелю вашу непокорность. - Вот, мы идем
    к Тебе, ибо Ты - Господь Бог наш.'
  bqc-SIM: À ɛa sua, pↄ̀ↄbↄzãkɛnaↄ, mí á gbã́gbã ń á pↄ̀ↄbↄzãkɛgyão. Wá
    kɛ́! Wá sumaɛ, asa ḿmɛnn Dii wá Lua.
  tcz-CHONGTHU: Pakaiyin aseiye,’’ Kitahna bei kamite, kahenga hung kilekit’uvin,
    chuleh keiman nakitahlounau lungthim chu kabol dam ding ahi,’’ ati. Amahon adonbut’un,
    “Nahenga kahungtauve! Ijeh inem itileh, nangma keiho Pakai leh ka Pathen’u nahibouve,
    atiuvin ahi.
  mar-mar: “विश्वासहीन लोकांनो, परत या, मी तुमचा विश्वासघातकीपणा बरा करीन. पाहा! आम्ही
    तुझ्याकडे येण्याचे कारण म्हणजे तू आमचा देव परमेश्वर आहेस!”
  qub-qub: 'Mana wiyacoj wamräcuna nogaman cuticamuy ari. Nogami allchacächishayqui
    mana wiyacoj cashayquipita.» Chayno niptin Israelcuna niran: «Nogacunaga cutimushcänami.
    Ñaupayquichönami caycä tayta. Nogacunapaga gammi Tayta Diosnë canqui.'
  bqp-bqp: Bɛɛ, bii mɛm nɔɔ sɑribɑ, i wurɑmɑ nɛn mi. Kon bɛɛ bɛɛn mɛm nɔɔbu sɑriru
    suuru kuɑ. Mɑ Isirelibɑ bɑ nɛɛ, Gusunɔ, wunɑ ɑ sɑ̃ɑ bɛsɛn Yinni. Bɛsɛ wee, wunɛn
    miyɑ sɑ wee.
  hat-hat: 'Tounen vin jwenn mwen non, nou tout ki te vire do bay Bondye. M''a geri
    nou, m''a fè nou kenbe pawòl nou yo. Nou di: Men nou! Nou tounen vin jwenn ou.
    Wi, se ou menm Seyè a ki Bondye nou!'
  eng-BSB: “Return, O faithless children, and I will heal your faithlessness.” “Here
    we are. We come to You, for You are the LORD our God.
  eng-WEBPB: Return, you backsliding children, and I will heal your backsliding. “Behold,
    we have come to you; for you are the LORD our God.
  kbq-kbq: Hagi ke ontahi mofavre nagamota ete nagrite enke'na ana ke ontahi tamavu
    tamava zampintira tamazeri kanamara'neno. Anagema hanuge'za veamo'za hu'za tagra
    ete kagrite'ma neonana, na'ankure kagra Ra Anumzana tagri Anumza mani'nanketa
    kagritera neone hu'za hugahaze.
  nhe-BL: '¡Ay inisraelitame, innoconehua tlen insentlamique! Xihualaca campa na huan
    na nimechchicahuas ipan imoyolo tlen quinequij tlajtlacolchihuase. Queja nopa
    niimoTECO niquijtohua.” Huan imojuanti inquiijtohuaj: “Quena, timocuepase ica
    ta, pampa ta tiTOTECO.'
  gub-BL: Pe Tupàn Tuweharupi Wiko Ma'e wi upuir ma'e kwer paw wà, pezewyr izupe nehe.
    Pemukatu putar pezeruzar 'ym awer wi nehe. — Azeharomoete uruzewyr uruiko Tupàn
    Tuweharupi Wiko Ma'e pe ure. Ta'e wiko Tupàn Tuweharupi Wiko Ma'e urezar romo
    a'e xe, peze peiko.
  eng-DRA: 'Return, you rebellious children, and I will heal your rebellions. Behold
    we come to thee: for thou art the Lord our God.'
