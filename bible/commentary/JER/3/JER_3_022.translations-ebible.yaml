verse: JER.003.022
translations:
  mal-C: “അവിശ്വസ്തരായ മക്കളേ, മടങ്ങിവരിക. ഞാൻ നിങ്ങളുടെ വിശ്വാസത്യാഗം സൗഖ്യമാക്കും.”
    “ഇതാ, ഞങ്ങൾ അങ്ങയുടെ അടുക്കൽ വരുന്നു; അങ്ങു ഞങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു.
  deu-TKW: 'Kehrt zurück, ihr abtrünnigen Söhne: ich will eure Abfallssünden heilen!
    - Da sind wir, wir kommen zu dir, denn du bist Jahwe, unser Gott.'
  lin-lin: « Bino batomboki, bozonga epai na Ngai mpe nakobikisa bino na kopengwa
    na bino ! » « Solo, tokozonga epai na Yo, pamba te Yo, Yawe, nde ozali Nzambe
    na biso.
  eng-LSV: “Return, O backsliding sons, || I cause your backslidings to cease.” “Behold
    us, we have come to You, || For You [are] our God YHWH.
  eng-GNV: O yee disobedient children, returne and I wil heale your rebellions. Behold,
    we come vnto thee, for thou art the Lord our God.
  eng-WEBSTER: Return, ye backsliding children, and I will heal your backslidings.
    Behold, we come to thee; for thou art the LORD our God.
  nhw-BL: '¡Ay anisraelitame, annoconehua catli ansentlamique! Xihualaca campa na
    huan na nimechchicahuas ipan amoyolo catli quinequij tlajtlacolchihuase. Quej
    nopa niamoTECO niquijtohua.” Huan amojuanti anquiijtohuaj: “Quena, timocuepase
    ica ta, pampa ta tiTOTECO.'
  swh-ONEN: “Rudini, enyi watu msio waaminifu, nami nitawaponya ukengeufu wenu.” “Naam,
    tutakuja kwako, kwa maana wewe ni Bwana Mungu wetu.
  bba-bba: Bɛɛ, bii mɛm nɔɔ sɑribɑ, i wurɑmɑ nɛn mi. Kon bɛɛ bɛɛn mɛm nɔɔbu sɑriru
    suuru kuɑ. Mɑ Isirelibɑ bɑ nɛɛ, Gusunɔ, wunɑ ɑ sɑ̃ɑ bɛsɛn Yinni. Bɛsɛ wee, wunɛn
    miyɑ sɑ wee.
  eng-KJVCPB: Return, ye backsliding children, and I will heal your backslidings.
    Behold, we come unto thee; for thou art the Lord our God.
  luo-luo: “Dwoguru, un joma onge yie; abiro thiedhou kuom baro weyo yo.” “Ee, wabiro
    biro iri, nimar in Jehova Nyasaye ma Nyasachwa.
  meu-meu: Kara hebeatai memeromui, a lou mai; emui kara hebeatai amo baina hamaurimui.
    A itaia, ai na a vasimu, badina be oi na Iehova, emai Dirava.
  npi-ULB: “हे विश्‍वासहीन मानिस हो, फर्क । तिमीहरूको विश्‍वासघातलाई म निको पार्नेछु
    ।” “हेर्नुहोस्! हामी तपाईंकहाँ फर्कनेछौं किनकि तपाईं परमप्रभु हाम्रा परमेश्‍वर
    हुनुहुन्छ ।
  yor-yor: “Padà, ẹ̀yin ènìyàn aláìnígbàgbọ́, Èmi ó wo ìpadàsẹ́yìn kúrò ní ọ̀nà títọ́
    rẹ sàn.” “Bẹ́ẹ̀, ni a ó wá sọ́dọ̀ rẹ nítorí ìwọ ni Olúwa Ọlọ́run wa.
  pes-OPCB: 'ای فرزندان ناخلف و سرکش نزد خدا بازگردید تا شما را از بی‌ایمانی شفا دهد.
    ایشان می‌گویند: «البته که می‌آییم، چون تو خداوند، خدای ما هستی.'
  tgl-ULB: Magbalik kayo, mga taong taksil! Pagagalingin ko kayo sa inyong kataksilan!”
    “Masdan! Lalapit kami sa iyo, sapagkat ikaw si Yahweh na aming Diyos!
  hui-hui: Anduane Homogo ibugua lalu, I̱ waneigini mine hagaru-o ina baya hangu hami̱ya
    tínaga mana ko liahe ngelo harimidaruni mo tiga buliya i̱ni koria dai bidaba laya,
    lalu Yaremaiahanda lene. Ani lowa lalu, Anduane Homogo ibugua ani layagola wali
    agali tigua ladai bialu lalu, Anduane Homogo-o í̠ inanaga Ngode Datagaliwabeore
    kegodago áyu ina í̠ni keria dai beramagoni.
  mya-mya: သစ္စာ​မ​ရှိ​သူ​အ​ပေါင်း​တို့၊ပြန်​လာ​ကြ​လော့။ ကိုယ်​တော်​သည်​သင်​တို့​ဖောက်​ပြန်​မှု​ကို
    ကု​စား​တော်​မူ​မည် သင်​တို့​က``ဟုတ်​ကဲ့​ပါ။ ကိုယ်​တော်​သည်​အ​ကျွန်ုပ် တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်
    မူ​သ​ဖြင့် အ​ထံ​တော်​သို့​အ​ကျွန်ုပ်​တို့​လာ​ပါ မည်။-
  bod-N: ལོག་ལམ་དུ་ཞུགས་པའི་བུ་རྣམས་ཕྱིར་ཤོག་དང་། བདག་གིས་ཁྱོད་ཚོ་ལོག་ལམ་དུ་ཞུགས་པའི་ནད་གསོ་བར་བྱ།
    གཟིགས་དང་ངེད་རྣམས་ཁྱེད་ཀྱི་དྲུང་དུ་འོང་བར་བྱ་སྟེ། ཅི་ལ་ཞེ་ན། ཁྱེད་ནི་ངེད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་པས་སོ།
    །
  sna-sna: “Dzokai, imi vanhu vokusatenda; ndichakurapai pakudzokera kwenyu shure.”
    “Hongu, tichauya kwamuri, nokuti imi muri Jehovha Mwari wedu.
  spa-BLM: Volved, hijos descarriados, y yo sanaré vuestro descarrío. “He aquí que
    hemos acudido a ti, porque tú eres Yahvé, nuestro Dios.
  cac-cac: 'Ex anima te pit, cotan̈ecxi d''ayin, ol vic''anel jun pitalil ayoch d''a
    e pensar chi'', xchi Jehová chi''. Ix tac''vi eb'' israel chi'' icha tic: Ina
    cajec'' tic, scac''och co b''a d''a yol a c''ab'', yujto a ach tic Jehová co Diosal
    ach.'
  swh-ULB: “Rudini enyi watu mlioasi! Nami nitawaponya na uasi wenu!” “Tazama! tutakuja
    kwako, kwa kuwa wewe ni BWANA, Mungu wetu!
  bel-bel: 'Вярнецеся, мяцежныя дзеці: Я вылечу вашую непакорлівасьць. - Вось, мы
    ідзём да Цябе, бо Ты - Гасподзь Бог наш.'
  deu-ELBBK: Kehrt um, ihr abtrünnigen Kinder; ich will eure Abtrünnigkeiten heilen.
    – „Hier sind wir, wir kommen zu dir; denn du bist der HERR, unser Gott.
  mbb-OT: Sikiyu is kenà metinumanen he menge etew, likù kew kayi te kediey su ebewian
    ku is kegkeengey-engey niw.” Midtavak dan te, “Uya, ed-uvey key ziyà te kenikew
    su iyan ka Nengazen he Megbevayè dey.
  mal-2015: വിശ്വാസത്യാഗികളായ മക്കളേ, മടങ്ങിവരുവിൻ; ഞാൻ നിങ്ങളുടെ വിശ്വാസത്യാഗം മാറ്റിത്തരാം.
    ഇതാ, ഞങ്ങൾ നിന്റെ അടുക്കൽ വരുന്നു; നീ ഞങ്ങളുടെ ദൈവമായ യഹോവയല്ലോ.
  rmc-rmc: '„Aven pale, tumen, so mandar odgeľan, a sasťarava tumaro napačivaľiben!“
    A tumen phenen: „He, džas pale ke tute, bo tu sal o RAJ, amaro Del.'
  pes-OPV: '‌ای فرزندان مرتد بازگشت نمایید و من ارتدادهای شما را شفا خواهم داد.» (ومی
    گویند): «اینک نزد تو می‌آییم زیرا که تو یهوه خدای ما هستی.'
  ron-1924: „Ынтоарчеци-вэ, копий рэзврэтиць, ши вэ вой ерта абатериле.” – „Ятэ-не,
    веним ла Тине, кэч Ту ешть Домнул Думнезеул ностру.
  ben-OBCV: “আমার অবিশ্বস্ত সন্তানরা, ফিরে এসো; আমি তোমাদের বিপথগামিতার প্রতিকার করব।”
    “হ্যাঁ, আমরা তোমার কাছে ফিরে আসব, কেননা তুমিই আমাদের ঈশ্বর সদাপ্রভু।
  som-som: Carruurta dib u noqotayay, soo noqda, oo dibunoqoshadiinna ayaan bogsiin
    doonaa. Bal eeg, haatan waannu kuu nimid, waayo, waxaad tahay Rabbiga Ilaahayaga
    ah.
  lat-VUC: 'Convertimini, filii revertentes, et sanabo aversiones vestras. Ecce nos
    venimus ad te: tu enim es Dominus Deus noster.'
  eng-ASVBT: Return, ye backsliding children, I will heal your backslidings. Behold,
    we are come unto thee; for thou art Jehovah our God.
  ita-1885: Convertitevi, figliuoli ribelli, ed io guarirò le vostre ribellioni. Ecco,
    noi veniamo a te, perciocchè tu sei il Signore Iddio nostro.
  eng-LXXUP: Turn, ye children that are given to turning, and I will heal your bruises.
    Behold, we will be thy servants; for thou art the Lord our God.
  eng-ULB: “Return, faithless people! I will heal you of treachery!” “Behold! We will
    come to you, for you are Yahweh our God!
  spa-VBL: Volved, hijos infieles, y yo curaré vuestra infidelidad. “¡Ya estamos aquí!
    Sí, volvemos a ti, porque tú eres el Señor, nuestro Dios”.
  fra-_FOB: 'Convertissez-vous, enfants rebelles! Je guérirai vos infidélités. Dites:
    Nous venons à toi! car tu es l''Éternel notre Dieu.'
  mal-mal: വിശ്വാസത്യാഗികളായ മക്കളേ, മടങ്ങിവരുവിൻ; ഞാൻ നിങ്ങളുടെ വിശ്വാസത്യാഗം മാറ്റിത്തരാം.
    ഇതാ, ഞങ്ങൾ അങ്ങയുടെ അടുക്കൽ വരുന്നു; അവിടുന്ന് ഞങ്ങളുടെ ദൈവമായ യഹോവയല്ലോ.
  lit-lit: „Sugrįžkite, atsimetę vaikai! Išgydysiu jūsų atsimetimus! „Štai mes ateiname
    pas tave, nes tu esi VIEŠPATS, mūsų Dievas.
  urd-GVR: Ai bewafā bachcho, wāpas āo tāki maiṅ tumhāre bewafā diloṅ ko shafā de
    sakūṅ.” “Ai Rab, ham hāzir haiṅ. Ham tere pās āte haiṅ, kyoṅki tū hī Rab hamārā
    Ḳhudā hai.
  suz-BL: मिनु मेकोमी “थमा सुइक्‍ने मचाप्‍ब आलपुकी लेतीन। इन थमा सुइक्‍ने मचाप्‍तीके
    सापाइक्‍नन्‍नी” देंत। मिनु मेकोपुकीमी “दुम्‍ब, गो इन गे लेश्‍शा, जाक्‍नीकी। मारदे
    हना गे परमप्रभु यावे, आंइ परमप्रभु बाक्‍नीनी।
  eng-NOY: Return, O revolted children! I will heal your rebellion. Behold, we come
    to thee, For thou art Jehovah our God!
  ita-1927: “Tornate, o figliuoli traviati, io vi guarirò dei vostri traviamenti!”
    “Eccoci, noi veniamo a te, perché tu sei l’Eterno, il nostro Dio.
  ckb-ckb: «ئەی ڕۆڵە هەڵگەڕاوەکان، بگەڕێنەوە، هەڵگەڕانەوەکانتان چاک دەکەمەوە.» «بەڵێ،
    دەگەڕێینەوە لات، چونکە تۆ یەزدانیت، خودای ئێمەیت.
  eng-BBE: Come back, you children who have been turned away, and I will take away
    your desire for wandering. See, we have come to you, for you are the Lord our
    God.
  kan-OKCV: “ಭ್ರಷ್ಟರಾದ ಮಕ್ಕಳೇ, ನೀವು ತಿರುಗಿಕೊಳ್ಳಿರಿ; ನಿಮ್ಮ ಭ್ರಷ್ಟತನವನ್ನು ನಾನು ಸ್ವಸ್ಥ
    ಮಾಡುವೆನು.” “ಇಗೋ, ನಿಮ್ಮ ಬಳಿಗೆ ಬರುತ್ತೇವೆ, ಏಕೆಂದರೆ ನೀವು ಯೆಹೋವ ದೇವರು, ನಮ್ಮ ದೇವರಾಗಿದ್ದೀರಿ.
  tam-2017: ஒழுக்கம்கெட்ட பிள்ளைகளே, திரும்புங்கள்; உங்கள் ஒழுக்ககேடுகளைக் குணமாக்குவேன்
    என்றார். இதோ, உம்மிடத்தில் வருகிறோம்; நீரே எங்கள் தேவனாகிய யெகோவா.
  spa-RV-1909: Convertíos, hijos rebeldes, sanaré vuestras rebeliones. He aquí nosotros
    venimos á ti; porque tú eres Jehová nuestro Dios.
  ron-BTF: Întoarceți-vă, voi copii decăzuți, eu vă voi vindeca decăderile. Iată,
    noi venim la tine, pentru că tu ești DOMNUL Dumnezeul nostru.
  eng-WEBP: Return, you backsliding children, and I will heal your backsliding. “Behold,
    we have come to you; for you are the LORD our God.
  eng-FBV: Come back, unfaithful children, and I will heal your unfaithfulness. “We're
    here! Yes, we're coming back to you, because you are the Lord our God.”
  nld-1939: “Bekeert u, opstandige kinderen; Dan zal Ik uw ontrouw genezen!” “Hier
    zijn wij! Wij komen tot U; Want Gij zijt Jahweh, onze God!”
  nch-BL: '¡Ay anisraelitame, annoconehua cati ansentamique! Xihualaca campa na huan
    na nimechchicahuas ipan amoyolo cati anquinequij tajtacolchihuase. Quej nopa niamoTECO
    niquijtohua.” Huan amojuanti anquiijtohuaj: “Quena, timocuepase ica ta, pampa
    ta tiTOTECO.'
  vie-1934: 'Hỡi con cái bội nghịch, hãy trở lại! Ta sẽ chữa sự bội nghịch cho. Các
    ngươi nói rằng: Nầy, chúng tôi về cùng Ngài, vì Ngài là Giê-hô-va Đức Chúa Trời
    chúng tôi.'
  hin-CV: “विश्वासविहीन वंशजों, लौट आओ; तुम्हारी विश्वासहीनता का उपचार मैं करूंगा.”
    “देखिए, हम आपके निकट आ रहे हैं, क्योंकि आप याहवेह हमारे परमेश्वर हैं.
  spa-BES: Regresen, hijos que han sido rebeldes, y yo quitaré tu deseo de vagar.
    Mira, hemos venido a ti, porque tú eres el Señor, nuestro Dios.
  tdx-tdx: Mimpolia ry anake manjehatseo, le ho jangañeko ty fanjehara’ areo. Itoan-jahay
    mb’ama’o, amy te Ihe ro Iehovà Andrianañahare’ay.
  tha-KJV: “บรรดาบุตรที่​กล​ับสัตย์​เอ๋ย จงกลับมาเถิด เราจะรักษาความสัตย์ของเจ้าให้​หาย​”
    “​ดู​เถิด ข้าพระองค์ทั้งหลายมาหาพระองค์​แล้ว เพราะพระองค์ทรงเป็นพระเยโฮวาห์พระเจ้าของข้าพระองค์
  por-BR-2018: Convertei-vos, filhos rebeldes; eu sararei vossas rebeliões.Eis-nos
    aqui; chegamos a ti, porque tu és o SENHOR nosso Deus.
  deu-ELO: Kehret um, ihr abtrünnigen Kinder; ich will eure Abtrünnigkeiten heilen.
    “Hier sind wir, wir kommen zu dir; denn du bist Jehova, unser Gott.
  eng-WYC-2018: Be ye converted, sons, turning again, and I shall heal your turnings
    away. Lo! we come to thee; for thou art our Lord God. (Come back to me or Return
    to me, ye people who be turned away, and I shall heal your turnings away. (And
    ye shall say), Behold! we come to thee; for thou art the Lord our God.)
  epo-epo: Revenu, defalintaj infanoj; Mi resanigos vian defalon. Jen ni venis al
    Vi, ĉar Vi estas la Eternulo, nia Dio.
  uig-PIN: — Ⱪaytip kelinglar, ǝy yoldin qiⱪⱪuqi balilar; Mǝn silǝrning yoldin qiⱪip
    ketixinglarƣa xipa bolimǝn. — «Mana, biz yeningƣa barimiz; qünki Sǝn Pǝrwǝrdigar
    Hudayimizdursǝn» — dǝnglar!
  beo-beo: Dilia huluane da Hina Gode yolesi. Be bu sinidigima! E da dili uhinisimu
    amola dili bu didili hamoma:ne hamomu. Dilia da amane sia:sa, “Dafawane! Ninia
    da Hina Godema manebe goea. Bai E da ninia Gode.
  tpi-OTNT: Bikpela i tok olsem, “Yupela ol pikinini bilong bikhet, yupela kam bek
    long mi. Na bai mi stretim pasin bilong yupela na bai yupela i stap gut wantaim
    mi.” Na ol manmeri i bekim tok olsem, “Nau mipela i kam bek long yu, long wanem,
    yu God, Bikpela bilong mipela.
  hau-SA: “Ku komo, mutane marasa bangaskiya; zan warkar da ku daga ja da bayanku.”
    “I, za mu zo wurinka, gama kai ne Ubangiji Allahnmu.
  uig-LAT: — Qaytip kélinglar, ey yoldin chiqquchi balilar; Men silerning yoldin chiqip
    kétishinglargha shipa bolimen. — «Mana, biz yéninggha barimiz; chünki Sen Perwerdigar
    Xudayimizdursen» — denglar!
  nde-nde: “Phendukani, bantu abangathembekanga, ngizalelapha ukungathembeki kwenu.”
    “Yebo, sizakuza kuwe, ngoba unguThixo uNkulunkulu wethu.
  ton-ton: ‌ʻAe fānau fakaholomui, mou tafoki, pea te u fakamoʻui hoʻomou fakaholomui.
    “Vakai, ʻoku mau haʻu kiate koe; he ko koe ko Sihova ko homau ʻOtua.
  ces-1613: 'Navraťte se, synové zpurní, a uzdravím odvrácení vaše. Rcete: Aj, my
    jdeme k tobě, nebo ty, Hospodine, jsi Bůh náš.'
  eng-WMB: Return, you backsliding children, and I will heal your backsliding. “Behold,
    we have come to you; for you are the LORD our God.
  tam-TCV: “உண்மையற்ற மக்களே திரும்பிவாருங்கள்; நான் உங்கள் பின்மாற்றத்தைக் குணமாக்குவேன்”
