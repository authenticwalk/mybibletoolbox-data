  fra-SBL: « Revenez, enfants rebelles, dit Yahvé, car je suis votre mari. Je prendrai
    l'un de vous dans une ville, et deux dans une famille, et je vous amènerai à Sion.
  hbo-hbo: שׁ֣וּבוּ בָנִ֤ים שֹׁובָבִים֙ נְאֻם־יְהוָ֔ה כִּ֥י אָנֹכִ֖י בָּעַ֣לְתִּי
    בָכֶ֑ם וְלָקַחְתִּ֨י אֶתְכֶ֜ם אֶחָ֣ד מֵעִ֗יר וּשְׁנַ֙יִם֙ מִמִּשְׁפָּחָ֔ה וְהֵבֵאתִ֥י
    אֶתְכֶ֖ם צִיֹּֽון׃
  piu-2006: '@see-verse:JER.003.013'
  kik-kik: 'Jehova ekuuga atĩrĩ: “Njookererai, inyuĩ andũ aya mũũhutatĩire, nĩgũkorwo
    nĩ niĩ mũthuuri wanyu; nĩngamũcookanĩrĩria, ndute mũndũ ũmwe itũũra-inĩ rĩmwe,
    na angĩ eerĩ ndĩmarute mũhĩrĩga ũmwe, ndĩmũtware Zayuni.'
  fra-NCL: Revenez, fils infidèles, — oracle de Yahweh, car je suis votre maître ;
    et je vous prendrai, un d’une ville et deux d’une famille, et je vous amènerai
    dans Sion.
  cek-AK: Lam amkhraeng kaminawk, amlaem o lai ah, tiah Angraeng mah thuih; kai loe
    nangcae ih sava ah ka oh; vangpui maeto thung hoiah kami maeto ka lak han, imthong
    maeto thung hoiah kami hnetto ka lak moe, Zion ah kang caeh haih han.
  cuk-cuk: '”Ani an Bab-Jehová-guedgine bemarga soged: Bemar Israel-dule-uayasulidamalad,
    gannar be anse dagmala. ¡Ar ani an be-ibedid! Neggwebur-iliba war-wargwen an bemar-suoed,
    degine, be-dadgan-iliba war-warbo an bemar-subaloed. Geb Sión-yalase an bemar-nidagoed.'
  uig-CYR: Қайтип келиңлар, и йолдин чиққучи балилар, — дәйду Пәрвәрдигар — чүнки
    Мән силәрни һәқиқий сөйгүчидурмән; силәр шундақ қилсаңларла Мән силәрдин таллиғанларни,
    йәни һәр қайси шәһәрдин бирдин, һәр қайси җәмәттин иккидин пухрани Зионға қайтуруп
    келимән.
  tel-2017: చెడిపోయిన పిల్లలారా, తిరిగి రండి, నేను మీ యజమానిని. ఇదే యెహోవా వాక్కు
    ఒక్కొక్క ఊరిలోనుండి ఒకణ్ణి, ఒక్కొక్క వంశం లోనుండి ఇద్దరినీ, సీయోనుకు తీసుకొస్తాను.
  hat-BSA: “Retounen, O fis enfidèl,” deklare SENYÈ a, “paske Mwen se yon mèt pou
    nou. Mwen va retire de nou, youn nan yon vil e de nan yon fanmi, e Mwen va mennen
    nou Sion.”
  kos-kos: “Foloko, kowos su tia pwaye nu sik. Kowos ma luk. Nga ac eis sie suwos
    liki kais sie siti srisrik, ac luo suwos liki kais sie sruf, ac nga fah folokinkowosme
    nu Fineol Zion.
  hbo-WLC: שׁ֣וּבוּ בָנִ֤ים שׁוֹבָבִים֙ נְאֻם־יְהוָ֔ה כִּ֥י אָנֹכִ֖י בָּעַ֣לְתִּי
    בָכֶ֑ם וְלָקַחְתִּ֨י אֶתְכֶ֜ם אֶחָ֣ד מֵעִ֗יר וּשְׁנַ֙יִם֙ מִמִּשְׁפָּחָ֔ה וְהֵבֵאתִ֥י
    אֶתְכֶ֖ם צִיּֽוֹן׃
  ibo-ibo: “Lọghachinụ unu ndị na-ekwesighị ntụkwasị obi,” ka Onyenwe anyị kwupụtara,
    sị, “nʼihi abụ m di unu. M ga-ahọrọ unu, otu onye site nʼotu obodo na mmadụ abụọ
    site nʼotu agbụrụ. M ga-akpọghachi unu Zayọn.
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ହେ ବିପଥଗାମୀ ସନ୍ତାନଗଣ, ଫେର; କାରଣ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କର ସ୍ୱାମୀ;
    ଆମ୍ଭେ ନଗରରୁ ଏକ ଜଣ ଓ ଗୋଷ୍ଠୀ ମଧ୍ୟରୁ ଦୁଇ ଜଣ କରି ତୁମ୍ଭମାନଙ୍କୁ ସିୟୋନକୁ ଆଣିବା;
  chk-chk: Oupwe liwinto rei, ämi aramas mi kirikiringau, pun ngang echök üa nöünikemi.
    Üpwe angeikemi akaeman seni iteiten ekewe telinimw, nge akaruoman seni iteiten
    ekewe eterekes o emwenikemiilong lon Sion.
  rop-rop: “‘Yumob na main biginini, bat yumob bin gibit mi bekboun. Yumob kaman en
    jidan langa mi, dumaji yumob blanga main. Ai garra deigim wanbala brom ebri taun,
    en dubala brom ebri klen, en ai garra bringimbek olabat langa det bigwan hil gulum
    Saiyan.
  ukr-1871: Вернїтесь, одступники-дїти, говорить Господь, я бо здружився з вами, й
    возьму таки з вас по одному з городу, по двоє з кожної родини, та й приведу вас
    на Сион.
  deu-1951: Kehret wieder, ihr abtrünnigen Kinder, spricht der HERR; denn Ich bin
    euer Herr! Und ich will euch nehmen, einen aus jeder Stadt und zwei aus jedem
    Geschlecht, und euch nach Zion bringen;
  eng-JPS: Return, O backsliding children, saith the LORD; for I am a lord unto you,
    and I will take you one of a city, and two of a family, and I will bring you to
    Zion;
  srp-1865: Obratite se, sinovi odmetnici, veli Gospod, jer sam ja muž vaš, i uzeæu
    vas, jednoga iz grada i dva iz porodice, i odvešæu vas u Sion.
  lug-lug: “Mukomeewo mmwe abaana abanvaako,” bw’ayogera Mukama; “kubanga nze bbammwe,
    era ndibalondamu omu ku omu okuva mu buli kibuga, babiri babiri okuva mu buli
    kika mbaleete ku lusozi Sayuuni.
  heb-heb: שובו בנים שובבים נאם יהוה כי אנכי בעלתי בכם ולקחתי אתכם אחד מעיר ושנים
    ממשפחה והבאתי אתכם ציון׃
  ben-IRV: অবিশ্বস্ত লোকেরা, ফিরে এস! কারণ আমি তোমাদের বিয়ে করেছি। আমি তোমাদের প্রত্যেক
    শহর থেকে একজন ও প্রত্যেক বংশ থেকে দুই জনকে সিয়োনে আনব!
  pan-pan: ਹੇ ਬੇਈਮਾਨ ਪੁੱਤਰੋ, ਮੁੜੋ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਮੈਂ ਤੁਹਾਡਾ ਮਾਲਕ ਜੋ ਹਾਂ, ਮੈਂ ਤੁਹਾਡੇ
    ਵਿੱਚੋਂ ਲਵਾਂਗਾ, ਹਰ ਸ਼ਹਿਰ ਵਿੱਚੋਂ ਇੱਕ ਅਤੇ ਹਰ ਟੱਬਰ ਵਿੱਚੋਂ ਦੋ, ਅਤੇ ਮੈਂ ਤੁਹਾਨੂੰ ਸੀਯੋਨ
    ਵਿੱਚ ਲਿਆਵਾਂਗਾ।
  mya-JVB: အိုဖောက်ပြန် သော သူငယ် တို့၊ ပြန်လာ ကြလော့ ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
    ငါသည် သင်တို့ကို ရွံရှာဘူးသော်လည်း၊ သင်တို့မြို့ များထဲက တ မြို့လျှင် လူ တယောက်၊
    အမျိုးသား ချင်း အစုစုထဲက တစုလျှင် လူနှစ် ယောက်ကို ရွေးယူ ၍ ဇိအုန် မြို့သို့ ပို့ဆောင်
    မည်။
  tbg-tbg: Ne ti vaiinti nahenti ti qaqirake vuaka, ne qaiqaa te unanaini aniate.
    Te vo vatuka vo vatukaqihai ni vohaiqa vohaiqa ntita vare, ni anku vo anku vo
    ankuqihai taaraqanta ntita vare, tenta aiqina Saionini viri karerave.
  hmo-hmo: Ma Lohiabada ia hereva, ia gwau, “Kara koikoi bese taudia e, lau dekenai
    do umui giroa mai, badina lau be emui Biaguna. Lau ese umui do lau abia hidi,
    hanua ta dekena amo ta, bona iduhu ta dekena amo rua, bona Siona dekenai umui
    do lau hakaua daekau lao.
  urd-urd: ख़ुदावन्द फ़रमाता है, 'ऐ नाफ़रमान बच्चों, वापस आओ; क्यूँकि मैं ख़ुद तुम्हारा
    मालिक हूँ, और मैं तुम को हर एक शहर में से एक, और हर एक घराने में से दो लेकर सिय्यून
    में लाऊँगा।
  rus-SYN: Возвратитесь, дети-отступники, говорит Господь, потому что Я сочетался
    с вами, и возьму вас по одному из города, по два из племени, и приведу вас на
    Сион.
  bqc-SIM: Ma Dii ma mɛ̀, gbɛ̃nazĩn pↄ̀ↄbↄzãkɛnaↄ, à sua, asa á zã́n ma ũ. Má
    á sɛ́ wɛ̃́lɛ ń wɛ̃́lɛo dodo, bui ń buio plapla, mí suánↄ Siↄna.
  tcz-CHONGTHU: Vo kitahlou vahmang chate, keima henga hung kilekit uvin, tin Pakaiyin
    aseiye.Ijeh inem itileh, keima nangho dinga na Pakaiyu kahi. Keiman nangho munchom
    chom’a pat’a kalahkhom ding, khopi khat’a mini kalah ding, Israel gamsung’a kahin
    lepuilut ding nahiuve, “ati.
  mar-mar: अविश्वासू लोकहो, परत या. परमेश्वर असे म्हणतो, कारण मी तुमचा पती आहे. मी
    प्रत्येक नगरातील एक आणि प्रत्येक कुटुंबातील दोन माणसे असे मी घेईन, आणि तुम्हास
    सियोनला आणीन.
  qub-qub: 'Tayta Diosmi cayno nin: «Mana wiyacoj wamräcuna nogaman cuticamuy ari.
    Gamcunaga nogapami canqui. Nogami shuntamushayquipaj cada siudäpita jucta-cama,
    cada famillyapitana ishcayta-cama. Nircur Sionman cutichimushayquipaj.'
  bqp-bqp: Bu wurɑmɑ nɛn mi, be, bii mɛm nɔɔ sɑribɑ. Domi nɑ sɑ̃ɑwɑ ben Yinni. Kon
    be bɑ tie yɑrɑmɑ wuu sìn mi bɑ wɑ̃ɑ kpuron di, bɑɑ ǹ n tɔn turon nɑ, ǹ kun mɛ
    yiru. Kpɑ n kɑ bu wurɑmɑ nɛn mi Siɔniɔ.
  hat-hat: Nou menm ki vire do ban mwen, tounen vin jwenn mwen. Se mwen menm Seyè
    a ki di sa. Paske, se mwen menm ki mèt nou. Mwen pral pran yon moun nan chak lavil
    nou yo, de moun nan chak branch fanmi, m'ap mennen nou tounen sou mòn Siyon an.
  eng-BSB: “Return, O faithless children,” declares the LORD, “for I am your master,
    and I will take you—one from a city and two from a family—and bring you to Zion.
  eng-WEBPB: “Return, backsliding children,” says the LORD, “for I am a husband to
    you. I will take one of you from a city, and two from a family, and I will bring
    you to Zion.
  kbq-kbq: Hagi ke nontahita mani fatgo nosaza mofavre nagamota, Nagrite ete eho huno
    Ra Anumzamo'a hu'ne. Na'ankure nagra tamagri kva mani'noe. Mago kumapintira mago
    vahe nevre'na mago nagapintira tare vahe zamavaretere hu'na Saioni agonare vugahue.
  nhe-BL: 'Huan TOTECO quiijto: “Huajca imojuanti, innoconehua tlen inmosisiníaj ximoyolcuepaca,
    pampa na niimoTeco. Se tlen imojuanti nijcuis nica huan ome neca hasta nimechtlamiquixtis
    tlen nochi tlaltini campa hueli nimechsemantoc.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg wi kury. — Pezewyr ihewe nehe, teko herehe
    upuir ma'e kwer wà. Ta'e peiko heremiaihu romo xe. Apupyhyk putar nehe. Apyhyk
    putar pitài tawhu nànànar ihe wà nehe. Apyhyk putar mokoz teko uzeànàànàm ma'e
    nànànar ihe wà nehe no. Amuzewyr kar putar waneraha Xiàw ywytyr pe ihe wà nehe.
  eng-DRA: 'Return, O ye revolting children, saith the Lord: for I am your husband:
    and I will take you, one of a city, and two of a kindred, and will bring you into
    Sion.'
