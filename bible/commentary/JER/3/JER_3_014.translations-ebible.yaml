verse: JER.003.014
translations:
  mal-C: “അവിശ്വസ്തരായ മക്കളേ, മടങ്ങിവരിക,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു. “ഞാനാണല്ലോ
    നിങ്ങളുടെ ഭർത്താവ്. ഞാൻ നിങ്ങളെ—ഒരു പട്ടണത്തിൽനിന്ന് ഒരുവനെയും ഒരു കുടുംബത്തിൽനിന്ന്
    രണ്ടുപേരെയും വീതം—തെരഞ്ഞെടുത്ത് നിങ്ങളെ സീയോനിലേക്കു കൊണ്ടുവരും.
  deu-TKW: Kehrt wieder, ihr abtrünnigen Söhne - ist der Spruch Jahwes -, denn ich,
    ja ich bin euer Herr! Und ich will euch je einen aus einer Stadt und je zwei aus
    einem Geschlechte nehmen und euch nach Zion bringen
  lin-lin: « Bozonga epai na Ngai, bino batomboki, » elobi Yawe, « pamba te nazali
    mobali na bino ya libala. Kati na bino, nakozwa moto moko kati na engumba moko
    na moko, mpe bato mibale kati na etuka moko na moko, mpo na kozongisa bino na
    Siona.
  eng-LSV: “Return, O backsliding sons,” || A declaration of YHWH. “For I have ruled
    over you, || And taken you—one from a city, and two from a family, || And have
    brought you to Zion,
  eng-GNV: O yee disobedient children, turne againe, sayeth the Lord, for I am your
    Lord, and I will take you one of a citie, and two of a tribe and wil bring you
    to Zion,
  eng-WEBSTER: 'Turn, O backsliding children, saith the LORD; for I am married to
    you: and I will take you one of a city, and two of a family, and I will bring
    you to Zion:'
  nhw-BL: 'Huan TOTECO quiijto: “Huajca amojuanti, annoconehua catli anmosisiníaj
    ximoyolcuepaca, pampa na niamoTeco. Se tlen amojuanti nijcuis nica huan ome neca
    hasta nimechtlamiquixtis tlen nochi tlalme campa hueli nimechsemantoc.'
  swh-ONEN: “Rudini, enyi watu msio waaminifu, kwa kuwa mimi ni mume wenu,” asema
    Bwana. “Nitawachagua ninyi, mmoja kutoka kwenye mji, na wawili kutoka kwenye ukoo,
    nami nitawaleta Sayuni.
  bba-bba: Bu wurɑmɑ nɛn mi, be, bii mɛm nɔɔ sɑribɑ. Domi nɑ sɑ̃ɑwɑ ben Yinni. Kon
    be bɑ tie yɑrɑmɑ wuu sìn mi bɑ wɑ̃ɑ kpuron di, bɑɑ ǹ n tɔn turon nɑ, ǹ kun mɛ
    yiru. Kpɑ n kɑ bu wurɑmɑ nɛn mi Siɔniɔ.
  eng-KJVCPB: 'Turn, O backsliding children, saith the Lord; for I am married unto
    you: and I will take you one of a city, and two of a family, and I will bring
    you to Zion:'
  luo-luo: Jehova Nyasaye wacho niya, “Dwoguru ira, un joga maonge yie, nimar an e
    chworu. Abiro yierou ka ngʼato achiel oa e dala to ji ariyo koa e anywola mi akelu
    Sayun.
  meu-meu: 'Iehova na e tomu: Kara hebeatai memeromui e, a lou; badina be biagumui
    na lau. Lau ese baina abimui, hanua ta amo ta, bona iduhu ta amo rarua, bena Siona
    ai baina hakaumui dae.'
  npi-ULB: '''ए विश्‍वासहीन जाति, फर्की'' यो परमप्रभुको घोषणा हो, ''म तेरा पति हुँ
    ।'' सहरबाट एक जना र एउटा परिवारबाट दुई जना गरी म तँलाई लिनेछु र म तँलाई सियोनमा
    ल्याउनेछु ।'
  yor-yor: “Padà, ẹ̀yin ènìyàn aláìnígbàgbọ́,” ni Olúwa wí, “nítorí èmi ni ọkọ rẹ.
    Èmi ó yàn ọ́, ọ̀kan láti ìlú àti méjì láti ẹ̀yà. Èmi ó sì mú ọ wá sí Sioni.
  pes-OPCB: ای فرزندان خطاکار، به سوی من بازگردید، چون من سرور شما هستم و شما را در
    هر جا که باشید بار دیگر به صَهیون باز می‌گردانم
  tgl-ULB: Magbalik kayo mga taksil na tao! Sapagkat pinakasalan ko kayo! Kukunin
    ko kayo, isa sa isang lungsod, dalawa sa isang angkan at dadalhin ko kayo sa Zion!
    Ito ang pahayag ni Yahweh.
  hui-hui: I̱ Anduane Homogo i̱nime larogo wali agali i̱ yu wahalu pirimiruni tí i̱naga
    wali agaliore hene kamigo mitangi bialu i̱ni koria dai bilimu. I̱na tano mbiragoha
    howa wali agali mbira mbira haru halu hameigini mbiragoha howa wali agali kira
    kira haru ha bialu i̱ninaga Hari Saiono kagoria haru daibu helolebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``အို သစ္စာ​ဖောက်​သည့်​လူ​မျိုး တို့၊ ပြန်​၍​လာ​ကြ​လော့။
    ငါ​သည်​သင်​၏​ခင်​ပွန်း ဖြစ်​၏။ သင်​တို့​အား​မြို့​တစ်​မြို့​လျှင်​တစ်​ယောက် ကျ၊
    သား​ချင်း​စု​တစ်​စု​လျှင်​နှစ်​ယောက်​ကျ ရွေး​ချယ်​၍ ဇိ​အုန်​တောင်​သို့​ပြန်​လည်​ခေါ်​ဆောင်
    မည်။-
  bod-N: ལོག་ལམ་དུ་ཞུགས་པའི་བུ་རྣམས་ཕྱིར་ལོག་ཅིག་ཅེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས། ཅི་ལ་ཞེ་ན།
    བདག་ནི་ཁྱོད་རྣམས་ཀྱི་ཁྱོ་ག་ཡིན་ལ། ངས་ཁྱོད་རྣམས་གྲོང་ཁྱེར་གཅིག་ནས་མི་གཅིག་རེ་དང་།
    རིགས་རྒྱུད་གཅིག་ནས་མི་གཉིས་རེ་བླངས་ཏེ་ཛ་ཡན་དུ་འཁྲིད་རྒྱུ་ཡིན།
  sna-sna: “Dzokai, imi vanhu vokusatenda,” ndizvo zvinotaura Jehovha, “nokuti ndini
    murume wenyu. Ndichakusarudzai, ndichatora mumwe chete kubva kune rimwe guta,
    uye vaviri kubva kuno rumwe rudzi, ndigokuuyisai kuZioni.
  spa-BLM: “Volved, hijos descarriados — dice Yahvé —, porque yo soy un esposo para
    vosotros. Tomaré a uno de ustedes de una ciudad, y a dos de una familia, y los
    llevaré a Sión.
  cac-cac: 'Ix yalanxi Jehová icha tic: Ex in chon̈ab'' te pit, meltzajan̈ecxi d''ayin,
    yujto eyetb''eyum vaji. Junjun ex ol ex vic''cot d''a junjun chon̈ab''. Chatacvan̈
    ol aj ex vic''ancot d''a junjun macan̈ in̈tilal. Icha chi'' ol aj ex vic''anxicancot
    d''a Sion.'
  swh-ULB: Rudini, enyi watu waasi! - asema BWANA - kwa kuwa mimi nimekuoa wewe! Nitakurudisha
    wewe mmoja katika mji, wawili katika ukoo mmoja, na nitawarudisha Sayuni!
  bel-bel: Вярнецеся, дзеці-адступнікі, кажа Гасподзь, бо Я спалучыўся з вамі, і вазьму
    вас па адным з горада, па два зь племя, і прывяду вас на Сіён.
  deu-ELBBK: Kehrt um, ihr abtrünnigen Kinder, spricht der HERR, denn ich habe mich
    ja mit euch vermählt; und ich werde euch nehmen, einen aus einer Stadt und zwei
    aus einem Geschlecht, und euch nach Zion bringen.
  mbb-OT: Migkaǥi pa is Nengazen, “Likù kew is kenà metinumanen he menge anak, su
    ǥaked ku sikiyu. Egkuwaan ku is sevaha etawa zezuwa keniyu ziyà te kada inged
    etawa tribu ne ed-uwiten ku ziyà te Jerusalem.
  mal-2015: വിശ്വാസത്യാഗികളായ മക്കളേ, മടങ്ങിവരുവിൻ എന്നു യഹോവയുടെ അരുളപ്പാടു; ഞാനല്ലോ
    നിങ്ങളുടെ ഭർത്താവു; ഞാൻ നിങ്ങളെ പട്ടണത്തിൽ ഒരുത്തനെയും വംശത്തിൽ രണ്ടുപേരെയും വീതം
    എടുത്തു സീയോനിലേക്കു കൊണ്ടുവരും.
  rmc-rmc: „Aven pale, tumen napačivale manušale,“ phenel o RAJ, „bo me som tumaro
    rom. Lava mange po jekhes tumendar andral dojekh foros a po dujen andral dojekh
    famelija a anava tumen pro Sion.
  pes-OPV: 'پس خداوند می‌گوید: ای پسران مرتد رجوع نمایید زیرا که من شوهرشما هستم و
    از شما یک نفر از شهری و دو نفر ازقبیله‌ای گرفته، شما را به صهیون خواهم آورد.'
  ron-1924: Ынтоарчеци-вэ, копий рэзврэтиць”, зиче Домнул, „кэч Еу сунт Стэпынул востру,
    Еу вэ вой луа пе унул динтр-о четате, пе дой динтр-о фамилие ши вэ вой адуче ынапой,
    ын Сион.
  ben-OBCV: সদাপ্রভু বলেন, “অবিশ্বস্ত লোকেরা, ফিরে এসো তোমরা, কারণ আমি তোমাদের স্বামী।
    আমি নগর থেকে তোমাদের একজন এবং গোষ্ঠী থেকে দুজন করে নির্বাচন করব ও সিয়োনে তোমাদের
    ফিরিয়ে আনব।
  som-som: Carruurtii dib u noqotayay, soo noqda, waayo, waxaan ahay Sayidkiinnii,
    oo midkiin waxaan kala soo bixi doonaa magaalo, labana waxaan kaloo soo bixi doonaa
    qolo, oo waxaan idin keeni doonaa Siyoon, ayaa Rabbigu leeyahay.
  lat-VUC: 'Convertimini, filii revertentes, dicit Dominus, quia ego vir vester: et
    assumam vos unum de civitate, et duos de cognatione, et introducam vos in Sion.'
  eng-ASVBT: 'Return, O backsliding children, saith Jehovah; for I am a husband unto
    you: and I will take you one of a city, and two of a family, and I will bring
    you to Zion.'
  ita-1885: Convertitevi, figliuoli ribelli, dice il Signore; perciocchè io vi ho
    sposati; ed ancora vi prenderò, uno d'una città, e due l'una famiglia, e vi condurrò
    in Sion.
  eng-LXXUP: 'Turn, ye children that have revolted, saith the Lord; for I will rule
    over you: and I will take you one of a city, and two of a family, and I will bring
    you in to Zion:'
  eng-ULB: Return, faithless people!—this is Yawheh's declaration—I am your husband!
    I will take you, one from a city and two from a family, and I will bring you to
    Zion!
  spa-VBL: Vuelvan, hijos infieles, declara el Señor, porque estoy casado con ustedes.
    Los tomaré, uno de un pueblo y dos de una familia, y los llevaré a Sión.
  fra-_FOB: Convertissez-vous, enfants rebelles, dit l'Éternel; car je suis votre
    maître, et je vous prendrai, un d'une ville et deux d'une famille, et je vous
    ramènerai dans Sion;
  mal-mal: “വിശ്വാസത്യാഗികളായ മക്കളേ, മടങ്ങിവരുവിൻ” എന്ന് യഹോവയുടെ അരുളപ്പാട്; “ഞാനല്ലോ
    നിങ്ങളുടെ ഭർത്താവ്; ഞാൻ നിങ്ങളെ പട്ടണത്തിൽ ഒരുവനെയും ഒരു കുടുംബത്തിൽ രണ്ടുപേരെയും
    വീതം എടുത്ത് സീയോനിലേക്കു കൊണ്ടുവരും.
  urd-GVR: Rab farmātā hai, “Ai bewafā bachcho, wāpas āo, kyoṅki maiṅ tumhārā mālik
    hūṅ. Maiṅ tumheṅ har jagah se nikāl kar Siyyūn meṅ wāpas lāūṅgā. Kisī shahr se
    maiṅ ek ko nikāl lāūṅgā, aur kisī ḳhāndān se do afrād ko.
  suz-BL: मिनु परमप्रभु यावेम मेको आन कली “लेतीन। थमा सुइक्‍ने मचाप्‍ब आलपुकी लेतीन।
    मारदे हना गो इन होव़प नङ। गो सहर रे मुर का कली नु खिं रे मुर निक्‍शी आस कली योव़नुङमी।
    मिनु इन कली सियोनम चाक्‍नन्‍नी। यसैया ६:१३
  eng-NOY: Return, ye rebellious children! saith Jehovah; Though I have rejected you,
    Yet will I receive you again, One from a city, and two from a nation, And I will
    bring you to Zion.
  ita-1927: Tornate o figliuoli traviati, dice l’Eterno, poiché io sono il vostro
    signore, e vi prenderò, uno da una città, due da una famiglia, e vi ricondurrò
    a Sion;
  ckb-ckb: 'یەزدان دەفەرموێت: «ئەی ڕۆڵە هەڵگەڕاوەکان، بگەڕێنەوە، چونکە من مێردی ئێوەم،
    دەتانبەم، یەکێک لە شارۆچکەیەک و دووان لە خێڵێک، دەتانهێنمە سییۆن.'
  eng-BBE: Come back, O children who are turned away, says the Lord; for I am a husband
    to you, and I will take you, one from a town and two from a family, and will make
    you come to Zion;
  kan-OKCV: “ಓ ಭ್ರಷ್ಟರಾದ ಜನರೇ, ತಿರುಗಿಕೊಳ್ಳಿರಿ,” ಎಂದು ಯೆಹೋವ ದೇವರು ನುಡಿಯುತ್ತಾರೆ. “ಏಕೆಂದರೆ,
    ನಾನು ನಿಮಗೆ ಪತಿ. ಪಟ್ಟಣದೊಳಗಿಂದ ಒಬ್ಬನನ್ನು, ಗೋತ್ರದೊಳಗಿಂದ ಇಬ್ಬರನ್ನು ತೆಗೆದುಕೊಂಡು, ಚೀಯೋನಿಗೆ
    ಕರೆದುಕೊಂಡು ಬರುವೆನು.
  tam-2017: சீர்கெட்ட பிள்ளைகளே, திரும்புங்கள் என்று யெகோவா சொல்லுகிறார்; நான் உங்கள்
    நாயகர்; நான் உங்களை ஊரில் ஒருவனும், வம்சத்தில் இரண்டு பேருமாகத் தெரிந்து, உங்களை
    சீயோனுக்கு அழைத்துக்கொண்டுவந்து,
  spa-RV-1909: 'Convertíos, hijos rebeldes, dice Jehová, porque yo soy vuestro esposo:
    y os tomaré uno de una ciudad, y dos de una familia, y os introduciré en Sión;'
  ron-BTF: Întoarceți-vă, voi copii decăzuți, spune DOMNUL, pentru că sunt căsătorit
    cu voi; și vă voi lua pe unul dintr-o cetate și pe doi dintr-o familie și vă voi
    aduce în Sion;
  eng-WEBP: “Return, backsliding children,” says the LORD, “for I am a husband to
    you. I will take one of you from a city, and two from a family, and I will bring
    you to Zion.
  eng-FBV: Come back, unfaithful children, declares the Lord, because I am married
    to you. I will take you, one from a town and two from a family, and bring you
    to Zion.
  nld-1939: 'Bekeert u, afvallige kinderen: Is de godsspraak van Jahweh! Want Ik ben
    uw Heer, Ik neem genadig u aan. Van elke stad één, en twee uit een stam Zal Ik
    van u naar Sion brengen;'
  nch-BL: 'Huan TOTECO quiijto: “Huajca amojuanti, annoconehua cati anmosisiníaj ximoyolcuepaca,
    pampa na niamoTeco. Se ten amojuanti nijcuis nica huan ome neca hasta nimechtamiquixtis
    ten nochi talme campa nimechsemantoc.'
  vie-1934: 'Đức Giê-hô-va phán: Hỡi con cái bội nghịch, hãy trở về; vì ta là chồng
    ngươi. Trong vòng các ngươi, ta sẽ lựa mỗi thành một người, mỗi họ hai người,
    mà đem đến Si-ôn.'
  hin-CV: “विश्वासहीनो, लौट आओ,” यह याहवेह का आदेश है, “क्योंकि तुम्हारे प्रति मैं
    एक स्वामी हूं. तब मैं तुम्हें, नगर में से एक को तथा परिवार में से दो को ज़ियोन
    में ले आऊंगा.
  spa-BES: Vuelve, oh hijos rebeldes, dice el Señor; porque soy un marido para ti,
    y te llevaré, uno de un pueblo y dos de una familia, y te haré venir a Sión;
  tdx-tdx: Mimpolia ry anake mpidisa-volio, hoe t’Iehovà; fa Tañanjomba’areo iraho,
    naho hengaeko boak’an-drova ao ty raik’ ama’ areo, ty roe boak’ am-pifokoañ’ ao,
    vaho haseseko mb’e Tsione mb’eo;
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “​โอ ลูกหลานที่​กล​ับสัตย์​เอ๋ย กล​ับมาเถิด เพราะเราแต่งงานกับเจ้าแล้ว
    เราจะรับเจ้าจากเมืองละคนและจากครอบครัวละสองคน และเราจะนำเจ้ามาถึงศิ​โยน
  por-BR-2018: Convertei-vos, filhos infiéis, diz o SENHOR, pois sou vosso marido;
    e eu os tomarei um de uma cidade, e dois de uma família, e vos levarei a Sião;
  deu-ELO: Kehret um, ihr abtrünnigen Kinder, spricht Jehova, denn ich habe mich ja
    mit euch vermählt; und ich werde euch nehmen, einen aus einer Stadt und zwei aus
    einem Geschlecht, und euch nach Zion bringen.
  eng-WYC-2018: Be ye converted, sons, turning again, saith the Lord, for I am your
    husband; and I shall take you, one of a city, and twain of a kindred, and I shall
    lead you into Zion; (Come back to me or Return to me, ye people who be turned
    away, saith the Lord, for I am your husband; and I shall take you, one from a
    city, and two from a tribe, and I shall lead you unto Mount Zion;)
  epo-epo: Revenu, defalintaj infanoj, diras la Eternulo, ĉar Mi estas via sinjoro,
