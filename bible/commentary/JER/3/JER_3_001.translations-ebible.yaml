    taixpanoli. Pero masque anisraelitame cati aneliyayaj quej nosihua antechtahuelcajtoque
    huan anmosejcotilijtoque ica miyac amomecahua, na nimechtajtanijtoc miyac huelta
    para ximocuepaca ica na. Quej nopa niamoTECO niquijtohua.'
  vie-1934: 'Người ta nói rằng: Nếu người kia bỏ vợ mình, và nếu khi ly dị rồi vợ
    lấy chồng khác, thì người chồng trước có lẽ nào còn trở lại cùng đàn bà đó sao?
    Nếu vậy thì trong đất há chẳng bị ô uế lắm sao? Vả, ngươi đã hành dâm với nhiều
    người yêu, còn toan trở lại cùng ta sao? Đức Giê-hô-va phán vậy.'
  hin-CV: “यदि कोई व्यक्ति किसी स्त्री से तलाक कर लेता है और वह उसे त्याग कर चली जाती
    है और वह किसी अन्य पुरुष के साथ रहने लगती है, क्या वह पहला पुरुष फिर भी उसके पास
    लौटेगा? क्या वह देश पूर्णतः अशुद्ध नहीं हो जाएगा? किंतु तुम वह व्यभिचारी हो जिसके
    बर्तन अनेक हैं— यह होने पर भी तुम अब मेरे पास लौट आए हो?” यह याहवेह की वाणी है.
  spa-BES: 'Dicen: Si un hombre aparta a su esposa y ella se aparta de él y se va
