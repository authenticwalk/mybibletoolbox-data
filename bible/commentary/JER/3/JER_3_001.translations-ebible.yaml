    Bundaⱪ ix bu zeminni mutlǝⱪ bulƣimamdu? Lekin sǝn xunqǝ kɵp axniliring bilǝn buzuⱪluⱪ
    ⱪilip turup yǝnǝ yenimƣa ⱪaytay dǝwatamsǝn tehi?
  beo-beo: 'Hina Gode da amane sia:sa, “Dunu afae da ea uda fisiagasea, amola amo
