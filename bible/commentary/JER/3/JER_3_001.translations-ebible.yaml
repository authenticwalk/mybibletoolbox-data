    ಹೋಗುವುದಲ್ಲವೇ? ಹೀಗಿರಲು ಬಹುಮಂದಿಯೊಡನೆ ವ್ಯಭಿಚಾರ ಮಾಡಿದ ನೀನು ನನ್ನ ಬಳಿಗೆ ಹಿಂದಿರುಗಿ ಬರುತ್ತಿಯಾ?
  yap-yap: Be ga’ar SOMOL, “Fa’anra n’ag be’ nib mo’on le’engin, me yan fare pin nge
    yan i mang le’engin yug reb e pumo’on, ma dabki fulweg fare pin ngak bayay. Biney
    e rib muduwgil nra ta’aynag e binaw. Israel, machane gur e bo’or pi ilingem, ma
    ke chiney ma ka mu finey ni ngam sul ngog!
  hlt-MCSB: Tongpa loh a yuu te a tueih coeng tih a taeng lamloh, “Cet laeh,” a ti
