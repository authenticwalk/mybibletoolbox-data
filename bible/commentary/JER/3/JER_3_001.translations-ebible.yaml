    செய்தால் நாடு முழுவதும் கறைப்படுத்தப்பட்டுப் போகாதோ? நீயோ பல காதலர்களுடன் வேசியாக
    வாழ்ந்திருக்கிறாய். இப்பொழுது என்னிடம் திரும்புவாயா?” என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: “Kung makigbulag ang lalaki sa iyang asawa ug mobiya ang babaye gikan kaniya
    ug mahimong asawa sa laing lalaki, mobalik pa ba ang lalaki kaniya? Dili ba mahugaw
