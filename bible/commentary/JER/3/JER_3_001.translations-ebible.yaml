  tha-KJV: “เขาทั้งหลายว่า ‘ถ้าชายคนใดหย่าภรรยาของตนและเธอก็ไปจากเขาเสีย และไปเป็นภรรยาของชายอีกคนหนึ่ง
    เขาจะกลับไปหาเธอหรือ แผ่​นดินนั้นจะไม่โสโครกมากมายหรือ’ แต่​เจ้​าได้​เล่นชู้​กับคนรักมากมายแล้ว
