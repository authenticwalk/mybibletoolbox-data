verse: JER.003.001
translations:
  mal-C: '“യഹോവ ചോദിക്കുന്നു: “ഒരു മനുഷ്യൻ തന്റെ ഭാര്യയെ ഉപേക്ഷിക്കുകയും അവൾ അയാളെ
    വിട്ട് മറ്റൊരുവനു ഭാര്യയായിത്തീരുകയും ചെയ്താൽ, അയാൾ അവളുടെ അടുക്കലേക്കു വീണ്ടും
    മടങ്ങിച്ചെല്ലുമോ? അങ്ങനെയുള്ള ദേശംമുഴുവനും മലിനമായിത്തീരുകയില്ലേ? എന്നാൽ നീ അനേകം
    കാമുകന്മാരുമായി വേശ്യാവൃത്തിയിൽ ഏർപ്പെട്ടിരിക്കുന്നു, ഇപ്പോൾ നീ എന്റെ അടുത്തേക്കു
    മടങ്ങിവരുന്നോ?” എന്ന് യഹോവയുടെ അരുളപ്പാട്.'
  deu-TKW: 'Und es erging das Wort Jahwes an mich also: Wenn einer sein Weib entläßt,
    und sie von ihm fortgeht und einen andern heiratet, kann er dann wohl wieder zu
    ihr zurückkehren? Würde dadurch ein solches Land nicht entweiht werden? Du aber
    hast mit vielen Buhlen gehurt und solltest doch zu mir zurückkehren dürfen? -
    ist der Spruch Jahwes.'
  lin-lin: « Soki mobali abomi libala na mwasi na ye, mpe mwasi yango akei kobala
    mobali mosusu ; boni, mobali yango akoki lisusu kozongela ye ? Bomoni te ete mokili
    mobimba ekokoma penza mbindo ? Nzokande yo, osalaki kindumba na mibali ebele,
    bongo olingi sik’oyo kozongela Ngai, » elobi Yawe.
  eng-LSV: “Saying, Behold, one sends his wife away, || And she has gone from him,
    || And she has been to another man, || Does he return to her again? Is that land
    not greatly defiled? And you have committed whoredom with many lovers, || And
    turn to Me again,” || A declaration of YHWH.
  eng-GNV: 'They say, If a man put away his wife, and she goe from him, and become
    another mans, shall hee returne againe vnto her? shall not this land be polluted?
    but thou hast played the harlot with many louers: yet turne againe to mee, sayeth
    the Lord.'
  eng-WEBSTER: They say, If a man shall put away his wife, and she shall go from him,
    and become another man's, shall he return to her again? shall not that land be
    greatly polluted? but thou hast played the harlot with many lovers; yet return
    again to me, saith the LORD.
  nhw-BL: 'TOTECO quiijtohua: “Onca se tlanahuatili catli quiijtohua sintla se tlacatl
    quicahua isihua huan nopa sihuatl monamictis ihuaya seyoc tlacatl, huajca teipa
    nopa sihuatl ayacmo huelis mosansejcotilis ica catli achtihui ihuehue pampa ya
    nopa se hueyi tlaixpanoli. Pero masque anisraelitame catli aneliyayaj quen nosihua
    antechtlahuelcajtoque huan anmosansejcotilijtoque ica miyac amomecahua, na nimechtlajtlanijtoc
    miyac huelta para ximocuepaca ica na. Quej nopa niamoTECO niquijtohua.'
  swh-ONEN: '“Kama mtu akimpa talaka mkewe, naye akamwacha na akaolewa na mtu mwingine,
    je, huyo mume aweza kumrudia tena? Je, hiyo nchi haitanajisika kabisa? Lakini
    umeishi kama kahaba na wapenzi wengi: je, sasa utanirudia tena?” asema Bwana.'
  bba-bba: Yinni Gusunɔ u mɑɑ nɛɛ, ɡoo ù n win kurɔ yinɑ, mɑ kurɔ wi, u dɑ u durɔ
    ɡoo suɑ, durɔ ɡuro wi, u rɑ mɑɑ kurɔ wi nɑɑ de? Aɑwo. Ù n kuɑ mɛ, yɑ koo win
    tem disi doke. Adɑmɑ bɛɛ Isirelibɑ, i kuɑ mɛ. I dɑ i bũu dɑbiru sɑ̃ɑmɔ, mɑ i kĩ
    n mɑɑ bɛɛ mwɑɑmɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: They say, If a man put away his wife, and she go from him, and become
    another man’s, shall he return unto her again? shall not that land be greatly
    polluted? but thou hast played the harlot with many lovers; yet return again to
    me, saith the Lord.
  luo-luo: Jehova Nyasaye wacho niya, “Ka dichwo oriembo chiege kendo chiege odhi
    moweye mi okende gi dichwo machielo, bende dodog ir dhakoni kendo? Donge pinyni
    dibed mochido chuth? To isedak kaka ochot man-gi johera mangʼeny bende koro diduog
    ira?
  meu-meu: 'Iehova na e tomu: Tau ta ese adavana bema hadihoa, bena una hahine ese
    bema rakatania bona tau ta ma bema adavaia, adavana gunana ese ma bema lou henia
    a? Una tano basinema miro bada a? Oi na vada o mata bodaga tatau momo ediai; bena
    lau dekegu ai ba lou mai a?'
  npi-ULB: “कुनै पुरुषले आफ्नी पत्‍नीसित सम्बन्ध-विच्छेद गर्‍यो, र उसको जीवनबाट त्यो
    गई अनि अर्को पुरुषकी पत्‍नी भई भने, ऊ फेरि फर्केर त्योकहाँ जान्छ र ? के त्यो देश
    औधी दुषित हुँदैन र ? तँ धेरै प्रेमी भएकी वेश्याजस्तै भएर बसेको छेस् । के तँ मकहाँ
    फर्कन्छेस् ? यो परमप्रभुको घोषणा हो ।
  yor-yor: “Bí ọkùnrin kan bá sì kọ ìyàwó rẹ̀ sílẹ̀ tí obìnrin náà sì lọ fẹ́ ọkọ mìíràn,
    ǹjẹ́ ọkùnrin náà tún lè tọ̀ ọ́ wá? Ǹjẹ́ ilẹ̀ náà kò ní di aláìmọ́ bí? Ṣùgbọ́n
    ìwọ ti gbé pẹ̀lú onírúurú panṣágà gẹ́gẹ́ bí olùfẹ́, ṣé ìwọ yóò tún padà sọ́dọ̀
    mi bí?” ni Olúwa wí.
  pes-OPCB: 'خداوند می‌فرماید: «اگر مردی زن خود را طلاق بدهد و زن از او جدا شده، همسر
    مردی دیگر شود، آن مرد دیگر او را به همسری نخواهد گرفت، چون چنین کاری سبب فساد
    آن سرزمین خواهد شد. ولی تو، هر چند مرا ترک کردی و به من خیانت ورزیدی، با وجود
    این از تو می‌خواهم که نزد من بازگردی.'
  tgl-ULB: “Sinabi nila, 'Pinapaalis ng isang lalaki ang kaniyang asawa, kaya umalis
    siya at naging asawa ng ibang lalaki. Dapat ba siyang bumalik muli sa kaniyang
    asawang babae? Hindi ba siya ganap ng marumi?' Ang babaing iyan ay ang lupaing
    ito! Kumilos ka na gaya ng babaing bayaran na may maraming kakampi at ngayon nais
    mo bang bumalik sa akin? Ito ang pahayag ni Yahweh.
  hui-hui: Anduane Homogohanda lalu, Agali mbirame ibu one waharagola wali biago ibugua
    agalini wahalu puwa ibu agali mendela piyagua agali pigane dabu bini biago ibugua
    ibu one wahayago lone haru dai bulene nawi. Ibugua wali ogoni ale haru dai biyagua
    i̱naga deni ibunaga dindi mo dodohe ngelalu mo ngubia holebira. Isaraelealiru-o
    tígua agali tara dewali baba kayu yu palima ibaga bialu harimigo ai i̱ni koria
    dai beremibe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``အ​ကယ်​၍​တစ်​စုံ​တစ် ယောက်​သည် မိ​မိ​၏​ဇ​နီး​ကို​ကွာ​ရှင်း​လိုက်
    သော​အ​ခါ ထို​အ​မျိုး​သ​မီး​သည်​သူ​၏​ထံ မှ​ထွက်​ခွာ​၍​အ​ခြား​အ​မျိုး​သား​တစ်​ဦး
    နှင့်​အိမ်​ထောင်​ပြု​၏။ ထို​အ​ခါ​ပ​ထ​မ​ခင်​ပွန်း သည်​မိ​မိ​၏​ဇ​နီး​ဟောင်း​ကို​တစ်​ဖန်​ပြန်​၍
    မ​သိမ်း​မ​ယူ​အပ်။ ပြန်​၍​သိမ်း​ယူ​ခဲ့​သော်​ထို တိုင်း​ပြည်​သည်​လုံး​ဝ​ညစ်​ညမ်း​၍​သွား​ပေ
    မည်။ သို့​ရာ​တွင်​အ​ချင်း​ဣ​သ​ရေ​လ၊ သင်​သည် ချစ်​သူ​အ​မြောက်​အ​မြား​ထား​ပြီး​မှ
    ယ​ခု ငါ့​ထံ​သို့​ပြန်​၍​လာ​လို​သည်​တ​ကား။-
  bod-N: གལ་ཏེ་མི་ཞིག་གིས་ཆུང་མ་དོར་ནས་ཆུང་མ་དེ་ཁོ་དང་བྲལ་ཏེ་མི་གཞན་པའི་ཆུང་མ་བྱས་པ་ཡིན་ན།
    སྐྱེས་པ་དེ་སླར་ཡང་མོའི་གམ་དུ་འགྲོ་ནུས་སམ། གནས་དེ་རྩ་བ་ནས་བཙོག་པར་གྱུར་པ་མ་ཡིན་ནམ།
    ཁྱོད་ནི་དགའ་རོགས་མང་པོ་དང་ལོག་གཡེམ་སྤྱད་ཅིང་ད་ནི་བདག་གི་གམ་དུ་ལོག་འདོད་དམ་ཞེས་གསུངས་ཏེ།
    འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ། །
  sna-sna: “Kana murume akaramba mukadzi wake, iye akamusiya hake akandowanikwa nomumwe
    murume, murume uyu angadzokerazve kwaari here? Ko, nyika haingasvibiswi here?
    Asi iwe wakararama sechifeve navadiwa vazhinji, zvino ungadzokera kwandiri here?”
    ndizvo zvinotaura Jehovha.
  spa-BLM: '“Dicen: “Si un hombre abandona a su mujer, y ella se aleja de él y pasa
    a ser de otro hombre, ¿debe volver a ella? ¿No estaría esa tierra muy contaminada?
    Pero tú has jugado a la prostitución con muchos amantes; sin embargo, vuelve otra
    vez a mí”, dice el Señor.'
  cac-cac: 'Ix yalanxi Jehová icha tic: Ex israel, tato ay junoc ix ix spuc sb''a
    yed'' vin̈ yetb''eyum, syic''an junocxo vin̈ ix, tato spucxi sb''a ix yed'' vin̈
    schab''il chi'', a vin̈ yetb''eyum ix chi'', maxtzac yal yic''lanxi sb''a vin̈
    yed'' ix. Tato syic''lajxi sb''a eb'' jun, a lum luum tic sjuviel lum d''a yol
    in sat. Palta a in Jehová in tic svala'' to lajan ix eyutej e b''a icha eb'' ix
    ajmul ix tzijtum svinac, axo ticnaic, tze nib''ej tzex meltzajxicot d''ayin.'
  swh-ULB: Wanaema, 'Mwanamume akimfukuza mke wake, naye akaondoka kwake na kuwa mke
    wa mwanamume mwingine. Je, anaweza kumrudia tena? Je huyo si najisi kabisa?' Huyo
    mwanamke ndiyo hii nchi! Mmetenda kama kama Kahaba aliye na wapenzi wengi, na
    sasa mnapenda kurudi kwangu tena? - asema BWANA wa majeshi.
  bel-bel: 'Кажуць: калі муж адпусьціць жонку сваю, і яна адыдзе ад яго і зробіцца
    жонкаю другога мужа, дык ці можа яна вярнуцца да яго? Ці не апаганілася б гэтым
    краіна тая? А ты з многімі палюбоўнікамі блудадзейнічала, - і аднак жа вярніся
    да Мяне, кажа Гасподзь.'
  deu-ELBBK: 'Er spricht: Wenn ein Mann seine Frau entlässt und sie von ihm weggeht
    und eines anderen Mannes wird, darf er wieder zu ihr zurückkehren? Würde dieses
    Land nicht entweiht werden? Du aber hast mit vielen Buhlen gehurt, und doch solltest
    du zu mir zurückkehren! spricht der HERR.'
  mbb-OT: “Emun edsuwayan te maama is esawa zin ne mibpeuman mebpeesawa, ne kenè din
    en haazà ed-umanan ed-esewaa su utew heini ebpekeremerik te tivuuk he tanà. Piru
    sikiyu is menge Israilihanen nengungubpaan kew he iring te vahi he ebelegyà te
    zengeg din. Mahabet is menge ed-ezapen he mibmahal niw. Piru minsan pa te iyan
    haazà, mid-umew ku pa ǥihapun sikiyu te kedlikù kayi te kedì. Iyan a, is Nengazen,
    is migkaǥi kayi.
  mal-2015: ഒരു പുരുഷൻ തന്റെ ഭാര്യയെ ഉപേക്ഷിക്കയും അവൾ അവനെ വിട്ടുപോയി മറ്റൊരു പുരുഷന്നു
    ഭാര്യയായി തീരുകയും ചെയ്തശേഷം അവൻ അവളുടെ അടുക്കൽ വീണ്ടും ചെല്ലുമോ? അങ്ങനെയുള്ള
    ദേശം മലിനമായ്പോകയില്ലയോ? നീയോ, പല ജാരന്മാരുമായി പരസംഗം ചെയ്തിരിക്കുന്നു; എന്നിട്ടും
    എന്റെ അടുക്കൽ മടങ്ങിവരുവാൻ നീ വിചാരിക്കുന്നുവോ എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: „Te o murš premukela peskra romňa a oj lestar džala het a lela peske avre
    romes, či džala oda murš pale pal late? Či na uľahas avke kadi phuv calkom meľarďi?
    Ale tu kerehas tire but piranenca o lubipen a akana tut kames pale te visarel
    ke ma?“ phučel o RAJ.
  pes-OPV: 'و می‌گوید: «اگر مرد، زن خود را طلاق دهدو او از وی جدا شده، زن مرد دیگری
    بشودآیا بار دیگر به آن زن رجوع خواهد نمود؟ مگرآن زمین بسیار ملوث نخواهد شد؟ لیکن
    خداوندمی گوید: تو با یاران بسیار زنا کردی اما نزد من رجوع نما.'
  ron-1924: 'Ел зиче: ‘Кынд се деспарте ун бэрбат де невастэ-са, пе каре о пэрэсеште,
    ши еа ажунӂе неваста алтуя, се май ынтоарче бэрбатул ачеста ла еа?’ Н-ар фи кяр
    ши цара ачея спуркатэ? Ши ту ай курвит ку мулць ибовничь, ши сэ те ынторчь ярэшь
    ла Мине?”, зиче Домнул.'
  ben-OBCV: “কোনো পুরুষ যদি তার স্ত্রীর সঙ্গে বিবাহবিচ্ছেদ করে, এবং সেই স্ত্রী তাকে
    ত্যাগ করে গিয়ে অন্য কোনও পুরুষকে বিয়ে করে, তাহলে পূর্বের সেই পুরুষ কি পুনরায়
    সেই স্ত্রীর কাছে ফিরে যাবে? এই দেশ কি সম্পূর্ণরূপে কলুষিত হবে না? কিন্তু তুমি
    বহু প্রেমিকের সঙ্গে বেশ্যার মতো বাস করেছ, তুমি কি আমার কাছে ফিরে আসবে না?” সদাপ্রভু
    এই কথা বলেন।
  som-som: Waxaa la yidhaahdaa, Haddii nin naagtiisa iska furo, oo ay ka tagto isaga,
    oo ay nin kale naagtiis noqoto, kii qabi jiray miyuu iyada u soo noqdaa? Miyaan
    dalkaasu aad u nijaasoobayn? Laakiinse adigu waxaad ka dhillaysatay saaxiibbo
    badan, oo haddana miyaad ii soo noqon doontaa? ayaa Rabbigu leeyahay.
  lat-VUC: '[Vulgo dicitur: Si dimiserit vir uxorem suam, et recedens ab eo duxerit
    virum alterum, numquid revertetur ad eam ultra? numquid non polluta et contaminata
    erit mulier illa? Tu autem fornicata es cum amatoribus multis: tamen revertere
    ad me, dicit Dominus, et ego suscipiam te.'
  eng-ASVBT: They say, If a man put away his wife, and she go from him, and become
    another man’s, will he return unto her again? will not that land be greatly polluted?
    But thou hast played the harlot with many lovers; yet return again to me, saith
    Jehovah.
  ita-1885: Vogliam dire che, se un marito manda via la sua moglie, ed ella, partitasi
    d'appresso a lui, si marita ad un altro, quel primo ritorni più a lei? quella
    terra, ove ciò si farebbe, non sarebbe ella del tutto contaminata? Ora, tu hai
    fornicato con molti amanti; ma pure, ritorna a me, dice il Signore.
  eng-LXXUP: If a man put away his wife, and she depart from him, and become another
    man’s, shall she return to him anymore at all? shall not that woman be utterly
    defiled? yet thou hast gone a-whoring with many shepherds, and hast returned to
    me, saith the Lord.
  eng-ULB: “If a man divorces his wife and she goes from him and becomes another man's
    wife, will he return to her again? Would that land not be greatly polluted? You
    have lived as a prostitute who has many lovers; and would you return to me?—this
    is Yahweh's declaration.
  spa-VBL: Si un hombre se divorcia de su mujer y ella se va y se casa con otro, ¿podría
    este hombre volver con ella? ¿No quedaría el país totalmente impuro por ello?
    Pero ustedes han hecho algo peor al prostituirse con muchos amantes, ¿y ahora
    quieren volver a mí? declara el Señor.
  fra-_FOB: 'L''Éternel a dit: Si quelqu''un renvoie sa femme, et qu''elle le quitte
    et se joigne à un autre homme, retournera-t-il encore vers elle? Le pays même
    n''en serait-il pas vraiment souillé? Or toi, qui t''es prostituée à plusieurs
    amants, reviens à moi, dit l''Éternel.'
  mal-mal: “ഒരു പുരുഷൻ തന്റെ ഭാര്യയെ ഉപേക്ഷിക്കുകയും അവൾ അവനെ വിട്ട് മറ്റൊരു പുരുഷന്
    ഭാര്യയായിമാറുകയും ചെയ്തശേഷം അവൻ അവളുടെ അടുക്കൽ വീണ്ടും ചെല്ലുമോ? അങ്ങനെയുള്ള ദേശം
    മലിനമായിപ്പോകുകയില്ലയോ? നീയോ, പല ജാരന്മാരുമായി പരസംഗം ചെയ്തിരിക്കുന്നു; എന്നിട്ടും
    എന്റെ അടുക്കൽ മടങ്ങിവരുവാൻ നീ വിചാരിക്കുന്നുവോ” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Agar koī apnī bīwī ko talāq de aur alag hone ke bād bīwī
    kī kisī aur se shādī ho jāe to kyā pahle shauhar ko us se dubārā shādī karne kī
    ijāzat hai? Hargiz nahīṅ, balki aisī harkat se pūre mulk kī behurmatī ho jātī
    hai. Dekh, yihī terī hālat hai. Tū ne muta'addid āshiqoṅ se zinā kiyā hai, aur
    ab tū mere pās wāpas ānā chāhtī hai. Yih kaisī bāt hai?
  suz-BL: मिनु परमप्रभु यावेमी “वोंइश मुरुमी आ मीश कली प्रोंइ‍शा, छोड पत्र गेप्‍तु
    हना, मेको मीश मुर अर्को वोंइश मुर आ मीश दुम्‍त हना, मेको वोंइश मुरुम लेंशा आ मीश
    कली चाक्‍बा कों? मो दुम्‍त हना मेको रागी ग्रांग्रा दिशो मदुम्‍बा ङा? गे चहिं तेल्‍ले‍म
    का खोदेंशो पा शुश आन बाक्‍तीके जाक्‍दीश्‍शो बाक्‍ते। मिनु मार, गे आं गे लेश्‍शा
    जाक्‍नेवे?” दे परमप्रभु यावेमी देंत। ब्‍यवस्‍था २४:१-४
  eng-NOY: It is said, if a man put away his wife, And she go from him, and become
    another man's, Shall he return to her again? Shall not that land be polluted?
    But thou hast played the harlot with many lovers; And shalt thou return to me,
    saith Jehovah?
  ita-1927: 'L’Eterno dice: Se un uomo ripudia la sua moglie e questa se ne va da
    lui e si marita a un altro, quell’uomo torna egli forse ancora da lei? Il paese
    stesso non ne sarebb’egli tutto profanato? E tu, che ti sei prostituita con molti
    amanti, ritorneresti a me? dice l’Eterno.'
  ckb-ckb: «ئەگەر پیاو ژنی خۆی تەڵاق بدات و ژنەکەی لەلای بڕوات و شوو بە پیاوێکی دیکە
    بکات، ئایا کابرا جارێکی دیکە دەگەڕێتەوە لای ئەو ژنە؟ ئایا ئەو خاکە بە تەواوی گڵاو
    نابێت؟ بەڵام تۆ لەشی خۆتت بە زۆر دۆست فرۆشت، ئایا ئێستا دەگەڕێیتەوە لام؟» ئەوە
    فەرمایشتی یەزدانە.
  eng-BBE: They say, If a man puts away his wife and she goes from him and becomes
    another man's, will he go back to her again? will not that land have been made
    unclean? but though you have been acting like a loose woman with a number of lovers,
    will you now come back to me? says the Lord.
  kan-OKCV: “ಒಬ್ಬನು ತನ್ನ ಹೆಂಡತಿಯನ್ನು ವಿಚ್ಛೇದನಮಾಡಿದರೆ, ಅವಳು ಅವನನ್ನು ಬಿಟ್ಟು ಹೋಗಿ ಬೇರೆಯವನ
    ಜೊತೆ ಇದ್ದರೆ, ಅವನು ಅವಳನ್ನು ಮತ್ತೆ ಸೇರಿಸಿಕೊಳ್ಳುವನೋ? ಸೇರಿಸಿಕೊಂಡರೆ, ಆ ದೇಶವು ಸಂಪೂರ್ಣವಾಗಿ
    ಅಪವಿತ್ರವಾಗುವುದಿಲ್ಲವೋ? ಆದರೆ ನೀನು ನಿನ್ನ ಅನೇಕ ಪ್ರೇಮಿಗಳ ಸಂಗಡ ವೇಶ್ಯೆಯಂತೆ ಇದ್ದೀ. ನೀನು
    ಈಗ ನನ್ನ ಬಳಿಗೆ ಹಿಂತಿರುಗುವೆಯಾ?” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: ஒருமனிதன் தன் மனைவியைத் தள்ளிவிட, அவள் அவனிடத்திலிருந்து புறப்பட்டுப்போய்,
    அந்நிய மனிதனுக்கு மனைவியானால், அவன் அவளிடத்தில் இனித் திரும்பப் போவானோ? அந்த தேசம்
    மிகவும் தீட்டுப்படுமல்லவோ? என்று மனிதர் சொல்லுவார்கள்; நீயோவென்றால் அநேக நேசருடன்
