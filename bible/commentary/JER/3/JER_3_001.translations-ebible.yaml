    adunay daghang hinigugma; ug mobalik ka kanako? —mao kini ang pahayag ni Yahweh.
  pol-UBG: 'Jest powiedziane: Jeśli mąż oddali swoją żonę, a ona odejdzie od niego
    i stanie się żoną innego – czy on jeszcze do niej wróci? Czy ta ziemia nie byłaby
    wielce splugawiona? Ale ty uprawiałaś nierząd z wieloma kochankami. Powróć jednak
    do mnie, mówi PAN.'
  urd-GVU: رب فرماتا ہے، ”اگر کوئی اپنی بیوی کو طلاق دے اور الگ ہونے کے بعد بیوی کی
    کسی اَور سے شادی ہو جائے تو کیا پہلے شوہر کو اُس سے دوبارہ شادی کرنے کی اجازت
    ہے؟ ہرگز نہیں، بلکہ ایسی حرکت سے پورے ملک کی بےحرمتی ہو جاتی ہے۔ دیکھ، یہی تیری
    حالت ہے۔ تُو نے متعدد عاشقوں سے زنا کیا ہے، اور اب تُو میرے پاس واپس آنا چاہتی
