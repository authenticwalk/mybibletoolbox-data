    tiu lando? Kaj vi malĉastis kun multaj amantoj; tamen revenu al Mi, diras la Eternulo.'
  uig-PIN: Xundaⱪ deyiliduki, birsi ayalini ⱪoyuwǝtsǝ, ayal uningdin ajraxsa wǝ keyin
