  por-BRBSL: '“Eles dizem: ''Se um homem afasta sua esposa, e ela se afasta dele,
    e se torna de outro homem, ele deveria voltar para ela novamente? Essa terra não
    seria muito poluída? Mas você se fez de prostituta com muitos amantes; e ainda
    assim retorna para mim”, diz Yahweh.'
  cth-cth: Tami buet touh ni a yu hah a ma teh, napui ni ahni hah a ceitakhai teh,
    ayâ alouke yu lah awm pawiteh, tongpa ni hote napui teh bout a la han na maw.
    Hote ram teh ka patawpoung lah khin sak hoeh na maw, telah ati awh. Hateiteh nang
    teh, na ngai e naw pueng koe tak na kâyo. Hatei kai koe bout na ban telah, BAWIPA
    ni ati.
  twi-twi: “Sɛ ɔbarima gyaa ne yere na ɔbea no kɔware ɔbarima foforo a, ɛsɛ sɛ ɔbarima
    no san kɔ ɔbea no nkyɛn ana? Ɛremma asase no ho ngu fi koraa ana? Nanso wo ne
    adɔfo bebree abɔ aguaman, na mprempren de wobɛsan aba me nkyɛn ana?” Awurade na
    ose.
  hlt-hlt: Tongpa loh a yuu te a tueih coeng tih a taeng lamloh, “Cet laeh,” a ti
    nah phoeiah tah hlang tloe hut la om coeng. Te dongah anih te koep mael aya? Khohmuen
    te poeih rhoela poeih mahpawt nim? Tedae nang tah na hui neh muep na cukhalh mai
    cakhaw kai taengla ha mael laeh. BOEIPA loh olphong ni he.
  tbz-SIM: 'Mí ndi Yiɛ̀ nKuyie m bɛ́immu kɛ yĩ: Kòo nìtì yetɛ o pokù koò bɛ̀ti, kòò
    ìtɛ́ kɛ yenkɛ otɔù mɔù, o dɔù kótì tɛ̃́nkɛ bɑ́ɑ́ nɑ kóò tùótɛ́, kòò ò tùótɛ́ o
    ɛì sĩ̀ntɛmu. Dɛ̀ nɛ́ dòmmɛ díndi Isidɑyɛɛribɛ kɛ̀ di m bùtínnɛ́ kɛ tũ̀nnɛ yɛbɔkɛ̀
    kɛ dɔ́ n wɛ̃tɛ kɛ́ di túótɛ́? Mí ndi Yiɛ̀ nKuyie mmíì tì ndi bekɛ!'
  msy-2020: 'Ikiavɨra Itir God ua Israelia mɨgɨa ghaze: “Gumazim uan amuim batueghtɨ
    a mangɨ gumazir igharazimɨn ikegh, egh uamategh uan par faragha ikezim bagh izeghtɨ,
    an par faragha ikezim uam a inian kogham. A kamaghɨn damightɨ, kantrin kamɨn nguazim
    nan damazimɨn bar mɨzegham. Israelia, ia tintinibar gumazir avɨriba isa me koma
    akuigha gɨfa. Egha datɨrɨkɨn ia uamategh na bagh izasa, a?'
  azb-azb: Əgər bir adam öz arvadını boşasa, Arvad da onu tərk edib başqasına ərə
    getsə, O adam bir də arvadının yanına qayıdarmı? Belə etsə, ölkə də tamamilə murdar
    olmazmı? Sənsə çoxlu oynaşla zina etdin, yenə də Mənə tərəf dönürsən?» Rəbb belə
    bəyan edir.
  eng-DBY: They say, If a man put away his wife, and she go from him, and become another
    man's, shall he return unto her again? Would not that land be utterly polluted?
    But thou hast committed fornication with many lovers; yet return to me, saith
    Jehovah.
  hin-2017: “वे कहते हैं, ‘यदि कोई अपनी पत्नी को त्याग दे, और वह उसके पास से जाकर
    दूसरे पुरुष की हो जाए, तो वह पहला क्या उसके पास फिर जाएगा?’ क्या वह देश अति अशुद्ध
    न हो जाएगा? यहोवा की यह वाणी है कि तूने बहुत से प्रेमियों के साथ व्यभिचार किया
    है, क्या तू अब मेरी ओर फिरेगी?
  wol-KYG: 'Mu ne: «Su waay fasee jabaram, mu dem doon jabaru keneen, Su waa ja jëlaatee
    ndaw sa ëllëg, Loolu du sobeela sobeel réew mii? Moona yeen gànctu ngeen aki fari
    far, Ana nu ngeen mana délsee fi man?» Kàddug Aji Sax jee.'
  eng-YLT: Saying, 'Lo, one sendeth away his wife, And she hath gone from him, And
    she hath been to another man, Doth he turn back unto her again? Greatly defiled
    is not that land? And thou hast committed whoredom with many lovers, And turn
    again to Me, an affirmation of Jehovah.
  eng-WYC-2017: It is said commonly, If a man forsaketh his wife, and she go away
    from him, and be wedded to another husband, whether he shall turn again [any]
    more to her? whether that woman shall not be defouled, and made unclean? Forsooth
    thou hast done fornication with many lovers; nevertheless turn thou again to me,
    saith the Lord, and I shall receive thee.
  eng-WMBB: “They say, ‘If a man puts away his wife, and she goes from him, and becomes
    another man’s, should he return to her again?’ Wouldn’t that land be greatly polluted?
    But you have played the prostitute with many lovers; yet return again to me,”
    says the LORD.
  urd-GVH: रब फ़रमाता है, “अगर कोई अपनी बीवी को तलाक़ दे और अलग होने के बाद बीवी की
    किसी और से शादी हो जाए तो क्या पहले शौहर को उससे दुबारा शादी करने की इजाज़त है?
    हरगिज़ नहीं, बल्कि ऐसी हरकत से पूरे मुल्क की बेहुरमती हो जाती है। देख, यही तेरी
    हालत है। तूने मुतअद्दिद आशिक़ों से ज़िना किया है, और अब तू मेरे पास वापस आना चाहती
    है। यह कैसी बात है?
  rug-rug: Be veko pania keke tie sa nana barikaleqe meke keke votiki tie haba hobea
    sa barikaleqe asa, vea, boka vagi pule nia sa palabatu kekenu si asa? Lopu kote
    va kaleana toa ia gamu sa mia pepeso? Ba agoi, Izireli, si koa guana maqota sapu
    puta turaṉa soku tie, vea, kote kamahire kekere pule mae tu koa Rau si agoi?”
    zama vura gua se Zihova.
  gaz-gaz: “Namni tokko yoo niitii isaa hiikee isheenis isa dhiiftee nama biraatti
    heerumte, inni lammata isheetti deebiʼaa? Biyyattiinis guutumaan guutuutti hin
    xurooftuu? Ati garuu akka sagaagaltuutti sanyoowwan hedduu wajjin jiraatteerta;
    taʼus amma gara kootti deebiʼi?” jedha Waaqayyo.
  fra-LSG: 'Il dit: Lorsqu’un homme répudie sa femme, Qu’elle le quitte et devient
    la femme d’un autre, Cet homme retourne-t-il encore vers elle? Le pays même ne
    serait-il pas souillé? Et toi, tu t’es prostituée à de nombreux amants, Et tu
    reviendrais à moi! Dit l’Éternel.'
  yal-yal: Ala yi a fala, a naxa, “Xa muxuna nde a mɛ a ɲaxanla ra, na ɲaxanla yi
    sa dɔxɔ xɛmɛ gbɛtɛ xɔn, na xɛmɛn mɔn na ɲaxanla fenɲɛ ba? Na mi findɛ fe xɔsixin
    na yamanani ba? Ɛ tan bata suxure wuyaxi batu, naxanye luxi n yɛɛ ra yi alo ɛ
    yangane, ɛ tan mɔn nɔɛ xɛtɛ n tan ma ba?” Alatalaa falan nan na ra.
  haw-1868: 'KE olelo nei lakou, Iua kipaku ke kane i kana wahine, a hele aku oia,
    mai ona aku la, a lilo na ke kanaka e, e hoi hou anei kela ia ia? Aole anei e
    hoohaumia loa ia kela aina? Ua moe kolohe no nae oe me na ipo he nui loa: aka,
    e hoi hou mai oe ia''u, wahi a Iehova.'
  arb-NAV: 'قِيلَ: إِنْ طَلَّقَ رَجُلٌ زَوْجَتَهُ فَانْصَرَفَتْ مِنْ عِنْدِهِ، وَتَزَوَّجَتْ
    بِآخَرَ، فَهَلْ يَرْجِعُ إِلَيْهَا زَوْجُهَا الأَوَّلُ؟ أَلا تَتَدَنَّسُ تِلْكَ
    الزَّوْجَةُ أَشَدَّ تَدَنُّسٍ؟ أَمَّا أَنْتَ يَا شَعْبَ اللهِ فَقَدْ زَنَيْتَ
    مَعَ عُشَّاقٍ كَثِيرِينَ، فَهَلَّا تَرْجِعُ إِلَيَّ؟ يَقُولُ الرَّبُّ.'
  ewe-ewe: “Ne ŋutsu aɖe gbe srɔ̃a, eye nyɔnu la dzo ɖaɖe ŋutsu bubu ɖe, ɖe wòle be
    ŋutsu gbãtɔ nagatrɔ ayi ɖe nyɔnu la gbɔa? Ɖe womagblẽ kɔ ɖo na anyigba la keŋkeŋ
    oa? Ke wò la, ènɔ agbe abe gbolo ene kple lɔlɔ̃tɔ geɖewo. Ɖe nàtrɔ ava gbɔnye
    azɔa?” Yehowae gblɔe.
  eng-LEE: One could say, Behold, if a man send away his wife, and she go from him,
    and become another man's, can he return unto her again? would not that land be
    greatly polluted? and thou hast played the harlot with many companions, and wilt
