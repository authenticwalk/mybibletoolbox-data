  spa-RV-1909: 'DICEN: Si alguno dejare su mujer, y yéndose ésta de él se juntare
    á otro hombre, ¿volverá á ella más? ¿no será tal tierra del todo amancillada?
    Tú pues has fornicado con muchos amigos; mas vuélvete á mí, dijo Jehová.'
  ron-BTF: 'Ei spun: Dacă un bărbat își lasă soția și ea pleacă de la el și devine
