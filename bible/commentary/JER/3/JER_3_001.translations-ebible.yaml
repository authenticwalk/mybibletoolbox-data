    te poeih rhoela poeih mahpawt nim? Tedae nang tah na hui neh muep na cukhalh mai
    cakhaw kai taengla ha mael laeh. BOEIPA loh olphong ni he.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዓሲ ፔኤኮ ማቾ ዓንጄም ዒዛ ዴንዲ ሜሌ ዓሲም ሌዔቴ፥ ዬይ ዓንጄ ዓሢ ዒዞ ጊንሣ
    ዔካኒ ዳንዳዓ? ዬይ ያዺ ማዔቴ ጉቤና ሳዖ ዒዒኢሳያ ማዓኔ። ዒስራዔኤሌ! ኔኤኒ ሜሌ ፆኦዞ ሚርጌሢ ናሽኬኔ፤ ሃሢ ኔኤኒ ታ ባንሢ
    ማዓኒ ማይ ዳንዳዓ?
  twi-ASANTE: “Sɛ ɔbarima gyaa ne yere na ɔbaa no kɔware ɔbarima foforɔ a, ɛsɛ sɛ
    ɔbarima no sane kɔ ɔbaa no nkyɛn anaa? Ɛremma asase no ho ngu fi koraa anaa? Nanso,
    wo ne adɔfoɔ bebree abɔ adwaman, na seesei deɛ wobɛsane aba me nkyɛn anaa?” Awurade
    na ɔseɛ.
  eng-WEBU: “They say, ‘If a man puts away his wife, and she goes from him, and becomes
    another man’s, should he return to her again?’ Wouldn’t that land be greatly polluted?
    But you have played the prostitute with many lovers; yet return again to me,”
    says the LORD.
  wal-wal: GODAI hagaadan yaagees; “Issi asi ba keettaayyiyo yeddin, a baada hara
    azinaa gelikko, he bitanee naa77antto o zaarii? Zaarikko he biittai aadhdhida
    tunaa tunees! SHin neeni shaaramuxadan, cora laggettotuura de7adasa; yaanadakka
    ha77i neeni taakko simmuutee!
  spa-PDDPT: 'Dicen: Si un esposo repudia a su esposa, y ella se va de él y se une
    a otro esposo, ¿regresará el primero a ella? ¿No quedará esa tierra completamente
    contaminada? Pero tú eres una prostituta que tienes muchos amantes, como un árabe
    en el desierto. Sin embargo, regresa a Mí, dice Yavé.'
  gun-gun: “Xapy'a rei peteĩ ava opoi 'rã gua'yxy gui, ha'e rã kunha va'e omeguea
    gui oo vy omenda ju 'rã ava mboae re. Ha'e gui ha'e va'e kunhaa py nda'u ime ae
    ojevy 'rã imerã? Any, ha'e ramigua oiko va'e rire yvy ha'e javi opyta 'rãgue omongy'a
    pyre. Ha'e gui peẽ kuery voi mbovy e'ỹ pemoaruã va'e kuery reve pendetavy rei
    va'ekue. Ha'e rami ete teĩ pejevy ju xevy”, he'i Senhor.
  ilo-ULB: “Kunada, 'Adda maysa a lalaki a mangpatpatalaw iti asawana, isu a pimmanaw
    ti babai ket nagbalin nga asawa ti sabali a lalaki. Rumbeng kadi a sublien ti
    lalaki ti babai? Saan kadi a naan-anayen a narugit ti babai?' Dayta a babai ket
    daytoy a daga! Nagtignayka a kas iti balangkantis nga addaan iti adu a kaayan-ayat,
    ket ita kayatmo ti agsubli kaniak? —kastoy ti pakaammo ni Yahweh.
  kpg-kpg: Dimaadua ga helekai, “Maa taane gaa hudu gi daha dono lodo, gei di ahina
    gaa lodo gi tuai daane, malaa taane ne lodo gi di ahina deelaa matagidagi la gu deemee
    di lodo gi mee labelaa. Di hai deenei e haga milimilia tenua deelaa. Malaa, Israel,
    kooe dela koia e logo au gau ala guu hai ginai do aloho, malaa dolomeenei gei
    goe e hiihai e hanimoi labelaa gi di Au!
  uig-ARA: شۇنداق دېيىلىدۇكى، بىرسى ئايالىنى قويۇۋەتسە، ئايال ئۇنىڭدىن ئاجراشسا ۋە
    كېيىن ئۇ باشقا ئەرگە ياتلىق بولغان بولسا، بىرىنچى ئېرى ئۇنىڭ بىلەن قايتا يارىشىۋالسا
    بولامدۇ؟ بۇنداق ئىش بۇ زېمىننى مۇتلەق بۇلغىمامدۇ؟ لېكىن سەن شۇنچە كۆپ ئاشنىلىرىڭ
    بىلەن بۇزۇقلۇق قىلىپ تۇرۇپ يەنە يېنىمغا قايتاي دەۋاتامسەن تېخى؟
  sus-sus: «Xa xɛmɛ mɛɛ a xa ginɛ ra, na ginɛ naxa sa dɔxɔ xɛmɛ gbɛtɛ xɔn, a xa xɛmɛ
    singe man nɔma gbilende a ma sɔnɔn? Yi bɔxi bara lu sɛniyɛntareɲa kui. Wo tan
    naxee bara langoeɲa raba wo xanuntenyi kuyee ra, yakɔsi wo man fa wama gbilenfe
    n ma nɛ?» Alatala xa masenyi nan na ki.
  pon-2006: KAUN-O ketin mahsanih, “Ma ohl emen pahn mweisang eh pwoud, oh liho ahpw
    pwoudikihda emen ohl tohrohr, ohl me e tepin pwoudikio sohte kak pwurehng kapwurehdo
    liho. Met uhdahn pahn kasaminehla sahpwo. Ahpw Israel, omw mwohnlimpoak me ngeder,
    eri, met ke men pwurodohr rehi!
  ksd-ksd: 'Di biti dari: Ba tika na tutana i pala vue kana vavina, ma ra vavina i
    vana kan ia ma dir taulai ma ra enana tutana, dave, ra tutana lua na lilikun mulai
    pirana? Gala damana ra gunan pa na manga dur vang? Ma ga u, u ga ki na igoro na
    vavina, ma mangoro dia ga tadav u, ma u nuk ia bar ba una talil mulai piragu?
    ra Luluai i biti.'
  tur-YTC: “Onlar diyorlar ki, ‘Bir adam karısını boşar, kadın ondan ayrılır ve başka
    bir adamın olursa, adam yine o kadına döner mi?’ O diyar çok kirlenmez mi? Ama
    sen birçok sevgiliyle fahişelik ettin; yine de bana dön,” diyor Yahve.
  grc-BRENT: Ἐὰν ἐξαποστείλῃ ἀνὴρ τὴν γυναῖκα αὐτοῦ, καὶ ἀπέλθῃ ἀπʼ αὐτοῦ, καὶ γένηται
    ἀνδρὶ ἑτέρῳ, μὴ ἀνακάμπτουσα ἀνακάμψει πρὸς αὐτὸν ἔτι; οὐ μιαινομένη μιανθήσεται
    ἡ γυνὴ ἐκείνη; καὶ σὺ ἐξεπόρνευσας ἐν ποιμέσι πολλοῖς, καὶ ἀνέκαμπτες πρὸς μὲ,
    λέγει Κύριος.
  ind-AYT: “Jika seorang laki-laki menceraikan istrinya dan istrinya pergi darinya
    dan menjadi istri laki-laki lain, apakah laki-laki itu akan kembali kepadanya?
    Tidakkah negeri itu akan benar-benar tercemar? Kamu telah melacur dengan banyak
    kekasih, tetapi kamu ingin kembali kepada-Ku?” firman TUHAN.
  nya-nya: “Ngati munthu asudzula mkazi wake ndipo mkaziyo nʼkuchoka nakakwatiwa ndi
    mwamuna wina, kodi mwamuna woyambayo angathe kumutenganso mkaziyo? Kodi atatero
    sindiye kuti dzikolo layipitsidwa kwambiri? Koma iwe Israeli wachita zadama ndi
    zibwenzi zambiri. Komabe bwerera kwa ine,” akutero Yehova.
  hrv-hrv: “Ako muž otpusti ženu svoju i ona ide od njega te se uda za drugoga, ima
    li još pravo da se vrati njemu? Nije li ta žena sasvim oskvrnuta? A ti si bludničila
    s mnogim milosnicima, pa da se meni vratiš?” - riječ je Jahvina.
  mps-mps: Genuai Bidigo te tiwai po wai, “Te bidigo aga we sela sąbaso, te wego
    aga tagalama, te gasa bidiba pali, teda te polasa sali bidigo te we ma sogobeo.
    Te we agai ma siyu da, teda agai bulu kantri te dwai meda mu eno gedude pedelaibao.
    Israel, nage te bidi hauwa dali penani ela bilama, tama megi da, te nage enaba
    ma asainogo, ebawe?
  tpi-tpi: Bikpela i tok olsem, “Sapos man i rausim meri bilong en, na meri i lusim
    em na i go maritim narapela man, orait dispela namba wan man i no ken kisim bek
    dispela meri. Sapos em i kisim meri gen, bai kantri bilong en i kamap doti tru
    long ai bilong mi. Israel, yu bin pamuk nabaut wantaim planti man, na nau yu laik
    kam bek long mi, a?
  dan-1931: Når en Mand forstøder sin hustru, og hun går fra ham og ægter en anden,
    kan hun så gå tilbage til ham? Er slig en Kvinde ej sunket til Bunds i Vanære?
    Og du, som boled med mange Elskere, vil tilbage til mig! så lyder det fra HERREN.
  vie-OVCB: “Nếu một người nam ly dị một người nữ rồi người ấy đi và lấy chồng khác,
    thì người nam không thể lấy nàng trở lại, vì điều đó chắc chắn sẽ làm ô uế xứ.
    Nhưng ngươi đã thông dâm với nhiều người tình, vậy tại sao ngươi còn định trở
    lại với Ta?” Chúa Hằng Hữu hỏi.
  guj-2017: તેઓ કહે છે, “જો પુરુષ પોતાની પત્નીને કાઢી મૂકે અને તે તેની પાસેથી જઈને
    બીજા પુરુષને પરણે, તો શું તે તેની પાસે પાછો જાય? જો એમ બને તો એ દેશ અતિ ભ્રષ્ટ
    નહિ ગણાય?’” પણ તેં તો અનેક પ્રેમીઓ સાથે વ્યભિચાર કર્યો છે અને છતાં તું મારી પાસે
    પાછી આવવા માગે છે? એવું યહોવાહ કહે છે.
  pon-2006A: KAUN-O ketin mahsanih, “Ma ohl emen pahn mweisang eh pwoud, oh liho ahpw
    pwoudikihda emen ohl tohrohr, ohl me e tepin pwoudikio sohte kak pwurehng kapwurehdo
    liho. Met uhdahn pahn kasaminehla sahpwo. Ahpw Israel, omw mwohnlimpoak me ngeder,
