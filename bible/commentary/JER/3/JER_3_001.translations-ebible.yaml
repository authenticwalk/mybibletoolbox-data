  asm-FB: মোচিয়ে এইদৰে লিখিছিল যে, কোনোৱে নিজ স্ত্রীক ত্যাগ কৰাৰ পাছত, সেই স্ত্রীয়ে
    তেওঁৰ স্বামীৰ লগ এৰি, যদি আন পুৰুষৰ সৈতে বিবাহ হয়, তেতিয়া তাইৰ প্রথম স্বামীয়ে
    পুনৰায় তাইক নিজৰ পত্নীৰূপে ঘূৰাই নল’ব, যদি যায়, তেন্তে সেই গোটেই দেশ নিচেইকৈ
    মোলৈ গ্রহণীয় নহ’বলৈ সেয়ে এক কাৰণ হ’ব। কিন্তু তুমি অনেক প্ৰিয়ই সৈতে বেশ্যাকৰ্ম
    কৰিলা আৰু সেইবোৰে সৈতে শয়ন কৰিলা! গতিকে মোৰ ওচৰলৈ যদি তুমি ওলটিও আহাঁ, মই জানো
    তোমাক গ্রহণ কৰিম?” এইবুলি যিহোৱাই কৈছে।
  sus-A: «شَ شّمّ مّي عَ شَ فِنّ رَ، نَ فِنّ نَشَ سَ دْشْ شّمّ فبّتّ شْن، عَ شَ شّمّ
    سِنفٍ مَن نْمَ فبِلٍندٍ عَ مَ سْنْن؟ يِ بْشِ بَرَ لُ سّنِيّنتَرٍحَ كُي. وٌ تَن
    نَشٍيٍ بَرَ لَنفٌيحَ رَبَ وٌ شَنُنتٍنيِ كُيٍيٍ رَ، يَكْسِ وٌ مَن قَ وَ مَ فبِلٍنقٍ
    ﭑ مَ نّ؟» عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.
  fra-SBL: '« On dit : « Si un homme répudie sa femme, qu''elle s''éloigne de lui
    et devient la propriété d''un autre homme, doit-il revenir à elle ? ». Cette terre
    ne serait-elle pas grandement polluée ? Mais toi, tu t''es prostitué avec plusieurs
    amants, et tu reviendras vers moi, dit Yahvé.'
  hbo-hbo: לֵאמֹ֡ר הֵ֣ן יְשַׁלַּ֣ח אִ֣ישׁ אֶת־אִשְׁתֹּו֩ וְהָלְכָ֨ה מֵאִתֹּ֜ו וְהָיְתָ֣ה
    לְאִישׁ־אַחֵ֗ר הֲיָשׁ֤וּב אֵלֶ֙יהָ֙ עֹ֔וד הֲלֹ֛וא חָנֹ֥וף תֶּחֱנַ֖ף הָאָ֣רֶץ הַהִ֑יא
    וְאַ֗תְּ זָנִית֙ רֵעִ֣ים רַבִּ֔ים וְשֹׁ֥וב אֵלַ֖י נְאֻם־יְהֹוָֽה׃
  kik-kik: “Mũndũ angĩtigana na mũtumia wake, nake mũtumia ũcio athiĩ ahikĩre mũndũ
    ũngĩ-rĩ, mũthuuri ũcio no amũcookerere? Githĩ bũrũri ũcio to ũthaahe biũ? No wee-rĩ,
    ũtũũrĩte ũhũũraga ũmaraya na endwa aku aingĩ mũno! Rĩu-rĩ, wee no ũnjookerere?”
    ũguo nĩguo Jehova ekuuga.
  fra-NCL: 'Il est dit : Lorsqu’un homme répudie sa femme, et qu’après l’avoir quittée,
    elle devient la femme d’un autre, cet homme retournera-t-il encore vers elle ?
    Cette terre ne serait-elle pas vraiment profanée ? Et toi, tu t’es prostituée
    à de nombreux amants ; et tu reviendras vers moi ! — oracle de Yahweh.'
  cek-AK: Kami maeto mah zu to pakhrak, nongpata loe anih khae hoi tacawt moe, minawk
    ih zu ah oh pacoengah, anih loe nongpata khaeah amlaem let vop tih maw? To tiah
    om nahaeloe prae to amhnongsak mak ai maw? Toe nang loe pop parai tlangainawk
    hoiah tangzat to na zawh; toe Angraeng mah kai khaeah amlaem let ah, tiah ang
    naa.
  cuk-cuk: 'Bab-Jehová bemarga soged: “Binsa-sogmalo: ‘Dule-wargwen ome-metele, we-ome
    machered-baid-nikunonikile, machered-idualed, ¿gannar e-omega-gusad-monao be insae?
    Suli, gege gannar monaed. Ar monaele, bela yar-oichogo-itole.’ Emide bemar, Israel-dulemar,
    galagwensuli abirgunagwarsuli be nanasmalad. Degisoggu, geg be bar anse warmakmalad.'
  uig-CYR: Шундақ дейилидуки, бириси аялини қоювәтсә, аял униңдин аҗрашса вә кейин
    у башқа әргә ятлиқ болған болса, биринчи ери униң билән қайта яришивалса боламду?
    Бундақ иш бу зиминни мутләқ булғимамду? Лекин сән шунчә көп ашнилириң билән бузуқлуқ
    қилип туруп йәнә йенимға қайтай дәватамсән техи?
  tel-2017: ఒక మనిషి తన భార్యను విడిచిపెట్టి ఆమెను పంపి వేస్తే ఆమె అతని దగ్గర నుండి
    వెళ్ళి ఇంకొకడికి భార్య అయ్యింది. అప్పుడు అతడు ఆమెను తిరిగి చేర్చుకుంటాడా? అదే
    జరిగితే ఆ దేశం ఎంతో అపవిత్రమవుతుంది కదా. నువ్వు అనేకమంది విటులతో వ్యభిచారం చేశావు.
    అయినా నా దగ్గరికి తిరిగి రమ్మని యెహోవా సెలవిస్తున్నాడు.
  hat-BSA: 'Bondye di: “Si yon mari divòse ak madanm li, e li kite li pou jwenn yon
    lòt gason, èske li va retounen kote li? Èske tè sa a p ap souye nèt? Men ou se
    yon pwostitiye ak anpil renmen; sepandan, se bò kote M, ou vin vire,” deklare
    SENYÈ a.'
  kos-kos: LEUM GOD El fahk, “Mukul se fin sisla mutan kial, ac mutan sac som ac payuk
    sin sie pac mukul, mukul se meet ah tia ku in sifil eis mutan sac, mweyen ac tuh
    arulana akfohkfokyela acn uh. Tusruktu, Israel, pukanten na mwet kom pwar se,
    ac inge kom lungse foloko nu yuruk!
  hbo-WLC: לֵאמֹ֡ר הֵ֣ן יְשַׁלַּ֣ח אִ֣ישׁ אֶת־אִשְׁתּוֹ֩ וְהָלְכָ֨ה מֵאִתּ֜וֹ וְהָיְתָ֣ה
    לְאִישׁ־אַחֵ֗ר הֲיָשׁ֤וּב אֵלֶ֙יהָ֙ ע֔וֹד הֲל֛וֹא חָנ֥וֹף תֶּחֱנַ֖ף הָאָ֣רֶץ הַהִ֑יא
    וְאַ֗תְּ זָנִית֙ רֵעִ֣ים רַבִּ֔ים וְשׁ֥וֹב אֵלַ֖י נְאֻם־יְהֹוָֽה׃
  ibo-ibo: “Ọ bụrụ na nwoke agbaara nwunye ya alụkwaghị m, nwanyị ahụ ahapụ ya pụọ
    ga lụrụ nwoke ọzọ, di mbụ ya ahụ, o kwesiri ịlaghachi ka ọ lụọkwa ya ọzọ? Ọ bụ
    na agaghị emerụ ala ahụ nke ukwuu? Ma unu ebiela ndụ dịka ndị akwụna nwere ọtụtụ
    ndị iko, ọ bụ ugbu a ka unu ga-alaghachikwute m?” otu ka Onyenwe anyị kwupụtara.
  ory-ory: ଲୋକେ କହନ୍ତି, ‘କେହି ଆପଣା ଭାର୍ଯ୍ୟାକୁ ତ୍ୟାଗ କଲେ, ସେ ସ୍ତ୍ରୀ ତାହା ନିକଟକୁ ଯାଇ
    ଯଦି ଅନ୍ୟ ପୁରୁଷର ହୁଏ, ତେବେ ତାହାର ସ୍ୱାମୀ କି ପୁନର୍ବାର ତାହା ନିକଟକୁ ଯିବ?’ ଗଲେ, ସେହି
    ଦେଶ କି ଅତ୍ୟନ୍ତ ଅଶୁଚି ହେବ ନାହିଁ? ମାତ୍ର ତୁମ୍ଭେ ଅନେକ ଉପପତିର ସଙ୍ଗେ ବ୍ୟଭିଚାର କରିଅଛ?
    ତଥାପି ସଦାପ୍ରଭୁ କହନ୍ତି, ତୁମ୍ଭେ ପୁନର୍ବାର ଆମ୍ଭ ନିକଟକୁ ଫେରି ଆସୁଅଛ!
  chk-chk: Iei alon ewe Samol mi Lapalap, “Are eman mwän a pöütala pwülüan, nge neminewe
    a feila o pwüpwülü ngeni pwal eman, ifa usun, ätewe epwe tongeni pwülüenisefäli
    neminewe? Ifa usun, ewe fanü esap fokun limengau ren? Nge en, Israel, a wor chomong
    noum kamwet. Ifa usun, kopwe chüen tongeni liwinitiei?
  rop-rop: Wal YAWEI det trubala God bin kipgon tok, “If eni men libum im waif, en
    det gel libum im du, en det gel im merrit langa najawan men na, wal det men kaan
    gajimbek det gel igin, najing. Wal tharran ting na garra meigim dijan kantri brabli
    nogudwan. Bat yumob pipul langa Isreil, yumob bin abum bigismob boifren weya yumob
    laigim detmatj, en yumob wandi kambek langa mi na!
  ukr-1871: 'Говорять звичайно: Коли чоловік відпустить жену свою, й пійде вона від
    його й зробиться женою в другого мужа, то чи можна їй вернутись до него? Чи не
    споганилась би тим земля тая? Ти ж блудно жила з багатьма блудниками, а все ж
    таки вернися до мене, говорить Господь, і я прийму тебе.'
  deu-1951: 'Und er sprach: «Wenn ein Mann sein Weib verstößt und sie ihn verläßt
    und eines andern Mannes wird, darf er wieder zu ihr zurückkehren? Würde nicht
    ein solches Land dadurch entweiht? Du aber hast mit vielen Freunden gebuhlt; und
    du solltest wieder zu mir zurückkehren?» spricht der HERR.'
  eng-JPS: '...saying: If a man put away his wife, and she go from him, and become
    another man''s, may he return unto her again? Will not that land be greatly polluted?
    But thou hast played the harlot with many lovers; and wouldest thou yet return
    to Me? saith the LORD.'
  srp-1865: 'Govore: ako ko pusti ženu svoju, i ona otišavši od njega uda se za drugoga,
    hoæe li se onaj vratiti k njoj? Ne bi li se sasvijem oskvrnila ona zemlja? A ti
    si se kurvala s mnogim milosnicima; ali opet vrati se k meni, veli Gospod.'
  lug-lug: “Omusajja bw’agoba mukazi we, omukazi oyo n’agenda n’afuuka ow’omusajja
    omulala, omusajja we alimukomyawo nate? Ensi eba teyonoonekedde ddala nnyo? Naye
    obadde nga malaaya, ng’olina abasajja bangi; naye kaakano oyagala okukomawo gye
    ndi?” bw’ayogera Mukama.
  heb-heb: לאמר הן ישלח איש את אשתו והלכה מאתו והיתה לאיש אחר הישוב אליה עוד הלוא
    חנוף תחנף הארץ ההיא ואת זנית רעים רבים ושוב אלי נאם יהוה׃
  ben-IRV: তারা বলে, “একজন ব্যক্তি তার স্ত্রীকে ত্যাগ করলে সেই স্ত্রী তার কাছ থেকে
    গিয়ে অন্য লোকের স্ত্রী হয়, তাহলে সেই পুরুষ কি আবার সেই স্ত্রীর কাছে ফিরে যাবে?
    সে কি সম্পূর্ণভাবে অশুচি না?” সেই স্ত্রীলোকটী হল এই দেশ! কিন্তু তুমি অনেকের সঙ্গে
    ব্যভিচার করেছ এবং এখন তুমি আমার কাছে ফিরতে চাও? এটি সদাপ্রভুর ঘোষণা।
  pan-pan: ਆਖਦੇ ਹਨ ਕਿ ਜੇ ਕੋਈ ਆਪਣੀ ਔਰਤ ਨੂੰ ਛੱਡ ਦੇਵੇ, ਅਤੇ ਉਹ ਉਸ ਦੇ ਕੋਲੋਂ ਚੱਲੀ ਜਾਵੇ,
    ਅਤੇ ਕਿਸੇ ਹੋਰ ਦੀ ਔਰਤ ਹੋ ਜਾਵੇ, ਕੀ ਉਹ ਆਦਮੀ ਉਸ ਕੋਲ ਫਿਰ ਮੁੜ ਜਾਵੇਗਾ? ਕੀ ਉਹ ਦੇਸ ਬਹੁਤਾ
    ਭਰਿਸ਼ਟ ਨਾ ਹੋ ਜਾਵੇਗਾ? ਤੂੰ ਤਾਂ ਬਹੁਤਿਆਂ ਯਾਰਾਂ ਨਾਲ ਵਿਭਚਾਰ ਕੀਤਾ, ਤੂੰ ਤਾਂ ਮੇਰੀ ਵੱਲ ਮੁੜੇਂਗੀ?
    ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ယောက်ျား စွန့်ပစ် သော မိန်းမ သည် ထွက် သွား၍၊ အခြား သောသူ ၏မယားဖြစ် ပြီးမှ၊
    အရင်လင်သည် ထိုမိန်းမ ကို ပြန် ၍ယူ သင့်သလော။ ထို သို့ပြုသောပြည် သည် ညစ်ညူး သည်မ
    ဟုတ်လောဟု ဆိုလေ့ရှိလျက် နှင့်၊ သင် သည်များစွာ သော ရည်းစား တို့၌မှီဝဲ၍ မှားယွင်း
    သော်လည်း ၊ ငါ့ ထံသို့ ပြန် လာပါဟု ထာဝရဘုရား မိန့် တော်မူ ၏။
  tbg-tbg: Noravano Kotiva tiharo, Vaiinti vovano nai naata qaqira kairaro vi nahentiva
    vo vaiinti varairera, vira vaati avuniava kia ho qaiqaa vi nahentira varaanarove.
    Viva qaiqaa vi nahentira varairera, vira kaara vi vatava kia kotataiqama vairaitiro,
    anomakero qoraiqama vuanarove. Vi uvava mintima vaimantavata, ni Isareri muntukavano
    una variqa, vo variqa vo variqara vaimanta variaka ne qaiqaa te unanaini anireka
    auti variavo.
  hmo-hmo: Lohiabada ia gwau, “Bema tau ta ese iena adavana ia negea neganai, bona
    unai hahine ese, bema unai tau ia rakatania, bona tau ta ma bema ia adavaia neganai,
    unai iena tau gunana ese, unai hahine do ia abia lou, a? Lasi, badina unai bamona
    kara ese tano do ia hamiroa, ani? To Israela e, oi ese tau momo danu oi heudahanai
    vadaeni. Bona hari oi ura lau dekenai oi giroa mai, a?
  urd-urd: कहते हैं कि 'अगर कोई मर्द अपनी बीवी को तलाक दे दे, और वह उसके यहाँ से जाकर
    किसी दूसरे मर्द की हो जाए, तो क्या वह पहला फिर उसके पास जाएगा?’ क्या वह ज़मीन
    बहुत नापाक न होगी? लेकिन तूने तो बहुत से यारों के साथ बदकारी की है; क्या अब भी
    तू मेरी तरफ़ फिरेगी? ख़ुदावन्द फ़रमाता है।
  rus-SYN: 'Говорят: “если муж отпустит жену свою, и она отойдет от него и сделается
    женою другого мужа, то может ли она возвратиться к нему? Не осквернилась ли бы
    этим страна та?” А ты со многими любовниками блудодействовала, - и однако же возвратись
    ко Мне, говорит Господь.'
  bqc-SIM: Tó gbɛ̃e gì a nai, ↄ̃ à gɛ̀ zãkɛ̀ gupãlei, a fↄ̃ ɛa nↄpi kũ lↄe?
    Aà kũa a bùsupi gbãlɛ dúuduuɛ. Ápiↄ sↄ̃ a gbãsĩkɛ̀ ń gↄ̃ↄ dasi, ↄ̃ a
    ɛa lɛ́ sua saa? Ma Dii mámɛ málɛ á la.
  tcz-CHONGTHU: Vetan, pasal khat in ajinu ada-a, amanu chu achemanga michomtoh akichenteng,
    ajiluipa chu amanu heng’a galutji mong am? Chutitaleh, amanuchun gamsung pumpi
    chu asuhboh ding ahitai. Israel, nangjong nadongma tamtah angsunga noti banga
    naum nunga, ibol’a kahenga hung kile kit go nahim? tin Pakaiyin aseiye.
  mar-mar: ते म्हणतात, एखाद्या मनुष्याने त्याच्या पत्नीला सोडले, तर ती त्याच्यापासून
    निघून जाऊन इतर पुरुषाची झाली, तर तो पुन्हा तिच्यापाशी परत जाईल का? ती पूर्णपणे
    विटाळलेली नसेल काय? ती स्री ही भूमी आहे. तू वेश्येसारखी पुष्कळ सहयोगीं सोबत वागलीस
    आणि आता तुला माझ्याकडे परत यायचे आहे? असे परमेश्वर म्हणतो.
  qub-qub: 'Tayta Dios cayno nin: «Capas juc runa warminwan raquicäcun. Capas chay
    warmi raquicashana cashpan juc runawanna camacan. Chayno caycaptin ¿rimir caj
    runanga chay warmita yapay amistapanmanchuraj? ¡Manami! ¡Chayno ruraptenga nasyunpaj
    fiyupa pengaymi canman! Ichanga gam Israelcuna jucwan-jucwan cacoj warminömi juc
    dioscunata adurashcanqui. Chayno carcurpis ¿Nogaman cutimuytachu munarcaycanqui?'
  bqp-bqp: Yinni Gusunɔ u mɑɑ nɛɛ, goo ù n win kurɔ yinɑ, mɑ kurɔ wi, u dɑ u durɔ
    goo suɑ, durɔ guro wi, u rɑ mɑɑ kurɔ wi nɑɑ de? Aɑwo. Ù n kuɑ mɛ, yɑ koo win
    tem disi doke. Adɑmɑ bɛɛ Isirelibɑ, i kuɑ mɛ. I dɑ i bũu dɑbiru sɑ̃ɑmɔ, mɑ i kĩ
    n mɑɑ bɛɛ mwɑɑmɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: 'Seyè a di ankò: -Lè yon nonm divòse ak madanm li, si apre madanm lan fin
    kite avè l'', li al fè afè ak yon lòt gason, èske premye nonm lan ap tounen ak
    madanm lan ankò? Eske si sa ta rive fèt se p''ap yon gwo bagay derespektan ki
    t''ap rive nan peyi a? Konsa tou, nou menm pèp Izrayèl, nou te tankou yon fanm
    ki te gen anpil nonm pou jan nou te kouri fè sèvis pou yon bann lòt bondye. Epi
    koulye a nou ta renmen tounen vin jwenn mwen? Se mwen menm Seyè a ki di sa.'
  eng-BSB: “If a man divorces his wife and she leaves him to marry another, can he
    ever return to her? Would not such a land be completely defiled? But you have
    played the harlot with many lovers— and you would return to Me?” declares the
    LORD.
  eng-WEBPB: “They say, ‘If a man puts away his wife, and she goes from him, and becomes
    another man’s, should he return to her again?’ Wouldn’t that land be greatly polluted?
    But you have played the prostitute with many lovers; yet return again to me,”
    says the LORD.
  kbq-kbq: Hagi mago ne'mo'ma nenaroma a'ma atrenigeno ana a'mo'ma vuno ru vema ome
    eritenigeno, neve'a ete vuno ana ara ome avregahifi? E'inama hanuno'a Israeli
    mopa eri himna vugahie. Hianagi tamagra monko a'mo ve erige atrege huno vano hiaza
    huteta, menina Nagrite neazo huno Ra Anumzamo'a hu'ne.
  nhe-BL: 'TOTECO quiijtohua: “Onca se tlanahuatili tlen quiijtohua intla se tlacatl
    quicahua isihua huan nopa sihuatl monamictis ihuaya seyoc tlacatl, huajca teipa
    nopa sihuatl ayoc huelis mosejcotilis ica tlen achtohui ihuehue pampa ya nopa
    se hueyi tlaixpanoli. Pero yonque inisraelitame tlen ineliyayaj queja nosihua
    innechtlahuelcajtoque huan inmosejcotilijtoque ica miyac imomecahua, na nimechtlajtlanijtoc
    miyac huelta para ximocuepaca ica na. Queja nopa niimoTECO niquijtohua.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg kury. — Aze awa upuir wemireko wi nehe,
    aze hemireko weityk umen amo awa hereko pà nehe, imen ipy nupuner kwaw hereko
    wi haw rehe nehe. Agwer ma'e iapo haw umuaiw Izaew ywy rehe azeharomoete. Pe heremiaihu
    pe. Peho awa tetea'u wapuhe. Peho kuzà tetea'u wapuhe no. Ko 'ar rehe pezewyr
    wer ihewe. Ihe Tupàn Tuweharupi Wiko Ma'e aiko ko ma'e imume'u har romo xe ihe.
  eng-DRA: 'It is commonly said: If a man put away his wife, and she go from him,
    and marry another man, shall he return to her any more? shall not that woman be
    polluted, and defiled? but thou hast prostituted thyself to many lovers: nevertheless
    return to me, saith the Lord, and I will receive thee.'
