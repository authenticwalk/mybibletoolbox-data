  kan-2017: ಯೆಹೋವನು ಹೀಗೆನ್ನುತ್ತಾನೆ, “ಗಂಡನು ತ್ಯಜಿಸಿದವಳು ಅವನಿಂದ ಹೊರಟು ಮತ್ತೊಬ್ಬನ ಹೆಂಡತಿಯಾದ
