  heb-heb: ואנכי אמרתי איך אשיתך בבנים ואתן לך ארץ חמדה נחלת צבי צבאות גוים ואמר אבי
    תקראו לי ומאחרי לא תשובו׃
  ben-IRV: আর আমি নিজেই বলেছিলাম, কেমনভাবে আমি তোমাদের আমার ছেলে হিসাবে সম্মান দিতে
    চাই এবং তোমাদের একটি মনোরম দেশ দেব, অন্য জাতিদের মধ্যে কি এর চেয়ে সুন্দর অধিবাসী
    আছে! আমি বলেছিলাম, তোমরা আমাকে বাবা বলে ডাকবে এবং আমার অনুসরণ করা থেকে পিছু ফিরবে
    না।
  pan-pan: ਮੈਂ ਤਾਂ ਆਖਿਆ ਸੀ, - ਮੈਂ ਕਿਵੇਂ ਤੈਨੂੰ ਆਪਣੇ ਪੁੱਤਰਾਂ ਵਿੱਚ ਰਲਾਵਾਂ, ਅਤੇ ਤੈਨੂੰ
    ਇੱਕ ਚੰਗੀ ਧਰਤੀ ਦੇ, ਕੌਮਾਂ ਦੀਆਂ ਸੈਨਾਂ ਦੀ ਸ਼ਾਨਦਾਰ ਧਰਤੀ ਦੀ ਮਿਲਖ਼! ਮੈਂ ਆਖਿਆ ਕਿ ਤੁਸੀਂ
    ਮੈਨੂੰ ਆਪਣਾ ਪਿਤਾ ਸੱਦੋਗੇ, ਅਤੇ ਮੇਰੇ ਪਿੱਛੇ ਚੱਲਣ ਤੋਂ ਫਿਰ ਨਾ ਜਾਓਗੇ।
  mya-JVB: ငါသည်သင့်ကို သားတို့တွင် အဘယ်သို့ ထား ရ အံ့နည်း။ သာယာ သောပြည် ၊ တိုင်း
    နိုင်ငံအပေါင်းတို့၏ အထွဋ်၊ ဘုန်းကြီးသော အမွေ ခံရာ ပြည်ကိုသင့် အား အဘယ်သို့ပေး
    ရအံ့နည်းဟု ငါ မေး သောအခါ၊ သင်သည် ငါ့ ကို အကျွန်ုပ် အဘ ဟူ၍ ခေါ် ရလိမ့်မည်။ ငါ့
    ထံမှ လွှဲ ၍ မ သွားရဟု ငါပြန်ပြော ၏။
  tbg-tbg: Noravano Kotiva tiharo, Mpo Isarerio, te vo vatanaa vo vatanaakaqihai ni
    nora autu nimi, koqe vata, ekaa vo vata vo vata uri aatara kero vaira, ni nimunarave.
    Te niara vika tiriara viva tinavu Qovave tivakeha kia ti qoririma karaiti, ti
    avataqi vuate, tunarave.
  hmo-hmo: Lohiabada ia gwau, “Israela e, lau ura oi do lau abia hidi, egu natuna
    korikori, bona tano namona oi dekenai do lau henia, tano mai ena hairaina, basileia
    ibounai edia tano ia hereaia noho tano. Bona lau ura oi ese lau do oi gwauraia,
    ‘Tamagu,’ bona lau dekena amo nega ta do oi raka siri lasi.
  urd-urd: '''आह, मैंने तो कहा था, मैं तुझ को फ़र्ज़न्दों में शामिल करके ख़ुशनुमा
    मुल्क या''नी क़ौमों की नफ़ीस मीरास तुझे दूँगा; और तू मुझे बाप कह कर पुकारेगी,
    और तू फिर मुझसे न फिरेगी।'
  rus-SYN: 'И говорил Я: как поставлю тебя в число детей и дам тебе вожделенную землю,
    прекраснейшее наследие множества народов? И сказал: ты будешь называть Меня отцом
    твоим и не отступишь от Меня.'
  bqc-SIM: Mámɛ má ò. Má ye mà á sí ma nɛ́ↄ ũɛ, mí pↄeã bùsu kpáwá, bùsu
    pↄ́ a kɛfɛnkɛ dɛ buipãleↄ pↄ́a. Málɛ e áli ma sísi á Mae ũɛ, mɛ́ á we ma
    to weo,
  tcz-CHONGTHU: Keiman kanagel chu, “Nanghi kachateho lah’a kasimtha-a, keiman hiche
    gam leiset hoitah leh aphapen hi, nang kapehdoh nahi. Chuleh nangma keiya kon’a
    avel’a napotdoh kittah louding ahi.
  mar-mar: मी म्हणालो, मी तुला लेकरांमध्ये कसे ठेवीन? आणि रमणीय देश, म्हणजे राष्ट्रांच्या
    सैन्याचे सुशोभित वतन, तुला कसे देईन? तेव्हा मी म्हटले तुम्ही मला माझ्या ‘पिता’
    असे म्हणाल व मला अनुसरण्यापासून मागे फिरणार नाही.
  qub-qub: «Israel, gamcunataga wamräno canayquitami yarparä. Intëru munducho caj
    nasyunpita mas alli caj nasyunta, mas alli caj chacratapis goycuytami yarparä.
    Nogaga yarparä ‹Papä› nimänayquitami, imaypis mana gongamänayquitami.
  bqp-bqp: Nɛ, Yinni Gusunɔ nɑ geruɑ nɑ nɛɛ, kon dɑɑ bɛɛ Isirelibɑ kowɑ nɛn bii kĩnɑsibu,
    kpɑ n bɛɛ tem gem wɛ̃ mɛ mu burɑm bo hɑnduniɑ yeni sɔɔ. Nɑ rɑɑ tɑmɑɑ i ko mɑn
    sokuwɑ bɛɛn Bɑɑbɑ, kpɑ i ku mɑɑ mɑn deri.
  hat-hat: 'Seyè a te di ankò: -Jan m'' ta renmen asepte ou pou pitit mwen! Mwen ta
    ba ou yon peyi ki plen bèl bagay, peyi ki pi bèl pase tout lòt peyi sou latè,
    peyi ki t''ap rele ou pa ou. Mwen t''ap di nan kè m'' yo pral rele m'' papa. Yo
    p''ap janm vire do ban mwen ankò.'
  eng-BSB: Then I said, ‘How I long to make you My sons and give you a desirable land,
    the most beautiful inheritance of all the nations!’ I thought you would call Me
    ‘Father’ and never turn away from following Me.
  eng-WEBPB: “But I said, ‘How I desire to put you amongst the children, and give
    you a pleasant land, a goodly heritage of the armies of the nations!’ and I said,
    ‘You shall call me “My Father”, and shall not turn away from following me.’
  kbq-kbq: Hagi Ra Anumzamo'a huno, Nagra amanage hu'na antahintahia hu'noe. Nagra
    ama vahera zamavare'na Nagra'a mofavregna hu'na kegava huzamantegahue hu'na nagesa
    antahite'na, erisantima haresaza zana ama mopafina magore huno omane'nea kna mopa
    hentofa mopa tami'noe. Ana nehu'na nagesama antahuana, Nagrikura nerafa'e nehuta
    natreta ovu namage antesazegu antahintahia hu'noe.
  nhe-BL: '“Niquilnamiqui quema nimoilhuiyaya para nelía yejyectzi elis para nimechpixtos
    queja innoconehua. Nijnequiyaya nimechmacas ni tlali tlen más cuali huan más yejyectzi
    tlen nochi tlaltepactli. Huan nimochiyayaya ica paquilistli para innechtocaxtisquíaj:
    Totata. Huan nimoilhuiyaya para ax quema innechtlahuelcahuasquíaj.'
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e kury. — Teko Izaew izuapyapyr wà. Hepurumuawyze
    wer zepe penehe hera'yr romo. Heporomono wer zepe amo ywy pemurywete kar har rehe
    peme. Ipuràg eteahy amo ywy wanuwi paw rupi. — Heru, peze putar ihewe nehe, a'e
    zepe hezeupe. — Napepuir pixik kwaw ihewi nehe, a'e hezeupe.
  eng-DRA: 'But I said: How shall I put thee among the children, and give thee a lovely
    land, the goodly inheritance of the armies of the Gentiles? And I said: Thou shalt
    call me father and shalt cease to walk after me.'
