    Tu m’appelleras « Mon père », et tu ne cesseras pas de me suivre.'
  cek-AK: 'Kaimah, Nangcae to caa baktiah kang suek o pongah, koeh koi kaom prae,
    praenawk boih thungah kahoih koek qawktoephaih to kang paek o na ai maw? tiah
    ka thuih: Kai mah, Kai hae Kam Pa, tiah nang kawk o ueloe, kai khae hoiah nam
    khraeng o ving mak ai boeh, tiah ka thuih.'
  cuk-cuk: 'An-sunnagwad an weyob sogsagusanad: Israel an-mimmiga an imakoye, napa-bur-sunsoged
    an ega-ukoye, an sogsagusad. Baiganba yar-bur-yeerdakleged an ega ukoye, an binsasad.
    An binsasanad be anse gormaloye, ‘Babye.’ Be angi aibanosurmarye, an binsasanad.'
  uig-CYR: 'Мән: «Мән сени балилирим қатириға қоюп, саңа гөзәл зиминни, йәни көплигән
    әлләрниң зиминлири арисидики әң көркәм җайни мирас қилип ата қилишни шунчилик
    халайттим!» — дедим, вә: «Сән Мени «мениң атам» дәйсән, вә Мәндин йүз өрүмәйсән!»
    — дедим.'
  tel-2017: నిన్ను నా కొడుకుగా చేసుకుని, ఏ జనానికీ లేనంత సుందరమైన దేశాన్ని నీకు వారసత్వంగా
    ఇవ్వాలని కోరుకున్నాను. నువ్వు నా తండ్రీ అని పిలుస్తూ నా వెంట రావాలని కోరుకున్నాను.
  hat-BSA: '“Epi Mwen te di: ‘Kòman Mwen fè lanvi pou plase ou pami fis Mwen yo, e
    bay ou yon bèl peyi, eritaj ki pi bèl pami nasyon yo!’ Epi Mwen te di: ‘Ou va
    rele Mwen: “Papa Mwen”, e ou p ap detounen sispann swiv Mwen.’”'
  kos-kos: LEUM GOD El fahk, “Israel, nga kena eis kowos oana tulik nutik Ac asot
    nu suwos sie facl insewowo, Su sie mwe usru wolana inmasrlon mutunfacl nukewa.
    Nga kena kowos in pangonyu papa, Ac tia sifil forla likiyu.
  hbo-WLC: וְאָנֹכִ֣י אָמַ֗רְתִּי אֵ֚יךְ אֲשִׁיתֵ֣ךְ בַּבָּנִ֔ים וְאֶתֶּן־לָךְ֙ אֶ֣רֶץ
    חֶמְדָּ֔ה נַחֲלַ֥ת צְבִ֖י צִבְא֣וֹת גּוֹיִ֑ם וָאֹמַ֗ר אָבִי֙ תקראו ־לִ֔י וּמֵאַחֲרַ֖י
    לֹ֥א תשובו׃
  ibo-ibo: “Mụ onwe m kwuru sị, “ ‘Lee ka ọ ga-esi masị m imeso unu mmeso dịka unu
    bụ ụmụ m ndị ikom, nye unu ala dị mma nke ga-ewetara unu ọṅụ, nke bụ ihe nketa
    kachasị mma na mba niile.’ Ana m eche na unu ga-akpọ m ‘Nna’ ma hapụ iwezuga onwe
    unu site nʼịgbaso m.
  ory-ory: ମାତ୍ର ଆମ୍ଭେ କହିଲୁ, ଆମ୍ଭ ସନ୍ତାନଗଣ ମଧ୍ୟରେ କିପରି ତୁମ୍ଭକୁ ସ୍ଥାନ ଦେବା ଓ ମନୋରମ
    ଏକ ଦେଶ, ନାନା ଦେଶୀୟମାନଙ୍କର ପରମ ରତ୍ନ ସ୍ୱରୂପ ଏକ ଅଧିକାର ତୁମ୍ଭକୁ ଦାନ କରିବା? ପୁଣି, ଆମ୍ଭେ
    କହିଲୁ, ତୁମ୍ଭେମାନେ ଆମ୍ଭକୁ ହେ ମୋର ପିତଃ ବୋଲି ଡାକିବ ଓ ଆମ୍ଭ ପଶ୍ଚାଦ୍‍ଗମନରୁ ବିମୁଖ ହେବ
    ନାହିଁ।
  chk-chk: Mürin, ewe Samol mi Lapalap a apasa, “Üpwe fokun pwapwa le atolongakemi
    lon tettelin nei mwän o ngenikemi eu fanü mi mürina, eu fanü mi fokun mürina seni
    fanüen chon ekewe mwü. Üa mochen pwe oupwe kökköri ngeniei, ‘Semem,’ nge ousap
    fokun chüen kul seniei.
  rop-rop: Wal YAWEI bin kipgon tok, “Yumob pipul langa Isreil, aibin wandim yumob
    garra jidan main ronwan biginini olabat, en ai wandim gibit langa yumob det brabli
    gudwan kantri, en det kantri na im jidan brabli purdiwan langa eni kantri langa
    dijan wel. Aibin wandim yumob garra gulum mi dedi, en nomo gowei brom mi enimo.
  ukr-1871: 'Я говорив собі здавна: Як поставлю тебе між дїтьми моїми і надїлю тобі
    бажану землю, найвеличнїйше наслїддє між усїма народами? і сказав: ти звати меш
    мене отцем твоїм, і не одступиш від мене.'
  deu-1951: 'Ich hatte auch gesagt: Was für eine Stellung will ich dir geben unter
    den Söhnen! Ich will dir das erwünschte Land schenken, das allerschönste Erbteil
    der Völker! Und ich hatte auch gesagt, du dürftest mich «Vater» nennen und solltest
    dich nicht mehr von mir abwenden.'
  eng-JPS: 'But I said: ''How would I put thee among the sons, and give thee a pleasant
