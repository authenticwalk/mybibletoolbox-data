verse: JER.003.019
translations:
  mal-C: “ഞാൻ ഇങ്ങനെ ആത്മഗതംചെയ്തു, “ ‘എത്രസന്തോഷത്തോടെ ഞാൻ നിന്നെ എന്റെ മക്കളുടെ
    കൂട്ടത്തിൽ ഉൾപ്പെടുത്തി ജനതകളുടെ മനോഹരാവകാശവും സൗഖ്യപൂർണവുമായ ദേശവും നൽകാൻ ആഗ്രഹിച്ചു.’
    നിങ്ങൾ ‘എന്റെ അപ്പാ,’ എന്നു വിളിച്ച് എന്നെ വിട്ടുമാറാതെയിരിക്കും എന്നു ഞാൻ ചിന്തിച്ചു.
  deu-TKW: 'Ich zwar hatte gedacht: Wie will ich dich ausstatten unter meinen Kinder
    und dir ein liebliches Land, den allerherrlichsten Erbbesitz unter allen Völkern,
    verleihen! Und weiter dachte ich: Mein Vater! würdet ihr mich nennen und nicht
    davon lassen, mir nachzufolgen.'
  lin-lin: 'Namilobelaki : ‹ Esengo nini penza nazalaki na yango ya kokamata bino
    lokola bana mpe kopesa bino mikili ya kitoko, libula oyo eleki kitoko kati na
    bikolo ! › Nakanisaki ete bokobenga Ngai ‹ Tata › mpe bokotika te kolanda Ngai.'
  eng-LSV: And I have said, How do I put you among the sons, || And give a desirable
    land to you, || A beautiful inheritance of the hosts of nations, || And I say,
    You call Me—My Father, || And you do not turn back from after Me.
  eng-GNV: But I sayde, Howe did I take thee for children and giue thee a pleasant
    lande, euen the glorious heritage of the armies of the heathen, and saide, Thou
    shalt call mee, saying, My father, and shalt not turne from me?
  eng-WEBSTER: But I said, How shall I put thee among the children, and give thee
    a pleasant land, a goodly heritage of the hosts of nations? and I said, Thou shalt
    call me, My father; and shalt not turn away from me.
  nhw-BL: '“Niquelnamiqui quema nimoilhuiyaya para nelía yejyectzi elis para nimechpixtos
    quen noconehua. Nijnequiyaya nimechmacas ni tlali catli más cuali huan más yejyectzi
    tlen nochi tlaltipactli. Huan nimochiyayaya ica paquilistli para antechtocaxtisquíaj:
    Totata. Huan nimoilhuiyaya para amo quema antechtlahuelcahuasquíaj.'
  swh-ONEN: “Mimi mwenyewe nilisema, “ ‘Tazama jinsi nitakavyowatunza kwa furaha kama
    wana na kuwapa nchi nzuri, urithi ulio mzuri kuliko wa taifa jingine lolote.’
    Nilidhani mngeniita ‘Baba,’ na msingegeuka, mkaacha kunifuata.
  bba-bba: Nɛ, Yinni Gusunɔ nɑ ɡeruɑ nɑ nɛɛ, kon dɑɑ bɛɛ Isirelibɑ kowɑ nɛn bii kĩnɑsibu,
    kpɑ n bɛɛ tem ɡem wɛ̃ mɛ mu burɑm bo hɑnduniɑ yeni sɔɔ. Nɑ rɑɑ tɑmɑɑ i ko mɑn
    sokuwɑ bɛɛn Bɑɑbɑ, kpɑ i ku mɑɑ mɑn deri.
  eng-KJVCPB: But I said, How shall I put thee among the children, and give thee a
    pleasant land, a goodly heritage of the hosts of nations? and I said, Thou shalt
    call me, My father; and shalt not turn away from me.
  luo-luo: “An awuon ne awacho niya, “ ‘Mano kaka dabed mamor ka akawou kaka yawuota
    kendo amiu piny mowinjore, girkeni maber mogik mar piny moro amora.’ Ne aparo
    ni unyalo luonga ni ‘Wuonwa,’ kendo ni ok unuwe luwa.
  meu-meu: Lau na laloa natugu bogaragidiai baina atomu, bona tano namona baina henimu,
    tano mai hairaina, basileia iboudiai edia e hereadiamu tanona. Bona na laloa danu
    oi ese boma gwauraigu “Tamagu”, bona lau igavagu amo basioma raka siri.
  npi-ULB: मेरो बारेमा मैले भनें, 'मेरो छोरोको रूपमा म तिमीहरूलाई व्यवहार गर्न र तिमीहरूलाई
    मनमोहक देश दिन चाहन्छु । यो पैतृक-सम्पत्ति अन्य कुनै पनि जातिसित भएको भन्दा सुन्दर
    छ । मैले भन्‍ने थिएँ, ‘तिमीहरूले मलाई बोलाउनेछौ, 'हे मेरा पिता' । तिमीहरू मलाई
    पछ्याउनदेखि तर्कनेथिएनौ भनी मैले भन्‍ने थिएँ ।
  yor-yor: “Èmi fúnra mi sọ wí pé, “ ‘Báwo ni inú mi yóò ti dùn tó, kí èmi kí ó tọ́
    ọ bí ọmọkùnrin kí n sì fún ọ ní ilẹ̀ tí ó tó.’ Mo rò pé ìwọ yóò pè mí ní ‘Baba
    mi’ o kò sì ní ṣàì tọ̀ mí lẹ́yìn.
  pes-OPCB: «مایل بودم در اینجا با فرزندانم ساکن شوم؛ در نظر داشتم این سرزمین حاصلخیز
    را که در دنیا بی‌همتاست، به شما بدهم؛ انتظار داشتم مرا ”پدر“ صدا کنید و هیچ فکر
    نمی‌کردم که بار دیگر از من روی بگردانید؛
  tgl-ULB: Para sa akin, sinabi ko, 'Gayon na lamang kita nais parangalan bilang aking
    anak na lalaki at bigyan ka ng kaaya-ayang lupain, isang mana na mas maganda kaysa
    sa anumang nasa ibang bansa!' Sasabihin ko, 'Tatawagin mo ako, “aking Ama”.' Sasabihin
    ko na hindi ka dapat tumalikod sa pagsunod sa akin.
  hui-hui: Anduane Homogohanda laabo halu lalu, Isaraeleru-o i̱na tí i̱naga waneiginiore
    halimulo hame lowa dindi bayaleore mbira dindi tara ngarubi ndo ngirugoni. Ani
    birugonaga tígua i̱ yu wahalu pu nabi i̱ aba-o laga bima i̱ni talima ibalu haabo
    halimulo hamelo haru.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည်​ကား၊ သင့်​အား​သား​အ​ဖြစ်​လက်​ခံ​၍ ပျော်​မွေ့​ဖွယ်​ကောင်း​သော​ပြည်၊
    ကမ္ဘာ​ပေါ်​တွင်​အ​သာ​ယာ​ဆုံး​သော​ပြည်​ကို ပေး​အပ်​ရန်​ငါ​အ​လို​ရှိ​ခဲ့​၏။ သင်​သည်​ငါ့​အား​အ​ဖ​ဟု​ခေါ်​၍​အ​ဘယ်​အ​ခါ
    ၌​မျှ ငါ့​အား​ကျော​မ​ခိုင်း​ဘဲ​နေ​ရန်၊ငါ​အ​လို​ရှိ​ခဲ့​၏။
  bod-N: བདག་གིས་ཁྱོད་ནི་རང་གི་བུ་དང་བུ་མོར་བརྩིས་ཤིང་ཁྱོད་ལ་ཡིད་དུ་འོང་བའི་ཡུལ་ཞིག་གནང་བ་སྟེ།
    ཡུལ་དེ་ནི་མི་རིགས་རྣམས་ལས་ཆེས་ལེགས་པའི་ནོར་སྐལ་ཡིན་ལ། ཁྱོད་ཀྱིས་བདག་ལ་ངའི་ཡབ་ཅེས་བོས་ནས་སླར་ཡང་བདག་དང་མི་འབྲལ་བར་ང་ཡི་རྗེས་སུ་འབྲང་ངེས་ཡིན་སྙམ་ནའང་།
  sna-sna: “Ini pachangu ndakati, “ ‘Ndichafara sei pakukubatai savanakomana vangu
    uye ndichikupai nyika inoyevedza, iyo nhaka yakaisvonaka yorudzi rupi zvarwo.’
    Ndakafunga kuti muchanditi ‘Baba’ mukasazotsauka pakunditevera.
  spa-BLM: '“Pero yo dije: ‘¡Cómo quiero ponerte entre los niños y darte una tierra
    agradable, una buena herencia de los ejércitos de las naciones!'
  cac-cac: Ex israel, ix in na' to tzex in chaoch vuninaloc, svac'an jun lum te nib'ab'il
    tic d'ayex. An̈ej val jun lum tic te vach' yilji d'a yolyib'an̈q'uinal tic. Ix
    in na' to ol in eyal e mamoc d'a juneln̈ej, man̈xo ol in eyactejcan valani.
  swh-ULB: Lakini mimi, Nilisema, 'Jinsi nipendavyo kukuheshimu kama mwanangu na kukupa
    nchi ipendezayo, kuwa urithi mzuri kuliko ulio katika taifa lolote!' Nami nikasema,
    ''mtaniita baba yangu''.'Nami nitasema kwamba hamtageuka na kuacha kunifuata.
  bel-bel: 'І казаў Я: як пастаўлю цябе ў лік дзяцей і дам табе жаданую зямлю, найпрыгажэйшую
    спадчыну мноства народаў? і сказаў: ты будзеш называць Мяне бацькам тваім і не
    адступішся ад Мяне.'
  deu-ELBBK: 'Und ich sprach: Wie will ich dich stellen unter den Söhnen und dir ein
    köstliches Land geben, ein Erbteil, das die herrlichste Zierde der Nationen ist!
    Und ich sprach: Ihr werdet mir zurufen: Mein Vater! Und werdet euch nicht von
    mir abwenden.'
  mbb-OT: Iyan a mismu migkaǥi te, ‘Utew a melipayen pezem he egkilelaan ku sikiyu
    he menge anak ku ne ebeǥayan ku sikiyu te meupiya he tanà he kinemeupiyahan he
    kevilin kayi te tivuuk he kelibutan.’ Kunaan ku ke ‘Amey’ is id-umew niw kedì
    ne kenà ad keniyu ed-ewaan.
  mal-2015: 'ഞാനോ നിന്നെ ദത്തെടുത്തു, നിനക്കു ജാതികളുടെ അതിഭംഗിയുള്ള അവകാശമായ മനോഹരദേശം
    നല്കേണ്ടതു എങ്ങനെ എന്നു വിചാരിച്ചു; നീ എന്നെ: എന്റെ പിതാവേ എന്നു വിളിക്കും, എന്നെ
    വിട്ടുമാറുകയുമില്ല എന്നും ഞാൻ വിചാരിച്ചു.'
  rmc-rmc: '„Ale me mange phenďom: ‚Savo rado uľomas, te tuha šaj kerďomas sar mire
    čhaha a šaj tuke diňomas e šukar phuv, kadi nekšukareder phuv pre calo svetos.‘
    Gondoľinavas mange, hoj man vičinena ‚Dado‘ a šoha mandar na oddžana.'
  pes-OPV: و گفتم که من تو را چگونه در میان پسران قرار دهم و زمین مرغوب و میراث زیباترین
    امت‌ها را به تو دهم؟ پس گفتم که مرا پدر خواهی خواند و از من دیگرمرتد نخواهی شد.
  ron-1924: 'Еу зичям: ‘Кум сэ те пун принтре копиий Мей ши сэ-ць дау о царэ плэкутэ,
    о моштенире, подоабэ ынтре подоабеле нямурилор?’ Мэ гындям кэ Мэ вей кема: ‘Татэ!’
    ши ну те вей май абате де ла Мине.'
  ben-OBCV: “আমি নিজেই বলেছিলাম, “ ‘আমি সানন্দে তোমাদের সঙ্গে নিজের সন্তানের মতো ব্যবহার
    করব এবং তোমাদের একটি সুন্দর দেশ দেব, যা জাতিগণের মধ্যে সবচেয়ে মনোরম অধিকার।’
    আমি ভেবেছিলাম, তোমরা আমাকে ‘বাবা’ বলে ডাকবে, এবং আমার অনুসরণ করা থেকে বিরত হবে
    না।
  som-som: Waxaan idhi, Sidee baan wiilasha kuu dhex geeyaa, oo aan dal wacan kuu
    siiyaa, kaasoo ah dhaxalka ugu wanaagsan ee quruumaha? Oo haddana waxaan idhi,
    Waxaad igu yeedhi doontaan, Aabbahayow, oo igama aad jeesan doontaan.
  lat-VUC: 'Ego autem dixi: Quomodo ponam te in filios, et tribuam tibi terram desiderabilem,
    hæreditatem præclaram exercituum gentium? Et dixi: Patrem vocabis me, et post
    me ingredi non cessabis.'
  eng-ASVBT: But I said, How I will put thee among the children, and give thee a pleasant
    land, a goodly heritage of the hosts of the nations! and I said, Ye shall call
    me My Father, and shall not turn away from following me.
  ita-1885: 'Ma io ho detto: Come ti riporrò io fra i miei figliuoli, e ti darò il
    paese desiderabile, la bella eredità degli eserciti delle genti? Ed io ho detto:
    Tu mi chiamerai: Padre mio, e non ti rivolgerai indietro da me.'
  eng-LXXUP: 'And I said, So be it, Lord, for thou saidst, I will set thee among children,
    and will give thee a choice land, the inheritance of the Almighty God of the Gentiles:
    and I said, Ye shall call me Father; and ye shall not turn away from me.'
  eng-ULB: As for me, I said, 'How I want to treat you as my son and give you a pleasant
    land, an inheritance more beautiful than what is in any other nation!' I would
    have said, 'You will call me “my father”.' I would have said that you would not
    turn from following me.
  spa-VBL: 'Me dije: Quiero que sean mis hijos, y darles el mejor país, el lugar más
    hermoso de cualquier nación. Esperaba que me llamarais “Padre” y que nunca dejarais
    de seguirme.'
  fra-_FOB: 'Et moi, j''ai dit: Comment t''admettrai-je au nombre de mes fils, et
    te donnerai-je la terre désirable, le plus excellent héritage des nations? Et
    j''ai dit: Tu me crieras: Mon père! et tu ne te détourneras plus de moi.'
  mal-mal: 'ഞാൻ നിന്നെ ദത്തെടുത്ത്, നിനക്ക് ജനതകളുടെ അതിഭംഗിയുള്ള അവകാശമായ മനോഹരദേശം
    നല്കേണ്ടത് എങ്ങനെ എന്ന് വിചാരിച്ചു; നീ എന്നെ: ‘എന്റെ പിതാവേ’ എന്നു വിളിച്ച്, എന്നെ
    വിട്ടുമാറാതെയിരിക്കും എന്നും ഞാൻ വിചാരിച്ചു.'
  urd-GVR: Maiṅ ne sochā, kāsh maiṅ tere sāth beṭoṅ kā-sā sulūk karke tujhe ek ḳhushgawār
    mulk de sakūṅ, ek aisī mīrās jo dīgar aqwām kī nisbat kahīṅ shāndār ho. Maiṅ samjhā
    ki tum mujhe apnā Bāp ṭhahrā kar apnā muṅh mujh se nahīṅ pheroge.
  suz-BL: मिनु गो इन कली आंम आल आन दातेमी बाक्‍चा गेनुङ। गो इन कली रिम्‍शो रागी का
    गेनुङ। मेको रागी नेल्‍ल आन दाते ङा नेल्‍ल क्‍येङा दारशो रिम्‍शो रागी बाक्‍ब। मिनु
    गे आं कली ‘आं आफ’ देंनीनी। गे नोले मशोइक्‍ब दुम्‍नीनी, दे मिम्‍ताक्‍ङ। ब्‍यवस्‍था
    ७:६; ब्‍यवस्‍था ३२:६; ब्‍यवस्‍था ८:७; येरमीया ३:४
  eng-NOY: Then I said, how will I place thee among my children, And give thee a pleasant
    land, A goodly inheritance among the hosts of nations! And I said, Thou wilt call
    me thy father; Thou wilt not turn aside from following me.
  ita-1927: 'Io avevo detto: “Oh qual posto ti darò tra i miei figliuoli! Che paese
    delizioso ti darò! la più bella eredità delle nazioni!” Avevo detto: “Tu mi chiamerai:
    Padre mio! e non cesserai di seguirmi”.'
  ckb-ckb: '«بەڵام من، یەزدانم، دەفەرمووم: «”چەند دەمەوێ وەک کوڕانی خۆمتان دابنێم
    و زەوییەکی ئارەزووبەخشتان بدەمێ، جوانترین میراتی نەتەوەکان!“ وامدەزانی ئێوە بە
    ”باوکە“ بانگم دەکەن و لە شوێنکەوتنی من لانادەن.'
  eng-BBE: But I said, How am I to put you among the children, and give you a desired
    land, a heritage of glory among the armies of the nations? and I said, You are
    to say to me, My father; and not be turned away from me.
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: “ಎಲೈ ಇಸ್ರಾಯೇಲ್, ನಾನು ಎಷ್ಟೋ ಸಂತೋಷದಿಂದ ನಿನ್ನನ್ನು
    ನನ್ನ ಪುತ್ರನೆಂದು ಭಾವಿಸಿ, ನಿನಗೆ ಮನೋಹರವಾದ ನಾಡನ್ನು ಎಂದರೆ, ಸಮಸ್ತ ರಾಷ್ಟ್ರಗಳಲ್ಲಿ ರಮಣೀಯವಾದ
    ಸೊತ್ತನ್ನು ಕೊಡಬೇಕು ಎಂದುಕೊಂಡಿದ್ದೆ. ನೀನು ನನ್ನನ್ನು, ‘ತಂದೆ,’ ಎಂದು ಸನ್ಮಾನಿಸಿ, ನನ್ನನ್ನು
    ತಪ್ಪದೆ ಹಿಂಬಾಲಿಸಿ ಬರುವೆ ಎಂದಿದ್ದೆ.'
  tam-2017: நான் உன்னைப் பிள்ளைகளின் வரிசையில் வைத்து, தேசங்களுக்குள்ளே நல்ல சொந்தமான
    தேசத்தை உனக்குக் கொடுப்பது எப்படியென்று சொன்னேன்; ஆனாலும் நீ என்னை நோக்கி, என்
    பிதாவே என்று அழைப்பாய்; நீ என்னைவிட்டு விலகுவதில்லை என்று திரும்பவும் சொன்னேன்.
  spa-RV-1909: 'Yo empero dije: ¿Cómo te pondré por hijos, y te daré la tierra deseable,
    la rica heredad de los ejércitos de las gentes? Y dije: Padre mío me llamarás,
    y no te apartarás de en pos de mí.'
  ron-BTF: 'Dar eu am spus: Cum să te pun printre copii și să îți dau o țară plăcută,
