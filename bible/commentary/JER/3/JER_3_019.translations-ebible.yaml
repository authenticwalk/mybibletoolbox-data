  twi-twi: “Mʼankasa mekae se, ‘Anka ɛbɛyɛ me anigye sɛ mɛyɛ mo sɛ mma na mama mo
    asase a eye, agyapade a edi mu ma ɔman biara.’ Misusuwii sɛ mobɛfrɛ me ‘Agya’
    na monnan mo ho mfi mʼakyi.
  hlt-hlt: Kai loh ca rhoek bangla nang kang khueh vetih namtom caempuei kah a rho
    kirhang neh khohmuen sahnaih te nang taengah metlam kam paek eh ka ti. Kai he
    a pa la nang khue rhoe nang khue vetih kai hnuk lamloh na mael rhoe, na mael mahpawh
    ka ti.
  tbz-SIM: N do dɔ́ kɛ́ di dɔɔ̀ m bí nyi kɛ́ di duɔ́ nkɛtensɑ̀ɑ̀kɛ̀, kɛ̀ di kɛ̀ tiekɛ,
    kɛtenkɛ̀ kɛ̀ɛ̀ pɛ̃ɛ̃tɛ́ kɛsɔnkɛ kɛmɔu. Kɛ̀ n yɛ̀mmɛ̀ ndò ndi bo nni nyu kɛ tú
    di cicɛ. Bɑ́ di bɑ́ m bútínnɛ́ bìtì.
  msy-2020: Kɨ Ikiavɨra God, kɨ ua kamaghɨn mɨgei, “Israelia, kɨ fomɨra ia damightɨ
    ia guizbangɨra nan boribar otivasa nɨghnɨsi. Egha nguazir bar aghuir kam ia danɨngasa
    bar akonge. Nguazir dirir kam, gumazamizir igharazibar nguaziba bar dagh afira.
    Eghtɨ ia an ikɨ mamaghɨra ikiam. Kɨ kamaghɨn ia gɨnɨghnɨgha ghaze, ia na dɨpon
    suam, Nɨ en Afeziam. Egh ia zurara nan gɨn izɨ, uamategh mangan markɨ.
  azb-azb: 'Mən dedim: “Necə də istərdim, səni oğullarımın arasına qoyum, Sənə füsunkar
    torpağı – millətlər arasında ən gözəl irsi verim! Güman etdim ki, Məni ‹Ata› deyə
    çağıracaqsınız, Məndən üz döndərməyəcəksiniz.'
  eng-DBY: And as for me, I said, How shall I put thee among the children, and give
    thee the pleasant land, the goodly inheritance of the hosts of the nations? And
    I said, Thou shalt call me, My father; and shalt not turn away from following
    me.
  hin-2017: “मैंने सोचा था, मैं कैसे तुझे लड़कों में गिनकर वह मनभावना देश दूँ जो सब
    जातियों के देशों का शिरोमणि है। मैंने सोचा कि तू मुझे पिता कहेगी, और मुझसे फिर
    न भटकेगी। (1 पत. 1:3-7)
  wol-KYG: «Maa leen naroona teral ni doom yu góor, may leen suuf su xemmemlu, ngeen
    gënle xeet yépp suuf. Ma noon dingeen ma wooye baay te dungeen ma dëddu mukk.
  eng-YLT: And I have said, How do I put thee among the sons, And give to thee a desirable
    land, A beauteous inheritance of the hosts of nations, And I say, My father —
    ye do call to Me, And from after Me ye do not turn back.
  kne-kne: Kanan Diyos, “Dakayo ay Israelita, laydelaydek ay ibilang dakayo ay an-ak
    ko ya idawtan si maymayat ay daga ay kamaptengan sin am-in ay nasyon. Kanak si
    nemnem ko en awagan yos sak-en ay ama ya itoltoloy yo ay mangonod en sak-en.
  eng-WYC-2017: Forsooth I said, How shall I set [or put] thee among sons, and shall
    give to thee a desirable land, a full clear heritage of the hosts of heathen men?
    And I said, Thou shalt call me, Father, and thou shalt not cease to enter after
    me.
  eng-WMBB: “But I said, ‘How I desire to put you amongst the children, and give you
    a pleasant land, a goodly heritage of the armies of the nations!’ and I said,
    ‘You shall call me “My Father”, and shall not turn away from following me.’
  urd-GVH: मैंने सोचा, काश मैं तेरे साथ बेटों का-सा सुलूक करके तुझे एक ख़ुशगवार मुल्क
    दे सकूँ, एक ऐसी मीरास जो दीगर अक़वाम की निसबत कहीं शानदार हो। मैं समझा कि तुम
    मुझे अपना बाप ठहराकर अपना मुँह मुझसे नहीं फेरोगे।
  rug-rug: 'Zama si Rau telequ: ‘Hiva hola si Arau pude kopuni gamu guana tuqu soti
    meke poni gamu sa pepeso ta okoraena, na tinago tolavaena, holani sapu tadi votiki
    butubutu.’ Hokara kote poza Nau ‘Tamaqu’ gamu si Rau meke lopu taliri taloa ba
    luli eko mo koa Rau, gua.'
  gaz-gaz: “Ani mataan koo akkana nan jedhe; “ ‘Ani silaa hamman akkuma ilmaan kootti
    si fudhadhee biyya namatti toltu, dhaala akka malee miidhagu kan saba kamii iyyuu
    siif nan kenna ture.’ Ani waan ati, ‘Abbaa ko’ jettee na waamtuuf, waan ati na
    duukaa buʼuu hin dhiifne seʼee ture.
  fra-LSG: 'Je disais: Comment te mettrai-je parmi mes enfants, Et te donnerai-je
    un pays de délices, Un héritage, le plus bel ornement des nations? Je disais:
    Tu m’appelleras: Mon père! Et tu ne te détourneras pas de moi.'
  yal-yal: Ala mɔn yi a fala, a naxa, “N mirixi a ma a n xa ɛ yatɛ n ma diine ra,
    n yi bɔxɔ faɲin fi ɛ ma, dɛnaxan fan dangu siyane birin kɛɛn na. N yi laxi a ra
    a ɛ n xilima nɛn fafe, ɛ mi fa ɛ xun xanbi soma n yi.
  haw-1868: Aka, i iho la au, Pehea la au e waiho ai ia oe iwaena o na keiki, a haawi
    hoi ia oe i ka aina maikai i aina hooili nani o na pae aina? A olelo aku la au,
    E kapa mai oukou ia'u, o Ko'u Makua, aole hoi e huli mai o'u aku nei.
  arb-NAV: 'وَلَكِنِّي قُلْتُ فِي نَفْسِي: لَشَدَّ مَا يُسْعِدُنِي أَنْ أُقِيمَكِ
    بَيْنَ الأَبْنَاءِ وَأُوَرِّثَكِ أَرْضاً شَهِيَّةً هِيَ أَجْمَلُ مِيرَاثٍ بَيْنَ
    الأُمَمِ. وَفَكَّرْتُ أَنَّكِ تَدْعِينَنِي يَا أَبِي، وَلَنْ تَرْتَدِّي عَنِ اتِّبَاعِي.'
  ewe-ewe: Yehowa be, “Nye ŋutɔe gblɔ be, “ ‘Matsɔ dzidzɔ alé be na mi abe viŋutsuwo
    ene eye matsɔ anyigba nyui aɖe ana mi, domenyinu nyuitɔ kekeake si dukɔ aɖe ate
    ŋu akpɔ.’ Mebu be miayɔm be, ‘Fofonye’ eye miatrɔ le yonyeme o.
  eng-LEE: But I had thought, How shall I establish thee among the [other] sons [of
    man], and give thee a desirable land, a heritage of glory of the hosts of nations?
    and I thought, My father thou wouldst call me, and that from me thou wouldst not
    turn away.
  asm-FB: আৰু ময়েই কৈছিলোঁ, তোমালোক ইস্রায়েলৰ লোকসকল, মই তোমালোকক গ্রহণ কৰিবলৈ তোমালোক
    মোৰ সন্তান হোৱা। কাৰণ মই তোমালোকক এক মনোহৰ দেশ দিম। আন জাতিৰ দেশতকৈ এই দেশ অধিককৈ
    মনোহৰ! মই ইচ্ছা কৰিছোঁ যেন তোমালোকে মোক ‘পিতৃ’ বুলি সন্বোধন কৰা, আৰু মোৰ পাছত
    চলাৰ পৰা কেতিয়াও উলটি নাযাবা।
  sus-A: ﭑ تَن نُ بَرَ عَ قَلَ، ‹ﭑ وَ مَ نّ وٌ شَ لُ عَلْ ﭑ مَ دِيٍ، ﭑ شَ بْشِ قِ
    وٌ مَ كّ رَ، نَشَن تٌقَن بْشِ بِرِن بّ.› ﭑ بَرَ عَ مَحْشُن عَ وٌ ﭑ شِلِ قَلَمَ
    نّ ‹ﭑ بَبَ.› ﭑ بَرَ عَ مَحْشُن وٌ مُ فبِلٍنمَ ﭑ قْشْ رَ.
  fra-SBL: '« Mais moi, j''ai dit : « Comme je veux te mettre au milieu des enfants,
    et te donner un pays agréable, un bel héritage des armées des nations ! » Et j''ai
    dit : « Tu m''appelleras « mon père », et tu ne te détourneras pas de moi ».'
  hbo-hbo: וְאָנֹכִ֣י אָמַ֗רְתִּי אֵ֚יךְ אֲשִׁיתֵ֣ךְ בַּבָּנִ֔ים וְאֶתֶּן־לָךְ֙ אֶ֣רֶץ
    חֶמְדָּ֔ה נַחֲלַ֥ת צְבִ֖י צִבְאֹ֣ות גֹּויִ֑ם וָאֹמַ֗ר אָבִי֙ *תִּקְרְאוּ־ (תִּקְרְאִי)־לִ֔י
    וּמֵאַחֲרַ֖י לֹ֥א *תָשׁוּבוּ (תָשֽׁוּבִי)׃
  kik-kik: “Niĩ mwene ngiuga atĩrĩ, “ ‘Ingĩakenire atĩa ngĩmũtua ta ariũ akwa, na
    ndĩmũhe bũrũri mwega, igai rĩrĩa rĩega rĩkĩrĩte magai ma ndũrĩrĩ ciothe.’ Ndeciiragia
    mũrĩnjĩtaga ‘Baba’ na mwage kũũhutatĩra nĩguo mũtige kũnũmĩrĩra.
  fra-NCL: 'Et moi je disais : Comment te placerai-je parmi mes enfants ? et te donnerai-je
