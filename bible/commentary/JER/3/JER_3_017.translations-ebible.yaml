verse: JER.003.017
translations:
  mal-C: ആ കാലത്ത് അവർ ജെറുശലേമിനെ യഹോവയുടെ സിംഹാസനം എന്നു വിളിക്കും; സകലരാഷ്ട്രങ്ങളും
    ജെറുശലേമിലേക്ക് യഹോവയുടെ നാമത്തോടുള്ള ആദരവുനിമിത്തം വന്നുചേരും. ഇനിയൊരിക്കലും
    അവർ തങ്ങളുടെ ദുഷ്ടഹൃദയത്തിലെ പിടിവാശിക്കനുസരിച്ച് ജീവിക്കുകയില്ല.
  deu-TKW: vielmehr wird man zu jener Zeit Jerusalem “Thron Jahwes” nennen, und es
    werden sich dahin alle Heiden versammeln, um des Namens Jahwes willen, und werden
    fernerhin nicht mehr starrsinnig ihrem eigenen bösen Sinne folgen.
  lin-lin: Na tango wana, bakobenga Yelusalemi Kiti ya Bokonzi ya Yawe, mpe bikolo
    nyonso ekosangana na Yelusalemi mpo na kopesa lokumu na Kombo na Yawe. Boye, bakolanda
    lisusu te baposa mabe ya mitema na bango.
  eng-LSV: At that time they cry to Jerusalem, O throne of YHWH, || And all the nations
    have been gathered to her, || For the Name of YHWH, to Jerusalem, || Nor do they
    go after the stubbornness of their evil heart anymore.
  eng-GNV: 'At that time they shall cal Ierusalem, The throne of the Lord, and all
    the nations shall be gathered vnto it, euen to the Name of the Lord in Ierusalem:
    and thence foorth they shall follow no more the hardnesse of their wicked heart.'
  eng-WEBSTER: At that time they shall call Jerusalem the throne of the LORD; and
    all the nations shall be gathered to it, to the name of the LORD, to Jerusalem;
    neither shall they walk any more after the imagination of their evil heart.
  nhw-BL: 'Huan ipan nopa tonali quitocaxtise altepetl Jerusalén: ‘Altepetl Campa
    Mosehuía TOTECO Para Tlanahuatis.’ Huan masehualme catli ehuani nochi tlalme hualase
    ipan Jerusalén huan ayacmo quichihuase catli ininfiero yolo quipactía ma quichihuaca.'
  swh-ONEN: Wakati huo, wataita Yerusalemu kuwa Kiti cha Enzi cha Bwana, nayo mataifa
    yote watakusanyika Yerusalemu kuliheshimu jina la Bwana. Hawatafuata tena ukaidi
    wa mioyo yao miovu.
  bba-bba: Sɑɑ ye sɔɔ, nɛn sinɑ ɡɔnɑ yɑ ko n wɑ̃ɑwɑ Yerusɑlɛmuɔ. Kpɑ bwese ni nu tie
    kpuro nu mɑɑ mɛnnɑ mi, nɛn yĩsirun sɔ̃. Bɑ ǹ mɑɑ ben bwisi kɔ̃si swĩimɔ.
  eng-KJVCPB: 'At that time they shall call Jerusalem the throne of the Lord; and
    all the nations shall be gathered unto it, to the name of the Lord, to Jerusalem:
    neither shall they walk any more after the imagination of their evil heart.'
  luo-luo: E kindeno gibiro luongo Jerusalem ni Kom Loch mar Jehova Nyasaye, kendo
    ogendini duto nochokre ei Jerusalem mondo omi nying Jehova Nyasaye duongʼ. Ok
    ginichak gitim tim wich teko, bende ok ginibed gi chuny mar timo richo.
  meu-meu: Una negana ai Ierusalem na bae gwauraia Iehova ena terono; bona bese iboudiai
    na ienai bae hebou Iehova vairanai, Ierusalem ai; bona sibodia edia lalo-hadai
    dikadia iḡavadia ai basie hetoahu.
  npi-ULB: त्यस बेला तिनीहरूले यरूशलेमको बारेमा घोषणा गर्ने छन्, 'यो परमप्रभुको सिंहासन
    हो ।' अनि अरू सबै जाति परमप्रभुको नाउँमा यरूशलेममा जम्मा हुनेछन् । अब उसो तिनीहरू
    तिनीहरूका दुष्‍ट हृदयको हठमा हिंड्नेछैनन् ।
  yor-yor: Ní ìgbà náà, wọn yóò pe Jerusalẹmu ní ìtẹ́ Olúwa gbogbo orílẹ̀-èdè yóò
    péjọ sí Jerusalẹmu láti bọ̀wọ̀ fún orúkọ Olúwa, wọn kì yóò sì tún tẹ̀lé àyà líle
    búburú wọn mọ́.
  pes-OPCB: در آن زمان شهر اورشلیم به ”محل سلطنت خداوند“ مشهور خواهد شد و تمام قومها
    در آنجا به حضور خداوند خواهند آمد و دیگر سرکشی نخواهند نمود و به دنبال خواسته‌های
    ناپاکشان نخواهند رفت.
  tgl-ULB: Sa oras na iyon ihahayag nila ang tungkol sa Jerusalem, 'Ito ang trono
    ni Yahweh at magtitipon ang lahat ng bansa sa Jerusalem sa ngalan ni Yahweh. Hindi
    na sila maglalakad sa katigasan ng kanilang mga masasamang puso.
  hui-hui: Horo ogoningi wali agalime Yarusaleme mini, Anduane Homogo ibunaga biraga
    dagia nga, lolebira. Ani laragola wali agali hameigini dindi tara tarani karume
    Yarusalemeni ngoai halu i̱ mitangi bialu lotu lolebira. Ani bialu howa tigua mini
    giambe hayago wahai halu tininaga miniha mana ko bulene ngelo henerubi wahai holebira.
  mya-mya: ထို​အ​ချိန်​ကာ​လ​ကျ​ရောက်​လာ​သော​အ​ခါ ယေ​ရု​ရှ​လင်​မြို့​သည်`ထာ​ဝ​ရ​ဘု​ရား​၏​ရာ​ဇ
    ပလ္လင်​တော်' ဟု​ခေါ်​ဝေါ်​သ​မုတ်​ခြင်း​ကို​ခံ​ရ လိမ့်​မည်။ လူ​မျိုး​တ​ကာ​တို့​သည်​လည်း
    ထို​မြို့ တွင်​စု​ရုံး​၍ ငါ​၏​နာ​မ​တော်​ကို​ဂုဏ်​ပြု​ကြ လိမ့်​မည်။ သူ​တို့​သည်​မိ​မိ​တို့​၏​ဆိုး​ညစ်​ခက်
    မာ​သည့်​စိတ်​အ​လို​ကို​လိုက်​၍​ပြု​ကျင့်​ကြ တော့​မည်​မ​ဟုတ်။-
  bod-N: དུས་དེར། མི་ཡིས་ཡེ་རུ་སཱ་ལེམ་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་བཞུགས་ཁྲི་ཞེས་འབོད་ཅིང་།
    མི་རིགས་ཐམས་ཅད་དེ་རུ་འདུ་བ་དང་། དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་གྱི་ཕྱིར་ཡེ་རུ་སཱ་ལེམ་དུ་འོང་ཞིང་།
    ཁོ་རྣམས་ཡང་བསྐྱར་རང་གི་སེམས་ངན་གཤིས་གྱོང་གི་རྗེས་སུ་མི་འབྲང་ངོ་། །
  sna-sna: Panguva iyoyo vachatumidza Jerusarema kuti Chigaro choUshe chaJehovha,
    uye ndudzi dzose dzichaungana muJerusarema kuzokudza zita raJehovha. Havachazoteverizve
    kusindimara kwemwoyo yavo yakaipa.
  spa-BLM: En aquel tiempo llamarán a Jerusalén ‘Trono de Yahvé’; y todas las naciones
    se reunirán en ella, en el nombre de Yahvé, en Jerusalén. Ya no caminarán según
    la terquedad de su malvado corazón.
  cac-cac: A d'a jun tiempoal chi', a Jerusalén ol alchaj yuuj to in despacho yaj
    a in Jehová in tic. Masanil chon̈ab' ol smolb'ej sb'a d'a tic yic tz'och eb' ejmelal
    d'ayin. Man̈xo ol yac' sb'a eb' scuchb'ajb'at yuj schuc pensaril.
  swh-ULB: Katiak wakati huo watasema juu ya Yerusalemu, 'Hii ndiyo enzi ya BWANA,'
    na mataifa mengine yote yatakusanyika Yerusalemu katika jna la BWANA. Hawataishi
    katika taabu ya uovu wa mioyo yao.
  bel-bel: У той час назавуць Ерусалім тронам Госпада; і ўсе народы дзеля імя Госпада
    зьбяруцца ў Ерусалім і ня будуць болей рабіць з упартасьці злога сэрца свайго.
  deu-ELBBK: In jener Zeit wird man Jerusalem den Thron des HERRN nennen, und alle
    Nationen werden sich zu ihr versammeln wegen des Namens des HERRN in Jerusalem;
    und sie werden nicht mehr dem Starrsinn ihres bösen Herzens nachwandeln.
  mbb-OT: Dutun he timpu egngezanan niw is Jerusalem he ‘Pinuuwà te Nengazen te Kedhadì
    Din,’ ne is langun he menge etew ziyà te menge nasyun edtiǥum dan diyà te Jerusalem
    te kebayew te ngazan te Nengazen. Kenè dan en ebpezumdumahan is kegkemesinupaken
    te mezaat he ǥehinawa zan.
  mal-2015: ആ കാലത്തു യെരൂശലേമിന്നു യഹോവയുടെ സിംഹാസനം എന്നു പേരാകും; സകലജാതികളും അവിടേക്കു,
    യെരൂശലേമിലേക്കു തന്നേ, യഹോവയുടെ നാമംനിമിത്തം വന്നുചേരും; തങ്ങളുടെ ദുഷ്ടഹൃദയത്തിന്റെ
    ശാഠ്യപ്രകാരം ഇനി നടക്കയുമില്ല.
  rmc-rmc: Andre oda časos vičinena o Jeruzalem o tronos le RAJESKRO a savore narodi
    pes skidena andro Jeruzalem, hoj te lašaren le RAJESKRO nav. Imar na džana pal
    peskre zacata the nalačhe jile.
  pes-OPV: زیرا در آن زمان اورشلیم راکرسی یهوه خواهند نامید و تمامی امت‌ها به آنجابه
    جهت اسم یهوه به اورشلیم جمع خواهند شدو ایشان بار دیگر پیروی سرکشی دلهای شریرخود
    را نخواهند نمود.
  ron-1924: Ын время ачея, Иерусалимул се ва нуми скаунул де домние ал Домнулуй; тоате
    нямуриле се вор стрынӂе ла Иерусалим ын Нумеле Домнулуй ши ну вор май урма порнириле
    инимий лор реле.
  ben-OBCV: সেই সময়ে তারা জেরুশালেমকে, সদাপ্রভুর সিংহাসনরূপে অভিহিত করবে এবং সর্বজাতির
    লোক সদাপ্রভুর নামের সমাদর করার জন্য জেরুশালেমে একত্রিত হবে। তারা আর তাদের হৃদয়ের
    কঠিনতা অনুসারে চলবে না।
  som-som: Oo wakhtigaas waxaa Yeruusaalem lagu magacaabi doonaa carshigii Rabbiga,
    oo quruumaha oo dhammuna iyaday ugu soo wada ururi doonaan magaca Rabbiga oo Yeruusaalem
    yaal, oo iyana mar dambe ma ay daba geli doonaan caasinimada qalbigooda sharka
    ah.
  lat-VUC: 'In tempore illo vocabunt Jerusalem solium Domini: et congregabuntur ad
    eam omnes gentes in nomine Domini in Jerusalem, et non ambulabunt post pravitatem
    cordis sui pessimi.'
  eng-ASVBT: 'At that time they shall call Jerusalem the throne of Jehovah; and all
    the nations shall be gathered unto it, to the name of Jehovah, to Jerusalem: neither
    shall they walk anymore after the stubbornness of their evil heart.'
  ita-1885: 'In quel tempo Gerusalemme sarà chiamata: Il trono del Signore; e tutte
    le genti si accoglieranno a lei, al Nome del Signore in Gerusalemme; e non andranno
    più dietro alla durezza del lor cuore malvagio.'
  eng-LXXUP: 'In those days and at that time they shall call Jerusalem the throne
    of the Lord; and all the nations shall be gathered to it: and they shall not walk
    anymore after the imaginations of their evil heart.'
  eng-ULB: In that time they will proclaim about Jerusalem, 'This is Yahweh's throne,'
    and all the other nations will gather at Jerusalem in Yahweh's name. They will
    no longer walk in the stubbornness of their wicked hearts.
  spa-VBL: Cuando llegue ese momento, Jerusalén será llamada el Trono del Señor, y
    todas las naciones se reunirán en Jerusalén para honrar al Señor. Ya no serán
    tercos ni malvados.
  fra-_FOB: En ce temps-là, on appellera Jérusalem le trône de l'Éternel, et toutes
    les nations s'assembleront à Jérusalem, au nom de l'Éternel, et elles ne suivront
    plus la dureté de leur mauvais cœur.
  mal-mal: ആ കാലത്ത് യെരൂശലേമിന് ‘യഹോവയുടെ സിംഹാസനം’ എന്ന് പേരാകും; സകലജനതകളും അവിടേക്ക്,
    യെരൂശലേമിലേക്കു തന്നെ, യഹോവയുടെ നാമംനിമിത്തം വന്നുചേരും; അവരുടെ ദുഷ്ടഹൃദയത്തിന്റെ
    ശാഠ്യപ്രകാരം ഇനി നടക്കുകയുമില്ല.
  urd-GVR: Kyoṅki us waqt Yarūshalam ‘Rab kā Taḳht’ kahlāegā, aur us meṅ tamām aqwām
    Rab ke nām kī tāzīm meṅ jamā ho jāeṅgī. Tab wuh apne sharīr aur ziddī diloṅ ke
    mutābiq zindagī nahīṅ guzāreṅgī.
  suz-BL: मेना यरूसलेम कली ‘परमप्रभु यावे आ ठेयब नित्‍तीके’ देंनीम। मिनु रागी रागी
    ङा मुर नेल्‍ल मेकेर देल्‍नीम। मुर नेल्‍ल परमप्रभु यावे आ नेक्‍था यरूसलेमम देल्‍नीम।
    मेना रे आन थुं ङा मरिम्‍शो लोव़ मपाइ‍नीम। प्रस्‍थान १७:१६; यसैया २:२-४; मत्ती
    ४:२
  eng-NOY: For then shall Jerusalem be called the throne of Jehovah, And all the nations
    shall resort to it; They shall resort to Jehovah, to Jerusalem, And shall no more
    walk after the perverseness of their evil hearts.
  ita-1927: Allora Gerusalemme sarà chiamata “il trono dell’Eterno”; tutte le nazioni
    si raduneranno a Gerusalemme nel nome dell’Eterno, e non cammineranno più secondo
    la caparbietà del loro cuore malvagio.
  ckb-ckb: لەو کاتەدا بە ئۆرشەلیم دەڵێن، ”تەختی یەزدان“ و هەموو نەتەوەکان لە ئۆرشەلیم
    کۆدەبنەوە بۆ ئەوەی ڕێز لە ناوی یەزدان بگرن. ئیتر بەدوای کەللەڕەقییە خراپەکەیان
    ناکەون.
  eng-BBE: 'At that time Jerusalem will be named the seat of the Lord''s kingdom;
    and all the nations will come together to it, to the name of the Lord, to Jerusalem:
    and no longer will their steps be guided by the purposes of their evil hearts.'
  kan-OKCV: ಆ ಕಾಲ ಬಂದಾಗ ಯೆರೂಸಲೇಮನ್ನೇ, ‘ಯೆಹೋವ ದೇವರ ಸಿಂಹಾಸನ,’ ಎಂದು ಕರೆಯುವರು. ನನ್ನ ನಾಮ
    ಮಹತ್ವದ ಸ್ಥಾನವಾದ ಯೆರೂಸಲೇಮಿಗೆ ಸಕಲ ರಾಷ್ಟ್ರಗಳವರು ನೆರೆದು ಬರುವರು. ಆಮೇಲೆ ತಮ್ಮ ದುಷ್ಟ ಹೃದಯದ
    ನಿಮಿತ್ತ ಹಟಮಾರಿಗಳಂತೆ ನಡೆಯಲಾರರು.
  tam-2017: அக்காலத்தில் எருசலேமை யெகோவாவுடைய சிங்காசனம் என்பார்கள்; எல்லா தேசத்தாரும்
    எருசலேமில் விளங்கிய யெகோவாவுடைய பெயருக்காக அதனுடன் சேர்வார்கள்; அவர்கள் இனித்
    தங்கள் பொல்லாத இருதயத்தின் விருப்பத்தின்படி நடக்கமாட்டார்கள்.
  spa-RV-1909: 'En aquel tiempo llamarán á Jerusalem Trono de Jehová, y todas las
    gentes se congregarán á ella en el nombre de Jehová en Jerusalem: ni andarán más
    tras la dureza de su corazón malvado.'
  ron-BTF: În acel timp ei vor numi Ierusalimul tronul DOMNULUI; și toate națiunile
    se vor aduna la el, pentru numele DOMNULUI, la Ierusalim; și nu vor mai umbla
    după închipuirea inimii lor rele.
  eng-WEBP: At that time they will call Jerusalem ‘The LORD’s Throne;’ and all the
    nations will be gathered to it, to the LORD’s name, to Jerusalem. They will no
    longer walk after the stubbornness of their evil heart.
  eng-FBV: When that time comes Jerusalem will be called the Throne of the Lord, and
    all the nations will come together in Jerusalem to honor the Lord. They won't
    be stubborn or wicked anymore.
  nld-1939: In die dagen wordt Jerusalem “Troon van Jahweh” genoemd, Waar alle volken
    zich verzamelen, Om de Naam van Jahweh in Jerusalem te eren, En hun afgestompt
    boos hart niet te volgen.
  nch-BL: 'Huan ipan nopa tonali quitocaxtise altepet Jerusalén: ‘Altepet Campa Mosehuía
    TOTECO Para Tanahuatis.’ Huan masehualme cati ehuani nochi talme hualase ipan
    Jerusalén huan ayecmo quichihuase cati inifiero yolo quipactía ma quichihuaca.'
  vie-1934: Trong thời đó người ta sẽ gọi Giê-ru-sa-lem là ngôi của Đức Giê-hô-va,
    và hết thảy các nước đều nhóm về Giê-ru-sa-lem, về danh Đức Giê-hô-va; mà không
    bước theo sự cứng cỏi của lòng ác mình nữa.
  hin-CV: उस समय वे येरूशलेम को याहवेह का सिंहासन नाम देंगे, सभी जनता यहां एकत्र होंगे.
    वे याहवेह की प्रतिष्ठा के लिए येरूशलेम में एकत्र होंगे तब वे अपने बुरे हृदय की
    कठोरता के अनुरूप आचरण नहीं करेंगे.
  spa-BES: En ese momento, Jerusalén será nombrada la sede del reino del Señor; y
    todas las naciones se unirán a ella, al nombre del Señor, a Jerusalén; y ya no
    serán sus pasos guiados por los propósitos de sus corazones malvados.
  tdx-tdx: Amy andro zay, hatao’ iareo ty hoe fiambesa’ Iehovà t’Ierosalaime; le kila
    fifeheañe ty hifanontone mb’amy tahina’ Iehovày mb’e Ierosalaime mb’eo; vaho tsy
    hañaveloa’ iareo ka i fanjeharan-tron-kaloloañey.
  tha-KJV: ในครั้งนั้นเขาจะเรียกกรุงเยรูซาเล็มว่า เป็นพระที่นั่งของพระเยโฮวาห์ และบรรดาประชาชาติจะรวบรวมกันเข้ามาหายังพระนามของพระเยโฮวาห์ในกรุงเยรูซาเล็ม
    และเขาจะไม่​ติ​ดตามใจอันชั่วของเขาอย่างดื้อกระด้างอีกต่อไป
  por-BR-2018: 'Naquele tempo chamarão a Jerusalém: trono do SENHOR, e todas as nações
    se ajuntarão a ela no nome do SENHOR em Jerusalém; e nunca mais seguirão a teimosia
    de seu coração maligno.'
  deu-ELO: In jener Zeit wird man Jerusalem den Thron Jehovas nennen, und alle Nationen
    werden sich zu ihr versammeln wegen des Namens Jehovas in Jerusalem; und sie werden
    nicht mehr dem Starrsinn ihres bösen Herzens nachwandeln.
  eng-WYC-2018: In that time they shall call Jerusalem The seat of the Lord, and all
    heathen men shall be gathered together to it, in the name of the Lord, in Jerusalem;
    and they shall not go after the shrewdness of their worst heart. (At that time
    they shall call Jerusalem The Throne of the Lord, and all the heathen shall be
    gathered together to it, in the name of the Lord, in Jerusalem; and they shall
    not go after the depravity of the worst desires of their hearts.)
  epo-epo: En tiu tempo oni nomos Jerusalemon trono de la Eternulo, kaj tie kolektiĝos
    ĉiuj popoloj en la nomo de la Eternulo, en Jerusalem, kaj ili ne plu sekvos la
    logojn de sia malbona koro.
  uig-PIN: Xu tapta ular Yerusalemni «Pǝrwǝrdigarning tǝhti» dǝp ataydu; barliⱪ ǝllǝr
    uningƣa yiƣilidu, — yǝni Pǝrwǝrdigarning namiƣa, Yerusalemƣa yiƣilidu; ular ⱪǝlbidiki
    rǝzil jaⱨilliⱪiƣa ⱪaytidin ⱨeq ǝgixip mangmaydu.
  beo-beo: 'Bai amo eso da doaga:sea, ilia da Yelusaleme moilai bai bagade amoma dio
    ‘Hina Gode Ea Fisu’ asulimu. Amola fifi asi gala huluane da Nama nodone sia:ne
    gadomusa: gilisimu. Ilia da ilia wadela:i dogo asigi dawa:su ea hanaiga bu hame
    hamomu.'
  tpi-OTNT: Long dispela taim bai ol manmeri i tok olsem, ‘Jerusalem yet em i sia
    king bilong Bikpela.’ Na olgeta lain manmeri bai i kam long Jerusalem bilong givim
    biknem long mi. Na bai ol i no bikhet moa na i no moa bihainim pasin nogut bilong
    bel bilong ol yet.
  hau-SA: A lokacin za su ce da Urushalima Kursiyin Ubangiji, kuma dukan al’ummai
    za su taru a Urushalima don su girmama sunan Ubangiji. Ba za su ƙara bin taurinkai
    zuciyarsu mai mugunta ba.
  uig-LAT: Shu tapta ular Yérusalémni «Perwerdigarning texti» dep ataydu; barliq eller
    uninggha yighilidu, — yeni Perwerdigarning namigha, Yérusalémgha yighilidu; ular
    qelbidiki rezil jahilliqigha qaytidin héch egiship mangmaydu.
  nde-nde: Ngalesosikhathi iJerusalema bazalibiza ngokuthi yisiHlalo Sobukhosi sikaThixo,
    njalo izizwe zonke zizabuthana eJerusalema ukuba zihloniphe ibizo likaThixo. Kabasayikulandela
    inkani yezinhliziyo zabo ezimbi.
  ton-ton: 'Pea ʻi he ngaahi ʻaho ko ia te nau ui ʻa Selūsalema ‘Ko e ʻafioʻanga ʻo
    Sihova;’ pea ʻe fakataha ʻae kakai kotoa pē ki ai, ki Selūsalema, ki he huafa
    ʻo Sihova: pea ʻe ʻikai te nau toe muimui ki he fakakaukau kovi ʻa honau loto.'
  ces-1613: V ten čas nazývati budou Jeruzalém stolicí Hospodinovou, a shromáždí se
    tam všickni národové ke jménu Hospodinovu do Jeruzaléma, a nebudou choditi více
    podlé zdání srdce svého zlého.
  eng-WMB: At that time they will call Jerusalem ‘The LORD’s Throne;’ and all the
    nations will be gathered to it, to the LORD’s name, to Jerusalem. They will no
    longer walk after the stubbornness of their evil heart.
  tam-TCV: அக்காலத்தில் எல்லா மக்களும் எருசலேமை யெகோவாவினுடைய சிங்காசனம் என்று கூறுவார்கள்.
    யெகோவாவின் பெயரை மகிமைப்படுத்துவதற்காக எருசலேமில் ஒன்று கூடுவார்கள். தொடர்ந்து
    அவர்கள் தங்களுடைய தீமையான இருதயங்களின் பிடிவாதத்துடன் நடக்கமாட்டார்கள்.
  ceb-ULB: Nianang panahona magmantala sila mahitungod sa Jerusalem, 'Mao kini ang
    trono ni Yahweh,' ug magtigom ang ubang kanasoran didto sa Jerusalem sa ngalan
    ni Yahweh. Dili na sila maglakaw pa diha sa pagkamasinupakon sa ilang daotan nga
    mga kasingkasing.
  pol-UBG: W tym czasie Jerozolima będzie nazwana tronem PANA, a wszystkie narody
    zgromadzą się u niej, u imienia PANA, w Jerozolimie, i już nie będą postępować
    według uporu swego złego serca.
  urd-GVU: کیونکہ اُس وقت یروشلم ’رب کا تخت‘ کہلائے گا، اور اُس میں تمام اقوام رب
    کے نام کی تعظیم میں جمع ہو جائیں گی۔ تب وہ اپنے شریر اور ضدی دلوں کے مطابق زندگی
    نہیں گزاریں گی۔
  deu-1912: sondern zur selben Zeit wird man Jerusalem heißen “Des HERRN Thron”, und
    es werden sich dahin sammeln alle Heiden um des Namens des HERRN willen zu Jerusalem
    und werden nicht mehr wandeln nach den Gedanken ihres bösen Herzens.
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ಯೆರೂಸಲೇಮನ್ನು ಯೆಹೋವನ ಸಿಂಹಾಸನವೆಂದು ಕರೆಯುವರು; ಯೆಹೋವನ ನಾಮಮಹತ್ವದ
    ಸ್ಥಾನವಾದ ಯೆರೂಸಲೇಮಿಗೆ ಸಕಲ ಜನಾಂಗಗಳವರು ನೆರೆದು ಬರುವರು; ಅವರು ಇನ್ನು ಮೇಲೆ ತಮ್ಮ ದುಷ್ಟ
    ಹೃದಯದ ಹಟದಂತೆ ನಡೆಯರು.
  yap-yap: Nap’an nra taw ko ngiyal’nem, ma bay nog ni yu Jerusalem e ‘Gil’ilungun
    SOMOL,’ ma urngin e nam e bayi mokun ngaram ni ngar liyorgad ngog. Ni bay dab
    ku ra ngongliyed e n’en ni be yog lanin’rad ni gelan’ nge gumircha’rad ni kireb
    ngorad.
  hlt-MCSB: Te vaeng tue ah Jerusalem te BOEIPA kah ngolkhoel a ti uh ni. A khuikah
    namtom boeih loh Jerusalem kah BOEIPA ming te a lamtawn uh ni. Amih kah boethae
    neh lungbuei thinthahnah hnuk te vai uh voel mahpawh.
  mdy-ETH: ዬኖ ዎዶና ዬሩሳላሜ ፔኤሮ፦ ‹ናንጊና ናንጋ ጎዳኮ ካኣታዺ ዴዖ ዖይቶ› ጌይንቲ ዔኤሊንታንዳኔ፤ ሜሌ ዴራ ቢያ ታና
    ካኣሽካኒ ዒኢካ ቡካንዳኔ። ዬካፓ ዋይዞ ዒፃ ፑርቶ ማሊፆኮ ዓልቃ ካሮ ማዔ፥ ዔያቶ ዒኖ ጊንፆ ዔያታ ዓኣዻዓኬ።
  twi-ASANTE: Saa ɛberɛ no, wɔbɛfrɛ Yerusalem Awurade Ahennwa, na amanaman nyinaa
    bɛhyia wɔ Yerusalem abɛkamfo Awurade din. Na wɔrenni wɔn akoma bɔne a ɛma wɔn
    yɛ asoɔden no akyi bio.
  eng-WEBU: At that time they will call Jerusalem ‘The LORD’s Throne;’ and all the
    nations will be gathered to it, to the LORD’s name, to Jerusalem. They will no
    longer walk after the stubbornness of their evil heart.
  wal-wal: He wodiyan eti Yerusalaame GODAA Kawotaa Araataa giidi xeesana. Kawotetta
    ubbaappe asai GODAA sunttaa bonchchanau Yerusalaame shiiqana. Hegaappe sinttan
    eti ixxisi giidi, bantta iita qofaa kaallokkona.
  spa-PDDPT: En aquel tiempo Jerusalén será llamada Trono de Yavé. Serán reunidas
    todas las naciones en ella, pues el Nombre de Yavé estará en Jerusalén. Ya no
    andarán en la terquedad de su perverso corazón.
  gun-gun: “Ha'e va'e jave ma Jerusalém tetã pe ‘Senhor renda’ 'ea 'rã. Ha'e py ma
    ha'e javi regua ono'õmba 'rã Senhor rery rupi, ha'e vy inhakã ratã reia rupi ve'ỹ
    'rã ikuai.
  ilo-ULB: Iti dayta a tiempo, iwaragawagdanto maipanggep iti Jerusalem, 'Daytoy ti
    trono ni Yahweh,' ket aguummongto dagiti amin a nasion idiay Jerusalem iti nagan
    ni Yahweh. Saandanton nga aramiden dagiti dakes a tartarigagayanda.
  kpg-kpg: I di madagoaa ma ga dau mai, gei Jerusalem ga hagaingoo bolo ‘Di Lohongo
    o Dimaadua’, gei digau o nia henua huogodoo ga dagadagabuli mai gi golo e daumaha mai
    gi di Au. Digaula gaa lawa gi daha mo nadau manawa hamaaloo mo nadau manawa huaidu
    ala e hai digaula gii hai di huaidu.
  uig-ARA: شۇ تاپتا ئۇلار يېرۇسالېمنى «پەرۋەردىگارنىڭ تەختى» دەپ ئاتايدۇ؛ بارلىق ئەللەر
    ئۇنىڭغا يىغىلىدۇ، ــ يەنى پەرۋەردىگارنىڭ نامىغا، يېرۇسالېمغا يىغىلىدۇ؛ ئۇلار قەلبىدىكى
    رەزىل جاھىللىقىغا قايتىدىن ھېچ ئەگىشىپ ماڭمايدۇ.
  sus-sus: Kɔnɔ na tɛmui Darisalamu xili fama nɛ falade ‹Alatala xa kibanyi.› Si birin
    sigama naa Alatala xili ra. E gbilenma nɛ e xa maɲɔxunyi ɲaaxi fɔxɔ ra.
  pon-2006: Ni ahnsowo eh pahn leledo, Serusalem pahn adanekihla ‘Mwoalen KAUN-O,’
    oh wehi koaros pahn pokonpene wasao pwe re en kaudokiong ie. Re pahn mweisang
    ar keptakai oh ar mohngiong suwed kan solahr pahn pangenkin irail en wia me suwed.
  ksd-ksd: Ta nam ra e da vatang Ierusalem ba ra kiki na king kai ra Luluai, ma ra
    lavur vuna tarai diat a vana varurung tana, tadav ra iang i ra Luluai aro Ierusalem,
    ma pa diat a pue ngangar mulai ta ra kaina mamainga ta ra bala i diat.
  tur-YTC: O zaman Yeruşalem'e 'Yahve'nin Tahtı' diyecekler; bütün uluslar ona, Yahve'nin
    adına, Yeruşalem'e toplanacaklar. Artık kötü yüreklerinin inatçılığı ardından
    yürümeyecekler.
  grc-BRENT: Ἐν ταῖς ἡμέραις ἐκείναις καὶ ἐν τῷ καιρῷ ἐκείνῳ καλέσουσι τὴν Ἱερουσαλὴμ,
    Θρόνον Κυρίου· καὶ συναχθήσονται πάντα τὰ ἔθνη εἰς αὐτὴν, καὶ οὐ πορεύσονται ἔτι
    ὀπίσω τῶν ἐνθυμημάτων τῆς καρδίας αὐτῶν τῆς πονηρᾶς.
  ind-AYT: Pada waktu itu, mereka akan menyebut Yerusalem ‘Takhta TUHAN’, dan semua
    bangsa akan berkumpul di sana, di Yerusalem, demi nama TUHAN. Dan, mereka tidak
    akan lagi berjalan dengan kekerasan hati mereka yang jahat.
  nya-nya: Nthawi imeneyo adzatcha Yerusalemu Mpando Waufumu wa Yehova, ndipo mitundu
    yonse ya anthu idzasonkhana mu Yerusalemu pamaso pa Yehova. Sadzawumiriranso kutsata
    mitima yawo yoyipa.
  hrv-hrv: U to će se vrijeme Jeruzalem zvati 'Prijestolje Gospodnje'; i svi će se
    narodi u njemu sabrati u ime Jahvino, i nijedan se više neće tvrdoglavo povoditi
    za pokvarenim srcem svojim.
  mps-mps: Te sogo te we bidi dabego te tiwai po waibao, ‘Jerusalem digi te Genuai
    Bidigo dugabo sia sai tiwai dao,’ waibao. Te tigidali kantri tǫde bidibo hani
    we bidi te Jerusalemba asiyu, te enaba genuai nogi magasaibao. Te munu ma augwa
    te hagoma isiąma, te augwa homude digi ebo dwai kolesaga wali munu me pelamu
    dao,” wali.
  tpi-tpi: Long dispela taim bai ol manmeri i tok olsem, ‘Jerusalem yet em i sia king
    bilong Bikpela.’ Na olgeta lain manmeri bai i kam long Jerusalem bilong givim
    biknem long mi. Na bai ol i no bikhet moa na i no moa bihainim pasin nogut bilong
    bel bilong ol yet.
  dan-1931: På hin Tid skal man kalde Jerusalem HERRENS Trone, og der, til HERRENS
    Navn i Jerusalem, skal alle Folk strømme sammen, og de skal ikke mere følge deres
    onde Hjertes Stivsind.
  vie-OVCB: Đến thời ấy, người ta sẽ gọi Giê-ru-sa-lem là ‘Ngôi Chúa Hằng Hữu.’ Các
    dân tộc sẽ tập họp tại đó để vinh danh Chúa Hằng Hữu. Họ sẽ không còn đi theo
    sự cứng cỏi của lòng gian ác mình nữa.
  guj-2017: તે વખતે યરુશાલેમને તેઓ યહોવાહનું રાજ્યાસન કહેશે, સર્વ પ્રજાઓ ત્યાં એટલે
    યરુશાલેમમાં યહોવાહના નામની ખાતર એકઠી થશે. અને તેઓ પોતાની ભૂંડી ઇચ્છાઓને કદી આધીન
    થશે નહિ.
  pon-2006A: Ni ahnsowo eh pahn leledo, Serusalem pahn adanekihla ‘Mwoalen KAUN-O,’
    oh wehi koaros pahn pokonpene wasao pwe re en kaudokiong ie. Re pahn mweisang
    ar keptakai oh ar mohngiong suwed kan solahr pahn pangenkin irail en wia me suwed.
  por-BRBSL: Naquele momento eles chamarão Jerusalém de 'Trono de Iavé'; e todas as
    nações estarão reunidas a ela, em nome de Iavé, em Jerusalém. Eles não mais caminharão
    após a teimosia de seu coração maligno.
  cth-cth: Hatnae tueng dawk Jerusalem teh, BAWIPA bawitungkhung telah ti han. Hawvah
    miphunnaw pueng hah BAWIPA e min lahoi Jerusalem vah a kamkhueng awh han. Kahawihoeh
    e pouknae kâpoenae hah tarawi awh mahoeh toe.
  twi-twi: Saa bere no wɔbɛfrɛ Yerusalem Awurade Ahengua, na amanaman nyinaa behyia
    wɔ Yerusalem abɛkamfo Awurade din. Na wɔrenni wɔn koma bɔne a ɛma wɔyɛ asoɔden
    no akyi bio.
  hlt-hlt: Te vaeng tue ah Jerusalem te BOEIPA kah ngolkhoel a ti uh ni. A khuikah
    namtom boeih loh Jerusalem kah BOEIPA ming te a lamtawn uh ni. Amih kah boethae
    neh lungbuei thinthahnah hnuk te vai uh voel mahpawh.
  tbz-SIM: Dɛ kó yɛmɔ̀rɛ̀ miɛkɛ bɛ̀ bo nyu Sedisɑdɛmmu kɛ tú ti Yiɛ̀ nKuyie nkó dikpɑ̀ɑ̀tìkɑ̀rì
    kɛ yɛbotɛ̀ yɛmɔu ncokùní di bíɛ́kɛ̀, ti Yiɛ̀ nKuyie nkó diyètìrì yu dɛ̀ Sedisɑdɛmmu.
    Bɛ̀ tɛ̃́nkɛ bɑ́ ntũ mbɛ kó mɛyɛ̀mmɛ̀ yɛimɛ itookperí kɔ̃mɛ.
  msy-2020: Eghtɨ dughiam izɨtɨ gumazamiziba kamaghɨn mɨkɨmam, Jerusalem uabɨ, a Ikiavɨra
    Itir Godɨn atrivir dabirabimɨn mɨn ikɨ. Eghtɨ kantriba bar dar gumazamiziba izɨ
    an uari akuv, Ikiavɨra Itir Godɨn ziar ekiam fam. Egh me uan navir averiabar aven
    damuasa ifongezir arazir kuraba ko men arazir akam batoziba, me ua dar gɨn mangan
    kogham.
  azb-azb: O zaman Yerusəlimə ‹Rəbbin taxtı› deyəcəklər. Bütün millətlər Rəbbin adı
    naminə Yerusəlimdə toplaşacaq. Daha pis ürəklərinin inadkarlığına görə hərəkət
    etməyəcəklər.
  eng-DBY: At that time they shall call Jerusalem the throne of Jehovah; and all the
    nations shall be gathered unto it, to the name of Jehovah, to Jerusalem; and they
    shall no more walk after the stubbornness of their evil heart.
  hin-2017: उस समय यरूशलेम यहोवा का सिंहासन कहलाएगा, और सब जातियाँ उसी यरूशलेम में
    मेरे नाम के निमित्त इकट्ठी हुआ करेंगी, और, वे फिर अपने बुरे मन के हठ पर न चलेंगी।
  wol-KYG: «Janti keroog Yerusalem, ngànguney Aji Sax ji lees koy wooye, xeetoo xeet
    di fi daje, ngir Aji Sax, ji turam ñeel Yerusalem, te dootuñu të ticc ci seen
    mébét yu bon.
  eng-YLT: At that time they cry to Jerusalem, 'O throne of Jehovah,' And gathered
    unto her hath been all the nations, For the name of Jehovah, to Jerusalem, Nor
    do they go any more after the stubbornness of their evil heart.
  eng-WYC-2017: In that time they shall call Jerusalem The seat of the Lord, and all
    heathen men shall be gathered together to it, in the name of the Lord, in Jerusalem;
    and they shall not go after the shrewdness of their worst heart.
  eng-WMBB: At that time they will call Jerusalem ‘The LORD’s Throne;’ and all the
    nations will be gathered to it, to the LORD’s name, to Jerusalem. They will no
    longer walk after the stubbornness of their evil heart.
  urd-GVH: क्योंकि उस वक़्त यरूशलम ‘रब का तख़्त’ कहलाएगा, और उसमें तमाम अक़वाम रब
    के नाम की ताज़ीम में जमा हो जाएँगी। तब वह अपने शरीर और ज़िद्दी दिलों के मुताबिक़
    ज़िंदगी नहीं गुज़ारेंगी।
  rug-rug: Pa totoso asa si sa popoa Zerusalema si kote poza nia ‘Na habohabotuana
    baṉara te Zihova,’ arini, meke doduru butubutu si kote varigara pa Zerusalema
    pude va lavatia sa Pozana e Zihova. Lopu kote luli arini sari bulo kaleanadi sapu
    tasunadi hola.
  gaz-gaz: Isaan yeroo sanatti Yerusaalemiin Teessoo Waaqayyoo jedhanii waamu; saboonni
    hundinuus maqaa Waaqayyoo ulfeessuuf Yerusaalemitti walitti ni qabamu. Isaan siʼachi
    mata jabina hammina garaa isaanii duukaa hin buʼan.
  fra-LSG: En ce temps-là, on appellera Jérusalem le trône de l’Éternel; Toutes les
    nations s’assembleront à Jérusalem, au nom de l’Éternel, Et elles ne suivront
    plus les penchants de leur mauvais cœur.
  yal-yal: Na waxatini, a falama nɛn Yerusalɛn taan ma, a Alatalaa manga gbɛdɛna.
    Siyane birin fama nɛn a ma Alatala xinli Yerusalɛn yi. Nayi, e mi fa birama e
    bɔɲɛ yi fe ɲaxine fɔxɔ ra sɔnɔn e tengbesenyani.”
  haw-1868: Ia manawa, e kapa no lakou ia Ierusalema, o ka nohoalii o Iehova; a e
    hoakoakoaia mai ko na aina a pau imua ona, i ka inoa o Iehova i Ierusalema; aole
    hoi lakou e hele hou mamuli o ka paakiki o ka naau hewa.
  arb-NAV: وَيَدْعُونَ فِي ذَلِكَ الْحِينِ مَدِينَةَ أُورُشَلِيمَ كُرْسِيَّ الرَّبِّ،
    وَتَجْتَمِعُ إِلَيْهَا كُلُّ الأُمَمِ لِلْمُثُولِ فِي حَضْرَةِ الرَّبِّ، وَلَنْ
    يَضِلُّوا وَرَاءَ عِنَادِ قُلُوبِهِمِ الشِّرِّيرَةِ.
  ewe-ewe: Le ɣe ma ɣi la, woayɔ Yerusalem be, Yehowa Ƒe Fiazikpui eye dukɔwo katã
    aƒo ƒu ɖe Yerusalem be woade bubu Yehowa ƒe ŋkɔ ŋu. Womagadze woƒe dzi vɔ̃ɖiwo
    ƒe tamesesẽ yome o.
  eng-LEE: 'At that time shall they call Jerusalem, The throne of the Lord; and all
    the nations shall be gathered unto it, to the name of the Lord, to Jerusalem:
    and they shall not walk any more after the stubbornness of their evil heart.'
  asm-FB: সেই সময়ত লোকসকলে ক’ব, “যিৰূচালেম যিহোৱাৰ সিংহাসন বুলি প্ৰখ্যাত হব, আৰু
    সকলো জাতিয়ে তাৰ ওচৰত যিৰূচালেমত যিহোৱাৰ নামেৰে গোট খাব আৰু তেওঁলোকে নিজ নিজ দুষ্ট
    মনৰ কঠিনতা অনুসাৰে আৰু নচলিব।
  sus-A: كْنْ نَ تّمُي دَرِ سَلَمُ شِلِ قَمَ نّ قَلَدٍ ‹عَلَتَلَ شَ كِبَنيِ.› سِ بِرِن
    سِفَمَ نَا عَلَتَلَ شِلِ رَ. عٍ فبِلٍنمَ نّ عٍ شَ مَحْشُنيِ حَاشِ قْشْ رَ.
  fra-SBL: En ce temps-là, on appellera Jérusalem « le trône de Yahvé », et toutes
    les nations seront rassemblées autour d'elle, autour du nom de Yahvé, autour de
    Jérusalem. Elles ne marcheront plus selon l'obstination de leur mauvais cœur.
  hbo-hbo: בָּעֵ֣ת הַהִ֗יא יִקְרְא֤וּ לִירוּשָׁלַ֙͏ִם֙ כִּסֵּ֣א יְהוָ֔ה וְנִקְוּ֨וּ
    אֵלֶ֧יהָ כָֽל־הַגֹּויִ֛ם לְשֵׁ֥ם יְהוָ֖ה לִירוּשָׁלָ֑͏ִם וְלֹא־יֵלְכ֣וּ עֹ֔וד
    אַחֲרֵ֕י שְׁרִר֖וּת לִבָּ֥ם הָרָֽע׃ ס
  kik-kik: Hĩndĩ ĩyo mageetaga itũũra rĩa Jerusalemu Gĩtĩ kĩa Ũthamaki kĩa Jehova,
    nacio ndũrĩrĩ ciothe nĩikongana kũu itũũra rĩa Jerusalemu nĩ ũndũ wa gũtĩĩa rĩĩtwa
    rĩa Jehova. Matigacooka kũrũmĩrĩra ũremi wa ũũru wa ngoro ciao.
  fra-NCL: En ce temps-là on appellera Jérusalem le trône de Yahweh ! et toutes les
    nations s’y assembleront au nom de Yahweh, dans Jérusalem, et elles ne suivront
    plus l’obstination de leur mauvais cœur.
  cek-AK: To naah Jerusalem loe Angraeng anghnuthaih tangkhang, tiah kawk o tih; prae
    kaminawk boih, Jerusalem ah, Angraeng ih ahmin to saphaw hanah amkhueng o tih;
    angmacae kasae poekhaih palungthin hnukah doeh pazui o mak ai boeh.
  cuk-cuk: '”A-ibagangine: ‘Bab-Jehová-ologanaye’ be Jerusalén-bimaloed. Bela dulemar-yar-baid-baidgi-bukwamalad
    Jerusalén-neggweburse an-nug-odummogega nonimaloed. Bar bemar gwagegi-ibmar-isganagi-binsaedba
    ibmar imakosurmalad.'
  uig-CYR: Шу тапта улар Йерусалимни «Пәрвәрдигарниң тәхти» дәп атайду; барлиқ әлләр
    униңға жиғилиду, — йәни Пәрвәрдигарниң намиға, Йерусалимға жиғилиду; улар қәлбидики
    рәзил җаһиллиғиға қайтидин һеч әгишип маңмайду.
  tel-2017: ఆ కాలంలో యెరూషలేమును యెహోవా సింహాసనం అంటారు. అన్యజాతులు వారి చెడ్డ హృదయాలను
    అనుసరించి మూర్ఖులుగా నడుచుకోక ఘనమైన యెహోవా పేరు విని యెరూషలేముకు గుంపులుగా వస్తారు.
  hat-BSA: 'Nan lè sa a, yo va rele Jérusalem: ‘Twòn SENYÈ a’ e tout nasyon yo va
    rasanble vè li; vè Jérusalem, vè non SENYÈ a. Ni yo p ap ankò mache ak tèt di
    ak kè mechan yo.'
  kos-kos: In pacl sac, Jerusalem ac fah pangpang ‘Tron Lun LEUM GOD,’ ac mutunfacl
    nukewa fah tukeni we in alu nu sik. Elos fah tia sifilpa fahsr tukun inse likkeke
    ac koluk lalos.
  hbo-WLC: בָּעֵ֣ת הַהִ֗יא יִקְרְא֤וּ לִירוּשָׁלִַ֙ם֙ כִּסֵּ֣א יְהוָ֔ה וְנִקְוּ֨וּ
    אֵלֶ֧יהָ כָֽל־הַגּוֹיִ֛ם לְשֵׁ֥ם יְהוָ֖ה לִירוּשָׁלִָ֑ם וְלֹא־יֵלְכ֣וּ ע֔וֹד אַחֲרֵ֕י
    שְׁרִר֖וּת לִבָּ֥ם הָרָֽע׃ ס
  ibo-ibo: Mgbe oge ahụ ruru, aha a ga-akpọ Jerusalem bụ Ocheeze Onyenwe anyị. Mba
    niile kwa ga-ezukọta nʼebe ahụ ife m ofufe. Ha agakwaghị agbaso echiche obi ọjọọ
    ha.
  ory-ory: ସେସମୟରେ ଲୋକମାନେ ଯିରୂଶାଲମକୁ ସଦାପ୍ରଭୁଙ୍କର ସିଂହାସନ ବୋଲି କହିବେ; ଆଉ, ସବୁ ଦେଶୀୟ
    ଲୋକମାନେ ତହିଁ ନିକଟରେ, ସଦାପ୍ରଭୁଙ୍କ ନାମ ଉଦ୍ଦେଶ୍ୟରେ ଯିରୂଶାଲମରେ ସଂଗୃହୀତ ହେବେ; ପୁଣି,
    ସେମାନେ ଆପଣା ଆପଣା ଦୁଷ୍ଟ ଅନ୍ତଃକରଣର ଅବାଧ୍ୟତା ଅନୁସାରେ ଆଉ ଗମନ କରିବେ ନାହିଁ।
  chk-chk: Are epwe tori ena fansoun, Jerusalem epwe iteni än ewe Samol mi Lapalap
    lenien mot, nge chon ekewe mwü meinisin repwe mwichefengen lon Jerusalem pwe repwe
    fel ngeniei. Resap chüen ülöförea le apwönüetä ekiekingauen leluker.
  rop-rop: Det bigwan taun gulum Jerusalem garra jidan main speshalwan pleis, en ola
    pipul brom ebri kantri garra kaman blanga weship mi deya na, wulijim olabat kaan
    wori blanga bulurrum det nogudbalawei blanga olabat igin.
  ukr-1871: Нї! в ті часи звати муть Ерусалим престолом Господнїм, і всї народи збірати
    муться в Ерусалим задля імени Господнього, й не будуть уже ходити упрямим робом
    свого ледачого серця.
  deu-1951: Zu jener Zeit wird man Jerusalem «Thron des HERRN» nennen, und es werden
    sich alle Heiden dorthin versammeln, zum Namen des HERRN, nach Jerusalem, und
    sie werden hinfort nicht mehr dem Starrsinn ihres bösen Herzens folgen.
  eng-JPS: At that time they shall call Jerusalem The throne of the LORD; and all
    the nations shall be gathered unto it, to the name of the LORD, to Jerusalem;
    neither shall they walk any more after the stubbornness of their evil heart.
  srp-1865: U to æe se vrijeme Jerusalim zvati prijesto Gospodnji, i svi æe se narodi
    sabrati u nj, k imenu Gospodnjemu u Jerusalimu, i neæe više iæi po misli srca
    svojega zloga.
  lug-lug: Ebbanga lyonna Yerusaalemi kiriyitibwa Entebe ya Mukama ey’Obwakabaka,
    amawanga gonna mwe ganaakuŋŋaaniranga okumugulumiza Mukama mu Yerusaalemi era
    tebaliddayo kugoberera mitima gyabwe minyoomi.
  heb-heb: בעת ההיא יקראו לירושלם כסא יהוה ונקוו אליה כל הגוים לשם יהוה לירושלם ולא
    ילכו עוד אחרי שררות לבם הרע׃
  ben-IRV: সেই দিন লোকে যিরূশালেমকে নিয়ে প্রচার করবে, এটা সদাপ্রভুর সিংহাসন এবং সদাপ্রভুর
    নামে সমস্ত জাতি যিরূশালেমে জড়ো হবে। তারা আর নিজেদের মন্দ অন্তরের জেদে চলবে না।
  pan-pan: ਉਸ ਵੇਲੇ ਉਹ ਯਰੂਸ਼ਲਮ ਨੂੰ “ਯਹੋਵਾਹ ਦਾ ਸਿੰਘਾਸਣ” ਆਖਣਗੇ ਅਤੇ ਉਹ ਦੇ ਕੋਲ ਯਹੋਵਾਹ ਦੇ
    ਨਾਮ ਉੱਤੇ ਸਾਰੀਆਂ ਕੌਮਾਂ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਇਕੱਠੀਆਂ ਹੋਣਗੀਆਂ। ਉਹ ਫਿਰ ਆਪਣੇ ਬੁਰੇ ਦਿਲ ਦੀ ਅੜੀ
    ਪਿੱਛੇ ਨਾ ਚੱਲਣਗੀਆਂ
  mya-JVB: ထို အခါ ယေရုရှလင် မြို့ကို ထာဝရဘုရား ၏ ပလ္လင် ဟူ၍ခေါ် ကြလိမ့်မည်။ လူမျိုး
    အပေါင်း တို့သည် လည်း ၊ ထာဝရဘုရား ၏နာမ တော်ကို အမှီပြု၍၊ ထို ပလ္လင် သို့ စည်းဝေး
    ကြလိမ့်မည်။ နောက် တဖန် မိမိ တို့၌ ဆိုး သောစိတ် နှလုံးခိုင်မာ ခြင်းသဘော သို့ လိုက်
    ၍ မ ကျင့် ရကြ။
  tbg-tbg: Vi entara ne Ieruharemiara Noravano Kotiva oquviro vaiharo raqiki vai taintarave
    timanta, vo vatanaa vo vatanaaka Ieruharemiqi ani ruvaaqumavi vaiha ti hutu noraiqama
    timitevarave. Vi entara vika nái avu aatoqihai kempukaiqamake qora kaiqa varera
    qaqirake, kia qaiqaa vi okarara autuqi vivarave.
  hmo-hmo: “Unai neganai Ierusalema hanua be do idia gwauraia ‘Lohiabada Ena Terona.’
    Bona tanobada besedia ibounai be Ierusalema dekenai do idia haboua mai, lau Lohiabada
    do idia tomadiho henia totona. Idia ese sibodia edia laloa dikadia bona laloa
    aukadia dekena amo idia havaraia karadia do idia karaia lou lasi.
  urd-urd: उस वक़्त येरूशलेम ख़ुदावन्द का तख़्त कहलाएगा, और उसमें या'नी येरूशलेम में,
    सब क़ौमें ख़ुदावन्द के नाम से जमा' होंगी; और वह फिर अपने बुरे दिल की सख़्ती की
    पैरवी न करेंगे।
  rus-SYN: В то время назовут Иерусалим престолом Господа; и все народы ради имени
    Господа соберутся в Иерусалим и не будут более поступать по упорству злого сердца
    своего.
  bqc-SIM: Zĩbeezĩ wa o Yelusalɛũɛ, Dii kpalabaa. Bui píi a si Yelusalɛũu ma
    tↄbↄa yã́i. An nↄ̀sɛvãi swã́gbãa yã́ a dↄaanɛ́ lↄo.
  tcz-CHONGTHU: Hiche nikho chuleh, Jerusalem chu Pakai laltouna kiti ding, namtin
    jouse Jerusalem’a hung kikhom’uva Pakai chu ajabol diu ahi. Chuphatleh amaho louchal
    tah’a umtalou diu, chuleh alung’uva gitlouna agelbang uva chu chontalou diu ahi.
  mar-mar: त्या वेळेला यरूशलेम बद्दल अशी घोषणा करतील, हे परमेश्वराचे सिंहासन आहे आणि
    परमेश्वराच्या नावाचा मान राखण्यासाठी सर्व राष्ट्रे यरूशलेममध्ये एकत्र येतील. या
    पुढे ते त्यांच्या दुराग्रही आणि दुष्ट मनांचे अनुसरण करणार नाहीत.
  qub-qub: «Chaymi chay wichanga Jerusalenta nenga ‹Tayta Diospa jamanan› nir. Chaymanmi
    rispitamar aduramänanpaj intëru nasyunpita runacuna shamongapaj. Mananami shongun
    yarpashancunata ruranganachu.
  bqp-bqp: Sɑɑ ye sɔɔ, nɛn sinɑ gɔnɑ yɑ ko n wɑ̃ɑwɑ Yerusɑlɛmuɔ. Kpɑ bwese ni nu tie
    kpuro nu mɑɑ mɛnnɑ mi, nɛn yĩsirun sɔ̃. Bɑ ǹ mɑɑ ben bwisi kɔ̃si swĩimɔ.
  hat-hat: Lè sa a, y'a rele Jerizalèm Fotèy Seyè a. Lèfini tout nasyon yo va vin
    sanble la pou fè sèvis pou Seyè a. Y'a sispann swiv move lide ki t'ap fè yo kenbe
    tèt ak mwen an.
  eng-BSB: At that time Jerusalem will be called The Throne of the LORD, and all the
    nations will be gathered in Jerusalem to honor the name of the LORD. They will
    no longer follow the stubbornness of their evil hearts.
  eng-WEBPB: At that time they will call Jerusalem ‘The LORD’s Throne;’ and all the
    nations will be gathered to it, to the LORD’s name, to Jerusalem. They will no
    longer walk after the stubbornness of their evil heart.
  kbq-kbq: Hagi ana knazupa Jerusalemi kumakura Ra Anumzamofo kini tra me'ne hu'za
    nehanage'za, mika ama mopafi vahe'mo'za Jerusalemi kumate eme atru hu'za Ra Anumzamofo
    agi'a ahentesga hugahaze. Ana nehu'za keontahi havi zamagu zamagesamofona amagera
    ontegahaze.
  nhe-BL: 'Huan ipan nopa tonali quitocaxtise altepetl Jerusalén: ‘Altepetl Campa
    Mosehuía TOTECO Para Tlanahuatis.’ Huan tlacame tlen ehuani nochi tlaltini hualase
    ipan Jerusalén huan ayoc quichihuase tlen ininfiero yolo quipactía ma quichihuaca.'
  gub-BL: '''Ar ikatu ihem mehe — Tupàn Tuweharupi Wiko Ma''e henaw, i''i putar teko
    Zeruzarez rehe wà nehe. Ywy nànànar uzemono''og putar a''e pe herer rehe wà nehe.
    Izypy mehe wapy''a uzeruzar ''ym ma''e ikatu ''ym ma''e uzapo kar ma''e wanupe.
    A''e ''ar ikatu ma''e rehe nuzapo kwaw a''e ma''e wà nehe.'
  eng-DRA: 'At that time Jerusalem shall be called the thrown of the Lord: and all
    the nations shall be gathered together to it, in the name of the Lord to Jerusalem,
    and they shall not walk after the perversity of their most wicked heart.'
