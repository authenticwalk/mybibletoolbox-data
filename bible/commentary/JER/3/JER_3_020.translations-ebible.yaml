verse: JER.003.020
translations:
  mal-C: ഇസ്രായേൽഗൃഹമേ, ഒരു സ്ത്രീ തന്റെ ഭർത്താവിനെ വഞ്ചനാപൂർവം വിട്ടുമാറുന്നതുപോലെ
    വഞ്ചനാപൂർവം നിങ്ങൾ എന്നെ വിട്ടുമാറിയിരിക്കുന്നു,” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Aber wie ein Weib ihrem Buhlen untreu wird, so seid ihr mir untreu geworden,
    ihr vom Hause Israel, - ist der Spruch Jahwes.
  lin-lin: Kasi bino lisanga ya Isalaele, bokosi Ngai lokola mwasi oyo asangisi nzoto
    na mobali mosusu, » elobi Yawe.
  eng-LSV: But a woman has deceived her friend, || So you have dealt treacherously
    with Me, || O house of Israel,” || A declaration of YHWH.
  eng-GNV: 'But as a woman rebelleth against her husband: so haue yee rebelled against
    me, O house of Israel, sayeth the Lord.'
  eng-WEBSTER: Surely as a wife treacherously departeth from her husband, so have
    ye dealt treacherously with me, O house of Israel, saith the LORD.
  nhw-BL: Pero anisraelitame, anquichijque quen se ahuilnenca sihuatl catli quicajtehua
    ihuehue. Antechtlahuelcajque huan anmotemactilijque ica sequinoc dioses. Quej
    nopa niamoTECO niquijtohua.
  swh-ONEN: Lakini kama mwanamke asiye mwaminifu kwa mumewe, vivyo hivyo mmekosa uaminifu
    kwangu pia, ee nyumba ya Israeli,” asema Bwana.
  bba-bba: Adɑmɑ i mɑn tɔnu kɑm kom kuɑ nɡe mɛ kurɔ nɑɑnɛ sɑriruɡii u rɑ win durɔ
    kue. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: Surely as a wife treacherously departeth from her husband, so have you
    dealt treacherously with me, O house of Israel, saith the Lord.
  luo-luo: To mana ka dhako ma ok ja-ratiro ne chwore, omiyo usebedo maonge gadieri
    kuoma, yaye od Israel,” Jehova Nyasaye ema owacho.
  meu-meu: 'Iehova na e tomu: Israel besena e! Momokani, kara hebeatai hahinena ese
    adavana e dihotaniamu na heto, oi ese vada o kara hebeatai henigu.'
  npi-ULB: तर आफ्नो पतिको लागि विश्‍वासहीन भएकी स्‍त्रीझैं, ए इस्राएलका घराना हो,
    तैंले मलाई धोका दिएको छस्, यो परमप्रभुको घोषणा हो ।
  yor-yor: Ṣùgbọ́n gẹ́gẹ́ bí aláìgbàgbọ́ obìnrin sí ọkọ rẹ̀, bẹ́ẹ̀ gẹ́gẹ́ o jẹ́ aláìgbàgbọ́
    sí mi. Ìwọ ilé Israẹli,” ni Olúwa wí.
  pes-OPCB: اما شما به من خیانت کردید و از من دور شده، به بتهای بیگانه دل بستید. شما
    مانند زن بی‌وفایی هستید که شوهرش را ترک کرده باشد.»
  tgl-ULB: Ngunit gaya ng isang babaing taksil sa kaniyang asawa, pinagtaksilan mo
    ako, sambahayan ng Israel. Ito ang pahayag ni Yahweh.”
  hui-hui: Ainde ogonidagua nabi howa wali dabu binime ibu agalini helo wahalu piagadagua
    tígua i̱ wahalu pirimigonaga laro. I̱ Anduane Homogo i̱na bi o ledogoniore, lene.
  mya-mya: သို့​ရာ​တွင် အို ဣ​သ​ရေ​လ၊ သင်​သည်​ဖောက်​ပြန် သည့် ဇ​နီး​ကဲ့​သို့​ငါ့​အား​သစ္စာ​ဖောက်​လေ​ပြီ။
    ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့် စကား​ဖြစ်​၏''
  bod-N: ཀྱེ་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་རྣམས། ཁྱོད་ཚོས་བདག་གི་ཕྱོགས་སུ་གཡོ་སྒྱུ་ཚད་པ་དེ་ནི།
    ཆུང་མ་ཞིག་གིས་གཡོ་སྒྱུ་ཚད་ནས་རང་གི་ཁྱོ་གར་བྲལ་བ་དང་མཚུངས་ཞེས་དཀོན་མཆོན་ཡ་ཝཱེས་གསུངས་པའོ།
    །
  sna-sna: Asi sezvinoita mukadzi asina kutendeka kumurume wake, saizvozvo makanga
    musina kutendeka kwandiri, imi imba yaIsraeri,” ndizvo zvinotaura Jehovha.
  spa-BLM: “Ciertamente, como la esposa se aparta a traición de su marido, así me
    habéis tratado a traición, casa de Israel”, dice el Señor.
  cac-cac: Palta a in val Jehová in svala' to icha junoc ix ix te chuc d'a vin̈ yetb'eyum,
    icha chi' ix eyutej e b'a d'ayin.
  swh-ULB: Lakini kama mwanamke aliyemwasi mume wake, mmenisaliti, enyi nyumba ya
    Israeli - asema BWANA.”
  bel-bel: Але, сапраўды, як жонка вераломна здраджвае сябру свайму, так вераломна
    ўчынілі са Мною вы, доме Ізраілеў, кажа Гасподзь.
  deu-ELBBK: Ja, wie eine Frau ihren Freund treulos verlässt, so habt ihr treulos
    gegen mich gehandelt, Haus Israel, spricht der HERR.
  mbb-OT: Piru iring is ked-isipa ku keniyu te vahi he meluiven te esawa zin. He menge
    etew te Israel, iyan a, is Nengazen migkaǥi kayi.
  mal-2015: യിസ്രായേൽഗൃഹമേ, ഒരു ഭാര്യ ഭർത്താവിനോടു വിശ്വാസപാതകം ചെയ്തു അവനെ വിട്ടുകളയുന്നതുപോലെ
    നിങ്ങൾ എന്നോടു വിശ്വാസപാതകം ചെയ്തിരിക്കുന്നു എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Ale avke sar e napačivaľi džuvľi omukel peskre romes, avke sanas tumen
    napačivale mange a omukľan man, manušale andral o Izrael,“ phenel o RAJ.
  pes-OPV: 'خداوند می‌گوید: هر آینه مثل زنی که به شوهر خود خیانت ورزد همچنین شما‌ای
    خاندان اسرائیل به من خیانت ورزیدید.'
  ron-1924: Дар, кум есте некрединчоасэ юбитулуй сэу о фемее, аша Мь-аць фост некрединчошь
    вой, каса луй Исраел”, зиче Домнул.
  ben-OBCV: কিন্তু হে ইস্রায়েল, স্বামীর প্রতি বিশ্বাসঘাতিনী একজন স্ত্রীর মতো তোমরাও
    আমার সঙ্গে বিশ্বাসঘাতকতা করেছ,” সদাপ্রভু এই কথা বলেন।
  som-som: Rabbigu wuxuu leeyahay, Reer binu Israa'iilow, sida xaqiiqada ah naag khaa'inad
    ahu siday ninkeeda uga tagto oo kale ayaad idinkuna khiyaano igula macaamilooteen.
  lat-VUC: Sed quomodo si contemnat mulier amatorem suum, sic contempsit me domus
    Israël, dicit Dominus.
  eng-ASVBT: Surely as a wife treacherously departeth from her husband, so have ye
    dealt treacherously with me, O house of Israel, saith Jehovah.
  ita-1885: Certo, siccome una moglie è disleale al suo consorte, lasciandolo; così
    voi, o casa d'Israele, siete stati disleali inverso me, dice il Signore.
  eng-LXXUP: But as a wife acts treacherously against her husband, so has the house
    of Israel dealt treacherously against me, saith the Lord.
  eng-ULB: But like a woman faithless to her husband, you have betrayed me, house
    of Israel—this is Yahweh's declaration.”
  spa-VBL: Pero al igual que una esposa puede traicionar a su marido, ustedes me han
    traicionado, pueblo de Israel, declara el Señor.
  fra-_FOB: Mais, comme une femme est infidèle à son compagnon, ainsi vous m'avez
    été infidèles, maison d'Israël, dit l'Éternel.
  mal-mal: യിസ്രായേൽ ഗൃഹമേ, ഒരു ഭാര്യ ഭർത്താവിനോടു വിശ്വാസപാതകം ചെയ്ത് അവനെ വിട്ടുകളയുന്നതുപോലെ
    നിങ്ങൾ എന്നോട് വിശ്വാസപാതകം ചെയ്തിരിക്കുന്നു” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Lekin ai Isrāīlī qaum, tū mujh se bewafā rahī hai, bilkul us aurat kī tarah
    jo apne shauhar se bewafā ho gaī hai.” Yih Rab kā farmān hai.
  suz-BL: तन्‍न दोपा थमा सुइक्‍ने मचाप्‍ब मीश मुरुम आ वोंइश कली प्रोंइबा, मोपा गे
    थमा सुइक्‍ने मचाप्‍ब, इस्राएल, गे आं कली प्रोंइती” दे परमप्रभु यावेम देंत।
  eng-NOY: Yet as a woman is faithless to her husband, So have ye been faithless to
    me, O house of Israel! saith Jehovah.
  ita-1927: Ma, proprio come una donna è infedele al suo amante, così voi mi siete
    stati infedeli, o casa d’Israele! dice l’Eterno.
  ckb-ckb: بەڵام وەک چۆن ژن ناپاکی لە هاوسەری خۆی دەکات، ئەی بنەماڵەی ئیسرائیل، ئاوا
    ناپاکیتان لێکردم،» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: Truly, as a wife is false to her husband, so have you been false to me,
    O Israel, says the Lord.
  kan-OKCV: ನಿಶ್ಚಯವಾಗಿ ಹೆಂಡತಿ ತನ್ನ ಗಂಡನನ್ನು ವಂಚಿಸಿಬಿಡುವ ಕಾರಣ, ಓ ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರೇ,
    ನನಗೆ ವಂಚನೆ ಮಾಡಿದ್ದೀರಿ,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: ஒரு மனைவி தன் கணவனுக்குத் துரோகம்செய்வதுபோல, இஸ்ரவேல் வம்சத்தாராகிய நீங்கள்
    எனக்குத் துரோகம்செய்தது உண்மை என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Mas como la esposa quiebra la fe de su compañero, así prevaricasteis
    contra mí, oh casa de Israel, dice Jehová.
  ron-BTF: Cu adevărat precum o soție cu perfidie se depărtează de soțul ei, tot astfel
    v-ați purtat voi cu perfidie cu mine, casă a lui Israel, spune DOMNUL.
  eng-WEBP: “Surely as a wife treacherously departs from her husband, so you have
    dealt treacherously with me, house of Israel,” says the LORD.
  eng-FBV: But just like a wife might betray her husband, you have betrayed me, people
    of Israel, declares the Lord.
  nld-1939: Maar, zoals een vrouw ontrouw wordt aan haar minnaar, Waart ge Mij ontrouw,
    huis van Israël, spreekt Jahweh!
  nch-BL: Pero anisraelitame, anquichijque quej se ahuilnenca sihuat cati quicajtehua
    ihuehue. Antechtahuelcajque huan anmotemactilijque ica sequinoc dioses. Quej nopa
    niamoTECO niquijtohua.
  vie-1934: Nhưng hỡi nhà Y-sơ-ra-ên, thật như một người đàn bà lìa chồng mình cách
    quỉ quyệt thể nào, thì các ngươi cũng quỉ quyệt với ta thể ấy, Đức Giê-hô-va phán
    vậy.
  hin-CV: इस्राएल वंशजों निश्चय तुमने मुझसे वैसे ही विश्वासघात किया है, जैसे स्त्री
    अपने बर्तन से विश्वासघात कर अलग हो जाती है,” यह याहवेह की वाणी है.
  spa-BES: En verdad, como esposa es infiel para su marido, así has sido infiel para
    mí, oh Israel, dice el Señor.
  tdx-tdx: Toe manahake ty rakemba misita-baly am-pamañahiañe ty namañahia’o ahy,
    ry anjomba’ Israele! hoe t’Iehovà.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “​โอ วงศ์​วานอิสราเอลเอ๋ย แน่​นอนทีเดียวที่ภรรยาทรยศละทิ้งสามีของนางฉันใด
    เจ้​าก็​ได้​ทรยศต่อเราฉันนั้น”
  por-BR-2018: Porém, tal como a esposa trai o seu companheiro, assim traístes contra
    mim, ó casa de Israel, diz o SENHOR.
  deu-ELO: Fürwahr, wie ein Weib ihren Freund treulos verläßt, so habt ihr treulos
    gegen mich gehandelt, Haus Israel, spricht Jehova.
  eng-WYC-2018: But as if a woman despiseth her lover (or But like a woman can despise
    her lover), so the house of Israel despised me, saith the Lord.
  epo-epo: Sed kiel virino, kiu perfidis sian amanton, tiel vi perfidis Min, ho domo
    de Izrael, diras la Eternulo.
  uig-PIN: Lekin bǝrⱨǝⱪ, asiyliⱪ ⱪilƣan ayal ɵz jɵrisidin ayrilƣandǝk, silǝr Manga
    asiyliⱪ ⱪilƣansilǝr, i Israil jǝmǝti, — dǝydu Pǝrwǝrdigar.
  beo-beo: Be di da hohonosu uda defele, Nama hohonoi dagoi. Na, Hina Gode, da sia:i
    dagoi.”
  tpi-OTNT: Tasol nogat. Yupela lain manmeri bilong Israel, yupela i bin lusim mi,
    olsem meri bilong brukim marit i lusim man bilong en. Mi Bikpela, mi tok pinis.”
  hau-SA: Amma kamar mace marar aminci ga mijinta, haka kika kasance marar aminci
    gare ni, ya gidan Isra’ila,” in ji Ubangiji.
  uig-LAT: Lékin berheq, asiyliq qilghan ayal öz jörisidin ayrilghandek, siler Manga
    asiyliq qilghansiler, i Israil jemeti, — deydu Perwerdigar.
  nde-nde: Kodwa njengowesifazane ongathembekanga kumkakhe, ubungathembekanga kimi
    wena ndlu ka-Israyeli,” kutsho uThixo.
  ton-ton: ¶ ʻOku pehē ʻe Sihova, “ʻE fale ʻo ʻIsileli, ko e moʻoni kuo mou fai kākā
    kiate au, ʻo hangē ko e fefine kākā kuo liʻaki hono husepāniti.”
  ces-1613: Poněvadž jakož žena zpronevěřuje se manželu svému, tak jste se zpronevěřili
    mně, dome Izraelský, dí Hospodin.
  eng-WMB: “Surely as a wife treacherously departs from her husband, so you have dealt
    treacherously with me, house of Israel,” says the LORD.
  tam-TCV: ஆனாலும் இஸ்ரயேல் வீட்டாரே, தன் கணவனுக்கு உண்மையற்று இருக்கும் ஒரு பெண்ணைப்போல,
    நீங்கள் எனக்கு உண்மையற்று இருந்தீர்கள்” என்று யெகோவா சொல்கிறார்.
  ceb-ULB: Apan sama sa babaye nga walay pagtuo sa iyang bana, giluiban mo ako, balay
    sa Israel—mao kini ang pahayag ni Yahweh.”
  pol-UBG: Ponieważ jak żona sprzeniewierza się swemu mężowi, tak mi się sprzeniewierzyłeś,
    domu Izraela, mówi PAN.
  urd-GVU: لیکن اے اسرائیلی قوم، تُو مجھ سے بےوفا رہی ہے، بالکل اُس عورت کی طرح جو
    اپنے شوہر سے بےوفا ہو گئی ہے۔“ یہ رب کا فرمان ہے۔
  deu-1912: Aber das Haus Israel achtete mich nicht, gleichwie ein Weib ihren Buhlen
    nicht mehr achtet, spricht der HERR.
  kan-2017: ಆದರೆ ಇಸ್ರಾಯೇಲ್ ವಂಶದವರೇ, ಒಬ್ಬ ಹೆಂಗಸು ಪತಿದ್ರೋಹ ಮಾಡಿದಂತೆ ನೀವು ನನಗೆ ದ್ರೋಹವನ್ನು
    ಮಾಡಿದ್ದೀರಿ” ಎಂದು ಯೆಹೋವನು ನುಡಿಯುತ್ತಾನೆ.
  yap-yap: Machane ri bod be’ ni bpin ni de yul’yul’ ko mabgol rok, aram rogon gur
    ni dam yul’yul’ ngog. I Gag, SOMOL, e gu be non.”
  hlt-MCSB: Tedae huta a hui taengah a hnukpoh bangla Israel imkhui loh kai taengah
    na hnukpoh tangkhuet. He tah BOEIPA kah olphong ni.
  mdy-ETH: ኔኤኒ ጋዓንቴ ጉሙርቂንታ ማቾጉዲ ታኣም ጉሙርቂንታያ ማዒባኣሴ፤ ዬያ ታና፥ ናንጊና ናንጋ ጎዳኬ ጌዔሢ።»
  twi-ASANTE: Nanso, sɛdeɛ ɔbaa a ɔnni ne kunu nokorɛ no, saa ara na moanni me nokorɛ,
    Ao Israel efie,” sɛdeɛ Awurade seɛ nie.
  eng-WEBU: “Surely as a wife treacherously departs from her husband, so you have
    dealt treacherously with me, house of Israel,” says the LORD.
  wal-wal: '@see-verse:JER.003.019'
  spa-PDDPT: Ciertamente como la esposa infiel abandona a su esposo, así ustedes me
    trataron infielmente, oh Casa de Israel, dice Yavé.
  gun-gun: Ha'e rami teĩ peẽ Israel kuery, kunha ome gui opoi nhemi va'e rami avi
    peẽ voi xero py peiko itavy nhemi va'e rami”, he'i Senhor.
  ilo-ULB: Ngem kas iti babai a saan a napudno iti asawana, liniputannak, sika a balay
    ti Israel—kastoy ti pakaammo ni Yahweh.”
  kpg-kpg: Malaa, goe gu hagalee manawa dahi mai gi di Au, gadoo be di lodo ahina
    dela hagalee e manawa dahi. Ma ko Au go Dimaadua ne helekai.”
  uig-ARA: لېكىن بەرھەق، ئاسىيلىق قىلغان ئايال ئۆز جۆرىسىدىن ئايرىلغاندەك، سىلەر ماڭا
    ئاسىيلىق قىلغانسىلەر، ئى ئىسرائىل جەمەتى، ــ دەيدۇ پەرۋەردىگار.
  sus-sus: Kɔnɔ wo tan Isirayila, wo bara n yanfa alɔ ginɛ naxan a xa mɔri yanfa a
    yɛnɛ raba.» Alatala xa masenyi nan na ki.
  pon-2006: Ahpw duwehte lih pwopwoud soaloalopwoat men, ke sohte loalopwoatohng ie.
    Ngehi, KAUN-O, me mahmahsen.”
  ksd-ksd: A dovot, da ra vavina i tabunu kan kana tutana ma ra vavagu, damana avat
    a tarai Israel ava ga pait ra vavagu piragu, ra Luluai i biti.
  tur-YTC: “Gerçekten bir kadın nasıl hainlik ederek kocasından ayrılırsa, siz de
    bana öyle hainlik ettiniz, ey İsrael evi,” diyor Yahve.
  grc-BRENT: Πλὴν ὡς ἀθετεῖ γυνὴ εἰς τὸν συνόντα αὐτῇ, οὕτως ἠθέτησεν εἰς ἐμὲ ὁ οἶκος
    Ἰσραὴλ, λέγει Κύριος.
  ind-AYT: Akan tetapi, seperti seorang istri yang tidak setia meninggalkan suaminya,
    demikianlah kamu telah tidak setia kepada-Ku, hai kaum Israel!” firman TUHAN.
  nya-nya: Koma monga mkazi wosakhulupirika amasiya mwamuna wake, momwemonso inu mwakhala
    osakhulupirika kwa Ine, inu fuko la Israeli,” akutero Yehova.
  hrv-hrv: “Ali kao što se žena iznevjeri mužu svome, tako se i vi iznevjeriste meni,
    dome Izraelov” - riječ je Jahvina.
  mps-mps: Tiali digi, menio. Dage Israel we bidi hani, dagego ena tagalama, te wego
    aga bidi tagalobo tiwai yali. Ena Genuai Bidi, eno te po wai dao.”
  tpi-tpi: Tasol nogat. Yupela lain manmeri bilong Israel, yupela i bin lusim mi,
    olsem meri bilong brukim marit i lusim man bilong en. Mi Bikpela, mi tok pinis.”
  dan-1931: Men som en Kvinde sviger sin Ven, så sveg du mig, Israels Hus, så lyder
    det fra HERREN.
  vie-OVCB: Nhưng ngươi đã bất trung với Ta, hỡi dân tộc Ít-ra-ên! Ngươi như một người
    vợ phụ bạc từ bỏ chồng mình. Ta, Chúa Hằng Hữu, phán vậy.”
  guj-2017: જેમ સ્ત્રી વિશ્વાસઘાત કરીને પોતાના પતિને તરછોડે છે તેમ, ઓ ઇઝરાયલના વંશજો,
    તમે મારો વિશ્વાસઘાત કર્યો છે. એવું યહોવાહ કહે છે.
  pon-2006A: Ahpw duwehte lih pwopwoud soaloalopwoat men, ke sohte loalopwoatohng
    ie. Ngehi, KAUN-O, me mahmahsen.”
  por-BRBSL: “Certamente como uma esposa se afasta traiçoeiramente de seu marido,
    assim você lidou traiçoeiramente comigo, casa de Israel”, diz Yahweh.
  cth-cth: Yu buet touh ni yuemkamcu hoeh lahoi a vâ a ceitakhai e patetlah, oe Isarel
    imthungkhunaw yuemkamcu hoeh lahoi na dum katang awh, telah BAWIPA ni ati.
  twi-twi: Nanso te sɛ ɔbea a onni ne kunu nokware no, saa ara na moanni me nokware,
    Israelfi,” sɛnea Awurade se ni.
  hlt-hlt: Tedae huta a hui taengah a hnukpoh bangla Israel imkhui loh kai taengah
    na hnukpoh tangkhuet. He tah BOEIPA kah olphong ni.
  tbz-SIM: Onitipòkù wèè yìɛ̀ kɛ wɑɑ̀ mbɛnitidɑɑbɛ̀ ò ɔ̃mmɛ̀ o dɔù. Isidɑyɛɛri mɛ
    nni nhɔ̃. Mí ndi Yiɛ̀ nKuyie mmíì bɛ́i.
  msy-2020: Ezɨ puvatɨ. Ia Israelia, ia na tegha gɨvagha, mati amizim pamɨn ikiava
    anetegha par igharazimɨn iti. Kɨ Ikiavɨra Itir God, kɨ mɨkemegha gɨfa.”
  azb-azb: Bir arvad öz ərinə xəyanət edirsə, Siz də Mənimlə eləcə xəyanətlə rəftar
    etdiniz, ey İsrail nəsli!” Rəbb belə bəyan edir.
  eng-DBY: Surely [as] a woman treacherously departeth from her companion, so have
    ye dealt treacherously with me, O house of Israel, saith Jehovah.
  hin-2017: इसमें तो सन्देह नहीं कि जैसे विश्वासघाती स्त्री अपने प्रिय से मन फेर लेती
    है, वैसे ही हे इस्राएल के घराने, तू मुझसे फिर गया है, यहोवा की यही वाणी है।”
  wol-KYG: Teewul, yeen waa kër Israyiloo, ngeen wor ma, ni as ndaw di wore faram.»
    Kàddug Aji Sax jee.
  eng-YLT: But — a woman hath deceived her friend, So ye have dealt treacherously
    with Me, O house of Israel, an affirmation of Jehovah.
  kne-kne: Ngem kaman kayon babai ay nanokat si asawa na tan dinmokog kayo.”
  eng-WYC-2017: But as if a woman despiseth her lover, so the house of Israel despised
    me, saith the Lord.
  eng-WMBB: “Surely as a wife treacherously departs from her husband, so you have
    dealt treacherously with me, house of Israel,” says the LORD.
  urd-GVH: लेकिन ऐ इसराईली क़ौम, तू मुझसे बेवफ़ा रही है, बिलकुल उस औरत की तरह जो अपने
    शौहर से बेवफ़ा हो गई है।” यह रब का फ़रमान है।
  rug-rug: Ba gamu na butubutu Izireli si gua tugo na barikaleqe sapu lopu hinokara
    koasa nana palabatu, totoso lopu soto va nabu pa vinahesiqu Rau,” zama vura gua
    se Zihova.
  gaz-gaz: Yaa mana Israaʼel, ati garuu akkuma niitii dhirsa isheetiif hin amanamne
    tokkoo, anaaf hin amanamne turte” jedha Waaqayyo.
  fra-LSG: Mais, comme une femme est infidèle à son amant, Ainsi vous m’avez été infidèles,
    maison d’Israël, Dit l’Éternel.
  yal-yal: Anu, ɛ bata n yanfa, ɛ tan Isirayila yamana alo ɲaxalan yalunxina a xɛmɛn
    yanfama kii naxan yi!” Alatalaa falan nan na ra.
  haw-1868: Oiaio, e like me ka wahine haalele ino i kana kane, pela oukou i haalele
    ino mai ai ia'u, e ko ka hale o ka Iseraela, wahi a Iehova.
  arb-NAV: حَقّاً يَا ذُرِّيَّةَ يَعْقُوبَ، قَدْ كُنْتُمْ غَيْرَ أُمَنَاءَ لِي، مِثْلَ
    زَوْجَةٍ غَادِرَةٍ تَخَلَّتْ عَنْ زَوْجِهَا».
  ewe-ewe: Gake, abe nyɔnu si meto nyateƒe na srɔ̃a o ene la, nenemae miawo hã mieto
    nyateƒe nam o, O Israel ƒe aƒe.”
  eng-LEE: But truly as a wife treacherously departeth from her husband, so have ye
    dealt treacherously with me, O house of Israel, saith the Lord.
  asm-FB: কিন্তু তোমালোকে পত্নীয়ে যেনেকৈ নিজ স্বামীক বিশ্বাস-ঘাতকতা কৰি এৰে, তেনেকৈ
    তোমালোকেও স্বৰূপেই মোৰ অহিতে বিশ্বা-ঘাতকতা কৰিলা। সেইবাবেই যিহোৱাই কৈছে, আৰু মই
    ইস্ৰায়েল বংশক এই কথা ক’লো।
  sus-A: كْنْ وٌ تَن عِسِرَيِلَ، وٌ بَرَ ﭑ يَنقَ عَلْ فِنّ نَشَن عَ شَ مْرِ يَنقَ
    عَ يّنّ رَبَ.» عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.
  fra-SBL: « Comme une femme abandonne son mari par trahison, ainsi vous m'avez trahi,
    maison d'Israël », dit l'Éternel.
  hbo-hbo: אָכֵ֛ן בָּגְדָ֥ה אִשָּׁ֖ה מֵרֵעָ֑הּ כֵּ֣ן בְּגַדְתֶּ֥ם בִּ֛י בֵּ֥ית יִשְׂרָאֵ֖ל
    נְאֻם־יְהוָֽה׃
  kik-kik: No rĩrĩ, o ta mũtumia ũtarĩ mwĩhokeku harĩ mũthuuriwe, ũguo noguo mũkoretwo
    mũtarĩ ehokeku harĩ niĩ, inyuĩ nyũmba ya Isiraeli,” ũguo nĩguo Jehova ekuuga.
  fra-NCL: Mais comme une femme trahit son amant, ainsi vous m’avez été infidèle,
    maison d’Israël, — oracle de Yahweh.
  cek-AK: Aw Israel imthung takoh, sava nuiah oep kaom ai nongpata baktiah, nangcae
    doeh ka nuiah oep na om o ai boeh, tiah Angraeng mah thuih.
  cuk-cuk: 'An Bab-Jehová-guedgine bemarga soged: Bemar, Israel-dulemar, igi-ome e-sui-dikarba-galagwensuli-nanae,
    deyobi, be angi gusmalad.”'
  uig-CYR: Лекин бәрһәқ, асийлиқ қилған аял өз җөрисидин айрилғандәк, силәр Маңа асийлиқ
    қилғансиләр, и Исраил җәмәти, — дәйду Пәрвәрдигар.
  tel-2017: అయినా స్త్రీ తన భర్త పట్ల అపనమ్మకం చూపినట్టు ఇశ్రాయేలు ప్రజలారా, నిజంగా
    మీరు నాపట్ల అపనమ్మకస్తులయ్యారు. ఇదే యెహోవా వాక్కు.
  hat-BSA: “Anverite, kon yon fanm fè trèt pou kite mari li, se konsa ou te fè trèt
    kite Mwen, O lakay Israël”, deklare SENYÈ a.
  kos-kos: Tusruktu kowos tiana pwaye nu sik, Oana sie mutan su tia pwaye nu sin mukul
    tumal. Nga, LEUM GOD, pa fahk ma inge.”
  hbo-WLC: אָכֵ֛ן בָּגְדָ֥ה אִשָּׁ֖ה מֵרֵעָ֑הּ כֵּ֣ן בְּגַדְתֶּ֥ם בִּ֛י בֵּ֥ית יִשְׂרָאֵ֖ל
    נְאֻם־יְהוָֽה׃
  ibo-ibo: Ma dịka nwunye na-ekwesighị ntụkwasị obi, i gosila onwe gị, O Izrel na
    ị bụ onye a na-ekwesighị ịtụkwasị obi” Otu a ka Onyenwe anyị kwupụtara.
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ଯେପରି କୌଣସି ଭାର୍ଯ୍ୟା ବିଶ୍ୱାସଘାତକତାପୂର୍ବକ ଆପଣା ସ୍ୱାମୀକୁ
    ଛାଡ଼ିଯାଏ, ସେପରି ହେ ଇସ୍ରାଏଲ, ତୁମ୍ଭେ ନିଶ୍ଚୟ ଆମ୍ଭ ପ୍ରତି ସେହି ପ୍ରକାର ବିଶ୍ୱାସଘାତକତା
    କରିଅଛ।”
  chk-chk: Ellet, ämi chon Israel oua kirikiringau ngeniei, usun eman fefin a kirikiringau
    ngeni pwülüan o likitala. Ngang ewe Samol mi Lapalap üa kapas.”
  rop-rop: Bat yumob bin jidan jis laiga waif hu nomo jidan trubala langa im hasbin.
    Yumob nomo bin brabli trubala langa mi.” Lagijat na YAWEI bin tok.
  ukr-1871: Та як молодиця зраджує друга свого, так ви мене зрадили, ви, доме Ізраїля,
    говорить Господь.
  deu-1951: Aber wie ein Weib ihrem Geliebten untreu wird, so seid ihr mir untreu
    geworden, Haus Israel! spricht der HERR.
  eng-JPS: Surely as a wife treacherously departeth from her husband, so have ye dealt
    treacherously with Me, O house of Israel, saith the LORD.
  srp-1865: Doista kao što žena iznevjeri druga svojega, tako iznevjeriste mene, dome
    Izrailjev, veli Gospod.
  lug-lug: Naye ng’omukazi atali mwesigwa eri bba bw’abeera, bwe mutyo bwe mutabadde
    beesigwa gye ndi, mmwe ennyumba ya Isirayiri,” bw’ayogera Mukama.
  heb-heb: אכן בגדה אשה מרעה כן בגדתם בי בית ישראל נאם יהוה׃
  ben-IRV: কিন্তু হে ইস্রায়েলের লোকেরা, স্বামীর অবিশ্বস্ত স্ত্রীর মত তোমরা আমার প্রতি
    বিশ্বাসঘাতকতা করেছ, এটি সদাপ্রভুর ঘোষণা।
  pan-pan: ਸੱਚ-ਮੁੱਚ ਜਿਵੇਂ ਕੋਈ ਔਰਤ ਆਪਣੇ ਪਤੀ ਨਾਲ ਬੇਈਮਾਨੀ ਕਰਦੀ ਹੈ, ਹੇ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ,
    ਤਿਵੇਂ ਹੀ ਤੁਸੀਂ ਮੇਰੇ ਨਾਲ ਬੇਈਮਾਨੀ ਕੀਤੀ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: အိုဣသရေလ အမျိုး ၊ မယား သည် မိမိ ခင်ပွန်း ၌ သစ္စာဖျက်သကဲ့သို့၊ အကယ် စင်စစ်သင်တို့သည်ငါ
    ၌ သစ္စာ ဖျက်ကြပြီဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Te minti turamanta, Isarerio, vira naatavano vo qorainti vo qorainti hampata
    hampi nintemake, ne una variqa, vo variqa vo variqa quahama nimite variavo. Te
    Noravano Kotika niara mintima turo, tiro.
  hmo-hmo: To Israela e, oi ese tau ia koia hahine ta bamona, be lau dekenai oi karaia
    vadaeni. Lau inai Lohiabada, lau hereva vadaeni.”
  urd-urd: लेकिन ख़ुदावन्द फ़रमाता है, ऐ इस्राईल के घराने, जिस तरह बीवी बेवफ़ाई से
    अपने शौहर को छोड़ देती है, उसी तरह तूने मुझसे बेवफ़ाई की है।
  rus-SYN: Но поистине, как жена вероломно изменяет другу своему, так вероломно поступили
    со Мною вы, дом Израилев, говорит Господь.
  bqc-SIM: ãma á Isailiↄ a bↄ ma kpɛ, lán nↄɛ pↄ́ a zã́ tò à gɛ̀ gbãsĩkɛ̀wa.
    Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Ahivangin vo Israel mite! Nangho keiya dingin kitahna beikei nahiuve.
    Tahbeh mongin, numei kitahloutah khat in ajipa adalhah’a chavaitah’a achon bang’a,
    nangma naum ahitai, “tin keima Pakaiyin kasei ahitai.
  mar-mar: पण पतीशी विश्वासघात करणाऱ्या पत्नीप्रमाणे तुम्ही आहात. इस्राएलाच्या घराण्या,
    तुम्ही माझा विश्वासघात केला आहे.” परमेश्वर असे म्हणतो.
  qub-qub: Chaypis gamcunaga runan caycaptin jucwan cacoj warminömi ruramashcanqui.
    Chayno ruramashpayquimi juc dioscunatana adurashcanqui. Noga Tayta Diosmi chayno
    në.
  bqp-bqp: Adɑmɑ i mɑn tɔnu kɑm kom kuɑ nge mɛ kurɔ nɑɑnɛ sɑrirugii u rɑ win durɔ
    kue. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Men, tankou yon fanm k'ap twonpe mari l', nou menm, moun peyi Izrayèl yo,
    nou twonpe m'. Se mwen menm Seyè a ki di sa.
  eng-BSB: But as a woman may betray her husband, so you have betrayed Me, O house
    of Israel,” declares the LORD.
  eng-WEBPB: “Surely as a wife treacherously departs from her husband, so you have
    dealt treacherously with me, house of Israel,” says the LORD.
  kbq-kbq: Hianagi tamagra Israeli vahe'mota mago a'mo'ma nevente mani fatgo osiankna
    huta, nagritera mani fatgo osu'naze huno Ra Anumzamo'a hu'ne.
  nhe-BL: Pero inisraelitame, inquichijque queja se ahuilnenca sihuatl tlen quicajtehua
    ihuehue. Innechtlahuelcajque huan inmotemactilijque ica sequinoc dioses. Queja
    nopa niimoTECO niquijtohua.
  gub-BL: Napezawy kwaw kuzà umen 'ym puhe oho ma'e. Peiko nezewe nugar romo ihewe.
    Ihe Tupàn Tuweharupi Wiko Ma'e aiko uze'eg ma'e romo, i'i Tupàn.
  eng-DRA: But as a woman that despiseth her lover, so hath the house of Israel despised
    me, saith the Lord.
