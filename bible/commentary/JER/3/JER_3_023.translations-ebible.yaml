verse: JER.003.023
translations:
  mal-C: കുന്നുകളിന്മേലും മലകളിന്മേലുമുള്ള വിഗ്രഹാരാധകരുടെ തിക്കുംതിരക്കും നിശ്ചയമായും
    ഒരു വഞ്ചനയത്രേ; ഇസ്രായേലിന്റെ രക്ഷ നിശ്ചയമായും നമ്മുടെ ദൈവമായ യഹോവയിലാണ്.
  deu-TKW: Fürwahr, trügerisch ist von Hügeln her Lärm, von Bergen her! Fürwahr bei
    Jahwe, unserem Gott, allein ist Heil für Israel!
  lin-lin: Solo, bisala-sala oyo ezali kosalema na bangomba mikuse mpe milayi ezali
    kaka makelele ya pamba. Solo, Yawe, Nzambe na biso, azali Lobiko ya Isalaele.
  eng-LSV: Surely in vain—from the heights, || The multitude of mountains—Surely the
    salvation of Israel [is] in our God YHWH.
  eng-GNV: 'Truely the hope of the hilles is but vaine, nor the multitude of mountaines:
    but in the Lord our God is the health of Israel.'
  eng-WEBSTER: 'Truly in vain is salvation hoped for from the hills, and from the
    multitude of mountains: truly in the LORD our God is the salvation of Israel.'
  nhw-BL: Ya ticuesijque tiquinhueyichihuaj teteyome ipan tepeme huan tlen hueli tijchihuaj
    iniixtla. Nochi ya nopa san tlapic. Pampa san TOTECO toDios hueli techpalehuis
    huan techmaquixtis nochi tojuanti tiisraelitame.
  swh-ONEN: Hakika zile ghasia za kuabudu sanamu kwenye vilima na milimani ni udanganyifu;
    hakika katika Bwana, Mungu wetu, uko wokovu wa Israeli.
  bba-bba: Geemɑ bũu ni sɑ rɑɑ sɑ̃ɑmɔ ɡuunu wɔllɔ sɑ kuuki mɔ̀, nu sɑ̃ɑwɑ weesu. Adɑmɑ
    Gusunɔ bɛsɛn Yinni, wunɑ ɑ sɑ̃ɑ bɛsɛ Isirelibɑn fɑɑbɑ kowo.
  eng-KJVCPB: 'Truly in vain is salvation hoped for from the hills, and from the multitude
    of mountains: truly in the Lord our God is the salvation of Israel.'
  luo-luo: Adiera lamo nyiseche mopa ewi gode matindo, kod gode madongo en wuond;
    adier kuom Jehova Nyasaye, ma Nyasachwa, ema warruok mar Israel yudore.
  meu-meu: Momokani, ororo ese e koimaimu, bona lebulebu karadia ororo badadia ai
    ese e dibaḡanimaimu. Momokani, Israel ihamaurina be Iehova, emai Dirava, enai.
  npi-ULB: निश्‍चय नै डाँडाहरूबाट झूट आउँछ र पर्वतहरूबाट अलमल पार्ने आवाज आउँछ । निश्‍चय
    नै परमप्रभु हाम्रा परमेश्‍वर इस्राएलको उद्धार हुनुहुन्छ ।
  yor-yor: Nítòótọ́, asán ni ìbọ̀rìṣà àti ìrúkèrúdò tí ó wà ní àwọn orí òkè kéékèèké
    àti àwọn òkè gíga, nítòótọ́, nínú Olúwa Ọlọ́run wa ni ìgbàlà Israẹli wà.
  pes-OPCB: ما از بت‌پرستی بر بالای تپه‌ها و عیاشی بر روی کوهها خسته شده‌ایم؛ این
    کارها بیهوده است؛ بنی‌اسرائیل تنها در پناه خداوند، خدای ما می‌تواند نجات یابد.
  tgl-ULB: Kasinungalingan lamang ang nagmumula sa mga burol, mula sa mga kabundukan.
    Tiyak na ang kaligtasan ng Israel ay na kay Yahweh lamang na ating Diyos.
  hui-hui: Iname hari nene wiaruha puwa damahondo bi pupu wialu wali agali kayu yu
    palima ibaga bialu harimarunime inane biamogo nabini. Anduane Homogo inanaga Ngode
    Datagaliwabe í̠na hangu ina biamogo bialu haru dai beregoni.
  mya-mya: တောင်​ထိပ်​များ​အ​ပေါ်​၌​ဝတ်​ပြု​ကိုး​ကွယ် ခြင်း​အား​ဖြင့် အ​ကျွန်ုပ်​တို့​အ​ကူ​အ​ညီ​မ​ရ
    ပါ။ ဣ​သ​ရေ​လ​အ​တွက်​အ​ကူ​အ​ညီ​ကို အ​ကျွန်ုပ်​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား ထံ​တော်​၌​သာ​လျှင်​ရ​ရှိ​နိုင်​ပါ​၏။-
  bod-N: རི་སྒང་དང་རི་བོ་རྣམས་ཀྱི་འུར་སྒྲ་ལས་སྐྱབས་འཚོལ་བ་ནི་དོན་མེད་ཡིན་ལ། ཡེས་ར་ཨེལ་གྱི་ཐར་པ་ནི་དངོས་གནས་ང་ཚོའི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཐུག་ཡོད་དོ།
    །
  sna-sna: Zvirokwazvo mheremhere youfeve iri pazvikomo, napamakomo unyengeri; zvirokwazvo
    muna Jehovha Mwari wedu ndimo mune ruponeso rwaIsraeri.
  spa-BLM: En verdad, el auxilio de las colinas, el alboroto de los montes, es vano.
    En verdad la salvación de Israel está en Yahvé nuestro Dios.
  cac-cac: Nab'an̈ej on̈ xid'ec' d'a tzalquixtac, on̈ avaj chaan̈ cac'an q'uin̈ d'a
    juntzan̈ comon dios. An̈ej val d'ayach Jehová co Diosal tz'ilchaj co colnab'il.
  swh-ULB: Uongo hutoka kwenye vilima, kutoka kwenye milima mingi. Kwa hakika wokovu
    wa Israeli unapatikana kwa BWANA, Mungu wetu.
  bel-bel: Праўда, дарма спадзяваліся мы на пагоркі і на мноства гор; праўда, у Госпадзе
    Богу нашым - выратаваньне Ізраіля!
  deu-ELBBK: Ja, trügerisch ist von den Hügeln, von den Bergen her das Lärmen; ja,
    in dem HERRN, unserem Gott, ist die Rettung Israels!
  mbb-OT: Tutuu iyan he is ked-azap dey te zuma he menge ed-ezapen diyà te menge vuntud
    ne zekelà he sayep. Diyè dà te kenikew is kelibriyanan te Israel, Nengazen he
    Megbevayè dey.
  mal-2015: കുന്നുകളും പർവ്വതങ്ങളിലെ കോലാഹലവും വ്യർത്ഥം; ഞങ്ങളുടെ ദൈവമായ യഹോവയിൽ മാത്രമേ
    യിസ്രായേലിന്നു രക്ഷയുള്ളു.
  rmc-rmc: Čačo hin, hoj o modlarstvo pro brehi the pro verchi amen klaminde a ča
    andro RAJ, amaro Del, hin e zachrana prekal o Izrael.
  pes-OPV: به درستی که ازدحام کوههااز تلها باطل می‌باشد. زیرا به درستی که نجات اسرائیل
    در یهوه خدای ما است.
  ron-1924: Ын адевэр, задарник се аштяптэ мынтуире де ла дялурь ши де ла мулцимя
    мунцилор; ын адевэр, ын Домнул Думнезеул ностру есте мынтуиря луй Исраел.
  ben-OBCV: সত্যিই পাহাড়ের উপরে এবং উপপর্বতসমূহের উপরে কৃত প্রতিমাপূজার উচ্ছৃঙ্খলতা
    বিভ্রান্তিকর; সত্যিই, আমাদের ঈশ্বর সদাপ্রভুতে ইস্রায়েলের পরিত্রাণ।
  som-som: Sida runta ah waa rajo been ah in badbaadinta kuraha iyo buuraha badan
    laga sugo. Sida runta ah badbaadadii dadka Israa'iil waxay ka timaadaa Rabbiga
    Ilaahayaga ah.
  lat-VUC: 'Vere mendaces erant colles, et multitudo montium: vere in Domino Deo nostro
    salus Israël.'
  eng-ASVBT: 'Truly in vain is the help that is looked for from the hills, the tumult
    on the mountains: truly in Jehovah our God is the salvation of Israel.'
  ita-1885: Certo, in vano si aspetta la salute dai colli, dalla moltitudine de'monti;
    certo, nel Signore Iddio nostro è posta la salute d'Israele.
  eng-LXXUP: 'Truly the hills and the strength of the mountains were a lying refuge:
    but by the Lord our God is the salvation of Israel.'
  eng-ULB: Surely lies come from the hills, a confusing noise from the mountains;
    surely Yahweh our God is the salvation of Israel.
  spa-VBL: No hay duda de que el culto pagano de las colinas es pura mentira; la idolatría
    que viene de las montañas es sólo ruido. La salvación de Israel está sólo en el
    Señor, nuestro Dios.
  fra-_FOB: Certainement on s'attend en vain aux collines et à la multitude des montagnes;
    certainement c'est en l'Éternel notre Dieu qu'est la délivrance d'Israël.
  mal-mal: കുന്നുകളിൽ നിന്നും അനേകം പർവ്വതങ്ങളിൽ നിന്നും രക്ഷ വന്നുചേരുമെന്ന് പ്രത്യാശിക്കുന്നത്
    വ്യർത്ഥം; ഞങ്ങളുടെ ദൈവമായ യഹോവയിൽ മാത്രമേ യിസ്രായേലിനു രക്ഷയുള്ളു.
  urd-GVR: Wāqaī, pahāṛiyoṅ aur pahāṛoṅ par butparastī kā tamāshā fareb hī hai. Yaqīnan
    Rab hamārā Ḳhudā Isrāīl kī najāt hai.
  suz-BL: थमा पा, पहाड ङा देवी देवता आन थान जोल बाक्‍नीम। डांडा मेर ठेयब चाड सेल्‍तीके
    नेल्‍ल जोल बाक्‍नीम। थमा पा परमप्रभु यावे, आंइ परमप्रभु इस्राएल कली पाप रे प्रोंइब
    बाक्‍ब।
  eng-NOY: Truly in vain from the hills, In vain from the mountains do we seek abundance;
    Only from Jehovah our God cometh salvation for Israel.
  ita-1927: Sì, certo, vano è il soccorso che s’aspetta dalle alture, dalle feste
    strepitose sui monti; sì, nell’Eterno, nel nostro Dio, sta la salvezza d’Israele.
  ckb-ckb: بێگومان بتپەرستی بە غەڵبەغەڵبەوە لەسەر چیا و گردەکان خۆهەڵخەڵەتاندنە، بێگومان
    بە یەزدانی پەروەردگارمان ئیسرائیل ڕزگار دەبێت.
  eng-BBE: 'Truly, the hills, and the noise of an army on the mountains, are a false
    hope: truly, in the Lord our God is the salvation of Israel.'
  kan-OKCV: ನಿಶ್ಚಯವಾಗಿ ಗುಡ್ಡಗಳಿಂದಲೂ, ಬೆಟ್ಟಗಳ ಸಮೂಹದಿಂದಲೂ ನಮಗೆ ಮೋಸವಾಗಿದೆ. ನಿಶ್ಚಯವಾಗಿ
    ಇಸ್ರಾಯೇಲಿನ ರಕ್ಷಣೆಯು ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಲ್ಲಿಯೇ ಇದೆ.
  tam-2017: குன்றுகளையும், திரளான மலைகளையும் நம்புகிறது வீண் என்பது மெய்; இஸ்ரவேலின்
    பாதுகாப்பு எங்கள் தேவனாகிய யெகோவாவுக்குள் இருப்பது என்பது உண்மையே.
  spa-RV-1909: 'Ciertamente vanidad son los collados, la multitud de los montes: ciertamente
    en Jehová nuestro Dios está la salud de Israel.'
  ron-BTF: Cu adevărat în zadar se așteaptă salvare de la dealuri și de la mulțimea
    munților. Cu adevărat în DOMNUL Dumnezeul nostru este salvarea lui Israel.
  eng-WEBP: Truly help from the hills, the tumult on the mountains, is in vain. Truly
    the salvation of Israel is in the LORD our God.
  eng-FBV: There's no doubt that pagan worship from the hills is pure lies; the idolatry
    that comes from the mountains is just noise. Israel's salvation is in the Lord
    our God alone.
  nld-1939: Waarachtig, de hoogten waren bedrog, Bedrog het lawaai op de bergen! Neen,
    bij onzen God, bij Jahweh alleen Ligt Israëls heil!
  nch-BL: Ya ticuesijque tiquinhueyichihuaj teteyome ipan tepeme huan ten hueli tijchihuaj
    iniixpa. Nochi ya nopa san tapic. Pampa san TOTECO toDios hueli techpalehuis huan
    techmaquixtis nochi tojuanti tiisraelitame.
  vie-1934: Thật đợi sự cứu nơi các gò là vô ích, tiếng ồn ào trên các núi là hư không;
    thật, sự cứu rỗi của Y-sơ-ra-ên là ở trong Giê-hô-va Đức Chúa Trời chúng tôi.
  hin-CV: यह सुनिश्चित है कि पहाड़ियों पर छल है और पर्वतों पर उपद्रव है; निःसंदेह
    याहवेह हमारे परमेश्वर में ही इस्राएल की सुरक्षा है.
  spa-BES: Ciertamente, las colinas y el ruido de un ejército en las montañas son
    una falsa esperanza, ciertamente, en el Señor nuestro Dios está la salvación de
    Israel.
  tdx-tdx: Toe sahàtse avao o vohitseo, o fifandragaragàñe an-kaboañeo. Toe am’ Iehovà
    Andrianañahe’ay ty fandrombahañe Israele.
  tha-KJV: แท้​จร​ิงความหวังว่าจะได้ความรอดจากเนินเขาและจากภูเขาหลายลู​กก​็เป็นความไร้​สาระ
    แท้​จร​ิงความรอดของอิสราเอลนั้นอยู่ในพระเยโฮวาห์พระเจ้าของเรา
  por-BR-2018: Certamente confiar nos morros é inútil, na multidão dos montes; certamente
    a salvação de Israel está no SENHOR nosso Deus.
  deu-ELO: Fürwahr, trüglich ist von den Hügeln, von den Bergen her das Lärmen; fürwahr,
    in Jehova, unserem Gott, ist das Heil Israels!
  eng-WYC-2018: Verily the little hills were liars, the multitude of mountains was
    false; verily in our Lord God is the health of Israel. (Truly there was no help
    from our worship on the little hills, or on the mountains; truly in the Lord our
    God (is) Israel’s (only) salvation, (or deliverance).)
  epo-epo: Vere, mensogo estis en la altaĵoj, en la multo da montoj; nur en la Eternulo,
    nia Dio, estas la savo de Izrael.
  uig-PIN: — Bǝrⱨǝⱪ, egizliklǝrdǝ ⱨǝm taƣlarda anglitilƣan butpǝrǝslikning ⱪiyⱪas-sürǝnliri
    biⱨudǝ ixtur! Bǝrⱨǝⱪ, Israilning ⱪutⱪuzux-nijati Pǝrwǝrdigar Hudayimizdinladur.
  beo-beo: Ninia da agolo da:iya ogogosu ‘gode’ liligi ilima nodone sia:ne gadosu,
    be fidisu hame ba:i. Hina Gode, ninia Gode, Hifawane da fidisu dawa:.
  tpi-OTNT: Tru tumas, dispela pasin bilong pamuk nabaut long ol maunten i no inap
    helpim mipela. God, Bikpela bilong mipela, yu wanpela tasol inap kisim bek mipela
    Israel.
  hau-SA: Tabbatacce hayaniyar bin gumaka a kan tuddai da duwatsu banza ne; tabbatacce
    a wurin Ubangiji Allahnmu ne akwai ceton Isra’ila.
  uig-LAT: — Berheq, égizliklerde hem taghlarda anglitilghan butpereslikning qiyqas-sürenliri
    bihude ishtur! Berheq, Israilning qutquzush-nijati Perwerdigar Xudayimizdinladur.
  nde-nde: Impela umsindo wokukhonza izithombe emaqaqeni lasezintabeni uyinkohliso,
    ngempela kuThixo uNkulunkulu wethu kulensindiso ka-Israyeli.
  ton-ton: '“Ko e moʻoni ʻoku taʻeʻaonga ke ʻamanaki ʻae fakamoʻui mei he ngaahi potu
    māʻolunga, pea mei he ngaahi moʻunga: ko e moʻoni ʻoku ʻia Sihova ko hotau ʻOtua
    ʻae fakamoʻui ʻo ʻIsileli.'
  ces-1613: Právě marné jest v pahrbcích a v množství hor doufání; zajisté v Hospodinu
    Bohu našem jest spasení Izraelovo.
  eng-WMB: Truly help from the hills, the tumult on the mountains, is in vain. Truly
    the salvation of Israel is in the LORD our God.
  tam-TCV: குன்றுகளிலும் மலைகளிலும் செய்துவந்த விக்கிரக வழிபாட்டின் ஆரவாரம், உண்மையில்
    ஒரு ஏமாற்றுச் செயலே; இஸ்ரயேலின் இரட்சிப்பு நிச்சயமாக எங்கள் இறைவனாகிய யெகோவாவிலேயே
    இருக்கிறது.
  ceb-ULB: Sa pagkatinuod naggikan sa kabungtoran ang mga bakak, ug ang makalibog
    nga kasaba naggikan sa kabukiran; tinuod gayod nga si Yahweh nga atong Dios ang
    kaluwasan sa Israel.
  pol-UBG: Zaprawdę złudna jest nadzieja w pagórkach i mnóstwie gór. Zaprawdę w PANU,
    naszym Bogu, jest zbawienie Izraela.
  urd-GVU: واقعی، پہاڑیوں اور پہاڑوں پر بُت پرستی کا تماشا فریب ہی ہے۔ یقیناً رب ہمارا
    خدا اسرائیل کی نجات ہے۔
  deu-1912: Wahrlich, es ist eitel Betrug mit Hügeln und mit allen Bergen. Wahrlich,
    es hat Israel keine Hilfe denn am HERRN, unserm Gott.
  kan-2017: ನಿಶ್ಚಯವಾಗಿ ಗುಡ್ಡಗಳಿಂದಲೂ ಬೆಟ್ಟಗಳ ಜಾತ್ರೆಯ ಗದ್ದಲದಿಂದಲೂ ಮೋಸವಾಯಿತು; ನಿಜನಿಜವಾಗಿ
    ಇಸ್ರಾಯೇಲಿನ ರಕ್ಷಣೆಯು ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನಲ್ಲಿ ನೆಲೆಗೊಂಡಿದೆ.
  yap-yap: De yib e ayuw ngomad ko pigpig ni ug ted nga yug boch e got u daken p’ebugul
    e burey. Ayuw ni fen yu Israel e kemus ni SOMOL ni Got romad e ma yib rok.
  hlt-MCSB: Tlang neh som lamkah hlangping khaw a honghi ni. Israel kah loeihnah he
    mamih kah Pathen BOEIPA dongah ni a om dae.
  mdy-ETH: ጌሜሮ ቶኦኮይዳ ጎይሢባኣያ ሜሌ ፆኦዞ ኑ ካኣሽካኔ ጌይ ማዺ ሃንቴ ባካ ኑና ማኣዴ ባኣዚ ባኣሴ፤ ዒስራዔኤሌም ዻቂንታ
    ጴዻሢ ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢዳፓ ሌሊኬ።
  twi-ASANTE: Nokorɛm, ahoni hooyɛ wɔ nkokoɔ ne mmepɔ so no yɛ nnaadaa; nokorɛm, Awurade
    yɛn Onyankopɔn mu na Israel nkwagyeɛ wɔ.
  eng-WEBU: Truly help from the hills, the tumult on the mountains, is in vain. Truly
    the salvation of Israel is in the LORD our God.
  wal-wal: Nuuni keratu huuphiyaaninne deretu huuphiyan eeqau goinniyoogee tumuppe
    cimo. Tumuppe nuuyyo, Israa7eelatuyyo atotettai GODAANA, nu Xoossaana.
  spa-PDDPT: Ciertamente las colinas y el bullicio en las montañas fueron un engaño.
    Ciertamente en Yavé nuestro ʼElohim está la salvación de Israel.
  gun-gun: Anhetẽ ete ae yvy'ã ikuai va'e áry rupi rojekorea rupi orekuai, yvyty áry
    rupi oretavy rei va'ekue. Mba'eta Senhor Oreruete re anho oĩ ore Israel kuery
    roo jepe aguã.
  ilo-ULB: Ulbod laeng ti agtaud kadagiti turod, manipud kadagiti adu a bantay. Pudno
    a ti pannakaisalakan ti Israel ket adda laeng kenni Yahweh a Diostayo.
  kpg-kpg: Gimaadou deai di madau hagamaamaa ne kae i madau hai daumaha ang gi nia
    god o digau bouli ala i tomo nia gonduu ai, di hagamaamaa o Israel le e hanimoi hua
    i baahi o Dimaadua go tadau God.
  uig-ARA: ــ بەرھەق، ئېگىزلىكلەردە ھەم تاغلاردا ئاڭلىتىلغان بۇتپەرەسلىكنىڭ قىيقاس-سۈرەنلىرى
    بىھۇدە ئىشتۇر! بەرھەق، ئىسرائىلنىڭ قۇتقۇزۇش-نىجاتى پەرۋەردىگار خۇدايىمىزدىنلادۇر.
  sus-sus: Iyo, xui naxan kelima geya fari, wule na a ra. Iyo, muxu Marigi Alatala
    nan na Isirayila rakisima ra.
  pon-2006: Sohte sawas ehu kohieng kiht ni at wia kaudok en me rotorot pohn dohl
    akan. Sawas ong Israel kin kohsangete rehn KAUN-O, atail Koht.
  ksd-ksd: A dovotina a maramaravut di nuk upi ia marama ra buabuana ma ra varvareo
    ta ra lualuana, a magit vakuku; a dovotina ra valavalaun ure Israel i tur pire
    ra Luluai kada God.
  tur-YTC: Gerçekten dağlardan gelen yardım, dağlardaki kargaşa boştur. Gerçekten
    İsrael’in kurtuluşu Tanrımız Yahve’dedir.
  grc-BRENT: Ὄντως εἰς ψεῦδος ἦσαν οἱ βουνοὶ, καὶ ἡ δύναμις τῶν ὀρέων, πλὴν διὰ Κυρίου
    Θεοῦ ἡμῶν ἡ σωτηρία τοῦ Ἰσραήλ.
  ind-AYT: Sesungguhnya, kesia-siaanlah keselamatan yang diharapkan dari bukit-bukit,
    dan dari banyaknya gunung-gunung. Sungguh, di dalam TUHAN, Allah kitalah, keselamatan
    Israel.
  nya-nya: Ndithu kupembedza pa magomo komanso kuchita maphwando pa mapiri zilibe
    phindu. Zoonadi chipulumutso cha Israeli chili mwa Yehova Mulungu wathu basi.
  hrv-hrv: Doista, prijevarni su visovi, graja po brdima. Odista, u Jahvi, Bogu našemu,
    spasenje je Izraelovo!
  mps-mps: Mu tamao, te bulu du dabede penani sę ela bilibo kolesagago te da tau
    sabo usugobeo,” wali. “Genuai Bidi, dago God, nage deligo naga da Israel ma sobaso
    usu mu yaibao,” te po wai dao.
  tpi-tpi: Tru tumas, dispela pasin bilong pamuk nabaut long ol maunten i no inap
    helpim mipela. God, Bikpela bilong mipela, yu wanpela tasol inap kisim bek mipela
    Israel.
  dan-1931: Visselig, Blændværk var Højene, Bjergenes Larm*; visselig, hos HERREN
    vor Gud er Israels Frelse. { [*dvs. den larmende Afgudsdyrkelse på Bjergene. Sl.
    3, 9; 68, 20 f.] }
  vie-OVCB: Các cuộc thờ phượng tà thần trên đồi và các cuộc truy hoan trác táng trên
    núi cũng chỉ lừa gạt chúng con. Chỉ có Chúa Hằng Hữu, Đức Chúa Trời chúng con,
    là Đấng giải cứu Ít-ra-ên.
  guj-2017: અમે જાણીએ છીએ કે ટેકરીઓ પર અને પર્વતો પર જૂઠાં ઉદ્ધારની આશા રાખીએ છીએ
    તે ખરેખર વ્યર્થ જ છે, કેમ કે ઇઝરાયલનો ઉદ્ધાર અમારા ઈશ્વર યહોવાહમાં જ છે.
  pon-2006A: Sohte sawas ehu kohieng kiht ni at wia kaudok en me rotorot pohn dohl
    akan. Sawas ong Israel kin kohsangete rehn KAUN-O, atail Koht.
  por-BRBSL: A verdadeira ajuda das colinas, o tumulto nas montanhas, é em vão. Verdadeiramente
    a salvação de Israel está em Iavé, nosso Deus.
  cth-cth: Mon dawk hoi rungngangnae hmu hane ngaihawinae teh, bang cungkeinae awm
    hoeh. Monnaw puenghai cungkeinae awm katang hoeh. Isarel rungngangnae teh, BAWIPA
    Cathut koe dueng doeh ao.
  twi-twi: Ampa, ahoni huuyɛ wɔ nkoko ne mmepɔw so no yɛ nnaadaa; nokware Awurade
    yɛn Nyankopɔn mu na Israel nkwagye wɔ.
  hlt-hlt: Tlang neh som lamkah hlangping khaw a honghi ni. Israel kah loeihnah he
    mamih kah Pathen BOEIPA dongah ni a om dae.
  tbz-SIM: Yɛbɔkɛ̀ Bɑɑdibɛ ti soutɛ́mu nɛ̀ ti ɔ̃ nyɛ̀ feu iwũɔ̃ kɛ úú ìì úu. Ti Yiɛ̀
    nKuyie nkuù ti dɛɛrí tínti Isidɑyɛɛribɛ.
  msy-2020: E fo, e mɨghsɨabar pɨn ikia asebar ziaba fa nɨgɨnir dafam gamir arazir
    kam, tong bar guizbangɨrama en akuraghan kogham. Ikiavɨra Itir God, en God, a
    uabɨra Israelia en akuragham.
  azb-azb: Doğrudan da, təpələrdən, dağlardan gələn Hay-küy yalandır. Əslində İsrailin
    xilası Allahımız Rəbdədir.
  eng-DBY: Truly in vain [is salvation looked for] from the hills, [and] the multitude
    of mountains; truly in Jehovah our God is the salvation of Israel.
  hin-2017: निश्चय पहाड़ों और पहाड़ियों पर का कोलाहल व्यर्थ ही है। इस्राएल का उद्धार
    निश्चय हमारे परमेश्वर यहोवा ही के द्वारा है।
  wol-KYG: Naxi neen kay lañu jële ca xërëmi tund yu ndaw ya ak coowal kaw tund yu
    mag ya. Muccu Israyil kay, fi sunu Yàlla Aji Sax ji.
  eng-YLT: Surely in vain from the heights, The multitude of mountains — Surely in
    Jehovah our God [is] the salvation of Israel.
  kne-kne: Magay naibadang na en dakami din nanaydayawan mi si sinan didiyos sin toktok
    di dontog. Sik-a anggoy ay Yahweh ay Diyos mi di mangisalakan en dakami ay Israelita.
  eng-WYC-2017: Verily the little hills were liars, the multitude of mountains was
    false; verily in our Lord God is the health of Israel.
  eng-WMBB: Truly help from the hills, the tumult on the mountains, is in vain. Truly
    the salvation of Israel is in the LORD our God.
  urd-GVH: वाक़ई, पहाड़ियों और पहाड़ों पर बुतपरस्ती का तमाशा फ़रेब ही है। यक़ीनन रब
    हमारा ख़ुदा इसराईल की नजात है।
  rug-rug: Hinokara sapu sari na vinevehe pa vinahesi beku koari na toqere meke koari
    na toa si kokohadi mo; hinokara sapu koe Zihova mo, sa nada Tamasa, si boka ta
    harupu sari pa Izireli.
  gaz-gaz: Dhugumaan wacni gaarranii fi tulluuwwan irraa gowwoomsaa dha; dhugumaan
    fayyinni Israaʼel harka Waaqayyo Waaqa keenyaa jira.
  fra-LSG: Oui, le bruit qui vient des collines et des montagnes n’est que mensonge;
    Oui, c’est en l’Éternel, notre Dieu, qu’est le salut d’Israël.
  yal-yal: Ɲɔndin na a ra, xuiin naxanye minima geyane ma kidene yi, wulen nan ne
    ra. Ɲɔndin na a ra, Isirayila marakisin sɔtɔma Alatala nan yii, nxɔ Ala.
  haw-1868: 'He oiaio, he mea wahahee na mea o na mauna mai, a no na kuahiwi lehulehu
    mai: He oiaio, maloko o Iehova, o ko makou Akua, ke ola o ka Iseraela.'
  arb-NAV: حَقّاً إِنَّ عِبَادَةَ الأَصْنَامِ عَلَى التِّلالِ وَمُمَارَسَةَ الطُّقُوسِ
    الْوَثَنِيَّةِ عَلَى الْجِبَالِ لَا جَدْوَى مِنْهَا. إِنَّمَا بِالرَّبِّ إِلَهِنَا
    خَلاصُ إِسْرَائِيلَ.
  ewe-ewe: Vavãe, legbasubɔsubɔ ƒe hoowɔwɔ le togbɛwo dzi kple towo tame nye beble
    sɔŋ ko. Enye nyateƒe be Yehowa, míaƒe Mawu lae nye Israel ƒe xɔnametɔ.
  eng-LEE: Truly deceptive was [what we hoped for] from the hills, and the multitude
    on the mountains; truly in the Lord our God is the salvation of Israel.
  asm-FB: স্বৰূপেই গিৰিবোৰৰ পৰা আশা কৰা সহায় আৰু পৰ্ব্বতবোৰৰ ওপৰত দেৱ-দেৱীৰ আগত কৰা
    কঢ়াল মিছা। স্বৰূপেই উপলদ্ধি কৰিছোঁ যে, আমাৰ ঈশ্বৰ যিহোৱাইহে ইস্ৰায়েলৰ পৰিত্ৰাণ!
  sus-A: عِيٌ، شُي نَشَن كٍلِمَ فٍيَ قَرِ، وُلٍ نَ عَ رَ. عِيٌ، مُشُ مَرِفِ عَلَتَلَ
    نَن نَ عِسِرَيِلَ رَكِسِمَ رَ.
  fra-SBL: En vérité, le secours des collines, le tumulte des montagnes, c'est en
    vain. C'est en Yahvé notre Dieu que réside le salut d'Israël.
  hbo-hbo: אָכֵ֥ן לַשֶּׁ֛קֶר מִגְּבָעֹ֖ות הָמֹ֣ון הָרִ֑ים אָכֵן֙ בַּיהֹוָ֣ה אֱלֹהֵ֔ינוּ
    תְּשׁוּעַ֖ת יִשְׂרָאֵֽל׃
  kik-kik: Ti-itherũ inegene rĩa ũhooi mĩhianano kũu tũrĩma-inĩ o na kũu irĩma-inĩ
    nĩ rĩa maheeni; ti-itherũ, ũhonokio wa Isiraeli ũrĩ na Jehova Ngai witũ.
  fra-NCL: Oui, c’est en vain que retentissait sur les hauteurs, sur les montagnes
    le tumulte des fêtes idolâtres. Oui, c’est en Yahweh, notre Dieu, qu’est le salut
    d’Israël.
  cek-AK: Maesomnawk, maenawk bang hoiah pahlonghaih to angzo tih, tiah zinghaih loe
    azom pui ni; Israel pahlong tangtang haih loe aicae ih Angraeng Sithaw hae ni.
  cuk-cuk: Ar anmar binsa bab-dummaganse-gorleged-e-yar-mulluganase naoed, binsa a-yalaganba
    anmar iba-galagwensulid ononamaloed. Bab-Dummad-Jehová, unnila anmar beginbi abonoleged-igar-maid
    amied.
  uig-CYR: — Бәрһәқ, егизликләрдә һәм тағларда аңлитилған бутпәрәсликниң қийқас-сүрәнлири
    беһудә иштур! Бәрһәқ, Исраилниң қутқузуш-ниҗати Пәрвәрдигар Худайимиздинладур.
  tel-2017: నిజంగా కొండల మీద జరిగేదంతా మోసం. పర్వతాల మీద చేసిన తంతులన్నీ నిష్‌ప్రయోజనం.
    నిజంగా మా దేవుడైన యెహోవా వలన మాత్రమే ఇశ్రాయేలుకు రక్షణ కలుగుతుంది.
  hat-BSA: Anverite, soutyèn kolin yo se yon desepsyon, yon zen sou mòn yo. Anverite,
    SENYÈ a, Bondye nou an, se sali Israël.
  kos-kos: Wanginna kasreyasr ke kut alu nu sin god lun mwet pegan fin mangon inging
    uh. Kasru nu sin Israel tuku sin LEUM GOD lasr mukena.
  hbo-WLC: אָכֵ֥ן לַשֶּׁ֛קֶר מִגְּבָע֖וֹת הָמ֣וֹן הָרִ֑ים אָכֵן֙ בַּיהֹוָ֣ה אֱלֹהֵ֔ינוּ
    תְּשׁוּעַ֖ת יִשְׂרָאֵֽל׃
  ibo-ibo: Nʼezie, aghụghọ, ka mkpọtụ ofufe nke arụsị niile, nʼelu ugwu nta dị iche
    iche na nʼelu ugwu niile bụ, nʼezie, nʼime Onyenwe anyị, bụ Chineke anyị ka nzọpụta
    Izrel dị.
  ory-ory: ଉପପର୍ବତସମୂହରୁ, ପର୍ବତମାନର ଉପରିସ୍ଥ କୋଳାହଳରୁ ଅପେକ୍ଷିତ ଉପକାର ନିତାନ୍ତ ବ୍ୟର୍ଥ;
    ନିତାନ୍ତ ଆମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱର ସଦାପ୍ରଭୁଙ୍କଠାରେ ଇସ୍ରାଏଲର ପରିତ୍ରାଣ ଅଛି।
  chk-chk: Ellet, äm fel ngeni ekewe uluulun anümwäl won ungen ekewe chuk esap alisikem.
    Ellet, ewe Samol mi Lapalap äm we Kot i ewe Chon Amanau fän iten Israel.
  rop-rop: Wen melabat bin weshipbat olkain drimin ontop langa detlot hil, dei nomo
    bin album melabat, najing. YAWEI yu na oldei album langa melabat, en yu na det
    God blanga melabat.
  ukr-1871: Справдї, даремно ми надїялись на ті горби й на многість гір; справдї,
    тілько в Господї, Бозї нашому, спасеннє Ізрайлеве!
  deu-1951: Wahrlich, wir sind betrogen worden durch die Höhen, die lärmende Menge
    auf den Bergen; wahrlich, beim HERRN, unserm Gott, steht das Heil Israels!
  eng-JPS: Truly vain have proved the hills, the uproar on the mountains; truly in
    the LORD our God is the salvation of Israel.
  srp-1865: Doista, zaludu su humovi, mnoštvo gora; doista, u Gospodu je Bogu našem
    spasenje Izrailjevo.
  lug-lug: Ddala okusuubira obuyambi okuva mu nsozi gye twasinzizanga bakatonda abalala
    temuli kantu. Ddala mu Mukama Katonda waffe mwe muli obulokozi bwa Isirayiri.
  heb-heb: אכן לשקר מגבעות המון הרים אכן ביהוה אלהינו תשועת ישראל׃
  ben-IRV: পাহাড়ের উপর থেকে, অসংখ্য পর্বত থেকে শুধুই মিথ্যা নেমে আসে। সত্যিই আমাদের
    ঈশ্বর সদাপ্রভুই একমাত্র ইস্রায়েলের পরিত্রান।
  pan-pan: ਸੱਚ-ਮੁੱਚ ਟਿੱਲਿਆਂ ਅਤੇ ਪਹਾੜਾਂ ਦਾ ਰੌਲ਼ਾ ਧੋਖਾ ਹੈ, ਪਰ ਸੱਚ-ਮੁੱਚ ਇਸਰਾਏਲ ਦੀ ਮੁਕਤੀ
    ਯਹੋਵਾਹ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਵੱਲੋਂ ਹੈ।
  mya-JVB: အကယ် စင်စစ် ကုန်း များနှင့် တောင် ရိုး များတ ို့သည် အချည်းနှီး သက်သက်ဖြစ်ကြ၏။
    အကယ် စင်စစ် အကျွန်ုပ် တို့၏ ဘုရား သခင် ထာဝရဘုရား သည် ဣသရေလ အမျိုးကို ကယ်တင် ရာ
    အကြောင်း ဖြစ်တော်မူ၏။
  tbg-tbg: Tenavu vo aiqina vo aiqinaqaa vaiha noraiqaake una variqa naare vaura okarava
    kia tinavu kahaqirave. Noravano Kotiva, vivaqai tinavu Isareri ruaruama timitaariravama
    vaivo.
  hmo-hmo: Unai ororo dekenai tomadiho gabudia ese durua ta ai dekenai idia henia
    lasi. Bona unai ororo dekenai lebulebu karadia ese ai idia koia noho. To momokani,
    Israela ena durua dalana be tamona sibona, Lohiabada, aiemai Dirava.
  urd-urd: हक़ीक़त में टीलों और पहाड़ों पर के हुजूम से कुछ उम्मीद रखना बेफ़ायदा है।
    यक़ीनन ख़ुदावन्द हमारे ख़ुदा ही में इस्राईल की नजात है।
  rus-SYN: Поистине, напрасно надеялись мы на холмы и на множество гор; поистине,
    в Господе Боге нашем спасение Израилево!
  bqc-SIM: Sĩ̀sĩↄ ɛɛ vĩ, gbɛ̀sĩsĩↄ zↄa vĩ, Dii Isailiↄ Lua mɛ́ wá Suabana ũ.
  tcz-CHONGTHU: Thinglhang jousea semthu doilim ihouva, chuleh molsangvum tin’a doi
    houna maicham phung iboljouse hi, abon’a pannabei leh kilhep lhahna ahibouve.
    Tahbeh mongin, Israel dingin huhhingna chu Pakai I Pathen uva bou um ahi.
  mar-mar: टेकड्यांवरून आणि पर्वतांवरून फक्त खोटेपणा येतो, खचित इस्राएलचे तारण हे
    परमेश्वर आपल्या देवाच्या ठायी आहे,
  qub-qub: Yangami puytush lömacunamanpis aywä. Yangami puntacunachöpis gaparpä. Tayta
    Dios gamllami Israelcunataga salbamanqui.
  bqp-bqp: Geemɑ bũu ni sɑ rɑɑ sɑ̃ɑmɔ guunu wɔllɔ sɑ kuuki mɔ̀, nu sɑ̃ɑwɑ weesu. Adɑmɑ
    Gusunɔ bɛsɛn Yinni, wunɑ ɑ sɑ̃ɑ bɛsɛ Isirelibɑn fɑɑbɑ kowo.
  hat-hat: Se pou gremesi nou t'ap fè tout bri sa yo sou tèt mòn yo. Yo pa ka fè anyen
    pou nou. Wi, se Seyè a, Bondye nou an, sèl ki ka sove pèp Izrayèl la.
  eng-BSB: Surely deception comes from the hills, and commotion from the mountains.
    Surely the salvation of Israel is in the LORD our God.
  eng-WEBPB: Truly help from the hills, the tumult on the mountains, is in vain. Truly
    the salvation of Israel is in the LORD our God.
  kbq-kbq: Tagrama monko avu'avazama nehuta, ne'onse agonaramimpine ranra agonaramimpima
    havi anumzantaminte'ma mono'ma huzmanteta vanoma hu'nona zampintira mago tazahu'zana
    e'ori'none. Tamage Ra Anumzana tagri Anumzamo agrake Israeli vahe'mota tagura
    vazigahie.
  nhe-BL: Ya ticuesijque tiquinhueyichihuaj teteyome ipan tepetini huan tlen hueli
    tijchihuaj iniixpa. Nochi ya nopa san tlapic. Pampa san TOTECO toDios hueli techpalehuis
    huan techmaquixtis nochi tojuanti tiisraelitame.
  gub-BL: — Urumuwete tupàn a'ua'u nerehe uzeruzar 'ym ma'e wazar ure wà, wanupe urerehapukaz
    pà ywytyr apyr ure wà. Na'urepytywà kwaw wà. Xo Tupàn Tuweharupi Wiko Ma'e urezar
    zo upuner Izaew izuapyapyr wapytywà haw rehe a'e.
  eng-DRA: 'In very deed the hills were liars. and the multitude of the mountains:
    truly in the Lord our God is the salvation of Israel.'
