  srp-1865: 'Idi i vièi ove rijeèi k sjeveru, i reci: vrati se, odmetnice Izrailju,
    veli Gospod, i neæu pustiti da padne gnjev moj na vas, jer sam milostiv, veli
    Gospod, neæu se gnjeviti dovijeka.'
  lug-lug: Genda obuulire abantu b’omu bukiikakkono obubaka buno, obagambe nti, “ ‘Komawo
    ggwe Isirayiri, eyanvaako,’ bw’ayogera Mukama. ‘Siribatunuuliza busungu kubanga
    ndi waakisa,’ bw’ayogera Mukama; ‘Sirisiba busungu ku mwoyo emirembe gyonna.
  heb-heb: הלך וקראת את הדברים האלה צפונה ואמרת שובה משבה ישראל נאם יהוה לוא אפיל
    פני בכם כי חסיד אני נאם יהוה לא אטור לעולם׃
  ben-IRV: যাও ও এই কথা উত্তর দিকে ঘোষণা কর, বল, “অবিশ্বস্ত ইস্রায়েল, ফিরে এস!” এটি
    সদাপ্রভুর ঘোষণা, আমি তোমার উপর সর্বদা রাগ দেখাবো না, যেহেতু আমি বিশ্বস্ত, এটি
    সদাপ্রভুর ঘোষণা। আমি চিরকাল রাগ করে থাকব না।
  pan-pan: ਜਾ, ਉੱਤਰ ਵੱਲ ਇਹਨਾਂ ਗੱਲਾਂ ਦਾ ਪਰਚਾਰ ਕਰ ਅਤੇ ਆਖ, - ਮੁੜ, ਹੇ ਆਕੀ ਇਸਰਾਏਲ, ਯਹੋਵਾਹ
    ਦਾ ਵਾਕ ਹੈ, ਮੈਂ ਨਹਿਰੀਆਂ ਵੱਟ ਕੇ ਤੈਨੂੰ ਨਾ ਵੇਖਾਂਗਾ, ਮੈਂ ਦਿਆਲੂ ਜੋ ਹਾਂ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ
    ਹੈ, ਮੈਂ ਸਦਾ ਤੱਕ ਗੁੱਸਾ ਨਹੀਂ ਰੱਖਾਂਗਾ।
  mya-JVB: သင် သည် သွား ၍ မြောက် မျက်နှာ သို့ ဟစ်ကြော် ရမည် စကား ဟူမူကား၊ အိုဖောက်ပြန်
    သော ဣသရေလ ၊ ပြန် လာပါဟု ထာဝရဘုရား မိန့် တော်မူ၏။ သင် ၌ ငါ သည် မျက်မုန်းကြိုး ခြင်းကိုမ
    ပြု၊ ကရုဏာ စိတ်သဘောရှိ၏။ အစဉ် အမျက် ထွက်တတ်သည်မ ဟုတ်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: 'Ieremaiao, are noti mantaraini oruntera Isareri vikara mintima tiane:
    Isarerio, nahentivano nai vaati qaqirakero vo qorainti vo qorainti hampata hampi
    nintemake, ne ti qaqira kaavo. Ho ne te unanaini orurante aniate. Te Noravano
    Kotika vaiinti nahenti aaqurihama nimite vauraukara tiro, kia ekaa enta ti niara
    arara itaqiro vuanarove.'
  hmo-hmo: 'Do oi lao, inai hereva be mirigini kahana dekenai do oi gwauraia hedinarai,
    do oi gwau, “Lohiabada ia gwau: Kara koikoi Israela bese taudia e, lau dekenai
    do umui giroa mai! Lau be mai egu bogahisihisi, bona umui dekenai do lau badu
    lasi. Egu badu be do ia noho hanaihanai lasi.'
  urd-urd: जा और उत्तर की तरफ़ यह बात पुकारकर कह दे कि 'ख़ुदावन्द फ़रमाता है, ऐ नाफ़रमान
    इस्राईल, वापस आ; मैं तुझ पर क़हर की नज़र नहीं करूँगा क्यूँकि ख़ुदावन्द फ़रमाता
    है मैं रहीम हूँ मेरा क़हर हमेशा का नहीं।
  rus-SYN: 'Иди и провозгласи слова сии к северу, и скажи: возвратись, отступница,
    дочь Израилева, говорит Господь. Я не изолью на вас гнева Моего; ибо Я милостив,
    говорит Господь, - не вечно буду негодовать.'
  bqc-SIM: 'Gɛ ǹ kpàwakɛ gugbãntoo oi ǹ mɛ: Ma Dii ma mɛ̀, à sua Isaili pↄ̀ↄbↄzãkɛnaↄ!
    Má fɛ̃́ázi lↄo, asa má gbɛ̃kɛ vĩ, ma pↄ aↄ paaázi gↄↄpiio. Ma Dii mámɛ má
    ò.'
  tcz-CHONGTHU: Hijeh chun, Israel henga chenlang, hiche thuhi gaseitan, “Vo Israel,
    kitahlou kamite nahiuve, tun kahenga hung kilekit tauvin. Ajeh chu keima khoto
    them leh hepi them kahin, atonsot in nachung’a lunghang jing ponge, ’’ ati.
  mar-mar: तू जाऊन ही वचने उत्तरेकडे घोषीत कर. परमेश्वर असे म्हणतो, हे विश्वासहीन
    इस्राएला, परत ये! परमेश्वर असे म्हणतो, मी तुमच्यावर नेहमीच संतापणार नाही, कारण
    मी विश्वासू आहे, मी सर्वकाळ क्रोध धरणार नाही.
  qub-qub: 'Chaymi gam aywashpayqui norte caj-läman ricacurcur willacunqui noga cayno
    nishäta: «¡Mana wiyacoj Israel nogaman cuticamuy! Cutimuptiqui manami rabyashaga
    chasquishayquichu. Manami rabyashallaga cacushäpäpischu. Nogaga cuyapäcojmi cä.'
  bqp-bqp: Yen sɔ̃, ɑ doo sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ ɑ Isirelibɑ gɑri yini sɔ̃ ɑ nɛɛ,
    bu wurɑmɑ, nɑ ǹ kɑ bu nɔnu kɔ̃su mɛɛrimɔ. Domi nɑ sɑ̃ɑwɑ wɔnwɔndugii. Nɑ ku rɑ
    mɔru ko n kɑ tɛ.
  hat-hat: 'Ale nan nò, w''a di moun peyi Izrayèl yo pou mwen: Nou menm moun peyi
    Izrayèl ki te vire do ban mwen, tounen vin jwenn mwen. Mwen gen kè sansib, mwen
    p''ap fache sou nou. Mwen p''ap fache sou nou pou tout tan. Se mwen menm, Seyè
    a, ki di sa.'
  eng-BSB: 'Go, proclaim this message toward the north: ‘Return, O faithless Israel,’
    declares the LORD. ‘I will no longer look on you with anger, for I am merciful,’
    declares the LORD. ‘I will not be angry forever.'
  eng-WEBPB: Go, and proclaim these words towards the north, and say, ‘Return, you
    backsliding Israel,’ says the LORD; ‘I will not look in anger on you, for I am
    merciful,’ says the LORD. ‘I will not keep anger forever.
  kbq-kbq: E'ina hu'negu Jeremaiaga noti kazigama me'nea mopafima nemaniza vahetega
    vunka amanage ome huo, Israeliga nagrira natrenka vu'nana a' mani'nananki etenka
    nagrite eno. Anama hananke'na Nagra narimpa aheogantegahue. Na'ankure nagra nasunku
    Anumza mani'noankina narimpa ahegante vava osugahue huno Ra Anumzamo'a hu'ne.
  nhe-BL: 'Huajca ama xiya huan quej ni xiquinyolmelahuati nopa israelitame ipan tlali
    Israel ica norte. Xiquinilhuitij: ‘Intlajtlacolchijca israelitame tlen ayoc innechneltocaj,
    ximocuepaca ica na, pampa na tlahuel nitetlasojtla. Ax nicualanis imohuaya para
    nochipa. Queja nopa niimoTECO niquijtohua.'
  gub-BL: Eho kwarahy heixe haw awyze har kutyr nehe, teko wanupe ko heze'eg imume'u
    pà nehe. — O Izaew ihewi upuir ma'e kwer, ezewyr ihewe nehe. Ihe Tupàn Tuweharupi
    Wiko Ma'e aiko uze'eg ma'e romo. Ikatuahy ma'e romo aiko. A'e rupi naikwahy kwaw
    newe nehe. Naikwahy kwaw tuweharupi nehe. Ihe Tupàn Tuweharupi Wiko Ma'e aiko
    uze'eg ma'e romo.
  eng-DRA: 'Go, and proclaim these words toward the north, and thou shalt say: Return,
    O rebellious Israel, saith the Lord, and I will not turn away my face from you:
    for I am holy, saith the Lord, and I will not be angry for ever.'
