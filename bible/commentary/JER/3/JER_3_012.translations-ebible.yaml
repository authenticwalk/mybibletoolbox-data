  tbz-SIM: 'Kɛ̀ kù dɔ̀ n kɔtɛ kɛ́pĩɛ̃kɛ́ kɛ́cɑu nkubɑkù yoú kɔbɛ Isidɑyɛɛribɛ kɛ dɔ̀:
