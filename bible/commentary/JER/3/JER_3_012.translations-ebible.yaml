verse: JER.003.012
translations:
  mal-C: 'നീ പോയി വടക്കു ദിക്കിലേക്കു നോക്കി ഈ വചനങ്ങൾ വിളിച്ചുപറയുക: “ ‘വിശ്വാസത്യാഗിയായ
    ഇസ്രായേലേ, മടങ്ങിവരിക,’ എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു, ‘എന്റെ കോപം നിങ്ങളുടെമേൽ
    പതിക്കാൻ ഞാൻ അനുവദിക്കുകയില്ല, കാരണം ഞാൻ വിശ്വസ്തനാണ്, ഞാൻ എന്നേക്കും കോപം സംഗ്രഹിച്ചു
    വെക്കുകയില്ല,’ എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.'
  deu-TKW: 'Gehe hin und rufe diese Worte nach Norden hin und sprich: Kehre wieder,
    du Abtrünnige, Israel - ist der Spruch Jahwes -, nicht werde ich länger auf euch
    zürnen, denn huldreich bin ich - ist der Spruch Jahwes -, ich grolle nicht ewig!'
  lin-lin: 'Kende kosakola sango oyo na nor : ‹ Oh mopengwi Isalaele, zonga, › elobi
    Yawe, ‹ Nakokangela yo lisusu elongi te, pamba te nazali Moyengebene, › elobi
    Yawe. ‹ Nakokangela yo lisusu kanda te mpo na libela.'
  eng-LSV: Go, and you have proclaimed these words toward the north, and have said,
    Return, O backsliding Israel,” || A declaration of YHWH! “I do not cause My anger
    to fall on you, for I [am] kind,” || A declaration of YHWH, || “I do not watch
    for all time.
  eng-GNV: 'Goe and crie these woordes towarde the North and say, Thou disobedient
    Israel, returne, sayeth the Lord, and I will not let my wrath fall vpon you: for
    I am mercifull, sayeth the Lord, and I will not alway keepe mine anger.'
  eng-WEBSTER: 'Go and proclaim these words towards the north, and say, Return, thou
    backsliding Israel, saith the LORD; and I will not cause my anger to fall upon
    you: for I am merciful, saith the LORD, and I will not keep anger for ever.'
  nhw-BL: 'Huajca ama xiya huan quej ni xiquinyolmelahuati nopa israelitame ipan tlali
    Israel ica norte. Xiquinilhuitij: ‘Antlajtlacolchijca israelitame catli ayacmo
    antechneltocaj, ximocuepaca ica na, pampa na tlahuel nitetlasojtla. Amo nicualanis
    amohuaya para nochipa. Quej nopa niamoTECO niquijtohua.'
  swh-ONEN: 'Nenda, ukatangaze ujumbe huu kuelekea kaskazini: “ ‘Rudi, Israeli usiye
    mwaminifu,’ asema Bwana, ‘sitakutazama tena kwa uso uliokunjamana, kwa kuwa mimi
    ni mwenye huruma,’ asema Bwana, ‘Sitashika hasira yangu milele.'
  bba-bba: Yen sɔ̃, ɑ doo sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ ɑ Isirelibɑ ɡɑri yini sɔ̃ ɑ nɛɛ,
    bu wurɑmɑ, nɑ ǹ kɑ bu nɔnu kɔ̃su mɛɛrimɔ. Domi nɑ sɑ̃ɑwɑ wɔnwɔnduɡii. Nɑ ku rɑ
    mɔru ko n kɑ tɛ.
  eng-KJVCPB: 'Go and proclaim these words toward the north, and say, Return, thou
    backsliding Israel, saith the Lord; and I will not cause mine anger to fall upon
    you: for I am merciful, saith the Lord, and I will not keep anger for ever.'
  luo-luo: 'Dhi mondo iland wachni yo nyandwat ni: “Jehova Nyasaye wacho niya, ‘Duogi
    in Israel maonge gi yie, ok anabed gi mirima kodi kendo, nimar an jangʼwono, iya
    ok bi wangʼ kodi nyaka chiengʼ.'
  meu-meu: 'Aola, ina hereva na mirigini kahana ba gwaurai henia, baoto: Iehova na
    e tomu: Kara hebeatai besena Israel e, a lou! Iehova na e tomu: Mai badugu ida
    basina haḡeremu, badina be lau na mai hebogahisigu; lau na basina badu hanaihanai.'
  npi-ULB: जा र उत्तरलाई यी वचन घोषणा गर्, “'हे विश्‍वासहीन इस्राएल, फर्की' यो परमप्रभु
    घोषणा हो, 'म तँसित सधैं रिसाउनेछैनँ ।' परमप्रभु घोषणा गर्नुहुन्छ, 'म विश्‍वासयोग्य
    भएको हुनाले म सदासर्वदा रिसाउनेछैन ।'
  yor-yor: 'Lọ polongo ọ̀rọ̀ náà, lọ sí ìhà àríwá: “ ‘Yípadà, Israẹli aláìnígbàgbọ́,’
    ni Olúwa wí. ‘Ojú mi kì yóò korò sí ọ mọ́, nítorí mo jẹ́ aláàánú, ni Olúwa wí.
    Èmi kì yóò sì bínú mọ́ títí láé.'
  pes-OPCB: 'همچنین خداوند به من گفت که بروم و به اسرائیل بگویم: «ای قوم گناهکار من،
    نزد من برگرد، چون من باگذشت و دلسوزم و تا ابد از تو خشمگین نمی‌مانم.'
  tgl-ULB: Pumunta ka at ihayag ang mga salitang ito sa hilaga. Sabihin mo, 'Magbalik
    ka taksil na Israel. Ito ang pahayag ni Yahweh. Sapagkat tapat ako, hindi ako
    mananatiling galit magpakailanman. Ito ang pahayag ni Yahweh
  hui-hui: Anidagua bini ngago ai Yaremaia í̠na ga̱ lalu uyurayagi ola uyu habe. Ani
    olowa Anduane Homogo i̱ninaga bi ogodagua labe. Isaraelealiru-o tígua i̱ yu wahalu
    pirimigo ai i̱ni koria daibulene nga. I̱ Anduane Homogo i̱nimeore larogo i̱na
    tíhondo keba naholego i̱ni koria dai bidaba. Ani larogoni irane i̱ wali agali
    dara holene irane nawini dara haabo haga kogo howa i̱naga keba holene wiaabo naholebira.
  mya-mya: ကိုယ်​တော်​သည်​ငါ့​ကို​မြောက်​ပိုင်း​နိုင်​ငံ​သို့​စေ လွှတ်​၍​ထာ​ဝ​ရ​ဘု​ရား​က
    ``သစ္စာ​ဖောက်​ဣ​သ ရေ​လ၊ ငါ့​ထံ​သို့​ပြန်​လာ​လော့။ ငါ​သည်​က​ရု ဏာ​ထား​တော်​မူ​သည်​ဖြစ်​၍​သင့်​အား​အ​မျက်
    ထွက်​လိမ့်​မည်​မ​ဟုတ်။ ငါ​သည်​အ​စဉ်​အ​မြဲ အ​မျက်​ထွက်​လျက်​နေ​လိမ့်​မည်​မ​ဟုတ်​ဟု
    ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​၏။-
  bod-N: ཁྱོད་ནི་བྱང་ཕྱོགས་སུ་སོང་ནས་འདི་ལྟར། ཀྱེ་ལོག་ལམ་དུ་ཞུགས་པའི་ཡེས་ར་ཨེལ་ལགས།
    ཕྱིར་ལོག་དང་ཞེས་སྨྲོས་ཤིག་ཅེས་གསུངས་ཏེ། འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ། །བདག་ནི་བྱམས་སྙིང་རྗེ་ཅན་ཡིན་པས་ངས་ཁྱོད་ཚོར་སྡང་མིག་གིས་མི་བལྟ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ།
    །བདག་ནི་ཇི་སྲིད་བར་དུ་ཁྲོ་བར་མི་བྱ་སྟེ།
  sna-sna: Enda undoparidza shoko iri kurutivi rwokumusoro uchiti, “ ‘Dzokai imi Israeri
    vokusatenda,’ ndizvo zvinotaura Jehovha, ‘Handichazorambi ndakafinyamisa chiso
    changu kwamuri, nokuti ndizere nengoni,’ ndizvo zvinotaura Jehovha, ‘handingarambi
    ndakatsamwa nokusingaperi.
  spa-BLM: 'Ve y proclama estas palabras hacia el norte, y di: “Vuelve, Israel reincidente”,
    dice el Señor; “No miraré con ira hacia ti, porque soy misericordioso”, dice el
    Señor. No me enojaré para siempre.'
  cac-cac: 'Ach Jeremías, ixic q''uelan d''a stojolal norte, tzalanb''at jun lolonel
    tic d''a eb'' etisraelal ay d''a norte chi''. A val Jehová tz''alan d''ayex icha
    tic: Ex israel te pit, meltzajan̈ecxicot d''ayin. Man̈ ovaloc ol vutej ex in chaani,
    man̈ masaniloc tiempo aycot voval d''ayex, yujto tz''oc'' in c''ol d''ayex.'
  swh-ULB: Nenda ukaseme maneno haya huko kaskazini. Uwaambie, 'Rudi wewe Israeli
    uliyeasi! - asema BWANA - sitakuwa na hasira dhidi yako. Kwa kuwa mimi ni mwaminifu
    - asema BWANA - sitakuwa na hasira milele.
  bel-bel: 'Ідзі і абвясьці словы гэтыя на поўнач, і скажы: вярніся, адступніца, дачка
    Ізраілева, кажа Гасподзь. Я ня вылью на вас гневу Майго; бо Я мілажальны, кажа
    Гасподзь, - ня вечна буду гневацца.'
  deu-ELBBK: 'Geh und rufe diese Worte aus nach Norden und sprich: Kehre zurück, du
    abtrünnige Israel, spricht der HERR; ich will nicht finster auf euch blicken.
    Denn ich bin gütig, spricht der HERR, ich werde nicht ewiglich nachtragen.'
  mbb-OT: 'Ne ǥuntaan, genat ka, ne keǥiya nu heini he lalag diyà te Israel: Iyan
    a is Nengazen, migkaǥi a te: Likù ka kayi te kedì, sikew is kenà metinumanen he
    Israel, su hihizuwen a. Kenè ku en sikew egkepeukan.'
  mal-2015: 'നീ ചെന്നു വടക്കോട്ടു നോക്കി ഈ വചനങ്ങളെ വിളിച്ചുപറക: വിശ്വാസത്യാഗിനിയായ
    യിസ്രായേലേ, മടങ്ങിവരിക എന്നു യഹോവയുടെ അരുളപ്പാടു. ഞാൻ നിങ്ങളോടു കോപം കാണിക്കയില്ല;
    ഞാൻ കരുണയുള്ളവൻ; എന്നേക്കും കോപം സംഗ്രഹിക്കയുമില്ല എന്നു യഹോവയുടെ അരുളപ്പാടു.'
  rmc-rmc: 'Dža a vičin kala lava pro severos a phen: ‚Av pale, tu napačivaľi izraeliko
    čhaje!‘, phenel o RAJ. ‚Miro muj pre tumende imar na ela chmuravo, bo me som lačhejileskro.
    Na rušava pro furt,‘ phenel o RAJ.'
  pes-OPV: 'لهذا برو و این سخنان را بسوی شمال نداکرده، بگو: خداوند می‌گوید: ای اسرائیل
    مرتدرجوع نما! و بر تو غضب نخواهم نمود زیراخداوند می‌گوید: من روف هستم و تا به
    ابد خشم خود را نگاه نخواهم داشت.'
  ron-1924: 'Ду-те де стригэ ачесте кувинте спре мязэноапте ши зи: ‘Ынтоарче-те, некрединчоасэ
    Исраел’, зиче Домнул. ‘Ну вой арунка о привире ынтунекоасэ ымпотрива воастрэ,
    кэч сунт милостив’, зиче Домнул, ‘ши ну цин мыние пе вечие.'
  ben-OBCV: যাও, উত্তর দিকে গিয়ে এই কথা ঘোষণা করো। “ ‘অবিশ্বস্ত ইস্রায়েল, ফিরে এসো,’
    সদাপ্রভু ঘোষণা করেন, ‘আমি আর তোমার প্রতি বিরাগ ভাব দেখাব না, কারণ আমি বিশ্বস্ত,’
    সদাপ্রভু এই কথা বলেন। ‘আমি তোমার প্রতি চিরকাল ক্রোধী থাকব না।
  som-som: Tag, oo erayadan xagga woqooyi u naadi, oo waxaad tidhaahdaa, Boqortooyada
    Israa'iil ee dib u noqotayay, soo noqo, maxaa yeelay, weji cadhaysan kugu eegi
    maayo, waayo, waan naxariis badnahay, oo cadhadaydana weligay sii haysan maayo,
    ayaa Rabbigu leeyahay.
  lat-VUC: 'Vade, et clama sermones istos contra aquilonem, et dices: [Revertere,
    aversatrix Israël, ait Dominus, et non avertam faciem meam a vobis, quia sanctus
    ego sum, dicit Dominus, et non irascar in perpetuum.'
  eng-ASVBT: Go, and proclaim these words toward the north, and say, Return, thou
    backsliding Israel, saith Jehovah; I will not look in anger upon you; for I am
    merciful, saith Jehovah, I will not keep anger forever.
  ita-1885: 'Va'', e grida queste parole verso Aquilone, e di'': Convertiti, o sviata
    Israele, dice il Signore; ed io non farò cadere l''ira mia addosso a voi; perciocchè
    io son benigno, dice il Signore; io non guardo l''ira mia in perpetuo.'
  eng-LXXUP: 'Go and read these words toward the north, and thou shalt say, Return
    to me, O house of Israel, saith the Lord; and I will not set my face against you:
    for I am merciful, saith the Lord, and I will not be angry with you forever.'
  eng-ULB: Go and proclaim these words to the north. Say, 'Return, faithless Israel!—this
    is Yahweh's declaration—I will not always be angry with you. Since I am faithful—this
    is Yahweh's declaration—I will not stay angry forever.
  spa-VBL: 'Ahora ve y anuncia este mensaje al norte: Vuelve, Israel infiel, declara
    el Señor. No me enfadaré más contigo, porque soy misericordioso, declara el Señor.
    No me enfadaré para siempre.'
  fra-_FOB: 'Va, et crie ces paroles vers le Nord, et dis: Reviens, Israël, la rebelle!
    dit l''Éternel. Je ne prendrai point pour vous un visage sévère; car je suis miséricordieux,
    dit l''Éternel; je ne garde pas ma colère à toujours.'
  mal-mal: '“നീ ചെന്ന് വടക്കോട്ടു നോക്കി ഈ വചനങ്ങൾ വിളിച്ചുപറയുക: ‘വിശ്വാസത്യാഗിനിയായ
    യിസ്രായേലേ, മടങ്ങിവരുക’ എന്ന് യഹോവയുടെ അരുളപ്പാട്. ഞാൻ നിങ്ങളോടു കോപം കാണിക്കുകയില്ല;
    ഞാൻ കരുണയുള്ളവൻ; എന്നേക്കും കോപം സംഗ്രഹിക്കുകയുമില്ല” എന്ന് യഹോവയുടെ അരുളപ്പാട്.'
  urd-GVR: Jā, shimāl kī taraf dekh kar buland āwāz se elān kar, ‘Ai bewafā Isrāīl,
    Rab farmātā hai ki wāpas ā! Āindā maiṅ ġhusse se terī taraf nahīṅ dekhūṅgā, kyoṅki
    maiṅ mehrbān hūṅ. Maiṅ hameshā tak nārāz nahīṅ rahūṅgā. Yih Rab kā farmān hai.
  suz-BL: ‘गे लावो। मिनु एको लोव़ उत्तर गे शेंदीमी। थमा सुइक्‍ने मचाप्‍ब इस्राएल,
    परमप्रभु यावेम लेतो। गो इ कली तशा मगाइक्‍नुङ। मारदे हना गो शिशी पाइब नङ। गो गेना
    हना यो मगाइक्‍नुङ’। प्रस्‍थान ३४:६;
  eng-NOY: Go and proclaim these words toward the north:—Return, O rebellious Israel,
    saith Jehovah! I will not turn a frowning face upon you; For I am merciful, saith
    Jehovah, I retain not anger forever.
  ita-1927: 'Va’, proclama queste parole verso il settentrione, e di’: Torna, o infedele
    Israele, dice l’Eterno; io non vi mostrerò un viso accigliato, giacché io son
    misericordioso, dice l’Eterno, e non serbo l’ira in perpetuo.'
  ckb-ckb: 'بڕۆ، ئەو پەیامە بۆ باکوور ڕابگەیەنە، بڵێ: «یەزدان دەفەرموێت: ”ئەی ئیسرائیلی
    هەڵگەڕاوە، بگەڕێوە، ناوچەوانم لێتان گرژ ناکەم، چونکە خۆشەویستییەکەم ناگۆڕێت.“
    ئەوە فەرمایشتی یەزدانە. ”تووڕەییم هەتاهەتایی نییە.'
  eng-BBE: 'Go, and give out these words to the north, and say, Come back, O Israel,
    though you have been turned away from me, says the Lord; my face will not be against
    you in wrath: for I am full of mercy, says the Lord, I will not be angry for ever.'
  kan-OKCV: ನೀನು ಹೋಗಿ ಉತ್ತರ ದಿಕ್ಕಿಗೆ ಈ ಮಾತುಗಳನ್ನು ಸಾರು. “ ‘ಭ್ರಷ್ಟಳಾದ ಇಸ್ರಾಯೇಲೇ, ತಿರುಗಿಕೋ,’
    ಎಂದು ಯೆಹೋವ ದೇವರು ಕರೆಯುತ್ತಾರೆ. ‘ನಾನು ನನ್ನ ಕೋಪವನ್ನು ನಿಮ್ಮ ಮೇಲೆ ಬೀಳ ಮಾಡುವುದಿಲ್ಲ.
    ಏಕೆಂದರೆ ನಾನು ಕರುಣಾಸಾಗರನು,’ ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. ‘ನಾನು ಎಂದೆಂದಿಗೂ ಕೋಪವಿಟ್ಟುಕೊಳ್ಳುವುದಿಲ್ಲ.
  tam-2017: 'நீ போய் வடதிசையை நோக்கி சொல்லவேண்டிய வார்த்தைகள் என்னவென்றால்: சீர்கெட்ட
    இஸ்ரவேலே, திரும்பு என்று யெகோவா சொல்லுகிறார்; நான் உங்கள்மேல் என் கோபத்தை இறங்கச்செய்வதில்லை;
