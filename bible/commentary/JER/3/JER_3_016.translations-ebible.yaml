verse: JER.003.016
translations:
  mal-C: ആ കാലത്ത് നിങ്ങൾ ദേശത്തു വർധിച്ചു പെരുകുമ്പോൾ, ‘യഹോവയുടെ ഉടമ്പടിയുടെ പേടകം,’
    എന്ന് ജനം ഒരിക്കലും പറയുകയില്ല. അതിനെക്കുറിച്ച് ഓർക്കുംവിധം അതു ചിന്തയിൽ കടന്നുവരികയില്ല;
    അതിന്റെ അഭാവം അവർക്ക് അനുഭവപ്പെടുകയേ ഇല്ല; അതുപോലെ മറ്റൊന്ന് നിർമിക്കപ്പെടുകയുമില്ല,
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: 'Wenn ihr euch dann mehrt und fruchtbar seid im Land in jenen Tagen - ist
    der Spruch Jahwes -, dann wird man nicht mehr sagen: Die Lade mit dem Gesetze
    Jahwes! und sie wird niemandem mehr in den Sinn kommen, noch wird man ihrer gedenken,
    noch sie vermissen, noch wird man je wieder eine anfertigen;'
  lin-lin: 'Na mikolo wana, tango bokokoma penza ebele na mokili, » elobi Yawe, « bato
    bakoloba lisusu te : ‹ Sanduku ya Boyokani ya Yawe. › Bakomitungisa lisusu mpo
    na yango te mpe bakokanisa yango lisusu te ; kozanga na yango ekolobela bato eloko
    moko te, mpe bakoluka lisusu te kosala Sanduku ya Boyokani.'
  eng-LSV: And it has come to pass, when you are multiplied, || And have been fruitful
    in the land, || In those days,” || A declaration of YHWH, || “They no longer say,
    The Ark of the Covenant of YHWH, || Nor does it go up on the heart, || Nor do
    they remember concerning it, || Nor do they inspect, nor is it made again.
  eng-GNV: 'Moreouer, when yee be increased and multiplied in the land, in those daies,
    saieth the Lord, they shall say no more, The Arke of the couenant of the Lord:
    for it shall come no more to minde, neither shall they remember it, neither shall
    they visite it, for that shalbe no more done.'
  eng-WEBSTER: 'And it shall come to pass, when ye shall be multiplied and increased
    in the land, in those days, saith the LORD, they shall say no more, The ark of
    the covenant of the LORD: neither shall it come to mind: neither shall they remember
    it; neither shall they visit it ; neither shall that be done any more.'
  nhw-BL: “Huan quema amotlal sempa temitos ica masehualme, ayacmo anmotequipachose
    por nopa cuali tonalme catli panoque huejcajya quema anquipixtoyaj nocaxa niamoTECO
    catli quipiyayaya notlanahuatilhua. Ayacmo anquinequise nopa tonalme, niyon ayacmo
    anquielnamiquise. Huan amo monequis aqui ma sempa quichijchihuase seyoc caxa pampa
    na noseltzi niitztos amohuaya.
  swh-ONEN: Katika siku hizo, idadi yenu itakapokuwa imeongezeka sana katika nchi,
    watu hawatasema tena, ‘Sanduku la Agano la Bwana,’ ” asema Bwana. “Halitaingia
    tena kwenye mawazo yao wala kukumbukwa, hawatalihitaji wala halitatengenezwa jingine.
  bba-bba: Bɑ koo mɑrurɑ bu dɑbiɑ tem mɛ sɔɔ. Sɑnɑm mɛ sɔɔ, bɑ koo mɑn ɡiɑ. Bɑ ǹ
    mɑɑ nɛn woodɑn kpɑkororun ɡɑri mɔ̀. Goo kun mɑɑ ten bwisikunu mɔ̀. Goo kun mɑɑ
    tu yɑɑyɑmɔ u nɛɛ, mɑnɑ tɑ wɑ̃ɑ. Goo kun mɑɑ ten kɔsire mɔ̀.
  eng-KJVCPB: 'And it shall come to pass, when ye be multiplied and increased in the
    land, in those days, saith the Lord, they shall say no more, The ark of the covenant
    of the Lord: neither shall it come to mind: neither shall they remember it; neither
    shall they visit it; neither shall that be done any more.'
  luo-luo: Jehova Nyasaye wacho niya, “E ndalogo, kakwanu osemedore mangʼeny e piny,
    ji ok nochak owuo kawacho ni, ‘Sandug Muma mar singruok mar Jehova Nyasaye.’ Ok
    enodonji e parogi bende ok ginipare; ok nodware, kata moro ok nolosi kendo.
  meu-meu: Iehova na e tomu, Tano ai ba vara rohoroho bona ba hutuma negana baine
    kau ai, unu dinadia ai idia ese Iehova ena taravatu mauana basie herevalaia lou.
    Basie laloa une, basie laloa tao, basie henanadailaia, bona ta ma basine hekara
    lou.
  npi-ULB: तब ती दिनमा देशमा तेरो वृद्धि हुनेछ, र तैले फल फलाउनेछस् भनी परमप्रभु घोषणा
    गर्नुहुन्‍छ । तिनीहरूले फेरि यसो भन्‍नेछैनन्, 'परमप्रभुको करारको सन्दुक' । फेरि
    यो विषय तिनीहरूका हृदयमा आउनेछैन, वा सम्झना हुनेछैन । यो गुम्‍नेछैन र अर्को बनाइनेछैन
    ।’
  yor-yor: Ní ọjọ́ wọ̀n-ọn-nì, tí ẹ̀yin bá pọ̀ sí i lórí ilẹ̀ náà,” ni Olúwa wí, “àwọn
    ènìyàn kò tún lè sọ pé, ‘Àpótí ẹ̀rí Olúwa.’ Kò ní wá sí ìrántí wọn mọ́, a kì yóò
    pàdánù rẹ̀, bẹ́ẹ̀ ni a kì yóò sì tún kan òmíràn mọ́.
  pes-OPCB: 'خداوند می‌فرماید: «وقتی بار دیگر سرزمین شما از جمعیت پر شود، دیگر حسرت
    دوران گذشته را نخواهید خورد، دورانی که صندوق عهد خداوند در اختیارتان بود؛ دیگر
    کسی از آن روزها یاد نخواهد کرد و صندوق عهد خداوند دوباره ساخته نخواهد شد.'
  tgl-ULB: At mangyayari nga na dadami kayo at mamumunga sa lupain sa mga araw na
    iyon. Ito ang pahayag ni Yahweh. Hindi na nila sasabihin, “Ang kaban ng tipan
    ni Yahweh!” Hindi na aalalahanin ng kanilang mga puso ang bagay na ito, sapagkat
    hindi na nila iisipin ang tungkol dito o bibigyang pansin ito. Ang pahayag na
    ito ay hindi na gagawin.'
  hui-hui: Ani bulebirago ai Anduane Homogo i̱na larogo mani tíninaga dindini howa
    wali agali dewaore palia dame buleberemi. Ani bu howa tígua Anduane Homogo i̱naga
    Habo Nalolene Bi lo winigonaga Mbogoyi biago lalu bi mbira naloleberemi. Tígua
    Mbogoyi ogoni mbira mitangi bule ndo wahalu ogoni agua biyadabe lalubi bi naloleberemi.
    Tígua gahenge wabu aribiabi naholeberemi dege.
  mya-mya: ထို​နောက်​သင်​တို့​သည်​ပြည်​တော်​တွင်​လူ​ဦး​ရေ တိုး​ပွား​များ​ပြား​သော​အ​ခါ
    လူ​တို့​သည်​ငါ ၏​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​အ​ကြောင်း​ကို စဉ်း​စား ပြော​ဆို​သ​တိ​ရ​ကြ​တော့​မည်​မ​ဟုတ်။
    ထို သေတ္တာ​တော်​ကို​လို​အပ်​ကြ​တော့​မည်​မ​ဟုတ်။ အ​ခြား​သေတ္တာ​တော်​ကို​လည်း​ပြု​လုပ်​ကြ
    လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: ཁྱོད་རྣམས་ནི་ཡུལ་དེ་རུ་དར་ཞིང་རྒྱས་པའི་ཉིན་དེ་དག་ལ། མི་ཡིས་སླར་ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ཞེས་གླེང་བར་མི་འགྱུར་ལ།
    དེར་དོ་སྣང་མི་བྱེད། དེ་ཡིད་ལ་མི་དྲན། དེ་དགོས་འདོད་ཀྱང་མི་སྐྱེ། དེ་སླར་བཟོ་བར་ཡང་མི་བྱ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ།
    །
  sna-sna: Mumazuva iwayo, pamunenge mawanda zvikuru munyika,” ndizvo zvinotaura Jehovha,
    “vanhu havangazoti, ‘Areka yesungano yaJehovha.’ Hazvingazopindi mundangariro
    dzavo kana kurangarirwa; havazoishuvi, havangagadziri imwezve.
  spa-BLM: 'Sucederá que cuando os multipliquéis y crezcáis en la tierra en aquellos
    días — dice el Señor — ya no dirán: “¡El arca de la alianza de Yahvé! No les vendrá
    a la mente. No la recordarán. No la echarán de menos, ni se hará otra.'
  cac-cac: A in val Jehová in svala' to ayic toxo ix q'uib'xi e b'isul d'a e chon̈ab'
    tic, man̈xa b'aj ol eyac' b'inaj te' scaxail in trato. Man̈xa b'aj ol e nacot
    te', man̈xo pax olto javoc te' d'a e pensar. Man̈xo ol e b'o junocxo sq'uexul
    te'.
  swh-ULB: Ndipo itakapotokea kuwa utaongezeka na kuzaa matunda katika nchi hiyo siku
    hizo-asema BWANA. Hawataweza kusema kuwa, “Sanduku la agano la BWANA! Jambo hili
    hawatalikumbuka tena katika mioyo yao, kwa kuwa hawataliwaza tena wala kulijali
    tena. Usemi huu hawatausema tena.'
  bel-bel: 'І будзе, калі вы размножыцеся і зробіцеся шматплоднымі на зямлі, у тыя
    дні, кажа Гасподзь, ня будуць казаць болей: «каўчэг запавету Гасподняга»; ён і
    не ўзгадаецца, і ня ўспомняць пра яго і ня будуць прыходзіць да яго, і яго ўжо
    ня будзе.'
  deu-ELBBK: 'Und es wird geschehen, wenn ihr euch im Land vermehrt und fruchtbar
    seid in jenen Tagen, spricht der HERR, so wird man nicht mehr sagen: „Die Bundeslade
    des HERRN“; und sie wird nicht mehr in den Sinn kommen, und man wird ihrer nicht
    mehr gedenken noch sie suchen, und sie wird nicht wieder gemacht werden.'
  mbb-OT: Emun egkeume en is timpu he utew kew en ebmahabet keniyan he tanà, ne kenè
    niw en human edtentenuzan is Kavan te Kebpekid-uyun ku keniyu. Kenè niw en heini
    ed-isipen wey edtentenuzan. Kenè kew en ebulungen kayi wey kenè kew en ed-uman
    ebaal te iring kayi.
  mal-2015: 'അങ്ങനെ നിങ്ങൾ ദേശത്തു വർദ്ധിച്ചുപെരുകുമ്പോൾ ആ കാലത്തു: യഹോവയുടെ നിയമപെട്ടകം
    എന്നു ഇനി പറകയില്ല, അതു മനസ്സിൽ വരികയില്ല, അതിനെ ഓർക്കയില്ല, ചെന്നു കാണുകയില്ല,
    ഇനി അതു ഉണ്ടാക്കുകയുമില്ല എന്നു യഹോവയുടെ അരുളപ്പാടു.'
  rmc-rmc: 'Andre ola dživesa, sar tumenge uľona but čhave a avena but džene andre
    phuv,“ phenel o RAJ, „o manuša imar na phenena: ‚E archa le RAJESKRA zmluvakri!‘
    Ňiko pre late na gondoľinela aňi peske pre late na leperela, aňi lenge na chibaľinela
    aňi la imar ňiko pale na kerela.'
  pes-OPV: «و خداوند می‌گوید که چون در زمین افزوده و بارور شوید در آن ایام بار دیگر
    تابوت عهد یهوه را به زبان نخواهند‌آورد و آن به‌خاطرایشان نخواهد آمد و آن را ذکر
    نخواهند کرد و آن را زیارت نخواهند نمود و بار دیگر ساخته نخواهد شد.
  ron-1924: Кынд вэ вець ынмулци ши вець креште ын царэ, ын зилеле ачеля”, зиче Домнул,
    „ну се ва май ворби де кивотул легэмынтулуй Домнулуй ши ну-й ва май вени нимэнуй
    ын гынд, ну-шь вор май адуче аминте де ел, ну-й вор май симци липса ши нич ну
    вор май фаче алтул.
  ben-OBCV: সেই সময়ে দেশে তোমাদের সংখ্যা যখন প্রচুর পরিমাণে বৃদ্ধি পাবে, তখন লোকেরা
    আর ‘সদাপ্রভুর নিয়ম-সিন্দুক’ কথাটা বলবে না। সেকথা তাদের মনে আর প্রবেশ করবে না
    বা তা তাদের স্মরণেও আসবে না; তার বিরহে তারা দুঃখিত হবে না বা আর একটা সিন্দুকও
    তৈরি হবে না,” সদাপ্রভু এই কথা বলেন।
  som-som: Rabbigu wuxuu leeyahay, Wakhtigaas markaad tarantaan oo aad dalka dhexdiisa
    ku badataan, waxay noqon doontaa inaan mar dambe la odhan, Sanduuqii axdiga Rabbiga,
    oo lagamana fikiri doono, lamana soo xusuusan doono, lamana soo booqan doono,
    oo mar dambena lama samayn doono.
  lat-VUC: 'Cumque multiplicati fueritis, et creveritis in terra in diebus illis,
    ait Dominus, non dicent ultra: Arca testamenti Domini: neque ascendet super cor,
    neque recordabuntur illius, nec visitabitur, nec fiet ultra.'
  eng-ASVBT: And it shall come to pass, when ye are multiplied and increased in the
    land, in those days, saith Jehovah, they shall say no more, The ark of the covenant
    of Jehovah; neither shall it come to mind; neither shall they remember it; neither
    shall they miss it; neither shall it be made anymore.
  ita-1885: 'Ed avverrà che quando sarete moltiplicati, ed accresciuti nella terra;
    in quel tempo, dice il Signore, non si dirà più: L''Arca del patto del Signore;
    ed essa non verrà più a mente, e non ne sarà più memoria, e non sarà più ricercata,
    e non sarà più rifatta.'
  eng-LXXUP: 'And it shall come to pass that when ye are multiplied and increased
    upon the land, saith the Lord, in those days they shall say no more, The ark of
    the covenant of the Holy One of Israel: it shall not come to mind; it shall not
    be named; neither shall it be visited; nor shall this be done anymore.'
  eng-ULB: Then it will happen that you will increase and bear fruit in the land in
    those days—this is Yahweh's declaration-they will no longer say, “The ark of the
    covenant of Yahweh!” This matter will no longer come up in their hearts or be
    remembered; it will not be missed, and another one will not be made.'
  spa-VBL: En ese momento, a medida que ustedes aumenten en número en el país, declara
    el Señor, ya nadie hablará del Arca del Acuerdo del Señor. La gente no necesitará
    pensar en ella, ni recordarla, ni preguntarse qué pasó con ella; y ciertamente
    no necesitará hacer una nueva.
  fra-_FOB: 'Et quand vous aurez multiplié et fructifié sur la terre, en ces jours-là,
    dit l''Éternel, on ne dira plus: L''arche de l''alliance de l''Éternel! Elle ne
    reviendra plus à la pensée; on n''en fera plus mention; on ne s''en informera
    plus, et elle ne sera plus refaite.'
  mal-mal: 'അങ്ങനെ നിങ്ങൾ ദേശത്തു വർദ്ധിച്ചുപെരുകുന്ന കാലത്ത്: ‘യഹോവയുടെ നിയമപെട്ടകം’
    എന്ന് ഇനി പറയുകയില്ല, അത് മനസ്സിൽ വരുകയില്ല, അതിനെ ഓർക്കുകയില്ല, ചെന്നു കാണുകയില്ല,
    ഇനി അത് ഉണ്ടാക്കുകയുമില്ല” എന്ന് യഹോവയുടെ അരുളപ്പാട്.'
  urd-GVR: Phir tumhārī tādād bahut baṛhegī aur tum chāroṅ taraf phail jāoge.” Rab
    farmātā hai, “Un dinoṅ meṅ Rab ke ahd ke sandūq kā zikr nahīṅ kiyā jāegā. Na us
    kā ḳhayāl āegā, na use yād kiyā jāegā. Na us kī kamī mahsūs hogī, na use dubārā
    banāyā jāegā.
  suz-BL: गे रागीम सोशा बोशा शुश दुम्‍तीनी हना, मुरपुकीम गेनायो ‘परमप्रभु यावे आ कबल
    पशो सन्‍दोस’ मदेंनीम” देंत। मिनु परमप्रभु यावेम “मेकोपुकीमी मेको कली ममिम्‍नीम।
    मेको कली सुइमी ममाल्‍‍नीम। मेको खोदेंशो लेंशा अर्को यो मसेल्‍नीम। गन्‍ती १०:३३-३६;
    २राजा २५:८-९; हिब्रू ४:१४-१६
  eng-NOY: And when ye shall have multiplied and increased in the land, saith Jehovah,
    Then shall ye no more speak of the ark of the covenant of Jehovah, Nor shall it
    come into your mind. None shall remember it; None shall care for it; It shall
    not be made any more.
  ita-1927: 'E quando sarete moltiplicati e avrete fruttato nel paese, allora, dice
    l’Eterno, non si dirà più: “L’arca del patto dell’Eterno!” non vi si penserà più,
    non la si menzionerà più, non la si rimpiangerà più, non se ne farà un’altra.'
  ckb-ckb: 'یەزدان دەفەرموێت: «لەو ڕۆژانەدا، کە لە خاکەکە زۆر دەبن و بەروبوومتان دەبێت،
    ئیتر ناڵێن: ”سندوقی پەیمانی یەزدان.“ بە مێشکیاندا نایەت و بەبیریان نایەتەوە، بەسەری
    ناکەنەوە و جارێکی دیکە دروستناکرێتەوە.'
  eng-BBE: 'And it will come about, when your numbers are increased in the land, in
    those days, says the Lord, that they will no longer say, The ark of the agreement
    of the Lord: it will not come into their minds, they will not have any memory
    of it, or be conscious of the loss of it, and it will not be made again.'
  kan-OKCV: ನೀವು ದೇಶದಲ್ಲಿ ಅಭಿವೃದ್ಧಿಯಾಗಿ ಫಲವುಳ್ಳವರಾದ ಮೇಲೆ ಆ ದಿವಸಗಳಲ್ಲಿ, ‘ಯೆಹೋವ ದೇವರ
