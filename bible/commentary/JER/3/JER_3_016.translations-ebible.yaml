    Tabut itu tidak akan terlintas dalam pikiran atau diingat atau dirindukan; itu
    tidak akan dibuat lagi.
  nya-nya: Masiku amenewo mukadzachulukana kwambiri mʼdzikomo, anthu sadzanenanso
    za ‘Bokosi la Chipangano la Yehova’ kapena kuliganizira. Sadzalikumbukiranso kapena
    kulifuna, ndipo sadzapanganso lina,” akutero Yehova.
  hrv-hrv: 'A kad se u one dane namnožite i narodite u zemlji - riječ je Jahvina -
    više se neće govoriti: ''Kovčeg Jahvina Saveza'' i nitko neće na nj misliti, nitko
    ga se neće sjećati ni za njim čeznuti, niti ga ponovo graditi.'
  mps-mps: “Te ena Genuai Bidi, eno te po obao. Nosali dage te duga tǫ kantride hauwa
    mu pedelaibao. Tama te sogo dagego te Genuai Bidi, eno Dąų Wali Bomai Po Munolubo
    Halobage po me wagobeo. Tama te bokis kontrakde po me wasiąma, tama dagego tede
    homu hauwa me egobeo. Tama dagego gesi te tobage Halobage me nigigobeo. Menio.
  tpi-tpi: Na mi Bikpela, mi tok olsem. Bihain bai yupela i kamap planti tru long
    kantri bilong yupela. Na long dispela taim bai yupela i no tok moa long Bokis
    Kontrak bilong mi, Bikpela. Na bai yupela i no tingting moa long dispela Bokis
    na bai yupela i no moa wari long en. Na bai yupela i no wokim nupela Bokis Kontrak.
    Nogat.
  dan-1931: Og når I bliver mangfoldige og frugtbare i Landet i hine Dage, lyder det
    fra HERREN, skal de ikke mere tale om HERRENS Pagts Ark, og Tanken om den skal
    ikke mere opkomme i noget Hjerte; de skal ikke mere komme den i Hu eller savne
    den, og en ny skal ikke laves.
  vie-OVCB: 'Chúa Hằng Hữu phán: “Khi các ngươi sinh sản và gia tăng dân số trong
    xứ, ngươi sẽ không còn nuối tiếc ‘những ngày xưa tốt đẹp’ khi ngươi chiếm giữ
    Hòm Giao Ước của Chúa Hằng Hữu. Ngươi sẽ không lưu luyến những ngày ấy hay trí
    ngươi không còn nhớ chúng, và cũng không cần đóng một Hòm khác nữa.'
  guj-2017: વળી યહોવાહ કહે છે કે, ત્યારે દેશમાં તમારી સંખ્યા વધશે અને તમે આબાદ થશો.
    ત્યારે તે સમયે ‘યહોવાહના કરારકોશ’ વિષે તેઓ ફરી બોલશે નહિ. અને તે તેઓના મનમાં આવશે
    નહિ, તેનું સ્મરણ તેઓ કરશે નહિ, તથા તે જોવા જશે નહિ. અને ફરી એવું કંઈ કરશે નહિ.’”
  pon-2006A: Eri, ni amwail pahn ngederla nan sahpwo, aramas akan pahn sohla koasoia
    duwen ei Kopwahn Inowo. Re pahn sohla medemedewe de tamanda; re pahn pil sohla
    anahne de sohte wiahda pil ehu.
  por-BRBSL: Acontecerá, quando vocês forem multiplicados e aumentados na terra naqueles
    dias”, diz Javé, “eles não dirão mais, 'a arca do pacto de Javé'! Isso não virá
    à mente. Eles não se lembrarão disso. Eles não sentirão falta dela, nem outra
    será feita.
  cth-cth: Hahoi hettelah ao han. Hatnae tueng dawk ram thung vah, moikapap na kamphung
    torei teh, ahnimouh ni ‘BAWIPA lawkkam thingkong telah tet awh mahoeh toe, a pouknae
    naw dawk hai pâkuem awh mahoeh toe. Cet hai na cet sin awh mahoeh, sak hai na
    sak awh mahoeh toe, telah BAWIPA ni ati.
  twi-twi: Saa nna no mu, sɛ mo dɔɔso bebree wɔ asase no so a,” Awurade na ose, “nnipa
    renka bio se, ‘Awurade apam adaka no.’ Ɛremma wɔn adwene mu anaa wɔrenkae da;
    wɔn kɔn rennɔ na wɔrenyɛ foforo nso.
  hlt-hlt: Te khohnin ha pai vaengah tah na ping vetih diklai ah pungtai uh ni. BOEIPA
    kah olphong ni he. BOEIPA kah paipi thingkawng koep thui uh mahpawh. Lungbuei
    ah ael voel pawt vetih poek uh voel mahpawh. Thoelh uh voel pawt vetih koep saii
    voel mahpawh.
  tbz-SIM: Kɛ̀ di piɛ́ dìì mɔ̀nnì kɛ sũ̀ṹ nkɛ píɛ ndihɛì, mí ndi Yiɛ̀ nKuyie míì
    bɛ́i. Dɛ mɔ̀nnì di tɛ̃́nkɛ bɑ́ nnɑ́ɑ́, mí ndi Yiɛ̀ nKuyie nkó mɛtɑummɛ̀ tɔu kpɛ́í,
    di tɛ̃́nkɛ bɑ́ nnɑ́ɑ́ ndi kpɛ́í, òmɔù tɛ̃́nkɛ bɑ́ɑ́ dentɛní di kpɛ́í. Di bɑ́ɑ́
    dɑɑtɛní di kpɛ́í bɛ̀ mɛ ntɛ̃́nkɛ bɑ́ dɔɔ̀ ditɛrì.
  msy-2020: Kɨ Ikiavɨra Itir God, kɨ kamaghɨn mɨgɨa ghaze, Dughiar gɨn zamin kamɨn,
    ian dɨbobonim ian nguazimɨn bar avɨrasemegham. Eghtɨ gumazamiziba ua nan Akar
    Dɨkɨrɨzir Gavgavimɨn Boksiam mɨkɨman kogham. Egh ia Boksiar kam gɨn amadagh uam
    a gɨnɨghnɨghan kogham. Egh ia Akar Dɨkɨrɨzir Gavgavimɨn Boksiar igiatam, uam an
    ingarighan kogham.
  azb-azb: Sizin törəyib çoxaldığınız günlərdə daha Rəbbin Əhd sandığından danışmayacaqlar”
    Rəbb belə bəyan edir. “O sandıq bir daha kimsənin ağlına gəlməyəcək, yada salınmayacaq,
    onun üçün heyfsilənməyəcəklər, yenisi də düzəldilməyəcək.
  eng-DBY: And it shall come to pass, when ye are multiplied in the land and become
    fruitful, in those days, saith Jehovah, they shall say no more, Ark of the covenant
    of Jehovah! neither shall it come to mind, nor shall they remember it, nor shall
    they visit [it]; neither shall it be done any more.
  hin-2017: उन दिनों में जब तुम इस देश में बढ़ो, और फूलो-फलो, तब लोग फिर ऐसा न कहेंगे,
    यहोवा की वाचा का सन्दूक; यहोवा की यह भी वाणी है। उसका विचार भी उनके मन में न आएगा,
    न लोग उसके न रहने से चिन्ता करेंगे; और न उसकी मरम्मत होगी।
  wol-KYG: Janti keroog bu ngeen baree ba giir ci réew mi, deesul waxe gaalu kóllërey
    Aji Sax ji; xel dootu ci dem, deesu ko fàttliku sax, te deesu ko namm, deesu ko
    sàkkati sax.» Kàddug Aji Sax jee.
  eng-YLT: And it hath come to pass, when ye are multiplied, And have been fruitful
    in the land, In those days — an affirmation of Jehovah, They say not any more,
    'The ark of the covenant of Jehovah,' Nor doth it go up on the heart, Nor do they
    remember concerning it, Nor do they inspect, nor is it made again.
  eng-WYC-2017: And when ye shall be multiplied, and increase in the land, in those
    days, saith the Lord, they shall no more say, The ark of [the] testament of the
    Lord; neither it shall ascend [or go up] on the heart, neither they shall think
    on it, neither it shall be visited, neither it shall be further.
  eng-WMBB: It will come to pass, when you are multiplied and increased in the land
    in those days,” says the LORD, “they will no longer say, ‘the ark of the LORD’s
    covenant!’ It will not come to mind. They won’t remember it. They won’t miss it,
    nor will another be made.
  urd-GVH: फिर तुम्हारी तादाद बहुत बढ़ेगी और तुम चारों तरफ़ फैल जाओगे।” रब फ़रमाता
    है, “उन दिनों में रब के अहद के संदूक़ का ज़िक्र नहीं किया जाएगा। न उसका ख़याल
    आएगा, न उसे याद किया जाएगा। न उस की कमी महसूस होगी, न उसे दुबारा बनाया जाएगा।
  rug-rug: Koari rane arini totoso soku hola meke toqolo si gamu koasa pepeso si sari
    tie si lopu kote zama, ‘Sa Bokese Vinariva Egoi te Zihova,’ gua. Na lopu kote
    koa pa dia binalabala babe balabala pulea rini; na lopu kaqu saivi ia tu rini
    babe tavete pule ia si keke vaqurana.
  gaz-gaz: Bara sana keessa, yeroo baayʼinni keessan biyyattii keessatti akka malee
    guddatutti,” jedha Waaqayyo, “Namoonni siʼachi, ‘Taabota kakuu Waaqayyoo’ hin
    jedhan.” Wanni kun gonkumaa sammuu isaanii keessa hin seenu, yookaan hin yaadatamu;
    kan isa barbaadu hin jiru, yookaan kan biraa hin tolfamu.
  fra-LSG: Lorsque vous aurez multiplié et fructifié dans le pays, En ces jours-là,
    dit l’Éternel, On ne parlera plus de l’arche de l’alliance de l’Éternel; Elle
    ne viendra plus à la pensée; On ne se la rappellera plus, on ne s’apercevra plus
    de son absence, Et l’on n’en fera point une autre.
  yal-yal: Alatalaa falan ni ito ra, a naxa, “Ɛ na wuya ayi waxatin naxan yi yamanani,
    Alatalaa Layiri Kankirana fe mi fa falama na waxatini, muxune mi fa e mirima na
    ma sɔnɔn. A fe mi fa falama, a fe mi fa kolonma nayi, gbɛtɛye mi rafalama.
  haw-1868: A hiki aku i ka manawa e nui ai oukou, a mahuahua ma ka aina, ia mau la,
    wahi a Iehova, aole lakou e olelo hou, O ka pahu o ka berita o Iehova; aole hoi
    e komo ia iloko o ka naau, aole lakou e hoomanao ia mea, aole lakou e hele e ike,
    aole hoi e hana hou ia ia mea.
  arb-NAV: وَحِينَ تَكْثُرُونَ وَتَمْلأُونَ الأَرْضَ، فَإِنَّكُمْ لَنْ تَسْأَلُوا
    بَعْدُ عَنْ تَابُوتِ عَهْدِ الرَّبِّ وَلَنْ يَخْطُرَ بِبَالِكُمْ وَلَنْ تَذْكُرُوهُ،
    وَلَنْ تَفْتَقِدُوهُ أَوْ تَسْعَوْا لِصُنْعِهِ ثَانِيَةً.
  ewe-ewe: Le ŋkeke mawo me, ne miedzi ɖe edzi fũu le anyigba dzi la, amewo magagblɔ
    azɔ be, ‘Yehowa ƒe nubablaɖaka o. Mage ɖe woƒe susu me alo woaɖo ŋku edzi o; womagabia
    eta ase alo awɔ bubu o.’ Yehowae gblɔe.
  eng-LEE: And it shall come to pass, when ye multiply and increase in the land, in
    those days, saith the Lord, that men shall not say any more, “The ark of the covenant
    of the Lord;” nor shall it come any more to mind; nor shall they remember it;
    nor shall they mention it; nor shall any thing be done any more [with it].
  asm-FB: যিহোৱাই কৈছে, সেই দিনত, যেতিয়া তোমালোক বাঢ়ি বহুপ্ৰজা হ’বা, তেতিয়া, “যিহোৱাৰ
    নিয়ম চন্দুক” এই কথা মানুহে আৰু নকব, আৰু সেয়ে মনত নপৰিব, লোকে তাক সোঁৱৰণ নকৰিব,
    সেয়ে নোহোৱাত লোকে বেজাৰ নাপাব আৰু তাক পুনৰায় সজা নাযাব।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ. «وٌ نَ وُيَ وٌ شَ بْشِ كُي، وٌ قَمَ نّ نّيمُدٍ
    عَلَتَلَ شَ سَاتّ كَنكِرَ مَ. وٌ مُ عَ شَ قٍ قَلَمَ، وٌ شَ مَحْشُنيِ مُ سِفَمَ
    عَ مَ. وٌ مُ عَ كٌلٌنمَ عَ بَرَ لْي، وٌ مُ فبّتّ قٍنمَ.
  fra-SBL: 'En ces jours-là, quand vous serez nombreux et que vous vous multiplierez
    dans le pays, dit l''Éternel, on ne dira plus : « L''arche de l''alliance de l''Éternel ».
    Ils ne s''en souviendront pas. Ils ne s''en souviendront pas. Elle ne leur manquera
    pas, et il n''y en aura pas d''autre.'
  hbo-hbo: וְהָיָ֡ה כִּ֣י תִרְבּוּ֩ וּפְרִיתֶ֨ם בָּאָ֜רֶץ בַּיָּמִ֤ים הָהֵ֙מָּה֙ נְאֻם־יְהוָ֔ה
    לֹא־יֹ֣אמְרוּ עֹ֗וד אֲרֹון֙ בְּרִית־יְהוָ֔ה וְלֹ֥א יַעֲלֶ֖ה עַל־לֵ֑ב וְלֹ֤א יִזְכְּרוּ־בֹו֙
    וְלֹ֣א יִפְקֹ֔דוּ וְלֹ֥א יֵעָשֶׂ֖ה עֹֽוד׃
  kik-kik: 'Jehova ekuuga atĩrĩ: “Matukũ-inĩ macio, rĩrĩa mũgaakorwo mũingĩhĩte mũno
    gũkũ bũrũri ũyũ-rĩ, andũ matigacooka kuuga, ‘Ithandũkũ rĩa kĩrĩkanĩro kĩa Jehova.’
    Ũhoro ũcio ndũgatoonya meciiria-inĩ mao kana ũririkanwo; rĩtigeciirio ũhoro warĩo
    o na kana rĩthondekwo rĩngĩ.'
  fra-NCL: 'Et quand vous aurez multiplié et fructifié dans le pays, en ces jours-là,
    — oracle de Yahweh, alors on ne dira plus : « L’arche de l’alliance de Yahweh ! »
    elle ne reviendra plus à la pensée, on ne s’en souviendras plus, on ne la regrettera
    plus, et on n’en fera plus une autre.'
  cek-AK: To na niah loe prae thungah pop parai ah nang pung o tih, to naah loe kaminawk
    mah, Angraeng Lokkamhaih thingkhong, tiah thui o mak ai boeh, tiah Angraeng mah
    thuih; to thingkhong to panoek o mak ai; poek o mak ai; dawn o mak ai; sah doeh
    sah o let mak ai boeh.
  cuk-cuk: '”Ani an Bab-Jehová-guedgi bemarga soged: Yoo bemar bukidargusale, nue-mergusale:
    Bab-Jehová-Dadganbo-Igar-Mesisad-Ulugi bar sunmaklegosulid. Dulemar bar a-Ulugi
    binsaosurmalad, degi, bar a-Ulu obarosurmalad. Degine, bar Ulu-baid sobosurmalad,
    ar bar abegosurmalad.'
  uig-CYR: 'Шундақ болидуки, шу күнләрдә силәр зиминда көпийип, көп пәрзәнтлик болғиниңларда,
    — дәйду Пәрвәрдигар, — силәр: «Пәрвәрдигарниң әһдә сандуғи!» дәп йәнә тилға алмайсиләр;
    у һеч есиңларға кәлмәйду, уни һеч әслимәйсиләр вә уни һеч сеғинимайсиләр; силәр
    башқа бир сандуқму ясимайсиләр.'
  tel-2017: ఆ రోజుల్లో మీరు ఆ దేశంలో అభివృద్ధి పొంది విస్తరిస్తూ ఉన్నప్పుడు ప్రజలు
    యెహోవా నిబంధన మందసం గురించి మాట్లాడరు. అది వారి మనస్సుకు తట్టదు. దాన్ని జ్ఞాపకం
    చేసుకోరు. అది లేనందుకు బాధపడరు, ఇక ముందు దాన్ని తయారు చేయరు. ఇదే యెహోవా వాక్కు.
  hat-BSA: 'Li va vin rive nan jou sa yo ke lè nou vin ogmante, e vin anpil nan peyi
    a”, deklare SENYÈ a, “yo p ap di mo ankò: ‘Lach akò SENYÈ a’. Ni sa p ap vini
    nan tèt yo. Yo p ap sonje li, yo p ap remake pèt li, ni li p ap refèt ankò.'
  kos-kos: Na ke kowos ac puseni in facl sac, mwet uh fah tia sifil kaskas ke Tuptup
    in Wuleang luk. Elos fah tia sifil nunku kac ku esam. Elos ac tia pac enenu, ku
    nunku in orala pac sie.
  hbo-WLC: וְהָיָ֡ה כִּ֣י תִרְבּוּ֩ וּפְרִיתֶ֨ם בָּאָ֜רֶץ בַּיָּמִ֤ים הָהֵ֙מָּה֙ נְאֻם־יְהוָ֔ה
    לֹא־יֹ֣אמְרוּ ע֗וֹד אֲרוֹן֙ בְּרִית־יְהוָ֔ה וְלֹ֥א יַעֲלֶ֖ה עַל־לֵ֑ב וְלֹ֤א יִזְכְּרוּ־בוֹ֙
    וְלֹ֣א יִפְקֹ֔דוּ וְלֹ֥א יֵעָשֶׂ֖ה עֽוֹד׃
  ibo-ibo: Nʼụbọchị ahụ, mgbe ọnụọgụgụ unu mụbara dị ukwuu nʼala ahụ,” otu ka Onyenwe
    anyị kwubiri ya, “ndị mmadụ agaghị asịkwa ọzọ, ‘igbe ọgbụgba ndụ nke Onyenwe anyị.’
    Ọ gaghị abakwa ha nʼobi maọbụ ha echeta ya; ọ gaghị adịkwa ha mkpa maọbụ emepụtakwa
    ọzọ.
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ସେହି ସମୟରେ, ଯେତେବେଳେ ତୁମ୍ଭେମାନେ ଦେଶରେ ବର୍ଦ୍ଧିଷ୍ଣୁ ଓ ବହୁବଂଶ
    ହେବ, ସେତେବେଳେ ଲୋକମାନେ ସଦାପ୍ରଭୁଙ୍କ ନିୟମ-ସିନ୍ଦୁକ ବୋଲି ଆଉ କହିବେ ନାହିଁ; କିଅବା ତାହା
    ମନରେ ପଡ଼ିବ ନାହିଁ; ଅଥବା ସେମାନେ ତାହା ସ୍ମରଣ କରିବେ ନାହିଁ, କିଅବା ତାହା ନିକଟକୁ ଯିବେ ନାହିଁ;
    ଅଥବା ଆଉ ତାହା ନିର୍ମିତ ହେବ ନାହିଁ।
  chk-chk: Lon ekana rän, lupwen oupwe chomongola me lon ewe fanü, aramas resap chüen
    kapas usun ai we pworun pwon. Esap chüen nom lon ekiekir, resap pwal chüen chechemeni
    ika mefi pwe esap chüen nom. Resap pwal chüen försefäli ewe pworofel.
  rop-rop: Afta na wen yumob jidan bigismob langa det kantri, nomo enibodi garra tok
    blanga main Seikridwan Boks. Nomo enibodi garra jinggabat o wandim main Seikridwan
    Boks enimo. Nomo enibodi garra jinggabat blanga meigimbat najawan Seikridwan Boks
    igin.
  ukr-1871: 'І як намножитесь і будете плодющі на землї в ті часи, — говорить Господь,
    тодї вже не мовляти муть: „скриня завіту Господнього‟; й на думку нїкому не прийде
    вона, й не згадувати муть про її, не приходити муть до неї, й її вже не буде.'
  deu-1951: 'Und es wird geschehen, wenn ihr euch dann mehrt und fruchtbar werdet
    im Lande, in jenen Tagen (spricht der HERR), so wird man nicht mehr sagen: «die
    Bundeslade des HERRN»; und sie wird niemandem mehr in den Sinn kommen, man wird
    ihrer nicht mehr gedenken und sie nicht mehr vermissen; es wird auch keine mehr
    gemacht werden.'
  eng-JPS: 'And it shall come to pass, when ye are multiplied and increased in the
    land, in those days, saith the LORD, they shall say no more: The ark of the covenant
    of the LORD; neither shall it come to mind; neither shall they make mention of
    it; neither shall they miss it; neither shall it be made any more.'
  srp-1865: 'I kad se umnožite i narodite u zemlji, onda se, veli Gospod, neæe više
    govoriti: kovèeg zavjeta Gospodnjega; niti æe im dolaziti na um niti æe ga pominjati,
    niti æe hoditi k njemu, niti æe ga više opravljati.'
  lug-lug: Ennaku bwe zirituuka nga mwaze era nga muli bangi nnyo mu nsi,” bw’ayogera
    Mukama, “abantu baliba tebakyayogera ku Ssanduuko y’Endagaano. Baliba tebakyagirowooza
    nako, okugijjukira; oba okulumwa emitima olw’obutaba nayo wadde okukola endala.
  heb-heb: והיה כי תרבו ופריתם בארץ בימים ההמה נאם יהוה לא יאמרו עוד ארון ברית יהוה
    ולא יעלה על לב ולא יזכרו בו ולא יפקדו ולא יעשה עוד׃
  ben-IRV: তখন এটা ঘটবে, তোমরা বৃদ্ধি পাবে এবং সেই দিন দেশে তোমরা বহুবংশ হবে, এটি
    সদাপ্রভুর ঘোষণা। লোকে এই কথা বলবে না, সদাপ্রভুর নিয়ম সিন্দুক! এই কথা কখনও তাদের
    মনে পড়বে না, কারণ তারা এই নিয়ে চিন্তা করবে না বা এটাতে মনোযোগ দেবে না। এরকম
    আর কখনও তৈরী করা হবে না।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਕਿ ਜਦ ਤੁਸੀਂ ਉਸ ਦੇਸ ਵਿੱਚ ਵੱਧ ਜਾਓਗੇ ਅਤੇ ਬਹੁਤ ਹੋ ਜਾਓਗੇ ਉਹਨਾਂ
    ਵਿੱਚ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਉਹ ਫਿਰ ਨਾ ਆਖਣਗੇ “ਯਹੋਵਾਹ ਦੇ ਨੇਮ ਦਾ ਸੰਦੂਕ,” ਨਾ ਉਹ ਉਹਨਾਂ
    ਦੇ ਮਨ ਵਿੱਚ ਆਵੇਗਾ, ਨਾ ਉਹ ਨੂੰ ਚੇਤੇ ਕਰਨਗੇ, ਨਾ ਉਹ ਦੀ ਦੇਖਭਾਲ ਕਰਨਗੇ, ਨਾ ਉਹ ਫਿਰ ਬਣਾਇਆ
    ਜਾਵੇਗਾ
  mya-JVB: ထို ကာလ တွင် သင်တို့သည် ပြည် တော်၌ တိုးပွါး များပြား သောအခါ ၊ ထာဝရဘုရား
    ၏ ပဋိညာဉ် သေတ္တာ တော်ဟူ၍နောက် တဖန် မ ပြော မဆိုရ။ ထိုသေတ္တာတော် ကို စိတ် မ စွဲလမ်း
    ၊ မအောက်မေ့၊ မ ပြုစု ရ။ နောက် တဖန် မ လုပ် ရဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Vi entara ni kuvuarama teka airitahaa vataqi vaivarave. Vi entara te Noravano
    uva tiva taatautauna Vokiseva kia vaira kaara kia ne mpo ike tiraiti, virara tauruke
    kia qaraaka Vokise vo autivarave.
  hmo-hmo: Lohiabada ma ia gwau, “Emui tano dekenai natuna momo do umui havaraia,
    bona do umui momo herea. Unai neganai umui ese Lohiabada ena Taravatu Maua do
    umui herevalaia lou lasi. Emui bese taudia be inai Maua do idia laloa lou lasi,
    bona do idia laloatao lasi. Taravatu Maua totona do idia nanadaia lasi, bona ta
    ma do idia karaia lou lasi.
  urd-urd: और यूँ होगा कि ख़ुदावन्द फ़रमाता है कि जब उन दिनों में तुम मुल्क में बढ़ोगे
    और बहुत होगे, तब वह फिर न कहेंगे कि 'ख़ुदावन्द के 'अहद का सन्दूक़'; उसका ख़याल
    भी कभी उनके दिल में न आएगा, वह हरगिज़ उसे याद न करेंगे और उसकी ज़ियारत को न जाएँगे,
    और उसकी मरम्मत न होगी।
  rus-SYN: 'И будет, когда вы размножитесь и сделаетесь многоплодными на земле, в
    те дни, говорит Господь, не будут говорить более: “ковчег завета Господня”; он
    и на ум не придет, и не вспомнят о нем, и не будут приходить к нему, и его уже
    не будет.'
  bqc-SIM: Ma Dii ma mɛ̀, gↄↄ bee tó a kↄ̃ a dasikũ̀ á bùsuu, wa ma bàakuaánↄ
    kpagolo yã'o lↄo, a làasoo a gɛ̃ an sↄ̃ guuo. A ni aↄ kúmáo, mɛ́ wa a pãle
    kɛo.
  tcz-CHONGTHU: Chuleh nangho napunbe cheh cheh uva, gamsung chu nadimset teng uleh,
    Pakai kitepna thingkong naputleuva nakipanau nikholai chu ngaitapouvin nate. Gel
    jong nageldoh tahlou diu chuleh hiche nikholai chu nalungvil kit tahlou diu, chuleh
    thingkong jong nasemphat kit tahlou diu ahi,’’ tin Pakaiyin aseiye.
  mar-mar: आणि त्या दिवसात असे होईल की, तुम्ही देशात बहूतपट असे व्हाल आणि फळ द्याल.
    परमेश्वर असे म्हणतो, त्या वेळेला, लोक पुन्हा कधीही असे म्हणणार नाहीत, परमेश्वराच्या
    कराराचा कोश, असे ते आणखी म्हणणार नाही. येथून पुढे ते त्या पवित्र कोशाचा विचारसुद्धा
    करणार नाहीत. ते कोणी बनवणार पण नाही.
  qub-qub: Shamoj watacunacho tiyashayqui nasyuncho aypallamanmi miranquipaj; wamrayquicunapis
    aypallanami cangapaj. Chauraga manami pipis parlangapänachu conträtuta rurashanchi
    babulpaj. Chay babulpäga manami pipis yarpangapänachu, ni ruraytapis yarpangapänachu.
    Noga Tayta Diosmi chayno në.
  bqp-bqp: Bɑ koo mɑrurɑ bu dɑbiɑ tem mɛ sɔɔ. Sɑnɑm mɛ sɔɔ, bɑ koo mɑn giɑ. Bɑ ǹ
    mɑɑ nɛn woodɑn kpɑkororun gɑri mɔ̀. Goo kun mɑɑ ten bwisikunu mɔ̀. Goo kun mɑɑ
    tu yɑɑyɑmɔ u nɛɛ, mɑnɑ tɑ wɑ̃ɑ. Goo kun mɑɑ ten kɔsire mɔ̀.
  hat-hat: Apre sa, lè m'a fè n' peple nan peyi a, moun p'ap pale sou Bwat Kontra
    Seyè a ankò. Lide yo p'ap sou li, y'ap bliye l' nèt. Yo p'ap menm wè si li pa
    la. Yo p'ap fè yon lòt.
  eng-BSB: “In those days, when you multiply and increase in the land,” declares the
    LORD, “they will no longer discuss the ark of the covenant of the LORD. It will
    never come to mind, and no one will remember it or miss it, nor will another one
    be made.
  eng-WEBPB: It will come to pass, when you are multiplied and increased in the land
    in those days,” says the LORD, “they will no longer say, ‘the ark of the LORD’s
    covenant!’ It will not come to mind. They won’t remember it. They won’t miss it,
    nor will another be made.
  kbq-kbq: Hagi ana knafima rama'a vahe'ma ome forehu hakarema huta ana mopafima mani
    avi'matesanuta, Nagri huhagerafi huvempage vogisima ko'ma knare knafima tamagranema
    me'nea zankura tamagesa antahi atresageno ovugahie. Ana vogisigura tamagesa ontahi
    tamagane kaninemita onkegahaze. Ana nehutma ru'enena huhagerafi huvempage vogisia
    kasefara trora osugahaze huno Ra Anumzamo'a hu'ne.
  nhe-BL: “Huan quema imotlal sampa temitos ica tlacame, ayoc inmocuesose huan inquiilnamiquise
    nopa cuali tonali tlen panoque huejcajquiya quema inquipixtoyaj nocaxa, niimoTECO,
    tlen quipiyayaya notlanahuatilhua. Ayoc inquinequise nopa tonali, niyon ayoc inquiilnamiquise.
    Huan ax monequis ajqueyajuanti ma sampa quichijchihuase seyoc caxa pampa na noselti
    niitztos imohuaya.
  gub-BL: A'e ywy rehe teko tetea'u romo peneko mehe ni amo nuze'eg kwaw heze'eg hyru
    rehe wà nehe. Napeze'eg kwaw heze'eg hyru rehe nehe. Napema'enukwaw kwaw hehe
    nehe. Napeputar kwaw nehe. Napezapo kwaw amo nehe.
  eng-DRA: 'And when you shall be multiplied, and increase in the land in those days,
    saith the Lord, they shall say no more: The ark of the covenant of the Lord: neither
    shall it come upon the heart, neither shall they remember it, neither shall it
    be visited, neither shall that be done any more.'
