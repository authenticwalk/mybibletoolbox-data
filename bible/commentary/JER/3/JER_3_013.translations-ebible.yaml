verse: JER.003.013
translations:
  mal-C: ‘നിന്റെ ദൈവമായ യഹോവയ്ക്കെതിരേ നീ മത്സരിച്ച് ഓരോ ഇലതൂർന്ന മരത്തിൻകീഴിലും അന്യദേവതകളെ
    പ്രസാദിപ്പിച്ചു. എന്റെ ശബ്ദം നീ കേട്ടനുസരിച്ചില്ല എന്നുള്ള നിന്റെ കുറ്റം സമ്മതിക്കുകമാത്രം
    ചെയ്യുക,’ ” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: 'Nur erkenne deine Verschuldung, daß du von Jahwe, deinem Gott, abgefallen
    bist, daß du Kreuz- und Querwege eingeschlagen hast, um dich den Fremden hinzugeben
    unter jeglichem grünen Baume: mir aber habt ihr nicht gehorcht, - ist der Spruch
    Jahwes.'
  lin-lin: Ndima kaka mabe na yo, mpo ete otombokelaki Yawe, Nzambe na yo ; obebisaki
    ngolu na yo epai ya banzambe ya bapaya, na se ya banzete nyonso ya mibesu, mpe
    otosaki Ngai te, › » elobi Yawe.
  eng-LSV: Only, know your iniquity, || For you have transgressed against your God
    YHWH, || And you scatter your ways to strangers, || Under every green tree, ||
    And you have not listened to My voice,” || A declaration of YHWH.
  eng-GNV: 'But knowe thine iniquitie: for thou hast rebelled against the Lord thy
    God, and hast scattered thy waies to the straunge gods vnder euery greene tree,
    but yee woulde not obey my voyce, sayeth the Lord.'
  eng-WEBSTER: Only acknowledge thy iniquity, that thou hast transgressed against
    the LORD thy God, and hast scattered thy ways to the strangers under every green
    tree, and ye have not obeyed my voice, saith the LORD.
  nhw-BL: Ximomacaca cuenta tlen nochi nopa tlajtlacoli catli anquihuicaj noixpa na
    niamoTECO Dios huan techpohuilica nochi nopa tlajtlacoli catli anquichijtoque.
    Xiquijtoca para melahuac antechixpanoque huan anquinhueyichijtoque teteyome itla
    sesen cuahuitl. Nojquiya techilhuica xitlahuac quen amo anquinequiyayaj techtoquilise,
    niyon amo anquichihuayayaj catli nimechnahuati xijchihuaca. Quej ni niamoTECO
    niquijtohua.’ ”
  swh-ONEN: 'Ungama dhambi zako tu: kwamba umemwasi Bwana Mungu wako, umetapanya wema
    wako kwa miungu ya kigeni chini ya kila mti unaotanda, nawe hukunitii mimi,’ ”
    asema Bwana.'
  bba-bba: Bu ɡesi ben durum wuro. Bu wuro mɑ bɑ ǹ kɑ mɑn yɔ̃re, nɛ, Gusunɔ ben Yinni.
    Domi bɑ dɑ bɑ bũnu ɡɑsirɑ dɑ̃ɑ kubenɔ. Bɑ yinɑ bu nɛn ɡɑri swɑɑ dɑki. Nɛ, Yinni
    Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: Only acknowledge thine iniquity, that thou hast transgressed against
    the Lord thy God, and hast scattered thy ways to the strangers under every green
    tree, and ye have not obeyed my voice, saith the Lord.
  luo-luo: Yie kethoni kende nikech isengʼanyone Jehova Nyasaye ma Nyasachi, isekayo
    timbegi mag ngʼwono mana ne nyiseche manono e bwo yiende motimo otiep, kendo pod
    ok iluora,’ ” Jehova Nyasaye ema owacho.
  meu-meu: 'Iehova na e tomu: Emu kerere a gwaurai hedinarai mo; Iehova, emu Dirava,
    o daḡedaḡe henia, bona idau taudia ida o eno bou au mauridia iboudiai henudiai,
    bona lau gadogu so kamonai henia, vada ba gwaurai hedinarai.'
  npi-ULB: तेरो अधर्मलाई स्वीकार गर्, किनकि परमप्रभु तेरा परमेश्‍वरको विरुद्धमा तैंले
    अपराध गरेको छस्, हरेक झ्याम्म परेको रुखमुनि तैंले परदेशीहरूसित तेरा मार्गहरू बाँडेको
    छस् । किनकि तैंले मेरो कुरा सुनेको छैनस्, यो परमप्रभुको घोषणा हो ।
  yor-yor: Sá à ti mọ ẹ̀bi rẹ, ìwọ ti ṣọ̀tẹ̀ sí Olúwa Ọlọ́run rẹ, ìwọ ti wá ojúrere
    rẹ lọ́dọ̀ ọlọ́run àjèjì lábẹ́ gbogbo igikígi tí ó gbilẹ̀, ẹ̀yin kò gba ohun mi
    gbọ́,’ ” ni Olúwa wí.
  pes-OPCB: به گناهانت اقرار کن! بپذیر که نسبت به خداوند، خدای خود سرکش شده‌ای و با
    پرستش بتها در زیر هر درختی، مرتکب زنا گشته‌ای؛ اعتراف کن که نخواستی مرا پیروی
    کنی.
  tgl-ULB: Aminin mo ang iyong malaking kasalanan, sapagkat lumabag ka laban kay Yahweh
    na iyong Diyos, nakisama ka sa mga dayuhan sa ilalim ng bawat mayabong na punongkahoy!
    Sapagkat hindi mo pinakinggan ang aking tinig! Ito ang pahayag ni Yahweh.
  hui-hui: Isaraelealiru tígua i̱hondo tigatiga langialu ogodagua lalimu. Iname kagua
    dewaore birima. Anduane Homogo inanaga Ngode Datagaliwabe í̠hondo doga halu puwa
    ira timbuni hearu bibahende teneha pialu mbirale dama mitangi bialu bi pupu wule
    gime wabini wiaruha puwa mana ko biaga wiaru bialu howa í̠naga bi mo waharima,
    lapani halu tigatiga lolene nga. I̱ Anduane Homogo i̱na bi o ledogoniore, lene.
  mya-mya: သင်​သည်​မိ​မိ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​ကို ပုန်​ကန်​မိ​ကြောင်း​နှင့်​အ​ပြစ်​ရှိ
    ကြောင်း​ကို​သာ​လျှင်​ဝန်​ခံ​လော့။ စိမ်း​လန်း သည့်​သစ်​ပင်​ရှိ​သ​မျှ​အောက်​တွင်
    သင်​သည် လူ​မျိုး​ခြား​တို့​၏​ဘု​ရား​များ​အား​မြတ်​နိုး ခဲ့​ကြောင်း​ကို​ဝန်​ခံ​လော့။
    ငါ့​စ​ကား​ကို​နား မ​ထောင်​မိ​ခဲ့​ကြောင်း​ကို​လည်း​ဝန်​ခံ​လော့။ ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့်
    စ​ကား​ဖြစ်​၏။
  bod-N: ཁྱོད་ཀྱིས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེ་དང་འགལ་ཏེ། སྔོ་ལྗང་གི་ལྗོན་ཤིང་རེ་རེའི་འོག་ཏུ་ཕྱི་ཕྱོགས་པའི་ལྷ་རྣམས་ཀྱི་རྗེས་སུ་འབྲངས་ནས་བདག་གི་བཀའ་ལ་མ་མཉན་པའི་སྡིག་པ་ཁས་ལོངས་ཤིག་ཅེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ།
    །
  sna-sna: Imi zivai mhosva yenyu chete, kuti makamukira Jehovha Mwari wenyu, mukafadza
    vamwari vavatorwa muri pasi pomuti mumwe nomumwe wakapfumvutira, uye hamuna kunditeerera,’ ”
    ndizvo zvinotaura Jehovha.
  spa-BLM: Sólo reconoce tu iniquidad, que te has rebelado contra el Señor, tu Dios,
    y has esparcido tus caminos a los extraños debajo de todo árbol verde, y no has
    obedecido mi voz”, dice el Señor.
  cac-cac: An̈ej to tzeyojtaquejel e chucal, to te pit ix eyutej e b'a d'ayin, a in
    Jehová e Diosal in tic. A in svala' to ix och e mul e c'ulan ajmulal yed' juntzan̈
    comon dios d'a yichtac te te' c'ayum xiil. Maj e c'anab'ajej jab'oc in checnab'il,
    xchi Jehová d'ayex, xa chi, xchi d'ayin.
  swh-ULB: Kiri uovu wako, kwa kuwa umefanya dhambi dhidi ya BWANA, Mungu wako; umemshirikisha
    njia zako mgeni chini ya kila mti wenye majani mabichi! wala hukuisikiliza sauti
    yangu! - asema BWANA.
  bel-bel: Прызнай толькі віну тваю, бо ты адступілася ад Госпада Бога твайго і распусьнічала
    з чужымі пад кожным галінастым дрэвам, а голасу Майго вы ня слухаліся, кажа Гасподзь.
  deu-ELBBK: Nur erkenne deine Schuld, dass du von dem HERRN, deinem Gott, abgefallen
    und zu den Fremden hin und her gelaufen bist unter jeden grünen Baum; aber auf
    meine Stimme habt ihr nicht gehört, spricht der HERR.
  mbb-OT: Engkena nu zà he nekesalè ka pinaaǥi te kebpekidsukulè nu te Nengazen he
    Megbevayè nu, wey midsunud ka te zuma he menge ed-ezapen pinaaǥi te ked-ezapa
    nu kandan diyà te sihung te kada merapung he kayu. Engkena nu he wazè ka mebpezumazuma
    kediey. Iyan a is Nengazen, is migkaǥi kayi.”
  mal-2015: നിന്റെ ദൈവമായ യഹോവയോടു നീ ദ്രോഹം ചെയ്തു. പച്ചമരത്തിൻ കീഴിലൊക്കെയും അന്യന്മാരോടു
    ദുർമ്മാർഗ്ഗമായി നടന്നതും എന്റെ വാക്കു കേട്ടനുസരിക്കാതെ ഇരുന്നതുമായ നിന്റെ അകൃത്യം
    സമ്മതിക്കമാത്രം ചെയ്ക എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: ‚Ča viznavin tiri vina, hoj tut ačhaďal le RAJESKE, tire Devleske. Viznavin,
    hoj džahas avre devlenca tel dojekh zeleno stromos a na šunehas mire lava,‘ “
    phenel o RAJ.
  pes-OPV: فقط به گناهانت اعتراف نما که بر یهوه خدای خویش عاصی شدی و راههای خود را
    زیر هر درخت سبز برای بیگانگان منشعب ساختی و خداوند می‌گوید که شما آواز مرا نشنیدید.
  ron-1924: Рекуноаште-ць нумай нелеӂюиря, рекуноаште кэ ай фост некрединчоасэ Домнулуй
    Думнезеулуй тэу, кэ ай алергат ынкоаче ши ынколо ла думнезей стрэинь, суб орьче
    копак верде, ши кэ н-ай аскултат гласул Меу’, зиче Домнул.
  ben-OBCV: তুমি কেবল তোমার দোষগুলি স্বীকার করো, যে তুমি তোমার ঈশ্বর সদাপ্রভুর বিরুদ্ধে
    বিদ্রোহী হয়েছ, প্রত্যেকটি সবুজ গাছের তলায় বিজাতীয় দেবদেবীদের প্রতি বিছিয়ে
    দিয়েছ তোমার আনুগত্য এবং আমার আজ্ঞাবহ হওনি,’ ” সদাপ্রভু এই কথা বলেন।
  som-som: Waxaa keliya ood aqoonsataa xumaantaada, inaad Rabbiga Ilaahaaga ah ku
    xadgudubtay, iyo inaad geed kasta oo doog ah hoostiisa jidadkaaga ugu kala firdhisay
    shisheeyayaasha, iyo inaadan codkaygii addeecin, ayaa Rabbigu leeyahay.
  lat-VUC: Verumtamen scito iniquitatem tuam, quia in Dominum Deum tuum prævaricata
    es, et dispersisti vias tuas alienis sub omni ligno frondoso, et vocem meam non
    audisti, ait Dominus.
  eng-ASVBT: Only acknowledge thine iniquity, that thou hast transgressed against
    Jehovah thy God, and hast scattered thy ways to the strangers under every green
    tree, and ye have not obeyed my voice, saith Jehovah.
  ita-1885: Sol riconosci la tua iniquità; conciossiachè tu abbia commesso misfatto
    contro al Signore Iddio tuo, e ti sii prostituita agli stranieri sotto ogni albero
    verdeggiante, e non abbiate atteso alla mia voce, dice il Signore.
  eng-LXXUP: Nevertheless, know thine iniquity, that thou hast sinned against the
    Lord thy God, and hast scattered thy ways to strangers under every shady tree,
    but thou didst not hearken to my voice, saith the Lord.
  eng-ULB: Acknowledge your iniquity, for you have transgressed against Yahweh your
    God; you have shared your ways with strangers under every leafy tree! For you
    have not listened to my voice!—this is Yahweh's declaration.
  spa-VBL: Reconoce que hiciste mal, que te rebelaste contra el Señor, tu Dios. Te
    dispersaste, cometiendo adulterio al adorar a dioses extranjeros bajo cualquier
    árbol verde, negándote a hacer lo que te dije, declara el Señor.
  fra-_FOB: 'Mais reconnais ton iniquité: que tu t''es révoltée contre l''Éternel
    ton Dieu, que tu as tourné çà et là tes pas vers les étrangers, sous tout arbre
    vert, et que tu n''as point écouté ma voix, dit l''Éternel.'
  mal-mal: “നിന്റെ ദൈവമായ യഹോവയോടു നീ ദ്രോഹം ചെയ്തു; പച്ചമരത്തിൻ കീഴിലൊക്കെയും അന്യദേവന്മാരോടൊപ്പം
    ദുർമ്മാർഗ്ഗമായി നടന്നതും, എന്റെ വാക്കു കേട്ടനുസരിക്കാതെ ഇരുന്നതുമായ നിന്റെ അകൃത്യം
    സമ്മതിക്കുകമാത്രം ചെയ്യുക” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Lekin lāzim hai ki tū apnā qusūr taslīm kare. Iqrār kar ki maiṅ Rab apne
    Ḳhudā se sarkash huī. Maiṅ idhar-udhar ghūm kar har ghane daraḳht ke sāye meṅ
    ajnabī mābūdoṅ kī pūjā kartī rahī, maiṅ ne Rab kī na sunī.’” Yih Rab kā farmān
    hai.
  suz-BL: गे ‘गो पापी नङ। गो आं परमप्रभु यावे कली काइ मटीब दुम्‍ती। मिनु गिगी रवा
    नेल्‍ल आन पुंमी अरु देवी देवता आन कली दाक्‍ताक्‍ङ’ देंते। मिनु आं देंशो मटिवी।
    इ पाप शोव़ङो, दे मतो” देंत।
  eng-NOY: Only acknowledge thine iniquity, That thou hast rebelled against Jehovah
    thy God, And hast roved about to strangers Under every green tree, And hast not
    obeyed my voice, saith Jehovah.
  ita-1927: 'Soltanto riconosci la tua iniquità: tu sei stata infedele all’Eterno,
    al tuo Dio, hai vòlto qua e là i tuoi passi verso gli stranieri, sotto ogni albero
    verdeggiante, e non hai dato ascolto alla mia voce, dice l’Eterno.'
  ckb-ckb: تەنها دان بە تاوانەکەتدا بنێی، چونکە لە یەزدانی پەروەردگارت یاخی بوویت
    و خۆشەویستیت بۆ خوداوەندە بێگانەکان بڵاوکردەوە لەژێر هەموو دارێکی سەوز. ئێوە گوێڕایەڵی
    من نەبوون.“» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: Only be conscious of your sin, the evil you have done against the Lord
    your God; you have gone with strange men under every branching tree, giving no
    attention to my voice, says the Lord.
  kan-OKCV: ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ದ್ರೋಹ ಮಾಡಿ, ಒಂದೊಂದು ಹಸುರು ಮರದ ಕೆಳಗೆ
    ನಿನ್ನ ಮಾರ್ಗಗಳನ್ನು ಅನ್ಯ ದೇವರುಗಳಿಗೆ ಚದರಿಸಿ, ನನ್ನ ಶಬ್ದಕ್ಕೆ ಕಿವಿಗೊಡಲಿಲ್ಲವೆಂಬ ನಿನ್ನ
    ಅಕ್ರಮವನ್ನು ಮಾತ್ರ ಅರಿಕೆ ಮಾಡು,’ ” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: நீயோ, உன் தேவனாகிய யெகோவாவுக்கு விரோதமாய்த் துரோகம்செய்து, பச்சையான எல்லா
    மரத்தின்கீழும் அந்நியருடன் சோரமார்க்கமாய் நடந்து, உன் அக்கிரமத்தையும், என் சத்தத்தைக்
    கேட்காமல்போனதையும் ஒத்துக்கொள் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Conoce empero tu maldad, porque contra Jehová tu Dios has prevaricado,
    y tus caminos has derramado á los extraños debajo de todo árbol umbroso, y no
    oiste mi voz, dice Jehová.
  ron-BTF: Numai să îți recunoști nelegiuirea, că ai încălcat legea împotriva DOMNULUI
    Dumnezeului tău și ți-ai împrăștiat căile către străini sub fiecare copac verde,
    și voi nu ați ascultat de vocea mea, spune DOMNUL.
  eng-WEBP: Only acknowledge your iniquity, that you have transgressed against the
    LORD your God, and have scattered your ways to the strangers under every green
    tree, and you have not obeyed my voice,’” says the LORD.
  eng-FBV: Just admit you did wrong, that you rebelled against the Lord your God.
    You spread yourself around, committing adultery by worshiping foreign gods under
    every green tree, refusing to do what I told you, declares the Lord.
  nld-1939: 'Ik wrok niet voor eeuwig, als gij uw schuld maar bekent! Want ge zijt
    ontrouw geweest aan Jahweh, uw God, Hebt onder iedere groene boom met vreemden
    gezworven, Maar naar mijn stem niet geluisterd: Is de godsspraak van Jahweh!'
  nch-BL: Ximoilhuica ten nochi nopa tajtacoli cati anquihuicaj noixpa na niamoTECO
    Dios huan techpohuilica nochi nopa tajtacoli cati anquichijtoque. Xiquijtoca para
    melahuac antechixpanoque huan anquinhueyichijtoque teteyome itantita sesen cuahuit.
