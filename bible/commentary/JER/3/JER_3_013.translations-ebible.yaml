  hin-2017: केवल अपना यह अधर्म मान ले कि तू अपने परमेश्वर यहोवा से फिर गई और सब हरे
    पेड़ों के तले इधर-उधर दूसरों के पास गई, और मेरी बातों को नहीं माना, यहोवा की यह
    वाणी है।
  wol-KYG: “Nangul ne ñaaw nga rekk, te man sa Yàlla Aji Sax ji nga tooñ, di wër di
    foye sa bopp ak yàllay doxandéem yi ci ker garaboo garab gu naat, te dégluwoo
    ma.”» Kàddug Aji Sax jee.
  eng-YLT: Only, know thine iniquity, For against Jehovah thy God thou hast transgressed,
    And thou dost scatter thy ways to strangers, Under every green tree, And to My
    voice thou hast not hearkened, An affirmation of Jehovah.
  eng-WYC-2017: Nevertheless know thou thy wickedness; for thou hast trespassed against
    thy Lord God, and thou hast spread abroad thy ways to aliens under each tree full
    of boughs; and thou heardest not my voice, saith the Lord.
  eng-WMBB: Only acknowledge your iniquity, that you have transgressed against the
    LORD your God, and have scattered your ways to the strangers under every green
    tree, and you have not obeyed my voice,’” says the LORD.
  urd-GVH: लेकिन लाज़िम है कि तू अपना क़ुसूर तसलीम करे। इक़रार कर कि मैं रब अपने ख़ुदा
    से सरकश हुई। मैं इधर-उधर घूमकर हर घने दरख़्त के साये में अजनबी माबूदों की पूजा
    करती रही, मैंने रब की न सुनी’।” यह रब का फ़रमान है।
  rug-rug: Ba mu helahelae nia mo sa mua sinea, na va karikari mae si agoi koa Arau
    Zihova sa mua Tamasa, sa mua tataru si ele poni la nia goi koari tamasa karovodi,
    pa kaurudi ri na huda aqaqoro, meke koromu vahesi Au agoi,’ ” zama vura gua se
    Zihova.
  gaz-gaz: Ati akka Waaqayyo Waaqa keetti fincilte, akka mukkeen lalisoo hunda jalatti
    jaalala kee waaqota ormaatiif kennitee naa ajajamuu didde, balleessaa kee sana
    qofa himadhu’ ” jedha Waaqayyo.
  fra-LSG: Reconnais seulement ton iniquité, Reconnais que tu as été infidèle à l’Éternel,
    ton Dieu, Que tu as dirigé çà et là tes pas vers les dieux étrangers, Sous tout
    arbre vert, Et que tu n’as pas écouté ma voix, dit l’Éternel.
  yal-yal: Ɛ ti ɛ hakɛne ra tun, bayo ɛ murutɛxi Alatala nan xili ma, ɛ Ala. Ɛ yi
    ala xɔɲɛne batu wudi gbeene birin bun, ɛ mi ɛ tuli mati n na.’ ” Alatalaa falan
    nan na ra.
  haw-1868: E hai wale mai hoi oe i kou hewa, i kau hana hewa ana ia Iehova i kou
    Akua, a ua lulu aku oe i kou mau aoao i na malihini, malalo o na laau uliuli a
    pau, aole hoi oukou i hooloho i ko'u leo, wahi a Iehova.
  arb-NAV: إِنَّمَا اعْتَرِفِي بِإِثْمِكِ وَأَقِرِّي أَنَّكِ قَدْ تَمَرَّدْتِ عَلَى
    الرَّبِّ إِلَهِكِ، وَأَغْدَقْتِ غَرَامَكِ عَلَى الْغُرَبَاءِ تَحْتَ كُلِّ شَجَرَةٍ
    خَضْرَاءَ، وَأَنَّكِ أَبَيْتِ طَاعَةَ صَوْتِي.
  ewe-ewe: ‘Wò ya, dze si wò vodada elabena èdze aglã ɖe Yehowa, wò Mawu la ŋu; ètsɔ
    wò nunyonamewo ma na dzromawuwo le ati dama ɖe sia ɖe te eye mèɖo tom o.’ ” Yehowae
    gblɔe.
  eng-LEE: Only acknowledge thy iniquity, that against the Lord thy God thou hast
    rebelled, and hast scattered thy ways to the strangers under every green tree,
    and that unto my voice ye have not hearkened, saith the Lord.
  asm-FB: তোমাৰ সেই দোষ স্বীকাৰ কৰা যে, তুমি তোমাৰ ঈশ্বৰ যিহোৱাৰ বিৰুদ্ধে তুমি অপৰাধ
    কৰিলা, আৰু পৰজাতিসকলক বিচাৰি ইফালে সিফালে ফুৰি প্ৰত্যেক কেঁচাপতিয়া গছৰ তলত তেওঁলোকৰ
    সৈতে শয়ন কৰিলা অৰ্থাৎ সেই দেৱ-দেৱীৰ উপাসনা কৰিলা, তোমালোকে মোৰ বাক্য পালন নকৰি
    মোৰ পৰা আঁতৰি গ’লা।
  sus-A: «وٌ شَ وٌ تِ وٌ شَ وَلِ كٌبِ رَ. وٌ بَرَ وٌ مَرِفِ عَلَتَلَ مَتَندِ، وٌ بَرَ
    بِرَ عَلَ فبّتّيٍ قْشْ رَ وُرِ بِلِيٍ بُن مَ. وٌ مُ تِن وٌ تُلِ مَتِدٍ ﭑ شُي رَ.»
    عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.
  fra-SBL: Reconnais seulement ton iniquité, parce que tu as transgressé l'Éternel,
    ton Dieu, et que tu as dispersé tes voies parmi les étrangers, sous tout arbre
    vert, et que tu n'as pas écouté ma voix, dit l'Éternel.
  hbo-hbo: אַ֚ךְ דְּעִ֣י עֲוֹנֵ֔ךְ כִּ֛י בַּיהוָ֥ה אֱלֹהַ֖יִךְ פָּשָׁ֑עַתְּ וַתְּפַזְּרִ֨י
    אֶת־דְּרָכַ֜יִךְ לַזָּרִ֗ים תַּ֚חַת כָּל־עֵ֣ץ רַעֲנָ֔ן וּבְקֹולִ֥י לֹא־שְׁמַעְתֶּ֖ם
    נְאֻם־יְהֹוָֽה׃
  piu-2006: '@see-verse:JER.003.012'
  kik-kik: Wee ũndũ ũrĩa ũgwĩka-rĩ, no kuumbũra mahĩtia maku, nĩ ũndũ wa ũrĩa ũremeire
    Jehova Ngai waku, nĩ ũndũ wa ũrĩa waneitanga, ũkĩĩheanaga kũrĩ ngai cia kũngĩ,
    rungu rwa mũtĩ o wothe mũruru, na ũkaaga kũnjathĩkĩra,’ ” ũguo nĩguo Jehova ekuuga.
  fra-NCL: Seulement reconnais ta faute, car tu as été infidèle à Yahweh, ton Dieu,
    et tu as prodigué tes pas vers les étrangers, sous ton arbre vert, et vous n’avez
    pas écouté ma voix, — oracle de Yahweh.
  cek-AK: Nang loe ka lok na tahngai ai, na Angraeng Sithaw nuiah zaehaih na sak moe,
    aqam kahing thingkung tlim boih ah, kaminawk to na zoek, to tiah zaehaih na sak
    pongah, zaehaih ka tawnh boeh, tiah panoek ah, tiah Angraeng mah thuih.
  cuk-cuk: 'Ani an Bab-Jehová-guedgi bemarga soged: Unnila be-isgusad be magar-itomala,
    na be angi-nosmalad be magar-itomala. Bela sapi-dummagan-urba bab-dummad-baiganga
    be ibmar-imaksamalad be magar-itomala, gwen be an-sogedba-nanabigussulid be magar-itomala.’'
  uig-CYR: Пәқәт сениң қәбиһлигиңни, — Пәрвәрдигар Худайиңға асийлиқ қилғанлиғиңни,
    уян-буян қатрап жүрүп өзүңни һәр бир йешил дәрәқ астида ят илаһларға беғишлиғанлиғиңни,
    шуниңдәк авазимға һеч қулақ салмиғанлиғиңни иқрар қилсаңла Мәндин рәһим-шәпқәт
    көрисән — дәйду Пәрвәрдигар.
  tel-2017: నీ దేవుడైన యెహోవా మీద తిరుగుబాటు చేస్తూ, నా మాట తోసిపుచ్చి ప్రతి పచ్చని
    చెట్టు కిందా అన్యులతో వ్యభిచరించావు. నువ్వు నీ దోషాన్ని ఒప్పుకోవాలి. ఇదే యెహోవా
    వాక్కు.
  hat-BSA: Sèlman rekonèt inikite ou, ke ou te transgrese kont SENYÈ a, Bondye ou
    a. Ou te gaye favè ou bay etranje yo anba tout bwa vèt e ou pa t obeyi vwa M,’”
    deklare SENYÈ a.
  kos-kos: Ma sefanna, kom in fahkak lah oasr ma koluk lom ke kom lain LEUM GOD lom.
    Fahkak lah ye sak folfol nukewa kom sang lungse lom nu sin god lun mutunfacl saya,
    ac lah kom tia akos ma sap luk. Nga, LEUM GOD, pa fahk ma inge.
  hbo-WLC: אַ֚ךְ דְּעִ֣י עֲוֺנֵ֔ךְ כִּ֛י בַּיהוָ֥ה אֱלֹהַ֖יִךְ פָּשָׁ֑עַתְּ וַתְּפַזְּרִ֨י
    אֶת־דְּרָכַ֜יִךְ לַזָּרִ֗ים תַּ֚חַת כָּל־עֵ֣ץ רַעֲנָ֔ן וּבְקוֹלִ֥י לֹא־שְׁמַעְתֶּ֖ם
    נְאֻם־יְהֹוָֽה׃
  ibo-ibo: Naanị nabata na ị bụ onye ikpe mara, na i nupula isi megide Onyenwe anyị,
    bụ Chineke gị. Kwupụta na i werela onwe gị kesara ndị mba ọzọ dị iche iche nʼokpuru
    osisi ndụ niile, na ị jụkwara irubere m isi.’ ” Otu a ka Onyenwe anyị kwupụtara.
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ତୁମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ ଆପଣା ପରମେଶ୍ୱରଙ୍କ ବିରୁଦ୍ଧରେ ଅପରାଧ କରିଅଛ
    ଓ ପ୍ରତ୍ୟେକ ହରିଦ୍‍ବର୍ଣ୍ଣ ବୃକ୍ଷ ତଳେ ବିଦେଶୀୟମାନଙ୍କ ନିକଟକୁ ଯାଇ ଭ୍ରମଣ କରିଅଛ ଓ ଆମ୍ଭ
    ରବରେ ମନୋଯୋଗ କରି ନାହଁ, ଆପଣାର ଏହି ଅଧର୍ମାଚରଣ କେବଳ ସ୍ୱୀକାର କର।
  chk-chk: Oupwe chök pwärätä ämi tipis, pwe oua ü ngeniei ngang ewe Samol mi Lapalap
    ämi we Kot. Oupwe pwärätä pwe oua chiechi ngeni ekewe koten ekis fän ekewe irä
    mi mwuresires, ousap pwal aleasochisi ai kapas. Ngang ewe Samol mi Lapalap üa
    kapas.
  rop-rop: Yumob garra onap, dumaji yumob bin gibit bekboun langa mi, en yumob bin
    weship olkain drimin andanith langa ebri sheidiwan tri en yumob nomo bin teiknodis
    langa mi.
  ukr-1871: Признай тілько провину твою, що відпала єси від Господа, Бога твого, що
    блудувала з чужими під усяким гілястим деревом, мого ж голосу не слухала, говорить
    Господь.
  deu-1951: Nur erkenne deine Missetat, daß du dem HERRN, deinem Gott, die Treue gebrochen
    und hierhin und dorthin zu den Fremden gelaufen bist unter alle grünen Bäume;
    aber auf meine Stimme habt ihr nicht gehört, spricht der HERR.
  eng-JPS: Only acknowledge thine iniquity, that thou hast transgressed against the
    LORD thy God, and hast scattered thy ways to the strangers under every leafy tree,
    and ye have not hearkened to My voice, saith the LORD.
  srp-1865: Samo poznaj bezakonje svoje, da si se odmetnula Gospodu Bogu svojemu,
    ti si tumarala k tuðima pod svako drvo zeleno, i nijeste slušali glasa mojega,
    veli Gospod.
  lug-lug: Mukkirize bukkiriza ekibi kyammwe, mwajeemera Mukama Katonda wammwe, mwasinza
    bakatonda abalala, wansi wa buli muti oguyimiridde, era ne mutaŋŋondera,’ ” bw’ayogera
    Mukama.
  heb-heb: אך דעי עונך כי ביהוה אלהיך פשעת ותפזרי את דרכיך לזרים תחת כל עץ רענן ובקולי
    לא שמעתם נאם יהוה׃
  ben-IRV: তোমার অপরাধ স্বীকার কর, কারণ তুমি তোমার ঈশ্বর সদাপ্রভুর বিরুদ্ধে তুমি অপরাধ
    করেছ এবং প্রত্যেক সবুজ গাছের নীচে বিব্জাতীয় দেবতাদের সঙ্গে তোমার পথকে ভাগাভাগি
    করেছ! তোমরা আমার কথা শোনোনি! এটি সদাপ্রভুর ঘোষণা।
  pan-pan: ਨਿਰਾ ਆਪਣੀ ਬੁਰਿਆਈ ਨੂੰ ਮੰਨ ਲੈ, ਕਿ ਤੂੰ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਅਪਰਾਧੀ
    ਹੋਈ, ਅਤੇ ਤੂੰ ਆਪਣੀਆਂ ਮਿਹਰਬਾਨੀਆਂ ਨੂੰ ਓਪਰਿਆਂ ਲਈ, ਹਰ ਹਰੇ ਰੁੱਖ ਦੇ ਹੇਠ ਖਿਲਾਰਿਆ, ਅਤੇ
    ਮੇਰੀ ਅਵਾਜ਼ ਨਹੀਂ ਸੁਣੀ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: သင်သည် ငါ့ စကား ကို နား မ ထောင်။ သင် ၏ ဘုရား သခင်ထာဝရဘုရား ကို ပြစ်မှား
    ၍ ၊ စိမ်း သော သစ်ပင် ရှိသမျှ အောက် ၌တွေ့သော ဧည့်သည် တို့နှင့် မှားယွင်း သော အပြစ်
    ရှိကြောင်းကို ဝန်ချ ရုံမျှသာ ပြုလော့ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: 'Ne qora okara autuara qoqaa tiva qovarama kaate. Ne kia ti Nora Kotika
    nenta Variqa vevaaraini vaireka autuarave, aumaqaara vai katarira okaraini una
    variqa, vo variqa vo variqa quahama nimite variarave, te niara maa uvara iriqi
    vuate tunara kia iriarave, ne virara mintima tiate: Quqaa tenavu qora okara, vo
    okara vo okara autunarave, tiate. Te Noravano Kotika niara minti turo.'
  hmo-hmo: 'Lohiabada ma ia gwau: Emui kerere do umui gwauraia hedinarai sibona. Lohiabada,
    emui Dirava umui dagedage henia vadaeni, bona idau taudia danu umui siharisihari,
    au namodia ibounai edia henunai, bona egu oda hereva umui kamonai henia lasi kara,
    be do umui gwauraia hedinarai.”'
  urd-urd: सिर्फ़ अपनी बदकारी का इक़रार कर कि तू ख़ुदावन्द अपने ख़ुदा से 'आसी हो गई,
    और हर एक हरे दरख़्त के नीचे ग़ैरों के साथ इधर — उधर आवारा फिरी; ख़ुदावन्द फ़रमाता
    है, तुम मेरी आवाज़ के सुनने वाले न हुए।
  rus-SYN: 'Признай только вину твою: ибо ты отступила от Господа Бога твоего и распутствовала
    с чужими под всяким ветвистым деревом, а гласа Моего вы не слушали, говорит Господь.'
  bqc-SIM: À we á tàaei lé! Asa a bↄ ma Dii á Lua kpɛɛ, a táa'ò dii zĩ̀loↄwa
    lí yɛ̀lɛlɛↄ píi gbáu, i swã́sɛ ma yã́io. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Nathemmona kihet in, Pakai na Pathen douna-a nachonset naho, thingphungnoi
    tin’a doilim pathen ho nahouva, chuleh mitoh najon naho chu, phongdoh poupouvin.
    Nangman kathusei jouse jong nangai poi,’’ tin Pakayin kaphondoh ahitai.
  mar-mar: तुम्ही पाप केले आहे, तुम्ही परमेश्वराच्या, तुमच्या देवाच्या, विरूद्ध गेलात.
    प्रत्येक हिरव्या झाडाखाली तू अन्य दैवतांसोबत आपले मार्ग वाटून घेतले, आणि माझा
    शब्द ऐकला नाही, असे परमेश्वर म्हणतो.
  qub-qub: Rimariy ari juchayoj cashayquita. Reconösiy mana wiyacoj cashayquita, rämasapa
    yöracuna rurinman juc dioscunata aduraj aywashayquita, Noga nishäcunata mana wiyacushayquitapis.»
    Tayta Diosmi chayno nin.
  bqp-bqp: Bu gesi ben durum wuro. Bu wuro mɑ bɑ ǹ kɑ mɑn yɔ̃re, nɛ, Gusunɔ ben Yinni.
    Domi bɑ dɑ bɑ bũnu gɑsirɑ dɑ̃ɑ kubenɔ. Bɑ yinɑ bu nɛn gɑri swɑɑ dɑki. Nɛ, Yinni
    Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Sèlman, se pou nou rekonèt sa nou fè a pa bon. Nou pa t' kenbe pawòl nou
    avè m', Seyè a, Bondye nou an! Nou t' al toupatou, anba tout kalite pyebwa, pou
    fè sèvis pou bondye lòt nasyon yo. Nou pa t' koute m' lè mwen t'ap pale nou. Se
    mwen menm Seyè a ki di sa.
  eng-BSB: Only acknowledge your guilt, that you have rebelled against the LORD your
    God. You have scattered your favors to foreign gods under every green tree and
    have not obeyed My voice,’” declares the LORD.
  eng-WEBPB: Only acknowledge your iniquity, that you have transgressed against the
    LORD your God, and have scattered your ways to the strangers under every green
    tree, and you have not obeyed my voice,’” says the LORD.
  kbq-kbq: Hagi tamagra hago hazenke hu'none huta kumitamia huama nehuta, Ra Anumzana
    tagri Anumzamoka keka'a runetrageta, ani'na kuronkuro zafaramimofo agafafina,
    havi anumzantera monora ome hunenteta, kagri nanekea rutagreta amagera onte'none
    huta tamasunkura hiho huno Ra Anumzamo'a nehie.
  nhe-BL: Xijmachilica imiyaca nochi nopa tlajtlacoli tlen inquihuicaj noixpa na niimoTECO
    Dios huan xinechpohuilica nochi nopa tlajtlacoli tlen inquichijtoque. Xiquijtoca
    para melahuac innechixpanoque huan inquinhueyichijtoque teteyome tlatzintla sesen
    cuahuitl. Nojquiya xinechilhuica xitlahuac queja ax inquinequiyayaj innechtoquilise,
    niyon ax inquichihuayayaj tlen nimechnahuati xijchihuaca. Quej ni niimoTECO niquijtohua.’”
  gub-BL: — Aiko ikatu 'ym ma'e iapo har romo, ere ihewe nehe. — Azàmàtyry'ym Tupàn
    Tuweharupi Wiko Ma'e hezar, ere ihewe nehe. — Ywyra u'àgaw hereko har nànàn amuwete
    katu tupàn a'ua'u amo ywy rehe har ihe wà. Nureruzar kwaw ihe, ere ihewe nehe.
    Ihe Tupàn Tuweharupi Wiko Ma'e aiko uze'eg ma'e kwer romo, i'i Tupàn. Amume'u
    ize'eg aha wanupe.
