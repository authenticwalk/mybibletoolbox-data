verse: JER.003.025
translations:
  mal-C: ഞങ്ങൾ ഞങ്ങളുടെ ലജ്ജയിൽത്തന്നെ കിടക്കട്ടെ, ഞങ്ങളുടെ അപമാനം ഞങ്ങളെ മൂടട്ടെ.
    ഞങ്ങളും ഞങ്ങളുടെ പിതാക്കന്മാരും ഞങ്ങളുടെ യൗവനംമുതൽ ഇന്നുവരെയും ഞങ്ങളുടെ ദൈവമായ
    യഹോവയോട് പാപംചെയ്തിരിക്കുന്നു; ഞങ്ങളുടെ ദൈവമായ യഹോവയുടെ ശബ്ദം ഞങ്ങൾ അനുസരിച്ചതുമില്ല.”
  deu-TKW: Hinlegen wollen wir uns in unsere Schande und zudecken soll uns unsere
    Schmach; denn an Jahwe, unserem Gotte, haben wir gesündigt, wir und unsere Väter,
    von unserer Jugend an bis auf den heutigen Tag, und haben nicht auf die Mahnung
    Jahwes, unseres Gottes, gehört.
  lin-lin: Soni ekomi lokola mbeto na biso, mpe kosambwa, lokola bulangeti mpo na
    komizipa ; pamba te biso mpe batata na biso, tosalaki masumu liboso ya Yawe, Nzambe
    na biso, totosaki Yawe te, wuta bolenge na biso. »
  eng-LSV: We have lain down in our shame, and our confusion covers us, || For we
    have sinned against our God YHWH, || We, and our fathers, from our youth even
    to this day, || Nor have we listened to the voice of our God YHWH!”
  eng-GNV: 'Wee lie downe in our confusion, and our shame couereth vs: for we haue
    sinned against the Lord our God, we and our fathers from our youth, euen vnto
    this day, and haue not obeyed the voyce of the Lord our God.'
  eng-WEBSTER: 'We lie down in our shame, and our confusion covereth us: for we have
    sinned against the LORD our God, we and our fathers, from our youth even to this
    day, and have not obeyed the voice of the LORD our God.'
  nhw-BL: Huan yeca ama timopantíaj ipan tequipacholi huan ipan pinahualistli pampa
    hasta quema ticonetzitzi titlajtlacolchijque ininhuaya totatahua huan timitzixpanotoque
    TOTECO Dios. Amo quema timitztlepanitztoque quen monequi.”
  swh-ONEN: Sisi na tulale chini katika aibu yetu, na fedheha yetu itufunike. Tumetenda
    dhambi dhidi ya Bwana Mungu wetu, sisi na mababa zetu; tangu ujana wetu hadi leo
    hatukumtii Bwana Mungu wetu.”
  bba-bba: Su kpunɑ sekuru sɔɔ kpɑ su bɛsɛn bɛɛrɛ sɑriru wukiri nɡe bekuru. Domi bɛsɛ
    kɑ bɛsɛn bɑɑbɑbɑ sɑ wunɛ Gusunɔ bɛsɛn Yinni torɑri. Sɑɑ bɛsɛn birun di n kɑ ɡisɔ
    ɡirɑri sɑ ǹ wunɛn ɡere wure.
  eng-KJVCPB: 'We lie down in our shame, and our confusion covereth us: for we have
    sinned against the Lord our God, we and our fathers, from our youth even unto
    this day, and have not obeyed the voice of the Lord our God.'
  luo-luo: We wanind piny e wichkuot marwa, kendo we timbewa maricho oumwa. Wasetimo
    richo ne Jehova Nyasaye ma Nyasachwa, wan kaachiel gi wuonewa; chakre ndalo mane
    wan rowere nyaka odiechiengni pod ok waluoro Jehova Nyasaye ma Nyasachwa.”
  meu-meu: Emai hemarai ai baia hekure; emai hemarai ese baine ḡovamai ahu; badina
    be ai ese Iehova, emai Dirava, vada a kara dika henia, ai bona tamamai danu, eregabemai
    negadia amo ema bona ina dina; bona Iehova, emai Dirava, gadona asia kamonai henia.
  npi-ULB: हामी लाजमा पल्टौं । हाम्रो लाजले हामीलाई ढाकोस्, किनकि हामीले परमप्रभु
    हाम्रा परमेश्‍वरको विरुद्धमा पाप गरेका छौं । हाम्रो युवावस्थादेखि आजको दिनसम्म
    हामी र हाम्रा पुर्खाहरूले परमप्रभु हाम्रा परमेश्‍वरको आवाजलाई सुनेका छैनौं ।”
  yor-yor: Jẹ́ kí a dùbúlẹ̀ nínú ìtìjú wa, kí ìtìjú wa bò wá mọ́lẹ̀. A ti ṣẹ̀ sí Olúwa
    Ọlọ́run wa, àwa àti àwọn baba wa, láti ìgbà èwe wa títí di òní a kò gbọ́rọ̀ sí
    Olúwa Ọlọ́run wa.”
  pes-OPCB: هم ما و هم پدرانمان از کودکی نسبت به خداوند، خدایمان گناه کرده‌ایم و دستورهای
    او را پیروی ننموده‌ایم؛ پس بگذار در شرمساری‌مان غرق شویم! بگذار رسوایی، ما را
    فرا گیرد!»
  tgl-ULB: Humiga tayo sa kahihiyan. Takpan nawa tayo ng ating kahihiyan, sapagkat
    nagkasala tayo kay Yahweh na ating Diyos! Tayo mismo at ang ating mga ninuno,
    mula sa panahon ng ating kabataan hanggang sa kasalukuyan ay hindi nakinig sa
    tinig ni Yahweh na ating Diyos.
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe-o inamebi inanaga mamalimebi
    bambaore wandari igiri daliaheni howa í̠hondo mana ko dege bialu haabo henego
    kamagoni. Iname í̠naga bi mo wahalu harimagonaga taga timbuniore halu wanakui
    dindiha handa daliho habeheore kama, lalu Isaraele wali agalirume bi ogoni lene.
  mya-mya: အ​ကျွန်ုပ်​တို့​သည်​အ​ရှက်​တွင်​လဲ​လျောင်း​ကာ အ​သ​ရေ​ပျက်​မှု​နှင့်​လွှမ်း​ခြုံ​၍​နေ​သင့်​ကြ
    ပါ​၏။ အ​ကျွန်ုပ်​တို့​ငယ်​စဉ်​အ​ချိန်​က​စ​၍ ယ​နေ့​ထိ​တိုင်​အောင် အ​ကျွန်ုပ်​တို့​နှင့်​ဘိုး​ဘေး
    များ​သည်​ကျွန်ုပ်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​အား​ပြစ်​မှား​ခဲ့​ကြ​ပါ​ပြီ။
    ကိုယ်​တော် ၏​စ​ကား​ကို​လည်း​နား​မ​ထောင်​ခဲ့​ကြ​ပါ'' ဟု​ဆို​ကြ​၏။
  bod-N: རང་ཅག་དང་རང་ཅག་གི་མེས་པོ་རྣམས་ཀྱིས་ང་ཚོའི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འགལ་བའི་སྡིག་པ་བྱས་ཤིང་།
    རང་ཅག་གིས་ལོ་ན་གཞོན་པའི་དུས་ནས་ད་ལྟའི་བར་དུ་ང་ཚོའི་དཀོན་མཆོག་ཡ་ཝཱེའི་གསུང་ལ་མ་མཉན་པས་ན།
    རང་ཅག་ངོ་ཚའི་ནང་དུ་ཉལ་ནས་ཡོངས་སུ་ངོ་གནོང་བར་གྱུར་ཅིག
  sna-sna: Ngativatei pasi munyadzi dzedu, uye kunyara kwedu ngakutifukidze. Takatadzira
    Jehovha Mwari wedu, isu tose namadzibaba edu; kubva pauduku hwedu kusvikira nhasi
    hatina kuteerera Jehovha Mwari wedu.”
  spa-BLM: Acostémonos en nuestra vergüenza, y que nuestra confusión nos cubra; porque
    hemos pecado contra Yahvé nuestro Dios, nosotros y nuestros padres, desde nuestra
    juventud hasta hoy. No hemos obedecido la voz de Yahvé nuestro Dios”.
  cac-cac: Quiq'uec em co b'a yuj q'uixvelal, yujto a on̈ tic yed' eb' co mam quicham,
    ix te och val co mul d'a Jehová co Diosal. Yictax yune' chon̈ab' on̈to masanto
    ticnaic, max co c'anab'ajej tas syal d'ayon̈, xchi eb'.
  swh-ULB: Na tulale chini kwa aibu. Aibu yetu na itufunike, kwa kuwa tumefanya dhambi
    dhidi ya BWANA, Mungu wetu! Sisi wenyewe na mababu zetu, kutoka wakati wa ujana
    wetu hadi leo, hatujaisikiliza sauti ya BWANA, Mungu wetu!”
  bel-bel: Мы ляжым у сораме сваім, і сорам наш пакрывае нас, бо мы грашылі перад
    Госпадам Богам нашым, - мы і бацькі нашыя, з маладосьці нашай і да гэтага дня,
    - і ня слухаліся голасу Госпада Бога нашага.
  deu-ELBBK: In unserer Schande müssen wir daliegen, und unsere Schmach bedeckt uns!
    Denn wir haben gegen den HERRN, unseren Gott, gesündigt, wir und unsere Väter,
    von unserer Jugend an bis auf diesen Tag, und wir haben nicht auf die Stimme des
    HERRN, unseres Gottes, gehört.“
  mbb-OT: Ereg key he ed-eles tenged te kegkeeled su sikami wey is menge kepuun dey
    nekesalà diyà te kenikew, Nengazen he Megbevayè dey. Puun pa te kegkevatè dey
    taman en guntaan ne wazè key medsunud kenikew.”
  mal-2015: ഞങ്ങൾ ഞങ്ങളുടെ ലജ്ജയിൽ തന്നേ കിടക്കട്ടെ; ഞങ്ങളുടെ നാണം ഞങ്ങളെ മൂടട്ടെ;
    ഞങ്ങളും ഞങ്ങളുടെ പിതാക്കന്മാരും യൗവനംമുതൽ ഇന്നുവരെയും ഞങ്ങളുടെ ദൈവമായ യഹോവയോടു
    പാപം ചെയ്തിരിക്കുന്നു; ഞങ്ങളുടെ ദൈവമായ യഹോവയുടെ വാക്കു കേട്ടനുസരിച്ചിട്ടുമില്ല.
  rmc-rmc: Aven pašľuvas tele andre ladž a mi učharel amen amari ladž andre. Bo kerďam
    o bini anglal o RAJ, amaro Del, amen a the amare dada, amare terňipnastar dži
    adadžives, a na šunahas le RAJES, amare Devles.“
  pes-OPV: در خجالت خود می‌خوابیم و رسوایی ما، ما رامی پوشاند زیرا که هم ما و هم پدران
    ما از طفولیت خود تا امروز به یهوه خدای خویش گناه ورزیده و آواز یهوه خدای خویش
    را نشنیده‌ایم.»
  ron-1924: Сэ не кулкэм ын рушиня ноастрэ ши сэ не ынвелим ку окара ноастрэ, кэч
    ам пэкэтуит ымпотрива Домнулуй Думнезеулуй ностру, ной ши пэринций ноштри, дин
    тинереця ноастрэ ши пынэ ын зиуа де азь, ши н-ам аскултат гласул Домнулуй Думнезеулуй
    ностру.”
  ben-OBCV: এসো, আমরা এখন লজ্জায় শয়ন করি এবং আমাদের অপমান আমাদের আচ্ছাদিত করুক।
    আমরা ও আমাদের পূর্বপুরুষ উভয়েই আমাদের ঈশ্বর সদাপ্রভুর বিরুদ্ধে পাপ করেছি; আমাদের
    যৌবনকাল থেকে আজকের দিন পর্যন্ত, আমরা ঈশ্বর সদাপ্রভুর বাধ্য হইনি।”
  som-som: Ceebtayada aannu la jiifsanno oo sharafdarradayaduna ha na dul saarnaato,
    waayo, tan iyo yaraantayadii iyo ilaa maantadan la joogo annaga iyo awowayaashayoba
    waxaannu ku dembaabnay Rabbiga Ilaahayaga ah, oo codkii Rabbiga Ilaahayaga ahna
    ma aannu addeecin.
  lat-VUC: 'Dormiemus in confusione nostra, et operiet nos ignominia nostra: quoniam
    Domino Deo nostro peccavimus nos, et patres nostri, ab adolescentia nostra usque
    ad diem hanc: et non audivimus vocem Domini Dei nostri.]'
  eng-ASVBT: Let us lie down in our shame, and let our confusion cover us; for we
    have sinned against Jehovah our God, we and our fathers, from our youth even unto
    this day; and we have not obeyed the voice of Jehovah our God.
  ita-1885: Noi giacciamo nella nostra vergogna, e la nostra ignominia ci copre; perciocchè
    noi, ed i nostri padri, abbiam peccato contro al Signore Iddio nostro, dalla nostra
    fanciullezza infino a questo giorno; e non abbiamo ascoltata la voce del Signore
    Iddio nostro.
  eng-LXXUP: 'We have lain down in our shame, and our disgrace has covered us: because
    we and our fathers have sinned before our God, from our youth until this day;
    and we have not hearkened to the voice of the Lord our God.'
  eng-ULB: Let us lie down in shame. May our shame cover us, for we have sinned against
    Yahweh our God! We ourselves and our ancestors, from the time of our youthfulness
    to this present day, have not listened to the voice of Yahweh our God!”
  spa-VBL: Deberíamos acostarnos avergonzados, y que nuestra desgracia nos sepulte.
    Hemos pecado contra el Señor, nuestro Dios, nosotros y nuestros padres. Desde
    que éramos jóvenes hasta ahora no hemos obedecido lo que el Señor, nuestro Dios,
    nos dijo que hiciéramos.
  fra-_FOB: Couchons-nous dans notre honte, et que notre ignominie nous couvre! Car
    nous avons péché contre l'Éternel notre Dieu, nous et nos pères, dès notre jeunesse
    et jusqu'à ce jour; et nous n'avons point obéi à la voix de l'Éternel notre Dieu.
  mal-mal: ഞങ്ങൾ ഞങ്ങളുടെ ലജ്ജയിൽത്തന്നെ കിടക്കട്ടെ; ഞങ്ങളുടെ അപമാനം ഞങ്ങളെ മൂടട്ടെ;
    ഞങ്ങളും ഞങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാരും യൗവനംമുതൽ ഇന്നുവരെയും ഞങ്ങളുടെ ദൈവമായ
    യഹോവയോടു പാപം ചെയ്തിരിക്കുന്നു; ഞങ്ങളുടെ ദൈവമായ യഹോവയുടെ വാക്ക് കേട്ടനുസരിച്ചിട്ടുമില്ല”.
  urd-GVR: Āo, ham apnī sharm ke bistar par leṭ jāeṅ aur apnī be'izzatī kī razāī meṅ
    chhup jāeṅ. Kyoṅki ham ne apne bāpdādā samet Rab apne Ḳhudā kā gunāh kiyā hai.
    Apnī jawānī se le kar āj tak ham ne Rab apne Ḳhudā kī nahīṅ sunī.”
  suz-BL: मुल गो इं मुनेम ग्रुम्‍य। मिनु इं दोस त‍तीकेमी इं कली सुमल। मारदे हना गो
    परमप्रभु यावे, इं परमप्रभु कली पाप पाइतय। इं किकी पिपी नु गो इं ठिटा ठिटी रेन
    मुल सम्‍म परमप्रभु यावे, इं परमप्रभु आ देंशो मटिशो बाक्‍तय” देंतेक्‍म। येरमीया
    १४:७,२०
  eng-NOY: We lie down in our shame, And our ignominy covereth us; For we have sinned
    against Jehovah our God, We and our fathers, from our youth even to this day,
    And have not obeyed the voice of Jehovah our God.
  ita-1927: 'Giaciamoci nella nostra vergogna e ci copra la nostra ignominia! poiché
    abbiam peccato contro l’Eterno, il nostro Dio: noi e i nostri padri, dalla nostra
    fanciullezza fino a questo giorno; e non abbiam dato ascolto alla voce dell’Eterno,
    ch’è il nostro Dio”.'
  ckb-ckb: با لەناو شورەیی خۆمان ڕابکشێین، با شەرمەزاریمان دامانبپۆشێت، چونکە ئێمە
    و باوباپیرانمان گوناهمان کرد لە دژی یەزدانی پەروەردگارمان، لە هەرزەکاریمانەوە
    هەتا ئەمڕۆش، گوێڕایەڵی یەزدانی پەروەردگارمان نەبووین.»
  eng-BBE: 'Let us be stretched on the earth in our downfall, covering ourselves with
    our shame: for we have been sinners against the Lord our God, we and our fathers,
    from our earliest years even till this day: and we have not given ear to the voice
    of the Lord our God.'
  kan-OKCV: ನಮ್ಮ ನಾಚಿಕೆಯಲ್ಲಿ ಮಲಗಿಕೊಳ್ಳುತ್ತೇವೆ. ನಮ್ಮ ಗಲಭೆ ನಮ್ಮನ್ನು ಮುಚ್ಚಿಕೊಳ್ಳುತ್ತದೆ.
    ಏಕೆಂದರೆ ನಾವೂ, ನಮ್ಮ ಪೂರ್ವಜರೂ ನಮ್ಮ ಚಿಕ್ಕತನದಿಂದ ಇಂದಿನವರೆಗೂ ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ
    ವಿರೋಧವಾಗಿ ಪಾಪಮಾಡಿದ್ದೇವೆ. ನಮ್ಮ ಯೆಹೋವ ದೇವರ ಸ್ವರಕ್ಕೆ ಕಿವಿಗೊಡಲಿಲ್ಲ.”
  tam-2017: எங்கள் வெட்கத்தில் கிடக்கிறோம்; எங்கள் அவமானம் எங்களை மூடியிருக்கிறது;
    நாங்களும், எங்கள் முற்பிதாக்களும் எங்கள் சிறுவயது முதல் இந்நாள்வரைக்கும் எங்கள்
    தேவனாகிய யெகோவாவுக்கு விரோதமாகப் பாவம்செய்தோம்; எங்கள் தேவனாகிய யெகோவாவுடைய சொல்லைக்
    கேட்காமலும்போனோம்.
  spa-RV-1909: 'Yacemos en nuestra confusión, y nuestra afrenta nos cubre: porque
    pecamos contra Jehová nuestro Dios, nosotros y nuestros padres, desde nuestra
    juventud y hasta este día; y no hemos escuchado la voz de Jehová nuestro Dios.'
  ron-BTF: Noi zăcem în rușinea noastră și ocara noastră ne acoperă, pentru că am
    păcătuit împotriva DOMNULUI Dumnezeul nostru, noi și părinții noștri, din tinerețea
