    dinadia dekena amo ia mai bona hari dina. Bona Lohiabada, aiemai Dirava ena hereva
    ai kamonai henia lasi.”
  urd-urd: हम अपनी शर्म में लेटें और रुस्वाई हमको छिपा ले, क्यूँकि हम और हमारे बाप
    — दादा अपनी जवानी के वक़्त से आज तक ख़ुदावन्द अपने ख़ुदा के ख़ताकार हैं। और हम
    ख़ुदावन्द अपने ख़ुदा की आवाज़ के सुनने वाले नहीं हुए।”
  rus-SYN: Мы лежим в стыде своем, и срам наш покрывает нас, потому что мы грешили
    пред Господом Богом нашим, - мы и отцы наши, от юности нашей и до сего дня, и
    не слушались голоса Господа Бога нашего.
  bqc-SIM: Wà naalɛ ń wío, wà tó wá gɛɛ gↄ̃ kpá wá wɛ́i, asa ń wá deziↄ
    wa duunakɛ̀ Dii wá Luaɛɛ, za wá ɛ̀waasogↄↄ e gbã wi aà yãmao.
  tcz-CHONGTHU: Eiho tun jum manin tol’ah kijam’u hitin, mihon noisetah’a ibolnau
    chu kikhuden sah’ute. Ajeh chu eiho leh iputeuvin, Pakai I Pathen’u dounan chonset
    inaboltauve. Ajeh chu eihon ineolaiyuva pat tuni geiyin I Pathen’u ogin ingaipouvin
    chuleh ijuitapouve.
  mar-mar: आम्ही आपल्या लज्जेत पडू. आमची लाज आम्हांला झाको, कारण आम्ही आमच्या परमेश्वर
    देवाविरूद्ध पाप केले. आम्ही आणि आमच्या वडिलांनी, आपल्या तरुणपणापासून या दिवसापर्यंत
    परमेश्वरा आमचा देव याचा शब्द ऐकला नाही.
  qub-qub: Cananga pengacuypita uysurpäshaj. Nogacunaga tacsha cashäpita-pachami mana
    allillata rurashcä. Nogacunapis, unay caj awilöcunapis gam mana munashayquita
    rurar juchatami rurashcä. Tayta Dios, gamtaga manami wiyacushcäcunachu.»
  bqp-bqp: Su kpunɑ sekuru sɔɔ kpɑ su bɛsɛn bɛɛrɛ sɑriru wukiri nge bekuru. Domi bɛsɛ
    kɑ bɛsɛn bɑɑbɑbɑ sɑ wunɛ Gusunɔ bɛsɛn Yinni torɑri. Sɑɑ bɛsɛn birun di n kɑ gisɔ
    girɑri sɑ ǹ wunɛn gere wure.
  hat-hat: Se pou nou bese tèt nou jouk atè tèlman nou wont. Wont la twòp pou nou!
    Li kouvri nou nèt! Wi, ni nou ni zansèt nou yo, depi nou tou piti rive jouk jòdi
    a, n'ap fè sa ki mal devan Seyè a, Bondye nou an. Nou pa koute Seyè a, Bondye
    nou an, pou nou fè sa l' mande nou fè.
  eng-BSB: Let us lie down in our shame; let our disgrace cover us. We have sinned
    against the LORD our God, both we and our fathers; from our youth even to this
    day we have not obeyed the voice of the LORD our God.”
  eng-WEBPB: Let us lie down in our shame, and let our confusion cover us; for we
    have sinned against the LORD our God, we and our fathers, from our youth even
    to this day. We have not obeyed the LORD our God’s voice.”
  kbq-kbq: Ana hu'negu tagra tagazegu huta kepri nehune. Na'ankure tagrane tagehe'zanena
    Ra Anumzana tagri Anumzamofo avufi kumira hu'none. Tagrama mofavrema mani'nonteti'ma
    eno amare'ma egeta, Anumzamofo nanekea antahita amagera onte'none.
  nhe-BL: Huan yeca ama timopantíaj ipan cuesoli huan ipan pinahualistli pampa hasta
    quema ticonetzitzi titlajtlacolchijque ininhuaya totatahua huan timitzixpanotoque
    TOTECO Dios. Ax quema timitztlepanitztoque queja monequi.”
  gub-BL: Uruzemuigo kar putar ikàg 'ym ma'e romo nehe. Uretynehem putar maranugar
    haw pupe nehe no. Kwehe mehe Tupàn Tuweharupi Wiko Ma'e upyro ureipy Ezit wi wà.
    A'e 'ar henataromo a'e wà, ure no, uruzapo ikatu 'ym ma'e henataromo ure. Nureruzar
    kwaw ize'eg ure.
  eng-DRA: We shall sleep in our confusion, and our shame shall cover us, because
    we have sinned against the Lord our God, we and our fathers from our youth even
    to this day, and we have not hearkened to the voice of the Lord our God.
