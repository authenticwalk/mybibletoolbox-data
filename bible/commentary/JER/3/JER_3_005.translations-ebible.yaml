    goada ibounai, kara dika oi karaia vadaeni.”
  urd-urd: क्या उसका क़हर हमेशा रहेगा? क्या वह उसे हमेशा तक रख छोड़ेगा? देख, तू ऐसी
    बातें तो कह चुकी, लेकिन जहाँ तक तुझ से हो सका तूने बुरे काम किए।
  rus-SYN: Неужели всегда будет Он во гневе? и неужели вечно будет удерживать его
    в Себе?” Вот, что говоришь ты, а делаешь зло и преуспеваешь в нем.
  bqc-SIM: n pↄ aↄ paawázi e bↄɛ ni? Ńyↄ̃ↄ wá kpɛ̃nɛ kũa gↄↄpii yã̀? Màa i omɛɛ,
    ↄ̃ iↄ yãvãikɛ á pↄeãwa.
  tcz-CHONGTHU: “Kachunga lunghang denpon natin chuleh atonsot in nei lunghan denpon
    nate,’’ nati. Ahin hitia naseivangin, nangman nanop nop in ase naboljingin, nachon
    namlhah nanga dehpoi,’’ ati.
  mar-mar: “तो नेहमीच रागावणार काय? तो राग सतत बाळगेल काय?” पाहा, “तू असे म्हणतेस,
    पण तू दुष्कृत्ये केली आहेस आणि ते सतत करीत आहेस.”
  qub-qub: ¿Chaynöllachuraj rabyasha caycanqui? ¿Imaycamapis chaynöllachuraj rabyasha
    caycanquipaj?› nir. Chayno niycämashayqui örapis mana allicunataga rurarcaycarayquimi.»
  bqp-bqp: Mɑ i bikiɑmɔ, ko nɑ n kɑ bɛɛ mɔru sɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ? Bɛɛ Isirelibɑ,
    yeniwɑ i rɑ n gerumɔ, ɑdɑmɑ i kɔ̃sɑ mɔ̀ i dɔɔ nge mɛ̀n nɔɔ i kĩ.
  hat-hat: Nou konnen mwen p'ap ret fache pou tout tan, mwen p'ap kenbe nou nan kè
    m'. Pèp Izrayèl, se sa nou te toujou di. Epi apre sa, nou lage kò nou pi rèd nan
    fè sa ki mal.
  eng-BSB: Will He be angry forever? Will He be indignant to the end?’ This you have
    spoken, but you keep doing all the evil you can.”
  eng-WEBPB: “‘Will he retain his anger forever? Will he keep it to the end?’ Behold,
    you have spoken and have done evil things, and have had your way.”
  kbq-kbq: Anage nehuta tagrira za'zatera arimpa aherante vava huno nevuno tazeri
    haviza osugahie huta Nagrikura nehaze. Hianagi tamagra'a tamavesi avaririta kea
    ontahi havi avu'ava zana huvava huta nevaze.
  nhe-BL: Huajca temachtli ax ticualantos ica tojuanti. Huan nojquiya timotemachíaj
    para tiquilcahuas totlajtlacolhua.’ Ya nopa inquiijtohuaj pero inquisenhuiquilíaj
    inquichihuaj tlamantli tlen ax cuali.”
  gub-BL: Nereikwahy kwaw ihewe tuweharupi nehe, peze ihewe. Teko Izaew ywy rehe har
    wà, peze'eg nezewe ihewe. Nezewe rehe we pezapo ikatu 'ym ma'e peho peiko. Aze
    pepuner amo ikatu 'ym ma'e iapo haw rehe, pezapo a'e ma'e, i'i Tupàn Tuweharupi
    Wiko Ma'e.
  eng-DRA: Wilt thou be angry for ever, or wilt thou continue until the end? Behold,
    thou hast spoken, and hast done evil things, and hast been able.
