verse: JER.003.005
translations:
  mal-C: അവിടന്ന് എപ്പോഴും കോപിക്കുമോ? അവിടത്തെ ക്രോധം എന്നേക്കും നിലനിൽക്കുമോ?’ എന്നു
    വിളിച്ചുപറയുകയില്ലേ? ഇപ്രകാരം സംസാരിച്ചുകൊണ്ട്, കഴിയുന്നവിധത്തിലെല്ലാം നീ തിന്മ
    പ്രവർത്തിച്ചുകൊണ്ടിരിക്കുന്നു.”
  deu-TKW: Wird er denn immerdar grollen oder auf ewig nachtragen? Ja, so sprichst
    du, thust aber das Böse und gewinnst es über dich.
  lin-lin: 'Ozali kutu kotuna Ngai : ‹ Boni, kino tango nini okokanga kanda ? Kotomboka
    na yo ekosila te ? › Yango nde makambo ozali koloba, kasi ozali mpe kaka kokoba
    na misala na yo ya mabe. »'
  eng-LSV: Does He keep for all time? Watch forever? Behold, you have spoken these
    things, || And you do evil, and prevail.”
  eng-GNV: Wil he keepe his anger for euer? will he reserue it to the ende? thus hast
    thou spoken, but thou doest euill, euen more and more.
  eng-WEBSTER: Will he retain his anger for ever? will he keep it to the end? Behold,
    thou hast spoken and done evil things as thou couldst.
  nhw-BL: Huajca temachtli amo ticualantos ica tojuanti. Huan nojquiya timotemachíaj
    para tiquelcahuas totlajtlacolhua.’ Ya nopa anquiijtohuaj pero anquisenhuiquilíaj
    anquichihuaj tlamantli catli amo cuali.”
  swh-ONEN: je, utakasirika siku zote? Je, ghadhabu yako itaendelea milele?’ Hivi
    ndivyo unavyozungumza, lakini unafanya maovu yote uwezayo.”
  bba-bba: Mɑ i bikiɑmɔ, ko nɑ n kɑ bɛɛ mɔru sɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ? Bɛɛ Isirelibɑ,
    yeniwɑ i rɑ n ɡerumɔ, ɑdɑmɑ i kɔ̃sɑ mɔ̀ i dɔɔ nɡe mɛ̀n nɔɔ i kĩ.
  eng-KJVCPB: Will he reserve his anger for ever? will he keep it to the end? Behold,
    thou hast spoken and done evil things as thou couldest.
  luo-luo: inisik ka iyi owangʼ? Bende mirimbi biro bedo manyaka chiengʼ? Ma e kaka
    iwuoyo, to itimo timbe mamono duto minyalo.”
  meu-meu: Baine badu ela bona hanaihanai, bona lalona baine siahu ela bona dokona
    a? A itaia, vada o hereva vaitani, to vada o kara dika mai goadamu idoinai.
  npi-ULB: के उहाँ सधैं रिसाउनुहुन्छ र ? के उहाँले आफ्‍नो क्रोधलाई सधैं अन्त्यसम्म
    राख्‍नुहन्‍छ र ?' हेर्! तैंले यसरी भनेको छेस्, तर तैंले त सके जति दुष्‍ट काम गर्छेस्
    ।”
  yor-yor: Ìwọ yóò ha máa bínú títí? Ìbínú rẹ yóò ha máa lọ títí láé?’ Báyìí ni o
    ṣe ń sọ̀rọ̀ ìwọ ṣe gbogbo ibi tí ìwọ le ṣe.”
  pes-OPCB: '@see-verse:JER.003.004'
  tgl-ULB: Magagalit ka ba magpakailanman? Palagi mo bang itatago ang iyong galit?'
    Tingnan mo! Ipinahayag mo na gagawa ka ng kasamaan at ginawa mo ito. Kaya ipagpatuloy
    mo itong gawin!”
  hui-hui: Ani lalu, Í̠na inahondo keba ho haabo holeberebe. Í̠naga lembo holene ereba
    nahe wiaabo holebirabe, laga bialu kamigoni. Ani anigo Isaraelealiru-o tínaga
    bu miniha hamelo henego damene bibahende mana ko bialu harimigoha biba harimigoni
    ndobe, lene.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​အ​စဉ်​အ​မြဲ​အ​မျက် ထွက်​၍​နေ​တော်​မူ​မည်​မ​ဟုတ်​ပါ။
    ကျွန်​တော် မျိုး​အား​ထာ​ဝ​စဉ်​အ​မျက်​တော်​ရှ​၍​နေ တော်​မူ​မည်​မ​ဟုတ်​ပါ​ဟု​ဆို​၏။
    အို ဣ​သ ရေ​လ၊ သင်​သည်​ဤ​သို့​ပြော​ဆို​ပြီး​နောက် မိ​မိ​ပြု​နိုင်​သ​မျှ​မ​ကောင်း​မှု​တို့​ကို​ပြု​၏''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ཇི་སྲིད་བར་དུ་ཐུགས་ཁྲོས་ནས་ཡུན་རིང་པོར་ཁྲོ་གཏུམ་འབར་ག་ལ་སྲིད་ཅེས་པའོ།
    །ལྟོས་ཤིག ཁྱོད་ཀྱིས་འདི་ལྟར་སྨྲས་ཀྱང་ད་དུང་ནུས་ཤུགས་ཅི་ཡོད་བཏོན་ནས་སྤྱོད་ངན་སྤྱད་པ་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: muchagara makatsamwa here? Kutsamwa kwenyu kucharamba kuripo nokusingaperi
    here?’ Aya ndiwo matauriro ako, asi unoita zvakaipa zvose zvaunogona kuita.”
  spa-BLM: “‘¿Conservará su ira para siempre? ¿Lo mantendrá hasta el final?’ He aquí
    que tú has hablado y has hecho cosas malas, y te has salido con la tuya”.
  cac-cac: ¿Tom ayn̈ejcot oval d'ayon̈? ¿Tom ayn̈ejcot oval chi' d'a juneln̈ej? xe
    chi. Yacb'an van eyalan icha chi', vann̈ej pax e c'ulan jantac tas malaj svach'il
    stechaj e c'ulani, xchi Jehová.
  swh-ULB: Je, utaendelea kuwa na hasira zako?' Tazama! Umesema kuwa utatenda maovu,
    na kweli umetenda hivyo. kwa hiyo endelea kufanya hivyo!”
  bel-bel: Няўжо заўсёды Ён будзе ў гневе? і няўжо вечна будзе ўтрымліваць яго ў Сабе?
    Вось, што кажаш ты, а робіш ліхое і посьпех маеш у ім.
  deu-ELBBK: Wird er ewiglich nachtragen, wird er für immer Zorn bewahren? Siehe,
    so redest du und begehst böse Taten und setzt sie durch.
  mbb-OT: Egketulungan e ve kenikew egkepeuki? Ebpedayun be is pauk nu taman te taman?’
    Iyan heeyan menge lalag niw, piru ebeelan niw is langun he mezaat he egkesuatan
    niw te ebaal.”
  mal-2015: അവൻ എന്നേക്കും കോപം സംഗ്രഹിക്കുമോ? അവൻ സദാകാലം ദ്വേഷം വെച്ചുകൊണ്ടിരിക്കുമോ?
    എന്നിങ്ങനെ നീ പറഞ്ഞു ദുഷ്ടതകളെ പ്രവർത്തിച്ചു നിനക്കു സാധിച്ചുമിരിക്കുന്നു.
  rmc-rmc: Či ľikerela furt tiri choľi? Či rušeha večňe?‘ Kavke vakeres, ale keres
    savoro nalačho, so ča pes del.“
  pes-OPV: آیا غضب خود را تا به ابد خواهد نمود وآن را تا به آخر نگاه خواهد داشت؟ اینک
    این راگفتی اما اعمال بد را بجا آورده، کامیاب شدی.»
  ron-1924: Ышь ва цине Ел мыния пе вечие? О ва пэстра Ел тотдяуна?’ Ятэ, аша ай ворбит,
    ши тотушь ай фэкут лукрурь нелеӂюите кыт ай путут!”
  ben-OBCV: তুমি কি সবসময় রেগে থাকবে? তোমার রোষ কি চিরকাল থাকবে?’ তোমার কথা এই ধরনের
    হলেও, যতরকম দুষ্টতার কাজ তোমার পক্ষে করা সম্ভব সেগুলি সবই তুমি করেছ।”
  som-som: Miyuu weligiisba sii cadhaysnaan doonaa? Oo miyuu cadhadiisa ilaa ugudambaysta
    sii haysanayaa? Bal eeg, waxaad ku hadashay oo samaysay waxyaalo shar ah in alla
    intii aad kartayba.
  lat-VUC: numquid irasceris in perpetuum, aut perseverabis in finem? ecce locuta
    es, et fecisti mala, et potuisti.]
  eng-ASVBT: Will he retain his anger forever? will he keep it to the end? Behold,
    thou hast spoken and hast done evil things, and hast had thy way.
  ita-1885: Ritiene egli l'ira sua in perpetuo? la guarda egli sempremai? Ecco, tu
    hai parlato, ma hai fatti tanti mali, quanti hai potuto.
  eng-LXXUP: Will God’s anger continue forever, or be preserved to the end? Behold,
    thou hast spoken and done these bad things, and hadst power to do them.
  eng-ULB: Will he always be angry? Will he always keep his wrath to the end?' Look!
    This is what you have said, but you do all the evil you can!”
  spa-VBL: No te enfadarás conmigo durante mucho tiempo, ¿verdad? ¿No seguirás así
    siempre?” Esto es lo que has dicho, pero sigues haciendo todo el mal posible.
  fra-_FOB: Gardera-t-il à toujours sa colère? la conservera-t-il à jamais? Voilà
    comment tu parles; et tu fais le mal, et tu l'accomplis!
  mal-mal: ‘അവിടുന്ന് എന്നേക്കും കോപം സംഗ്രഹിക്കുമോ? അവിടുന്ന് സദാകാലം അത് വച്ചുകൊണ്ടിരിക്കുമോ?’
    എന്നിങ്ങനെ പറഞ്ഞ് നിനക്ക് കഴിയുന്ന വിധത്തിലെല്ലാം നീ ദുഷ്ടത പ്രവർത്തിച്ചുമിരിക്കുന്നു”.
  urd-GVR: kyā tū hameshā tak mere sāth nārāz rahegā? Kyā terā qahr kabhī ṭhanḍā nahīṅ
    hogā?’ Yihī tere apne alfāz haiṅ, lekin sāth sāth tū ġhalat kām karne kī har mumkin
    koshish kartī rahtī hai.”
  suz-BL: मार, मेको गेना हना यो गाइक्‍स ङा गाइक्‍स बाक्‍बा ङा? मार, इन गाइक्‍चा गेना
    हना यो बाक्‍बा ङा?’ दे आं कली ब्रेत्‍ते। मिनु गे ओदेंशो लोव़ पाइनेवे। तन्‍न मार
    मरिम्‍शो बाक्‍मे, मेको नेल्‍ल पाप्‍तीवी” दे परमप्रभु यावेमी देंत।
  eng-NOY: Will he retain his anger forever? Will he keep it forevermore? Behold,
    thus dost thou speak, But thou doest evil with all thy might.
  ita-1927: Sarà egli adirato in perpetuo? Serberà egli la sua ira sino alla fine?”
    Ecco, tu parli così, ma intanto commetti a tutto potere delle male azioni!
  ckb-ckb: ئایا هەتاهەتایە تووڕە دەبیت؟ ئایا هەتا کۆتایی هەڵدەچیت؟“ بەم شێوەیە قسەت
    کرد، بەڵام تۆ ئەو هەموو خراپەیەت کرد کە توانیت.»
  eng-BBE: Will he be angry for ever? will he keep his wrath to the end? These things
    you have said, and have done evil and have had your way.
  kan-OKCV: ಆತನು ನಿತ್ಯ ಕೋಪಮಾಡುವವನೋ? ಕೊನೆಯ ತನಕ ಕೋಪವನ್ನು ಇಟ್ಟುಕೊಳ್ಳುವನೋ? ಇಗೋ, ನೀನು ಹೀಗೆ
    ಮಾತನಾಡಿದರೇನು? ಆದರೆ ನಿನ್ನಿಂದ ಸಾಧ್ಯವಾಗುವಷ್ಟು ದುಷ್ಕೃತ್ಯಗಳನ್ನು ಮಾಡಿದ್ದಿ.”
  tam-2017: சதாகாலமும் கோபத்தை வைப்பாரோ? அதை என்றென்றைக்கும் காப்பாரோ என்கிறாய் அல்லவோ?
    இதோ, இப்படி நீ சொல்லியும் பொல்லாப்புகளைச்செய்து, மீறிப்போகிறாய் என்கிறார்.
  spa-RV-1909: ¿Guardará su enojo para siempre? ¿eternalmente lo guardará? He aquí
    que has hablado y hecho cuantas maldades pudiste.
  ron-BTF: Își va reține el mânia pentru totdeauna? O va ține el până la sfârșit?
    Iată, ai vorbit și ai făcut lucruri rele cât ai putut.
  eng-WEBP: “‘Will he retain his anger forever? Will he keep it to the end?’ Behold,
    you have spoken and have done evil things, and have had your way.”
  eng-FBV: You won't be angry with me for a long time, will you? You won't go on being
    like that forever?” This is what you've said, but you keep on sinning as much
    as you can.
  nld-1939: Zal Hij immerdoor wrokken, Ten einde toe toornen? Dàt zijn uw woorden,
    Maar uw daden zijn boos, zoveel ge kunt.
  nch-BL: Huajca temachti amo ticualantos ica tojuanti. Huan nojquiya timotemachíaj
    para tiquelcahuas totajtacolhua.’ Ya nopa anquiijtohuaj pero anquisehuiquilíaj
    anquichihuaj tamanti cati amo cuali.”
  vie-1934: Ngài há sẽ cầm giận mãi mãi, và nuôi cơn thạnh nộ đến cuối cùng sao?...
    Nầy, ngươi dầu nói như vậy, mà cũng cứ phạm tội, theo lòng mình muốn.
  hin-CV: क्या आप मुझसे सदैव ही नाराज बने रहेंगे? क्या यह आक्रोश चिरस्थायी बना रहेगा?’
    स्मरण रहे, यह तुम्हारा वचन है और तुमने कुकर्म भी किए हैं, तुमने जितनी चाही उतनी
    मनमानी कर ली है.”
  spa-BES: ¿Te enojarás para siempre? ¿Mantendrás tu ira hasta el final? Estas cosas
    has dicho, y has hecho el mal y has hecho tu voluntad.
  tdx-tdx: Ho tana’e nainai’e hao ty kabo’e? ifahara’e pak’an-kamodoañe añe hao? Inay
    ty saontsi’o, fe nitoloñe’o raha raty vaho i nipaia’oy avao ty norihe’o.
  tha-KJV: พระองค์​จะทรงพระพิโรธอยู่​เป็นนิตย์​หรือ พระองค์​จะทรงกริ้วอยู่จนถึงที่สุดปลายหรือ’
    ดู​เถิด เจ้​าลั่นวาจาแล้ว แต่​เจ้​าก็ยังกระทำความชั่วช้าทุกอย่างซึ่งเจ้ากระทำได้”
  por-BR-2018: Por acaso ele manterá sua ira para sempre?Ele a guardará para sempre?
    Eis que isto tu falas, porém tu tens feito tantas maldades quanto pudeste.
  deu-ELO: Wird er ewiglich nachtragen, wird er immer dar Zorn bewahren? Siehe, so
    redest du, und begehst Übeltaten und setzest sie durch.
  eng-WYC-2018: (And), Whether thou shalt be wroth without end, either shalt continue
    (to feel so) into the end? Lo! thou hast spoken, and hast done evils, and thou
    were mighty (in them). And for words of penance thou blasphemedest by words of
    pride; and thou filledest thine evil thought(s), and showedest thy strength against
    thy husband, (so) that thou mayest do that thing that thou treatedest by word.
  epo-epo: ĉu Vi koleros eterne kaj konservos la koleron por ĉiam? Tiel vi parolas,
    kaj tamen vi faras malbonon kaj kontraŭstaras.
  uig-PIN: «U ⱨǝrdaim ƣǝzipini saⱪlamdu? U ƣǝzipini ahirƣiqǝ tutamdu?» — dǝysǝn. Mana,
    sǝn xundaⱪ degining bilǝn, lekin sǝn ⱪolungdin kelixiqǝ rǝzillik ⱪilƣansǝn.
  beo-beo: Di da nama ougi be eso huluane hame ougimu.’ Di amane sia:i, Isala:ili!
    Be dia hanaiga baligili wadela:i hou hamonanu.”
  tpi-OTNT: Ating yu no inap belhat long mi oltaim. Ating kros bilong yu bai i pinis.’
    Israel, yu bin tok olsem, tasol yu bin mekim olkain pasin nogut na pinisim laik
    bilong yu.”
  hau-SA: kullum za ka riƙa fushi? Hasalarka za tă ci gaba har abada ne?’ Haka kike
    magana, amma kina aikata dukan muguntar da kika iya yi.”
  uig-LAT: «U herdaim ghezipini saqlamdu? U ghezipini axirghiche tutamdu?» — deysen.
    Mana, sen shundaq dégining bilen, lékin sen qolungdin kélishiche rezillik qilghansen.
  nde-nde: uzahlala uzondile kokuphela na? Ulaka lwakho luzaqhubeka kokuphela na?’
    Le yindlela okhuluma ngayo, kodwa wenza konke okubi ongakwenza.”
  ton-ton: “‘Pea ʻe maʻu ʻa hono houhau ʻo taʻengata?’ Te ne kuku maʻu ia ʻo aʻu ki
    he ngataʻanga? Vakai, kuo ke lea mo fai ʻae ngaahi meʻa kovi ʻo hangē ko hoʻo
    faʻa fai.”
  ces-1613: Zdaliž Bůh držeti bude hněv na věčnost? Zdali chovati jej bude na věky?
    Aj, mluvíš i pášeš zlé věci, jakž jen můžeš.
  eng-WMB: “‘Will he retain his anger forever? Will he keep it to the end?’ Behold,
    you have spoken and have done evil things, and have had your way.”
  tam-TCV: நீர் எப்போதும் கோபமாயிருப்பீரோ? உமது பெருங்கோபம் என்றைக்கும் நீடித்திருக்குமோ?’
    என்று கேட்கவில்லையா? நீ பேசுவது இப்படித்தான், ஆனால் நீ உன்னால் முடிந்த தீமையையெல்லாம்
    செய்கிறாய்.”
  ceb-ULB: Masuko pa ba siya kanunay? Tipigan ba niya ang iyang kasuko hangtod sa
    kataposan?' Tan-awa! Mao kini ang imong giingon, apan gibuhat nimo ang tanang
    daotan nga imong mahimo!”
  pol-UBG: Czy Bóg będzie się gniewał na wieki? Czy zachowa gniew na zawsze? Tak oto
