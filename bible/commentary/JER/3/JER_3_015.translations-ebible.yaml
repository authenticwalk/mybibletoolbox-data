verse: JER.003.015
translations:
  mal-C: ഞാൻ നിങ്ങൾക്ക് എന്റെ ഹൃദയപ്രകാരമുള്ള ഇടയന്മാരെ നൽകും; അവർ നിങ്ങളെ ജ്ഞാനത്തോടും
    വിവേകത്തോടുംകൂടെ മേയിക്കും.
  deu-TKW: und will euch Hirten nach meinem Sinne geben, daß sie euch weiden mit Einsicht
    und Klugheit.
  lin-lin: Bongo nakopesa bino bakambi kolanda posa ya motema na Ngai, bakambi oyo
    bakotambolisa bino na bwanya mpe na mayele.
  eng-LSV: And I have given shepherds to you || According to My own heart, || And
    they have fed you with knowledge and understanding.
  eng-GNV: And I will giue you pastours according to mine heart, which shall feede
    you with knowledge and vnderstanding.
  eng-WEBSTER: And I will give you pastors according to my heart, who shall feed you
    with knowledge and understanding.
  nhw-BL: Huan nimechmacas tlayacanani catli anmechmocuitlahuise quen na nechyolpactise
    huan anmechyacanase ica miyac tlalnamiquilistli huan ica cuali.
  swh-ONEN: Kisha nitawapeni wachungaji wanipendezao moyo wangu, ambao watawaongoza
    kwa maarifa na ufahamu.
  bba-bba: Sɑɑ ye sɔɔ, kon bu kpɑrobu wɛ̃ be nɛn ɡɔ̃ru ɡɑ kĩ. Kpɑ bu bu kpɑrɑ kɑ bwisi,
    kɑ lɑɑkɑri.
  eng-KJVCPB: and I will give you pastors according to mine heart, which shall feed
    you with knowledge and understanding.
  luo-luo: Eka anamiu jokwath ma chunygi chal koda, mabiro telonu gi rieko kod winjo.”
  meu-meu: Lau ese iregumui taudia baina henimui, na lalo namo henidiamu taudia; bena
    idia ese aonega bona lalo-parara amo bae ubumui.
  npi-ULB: मेरै जस्‍तो हृदय भएका गोठालाहरू म तँलाई दिनेछु, र ज्ञान र अन्तर्दृष्‍टिले
    तिनीहरूले तेरो हेरचाह गर्नेछन् ।
  yor-yor: Lẹ́yìn èyí, èmi ó fún ọ ní àwọn olùṣọ́-àgùntàn láti inú ọkàn mi, tí wọn
    yóò ṣáájú yín pẹ̀lú òye àti ìmọ̀.
  pes-OPCB: و رهبرانی بر شما می‌گمارم که مورد پسند من باشند تا از روی فهم و حکمت،
    شما را رهبری کنند!»
  tgl-ULB: Bibigyan ko kayo ng mga pastol na umiibig sa akin at pamumunuan nila kayo
    nang may katalinuhan at kaalaman.
  hui-hui: Ani helowa agali bayale i̱ninaga bi mana lo ngogo talialu biaga karu tigua
    haru haga helo dabo helaga bulebero. Uruni tigua manda bayale buwabi mini gigabiwi
    howabi tí baya hangu haru holebira.
  mya-mya: ငါ့​စ​ကား​ကို​နား​ထောင်​သော​သိုး​ထိန်း​များ ကို​သင်​တို့​အား​ငါ​ပေး​မည်။
    သူ​တို့​သည်​သင် တို့​ကို​ဉာဏ်​ပ​ညာ​နှင့်​လည်း​ကောင်း၊ အသိ ပ​ညာ​နှင့်​လည်း​ကောင်း​အုပ်​စိုး​ကြ​လိမ့်​မည်။-
  bod-N: ངས་རང་གི་བློར་འབབ་པའི་རྫི་བོ་ཁྱོད་རྣམས་ལ་གནང་སྟེ། དེ་དག་གིས་ཤེས་བྱ་དང་ཤེས་རབ་ཀྱིས་ཁྱོད་རྣམས་སྐྱོང་བར་འགྱུར།
  sna-sna: Ipapo ndichakupai vafudzi vanofadza mwoyo wangu, ivo vachakutungamirirai
    noruzivo nokunzwisisa.
  spa-BLM: Os daré pastores según mi corazón, que os alimentarán con conocimiento
    y comprensión.
  cac-cac: Ol vac'och eb' eyilumal icha val in gana, axo eb' ol ac'an yajalil d'a
    eyib'an̈ d'a jelanil yed' d'a sjichanil.
  swh-ULB: Nitawapa wachungaji niwapendao, na watawachunga kwa maarifa na ufahamu.
  bel-bel: І дам вам пастыраў паводле сэрца Майго, якія будуць пасьвіць вас зь веданьнем
    і добрым розумам.
  deu-ELBBK: Und ich werde euch Hirten geben nach meinem Herzen, und sie werden euch
    weiden mit Erkenntnis und Einsicht.
  mbb-OT: Ne ebeǥayan ku sikiyu te menge pengulu he mid-isip ku he zait he ebpengulu
    keniyu he zuen dan ketau wey kedsavut.
  mal-2015: ഞാൻ നിങ്ങൾക്കു എന്റെ മനസ്സിന്നൊത്ത ഇടയന്മാരെ നല്കും; അവർ നിങ്ങളെ ജ്ഞാനത്തോടും
    ബുദ്ധിയോടും കൂടെ മേയിക്കും.
  rmc-rmc: Avke tumen me dava pasťjeren pal miro jilo a pašinena tumen goďaha the
    achaľuvipnaha.
  pes-OPV: و به شما شبانان موافق دل خود خواهم داد که شما را به معرفت و حکمت خواهند
    چرانید.
  ron-1924: Вэ вой да пэсторь дупэ инима Мя ши вэ вор паште ку причепере ши ку ынцелепчуне.
  ben-OBCV: এরপর আমি আমার মনের মতো পালকদের তোমাদের দেব, যারা জ্ঞান ও বিচক্ষণতার সঙ্গে
    তোমাদের পথ দেখাবে।
  som-som: Oo sida qalbigaygu jecel yahay waxaan idiin siin doonaa daajiyayaal, oo
    iyana waxay idinku daajin doonaan aqoon iyo waxgarasho.
  lat-VUC: Et dabo vobis pastores juxta cor meum, et pascent vos scientia et doctrina.
  eng-ASVBT: And I will give you shepherds according to my heart, who shall feed you
    with knowledge and understanding.
  ita-1885: E vi darò de' pastori secondo il mio cuore, che vi pasceranno di scienza
    e d'intendimento.
  eng-LXXUP: and I will give you shepherds after my heart, and they shall certainly
    tend you with knowledge.
  eng-ULB: I will give you shepherds after my heart, and they will shepherd you with
    knowledge and insight.
  spa-VBL: Os daré pastores que sean como yo, que os alimentarán con sabiduría y entendimiento.
  fra-_FOB: Et je vous donnerai des bergers selon mon cœur, qui vous paîtront avec
    science et intelligence.
  mal-mal: ഞാൻ നിങ്ങൾക്ക് എന്റെ ഹൃദയപ്രകാരമുള്ള ഇടയന്മാരെ നല്കും; അവർ നിങ്ങളെ ജ്ഞാനത്തോടും
    ബുദ്ധിയോടും കൂടി മേയിക്കും.
  urd-GVR: Tab maiṅ tumheṅ aise gallābānoṅ se nawāzūṅgā jo merī soch rakheṅge aur
    jo samajh aur aql ke sāth tumhārī gallābānī kareṅge.
  suz-BL: मिनु गो इन कली आं थुं नु गारब गोठलापुकी गेनुङ। मिनु मेको जोक्‍ब नु रुप्‍ब
    दुम्‍शा, इन कली थुल्‍नीम। येरमीया २३:३-४; यसैया ४४:२८; इजीकीएल ३४:२३
  eng-NOY: And I will give you shepherds after my own heart, Who shall feed you with
    wisdom and discretion.
  ita-1927: e vi darò dei pastori secondo il mio cuore, che vi pasceranno con conoscenza
    e con intelligenza.
  ckb-ckb: شوانتان بۆ دادەنێم بە دڵی خۆم بێت، بە زانین و وریاییەوە بتانلەوەڕێنن.»
  eng-BBE: And I will give you keepers, pleasing to my heart, who will give you your
    food with knowledge and wisdom.
  kan-OKCV: ನನ್ನ ಹೃದಯಕ್ಕೆ ಸರಿಯಾದ ಪಾಲಕರನ್ನು ನಿಮಗೆ ಕೊಡುವೆನು. ಅವರು ತಿಳುವಳಿಕೆಯಿಂದಲೂ, ಬುದ್ಧಿಯಿಂದಲೂ
    ನಿಮ್ಮನ್ನು ಪೋಷಿಸುವರು.
  tam-2017: உங்களுக்கு என் இருதயத்திற்கு ஏற்ற மேய்ப்பர்களைக் கொடுப்பேன், அவர்கள் உங்களை
    அறிவோடும் புத்தியுடனும் மேய்ப்பார்கள்.
  spa-RV-1909: Y os daré pastores según mi corazón, que os apacienten de ciencia y
    de inteligencia.
  ron-BTF: Și vă voi da păstori conform cu inima mea care vă vor paște cu înțelegere
    și cunoștință.
  eng-WEBP: I will give you shepherds according to my heart, who will feed you with
    knowledge and understanding.
  eng-FBV: I will give you shepherds who are like me who will feed you wisely and
    with understanding.
  nld-1939: U herders geven naar mijn hart, Die u weiden met kennis en wijsheid.
  nch-BL: Huan nimechmacas tayacanani cati amechmocuitahuise quej na techyolpactía
    huan amechyacanase ica miyac talnamiquilisti huan ica cuali.
  vie-1934: Ta sẽ ban các kẻ chăn giữ vừa lòng ta cho các ngươi, các kẻ ấy sẽ lấy
    sự sáng suốt khôn ngoan mà chăn nuôi các ngươi.
  hin-CV: तब मैं तुम्हें ऐसे चरवाहे प्रदान करूंगा जो मेरे हृदय के अनुरूप होंगे, जो
    तुम्हें ज्ञान और समझ से प्रेषित करेंगे.
  spa-BES: Y te daré pastores, que agradará a mi corazón, que te darán tu alimento
    con conocimiento y sabiduría.
  tdx-tdx: Le ho tolorako mpiarake milahatse ami’ty troko, hamahana’e hilala naho
    hihitse.
  tha-KJV: และเราจะให้​ผู้​เลี้ยงแกะคนที่พอใจเราแก่​เจ้า ผู้​ซึ่งจะเลี้ยงเจ้าด้วยความรู้และความเข้าใจ
  por-BR-2018: E vos darei pastores conforme meu coração, que vos apascentem de conhecimento
    e de inteligência.
  deu-ELO: Und ich werde euch Hirten geben nach meinem Herzen, und sie werden euch
    weiden mit Erkenntnis und Einsicht.
  eng-WYC-2018: and I shall give to you shepherds after mine heart, and they shall
    feed you with knowing and teaching.
  epo-epo: Kaj Mi donos al vi paŝtistojn laŭ Mia koro, kiuj paŝtos vin kun sciado
    kaj saĝeco.
  uig-PIN: Mǝn silǝrgǝ kɵnglümdikidǝk hǝlⱪ padiqilirini tǝⱪsim ⱪilimǝn; ular silǝrni
    danaliⱪ-bilim, ǝⱪil-parasǝt bilǝn beⱪip ozuⱪlanduridu.
  beo-beo: 'Ouligisu dunu amo da Na sia: naba dunu, amo Na da dilima imunu. Amola
    ilia da dawa:iwane amola asigiwane dili ouligimu.'
  tpi-OTNT: Na mi bai makim ol gutpela wasman i save bihainim pasin bilong mi. Ol
    bai i gat gutpela tingting na save, na bai ol i lukautim yupela gut.
  hau-SA: Sa’an nan zan ba ku makiyaya da suke yin abin da zuciyata take so, waɗanda
    za su bishe ku da sani da kuma fahimi.
  uig-LAT: Men silerge könglümdikidek xelq padichilirini teqsim qilimen; ular silerni
    danaliq-bilim, eqil-paraset bilen béqip ozuqlanduridu.
  nde-nde: Lapho-ke ngizalinika abelusi abathandwa yimi, abazalikhokhela ngokwazi
    langokuqedisisa.
  ton-ton: Pea te u foaki kiate kimoutolu ʻae kau tauhi ʻo hangē ko hoku loto, pea
    te nau fafanga ʻaki ʻakimoutolu ʻae poto mo e ʻilo.
  ces-1613: Kdežto dám vám pastýře podlé srdce svého, kteříž pásti vás budou uměle
    a rozumně.
  eng-WMB: I will give you shepherds according to my heart, who will feed you with
    knowledge and understanding.
  tam-TCV: என் இருதயத்திற்கு ஏற்ற மேய்ப்பர்களை உங்களுக்குத் தருவேன். அவர்கள் அறிவோடும்,
    விவேகத்தோடும் உங்களை வழிநடத்துவார்கள்.
  ceb-ULB: Hatagan ko kamo ug mga magbalantay nga sunod sa akong kasingkasing, ug
    bantayan nila kamo inubanan sa kahibalo ug panglantaw.
  pol-UBG: I dam wam pasterzy według mego serca, i będą was paść umiejętnie i roztropnie.
  urd-GVU: تب مَیں تمہیں ایسے گلہ بانوں سے نوازوں گا جو میری سوچ رکھیں گے اور جو سمجھ
    اور عقل کے ساتھ تمہاری گلہ بانی کریں گے۔
  deu-1912: und will euch Hirten geben nach meinem Herzen, die euch weiden sollen
    mit Lehre und Weisheit.
  kan-2017: ಇದಲ್ಲದೆ ನನ್ನ ಮನಸ್ಸು ಒಪ್ಪುವ ಪಾಲಕರನ್ನು ನಿಮಗೆ ದಯಪಾಲಿಸುವೆನು; ಅವರು ನಿಮ್ಮನ್ನು
    ಜ್ಞಾನ ಮತ್ತು ವಿವೇಕಗಳಿಂದ ಪೋಷಿಸುವರು.
  yap-yap: Bay gu pi’ boch e tayugang’ ngomed nma fol rog, ni bay ra gagiyeg niged
    gimed ko gonop nge tamilngan’.
  hlt-MCSB: Nang aka dawn ham neh aka cangbam ham khaw ka lungbuei kah bangla kam
    paek vetih nangmih te lungming neh n'luem puei ni.
  mdy-ETH: ታኣም ዓይሢንታያ፥ ዒንሢ ካፓንዳ ዓሲ ታ ዒንሢም ዒንጋንዳኔ፤ ዔያታ ዔራ፤ ሃሣ ጶቂሣ ሱኡጌ ማዒ ዒንሢ ዔኪ ዓኣዻያ
    ማዓንዳኔ።
  twi-ASANTE: Afei mɛma mo nnwanhwɛfoɔ a wɔda mʼakoma so, wɔn a wɔde nimdeɛ ne nteaseɛ
    bɛkyerɛ mo ɛkwan.
  eng-WEBU: I will give you shepherds according to my heart, who will feed you with
    knowledge and understanding.
  wal-wal: Hegaappe guyyiyan, taani ta wozanaadan, inttena heemmiya henttanchchata
    intteyyo immana. Eti inttena eratettaaninne akeekan heemmana” yaagees.
  spa-PDDPT: Les daré pastores según mi corazón, que los pastoreen con conocimiento
    y entendimiento.
  gun-gun: “Ha'e py amoĩ 'rã peẽ kuery re opena va'erã xee rami ipy'a va'e. Ha'e va'e
    kuery ma pendere opena 'rã oikuaapa ha'e o'arandu reve.
  ilo-ULB: Ikkankayto kadagiti agpaspastor nga iti pagayatanna ket ti pagayatak, ken
    idalandakayonto nga addaan iti pannakaammo ken kinasirib.
  kpg-kpg: Au ga gowadu gi goodou nia dagi ala e hagalongo mai gi di Au, gei digaula
    gaa dagi goodou i di kabemee mo di iloo mee.
  uig-ARA: مەن سىلەرگە كۆڭلۈمدىكىدەك خەلق پادىچىلىرىنى تەقسىم قىلىمەن؛ ئۇلار سىلەرنى
    دانالىق-بىلىم، ئەقىل-پاراسەت بىلەن بېقىپ ئوزۇقلاندۇرىدۇ.
  sus-sus: N yareratie tima nɛ wo bɛ, naxee rafan n ma. E lɔnni nun xaxili fanyi masenma
    nɛ wo bɛ.»
  pon-2006: I pahn ketikihong kumwail kaun akan me kin peikiong ie, oh re pahn kaunkumwailda
    ni kupwurokong oh dehdehki.
  ksd-ksd: ma ina tibe avat ma ra umana tena varbalaurai varogop ma ra nuknukigu,
    ma diat a tabatabar avat ma ra kabinana ma ra minatoto.
  tur-YTC: Size yüreğime göre çobanlar vereceğim, sizi bilgi ve anlayışla besleyecekler.
  grc-BRENT: καὶ δώσω ὑμῖν ποιμένας κατὰ τὴν καρδίαν μου, καὶ ποιμανοῦσιν ὑμᾶς ποιμαίνοντες
    μετʼ ἐπιστήμης.
  ind-AYT: Aku akan memberimu gembala-gembala sesuai dengan hati-Ku, yang akan memberimu
    makanan dengan pengetahuan dan pengertian.
  nya-nya: Ndipo ndidzakupatsani abusa a pamtima panga amene adzakutsogolerani mwanzeru
    ndi mwaluntha.
  hrv-hrv: I dat ću vam pastire po srcu svojemu koji će vas pasti razumno i mudro.
  mps-mps: Tama eno wiegi yai tonalubo bidi te ena kolesaga tiwai wali pabo bidi dabe
    nigilaibao. Augwaligo wiegi yai homude koneani kolesaga elalubao, te augwaligo
    dage bugagia tonalueibao,” wali.
  tpi-tpi: Na mi bai makim ol gutpela wasman i save bihainim pasin bilong mi. Ol bai
    i gat gutpela tingting na save, na bai ol i lukautim yupela gut.
  dan-1931: og jeg giver eder Hyrder efter mit Sind, og de skal vogte eder med Indsigt
    og Kløgt.
  vie-OVCB: Ta sẽ cho các ngươi những người chăn vừa lòng Ta, họ sẽ lấy tri thức và
    sáng suốt mà nuôi các ngươi.”
  guj-2017: મારા મનગમતાં પાળકો હું તમને આપીશ; અને તેઓ ડહાપણ તથા બુદ્ધિથી તમારું પાલન
    કરશે.
  pon-2006A: I pahn ketikihong kumwail kaun akan me kin peikiong ie, oh re pahn kaunkumwailda
    ni kupwurokong oh dehdehki.
  por-BRBSL: Eu vos darei pastores de acordo com meu coração, que vos alimentarão
    com conhecimento e compreensão.
  cth-cth: Panuenae hoi, thoumthai lungangnae hoi, nangmouh kountoukkung, kaie lungthin
    ka tawn e, tukhoumkung hah na poe awh han.
  twi-twi: Afei mɛma mo nguanhwɛfo a wɔda me koma so, wɔn a wɔde nimdeɛ ne ntease
    bɛkyerɛ mo ɔkwan.
  hlt-hlt: Nang aka dawn ham neh aka cangbam ham khaw ka lungbuei kah bangla kam paek
    vetih nangmih te lungming neh n'luem puei ni.
  tbz-SIM: kɛ́ di duɔ́ mbɛcɛ̃mbɛ n yɛ̀mmɛ̀ kɔbɛ kɛ̀ bɛ̀ ndi cɛ̃mmú, nɛ̀ mɛciì nnɛ̀
    tidɑ̀ɑ̀tì.
  msy-2020: Eghtɨ gumazamizir zurara nan arazibara gɨn zuiba kɨ me amɨseveghtɨ, me
    fofozim ko nɨghnɨzir aghuim sara ian gan ia geghuv ian faragh mangam.
  azb-azb: Ürəyimə yatan çobanları sizə verəcəyəm, sizə ağıl və müdrikliklə rəhbərlik
    edəcəklər.
  eng-DBY: And I will give you shepherds according to my heart, and they shall feed
    you with knowledge and understanding.
  hin-2017: “मैं तुम्हें अपने मन के अनुकूल चरवाहे दूँगा, जो ज्ञान और बुद्धि से तुम्हें
    चराएँगे।
  wol-KYG: tànnal leen sàmm yu ma doy, ñu sàmme leen xam-xam akug muus.
  eng-YLT: And I have given to you shepherds According to Mine own heart, And they
    have fed you with knowledge and understanding.
  eng-WYC-2017: and I shall give to you shepherds after mine heart, and they shall
    feed you with knowing and teaching.
  eng-WMBB: I will give you shepherds according to my heart, who will feed you with
    knowledge and understanding.
  urd-GVH: तब मैं तुम्हें ऐसे गल्लाबानों से नवाज़ूँगा जो मेरी सोच रखेंगे और जो समझ
    और अक़्ल के साथ तुम्हारी गल्लाबानी करेंगे।
  rug-rug: Meke kote poni gamu Rau sari sepati pu luli sari hiniva pa Buloqu Rau,
    arini pu kote turaṉa gamu pa tinumatumae meke ginilagilana.
  gaz-gaz: Ergasii ani tiksoota akka garaa kootii taʼan, kanneen beekumsaa fi hubannaadhaan
    isin qajeelchan isinii nan kenna.
  fra-LSG: Je vous donnerai des bergers selon mon cœur, Et ils vous paîtront avec
    intelligence et avec sagesse.
  yal-yal: N yi yɛɛratine so ɛ yii naxanye bɔɲɛn luxi alo n bɔɲɛna, e yi lu ɛ xun
    na xaxilimayaan nun fe kolonni.”
  haw-1868: A e haawi no au ia oukou i poe kahu mamuli o'ko'u naau, nana e hanai ia
    oukou i ka ike, a me ka naauao.
  arb-NAV: وَأُقِيمَ عَلَيْكُمْ رُعَاةً يَحْظَوْنَ بِرِضَى قَلْبِي، فَيَرْعَوْنَكُمْ
    بِالْمَعْرِفَةِ وَالْفِطْنَةِ.
  ewe-ewe: Ekema mana kplɔlawo mi ɖe nye dzi ƒe didi nu, ame siwo akplɔ mi le nunya
    kple nugɔmesese me.
  eng-LEE: And I will give you shepherds after my own heart, and they shall feed you
    with knowledge and intelligence.
  asm-FB: তোমালোকে এইদৰে কৰিলে, মই তোমালোকক মোৰ মনৰ দৰে এজন ৰখীয়া দিম; তেওঁলোকে জ্ঞান
    আৰু বুদ্ধিৰে তোমালোকক চৰাব, কাৰণ তেওঁলোকে মোক সন্তুষ্ট কৰিবলৈ জানে আৰু বুজে।
  sus-A: ﭑ يَرٍرَتِيٍ تِمَ نّ وٌ بّ، نَشٍيٍ رَقَن ﭑ مَ. عٍ لْننِ نُن شَشِلِ قَنيِ
    مَسٍنمَ نّ وٌ بّ.»
  fra-SBL: Je vous donnerai des bergers selon mon cœur, qui vous paîtront avec connaissance
    et intelligence.
  hbo-hbo: וְנָתַתִּ֥י לָכֶ֛ם רֹעִ֖ים כְּלִבִּ֑י וְרָע֥וּ אֶתְכֶ֖ם דֵּעָ֥ה וְהַשְׂכֵּֽיל׃
  kik-kik: Nĩngacooka ndĩmũhe arĩithi arĩa ndĩthuurĩire na ngoro yakwa, arĩa makaamũtongoragia
    marĩ na ũũgĩ o na ũmenyo.”
  fra-NCL: Et je vous donnerai des pasteurs selon mon cœur, qui vous paîtront avec
    intelligence et sagesse.
  cek-AK: Ka koeh ih tuutoep kaminawk to kang paek han, nihcae mah palunghahaih hoi
    panoekhaih hoiah na zaehoi o tih.
  cuk-cuk: An bemarga dule-be-idumalad dakedba an bega ukoed, adi, wemar an-ibmar-abegedba
    imakmalagar. Binsaed-nikaa be-semalagar, ibmar-nue-wisidba be-idumalagar.
  uig-CYR: Мән силәргә көңлүмдикидәк хәлиқ падичилирини тәқсим қилимән; улар силәрни
    даналиқ-билим, әқил-парасәт билән беқип озуқландуриду.
  tel-2017: నాకిష్టమైన కాపరులను మీపైన నియమిస్తాను, వారు జ్ఞానంతో, వివేకంతో మిమ్మల్ని
    పాలిస్తారు.
  hat-BSA: “Konsa, Mwen va bannou bèje selon pwòp kè Mwen, ki va fè nou manje sou
    konesans ak bon konprann.
  kos-kos: Nga fah sot nu suwos mwet kol su akosyu, ac elos fah kol kowos ke lalmwetmet
    ac etauk.
  hbo-WLC: וְנָתַתִּ֥י לָכֶ֛ם רֹעִ֖ים כְּלִבִּ֑י וְרָע֥וּ אֶתְכֶ֖ם דֵּעָ֥ה וְהַשְׂכֵּֽיל׃
  ibo-ibo: Mgbe ahụ, aga m enye unu ndị ọzụzụ atụrụ masịrị m, ndị ga-eji amamihe na
    nghọta duo unu.
  ory-ory: ଆଉ, ଆମ୍ଭେ ଆପଣା ମନ ଅନୁଯାୟୀ ପାଳକଗଣ ତୁମ୍ଭମାନଙ୍କୁ ଦେବା, ସେମାନେ ଜ୍ଞାନ ଓ ବୁଦ୍ଧିରେ
    ତୁମ୍ଭମାନଙ୍କୁ ଚରାଇବେ।
  chk-chk: Üpwe ngenikemi souemwen mi lelukeni lelukei, repwe emwenikemi fän silelap
    me weweöch.
  rop-rop: Wal ai garra pikimat detlot lida hu oldei duwit langa mi, en dei garra
    jidan brabli klebabala, en dei garra jidan jis laik stakmen blanga lukaftumbat
    yumob.
  ukr-1871: І дам вам наставників по душі менї, щоб вони пасли вас чесно й розумно.
  deu-1951: ich will euch Hirten nach meinem Herzen geben, die sollen euch weiden
    mit Kenntnis und Verstand.
  eng-JPS: and I will give you shepherds according to My heart, who shall feed you
    with knowledge and understanding.
  srp-1865: I daæu vam pastire po srcu svojemu, koji æe vas pasti znanjem i razumom.
  lug-lug: Era ndibawa abasumba abakola ng’omutima gwange bwe gwagala, abalibakulembera
    mu kumanya era ne mu kutegeera.
  heb-heb: ונתתי לכם רעים כלבי ורעו אתכם דעה והשכיל׃
  ben-IRV: আমি তোমাদের আমার মনের মত পালকদের দেব; তারা জ্ঞান ও বিচারবুদ্ধির সঙ্গে তোমাদের
    পালন করবে।
  pan-pan: ਮੈਂ ਤੁਹਾਨੂੰ ਆਪਣੇ ਦਿਲ ਦੇ ਅਨੁਸਾਰ ਆਜੜੀ ਦਿਆਂਗਾ ਜਿਹੜੇ ਤੁਹਾਨੂੰ ਗਿਆਨ ਅਤੇ ਸਮਝ ਨਾਲ
    ਚਾਰਨਗੇ
  mya-JVB: ငါ သည် နှစ်သက် သောသူတို့ကို သင်းအုပ် အရာ ၌ ခန့် ထား၍ ၊ သူတို့သည် ဉာဏ် ပညာနှင့်
    ပြည့်စုံလျက် သင် တို့ကို အုပ် ကြလိမ့်မည်။
  tbg-tbg: Viraqaahai te qiata vaiintinavu ti uva irika ni nimiariramanta vika koqe
    avu aato okara avataqi viha niqaa raqikivarave.
  hmo-hmo: “Lau ese gunalaia taudia namodia, lau idia kamonai henia noho taudia, be
    umui dekenai do lau henia. Idia ese umui do idia naria namonamo, mai edia aonega,
    bona mai edia laloa kehoa danu.”
  urd-urd: “और मैं तुम को अपने ख़ातिर ख़्वाह चरवाहे दूँगा, और वह तुम को समझदारी और
    'अक़्लमन्दी से चराएँगे।
  rus-SYN: И дам вам пастырей по сердцу Моему, которые будут пасти вас с знанием и
    благоразумием.
  bqc-SIM: Dã̀na pↄ́ an nↄ̀sɛ muaamanↄↄ ↄ̃ má ń dilɛ aa dↄaaɛ́ ń dↄ̃ao ń laaio.
  tcz-CHONGTHU: Chuleh keiman kadeitah, nangho kelngoi chinbanga nachingtup diu khat
    kapeh ding nahiuve. Aman nangho chunga hetna leh thil hetkhen themna toh tho’a,
    napuihoi diu ahi.
  mar-mar: माझ्या मना सारखे मेंढपाळ मी तुम्हास देईन, आणि ते तुम्हास ज्ञान आणि समज
    हे चारतील.
  qub-qub: Cutiycachimorga mandajniquicunata churapäshayqui shongöpaj cajtami. Paycunami
    yachaj tantiyaj cashpan alli mandashunquipaj.
  bqp-bqp: Sɑɑ ye sɔɔ, kon bu kpɑrobu wɛ̃ be nɛn gɔ̃ru gɑ kĩ. Kpɑ bu bu kpɑrɑ kɑ bwisi,
    kɑ lɑɑkɑri.
  hat-hat: M'ap ban nou chèf k'ap fè tou sa m' vle yo fè. Y'a gen konesans ak bon
    konprann pou gouvènen nou.
  eng-BSB: Then I will give you shepherds after My own heart, who will feed you with
    knowledge and understanding.”
  eng-WEBPB: I will give you shepherds according to my heart, who will feed you with
    knowledge and understanding.
  kbq-kbq: Ana hute'na Nagri nagu'amo'ma hu'nenia zama hu'nesaza vahe kva huhampari
    zamantegahue. Ana hanuge'za manine'za Nagri antahi zanteti'ene ama' antahizanteti
    kegava huramante'za tamavre'za vugahaze.
  nhe-BL: Huan nimechmacas tlayacanani tlen inmechmocuitlahuise queja na nechyolpactise
    huan inmechyacanase ica miyac tlalnamiquilistli huan ica cuali.
  gub-BL: Amono kar putar teko hereruzar ma'e penuwihaw romo wà nehe. Upureruze'eg
    putar ma'e kwaw katu haw rupi wà nehe. Wiko putar ma'e kwaw katu har romo wà nehe.
  eng-DRA: And I will give you pastors according to my own heart, and they shall feed
    you with knowledge and doctrine.
