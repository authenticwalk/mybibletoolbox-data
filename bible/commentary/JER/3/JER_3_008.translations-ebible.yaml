verse: JER.003.008
translations:
  mal-C: അവിശ്വസ്തയായ ഇസ്രായേൽ ചെയ്ത എല്ലാ വ്യഭിചാരത്തിന്റെയും ഫലമായി ഞാൻ അവളെ ഉപേക്ഷിച്ച്
    അവൾക്ക് ഒരു ഉപേക്ഷണപത്രം കൊടുത്തു. ഇതു കണ്ടിട്ടും അവിശ്വസ്തയായ അവളുടെ സഹോദരി യെഹൂദാ
    ഭയപ്പെട്ടില്ല; അവളും പുറപ്പെട്ടു വ്യഭിചാരംചെയ്തു.
  deu-TKW: und obwohl sie sah, daß ich eben deshalb, weil die Abtrünnige, Israel,
    Ehebruch getrieben, sie entlassen und ihr den Scheidebrief gegeben hatte, scheute
    die Treulose, ihre Schwester Juda, sich dennoch nicht, ging vielmehr hin und hurte
    gleichfalls,
  lin-lin: Napesaki mopengwi Isalaele mokanda na ye ya koboma libala mpe nabenganaki
    ye likolo ya kindumba na ye ; kasi namonaki ete ndeko na ye ya mwasi, mopengwi
    Yuda, abangaki te ; ye mpe abimaki mpo na kosala kindumba.
  eng-LSV: And I see that for all the causes whereby backsliding Israel committed
    adultery, I have sent her away, and I give the bill of her divorce to her; and
    her treacherous sister Judah has not feared, and goes and commits fornication—she
    also.
  eng-GNV: 'When I sawe, howe that by all occasions rebellious Israel had plaied the
    harlot, I cast her away, and gaue her a bill of diuorcement: yet her rebellious
    sister Iudah was not afraied, but shee went also, and plaied the harlot.'
  eng-WEBSTER: And I saw, when for all the causes by which backsliding Israel committed
    adultery I had put her away, and given her a bill of divorce; yet her treacherous
    sister Judah feared not, but went and played the harlot also.
  nhw-BL: Inijuanti quiitaque quenicatza niquintlahuelcajqui nopa israelitame ipan
    tlali Israel. Nijchijqui quen se tlacatl moamasosolo ihuaya isihua catli momecatía.
    Pero masque israelitame ipan tlali Judá quiitaque nochi ya nopa, amo monejnehuilijque,
    niyon amo quichihuilijque cuenta. Huan ama nopa israelitame ipan tlali Judá nojquiya
    nechtlahuelcajtoque para quintoquilise tiotzitzi. Motemactilijtoque para quinhueyichihuase
    teteyome quen se sihuatl motemactilía ipan ahuilnencayotl.
  swh-ONEN: Nilimpa Israeli asiye mwaminifu hati yake ya talaka, na kumfukuza kwa
    ajili ya uzinzi wake wote. Hata hivyo nikaona kuwa Yuda dada yake mdanganyifu
    hakuogopa. Yeye pia alitoka na kufanya uzinzi.
  bba-bba: Isirelibɑ bɑ tem mɛ disi doke ben bũu ɡɑsiribun sɔ̃ kɑ ben sekuru sɑrirun
    sɔ̃ te bɑɑwure u ɡerumɔ. Mɑ bɑ bũu sɑ̃ɑmɔ kpenu kɑ dɑ̃nun nuurɔ. Yen sɔ̃nɑ nɑ
    bu yinɑ mɑ nɑ bu yinɑbun tireru wɛ̃. Kɑ mɛ, nɑ wɑ Yudɑbɑ bɑ ǹ bɛrum kue. Bɑ dɑwɑ
    bɑ bũnu ɡɑsirɑ ben tii. Bɑ ǹ wurɑmɛ nɛn mi kɑ ben ɡɔ̃ru kpuro. Weesu sɔɔrɑ bɑ
    yɔ̃.
  eng-KJVCPB: And I saw, when for all the causes whereby backsliding Israel committed
    adultery I had put her away, and given her a bill of divorce; yet her treacherous
    sister Judah feared not, but went and played the harlot also.
  luo-luo: Ne amiyo Israel maonge gi yie baruwa mar weruok kendo mi ariembe nikech
    timbene duto mag chode. Kata kamano ne aneno ka nyamin-gi ma Juda maonge ratiro
    ne ok oluor; en bende nodhi kendo ochodo.
  meu-meu: Ia ese e itaia, una kara hebeatai besena Israel ena heuda-hanai karadia
    iboudiai daidiai lau ese na hadihoa bona hekoho revarevana na henia; ḡau tamona
    ia tadikakana koikoina Iuda na se gari, a ia danu ela, eha lebulebu.
  npi-ULB: त्‍यसैले मैले देखेँ, त्यसरी नै त्यस विश्‍वासहीन इस्राएलले व्यभिचार गरेकी
    छे, र मैले त्यसलाई निकालेको छु, र त्यसको विरुद्धमा त्यागपत्र दिएको छु । त्यसकी
    विश्‍वासहीन बहिनी यहूदा डराइन । त्यो पनि गई र वेश्याले झैं काम गरी ।
  yor-yor: Mo fún Israẹli aláìnígbàgbọ́ ní ìwé ìkọ̀sílẹ̀, mo sì ké wọn kúrò nítorí
    gbogbo àgbèrè wọn. Síbẹ̀ mo rí pé Juda tí ó jẹ́ arábìnrin rẹ̀ kò bẹ̀rù, òun náà
    sì jáde lọ láti lọ ṣe àgbèrè.
  pes-OPCB: با اینکه یهودا دید که من اسرائیل بی‌وفا را طلاق داده‌ام، نترسید و اینک
    او نیز مرا ترک کرده، تن به روسپی‌گری داده و به سوی بت‌پرستی رفته است.
  tgl-ULB: Kaya nakita ko na sa lahat ng mga dahilang ito, nangalunya siya. Israel
    na tuluyang tumalikod! Pinalayas ko siya at binigyan ng mga atas ng pakikipaghiwalay.
    Ngunit hindi natakot ang taksil niyang kapatid na Juda, lumabas at kumilos din
    siya gaya ng babaing bayaran!
  hui-hui: Ai Isaraele ibugua i̱ni yu wahalu puwa agali mendela kayu yama ibaga bialu
    hearia i̱na wali waholene beba mbira gili buwa ibu mialu ibu pelo yupe halu pu
    laru. Ainde ibu hagibuni Yuda ibu mbirale o birudagoni de handayagoyu ibu gi habehego
    nahe dege ka. Ai áyu Yuda ibu nde ibaga bialu agali kayu yalu bedane hondo ko.
  mya-mya: ဣ​သ​ရေ​လ​သည်​ငါ​ကို​စွန့်​ခွာ​၍​ပြည့်​တန်​ဆာ လုပ်​လျက်​နေ​သ​ဖြင့် သူ့​အား​ငါ​ကွာ​ရှင်း​နှင်
    ထုတ်​လိုက်​လေ​သည်။ သို့​ရာ​တွင်​ဣ​သ​ရေ​လ ၏​ညီ​မ​သစ္စာ​ဖောက်​ယု​ဒ​သည်​မ​ကြောက်​ရွံ့
    ဘဲ မိ​မိ​ကိုယ်​တိုင်​ပင်​ပြည့်​တန်​ဆာ​လုပ်​ကာ၊-
  bod-N: ལོག་ལམ་དུ་ཞུགས་པའི་ཡེས་ར་ཨེལ་གྱིས་ལོག་གཡེམ་སྣ་ཚོགས་སྤྱད་པས་བདག་གིས་དེར་བཟའ་འཐོར་ཡི་གེ་སྤྲད་ནས་དོར་བ་ཡིན་མོད།
    འོན་ཀྱང་དེའི་སྲིང་མོ་གཡོ་སྒྱུ་ཅན་ཡ་ཧུ་དཱ་ནི་ད་དུང་མི་སྐྲག་པར་དེས་ཀྱང་ལོག་གཡེམ་སྤྱད།
  sna-sna: Ndakapa Israeri wokusatendeka tsamba yokurambana ndikamudzinga nokuda kwoufeve
    hwake. Kunyange zvakadaro ndakaona kuti Judha mununʼuna wake wokusatenda haatyi;
    naiyewo akabuda akandoita ufeve.
  spa-BLM: Vi que cuando, por esta misma causa, la rebelde Israel había cometido adulterio,
    yo la había repudiado y le había dado un certificado de divorcio, pero la traicionera
    Judá, su hermana, no tuvo miedo, sino que también fue y se hizo la prostituta.
  cac-cac: Ix yilanpax eb' to ix in puc in b'a yed' eb' israel yuj yajmulal, palta
    a eb' aj Judá chi' maj xiv jab'oc eb', ix empax eb' ajmulal.
  swh-ULB: Kwa hiyo nami nikaona kuwa kwa sababu amefanya uzinzi huu wote. Huyo Israeli
    aliyeasi! Nilimfukuza na kumpatia talaka ya ndoa. Lakini dada yake Yuda mwenye
    hiana hakuwa na hofu, na yeye akaenda kuafanya kama mwanamke kahaba!
  bel-bel: І Я бачыў, што, калі за ўсе пералюбныя ўчынкі адступніцы, дачкі Ізраіля,
    Я адпусьціў яе і даў ёй разводны ліст, вераломная сястра яе, Юдэя, не збаялася,
    а пайшла і сама распусьнічала.
  deu-ELBBK: und ich sah, dass trotz alledem, dass ich die abtrünnige Israel, weil
    sie die Ehe gebrochen, entlassen und ihr einen Scheidebrief gegeben hatte, doch
    die treulose Juda, ihre Schwester, sich nicht fürchtete, sondern hinging und selbst
    auch hurte.
  mbb-OT: Midsuwayan ku is Israel ne midsegseg ku tenged te kebpekimaama zin. Piru
    minsan pa te iyan heini wazà mehandek is meluiven he suled din he iyan is Juda.
  mal-2015: വിശ്വാസത്യാഗിനിയായ യിസ്രായേൽ വ്യഭിചാരം ചെയ്ത ഹേതുവാൽ തന്നേ ഞാൻ അവളെ ഉപേക്ഷിച്ചു
    ഉപേക്ഷണപത്രം കൊടുത്തതു വിശ്വാസപാതകിയായ യെഹൂദാ എന്ന അവളുടെ സഹോദരി കണ്ടിട്ടും ഭയപ്പെടാതെ
    അവളും ചെന്നു പരസംഗം ചെയ്തു.
  rmc-rmc: Dikhľa, hoj tradňom het la napačivaľa Izraelska čha a diňom la o rozvodno
    ľil, bo kerelas mange o lubipen. Ale lakri pheň, e napačivaľi Judsko na daranďiľa,
    geľa a the oj kerelas o lubipen.
  pes-OPV: و من دیدم با آنکه اسرائیل مرتد زنا کرد و از همه جهات او را بیرون کردم وطلاق
    نامه‌ای به وی دادم لکن خواهر خائن اویهودا نترسید بلکه او نیز رفته، مرتکب زنا شد.
  ron-1924: Ши, ку тоате кэ а вэзут кэ М-ам деспэрцит де некрединчоаса Исраел дин
    причина тутурор прякурвиилор ей ши й-ам дат картя ей де деспэрцире, тотушь сорэ-са,
    викляна Иуда, ну с-а темут, чи с-а дус сэ курвяскэ ла фел.
  ben-OBCV: অবিশ্বস্ত ইস্রায়েলের ব্যভিচারের জন্য তাকে আমি ত্যাগপত্র দিয়ে দূর করে
    দিয়েছি। কিন্তু তাতেও তার অবিশ্বস্তা বোন যিহূদার মধ্যে কোনো ভয় আমি দেখতে পেলাম
    না; সেও চলে গেল এবং ব্যভিচারে লিপ্ত হল।
  som-som: Boqortooyadii Israa'iil ee dib u noqotay way sinaysatay, oo taas daraaddeed
    ayaan iyadii furay oo waxaan siiyey warqaddii furniinkeeda, oo waxaan arkay in
    walaasheedii Yahuudah oo sirreyda ahayd innaba aanay weli cabsan, laakiinse iyana
    ay tagtay oo dhillowday.
  lat-VUC: 'quia pro eo quod mœchata esset aversatrix Israël, dimisissem eam, et dedissem
    ei libellum repudii: et non timuit prævaricatrix Juda soror ejus, sed abiit, et
    fornicata est etiam ipsa:'
  eng-ASVBT: And I saw, when, for this very cause that backsliding Israel had committed
    adultery, I had put her away and given her a bill of divorcement, yet treacherous
    Judah her sister feared not; but she also went and played the harlot.
  ita-1885: Ed io ho veduto che con tutto che, avendo la sviata Israele commesso adulterio,
    io l'avessi mandata via, e le avessi dato il libello del suo ripudio, la disleale
    Giuda, sua sorella, non ha però temuto; anzi è andata, ed ha fornicato anch'ella.
  eng-LXXUP: And I saw that (for all the sins of which she was convicted, wherein
    the house of Israel committed adultery, and I put her away, and gave into her
    hands a bill of divorcement), yet faithless Judah feared not, but went and herself
    also committed fornication.
  eng-ULB: So I saw that, in the same way that faithless Israel had committed adultery
    and I had sent her away and had given a bill of divorce against her, her faithless
    sister Judah did not fear; she also went out and acted like a prostitute.
  spa-VBL: Ella vio que por todo lo que había hecho la infiel Israel al cometer adulterio,
    la rechacé, dándole un certificado de divorcio. Pero su hermana infiel Judá no
    tuvo miedo y se prostituyó también.
  fra-_FOB: Et j'ai vu que, quoique j'eusse répudié Israël, la rebelle, à cause de
    tous ses adultères, et que je lui eusse donné sa lettre de divorce, cependant
    sa sœur, Juda, la perfide, n'en a point eu de crainte; mais elle s'en est allée
    et s'est aussi prostituée.
  mal-mal: വിശ്വാസത്യാഗിനിയായ യിസ്രായേൽ വ്യഭിചാരം ചെയ്തതിനാൽ ഞാൻ അവളെ ഉപേക്ഷിച്ച്
    ഉപേക്ഷണപത്രം കൊടുത്തത്, വിശ്വാസപാതകിയായ അവളുടെ സഹോദരി യെഹൂദാ കണ്ടിട്ടും ഭയപ്പെടാതെ
    അവളും ചെന്ന് പരസംഗം ചെയ്തു.
  urd-GVR: Bewafā Isrāīl kī zinākārī nāqābil-e-bardāsht thī, is lie maiṅ ne use ghar
    se nikāl kar talāqnāmā de diyā. Phir bhī maiṅ ne dekhā ki us kī ġhaddār bahan
    Yahūdāh ne ḳhauf na khāyā balki ḳhud nikal kar zinā karne lagī.
  suz-BL: मेको थमा सुइक्‍ने मचाप्‍ब इस्राएल कली आ शुश तेल्‍लेम पतीके, गो छोड पत्र
    गेशा, सोइक्‍ताक्‍ङ, दे तुइश्‍शो बाक्‍त। मो हना यो आ लोक्‍ब देंखु पशो यहूदामी मेको
    तशा महिंथु। मेकोमी यो तेल्‍लेम पाप्‍तु।
  eng-NOY: And I saw, when, for all the adulteries which rebellious Israel had committed,
    I had put her away, and given her a bill of divorce, that her faithless sister
    Judah was not afraid, but went and played the harlot also herself.
  ita-1927: E benché io avessi ripudiato l’infedele Israele a cagione di tutti i suoi
    adulteri e le avessi dato la sua lettera di divorzio, ho visto che la sua sorella,
    la perfida Giuda, non ha avuto alcun timore, ed è andata a prostituirsi anch’essa.
  ckb-ckb: تەڵاقنامەم دا بە ئیسرائیلی هەڵگەڕاوە و ناردمەوە، لەبەر هەموو داوێنپیسییەکانی.
    کەچی بینیم یەهودای خوشکی ناپاکی نەترسا، جا ئەویش چوو و داوێنپیسی کرد.
  eng-BBE: And though she saw that, because Israel, turning away from me, had been
    untrue to me, I had put her away and given her a statement in writing ending the
    relation between us, still Judah, her false sister, had no fear, but went and
    did the same.
  kan-OKCV: ಆಗ ನಾನು ಕಂಡದ್ದೇನೆಂದರೆ, ಭ್ರಷ್ಟಳಾದ ಇಸ್ರಾಯೇಲು ವ್ಯಭಿಚಾರ ಮಾಡಿದ ಎಲ್ಲಾ ಕಾರಣಗಳ
    ನಿಮಿತ್ತ ನಾನು ಅವಳನ್ನು ಬಿಟ್ಟುಬಿಟ್ಟು, ತ್ಯಾಗ ಪತ್ರವನ್ನು ಕೊಟ್ಟಿದ್ದಾಗ್ಯೂ ಅವಳ ವಂಚನೆಯುಳ್ಳ
    ಸಹೋದರಿಯಾದ ಯೆಹೂದಳು ಭಯಪಡದೆ, ತಾನು ಕೂಡ ಹೋಗಿ ವೇಶ್ಯೆತನ ಮಾಡಿದಳು.
  tam-2017: சீர்கெட்ட இஸ்ரவேல் என்பவள் விபசாரம்செய்த காரணங்கள் எல்லாவற்றுக்காகவும்
    நான் அவளை அனுப்பிவிட்டு, அவளுடைய தள்ளுதல் சீட்டை அவளுக்குக் கொடுத்தபோதும், அவளுடைய
    சகோதரியாகிய யூதா என்கிற துரோகி பயப்படாமல்; இவளும் போய் வேசித்தனம்செய்தாள், இதை
    நான் கண்டேன்.
  spa-RV-1909: Que yo lo había visto; que por todas estas causas en las cuales fornicó
    la rebelde Israel, yo la había despedido, y dádole la carta de su repudio; y no
    tuvo temor la rebelde Judá su hermana, sino que también fué ella y fornicó.
  ron-BTF: Și am văzut că, după ce pentru toate motivele prin care Israelul decăzut
    a comis adulter, am alungat-o și i-am dat un act de divorț; totuși perfida ei
    soră, Iuda, nu s-a temut, ci a mers și de asemenea a făcut pe curva.
  eng-WEBP: I saw when, for this very cause, that backsliding Israel had committed
    adultery, I had put her away and given her a certificate of divorce, yet treacherous
    Judah, her sister, had no fear, but she also went and played the prostitute.
  eng-FBV: She saw that because of everything unfaithful Israel had done on committing
    adultery, I sent her away, giving her a certificate of divorce. But her unfaithful
    sister Judah wasn't afraid and prostituted herself too.
  nld-1939: 'hoe Ik Israël, de Afvallige, om heel haar ontuchtig gedrag heb verstoten,
    en haar de scheidingsbrief gaf. Maar haar zuster Juda, de Trouweloze, kende geen
    vrees: ook zij ging heen, om ontucht te doen;'
  nch-BL: Inijuanti quiitaque quenicatza niquintahuelcajqui nopa israelitame ipan
    tali Israel. Nijchijqui quej se tacat moamasosolo ihuaya isihua cati momecatía.
    Pero masque israelitame ipan tali Judá quiitaque nochi ya nopa, amo moyolilhuijque,
    yon amo quichihuilijque cuenta. Huan ama nopa israelitame ipan tali Judá nojquiya
    techtahuelcajtoque para quintoquilise teteyome. Motemactilijtoque para quinhueyichihuase
    teteyome quej se sihuat motemactilía ipan ahuilnencayot.
  vie-1934: Dầu ta đã bỏ Y-sơ-ra-ên bội nghịch và đã cho nó tờ để, vì cớ nó ngoại
    tình, ta cũng còn thấy em gái quỉ quyệt nó, là Giu-đa, chẳng sợ sệt chi; nhưng
    nó cũng cứ đi hành dâm.
