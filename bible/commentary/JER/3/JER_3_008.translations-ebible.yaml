    adultery, I had put her away and given her a certificate of divorce, yet treacherous
    Judah, her sister, had no fear, but she also went and played the prostitute.
  urd-GVH: बेवफ़ा इसराईल की ज़िनाकारी नाक़ाबिले-बरदाश्त थी, इसलिए मैंने उसे घर से
    निकालकर तलाक़नामा दे दिया। फिर भी मैंने देखा कि उस की ग़द्दार बहन यहूदाह ने ख़ौफ़
    न खाया बल्कि ख़ुद निकलकर ज़िना करने लगी।
  rug-rug: Arau ponia pepa vinari luari se Izireli, lopu kopu nia sa sa vinariva egoi,
    meke garunu taloa nia Rau sina barabarata lamo si asa. Ba dogoria tugo Rau sa
    tasina vineki, sapu lopu ta raṉena, se Ziuda si loke nana minatagutu; asa ba vura
    la barabarata nana tugo.
  gaz-gaz: Ani sababii ejjummaa ishee hundaatiif waraqaa ragaa hiikkaa kenneefiin
    Israaʼel amanamummaa hin qabne sana of irraa ariʼe; taʼu illee ani akka obboleettiin
    ishee Yihuudaan amanamummaa hin qabne sun hin sodaanne nan arge; isheenis dhaqxe
    ejjite.
  fra-LSG: Quoique j’eusse répudié l’infidèle Israël à cause de tous ses adultères,
    et que je lui eusse donné sa lettre de divorce, j’ai vu que la perfide Juda, sa
    sœur, n’a point eu de crainte, et qu’elle est allée se prostituer pareillement.
  yal-yal: Hali n to n mɛxi Isirayila ra a yalunyane fe ra, n yi e ramɛ futu kala
    kɛdin so e yii, koni Yuda yanfantenna mi gaxuxi. Yuda kaane fan siga nɛn e sa
    suxurene batu alo yalunyana.
  haw-1868: A ike aku la au, a kipaku aku au i ka Iseraela no ka moe kolohe aua, a
    haawi ia ia i ka palapala hoohemo; alaila, aole i makau kona kaikuaana kipi, o
    ka Iuda, hele aku no hoi ia, a moe kolohe iho la.
  arb-NAV: وَرَأَتْ أَنِّي أَرْسَلْتُ كِتَابَ طَلاقٍ إِلَى الْغَادِرَةِ إِسْرَائِيلَ
    لِعَهْرِهَا فَلَمْ تَفْزَعْ أُخْتُهَا الْخَائِنَةُ يَهُوذَا بَلْ مَضَتْ هِيَ أَيْضاً
    وَزَنَتْ (أَيْ عَبَدَتِ الأَوْثَانَ).
  ewe-ewe: Metsɔ srɔ̃gbegbalẽ na nuteƒemawɔla Israel henyae ɖe eƒe ahasiwɔwɔwo katã
    ta, gake mekpɔ be nɔvia godzela Yuda mevɔ̃ o; eya hã yi ɖawɔ ahasi.
  eng-LEE: And I saw, that, although because backsliding Israel had committed adultery,
    I had sent her away, and given her bill of divorce unto her, still treacherous
    Judah her sister feared not, but went and played herself the harlot also.
  asm-FB: আৰু মই দেখিলোঁ, যে, বিপথদগামিনী ইস্ৰায়েলে ব্যভিচাৰ কৰিলে, এই কাৰণে মই পত্নীক
    ত্যাগ-পত্ৰ দি এৰি দিয়াৰ দৰে, অন্য দেশলৈ পঠিয়াই দিলোঁ। মই তেওঁলোকক কি কৰিলোঁ,
    বিশ্বাস-ঘাতকিনী বায়েক যিহূদাই সেই সকলো দেখিও ইস্রায়েলৰ দৰেই বেশ্যাকৰ্ম কৰিলে।
    মই তেওঁলোকলৈ কি কৰিব পাৰোঁ, তালৈ যিহূদাই ভয় নকৰিলে, কিন্তু স্ত্রীসকলে নিজৰ স্বামীক
    এৰি আন পুৰুষলৈ যোৱাৰ দৰে দেৱ-দেৱীৰ উপাসক হৈ মোৰ পৰা নিজলে বিমূখ কৰিলে।
  sus-A: ﭑ تٌ مّي عِسِرَيِلَ رَ، ﭑ تٌ قَتَن كّيدِ سٌ عَ يِ رَ عَ شَ يّنّ شَ قٍ رَ،
    عَ مَافِنّ يُدَيَ تِنشِنتَرٍ مُ فَاشُ ﭑ يَ رَ قٍوٌ. عَ قَن بَرَ سِفَ يّنّ رَبَدٍ.
  fra-SBL: J'ai vu que lorsque, pour cette même raison, Israël rebelle avait commis
    un adultère, je l'ai répudiée et lui ai donné un certificat de divorce, la perfide
    Juda, sa sœur, n'a pas eu peur, mais elle est aussi allée se prostituer.
  hbo-hbo: וָאֵ֗רֶא כִּ֤י עַל־כָּל־אֹדֹות֙ אֲשֶׁ֤ר נִֽאֲפָה֙ מְשֻׁבָ֣ה יִשְׂרָאֵ֔ל
    שִׁלַּחְתִּ֕יהָ וָאֶתֵּ֛ן אֶת־סֵ֥פֶר כְּרִיתֻתֶ֖יהָ אֵלֶ֑יהָ וְלֹ֨א יָֽרְאָ֜ה
    בֹּֽגֵדָ֤ה יְהוּדָה֙ אֲחֹותָ֔הּ וַתֵּ֖לֶךְ וַתִּ֥זֶן גַּם־הִֽיא׃
  kik-kik: Nĩndaheire Isiraeli ũcio wahutatĩire marũa ma gũtigana nake, ngĩmũingata
    nĩ ũndũ wa ũtharia ũcio wake wothe. No rĩrĩ, nĩndonire atĩ o na Juda, mwarĩ wa
    nyina ũcio ũtaarĩ mwĩhokeku, ndaarĩ na guoya; o nake nĩoimagarire, agĩthiĩ gũtharia.
  fra-NCL: Et j’ai vu qu’à cause de tous ses adultères, j’ai répudié Israël l’infidèle,
    et que je lui ai donné sa lettre de divorce ; et sa sœur, Juda la perfide, n’a
    pas été effrayée, et elle est allée se prostituer, elle aussi.
  cek-AK: Lam amkhraeng Israel loe zu sava laep ah nongpa nongpata zaehaih to sak
    pongah, ampraekhaih ca to ka paek moe, anih to ka pakhrak; oep kaom ai amnawk
    nongpata Judah doeh zithaih tawn ai ah a caeh moe, tangzat a zawh toeng, tiah
    ka hnuk.
  cuk-cuk: Ar Judá-dulemar daksagusad, igi an Israel-dule-uayasulidamalad galagwensuli-gued-ular
    metegusa, an ega ome-meted-garda-uksagusad an-daksamalad. Degite, e-gwenadgan-Judá-dule-uayasulidamalad
    gwen an-dobee itossulid, e-gwenadgan-Israel-dulemaryob galagwensuli gusmarmogad.
  uig-CYR: лекин вапасиз Исраилниң барлиқ зина қилғанлири түпәйлидин униңға талақ
    хетини берип уни қоювәткинимни көрүп, асий сиңлиси Йәһуда қорқмиди, бәлки өзиму
    берип паһишилик қилди.
  tel-2017: ఇశ్రాయేలు వ్యభిచారం చేసినందుకే నేను ఆమెను విడిచిపెట్టి ఆమెకు విడాకులిచ్చి
    పంపేశాను. విశ్వాసఘాతకురాలైన ఆమె సోదరి యూదా దాన్ని చూసి ఆమె కూడా భయం లేకుండా వ్యభిచారం
    చేస్తూ ఉంది.
  hat-BSA: Konsa, lè Mwen te wè tout enfidelite ak pwostitiye li yo, Mwen te voye
    li ale, e Mwen te fè yon dekrè pou divòse ak li. Men sè trèt li a, Juda, pa t
    gen lakrent, men li te ale fè pwostitiye tou.
  kos-kos: Judah el liye pac lah nga Israel fahsrelik, ac nga supwalla mweyen el forla
    likiyu ac mutawauk in sie mutan kosro su eis molin kosro lal. Tusruktu Judah,
    tamtael kutasrik se wial Israel, tiana sangeng. El oayapa mutawauk in moul oana
    sie mutan kosro,
  hbo-WLC: וָאֵ֗רֶא כִּ֤י עַל־כָּל־אֹדוֹת֙ אֲשֶׁ֤ר נִֽאֲפָה֙ מְשֻׁבָ֣ה יִשְׂרָאֵ֔ל
    שִׁלַּחְתִּ֕יהָ וָאֶתֵּ֛ן אֶת־סֵ֥פֶר כְּרִיתֻתֶ֖יהָ אֵלֶ֑יהָ וְלֹ֨א יָֽרְאָ֜ה
    בֹּֽגֵדָ֤ה יְהוּדָה֙ אֲחוֹתָ֔הּ וַתֵּ֖לֶךְ וַתִּ֥זֶן גַּם־הִֽיא׃
  ibo-ibo: Enyere m Izrel na-ekwesighị ntụkwasị obi akwụkwọ alụkwaghị m, chụpụ ya
    nʼihi ndụ ịkwa iko ya, ma lee na nwanne ya nwanyị onye na-ekwesịkwaghị ntụkwasị
    obi bụ Juda atụghị egwu. Ọ gakwara nʼihu ịkwa iko.
  ory-ory: ଆଉ, ଆମ୍ଭେ ଦେଖିଲୁ, ବିପଥଗାମୀନୀ ଇସ୍ରାଏଲ ବ୍ୟଭିଚାର କରିବା ସକାଶୁ ଆମ୍ଭେ ତାହାକୁ
    ତ୍ୟାଗ କରି ଛାଡ଼ପତ୍ର ଦେଲେ ହେଁ, ତାହାର ବିଶ୍ୱାସଘାତିନୀ ଭଗିନୀ ଯିହୁଦା ଭୟ କଲା ନାହିଁ; ମାତ୍ର
    ସେ ମଧ୍ୟ ଯାଇ ବ୍ୟଭିଚାର କଲା।
  chk-chk: Ra pwal küna pwe üa pöütala Israel, usun eman mwän a pöütala pwülüan. Üa
    tinirela pokiten ra kirikiringau ngeniei ren ar fel ngeni pwal ekoch kot. Nge
    ekewe chon Juta mi kirikiringau resap niuokus. Ra pwal föri ei sokun föför,
  rop-rop: '@see-verse:JER.003.007'
  ukr-1871: І видїв я, що, хоч за все блудуваннє зрадницї, Ізрайлевої дочки, я відопхнув
    її та дав їй розводного листа, — зрадлива її сестра, Юдея, не злякалась, а пійшла
    та й блудувала так само,
  deu-1951: und obschon sie sah, daß ich die Abtrünnige, Israel, um all ihrer Ehebrecherei
    willen verstoßen und ihr den Scheidebrief gegeben hatte, so fürchtete sich dennoch
    ihre treulose Schwester Juda nicht, sondern ging hin und trieb auch Unzucht.
  eng-JPS: And I saw, when, forasmuch as backsliding Israel had committed adultery,
    I had put her away and given her a bill of divorcement, that yet treacherous Judah
    her sister feared not; but she also went and played the harlot;
  srp-1865: I svidje mi se za sve to što uèini preljubu odmetnica Izrailj da je pustim
    i dam joj knjigu raspusnu; ali se ne poboja nevjernica sestra joj Juda, nego otide,
    te se i ona prokurva.
  lug-lug: Yalaba nti bwe namala okugoba Isirayiri eyanvaako, ne muwa n’ebbaluwa ey’okumugoba
    olw’obwenzi bwe. Naye ate ne ndaba muganda we atali mwesigwa Yuda nga taliimu
    kutya, naye n’agenda n’akola obwenzi.
  heb-heb: וארא כי על כל אדות אשר נאפה משבה ישראל שלחתיה ואתן את ספר כריתתיה אליה
    ולא יראה בגדה יהודה אחותה ותלך ותזן גם היא׃
  ben-IRV: সুতরাং আমি দেখলাম যে এই সব কারণের জন্য সে ব্যভিচার করেছিল। বিপথগামী ইস্রায়েল!
    আমি তাকে দূর করে দিয়েছিলাম এবং ত্যাগপত্র দিয়েছিলাম। কিন্তু বিশ্বাসঘাতক বোন যিহূদা
    ভয় করলো না এবং বাইরে গিয়ে ব্যভিচারী মহিলার মত কাজ করল।
  pan-pan: ਮੈਂ ਇਹ ਵੇਖਿਆ ਕਿ ਜਦ ਆਕੀ ਇਸਰਾਏਲ ਦੀ ਸਾਰੀ ਵਿਭਚਾਰ ਦੇ ਕਾਰਨ ਮੈਂ ਉਹ ਨੂੰ ਕੱਢ ਦਿੱਤਾ
    ਅਤੇ ਤਿਆਗ ਪੱਤਰੀ ਉਹ ਨੂੰ ਦੇ ਦਿੱਤੀ ਤਾਂ ਵੀ ਉਹ ਦੀ ਚਾਲ ਬਾਜ਼ ਭੈਣ ਯਹੂਦਾਹ ਨਾ ਡਰੀ ਸਗੋਂ ਉਸ
    ਵੀ ਜਾ ਕੇ ਵਿਭਚਾਰ ਕੀਤਾ
  mya-JVB: ဖောက်ပြန် သော ဣသရေလ သည် မတရား သောမေထုန် ကို ပြု၍၊ မှားယွင်းသော အပြစ်များကြောင့်၊
    သူ နှင့်ငါကွာ ၍ ဖြတ်စာ ကို အပ် သော်လည်း ၊ သစ္စာပျက် သောညီမ ယုဒ သည်လည်း၊ မ ကြောက်
    ဘဲသွား ၍ ၊ ပြည်တန်ဆာ လုပ်ကြောင်း ကို ငါမြင် ရ၏။
  tbg-tbg: Vira nakaava Iutaava vaiharo tavaimanta te vira aura Isareri qaqira kauna
    pepaara ami, nai hampi nariro ni okarara kaara vira atitama kaunarave. Vira nakaava
    Iutaava vira taveharovata, viva kia qetaraitiro, vivavata hampi qare okarara avataqiro
    vi vairave.
  hmo-hmo: Iuda ese danu ia itaia, Israela ese lau ia rakatania, bona heudahanai ia
    karaia dainai, lau negea bona lau siaia lao. To Iuda, Israela ena tadikakana koikoina,
    be ia gari lasi. Ia danu be ia toreisi, heudahanai karadia ia karaia.
  urd-urd: फिर मैंने देखा कि जब फिरे हुए इस्राईल की ज़िनाकारी की वजह से मैंने उसको
    तलाक़ दे दिया, और उसे तलाक़नामा लिख दिया तो भी उसकी बेवफ़ा बहन यहूदाह न डरी; बल्कि
    उसने भी जाकर बदकारी की।
  rus-SYN: И Я видел, что, когда за все прелюбодейные действия отступницы, дочери
    Израиля, Я отпустил ее и дал ей разводное письмо, вероломная сестра ее Иудея не
    убоялась, а пошла и сама блудодействовала.
  bqc-SIM: Ma gínzila kpà Isaili pↄ̀ↄbↄzãkɛnapiↄwa, ma ń yá gbãsĩ pↄ́ aa kɛ̀ↄ
    yã́i. Kási vĩa i ń gbɛ̃́ Yuda náaisaidepiↄ kũo, ↄ̃ aa gɛ̀ gbãsĩkɛ̀ sↄ̃.
  tcz-CHONGTHU: Israel chu michom toh ajon’a, kitahlou tah’a aumjeh’a, keiman amachu
    kada-a kadelmang ahichu, asopinu Judah in amusoh ahitai. Ahivangin, michavainu
    Judah in, hitiho chu kichat in aneidehpoi. Keiya konin amanu avahmangin, noti
    chon in achontai.
  mar-mar: धर्मत्यागी इस्राएल! या सर्व कारणांमुळे तीने व्यभिचार का केला हे मला दिसून
    आले आहे. तिने व्यभिचार केला म्हणून मी तिला सूटपत्र दिले आहे. पण ह्यामुळे तिची
    विश्वासघातकी बहीण यहूदा भयभीत झाली नाही आणि तिनेसुद्धा बाहेर जाऊन व्यभिचारीणीप्रमाणे
    व्यवहार केला.
  qub-qub: Judäga musyanmi Israelwan raquicashpä gargushäta. Payta gargushcä nogawan
    caycashpan jucwan-jucwan cacushanpitami. Chayno rurasha caycaptëpis Israelpa mana
    wiyacoj ñañan Judäga manami manchacamashachu. Chaymi mañösa warmino rurayta gallaycusha.
  bqp-bqp: Isirelibɑ bɑ tem mɛ disi doke ben bũu gɑsiribun sɔ̃ kɑ ben sekuru sɑrirun
    sɔ̃ te bɑɑwure u gerumɔ. Mɑ bɑ bũu sɑ̃ɑmɔ kpenu kɑ dɑ̃nun nuurɔ. Yen sɔ̃nɑ nɑ
    bu yinɑ mɑ nɑ bu yinɑbun tireru wɛ̃. Kɑ mɛ, nɑ wɑ Yudɑbɑ bɑ ǹ bɛrum kue. Bɑ dɑwɑ
    bɑ bũnu gɑsirɑ ben tii. Bɑ ǹ wurɑmɛ nɛn mi kɑ ben gɔ̃ru kpuro. Weesu sɔɔrɑ bɑ
    yɔ̃.
  hat-hat: Li wè mwen te divòse ak Izrayèl, mwen te voye l' al lakay li paske li te
    vire do ban mwen, paske li te lage kò l' nan fè jennès sou mwen. Men, Jida, sè
    Izrayèl la ki pa t' kenbe pawòl li avè m', pa t' pè. Li menm tou, li al lage kò
    l' nan jennès.
  eng-BSB: She saw that because faithless Israel had committed adultery, I gave her
    a certificate of divorce and sent her away. Yet that unfaithful sister Judah had
    no fear and prostituted herself as well.
  eng-WEBPB: I saw when, for this very cause, that backsliding Israel had committed
    adultery, I had put her away and given her a certificate of divorce, yet treacherous
    Judah, her sister, had no fear, but she also went and played the prostitute.
  kbq-kbq: Hagi nagri'ma natre'za vu'naza Israeli vahe'mo'za havi anumzante vu'za
    mono hunente'za monko avu'ava zama nehaza zama nege'na, a'ma netre'za krenezamiza
    avo krenezami'na huzmante'noe. Ana'ma hua zana keontahi nenunkna Juda'a ko ke'neanagi
    korora huno ana monko avu'ava'ma nehiazana otre'ne.
  nhe-BL: Yajuanti quiitaque quejatza niquintlahuelcajqui nopa israelitame ipan tlali
    Israel. Nijchijqui queja se tlacatl tlen moamaxolehua ihuaya isihua tlen momecatía.
    Pero yonque israelitame ipan tlali Judá quiitaque nochi ya nopa, ax moyolilhuijque,
    niyon ax quichihuilijque cuenta. Huan ama nopa israelitame ipan tlali Judá nojquiya
    nechtlahuelcajtoque para quintoquilise totiotzitzi. Motemactilijtoque para quinhueyichihuase
    teteyome queja se sihuatl motemactilía ipan ahuilnencayotl.
