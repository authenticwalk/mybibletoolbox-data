verse: JER.003.006
translations:
  mal-C: യോശിയാരാജാവിന്റെ ഭരണകാലത്ത് യഹോവ എന്നോട് അരുളിച്ചെയ്തത്, “ഇസ്രായേലിന്റെ അവിശ്വസ്തത
    നീ കണ്ടുവോ? അവൾ ഓരോ ഉയർന്ന മലയിലും കയറിപ്പോയി. ഓരോ ഇലതൂർന്ന മരത്തിൻകീഴിലും വേശ്യാവൃത്തി
    നടത്തിയിരിക്കുന്നു.
  deu-TKW: 'Und Jahwe sprach zu mir in den Tagen des Königs Josia also: Hast du gesehen,
    was die Abtrünnige, Israel, gethan hat? Sie ging hin auf jeglichen hohen Berg
    und unter jeglichen grünen Baum und hurte daselbst.'
  lin-lin: 'Tango Joziasi azalaki mokonzi, Yawe alobaki na ngai : « Omoni makambo
    Isalaele oyo apengwi nzela na Ngai azali kosala ? Amataki likolo ya bangomba nyonso
    mpe atambolaki na se ya banzete nyonso ya mibesu mpo na kosala kindumba.'
  eng-LSV: And YHWH says to me, in the days of Josiah the king, “Have you seen that
    which backsliding Israel has done? She is going on every high mountain, and to
    the place of every green tree, and commits fornication there.
  eng-GNV: The Lord saide also vnto me, in the daies of Iosiah the King, Hast thou
    seene what this rebell Israel hath done? for she hath gone vp vpon euery high
    mountaine, and vnder euery greene tree, and there plaied the harlot.
  eng-WEBSTER: The LORD said also to me in the days of Josiah the king, Hast thou
    seen that which backsliding Israel hath done? she hath gone up upon every high
    mountain, and under every green tree, and there hath played the harlot.
  nhw-BL: 'TOTECO nechnojnotzqui quema tlanahuatiyaya Josías huan nechilhui: “¿Tiquitztoc
    tlaque quichihuaj nopa israelitame ipan tlali Israel ica norte? Quen se ahuilnenca
    sihuatl tlatoctzitzi motemactilía ica seyoc tlacatl, quej nopa israelitame quinhueyichijtinenque
    teteyome ipan campa hueli tepeme huan itla sesen cuahuitl.'
  swh-ONEN: Wakati wa utawala wa Mfalme Yosia, Bwana aliniambia, “Umeona kile Israeli
    asiye mwaminifu amekifanya? Amepanda juu ya kila kilima kirefu, na chini ya kila
    mti uliotanda na amefanya uzinzi huko.
  bba-bba: Yudɑbɑn sinɑ boko Yosiɑsin wɑɑti sɔɔ, Yinni Gusunɔ u Yeremi sɔ̃ɔwɑ u nɛɛ,
    ɑ wɑ ye Isirelibɑ bɑ mɔ̀? Bɑ sɑ̃ɑwɑ mɛm nɔɔ sɑribɑ. Wee, bɑ dɑ mi ɡunɡunu kɑ dɑ̃ɑ
    kubenu wɑ̃ɑ kpuro, bɑ bũnu sɑ̃ɑmɔ.
  eng-KJVCPB: The Lord said also unto me in the days of Josiah the king, Hast thou
    seen that which backsliding Israel hath done? she is gone up upon every high mountain
    and under every green tree, and there hath played the harlot.
  luo-luo: E kinde mar loch Ruoth Josia, Jehova Nyasaye nowachona niya, “Bende iseneno
    gima Israel ma ok ja-ratiro otimo? Osedhi ewi gode duto matindo maboyo kendo e
    bwo yiende duto motimo otiep mi osechodo kanyo.
  meu-meu: King Iosia ena nega ai, Iehova ese e hereva henigu, eto, Una kara hebeatai
    besena, Israel, ena kara vada o itaia a? Ia na ororo badadia iboudiai e dara daeva,
    bona au mauridia iboudiai henudiai elava, urluseni ai lebulebu karadia e karava.
  npi-ULB: तब राजा योशियाहको शासनकालमा परमप्रभुले मलाई भन्‍नुभयो, “विश्‍वासहीन इस्राएलले
    के गरेको छ, तँ देख्छस् ? त्यो हरेक अग्लो डाँडा र हरेक झ्याम्म परेको रुखमुनि गएकी
    छ, र त्यहाँ त्यसले वेश्याले झैं काम गरेकी छ ।
  yor-yor: Ní àkókò ìjọba Josiah ọba, Olúwa wí fún mi pé, “Ṣé o ti rí nǹkan tí àwọn
    Israẹli aláìnígbàgbọ́ ti ṣe? Wọ́n ti lọ sí àwọn òkè gíga àti sí abẹ́ àwọn igi,
    wọ́n sì ti ṣe àgbèrè níbẹ̀.
  pes-OPCB: 'در زمان سلطنت یوشیای پادشاه، خداوند به من فرمود: «می‌بینی اسرائیل خیانتکار
    چه می‌کند؟ مثل یک زن هرزه که در هر فرصتی خود را در اختیار مردان دیگر قرار می‌دهد،
    اسرائیل هم روی هر تپه و زیر هر درخت سبز، بت می‌پرستد.'
  tgl-ULB: Kaya sinabi sa akin ni Yahweh sa mga araw ni Josias na hari, 'Nakikita
    mo ba kung gaano kataksil ang Israel sa akin? Nagtutungo siya sa bawat mataas
    na bundok at sa ilalim ng bawat mayabong na punong kahoy at doon, siya ay kumikilos
    gaya ng babaing bayaran.
  hui-hui: Yaremaia ibugua lalu, Ai Yosaia ibu kini heangi Anduane Homogohanda i̱hondo
    langialu lalu, Isaraele wali agali minehe o karunime mana ko bialu hearuni de
    handaribe be nahende dege kebe. Tigua i̱ yu wahalu puwa hari nene ngaru bibahendehabi
    ira timbuni yuni gumbile hearu andanehabi pialu agali kayu yalu haya.
  mya-mya: ယော​ရှိ​မင်း​လက်​ထက်​၌ ထာ​ဝ​ရ​ဘု​ရား​က ငါ့​ကို``ထို​သစ္စာ​မဲ့​သည့်​အ​မျိုး​သ​မီး​ဣ​သ
    ရေ​လ​သည် ငါ့​အား​မည်​သို့​စွန့်​ပစ်​၍​သွား သည်​ကို​သင်​မြင်​ပြီ​လော။ သူ​သည်​တောင်​မြင့်
    မှန်​သ​မျှ​အ​ပေါ်​တွင်​လည်း​ကောင်း၊ စိမ်း​လန်း သည့်​သစ်​ပင်​ရှိ​သ​မျှ​အောက်​တွင်​လည်း
    ကောင်း ပြည့်​တန်​ဆာ​အ​လုပ်​ကို​လုပ်​၏။-
  bod-N: ཡོ་ཤི་ཡཱས་རྒྱལ་སྲིད་སྐྱོང་དུས་སུ་དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་ལོག་ལམ་དུ་ཞུགས་པའི་ཡེས་ར་ཨེལ་གྱི་སྤྱོད་པ་མཐོང་ངམ།
    དེ་ནི་རི་མཐོན་པོ་རེ་རེར་སོང་སྟེ། སྔོ་ལྗང་གི་ལྗོན་ཤིང་རེ་རེའི་འོག་ཏུ་ལོག་གཡེམ་སྤྱད་པའོ།
    །
  sna-sna: Panguva yokutonga kwaMambo Josia, Jehovha akati kwandiri, “Waona here zvaitwa
    naIsraeri wokusatendeka? Ari kuenda pamusoro pezvikomo zvose zvakakwirira nepasi
    pemiti yose yakapfumvutira achindoita ufevepo.
  spa-BLM: 'Además, el Señor me dijo en los días del rey Josías: “¿Has visto lo que
    ha hecho el rebelde Israel? Se ha subido a todo monte alto y a todo árbol verde,
    y se ha prostituido allí.'
  cac-cac: 'A d''a yol stiempoal vin̈aj rey Josías, ix yal Jehová d''ayin icha tic:
    ¿Ix am val il tas ix sc''ulej eb'' etchon̈ab'' israel? Icha val eb'' ix ajmul
    ix ix yutej sb''a eb''. Ix laj b''at eb'' sc''ulej ajmulal d''a tzalquixtac yed''
    d''a yichtac te te'' c''ayum xiil.'
  swh-ULB: Kisha BWANA akanena nami katika siku za mfalme Yosia, “Je, unaona jinsi
    Israeli alivyoniasi? Yeye anaenda kwenye kila kilima na katika kila mti wenye
    majani mabichi, na kule anafanya kama mwanamke kahaba.
  bel-bel: 'Гасподзь сказаў мне ў дні Ёсіі цара: ці бачыў ты, што рабіла адступніца,
    дачка Ізраіля? Яна хадзіла на кожную высокую гару і пад кожнае галінастае дрэва,
    і там распусьнічала.'
  deu-ELBBK: 'Und der HERR sprach zu mir in den Tagen des Königs Josia: Hast du gesehen,
    was die abtrünnige Israel getan hat? Sie ging auf jeden hohen Berg und unter jeden
    grünen Baum und hurte dort.'
  mbb-OT: Dutun te timpu te kedhadì ni Josia migkaǥi is Nengazen kayi te kedì te,
    “Neehè nu ve is mibeelan te kenà menge metinumanen he menge Israilihanen? Mid-azap
    dan is duma he menge ed-ezapen diyà te kada metikang he vuntud wey ziyà te sihung
    te kada merapung he kayu. Iring sikandan te vahi he ebelegyà te zengeg din.
  mal-2015: 'യോശീയാരാജാവിന്റെ കാലത്തു യഹോവ എന്നോടു അരുളിച്ചെയ്തതു: വിശ്വാസത്യാഗിനിയായ
    യിസ്രായേൽ ചെയ്തിരിക്കുന്നതു നീ കണ്ടുവോ? അവൾ ഉയരമുള്ള എല്ലാമലമുകളിലും എല്ലാപച്ചമരത്തിൻകീഴിലും
    ചെന്നു അവിടെ പരസംഗം ചെയ്തു.'
  rmc-rmc: 'Akor, sar sas o Jozijaš kraľis andre Judsko, mange o RAJ phenďa: „Dikhľal,
    so kerelas e napačivaľi izraeliko čhaj? Džalas upre pre dojekh baro verchos a
    tel dojekh zeleno stromos a ode kerelas o lubipen.'
  pes-OPV: 'و خداوند در ایام یوشیا پادشاه به من گفت: «آیا ملاحظه کردی که اسرائیل مرتد
    چه کرده است؟ چگونه به فراز هر کوه بلند و زیر هردرخت سبز رفته در آنجا زنا کرده
    است؟'
  ron-1924: 'Домнул мь-а зис пе время ымпэратулуй Иосия: „Ай вэзут че а фэкут некрединчоаса
    Исраел? С-а дус пе орьче мунте ыналт ши суб орьче копак верде ши а курвит аколо.'
  ben-OBCV: রাজা যোশিয়ের রাজত্বকালে, সদাপ্রভু আমাকে বললেন, “অবিশ্বস্ত ইস্রায়েল যে
    কাজ করেছে, তা কি তুমি দেখেছ? সে প্রত্যেকটি উচ্চ পর্বতের উপরে উঠেছে এবং প্রত্যেকটি
    সবুজ বৃক্ষের তলায় গিয়েছে এবং সেখানে ব্যভিচার করেছে।
  som-som: Weliba wakhtigii Boqor Yoosiyaah Rabbigu wuxuu kaloo igu yidhi, War miyaad
    aragtay waxa boqortooyadii Israa'iil ee dib u noqotay ay samaysay? Iyadu waxay
    tagtay buur kasta oo dheer dusheed iyo geed kasta oo doog ah hoostiis, oo halkaasay
    ku dhillowday.
  lat-VUC: 'Et dixit Dominus ad me in diebus Josiæ regis: [Numquid vidisti quæ fecerit
    aversatrix Israël? Abiit sibimet super omnem montem excelsum, et sub omni ligno
    frondoso, et fornicata est ibi.'
  eng-ASVBT: Moreover Jehovah said unto me in the days of Josiah the king, Hast thou
    seen that which backsliding Israel hath done? she is gone up upon every high mountain
    and under every green tree, and there hath played the harlot.
  ita-1885: 'IL Signore mi disse ancora al tempo del re Giosia: Hai tu veduto quel
    che la sviata Israele ha fatto? come ella è andata sopra ogni alto monte, e sotto
    ogni albero verdeggiante, e quivi ha fornicato?'
  eng-LXXUP: And the Lord said to me in the days of Josiah the king, Hast thou seen
    what things the house of Israel has done to me? they have gone on every high mountain,
    and under every shady tree, and have committed fornication there.
  eng-ULB: Then Yahweh said to me in the days of Josiah the king, “Do you see what
    faithless Israel has done? She has gone up every high hill and under every leafy
    tree, and there she has acted like a prostitute.
  spa-VBL: 'Durante el reinado del rey Josías, el Señor me dijo: ¿Has visto lo que
    ha hecho el infiel Israel? Se ha prostituido en todo monte alto y bajo todo árbol
    verde.'
  fra-_FOB: 'L''Éternel me dit dans les jours du roi Josias: As-tu vu ce qu''a fait
    Israël, la rebelle? Elle est allée sur toute haute montagne, et sous tout arbre
    vert, et elle s''est prostituée?'
  mal-mal: 'യോശീയാരാജാവിന്റെ കാലത്ത് യഹോവ എന്നോട് അരുളിച്ചെയ്തത്: “വിശ്വാസത്യാഗിനിയായ
    യിസ്രായേൽ ചെയ്തിരിക്കുന്നതു നീ കണ്ടുവോ? അവൾ ഉയരമുള്ള എല്ലാമലമുകളിലും എല്ലാ പച്ചമരത്തിൻകീഴിലും
    ചെന്ന് അവിടെ പരസംഗം ചെയ്തു.'
  urd-GVR: Yūsiyāh Bādshāh kī hukūmat ke daurān Rab mujh se hamkalām huā, “Kyā tū
    ne wuh kuchh dekhā jo bewafā Isrāīl ne kiyā hai? Us ne har bulandī par aur har
    ghane daraḳht ke sāye meṅ zinā kiyā hai.
  suz-BL: योसीयाहम सासन पची ना परमप्रभु यावेमी आं कली “थमा सुइक्‍ने मचाप्‍ब इस्राएलम
    मार, पवा, मतवी? मेकोमी डांडा नेल्‍ल ङोइश्‍शा, गिगी रवा नेल्‍ल आन पुंम तेल्‍लेम
    पाप्‍तु। येरमीया २:२०
  eng-NOY: Jehovah said to me, in the time of King Josiah, Hast thou heard what rebellious
    Israel hath done? She hath gone upon every high mountain and under every green
    tree, and there hath played the harlot.
  ita-1927: 'L’Eterno mi disse al tempo del re Giosia: “Hai tu veduto quello che la
    infedele Israele ha fatto? E’ andata sopra ogni alto monte e sotto ogni albero
    verdeggiante, e quivi s’è prostituita.'
  ckb-ckb: 'لە سەردەمی پاشایەتی یۆشیای پاشادا یەزدان پێی فەرمووم: «ئایا بینیت ئیسرائیلی
    هەڵگەڕاوە چی کرد؟ چووە سەر هەموو گردێکی بەرز و ژێر هەموو دارێکی سەوز، لەوێ داوێنپیسی
    کرد.'
  eng-BBE: And the Lord said to me in the days of Josiah the king, Have you seen what
    Israel, turning away from me, has done? She has gone up on every high mountain
    and under every branching tree, acting like a loose woman there.
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಅರಸನಾದ ಯೋಷೀಯನ ದಿವಸಗಳಲ್ಲಿ ನನಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ: “ಭ್ರಷ್ಟಳಾದ
    ಇಸ್ರಾಯೇಲು ಮಾಡಿದ್ದನ್ನು ನೀನು ನೋಡಿದೆಯೋ? ಅವಳು ಒಂದೊಂದು ಎತ್ತರವಾದ ಬೆಟ್ಟದ ಮೇಲೆಯೂ, ಒಂದೊಂದು
    ಹಸುರಾದ ಮರದ ಕೆಳಗೆಯೂ ಹೋಗಿ, ಅಲ್ಲಿ ವೇಶ್ಯೆತನ ಮಾಡಿದ್ದಾಳೆ.'
  tam-2017: 'யோசியா ராஜாவின் நாட்களில் யெகோவா என்னை நோக்கி: சீர்கெட்ட இஸ்ரவேல் என்பவள்
    செய்ததைக் கண்டாயா? அவள் உயரமான எல்லா மலையின்மேலும், பச்சையான எல்லா மரத்தின்கீழும்
    போய், அங்கே வேசித்தனம்செய்தாள்.'
  spa-RV-1909: 'Y díjome Jehová en días del rey Josías: ¿Has visto lo que ha hecho
    la rebelde Israel? Vase ella sobre todo monte alto y debajo de todo árbol umbroso,
    y allí fornica.'
  ron-BTF: 'DOMNUL mi-a spus de asemenea în zilele împăratului Iosia: Ai văzut ceea
    ce a făcut Israelul decăzut? S-a urcat pe fiecare munte înalt și sub fiecare copac
    verde și acolo a făcut pe curva.'
  eng-WEBP: Moreover, the LORD said to me in the days of Josiah the king, “Have you
    seen that which backsliding Israel has done? She has gone up on every high mountain
    and under every green tree, and has played the prostitute there.
  eng-FBV: During the reign of King Josiah, the Lord told me, Have you seen what unfaithful
    Israel has done? She has prostituted herself on every high hill and under every
    green tree.
  nld-1939: 'En Jahweh sprak tot mij in de dagen van koning Josias: Hebt ge gezien,
    wat Israël, de Afvallige, deed: Hoe ze naar iedere hoge berg en onder elke groene
    boom is gegaan, om daar ontucht te doen?'
  nch-BL: 'TOTECO technojnotzqui quema tanahuatiyaya Josías huan techilhui: “¿Tiquitztoc
    taya quichihuaj nopa israelitame ipan tali Israel ica norte? Quej se ahuilnenca
    sihuat talojtzitzi motemactilía ica seyoc tacat, quej nopa israelitame quinhueyichijtinenque
    teteyome ipan campa hueli tepeme huan itantita sesen cuahuit.'
  vie-1934: 'Đang đời vua Giô-si-a, Đức Giê-hô-va phán cùng tôi rằng: Ngươi có thấy
    điều mà Y-sơ-ra-ên, là dân bội nghịch, đã làm chăng? Nó đã lên mỗi núi cao, đến
    dưới mỗi cây xanh, mà hành dâm tại đó.'
  hin-CV: तत्पश्चात राजा योशियाह के राज्य-काल में, याहवेह ने मुझसे बात की, “देखा तुमने,
    विश्वासहीन इस्राएल ने क्या किया है? उसने हर एक उच्च पर्वत पर तथा हर एक हरे वृक्ष
