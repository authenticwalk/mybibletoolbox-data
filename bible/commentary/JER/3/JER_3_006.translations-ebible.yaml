    toqere ululudi meke pa kaurudi ri doduru huda aqaqoro meke barabarata pa vasidi
    arini.
  gaz-gaz: Waaqayyo bara Yosiyaas Mootichaa keessa akkana naan jedhe; “Ati waan Israaʼel
    isheen amanamummaa hin qabne sun hojjette argitee? Isheen dhaqxee tulluu ol dheeraa
    hunda irrattii fi muka lalisaa hunda jalatti sagaagalte.
  fra-LSG: 'L’Éternel me dit, au temps du roi Josias: As-tu vu ce qu’a fait l’infidèle
    Israël? Elle est allée sur toute montagne élevée et sous tout arbre vert, et là
    elle s’est prostituée.'
  yal-yal: Alatala yi a fala n xa Manga Yosiyaa waxatini, a naxa, “I bata a to Isirayila
    kaane naxan ligaxi? E bata siga geyane birin fari e nun wudi gbeene birin bun,
    e sa kidene batu mɛnne yi alo yalunden naxan yanga wuyaxin suxi.
  haw-1868: Olelo mai no hoi o Iehova ia'u, i na la ia Iosia, i ke alii, Ua ike anei
    oe i ka mea a ka Iseraela hoihope i hana'i? Ua hele no oia maluna o na mauna kiekie
    a pau, a malalo o na laau uliuli a paa, a malaila i moe kolohe ai.
  arb-NAV: 'وَقَالَ لِيَ الرَّبُّ فِي أَيَّامِ حُكْمِ الْمَلِكِ يُوشِيَّا: «هَلْ شَاهَدْتَ
    مَا فَعَلَتِ الْخَائِنَةُ إِسْرَائِيلُ؟ كَيْفَ صَعِدَتْ إِلَى كُلِّ أَكَمَةٍ عَالِيَةٍ،
    وَتَحْتَ كُلِّ شَجَرَةٍ خَضْرَاءَ وَزَنَتْ هُنَاكَ (أَيْ عَبَدَتِ الأَوْثَانَ)؟'
  ewe-ewe: Esi Fia Yosia nɔ fia ɖum la, Yehowa gblɔ nam be, “Èkpɔ nu si Israel nuteƒemawɔla
    la wɔa? Eyi ɖe togbɛ kɔkɔ ɖe sia ɖe dzi eye wòyi ɖe ati dama ɖe sia ɖe te hewɔ
    ahasi le afi ma.
  eng-LEE: And the Lord said unto me in the days of Josiah the king, Hast thou seen
    what backsliding Israel hath done? she is gone upon every high mountain and under
    every green tree, and hath played the harlot there.
  asm-FB: যিহূদাৰ ৰজা, ৰজা যোচিয়াই ৰাজত্ব কৰি থকা কালত এদিনাখন যিহোৱাই মোক ক’লে,
    “বিপথগামিনী ইস্ৰায়েলে যি কৰিলে, তাক তুমি দেখিবলৈ পালা নে? নিজৰ স্বামীক ত্যাগ
    কৰি আন লোকৰ সৈতে শয়ন কৰাৰ দৰে তেওঁলোক মোৰ পৰা বিমুখ হ’ল। তেওঁলোকে প্ৰত্যেক ওখ
    পৰ্ব্বতৰ ওপৰত আৰু প্ৰত্যেক কেঁচাপতীয়া গছৰ তলত গৈ, সেই সেই ঠাইত বেশ্যা কৰ্ম কৰিলে।
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن ﭑ بّ مَنفّ يٌسِيَ شَ وَشَتِ، «عِ بَرَ عِسِرَيِلَ شَ
    يَنقَنتٍيَ تٌ؟ عَ بَرَ يّنّ رَبَ فٍيَ بِرِن قَرِ، عَ نُن وُرِ بِلِ تٌقَنيِ بِرِن
    بُن مَ.
  fra-SBL: 'Et Yahvé m''a dit, au temps du roi Josias : « As-tu vu ce qu''a fait l''infidèle
    Israël ? Elle est montée sur toute haute montagne et sous tout arbre vert, et
    elle s''y est prostituée.'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֜ה אֵלַ֗י בִּימֵי֙ יֹאשִׁיָּ֣הוּ הַמֶּ֔לֶךְ הֲ‍ֽרָאִ֔יתָ
    אֲשֶׁ֥ר עָשְׂתָ֖ה מְשֻׁבָ֣ה יִשְׂרָאֵ֑ל הֹלְכָ֨ה הִ֜יא עַל־כָּל־הַ֣ר גָּבֹ֗הַּ
    וְאֶל־תַּ֛חַת כָּל־עֵ֥ץ רַעֲנָ֖ן וַתִּזְנִי־שָֽׁם׃
  kik-kik: 'Matukũ-inĩ ma wathani wa Mũthamaki Josia, Jehova nĩanjũririe atĩrĩ: “Ĩĩ
    nĩwonete ũrĩa Isiraeli aahutatĩire? Nĩahaicĩte gĩthũngũri-inĩ gĩothe kĩrĩa kĩraihu
    na igũrũ, na agathiĩ rungu rwa mũtĩ o wothe ũrĩa mũruru na akahũũrĩra ũmaraya
    kuo.'
  fra-NCL: 'Yahweh me dit aux jours du roi Josias : As-tu vu ce qu’à fait Israël l’infidèle ?
    Elle est allée sur toute montagne élevée et sous tout arbre vert, et s’y est prostituée.'
  cek-AK: Josiah siangpahrang ah oh nathung, Angraeng mah kai khaeah, loklam amkhraeng
    Israel kaminawk mah sak ih hmuen to na hnuk maw? Anih loe maesang boih ah dawh
    moe, aqam kahing thingkung tlim boih ah, tangzat a zawh boeh.
  cuk-cuk: 'Josías-reyga-maiunni, Bab-Jehová anga weyob sognonigusad: “Jeremías, ¿Israel-dule-uayasulidamalad-ibmar-isgana-imaksad
    be daksa? Bela yar-mulluganse, sapi-dummagan-urba galagwensuli gusmalad.'
  uig-CYR: 'Йосия падишаниң күнлиридә Пәрвәрдигар маңа: «Вапасиз Исраилниң немә қилғанлиғини
    көрдүңму? У барлиқ егиз таққа чиқип һәм барлиқ йешил дәрәқ астиға кирип шу йәрләрдә
    паһишидәк бузуқлуқ қилған» — деди.'
  tel-2017: యోషీయా రాజు పాలన సమయంలో యెహోవా నాకిలా చెప్పాడు. “ఇశ్రాయేలు ఎంత అపనమ్మకం
    చూపిందో చూశావా? ఆమె ఎత్తయిన ప్రతి కొండమీదికీ పచ్చని ప్రతి చెట్టు కిందికీ వెళ్ళి
    అక్కడ వ్యభిచారం చేస్తున్నది.
  hat-BSA: 'Alò, SENYÈ a te di m nan jou a wa Josias yo: “Èske ou te wè sa ke Israël
    enfidèl te fè a? Li te monte sou tout kolin ki wo yo e anba tout bwa vèt. La,
    li te yon pwostitiye.'
  kos-kos: Ke pacl se Josiah el tuh tokosra, LEUM GOD El fahk nu sik, “Ya kom liye
    ma koluk Israel el oru? El forla likiyu oana sie mutan su tia pwaye nu sin mukul
    tumal. Fin inging nukewa ac ye sak folfol nukewa el oru oana sie mutan kosro su
    eis molin kosro lal.
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֜ה אֵלַ֗י בִּימֵי֙ יֹאשִׁיָּ֣הוּ הַמֶּ֔לֶךְ הֲֽרָאִ֔יתָ
    אֲשֶׁ֥ר עָשְׂתָ֖ה מְשֻׁבָ֣ה יִשְׂרָאֵ֑ל הֹלְכָ֨ה הִ֜יא עַל־כָּל־הַ֣ר גָּבֹ֗הַּ
    וְאֶל־תַּ֛חַת כָּל־עֵ֥ץ רַעֲנָ֖ן וַתִּזְנִי־שָֽׁם׃
  ibo-ibo: Ozi a, nke si nʼọnụ Onyenwe anyị pụta, rutere m aka nʼoge eze Josaya na-achị.
    Lee ihe ọ gwara m. “Ị hụla ihe Izrel na-ekwesighị ntụkwasị obi na-eme? Ọ gaala
    nʼelu ugwu ọbụla dị elu nakwa nʼokpuru osisi ndụ ọbụla, na-akwa iko nʼebe ahụ.
  ory-ory: ଆହୁରି, ଯୋଶୀୟ ରାଜାର ସମୟରେ ସଦାପ୍ରଭୁ ମୋତେ କହିଲେ, “ବିପଥଗାମୀନୀ ଇସ୍ରାଏଲ ଯାହା
    କରିଅଛି, ତାହା କି ତୁମ୍ଭେ ଦେଖିଅଛ? ସେ ପ୍ରତ୍ୟେକ ଉଚ୍ଚ ପର୍ବତ ଉପରେ ଓ ପ୍ରତ୍ୟେକ ହରିଦ୍‍ବର୍ଣ୍ଣ
    ବୃକ୍ଷ ତଳେ ଯାଇ ସେଠାରେ ବ୍ୟଭିଚାର କରିଅଛି।
  chk-chk: Iwe, lon mwün ewe king Josia ewe Samol mi Lapalap a üreniei, “Ka küna mine
    chon Israel mi kirikiringau ra föri? Ra kul seniei o feitä won ekewe chuk meinisin
    pwal fän ekewe irä meinisin mi mwuresires o fel ngeni ekewe koten ekis. Ren ei
    ra kirikiringau ngeniei.
  rop-rop: Wal langa det taim wen Josaiya bin jidan king, YAWEI bin tok langa mi,
    “Jeramaiya, yubin luk wanim detlot pipul langa Isreil bin dum? Olabat jis laik
    tufeis wuman. Deibin gibit bekboun langa mi en deibin go langa detlot seikridwan
    pleis langa ola haiwan hil en andanith langa ebri sheidiwan tri, en deibin selim
    miselp langa eni men.
  ukr-1871: 'І сказав менї Господь за царя Йосії: Чи бачив єси, що вкоїла ся зрадниця,
    дочка Ізрайлева? Ходила на всяку високу гору й під усяке зелене дерево та й блудувала
    там.'
  deu-1951: 'Und der HERR sprach zu mir in den Tagen des Königs Josia: «Hast du gesehen,
    was die Abtrünnige, Israel, getan hat? Sie ist auf alle hohen Berge und unter
    alle grünen Bäume gelaufen und hat daselbst Unzucht getrieben.»'
  eng-JPS: 'And the LORD said unto me in the days of Josiah the king: ''Hast thou
    seen that which backsliding Israel did? she went up upon every high mountain and
    under every leafy tree, and there played the harlot.'
  srp-1865: 'Još mi reèe Gospod za vremena cara Josije: jesi li vidio što uèini odmetnica,
    Izrailj? kako odlazi na svako visoko brdo i pod svako zeleno drvo, i kurva se
    ondje.'
  lug-lug: Mu nnaku z’obufuzi bwa kabaka Yosiya Mukama yayogera nange n’aŋŋamba nti,
    “Olabye Isirayiri etali neesigwa ky’ekoze? Agenze ku buli kasozi na buli wansi
    w’omuti oguyimiridde ne yeeyisa ng’omukazi omwenzi.
  heb-heb: ויאמר יהוה אלי בימי יאשיהו המלך הראית אשר עשתה משבה ישראל הלכה היא על כל
    הר גבה ואל תחת כל עץ רענן ותזני שם׃
  ben-IRV: তখন সদাপ্রভু রাজা যোশিয়ের দিনের আমাকে বললেন, “ইস্রায়েল কিভাবে আমার সাথে
    অবিশ্বস্ততা করেছে তা কি তুমি দেখেছ? সে সমস্ত উঁচু পর্বতের উপরে ও সবুজ গাছের নীচে
    গিয়ে ব্যভিচারী মহিলার মত কাজ করেছে।
  pan-pan: ਯੋਸ਼ੀਯਾਹ ਰਾਜਾ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, ਕੀ ਤੂੰ ਵੇਖਿਆ ਜੋ ਵਿਦਰੋਹੀ
    ਇਸਰਾਏਲ ਨੇ ਕੀਤਾ? ਉਹ ਹਰੇਕ ਉੱਚੇ ਪਰਬਤ ਉੱਤੇ ਅਤੇ ਹਰ ਹਰੇ ਰੁੱਖ ਹੇਠ ਗਈ ਅਤੇ ਉੱਥੇ ਵਿਭਚਾਰ
    ਕੀਤਾ
  mya-JVB: ယောရှိ မင်းကြီး လက်ထက် ၊ ထာဝရဘုရား သည် ငါ့ အား မိန့် တော်မူသည်ကား၊ ဖောက်ပြန်
    သော ဣသရေလ အမျိုးပြု သော အမှုကိုသင်မြင် ပြီလော ။ မြင့် သော တောင် ရှိသမျှ အပေါ်
    သို့တက် ၍ ၎င်း ၊ စိမ်း သောသစ် ပင် ရှိသမျှ အောက် ၌ ၎င်း ပြည်တန်ဆာ လုပ်လေပြီ။
  tbg-tbg: King Josaiava Iutaaqaa raqiki vau entara Noravano Kotiva tiriara tiharo,
    Are Isareri varaa kaiqara tavaanarae? Naata vaati varaa okarara raqakai nahentira
    voqaara, Isareri vika ekaa vo aiqina vo aiqinaqaave, ekaa aumaqaara vai katarira
    okarainive, una variqa, vo variqa vo variqa quahama nimiteha hampi qare okarara
    avataqi vi variarave.
  hmo-hmo: King Iosaia ia king neganai, Lohiabada ese lau Ieremia dekenai ia hereva,
    ia gwau, “Unai heudahanai hahine, Israela, ese ia karaia kara oi itaia vadaeni,
    a? Ia be lau dekena amo ia raka siri, ororo badadia ibounai edia latanai, bona
    au namodia ibounai edia henunai lebulebu karadia ia karaia.
  urd-urd: और यूसियाह बादशाह के दिनों में ख़ुदावन्द ने मुझसे फ़रमाया, क्या तूने देखा,
    नाफ़रमान इस्राईल ने क्या किया है? वह हर एक ऊँचे पहाड़ पर और हर एक हरे दरख़्त के
    नीचे गई, और वहाँ बदकारी की।
  rus-SYN: 'Господь сказал мне во дни Иосии царя: видел ли ты, что делала отступница,
    дочь Израиля? Она ходила на всякую высокую гору и под всякое ветвистое дерево
    и там блудодействовала.'
  bqc-SIM: 'Kí Yosia kpalablegↄↄ Dii òmɛɛ: N Isaili pↄ̀ↄbↄzãkɛnapiↄ yãkɛa èa?
    Aa gɛ̀ gbãsĩkɛ̀ sĩ̀sĩ lɛsĩ píi musu ń lí yɛ̀lɛlɛↄ píi gbáuo.'
  tcz-CHONGTHU: Josiah lengpa nikholaiyin, Pakaiyin kajah’a thu ahinseitai, “Israel
    in kitahlouhel’a, thilse hichengpi aboldoh hi, namu hitalou ham? Numei aji umkhat
    michom toh ajon bangin, lhangsanglai jousea thingphungnoi tin’a, noti chon banga
    achon’a chuleh pathen semthu ho ahou jingkhu, nahetsoh hilou ham?’’
  mar-mar: नंतर योशीया राजाच्या दिवसात परमेश्वर माझ्याशी बोलला. परमेश्वर म्हणाला,
    इस्राएल माझ्या बाबतीत कसा अविश्वासू आहे, हे तू पाहिलेस का? एका व्यभिचारीणी प्रमाणे
    तिने प्रत्येक टेकडीवर आणि प्रत्येक हिरव्या झाडाखाली व्यभिचार केला.
  qub-qub: 'Josías ray cashan wichan Tayta Dios nimaran: «¿Ricashcanquichu mana wiyacoj
    Israel nasyun imano rurashantapis? Llapan puytush lömacunacho, rämasapa yöracunapa
    chaquincunachöpis mañösa warminömi juchata rurasha.'
  bqp-bqp: Yudɑbɑn sinɑ boko Yosiɑsin wɑɑti sɔɔ, Yinni Gusunɔ u Yeremi sɔ̃ɔwɑ u nɛɛ,
    ɑ wɑ ye Isirelibɑ bɑ mɔ̀? Bɑ sɑ̃ɑwɑ mɛm nɔɔ sɑribɑ. Wee, bɑ dɑ mi gungunu kɑ dɑ̃ɑ
    kubenu wɑ̃ɑ kpuro, bɑ bũnu sɑ̃ɑmɔ.
  hat-hat: 'Yon lòt fwa Seyè a pale avè m'' ankò. Lè sa a, se Jozyas ki te wa nan
    peyi Izrayèl. Seyè a di m'' konsa: -Ou wè sa peyi Izrayèl la fè? L''ap twonpe
    m''. li ale sou tout gwo mòn yo, anba tout kalite gwo pyebwa, tankou yon jennès
    ak nonm li yo, l''ap fè sèvis pou lòt bondye.'
  eng-BSB: Now in the days of King Josiah, the LORD said to me, “Have you seen what
    faithless Israel has done? She has gone up on every high hill and under every
    green tree to prostitute herself there.
  eng-WEBPB: Moreover, the LORD said to me in the days of Josiah the king, “Have you
    seen that which backsliding Israel has done? She has gone up on every high mountain
    and under every green tree, and has played the prostitute there.
  kbq-kbq: Hagi Josaia'ma kinima manino Juda vahe'ma kegavama hu'nea knafina, Ra Anumzamo'a
    amanage huno nasami'ne. Nagri'ma natre'naza Israeli vahe'mo'zama hu'naza avu'ava
    zana kenampi? Nevente'ma mani fatgo osu a'mo'ma hiaza hu'za maka agonaramimpine,
    ranra zafaramimofo agafafinena vu'za monko a'nemo'za nehazaza hu'za havi anumzantera
    monora ome hunte'za vano hu'naze.
  nhe-BL: 'TOTECO nechnojnotzqui quema tlanahuatiyaya Josías huan nechilhui: “¿Tiquitztoc
    tlachque quichihuaj nopa israelitame ipan tlali Israel ica norte? Queja se ahuilnenca
    sihuatl ajachica motemactilía ica seyoc tlacatl, queja nopa israelitame quinhueyichijtinenque
    teteyome ipan campa hueli tepetini huan tlatzintla sesen cuahuitl.'
  gub-BL: Zuzi tuwihawete romo heko mehe Tupàn Tuweharupi Wiko Ma'e uze'eg wi ihewe.
    — Erexak Izaew wanemiapo kwer iko. Nuzawy kwaw kuzà umen 'ym puhe oho ma'e. Uzewyr
    ihewi ukupe hexak kar pà ihewe. Uzeupir ywytyr aiha ma'e nànàn. Upyta ywyra i'àgaw
    hereko har nànàn no. Nuzawy kwaw kuzà wyzài.
  eng-DRA: 'And the Lord said to me in the days of king Josias: Hast thou seen what
    rebellious Israel hast done? she hath gone out of herself upon every high mountain,
    and under every green tree, and hath played the harlot there.'
