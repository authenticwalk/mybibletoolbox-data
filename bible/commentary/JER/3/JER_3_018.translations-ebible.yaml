    meke pule la koasa popoa sapu poni nia Rau koari tiatamamia pude na dia tinago.
  gaz-gaz: Bara sana keessa manni Yihuudaa mana Israaʼelitti ni makama; isaanis tokkummaadhaan
    biyya kaabaatii gara biyya ani akka dhaalaatti abbootii keessaniif kenne sanaa
    ni dhufu.
  fra-LSG: En ces jours, La maison de Juda marchera avec la maison d’Israël; Elles
    viendront ensemble du pays du septentrion Au pays dont j’ai donné la possession
    à vos pères.
  yal-yal: “Na lɔxɔne yi, Yuda muxune nun Isirayila yamaan sigan tima nɛn e bode xɔn.
    E birin mɔn yi fa sa keli sogeteden kɔmɛnna yamanani, e fa yamanani n dɛnaxan
    so e benbane yii e kɛɛn na.”
  haw-1868: Ia mau la, e hele pu no ko ka hale o ka Iuda, me ko ka hale o ka Iseraela,
