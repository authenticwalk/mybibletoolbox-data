    ai i aina hooili no kou poe makua.
  arb-NAV: وَتَنْضَمُّ فِي تِلْكَ الأَيَّامِ ذُرِّيَّةُ يَهُوذَا إِلَى ذُرِّيَّةِ
    إِسْرَائِيلَ وَيَأْتُونَ مَعاً مِنْ أَرْضِ الشِّمَالِ إِلَى الدِّيَارِ الَّتِي
    أَوْرَثْتُهَا لِآبَائِهِمْ.
  ewe-ewe: Le ɣe ma ɣi me la, Yuda ƒe aƒe awɔ ɖeka kple Israel ƒe aƒe la eye wo kple
    eve la woatso dzigbemenyigba aɖe dzi ava, anyigba si metsɔ na mia fofowo be wòanye
    woƒe domenyinu.”
  eng-LEE: In those days shall the house of Judah walk with the house of Israel, and
    they shall come together out of the land of the north unto the land that I have
    given for an inheritance unto your fathers.
  asm-FB: সেই কালত যিহূদা বংশই ইস্ৰায়েল বংশই সৈতে সমভাবে চলিব, আৰু তেওঁলোক একে লগে
    উত্তৰ দেশৰ পৰা ওলাই, তোমালোকৰ পূৰ্বপুৰুষসকলক আধিপত্যৰ অৰ্থে মই দিয়া দেশলৈ আনিম।
  sus-A: نَ وَشَتِ يُدَيَكَيٍ قَمَ نّ كَقُدٍ عِسِرَيِلَكَيٍ مَ. عٍ بِرِن كٍلِمَ بْشِ
    نَن مَ نَشَن نَ كْولَ مَ، عٍ قَ فبِلٍن بْشِ مَ ﭑ دّننَشّ قِشِ وٌ بَبَيٍ مَ كّ
    رَ.
  fra-SBL: En ces jours-là, la maison de Juda marchera avec la maison d'Israël, et
    elles viendront ensemble du pays du nord au pays que j'ai donné en héritage à
    vos pères.
  hbo-hbo: בַּיָּמִ֣ים הָהֵ֔מָּה יֵלְכ֥וּ בֵית־יְהוּדָ֖ה עַל־בֵּ֣ית יִשְׂרָאֵ֑ל וְיָבֹ֤אוּ
    יַחְדָּו֙ מֵאֶ֣רֶץ צָפֹ֔ון עַל־הָאָ֕רֶץ אֲשֶׁ֥ר הִנְחַ֖לְתִּי אֶת־אֲבֹותֵיכֶֽם׃
  kik-kik: Matukũ-inĩ macio nyũmba ya Juda nĩĩkanyiitana na nyũmba ya Isiraeli, na
    o eerĩ nĩmagooka moimĩte bũrũri wa mwena wa gathigathini, makinye bũrũri ũrĩa
    ndaaheire maithe manyu ũtuĩke igai rĩao.
  fra-NCL: En ces jours-là, la maison de Juda marchera avec la maison d’Israël, et
    elles viendront ensemble du pays du septentrion au pays que j’ai donné en héritage
    à vos pères.
  cek-AK: To na niah loe Judah imthung takoh hoi Israel imthung takoh loe nawnto angkom
    hoi tih boeh, aluek bang prae hoiah nawnto angzo hoi ueloe, nam panawk khaeah
    qawk ah ka paek ih prae thungah caeh hoi tih.
  cuk-cuk: ”A-ibagangine, Judá-dulemar, Israel-dulemarbo gannar atogoed. Neggwebur-dad-nakwed-argan-sapiledsik-siidba
    be danimaloed, bia an, be-dadganga-yar-uksagusadse be bukunonimaloed.
  uig-CYR: Шу күнләрдә Йәһуда җәмәти Исраил җәмәти билән бирликтә маңиду; улар шимал
    зиминидин биллә чиқип Мән ата-бовилириға мирас болушқа тәқдим қилған зиминға келиду.
  tel-2017: ఆ రోజుల్లో యూదా వారూ ఇశ్రాయేలు వారూ కలిసి ఉత్తరదేశం నుండి నేను మీ పూర్వీకులకు
    వారసత్వంగా ఇచ్చిన దేశానికి తిరిగి వస్తారు.
  hat-BSA: Nan jou sa yo, lakay Juda va mache ak lakay Israël, e yo va vini ansanm
    sòti nan peyi nò pou rive nan peyi ke Mwen te bay a papa zansèt nou yo kon eritaj
    la.”
  kos-kos: Mwet Israel ac mwet Judah ac fah tukeni foloko liki sruoh lalos in acn
    epang, ac sifil foloko nu ke facl se nga tuh sang nu sin papa matu tomowos tuh
    in mwe usru lalos nwe tok.”
  hbo-WLC: בַּיָּמִ֣ים הָהֵ֔מָּה יֵלְכ֥וּ בֵית־יְהוּדָ֖ה עַל־בֵּ֣ית יִשְׂרָאֵ֑ל וְיָבֹ֤אוּ
    יַחְדָּו֙ מֵאֶ֣רֶץ צָפ֔וֹן עַל־הָאָ֕רֶץ אֲשֶׁ֥ר הִנְחַ֖לְתִּי אֶת־אֲבוֹתֵיכֶֽם׃
  ibo-ibo: Nʼụbọchị ahụ ndị Juda ga-adịnyere ndị Izrel, ha abụọ ga-ejikọta aka site
    nʼala ahụ dị nʼugwu bịa nʼala nke m nyere nna nna unu dịka ihe nketa.”
  ory-ory: ସେହି ସମୟରେ ଯିହୁଦା ବଂଶ, ଇସ୍ରାଏଲ ବଂଶ ସଙ୍ଗେ ଗମନ କରିବେ ଓ ସେମାନେ ଉତ୍ତର ଦେଶରୁ
    ଏକତ୍ର ବାହାରି ତୁମ୍ଭମାନଙ୍କର ପୂର୍ବପୁରୁଷଗଣଙ୍କୁ ଅଧିକାର ନିମନ୍ତେ ଆମ୍ଭର ଦତ୍ତ ଦେଶକୁ ଆସିବେ।
  chk-chk: Lon ekana rän chon Juta me chon Israel repwe chufengen, repwe feitopök
    seni ewe fanü efeng ia ra oola ie, o liwinla ngeni ewe fanü üa ngeni ämi kewe
    lewo, pwe repwe fanüeni.’”
  rop-rop: Wal Isreil pipul garra joinap garram Juda pipul na en olabat garra ol kaman
    mijamet brom weya deibin jidan prisana langa det najawan kantri langa nowath.
    Olabat garra gobek langa det kantri weya aibin gibit langa olabat grengrenfathamob
    basdam.’”
  ukr-1871: В ті часи ходити ме дом Юдин укупі з домом Ізрайлевим, і пійдуть із північньої
    землї в ту землю, що я надїлив вашим отцям у державу.
  deu-1951: In jenen Tagen wird das Haus Juda zum Hause Israel gehen, und sie werden
    miteinander aus dem Lande des Nordens in das Land kommen, das ich ihren Vätern
    zum Erbteil gegeben habe.
  eng-JPS: In those days the house of Judah shall walk with the house of Israel, and
    they shall come together out of the land of the north to the land that I have
    given for an inheritance unto your fathers.'
  srp-1865: U to æe vrijeme dom Judin iæi s domom Izrailjevijem, i doæi æe zajedno
    iz zemlje sjeverne u zemlju koju dadoh u našljedstvo ocima vašim.
  lug-lug: Mu nnaku ezo ennyumba ya Yuda eryegatta ku nnyumba ya Isirayiri, era bombi
    awamu baliva mu nsi ey’omu bukiikakkono ne bajja mu nsi gye ndiwa bakitammwe okuba
    omugabo.
  heb-heb: בימים ההמה ילכו בית יהודה על בית ישראל ויבאו יחדו מארץ צפון על הארץ אשר
    הנחלתי את אבותיכם׃
  ben-IRV: সেই দিন, যিহূদার লোকেরা ইস্রায়েলের লোকদের সঙ্গে চলাফেরা করবে। তারা একসঙ্গে
    উত্তর দিক থেকে, যে দেশ অধিকার হিসাবে তোমাদের পূর্বপুরুষদের দিয়েছি, সেই দেশে আসবে।
  pan-pan: ਉਹਨਾਂ ਦਿਨਾਂ ਵਿੱਚ ਯਹੂਦਾਹ ਦਾ ਘਰਾਣਾ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਨਾਲ ਚੱਲੇਗਾ, ਉਹ ਮਿਲ ਕੇ
    ਉੱਤਰ ਦੇ ਦੇਸ ਤੋਂ ਉਸ ਦੇਸ ਵਿੱਚ ਆਉਣਗੇ ਜਿਹੜਾ ਮੈਂ ਉਹਨਾਂ ਦੇ ਪਿਓ ਦਾਦਿਆਂ ਨੂੰ ਮਿਲਖ਼ ਵਿੱਚ
    ਦਿੱਤਾ।
  mya-JVB: ထို ကာလ ၌ ယုဒ အမျိုး သည် ဣသရေလ အမျိုး နှင့် ပေါင်းဘော် လျက် ၊ မြောက် မျက်နှာအရပ်
    က တစု တည်းလာ၍၊ သင် တို့ဘိုးဘေး များ အမွေခံ ဘို့ ၊ ငါပေးဘူး သော ပြည် သို့ ရောက်
    ကြလိမ့်မည်။
  tbg-tbg: Vi entara Isarerivata Iutaavata akukumavi vohaa vaivarave. Navutaaka vitanta
    noti mantaraini rumpa vare vuru kaa vataraqaahai orurante, te vika kaivaqaukavara
    nimitauna vataraqaa qaiqaa ani vaivarave. Te vika vi vataraqaa maahota variate
    ti, te vika nimitaunarave, tiro. Noravano Kotiva minti tura.
  hmo-hmo: “Unai dinadia neganai Iuda besena be Israela besena danu do idia haboua
    tamona, bona mirigini kahana tano ta dekena amo do idia raka mai hebou, emui sene
    taudia dekenai lau henia tano dekenai ma do idia giroa mai.”
  urd-urd: उन दिनों में यहूदाह का घराना इस्राईल के घराने के साथ चलेगा, वह मिलकर उत्तर
    के मुल्क में से उस मुल्क में जिसे मैंने तुम्हारे बाप — दादा को मीरास में दिया,
    आएँगे।
  rus-SYN: В те дни придет дом Иудин к дому Израилеву, и пойдут вместе из земли северной
    в землю, которую Я дал в наследие отцам вашим.
  bqc-SIM: Gↄↄ bee Yudaↄ na Isailiↄwa, aa bↄ gugbãntoo oi bùsuu sãnu, aai su bùsu
    pↄ́ má kpà ń deziↄwau.
  tcz-CHONGTHU: Chuche nikholeh, Judah leh Israel mite chu asohchannau sahlam gam’a
    pat’a, hung kilekhom kit uva, keiman apu apateu kapehsa gamsung’a chu hunglut
    kit’uva, aitih’a gamsung chu aloden diu ahitai.
  mar-mar: त्या दिवसात यहूदाचे घराणे इस्राएलाच्या घराण्यासोबत चालेल. उत्तरेकडच्या
    प्रदेशातून ते गोळा होऊन येतील व मी त्यांच्या पूर्वजांना दिलेल्या भूमीत ते येतील.
  qub-qub: Chay wichanga Israel runacunawan Judá runacuna juc pachallamanmi shuntacangapaj.
    Nircurnami norte caj nasyuncho tiyarcaycashanpita cutimonga unay caj awiluyquicunata
    partisyun goycushä chacraman.
  bqp-bqp: Sɑɑ ye sɔɔ, Yudɑbɑ kɑ Isirelibɑ bɑ koo mɛnnɑ bu ko tiɑ. Domi bɑ koo wurɑmɑ
    sɑnnu sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑn di. Kpɑ bu sinɑ tem mɛ sɔɔ mɛ nɑ ben bɑɑbɑbɑ
    wɛ̃ bɑ tubi di.
  hat-hat: Lè sa a, moun peyi Jida yo va mete tèt ansanm ak moun peyi Izrayèl yo ankò.
    Ansanm y'a soti kite peyi nan nò a pou yo vin nan peyi mwen te bay zansèt yo pou
    rele yo pa yo a.
  eng-BSB: In those days the house of Judah will walk with the house of Israel, and
    they will come together from the land of the north to the land that I gave to
    your fathers as an inheritance.
  eng-WEBPB: In those days the house of Judah will walk with the house of Israel,
    and they will come together out of the land of the north to the land that I gave
    for an inheritance to your fathers.
  kbq-kbq: Hagi ana knafina Juda naga'mo'zane Israeli vahemo'zanena noti kaziga moparegama
    umani naregatira eri mago hute'za erami'za, Nagrama zamafahe'ima zamuge'za erisantima
    hare'naza mopafina ete emanigahaze.
  nhe-BL: “Huan ipan nopa tonali nopa tlacame tlen tlali Judá huan tlali Israel mocuepase
    sentic tlen nopa tlali ica norte campa tlatequipanohuayayaj. Huan hualase ipan
    ni tlali tlen na niquinmacac ininhuejcapan tatahua para ma moaxcatica para nochipa.
  gub-BL: Teko Izaew ywy rehe har uzemono'og putar Zuta ywy rehe har wanehe we wà
    nehe. Uzewyr putar ywy kwarahy heixe haw awyze har kutyr har wi uzeinuinuromo
    wà nehe, ywy waipy wanupe heremimono kwer pe wà nehe, i'i Tupàn.
  eng-DRA: In those days the house of Juda shall go to the house of Israel, and they
    shall come together out of the land of the north to the land which I gave to your
    fathers.
