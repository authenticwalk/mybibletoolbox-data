verse: JER.003.018
translations:
  mal-C: ആ ദിവസങ്ങളിൽ യെഹൂദാഗൃഹം ഇസ്രായേൽഗൃഹത്തോടുചേർന്ന്, അവർ ഒരുമിച്ചു വടക്കേ രാജ്യത്തുനിന്ന്
    ഞാൻ നിങ്ങളുടെ പിതാക്കന്മാർക്ക് അവകാശമായിക്കൊടുത്ത ദേശത്തേക്കു വരും.
  deu-TKW: In jenen Tagen wird das Haus Juda mit dem Hause Israel zusammengehen und
    sie werden miteinander aus dem Nordland in das Land kommen, das ich euren Vätern
    zum Besitztum verliehen habe.
  lin-lin: Na tango wana, libota ya Yuda ekosangana elongo na libota ya Isalaele ;
    longwa na mokili ya nor, bakokende nzela moko kino na mokili oyo napesaki batata
    na bino lokola libula.
  eng-LSV: In those days the house of Judah || Goes to the house of Israel, || And
    they come together from the land of the south, || To the land that I caused your
    fathers to inherit.
  eng-GNV: In those daies ye house of Iudah shall walke with the house of Israel,
    and they shall come together out of the lande of the North, into the lande, that
    I haue giuen for an inheritance vnto your fathers.
  eng-WEBSTER: In those days the house of Judah shall walk with the house of Israel,
    and they shall come together from the land of the north to the land that I have
    given for an inheritance to your fathers.
  nhw-BL: “Huan ipan nopa tonali nopa masehualme tlen tlali Judá huan tlali Israel
    mocuepase sentic tlen nopa tlali ica norte campa tetequipanohuayayaj. Huan hualase
    ipan ni tlali catli na niquinmacac ininhuejcapan tatahua para ma moaxcatica para
    nochipa.
  swh-ONEN: Katika siku hizo, nyumba ya Yuda itaungana na nyumba ya Israeli, wao kwa
    pamoja watakuja kutoka nchi ya kaskazini hadi nchi niliyowapa baba zenu kama urithi.
  bba-bba: Sɑɑ ye sɔɔ, Yudɑbɑ kɑ Isirelibɑ bɑ koo mɛnnɑ bu ko tiɑ. Domi bɑ koo wurɑmɑ
    sɑnnu sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑn di. Kpɑ bu sinɑ tem mɛ sɔɔ mɛ nɑ ben bɑɑbɑbɑ
    wɛ̃ bɑ tubi di.
  eng-KJVCPB: In those days the house of Judah shall walk with the house of Israel,
    and they shall come together out of the land of the north to the land that I have
    given for an inheritance unto your fathers.
  luo-luo: E ndalogo od Juda biro riwore gi od Israel, kendo giduto ginibi ka gia
    e piny ma yo nyandwat nyaka e piny mane amiyo kwereu kaka girkeni.
  meu-meu: Unu dinadia ai Iuda besena na Israel besena ida bae tami hebou, bona mirigini
    tanona amo baema bou, senemui na henidia tanona na ma bae mai henia.
  npi-ULB: ती दिनमा यहूदाको घराना इस्राएलको घरानासँगै हिंड्नेछ । तिनीहरू उत्तरको देशबाट
    मैले तिनीहरूका पुर्खाहरूलाई पैतृक-सम्पत्तिको रूपमा दिएको देशमा सँगसँगै आउनेछन्
    ।
  yor-yor: Ní ọjọ́ wọ̀n-ọn-nì ni ilé Juda yóò darapọ̀ mọ́ ilé Israẹli. Wọn yóò sì
    wá láti ilẹ̀ àríwá wá sí ilẹ̀ tí mo fi fún àwọn baba ńlá yín gẹ́gẹ́ bí ilẹ̀ ìní.
  pes-OPCB: در آن هنگام اهالی یهودا و اسرائیل با هم از تبعید شمال بازگشته، به سرزمینی
    خواهند آمد که من به اجدادشان به ارث دادم.
  tgl-ULB: Sa mga araw na iyon, maglalakad ang sambahayan ng Juda kasama ang sambahayan
    ng Israel. Magkasama silang pupunta mula sa lupain sa hilaga patungo sa lupaing
    ibinigay ko sa inyong mga ninuno bilang kanilang mana.
  hui-hui: Horo ogoningi Yudalirubi Isaraelealirubi mandagi biamaga halu dindi uyurayagi
    áyu tini kagoria howa daibulebira. Dai bialu tinaga dindi bamba i̱na tinaga mamaliruhondo
    tininaga dindiore ogoni wiaabo helo mirugoria daibu holebira lalu Anduane Homogohanda
    laya, lene.
  mya-mya: ဣ​သ​ရေ​လ​သည်​ယု​ဒ​နှင့်​ပေါင်း​၍​လူ​တို့ နှင့်​အ​တူ​မြောက်​အ​ရပ်​မှ သင်​တို့​ဘိုး​ဘေး
    များ​အား​ငါ​အ​ပိုင်​ပေး​အပ်​ခဲ့​သည့်​ပြည် သို့​လာ​ရောက်​ကြ​လိမ့်​မည်'' ဟု​ပြော​ကြား
    စေ​တော်​မူ​၏။
  bod-N: དུས་དེར། ཡ་ཧུ་དཱའི་ཁྱིམ་རྒྱུད་དང་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་གཉིས་ལྷན་ཅིག་ཏུ་འགྲུལ་ཞིང་།
    བྱང་ཕྱོགས་ནས་མཉམ་དུ་བདག་གིས་ཁྱོད་ཚོའི་མེས་པོ་རྣམས་ལ་ནོར་སྐལ་དུ་གནང་བའི་ཡུལ་དུ་འོང་བར་འགྱུར།
  sna-sna: Mumazuva iwayo imba yaJudha ichabatana neimba yaIsraeri, uye vose pamwe
    chete vachauya vachibva kunyika yokumusoro vachienda kunyika yandakapa madzibaba
    enyu kuti ive nhaka.
  spa-BLM: En esos días la casa de Judá caminará con la casa de Israel, y vendrán
    juntos desde la tierra del norte a la tierra que di en herencia a vuestros padres.
  cac-cac: A d'a jun tiempoal chi', junxon̈ej ol aj chon̈ab' Judá yed' chon̈ab' Israel.
    Junxon̈ej ol aj e meltzajcot d'a jun nación d'a stojolal norte, axo e javican
    cajan d'a lum luum vac'nac smacb'enej eb' e mam eyicham.
  swh-ULB: Katika siku hizo, nyumba ya Yuda itaishi na nyumba ya Israeli. Watarudi
    pamoja kutoka katika nchi ya kaskazini katika nchi niliyowapa mababu wao kuwa
    urithi.
  bel-bel: У тыя дні прыйдзе дом Юдаў да дому Ізраілевага, і пойдуць разам зь зямлі
    паўночнай у зямлю, якую Я даў у спадчыну бацькам вашым.
  deu-ELBBK: In jenen Tagen wird das Haus Juda mit dem Haus Israel ziehen, und sie
    werden miteinander aus dem Land des Nordens in das Land kommen, das ich euren
    Vätern zum Erbteil gegeben habe.
  mbb-OT: Dutun he timpu, is menge tig-Juda wey menge tig-Israel ebpezumahà te ked-ulì
    is ebpuun te kegkevihaǥa kandan diyà te zizaya; diyà sikandan ebpevayà te tanà
    he imbeǥey ku te menge kepuun dan para egkepengevilin dan.
  mal-2015: ആ കാലത്തു യെഹൂദാഗൃഹം യിസ്രായേൽഗൃഹത്തോടു ചേർന്നു, അവർ ഒന്നിച്ചു വടക്കെ,
    ദിക്കിൽനിന്നു പുറപ്പെട്ടു, ഞാൻ നിങ്ങളുടെ പിതാക്കന്മാർക്കു അവകാശമായി കൊടുത്ത ദേശത്തേക്കു
    വരും.
  rmc-rmc: Andre ola dživesa avena o manuša andral e Judsko ko manuša andral o Izrael
    a avena jekhetane pale andral e severno phuv andre odi phuv, savi diňom tumare
    dadenge sar o ďeďictvos.“
  pes-OPV: و در آن ایام خاندان یهودا با خاندان اسرائیل راه خواهند رفت وایشان از زمین
    شمال به آن زمینی که نصیب پدران ایشان ساختم با هم خواهند آمد.
  ron-1924: Ын зилеле ачеля, каса луй Иуда ва умбла ку каса луй Исраел ши вор вени
    ымпреунэ дин цара де ла мязэноапте ын цара пе каре ам дат-о ын стэпынире пэринцилор
    воштри.
  ben-OBCV: সেই দিনগুলিতে যিহূদা কুল ইস্রায়েল কুলের সঙ্গে সম্মিলিত হবে এবং তারা একসঙ্গে
    উত্তর দেশ থেকে ফিরে আসবে সেই দেশে, যে দেশ তোমাদের পূর্বপুরুষদের আমি অধিকারস্বরূপ
    দিয়েছিলাম।
  som-som: Oo wakhtigaas dadka Yahuudah waxay la socon doonaan dadka Israa'iil, oo
    iyagoo isa soo raaci doona ayay dalka woqooyi ka soo bixi doonaan, waxayna iman
    doonaan dalkii aan awowayaashiin dhaxalka u siiyey.
  lat-VUC: In diebus illis ibit domus Juda ad domum Israël, et venient simul de terra
    aquilonis ad terram quam dedi patribus vestris.
  eng-ASVBT: In those days the house of Judah shall walk with the house of Israel,
    and they shall come together out of the land of the north to the land that I gave
    for an inheritance unto your fathers.
  ita-1885: In que' giorni, la casa di Giuda andrà alla casa d'Israele, e se ne verranno
    insieme dal paese d'Aquilone, nel paese che io ho dato in eredità a' vostri padri.
  eng-LXXUP: In those days the house of Judah shall come together to the house of
    Israel, and they shall come, together, from the land of the north, and from all
    the countries, to the land, which I caused their fathers to inherit.
  eng-ULB: In those days, the house of Judah will walk with the house of Israel. They
    will come together from the land of the north to the land that I gave your ancestors
    as an inheritance.
  spa-VBL: En ese momento el pueblo de Judá se unirá al pueblo de Israel, y volverán
    de la tierra del norte al país que les di a sus antepasados para que lo poseyeran.
  fra-_FOB: En ces jours-là, la maison de Juda marchera avec la maison d'Israël, et
    elles viendront ensemble, du pays du Nord, au pays que j'ai donné en héritage
    à vos pères.
  mal-mal: ആ കാലത്ത് യെഹൂദാഗൃഹം യിസ്രായേൽ ഗൃഹത്തോട് ചേർന്ന്, അവർ ഒന്നിച്ച് വടക്കെ
    ദിക്കിൽനിന്നു പുറപ്പെട്ട്, ഞാൻ നിങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാർക്ക് അവകാശമായി കൊടുത്ത
    ദേശത്തേക്ക് വരും.
  urd-GVR: Tab Yahūdāh kā gharānā Isrāīl ke gharāne ke pās āegā, aur wuh mil kar shimālī
    mulk se us mulk meṅ wāpas āeṅge jo maiṅ ne tumhāre bāpdādā ko mīrās meṅ diyā thā.
  suz-BL: मेको नाक्‍ती यहूदा आ खिं ङा मुर, इस्राएल आ खिं ङा मुरपुकी नु गारनीम। मिनु
    मेकोपुकी कालेम उत्तर रे पा इन किकी पिपी आन कली गेशो रागीम जाक्‍नीम। यसैया १:१-१३
  eng-NOY: In those days shall the house of Judah unite themselves with the house
    of Israel, And they shall come together from the north country, To the land which
    I caused your fathers to inherit.
  ita-1927: In quei giorni, la casa di Giuda camminerà con la casa d’Israele, e verranno
    assieme dal paese del settentrione al paese ch’io detti in eredità ai vostri padri.
  ckb-ckb: لەو ڕۆژانەدا بنەماڵەی یەهودا لەگەڵ بنەماڵەی ئیسرائیل دەڕۆن، بەیەکەوە لە
    خاکی باکوورەوە دێن بۆ ئەو خاکەی کە کردمە میرات بۆ باوباپیرانتان.
  eng-BBE: In those days the family of Judah will go with the family of Israel, and
    they will come together out of the land of the north into the land which I gave
    for a heritage to your fathers.
  kan-OKCV: ಆ ಕಾಲದಲ್ಲಿ ಯೆಹೂದದ ವಂಶವು ಇಸ್ರಾಯೇಲ್ ವಂಶದೊಡನೆ ಜೊತೆಯಾಗಿ ಬಾಳುವುದು. ಈ ಎರಡು ವಂಶಗಳೂ
    ಉತ್ತರ ಪ್ರಾಂತಗಳನ್ನು ಬಿಟ್ಟು, ನಾನು ನಿಮ್ಮ ಪೂರ್ವಜರಿಗೆ ಬಾಧ್ಯವಾಗಿ ಕೊಟ್ಟ ನಾಡಿಗೆ ಬರುವುವು.”
  tam-2017: அந்நாட்களில் யூதா வம்சத்தார் இஸ்ரவேல் வம்சத்தாருடன் சேர்ந்து, அவர்கள்
    ஏகமாக பாபிலோன் தேசத்திலிருந்து புறப்பட்டு, நான் தங்கள் முற்பிதாக்களுக்குச் சொந்தமாகக்
    கொடுத்த தேசத்திற்கு வருவார்கள்.
  spa-RV-1909: En aquellos tiempos irán de la casa de Judá á la casa de Israel, y
    vendrán juntamente de tierra del aquilón á la tierra que hice heredar á vuestros
    padres.
  ron-BTF: În acele zile casa lui Iuda va umbla cu casa lui Israel și ei vor veni
    împreună din țara de la nord în țara pe care am dat-o ca moștenire părinților
    voștri.
  eng-WEBP: In those days the house of Judah will walk with the house of Israel, and
    they will come together out of the land of the north to the land that I gave for
    an inheritance to your fathers.
  eng-FBV: At that time the people of Judah will join with the people of Israel, and
    they will return from the land of the north to the country I gave to your forefathers
    to own.
  nld-1939: In die dagen zal het huis van Juda Zich met het huis van Israël verenigen;
    En tezamen uit het Noorderland trekken naar het land, Dat Ik ten erfdeel gaf aan
    hun vaderen!
  nch-BL: “Huan ipan nopa tonali nopa masehualme ten tali Judá huan tali Israel mocuepase
    sentic ten nopa tali ica norte campa tetequipanohuayayaj. Huan hualase ipan ni
    tali cati na niquinmacac inihuejcapan tatahua para ma moaxcatica para nochipa.
  vie-1934: Trong những ngày đó nhà Giu-đa sẽ đồng đi với nhà Y-sơ-ra-ên, hai đàng
    cùng nhau từ đất phương bắc trở về trong đất mà ta đã ban cho tổ phụ các ngươi
    làm sản nghiệp.
  hin-CV: उन दिनों में यहूदाह गोत्रज इस्राएल वंशज के साथ संयुक्त हो जाएगा, वे एक साथ
    उत्तर के देश से उस देश में आ जाएंगे जो मैंने तुम्हारे पूर्वजों को निज भाग स्वरूप
    में प्रदान किया है.
  spa-BES: En aquellos días, la familia de Judá irá con la familia de Israel, y se
    unirán de la tierra del norte a la tierra que yo les di a mis padres por herencia.
  tdx-tdx: Hiharo-lia ami’ty anjomba’ Israele ty anjomba’ Iehodà amy andro zay, vaho
    hindre lia boak’ an-tane avaratse añe pak’ amy tane natoloko an-droae’ areo ho
    lovay.
  tha-KJV: ในสมัยนั้นวงศ์วานของยูดาห์จะเดินมากับวงศ์วานของอิสราเอล เขาทั้งสองจะรวมกันมาจากแผ่นดินฝ่ายเหนือ
    มาย​ังแผ่นดินซึ่งเรามอบให้​แก่​บรรพบุรุษของเจ้าให้เป็นมรดก
  por-BR-2018: Naqueles tempos os da casa de Judá andarão com a casa de Israel, e
    virão juntamente da terra do norte à terra que eu fiz herdar a vossos pais.
  deu-ELO: In jenen Tagen wird das Haus Juda mit dem Hause Israel ziehen, und sie
    werden miteinander aus dem Lande des Nordens in das Land kommen, welches ich euren
    Vätern zum Erbteil gegeben habe.
  eng-WYC-2018: In those days the house of Judah shall go to the house of Israel;
    and they shall come together from the land of the north to the land which I gave
    to your fathers.
  epo-epo: En tiu tempo la domo de Jehuda iros al la domo de Izrael, kaj ili kune
    iros el la norda lando en la landon, kiun Mi donis kiel heredaĵon al viaj patroj.
  uig-PIN: Xu künlǝrdǝ Yǝⱨuda jǝmǝti Israil jǝmǝti bilǝn birliktǝ mangidu; ular ximal
    zeminidin billǝ qiⱪip Mǝn ata-bowiliriƣa miras boluxⱪa tǝⱪdim ⱪilƣan zeminƣa kelidu.
  beo-beo: Isala:ili fi da Yuda fi ilima gilisimu. Amola, elea fi dunu fifi asi gala
    gagoe (north) gala amoga mugululi asi da soge amo Na da dilia aowalalia ilima
    eso huluane gaguma:ne i, amoga bu sinidigimu.”
  tpi-OTNT: Long dispela taim ol Juda bai i bung wantaim ol Israel na bai ol i lusim
    kantri long hap not, nau ol i stap long en. Na bai ol i kam i stap long dispela
    graun mi bin givim long ol tumbuna bilong yupela, bilong i stap graun bilong lain
    bilong ol oltaim.”
  hau-SA: A kwanakin gidan Yahuda zai haɗu da gidan Isra’ila, tare kuma za su zo daga
    ƙasar da take wajen arewa zuwa ƙasar da na ba kakanninsu gādo.
  uig-LAT: Shu künlerde Yehuda jemeti Israil jemeti bilen birlikte mangidu; ular shimal
    zéminidin bille chiqip Men ata-bowilirigha miras bolushqa teqdim qilghan zémin’gha
    kélidu.
  nde-nde: Ngalezonsuku indlu kaJuda izahlangana leka-Israyeli, njalo ndawonye, zivela
    elizweni elisenyakatho, zizakuza elizweni engalinika okhokho benu ukuba libe yilifa
    labo.
  ton-ton: ‌ʻE haʻu ʻae fale ʻo Siuta ʻi he ngaahi ʻaho ko ia ʻo ʻaʻeva mo e fale
    ʻo ʻIsileli, pea te na omi fakataha mei he fonua ʻi he tokelau ki he fonua ʻaia
    kuo u foaki ko e tofiʻa ki hoʻomou ngaahi tamai.
  ces-1613: V těch dnech přijdou dům Judský s domem Izraelským, a přiberou se spolu
    z země půlnoční do země, kterouž jsem v dědictví uvedl otcům vašim;
  eng-WMB: In those days the house of Judah will walk with the house of Israel, and
    they will come together out of the land of the north to the land that I gave for
    an inheritance to your fathers.
  tam-TCV: அந்நாட்களில் யூதா வம்சத்தார், இஸ்ரயேல் வம்சத்தாருடன் ஒன்றுசேருவார்கள்.
    அவர்கள் வடதிசையிலுள்ள நாட்டிலிருந்து நான் உங்கள் முற்பிதாக்களுக்கு உரிமைச்சொத்தாகக்
    கொடுத்த நாட்டுக்கு வருவார்கள்.
  ceb-ULB: Niadtong mga adlawa, maglakaw ang panimalay sa Juda uban sa panimalay sa
    Israel. Moabot sila gikan sa yuta sa amihanan ngadto sa yuta nga gihatag nako
    sa inyong mga katigulangan ingon nga panulondon.
  pol-UBG: W te dni dom Judy będzie chodził z domem Izraela i przybędą razem z ziemi
    północnej do ziemi, którą dałem w dziedzictwo waszym ojcom.
  urd-GVU: تب یہوداہ کا گھرانا اسرائیل کے گھرانے کے پاس آئے گا، اور وہ مل کر شمالی
    ملک سے اُس ملک میں واپس آئیں گے جو مَیں نے تمہارے باپ دادا کو میراث میں دیا تھا۔
  deu-1912: Zu der Zeit wird das Haus Juda gehen zum Hause Israel, und sie werden
    miteinander kommen von Mitternacht in das Land, das ich euren Vätern zum Erbe
    gegeben habe.
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ಯೆಹೂದ ವಂಶವು ಇಸ್ರಾಯೇಲ್ ವಂಶದೊಡನೆ ಜೊತೆಯಾಗಿ ನಡೆಯುವುದು. ಎರಡೂ ಸೇರಿ
    ನಾನು ನಿಮ್ಮ ಪೂರ್ವಿಕರಿಗೆ ಬಾಧ್ಯವಾಗಿ ದಯಪಾಲಿಸಿದ ದೇಶಕ್ಕೆ ಉತ್ತರ ಸೀಮೆಯನ್ನು ಬಿಟ್ಟು ಬರುವವು.
  yap-yap: Bayi un Israel ngak Judah, ngar ta’reb gow, ngarbow ko lel’och ngar sulow
    ko fare binaw ni gu pi’ ngak e pi chitamangimed kakrom ni nge par ni tafara.”
  hlt-MCSB: Te khohnin ah Judah imkhui neh Israel imkhui te paan uh thae vetih na
    pa rhoek ka phaeng khohmuen ah tlangpuei khohmuen lamloh tun ha pawk uh ni.
  mdy-ETH: ዒስራዔኤሌና ዪሁዳና ፔቴ ማዓንዳኔ፤ ላምዓሢ ፔቴይዳ ኬዶ ዛላ ዓኣ ዓጫ ዲዒንቲ ዔያታ ዴንዴስካፓ ማዓንዳኔ፤ ዔያቶኮ
    ቤርታኣ ዓዶንሢም ናንጊና ዔያቶ ዴኔ ማሂ ታ ዒንጌ ዓጬሎ ዔያታ ማዒ ጌላንዳኔ።»
  twi-ASANTE: Saa nna no mu, Yudafie bɛka Israel efie ho, na wɔabɔ mu afiri atifi
    fam asase bi so aba asase a mede maa mo agyanom sɛ agyapadeɛ no so.
  eng-WEBU: In those days the house of Judah will walk with the house of Israel, and
    they will come together out of the land of the north to the land that I gave for
    an inheritance to your fathers.
  wal-wal: He gallassatun Yihudaa asati Israa7eela asatuura issippe gaittidi, huuphessa
    bagga biittaappe taani kase intte aawata laatissido biittaa issippe yaana” yaagees.
  spa-PDDPT: En aquellos días la Casa de Judá andará con la Casa de Israel. Llegarán
    juntas desde la tierra del norte a la tierra que di en posesión a sus antepasados.
  gun-gun: Ha'e va'e ára ma Judá kuery peteĩ rami 'rã ikuai Israel kuery reve. Ha'e
    vy kuaray ijapu'a'ia katy yvy itui va'e gui joupive peju 'rã pendeyvyrã peneramoĩ
    kuery pe ame'ẽ va'ekue katy.
  ilo-ULB: Kadagidiay nga aldaw, makipagkaykaysanto ti balay ti Juda iti balay ti
    Israel. Agkuyogdanto nga umay manipud iti daga iti amianan ket mapanda iti daga
    nga intedko a kas tawid kadagiti kapuonanyo.
  kpg-kpg: Israel ga haga puni anga gi Judah, meemaa ga lloomoi gi daha mo nau gowaa
    ala ne lahi ginai i lodo tenua i bahi i ngeia, ga loomoi gi muli gi tenua dela
    ne wanga ko Au gi godou damana ala i mua bolo gi hai henua ginai gaa hana hua
    beelaa.”
  uig-ARA: شۇ كۈنلەردە يەھۇدا جەمەتى ئىسرائىل جەمەتى بىلەن بىرلىكتە ماڭىدۇ؛ ئۇلار
    شىمال زېمىنىدىن بىللە چىقىپ مەن ئاتا-بوۋىلىرىغا مىراس بولۇشقا تەقدىم قىلغان زېمىنغا
    كېلىدۇ.
  sus-sus: Na waxati Yudayakae fama nɛ kafude Isirayilakae ma. E birin kelima bɔxi
    nan ma naxan na kɔɔla ma, e fa gbilen bɔxi ma n dɛnnaxɛ fixi wo babae ma kɛ ra.
  pon-2006: Israel pahn iangala Suda, ira ahpw pahn ehupene oh pwurodohsang ara kalipilipala
    nan sahpw me mi ni paliepeng oh pahn pwurodohng nan sahpw me I ketikihongehr amwail
    pahpa kahlap ako pwe re en sapwenikihla kohkohlahte.”
  ksd-ksd: Ta nam ra kilala ra tarai Iuda diat a varagur ma ra tarai Israel, ma diat
    a vana rikai varurung kan ra gunan ta ra papar a labur, ma diat a vana ta ra gunan
    ba iau ga tul tar ia ta ra umana tama i vavat upi diat a kale vake.
  tur-YTC: O günlerde Yahuda evi İsrael eviyle birlikte yürüyecek ve kuzey ülkesinden
    atalarınıza miras olarak vermiş olduğum ülkeye birlikte gelecekler.
  grc-BRENT: Ἐν ταῖς ἡμέραις ἐκείναις συνελεύσονται ὁ οἶκος Ἰούδα ἐπὶ τὸν οἶκον τοῦ
    Ἰσραὴλ, καὶ ἥξουσιν ἐπιτοαυτὸ ἀπὸ γῆς Βοῤῥᾶ, καὶ ἀπὸ πασῶν τῶν χωρῶν ἐπὶ τὴν γῆν,
    ἣν κατεκληρονόμησα τοὺς πατέρας αὐτῶν.
  ind-AYT: Pada hari-hari itu, kaum Yehuda akan berjalan bersama kaum Israel, dan
    mereka akan datang bersama-sama dari negeri di utara ke negeri yang Aku berikan
    kepada nenek moyangmu sebagai warisan.”
  nya-nya: Masiku amenewo fuko la Yuda lidzaphatikizana ndi fuko la Israeli, onse
    pamodzi adzachokera ku dziko la kumpoto kupita ku dziko limene ndinapatsa makolo
    awo, kuti likhale cholowa.
  hrv-hrv: U one dane slagat će se dom Judin s domom Izraelovim; i zajedno će krenuti
    iz Zemlje sjeverne u zemlju koju ocima vašim dadoh u baštinu.”
  mps-mps: “Te sogo te Juda dabe augwali te Israel augwali dali deliba sisinama, te
    augwa kantri te not badu, te megi bidibo madi tagalaibao. Tama augwali te eno
    duga wąįba mani tǫba bidagasaibao, te augwa hanigo te tǫ sesemane elalua pidu
    bidaibao,” wai.
  tpi-tpi: Long dispela taim ol Juda bai i bung wantaim ol Israel na bai ol i lusim
    kantri long hap not, nau ol i stap long en. Na bai ol i kam i stap long dispela
    graun mi bin givim long ol tumbuna bilong yupela, bilong i stap graun bilong lain
    bilong ol oltaim.”
  dan-1931: I hine Dage skal Judas Hus vandre til Israels Hus, og samlet skal de drage
    fra Nordens Land til det Land, jeg gav deres Fædre i Eje.
  vie-OVCB: Đến thời ấy, người Giu-đa và Ít-ra-ên sẽ cùng nhau trở về từ xứ lưu đày
    ở phương bắc. Họ sẽ trở về xứ mà Ta đã ban cho tổ phụ họ làm cơ nghiệp đời đời.
  guj-2017: તે વખતે યહૂદિયાના લોકો ઇઝરાયલના લોકો સાથે ભેગા મળીને ચાલશે. અને ઉત્તર
    દેશમાંથી નીકળીને જે ભૂમિ મેં તમારા પિતૃઓને પોતાના વારસા તરીકે આપી હતી તેમાં પાછા
    આવશે.
  pon-2006A: Israel pahn iangala Suda, ira ahpw pahn ehupene oh pwurodohsang ara kalipilipala
    nan sahpw me mi ni paliepeng oh pahn pwurodohng nan sahpw me I ketikihongehr amwail
    pahpa kahlap ako pwe re en sapwenikihla kohkohlahte.”
  por-BRBSL: Nesses dias, a casa de Judá caminhará com a casa de Israel, e eles sairão
    juntos da terra do norte para a terra que eu dei em herança a seus pais.
  cth-cth: Hatnae hnin dawk Judah imthung hah Isarel imthung hoi rei awm awh vaiteh,
    na mintoenaw koe râw hanelah ka poe e, ram dawk tung lae ram hoi cungtalah tâco
    awh han.
  twi-twi: Saa nna no mu, Yuda fi bɛka Israelfi ho, na wɔabɔ mu afi atifi fam asase
    bi so aba asase a mede maa mo agyanom sɛ agyapade no so.
  hlt-hlt: Te khohnin ah Judah imkhui neh Israel imkhui te paan uh thae vetih na pa
    rhoek ka phaeng khohmuen ah tlangpuei khohmuen lamloh tun ha pawk uh ni.
  tbz-SIM: Dɛ kó yɛwe miɛkɛ Sudɑɑ kó kuwuɔ nkɔbɛ bo sɔ̃́nkɛ́ Isidɑyɛɛribɛ kó kuwuɔ
    nkɔbɛ kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ kɛ́ítɛ́ní kubɑkù yoú kó kɛtenkɛ̀ miɛkɛ kɛ́wɛ̃tɛní dihɛì
    n duɔ́ ndì bɛ yɛmbɛ̀ kɛ̀ bɛ̀ dì te.
  msy-2020: Eghtɨ dughiar kamɨn Judaba ko Israelia, uari inigh notɨn amadaghan itir
    nguazir me itim ategh izɨ uari akuvagham. Egh me izɨ nguazir kɨ ian inazir afeziabagh
    anɨngizimɨn ikɨtɨ, nguazir kam men adarazir nguazimɨn mɨn ikɨ, kamaghɨra ikiam.”
  azb-azb: O günlərdə Yəhuda nəsli İsrail nəsli ilə birləşib şimal ölkəsindən atalarınıza
    irs olaraq verdiyim torpağa birgə gələcək”.
  eng-DBY: In those days the house of Judah shall walk with the house of Israel; and
    they shall come together out of the land of the north, to the land which I caused
    your fathers to inherit.
  hin-2017: उन दिनों में यहूदा का घराना इस्राएल के घराने के साथ चलेगा और वे दोनों
    मिलकर उत्तर के देश से इस देश में आएँगे जिसे मैंने उनके पूर्वजों को निज भाग करके
    दिया था।
  wol-KYG: Janti keroog waa kër Yuda ànd ak waa kër Israyil, bawoondoo réewum bëj-gànnaar,
    wuti réew ma ma séddoon seeni maam.
  eng-YLT: In those days do the house of Judah Go unto the house of Israel, And they
    come together from the land of the south, unto the land That I caused your fathers
    to inherit.
  eng-WYC-2017: In those days the house of Judah shall go to the house of Israel;
    and they shall come together from the land of the north to the land which I gave
    to your fathers.
  eng-WMBB: In those days the house of Judah will walk with the house of Israel, and
    they will come together out of the land of the north to the land that I gave for
    an inheritance to your fathers.
  urd-GVH: तब यहूदाह का घराना इसराईल के घराने के पास आएगा, और वह मिलकर शिमाली मुल्क
    से उस मुल्क में वापस आएँगे जो मैंने तुम्हारे बापदादा को मीरास में दिया था।
  rug-rug: Koari rane arini, sa butubutu te Ziuda si kote koa keke turaṉia sa butubutu
