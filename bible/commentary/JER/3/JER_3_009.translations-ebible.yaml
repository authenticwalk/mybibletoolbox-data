verse: JER.003.009
translations:
  mal-C: ഇസ്രായേലിന്റെ അസാന്മാർഗികത അവൾക്കു വെറും നിസ്സാരകാര്യമായി തോന്നിയതുകൊണ്ട്,
    അവളും ദേശത്തെ മലിനമാക്കി കല്ലിനോടും മരത്തോടും വ്യഭിചാരംചെയ്തു.
  deu-TKW: und durch ihre leichtfertige Hurerei entweihte sie das Land und trieb Ehebruch
    mit dem Stein und mit dem Holz.
  lin-lin: Lokola ezalaki likambo ya pamba mpo na Isalaele kosala kindumba, akomisaki
    mokili mbindo mpe asalaki kindumba na banzambe ya bikeko oyo basala na mabanga
    mpe na banzete.
  eng-LSV: And it has come to pass, from the vileness of her fornication, that the
    land is defiled, and she commits fornication with stone and with wood.
  eng-GNV: 'So that for the lightnesse of her whoredome shee hath euen defiled the
    lande: for shee hath committed fornication with stones and stockes.'
  eng-WEBSTER: And it came to pass through the lightness of her lewdness, that she
    defiled the land, and committed adultery with stones and with stocks.
  nhw-BL: Israelitame ipan tlali Israel moilhuijque amo tleno quichihuilía sintla
    quinhueyichihuase teteyome tlen tetl huan cuahuitl. Huan yeca nopa tlali mocajqui
    ijtlacajtoc huan mahuispolojtoc.
  swh-ONEN: Kwa sababu uasherati wa Israeli haukuwa kitu kwake, Yuda aliinajisi nchi
    kwa kuzini na mawe na miti.
  bba-bba: '@see-verse:JER.003.008'
  eng-KJVCPB: And it came to pass through the lightness of her whoredom, that she
    defiled the land, and committed adultery with stones and with stocks.
  luo-luo: Nikech anjawo mar Israel nonenore gima tin, ne gidwanyo piny ka gilamo
    kite kod bepe.
  meu-meu: lenai lebulebu na ḡau pipikina dainai, ia ese tano e hamiroa, nadi bona
    au ediai e lebulebu.
  npi-ULB: त्यसको वेश्यावृत्ति त्यसको लागि केहीजस्तो भएन । त्यसले देशलाई दुषित पारी,
    र त्यसले ढुङ्गा र रुखहरूसित व्यभिचार गरी ।
  yor-yor: Nítorí ìwà èérí Israẹli kò jọ ọ́ lójú, ó ti ba ilẹ̀ jẹ́, ó sì ti ṣe àgbèrè
    pẹ̀lú òkúta àti igi.
  pes-OPCB: او با بی‌پروایی بتهای سنگی و چوبی را پرستیده، زمین را آلوده می‌سازد؛ با
    این حال این گناهان در نظر او بی‌اهمیت جلوه می‌کند.
  tgl-ULB: Walang halaga sa kaniya na dinungisan niya ang lupain, kaya gumawa sila
    ng mga diyus-diyosan mula sa bato at punongkahoy.
  hui-hui: Wali agali kayu yulene ogoni taga nabi bameda lowa ibugua ira ege to̱le̱ruhondo
    bi pupu wialu ka. Mana ogoni bialu kagoni ibugua agali kayu yagadagua yaragoni
    ndobe. Ani biragome i̱naga deni ibugua dindi ogo mebia haragoni.
  mya-mya: ဣ​သ​ရေ​လ​၏​အ​ကျင့်​ပျက်​မှု​သည် မိ​မိ​နှင့် မ​ဆိုင်​သ​ကဲ့​သို့​တိုင်း​ပြည်​ကို​ညစ်​ညမ်း​စေ
    လေ​သည်။ သူ​သည်​ကျောက်​တုံး​များ၊ သစ်​ပင် များ​ကို​ဝတ်​ပြု​ကိုး​ကွယ်​ခြင်း​အား​ဖြင့်​မှား
    ယွင်း​လေ​၏။-
  bod-N: ཡེས་ར་ཨེལ་གྱིས་ལོག་གཡེམ་སྤྱོད་པ་སྣང་མེད་དུ་བཏང་ཞིང་རྡོ་དང་ཤིང་ལ་ལོག་གཡེམ་སྤྱད་ནས་ས་འདི་ཡོངས་སུ་བཙོག་པར་བྱས།
  sna-sna: Nokuti ufeve hwaIsraeri hahuna zvahwakareva kwaari, akasvibisa nyika nokufeva
    namabwe namatanda.
  spa-BLM: Por haber tomado a la ligera su prostitución, la tierra fue contaminada,
    y ella cometió adulterio con piedras y con madera.
  cac-cac: Yujto malaj yelc'och ajmulal d'a eb', yuj chi' ix yixtejb'at lum luum tic
    eb' yuj smul chi', yuj pax to ix och eb' ejmelal d'a comon dios nab'a q'ueen,
    nab'a te'.
  swh-ULB: Hukusikitika kuwa ameinajisi nchi, kwa hiyo wakatengeneza sanamu za mti
    na za jiwe.
  bel-bel: І адкрытым блудадзействам яна апаганіла зямлю, і пералюбнічала з каменем
    і дрэвам.
  deu-ELBBK: Und es geschah, wegen des Lärms ihrer Hurerei entweihte sie das Land;
    und sie trieb Ehebruch mit Stein und mit Holz.
  mbb-OT: Ne tenged te wazè din beliya is kebpekimaama he iyan is ked-azap te zuma
    neremerikan din is tanà pinaaǥi te ked-azap din te menge ed-ezapen he vatu wey
    kayu.
  mal-2015: മനോലഘുത്വത്തോടെ ചെയ്ത അവളുടെ പരസംഗംഹേതുവായി ദേശം മലിനമായ്പോയി; കല്ലിനോടും
    മരത്തോടും അവൾ വ്യഭിചാരം ചെയ്തു.
  rmc-rmc: A vašoda, hoj peske lelas o lubipen avke lokes, meľarďa andre e phuv a
    kerelas o lubipen oleha, hoj lašarelas o bara the o kašta.
  pes-OPV: وواقع شد که به‌سبب سهل انگاری او در زناکاریش زمین ملوث گردید و او با سنگها
    و چوبها زنانمود.
  ron-1924: Ши астфел, прин некурэция ей стригэтоаре, Исраел а спуркат цара, а прякурвит
    ку пятра ши лемнул.
  ben-OBCV: যেহেতু ইস্রায়েলের নীতিভ্রষ্টতা তার কাছে গুরুত্বহীন তাই, সে দেশকে কলুষিত
    করেছে এবং কাঠ ও পাথরের সঙ্গে ব্যভিচারে লিপ্ত হয়েছে।
  som-som: Oo waxay noqotay inuu dalkii ku nijaasoobay fudaydkii dhillanimadeeda,
    oo iyana way ka sinaysatay dhagxan iyo geedo.
  lat-VUC: 'et facilitate fornicationis suæ contaminavit terram, et mœchata est cum
    lapide et ligno:'
  eng-ASVBT: And it came to pass through the lightness of her whoredom, that the land
    was polluted, and she committed adultery with stones and with stocks.
  ita-1885: E per la lubricità delle sue fornicazioni, è avvenuto che il paese è stato
    contaminato; ed ella ha commesso adulterio con la pietra e col legno.
  eng-LXXUP: And her fornication was nothing accounted of; and she committed adultery
    with wood and stone.
  eng-ULB: Her prostitution was nothing to her; she defiled the land, and she committed
    adultery with stones and trees.
  spa-VBL: A Israel no le importó la inmoralidad, pues se ensució a sí misma y a la
    tierra, cometiendo adulterio al rendirle culto a las piedras y a los árboles.
  fra-_FOB: Par le bruit de sa prostitution, elle a souillé le pays; elle a commis
    adultère avec la pierre et le bois.
  mal-mal: ലാഘവത്തോടെ ചെയ്ത അവളുടെ പരസംഗം ഹേതുവായി ദേശം മലിനമായിപ്പോയി; കല്ലിനോടും
    മരത്തോടും അവൾ വ്യഭിചാരം ചെയ്തു.
  urd-GVR: Isrāīl ko is jurm kī sanjīdagī mahsūs na huī balki us ne patthar aur lakaṛī
    ke butoṅ ke sāth zinā karke mulk kī behurmatī kī.
  suz-BL: इस्राएलमी आ तेल्‍लेम पतीके थम आइक्‍च मिम्‍ताक्‍व। मेकोमी फुल्‍लु नु रवापुकी
    नु यो लशा तेल्‍ले‍म पा रागी ग्रांग्रा दिशो सेल्‍तु।
  eng-NOY: And when by the fame of her lewdness she had polluted the land, committing
    adultery with stone and wood,
  ita-1927: Col rumore delle sue prostituzioni Israele ha contaminato il paese, e
    ha commesso adulterio con la pietra e col legno;
  ckb-ckb: لەبەر ئەوەی بە سووکی سەیری لەشفرۆشییەکەی کرد، زەوی گڵاو کرد و داوێنپیسی
    لەگەڵ دار و بەردا کرد.
  eng-BBE: So that through all her loose behaviour the land became unclean, and she
    was untrue, giving herself to stones and trees.
  kan-OKCV: ಆದದ್ದೇನೆಂದರೆ, ಅವಳ ಸೂಳೆತನದ ಸುದ್ದಿಯಿಂದ ಅವಳು ದೇಶವನ್ನು ಅಪವಿತ್ರ ಮಾಡಿ, ಕಲ್ಲುಗಳ
    ಮತ್ತು ಮರಗಳ ಸಂಗಡ ವ್ಯಭಿಚಾರ ಮಾಡಿದಳು.
  tam-2017: பிரசித்தமான அவளுடைய வேசித்தனத்தினால் தேசம் தீட்டுப்பட்டுப்போனது; கல்லோடும்
    மரத்தோடும் விபசாரம் செய்துகொண்டிருந்தாள் என்றார்.
  spa-RV-1909: Y sucedió que por la liviandad de su fornicación la tierra fué contaminada,
    y adulteró con la piedra y con el leño.
  ron-BTF: Și s-a întâmplat prin ușurința curviei ei, că a întinat țara și a comis
    adulter cu pietre și cu trunchiuri.
  eng-WEBP: Because she took her prostitution lightly, the land was polluted, and
    she committed adultery with stones and with wood.
  eng-FBV: Israel didn't care about the immorality, as she made herself and the land
    unclean, committing adultery by worshiping stones and trees.
  nld-1939: door haar lichtzinnig overspel heeft ze het land bezoedeld, en echtbreuk
    gepleegd met steen en hout.
  nch-BL: Israelitame ipan tali Israel moilhuijque amo teno quichihuilía sinta quinhueyichihuase
    teteyome ten tet huan cuahuit. Huan yeca nopa tali mocajqui nempolijtoc huan mahuispolijtoc.
  vie-1934: Vì nó khinh sự dâm loạn mình, thì làm ô uế đất nầy, hành dâm với đá và
    gỗ.
  hin-CV: इसलिये कि उसकी दृष्टि में यह स्वच्छंद कुकर्म कोई गंभीर विषय न था, उसने सारे
    देश को अशुद्ध कर दिया और पत्थरों एवं वृक्षों के साथ व्यभिचार किया.
  spa-BES: De modo que, a pesar de todo su comportamiento liviano de prostituirse,
    la tierra se volvió inmunda y ella fue infiel, entregándose a piedras y árboles.
  tdx-tdx: Ty amy fitsihelatsihela’ i reñeley, fonga nileore’e i taney, vaho niolora’e
    ze hatae naho vato;
  tha-KJV: ต่อมาเพราะการแพศยาเป็นการเบาแก่เธอมาก เธอก็กระทำให้​แผ่​นดินโสโครกไป โดยไปล่วงประเวณีกับศิ​ลาก​ับลำต้น
  por-BR-2018: E aconteceu que foi pela leviandade de sua prostituição que a terra
    foi contaminada, e ela adulterou com a pedra e com a madeira.
  deu-ELO: Und es geschah, wegen des Lärmes ihrer Hurerei entweihte sie das Land;
    und sie trieb Ehebruch mit Stein und mit Holz.
  eng-WYC-2018: And by lightness of her fornication she defouled the earth, and did
    adultery with a stone, and with a tree. (And with the indifference of her fornication
    she defiled the land, and did idolatry with a stone, and with a piece of wood.)
  epo-epo: Kaj de la bruo de ŝia malĉastado malpuriĝis la lando, kaj ŝi adultis kun
    ŝtono kaj kun ligno.
  uig-PIN: Xundaⱪ boldiki, ɵz buzuⱪqiliⱪini xunqǝ kiqik ix dǝp ⱪariƣaqⱪa, u ⱨǝtta
    yaƣaq wǝ tax bilǝn zina ⱪilip zeminni bulƣiwǝtti.
  beo-beo: E da mae gogosiane, wadela:i uda lasu hou defele, igi amola ifa amoma nodone
    sia:ne gadosu.
  tpi-OTNT: Em i ting pasin pamuk i samting nating, na em i lotuim ol ston na diwai.
    Na long dispela pasin em i pamuk nabaut. Olsem na em i mekim graun i kamap doti
    tru long ai bilong mi.
  hau-SA: Domin fasikancin Isra’ila bai yi tasiri gare ta ba, sai ta ƙazantar da ƙasar
    ta kuma yi zina da dutse da kuma itace.
  uig-LAT: Shundaq boldiki, öz buzuqchiliqini shunche kichik ish dep qarighachqa,
    u hetta yaghach we tash bilen zina qilip zéminni bulghiwetti.
  nde-nde: Ngenxa yokuthi ububi buka-Israyeli babungatsho lutho kuye, wangcolisa ilizwe
    wakhonza amatshe lezihlahla.
  ton-ton: Pea ko e meʻa ʻi he ongoongo ʻo ʻene feʻauaki naʻe ʻuliʻi ai ʻae fonua,
    ʻo ne fai angahala mo e ngaahi maka, pea mo e ngaahi ʻakau.
  ces-1613: I stalo se, že hanebným smilstvím svým poškvrnila země; nebo cizoložila
    s kamenem i s dřevem.
  eng-WMB: Because she took her prostitution lightly, the land was polluted, and she
    committed adultery with stones and with wood.
  tam-TCV: இஸ்ரயேலின் ஒழுக்கக்கேடு யூதாவுக்கு மிகவும் அற்பமாய் இருந்தபடியால், அவளும்
    தன் நாட்டைக் கறைப்படுத்தி, கற்களோடும் மரத்தோடும் விபசாரம் பண்ணினாள்.
  ceb-ULB: Wala lamang kaniya ang iyang pagbaligya ug dungog; gihugawan niya ang yuta,
    ug nanapaw siya pinaagi sa mga bato ug mga kahoy.
  pol-UBG: I przez swój haniebny nierząd zbezcześciła ziemię, i cudzołożyła z kamieniem
    i drewnem.
  urd-GVU: اسرائیل کو اِس جرم کی سنجیدگی محسوس نہ ہوئی بلکہ اُس نے پتھر اور لکڑی کے
    بُتوں کے ساتھ زنا کر کے ملک کی بےحرمتی کی۔
  deu-1912: Und von dem Geschrei ihrer Hurerei ist das Land verunreinigt; denn sie
    treibt Ehebruch mit Stein und Holz.
  kan-2017: ಕಲ್ಲು ಮರಗಳನ್ನು ಪೂಜಿಸಿ ವ್ಯಭಿಚಾರ ಮಾಡುವುದು ಲಘುವೆಂದು ಭಾವಿಸಿಕೊಂಡ ಆಕೆ ತನ್ನ ವ್ಯಭಿಚಾರದಿಂದ
    ದೇಶವನ್ನು ಅಪವಿತ್ರಪಡಿಸಿದಳು.
  yap-yap: ni dariy bochi tamra’ rok. Ke ta’aynag e binaw, ma be pigpig ma be tayfan
    bogi malang nge yuke gek’iy.
  hlt-MCSB: Anih kah thurha ol te a om dongah khohmuen te a poeih. Lungto taeng neh
    thingngo taengah samphaih coeng.
  mdy-ETH: ፔቴታዖ ዒዛ ቦርሲንቲባኣሴ፤ ዬያ ሌሊቱዋንቴ ሹቺና ሚሢና ካኣሽኪ ሳዖ ዒዛ ዒኢሴኔ።
  twi-ASANTE: Esiane sɛ Israel adwamammɔ anyɛ no asɛm hia enti, ɔde efi kaa asase
    no na ɔne aboɔ ne nnua bɔɔ adwaman.
  eng-WEBU: Because she took her prostitution lightly, the land was polluted, and
    she committed adultery with stones and with wood.
  wal-wal: SHaaramuxiyoogee iyyo qii laafabaa gidiyo gishshau, mittaaranne shuchchaara
    shaaramuxada biittaa tunissaasu.
  spa-PDDPT: Sucedió que a causa de que su prostitución le era liviana, se prostituyó
    con la piedra y con el leño, y profanó la tierra.
  gun-gun: Ha'e gui itavy reia gui nonhemboaxyi vy omongy'apa oyvy. Mba'eta ita ha'e
    yvyra guigua pe rive oikoa py itavy rei tema oikovy.
  ilo-ULB: Awan aniamanna kenkuana a tinulawanna ti daga, isu a nagaramidda kadagiti
    bato ken kayo a didiosen.
  kpg-kpg: gei mee hagalee langaadia. Mee gu haga milimilia tenua deelaa, guu hai
    di huaidu hai be di manu i dono hai daumaha gi nia hadugalaa mono laagau.
  uig-ARA: شۇنداق بولدىكى، ئۆز بۇزۇقچىلىقىنى شۇنچە كىچىك ئىش دەپ قارىغاچقا، ئۇ ھەتتا
    ياغاچ ۋە تاش بىلەن زىنا قىلىپ زېمىننى بۇلغىۋەتتى.
  sus-sus: Isirayila xa kuye batufe, gɛmɛ nun wuri daaxi, na bara bɔxi findi yire
    sɛniyɛntare ra.
  pon-2006: oh sohte mwahn namenengki. E kasaminehla sahpwo, oh wiahda dipen kamwahl
    ni eh kaudokiong takai oh tuhke kan.
  ksd-ksd: Ma tago kana kini na igoro na vavina i da ra magit vakuku pirana, i ga
    vadur ra gunan par, ma i ga po ma ra lavur vat ma ra lavur davai.
  tur-YTC: Fahişeliğini hafife aldığı için ülke kirlendi. Taşla, odunla zina etti.
  grc-BRENT: και ἐγένετο εἰς οὐθὲν ἡ πορνεία αὐτῆς, καὶ ἐμοίχευσε τὸ ξύλον καὶ τὸν
    λίθον.
  ind-AYT: Karena ia menganggap enteng pelacurannya, ia mencemarkan negeri itu dan
    melakukan perzinaan dengan batu-batu dan pohon-pohon.
  nya-nya: Chiwerewere cha Israeli chinali chochititsa manyazi kotero kuti chinayipitsa
    dziko lonse. Anachita chigololo popembedza mafano a miyala ndi mitengo.
  hrv-hrv: I svojim lakoumnim bludom obeščasti zemlju; činila je preljub s kamenjem
    i drvljem.
  mps-mps: Agai te penani kolesaga olo nai da homu eyu, te agai masigi me ni dabeba
    lotu wali. Tama te kolesagade agai te penani ela bilibo tiwai yalio. Tama agai
    te tǫ eno gedude meda dwai mu ilali dao.
  tpi-tpi: Em i ting pasin pamuk i samting nating, na em i lotuim ol ston na diwai.
    Na long dispela pasin em i pamuk nabaut. Olsem na em i mekim graun i kamap doti
    tru long ai bilong mi.
  dan-1931: Ved sin letsindige Bolen vanærede hun Landet og horede med Sten og Træ.
  vie-OVCB: Ít-ra-ên coi thường sự gian dâm, nó đã làm nhơ bẩn đất nước và hành dâm
    cả với đá, với gỗ.
  guj-2017: અને તેનાં પુષ્કળ ખોટાં કાર્યોથી તેણે દેશને ભ્રષ્ટ કર્યો, તેઓએ પથ્થર અને
    ઝાડની મૂર્તિઓ બનાવી.
  pon-2006A: oh sohte mwahn namenengki. E kasaminehla sahpwo, oh wiahda dipen kamwahl
    ni eh kaudokiong takai oh tuhke kan.
  por-BRBSL: Because ela tomou sua prostituição levemente, a terra estava poluída,
    e cometeu adultério com pedras e com madeira.
  cth-cth: Takkâyonae hoi ram hah a khin sak teh, thing hoi talung koe a uicuk.
  twi-twi: Esiane sɛ Israel aguamammɔ anyɛ no asɛnhia nti, ɔde fi kaa asase no na
    ɔne abo ne nnua bɔɔ aguaman.
  hlt-hlt: Anih kah thurha ol te a om dongah khohmuen te a poeih. Lungto taeng neh
    thingngo taengah samphaih coeng.
  tbz-SIM: Isidɑyɛɛribɛ kóò kɛ í ndɑkɛ n kpɛti, kɛ m bùtínnɛ́ kɛ fìé iwũɔ̃ sibɔɔtenkɑɑnìi
    nɛ̀ yɛbɔɔtɑ̃́rɛ̀ kɛ sĩ̀nkùnnɛ dihɛì.
  msy-2020: A ghaze, an arazir tuavimɨn amiziba gumaziba okɨa me isava akuir kam,
    a pura bizim. Egha a dagɨaba ko temebar marvir guabar ziaba fe. A kamaghɨn amua,
    nguazir kam gamizɨ, a nan damazimɨn bar mɨze.
  azb-azb: Heç əhəmiyyət vermədən zinakarlığı ilə ölkəni murdar etdi, daşlara və ağaclara
    səcdə edib xəyanət etdi.
  eng-DBY: And it came to pass through the lightness of her fornication that she polluted
    the land, and committed adultery with stones and with stocks.
  hin-2017: उसके निर्लज्ज-व्यभिचारिणी होने के कारण देश भी अशुद्ध हो गया, उसने पत्थर
    और काठ के साथ भी व्यभिचार किया।
  wol-KYG: Ni gànctu yombe Israyil tax na réew mi sobewu. Njaaloo naak yàllay doj,
    njaalook yàllay bant.
  eng-YLT: And it hath come to pass, from the vileness of her fornication, that the
    land is defiled, and she committeth fornication with stone and with wood.
  eng-WYC-2017: And by lightness of her fornication she defouled the earth, and did
    adultery with a stone, and with a tree.
  eng-WMBB: Because she took her prostitution lightly, the land was polluted, and
    she committed adultery with stones and with wood.
  urd-GVH: इसराईल को इस जुर्म की संजीदगी महसूस न हुई बल्कि उसने पत्थर और लकड़ी के
    बुतों के साथ ज़िना करके मुल्क की बेहुरमती की।
  rug-rug: Na lopu hite va noma nia binalabala Izireli sari tinavete va kaleana tanisa,
    ke va boni ia sa sa pepeso meke barabarata si asa koari vinahesidi ri na patu
    na huda.
  gaz-gaz: Israaʼel sababii sagaagalummaa ofii akka waan salphaa tokkootti ilaalteef
    dhagaa fi muka wajjin ejjuudhaan biyya xureessite.
  fra-LSG: Par sa criante impudicité Israël a souillé le pays, elle a commis un adultère
    avec la pierre et le bois.
  yal-yal: E yalunya kunfa gbeeni, Isirayila kaane bata yamanan naxɔsi, e yi yalunyaan
    liga e to e suxure gɛmɛ daxine nun e suxure wudi daxine batu.
  haw-1868: A no ka kaulana o kona moe kolohe ana, hoohaumia iho la oia i ka aina,
    a moe kolohe no me ka pohaku, a me ka laau.
  arb-NAV: وَلأَنَّهَا اسْتَهَانَتْ بِالزِّنَى، فَقَدْ نَجَّسَتِ الأَرْضَ وَارْتَكَبَتِ
    الْفُجُورَ (أَيْ عَبَدَتِ الأَوْثَانَ) مَعَ الْحَجَرِ وَمَعَ الشَّجَرِ.
  ewe-ewe: Esi Israel ƒe ŋunyɔnuwɔwɔ nye nu tsɛ aɖe ko le eya gbɔ ta la, edo gu anyigba
    la eye wòwɔ ahasi kple ati kple kpe.
  eng-LEE: And it came to pass through her giddy incest, that she defiled the land,
    and committed adultery with stone and with wood.
  asm-FB: তেওঁলোকে বেশ্যাকৰ্ম লঘু জ্ঞান কৰি তেওঁলোকে শিল আৰু কাঠেৰে সজা দেৱ-দেৱীৰ
    উপাসক হৈ দেশখন অশুচি কৰিলে।
  sus-A: عِسِرَيِلَ شَ كُيٍ بَتُقٍ، فّمّ نُن وُرِ دَاشِ، نَ بَرَ بْشِ قِندِ يِرٍ سّنِيّنتَرٍ
    رَ.
  fra-SBL: Parce qu'elle s'est prostituée à la légère, le pays a été souillé, et elle
    a commis l'adultère avec des pierres et avec du bois.
  hbo-hbo: וְהָיָה֙ מִקֹּ֣ל זְנוּתָ֔הּ וַתֶּחֱנַ֖ף אֶת־הָאָ֑רֶץ וַתִּנְאַ֥ף אֶת־הָאֶ֖בֶן
    וְאֶת־הָעֵֽץ׃
  kik-kik: Tondũ wa ũrĩa Isiraeli oonaga ũmaraya wake ũtarĩ ũndũ mũnene harĩ we, nĩathaahirie
    bũrũri ũcio, agĩkĩrĩrĩria kũhũũra ũmaraya na ũndũ wa kũhooya mahiga na mĩtĩ.
  fra-NCL: Par sa bruyante impudicité, elle a profané le pays, et elle a commis l’adultère
    avec le bois et la pierre.
  cek-AK: Anih loe tangzat zawhhaih hoiah prae to amhnongsak, thlung hoiah zaehaih
    a sak moe, thing hoiah doeh zaehaih to a sak.
  cuk-cuk: ”Israel-dulemar an-yardaksagu, gwen bai itossulid. Aka bur bela yar-oichosad,
    degi, akwamar-bab-dummadyob-imaklemaladba, degine, suarmar-bab-dummadyob-imaklemaladba
    galagwensuli nanasmalad.
  uig-CYR: Шундақ болдики, өз бузуқчилиғини шунчә кичик иш дәп қариғачқа, у һәтта
    яғач вә таш билән зина қилип зиминни булғивәтти.
  tel-2017: రాళ్ళతో, మొద్దులతో విగ్రహాలను చేసుకుని, ఆమె నిర్భయంగా వ్యభిచారం చేసి దేశాన్ని
    అపవిత్రపరచింది.
  hat-BSA: Akoz li te pran pwostitiye li a kon yon bagay lejè, li te pouri peyi a
    e te fè adiltè ak wòch ak pyebwa.
  kos-kos: ac tia pacna mwekin kutu srisrik. El akfohkfokyela acn uh, ac orek kosro
    ke el alu nu ke eot ac sak.
  hbo-WLC: וְהָיָה֙ מִקֹּ֣ל זְנוּתָ֔הּ וַתֶּחֱנַ֖ף אֶת־הָאָ֑רֶץ וַתִּנְאַ֥ף אֶת־הָאֶ֖בֶן
    וְאֶת־הָעֵֽץ׃
  ibo-ibo: Ma nke a emeghị ka ihere mee ya. O merụọla ala, ọ na-akwakwa iko site nʼife
    nkume na osisi.
  ory-ory: ତାହାର ବ୍ୟଭିଚାରର ଅଖ୍ୟାତିରେ ଦେଶ ଅଶୁଚି ହେଲା ଓ ସେ ପଥର ଓ କାଠ ସଙ୍ଗରେ ବ୍ୟଭିଚାର
    କଲା।
  chk-chk: nge resap fokun säw ren. Ra alimengaua ewe fanü ren ar fel ngeni fau me
    mwüch, iei ar angangen lisowu.
  rop-rop: Pipul langa Juda bin jidan tufeiswan du, en dei nomo bin sheim wen deibin
    oldei silipsilipbat garram naja gel hasbin, najing. Deibin dum dijan wen deibin
    oldei weshipbat detlot drimin sheip weya deibin meigim brom rok en wud. En dei
    nomo bin wori deibin meigim det kantri jidan nogudwan.
  ukr-1871: І блудуваннєм своїм явним опоганила землю, й перелюбкувала з усяким камяним
    ідолом і деревляним бовваном.
  deu-1951: Und so kam es, daß sie durch ihre leichtfertige Unzucht das Land entweihte;
    und sie trieb Ehebruch mit Holz und Stein.
  eng-JPS: and it came to pass through the lightness of her harlotry, that the land
    was polluted, and she committed adultery with stones and with stocks;
  srp-1865: I sramotnijem kurvanjem svojim oskvrni zemlju, jer èinjaše preljubu s
    kamenom i s drvetom.
  lug-lug: Awo obwenzi bwe bwatuuka ne bumwanguyira nnyo n’ayenda n’asinza amayinja
    n’ebikonge.
  heb-heb: והיה מקל זנותה ותחנף את הארץ ותנאף את האבן ואת העץ׃
  ben-IRV: এটা তার কাছে কিছুই মনে হয়নি যে সে দেশকে অশুচি করছে, তাই তারা পাথর ও কাঠ
    দিয়ে মূর্ত্তি তৈরী করলো।
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਇਸ ਲਈ ਜੋ ਉਹ ਨੂੰ ਵਿਭਚਾਰ ਇੱਕ ਹਲਕੀ ਚੀਜ਼ ਲੱਗੀ ਤਾਂ ਦੇਸ
    ਭਰਿਸ਼ਟ ਕੀਤਾ ਗਿਆ ਜਦੋਂ ਉਹ ਨੇ ਪੱਥਰਾਂ ਅਤੇ ਰੁੱਖਾਂ ਨਾਲ ਵਿਭਚਾਰ ਕੀਤਾ!
  mya-JVB: သူသည် မတရား သောမေထုန် ကိုပြု၍ အလွန် လော်လည် သောအားဖြင့် ပြည် ကို ညစ်ညူး
    စေ၍ ၊ ကျောက် နှင့် ၎င်း ၊ သစ် တုံးနှင့် ၎င်း မှားယွင်း လေ၏။
  tbg-tbg: Viva hampi qare okarara autiharo kia kauriraitiro, viva una variqa, oriqohai
    aututaarave, katariqohai aututaarave quahama nimitaqiro vi vaiharo naivata Iutaa
    vatavata qoraiqama kaivaro kia kotataiqama viro vairave.
  hmo-hmo: Ia danu be mai hemarai lasi. Ia ese nadi bona au dekenai ia tomadiho henidia
    dainai, ia danu ese heudahanai ia karaia.
  urd-urd: और ऐसा हुआ कि उसने अपनी बदकारी की बुराई से ज़मीन को नापाक किया, और पत्थर
    और लकड़ी के साथ ज़िनाकारी की।
  rus-SYN: И явным блудодейством она осквернила землю и прелюбодействовала с камнем
    и деревом.
  bqc-SIM: Káaluakaa i kɛ Isailiↄnɛ yãe ũo, ↄ̃ aa ń bùsu gbãlɛ̀, aa gbãsĩkɛ̀
    gbɛↄ ń líↄ yã́ musu.
  tcz-CHONGTHU: Amanun noti chon’a achonna chu imalouvin agel’in, thingphung songphung
    ahouvin, chuleh mitoh ajongin gamsung asubohtai.
  mar-mar: तिने तिचा राष्ट्र “भ्रष्ट” केला ह्याची तिला पर्वा नव्हती, म्हणून दगड आणि
    लाकूड यांपासून त्यांनी मूर्ती तयार केल्या.
  qub-qub: Mana pengacuypami rumicunata, jatusaj yöracunata rispitar adurasha. Chayno
    rurarmi nasyunnintaga pasaypa ganrachisha.
  bqp-bqp: '@see-verse:JER.003.008'
  hat-hat: Li pa t' wont. Li avili tout peyi a avèk lenkondite li. li al fè sèvis
    pou wòch ak pyebwa.
  eng-BSB: Indifferent to her own infidelity, Israel had defiled the land and committed
    adultery with stones and trees.
  eng-WEBPB: Because she took her prostitution lightly, the land was polluted, and
    she committed adultery with stones and with wood.
  kbq-kbq: Na'ankure Israeli vahe'mo'za monko avu'ava zana amane zane hu'za zamagesa
    nentahi'za zafare'ene havereti'enema tro'ma hu'naza havi anumzante mono'ma hunente'za,
    monko zama haza zamo mopa eri haviza hu'ne.
  nhe-BL: Israelitame ipan tlali Israel moilhuijque ax tleno quichihuilía intla quinhueyichihuase
    teteyome tlen tetl huan cuahuitl. Huan yeca nopa tlali mocajqui ijtlacajtoc huan
    mahuispolojtoc.
  gub-BL: Na'imaranugar kwaw. Umuaiw uiwy, ta'e uker umen 'ym puhe a'e xe. Umuwete
    ita. Umuwete ywyra no.
  eng-DRA: And by the facility of her fornication she defiled the land, and played
    the harlot with stones and with stocks.
