verse: JER.042.016
translations:
  mal-C: നിങ്ങൾ ഭയപ്പെടുന്ന വാൾ അവിടെ ഈജിപ്റ്റുദേശത്തുവെച്ചു നിങ്ങളെ പിടികൂടും; നിങ്ങൾ
    പേടിക്കുന്ന ക്ഷാമം അവിടെ ഈജിപ്റ്റിൽവെച്ചു നിങ്ങളെ വിടാതെ പിൻതുടരും. അങ്ങനെ അവിടെവെച്ച്
    നിങ്ങൾ മരിക്കും.
  deu-TKW: so soll das Schwert, vor dem ihr euch jetzt fürchtet, euch dort erreichen
    in Ägypten, und der Hunger, vor dem euch jetzt bangt, wird euch dorthin auf den
    Fersen folgen nach Ägypten, und dort sollt ihr umkommen.
  lin-lin: mopanga oyo bozali kobanga ekokweyela bino kuna, na Ejipito ; nzala oyo
    bozali kobanga ekolanda bino kuna, na Ejipito, mpe ezali kuna nde bokokufa.
  eng-LSV: then it has come to pass, the sword that you are afraid of, overtakes you
    there, in the land of Egypt; and the hunger, because of which you are sorrowful,
    cleaves after you there in Egypt, and there you die.
  eng-GNV: Then the sworde that ye feared, shall take you there in the land of Egypt,
    and the famine, for the which ye care, shall there hang vpon you in Egypt, and
    there shall ye die.
  eng-WEBSTER: Then it shall come to pass, that the sword, which ye feared, shall
    overtake you there in the land of Egypt, and the famine of which ye were afraid,
    shall follow close after you there in Egypt; and there ye shall die.
  nhw-BL: huajca nepa anmechajsis tlahuilancayotl huan mayantli catli amojuanti tlahuel
    anquimahuilíaj. Huan nepa anmiquise.
  swh-ONEN: basi ule upanga mnaouogopa utawapata huko, na njaa mnayoihofia itawafuata
    huko Misri, nanyi mtafia huko.
  bba-bba: sɑnɑm mɛyɑ tɑɑ bìn bɛrum i mɔ̀, bu koo bɛɛ deemɑ Eɡibiti mi. Gɔ̃ɔ tèn weeweenu
    i mɑɑ mɔ̀ mi, tɑ koo bɛɛ deemɑ, kpɑ i ɡbisuku mi ɡiɑ.
  eng-KJVCPB: then it shall come to pass, that the sword, which ye feared, shall overtake
    you there in the land of Egypt, and the famine, whereof ye were afraid, shall
    follow close after you there in Egypt; and there ye shall die.
  luo-luo: to ngʼeuru ni ligangla ma uluoro nomaku, kendo kech mabwogou noluu nyaka
    Misri, kendo kanyo ema unuthoe.
  meu-meu: bena o garilaiamu darena ese unuseni ai, Aigupto tanona ai, baina lasimui
    tao, bona o garilaiamu doena ese baine gavamui havara-havara ela bona Aigupto;
    bena unuseni ai ba mase.
  npi-ULB: तब जुन तरवारदेखि तिमीहरू डराउँछौ, त्यसले खेदेर तिमीहरूलाई मिश्रदेशमा भेट्टाउनेछ
    । तिमीहरू जुन अनिकालको विषयमा चिन्तित छौ, त्यसले नै तिमीहरूलाई मिश्रसम्म खेद्‍नेछ,
    र तिमीहरू त्यहीँ मर्नेछौ ।
  yor-yor: Yóò sì ṣe, idà tí ẹ̀yin bẹ̀rù yóò sì lé e yín bá níbẹ̀; àti ìyanu náà tí
    ẹ̀yin ń bẹ̀rù yóò sì tẹ̀lé yín lọ sí Ejibiti àti pé ibẹ̀ ni ẹ̀yin yóò kú sí.
  pes-OPCB: جنگ و قحطی‌ای که از آن می‌ترسید، در آنجا دامنگیرتان خواهد شد و در همان
    جا از بین خواهید رفت.
  tgl-ULB: at ang espada na inyong kinatatakutan ay mauunahan kayo roon sa lupain
    ng Egipto. Ang taggutom na inyong inaalala ang hahabol sa inyo sa Egipto. At mamamatay
    kayo roon.
  hui-hui: '@see-verse:JER.042.015'
  mya-mya: သင်​တို့​ကြောက်​ရွံ့​သည့်​စစ်​မက်​အန္တ​ရာယ်​သည် သင်​တို့​ကို​လိုက်​၍​မီ​လိမ့်​မည်။
    သင်​တို့​ထိတ်​လန့် သည့်​ငတ်​မွတ်​ခေါင်း​ပါး​ခြင်း​ဘေး​သည်​လည်း သင်​တို့​နောက်​မှ​လိုက်​၍​လာ​လိမ့်​မည်။
    သို့​ဖြစ် ၍​သင်​တို့​သည်​အီ​ဂျစ်​ပြည်​တွင်​သေ​ရ​ကြ လိမ့်​မည်။-
  bod-N: ཁྱོད་ཅག་འཇིགས་པའི་རལ་གྲི་ཡིས་ཨེ་ཅིབ་ཡུལ་དུ་ཁྱོད་ཅག་བཟུང་བར་འགྱུར་བ་དང་། ཡང་ཁྱོད་ཅག་སྐྲག་པའི་མུ་གེ་ཡིས་ཨེ་ཅིབ་ཡུལ་དུ་ཁྱོད་ཅག་འདེད་པར་འགྱུར་ལ།
    ཁྱོད་རྣམས་དེ་རུ་འཆི་ངེས་ཡིན།
  sna-sna: ipapo munondo wamunotya uchakukundai ikoko uye nenzara yamunotya ichakuteverai
    kuIjipiti, uye muchafira ikoko.
  spa-BLM: entonces sucederá que la espada, a la que teméis, os alcanzará allí en
    la tierra de Egipto; y el hambre, de la que tenéis miedo, os seguirá de cerca
    allí en Egipto; y moriréis allí.
  cac-cac: a oval yed' vejel b'aj tzex xiv chi', ol c'och d'ayex ta'. Ata' ol ex chamoc.
  swh-ULB: basi upanga ambao mnauogopa utawapita huko kwenye nchi ya Misri. Njaa ambayo
    mnawasiwasi nayo itawafatilia huko Misri. Na mtakufa huko.
  bel-bel: дык меч, якога вы баіцеся, дагоніць вас там, у зямлі Егіпецкай, і голад,
    якога вы страшыцеся, будзе заўсёды сьледаваць за вамі там у Егіпце, і там памраце.
  deu-ELBBK: so wird es geschehen, dass das Schwert, vor dem ihr euch fürchtet, euch
    dort, im Land Ägypten, erreichen wird; und der Hunger, vor dem euch bange ist,
    wird dort, in Ägypten, hinter euch her sein; und ihr werdet dort sterben.
  mbb-OT: is tebek wey vitil he igkahandek niw edtundug keniyu, ne ebpematey kew ziyà.
  mal-2015: നിങ്ങൾ പേടിക്കുന്ന വാൾ അവിടെ മിസ്രയീംദേശത്തുവെച്ചു നിങ്ങളെ പിടിക്കും;
    നിങ്ങൾ ഭയപ്പെടുന്ന ക്ഷാമം അവിടെ മിസ്രയീമിൽവെച്ചു നിങ്ങളെ ബാധിക്കും; അവിടെവെച്ചു
    നിങ്ങൾ മരിക്കും.
  rmc-rmc: akor pre tumende avela odi šabľa, savatar tumen avke daran, a odi bokh,
    savatar izdran, džala pal tumende andro Egipt a ode merena.
  pes-OPV: آنگاه شمشیری که از آن می‌ترسید البته آنجادر مصر به شما خواهد رسید و قحطی
    که از آن هراسان هستید آنجا در مصر شما را خواهددریافت و در آنجا خواهید مرد.
  ron-1924: сабия де каре вэ темець вэ ва ажунӂе аколо, ын цара Еӂиптулуй, фоаметя
    де каре вэ есте фрикэ се ва липи де вой аколо, ын Еӂипт, ши вець мури аколо.
  ben-OBCV: তাহলে যে তরোয়ালকে তোমরা ভয় করছ, সেই তরোয়াল সেখানে তোমাদের নাগাল পাবে।
    আর যে দুর্ভিক্ষের জন্য তোমরা আতঙ্কগ্রস্ত, তা মিশরে তোমাদের পিছু নেবে, আর সেখানে
    তোমরা মারা যাবে।
  som-som: markaas seefta aad ka cabsanaysaan ayaa dalka Masar idinku gaadhi doonta,
    oo abaarta aad ka baqaysaan ayaa dalka Masar idinku heli doonta, oo halkaasaad
    ku dhiman doontaan.
  lat-VUC: 'gladius quem vos formidatis ibi comprehendet vos in terra Ægypti: et fames,
    pro qua estis solliciti, adhærebit vobis in Ægypto, et ibi moriemini.'
  eng-ASVBT: then it shall come to pass, that the sword, which ye fear, shall overtake
    you there in the land of Egypt; and the famine, whereof ye are afraid, shall follow
    hard after you there in Egypt; and there ye shall die.
  ita-1885: egli avverrà, che la spada della quale temete, vi aggiugnerà là nel paese
    di Egitto; e parimente la fame, della quale voi avete paura, vi starà attaccata
    dietro là in Egitto; e quivi morrete.
  eng-LXXUP: But the sons of Jonadab the son of Rechab have kept the command of their
    father; but this people has not hearkened to me.
  eng-ULB: then the sword that you fear will overtake you there in the land of Egypt.
    The famine that you are worrying about will pursue you to Egypt, and you will
    die there.
  spa-VBL: entonces la guerra que tanto temen los alcanzará allí, y el hambre que
    tanto temen los perseguirá hasta Egipto, y morirán allí.
  fra-_FOB: L'épée dont vous avez peur vous atteindra là, au pays d'Égypte; et la
    famine qui vous met en inquiétude s'attachera à vous, là en Égypte, et vous y
    mourrez.
  mal-mal: നിങ്ങൾ പേടിക്കുന്ന വാൾ അവിടെ ഈജിപ്റ്റിൽവെച്ച് നിങ്ങളെ പിടിക്കും; നിങ്ങൾ
    ഭയപ്പെടുന്ന ക്ഷാമം അവിടെ ഈജിപ്റ്റിൽവെച്ച് നിങ്ങളെ ബാധിക്കും; അവിടെവച്ച് നിങ്ങൾ
    മരിക്കും.
  urd-GVR: to yaqīn jāno ki jis talwār aur kāl se tum ḍarte ho wuh wahīṅ Misr meṅ
    tumhārā pīchhā kartā rahegā. Wahāṅ jā kar tum yaqīnan maroge.
  suz-BL: तेको तरवार रे पा गे हिंशा प्रोक्‍शो बाक्‍नी, मेको तरवारमी इन कली इजीप्‍तमी
    साइक्‍ब। मिनु तेको अन्‍काल रे पा, गे हिंशो बाक्‍नी, मेको इजीप्‍तमी इन नोनोले जाक्‍ब।
    मिनु गे मेकेर बेक्‍नीनी।
  eng-NOY: then it shall come to pass that the sword, which ye feared, shall overtake
    you there in the land of Egypt, and the famine, of which ye were afraid, shall
    follow close after you into Egypt, and there shall ye die.
  ita-1927: la spada che temete vi raggiungerà là, nel paese d’Egitto, e la fame che
    paventate vi starà alle calcagna là in Egitto, e quivi morrete.
  ckb-ckb: ئەوا ئەو شمشێرەی ئێوە لێی دەترسن لەوێ پێتان دەگات، ئەو قاتوقڕییەی ئێوە
    لێی دەترسن بۆ میسر دواتان دەکەوێت، لەوێ دەمرن.
  eng-BBE: Then it will come about that the sword, which is the cause of your fear,
    will overtake you there in the land of Egypt, and need of food, which you are
    fearing, will go after you there in Egypt; and there death will come to you.
  kan-OKCV: ನೀವು ಭಯಪಡುವ ಖಡ್ಗವು ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿ ನಿಮ್ಮನ್ನು ಹಿಡಿಯುವುದು. ನೀವು ಹೆದರಿಕೊಳ್ಳುವ
    ಕ್ಷಾಮವು ಈಜಿಪ್ಟ್ ದೇಶಕ್ಕೆ ನಿಮ್ಮನ್ನು ಹಿಂದಟ್ಟುವುದು, ನೀವು ಅಲ್ಲೇ ಸಾಯುವಿರಿ.
  tam-2017: நீங்கள் பயப்படுகிற பட்டயம் எகிப்து தேசத்தில் உங்களைப் பிடிக்கும்; நீங்கள்
    சந்தேகப்படுகிற பஞ்சம் எகிப்தில் உங்களைத் தொடர்ந்துவரும். அங்கே இறப்பீர்கள்.
  spa-RV-1909: Será que el cuchillo que teméis, os alcanzará allí en tierra de Egipto,
    y el hambre de que tenéis temor, allá en Egipto se os pegará; y allí moriréis.
  ron-BTF: Atunci se va întâmpla, că sabia, de care vă temeți, vă va ajunge acolo
    în țara Egiptului, și foametea, de care v-ați înspăimântat, vă va urma îndeaproape
    acolo în Egipt; și acolo veți muri.
  eng-WEBP: then it will happen that the sword, which you fear, will overtake you
    there in the land of Egypt; and the famine, about which you are afraid, will follow
    close behind you there in Egypt; and you will die there.
  eng-FBV: then the war you're so frightened of will catch up with you there, and
    the famine you're so terrified of will chase after you into Egypt, and you will
    die there.
  nld-1939: dan zal het zwaard, waarvoor ge beducht zijt, u daar in het land van Egypte
    achterhalen; zal de honger, waarvoor ge zo bang zijt, u daar in Egypte achtervolgen,
    en daar zult ge sterven.
  nch-BL: huajca nepa amechajsis tatehuilisti huan mayanti cati amojuanti tahuel anquimahuilíaj.
    Huan nepa anmiquise.
  vie-1934: thì gươm dao mà các ngươi sợ hãi sẽ đuổi kịp các ngươi trong đất Ê-díp-tô;
    sự đói kém mà các ngươi kinh khiếp cũng sẽ đuổi theo các ngươi trong Ê-díp-tô,
    và các ngươi sẽ chết tại đó.
  hin-CV: तब तो वह तलवार जिससे तुम आतंकित हो, तुम्हें वहां मिस्र देश में जा पकड़ेगी,
    वह अकाल जिसका तुम्हें डर है, वह तुम्हारे पीछे-पीछे मिस्र देश में जा पहुंचेगा और
    वहां तुम्हारी मृत्यु हो जाएगी.
  spa-BES: Entonces sucederá que la espada, que es la causa de tu temor, te alcanzará
    allí en la tierra de Egipto, y el hambre, que temes, te perseguirá allí en Egipto;
    y allí morirán.
  tdx-tdx: le ho takare’ i fibara ihembaña’ areoy an-tane Mitsraime ao, vaho hañoridañe
    anahareo e Mitsraime añe i hasalikoañe marimarihe’ areoy; vaho hikoromak’ añe.
  tha-KJV: แล​้วต่อมาดาบซึ่งเจ้ากลัวอยู่นั้นจะตามทันเจ้าที่นั่นในแผ่นดิ​นอ​ียิปต์
    และการกันดารอาหารซึ่งเจ้ากลัวอยู่นั้นจะติดตามเจ้าไปถึ​งอ​ียิปต์และเจ้าจะตายที่​นั่น
  por-BR-2018: Será que a espada que vós temeis, ali ela vos tomará na terra do Egito,
    e a fome que vos deixa preocupados, ali no Egito ela vos pegará; e ali morrereis.
  deu-ELO: so wird es geschehen, daß das Schwert, vor dem ihr euch fürchtet, euch
    dort, im Lande Ägypten, erreichen wird; und der Hunger, vor dem euch bange ist,
    wird dort, in Ägypten, hinter euch her sein; und ihr werdet dort sterben.
  eng-WYC-2018: the sword which ye dread shall take you there in the land of Egypt,
    and the hunger for which ye be anguished shall cleave to you in Egypt; and there
    ye shall die (or and ye shall die there).
  epo-epo: tiam la glavo, kiun vi timas, atingos vin tie, en la lando Egipta, kaj
    la malsato, pri kiu vi zorgas, persekutos vin tie en Egiptujo, kaj tie vi mortos.
  uig-PIN: ǝmdi xundaⱪ boliduki, silǝr ⱪorⱪidiƣan ⱪiliq Misirda silǝrgǝ yetixiwalidu,
    silǝr ⱪorⱪidiƣan ⱪǝⱨǝtqilik Misirda silǝrgǝ ǝgixip ⱪoƣlap baridu; xu yǝrdǝ silǝr
    ɵlisilǝr.
  beo-beo: gegesu (amoga dilia da beda:i) amo da dilima doaga:mu amola ha:i bagade
    (amoga dilia da beda:i) amo dilia ba:mu. Amasea, dilia Idibidi soge ganodini bogogia:mu.
  tpi-OTNT: orait ol samting yupela i pret long en bai i kamap long yupela long Isip.
    Ol birua bai i kilim yupela i dai na yupela bai i sot long kaikai na i dai.
  hau-SA: takobin da kuke tsoro zai same ku a can, kuma yunwar da kuke tsoro za tă
    bi ku zuwa Masar, a can kuwa za ku mutu.
  uig-LAT: emdi shundaq boliduki, siler qorqidighan qilich Misirda silerge yétishiwalidu,
    siler qorqidighan qehetchilik Misirda silerge egiship qoghlap baridu; shu yerde
    siler ölisiler.
  nde-nde: lapho-ke inkemba eliyesabayo izalifica khona, lendlala eliyesabayo izalilandela
    eGibhithe, njalo lizafela khonale.
  ton-ton: Pea ʻe hoko ʻo pehē, ko e heletā ʻaia naʻa mou manavahē ki ai, te ne tuli
    ʻo maʻu ʻakimoutolu ʻi he fonua ko ʻIsipite, pea mo e honge, ʻaia naʻa mou manavahē
    ki ai, te ne muimui ʻo ofi kiate kimoutolu ʻi ʻIsipite, pea te mou mate ʻi ai.
  ces-1613: Jistě stane se to, že meč, kteréhož se bojíte, tam v zemi Egyptské vás
    postihne, a hlad, jehož se obáváte, přijde na vás v Egyptě, a tam pomřete.
  eng-WMB: then it will happen that the sword, which you fear, will overtake you there
    in the land of Egypt; and the famine, about which you are afraid, will follow
    close behind you there in Egypt; and you will die there.
  tam-TCV: நீங்கள் பயப்படும் வாள் அங்கே உங்களை மேற்கொள்ளும். நீங்கள் பயப்படுகிற பஞ்சம்
    எகிப்தில் உங்களைத் தொடர்ந்து வரும். அங்கேயே நீங்கள் இறந்துபோவீர்கள்.
  ceb-ULB: ug ang espada nga inyong gikahadlokan mag-una kaninyo didto sa yuta sa
    Ehipto. Ang kagutom nga inyong gikabalak-an mogukod kaninyo didto sa Ehipto, ug
