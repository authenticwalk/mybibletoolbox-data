    ממנו שם ידבק אחריכם מצרים ושם תמתו׃
  ben-IRV: তবে যে তরোয়ালকে তোমরা ভয় পাও, তা মিশর দেশেই তোমাদের ধরে ফেলবে। যে দূর্ভিক্ষের
    জন্য চিন্তা করছ, তা মিশরে তোমাদের পিছনে ছুটবে। তোমরা সেখানেই মারা যাবে।
  pan-pan: ਤਾਂ ਤਲਵਾਰ ਜਿਸ ਤੋਂ ਤੁਸੀਂ ਡਰਦੇ ਹੋ ਉੱਥੇ ਮਿਸਰ ਦੇਸ ਵਿੱਚ ਤੁਹਾਨੂੰ ਜਾ ਫੜ੍ਹੇਗੀ ਅਤੇ
    ਕਾਲ ਜਿਸ ਤੋਂ ਤੁਸੀਂ ਤਹਿਕਦੇ ਹੋ ਉਹ ਉੱਥੇ ਤੁਹਾਡੇ ਪਿੱਛੇ ਮਿਸਰ ਵਿੱਚ ਵੀ ਜਾ ਲਵੇਗਾ। ਉੱਥੇ ਤੁਸੀਂ
    ਮਰ ਜਾਓਗੇ
  mya-JVB: သင် တို့ကြောက် သော ထား ဘေးသည် အဲဂုတ္တု ပြည် ၌ သင် တို့ကို မှီ လိမ့်မည်။
    သင် တို့ကြောက် သော မွတ်သိပ် ခြင်းဘေးသည်လည်း ၊ အဲဂုတ္တု ပြည်၌ သင် တို့ကို ကျပ်ကျပ်လိုက်
    ၍ ၊ ထို ပြည်၌သင်တို့သည် သေ ကြလိမ့်မည်။
  tbg-tbg: ni aatu itaimanta qete varia haikava, iqoka paipevanove, karara narara
    vai entavave, vi haikava ni ntataqiro viviro, vuru Isipini ni aruma kaanarove.
  hmo-hmo: umui gari henia noho tuari be unuseni, Aigupito tano dekenai, bona unai
    tuari be umui dekenai do ia vara, bona umui gari henia noho hitolo ese umui do
    ia lulua lao, bona Aigupito dekenai do umui mase.
  urd-urd: तो यूँ होगा कि वह तलवार जिससे तुम डरते हो, मुल्क — ए — मिस्र में तुम को
    जा लेगी, और वह काल जिससे तुम हिरासान हो, मिस्र तक तुम्हारा पीछा करेगा और तुम वहीं
    मरोगे।
  rus-SYN: то меч, которого вы боитесь, настигнет вас там, в земле Египетской, и голод,
    которого вы страшитесь, будет всегда следовать за вами там, в Египте, и там умрете.
  bqc-SIM: fɛ̃nda pↄ́ álɛ vĩakɛɛ̀ mɛ́ a á le Egipi we, nↄana pↄ́ álɛ leelekɛ a
    yã́ musu a kááguɛ, í gaga we.
  tcz-CHONGTHU: Chuche gam’a chu, nanghon nagin gin’u gal kisat chun nahin phahdiu,
    chule nakichat pen’u kellha chun nanung’u ahin juipeh ding ahi. Chutengle nangho
    hiche gam’a chu nathiden ding’u ahi.
  mar-mar: तर ज्या तलवारीची तुम्हास भीती वाटते, ती मिसर देशात तुम्हास गाठेल. ज्या
    दुष्काळाची तुम्ही काळजी करीता, तो मिसरात तुमचा पाठलाग करील. आणि तुम्ही तेथे मराल.
  qub-qub: wañuchinacuyga yargayga gueshyaga Egiptucho caycaptillayquimi llapanpis
    chayashunquipaj. Chaura chayllachönami ushacanquipaj.
  bqp-bqp: sɑnɑm mɛyɑ tɑɑ bìn bɛrum i mɔ̀, bu koo bɛɛ deemɑ Egibiti mi. Gɔ̃ɔ tèn weeweenu
    i mɑɑ mɔ̀ mi, tɑ koo bɛɛ deemɑ, kpɑ i gbisuku mi giɑ.
  hat-hat: enben, lagè k'ap fè nou pè a ap rive jwenn nou jouk laba nan peyi Lejip
    la. Grangou k'ap ban nou tout tèt chaje sa yo pral swiv nou jouk laba a. N'ap
    mouri nan peyi Lejip.
  eng-BSB: then the sword you fear will overtake you there, and the famine you dread
    will follow on your heels into Egypt, and you will die there.
  eng-WEBPB: then it will happen that the sword, which you fear, will overtake you
    there in the land of Egypt; and the famine, about which you are afraid, will follow
    close behind you there in Egypt; and you will die there.
  kbq-kbq: tamagra Isipi mopafi umani'nesage'za, tamagrama koro'ma hune zamantaza
    ha' vahe'mo'za bainati kazinteti tamahe frigahaze. Ana nehanigeno agatonto zanku'ma
    koro'ma huta nevaza zamo tamavaririno Isipi moparera vanigeta anantega ufrigahaze.
  nhe-BL: huajca nepa inmechajsis tlatehuijcayotl huan mayantli tlen imojuanti tlahuel
    inquimahuilíaj. Huan nepa inmiquise.
  gub-BL: pexak putar zeàmàtyry'ymawhu nehe. Pekyze izuwi. Pekyze ma'uhez haw wi no.
    A'e ma'uhez haw oho penaikweromo a'e nehe no. Pemàno putar Ezit ywy rehe nehe.
  eng-DRA: 'The sword which you fear, shall overtake you there in the land of Egypt:
    and the famine, whereof you are afraid, shall cleave to you in Egypt, and there
    you shall die.'
