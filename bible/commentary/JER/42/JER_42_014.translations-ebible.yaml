    قِتَالاً، وَلا نَسْمَعُ نَفِيرَ بُوقٍ، وَلا يُعْوِزُنَا خُبْزٌ، فَنَمْكُثُ هُنَاكَ،'
  ewe-ewe: eye ne miegblɔ be, ‘Gbeɖe, míayi aɖanɔ Egipte, afi si míakpɔ aʋa teƒe le,
