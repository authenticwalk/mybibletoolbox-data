  ory-ory: ନା; ମାତ୍ର ଆମ୍ଭେମାନେ ମିସର ଦେଶକୁ ଯିବା, ସେଠାରେ ଆମ୍ଭେମାନେ ଯୁଦ୍ଧ ଦେଖିବା ନାହିଁ,
