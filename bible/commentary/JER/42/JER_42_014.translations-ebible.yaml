  heb-heb: לאמר לא כי ארץ מצרים נבוא אשר לא נראה מלחמה וקול שופר לא נשמע וללחם לא
    נרעב ושם נשב׃
  ben-IRV: যদি তোমরা বল, ‘না! আমরা মিশর দেশে যাব, যেখানে আমরা কোনো যুদ্ধ দেখব না,
    তূরীধ্বনি শুনব না, খাবারের জন্য ক্ষুধার্ত হব না। আমরা সেখানে বাস করব’।
