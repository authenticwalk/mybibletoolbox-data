  hbo-WLC: לֵאמֹ֗ר לֹ֚א כִּ֣י אֶ֤רֶץ מִצְרַ֙יִם֙ נָב֔וֹא אֲשֶׁ֤ר לֹֽא־נִרְאֶה֙ מִלְחָמָ֔ה
    וְק֥וֹל שׁוֹפָ֖ר לֹ֣א נִשְׁמָ֑ע וְלַלֶּ֥חֶם לֹֽא־נִרְעָ֖ב וְשָׁ֥ם נֵשֵֽׁב׃
  ibo-ibo: ọ bụrụkwa na unu asị, ‘Mba, anyị ga-aga biri nʼala Ijipt ebe anyị na-agaghị
