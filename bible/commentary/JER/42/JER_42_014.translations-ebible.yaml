  tbg-tbg: tiha, Tenavu Isipini virerave. Tenavu mini oru vaiha kia qaiqaa iqoka raqireka
    aanumaara/noma vuaqera iriraiti, kia qaiqaa karara narara variqi virerave tivera,
  hmo-hmo: bona bema umui gwau, ‘Lasi, ai be Aigupito dekenai do ai lao, unuseni tuari
    do ai itaia lasi, bona tuari kibi ena regena do ai kamonai lasi, bona do ai hitolo
    lasi, vadaeni unuseni do ai noho.’
  urd-urd: और कहो कि 'नहीं, हम तो मुल्क — ए — मिस्र में जाएँगे, जहाँ न लड़ाई देखेंगे
    न तुरही की आवाज़ सुनेंगे, न भूक से रोटी को तरसेंगे और हम तो वहीं बसेंगे,
  rus-SYN: “нет, мы пойдем в землю Египетскую, где войны не увидим и трубного голоса
    не услышим, и голодать не будем, и там будем жить”;
  bqc-SIM: tó a su mɛ̀ aawo, wá tá Egipiɛ, we wáↄ kuu, wá kↄ̃'e ń zĩoo, wá
    zĩ̀ kuu mao, nↄana a káwáguo,
  tcz-CHONGTHU: Keiho Egypt gam’a cheuving ting, gal kisat umlouna chule gilkel thoh
    louna, chu kom’a gacheng tauving’e, natiuleh,
  mar-mar: तुम्ही कदाचित् म्हणाल, नाही, आम्ही मिसर देशामध्ये जाऊन राहू, तेथे आम्हास
    कोणतेही युध्द दिसणार नाही, तेथे आम्ही रणशिंगाचा आवाज ऐकणार नाही आणि तेथे आम्ही
    अन्नासाठी भुकेले होणार नाही. आम्ही तेथे राहू.
  qub-qub: 'capas yarpanqui: ‹Egiptuman tiyaj aywacushun. Chaychöga manami ricashunchu
    wañuchinacuyta. Ni manami wiyashunchu guërrapaj trompëtacuna wagamojta. Yargaypitapis
    chaychöga manami wañushunchu› nir.'
  bqp-bqp: i ko i dɑwɑ Egibitiɔ mi i ǹ tɑbu wɑsi, bɑɑ bin kɔbɑn swĩi i ǹ nɔɔmɔ,
    i ǹ mɑɑ dĩɑnu biɑmɔ, yen sɔ̃, miyɑ i ko sinɑ,
  hat-hat: Non! Se nan peyi Lejip nou pral viv, kote nou p'ap wè lagè, kote nou p'ap
    tande twonpèt k'ap bay siyal lagè a, kote nou p'ap soufri grangou. Se la pou n'
    al viv.
  eng-BSB: and if you say, ‘No, but we will go to the land of Egypt and live there,
    where we will not see war or hear the sound of the ram’s horn or hunger for bread,’
  eng-WEBPB: saying, “No, but we will go into the land of Egypt, where we will see
    no war, nor hear the sound of the trumpet, nor have hunger of bread; and there
    we will dwell;”’
  kbq-kbq: tagra Isipi mopare vuta umanineta ha'ma hu'zana nonketa, ufema resaza agerura
    nontahita, ne'zanku'enena atupara osugahune huta hugahaze.
  nhe-BL: Tojuanti tiyase ipan tlali Egipto pampa nepa ax tiquitase tlatehuijcayotl,
    niyon mayantli, niyon ax tijcaquise tlapitzali.’
  gub-BL: '@see-verse:JER.042.013'
  eng-DRA: 'Saying: No, but we will go into the land of Egypt: where we shall see
    no war, nor hear the sound of the trumpet, nor suffer hunger: and there we will
    dwell.'
