    ବାସ କରିବା।
  chk-chk: o apasa, ‘Ap, äm aipwe feila lon ewe fanü Isip o nonom ikenan ia esap torikem
    maun me ie, ia aisap rong tikin rappwan maun, aisap pwal echik ie,’
  rop-rop: '@see-verse:JER.042.013'
  ukr-1871: Нї, пійдемо таки в землю Египецьку, там не будемо бачити війни й не чути
    гуку трубнього та й не будемо голодувати, й там ми хочемо жити, —
  deu-1951: 'indem ihr sagt: «Nein, sondern ins Land Ägypten wollen wir ziehen, wo
    wir weder Krieg sehen noch Posaunenschall hören, noch Hunger leiden werden, dort
