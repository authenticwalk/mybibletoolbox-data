  kpg-kpg: '@see-verse:JER.042.013'
  uig-ARA: 'ۋە: «ياق، بىز مىسىر زېمىنىغا بارايلى؛ شۇ يەردە نە ئۇرۇشنى كۆرمەيمىز، نە
