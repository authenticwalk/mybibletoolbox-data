  tel-2017: లేదా మీరు ‘ఇక్కడ కాదు. మనం ఐగుప్తు దేశానికి వెళ్దాం. అక్కడ ఎలాంటి యుద్ధమూ
    చూడం, అక్కడ యుద్ధ భేరీనాదం వినం, ఆహారం కోసం ఆకలితో ఉండం. మనం అక్కడే నివసిద్దాం’
    అనుకోవచ్చు కూడా.
  hat-BSA: 'epi di: “Non, men nou va ale nan peyi Égypte, kote nou p ap tande afè
    lagè, ni son a twonpèt, ni grangou pou pen, e se la nou va rete;”’'
  kos-kos: ac fahk, ‘Kut fah som nu in facl Egypt, yen kut ac tia liye mweun, ku sensen,
