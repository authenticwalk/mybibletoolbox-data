    ਨਾ ਤੁਰ੍ਹੀ ਦੀ ਆਵਾਜ਼ ਸੁਣਾਂਗੇ ਨਾ ਰੋਟੀ ਦਾ ਕਾਲ ਹੋਵੇਗਾ, ਉੱਥੇ ਅਸੀਂ ਵੱਸਾਂਗੇ
  mya-JVB: စစ်မှု ကိုမ တွေ့ မမြင်၊ တံပိုး မှုတ်သံ ကို မ ကြား ၊ မ ငတ် မမွတ်ရာ အရပ်၊
