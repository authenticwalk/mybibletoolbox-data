  eng-JPS: 'saying: No; but we will go into the land of Egypt, where we shall see
    no war, nor hear the sound of the horn, nor have hunger of bread; and there will
    we abide;'
  srp-1865: 'Govoreæi: ne, nego idemo u zemlju Misirsku, da ne vidimo rata i glasa
    trubnoga ne èujemo i ne budemo gladni hljeba, i ondje æemo se naseliti,'
