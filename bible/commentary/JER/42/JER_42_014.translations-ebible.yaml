verse: JER.042.014
translations:
  mal-C: '@see-verse:JER.042.013'
  deu-TKW: 'vielmehr sprecht: Nein! sondern nach Ägypten wollen wir ziehen, daß wir
    nicht Krieg erleben und Trompetenschall hören und nach Brot hungern müssen, und
    dort wollen wir bleiben! -'
  lin-lin: 'mpe soki bolobi : « Te ! Tokokende nde kovanda na Ejipito epai wapi tokomona
    lisusu bitumba te, tokoyoka lisusu lolaka ya kelelo te mpe tokokufa lisusu nzala
    te ; »'
  eng-LSV: saying, No; but we enter the land of Egypt, that we see no war, and do
    not hear the sound of a horn, and are not hungry for bread; and we dwell there—
  eng-GNV: Saying, Nay, but we will goe into the land of Egypt, where we shall see
    no warre, nor heare the sounde of the trumpet, nor haue hunger of bread, and there
    will we dwell,
  eng-WEBSTER: 'Saying, No; but we will go into the land of Egypt, where we shall
    see no war, nor hear the sound of the trumpet, nor hunger for bread; and there
    will we dwell:'
  nhw-BL: Tojuanti tiyase ipan tlali Egipto pampa nepa amo tiquitase tlahuilancayotl,
    niyon mayantli, niyon amo tijcaquise tlapitzali.’
  swh-ONEN: nanyi kama mkisema, ‘Hapana, tutakwenda kuishi Misri, mahali ambapo hatutaona
    vita au kusikia sauti ya tarumbeta au kuwa na njaa ya chakula,’
  bba-bba: i ko i dɑwɑ Eɡibitiɔ mi i ǹ tɑbu wɑsi, bɑɑ bin kɔbɑn swĩi i ǹ nɔɔmɔ,
    i ǹ mɑɑ dĩɑnu biɑmɔ, yen sɔ̃, miyɑ i ko sinɑ,
  eng-KJVCPB: 'saying, No; but we will go into the land of Egypt, where we shall see
    no war, nor hear the sound of the trumpet, nor have hunger of bread; and there
    will we dwell:'
  luo-luo: kendo ka uwacho ni, ‘Ooyo, wanadhi kendo wadag Misri, kama ok wana neye
    lweny kata winjo turumbete kata bedo gi kech mar makati,’
  meu-meu: boma toma “Lasi, Aigupto tanona baiala, unuseni ai tuari basia itaia, bona
    kibi reḡena basia kamonai, bona basia hitolo, bena unuseni ai baia noho”;
  npi-ULB: तिमीहरूले यसो भन्‍छौ, 'हामी मिश्रदेशमा जानेछौं, जहाँ हामीले फेरि युद्ध
    देख्‍नेछैनौं, जहाँ हामीले तुरहीको आवाज सुन्‍नेछैनौं, र हामी खानाको लागि भोकाउनेछैनौं
    । हामी त्‍यहाँ बस्‍नेछौं' ।”
  yor-yor: Àti pé bí ẹ̀yin bá wí pé, ‘Bẹ́ẹ̀ kọ́, àwa yóò lọ gbé ní Ejibiti; níbi tí
    àwa kì yóò rí ìró ogunkógun, tí a kì yóò sì gbọ́ ìró fèrè, tí ebi oúnjẹ kì yóò
    sì pa wá, níbẹ̀ ni àwa ó sì máa gbé,’
  pes-OPCB: '@see-verse:JER.042.013'
  tgl-ULB: Ipagpalagay na sinabi ninyo na, “Hindi! Pupunta kami sa lupain ng Egipto,
    kung saan wala kaming makikitang anumang digmaan, kung saan hindi namin maririnig
    ang tunog ng trumpeta, at hindi kami magugutom sa pagkain. Maninirahan kami roon.”
  hui-hui: '@see-verse:JER.042.013'
  mya-mya: စစ်​၏​အန္တ​ရာယ်​ကို​နောက်​တစ်​ဖန်​မ​တွေ့ မ​ကြုံ​ရာ၊ စစ်​ပွဲ​ဝင်​ရန်​တံ​ပိုး​ခ​ရာ​မှုတ်​သံ
    ကို​မ​ကြား​ရာ၊ မ​ငတ်​မ​မွတ်​ရာ​အီ​ဂျစ်​ပြည် သို့​ငါ​တို့​သွား​မည်' ဟု​သင်​တို့​မ​ဆို​ရ​ကြ။-
  bod-N: ཡང་ངེད་ཅག་འཐབ་མོ་མི་མཐོང་བ་དང་། དམག་དུང་གི་སྒྲ་མི་ཐོས་པ། ཁ་ཟས་མེད་པས་བཀྲེས་ལྟོགས་མི་མྱང་བའི་ཨེ་ཅིབ་ཡུལ་དུ་སོང་ནས་དེར་སྡོད་དགོས་ཏེ་འདི་རུ་མི་འདུག་ཟེར་ན།
  sna-sna: uye kana mukati, ‘Kwete tichaenda kundogara kuIjipiti, kwatisingazooni
    hondo kana kunzwa hwamanda kana kunzwa nzara yechingwa,’
  spa-BLM: 'diciendo: “No, sino que iremos a la tierra de Egipto, donde no veremos
    guerra, ni oiremos el sonido de la trompeta, ni tendremos hambre de pan; y allí
    moraremos;”’'
  cac-cac: Ol on̈ b'at d'a Egipto. Ata' ol on̈ cajnajoc, b'aj man̈xo ol quil oval,
    man̈xo ol cab' yoc' q'uen trompeta, man̈xo ol on̈ cham yuj vejel, tato xe chi,
  swh-ULB: Tudhani kwamba mnasema, “Hapana! Tutaenda kwenye nchi ya Misri, ambayo
    hatutaona vita yoyote, ambayo hatutasikia sauti ya tarumbeta, na hatutaona njaa
    ya chakula. Tutaishi huko.”
  bel-bel: «не, мы пойдзем у зямлю Егіпецкую, дзе вайны ня ўбачым і трубнага голасу
    не пачуем, і галадаць ня будзем, і там жыцьмем»,
  deu-ELBBK: 'und sprecht: Nein, sondern wir wollen in das Land Ägypten ziehen, wo
    wir keinen Krieg sehen und den Schall der Posaune nicht hören und nicht nach Brot
    hungern werden, und dort wollen wir wohnen –'
  mbb-OT: Edhendiyè key te Ehipto ne ziyè key ed-ubpà su wazà diyà tebek wey vitil.’
  mal-2015: യുദ്ധം കാണ്മാനില്ലാത്തതും കാഹളനാദം കേൾപ്പാനില്ലാത്തതും ആഹാരത്തിന്നു മുട്ടില്ലാത്തതുമായ,
    മിസ്രയീംദേശത്തു ചെന്നു പാർക്കും എന്നു പറയുന്നു എങ്കിൽ - യെഹൂദയിൽ ശേഷിപ്പുള്ളവരേ,
  rmc-rmc: 'A te phenena: ‚Amen džas andro Egipt, kaj na dikhaha o mariben aňi na
    šunaha o hangos la trubakro aňi na avaha bokhale a bešaha peske ode,‘'
  pes-OPV: و بگویید نی بلکه به زمین مصر خواهیم رفت زیرا که در آنجا جنگ نخواهیم دید
    و آواز کرنا نخواهیم شنید و برای نان گرسنه نخواهیم شد و در آنجا ساکن خواهیم شد،
  ron-1924: ну, чи вом мерӂе ын цара Еӂиптулуй, унде ну вом ведя нич рэзбоюл, нич
    ну вом аузи гласул трымбицей, нич ну вом дуче липсэ де пыне, ши аколо вом локуи!»,
  ben-OBCV: আর যদি তোমরা বলো, ‘না, আমরা গিয়ে মিশরে বসবাস করব, যেখানে আমরা যুদ্ধ দেখতে
    পাব না বা তূরীর শব্দ শুনব না বা রুটির জন্য ক্ষুধার্ত হব না,’
  som-som: oo aad tidhaahdaan, Maya, laakiinse waxaannu tegaynaa dalka Masar, halkaasoo
    aannan dagaal arki doonin, amase aannan buunka dhawaaqiisa maqli doonin, oo aannan
    innaba kibis u gaajoon doonin, oo halkaasaannu degganaan doonnaa,
  lat-VUC: 'dicentes: Nequaquam, sed ad terram Ægypti pergemus, ubi non videbimus
    bellum, et clangorem tubæ non audiemus, et famem non sustinebimus, et ibi habitabimus:'
  eng-ASVBT: 'saying, No; but we will go into the land of Egypt, where we shall see
    no war, nor hear the sound of the trumpet, nor have hunger of bread; and there
    will we dwell:'
  ita-1885: No; anzi entreremo nel paese di Egitto, acciocchè non veggiamo la guerra,
    e non udiamo il suon della tromba, e non sofferiamo fame, per mancamento di pane,
    e quivi abiteremo;
  eng-LXXUP: 'The sons of Jonadab the son of Rechab have kept the word which he commanded
    his children, that they should drink no wine; and they have not drunk it: but
    I spoke to you early, and ye hearkened not.'
  eng-ULB: Suppose that you say, “No! We will go to the land of Egypt, where we will
    not see any war, where we will not hear the sound of the trumpet, and we will
    not go hungry for food. We will live there.”
  spa-VBL: 'o si, en cambio, ustedes dicen: “No, nos vamos a Egipto a vivir allí,
    donde no experimentaremos la guerra ni oiremos el sonido de las trompetas ni pasaremos
    hambre”;'
  fra-_FOB: 'Vous disiez: Non; mais nous irons au pays d''Égypte, où nous ne verrons
    point de guerre, où nous n''entendrons pas le son de la trompette, où nous ne
    manquerons pas de pain, et nous y demeurerons;'
  mal-mal: യുദ്ധം കാണുവാനില്ലാത്തതും കാഹളനാദം കേൾക്കുവാനില്ലാത്തതും ആഹാരത്തിനു മുട്ടില്ലാത്തതുമായ,
    ഈജിപ്റ്റിൽ ചെന്നു വസിക്കും’ എന്ന് പറയുന്നു എങ്കിൽ - ശേഷിക്കുന്ന യെഹൂദാജനമേ,
  urd-GVR: balki Misr jāeṅge jahāṅ na jang dekheṅge, na jangī narsinge kī āwāz suneṅge
    aur na bhūke raheṅge
  suz-BL: गोपुकी इजीप्‍त लशा बाक्‍नीकी। मारदे हना मेकेर लडाइ मतांइसीब, तुराही ताप्‍शो
    सेंदा मनेंसीब, शोब्‍ले जचा मतथु शोव़लुम मबेक्‍सीब। गो मेकेन बाक्‍नीकी देंतीनी
    हना,
  eng-NOY: saying, 'No! but we will go into the land of Egypt, where we shall see
    no war, nor hear the sound of the trumpet, nor be hungry for bread, and there
    will we dwell,—
  ita-1927: No, andremo nel paese d’Egitto, dove non vedremo la guerra, non udremo
    suon di tromba, e dove non avrem più fame di pane, e quivi dimoreremo,
  ckb-ckb: 'بەڵکو بڵێن: ”نا! ئێمە دەچینە خاکی میسر و لەوێ نیشتەجێ دەبین، لەوێ شەڕ
    نابینین و دەنگی کەڕەنا نابیستین و برسی نان نابین،“'
  eng-BBE: Saying, No, but we will go into the land of Egypt, where we will not see
    war, or be hearing the sound of the horn, or be in need of food; there we will
    make our living-place;
  kan-OKCV: ನೀವು, ‘ಇಲ್ಲ, ನಾವು ಈಜಿಪ್ಟ್ ದೇಶಕ್ಕೆ ಹೋಗುತ್ತೇವೆ; ಅಲ್ಲಿ ನಾವು ಯುದ್ಧವನ್ನು ನೋಡುವುದಿಲ್ಲ,
    ತುತೂರಿಯ ಶಬ್ದವನ್ನು ಕೇಳುವುದಿಲ್ಲ, ರೊಟ್ಟಿಯ ವಿಷಯ ಕ್ಷಾಮವಾಗುವುದಿಲ್ಲ.’ ಅಲ್ಲಿ ವಾಸಮಾಡುವೆವೆಂದು
    ಹೇಳಿದರೆ,
  tam-2017: நாங்கள் போரைக் காணாததும், எக்காள சத்தத்தைக் கேளாததும், உணவு குறைவினால்
    பட்டினியாக இராததுமான எகிப்து தேசத்துக்கே போய், அங்கே தங்கியிருப்போம் என்றும் சொல்வீர்களேயாகில்,
  spa-RV-1909: 'Y diciendo: No, antes nos entraremos en tierra de Egipto, en la cual
    no veremos guerra, ni oiremos sonido de trompeta, ni tendremos hambre de pan,
    y allá moraremos:'
  ron-BTF: 'Spunând: Nu; ci vom merge în țara Egiptului, unde nu vom vedea război,
    nici nu vom auzi sunet de trâmbiță, nici nu vom avea foame de pâine; și acolo
    vom locui;'
  eng-WEBP: saying, “No, but we will go into the land of Egypt, where we will see
    no war, nor hear the sound of the trumpet, nor have hunger of bread; and there
    we will dwell;”’
  eng-FBV: or if you say instead, “No, we're going to Egypt to live there, where we
    won't experience war or hear trumpets sounding or go hungry;”
  nld-1939: 'neen, we willen naar het land van Egypte, waar wij geen oorlog meer zien,
    geen krijgsbazuin horen, geen broodsgebrek hebben; dáár willen we wonen:'
  nch-BL: Tojuanti tiyase ipan tali Egipto pampa nepa amo tiquitase tatehuilisti,
    yon mayanti, yon amo tijcaquise tapitzali.’
  vie-1934: 'mà nói rằng: Không, chúng tôi muốn đi trong đất Ê-díp-tô, là nơi chúng
    tôi sẽ không thấy giặc giã nữa, sẽ không nghe tiếng kèn nữa, tại đó chúng tôi
    sẽ không thiếu bánh; ấy là nơi chúng tôi sẽ đến ở,'
  hin-CV: और यह कहो, ‘नहीं, हम तो मिस्र देश जाएंगे, जहां न तो युद्ध की स्थिति होगी,
    जहां न नरसिंगा का युद्धनाद सुनना पड़ेगा और न ही जहां भोजन का अभाव रहेगा. हम वहीं
    निवास करेंगे,’
  spa-BES: 'Diciendo: No, pero iremos a la tierra de Egipto, donde no veremos la guerra,
    o escucharemos el sonido del cuerno, o necesitaremos comida; allí haremos nuestro
    lugar de vida;'
  tdx-tdx: 'vaho manao ty hoe: Aiy! hañavelo mb’e Mitsraime mb’eo zahay, tsy hahaisak’
    aly, tsy hahajanjiñe antsiva, tsy hifeake kerè; le añe ty himoneña’ay;'
  tha-KJV: และกล่าวว่า ‘​ไม่เอา เราจะเข้าไปในแผ่นดิ​นอ​ียิปต์ ที่​ซึ่งเราจะไม่​เห​็นสงคราม
    จะไม่​ได้​ยินเสียงแตร จะไม่หิวขนมปัง และเราทั้งหลายจะอาศัยอยู่​ที่นั่น​’
  por-BR-2018: 'E dizendo: Não, em vez disso iremos à terra do Egito, na qual não
    veremos guerra, nem ouviremos som de trombeta, nem teremos fome de pão, e ali
    ficaremos;'
  deu-ELO: Nein, sondern wir wollen in das Land Ägypten ziehen, wo wir keinen Krieg
    sehen und den Schall der Posaune nicht hören und nicht nach Brot hungern werden,
    und daselbst wollen wir wohnen-
  eng-WYC-2018: and say, Nay, but we shall go to the land of Egypt, where we shall
    not see battle, and shall not hear the noise, either sound, of trump, and we shall
    not suffer hunger, and there we shall dwell; (and say, No! but we shall go to
    the land of Egypt, where we shall not see battle, and shall not hear the sound
    of the trumpet, and we shall not suffer hunger, and we shall live there;)
  epo-epo: 'dirante: Ne, ni iros en la landon Egiptan, kie ni ne vidos militon kaj
    ne aŭdos sonon de trumpeto kaj ne malsatos koncerne panon, kaj tie ni restos:'
  uig-PIN: 'wǝ: «Yaⱪ. biz Misir zeminiƣa barayli; xu yǝrdǝ nǝ uruxni kɵrmǝymiz, nǝ
    kanay-agaⱨ signalini anglimaymiz, nǝ nanƣa zar bolmaymiz; xu yǝrdǝ yaxaymiz» —
    desǝnglar,'
  beo-beo: '@see-verse:JER.042.013'
  tpi-OTNT: Nogat. Bai mipela i go long Isip. Mipela bai i stap long Isip tasol na
    bai ol birua i no inap pait long mipela. Na ol man i no inap winim biugel bilong
    singautim mipela i go long pait. Na bai mipela i no ken sot long kaikai moa.’
  hau-SA: in kuma kuka ce, ‘A’a, za mu tafi mu zauna a Masar, inda ba za mu ga yaƙi
    ko mu ji ƙarar ƙaho ko mu ji yunwa ba,’
  uig-LAT: 'we: «Yaq. biz Misir zéminigha barayli; shu yerde ne urushni körmeymiz,
    ne kanay-agah signalini anglimaymiz, ne nan’gha zar bolmaymiz; shu yerde yashaymiz»
    — désenglar,'
  nde-nde: njalo nxa lisithi, ‘Hatshi, thina sizakuyahlala eGibhithe lapho esingayikubona
    khona impi loba sizwe icilongo kumbe silambele ukudla,
  ton-ton: ‌ʻO lea pehē, ‘ʻE ʻikai; ka te mau ʻalu ki he fonua ko ʻIsipite, pea ʻe
    ʻikai te mau mamata ai ki he tau, pe fanongo ki he meʻalea, pe fiekaia, pea te
    mau nofo ʻi ai:”’
  ces-1613: 'A říkajíce: Nikoli, ale do země Egyptské vejdeme, kdež neuzříme boje,
    ani zvuku trouby neuslyšíme, a chleba lačněti nebudeme, pročež tam se osadíme:'
  eng-WMB: saying, “No, but we will go into the land of Egypt, where we will see no
    war, nor hear the sound of the shofar, nor have hunger of bread; and there we
    will dwell;”’
  tam-TCV: ‘நாம் எகிப்திற்குப்போய் வாழ்வோம்; அங்கே யுத்தத்தைக் காணவோ, எக்காள சத்தத்தைக்
    கேட்கவோ, அப்பமின்றிப் பசியாயிருக்கவோமாட்டோம்’ என்று சொல்வீர்களானால்,
  ceb-ULB: Pananglitan moingon kamo, “Dili! Moadto gayod kami sa yuta sa Ehipto, diin
    dili na kami makakita ug gubat, ni makadungog sa tingog sa budyong, ug dili na
    kami magutman. Mopuyo kami didto.”
  pol-UBG: 'Mówiąc: Żadną miarą! Lecz pójdziemy do ziemi Egiptu, gdzie nie zobaczymy
    wojny ani nie usłyszymy dźwięku trąby, ani nie będziemy łaknąć chleba; tam będziemy
    mieszkać;'
  urd-GVU: بلکہ مصر جائیں گے جہاں نہ جنگ دیکھیں گے، نہ جنگی نرسنگے کی آواز سنیں گے
    اور نہ بھوکے رہیں گے
  deu-1912: 'sondern sagen: Nein, wir wollen nach Ägyptenland ziehen, daß wir keinen
    Krieg sehen noch der Posaune Schall hören und nicht Hunger Brots halben leiden
    müssen; daselbst wollen wir bleiben:'
  kan-2017: ಬೇಡವೇ ಬೇಡ; ನಾವು ಯುದ್ಧ ಕಾಣದೆ, ತುತ್ತೂರಿಯ ಶಬ್ದ ಕೇಳದೆ, ಅನ್ನದ ಕೊರತೆಯಿಂದ ಹಸಿವಾಗದೆ
