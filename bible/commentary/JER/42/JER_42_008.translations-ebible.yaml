verse: JER.042.008
translations:
  mal-C: അതുകൊണ്ട് അദ്ദേഹം കാരേഹിന്റെ മകനായ യോഹാനാനെയും അദ്ദേഹത്തോടൊപ്പമുള്ള എല്ലാ
    സൈന്യാധിപന്മാരെയും ഏറ്റവും ചെറിയവർമുതൽ ഏറ്റവും ഉന്നതർവരെയുള്ള സകലജനത്തെയും വിളിച്ചുകൂട്ടി.
  deu-TKW: und er berief Johanan, den Sohn Kareahs, samt allen Heeresobersten, die
    bei ihm waren, und allem Volke, vom Kleinsten bis zum Größten,
  lin-lin: mpe Jeremi abengaki Yoanani, mwana mobali ya Karea ; bakonzi nyonso ya
    basoda oyo bazalaki elongo na ye mpe bato nyonso, kobanda na ye oyo aleki moke
    kino na ye oyo aleki monene.
  eng-LSV: and he calls to Johanan son of Kareah, and to all the heads of the forces
    that [are] with him, and to all the people, from the least even to the greatest,
  eng-GNV: Then called he Iohanan the sonne of Kareah, and all the captaines of the
    hoste, which were with him, and all ye people from ye least to the most,
  eng-WEBSTER: Then called he Johanan the son of Kareah, and all the captains of the
    forces who were with him, and all the people from the least even to the greatest,
  nhw-BL: Huajca na nijnotzqui Johanán icone Carea, huan nopa tlayacanani tlen isoldados
    huan nochi nopa masehualme catli huejhueyi huan catli tziquitetzitzi,
  swh-ONEN: Kwa hiyo akawaita pamoja Yohanani mwana wa Karea, na maafisa wote wa jeshi
    waliokuwa pamoja naye na watu wote kuanzia mdogo kabisa hadi aliye mkuu sana.
  bba-bba: Mɑ Yeremi u Yokɑnɑni, Kɑreɑn bii sokusiɑ kɑ tɑbu sinɑm be bɑ nùn swĩi kɑ
    sere ben tɔmbu kpuro be bɑ wɑ̃ɑ mi, wiruɡibu kɑ bwɛ̃ɛbwɛ̃ɛbu.
  eng-KJVCPB: Then called he Johanan the son of Kareah, and all the captains of the
    forces which were with him, and all the people from the least even to the greatest,
  luo-luo: Omiyo noluongo Johanan wuod Karea kod jotend lweny mane ni kode kod ji
    duto chakre matin nyaka maduongʼ.
  meu-meu: Bena ia ese Iohanan Karea bona tuari oreadia biagudia iboudiai, ia ida
    e nohova taudia, bona taunimanima iboudiai, asi dagidia bona mai dagibadadia taudia,
    na e boiridia, e hereva henidia,
  npi-ULB: त्यसैले यर्मियाले कारेहका छोरा योहानान र तिनीसित भएका सेनाका सबै कप्‍तान
    र सानादेखि ठुलासम्म सबै मानिसलाई बोलाए ।
  yor-yor: O sì pe Johanani ọmọkùnrin Karea àti gbogbo àwọn olórí ogun tí wọ́n wà
    pẹ̀lú rẹ̀; àti gbogbo àwọn ènìyàn láti orí ẹni tí ó kéré dé orí ẹni ńlá.
  pes-OPCB: من نیز یوحانان و سایر سرداران لشکر و تمام قوم را از بزرگ تا کوچک فرا خواندم
  tgl-ULB: Kaya tinawag ni Jeremias si Johanan na anak ni Karea at ang lahat ng mga
    pinuno ng hukbo kasama niya at ang lahat ng mga tao mula sa pinakamaliit hanggang
    sa pinakadakila.
  hui-hui: Ani lamiyagola Yaremaiahanda Yohananabi ami haru haga agali haguane hearubi
    wali agali mini lene nalene hearubi bibahendeore olalu, Ibai hadaba, lene.
  mya-mya: သို့​ဖြစ်​၍​ငါ​သည်​ယော​ဟ​နန်၊ သူ​နှင့်​အ​တူ ရှိ​သည့်​တပ်​မှူး​များ​နှင့်​လူ​အ​ပေါင်း​တို့
    အား​ခေါ်​၍၊-
  bod-N: ཁོང་གིས་ཀཱ་རེ་ཨའི་བུ་ཡོ་ཧ་ནན་དང་། དེ་དང་མཉམ་དུ་ཡོད་པའི་དམག་དཔོན་ཀུན་དང་།
    མཆོག་དམན་སུ་ཡིན་ཐམས་ཅད་བོས་ནས།
  sna-sna: Naizvozvo akaunganidza Johanani mwanakomana waKarea navakuru vose vehondo
    vaaiva navo navanhu vose kubva kuvaduku kusvikira kuvakuru.
  spa-BLM: Entonces llamó a Johanán, hijo de Carea, y a todos los capitanes de las
    fuerzas que estaban con él, y a todo el pueblo, desde el más pequeño hasta el
    más grande,
  cac-cac: Yuj chi' ix vavtejcot vin̈aj Johanán yed' eb' vin̈ yajal soldado yed' masanil
    eb' anima, eb' nivac yelc'ochi yed' eb' malaj yelc'ochi.
  swh-ULB: Kwa hiyo Yeremia alimwita Yonathan mwana wa Karea na amri wote jeshi pamoja
    naye, na watu wote kutoka mdogo kwa mkubwa.
  bel-bel: Ён паклікаў да сябе Ёанана, сына Карэевага, і ўсіх ваенных начальнікаў,
    што былі зь ім, і ўвесь люд, ад малога да старога
  deu-ELBBK: Und er berief Jochanan, den Sohn Kareachs, und alle Heerobersten, die
    mit ihm waren, und das ganze Volk, vom Kleinsten bis zum Größten,
  mbb-OT: Umbe, impetiǥum ni Jeremias ensi Johanan duma te langun he menge zuma zin
    he menge upisyal te menge sundaru, ragkes en is langun he menge etew zutun puun
    te kinemevevaan pehendiyà te kinetikangan is ked-etew zin.
  mal-2015: 'അവൻ കാരേഹിന്റെ മകനായ യോഹാനാനെയും കൂടെ ഉണ്ടായിരുന്ന എല്ലാ പടത്തലവന്മാരെയും
    ആബാലവൃദ്ധം സകലജനത്തെയും വിളിച്ചു അവരോടു പറഞ്ഞതു:'
  rmc-rmc: Avke o Jeremijaš vičinďa le Kareachoskre čhas le Jochanan, savore veľiťeľen
    la armadakren, so sas leha, savore manušen, le nekciknederendar dži o nekbareder,
  pes-OPV: پس یوحانان بن قاریح و همه سرداران لشکر که همراهش بودند و تمامی قوم رااز
    کوچک و بزرگ خطاب کرده،
  ron-1924: Ши Иеремия а кемат пе Иоханан, фиул луй Кареах, пе тоате кэпетенииле оштилор
    каре ерау ку ел ши пе тот попорул, де ла чел май мик пынэ ла чел май маре,
  ben-OBCV: তাই তিনি কারেহের পুত্র যোহানন, তার সঙ্গী সমস্ত সৈন্যাধ্যক্ষ ও ক্ষুদ্র
    ও মহান নির্বিশেষে সব লোককে ডেকে পাঠালেন।
  som-som: Markaasuu u yeedhay Yooxaanaan ina Qaaree'ax, iyo saraakiishii ciidammada
    ee isaga la joogtay oo dhan, iyo dadkii oo dhan xataa kii ugu yaraa ilaa kii ugu
    weynaa,
  lat-VUC: vocavitque Johanan filium Caree, et omnes principes bellatorum qui erant
    cum eo, et universum populum, a minimo usque ad magnum.
  eng-ASVBT: Then called he Johanan the son of Kareah, and all the captains of the
    forces that were with him, and all the people from the least even to the greatest,
  ita-1885: Ed egli chiamò Giohanan, figliuolo di Carea, e tutti i capi della gente
    di guerra, ch'erano con lui, e tutto il popolo, dal minore al maggiore.
  eng-LXXUP: And we hearkened to the voice of Jonadab our father, so as to drink no
    wine all our days, we, and our wives, and our sons, and our daughters;
  eng-ULB: So Jeremiah called to Johanan son of Kareah and all the army commanders
    with him, and to all the people from the least to the greatest.
  spa-VBL: Éste convocó a Johanán, a todos los comandantes del ejército y a todos,
    desde el más pequeño hasta el más importante.
  fra-_FOB: Il appela donc Jochanan, fils de Karéach, et tous les chefs des troupes
    qui étaient avec lui, et tout le peuple, depuis le plus petit jusqu'au plus grand.
  mal-mal: 'അവൻ കാരേഹിന്റെ മകനായ യോഹാനാനെയും കൂടെ ഉണ്ടായിരുന്ന എല്ലാ പടത്തലവന്മാരെയും
    ആബാലവൃദ്ധം സകലജനത്തെയും വിളിച്ച് അവരോടു പറഞ്ഞത്:'
  urd-GVR: Us ne Yūhanān, us ke sāthī afsaroṅ aur bāqī tamām logoṅ ko chhoṭe se le
    kar baṛe tak apne pās bulā kar
  suz-BL: मिनु येरमीयामी कारेआह आ तौ योहानान नु मेको नु बाक्‍शो लडाइ पाइब आन ठेयब
    मुर नेल्‍ल, आइक्‍ची नु ठेयब मुर नेल्‍ल आन कली ब्रेत्‍ताक्‍मी।
  eng-NOY: And he called Johanan, the son of Kareah, and all the captains of the forces
    which were with him, and all the people, from the least even to the greatest,
  ita-1927: 'E Geremia chiamò Johanan, figliuolo di Kareah; tutti i capi delle forze
    ch’erano con lui, e tutto il popolo, dal più piccolo al più grande, e disse loro:'
  ckb-ckb: ئەویش یۆحانانی کوڕی قارێیەح و هەموو ئەو سەرلەشکرانەی کە لەگەڵی بوون و هەموو
    گەل لە بچووکەوە هەتا گەورەی بانگکرد،
  eng-BBE: And he sent for Johanan, the son of Kareah, and all the captains of the
    forces who were still with him, and all the people, from the least to the greatest,
  kan-OKCV: ಆಗ ಕಾರೇಹನ ಮಗ ಯೋಹಾನಾನನನ್ನೂ, ಅವನ ಸಂಗಡ ಇದ್ದ ಸೇನಾಪತಿಗಳೆಲ್ಲರನ್ನೂ, ಕಿರಿಯರು ಮೊದಲುಗೊಂಡು
    ಹಿರಿಯರೆಲ್ಲರವರೆಗೆ ಜನರೆಲ್ಲರನ್ನೂ ಕರೆದು,
  tam-2017: அப்பொழுது அவன், கரேயாவின் மகனாகிய யோகனானையும், அவனுடன் இருந்த எல்லாப்
    போர்வீரர்களையும், சிறியோர்முதல் பெரியோர்வரை உண்டான எல்லா மக்களையும் அழைத்து,
  spa-RV-1909: Y llamó á Johanán hijo de Carea, y á todos los oficiales de la gente
    de guerra que con él estaban, y á todo el pueblo desde el menor hasta el mayor;
  ron-BTF: Atunci el l-a chemat pe Iohanan, fiul lui Careah, și pe toate căpeteniile
    armatelor care erau cu el și pe tot poporul de la cel mai mic până la cel mai
    mare,
  eng-WEBP: Then he called Johanan the son of Kareah, and all the captains of the
    forces who were with him, and all the people from the least even to the greatest,
  eng-FBV: He summoned Johanan, all the army commanders, and everyone from the least
    to the most important.
  nld-1939: Toen riep hij Jochanan, den zoon van Karéach, met al de legeroversten
    die bij hem waren, en heel het volk van klein tot groot om zich heen,
  nch-BL: Huajca na nijnotzqui Johanán icone Carea, huan nopa tayacanani ten isoldados
    huan nochi nopa masehualme cati huejhueyi huan cati pisiltzitzi,
  vie-1934: Người gọi Giô-ha-nan, con trai Ca-rê-át, hết thảy các đầu đảng và cả dân
    sự, kẻ nhỏ người lớn đều đến,
  hin-CV: उन्होंने कोरियाह के पुत्र योहानन को, उन सारे सेनापतियों को भी, जो उसके साथ
    थे तथा सारे साधारण एवं विशिष्ट लोगों की सभा आमंत्रित की.
  spa-BES: Y envió a buscar a Johanan, el hijo de Carea, y a todos los capitanes de
    las fuerzas que todavía estaban con él, y a toda la gente, desde los más pequeños
    hasta los más grandes,
  tdx-tdx: Le kinoi’e t’Iohanane ana’ i Kerea naho o mpifehen-dahin-defoñe mpiama’eo
    naho ze hene ondaty, ty kede naho ty bey
  tha-KJV: แล​้​วท​่านจึงให้ตามตัวโยฮานันบุตรชายคาเรอาห์ และบรรดาผู้หัวหน้าของกองทหารผู้​อยู่​กั​บท​่าน
    และประชาชนทั้งปวงตั้งแต่​คนเล​็กที่สุดถึงคนใหญ่​ที่สุด
  por-BR-2018: Então ele chamou a Joanã filho de Careá, e a todos os comandantes dos
    exércitos que com ele estavam, e a todo o povo desde o menor até o maior;
  deu-ELO: 'Und er berief Jochanan, den Sohn Kareachs, und alle Heerobersten, die
    mit ihm waren, und das ganze Volk, vom Kleinsten bis zum Größten, und sprach zu
    ihnen:'
  eng-WYC-2018: And he called Johanan, the son of Kareah, and all the princes of warriors,
    that were with him, (or and all the leaders of the warriors, who were with him),
    and all the people from the least unto the most;
  epo-epo: kaj li vokis Joĥananon, filon de Kareaĥ, kaj ĉiujn militestrojn, kiuj estis
    kun li, kaj la tutan popolon, de la malgrandaj ĝis la grandaj,
  uig-PIN: U Kareaⱨning oƣli Yoⱨanan, lǝxkǝr baxliⱪlirining ⱨǝmmisi wǝ ǝng kiqikidin
    qongiƣiqǝ barliⱪ hǝlⱪni qaⱪirip
  beo-beo: Amaiba:le, na da Youha:ina:ne amola dadi gagui ouligisu dunu e sigi esalu,
    amola dunu eno huluane ilima gilisima:ne sia:i.
  tpi-OTNT: Na Jeremaia i singautim Johanan na olgeta arapela ofisa bilong ami na
    olgeta manmeri, em ol bikman na ol man nating, na ol i kam long em.
  hau-SA: Saboda haka ya kira Yohanan ɗan Kareya da dukan shugabannin sojoji waɗanda
    suke tare da shi da dukan jama’a daga ƙarami zuwa babba.
  uig-LAT: U Karéahning oghli Yohanan, leshker bashliqlirining hemmisi we eng kichikidin
    chongighiche barliq xelqni chaqirip
  nde-nde: Ngakho wabiza uJohanani indodana kaKhareya lezikhulu zonke zebutho ezazilaye
    kanye labantu bonke kusukela komncane kusiya komkhulu.
  ton-ton: Pea ne ui kia Sohanani ko e foha ʻo Kalia, mo e houʻeikitau kotoa pē naʻe
    ʻiate ia, pea mo e kakai kotoa pē ʻo fai mei he iiki ʻo aʻu ki he lalahi,
  ces-1613: Že povolal Jochanana syna Kareachova, a všech knížat vojsk, kteříž s ním
    byli, i všeho lidu, od nejmenšího až do největšího,
  eng-WMB: Then he called Yochanan the son of Kareah, and all the captains of the
    forces who were with him, and all the people from the least even to the greatest,
  tam-TCV: அப்பொழுது அவன் கரேயாவின் மகன் யோகனானையும், அவனுடன்கூட இருந்த இராணுவத் தளபதிகளையும்,
    சிறியவர்களும், பெரியவர்களுமான யாவரையும் ஒன்றாய் வரும்படி அழைத்தான்.
  ceb-ULB: Busa gipatawag ni Jeremias si Johanan nga anak nga lalaki ni Karea ug ang
    tanang mga pangulo sa kasundalohan nga uban kaniya, ug ang tanang katawhan gikan
    sa labing ubos hangtod ngadto sa inila.
  pol-UBG: Zawołał więc Jochanana, syna Kareacha, i wszystkich dowódców wojsk, którzy
    z nim byli, oraz cały lud, od małego do wielkiego;
  urd-GVU: اُس نے یوحنان، اُس کے ساتھی افسروں اور باقی تمام لوگوں کو چھوٹے سے لے کر
    بڑے تک اپنے پاس بُلا کر
  deu-1912: Da rief er Johanan, den Sohn Kareahs, und alle Hauptleute des Heeres,
    die bei ihm waren, und alles Volk, klein und groß,
  kan-2017: ಆಗ ಅವನು ಕಾರೇಹನ ಮಗನಾದ ಯೋಹಾನಾನನನ್ನೂ, ಅವನೊಂದಿಗಿದ್ದ ಸಕಲ ಸೇನಾಧಿಪತಿಗಳನ್ನೂ, ಚಿಕ್ಕವರು
    ಮೊದಲುಗೊಂಡು ದೊಡ್ಡವರ ತನಕ ಎಲ್ಲಾ ಜನರನ್ನೂ ಕರೆದು,
  yap-yap: Ma aram mu gu pining Johanan nge gubin fapi tolang ko salthaw ni yad bay
    rok, nge gubin fapi girdi’ nga ta’bang.
  hlt-MCSB: Te dongah Kareah capa Johanan neh a taengkah caem mangpa boeih, pilnam
    boeih te tanoe lamloh kangham duela a khue.
  mdy-ETH: ዬያሮ ዮሃናኔንታ ዒዛና ዎላ ዓኣ ዖሎ ዓሶ ሱኡጎንታ ዴራኣ ቢያ ዻካፓ ዴንዲ ዼኤፖ ዓሶ ሄላንዳኣና ታ ኮይላ ዬዓንዳጉዲ
    ታኣኒ ዔኤሌኔ፤
  twi-ASANTE: Enti, ɔfrɛɛ Karea babarima Yohanan ne asraafoɔ mpanimfoɔ a wɔka ne ho
    ne nnipa no nyinaa; ɛfiri akumaa so kɔsi ɔkɛseɛ so.
  eng-WEBU: Then he called Johanan the son of Kareah, and all the captains of the
    forces who were with him, and all the people from the least even to the greatest,
  wal-wal: Yaatin, i Qaareeha na7aa Yohanaana, aara de7iya ola gadaawatanne asaa ubbaa,
    guuttaappe gitaa gakkanaashin xeegidi,
  spa-PDDPT: Llamó a Johanán, hijo de Carea, y a todos los comandantes de los guerreros
    que estaban con él, y a todo el pueblo, desde el menor hasta el mayor,
  gun-gun: Ha'e ramo oenoĩ Careá ra'y Joanã, hexevegua xondaro ruvixa kuery ha'e heta
    va'e kuery ha'e javi, yvyĩgueve ha'e yvatekueve voi.
  ilo-ULB: Isu a pinaayaban ni Jeremias ni Johanan a putot a lalaki ni Karea ken dagiti
    amin a pangulo ti armada a kaduana, ken dagiti amin a tattao manipud iti kanunumoan
    agingga iti katatan-okan.
  kpg-kpg: gei au ga gahi mai Johanan, mo nia dagi buini dauwa ala e madalia a mee,
    mo digau ala i golo huogodoo.
  uig-ARA: ئۇ كارېئاھنىڭ ئوغلى يوھانان، لەشكەر باشلىقلىرىنىڭ ھەممىسى ۋە ئەڭ كىچىكىدىن
    چوڭىغىچە بارلىق خەلقنى چاقىرىپ
  sus-sus: Annabi Yeremi naxa Kareya xa di Yoxanan xili, sɔɔri yareratie, nun ɲama
    birin kelife dimɛdie ma, sa dɔxɔ forie ra.
  pon-2006: ngehi eri ekerodo Sohanan, iangahki kaunen karis ko me ieiang ih, oh aramas
    teiko koaros.
  ksd-ksd: Ma i ga oro pa Iokanan natu i Karea ma ra lavur luluai na vinarubu dia
    ga ki pirana, ma ra tarai par, a umana ngala ma ra umana ikilik,
  tur-YTC: O zaman Kareah oğlu Yohanan'ı ve onunla birlikte olan bütün ordu komutanlarını,
    küçüğünden büyüğüne kadar bütün halkı çağırdı.
  grc-BRENT: Καὶ ἠκούσαμεν τῆς φωνῆς Ἰωναδὰβ τοῦ πατρὸς ἡμῶν, πρὸς τὸ μὴ πιεῖν οἶνον
    πάσας τὰς ἡμέρας ἡμῶν, ἡμεῖς καὶ αἱ γυναῖκες ἡμῶν, καὶ οἱ υἱοὶ ἡμῶν, καὶ αἱ θυγατέρες
    ἡμῶν,
  ind-AYT: Kemudian, Yeremia memanggil Yohanan, anak Kareah, dan semua kepala pasukan
    yang bersamanya, dan semua orang dari yang terkecil hingga yang terbesar,
  nya-nya: Choncho Yeremiya anayitana Yohanani mwana wa Kareya pamodzi ndi atsogoleri
    onse a ankhondo amene anali naye ndiponso anthu onse, ana ndi akulu omwe.
  hrv-hrv: Tada on pozva Johanana, sina Kareahova, sve vojne zapovjednike koji bijahu
    s njim i sav narod, malo i veliko,
  mps-mps: Tama Jeremaiago Johanan, me te gasa ami ofisa tigidali, me te tigidali
    we bidi me i wali, te gegunai bidi dabe me, olo bidi dabe me i olama, te augwali
    asai dao.
  tpi-tpi: Na Jeremaia i singautim Johanan na olgeta arapela ofisa bilong ami na olgeta
    manmeri, em ol bikman na ol man nating, na ol i kam long em.
  dan-1931: Så sammenkaldte han Johanan, Kareas Søn, alle Hærførerne, der var med
    ham, og alt Folket, store og små,
  vie-OVCB: Vậy, ông liền gọi Giô-ha-nan, con Ca-rê-át, các thủ lĩnh của quân lưu
    tán, và cả dân chúng từ trẻ nhỏ đến người già.
  guj-2017: ત્યારે યર્મિયાએ કારેઆના દીકરા યોહાનાનને, તેની સાથેના સર્વ સૈન્યોના સરદારોને
    તથા નાનામોટા બધા લોકોને બોલાવ્યા.
  pon-2006A: ngehi eri ekerodo Sohanan, iangahki kaunen karis ko me ieiang ih, oh
    aramas teiko koaros.
  por-BRBSL: Então ele chamou Johanan o filho de Kareah, e todos os capitães das forças
    que estavam com ele, e todo o povo desde o menor até o maior,
  cth-cth: Hahoi Koreah capa Johanan hoi ahni koe e ransahu kahrawikungnaw pueng hoi
    ransanaw pueng kathoengca koehoi kalenpoung totouh a kaw teh,
  twi-twi: Enti ɔfrɛɛ Karea babarima Yohanan ne asraafo mpanyimfo a wɔka ne ho ne
    nnipa no nyinaa; efi akumaa so kosi ɔkɛse so.
  hlt-hlt: Te dongah Kareah capa Johanan neh a taengkah caem mangpa boeih, pilnam
    boeih te tanoe lamloh kangham duela a khue.
  tbz-SIM: kɛ̀ n yú Kɑdeyɑ birɛ Yoɑnɑnni nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ iwɛ̃ĩ yɛmbɛ̀, kɛ nɛ́ yíɛ́nɛ̀
    bɛnìtìbɛ̀ bɛmɔu,
  msy-2020: Ezɨ Jeremaia dɨkavigha, Karean otarim Johanan ko mɨdorozir gumazibar dapanir
    a ko itiba ko, gumazamiziba bar, kar gumazir aruaba ko gumazir kɨniba, a men diazɨ
    me a bagha ize.
  azb-azb: Qareah oğlu Yoxananı, onunla birgə olan bütün qoşun başçılarını, böyükdən
    kiçiyə qədər bütün xalqı çağırıb
  eng-DBY: And he called Johanan the son of Kareah, and all the captains of the forces
    that were with him, and all the people from the least even unto the greatest,
  hin-2017: तब उसने कारेह के पुत्र योहानान को, उसके साथ के दलों के प्रधानों को, और
    छोटे से लेकर बड़े तक जितने लोग थे, उन सभी को बुलाकर उनसे कहा,
  wol-KYG: Yeremi woo Yowanan doomu Kareya ak njiiti xare yi mu àndal yépp, woo mbooloo
    mépp, ñu dikk, ka gëna tuut ba ca ka gën di mag.
  eng-YLT: and he calleth unto Johanan son of Kareah, and unto all the heads of the
    forces that [are] with him, and to all the people, from the least even unto the
    greatest,
  eng-WYC-2017: And he called Johanan, the son of Kareah, and all the princes of warriors,
    that were with him, and all the people from the least unto the most;
  eng-WMBB: Then he called Yochanan the son of Kareah, and all the captains of the
    forces who were with him, and all the people from the least even to the greatest,
  urd-GVH: उसने यूहनान, उसके साथी अफ़सरों और बाक़ी तमाम लोगों को छोटे से लेकर बड़े
    तक अपने पास बुलाकर
  rug-rug: Ke tioko varigara ni sa sari Zohanana sa tuna koreo e Karea meke sari doduru
    koimata varipera pu koa koa sa meke sari doduru tie hiteke na lavata.
  gaz-gaz: Kanaafuu inni Yoohaanaan ilma Qaareyaatii fi ajajjoota waraanaa kanneen
    isa wajjin turan hunda, akkasumas nama xinnaa guddaa hunda walitti waame.
  fra-LSG: Et Jérémie appela Jochanan, fils de Karéach, tous les chefs des troupes
    qui étaient avec lui, et tout le peuple, depuis le plus petit jusqu’au plus grand.
  yal-yal: Yeremi yi Kareyaa dii xɛmɛn Yoxanan xili, e nun sofa kuntigin naxanye birin
    yi a fɔxɔ ra, e yamaan birin, muxudin nun muxu gbeena.
  haw-1868: Alaila, hea aku oia ia Iohanana, i ke keiki a Karea, a me na luna a pau
    o na koa, e noho pu ana me ia, a me na kanaka a pau, mai ka mea uuku, a ka mea
    nui;
  arb-NAV: فَاسْتَدْعَى إِرْمِيَا يُوحَانَانَ بْنَ قَارِيحَ وَقُوَّادَ الْقُوَّاتِ
    الَّذِينَ مَعَهُ وَسَائِرَ الشَّعْبِ مِنْ صَغِيرِهِمْ إِلَى كَبِيرِهِمْ،
  ewe-ewe: Ale wòyɔ Karea ƒe vi, Yohanan kple asrafomegã siwo katã le eŋu kple ameha
    la katã tso ɖeviwo dzi yi ɖe tsitsiawo dzi.
  eng-LEE: Then called he Jochanan the son of Kareach, and all the captains of the
    armies who were with him, and all the people from the least even to the greatest,
  asm-FB: তেতিয়া তেওঁ কাৰেহৰ পুতেক যোহাননক আৰু তেওঁৰ লগত থকা সকলো সেনাপতিক আৰু সৰুৰ
    পৰা বৰলৈকে সকলো প্ৰজাক মাতি আনিলে।
  sus-A: عَننَبِ يٍرٍ مِ نَشَ كَرٍيَ شَ دِ يٌشَنَن شِلِ، سْورِ يَرٍرَتِيٍ، نُن حَمَ
    بِرِن كٍلِقٍ دِ مّدِيٍ مَ، سَ دْشْ قٌرِيٍ رَ.
  fra-SBL: Il appela Johanan, fils de Karéa, tous les chefs de troupes qui étaient
    avec lui, et tout le peuple, depuis le plus petit jusqu'au plus grand,
  hbo-hbo: וַיִּקְרָ֗א אֶל־יֹֽוחָנָן֙ בֶּן־קָרֵ֔חַ וְאֶ֛ל כָּל־שָׂרֵ֥י הַחֲיָלִ֖ים
    אֲשֶׁ֣ר אִתֹּ֑ו וּלְכָ֨ל־הָעָ֔ם לְמִקָּטֹ֥ן וְעַד־גָּדֹֽול׃
  kik-kik: Nĩ ũndũ ũcio agĩĩta Johanani mũrũ wa Karea, marĩ na anene othe a mbũtũ
    cia ita acio maarĩ nake, o na andũ acio angĩ othe kuuma ũrĩa mũnini nginya ũrĩa
    mũnene, makĩũngana hamwe.
  fra-NCL: Et il appela Johanan, fils de Carée, tous les chefs des troupes qui étaient
    avec lui, et tout le peuple, petits et grands ;
  cek-AK: To pongah anih mah Kariah capa Johanan, anih khae kaom misatuh angraengnawk
    boih, kathoeng koek hoi kalen koek khoek to nawnto a kawk cuu,
  cuk-cuk: Geb Jeremías, Carea-machi-Johanánʼse, degi, bela sorda-bila-onomalad-e-dummagan
    Johanánʼba-gudimaladse gochad. Deginbali, bela dulemarse, burwiganase, degi, serganse-bakar,
    gochabalid.
  uig-CYR: У Кареаһниң оғли Йоһанан, ләшкәр башлиқлириниң һәммиси вә әң кичигидин
    чоңиғичә барлиқ хәлиқни чақирип
  tel-2017: కాబట్టి అతడు కారేహ కొడుకు యోహానానునూ, అతనితో ఉన్న సైన్యాధిపతులందర్నీ,
    ఇంకా గొప్పవారూ, సామాన్యులూ అయిన ప్రజలందర్నీ తన దగ్గరికి పిలిచాడు.
  hat-BSA: Konsa, li te rele Jochanan, fis a Karéach la, ak tout chèf lame ki te avè
    l yo ak tout pèp la, ni piti, ni gran.
  kos-kos: Ke ma inge nga solalma Johanan, ac mwet kol lun mwet mweun nukewa su welul,
    ac mwet nukewa saya, mwet pusisel ac mwet fulat.
  hbo-WLC: וַיִּקְרָ֗א אֶל־יֽוֹחָנָן֙ בֶּן־קָרֵ֔חַ וְאֶ֛ל כָּל־שָׂרֵ֥י הַחֲיָלִ֖ים
    אֲשֶׁ֣ר אִתּ֑וֹ וּלְכָ֨ל־הָעָ֔ם לְמִקָּטֹ֥ן וְעַד־גָּדֽוֹל׃
  ibo-ibo: Nʼihi ya ọ kpọrọ Johanan nwa Kariya, ndịisi agha ya na ha so na ndị Izrel
    niile, site nʼonye dịkarịsịrị nta ruo nʼonye dịkarịsịrị ukwuu.
  ory-ory: ତହିଁରେ ସେ କାରେହର ପୁତ୍ର ଯୋହାନନ୍‍କୁ ଓ ତାହାର ସଙ୍ଗୀ ସେନାପତି ସମସ୍ତଙ୍କୁ ଓ କ୍ଷୁଦ୍ରଠାରୁ
    ମହାନ ଲୋକ ପର୍ଯ୍ୟନ୍ତ ସମସ୍ତଙ୍କୁ ଡାକି ସେମାନଙ୍କୁ କହିଲେ,
  chk-chk: Mürin, Jeremaia a kökkörato Johanan nöün Karea we me ekewe meilapen ewe
    mwichen sounfiu mi nom ren, pwal ekewe aramas meinisin seni ekewe mi kis tori
    ekewe mi lap
  rop-rop: Wal aibin jingat langa Johanan en detlot lidamob blanga detlot solja hubin
    go garram im, en garram ol detlot najalot pipul.
  ukr-1871: Він покликав перед себе Йоанана Кареєнка з усією військовою старшиною
    й з усїм людом од найменшого до найстаршого,
  deu-1951: Da berief er Johanan, den Sohn Kareachs, und alle Obersten des Heeres,
    die bei ihm waren, sowie das ganze Volk, vom Kleinsten bis zum Größten,
  eng-JPS: Then called he Johanan the son of Kareah, and all the captains of the forces
    that were with him, and all the people from the least even to the greatest,
  srp-1865: Te sazva Joanana sina Karijina i sve vojvode što bijahu s njim, i sav
    narod, malo i veliko,
  lug-lug: N’alyoka ayita Yokanaani omwana wa Kaleya n’abaduumizi b’eggye lya Yuda
    bonna abaali naye, n’abantu bonna okuva ku asokerwako wansi okutuuka ku akomererayo
    waggulu.
  heb-heb: ויקרא אל יוחנן בן קרח ואל כל שרי החילים אשר אתו ולכל העם למקטן ועד גדול׃
  ben-IRV: তাতে যিরমিয় কারেহের ছেলে যোহাননকে ও তার সঙ্গী সেনাপতিদের এবং ছোট ও মহান
    সমস্ত লোকদের ডাকলেন।
  pan-pan: ਤਦ ਉਸ ਨੇ ਕਾਰੇਆਹ ਦੇ ਪੁੱਤਰ ਯੋਹਾਨਾਨ ਨੂੰ ਅਤੇ ਫੌਜਾਂ ਦੇ ਸਾਰੇ ਸਰਦਾਰਾਂ ਨੂੰ ਜਿਹੜੇ
    ਉਹ ਦੇ ਨਾਲ ਸਨ ਅਤੇ ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ ਛੋਟੇ ਤੋਂ ਵੱਡੇ ਤੱਕ ਸੱਦਿਆ
  mya-JVB: ယေရမိသည် ကာရာ သား ယောဟနန် မှစ၍ ၊ သူ ၌ ပါသမျှ သော တပ်မှူး တို့နှင့် လူ အကြီး
    ၊ အငယ် အပေါင်း တို့ကို ခေါ် ၍ ၊
  tbg-tbg: viraqaahai te Kareaara maaqu Johanaanirave, ekaa iqoka qiata vaiinti vira
    hampata vaukave, ekaa vo vaiinti nahentive, naaramake vi uvara vika tiva nimunara.
  hmo-hmo: Vadaeni lau ese Iohanana Karea bona Iuda tuari biagudia ibounai, bona idia
    danu noho taudia, mai dagi bona mai dagi lasi taudia, lau boiridia hebou, lau
    hereva henidia,
  urd-urd: और उसने यूहनान — बिन — क़रीह और सब फ़ौजी सरदारों को जो उसके साथ थे, और
    अदना — ओ — आ'ला सबको बुलाया,
  rus-SYN: Он позвал к себе Иоанана, сына Карея, и всех бывших с ним военных начальников
    и весь народ, от малого и до большого,
  bqc-SIM: Ɔ̃ à Yohanani ń zĩgↄ̃ dↄaana pↄ́ kuaànↄↄ sìsi ń gbɛ̃́ kĩniↄ nɛ́fɛ̃nɛn
    gbɛ̃zↄ̃ↄ píi.
  tcz-CHONGTHU: Hichun Jeremiah in Kareah chapa Johanan leh adang galbol lamkai ho
    jouse, chule mipi ho jouse chu, aneopen’a pat alenpen geiyin, abonchauvin akoukhom
    soh keiyin,
  mar-mar: म्हणून यिर्मयाने कारेहाचा मुलगा योहानान, त्याच्याबरोबर असलेले सर्व सेनाधिकारी
    व लहानापासून मोठ्यापर्यंत सर्व लोकांस बोलावले.
  qub-qub: Chaura Jeremiasna Careapa wamran Johananta, paywan caycaj suldärucunapa
    mandajnincunata, llapan runacunata tacshapita-pacha jatuncama shuntaycur willaparan.
  bqp-bqp: Mɑ Yeremi u Yokɑnɑni, Kɑreɑn bii sokusiɑ kɑ tɑbu sinɑm be bɑ nùn swĩi kɑ
    sere ben tɔmbu kpuro be bɑ wɑ̃ɑ mi, wirugibu kɑ bwɛ̃ɛbwɛ̃ɛbu.
  hat-hat: Jeremi rele Jokanan, pitit Karejak la, ak tout lòt chèf lame ki te avè
    l' yo ansanm ak tout pèp la, gran kou piti.
  eng-BSB: and he summoned Johanan son of Kareah, all the commanders of the forces
    who were with him, and all the people from the least to the greatest.
  eng-WEBPB: Then he called Johanan the son of Kareah, and all the captains of the
    forces who were with him, and all the people from the least even to the greatest,
  kbq-kbq: Ana'ma hutegeno'a Karea nemofo Johananine maka sondia vahete kva vahe'ma
    agranema mani'naza vahe'ene, zamagi omane vaheteti vuno zamagima me'nea vahete
    vigeno, ana maka Jeremaia'a kehige'za eme tru hu'naze.
  nhe-BL: Huajca na nijnotzqui Johanán icone Carea, huan nopa tlayacanani tlen isoldados
    huan nochi nopa tlacame tlen huejhueyi huan tlen pilsiltzitzi,
  gub-BL: 'Na''e ainoz tuwihaw wamuwà ihe wà kury: Zoànà Karea ta''yr, zauxiapekwer
    wanuwihaw paw wà, teko hemetarer katu ma''e wà, hemetarer ''ym ma''e wà no.'
  eng-DRA: And he called Johanan the son of Caree, and all the captains of the fighting
    men that were with him, and all the people from the least to the greatest.
