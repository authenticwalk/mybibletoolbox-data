    ũtwĩre.
  fra-NCL: 'Ils dirent à Jérémie : « Que Yahweh soit un témoin véridique et fidèle
    contre nous, si nous n’agissons pas en tout selon la parole que Yahweh, ton Dieu,
    t’aura envoyé nous communiquer.'
  cek-AK: To naah nihcae mah Jeremiah khaeah, Na Angraeng Sithaw mah kaicae khaeah
    thuih han ang patoeh ih baktih toengah, hmuen boih ka sah o ai nahaeloe, Angraeng
    loe kaicae salakah oep kaom hnukung tangtang ah om tih.
  cuk-cuk: 'Geb Jeremíasʼga sogdemalad: —Bab-Dummad-Jehová-bela-beba-anmarga-ibmar-sogoedba
    anmar imaksulile, Bab-Jehová anmargi innikigwadba, degi, napiragwadgi anmar-barsogega
    gusunno.'
  uig-CYR: 'Улар Йәрәмияға: «Пәрвәрдигар Худайиң сени әвәтип бизгә йәткүзидиған сөзниң
    һәммисигә әмәл қилмисақ, Пәрвәрдигар бизгә һәқиқий, гепидә турудиған гувачи болуп
    әйиплисун!» — деди.'
  tel-2017: వాళ్ళు యిర్మీయాతో ఇలా అన్నారు. “నీ దేవుడైన యెహోవా మాకు చెప్పినదంతా మేం
    చేయకపోతే అప్పుడు యెహోవా మాకు వ్యతిరేకంగా నమ్మకమైన సత్యసాక్షిగా ఉంటాడు గాక.
  hat-BSA: 'Epi yo te di a Jérémie: “Ke SENYÈ a kapab yon vrè fidèl temwen kont nou
    si nou pa aji selon tout mesaj ke SENYÈ a, Bondye ou a, va voye pou nou.'
  kos-kos: Na elos fahk nu sik, “Lela LEUM GOD, su oaru ac pwaye, Elan orek loh lain
    kut, kut fin tia akos ma sap nukewa El sot nu sum kacsr.
  hbo-WLC: וְהֵ֙מָּה֙ אָמְר֣וּ אֶֽל־יִרְמְיָ֔הוּ יְהִ֤י יְהוָה֙ בָּ֔נוּ לְעֵ֖ד אֱמֶ֣ת
    וְנֶאֱמָ֑ן אִם־לֹ֡א כְּֽכָל־הַ֠דָּבָר אֲשֶׁ֨ר יִֽשְׁלָחֲךָ֜ יְהוָ֧ה אֱלֹהֶ֛יךָ
    אֵלֵ֖ינוּ כֵּ֥ן נַעֲשֶֽׂה׃
  ibo-ibo: Ha sịrị Jeremaya, “Ka Onyenwe anyị bụrụ onyeama eziokwu na nke kwesiri
    ntụkwasị obi megide anyị, ma ọ bụrụ na anyị emeghị dịka ihe niile Onyenwe anyị
    bụ Chineke gị gwara gị ka ị gwa anyị.
  ory-ory: ତହିଁରେ ସେମାନେ ଯିରିମୀୟଙ୍କୁ କହିଲେ, “ସଦାପ୍ରଭୁ ଆପଣଙ୍କ ପରମେଶ୍ୱର ଯେଉଁ କଥା କହି
    ଆପଣଙ୍କୁ ଆମ୍ଭମାନଙ୍କ ନିକଟକୁ ପଠାଇବେ, ତଦନୁସାରେ ଯଦି ଆମ୍ଭେମାନେ କର୍ମ ନ କରୁ, ତେବେ ସଦାପ୍ରଭୁ
    ଆମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ସତ୍ୟ ଓ ବିଶ୍ୱସ୍ତ ସାକ୍ଷୀ ହେଉନ୍ତୁ।
  chk-chk: Mürin, ra üreni Jeremaia, “Amwo ewe Samol mi Lapalap epwe eman chon pwärätä
    mi let o allükülük. Amwo epwe ü ngenikem, are aisap föri pwüngün ekewe kapas meinisin
    mine ewe Samol mi Lapalap ach we Kot epwe asile ngenikem me reöm.
  rop-rop: Afta olabat bin tok, “Larram YAWEI jidan witnis blanga wi holot, if wi
    nomo dum wanim YAWEI dalim yu blanga melabat.
  ukr-1871: 'І сказали вони до Еремії: Господь нехай буде сьвідком вірностї й правди
    між нами й тобою, що ми чинити мем усе те, з чим пошле тебе до нас Господь, Бог
    твій:'
  deu-1951: 'Da sprachen sie zu Jeremia: Der HERR sei wahrhaftiger und gewisser Zeuge
    wider uns, wenn wir nicht ganz nach dem Worte handeln, mit dem der HERR, dein
    Gott, dich zu uns senden wird.'
  eng-JPS: 'Then they said to Jeremiah: ''The LORD be a true and faithful witness
    against us, if we do not even according to all the word wherewith the LORD thy
    God shall send thee to us.'
  srp-1865: 'A oni rekoše Jeremiji: Gospod neka nam je svjedok istinit i vjeran da
    æemo èiniti sve što ti Gospod Bog tvoj zapovjedi za nas.'
  lug-lug: Awo ne bagamba Yeremiya nti, “Mukama abeere omujulirwa ow’amazima era omwesigwa
    gye tuli, bwe tutalikola kyonna Mukama Katonda wo ky’anaakutuma okutugamba.
  heb-heb: והמה אמרו אל ירמיהו יהי יהוה בנו לעד אמת ונאמן אם לא ככל הדבר אשר ישלחך
    יהוה אלהיך אלינו כן נעשה׃
  ben-IRV: তারা যিরমিয়কে বলল, “সদাপ্রভু আমাদের মধ্যে সত্য ও বিশ্বস্ত সাক্ষী হন, আমরা
    সেই সমস্ত কিছু করব, যা সদাপ্রভু তোমার ঈশ্বর আমাদের করতে বলেন।
  pan-pan: ਉਹਨਾਂ ਨੇ ਯਿਰਮਿਯਾਹ ਨੂੰ ਆਖਿਆ, ਯਹੋਵਾਹ ਸਾਡੇ ਵਿੱਚ ਸੱਚਾ ਅਤੇ ਵਫ਼ਾਦਾਰ ਗਵਾਹ ਹੋਵੇ,
    ਜੇ ਅਸੀਂ ਓਹ ਸਾਰੀਆਂ ਗੱਲਾਂ ਉਵੇਂ ਹੀ ਨਾ ਕਰੀਏ ਜਿਨ੍ਹਾਂ ਨਾਲ ਯਹੋਵਾਹ ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ ਤੈਨੂੰ
    ਸਾਡੇ ਕੋਲ ਘੱਲੇਗਾ l
  mya-JVB: သူ တို့ကလည်း ၊ ကိုယ်တော် ၏ ဘုရား သခင်ထာဝရဘုရား သည် ကိုယ်တော်အားဖြင့်အကျွန်ုပ်
    တို့ကို မှာ ထားတော်မူသမျှ အတိုင်း ၊ အကျွန်ုပ်တို့သည် ပြု ပါမည်ဟု၊ ထာဝရဘုရား သည်အကျွန်ုပ်
    တို့၌ မှန်ကန် ၍ သစ္စာစောင့် သော သက်သေ ဖြစ် တော်မူစေသတည်း။
  tbg-tbg: Te minti turamanta vika tiriara tiha, Ho tenavu Nora Kotira avuqaa vaiha
    tiha, Noravano Kotiva ai tiva amiharo tinavuara minti mintimake nuate tina uvara
    are tinavu tiva timiraqe tenavu ekaa vi uvara avataqi virerave. Tenavu kia ekaa
    vi uvara avataqi vuarera, Noravano Kotiva homa tinavuqaa uva vataanarove.
  hmo-hmo: Vadaeni idia ese lau idia hamaoroa, idia gwau, “Bema Lohiabada, oiemu Dirava,
    ese oi dekenai oda ta ai totona do ia henia, bona bema ai ese iena oda ibounai
    ai kamonai henia lasi neganai, Lohiabada ese ai do ia samania, mai maoromaoro
    bona mai momokani danu be namo.
  urd-urd: और उन्होंने यरमियाह से कहा कि “जो कुछ ख़ुदावन्द तेरा ख़ुदा, तेरे ज़रिए'
    हम से फ़रमाए, अगर हम उस पर 'अमल न करें तो ख़ुदावन्द हमारे ख़िलाफ़ सच्चा और वफ़ादार
    गवाह हो।
  rus-SYN: 'Они сказали Иеремии: Господь да будет между нами свидетелем верным и истинным
    в том, что мы точно выполним все то, с чем пришлет тебя к нам Господь Бог Твой:'
  bqc-SIM: 'Ɔ̃ aa ò Zelemiiɛ: Lá Dii n Lua su onɛ wà kɛ, tó wi zĩkɛwà píio,
    Diipi mɛ́ aↄ dɛ wá seelade sĩande náaide ũ.'
  tcz-CHONGTHU: Hichun amahon Jeremiah jah’a, “Keiho ding’a Pakai na-Pathen in nangkom’a
    ahinsei bang bang’a katoh louva ahile, Pakai chu kitah tah in kachung uva sakhin
    pang jeng hen.
  mar-mar: मग ते यिर्मयाला म्हणाले, “जर परमेश्वर देव तुझ्याकडून जसे सांगतो तसे आम्ही
    वागलो नाही, तर परमेश्वर तुझा देव आमच्याविरूद्ध खरा व प्रामाणिक साक्षीदार होवो.
  qub-qub: 'Chaura paycunapis Jeremiasta niran: «Shimiquipa Tayta Dios willachimashanta
    mana cumliptëcunaga Tayta Dios castigamächun.'
  bqp-bqp: Mɑ bɑ Yeremi wisɑ bɑ nɛɛ, sɑ wurɑ su ko mɑm mɑm ye Yinni Gusunɔ u koo nun
    sɔ̃ su ko. Wiyɑ u koo ko bɛsɛn seedɑ dio gemgii kɑ nɑɑnɛgii sɑ̀ kun bɛsɛn nɔɔ
    mwɛɛru yibie.
  hat-hat: 'Yo di Jeremi konsa: -Si nou pa fè tou sa Seyè a, Bondye ou la, va di ou
    pou nou fè, se pou Seyè a kanpe pou l'' akize nou. Lè sa a, l''a gen rezon l''
    nan pla men l''.'
  eng-BSB: Then they said to Jeremiah, “May the LORD be a true and faithful witness
    against us if we do not act upon every word that the LORD your God sends you to
    tell us.
  eng-WEBPB: Then they said to Jeremiah, “May the LORD be a true and faithful witness
    amongst us, if we don’t do according to all the word with which the LORD your
    God sends you to tell us.
  kbq-kbq: Hagi anante zamagra amanage hu'za Jeremaiana kenona hunte'naze. Ra Anumzana
    kagri Anumzamo'ma kasamisia nanekema tagrama antahita amage'ma ontesunkeno'a,
    tamage huno magozana eri frara okino keagafina huama hurantegahie.
  nhe-BL: 'Huan yajuanti nechilhuijque: ―Ma TOTECO techtelchihua intla ax tijchihuase
    nochi tlen technahuatis.'
  gub-BL: Na'e uze'eg wi ihewe wà. — Tuwe Tupàn Tuweharupi Wiko Ma'e uzepyk urerehe
    nehe, aze nureruzar kwaw ize'eg urewe imur pyràm paw nehe, newe imume'u pyràm
    paw nehe.
  eng-DRA: 'And they said to Jeremias: The Lord be witness between us of truth and
    faithfulness, if we do not according to every thing for which the Lord thy God
    shall send thee to us.'
