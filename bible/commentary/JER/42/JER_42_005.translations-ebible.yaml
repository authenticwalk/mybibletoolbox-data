verse: JER.042.005
translations:
  mal-C: അവർ യിരെമ്യാവിനോടു പറഞ്ഞു, “അങ്ങയുടെ ദൈവമായ യഹോവ അങ്ങയിൽക്കൂടി ഞങ്ങളെ അറിയിക്കുന്ന
    എല്ലാ വചനവും അനുസരിച്ചു ഞങ്ങൾ പ്രവർത്തിക്കാതിരിക്കുന്നപക്ഷം യഹോവ നമുക്കുമധ്യേ
    സത്യവും വിശ്വസ്തതയുമുള്ള സാക്ഷിയായിരിക്കട്ടെ.
  deu-TKW: 'Sie aber sprachen zu Jeremia: Jahwe soll wahrhaftiger und zuverlässiger
    Zeuge wider uns sein, wenn wir nicht genau der Weisung gemäß handeln werden, mit
    der Jahwe, dein Gott, dich zu uns sendet;'
  lin-lin: 'Balobaki na Jeremi : — Tika ete Yawe azala motatoli ya solo mpe ya sembo
    mpo na kopesa biso etumbu soki toboyi kotosa makambo nyonso oyo Yawe, Nzambe na
    yo, akopesa yo mokumba ya koyebisa biso.'
  eng-LSV: And they have said to Jeremiah, “YHWH is against us for a true and faithful
    witness, if—according to all the word with which your God YHWH sends you to us—we
    do not do so.
  eng-GNV: Then they said to Ieremiah, The Lord be a witnesse of trueth, and faith
    betweene vs, if we doe not, euen according to all things for ye which the Lord
    thy God shall send thee to vs.
  eng-WEBSTER: Then they said to Jeremiah, The LORD be a true and faithful witness
    between us, if we do not even according to all things for which the LORD thy God
    shall send thee to us.
  nhw-BL: 'Huan inijuanti nechilhuijque: ―Ma TOTECO techtelchihua sintla amo tijchihuase
    nochi catli technahuatis.'
  swh-ONEN: Kisha wakamwambia Yeremia, “Bwana na awe shahidi wa kweli na mwaminifu
    kati yetu kama hatutafanya sawasawa na kila kitu Bwana Mungu wako atakachokutuma
    utuambie.
  bba-bba: Mɑ bɑ Yeremi wisɑ bɑ nɛɛ, sɑ wurɑ su ko mɑm mɑm ye Yinni Gusunɔ u koo nun
    sɔ̃ su ko. Wiyɑ u koo ko bɛsɛn seedɑ dio ɡemɡii kɑ nɑɑnɛɡii sɑ̀ kun bɛsɛn nɔɔ
    mwɛɛru yibie.
  eng-KJVCPB: Then they said to Jeremiah, The Lord be a true and faithful witness
    between us, if we do not even according to all things for the which the Lord thy
    God shall send thee to us.
  luo-luo: Eka negiwachone Jeremia, “Mad Jehova Nyasaye bed ja-adiera kendo janeno
    makare kuomwa ka dipo ni timbewa ok oluwore gi gimoro ma Jehova Nyasaye ma Nyasachi
    ooroi godo irwa.
  meu-meu: Bena idia ese Ieremia e hamaoroa, eto, Bema Iehova, emu Dirava, ese ai
    daimai ai baine henimu herevana idoinai heḡereḡerena ai basia karaia, Iehova ese
    baine habadelaimai mai maoromaorona bona mai momokanina ida.
  npi-ULB: तिनीहरूले यर्मियालाई भने, “परमप्रभु तपाईंका परमेश्‍वरले हामीलाई भन्‍नुभएअनुसार
    हामीले गरेनौं भने, परमप्रभु नै हाम्रा विरुद्धमा साँचो र विश्‍वासयोग्य साक्षी होऊन्
    ।
  yor-yor: Nígbà náà ni wọ́n sọ fún Jeremiah wí pé, “Kí Olúwa ṣe ẹlẹ́rìí òtítọ́ àti
    òdodo láàrín wa, bí àwa kò bá ṣe gẹ́gẹ́ bí gbogbo ohun tí Olúwa Ọlọ́run rẹ bá
    rán ọ láti sọ fún wa.
  pes-OPCB: 'آنها گفتند: «یهوه خدایت شاهدی امین بر ضد ما باشد اگر از اطاعت هر آنچه
    او به ما می‌گوید، امتناع ورزیم،'
  tgl-ULB: Sinabi nila kay Jeremias, “Nawa ay maging tunay at tapat na saksi laban
    sa atin si Yahweh, kung hindi namin gagawin ang lahat ng bagay na pinagagawa sa
    amin ni Yahweh na iyong Diyos.
  hui-hui: Ani layagola wali agali biarume Yaremaiahondo lamialu lalu, Heneneore laramago
    Anduane Homogo inanaga Ngode Datagaliwabehanda bia laradagua iname biaiore holeberema.
    Anduane Homogo ibu mana heneneore tigabi bulene ngadaguaore biaga kagome mbirale
    mbira bilimu lenego iname nabirimayagua nde ibugua ina baba godi lalu ko birimi
    lelo.
  mya-mya: ထို​အ​ခါ​သူ​တို့​သည်​ငါ့​အား``အ​ကယ်​၍ အ​ကျွန်ုပ်​တို့​သည်​အ​ရှင့်​အား​ဖြင့်​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ပေး​တော်​မူ​သော
    အ​မိန့်​တော်​တို့​ကို​မ​လိုက်​နာ​ခဲ့​သော် ထာ​ဝ​ရ ဘု​ရား​သည်​အ​ကျွန်ုပ်​တို့​တစ်​ဘက်​၌​သစ္စာ
    စောင့်​၍​ဟုတ်​မှန်​သော​သက်​သေ​ဖြစ်​တော် မူ​ပါ​စေ​သော်။-
  bod-N: དེ་ནས་ཁོ་ཚོས་ཡེ་རེམ་ཡཱ་ལ་ན་རེ། གལ་ཏེ་ངེད་རྣམས་ཀྱིས་ཁྱེད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱེད་མངགས་ནས་གསུངས་པའི་བཀའ་ཐམས་ཅད་བཞིན་དུ་མ་སྤྱད་ན།
    དཀོན་མཆོག་ཡ་ཝཱེ་ཁོང་ཉིད་ངེད་ཅག་གི་ཁྲོད་དུ་ཡིད་རྟོན་རུང་བ་དང་བདེན་པའི་དཔང་པོ་རུ་འགྱུར་བར་ཤོག
  sna-sna: Ipapo vakati kuna Jeremia, “Jehovha ngaave chapupu chezvokwadi uye chakatendeka
    pamusoro pedu kana tisingaiti zvose zvamunenge matumwa naJehovha kuzotiudza.
  spa-BLM: 'Entonces dijeron a Jeremías: “Que Yahvé sea testigo fiel y verdadero entre
    nosotros, si no hacemos conforme a toda la palabra con que Yahvé vuestro Dios
    te envía a decirnos.'
  cac-cac: 'Ix tac''vixi eb'' d''ayin icha tic: —Aocab'' Jehová chi'' testigo tz''ajcan
    d''ayon̈, tato man̈ ol co c''anab''ajej tas ol yal chi'' d''ayach.'
  swh-ULB: Walisema na Yeremia, “Na Yawhe awe shahidi mkweli na mwaminifu dhidi yenu,
    kama hatutafanya kila kitu ambacho Yahwe Mungu wenu anatuambia kufanya.
  bel-bel: 'Яны сказалі Ерамію: «Гасподзь хай будзе паміж намі сьведкам слушным і
    праўдзівым у тым, што мы дакладна выканаем усё тое, з чым прышле цябе да нас Гасподзь
    Бог твой:'
  deu-ELBBK: 'Und sie sprachen zu Jeremia: Der HERR sei gegen uns ein wahrhaftiger
    und zuverlässiger Zeuge, wenn wir nicht nach jedem Wort, womit der HERR, dein
    Gott, dich zu uns senden wird, so tun werden.'
  mbb-OT: Ne migkeǥiyan dan si Jeremias te, “Berakat he is Nengazen he Megbevayè nu
    mehimu he tutuu wey egkeseriǥan he tistiǥus kuntra kenami emun kenè dey edtumanen
    is langun he egkeǥiyen din pinaaǥi kenikew.
  mal-2015: 'അവർ യിരെമ്യാവോടു: നീ മുഖാന്തരം നിന്റെ ദൈവമായ യഹോവ ഞങ്ങളോടു അരുളിച്ചെയ്യുന്നതുപോലെ
    ഒക്കെയും ഞങ്ങൾ ചെയ്യാതെ ഇരുന്നാൽ, യഹോവ നമ്മുടെ മദ്ധ്യേ സത്യവും വിശ്വസ്തതയുമുള്ള
    സാക്ഷിയായിരിക്കട്ടെ.'
  rmc-rmc: 'Avke on phende le Jeremijašiske: „O RAJ hino amaro čačipnaskro the verno
    švedkos, hoj keraha savoro avke, sar amenge prekal tu o RAJ, tiro Del, phenela.'
  pes-OPV: 'ایشان به ارمیا گفتند: «خداوند در میان ماشاهد راست و امین باشد که برحسب
    تمامی کلامی که یهوه خدایت به واسطه تو نزد ما بفرستدعمل خواهیم نمود.'
  ron-1924: 'Атунч, ей ау зис луй Иеремия: „Домнул сэ фие ун мартор адевэрат ши крединчос
    ымпотрива ноастрэ дакэ ну вом фаче тот че-ць ва порунчи Домнул Думнезеул тэу сэ
    не спуй!'
  ben-OBCV: তারপর তারা যিরমিয়কে বলল, “সদাপ্রভুই একজন প্রকৃত ও বিশ্বস্ত সাক্ষীস্বরূপ
    হন, যদি আমরা সেইমতো কাজ না করি, আপনার ঈশ্বর সদাপ্রভু আমাদের বলার জন্য আপনাকে প্রেরণ
    করেন।
  som-som: Markaasay Yeremyaah ku yidhaahdeen, Rabbigu dhexdeenna ha ku ahaado markhaati
    run iyo daacad ah, haddaannan wada samayn waxyaalihii Rabbiga Ilaahaaga ahu uu
    noogu soo kaa dhiibo oo dhan.
  lat-VUC: 'Et illi dixerunt ad Jeremiam: Sit Dominus inter nos testis veritatis et
    fidei, si non juxta omne verbum in quo miserit te Dominus Deus tuus ad nos, sic
    faciemus:'
  eng-ASVBT: Then they said to Jeremiah, Jehovah be a true and faithful witness among
    us, if we do not according to all the word wherewith Jehovah thy God shall send
    thee to us.
  ita-1885: 'Ed essi dissero a Geremia: Il Signore sia per testimonio verace e fedele
    tra noi, se noi non facciamo secondo tutto ciò che il Signore Iddio tuo ti avrà
    mandato a dirci.'
  eng-LXXUP: And I set before them a jar of wine, and cups, and I said, Drink ye wine.
  eng-ULB: They said to Jeremiah, “May Yahweh be a true and faithful witness against
    us, if we do not do everything that Yahweh your God tells us to do.
  spa-VBL: 'Entonces le dijeron a Jeremías: “Que el Señor sea un testigo fiel y verdadero
    contra nosotros si no hacemos todo lo que el Señor tu Dios te dice que debemos
    hacer.'
  fra-_FOB: 'Et ils dirent à Jérémie: Que l''Éternel soit contre nous un témoin véritable
    et fidèle, si nous ne faisons tout ce que l''Éternel ton Dieu t''enverra nous
    dire.'
  mal-mal: 'അവർ യിരെമ്യാവിനോട്: “നീ മുഖാന്തരം നിന്റെ ദൈവമായ യഹോവ ഞങ്ങളോട് അരുളിച്ചെയ്യുന്നതൊക്കെയും
    ഞങ്ങൾ അനുസരിക്കാതെ ഇരുന്നാൽ, യഹോവ നമ്മുടെ മദ്ധ്യത്തിൽ സത്യവും വിശ്വസ്തതയുമുള്ള
    സാക്ഷിയായിരിക്കട്ടെ.'
  urd-GVR: Unhoṅ ne kahā, “Rab hamārā wafādār aur qābil-e-etamād gawāh hai. Agar ham
    har bāt par amal na kareṅ jo Rab āp kā Ḳhudā āp kī mārifat ham par nāzil karegā
    to wuhī hamāre ḳhilāf gawāhī de.
  suz-BL: मिनु मेकोपुकीमी येरमीया कली “परमप्रभु यावे, इन परमप्रभुमी कोंइशो नु आंइ
    कली देंशो लोव़ गोपुकीम मपाइतक हना, परमप्रभु यावे आंइ पर्बम थमा नु ठीक लोव़ पाइब
    सांकछी दुम्‍ल।
  eng-NOY: 'Then they said to Jeremiah: “May Jehovah be our witness, a faithful and
    true witness! According to all for which Jehovah our God shall send thee to us,
    so will we do.'
  ita-1927: 'E quelli dissero a Geremia: “L’Eterno sia un testimonio verace e fedele
    contro di noi, se non facciamo tutto quello che l’Eterno, il tuo Dio, ti manderà
    a dirci.'
  ckb-ckb: 'ئەوانیش بە یەرمیایان گوت: «با یەزدان لەنێوانمان شایەتێکی ڕاست و دڵسۆز
    بێت، ئەگەر ئێمە هەموو فەرمایشتەکەی یەزدانی پەروەردگارت کە بە تۆدا بۆمان دەنێرێت،
    ئاوا نەکەین.'
  eng-BBE: Then they said to Jeremiah, May the Lord be a true witness against us in
    good faith, if we do not do everything which the Lord your God sends you to say
    to us.
  kan-OKCV: ಆಗ ಅವರು ಯೆರೆಮೀಯನಿಗೆ, “ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿನ್ನನ್ನು ಯಾವ ವಿಷಯದಲ್ಲಿ
    ನಮ್ಮ ಬಳಿಗೆ ಕಳುಹಿಸುತ್ತಾರೋ, ಆ ಎಲ್ಲಾ ಮಾತುಗಳ ಪ್ರಕಾರ ನಾವು ಮಾಡದೆ ಹೋದರೆ, ಯೆಹೋವ ದೇವರು
    ನಮಗೆ ಸತ್ಯವಾದ ನಂಬಿಕೆಯುಳ್ಳ ಸಾಕ್ಷಿಯಾಗಿರಲಿ. ನಾವು ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಸ್ವರವನ್ನು
    ಕೇಳುವಾಗ, ನಮಗೆ ಒಳ್ಳೆಯದಾಗುವ ಹಾಗೆ,
  tam-2017: 'அப்பொழுது அவர்கள் எரேமியாவை நோக்கி: உம்முடைய தேவனாகிய யெகோவா உம்மைக்கொண்டு
    எங்களுக்குச் சொல்லியனுப்பும் எல்லா வார்த்தைகளின்படியும் நாங்கள் செய்யாவிட்டால்,
    யெகோவா நமக்கு நடுவே சத்தியமும் உண்மையுமான சாட்சியாயிருப்பாராக.'
  spa-RV-1909: 'Y ellos dijeron á Jeremías: Jehová sea entre nosotros testigo de la
    verdad y de la lealtad, si no hiciéremos conforme á todo aquello para lo cual
    Jehová tu Dios te enviare á nosotros.'
  ron-BTF: 'Atunci ei i-au spus lui Ieremia: DOMNUL să fie un martor adevărat și credincios
    între noi, dacă nu vom face conform cu toate lucrurile pentru care DOMNUL Dumnezeul
    tău te va trimite la noi.'
  eng-WEBP: Then they said to Jeremiah, “May the LORD be a true and faithful witness
    among us, if we don’t do according to all the word with which the LORD your God
    sends you to tell us.
  eng-FBV: Then they said to Jeremiah, “May the Lord be a true and faithful witness
    against us if we don't do everything that the Lord your God tells you we should.
  nld-1939: 'Ze verzekerden Jeremias: Jahweh zij onze waarachtige en getrouwe getuige,
    dat wij alles zullen doen, wat Jahweh, uw God, door u ons beveelt.'
  nch-BL: 'Huan inijuanti techilhuijque: ―Ma TOTECO techtelchihua sinta amo tijchihuase
    nochi cati technahuatis.'
  vie-1934: 'Các người ấy nói cùng Giê-rê-mi rằng: Nếu chúng tôi không làm theo mọi
    lời Giê-hô-va Đức Chúa Trời ông sẽ sai ông bảo cho chúng tôi, nguyền xin Đức Giê-hô-va
    làm chứng trung tín thật thà giữa chúng ta!'
  hin-CV: यह सुन उन्होंने येरेमियाह को उत्तर दिया, “याहवेह ही हमारे लिए सत्य एवं विश्वसनीय
    गवाह हों, यदि हम उस संदेश के अनुरूप पूर्णतः आचरण न करें, जो याहवेह आपके परमेश्वर
    आपके द्वारा हमें प्रगट करेंगे.
  spa-BES: 'Entonces dijeron a Jeremías: Que el Señor sea un testigo fiel y verdadero
    contra nosotros de buena fe, si no hacemos todo lo que el Señor tu Dios te envía
    para decirnos.'
  tdx-tdx: Aa le nanao ty hoe am’ Iirmeà iereo, Ehe te ho valolombeloñe vantañe naho
    migahiñe añivo-tika t’Iehovà, naho tsy hanoe’ay ze hene tsara hañiraha’ Iehovà
    Andrianañahare’o ama’ay añama’o.
  tha-KJV: แล​้วเขาทั้งหลายพู​ดก​ับเยเรมีย์​ว่า “ขอพระเยโฮวาห์จงเป็นพยานที่​สัตย์​จร​ิงและสัตย์ซื่อในระหว่างข้าพเจ้าทั้งหลาย
    ถ้าข้าพเจ้าทั้งหลายมิ​ได้​กระทำตามบรรดาพระวจนะของพระเยโฮวาห์พระเจ้าของท่านผู้ทรงใช้​ท่าน
  por-BR-2018: 'Então eles disseram a Jeremias: O SENHOR seja entre nós testemunha
    da verdade e da fidelidade, se não fizermos conforme a toda palavra com que o
    SENHOR teu Deus te enviar a nós.'
  deu-ELO: 'Und sie sprachen zu Jeremia: Jehova sei wider uns ein wahrhaftiger und
    zuverlässiger Zeuge, wenn wir nicht nach jedem Worte, womit Jehova, dein Gott,
    dich zu uns senden wird, also tun werden.'
  eng-WYC-2018: And they said to Jeremy, The Lord be (a) witness of truth and of faith
    betwixt us; if not by each word, in which thy Lord God shall send thee to us,
    so we shall do, (And they said to Jeremiah, May the Lord be a true and faithful
    witness against us, if we do not do each command, which the Lord thy God shall
    give to thee, for us,)
  epo-epo: 'Kaj ili diris al Jeremia: La Eternulo estu inter ni atestanto vera kaj
    fidela, ke ni agos konforme al ĉio, kun kio la Eternulo, via Dio, sendos vin al
    ni;'
  uig-PIN: 'Ular Yǝrǝmiyaƣa: «Pǝrwǝrdigar Hudaying seni ǝwǝtip bizgǝ yǝtküzidiƣan
