verse: JER.042.019
translations:
  mal-C: “യെഹൂദയുടെ ശേഷിപ്പേ, ‘നിങ്ങൾ ഈജിപ്റ്റിലേക്കു പോകരുത്’ എന്ന് യഹോവ നിങ്ങളോട്
    അരുളിച്ചെയ്തിരിക്കുന്നു. ഇന്ന് നിങ്ങൾക്കു ഞാൻ മുന്നറിയിപ്പായി നൽകുന്ന ഈ വചനം നിങ്ങൾ
    വ്യക്തമായി മനസ്സിലാക്കുക.
  deu-TKW: 'So hat euch nun, ihr von Juda Übriggebliebenen, Jahwe geboten: Ihr sollt
    nicht nach Ägypten ziehen! Merkt euch wohl, daß ich euch heute verwarnt habe;'
  lin-lin: 'Oh bino batikali ya Yuda, Yawe azali koloba na bino : ‹ Bokende na Ejipito
    te ! › Bososola malamu likambo oyo : ngai nazali nde kokebisa bino lelo'
  eng-LSV: 'YHWH has spoken against you, O remnant of Judah, do not enter Egypt: certainly
    know that I have testified against you today;'
  eng-GNV: 'O ye remnant of Iudah, the Lord hath said concerning you, Goe not into
    Egypt: knowe certeinely that I haue admonished you this day.'
  eng-WEBSTER: 'The LORD hath said concerning you, O ye remnant of Judah; Go ye not
    into Egypt: know certainly that I have admonished you this day.'
  nhw-BL: 'Pampa TOTECO quej ni anmechilhuía: Amojuanti catli noja anmocajtoque ipan
    tlali Judá, amo xiyaca ipan tlali Egipto. Teipa niquinilhui: ‘Amo quema xiquelcahuaca
    ni camanali catli nimechilhuijtoc ama.'
  swh-ONEN: '“Enyi mabaki ya Yuda, Bwana amewaambia, ‘Msiende Misri.’ Hakikisheni
    jambo hili: Ninawaonya leo'
  bba-bba: U mɑɑ nɛɛ, i ku Eɡibiti dɑ, bɛɛ be i tie Yudɑbɑn bweseru sɔɔ. I de i n
    yɛ̃ mɑ u bɛɛ ye yinɑriwɑ ɡisɔ.
  eng-KJVCPB: 'The Lord hath said concerning you, O ye remnant of Judah; Go ye not
    into Egypt: know certainly that I have admonished you this day.'
  luo-luo: '“Yaye jo-Juda modongʼ, Jehova Nyasaye osenyisou ni, ‘Kik udhi Misri.’
    Beduru gadiera kuom ma: Asiemou kawuono'
  meu-meu: Iehova ese vada e hamaoromui, eto, Iuda kwabukwabumui e, Aigupto basiola.
    Ba diba momokani, hari ina dina ai vada na sisiba henimui,
  npi-ULB: तब यर्मियाले भने, “ए यहूदाका बाँकी रहेका मानिसहरू हो, तिमीहरूको विषयमा
    परमप्रभुले बोल्नुभएको छ । तिमीहरू मिश्रमा नजाओ । आज मैले तिमीहरूको विरुद्धमा गवाही
    दिएको छु भनी तिमीहरूलाई पक्‍का थाहा छ ।
  yor-yor: “Ẹ̀yin yòókù Juda, Olúwa ti sọ fún un yín pé, ‘Kí ẹ má ṣe lọ sí Ejibiti.’
    Ẹ mọ èyí dájú, èmi kìlọ̀ fún un yín lónìí,
  pes-OPCB: 'در پایان گفتم: «ای باقیماندگان یهودا، خداوند به شما گفته است که به مصر
    نروید و من هم هشدار لازم را به شما دادم.'
  tgl-ULB: Pagkatapos, sinabi ni Jeremias, “Nagsalita si Yahweh tungkol sa inyo—ang
    natira ng Juda. Huwag kayong pumunta sa Egipto! Natitiyak ko na alam ninyo na
    ako ang naging saksi laban sa inyo ngayon.
  hui-hui: Yaremaiahanda Anduane Homogonaga bi ogoni lai howa ibugua tihondo lalu,
    Yuda wali agali emene hangu kamiru tígua bi ogo hale hadaba. Anduane Homogohanda
    tí Iyibi dindi napilimu laya. Anidagua layago mitangi bialu áyu i̱na tíhondo bi
    hongo howa langerogo hale halimu.
  mya-mya: ထို​နောက်​ငါ​သည်​ဆက်​လက်​၍``ယု​ဒ​ပြည်​တွင် ကျန်​ရှိ​နေ​သူ​သင်​တို့​အား
    အီ​ဂျစ်​ပြည်​သို့ မ​သွား​ကြ​ရန်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မှာ​တော် မူ​လေ​ပြီ။-
  bod-N: ཀྱེ་ཡ་ཧུ་དཱ་པ་ཤུལ་ལུས་རྣམས། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་གི་སྐོར་ལ་འདི་སྐད་དུ།
    ཨེ་ཅིབ་ཡུལ་དུ་མ་འགྲོ་ཞིག་ཅེས་གསུངས། དེ་རིང་གི་ཉིན་མོར་ངས་ཁྱོད་ཅག་ལ་ཉེན་བརྡ་གཏོང་བ་འདི་རྟོགས་པར་གྱིས།
  sna-sna: '“Haiwa imi vakasara veJudha, Jehovha akuudzai kuti, ‘Musaenda kuIjipiti.’
    Ivai nechokwadi: ndinokuyambirai nhasi'
  spa-BLM: '“El Señor ha hablado de ustedes, remanente de Judá: “¡No vayan a Egipto!
    Sabed ciertamente que hoy os he dado testimonio.'
  cac-cac: A ex aj Judá ex ixto ex can tic, a Jehová van yalan d'ayex yic max ex b'at
    d'a Egipto chi'. Ojtaquejequeli to a in van valan d'ayex ticnaic,
  swh-ULB: Basi Yeremia alisema, “Yahwe amezungumza kuhusu ninyi - mabaki ya Yuda.
    Msiende Misri! Unajua kwa hakika kwamba nimekuwa shahidi dhidi yenu leo.
  bel-bel: 'Да вас, рэшта Юдава, прамовіў Гасподзь: не хадзеце ў Егіпет; цьвёрда ведайце,
    што я сёньня перасьцярог вас;'
  deu-ELBBK: 'Der HERR hat zu euch geredet, ihr Überrest von Juda: Zieht nicht nach
    Ägypten! Wisst bestimmt, dass ich es euch heute ernstlich bezeugt habe.'
  mbb-OT: “Sikiyu is nesamà he menge etew te Juda, migkeǥiyan kew te Nengazen he kenè
    kew iyan medhendiyà te Ehipto. Purungi niw tentenuzi heini is impetizaan ku keniyu
    ǥuntaan.
  mal-2015: യെഹൂദയിൽ ശേഷിപ്പുള്ളവരേ, നിങ്ങൾ മിസ്രയീമിൽ പോകരുതു എന്നു യഹോവ കല്പിക്കുന്നു;
    ഞാൻ അതു ഇന്നു നിങ്ങളോടു സാക്ഷീകരിച്ചിരിക്കുന്നു എന്നു നിങ്ങൾ അറിഞ്ഞുകൊൾവിൻ.
  rmc-rmc: 'Manušale, so ačhiľan andre Judsko, o RAJ tumenge phenďa: ‚Ma džan andro
    Egipt!‘ Mištes tumen zagondoľinen, bo me tumenge oda adadžives diňom anglal te
    džanel!'
  pes-OPV: ‌ای بقیه یهودا خداوند به شما می‌گوید به مصرمروید، یقین بدانید که من امروز
    شما را تهدیدنمودم.
  ron-1924: 'Рэмэшице але луй Иуда, Домнул вэ зиче: ‘Ну вэ дучець ын Еӂипт!’ Бэгаць
    бине де сямэ кэ вэ опреск лукрул ачеста астэзь.'
  ben-OBCV: “হে যিহূদার অবশিষ্ট লোকেরা, সদাপ্রভু তোমাদের বলেছেন, ‘তোমরা মিশরে যেয়ো
    না।’ এই বিষয়ে নিশ্চিত হও, আমি তোমাদের আজ সাবধান করে দিই,
  som-som: Kuwiinna dadka Yahuudah ka hadhayow, Rabbigu wuxuu idinku soo yidhi, Masar
    ha tegina. Haddaba bal si xaqiiqa ah u ogaada inaan maanta idiin digay.
  lat-VUC: 'Verbum Domini super vos, reliquiæ Juda: Nolite intrare Ægyptum: scientes
    scietis, quia obtestatus sum vos hodie,'
  eng-ASVBT: 'Jehovah hath spoken concerning you, O remnant of Judah, Go ye not into
    Egypt: know certainly that I have testified unto you this day.'
  ita-1885: 'O rimanente di Giuda, il Signore parla a voi: Non entrate in Egitto;
    sappiate pure che io ve lo protesto oggi.'
  eng-LXXUP: there shall never be wanting a man of the sons of Jonadab the son of
    Rechab to stand before my face while the earth remains.
  eng-ULB: Then Jeremiah said, “Yahweh has spoken concerning you—the remnant of Judah.
    Do not go to Egypt! You certainly know that I have been a witness against you
    today.
  spa-VBL: “El Señor les ha dicho, sobrevivientes de Judá, que no vayan a Egipto”,
    concluyó Jeremías. “¡Tengan muy clara esta advertencia que les hago hoy!
  fra-_FOB: 'Restes de Juda, l''Éternel vous a dit: N''allez pas en Égypte! Sachez
    certainement que je vous en fais aujourd''hui sommation.'
  mal-mal: “യെഹൂദയിൽ ശേഷിപ്പുള്ളവരേ, നിങ്ങൾ ഈജിപ്റ്റിൽ പോകരുത്” എന്ന് യഹോവ കല്പിക്കുന്നു;
    ഞാൻ അത് ഇന്ന് നിങ്ങളോടു സാക്ഷീകരിച്ചിരിക്കുന്നു എന്ന് നിങ്ങൾ അറിഞ്ഞുകൊള്ളുവിൻ”.
  urd-GVR: Ai Yahūdāh ke bache hue logo, ab Rab āp se hamkalām huā hai. Us kā jawāb
    sāf hai. Misr ko mat jānā! Yih bāt ḳhūb jān leṅ ki āj maiṅ ne āp ko āgāh kar diyā
    hai.
  suz-BL: ए यहूदा ङा लीशोपुकी, परमप्रभु यावेमी इन कली “गेपुकी इजीप्‍त मलने, देंशो
    लोव़ तुइश्‍शा वोतीन। मुलाक्‍ती गो इन कली हिंच कोंइशा लोव़ पाता।
  eng-NOY: This is the word of Jehovah to you, ye remnant of Judah! Go ye not into
    Egypt; ye shall surely know that I have warned you this day.
  ita-1927: 'O superstiti di Giuda! l’Eterno parla a voi: Non andate in Egitto! Sappiate
    bene che quest’oggi io v’ho premuniti.'
  ckb-ckb: '«ئەی پاشماوەی یەهودا، یەزدان سەبارەت بە ئێوە فەرمووی: ”مەچنە ناو میسرەوە.“
    باش بزانن کە من ئەمڕۆ ئاگادارم کردنەوە،'
  eng-BBE: 'The Lord has said about you, O last of Judah, Go not into Egypt: be certain
    that I have given witness to you this day.'
  kan-OKCV: '“ಯೆಹೂದದ ಶೇಷವೇ, ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ವಿಷಯವಾಗಿ ಹೇಳಿದ್ದೇನೆಂದರೆ: ‘ಈಜಿಪ್ಟಿಗೆ
    ಹೋಗಬೇಡಿರಿ,’ ಇದನ್ನು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ: ನಾನು ಇಂದು ನಿಮಗೆ ಎಚ್ಚರಿಕೆ ನೀಡುತ್ತೇನೆ.'
  tam-2017: யூதாவில் மீதியானவர்களே, எகிப்திற்குப் போகாதிருங்கள் என்று யெகோவா உங்களைக்குறித்துச்
    சொன்னாரென்பதை இந்நாளில் உங்களுக்குச் சாட்சியாக அறிவித்தேன் என்று அறியுங்கள்.
  spa-RV-1909: 'Jehová habló sobre vosotros, oh reliquias de Judá: No entréis en Egipto:
    sabed por cierto que os aviso hoy.'
  ron-BTF: 'DOMNUL a spus referitor la voi, voi rămășiță a lui Iuda: Nu mergeți în
    Egipt; să știți într-adevăr că v-am avertizat în această zi.'
  eng-WEBP: “The LORD has spoken concerning you, remnant of Judah, ‘Don’t go into
    Egypt!’ Know certainly that I have testified to you today.
  eng-FBV: “The Lord has told you, survivors from Judah, ‘Don't go to Egypt,’” Jeremiah
    concluded. “Be absolutely clear about this warning I'm giving you today!
  nld-1939: Het is Jahweh, die tot u spreekt, Juda’s rest! Trekt niet op naar Egypte!
    Denkt er aan, dat ik u heden gewaarschuwd heb, en dat ge uw leven verspeelt.
  nch-BL: 'Pampa TOTECO quej ni amechilhuía: Amojuanti cati noja anmocajtoque ipan
    tali Judá, amo xiyaca ipan tali Egipto. Teipa niquinilhui: ‘Amo quema xiquelcahuaca
    ni camanali cati nimechilhuijtoc ama.'
  vie-1934: 'Hỡi các ngươi, là dân Giu-đa còn sót lại, Đức Giê-hô-va đã phán về các
    ngươi rằng: Chớ qua nước Ê-díp-tô; hãy biết rõ rằng ngày nay ta đã đối chứng cho
    các ngươi.'
  hin-CV: “यहूदिया के बचे हुए लोगो, याहवेह ने तुमसे बात की है, ‘मत जाओ मिस्र देश.’
    स्पष्टतः यह समझ लो, कि आज मैंने तुम्हें यह चेतावनी दी है
  spa-BES: El Señor ha dicho acerca de ti, oh el remanente de Judá, no vayas a Egipto;
    sépanlo bien que hoy se los he advertido.
  tdx-tdx: Hoe ty nitsarà’ Iehovà ama’areo ry sehanga’ Iehodào; Ko mimoak’ e Mitsraime
    ao; mahafohina te hinatahatako anindroany.
  tha-KJV: โอ คนยูดาห์​ที่​ยังเหลืออยู่​เอ๋ย พระเยโฮวาห์​ได้​ตรัสเกี่ยวกั​บท​่านแล้​วว​่า
    ‘อย่าไปยั​งอ​ียิปต์’ จงรู้​เป็นแน่​ว่า ในวันนี้ข้าพเจ้าได้ตักเตือนท่าน
  por-BR-2018: 'O SENHOR já falou quanto vós, ó restantes de Judá: Não entreis no
    Egito; Tende certeza de que eu vos advirto hoje.'
  deu-ELO: 'Jehova hat zu euch geredet, ihr Überrest von Juda: Ziehet nicht nach Ägypten!
    Wisset bestimmt, daß ich es euch heute ernstlich bezeugt habe.'
  eng-WYC-2018: The word of the Lord is on you, ye remnants of Judah; do not ye enter
    into Egypt; ye (that be) witting shall know, that I have witnessed (against that)
    to you today; (This word of the Lord is for you, ye remnant of Judah; do not ye
    enter into Egypt; ye who be witting, or who understand, now know, that I have
    witnessed against that to you today;)
  epo-epo: 'Pri vi, ho restaĵo de Jehuda, la Eternulo parolis: Ne iru en Egiptujon;
    sciu, ke Mi avertis vin hodiaŭ.'
  uig-PIN: 'Pǝrwǝrdigar silǝr, yǝni Yǝⱨudaning ⱪaldisi toƣruluⱪ: «Misirƣa barmanglar!»
    — degǝn. — Əmdi xuni bilip ⱪoyunglarki, mǝn bügünki künidǝ silǝrni agaⱨlandurdum!».'
  beo-beo: Amalalu, na da eno amane sia:i, “Hina Gode da dili Yuda soge ganodini hame
    mugululi asi esalebe dunu dilima dilia Idibidi sogega mae masa:ne sia:i dagoi.
    Amaiba:le, na da dilima sisasu iaha.
  tpi-OTNT: Jeremaia i autim tok bilong Bikpela pinis, orait em i tok olsem, “Yupela
    liklik lain bilong Juda, harim. Bikpela i tok pinis long yupela i no ken i go
    long Isip. Olsem na yupela i mas tingim gut dispela strongpela tok nau mi givim
    yupela.
  hau-SA: “Ya ku raguwar Yahuda, Ubangiji ya ce muku, ‘Kada ku je Masar.’ Ku tabbatar
    da wannan. Na gargaɗe ku yau
  uig-LAT: 'Perwerdigar siler, yeni Yehudaning qaldisi toghruluq: «Misirgha barmanglar!»
    — dégen. — Emdi shuni bilip qoyunglarki, men bügünki künide silerni agahlandurdum!».'
  nde-nde: 'Lina abasele koJuda, uThixo ulitshelile wathi, ‘Lingayi eGibhithe.’ Wobani
    leqiniso lalokhu ukuthi: Ngiyalixwayisa lamuhla'
  ton-ton: '¶ “Kuo folofola ʻe Sihova kiate kimoutolu ʻo pehē, ʻakimoutolu ʻae toenga
    kakai ʻo Siuta; “ʻOua naʻa mou ʻalu ki ʻIsipite: ka mou ʻilo fakapapau kuo u akonaki
    kiate kimoutolu ʻi he ʻaho ni.'
  ces-1613: 'K vámť mluví Hospodin, ó ostatkové Judští: Nevcházejte do Egypta. Jistotně
    vězte, (neboť se vám dnes osvědčuji),'
  eng-WMB: “The LORD has spoken concerning you, remnant of Judah, ‘Don’t go into Egypt!’
    Know certainly that I have testified to you today.
  tam-TCV: “யூதாவில் மீதியாயிருப்பவர்களே, யெகோவா உங்களிடம், ‘எகிப்திற்குப் போகவேண்டாம்’
    என்று கூறியிருக்கிறார். இதை நிச்சயமாய் அறிந்துகொள்ளுங்கள். இதுபற்றி இன்று நான்
    உங்களை எச்சரிக்கிறேன்.
  ceb-ULB: Unya miingon si Jeremias, “Nagsulti si Yahweh mahitungod kaninyo—ang mga
    nahibilin sa Juda. Ayaw pag-adto sa Ehipto! Nasayod gayod kamo nga ako ang saksi
    batok kaninyo karong adlawa.
  pol-UBG: 'PAN do was mówi, resztko Judy: Nie idźcie do Egiptu. Wiedzcie na pewno,
    że dziś was ostrzegam.'
  urd-GVU: اے یہوداہ کے بچے ہوئے لوگو، اب رب آپ سے ہم کلام ہوا ہے۔ اُس کا جواب صاف
    ہے۔ مصر کو مت جانا! یہ بات خوب جان لیں کہ آج مَیں نے آپ کو آگاہ کر دیا ہے۔
  deu-1912: Das Wort des HERRN gilt euch, ihr übrigen aus Juda, daß ihr nicht nach
    Ägypten zieht. Darum so wisset, daß ich euch heute bezeuge;
  kan-2017: “ಯೆಹೂದ್ಯರಲ್ಲಿ ಉಳಿದವರೇ, ಯೆಹೋವನು ನಿಮ್ಮನ್ನು ಕುರಿತು, ‘ಐಗುಪ್ತಕ್ಕೆ ಹೋಗಬೇಡಿರಿ’
    ಎಂದು ಅಪ್ಪಣೆಮಾಡಿದ್ದಾನೆ; ನಾನು ಈ ದಿನ ಆ ಮಾತನ್ನು ನಿಮಗೆ ಪ್ರಕಟಿಸಿದ್ದೇನೆ, ಚೆನ್ನಾಗಿ ತಿಳಿದಿರಲಿ.
