  urd-urd: ऐ यहूदाह के बाक़ी मान्दा लोगों, ख़ुदावन्द ने तुम्हारे बारे में फ़रमाया
    है, कि 'मिस्र में न जाओ, यक़ीन जानो कि मैंने आज तुम को जता दिया है।
  rus-SYN: 'К вам, остаток Иуды, изрек Господь: “не ходите в Египет”; твердо знайте,
    что я ныне предостерегал вас,'
  bqc-SIM: 'Ɔ̃ Zelemii mɛ̀: Yuda kↄ̃naↄ, Dii òɛ́ ásu ta Egipio. Àↄ dↄ̃ sã́asã
    kɛ́ má òɛ́ gbãn we,'
  tcz-CHONGTHU: Ngaiyuvin, Vo Judah mite dalhah a umho! Pakaiyin aseiye. Nangho Egypt
    gam’a che hih uvin. Tunia nangho kahilchah nau thupeh hi suhmil ding gohih beh
    un.
  mar-mar: यहूदातील वाचलेल्यांनो, परमेश्वर तुम्हाविषयी बोलला आहे, तुम्ही मिसरात जाऊ
    नका. तुम्ही खरोखर जाणून घ्या आज मी तुम्हाविरुध्द साक्ष दिली आहे.
  qub-qub: Quëdasharaj caycaj Judá runacunataga Tayta Dios nishunqui Egiptuman mana
    aywanayquipämi. Canan nishäta sumaj yarpachacuy.
  bqp-bqp: U mɑɑ nɛɛ, i ku Egibiti dɑ, bɛɛ be i tie Yudɑbɑn bweseru sɔɔ. I de i n
    yɛ̃ mɑ u bɛɛ ye yinɑriwɑ gisɔ.
  hat-hat: Wi, men sa Seyè a voye fè nou konnen, nou menm ti ponyen ki rete nan peyi
    Jida a. Piga nou desann nan peyi Lejip. Mwen tou pale nou jòdi a.
  eng-BSB: The LORD has told you, O remnant of Judah, ‘Do not go to Egypt.’ Know for
    sure that I have warned you today!
  eng-WEBPB: “The LORD has spoken concerning you, remnant of Judah, ‘Don’t go into
    Egypt!’ Know certainly that I have testified to you today.
  kbq-kbq: Hagi Juda vahe'ma ofri osi'ama mani'naza vahe'motagu'ma Ra Anumzamo'ma
    huno Isipi mopare'ma oviho huno'ma koro kema huramante'nea nanekegura menina tamagra
    antahi ankereho.
  nhe-BL: 'Pampa TOTECO quej ni inmechilhuía: Imojuanti tlen noja inmocajtoque ipan
    tlali Judá, amo xiyaca ipan tlali Egipto. Teipa niquinilhui: ‘Ax quema xiquilcahuaca
    ni tlajtoli tlen nimechilhuijtoc ama.'
  gub-BL: Aze'eg wi wanupe kury. — Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe peme.
    Pepyta Zuta ywy rehe nehe. Peho zo Ezit pe nehe. A'e rupi amume'u ko ma'e peme
    kury.
  eng-DRA: 'This is the word of the Lord concerning you, O ye remnant of Juda: Go
    ye not into Egypt: know certainly that I have adjured you this day.'
