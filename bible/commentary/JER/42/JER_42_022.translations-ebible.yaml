verse: JER.042.022
translations:
  mal-C: അതിനാൽ നിങ്ങൾ പോയി പാർക്കാനുദ്ദേശിക്കുന്ന സ്ഥലത്തുവെച്ച് നിങ്ങൾ വാൾകൊണ്ടും
    ക്ഷാമംകൊണ്ടും മഹാമാരികൊണ്ടും മരിക്കുമെന്ന് ഇപ്പോൾ വ്യക്തമായി അറിഞ്ഞുകൊൾക.”
  deu-TKW: Und nun - so merkt euch wohl, daß ihr durch das Schwert, den Hunger und
    die Pest umkommen werdet an dem Orte, wohin es euch gefällt zu ziehen, um dort
    als Fremdlinge zu weilen.
  lin-lin: 'Boye, boyeba sik’oyo malamu likambo oyo : bokokufa na mopanga, na nzala
    makasi mpe na bokono oyo ebomaka na esika oyo bolingi kokende mpo na kovanda. »'
  eng-LSV: And now, certainly know that by sword, by famine, and by pestilence you
    die, in the place that you have desired to go to sojourn there.”
  eng-GNV: Nowe therefore, knowe certeinely that ye shall die by the sworde, by the
    famine, and by the pestilence, in the place whither ye desire to goe and dwell.
  eng-WEBSTER: Now therefore know certainly that ye shall die by the sword, by the
    famine, and by the pestilence, in the place whither ye desire to go and to sojourn.
  nhw-BL: Huajca xijmatica cuali para melahuac anmiquise ipan tlahuilancayotl, ica
    mayantli huan ica cocolistli ipan tlali Egipto campa amojuanti tlahuel anquinequij
    anyase.’ ”
  swh-ONEN: 'Basi sasa, hakikisheni jambo hili: Mtakufa kwa upanga, njaa na tauni
    mahali ambapo mnataka kwenda kuishi.”'
  bba-bba: Tɛ̃, mi i dɔɔ i sinɑ mi, i n yɛ̃ mɑ tɑbu sɔɔrɑ i ko i ɡbi, ǹ kun mɛ ɡɔ̃ɔru
    sɔɔ, ǹ kun mɛ bɑrɑnu sɔɔ.
  eng-KJVCPB: Now therefore know certainly that ye shall die by the sword, by the
    famine, and by the pestilence, in the place whither ye desire to go and to sojourn.
  luo-luo: 'Omiyo koro, beduru gadieri kuom ma: Nonegu gi ligangla, kech kod masira
    kuma udwaro dhiye mondo udagie.”'
  meu-meu: Taunabunai, ba diba momokani, ilao-henina bona inoholaina o uramu gabuna
    ai dare eiava doe eiava dai-hanai gorerena amo vada ba mase.
  npi-ULB: त्यसैले अब तिमीहरूले जुन ठाउँमा गएर बस्‍ने इच्छा गरेका छौ, त्यहाँ तिमीहरू
    तरवार, अनिकाल र विपत्तिले मर्नेछौ भन्‍ने कुरा तिमीहरूले पक्‍का रूपले जानिराख ।”
  yor-yor: Ǹjẹ́ nísinsin yìí ẹ mọ èyí dájú pé, ẹ̀yin yóò kú nípa idà, ìyàn àti àjàkálẹ̀-ààrùn
    níbikíbi tí ẹ̀yin bá fẹ́ lọ láti ṣe àtìpó.”
  pes-OPCB: حال که اصرار دارید به مصر بروید، یقین بدانید که در آنجا در اثر جنگ و قحطی
    و بیماری خواهید مرد.»
  tgl-ULB: Kaya ngayon, tiyak na dapat ninyong malaman na mamamatay kayo sa pamamagitan
    ng espada, taggutom, at salot sa lugar kung saan nais ninyong puntahan upang manirahan.”
  hui-hui: Anigo tígua mbira manda bilimulo langero. Dindi tí pole hamelo kamigoha
    pu kamiria tí maru waitigime baragola homalu maru hina garime homalu maru warago
    ko tara tara baragome homalu homai holeberemigo manda bilimu laro, lalu lene.
  mya-mya: ထို့​ကြောင့်​သင်​တို့​သည်​စစ်​ဘေး၊ သို့​မ​ဟုတ် ငတ်​မွတ်​ခေါင်း​ပါး​ခြင်း​ဘေး၊
    သို့​မ​ဟုတ်​အ​နာ ရော​ဂါ​ဘေး​သင့်​၍​မိ​မိ​တို့​သွား​ရောက်​နေ​ထိုင် လို​သော​ပြည်​တွင်​သေ​ရ​ကြ​လိမ့်​မည်''
    ဟု ပြန်​ကြား​ပြော​ဆို​၏။
  bod-N: ད་ལྟ་ཁྱོད་རྣམས་ཀྱིས་དངོས་གནས་ཤེས་དགོས་པ་ཞིག་ལ། ཁྱོད་རྣམས་སོང་ནས་སྡོད་འདོད་པའི་གནས་སུ་རལ་གྲི་དང་།
    མུ་གེ་དང་། རིམས་ནད་ཀྱིས་འཆི་བར་འགྱུར་རོ་ཞེས་གསུངས་སོ། །
  sna-sna: 'Saka zvino, ivai nechokwadi nezvizvi: Muchafa nomunondo, nenzara, uye
    nedenda kunzvimbo yamunoda kuenda kundogara.”'
  spa-BLM: Ahora, pues, sabed ciertamente que moriréis a espada, de hambre y de peste
    en el lugar donde queráis ir a vivir.”
  cac-cac: Yuj chi', ojtaquejequeli to ol ex cham yuj oval, yuj vejel, yuj pax ilya
    d'a jun chon̈ab' b'aj e gana tzex b'atcan chi', xin chi d'a eb'.
  swh-ULB: Basi sasa, utajua kwa hakika kwamba utakufa kwa upanga, njaa, na pigo katika
    eneo ambalo ulitamani kwenda kuishi.”
  bel-bel: Дык вось ведайце, што вы памраце ад меча, голаду, паморку і згубнай пошасьці
    ў тым месцы, куды хочаце ісьці, каб жыць там.
  deu-ELBBK: Und nun wisst bestimmt, dass ihr sterben werdet durch das Schwert, durch
    den Hunger und durch die Pest an dem Ort, wohin es euch zu ziehen gelüstet, um
    euch dort aufzuhalten.
  mbb-OT: Umbe, egkeǥiyen ku keniyu he siguradu he ebpematey kew te tebek, bitil,
    wey zaru diyà te Ehipto, he iyan egkesuatan niw te ed-ubpa.”
  mal-2015: ആകയാൽ നിങ്ങൾ ഇപ്പോൾ ചെന്നു പാർപ്പാൻ ആഗ്രഹിക്കുന്ന സ്ഥലത്തുവെച്ചു നിങ്ങൾ
    വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും മഹാമാരികൊണ്ടും മരിക്കും എന്നു അറിഞ്ഞുകൊൾവിൻ.
  rmc-rmc: 'Ale akana šaj džanen kada: Pre oda than, kaj kamen te džal te bešel sar
    cudzinci, avena murdarde la šabľaha, merena bokhatar the pro džungalo nasvaľiben.“'
  pes-OPV: پس الان یقین بدانید که شما درمکانی که می‌خواهید بروید و در آن ساکن شویداز
    شمشیر و قحط و وبا خواهید مرد.»
  ron-1924: Де ачея сэ штиць кэ вець мури де сабие, де фоамете сау де чумэ ын локул
    унде воиць сэ вэ дучець сэ локуиць!”
  ben-OBCV: সেই কারণে, এখন এই বিষয়ে নিশ্চিত হও, তোমরা যেখানে গিয়ে স্থায়ীভাবে বসবাস
    করতে চাও, সেখানে তোমরা তরোয়াল, দুর্ভিক্ষ ও মহামারিতে মৃত্যুবরণ করবে।”
  som-som: Haddaba bal si xaqiiqa ah u ogaada in meesha aad doonaysaan inaad tagtaan
    oo aad sii joogtaan aad seef iyo abaar iyo belaayo ugu dhiman doontaan.
  lat-VUC: Nunc ergo scientes scietis quia gladio, et fame, et peste moriemini in
    loco ad quem voluistis intrare ut habitaretis ibi.
  eng-ASVBT: Now therefore know certainly that ye shall die by the sword, by the famine,
    and by the pestilence, in the place whither ye desire to go to sojourn there.
  ita-1885: Ora dunque, sappiate pure, che voi morrete di spada, di fame, e di pestilenza,
    nel luogo dove vi piace di entrare, per dimorarvi.
  eng-ULB: So now, you should certainly know that you will die by sword, famine, and
    plague in the place where you desired to go to live.”
  spa-VBL: Así que debes saber que sin duda vas a morir por la guerra y el hambre
    y la enfermedad en Egipto, donde quieres ir a vivir”.
  fra-_FOB: Maintenant donc, sachez certainement que vous mourrez par l'épée, par
    la famine et par la peste, au lieu où il vous plaît d'aller pour y demeurer.
  mal-mal: അതിനാൽ നിങ്ങൾ ഇപ്പോൾ ചെന്നുപാർക്കുവാൻ ആഗ്രഹിക്കുന്ന സ്ഥലത്തുവച്ച് നിങ്ങൾ
    വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും മഹാമാരികൊണ്ടും മരിക്കും എന്ന് അറിഞ്ഞുകൊള്ളുവിൻ”.
  urd-GVR: Chunāṅche ab jān leṅ ki jahāṅ āp jā kar panāh lenā chāhte haiṅ wahāṅ āp
    talwār, kāl aur mohlak bīmāriyoṅ kī zad meṅ ā kar halāk ho jāeṅge.”
  suz-BL: मोपतीके मुल एको लोव़ थमा पा तुइश्‍शा वोतीन। इन बाक्‍चा कली लचा दाक्‍शो रागीमीन
    गेपुकी तरवार, अन्‍काल नु मुर बेक्‍तीक रोइम बेक्‍नीनी देंशो बाक्‍ब” देंत।
  eng-NOY: Now, therefore, ye shall know assuredly, that by the sword, by famine,
    and by pestilence ye shall die, in the place whither ye have chosen to go and
    to sojourn.”
  ita-1927: Or dunque sappiate bene che voi morrete di spada, di fame e di peste,
    nel luogo dove desiderate andare per dimorarvi”.
  ckb-ckb: جا ئێستا باش بزانن کە لەو شوێنەی دەتانەوێ بۆی بچن و لێی نیشتەجێ بن لەوێ
    بە شمشێر و قاتوقڕی و دەرد لەناودەچن.»
  eng-BBE: And now be certain that you will come to your end by the sword and by being
    short of food and by disease, in the place to which you are pleased to go for
    a living-place.
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ನೀವು ವಾಸಿಸುವುದಕ್ಕೆ ಹೋಗಲು ಮನಸ್ಸು ಮಾಡುವ ಸ್ಥಳದಲ್ಲಿ ಖಡ್ಗದಿಂದಲೂ
    ಕ್ಷಾಮದಿಂದಲೂ ವ್ಯಾಧಿಯಿಂದಲೂ ಸಾಯುವಿರೆಂದು ಈಗ ನಿಶ್ಚಯವಾಗಿ ತಿಳಿದುಕೊಳ್ಳಿರಿ,” ಎಂದನು.
  tam-2017: இப்போதும் தங்கியிருப்பதற்கு நீங்கள் போக விரும்புகிற இடத்தில்தானே பட்டயத்தாலும்
    பஞ்சத்தாலும், கொள்ளைநோயாலும் மரணமடைவீர்களென்று நிச்சயமாய் அறியுங்கள் என்றான்.
  spa-RV-1909: Ahora pues sabed de cierto que á cuchillo, y de hambre y pestilencia,
    moriréis en el lugar donde deseasteis entrar para peregrinar allí.
  ron-BTF: De aceea acum să știți, într-adevăr, că veți muri de sabie, de foamete
    și de ciumă, în locul unde doriți să mergeți și să locuiți temporar.
  eng-WEBP: Now therefore know certainly that you will die by the sword, by the famine,
    and by the pestilence in the place where you desire to go to live.”
  eng-FBV: So you should know that without question you're going to die by war and
    famine and disease in Egypt where you want to go and live.”
  nld-1939: denkt er dan aan, dat ge sterven zult door het zwaard, door honger en
    pest, op de plaats, waar ge wilt heen gaan, om er te wonen!
  nch-BL: Huajca xijmatica cuali para melahuac anmiquise ipan tatehuilisti, ica mayanti
    huan ica cocolisti ipan tali Egipto campa amojuanti tahuel anquinequij anyase.’
    ”
  vie-1934: Bây giờ, hãy biết rõ rằng các ngươi sẽ chết bởi gươm dao, đói kém, ôn
    dịch, trong chỗ mà các ngươi muốn đến trú ngụ tại đó.
  hin-CV: इसलिये अब तुम्हारा यह स्पष्टतः समझ लेना उपयुक्त होगा, कि तुम जिस स्थान पर
    जाने की अभिलाषा कर रहे हो, तुम्हारी मृत्यु वहीं तलवार, अकाल तथा महामारी से ही
    होनी है.”
  spa-BES: Y ahora, ahora sepan bien de que llegarás al fin de tu vida con la espada,
    con hambre y enfermedad, en el lugar donde desean ir a residir.
  tdx-tdx: Mahafohina an-katò t’ie hampihomahem-pibara naho ty mosare vaho ty angorosy
    amy toetse tea’ areo hombañe hañialoa’ areoy.
  tha-KJV: เพราะฉะนั้นบัดนี้จงทราบเป็นแน่​ว่า ท่านทั้งหลายจะตายด้วยดาบ ด้วยการกันดารอาหาร
    และด้วยโรคระบาด ในสถานที่ซึ่งท่านทั้งหลายปรารถนาจะไปอาศัยอยู่”
  por-BR-2018: Agora, portanto, tende certeza de que pela espada, pela fome, e pela
    pestilência, morrereis no lugar onde desejastes entrar para ali peregrinardes.
  deu-ELO: Und nun wisset bestimmt, daß ihr sterben werdet durch das Schwert, durch
    den Hunger und durch die Pest an dem Orte, wohin es euch zu ziehen gelüstet, um
    euch daselbst aufzuhalten.
  eng-WYC-2018: Now therefore, ye (that be) witting shall know, for ye shall die by
    sword, and hunger, and pestilence, in the place to which ye would enter, to dwell
    there. (And so, ye who be witting now know, or understand, that ye shall die by
    the sword, and hunger, and pestilence, in the place where ye would go, to live
    there.)
  epo-epo: sciu do, ke vi mortos de glavo, de malsato, kaj de pesto, sur la loko,
    kien vi volas iri, por tie ekloĝi.
  uig-PIN: Əmdi ⱨazir xuni bilip ⱪoyunglarki, silǝr olturaⱪlixayli dǝp baridiƣan jayda
    ⱪiliq, ⱪǝⱨǝtqilik wǝ waba bilǝn ɵlisilǝr».
  beo-beo: Amaiba:le, amo bu dawa:ma! Dilia da Idibidi sogega esaloma:ne masunu hanai
    gala. Be amo ganodini dilia da gegesu o ha:i bagade o olo bagade amoga bogogia:i
    dagoi ba:mu.”
  tpi-OTNT: Orait na yupela i mas save gut olsem, long dispela hap yupela i laik i
    go i stap long en, bai ol birua i kilim yupela i dai, na bai yupela i sot long
    kaikai na i dai, na bai sik nogut i kamap long yupela na yupela i dai.”
  hau-SA: Saboda haka yanzu, ku tabbatar da wannan. Za ku mutu ta wurin takobi, yunwa
    da annoba a wurin da kuke so ku tafi ku zauna.”
  uig-LAT: Emdi hazir shuni bilip qoyunglarki, siler olturaqlishayli dep baridighan
    jayda qilich, qehetchilik we waba bilen ölisiler».
  nde-nde: Ngakho khathesi wobani leqiniso ukuthi lizakufa ngenkemba, indlala lesifo
    endaweni elifuna ukuyahlala kuyo.”
  ton-ton: Pea ko ia mou ʻilo fakapapau, te mou mate ʻi he heletā, mo e honge, pea
    mo e mahaki fakaʻauha, ʻi he potu ʻaia ʻoku mou holi ke ʻalu ʻo ʻāunofo ai.”
  ces-1613: Protož pravím, vězte jistotně, že mečem, hladem a morem pomřete v tom
    místě, kamž se vám zachtělo jíti, abyste tam byli pohostinu.
  eng-WMB: Now therefore know certainly that you will die by the sword, by the famine,
    and by the pestilence in the place where you desire to go to live.”
  tam-TCV: ஆகவே இதை இப்பொழுது நிச்சமாய் அறிந்துகொள்ளுங்கள். நீங்கள் போய்க் குடியிருக்க
    விரும்பும் இடத்தில் வாளாலும், பஞ்சத்தாலும், கொள்ளைநோயாலும் சாவீர்கள் என்கிறார்”
    என்றான்.
  ceb-ULB: Busa karon, makasiguro gayod kamo nga mamatay kamo pinaagi sa espada, kagutom,
    ug hampak sa dapit nga buot ninyong puy-an.”
  pol-UBG: 'Dlatego mówię: Wiedzcie na pewno, że umrzecie od miecza, od głodu i od
    zarazy w tym miejscu, do którego pragniecie iść, aby tam przebywać.'
  urd-GVU: چنانچہ اب جان لیں کہ جہاں آپ جا کر پناہ لینا چاہتے ہیں وہاں آپ تلوار، کال
    اور مہلک بیماریوں کی زد میں آ کر ہلاک ہو جائیں گے۔“
  deu-1912: So sollt ihr nun wissen, daß ihr durch Schwert, Hunger und Pestilenz sterben
    müßt an dem Ort, dahin ihr gedenkt zu ziehen, daß ihr daselbst wohnen wollt.
  kan-2017: ನೀವು ಯಾವ ಸ್ಥಳದಲ್ಲಿ ವಾಸಮಾಡಲು ಅಪೇಕ್ಷಿಸಿ ಹೋಗುತ್ತೀರೋ ಆ ಸ್ಥಳದಲ್ಲೇ ಖಡ್ಗ, ಕ್ಷಾಮ
    ಮತ್ತು ವ್ಯಾಧಿಗಳಿಂದ ಸಾಯುವಿರಿ ಎಂದು ಖಂಡಿತವಾಗಿ ತಿಳಿಯಿರಿ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: 'Ere aram e nge par u wun’med e ran’ey: bay m’ad u fithik’ e mael fa uyngol
    ara liliy u daken e re gi but’ ni gimed ba’adag ni ngam pired riy.”'
  hlt-MCSB: Paan ham neh bakuep ham na ngaih hmuen ah cunghang neh, khokha neh, duektahaw
    neh na duek uh ham te ming rhoela ming van laeh.
  mdy-ETH: ዬያሮ ሃሢ ዒንሢ ዴንዲ ናንጋኒ ኮዓ ቤዞይዳ ዖልዚና፥ ናይዚና፤ ጊንሣ ሃሣ ፑርታ ዶርዖና ሃይቃንዳሢ ጎኔና ዔሩዋቴ።»
