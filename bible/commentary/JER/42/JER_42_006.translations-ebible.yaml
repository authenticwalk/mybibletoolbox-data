    তোমাক পঠিয়ালোঁ, আমাৰ ঈশ্বৰ সেই যিহোৱাৰ বাক্য ভাল বা বেয়া হওঁক, আমি তাক পালন
    কৰিম।”
  sus-A: شَ عَ قِندِ قٍ حْشُنشِ رَ، شَ عَ قِندِ قٍ شْرْشْي رَ، مُشُ قَمَ نّ مُشُ مَرِفِ
    عَلَتَلَ شُي رَبَتُدٍ مُشُ نَشَن قٍنشِ عِ سَابُي رَ. قٍ بِرِن سْونّيَمَ نّ مُشُ
    بّ شَ مُشُ بِرَ مُشُ مَرِفِ عَلَتَلَ وَشْنقٍ قْشْ رَ.»
  fra-SBL: Qu'elle soit bonne ou qu'elle soit mauvaise, nous obéirons à la voix de
    l'Éternel, notre Dieu, vers qui nous t'envoyons, afin que tout aille bien pour
    nous, quand nous obéissons à la voix de l'Éternel, notre Dieu. »
  hbo-hbo: אִם־טֹ֣וב וְאִם־רָ֔ע בְּקֹ֣ול ׀ יְהוָ֣ה אֱלֹהֵ֗ינוּ אֲשֶׁ֨ר *אֲנוּ (אֲנַ֜חְנוּ)
    שֹׁלְחִ֥ים אֹתְךָ֛ אֵלָ֖יו נִשְׁמָ֑ע לְמַ֙עַן֙ אֲשֶׁ֣ר יִֽיטַב־לָ֔נוּ כִּ֣י נִשְׁמַ֔ע
    בְּקֹ֖ול יְהוָ֥ה אֱלֹהֵֽינוּ׃ ס
  kik-kik: Ũndũ ũrĩa ũgũtwĩra, ũrĩ mwega kana ũrĩ mũũru, nĩtũgwathĩkĩra Jehova Ngai
    witũ, o ũcio tũragũtũma kũrĩ we, nĩgeetha na ithuĩ tuonage maũndũ mega, nĩ ũndũ
    nĩtũgwathĩkĩra Jehova Ngai witũ.”
  fra-NCL: Que ce soit du bien ou du mal, nous obéirons à la voix de Yahweh, notre
    Dieu, vers qui nous t’envoyons, afin qu’il nous arrive du bien, en obéissant à
    la voix de Yahweh, notre Dieu. »
  cek-AK: Kahoih hmuen maw, to tih ai boeh loe kahoih ai hmuen maw om langlacadoeh,
    anih khaeah kang patoeh o baktih toengah, kaicae Angraeng Sithaw ih lok to ka
    tahngaih o han; kaicae Angraeng Sithaw ih lok to ka tahngaih o naah ni, khosak
    ka hoih o tih, tiah a naa o.
  cuk-cuk: Gayaburba anmarga nueddibe, ichakwadibe, anmar-Bab-Dummad-Jehováʼba anmar
    ibsamaloed. Anmar Bab-Jehováʼse idakega be-barmisad, aba anmar ibsaoed. Deyobi,
    anmar, anmar-Bab-Jehová-ibmar-sogedba-ibsaele, nueganbi anmarga ibmar naoed.
  uig-CYR: «Биз сени Пәрвәрдигар Худайимизниң йениға әвәтимиз; җавап яхши болсун яман
    болсун, униң авазиға итаәт қилимиз; биз Худайимизниң авазиға итаәт қилғанда, бизгә
    яхши болиду».
  tel-2017: అది మాకు అనుకూలంగా ఉన్నా ప్రతికూలంగా ఉన్నా మేము మాత్రం నిన్ను పంపుతున్న
    మన దేవుడైన యెహోవా స్వరానికి లోబడతాం. మన దేవుడైన యెహోవా చెప్పిన మాటకు లోబడటం మాకు
    మేలు చేస్తుంది.”
  hat-BSA: Kit li dous, kit li pa dous, nou va koute vwa SENYÈ a sou sila nou ap voye
    ou a, pou sa kapab ale byen pou nou lè nou koute vwa SENYÈ a, Bondye nou an.”
  kos-kos: Finne ma kut ac insewowo kac ku tia, kut fah akos LEUM GOD lasr, su kut
    siyuk kom in pre nu sel kacsr. Ma nukewa ac wo nu sesr kut fin aksol.”
  hbo-WLC: אִם־ט֣וֹב וְאִם־רָ֔ע בְּק֣וֹל ׀ יְהוָ֣ה אֱלֹהֵ֗ינוּ אֲשֶׁ֨ר אנו שֹׁלְחִ֥ים
    אֹתְךָ֛ אֵלָ֖יו נִשְׁמָ֑ע לְמַ֙עַן֙ אֲשֶׁ֣ר יִֽיטַב־לָ֔נוּ כִּ֣י נִשְׁמַ֔ע בְּק֖וֹל
    יְהוָ֥ה אֱלֹהֵֽינוּ׃ ס
  ibo-ibo: Ọ bụ ihe Chineke, onye anyị na-eziga gị ka ị jụta ase, kwuru ka anyị ga-eme.
    Ma ọ dị mma, ma ọ dị njọ. Anyị ga-erubere Onyenwe anyị Chineke gị isi, ka ihe
    gaara anyị nke ọma.”
  ory-ory: ତାହା ଭଲ ହେଉ ବା ମନ୍ଦ ହେଉ, ଯାହାଙ୍କ ନିକଟକୁ ଆମ୍ଭେମାନେ ଆପଣଙ୍କୁ ପଠାଉଅଛୁ, ସେହି
    ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ବାକ୍ୟ ଆମ୍ଭେମାନେ ମାନିବୁ; କାରଣ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ
    ପରମେଶ୍ୱରଙ୍କ ବାକ୍ୟ ମାନିଲେ, ଆମ୍ଭମାନଙ୍କର ମଙ୍ଗଳ ହେବ।”
  chk-chk: Inamwo ika epwe öchitikem ika esap, äm aipwe fokun aleasochisi ewe Samol
    mi Lapalap ach we Kot, i ewe aia tinukela ren. Pun äm aipwe feiöch are aia aleasochisi
    ewe Samol mi Lapalap ach we Kot.”
  rop-rop: Maitbi im garra meigim melabat gudbinji o maitbi najing, bat melabat garra
    duwit langa YAWEI det trubala God blanga wi. Wal melabat askimbat yu blanga prei
    blanga melabat na. Ebrijing garra go orait blanga melabat if melabat duwit langa
    im.” Lagijat na deibin tok.
  ukr-1871: Чи легке, чи тяжке воно буде, ми послухаєм голосу Господа, Бога нашого,
    що до його ми тебе оце посилаємо, щоб нам добре було, як послухаємо голосу Господа,
    Бога нашого.
  deu-1951: Es scheine uns gut oder böse, so wollen wir der Stimme des HERRN, unsres
    Gottes, zu dem wir dich senden, gehorchen, damit es uns wohl ergehe, wenn wir
    der Stimme des HERRN, unsres Gottes, gehorchen!
  eng-JPS: Whether it be good, or whether it be evil, we will hearken to the voice
    of the LORD our God, to whom we send thee; that it may be well with us, when we
    hearken to the voice of the LORD our God.'
  srp-1865: Bilo dobro ili zlo, poslušaæemo rijeè Gospoda Boga svojega ka kojemu te
    šaljemo, da bi nam dobro bilo kad poslušamo glas Gospoda Boga svojega.
  lug-lug: Oba kyangu oba kikalubo tujja kugondera Mukama Katonda waffe, gye tukutuma
    kaakano, tulyoke tufune emirembe, kubanga tujja kugondera Mukama Katonda waffe.”
  heb-heb: אם טוב ואם רע בקול יהוה אלהינו אשר אנו שלחים אתך אליו נשמע למען אשר ייטב
    לנו כי נשמע בקול יהוה אלהינו׃
  ben-IRV: যদি এটি ভালো হয় কিংবা যদি এটি খারাপ হয়, আমরা আমাদের ঈশ্বর সদাপ্রভু কথার
    বাধ্য হব, যাঁর কাছে আমরা আপনাকে পাঠাচ্ছি, তাই যখন আমরা আমাদের ঈশ্বর সদাপ্রভু কথার
    বাধ্য হব এটাই আমাদের জন্য ভাল হবে।”
  pan-pan: ਭਾਵੇਂ ਚੰਗਾ ਹੋਵੇ ਭਾਵੇਂ ਬੁਰਾ, ਅਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਅਵਾਜ਼ ਸੁਣਾਂਗੇ
    ਜਿਹ ਦੇ ਕੋਲ ਅਸੀਂ ਤੈਨੂੰ ਭੇਜਦੇ ਹਾਂ ਇਸ ਲਈ ਭਈ ਜਦ ਅਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਅਵਾਜ਼
    ਸੁਣੀਏ ਤਾਂ ਸਾਡੀ ਭਲਿਆਈ ਹੋਵੇ।
  mya-JVB: အကျွန်ုပ် တို့သည် အကျွန်ုပ် တို့၏ ဘုရား သခင်ထာဝရဘုရား ၏ အမိန့် တော်ကို
    နားထောင် သောအခါ ချမ်းသာ ရပါမည်အကြောင်း ၊ အကျွန်ုပ်တို့သည်။ ကိုယ်တော် ကိုစေလွှတ်
    ရာ အကျွန်ုပ်တို့၏ ဘုရား သခင်ထာဝရဘုရား ၏ အမိန့် တော်သည်ကောင်း သည်ဖြစ်စေ ၊ မကောင်း
    သည်ဖြစ်စေ ၊ နားထောင် ပါမည်ဟု ယေရမိ အား ပြောဆို ကြ၏။
  tbg-tbg: Tenavu vira uvara quahaarera, kia quahaarera, tenavu qaqiqai tentanavu
    Variqa Nora Kotira uva avataqi virerave. Tenavu ariara vira aarama timitairaqe
    tenavu vira uva avataqi viha koqemake variqi vuare, turo, ti.
  hmo-hmo: Bema iena oda hereva ai ura, o ai ura lasi, to ai ese Lohiabada, iseda
    Dirava do ai kamonai henia. Ai ese oi ai noia, oi ese ai totona do oi guriguri,
    badina aiemai noho dohore ia namo, bema ai ese Lohiabada ai kamonai henia neganai.”
  urd-urd: चाहे भला मा'लूम हो चाहे बुरा, हम ख़ुदावन्द अपने ख़ुदा का हुक्म, जिसके सामने
    हम तुझे भेजते हैं मानेंगे; ताकि जब हम ख़ुदावन्द अपने ख़ुदा की फ़रमाँबरदारी करें
    तो हमारा भला हो।”
  rus-SYN: хорошо ли, худо ли то будет, но гласа Господа Бога нашего, к Которому посылаем
    тебя, послушаемся, чтобы нам было хорошо, когда будем послушны гласу Господа Бога
    нашего.
  bqc-SIM: Yãmaa ge a vãin nò, wá zĩkɛ Dii wá Lua pↄ́ wálɛ n zĩ yãgbɛaiwà
    yã́wa, kɛ́ wà e wàↄ aafia, asa wá zĩkɛ Dii wá Lua yã́waɛ.
  tcz-CHONGTHU: Apha hihen aphalou hijongle, keihon Pakai i-Pathen u thusei chu kangai
    diu ahi. Ajeh chu keihon nangma Pathen heng’a taoding’a kasol’u nahi. Chule keihon
    ama thu kangaiyu leh keiho ding’a imajouse apha hiding ahi,” atiuve.
  mar-mar: ते चांगले असो किंवा जर ते वाईट असले तरी आम्ही परमेश्वर आमचा देव ज्याच्याकडे
    आम्ही तुला पाठवत आहो त्याची वाणी आम्ही ऐकू. अशासाठी की, जेव्हा आम्ही परमेश्वर
    आमचा देव याची वाणी ऐकतो तेव्हा आमच्याबरोबर चांगले व्हावे.”
  qub-qub: Willamashayqui alli captin mana alli captinpis nogacunaga willamashayquinömi
    Tayta Diosta wiyacushaj. Nogacunami nishcäpis payta ruwacunayquipaj. Tayta Dios
    nimashanta wiyacushpäcunaga allimi goyäshäcunapis.»
  bqp-bqp: Wee bɛsɛrɑ sɑ nun gɔrɑ ɑ sun Gusunɔ bɛsɛn Yinni bikiɑ. Yen sɔ̃, sɑ ko ko
    ye u sun sɔ̃ɔwɑ su ko, bɑɑ yɑ̀ kun sun wɛ̃re. Kɑ mɛ, sɑ ko n nuku dobu mɔ yèn
    sɔ̃ sɑ nùn mɛm nɔɔwɑmmɛ.
  hat-hat: Se nou menm ki mande ou pou lapriyè Seyè a pou nou. Kit sa fè nou plezi,
    kit sa pa fè nou plezi, se pou nou koute sa Seyè a, Bondye nou an, va di nou.
    Konsa, tout bagay va mache byen pou nou, si nou koute l'.
  eng-BSB: Whether it is pleasant or unpleasant, we will obey the voice of the LORD
    our God to whom we are sending you, so that it may go well with us, for we will
    obey the voice of the LORD our God!”
  eng-WEBPB: Whether it is good, or whether it is bad, we will obey the voice of the
    LORD our God, to whom we send you; that it may be well with us, when we obey the
    voice of the LORD our God.”
  kbq-kbq: Hagi Ra Anumzana tagri Anumzamofoma omego huta hugantonkenkama nevana Anumzamo'ma
    musema hanuna nanekeo musema osanuna nanekema hanigeta, tagra amne antahita amage
    antegahune. Ra Anumzana tagri Anumzamofo kema antahita amage'ma antesunana maka
    zamo'a knare hurantegahie.
  nhe-BL: Intla techpactis o amo techpactis tlen TOTECO technahuatis, tojuanti tijtlepanitase
    huan tijchihuase tlen yajaya technahuatis. Yeca timitztlajtlaníaj ximomaijto ica
    ya topampa tojuanti, pampa tijmatij cuali, intla tijtlepanitase, huajca nochi
    tlen tijchihuase quisas cuali.
  gub-BL: Aze ize'eg ikatu urewe nehe, ureruzar putar. Aze na'ikatu kwaw urewe nehe,
    nezewe rehe we ureruzar putar nehe no. Ureruzar putar Tupàn Tuweharupi Wiko Ma'e
    urezar nehe. Ereze'eg putar izupe urerehe nehe. Aze ureruzar nehe, urereko haw
    ikatu putar nehe, i'i ihewe wà.
  eng-DRA: 'Whether it be good or evil, we will obey the voice of the Lord our God,
    to whom me send thee: that it may be well with us when we shall hearken to the
    voice of the Lord our God.'
