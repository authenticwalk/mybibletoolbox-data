verse: JER.042.006
translations:
  mal-C: ഞങ്ങളുടെ ദൈവമായ യഹോവയുടെ വാക്ക് ഗുണമായാലും ദോഷമായാലും ഞങ്ങൾ അനുസരിക്കും.
    അവിടത്തെ വാക്കു കേട്ടനുസരിച്ച് ഞങ്ങൾക്കു നന്മയുണ്ടാകേണ്ടതിനായി ഞങ്ങൾ അങ്ങയെ ദൈവസന്നിധിയിലേക്കു
    പറഞ്ഞയയ്ക്കുകയാണ്.”
  deu-TKW: es sei Gutes oder Schlimmes, - auf das Gebot Jahwes, unseres Gottes, zu
    dem wir dich jetzt senden, wollen wir hören, damit es uns wohl ergehe, weil wir
    auf das Gebot Jahwes, unseres Gottes hören!
  lin-lin: Ezala esepelisi biso to te, tokotosa kaka Yawe, Nzambe na biso, oyo topesi
    yo mokumba ya kotuna. Na bongo, makambo nyonso ekotambola malamu mpo na biso,
    pamba te tokotosa Yawe, Nzambe na biso.
  eng-LSV: Whether [it is] good or evil, to the voice of our God YHWH, to whom we
    are sending you, we listen; because it is good for us when we listen to the voice
    of our God YHWH.”
  eng-GNV: Whether it be good or euill, we will obey the voyce of the Lord God, to
    whom we sende thee that it may be well with vs, when wee obey the voyce of the
    Lord our God.
  eng-WEBSTER: Whether it be good, or whether it be evil, we will obey the voice of
    the LORD our God, to whom we send thee; that it may be well with us, when we obey
    the voice of the LORD our God.
  nhw-BL: Sintla techpactis o amo techpactis catli TOTECO technahuatis, tojuanti tijtlepanitase
    huan tijchihuase catli yaya technahuatis. Yeca timitztlajtlaníaj ximotlatlajti
    ica ya por tojuanti, pampa tijmatij cuali, sintla tijtlepanitase, huajca nochi
    catli tijchihuase quisas cuali.
  swh-ONEN: Likiwa jema au likiwa baya, tutamtii Bwana Mungu wetu, ambaye tunakutuma
    kwake, ili mambo yote yawe mema kwetu, kwa maana tutamtii Bwana Mungu wetu.”
  bba-bba: Wee bɛsɛrɑ sɑ nun ɡɔrɑ ɑ sun Gusunɔ bɛsɛn Yinni bikiɑ. Yen sɔ̃, sɑ ko ko
    ye u sun sɔ̃ɔwɑ su ko, bɑɑ yɑ̀ kun sun wɛ̃re. Kɑ mɛ, sɑ ko n nuku dobu mɔ yèn
    sɔ̃ sɑ nùn mɛm nɔɔwɑmmɛ.
  eng-KJVCPB: Whether it be good, or whether it be evil, we will obey the voice of
    the Lord our God, to whom we send thee; that it may be well with us, when we obey
    the voice of the Lord our God.
  luo-luo: Kowinjore kata ka ok owinjore, wanaluor Jehova Nyasaye ma Nyasachwa, ma
    waori ire, mondo omi obed maber kodwa, nimar wanaluor Jehova Nyasaye ma Nyasachwa.”
  meu-meu: Bema hereva namona eiava hereva dikana, to ai ese Iehova, eda Dirava, dekena
    a siaimumu Diravana, gadona baia badinaia, Iehova, eda Dirava, gadona ibadinana
    ai baia namo helaoreana.
  npi-ULB: असल होस् या खराब होस्, हामी परमप्रभु हाम्रा परमेश्‍वरको कुरा मान्‍नेछौं,
    जसकहाँ हामी तपाईंलाई पठाउँदैछौं, जसको कारण हामीले परमप्रभु हाम्रा परमेश्‍वरको
    कुरा मान्दा हाम्रो भलो होस् ।”
  yor-yor: Ìbá à ṣe rere, ìbá à ṣe búburú, àwa yóò gbọ́rọ̀ sí Olúwa Ọlọ́run wa, èyí
    tí àwa ń rán ọ sí, kí ó ba à lè dára fún wa. Nítorí pé àwa yóò gbọ́rọ̀ sí Olúwa
    Ọlọ́run wa.”
  pes-OPCB: چه طبق دلخواه ما باشد، چه نباشد! ما یهوه خدای خود را که تو را به حضور
    او می‌فرستیم، اطاعت خواهیم نمود، زیرا اگر مطیع دستورهای او باشیم، همه چیز برای
    ما به خیر و خوبی تمام خواهد شد.»
  tgl-ULB: Maging mabuti man ito o masama, susundin namin ang tinig ni Yahweh na ating
    Diyos, na aming isinusugo sa iyo, nang sa gayon ay makakabuti ito sa amin kapag
    susundin namin ang tinig ni Yahweh na ating Diyos.”
  hui-hui: Anduane Homogohanda inahondo turu holene bi ladai biyaguabi ina hale hoa
    nabigo ladai biyaguabi í̠hondo langiradagua iname talialu biai holeberema. Iname
    Anduane Homogo inanaga Ngode Datagaliwabenaga bi hale halu birimayagua nde ina
    bayale holeberema, lene.
  mya-mya: အ​ရှင့်​အား​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား ထံ​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​ရန်​ပန်​ကြား​ခဲ့​ကြ​၏။
    အ​ကျွန်ုပ်​တို့​နှစ်​သက်​သည်​ဖြစ်​စေ၊ မ​နှစ်​သက် သည်​ဖြစ်​စေ​အ​မိန့်​တော်​များ​ကို​အ​ကျွန်ုပ်
    တို့​လိုက်​နာ​ကြ​ပါ​မည်။ ကိုယ်​တော်​ရှင်​၏ စ​ကား​ကို​နား​ထောင်​ပါ​မူ​အ​ကျွန်ုပ်​တို့
    အ​ဖို့​အ​စ​စ​အ​ရာ​ရာ​အ​ဆင်​ပြေ​ပါ လိမ့်​မည်'' ဟု​ပြော​ကြား​ကြ​၏။
  bod-N: ད་ལྟ་ངེད་ཅག་གིས་ཁྱེད་ནི་ངེད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་འགྲོ་བར་ཞུ་བ་དང་།
    ཁོང་གིས་བཀའ་བཟང་ངན་གང་ཞིག་གསུངས་ནའང་ངེད་ཅག་གིས་མཉན་པར་བྱའོ། །ཅི་ལ་ཞེ་ན། ངེད་རྣམས་ཀྱིས་རང་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་གསུང་ལ་མཉན་ན་བྱིན་རླབས་འཐོབ་བར་འགྱུར་རོ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Kana zvakanaka, kana zvisina kunaka tichateerera Jehovha Mwari wedu, watinokutumai
    kwaari kuti zvigotiitira zvakanaka, nokuti tichateerera Jehovha Mwari wedu.”
  spa-BLM: Sea buena o sea mala, obedeceremos la voz de Yahvé nuestro Dios, a quien
    te enviamos, para que nos vaya bien cuando obedezcamos la voz de Yahvé nuestro
    Dios.”
  cac-cac: Tato ol scha co c'ol tas ol aj spacan Jehová co Diosal chi' d'ayach, mato
    man̈ ol scha co c'ool, palta ol co c'anab'ajejn̈ej tas ol yal chi'. Scal d'ayach
    to tza c'an d'ay cuuj yic vach' ol on̈ elc'ochoc, xchi eb'.
  swh-ULB: Hata kama ni vizuri au vibaya, tutatii sauti ya Yahwe Mungu wetu, ambaye
    tunawatuma ninyi, ili kwamba iwe vizuri pamoja nasi wakati tunatii sauti ya Yahwe
    Mungu wetu.”
  bel-bel: ці добра, ці блага тое будзе, але голасу Госпада Бога нашага, да Якога
    пасылаем цябе, паслухаемся, каб нам было добра, калі будзем паслухмяныя голасу
    Госпада Бога нашага».
  deu-ELBBK: Es sei Gutes oder Böses, wir wollen hören auf die Stimme des HERRN, unseres
    Gottes, an den wir dich senden; damit es uns wohlgehe, wenn wir auf die Stimme
    des HERRN, unseres Gottes, hören.
  mbb-OT: Mesuati zey heini se kenà, ne ebpezumdumahan dey is Nengazen he Megbevayè
    dey, su wey mebmeupiya is langun para kenami.”
  mal-2015: ഞങ്ങൾ നിന്നെ പറഞ്ഞയക്കുന്ന ഞങ്ങളുടെ ദൈവമായ യഹോവയുടെ വാക്കു കേട്ടനുസരിച്ചിട്ടു
    ഞങ്ങൾക്കു ഗുണം വരേണ്ടതിന്നു നമ്മുടെ ദൈവമായ യഹോവയുടെ വാക്കു ഗുണമായാലും ദോഷമായാലും
    ഞങ്ങൾ കേട്ടനുസരിക്കും എന്നു പറഞ്ഞു.
  rmc-rmc: Či oda ela lačho abo na, šunaha le RAJES, amare Devles, pal savo tut bičhavas,
    hoj amenge savoro te avel avri, bo šunaha le RAJES, amare Devles.“
  pes-OPV: خواه نیکو باشد و خواه بد، کلام یهوه خدای خود را که تو را نزد اومی فرستیم
    اطاعت خواهیم نمود تا آنکه قول یهوه خدای خود را اطاعت نموده، برای ماسعادتمندی بشود.»
  ron-1924: Фие бине, фие рэу, ной вом аскулта де гласул Домнулуй Думнезеулуй ностру,
    ла каре те тримитем, ка сэ фим феричиць аскултынд де гласул Домнулуй Думнезеулуй
    ностру!”
  ben-OBCV: তা আমাদের অনুকূলে হোক বা না হোক, আমরা আমাদের সেই ঈশ্বর, সদাপ্রভুর আদেশ
    পালন করব, যাঁর কাছে আমরা আপনাকে প্রেরণ করছি, যেন তা আমাদের পক্ষে মঙ্গলস্বরূপ হয়,
    কারণ আমরা আমাদের ঈশ্বর সদাপ্রভুর কথা অবশ্যই পালন করব।”
  som-som: Hadduu wanaag yahay iyo hadduu shar yahayba, annagu waannu addeeci doonnaa
    codka Rabbiga Ilaahayaga ah, kaasoo aannu kuu dirnay, si aannu u nabdoonaanno
    aawadeed markaannu addeecno codka Rabbiga Ilaahayaga ah.
  lat-VUC: sive bonum est, sive malum, voci Domini Dei nostri, ad quem mittimus te,
    obediemus, ut bene sit nobis cum audierimus vocem Domini Dei nostri.
  eng-ASVBT: Whether it be good, or whether it be evil, we will obey the voice of
    Jehovah our God, to whom we send thee; that it may be well with us, when we obey
    the voice of Jehovah our God.
  ita-1885: O bene, o mal che sia, noi ubbidiremo alla voce del Signore Iddio nostro,
    al quale noi ti mandiamo; acciocchè bene ne avvenga, quando avremo ubbidito alla
    voce del Signore Iddio nostro.
  eng-LXXUP: 'But they said, We will on no account drink wine, for our father Jonadab
    the son of Rechab commanded us, saying, Ye shall on no account drink wine, neither
    ye, nor your sons forever:'
  eng-ULB: Whether it is good or if it is bad, we will obey the voice of Yahweh our
    God, to whom we are sending you, so that it may be well with us when we obey the
    voice of Yahweh our God.”
  spa-VBL: Sea bueno o malo, obedeceremos lo que diga el Señor, nuestro Dios, al que
    le pedimos que hable. Así todo nos irá bien, porque estaremos obedeciendo lo que
    dice el Señor nuestro Dios”.
  fra-_FOB: Que ce soit du bien ou du mal, nous obéirons à la voix de l'Éternel, notre
    Dieu, vers qui nous t'envoyons, afin qu'il nous arrive du bien quand nous aurons
    obéi à la voix de l'Éternel, notre Dieu.
  mal-mal: ഞങ്ങൾ നിന്നെ പറഞ്ഞയക്കുന്ന ഞങ്ങളുടെ ദൈവമായ യഹോവയുടെ വാക്കു കേട്ടനുസരിച്ച്
    ഞങ്ങൾക്കു നന്മ വരേണ്ടതിന് നമ്മുടെ ദൈവമായ യഹോവയുടെ വാക്കു ഗുണമായാലും ദോഷമായാലും
    ഞങ്ങൾ കേട്ടനുസരിക്കും” എന്ന് പറഞ്ഞു.
  urd-GVR: Ḳhāh uskī hidāyat hameṅ achchhī lage yā burī, ham Rab apne Ḳhudā kī suneṅge
    jis ke pās ham āpko bhej rahe haiṅ tāki hamārī salāmatī ho. Ham to zarūr Rab apne
    Ḳhudā kī suneṅge.”
  suz-BL: मेको रिम्‍शो दुम्‍ल कि मरिम्‍शो दुम्‍ल। गो परमप्रभु यावे, इं परमप्रभु आ
    बाक्‍तीक इन कली सोइक्‍ताक्‍क। गोपुकीम मेको आ अरेशो टीनीकी। मिनु परमप्रभु यावे,
    इं परमप्रभु आ लोव़ टितीके, गो आंइ कली रिम्‍शो दुम्‍ल” देंतेक्‍म।
  eng-NOY: Whether it be good, or whether it be evil, we will obey the voice of Jehovah
    our God, to whom we send thee, that it may be well with us when we shall have
    obeyed the voice of Jehovah our God.”
  ita-1927: Sia la sua risposta gradevole o sgradevole, noi ubbidiremo alla voce dell’Eterno,
    del nostro Dio, al quale ti mandiamo, affinché bene ce ne venga, per aver ubbidito
    alla voce dell’Eterno, del nostro Dio”.
  ckb-ckb: چاک بێت یان خراپ، ئێمە گوێ لە یەزدانی پەروەردگارمان دەگرین، ئەوەی ئێمە
    دەتنێرین بۆ لای، چونکە ئەگەر گوێ لە یەزدانی پەروەردگارمان بگرین، چاکەمان لەگەڵ
    دەکات.»
  eng-BBE: If it is good or if it is evil, we will be guided by the voice of the Lord
    our God, to whom we are sending you; so that it may be well for us when we give
    ear to the voice of the Lord our God.
  kan-OKCV: ನಾವು ಯಾರ ಬಳಿಗೆ ನಿನ್ನನ್ನು ಕಳುಹಿಸುತ್ತೇವೋ, ಆ ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಮಾತನ್ನು
    ಅದು ಹಿತವಾದರೂ ಸರಿಯೇ, ಅಹಿತವಾದರೂ ಸರಿಯೇ ಕೇಳುವೆವು,” ಎಂದರು.
  tam-2017: அது நன்மையானாலும் தீமையானாலும் சரி, எங்கள் தேவனாகிய யெகோவாவின் சத்தத்திற்கு
    நாங்கள் கீழ்ப்படிவதினால் எங்களுக்கு நன்மையுண்டாக நாங்கள் உம்மை அனுப்புகிற எங்கள்
    தேவனாகிய யெகோவாவுடைய சத்தத்திற்குக் கீழ்ப்படிந்து நடப்போம் என்றார்கள்.
  spa-RV-1909: Ora sea bueno, ora malo, á la voz de Jehová nuestro Dios, al cual te
    enviamos, obedeceremos; para que, obedeciendo á la voz de Jehová nuestro Dios,
    tengamos bien.
  ron-BTF: Fie bine sau fie rău, noi vom asculta de vocea DOMNULUI Dumnezeului nostru,
    la care te trimitem; ca să ne fie bine, când facem ce poruncește vocea DOMNULUI
    Dumnezeului nostru.
  eng-WEBP: Whether it is good, or whether it is bad, we will obey the voice of the
    LORD our God, to whom we send you; that it may be well with us, when we obey the
    voice of the LORD our God.”
  eng-FBV: Good or bad, we will obey what the Lord our God says, the one we're asking
    you to speak to. That way everything will go well with us, because we will be
    obeying what the Lord our God says.”
  nld-1939: 'Of het ons goed schijnt of kwaad: naar de stem van Jahweh onzen God,
    tot wien wij u zenden, zullen we luisteren, opdat het ons goed gaat; waarachtig,
    naar de stem van Jahweh zullen we horen!'
  nch-BL: Sinta techpactis o amo techpactis cati TOTECO technahuatis, tojuanti tijtepanitase
    huan tijchihuase cati yaya technahuatis. Yeca timitztajtaníaj ximotatajti ica
    ya por tojuanti, pampa tijmatij cuali, sinta tijtepanitase, huajca nochi cati
    tijchihuase quisas cuali.
  vie-1934: Không cứ điều lành hoặc điều dữ, chúng tôi sẽ vâng theo tiếng Giê-hô-va
    Đức Chúa Trời chúng tôi, là Đấng mà chúng tôi sai ông đến; để khi vâng lời Giê-hô-va
    Đức Chúa Trời chúng tôi, thì chúng tôi sẽ được phước.
  hin-CV: वह संदेश चाहे हमारे लिए सुखद हो अथवा दुखद, हम याहवेह, हमारे परमेश्वर के
    संदेश को सुनेंगे, जिनके समक्ष जाने का हम आपसे अनुरोध कर रहे हैं, क्योंकि जब हम
    याहवेह, हमारे परमेश्वर के आदेश का पालन करें, तब हमारा कल्याण हो.”
  spa-BES: Si es bueno o si es malo, seremos guiados por la voz del Señor nuestro
    Dios, a quien te estamos enviando; para que nos vaya bien cuando escuchemos la
    voz del Señor nuestro Dios.
  tdx-tdx: Ke t’ie ho soa he te ho raty, ho haoñe’ay ty fiarañanaña’ Iehovà Andrianañaharentika
    amantoha’ay azoy; soa te hañasoa anay ty hañaoñe ty fiarañanaña’ Iehovà Andrianañaharentika.
  tha-KJV: ไม่​ว่าจะดีหรือร้าย ข้าพเจ้าทั้งหลายจะเชื่อฟังพระสุรเสียงของพระเยโฮวาห์พระเจ้าของเรา
    ผู้​ซึ่งข้าพเจ้าทั้งหลายส่งท่านให้ไปหานั้น เพื่อเราจะอยู่เย็นเป็นสุข เมื่อเราเชื่อฟังพระสุรเสียงแห่งพระเยโฮวาห์พระเจ้าของเรา”
  por-BR-2018: Seja bem ou seja mal, obedeceremos à voz do SENHOR nosso Deus, ao qual
