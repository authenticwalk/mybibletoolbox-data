verse: JER.042.007
translations:
  mal-C: പത്തുദിവസം കഴിഞ്ഞിട്ട് യിരെമ്യാവിന് യഹോവയുടെ അരുളപ്പാടുണ്ടായി.
  deu-TKW: Nach Ablauf von zehn Tagen nun, da erging das Wort Jahwes an Jeremia,
  lin-lin: Sima na mikolo zomi, Yawe alobaki na Jeremi ;
  eng-LSV: And it comes to pass, at the end of ten days, that there is a word of YHWH
    to Jeremiah,
  eng-GNV: And so after ten dayes came the word of the Lord vnto Ieremiah.
  eng-WEBSTER: And it came to pass after ten days, that the word of the LORD came
    to Jeremiah.
  nhw-BL: Huan quema panotoya majtlactli tonali, TOTECO nechnojnotzqui na, niJeremías
    huan nechnanquili catli nijtlajtlaniyaya.
  swh-ONEN: Baada ya siku kumi, neno la Bwana likamjia Yeremia.
  bba-bba: Sɔ̃ɔ wɔkurun biru, Yinni Gusunɔ u Yeremi wisɑ.
  eng-KJVCPB: And it came to pass after ten days, that the word of the Lord came unto
    Jeremiah.
  luo-luo: Bangʼ ndalo apar wach Jehova Nyasaye nobiro ne Jeremia.
  meu-meu: Dina gwauta e ore ai Iehova ena hereva na Ieremia enai e kau.
  npi-ULB: दस दिनको अन्त्यमा परमप्रभुको वचन यर्मियाकहाँ आयो ।
  yor-yor: Lẹ́yìn ọjọ́ mẹ́wàá, ọ̀rọ̀ Olúwa tọ Jeremiah wá,
  pes-OPCB: ده روز بعد، خداوند به دعای من جواب داد.
  tgl-ULB: At nangyari nga ito pagkaraan ng sampung araw, dumating kay Jeremias ang
    salita ni Yahweh.
  hui-hui: Yaremaiahanda bi lo heane dege horo pira peagola Anduane Homogohanda Yaremaiahondo
    ladai bialu lamini.
  mya-mya: ဆယ်​ရက်​မျှ​ကြာ​သော​အ​ခါ​ထာ​ဝ​ရ ဘု​ရား​သည် ငါ့​အား​ဗျာ​ဒိတ်​ပေး​တော်​မူ​၏။-
  bod-N: དེ་ནས་ཉིན་བཅུ་འགོར་རྗེས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཡེ་རེམ་ཡཱ་ལ་བྱུང་བ་དང་།
  sna-sna: Mazuva gumi akati apera, shoko raJehovha rakasvika kuna Jeremia.
  spa-BLM: Al cabo de diez días, la palabra de Yahvé llegó a Jeremías.
  cac-cac: Sb'alun̈ilxo c'ual chi', ichato chi' ix lolon Jehová d'ayin.
  swh-ULB: Basi ilitokea kwamba baada ya siku kumi, neno la Yahwe lilikuja kwa Yeremia.
  bel-bel: Як прайшло дзесяць дзён, было слова Гасподняе Ерамію.
  deu-ELBBK: Und es geschah am Ende von 10 Tagen, da geschah das Wort des HERRN zu
    Jeremia.
  mbb-OT: Kedlavey te sepulù he andew, nekidlalag is Nengazen ki Jeremias.
  mal-2015: പത്തു ദിവസം കഴിഞ്ഞ ശേഷം യിരെമ്യാവിന്നു യഹോവയുടെ അരുളപ്പാടുണ്ടായി.
  rmc-rmc: Pal o deš džives avľa o lav le RAJESKRO ko Jeremijaš.
  pes-OPV: و بعد از ده روز واقع شد که کلام خداوند برارمیا نازل شد.
  ron-1924: Дупэ зече зиле, Кувынтул Домнулуй а ворбит луй Иеремия.
  ben-OBCV: দশদিন পরে, সদাপ্রভুর বাক্য যিরমিয়ের কাছে উপস্থিত হল।
  som-som: Oo toban maalmood dabadeed ayaa eraygii Rabbigu Yeremyaah u yimid.
  lat-VUC: Cum autem completi essent decem dies, factum est verbum Domini ad Jeremiam,
  eng-ASVBT: And it came to pass after ten days, that the word of Jehovah came unto
    Jeremiah.
  ita-1885: Ed avvenne, in capo di dieci giorni, che la parola del Signore fu indirizzata
    a Geremia.
  eng-LXXUP: 'nor shall ye at all build houses, nor sow any seed, nor shall ye have
    a vineyard: for ye shall dwell in tents all your days; that ye may live many days
    upon the land, in which ye sojourn.'
  eng-ULB: At the end of ten days, the word of Yahweh came to Jeremiah.
  spa-VBL: Diez días después llegó a Jeremías un mensaje del Señor.
  fra-_FOB: Et il arriva, au bout de dix jours, que la parole de l'Éternel fut adressée
    à Jérémie.
  mal-mal: പത്തു ദിവസം കഴിഞ്ഞശേഷം യിരെമ്യാവിന് യഹോവയുടെ അരുളപ്പാടുണ്ടായി.
  urd-GVR: Das din guzarne ke bād Rab kā kalām Yarmiyāh par nāzil huā.
  suz-BL: मिनु १० नाक्‍त नोले परमप्रभु यावेम येरमीया कली लोव़ पाप्‍तु।
  eng-NOY: And it came to pass after ten days, that the word of Jehovah came to Jeremiah.
  ita-1927: Dopo dieci giorni, la parola dell’Eterno fu rivolta a Geremia.
  ckb-ckb: ئەوە بوو دوای دە ڕۆژ، فەرمایشتی یەزدان بۆ یەرمیا هات.
  eng-BBE: And it came about that after ten days the word of the Lord came to Jeremiah.
  kan-OKCV: ಹತ್ತು ದಿವಸಗಳಾದ ಮೇಲೆ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ಯೆರೆಮೀಯನಿಗೆ ಬಂತು.
  tam-2017: பத்துநாள் சென்றபின்பு, யெகோவாவுடைய வார்த்தை எரேமியாவுக்கு உண்டானது.
  spa-RV-1909: Y aconteció que al cabo de diez días fué palabra de Jehová á Jeremías.
  ron-BTF: Și s-a întâmplat că, după zece zile cuvântul DOMNULUI a venit la Ieremia.
  eng-WEBP: After ten days, the LORD’s word came to Jeremiah.
  eng-FBV: Ten days later a message from the Lord came to Jeremiah.
  nld-1939: Tien dagen later werd het woord van Jahweh tot Jeremias gericht.
  nch-BL: Huan quema ya panotoya majtacti tonali, TOTECO technojnotzqui na, niJeremías
    huan techmacac cati nijtajtaniyaya.
  vie-1934: Khỏi mười ngày, có lời Đức Giê-hô-va phán cùng Giê-rê-mi.
  hin-CV: दस दिन समाप्‍त होते-होते येरेमियाह को याहवेह का संदेश प्राप्‍त हुआ.
  spa-BES: Y sucedió que después de diez días la palabra del Señor vino a Jeremías.
  tdx-tdx: Aa ie nimodo ty folo andro, le niheo am’ Iirmeà ty tsara’ Iehovà.
  tha-KJV: ต่อมาครั้นสิ้นสิบวันแล้วพระวจนะของพระเยโฮวาห์​มาย​ังเยเรมีย์
  por-BR-2018: E aconteceu que ao fim de dez dias veio a palavra do SENHOR a Jeremias.
  deu-ELO: Und es geschah am Ende von zehn Tagen, da geschah das Wort Jehovas zu Jeremia.
  eng-WYC-2018: Forsooth when ten days were [ful] filled, the word of the Lord was
    made to Jeremy.
  epo-epo: Post dek tagoj aperis la vorto de la Eternulo al Jeremia;
  uig-PIN: Xundaⱪ boldiki, on kündin keyin, Pǝrwǝrdigarning sɵzi Yǝrǝmiyaƣa kǝldi.
  beo-beo: Eso nabuane aligili, Hina Gode da nama sia:i.
  tpi-OTNT: 10-pela de bihain long Jeremaia i stat long beten, Bikpela i givim tok
    long em.
  hau-SA: Bayan kwana goma sai maganar Ubangiji ta zo wa Irmiya.
  uig-LAT: Shundaq boldiki, on kündin kéyin, Perwerdigarning sözi Yeremiyagha keldi.
  nde-nde: Emva kwensuku ezilitshumi ilizwi likaThixo lafika kuJeremiya.
  ton-ton: ¶ Pea naʻe hoko ʻo pehē ʻi he hili ʻae ʻaho ʻe hongofulu, naʻe hoko mai
    ʻae folofola ʻa Sihova kia Selemaia.
  ces-1613: Stalo se pak po přeběhnutí desíti dnů, když se stalo slovo Hospodinovo
    k Jeremiášovi,
  eng-WMB: After ten days, the LORD’s word came to Jeremiah.
  tam-TCV: பத்து நாட்களின்பின் யெகோவாவின் வார்த்தை எரேமியாவுக்கு வந்தது.
  ceb-ULB: Human sa napulo ka adlaw, miabot ang pulong ni Yahweh kang Jeremias.
  pol-UBG: A po upływie dziesięciu dni doszło do Jeremiasza słowo PANA.
  urd-GVU: دس دن گزرنے کے بعد رب کا کلام یرمیاہ پر نازل ہوا۔
  deu-1912: Und nach zehn Tagen geschah des HERRN Wort zu Jeremia.
  kan-2017: ಹತ್ತು ದಿನಗಳಾದ ಮೇಲೆ ಯೆಹೋವನು ತನ್ನ ವಾಕ್ಯವನ್ನು ಯೆರೆಮೀಯನಿಗೆ ದಯಪಾಲಿಸಿದನು.
  yap-yap: Me yan ragag e rran ngay me non SOMOL ngog.
  hlt-MCSB: A hnin rha a bawtnah a pha vaengah tah BOEIPA ol te Jeremiah taengla ha
    pawk.
  mdy-ETH: ታጶ ኬሊኮ ጊንፃፓ ናንጊና ናንጋ ጎዳ ፔ ቃኣሎ ታኣም ኬኤዜኔ፤
  twi-ASANTE: Dadu akyi no, Awurade asɛm baa Yeremia hɔ.
  eng-WEBU: After ten days, the LORD’s word came to Jeremiah.
  wal-wal: Tammu gallassaappe guyyiyan, GODAA qaalai Ermmaasakko yiis.
  spa-PDDPT: Después de diez días vino la Palabra de Yavé a Jeremías.
  gun-gun: Ha'e gui ma dez araa py Senhor oayvu ombou Jeremias pe.
  ilo-ULB: Ket napasamak a kalpasan ti sangapulo nga aldaw, immay ti sao ni Yahweh
    kenni Jeremias.
  kpg-kpg: I muli hua nia laangi e madangaholu, gei Dimaadua ga helekai mai,
  uig-ARA: شۇنداق بولدىكى، ئون كۈندىن كېيىن، پەرۋەردىگارنىڭ سۆزى يەرەمىياغا كەلدى.
  sus-sus: Xi fu to dangi, Alatala naxa masenyi ti Annabi Yeremi bɛ.
  pon-2006: Mwurin rahn eisek KAUN-O ahpw mahseniong ie;
  ksd-ksd: Ma ba i ga par a vinun na bung, a tinata kai ra Luluai i ga tadav Ieremia.
  tur-YTC: On gün sonra, Yahve'nin sözü Yeremya'ya geldi.
  grc-BRENT: καὶ οἰκίας οὐ μὴ οἰκοδομήσητε, καὶ σπέρμα οὐ μὴ σπείρητε, καὶ ἀμπελὼν
    οὐκ ἔσται ὑμῖν, ὅτι ἐν σκηναῖς οἰκήσετε πάσας τὰς ἡμέρας ὑμῶν, ὅπως ἂν ζήσητε
    ἡμέρας πολλὰς ἐπὶ τῆς γῆς, ἐφʼ ἧς διατρίβετε ὑμεῖς ἐπʼ αὐτῆς.
  ind-AYT: Setelah sepuluh hari, firman TUHAN datang kepada Yeremia.
  nya-nya: Patapita masiku khumi, Yehova anayankhula ndi Yeremiya.
  hrv-hrv: Poslije deset dana dođe riječ Jahvina Jeremiji.
  mps-mps: Te nogo si sogo bidama, nosali Jeremaiago gedu haluasa po gagalama wali,
    Genuai Bidigo po agabolo mawai dao.
  tpi-tpi: 10-pela de bihain long Jeremaia i stat long beten, Bikpela i givim tok
    long em.
  dan-1931: Ti Dage efter kom HERRENS Ord til Jeremias.
  vie-OVCB: Mười ngày sau, Chúa Hằng Hữu đáp lời Giê-rê-mi.
  guj-2017: દશ દિવસ વીતી ગયા પછી યર્મિયાની પાસે યહોવાહનું વચન આવ્યું.
  pon-2006A: Mwurin rahn eisek KAUN-O ahpw mahseniong ie;
  por-BRBSL: Após dez dias, a palavra de Yahweh chegou a Jeremias.
  cth-cth: Hahoi, hnin hra hnukkhu, BAWIPA e lawk Jeremiah koe a pha.
  twi-twi: Nna du akyi no, Awurade asɛm baa Yeremia hɔ.
  hlt-hlt: A hnin rha a bawtnah a pha vaengah tah BOEIPA ol te Jeremiah taengla ha
    pawk.
  tbz-SIM: Kɛ̀ dɛ̀ nyóó yĩ́ yɛwe ntɛpíítɛ̀ kɛ̀ ti Yiɛ̀ nKuyie nní mbɛ́innɛ̀,
  msy-2020: Ezɨ Jeremaia Ikiavɨra Itir God ko mɨgeima, 10plan dughiabar gɨn, an akam
    a ganɨngi.
  azb-azb: On gün sonra Rəbbin sözü Yeremyaya nazil oldu.
  eng-DBY: And it came to pass at the end of ten days, that the word of Jehovah came
    unto Jeremiah.
  hin-2017: दस दिन के बीतने पर यहोवा का वचन यिर्मयाह के पास पहुँचा।
  wol-KYG: Ñu teg ca fukki fan, kàddug Aji Sax ji dikkal Yeremi.
  eng-YLT: And it cometh to pass, at the end of ten days, that there is a word of
    Jehovah unto Jeremiah,
  eng-WYC-2017: Forsooth when ten days were [ful] filled, the word of the Lord was
    made to Jeremy.
  eng-WMBB: After ten days, the LORD’s word came to Jeremiah.
  urd-GVH: दस दिन गुज़रने के बाद रब का कलाम यरमियाह पर नाज़िल हुआ।
  rug-rug: Hola ka manege puta rane si kamo la koe Zeremaea sa zinama te Zihova.
  gaz-gaz: Dubbiin Waaqayyoos guyyaa kudhan booddee gara Ermiyaas dhufe.
  fra-LSG: Dix jours après, la parole de l’Éternel fut adressée à Jérémie.
  yal-yal: Xi fu to dangu, Alatala yi falan ti Yeremi xa.
  haw-1868: A mahope iho o na la he umi, alaila hiki mai ka olelo a Iehova ia Ieremia.
  arb-NAV: وَبَعْدَ عَشَرَةِ أَيَّامٍ أَوْحَى الرَّبُّ إِلَى إِرْمِيَا بِرِسَالَةٍ،
  ewe-ewe: Le ŋkeke ewo megbe la, Yehowa ƒe nya va na Yeremia.
  eng-LEE: And it came to pass at the end of ten days, that the word of the Lord came
    unto Jeremiah.
  asm-FB: পাছত দহ দিনৰ মুৰত যিহোৱাৰ বাক্য যিৰিমিয়াৰ ওচৰলৈ আহিল।
  sus-A: شِ قُ تٌ دَنفِ، عَلَتَلَ نَشَ مَسٍنيِ تِ عَننَبِ يٍرٍ مِ بّ.
  fra-SBL: Dix jours après, la parole de Yahvé fut adressée à Jérémie.
  hbo-hbo: וַיְהִ֕י מִקֵּ֖ץ עֲשֶׂ֣רֶת יָמִ֑ים וַיְהִ֥י דְבַר־יְהוָ֖ה אֶֽל־יִרְמְיָֽהוּ׃
  kik-kik: Mĩthenya ikũmi yathira, ndũmĩrĩri ya Jehova nĩyakinyĩrĩire Jeremia.
  fra-NCL: Et au bout de dix jours, la parole de Yahweh fut adressée à Jérémie,.
  cek-AK: Ni hato oh pacoengah, Angraeng ih lok to Jeremiah khaeah angzoh.
  cuk-cuk: A-ibambegine (10), Bab-Jehová, Jeremíasʼga sunmaknonikid.
  uig-CYR: Шундақ болдики, он күндин кейин, Пәрвәрдигарниң сөзи Йәрәмияға кәлди.
  tel-2017: పది రోజుల తర్వాత యెహోవా వాక్కు యిర్మీయా దగ్గరికి వచ్చింది.
  hat-BSA: Alò, lè sèt jou fin ekoule, pawòl SENYÈ a te rive kote Jérémie.
  kos-kos: Len singoul toko LEUM GOD El kaskas nu sik.
  hbo-WLC: וַיְהִ֕י מִקֵּ֖ץ עֲשֶׂ֣רֶת יָמִ֑ים וַיְהִ֥י דְבַר־יְהוָ֖ה אֶֽל־יִרְמְיָֽהוּ׃
  ibo-ibo: Mgbe ụbọchị iri gasịrị okwu Onyenwe anyị ruru Jeremaya ntị.
  ory-ory: ଏଥିଉତ୍ତାରେ ଦଶ ଦିନ ଉତ୍ତାରେ ଯିରିମୀୟଙ୍କ ନିକଟରେ ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ଉପସ୍ଥିତ
    ହେଲା।
  chk-chk: Iwe, mürin engol rän ewe Samol mi Lapalap a kapas ngeni Jeremaia.
  rop-rop: Afta wen 10 dei bin gopas YAWEI bin tok langa mi.
  ukr-1871: Як уплило ж десять день, надійшло слово Господнє до Еремії.
  deu-1951: Aber nach zehn Tagen erging das Wort des HERRN an Jeremia.
  eng-JPS: And it came to pass after ten days, that the word of the LORD came unto
    Jeremiah.
  srp-1865: A poslije deset dana doðe rijeè Gospodnja Jeremiji;
  lug-lug: Bwe waayitawo ennaku kkumi ekigambo kya Mukama ne kijjira Yeremiya.
  heb-heb: ויהי מקץ עשרת ימים ויהי דבר יהוה אל ירמיהו׃
  ben-IRV: তখন এটি ঘটল, দশ দিন পরে সদাপ্রভুর বাক্য যিরমিয়ের কাছে এল।
  pan-pan: ਦਸਾਂ ਦਿਨਾਂ ਦੇ ਅੰਤ ਵਿੱਚ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਯਿਰਮਿਯਾਹ ਕੋਲ ਆਇਆ
  mya-JVB: ထိုနောက် ဆယ် ရက် ကြာ သောအခါ ၊ ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်သည် ယေရမိ သို့
    ရောက် လျှင် ၊
  tbg-tbg: Vika minti tuvaro 10 entanavu aitarovaro Noravano Kotiva ti uva tiva timumanta
    te iri,
  hmo-hmo: Dina 10 idia ore neganai, Lohiabada ese lau dekenai ia hereva.
  urd-urd: अब दस दिन के बाद यूँ हुआ कि ख़ुदावन्द का कलाम यरमियाह पर नाज़िल हुआ।
  rus-SYN: По прошествии десяти дней было слово Господне к Иеремии.
  bqc-SIM: Gↄↄ kwi gbɛa Dii yã'ò Zelemiiɛ.
  tcz-CHONGTHU: Nisom jouvin, Pakaiyin Jeremiah heng’a thu ahinsei yin,
  mar-mar: मग दहा दिवसानंतर असे झाले की, यिर्मयाकडे परमेश्वराचे वचन आले.
  qub-qub: Mañacushanpita chunca junajtanaga Jeremiasta Tayta Dios willaran.
  bqp-bqp: Sɔ̃ɔ wɔkurun biru, Yinni Gusunɔ u Yeremi wisɑ.
  hat-hat: Dis jou apre, Seyè a bay Jeremi repons lan.
  eng-BSB: After ten days the word of the LORD came to Jeremiah,
  eng-WEBPB: After ten days, the LORD’s word came to Jeremiah.
  kbq-kbq: Hagi 10ni'a zage knama evutegeno'a, Ra Anumzamo'a Jeremaiana nanekea asami'ne.
