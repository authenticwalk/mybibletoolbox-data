verse: JER.042.017
translations:
  mal-C: അതിനാൽ, ഈജിപ്റ്റിൽ പാർക്കേണ്ടതിന് അവിടേക്കു പോകാൻ മനസ്സുവെക്കുന്ന സകലജനവും
    വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും മഹാമാരികൊണ്ടും മരിക്കും; അവരുടെമേൽ ഞാൻ വരുത്താൻപോകുന്ന
    അനർഥത്തിൽ അകപ്പെടാതെ ആരും ശേഷിക്കുകയോ അവിടെനിന്നു രക്ഷപ്പെടുകയോ ചെയ്യുകയില്ല.’
  deu-TKW: Und alle Männer, die Miene machen, nach Ägypten zu ziehen, um dort als
    Fremdlinge zu weilen, sollen durch das Schwert, den Hunger und die Pest umkommen,
    und keinem von ihnen soll's gelingen, vor dem Unheil, das ich über sie kommen
    lassen will, zu entfliehen und sich zu retten.
  lin-lin: Solo, bato nyonso oyo bakotingama kokende kaka kovanda na Ejipito bakokufa
    na mopanga, na nzala makasi mpe na bokono oyo ebomaka ; moko te kati na bango
    akotikala na bomoi mpe akobika na pasi oyo nakotindela bango. ›
  eng-LSV: Thus are all the men who have set their faces to enter Egypt to sojourn
    there; they die—by sword, by hunger, and by pestilence, and there is not a remnant
    and an escaped one to them, because of the calamity that I am bringing in on them;
  eng-GNV: And all the men that set their faces to enter into Egypt to dwell there,
    shall die by ye sword, by the famine and by the pestilence, and none of them shall
    remaine nor escape from the plague, that I will bring vpon them.
  eng-WEBSTER: 'So shall it be with all the men that set their faces to go into Egypt
    to sojourn there; they shall die by the sword, by the famine, and by the pestilence:
    and none of them shall remain or escape from the evil that I will bring upon them.'
  nhw-BL: San ya nopa quinchiya nochi catli quinequij yase ipan tlali Egipto. Nopona
    miquise ipan tlahuilancayotl, ica mayantli huan ica cocolistli. Niyon se amo momanahuis
    tlen nopa tlatzacuiltili catli nijtitlanis nepa.’
  swh-ONEN: Naam, wote waliokusudia kwenda kuishi Misri watakufa kwa upanga, njaa
    na tauni; hakuna hata mmoja wao atakayenusurika au kuokoka maafa nitakayoyaleta
    juu yao.’
  bba-bba: Be bɑ ɡesi niɑ kuɑ bu kɑ dɑ Eɡibitiɔ bu kuke, bɑ koo ɡbiwɑ tɑbu sɔɔ, kɑ
    ɡɔ̃ɔru sɔɔ, kɑ bɑrɑnu sɔɔ. Ben ɡoo kun kisirɑmɔ kɔ̃sɑ yen di ye u koo bu suremɑ
    mi.
  eng-KJVCPB: 'So shall it be with all the men that set their faces to go into Egypt
    to sojourn there; they shall die by the sword, by the famine, and by the pestilence:
    and none of them shall remain or escape from the evil that I will bring upon them.'
  luo-luo: Adiera, jogo duto moramo mondo odhi odag Misri noneg gi ligangla, kech
    kod masira maonge ngʼato angʼata ma notony e chandruok mabiro kelo kuomgi.’
  meu-meu: Lalodia bae ha-auka Aigupto baela unuseni ai bae noho taudia iboudiai na
    dare eiava doe eiava dai-hanai gorerena amo bae mase; asi kwabukwabuna, asi tauna
    ta, na lau ese latadiai baina hadihoa dikana amo baine roho mauri.
  npi-ULB: त्यसैले मिश्रमा गएर त्यहीँ बस्‍ने निधो गरेका सबै पुरुष तरवार, अनिकाल र
    विपत्तिले मर्नेछन् । तिनीहरूका बिचमा कोही पनि बाँच्नेछैन, मैले तिनीहरूमाथि ल्याउने
    विपत्तिबाट कोही पनि उम्कनेछैन ।
  yor-yor: Nítorí náà, gbogbo àwọn tí ó ti pinnu láti ṣe àtìpó ní Ejibiti ni yóò ti
    ipa idà kú, ìyàn àti àjàkálẹ̀-ààrùn kò sì ní jẹ́ kí ẹnikẹ́ni nínú wọn yè tàbí
    sá àsálà nínú ibi tí èmi yóò mú wá sórí wọn.’
  pes-OPCB: این سرنوشت کسانی است که اصرار دارند به مصر بروند و در آنجا بمانند؛ بله،
    شما همگی در اثر جنگ، گرسنگی و بیماری خواهید مرد و هیچ‌یک از شما از بلایی که در
    آنجا بر سرتان خواهم آورد، جان به در نخواهد برد.
  tgl-ULB: Kaya mangyayari ito na ang lahat ng mga kalalakihang umalis upang magpunta
    sa Egipto na maninirahan doon ay mamamatay sa pamamagitan ng espada, taggutom
    o salot. Walang makakaligtas sa kanila, walang sinuman ang makakatakas sa sakuna
    na aking dadalhin sa kanila.
  hui-hui: Wali agali Iyibi dindi pole hongo howa lalu karu bibahende homai holebira.
    Maru waitigime bo wahai halu maru hina garime homalu maru warago ko tara ngagome
    bo homelolebira. I̱na mbirale ko uruni tíha mo ibilaga berogola tí damene lenego
    mbira yu wahenebi ibida pu henebi mbira naholebira. Tí bibahende ereba haiore
    holeberemi.
  mya-mya: အီ​ဂျစ်​ပြည်​သို့​သွား​ရောက်​နေ​ထိုင်​ရန်​သန္နိ​ဋ္ဌာန် ချ​မှတ်​ထား​သူ​မှန်​သ​မျှ​သည်​စစ်​ဘေး၊
    သို့​မ ဟုတ်​ငတ်​မွတ်​ခေါင်း​ပါး​ခြင်း​ဘေး၊ သို့​မ​ဟုတ် အ​နာ​ရော​ဂါ​ဘေး​သင့်​၍​သေ​ရ​ကြ​လိမ့်​မည်။
    သူ​တို့​တစ်​ဦး​တစ်​ယောက်​မျှ​အ​သက်​မ​သေ ဘဲ​ကျန်​ရှိ​လိမ့်​မည်​မ​ဟုတ်။ သူ​တို့​တစ်​ဦး
    တစ်​ယောက်​မျှ​ငါ​သက်​ရောက်​စေ​မည့်​ဘေး အန္တ​ရာယ်​ဆိုး​မှ​လွတ်​မြောက်​ကြ​လိမ့်​မည်
    မ​ဟုတ်' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཨེ་ཅིབ་ཡུལ་དུ་སོང་ནས་དེར་སྡོད་པའི་སེམས་ཐག་བཅད་པ་རྣམས་ནི། ཐམས་ཅད་རལ་གྲི་དང་མུ་གེ་དང་རིམས་ནད་བཅས་ཀྱིས་འཆི་བར་འགྱུར་ཏེ།
    མི་གཅིག་ཀྱང་ལུས་པར་མི་འགྱུར་ལ། ངས་དེ་དག་གི་སྟེང་དུ་འབེབ་པའི་ཆག་སྒོ་ལས་ཀྱང་ཐར་བར་མི་འགྱུར་རོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Zvirokwazvo, vose vashinga kuenda kuIjipiti kundogarako vachafa nomunondo,
    nenzara uye nedenda; hakuna achasara pakati pavo kana kupukunyuka njodzi yandichauyisa
    pamusoro pavo.’
  spa-BLM: Así sucederá con todos los hombres que se propongan ir a Egipto para vivir
    allí. Morirán por la espada, por el hambre y por la peste. Ninguno de ellos permanecerá
    ni escapará del mal que les traeré”.
  cac-cac: Masanil eb' sb'at d'a Egipto yic scajnaj ta', ol cham eb' yuj oval, yuj
    vejel, yuj pax ilya. Malaj junoc mach man̈ ol chamoc, man̈xalaj mach ol yal scolan
    sb'a d'a yaelal ol vac'b'at ta', xchi Jehová.
  swh-ULB: Basi itatokea kwamba wanaume wote waliondoka kwenda Misri kuishi huko watakufa
    kwa upanga, njaa, au pigo. Hapatakuwa na mwathirika wao, hakuna atakayetoroka
    maafa ambayo nitaleta juu yao.
  bel-bel: І вось, каторыя павернуць твар свой, каб ісьці ў Егіпет і там жыць, памруць
    ад меча, голаду, паморку і згубнай пошасьці, і ніводзін зь іх не застанецца і
    не пазьбегне таго бедства, якое я навяду на іх.
  deu-ELBBK: Und es wird geschehen, alle Männer, die ihre Angesichter dahin gerichtet
    haben, nach Ägypten zu ziehen, um sich dort aufzuhalten, werden sterben durch
    das Schwert, durch den Hunger und durch die Pest; und sie werden keinen Übriggebliebenen
    noch Entkommenen haben vor dem Unglück, das ich über sie bringen werde.
  mbb-OT: Uya, is langun he egkesuat he ed-ubpà diyà te Ehipto ebpatey te tebek, bitil,
    wey zaru. Wazà minsan hentei kandan he egkelibri etawa ebpekelingkawas te kezeetan
    he ibpeseǥazan ku kandan.’
  mal-2015: മിസ്രയീമിൽ ചെന്നു പാർക്കേണ്ടതിന്നു അവിടെ പോകുവാൻ മുഖം തിരിച്ചിരിക്കുന്ന
    ഏവരും വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും മഹാമാരികൊണ്ടും മരിക്കും; ഞാൻ അവർക്കു വരുത്തുന്ന
    അനർത്ഥത്തിൽ അകപ്പെടാതെ അവരിൽ ആരും ശേഷിക്കയോ ഒഴിഞ്ഞുപോകയോ ചെയ്കയില്ല.
  rmc-rmc: Savore murša, so visarena peskre muja ko Egipt, hoj ode te bešen sar cudzinci,
    ena ode murdarde la šabľaha, merena bokhatar the pro džungalo nasvaľiben. Ňiko
    lendar na denašela, ňiko pes na zachraňinela ole nalačhipnastar, so pre lende
    anava.‘
  pes-OPV: و جمیع کسانی که برای رفتن به مصر و سکونت در آنجاجازم شده‌اند، از شمشیر
    و قحط و وبا خواهندمرد و احدی از ایشان از آن بلایی که من بر ایشان می‌رسانم باقی
    نخواهد ماند و خلاصی نخواهدیافت.
  ron-1924: Тоць чей че ышь вор ындрепта фаца сэ мяргэ ын Еӂипт ка сэ локуяскэ пентру
    о време аколо вор мури де сабие, де фоамете сау де чумэ; ничунул ну ва рэмыне
    ши ну ва скэпа де ненорочириле пе каре ле вой адуче песте ей!›»’
  ben-OBCV: বস্তুত, যারাই মিশরে গিয়ে বসবাস করার জন্য দৃঢ়সংকল্প, তারা তরোয়াল, দুর্ভিক্ষ
    ও মহামারি দ্বারা মৃত্যুবরণ করবে। তাদের মধ্যে একজনও বেঁচে থাকবে না বা তাদের উপরে
    আমি যে বিপর্যয় আনয়ন করব, তা তারা এড়াতে পারবে না।’
  som-som: Oo saasay wada noqon doonaan dadkii wejigooda ku qummaatiyaa inay Masar
    galaan oo ay halkaas degaan. Waxay ku dhiman doonaan seef, iyo abaar, iyo belaayo,
    oo midkoodna kama hadhi doono, kamana baxsan doono masiibada aan korkooda ku soo
    dejin doono.
  lat-VUC: 'Omnesque viri qui posuerunt faciem suam ut ingrediantur Ægyptum, ut habitent
    ibi, morientur gladio, et fame, et peste: nullus de eis remanebit, nec effugiet
    a facie mali quod ego afferam super eos.'
  eng-ASVBT: 'So shall it be with all the men that set their faces to go into Egypt
    to sojourn there: they shall die by the sword, by the famine, and by the pestilence;
    and none of them shall remain or escape from the evil that I will bring upon them.'
  ita-1885: E tutti gli uomini, che avran volta la faccia per entrare in Egitto, per
    dimorarvi, vi morranno di spada, di fame, e di pestilenza; niuno di loro scamperà,
    o si salverà dal male che io fo venir sopra loro.
  eng-LXXUP: Therefore thus saith the Lord; Behold, I will bring upon Judah and upon
    the inhabitants of Jerusalem all the evils which I pronounced against them.
  eng-ULB: So it will happen that all the men who set out to go to Egypt to live there
    will die by sword, famine, or plague. There will be no survivor of them, no one
    to escape the disaster that I will bring on them.
  spa-VBL: Todos los que decidan ir a Egipto y vivir allí morirán por la guerra, el
    hambre y la enfermedad. Ni uno solo sobrevivirá ni escapará al desastre que haré
    caer sobre ellos.
  fra-_FOB: Et il arrivera que tous les hommes qui auront tourné le visage pour aller
    en Égypte, afin d'y demeurer, mourront par l'épée, par la famine et par la peste;
    et nul ne restera ni n'échappera devant le mal que je vais faire venir sur eux.
  mal-mal: ഈജിപ്റ്റിൽ ചെന്നു താമസിക്കേണ്ടതിന് അവിടെ പോകുവാൻ മനസ്സു വച്ചിരിക്കുന്ന
    എല്ലാവരും വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും മഹാമാരികൊണ്ടും മരിക്കും; ഞാൻ അവർക്ക് വരുത്തുന്ന
    അനർത്ഥത്തിൽ അകപ്പെടാതെ അവരിൽ ആരും ശേഷിക്കുകയോ രക്ഷപെടുകയോ ചെയ്യുകയില്ല”.
  urd-GVR: Jitne bhī Misr jā kar wahāṅ rahne par tule hue hoṅ wuh sab talwār, kāl
    aur mohlak bīmāriyoṅ kī zad meṅ ā kar mar jāeṅge. Jis musībat meṅ maiṅ unheṅ ḍāl
    dūṅgā us se koī nahīṅ bachegā.’
  suz-BL: सु सु इजीप्‍त लशा बाक्‍नीमी, मेको नेल्‍ल तरवार, अन्‍काल नु मुर बेक्‍ती रोइम
    बेक्‍नीम। गो इन कली खतम पोक्‍तीक रे का यो मब्रोंइनीनी’ देंशो बाक्‍ब” देंत।
  eng-NOY: So shall it be with all the men that set their faces to go into Egypt to
    sojourn there. They shall die by the sword, and by famine, and by pestilence,
    and not one of them shall remain, or escape from the evil which I bring upon them.
  ita-1927: Tutti quelli che avranno deciso di andare in Egitto per dimorarvi, vi
    morranno di spada, di fame o di peste; nessun di loro scamperà, sfuggirà al male
    ch’io farò venire su loro.
  ckb-ckb: جا هەموو ئەو پیاوانەی سوورن لەسەر چوونیان بۆ میسر بۆ ئەوەی لەوێ نیشتەجێ
    بن، لەوێ بە شمشێر و قاتوقڕی و دەرد لەناودەچن، کەسیان نامێنێتەوە و دەرباز نابن
    لەو بەڵایەی من بەسەریان دەهێنم.“
  eng-BBE: 'Such will be the fate of all the men whose minds are fixed on going into
    Egypt and stopping there; they will come to their end by the sword, by being short
    of food, and by disease: not one of them will keep his life or get away from the
    evil which I will send on them.'
  kan-OKCV: ಈಜಿಪ್ಟಿಗೆ ಹೋಗಿ ಅಲ್ಲಿ ವಾಸಿಸುವ ಹಾಗೆ ತಮ್ಮ ಮುಖಗಳನ್ನಿಡುವ ಮನುಷ್ಯರಿಗೆಲ್ಲಾ ಹೀಗಾಗುವುದು.
    ಅವರು ಖಡ್ಗದಿಂದಲೂ ಕ್ಷಾಮದಿಂದಲೂ ವ್ಯಾಧಿಯಿಂದಲೂ ಸಾಯುವರು. ನಾನು ಅವರ ಮೇಲೆ ಬರಮಾಡುವ ಕೇಡಿಗೆ
    ತಪ್ಪಿಸಿಕೊಂಡು ಉಳಿಯುವವನು ಒಬ್ಬನೂ ಅವರೊಳಗೆ ಇರುವುದಿಲ್ಲ.’
  tam-2017: எகிப்திலே தங்கவேண்டுமென்று அவ்விடத்திற்குத் தங்கள் முகங்களைத் திருப்பின
    எல்லா மனிதருக்கும் என்ன சம்பவிக்குமென்றால், பட்டயத்தாலும், பஞ்சத்தாலும், கொள்ளைநோயாலும்
    இறப்பார்கள்; நான் அவர்கள்மேல் வரச்செய்யும் தீங்கினால் அவர்களில் மீதியாகிறவர்களும்
    தப்புகிறவர்களுமில்லை என்று இஸ்ரவேலின் தேவனாகிய சேனைகளின் யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Será pues, que todos los hombres que tornaren sus rostros para entrarse
    en Egipto, para peregrinar allí, morirán á cuchillo, de hambre, y de pestilencia:
    no habrá de ellos quien quede vivo, ni quien escape delante del mal que traeré
    yo sobre ellos.'
  ron-BTF: Astfel va fi cu toți oamenii care își îndreaptă fețele să meargă în Egipt
    să locuiască temporar acolo; vor muri de sabie, de foamete și de ciumă; și nimeni
    dintre ei nu va rămâne nici nu va scăpa de răul pe care îl voi aduce asupra lor.
  eng-WEBP: So will it be with all the men who set their faces to go into Egypt to
    live there. They will die by the sword, by the famine, and by the pestilence.
    None of them will remain or escape from the evil that I will bring on them.’
  eng-FBV: Everyone who decides to go to Egypt and live there will die by war and
    famine and disease. Not a single one will survive or escape the disaster I will
    bring down on them.
  nld-1939: Alle mannen, die koppig vasthouden, naar Egypte te trekken, om daar te
    gaan wonen, zullen sterven door het zwaard, de honger en pest, en niemand van
    hen zal het onheil ontvluchten, het onheil ontsnappen, dat Ik hun zal berokkenen!
