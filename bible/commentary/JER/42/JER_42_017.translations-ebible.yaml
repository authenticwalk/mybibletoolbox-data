  wol-KYG: Képp ku dogu woona dem Misra, ngir toogaani fa, saamar lay deeye mbaa xiif
    mbaa mbas. Du kuy mucc mbaa mu rëcc musiba mi ma leen naral.”
  eng-YLT: '''Thus are all the men who have set their faces to enter Egypt to sojourn
    there; they die — by sword, by hunger, and by pestilence, and there is not to
    them a remnant and an escaped one, because of the evil that I am bringing in upon
    them;'
  eng-WYC-2017: And all the men that setted their face, to enter into Egypt, and to
    dwell there, shall die by sword, and hunger, and pestilence; no man of them shall
    dwell still, neither shall escape from the face of [the] evil, which I shall bring
    on them.
  eng-WMBB: So will it be with all the men who set their faces to go into Egypt to
    live there. They will die by the sword, by the famine, and by the pestilence.
    None of them will remain or escape from the evil that I will bring on them.’
  urd-GVH: जितने भी मिसर जाकर वहाँ रहने पर तुले हुए हों वह सब तलवार, काल और मोहलक
    बीमारियों की ज़द में आकर मर जाएंगे। जिस मुसीबत में मैं उन्हें डाल दूँगा उससे कोई
    नहीं बचेगा।’
  rug-rug: Uve, doduru pu hiva sisigiti pude la koa pa Izipi si kote mate pa vedara,
    soṉe, meke oza; lopu keke koa rini si kote boka toa nia babe govete nia sa tinasuna
    sapu kote va kamo la nia Rau koa rini.’
  gaz-gaz: Dhugumaan warri biyya Gibxitti galanii achi qubachuu barbaadan hundi goraadeen,
    beelaa fi dhaʼichaan dhumu; isaan keessaa namni badiisa ani isaanitti fidu jalaa
    baʼu yookaan miliqu tokko iyyuu hin jiru.’
  fra-LSG: Tous ceux qui tourneront le visage pour aller en Égypte, afin d’y demeurer,
    mourront par l’épée, par la famine ou par la peste, et nul n’échappera, ne fuira,
    devant les malheurs que je ferai venir sur eux.
  yal-yal: Naxanye birin waxi siga feni Misiran yamanani, e sa dɔxɔ na, ne faxama
    yɛngɛn nun fitina kamɛn nun fitina furen nin, e sese mi luyɛ e nii ra, e sese
    mi gbaloni minima n naxan nasigama e xili ma.’
  haw-1868: 'E hiki no ia i na kanaka a pau e kau ana i ko lakou maka e hele i Aigupita
    e noho malaila: e make no lakou i ka pahikaua, a i ka wi, a i ka mai ahulau; aohe
    mea e koe, aole hoi e pakele i ka hewa a''u e lawe ai maluna o lakou.'
  arb-NAV: وَكُلُّ مَنِ اسْتَقَرَّ عَزْمُهُ مِنَ الشَّعْبِ عَلَى الانْطِلاقِ إِلَى
    مِصْرَ وَالتَّغَرُّبِ هُنَاكَ يَمُوتُ بِالسَّيْفِ وَالْجُوعِ وَالْوَبَاءِ، وَلا
    يُفْلِتُ نَاجٍ مِنَ الشَّرِّ الَّذِي أَجْلِبُهُ عَلَيْهِمْ.
  ewe-ewe: Le nyateƒe me, ame siwo katã ɖoe kplikpaa be yewoaɖanɔ Egipte la aku ɖe
    yi, dɔwuame kple dɔvɔ̃ ƒe asi me, wo dometɔ aɖeke matsi agbe alo asi le gbegblẽ
    si mahe va wo dzii la nu o.” ’
  eng-LEE: So shall be all the men that have set their faces to go into Egypt to sojourn
    there,—they shall die by the sword, by the famine, and by the pestilence; and
    they shall have none that remaineth or escapeth from the evil that I am bringing
    over them.
  asm-FB: যিসকল লোকে প্ৰবাস কৰিবৰ অৰ্থে মিচৰত সোমাবলৈ মুখ কৰিব, তেওঁলোক সকলোৰে সেই
    দশা হ’ব; তেওঁলোক তৰোৱাল, আকাল আৰু মহামাৰীৰ দ্বাৰাই মৰা পৰিব; আৰু মই তেওঁলোকলৈ
    যি অমঙ্গল ঘটাম, তাৰ পৰা তেওঁলোকৰ কোনেও উদ্ধাৰ কি ৰক্ষা নাপাব।
  sus-A: نَشَن بِرِن نَتّ تٌنفٌمَ سَبَتِقٍ رَ مِسِرَ، عٍ بِرِن قَشَمَ نّ سَنتِدّفّمَ،
    كَامّ، شَ نَ مُ عَ رَ قُرٍ حَاشِ رَ. مِشِ يٌ مُ كِسِمَ، مِشِ يٌ مُ رَتَنفَمَ نَ
    حَشَنكَتّ مَ ﭑ قَمَ نَشَن دْشْدٍ عٍ مَ.
  fra-SBL: Il en sera de même pour tous les hommes qui auront pris le parti d'entrer
    en Égypte pour y vivre. Ils mourront par l'épée, par la famine et par la peste.
    Aucun d'eux ne restera ou n'échappera au malheur que je ferai venir sur eux'.
  hbo-hbo: וְיִֽהְי֣וּ כָל־הָאֲנָשִׁ֗ים אֲשֶׁר־שָׂ֨מוּ אֶת־פְּנֵיהֶ֜ם לָבֹ֤וא מִצְרַ֙יִם֙
    לָג֣וּר שָׁ֔ם יָמ֕וּתוּ בַּחֶ֖רֶב בָּרָעָ֣ב וּבַדָּ֑בֶר וְלֹֽא־יִהְיֶ֤ה לָהֶם֙
    שָׂרִ֣יד וּפָלִ֔יט מִפְּנֵי֙ הָֽרָעָ֔ה אֲשֶׁ֥ר אֲנִ֖י מֵבִ֥יא עֲלֵיהֶֽם׃ ס
  kik-kik: Ti-itherũ, arĩa othe matuĩte atĩ nĩmegũthiĩ bũrũri wa Misiri magatũũre
    kuo, makooragwo na rũhiũ rwa njora, na ngʼaragu, o na mũthiro; gũtirĩ o na ũmwe
    wao ũgaatigara kana orĩre mwanangĩko ũrĩa ngaamarehithĩria.’
  fra-NCL: Tous ceux qui auront tourné leurs regards vers l’Égypte pour y aller et
    pour y habiter mourront par l’épée, par la famine et la peste, et il n’y en aura
    pas parmi eux qui survive et qui échappe au mal que je ferai venir sur eux.
  cek-AK: Izip prae ah caeh moe, to ah khosak hanah mikhmai angqoi kaminawk loe sumsen,
    khokhahaih, kasae nathaih hoiah dueh o boih tih; mi kawbaktih doeh nangcae nuiah
    ka phaksak han ih amrohaih hoiah loih o mak ai, anghmat doeh anghmat o mak ai,
    tiah misatuh kaminawk ih Angraeng, Israel Sithaw mah thuih.
  cuk-cuk: ”Bela dulemar Egipto-yalase-nue-nabimaladi, ase nue-megnabimaladi, Egiptoʼgi
    bila-onolegedgi girgumaloed, degi, ukudbali, boniganbali girgumaloed. Bipisaale
    dule-wargwen boni an barmidoedgi gwen durguosulid, gwen egi wakinnosurbalid. Bela
    burgwemaloed.”
  uig-CYR: Шундақ болидуки, Мисирға кирип шу йәрдә турайли дәп қәтъий нийәт қилған
    адәмләрниң һәммиси қилич, қәһәтчилик вә ваба билән өлиду; уларниң һеч қайсиси
    тирик қалмайду вә яки Мән бешиға чүшүридиған балаю-апәттин қутулалмайду.
  tel-2017: కాబట్టి ఐగుప్తులో నివసించాలని నిర్ణయం తీసుకుని అక్కడకు వెళ్ళే వాళ్ళు కత్తి
    మూలంగానో, కరువు మూలంగానో, వ్యాధి మూలంగానో చనిపోతారు. నేను వాళ్ళ పైకి పంపించే ఆపద
    నుండి ఎవరూ తప్పించుకోరు. ఎవరూ మిగిలి ఉండరు.”
  hat-BSA: Konsa, tout mesye ki fikse panse yo pou rive la an Égypte, pou fè rezidans
    yo la, va mouri pa nepe, pa grangou, ak gwo epidemi. Yo p ap gen retay, ni ki
    chape sou gwo malè ke Mwen va fè vini sou yo a.’
  kos-kos: Mwet nukewa su sulela in som ac muta Egypt fah misa we ke mweun, masrinsral,
    ku mas. Wangin mwet ac moul, ac wangin mwet ac kaingkunla mwe ongoiya nga ac use
    nu faclos.’
  hbo-WLC: וְיִֽהְי֣וּ כָל־הָאֲנָשִׁ֗ים אֲשֶׁר־שָׂ֨מוּ אֶת־פְּנֵיהֶ֜ם לָב֤וֹא מִצְרַ֙יִם֙
    לָג֣וּר שָׁ֔ם יָמ֕וּתוּ בַּחֶ֖רֶב בָּרָעָ֣ב וּבַדָּ֑בֶר וְלֹֽא־יִהְיֶ֤ה לָהֶם֙
    שָׂרִ֣יד וּפָלִ֔יט מִפְּנֵי֙ הָֽרָעָ֔ה אֲשֶׁ֥ר אֲנִ֖י מֵבִ֥יא עֲלֵיהֶֽם׃ ס
  ibo-ibo: Nʼezie, ndị ahụ niile kpebiri ịga biri nʼIjipt ga-anwụ site na mma agha,
    na site nʼụnwụ, na site nʼọrịa na-efe efe. O nweghị onye ọbụla nʼime ha ga-afọdụ
    ndụ, o nweghị onye ọbụla nʼime ha ga-agbanarị ihe ọjọọ ahụ m ga-eme ka ọ bịakwasị
    ha.’
  ory-ory: ଯେଉଁମାନେ ମିସରକୁ ଯାଇ ସେଠାରେ ପ୍ରବାସ କରିବା ପାଇଁ ଉତ୍ସୁକ ହୁଅନ୍ତି, ସେସମସ୍ତ ଲୋକଙ୍କ
    ପ୍ରତି ଏହି ପ୍ରକାର ଘଟିବ; ସେମାନେ ଖଡ୍ଗ, ଦୁର୍ଭିକ୍ଷ ଓ ମହାମାରୀରେ ମରିବେ; ପୁଣି, ଆମ୍ଭେ ସେମାନଙ୍କ
    ଉପରେ ଯେଉଁ ଅମଙ୍ଗଳ ଘଟାଇବା, ତହିଁରୁ ସେମାନଙ୍କ ମଧ୍ୟରେ କେହି ଉତ୍ତୀର୍ଣ୍ଣ ଅବା ରକ୍ଷାପ୍ରାପ୍ତ
    ହେବେ ନାହିଁ।
  chk-chk: Ekewe aramas meinisin mi fokun ekiekin feila Isip pwe repwe nonom ikenan
    repwe fokun mäla lon maun, ren lengita me mätter. Esap wor eman epwe manau seni
    ewe feiengau üpwe awarato wor.’
  rop-rop: Ola pipul hubin meigim plen blanga go en jidan langa Ijip, garra dai langa
    det wo, en brom jidanbat hanggribala en brom nogudwan siknis. Nomo enibodi kaan
    jidan laibala, en nomo enibodi kaan ranawei brom det brabli nogudbala ting weya
    ai garra jandim langa olabat.
  ukr-1871: Та й усї, що наважились ійти в Египет, щоб там жити, поляжуть од меча,
    голоднечі й морової пошестї, і нїхто з них не зостанеться й не втече від того
    лиха, що пошлю на них.
  deu-1951: Und alle die Männer, die ihr Angesicht darauf richten, nach Ägypten zu
    ziehen, um dort zu wohnen, werden durchs Schwert, durch Hunger und Pest umkommen;
    keiner von ihnen wird übrigbleiben; keiner wird dem Unglück entrinnen, das ich
    über sie bringen will!
  eng-JPS: So shall it be with all the men that set their faces to go into Egypt to
    sojourn there; they shall die by the sword, by the famine, and by the pestilence;
    and none of them shall remain or escape from the evil that I will bring upon them.
  srp-1865: I svi ljudi koji su okrenuli lice svoje da idu u Misir da se ondje nasele,
    izginuæe od maèa i od gladi i od pomora, i nijedan ih neæe ostati niti æe koji
    uteæi od zla koje æu pustiti na njih.
  lug-lug: Mumanyire ddala nti, Abo bonna abamaliridde okugenda e Misiri okusenga
    eyo balifa kitala, n’enjala ne kawumpuli; tewaliba n’omu alisigalawo wadde okuwona
    ekikangabwa kye ndibaleetako.’
  heb-heb: ויהיו כל האנשים אשר שמו את פניהם לבוא מצרים לגור שם ימותו בחרב ברעב ובדבר
    ולא יהיה להם שריד ופליט מפני הרעה אשר אני מביא עליהם׃
  ben-IRV: তাই এটা ঘটবে, যারা মিশরে গিয়ে বাস করবে বলে ঠিক করেছে, তারা সবাই সেখানে
    তরোয়াল, দূর্ভিক্ষ ও মহামারীতে মারা পড়বে। সেখানে তাদের কেউ জীবিত থাকবে না; যে
    বিপদ আমি তাদের উপর আনব, তা থেকে একজনও রেহাই পাবে না’।
  pan-pan: ਉਹ ਸਾਰੇ ਮਨੁੱਖ ਜਿਹੜੇ ਮਿਸਰ ਜਾਣ ਦਾ ਰੁਕ ਕਰਦੇ ਹਨ ਭਈ ਉਹ ਟਿਕਣ, ਤਲਵਾਰ, ਕਾਲ ਅਤੇ
    ਬਵਾ ਨਾਲ ਮਰਨਗੇ। ਉਹ ਉਸ ਬੁਰਿਆਈ ਤੋਂ ਜਿਹੜੀ ਮੈਂ ਉਹਨਾਂ ਉੱਤੇ ਲਿਆਵਾਂਗਾ ਨਾ ਨੱਠ ਸਕਣਗੇ, ਨਾ
    ਉਸ ਤੋਂ ਛੁੱਟ ਸਕਣਗੇ
  mya-JVB: အဲဂုတ္တု ပြည်သို့ သွား ၍ တည်းခို ခြင်းငှါ မျက်နှာ ပြု သော သူ အပေါင်း တို့သည်
    ထား ဘေး၊ မွတ်သိပ် ခြင်း ဘေး၊ ကာလနာ ဘေးတို့ဖြင့် သေ ကြလိမ့်မည်။ သူ တို့ အပေါ် သို့ငါ
    ရောက် စေသော ဘေးဒဏ် နှင့် တယောက်မျှ မလွတ် ရ။ ကျန်ကြွင်း သောသူ တယောက်မျှမ ရှိ ရ။
  tbg-tbg: Ekaa kempukaiqamake Isipini vireka auti variaka vika mini oru vaivaro iqoka
    paipevanove, karara aavoqi entavave, nora rovaravanove vika aruma kaanarove. Kiama
    voqavanovata qaqi varianarove. Te vikaqaa qora enta qovarama kaariraro vikaqihairo
    kia voqavanovata ruqemakero viramanta vika ekaama qutu vivarave.
  hmo-hmo: Edia lalodia idia ha-aukaia, Aigupito do idia lao, bona do idia noho taudia
    ibounai be tuari, o hitolo, o hanaia gorere dikana dekena amo do idia mase. Idia
    ta ese do ia heau mauri lasi. Momokani, lau ese idia edia latanai do lau atoa
    dika dekena amo idia ta be do ia mauri diba lasi.’ ”
  urd-urd: बल्कि यूँ होगा कि वह सब लोग जो मिस्र का रुख़ करते हैं कि वहाँ जाकर रहें,
    तलवार और काल और वबा से मरेंगे:उनमें से कोई बाक़ी न रहेगा और न कोई उस बला से जो
    मैं उन पर नाज़िल करूँगा बचेगा।
  rus-SYN: И все, которые обратят лице свое, чтобы идти в Египет и там жить, умрут
    от меча, голода и моровой язвы, и ни один из них не останется и не избежит того
    бедствия, которое Я наведу на них.
  bqc-SIM: Gbɛ̃́ pↄ́ aa zɛ̀ ń Egipi taao wà gɛ zↄ̃lɛ weↄ, wa ń dɛdɛ ń fɛ̃ndaoɛ
    ń nↄanao ń gagyão. An gbɛ̃e a bↄo, aa bↄ yã́ pↄ́ má yíamá fòouo.
  tcz-CHONGTHU: Koi hijongle, Egypt gam’a chea chengden ding’a kigo ho jouse chung’a,
    hiche hamsetna chu chuding ahi. Nangho gal’a nathidiu, kelthoh a nathidiu chule
    natna hsea nathigam diu ahi. Chuteng keiman kalhunsah hiche hamsetna-a kon’a ajamdoh
    koimacha umlou helding ahi,” ati.
  mar-mar: म्हणून असे घडेल की, जी सर्व माणसे मिसरमध्ये जाऊन राहण्याचे निश्चित करतील,
    ते तेथे तलवार, दुष्काळ, किंवा मरीने मरतील. तेथे त्यांच्यातील एकही जण वाचणार नाही,
    मी त्यांच्यावर आणलेल्या संकटातून एकही जण वाचणार नाही.
  qub-qub: Egiptuman tiyaj aywacuyta munarcaycäga llapanmi wañongapaj guërracho, yargaypita,
    fiyu gueshyawan. Cawaycarga manami pipis quëdangapächu. Chayno fiyupa ñacaycunawan
    castigaptë manami pipis gueshpengapächu.›
  bqp-bqp: Be bɑ gesi niɑ kuɑ bu kɑ dɑ Egibitiɔ bu kuke, bɑ koo gbiwɑ tɑbu sɔɔ, kɑ
    gɔ̃ɔru sɔɔ, kɑ bɑrɑnu sɔɔ. Ben goo kun kisirɑmɔ kɔ̃sɑ yen di ye u koo bu suremɑ
    mi.
  hat-hat: Tout moun ki soti vre pou y' ale nan peyi Lejip pou yo ka rete viv la pral
    mouri nan lagè, grangou pral touye yo, move maladi ap fini ak yo nèt. Lè sa a,
    nou yonn p'ap chape anba malè m'ap voye sou nou an.
  eng-BSB: So all who resolve to go to Egypt to reside there will die by sword and
    famine and plague. Not one of them will survive or escape the disaster I will
    bring upon them.’
  eng-WEBPB: So will it be with all the men who set their faces to go into Egypt to
    live there. They will die by the sword, by the famine, and by the pestilence.
    None of them will remain or escape from the evil that I will bring on them.’
  kbq-kbq: Hagi Isipi mopare'ma umani zanku'ma hankave antahintahima hu'naza vene'ne
    nagara, anantega umani'nesage'za bainati kazinteti tamahe nefrisageno, ne'zanku
    huta nefrisageno, krimo'ene tamahe frigahie. Ana hina knazama atre'nugeno eme
    zamazeri haviza hania knazamo maka tamahe fanane hina, mago'mo'e huno kasefara
    huno omanigahie.
  nhe-BL: San ya nopa quinchiya nochi tlen quinequij yase ipan tlali Egipto. Nopano
    miquise ipan tlatehuijcayotl, ica mayantli huan ica cocolistli. Niyon se ax momanahuis
    tlen nopa tlatzacuiltili tlen nijtitlanis nepa.’
  gub-BL: Ezit ywy rehe heko wer ma'e umàno putar zeàmàtyry'ymawhu pe wà nehe, ma'uhez
    haw pupe wà nehe, ma'eahy haw pupe wà nehe. Ni amo nuikuwe kwaw wà nehe. Ni amo
    nuzepyro kwaw iaiw haw penehe u'ar ma'e ràm wi wà nehe, i'i Tupàn peme, a'e wanupe.
  eng-DRA: 'And all the men that set their faces to go into Egypt, to dwell there,
    shall die by the sword, and by famine, and by pestilence: none of them shall remain,
    nor escape from the face of the evil that I will bring upon them.'
