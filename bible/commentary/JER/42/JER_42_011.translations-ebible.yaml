  mdy-ETH: ሃሢ ዒንሢ ዒጊጫሢጉዲ ባብሎኔ ካኣቲ ሃካፓ ሴካ ዒጊጪፖቴ፤ ታኣኒ ዒንሢና ዎላ ዓኣሢሮ ዔያቶ ኩጫፓ ዒንሢ ዓውሳንዳኔ፤
  twi-ASANTE: Monnsuro Babiloniahene a seesei mosuro noɔ no. Monnsuro no, Awurade
