  uig-CYR: Силәр қорқидиған Бабил падишасидин қорқмаңлар; униңдин қорқмаңлар, — дәйду
    Пәрвәрдигар, — чүнки Мән силәрни қутқузуш үчүн, униң қолидин қутулдуруш үчүн силәр
    билән биллә болимән.
  tel-2017: మీరు బబులోను రాజుకు భయపడుతూ ఉన్నారు. అతనికి భయపడకండి.’ ఇది యెహోవా చేస్తున్న
    ప్రకటన. ‘మిమ్మల్ని రక్షించడానికీ, అతని చేతిలో నుండి తప్పించడానికీ నేను మీతో ఉన్నాను
