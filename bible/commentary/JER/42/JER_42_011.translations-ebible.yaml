    אֶתְכֶ֛ם וּלְהַצִּ֥יל אֶתְכֶ֖ם מִיָּדֽוֹ׃
  ibo-ibo: Unu atụla eze Babilọn egwu, bụ onye unu na-atụ egwu ya ugbu a. Unu atụla
    ya egwu, otu a ka Onyenwe anyị kwubiri, nʼihi na anọnyeere m unu, aga m azọpụta
    unu, napụtakwa unu site nʼaka ya.
  ory-ory: ତୁମ୍ଭେମାନେ ଯେଉଁ ବାବିଲ ରାଜା ବିଷୟରେ ଭୀତ ଅଛ, ତାହାକୁ ଭୟ କର ନାହିଁ, ସଦାପ୍ରଭୁ
    କହନ୍ତି, ତାହାକୁ ଭୟ କର ନାହିଁ; କାରଣ ତୁମ୍ଭମାନଙ୍କୁ ରକ୍ଷା କରିବାକୁ ଓ ତାହା ହସ୍ତରୁ ଉଦ୍ଧାର
    କରିବାକୁ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କର ସହବର୍ତ୍ତୀ ଅଛୁ।
  chk-chk: Oupwe ükütiu le niuokusiti ewe kingen Papilon. Ousap niuokusiti, pun ngang
    üa etikemi pwe üpwe amanauakemi o angasakemi seni fän nemenian.
  rop-rop: Wal yumob kaan kipgon jidanbat bradinwan blanga det king brom Bebalon,
    dumaji mi oldei jidan garram yumob, en ai garra seibum yumob brom im pawa.
  ukr-1871: Не бійтесь царя Вавилонського, що його тепер лякаєтесь, говорить Господь,
    я бо з вами, щоб вам помагати й вас із рук його рятувати.
  deu-1951: Fürchtet euch nicht vor dem Könige von Babel, vor welchem ihr Angst habt;
    fürchtet euch nicht vor ihm, spricht der HERR; denn ich bin mit euch, um euch
    zu helfen und euch von seiner Hand zu erretten.
  eng-JPS: Be not afraid of the king of Babylon, of whom ye are afraid; be not afraid
    of him, saith the LORD; for I am with you to save you, and to deliver you from
    his hand.
  srp-1865: Ne bojte se cara Vavilonskoga, kojega se bojite; ne bojte ga se, govori
    Gospod, jer sam ja s vama da vas saèuvam i da vas izbavim iz njegove ruke.
  lug-lug: Temutya kabaka w’e Babulooni, kaakano gwe mutya. Temumutya, bw’ayogera
    Mukama, kubanga ndi nammwe era nzija kubalokola, mbanunule mu mukono gwa kabaka
    oyo.
  heb-heb: אל תיראו מפני מלך בבל אשר אתם יראים מפניו אל תיראו ממנו נאם יהוה כי אתכם
    אני להושיע אתכם ולהציל אתכם מידו׃
  ben-IRV: বাবিলের রাজাকে ভয় কোরো না, যাকে তোমরা ভয় করেছ। তাকে ভয় কোরো না’ এটা
    সদাপ্রভুর ঘোষণা কারণ আমি তার হাত থেকে তোমাদের রক্ষা করার জন্য ও উদ্ধার করার জন্য
    তোমাদের সাথে আছি।
  pan-pan: ਬਾਬਲ ਦੇ ਰਾਜਾ ਤੋਂ ਨਾ ਡਰੋ ਜਿਸ ਤੋਂ ਤੁਸੀਂ ਡਰਦੇ ਹੋ। ਉਸ ਤੋਂ ਨਾ ਡਰੋ, ਯਹੋਵਾਹ ਦਾ
    ਵਾਕ ਹੈ, ਕਿਉਂ ਜੋ ਤੁਹਾਡੇ ਬਚਾਉਣ ਲਈ ਮੈਂ ਤੁਹਾਡੇ ਨਾਲ ਹਾਂ ਅਤੇ ਤੁਹਾਨੂੰ ਉਹ ਦੇ ਹੱਥੋਂ ਛੁਡਾਉਣ
    ਲਈ ਵੀ
  mya-JVB: သင် တို့ကြောက် တတ်သော ဗာဗုလုန် ရှင်ဘုရင် ကို မ ကြောက် ကြနှင့်။ ထာဝရဘုရား
    မိန့် တော်မူသည် ကား၊ ထိုရှင် ဘုရင်ကို မ ကြောက် ကြနှင့်။ ငါ သည် သင် တို့ကို ကယ်တင်
    ၍၊ ထိုမင်း လက် မှ နှုတ်ယူ ခြင်းငှါ သင် တို့ဘက် ၌ ရှိ၏။
  tbg-tbg: Ne kia Babironi avuhainaara aatu qaqiqai qetaqi vuate. Te Noravano Kotika
    ni hampata vaiha vira kauquqihai ni ruaruama nimitarerave turo.
  hmo-hmo: 'Babulonia ena king, umui gari henia noho tauna, be ia dekenai do umui
    gari lou lasi. Lau Lohiabada lau gwau: Unai king do umui gari henia lasi, badina
    lau be umui dekenai lau noho, bona Nebukanesa ena siahu dekena amo lau ese umui
    do lau hamauria.'
  urd-urd: शाह — ए — बाबुल से, जिससे तुम डरते हो, न डरो ख़ुदावन्द फ़रमाता है; उससे
    न डरो, क्यूँकि मैं तुम्हारे साथ हूँ कि तुम को बचाऊँ और उसके हाथ से छुड़ाऊँ।
  rus-SYN: Не бойтесь царя Вавилонского, которого вы боитесь; не бойтесь его, говорит
    Господь, ибо Я с вами, чтобы спасать вас и избавлять вас от руки его.
  bqc-SIM: Ásu vĩakɛ Babɛli kía pↄ́ á aà vĩa vĩɛo. Ásu vĩakɛɛ̀o, asa máↄ
    kúánↄɛ. Má á suaba, mí á bↄ aà ↄzĩ. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: “Nanghon Babylon lengpa chu kicha hih un, Ajeh chu keiman nangho ka
    umpiuva, ama thahat a kon’a kahuhdoh ding nahiuve,” tin Pakaiyin aseiye.
  mar-mar: ज्या बाबेलाच्या राजाला तुम्ही भीत आहात, त्यास भिऊ नका. हे परमेश्वराचे निवेदन
    आहे. कारण तुमचे रक्षण करणास आणि त्याच्या हातातून तुमची सुटका करण्यास, मी तुमच्याबरोबर
    आहे.
  qub-qub: Fiyupa manchacuycashayqui Babiloniapa raynintaga amana manchacuynachu.
    Nogaga gamcunawanmi caycä salbanäpaj, chay raypa maquinpita jorgunäpäpis. Noga
    Tayta Diosmi chayno në.
  bqp-bqp: Ǹ n mɛn nɑ, i ku mɑɑ Bɑbilonin sinɑ bokon bɛrum ko. Domi wi, Yinni Gusunɔ
    u ko n kɑ bɛɛ wɑ̃ɑ kpɑ u bɛɛ fɑɑbɑ ko.
  hat-hat: Koulye a, nou pa bezwen tranble devan wa Babilòn lan. Nou pa bezwen pè
    l'. Se mwen menm, Seyè a, k'ap pale ak nou. Mwen la avèk nou pou sove nou, pou
    delivre nou anba men l'.
  eng-BSB: Do not be afraid of the king of Babylon, whom you now fear; do not be afraid
    of him, declares the LORD, for I am with you to save you and deliver you from
    him.
  eng-WEBPB: Don’t be afraid of the king of Babylon, of whom you are afraid. Don’t
    be afraid of him,’ says the LORD, ‘for I am with you to save you, and to deliver
    you from his hand.
  kbq-kbq: Hagi tamagra Babiloni kini ne'mofonku'ma koro'ma nehaza zana mago'anena
    korora osiho. Na'ankure Nagra tamagrane manine'na agri azampintira tamagu'vazi'na
    tamavregahue huno, Ra Anumzamo'a huama hu'ne.
  nhe-BL: Ayoc xiquimacasica nopa tlanahuatijquetl tlen tlali Babilonia, pampa na
    niitztos imohuaya para nimechmanahuis imaco.
  gub-BL: Pekyze zo Mawiron wanuwihawete wi nehe. Ta'e aiko penehe we ihe xe. Apupyro
    putar nehe. Apunuhem putar ipuner haw wi nehe. Ihe Tupàn Tuweharupi Wiko Ma'e
    aiko ko ma'e imume'u har romo ihe
  eng-DRA: 'Fear not because of the king of Babylon, of whom you are greatly afraid:
    fear him not, saith the Lord: for I am with you, to save you, and to deliver you
    from his hand.'
