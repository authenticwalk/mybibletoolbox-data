    அவனுக்கு அஞ்சவும் வேண்டாம் என்று யெகோவா அறிவிக்கிறார். ஏனெனில் நான் உங்களுடனேகூட
    இருக்கிறேன். நான் உங்களைக் காப்பாற்றி உங்களை அவனுடைய கையிலிருந்து மீட்பேன்.
  ceb-ULB: Ayaw kahadlok sa hari sa Babilonia nga inyong gikahadlokan. Ayaw siya kahadloki—mao
