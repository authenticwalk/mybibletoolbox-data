verse: JER.042.011
translations:
  mal-C: നിങ്ങൾ ഇപ്പോൾ ഭയപ്പെടുന്ന ബാബേൽരാജാവിനെ ഇനി ഭയപ്പെടേണ്ട. അദ്ദേഹത്തിന്റെ കൈയിൽനിന്ന്
    നിങ്ങളെ മോചിപ്പിക്കുകയും രക്ഷിക്കുകയും ചെയ്യേണ്ടതിന് ഞാൻ നിങ്ങളോടുകൂടെയുള്ളതിനാൽ
    നിങ്ങൾ അദ്ദേഹത്തെ ഭയപ്പെടേണ്ട എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Ihr braucht euch nicht vor dem Könige von Babel zu fürchten, vor dem ihr
    nun in Furcht seid, - ihr braucht euch nicht vor ihm zu fürchten, ist der Spruch
    Jahwes; denn ich bin mit euch, euch zu helfen und euch aus seinen Händen zu erretten.
  lin-lin: Bobanga lisusu te mokonzi ya Babiloni, oyo bozali kobanga lelo ; bobanga
    ye te, » elobi Yawe, « pamba te nazali elongo na bino mpo na kobikisa bino mpe
    mpo na kokangola bino na maboko na ye.
  eng-LSV: Do not be afraid of the king of Babylon, whom you are afraid of; do not
    be afraid of him—a declaration of YHWH—for I [am] with you, to save you, and to
    deliver you from his hand.
  eng-GNV: 'Feare not for the King of Babel, of whom ye are afraide: be not afraid
    of him, saith the Lord: for I am with you, to saue you, and to deliuer you from
    his hand,'
  eng-WEBSTER: Be not afraid of the king of Babylon, of whom ye are afraid; be not
    afraid of him, saith the LORD; for I am with you, to save you, and to deliver
    you from his hand.
  nhw-BL: Ayacmo xiquimacasica nopa tlanahuatijquetl tlen tlali Babilonia, pampa na
    niitztos amohuaya para nimechmanahuis imaco.
  swh-ONEN: Msimwogope mfalme wa Babeli, ambaye sasa mnamwogopa. Msimwogope, asema
    Bwana, kwa kuwa niko pamoja nanyi, nami nitawaokoa na kuwaponya kutoka mikononi
    mwake.
  bba-bba: Ǹ n mɛn nɑ, i ku mɑɑ Bɑbilonin sinɑ bokon bɛrum ko. Domi wi, Yinni Gusunɔ
    u ko n kɑ bɛɛ wɑ̃ɑ kpɑ u bɛɛ fɑɑbɑ ko.
  eng-KJVCPB: 'Be not afraid of the king of Babylon, of whom ye are afraid; be not
    afraid of him, saith the Lord: for I am with you to save you, and to deliver you
    from his hand.'
  luo-luo: Kik uluor ruodh Babulon, makoro uluoro. Kik uluore, Jehova Nyasaye wacho,
    nimar an kodu kendo anaresu ua e lwetene.
  meu-meu: Babulono pavapavana, o gari heniamu tauna, na garina basio gari. Iehova
    na e tomu, Basio gari henia, badina be lau na umui ida, baina hamaurimui bona
    ia imana amo baina harohomui mauri totona.
  npi-ULB: बेबिलोनका राजा जसदेखि तिमीहरू डराउँदैछौ, अब त्यसदेखि नडराओ । उदेखि नडराओ,
    यो परमप्रभुको घोषणा हो, किनकि उसको हातबाट तिमीहरूको उद्धार गर्न र तिमीहरूलाई छुटकारा
    दिन म तिमीहरूसँगै छु ।
  yor-yor: Ẹ má ṣe bẹ̀rù ọba Babeli tí ẹ̀yin ń bẹ̀rù, báyìí ẹ má ṣe bẹ̀rù rẹ̀ ni Olúwa
    wí; nítorí tí èmi wà pẹ̀lú yín láti pa yín mọ́ àti láti gbà yín ní ọwọ́ rẹ̀.
  pes-OPCB: دیگر از پادشاه بابِل نترسید، چون من با شما هستم تا شما را نجات دهم و از
    دست او برهانم.
  tgl-ULB: Huwag kayong matakot sa hari ng Babilonia, na inyong kinatatakutan. Huwag
    kayong matakot sa kaniya sapagkat kasama ninyo ako upang iligtas kayo at sagipin
    kayo mula sa kaniyang kamay, ito ang pahayag ni Yahweh.
  hui-hui: Tígua Babilononaga kini kagohondo gi timbuni ho harimigo ai gi nahe halimu.
    I̱ Anduane Homogo kogo i̱na tigatiga larogo i̱ni tí baba mandagi haabo kogonigo
    tí gi holene nawi. Tí ibunaga giha yu karia i̱na biamogo bialu haru dai bulebero.
  mya-mya: ဗာ​ဗု​လုန်​ဘု​ရင်​ကို​မ​ကြောက်​ကြ​နှင့်​တော့။ ငါ​သည်​သင်​တို့​နှင့်​အ​တူ​ရှိ​ပြီ​ဖြစ်​၍​သင်
    တို့​အား​သူ​၏​လက်​မှ​ကယ်​တင်​မည်။-
  bod-N: ཁྱོད་ཅག་སྐྲག་པའི་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོར་མ་འཇིགས་ཤིག དེ་ལ་མ་སྐྲག་ཅིག ཅི་ལ་ཞེ་ན།
    ང་ནི་ཁྱོད་དང་མཉམ་དུ་གནས་ཤིང་། ཁྱོད་རྣམས་བསྐྱབས་ཏེ་ཁོའི་ལག་ནས་སྒྲོལ་བར་འགྱུར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Musatya mambo weBhabhironi, iye wamunotya zvino. Musamutya, ndizvo zvinotaura
    Jehovha, nokuti ndinemi uye ndichakuponesai nokukuponesai kubva mumaoko ake.
  spa-BLM: No tengas miedo del rey de Babilonia, de quien tienes miedo. No le tengas
    miedo — dice el Señor —, porque yo estoy contigo para salvarte y librarte de su
    mano.
  cac-cac: 'A in Jehová in svala'': Man̈xo ex xiv d''a vin̈ sreyal Babilonia, aton
    vin̈ b''aj tzex te xivi. A ticnaic man̈xo ex xivoc, yujto ayinn̈ejec'' eyed''oc,
    ol ex in colel d''a yol sc''ab'' vin̈.'
  swh-ULB: Msimugope mfalme wa Babeli, ambaye mnamuogopa. Msimuogope-hili ni tamko
    la Yahwe kwani niko pamoja nanyi kuwahifadhi na kuwaokoa toka mkono wake.
  bel-bel: Ня бойцеся цара Вавілонскага, якога вы баіцеся; ня бойцеся яго, кажа Гасподзь,
    бо Я з вамі, каб уратаваць вас і выбаўляць вас ад рукі ягонай.
  deu-ELBBK: Fürchtet euch nicht vor dem König von Babel, vor dem ihr euch fürchtet;
    fürchtet euch nicht vor ihm, spricht der HERR; denn ich bin mit euch, um euch
    aus seiner Hand zu retten und zu befreien.
  mbb-OT: Kenè kew en egkahandek te hadì te Babilonia su zuma a keniyu ne edlibriyen
    ku sikiyu emun edezeetan kew zin.
  mal-2015: നിങ്ങൾ പേടിക്കുന്ന ബാബേൽരാജാവിനെ പേടിക്കേണ്ടാ; നിങ്ങളെ രക്ഷിപ്പാനും അവന്റെ
    കയ്യിൽനിന്നു നിങ്ങളെ വിടുവിപ്പാനും ഞാൻ നിങ്ങളോടുകൂടെ ഉള്ളതുകൊണ്ടു അവനെ പേടിക്കേണ്ടാ
    എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Ma daran tumen le babiloňike kraľistar, savestar daran. Ma daran tumen
    lestar, phenel o RAJ, se me som tumenca, hoj tumen te chraňinav a te cirdav avri
    andral leskre vasta.
  pes-OPV: از پادشاه بابل که از او بیم دارید ترسان مباشید. بلی خداوندمی گوید از او
    ترسان مباشید زیرا که من با شماهستم تا شما را نجات‌بخشم و شما را از دست او رهایی
    دهم.
  ron-1924: Ну вэ темець де ымпэратул Бабилонулуй, де каре вэ есте фрикэ; ну вэ темець
    де ел’, зиче Домнул, ‘кэч Еу сунт ку вой ка сэ вэ скап ши сэ вэ скот дин мына
    луй.
  ben-OBCV: তোমরা এখন যাকে ভয় পাও, সেই ব্যাবিলনের রাজাকে ভয় পেয়ো না। সদাপ্রভু এই
    কথা বলেন, তোমরা তাকে ভয় পেয়ো না, কারণ আমি তোমাদের সঙ্গে আছি। আমি তোমাদের রক্ষা
    করব ও তার হাত থেকে তোমাদের উদ্ধার করব।
  som-som: Boqorka Baabuloon oo aad ka baqaysaan ha ka cabsanina. Rabbigu wuxuu leeyahay,
    Innaba isaga ha ka cabsanina, waayo, anigaa idinla jira inaan idin badbaadiyo
    oo aan gacantiisa idinka samatabbixiyo.
  lat-VUC: 'Nolite timere a facie regis Babylonis, quem vos pavidi formidatis: nolite
    metuere eum, dicit Dominus, quia vobiscum sum ego ut salvos vos faciam, et eruam
    de manu ejus:'
  eng-ASVBT: 'Be not afraid of the king of Babylon, of whom ye are afraid; be not
    afraid of him, saith Jehovah: for I am with you to save you, and to deliver you
    from his hand.'
  ita-1885: Non temiate del re di Babilonia, di cui voi avete paura; non temiate di
    lui, dice il Signore; perciocchè io sono con voi, per salvarvi, e per liberarvi
    dalla sua mano.
  eng-LXXUP: 'And it came to pass, when Nebuchadnezzar came up against the land, that
    we said we would come in; and we entered into Jerusalem, for fear of the host
    of the Chaldeans, and for fear of the host of the Assyrians: and we dwelt there.'
  eng-ULB: Do not fear the king of Babylon, whom you are fearing. Do not fear him—this
    is Yahweh's declaration—since I am with you to save you and rescue you from his
    hand.
  spa-VBL: Sé que temes al rey de Babilonia, pero no tienes por qué temerle, declara
    el Señor. Yo estoy contigo para salvarte y rescatarte de él.
  fra-_FOB: Ne craignez point le roi de Babylone, dont vous avez peur; ne le craignez
    pas, dit l'Éternel, car je suis avec vous pour vous sauver et pour vous délivrer
    de sa main.
  mal-mal: നിങ്ങൾ ഭയപ്പെടുന്ന ബാബേൽരാജാവിനെ ഭയപ്പെടണ്ടാ; നിങ്ങളെ രക്ഷിക്കുവാനും അവന്റെ
    കൈയിൽനിന്ന് നിങ്ങളെ വിടുവിക്കുവാനും ഞാൻ നിങ്ങളോടുകൂടി ഉള്ളതുകൊണ്ട് അവനെ ഭയപ്പെടണ്ടാ”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Is waqt tum Shāh-e-Bābal se ḍarte ho, lekin us se ḳhauf mat khānā!’ Rab
    farmātā hai, ‘Us se dahshat na khāo, kyoṅki maiṅ tumhāre sāth hūṅ aur tumhārī
    madad karke us ke hāth se chhuṭkārā dūṅgā.
  suz-BL: मुल गे बेबीलोन ङा पिप क्‍येङा महिनीन। मारदे हना गो इन कली मेको आ गुइ रे
    प्रोंइचा नु श्‍येत मगेपाइक्‍चा कली गेपुकी नु बाक्‍शो बाक्‍नुङ।
  eng-NOY: Be not afraid of the king of Babylon, of whom ye are afraid; be not afraid
    of him, saith Jehovah; for I will be with you to save you, and to deliver you
    from his hand.
  ita-1927: Non temete il re di Babilonia, del quale avete paura; non lo temete, dice
    l’Eterno, perché io sono con voi per salvarvi e per liberarvi dalla sua mano;
  ckb-ckb: 'هەروەها یەزدان دەفەرموێت: لە پاشای بابل مەترسن، ئەوەی ئێستا لێی دەترسن.
    لێی مەترسن، چونکە من لەگەڵتانم بۆ ئەوەی ڕزگارتان بکەم و لە دەستی ئەو فریاتان بکەوم.'
  eng-BBE: 'Have no fear of the king of Babylon, of whom you are now in fear; have
    no fear of him, says the Lord: for I am with you to keep you safe and to give
    you salvation from his hands.'
  kan-OKCV: ನೀವು ಭಯಪಡುವ ಬಾಬಿಲೋನಿನ ಅರಸನಿಗೆ ಭಯಪಡಬೇಡಿರಿ; ಅವನಿಗೆ ಭಯಪಡಬೇಡಿರೆಂದು ಯೆಹೋವ ದೇವರು
    ಹೇಳುತ್ತಾರೆ; ಏಕೆಂದರೆ ನಿಮ್ಮನ್ನು ರಕ್ಷಿಸುವುದಕ್ಕೂ, ಅವನ ಕೈಯಿಂದ ನಿಮ್ಮನ್ನು ತಪ್ಪಿಸುವುದಕ್ಕೂ
    ನಾನು ನಿಮ್ಮ ಸಂಗಡ ಇದ್ದೇನೆ.
  tam-2017: நீங்கள் பயப்படுகிற பாபிலோன் ராஜாவுக்குப் பயப்படவேண்டாம், அவனுக்குப் பயப்படாதிருப்பீர்களாக
    என்று யெகோவா சொல்லுகிறார், உங்களைக் காப்பாற்றுவதற்காகவும், உங்களை அவன் கைக்கு
    விடுவிப்பதற்காகவும் நான் உங்களுடன் இருந்து,
  spa-RV-1909: 'No temáis de la presencia del rey de Babilonia, del cual tenéis temor;
    no temáis de su presencia, ha dicho Jehová, porque con vosotros estoy yo para
    salvaros y libraros de su mano:'
  ron-BTF: Nu vă temeți de împăratul Babilonului, de care vă temeți; nu vă temeți
    de el, spune DOMNUL, pentru că eu sunt cu voi să vă salvez și să vă eliberez din
    mâna lui.
  eng-WEBP: Don’t be afraid of the king of Babylon, of whom you are afraid. Don’t
    be afraid of him,’ says the LORD, ‘for I am with you to save you, and to deliver
    you from his hand.
  eng-FBV: I know you fear the king of Babylon, but you don't need to be afraid of
    him, declares the Lord. I am with you to save you and rescue you from him.
  nld-1939: Weest niet bang voor den koning van Babel, voor wien ge beducht zijt;
    vreest hem niet, is de godsspraak van Jahweh; want Ik ben met u, om u te verlossen,
    en u uit zijn macht te bevrijden.
  nch-BL: Ayecmo xiquimacasica nopa tanahuatijquet ten tali Babilonia, pampa na niitztos
    amohuaya para nimechmanahuis imaco.
  vie-1934: Chớ sợ vua Ba-by-lôn, là người các ngươi đang sợ; Đức Giê-hô-va phán,
    đừng sợ vua ấy, vì ta ở với các ngươi đặng cứu vớt và giải thoát các ngươi khỏi
    tay người.
  hin-CV: बाबेल के राजा से भयभीत न होना, जिससे तुम इस समय भयभीत हो रहे हो. मत हो उससे
    भयभीत, यह याहवेह की वाणी है, क्योंकि तुम्हारी सुरक्षा के निमित्त मैं तुम्हारे
    साथ हूं मैं तुम्हें उसकी अधीनता से मुक्त करूंगा.
  spa-BES: No tengan miedo del rey de Babilonia, de quien ahora tienen miedo; no le
    teman, dice el Señor, porque yo estoy contigo para protegerlos y librarlo de su
    poder.
  tdx-tdx: Ko hembaña’ areo i mpanjaka’ i Babilone irevendreveña’ areoy; ko miria-tsandry
    ty ama’e; hoe t’Iehovà; toe hindre ama’ areo iraho handrombake naho hamo­tsotse
    anahareo am-pità’e.
  tha-KJV: อย่ากลัวกษั​ตริ​ย์​แห่​งบาบิโลนผู้ซึ่งเจ้ากลัวอยู่​นั้น พระเยโฮวาห์ตรั​สว​่า
    อย่ากลัวเขาเลย เพราะเราอยู่กับเจ้าทั้งหลายเพื่อช่วยเจ้าให้​รอด และช่วยเจ้าให้พ้นจากมือของเขา
  por-BR-2018: Não temais ao rei da Babilônia, do qual tendes medo; não o temais,
    diz o SENHOR, pois eu estou convosco para vos salvar e vos livrar de sua mão;
  deu-ELO: Fürchtet euch nicht vor dem König von Babel, vor dem ihr euch fürchtet;
    fürchtet euch nicht vor ihm, spricht Jehova; denn ich bin mit euch, um euch aus
    seiner Hand zu retten und zu befreien.
  eng-WYC-2018: Do not ye dread of the face of the king of Babylon, whom ye that be
    fearful, dread; do not ye dread him, saith the Lord, for I am with you, to make
    you safe, and to deliver [you] from his hand. (Do not ye fear the king of Babylon,
    whom ye who be fearful, do fear; do not ye fear him, saith the Lord, for I am
    with you, to make you safe, and to deliver you out of his hands.)
  epo-epo: Ne timu la reĝon de Babel, kiun vi nun timas; ne timu lin, diras la Eternulo,
    ĉar Mi estas kun vi, por helpi vin kaj por savi vin el lia mano.
  uig-PIN: Silǝr ⱪorⱪidiƣan Babil padixaⱨidin ⱪorⱪmanglar; uningdin ⱪorⱪmanglar, —
    dǝydu Pǝrwǝrdigar, — qünki Mǝn silǝrni ⱪutⱪuzux üqün, uning ⱪolidin ⱪutuldurux
    üqün silǝr bilǝn billǝ bolimǝn.
  beo-beo: Dilia Ba:bilone hina bagade ema beda:su hou yolesima. Na da dili amola
    nini esala. Amola ea gasa amoga dili se mae nabima:ne, Na da dili gaga:mu
  tpi-OTNT: Yupela i save pret long king bilong Babilon, tasol mi Bikpela, mi tok
    stret, yupela i no ken pret moa long em, long wanem, mi stap wantaim yupela. Na
    bai mi helpim yupela na kisim bek yupela long han bilong en.
  hau-SA: Kada ku ji tsoron sarkin Babilon, wanda kuke tsoro a yanzu. Kada ku ji tsoronsa,
    in ji Ubangiji, gama ina tare da ku zan kuma cece ku daga hannuwansa.
  uig-LAT: Siler qorqidighan Babil padishahidin qorqmanglar; uningdin qorqmanglar,
    — deydu Perwerdigar, — chünki Men silerni qutquzush üchün, uning qolidin qutuldurush
    üchün siler bilen bille bolimen.
  nde-nde: Lingayesabi inkosi yaseBhabhiloni, eliyesabayo khathesi. Lingayesabi, kutsho
    uThixo, ngoba ngilani njalo ngizalihlenga ngilikhulule ezandleni zayo.
  ton-ton: 'Pea ʻoua naʻa manavahē ki he tuʻi ʻo Papilone, ʻaia ʻoku mou manavahē
