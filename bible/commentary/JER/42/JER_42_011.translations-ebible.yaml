  hbo-hbo: אַל־תִּֽירְא֗וּ מִפְּנֵי֙ מֶ֣לֶךְ בָּבֶ֔ל אֲשֶׁר־אַתֶּ֥ם יְרֵאִ֖ים מִפָּנָ֑יו
