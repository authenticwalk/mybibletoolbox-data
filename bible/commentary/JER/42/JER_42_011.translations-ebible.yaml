  kan-2017: ನೀವು ಹೆದರಿರುವ ಬಾಬೆಲಿನ ಅರಸನಿಗೆ ಹೆದರಬೇಡಿರಿ, ಅವನಿಗೆ ಅಂಜದಿರಿ; ನಾನು ನಿಮ್ಮನ್ನು
