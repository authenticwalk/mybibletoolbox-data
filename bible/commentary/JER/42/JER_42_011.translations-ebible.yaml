  urd-GVU: اِس وقت تم شاہِ بابل سے ڈرتے ہو، لیکن اُس سے خوف مت کھانا!‘ رب فرماتا ہے،
    ’اُس سے دہشت نہ کھاؤ، کیونکہ مَیں تمہارے ساتھ ہوں اور تمہاری مدد کر کے اُس کے
    ہاتھ سے چھٹکارا دوں گا۔
  deu-1912: Ihr sollt euch nicht fürchten vor dem König zu Babel, vor dem ihr euch
