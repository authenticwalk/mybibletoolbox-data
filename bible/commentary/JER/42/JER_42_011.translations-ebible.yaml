    אֶתְכֶ֛ם וּלְהַצִּ֥יל אֶתְכֶ֖ם מִיָּדֹֽו׃
  kik-kik: Tigai gwĩtigĩra mũthamaki wa Babuloni, ũcio mwĩtigĩrĩte. Jehova ekuuga
