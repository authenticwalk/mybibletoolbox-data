  urd-GVH: इस वक़्त तुम शाहे-बाबल से डरते हो, लेकिन उससे ख़ौफ़ मत खाना!’ रब फ़रमाता
    है, ‘उससे दहशत न खाओ, क्योंकि मैं तुम्हारे साथ हूँ और तुम्हारी मदद करके उसके हाथ
