    προσώπου τῆς δυνάμεως τῶν Ἀσσυρίων, καὶ ᾠκοῦμεν ἐκεῖ.
  ind-AYT: Jangan takut kepada Raja Babel, yang kamu takuti,’ firman TUHAN, ‘karena
