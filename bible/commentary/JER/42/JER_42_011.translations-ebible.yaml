  sus-A: وٌ نَشَ فَاشُ بَبِلْن مَنفّ يَ رَ، نَشَن وٌ رَ سّرّنشِ. وٌ نَشَ فَاشُ عَ
    يَ رَ، بَرِ مَ وٌن بِرِن نَ عَ رَ، ﭑ مُ وٌ سَمَ عَ سَفٌي. عَلَتَلَ شَ مَسٍنيِ
