verse: JER.042.013
translations:
  mal-C: '“എന്നാൽ നിങ്ങൾ: ‘ഇല്ല, യുദ്ധം കാണാനില്ലാത്തതും കാഹളനാദം കേൾക്കാനില്ലാത്തതും
    ആഹാരത്തിനു മുട്ടില്ലാത്തതുമായ ഈജിപ്റ്റുദേശത്തേക്കു ഞങ്ങൾ പോകും, എന്നു പറഞ്ഞുകൊണ്ട്
    നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ വാക്ക് അനുസരിക്കാതെ, ഈ ദേശത്തു ഞങ്ങൾ പാർക്കുകയില്ല എന്നു
    പറയുന്നപക്ഷം,’'
  deu-TKW: 'Falls ihr aber denkt: Wir wollen nicht in diesem Lande bleiben! indem
    ihr auf das Gebot Jahwes, eures Gottes, nicht hört,'
  lin-lin: 'Nzokande, soki bolobi : « Tokovanda na biso kati na mokili oyo te, » soki
    botosi te Yawe, Nzambe na bino,'
  eng-LSV: And if you are saying, We do not dwell in this land—not to listen to the
    voice of your God YHWH,
  eng-GNV: But if ye say, We will not dwell in this land, neither heare the voyce
    of the Lord your God,
  eng-WEBSTER: But if ye say, We will not dwell in this land, neither obey the voice
    of the LORD your God,
  nhw-BL: '“Pero sintla amojuanti amo anquinequise anquitlepanitase TOTECO huan anquiijtose:
    ‘Tojuanti amo timocahuase ipan ni tlali.'
  swh-ONEN: “Hata hivyo, kama mkisema, ‘Hatutakaa katika nchi hii,’ hivyo mkaacha
    kumtii Bwana Mungu wenu,
  bba-bba: Adɑmɑ ì n nɛɛ, i ǹ wi, Yinni Gusunɔ mɛm nɔɔwɑmmɛ, i ǹ sinɑmɔ tem mɛni
    sɔɔ,
  eng-KJVCPB: But if ye say, We will not dwell in this land, neither obey the voice
    of the Lord your God,
  luo-luo: “To ka uwacho, ‘Ok wanadagie pinyni,’ mamano mi ubed ma ok uluoro Jehova
    Nyasaye ma Nyasachu,
  meu-meu: A boma toma “Ina tano ai basia noho”; Iehova, emui Dirava, boma gwau edeede
    henia,
  npi-ULB: तर तिमीहरूले यसो भन्‍छौ, 'हामी यस देशमा बस्‍नेछैनौं'—अनि तिमीहरूले मेरो
    आवाज, परमप्रभु तिमीहरूका परमेश्‍वरको आवाज सुन्‍दैनौ ।
  yor-yor: “Ṣùgbọ́n sá, bí ẹ̀yin bá wí pé, ‘Àwa kò ní gbé ilẹ̀ yìí,’ ẹ̀yin ti ṣe àìgbọ́ràn
    sí Olúwa Ọlọ́run yín.
  pes-OPCB: «ولی اگر خداوند را اطاعت نکنید و نخواهید در این سرزمین بمانید، و برای
    رفتن به مصر پافشاری نمایید، به این امید که بتوانید در آنجا از جنگ، گرسنگی و ترس
    و هراس در امان باشید،
  tgl-ULB: Ngunit ipagpalagay na sinabi ninyo na, “Hindi na kami mananatali sa lupaing
    ito”—kung hindi kayo makikinig sa aking tinig, ang tinig ni Yahweh na inyong Diyos.
  hui-hui: Anigo tígua Anduane Homogo tínaga Ngode Datagaliwabe kagonaga bi mo wahalu
    lalu, Ina Yuda dindiha habe manga kamagoni. Ina Iyibi dindiha hole pu kamagola
    waitigime ina baba wai nabulebira. Ani bialu iname wai bu polenaga mbelo biguli
    hale nahe tomo nolenebi tubagi nahe bayale holeberema, lalu larimiyagua nde Anduane
    Homogo Hongo Haiheore Isaraele wali agalinaga Ngode Datagaliwabe kagome tíhondo
    ogodagua lara. I̱na tí Yuda wali agali emene kamiruhondo bi larogo hale hadaba.
    Tígua harugo lalu Iyibi dindiha hole pirimiyagua nde tígua áyu gi ho kamiruni
    Iyibi dindiha pu kamiria henene talima ibulebira. Tí waitigime bo homelalu hina
    garimebi homelolebira.
  mya-mya: '``သို့​ရာ​တွင်​ယု​ဒ​ပြည်​တွင်​ကျန်​ရစ်​သူ​တို့၊ သင်​တို့​သည်​မိ​မိ​တို့​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ
    ဘု​ရား​၏​စ​ကား​ကို​နား​မ​ထောင်​ဘဲ ဤ​ပြည် တွင်​နေ​ထိုင်​ရန်​မ​ငြင်း​ဆန်​ရ​ကြ။ `ငါ​တို့
    သည်​ဤ​ပြည်​တွင်​မ​နေ​လို။-'
  bod-N: གལ་ཏེ་ཁྱོད་ཅག་གིས་ངེད་རྣམས་ཡུལ་འདིར་གནས་པར་མི་བྱའོ་ཟེར་ཞིང་། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལའང་མི་མཉན་པར།
  sna-sna: “Kunyange zvakadaro, kana mukati, ‘Hatidi kugara munyika ino,’ nokudaro
    musingateerere Jehovha Mwari wenyu,
  spa-BLM: '“‘Pero si decís: “No moraremos en esta tierra,” de modo que no obedecéis
    la voz de Yahvé vuestro Dios,'
  cac-cac: 'Palta tato max e c''anab''ajej tas syal Jehová co Dios chi'', tato tzeyal
    icha tic: Malaj co gana co can d''a jun chon̈ab'' tic.'
  swh-ULB: Lakini tudhani kusema kwamba, “Hatutakaa katika nchi hii”- kama hamtasikiliza
    sauti yangu, sauti ya Yahwe Mungu wenu.
  bel-bel: 'Калі ж вы скажаце: «ня хочам жыць у гэтай зямлі», і не паслухаецеся голасу
    Госпада Бога вашага, кажучы:'
  deu-ELBBK: 'Wenn ihr aber sprecht: Wir wollen nicht in diesem Land bleiben; so dass
    ihr nicht hört auf die Stimme des HERRN, eures Gottes,'
  mbb-OT: “Iyan, emun kenè niw edtumanen heini is nekaǥi te Nengazen he Megbevayè
    niw su egkaǥi kew te, ‘Ed-awè key kayi he tanà.
  mal-2015: എന്നാൽ നിങ്ങൾ നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ വാക്കു അനുസരിക്കാതെ ഞങ്ങൾ ഈ ദേശത്തു
    പാർക്കയില്ല;
  rmc-rmc: 'Ale te phenena: ‚Amen na kamas te ačhel andre Judsko,‘ akor na šunena
    le RAJES, tumare Devles.'
  pes-OPV: اما اگر گویید که در این زمین نخواهیم ماند و اگر سخن یهوه خدای خودرا گوش
    نگیرید،
  ron-1924: 'Дар, дакэ ну вець аскулта де гласул Домнулуй Думнезеулуй востру ши дакэ
    вець зиче: «Ну врем сэ рэмынем ын цара ачаста,'
  ben-OBCV: “কিন্তু, যদি তোমরা বলো, ‘আমরা এই দেশে অবস্থান করব না,’ আর এভাবে তোমাদের
    ঈশ্বর সদাপ্রভুর কথার অবাধ্য হও,
  som-som: Laakiinse haddaad tidhaahdaan, Annagu dalkan degganaan mayno, oo codka
    Rabbiga Ilaahaaga ahna addeeci mayno,
  lat-VUC: 'Si autem dixeritis vos: Non habitabimus in terra ista, nec audiemus vocem
    Domini Dei nostri,'
  eng-ASVBT: But if ye say, We will not dwell in this land; so that ye obey not the
    voice of Jehovah your God,
  ita-1885: 'Ma se voi dite: Noi non dimoreremo in questo paese, non ubbidendo alla
    voce del Signore Iddio vostro, dicendo:'
  eng-LXXUP: Thus saith the Lord, Go, and say to the men of Judah, and to them that
    dwell in Jerusalem, Will ye not receive correction to hearken to my words?
  eng-ULB: But suppose that you say, “We will not stay in this land”—if you do not
    listen to my voice, the voice of Yahweh your God.
  spa-VBL: 'Pero si decís: “No nos quedaremos aquí en este país”, y con ello desobedecen
    lo que dice el Señor, su Dios;'
  fra-_FOB: 'Mais si vous dites: Nous ne demeurerons pas dans ce pays; en sorte que,
    n''obéissant point à la voix de l''Éternel votre Dieu,'
  mal-mal: എന്നാൽ നിങ്ങൾ നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ വാക്ക് അനുസരിക്കാതെ ‘ഞങ്ങൾ ഈ ദേശത്തു
    വസിക്കുകയില്ല;
  urd-GVR: Lekin agar tum Rab apne Ḳhudā kī sunane ke lie taiyār na ho balki kaho
    ki ham is mulk meṅ nahīṅ raheṅge
  suz-BL: तन्‍न गेपुकीम परमप्रभु यावे, इन परमप्रभु आ लोव़ मटीतीनी हना ‘गोपुकी एको
    रागीम मबाक्‍नीकी’ देंतीनी हना, येरमीया २९:१७-१८
  eng-NOY: But if ye say, 'We will not dwell in this land,' so as not to hearken to
    the voice of Jehovah your God,
  ita-1927: 'Ma se dite: Noi non rimarremo in questo paese, se non ubbidite alla voce
    dell’Eterno, del vostro Dio, e dite:'
  ckb-ckb: '«بەڵام ئەگەر ئێوە بڵێن: ”لەم خاکە نیشتەجێ نابین“ و گوێڕایەڵی یەزدانی پەروەردگارتان
    نەبن،'
  eng-BBE: But if you say, We have no desire to go on living in this land; and do
    not give ear to the voice of the Lord your God,
  kan-OKCV: “ಆದರೆ ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಮಾತನ್ನು ಕೇಳದೆ, ‘ನಾವು ಈ ದೇಶದಲ್ಲಿ ವಾಸಮಾಡುವುದಿಲ್ಲ’
    ಎಂದು ಹೇಳಿದರೆ,
  tam-2017: நீங்கள் உங்கள் தேவனாகிய யெகோவாவுடைய சத்தத்தைக் கேட்காமல், நாங்கள் இந்தத்
    தேசத்தில் இருக்கிறதில்லையென்றும்,
  spa-RV-1909: 'Mas si dijereis: No moraremos en esta tierra, no obedeciendo así á
    la voz de Jehová vuestro Dios,'
  ron-BTF: 'Dar dacă veți spune: Nu vom locui în această țară, nici nu vom asculta
    de vocea DOMNULUI Dumnezeului vostru,'
  eng-WEBP: “‘But if you say, “We will not dwell in this land,” so that you don’t
    obey the LORD your God’s voice,
  eng-FBV: But if you say, “We won't stay here in this country,” and by doing so disobey
    what the Lord your God says;
  nld-1939: 'Maar als ge zegt: Wij willen niet in dit land blijven wonen, niet luisteren
    naar Jahweh, uw God;'
  nch-BL: '“Pero huelis amojuanti amo anquinequise anquitepanitase TOTECO. Huelis
    anquiijtose: ‘Tojuanti amo timocahuase ipan ni tali.'
  vie-1934: 'Nhưng nếu các ngươi nói rằng: Chúng tôi không khứng ở trong đất nầy;
    mà các ngươi không vâng theo tiếng Giê-hô-va Đức Chúa Trời mình,'
  hin-CV: “किंतु यदि तुम कहो, ‘हम इस देश में निवास नहीं करेंगे,’ अर्थात् तुम याहवेह,
    अपने परमेश्वर के आदेश का अनुकरण करना अस्वीकार कर दो,
  spa-BES: 'Pero si dicen: No tenemos ningún deseo de seguir viviendo en esta tierra;
    y no obedecen la voz del Señor su Dios,'
  tdx-tdx: 'F’ie mone hanao ty hoe: Tsy himoneña’ay ty tane toy; amy te tsy haoñe’
    areo ty fiarañanaña’ Iehovà Andria­nañahare’ areo;'
  tha-KJV: แต่​ถ้าเจ้าทั้งหลายพูดว่า ‘เราจะไม่​อยู่​ในแผ่นดินนี้’ โดยไม่เชื่อฟังพระสุรเสียงของพระเยโฮวาห์พระเจ้าของเจ้า
  por-BR-2018: 'Mas se disserdes: Não ficaremos nesta terra, desobedecendo à voz do
    SENHOR vosso Deus,'
  deu-ELO: 'Wenn ihr aber sprechet: Wir wollen nicht in diesem Lande bleiben, so daß
    ihr nicht höret auf die Stimme Jehovas, eures Gottes, und sprechet:'
  eng-WYC-2018: Forsooth if ye say, We shall not dwell in this land, neither we shall
    hear the voice of our Lord God, (But if ye say, We shall not live in this land,
    nor shall we listen to the voice of the Lord our God,)
  epo-epo: 'Sed se vi diros: Ni ne volas loĝi en ĉi tiu lando, kaj vi ne obeos la
    voĉon de la Eternulo, via Dio,'
  uig-PIN: Biraⱪ silǝr Pǝrwǝrdigar Hudayinglarning awaziƣa ⱪulaⱪ salmay «Bu zeminda
    ⱪǝt’iy turmaymiz» — desǝnglar
  beo-beo: 'Be dilia dunu amo da Yuda soge ganodini esalebe, Hina Gode Ea sia: amola
    amo soge ganodini bu esalumu amo mae higama. Agoane mae sia:ma, ‘Hame mabu! Ninia
    da asili, Idibidi sogega masunu. Bai amogawi ninia da gegesu hame ba:mu, amola
    gegemusa: ha lasu hame nabimu, amola hame ha:mu.’ Dilia da amane sia:sea, amasea
    Hina Gode Bagadedafa, Isala:ili fi ilia Gode, da amane sia:sa, ‘Dilia da Idibidi
    sogega esaloma:ne masunu hanai galea,'
  tpi-OTNT: “Tasol yupela i no ken sakim tok bilong mi God, Bikpela bilong yupela,
    na tok, ‘Mipela i no laik i stap long graun Juda.
  hau-SA: “Amma fa, in kuka ce, ‘Ba za mu zauna a wannan ƙasa ba,’ ta haka kuka kuma
    nuna rashin biyayya ga Ubangiji Allahnku,
  uig-LAT: Biraq siler Perwerdigar Xudayinglarning awazigha qulaq salmay «Bu zéminda
    qet’iy turmaymiz» — désenglar
  nde-nde: Kodwa lina lingathi, ‘Kasiyikuhlala kulelizwe,’ ngalokho lingalaleli uThixo
    uNkulunkulu wenu,
  ton-ton: ¶ “‘Pea kapau te mou lea ʻo pehē, “ʻE ʻikai te mau nofo ʻi he fonua ni,”
    pe fai talangofua ki he leʻo ʻo Sihova ko homou ʻOtua.
  ces-1613: 'Ale řeknete-li: Nezůstaneme v zemi této, neposlouchajíce hlasu Hospodina
    Boha svého,'
  eng-WMB: “‘But if you say, “We will not dwell in this land,” so that you don’t obey
    the LORD your God’s voice,
  tam-TCV: “ஆயினும் நீங்கள், ‘நாங்கள் இந்த நாட்டில் தங்கியிருக்கமாட்டோம்’ என்று சொல்லி
    உங்கள் இறைவனாகிய யெகோவாவுக்குக் கீழ்ப்படியாமல் போவீர்களானால்,
  ceb-ULB: Apan kung pananglitan moingon kamo, “Dili kami magpabilin niini nga yuta”—
    kung dili kamo maminaw sa akong tingog, ang tingog ni Yahweh nga inyong Dios.
  pol-UBG: 'Ale jeśli powiecie: Nie zostaniemy w tej ziemi, nie usłuchamy głosu PANA,
    waszego Boga;'
  urd-GVU: لیکن اگر تم رب اپنے خدا کی سننے کے لئے تیار نہ ہو بلکہ کہو کہ ہم اِس ملک
    میں نہیں رہیں گے
  deu-1912: 'Werdet ihr aber sagen: Wir wollen nicht in diesem Lande bleiben, damit
    ihr ja nicht gehorcht der Stimme des HERRN, eures Gottes,'
  kan-2017: ಆದರೆ ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ನುಡಿಗೆ ಕಿವಿಗೊಡದೆ ‘ಈ ದೇಶದಲ್ಲಿ ನಾವು ನೆಲೆಸುವುದೇ
    ಇಲ್ಲ;
  yap-yap: “Ma gimed e girdi’ ni ka mu magachgad u lan yu Judah e thangri dab mu pired
    ni dab mu folgad rok SOMOL ni Got romed, nga mu siyegned ni ngam pired u daken
    e re but’ ney. Thangri dab mogned ni ngam ga’argad, ‘Dangay, bayi mang yu Egypt
    e darod dapired ngay, ni aram e gin dab da mada’ niged e mael riy ara ni piningdad
    ni ngdarod ko mael ara dam’ad ko mak’iy’. Fa’an gimed ra yog ni aray rogon, ma
    aram e SOMOL ni Gubin ma Rayag Rok, ni fare Got nu Israel, e be ga’ar, ‘Fa’anra
    ka mu dugliyed ni ngam marod nga Egypt ngam pired u rom,
  hlt-MCSB: Tedae, ‘He khohmuen ah khosa boel sih,’ na ti uh cakhaw BOEIPA na pathen
    ol te na hnatun pawt dongah ni.
  mdy-ETH: «ጋዓንቴ ዒንሢ ዒንሢኮ ፆኦዛሢ ማዔ ናንጊና ናንጋ ጎዳም ዋይዞ ዒፂ ሃኖ ዓጫ ዴዓዓ ጌዔቴ፥
  twi-ASANTE: “Nanso sɛ moka sɛ, ‘Yɛrentena saa asase yi so,’ na ne saa enti moanyɛ
    ɔsetie amma Awurade mo Onyankopɔn,
  eng-WEBU: “‘But if you say, “We will not dwell in this land,” so that you don’t
    obey the LORD your God’s voice,
  wal-wal: “SHin intte GODAASSI, intte Xoossaassi, azazettennan ixxidi, ‘Ha biittan
    uttokko’ giikko,
  spa-PDDPT: 'Pero si dicen: No viviremos en esta tierra, desobedecen la voz de Yavé
    su ʼElohim'
  gun-gun: Ha'e rami avi xapy'a rei ‘Oreyvy re ndoropytai 'rã’ peje 'rã, xapy'a rei
    Senhor Nhanderuete ayvu napendui vy
  ilo-ULB: Ngem kas pangarigan ta ibagayo, “Saankami nga agnaed iti daytoy a daga”—no
    saankayo a dumngeg iti timekko, ti timek ni Yahweh a Diosyo.
  kpg-kpg: “Gei goodou ala ne dubu i Judah hudee de hagalongo gi Dimaadua di godou
    God, hudee dagalili di noho i lodo tenua deenei. Goodou hudee helekai boloo, ‘Deeai,
    gimaadou e hula e noho i Egypt, i di gowaa dela hagalee tale gi tauwa, be e longono
    di hagailoo o tauwa, be e hiigai.’ Maa goodou ga helekai beenei, gei Dimaadua
    di Gowaa Aamua, di God o Israel, ga helekai, ‘Maa goodou ga haga mahi bolo goodou
    e hula hua e noho i Egypt,
  uig-ARA: بىراق سىلەر پەرۋەردىگار خۇدايىڭلارنىڭ ئاۋازىغا قۇلاق سالماي «بۇ زېمىندا
    قەتئىي تۇرمايمىز» ــ دېسەڭلار
  sus-sus: «Kɔnɔ xa wo a fala, ‹Muxu tan mu luma be,› xa wo mu wo tuli mati wo Marigi
    Alatala xui ra,
