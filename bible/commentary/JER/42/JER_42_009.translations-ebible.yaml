verse: JER.042.009
translations:
  mal-C: 'യിരെമ്യാവ് അവരോട് ഇപ്രകാരം പറഞ്ഞു: “നിങ്ങളുടെ അപേക്ഷ അറിയിക്കുന്നതിനായി
    നിങ്ങൾ ആരുടെ അടുക്കലേക്ക് എന്നെ അയച്ചുവോ, ഇസ്രായേലിന്റെ ദൈവമായ ആ യഹോവ ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു:'
  deu-TKW: 'und sprach zu ihnen: So spricht Jahwe, der Gott Israels, zu dem ihr mich
    gesandt habt, damit ich euer Gebet vor ihn brächte:'
  lin-lin: 'Alobaki na bango : — Tala liloba oyo Yawe, Nzambe ya Isalaele, alobi,
    Ye oyo epai ya nani botindaki ngai mpo na kokomisa libondeli na bino :'
  eng-LSV: 'and he says to them, “Thus said YHWH, God of Israel, to whom you sent
    me, to cause your supplication to fall before Him:'
  eng-GNV: And saide vnto them, Thus saith the Lord God of Israel, vnto whom ye sent
    me to present your prayers before him,
  eng-WEBSTER: And said to them, Thus saith the LORD, the God of Israel, to whom ye
    sent me to present your supplication before him;
  nhw-BL: 'huan niquinilhui: “Amojuanti antechtitlanque iixpa TOTECO catli toDios
    tiisraelitame, para ma nimotlatlajtiti por amojuanti, huan ama quej ni catli yaya
    nechilhui ma nimechilhui:'
  swh-ONEN: 'Akawaambia, “Hili ndilo asemalo Bwana, Mungu wa Israeli, ambaye mlinituma
    kuwasilisha maombi yenu:'
  bba-bba: Mɑ u bu sɔ̃ɔwɑ u nɛɛ, wee bɛɛyɑ i mɑn ɡɔrɑ n Gusunɔ bɛɛ Isirelibɑn Yinni
    bikiɑ. Ye u mɑn sɔ̃ɔwɑ wee. U nɛɛ,
  eng-KJVCPB: 'and said unto them, Thus saith the Lord, the God of Israel, unto whom
    ye sent me to present your supplication before him:'
  luo-luo: 'Nowachonegi niya, “Ma e gima Jehova Nyasaye, Nyasach Israel, mane uora
    ire mondo aterne kwayou, wacho:'
  meu-meu: 'eto, Iehova, Israel Diravana, dekena o siaigu, daimui ai baina noia totona,
    Diravana, na ini e gwau tomamu:'
  npi-ULB: तब तिनले उनीहरूलाई भने, “परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छ,
    जसकहाँ तिमीहरूले मलाई तिमीहरूका बिन्ती राख्‍न पठायौ,
  yor-yor: 'Ó sì wí fún wọn pé, “Èyí ni ohun tí Olúwa Ọlọ́run àwọn Israẹli wí: ‘Èyí
    ni ẹni tí ẹ̀yin ti rán láti gbé ẹ̀bẹ̀ yín lọ síwájú mi.'
  pes-OPCB: 'و به ایشان گفتم: «درخواست شما را به درگاه خداوند، خدای اسرائیل بردم و
    او در پاسخ، چنین فرمود:'
  tgl-ULB: At sinabi niya sa kanila, “Yahweh, ang Diyos ng Israel, na sa kaniya ninyo
    ako ipinadala upang maaari kong mailapit ang inyong pagsamo sa kaniya. Sinasabi
    ito ni Yahweh,
  hui-hui: Ibiyagola ibugua tihondo lamialu lalu, Tígua Anduane Homogo inanaga Ngode
    Datagaliwabehondo hale habe lalu i̱hondo langirimigoni Anduane Homogohanda ogodagua
    laya.
  mya-mya: '``သင်​တို့​ငါ့​ကို​စေ​လွှတ်​၍​အ​သ​နား​ခံ​သော ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်
    ထာ​ဝ​ရ​ဘု​ရား​က၊-'
  bod-N: དེ་དག་ལ་འདི་ལྟར། ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ། ཁྱོད་ཅག་གིས་ང་རང་ཁོང་གི་དྲུང་དུ་སོང་ནས་གསོལ་བ་འདེབས་དགོས་པར་ཞུས་པ་ཉིད་ཀྱིས་འདི་སྐད་དུ།
  sna-sna: 'Akati kwavari, “Zvanzi naJehovha, Mwari waIsraeri, iye wamakanditumira
    kwaari kuti ndisvitse chikumbiro chenyu:'
  spa-BLM: 'y les dijo: “Yahvé, el Dios de Israel, a quien me enviaste para que presentara
    tu súplica ante él, dice:'
  cac-cac: 'Ix valan icha tic: A Jehová co Diosal a on̈ israel on̈ tic, b''aj ix in
    tevi yuj tas ix eyal d''ayin, a tz''alan icha tic:'
  swh-ULB: Na alisema nao, “Yahwe, Mungu wa Israel, ambaye umenituma mimi ili niweze
    kuweka maombi yako mbele zake. Yahwe asema hivi,
  bel-bel: 'і сказаў ім: так кажа Гасподзь Бог Ізраілеў, да Якога вы пасылалі мяне,
    каб пакласьці перад Ім маленьне ваша:'
  deu-ELBBK: 'und sprach zu ihnen: So spricht der HERR, der Gott Israels, zu dem ihr
    mich gesandt habt, um euer Flehen vor ihn kommen zu lassen:'
  mbb-OT: 'Migkaǥi si Jeremias diyà te kandan te, “Midhengyuan a keniyu he mebpekidlalag
    a te Nengazen he Megbevayà te Israel, ne iyan heini tavak din:'
  mal-2015: 'നിങ്ങളുടെ അപേക്ഷ ബോധിപ്പിപ്പാൻ നിങ്ങൾ എന്നെ പറഞ്ഞയച്ച യിസ്രായേലിന്റെ
    ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  rmc-rmc: 'a phenďa lenge: „Kada phenel o RAJ, o Del le Izraeloskro, ke savo man
    bičhaďan, hoj man ke leste te modľinav vaš tumenge:'
  pes-OPV: 'به ایشان گفت: «یهوه خدای اسرائیل که شما مرا نزد وی فرستادید تا دعای شما
    را به حضور او برسانم چنین می‌فرماید:'
  ron-1924: 'ши ле-а зис: „Аша ворбеште Домнул Думнезеул луй Исраел, ла каре м-аць
    тримис сэ-Й адук ынаинте ругэчуниле воастре:'
  ben-OBCV: তিনি তাদের বললেন, “সদাপ্রভু, ইস্রায়েলের ঈশ্বর, যাঁর কাছে তোমাদের নিবেদন
    রাখতে তোমরা আমাকে পাঠিয়েছিলে, তিনি এই কথা বলেন,
  som-som: oo wuxuu iyagii ku yidhi, Rabbiga ah Ilaaha reer binu Israa'iil oo aad
    iigu dirteen inaan baryootankiinna hortiisa geeyo wuxuu leeyahay,
  lat-VUC: 'Et dixit ad eos: Hæc dicit Dominus Deus Israël, ad quem misistis me ut
    prosternerem preces vestras in conspectu ejus:'
  eng-ASVBT: 'and said unto them, Thus saith Jehovah, the God of Israel, unto whom
    ye sent me to present your supplication before him:'
  ita-1885: 'E disse loro: Così ha detto il Signore, l''Iddio d''Israele, al quale
    voi mi avete mandato, per presentargli la vostra supplicazione:'
  eng-LXXUP: 'and so as to build no houses to dwell in: and we have had no vineyard,
    nor field, nor seed:'
  eng-ULB: Then he said to them, “This is what Yahweh, the God of Israel—to whom you
    sent me so I might lay your pleas before him—says,
  spa-VBL: 'Jeremías les dijo: Esto es lo que el Señor, el Dios de Israel, dice a
    aquellos de los que me enviaste a presentar tu petición:'
  fra-_FOB: 'Et il leur dit: Ainsi a dit l''Éternel, le Dieu d''Israël, vers qui vous
    m''avez envoyé pour présenter vos supplications devant lui:'
  mal-mal: 'നിങ്ങളുടെ അപേക്ഷ ബോധിപ്പിക്കുവാൻ നിങ്ങൾ എന്നെ പറഞ്ഞയച്ച യിസ്രായേലിന്റെ
    ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  urd-GVR: kahā, “Āp ne mujhe Rab Isrāīl ke Ḳhudā ke pās bhejā tāki maiṅ āp kī guzārish
    us ke sāmne lāūṅ. Ab us kā farmān suneṅ!
  suz-BL: मिनु येरमीयामी मेको आन कली “गे आं कली परमप्रभु यावे, इस्राएली आन परमप्रभु
    आ ङोंइती पुंइथ सोइक्‍ताक्‍यीनी।
  eng-NOY: 'and said to them: “Thus saith Jehovah, the God of Israel, to whom ye sent
    me to present your supplication before him:'
  ita-1927: '“Così parla l’Eterno, l’Iddio d’Israele, al quale m’avete mandato perché
    io gli presentassi la vostra supplicazione:'
  ckb-ckb: 'پێی گوتن: «یەزدانی پەروەردگاری ئیسرائیل ئەوەی ئێوە منتان بۆ لای نارد بۆ
    ئەوەی پاڕانەوەکەتان بخەمە بەردەمی، ئەمە دەفەرموێت:'
  eng-BBE: 'And said to them, These are the words of the Lord, the God of Israel,
    to whom you sent me to put your request before him:'
  kan-OKCV: 'ಅವರಿಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ, “ಯಾರ ಮುಂದೆ ನಿಮ್ಮ ವಿಜ್ಞಾಪನೆಯನ್ನು ತರುವುದಕ್ಕೆ ನನ್ನನ್ನು
    ಕಳುಹಿಸಿದ್ದೀರೋ, ಆ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ:'
  tam-2017: 'அவர்களை நோக்கி: உங்களுக்காக விண்ணப்பம் செய்வதற்கு நீங்கள் என்னை அனுப்பின
    இஸ்ரவேலின் தேவனாகிய யெகோவா சொல்லுகிறது என்னவென்றால்,'
  spa-RV-1909: 'Y díjoles: Así ha dicho Jehová Dios de Israel, al cual me enviasteis
    para que hiciese caer vuestros ruegos en su presencia:'
  ron-BTF: 'Și le-a spus: Astfel spune DOMNUL Dumnezeul lui Israel, la care m-ați
    trimis să prezint cererea voastră înaintea lui:'
  eng-WEBP: 'and said to them, “The LORD, the God of Israel, to whom you sent me to
    present your supplication before him, says:'
  eng-FBV: 'Jeremiah told them, This what the Lord, the God of Israel, says to those
    of who you sent to me to present your request:'
  nld-1939: 'en zeide tot hen: Zo spreekt Jahweh, Israëls God, tot wien ge mij hebt
    gezonden, om Hem uw bede voor te dragen!'
  nch-BL: 'huan niquinilhui: “Amojuanti antechtitanque iixpa TOTECO cati toDios tiisraelitame,
    para ma nimotatajtiti por amojuanti, huan ama quej ni techilhui ma nimechilhui:'
  vie-1934: 'mà nói cùng họ rằng: Giê-hô-va, Đức Chúa Trời của Y-sơ-ra-ên, là Đấng
    các ngươi đã sai ta đến để tỏ lời cầu xin trước mặt Ngài, phán như vầy:'
  hin-CV: 'और उन्हें संबोधित कर कहा, “याहवेह, इस्राएल के परमेश्वर का संदेश यह है,
    उन्हीं याहवेह का, जिनके समक्ष तुमने मुझे अपना निवेदन प्रस्तुत करने का दायित्व
    सौंपा था:'
  spa-BES: 'Y les dijo: Estas son las palabras del Señor, el Dios de Israel, a quien
    me enviaste para interceder por ustedes.'
  tdx-tdx: 'vaho nanoe’e ty hoe: Hoe t’Iehovà, Andrianañahare’ Israeley, ie namantoha’
    areo ahy hañenga i halali’ areoy añatrefa’e.'
  tha-KJV: และบอกเขาทั้งหลายว่า “พระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอล ผู้​ซึ่งท่านได้​ใช้​ให้​ข้าพเจ้านำเอาคำอ้อนวอนของท่านไปเสนอต่อพระพักตร์​พระองค์​นั้น
    ได้​ตรั​สด​ังนี้​ว่า
  por-BR-2018: 'E disse-lhes: Assim diz o SENHOR Deus de Israel, ao qual me enviastes
    para que eu apresentasse vossa suplicação diante de sua presença:'
  deu-ELO: 'So spricht Jehova, der Gott Israels, an welchen ihr mich gesandt habt,
    um euer Flehen vor ihn kommen zu lassen:'
  eng-WYC-2018: and he said to them, The Lord God of Israel saith these things, to
    whom ye sent me, that I should meekly set forth your prayers in his sight.
  epo-epo: 'kaj diris al ili: Tiele diras la Eternulo, Dio de Izrael, al kiu vi min
    sendis, por faligi vian petegon antaŭ Li:'
  uig-PIN: 'ularƣa mundaⱪ dedi: — «Silǝr meni tǝlipinglarni Israilning Hudasi Pǝrwǝrdigarning
    aldiƣa yǝtküzüxkǝ ǝwǝtkǝnsilǝr. U mundaⱪ dedi: —'
  beo-beo: 'Na da ilima amane sia:i, “Hina Gode, Isala:ili fi ilia Gode, Ema dilia
    da na Ema adole ba:musa: asunasi, E da amane sia:i,'
  tpi-OTNT: Na em i tokim ol olsem, “Yupela i bin askim mi long prea long God, Bikpela
    bilong yumi Israel. Orait Bikpela i tok olsem,
  hau-SA: Ya ce musu, “Ga abin da Ubangiji, Allah na Isra’ila, wanda kuka aike ni
    gare shi don in gabatar da kukanku, yana cewa,
  uig-LAT: 'ulargha mundaq dédi: — «Siler méni telipinglarni Israilning Xudasi Perwerdigarning
    aldigha yetküzüshke ewetkensiler. U mundaq dédi: —'
  nde-nde: 'Wathi kubo, “UThixo, uNkulunkulu ka-Israyeli, elingithume ukuba ngiyekwethula
    isicelo senu kuye, uthi:'
  ton-ton: Pea ne pehē kiate kinautolu, “ʻOku pehē mai ʻa Sihova, ko e ʻOtua ʻo ʻIsileli,
    ʻaia naʻa mou fekau au ki ai ke ʻatu hoʻomou kole ʻi hono ʻao;
  ces-1613: 'A řekl jim: Takto praví Hospodin Bůh Izraelský, k němuž jste mne poslali,
    abych rozprostíral poníženou prosbu vaši před oblíčejem jeho:'
  eng-WMB: 'and said to them, “The LORD, the God of Israel, to whom you sent me to
    present your supplication before him, says:'
  tam-TCV: 'அவன் அவர்களிடம், “நீங்கள் உங்கள் விண்ணப்பத்தை, இஸ்ரயேலின் இறைவனாகிய யெகோவாவுக்குமுன்
    கொண்டுபோகும்படி என்னை அனுப்பினீர்கள். அவர் சொல்வதாவது:'
  ceb-ULB: Unya miingon siya kanila, “Mao kini ang gisulti ni Yahweh, ang Dios sa
    Israel—diin gipadala ako ninyo aron isulti ko ang inyong mga hangyo sa iyang atubangan,
  pol-UBG: 'I powiedział do nich: Tak mówi PAN, Bóg Izraela, do którego mnie posłaliście,
    abym przedłożył mu waszą prośbę;'
  urd-GVU: کہا، ”آپ نے مجھے رب اسرائیل کے خدا کے پاس بھیجا تاکہ مَیں آپ کی گزارش اُس
    کے سامنے لاؤں۔ اب اُس کا فرمان سنیں!
  deu-1912: 'und sprach zu ihnen: So spricht der HERR, der Gott Israels, zu dem ihr
    mich gesandt habt, daß ich euer Gebet vor ihn sollte bringen:'
  kan-2017: “ನಿಮ್ಮ ವಿಜ್ಞಾಪನೆಯನ್ನು ಯೆಹೋವನಿಗೆ ಅರಿಕೆಮಾಡುವುದಕ್ಕಾಗಿ ನನ್ನನ್ನು ಕಳುಹಿಸಿದ್ದಿರಲ್ಲಾ;
    ಅದಕ್ಕೆ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವನು ಹೀಗೆನ್ನುತ್ತಾನೆ,
  yap-yap: Mug ga’ar ngorad, “Fare SOMOL, ni Got rok yu Israel ni ir e mu l’oegedgag
    ni nggu fek e thin romed ngak e ke ga’ar,
  hlt-MCSB: Te vaengah amih te, “Israel Pathen BOEIPA loh he ni a. thui. Nangmih kah
    lungmacil te amah mikhmuh ah khuen ham amah taengla kai nan tueih uh.
  mdy-ETH: ዒማና ታ ዔያቶም ሂዚ ጌዔኔ፦ «ታኣኒ ዒዛ ዖኦጫንዳጉዲ ዒንሢ ታና ዳኬ፥ ዒስራዔኤሌ ፆኦሲ ማዔ ናንጊና ናንጋ ጎዳ
    ሂዚ ጋዓኔ፤
  twi-ASANTE: 'Na ɔka kyerɛɛ wɔn sɛ, “Yei ne deɛ Awurade, Israel Onyankopɔn a mosomaa
    me sɛ memfa mo adesrɛ nkɔto nʼanim no seɛ:'
  eng-WEBU: 'and said to them, “The LORD, the God of Israel, to whom you sent me to
    present your supplication before him, says:'
  wal-wal: hagaadan yaagiis; “Intte woosaa taani akko shiishshana mala, intte tana
    kiittido GODAI Israa7eela Xoossai hagaadan yaagees;
  spa-PDDPT: 'y les dijo: Yavé ʼElohim de Israel, a Quien me enviaron a presentar
    sus ruegos delante de Él, dice:'
  gun-gun: 'Ha''e vy aipoe''i ha''e kuery pe: — Po rami ijayvu Senhor Israel kuery
    Ruete, henonde peẽ kuery xevy pejerure uka rire.'
  ilo-ULB: Ket kinunana kadakuada, “Ni Yahweh a Dios ti Israel, a nangibaonanyo kaniak
    tapno maidatagko iti sangoananna ti kiddawyo. Kastoy ti kuna ni Yahweh,
  kpg-kpg: Gei au ga helekai gi digaula, “Dimaadua, di God o Israel, dela ne tangi
    goodou mai gi di au bolo au gi dangidangi gi Mee, gu helekai,
  uig-ARA: 'ئۇلارغا مۇنداق دېدى: ــ «سىلەر مېنى تەلىپىڭلارنى ئىسرائىلنىڭ خۇداسى پەرۋەردىگارنىڭ
    ئالدىغا يەتكۈزۈشكە ئەۋەتكەنسىلەر. ئۇ مۇنداق دېدى: ــ'
  sus-sus: A naxa a fala e bɛ, «Isirayila Marigi Alatala xa masenyi nan ya, wo n xɛɛxi
    naxan fɔxɔ ra.
