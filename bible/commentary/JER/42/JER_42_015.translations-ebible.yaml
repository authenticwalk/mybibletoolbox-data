    יְהוָ֨ה צְבָאֹ֜ות אֱלֹהֵ֣י יִשְׂרָאֵ֗ל אִם־אַ֠תֶּם שֹׂ֣ום תְּשִׂמ֤וּן פְּנֵיכֶם֙
    לָבֹ֣א מִצְרַ֔יִם וּבָאתֶ֖ם לָג֥וּר שָֽׁם׃
  kik-kik: 'Kĩiguei ndũmĩrĩri ya Jehova, inyuĩ matigari ma Juda. Ũũ nĩguo Jehova Mwene-Hinya-Wothe,
    Ngai wa Isiraeli, ekuuga: ‘Mũngĩkorwo nĩmũtuĩte atĩ nĩmũgũthiĩ bũrũri wa Misiri,
    na inyuĩ mũthiĩ mũgatũũre kuo-rĩ,'
  fra-NCL: 'alors entendez la parole de Yahweh, vous, les restes de Juda : Ainsi parle
    Yahweh des armées, Dieu d’Israël : Si vous tournez vos regards vers l’Égypte pour
    y aller, et que vous y entriez pour y habiter,'
  cek-AK: 'to pongah aw kanghmat Judah kaminawk, Angraeng ih lok hae tahngai oh; Izip
    prae ah caeh han palung na tawnh o nahaeloe, to ah khosak hanah caeh oh:'
  cuk-cuk: 'Judá-dulemar-napi-besmalad, nue Bab-Jehová-gayaburba be itomalo. Weyob
    Israel-dulemar-e-Bab-Dummad-Jehová-Bela-Gangued-Nikadi soged: “Ar bemar Egipto-yarse-megnaedgi
    nue-binsamalale,'
  uig-CYR: 'әнди Пәрвәрдигарниң сөзини аңлаңлар, и Йәһуданиң бу қалдиси болған силәр:
    Самави қошунларниң Сәрдари болған Пәрвәрдигар — Исраилниң Худаси мундақ дәйду:
    — «Силәр Мисирға кирип, шу йәрдә олтирақлишишқа қәтъий нийәткә кәлгән болсаңлар,'
  tel-2017: యూదా ప్రజల్లో మిగిలి ఉన్న వారు యెహోవా చెప్పే ఈ మాట వినండి. సేనల ప్రభువూ,
    ఇశ్రాయేలు దేవుడూ అయిన యెహోవా ఇలా చెప్తున్నాడు. మీరు ఒకవేళ ఐగుప్తులో నివసించడానికి
    వెళ్లాలని నిర్ణయం చేసుకుంటే,
  hat-BSA: 'alò, nan ka sa a, koute pawòl SENYÈ a, O retay a Juda yo. Konsa pale SENYÈ
    dèzame yo, Bondye Israël la: ‘Si nou, anverite, fikse vizaj nou pou antre an Égypte
    e pou antre nan rezidans lan,'
  kos-kos: 'na kowos in lohng ma LEUM GOD Kulana, God lun Israel, El fahk nu sin mwet
    lula in facl Judah: ‘Kowos fin sulela ku suwos mu kowos ac som nu Egypt ac oakwuki
    we,'
  hbo-WLC: וְעַתָּ֕ה לָכֵ֛ן שִׁמְע֥וּ דְבַר־יְהוָ֖ה שְׁאֵרִ֣ית יְהוּדָ֑ה כֹּֽה־אָמַר֩
    יְהוָ֨ה צְבָא֜וֹת אֱלֹהֵ֣י יִשְׂרָאֵ֗ל אִם־אַ֠תֶּם שׂ֣וֹם תְּשִׂמ֤וּן פְּנֵיכֶם֙
    לָבֹ֣א מִצְרַ֔יִם וּבָאתֶ֖ם לָג֥וּר שָֽׁם׃
  ibo-ibo: mgbe ahụ, nụrụnụ okwu Onyenwe anyị, unu ndị fọdụrụ na Juda. Ihe ndị a ka
    Onyenwe anyị, Onye pụrụ ime ihe niile, bụ Chineke Izrel kwuru, ‘Ọ bụrụ na unu
    anọgidesie ike na mkpebi unu ịga Ijipt ibiri nʼebe ahụ, ọ bụrụkwa na unu agaa
    biri nʼIjipt nʼeziokwu,
  ory-ory: 'ଏହେତୁ ହେ ଯିହୁଦାର ଅବଶିଷ୍ଟ ଲୋକେ, ତୁମ୍ଭେମାନେ ଏବେ ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ଶୁଣ:
    ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି, ତୁମ୍ଭେମାନେ ଯଦି ମିସରରେ ପ୍ରବେଶ
    କରିବା ପାଇଁ ନିତାନ୍ତ ଉତ୍ସୁକ ହୁଅ ଓ ସେଠାରେ ପ୍ରବାସ କରିବା ପାଇଁ ଯାଅ;'
  chk-chk: mürin oupwe rongorong mine ewe Samol mi Lapalap a apasa, ämi chokewe mi
    chüen manau me lon Juta. Iei alon ewe Samol mi Unusen Manaman ewe Koten Israel,
    ‘Are oua fokun ekiekin feila Isip pwe oupwe nonom ikenan,
  rop-rop: '@see-verse:JER.042.014'
  ukr-1871: 'Так чуйте слово Господнє, ви, останок Юди: Так говорить Господь Саваот,
    Бог Ізраїля: Коли ви справдї обернете лиця ваші, щоб ійти в Египет та й пійдете
    туди, щоб там пробувати,'
  deu-1951: 'dann höret das Wort des HERRN, ihr Übriggebliebenen von Juda: So spricht
    der HERR der Heerscharen, der Gott Israels: Wenn ihr euer Angesicht darauf richtet,
    nach Ägypten zu ziehen, um dort in der Fremde zu wohnen,'
  eng-JPS: 'now therefore hear ye the word of the LORD, O remnant of Judah: Thus saith
    the LORD of hosts, the God of Israel: If ye wholly set your faces to enter into
    Egypt, and go to sojourn there;'
  srp-1865: 'Onda èujte rijeè Gospodnju, koji ste ostali od Jude; ovako veli Gospod
    nad vojskama Bog Izrailjev: ako vi okrenete lice svoje da idete u Misir i otidete
    da se naselite ondje,'
  lug-lug: kale nno muwulire ekigambo kya Mukama, mmwe abaasigalawo mu Yuda. Bw’ati
    bw’ayogera Mukama ow’Eggye, Katonda wa Isirayiri nti, ‘Bwe munaamalirira okugenda
    e Misiri era ne mugenda okubeererayo ddala,
  heb-heb: ועתה לכן שמעו דבר יהוה שארית יהודה כה אמר יהוה צבאות אלהי ישראל אם אתם
    שום תשמון פניכם לבא מצרים ובאתם לגור שם׃
  ben-IRV: তাহলে যিহূদার অবশিষ্ট লোকেরা এখন সদাপ্রভুর বাক্য শোনো। বাহিনীগণের সদাপ্রভু,
    ইস্রায়েলের ঈশ্বর এই কথা বলেন, ‘তোমরা যদি মিশরে যাওয়াই ঠিক করে থাক, তাহলে যাও
    আর সেখানে বাস কর,
  pan-pan: ਹੁਣ ਹੇ ਯਹੂਦਾਹ ਦੇ ਬਚੇ ਹੋਏ ਲੋਕੋ, ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਸੁਣੋ! ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸਰਾਏਲ
    ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਜੇ ਤੁਸੀਂ ਜ਼ਰੂਰ ਮਿਸਰ ਵਿੱਚ ਜਾਣ ਲਈ ਆਪਣਾ ਰੁਕ ਕਰਦੇ
    ਹੋ ਅਤੇ ਟਿਕਣ ਲਈ ਉੱਥੇ ਜਾਂਦੇ ਹੋ
  mya-JVB: ကျန် ကြွင်းသော ယုဒ အမျိုးသားတို့၊ ထာဝရဘုရား ၏အမိန့် တော်ကို ကြား ကြလော့။
    ဣသရေလ အမျိုး၏ ဘုရား သခင်၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား
    ၊ သင် တို့သည် အဲဂုတ္တု ပြည်သို့ သွား ခြင်းငှါ ကျပ်ကျပ်မျက်နှာ ပြု လျက် ၊ ထို ပြည်သို့
    အမှန်သွား ၍ တည်းခို လျှင် ၊
  tbg-tbg: 'ne Iutaa qaqi variaka Isareri Variqa Noravano Kotiva ekaa kempuka vataava
    tina uvara iriate: Ne kempukaiqamake Isipini vireka auti vaiha mini oru vaivera,'
  hmo-hmo: 'Bema inai bamona umui hereva neganai, umui Iuda do mauri noho taudia e,
    lau, Siahu Ibounai Lohiabada, Israela ena Dirava, egu hereva do umui kamonai,
    lau gwau: ‘Bema umui emui lalodia umui ha-aukaia, Aigupito dekenai do umui lao,
    bona unuseni do umui noho neganai,'
  urd-urd: 'तो ऐ यहूदाह के बाक़ी लोगों, ख़ुदावन्द का कलाम सुनो। रब्ब — उल — अफ़वाज,
    इस्राईल का ख़ुदा, यूँ फ़रमाता है कि: अगर तुम वाक़''ई मिस्र में जाकर बसने पर आमादा
    हो,'
  rus-SYN: 'то выслушайте ныне слово Господне, вы, остаток Иуды: так говорит Господь
    Саваоф, Бог Израилев: если вы решительно обратите лица ваши, чтобы идти в Египет,
    и пойдете, чтобы жить там,'
  bqc-SIM: too, à ma yãma Yuda kↄ̃naↄ. Ma Dii Zĩgↄ̃de Isailiↄ Lua ma mɛ̀, tó a
    gi ta Egipi, a gɛ zↄ̃lɛ we,
  tcz-CHONGTHU: Pakai thusei hi phaten ngaiyun, “Nangho Judah mite dalhah’a um amoh
    chengse, Thaneipen Pakai, Israel Pathen chun hitin aseiye.” “Nangho nacheuva Egypt
    gam’a chu, nanghon nagin gin’u gal kisat
  mar-mar: तर आता यहूदातील वाचलेल्यांनो, परमेश्वराचे वचन ऐका. सेनाधीश परमेश्वर, इस्राएलाचा
    देव, असे म्हणतो, जर तुम्ही खरोखर मिसर देशामध्ये जाऊन आणि तेथे राहण्याचे निश्चित
    करता,
  qub-qub: 'Chayno aywacorga wiyay, wallcajllapis quëdasha caycaj Judá runacuna. Israelcunapa
    munayniyoj Tayta Diosnenga nin: ‹Egiptuman tiyaj aywacuyta fiyupa munaptiqui,'
  bqp-bqp: tɛ̃ i swɑɑ dɑkio ye Gusunɔ, bɛɛ Isirelibɑn Yinni wi u wɔllu kɑ tem mɔ,
    u gerumɔ. U nɛɛ, bɛɛ Yudɑ be i tie, ì n gɔ̃ru doke i kɑ dɑ Egibitiɔ kɑ gem, kpɑ
    i n wɑ̃ɑ mi,
  hat-hat: 'Enben, nou menm ti ponyen moun ki rete nan moun Jida yo, koute byen sa
    Seyè a di nou: Men mesaj Seyè ki gen tout pouvwa a, Bondye pèp Izrayèl la bay:
    Si nou soti vre pou nou ale nan peyi Lejip, si nou desann nan peyi sa a pou nou
    rete,'
  eng-BSB: 'then hear the word of the LORD, O remnant of Judah! This is what the LORD
    of Hosts, the God of Israel, says: ‘If you are determined to go to Egypt and reside
    there,'
  eng-WEBPB: now therefore hear the LORD’s word, O remnant of Judah! The LORD of Armies,
    the God of Israel, says, ‘If you indeed set your faces to enter into Egypt, and
    go to live there,
  kbq-kbq: Hagi e'inahu nanekema hanuta Juda vahe'ma osi'ama mani'naza nagamota Ra
    Anumzamofo nanekea antahiho, Monafi sondia vahe'mofo Ra Anumzana Israeli vahe'mota
    Anumzamo'a huno, Isipi mopare'ma vu'zanku'ma hankave antahintahima hanazana,
  nhe-BL: 'Huajca intla queja nopa inquiijtose, xijtlacaquilica tlachque TOTECO inmechilhuía
    inquesqui imojuanti tlen noja inmocajtoque ipan tlali Judá. TOTECO Tlen Quinyacana
    Ielhuicac Ejcahua Ma Tlatlanitij huan tlen ininDios tiisraelitame quiijtohua:
    ‘Intla imojuanti inquisenhuiquilise inquinequise inyase ipan tlali Egipto para
    initztotij nepa,'
  gub-BL: '@see-verse:JER.042.014'
  eng-DRA: 'For this now hear the word of the Lord, ye remnant of Juda: Thus saith
    the Lord of hosts, the God of Israel: If you set your faces to go into Egypt,
    and enter in to dwell there:'
