verse: JER.042.015
translations:
  mal-C: 'യെഹൂദയുടെ ശേഷിപ്പായ ജനങ്ങളേ, യഹോവയുടെ വചനം കേട്ടുകൊൾക. ഇസ്രായേലിന്റെ ദൈവമായ
    സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘നിങ്ങൾ ഈജിപ്റ്റിലേക്കു പോകാൻ മനസ്സുവെച്ച്
    അവിടെപ്പോയി പാർക്കുന്നെങ്കിൽ,'
  deu-TKW: 'nun denn, so hört das Wort Jahwes, ihr von Juda Übriggebliebenen: So spricht
    Jahwe der Heerscharen, der Gott Israels: Wenn ihr wirklich Miene macht, nach Ägypten
    zu ziehen, und hinzieht, um dort als Fremdlinge zu weilen,'
  lin-lin: 'wana bino batikali ya Yuda, boyoka malamu Liloba na Yawe : « Tala liloba
    oyo Yawe, Mokonzi ya mampinga, Nzambe ya Isalaele, alobi : ‹ Soki botingami kaka
    kokende na Ejipito mpe soki bokeyi kovanda kuna,'
  eng-LSV: 'And now, therefore, hear a word of YHWH, O remnant of Judah! Thus said
    YHWH of Hosts, God of Israel: If you really set your faces to enter Egypt, and
    have gone to sojourn there,'
  eng-GNV: '(And nowe therefore heare the worde of the Lord, ye remnant of Iudah:
    thus sayeth the Lord of hostes the God of Israel, If ye set your faces to enter
    into Egypt, and goe to dwell there)'
  eng-WEBSTER: And now therefore hear the word of the LORD, ye remnant of Judah; Thus
    saith the LORD of hosts, the God of Israel; If ye wholly set your faces to enter
    into Egypt, and go to sojourn there;
  nhw-BL: 'Huajca xijtlacaquilica tlaque TOTECO anmechilhuía anquesqui amojuanti catli
    noja anmocajtoque ipan tlali Judá. TOTECO Catli Quinyacana Itequihuajcahua Ma
    Tlatlanitij huan catli ininDios tiisraelitame quiijtohua: ‘Sintla amojuanti anquisenhuiquilise
    anquinequise anyase ipan tlali Egipto para anitztotij nepa,'
  swh-ONEN: 'basi sikieni neno la Bwana, enyi mabaki ya Yuda. Hili ndilo Bwana Mwenye
    Nguvu Zote, Mungu wa Israeli, asemalo: ‘Ikiwa mmekusudia kwenda Misri na kufanya
    makazi huko,'
  bba-bba: tɛ̃ i swɑɑ dɑkio ye Gusunɔ, bɛɛ Isirelibɑn Yinni wi u wɔllu kɑ tem mɔ,
    u ɡerumɔ. U nɛɛ, bɛɛ Yudɑ be i tie, ì n ɡɔ̃ru doke i kɑ dɑ Eɡibitiɔ kɑ ɡem, kpɑ
    i n wɑ̃ɑ mi,
  eng-KJVCPB: and now therefore hear the word of the Lord, ye remnant of Judah; Thus
    saith the Lord of hosts, the God of Israel; If ye wholly set your faces to enter
    into Egypt, and go to sojourn there;
  luo-luo: 'to uwinj wach Jehova Nyasaye, yaye joma otony modongʼ mag Juda. Ma e gima
    Jehova Nyasaye Maratego, ma Nyasach Israel, wacho: ‘Ka uramo ni nyaka udhi Misri
    kendo udhi udak kanyo,'
  meu-meu: 'Iuda kwabukwabumui e, Iehova ena hereva ba kamonai. Iehova Sabaota, Israel
    Diravana, na ini e gwau tomamu: Lalomui boma ha-auka Aigupto ai boma raka vareai
    bona unuseni ai boma noho,'
  npi-ULB: ए यहूदामा बाँकी रहेका मानिसहरू हो, परमप्रभुको यो वचन सुन । सर्वशक्तिमान्
    परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छ, 'तिमीहरूले मिश्रदेशमा नै जाने, त्‍यहाँ
    जाने र बस्‍ने पक्‍का गरिसकेका छौ भने,
  yor-yor: 'nítorí náà, ẹ gbọ́ ọ̀rọ̀ Olúwa ẹ̀yin ìyókù Juda èyí ni ohun tí Olúwa Ọlọ́run
    àwọn ọmọ-ogun Israẹli wí: ‘Bí ẹ̀yin bá pinnu láti lọ sí Ejibiti láti lọ ṣe àtìpó
    níbẹ̀.'
  pes-OPCB: 'در این صورت، ای بازماندگان یهودا، خداوند قادر متعال، خدای اسرائیل به
    شما چنین می‌فرماید: ”اگر اصرار دارید که به مصر بروید،'
  tgl-ULB: Ngayon, makinig kayo sa salitang ito ni Yahweh, kayong natira ng Juda.
    Si Yahweh ng mga hukbo na Diyos ng Israel ang nagsasabi nito, 'Kung nais ninyo
    talagang umalis papuntang Egipto, upang pumunta at manirahan doon,
  hui-hui: '@see-verse:JER.042.014'
  mya-mya: အ​ကယ်​၍​ဤ​သို့​သင်​တို့​ဆို​ကြ​ပါ​မူ ဣသ ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်
    ထာ​ဝ​ရ​ဘု​ရား​က`သင်​တို့​သည်​အီ​ဂျစ် ပြည်​သို့​သွား​ရောက်​နေ​ထိုင်​ရန်​သန္နိ​ဋ္ဌာန်
    ချ​မှတ်​ထား​ကြ​ပါ​လျှင်၊-
  bod-N: ཀྱེ་ཡ་ཧུ་དཱ་པ་ཤུལ་ལུས་རྣམས། ཁྱོད་རྣམས་ཀྱིས་ད་ལྟ་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་ཉོན་ཅིག
    དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
    ཇི་སྟེ་ཁྱོད་ཅག་ཨེ་ཅིབ་ཡུལ་དུ་སོང་ནས་དེར་སྡོད་པའི་སེམས་ཐག་བཅད་པ་ཡིན་ན།
  sna-sna: zvino chinzwai shoko raJehovha imi vakasara vaJudha. Zvanzi naJehovha Wamasimba
    Ose, Mwari waIsraeri, ‘Kana mashinga kuenda kuIjipiti kana mukaenda kundogarako,
  spa-BLM: 'ahora, pues, escuchad la palabra de Yahvé, oh remanente de Judá. Yahvé
    de los Ejércitos, el Dios de Israel, dice: ‘Si en verdad fijáis vuestros rostros
    para entrar en Egipto, y vais a vivir allí,'
  cac-cac: 'yuj chi'' ab''ec a ex ayex to can d''a Judá tic, tas val syal Jehová co
    Diosal Yajal d''a Smasanil: Tato tzex ec'' val d''a yib''an̈ e b''at d''a Egipto
    chi'' yic tzex cajnaj ta'' e naani,'
  swh-ULB: Sasa sikiliza neno hili la Yahwe, wewe mabaki ya Yuda. Yahwe wa majeshi,
    Mungu wa Israel, asema hivi, 'Kama kweli mtatoka kwenda Misri, kwenda na kuishi
    huko,
  bel-bel: 'дык выслухайце сёньня слова Гасподняе, вы, рэшта Юды: так кажа Гасподзь
    Саваоф, Бог Ізраілеў: калі вы рашуча павернеце твары вашыя, каб ісьці ў Егіпет,
    і пойдзеце, каб жыць там,'
  deu-ELBBK: 'nun denn, darum hört das Wort des HERRN, ihr Überrest von Juda! So spricht
    der HERR der Heerscharen, der Gott Israels: Wenn ihr eure Angesichter wirklich
    dahin richtet, nach Ägypten zu ziehen, und hinzieht, um euch dort aufzuhalten,'
  mbb-OT: 'Iyan heini idtavak keniyu te Nengazen he Mekeǥeǥehem he Megbevayà te Israel:
    ‘Sikiyu is nesamà he menge etew te Juda, emun disididu kew he ziyè ed-ubpà te
    Ehipto,'
  mal-2015: 'ഇപ്പോൾ യഹോവയുടെ വചനം കേൾപ്പിൻ! യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങൾ മിസ്രയീമിലേക്കു പോകുവാൻ മുഖം തിരിച്ചു അവിടെ
    ചെന്നു പാർക്കേണ്ടതിന്നു ഭാവിക്കുന്നു എങ്കിൽ -'
  rmc-rmc: 'akor šunen o lav le RAJESKRO, manušale, so ačhiľan andre Judsko. Kada
    phenel o Nekzoraleder RAJ, o Del le Izraeloskro: ‚Te visarena tumare muja ko Egipt
    a džana ode te bešel,'
  pes-OPV: 'پس حال بنابراین‌ای بقیه یهودا کلام خداوند را بشنوید: یهوه صبایوت خدای
    اسرائیل چنین می‌گوید: اگر به رفتن به مصر جازم می‌باشید و اگر در آنجا رفته، ساکن
    شوید،'
  ron-1924: 'атунч, аскултаць Кувынтул Домнулуй, рэмэшице але луй Иуда: «Аша ворбеште
    Домнул оштирилор, Думнезеул луй Исраел: ‹Дакэ вэ вець ындрепта фаца сэ мерӂець
    ын Еӂипт, дакэ вэ вець дуче сэ локуиць пентру о време аколо,'
  ben-OBCV: তাহলে যিহূদার অবশিষ্ট লোকেরা, তোমরা সদাপ্রভুর কথা শোনো। বাহিনীগণের সদাপ্রভু,
    ইস্রায়েলের ঈশ্বর এই কথা বলেন, ‘তোমরা যদি মিশরে যাওয়ার জন্য দৃঢ়সংকল্প হও আর
    সেখানে গিয়ে বসবাস করো,
  som-som: haddaba sidaas daraaddeed, kuwiinna dadka Yahuudah ka hadhayow, bal erayga
    Rabbiga maqla. Rabbiga ciidammada oo ah Ilaaha reer binu Israa'iil wuxuu leeyahay,
    Haddaad wejigiinna ku qummaatisaan inaad Masar gashaan, oo aad u tagtaan inaad
    halkaas degtaan,
  lat-VUC: 'propter hoc nunc audite verbum Domini, reliquiæ Juda: Hæc dicit Dominus
    exercituum, Deus Israël: Si posueritis faciem vestram ut ingrediamini Ægyptum,
    et intraveritis ut ibi habitetis,'
  eng-ASVBT: 'now therefore hear ye the word of Jehovah, O remnant of Judah: Thus
    saith Jehovah of hosts, the God of Israel, If ye indeed set your faces to enter
    into Egypt, and go to sojourn there;'
  ita-1885: 'ascoltate ora sopra ciò la parola del Signore, o rimanente di Giuda.
    Così ha detto il Signor degli eserciti, l''Iddio d''Israele: Se pur voi rivolgete
    la faccia per entrare in Egitto, e vi entrate per dimorarvi;'
  eng-LXXUP: 'And I sent to you my servants the prophets, saying, Turn ye every one
    from his evil way, and amend your practices, and go not after other gods to serve
    them, and ye shall dwell upon the land which I gave to you and to your fathers:
    but ye inclined not your ears, and hearkened not.'
  eng-ULB: Now listen to this word of Yahweh, you remnant of Judah. Yahweh of hosts,
    God of Israel, says this, 'If you actually set out to go to Egypt, to go and live
    there,
  spa-VBL: 'entonces escuchen lo que dice el Señor, sobrevivientes de Judá. Esto es
    lo que dice el Señor Todopoderoso, el Dios de Israel: Si están absolutamente decididos
    a ir a Egipto y vivir allí,'
  fra-_FOB: 'En ce cas, écoutez maintenant la parole de l''Éternel, restes de Juda!
    Ainsi a dit l''Éternel des armées, le Dieu d''Israël: Si vous tournez le visage
    pour aller en Égypte, et si vous y allez demeurer,'
  mal-mal: 'ഇപ്പോൾ യഹോവയുടെ വചനം കേൾക്കുവിൻ! യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങൾ ഈജിപ്റ്റിലേക്ക് പോകുവാൻ മനസ്സുവച്ച് അവിടെ
    ചെന്നു വസിക്കുവാൻ ഭാവിക്കുന്നു എങ്കിൽ -'
  urd-GVR: to Rab kā jawāb suno! Ai Yahūdāh ke bache hue logo, Rab Isrāīl kā Ḳhudā
    farmātā hai ki agar tum Misr meṅ jā kar wahāṅ panāh lene par tule hue ho
  suz-BL: यहूदा ङा लीशोपुकी, परमप्रभु यावे आ लोव़ नेनीन। मुर नेल्‍ल आन परमप्रभु यावे,
    इस्राएली आन परमप्रभुम ‘गेपुकी इजीप्‍त लशा मेकेर बाक्‍चा कली थमा पा मिम्‍शो बाक्‍तीनी
    हना,
  eng-NOY: 'now, therefore, hear the word of Jehovah, ye remnant of Judah! Thus saith
    Jehovah of hosts, the God of Israel: If ye set your faces to enter into Egypt,
    and go to sojourn there,'
  ita-1927: 'ebbene, ascoltate allora la parola dell’Eterno, o superstiti di Giuda!
    Così parla l’Eterno degli eserciti, l’Iddio d’Israele: Se siete decisi a recarvi
    in Egitto, e se andate a dimorarvi,'
  ckb-ckb: 'ئەی پاشماوەی یەهودا، ئێستا گوێ لە فەرمایشتی یەزدان بگرن. یەزدانی سوپاسالار،
    خودای ئیسرائیل ئەمە دەفەرموێت: ”ئەگەر مکوڕ بن لەسەر ئەوەی بچنە میسر و چوون و لەوێ
    نیشتەجێ بوون،'
  eng-BBE: 'Then give ear now to the word of the Lord, O you last of Judah: the Lord
    of armies, the God of Israel, has said, If your minds are fixed on going into
    Egypt and stopping there;'
  kan-OKCV: 'ಯೆಹೂದದ ಶೇಷವೇ, ಹಾಗಾದರೆ ಈಗ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವನ್ನು ಕೇಳಿರಿ. ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ
    ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ‘ನೀವು ನಿಶ್ಚಯವಾಗಿ ನಿಮ್ಮ ಮುಖಗಳನ್ನು ಈಜಿಪ್ಟಿಗೆ
    ಹೋಗುವಹಾಗೆ ಇಟ್ಟರೆ ಮತ್ತು ನೀವು ಅಲ್ಲಿ ತಂಗುವುದಕ್ಕೆ ಹೋದರೆ,'
  tam-2017: 'யூதாவில் மீந்திருக்கிறவர்களே, அதைக்குறித்து உண்டான யெகோவாவுடைய வார்த்தையைக்
    கேளுங்கள்: நீங்கள் எகிப்திற்குப் போக உங்கள் முகங்களைத் திருப்பி, அங்கே தங்கப்போவீர்களானால்,'
  spa-RV-1909: 'Ahora por eso, oid la palabra de Jehová, reliquias de Judá: Así ha
    dicho Jehová de los ejércitos, Dios de Israel: Si vosotros volviereis vuestros
    rostros para entrar en Egipto, y entrareis para peregrinar allá,'
  ron-BTF: 'Ascultați acum cuvântul DOMNULUI, voi rămășiță a lui Iuda: Astfel spune
    DOMNUL oștirilor, Dumnezeul lui Israel: Dacă în întregime vă veți îndrepta fețele
    să intrați în Egipt și să mergeți să locuiți temporar acolo;'
  eng-WEBP: now therefore hear the LORD’s word, O remnant of Judah! The LORD of Armies,
    the God of Israel, says, ‘If you indeed set your faces to enter into Egypt, and
    go to live there,
  eng-FBV: 'then listen to what the Lord says, you survivors from Judah! This is what
    the Lord Almighty, the God of Israel, says: If you''re absolutely determined to
    go to Egypt and live there,'
  nld-1939: 'hoort dan ook het woord van Jahweh, Juda’s rest! Zo spreekt Jahweh der
    heirscharen, Israëls God: Wanneer ge blijft bij uw plan, om naar Egypte te trekken,
    om daar te gaan wonen,'
  nch-BL: 'Huajca sinta quej nopa inquiijtose, xijtacaquilica taya TOTECO amechilhuía
    anquesqui amojuanti cati noja anmocajtoque ipan tali Judá. TOTECO Cati Quinyacana
    Iilhuicac Ejcahua Ma Tatanitij huan cati ininDios tiisraelitame quiijtohua: ‘Sinta
    amojuanti anquisehuiquilise anquinequise anyase ipan tali Egipto para anitztotij
    nepa,'
  vie-1934: 'thì, hỡi các ngươi, là dân Giu-đa còn sót kia, hãy nghe lời của Đức Giê-hô-va.
    Đức Giê-hô-va vạn quân, Đức Chúa Trời của Y-sơ-ra-ên, phán như vầy: Khi các ngươi
    xây mặt vào Ê-díp-tô đặng trú ngụ ở đó,'
  hin-CV: 'तब यदि स्थिति यह है, तो यहूदिया के बचे हुए लोगो, याहवेह का यह संदेश सुन
    लो; सेनाओं के याहवेह, इस्राएल के परमेश्वर की वाणी यह है: ‘यदि तुमने मिस्र देश
    में प्रवेश करने तथा वहां बस जाने का निश्चय कर ही लिया है,'
  spa-BES: 'Ahora escucha la palabra del Señor, oh el último de Judá: el Señor de
    los ejércitos, el Dios de Israel, ha dicho: Si tus mentes están fijadas en ir
    a Egipto y detenerse allí;'
  tdx-tdx: 'le janjiño ty tsara’ Iehovà, ry sehanga’ Iehodà: Hoe t’Iehovà’ i Màroy,
    i Andrianañahare’ Israeley; naho toañe’ areo o lahara’ areoo higodañe mb’e Mitsraime
    mb’eo hisese añe;'
  tha-KJV: เพราะฉะนั้น บัดนี้ คนยูดาห์​ที่​เหลืออยู่​เอ๋ย ขอฟังพระวจนะของพระเยโฮวาห์
    พระเยโฮวาห์จอมโยธา พระเจ้าของอิสราเอล ตรั​สด​ังนี้​ว่า ถ้าเจ้ามุ่งหน้าจะเข้าอียิปต์และไปอาศัยที่​นั่น
  por-BR-2018: 'Então assim ouvi a palavra do SENHOR, ó restantes de Judá; assim diz
    o SENHOR dos exércitos, Deus de Israel: Se dirigirdes vossos rostos para entrar
    no Egito, e irdes para peregrinar ali,'
