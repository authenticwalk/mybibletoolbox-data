verse: JER.042.003
translations:
  mal-C: ഞങ്ങൾ എങ്ങോട്ട് പോകണമെന്നും എന്തു ചെയ്യണമെന്നും അങ്ങയുടെ ദൈവമായ യഹോവ ഞങ്ങളോട്
    അരുളിച്ചെയ്യേണ്ടുന്നതിനായി പ്രാർഥിച്ചാലും.”
  deu-TKW: und es möge uns Jahwe, dein Gott, den Weg kund thun, auf dem wir gehen,
    und die Weisung, die wir ausführen sollen!
  lin-lin: Bondela Yawe, Nzambe na yo, mpo ete ayebisa biso esika nini tosengeli kokende
    mpe makambo nini tosengeli kosala. »
  eng-LSV: and your God YHWH declares to us the way in which we walk, and the thing
    that we do.”
  eng-GNV: That the Lord thy God may shewe vs the way wherein wee may walke, and the
    thing that we may doe.
  eng-WEBSTER: That the LORD thy God may show us the way in which we may walk, and
    the thing that we may do.
  nhw-BL: Xijtlajtlanili TOTECO ma technextili canque tiyase huan tlaque tijchihuase.
  swh-ONEN: Omba ili Bwana Mungu wako atuambie twende wapi na tufanye nini.”
  bba-bba: A Gusunɔ wunɛn Yinni kɑnɔ u sun sɔ̃ɔsi mi sɑ ko dɑ kɑ ye sɑ ko ko.
  eng-KJVCPB: that the Lord thy God may shew us the way wherein we may walk, and the
    thing that we may do.
  luo-luo: Lem mondo Jehova Nyasaye ma Nyasachi onyiswa kuma wanyalo dhiyoe kendo
    gima wanyalo timo.”
  meu-meu: Iehova, emu Dirava, ese baia rakalaia dalana bona baia karaia karana na
    baine hadibalaimai.
  npi-ULB: हामीले जानुपर्ने बाटो हामीलाई देखाउन र हामीले के गर्नुपर्छ भनेर परमप्रभु
    तपाईंका परमेश्‍वरलाई सोध्‍नुहोस् ।”
  yor-yor: Gbàdúrà pé kí Olúwa Ọlọ́run rẹ sọ ibi tí àwa yóò lọ fún wa àti ohun tí
    àwa yóò ṣe.”
  pes-OPCB: از خداوند، خدای خودت درخواست نما تا به ما نشان دهد چه کنیم و به کجا برویم.»
  tgl-ULB: Tanungin mo kay Yahweh na iyong Diyos upang sabihin sa amin ang daang dapat
    naming puntahan at kung ano ang dapat naming gawin.”
  hui-hui: Áyu Anduane Homogo inanaga Ngode Datagaliwabehanda inahondo ogoale bia
    ogoha pu lalu bi langilo hamelo kama, lene.
  mya-mya: အ​ကျွန်ုပ်​တို့​အ​ဘယ်​လမ်း​စဉ်​ကို​လိုက်​၍ အ​ဘယ်​အ​မှု​တို့​ကို​ပြု​သင့်​ကြောင်း​လမ်း​ပြ
    တော်​မူ​ရန် အ​ကျွန်ုပ်​တို့​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​အား​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​ပါ''
    ဟု ပန်​ကြား​ကြ​၏။-
  bod-N: ཁྱེད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ངེད་ཅག་ལ་འགྲུལ་དགོས་པའི་ལམ་དང་། སྤྱོད་དགོས་པའི་དོན་རྣམས་སྟོན་པར་ཤོག་ཅེས་ཞུས་པ་དང་།
  sna-sna: Nyengeterai kuti Jehovha Mwari wenyu atiudze kwatinofanira kuenda uye zvatinofanira
    kuita.”
  spa-BLM: para que Yahvé vuestro Dios nos muestre el camino por el que debemos andar,
    y las cosas que debemos hacer.”
  cac-cac: Lesalvan̈ d'a Jehová co Diosal cuuj yic vach' ol sch'ox d'ayon̈ tas b'eal
    ol q'uic'a' yed' tas vach' ol co c'ulej, xchi eb'.
  swh-ULB: Muulize Yahwe Mungu wako atuambia sisi njia yakuendea na nini tufanye.”
  bel-bel: каб Гасподзь Бог твой паказаў нам дарогу, якою нам ісьці, і тое, што нам
    рабіць».
  deu-ELBBK: damit der HERR, dein Gott, uns den Weg kundtue, auf dem wir gehen, und
    die Sache, die wir tun sollen.
  mbb-OT: Pengemuyù ka ziyà te Nengazen he Megbevayè nu he ipezayag din kenami ke
    hendei key ebpevayà wey ke hengkey is ereg he ebeelan dey.”
  mal-2015: അസംഖ്യജനമായിരുന്ന ഞങ്ങളിൽ അല്പംപേർ മാത്രമേ ശേഷിപ്പുള്ളു എന്നു നീ സ്വന്തകണ്ണാൽ
    കാണുന്നുവല്ലോ എന്നു പറഞ്ഞു.
  rmc-rmc: Mi phenel amenge o RAJ, tiro Del, pal savo drom amenge kampel te džal a
    so amenge kampel te kerel.“
  pes-OPV: تا یهوه خدایت ما را به راهی که باید برویم و به‌کاری که باید بکنیم اعلام
    نماید.»
  ron-1924: Биневояскэ Домнул Думнезеул тэу сэ не арате друмул пе каре требуе сэ мерӂем
    ши сэ не спунэ че авем де фэкут!”
  ben-OBCV: আপনি প্রার্থনা করুন যেন, আপনার ঈশ্বর সদাপ্রভু আমাদের বলে দেন, আমরা কোথায়
    যাব ও আমরা কী করব?”
  som-som: Noo ducee si Rabbiga Ilaahaaga ahu uu noo tuso jidkii aannu ku socon lahayn
    iyo wixii aannu samayn lahayn.
  lat-VUC: et annuntiet nobis Dominus Deus tuus viam per quam pergamus, et verbum
    quod faciamus.
  eng-ASVBT: that Jehovah thy God may show us the way wherein we should walk, and
    the thing that we should do.
  ita-1885: acciocchè il Signore Iddio tuo ci dichiari la via, per la quale abbiamo
    da camminare, e ciò che abbiamo a fare.
  eng-LXXUP: So I brought forth Jaazaniah the son of Jeremiah the son of Habazziniah,
    and his brethren, and his sons, and all the family of the Rechabites;
  eng-ULB: Ask Yahweh your God to tell us the way we should go and what we should
    do.”
  spa-VBL: Ruega al Señor tu Dios por todos nosotros. Como puedes ver, sólo quedamos
    unos pocos en comparación con los que había antes. En tu oración, por favor, pídele
    al Señor tu Dios que te diga a dónde ir y qué hacer”.
  fra-_FOB: Et que l'Éternel ton Dieu nous indique le chemin que nous devons suivre
    et ce que nous avons à faire.
  mal-mal: അസംഖ്യജനമായിരുന്ന ഞങ്ങളിൽ അല്പംപേർ മാത്രമേ ശേഷിക്കുന്നുള്ളു എന്ന് നീ സ്വന്തകണ്ണാൽ
    കാണുന്നുവല്ലോ” എന്ന് പറഞ്ഞു.
  urd-GVR: Duā kareṅ ki Rab āp kā Ḳhudā hameṅ dikhāe ki ham kahāṅ jāeṅ aur kyā kuchh
    kareṅ.”
  suz-BL: मिनु परमप्रभु यावे, इन परमप्रभुम गो ते लचा माल्‍नीकी, मार पचा माल्‍नीकी,
    मेको कोंइदल, दे पुनीन” देंतेक्‍म।
  eng-NOY: that Jehovah, thy God, may show us the way wherein we shall walk, and the
    thing which we shall do.”
  ita-1927: affinché l’Eterno, il tuo Dio, ci mostri la via per la quale dobbiamo
    camminare, e che cosa dobbiam fare”.
  ckb-ckb: بەڵکو یەزدانی پەروەردگارت پێمان بڵێت، بە کام ڕێگادا بڕۆین و چی بکەین.»
  eng-BBE: That the Lord your God may make clear to us the way in which we are to
    go and what we are to do.
  kan-OKCV: ನಾವು ನಡೆಯತಕ್ಕ ಮಾರ್ಗವನ್ನೂ, ನಾವು ಮಾಡತಕ್ಕ ಕಾರ್ಯವನ್ನೂ ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು
    ನಮಗೆ ತಿಳಿಸುವ ಹಾಗೆ, ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಪ್ರಾರ್ಥನೆ ಮಾಡು,” ಎಂದರು.
  tam-2017: உம்முடைய கண்கள் எங்களைக் காண்கிறபடியே திரளான மக்களில் கொஞ்சம் நபர்களே
    மீதியாயிருக்கிறோம் என்றார்கள்.
  spa-RV-1909: Para que Jehová tu Dios nos enseñe camino por donde vayamos, y lo que
    hemos de hacer.
  ron-BTF: Ca DOMNUL Dumnezeul tău să ne arate calea pe care să umblăm și lucrul pe
    care să îl facem.
  eng-WEBP: that the LORD your God may show us the way in which we should walk, and
    the things that we should do.”
  eng-FBV: Pray to the Lord your God for all of us. As you can see there's only a
    few of us left compared to how many there were before. In your prayer please ask
    the Lord your God to tell where to go and what to do.”
  nld-1939: Laat Jahweh, uw God, ons de weg doen kennen, die wij hebben te volgen,
    en de beslissing, die wij moeten nemen.
  nch-BL: Xijtajtanili TOTECO ma technextili canque tiyase huan taya tijchihuase.
  vie-1934: Xin Giê-hô-va Đức Chúa Trời ông, chỉ cho chúng tôi đường phải theo và
    sự phải làm!
  hin-CV: आप प्रार्थना कीजिए, कि याहवेह, आपके परमेश्वर हम पर यह प्रकट कर दें, कि अब
    हमारा क्या करना उपयुक्त होगा तथा हमारा कहां जाना सार्थक होगा.”
  spa-BES: Para que el Señor tu Dios nos aclare la manera en que debemos seguir y
    lo que debemos hacer.
  tdx-tdx: soa te hatoro’ Iehovà Andria­nañahare’o ama’ay ty hañaveloa’ay naho ty
    hanoe’ay.
  tha-KJV: ขอพระเยโฮวาห์พระเจ้าของท่านสำแดงหนทางแก่เราว่า เราควรจะดำเนินไปทางไหน และขอสำแดงสิ่งที่เราควรจะกระทำ”
  por-BR-2018: Para que o SENHOR teu Deus nos ensine caminho por onde devemos andar,
    e o que temos de fazer.
  deu-ELO: damit Jehova, dein Gott, uns den Weg kundtue, auf welchem wir gehen, und
    die Sache, die wir tun sollen.
  eng-WYC-2018: and thy Lord God tell to us the way, by which we shall go, and the
    word which we shall do. (and the Lord thy God tell us the way, by which we shall
    go, and everything that we should do.)
  epo-epo: Kaj la Eternulo, via Dio, sciigu al ni la vojon, kiun ni devas iri, kaj
    kion ni devas fari.
  uig-PIN: Pǝrwǝrdigar Hudaying bizgǝ mangidiƣan yol, ⱪilidiƣan ixni kɵrsǝtkǝy» —
    dǝp iltija ⱪildi.
  beo-beo: Hina Gode da ninima logo olelema:ne amola ninia hamomu olelema:ne, Ema
    sia:ne gadoma.”
  tpi-OTNT: Mipela i laik bai God, Bikpela bilong yumi, i ken toksave long mipela
    long wanem rot mipela i mas bihainim na wanem samting mipela i mas mekim.”
  hau-SA: Ka yi addu’a cewa Ubangiji Allahnka zai faɗa mana inda za mu tafi da kuma
    abin da za mu yi.”
  uig-LAT: Perwerdigar Xudaying bizge mangidighan yol, qilidighan ishni körsetkey»
    — dep iltija qildi.
  nde-nde: Khuleka ukuba uThixo uNkulunkulu wakho asitshele lapho okumele siye khona
    lalokho okumele sikwenze.”
  ton-ton: Koeʻuhi ke fakahā kiate kimautolu ʻe Sihova ko ho ʻOtua ʻae hala te mau
    ʻalu ai, pea mo e meʻa te mau fai.”
  ces-1613: Ať nám oznámí Hospodin Bůh tvůj cestu, po níž bychom jíti, a co činiti
    měli.
  eng-WMB: that the LORD your God may show us the way in which we should walk, and
    the things that we should do.”
  tam-TCV: நாங்கள் எங்கே போகவேண்டும், என்ன செய்யவேண்டும் என்பதை உன் இறைவனாகிய யெகோவா
    எங்களுக்குச் சொல்லும்படி அவரிடம் மன்றாடு” என்று சொன்னார்கள்.
  ceb-ULB: Hangyoa si Yahweh nga imong Dios nga isulti kanamo ang dalan nga angay
    namong padulngan ug kung unsa ang angay namong buhaton.”
  pol-UBG: I niech PAN, twój Bóg, wskaże nam drogę, którą mamy iść, i to, co mamy
    czynić.
  urd-GVU: دعا کریں کہ رب آپ کا خدا ہمیں دکھائے کہ ہم کہاں جائیں اور کیا کچھ کریں۔“
  deu-1912: daß uns der HERR, dein Gott, wolle anzeigen, wohin wir ziehen und was
    wir tun sollen.
  kan-2017: ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವನು ನಾವು ನಡೆಯಬೇಕಾದ ಮಾರ್ಗವನ್ನೂ, ಮಾಡತಕ್ಕ ಕಾರ್ಯವನ್ನೂ ತೋರಿಸುವ
    ಹಾಗೆ ನಮಗಾಗಿ ಅಂದರೆ ಉಳಿದಿರುವ ಈ ಜನರೆಲ್ಲರಿಗಾಗಿ ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವನನ್ನು ಪ್ರಾರ್ಥಿಸು”
    ಎಂದು ವಿಜ್ಞಾಪಿಸಿದರು.
  yap-yap: Mu meybil ni SOMOL ni Got rodad e nge dag ngomad e re kanawo’ ni nggu warod
    riy nge mang e nggu rin’ed.”
  hlt-MCSB: A longpuei ah pongpa ham neh a ol bangla saii ham te BOEIPA na Pathen
    loh kaimih taengah ha puen bitni,” a ti na uh .
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ማዔ ኔ ፆኦዛሢ ዓጮኮ ዎኖ ዛሎ ኑ ዴንዳንዳቴያ፤ ሃሣ ኑኡኒ ዎዎዳንዳቴያ ፔጋሲ ኑኡም ኬኤዛንዳጉዲ
    ዒዛ ኑኡም ሺኢቄ» ጌዔኔ።
  twi-ASANTE: Bɔ mpaeɛ sɛdeɛ Awurade wo Onyankopɔn bɛkyerɛ yɛn baabi a ɛsɛ sɛ yɛkɔ
    ne deɛ ɛsɛ sɛ yɛyɛ.”
  eng-WEBU: that the LORD your God may show us the way in which we should walk, and
    the things that we should do.”
  wal-wal: Nuuni biyo ogiyaanne nuuni oottanabaa i nuna bessanaadan, GODAA ne Xoossaa
    nu gishshatau woossa” yaagidosona.
  spa-PDDPT: para que Yavé tu ʼElohim nos enseñe el camino por donde debemos andar,
    y lo que debemos hacer.
  gun-gun: Eporandu ke Senhor Nderuete pe orevy oikuaa uka aguã tape marã katy roo
    aguã, ha'e mba'e pa rojapo aguã re — he'i.
  ilo-ULB: Kiddawem kenni Yahweh a Diosmo nga ibagana kadakami ti dalan a rumbeng
    a turongenmi ken ti rumbeng nga aramidenmi.”
  kpg-kpg: Goe dalodalo gi Dimaadua go tadau God gi hagia mai gi gimaadou di ala dela
    belee hula ai gimaadou mo madau mee ala belee hai.”
  uig-ARA: پەرۋەردىگار خۇدايىڭ بىزگە ماڭىدىغان يول، قىلىدىغان ئىشنى كۆرسەتكەي» ــ
    دەپ ئىلتىجا قىلدى.
  sus-sus: I Marigi Alatala, a xa kira masen muxu bɛ muxu ɲɛrɛma naxan ma.»
  pon-2006: Komw kasakas pwe KAUN-O, atail Koht, pahn ketin kasalehiong kiht ahl me
    se en weid ie oh dahme se en wia.”
  ksd-ksd: upi ra Luluai kaum God na vaarike tar ra nga ta vevet ba avet a vana tana,
    ma ra magit ba avet a pait ia.
  tur-YTC: Tanrın Yahve bize yürümemiz gereken yolu ve yapmamız gereken şeyleri göstersin.”
  grc-BRENT: Καὶ ἐξήγαγον τὸν Ἰεχονιαν υἱὸν Ἱερεμὶν υἱοῦ Χαβασὶν, καὶ τοὺς ἀδελφοὺς
    αὐτοῦ, καὶ τοὺς υἱοὺς αὐτοῦ, καὶ πᾶσαν τὴν οἰκίαν Ἀρχαβεὶν,
  ind-AYT: supaya TUHAN, Allahmu, memberi tahu kami jalan yang harus kami tempuh dan
    hal yang harus kami lakukan.”
  nya-nya: Mupemphere kuti Yehova Mulungu wanu atiwuze kumene tiyenera kupita ndi
    chimene tiyenera kuchita.”
  hrv-hrv: Neka nam Jahve, Bog tvoj, objavi kuda da krenemo i što valja da činimo.”
  mps-mps: “Dago homugo te Genuai Bidi nago God te dago mena sunumi wali pelama, te
    mena sę dago yabo po dabolo omainao,” wali.
  tpi-tpi: Mipela i laik bai God, Bikpela bilong yumi, i ken toksave long mipela long
    wanem rot mipela i mas bihainim na wanem samting mipela i mas mekim.”
  dan-1931: Måtte HERREN din Gud kundgøre os, hvilken Vej vi skal gå, og hvad vi skal
    gøre!”
  vie-OVCB: Xin ông cầu khẩn Chúa, Đức Chúa Trời của ông dạy chúng tôi biết phải làm
    gì và đi đâu bây giờ.”
  guj-2017: તમે યહોવાહ તમારા ઈશ્વરને એવી પ્રાર્થના કરો અમારે કયે માર્ગે ચાલવું અને
    શું કરવું તે કહે.”
  pon-2006A: Komw kasakas pwe KAUN-O, atail Koht, pahn ketin kasalehiong kiht ahl
    me se en weid ie oh dahme se en wia.”
  por-BRBSL: para que Javé seu Deus possa nos mostrar a maneira como devemos caminhar,
    e as coisas que devemos fazer.”
  cth-cth: BAWIPA na Cathut ni ka cei awh nahane hoi ka tawksak awh hane na hmusak
    nahanelah, telah ati awh.
  twi-twi: Bɔ mpae sɛnea Awurade, wo Nyankopɔn bɛkyerɛ yɛn faako a ɛsɛ sɛ yɛkɔ ne
    nea ɛsɛ sɛ yɛyɛ.”
  hlt-hlt: A longpuei ah pongpa ham neh a ol bangla saii ham te BOEIPA na Pathen loh
    kaimih taengah ha puen bitni,” a ti nauh.
