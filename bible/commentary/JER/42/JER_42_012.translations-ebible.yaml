verse: JER.042.012
translations:
  mal-C: അദ്ദേഹത്തിനു നിങ്ങളോട് അനുകമ്പ തോന്നിയിട്ട് നിങ്ങളുടെ സ്വന്തം ദേശത്തേക്കു
    നിങ്ങളെ മടക്കി അയയ്ക്കാൻ തക്കവണ്ണം ഞാൻ നിങ്ങളോടു കരുണകാണിക്കും.’
  deu-TKW: Ich will euch bei ihm Erbarmen finden lassen, daß er sich euer erbarmt
    und euch auf euren Grund und Boden zurückkehren läßt.
  lin-lin: Nakotalisa bino ngolu mpo ete ayokela bino mawa mpe azongisa bino na mokili
    na bino. »
  eng-LSV: And I give mercies to you, and he has pitied you, and caused you to return
    to your own ground.
  eng-GNV: And I will graunt you mercie that he may haue compassion vpon you, and
    he shall cause you to dwell in your owne land.
  eng-WEBSTER: And I will show mercies to you, that he may have mercy upon you, and
    cause you to return to your own land.
  nhw-BL: Huan na nimechtlasojtlas huan nijchihuas para yaya nojquiya ma anmechicnelis.
    Amo anmechmictis, niyon amo anmechfuerzajhuis para xielica antetequipanohuani.
    Huan anmechcahuilis xiitztoca nica ipan amotlal.’
  swh-ONEN: Nitawaonea huruma ili naye awe na huruma nanyi na kuwarudisha katika nchi
    yenu.’
  bba-bba: Wi, Gusunɔ u koo de u bɛɛn wɔnwɔndu wɑ. Kpɑ u de i wurɑmɑ bɛɛn temɔ.
  eng-KJVCPB: And I will shew mercies unto you, that he may have mercy upon you, and
    cause you to return to your own land.
  luo-luo: Anatimnu ngʼwono mondo omi en bende ongʼwonnu kendo odwoku e pinyu.’
  meu-meu: Lau ese baina bogamui hisi; unu amo ia ese danu baine bogamui hisi, bona
    emui tano korikori ai baine hanohomui.
  npi-ULB: किनकि म तिमीहरूलाई कृपा देखाउनेछु । म तिमीहरूमाथि दया देखाउनेछु, र म तिमीहरूलाई
    फर्काएर तिमीहरूकै देशमा ल्याउनेछु ।
  yor-yor: Èmi yóò fi àánú hàn sí i yín, kí ó lè ṣàánú fún un yín, kí ó sì mú un yín
    padà sí ilẹ̀ yín.’
  pes-OPCB: من از روی رحمت خود، کاری خواهم کرد که او بر شما نظر لطف داشته باشد و اجازه
    دهد که در سرزمین خود باقی بمانید.“
  tgl-ULB: Sapagkat kaaawaan ko kayo. Mahahabag ako sa inyo at ibabalik ko kayo sa
    inyong lupain.
  hui-hui: I̱na tíhondo dara holene nawini dara ho kogodagua kini ibuguabi tí hondowa
    dara helo ibuha dara holene mo wia holebero. Ani berogola ibugua tí tíninaga dindi
    dai bilolebira. I̱ Anduane Homogo i̱na bi o ledogoniore, lene.
  mya-mya: ငါ​သည်​သင်​တို့​အ​ပေါ်​၌​က​ရု​ဏာ​ထား​သော ကြောင့် သူ့​အား​သင်​တို့​ကို​က​ရု​ဏာ​ထား​၍​မိ
    မိ​တို့​ပြည်​သို့​ပြန်​ခွင့်​ပြု​စေ​မည်။ ဤ​ကား​ငါ ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သော​စကား​ဖြစ်​၏''
    ဟု​မိန့်​တော်​မူ​လေ​ပြီ။
  bod-N: ངས་ཁྱོད་ཅག་ལ་སྙིང་རྗེ་བསྒོམས་ན། ཁོས་ཀྱང་ཁྱོད་ཅག་ལ་སྙིང་རྗེ་བསྐྱེད་ནས་ཁྱོད་ཅག་རང་ཡུལ་དུ་ལོག་པར་བྱའོ་ཞེས་གསུངས།
  sna-sna: Ndichakunzwirai tsitsi kuitira kuti agokunzwirai tsitsi, agokudzoserai
    kunyika yenyu.’
  spa-BLM: Yo te concederé misericordia, para que él se apiade de ti y te haga volver
    a tu tierra.
  cac-cac: Ay val voq'uelc'olal d'ayex. An̈ejtona' ol vac' oc' pax sc'ol jun vin̈
    rey chi' d'ayex, ol ex yac'anxi meltzaj vin̈ d'a e chon̈ab', xchi Jehová.
  swh-ULB: Kwa kuwa nitawapa rehema. Nitakuwa na huruma juu yenu, na nitawarudisha
    kwenye nchi yenu.
  bel-bel: І пакажу вам літасьць, і ён зьлітасьцівіцца з вас і верне вас у зямлю вашу.
  deu-ELBBK: Und ich werde euch Barmherzigkeit zuwenden, dass er sich euer erbarme
    und euch in euer Land zurückkehren lasse.
  mbb-OT: Egkehizuwan ku sikiyu. Ebpengelinteuwan ku he mehizuwi kew zin, su para
    tuguti kew zin he kenè kew maawà kayi te tanè niw.”
  mal-2015: അവന്നു നിങ്ങളോടു കരുണ തോന്നുവാനും നിങ്ങളെ നിങ്ങളുടെ ദേശത്തേക്കു മടക്കി
    അയപ്പാനും തക്കവണ്ണം ഞാൻ നിങ്ങൾക്കു കരുണകാണിക്കും.
  rmc-rmc: Me tumenge presikavava e milosť, avke hoj o babiloňiko kraľis ela jileskro
    ke tumende a mukela tumen te bešel andre tumari phuv.‘
  pes-OPV: و من بر شما رحمت خواهم فرمود تا او بر شما لطف نماید و شما را به زمین خودتان
    پس بفرستد.
  ron-1924: Ый вой инсуфла милэ де вой, ши се ва ындура де вой ши вэ ва лэса сэ локуиць
    ын цара воастрэ.
  ben-OBCV: আমি তোমাদের প্রতি সহানুভূতি প্রদর্শন করব তাই সে তোমাদের প্রতি করুণা করবে
    এবং তোমাদের দেশে আবার তোমাদের নিয়ে বসাবে।’
  som-som: Waanan idiin naxariisan doonaa si uu isagu idiinku naxariisto, oo uu dalkiinnii
    idiinku soo celiyo.
  lat-VUC: et dabo vobis misericordias, et miserebor vestri, et habitare vos faciam
    in terra vestra.
  eng-ASVBT: And I will grant you mercy, that he may have mercy upon you, and cause
    you to return to your own land.
  ita-1885: E vi farò trovar misericordia, ed egli avrà pietà di voi, e vi rimetterà
    nel vostro paese.
  eng-LXXUP: And the word of the Lord came to me, saying,
  eng-ULB: For I will give you mercy. I will have compassion on you, and I will bring
    you back to your land.
  spa-VBL: Seré misericordioso con ustedes, para que él sea misericordioso con ustedes
    y los deje quedarse en su país.
  fra-_FOB: Je vous ferai même obtenir miséricorde, tellement qu'il aura pitié de
    vous et qu'il vous fera retourner dans vos terres.
  mal-mal: അവന് നിങ്ങളോട് കരുണ തോന്നുവാനും നിങ്ങളെ നിങ്ങളുടെ ദേശത്തേക്ക് മടക്കി അയയ്ക്കുവാനും
    തക്കവിധം ഞാൻ നിങ്ങളോട് കരുണ കാണിക്കും.
  urd-GVR: Maiṅ tum par rahm karūṅga, is lie wuh bhī tum par rahm karke tumheṅ tumhāre
    mulk meṅ wāpas āne degā.
  suz-BL: गो इन कली शिशी पाइक्‍नन्‍नी। मिनु मेकोमी इन कली शिशी पा इन बाक्‍शो रागीमीन
    वोइक्‍ब’ देंशो बाक्‍ब।
  eng-NOY: And I will show mercies to you, that he may have compassion upon you, and
    cause you to return to your own land.
  ita-1927: io vi farò trovar compassione dinanzi a lui; egli avrà compassione di
    voi, e vi farà tornare nel vostro paese.
  ckb-ckb: جا بەزەییم پێتاندا دێتەوە، بۆ ئەوەی پاشای بابل بەزەیی پێتاندا بێتەوە و
    بۆ خاکەکەی خۆتان بتانگەڕێنێتەوە.“
  eng-BBE: And I will have mercy on you, so that he may have mercy on you and let
    you go back to your land.
  kan-OKCV: ಇದಲ್ಲದೆ ನಾನು ನಿಮಗೆ ಕರುಣೆಯನ್ನು ತೋರಿಸುವೆನು; ಆಗ ಅವನು ನಿಮ್ಮನ್ನು ಕರುಣಿಸಿ, ನಿಮ್ಮನ್ನು
    ತಿರುಗಿ ನಿಮ್ಮ ಸ್ವದೇಶಕ್ಕೆ ಬರಮಾಡುವನು.’
  tam-2017: அவன் உங்களுக்கு இரங்குகிறதற்கும், உங்கள் சொந்ததேசத்திற்கு உங்களைத் திரும்பிவரச்செய்கிறதற்கும்
    உங்களுக்கு இரக்கம் செய்வேன்.
  spa-RV-1909: Y os daré misericordias, y tendrá misericordia de vosotros, y os hará
    tornar á vuestra tierra.
  ron-BTF: Și vă voi arăta mile, ca el să aibă milă de voi și să vă facă să vă întoarceți
    în propria voastră țară.
  eng-WEBP: I will grant you mercy, that he may have mercy on you, and cause you to
    return to your own land.
  eng-FBV: I will be merciful to you, so that he will be merciful to you and will
    let you stay in your own country.
  nld-1939: Ik zal u bij hem genade doen vinden; hij zal zich uwer ontfermen, en u
    op uw eigen grond laten wonen.
  nch-BL: Huan na nimechtasojtas huan nijchihuas para yaya nojquiya ma amechicneli.
    Amo amechmictis, yon amo amechchihualtis para xielica antetequipanohuani. Huan
    amechcahuilis xiitztoca nica ipan amotal.’
  vie-1934: Ta sẽ thương xót các ngươi, hầu cho vua ấy cũng thương xót các ngươi,
    và cho các ngươi trở về trong đất mình.
  hin-CV: मैं तुम्हें अनुकम्पा का अनुदान दूंगा कि वह तुम पर अनुकम्पा करे और तुम्हें
    तुम्हारी मातृभूमि पर लौटा दे.’
  spa-BES: Y tendré misericordia de ustedes, y haré que él tenga misericordia de ustedes
    y les permita regresar a su tierra.
  tdx-tdx: Le ho tolo­rako tretrè soa te hiferenaiña’e le hampolie’e mb’an-tane’ areo
    ao.
  tha-KJV: เราจะให้ความกรุณาแก่​เจ้า เพื่อเขาจะได้​กรุ​ณาเจ้า และยอมให้​เจ้​ากลับไปอยู่ในแผ่นดินของเจ้าเอง
  por-BR-2018: E vos concederei misericórdia, de modo que ele tenha misericórdia de
    vós, e vos faça voltar a vossa terra.
  deu-ELO: Und ich werde euch Barmherzigkeit zuwenden, daß er sich euer erbarme und
    euch in euer Land zurückkehren lasse.
  eng-WYC-2018: And I shall give mercies to you, and I shall have mercy on you, and
    I shall make you dwell in your land (or and I shall help you to live in your own
    land).
  epo-epo: Mi estos favorkora al vi, ke li vin kompatu kaj vin loĝigu sur via tero.
  uig-PIN: Mǝn silǝrgǝ xundaⱪ rǝⱨimdilliⱪni kɵrsitimǝnki, u silǝrgǝ rǝⱨim ⱪilidu,
    xuning bilǝn silǝrni ɵz zemininglarƣa ⱪaytixⱪa yol ⱪoyidu.
  beo-beo: Bai Na da asigi amola gogolema:ne olofosu dawa:. Na da hamobeba:le, Ba:bilone
    hina bagade da dilima asigimu, amola dilia sogedafa amoga buhagima:ne, logo doasimu.
    Na, Hina Gode, da sia:i dagoi.’
  tpi-OTNT: Mi bai marimari long yupela na bai mi mekim em tu i marimari long yupela.
    Na bai em i larim yupela i go bek long ples bilong yupela.
  hau-SA: Zan nuna muku jinƙai don yă nuna muku jinƙai ya kuma maido da ku ƙasarku.’
  uig-LAT: Men silerge shundaq rehimdilliqni körsitimenki, u silerge rehim qilidu,
    shuning bilen silerni öz zémininglargha qaytishqa yol qoyidu.
  nde-nde: Ngizakuba lesihawu kini ukuze layo ibe lesihawu kini ilibuyisele elizweni
    lakini.’
  ton-ton: Pea te u fakahā ʻeku ngaahi ʻaloʻofa kiate kimoutolu, koeʻuhi ke ne ʻofa
    kiate kimoutolu, pea pule kiate kimoutolu ke mou liliu ki homou fonua.
  ces-1613: Nadto způsobím vám milost, aby se slitoval nad vámi, a dal se vám navrátiti
    do země vaší.
  eng-WMB: I will grant you mercy, that he may have mercy on you, and cause you to
    return to your own land.
  tam-TCV: அவன் உங்களில் இரக்கங்கொண்டு, உங்களை உங்கள் நாட்டிலேயே திரும்பவும் குடியமர்த்தும்படி,
    நான் உங்களுக்கு இரக்கம் காட்டுவேன்.’
  ceb-ULB: Kay kaluy-an ko kamo. Magmaluluy-on ako kaninyo, ug dad-on ko kamo pagbalik
    sa inyong yuta.
  pol-UBG: Okażę wam łaskę, aby on się zlitował nad wami i dał wam wrócić do waszej
    ziemi.
  urd-GVU: مَیں تم پر رحم کروں گا، اِس لئے وہ بھی تم پر رحم کر کے تمہیں تمہارے ملک
    میں واپس آنے دے گا۔
  deu-1912: Ich will euch Barmherzigkeit erzeigen und mich über euch erbarmen und
    euch wieder in euer Land bringen.
  kan-2017: ಅವನು ನಿಮ್ಮನ್ನು ಕರುಣಿಸಿ ಸ್ವದೇಶಕ್ಕೆ ಹೋಗುವಂತೆ ನಾನು ನಿಮಗೆ ಕರುಣೆಯನ್ನು ಅನುಗ್ರಹಿಸುವೆನು’
    ಎಂದೆನು.
  yap-yap: Bochan e gu ba wurengan’, ma aram e bay gu gagiyegnag nge kirban’ ngomed
    nge pagmed ngam sulod nga tafenmed. I Gag SOMOL e kugog e pi thin ney.’
  hlt-MCSB: Nangmih taengah haidamnah ka khueh vetih nangmih te kan haidam ni. Te
    vaengah nangmih te namah khohmuen la kam mael puei ni.
  mdy-ETH: ታ ዒንሢ ሚጪንታንዳኔ፤ ዒዚያ ዒንሢ ሚጪንቲ ዒንሢ ዓጮ ዒንሢ ማሃንዳጉዲ ታኣኒ ማዻንዳኔ፤ ዬያ ጌዔሢ ታና፥ ናንጊና
    ናንጋ ጎዳኬ።›
  twi-ASANTE: Mɛhu mo mmɔbɔ na ɔno nso ahu mo mmɔbɔ na ɔde mo asane aba mo asase so.’
  eng-WEBU: I will grant you mercy, that he may have mercy on you, and cause you to
    return to your own land.
  wal-wal: Taani intteyyo qarettana; yaatada i intteyyo qarettidi, inttena intte biittau
    zaaranaadan oottana’ yaagees.
  spa-PDDPT: Yo tendré misericordia de ustedes, y el rey tendrá misericordia de ustedes
    y los regresará a su tierra.
  gun-gun: “Ha'e rami vy xee roipytyvõ 'rã, romboaxya rupi roguereko 'rã pendeyvy
    re ae penderekoa aguã.
  ilo-ULB: Ta ipalak-amkonto kadakayo ti asi. Kaasiannakayto ken isublinakayto iti
    dagayo.
  kpg-kpg: Idimaa i dogu manawa dumaalia, Au gaa hai a mee gi dumaalia gi goodou gii hula
    gi di godou henua donu. Au go Dimaadua ne helekai.’
  uig-ARA: مەن سىلەرگە شۇنداق رەھىمدىللىقنى كۆرسىتىمەنكى، ئۇ سىلەرگە رەھىم قىلىدۇ،
    شۇنىڭ بىلەن سىلەرنى ئۆز زېمىنىڭلارغا قايتىشقا يول قويىدۇ.
  sus-sus: N kinikinima nɛ wo ma, a fan fa kinikinide wo ma. A fama nɛ wo ragbilende
    wo xa bɔxi ma.»
  pon-2006: Pwehki ei kupwurkalahngan, I pahn kupwurehda pwe en poakeikumwailla, oh
    kupwurehda pwe en mweidohng kumwail en pwuralahng nan uhdakamwail. Ngehi, KAUN-O,
    me mahmahsen.’
  ksd-ksd: Ma ina tul tar ra varmari ta vavat, upi ra king na mari avat ma na nur
    vue avat upi avat a ki ta kavava gunan iat.
  tur-YTC: O size merhamet etsin de, sizi kendi ülkenize döndürsün diye, ben size
    merhamet edeceğim.
  grc-BRENT: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
  ind-AYT: Aku akan menunjukkan belas kasihan kepadamu sehingga dia akan berbelaskasihan
    kepadamu dan membiarkanmu kembali ke negerimu sendiri.’
  nya-nya: Ndidzakuchitirani chifundo, ndipo mfumuyonso idzakuchitirani chifundo ndi
    kukulolani kuti mukhale mʼdziko mwanumwanu.
  hrv-hrv: I ja ću vam pribaviti milost da vam se smiluje i pusti vas da u zemlji
    svojoj živite.'
  mps-mps: Eno olo mu tau sabo wiegi yai homu kolesaga dageba eyu, te eno digi agai
    me dageba te olo tau sabo wiegi yai homu ebo kolesaga emainogo yaibao. Tama agai
    dage te duga page buluba pomainogo tagala palaibao,’ Genuai Bidigo te po wai,”
    Jeremaiago te po wai.
  tpi-tpi: Mi bai marimari long yupela na bai mi mekim em tu i marimari long yupela.
    Na bai em i larim yupela i go bek long ples bilong yupela.
  dan-1931: Jeg vil lade eder finde Barmhjertighed, og han skal forbarme sig over
    eder og lade eder bo i eders Land.
  vie-OVCB: Ta sẽ tỏ lòng thương xót các ngươi, làm cho vua chạnh lòng, và cho các
    ngươi được ở tại đây trong xứ của các ngươi.’ ”
  guj-2017: હું તમારા પર એવી દયા કરીશ કે તે તમારા પર દયા કરશે અને તે તમને તમારાં વતનમાં
    પાછા જવા દેશે.
  pon-2006A: Pwehki ei kupwurkalahngan, I pahn kupwurehda pwe en poakeikumwailla,
    oh kupwurehda pwe en mweidohng kumwail en pwuralahng nan uhdakamwail. Ngehi, KAUN-O,
    me mahmahsen.’
  por-BRBSL: Eu lhe concederei misericórdia, para que ele tenha piedade de você e
    o faça voltar à sua própria terra”.
  cth-cth: Lungangnae tawn thai awh nahanlah nangmae lathueng lungmanae ka kamnue
    sak vaiteh, namamae ram dawk roeroe na bankhai awh han.
  twi-twi: Mehu mo mmɔbɔ na ɔno nso ahu mo mmɔbɔ na ɔde mo asan aba mo asase so.’
  hlt-hlt: Nangmih taengah haidamnah ka khueh vetih nangmih te kan haidam ni. Te vaengah
    nangmih te namah khohmuen la kam mael puei ni.
  tbz-SIM: N yóó di kuɔ́mmu mɛsémmɛ̀, kɛ́nte kòò di kuɔ́ mmɛsémmɛ̀ kɛ́duɔ́ nkɛ̀ di
    wɛ̃tɛní di tenkɛ̀.
  msy-2020: Kɨ ian apangkuvigh, egh a damutɨ, a uaghan ian apangkuvigham. Egh ia ateghtɨ,
    ia uamategh uan nguazimɨn mangam. Kɨ Ikiavɨra Itir God, kɨ mɨkemegha gɨfa.
  azb-azb: Mən sizə mərhəmət göstərəcəyəm ki, o da rəhm edib sizi öz torpağınıza qaytarsın”.
  eng-DBY: And I will grant mercies to you, that he may have mercy upon you, and cause
    you to return to your own land.
  hin-2017: मैं तुम पर दया करूँगा, कि वह भी तुम पर दया करके तुम को तुम्हारी भूमि पर
    फिर से बसा देगा।
  wol-KYG: Maa leen di yërëm ngir mu yërëm leen, delloo leen ca seen suuf.
  eng-YLT: And I give to you mercies, and he hath pitied you, and caused you to turn
    back unto your own ground.
  eng-WYC-2017: And I shall give mercies to you, and I shall have mercy on you, and
    I shall make you dwell in your land.
  eng-WMBB: I will grant you mercy, that he may have mercy on you, and cause you to
    return to your own land.
  urd-GVH: मैं तुम पर रहम करूँगा, इसलिए वह भी तुम पर रहम करके तुम्हें तुम्हारे मुल्क
    में वापस आने देगा।
  rug-rug: Kote tataruni gamu Rau pude sa baṉara pa Babiloni ba kote tataruni gamu
    meke va koa pule gamu pa mia popoa.’
  gaz-gaz: Ani akka inni garaa isinii laafee biyya keessanitti isin deebisuuf garaa
    isiniif nan laafa.’
  fra-LSG: je lui inspirerai de la compassion pour vous, et il aura pitié de vous,
    et il vous laissera demeurer dans votre pays.
  yal-yal: N kininkininma nɛn ɛ ma, a fan yi kininkinin ɛ ma, a yi ɛ raxɛtɛ ɛ yamanani.’
  haw-1868: A e hoike aku au i ka lokomaikai ia oukou, i lokomaikai ai oia ia oukou,
    a hoihoi mai ia oukou i ko oukou aina iho.
  arb-NAV: وَأُنْعِمَ عَلَيْكُمْ فَيَرْحَمَكُمْ وَيَرُدُّكُمْ إِلَى أَرْضِكُمْ.
  ewe-ewe: Makpɔ nublanui na mi, be eya hã nakpɔ nublanui na mi eye wòaɖo mi te le
    miaƒe anyigba dzi.’
  eng-LEE: And I will give unto you mercy, that he may have mercy upon you, and let
    you return to your own land.
  asm-FB: আৰু মই তোমালোকক কৰুণা দান কৰিম; আৰু তোমালোকক দয়া কৰি তোমালোকৰ দেশলৈ তোমালোকক
    উভটাই আনিম।
  sus-A: ﭑ كِنِكِنِمَ نّ وٌ مَ، عَ قَن قَ كِنِكِنِدٍ وٌ مَ. عَ قَمَ نّ وٌ رَفبِلٍندٍ
    وٌ شَ بْشِ مَ.»
  fra-SBL: Je te ferai grâce, afin qu'il ait pitié de toi et que tu retournes dans
    ton pays.
  hbo-hbo: וְאֶתֵּ֥ן לָכֶ֛ם רַחֲמִ֖ים וְרִחַ֣ם אֶתְכֶ֑ם וְהֵשִׁ֥יב אֶתְכֶ֖ם אֶל־אַדְמַתְכֶֽם׃
  kik-kik: Nĩngamũiguĩra tha, nĩguo o nake ndũme amũiguĩre tha, amũcookie bũrũri ũyũ
    wanyu kĩũmbe.’
  fra-NCL: Je vous ferai obtenir compassion, et il aura compassion de vous, et il
    vous fera retourner dans votre pays.
  cek-AK: Anih mah, Nangcae nuiah palungnathaih kam tuengsak han, nangmacae prae ah
    amlaem let hanah, anih mah nangcae nuiah palungnathaih to tawn tih, tiah a naa.
  cuk-cuk: Ise-wile an bemar-dakoed, deyobi, Babilonia-rey wile bemar-dakmogoed. Gannar
    be-yarse-naega bemar-imakoed.”
  uig-CYR: Мән силәргә шундақ рәһимдиллиқни көрситимәнки, у силәргә рәһим қилиду,
    шуниң билән силәрни өз зиминиңларға қайтишқа йол қойиду.
  tel-2017: నేను మిమ్మల్ని కరుణిస్తాను. మీ పైన కనికరపడతాను. మీ దేశానికి తిరిగి మిమ్మల్ని
    తీసుకువస్తాను.’
  hat-BSA: Anplis, Mwen va montre nou konpasyon, pou l ta genyen konpasyon anvè nou
    e restore nou sou pwòp tè pa nou.
  kos-kos: Nga pakoten, ac nga fah oru tuh elan pakomutowos, ac lela kowos in folokla
    nu yen suwos. Nga, LEUM GOD, pa fahk ma inge.’
  hbo-WLC: וְאֶתֵּ֥ן לָכֶ֛ם רַחֲמִ֖ים וְרִחַ֣ם אֶתְכֶ֑ם וְהֵשִׁ֥יב אֶתְכֶ֖ם אֶל־אַדְמַתְכֶֽם׃
  ibo-ibo: Aga m enwe obi ebere nʼebe unu nọ, si otu a mee ka ya onwe ya nweekwa obi
    ebere nʼebe unu nọ. Ọ ga-emekwa ka unu nwetaghachikwa ala unu.’
  ory-ory: ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ଦୟା ପ୍ରଦାନ କରିବା, ତହିଁରେ ସେ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି
    ଦୟା ବହି ତୁମ୍ଭମାନଙ୍କ ଦେଶକୁ ତୁମ୍ଭମାନଙ୍କୁ ପ୍ରତ୍ୟାଗମନ କରାଇବ।
  chk-chk: Üpwe ümöümöch ngenikemi, pwe i epwe pwal ümöümöch ngenikemi o mwüt ngenikemi
    pwe oupwe nonom lon püsin fanüemi. Ngang ewe Samol mi Lapalap üa kapas.’
  rop-rop: Dumaji mi brabli kainbalawan, wal ai garra meigim im jidan brabli kainbala
    langa yumob blanga larram yumob gobek langa yumob ronwan kantri.’ Lagijat na YAWEI
    bin tok.
  ukr-1871: Я буду милосердним до вас, і поверну вас у вашу землю.
  deu-1951: Ich will euch Barmherzigkeit finden lassen, daß er sich über euch erbarmen
    und euch wieder in euer Land bringen wird.
  eng-JPS: And I will grant you compassion, that he may have compassion upon you,
    and cause you to return to your own land.
  srp-1865: I uèiniæu vam milost da se smiluje na vas, i vrati vas u zemlju vašu.
  lug-lug: Nzija kubalaga ekisa alyoke abakwatirwe ekisa, abakomyewo mu nsi yammwe.’
  heb-heb: ואתן לכם רחמים ורחם אתכם והשיב אתכם אל אדמתכם׃
  ben-IRV: কারণ আমি তোমাদের প্রতি করুণা করব, তাতে সেও তোমাদের প্রতি দয়া করবে এবং
    আমি তোমাদের নিজেদের দেশে আবার ফিরিয়ে আনব।
  pan-pan: ਮੈਂ ਤੁਹਾਡੇ ਉੱਤੇ ਰਹਮ ਕਰਾਂਗਾ ਭਈ ਉਹ ਤੁਹਾਡੇ ਉੱਤੇ ਰਹਮ ਕਰੇ ਅਤੇ ਤੁਹਾਨੂੰ ਤੁਹਾਡੀ
    ਆਪਣੀ ਭੂਮੀ ਵਿੱਚ ਫੇਰ ਮੋੜੇ
  mya-JVB: သင် တို့ကို ငါကယ်မ သနားသောအားဖြင့် ၊ ထိုရှင်ဘုရင်သည် သင် တို့ကို သနား ၍
    ၊ နေရင်းပြည် သို့ ပြန် စေရလိမ့်မည်။
  tbg-tbg: Viva ni aaqurihama nimiteharo ni qaqi kairamanta ne nenta maaqaini ho anirante
    vuate ti, te ni aaqurihama nimitarerave. Ni Variqa Noravano Kotiva mintima tivo,
    ti.
  hmo-hmo: Badina lau ese umui do lau bogahisihisi henia, unai dainai Nebukanesa ese
    danu umui do ia bogahisihisi henia, bona emui tano korikori be umui dekenai do
    ia henia lou. Lau Lohiabada inai, lau hereva vadaeni.
  urd-urd: मैं तुम पर रहम करूँगा, ताकि वह तुम पर रहम करे और तुम को तुम्हारे मुल्क
    में वापस जाने की इजाज़त दे।
  rus-SYN: И явлю к вам милость, и он умилостивится к вам и возвратит вас в землю
    вашу.
  bqc-SIM: Má wɛ̃nadↄ̃ɛ́, Babɛli kía i á wɛ̃nagwa, i ɛa á bùsu sↄaaɛ́.
  tcz-CHONGTHU: Keiman nangho ka khoto jal uva chu, amatah in nangho nahepi thei nading
    uva, hepina lungthim kapeh ding, chutengle aman nangho nagam sung uva nachensah
    diu ahi.
  mar-mar: कारण मी तुमच्यावर दया करीन आणि तुमच्याशी दयाळूपणाने वागेल आणि मी तुम्हास
    तुमच्या देशात परत आणील.
  qub-qub: Nogami gamcunata cuyapäshayqui. Chaynömi Babiloniapa raynin cuyapäshunayquipäpis
    camacächishaj. Chauraga gamcuna marcayquiman cuticunayquipäpis cachaycushunquipämi.›
  bqp-bqp: Wi, Gusunɔ u koo de u bɛɛn wɔnwɔndu wɑ. Kpɑ u de i wurɑmɑ bɛɛn temɔ.
  hat-hat: Paske mwen gen bon kè, m'a fè l' gen pitye pou nou, l'a kite nou tounen
    lakay nou. Se mwen menm Seyè a ki di sa.
  eng-BSB: And I will show you compassion, and he will have compassion on you and
    restore you to your own land.’
  eng-WEBPB: I will grant you mercy, that he may have mercy on you, and cause you
    to return to your own land.
  kbq-kbq: Hagi Nagra tamagrikura nasunku huneramante'sugeno, agranena asunku huneramanteno
    tamatrenigeta ama mopatamifina manigahaze. Na'ankure Nagra tamagrane manine'na
    agri azampintira tamagu vazina tamavregahue huno, Ra Anumzamo'a huama hu'ne.
  nhe-BL: Huan na nimechtlasojtlas huan nijchihuas para yajaya nojquiya ma inmechicnelis.
    Ax inmechmictis, niyon ax inmechfuerzajhuis para xielica intlatequipanohuani.
    Huan inmechcahuilis xiitztoca nica ipan imotlal.’
  gub-BL: Apupuhareko putar nehe. Apupuhareko kar putar izupe nehe no. — Emuigo kar
    a'e teko a'e ywy rehe wà nehe, a'e putar izupe nehe, i'i Tupàn peme.
  eng-DRA: And I will shew mercies to you, and will take pity on you, and will cause
    you to dwell in your own land.
