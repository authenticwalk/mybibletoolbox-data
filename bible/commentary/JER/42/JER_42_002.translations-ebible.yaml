verse: JER.042.002
translations:
  mal-C: യിരെമ്യാപ്രവാചകനോട് ഇപ്രകാരം അഭ്യർഥിച്ചു, “ഞങ്ങളുടെ അപേക്ഷ മാനിച്ച്, ഈ അവശേഷിച്ച
    ജനത്തിനുവേണ്ടി അങ്ങയുടെ ദൈവമായ യഹോവയോടു പ്രാർഥിച്ചാലും. ഒരിക്കൽ അസംഖ്യമായിരുന്ന
    ഞങ്ങൾ അങ്ങേക്ക് ഇപ്പോൾ കാണാൻ കഴിയുന്നതുപോലെ വളരെ ചുരുക്കംപേരായി ശേഷിച്ചിരിക്കുന്നു.
  deu-TKW: 'und sprachen zum Propheten Jeremia: Laß doch unsere Bitte bei dir Erhörung
    finden und bete für uns zu Jahwe, deinem Gotte, für diesen ganzen Überrest, -
    denn unser sind nur wenige von vielen übrig geblieben, wie du selbst hier an uns
    siehst, -'
  lin-lin: 'pene ya mosakoli Jeremi mpe balobaki na ye : — Tosengi na yo, tika ete
    libondeli na biso ekoma liboso na yo : « Sambela Yawe, Nzambe na yo, mpo na biso
    bato oyo totikali ; pamba te ndenge ozali komona yango, tozalaki ebele, kasi sik’oyo
    totikali kaka moke.'
  eng-LSV: and they say to Jeremiah the prophet, “Please let our supplication fall
    before you, and pray for us to your God YHWH for all this remnant; for we have
    been left a few out of many, as your eyes see us;
  eng-GNV: And saide vnto Ieremiah the Prophete, Heare our prayer, we beseeche thee,
    and pray for vs vnto the Lord thy God, euen for all this remnant (for we are left,
    but a fewe of many, as thine eyes doe beholde)
  eng-WEBSTER: And said to Jeremiah the prophet, We beseech thee, let our supplication
    be accepted before thee, and pray for us to the LORD thy God, even for all this
    remnant; (for we are left but a few of many, as thy eyes do behold us:)
  nhw-BL: 'huan nechilhuijque: ―Timitztlajtlaníaj se hueyi favor. Tijnequij ximotlatlajti
    ica TOTECO por tojuanti, pampa ta tijmati cuali para achtihuiya tieliyayaj tlahuel
    timiyaquij israelitame, pero ama san tiitztoque se quesqui catli noja timocahuaj
    tiitztoque ipan ni tlali.'
  swh-ONEN: Yeremia nabii na kumwambia, “Tafadhali sikia maombi yetu na umwombe Bwana
    Mungu wako kwa ajili ya watu hawa wote waliosalia. Kwa kuwa kama unavyoona sasa,
    ingawa wakati fulani tulikuwa wengi, sasa tumesalia wachache tu.
  bba-bba: ɑ de ɑ nɔ ye sɑ nun bikiɑmɔ. A sun Gusunɔ kɑnɔ, bɛsɛ be sɑ tien sɔ̃, domi
    sɑ rɑɑ dɑbi, ɑdɑmɑ tɛ̃ sɑ kɑɑrɑ, nɡe mɛ ɑ wɑɑmɔ.
  eng-KJVCPB: and said unto Jeremiah the prophet, Let, we beseech thee, our supplication
    be accepted before thee, and pray for us unto the Lord thy God, even for all this
    remnant; (for we are left but a few of many, as thine eyes do behold us:)
  luo-luo: janabi Jeremia kendo owachone niya, “Kiyie to iwinj kwayowa kendo ilamnwa
    Jehova Nyasaye ma Nyasachi ne joma otonygi duto. Nimar kaka ineno sani, kata obedoni
    chon ne wangʼeny, to koro sani ji matin ema odongʼ.
  meu-meu: peroveta tauna Ieremia e hereva henia, eto, Emai noinoi bavabia dae; bona
    Iehova, emu Dirava, ba noia, ini kwabukwabumai daimai ai, badina be ai na orea
    badana taumai to, o itamaimu, gadoimai mo e rakatanimai.
  npi-ULB: तिनीहरूले तिनलाई भने, “हाम्रो बिन्ती सुन्‍नुहोस् । परमप्रभु तपाईंका परमेश्‍वरलाई
    यी बाँकी रहेका मानिसहरूको पक्षमा बिन्ती चढाउनुहोस्, किनकि तपाईं देख्‍नुहुन्छ,
    हामी सङ्ख्यामा एकदम थोरै छौं ।
  yor-yor: Sí ọ̀dọ̀ Jeremiah wòlíì náà, wọ́n sì sọ fún un pé, “Jọ̀wọ́ gbọ́ ẹ̀bẹ̀ wa,
    kí o sì gbàdúrà sí Olúwa Ọlọ́run rẹ fún gbogbo ìyókù yìí. Nítorí gẹ́gẹ́ bi ìwọ
    ṣe rí i nísinsin yìí pé a pọ̀ níye nígbà kan rí; ṣùgbọ́n báyìí àwa díẹ̀ la ṣẹ́kù.
  pes-OPCB: 'و گفتند: «التماس می‌کنیم برای ما دعا کن، چون همان‌گونه که می‌بینی، از
    آن قوم بزرگ فقط عدهٔ کمی باقی مانده‌ایم.'
  tgl-ULB: Sinabi nila sa kaniya, “Hayaan na ang aming mga kahilingan ay makarating
    sa iyong harapan. Ipanalangin mo kami kay Yahweh na iyong Diyos sapagkat kakaunting
    bilang na lamang ng mga tao ang natira, tulad ng nakikita mo.
  hui-hui: Anduane Homogonaga bi mana latagi haga Yaremaia hearia pene. Puwa tigua
    ibuhondo lamialu lalu, Ina wali agali emene yu wahene bu kamaru biamogo bilonaga
    í̠na Anduane Homogo inanaga Ngode Datagaliwabe kagohondo bi lahabe. Abale ina
    dewaore harimago áyu nde ina emeneore o kamagonidago de hendedegoni.
  mya-mya: ငါ့​အား``အ​ကျွန်ုပ်​တို့​ပန်​ကြား​သည့်​အ​မှု ကို​ပြု​ပါ​လော့။ အ​ကျွန်ုပ်​တို့​၏​ဘု​ရား​သ​ခင်
    ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​သို့​အ​ကျွန်ုပ်​တို့ အ​ဖို့​ဆု​တောင်း​ပတ္ထနာ​ပြု​ပါ​လော့။
    ကျန်​ရှိ နေ​သ​မျှ​သော​အ​ကျွန်ုပ်​တို့​အ​တွက်​ဆု တောင်း​ပတ္ထ​နာ​ပြု​ပါ​လော့။ အ​ခါ​တစ်​ပါး
    က​အ​ကျွန်ုပ်​တို့​သည်​အ​ရေ​အ​တွက်​အား ဖြင့်​များ​ပါ​၏။ သို့​ရာ​တွင်​ယ​ခု​အ​ခါ​၌
    အ​ရှင်​သိ​ရှိ​သည့်​အ​တိုင်း​အ​ကျွန်ုပ်​တို့ တွင်​လူ​အ​နည်း​ငယ်​သာ​ကျန်​ရှိ​ပါ​တော့
    သည်။-
  bod-N: ལུང་སྟོན་པ་ཡེ་རེམ་ཡཱ་ལ་ན་རེ། ངེད་ཅག་ལ་ཁྱེད་ཀྱི་དྲུང་དུ་ཞུ་བར་མཛོད་ཅིག ངེད་ཅག་ཤུལ་ལུས་རྣམས་ཀྱི་ཆེད་དུ་ཁྱེད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྨོན་ལམ་འདེབས་རོགས་ཞུ།
    ཅི་ལ་ཞེ་ན། ཁྱེད་ཀྱིས་དངོས་སུ་གཟིགས་པ་ལྟར་ངེད་ཅག་ནི་མང་པོའི་ནང་ནས་ཤིན་ཏུ་ཉུང་ངུ་ལས་ལུས་མེད་པས་སོ།
    །
  sna-sna: kuna Jeremia muprofita vakati kwaari, “Tapota inzwai chikumbiro chedu mutinyengeterere
    kuna Jehovha Mwari wenyu nokuda kwavose ava vakasara. Nokuti sezvamunoona zvino,
    kuti kunyange taiva vazhinji, iye zvino kwangosara vashoma chete.
  spa-BLM: 'y dijeron al profeta Jeremías: “Te ruego que nuestra súplica sea presentada
    ante ti y ruega por nosotros a Yahvé vuestro Dios, incluso por todo este remanente,
    pues no quedamos más que unos pocos de entre muchos, tal como nos ven tus ojos,'
  cac-cac: 'Ix yalan eb'' icha tic: —Ay val jun tas ol co c''an d''ayach ticnaic,
    man̈ a tenec'' d''ayon̈: Lesalvan̈ d''a Jehová co Diosal cuj jayvan̈ on̈ ix on̈
    can ic. A d''a yalan̈taxo, tzijtum co b''eyi, palta axo ticnaic axon̈ej jayvan̈
    on̈ ayon̈ec'' tic on̈ cani.'
  swh-ULB: Walisema naye, “Acha maombi yetu yaje mbele yako. Omba kwa ajili yetu kwa
    Yahwe Mungu wako kwa ajili ya watu hawa ambao wanabaki kwani tuko wachache katika
    idadi, kama unavyoona.
  bel-bel: 'і сказалі Ерамію прароку: «хай прыпадзе перад аблічча тваё прашэньне наша,
    памаліся за нас Госпаду Богу твайму за ўсю гэтую рэшту, бо з многага засталося
    нас мала, як вочы твае бачаць нас,'
  deu-ELBBK: 'und sprachen zu dem Propheten Jeremia: Lass doch unser Flehen vor dich
    kommen, und bete für uns zu dem HERRN, deinem Gott, für diesen ganzen Überrest;
    denn wenige sind wir übriggeblieben von vielen, wie deine Augen uns sehen:'
  mbb-OT: Migkaǥi zan diyà te ki Jeremias te, “Edhangyù key ziyà te kenikew he pengemuyù
    ka ziyà te Nengazen he Megbevayè nu para kenami te nesamà. Neehè nu he mezakel
    key zengan, iyan, guntaan deisey key zà.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ ഞങ്ങൾ നടക്കേണ്ടുന്ന വഴിയും ഞങ്ങൾ ചെയ്യേണ്ടുന്ന കാര്യവും
    ഞങ്ങൾക്കു അറിയിച്ചുതരേണ്ടതിന്നു ശേഷിച്ചിരിക്കുന്ന ഈ സകലജനവുമായ ഞങ്ങൾക്കു വേണ്ടി
    നിന്റെ ദൈവമായ യഹോവയോടു പ്രാർത്ഥിക്കേണം എന്നുള്ള ഞങ്ങളുടെ അപേക്ഷ അംഗീകരിക്കേണമേ.
  rmc-rmc: 'a phende le prorokoske le Jeremijašiske: „Mangas tut, šun amen avri a
    modľin tut ko RAJ, ke tiro Del, vaš amenge, so mek ačhiľam te dživel. Bo dikhes,
    hoj ačhiľam ča kala frima džene kajci but dženendar.'
  pes-OPV: 'و به ارمیا نبی گفتند: «تمنا اینکه التماس ما نزد تو پذیرفته شودو به جهت
    ما و به جهت تمامی این بقیه نزد یهوه خدای خود مسالت نمایی زیرا که ما قلیلی ازکثیر
    باقی‌مانده‌ایم چنانکه چشمانت ما را می‌بیند.'
  ron-1924: 'ши ау зис пророкулуй Иеремия: „Фие бине примитэ ынаинтя та ругэминтя
    ноастрэ! Мижлочеште пентру ной ла Домнул Думнезеул тэу, пентру тоць чей че ау
    май рэмас, кэч ерам мулць, дар ам май рэмас нумай ун мик нумэр, кум бине везь
    ту ынсуць ку окий тэй.'
  ben-OBCV: ভাববাদী যিরমিয়ের কাছে এসে তাঁকে বলল, “দয়া করে আমাদের আবেদন শুনুন এবং
    এই অবশিষ্ট লোকদের সবার জন্য আপনার ঈশ্বর সদাপ্রভুর কাছে প্রার্থনা করুন। কারণ, যেমন
    আপনি এখন দেখতে পাচ্ছেন, এক সময় আমরা যদিও অনেকে ছিলাম, কিন্তু এখন অল্প কয়েকজন
    মাত্র অবশিষ্ট আছি।
  som-som: oo waxay Nebi Yeremyaah ku yidhaahdeen, Waannu ku baryaynaaye, baryootankayagu
    ha ahaado mid hortaada lagu aqbalo, oo waxaad noo baridaa Rabbiga Ilaahaaga ah,
    annagoo ah kuwan hadhay oo dhan, waayo, kuwayagan yar ayaa ka hadhay dadkii badnaa,
    sida aad adiguba indhahaaga noogu aragtid.
  lat-VUC: 'dixeruntque ad Jeremiam prophetam: Cadat oratio nostra in conspectu tuo,
    et ora pro nobis ad Dominum Deum tuum, pro universis reliquiis istis, quia derelicti
    sumus pauci de pluribus, sicut oculi tui nos intuentur:'
  eng-ASVBT: and said unto Jeremiah the prophet, Let, we pray thee, our supplication
    be presented before thee, and pray for us unto Jehovah thy God, even for all this
    remnant (for we are left but a few of many, as thine eyes do behold us),
  ita-1885: 'e dissero al profeta Geremia: Deh! caggia la nostra supplicazione nel
    tuo cospetto, e fa'' orazione al Signore Iddio tuo per noi, per tutto questo rimanente
    (perciocchè di molti siamo rimasti pochi, come i tuoi occhi ci veggono),'
  eng-LXXUP: Go to the house of the Rechabites, and thou shalt bring them to the house
    of the Lord, into one of the courts, and give them wine to drink.
  eng-ULB: They said to him, “Let our pleas come before you. Pray for us to Yahweh
    your God for these people who remain since we are so few in number, as you see.
  spa-VBL: 'Jeremías el profeta y le dijeron: “Por favor, escucha nuestra petición.'
  fra-_FOB: 'Et dirent à Jérémie, le prophète: Reçois favorablement notre prière et
    intercède auprès de l''Éternel ton Dieu pour nous, pour tout ce qui reste! Car,
    de beaucoup que nous étions, nous sommes restés peu, comme tes yeux le voient.'
  mal-mal: “നിന്റെ ദൈവമായ യഹോവ, ഞങ്ങൾ നടക്കേണ്ട വഴിയും ഞങ്ങൾ ചെയ്യേണ്ട കാര്യവും ഞങ്ങൾക്ക്
    അറിയിച്ചുതരേണ്ടതിന് ശേഷിച്ചിരിക്കുന്ന ഈ സകലജനവുമായ ഈ ഞങ്ങൾക്കുവേണ്ടി നിന്റെ ദൈവമായ
    യഹോവയോടു പ്രാർത്ഥിക്കണം എന്നുള്ള ഞങ്ങളുടെ അപേക്ഷ അംഗീകരിക്കണമേ.
  urd-GVR: Yarmiyāh Nabī ke pās āe aur kahne lage, “Hamārī minnat qabūl kareṅ aur
    Rab apne Ḳhudā se hamāre lie duā kareṅ. Āp ḳhud dekh sakte haiṅ ki go ham pahle
    muta'addid log the, lekin ab thoṛe hī rah gae haiṅ.
  suz-BL: परमप्रभु यावे आ लोव़ पाइब येरमीया आ बाक्‍तीके जाक्‍तेक्‍म। मिनु मेको कली
    “गो आंइ पुंइशो नेनीन। मिनु परमप्रभु यावे, इन परमप्रभु कली आंइ पर्बम नु लीशो मुर
    नेल्‍ल आन पर्बम पुनीन। मारदे हना शुश मुर रे का निक्‍शी ला लीतक। मेको गे आंमा ताइतीनी।
    येरमीया ३७:३
  eng-NOY: 'and said to Jeremiah the prophet: “Let, we beseech thee, our supplication
    be accepted before thee, and pray for us to Jehovah, thy God, for all this remnant;
    (for we are left a few out of many, as thine eyes do behold us;)'
  ita-1927: 'e dissero al profeta Geremia: “Deh, siati accetta la nostra supplicazione,
    e prega l’Eterno, il tuo Dio, per noi, per tutto questo residuo (poiché, di molti
    che eravamo, siamo rimasti pochi, come lo vedono gli occhi tuoi);'
  ckb-ckb: 'بە یەرمیای پێغەمبەریان گوت: «تکایە! گوێ لە پاڕانەوەمان بگرە و نوێژمان
    بۆ بکە بۆ یەزدانی پەروەردگارت لە پێناو هەموو ئەمانەی ماونەتەوە. هەروەک دەبینی،
    چونکە پێشتر زۆر بووین و ئێستا کەم ماوینەتەوە.'
  eng-BBE: 'And said to Jeremiah the prophet, Let our request come before you, and
    make prayer for us to the Lord your God, even for this small band of us; for we
    are only a small band out of what was a great number, as your eyes may see:'
  kan-OKCV: ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನಿಗೆ, “ನಮ್ಮ ವಿಜ್ಞಾಪನೆ ನಿಮ್ಮ ಮುಂದೆ ಬರಲಿ. ನಿನ್ನ ಕಣ್ಣುಗಳು
    ನಮ್ಮನ್ನು ನೋಡುವ ಪ್ರಕಾರ, ನಾವು ಅನೇಕರೊಳಗಿಂದ ಕೆಲವರೇ ಉಳಿದಿದ್ದೇವಲ್ಲಾ? ನಮಗೋಸ್ಕರವೂ ಎಂದರೆ
    ಈ ಸಮಸ್ತ ಶೇಷಕ್ಕೋಸ್ಕರವೂ,
  tam-2017: 'தீர்க்கதரிசியாகிய எரேமியாவை நோக்கி: உம்முடைய தேவனாகிய யெகோவா நாங்கள்
    நடக்கவேண்டிய வழியையும், செய்யவேண்டிய காரியத்தையும் எங்களுக்குத் தெரிவிப்பதற்காக,
    நீர் எங்கள் விண்ணப்பத்திற்கு இடங்கொடுத்து, மீதியாயிருக்கிற இந்த எல்லா மக்களாகிய
    எங்களுக்காக உம்முடைய தேவனாகிய யெகோவாவை நோக்கி ஜெபம்செய்யும்.'
  spa-RV-1909: 'Y dijeron á Jeremías profeta: Caiga ahora nuestro ruego delante de
    ti, y ruega por nosotros á Jehová tu Dios, por todo este resto, (pues hemos quedado
    unos pocos de muchos, como nos ven tus ojos,)'
