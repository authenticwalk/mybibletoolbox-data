verse: JER.042.018
translations:
  mal-C: 'ഇസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ജെറുശലേംനിവാസികളുടെമേൽ
    എന്റെ കോപവും ക്രോധവും ഞാൻ ചൊരിഞ്ഞതുപോലെ, നിങ്ങൾ ഈജിപ്റ്റിലേക്കു പോകുമ്പോൾ എന്റെ
    ക്രോധം നിങ്ങളുടെമേൽ ചൊരിയും. നിങ്ങൾ ഒരു ശാപമായി, ഒരു ഭീതിവിഷയമായിത്തീരും; ഒരു
    ശാപവും നിന്ദാപാത്രവുമായിത്തീരും; ഈ ദേശം നിങ്ങൾ ഇനിയൊരിക്കലും കാണുകയുമില്ല.’'
  deu-TKW: 'Denn so spricht Jahwe der Heerscharen, der Gott Israels: Gleichwie sich
    mein Zorn und mein Grimm über die Bewohner Jerusalems ergossen hat, also soll
    sich mein Grimm über euch ergießen, wenn ihr nach Ägypten zieht, und ihr sollt
    zu einem Gegenstande der Verwünschung und des Entsetzens, des Fluchs und der Beschimpfung
    werden und diese Gegend nicht wiedersehen!'
  lin-lin: 'Tala liloba oyo Yawe, Mokonzi ya mampinga, Nzambe ya Isalaele, alobi :
    ‹ Ndenge kanda mpe kotomboka na Ngai epelelaki bavandi ya Yelusalemi, ndenge wana
    mpe nakopelisela bino kanda na Ngai tango bokokende na Ejipito. Bokokoma ndakisa
    mpo na koloba maloba ya bosoloka, eloko ya koyoka somo, eloko ya lisuma mpe ya
    kotiola ; mpe bokotikala komona lisusu esika oyo te. ›'
  eng-LSV: 'for thus said YHWH of Hosts, God of Israel: As My anger and My fury have
    been poured out on the inhabitants of Jerusalem, so My fury is poured out on you
    in your entering Egypt, and you have been for an execration, and for an astonishment,
    and for a reviling, and for a reproach, and you do not see this place anymore.'
  eng-GNV: 'For thus saith the Lord of hostes the God of Israel, As mine anger and
    my wrath hath bene powred foorth vpon the inhabitants of Ierusalem: so shall my
    wrath be powred foorth vpon you, when ye shall enter into Egypt, and ye shall
    be a detestation, and an astonishment, and a curse and a reproche, and ye shall
    see this place no more.'
  eng-WEBSTER: 'For thus saith the LORD of hosts, the God of Israel; As my anger and
    my fury hath been poured forth upon the inhabitants of Jerusalem: so shall my
    fury be poured forth upon you, when ye shall enter into Egypt: and ye shall be
    an execration, and an astonishment, and a curse, and a reproach; and ye shall
    see this place no more.'
  nhw-BL: '“TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij huan yaya catli
    ininDios israelitame, quiijtohua: ‘Quen nijtitlanqui nohueyi cualancayo ipan altepetl
    Jerusalén, quej nopa nojquiya nijtitlanis amopani quema anyase ipan tlali Egipto.
    Huan anmechselise ica tequipacholi huan ica cualantli. Anmechtelchihuase huan
    anmechpinajtise. Huan ayacmo quema anquiitase amotlal.’'
  swh-ONEN: 'Hili ndilo Bwana Mwenye Nguvu Zote, Mungu wa Israeli, asemalo: ‘Kama
    vile hasira yangu na ghadhabu yangu ilivyomwagwa juu ya wale walioishi Yerusalemu,
    ndivyo ghadhabu yangu itakavyomwagwa juu yenu mtakapokwenda Misri. Mtakuwa kitu
    cha kulaania na cha kutisha, cha kulaumia na cha kushutumia, nanyi kamwe hamtaona
    mahali hapa tena.’'
  bba-bba: Yeremi u nɛɛ, wee ye Gusunɔ, Isirelibɑn Yinni wi u wɔllu kɑ tem mɔ u ɡeruɑ.
    U nɛɛ, nɡe mɛ u Yerusɑlɛmuɡibu win mɔru seesi, nɡe mɛyɑ u koo mɑɑ bɛɛ ye seesi,
    ì n dɑ Eɡibitiɔ. Sɑɑ ye sɔɔrɑ bɑ ko n dɑ kɑ bɛɛn yĩsiru tɔmbu bɔ̃rusi, ǹ kun
    mɛ, bu kɑ ɡoo ɡɑ̃ɑ kɔ̃sunu sie, kpɑ bu bɛɛ ɡɛm i seku bɑkɑru wɑ kpɑ i kun mɑɑ
    sinɛ tem mɛ sɔɔ.
  eng-KJVCPB: 'For thus saith the Lord of hosts, the God of Israel; As mine anger
    and my fury hath been poured forth upon the inhabitants of Jerusalem; so shall
    my fury be poured forth upon you, when ye shall enter into Egypt: and ye shall
    be an execration, and an astonishment, and a curse, and a reproach; and ye shall
    see this place no more.'
  luo-luo: 'Ma e gima Jehova Nyasaye Maratego, ma Nyasach Israel, wacho: ‘Kaka ich
    wangʼ mara kod mirimba aseolo kuom jogo modak Jerusalem, e kaka mirimba ibiro
    olo kuomu ka udhi Misri. Inibed gir kwongʼ kendo mabwogo ji, gima ingʼadogo bura
    kendo gir ajara; ok unuchak une kaeni kendo.’'
  meu-meu: 'Badina be Iehova Sabaota, Israel Diravana, na ini e gwau tomamu: Egu badu
    bona egu badu-garagara na Ierusalem inoholaina taudia latadiai na bubu dobi heḡereḡerena
    ai, egu badu-garaḡara na umui latamui ai danu baina bubua dobi, Aigupto baola
    negana ai. Heihi-ihirai, hahegari, heuduguirai, hegonaḡonalai ḡaudia ai baola.
    Ina gabu na ma basio itaia lou.'
  npi-ULB: किनकि सर्वशक्तिमान् परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छः जसरी
    मेरो रिस र क्रोध यरूशलेमका बासिन्दाहरूमाथि खन्याइएको थियो, तिमीहरू मिश्रमा गयौ
    भने त्‍यसरी नै मेरो क्रोध खन्याइनेछ । तिमीहरू सराप र त्रासको पात्र, सराप खाने
    पात्र र अपमानको कुरा बन्‍नेछौ, र फेरि तिमीहरूले यो देश देख्‍नेछैनौ ।”
  yor-yor: 'Báyìí ni ohun tí Olúwa àwọn ọmọ-ogun Ọlọ́run Israẹli wí: ‘Gẹ́gẹ́ bí èmi
    ti da ìbínú àti ìrunú síta sórí àwọn tí ó ń gbé ní Jerusalẹmu, bẹ́ẹ̀ ni ìrunú
    mi yóò dà síta sórí yín, nígbà tí ẹ̀yin bá lọ sí Ejibiti. Ẹ̀yin ó sì di ẹni ègún
    àti ẹni ẹ̀gàn àti ẹ̀sín, ẹ̀yin kì yóò sì rí ibí yìí mọ́.’'
  pes-OPCB: 'زیرا خداوند لشکرهای آسمان، خدای اسرائیل می‌فرماید: همان‌گونه که آتش خشم
    و غضب من بر سر اهالی اورشلیم ریخت، به محض اینکه وارد مصر شوید، بر سر شما نیز خواهد
    ریخت. شما مورد نفرت و انزجار قرار خواهید گرفت و به شما نفرین و ناسزا خواهند گفت
    و دیگر هرگز وطنتان را نخواهید دید.“»'
  tgl-ULB: 'Sapagkat si Yahweh ng mga hukbo na Diyos ng Israel ang nagsasabi nito:
    Tulad ng aking matinding poot at galit na ibinuhos sa mga naninirahan sa Jerusalem,
    ganoon din ang aking galit na ibubuhos ko sa inyo kung pupunta kayo sa Egipto.
    Kayo ay magiging isang sinumpaang bagay at isang katatakutan, isang bagay sa pagsasabi
    ng mga sumpa, at isang bagay na kahiya-hiya. At ang lugar na ito ay hindi na ninyo
    muli makikita.''”'
  hui-hui: I̱ Anduane Homogo Hongo Haiheore Isaraele wali agalinaga Ngode Datagaliwabe
    kogo i̱na tigatigaore larogoni. Abale i̱na Yarusaleme wali agalihondo keba ho
    howa ti bo hilo wahaiore harugoni. Ani birudagua tíguabi nde mine halu Iyibi dindiha
    pirimiyagua i̱na tí bibahende bo hilo wahai holebero. Ani berogola wali agali
    dindi tara taraha karume i̱na tíhondo anidagua biya larago hale howa ti mogolalu
    gi holebira. Tí hiriribi kamigo de hondowa tigua tí mege bialu mo ngubia halu
    tinaga waitigi bu karuhondo ha halu howa, Yuda wali agali mo ko hayadagua tí mo
    ko helo, laga bulebira. Ani bialu tínaga dindi o ngago mani lone de nahondoleberemiore,
    laya lene.
  mya-mya: '``ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​က`အီ​ဂျစ်​ပြည်​သို့​သင်​တို့​သွား
    မည်​ဆို​လျှင် ငါ​သည်​မိ​မိ​၏​ဒေါ​သ​အ​မျက်​တော် ကို​ယေ​ရု​ရှ​လင်​မြို့​သူ​မြို့​သား​တို့​အ​ပေါ်​သို့
    သွန်း​လောင်း​ခဲ့​သည့်​နည်း​တူ သင်​တို့​အ​ပေါ်​သို့ လည်း​သွန်း​လောင်း​မည်။ လူ​တို့​ရှေ့​တွင်​သင်​တို့
    သည်​စက်​ဆုပ်​ရွံ​ရှာ​ဖွယ်​ဖြစ်​၍ သင်​တို့​ကို​ပြက် ရယ်​ပြု​လျက်​သင်​တို့​အ​မည်​နာ​မ​ကို​ကျိန်​စာ
    အ​ဖြစ်​အ​သုံး​ပြု​ကြ​လိမ့်​မည်။ သင်​တို့​သည် ဤ​အ​ရပ်​ကို​နောက်​တစ်​ဖန်​အ​ဘယ်​အ​ခါ
    ၌​မျှ​ပြန်​၍​တွေ့​မြင်​ရ​ကြ​လိမ့်​မည်​မ​ဟုတ်'' ဟု​မိန့်​တော်​မူ​၏'''' ဟု​ဆို​၏။'
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
    ངས་ཡེ་རུ་སཱ་ལེམ་གྱི་མི་རྣམས་ཀྱི་སྟེང་དུ་རང་གི་ཁོང་ཁྲོ་དང་ཁྲོ་གཏུམ་ཇི་ལྟར་བླུགས་པ་ཡིན་ན།
    ཁྱོད་ཅག་ཨེ་ཅིབ་ཡུལ་དུ་སླེབས་པ་ཙམ་གྱིས་ངའི་ཁྲོ་གཏུམ་ནི་ཁྱོད་ཅག་གི་སྟེང་དུ་དེ་ལྟར་བླུག་བར་བྱ་སྟེ།
    ཐ་ན་ཁྱོད་ཅག་ལ་ངན་སྨྲས་དང་འཇིགས་སྐྲག དམོད་མོ། ངོ་ཚ་བཅས་ཐེབས་པར་འགྱུར་ཞིང་། ཡུལ་འདི་སླར་ཡང་མཐོང་བར་མི་འགྱུར་རོ་ཞེས་གསུངས།
  sna-sna: Zvanzi naJehovha Wamasimba Ose, Mwari waIsraeri, ‘Sokudururwa kwakaitwa
    hasha dzangu nokutsamwa kwangu pamusoro peavo vaigara muJerusarema, saizvozvo
    kutsamwa kwangu kuchadururirwa pamusoro penyu kana maenda kuIjipiti. Muchava chinhu
    chinotukwa nechinosemwa, nechinomhurwa, nokuzvidzwa; hamuchazombooni nzvimbo ino
    zvakare.’
  spa-BLM: 'Porque Yahvé de los Ejércitos, el Dios de Israel, dice: ‘Como mi ira y
    mi furia se han derramado sobre los habitantes de Jerusalén, así se derramará
    mi ira sobre ustedes, cuando entren en Egipto; y serán objeto de horror, de asombro,
    de maldición y de oprobio; y no verán más este lugar.’'
  cac-cac: 'A Jehová Yajal d''a Smasanil, co Diosal, a tz''alan icha tic: Icha ix
    aj sja yoval in c''ol d''a yib''an̈ eb'' cajan d''a Jerusalén, icha val chi''
    ol aj sja pax yoval in c''ol d''a eyib''an̈ a ex tic, tato ol ex b''at d''a Egipto
    chi''. Ayic ol ex yilan eb'' anima d''a juntzan̈xo nación to icha sjavi d''a yib''an̈
    eb'' catab''il, icha chi'' ol ex ajoc, ol xiv eb'', ol ex b''uchjoc yuj eb''.
    Man̈xa b''aq''uin̈ ol eyilxi jun e lum tic, xchi Jehová.'
  swh-ULB: 'Kwa kuwa Yahwe wa majeshi, Mungu wa Israel, asema hivi: Kama gadhabu yangu
    na hasira yangu imemwanga juu ya wakazi wa Yerusalem, kwa njia hiyo hasira yangu
    itamwangwa juu yenu kama mtaenda Misri. Mtakuwa sababu ya hasira na hofu, sababu
    la kuzungumza laana, na kitu kisichokuwa na heshima. Na hamtaona eneo hili tena.”'
  bel-bel: 'Бо так кажа Гасподзь Саваоф Бог Ізраілеў: як выліўся гнеў Мой і лютасьць
    Мая на жыхароў Ерусаліма, так выльецца лютасьць Мая на вас, калі ўвойдзеце ў Егіпет,
    і вы будзеце пракляцьцем і жудасьцю, і паганьбеньнем і кляцьбою, і ня ўбачыце
    болей месца гэтага.'
  deu-ELBBK: 'Denn so spricht der HERR der Heerscharen, der Gott Israels: Wie mein
    Zorn und mein Grimm sich ergossen haben über die Bewohner von Jerusalem, so wird
    mein Grimm sich über euch ergießen, wenn ihr nach Ägypten zieht; und ihr werdet
    zum Fluch und zum Entsetzen und zur Verwünschung und zum Hohn sein, und werdet
    diesen Ort nicht mehr sehen. –'
  mbb-OT: “Migkaǥi pa is Nengazen he Mekeǥeǥehem, he Megbevayà te Israel te, ‘Iring
    te impeseǥazan ku te menge etew ziyà te Jerusalem is rimeǥas te utew ku kegkepauk,
    ibpeseǥazan ku zaan heini keniyu emun edhendiyè kew te Ehipto. Edrewakan kew wey
    egkelimezangan is menge etew tenged keniyu. Ed-un-undahan kew zan wey edsudien,
    ne kenè kew en ebpekelikù diyà te tanè niw.’
  mal-2015: 'യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: എന്റെ
    കോപവും എന്റെ ക്രോധവും യെരൂശലേംനിവാസികളുടെ മേൽ പകർന്നിരിക്കുന്നതുപോലെ തന്നേ, നിങ്ങൾ
    മിസ്രയീമിൽ ചെല്ലുമ്പോൾ എന്റെ ക്രോധം നിങ്ങളുടെ മേലും പകരും; നിങ്ങൾ പ്രാക്കിന്നും
    സ്തംഭനത്തിന്നും ശാപത്തിന്നും നിന്ദെക്കും വിഷയമായ്തീരും; ഈ സ്ഥലം നിങ്ങൾ ഇനി കാണുകയുമില്ല.'
  rmc-rmc: 'Kada phenel o Nekzoraleder RAJ, o Del le Izraeloskro: ‚Avke sar pes čhiďa
    avri miri choľi, miri bari choľi, pro manuša andro Jeruzalem, avke pes miri choľi
    čhivela avri pre tumende, te džana andro Egipt. Akor pes o manuša košena tumare
    naveha a predarana olestar, so pes tumenca ačhela, dikhena tumen tele a asana
    tumendar. A kada foros imar šoha na dikhena.‘'
  pes-OPV: 'زیرا که یهوه صبایوت خدای اسرائیل چنین می‌گوید: چنانکه خشم و غضب من برساکنان
    اورشلیم ریخته شد، همچنان غضب من به مجرد ورود شما به مصر بر شما ریخته خواهدشد و
    شما مورد نفرین و دهشت و لعنت و عارخواهید شد و این مکان را دیگر نخواهید دید.»'
  ron-1924: 'Кэч аша ворбеште Домнул оштирилор, Думнезеул луй Исраел: ‘Кум с-ау вэрсат
    мыния ши урӂия Мя песте локуиторий Иерусалимулуй, аша се ва вэрса урӂия Мя ши
    песте вой, дакэ вець мерӂе ын Еӂипт; вець фи о причинэ де афурисение, де гроазэ,
    де блестем ши де окарэ ши ну вець май ведя ничодатэ локул ачеста!’'
  ben-OBCV: বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা বলেন, ‘আমার রোষ ও ক্রোধ
    যেমন জেরুশালেম নিবাসীদের উপরে আমি ঢেলে দিয়েছিলাম, তেমনই, যখন তোমরা মিশরে যাবে,
    তোমাদের উপরে আমি আমার ক্রোধ ঢেলে দেব। তোমরা অভিশাপ ও বিভীষিকার পাত্র হবে, তোমরা
    হবে মৃত্যুদণ্ডের ও দুর্নামের পাত্র। তোমরা এই স্থান আর কখনও দেখতে পাবে না।’
  som-som: Waayo, Rabbiga ciidammada oo ah Ilaaha reer binu Israa'iil wuxuu leeyahay,
    Sidii xanaaqaygii iyo cadhadaydii ay kuwii Yeruusaalem degganaa ugu dheceen oo
    kale ayaa cadhadaydu idiinku dhici doonta markaad dalka Masar gashaan, oo weliba
    waxaad wada noqon doontaan wax aad loo karho, iyo wax laga yaabo, iyo inkaar,
    iyo cay, oo meeshanna mar dambe ma aad arki doontaan innaba.
  lat-VUC: 'Quia hæc dicit Dominus exercituum, Deus Israël: Sicut conflatus est furor
    meus et indignatio mea super habitatores Jerusalem, sic conflabitur indignatio
    mea super vos cum ingressi fueritis Ægyptum: et eritis in jusjurandum, et in stuporem,
    et in maledictum, et in opprobrium, et nequaquam ultra videbitis locum istum.'
  eng-ASVBT: 'For thus saith Jehovah of hosts, the God of Israel: As mine anger and
    my wrath hath been poured forth upon the inhabitants of Jerusalem, so shall my
    wrath be poured forth upon you, when ye shall enter into Egypt; and ye shall be
    an execration, and an astonishment, and a curse, and a reproach; and ye shall
    see this place no more.'
  ita-1885: 'Perciocchè, così ha detto il Signor degli eserciti, l''Iddio d''Israele:
    Siccome la mia ira, e il mio cruccio, si è versato sopra gli abitanti di Gerusalemme,
    così si verserà la mia ira sopra voi, quando sarete entrati in Egitto; e sarete
    in esecrazione, e in istupore, e in maledizione, e in vituperio; e giammai più
    non vedrete questo luogo.'
  eng-LXXUP: 'Therefore thus saith the Lord; Since the sons of Jonadab the son of
    Rechab have hearkened to the command of their father, to do as their father commanded
    them:'
  eng-ULB: 'For Yahweh of hosts, God of Israel, says this: Just as my wrath and my
    fury were poured out on the inhabitants of Jerusalem, in the same way my fury
    will be poured out on you if you go to Egypt. You will become an object of cursing
    and a horror, an object for speaking curses, and something dishonorable, and you
    will not see this place again.''”'
  spa-VBL: 'Esto es lo que dice el Señor Todopoderoso, el Dios de Israel: Así como
    mi furia se derramó sobre el pueblo que vivía en Jerusalén, así se derramará mi
    furia sobre ustedes si van a Egipto. La gente se horrorizará de lo que te ocurra,
    y te convertirás en una palabra de maldición, en un insulto, en una expresión
    de condena. No volverás a ver tu tierra natal.'
  fra-_FOB: 'Car ainsi a dit l''Éternel des armées, le Dieu d''Israël: Comme ma colère,
    comme ma fureur s''est répandue sur les habitants de Jérusalem, ainsi ma fureur
    se répandra sur vous quand vous serez entrés en Égypte; et vous serez un objet
    d''exécration et d''étonnement, de malédiction et d''opprobre; et vous ne verrez
    plus ce lieu-ci!'
  mal-mal: 'യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “എന്റെ
    കോപവും ക്രോധവും യെരൂശലേംനിവാസികളുടെ മേൽ ചൊരിഞ്ഞിരിക്കുന്നതുപോലെ തന്നെ, നിങ്ങൾ
    ഈജിപ്റ്റിൽ ചെല്ലുമ്പോൾ എന്റെ ക്രോധം നിങ്ങളുടെമേലും ചൊരിയും; നിങ്ങൾ ആണയ്ക്കും ഭീതിക്കും
    ശാപത്തിനും നിന്ദയ്ക്കും വിഷയമായിത്തീരും; ഈ സ്ഥലം നിങ്ങൾ ഇനി കാണുകയുമില്ല.'
  urd-GVR: Kyoṅki Rabbul-afwāj jo Isrāīl kā Ḳhudā hai farmātā hai, ‘Pahle merā saḳht
    ġhazab Yarūshalam ke bāshindoṅ par nāzil huā. Agar tum Misr jāo to merā ġhazab
    tum par bhī nāzil hogā. Tumheṅ dekh kar logoṅ ke roṅgṭe khaṛe ho jāeṅge, aur tum
    un kī lān-tān aur hiqārat kā nishānā banoge. Lānat karne wālā apne dushmanoṅ ke
    lie tumhāre jaisā anjām chāhegā. Jahāṅ tak tumhāre watan kā tālluq hai, tum use
    āindā kabhī nahīṅ dekhoge.’
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावे, इस्राएली आन परमप्रभुम “दोपा आं गाइश्‍शो नु
    चुरशो यरूसलेमम बाक्‍ब मुर आन तार मोंइसे, मोपान गेपुकी इजीप्‍त लाइतीनी हना, आं
    चुरतीके इन तार मोंइसीब। इन श्‍येत जशो तशा मुर हिंनीम। गेपुकी सराप राइब नु शुक्‍शी
    पाइक्‍चा पुंइसीब दुम्‍नीनी। गेपुकीम लेंशा एको रागी गेनायो कोव़चा मताइनीनी” देंशो
    बाक्‍ब। येरमीया २५:९; येरमीया ४४:१२
  eng-NOY: 'For thus saith Jehovah of hosts, the God of Israel: As my anger and my
    wrath have been poured forth upon the inhabitants of Jerusalem, so shall my wrath
    be poured forth upon you, when ye shall enter into Egypt; and ye shall be an execration,
    and an astonishment, and a curse, and a reproach; and ye shall see this place
    no more.'
  ita-1927: 'Poiché così parla l’Eterno degli eserciti, l’Iddio d’Israele: Come la
    mia ira e il mio furore si son riversati sugli abitanti di Gerusalemme, così il
    mio furore si riverserà su voi, quando sarete entrati in Egitto; e sarete abbandonati
    alla esecrazione, alla desolazione, alla maledizione e all’obbrobrio, e non vedrete
    mai più questo luogo.'
  ckb-ckb: 'یەزدانی سوپاسالار، خودای ئیسرائیل ئەمە دەفەرموێت: ”وەک چۆن تووڕەیی و هەڵچوونم
    بەسەر دانیشتووانی ئۆرشەلیمدا ڕژا، ئاواش هەڵچوونم بەسەرتاندا دەڕژێت کاتێک بچن بۆ
    میسر، جا دەبنە مایەی نەفرەت لێکردن و تۆقین، سووکایەتی و ڕیسوایی، هەرگیز ئەم شوێنە
    نابیننەوە.“'
  eng-BBE: 'For this is what the Lord of armies, the God of Israel, has said: As my
    wrath and passion have been let loose on the people of Jerusalem, so will my passion
    be let loose on you when you go into Egypt: and you will become an oath and a
    cause of wonder and a curse and a name of shame; and you will never see this place
    again.'
  kan-OKCV: 'ಇಸ್ರಾಯೇಲಿನ ದೇವರೂ, ಸರ್ವಶಕ್ತರೂ ಆದ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ‘ನನ್ನ ರೌದ್ರ
    ಕೋಪಾಗ್ನಿಯು ಯೆರೂಸಲೇಮಿನ ಮೇಲೆ ಹೇಗೆ ಸುರಿಯಿತೋ, ಹಾಗೆಯೇ ನೀವು ಈಜಿಪ್ಟಿನಲ್ಲಿ ಕಾಲಿಟ್ಟ ಕೂಡಲೇ,
    ನನ್ನ ಕೋಪಾಗ್ನಿ ನಿಮ್ಮ ಮೇಲೆಯೂ ಸುರಿಯುವುದು. ನೀವು ಅಪವಾದ, ಅಪಹಾಸ್ಯಕ್ಕೂ, ಶಾಪ, ನಿಂದೆ, ದೂಷಣೆಗಳಿಗೂ
    ಗುರಿಯಾಗುವಿರಿ. ಈ ಸ್ಥಳವನ್ನು ನೀವು ಮತ್ತೆ ನೋಡಲಾರಿರಿ.’'
  tam-2017: என் கோபமும் என் கடுங்கோபமும் எருசலேமின் குடிமக்கள்மேல் எப்படி மூண்டதோ,
    அப்படியே என் கடுங்கோபம் நீங்கள் எகிப்திற்குப் போகும்போது, உங்கள்மேல் மூளும்; நீங்கள்
    சாபமாகவும் பாழாகவும் பழிப்பாகவும் நிந்தையாகவும் இருந்து, இவ்விடத்தை இனிக் காணாதிருப்பீர்கள்
    என்று இஸ்ரவேலின் தேவனாகிய சேனைகளின் யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Porque así ha dicho Jehová de los ejércitos, Dios de Israel: Como
    se derramó mi enojo y mi ira sobre los moradores de Jerusalem, así se derramará
    mi ira sobre vosotros, cuando entrareis en Egipto; y seréis por juramento y por
    espanto, y por maldición y por afrenta; y no veréis más este lugar.'
  ron-BTF: 'Pentru că astfel spune DOMNUL oștirilor, Dumnezeul lui Israel: Precum
    mânia mea și furia mea au fost turnate asupra locuitorilor Ierusalimului, tot
    astfel furia mea va fi turnată asupra voastră, când veți intra în Egipt; și veți
    fi detestați și veți fi o înmărmurire și un blestem și o ocară; și nu veți mai
    vedea acest loc.'
  eng-WEBP: 'For the LORD of Armies, the God of Israel, says: ‘As my anger and my
    wrath has been poured out on the inhabitants of Jerusalem, so my wrath will be
    poured out on you, when you enter into Egypt; and you will be an object of horror,
    an astonishment, a curse, and a reproach; and you will see this place no more.’'
  eng-FBV: 'This is what the Lord Almighty, the God of Israel, says: In the same way
    that my furious anger was poured out on the people living in Jerusalem, so will
    my anger be poured out on you if you go to Egypt. People will be horrified at
    what happens to you, and you will become a curse word, an insult, an expression
    of condemnation. You won''t ever see your homeland again.'
  nld-1939: 'Want zo spreekt Jahweh der heirscharen, Israëls God: Zoals Ik mijn grimmige
    toorn over de bewoners van Jerusalem heb uitgestort, zo zal Ik mijn woede aan
    u koelen, als ge naar Egypte durft gaan; dan wordt ge een vloek en een afschrik,
    een verwensing en spot, en nimmer zult ge deze plaats meer aanschouwen!'
  nch-BL: '“TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij huan yaya cati ininDios
    israelitame, quiijtohua: ‘Quej nijtitanqui nohueyi cualancayo ipan altepet Jerusalén,
    quej nopa nojquiya nijtitanis amopani quema anyase ipan tali Egipto. Huan amechselise
    ica tequipacholi huan ica cualanti. Amechtelchihuase huan amechpinajtise. Huan
    ayecmo quema anquiitase amotal.’'
  vie-1934: 'Thật thế, Đức Giê-hô-va vạn quân, Đức Chúa Trời của Y-sơ-ra-ên, phán
    như vầy: Như cơn giận và sự thạnh nộ của ta đã đổ ra cho dân cư Giê-ru-sa-lem
    thể nào, thì, khi các ngươi vào Ê-díp-tô, cơn giận của ta cũng sẽ đổ ra cho các
    ngươi thể ấy; tại đó các ngươi sẽ làm cớ cho người ta trù ẻo, gở lạ, rủa sả, và
    sỉ nhục; và các ngươi sẽ chẳng lại thấy chỗ nầy nữa.'
  hin-CV: 'क्योंकि इस्राएल के परमेश्वर, सेनाओं के याहवेह की वाणी यह है: ‘जिस प्रकार
    मेरा क्रोध एवं आक्रोश येरूशलेम वासियों पर उंडेला जा चुका है, उसी प्रकार मेरा कोप
    तुम पर उस अवसर पर उंडेला जाएगा, जब तुम मिस्र देश में प्रवेश करोगे. तब तुम शाप,
    आतंक के प्रतिरूप, अमंगल तथा उपहास का विषय होकर रह जाओगे; इसके बाद तुम इस स्थान
    को कभी भी देख न सकोगे.’'
  spa-BES: 'Porque esto es lo que ha dicho el Señor de los ejércitos, el Dios de Israel:
    Así como mi ira y mi furor se han desatado sobre la gente de Jerusalén, así se
    desatará mi furor cuando vayan a Egipto; y se convertirán en una maldición, espanto,
    imprecación y en una burla; y nunca volverán a ver este lugar.'
  tdx-tdx: 'Fa hoe t’Iehovà’ i Màroy, i Andrianañahare’ Israeley: Manahake ty nampidoañañe
    ty habosehako naho ty fiforoforoako amo mpimone’ Ierosalaimeo, ty hampidoañañe
    ama’ areo ty fileveleveako naho mimoake e Mitsraime añe; le ho fokom-patse, ho
    halatsañe, ho ozoñe naho inje; vaho tsy ho isa’ areo ka ty toetse toy.'
  tha-KJV: เพราะพระเยโฮวาห์จอมโยธา พระเจ้าแห่​งอ​ิสราเอล ตรั​สด​ังนี้​ว่า เราเทความกริ้วของเราและความพิโรธของเราลงเหนือชาวเยรูซาเล็มอย่างไร
    เราจะเทความกริ้วของเราเหนือเจ้าทั้งหลายเมื่อเจ้าจะเข้าไปยั​งอ​ียิปต์​อย่างนั้น
    เจ้​าจะเป็นคำสาป เป็​นที​่น่าตกตะลึง เป็นคำแช่งและเป็​นที​่​นินทา เจ้​าจะไม่​เห็นที​่​นี่​อีก
  por-BR-2018: 'Porque assim diz o SENHOR dos exércitos, Deus de Israel: Tal como
    se derramou minha ira e minha indignação sobre os moradores de Jerusalém, assim
    também se derramará minha indignação sobre vós, quando entrardes no Egito; e servireis
    de maldição e de espanto; de amaldiçoamento e de humilhação; e não vereis mais
    a este lugar.'
  deu-ELO: 'Denn so spricht Jehova der Heerscharen, der Gott Israels: Gleichwie mein
    Zorn und mein Grimm sich ergossen haben über die Bewohner von Jerusalem, also
    wird mein Grimm sich über euch ergießen, wenn ihr nach Ägypten ziehet; und ihr
    werdet zum Fluch und zum Entsetzen und zur Verwünschung und zum Hohne sein, und
    werdet diesen Ort nicht mehr sehen. -'
  eng-WYC-2018: For why the Lord of hosts, God of Israel, saith these things, As my
    strong vengeance and mine indignation is welled together on the dwellers of Jerusalem,
    so mine indignation shall be welled together on you, when ye have entered into
    Egypt; and ye shall be into swearing, and into wondering, and into cursing, and
    into shame; and ye shall no more see this place. (For the Lord of hosts, the God
    of Israel, saith these things, As my strong vengeance and my indignation is welled
    together upon the inhabitants of Jerusalem, so my indignation shall be welled
    together upon you, when ye have entered into Egypt; and ye shall be into swearing,
    and into wondering, and into cursing, and into shame; and ye shall no longer see
    this place.)
  epo-epo: 'Ĉar tiele diras la Eternulo Cebaot, Dio de Izrael: Kiel elverŝiĝis Mia
    kolero kaj indigno sur la loĝantojn de Jerusalem, tiel Mia kolero elverŝiĝos sur
    vin, kiam vi venos en Egiptujon, kaj vi fariĝos objekto de ĵuro, de teruro, de
    malbeno, kaj de honto, kaj vi ne plu vidos ĉi tiun lokon.'
  uig-PIN: 'Qünki samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar — Israilning Hudasi
    mundaⱪ dǝydu: — Ƣǝzipim wǝ ⱪǝⱨrim Yerusalemdikilǝrning bexiƣa qüxürülgǝndǝk, silǝr
    Misirƣa kirgininglarda, ⱪǝⱨrim bexinglarƣa qüxürülidu; silǝr lǝnǝtkǝ ⱪalidiƣan
    wǝ dǝⱨxǝt basidiƣan obyekt, lǝnǝt sɵzi ⱨǝm rǝswaqiliⱪning obyekti bolisilǝr wǝ
    silǝr bu zeminni ⱪaytidin ⱨeq kɵrmǝysilǝr.'
  beo-beo: 'Hina Gode, Isala:ili fi ilia Gode, da amane sia:sa, ‘Na da Na ougi bagade
    amo Yelusaleme fi dunu ilima sogadigi. Amo defele, dilia da Na sia: mae nabawane
    Idibidi sogega ahoasea, Na da Na ougi bagade dilima sogadigimu. Dilia da wadela:lesi
    dagoi ba:mu. Dunu eno da dili higamu amola dilia dio amoga gagabusu aligima:ne
    ilegemu. Dilia da amo soge bu hamedafa ba:mu.’”'
  tpi-OTNT: “Mi Bikpela I Gat Olgeta Strong, mi God bilong Israel, mi tok stret, bipo
    mi belhat moa yet long ol Jerusalem, na mi bagarapim ol nogut tru. Olsem tasol,
    sapos yupela i go long Isip, bai mi belhat moa yet long yupela na bagarapim yupela.
    Na bai ol manmeri bilong ol arapela lain i harim tok long dispela samting mi mekim
    long yupela, na bai ol i pret na kirap nogut tru. Na bai ol i rabisim yupela na
    tok bilas long yupela. Na taim ol i laik tok nogut long ol birua bilong ol yet,
    bai ol i tok olsem, ‘Yupela i ken bagarap olsem ol Juda i bin bagarap.’ Na bai
    yupela i no inap lukim gen dispela graun bilong yupela.”
  hau-SA: Ga abin da Ubangiji Maɗaukaki, Allah na Isra’ila, yana cewa, ‘Kamar yadda
    na kwararo fushina da hasalata a kan mazaunan Urushalima, haka kuma zan kwararo
    fushina a kanku sa’ad da kuka tafi Masar. Za ku zama abin la’ana da abin tsoro,
    abin ƙyama da abin ba’a; ba za ku ƙara ganin wannan wuri ba.’
  uig-LAT: 'Chünki samawi qoshunlarning Serdari bolghan Perwerdigar — Israilning Xudasi
    mundaq deydu: — Ghezipim we qehrim Yérusalémdikilerning béshigha chüshürülgendek,
    siler Misirgha kirgininglarda, qehrim béshinglargha chüshürülidu; siler lenetke
    qalidighan we dehshet basidighan obyékt, lenet sözi hem reswachiliqning obyékti
    bolisiler we siler bu zéminni qaytidin héch körmeysiler.'
  nde-nde: UThixo uSomandla, uNkulunkulu ka-Israyeli, uthi, ‘Njengalokhu ukuthukuthela
    kwami lolaka lwami kwehliselwa phezu kwabantu abahlala eJerusalema, ngokunjalo
    ulaka lwami luzakwehliselwa phezu kwenu lapho lisiya eGibhithe. Lizakuba yinto
    yokuthukwa lokwesatshwa, ukulahlwa lokuhlekwa; indawo le kaliyikuyibona futhi.’
  ton-ton: 'He ʻoku pehē ʻe Sihova ʻoe ngaahi kautau, ko e ʻOtua ʻo ʻIsileli; ‘ʻO
    hangē kuo lilingi ʻeku tuputāmaki mo hoku houhau ki he kakai ʻo Selūsalema; ʻe
    pehē hono lilingi atu ʻa hoku houhau kiate kimoutolu, ʻoka mou ka ʻalu ki ʻIsipite:
    pea te mou hoko ko e fehiʻanekina, mo e meʻa fakaofo, mo e fakamalaʻia, pea mo
    e ongoongo kovi; pea ʻe ʻikai te mou toe mamata ki he potu ni.’'
  ces-1613: 'Nebo takto praví Hospodin zástupů, Bůh Izraelský: Jakož vylit jest hněv
    můj a prchlivost má na obyvatele Jeruzalémské, tak vylita bude prchlivost má na
    vás, když vejdete do Egypta, a budete k proklínání, a k užasnutí, a k zlořečení,
    a za útržku; nadto neuzříte více místa tohoto.'
  eng-WMB: 'For the LORD of Hosts, the God of Israel, says: ‘As my anger and my wrath
    has been poured out on the inhabitants of Jerusalem, so my wrath will be poured
    out on you, when you enter into Egypt; and you will be an object of horror, an
    astonishment, a curse, and a reproach; and you will see this place no more.’'
  tam-TCV: 'இஸ்ரயேலின் இறைவனாகிய சேனைகளின் யெகோவா சொல்வதாவது: ‘எருசலேமில் வாழ்ந்தவர்கள்
    மீது என் கோபமும், கடுங்கோபமும் ஊற்றப்பட்டதுபோல, நீங்களும் எகிப்திற்குப் போகும்போது
    என் கடுங்கோபம் உங்கள்மீது ஊற்றப்படும். நீங்கள் சாபத்திற்கும், பயங்கரத்திற்கும்,
    கண்டிப்புக்கும், அவமானத்திற்கும் ஆளாவீர்கள். இந்த இடத்தை நீங்கள் இனி ஒருபோதும்
    காணமாட்டீர்கள்.’'
  ceb-ULB: 'Kay miingon si Yahweh nga labawng makagagahom, ang Dios sa Israel niini:
    Sama nga gibubo ang akong kaligutgot ug kapungot didto sa lumolupyo sa Jerusalem,
    sa samang paagi ibubo ko ang akong kapungot diha kaninyo kung moadto kamo sa Ehipto.
    Matinuglo kamo ug kalisangan, talamayon, ug dili tahuron, ug dili na gayod ninyo
    makita kining dapita pag-usab.''”'
  pol-UBG: 'Tak bowiem mówi PAN zastępów, Bóg Izraela: Jak się wylały mój gniew i
    moja zapalczywość na mieszkańców Jerozolimy, tak się wyleje moja zapalczywość
    na was, gdy wejdziecie do Egiptu. I będziecie przedmiotem złorzeczenia, zdumienia,
    przekleństwa i hańby, a nie zobaczycie już tego miejsca.'
  urd-GVU: کیونکہ رب الافواج جو اسرائیل کا خدا ہے فرماتا ہے، ’پہلے میرا سخت غضب یروشلم
    کے باشندوں پر نازل ہوا۔ اگر تم مصر جاؤ تو میرا غضب تم پر بھی نازل ہو گا۔ تمہیں
    دیکھ کر لوگوں کے رونگٹے کھڑے ہو جائیں گے، اور تم اُن کی لعن طعن اور حقارت کا نشانہ
    بنو گے۔ لعنت کرنے والا اپنے دشمنوں کے لئے تمہارے جیسا انجام چاہے گا۔ جہاں تک تمہارے
    وطن کا تعلق ہے، تم اُسے آئندہ کبھی نہیں دیکھو گے۔‘
  deu-1912: 'Denn so spricht der HERR Zebaoth, der Gott Israels: Gleichwie mein Zorn
    und Grimm über die Einwohner zu Jerusalem ausgeschüttet ist, so soll er auch über
    euch ausgeschüttet werden, wo ihr nach Ägypten zieht, daß ihr zum Fluch, zum Wunder,
    Schwur und Schande werdet und diese Stätte nicht mehr sehen sollt.'
  kan-2017: ಇಸ್ರಾಯೇಲಿನ ದೇವರೂ ಸೇನಾಧೀಶ್ವರನೂ ಆದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ನನ್ನ ಉಗ್ರರೋಷಾಗ್ನಿಯು
    ಯೆರೂಸಲೇಮಿನವರ ಮೇಲೆ ಹೇಗೆ ಸುರಿಯಿತೋ ಹಾಗೆಯೇ ನೀವು ಐಗುಪ್ತದಲ್ಲಿ ಕಾಲಿಟ್ಟ ಕೂಡಲೆ ನನ್ನ ರೋಷಾಗ್ನಿಯು
    ನಿಮ್ಮ ಮೇಲೆಯೂ ಸುರಿಯುವುದು; ನೀವು ಅಪವಾದ, ವಿಸ್ಮಯ, ಶಾಪ ಮತ್ತು ದೂಷಣೆಗಳಿಗೆ ಗುರಿಯಾಗುವಿರಿ;
    ಈ ಸ್ಥಳವು ಮತ್ತೆ ನಿಮ್ಮ ಕಣ್ಣಿಗೆ ಬೀಳದು.’”
  yap-yap: “SOMOL ni Got nu Israel e be ga’ar, ‘Ri bod rogon ni map’ e damumuw rog
    nib gel nga daken e girdi’ nu Jerusalem, e ku aram rogon ni yira pu’og nga dakenmed
    ni fa’an gimed ra yan nga Egypt. Bayi tamdag ya’amed; girdi’ e bay ur moning niged
    gimed ma bay ra ted fithingimed ni kemang ba yaba’. Ma dakriy bi’id ni kigimed
    ra guy e re gin’ey bayay.’”
  hlt-MCSB: Israel Pathen caempuei BOEIPA loh he ni a. thui. Jerusalem khosa rhoek
    soah ka thintoek neh ka kosi a bo bangla, Egypt la na caeh uh vaengah khaw nangmih
    soah ka kosi he bo van ni. Te vaengah thaephoeinah neh imsuep la, rhunkhuennah
    neh kokhahnah la na om uh vetih he hmuen he koep na hmuh uh mahpawh.
  mdy-ETH: «ቢያ ባኮ ዎይሣ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢ ሂዚ ጋዓኔ፦ ‹ጊብፄ ዓጮ ዒንሢ ዴንዳንዳኔ ጌይ ማሊ ዔቄቴ፥ ሃያኮ
    ቤርታ ዬሩሳላሜ ዴሮይዳ ታኣኒ ኬይሴ ታኣኮ ዻጎና ፑርቶ ባኮና ዒንሢዳ ኬዳንዳኔ፤ ዒንሢ ሄሌ ባካ ዴሮ ቢያ ዒጊቻ ባኣዚ ማዓንዳኔ፤
    ዒንሢ ዛጌ ዓሲ ቢያ ሚኢጪ ዓማሎ ባኣዚ ዒንሢ ማሃንዳኔ፤ ሱንፃኣ ዒንሢኮ ዒማዺ ማዓንዳኔ፤ ሃኖ ቤዞ ላሚ ዒንሢ ዛጋዓኬ።› »
  twi-ASANTE: Yei ne deɛ Asafo Awurade, Israel Onyankopɔn seɛ, ‘Sɛdeɛ mʼabufuo ne
    mʼabufuhyeɛ hwie guu nnipa a wɔwɔ Yerusalem soɔ no, saa ara na sɛ mokɔ Misraim
    a, mʼabufuhyeɛ bɛhwie agu mo so. Mobɛyɛ nnomedeɛ, ahodwiredeɛ, afɔbuo ne ahohora;
    morenhunu saa beaeɛ yi bio.’
  eng-WEBU: 'For the LORD of Armies, the God of Israel, says: ‘As my anger and my
    wrath has been poured out on the inhabitants of Jerusalem, so my wrath will be
    poured out on you, when you enter into Egypt; and you will be an object of horror,
    an astonishment, a curse, and a reproach; and you will see this place no more.’'
  wal-wal: “Ubbaappe Wolqqaama GODAI, Israa7eela Xoossai hagaadan yaagees; ‘Yerusalaamen
    de7iyaageetu bollan ta hanqqoinne ta yiilloi gukkidoogaadan, intte Gibxxe geliyo
    wode intte bollankka ta hanqqoi hegaadan gukkana. Intte dagama, cashsha, qanggettanne
    qilliicciyoobaa gidana; ha sohuwaa naa77antto mulekka be7ekketa’ yaagees.
  spa-PDDPT: 'Porque Yavé de las huestes, el ʼElohim de Israel, dice: Como mi ira
    y mi furor se derramaron sobre los habitantes de Jerusalén, se derramará mi ira
    sobre ustedes cuando entren en Egipto. Serán una maldición, un objeto de horror
    e imprecación y reproche, de maldición y afrenta. No volverán a ver este lugar.'
  gun-gun: 'Mba''eta po rami ijayvu Senhor ixondaro reta va''e, Israel kuery Ruete:
    “Jerusalém pygua kuery áry xepoxya ha''e ajou vaia ambouague rami avi pende''áry
    voi ambou ''rã xepoxya, Egito katy peo ramo. Ayvu vaipy ''rã peiko, nhomondyipaarã
    guive. Pendeavykya rei ''rã, napendejou porãavei ''rã. Ha''e ramo ndapexavei ''rã
    kova''e tekoa.”'
  ilo-ULB: 'Ta kastoy ti kuna ni Yahweh a Mannakabalin-amin a Dios ti Israel: Kas
    iti pannakaidissuor ti unget ken pungtotko kadagiti agnanaed idiay Jerusalem,
    maidissuorto met ti pungtotko kadakayo no mapankayo idiay Egipto. Agbalinkayto
    a pakakitaan iti maysa a nailunod ken mabutengto dagiti tattao inton makitada
    ti napasamak kadakayo; mausarto ti nagan ti iliyo no adda ti agilunod ken agangaw.
    Ket saanyonto a makita manen daytoy a lugar.'''''''
  kpg-kpg: “Dimaadua di God o Israel, ga helekai boloo, ‘Be dogu hagawelewele huoloo
    dela ne tale gi digau Jerusalem, dela gadoo e tale adu labelaa gi goodou maa goodou
    gaa hula gi Egypt. Goodou ga hagamadagudagu, ga gadagada ginai, ga haga halauwa
    go digaula. Goodou ga hagalee mmada labelaa gi tenua deenei.’”
  uig-ARA: 'چۈنكى ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار ــ ئىسرائىلنىڭ خۇداسى
    مۇنداق دەيدۇ: ــ غەزىپىم ۋە قەھرىم يېرۇسالېمدىكىلەرنىڭ بېشىغا چۈشۈرۈلگەندەك، سىلەر
    مىسىرغا كىرگىنىڭلاردا، قەھرىم بېشىڭلارغا چۈشۈرۈلىدۇ؛ سىلەر لەنەتكە قالىدىغان ۋە
    دەھشەت باسىدىغان ئوبيېكت، لەنەت سۆزى ھەم رەسۋاچىلىقنىڭ ئوبيېكتى بولىسىلەر ۋە سىلەر
    بۇ زېمىننى قايتىدىن ھېچ كۆرمەيسىلەر.'
  sus-sus: 'Isirayila Marigi Alatala xa masenyi nan ya: Xa wo sigama Misira, n xɔnɔma
    nɛ wo ma alɔ n xɔnɔxi Darisalamukae ma ki naxɛ. Wo gbaloe nan sɔtɔma, wo xili
    findi konbi wɔyɛnyi ra, wo yaagi, wo mu yi bɔxi to sɔnɔn.›'
  pon-2006: “KAUN-O, Koht en Israel, mahsanih, ‘Nin duwen ei engieng kowahlap eh lelohngehr
    mehn Serusalem, iei duwen eh pahn pil lelohng kumwail ma kumwail kohla Isip. Kumwail
    pahn wiahla mehkot kamasepwehk ong aramas en kilang; aramas akan pahn kouruhrkin
    kumwail oh wiahkihla adamwail kan mehn keria. Kumwail sohla pahn pwurehng kilang
    sahpwet.’”
  ksd-ksd: 'Tago ra Luluai kai ra lavur kor, ra God kai Israel, i biti dari: Da di
    tar lolonge vaarike kaugu kankan ma kaugu karangap na kulot taun ra tarai Ierusalem,
    damana da lolonge vaarike kaugu karangap na kulot taun avat ba avat a vana Aigipto;
    ma avat a da ra magit na milmilikuan ma ra magit na kinaian, ma ra magit na varvabilak,
    ma ra magit na varvul; ma pa avat a gire mule go ra gunan.'
  tur-YTC: 'Çünkü İsrael''in Tanrısı, Ordular Yahvesi şöyle diyor: ''Öfkem ve gazabım
    Yeruşalem sakinlerinin üzerine nasıl döküldü ise, Mısır''a girdiğinizde de gazabım
    sizin üzerinize öyle dökülecek; dehşet, şaşkınlık, lanet ve aşağılanma konusu
    olacaksınız; ve bu yeri bir daha görmeyeceksiniz.'
  grc-BRENT: Διατοῦτο οὕτως εἶπε Κύριος, ἐπειδὴ ἤκουσαν υἱοὶ Ἰωναδὰβ υἱοῦ Ῥηχὰβ τὴν
    ἐντολὴν τοῦ πατρὸς αὐτῶν ποιεῖν καθότι ἐνετείλατο αὐτοῖς ὁ πατὴρ αὐτῶν,
  ind-AYT: Sebab, beginilah firman TUHAN semesta alam, Allah Israel, ‘Sebagaimana
    kemarahan-Ku dan murka-Ku telah dicurahkan ke atas penduduk Yerusalem, demikianlah
    murka-ku akan dicurahkan ke atasmu ketika kamu memasuki Mesir. Dan, kamu akan
    menjadi suatu umpatan, kengerian, kutuk, dan hinaan, dan kamu tidak akan melihat
    tempat ini lagi.’
  nya-nya: Yehova Wamphamvuzonse, Mulungu wa Israeli akuti, ‘Momwe ndinawakwiyira
    mwaukali anthu okhala mu Yerusalemu, koteronso ndidzakukwiyirani mukapita ku Igupto.
    Mudzasanduka chinthu chotembereredwa ndi chochititsa mantha, choseketsa ndi chonyozeka.
    Malo ano simudzawaonanso.’
  hrv-hrv: 'Jer ovako govori Jahve nad Vojskama, Bog Izraelov: ''Kao što se srdžba
    moja i bijes moj oboriše na Jeruzalemce, tako će se gnjev moj izliti i na vas
    ako pođete u Egipat: postat ćete prokletstvo, užas, kletva i poruga, a ovoga mjesta
    nikad više nećete ugledati.'''
  mps-mps: “‘Ena Tigidali Bomo Elalubo Genuai Bidi, ena Israelgo God, eno po dolo
    obao, polobadu eno haliga sębę umabo mu te Jerusalemba elama, te eno augwali
    mu dolai dao. Te tiwai naga, te dage Isipba pobaso da, teda eno haliga sębę
    umabo mu elama, te dage dolaibao. Te gasa bulu hani we bidi augwaligo eno te dwai
    sę dageba yali po odolama, te augwali wi elama, nogo hogwabo tiwai eyu, midigi
    dwai mu yaibao. Te augwaligo dage dolama, posobo po waibao. Te augwa boi bidi
    dabeba dwai po wabo homu ebo sogo da, augwa te tiwai po waibao, “Dage te Juda
    dabe dolali tiwai dolagameo,” te po waibao. Tama dagego duga te tǫ ma sugobeo,’
    Genuai Bidigo te po wai,” Jeremaiago te po te Juda we bidi dabebolo wali.
  tpi-tpi: “Mi Bikpela I Gat Olgeta Strong, mi God bilong Israel, mi tok stret, bipo
    mi belhat moa yet long ol Jerusalem, na mi bagarapim ol nogut tru. Olsem tasol,
    sapos yupela i go long Isip, bai mi belhat moa yet long yupela na bagarapim yupela.
    Na bai ol manmeri bilong ol arapela lain i harim tok long dispela samting mi mekim
    long yupela, na bai ol i pret na kirap nogut tru. Na bai ol i rabisim yupela na
    tok bilas long yupela. Na taim ol i laik tok nogut long ol birua bilong ol yet,
    bai ol i tok olsem, ‘Yupela i ken bagarap olsem ol Juda i bin bagarap.’ Na bai
    yupela i no inap lukim gen dispela graun bilong yupela.”
  dan-1931: 'Thi så siger Hærskarers HERRE, Israels Gud: Som min Vrede og Harme udgød
    sig over Jerusalems Indbyggere, således skal min Harme udgyde sig over eder, når
    I drager til Ægypten, og I skal blive et Edens, Rædselens, Forbandelsens og Spottens
    Tegn og ikke mere få dette Sted at se.'
  vie-OVCB: '“Đây là điều Chúa Hằng Hữu Vạn Quân, Đức Chúa Trời của Ít-ra-ên, phán:
    ‘Ta đã đổ cơn giận và thịnh nộ trên dân cư Giê-ru-sa-lem thể nào, Ta cũng sẽ đổ
    cơn thịnh nộ trên các ngươi thể ấy khi các ngươi bước chân vào Ai Cập. Các ngươi
    sẽ bị người Ai Cập chửi mắng, ghê tởm, nguyền rủa, và nhục mạ. Các ngươi sẽ chẳng
    bao giờ được nhìn lại chốn này nữa.’'
  guj-2017: કેમ કે સૈન્યોના યહોવાહ, ઇઝરાયલના ઈશ્વર કહે છે કે; જેમ મારો ક્રોધ અને રોષ
    યરુશાલેમના રહેવાસીઓ પર રેડાયો છે તેમ તમે મિસર જશો ત્યારે મારો ક્રોધ તમારાં પર
    રેડાશે. અને તમે ધિક્કારરૂપ, વિસ્મયરૂપ શાપરૂપ તથા નિંદારૂપ થશો. અને આ સ્થળને તમે
    ફરી જોવા પામશો નહિ.’
  pon-2006A: “KAUN-O, Koht en Israel, mahsanih, ‘Nin duwen ei engieng kowahlap eh
    lelohngehr mehn Serusalem, iei duwen eh pahn pil lelohng kumwail ma kumwail kohla
    Isip. Kumwail pahn wiahla mehkot kamasepwehk ong aramas en kilang; aramas akan
    pahn kouruhrkin kumwail oh wiahkihla adamwail kan mehn keria. Kumwail sohla pahn
    pwurehng kilang sahpwet.’”
  por-BRBSL: 'Para Javé dos Exércitos, o Deus de Israel, diz: ''Como a minha ira e
    minha ira se derramaram sobre os habitantes de Jerusalém, assim a minha ira se
    derramará sobre vós, quando entrardes no Egito; e sereis objeto de horror, de
    espanto, de maldição e de censura; e não vereis mais este lugar''.'
  cth-cth: Ransahu BAWIPA Isarel Cathut ni hettelah a dei, Jerusalem kho ka sak e
    taminaw koe ka lungkhueknae ka rabawk e patetlah Izip ram na kâen awh toteh, nangmouh
    lathueng lungkhueknae ka rabawk han. Pathoe e, kângai ka ru e, thoebo e, hnephnap
    e lah na o awh vaiteh hete hmuen bout na hmawt awh mahoeh toe.
  twi-twi: Sɛɛ na Asafo Awurade, Israel Nyankopɔn se, ‘Sɛnea mʼabufuw ne mʼabufuwhyew
    hwie guu nnipa a wɔwɔ Yerusalem so no, saa ara na sɛ, mokɔ Misraim a, mʼabufuwhyew
    behwie agu mo so. Mobɛyɛ nnome, ahodwiriwde, afɔbu ne ahohora; morenhu saa beae
    yi bio.’
  hlt-hlt: Israel Pathen caempuei BOEIPA loh he ni a thui. Jerusalem khosa rhoek soah
    ka thintoek neh ka kosi a bo bangla, Egypt la na caeh uh vaengah khaw nangmih
    soah ka kosi he bo van ni. Te vaengah thaephoeinah neh imsuep la, rhunkhuennah
    neh kokhahnah la na om uh vetih he hmuen he koep na hmuh uh mahpawh.
  tbz-SIM: 'Kɛ yɛ̃́ di Yiɛ̀ nKuyie Mpɑkɛdɑɑ díndi Isidɑyɛɛribɛ di tũ nkù bɛ́immɛ̀mu
    kɛ tú: Mí ndi Yiɛ̀ nKuyie m miɛkɛ do do mɛ̀ɛ̀ botí Sedisɑdɛmmu kɔbɛ, kɛ̀ mɛ ndi
    doti kɛ̀ di kpɛrɛ bo nɑɑ́ mmɛsémmɛ̀ kɛ̀ nsɑ̀ kɛ̀ di kɔ̀tɛ Esibiti. Kɛ̀ bɛ̀ níí
    nnɑ́ɑ́ ndi kpɛ́í bɛ̀ dɔ́ kɛ́pɑrìkɛ̀ dìì mɔ̀nnì yoo bɛ̀ dɔ́ kɛ́bɔntɛ́ dìì mɔ̀nnì
    kusĩ̀nkù yoo bɛ̀ senkɛ̀rì dɛ̀mɑrɛ̀ kɛ dɛ̀ wùó nyisíɛ́. Dɛ mɔ̀nnì di tɛ̃́nkɛ bɑ́ɑ́
    yɑ̀ dihɛì diì mbìtì.'
  msy-2020: '“Kɨ Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, Israelian God, kɨ guizbangɨra
    mɨgei: Kɨ faragha puvɨra Jerusalemian anɨngagha, bar pazavɨra me gasɨghasɨki.
    Eghtɨ kamaghɨra, ia Isipɨn mangɨghtɨ, kɨ bar puvɨra ian anɨngaghegh, bar pazɨvɨra
    ia gasɨghasigham. Eghtɨ Kantrin Igharazibar Gumazamiziba, bizir kɨ ia gamiziba
    bareghɨva, atiating, dɨgavir kuram damigham. Egh me pazɨ ia damuva, egh dɨbovir
    akabar ia mɨkɨmam. Egh me uari akar kurabar uan apaniba mɨkɨmsɨ, me kamaghɨn mɨkɨmam,
    ‘Ia Judaba ikuvizɨ moghɨn, ia ikuvigham.’ Egh ia ua uan nguazir kamɨn ganighan
    kogham.”'
  azb-azb: 'Çünki İsrailin Allahı olan Ordular Rəbbi belə deyir: “Yerusəlimdə yaşayanların
    üzərinə necə qəzəbim və qızğınlığım töküldüsə, siz Misirə getsəniz, eləcə qızğınlığım
    üzərinizə töküləcək. Siz lənət, dəhşət, nifrin və rüsvayçılıq hədəfi olacaqsınız.
    Bir daha bu yeri görməyəcəksiniz”.'
  eng-DBY: 'For thus saith Jehovah of hosts, the God of Israel: As mine anger and
    my fury have been poured forth upon the inhabitants of Jerusalem, so shall my
    fury be poured forth upon you, when ye shall enter into Egypt; and ye shall be
    an execration, and an astonishment, and a curse, and a reproach, and ye shall
    see this place no more.'
  hin-2017: '“इस्राएल का परमेश्वर सेनाओं का यहोवा यह कहता है: जिस प्रकार से मेरा कोप
    और जलजलाहट यरूशलेम के निवासियों पर भड़क उठी थी, उसी प्रकार से यदि तुम मिस्र में
    जाओ, तो मेरी जलजलाहट तुम्हारे ऊपर ऐसी भड़क उठेगी कि लोग चकित होंगे, और तुम्हारी
    उपमा देकर श्राप दिया करेंगे और तुम्हारी निन्दा किया करेंगे। तुम उस स्थान को फिर
    न देखने पाओगे।'
  wol-KYG: '«Aji Sax ji Yàllay Israyil Boroom gàngoor yi déy dafa wax ne: “Bu ngeen
    demee Misra, ni sama mer ak sama xadar yurikoo woon fi kaw waa Yerusalem, ni la
    sama xadar naan yureet fi seen kaw. Dingeen doon gentu alkànde, ñu di leen móolook
    a sewal, te dungeen gisati miim réew.”»'
  eng-YLT: 'for thus said Jehovah of Hosts, God of Israel: As poured out hath been
    Mine anger and My fury on the inhabitants of Jerusalem, so poured out is My fury
    upon you in your entering Egypt, and ye have been for an execration, and for an
    astonishment, and for a reviling, and for a reproach, and ye do not see any more
    this place.'
  eng-WYC-2017: For why the Lord of hosts, God of Israel, saith these things, As my
    strong vengeance and mine indignation is welled together on the dwellers of Jerusalem,
    so mine indignation shall be welled together on you, when ye have entered into
    Egypt; and ye shall be into swearing, and into wondering, and into cursing, and
    into shame; and ye shall no more see this place.
  eng-WMBB: 'For the LORD of Hosts, the God of Israel, says: ‘As my anger and my wrath
    has been poured out on the inhabitants of Jerusalem, so my wrath will be poured
    out on you, when you enter into Egypt; and you will be an object of horror, an
    astonishment, a curse, and a reproach; and you will see this place no more.’'
  urd-GVH: क्योंकि रब्बुल-अफ़वाज जो इसराईल का ख़ुदा है फ़रमाता है, ‘पहले मेरा सख़्त
    ग़ज़ब यरूशलम के बाशिंदों पर नाज़िल हुआ। अगर तुम मिसर जाओ तो मेरा ग़ज़ब तुम पर
    भी नाज़िल होगा। तुम्हें देखकर लोगों के रोंगटे खड़े हो जाएंगे, और तुम उनकी लान-तान
    और हिक़ारत का निशाना बनोगे। लानत करनेवाला अपने दुश्मनों के लिए तुम्हारे जैसा अंजाम
    चाहेगा। जहाँ तक तुम्हारे वतन का ताल्लुक़ है, तुम उसे आइंदा कभी नहीं देखोगे।’
  rug-rug: 'Hiera gua si zama nia e Zihova Tadi na Qeto Minate, sa Tamasa pa Izireli:
    ‘Gua sapu ta zoropo vura sa Qua binugoro meke tinaṉaziri koarini pu koa pa Zerusalema,
    si kote zoropae gua tugo asa sa Qua tinaṉaziri koa gamu pana la si gamu pa Izipi.
    Sa pozamia si kote ta evaṉae na dia lineveleveina arini, na pozapoza variva holoqoruna,
    kote ta zutu mia meke ta ṉoṉovala; meke kote lopu dogoro pule ia gamu sa mia popoa
    hie.’'
  gaz-gaz: 'Waaqayyo Waan Hunda Dandaʼu, Waaqni Israaʼel akkana jedha: ‘Akkuma aariin
    koo fi dheekkamsi koo warra Yerusaalem keessa jiraatan irratti dhangalaʼe sana,
    yoo isin biyya Gibxitti galtan dheekkamsi koo isin irratti ni dhangalaʼa. Isinis
    waan abaarsaa, waan sodaa, waan yakkaatii fi waan fafaa ni taatu; iddoo kana illee
    gonkumaa deebitanii hin argitan.’'
  fra-LSG: 'Car ainsi parle l’Éternel des armées, le Dieu d’Israël: De même que ma
    colère et ma fureur se sont répandues sur les habitants de Jérusalem, de même
    ma fureur se répandra sur vous, si vous allez en Égypte; vous serez un sujet d’exécration,
    d’épouvante, de malédiction et d’opprobre, et vous ne verrez plus ce lieu.'
  yal-yal: Alatala Sɛnbɛn Birin Kanna mɔn ito nan falaxi, Isirayilaa Ala, a naxa,
    ‘N ma xɔlɔn nun n ma fitinan godoxi Yerusalɛn kaane ma kii naxan yi, n ma xɔlɔn
    godoma ɛ ma na kii nin, xa ɛ siga Misiran yamanani. Ɛ findima nɛn danga yamaan
    misaala ra, ɛ fe yi muxune yigitɛgɛ, e yi ɛ yalagi, e ɛ konbi. Ɛ mi fa yireni
    ito toɛ mumɛ!’ ”
  haw-1868: 'No ka mea, ke olelo mai nei o Iehova o na kaua, ke Akua o ka Iseraela,
    E like me ka ninini ana o ko''u huhu, a me ko''u ukiuki maluna o ka poe e noho
    la ma Ierusalema: pela no e nininiia''i ko''u ukiuki maluna o oukou. i ka wa e
    hiki aku ai oukou iloko o Aigupita; a e lilo oukou i mea hailiiliia, a i mea e
    kahaha''i, a i mea poino, a i mea hoowahawahaia; aole hoi oukou e ike hou mai
    i keia wahi.'
  arb-NAV: لأَنَّ هَذَا مَا يُعْلِنُهُ الرَّبُّ الْقَدِيرُ إِلَهُ إِسْرَائِيلَ. كَمَا
    انْسَكَبَ غَضَبِي وَسُخْطِي عَلَى أَهْلِ أُورُشَلِيمَ، كَذَلِكَ يَنْسَكِبُ سُخْطِي
    عَلَيْكُمْ إِذَا ذَهَبْتُمْ إِلَى مِصْرَ، فَتُصْبِحُونَ مَثَارَ سُبَّةٍ وَدَهْشَةٍ
    وَلَعْنَةٍ وَعَارٍ، وَلا تَعُودُونَ تَرَوْنَ هَذَا المَوْضِعَ».
  ewe-ewe: 'Ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la, Israel ƒe Mawu la gblɔe nye esi:
    ‘Abe ale si wotrɔ nye dziku kple dɔmedzoe helĩhelĩ kɔ ɖe ame siwo nɔ Yerusalem
    dzii ene la, nenema kee woatrɔ nye dɔmedzoe helĩhelĩ la akɔ ɖe mia dzii ne mieyi
    ɖe Egipte. Miazu ɖiŋudonu, ŋɔdzinu, atamkanu kple alɔmeɖenu eye miagakpɔ teƒe
    sia akpɔ gbeɖe o.’'
  eng-LEE: 'For thus hath said the Lord of hosts, the God of Israel, As my anger and
    my fury were poured forth over the inhabitants of Jerusalem: so shall my fury
    be poured forth over you, when ye enter into Egypt; and ye shall become an oath,
    and an astonishment, and a curse, and a disgrace; and ye shall never see this
    place again.'
  asm-FB: 'কিয়নো ইস্ৰায়েলৰ ঈশ্বৰ বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে: যিৰূচালেম-নিবাসীসকলৰ
    ওপৰত যেনেকৈ মোৰ ক্ৰোধ আৰু কাপ ঢালি দিয়া হৈছিল, তেনেকৈ তোমালোকে মিচৰ দেশত সোমোৱা
    সময়ত তোমালোকৰ ওপৰতো মোৰ ক্ৰোধ ঢালি দিয়া হ’ব; আৰু তোমালোক শাও, বিস্ময়, অভিশাপ
    আৰু নিন্দাৰ বিষয় হ’বা; তোমালোকে এই ঠাই আৰু দেখিবলৈ নাপাবা।’'
  sus-A: عِسِرَيِلَ مَرِفِ عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ شَ وٌ سِفَمَ مِسِرَ، ﭑ شْنْمَ
    نّ وٌ مَ عَلْ ﭑ شْنْشِ دَرِ سَلَمُكَيٍ مَ كِ نَشّ. وٌ فبَلٌي نَن سْتْمَ، وٌ شِلِ
    قِندِ كٌنبِ وْيّنيِ رَ، وٌ يَافِ، وٌ مُ يِ بْشِ تٌ سْنْن.›
  fra-SBL: 'Car Yahvé des armées, le Dieu d''Israël, dit : « De même que ma colère
    et ma fureur se sont déversées sur les habitants de Jérusalem, de même ma fureur
    se déversera sur vous, quand vous entrerez en Égypte ; vous serez un objet d''horreur,
    d''étonnement, de malédiction et d''opprobre, et vous ne verrez plus ce lieu.'
  hbo-hbo: כִּי֩ כֹ֨ה אָמַ֜ר יְהוָ֣ה צְבָאֹות֮ אֱלֹהֵ֣י יִשְׂרָאֵל֒ כַּאֲשֶׁר֩ נִתַּ֨ךְ
    אַפִּ֜י וַחֲמָתִ֗י עַל־יֹֽשְׁבֵי֙ יְר֣וּשָׁלַ֔͏ִם כֵּ֣ן תִּתַּ֤ךְ חֲמָתִי֙ עֲלֵיכֶ֔ם
    בְּבֹאֲכֶ֖ם מִצְרָ֑יִם וִהְיִיתֶ֞ם לְאָלָ֤ה וּלְשַׁמָּה֙ וְלִקְלָלָ֣ה וּלְחֶרְפָּ֔ה
    וְלֹֽא־תִרְא֣וּ עֹ֔וד אֶת־הַמָּקֹ֖ום הַזֶּֽה׃
  kik-kik: 'Jehova Mwene-Hinya-Wothe, Ngai wa Isiraeli ekuuga atĩrĩ: ‘O ta ũrĩa marakara
    na mangʼũrĩ makwa maitĩrĩirio andũ arĩa maatũũraga Jerusalemu-rĩ, ũguo noguo mũgaitĩrĩrio
    mangʼũrĩ makwa rĩrĩa mũgaathiĩ kũu bũrũri wa Misiri. Mũgaatuĩka ta kĩndũ kĩrume,
    na mũtuĩke kĩndũ kĩrĩ magigi, o na kĩndũ gĩa gũtuĩrwo ciira, na kĩa njono; mũtikoona
    kũndũ gũkũ rĩngĩ.’'
  fra-NCL: 'Car ainsi parle Yahweh des armées, Dieu d’Israël : Comme ma colère et
    ma fureur ont fondu sur les habitants de Jérusalem, ainsi ma fureur fondra sur
    vous quand vous serez entrés en Égypte ; vous serez un objet d’exécration, de
    stupéfaction, de malédiction et d’outrages, et vous ne reverrez plus ce lieu-ci.'
  cek-AK: Misatuh kaminawk ih Angraeng, Israel Sithaw mah, Jerusalem ah kaom kaminawk
    nuiah, palungphuihaih, kanung parai palungphuihaih to ka kraih thuih baktih toengah,
    Izip prae na kun o naah, nangcae nuiah ka kraih han; nangcae loe angzoehhaih,
    dawnraihaih, tangoenghaih hoi kasaethuih ih kami ah na om o tih; hae ahmuen hae
    na hnu o let mak ai boeh, tiah thuih.
  cuk-cuk: 'Ar Israel-dulemar-e-Bab-Dummad-Jehová Bela-Gangued-Nikadi soged: “Ar bemar
    Egipto-yalase-megnamarye-sogmalale, igi an Jerusalén-dulemargi an-urwed oyosa,
    degi, igi an an-sae-itogedi egi oyosbali, deyobi, an bemargi an-urwed oyomogoed.
    Ibmar-ukabsalegeyobi be ukabsalemaloed, isdar-daklegedga, sae-daklegedga be gudmaloed,
    degi, bar be Jerusalén-neggwebur dakosurmalad.”'
  uig-CYR: 'Чүнки самави қошунларниң Сәрдари болған Пәрвәрдигар — Исраилниң Худаси
    мундақ дәйду: — Ғәзивим вә қәһрим Йерусалимдикиләрниң бешиға чүшүрүлгәндәк, силәр
    Мисирға киргиниңларда, қәһрим бешиңларға чүшүрүлиду; силәр ләнәткә қалидиған вә
    дәһшәт басидиған объект, ләнәт сөзи һәм рәсвачилиқниң объекти болисиләр вә силәр
    бу зиминни қайтидин һеч көрмәйсиләр.'
  tel-2017: ఎందుకంటే సేనల ప్రభువూ, ఇశ్రాయేలు దేవుడూ అయిన యెహోవా ఇలా చెప్తున్నాడు.
    “యెరూషలేము నివాసుల పైకి నా తీవ్ర కోపమూ, నా ఉగ్రతా వచ్చినట్టే, మీరు ఐగుప్తుకు వెళ్ళినట్టయితే
    మీ మీద కూడా నా క్రోధాన్ని కుమ్మరిస్తాను. మీరు శాపానికి గురౌతారు. మీరు భయాన్ని
    పుట్టించే వాళ్ళుగా ఉంటారు. దూషణ పాలవుతారు. ఈ స్థలాన్ని మీరు ఇక మీదట చూడరు.
  hat-BSA: 'Paske konsa pale SENYÈ dèzame yo, Bondye Israël la: ‘Tankou gwo kòlè ak
    mekontantman Mwen te vide sou sila ki rete Jérusalem yo, se konsa gwo kòlè Mwen
    va vide sou nou lè nou antre an Égypte. Konsa, nou va devni yon madichon, yon
    objè degoutan, yon anatèm e yon repwòch. Ni nou p ap janm wè kote sila a ankò.’'
  kos-kos: “LEUM GOD lun Israel El fahk, ‘Oana ke nga tuh okoala kasrkusrak lulap
    luk nu fin mwet Jerusalem, ouinge nga fah okoaot kasrkusrak luk nu fowos, kowos
    fin som nu Egypt. Mutanfahl saya uh ac langinging ke liyeya. Mwet ac fah aksruksruk
    ac israsrinkusrai kowos, ac orekmakin inen Jerusalem in mwe selnga lalos. Kowos
    ac fah tia sifilpa liye acn se inge.’”
  hbo-WLC: כִּי֩ כֹ֨ה אָמַ֜ר יְהוָ֣ה צְבָאוֹת֮ אֱלֹהֵ֣י יִשְׂרָאֵל֒ כַּאֲשֶׁר֩ נִתַּ֨ךְ
    אַפִּ֜י וַחֲמָתִ֗י עַל־יֹֽשְׁבֵי֙ יְר֣וּשָׁלִַ֔ם כֵּ֣ן תִּתַּ֤ךְ חֲמָתִי֙ עֲלֵיכֶ֔ם
    בְּבֹאֲכֶ֖ם מִצְרָ֑יִם וִהְיִיתֶ֞ם לְאָלָ֤ה וּלְשַׁמָּה֙ וְלִקְלָלָ֣ה וּלְחֶרְפָּ֔ה
    וְלֹֽא־תִרְא֣וּ ע֔וֹד אֶת־הַמָּק֖וֹם הַזֶּֽה׃
  ibo-ibo: Ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile, bụ Chineke Izrel kwuru,
    ‘Dịka iwe m na ọnụma m bụ ihe awụkwasịrị nʼelu ndị bi na Jerusalem, otu a ka m
    ga-esi wụkwasịkwa unu ọnụma m, mgbe unu ga-aga Ijipt. Unu ga-aghọ ihe ọbụbụ ọnụ
    na ihe iju anya, ihe nkọcha na ihe ịta ụta. Unu agakwaghị ahụ ebe a anya ọzọ.’
  ory-ory: କାରଣ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି, ଯିରୂଶାଲମ ନିବାସୀମାନଙ୍କ
    ଉପରେ ଯେପରି ଆମ୍ଭର କ୍ରୋଧ ଓ ପ୍ରଚଣ୍ଡ କୋପ ଢଳା ଯାଇଅଛି, ସେପରି ତୁମ୍ଭେମାନେ ଯେତେବେଳେ ମିସରରେ
    ପ୍ରବେଶ କରିବ, ସେତେବେଳେ ତୁମ୍ଭମାନଙ୍କ ଉପରେ ଆମ୍ଭର ପ୍ରଚଣ୍ଡ କୋପ ଢଳାଯିବ; ପୁଣି, ତୁମ୍ଭେମାନେ
    ଅଭିଶାପ, ବିସ୍ମୟ, ଶ୍ରାପ ଓ ନିନ୍ଦାର ପାତ୍ର ହେବ ଓ ତୁମ୍ଭେମାନେ ଏହି ସ୍ଥାନ ଆଉ ଦେଖିବ ନାହିଁ।
  chk-chk: Pun iei alon ewe Samol mi Unusen Manaman, ewe Koten Israel, ‘Usun üa song
    me lingeringer ngeni ekewe chon Jerusalem, iei usun üpwe song me lingeringer ngenikemi,
    lupwen oupwe feila Isip. Aramas repwe leawenikemi lon ar ottek, oupwe wiliti och
    minen eniweniw o küna turunufas me itengau, nge ousap chüen künasefäli ei leni.’
  rop-rop: “‘Mi brabli wail, en jis laik wen aibin jandim det nogudbala ting langa
    detlot pipul langa Jerusalem, ai garra panishim yumob if yumob go langa Ijip.
    Yumob garra abum brabli nogudbala taim. Ola pipul garra meigim fan langa yumob
    en olabat garra toktokbat nogudbalawei garram yumob neim. Yumob kaan neba luk
    dijan pleis igin.’ Lagijat na YAWEI bin tok.”
  ukr-1871: 'Так бо говорить Господь сил небесних, Бог Ізрайлїв: Так само, як вилився
    мій гнїв палкий на осадників Ерусалимських, так пролиється досада моя на вас,
    коли пійдете в Египет; і зробитесь ви прокляттєм і острахом, наругою й сьміховищем,
    і не бачити вам уже землї сієї.'
  deu-1951: 'Denn also spricht der HERR der Heerscharen, der Gott Israels: Wie mein
    Zorn und mein Grimm sich über die Einwohner von Jerusalem ergossen hat, also wird
    sich mein Grimm auch über euch ergießen, wenn ihr nach Ägypten zieht; und ihr
    sollt zur Verwünschung und zum Entsetzen, zum Fluch und zur Schmach werden und
    sollt diesen Ort nimmermehr sehen!'
  eng-JPS: 'For thus saith the LORD of hosts, the God of Israel: As Mine anger and
    My fury hath been poured forth upon the inhabitants of Jerusalem, so shall My
    fury be poured forth upon you, when ye shall enter into Egypt; and ye shall be
    an execration, and an astonishment, and a curse, and a reproach; and ye shall
    see this place no more.'
  srp-1865: 'Jer ovako veli Gospod nad vojskama Bog Izrailjev: kao što se gnjev moj
    i jarost moja izli na stanovnike Jerusalimske, tako æe se izliti gnjev moj na
    vas, ako otidete u Misir, i biæete uklin i èudo i kletva i rug, i neæete više
    vidjeti ovoga mjesta.'
  lug-lug: 'Bw’ati bw’ayogera Mukama ow’Eggye, Katonda wa Isirayiri nti, ‘Ng’obusungu
    bwange n’ekiruyi bwe bifukiddwa ku abo abali mu Yerusaalemi, bwe kityo ekiruyi
    kyange bwe kinaafukibwa ku mmwe bwe munaagenda e Misiri. Munaabeera kya kukolimirwa,
    era kya ntiisa, era kya kusalirwa musango era kivume: temuliraba kifo kino nate.’'
  heb-heb: כי כה אמר יהוה צבאות אלהי ישראל כאשר נתך אפי וחמתי על ישבי ירושלם כן תתך
    חמתי עליכם בבאכם מצרים והייתם לאלה ולשמה ולקללה ולחרפה ולא תראו עוד את המקום הזה׃
  ben-IRV: কারণ বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা বলেন, ‘যিরূশালেমে বসবাসকারীদের
    উপরে যেমন করে আমার রোষ ও ক্রোধ ঢালা হয়েছে, তোমরা মিশরে গেলে তেমন ভাবে আমার ক্রোধ
    তোমাদের উপরেও ঢালা হবে। তোমরা হবে অভিশাপের, ভয়ঙ্কর, শাপের, অসম্মানের পাত্র। তোমরা
    পুনরায় এই দেশ দেখতে পাবে না’।
  pan-pan: ਕਿਉਂ ਜੋ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਜਿਵੇਂ ਮੇਰਾ
    ਕ੍ਰੋਧ ਅਤੇ ਗੁੱਸਾ ਯਰੂਸ਼ਲਮ ਦੇ ਵਾਸੀਆਂ ਉੱਤੇ ਵਰ੍ਹਾਇਆ ਗਿਆ, - ਤਿਵੇਂ ਮੇਰਾ ਗੁੱਸਾ ਤੁਹਾਡੇ
    ਉੱਤੇ ਜਦ ਤੁਸੀਂ ਮਿਸਰ ਵਿੱਚ ਜਾਓਗੇ ਵਰ੍ਹਾਇਆ ਜਾਵੇਗਾ ਅਤੇ ਤੁਸੀਂ ਆਨ, ਹੈਰਾਨੀ, ਸਰਾਪ ਅਤੇ ਉਲਾਹਮੇ
    ਦਾ ਕਾਰਨ ਹੋਵੋਗੇ ਅਤੇ ਇਸ ਸਥਾਨ ਨੂੰ ਫਿਰ ਨਾ ਵੇਖੋਗੇ
  mya-JVB: ဣသရေလ အမျိုး၏ ဘုရား သခင်၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား
    ၊ ယေရုရှလင် မြို့သား တို့အပေါ် သို့ ငါ့ အမျက် အရှိန်ကို ငါ သွန်းလောင်း သည်နည်းတူ
    ၊ သင်တို့သည် အဲဂုတ္တု ပြည်သို့ ဝင် သောအခါ ၊ သင် တို့အပေါ် သို့ သွန်းလောင်း သဖြင့်
    ၊ သင်တို့သည် ဆဲရေး ခြင်း၊ အံ့ဩ ခြင်း၊ ကျိန် ခြင်း၊ ကဲ့ရဲ့ ခြင်းကိုခံဘို့ရာဖြစ်
    ကြလိမ့်မည်။ ဤ အရပ် ကို နောက် တဖန်မ မြင် ရ။
  tbg-tbg: Te Isareri Variqa Noravano Kotika ekaa kempuka vatauka tiha, Tota ti voqamakero
    arara itaimanta te Ieruharemiqi variaka qoraiqama nimitaunarave. Ho vohaa qaramake
    ne Isipini oru vaivaro ti voqamakero arara itairaqe ni qoraiqama nimitarerave.
    Vi vatanaaka ni taveha, niara vaaqu vatanaakave tivakeha, ni qoraiqama nimiteha
    naaraihama nimiteha niara vaaquqama vuate tivarave. Ne kiama qaiqaa orurante maa
    vatara ani tavevarave. Noravano Kotiva mintima tivo, ti.
  hmo-hmo: Lau Lohiabada, Israela ena Dirava, be inai bamona lau hereva, lau gwau,
    “Egu badu bona egu laloa siahu be Ierusalema dekenai noho taudia edia latanai
    lau bubua diho hegeregerena, egu badu siahu bada be umui emui latanai danu do
    lau bubua diho. Bema Aigupito dekenai umui lao neganai, umui emui toadia be dika
    dainai, taunimanima ese umui do idia itaia, mai gari bona mai badu danu, idia
    ese umui do idia ura lasi momokani, bona emui ladana be edia hereva dika gauna
    ta do idia halaoa. Umui ese inai gabu be do umui itaia lou lasi.”
  urd-urd: '“क्यूँकि रब्ब — उल — अफ़वाज, इस्राईल का ख़ुदा, यूँ फ़रमाता है कि: जिस
    तरह मेरा क़हर — ओ — ग़ज़ब येरूशलेम के बाशिन्दों पर नाज़िल हुआ, उसी तरह मेरा क़हर
    तुम पर भी, जब तुम मिस्र में दाख़िल होगे, नाज़िल होगा और तुम ला''नत — ओ — हैरत
    और तान — ओ — तशनी'' का ज़रिया'' होगे; और इस मुल्क को तुम फिर न देखोगे।'
  rus-SYN: 'Ибо так говорит Господь Саваоф, Бог Израилев: как излился гнев Мой и ярость
    Моя на жителей Иерусалима, так изольется ярость Моя на вас, когда войдете в Египет,
    и вы будете проклятием и ужасом, и поруганием и поношением, и не увидите более
    места сего.'
  bqc-SIM: Ma Dii Zĩgↄ̃de Isailiↄ Lua ma mɛ̀, lá ma pↄfɛ̃ ń pↄkũmao bↄ̀bↄ Yelusalɛũdeↄwa,
    màa má pↄkũmabↄbↄwá, tó a ta Egipi. Á gↄ̃ gbɛ̃́kabↄ ũ, sↄ̃kɛ̃ngu pↄ́ ũ,
    láaipↄ ũ, láanipↄ ũ, mɛ́ á wɛsi guɛ beelɛ bau lↄo.
  tcz-CHONGTHU: Thaneipen Pakai Israel Pathen in hitin aseiye, “Jerusalem mite chung’a
    kalungsatna hoise kabuh lhah khum bang’a, Egypt gam’a gachenglut nangho jouse
    chung’a jong kabuhlhah khum ding ahi. Chuteng, nangho thet umtah, tijat umtah,
    gaosap chengle miho nuisat nahidiu ahi. Chule nanghon a itih’a nagam sung’u namukit
    lou diu ahi.
  mar-mar: कारण सेनाधीश परमेश्वर, इस्राएलाचा देव असे म्हणतो, जसा माझा क्रोध व माझा
    संताप यरूशलेमेवरचा माझा राग व्यक्त करून दाखविला. यरूशलेमेमध्ये राहणाऱ्यांवर ओतला
    आहे तसा माझा क्रोध जर तुम्ही मिसरमध्ये जाल तेव्हा तुम्हावर ओतला जाईल. तुम्ही शापाची
    वस्तू व्हाल व भयचकीत, शाप बोलण्याचा विषय आणि काहीतरी निंदनीय व्हाल. आणि हे ठिकाण
    तुम्ही पुन्हा कधीही पाहणार नाही.
  qub-qub: '«Israelcunapa munayniyoj Tayta Diosninmi nin: ‹Egiptuman aywacuptiquega
    Jerusalencho tiyajcunata fiyupa rabyacurcur illgächishänömi gamcunatapis castigashayquipaj.
    Chaura gamcunataga maychöpis mana allimi ricashunquipaj. Manacajmanmi churashunquipaj.
    Fiyupa maldisyunädumi canquipaj. Mananami caymanpis cutimunquipänachu.›'
  bqp-bqp: Yeremi u nɛɛ, wee ye Gusunɔ, Isirelibɑn Yinni wi u wɔllu kɑ tem mɔ u geruɑ.
    U nɛɛ, nge mɛ u Yerusɑlɛmugibu win mɔru seesi, nge mɛyɑ u koo mɑɑ bɛɛ ye seesi,
    ì n dɑ Egibitiɔ. Sɑɑ ye sɔɔrɑ bɑ ko n dɑ kɑ bɛɛn yĩsiru tɔmbu bɔ̃rusi, ǹ kun
    mɛ, bu kɑ goo gɑ̃ɑ kɔ̃sunu sie, kpɑ bu bɛɛ gɛm i seku bɑkɑru wɑ kpɑ i kun mɑɑ
    sinɛ tem mɛ sɔɔ.
  hat-hat: 'Wi! Men mesaj Seyè ki gen tout pouvwa a, Bondye pèp Izrayèl la, bay ankò:
    Menm jan mwen te move anpil sou moun lavil Jerizalèm yo, se menm jan an tou m''ap
    move anpil sou nou si nou desann peyi Lejip. Konsa, moun va sezi wè nou, y''a
    vire tèt yo pou yo pa gade nou. Y''a pase nou nan betiz, y''a sèvi ak non nou
    pou bay madichon. Nou p''ap janm wè peyi sa a ankò.'
  eng-BSB: 'For this is what the LORD of Hosts, the God of Israel, says: ‘Just as
    My anger and wrath were poured out on the residents of Jerusalem, so will My wrath
    be poured out on you if you go to Egypt. You will become an object of cursing
    and horror, of vilification and disgrace, and you will never see this place again.’'
  eng-WEBPB: 'For the LORD of Armies, the God of Israel, says: ‘As my anger and my
    wrath has been poured out on the inhabitants of Jerusalem, so my wrath will be
    poured out on you, when you enter into Egypt; and you will be an object of horror,
    an astonishment, a curse, and a reproach; and you will see this place no more.’'
  kbq-kbq: E'ina hu'negu Monafi sondia vahe'mofo Ra Anumzana Israeli vahe Anumzamo'a
    huno, Nagri'ma narimpa ahege'na knazama atrogeno Jerusalemi kumapima nemaniza
    vahete'ma e'neaza hu'na, Isipi mopare'ma vanage'na narimpa ahe'zana atre'nugeno
    tamagritera egahie. Ana hanuge'za vahe'mo'za neramage'za, tusi koro nehu'za vahe'ma
    kazusima huzamante'nakura ama vahe'mo'zama havizama hazaza huta haviza hiho hu'za
    hugahaze. Ana hanigeta mago'ene eta ama kumara eme onkegahaze.
  nhe-BL: '“TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij huan yajaya tlen
    ininDios israelitame, quiijtohua: ‘Queja nijtitlanqui nohueyi cualancayo ipan
    altepetl Jerusalén, queja nopa nojquiya nijtitlanis imopani quema inyase ipan
    tlali Egipto. Huan inmechselise ica cuesoli huan ica cualantli. Inmechtelchihuase
    huan inmechpinajtise. Huan ayoc quema inquiitase imotlal.’'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Izaew wazar uze'eg nezewe a'e. — Aze peho Ezit
    pe nehe, Hekwahy haw u'ar putar penehe nehe. Hekwahy haw u'ar teko Zeruzarez pe
    har wanehe. Nezewegatete u'ar putar penehe nehe no. Iaiw ma'e romo peiko putar
    nehe. Teko ipytuhegatu putar penexak mehe wà nehe. Amogwer upuka putar penehe
    wà nehe. Uze'egaiw amo rehe imume'uahy mehe umume'u putar pener wà nehe. Napexak
    wi pixik kwaw ko ywy nehe, i'i Tupàn peme, a'e wanupe.
  eng-DRA: 'For thus saith the Lord of hosts, the God of Israel: As my anger and my
    indignation hath been kindled against the inhabitants of Jerusalem: so shall my
    indignation be kindled against you, when you shall enter into Egypt, and you shall
    be an execration, and an astonishment, and a curse, and a reproach: and you shall
    see this place no more.'
