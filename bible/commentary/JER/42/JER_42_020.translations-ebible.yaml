  twi-twi: sɛ moyɛɛ mfomso a ɛyɛ hu yiye, bere a mosomaa me kɔɔ Awurade, mo Nyankopɔn
    hɔ, na mokae se, ‘Bɔ Awurade, yɛn Nyankopɔn mpae ma yɛn, na ka nea ɔka biara kyerɛ
    yɛn na yɛbɛyɛ,’ no.
  hlt-hlt: BOEIPA na Pathen taengla kai nan tueih uh vaengah na hinglu dongah na hmaang
    rhoe na hmaang uh coeng tih, “Mamih kah Pathen BOEIPA taengah kaimih yueng thangthui
    lamtah, mamih kah Pathen BOEIPA loh a thui boeih te kaimih taengah ha puen lamtah
    ka saii uh bitni,” na ti uh.
  tbz-SIM: Kɛ yɛ̃́ díì soutɛ́mɛ̀ dimɑ́ɑ̀, díì nɑ̀kɛ́ kɛ yɛ̃ m bɑ́ntɛ̀ di Yiɛ̀ nKuyie
    kɛ́ kù beé, kɛ̀ kù n nɑ̀kɛ́ tì ń di nɑ́kɛ́, kɛ̀ di yóó yiemmu kɛ́dɔɔ̀ kù yɛ̃ mmù.
  msy-2020: Ia, Ikiavɨra Itir God, ian God, a ko mɨkɨmasa nan azangsɨgha, kamaghɨn
    mɨgei, ‘Jeremaia, nɨ mangɨ Ikiavɨra Itir God, en God, nɨ a ko mɨkɨm, egh an azaraghtɨ,
    an akam e danɨngigh. Eghtɨ akar manam a nɨ danightɨ, nɨ e mɨkemeghtɨ, e an gɨn
    mangam.’ Ezɨ ia datɨrɨghɨn arazir igharazim damuasava ami. Ian arazir kam, a bar
    derazir puvatɨ. A ia damutɨ, ia ikuvigham.
  azb-azb: 'Çünki siz fəlakət gətirən bir səhv etdiniz. Məni Allahınız Rəbbin yanına
    göndərib dediniz: “Allahımız Rəbbə bizim üçün dua et, Allahımız Rəbbin deyəcəyi
    hər şeyi bizə bildir, biz elə də edərik”.'
  eng-DBY: For ye deceived yourselves in your own souls, when ye sent me unto Jehovah
    your God, saying, Pray for us unto Jehovah our God; and according to all that
    Jehovah our God shall say, so declare unto us, and we will do it.
  hin-2017: क्योंकि जब तुम ने मुझ को यह कहकर अपने परमेश्वर यहोवा के पास भेज दिया,
    ‘हमारे निमित्त हमारे परमेश्वर यहोवा से प्रार्थना कर और जो कुछ हमारा परमेश्वर यहोवा
    कहे उसी के अनुसार हमको बता और हम वैसा ही करेंगे,’ तब तुम जान-बूझके अपने ही को
    धोखा देते थे।
  wol-KYG: Yeena sànk seen bopp ba ngeen ma yebalee ci seen Yàlla Aji Sax ji, ne ma
    ma ñaanal leen sunu Yàlla Aji Sax ji, te lépp lu sunu Yàlla Aji Sax ji wax, naa
    leen ko jottli, ngeen def ko.
  eng-YLT: for ye have shewed yourselves perverse in your souls, for ye sent me unto
    Jehovah your God, saying, Pray for us unto Jehovah our God, and according to all
    that Jehovah our God saith, so declare to us, and we have done [it];
  eng-WYC-2017: for ye have deceived your souls, for ye sent me to your Lord God,
    and said, Pray thou for us to our Lord God, and by all things whatever things
    our Lord [God] shall say to thee, so tell thou to us, and we shall do.
  eng-WMBB: For you have dealt deceitfully against your own souls; for you sent me
    to the LORD your God, saying, ‘Pray for us to the LORD our God; and according
    to all that the LORD our God says, so declare to us, and we will do it.’
  urd-GVH: आपने अपने आपको सख़्त धोका दिया है। क्योंकि आप ही ने मुझे रब अपने ख़ुदा
    के पास भेजकर कहा, ‘रब हमारे ख़ुदा से हमारे लिए दुआ करें। जो भी वह फ़रमाए वह हमें
    बताएँ तो हम उस पर अमल करेंगे।’
  rug-rug: sapu na sinea variva mate si tavetia gamu totoso garunau gamu pude la koe
    Zihova sa mia Tamasa, meke zama guahe, ‘Mu varavara poni gami koe Zihova sa mami
    Tamasa; mamu tozini gami doduru gua sapu zama ni Sa meke kote tavete luli gami,’
    gua si gamu.
  gaz-gaz: Isin gaafa ‘Waaqayyo Waaqa keenya nuu kadhadhu; waan inni dubbate hundas
    nutti himi; nus ni ajajamnaaf’ jettanii gara Waaqayyo Waaqa keessanii na ergitan
    sana balleessaa guddaa hojjettan.
  fra-LSG: 'Vous vous trompez vous-mêmes, car vous m’avez envoyé vers l’Éternel, votre
    Dieu, en disant: Intercède en notre faveur auprès de l’Éternel, notre Dieu, fais-nous
    connaître tout ce que l’Éternel, notre Dieu, dira, et nous le ferons.'
  yal-yal: Ɛ tantanni ito sa findima ɛ faxa xunna nan na, ɛ to n xɛxi Alatala fɛma,
    ɛ Ala, ɛ naxa, ‘Alatala en ma Ala maxandi nxu xa. Alatala en ma Ala na naxan yo
    fala, i na fala nxu xa, nxu a ligama nɛn.’
  haw-1868: Ua hele hewa oukou e pilikia ai ko oukou ola, i ka wa i hoouna aku ai
    oukou ia'u io Iehova la, i ko oukou Akua, i ka i ana mai la, E pule aku oe ia
    Iehova i ko makou Akua no makou; a e like me na mea a pau a Iehova, ko makou Akua
    e olelo mai ai, pela no oe e hai mai ia makou, a e hana no makou.
  arb-NAV: 'لأَنَّكُمْ قَدْ خَدَعْتُمْ أَنْفُسَكُمْ حِينَ بَعَثْتُمْ بِي إِلَى الرَّبِّ
    إِلَهِكُمْ قَائِلِينَ: صَلِّ لأَجْلِنَا إِلَى الرَّبِّ إِلَهِنَا وَأَنْبِئْنَا
    بِكُلِّ مَا يَقُولُ فَنَفْعَلَ بِمُقْتَضَاهُ.'
  ewe-ewe: miewɔ vodada gã aɖe, esi miedɔm ɖe Yehowa, miaƒe Mawu la gbɔ hegblɔ be,
    ‘Ɖe kuku na Yehowa, miaƒe Mawu la na mí; gblɔ nu sia nu si wòagblɔ na wò la na
    mí eye míawɔ ɖe edzi.’
  eng-LEE: 'For ye have dissembled in regard to what your intentions are; for ye sent
    me unto the Lord your God, saying, Pray in our behalf unto the Lord our God: and
    in accordance with all that the Lord our God may say, so tell unto us, and we
    will do it.'
  asm-FB: কিয়নো তোমালোকে তোমালোকৰ বিৰুদ্ধে তোমালোকক ভ্ৰান্ত কৰিলা; কাৰণ তোমালোকে
    মোক নিজৰ ঈশ্বৰ যিহোৱাৰ গুৰিলৈ পঠিয়াই কৈছিলা, যে, ‘তুমি আমাৰ বাবে আমাৰ ঈশ্বৰ যিহোৱাৰ
    আগত প্ৰাৰ্থনা কৰা; তেতিয়া আমাৰ ঈশ্বৰ যিহোৱাই যি যি ক’ব, সেইদৰে তুমি আমাক জনাবা,
    আমি তাক কৰিম।’
  sus-A: «وٌ تٌ ﭑ شّي وٌ مَرِفِ عَلَتَلَ مَشَندِدٍ، وٌ بَرَ تَنتَن. وٌ بَرَ عَ قَلَ
    ﭑ بّ، ‹مُشُ مَرِفِ عَلَتَلَ مَشَندِ مُشُ بّ. مُشُ مَرِفِ عَلَتَلَ نَشَن مَسٍنمَ
    مُشُ بّ، عِ شَ نُ نَ قَلَ مُشُ بّ، مُشُ مُ تٌندِ مَ نَ رَبَدٍ.›
  fra-SBL: 'Car vous avez agi de façon trompeuse contre vos propres âmes ; vous m''avez
    envoyé vers l''Éternel, votre Dieu, en disant : Priez pour nous l''Éternel, notre
    Dieu ; et, selon tout ce que dit l''Éternel, notre Dieu, déclarez-le-nous, et
    nous le ferons.'
  hbo-hbo: כִּ֣י *הִתְעֵתֶים (הִתְעֵיתֶם֮) בְּנַפְשֹֽׁותֵיכֶם֒ כִּֽי־אַתֶּ֞ם שְׁלַחְתֶּ֣ם
    אֹתִ֗י אֶל־יְהוָ֤ה אֱלֹֽהֵיכֶם֙ לֵאמֹ֔ר הִתְפַּלֵּ֣ל בַּעֲדֵ֔נוּ אֶל־יְהוָ֖ה אֱלֹהֵ֑ינוּ
    וּכְכֹל֩ אֲשֶׁ֨ר יֹאמַ֜ר יְהוָ֧ה אֱלֹהֵ֛ינוּ כֵּ֥ן הַגֶּד־לָ֖נוּ וְעָשִֽׂינוּ׃
  kik-kik: atĩ nĩmweĩĩkire ũũru rĩrĩa mwandũmire thiĩ kũrĩ Jehova Ngai wanyu, mũkĩnjĩĩra
    atĩrĩ, ‘Tũhooere kũrĩ Jehova Ngai witũ; twĩre ũrĩa wothe ekuuga, na ithuĩ nĩtũkũwĩka.’
  fra-NCL: 'Car vous vous abusiez vous-mêmes, lorsque vous m’avez envoyé vers Yahweh,
    notre Dieu, en disant : Intercède pour nous auprès de Yahweh, notre Dieu, et tout
    ce que Yahweh, notre Dieu, dira, déclare-le-nous, et nous le ferons.'
  cek-AK: Kaicae han, aicae Angraeng Sithaw khaeah lawkthui pae ah, aicae Angraeng
    Sithaw mah thuih ih loknawk to kaicae khae na thui boih ah, anih ih lok to ka
    tahngaih pae o han, tiah nangmacae Angraeng Sithaw khaeah nang patoeh o, toe poekhaih
    palungthin nam khraeng o ving boeh.
  cuk-cuk: 'Bemar, be-Bab-Dummadse-an-barmisadgi be dummad-nosmalad. Be anga weyob
    sogsamalad: ‘Anmar-ular, be anmar-Bab-Dummad-Jehováʼse ise-wilegar-gorye, bela
    bega ibmar-sogoedi anmarga be sogmogoye, adi, anmar a-sogedba ibsamalagarye.’
    ”'
  uig-CYR: — Силәрниң мени Пәрвәрдигар Худайиңларниң йениға әвәткиниңлар «Пәрвәрдигар
    Худайимизға биз үчүн дуа қилғайсән; Пәрвәрдигар Худайимиз бизгә немә десә, бизгә
    йәткүзүп бәрсәң биз шуниң һәммисигә әмәл қилимиз» дегүзгиниңлар өзүңларни алдап
    җениңларға замин болуштин ибарәт болди, халас.
  tel-2017: ‘మా కోసం మన దేవుడైన యెహోవాకు ప్రార్థించు. మన దేవుడైన యెహోవా చెప్పినదంతా
    మాకు తెలియజెయ్యి. మేం దాన్ని జరిగిస్తాం’ అంటూ మీరే యిర్మీయా అనే నన్ను మీ దేవుడైన
    యెహోవా దగ్గరికి పంపించారు. కాబట్టి మీరు మీ ప్రాణాలనే చెల్లించాల్సి ఉంటుంది.
  hat-BSA: 'Paske nou twonpe pwòp tèt nou. Se nou menm ki te voye mwen kote SENYÈ
    a, Bondye nou an. Nou te di: “Priye pou nou a SENYÈ a, Bondye nou an, epi nenpòt
    sa SENYÈ a, Bondye nou an di, fè nou konnen e nou va fè l.”'
  kos-kos: lah kowos oru sie tafongla su ac ma nu ke misa. Kowos siyuk sik ngan pre
    nu sin LEUM GOD lasr keiwos, ac kowos wulela mu kowos ac fah oru ma nukewa ma
    El sapkin.
  hbo-WLC: כִּ֣י התעתים בְּנַפְשֽׁוֹתֵיכֶם֒ כִּֽי־אַתֶּ֞ם שְׁלַחְתֶּ֣ם אֹתִ֗י אֶל־יְהוָ֤ה
    אֱלֹֽהֵיכֶם֙ לֵאמֹ֔ר הִתְפַּלֵּ֣ל בַּעֲדֵ֔נוּ אֶל־יְהוָ֖ה אֱלֹהֵ֑ינוּ וּכְכֹל֩
    אֲשֶׁ֨ר יֹאמַ֜ר יְהוָ֧ה אֱלֹהֵ֛ינוּ כֵּ֥ן הַגֶּד־לָ֖נוּ וְעָשִֽׂינוּ׃
  ibo-ibo: na unu mehiere nʼobi unu mgbe unu ziri m sị m jụta Onyenwe anyị Chineke
    unu ase. Mgbe ahụ, unu rịọrọ m sị m, ‘Rịọrọ anyị Onyenwe anyị Chineke anyị arịrịọ,
    gwa anyị ihe niile o kwuru, anyị ga-emekwa ya.’
  ory-ory: ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା ପ୍ରାଣ ବିରୁଦ୍ଧରେ ପ୍ରବଞ୍ଚନା କରିଅଛ; କାରଣ ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁ
    ତୁମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱରଙ୍କ ନିକଟକୁ ମୋତେ ପଠାଇ କହିଲ, ‘ତୁମ୍ଭେ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ
    ନିକଟରେ ଆମ୍ଭମାନଙ୍କ ପାଇଁ ପ୍ରାର୍ଥନା କର ଓ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ଯାହା ଯାହା କହିବେ,
    ତଦନୁସାରେ ଆମ୍ଭମାନଙ୍କୁ ଜଣାଅ, ଆମ୍ଭେମାନେ ତାହା କରିବୁ।’
  chk-chk: pun oua föri och mi mwäl a afeiengau ngeni manauemi. Ämi oua tinieila ngeni
    ewe Samol mi Lapalap ach we Kot o üra, ‘Kopwe iotek fän item ngeni ewe Samol mi
    Lapalap ach we Kot, nge meinisin mine i epwe apasa ngonuk, äm aipwe föri.’
  rop-rop: Yumob meigimbat bigiswan misteik. Yumob bin askim mi blanga prei langa
    YAWEI blanga yumob, en yumob bin meigim pramis yumob garra dum ebrijing wanim
    imbin dalim yumob.
  ukr-1871: 'Ви бо прогрішились проти себе самих; ви посилали мене до Господа, Бога
    вашого, мовляючи: Помолися за нас Господеві, Богу нашому, й вияви нам усе, що
    скаже Господь, Бог наш, а ми те вчинимо.'
  deu-1951: 'Denn ihr habt euch selbst betrogen damit, daß ihr mich zu dem HERRN,
    eurem Gott, gesandt und gesprochen habt: «Bitte den HERRN, unsren Gott, für uns!
    Und alles, was der HERR, unser Gott, dir zur Antwort gibt, das zeige uns an, so
    wollen wir es tun.»'
  eng-JPS: 'For ye have dealt deceitfully against your own souls; for ye sent me unto
    the LORD your God, saying: Pray for us unto the LORD our God; and according unto
    all that the LORD our God shall say, so declare unto us, and we will do it;'
  srp-1865: 'Jer varaste duše svoje kad me poslaste ka Gospodu Bogu svojemu rekavši:
    pomoli se za nas Gospodu Bogu našemu, i kako reèe Gospod Bog naš, javi nam i uèiniæemo.'
  lug-lug: 'nti, Mwakola ekisobyo kinene bwe mwantuma eri Mukama Katonda wammwe ne
    mugamba nti, ‘Tusabire eri Mukama Katonda waffe: tubuulire byonna by’agamba tujja
    kubikola.’'
  heb-heb: כי התעתים בנפשותיכם כי אתם שלחתם אתי אל יהוה אלהיכם לאמר התפלל בעדנו אל
    יהוה אלהינו וככל אשר יאמר יהוה אלהינו כן הגד לנו ועשינו׃
  ben-IRV: তোমরা নিজেদের প্রাণের বিরুদ্ধে প্রতারণা করেছ, কারণ তোমরা আমি-যিরমিয়কে
    তোমাদের ঈশ্বর সদাপ্রভুর কাছে পাঠিয়েছিলেন, বলেছিলে, ‘আপনি আমাদের জন্য আমাদের ঈশ্বর
    সদাপ্রভুর কাছে প্রার্থনা করুন; তাতে আমাদের ঈশ্বর সদাপ্রভুর যা বলবেন, সেই সবই আপনি
    আমাদের জানাবেন, আমরা তাই করব’।
  pan-pan: ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਆਪਣੀਆਂ ਜਾਨਾਂ ਨਾਲ ਧੋਖਾ ਕਮਾਇਆ ਹੈ ਜਦੋਂ ਤੁਸੀਂ ਮੈਨੂੰ ਯਹੋਵਾਹ ਆਪਣੇ
    ਪਰਮੇਸ਼ੁਰ ਕੋਲ ਭੇਜਿਆ ਕਿ ਸਾਡੇ ਲਈ ਯਹੋਵਾਹ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਅੱਗੇ ਪ੍ਰਾਰਥਨਾ ਕਰ ਅਤੇ ਸਭ ਕੁਝ
    ਜੋ ਯਹੋਵਾਹ ਸਾਡਾ ਪਰਮੇਸ਼ੁਰ ਆਖੇਗਾ ਤਿਵੇਂ ਸਾਨੂੰ ਦੱਸ ਤੇ ਅਸੀਂ ਕਰਾਂਗੇ”
  mya-JVB: အကယ်စင်စစ်သင်တို့က၊ အကျွန်ုပ် တို့၏ ဘုရား သခင်ထာဝရဘုရား အား အကျွန်ုပ် တို့အဘို့
    ဆုတောင်း ပါလော့။ အကျွန်ုပ် တို့၏ ဘုရား သခင်ထာဝရဘုရား မိန့် တော်မူသမျှ တို့ကို
    ကြား ပြောပါလော့။ အကျွန်ုပ်တို့သည် နားထောင် ပါမည် ဟုဆို ၍၊ ငါ့ ကို သင် တို့၏ ဘုရား
    သခင်ထာဝရဘုရား ထံတော်သို့ စေလွှတ် သောအခါ ၊ ကိုယ် စိတ် ကို ကိုယ် လှည့်စား ကြပြီ။
  tbg-tbg: Ne nenta antuqa avataqi vivera, ne qutuma vivarave. Tota ne ti tititama
    keha tiha, Are tinavuara irihara tinavu Variqa Nora Kotira aarama timitaane. Are
    ekaa viva ai tiva amina uvara tinavu tiva timiraqe tenavu vi uvara avataqi vuare,
    tiarave.
  hmo-hmo: Lohiabada dekena amo umui raka siri ena davana be emui mauri. Badina be
    umui ese lau oi siaia, Lohiabada, emui Dirava dekenai, umui gwau, ‘Lohiabada iseda
    Dirava, dekenai do oi guriguri ai dainai, bona Lohiabada iseda Dirava edena bamona
    do ia gwau, be ai dekenai do oi hamaoroa, vadaeni ai ese do ai karaia.’
  urd-urd: हक़ीक़त में तुमने अपनी जानों को फ़रेब दिया है, क्यूँकि तुम ने मुझ को ख़ुदावन्द
    अपने ख़ुदा के सामने यूँ कहकर भेजा, कि 'तू ख़ुदावन्द हमारे ख़ुदा से हमारे लिए दुआ
    कर और जो कुछ ख़ुदावन्द हमारा ख़ुदा कहे, हम पर ज़ाहिर कर और हम उस पर 'अमल करेंगे।
  rus-SYN: 'ибо вы погрешили против себя самих: вы послали меня к Господу Богу нашему
    сказав: “помолись о нас Господу Богу нашему и все, что скажет Господь Бог наш,
    объяви нам, и мы сделаем”.'
  bqc-SIM: ma mɛ̀ a zã yã́wa, álɛ ázĩa kaikɛɛ. A ma zĩ Dii á Luawa, a mɛ̀ mà
    wabikɛwàɛ́, yã́ pↄ́ a omɛɛ mà oɛ́, á kɛ píiɛ.
  tcz-CHONGTHU: Ajeh chu, nanghon Pakai na-Pathen u kom’a nangaichat u thum’a keima
    neisol’u chun, ipi hijongle Pakaiyin asei jouse chu keihon bol jeng’u ving’e,
    natiuvin. Ahivang in nalung theng pouve.
  mar-mar: कारण परमेश्वर आमचा देव याच्याजवळ आम्हासाठी प्रार्थना करा, आणि जे काही परमेश्वर
    आमचा देव सांगेल ते आम्ही करू असे बोलून परमेश्वर तुमचा देव याच्याकडे मला पाठवले
    तेव्हा तुम्ही आपल्या जिवाविरूद्ध कपटाने वागला.
  qub-qub: 'Gamcunaga Tayta Diosta mañacapänäpaj ruwacamashpayquimi nimarayqui: ‹Nogacunapaj
    Tayta Diosninchïta mañacuycuy. Nircorga imata nishantapis willamay nishanno ruranäcunapaj
    ari› nir. Canan nogaga gamcunata willashcä imano willanäpäpis Tayta Dios nimashantami.
    Ichanga gamcuna manami wiyacuyta munanquichu. Chay nishayquita mana cumlir gamcunaga
    fiyupa juchatami aparicuycanqui.'
  bqp-bqp: Sɑnɑm mɛ i mɑn gɔrɑ n bɛɛ Yinni Gusunɔ kɑnɑ, ye nɑ wurɑmɑ, i geruɑ i nɛɛ,
    n bɛɛ sɔ̃ɔwɔ mɑm mɑm ye Gusunɔ bɛɛn Yinni u mɑn sɔ̃ɔwɑ kpɑ i ye ko. Adɑmɑ weesɑ
    i tii kuɑ.
  hat-hat: 'Se pi gwo erè nou te fè. Lè nou te mande m'' al lapriyè Seyè a, Bondye
    nou an, pou nou, nou te di m'': Lapriyè li pou nou. W''a fè nou konnen tou sa
    l''a di ou, epi n''a fè l''.'
  eng-BSB: For you have deceived yourselves by sending me to the LORD your God, saying,
    ‘Pray to the LORD our God on our behalf, and as for all that the LORD our God
    says, tell it to us and we will do it.’
  eng-WEBPB: For you have dealt deceitfully against your own souls; for you sent me
    to the LORD your God, saying, ‘Pray for us to the LORD our God; and according
    to all that the LORD our God says, so declare to us, and we will do it.’
  kbq-kbq: Ra Anumzana tamagri Anumzamofontega hunanteta, tagri Anumzantega vunka
    tazama hanigura nunamuna hugeno, nazano tagri Ra Anumzamo'ma hihoma huno hurantesania
    nanekea eme huama hugeta nentahita, nazano hihoma huno hania zana amage anteta
    hugahune huta hu'naza zana, havige nehuta amagera onte'naze.
  nhe-BL: Intla inyase ipan tlali Egipto, huajca temachtli inmiquise. Pampa nijmati
    san inistlacatique quema innechilhuijque ma niya nimomaijtoti imopampa imojuanti
    huan innechilhuijque para ma nimechilhui tlachque quiijtohua TOTECO huan imojuanti
    inquichihuasquíaj pampa ax neli.
  gub-BL: Pezawy peiko. A'e rupi pepuner te pemàno haw rehe nehe. — Eze'eg Tupàn Tuweharupi
    Wiko Ma'e Zanezar pe nehe, peze ihewe. — Eze'eg Tupàn Tuweharupi Wiko Ma'e pe
    urerehe nehe. A'e re emume'u ize'eg paw urewe nehe, ureremiapo ràm imume'u pyr
    nehe. A'e mehe uruzapo putar nehe, peze ihewe.
  eng-DRA: 'For you have deceived your own souls: for you sent me to the Lord our
    God, saying: Pray for us to the Lord our God, and according to all that the Lord
    our God shall say to thee, so declare unto us, and we will do it.'
