verse: JER.042.020
translations:
  mal-C: ‘ഞങ്ങളുടെ ദൈവമായ യഹോവയോട് ഞങ്ങൾക്കുവേണ്ടി പ്രാർഥിച്ചാലും, ഞങ്ങളുടെ ദൈവമായ
    യഹോവ അരുളിച്ചെയ്യുന്നതെന്തായാലും അതു ഞങ്ങളെ അറിയിച്ചാലും; ഞങ്ങൾ അതു കേട്ടനുസരിക്കും,’
    എന്നു പറഞ്ഞ് നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ അടുക്കലേക്കു നിങ്ങൾതന്നെ എന്നെ പറഞ്ഞയച്ചതിൽ
    നിങ്ങൾ നിങ്ങളെത്തന്നെ വഞ്ചിച്ചിരിക്കുന്നു.
  deu-TKW: 'denn ihr betrogt euch selbst damit, daß ihr mich zu Jahwe, eurem Gotte
    sandtet, indem ihr spracht: Bete für uns zu Jahwe, unserem Gott, und gieb uns
    genau nach dem Bescheide, den Jahwe, unser Gott erteilen wird, Kunde, damit wir
    darnach handeln!'
  lin-lin: 'ete bozali kosala libunga monene tango bozali kotinda ngai epai na Yawe,
    Nzambe na bino, na maloba oyo : ‹ Bondela mpo na biso Yawe, Nzambe na biso, mpe
    yebisa biso makambo nyonso oyo Yawe akoloba ; tokosalela yango. ›'
  eng-LSV: for you have showed yourselves perverse in your souls, for you sent me
    to your God YHWH, saying, Pray for us to our God YHWH, and according to all that
    our God YHWH says, so declare to us, and we have done [it];
  eng-GNV: Surely ye dissembled in your hearts When ye sent me vnto the Lord your
    God, saying, Pray for vs vnto the Lord our God, and declare vnto vs euen according
    vnto al that the Lord our God shall say, and we will doe it.
  eng-WEBSTER: For ye dissembled in your hearts, when ye sent me to the LORD your
    God, saying, Pray for us to the LORD our God; and according to all that the LORD
    our God shall say, so declare to us, and we will do it .
  nhw-BL: Sintla anyase ipan tlali Egipto, huajca temachtli anmiquise. Pampa nijmati
    san anistlacatique quema antechilhuijque ma niya nimotlatlajtiti por amojuanti
    huan antechilhuijque para ma nimechilhui tlaque quiijtohua TOTECO huan amojuanti
    anquichihuasquíaj pampa amo neli.
  swh-ONEN: kwamba mmefanya kosa kubwa mioyoni mwenu mliponituma kwa Bwana Mungu wenu
    na kusema, ‘Mwombe Bwana Mungu wetu kwa ajili yetu, nawe utuambie kila kitu atakachosema,
    nasi tutafanya.’
  bba-bba: Sɑnɑm mɛ i mɑn ɡɔrɑ n bɛɛ Yinni Gusunɔ kɑnɑ, ye nɑ wurɑmɑ, i ɡeruɑ i nɛɛ,
    n bɛɛ sɔ̃ɔwɔ mɑm mɑm ye Gusunɔ bɛɛn Yinni u mɑn sɔ̃ɔwɑ kpɑ i ye ko. Adɑmɑ weesɑ
    i tii kuɑ.
  eng-KJVCPB: For ye dissembled in your hearts, when ye sent me unto the Lord your
    God, saying, Pray for us unto the Lord our God; and according unto all that the
    Lord our God shall say, so declare unto us, and we will do it.
  luo-luo: ni ne uketho ketho malich kane uora ir Jehova Nyasaye ma Nyasachu kendo
    uwacho ni, ‘Lamnwa Jehova Nyasaye ma Nyasachwa; nyiswa gik moko duto mowacho kendo
    wanatim kamano.’
  meu-meu: vada o raka siri davana na emui mauri. Badina be o siaigu, Iehova, emui
    Dirava, dekenai, oto “Iehova, eda Dirava, ba fiuria ai daimai ai, bena Iehova,
    eda Dirava, ede baine gwau toma na ba hamaoromai, bena baia karaia”.
  npi-ULB: तिमीहरूले मलाई परमप्रभु आफ्‍ना परमेश्‍वरकहाँ यसो भनेर पठाउँदा तिमीहरूले
    आफैलाई घातक रूपमा धोका दियौ, 'हाम्रा निम्ति परमप्रभु हाम्रा परमेश्‍वरमा प्रार्थना
    गर्नुहोस् । परमप्रभु हाम्रा परमेश्‍वरले बताउनुहुने हरेक कुरा हामीलाई बताउनुहोस्,
    र हामी त्यो पूरा गर्नेछौं ।'
  yor-yor: pé àṣìṣe ńlá gbá à ni ẹ̀yin ṣe nígbà tí ẹ̀yin rán mi sí Olúwa Ọlọ́run yín
    pé, ‘Gbàdúrà sí Olúwa Ọlọ́run wa fún wa; sọ fún wa gbogbo ohun tí ó bá sọ, àwa
    yóò sì ṣe é.’
  pes-OPCB: پس بدانید که اگر به مصر بروید اشتباه بزرگی مرتکب می‌شوید. شما از من خواستید
    تا برایتان دعا کنم و گفتید که هر چه خداوند بگوید اطاعت خواهید کرد.
  tgl-ULB: Sapagkat babayaran ninyo ng inyong mga buhay nang isugo ninyo ako kay Yahweh
    na inyong Diyos at sinabi na, 'Ipanalangin mo kami kay Yahweh na ating Diyos.
    Lahat ng mga bagay na sinasabi ni Yahweh na ating Diyos, sabihin mo sa amin, at
    gagawin namin ito.
  hui-hui: Tígua i̱hondo Anduane Homogo inanaga Ngode Datagaliwabehondo inanaga bi
    lahabe larimigonaga laro. Tígua i̱hondo ogodagua larimi. Anduane Homogo inanaga
    Ngode Datagaliwabehanda inahondo bi langiraru í̠na langiai habe. Ibugua ogo ale
    bia ogoha pu lalu ladai birago iname talialu buleberema, larimi. Ani larimigo
    lowa áyu tígua mana ko tara mbira beremigo langero.
  mya-mya: သင်​တို့​သည်​အ​မှား​ကြီး​မှား​လျက်​နေ​ကြ ကြောင်း ယ​ခု​သင်​တို့​အား​ငါ​သ​တိ​ပေး​၏။
    သင်​တို့​သည်`အ​ကျွန်ုပ်​တို့​အ​တွက်​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​သို့​ဆု​တောင်း
    ပတ္ထ​နာ​ပြု​ပါ။ ကိုယ်​တော်​နှင့်​မိန့်​မှာ​တော်​မူ သ​မျှ​ကို​လည်း​အ​ကျွန်ုပ်​တို့​အား​ပြန်​လည်
    ပြော​ကြား​ပါ။ အ​ကျွန်ုပ်​တို့​သည်​ကိုယ်​တော် ရှင်​မိန့်​မှာ​တော်​မူ​သည်​အ​တိုင်း​ပြု​ပါ​မည်'
    ဟု​ဆို​၍​ငါ့​အား​သင်​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​သို့​စေ​လွှတ်​ခဲ့
    ကြ​၏။-
  bod-N: ཁྱོད་ཅག་གིས་གཡོ་སྦྱོར་སྤེལ་ནས་རང་ལ་གནག་པའོ། །ཅི་ལ་ཞེ་ན། ཁྱོད་ཅག་གིས་ང་རང་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་བསུས་ནས་འདི་ལྟར།
    ཁྱེད་ཀྱིས་ངེད་ཅག་གི་དོན་དུ་ངེད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གསོལ་བ་འདེབས་རོགས་ཞུ། ཁྱེད་ཀྱིས་ངེད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཅི་དང་ཅི་གསུང་བ་ཐམས་ཅད་ངེད་རྣམས་ལ་སྨྲ་བར་མཛོད།
    ངེད་ཀྱིས་དེ་བཞིན་བསྒྲུབ་པར་བྱའོ་ཞེས་སྨྲས་སོ། །
  sna-sna: kuti makakanganisa kwazvo pamakandituma kuna Jehovha Mwari wenyu muchiti,
    ‘Tinyengeterere kuna Jehovha Mwari wedu, utiudze zvose zvaanoreva uye isu tichazviita.’
  spa-BLM: 'Porque habéis actuado con engaño contra vuestras propias almas; pues me
    enviasteis a Yahvé vuestro Dios, diciendo: ‘Ruega por nosotros a Yahvé nuestro
    Dios; y según todo lo que diga Yahvé nuestro Dios, decláranoslo, y lo haremos.’'
  cac-cac: 'te nivan e pitalil van eyac''anochi, yujto ix e chec in c''anb''ej d''a
    Jehová co Diosal, ix eyalan d''ayin icha tic: Lesalvan̈ d''a Jehová co Diosal
    cuuj. Ol ac''an cojtaquejel masanil tas ol yala'', ol co c''anab''ajani, xe chi.'
  swh-ULB: Kwa kuwa mmejidanganya vibaya wenyewe wakati mliponituma mimi kwenda kwa
    Yahwe Mungu wenu na kusema, 'Omba kwa Yahwe Mungu wetu kwa ajili yetu. Kila kitu
    ambacho Yahwe Mungu wetu asema, tuambie, na tutaibeba.'
  bel-bel: 'бо вы зграшылі супроць саміх сябе: вы паслалі мяне да Госпада Бога нашага,
    сказаўшы: «памаліся за нас Госпаду Богу нашаму, і ўсё, што скажа Гасподзь Бог
    наш, абвясьці нам, - і мы зробім»,'
  deu-ELBBK: 'Denn ihr habt um den Preis eurer Seelen geirrt. Denn ihr habt mich an
    den HERRN, euren Gott, gesandt und gesprochen: Bete für uns zu dem HERRN, unserem
    Gott; und nach allem, was der Herr, unser Gott, sagen wird, so teile uns mit,
    und wir werden es tun.'
  mbb-OT: Kenè iyan meupiya heini is ulaula niw! Midhengyuan a keniyu he medangep
    a ziyà te Nengazen para keniyu, ne migkaǥi kew pa he ebeelan niw is langun he
    egkeǥiyen din diyà te keniyu.
  mal-2015: നീ ഞങ്ങളുടെ ദൈവമായ യഹോവയോടു ഞങ്ങൾക്കു വേണ്ടി പ്രാർത്ഥിക്കേണം; ഞങ്ങളുടെ
    ദൈവമായ യഹോവ കല്പിക്കുന്നതൊക്കെയും നീ ഞങ്ങളോടു അറിയിക്കേണം; ഞങ്ങൾ അതുപോലെ ചെയ്യും
    എന്നു പറഞ്ഞു നിങ്ങൾ എന്നെ നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ അടുക്കൽ അയച്ചു.
  rmc-rmc: 'Se tumen thoďan avri korkore tumenca, sar man bičhaďan ko RAJ, tumaro
    Del, sar mange phenďan: ‚Modľin tut vaš amenge ko RAJ, amaro Del, a phen amenge
    avri savoro, so tuke phenela o RAJ, amaro Del, a amen oda keraha.‘'
  pes-OPV: زیرا خویشتن را فریب دادید چونکه مرا نزد یهوه خدای خود فرستاده، گفتید که
    برای ما نزد یهوه خدای ما مسالت نما و ما را موافق هرآنچه یهوه خدای ما بگوید، مخبر
    ساز و آن را بعمل خواهیم آورد.
  ron-1924: 'Кэч вэ ыншелаць сингурь дакэ м-аць тримис ла Домнул Думнезеул востру,
    зикынд: ‘Мижлочеште пентру ной ла Домнул Думнезеул ностру, фэ-не куноскут тот
    че ва спуне Домнул Думнезеул ностру ши вом фаче!’'
  ben-OBCV: তোমরা আমাকে তোমাদের ঈশ্বর, সদাপ্রভুর কাছে পাঠিয়ে এক সাংঘাতিক ভুল করেছিলে।
    তোমরা বলেছিলে, ‘আপনি আমাদের ঈশ্বর সদাপ্রভুর কাছে আমাদের জন্য প্রার্থনা করুন। তিনি
    যা বলেন, আমাদের কাছে বলুন, আমরা সেসবই পালন করব।’
  som-som: Waayo, idinku nafsaddiinnaad aad u khiyaanayseen, maxaa yeelay, waxaad
    ii dirteen Rabbiga Ilaahiinna ah, oo aad igu tidhaahdeen, Rabbiga Ilaaheenna ah
    noo bari, oo wax alla wixii Rabbiga Ilaaheenna ahu uu kugu soo yidhaahdaba noo
    soo sheeg, oo annaguna waannu samayn doonnaa.
  lat-VUC: 'quia decepistis animas vestras. Vos enim misistis me ad Dominum Deum nostrum,
    dicentes: Ora pro nobis ad Dominum Deum nostrum, et juxta omnia quæcumque dixerit
    tibi Dominus Deus noster, sic annuntia nobis, et faciemus.'
  eng-ASVBT: For ye have dealt deceitfully against your own souls; for ye sent me
    unto Jehovah your God, saying, Pray for us unto Jehovah our God; and according
    unto all that Jehovah our God shall say, so declare unto us, and we will do it.
  ita-1885: 'Conciossiachè voi mi abiate ingannato contro alle vostre proprie anime,
    quando mi avete mandato al Signore Iddio vostro, dicendo: Fa'' orazione al Signore
    Iddio nostro per noi; e secondo tutto ciò che il Signore Iddio nostro dirà, fanne
    la relazione, e noi lo metteremo ad effetto.'
  eng-ULB: For you fatally deceived yourselves when you sent me to Yahweh your God
    and said, 'Pray to Yahweh our God for us. Everything that Yahweh our God says,
    tell us, and we will carry it out.'
  spa-VBL: 'Han cometido un gran error que les costará la vida al enviarme al Señor,
    su Dios, pidiéndole: ‘Ruega al Señor, nuestro Dios, por nosotros, y haznos saber
    todo lo que el Señor, nuestro Dios, dice y lo haremos’.'
  fra-_FOB: 'Car vous vous abusez au péril de votre vie. Car vous m''avez envoyé vers
    l''Éternel, votre Dieu, en disant: Intercède pour nous auprès de l''Éternel, notre
    Dieu, et nous déclare tout ce que l''Éternel, notre Dieu, te dira, et nous le
    ferons.'
  mal-mal: “നീ ഞങ്ങളുടെ ദൈവമായ യഹോവയോട് ഞങ്ങൾക്കുവേണ്ടി പ്രാർത്ഥിക്കണം; ഞങ്ങളുടെ ദൈവമായ
    യഹോവ കല്പിക്കുന്നതെല്ലാം നീ ഞങ്ങളോട് അറിയിക്കണം; ഞങ്ങൾ അതുപോലെ ചെയ്യും” എന്നു
    പറഞ്ഞ് നിങ്ങൾ എന്നെ നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ അടുക്കൽ അയച്ചു.
  urd-GVR: Āpne apne āpko saḳht dhokā diyā hai. Kyoṅki āp hī ne mujhe Rab apne Ḳhudā
    ke pās bhej kar kahā, ‘Rab hamāre Ḳhudā se hamāre lie duā kareṅ. Jo bhī wuh farmāe
    wuh hameṅ batāeṅ to ham us par amal kareṅge.’
  suz-BL: गेपुकीम ठेयब मरिम्‍शो का पाइतीनी। गेपुकीम आं कली परमप्रभु यावे, इन परमप्रभु
    आ ङोंइती परमप्रभु यावेम, आंइ परमप्रभु मार देंबा, मेको नेल्‍ल आंइ कली शेंदीकी।
    मिनु गो मेको नेल्‍ल पाइनीकी देंतीनी।
  eng-NOY: Ye err to your own ruin; for ye sent me to Jehovah your God, saying, 'Pray
    for us to Jehovah our God, and according to all that Jehovah our God shall say,
    so declare to us, and we will do it';
  ita-1927: 'Voi ingannate voi stessi, a rischio della vostra vita; poiché m’avete
    mandato dall’Eterno, dal vostro Dio, dicendo: Prega l’Eterno, il nostro Dio, per
    noi; e tutto quello che l’Eterno, il nostro Dio, dirà, faccelo sapere esattamente,
    e noi lo faremo.'
  ckb-ckb: 'چونکە ئێوە هەڵەیەکی ترسناکتان کرد کاتێک منتان بۆ لای یەزدانی پەروەردگارتان
    نارد و گوتتان: ”نوێژمان بۆ بکە بۆ یەزدانی پەروەردگارمان؛ هەرچی بفەرموێت، ئەوەمان
    پێ ڕابگەیەنەوە و دەیکەین.“'
  eng-BBE: For you have been acting with deceit in your hearts; for you sent me to
    the Lord your God, saying, Make prayer for us to the Lord our God, and give us
    word of everything he may say, and we will do it.
  kan-OKCV: ನೀವೇ ನನ್ನ ಬಳಿಗೆ ಬಂದು ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ನಮಗಾಗಿ ಪ್ರಾರ್ಥಿಸು, ‘ನಮ್ಮ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಯಾವ ಅಪ್ಪಣೆ ಕೊಡುತ್ತಾರೋ ಅದನ್ನು ನಮಗೆ ತಿಳಿಸು, ಅದರಂತೆಯೇ ನಡೆಯುವೆವು,’
    ಎಂದು ಹೇಳಿ ಮಾರಣಾಂತಿಕ ತಪ್ಪನ್ನು ಮಾಡಿದ್ದೀರಿ.
  tam-2017: 'உங்கள் ஆத்துமாக்களுக்கு விரோதமாக உங்களை மோசம்போக்கினீர்கள்; நீ எங்கள்
    தேவனாகிய யெகோவாவை நோக்கி: எங்களுக்காக விண்ணப்பம்செய்து, எங்கள் தேவனாகிய யெகோவா
    சொல்வதையெல்லாம் எங்களுக்கு அறிவிக்கவேண்டும்; அதின்படியே செய்வோம் என்று நீங்கள்
