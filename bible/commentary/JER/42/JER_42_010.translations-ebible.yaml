verse: JER.042.010
translations:
  mal-C: ‘നിങ്ങൾ ഈ ദേശത്തുതന്നെ താമസിക്കുന്നപക്ഷം ഞാൻ നിങ്ങളെ പൊളിച്ചുകളയാതെ പണിയുകയും
    പിഴുതുകളയാതെ നടുകയും ചെയ്യും. കാരണം നിങ്ങളുടെമേൽ ഞാൻ വരുത്തിയ അനർഥത്തെപ്പറ്റി
    അനുതപിക്കുന്നു.
  deu-TKW: Wenn ihr in diesem Lande bleiben werdet, so will ich euch aufbauen und
    nicht wieder einreißen und euch einpflanzen und nicht wieder ausreißen; denn ich
    habe genug an dem Unheil, das ich euch angethan habe.
  lin-lin: « Soki botikali kati na mokili oyo, nakobikisa bino mpe nakobebisa bino
    te ; nakolona bino mpe nakopikola bino te, pamba te etumbu ya pasi oyo natindeli
    bino esali Ngai pasi na motema.
  eng-LSV: If you certainly dwell in this land, then I have built you up, and I do
    not throw down; and I have planted you, and I do not pluck up; for I have relented
    concerning the calamity that I have done to you.
  eng-GNV: 'If ye will dwell in this land, then I wil build you, and not destroy you,
    and I will plant you, and not roote you out: for I repent me of the euill that
    I haue done vnto you.'
  eng-WEBSTER: 'If ye will still abide in this land, then will I build you, and not
    pull you down, and I will plant you, and not pluck you up: for I repent of the
    evil that I have done to you.'
  nhw-BL: ‘Ximocahuaca ipan ni tlali. Sintla anmocahuase, huajca na nimechtiochihuas
    huan amo aqui anmechcuatotonis. Tlahuel nimotequipachohua por nochi nopa tlatzacuiltili
    catli nimechtitlanili.
  swh-ONEN: ‘Kama mkikaa katika nchi hii, nitawajenga wala sitawabomoa, nitawapanda
    wala sitawangʼoa, kwani ninahuzunishwa na maafa niliyowapiga nayo.
  bba-bba: ì n sinɑ tem mɛ sɔɔ, u koo de bɛɛn tɔmbu bu tɑ̃si. U ǹ mɑɑ bu ɡoomɔ. U
    koo bɛɛ swĩiwɑ i n nuuru mɔ. U ǹ bɛɛ wukɑmɔ, u ǹ mɑɑ derimɔ kɔ̃sɑ yu bɛɛ deemɑ
    ye u rɑɑ bwisikɑ u bɛɛ kuɑ.
  eng-KJVCPB: 'if ye will still abide in this land, then will I build you, and not
    pull you down, and I will plant you, and not pluck you up: for I repent me of
    the evil that I have done unto you.'
  luo-luo: ‘Ka idak e pinyni, anageru kendo ok anatieku; anapidhu to ok pudhou oko,
    nimar asebedo gi lit kuom masiche masekelo kuomu.
  meu-meu: Ina tano ai boma noho, bena lau ese baina haginimui, basina gigimui dobi;
    baina hadomui, basina ragamui oho; badina be na hadikalaimui karana na helalo
    kerehailaiamu.
  npi-ULB: '''तिमीहरू फर्केर जान्‍छौ र यस देशमा बस्‍छौ भने, म तिमीहरूलाई निर्माण गर्नेछु,
    भत्काउनेछैनँ । म तिमीहरूलाई रोप्नेछु, उखेल्नेछैनँ, किनकि मैले तिमीहरूमाथि ल्याएको
    विपत्ति म हटाउनेछु ।'
  yor-yor: Bí ẹ̀yin bá gbé ní ilẹ̀ yìí, èmi yóò gbé e yín ró, n kò sí ní fà yín lulẹ̀,
    èmi yóò gbìn yín, n kì yóò fà yín tu nítorí wí pé èmi yí ọkàn padà ní ti ibi tí
    mo ti ṣe sí i yín.
  pes-OPCB: ”در این سرزمین بمانید. اگر بمانید، شما را استوار و برقرار خواهم ساخت و
    دیگر شما را منهدم و پراکنده نخواهم کرد، چون از بلایی که بر سرتان آوردم، بسیار
    غمگین شده‌ام.
  tgl-ULB: '''Kung babalik kayo at maninirahan sa lupaing ito, itatayo ko kayo at
    hindi ko kayo ibabagsak; itatanim ko kayo at hindi bubunutin, sapagkat aalisin
    ko ang mga sakuna na dinala ko sa inyo.'
  hui-hui: Tí oali Yuda dindini harimiyagua nde i̱na tí bope nahe mo hongo halu holebero.
    I̱na tíhondo genda tandagabi ngirugoni mitangi bialu i̱naga miniha gendaho kogoni.
    Anigo i̱na tí ira hangagadagua hongoleberogo mani dugu wa naholebero.
  mya-mya: '`အ​ကယ်​၍​သင်​တို့​သည်​ဤ​ပြည်​တွင်​ဆက်​လက် နေ​ထိုင်​လို​ကြ​ပါ​မူ၊ ငါ​သည်​သင်​တို့​အား​မ​ဖြို
    မ​ဖျက်​ဘဲ​တည်​ဆောက်​မည်။ ငါ​သည်​သင်​တို့​အား မ​ဆွဲ​မ​နုတ်​ဘဲ​စိုက်​ပျိုး​မည်။
    သင်​တို့​အ​ပေါ်​သို့ ငါ​သက်​ရောက်​စေ​ခဲ့​သည့်​ဘေး​အန္တ​ရာယ်​ဆိုး အ​တွက်​ငါ​များ​စွာ​ကြေ​ကွဲ​ဝမ်း​နည်း​ပါ​၏။-'
  bod-N: ཇི་སྟེ་ཁྱོད་ཅག་ད་དུང་ཡུལ་འདིར་གནས་ན། ངས་ཁྱོད་ཡར་བཞེང་ཞིང་བཤིག་པར་མི་བྱ། ངས་ཁྱོད་འཛུགས་ཤིང་བསློག་པར་མི་བྱའོ།
    །ཅི་ལ་ཞེ་ན། ངས་ཁྱོད་ཅག་ལ་ཕབ་པའི་ཆག་སྒོའི་ཕྱིར་ང་འགྱོད་དོ། །
  sna-sna: ‘Kana mukagara munyika ino, ndichakuvakai handizokukoromorei; ndichakusimai
    uye handingakudzurei, nokuti ndinorwadziwa nokuda kwenjodzi yandakaisa pamusoro
    penyu.
  spa-BLM: ‘Si sigues viviendo en esta tierra, yo te edificaré, y no te derribaré,
    y te plantaré, y no te arrancaré; porque me aflige la angustia que he traído sobre
    ti.
  cac-cac: Tato tzex cajnajcan d'a jun lum tic, ol vac'b'at vach'ilal d'a eyib'an̈,
    man̈xo ol ex in sateli. Ol vac' q'uib' e b'isul, man̈xo ol ex vac' ic'jocb'atoc.
    Yujto ya ix vab' yuj jun nivan yaelal ix vac'b'at d'a eyib'an̈ tic.
  swh-ULB: Kama mtarudi na kuishi katika nchi hii, basi nitawajenga na sitawararua
    chini; Nitapanda na sitawangoa, kwa kuwa nitageuza maafa ambayo nimeleta juu yako.
  bel-bel: калі застанецеся на зямлі гэтай, дык Я ўладжу вас і ня спустошу, пасаджу
    вас і ня выкараню, бо Я шкадую за тое бедства, якое навёў на вас.
  deu-ELBBK: Wenn ihr in diesem Land wohnen bleibt, so werde ich euch bauen und nicht
    abbrechen und euch pflanzen und nicht ausreißen; denn es reut mich des Übels,
    das ich euch getan habe.
  mbb-OT: Emun kenè kew ed-awà kayi he tanà ed-enawen ku sikiyu wey edlig-enan, ne
    kenè ku sikiyu edezeetan. Su ingkeseeng ku is kezeetan he impeseǥazan ku keniyu.
  mal-2015: നിങ്ങൾ ഈ ദേശത്തു പാർത്തുകൊണ്ടിരിക്കുമെങ്കിൽ ഞാൻ നിങ്ങളെ പൊളിച്ചുകളയാതെ
    പണികയും നിങ്ങളെ പറിച്ചുകളയാതെ നടുകയും ചെയ്യും; നിങ്ങൾക്കു വരുത്തിയ അനർത്ഥത്തെക്കുറിച്ചു
    ഞാൻ അനുതപിക്കുന്നു.
  rmc-rmc: ‚Te ačhena andre kadi phuv, pale tumen budinava upre a na čhivava tele,
    zasadzinava a na cirdava avri, bo pharo mange hin vaš oda nalačhipen, so pre tumende
    anďom.
  pes-OPV: اگر فی الحقیقه در این زمین بمانید آنگاه شما را بنا نموده، منهدم نخواهم
    ساخت و غرس کرده، نخواهم کند، زیرا از بلایی که به شما رسانیدم پشیمان شدم.
  ron-1924: ‘Дакэ вець рэмыне ын цара ачаста, вэ вой фаче сэ пропэшиць ын еа, ши ну
    вэ вой нимичи; вэ вой сэди, ши ну вэ вой смулӂе, кэч Ымь паре рэу де рэул пе каре
    ви л-ам фэкут!
  ben-OBCV: ‘তোমরা যদি এই দেশে থেকে যাও, আমি তোমাদের গড়ে তুলব, ভেঙে ফেলব না; আমি
    তোমাদের রোপণ করব, উৎপাটন করব না, কারণ আমি তোমাদের উপরে যে বিপর্যয় এনেছিলাম, তার
    জন্য আমি দুঃখ পেয়েছি।
  som-som: Haddaad dalkan sii joogtaan, waan idin dhisi doonaa, oo idinma dumin doono,
    oo waan idin beeri doonaa, oo idinma rujin doono innaba, waayo, waan ka qoomamooday
    masiibadii aan idinku sameeyey.
  lat-VUC: 'Si quiescentes manseritis in terra hac, ædificabo vos, et non destruam:
    plantabo, et non evellam: jam enim placatus sum super malo quod feci vobis.'
  eng-ASVBT: If ye will still abide in this land, then will I build you, and not pull
    you down, and I will plant you, and not pluck you up; for I repent me of the evil
    that I have done unto you.
  ita-1885: Se pur voi dimorate in questo paese, io vi edificherò, e non vi distruggerò;
    io vi pianterò, e non vi divellerò; perciocchè io mi pento del male che vi ho
    fatto.
  eng-LXXUP: but we have dwelt in tents, and have hearkened, and done according to
    all that Jonadab our father commanded us.
  eng-ULB: '''If you go back and live in this land, then I will build you and not
    tear you down; I will plant you and not pull you up, for I will turn back the
    disaster that I have brought on you.'
  spa-VBL: Si se quedan aquí mismo en este país, entonces los edificaré y no los derribaré;
    los plantaré y no los desarraigaré, porque estoy muy triste por el desastre que
    he provocado en ustedes.
  fra-_FOB: Si vous retournez et habitez dans ce pays, je vous y établirai, et ne
    vous détruirai point; je vous planterai, et je ne vous arracherai point; car je
    me repens du mal que je vous ai fait.
  mal-mal: “നിങ്ങൾ ഈ ദേശത്തുതന്നെ വസിക്കുമെങ്കിൽ ഞാൻ നിങ്ങളെ പൊളിച്ചുകളയാതെ പണിയുകയും
    നിങ്ങളെ പറിച്ചുകളയാതെ നടുകയും ചെയ്യും; നിങ്ങൾക്ക് വരുത്തിയ അനർത്ഥത്തെക്കുറിച്ച്
    ഞാൻ അനുതപിക്കുന്നു.
  urd-GVR: ‘Agar tum is mulk meṅ raho to maiṅ tumheṅ nahīṅ girāūṅgā balki tāmīr karūṅga,
    tumheṅ jaṛ se nahīṅ ukhāṛūṅgā balki panīrī kī tarah lagā dūṅgā. Kyoṅki mujhe us
    musībat par afsos hai jis meṅ maiṅ ne tumheṅ mubtalā kiyā hai.
  suz-BL: मिनु परमप्रभु यावेमी इन कली ‘एको रागीमीन बाक्‍तीनी हना, गो इन कली रिम्‍शो
    सेल्‍नन्‍नी, मप्रेत्नन्‍नी। गो इन कली ख्रुम्‍नन्‍नी, मतुल्‍नन्‍नी। मारदे हना गो
    इन कली खतम पोक्‍शो आ पर्बम आं थुं खाइश्‍शो बाक्‍नुङ। येरमीया १:१०
  eng-NOY: If ye will still abide in this land, then will I build you, and not pull
    you down, and I will plant you, and not pluck you up; for I repent me of the evil
    which I have done to you.
  ita-1927: Se continuate a dimorare in questo paese, io vi ci stabilirò, e non vi
    distruggerò; vi pianterò, e non vi sradicherò; perché mi pento del male che v’ho
    fatto.
  ckb-ckb: ”ئەگەر لەم خاکە نیشتەجێ بن، من بنیادتان دەنێم و ناتانڕووخێنم، دەتانچێنم
    و ڕیشەکێشتان ناکەم، چونکە پاشگەز بوومەوە لەو بەڵایەی بەسەرم هێنان.
  eng-BBE: 'If you still go on living in the land, then I will go on building you
    up and not pulling you down, planting you and not uprooting you: for my purpose
    of doing evil to you has been changed.'
  kan-OKCV: ‘ನೀವು ಇನ್ನು ಈ ದೇಶದಲ್ಲಿ ವಾಸಮಾಡಿದರೆ, ನಾನು ನಿಮ್ಮನ್ನು ಕೆಡವದೆ ಕಟ್ಟುವೆನು; ಕಿತ್ತು
    ಹಾಕದೆ ನೆಡುವೆನು. ಏಕೆಂದರೆ ನಾನು ನಿಮಗೆ ಮಾಡಿರುವ ಕೇಡಿನ ವಿಷಯವಾಗಿ ಪಶ್ಚಾತ್ತಾಪಪಡುತ್ತೇನೆ.
  tam-2017: நீங்கள் இந்தத் தேசத்தில் தங்கியிருந்தால், நான் உங்களைக் கட்டுவேன், உங்களை
    இடிக்கமாட்டேன்; உங்களை நாட்டுவேன், உங்களைப் பிடுங்கமாட்டேன்; நான் உங்களுக்குச்
    செய்திருக்கிற தீங்குக்கு மனம் வருந்தினேன்.
  spa-RV-1909: 'Si os quedareis quietos en esta tierra, os edificaré, y no os destruiré;
    os plantaré, y no os arrancaré: porque arrepentido estoy del mal que os he hecho.'
  ron-BTF: Dacă voi veți rămâne în această țară, atunci eu vă voi zidi și nu vă voi
    dărâma și vă voi sădi și nu vă voi smulge, pentru că mă pocăiesc de răul pe care
    vi l-am făcut.
  eng-WEBP: ‘If you will still live in this land, then I will build you, and not pull
    you down, and I will plant you, and not pluck you up; for I grieve over the distress
    that I have brought on you.
  eng-FBV: If you will stay right here in this country, then I will build you up and
    I won't tear you down; I will plant you and I won't uproot you; because I'm very
    sad about the disaster I have brought down on you.
  nld-1939: Als ge rustig in dit land blijft wonen, dan bouw Ik u op, en breek u niet
    af, dan plant Ik u neer, en ruk u niet uit, want Ik heb spijt van het onheil,
    dat Ik u heb berokkend.
  nch-BL: ‘Ximocahuaca ipan ni tali. Sinta anmocahuase, huajca na nimechtiochihuas
    huan amo aqui amechcuatotonis. Tahuel nimocuesohua por nochi nopa tatzacuiltili
    cati nimechtitanili.
  vie-1934: Nếu các ngươi cứ ở trong đất nầy, thì ta sẽ gây dựng cho mà không phá
    đi, vun trồng cho mà không nhổ đi; vì ta ăn năn về sự họa mà ta đã giáng cho các
    ngươi.
  hin-CV: ‘यदि तुम वास्तव में इस देश में निवास करते रहो, तब मैं तुम्हें समृद्धि प्रदान
    करूंगा, तुम्हें नष्ट न करूंगा; मैं तुम्हें यहां रोपित करूंगा, अलग नहीं; क्योंकि
    मैं तुम पर प्रभावी की गई विपत्तियों के विषय में पछताऊंगा.
  spa-BES: Si se quedan en esta tierra, los prosperaré y no derribaré, plantaré y
    no los arrancaré, estoy arrepentido del mal que les he hecho.
  tdx-tdx: Aa naho toe himoneña’ areo o tane toio, le haoreko fa tsy haro­tsako; hamboleko
    fa tsy hombotako; le hanintsiñeko ty amy hankàñe nanoeko ama’ areoy.
  tha-KJV: ถ้าเจ้าทั้งหลายจะอยู่ต่อไปในแผ่นดินนี้ เราจะสร้างเจ้าทั้งหลายขึ้นและไม่ทำลายลง
    เราจะปลูกเจ้าไว้และไม่ถอนเจ้าเสีย เพราะเราได้​กล​ับใจจากเหตุร้ายซึ่งเราได้กระทำไปแล้ว
  por-BR-2018: Se ficardes nesta terra, então eu vos edificarei, e não vos destruirei;
    eu vos plantarei, e não vos arrancarei; pois ressentido estou do mal que tenho
    vos feito.
  deu-ELO: Wenn ihr in diesem Lande wohnen bleibet, so werde ich euch bauen und nicht
    abbrechen, und euch pflanzen und nicht ausreißen; denn es reut mich des Übels,
    das ich euch getan habe.
  eng-WYC-2018: If ye rest, and dwell in this land, I shall build you, and I shall
    not destroy; I shall plant, and I shall not draw out; for now I am pleased on
    the evil which I did to you. (If ye rest, and live in this land, I shall build
    you, and I shall not destroy you; I shall plant you, and I shall not draw you
    out; for now I repent for the evil which I have done to you.)
  epo-epo: Se vi restos en ĉi tiu lando, Mi vin aranĝos kaj ne ruinigos, Mi vin plantos
    kaj ne elradikigos; ĉar Mi pentas pri la malbono, kiun Mi faris al vi.
  uig-PIN: «Silǝr yǝnila muxu zeminda turiwǝrsǝnglarla, Mǝn silǝrni ⱪurup qiⱪimǝn;
    silǝrni ƣulatmaymǝn; Mǝn silǝrni tikip ɵstürimǝn, silǝrni yulmaymǝn; qünki Mǝn
    bexinglarƣa qüxürgǝn balayi’apǝtkǝ ɵkünimǝn.
  beo-beo: ‘Dilia da amo soge ganodini esaloma:ne hanai galea, Na da dilia fi gaguia
    gadomu - hame mugulumu. Na da dili bugimu amola hame fadegale fasimu. Na da dilima
    wadela:su iabeba:le, da:i diosa.
  tpi-OTNT: ‘Sapos yupela i stap hia long graun Juda, orait mi, Bikpela, bai mi strongim
    yupela na mi no ken daunim yupela. Na bai mi planim yupela na mi no ken kamautim
    yupela, long wanem, dispela samting nogut mi bin mekim long yupela, em i mekim
    mi i bel hevi tru.
  hau-SA: ‘In kuka zauna a wannan ƙasa, zan gina ku ba zan kuwa rushe ku ba; zan dasa
    ku ba kuwa zan tumɓuke ku ba, gama ina baƙin ciki a kan masifar da na aukar a
    kanku.
  uig-LAT: «Siler yenila mushu zéminda turiwersenglarla, Men silerni qurup chiqimen;
    silerni ghulatmaymen; Men silerni tikip östürimen, silerni yulmaymen; chünki Men
    béshinglargha chüshürgen balayi’apetke ökünimen.
  nde-nde: ‘Lingahlala kulelilizwe ngizalakha, ngingalibhidlizi, ngizalihlanyela ngingalisiphuni,
    ngoba ngilusizi ngomonakalo engawenza kini.
  ton-ton: '‘Kapau ʻoku mou loto ke nofo ʻi he fonua ni te u langa ʻakimoutolu pea
    ʻe ʻikai veteki hifo ʻakimoutolu, te u tō ʻakimoutolu pea ʻe ʻikai taʻaki hake
    ʻakimoutolu: he ʻoku ou fakatomala ʻi he kovi kuo u fai kiate kimoutolu.'
  ces-1613: Jestliže navrátíce se, zůstanete v zemi této, zajisté že vzdělám vás,
    a nezkazím, anobrž vštípím vás, a nevypléním; neboť lituji toho zlého, kteréž
    jsem učinil vám.
  eng-WMB: ‘If you will still live in this land, then I will build you, and not pull
    you down, and I will plant you, and not pluck you up; for I grieve over the distress
    that I have brought on you.
  tam-TCV: ‘நீங்கள் தொடர்ந்து யூதாவிலேயே தங்கியிருப்பீர்களானால், நான் உங்களைக் கட்டியெழுப்புவேன்;
    இடித்து வீழ்த்தமாட்டேன். உங்களை நாட்டுவேன்; பிடுங்கி எறியமாட்டேன். ஏனெனில் நான்
    உங்கள்மீது வரப்பண்ணின பேராபத்தைக் குறித்து வருந்துகிறேன்.
  ceb-ULB: '''Kung mobalik kamo ug mopuyo niini nga yuta, tukoron ko kamo ug dili
    gun-obon; itanom ko kamo ug dili ibton, kay walaon ko ang mga katalagman nga akong
    gipadala nganha kaninyo.'
  pol-UBG: Jeśli pozostaniecie na stałe w tej ziemi, odbuduję was i nie zburzę, zasadzę
    was i nie wykorzenię. Żal mi bowiem tego nieszczęścia, które wam uczyniłem.
  urd-GVU: ’اگر تم اِس ملک میں رہو تو مَیں تمہیں نہیں گراؤں گا بلکہ تعمیر کروں گا،
    تمہیں جڑ سے نہیں اُکھاڑوں گا بلکہ پنیری کی طرح لگا دوں گا۔ کیونکہ مجھے اُس مصیبت
    پر افسوس ہے جس میں مَیں نے تمہیں مبتلا کیا ہے۔
  deu-1912: Werdet ihr in diesem Lande bleiben, so will ich euch bauen und nicht zerbrechen;
    ich will euch pflanzen und nicht ausreuten; denn es hat mich schon gereut das
    Übel, das ich euch getan habe.
  kan-2017: ‘ನೀವು ಈ ದೇಶದಲ್ಲಿ ನೆಲೆಗೊಂಡಿದ್ದರೆ ನಾನು ನಿಮ್ಮನ್ನು ಕಟ್ಟುವೆನು, ಕೆಡವುವುದಿಲ್ಲ;
    ನೆಡುವೆನು, ಕೀಳುವುದಿಲ್ಲ; ನಾನು ನಿಮಗೆ ಮಾಡಿದ ಕೇಡಿಗೆ ಪಶ್ಚಾತ್ತಾಪಪಡುತ್ತೇನೆ.
  yap-yap: ‘Fa’anra ba m’ag u wan’med ni ngkum pired u daken e re nam ney, ma bay
    gu ubungimed ngalang ma gathi nggu buthugmed nga but’; bay gu yungmed ma gathi
    nggu pugmed ngalang. Fare riya’ ni gu fek nga dakanmed e ke kireban’ug ngay.
  hlt-MCSB: He khohmuen ah na mael tih na om atah nangmih te kan thoh vetih kan koengloeng
    voel mahpawh. Nangmih te kam phung vetih kam phu mahpawh. Nangmih sokah ka saii
    boethae khaw damti coeng.
  mdy-ETH: ‹ዒንሢ ሃኖ ዓጮይዳ ናንጋያ ማዔቴ ታኣኒ ዒንሢ ጊንሣ ማዣንዳኔ፥ ሻሃዓኬ፤ ታኣኒ ዒንሢ ቱቱካንዳኔ፥ ቱጋዓኬ፤ ዒንሢዳ
    ታኣኒ ዔኪ ዬዔ ባይሲንታ ታና ሚርጌና ዖዪሴኔ፤
  twi-ASANTE: ‘Sɛ motena asase yi so a, mɛsiesie mo na merensɛe mo, mɛdua mo na merentu
    mo ase, ɛfiri sɛ me werɛ aho wɔ amanehunu a mama aba mo so no ho.
  eng-WEBU: ‘If you will still live in this land, then I will build you, and not pull
    you down, and I will plant you, and not pluck you up; for I grieve over the distress
    that I have brought on you.
  wal-wal: ‘Intte ha77i ha biittan uttikko, taani inttena keexxanaappe attin kolikke;
    tokkanappe attin, shoddikke. Aissi giikko, taani kase intte bollan ehiido iitabai
    tana azzanissiis.
  spa-PDDPT: Si permanecen quietos en esta tierra, Yo los edificaré y no los destruiré.
    Los plantaré y no los arrancaré, porque me pesa todo el mal que les hice.
  gun-gun: “Kova'e yvy re ri pepyta ramo romboyvate 'rã, roity 'rã nda'ei. Xee ronhotỹ
    'rã, noromondorovei 'rã guive, mba'eta xee nda'evei aiko mba'emo vai pendere ambouague
    re.
  ilo-ULB: '''No agsublikayo ket agnaedkayo iti daytoy a daga, ibangonkayo ket saankayonto
    a dadaelen; imulakayonto ket saankayonto a paruten, ta saankon nga ipatungpal
    ti didigra nga inyegko kadakayo.'
  kpg-kpg: ‘Maa goodou ga noho hua i tenua deenei, gei Au ga haga hoou goodou, hagalee
    haga huaidu goodou. Au gaa dogi goodou gi lala, hagalee daagi goodou gi daha.
    Au gu lodo huaidu i dagu hagaduadua goodou.
  uig-ARA: «سىلەر يەنىلا مۇشۇ زېمىندا تۇرىۋەرسەڭلارلا، مەن سىلەرنى قۇرۇپ چىقىمەن؛
    سىلەرنى غۇلاتمايمەن؛ مەن سىلەرنى تىكىپ ئۆستۈرىمەن، سىلەرنى يۇلمايمەن؛ چۈنكى مەن
    بېشىڭلارغا چۈشۈرگەن بالايىئاپەتكە ئۆكۈنىمەن.
  sus-sus: Xa wo lu yi bɔxi ma, n wo xun nakelima nɛ, n mu wo xun nakanama. Wo luma
    nɛ alɔ sansi n naxan sixi, naxan mu talama sɔnɔn, barima n naxan nabaxi wo ra,
    a bara findi nimisɛ ra n bɛ.
  pon-2006: ‘Ma kumwail men usehlahte koukousoan nan sahpwet, eri, I pahn oneikumwailda
    oh I sohte pahn kauweikumwailla; I pahn padongkumwaildi oh I sohte pahn wuskumwailda.
    Kupwurei ohkihla kalokolok me I ketikihong kumwail.
  ksd-ksd: Ona avat a kiki ta go ra gunan, io, ina page vatur avat ma pa ina rip vue
    avat, ma ina vaume avat ma pa ina rubat vue avat; tago iau pukue ra nuknukigu
    ure ra kaina magit iau ga pait ia ta vavat.
  tur-YTC: Eğer bu ülkede yaşamaya devam ederseniz, sizi bina edeceğim, yıkmayacağım;
    sizi dikeceğim, sökmeyeceğim; Çünkü üzerinize getirdiğim sıkıntıdan ötürü kederliyim.
  grc-BRENT: Καὶ ᾠκήσαμεν ἐν σκηναῖς, καὶ ἠκούσαμεν, καὶ ἐποιήσαμεν κατὰ πάντα ἃ ἐνετείλατο
    ἡμῖν Ἰωναδὰβ ὁ πατὴρ ἡμῶν.
  ind-AYT: ‘Jika kamu benar-benar akan tinggal di negeri ini, Aku akan mendirikanmu
    dan tidak akan merobohkanmu, Aku akan menanammu, dan tidak akan mencabutmu karena
    Aku akan menyesali bencana yang telah Aku datangkan kepadamu.
  nya-nya: “Ngati mukhala mʼdziko muno, ndiye kuti ndidzakukhazikitsani, osakuchotsani.
    Inde ndidzakudzalani osakuchotsani pakuti ndi kumva chisoni kwambiri chifukwa
    cha mavuto amene ndabweretsa pa inu.
  hrv-hrv: '''Ako budete mirno živjeli u zemlji ovoj, podići ću vas i neću vas više
    razoriti; posadit ću vas, a ne iskorijeniti. Jer se kajem za zlo koje sam vam
    nanio.'
  mps-mps: ‘Dage te Judago tǫde bidibaso da, teda ena, Genuai Bidi, te eno dage dąų
    walama, te dage eno aiyaba me elalugobeo, magi baso meni, eno te dene mabo sę
    dageba yali, tego ena haliga sęgę mu ilai dao.
  tpi-tpi: ‘Sapos yupela i stap hia long graun Juda, orait mi, Bikpela, bai mi strongim
    yupela na mi no ken daunim yupela. Na bai mi planim yupela na mi no ken kamautim
    yupela, long wanem, dispela samting nogut mi bin mekim long yupela, em i mekim
    mi i bel hevi tru.
  dan-1931: Hvis I bliver her i Landet, vil jeg bygge eder og ikke nedbryde eder,
    plante eder og ikke rykke eder op, thi jeg angrer det onde, jeg har gjort eder.
  vie-OVCB: ‘Hãy ở lại trong đất này. Nếu các ngươi vâng theo, thì Ta sẽ gây dựng
    các ngươi chứ không phá hủy; Ta sẽ vun trồng các ngươi, chứ không bứng gốc. Vì
    Ta xót xa về những hình phạt mà Ta đã giáng trên các ngươi.
  guj-2017: જો તમે આ દેશમાં નિવાસ કરશો તો હું તમને આશીર્વાદ આપીશ અને તોડી પાડીશ નહિ,
    તમને રોપીશ અને ઉખેડી નાખીશ નહિ, કેમ કે તમારા પર મેં આફત ઉતારી તેનો મને પસ્તાવો
    થાય છે.
  pon-2006A: ‘Ma kumwail men usehlahte koukousoan nan sahpwet, eri, I pahn oneikumwailda
    oh I sohte pahn kauweikumwailla; I pahn padongkumwaildi oh I sohte pahn wuskumwailda.
    Kupwurei ohkihla kalokolok me I ketikihong kumwail.
  por-BRBSL: '''Se ainda viveres nesta terra, então te edificarei, e não te derrubarei,
    e te plantarei, e não te arrancarei; pois lamento a angústia que te causei.'
  cth-cth: Hete ram dawk pou na awm awh pawiteh, bout na kamlang sin vaiteh, na raphoe
    mahoeh, bout na ung awh vaiteh, na phawng mahoeh. Bangkongtetpawiteh, nangmouh
    lathueng hawihoehnae ka pha sak e pankângai toe.
  twi-twi: ‘Sɛ motena asase yi so a, mesiesie mo na merensɛe mo, medua mo na merentu
    mo ase, efisɛ me werɛ ahow wɔ amanehunu a mama aba mo so no ho.
  hlt-hlt: He khohmuen ah na mael tih na om atah nangmih te kan thoh vetih kan koengloeng
    voel mahpawh. Nangmih te kam phung vetih kam phu mahpawh. Nangmih sokah ka saii
    boethae khaw damti coeng.
  tbz-SIM: Kɛ̀ di bɑɑ sɔkɛ́ kɛ bo di nhɛì miɛkɛ, m bo dɔɔ̀ kɛ di kɑnnɛ, m bɑ́ɑ́ di
    pɔntɛ, m bo di fíímmu m bɑ́ɑ́ di uutɛ́ bìtì, dɛ̀ n yóùmu n di dɔ̀ɔ̀mɛ̀ mɛyɛi.
  msy-2020: Ia Judan nguazimɨn kagh ikɨtɨ, kɨ gavgavim ia danɨngigh, egh ia dɨkabɨraghan
    kogham. Guizbangɨra, bizir kurar kɨ ia gamizir kam, a na gamima kɨ bar oseme.
    Kamaghɨn kɨ ia akaragh, ua ia asighan kogham.
  azb-azb: “Əgər bu ölkədə qalsanız, Mən sizi dirçəldərəm, daha dağıtmaram, sizi əkərəm,
    daha çıxarmaram. Çünki başınıza gətirdiyim bütün bəlalara görə təəssüflənirəm.
  eng-DBY: If ye will still abide in this land, then will I build you, and not overthrow
    [you], and I will plant you, and not pluck [you] up; for I repent me of the evil
    that I have done unto you.
  hin-2017: यदि तुम इसी देश में रह जाओ, तब तो मैं तुम को नाश नहीं करूँगा वरन् बनाए
    रखूँगा; और तुम्हें न उखाड़ूँगा, वरन् रोपे रखूँगा; क्योंकि तुम्हारी जो हानि मैंने
    की है उससे मैं पछताता हूँ।
  wol-KYG: Su ngeen nangoo toog ba toog ci réew mii, maa leen di defar te duma leen
    daaneel. Maa leen di jëmbat te duma leen buddat. Ndax ñeewante naa leen ci musiba
    mi ma leen teg.
  eng-YLT: '''If ye do certainly dwell in this land, then I have builded you up, and
    I throw not down; and I have planted you, and I pluck not up; for I have repented
    concerning the evil that I have done to you.'
  eng-WYC-2017: If ye rest, and dwell in this land, I shall build you, and I shall
    not destroy; I shall plant, and I shall not draw out; for now I am pleased on
    the evil which I did to you.
  eng-WMBB: ‘If you will still live in this land, then I will build you, and not pull
    you down, and I will plant you, and not pluck you up; for I grieve over the distress
    that I have brought on you.
  urd-GVH: ‘अगर तुम इस मुल्क में रहो तो मैं तुम्हें नहीं गिराऊँगा बल्कि तामीर करूँगा,
    तुम्हें जड़ से नहीं उखाड़ूँगा बल्कि पनीरी की तरह लगा दूँगा। क्योंकि मुझे उस मुसीबत
    पर अफ़सोस है जिसमें मैंने तुम्हें मुब्तला किया है।
  rug-rug: ‘Be guana koa nono la si gamu koasa popoa hie si kote kuri pule gamu Rau
    meke lopu huara gore ni gamu; kote lete puleni gamu Rau meke lopu rabutu gamu,
    ura Arau talotaṉa nia sa tinasuna sapu va kamoni gamu Rau.
  gaz-gaz: ‘Yoo biyya kana keessa turtan, ani isinan ijaara malee isin hin diigu;
    ani isinan dhaaba malee isin hin buqqisu; ani badiisa isinitti fide sanaaf gaabbeeraatii.
  fra-LSG: Si vous restez dans ce pays, je vous y établirai et je ne vous détruirai
    pas, je vous planterai et je ne vous arracherai pas; car je me repens du mal que
    je vous ai fait.
  yal-yal: ‘Xa ɛ lu dɔxi yamanani ito yi, n na ɛ rasabatima nɛn, n mi ɛ fe kalɛ, n
    yi ɛ si, n mi ɛ talɛ mumɛ, bayo n bata sunu lan gbalon ma, n naxan ligaxi ɛ ra.’
  haw-1868: Ina e noho oukou ma keia aina, alaila, e kukulu no wau ia oukou, aole
    e hoohiolo, e hoonipaa loa wau ia oukou, aole au e uhuki; no ka mea, na mihi au
    i ka ino a'u i hana aku ai ia oukou.
  arb-NAV: إِنْ أَقَمْتُمْ فِي هَذِهِ الأَرْضِ فَإِنِّي أَبْنِيكُمْ وَلا أَهْدِمُكُمْ،
    وَأَغْرِسُكُمْ وَلا أَسْتَأْصِلُكُمْ، لأَنِّي أَسِفْتُ عَلَى الشَّرِّ الَّذِي
    أَلْحَقْتُهُ بِكُمْ.
  ewe-ewe: ‘Ne mienɔ anyigba sia dzi la, matu mi eye nyemagbã mi o, mado mi eye nyemaho
    mi o, elabena gbegblẽ si mehe va mia dzii la vem ŋutɔ.
  eng-LEE: If ye will indeed remain in this land, then will I build you up, and I
    will not pull you down, and I will plant you, and not pluck you up; for I have
    bethought me of the evil that I have done unto you.
  asm-FB: ‘তোমালোকে যদি এতিয়াও এই দেশত বাস কৰা, তেন্তে মই তোমালোকক পাতিম, নাভাঙিম,
    তোমালোকক ৰুম, নুঘালিম; কিয়নো তোমালোকৰ যি অমঙ্গল কৰিছোঁ, সেই বিষয়ে মই ক্ষান্ত
    হ’লো।
  sus-A: شَ وٌ لُ يِ بْشِ مَ، ﭑ وٌ شُن نَكٍلِمَ نّ، ﭑ مُ وٌ شُن نَكَنَمَ. وٌ لُمَ
    نّ عَلْ سَنسِ ﭑ نَشَن سِشِ، نَشَن مُ تَلَمَ سْنْن، بَرِ مَ ﭑ نَشَن نَبَشِ وٌ رَ،
    عَ بَرَ قِندِ نِمِسّ رَ ﭑ بّ.
  fra-SBL: Si vous vivez encore dans ce pays, je vous bâtirai et ne vous abattrai
    pas, je vous planterai et ne vous arracherai pas, car je m'afflige de la détresse
    que je vous ai causée.
  hbo-hbo: אִם־שֹׁ֤וב תֵּֽשְׁבוּ֙ בָּאָ֣רֶץ הַזֹּ֔את וּבָנִ֤יתִי אֶתְכֶם֙ וְלֹ֣א אֶהֱרֹ֔ס
    וְנָטַעְתִּ֥י אֶתְכֶ֖ם וְלֹ֣א אֶתֹּ֑ושׁ כִּ֤י נִחַ֙מְתִּי֙ אֶל־הָ֣רָעָ֔ה אֲשֶׁ֥ר
    עָשִׂ֖יתִי לָכֶֽם׃
  kik-kik: ‘Atĩrĩrĩ, inyuĩ mũngĩikara gũkũ bũrũri ũyũ, nĩngatũma mũikare mũgaacĩire,
    na ndigacooka kũmũhurunja; nĩngamũhaanda na ndigacooka kũmũmunya, tondũ nĩndĩraigua
    kĩeha nĩ ũndũ wa mwanangĩko ũrĩa ndĩmũreheire.
  fra-NCL: Si vous continuez à demeurer dans ce pays, je vous établirai et ne vous
    détruirai point, je vous planterai et ne vous arracherai point ; car je me repens
    du mal que je vous ai fait.
  cek-AK: hae prae ah na oh o nahaeloe, kam timsak mak ai, kang pathawk o let han;
    kang thling o han, kang phongh o mak ai; nangcae nuiah ka sak ih raihaih pongah
    ka dawnpakhuem boeh.
  cuk-cuk: ” ‘Ar bemar we-yalagi ambikuega guakwamalale, an be-onasgumai samaloed,
    an bemar-obelogosulid, an bemar-urboed, an bemar-osulogosulid. Ar ade, an bemargi
    boni-dummagan-barmisadi an nue-nunmak itoged.’ ”
  uig-CYR: «Силәр йәнила мошу зиминда туривәрсәңларла, Мән силәрни қуруп чиқимән;
    силәрни ғулатмаймән; Мән силәрни тикип өстүримән, силәрни юлмаймән; чүнки Мән
    бешиңларға чүшүргән балаю-апәткә өкүнимән.
  tel-2017: ‘మీరు వెనక్కి వెళ్లి ఈ దేశంలోనే నివసించినట్లయితే నేను మిమ్మల్ని నిర్మిస్తాను.
    మిమ్మల్ని చీల్చివేయను. మిమ్మల్ని నాటుతాను గానీ పెకలించి వేయను. మీ పైకి నేను తెచ్చిన
    విపత్తును తప్పిస్తాను.
  hat-BSA: ‘Si, anverite, nou va rete nan peyi sa a; alò, Mwen va ankouraje nou, Mwen
    p ap detwi nou, Mwen va plante nou e Mwen p ap dechouke nou, men Mwen va ralanti
    sou malè avèk sila Mwen te aflije nou an.
  kos-kos: ‘Kowos fin lungse mutana in facl se inge, na nga ac musaikowosyak ac tia
    ikruikowosi. Nga ac yukwikowosi ac tia fiskowosyak. Nga arulana oela ac asor ke
    sripen mwe ongoiya nga tuh akkeokye kowos kac.
  hbo-WLC: אִם־שׁ֤וֹב תֵּֽשְׁבוּ֙ בָּאָ֣רֶץ הַזֹּ֔את וּבָנִ֤יתִי אֶתְכֶם֙ וְלֹ֣א אֶהֱרֹ֔ס
    וְנָטַעְתִּ֥י אֶתְכֶ֖ם וְלֹ֣א אֶתּ֑וֹשׁ כִּ֤י נִחַ֙מְתִּי֙ אֶל־הָ֣רָעָ֔ה אֲשֶׁ֥ר
    עָשִׂ֖יתִי לָכֶֽם׃
  ibo-ibo: ‘Ọ bụrụ na unu anọgide nʼala a, aga m ewuli unu elu; agaghị m akwada unu.
    Aga m akụkwa unu dịka osisi, gharakwa ihopu unu. Nʼihi na ihe ọjọọ ahụ m mere
    ka ọ bịakwasị unu na-ewute m nke ukwuu.
  ory-ory: ଯଦି ତୁମ୍ଭେମାନେ ଏହି ଦେଶରେ ଆହୁରି ବାସ କରିବ, ତେବେ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ନିର୍ମାଣ
    କରିବା, ଆଉ ଭାଙ୍ଗିବା ନାହିଁ ଓ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ରୋପଣ କରିବା, ଉତ୍ପାଟନ କରିବା ନାହିଁ;
    କାରଣ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଯେ ଅମଙ୍ଗଳ କରିଅଛୁ, ତହିଁରୁ କ୍ଷାନ୍ତ ହେଲୁ।
  chk-chk: ‘Are oupwe nomotiu lon ei fanü, mürin ngang üpwe aükemiitä, nge üsap ataakemiitiu.
    Üpwe fotukikemi, nge üsap üttikemiitä. Pun üa lolilenäsini ai üpwe afeiengauakemi.
  rop-rop: If yumob garra kipgon jidanbat iya langa dijan kantri, ai garra meigim
    yumob jidan bigismob, en yumob kaan binijap. Ai garra plentimbat yumob, en ai
    kaan pulumatbat yumob. Det nogudbala ting weya aibin jandim langa yumob bin meigim
    mi brabli nogudbinji.
  ukr-1871: Коли зостанетесь у сїй землї, так я вас побудую, а не повалю, насаджу
    вас і не повириваю, жалую бо вас задля тих злиднїв, які допустив на вас.
  deu-1951: Wenn ihr in diesem Lande bleibet, so will ich euch bauen und nicht niederreißen,
    pflanzen und nicht ausreuten; denn es reut mich des Übels, welches ich euch zugefügt
    habe.
  eng-JPS: If ye will still abide in this land, then will I build you, and not pull
    you down, and I will plant you, and not pluck you up; for I repent Me of the evil
    that I have done unto you.
  srp-1865: Ako ostanete u ovoj zemlji, sazidaæu vas, i neæu vas razoriti, i nasadiæu
    vas i neæu vas istrijebiti; jer mi je žao sa zla koje sam vam uèinio.
  lug-lug: ‘Bwe munaasigala mu nsi eno, nzija kubazimba era siibaleke kugwa. Nzija
    kubasimba so si kubasimbula, kubanga nnumiddwa olw’ekikangabwa kye mbatuusizzaako.
  heb-heb: אם שוב תשבו בארץ הזאת ובניתי אתכם ולא אהרס ונטעתי אתכם ולא אתוש כי נחמתי
    אל הרעה אשר עשיתי לכם׃
  ben-IRV: ‘যদি তোমরা ফিরে আসো এবং এই দেশে বাস কর, তাহলে আমি তোমাদের গড়ে তুলব, তোমাদের
    ভাঙ্গবো না, আমি তোমাদের রোপণ করব, তোমাদের উপড়ে ফেলব না; কারণ আমি তোমাদের উপরে
    যে বিপদ এনেছি, সেখান থেকে ফিরে আসবো।
  pan-pan: ਜੇ ਤੁਸੀਂ ਮੁੜ ਇਸ ਦੇਸ ਵਿੱਚ ਵੱਸੋ ਤਾਂ ਮੈਂ ਤੁਹਾਨੂੰ ਬਣਾਵਾਂਗਾ ਅਤੇ ਨਾ ਡੇਗਾਂਗਾ,
    ਤੁਹਾਨੂੰ ਲਵਾਂਗਾ ਅਤੇ ਪੁੱਟਾਂਗਾ ਨਹੀਂ ਕਿਉਂ ਜੋ ਮੈਨੂੰ ਉਸ ਬੁਰਿਆਈ ਤੋਂ ਰੰਜ ਹੋਇਆ ਹੈ ਜੋ ਮੈਂ
    ਤੁਹਾਡੇ ਨਾਲ ਕੀਤੀ
  mya-JVB: အကယ်စင်စစ်သင်တို့သည် ဤ ပြည် ၌ နေ လျှင် ၊ ငါသည်သင် တို့ကို မ ဖြို မဖျက်၊
    တည်ဆောက် မည်။ သင် တို့ ကိုမ နှုတ် ၊ စိုက်ပျိုး မည်။ ငါသည် သင် တို့၌ ရောက် စေ သော
    ဘေးဒဏ် ကြောင့် နောင်တ ရ၏။
  tbg-tbg: Ne kia vo vatainivata oru vairaiti, mainiqai vaivera, te kia ni vara vataini
    muntuvi karaiti, te ni vara vuruviqama karerave. Kuvukanaa koqe vataqaa utu taantemake,
    te ni koqema nimiteha, kia ni qaiqaa tuqavata ravau aqu kaantema karerave. Te
    niqaa qora enta qovaraiqama kaunara kaara ti muntukavano qoraiqimantama vauro.
  hmo-hmo: Bema inai tano dekenai umui noho, lau ese umui do lau haginia, umui do
    lau veria diho lasi. Lau ese umui do lau hadoa, umui do lau kokia lasi, badina
    be lau ese umui lau hadikaia vadaeni dainai, lauegu lalona ia hisihisi noho.
  urd-urd: अगर तुम इस मुल्क में ठहरे रहोगे, तो मैं तुम को बर्बाद नहीं बल्कि आबाद करूँगा
    और उखाड़ूँ नहीं लगाऊँगा, क्यूँकि मैं उस बुराई से जो मैंने तुम से की है बाज़ आया।
  rus-SYN: если останетесь на земле сей, то Я устрою вас и не разорю, насажду вас
    и не искореню, ибо Я сожалею о том бедствии, какое сделал вам.
  bqc-SIM: Tó a gↄ̃ zↄ̃lɛ bùsupiu la, má á zɛdↄ, má á fuangbao, má á gba gbãa,
    má á gbooo, asa ma pↄ yà yã́ pↄ́ má yìawá yã́iɛ.
  tcz-CHONGTHU: Nangho hiche gamsung’a hin chengden uvin. Nangho lungdetteh a nachen
    den ule, keiman nangho kaphu detdiu, kabodoh louhel ding nahiuve. Ajeh chu keiman
    nachung uva thilse kabolsa chengse chu phamo kasan, kalung kakheltai, ati.
  mar-mar: जर तुम्ही परत गेला नाही आणि या देशात राहिला तर मी तुम्हास बांधीन आणि तुम्हास
    खाली पाडणार नाही; मी तुम्हास लावीन, उपटून टाकणार नाही, कारण जे अरिष्ट मी तुमच्यावर
    आणले त्यामुळे मला वाईट वाटते.
  qub-qub: ‹Gamcuna cay nasyunllacho tiyacuptiquega Nogami jatarachishayqui. Mananami
    tunichishayquipänachu. Lantatanömi noga tacyachishayqui; manami achurishayquipächu.
    Nogaga fiyupa ñacanayquipaj castigashäpita pasaypami pësacö.
  bqp-bqp: ì n sinɑ tem mɛ sɔɔ, u koo de bɛɛn tɔmbu bu tɑ̃si. U ǹ mɑɑ bu goomɔ. U
    koo bɛɛ swĩiwɑ i n nuuru mɔ. U ǹ bɛɛ wukɑmɔ, u ǹ mɑɑ derimɔ kɔ̃sɑ yu bɛɛ deemɑ
    ye u rɑɑ bwisikɑ u bɛɛ kuɑ.
  hat-hat: Si nou vle rete nan peyi sa a, m'ap mete nou kanpe ankò. Mwen p'ap kraze
    nou. M'ap fè nou pran rasin ankò, mwen p'ap dechouke nou. Paske malè mwen te voye
    sou nou an ban m' gwo lapenn.
  eng-BSB: ‘If you will indeed stay in this land, then I will build you up and not
    tear you down; I will plant you and not uproot you, for I will relent of the disaster
    I have brought upon you.
  eng-WEBPB: ‘If you will still live in this land, then I will build you, and not
    pull you down, and I will plant you, and not pluck you up; for I grieve over the
    distress that I have brought on you.
  kbq-kbq: Tamagra ama Juda mopafima manisage'na, Nagra tamazeri hankavenetina tamazeri
    havizana osugahue. Ana nehu'na ama mopafina tamagrira avimzama hankreankna nehu'na,
    ete tamazeri vati otregahue. Na'ankure knazama tami'noa zankura tusiza hu'na nasunkura
    nehue.
  nhe-BL: ‘Ximocahuaca ipan ni tlali. Intla inmocahuase, huajca na nimechtiochihuas
    huan axaca inmechcuatotonis. Tlahuel nimocuesohua ipampa nochi nopa tlatzacuiltili
    tlen nimechtitlanili.
  gub-BL: — Aze peneko wer wiwi ko ywy rehe nehe, apumukàg putar ihe nehe. Napumumaw
    kwaw no. Apuzutym putar ywyra ài nehe. Napozo'ok kwaw nehe. Purumumaw pawer penehe
    heremimu'ar kwer hemuzemumikahy kar a'e.
  eng-DRA: 'If you will be quiet and remain in this land, I will build you up, and
    not pull you down: I will plane you, and not pluck you up: for now I am appeased
    for the evil that I have done to you.'
