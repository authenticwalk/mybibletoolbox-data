verse: JER.042.021
translations:
  mal-C: ഞാൻ ഇന്നു നിങ്ങളോടു സംസാരിച്ചിരിക്കുന്നു, എന്നാൽ നിങ്ങളോട് അറിയിക്കാൻ യഹോവ
    എന്നെ അയച്ച കാര്യത്തിൽ നിങ്ങൾ നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ വാക്ക് ഇപ്പോഴും അനുസരിച്ചിട്ടില്ല.
  deu-TKW: Ich habe ihn euch nun heute kundgethan, aber ihr habt auf das Gebot Jahwes,
    eures Gottes, nicht gehört und zwar in Bezug auf alles das, womit er mich an euch
    gesandt hat.
  lin-lin: Na mokolo kaka ya lelo, nayebisi bino yango, kasi boboyi lisusu kotosa
    Yawe, Nzambe na bino, na nyonso oyo atindi ngai koyebisa bino.
  eng-LSV: and I declare to you today, and you have not listened to the voice of your
    God YHWH, and to anything with which He has sent me to you.
  eng-GNV: Therefore I haue this day declared it you, but you haue not obeyed the
    voyce of the Lord your God, nor any thing for the which he hath sent me vnto you.
  eng-WEBSTER: And now I have this day declared it to you; but ye have not obeyed
    the voice of the LORD your God, nor any thing for which he hath sent me to you.
  nhw-BL: Huan ama na nimechyolmelajtoc senquistoc quen TOTECO nechnahuati ma nimechilhui.
    Pero amojuanti amo anquinequij anquitlepanitase.
  swh-ONEN: Nimewaambieni leo, lakini bado ninyi hamtaki kumtii Bwana Mungu wenu katika
    yote aliyonituma niwaambie.
  bba-bba: Domi ɡisɔ, nɑ kɑ win wisibu nɑ ɑdɑmɑ i ǹ bin ɡɑbu swɑɑ dɑki bi u nɛɛ,
    n bɛɛ sɔ̃.
  eng-KJVCPB: And now I have this day declared it to you; but ye have not obeyed the
    voice of the Lord your God, nor any thing for the which he hath sent me unto you.
  luo-luo: Asewachonu kawuono, to pod ok uluoro Jehova Nyasaye ma Nyasachu kuom gigo
    duto mane oora mondo anyisu.
  meu-meu: Bena hari dina ai vada na gwaurai henimui, to e siaigu baina hamaorolaimui
    ḡauna ta ai Iehova, emui Dirava, gadona asio badinaia.
  npi-ULB: किनकि मैले आज तिमीहरूलाई त्यो बताएको छु, तर तिमीहरूले परमप्रभु आफ्‍ना परमेश्‍वरको
    कुरा सुनेका छैनौ वा जे कुरा भन्‍नू भनी उहाँले मलाई तिमीहरूकहाँ पठाउनुभयो, त्यो
    तिमीहरूले मानेका छैनौ ।
  yor-yor: Mo ti sọ fún un yín lónìí, ṣùgbọ́n síbẹ̀ ẹ̀yin kò tí ì gbọ́ ohùn Olúwa
    Ọlọ́run yín, àti gbogbo ohun tí ó rán mi láti sọ fún un yín.
  pes-OPCB: امروز آنچه خداوند فرمود، کلمه به کلمه به شما گفته‌ام، ولی شما اطاعت نمی‌کنید.
  tgl-ULB: Sapagkat ibinalita ko sa inyo ngayon, ngunit hindi kayo nakinig sa tinig
    ni Yahweh na inyong Diyos o sa anumang bagay tungkol sa kaniyang ipinadala sa
    akin para sa inyo.
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabehanda bi tíhondo lamibe layago
    damene i̱na áyu o langirugoyu tígua bi ogoni hale halu bia nabi kami.
  mya-mya: ယ​ခု​သင်​တို့​အား​ငါ​ပြန်​လည်​ပြော​ကြား ပြီး​လေ​ပြီ။ သို့​ရာ​တွင်​သင်​တို့​သည်​မိ​မိ​တို့
    ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​က ငါ့​အား စေ​လွှတ်​၍​ပြော​ကြား​စေ​သ​မျှ​သော​အ​မိန့်
    တော်​တို့​ကို​ဖီ​ဆန်​ခဲ့​ကြ​၏။-
  bod-N: ངས་དེ་རིང་གི་ཉིན་མོར་ཁྱོད་རྣམས་ལ་སྨྲས་ཀྱང་། ཁྱོད་ཅག་གིས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ང་ཁྱོད་ཅག་གི་མདུན་དུ་མངགས་ནས་གསུངས་པའི་བཀའ་གཅིག་ལའང་མ་མཉན་ཏོ།
    །
  sna-sna: Ndakuudzai nhasi, asi kunyange zvakadaro hamuna kuteerera Jehovha Mwari
    wenyu pane zvose zvaakandituma kuzokuzivisai imi.
  spa-BLM: Hoy os lo he declarado; pero no habéis obedecido la voz de Yahvé vuestro
    Dios en nada de lo que me ha enviado a vosotros.
  cac-cac: Toxo ix vac' eyojtaquejel tas ix yal Jehová co Diosal chi', palta max yal
    pax e c'ol tze c'anab'ajej.
  swh-ULB: Kwa kuwa nimekwisha toa taarifa kwako leo, lakini hajusikiliza sauti ya
    Yahwe Mungu wenu au kwa chochote kuhusu ambacho alinituma mimi kwako.
  bel-bel: Я абвясьціў вам сёньня; але вы не паслухаліся голасу Госпада Бога нашага
    і ўсяго таго, з чым Ён паслаў мяне да вас.
  deu-ELBBK: Und ich habe es euch heute mitgeteilt; aber ihr habt nicht auf die Stimme
    des HERRN, eures Gottes, gehört, nach allem, womit er mich zu euch gesandt hat.
  mbb-OT: Ne ǥuntaan migkaǥi ku en is langun he migkaǥi te Nengazen he Megbevayè niw,
    piru wazè niw ǥihapun heini tumana.
  mal-2015: ഞാൻ ഇന്നു അതു നിങ്ങളോടു അറിയിക്കയും ചെയ്തു; നിങ്ങളോ നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ
    വാക്കു, ഞാൻ മുഖാന്തരം അവൻ നിങ്ങളോടു അറിയിച്ച കാര്യം ഒന്നും അനുസരിച്ചിട്ടില്ല;
    ഇതിൽ നിങ്ങൾ നിങ്ങളെത്തന്നേ ചതിച്ചിരിക്കുന്നു.
  rmc-rmc: A me tumenge adadžives phenďom, so phenďa o RAJ, ale tumen na kamen te
    šunel le RAJES, tumare Devles. Na šunen ňič, so man bičhaďa tumenge te phenel.
  pes-OPV: پس امروز شما را مخبرساختم اما شما نه به قول یهوه خدای خود و نه بهیچ‌چیزی
    که به واسطه من نزد شما فرستادگوش گرفتید.
  ron-1924: Еу в-ам спус астэзь, дар вой н-аскултаць гласул Домнулуй Думнезеулуй востру,
    нич тот че м-а ынсэрчинат Ел сэ вэ спун.
  ben-OBCV: আমি আজ তা তোমাদের বলে দিয়েছি, কিন্তু তোমরা তবুও সেইসব কথা পালন করছ না,
    যা সদাপ্রভু, তোমাদের ঈশ্বর তোমাদের কাছে বলার জন্য আমাকে পাঠিয়েছেন।
  som-som: Haddaba maanta xaalkan waan idiin sheegay, laakiinse idinku ma aydaan addeecin
    codkii Rabbiga Ilaahiinna ah iyo wixii uu iigu soo kiin dhiibay toona.
  lat-VUC: Et annuntiavi vobis hodie, et non audistis vocem Domini Dei vestri super
    universis pro quibus misit me ad vos.
  eng-ASVBT: And I have this day declared it to you; but ye have not obeyed the voice
    of Jehovah your God in anything for which he hath sent me unto you.
  ita-1885: Ed oggi io ve l'ho dichiarato; ma voi non avete ubbidito alla voce del
    Signore Iddio vostro, nè a cosa alcuna, che egli abbia mandato a dirvi.
  eng-ULB: For I have reported to you today, but you have not listened to the voice
    of Yahweh your God or to anything about which he sent me to you.
  spa-VBL: “Hoy les he dicho lo que él ha dicho, pero no han obedecido todo lo que
    el Señor, su Dios, me ha enviado a deciros.
  fra-_FOB: Or je vous l'ai déclaré aujourd'hui; mais vous n'écoutez pas la voix de
    l'Éternel votre Dieu, ni aucune des choses pour lesquelles il m'a envoyé vers
    vous.
  mal-mal: ഞാൻ ഇന്ന് അത് നിങ്ങളോട് അറിയിക്കുകയും ചെയ്തു; നിങ്ങളോ നിങ്ങളുടെ ദൈവമായ
    യഹോവയുടെ വാക്ക്, ഞാൻ മുഖാന്തരം അവിടുന്ന് നിങ്ങളോട് അറിയിച്ച കാര്യം ഒന്നും അനുസരിച്ചിട്ടില്ല;
    ഇതിൽ നിങ്ങൾ നിങ്ങളെത്തന്നെ ചതിച്ചിരിക്കുന്നു.
  urd-GVR: Āj maiṅ ne yih kiyā hai, lekin āp Rab apne Ḳhudā kī sunane ke lie taiyār
    nahīṅ haiṅ. Jo kuchh bhī us ne mujhe āp ko sunāne ko kahā hai us par āp amal nahīṅ
    karnā chāhte.
  suz-BL: मुलाक्‍ती गो मेको नेल्‍ल इन कली शेंताक्‍न्‍नी। परमप्रभु यावे, इन परमप्रभुम
    मार देंचा, दे सोइक्‍ती, मेको लोव़ इन कली देंती, तन्‍न मुल सम्‍म मटिशो बाक्‍नीनी।
  eng-NOY: and now I have this day declared it to you, but ye have not hearkened to
    the voice of Jehovah your God, nor to anything for which he sent me to you.
  ita-1927: E io ve l’ho fatto sapere quest’oggi; ma voi non ubbidite alla voce dell’Eterno,
    del vostro Dio, né a nulla di quanto egli m’ha mandato a dirvi.
  ckb-ckb: ئەوا من ئەمڕۆ بە ئێوەم ڕاگەیاند، بەڵام ئێوە گوێڕایەڵی یەزدانی پەروەردگارتان
    نەبوون لە هەموو ئەوەی منی پێ ڕاسپارد پێتان بڵێم.
  eng-BBE: And this day I have made it clear to you, and you have not given ear to
    the voice of the Lord your God in anything for which he has sent me to you.
  kan-OKCV: ನಾನು ಈ ಹೊತ್ತು ಅದನ್ನು ನಿಮಗೆ ತಿಳಿಸಿದ್ದೇನೆ. ಆದರೆ ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ
    ದೇವರ ಶಬ್ದವನ್ನಾದರೂ ಅವರು ಯಾವುದರ ವಿಷಯವಾಗಿ ನನ್ನನ್ನು ನಿಮ್ಮ ಬಳಿಗೆ ಕಳುಹಿಸಿದ್ದಾರೋ ಅದರಲ್ಲಿ
    ಯಾವುದನ್ನಾದರೂ ಕೇಳಲಿಲ್ಲ.
  tam-2017: நான் இந்நாளில் அதை உங்களுக்கு அறிவித்தேன்; ஆனாலும், உங்கள் தேவனாகிய யெகோவாவின்
    சத்தத்திற்கும், அவர் என்னைக்கொண்டு உங்களுக்குச் சொல்லியனுப்பின எந்தக்காரியத்தையும்
    கவனித்துக் கேட்காமற்போனீர்கள்.
  spa-RV-1909: Y os lo he denunciado hoy, y no habéis obedecido á la voz de Jehová
    vuestro Dios, ni á todas las cosas por las cuales me envió á vosotros.
  ron-BTF: Și acum, eu v-am vestit în această zi; dar voi nu ați făcut ce poruncește
    vocea DOMNULUI Dumnezeul vostru, nici vreun lucru pentru care el m-a trimis la
    voi.
  eng-WEBP: I have declared it to you today; but you have not obeyed the LORD your
    God’s voice in anything for which he has sent me to you.
  eng-FBV: I have told you today what he said, but you have not obeyed everything
    the Lord your God sent me to tell you.
  nld-1939: 'Ik heb het u heden verkondigd. Luistert ge niet naar de stem van Jahweh,
    uw God, naar al wat Hij mij voor u heeft gelast:'
  nch-BL: Huan ama na nimechyolmelajtoc senquisa quej TOTECO technahuati ma nimechilhui.
    Pero amojuanti amo anquinequij anquitepanitase.
  vie-1934: Vả, ngày nay ta đã bảo các ngươi rồi; nhưng các ngươi chẳng vâng theo
    tiếng Giê-hô-va Đức Chúa Trời các ngươi trong điều nào mà Ngài cậy ta truyền cho
    các ngươi.
  hin-CV: यही मैंने आज तुम्हें बता दिया है, किंतु तुमने याहवेह, तुम्हारे परमेश्वर
    के आदेश का पालन नहीं किया है, उसी को, जिसे तुम्हें बता देने के लिए मुझे याहवेह
    ने भेजा है.
  spa-BES: Y hoy te lo he aclarado, y tú no has escuchado la voz del Señor tu Dios
    en nada por lo que me ha enviado.
  tdx-tdx: Aa le ie i tinaroko ama’ areo anindroaniy; fe tsy haoñe’ areo ty fiarañanaña’
    Iehovà Andrianañahare’ areo ami’ty inoñ’ inoñe namantoha’e ahy ho ama’areo.
  tha-KJV: และในวันนี้ข้าพเจ้าได้ประกาศพระวจนะนั้นแก่ท่านทั้งหลายแล้ว แต่​ท่านมิ​ได้​เชื่อฟังพระสุรเสียงแห่งพระเยโฮวาห์พระเจ้าของท่านในสิ่งใดๆซึ่งพระองค์ทรงใช้ข้าพเจ้ามาบอกท่าน
  por-BR-2018: E eu já vos fiz saber hoje, porém não destes ouvidos à voz do SENHOR
    vosso Deus, nem a tudo pelo que ele me enviou a vós.
  deu-ELO: Und ich habe es euch heute kundgetan; aber ihr habt nicht auf die Stimme
    Jehovas, eures Gottes, gehört, nach allem, womit er mich zu euch gesandt hat.
  eng-WYC-2018: And I told to you today, and ye heard not the voice of your Lord God,
    on all things for which he sent me to you. (And so I told it to you today, but
    ye have not listened to, or obeyed, the voice of the Lord your God, regarding
    anything for which he hath sent me to you.)
  epo-epo: Kaj mi sciigis al vi hodiaŭ, sed vi ne aŭskultis la voĉon de la Eternulo,
    via Dio, nek ĉion, kun kio Li sendis min al vi;
  uig-PIN: Mǝn bügünki kündǝ silǝrgǝ Uning deginini eytip bǝrdim; lekin silǝr Pǝrwǝrdigar
    Hudayinglarning awaziƣa wǝ yaki Uning meni silǝrning yeninglarƣa ǝwǝtkǝn ⱨeqⱪaysi
    ixta Uningƣa itaǝt ⱪilmidinglar.
  beo-beo: 'Amola wali, na da dilima sia: huluane adoi dagoi. Be dilia sia: huluane
    amo Hina Gode da na dilima alofele iasima:ne asunasi, amo nabimu higasa.'
  tpi-OTNT: Nau tasol mi bin autim olgeta tok God, Bikpela bilong yumi, i bin tokim
    mi long givim yupela. Tasol yupela i no bihainim dispela tok.
  hau-SA: Na faɗa muku yau, amma har yanzu ba ku yi biyayya ga Ubangiji Allahnku cikin
    dukan abin da ya aiko ni in faɗa muku ba.
  uig-LAT: Men bügünki künde silerge Uning déginini éytip berdim; lékin siler Perwerdigar
    Xudayinglarning awazigha we yaki Uning méni silerning yéninglargha ewetken héchqaysi
    ishta Uninggha itaet qilmidinglar.
  nde-nde: Sengilitshelile lamuhla, kodwa lilokhu lingalaleli lokho uThixo uNkulunkulu
    wenu angithume ukuthi ngilitshele khona.
  ton-ton: Pea kuo u fakahā ia kiate kimoutolu ʻi he ʻaho ni; ka ʻoku ʻikai te mou
    talangofua ki he leʻo ʻo Sihova ko homou ʻOtua, ʻi ha meʻa ʻe taha ʻaia kuo ne
    fekau ai au kiate kimoutolu.
  ces-1613: 'Když pak oznamuji vám dnes, však neposloucháte hlasu Hospodina Boha vašeho
    hned v ničemž, pročež mne k vám poslal:'
  eng-WMB: I have declared it to you today; but you have not obeyed the LORD your
    God’s voice in anything for which he has sent me to you.
  tam-TCV: நான் இன்று உங்களுக்கு அவைகளைச் சொல்லியிருக்கிறேன். ஆனாலும் உங்கள் இறைவனாகிய
    யெகோவா என்னை உங்களிடம் அனுப்பிச் சொன்ன எல்லாவற்றிற்கும் இன்னும் நீங்கள் கீழ்ப்படியவில்லை.
  ceb-ULB: Kay gisuginlan ko kamo karong adlawa, apan wala kamo naminaw sa tingog
    ni Yahweh nga inyong Dios o sa bisan unsang butang mahitungod sa iyang pagpadala
    kanako nganha kaninyo.
  pol-UBG: Dzisiaj to wam oznajmiam, wy jednak nie słuchacie głosu PANA, waszego Boga,
    we wszystkim, z czym mnie do was posłał.
  urd-GVU: آج مَیں نے یہ کیا ہے، لیکن آپ رب اپنے خدا کی سننے کے لئے تیار نہیں ہیں۔
    جو کچھ بھی اُس نے مجھے آپ کو سنانے کو کہا ہے اُس پر آپ عمل نہیں کرنا چاہتے۔
  deu-1912: Das habe ich euch heute zu wissen getan; aber ihr wollt der Stimme des
    HERRN, eures Gottes, nicht gehorchen noch alle dem, das er mir befohlen hat.
  kan-2017: ನಾನು ಯೆಹೋವನ ಅಪ್ಪಣೆಯನ್ನು ಈ ದಿನ ನಿಮಗೆ ತಿಳಿಸಿದ್ದೇನೆ; ನೀವಾದರೆ ನಿಮ್ಮ ದೇವರಾದ
    ಯೆಹೋವನು ನನ್ನ ಮೂಲಕ ನಿಮಗೆ ಹೇಳಿ ಕಳುಹಿಸಿದ ಯಾವ ಮಾತನ್ನೂ ಕೇಳಲಿಲ್ಲ.
  yap-yap: Ma are chiney e kugog ngomed, ma damur folgad u gubin e tin ni l’ogeg SOMOL
    ni Got rodad ni nggog ngomed.
  hlt-MCSB: Nangmih taengah ka puen dae tahae khohnin ah khaw BOEIPA na Pathen ol
    te na hnatun uh moenih. A cungkuem dongah kai ni nangmih taengla n'tueih.
  mdy-ETH: ሃይሾ፤ ሃኖ ታ ዒንሢም ፔጋሲ ኬኤዜኔ፤ ዒንሢ ጋዓንቴ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢ ፆኦዛሢ ታኣም ኬኤዜም ታ ኬኤዜ
    ባኮ ቢያ ዓይሢንቲ ኩንሢባኣሴ።
  twi-ASANTE: Ɛnnɛ, maka akyerɛ mo, nanso monyɛɛ ɔsetie mmaa Awurade mo Onyankopɔn
    ara wɔ biribiara a ɔhyɛɛ me sɛ menka nkyerɛ mo no ho.
  eng-WEBU: I have declared it to you today; but you have not obeyed the LORD your
    God’s voice in anything for which he has sent me to you.
  wal-wal: Taani i giidoogaa ubbaa hachchi intteyyo yootaas. SHin GODAI intte Xoossai
    ta baggaara intteyyo kiittido qaalau intte azazettennan ixxideta.
  spa-PDDPT: Hoy se lo dije, y ustedes no obedecen a Yavé su ʼElohim en todas las
    cosas que Él me envió a decirles.
  gun-gun: Ha'e rami teĩ ha'e nunga ha'e javi aỹ peẽ kuery pe amombe'u porã teĩ ndapejapyxakai
    pekuapy Senhor Penderuete peteĩve ayvu pendevy amombe'u va'e re voi.
  ilo-ULB: Ta imbagak met kadakayo ita nga aldaw, ngem saankayo a dimngeg iti timek
    ni Yahweh a Diosyo wenno iti aniaman a banag maipapan iti nangibaonanna kaniak
    kadakayo.
  kpg-kpg: Gei dolomeenei gei goodou hagalee daudali nia mee huogodoo a Dimaadua tadau
    God ne helekai mai bolo au gi hagia adu gi goodou.
  uig-ARA: مەن بۈگۈنكى كۈندە سىلەرگە ئۇنىڭ دېگىنىنى ئېيتىپ بەردىم؛ لېكىن سىلەر پەرۋەردىگار
    خۇدايىڭلارنىڭ ئاۋازىغا ۋە ياكى ئۇنىڭ مېنى سىلەرنىڭ يېنىڭلارغا ئەۋەتكەن ھېچقايسى
    ئىشتا ئۇنىڭغا ئىتائەت قىلمىدىڭلار.
  sus-sus: To n bara na masenyi ti wo bɛ, kɔnɔ wo mu wama wo tuli matife Alatala xui
    ra. A naxan masenxi n bɛ wo xa fe ra, wo mu wama na ramɛfe.
  pon-2006: Ahpw met kumwail sohte kapwaiada mehkoaros me KAUN-O, atail Koht, mahsanihong
    ie pwe I en patohwanohng kumwail.
  ksd-ksd: Ma gori iau tar vaarike pire vavat, ma pa ava torom ta ra nilai ra Luluai
    kavava God tai ta magit ba i ga tulue iau me pire vavat.
  tur-YTC: Bugün size bildirdim; ama siz Tanrınız Yahve'nin beni size göndermiş olduğu
    hiçbir konuda O’nun sözüne itaat etmediniz.
  ind-AYT: Dan hari ini, aku telah memberitahukannya kepadamu, tetapi kamu tidak menaati
    suara TUHAN, Allahmu, dalam segala hal yang Dia kirimkan kepadaku untuk diberitahukan
    kepadamu.
  nya-nya: Ine lero ndakuwuzani, koma inu simukumverabe zonse zimene Yehova Mulungu
    anandituma kuti ndikuwuzeni.
  hrv-hrv: A danas sam vam objavio, ali vi ne slušate više glasa Jahve, Boga svojega,
    koji me k vama posla.
  mps-mps: Megi naga te Genuai Bidi dagego Godigo pusali po tigidali, eno te po dageba
    mao walio. Tialima, dagego te po wali me pabe dao.
  tpi-tpi: Nau tasol mi bin autim olgeta tok God, Bikpela bilong yumi, i bin tokim
    mi long givim yupela. Tasol yupela i no bihainim dispela tok.
  dan-1931: og I så alligevel ikke adlyder HERREN eders Guds Røst og gør alt, hvad
    han sendte eder Bud om.
  vie-OVCB: Và ngày nay, tôi đã truyền lại cho các người những lời Chúa Hằng Hữu phán
    dạy, nhưng cũng như ngày trước, các người sẽ không vâng theo Chúa Hằng Hữu, là
    Đức Chúa Trời của các người.
  guj-2017: આજે મેં તમને તે જણાવ્યું છે. પરંતુ જે બાબતો વિષે તમારા ઈશ્વર યહોવાહે મને
    તમારી પાસે મોકલ્યો છે. તેમાંની એક પણ બાબતમાં તમે યહોવાહનું સાંભળ્યું નથી.
  pon-2006A: Ahpw met kumwail sohte kapwaiada mehkoaros me KAUN-O, atail Koht, mahsanihong
    ie pwe I en patohwanohng kumwail.
  por-BRBSL: Eu o declarei hoje a vocês; mas vocês não obedeceram à voz de Yahweh
    seu Deus em nada pelo que Ele me enviou a vocês.
  cth-cth: Sahnin vah nangmouh koe ka pâpho, hatei nangmouh koe na ka patoun e BAWIPA
    na Cathut lawk hah bout na tarawi ngai awh hoeh.
  twi-twi: Nnɛ, maka akyerɛ mo, nanso monyɛɛ osetie mmaa Awurade mo Nyankopɔn ara
    wɔ biribiara a ɔhyɛɛ me sɛ menka nkyerɛ mo no ho.
  hlt-hlt: Nangmih taengah ka puen dae tahae khohnin ah khaw BOEIPA na Pathen ol te
    na hnatun uh moenih. A cungkuem dongah kai ni nangmih taengla n'tueih.
  tbz-SIM: N tì ndi nɑ̀kɛ́ yíe ndi mɛ nyí dɔ́ kɛ́kéntɛ́ di Yiɛ̀ nKuyie ntú mù, kù
    n nɑ̀kɛ́ tì timɔu kɛ yɛ̃ n di nɑ́kɛ́, di tì yetɛmu.
  msy-2020: Ikiavɨra Itir God, ian God, a ia danɨngasa na ganɨngizir akam, kɨ datɨrɨghɨn
    ia ganɨngi. Ezɨ ia akar kamɨn gɨn zuir puvatɨ.
  azb-azb: Mən bu gün sizə xəbər verdim, ancaq siz məni yanınıza göndərdiyi heç bir
    işdə Allahınız Rəbbin sözünə qulaq asmadınız.
  eng-DBY: And I have this day declared [it] to you; but ye have not obeyed the voice
    of Jehovah your God, nor anything for which he hath sent me unto you.
  hin-2017: देखो, मैं आज तुम को बता देता हूँ, परन्तु, और जो कुछ तुम्हारे परमेश्वर
    यहोवा ने तुम से कहने के लिये मुझ को भेजा है, उसमें से तुम कोई बात नहीं मानते।
  wol-KYG: Yegge naa leen tey jii li seen Yàlla Aji Sax ji wax, waaye faalewuleen
    lenn ci kàddu yi mu ma yóbbante ci yeen.
  eng-YLT: and I declare to you to-day, and ye have not hearkened to the voice of
    Jehovah your God, and to anything with which He hath sent me unto you.
  eng-WYC-2017: And I told to you today, and ye heard not the voice of your Lord God,
    on all things for which he sent me to you.
  eng-WMBB: I have declared it to you today; but you have not obeyed the LORD your
    God’s voice in anything for which he has sent me to you.
  urd-GVH: आज मैंने यह किया है, लेकिन आप रब अपने ख़ुदा की सुनने के लिए तैयार नहीं
    हैं। जो कुछ भी उसने मुझे आपको सुनाने को कहा है उस पर आप अमल नहीं करना चाहते।
  rug-rug: Meke ṉinoroi hie si ele tozini gamu rau doduru gua pu garunu nau Sa pude
    tozini gamu, ba lopu hiva lulia tugo gamu se Zihova sa mia Tamasa.
  gaz-gaz: Ani harʼa isinitti himeera; isin garuu waan inni akka ani isinitti himuuf
    na erge sana hundaan Waaqayyo Waaqa keessaniif hin ajajamne.
  fra-LSG: Je vous l’ai déclaré aujourd’hui; mais vous n’écoutez pas la voix de l’Éternel,
    votre Dieu, ni tout ce qu’il m’a chargé de vous dire.
  yal-yal: Awa, n bata fa ɛ yabi to, koni ɛ mi ɛ tuli matima Alatalaa falan na, en
    ma Ala, a naxanye birin falaxi n xa lan ɛ ma.
  haw-1868: A ua hai aku au ia oukou i keia la; aole oukou i hoolohe i ka leo o Iehova
    o ko oukou Akua, aole ma kekahi mea ana i hoouna mai ai ia'u, io oukou la.
  arb-NAV: وَهَا أَنَا قَدْ أَنْبَأْتُكُمُ الْيَوْمَ بِكَلامِهِ فَلَمْ تُطِيعُوا صَوْتَ
    الرَّبِّ إِلَهِكُمْ فِي أَيِّ شَيْءٍ أَرْسَلَنِي بِهِ إِلَيْكُمْ.
  ewe-ewe: Megblɔe na mi egbe gake miewɔ ɖe nu siwo katã Yehowa, miaƒe Mawu la gblɔ
    nam be magblɔ na mi la dzi haɖe o.
  eng-LEE: And I have told it to you this day; but ye have not hearkened to the voice
    of the Lord your God, and this in all with which he hath sent me unto you.
  asm-FB: পাছে আজি মই তোমালোকক তাক জনালোঁ; কিন্তু যি বিষয়ে তোমালোকৰ ঈশ্বৰ যিহোৱাই
    মোক তোমালোকৰ ওচৰলৈ পঠিয়াইছিল, সেই বিষয়ৰ কোনো কথাত, তেওঁৰ বাক্যলৈ তোমালোকে কাণ
    দিয়া নাই।
  sus-A: تٌ ﭑ بَرَ نَ مَسٍنيِ تِ وٌ بّ، كْنْ وٌ مُ وَ مَ وٌ تُلِ مَتِقٍ عَلَتَلَ شُي
    رَ. عَ نَشَن مَسٍنشِ ﭑ بّ وٌ شَ قٍ رَ، وٌ مُ وَ مَ نَ رَ مّقٍ.
  fra-SBL: Je vous l'ai annoncé aujourd'hui, mais vous n'avez pas écouté la voix de
    l'Éternel, votre Dieu, dans tout ce pour quoi il m'a envoyé vers vous.
  hbo-hbo: וָאַגִּ֥ד לָכֶ֖ם הַיֹּ֑ום וְלֹ֣א שְׁמַעְתֶּ֗ם בְּקֹול֙ יְהוָ֣ה אֱלֹֽהֵיכֶ֔ם
    וּלְכֹ֖ל אֲשֶׁר־שְׁלָחַ֥נִי אֲלֵיכֶֽם׃
  kik-kik: Niĩ nĩndamũcookeria ũhoro ũcio ũmũthĩ, no rĩrĩ, mũtiathĩkĩire Jehova Ngai
    wanyu harĩ maũndũ macio mothe aandũmĩte ndĩmwĩre.
  fra-NCL: Je vous l’ai déclaré aujourd’hui ; mais vous n’avez pas écouté la voix
    de Yahweh, votre Dieu, ni rien de ce qu’il m’a envoyé vous communiquer.
  cek-AK: Vaihni ah lok kang thuih o boeh, kai ang patoeh moe, ang thuih o ih na Angraeng
    Sithaw ih loknawk doeh na tahngai o ai.
  cuk-cuk: Emide, an emi-ibagi an bemarga ibmar-sognaidi, emisgwa bemar, bemar-Bab-Dummad-Jehová-sogedba
    ibsabisurmalad. Bab-Dummad bemarga ibmar-sogoye-anga-sogsadba be dabisurmalad.
  uig-CYR: Мән бүгүнки күндә силәргә Униң дегинини ейтип бәрдим; лекин силәр Пәрвәрдигар
    Худайиңларниң авазиға вә яки Униң мени силәрниң йениңларға әвәткән һеч қайси ишта
    Униңға итаәт қилмидиңлар.
  tel-2017: ఈ రోజు నేను మీకు తెలియజేశాను. కానీ మీరు మీ దేవుడైన యెహోవా మాట వినలేదు.
    ఆయన నా ద్వారా మీకు తెలియజేసిన వాటిలో దేనినీ వినలేదు.
  hat-BSA: Konsa, jodi a, mwen te di nou, men nou pa t obeyi SENYÈ a, Bondye nou an,
    menm nan tout sa Li te voye mwen pale nou yo.
  kos-kos: Na inge nga fahkot tari, a kowos seakos ma nukewa ma LEUM GOD lasr El supweyume
    in fahk nu suwos.
  hbo-WLC: וָאַגִּ֥ד לָכֶ֖ם הַיּ֑וֹם וְלֹ֣א שְׁמַעְתֶּ֗ם בְּקוֹל֙ יְהוָ֣ה אֱלֹֽהֵיכֶ֔ם
    וּלְכֹ֖ל אֲשֶׁר־שְׁלָחַ֥נִי אֲלֵיכֶֽם׃
  ibo-ibo: Agwala m unu taa ihe o kwuru, ma unu ajụla ime ihe ahụ niile Onyenwe anyị
    Chineke unu, bụ onye unu zigara m ka m jekwuru, kwuru.
  ory-ory: ପୁଣି, ଆଜି ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ ତାହା ଜଣାଇଲି; ମାତ୍ର ଯେଉଁ ବିଷୟରେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ
    ପରମେଶ୍ୱର ତୁମ୍ଭମାନଙ୍କ ନିକଟକୁ ମୋତେ ପଠାଇଲେ, ତହିଁର କୌଣସି ବିଷୟରେ ତୁମ୍ଭେମାନେ ତାହାଙ୍କ
    ରବରେ ମନୋଯୋଗ କଲ ନାହିଁ।
  chk-chk: Iwe, ikenai üa pwäri ngenikemi alon ewe Samol mi Lapalap ach we Kot, nge
    ämi oua aleasolapa ekewe kapas meinisin a tini ngeniei pwe üpwe ürenikemi.
  rop-rop: En aibin dalim yumob na, bat yumob kaan teiknodis langa YAWEI det trubala
    God blanga wi wen imbin jandim mi blanga dalim yumob ebrijing.
  ukr-1871: Оце ж я вам виявив нинї, та ви не хочете послухати слова Господа, Бога
    нашого й того всього, з чим він послав мене до вас.
  deu-1951: Nun zeige ich es euch heute an; wollt ihr aber nicht auf die Stimme des
    HERRN, eures Gottes, hören und auf alles das, was er euch durch mich sagen läßt,
  eng-JPS: and I have this day declared it to you; but ye have not hearkened to the
    voice of the LORD your God in any thing for which He hath sent me unto you.
  srp-1865: A kad vam javih danas, neæete da poslušate glasa Gospoda Boga svojega
    niti išta što mi zapovjedi za vas.
  lug-lug: Mbabuulidde leero, naye era temugondedde Mukama Katonda wammwe mu byonna
    bye yantuma okubagamba.
  heb-heb: ואגד לכם היום ולא שמעתם בקול יהוה אלהיכם ולכל אשר שלחני אליכם׃
  ben-IRV: কারণ আমি আজ তোমাদেরকে তা জানালাম; কিন্তু তোমাদের ঈশ্বর সদাপ্রভু আমাকে যে
    সব বিষয়ের জন্য আমাকে তোমাদের কাছে পাঠিয়েছেন, তাঁর কোনো কথাই তোমরা এখনও শোনো
    নি।
  pan-pan: ਸੋ ਅੱਜ ਦੇ ਦਿਨ ਮੈਂ ਤੁਹਾਨੂੰ ਦੱਸਿਆ ਹੈ ਪਰ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਅਵਾਜ਼
    ਨੂੰ ਨਹੀਂ ਸੁਣਿਆ, ਨਾ ਕਿਸੇ ਹੋਰ ਗੱਲ ਨੂੰ ਜਿਹੜੇ ਲਈ ਉਹ ਨੇ ਮੈਨੂੰ ਤੁਹਾਡੇ ਕੋਲ ਭੇਜਿਆ
  mya-JVB: ငါသည်သင် တို့အား ယနေ့ ကြား ပြော၏။ သင်တို့မူကား ၊ သင် တို့ဘုရား သခင်ထာဝရဘုရား
    ၏ အမိန့် တော် ကို ၎င်း ၊ ငါ့ အားဖြင့်မှာ လိုက်တော်မူသမျှ တို့ကို ၎င်း နား မထောင်ဘဲနေကြ၏။
  tbg-tbg: Ho ni Variqa Noravano Kotiva ti tititeharo vi uvara vika tiva nimiane timanta,
    te vate vi uvara ni tiva nimuramantavata, ne kia vira uva avataqi vireka auti
    variavo.
  hmo-hmo: Vadaeni hari dina Lohiabada ena hereva umui dekenai lau hamaoroa vadaeni,
    to umui ese lau dekena amo Lohiabada iseda Dirava ia siaia hereva ibounai umui
    kamonai henia noho lasi.
  urd-urd: और मैंने आज तुम पर यह ज़ाहिर कर दिया है; तो भी तुमने ख़ुदावन्द अपने ख़ुदा
    की आवाज़ को, या किसी बात को जिसके लिए उसने मुझे तुम्हारे पास भेजा है, नहीं माना।
  rus-SYN: Я объявил вам ныне; но вы не послушали гласа Господа Бога нашего и всего
    того, с чем Он послал меня к вам.
  bqc-SIM: Ma yã́ pↄ́ Dii á Lua ma zĩò òɛ́ gbã, kási i swã́sɛio.
  tcz-CHONGTHU: Hichun, imchep beihel in Pakai thusei jouse nangho kaseipeh tauve.
    Ahivang in, nanghon Pakai na-Pathen’u thupeh hochu, khatcha nangai pouve.
  mar-mar: कारण आज मी तुम्हास ते सांगितले आहे, पण त्याने जे काही माझ्याकडून सांगण्यासाठी
    पाठवले किंवा त्या कशातही तुम्ही तुमच्या परमेश्वर देवाची वाणी ऐकली नाही
  qub-qub: '@see-verse:JER.042.020'
  bqp-bqp: Domi gisɔ, nɑ kɑ win wisibu nɑ ɑdɑmɑ i ǹ bin gɑbu swɑɑ dɑki bi u nɛɛ,
    n bɛɛ sɔ̃.
  hat-hat: Jòdi a, mwen fè nou konnen repons li, men nou pa vle koute anyen nan sa
    li voye m' di nou an.
  eng-BSB: For I have told you today, but you have not obeyed the voice of the LORD
    your God in all He has sent me to tell you.
  eng-WEBPB: I have declared it to you today; but you have not obeyed the LORD your
    God’s voice in anything for which he has sent me to you.
  kbq-kbq: Hagi ana nanekea huama hu'na tamasami'noe. Hianagi Ra Anumzamo'ma tamagri
    Anumzamo'ma hia nanekea antahita amagera nonteta, maka zanku'ma hige'nama eme
    tamasamua zanena amagera onte'naze.
  nhe-BL: Huan ama na nimechyolmelajtoc senquistoc queja TOTECO nechnahuati ma nimechilhui.
    Pero imojuanti ax inquinequij inquitlepanitase.
  gub-BL: Kutàri amume'u a'e ma'e paw kwez ihe kury. Nezewe rehe we naperuzar kwaw
    Tupàn Tuweharupi Wiko Ma'e Zanezar peiko. Napezapo kwaw ihewe hemimume'u karer.
  eng-DRA: And now I have declared it to you this day, and; you have not obeyed the
    voice of the Lord your God, with regard to all the things for which he hath sent
    me to you.
