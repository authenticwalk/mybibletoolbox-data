verse: JER.042.001
translations:
  mal-C: അപ്പോൾ കാരേഹിന്റെ മകനായ യോഹാനാനും ഹോശയ്യാവിന്റെ മകനായ യെസന്യാവും ഉൾപ്പെടെ
    എല്ലാ സൈന്യാധിപന്മാരും ഏറ്റവും ചെറിയവർമുതൽ ഏറ്റവും ഉന്നതർവരെയുള്ള സകലജനങ്ങളും
    അടുത്തുവന്ന്,
  deu-TKW: Da nahten alle Heeresobersten mit Johanan, dem Sohne Kareahs, und Asarja,
    dem Sohne Hofajas, und allem Volke vom Kleinsten bis zum Größten
  lin-lin: Bongo, bakonzi nyonso ya basoda mpe Yoanani, mwana mobali ya Karea ; Yezania,
    mwana mobali Oshaya, mpe bato nyonso, kobanda na ye oyo aleki moke kino na ye
    oyo aleki monene, bapusanaki
  eng-LSV: And they come near—all the heads of the forces, and Johanan son of Kareah,
    and Jezaniah son of Hoshaiah, and all the people from the least even to the greatest—
  eng-GNV: Then all the captaines of the hoste, and Iohanan the sonne of Kareah, and
    Iezaniah the sonne of Hoshaaiah, and all the people from the least vnto the most
    came,
  eng-WEBSTER: Then all the captains of the forces, and Johanan the son of Kareah,
    and Jezaniah the son of Hoshaiah, and all the people from the least even to the
    greatest, came near.
  nhw-BL: Teipa nochi nopa tlayacanani tlen soldados huan Johanán, icone Carea, huan
    Jezanías icone Osaías, huan nochi masehualme catli huejhueyi huan catli tziquitetzitzi,
    nochi hualajque campa na, niJeremías,
  swh-ONEN: Ndipo maafisa wote wa jeshi, pamoja na Yohanani mwana wa Karea, na Yezania
    mwana wa Hoshaya, na watu wote kuanzia aliye mdogo kabisa hadi aliye mkuu sana
    wakamjia
  bba-bba: Yerɑ tɑbu sinɑm be bɑ rɑɑ kpikiru suɑ, kɑ Yokɑnɑni, Kɑreɑn bii, kɑ Yesɑniɑ,
    Hoseen bii, kɑ tɔn be bɑ tie kpuro, sɑɑ wiruɡibun di sere kɑ bwɛ̃ɛbwɛ̃ɛbɔ, bɑ
    nɑ bɑ Yeremi sɔ̃ɔwɑ bɑ nɛɛ,
  eng-KJVCPB: Then all the captains of the forces, and Johanan the son of Kareah,
    and Jezaniah the son of Hoshaiah, and all the people from the least even unto
    the greatest, came near,
  luo-luo: Eka jotend lweny duto, kaachiel gi Johanan wuod Karea kod Jezania wuod
    Hoshaya, kod ji duto chakre matin nyaka maduongʼ nodhi ir
  meu-meu: Tuari oreadia biagudia bona Iohanan Karea bona Asaria Hosaia, bona taunimanima
    iboudiai, asi dagidia bona mai dagi-badadia taudia, na e raka kahira,
  npi-ULB: तब सेनाका सबै कप्‍तान र कारेहका छोरा योहानान, होशयाहका छोरा येजन्याह अनि
    सानादेखि ठुलासम्म सबै मानिसले यर्मिया अगमवक्ताकहाँ आए ।
  yor-yor: Nígbà náà ní gbogbo àwọn olórí ogun àti Johanani ọmọkùnrin Karea àti Jesaniah
    ọmọkùnrin Hoṣaiah àti kékeré títí dé orí ẹni ńlá wá.
  pes-OPCB: آنگاه یوحانان و عزریا (پسر هوشعیا) و سایر سرداران لشکر و تمام مردم، از
    کوچک تا بزرگ، نزد من آمدند
  tgl-ULB: At lumapit kay propeta Jeremias ang lahat ng mga pinuno ng hukbo at sina
    Johanan na anak ni Karea, Azarias na anak ni Hosaias at lahat ng mga tao mula
    sa pinakamaliit hanggang sa pinakadakila.
  hui-hui: Ani howa mani Karea igini Yohanana halu Hosaia igini Yasaniabi ami agali
    haguane hearubi wali agali mini lene nalene hearubi bibahendeoreme
  mya-mya: ထို​နောက်​ကာ​ရာ​၏​သား​ယော​ဟ​နန်​နှင့် ဟော​ရှဲ​၏​သား​အာ​ဇ​ရိ​တို့​အ​ပါ​အ​ဝင်
    တပ်​မှူး​အ​ပေါင်း​တို့​သည် အ​တန်း​အ​စား အ​မျိုး​မျိုး​ပါ​ဝင်​သည့်​လူ​တို့​နှင့်​အ​တူ
    လာ​ရောက်​ကြ​ပြီး​လျှင်၊-
  bod-N: དེ་ནས་དམག་དཔོན་རྣམས་དང་། ཀཱ་རེ་ཨའི་བུ་ཡོ་ཧ་ནན་དང་། ཧོ་ཤ་ཡཱའི་བུ་ཡེ་ཟན་ཡཱ་དང་མི་ཐམས་ཅད་ཀྱི་མཆོག་དམན་སུ་ཡིན་ཡང་ཚང་མ་མདུན་དུ་འོངས་ནས།
  sna-sna: Ipapo vakuru vose vehondo, pamwe chete naJohanani mwanakomana waKarea naJezania
    mwanakomana waHoshaya, navanhu vose kubva kuvaduku kusvikira kuvakuru vakasvika
  spa-BLM: Entonces se acercaron todos los capitanes de las fuerzas, y Johanán hijo
    de Carea, y Jezanías hijo de Oseas, y todo el pueblo, desde el más pequeño hasta
    el más grande,
  cac-cac: Masanil eb' vin̈ yajalil eb' soldado ajun yed' vin̈aj Johanán yuninal vin̈aj
    Carea yed' pax vin̈aj Jezanías yuninal vin̈aj Osaías yed' masanil eb' anima, eb'
    ay yelc'ochi yed' eb' malaj yelc'ochi, ix javi eb' d'ayin Jeremías schecab' in
    Dios tic.
  swh-ULB: Kisha amri wote wa jeshi na Yonathan mwana wa Karea, Jezania mwana wa Hoshaia,
    na watu wote kutoka mdogo kwa mkubwa walimkaribia Yeremia nabii.
  bel-bel: І падступіліся ўсе ваенныя начальнікі, і Ёанан, сын Карэеў, і Езанія, сын
    Гашаі і ўвесь люд ад малога да старога,
  deu-ELBBK: Da traten herzu alle Heerobersten und Jochanan, der Sohn Kareachs, und
    Jesanja, der Sohn Hoschajas, und das ganze Volk, vom Kleinsten bis zum Größten,
  mbb-OT: Ne, mid-uvey ziyà te ki Jeremias si Johanan he anak ni Karea, si Jezaria
    he anak ni Hoshaya, wey is menge zuma zin he upisyal te menge sundaru, ragkes
    is langun he menge etew zutun puun te kinemevevaan pehendiyà te kinetikangan is
    ked-etew zin.
  mal-2015: 'അനന്തരം എല്ലാപടത്തലവന്മാരും കാരേഹിന്റെ മകനായ യോഹാനാനും ഹോശയ്യാവിന്റെ
    മകനായ യെസന്യാവും ആബാലവൃദ്ധം സർവ്വജനവും അടുത്തുവന്നു യിരെമ്യാപ്രവാചകനോടു:'
  rmc-rmc: Akor avle savore veľiťeľa la armadakre the o Jochanan, le Kareachoskro
    čhavo, o Jezanjah, le Hošajoskro čhavo, the savore manuša, le nekciknederendar
    dži o nekbareder,
  pes-OPV: پس تمامی سرداران لشکر و یوحانان بن قاریح و یزنیا ابن هوشعیا و تمامی خلق
    از خرد و بزرگ پیش آمدند،
  ron-1924: Тоате кэпетенииле оштилор, Иоханан, фиул луй Кареах, Иезания, фиул луй
    Хосея, ши тот попорул, де ла чел май мик пынэ ла чел май маре, ау ынаинтат
  ben-OBCV: তারপর কারেহের পুত্র যোহানন ও হোশয়িয়ের পুত্র যাসনিয় সমেত সমস্ত সৈন্যাধ্যক্ষ
    এবং ক্ষুদ্র ও মহান নির্বিশেষে সমস্ত লোক
  som-som: Markaasaa saraakiishii ciidammada, iyo Yooxaanaan ina Qaaree'ax, iyo Yesanyaah
    ina Hooshacyaah, iyo dadkii oo dhan, kii ugu yaraa ilaa kii ugu weynaa, way soo
    dhowaadeen,
  lat-VUC: Et accesserunt omnes principes bellatorum, et Johanan filius Caree, et
    Jezonias filius Osaiæ, et reliquum vulgus, a parvo usque ad magnum,
  eng-ASVBT: Then all the captains of the forces, and Johanan the son of Kareah, and
    Jezaniah the son of Hoshaiah, and all the people from the least even unto the
    greatest, came near,
  ita-1885: E TUTTI i capi della gente di guerra, e Giohanan, figliuolo di Carea,
    e Iezania, figliuolo di Osaia, e tutto il popolo, dal minore al maggiore, si accostarono;
  eng-LXXUP: The word that came to Jeremiah from the Lord in the days of Jehoiakim,
    king of Judah, saying,
  eng-ULB: Then all the army commanders and Johanan son of Kareah, Jezaniah son of
    Hoshaiah, and all the people from the least to the greatest approached Jeremiah
    the prophet.
  spa-VBL: Entonces todos los comandantes del ejército, junto con Johanán hijo de
    Carea, Jezanías hijo de Osaías, y todos, desde el más pequeño hasta el más importante,
    vinieron a
  fra-_FOB: Alors tous les chefs des troupes, Jochanan, fils de Karéach, Jézania,
    fils de Hoshaja, et tout le peuple, depuis le plus petit jusqu'au plus grand,
    s'approchèrent,
  mal-mal: 'അനന്തരം എല്ലാ പടത്തലവന്മാരും കാരേഹിന്റെ മകനായ യോഹാനാനും ഹോശയ്യാവിന്റെ
    മകനായ യെസന്യാവും ആബാലവൃദ്ധം ജനങ്ങളും അടുത്തുവന്ന് യിരെമ്യാപ്രവാചകനോട്:'
  urd-GVR: Yūhanān bin Qarīh, Yazaniyāh bin Hūsāyāh aur dīgar faujī afsar bāqī tamām
    logoṅ ke sāth chhoṭe se le kar baṛe tak
  suz-BL: मिनु लडाइ पाइब आन ठेयब मुर नेल्‍ले, कारेआह आ तौ योहानान, होशायाह आ तौ येजन्‍याह
    नु आइक्‍च ठेयब मुर नेल्‍ले येजन्‍याह कली अजारयाह यो ब्रेक्‍नीम।
  eng-NOY: And all the captains of the forces, and Johanan, the son of Kareah, and
    Jezaniah, the son of Hoshaiah, and all the people, from the least even to the
    greatest, came near,
  ita-1927: Tutti i capi delle forze, Johanan, figliuolo di Kareah, Jezania, figliuolo
    di Hosaia, e tutto il popolo, dal più piccolo al più grande, s’accostarono,
  ckb-ckb: ئینجا هەموو سەرلەشکرەکان و یۆحانانی کوڕی قارێیەح و یەزەنیای کوڕی هۆشەعیا
    و هەموو گەل لە بچووکەوە هەتا گەورە هاتنە پێش و
  eng-BBE: Then all the captains of the forces, and Johanan, the son of Kareah, and
    Jezaniah, the son of Hoshaiah, and all the people from the least to the greatest,
    came near,
  kan-OKCV: ಆಗ ಸೈನ್ಯಾಧಿಪತಿಗಳೆಲ್ಲರೂ ಕಾರೇಹನ ಮಗನಾದ ಯೋಹಾನಾನನೂ, ಹೋಷಾಯನ ಮಗನಾದ ಎಜನೀಯನೂ, ಕಿರಿಯರು
    ಮೊದಲುಗೊಂಡು ಹಿರಿಯರವರೆಗೆ ಜನರೆಲ್ಲರು ಹತ್ತಿರ ಬಂದು,
  tam-2017: அப்பொழுது எல்லா இராணுவச்சேர்வைக்காரரும், கரேயாவின் மகனாகிய யோகனானும்,
    ஓசாயாவின் மகனாகிய யெசனியாவும், சிறியோர்முதல் பெரியோர்வரையுள்ள எல்லா மக்களும் சேர்ந்துவந்து,
  spa-RV-1909: Y LLEGÁRONSE todos los oficiales de la gente de guerra, y Johanán hijo
    de Carea, y Jezanías hijo de Osaía, y todo el pueblo desde el menor hasta el mayor,
  ron-BTF: Atunci toate căpeteniile armatelor și Iohanan, fiul lui Careah, și Iezania,
    fiul lui Hoșaia, și tot poporul de la cel mai mic până la cel mai mare, s-au apropiat,
  eng-WEBP: Then all the captains of the forces, and Johanan the son of Kareah, and
    Jezaniah the son of Hoshaiah, and all the people from the least even to the greatest,
    came near,
  eng-FBV: Then all the army commanders, together with Johanan son of Kareah, Jezaniah
    son of Hoshaiah, and everyone from the least to the most important came to
  nld-1939: Nu traden alle legeroversten met Jochanan den zoon van Karéach, en Azarja
    den zoon van Hosjaäja, met heel het volk, van klein tot groot,
  nch-BL: Teipa nochi nopa tayacanani ten soldados huan Johanán, icone Carea, huan
    Jezanías icone Osaías, huan nochi masehualme cati huejhueyi huan cati pisiltzitzi,
    nochi hualajque campa na, niJeremías,
  vie-1934: Bấy giờ các người đầu đảng, Giô-ha-nan, con trai Ca-rê-át, Giê-xa-nia,
    con trai Hô-sa-gia, và cả dân sự kẻ nhỏ người lớn,
  hin-CV: तब सारी सेना के सेनापति, कोरियाह का पुत्र योहानन, होशाइयाह का पुत्र येत्सानियाह,
    तथा प्रजा के साधारण एवं विशिष्ट सभी लोग भविष्यद्वक्ता येरेमियाह से भेंट करने आ
    गए
  spa-BES: Entonces se acercaron todos los capitanes de las fuerzas, y Johanan, el
    hijo de Carea, y Jezania, el hijo de Osaias, y toda la gente de menor a mayor,
  tdx-tdx: Aa le nañarivo mb’eo o mpifehe lahindefoñe iabio, naho Iohanane ana’ i
    Karea, naho Iezanià ana’ i Hosaià, vaho ze hene ondaty, ty bey naho ty kedeke,
  tha-KJV: บรรดาหัวหน้าของกองทหารและโยฮานันบุตรชายคาเรอาห์ และเยซันยาห์​บุ​ตรชายโฮชายาห์
    และประชาชนทั้งปวงจากผู้น้อยที่สุดถึงผู้​ใหญ่​ที่​สุดได้​เข​้ามาใกล้
  por-BR-2018: Então chegaram todos os comandantes dos exércitos, e Joanã filho de
    Careá, e Jezanias filho de Hosaías, e todo o povo desde o menor até o maior,
  deu-ELO: Da traten herzu alle Heerobersten und Jochanan, der Sohn Kareachs, und
    Jesanja, der Sohn Hoschajas, und das ganze Volk, vom Kleinsten bis zum Größten,
  eng-WYC-2018: And all the princes of (the) warriors nighed, and Johanan, the son
    of Kareah, and Jezaniah, the son of Hoshaiah, and the residue common people, from
    a little man unto a great man. (And all the leaders of the warriors, including
    Johanan, the son of Kareah, and Jezaniah, the son of Hoshaiah, along with the
    common people, from a little man unto a great man, came to the prophet Jeremiah.)
  epo-epo: Kaj aliris ĉiuj militestroj, kaj Joĥanan, filo de Kareaĥ, kaj Jezanja,
    filo de Hoŝaja, kaj la tuta popolo, de la malgrandaj ĝis la grandaj,
  uig-PIN: Barliⱪ lǝxkǝr baxliⱪliri, jümlidin Kareaⱨning oƣli Yoⱨanan ⱨǝm Ⱨoxayaning
    oƣli Yǝzaniya wǝ ǝng kiqikidin qongiƣiqǝ barliⱪ hǝlⱪ
  beo-beo: Amalalu, Youha:ina:ne (Galia egefe), A:salia (Housia:ia egefe), dadi gagui
    ouligisu dunu amola eno dunu bagade amola fonobahadi, da nama misini,
  tpi-OTNT: Na bihain, Johanan na Jesania, pikinini bilong Hosaia, na ol arapela ofisa
    bilong ami na olgeta manmeri, em ol bikman na ol man nating, ol i kirap i go long
  hau-SA: Sa’an nan dukan shugabannin sojoji, haɗe da Yohanan ɗan Kareya da Yezaniya
    ɗan Hoshahiya, da dukan mutane daga ƙarami zuwa babba, suka zo wurin
  uig-LAT: Barliq leshker bashliqliri, jümlidin Karéahning oghli Yohanan hem Hoshayaning
    oghli Yezaniya we eng kichikidin chongighiche barliq xelq
  nde-nde: Zonke izikhulu zebutho, kanye loJohanani indodana kaKhareya loJezaniya
    indodana kaHoshayiya, labantu bonke kusukela komncane kusiya komkhulu baya
  ton-ton: Pea naʻe haʻu ʻo ofi ʻae houʻeikitau kotoa pē, mo Sohanani ko e foha ʻo
    Kalia, pea mo Seasania ko e foha ʻo Hosaia, pea mo e kakai kotoa pē mei he iiki
    ʻo aʻu ki he lalahi,
  ces-1613: Potom přistoupili všecka knížata vojsk, i Jochanan syn Kareachův i Jazaniáš
    syn Hosaiášův, i všecken lid, od nejmenšího až do největšího,
  eng-WMB: Then all the captains of the forces, and Yochanan the son of Kareah, and
    Jezaniah the son of Hoshaiah, and all the people from the least even to the greatest,
    came near,
  tam-TCV: அப்பொழுது இராணுவ அதிகாரிகள் எல்லோரும் கரேயாவின் மகன் யோகனான், ஓசாயாவின்
    மகன் யெசனியா மற்றும் சிறியோர், பெரியோர் உட்பட எல்லா மக்களும்,
  ceb-ULB: Unya miadto kang Jeremias nga propeta ang tanang mga pangulo sa kasundalohan
    ug si Johanan nga anak nga lalaki ni Karea, si Jezania nga anak nga lalaki ni
    Hoshaya, ug ang tanang katawhan gikan sa labing ubos ngadto sa inila.
  pol-UBG: Potem wszyscy dowódcy wojsk, Jochanan, syn Kareacha, Jezaniasz, syn Hoszajasza,
    oraz cały lud, od małego do wielkiego, przystąpili;
  urd-GVU: یوحنان بن قریح، یزنیاہ بن ہوسعیاہ اور دیگر فوجی افسر باقی تمام لوگوں کے
    ساتھ چھوٹے سے لے کر بڑے تک
  deu-1912: Da traten herzu alle Hauptleute des Heeres, Johanan, der Sohn Kareahs,
    Jesanja, der Sohn Hosajas, samt dem ganzen Volk, klein und groß,
  kan-2017: ಆಗ ಸಕಲ ಸೇನಾಧಿಪತಿಗಳು, ಕಾರೇಹನ ಮಗನಾದ ಯೋಹಾನಾನನೂ ಮತ್ತು ಹೋಷಾಯನ ಮಗನಾದ ಯೆಜನ್ಯನೂ
    ಚಿಕ್ಕವರು ಮೊದಲುಗೊಂಡು ದೊಡ್ಡವರ ತನಕ ಎಲ್ಲಾ ಜನರೂ ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನ ಬಳಿಗೆ ಬಂದರು.
  yap-yap: Gubin e tolang ko salthaw nib mu’un Johanan nib mo’on ni fak Kareah nge
    Azariah nib mo’on fak Hoshayah, e rabad e girdi’ u gubin e dodow
  hlt-MCSB: Caem mangpa boeih, Kareah capa Johanan, Hoshaiah capa Jezaniah neh pilnam
    he tanoe lamloh kangham duela boeih mop uh tih,
  mdy-ETH: ቃሬሃ ናኣዚ ዮሃናኔ፥ ሆሻያ ናኣዚ ዓዛሪያሴንታ ዖሎ ዓሶኮ ሱኡጋ ቢያሢ፤ ዬያጉዲ ዴራኣ ቢያ ዻካ ጌይንታ ዓሶፓ ዴንዲ
    ዼኤፖ ዓሶ ሄላንዳኣና ቢያሢ ታ ኮይላ ሙካዖ፦
  twi-ASANTE: Afei, asraafoɔ mpanimfoɔ no nyinaa a Karea babarima Yohanan ne Hosaia
    babarima Yesania ka ho ne nnipa no nyinaa, ɛfiri akumaa so kɔsi ɔkɛseɛ so kɔɔ
  eng-WEBU: Then all the captains of the forces, and Johanan the son of Kareah, and
    Jezaniah the son of Hoshaiah, and all the people from the least even to the greatest,
    came near,
  wal-wal: Ola gadaawati ubbai, Qaareeha na7ai Yohanaani, Hoshaaya na7ai Azaariyaasinne
    asai ubbai, guuttaappe gitaa gakkanaashin yiidi,
  spa-PDDPT: Todos los comandantes de los guerreros, junto con Johanán, hijo de Carea,
    Jezanías, hijo de Osaías, y todo el pueblo, desde el menor hasta el mayor, llegaron
  gun-gun: Ha'e gui Careá ra'y Joanã reve xondaro ruvixa kuery ovaẽmba, Hosaías ra'y
    Jezanias ha'e heta va'e kuery ha'e javi, yvatekueve ha'e yvyĩgueve voi.
  ilo-ULB: Kalpasanna, amin dagiti mangidadaulo iti armada, ni Johanan a putot ni
    Karea, ni Azarias a putot ni Hosaias, ken amin dagiti tattao manipud iti kanunummoan
    agingga iti katatan-okan ket immasidegda kenni Jeremias a profeta.
  kpg-kpg: Nia dagi o nia buini dauwa huogodoo, mo Johanan, tama daane a Kareah, mo
    Azariah, tama daane Heshaiah, digaula ga lloomoi mo nia hagadilinga daangada huogodoo,
  uig-ARA: بارلىق لەشكەر باشلىقلىرى، جۈملىدىن كارېئاھنىڭ ئوغلى يوھانان ھەم ھوشايانىڭ
    ئوغلى يەزانىيا ۋە ئەڭ كىچىكىدىن چوڭىغىچە بارلىق خەلق
  sus-sus: Sɔɔri yareratie, Kareya xa di Yoxanan, Hosaya xa di Yesaniya, nun ɲama
    birin keli dimɛdie ma, sa dɔxɔ forie ra, e naxa siga
  pon-2006: Eri, kaunen karis koaros, iangahki Sohanan nein Karea oh Asaraia nein
    Osaia, re ahpw patohdo iangahki soangen aramas koaros
  ksd-ksd: Ma ra lavur luluai na vinarubu, ma Iokanan natu i Karea, ma Iesania natu
    i Osaia, ma ra tarai par, a umana ngala ma ra umana ikilik, dia ga vana maravai,
  tur-YTC: O zaman ordu bütün komutanları, Kareah oğlu Yohanan, Hoşaya oğlu Yezanya
    ve küçüğünden büyüğüne kadar bütün halk yaklaştı.
  grc-BRENT: Ὁ ΛΟΓΟΣ Ὁ ΓΕΝΟΜΕΝΟΣ ΠΡΟΣ ἹΕΡΕΜΙΑΝ παρὰ Κυρίου ἐν ἡμέραις Ἰωακεὶμ βασιλέως
    Ἰούδα, λέγων,
  ind-AYT: Kemudian, semua kepala pasukan, termasuk Yohanan, anak Kareah, Yezanya,
    anak Hosaya, dan semua orang dari yang paling kecil hingga paling besar, datang
    mendekat,
  nya-nya: Atsogoleri onse a ankhondo pamodzi ndi Yohanani mwana wa Kareya ndi Azariya
    mwana wa Hosayia, ndiponso anthu onse, ana ndi akuluakulu omwe, anapita
  hrv-hrv: Nato svi vojni zapovjednici, osobito Johanan, sin Kareahov, i Azarja, sin
    Hošajin, i sav narod, malo i veliko, pristupiše
  mps-mps: Tama nosali, Johanan, me Jesania, te Hosaiago ogwa, te gasa ami ofisa dabe
    me, tigidali we bidi me, te genuai bidi dabe me, olo bidi dabe me, augwali hogodama,
  tpi-tpi: Na bihain, Johanan na Jesania, pikinini bilong Hosaia, na ol arapela ofisa
    bilong ami na olgeta manmeri, em ol bikman na ol man nating, ol i kirap i go long
  dan-1931: Så kom alle hærførerne og Johanan, Kareas søn, og Azarja, Ma'asejas Søn,
    med alt Folket, store og små,
  vie-OVCB: Tất cả thủ lĩnh quân lưu tán, gồm Giô-ha-nan, con Ca-rê-át, và Giê-na-xia,
    con Hô-sê-gia, cùng toàn dân từ trẻ nhỏ đến người già
  guj-2017: પછી સૈન્યોના સર્વ સરદારો, કારેઆનો દીકરો યોહાનાન અને હોશાયાનો દીકરો યઝાન્યા
    નાના તેમ જ મોટા બધા લોકો યર્મિયા પ્રબોધક પાસે ગયા.
  pon-2006A: Eri, kaunen karis koaros, iangahki Sohanan nein Karea oh Asaraia nein
    Osaia, re ahpw patohdo iangahki soangen aramas koaros
  por-BRBSL: Então todos os capitães das forças, e Johanan o filho de Kareah, e Jezanias
    o filho de Hosaías, e todo o povo desde o menor até o maior, se aproximaram,
  cth-cth: Kahrawikungnaw hoi Koreah capa Johanan hoi Hoshaiah capa Jezaniah hoi taminaw
    pueng, kathoengca koehoi kalenpoung totouh a kamkhueng awh.
  twi-twi: Afei asraafo mpanyimfo no nyinaa a Karea babarima Yohanan ne Hosaia babarima
    Yesania ka ho, ne nnipa no nyinaa, efi akumaa so kosi ɔkɛse so kɔɔ
  hlt-hlt: Caem mangpa boeih, Kareah capa Johanan, Hoshaiah capa Jezaniah neh pilnam
    he tanoe lamloh kangham duela boeih mop uh tih,
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ iwɛ̃ĩ yɛmbɛ̀ bɛmɔu nɛ̀ Kɑdeyɑ birɛ Yoɑnɑnni
    nɛ̀ Oseɑ birɛ Yesɑnniyɑ nɛ̀ bɛnìtìbɛ̀ bɛmɔu bɛsɑ́m̀pɔ́bɛ̀ nɛ̀ bɛdiɛbɛ̀ kɛ̀ bɛ̀ɛ
    kɔtɛní
  msy-2020: Egha gɨn, Karean otarim Johanan ko, Hosaian otarim Jesania ko, mɨdorozir
    gumazir maba ko, gumazamiziba bar, kar gumazir aruaba ko gumazir kɨniba, me bar
    dɨkavigha,
  azb-azb: Bütün qoşun başçıları, Qareah oğlu Yoxanan, Hoşaya oğlu Yezanya və böyükdən
    kiçiyə qədər bütün xalq yaxınlaşıb
  eng-DBY: And all the captains of the forces, and Johanan the son of Kareah, and
    Jezaniah the son of Hoshaiah, and all the people from the least even to the greatest,
  hin-2017: तब कारेह का पुत्र योहानान, होशायाह का पुत्र याजन्याह, दलों के सब प्रधान
    और छोटे से लेकर बड़े तक, सब लोग
  wol-KYG: Gannaaw loolu njiiti xare yépp jóg, ñu ràññee ca Yowanan doomu Kareya ak
    Yesaña doomu Osaya. Ñu ànd ak askan wa wépp, dikk, ka gëna tuut ba ca ka gën di
    mag.
  eng-YLT: And they come nigh — all the heads of the forces, and Johanan son of Kareah,
    and Jezaniah son of Hoshaiah, and all the people from the least even unto the
    greatest —
  eng-WYC-2017: And all the princes of warriors nighed, and Johanan, the son of Kareah,
    and Jezaniah, the son of Hoshaiah, and the residue common people, from a little
    man unto a great man.
  eng-WMBB: Then all the captains of the forces, and Yochanan the son of Kareah, and
    Jezaniah the son of Hoshaiah, and all the people from the least even to the greatest,
    came near,
  urd-GVH: यूहनान बिन क़रीह, यज़नियाह बिन हूसायाह और दीगर फ़ौजी अफ़सर बाक़ी तमाम लोगों
    के साथ छोटे से लेकर बड़े तक
  rug-rug: Meke la sari doduru koimata pa vinaripera, gua tugo sari Zohanana sa tuna
    koreo e Karea meke se Zezanaea sa tuna koreo e Hosaea, meke sari doduru tie podalae
    pa hitekena meke kamo koari pu nomadi meke la dogoria
  gaz-gaz: Ergasii ajajjoonni waraanaa hundi Yoohaanaan ilma Qaareyaatii fi Yezaaniyaa
    ilma Hooshaʼiyaa dabalatee, namni hundi, xinnaa guddaan dhufanii
  fra-LSG: Tous les chefs des troupes, Jochanan, fils de Karéach, Jezania, fils d’Hosée,
    et tout le peuple, depuis le plus petit jusqu’au plus grand, s’avancèrent,
  yal-yal: Sofa kuntigine nun Kareyaa dii xɛmɛn Yoxanan nun Hosayaa dii xɛmɛn Yesani
    nun yamaan birin, muxudin nun muxu gbeen birin yi e maso,
  haw-1868: A LAILA, hookokoke mai la na luna o ka poe koa, a me Iohanana, ke keiki
    a Karea, a me Iezania, ke keiki a Hosaia, a me na kanaka a pau, mai ka mea uuku
    a ka mea nui,
  arb-NAV: ثُمَّ اجْتَمَعَ كُلُّ قُوَّادِ الْقُوَّاتِ وَيُوحَانَانُ بْنُ قَارِيحَ
    وَيَزَنْيا بْنُ هُوشَعْيَا وَجَمِيعُ الشَّعْبِ صَغِيرُهُمْ وَكَبِيرُهُمْ،
  ewe-ewe: Emegbe, asrafomegãwo katã kpe ɖe Yohanan, Karea ƒe vi, Yezania, Hosaya
    ƒe vi kple ameha la katã ŋu tso ɖeviwo dzi va se ɖe tsitsiawo dzi va
  eng-LEE: Then came near all the captains of the armies, and Jochanan the son of
    Kareach, and Yezanyah the son of Hosha'yah, and all the people from the least
    even unto the greatest,
  asm-FB: তেতিয়া কাৰেহৰ পুতেক যোহানন, হোচয়াৰ পুতেক যাজনিয়া আদি ফৌজৰ সকলো সেনাপতি
    আৰু সৰুৰ পৰা বৰলৈকে সকলো প্ৰজাই যিৰিমিয়া ভাববাদীৰ ওচৰলৈ চাপি আহিল।
  sus-A: سْورِ يَرٍرَتِيٍ، كَرٍيَ شَ دِ يٌشَنَن، هٌسَيَ شَ دِ يٍسَنِيَ، نُن حَمَ بِرِن
    كٍلِ دِ مّدِيٍ مَ، سَ دْشْ قٌرِيٍ رَ، عٍ نَشَ سِفَ
  fra-SBL: Alors tous les chefs des troupes, Jochanan, fils de Karéach, Jézania, fils
    d'Hoshaïa, et tout le peuple, depuis le plus petit jusqu'au plus grand, s'approchèrent,
  hbo-hbo: וַֽיִּגְּשׁוּ֙ כָּל־שָׂרֵ֣י הַחֲיָלִ֔ים וְיֹֽוחָנָן֙ בֶּן־קָרֵ֔חַ וִֽיזַנְיָ֖ה
    בֶּן־הֹושַֽׁעְיָ֑ה וְכָל־הָעָ֖ם מִקָּטֹ֥ן וְעַד־גָּדֹֽול׃
  kik-kik: Hĩndĩ ĩyo anene othe a mbũtũ cia ita, hamwe na Johanani mũrũ wa Karea,
    na Jezania mũrũ wa Hoshaia, na andũ othe kuuma ũrĩa mũnini nginya ũrĩa mũnene,
    magĩthiĩ harĩ
  fra-NCL: Alors tous les chefs de troupes, ainsi que Johanan, fils de Carée, Jezonias,
    fils d’Osaïas, et tout le peuple, petits et grands, s’approchèrent
  cek-AK: To naah kathoeg koek hoi kalen koek khoek to, Kariah capa Hohanan hoi Hosaiah
    capa Jezaniah, misatuh angraengnawk to caeh o boih moe,
  cuk-cuk: Geb degine, Carea-machi-Johanán, Osaías-machi-Jezanías, degi, sorda-bila-onomalad-e-dummagana
    Jeremíasʼse nonimalad. Deginbali, bela dulemar ese nonimalad, mimmigana, degi,
    serganse-bakale, ese nonimarmogad.
  uig-CYR: Барлиқ ләшкәр башлиқлири, җүмлидин Кареаһниң оғли Йоһанан һәм Һошаяниң
    оғли Йәзания вә әң кичигидин чоңиғичә барлиқ хәлиқ
  tel-2017: అప్పుడు కారేహ కుమారుడు యోహానానూ, హోషేయా కుమారుడు యెజన్యా, సైన్యాధిపతులందరూ
    ఇంకా గొప్పవారూ, సామాన్యులూ ప్రజలందరూ కలసి ప్రవక్త అయిన యిర్మీయా దగ్గరికి వచ్చారు.
  hat-BSA: Epi tout gran chèf lame yo, Jochanan, fis a Karéach la, Jezania, fis Hosée
    a, ak tout pèp la, ni piti, ni gran, te pwoche.
  kos-kos: Na mwet kol nukewa lun un mwet mweun, welulang Johanan wen natul Kareah,
    ac Azariah wen natul Hoshaiah, wi mwet nukewa, sin mwet pusisel nwe ke mwet fulat,
    elos tuku
  hbo-WLC: וַֽיִּגְּשׁוּ֙ כָּל־שָׂרֵ֣י הַחֲיָלִ֔ים וְיֽוֹחָנָן֙ בֶּן־קָרֵ֔חַ וִֽיזַנְיָ֖ה
    בֶּן־הוֹשַֽׁעְיָ֑ה וְכָל־הָעָ֖ם מִקָּטֹ֥ן וְעַד־גָּדֽוֹל׃
  ibo-ibo: Mgbe ahụ, Johanan nwa Kariya, na ndịisi agha ahụ niile, na Jezenaya nwa
    Hoshaya, na ndị Izrel niile, site nʼonye dịkarịsịrị nta ruo nʼonye dịkarịsịrị
    ukwuu, bịakwutere
  ory-ory: ଏଥିଉତ୍ତାରେ ସେନାପତି ସମସ୍ତେ, କାରେହର ପୁତ୍ର ଯୋହାନନ୍‍ ଓ ହୋଶୋୟୀୟର ପୁତ୍ର ଯାସନୀୟ,
    ଆଉ କ୍ଷୁଦ୍ର ଓ ମହାନ ସମସ୍ତ ଲୋକ ଯିରିମୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ନିକଟକୁ ଆସି କହିଲେ,
  chk-chk: Mürin ekewe meilapen ewe mwichen sounfiu meinisin me Johanan nöün Karea
    we, pwal Asaria nöün Hosaia we mwän me ekewe aramas meinisin seni ekewe mi kis
    tori ekewe mi lap ra feito
  rop-rop: Afta na ola ami lidamob bin go mijamet garram Johanan det san blanga Kariya,
    en Esaraiya det san blanga Hoshaiya, bin kaman langa mi garram olkainaba pipul.
  ukr-1871: І приступила вся військова старшина з Йоананом Кареєнком і Езанїєю Гошаїєнком
    й усїм людом од малого до великого,
  deu-1951: Und es traten herzu alle Fürsten des Heeres, Johanan, der Sohn Kareachs,
    Jesanja, der Sohn Hosajas, das ganze Volk, vom Kleinsten bis zum Größten,
  eng-JPS: Then all the captains of the forces, and Johanan the son of Kareah, and
    Jezaniah the son of Hoshaiah, and all the people from the least even unto the
    greatest, came near,
  srp-1865: Potom doðoše sve vojvode i Joanan sin Karijin i Jezanija sin Osajin, i
    sav narod, malo i veliko,
  lug-lug: Awo abaduumizi ba magye bonna, ng’ogasseeko Yokanaani mutabani wa Kaleya
    ne Yezaniya mutabani wa Kosaaya, n’abantu bonna okuva ku asokerwako wansi okutuuka
    ku akomererayo waggulu baatuukirira
  heb-heb: ויגשו כל שרי החילים ויוחנן בן קרח ויזניה בן הושעיה וכל העם מקטן ועד גדול׃
  ben-IRV: তারপর সৈন্যদলের সেনাপতিরা, কারেহের ছেলে যোহানন, হোশয়িয়ের ছেলে যাসনিয়
    এবং মহান সমস্ত লোকেরা যিরমিয় ভাববাদীর কাছে জড়ো হল।
  pan-pan: ਤਦ ਫੌਜਾਂ ਦੇ ਸਾਰੇ ਸਰਦਾਰ ਕਾਰੇਆਹ ਦਾ ਪੁੱਤਰ ਯੋਹਾਨਾਨ ਹੋਸ਼ਆਯਾਹ ਦਾ ਪੁੱਤਰ ਯਜ਼ਨਯਾਹ
    ਅਤੇ ਸਭ ਲੋਕ ਛੋਟੇ ਤੋਂ ਵੱਡੇ ਤੱਕ ਨੇੜੇ ਆਏ
  mya-JVB: ထိုအခါ ကာရာ သား ယောဟနန် ၊ ဟောရှဲ သား ယေဇနိ အစရှိသော တပ်မှူး ရှိသမျှ တို့နှင့်
    လူ အကြီး အငယ် အပေါင်း တို့သည် ပရောဖက် ယေရမိ ထံသို့ ချဉ်းကပ် ၍ ၊
  tbg-tbg: Ekaa iqoka qiata vaiinti Johanaanivave, Hosaiaara maaqu Jesaaniaavave,
    vokukave, nora vaiinti nahentive, qaqi vaiinti nahentive, te unanaini aninte tiriara
    tiha, Mpo, are tenavu tiainante iane. Are tenavu qaqi vauraukara irihara nena
    Variqa Nora Kotira aaraane. Tenavu hoqare airitahaa vaunarave. Ho are tavaane.
    Vate maa entara tenavu taaraiqaqaima vauro.
  hmo-hmo: Iuda tuari biagudia ibounai, bona Iohanana Karea bona Asaria Hosaia, bona
    taunimanima ibounai, dagi lasi taudia, bona dagi bada taudia be lau Ieremia dekenai
    idia mai,
  urd-urd: तब सब फ़ौजी सरदार और यूहनान बिन क़रीह और यजनियाह बिन हूसाइयाह और अदना —
    ओ — 'आला, सब लोग आए
  rus-SYN: И приступили все военные начальники, и Иоанан, сын Карея, и Иезания, сын
    Гошаии, и весь народ от малого до большого,
  bqc-SIM: Ɔ̃ Kalea nɛ́ Yohanani ń Osaia nɛ́ Azaliao ń zĩgↄ̃ dↄaanaↄ ń gbɛ̃́ kĩniↄ
    nɛ́fɛ̃nɛn gbɛ̃zↄ̃ↄ píi gɛ̀
  tcz-CHONGTHU: Hichun gal lamkai jouse, Kareah chapa Johanan leh Hoshaiah chapa Jezariah
    jaonan, chule mipite jouse aneopen’a pat alenpen geiyin, Jeremiah kom ahin naiyun.
  mar-mar: नंतर तेव्हा सर्व सेनाधिकारी आणि कारेहाचा मुलगा योहानान, होशायाचा मुलगा
    यजन्या आणि लहानापासून मोठ्यांपर्यंत सर्व लोक यिर्मया संदेष्ट्याकडे पोहचले.
  qub-qub: Careapa wamran Johanán, suldärucunapa llapan mandajnincuna, Osaiaspa wamran
    Azarías, llapan runacuna tacshapis jatunpis juntapaycuran
  bqp-bqp: Yerɑ tɑbu sinɑm be bɑ rɑɑ kpikiru suɑ, kɑ Yokɑnɑni, Kɑreɑn bii, kɑ Yesɑniɑ,
    Hoseen bii, kɑ tɔn be bɑ tie kpuro, sɑɑ wirugibun di sere kɑ bwɛ̃ɛbwɛ̃ɛbɔ, bɑ
    nɑ bɑ Yeremi sɔ̃ɔwɑ bɑ nɛɛ,
  hat-hat: Lè sa a, tout chèf lame yo ansanm ak Jokanan, pitit Kareja a, ak Jezanya,
    pitit Ochaya a ak tout moun yo, gran kou piti, y' al bò kot pwofèt Jeremi,
  eng-BSB: Then all the commanders of the forces, along with Johanan son of Kareah,
    Jezaniah son of Hoshaiah, and all the people from the least to the greatest, approached
  eng-WEBPB: Then all the captains of the forces, and Johanan the son of Kareah, and
    Jezaniah the son of Hoshaiah, and all the people from the least even to the greatest,
    came near,
  kbq-kbq: Hagi maka sondia vahete kva vahe'ene Karea nemofo Johanani'ene Hosaia nemofo
    Jezania'ene zamagi omane vaheteti vuno zamagima me'nea vahete'ma vige'za, ana
    maka vahe'mo'za erava'o hute'za,
  nhe-BL: Teipa nochi nopa tlayacanani tlen soldados huan Johanán, icone Carea, huan
    Jezanías icone Osaías, huan nochi tlacame tlen huejhueyi huan tlen pilsiltzitzi,
    nochi hualajque campa na, niJeremías,
  gub-BL: 'Na''e amo teko ur ihewe uze''eg pà wà kury: zauxiapekwer wanuwihaw paw
    wà, Zoànà Karea ta''yr, Azari Ozai ta''yr, teko hemetarer katu ma''e wà, hemetarer
    ''ym ma''e wà no.'
  eng-DRA: 'Then all the captains of the warriors, and Johanan the son of Caree, and
    Jezonias the son of Osaias, and the rest of the people from the least to the greatest
    came near:'
