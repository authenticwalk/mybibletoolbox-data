verse: JER.042.004
translations:
  mal-C: 'അപ്പോൾ യിരെമ്യാപ്രവാചകൻ അവരോടു പറഞ്ഞു: “നിങ്ങൾ പറഞ്ഞതു ഞാൻ കേട്ടിരിക്കുന്നു.
    നിങ്ങളുടെ അപേക്ഷപ്രകാരം നിങ്ങളുടെ ദൈവമായ യഹോവയോടു ഞാൻ പ്രാർഥിക്കാം. ദൈവം നിങ്ങൾക്കു
    മറുപടിയായി നൽകുന്ന സന്ദേശം മുഴുവൻ ഞാൻ നിങ്ങളെ അറിയിക്കുകയും ചെയ്യാം. ഒരു വാക്കുപോലും
    ഞാൻ മറച്ചുവെക്കുകയില്ല.”'
  deu-TKW: 'Der Prophet Jeremia aber antwortete ihnen: Gut! So will ich denn zu Jahwe,
    eurem Gotte, beten, wie ihr wünscht, und den ganzen Bescheid, den Jahwe euch giebt,
    will ich euch kund thun; nicht ein Wort werde ich euch vorenthalten.'
  lin-lin: 'Mosakoli Jeremi alobaki na bango : — Nayoki bino ! Nakobondela Yawe, Nzambe
    na bino, ndenge ezali bosenga na bino ; mpe nakoyebisa bino makambo nyonso oyo
    Yawe akoloba, nakobombela bino ata likambo moko te.'
  eng-LSV: 'And Jeremiah the prophet says to them, “I have heard: behold, I am praying
    to your God YHWH according to your words, and it has come to pass, the whole word
    that YHWH answers you, I declare to you—I do not withhold a word from you.”'
  eng-GNV: 'Then Ieremiah the Prophet said vnto them, I haue heard you: behold, I
    will pray vnto ye Lord your God according to your wordes, and whatsoeuer thing
    the Lord shall answere you, I will declare it vnto you: I will keepe nothing backe
    from you.'
  eng-WEBSTER: Then Jeremiah the prophet said to them, I have heard you ; behold,
    I will pray to the LORD your God according to your words; and it shall come to
    pass, that whatever thing the LORD shall answer you, I will declare it to you;
    I will keep nothing back from you.
  nhw-BL: 'Huajca na niquinilhui: ―Cualtitoc, na nijtlajtlanis TOTECO por amojuanti
    huan teipa nimechilhuis nochi catli yaya nechilhuis. Amo tleno nimechtlatilis.'
  swh-ONEN: Nabii Yeremia akajibu, “Nimewasikia. Kwa hakika nitamwomba Bwana Mungu
    wenu kama mlivyoomba. Nitawaambia kila kitu asemacho Bwana, wala sitawaficha chochote.”
  bba-bba: Mɑ Yeremi u bu wisɑ u nɛɛ, nɑ nuɑ. Kon Gusunɔ bɛsɛn Yinni kɑnɑ nɡe mɛ i
    mɑn bikiɑ kpɑ n wurɑmɑ n bɛɛ sɔ̃ ye u mɑn sɔ̃ɔwɑ. Nɑ ǹ bɛɛ ɡɑ̃ɑnu beruɑmmɛ.
  eng-KJVCPB: Then Jeremiah the prophet said unto them, I have heard you; behold,
    I will pray unto the Lord your God according to your words; and it shall come
    to pass, that whatsoever thing the Lord shall answer you, I will declare it unto
    you; I will keep nothing back from you.
  luo-luo: Janabi Jeremia nodwoko niya, “Asewinjou. Adier nyaka analamnu Jehova Nyasaye
    ma Nyasacha kaka usekwayo; ananyisu gimoro amora ma Jehova Nyasaye owacho kendo
    onge gima anapandnu.”
  meu-meu: Peroveta tauna Ieremia ese e haere henidia, eto, Emui hereva vada na kamonai;
    a itaia, lau ese Iehova, emui Dirava, baina ḡuria, emui noinoi heḡereḡerena, bena
    Iehova na ede baine haere toma, una na baina hamaorolaimui; ḡau ta emui ai basina
    hunia.
  npi-ULB: त्यसैले यर्मिया अगमवक्ताले तिनीहरूलाई भने, “मैले तिमीहरूको कुरा सुनेको
    छु । हेर, तिमीहरूले अनुरोध गरेझैं म परमप्रभु तिमीहरूका परमेश्‍वरलाई प्रार्थना
    चढाउनेछु । परमप्रभुले जे जवाफ दिनुहुन्छ, म तिमीहरूलाई बताउनेछु । म तिमीहरूबाट
    कुनै कुरो लुकाउनेछैनँ ।”
  yor-yor: Wòlíì Jeremiah sì dáhùn wí pé, “Mo ti gbọ́. Èmi yóò gbàdúrà sí Olúwa Ọlọ́run
    yín gẹ́gẹ́ bí ẹ̀yin ṣe béèrè. Èmi yóò sọ gbogbo ohun tí Olúwa bá sọ fún un yín,
    ń kò sì ní fi ohunkóhun pamọ́ fún un yín.”
  pes-OPCB: 'جواب دادم: «بسیار خوب، من طبق درخواست شما، به حضور خداوند، خدای شما دعا
    خواهم کرد و هر چه بفرماید، به شما خواهم گفت و چیزی را پنهان نخواهم نمود!»'
  tgl-ULB: Kaya sinabi ni propeta Jeremias sa kanila, “Narinig ko kayo. Tingnan ninyo,
    ipapanalangin ko kay Yahweh na inyong Diyos gaya ng inyong hiniling. Anuman ang
    mga tugon ni Yahweh, sasabihin ko sa inyo. Wala akong ililihim sa inyo.”
  hui-hui: Anidagua layagola Yaremaia ibugua tihondo ladai bialu lalu, Tígua bi laramigoni
    e̱ laro. I̱na Anduane Homogo inanaga Ngode Datagaliwabehondo tígua bi larimidagua
    hale haro. Ani hale harogola Anduane Homogo ibugua ladai birago mbira yu donge
    nahe bibahende tíhondo langiai holebero, lene.
  mya-mya: ငါ​က​လည်း``ကောင်း​လှ​ပြီ။ သင်​တို့​တောင်း​ပန်​သည့် အ​တိုင်း​ငါ​တို့​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား
    ထံ​တော်​သို့​ငါ​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​မည်။ ထို နောက်​ကိုယ်​တော်​မိန့်​တော်​မူ​သ​မျှ​တို့​ကို​သင်
    တို့​အား​ငါ​ပြော​ပြ​မည်။ အ​ဘယ်​အ​ရာ​ကို မျှ​သင်​တို့​ထံ​မှ​ထိမ်​ဝှက်​၍​ထား​မည်​မ​ဟုတ်''
    ဟု​ဆို​၏။
  bod-N: ལུང་སྟོན་པ་ཡེ་རེམ་ཡཱས་འདི་ལྟར། ངས་ཁྱོད་ཅག་གི་གཏམ་ཐོས་པས། ལྟོས་ཤིག ངས་ཁྱོད་ཀྱིས་སྨྲས་པ་བཞིན་དུ་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གསོལ་བ་འདེབས་པར་བྱ་སྟེ།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་བཀའ་ལན་ཅི་ཞིག་གནང་བ་དེ་ངས་ཁྱོད་ཅག་ལ་འཆད་པར་བྱ་ཞིང་།
    གསང་བར་མི་འགྱུར་རོ་ཞེས་སྨྲས་སོ། །
  sna-sna: Jeremia muprofita akapindura achiti, “Ndakunzwai. Zvirokwazvo ndichakunyengetererai
    kuna Jehovha Mwari wenyu sezvamakumbira, ndichakuzivisai zvinhu zvose zvicharehwa
    naJehovha uye handingambokuvanzirai chinhu.”
  spa-BLM: 'El profeta Jeremías les dijo: “Os he oído. He aquí que voy a orar a Yahvé,
    vuestro Dios, según vuestras palabras; y sucederá que cualquier cosa que Yahvé
    os responda, os la declararé. No os ocultaré nada”.'
  cac-cac: 'Ix in tac''vi d''a eb'', ix valan icha tic: —Vach'' yaji. Ol in lesalvoc
    d''a Jehová co Diosal eyuuj, icha ix aj e c''anan chi'' d''ayin. Jantacn̈ej tas
    ol yal Jehová d''ayin a ol valxi d''ayex. Malaj jab''oc tas ol in c''ub''ejeli,
    xin chi d''a eb''.'
  swh-ULB: Basi Yeremia nabii alisema nao, “Nimewasikia, Tazama, Nitaomba kwa Yahwe
    Mungu wenu kama mlivyoomba. Vyovyote Yahwe ananijibu, Nitawambia. Sitawaficha
    chochote ninyi.”
  bel-bel: 'І сказаў ім Ерамія прарок: «чую, памалюся Госпаду Богу вашаму, паводле
    слоў вашых, і ўсё, што адкажа вам Гасподзь, абвяшчу вам, ня ўтою ад вас ні слова».'
  deu-ELBBK: 'Und der Prophet Jeremia sprach zu ihnen: Ich habe es gehört; siehe,
    ich will zu dem HERRN, eurem Gott, beten nach euren Worten; und es soll geschehen,
    jedes Wort, das der HERR euch antworten wird, werde ich euch mitteilen, ich werde
    euch kein Wort vorenthalten.'
  mbb-OT: Midtavak si Jeremias te, “Uya, ibpengemuyù ku ziyà te Nengazen he Megbevayè
    niw heeyan is hangyù niw, ne egkeǥiyen ku ziyà te keniyu ke hengkey is egkeǥiyen
    din. Wazè ku id-eles diyà te keniyu.”
  mal-2015: 'യിരെമ്യാപ്രവാചകൻ അവരോടു: ഞാൻ നിങ്ങളുടെ അപേക്ഷ അംഗീകരിച്ചിരിക്കുന്നു;
    നിങ്ങൾ പറഞ്ഞതുപോലെ ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവയോടു പ്രാർത്ഥിക്കും; യഹോവ നിങ്ങൾക്കു
    ഉത്തരമരുളുന്നതെല്ലാം ഞാൻ നിങ്ങളെ അറിയിക്കും; ഒന്നും മറെച്ചുവെക്കയില്ല എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Jeremijaš lenge phenďa: „Šunďom tumen avri. Dikh, modľinava man ko RAJ,
    ke tumaro Del, avke sar mandar mangen, a dava tumenge te džanel savoro, so tumenge
    o RAJ odphenela. Na garuvava tumenge andre aňi jekh lav.“'
  pes-OPV: 'پس ارمیای نبی به ایشان گفت: «شنیدم. اینک من برحسب آنچه به من گفته‌اید،
    نزد یهوه خدای شما مسالت خواهم نمود و هر‌چه خداوند در جواب شما بگوید به شما اطلاع
    خواهم داد و چیزی از شما باز نخواهم داشت.»'
  ron-1924: 'Пророкул Иеремия ле-а зис: „Ам аузит! Ятэ кэ мэ вой руга Домнулуй Думнезеулуй
    востру, дупэ череря воастрэ, ши вэ вой фаче куноскут, фэрэ сэ вэ аскунд чева,
    тот че вэ ва рэспунде Домнул!”'
  ben-OBCV: ভাববাদী যিরমিয় উত্তর দিলেন, “আমি তোমাদের কথা শুনেছি। তোমরা যেমন অনুরোধ
    করেছ, আমি নিশ্চয়ই তোমাদের ঈশ্বর সদাপ্রভুর কাছে প্রার্থনা করব। সদাপ্রভু আমাকে
    যা বলেন, সে সমস্তই আমি তোমাদের বলব এবং তোমাদের কাছ থেকে কিছুই গোপন রাখব না।”
  som-som: Markaasaa Nebi Yeremyaah wuxuu iyagii ku yidhi, Waan idin maqlay, oo bal
    eega, Rabbiga Ilaahiinna ah sidii ay erayadiinnu ahaayeen ayaan u baryayaa, oo
    wax alla wixii Rabbigu idiinku soo jawaaboba waan idiin sheegayaa, oo waxba dib
    idiinka ceshan maayo.
  lat-VUC: 'Dixit autem ad eos Jeremias propheta: Audivi. Ecce ego oro ad Dominum
    Deum vestrum secundum verba vestra: omne verbum quodcumque responderit mihi indicabo
    vobis, nec celabo vos quidquam.'
  eng-ASVBT: Then Jeremiah the prophet said unto them, I have heard you; behold, I
    will pray unto Jehovah your God according to your words; and it shall come to
    pass that whatsoever thing Jehovah shall answer you, I will declare it unto you;
    I will keep nothing back from you.
  ita-1885: 'E il profeta Geremia disse loro: Ho inteso; ecco, io farò orazione al
    Signore Iddio vostro, come avete detto; ed io vi rapporterò tutto ciò che il Signore
    vi avrà risposto; io non ve ne celerò nulla.'
  eng-LXXUP: and I brought them into the house of the Lord, into the chamber of the
    sons of Hanan, the son of Ananias, the son of Igdaliah, a man of God, who dwells
    near the house of the princes that are over the house of Maaseiah the son of Shallum,
    who kept the court.
  eng-ULB: So Jeremiah the prophet said to them, “I have heard you. Look, I will pray
    to Yahweh your God as you have requested. Whatever Yahweh answers, I will tell
    you. I will keep nothing back from you.”
  spa-VBL: “Haré lo que me pides”, respondió Jeremías. “Definitivamente, rezaré al
    Señor tu Dios como me has pedido, y te diré todo lo que él diga. No te ocultaré
    nada”.
  fra-_FOB: 'Alors Jérémie, le prophète, leur répondit: J''entends. Voici, je vais
    prier l''Éternel votre Dieu, selon ce que vous avez dit; et tout ce que l''Éternel
    vous répondra, je vous le déclarerai. Je ne vous en cacherai pas un mot.'
  mal-mal: 'യിരെമ്യാപ്രവാചകൻ അവരോട്: “ഞാൻ നിങ്ങളുടെ അപേക്ഷ അംഗീകരിച്ചിരിക്കുന്നു;
    നിങ്ങൾ പറഞ്ഞതുപോലെ ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവയോടു പ്രാർത്ഥിക്കും; യഹോവ നിങ്ങൾക്ക്
    മറുപടി നൽകുന്നതെല്ലാം ഞാൻ നിങ്ങളെ അറിയിക്കും; ഒന്നും മറച്ചുവയ്ക്കുകയില്ല” എന്ന്
    പറഞ്ഞു.'
  urd-GVR: Yarmiyāh ne jawāb diyā, “Ṭhīk hai, maiṅ duā meṅ zarūr Rab āp ke Ḳhudā ko
    āp kī guzārish pesh karūṅga. Aur jo bhī jawāb Rab de wuh maiṅ lafz balafz āp ko
    batā dūṅgā. Maiṅ āp ko kisī bhī bāt se mahrūm nahīṅ rakhūṅgā.”
  suz-BL: मिनु परमप्रभु यावे आ लोव़ पाइब येरमीयामी मेको आन कली “दुम्‍ब। गो इन पर्बम
    इन देंशो खोदेंशो पा परमप्रभु यावे इन परमप्रभु कली पुंइनुङ। मिनु परमप्रभु यावेम
    मार देंमे, मेको नेल्‍ल इन कली शेंनुङ। गो इन ङोंइती मारेइ लोव़ मख्रुइक्‍नुङ” देंत।
  eng-NOY: 'And Jeremiah the prophet said to them: “I have heard; behold, I will pray
    to Jehovah your God, according to your words, and all which Jehovah shall answer
    you I will declare to you; I will keep back nothing from you.”'
  ita-1927: 'E il profeta Geremia disse loro: “Ho inteso; ecco, io pregherò l’Eterno,
    il vostro Dio, come avete detto; e tutto quello che l’Eterno vi risponderà ve
    lo farò conoscere; e nulla ve ne celerò”.'
  ckb-ckb: 'یەرمیای پێغەمبەریش وەڵامی دانەوە: «گوێم لێتان بوو، من وەک قسەکەی خۆتان
    داوا لە یەزدانی پەروەردگارتان دەکەم، جا یەزدان هەرچی فەرموو پێتانی ڕادەگەیەنم،
    هیچتان لێ ناشارمەوە.»'
  eng-BBE: Then Jeremiah the prophet said to them, I have given ear to you; see, I
    will make prayer to the Lord your God, as you have said; and it will be that,
    whatever the Lord may say in answer to you, I will give you word of it, keeping
    nothing back.
  kan-OKCV: ಆಗ ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನು ಅವರಿಗೆ, “ನಾನು ಕೇಳಿದ್ದೇನೆ, ನಿಮ್ಮ ಮಾತುಗಳ ಪ್ರಕಾರ
    ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಪ್ರಾರ್ಥನೆ ಮಾಡುತ್ತೇನೆ. ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಯಾವ ಉತ್ತರವನ್ನು
    ಕೊಡುವರೋ, ಅದನ್ನು ನಿಮಗೆ ತಿಳಿಸುವೆನು. ಒಂದು ಮಾತನ್ನಾದರೂ ನಿಮ್ಮಿಂದ ಹಿಂದೆಗೆಯುವುದಿಲ್ಲ,”
    ಎಂದು ಹೇಳಿದನು.
  tam-2017: 'அப்பொழுது எரேமியா தீர்க்கதரிசி அவர்களை நோக்கி: நீங்கள் சொன்னதைக் கேட்டேன்;
    இதோ, உங்கள் வார்த்தையின்படியே உங்கள் தேவனாகிய யெகோவாவை நோக்கி ஜெபம்செய்வேன்; யெகோவா
    உங்களுக்கு மறுஉத்திரவாகச் சொல்லும் எல்லா வார்த்தைகளையும் நான் உங்களுக்கு ஒன்றையும்
    மறைக்காமல் அறிவிப்பேன் என்றான்.'
  spa-RV-1909: 'Y Jeremías profeta les dijo: Ya he oído. He aquí que voy á orar á
    Jehová vuestro Dios, como habéis dicho; y será que todo lo que Jehová os respondiere,
    os enseñaré: no os reservaré palabra.'
  ron-BTF: 'Atunci profetul Ieremia le-a spus: V-am auzit; iată, mă voi ruga DOMNULUI
    Dumnezeului vostru conform cuvintelor voastre; și se va întâmpla, că orice lucru
    DOMNUL vă va răspunde, eu vi-l voi vesti; nu voi ascunde nimic de la voi.'
  eng-WEBP: Then Jeremiah the prophet said to them, “I have heard you. Behold, I will
    pray to the LORD your God according to your words; and it will happen that whatever
    thing the LORD answers you, I will declare it to you. I will keep nothing back
    from you.”
  eng-FBV: “I'll do as you ask,” Jeremiah replied. “I will definitely pray to the
    Lord your God as you've requested, and I'll tell you everything he says. I won't
    keep anything back from you.”
  nld-1939: 'De profeet Jeremias gaf hun ten antwoord: Goed dan! Ik zal voor u tot
