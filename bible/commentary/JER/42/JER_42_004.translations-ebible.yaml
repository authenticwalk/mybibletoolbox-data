    God, with your words); I shall show to you each word, whatever word the Lord shall
    answer to me, neither I shall hide anything from you.
  epo-epo: 'Kaj la profeto Jeremia diris al ili: Mi aŭdis; jen mi preĝos al la Eternulo,
