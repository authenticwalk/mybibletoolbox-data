  vie-1934: 'Tiên tri Giê-rê-mi bèn đáp rằng: Ta nghe rồi. Nầy, ta sẽ cầu Giê-hô-va
    Đức Chúa Trời các ngươi, theo lời các ngươi đã xin. Phàm điều chi Đức Giê-hô-va
