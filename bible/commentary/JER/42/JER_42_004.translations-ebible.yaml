    a ko mɨkɨmam. Eghtɨ Ikiavɨra Itir God akar manamɨn na ikaraghtɨ, kɨ an gun ia
    mɨkɨmam. Kɨ akatam ian modoghan kogham.”
  azb-azb: 'Yeremya peyğəmbər onlara dedi: «Razıyam. İstədiyiniz kimi Allahınız Rəbbə
    dua edəcəyəm və barənizdə Rəbb nə cavab versə, sizə bildirəcəyəm. Sizdən heç nəyi
    gizli saxlamayacağam».'
  eng-DBY: 'And Jeremiah the prophet said unto them, I have heard; behold, I will
    pray unto Jehovah your God according to your words; and it shall come to pass
    [that] whatsoever thing Jehovah shall answer you, I will declare it unto you:
    I will keep nothing back from you.'
  hin-2017: यिर्मयाह भविष्यद्वक्ता ने उनसे कहा, “मैंने तुम्हारी सुनी है; देखो, मैं
    तुम्हारे वचनों के अनुसार तुम्हारे परमेश्वर यहोवा से प्रार्थना करूँगा और जो उत्तर
    यहोवा तुम्हारे लिये देगा मैं तुम को बताऊँगा; मैं तुम से कोई बात न छिपाऊँगा।”
  wol-KYG: 'Yonent Yàlla Yeremi ne leen: «Baax na. Maa ngii di leen ñaanal seen Yàlla
    Aji Sax ji ni ngeen ko waxe. Lu leen Aji Sax ji tontu, dinaa leen ko yegge. Duma
    ci wacc baat.»'
  eng-YLT: 'And Jeremiah the prophet saith unto them, ''I have heard: lo, I am praying
    unto Jehovah your God according to your words, and it hath come to pass, the whole
    word that Jehovah answereth you, I declare to you — I do not withhold from you
    a word.'''
  eng-WYC-2017: Forsooth Jeremy, the prophet, said to them, I have heard; lo! I pray
    to our Lord God, by your words; I shall show to you each word, whatever word the
    Lord shall answer to me, neither I shall hide anything from you.
  eng-WMBB: Then Jeremiah the prophet said to them, “I have heard you. Behold, I will
    pray to the LORD your God according to your words; and it will happen that whatever
    thing the LORD answers you, I will declare it to you. I will keep nothing back
    from you.”
  urd-GVH: यरमियाह ने जवाब दिया, “ठीक है, मैं दुआ में ज़रूर रब आपके ख़ुदा को आपकी
    गुज़ारिश पेश करूँगा। और जो भी जवाब रब दे वह मैं लफ़्ज़ बलफ़्ज़ आपको बता दूँगा।
    मैं आपको किसी भी बात से महरूम नहीं रखूँगा।”
  rug-rug: Olaṉa guahe se Zeremaea sa poropita, “Ele avoso gamu rau. Hinokara kote
    varavara la si arau koe Zihova sa mia Tamasa gua sapu tepa ia gamu; meke kote
    tozini gamu rau doduru gua pu zama nia e Zihova meke loketoṉa si kote tomea rau
    koa gamu,” gua si asa.
  gaz-gaz: Ermiyaas raajichis, “Ani isin dhagaʼeera; akkuma isin na gaafattan sana
    ani dhugumaan Waaqayyo Waaqa keessan nan kadhadha. Waan Waaqayyo dubbatu hundas
    isinitti nan hima; waan tokko illees isin hin dhoksu” jedhee deebise.
  fra-LSG: 'Jérémie, le prophète, leur dit: J’entends; voici je vais prier l’Éternel,
    votre Dieu, selon votre demande; et je vous ferai connaître, sans rien vous cacher,
    tout ce que l’Éternel vous répondra.'
  yal-yal: Nabi Yeremi yi a fala e xa, a naxa, “N bata a mɛ. N na Alatala maxandima
    nɛn, ɛ Ala, alo ɛ a falaxi kii naxan yi. Alatala na ɛ yabi naxan na, n na birin
    falama nɛn ɛ xa, n mi sese luxunɲɛ ɛ ma.”
  haw-1868: Alaila, olelo aku la o Ieremia, ke kaula ia lakou, Ua lohe an, aia hoi,
    e pule no wau ia Iehova, i ko oukou Akua, e like me na olelo a oukou; a o ka mea
    a Iehova e olelo mai ia oukou, oia ka'u e hai aku ai ia oukou; aole au e huna
    i kekahi mea ia oukou.
  arb-NAV: 'فَأَجَابَهُمْ إِرْمِيَا النَّبِيُّ: «قَدِ اسْتَجَبْتُ لَكُمْ، وَهَا أَنَا
    أُصَلِّي إِلَى الرَّبِّ إِلَهِكُمْ بِحَسَبِ كَلامِكُمْ، وَكُلُّ مَا يُجِيبُ بِهِ
    الرَّبُّ أُخْبِرُكُمْ بِهِ. لَا أَكْتُمُ عَنْكُمْ شَيْئاً».'
  ewe-ewe: Nyagblɔɖila Yeremia ɖo eŋu na wo be, “Mese nya si miegblɔ; kpɔ ɖa, maɖe
    kuku na Yehowa, míaƒe Mawu la abe ale si miebia ene, magblɔ nya sia nya si wògblɔ
    nam la na mi eye nyemaɣla ɖeke ɖe mi o.”
  eng-LEE: 'Then said Jeremiah the prophet unto them, I have heard you: behold, I
    will pray unto the Lord your God according to your words; and it shall come to
    pass, that whatsoever thing the Lord will answer you, I will tell unto you; I
    will withhold not a word from you.'
  asm-FB: তেতিয়া যিৰিমিয়া ভাববাদীয়ে তেওঁলোকক ক’লে, “মই তোমালোকৰ কথা শুনিলোঁ; চোৱা
    তোমালোকৰ বাক্য অনুসাৰে মই তোমালোকৰ ঈশ্বৰ যিহোৱাৰ আগত প্ৰাৰ্থনা কৰিম আৰু যিহোৱাই
    তোমালোকলৈ যি যি উত্তৰ দিব, তাৰ সকলো কথা তোমালোকক জনাম, তাৰ একোকে তোমালোকৰ পৰা
    গুপুতে নাৰাখিম।”
  sus-A: عَننَبِ يٍرٍ مِ نَشَ عٍ يَابِ، «ﭑ بَرَ عَ مّ. ﭑ وٌ مَرِفِ عَلَتَلَ مَشَندِ مَ
    وٌ بّ عَلْ وٌ عَ قَلَ كِ نَشّ. ﭑ نْندِ بِرِن مَسٍنمَ نّ وٌ بّ عَلَتَلَ وٌ يَابِمَ
    نَشَن نَ.»
  fra-SBL: 'Alors Jérémie, le prophète, leur dit : « Je vous ai entendus. Voici, je
    vais prier Yahvé votre Dieu selon vos paroles, et il arrivera que tout ce que
    Yahvé vous répondra, je vous l''annoncerai. Je ne vous cacherai rien. »'
  hbo-hbo: וַיֹּ֨אמֶר אֲלֵיהֶ֜ם יִרְמְיָ֤הוּ הַנָּבִיא֙ שָׁמַ֔עְתִּי הִנְנִ֧י מִתְפַּלֵּ֛ל
    אֶל־יְהוָ֥ה אֱלֹהֵיכֶ֖ם כְּדִבְרֵיכֶ֑ם וְֽהָיָ֡ה כָּֽל־הַדָּבָר֩ אֲשֶׁר־יַעֲנֶ֨ה
    יְהוָ֤ה אֶתְכֶם֙ אַגִּ֣יד לָכֶ֔ם לֹֽא־אֶמְנַ֥ע מִכֶּ֖ם דָּבָֽר׃
  kik-kik: Jeremia ũcio mũnabii akĩmacookeria atĩrĩ, “Nĩndamũigua, na no nginya ndĩmũhooere
    harĩ Jehova Ngai wanyu o ta ũguo mũnjũũrĩtie njĩke; nĩngamwĩra ũrĩa wothe Jehova
    ekuuga, na ndirĩ ũndũ o na ũmwe ngaaga kũmwĩra.”
  fra-NCL: 'Jérémie, le prophète, leur répondit : « J’ai entendu ; voici que je vais
    prier Yahweh, votre Dieu, selon vos paroles, et tout ce que Yahweh vous répondra,
    je vous le ferai connaître, sans rien vous cacher. »'
  cek-AK: Tahmaa Jeremiah mah nihcae khaeah, Lok kang thaih pae boeh; tahmenhaih nang
    hnik o haih lok baktih toengah, na Angraeng Sithaw khaeah lawk ka thuih han hmang;
    Angraeng mah ang pathim o ih loknawk boih, maeto doeh tahmaih ai ah, kang thuih
    o han, tiah a naa.
  cuk-cuk: 'Jeremías amar-abin sogded: —Eye, bato an be-itosmala. Bab-Jehová-bemar-Bab-Dummadga
    ise-wilegar an ibmar sogoed, igi be anga sogsamala, deyob an ega sogoed. Bab-Jehová
    anga ibmar-sogoedi an bemarga bela sogoed, bipisaale an bemargi ibmar odukuosulid.'
  uig-CYR: 'Йәрәмия пәйғәмбәр уларға: «Мақул! Мана, мән Пәрвәрдигар Худайиңларға сөзлириңлар
    бойичә дуа қилимән; шундақ болидуки, Пәрвәрдигар силәргә қандақ җавап бәрсә, мән
    уни силәргә һеч немисини қалдурмай толуғи билән баян қилимән» — деди.'
  tel-2017: కాబట్టి ప్రవక్త అయిన యిర్మీయా వాళ్లకిలా చెప్పాడు. “మీరు చెప్పింది విన్నాను.
    చూడండి, మీరు అభ్యర్ధించినట్టే నేను మీ దేవుడైన యెహోవాను ప్రార్ధిస్తాను. యెహోవా
    ఏం జవాబిచ్చాడో అది ఏదీ దాచకుండా మీకు చెప్తాను.”
  hat-BSA: 'Jérémie, pwofèt la, te di yo: “Mwen te tande. Gade byen, mwen va priye
    a SENYÈ a, Bondye nou an, an akò ak tout pawòl nou yo, epi mwen va di nou tout
    mesaj avèk sila SENYÈ a va reponn nou yo. Mwen p ap kenbe dèyè menm yon mo pou
    nou.”'
  kos-kos: Na nga topuk, “Wona. Nga fah pre nu sin LEUM GOD lasr, in oana ke kowos
    siyuk an, ac kutena ma El fahk nga fah fahk nu suwos. Wangin ma nga ac okanla
    liki kowos.”
  hbo-WLC: וַיֹּ֨אמֶר אֲלֵיהֶ֜ם יִרְמְיָ֤הוּ הַנָּבִיא֙ שָׁמַ֔עְתִּי הִנְנִ֧י מִתְפַּלֵּ֛ל
    אֶל־יְהוָ֥ה אֱלֹהֵיכֶ֖ם כְּדִבְרֵיכֶ֑ם וְֽהָיָ֡ה כָּֽל־הַדָּבָר֩ אֲשֶׁר־יַעֲנֶ֨ה
    יְהוָ֤ה אֶתְכֶם֙ אַגִּ֣יד לָכֶ֔ם לֹֽא־אֶמְנַ֥ע מִכֶּ֖ם דָּבָֽר׃
  ibo-ibo: Jeremaya onye amụma zara sị ha, “Anụla m ihe unu kwuru. Aga m ekpere Onyenwe
    anyị Chineke unu ekpere dịka unu rịọrọ. Mgbe m natara ọsịsa ya, aga m agwakwa
    unu ihe niile Onyenwe anyị kwuru. O nwekwaghị ihe m ga-ezonarị unu.”
  ory-ory: ସେତେବେଳେ ଯିରିମୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ସେମାନଙ୍କୁ କହିଲେ, “ମୁଁ ତୁମ୍ଭମାନଙ୍କର କଥା
    ଶୁଣିଲି; ଦେଖ, ମୁଁ ତୁମ୍ଭମାନଙ୍କର କଥାନୁସାରେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ
    ପ୍ରାର୍ଥନା କରିବି ଓ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କୁ ଯେକୌଣସି ଉତ୍ତର ଦେବେ, ତାହା ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ
    ଜଣାଇବି; ମୁଁ କୌଣସି କଥା ତୁମ୍ଭମାନଙ୍କଠାରୁ ଗୋପନ କରିବି ନାହିଁ।”
  chk-chk: Iwe, ewe soufos Jeremaia a üreniir, “Üa rongorong mine oua apasa. Üpwe
    fokun iotek ngeni ewe Samol mi Lapalap ach we Kot fän äsengesin mine oua tüngor,
    nge meinisin mine ewe Samol mi Lapalap epwe eäni pälüen üpwe ürenikemi. Üsap tükümala
    och senikemi.”
  rop-rop: Wal aibin ensim olabat na, “Wal orait. Ai garra prei langa YAWEI blanga
    wi, jis laik yumob bin askim mi, en if im dalim mi enijing ai garra dalim yumob.
    Ai kaan blandim enijing brom yumob.”
  ukr-1871: 'І відказав їм пророк Еремія: Чую, помолюся Господеві, Богу вашому, як
    бажаєте, й зʼясую вам увесь відказ, який дасть вам Господь. Нї слова не втаю од
    вас.'
  deu-1951: 'Da antwortete ihnen Jeremia: Ich habe es gehört! Siehe, ich will den
    HERRN, euren Gott, bitten, wie ihr gesagt habt; und alles, was euch der HERR zur
    Antwort gibt, will ich euch kundtun und nichts verschweigen!'
  eng-JPS: 'Then Jeremiah the prophet said unto them: ''I have heard you; behold,
    I will pray unto the LORD your God according to your words; and it shall come
    to pass, that whatsoever thing the LORD shall answer you, I will declare it unto
    you; I will keep nothing back from you.'''
  srp-1865: 'A Jeremija prorok reèe im: poslušaæu; evo, pomoliæu se Gospodu Bogu vašemu
