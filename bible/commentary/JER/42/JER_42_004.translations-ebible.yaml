  hin-CV: भविष्यद्वक्ता येरेमियाह ने उन्हें उत्तर दिया, “मैंने तुम्हारा प्रस्ताव सुन
    लिया है. अब देखो, तुम्हारे अनुरोध के अनुसार मैं याहवेह तुम्हारे परमेश्वर से प्रार्थना
    करूंगा और जो उत्तर मुझे याहवेह की ओर से प्राप्‍त होगा, वह संपूर्ण संदेश मैं तुम
    पर प्रकट कर दूंगा और उस संदेश का एक भी शब्द मैं तुमसे न छिपाऊंगा.”
  spa-BES: 'Entonces el profeta Jeremías les dijo: los he oído; Mira, haré oración
