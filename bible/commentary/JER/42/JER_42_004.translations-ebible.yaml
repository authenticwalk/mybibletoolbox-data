  lug-lug: Nnabbi Yeremiya n’abagamba nti, “Mbawulidde, ddala nzija kubasabira eri
    Mukama Katonda wammwe nga bwe munsabye; nzija kubabuulira byonna Mukama by’anaŋŋamba,
    sirina kye nnaabakisa.”
  heb-heb: ויאמר אליהם ירמיהו הנביא שמעתי הנני מתפלל אל יהוה אלהיכם כדבריכם והיה כל
    הדבר אשר יענה יהוה אתכם אגיד לכם לא אמנע מכם דבר׃
  ben-IRV: তাই যিরমিয় ভাববাদী তাদের বললেন, “আমি তোমাদের কথা শুনেছি। দেখ, তোমরা যেমন
    অনুরোধ করেছ, তেমন আমি তোমাদের জন্য সদাপ্রভু তোমাদের ঈশ্বরের কাছে প্রার্থনা করব।
    সদাপ্রভু যা উত্তর দেবেন, আমি তোমাদের বলব, তোমাদের থেকে কিছুই গোপন করব না।”
  pan-pan: ਤਾਂ ਯਿਰਮਿਯਾਹ ਨਬੀ ਨੇ ਉਹਨਾਂ ਨੂੰ ਆਖਿਆ, ਮੈਂ ਸੁਣ ਲਿਆ ਹੈ। ਵੇਖੋ, ਮੈਂ ਯਹੋਵਾਹ ਤੁਹਾਡੇ
    ਪਰਮੇਸ਼ੁਰ ਕੋਲ ਤੁਹਾਡੀਆਂ ਗੱਲਾਂ ਅਨੁਸਾਰ ਪ੍ਰਾਰਥਨਾ ਕਰਾਂਗਾ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਕਿ ਉਹ
    ਸਾਰੀ ਗੱਲ ਜਿਹ ਦਾ ਯਹੋਵਾਹ ਤੁਹਾਨੂੰ ਉੱਤਰ ਦੇਵੇਗਾ ਮੈਂ ਤੁਹਾਨੂੰ ਦੱਸਾਂਗਾ ਅਤੇ ਕੋਈ ਗੱਲ ਤੁਹਾਥੋਂ
    ਨਾ ਲੁਕਾਵਾਂਗਾ
  mya-JVB: ပရောဖက် ယေရမိ ကလည်း ၊ ငါကြား ၏။ သင် တို့ပြော သည်အတိုင်း ၊ သင် တို့၏ ဘုရား
    သခင်ထာဝရဘုရား အား ဆုတောင်း မည်။ ထာဝရဘုရား သည် သင် တို့အား မိန့် တော်မူသမျှ တို့ကို
    ပြန်ပြော မည်။ အဘယ် အရာကိုမျှ မ ထိမ် မဝှက်ဟု ပြောဆို ၏။
  tbg-tbg: Vika minti tumanta te tiha, Hove. Te ne tiantemake, ni Variqa Nora Kotira
    aaraariraro viva vonare tiraqe te kia vo uvavata kukeqa karaiti, te ekaa vi uvara
    ni tiva nimirerave, ti.
  hmo-hmo: Lau ese idia lau haere henia, lau gwau, “Emui hereva lau kamonai vadaeni,
    lau ese Lohiabada emui Dirava do lau guriguri henia, emui noinoi hegeregerena,
    bona edena bamona Lohiabada do ia haere, be lau ese umui do lau hamaoroa. Gau
    ta umui dekena amo do lau hunia lasi.”
  urd-urd: तब यरमियाह नबी ने उनसे कहा, मैंने सुन लिया, देखो, अब मैं ख़ुदावन्द तुम्हारे
    ख़ुदा से तुम्हारे कहने के मुताबिक़ दुआ करूँगा; और जो जवाब ख़ुदावन्द तुम को देगा,
    मैं तुम को सुनाऊँगा। मैं तुम से कुछ न छिपाऊँगा।
  rus-SYN: 'И сказал им Иеремия пророк: слышу, помолюсь Господу Богу вашему по словам
    вашим, и все, что ответит вам Господь, объявлю вам, не скрою от вас ни слова.'
  bqc-SIM: 'Ɔ̃ ãnabi Zelemii ònɛ́: Má mà. Má wabikɛɛ́ Dii á Luawa lá á òwa.
    Yã́ pↄ́ a wèwá píi má oɛ́. Má gí yãe oiɛ́o.'
  tcz-CHONGTHU: Jeremiah in adonbut in, “Aphai, nanghon nangeh bang un, Pakai na-Pathen
    u heng’a keima taoving’e. Chule Pakaiyin nangho ding’a ahinsei chanchu, imlou
    hel’a kaseipeh ding nahiuve,” ati.
  mar-mar: मग यिर्मया संदेष्टा त्यांना म्हणाला, “मी तुमचे ऐकले आहे. पाहा, मी तुमच्या
    विनंतीप्रमाणे तुमचा देव परमेश्वराकडे प्रार्थना करीन. जे काही परमेश्वर उत्तर देईल,
    मी तुम्हास सांगीन. मी तुमच्यापासून काहीही लपविणार नाही.”
  qub-qub: 'Chayno niptin Jeremías niran: «Au, nimashayquinömi gamcunapaj Tayta Diosta
    mañacushaj. Nircur pay nimashantaga juctapis mana pacaypa llapantami willashayqui.»'
  bqp-bqp: Mɑ Yeremi u bu wisɑ u nɛɛ, nɑ nuɑ. Kon Gusunɔ bɛsɛn Yinni kɑnɑ nge mɛ i
    mɑn bikiɑ kpɑ n wurɑmɑ n bɛɛ sɔ̃ ye u mɑn sɔ̃ɔwɑ. Nɑ ǹ bɛɛ gɑ̃ɑnu beruɑmmɛ.
  hat-hat: 'Jeremi reponn yo: -Dakò. Mwen pral lapriyè Seyè a, Bondye nou an, jan
    nou mande m'' lan. Apre sa, m''a fè nou konnen repons Seyè a ban nou. Mwen p''ap
    kache nou anyen.'
  eng-BSB: “I have heard you,” replied Jeremiah the prophet. “I will surely pray to
    the LORD your God as you request, and I will tell you everything that the LORD
    answers; I will not withhold a word from you.”
  eng-WEBPB: Then Jeremiah the prophet said to them, “I have heard you. Behold, I
    will pray to the LORD your God according to your words; and it will happen that
    whatever thing the LORD answers you, I will declare it to you. I will keep nothing
    back from you.”
  kbq-kbq: Hagi anante kasnampa ne' Jeremaia'a amanage huno zamasami'ne. Tamagrama
    nehaza nanekea hago antahuanki'na, nazankuro tamagrama haza zana Ra Anumzana tamagri
    Anumzamofona nunamu hu'na antahigesugeno, na'ane nanekema nasaminia zana magore
    hu'na erifra okigahuanki ana maka tamasami vagaregahue.
  nhe-BL: 'Huajca na niquinilhui: ―Cualtitoc, na nijtlajtlanis TOTECO imopampa imojuanti
    huan teipa nimechilhuis nochi tlen yajaya nechilhuis. Ax tleno nimechtlatilis.'
  gub-BL: — Ikatu, a'e wanupe. — Aze'eg putar Tupàn Tuweharupi Wiko Ma'e pezar pe
    nehe. A'e re amume'u putar hemimutar peme nehe. Nazumim kwaw ma'e pewi nehe.
  eng-DRA: 'And Jeremias the prophet said to them: I have heard you: behold I will
    pray to the Lord your God according to your words: and whatsoever thing he shall
    answer me, I will declare it to you: and I will hide nothing from you.'
