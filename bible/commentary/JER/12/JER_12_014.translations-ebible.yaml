  tbz-SIM: Ntɛ mí ndi Yiɛ̀ nKuyie n nɑ̀kɛ́ tì n nìtìbɛ̀ pɛɛtitɔbɛ̀ bɛmɔu kpɛ́í. Bɛ̀
    tu bɛyɛibɛ mbɛ n kpɛ́í, bɛ̀ kɑ̀ɑ́kɛ́ n kpɛrɛ n duɔ́ ndɛ̀ ndɛ n nìtìbɛ̀ Isidɑyɛɛribɛ.
    Dɛ yɛmbɛ̀ n yóó bɛ̀ ũtirɛmu kɛtenkɛ̀ bɛ̀ fìíkú dɛ̀, kɛ́fietɛ Sudɑɑ wuɔ nkɔbɛ bɛmɔu.
  msy-2020: Ikiavɨra Itir God kamaghɨn mɨgei, “Kɨ Israelian boroghɨra itir kantriba
    akam men iti. Me arazir kurabagh amua, egha nguazir kɨ uan gumazamizibagh anɨngizir
    kam pazav a gami. Nɨ oragh! Kɨ apanir kaba men nguazimra me batuegham. Judaba
    uaghan apanibar tongɨn uan nguazir kɨ me ganɨngizimra iti, eghtɨ kɨ uaghan me
    batuegham.
  azb-azb: 'Rəbb belə deyir: «Xalqım İsrailə irs olaraq verdiyim mülkə toxunan bütün
    bədxah qonşularıma gəlincə, Mən onları torpaqlarından çıxarıb atacağam, onların
    arasından Yəhuda nəslini də çıxarıb atacağam.'
  eng-DBY: 'Thus saith Jehovah against all mine evil neighbours, that touch the inheritance
    which I have caused my people Israel to inherit: Behold, I will pluck them up
    out of their land, and pluck out the house of Judah from among them.'
  hin-2017: 'मेरे दुष्ट पड़ोसी उस भाग पर हाथ लगाते हैं, जिसका भागी मैंने अपनी प्रजा
    इस्राएल को बनाया है। उनके विषय यहोवा यह कहता है: “मैं उनको उनकी भूमि में से उखाड़
    डालूँगा, और यहूदा के घराने को भी उनके बीच में से उखाड़ूँगा।'
  wol-KYG: 'Aji Sax ji dafa wax ne: «Mboolem sama dëkkandoo yu bon, yi laal céru suuf
    bi ma sédd Israyil sama ñoñ, maa ngii di leen déjjatee seen réew, te waa kër Yuda,
    maa leen di seppee fi seen digg.'
  eng-YLT: 'Thus said Jehovah concerning all my evil neighbours, who are striking
    against the inheritance that I caused my people — Israel — to inherit: ''Lo, I
    am plucking them from off their ground, And the house of Judah I pluck out of
    their midst.'
  eng-WYC-2017: The Lord saith these things against all my worst neighbours, that
    touch the heritage which I parted to my people Israel, Lo! I shall draw them out
    of their land, and I shall draw the house of Judah out of the midst of them.
  eng-WMBB: 'The LORD says, “Concerning all my evil neighbours, who touch the inheritance
    which I have caused my people Israel to inherit: Behold, I will pluck them up
    from off their land, and will pluck up the house of Judah from amongst them.'
  urd-GVH: रब फ़रमाता है, “मैं उन तमाम शरीर पड़ोसी ममालिक को जड़ से उखाड़ दूँगा जो
    मेरी क़ौम इसराईल की मिलकियत को छीनने की कोशिश कर रहे हैं, वह मिलकियत जो मैंने
    ख़ुद उन्हें मीरास में दी थी। साथ साथ मैं यहूदाह को भी जड़ से उनके दरमियान से निकाल
    दूँगा।
  rug-rug: 'Hiera gua si zama nia e Zihova: “Ari butubutu kaleanadi pu tuqe vagia
    sa pepeso sapu vala nia Rau koari Qua tinoni pa Izireli, si kote rabutu pani Rau
    koari dia pepeso si arini kekeṉoṉo gua sapu kote saputu vagi pule nia Rau sa butubutu
    Ziuda pa vari korapa dia.'
  gaz-gaz: Waaqayyo akkana jedha; “Ani olloota koo hamoo kanneen handhuuraa ani saba
    koo Israaʼeliif kenne qabatan hunda biyya isaanii keessaa nan buqqisa; mana Yihuudaas
    isaan gidduudhaa nan buqqisa.
  fra-LSG: 'Ainsi parle l’Éternel sur tous mes méchants voisins, Qui attaquent l’héritage
    que j’ai donné à mon peuple d’Israël: Voici, je les arracherai de leur pays, Et
    j’arracherai la maison de Juda du milieu d’eux.'
  yal-yal: Alatala ito nan falaxi a yamaan nabilinna yamana ɲaxine xili ma, a naxa,
    “E bata e yiin din n ma yamanan na, n naxan soxi Isirayila kaane yii e kɛɛn na.
    Nayi, n fa na siyane bama nɛn e yamanane yi, n yi Yuda kaane ba e tagi.
  haw-1868: Penei ka olelo ana mai a Iehova, no ko'u poe hoalauna hewa, ka poe i pa
    mai i ka hooilina a'u i, hooili aku ai na ko'u poe kanaka o ka Iseraela; Aia hoi,
    e lawe no wau ia lakou, mai ko lakou aina aku, a e lawe aku hoi au i ko ka hale
    o Iuda, mai waena aku o lakou.
  arb-NAV: 'وَهَذَا مَا يُعْلِنُهُ الرَّبُّ عَنْ جَمِيعِ جِيرَانِي الأَشْرَارِ الَّذِينَ
    يَمَسُّونَ الْمِيرَاثَ الَّذِي وَرَّثْتُهُ لِشَعْبِي إِسْرَائِيلَ: «هَا أَنَا
    أَقْتَلِعُهُمْ مِنْ أَرْضِهِمْ كَمَا أَقْتَلِعُ أَيْضاً شَعْبَ يَهُوذَا مِنْ وَسَطِهِمْ.'
  ewe-ewe: Ale Yehowa gblɔe nye si, “Ke hena nye aƒelika vɔ̃ɖi siwo xɔ domenyinu si
    metsɔ na nye dukɔ Israel sesẽtɔe la, maho wo le woƒe anyigbawo dzi eye maho Yuda
    ƒe aƒe la le wo dome.
  eng-LEE: Thus hath said the Lord against all my bad neighbors, that touch the inheritance
    which I have caused my people Israel to inherit, Behold, I will pluck them out
    of their land, and the house of Judah will I pluck out from the midst of them.
  asm-FB: 'মই মোৰ প্ৰজা ইস্ৰায়েলক অধিকাৰ কৰোঁৱা অধিপত্যক স্পৰ্শ কৰা মোৰ আটাই দুষ্ট
    ওচৰ-চুবুৰীয়াৰ বিৰুদ্ধে যিহোৱাই এইদৰে কৈছে: চোৱা, মই তেওঁলোকৰ মাটিৰ পৰা তেওঁলোকক
    উঘালিম, আৰু তেওঁলোকৰ মাজৰ পৰা যিহূদা বংশকো উঘালিম।'
  sus-A: عَلَتَلَ بَرَ عَ مَسٍن، «سِ نَشٍيٍ سَبَتِشِ عِسِرَيِلَ رَبِلِنيِ، سِ نَشٍيٍ
    ﭑ مَ عِسِرَيِلَ حَمَ شَ بْشِ شُن نَكَنَمَ، ﭑ نَشَن قِشِ عٍ مَ، وٌ شَ عَ كٌلٌن
    ﭑ قَمَ نّ وٌ قَن كٍرِدٍ وٌ شْنيِ، ﭑ قَ ﭑ مَ حَمَ بَ وٌ يِ رَ.
  fra-SBL: 'L''Éternel dit : « Au sujet de tous mes mauvais voisins, qui touchent
    à l''héritage que j''ai fait posséder à mon peuple d''Israël : voici, je les arracherai
    de leur pays, et j''arracherai la maison de Juda du milieu d''eux.'
  hbo-hbo: כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה עַל־כָּל־שְׁכֵנַי֙ הָֽרָעִ֔ים הַנֹּֽגְעִים֙ בַּֽנַּחֲלָ֔ה
    אֲשֶׁר־הִנְחַ֥לְתִּי אֶת־עַמִּ֖י אֶת־יִשְׂרָאֵ֑ל הִנְנִ֤י נֹֽתְשָׁם֙ מֵעַ֣ל אַדְמָתָ֔ם
    וְאֶת־בֵּ֥ית יְהוּדָ֖ה אֶתֹּ֥ושׁ מִתֹּוכָֽם׃
  kik-kik: 'Jehova ekuuga atĩrĩ: “Ha ũhoro wa andũ acio aaganu maandigiicĩirie, o
    acio matunyaga andũ akwa a Isiraeli igai rĩrĩa ndaamaheire-rĩ, nĩngamamunya kuuma
    mabũrũri mao, na munye nyũmba ya Juda yume gatagatĩ kao.'
  fra-NCL: 'Ainsi parle Yahweh sur tous mes méchants voisins qui s’attaquent à l’héritage
    que j’ai donné à mon peuple d’Israël : Voici que je vais les arracher à leur sol,
    et j’arracherai du milieu d’eux la maison de Juda.'
  cek-AK: Angraeng mah hae tiah thuih; Kai ih kami Israelnawk khaeah toep han ka paek
    ih qawk la kami, kahoih ai ka imtaeng kaminawk boih, khenah, a prae thung hoiah
    ka phongh han, nihcae thung hoiah Judah imthung takoh to ka phongh han.
  cuk-cuk: 'Bab-Jehová weyob soged: “Dule-isganamar yar-baigan-dikarba-bukmaladi,
    an-dulamar-ibe an-yar-uksad-obelosmaladi, an bela e-yalagi we-dulemar-onogoed.
    Deyob an Judá-dulemar we-dulemar-abargi onomogoed.'
  uig-CYR: 'Мәнки Пәрвәрдигар Өз хәлқим Исраилни варис қилған мирасқа чаңгал салған,
    зиминимниң һәммә рәзил хошнилири тоғрилиқ мундақ дәймән: — Мана, Мән уларни өз
    зиминидин жулуп алимән, шуниңдәк Йәһуда җәмәтини улар арисидин жулувалимән;'
  tel-2017: యెహోవా చెప్పేదేమంటే “నేను ఇశ్రాయేలు అనే నా ప్రజలకు ఇచ్చిన వారసత్వాన్ని
    ఆక్రమించుకొనే దుష్టులను వారి దేశాల నుండి పెళ్లగిస్తాను. వారి మధ్య నుండి యూదావారిని
    బయటికి తెస్తాను.
  hat-BSA: 'Konsa pale SENYÈ a de tout vwazen mechan k ap atake eritaj ke Mwen te
    bay a pèp Mwen an, Israël: “Gade byen, Mwen prèt pou dechouke yo depi nan peyi
    pa yo. Anplis, Mwen va dechouke lakay Juda soti nan mitan yo.'
  kos-kos: LEUM GOD El fahk, “Oasr ma nga ac fahk ke mwet tulan lun Israel su kunausla
    facl se nga tuh sang sin mwet luk, mwet Israel. Nga fah eisla mwet kutasrik inge
    liki facl selos, oana ke soko sak ac fifyak uh. Ac nga fah molela Judah lukelos.
  hbo-WLC: כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה עַל־כָּל־שְׁכֵנַי֙ הָֽרָעִ֔ים הַנֹּֽגְעִים֙ בַּֽנַּחֲלָ֔ה
    אֲשֶׁר־הִנְחַ֥לְתִּי אֶת־עַמִּ֖י אֶת־יִשְׂרָאֵ֑ל הִנְנִ֤י נֹֽתְשָׁם֙ מֵעַ֣ל אַדְמָתָ֔ם
    וְאֶת־בֵּ֥ית יְהוּדָ֖ה אֶתּ֥וֹשׁ מִתּוֹכָֽם׃
  ibo-ibo: Ihe ndị a ka Onyenwe anyị kwuru, “Ma banyere ndị agbataobi ọjọọ m ahụ niile,
    bụ ndị na-apụnara ndị m Izrel ihe nketa ahụ m nyere ha. Aga m esite nʼala ha hopu
    ha. Aga m esitekwa nʼetiti ha hopu ụlọ Juda.
  ory-ory: ଆମ୍ଭେ ଆପଣା ଇସ୍ରାଏଲ ଲୋକଙ୍କୁ ଯେଉଁ ଅଧିକାର ଭୋଗ କରିବାକୁ ଦେଇଅଛୁ, ତାହା ସ୍ପର୍ଶକାରୀ
    ଆମ୍ଭର ଦୁଷ୍ଟ ପ୍ରତିବାସୀସକଳର ବିରୁଦ୍ଧରେ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; “ଦେଖ, ଆମ୍ଭେ ସେମାନଙ୍କ
    ଦେଶରୁ ସେମାନଙ୍କୁ ଉତ୍ପାଟନ କରିବା ଓ ସେମାନଙ୍କ ମଧ୍ୟରୁ ଯିହୁଦା-ବଂଶକୁ ଉତ୍ପାଟନ କରିବା।
  chk-chk: Iwe, ewe Samol mi Lapalap a apasa, “Mi wor mine üa mochen apasa fän äsengesin
    chon arun Israel mi atai ewe fanü üa ngeni nei aramasen Israel pwe fanüer. Ngang
    üpwe ütti ekei aramasangau seni fanüer, usun eman a üttätä efoch irä. Nge üpwe
    amanaua chon Juta seni lepöür.
  rop-rop: Wal YAWEI bin kipgon tok, “Ai garram samting blanga dalim ol detlot pipul
    brom detlot kantri gulijap langa Isreil hubin ranimdan det kantri weya aibin gibit
    langa ola Isreil pipul blanga main. Ai garra deigimwei ol detlot nogudbala pipul
    brom olabat ronwan kantri, jis laik det tri weya sambodi bin rudimat brom det
    pleis garram im rut, en ai garra seibum ol detlot pipul langa Juda du.
  ukr-1871: 'Так говорить Господь про всїх злющих сусїдів моїх, що нападають на пай,
    котрий я дав у державу моїм людям, Ізраїлеві: Ось, я повириваю їх із їх землї,
    а дом Юдин вирву зпосеред них.'
  deu-1951: 'So spricht der HERR über alle meine bösen Nachbarn, die das Erbteil antasten,
    welches ich meinem Volk Israel gegeben habe: Siehe, ich will sie aus ihrem Lande
    herausreißen und will das Haus Juda aus ihrer Mitte wegreißen.'
  eng-JPS: 'Thus saith the LORD: As for all Mine evil neighbours, that touch the inheritance
    which I have caused My people Israel to inherit, behold, I will pluck them up
    from off their land, and will pluck up the house of Judah from among them.'
  srp-1865: 'Ovako govori Gospod za sve zle susjede moje, koji diraju našljedstvo
    što dadoh narodu svojemu Izrailju: evo, ja æu ih poèupati iz zemlje njihove, i
    dom Judin išèupaæu isred njih.'
  lug-lug: Bw’ati bw’ayogera Mukama nti, “Ebikwata ku baliraanwa bange ababi nga bifa
    ku mugabo gwe nawa abantu bange Isirayiri okuba ogwabwe, laba ndibasiguukulula
    okuva mu nsi yaabwe, era ndiggya ennyumba ya Yuda mu bo.
  heb-heb: כה אמר יהוה על כל שכני הרעים הנגעים בנחלה אשר הנחלתי את עמי את ישראל הנני
    נתשם מעל אדמתם ואת בית יהודה אתוש מתוכם׃
  ben-IRV: সদাপ্রভু আমার দুষ্ট প্রতিবেশীদের বিরুদ্ধে এই কথা বলেন, “আমি আমার প্রজা
    ইস্রায়েলকে যার উত্তরাধিকারী করেছি; সেই অধিকারে তারা আঘাত করে, দেখ, আমি তাদের
    দেশ থেকে তাদের উচ্ছেদ করব এবং তাদের মধ্যে থেকে যিহূদার লোকদের শাস্তি দেব।
  pan-pan: ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, ਮੇਰੇ ਸਾਰੇ ਬੁਰੇ ਗੁਆਂਢੀਆਂ ਦੇ ਵਿਰੁੱਧ ਜੋ ਮਿਰਾਸ ਨੂੰ
    ਛੂਹੰਦੇ ਹਨ ਜਿਹੜਾ ਮੈਂ ਆਪਣੀ ਪਰਜਾ ਇਸਰਾਏਲ ਨੂੰ ਵਾਰਿਸ ਬਣਾਇਆ, ਵੇਖ, ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਉਹਨਾਂ
    ਦੀ ਭੂਮੀ ਵਿੱਚੋਂ ਉਖਾੜ ਦਿਆਂਗਾ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਘਰਾਣੇ ਨੂੰ ਉਹਨਾਂ ਵਿੱਚੋਂ ਪੁੱਟ ਸੁੱਟਾਂਗਾ
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ငါပေး သနား၍၊ ငါ ၏လူ ဣသရေလအမျိုးပိုင် ထိုက်သော
    အမွေ ကို ထိခိုက် သော၊ ငါ ၏အိမ်နီးချင်း ဆိုး အပေါင်း တို့ကို၊ သူ တို့ ပြည် ထဲက
    ငါ နှုတ် မည်။ သူ တို့အထဲ က လည်း ယုဒ အမျိုး ကို ငါနှုတ်မည်။
  tbg-tbg: Noravano Kotiva tiharo, Isareri tataaqa varia vatanaakara te vakaaka tiva
    nimirerave. Te tenta vaiinti nahenti nimuna vatara vika qoraiqama kaara kaara,
    nimiri tuqa hampata ravau kaantemake, te vika nái vataqaahai ravau aquke, vika
    avutanahai Iutaa ruaruama nimitarerave.
  hmo-hmo: 'Lohiabada ia gwau, “Egu bese Israela ena badibadinai idia noho bese taudia,
    egu bese ena tano idia hadikaia vadaeni taudia dekenai, inai bamona lau hereva,
    lau gwau: Lau ese emui tano dekena amo umui do lau kokia, tano dekena amo ava
    idia kokia bamona, bona lau ese Iuda taudia umui emui huanai dekena amo do lau
    kokia.'
  urd-urd: मेरे सब शरीर पड़ोसियों के ख़िलाफ़ ख़ुदावन्द यूँ फ़रमाता है, देख, जिन्होंने
    उस मीरास को छुआ जिसका मैंने अपनी क़ौम इस्राईल को वारिस किया, मैं उनको उनकी सरज़मीन
    से उखाड़ डालूँगा और यहूदाह के घराने को उनके बीच से निकाल फेकूँगा।
  rus-SYN: 'Так говорит Господь обо всех злых Моих соседях, нападающих на удел, который
    Я дал в наследие народу Моему, Израилю: вот, Я исторгну их из земли их, и дом
    Иудин исторгну из среды их.'
  bqc-SIM: Ma Dii ma mɛ̀ ma bui vãi pↄ́ aa ku ma gbɛ̃́ Isailiↄ saɛ, aalɛ bùsu pↄ́
    má kpà ma gbɛ̃́piↄwa símáↄ bↄlɛ ń bùsuuɛ, mí Yudaↄ kpoɛ ń guu lↄ.
  tcz-CHONGTHU: Pakaiyin hitin aseiye, “Keiman kami Israelte kapehsa gamsung sumanga,
    Israel heng le kom, nam gilou ho chu, gamsung’a kon’a thingphung ajung geiuva
    kibotdoh bang’a kabodoh ding ahi. Chuleh alah uva kon’a keiman Judah chu kaloidoh
    ding ahi.
  mar-mar: परमेश्वर माझ्या सर्व शेजाऱ्यांविरूद्ध असे म्हणतो. जे वतन मी आपल्या इस्राएल
    लोकांस वतन म्हणून दिले त्यास जे दुष्ट शेजारी हात लावतात, पाहा! त्यांना मी त्याच्या
    भूमीतून उपटून काढीन आणि त्यांच्यामधून यहूदाचे घराणे उपटून काढीन.
  qub-qub: 'Tayta Dios caynömi nin: «Israelcunapa bisïnun nasyun runacunaga acrashä
    runacunatami pirdichisha. Chaypitami paycunataga noga gargushaj. Judá runacunatapis
    paycunapita gargushämi.'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, bwese ni nu kɑ Isirelibɑ sikerenɛ, nu sɑ̃ɑwɑ tɔn kɔ̃sobu.
    Nu tem mɛ mwɑ mɛ nɛ, Yinni Gusunɔ nɑ Isirelibɑ wɛ̃ mu n sɑ̃ɑ ben tubi. Wee ye
    nɑ gerumɔ bwese nin sɔ̃. Nɑ nɛɛ, kon nu wukɑ sɑɑ nin tem di, kpɑ n Yudɑbɑ wunɑ
    nin suunu sɔɔn di.
  hat-hat: 'Seyè a di ankò: -Men sa Seyè a di sou move vwazen pèp li a ki leve men
    yo sou peyi li te bay pèp Izrayèl la pou rele l'' pa l'' la: Mwen pral rache yo
    soti nan peyi yo a, tankou pyebwa y''ap derasinen. M''a wete moun peyi Jida yo
    nan mitan yo.'
  eng-BSB: 'This is what the LORD says: “As for all My evil neighbors who attack the
    inheritance that I bequeathed to My people Israel, I am about to uproot them from
    their land, and I will uproot the house of Judah from among them.'
  eng-WEBPB: 'The LORD says, “Concerning all my evil neighbours, who touch the inheritance
    which I have caused my people Israel to inherit: Behold, I will pluck them up
    from off their land, and will pluck up the house of Judah from amongst them.'
  kbq-kbq: Hagi Ra Anumzamo'a amanage hu'ne. Nagrama mevava fenozane hu'na Nagri vahe
    Israeli naga'ma zamuge'za nemaniza mopamofo tavaonte'ma nemani'za havi avu'ava'ma
    nehaza vahe'mo'zama, ana mopama eri havizama hu'naza vahera mopa zamifintira zamahenati
    atregahue. Ana nehu'na Juda vahe'enena ana vahe amu'nompintira zamahenati atregahue.
  nhe-BL: 'Huan quej ni quiijto TOTECO tlen nochi nopa ax cual tlacame tlen itztoque
    ipan nopa tlaltini tlen quiyahualohuaj ni tlali tlen TOTECO quinmacac israelitame:
    “Na nimechquixtis tlen imotlalhua ihuical queja nijchihuas ica nopa tlacame tlen
    tlali Judá.'
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e. — Aze'eg putar Izaew wanuwake wiko
    ma'e ikatu 'ym ma'e wanehe ihe nehe kury. Umuaiw ywy heremiaihu wanupe heremimono
    kwer wà. Araha putar a'e teko muite waiwy wi ka'a ipo'o pyrer ài ihe wà nehe.
    Amuhem kar putar Zuta ywy rehe har a'e teko wainur wi ihe wà nehe.
  eng-DRA: 'Thus saith the Lord against all my wicked neighbors, that touch the inheritance
    that I have shared out to my people Israel: Behold I will pluck them out of their
    land, and I will pluck the house of Juda out of the midst of them.'
