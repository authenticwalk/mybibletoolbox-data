verse: JER.012.014
translations:
  mal-C: '“ഞാൻ എന്റെ ജനമായ ഇസ്രായേലിനു നൽകിയിരിക്കുന്ന അവകാശത്തെ കൈയടക്കുന്ന ദുഷ്ടന്മാരായ
    എന്റെ സകല അയൽവാസികളെയുംപറ്റി,” യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ അവരെ അവരുടെ
    ദേശത്തുനിന്ന് പിഴുതെടുക്കും, യെഹൂദാഗൃഹത്തെ ഞാൻ അവരുടെ ഇടയിൽനിന്ന് പറിച്ചെടുക്കും.'
  deu-TKW: 'So spricht Jahwe - über alle meine bösen Nachbarn, die das Eigentum, das
    ich meinem Volk Israel zu eigen gab, antasteten: Fürwahr, ich will sie hinwegreißen
    von ihrem Boden und will das Haus Juda aus ihrer Mitte herausreißen!'
  lin-lin: 'Tala liloba oyo Yawe alobi : « Nakobengana bato mabe oyo bavandaka zingazinga
    ya ekolo na Ngai, oyo bazali kobundisa libula oyo napesaki bato na Ngai, Isalaele,
    mpe nakolongola ekolo ya Yuda kati na bango.'
  eng-LSV: 'Thus said YHWH: “Concerning all My evil neighbors, who are striking against
    the inheritance that I caused My people—Israel—to inherit: Behold, I am plucking
    them from off their ground, || And I pluck the house of Judah out of their midst.'
  eng-GNV: Thus sayeth the Lord against all mine euill neighbours, that touch the
    inheritance, which I haue caused my people Israel to inherite, Beholde, I will
    plucke them out of their lande, and plucke out the house of Iudah from among them.
  eng-WEBSTER: Thus saith the LORD against all my evil neighbors, that touch the inheritance
    which I have caused my people Israel to inherit; Behold, I will pluck them out
    of their land, and pluck out the house of Judah from among them.
  nhw-BL: 'Huan quej ni quiijto TOTECO tlen nochi nopa amo cual masehualme catli itztoque
    ipan nopa tlalme catli quiyahualohuaj ni tlali catli TOTECO quinmacac israelitame:
    “Na nimechquixtis tlen amotlalhua san se quen nijchihuas ica nopa masehualme tlen
    tlali Judá.'
  swh-ONEN: 'Hili ndilo asemalo Bwana: “Kwa habari ya majirani zangu wote wabaya wanaonyangʼanya
    urithi ambao ninawapa watu wangu Israeli, nitawangʼoa kutoka nchi zao, nami nitaingʼoa
    nyumba ya Yuda kutoka katikati yao.'
  bba-bba: Yinni Gusunɔ u nɛɛ, bwese ni nu kɑ Isirelibɑ sikerenɛ, nu sɑ̃ɑwɑ tɔn kɔ̃sobu.
    Nu tem mɛ mwɑ mɛ nɛ, Yinni Gusunɔ nɑ Isirelibɑ wɛ̃ mu n sɑ̃ɑ ben tubi. Wee ye
    nɑ ɡerumɔ bwese nin sɔ̃. Nɑ nɛɛ, kon nu wukɑ sɑɑ nin tem di, kpɑ n Yudɑbɑ wunɑ
    nin suunu sɔɔn di.
  eng-KJVCPB: Thus saith the Lord against all mine evil neighbours, that touch the
    inheritance which I have caused my people Israel to inherit; Behold, I will pluck
    them out of their land, and pluck out the house of Judah from among them.
  luo-luo: 'Ma e gima Jehova Nyasaye wacho: “To ne jobatha duto ma timbegi mono mamayo
    joga Israel girkeni mane amiyogi, anapudhgi e pinjegi kendo anagol od Juda e diergi.'
  meu-meu: 'Dekegu taudia dikadia, egu bese Israel ahuna, vada na henidia bae ḡaunaia
    tanona, e dadia tohomu taudia, iboudiai na Iehova ese ini e herevalaidia tomamu:
    A itaia, edia tano amo baina dabuidia lasi, bona idia bogaragidia amo Iuda iduhuna
    baina dabuia lasi.'
  npi-ULB: मैले आफ्‍ना मानिस इस्राएललाई उत्तराधिकारको रूपमा दिएको कुरामा प्रहार गर्ने
    मेरा सबै दुष्‍ट छिमेकीका विरुद्धमा परमप्रभु यसो भन्‍नुहुन्छ, “हेर, तिनीहरूको आफ्नै
    भूमिबाट जरैदेखि तिनीहरूलाई उखेल्ने लागेको मैले नै हो र यहूदाको घरानालाई म तिनीहरूका
    बिचबाट माथि तान्‍नेछु ।
  yor-yor: 'Èyí ni ohun tí Olúwa wí: “Ní ti gbogbo àwọn aládùúgbò mi búburú tí wọ́n
    gbẹ́sẹ̀ lé ogún tí mo fún àwọn ènìyàn Israẹli mi, Èmi yóò fà wọ́n tu kúrò lórí
    ilẹ̀ wọn, èmi yóò fa ìdílé Juda tu kúrò ní àárín wọn.'
  pes-OPCB: 'خداوند دربارهٔ همسایگان شرور قوم اسرائیل که سرزمین او را مورد تهاجم قرار
    داده‌اند سرزمینی که خدا به ایشان داده است چنین می‌فرماید: «ایشان را مانند یهودا
    از سرزمینشان بیرون خواهم راند،'
  tgl-ULB: Ito ang sinasabi ni Yahweh laban sa lahat ng aking mga kapwa, ang mga taong
    masasama na sumira sa aking mga pag-aari na ipinamana ko sa aking mga taong Israelita,
    “Tingnan ninyo, ako ang siyang bubunot sa kanila mula sa kanilang sariling lupain
    at bubunutin ko ang sambahayan ng Juda mula sa kanila.
  hui-hui: Anduane Homogohanda lalu, I̱na wali agali maru Isaraeleali baba kaware
    haparaho karunaga lalu bi mbira yidogo lolebero. Ti agali koore howa dindi i̱na
    i̱ninaga wali agalihondo mirugo tigua mo ko haya. Ani biyagonaga i̱na waitigi
    odaruni tini dindi ngagoria nahelo tani dugu wahagadagua ti dugu batagi holebero.
    Yuda wali agali tibi waitigi dombeneha karuni i̱na ti dugualu taliatagi holebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​၏​လူ​မျိုး​တော်​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​အား ငါ​အ​မွေ​ပေး​အပ်​ခဲ့​သည့်
    ပြည်​တော်​ကို​ပျက်​စီး​ယို​ယွင်း​စေ​သော ဣ​သ​ရေ​လ ပြည်​၏​အိမ်​နီး​ချင်း​နိုင်​ငံ​တို့​နှင့်​ပတ်​သက်​၍​ငါ
    ပြော​စ​ရာ​ရှိ​၏။ ငါ​သည်​ထို​သူ​ယုတ်​မာ​တို့​အား အ​မြစ်​ပြုတ်​သည့်​အ​ပင်​ငယ်​ကဲ့​သို့​သူ​တို့​ပြည်
    မှ​ဆွဲ​ထုတ်​မည်။ ယု​ဒ​ပြည်​ကို​သူ​တို့​လက်​မှ ဆွဲ​ထုတ်​ကယ်​ဆယ်​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་ཤིག བདག་གིས་ཁྱིམ་མཚེས་ངན་པ་སྟེ་ངས་ཡེས་ར་ཨེལ་གྱི་མི་རྣམས་ལ་གནང་བའི་ནོར་སྐལ་བཙན་བཟུང་བྱེད་མཁན་ཐམས་ཅད་ཡུལ་ཁམས་འདི་ནས་འདོན་པར་བྱ་ཞིང་།
    ངས་ཡ་ཧུ་དཱའི་ཁྱིམ་རྒྱུད་ཀྱང་དེ་དག་གི་ཁྲོད་ནས་འདོན་པར་འགྱུར།
  sna-sna: 'Zvanzi naJehovha: “Kana vari vakaipa vakavakidzana nemi vanopamba nhaka
    yandakapa vanhu vangu vaIsraeri ndichavadzura munyika dzavo uye ndichadzura imba
    yaJudha kubva pakati pavo.'
  spa-BLM: 'Dice el Señor: “Con respecto a todos mis malos vecinos, que tocan la herencia
    que he hecho heredar a mi pueblo Israel: He aquí que yo los arrancaré de su tierra,
    y arrancaré de entre ellos a la casa de Judá.'
  cac-cac: 'Icha tic sval a in Jehová in tic yuj juntzan̈ nación te chuc d''a slac''anil
    Israel tic, to ix yiq''uec'' lum luum eb'' ix vac'' smacb''enej Israel in chon̈ab'':
    Ol viq''uel eb'' d''a sluum junjun, axo eb'' aj Judá ol viq''uel eb'' d''a scal
    eb''.'
  swh-ULB: Bwana asema hivi dhidi ya majirani zangu wote, waovu wanaopiga milki niliyowarithisha
    watu wangu Israeli, “Tazama, mimi ndimi ambaye nitawafukuza kutoka nchi yao wenyewe,
    nami nitaifuta nyumba ya Yuda kutoka kati yao.
  bel-bel: 'Так кажа Гасподзь пра ўсіх ліхіх маіх суседзяў, якія нападаюць на надзел,
    які Я даў у спадчыну народу Майму, Ізраілю: вось, Я вырву іх зь зямлі іхняй, і
    дом Юдаў вырву з асяродзьдзя іх.'
  deu-ELBBK: 'So spricht der HERR über alle meine bösen Nachbarn, die das Erbteil
    antasten, das ich mein Volk Israel habe erben lassen: Siehe, ich werde sie aus
    ihrem Land herausreißen, und das Haus Juda werde ich aus ihrer Mitte reißen.'
  mbb-OT: 'Migkaǥi pa is Nengazen te, “Iyan heini ebeelan ku ziyà te langun he mezaat
    he meǥinged diyà te menge nasyun he nekeelingkus te Israel, he midezaat te tanà
    he imbeǥey ku te menge etew ku para mepengevilin dan: Ebpepeleǥuyan ku kandan
    is tanè dan, iring te kebpepeleǥuwi ku te menge tig-Juda te tanà te mibihag kandan.'
  mal-2015: 'ഞാൻ എന്റെ ജനമായ യിസ്രായേലിന്നു കൊടുത്തിരിക്കുന്ന അവകാശത്തെ തൊടുന്ന ദുഷ്ടന്മാരായ
    എന്റെ എല്ലാഅയല്ക്കാരെയും കുറിച്ചു യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ അവരെ അവരുടെ
    ദേശത്തുനിന്നു പറിച്ചുകളയും; യെഹൂദാഗൃഹത്തെ ഞാൻ അവരുടെ ഇടയിൽനിന്നു പറിച്ചുകളയും.'
  rmc-rmc: 'Kada phenel o RAJ pre savore nalačhe susedi, so pes chudle mira phuvatar,
    savi diňom mire manušenge, le Izraelitenge: „Cirdava ole nalačhe manušen avri
    andral lengre phuva a le judske manušen lendar zachraňinava.'
  pes-OPV: 'خداوند درباره جمیع همسایگان شریرخود که ضرر می‌رسانند به ملکی که قوم خوداسرائیل
    را مالک آن ساخته است چنین می‌گوید: «اینک ایشان را از آن زمین برمی کنم و خاندان
    یهودا را از میان ایشان برمی کنم.'
  ron-1924: '„Аша ворбеште Домнул деспре тоць вечиний Мей чей рэй, каре се атинг де
    моштениря пе каре ам дат-о попорулуй Меу Исраел: ‘Ятэ, ый вой смулӂе дин цара
    лор ши вой смулӂе каса луй Иуда дин мижлокул лор.'
  ben-OBCV: 'সদাপ্রভু এই কথা বলেন: “আমার প্রজা ইস্রায়েলকে আমি অধিকাররূপে যে দেশ দিয়েছি,
    আমার দুষ্ট প্রতিবেশীরা তা অবরুদ্ধ করেছে। তাদের ভূমি থেকে আমি সেই শত্রুদের উৎখাত
    করব এবং তার মধ্য থেকে যিহূদা কুলের লোকদেরও আমি উৎপাটন করব।'
  som-som: Derisyadayda sharka ah oo dhan oo taabta dhaxalkii aan dadkayga reer binu
    Israa'iil dhaxalsiiyey, Rabbigu wuxuu ka leeyahay, Bal ogaada, iyagaan dalka ka
    rujin doonaa, oo dadka Yahuudahna waan ka rujin doonaa dhexdooda.
  lat-VUC: 'Hæc dicit Dominus adversum omnes vicinos meos pessimos, qui tangunt hæreditatem
    quam distribui populo meo Israël: Ecce ego evellam eos de terra sua, et domum
    Juda evellam de medio eorum.'
  eng-ASVBT: 'Thus saith Jehovah against all mine evil neighbors, that touch the inheritance
    which I have caused my people Israel to inherit: Behold, I will pluck them up
    from off their land, and will pluck up the house of Judah from among them.'
  ita-1885: 'Così ha detto il Signore contro a tutti i suoi malvagi vicini, che toccano
    l''eredità, la quale egli ha data a possedere ad Israele, suo popolo: Ecco, io
    li divellerò d''in sul lor paese, e divellerò la casa di Giuda del mezzo di loro.'
  eng-LXXUP: For thus saith the Lord concerning all the evil neighbors that touch
    mine inheritance, which I have divided to my people Israel; Behold, I will draw
    them away from their land, and I will cast out Judah from the midst of them.
  eng-ULB: Yahweh says this against all my neighbors, the wicked ones who strike at
    the possession that I made my people Israel inherit, “See, I am the one who is
    about to uproot them from their own ground, and I will pull up the house of Judah
    from among them.
  spa-VBL: 'Esto es lo que dice el Señor: Cuando vengan esas naciones malvadas cercanas
    que atacan el país que le di a mi pueblo Israel, voy a desarraigarlos de su tierra.
    También voy a desarraigar al pueblo de Judá de entre ellos.'
  fra-_FOB: 'Ainsi a dit l''Éternel contre tous mes mauvais voisins, qui mettent la
    main sur l''héritage que j''ai fait hériter à mon peuple d''Israël: Voici, je
    vais les arracher de leur pays, et j''arracherai la maison de Juda du milieu d''eux.'
  mal-mal: 'ഞാൻ എന്റെ ജനമായ യിസ്രായേലിനു കൊടുത്തിരിക്കുന്ന അവകാശത്തെ തൊടുന്ന ദുഷ്ടന്മാരായ
    എന്റെ എല്ലാ അയൽക്കാരെയും കുറിച്ച് യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ അവരെ അവരുടെ
    ദേശത്തുനിന്ന് പറിച്ചുകളയും; യെഹൂദാഗൃഹത്തെ ഞാൻ അവരുടെ ഇടയിൽനിന്ന് പറിച്ചുകളയും.'
  urd-GVR: Rab farmātā hai, “Maiṅ un tamām sharīr paṛosī mamālik ko jaṛ se ukhāṛ dūṅgā
    jo merī qaum Isrāīl kī milkiyat ko chhīnane kī koshish kar rahe haiṅ, wuh milkiyat
    jo maiṅ ne ḳhud unheṅ mīrās meṅ dī thī. Sāth sāth maiṅ Yahūdāh ko bhī jaṛ se un
    ke darmiyān se nikāl dūṅgā.
  suz-BL: परमप्रभु यावेमी आं कली मरिम्‍शो पाइब आं नेक्‍था ङा मुर आन पर्बम “गो आं मुर
    इस्राएली आन कली गेशो, मेको आन किकी पिपी आन शोंप रोइश्‍शो बाक्‍नीम। मोपतीके गो
    मेको आन कली आन रागी रे तुल्‍शा ताइक्‍नुङमी। मिनु गो यहूदा आ खिं ङा आ मुर आन कली
    मेको आन दाते रे तिल्‍नुङमी।
  eng-NOY: 'Thus saith Jehovah against all my evil neighbors, Who seize the inheritance
    which I gave my people, Israel: Behold, I will pluck them out of their land, And
    the house of Judah will I pluck out from among them.'
  ita-1927: 'Così parla l’Eterno contro tutti i miei malvagi vicini, che toccano l’eredità
    ch’io ho data a possedere al mio popolo d’Israele: Ecco, io li svellerò dal loro
    paese, svellerò la casa di Giuda di fra loro;'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: «ئەو نەتەوە بەدکارانەی دراوسێم کە دەستیان لە میراتەکەم
    دا کە دامە ئیسرائیلی گەلەکەم، ئەوەتا لە خاکەکەدا ڕیشەکێشیان دەکەم و بنەماڵەی یەهوداش
    لەناوەڕاستیان ڕیشەکێش دەکەم.'
  eng-BBE: 'This is what the Lord has said against all my evil neighbours, who put
    their hands on the heritage which I gave my people Israel: See, I will have them
    uprooted from their land, uprooting the people of Judah from among them.'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರ ಸ್ವಜನರಾದ ಇಸ್ರಾಯೇಲರಿಗೆ ದಯಪಾಲಿಸಿದ ಸೊತ್ತಿಗೆ ಕೈಹಾಕುವ ಕೆಟ್ಟ ನೆರೆಯವರಿಗೆ
    ಕೊಟ್ಟ ಎಚ್ಚರಿಕೆ: “ಈ ನಾಡಿನವರನ್ನು ಅವರವರ ನಾಡಿನಿಂದಲೇ ಸಸಿಯಂತೆ ಕಿತ್ತುಬಿಡುವೆನು. ಯೆಹೂದ
    ವಂಶವನ್ನು ಅವರ ಮಧ್ಯೆಯಿಂದ ಕಿತ್ತುಬಿಡುವೆನು.'
  tam-2017: இதோ, நான் என் மக்களாகிய இஸ்ரவேலுக்குச் சொந்தமாகக் கொடுத்த என் பங்கைத்
    தொடுகிற கொடியவரான அயலார் அனைவரையும் தங்கள் தேசத்தில் இராதபடிக்குப் பிடுங்கிப்போடுவேன்
    என்று யெகோவா அவர்களைக்குறித்துச் சொல்லுகிறார்; யூதா வம்சத்தாரையும் அவர்கள் நடுவில்
    இல்லாமல் பிடுங்கிப்போடுவேன்.
