verse: JER.012.015
translations:
  mal-C: എന്നാൽ അവരെ പറിച്ചുകളഞ്ഞശേഷം ഞാൻ വീണ്ടും അവരോടു കരുണകാണിക്കും. അവരെ ഓരോരുത്തരെയും
    അവരവരുടെ അവകാശത്തിലേക്കും രാജ്യത്തേക്കും ഞാൻ മടക്കിവരുത്തും.
  deu-TKW: Darnach aber, nachdem ich sie hinweggerissen habe, will ich mich ihrer
    wieder erbarmen und will sie heimbringen, einen jeden in seinen Besitz und einen
    jeden in sein Land.
  lin-lin: Kasi sima na Ngai kobengana bango, nakoyokela bango lisusu mawa mpe nakozongisa
    moko na moko kati na libula na ye mpe kati na mokili na ye.
  eng-LSV: And it has been, after My plucking them out, || I turn back, and have pitied
    them, || And I have brought them back, || Each to his inheritance, and each to
    his land.
  eng-GNV: And after that I haue plucked them out, I will returne, and haue compassion
    on them, and will bring againe euery man to his heritage, and euery man to his
    land.
  eng-WEBSTER: And it shall come to pass, after I have plucked them out I will return,
    and have compassion on them, and will bring them again, every man to his heritage,
    and every man to his land.
  nhw-BL: Pero teipa sempa nimocuepas huan nimechtlasojtlas nochi amojuanti. Huan
    sempa nimechhualicas ipan amotlal quen nojquiya niquinhualicas tlali Judá ehuani
    ipan inintlal.
  swh-ONEN: Lakini baada ya kuwangʼoa, nitawahurumia tena na kumrudisha kila mmoja
    wao kwenye urithi wake mwenyewe na kwenye nchi yake mwenyewe.
  bba-bba: Adɑmɑ sɑnɑm mɛ nɑ nu wukɑ nɑ kpɑ, kon mɑɑ nin wɔnwɔndu ko kpɑ n de nin
    bɑɑtere tu wurɑ ten temɔ mɛ tɑ tubi di.
  eng-KJVCPB: And it shall come to pass, after that I have plucked them out, I will
    return, and have compassion on them, and will bring them again, every man to his
    heritage, and every man to his land.
  luo-luo: To bangʼ ka asegologi, anakechgi kendo, bende anaduog moro ka moro ir girkeni
    mare owuon kod pinye owuon.
  meu-meu: Bena vada na dabuia lasi murinai ma baina bogadia hisi bona baina loulaidia,
    ta ta ahuna ahuna bona ta ta ena tano ena tano ediai.
  npi-ULB: त्‍यसपछि म ती जातिहरूलाई जरैदेखि उखेलेपछि म तिनीहरूलाई दया देखाउनेछु, र
    तिनीहरूलाई फर्काएर ल्याउनेछु । म हरेक मानिसलाई त्यसको आफ्नै उत्तराधिकार र देशमा
    फर्काएर ल्याउनेछु ।
  yor-yor: Ṣùgbọ́n tí mo bá fà wọ́n tu tán, Èmi yóò padà yọ́nú sí wọn. Èmi yóò sì
    padà fún oníkálùkù ní ogún ìní rẹ̀ pẹ̀lú ilẹ̀ ìní oníkálùkù.
  pes-OPCB: ولی بعد از آن، بار دیگر بر آنها ترحم خواهم نمود و هر یک را به زمین و مملکت
    خود باز خواهم گرداند.
  tgl-ULB: At pagkatapos kong bunutin ang mga bansang iyon, mangyayari na magkakaroon
    ako ng habag sa kanila at pababalikin ko sila. Ibabalik ko sila, ang bawat tao
    sa kaniyang mana at ang kaniyang lupain.
  hui-hui: I̱na tihondo ani buwa mani nde ti lone dara halu tininaga dindi tara taraha
    helo haru dai bigi bulebero.
  mya-mya: သို့​ရာ​တွင်​ငါ​သည်​သူ​တို့​အား​ယင်း​သို့​ဆွဲ ထုတ်​ပြီး​နောက်​က​ရု​ဏာ​ပြ​မည်။
    ထို​လူ​မျိုး အ​သီး​သီး​ကို​မိ​မိ​တို့​ပိုင်​သည့်​နယ်​မြေ​သို့ လည်း​ကောင်း၊ မိ​မိ​တို့​၏​ပြည်​သို့​လည်း​ကောင်း
    ပြန်​လည်​ပို့​ဆောင်​မည်။-
  bod-N: ངས་ཁོ་རྣམས་བཏོན་པའི་རྗེས་སུ་ཁ་ཕྱིར་འཁོར་ནས་དེ་རྣམས་སྙིང་རྗེས་བསྐྱང་བ་དང་།
    དེ་རྣམས་ཕྱིར་ཁྲིད་འོངས་ནས་རང་རང་གི་ནོར་སྐལ་ཏེ་རང་རང་གི་ཡུལ་དུ་ལོག་པར་བྱའོ། །
  sna-sna: Asi mushure mokuvadzura, ndichavanzwirazve tsitsi uye ndichadzosa mumwe
    nomumwe wavo kunhaka yake nokunyika yake.
  spa-BLM: Sucederá que después de haberlos arrancado, volveré y me compadeceré de
    ellos. Los haré volver, cada uno a su heredad, y cada uno a su tierra.
  cac-cac: Ayic toxo ix viq'uel juntzan̈ ch'oc chon̈ab'il chi', ol oc'xoc in c'ol
    d'a eb', ol vic'an meltzaj eb' d'a sluum yed' d'a schon̈ab' junjun.
  swh-ULB: Ndipo baada ya kuangamiza mataifa hayo, itatokea kwamba nitakuwa na huruma
    juu yao na kuwaleta tena; Nitawarudi-kila mtu kwa urithi wake na nchi yake.
  bel-bel: Але пасьля таго, як Я вырву іх, зноў вярну і памілую іх, і прывяду кожнага
    ў надзел ягоны, і кожнага - у зямлю яго.
  deu-ELBBK: Und es soll geschehen, nachdem ich sie herausgerissen habe, werde ich
    mich ihrer wieder erbarmen und sie zurückbringen, jeden in sein Erbteil und jeden
    in sein Land.
  mbb-OT: Piru ziyà te huziyan he timpu egkehizuwan ku heini he menge meǥinged ne
    idlikù ku sikandan diyà te keugelingen dan he tanà.
  mal-2015: അവരെ പറിച്ചുകളഞ്ഞ ശേഷം ഞാൻ വീണ്ടും അവരോടു കരുണ കാണിച്ചു ഓരോരുത്തനെ അവനവന്റെ
    അവകാശത്തിലേക്കും ദേശത്തിലേക്കും തിരിച്ചുവരുത്തും.
  rmc-rmc: Ale paľis sar len cirdava avri, pale mange ela vaš lenge pharo a dojekh
    narodos thovava pale andre peskri phuv.
  pes-OPV: و بعد ازبرکندن ایشان رجوع خواهم کرد و بر ایشان ترحم خواهم نمود و هر کس
    از ایشان را به ملک خویش و هر کس را به زمین خود باز خواهم آورد.
  ron-1924: Дар, дупэ че-й вой смулӂе, вой авя ярэшь милэ де ей ши-й вой адуче ынапой
    пе фиекаре ын моштениря луй ши пе фиекаре ын цара луй.
  ben-OBCV: কিন্তু উৎপাটন করার পর, আমি ফিরে তাদের প্রতি মমতা করব, আর তাদের প্রত্যেকজনকে
    তাদের স্বদেশে, নিজস্ব অধিকারে ফিরিয়ে আনব।
  som-som: Oo markaan iyaga rujiyo dabadeed waan soo noqon doonaa oo iyagaan u naxariisan
    doonaa, oo mar kalaan ku soo celin doonaa nin kasta dhaxalkiisii iyo dhulkiisii.
  lat-VUC: 'Et cum evulsero eos, convertar, et miserebor eorum, et reducam eos: virum
    ad hæreditatem suam, et virum in terram suam.'
  eng-ASVBT: And it shall come to pass, after that I have plucked them up, I will
    return and have compassion on them; and I will bring them again, every man to
    his heritage, and every man to his land.
  ita-1885: Ed avverrà che dopo che io li avrò divelti, avrò di nuovo pietà di loro;
    e li ricondurrò, ciascuno alla sua eredità, e ciascuno alla sua terra.
  eng-LXXUP: And it shall come to pass, after I have cast them out, that I will return,
    and have mercy upon them, and will cause them to dwell every one in his inheritance,
    and every one in his land.
  eng-ULB: Then after I uproot those nations, it will happen that I will have compassion
    on them and bring them back; I will return them—each man to his inheritance and
    his land.
  spa-VBL: Sin embargo, una vez que los haya desarraigado, volveré a tener misericordia
    de ellos y haré que cada uno vuelva a su propiedad y a su tierra.
  fra-_FOB: Mais il arrivera qu'après les avoir arrachés, j'aurai encore compassion
    d'eux, et je les ferai retourner chacun à son héritage et chacun à sa terre.
  mal-mal: അവരെ പറിച്ചുകളഞ്ഞ ശേഷം ഞാൻ വീണ്ടും അവരോടു കരുണ കാണിച്ച് ഓരോരുത്തനെ അവനവന്റെ
    അവകാശത്തിലേക്കും ദേശത്തിലേക്കും തിരിച്ചുവരുത്തും.
  urd-GVR: Lekin bād meṅ maiṅ un par tars khā kar har ek ko phir us kī apnī maurūsī
    zamīn aur apne mulk meṅ pahuṅchā dūṅgā.
  suz-BL: तन्‍न गो मेको आन कली तुलुमी नोले लेंशा शिशी पाइक्‍नुङमी। मिनु मेको नेल्‍ल
    आन कली आन आन किकी पिपी आन शोंप गेशा, आन रागीम लेंशा चाक्‍नुङमी।
  eng-NOY: Yet after I have plucked them out of their land, I will again have compassion
    on them, and bring them back, Every one to his own possession, And every one to
    his own land.
  ita-1927: ma, dopo che li avrò divelti, avrò di nuovo compassione di loro, e li
    ricondurrò ciascuno nella sua eredità, ciascuno nel suo paese.
  ckb-ckb: لەدوای ئەوەی ڕیشەکێشیان دەکەم، دەگەڕێمەوە بەزەییم پێیاندا دێتەوە، هەریەکە
    بۆ میراتەکەی خۆی و بۆ خاکەکەی خۆی دەگەڕێنمەوە.
  eng-BBE: And it will come about that, after they have been uprooted, I will again
    have pity on them; and I will take them back, every man to his heritage and every
    man to his land.
  kan-OKCV: ನಾನು ಅವರನ್ನು ಕಿತ್ತು ಹಾಕಿದ ಮೇಲೆ, ನಾನು ಹಿಂದಿರುಗಿ ಅವರನ್ನು ಕರುಣಿಸುವೆನು. ತಮ್ಮ
    ತಮ್ಮ ಸೊತ್ತಿಗೂ, ತಮ್ಮ ತಮ್ಮ ದೇಶಕ್ಕೂ ಅವರನ್ನು ತಿರುಗಿ ಬರಮಾಡುವೆನು.
  tam-2017: அவர்களை நான் பிடுங்கிப்போட்ட பிறகு, நான் திரும்பவும் அவர்கள்மேல் இரங்கி,
    அவர்களைத் தங்கள்தங்கள் சொந்த இடத்திற்கும் தங்கள்தங்கள் பூமிக்கும் திரும்பச்செய்வேன்.
  spa-RV-1909: Y será que, después que los hubiere arrancado, tornaré y tendré misericordia
    de ellos, y harélos volver cada uno á su heredad, y cada cual á su tierra.
  ron-BTF: Și se va întâmpla, după ce îi voi fi smuls că mă voi întoarce și voi avea
    milă de ei și îi voi aduce înapoi, pe fiecare om la moștenirea lui și pe fiecare
    om în țara lui.
  eng-WEBP: It will happen that after I have plucked them up, I will return and have
    compassion on them. I will bring them again, every man to his heritage, and every
    man to his land.
  eng-FBV: However, once I have uprooted them, I will have mercy on them again, and
    bring each one back to their property and their land.
  nld-1939: Maar als Ik ze heb weggerukt, Zal Ik Mij weer hunner ontfermen; Dan breng
    Ik ze allen terug naar hun erfdeel, Allen weer terug naar hun eigen land.
  nch-BL: Pero teipa sempa nimocuepas huan nimechtasojtas nochi amojuanti. Huan sempa
    nimechhualicas ipan amotal quej nojquiya niquinhualicas tali Judá ehuani ipan
    inintal.
  vie-1934: Nhưng, khi ta đã nhổ đi, ta cũng sẽ trở lại thương xót chúng nó; khiến
    chúng nó ai nấy đều được lại sản nghiệp mình, và ai nấy đều về đất mình.
  hin-CV: और तब जब मैं उन्हें अलग कर दूंगा, मैं उन पर पुनः अपनी करुणा प्रदर्शित करूंगा;
    तब मैं उनमें से हर एक को उसके इस निज भाग में लौटा ले आऊंगा; हर एक को उसके देश
    में लौटा लाऊंगा.
  spa-BES: Y sucederá que, después de que hayan sido desarraigados, volveré a tener
    piedad de ellos; y los devolveré, cada uno a su herencia y cada uno a su tierra.
  tdx-tdx: Aa ie añe ty nañombotako iareo, le ho tretrezeko indraike; vaho hampoliko,
    songa mb’an-dova’e, sindre mb’an-tane’e.
  tha-KJV: และต่อมาหลังจากที่เราได้ถอนเขาทั้งหลายขึ้นแล้ว เราจะกลับมีความเมตตาต่อเขาอีก
    และเราจะนำเขาทั้งหลายมาอีก ให้​ต่างก็​มาย​ังมรดกของตน และยังแผ่นดินของตน
  por-BR-2018: E será que, depois de os arrancar, voltarei, terei compaixão deles,
    e os farei voltar cada um à sua herança, e cada um à sua terra.
  deu-ELO: Und es soll geschehen, nachdem ich sie herausgerissen habe, werde ich mich
    ihrer wieder erbarmen und sie zurückbringen, einen jeden in sein Erbteil und einen
    jeden in sein Land.
  eng-WYC-2018: And when I shall draw out those Jews, I shall turn again, and have
    mercy on them; and I shall lead them again, a man to his heritage, and a man into
    his land. (But after I shall draw out those Jews, I shall return, and have mercy
    on them; and I shall lead them again, each person to his own inheritance, and
    to his own land.)
  epo-epo: Kaj kiam Mi estos elŝirinta ilin, Mi denove kompatos ilin kaj revenigos
    ĉiun al lia heredaĵo kaj ĉiun en lian landon.
  uig-PIN: lekin xundaⱪ boliduki, ularni yuluwalƣandin keyin Mǝn bu yoldin yenip,
    ularƣa iqimni aƣritimǝn, ularning ⱨǝrbirini ɵz mirasiƣa, ⱨǝrbirini ɵz zeminiƣa
    ⱪayturimǝn.
  beo-beo: Be Na da amo fi dunu fadegale fasili ga gaguli ahoasea, fa:no Na da bu
    ilima asigili, ilia sogedafa amoga bu oule masunu.
  tpi-OTNT: Mi rausim ol pinis, orait bihain bai mi marimari long olgeta lain gen,
    na bai mi bringim ol i go bek long as ples bilong ol.
  hau-SA: Amma bayan na tumɓuke su, zan sāke jin tausayi in komo da kowannensu zuwa
    gādonsa da kuma ƙasarsa.
  uig-LAT: lékin shundaq boliduki, ularni yuluwalghandin kéyin Men bu yoldin yénip,
    ulargha ichimni aghritimen, ularning herbirini öz mirasigha, herbirini öz zéminigha
    qayturimen.
  nde-nde: Kodwa emva kokubasusa kwami, ngizaphinda ngibe lesihawu ngibuyisele omunye
    lomunye wabo endaweni eyilifa lakhe elizweni lakhe.
  ton-ton: Pea ʻe hoko ʻo pehē, hili ʻeku taʻaki ʻakinautolu, te u foki pea ʻaloʻofa
    kiate kinautolu, pea te u toe ʻomi ʻakinautolu ko e tangata taki taha ki hono
    ʻapi, pea ko e tangata taki taha ki hono fonua.
  ces-1613: Stane se však, když je vypléním, že se navrátím a smiluji se nad nimi,
    a přivedu zase jednoho každého z nich k dědictví jeho, a jednoho každého do země
    jeho.
  eng-WMB: It will happen that after I have plucked them up, I will return and have
    compassion on them. I will bring them again, every man to his heritage, and every
    man to his land.
  tam-TCV: ஆனால் அவர்களைப் பிடுங்கிய பின்பு மீண்டும் அவர்களில் இரக்கங்கொண்டு அவர்கள்
    ஒவ்வொருவனையும் அவனவனுடைய உரிமைச்சொத்துக்கும் சொந்த நாட்டுக்கும் கொண்டுவருவேன்.
  ceb-ULB: Unya human sa akong pag-ibot niadtong maong mga nasod, mahitabo nga maluoy
    ako kanila ug dad-on ko sila pagbalik; Ibalik ko sila—ang matag usa ka tawo ngadto
    sa iyang napanunod ug sa iyang yuta.
  pol-UBG: A gdy ich wyrwę, wrócę, zlituję się nad nimi i znowu przyprowadzę każdego
    z nich do jego dziedzictwa i każdego z nich do jego ziemi.
  urd-GVU: لیکن بعد میں مَیں اُن پر ترس کھا کر ہر ایک کو پھر اُس کی اپنی موروثی زمین
    اور اپنے ملک میں پہنچا دوں گا۔
  deu-1912: Und wenn ich sie nun ausgerissen habe, will ich mich wiederum über sie
    erbarmen und will einen jeglichen zu seinem Erbteil und in sein Land wiederbringen.
  kan-2017: ನೋಡಿರಿ, ನಾನು ಅವರನ್ನು ಕಿತ್ತುಹಾಕಿದ ಮೇಲೆ ತಿರುಗಿ ಅವರ ಮೇಲೆ ಕನಿಕರಪಟ್ಟು ಪ್ರತಿಯೊಬ್ಬನನ್ನೂ
    ಅವನವನ ಸ್ವತ್ತಿಗೂ, ಅವನವನ ದೇಶಕ್ಕೂ ಪುನಃ ಬರಮಾಡುವೆನು.
  yap-yap: Machane tomuren ni ku gu chuwegrad, mra yib e runguy rog nga dakenrad;
    mug fulwegrad ni reb e nam nge reb ko but’ rok nge binaw rok.
  hlt-MCSB: Tedae ka phuk hnukah amih te ka mael thil vetih amih ka haidam khaw om
    bitni. A rho taeng neh a diklai la rhip rhip ka mael sak ni.
  mdy-ETH: ጋዓንቴ ዔያቶኮ ዓጫፓ ታ ዔያቶ ኬሴስካፓ ጊንሣ ዔያቶም ታ ሚጪንቲ ዔያቶ ማኣራንዳኔ፤ ፔቴ ፔቴ ዴሮ ፔኤኮ ሳዖና
