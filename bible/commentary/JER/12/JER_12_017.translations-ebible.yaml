verse: JER.012.017
translations:
  mal-C: എന്നാൽ ഏതെങ്കിലും ജനത അനുസരിക്കാതിരുന്നാൽ ഞാൻ ആ ജനതയെ പിഴുതെറിയുകയും നശിപ്പിച്ചുകളയുകയും
    ചെയ്യും,” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: wenn sie aber nicht hören, werde ich selbiges Volk ganz und gar ausreißen
    und vertilgen - ist der Spruch Jahwes.
  lin-lin: Kasi ekolo oyo ekoyoka te, nakobengana bango nyonso mpe nakobebisa bango, »
    elobi Yawe.
  eng-LSV: And if they do not listen, || Then I have plucked up that nation, || Plucking
    up and destroying,” || A declaration of YHWH!
  eng-GNV: But if they will not obey, then will I vtterly plucke vp, and destroy that
    nation, sayeth the Lord.
  eng-WEBSTER: But if they will not obey, I will utterly pluck up and destroy that
    nation, saith the LORD.
  nhw-BL: Pero nopa masehualme tlen nochi tlalme catli amo quinequise nechtlepanitase,
    sempa niquinquixtis huan niquinixpolihuiltis.” Quej nopa quiijto TOTECO.
  swh-ONEN: Lakini kama taifa lolote halitasikiliza na kutii, nitalingʼoa kabisa na
    kuliangamiza,” asema Bwana.
  bba-bba: Adɑmɑ bwese te tɑ yinɑ tu mɑn mɛm nɔɔwɑ, kon tu wukɑwɑ kpɑ n tu kpeerɑsiɑ.
    Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: But if they will not obey, I will utterly pluck up and destroy that
    nation, saith the Lord.
  luo-luo: To ka oganda moro amora ok dwar chiko ite, to anapudhe chuth mi atieke,”
    Jehova Nyasaye ema owacho.
  meu-meu: A bese ta basinema kamonai, bena lau ese baina dabuia lasi vaitani bona
    baina habuaia tari. Iehova na e herevamu.
  npi-ULB: तर कुनै जातिले सुनेन भने म त्यसलाई जरैदेखि उखेल्नेछु । त्‍यो निश्‍चय नै
    जरैदेखि उखेलिनेछ, र नष्‍ट गरिनेछ, यो परमप्रभुको घोषणा हो ।
  yor-yor: Ṣùgbọ́n bí orílẹ̀-èdè kan kò bá gbọ́, Èmi yóò fà á tu pátápátá, èmi yóò
    sì pa wọ́n run,” ni Olúwa wí.
  pes-OPCB: اما هر قومی که نخواهد مرا اطاعت نماید، او را به کلی ریشه‌کن کرده، از بین
    خواهم برد.» این کلام خداوند است.
  tgl-ULB: Ngunit kung sinuman ang hindi makikinig, bubunutin ko ang bansang iyon.
    At tiyak itong mabubunot at mawawasak. Ito ang pahayag ni Yahweh.”
  hui-hui: Anigo hameigini maru padaru ti i̱naga bi hale holene hame nale hayagua
    i̱na ti dindi ogoniha nahelo bo dugualu taliatagiore holebero. I̱ Anduane Homogo
    i̱na bi o ledogoniore, laya lene.
  mya-mya: သို့​ရာ​တွင်​ငါ့​စ​ကား​ကို​နား​မ​ထောင်​သော လူ​မျိုး​ကို ငါ​သည်​အ​မြစ်​မှ​နုတ်​၍​ဖျက်​ဆီး
    ပစ်​မည်။ ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ သည့်​စ​ကား​ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: འོན་ཀྱང་དེ་རྣམས་ཀྱིས་མ་མཉན་ན། ངས་མི་རིགས་དེ་ནི་འདོན་པར་འགྱུར་བར་མ་ཟད་རྩ་བ་ནས་མེད་པར་གཏོང་ངེས་ཡིན་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ།
    །
  sna-sna: Asi kana pano rudzi rusingateereri, ndicharudzura zvachose ndigoruparadza,”
    ndizvo zvinotaura Jehovha.
  spa-BLM: Pero si no escuchan, entonces arrancaré a esa nación, arrancándola y destruyéndola”,
    dice Yahvé.
  cac-cac: Tato man̈ ol sc'anab'ajej eb' tas sval jun, a in val Jehová in svala' to
    ol in satel eb' icha stoc'jiq'ueta junoc te te' yed' sch'an̈al yib', xchi Jehová.
  swh-ULB: Lakini kama hakuna yeyote anayesikiliza, basi nitaling'oa taifa hilo. Kwa
    hakika litang'olewa na kuharibiwa-hili ndilo tamko la Bwana.”
  bel-bel: Калі ж не паслухаюцца, дык Я выкарчую і зусім ўзьнішчу такі народ, кажа
    Гасподзь.
  deu-ELBBK: Wenn sie aber nicht hören, so werde ich diese Nation ausreißen, ausreißen
    und vertilgen, spricht der HERR.
  mbb-OT: Piru emun kenà dan ebpezumazuma kedì, ebpepeleǥuyan ku iyan kandan is tanè
    dan wey edezeetan ku. Iyan a, is Nengazen, is migkaǥi kayi.”
  mal-2015: അവർ കേട്ടനുസരിക്കുന്നില്ലെങ്കിലോ, ഞാൻ ആ ജാതിയെ പറിച്ചു നശിപ്പിച്ചുകളയും
    എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Ale te na šunena, cirdava avri ole manušen le koreňenca a zňičinava,“ phenel
    o RAJ.
  pes-OPV: اما اگر نشنوند آنگاه آن امت را بالکل برکنده، هلاک خواهم ساخت.» کلام خداوند
    این است.
  ron-1924: Дар, дакэ ну вор аскулта нимик, вой нимичи ку десэвыршире пе ун астфел
    де попор, ыл вой нимичи ши ыл вой перде’”, зиче Домнул.
  ben-OBCV: কিন্তু কোনো জাতি যদি তা না শেখে, আমি তাদের সম্পূর্ণরূপে উৎপাটন করে তাদের
    ধ্বংস করব,” সদাপ্রভু এই কথা বলেন।
  som-som: Laakiinse Rabbigu wuxuu leeyahay, Hadday i dhegaysan waayaan, quruuntaas
    waan wada rujin doonaa, oo waan baabbi'in doonaa.
  lat-VUC: Quod si non audierint, evellam gentem illam evulsione et perditione, ait
    Dominus.]
  eng-ASVBT: But if they will not hear, then will I pluck up that nation, plucking
    up and destroying it, saith Jehovah.
  ita-1885: Ma se non ubbidiscono, io divellerò una cotal gente, divellendola, ed
    insieme distruggendola, dice il Signore.
  eng-LXXUP: But if they will not return, then will I cut off that nation with utter
    ruin and destruction.
  eng-ULB: But if any do not listen, then I will uproot that nation. It will certainly
    be uprooted and destroyed—this is Yahweh's declaration.”
  spa-VBL: Pero si se niegan a obedecer, entonces no sólo desarraigaré a esa nación,
    sino que la destruiré por completo, declara el Señor.
  fra-_FOB: Mais s'ils n'écoutent pas, j'arracherai entièrement une telle nation,
    et je la ferai périr, dit l'Éternel.
  mal-mal: അവർ കേട്ടനുസരിക്കുന്നില്ലെങ്കിൽ, ഞാൻ ആ ജനതയെ പറിച്ച് നശിപ്പിച്ചുകളയും”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Lekin jo qaum merī nahīṅ sunegī use maiṅ hatmī taur par jaṛ se ukhāṛ kar
    nest kar dūṅgā.” Yih Rab kā farmān hai.
  suz-BL: तन्‍न तेकोइ जात ङा मुरुम मेको लोव़ मनेंतेक्‍म हना, गो मेको आन कली तुल्‍शा
    ताइक्‍नुङमी” दे परमप्रभु यावेम देंशो बाक्‍ब।
  eng-NOY: But if they will not hearken, I will utterly pluck up and destroy that
    nation, saith Jehovah.
  ita-1927: Ma, se non dànno ascolto, io svellerò quella nazione; la svellerò e la
    distruggerò, dice l’Eterno.
  ckb-ckb: بەڵام هەر نەتەوەیەک ئەگەر گوێ نەگرێت، من لە ڕەگەوە ڕیشەکێشی دەکەم و لەناوی
    دەبەم.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: But if they will not give ear, then I will have that nation uprooted, and
    given to destruction, says the Lord.
  kan-OKCV: ಆದರೆ ಅವರು ಕೇಳದೆ ಹೋದರೆ, ಆ ಜನಾಂಗವನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ಕಿತ್ತು ನಾಶಮಾಡುವೆನು,” ಎಂದು
    ಯೆಹೋವ ದೇವರು ನುಡಿಯುತ್ತಾರೆ.
  tam-2017: கேட்கவில்லை என்றால் தேசங்களையும் மக்களையும் அழித்துவிடுவேன் என்று யெகோவா
    சொல்லுகிறார்.
  spa-RV-1909: Mas si no oyeren, arrancaré á la tal gente, sacándola de raíz, y destruyendo,
    dice Jehová.
  ron-BTF: Dar dacă nu vor asculta de mine, voi smulge în întregime și voi nimici
    acea națiune, spune DOMNUL.
  eng-WEBP: But if they will not hear, then I will pluck up that nation, plucking
    up and destroying it,” says the LORD.
  eng-FBV: But if they refuse to obey, then I will not only uproot that nation but
    I will completely destroy it, declares the Lord.
  nld-1939: 'Maar zo ze niet willen horen, Zal Ik dit volk vernielen, Vernielen en
    verdelgen: Is de godsspraak van Jahweh!'
  nch-BL: Pero nopa masehualme ten nochi talme cati amo quinequise techtepanitase,
    sempa niquinquixtis huan niquinixpolihuiltis.” Quej nopa quiijto TOTECO.
  vie-1934: Nhưng nếu chúng nó không nghe, ta sẽ nhổ dân tộc đó đi, nhổ đi và làm
    cho diệt mất, Đức Giê-hô-va phán vậy.
  hin-CV: किंतु यदि वे मेरे आदेश की अवहेलना करेंगे, तब मैं उस राष्ट्र को अलग कर दूंगा;
    अलग कर उसे नष्ट कर दूंगा,” यह याहवेह की वाणी है.
  spa-BES: Pero si ellos no escuchan, entonces arrancaré de la raíz esa nación y la
    destruiré, dice el Señor.
  tdx-tdx: F’ie naho tsy mañaoñe iereo, le ho voroteko i fifeheañe zay, hombotañe
    naho harotsake, hoe t’Iehovà.
  tha-KJV: แต่​ถ้าเขาทั้งหลายจะไม่​เชื่อฟัง แล​้วเราจะถอนประชาชาตินั้นขึ้นและทำลายเขาจนสิ้น”
    พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: Porém, se não quiserem ouvir, arrancarei à tal nação por completo,
    e a destruirei, diz o SENHOR.
  deu-ELO: Wenn sie aber nicht hören, so werde ich selbige Nation ausreißen, ausreißen
    und vertilgen, spricht Jehova.
  eng-WYC-2018: That if they hear not, I shall draw out that folk by drawing out and
    perdition, saith the Lord. (But if they will not listen, or obey, then I shall
    draw out that nation, or that people, by drawing out and perdition, saith the
    Lord.)
  epo-epo: Sed se ili ne aŭskultos, tiam Mi tute elŝiros tiun popolon kaj ekstermos
    ĝin, diras la Eternulo.
  uig-PIN: Biraⱪ ular anglimisa, Mǝn xu ǝlni mutlǝⱪ yulup taxlaymǝn, — dǝydu Pǝrwǝrdigar.
  beo-beo: 'Be nowa fi da Na sia: hame nabasea, Na da amo fi fadegale fasili, wadela:lesimu.
    Na, Hina Gode da sia:i dagoi.”'
  tpi-OTNT: Tasol sapos wanpela lain manmeri i no laik harim tok bilong mi, orait
    bai mi rausim ol na bagarapim ol olgeta. Mi Bikpela, mi tok pinis.”
  hau-SA: Amma duk al’ummar da ba tă saurara ba, zan tumɓuke ta ɗungum in kuma hallaka
    ta,” in ji Ubangiji.
  uig-LAT: Biraq ular anglimisa, Men shu elni mutleq yulup tashlaymen, — deydu Perwerdigar.
  nde-nde: Kodwa nxa isizwe singalaleli, ngizasisusa ngokupheleleyo ngisibhubhise,”
    kutsho uThixo.
  ton-ton: Ka ʻoku pehē ʻe Sihova, “Kapau ʻe ʻikai te nau talangofua, te u taʻaki
    moʻoni pea fakaʻauha ʻae puleʻanga ko ia.”
  ces-1613: Jestliže by pak neposlouchali, tedy pléniti budu národ ten ustavičně a
    hubiti, dí Hospodin.
  eng-WMB: But if they will not hear, then I will pluck up that nation, plucking up
    and destroying it,” says the LORD.
  tam-TCV: ஆனால் எந்த மக்களாவது இதற்குச் செவிகொடாமல் விட்டால், நான் அதை முழுவதும்
    வேரோடு அறுத்து அழித்துவிடுவேன்” என்று யெகோவா கூறுகிறார்.
  ceb-ULB: Apan si bisan kinsa nga dili maminaw, wagtangon ko kanang maong nasod.
    Mawagtang gayod kini ug malaglag—mao kini ang gisulti ni Yahweh.”
  pol-UBG: Ale jeśli nie usłuchają, wtedy wykorzenię ten naród, wyrwę i wytracę go,
    mówi PAN.
  urd-GVU: لیکن جو قوم میری نہیں سنے گی اُسے مَیں حتمی طور پر جڑ سے اُکھاڑ کر نیست
    کر دوں گا۔“ یہ رب کا فرمان ہے۔
  deu-1912: Wo sie aber nicht hören wollen, so will ich solches Volk ausreißen und
    umbringen, spricht der HERR.
  kan-2017: ಆದರೆ ಯಾವ ಜನಾಂಗವು ಕೇಳುವುದಿಲ್ಲವೋ ಅದನ್ನು ನಾನು ಕಿತ್ತುಹಾಕುವೆನು, ಹೌದು, ಕಿತ್ತುಹಾಕಿ
    ನಾಶ ಮಾಡುವೆನು ಎಂಬುದು ಯೆಹೋವನ ನುಡಿ” ಎಂದು ಹೇಳುತ್ತಾನೆ.
  yap-yap: Machane fa’anra reb e nam ni dabi fol, ma aram e ri bay gu pug lik’ngin
    nggu kirebnag. I Gag SOMOL e gu be non.”
  hlt-MCSB: Tedae a hnatun uh pawt atah namtom te phuk tih milh sak ham ka phuk van
    ni. He tah BOEIPA kah olphong ni.
  mdy-ETH: ዔያቶ ባኣካ ታኣም ዋይዙዋ ዴሬ ዓኣቴ ጋዓንቴ ቱጊ ዳኪ ታኣኒ ባይዛንዳኔ፤ ዬያ ጌዔሢ ታና፥ ናንጊና ናንጋ ጎዳኬ።»
  twi-ASANTE: Nanso, sɛ ɔman bi antie a, mɛtu nʼase, na masɛe no korakora,” Awurade
    na ɔseɛ.
  eng-WEBU: But if they will not hear, then I will pluck up that nation, plucking
    up and destroying it,” says the LORD.
  wal-wal: SHin ai kawotettinne azazettennan ixxikko, taani a muleera xoqollada xaissana.
    Taani GODAI hagaa odaas” yaagees.
  spa-PDDPT: Pero si no escuchan, arrancaré a esa nación. La sacaré de raíz y la destruiré,
    dice Yavé.
  gun-gun: Ha'e rã peteĩ va'e regua noendu potai ri ramo xee aipe'a 'rã. Aipe'a vy
    amokanhymba 'rã”, he'i Senhor.
  ilo-ULB: Ngem no adda iti saan a dumngeg, parutekto ngarud dayta a nasion. Siguradonto
    a maparut ken madadael daytoy- daytoy ket pakaammo ni Yahweh.”
  kpg-kpg: Gei maa tenua damana e dahi ga hagalee e hagagila aga, malaa, gei Au ga daagi
    a mee gaa oho gi daha. Ma ko Au go Dimaadua ne helekai.”
  uig-ARA: بىراق ئۇلار ئاڭلىمىسا، مەن شۇ ئەلنى مۇتلەق يۇلۇپ تاشلايمەن، ــ دەيدۇ پەرۋەردىگار.
  sus-sus: Kɔnɔ xa a sa li na sie mu e tuli mati n ma masenyi ra, n e xun nakanama
    nɛ, n fa e sɔntɔ.» Alatala xa masenyi nan na ki.
  pon-2006: Ahpw ma wehi ehu sohte pahn kapwaiada, eri, I pahn usada oh kamwomwala
    douluhl. Ngehi, KAUN-O, me mahmahsen.”
  ksd-ksd: Ma tumu pa diat a torom, io, ina rubat vue nam ra vuna tarai, ina rubat
    vamutue diat, ra Luluai i biti.
  tur-YTC: Ama dinlemezlerse, o ulusu söküp atacağım, söküp yok edeceğim” diyor Yahve.
  grc-BRENT: Ἐὰν δὲ μὴ ἐπιστρέψωσι, καὶ ἐξαρῶ τὸ ἔθνος ἐκεῖνο ἐξάρσει καὶ ἀπωλείᾳ.
  ind-AYT: Namun, jika mereka tidak mendengarkan, Aku akan mencabut dan menghancurkannya
    seluruhnya,” firman TUHAN.
  nya-nya: Koma ngati mtundu wina uliwonse sudzamvera, Ine ndidzawuchotsa ndi kuwuwonongeratu,”
    akutero Yehova.
  hrv-hrv: Ako pak ne poslušaju, onda ću takav narod potpuno iščupati i zatrti” -
    riječ je Jahvina.
  mps-mps: Tiali goli, mena we bidi hani me deligo eno po odobo hagela homu ebaso
    da, teda eno augwali sela sąnama, te augwali mu dolaibao. Ena Genuai Bidi, eno
    te po wai dao,” wali.
  tpi-tpi: Tasol sapos wanpela lain manmeri i no laik harim tok bilong mi, orait bai
    mi rausim ol na bagarapim ol olgeta. Mi Bikpela, mi tok pinis.”
  dan-1931: Men hører de ikke, rykker jeg et sådant Folk helt op og tilintetgør det,
    lyder det fra HERREN.
  vie-OVCB: Nhưng dân tộc nào không vâng lời Ta sẽ bị bứng lên và tiêu diệt. Ta, Chúa
    Hằng Hữu, đã phán vậy!”
  guj-2017: પરંતુ જો તેઓ સાંભળશે નહિ, તો હું તે પ્રજાને જડમૂળથી ઉખેડી નાખીશ. અને તેનો
    નાશ કરીશ. એમ યહોવાહ કહે છે.”
  pon-2006A: Ahpw ma wehi ehu sohte pahn kapwaiada, eri, I pahn usada oh kamwomwala
    douluhl. Ngehi, KAUN-O, me mahmahsen.”
