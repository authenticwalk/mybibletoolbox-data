verse: JER.012.007
translations:
  mal-C: “ഞാൻ എന്റെ വീടുവിട്ടിറങ്ങി, എന്റെ അവകാശത്തെ ഉപേക്ഷിച്ചിരിക്കുന്നു; ഞാൻ ഏറ്റവും
    സ്നേഹിച്ചവളെ അവളുടെ ശത്രുക്കളുടെകൈയിൽ ഏൽപ്പിച്ചിരിക്കുന്നു.
  deu-TKW: Preisgegeben habe ich mein Haus, verstoßen mein Eigentum; was mir das Liebste
    ist, habe ich in die Gewalt seiner Feinde dahingegeben.
  lin-lin: Nakobosana libota na ngai, nakosundola libula na ngai, nakokaba molingami
    na ngai na maboko ya banguna na ye.
  eng-LSV: I have forsaken My house, || I have left My inheritance, || I have given
    the beloved of My soul || Into the hand of her enemies.
  eng-GNV: 'I haue forsaken mine house: I haue left mine heritage: I haue giuen the
    dearely beloued of my soule into the hands of her enemies.'
  eng-WEBSTER: I have forsaken my house, I have left my heritage; I have given the
    dearly beloved of my soul into the hand of her enemies.
  nhw-BL: 'Teipa TOTECO quiijto: “Na niquintlahuelcajtoc nomasehualhua catli eliyayaj
    noaxcahua. Huan niquintemactilijtoc ininmaco inincualancaitacahua masque tlahuel
    niquinicneliyaya.'
  swh-ONEN: “Nitaiacha nyumba yangu, nitupe urithi wangu; nitamtia yeye nimpendaye
    mikononi mwa adui zake.
  bba-bba: Yinni Gusunɔ u nɛɛ, nɑ nɛn sɑ̃ɑ yeru deri. Nɑ nɛn tɔmbu biru kisi, be,
    be bɑ sɑ̃ɑ nɛn ɑrumɑni. Wee be, be nɑ kĩ mi, nɑ bu yibɛrɛbɑ nɔmu sɔndiɑ.
  eng-KJVCPB: I have forsaken mine house, I have left mine heritage; I have given
    the dearly beloved of my soul into the hand of her enemies.
  luo-luo: “Anajwangʼ oda, anabol girkeni maga; anachiw ngʼatno mahero e lwet wasike.
  meu-meu: Egu ruma vada na rakatania, ahugu vada na negea. Egu lalokau hahinena na
    inaina imadia ai vada na atoa.
  npi-ULB: मैले आफ्‍नो घरलाई त्यागेको छु । मैले मेरो पैतृक-सम्पत्तिलाई इन्‍कार गरेको
    छु । मैले मेरी प्रियलाई उसका शत्रुहरूका हातमा सुम्‍पेको छु ।
  yor-yor: Èmi yóò kọ ilé mi sílẹ̀, èmi yóò fi ìní mi sílẹ̀. Èmi yóò fi ẹni tí mo
    fẹ́ lé àwọn ọ̀tá rẹ̀ lọ́wọ́.
  pes-OPCB: 'آنگاه خداوند فرمود: «من بنی‌اسرائیل را ترک گفته و قوم برگزیدهٔ خود را
    طرد کرده‌ام! عزیزان خود را تسلیم دشمن کرده‌ام.'
  tgl-ULB: Pinabayaan ko ang aking tahanan at tinalikuran ang aking mana. Ibinigay
    ko ang aking mga minamahal na tao sa mga kamay ng kaniyang mga kaaway.
  hui-hui: I̱ Anduane Homogo i̱na bi ogodagua laro. I̱na Isaraele wali agali wahalu
    piru. I̱na ti i̱ninaga wali agaliore helo dabo helarugo ai erembira mialu waharu.
    I̱na wali agali uruni gubalini ho henego tinaga waitigirume ti bope helo yupe
    harugoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က၊ ``ငါ​သည်​ငါ​၏​အိမ်​ကို​စွန့်​ပစ်​လိုက်​လေ​ပြီ။ ငါ​ရွေး​ချယ်​ထား​သည့်​ငါ​၏​အ​မွေ​ခံ​ကို​ပစ်​ပယ်
    လိုက်​လေ​ပြီ။ ငါ​ချစ်​မြတ်​နိုး​သည့်​လူ​တို့​အား​ရန်​သူ​များ​၏ လက်​သို့ အပ်​နှံ​လိုက်​လေ​ပြီ။
  bod-N: ངས་རང་གི་ཕོ་བྲང་སྤངས་ཏེ་རང་གི་ནོར་སྐལ་ཡང་དོར་ནས། བདག་གི་སྙིང་ཉེ་བ་དེ་མོའི་དགྲ་ཡི་ལག་ཏུ་གཏད་པ་ཡིན།
  sna-sna: “Ndichasiya imba yangu, ndigorasa nhaka yangu; ndichapa mudikani wangu
    mumaoko avavengi vake.
  spa-BLM: “He abandonado mi casa. He desechado mi herencia. He entregado a la amada
    de mi alma en manos de sus enemigos.
  cac-cac: 'Ix yalanxi Jehová icha tic: Ol vactejcan in chon̈ab'' tic, ol in patiquejel
    jun chon̈ab'' to vic yaji. Ol vac''och in chon̈ab'' xajanab''il tic vuj d''a yol
    sc''ab'' eb'' ajc''ool.'
  swh-ULB: Nimeiacha nyumba yangu; Nimeacha urithi wangu. Nimewatia watu wangu wapendwa
    mikononi mwa adui zake.
  bel-bel: Я пакінуў Мой дом; пакінуў надзел Мой; самае ласкавае душы Маёй аддаў у
    рукі ворагаў яго.
  deu-ELBBK: Ich habe mein Haus verlassen, mein Erbteil verstoßen, ich habe den Liebling
    meiner Seele in die Hand seiner Feinde gegeben.
  mbb-OT: “Inselikwey ku is menge etew ku he iyan is nasyun he migaked ku. Imbeǥey
    ku is mibmahal ku he menge etew ziyà te menge kuntada zan.
  mal-2015: ഞാൻ എന്റെ ആലയത്തെ ഉപേക്ഷിച്ചു, എന്റെ അവകാശത്തെ ത്യജിച്ചു, എന്റെ പ്രാണപ്രിയയെ
    ശത്രുക്കളുടെ കയ്യിൽ ഏല്പിച്ചുകളഞ്ഞിരിക്കുന്നു.
  rmc-rmc: „Omukľom miro kher, odčhiďom mire manušen. Le manušen, saven kamav, diňom
    andro vasta le ňeprijaťeľenge.
  pes-OPV: من خانه خود را ترک کرده، میراث خویش رادور انداختم. و محبوبه خود را به‌دست
    دشمنانش تسلیم نمودم.
  ron-1924: Мь-ам пэрэсит каса ши Мь-ам лэсат моштениря, ам дат пе юбита Мя ын мыниле
    врэжмашилор ей.
  ben-OBCV: “আমি আমার গৃহ ত্যাগ করব, আমার উত্তরাধিকার ছেড়ে চলে যাব; আমার ভালোবাসার
    পাত্রীকে আমি শত্রুদের হাতে তুলে দেব।
  som-som: Anigu gurigaygii waan ka tegey, oo dhaxalkaygiina waan iska xooray, oo
    tii ay naftaydu aad u jeclaydna waxaan gacanta u geliyey cadaawayaasheedii.
  lat-VUC: '[Reliqui domum meam; dimisi hæreditatem meam: dedi dilectam animam meam
    in manu inimicorum ejus.'
  eng-ASVBT: I have forsaken my house, I have cast off my heritage; I have given the
    dearly beloved of my soul into the hand of her enemies.
  ita-1885: IO ho lasciata la mia Casa, io ho abbandonata la mia eredità; io ho dato
    l'amor dell'anima mia nelle mani de' suoi nemici.
  eng-LXXUP: I have forsaken my house, I have left my heritage; I have given my beloved
    one into the hands of her enemies.
  eng-ULB: I have abandoned my house; I have forsaken my inheritance. I have given
    my beloved into the hands of her enemies.
  spa-VBL: He renunciado a mi pueblo; he abandonado la nación que elegí. He entregado
    a sus enemigos a los que verdaderamente amo.
  fra-_FOB: J'ai abandonné ma maison; j'ai délaissé mon héritage; j'ai livré ce que
    mon âme aimait, aux mains de ses ennemis.
  mal-mal: ഞാൻ എന്റെ ആലയത്തെ ഉപേക്ഷിച്ച്, എന്റെ അവകാശത്തെ ത്യജിച്ച്, എന്റെ പ്രാണപ്രിയയെ
    ശത്രുക്കളുടെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു.
  urd-GVR: Maiṅ ne apne ghar Isrāīl ko tark kar diyā hai. Jo merī maurūsī milkiyat
    thī use maiṅ ne radd kiyā hai. Maiṅ ne apne laḳht-e-jigar ko us ke dushmanoṅ ke
    hawāle kar diyā hai.
  suz-BL: गो आं खिं प्रोंइता। आं थेरशो रू प्रोंइता। मिनु आं दाक्‍शो कली आ जोरी सत्रु
    आन गुइमी गेता।
  eng-NOY: I have forsaken my house, I have abandoned my inheritance, I have given
    the darling of my soul into the hand of her enemies.
  ita-1927: Io ho lasciato la mia casa, ho abbandonato la mia eredità; ho dato quello
    che l’anima mia ha di più caro, nelle mani de’ suoi nemici.
  ckb-ckb: «واز لە ماڵی خۆم دەهێنم، میراتی خۆم ڕەت دەکەمەوە، ئەویندارەکەی خۆم دەخەمە
    چنگی دوژمەنەکانیەوە.
  eng-BBE: I have given up my house, I have let my heritage go; I have given the loved
    one of my soul into the hands of her haters.
  kan-OKCV: “ನನ್ನ ಮನೆಯನ್ನು ಬಿಟ್ಟಿದ್ದೇನೆ, ನನ್ನ ಸೊತ್ತನ್ನು ತ್ಯಜಿಸಿದ್ದೇನೆ. ನನ್ನ ಪ್ರಾಣಕ್ಕೆ
    ಅತಿ ಪ್ರಿಯವಾದವಳನ್ನು ಅವಳ ಶತ್ರುಗಳ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿದ್ದೇನೆ.
  tam-2017: நான் என் வீட்டை விட்டுவிட்டேன், என் பங்கை இழந்துவிட்டேன்; என் ஆத்துமா
    நேசித்தவனை அவனுடைய எதிரியின் கையில் ஒப்புக்கொடுத்தேன்.
  spa-RV-1909: He dejado mi casa, desamparé mi heredad, entregado he lo que amaba
    mi alma en manos de sus enemigos.
  ron-BTF: Mi-am părăsit casa, mi-am lăsat moștenirea; am dat-o pe preaiubita sufletului
    meu în mâna dușmanilor ei.
  eng-WEBP: “I have forsaken my house. I have cast off my heritage. I have given the
    dearly beloved of my soul into the hand of her enemies.
  eng-FBV: I have given up on my people; I have abandoned the nation I chose. I have
    handed over the ones I truly love to their enemies.
  nld-1939: Ik heb mijn huis al verlaten, Mijn erfdeel verstoten, Mijn zielsgeliefde
    overgeleverd In de hand van haar vijanden.
  nch-BL: 'Teipa TOTECO quiijto: “Na niquintahuelcajtoc nomasehualhua cati eliyayaj
    noaxcahua. Huan niquintemactilijtoc inimaco inincualancaitacahua masque tahuel
    niquinicneliyaya.'
  vie-1934: Ta đã lìa nhà ta; đã bỏ sản nghiệp ta; đã phó dân lòng ta rất yêu mến
    cho kẻ thù nghịch nó.
  hin-CV: “मैंने अपने परिवार का परित्याग कर दिया है, मैंने अपनी इस निज भाग को भी छोड़
    दिया है; मैंने अपनी प्राणप्रिया को उसके शत्रुओं के हाथों में सौंप दिया है.
  spa-BES: He abandonado mi casa, he dejado ir mi herencia; He entregado la amada
    de mi alma en manos de sus enemigos.
  tdx-tdx: Fa naforintseko ty akibako, fa nifarieko i lovakoy; fa natoloko am-pitan-drafelahi’e
    i kokoan’ aikoy.
  tha-KJV: เราได้ละทิ้งนิเวศของเรา เราได้​เหว​ี่ยงมรดกของเราทิ้ง เราได้มอบผู้​ที่​รักของจิตใจเราไว้ในมือศั​ตรู​ของเธอ
  por-BR-2018: Deixei minha casa, abandonei minha herança, entreguei a amada de minha
    alma nas mãos de seus inimigos.
  deu-ELO: Ich habe mein Haus verlassen, mein Erbteil verstoßen, ich habe den Liebling
    meiner Seele in die Hand seiner Feinde gegeben.
  eng-WYC-2018: I have left mine house, I have forsaken mine heritage; I gave my loved
    soul into the hands of enemies thereof. (I have left my house, I have abandoned
    my inheritance; I gave the beloved of my soul into the hands of their enemies.)
  epo-epo: Mi forlasis Mian domon, Mi foriris de Mia heredaĵo; tion, kio estis kara
    por Mia animo, Mi fordonis en la manojn de ĝiaj malamikoj.
  uig-PIN: — Ɵzüm ailǝmdin waz keqimǝn, mirasimni taxliwetimǝn, jan-jigirimni düxmǝnlirining
    ⱪoliƣa tapxurimǝn.
  beo-beo: Hina Gode da amane sia:sa, “Na da Isala:ili yolesi dagoi. Na ilegei fi
    amo Na da higale yolesi. Dunu fi amoma Na da asigisa, Na da ilia ha lai dunu amo
    ilia lobo da:iya ligisi dagoi.
  tpi-OTNT: “Mi Bikpela, mi tok olsem. Mi givim baksait pinis long Israel, em dispela
    lain manmeri mi bin makim bilong mi yet. Mi bin laikim tumas ol dispela manmeri,
    tasol nau mi larim ol birua i kam winim ol.
  hau-SA: “Zan yashe gidana, in rabu da gādona; Zan ba da wadda nake ƙauna a hannuwan
    abokan gābanta.
  uig-LAT: — Özüm ailemdin waz kéchimen, mirasimni tashliwétimen, jan-jigirimni düshmenlirining
    qoligha tapshurimen.
  nde-nde: Indlu yami ngizayitshiya, ngilidele ilifa lami; lowo engimthandayo ngizamnikela
    ezandleni zezitha zakhe.
  ton-ton: “Kuo u liʻaki hoku fale, kuo u tukuange hoku tofiʻa; kuo u tuku ki he nima
    ʻo hono ngaahi fili ʻaia naʻe ʻofa ki ai hoku laumālie.
  ces-1613: Opustil jsem dům svůj, zavrhl jsem dědictví své, dal jsem to, což velice
    milovala duše má, v ruce nepřátel jeho.
  eng-WMB: “I have forsaken my house. I have cast off my heritage. I have given the
    dearly beloved of my soul into the hand of her enemies.
  tam-TCV: நான் என் வீட்டைக் கைவிட்டு, என் உரிமைச்சொத்தைப் புறக்கணிப்பேன். என் அன்புக்குரியவளை
    அவளுடைய பகைவரின் கையில் கொடுத்துவிடுவேன்.
  ceb-ULB: Gibiyaan ko ang akong balay; gitalikdan ko ang akong panulondon. Gihatag
    ko ang akong kaugalingong hinigugma nga katawhan ngadto sa mga kamot sa ilang
    mga kaaway.
  pol-UBG: Opuściłem swój dom, porzuciłem swoje dziedzictwo; umiłowaną mojej duszy
    wydałem w ręce jej wrogów.
  urd-GVU: مَیں نے اپنے گھر اسرائیل کو ترک کر دیا ہے۔ جو میری موروثی ملکیت تھی اُسے
    مَیں نے رد کیا ہے۔ مَیں نے اپنے لختِ جگر کو اُس کے دشمنوں کے حوالے کر دیا ہے۔
  deu-1912: Ich habe mein Haus verlassen müssen und mein Erbe meiden, und was meine
    Seele liebt, in der Feinde Hand geben.
  kan-2017: ನಾನು ನನ್ನ ಮನೆಯನ್ನು ತೊರೆದು ನನ್ನ ಸ್ವತ್ತನ್ನು ನಿರಾಕರಿಸಿದ್ದೇನೆ; ನನ್ನ ಪ್ರಾಣಪ್ರಿಯಳನ್ನು
    ಅವಳ ಶತ್ರುಗಳ ಕೈಗೆ ಒಪ್ಪಿಸಿದ್ದೇನೆ.
  yap-yap: I SOMOL e be ga’ar, “Ku gu n’ag yu Israel; kug furuy fare nam ni gu mel’eg.
    Fapi girdi’ nib t’uf rog e ku gu pagrad nga tan gelngin e pi to’ogor rorad.
  hlt-MCSB: Ka im te ka hnoo vetih ka rho te ka phap ni. Ka hinglu pumting te a thunkha
    kut ah ka tloeng ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ታኣኮ ማኣሮንታ ታ ዴኖንታ ታ ሃሼኔ፤ ታኣኒ ናሽካ፥ ታ ዴሮዋ ዔያቶኮ ሞርኮም ታ
    ዓኣሢ ዒንጋንዳኔ።
  twi-ASANTE: “Magya me nkurɔfoɔ, mato mʼagyapadeɛ agu; mede deɛ medɔ noɔ no bɛhyɛ
    nʼatamfoɔ nsa.
  eng-WEBU: “I have forsaken my house. I have cast off my heritage. I have given the
    dearly beloved of my soul into the hand of her enemies.
  wal-wal: “Taani Israa7eela aggaas; taani ta doorettida kawotettaa olaas. Taani ta
    siiqiyo asaa a morkketu kushiyan aattada immaas.
  spa-PDDPT: Abandoné mi casa. Desamparé mi heredad. Entregué en manos de mis enemigos
    lo que mi alma ama.
  gun-gun: “Xee aeja ma xevygua oo, aeja xevy guarã va'ekue ha'e javi. Xerembiayvu
    voi amboaxa ma hovaigua kuery po py.
  ilo-ULB: Pinanawakon ti balayko; binaybay-akon ti tawidko. Intedkon dagiti patpatgek
    a tattaok kadagiti ima dagiti kabusorna.
  kpg-kpg: Dimaadua ga helekai, “Au gu diiagi Israel, Au guu bae gi daha dagu henua
    ne hilihili. Au guu wanga agu daangada ala e aloho iei Au gi lala nia mogobuna
    o nadau hagadaumee.
  uig-ARA: ــ ئۆزۈم ئائىلەمدىن ۋاز كېچىمەن، مىراسىمنى تاشلىۋېتىمەن، جان-جىگىرىمنى
    دۈشمەنلىرىنىڭ قولىغا تاپشۇرىمەن.
  sus-sus: N nan n ma banxi bɛɲinma nɛ, n nan n ma ɲama raboloma nɛ, n xanuntenyie
    fi e yaxuie ma.
  pon-2006: KAUN-O ketin mahsanih, “I keselahr Israel; I soikalahr wehi me I piladahro.
    I ketikilahr aramas ako me I kin loalloale pahn manaman en ar imwintihti kan.
  ksd-ksd: Iau tar vana kan ra kubagu, iau tar vung vue kaugu kakalai; iau tar nur
    tar nina ba ra balagu i manga manane ta ra lima i kana lavur ebar.
  tur-YTC: “Evimi terk ettim, Mirasımı reddettim. Canımın sevdiğini düşmanlarının
    eline verdim.
  grc-BRENT: Ἐγκαταλέλοιπα τὸν οἶκόν μου, ἀφῆκα τὴν κληρονομίαν μου, ἔδωκα τὴν ἠγαπημένην
    ψυχήν μου εἰς χεῖρας ἐχθρῶν αὐτῆς.
  ind-AYT: “Aku telah meninggalkan rumah-Ku. Aku telah membuang warisan-Ku. Aku telah
    menyerahkan kekasih jiwa-Ku ke tangan musuh-musuhnya.
  nya-nya: “Ine ndawasiya anthu anga; anthu amene ndinawasankha ndawataya. Ndapereka
    okondedwa anga mʼmanja mwa adani awo.
  hrv-hrv: Ostavih dom svoj, napustih baštinu svoju; miljenicu srca svoga dadoh u
    ruke dušmana njenih.
  mps-mps: “Ena Genuai Bidi, eno tama po obao. Eno Israel tudiba muaibao, te ena we
    bidi da olama, sa muai. Eno te we bidi dabe godolo homu mu yali, tiali goli, megi
    da, eno te boi bidi dabego augwali aiyaba elalumainu ebo dao.
  tpi-tpi: “Mi Bikpela, mi tok olsem. Mi givim baksait pinis long Israel, em dispela
    lain manmeri mi bin makim bilong mi yet. Mi bin laikim tumas ol dispela manmeri,
    tasol nau mi larim ol birua i kam winim ol.
  dan-1931: Mit Hus har jeg opgivet, bortstødt min Arvelod, givet min elskede hen
    i hendes Fjenders Hånd.
  vie-OVCB: Ta đã bỏ dân Ta, tức là cơ nghiệp Ta. Ta đã giao nạp những người thân
    yêu cho quân thù của chúng.
  guj-2017: મેં મારું ઘર છોડ્યું છે; મારા વારસાનો મેં ત્યાગ કર્યો છે. મારી પ્રાણપ્રિયાને
    મેં શત્રુઓને સ્વાધીન કરી છે.
  pon-2006A: KAUN-O ketin mahsanih, “I keselahr Israel; I soikalahr wehi me I piladahro.
    I ketikilahr aramas ako me I kin loalloale pahn manaman en ar imwintihti kan.
  por-BRBSL: “Eu abandonei minha casa. Eu abandonei minha herança. Eu entreguei a
    amada de minha alma na mão de seus inimigos.
  cth-cth: Ka im ka pahnawt vaiteh, ka râwnaw hai ka hnoun han toe. Ka pahren e tami
    teh, a tarannaw kut dawk ka poe toe.
  twi-twi: “Megyaw me fi, ato mʼagyapade asaworam; mede nea medɔ no no bɛhyɛ nʼatamfo
    nsa.
  hlt-hlt: Ka im te ka hnoo vetih ka rho te ka phap ni. Ka hinglu pumting te a thunkha
    kut ah ka tloeng ni.
  tbz-SIM: 'Kɛ̀ Kuyie mbɛ́i nkɛ dɔ̀: N dootóomu tɛcĩ́ɛ̃̀tɛ̀ tɛ̀ɛ̀ do tú n kpɛtɛ, m
    peitɛ́ n nɔu nsi n nìtìbɛ̀ Isidɑyɛɛribɛ ĩ́nkɛ̀, n yɛ̀mmɛ̀ do nɑɑtinɛ̀ bɛ̀, m bɛ̀
    ɑ̃nnɛ́ bɛ dootitɔbɛ̀ nɔu miɛkɛ nkɛ.'
  msy-2020: Ikiavɨra Itir God ghaze, “Israelian gumazamizir kɨ ua baghavɨra mɨseveziba,
    kɨ akɨrim ragha me gasaragha gɨfa. Gumazamizir kɨ bar gifongezir kaba, kɨ datɨrɨghɨn
    apanibar amamangatɨghtɨ, me me dɨkabɨragham.
  azb-azb: Evimi tərk etdim, İrsimi əldən verdim, Sevgilimi düşmənlərə təslim etdim.
  eng-DBY: I have forsaken my house, I have cast off my heritage, I have given the
    beloved of my soul into the hand of her enemies.
  hin-2017: “मैंने अपना घर छोड़ दिया, अपना निज भाग मैंने त्याग दिया है; मैंने अपनी
    प्राणप्रिया को शत्रुओं के वश में कर दिया है।
  wol-KYG: «Dëddu naa sama kër, maa wacc sama séddoo, wacce sama soppey xol loxol
    noonam.
  eng-YLT: I have forsaken My house, I have left Mine inheritance, I have given the
    beloved of My soul Into the hand of her enemies.
  eng-WYC-2017: I have left mine house, I have forsaken mine heritage; I gave my beloved
    soul into the hands of enemies thereof.
  eng-WMBB: “I have forsaken my house. I have cast off my heritage. I have given the
    dearly beloved of my soul into the hand of her enemies.
  urd-GVH: मैंने अपने घर इसराईल को तर्क कर दिया है। जो मेरी मौरूसी मिलकियत थी उसे
    मैंने रद्द किया है। मैंने अपने लख़्ते-जिगर को उसके दुश्मनों के हवाले कर दिया है।
  rug-rug: Zama pule guahe se Zihova, “Kote veko pania Rau sa qua butubutu, sa Qua
    tinago si kote etulu pania Rau; kote variponi nia Rau si asa pu tataru nia Rau
    la koari na limadi ri nana kana.
  gaz-gaz: “Ani mana koo dhiiseera; handhuuraa koos gateera; ani ishee garaan koo
    jaallatu sana harka diinota isheetti dabarsee kenneera.
  fra-LSG: J’ai abandonné ma maison, J’ai délaissé mon héritage, J’ai livré l’objet
    de mon amour aux mains de ses ennemis.
  gnn-gnn: Ga biyapul ŋayi Garray waŋana bitjarra, “Liŋguna ŋarra gonha'yurrunana
    ŋapana‐wekaŋala Yitjuralwunydja, ŋurikinydja miṯtjiwu ŋunhi ŋarrapi djarr'yurruna
    ŋarrakuwayliliyaŋala ŋarra. Ŋarra märr‐ŋamathirri yukurra walalaŋgu yulŋunydja,
    yurru ŋarra wekaŋalana walalanha ŋunhana miriŋuwalana goŋlili dhä‐ḏir'yunarawuna.
  yal-yal: Ala naxa, “N bata n mɛ n ma banxin na, n yi n ma yamanan nabeɲin. N naxanye
    xanuxi han, n bata ne so e yaxune yii.
  haw-1868: 'Ua haalele au i ko''u hale, a ua waiho aku au i ko''u aina hooili: a
    ua haawi aku hoi au i ka mea a kuu uhane i aloha nui ai iloko o ka lima o kona
    poe enemi.'
  arb-NAV: قَدْ نَبَذْتُ هَيْكَلِي وَهَجَرْتُ مِيرَاثِي، وَسَلَّمْتُ حَبِيبَةَ نَفْسِي
    إِلَى أَيْدِي أَعْدَائِهَا.
  ewe-ewe: “Magbe nu le nye aƒe gbɔ eye magble nye domenyinu ɖi. Matsɔ ame si melɔ̃
    la ade asi na eƒe futɔwo.
  eng-LEE: I have forsaken my house, I have abandoned my heritage; I have given up
    the most dearly beloved of my soul into the hand of her enemies.
  asm-FB: মই মোৰ গৃহ ত্যাগ কৰিলোঁ; মোৰ আধিপত্য এৰি দিলোঁ। মই মোৰ প্ৰাণৰ প্ৰিয়াক শত্ৰূ
    হাতত শোধাই দিলোঁ।
  sus-A: ﭑ نَن ﭑ مَ بَنشِ بّحِنمَ نّ، ﭑ نَن ﭑ مَ حَمَ رَبٌلٌمَ نّ، ﭑ شَنُنتٍنيِيٍ
    قِ عٍ يَشُييٍ مَ.
  fra-SBL: « J'ai abandonné ma maison. Je me suis débarrassé de mon héritage. J'ai
    livré la bien-aimée de mon âme aux mains de ses ennemis.
  hbo-hbo: עָזַ֙בְתִּי֙ אֶת־בֵּיתִ֔י נָטַ֖שְׁתִּי אֶת־נַחֲלָתִ֑י נָתַ֛תִּי אֶת־יְדִד֥וּת
    נַפְשִׁ֖י בְּכַ֥ף אֹיְבֶֽיהָ׃
  kik-kik: “Niĩ nĩngũtirika nyũmba yakwa, na ndiganĩrie igai rĩakwa; nĩngũneana ũrĩa
    nyendete moko-inĩ ma thũ ciake.
  fra-NCL: J’ai quitté ma maison, j’ai délaissé mon héritage, j’ai livré l’objet de
    mon amour aux mains de mes ennemis.
  cek-AK: Kaimah ih im to ka pahnawt sut boeh; kaimah ih qawk doeh ka caehtaak boeh;
    ka palung duek ih ka hinghaih loe a misanawk ban ah ka paek boeh.
  cuk-cuk: ”An-dulamargi an bangusad, an-dulamar an na obachad. An-dulamar-na-sabesailadi
    e-isdarmaladga an urmaksad.
  uig-CYR: — Өзүм аиләмдин ваз кечимән, мирасимни ташливетимән, җан-җигиримни дүшмәнлириниң
    қолиға тапшуримән.
  tel-2017: నేను నా మందిరం విడిచిపెట్టాను. నా వారసత్వాన్ని వదిలేశాను. నా ప్రియమైన
    ప్రజలను వారి శత్రువుల చేతికి అప్పగించాను.
  hat-BSA: “Mwen te abandone lakay Mwen an, Mwen te abandone eritaj Mwen an; Mwen
    fin bay fi byeneme a nanm Mwen an pou antre nan men lènmi li yo.
  kos-kos: LEUM GOD El fahk, “Nga ngetla liki Israel. Nga sisla tari mutunfacl se
    nga sulela in ma luk. Mwet su nga lungse uh nga eisalosyang Nu inpoun mwet lokoalok
    lalos.
  hbo-WLC: עָזַ֙בְתִּי֙ אֶת־בֵּיתִ֔י נָטַ֖שְׁתִּי אֶת־נַחֲלָתִ֑י נָתַ֛תִּי אֶת־יְדִד֥וּת
    נַפְשִׁ֖י בְּכַ֥ף אֹיְבֶֽיהָ׃
  ibo-ibo: “Aga m agbakụta ụlọ m na ihe nketa m họpụtara nye onwe m azụ. Aga m ewere
    onye ahụ m hụrụ nʼanya nyefee ya nʼaka onye iro ya.
  ory-ory: “ଆମ୍ଭେ ଆପଣା ଗୃହ ତ୍ୟାଗ କରିଅଛୁ, ଆମ୍ଭେ ଆପଣା ଅଧିକାର ଛାଡ଼ି ଦେଇଅଛୁ; ଆମ୍ଭେ ଆପଣା
    ପ୍ରାଣର ପ୍ରିୟତମାକୁ ତାହାର ଶତ୍ରୁମାନଙ୍କ ହସ୍ତରେ ସମର୍ପି ଦେଇଅଛୁ।
  chk-chk: Iwe, ewe Samol mi Lapalap a üra, “Ngang üa likitala ekewe chon Israel o
    pöütala nei aramas. Üa asechala chokewe üa echeniir lepöün chon oputer.
  rop-rop: Wal YAWEI bin kipgon tok, “Aibin libum detlot Isreil pipul. Aibin tjakidawei
    main ronwan pipul. Aibin gibit main pipul hu aibin laigim langa detlot enamimob.
  ukr-1871: Покинув я дом мій, відцуравсь од наслїддя мого; що менї було найлюбійше,
    подав на поталу ворогам моїм.
  deu-1951: Ich habe mein Haus verlassen, mein Erbe verstoßen; ich habe den Liebling
    meiner Seele in die Hand seiner Feinde gegeben.
  eng-JPS: I have forsaken My house, I have cast off My heritage; I have given the
    dearly beloved of My soul into the hand of her enemies.
  srp-1865: Ostavih dom svoj, napustih našljedstvo svoje; što bijaše milo duši mojoj,
    dadoh ga u ruke neprijateljima njegovijem.
  lug-lug: “Njabulidde ennyumba yange, ne ndeka omugabo gwange; mpaddeyo abo emmeeme
    yange b’eyagala, mu mikono gy’abalabe baabwe.
  heb-heb: עזבתי את ביתי נטשתי את נחלתי נתתי את ידדות נפשי בכף איביה׃
  ben-IRV: “আমি আমার বাড়ি ত্যাগ করেছি; আমার সম্পত্তি ত্যাগ করেছি। আমি আমার প্রিয়
    লোকেদের তার শত্রুদের হাতে তুলে দিয়েছি।
  pan-pan: ਮੈਂ ਆਪਣਾ ਘਰ ਛੱਡ ਦਿੱਤਾ, ਮੈਂ ਆਪਣੀ ਮਿਰਾਸ ਨੂੰ ਤਿਆਗ ਦਿੱਤਾ, ਮੈਂ ਆਪਣੀ ਜਾਨ ਦੀ ਪ੍ਰੀਤਮਾ
    ਨੂੰ, ਉਹ ਦੇ ਵੈਰੀਆਂ ਦੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦਿੱਤਾ।
  mya-JVB: ငါသည်ကိုယ် အိမ် ကိုစွန့် ၍၊ ကိုယ် အမွေ ကို ပစ် ထားပြီ။ ငါ အလွန်ချစ် သောအစ်မကို
    သူ ၏ ရန်သူ လက် သို့ အပ်နှံ ပြီ။
  tbg-tbg: Noravano Kotiva tiharo, Te Isareri tauvaqa utu nimitarerave. Te tenta kaama
    tauna vaiinti nahentika te vika qoririma karerave. Ti muntukavano vai vatanaaka,
    te vika navutaaka kauquqi karerave.
  hmo-hmo: Lohiabada ia gwau, “Lau ese Israela lau rakatania vadaeni. Egu abia hidi
    besena lau negea vadaeni. Lau lalokau henia besena, be idia hadikaia gwauraia
    taudia edia siahu henunai lau atodia vadaeni.
  urd-urd: मैंने अपने लोगों को छोड़ दिया, मैंने अपनी मीरास को रद्द कर दिया, मैंने
    अपने दिल की महबूबा को उसके दुश्मनों के हवाले किया।
  rus-SYN: Я оставил дом Мой; покинул удел Мой; самое любезное для души Моей отдал
    в руки врагов его.
  bqc-SIM: Ma pãkpà ma gbɛ̃́ yenzideↄziɛ, ma bui pↄ́ má sɛ̀pi tò we, ma a gbɛ̃́piↄ
    nà ń ibɛɛↄnɛ ń ↄzĩɛ.
  tcz-CHONGTHU: Keiman ka goulo ding kamite ka dalhah’a, amaho chu donlouva kakoi
    ahitai. Keiman ka-ittah kamite chu, amelmateu khut a kapehdoh ahitai.
  mar-mar: “मी माझे घर सोडले आहे, मी माझे वतन टाकले आहे. मी माझे प्रिय लोक तिच्या
    वैऱ्यांच्या हाती दिले आहे.
  qub-qub: «Acrashä runacunatami cachaycushcä. Nogapa caycaptinmi gargushcä. Amatar
    cuyashä nasyun runacunatami contrancunapa munayninman cachapaycushcä.
  bqp-bqp: Yinni Gusunɔ u nɛɛ, nɑ nɛn sɑ̃ɑ yeru deri. Nɑ nɛn tɔmbu biru kisi, be,
    be bɑ sɑ̃ɑ nɛn ɑrumɑni. Wee be, be nɑ kĩ mi, nɑ bu yibɛrɛbɑ nɔmu sɔndiɑ.
  hat-hat: 'Seyè a di ankò: -Mwen lage pèp Izrayèl la, mwen voye pèp mwen te chwazi
    a jete, mwen lage pèp mwen te renmen anpil la nan men lènmi yo.'
  eng-BSB: I have forsaken My house; I have abandoned My inheritance. I have given
    the love of My life into the hands of her enemies.
  eng-WEBPB: “I have forsaken my house. I have cast off my heritage. I have given
    the dearly beloved of my soul into the hand of her enemies.
  kbq-kbq: Hagi Nagri vahere hu'na huhamprima zamantoge'zama marerisa feno zani'agna'ma
    hu'za mani'naza vahera namefi huzamigahue. Ana nehu'na navesima nezamantoa vahera
    ha' vahezmimokizmi zamazampi zamavarentegahue.
  nhe-BL: 'Teipa TOTECO quiijto: “Na niquintlahuelcajtoc notlacajhua tlen eliyayaj
    noaxcahua. Huan niquintemactilijtoc ininmaco inincualancaitacahua yonque tlahuel
    niquinicneliyaya.'
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e kury. — Aityk heremiaihu ihe wà. Apuir
    teko heremixamixak kwer wanuwi no. Amono teko heremimutar katu waàmàtyry'ymar
    wapo pe ihe wà.
  eng-DRA: 'I have forsaken my house, I have left my inheritance: I have given my
    dear soul into the land of her enemies.'
