verse: JER.012.002
translations:
  mal-C: അങ്ങ് അവരെ നട്ടു, അവർ വേരൂന്നുകയും, വളർന്നു ഫലംകായ്ക്കുകയും ചെയ്യുന്നു. അവരുടെ
    വായിൽ അങ്ങ് എപ്പോഴുമുണ്ട് എന്നാൽ അവരുടെ ഹൃദയങ്ങളിൽനിന്ന് അകലെയുമാണ്.
  deu-TKW: 'Du pflanzest sie ein, sie schlagen auch Wurzel, sie gedeihen, bringen
    auch Frucht: nahe bist du ihnen ihren Reden nach, aber fern von ihrem Innern!'
  lin-lin: Olonaki bango mpe bazwi misisa ; bazali kokola mpe kobota mbuma. Ozali
    tango nyonso pene ya minoko na bango, kasi mosika ya mitema na bango.
  eng-LSV: You have planted them, || Indeed, they have taken root, || They go on,
    indeed, they have made fruit, || You [are] near in their mouth, || And far off
    from their reins.
  eng-GNV: 'Thou hast planted them, and they haue taken roote: they grow, and bring
    forth fruite: thou art neere in their mouth, and farre from their reines.'
  eng-WEBSTER: 'Thou hast planted them, yes, they have taken root: they grow, yes,
    they bring forth fruit: thou art near in their mouth, and far from their reins.'
  nhw-BL: Quen se catli quintoca cuame catli nimantzi monelhuayotía, moscaltíaj huan
    temacaj inintlajca, ta tiquinchijqui nopa masehualme huan tiquintiochijtoc huan
    quisque cuali. Huan inijuanti quiijtohuaj para mitztlascamatij ica catli tiquinchihuilijtoc,
    pero ipan ininyolo amo mitzelnamiquij.
  swh-ONEN: Umewapanda, nao wameota, wanakua na kuzaa matunda. Daima u midomoni mwao,
    lakini mbali na mioyo yao.
  bba-bba: Wunɑ ɑ bu duurɑ nɡe dɑ̃ru, mɑ bɑ nuuru kuɑ, bɑ kpɛ̃ɑ bɑ binu mɑrumɔ. Mɛyɑ
    wunɛn ɡɑri rɑ n wɑ̃ɑ ben nɔɔwɔ. Adɑmɑ yi ǹ wɑ̃ɑ ben ɡɔ̃ruɔ.
  eng-KJVCPB: 'Thou hast planted them, yea, they have taken root: they grow, yea,
    they bring forth fruit: thou art near in their mouth, and far from their reins.'
  luo-luo: Isepidhogi, kendo tiendegi osenyaa; gidongo kendo ginywolo olemo. Wechegi
    osiko e dhogi kinde duto to chunygi bor kodi.
  meu-meu: Oi ese o hadodiamu, bena ramudia na e hekaramu; idia na e tubumu, e huahuamu;
    ududia ai oi na kahikahi, a lalodia ai oi na dauhai.
  npi-ULB: तपाईंले तिनीहरूलाई रोप्नुभयो, र तिनीहरूले जरा हाले । तिनीहरूले निरन्‍तर
    फल फलाउँछन् । तिनीहरूका मुखमा तपाईं तिनीहरूको नजिक हुनुहुन्छ, तर तिनीहरूका हृदयबाट
    धेरै टाढा हुनुहुन्छ ।
  yor-yor: Ó ti gbìn wọ́n, wọ́n sì ti fi egbò múlẹ̀, wọ́n dàgbà wọ́n sì so èso. Gbogbo
    ìgbà ni ó wà ní ètè wọn, o jìnnà sí ọkàn wọn.
  pes-OPCB: تو ایشان را مانند درختی که ریشه می‌دواند و میوه می‌آورد، کامیاب می‌سازی.
    به زبان تو را شکر می‌کنند، اما دلهایشان از تو دور است!
  tgl-ULB: Itinanim mo sila at nagkaroon ng mga ugat. Nagpatuloy sila upang makapamunga.
    Malapit ka sa kanilang mga labi, ngunit malayo sa kanilang mga puso.
  hui-hui: Í̠na ti ira ale dindini hengedegola pini bayale dindiha piaga. Ti bayale
    andaho howa lini dewa dagagobi kagoni. Tigua í̠ni mini lene kego lalu kago howa
    í̠ mitangi nabi tinaga mini kaundiaha helowa ani laga ka.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​သူ​တို့​အား​စိုက်​ပျိုး​တော် မူ​သ​ဖြင့် သူ​တို့​သည်​အ​မြစ်​စွဲ​ကာ​ကြီး​ပွား​လျက်
    အ​သီး​အ​နှံ​များ​အောင်​ကြ​ပါ​၏။ သူ​တို့​သည်​အ​စဉ်​ပင်​ကိုယ်​တော်​ရှင်​ကောင်း မြတ်
    တော်​မူ​ကြောင်း​ကို​ပြော​ဆို​ကြ​သော်​လည်း၊ အ​မှန်​အား​ဖြင့်​ကိုယ်​တော်​ရှင်​ကို​ပ​မာ​ဏ
    မပြု​ကြ​ပါ။
  bod-N: ཁྱེད་ཀྱིས་ཁོ་རྣམས་བཙུགས་ནས་དེ་རྣམས་རྩ་བ་རྒྱས་ཤིང་ཡར་སྐྱེས་ཏེ་འབྲས་བུའང་ཐོགས་པ་ཡིན།
    དེ་རྣམས་ཁ་ནས་ཁྱེད་དང་ཉེ་ཡང་སེམས་ནི་ཁྱེད་དང་རིང་དུ་གྱེས་སོ། །
  sna-sna: Makavasima, uye vava nemidzi; vanokura uye vanobereka muchero. Imi munogara
    muri pamiromo yavo asi muri kure nemwoyo yavo.
  spa-BLM: Tú los has plantado. Sí, han echado raíces. Crecen. Sí, producen frutos.
    Estás cerca de su boca, y lejos de su corazón.
  cac-cac: A ach a b'onac eb', vach'n̈ej sq'uib' eb', icha junoc te te' vach' sb'at
    sch'an̈al yib', vach' sq'uib'i, syac'an sat, icha chi' yaj eb'. An̈ej yed' sti'
    eb' syal vach' lolonel d'ayach, axo spensar eb' najat yajeli.
  swh-ULB: Wewe uliwapanda nao wakawa na mizizi. Wanaendelea kuzaa matunda. Wewe upo
    karibu nao katika vinywa vyao, lakini mbali na mioyo yao.
  bel-bel: Ты пасадзіў іх, і яны ўкараніліся, вырасьлі і даюць плод. У іхніх вуснах
    Ты блізкі, але далёкі ад сэрца іх.
  deu-ELBBK: Du hast sie gepflanzt, sie haben auch Wurzel geschlagen; sie kommen vorwärts,
    tragen auch Frucht. Du bist nahe in ihrem Mund, doch fern von ihren Nieren.
  mbb-OT: Midtuvazan nu sikandan iring te kayu he nendalid he midtuvù wey nemeǥas.
    Ne pinaaǥi zà te vèbà is kebeǥayi zan kenikew te zengeg ne kenà diyà ebpuun te
    ǥehinawa zan.
  mal-2015: നീ അവരെ നട്ടു, അവർ വേരൂന്നി വളർന്നു ഫലം കായ്ക്കുന്നു; അവരുടെ വായിൽ നീ
    സമീപസ്ഥനായും അന്തരംഗത്തിൽ ദൂരസ്ഥനായും ഇരിക്കുന്നു.
  rmc-rmc: Tu len sadzinďal a on mukle o koreňa; baron peske a anen ovocje. Tu sal
    furt pre lengre vušta, ale dur lengre jilendar.
  pes-OPV: تو ایشان را غرس نمودی پس ریشه زدند و نمو کرده، میوه نیز آوردند. تو به دهان
    ایشان نزدیکی، اما از قلب ایشان دور.
  ron-1924: Й-ай сэдит, ау принс рэдэчинэ, креск, фак род. Че-й дрепт, ешть апроапе
    де гура лор, дар департе де инима лор!
  ben-OBCV: তুমি তাদের রোপণ করেছ, তাদের শিকড় ধরেছ, তারা বৃদ্ধি পেয়ে ফল উৎপন্ন করে।
    তুমি সবসময় তাদের ওষ্ঠাধরে থাকো, কিন্তু তাদের অন্তর তোমার থেকে অনেক দূরে থাকে।
  som-som: Iyagaad beertay, oo weliba xidid bay yeesheen, way koraan, oo midhay dhalaan.
    Adigu afkooda waad ku dhow dahay, laakiinse qalbigooda waad ka fog tahay.
  lat-VUC: 'Plantasti eos, et radicem miserunt: proficiunt, et faciunt fructum: prope
    es tu ori eorum, et longe a renibus eorum.'
  eng-ASVBT: 'Thou hast planted them, yea, they have taken root; they grow, yea, they
    bring forth fruit: thou art near in their mouth, and far from their heart.'
  ita-1885: Tu li hai piantati, ed hanno messa radice; si avanzano, e fruttano; tu
    sei presso della lor bocca, ma lontano dalle lor reni.
  eng-LXXUP: Thou hast planted them, and they have taken root; they have begotten
    children, and become fruitful; thou art near to their mouth, and far from their
    reins.
  eng-ULB: You planted them and they took root. They continue to produce fruit. You
    are near to them in their mouths, but far away from their hearts.
  spa-VBL: Tú los plantaste, y han echado raíces, han crecido y han dado fruto. Siempre
    hablan de ti, pero no piensan en ti, ni siquiera por un momento.
  fra-_FOB: Tu les as plantés, ils ont pris racine. Ils avancent, même ils fructifient.
    Tu es près de leur bouche, mais loin de leur cœur.
  mal-mal: അങ്ങ് അവരെ നട്ടു; അവർ വേരൂന്നി വളർന്ന് ഫലം കായ്ക്കുന്നു; അവരുടെ വായിൽ അവിടുന്ന്
    സമീപസ്ഥനായും അന്തരംഗത്തിൽ ദൂരസ്ഥനായും ഇരിക്കുന്നു.
  urd-GVR: Tū ne unheṅ zamīn meṅ lagā diyā, aur ab wuh jaṛ pakaṛ kar ḳhūb ugne lage
    balki phal bhī lā rahe haiṅ. Go terā nām un kī zabān par rahtā hai, lekin un kā
    dil tujh se dūr hai.
  suz-BL: गे मेको आन कली ख्रुम्तीनी। मिनु मेकोपुकीमी शाक्‍श थोक्‍शा, बारशा, फल गेनीम।
    मेको आन लोव़म ला इन नेक्‍था बाक्‍नीम। तन्‍न मेको आन थुंमी इन क्‍येङा ङोन बाक्‍नीम।
  eng-NOY: Thou hast planted them; yea, they have taken root; They grow, yea, they
    bring forth fruit; Thou art near to their mouth, But far from their hearts.
  ita-1927: Tu li hai piantati, essi hanno messo radice, crescono ed anche portano
    frutto; tu sei vicino alla loro bocca, ma lontano dal loro interiore.
  ckb-ckb: ئەوانت چاند و ڕەگیان داکوتا، گەشەیان کرد و بەریان دا. تۆ هەردەم لەسەر زاری
    ئەوانیت بەڵام لە دڵیان دووریت.
  eng-BBE: 'They have been planted by you, they have taken root; they go on and give
    fruit: you are near in their mouths but far from their thoughts.'
  kan-OKCV: ದ್ರೋಹಿಗಳೆಲ್ಲರೂ ನೆಮ್ಮದಿಯಾಗಿರುವುದು ಏಕೆ? ನೀವು ಅವರನ್ನು ನಾಟಿದ್ದೀರಿ, ಅವರು ಬೇರೂರಿ
    ಬೆಳೆದು ಹಣ್ಣು ಬಿಟ್ಟಿದ್ದಾರೆ, ನೀವು ಅವರ ಬಾಯಿಗೆ ಸಮೀಪ, ಅಂತರಿಂದ್ರಿಯಕ್ಕೆ ದೂರ.
  tam-2017: நீர் அவர்களை நாட்டினீர், வேர் பற்றி வளர்ந்துபோனார்கள், கனியும் கொடுக்கிறார்கள்;
    நீர் அவர்கள் வாய்க்கு அருகிலும், அவர்கள் உள்மனதுக்கோ தூரமுமாயிருக்கிறீர்.
  spa-RV-1909: Plantástelos, y echaron raíces; progresaron, é hicieron fruto; cercano
    estás tú en sus bocas, mas lejos de sus riñones.
  ron-BTF: 'Tu i-ai sădit, da, au prins rădăcină: cresc, da, ei aduc rod; tu ești
    aproape în gura lor și departe de rărunchii lor.'
  eng-WEBP: You have planted them. Yes, they have taken root. They grow. Yes, they
    produce fruit. You are near in their mouth, and far from their heart.
  eng-FBV: You planted them, and they've taken root, grown, and produced fruit. They're
    always talking about you but they don't think of you, even for a moment.
  nld-1939: 'Gij hebt ze geplant; ze hebben wortel geschoten, Ze groeien, en dragen
    ook vrucht: Toch waart Gij enkel dichtbij in hun mond, Maar ver van hun hart.'
  nch-BL: Quej se cati quintoca cuame cati nimantzi monelhuayotíaj, moscaltíaj huan
    temacaj inintajca, ta tiquinchijqui nopa masehualme huan tiquintiochijtoc huan
    quisque cuali. Huan inijuanti quiijtohuaj para mitztascamatij por cati tiquinchihuilijtoc,
    pero ipan iniyolo amo mitzelnamiquij.
  vie-1934: Ngài đã vun trồng họ; họ đã đâm rễ, lớn lên và ra trái. Miệng họ ở gần
    Ngài, song lòng họ cách xa Ngài.
  hin-CV: आपने उन्हें रोपित किया है, अब तो उन्होंने जड़ भी पकड़ ली है; वे विकास कर
    रहे हैं और अब तो वे फल भी उत्पन्‍न कर रहे हैं. उनके होंठों पर तो आपका नाम बना
    रहता है किंतु अपने मन से उन्होंने आपको दूर ही दूर रखा है.
  spa-BES: Han sido plantados por ti, han echado raíces; siguen y dan fruto; estás
    cerca de sus labios, pero en su interior lejos de ti.
  tdx-tdx: Tinongi’o iereo, eka, le nivahatse; mitombo, le hehe te mamoa; ie marine
    azo am-palie, fe lavits’azo an-troke.
  tha-KJV: พระองค์​ทรงปลูกเขาทั้งหลาย และเขาทั้งหลายก็หยั่งรากลง เขาทั้งหลายงอกงามขึ้นและบังเกิดผล
    พระองค์​ทรงอยู่​ใกล้​ที่​ปากของเขา แต่​ไกลจากใจของเขา
  por-BR-2018: Tu os plantaste, e firmaram raízes; eles progridem, e dão fruto; tu
    estás perto de suas bocas, porém longe de seus sentimentos.
  deu-ELO: Du hast sie gepflanzt, sie haben auch Wurzel geschlagen; sie kommen vorwärts,
    tragen auch Frucht. Du bist nahe in ihrem Munde, doch fern von ihren Nieren.
  eng-WYC-2018: Thou hast planted them, and they sent (out) root; they increase, and
    make fruit; thou art nigh to the mouth of them, and far from the reins of them.
  epo-epo: Vi plantis ilin, kaj ili ricevis fortajn radikojn, ili kreskas kaj donas
    fruktojn; proksima Vi estas en ilia buŝo, sed malproksima de ilia interno.
  uig-PIN: Sǝn ularni yǝr yüzigǝ tikkǝnsǝn, ularmu yiltiz tartⱪan; ular ɵsüp güllinidu,
    ular mewilǝydu; Sǝn ularning aƣziƣa yeⱪin ohxaysǝn, lekin wijdanidin yiraⱪsǝn;
  beo-beo: Di da amo wadela:i hamosu dunu bugisa. Ilia difi da gudu sa:ili, ilia heda:sa
    amola fage legesa. Ilia da ogogole eno dunuma Dia hou nodone sia:sa. Be ilia da
    Dima hame asigisa.
  tpi-OTNT: Yu bin putim ol long graun na ol i kamap gutpela, olsem man i planim diwai
    na rop bilong diwai i go insait long graun na diwai i kamap bikpela na i karim
    kaikai. Oltaim ol i save kolim nem bilong yu, tasol tingting bilong ol i stap
    longwe long yu.
  hau-SA: Ka dasa su, sun kuwa yi saiwa; sun yi girma suna ba da ’ya’ya. Kullum sunanka
    yana a bakinsu amma kana nesa da zuciyarsu.
  uig-LAT: Sen ularni yer yüzige tikkensen, ularmu yiltiz tartqan; ular ösüp güllinidu,
    ular méwileydu; Sen ularning aghzigha yéqin oxshaysen, lékin wijdanidin yiraqsen;
  nde-nde: Ubahlanyele, njalo sebemilile; bayakhula bathele izithelo. Bahlezi bekhuluma
    ngawe, kodwa ezinhliziyweni zabo ukhatshana.
  ton-ton: 'Kuo ke tō ʻakinautolu, pea kuo nau aka: ʻoku nau tupu, ʻio, ʻoku nau fua;
    ʻoku ke ofi ʻi honau ngutu, kae mamaʻo ʻi honau loto.'
  ces-1613: Štěpuješ je, ano i vkořeňují se; rostou, ano i ovoce nesou ti, jejichžto
    úst blízko jsi, ale daleko od ledví jejich.
  eng-WMB: You have planted them. Yes, they have taken root. They grow. Yes, they
    produce fruit. You are near in their mouth, and far from their heart.
  tam-TCV: நீர் அவர்களை நாட்டியிருக்கிறீர். அவர்கள் வேரூன்றியிருக்கிறார்கள். வளர்ந்து
    அவர்கள் கனி கொடுக்கிறார்கள். எப்போதும் நீர் அவர்களின் உதடுகளில் இருக்கிறீர். ஆனாலும்
    அவர்கள் இருதயங்களுக்கோ நீர் தூரமாய் இருக்கிறீர்.
  ceb-ULB: Gitanom mo sila ug nakagamot. Nagpadayon sila sa pagpamunga. Duol ka sa
    ilang mga baba, apan halayo sa ilang mga kasingkasing.
  pol-UBG: Zasadziłeś ich, zapuścili też korzenie; rosną i nawet wydają owoc. Bliski
    jesteś ich ust, ale daleki od ich nerek.
  urd-GVU: تُو نے اُنہیں زمین میں لگا دیا، اور اب وہ جڑ پکڑ کر خوب اُگنے لگے بلکہ
    پھل بھی لا رہے ہیں۔ گو تیرا نام اُن کی زبان پر رہتا ہے، لیکن اُن کا دل تجھ سے
    دُور ہے۔
  deu-1912: Du pflanzt sie, daß sie wurzeln und wachsen und Frucht bringen. Nahe bist
    du in ihrem Munde, aber ferne von ihrem Herzen;
  kan-2017: ದ್ರೋಹಿಗಳೆಲ್ಲರೂ ನೆಮ್ಮದಿಯಾಗಿರುವುದೇಕೆ? ನೀನು ಅವರನ್ನು ನೆಟ್ಟಿದ್ದಿ, ಅವರು ಬೇರೂರಿ
    ಬೆಳೆದು ಹಣ್ಣು ಬಿಟ್ಟಿದ್ದಾರೆ. ನೀನು ಅವರ ಬಾಯಿಗೆ ಸಮೀಪ, ಅಂತರಿಂದ್ರಿಯಕ್ಕೆ ದೂರ.
  yap-yap: Mu yungrad, me yib liknginrad; miyad tugul nge yib wom’ngirad. Gubin ngiyal’
    ma yad ma yognem nga fel’, ma dam t’uf u lanin’rad.
  hlt-MCSB: Amih te na phung tih a yung a hlak dongah a thaih cuen. A ka nen tah na
    yoei uh dae a kuel lamloh hla coeng.
  mdy-ETH: ኔኤኒ ዔያቶ ቱኬም ዔያታ ፃጲ ዳኬኔ፤ ዑጊ ዓኣፒያ ዓኣፔኔ፤ ዻንጋና ኔና ዔያታ ቦንቻኔ፤ ዒና ጋዓንቴ ዔያቶኮ ኔጊዳፓ
    ሃኬያኬ።
  twi-ASANTE: Woadua wɔn, na wɔagye nhini; wɔnyinyini na wɔso aba. Wɔbɔ wo din ɛberɛ
    biara nanso wɔn akoma mmɛn wo.
  eng-WEBU: You have planted them. Yes, they have taken root. They grow. Yes, they
    produce fruit. You are near in their mouth, and far from their heart.
  wal-wal: Neeni eta tokkadasa; tokkin xaphuwaa yeddidosona; diccidi aifiyaa aifidosona.
    Eti nena doonaappe yeggokkona; shin eta wozanaappe neeni haahuwan de7aasa.
  spa-PDDPT: Los plantas y echan raíces. Crecen y dan fruto. Cercano estás de sus
    bocas, pero lejos de su pensamiento.
  gun-gun: Ha'e kuery ma ndee renhotỹ ramo hapo porã ha'e yvate 'rã, hi'a porãmba
    'rã guive. Ndere ima'endu'a 'rã ojuru py rive, ha'e rã opy'a py ma ndegui mombyry
    'rã ikuai.
  ilo-ULB: Inmulam ida ket nagramutda. Agtultuloy ti panagbungbungada. Asidegka kadakuada
    kadagiti ngiwatda, ngem adayoka kadagiti pusoda.
  kpg-kpg: Go Kooe ne dogi digaula, gei digaula gaa hai nadau aga. Digaula gaa tomo
    gaa huwa. Digaula e helehelekai humalia i di Goe i nia madagoaa huogodoo, gei
    digaula hagalee hagadahidamee Goe.
  uig-ARA: سەن ئۇلارنى يەر يۈزىگە تىككەنسەن، ئۇلارمۇ يىلتىز تارتقان؛ ئۇلار ئۆسۈپ گۈللىنىدۇ،
    ئۇلار مېۋىلەيدۇ؛ سەن ئۇلارنىڭ ئاغزىغا يېقىن ئوخشايسەن، لېكىن ۋىجدانىدىن يىراقسەن؛
  sus-sus: I tan nan e daaxi, i tan nan e baloxi. E sigama yare, e fe rabama e xa
    duniɲɛigiri kui. E i xili falama e dɛ ra, kɔnɔ i xa fe mu na e bɔɲɛ kui.
  pon-2006: Komwi ketin padokiraildi, re ahpw kin kadarala kalowahr; re kin keirda
    oh wa. Re kin koasoiakin komwi mehkot mwahu ahnsou koaros, ahpw re sohte katapankin
    komwi.
  ksd-ksd: U tar vaume diat, ma dia tar okorina; dia tavua ma dia vuai; u bang. ta
    ra ngie i diat, ma u ki vailik kan ra bala i diat.
  tur-YTC: Onları sen diktin. Evet, kök saldılar. Büyüdüler. Evet, ürün verdiler.
    Ağızlarında yakınsın, Ve yüreklerinden uzaksın.
  grc-BRENT: Ἐφύτευσας αὐτοὺς, καὶ ἐῤῥιζώθησαν· ἐτεκνοποιήσαντο, καὶ ἐποίησαν καρπόν·
    ἐγγὺς εἶ σὺ τοῦ στόματος αὐτῶν, καὶ πόῤῥω ἀπὸ τῶν νεφρῶν αὐτῶν.
  ind-AYT: Engkau telah menempatkan mereka, mereka berakar. Mereka bertumbuh, mereka
    menghasilkan buah. Engkau dekat dengan mulut mereka, tetapi jauh dari hati mereka.
  nya-nya: Inu munawadzala ndipo anamera mizu; amakula ndi kubereka zipatso. Dzina
    lanu limakhala pakamwa pawo nthawi zonse, koma mitima yawo imakhala kutali ndi
    Inu.
  hrv-hrv: Ti si ih posadio, i oni se ukorijeniše, rastu i plod donose. Al' si bliz
    samo ustima njihovim, a daleko im od srca.
  mps-mps: Nago augwali te tǫba munama, augwali te wiegi yai pedelali, te bidigo
    bulali ni tiwai elama, te ni sele tǫ tomoba pelama, te ni genuai holama, te nai
    walobo tiwai ebao. Sesemane sogo augwaligo nago nogi nogi eyu ebao, tialima, te
    augwa homu nagede digibulu elalubo dao.
  tpi-tpi: Yu bin putim ol long graun na ol i kamap gutpela, olsem man i planim diwai
    na rop bilong diwai i go insait long graun na diwai i kamap bikpela na i karim
    kaikai. Oltaim ol i save kolim nem bilong yu, tasol tingting bilong ol i stap
    longwe long yu.
  dan-1931: Du planter dem, og de slår rod, de trives og bærer Frugt. De har dig i
    Munden, men ikke i Hjertet.
  vie-OVCB: Ngài trồng chúng nó, chúng đâm rễ và nẩy lộc. Miệng chúng luôn luôn nhắc
    đến Chúa, nhưng lòng chúng xa cách Ngài.
  guj-2017: તમે તેઓને રોપો છો અને તેઓનાં મૂળ ઊંડાં જાય છે. વળી તેઓ ફળ આપે છે. તમે
    તેઓના મોમાં છો. પણ તેઓના હૃદયથી તમે દૂર છો.
  pon-2006A: Komwi ketin padokiraildi, re ahpw kin kadarala kalowahr; re kin keirda
    oh wa. Re kin koasoiakin komwi mehkot mwahu ahnsou koaros, ahpw re sohte katapankin
    komwi.
  por-BRBSL: Você os plantou. Sim, eles criaram raízes. Elas crescem. Sim, eles produzem
    frutas. Você está por perto na boca deles, e longe de seu coração.
  cth-cth: Ahnimanaw hah nang ni na ung teh, tangpha a pabo, a roung awh teh, a paw
    awh. Ahnimae pahni hoi na hnai teh, ahnimae lungthin hoi teh na hla.
  twi-twi: Woadua wɔn, na wɔagye ntin; wonyinyin na wɔsow aba. Wɔbɔ wo din bere biara
    nanso wɔn koma mmɛn wo.
  hlt-hlt: Amih te na phung tih a yung a hlak dongah a thaih cuen. A ka nen tah na
    yoei uh dae a kuel lamloh hla coeng.
  tbz-SIM: A bɛ̀ fìímmu kɛ̀ bɛ cĩɛ̃ ntɑ kɛtenkɛ̀ kɛ̀ bɛ̀ sɛ̀nti mɛsɑ̀ɑ̀ nkɛ pɛí yɛbɛ.
    A yètìrì bomu bɛ nɔ̀ miɛkɛ kɛ̀ bɛ yɛ̀mmɛ̀ nɛ́ dɑ dɛ́tɛ́nɛ̀.
  msy-2020: Nɨ me isa nguazir kam garɨghizɨ, me deraghvɨram otiva, mati gumazim temem
    akarazɨ, an biba nguazim giraghuezɨ, temem aghuigha bava ovɨziba iti. Me zurara
    nɨn ziam dɨborava, men nɨghnɨziba nɨn saghuiamɨn iti.
  azb-azb: Onları Sən əkdin, kök saldılar, Qol-budaq atdılar, Bar verdilər. Sən onların
    dillərinə yaxınsan, Amma ürəklərindən uzaqsan.
  eng-DBY: 'Thou hast planted them, they also have taken root: they advance, yea,
    they bring forth fruit: thou art near in their mouth, but far from their reins.'
  hin-2017: तू उनको बोता और वे जड़ भी पकड़ते; वे बढ़ते और फलते भी हैं; तू उनके मुँह
    के निकट है परन्तु उनके मनों से दूर है।
  wol-KYG: Yaa leen jëmbat, ñu sampi reen, law ba meññ; jegeñal la seen làmmiñ, te
    fekk nga sore seen xol.
  eng-YLT: Thou hast planted them, yea, they have taken root, They go on, yea, they
    have made fruit, Near [art] Thou in their mouth, And far off from their reins.
  kne-kne: Inmolam daida et nanlamot da, ginmabay ya nanbonga da. Idaydayaw daka sin
    kali da ngem addawi ka sin nemnem da.
  eng-WYC-2017: Thou hast planted them, and they sent root; they increase, and make
    fruit; thou art nigh to the mouth of them, and far from the reins of them.
  eng-WMBB: You have planted them. Yes, they have taken root. They grow. Yes, they
    produce fruit. You are near in their mouth, and far from their heart.
  urd-GVH: तूने उन्हें ज़मीन में लगा दिया, और अब वह जड़ पकड़कर ख़ूब उगने लगे बल्कि
    फल भी ला रहे हैं। गो तेरा नाम उनकी ज़बान पर रहता है, लेकिन उनका दिल तुझसे दूर
    है।
  rug-rug: Agoi mo letei, meke va gore karoso si arini. Toqolo si arini meke vua si
    arini, meke Agoi mo si koba koa pa berudia ba seu pa bulodia.
  gaz-gaz: Ati isaan dhaabde; isaanis hidda gad fageeffataniiru; ni guddatu; ijas
    ni naqatu. Ati yeroo hunda afaan isaaniitii hin buutu; garaa isaanii irraa garuu
    fagoo jirta.
  fra-LSG: Tu les as plantés, ils ont pris racine, Ils croissent, ils portent du fruit;
    Tu es près de leur bouche, Mais loin de leur cœur.
  gnn-gnn: Nhe walalanha ŋunhi dholkuŋalanydja ḻämu‐nherraranydja, ga ŋutharanydja
    walala marrtjina ŋuriŋiyi, bala mirithinana guḻku'yina yulŋunydja. Bala walala
    waŋanydja marrtji bitjanna, ‘Godthu guŋga'yurruna ŋarranhanydja goŋmirriyaŋala
    warray, ŋayina ŋarraku wekaŋala dhuwalanydja malanha,’ bitjan, yurru yuwalktja
    walala ŋunhi marrtji yukurra walalaŋgalay warray walala djälkurru, yaka warray
    walala djäl nhuŋu yuwalk.
  yal-yal: I bata e ti, i yi e sɛnbɛ so. E sabatima, e wanle kɛ. I ya falana e dɛ
    waxatin birin, koni e bɔɲɛ makuya i ra.
  haw-1868: Ua kauu no oe ia lakou, oia, ua kolo ko lakou aa; ke ulu nei no lakou,
    oia, ke hua mai nei lakou i ka hua; ua kokoke no oe i ko lakou waha, ua loihi
    aku nae mai ko lakou naau aku.
  arb-NAV: أَنْتَ غَرَسْتَهُمْ فَتَأَصَّلُوا وَنَمَوْا وَأَثْمَرُوا. اسْمُكَ يَتَرَدَّدُ
    عَلَى أَفْوَاهِهِمْ، وَلَكِنَّهُ بَعِيدٌ عَنْ قُلُوبِهِمْ.
  ewe-ewe: Èdo wo, woto ke eye wotsi hetse ku. Wò ŋkɔ le nu na wo gake woƒe dziwo
    le adzɔge tso gbɔwò.
  eng-LEE: 'Thou hast planted them; they have also taken root; they grow; they also
    bring forth fruit: thou art near, in their mouth, and far from their mind.'
  asm-FB: তুমি তেওঁলোকক ৰোপন কৰিলা, এনে কি, তেওঁলোক শিপালে। তেওঁলোক বাঢ়িছে, এনে কি,
    ফলো ধৰিছে; তুমি তেওঁলোকৰ মুখৰ বাক্যত ওচৰ, কিন্তু তেওঁলোকৰ হৃদয়ৰ পৰা দূৰ।
  sus-A: عِ تَن نَن عٍ دَاشِ، عِ تَن نَن عٍ بَلٌشِ. عٍ سِفَمَ يَرٍ، عٍ قٍ رَبَمَ عٍ
    شَ دُنِحّءِفِرِ كُي. عٍ عِ شِلِ قَلَمَ عٍ دّ رَ، كْنْ عِ شَ قٍ مُ نَ عٍ بْحّ كُي.
  fra-SBL: Vous les avez plantés. Oui, ils ont pris racine. Ils poussent. Oui, ils
    produisent des fruits. Vous êtes près de leur bouche, et loin de leur cœur.
  hbo-hbo: נְטַעְתָּם֙ גַּם־שֹׁרָ֔שׁוּ יֵלְכ֖וּ גַּם־עָ֣שׂוּ פֶ֑רִי קָרֹ֤וב אַתָּה֙
    בְּפִיהֶ֔ם וְרָחֹ֖וק מִכִּלְיֹותֵיהֶֽם׃
  kik-kik: Ũmahaandĩte, nao makagĩa na mĩri; makũraga na magaciara maciaro. Ũgwetagwo
    hĩndĩ ciothe nĩ tũnua twao, no meciiria ma ngoro ciao marĩ haraaya nawe.
  fra-NCL: Vous les plantez, et ils prennent racine ; ils croissent, et ils portent
    du fruit ; vous êtes près de leur bouche ; et loin de leur cœur.
  cek-AK: Nangmah ni nihcae to na thling, ue, tangzun na caksak moe, a qoeng o tahang,
    ue, athaih athaih o; nang loe nihcae pakha taengah na oh, toe palung hoi loe nang
    thla taak.
  cuk-cuk: Bee be we-dulemar urbedaed, sapimaryobi bonisuli ganguddamalad, deyob dunguddamalad,
    sapi-sunmakedyobi nasguddamalad. Unnila asginbi be-nug-ogannodimalad, e-gwage-ulubgindi
    begi binsadisurmalad.
  uig-CYR: Сән уларни йәр йүзигә тиккәнсән, уларму йилтиз тартқан; улар өсүп гүллиниду,
    улар мевиләйду; Сән уларниң ағзиға йеқин охшайсән, лекин виҗданидин жирақсән;
  tel-2017: వారిని నువ్వే నాటావు, వారు వేరు పారి పెరిగి ఫలిస్తున్నారు. వారి మాటలు
    చూస్తే నువ్వు వారికి దగ్గరగా ఉన్నావు గానీ వారి హృదయాలకు దూరమే.
  hat-BSA: Ou te plante yo. Wi, konsa yo fin pran rasin. Yo grandi. Wi, yo fè fwi.
    Ou toupre nan lèv yo, men lespri yo lwen W.
  kos-kos: Kom yokwalosi, ac elos okahla; Elos kapak ac isus fahko. Elos fahk kas
    wo keim pacl nukewa A insialos loesla nu sum.
  hbo-WLC: נְטַעְתָּם֙ גַּם־שֹׁרָ֔שׁוּ יֵלְכ֖וּ גַּם־עָ֣שׂוּ פֶ֑רִי קָר֤וֹב אַתָּה֙
    בְּפִיהֶ֔ם וְרָח֖וֹק מִכִּלְיוֹתֵיהֶֽם׃
  ibo-ibo: Ị kụọla ha ka osisi, ha agbaala mgbọrọgwụ; ha na-etokwa na-amị mkpụrụ.
    Ị nọ nso mgbe niile nʼọnụ ha, ma ị nọ nʼebe dị anya nʼobi ha.
  ory-ory: ତୁମ୍ଭେ ସେମାନଙ୍କୁ ରୋପଣ କରିଅଛ, ସେମାନେ ବଦ୍ଧମୂଳ ହୋଇଅଛନ୍ତି; ସେମାନେ ବଢ଼ନ୍ତି,
    ହଁ, ସେମାନେ ଫଳ ଫଳନ୍ତି; ତୁମ୍ଭେ ସେମାନଙ୍କ ମୁଖର ନିକଟରେ ଓ ସେମାନଙ୍କ ଅନ୍ତଃକରଣରୁ ଦୂରରେ
    ଅଛ।
  chk-chk: Ka fotukiretiu, iwe, a tö warer. Ra mämäritä o ua. Ra föüni itom lon awer,
    nge leluker a toau senuk.
  rop-rop: Yu na bin plentim olabat, en olabat bin abum det rut, en deibin gro en
    abum frut daga. Olabat oldei toktokbat gudwei blanga yu, bat olabat nomo bin laigim
    yu brabliwei.
  ukr-1871: Ти понасаджував їх, і вони позакоренювались; ростуть і плодяться. Ти близько
    в них на устах, та далеко од серця їх.
  deu-1951: Du hast sie gepflanzt, sie schlagen Wurzel, sie wachsen und bringen sogar
    Frucht. Du bist zwar nahe ihrem Munde, aber fern von ihrem Herzen!
  eng-JPS: Thou hast planted them, yea, they have taken root; they grow, yea, they
    bring forth fruit; Thou art near in their mouth, and far from their reins.
  srp-1865: Ti ih posadi, i oni se ukorijeniše, rastu i rod raðaju; ti si im blizu
    usta ali daleko od bubrega.
  lug-lug: Wabasimba, emirandira ne ginywera, bakula ne baleeta ebibala. Tova ku mimwa
    gyabwe bulijjo wadde ng’oliwala n’emitima gyabwe.
  heb-heb: נטעתם גם שרשו ילכו גם עשו פרי קרוב אתה בפיהם ורחוק מכליותיהם׃
  ben-IRV: তুমিই তাদের রোপণ করেছ এবং তারা শিকড় বসিয়েছে। তারা বেড়ে উঠে ফল দেয়।
    তুমি শুধু তাদের মুখের কাছেই থাক, কিন্তু তাদের হৃদয় থেকে অনেক দূরে।”
  pan-pan: ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਲਾਇਆ ਤਾਂ ਉਹਨਾਂ ਨੇ ਜੜ੍ਹ ਵੀ ਫੜ ਲਈ, ਉਹ ਵਧਦੇ ਹਨ ਅਤੇ ਫਲ ਵੀ ਲਿਆਉਂਦੇ
    ਹਨ, ਤੂੰ ਉਹਨਾਂ ਦੇ ਮੂੰਹ ਦੇ ਨੇੜੇ ਅਤੇ ਉਹਨਾਂ ਦੇ ਦਿਲ ਤੋਂ ਦੂਰ ਹੈ।
  mya-JVB: ကိုယ်တော်သည် သူ တို့ကို စိုက် တော်မူသဖြင့် ၊ သူတို့သည် အမြစ် ကျ၍ ကြီးပွါး
    လျက် အသီး ကို သီး ကြပါ ၏။ ကိုယ်တော် သည် သူ တို့နှုတ် နှင့် နီး ၍ နှလုံး နှင့်
    ဝေး တော်မူ၏။
  tbg-tbg: Katari vataqi ututaantemake, are vika maa vataraqaa vataaramanta, vika
    katarivano tuqa aratero koqe tava iraintemake, koqemavi variarave. Vika nái noqihai
    ai autu nte variavarovata, vika muntukavano kia ariara vairave.
  hmo-hmo: Oi ese idia oi hadoa, bona edia ramuna idia atoa. Idia be idia tubu daekau,
    bona edia huahua idia atoa. Oiemu ladana namona be idia herevalaia noho, to edia
    kudoudia be oi dekena amo, daudau idia noho.
  urd-urd: तूने उनको लगाया और उन्होंने जड़ पकड़ ली, वह बढ़ गए बल्कि कामयाब हुए; तू
    उनके मुँह से नज़दीक पर उनके दिलों से दूर है।
  rus-SYN: Ты насадил их, и они укоренились, выросли и приносят плод. В устах их Ты
    близок, но далек от сердца их.
  bqc-SIM: N ń bá, aa zĩ́napɛ̀lɛ e aa gɛ̀ nɛ'ì. N tↄ́ dↄ ń lɛ́u, an sↄ̃ kuma
    sↄ̃o.
  tcz-CHONGTHU: Nangin amaho naphut det in; Hijeh chun amahon ajung akho det un, chule
    akhang theiuve. Akam seh in namin apha jingun; Ahivangin, alungthim u nang’a konin
    agamla lheh e.
  mar-mar: तू त्यांना लावले आणि ते मुळावले. ते वाढतात आणि फळे देतात. तू त्यांच्या
    मुखात त्यांच्या जवळ आहे, पण त्यांच्या मनापासून तू फार दूर आहेस.
  qub-qub: Gammi paycunata cawachishcanqui. Paycuna rïcuyasha, alli tiyasha, mirasha.
    Paycunaga shimillanwanmi gamta alabashunqui. Shongunchömi ichanga ni imanillarpis
    mana yarpäshunquichu.
  bqp-bqp: Wunɑ ɑ bu duurɑ nge dɑ̃ru, mɑ bɑ nuuru kuɑ, bɑ kpɛ̃ɑ bɑ binu mɑrumɔ. Mɛyɑ
    wunɛn gɑri rɑ n wɑ̃ɑ ben nɔɔwɔ. Adɑmɑ yi ǹ wɑ̃ɑ ben gɔ̃ruɔ.
  hat-hat: Ou plante yo, yo pran rasin. Yo grandi, yo donnen. Non ou toujou nan bouch
    yo! Men, nan kè yo, yo pa sou bò ou.
  eng-BSB: You planted them, and they have taken root. They have grown and produced
    fruit. You are ever on their lips, but far from their hearts.
  eng-WEBPB: You have planted them. Yes, they have taken root. They grow. Yes, they
    produce fruit. You are near in their mouth, and far from their heart.
  kbq-kbq: Zafama hankrazankna hunka Kagra zamagrira hankranke'za rafu'na re'za nomani'zampina
    knare nehaze. Ana vahe'mo'za kagrikura tusiza hu'za zamagitetira kagi hanta nevazize.
    Hianagi zamagu'amo'a kagri tava'ontera omane'neanki afete me'ne.
  nhe-BL: Queja se tlen quintoca cuatini tlen nimantzi monelhuayotía, moscaltíaj huan
    temacaj inintlajca, ta tiquinchijqui nopa tlacame huan tiquintiochijtoc huan quisque
    cuali. Huan yajuanti quiijtohuaj para mitztlascamatij ica tlen tiquinchihuilijtoc,
    pero ipan ininyolo ax mitzilnamiquij.
  gub-BL: Erezutym ma'eà'yz ài ne wà. Wanapo ohoete. Hezuz katu wà. I'a katu wà no.
    Uze'egatu mua'u waiko nerehe wà. Nuzekaiw kwaw nerehe azeharomoete wà.
  eng-DRA: 'Thou hast planted them, and they have taken root: they prosper and bring
    forth fruit: thou art near in their mouth, and far from their reins.'
