verse: JER.012.001
translations:
  mal-C: 'യഹോവേ, ഞാൻ അങ്ങയുടെമുമ്പാകെ എന്റെ ആവലാതി കൊണ്ടുവരുമ്പോൾ, അങ്ങ് എപ്പോഴും
    എനിക്കു നീതി നടപ്പാക്കിത്തരുന്നു. എങ്കിലും അങ്ങയുടെ വിധികളെപ്പറ്റി ഞാൻ അങ്ങയോടു
    സംസാരിക്കട്ടെ: ദുഷ്ടരുടെ വഴി ഐശ്വര്യം പ്രാപിക്കാൻ കാരണമെന്ത്? വിശ്വാസഘാതകർ സന്തുഷ്ടരായി
    ജീവിക്കുന്നത് എന്തുകൊണ്ട്?'
  deu-TKW: Du bleibst im Rechte, Jahwe, wenn ich mit dir hadern wollte! Doch zur Rede
    möchte ich dich stellen, warum das Treiben der Frevler Gelingen hat, warum alle,
    die treulos handeln, unangefochten bleiben?
  lin-lin: Oh Yawe, ozalaka tango nyonso sembo ; mpe ngai nakokoka kosamba na Yo te.
    Nzokande nalingi kotuna Yo mwa mituna na tina na oyo etali bosembo na Yo. Mpo
    na nini misala ya bato mabe ekendaka liboso ? Mpo na nini bato oyo batosaka Yo
    te bazalaka na bomoi ya kimia ?
  eng-LSV: You [are] righteous, O YHWH, || When I plead toward You, || Only, let me
    speak judgments with You, || Why did the way of the wicked prosper? All treacherous
    dealers have been at rest.
  eng-GNV: 'O Lord, if I dispute with thee, thou art righteous: yet let mee talke
    with thee of thy iudgements: wherefore doeth the way of the wicked prosper? why
    are all they in wealth that rebelliously transgresse?'
  eng-WEBSTER: 'Righteous art thou, O LORD, when I plead with thee: yet let me speak
    with thee of thy judgments: Why doth the way of the wicked prosper? why are they
    all happy that deal very treacherously?'
  nhw-BL: 'TOTECO, ta nochipa tiitztoc tixitlahuac quema niya moixpa para nimitztlajtlanis
    se tlamantli. Huajca ama techcahuili ma nimitzilhui ni tlamantli catli nechtequipachohua:
    ¿Para tlen mohueyichihuaj nopa masehualme catli fiero ininnemilis? Huan ¿para
    tlen itztoque ica paquilistli nopa masehualme catli mosisiníaj?'
  swh-ONEN: 'Wewe daima u mwenye haki, Ee Bwana, niletapo mashtaka mbele yako. Hata
    hivyo nitazungumza nawe kuhusu hukumu yako: Kwa nini njia ya waovu inafanikiwa?
    Kwa nini wasio waaminifu wote wanaishi kwa raha?'
  bba-bba: Yinni Gusunɔ, ɑ sɑ̃ɑwɑ ɡemɡii bɑɑdommɑ, nɑ ǹ kpɛ̃ n nun siribu soku. Adɑmɑ
    kɑ mɛ, nɑ kĩ n nun ɡɑ̃ɑnu bikiɑ wunɛn ɡem mɛ sɔɔ. Ye nɑ bikiɑmɔ wee. Mbɑn sɔ̃nɑ
    durumɡiin wɑ̃ɑru tɑ rɑ n kuurɑmɔ. Mbɑn sɔ̃nɑ ɑ rɑ de be bɑ ǹ nun nɑɑnɛ sɑ̃ɑ bɑ
    n wɑ̃ɑ bɔri yɛndu sɔɔ.
  eng-KJVCPB: 'Righteous art thou, O Lord, when I plead with thee: yet let me talk
    with thee of thy judgments. Wherefore doth the way of the wicked prosper? wherefore
    are all they happy that deal very treacherously?'
  luo-luo: 'In kare kinde duto, yaye Jehova Nyasaye, sa moro amora makelo bucha e
    nyimi. To kata kamano we mondo awuoye kodi kuom ngʼado bura mari makare: Ere gima
    omiyo yore mag joma timbegi mono dhi maber? Angʼo momiyo jogo maonge yie odak
    maber?'
  meu-meu: Iehova e, emu kara na maoromaoro, na tai henimumu negadia ai; ḡau tamona,
    egu ginikau gabuna herevadia na oi vairamu ai baina gwaurai. Badina be dahaka
    kara dika taudia edia dala na e namo e laomu? Dahaka dainai kara dibaka taudia
    edia namo na e bada e laomu?
  npi-ULB: हे परमप्रभु, मैले तपाईंकहाँ विवाद ल्याउँदा तपाईं धर्मी हुनुहुन्छ । मैले
    गुनासो गर्नुपर्ने कारण निश्‍चय पनि मैले तपाईंलाई बताउनुपर्छः किन दुष्‍टका मार्गहरू
    सफल हुन्छन् ? सबै विश्‍वासहीन मानिस सफल छन् ।
  yor-yor: Olúwa, olódodo ni ọ́ nígbàkígbà, nígbà tí mo mú ẹjọ́ kan tọ̀ ọ́ wá. Síbẹ̀
    èmi yóò bá ọ sọ̀rọ̀ nípa òdodo rẹ. Èéṣe tí ọ̀nà àwọn ènìyàn búburú fi ń ṣe déédé?
    Èéṣe tí gbogbo àwọn aláìṣòdodo sì ń gbé ní ìrọ̀rùn?
  pes-OPCB: ای خداوند، تو عادلتر از آن هستی که من با تو بحث و جدل کنم؛ اما می‌خواهم
    بدانم که چرا بدکاران موفقند؟ چرا اشخاص نادرست در رفاه و آسایشند؟
  tgl-ULB: Sa tuwing nakikipagtalo ako sa iyo, Yahweh, ikaw ay matuwid. Tunay nga
    na dapat kong sabihin sa iyo ang aking dahilan upang magreklamo. Bakit nagtatagumpay
    ang pamamaraan ng mga masasama? Nagtatagumpay ang lahat ng mga taong walang pananampalataya.
  hui-hui: Anduane Homogo-o í̠na mana tigabiore bialu haabo haga kego i̱na í̠la lai
    nalabehe. Anigo i̱na mana maru i̱ wá nale kogo í̠nihondo hale haro. Wali agali
    mana ko biaga karu ti bayale dege haabo kago irane agibe. Maru ke̱ halu mo hondo
    hagane mana bialu karu tibi nde bayale dege kago agidabe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ကျွန်​တော်​မျိုး​၏​အ​မှု​ကို အ​ထံ​တော်​တွင်​လျှောက်​လဲ​ရ​သော်
    ကိုယ်​တော်​ရှင်​သာ​လျှင်​ဖြောင့်​မတ်​သော​အ​ရှင် ဖြစ်​ပါ​သည်။ သို့​ရာ​တွင်​တ​ရား​မျှ​တ​မှု​ရှိ​မ​ရှိ​နှင့်​ပတ်
    သက်​၍ ကျွန်​တော်​မျိုး​လျှောက်​ထား​လို​ပါ​၏။ အ​ဘယ်​ကြောင့်​သူ​ယုတ်​မာ​တို့​သည်
    ချမ်း​သာ​ကြွယ်​ဝ​ကြ​ပါ​သ​နည်း။ မ​ရိုး​မ​ဖြောင့်​သူ​တို့​သည်​အ​ဘယ်​ကြောင့် အေး​ချမ်း​စွာ​နေ​ရ​ပါ​သ​နည်း။
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། བདག་གིས་ཁྱེད་དང་རྩོད་པའི་དུས་སུ་ཁྱེད་ཉིད་ནམ་ཡང་དྲང་བདེན་ཡིན།
    ཡིན་ཡང་དྲང་གཞག་གི་ཐད་ངས་ད་དུང་ཁྱེད་ལ་རྩོད་དགོས་ཏེ། ངན་པའི་ལམ་ནི་ཅིའི་ཕྱིར་བདེ་བླག་ཡིན་ནམ།
    གཡོ་སྒྱུ་ཆེས་ཆེར་སྤེལ་མཁན་ཐམས་ཅད་ཅིའི་ཕྱིར་བདེ་བར་གནས་སམ།
  sna-sna: 'Imi munogara makarurama, iyemi Jehovha, pandinouya pamberi penyu nemhaka.
    Kunyange zvakadaro ndichataura nemi pamusoro pokururamisira kwenyu, ndichiti:
    Nemhaka yeiko nzira yavakaipa ichibudirira? Nemhaka yei vasingatendi vachirarama
    zvakanaka?'
  spa-BLM: Tú eres justo, Yahvé, cuando me enfrento a ti; Sin embargo, me gustaría
    exponer un caso ante usted. ¿Por qué prospera el camino de los malvados? ¿Por
    qué están tranquilos los que tratan con mucha alevosía?
  cac-cac: 'Ix valan d''a Jehová icha tic: Mamin Jehová, vach''chom vojtac to te tojol
    a pensar, palta in gana tzin telaj in b''a ed''oc. Tzin nib''ej tzin c''anb''ej
    juntzan̈ tic d''ayach: ¿Tas yuj vach''n̈ej yaj eb'' chuc sb''eyb''al? ¿Tas yuj
    junc''olal yaj eb'' an̈ej chucal sna''a?'
  swh-ULB: 'Wewe ni mwenye haki, Bwana, wakati wowote ninapoleta mashitaka kwako.
    Lazima nikuambie sababu yangu ya kulalamika: Kwa nini njia za waovu hufanikiwa?
    Watu wote wasiokuwa na imani wanafanikiwa.'
  bel-bel: Справядлівы будзеш Ты, Госпадзе, калі я пачну судзіцца з Табою; і аднак
    жа буду гаварыць з Табою пра правасудзьдзе; чаму шлях бязбожных пасьпяховы, і
    ўсе вераломныя дабрашчасьцяцца?
  deu-ELBBK: 'Du bist gerecht, HERR, wenn ich mit dir hadere; doch von deinen Urteilen
    möchte ich mit dir reden: Warum ist der Weg der Gottlosen glücklich, sind sicher
    alle, die Treulosigkeit üben?'
  mbb-OT: 'He Nengazen, layun hustu is kukuman nu emun edriklamu a ziyà te kenikew.
    Ne ǥuntaan ed-insà a mehitenged te hustu he kukuman nu: Maan is ed-uswag is menge
    lalung? Maan is dezeyaan is ked-ubpà te menge etew he midluib kenikew?'
  mal-2015: യഹോവേ ഞാൻ നിന്നോടു വാദിച്ചാൽ നീ നീതിമാനായിരിക്കും; എങ്കിലും ന്യായങ്ങളെക്കുറിച്ചു
    ഞാൻ നിന്നോടു ചോദിപ്പാൻ തുനിയുന്നു; ദുഷ്ടന്മാരുടെ വഴി ശുഭമായിരിപ്പാൻ സംഗതി എന്തു?
    ദ്രോഹം പ്രവർത്തിക്കുന്നവരൊക്കെയും നിർഭയന്മാരായിരിക്കുന്നതെന്തു?
  rmc-rmc: „RAJEJA, tu sal furt spravodľivo, sar man tuha kerav. No the avke tuha
    kamav te vakerel pal o čačipen. Soske le nalačhenge avel avri lengro drom? Soske
    peske savore ňeverna dživen andro smirom?
  pes-OPV: ای خداوند تو عادل تر هستی از اینکه من با تو محاجه نمایم. لیکن درباره احکامت
    با تو سخن خواهم راند. چرا راه شریران برخوردار می‌شود و جمیع خیانتکاران ایمن می‌باشند؟
  ron-1924: Ту ешть пря дрепт, Доамне, ка сэ мэ черт ку Тине; вряу тотушь сэ Те ынтреб
    асупра орындуирилор Тале. Пентру че пропэшеште каля челор рэй ши тоць мишеий трэеск
    ын паче?
  ben-OBCV: 'হে সদাপ্রভু, আমি যখন তোমার সামনে কোনো অভিযোগ নিয়ে আসি, তুমি সবসময়ই
    নির্দোষ প্রতিপন্ন হও। তবুও আমি তোমার ন্যায়বিচার সম্পর্কে কথা বলতে চাই: দুষ্ট
    লোকদের পথ কেন সমৃদ্ধ হয়? বিশ্বাসহীন সব লোক কেন স্বচ্ছন্দে জীবনযাপন করে?'
  som-som: Rabbiyow, xaq baad tahay markaan kula muddaco, haddaba bal aan xukummadaada
    kaala hadlo. Sharrowyada jidkoodu bal muxuu u hagaagaa? Oo kuwa khiyaano kula
    macaamiloodo oo dhammuna bal maxay u nabdoon yihiin?
  lat-VUC: '[Justus quidem tu es, Domine, si disputem tecum: verumtamen justa loquar
    ad te: Quare via impiorum prosperatur; bene est omnibus qui prævaricantur et inique
    agunt?'
  eng-ASVBT: 'Righteous art thou, O Jehovah, when I contend with thee; yet would I
    reason the cause with thee: wherefore doth the way of the wicked prosper? wherefore
    are all they at ease that deal very treacherously?'
  ita-1885: 'Signore, se io litigo teco, tu sei pur giusto; nondimeno io ti proporrò
    le mie ragioni: Perchè prospera la via degli empi? perchè sono a lor agio tutti
    quelli che procedono dislealmente?'
  eng-LXXUP: Righteous art thou, O Lord, that I may make my defense to thee, yea,
    I will speak to thee of judgments. Why is it that the way of ungodly men prospers?
    that all that deal very treacherously are flourishing?
  eng-ULB: 'You are righteous, Yahweh, whenever I bring disputes to you. I must certainly
    tell you of my reason to complain: Why do the ways of the wicked succeed? All
    the faithless people are successful.'
  spa-VBL: Señor, cuando me quejo ante ti, siempre demuestras tener la razón. Aun
    así, quiero presentarte mi caso. ¿Por qué les va tan bien a los malvados? ¿Por
    qué viven tan cómodamente los que te son infieles?
  fra-_FOB: Tu demeures juste, ô Éternel, quand je conteste avec toi; toutefois je
    parlerai de jugements avec toi. Pourquoi la voie des méchants prospère-t-elle?
    Pourquoi sont-ils en paix tous ceux qui agissent perfidement?
  mal-mal: യഹോവേ ഞാൻ അങ്ങയോടു വാദിച്ചാൽ അവിടുന്ന് നീതിമാനായിരിക്കും; എങ്കിലും ന്യായങ്ങളെക്കുറിച്ച്
    ഞാൻ അങ്ങയോട് ചോദിക്കുവാൻ തുനിയുന്നു; ദുഷ്ടന്മാരുടെ വഴി ശുഭമായിരിക്കുവാൻ സംഗതി
    എന്ത്? ദ്രോഹം പ്രവർത്തിക്കുന്നവരെല്ലാം നിർഭയരായിരിക്കുന്നതെന്ത്?
  urd-GVR: Ai Rab, tū hameshā haq par hai, lihāzā adālat meṅ tujh se shikāyat karne
    kā kyā fāydā? Tāham maiṅ apnā muāmalā tujhe pesh karnā chāhtā hūṅ. Bedīnoṅ ko
    itnī kāmyābī kyoṅ hāsil hotī hai? Ġhaddār itne sukūn se zindagī kyoṅ guzārte haiṅ?
  suz-BL: परमप्रभु यावे, गो इन कली दोस गेता हना, गे ठीक पाइब बाक्‍नीनी। तन्‍न गो आं
    निसाफ इन ङोंइती वोइक्‍नुङ। दोस ताइबपुकी मारदे सोशा बोशा लाइ‍नीमी? थमा मसुइक्‍ब
    मुर मारदे रिम्‍शो दुम्‍ना दुम्‍न बाक्‍नीमी? भजन संग्रह ७३:३
  eng-NOY: Righteous art thou, O Jehovah, when I contend with thee, Yet will I enter
    into controversy with thee. Why doth the way of the wicked prosper? Why are all
    the men of treachery at ease?
  ita-1927: 'Tu sei giusto, o Eterno, quand’io contendo teco; nondimeno io proporrò
    le mie ragioni: Perché prospera la via degli empi? Perché son tutti a loro agio
    quelli che procedono perfidamente?'
  ckb-ckb: 'ئەی یەزدان، تۆ ڕاستودروستیت کاتێک سکاڵای خۆم بۆ تۆ دەهێنم. لەگەڵ ئەوەشدا
    سەبارەت بە حوکمەکانی تۆ دەدوێم: بۆچی ڕێگای بەدکاران سەرکەوتووە؟ بۆچی هەموو ناپاکەکان
    ئاسوودەن؟'
  eng-BBE: 'You are in the right, O Lord, when I put my cause before you: still let
    me take up with you the question of your decisions: why does the evil-doer do
    well? why are the workers of deceit living in comfort?'
  kan-OKCV: ಓ ಯೆಹೋವ ದೇವರೇ, ನಾನು ನಿಮ್ಮ ಸಂಗಡ ವಾದಿಸುವಾಗ, ನೀವು ನೀತಿವಂತರೇ ಆಗಿದ್ದೀರಿ. ಆದರೂ
    ನಾನು ನಿಮ್ಮ ಸಂಗಡ ನ್ಯಾಯವಾದವುಗಳನ್ನು ಕುರಿತು ಮಾತನಾಡುವೆನು. ದುಷ್ಟರ ಮಾರ್ಗವು ಸಮೃದ್ಧಿಯಾಗುವುದು
    ಏಕೆ? ಮಹಾ ವಂಚನೆ ಮಾಡುವವರೆಲ್ಲರು ಸುಖವಾಗಿರುವುದು ಏಕೆ?
  tam-2017: யெகோவாவே, உம்முடன் நான் வழக்காடப்போனால், தேவரீர் நீதியுள்ளவராமே; ஆகிலும்
    உம்முடைய நியாயங்களைக் குறித்து உம்முடன் நான் பேசும்படி வேண்டுகிறேன்; ஆகாதவர்களின்
    வழி வாய்க்கிறதென்ன? துரோகம் செய்துவருகிற அனைவரும் சுகமாக இருக்கிறதென்ன?
  spa-RV-1909: 'JUSTO eres tú, oh Jehová, aunque yo contigo dispute: hablaré empero
    juicios contigo. ¿Por qué es prosperado el camino de los impíos, y tienen bien
    todos los que se portan deslealmente?'
  ron-BTF: Drept ești tu, DOAMNE, mă cert cu tine; totuși lasă-mă să vorbesc cu tine
    despre judecățile tale; Pentru ce prosperă calea celor stricați? Pentru ce sunt
    fericiți toți cei care se poartă foarte perfid?
  eng-WEBP: You are righteous, LORD, when I contend with you; yet I would like to
    plead a case with you. Why does the way of the wicked prosper? Why are they all
    at ease who deal very treacherously?
  eng-FBV: Lord, when I complain to you, you always show yourself to be in the right.
    Even so I still want to present my case to you. Why is it that wicked people do
    so well? Why do those who are unfaithful to you live so comfortably?
  nld-1939: 'Jahweh, Gij zijt te rechtvaardig, om met U te twisten; Toch leg ik U
    een rechtsvraag voor: Waarom hebben de goddelozen geluk, Leven al de trouwelozen
    in vrede?'
  nch-BL: 'TOTECO, ta nochipa tiitztoc tixitahuac quema niya moixpa para nimitztajtanis
    se tamanti. Huajca ama techcahuili ma nimitzilhui ni tamanti cati techtequipachohua:
    ¿Para ten mohueyichihuaj nopa masehualme cati fiero ininemilis? Huan ¿para ten
    itztoque ica paquilisti nopa masehualme cati mosisiníaj?'
  vie-1934: Hỡi Đức Giê-hô-va, tôi biện luận cùng Ngài, Ngài thật công bình; dầu vậy,
    tôi còn muốn biện luận cùng Ngài. Sao đường lối những kẻ ác được thạnh vượng?
    Sao những người gian trá được yên ổn?
  hin-CV: 'याहवेह, जब भी मैं आपके समक्ष अपना मुकदमा प्रस्तुत करता हूं, आप सदैव ही
    युक्त प्रमाणित होते हैं. निःसंदेह मैं आपके ही साथ न्याय संबंधी विषयों पर विचार-विमर्श
    करूंगा: क्यों बुराइयों का जीवन समृद्ध होता गया है? क्यों वे सब जो विश्वासघात के
    व्यापार में लिप्‍त हैं निश्चिंत जीवन जी रहे हैं?'
  spa-BES: 'Estás en lo correcto, oh Señor, cuando expongo mi causa; aún así permíteme
    hacerte una pregunta: ¿por qué le va bien al malvado? ¿Por qué los que hacen el
    engaño viven cómodamente?'
  tdx-tdx: 'Vantan-dRehe, ry Iehovà, ndra te ino ty ho nifandierako, f’ie mbe te hisafiry
    ama’o: Ino ty mampiraorao ty lala’ o lo-tserekeo? Akore te hene mierañerañe o
    mikitro-draha ratio.'
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ เมื่อข้าพระองค์​สู้คดี​กับพระองค์ พระองค์​ก็​ทรงเป็นฝ่ายถูก
    แม้​กระนั้นข้าพระองค์ยังขอทูลเสนอมูลคดีของข้าพระองค์ต่อพระองค์ ไฉนทางของคนชั่วจึงจำเริญขึ้น
    ไฉนทุกคนที่ทรยศก็​อยู่​เย็นเป็นสุข
  por-BR-2018: Justo és tu, SENHOR, mesmo quando eu discuto contigo; falarei, porém,
    de juízos contigo. Por que o caminho dos perversos prospera, e todos os que agem
    enganosamente têm boa vida?
  deu-ELO: 'Du bist gerecht, Jehova, wenn ich mit dir hadere; doch von deinen Urteilen
    möchte ich mit dir reden: Warum ist der Weg der Gesetzlosen glücklich, sind sicher
    alle, die Treulosigkeit üben?'
  eng-WYC-2018: Forsooth, Lord, thou art just; if I dispute with thee, nevertheless
    I shall speak (about) just things to thee. Why hath the way of wicked men prosperity?
    It is well to all men that break the law, and do wickedly? (But, Lord, thou art
    just; and if I dispute with thee, nevertheless I shall speak about just things
    with thee. Why hath the ways of the wicked prospered? Why is it well with all
    those who break the law, and who do wickedly?)
  epo-epo: 'Vi estos prava, ho Eternulo, kiam mi procesos kun Vi; tamen mi parolos
    kun Vi pri justeco: kial la vojo de malpiuloj estas sukcesa kaj ĉiuj perfiduloj
    vivas trankvile?'
  uig-PIN: Mǝn dǝwayimni aldingƣa elip kǝlsǝm, adil bolup kǝlding, i Pǝrwǝrdigar;
    lekin Sǝn bilǝn Ɵz ⱨɵkümliring toƣruluⱪ sɵzlǝxmǝkqimǝn; nemixⱪa rǝzillǝrning yoli
    ronaⱪ tapidu? Asiyliⱪ ⱪilƣuqilarning ⱨǝmmisi nemixⱪa kǝngri-azadiliktǝ turidu?
  beo-beo: Hina Gode! Na da Dima fofada:loba, Di da moloidafa ba:la:loba. Be na da
    moloidafa hou hisu hisu Dima adole ba:ma:mu. Abuliba:le wadela:i hamosu dunu da
    bagade gagui amola hahawane esalabala? Abuliba:le ogogosu wamolasu dunu da didili
    hamosala:?
  tpi-OTNT: Bikpela, oltaim yu save mekim stretpela pasin, na mi no inap tok pait
    wantaim yu. Tasol i gat sampela pasin mi no klia long en, na mi laik askim yu
    long en. Bilong wanem ol man bilong mekim pasin nogut, ol i save stap gut oltaim?
    Bilong wanem wok bilong ol man bilong trik na giaman, i save go het gut?
  hau-SA: Kullum kai mai adalci ne, ya Ubangiji, sa’ad da na kawo ƙara a gabanka.
    Duk da haka zan yi magana da kai game da shari’arka. Me ya sa mugaye suke nasara?
    Me ya sa dukan maciya amana suke zama ba damuwa?
  uig-LAT: Men dewayimni aldinggha élip kelsem, adil bolup kelding, i Perwerdigar;
    lékin Sen bilen Öz hökümliring toghruluq sözleshmekchimen; némishqa rezillerning
    yoli ronaq tapidu? Asiyliq qilghuchilarning hemmisi némishqa kengri-azadilikte
    turidu?
  nde-nde: 'Wena ulungile izikhathi zonke, Oh Thixo, lapho ngiletha indaba kuwe. Ikanti
    ngingakhuluma lawe ngokulunga kwakho: Kungani indlela yababi iphumelela na? Kungani
    abangathembekanga behlezi kuhle na?'
  ton-ton: '“ʻE Sihova, ʻoku ke angatonu, ʻo kau ka tāpafua kiate koe: tuku ke u lea
    kiate koe ʻi hoʻo ngaahi fakamaau: ko e hā ʻoku monūʻia ai ʻae hala ʻoe angahala?
    Ko e hā ʻoku fiefia lahi ai ʻakinautolu ʻoku fai kākā lahi?'
  ces-1613: Spravedlivý zůstaneš, Hospodine, povedu-li odpor proti tobě, a však o
    soudech tvých mluviti budu s tebou. Proč se cestě bezbožníků šťastně vede? Mají
    pokoj všickni, kteříž se pyšně zpronevěřili.
  eng-WMB: You are righteous, LORD, when I contend with you; yet I would like to plead
    a case with you. Why does the way of the wicked prosper? Why are they all at ease
    who deal very treacherously?
  tam-TCV: 'யெகோவாவே, உமக்கு முன்பாக நான் வழக்குகளைக் கொண்டுவரும்போதெல்லாம் நீர் நீதியுள்ளவராகவே
    இருக்கிறீர். ஆகையினால் உம்முடைய நீதியைக் குறித்து நான் உம்மிடம் பேசப் போகிறேன்:
    கொடியவர்களின் செயல்கள் செழிப்பது ஏன்? நேர்மையற்றோர் கஷ்டமின்றி வாழ்வது ஏன்?'
  ceb-ULB: 'Matarong ka, Yahweh, sa dihang magdala ako ug panagbingkil diha kanimo.
    Angay ko gayod ikaw nga sultihan sa hinungdan sa akong pagmulo: Nganong molampos
    man ang pamaagi sa mga daotan? Malamposon ang tanang walay pagtuo nga mga tawo.'
  pol-UBG: Sprawiedliwy jesteś, PANIE, choćbym się z tobą spierał. Ja jednak będę
    rozmawiać z tobą o twoich sądach. Czemu szczęści się droga bezbożnych? Czemu spokojnie
    żyją wszyscy, którzy postępują bardzo zdradliwie?
  urd-GVU: اے رب، تُو ہمیشہ حق پر ہے، لہٰذا عدالت میں تجھ سے شکایت کرنے کا کیا فائدہ؟
    تاہم مَیں اپنا معاملہ تجھے پیش کرنا چاہتا ہوں۔ بےدینوں کو اِتنی کامیابی کیوں حاصل
    ہوتی ہے؟ غدار اِتنے سکون سے زندگی کیوں گزارتے ہیں؟
  deu-1912: HERR, wenn ich gleich mit dir rechten wollte, so behältst du doch recht;
    dennoch muß ich vom Recht mit dir reden. Warum geht's doch den Gottlosen so wohl
    und die Verächter haben alles die Fülle?
  kan-2017: ಯೆಹೋವನೇ, ನೀನು ಧರ್ಮಸ್ವರೂಪನಾಗಿರುವುದರಿಂದ ನಾನು ನಿನ್ನೊಡನೆ ವ್ಯಾಜ್ಯವಾಡಲಾರೆನು.
    ಆದರೂ ನಿನ್ನ ಸಂಗಡ ನ್ಯಾಯವನ್ನು ಚರ್ಚಿಸುವೆನು. ದುಷ್ಟರ ನಡತೆ ಏಕೆ ಸಫಲವಾಗುತ್ತದೆ?
  yap-yap: “SOMOL, fa’an gu ra tugthinnag e re pa’ i oloboch rog ney ngom, mra m’ug
    ni gur e ba sorom. Chiney e thingar gu fith ngom murung’agen e tin nib mat’aw.
    Mangfan ni pi’in kireb e ba yo’or ban’en rorad? Mangfan ni pi’in nde yul’yul’
    e yad ba fla’ab?
  hlt-MCSB: Namah taengla kang rhoe vaengah BOEIPA namah tah na dueng coeng. Tedae
    laitloeknah te namah taengah ka thui koinih balae tih halang rhoek kah longpuei
    tah thaihtak tih hnukpoh rhoek loh a hnukpoh boeih khaw a dingsuek?
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ታኣኒ ኔ ቤርታ ኔና ሞኦቲ ጌስታሢ ኔኤኒ ፒዜ ማዔሢ ዔሬዖኬ፤ ሃሢ ኔኤኒ ፒዜ ዎጋ ዎጊፆይዳ
    ታ ዖኦጫ ባኣዚ ዓኣኔ፤ ጎሜ ዓሲኮ ናንጋ ፒዜ ማዒ ዓኣዻሢ ዎይቲዳይ? ጌሺ ናንጋ ዓሶ ቢያሢኮ ዔባ ቢያ ጊኢጋሢ ዎይቲዳይ?
  twi-ASANTE: 'Ao Awurade, sɛ mede asɛm to wʼanim ɛberɛ biara a mehunu sɛ wobu atɛntenenee.
    Ɛno enti, mepɛ sɛ mene wo bɛkasa afa wʼatɛntenenee ho: Adɛn enti na amumuyɛfoɔ
    ɛkwan si wɔn yie? Adɛn enti na wɔn a wɔnni gyidie ho dwo wɔn?'
  eng-WEBU: You are righteous, LORD, when I contend with you; yet I would like to
    plead a case with you. Why does the way of the wicked prosper? Why are they all
    at ease who deal very treacherously?
  wal-wal: Abeet GODAU, taani nenaara mootettiyo wode, ubbabankka neeni xillo. Gidikkonne,
    taani xillo pirddaabaa nenaara haasayanau koshshees. Iita asati oottiyoobai etau
    aissi injjetii? Ammanettennaageeti aissi ishalidi de7iyoonaa?
  spa-PDDPT: 'Justo eres Tú, oh Yavé, para que yo contienda contigo. Sin embargo,
    defenderé mi causa ante Ti: ¿Por qué prospera el camino de los perversos, y los
    traidores viven en paz?'
  gun-gun: Senhor, ndee ma ha'evea rami meme 'rã xerereko nerenonde xee ajexa uka
    ramo. Ha'e rami avi ndevy pe aporandu ta rejoguerekoa re. Mba'e re tu heko vai
    va'e kuery ikuai porã? Mba'eta anhetẽ rupi e'ỹ rei ikuai va'e pe mba'eve ndoikoi.
  ilo-ULB: 'Nalintegka, O Yahweh, tunggal adda iyegko kenka a saan a pagkikinnaawatan.
    Pudno a rumbeng nga ibagak kenka ti rasonko nga agriri: Apay nga agballigi dagiti
    wagas dagiti nadangkes? Naballigi dagiti amin a tattao a saan a napudno.'
  kpg-kpg: Meenei Dimaadua, maa au ga lagamaaloo adu i ogu donu, gei Goe ga hagamodongoohia aga
    oo donu. Malaa, gei au ga heeu adu di hai o di tonu. Ma e aha go digau huaidu
    ala e maluagina? Ma e aha go digau huaidu ala e kila humalia?
  uig-ARA: مەن دەۋايىمنى ئالدىڭغا ئېلىپ كەلسەم، ئادىل بولۇپ كەلدىڭ، ئى پەرۋەردىگار؛
    لېكىن سەن بىلەن ئۆز ھۆكۈملىرىڭ توغرۇلۇق سۆزلەشمەكچىمەن؛ نېمىشقا رەزىللەرنىڭ يولى
    روناق تاپىدۇ؟ ئاسىيلىق قىلغۇچىلارنىڭ ھەممىسى نېمىشقا كەڭرى-ئازادىلىكتە تۇرىدۇ؟
  sus-sus: «Alatala, i tinxin, kɔnɔ n wama i maxɔrinfe i xa natɛ nde xa fe ra. Munfe
    ra mixi ɲaaxie xa fe luma sɔɔnɛya ra? Munfe ra bɔɲɛsa na yanfantee bɛ?
  pon-2006: Maing KAUN, ma I pahn akamaikihong komwi ei pwuhng, komwi pahn ketin kadehdehda
    omwi pwung. Ahpw iet pwe I pahn kalelapak rehmwi duwen ire kan me pid pwuhng.
    Dahme aramas suwed kan kin kepwehpwehki? Dahme aramas mwersuwed kan kin pweikihda?
  ksd-ksd: 'U ti takodo, Luluai, ba dor vartoto ma u; ma go iau mainge ina tir u ure
    ra varkurai: Ta ra ava ra mangamangana kai ra umana tena varpiam i tamtavua? Ta
    ra ava ra umana tena vartuam par. dia ki bulbulu?'
  tur-YTC: Ne zaman seninle çekişsem, Sen haklısın, ey Yahve, Yine de seninle davamı
    savunmak istiyorum. Kötülerin yolu neden başarılı oluyor? Neden çok hainlik edenlerin
    hepsi rahat?
  grc-BRENT: Δίκαιος εἶ Κύριε, ὅτι ἀπολογήσομαι πρὸς σέ· πλὴν κρίματα λαλήσω πρὸς
    σέ· τί ὅτι ὁδὸς ἀσεβῶν εὐοδοῦται; εὐθήνησαν πάντες οἱ ἀθετοῦντες ἀθετήματα;
  ind-AYT: Benarlah Engkau, ya TUHAN, ketika aku memohon dengan sangat kepada-Mu,
    Namun, aku akan membicarakan hal-hal keadilan dengan Engkau. Mengapa jalan orang
    jahat berhasil? Mengapa semua orang yang melakukan kecurangan berbahagia?
  nya-nya: Yehova, Inu mumakhala wokhoza nthawi zonse ndikati nditsutsane nanu. Komabe
    ndikufuna kuyankhula nanu za mlandu wanga. Chifukwa chiyani anthu oyipa zinthu
    zimawayendera bwino? Chifukwa chiyani anthu achinyengo amakhala pabwino?
  hrv-hrv: 'Prepravedan si, Jahve, da bih se mogao s tobom parbiti. Samo bih jedno
    s tobom raspravio: Zašto je put zlikovaca uspješan? Zašto podmuklice uživaju mir?'
  mps-mps: Genuai Bidio, nago doloba pai kolesaga sesemane sogo ebao, te eno nage
    dali po konila eyu wabeo. Tialima, te meba kolesaga eno konesiąwani, tama eno
    te nagebolo hanalu obao. Magi baso te dwai kolesaga ebo bidi dabe, te augwa sesemane
    sogo bugagia bidibo dawe? Magi baso te gagamu selibo bidi, me tibo po wabo bidi
    dabe, te augwa ebo sę bugagia mu ela pidubo dawe?
  tpi-tpi: Bikpela, oltaim yu save mekim stretpela pasin, na mi no inap tok pait wantaim
    yu. Tasol i gat sampela pasin mi no klia long en, na mi laik askim yu long en.
    Bilong wanem ol man bilong mekim pasin nogut, ol i save stap gut oltaim? Bilong
    wanem wok bilong ol man bilong trik na giaman, i save go het gut?
  dan-1931: Herre, Retten er din, når jeg trætter med dig, og dog må jeg tale med
    dig om Ret. Hvi følger Lykken de gudløses Vej, hvi er alle troløse trygge?
  vie-OVCB: 'Lạy Chúa Hằng Hữu, Ngài luôn xét xử công minh mỗi khi con đến hầu tòa
    của Chúa. Tuy nhiên, con xin trình bày một lời khiếu nại: Tại sao người gian ác
    hưng thịnh? Tại sao bọn phản trắc reo mừng sung sướng?'
  guj-2017: “હે યહોવાહ, જ્યારે હું તમારી સાથે વાદવિવાદ કરું છું ત્યારે તમે ન્યાયી
    ઠરો છો. તેમ છતાં તમારી આગળ મારી ફરિયાદ રજૂ કરીશ; “દુષ્ટ માણસો કેમ સમૃદ્ધિ પામે
    છે? વિશ્વાસઘાતીઓ કેમ સુખી હોય છે?
  pon-2006A: Maing KAUN, ma I pahn akamaikihong komwi ei pwuhng, komwi pahn ketin
    kadehdehda omwi pwung. Ahpw iet pwe I pahn kalelapak rehmwi duwen ire kan me pid
    pwuhng. Dahme aramas suwed kan kin kepwehpwehki? Dahme aramas mwersuwed kan kin
    pweikihda?
  por-BRBSL: Você é justo, Yahweh, quando eu contendo com você; no entanto, eu gostaria
    de defender um caso com você. Por que o caminho dos ímpios prospera? Por que todos
    eles estão à vontade, que lidam de forma muito traiçoeira?
  cth-cth: Oe BAWIPA na hmalah lai ka roe nahaiyah, nang na kuep yungyoe. Hatei, na
    lawkcengnae kong heh na hmalah dei ka ngai rah. Bangkongmaw tamikathoutnaw a lamcawn
    awh teh, kadumyennaw ni lunghawi hoi khosak awh.
  twi-twi: 'Woyɛ ɔtreneeni bere biara, Awurade, sɛ mede asɛm to wʼanim a. Nso me ne
    wo bɛkasa afa wʼatɛntrenee ho: Adɛn nti na amumɔyɛfo kwan si wɔn yiye? Adɛn nti
    na wɔn a wonni gyidi ho dwo wɔn?'
  hlt-hlt: Namah taengla kang rhoe vaengah BOEIPA namah tah na dueng coeng. Tedae
    laitloeknah te namah taengah ka thui koinih balae tih halang rhoek kah longpuei
    tah thaihtak tih hnukpoh rhoek loh a hnukpoh boeih khaw a dingsuek?
  tbz-SIM: N Yiɛ̀ nKuyie nhɑ nɑ́ɑ́ ntimɔ́mmɔnti nti m bɑ́ɑ́ nɑ kɛ dɑ nɛnninɛ̀, n nɛ́
    dɔ́ kɛ́bɛ́immu sɑ́m̀pɔ́ ɑ beéntì ĩ́nkɛ̀. Bɑ nkpɛ́í nte kɛ̀ bɛyɛibɛ kpɛrɛ yíé?
    Bɑ nte bɛ̀ɛ̀ yetɛ ɑ kpɛti kɛ̀ bɛ̀ bo diwɛ̀ì miɛkɛ.
  msy-2020: O Ikiavɨra Itir God, nɨ kotiaba tuisɨzir arazim a bar dera, ezɨ kɨ zurara
    uan osɨmtɨzim akɨrsɨ akamadarim nɨ ko a damuan kogham. Ezɨ arazir kɨ fozir puvatɨzir
    maba iti, ezɨ guizɨn nɨn arazir kotiaba tuisɨzim, kɨ a bagh nɨn azangsɨghasa.
    Manmaghɨram amizɨ gumazamizir arazir kurabagh amiba me zurara deragha iti? Ezɨ
    manmagh amizɨ, ifavaribagh amir gumaziba deraghavɨra ikia ghuavɨra iti?
  azb-azb: Əgər Səninlə mübahisə etsəm, Sən haqlı çıxarsan, ya Rəbb. Ancaq yenə də
    ədalət barədə Səninlə danışmaq istəyirəm. Nə üçün pis adamlar əməllərində Uğur
    qazanır, Bütün xainlər dinc yaşayır?
  eng-DBY: Righteous art thou, Jehovah, when I plead with thee; yet will I speak with
    thee of [thy] judgments. Wherefore doth the way of the wicked prosper? [wherefore]
    are all they at ease that deal very treacherously?
  hin-2017: हे यहोवा, यदि मैं तुझ से मुकद्दमा लड़ूँ, तो भी तू धर्मी है; मुझे अपने
    साथ इस विषय पर वाद-विवाद करने दे। दुष्टों की चाल क्यों सफल होती है? क्या कारण
    है कि विश्वासघाती बहुत सुख से रहते हैं?
  wol-KYG: 'Aji Sax ji, dëggu nga def, li may tawatsi fi yaw lépp. Teewul ma di la
    diis mbir: lu tax ku bon di baaxle, bépp workat bu bon di féex?'
  eng-YLT: Righteous [art] Thou, O Jehovah, When I plead towards thee, Only, judgments
    do I speak with Thee, Wherefore did the way of the wicked prosper? At rest have
    been all treacherous dealers.
  kne-kne: Apo Diyos, olay mo makisongbatak en sik-a et sik-a pay dedan di kosto.
    Ngem olay mo siya di, waday laydek ay salodsoden en sik-a. Apay nga mayat di biyag
    din maetek ya mangam-amag si lawa?
  eng-WYC-2017: Forsooth, Lord, thou art just [or rightwise]; if I dispute with thee,
    nevertheless I shall speak just [or right] things to thee. Why hath the way of
    wicked men prosperity? It is well to all men that break the law, and do wickedly?
  eng-WMBB: You are righteous, LORD, when I contend with you; yet I would like to
    plead a case with you. Why does the way of the wicked prosper? Why are they all
    at ease who deal very treacherously?
  urd-GVH: ऐ रब, तू हमेशा हक़ पर है, लिहाज़ा अदालत में तुझसे शिकायत करने का क्या फ़ायदा?
    ताहम मैं अपना मामला तुझे पेश करना चाहता हूँ। बेदीनों को इतनी कामयाबी क्यों हासिल
    होती है? ग़द्दार इतने सुकून से ज़िंदगी क्यों गुज़ारते हैं?
  rug-rug: Zihova, Agoi si toṉotomu lamo, pana vari tokei nia arau si keke ginugua
    koa Goi. Ba maqu zama nia koa Goi sa Mua vinilasa toṉotona. Na vegua ke tagotago
    sari tie kaleadi? Na vegua ke bokaboka sarini pu lopu raṉe Igo si Agoi?
  gaz-gaz: Yaa Waaqayyo yommuu ani iyyata koo fuula kee duratti dhiʼeeffadhutti ati
    yeroo hunda qajeelaa dha. Taʼu iyyuu ani waaʼee qajeelummaa keetii nan dubbadha;
    karaan jalʼootaa maaliif milkaaʼa? Warri hin amanamne hundi maaliif nagaan jiraatu?
  fra-LSG: 'Tu es trop juste, Éternel, pour que je conteste avec toi; Je veux néanmoins
    t’adresser la parole sur tes jugements: Pourquoi la voie des méchants est-elle
    prospère? Pourquoi tous les perfides vivent-ils en paix?'
  gnn-gnn: Bala ŋarra waŋana Garraywala bitjarra, “Garray, nhenydja ŋunhi dhuwala
    ŋayaŋu‐dhunupa warray. Buku‐djulŋi, yaka ŋarrakala nhe ŋaramurrthiyanydja; ŋarra
    ḏukṯuk ŋarra yurru dhä‐wirrka'yun nhuna. Nhäku ŋuli ŋunhi dhuwurr‐yätjmirrinydja
    yolŋu walala ḻukunydjayirri? Ga nhäku ŋuli ŋunhi dhuwurr‐yätjmirrinydja wal'ŋu
    nhina galŋa‐ŋamathirrinydja?
  yal-yal: 'Alatala, i tinxin na ma, kitin xa so en tan tagi. Koni n waxi i maxɔdin
    feni lan i ya kiti saxina nde a fe ma: Nanfera muxu ɲaxine hiyabuxi? Nanfera yanfantenne
    bɔɲɛ xunbelixi?'
  haw-1868: PONO no oe, e Iehova, i ko'u wa e paio aku ai me oe; aka, e kamailio aku
    no au ia oe ma ka hooponopono ana. No ke aha la e pomaikai ai ka aoao o ka poe
    hewa? E maluhia anei ka poe hana ma ka wahahee nui loa?
  arb-NAV: 'أَنْتَ دَائِماً عَادِلٌ حِينَ أَعْرِضُ عَلَيْكَ دَعْوَايَ، وَلَكِنْ دَعْنِي
    أُحَدِّثُكَ بِشَأْنِ أَحْكَامِكَ: لِمَاذَا تُفْلِحُ طَرِيقُ الأَشْرَارِ؟ وَلِمَاذَا
    يَتَمَتَّعُ الْغَادِرُونَ بِالْعَيْشِ الرَّغِيدِ؟'
  ewe-ewe: Oo, Yehowa, ne metsɔ nya ɖe ŋutiwò la, wò nya dzɔna ɣe sia ɣi. Gake mahe
    nya kpli wò tso wò ʋɔnudɔdrɔ̃ ŋuti. Nu ka ta ame vɔ̃ɖiwo ƒe mɔ dzea edzi na wo
    ɖo? Nu ka ta dzimaxɔsetɔwo nɔa agbe le dziɖeɖi me?
  eng-LEE: '[Too] righteous art thou, O Lord, that I could plead with thee; yet must
    I speak of [the principles of] justice with thee: Wherefore is the way of the
    wicked happy? do all those prosper that deal treacherously?'
  asm-FB: “হে যিহোৱা, তুমি ধাৰ্মিক, তথাপি তোমাৰ লগত মোক প্ৰতিবাদ কৰিবলৈ দিয়া, বিচাৰৰ
    সম্পৰ্কে মোক তোমাৰ লগত কেৱল কথা কবলৈ দিয়া। “দুষ্টবোৰৰ পথ কিয় উন্নত হয়? অতি
    বিশ্বাস-ঘাতকবোৰ কিয় শান্তিৰে থাকে?
  sus-A: «عَلَتَلَ، عِ تِنشِن، كْنْ ﭑ وَ مَ عِ مَشْرِنقٍ عِ شَ نَتّ ندٍ شَ قٍ رَ.
    مُنقٍ رَ مِشِ حَاشِيٍ شَ قٍ لُمَ سْونّيَ رَ؟ مُنقٍ رَ بْحّسَ نَ يَنقَنتٍيٍ بّ؟
  fra-SBL: Tu es juste, Yahvé, quand je me dispute avec vous ; Pourtant, je voudrais
    plaider une affaire avec vous. Pourquoi la voie des méchants prospère-t-elle ?
    Pourquoi sont-ils tous à l'aise alors qu'ils sont très perfides ?
  hbo-hbo: צַדִּ֤יק אַתָּה֙ יְהוָ֔ה כִּ֥י אָרִ֖יב אֵלֶ֑יךָ אַ֤ךְ מִשְׁפָּטִים֙ אֲדַבֵּ֣ר
    אֹותָ֔ךְ מַדּ֗וּעַ דֶּ֤רֶךְ רְשָׁעִים֙ צָלֵ֔חָה שָׁל֖וּ כָּל־בֹּ֥גְדֵי בָֽגֶד׃
  kik-kik: 'Atĩrĩrĩ, Wee Jehova ũtũũraga ũnduagĩra ciira na kĩhooto rĩrĩa rĩothe ndarehe
    ciira mbere yaku. No rĩrĩ, no nyende twaranĩrie nawe ũndũ ũkoniĩ kĩhooto gĩaku:
    Nĩ kĩĩ gĩtũmaga mũthiĩre wa mũndũ ũrĩa mwaganu ũgaacĩre? Nĩ kĩĩ gĩtũmaga andũ
    arĩa matarĩ wĩtĩkio matũũre megangarĩte?'
  fra-NCL: 'Vous êtes trop juste, ô Yahweh ; pour que je dispute contre vous ; je
    veux seulement parler justice avec vous : Pourquoi la voie des méchants est-elle
    prospère ; pourquoi tous les perfides vivent-ils en paix ?'
  cek-AK: Aw Angraeng, nang khaeah lok ka thuih kruek, na toenghaih amtueng; toe tipongah
    kasae kaminawk hoi oep thok ai kaminawk to khosak hoih o lat loe? tiah lokdueng
    han ka tawnh.
  cuk-cuk: 'Ani Jeremías Bab-Jehováʼga sogded: “Bab-Jehová, an bebo abin-abin-imakdele,
    be gusgu nabir-ibmar-sogdaed, ar bedi dule-innikigwadid. Degi-inigwele, an bese
    igar-soggwen wis egisgwersunno. ¿Ar ibiga dule-isganamarga ibmar-nueganbi naddae?
    ¿Ar ibiga dule-emar-yardakmalad gwen-bai itodasurmala?'
  uig-CYR: Мән дәвайимни алдиңға елип кәлсәм, адил болуп кәлдиң, и Пәрвәрдигар; лекин
    Сән билән Өз һөкүмлириң тоғрилиқ сөзләшмәкчимән; немишкә рәзилләрниң йоли ронақ
    тапиду? Асийлиқ қилғучиларниң һәммиси немишкә кәңри-азатиликтә туриду?
  tel-2017: యెహోవా, నా వాదన నీకు వినిపించిన ప్రతిసారీ నువ్వు నీతిమంతుడవుగానే ఉంటావు.
    అయినా నీ న్యాయ విధానాల గురించి నేను నీతో మాట్లాడతాను. దుర్మార్గులు ఎందుకు వర్ధిల్లుతారు?
    అపనమ్మకస్తులు విజయాలు సాధిస్తారెందుకు?
  hat-BSA: Byen dwat, se Ou menm, O SENYÈ, lè m plede ka m avèk Ou. Anverite, mwen
    ta diskite yon ka lajistis avèk Ou. Poukisa chemen mechan an byen reyisi konsa?
    Poukisa tout sa ki aji nan manti yo rete alèz konsa?
  kos-kos: LEUM GOD, nga fin srukak sie sripa nga kom in tukeni akukuin kac, Ma kom
    ac fahk uh pa pwaye uh. Ne ouinge, nga ke kusen siyuk nu sum ke nununku suwohs.
    Efu ku mwet koluk uh kasrupi? Efu ku mwet kutasrik uh wo ouiyalos?
  hbo-WLC: צַדִּ֤יק אַתָּה֙ יְהוָ֔ה כִּ֥י אָרִ֖יב אֵלֶ֑יךָ אַ֤ךְ מִשְׁפָּטִים֙ אֲדַבֵּ֣ר
    אוֹתָ֔ךְ מַדּ֗וּעַ דֶּ֤רֶךְ רְשָׁעִים֙ צָלֵ֔חָה שָׁל֖וּ כָּל־בֹּ֥גְדֵי בָֽגֶד׃
  ibo-ibo: 'Onye ezi omume ka ị bụ mgbe niile, gị Onyenwe anyị, mgbe ọbụla m butere
    ikpe bịa nʼihu gị. Ma achọrọ m ịgwa gị okwu banyere ikpe ziri ezi gị: Gịnị mere
    ihe ji agara ndị ajọ omume nke ọma? Gịnị mere ndị na-aghọ aghụghọ ji ebi ndụ enweghị
    nsogbu ọbụla?'
  ory-ory: ହେ ସଦାପ୍ରଭୁ, ମୁଁ ଯେତେବେଳେ ତୁମ୍ଭ ସଙ୍ଗେ ପ୍ରତିବାଦ କରେ, ତୁମ୍ଭେ ଧାର୍ମିକ ଅଟ;
    ତଥାପି ବିଚାର ବିଷୟରେ ମୁଁ ତୁମ୍ଭ ସଙ୍ଗେ ବାଦାନୁବାଦ କରିବି; ଦୁଷ୍ଟ ଲୋକମାନଙ୍କର ପଥ କାହିଁକି
    କୁଶଳଯୁକ୍ତ ହୁଏ? ଅତି ବିଶ୍ୱାସଘାତକ ସମସ୍ତେ କାହିଁକି ନିରାପଦରେ ଥାʼନ୍ତି?
  chk-chk: Ai Samol mi Lapalap, lupwen üa uwato ai osukosuk fän mesom, a pwä pwe en
    ka pwüng. Nge iei üa mochen pwe sipwe kakapasfengen won pwüngün kapwüng. Pwota
    ekewe aramasangau ra pisekisekila? Pwota chokewe meinisin resap allükülük ra fefeitä?
  rop-rop: Wal aibin tok na, “YAWEI det trubala God, if ai deigim yu langa kothaus,
    yu garra win. Wal ai wandim yu blanga dalim mi. Wotfo nogudbala pipul meigim miselp
    brabli ritjwan? Wotfo tufeis pipul oldei gedim ebrijing?
  ukr-1871: 'Праведним останеш ти, Господи, як би я хотїв судитись із тобою, а все
    таки буду я говорити до тебе про правосуд: чом се щаститься безбожним на їх дорозї,
    і добре дїєсь зрадливим?'
  deu-1951: O HERR, du bleibst im Recht, wenn ich mit dir hadere; darum will ich dich
    nur über das Recht befragen. Warum ist der Weg der Gottlosen so glücklich und
    bleiben alle, die treulos handeln, unangefochten?
  eng-JPS: 'Right wouldest Thou be, O LORD, were I to contend with Thee, yet will
    I reason with Thee: Wherefore doth the way of the wicked prosper? Wherefore are
    all they secure that deal very treacherously?'
  srp-1865: Pravedan si, Gospode, ako bih se pravdao s tobom; ali æu progovoriti o
    sudovima tvojim. Zašto je put bezbožnièki sreæan? zašto žive u miru svi koji èine
    nevjeru?
  lug-lug: Bulijjo oba mutuukirivu, Ayi Mukama Katonda, bwe nkuleetera ensonga yange.
    Noolwekyo nnaaleeta ensonga yange gy’oli. Lwaki abakozi b’ebibi baba mu kwesiima?
    Lwaki abalimbalimba bonna baba mu bulamu obw’emirembe?
  heb-heb: צדיק אתה יהוה כי אריב אליך אך משפטים אדבר אותך מדוע דרך רשעים צלחה שלו
    כל בגדי בגד׃
  ben-IRV: তুমি ধার্মিক, হে সদাপ্রভু, আমি যখনই তোমার কাছে বিবাদ নিয়ে যাই। আমি অবশ্যই
    আমার অভিযোগের কারণ তোমাকে বলব, “দুষ্টদের পথ কেন সফল হয়? সমস্ত অবিশ্বস্ত লোকেরাই
    সফল হয়।
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਜੇ ਮੈਂ ਤੇਰੇ ਨਾਲ ਬਹਿਸ ਕਰਾਂ ਤਾਂ ਤੂੰ ਧਰਮੀ ਠਹਿਰੇਂਗਾ, ਤਦ ਵੀ ਮੈਂ ਇਨਸਾਫ਼
    ਦੇ ਬਾਰੇ ਤੇਰੇ ਨਾਲ ਬੋਲਾਂਗਾ, - ਦੁਸ਼ਟਾਂ ਦਾ ਰਾਹ ਕਿਉਂ ਸਫ਼ਲ ਹੁੰਦਾ ਹੈ? ਕਿਉਂ ਸਾਰੇ ਛਲੀਏ
    ਛਲ ਵਿੱਚ ਸੁਖੀ ਹਨ?
  mya-JVB: အို ထာဝရဘုရား ၊ အကျွန်ုပ်သည် ကိုယ်တော် နှင့် တရားစကားကို ဆွေးနွေး သောအခါ
    ၊ ကိုယ်တော် သည် တရား တော်မူ၏။ သို့သော် လည်း၊ စစ်ကြော စီရင်တော်မူခြင်း အကြောင်းကို
    မေး လျှောက်ပါမည်။ မတရား သောသူတို့ သည် အဘယ်ကြောင့် အကြံ မြောက် ရကြပါ သနည်း။ အလွန်သစ္စာပျက်
    သော သူအပေါင်း တို့သည် အဘယ်ကြောင့်ချမ်းသာ ရကြပါသနည်း။
  tbg-tbg: Noravauvo, te ariara ti uva avuqavuqama timitaane tiarera, are koqema kera
    uva rahe variaravara tira, are ti uvavata avuqavuqama timitenarave. Ho are ti
    qaqi kairaqe te are vaiinti nahenti uva avuqavuqama nimitena okarara ireha tavaare.
    Nantihae qora kaiqa vare variaka koqemake variqi vi variarave? Nantihae ariara
    kia noraiqaake iri variaka variavaro vikaqi kia nora maaravano vairave?
  hmo-hmo: 'Lohiabada e, bema lau be oi dekenai gau ta totona, lau maumau gwauraia
    neganai, lau diba oi be nega ibounai oiemu kara be maoromaoro. To lau ese oiemu
    kota henia kara ta lau ura herevalaia, gauna inai: Badina dahaka kara dika taudia
    edia dala be ia namo lao noho? Bona dahaka dainai kara koikoi taudia edia noho
    ia namo lao noho?'
  urd-urd: ऐ ख़ुदावन्द अगर मैं तेरे साथ बहस करूँ तो तू ही सच्चा ठहरेगा; तो भी मैं
    तुझ से इस अम्र पर बहस करना चाहता हूँ कि शरीर अपने चाल चलन में क्यूँ कामयाब होते
    हैं? सब दग़ाबाज़ क्यूँ आराम से रहते हैं?
  rus-SYN: 'Праведен будешь Ты, Господи, если я стану судиться с Тобою; и однако же
    буду говорить с Тобою о правосудии: почему путь нечестивых благоуспешен, и все
    вероломные благоденствуют?'
  bqc-SIM: Dii, tó ma mↄma ń yã́o, n yã́ mɛ́ ìↄ zɛvĩ. Ń beeo má yã'onnↄ yã́zɛde
    musu. Bↄ́yãi vãikɛnaↄ yã́ ì bↄ maai? Àkɛa náaisaideↄ ìↄ namablei?
  tcz-CHONGTHU: Vo Pakai, adih’a thutan nangbou nahi. Hijeh chun, nakom’a kakiphinna
    thu sei-inge. Ipi dinga migiloute khangtou tou’uva, Chule joule nal a thilbol
    ho phatou touvu ham?
  mar-mar: परमेश्वरा, मी तुझ्याकडे वादविवाद घेऊन येतो, तू नितीमान ठरतोस, मी निश्चितपणे
    माझ्या तक्रारीचे कारण तुला सांगितले पाहिजे. दुष्ट लोकच यशस्वी का होतात? सर्व जे
    अविश्वासू लोक ते यशस्वी आहेत.
  qub-qub: Tayta Dios, gamga llapantami musyanqui. Rasun cajtami rimanqui. Chayno
    captinpis tapucushayqui. ¿Imanirtaj fiyu runacunapäga yarpashanpis alli llojshipan?
    ¿Imanirtaj llullacuypa mana allita ruraj runacunaga alli goyan?
  bqp-bqp: Yinni Gusunɔ, ɑ sɑ̃ɑwɑ gemgii bɑɑdommɑ, nɑ ǹ kpɛ̃ n nun siribu soku. Adɑmɑ
    kɑ mɛ, nɑ kĩ n nun gɑ̃ɑnu bikiɑ wunɛn gem mɛ sɔɔ. Ye nɑ bikiɑmɔ wee. Mbɑn sɔ̃nɑ
    durumgiin wɑ̃ɑru tɑ rɑ n kuurɑmɔ. Mbɑn sɔ̃nɑ ɑ rɑ de be bɑ ǹ nun nɑɑnɛ sɑ̃ɑ bɑ
    n wɑ̃ɑ bɔri yɛndu sɔɔ.
  hat-hat: Ou menm Seyè, ou pa nan patipri. Mwen pa ka nan plede avè ou. Men, mwen
    ta renmen mande ou yon bagay sou sa w'ap fè a. Poukisa zafè mechan yo mache byen
    konsa? Poukisa tout moun malonèt yo alèz konsa?
  eng-BSB: 'Righteous are You, O LORD, when I plead before You. Yet about Your judgments
    I wish to contend with You: Why does the way of the wicked prosper? Why do all
    the faithless live at ease?'
  eng-WEBPB: You are righteous, LORD, when I contend with you; yet I would like to
    plead a case with you. Why does the way of the wicked prosper? Why are they all
    at ease who deal very treacherously?
  kbq-kbq: Ra Anumzamoka kagra fatgo kavukva'ene ne' mani'nankena nagra keaga Kagrane
    hu'za nehue. E'ina hu'negu menina natrege'na fatgoma huno refkoma hu avu'ava zanku
    Kagranena keaga ha'neno. Hagi nahige'za havi avu'ava zama nehaza vahe'mo'za maka
    zampina knarera hu'za nemanizage'za, havigema hu'za vahe'ma rezmatagama nehaza
    vahe'mo'za musena hu'za fru hu'za nemanize?
  nhe-BL: 'TOTECO, ta nochipa tiitztoc tixitlahuac quema niya moixpa para nimitztlajtlanis
    se tlamantli. Huajca ama xinechcahuili ma nimitzilhui ni tlamantli tlen nechcuesohua:
    ¿Para tlen mohueyichihuaj nopa tlacame tlen fiero ininyolis? Huan ¿para tlen itztoque
    ica paquilistli nopa tlacame tlen mosisiníaj?'
  gub-BL: — O Tupàn Tuweharupi Wiko Ma'e, aze mo apuranu nerehe a'e ma'e rehe, eremume'u
    katu mo ihewe. Apuranu putar nerehe purehe nezepykaw imume'u kar pà newe ihe nehe
    kury. Màràzàwe tuwe ikatu 'ym ma'e uzeapo hemetarer katu ma'e romo wà. Màràzàwe
    tuwe imunar ma'e waneko haw ikatu wanupe.
  eng-DRA: 'Thou indeed, O Lord, art just, if I plead with thee, but yet I will speak
    what is just to thee: Why doth the way of the wicked prosper: why is it well with
    all them that transgress, and do wickedly?'
