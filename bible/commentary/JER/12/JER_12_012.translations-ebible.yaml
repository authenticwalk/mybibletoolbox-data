verse: JER.012.012
translations:
  mal-C: കൊള്ളക്കാർ മരുഭൂമിയിലൂടെ കുന്നുകളിലെല്ലാം അനേകമായി വന്നുചേർന്നിരിക്കുന്നു,
    യഹോവയുടെ വാൾ ഒരറ്റംമുതൽ മറ്റേ അറ്റംവരെ നശിപ്പിക്കും; ഒരു മനുഷ്യനും സമാധാനം കാണുകയില്ല.
  deu-TKW: Über alle kahlen Höhen in der Trift sind Verwüster gekommen; denn ein Schwert
    hat Jahwe, das von einem Ende des Landes bis zum anderen frißt, da bleibt keins
    von allen Geschöpfen unversehrt.
  lin-lin: Babebisi bakobimela na likolo ya bangomba nyonso ya esobe, pamba te mopanga
    ya Yawe ekoboma mokili mobimba ; moto moko te akozala na kimia.
  eng-LSV: Spoilers have come in on all high places in the plain, || For the sword
    of YHWH is consuming, || From the end of the land even to the end of the land,
    || There is no peace to any flesh.
  eng-GNV: 'The destroyers are come vpon all the high places in the wildernesse: for
    the sworde of the Lord shall deuoure from the one end of the land, euen to the
    other ende of the lande: no flesh shall haue peace.'
  eng-WEBSTER: 'The spoilers have come upon all high places through the wilderness:
    for the sword of the LORD shall devour from the one end of the land even to the
    other end of the land: no flesh shall have peace.'
  nhw-BL: Ipan nochi tepeme hualase soldados catli tlasosolose pampa nopa machete
    catli TOTECO quipixtoc imaco, quintzontlamiltis nochi masehualme catli itztoque
    ipan nopa tlali. Huan quintzontlamiltis tlen se lado hasta seyoc lado huan amo
    aqui momanahuis.
  swh-ONEN: Juu ya miinuko yote ilivyo kama jangwani mharabu atajaa, kwa maana upanga
    wa Bwana utawala, kuanzia ncha moja ya nchi hadi nyingine; hakuna hata mmoja atakayekuwa
    salama.
  bba-bba: Kɑ ɡuunun wii kpiirɔ kpuro yibɛrɛbɑ bɑ yɔɔwɑwɑ. Nɑ derɑ tɑbu bu tem mɛ
    kpuro wukiri. Goo sɑri wi u wɑ̃ɑ bɔri yɛndu sɔɔ.
  eng-KJVCPB: 'The spoilers are come upon all high places through the wilderness:
    for the sword of the Lord shall devour from the one end of the land even to the
    other end of the land: no flesh shall have peace.'
  luo-luo: Kuonde duto mag ongoro motingʼore gi malo mantiere kama otwo, joketho nopongʼ,
    nimar ligangla Jehova Nyasaye notiekgi, koa e tungʼ piny konchiel nyaka komachielo;
    maonge ngʼama notony.
  meu-meu: Tano-gaḡaena ororodia nemuka-nemukadia iboudiai latadiai, hahebua-tari
    taudia vada e kau; badina be Iehova ena dare na e ala-alamu, tano hetoana dokona
    ta amo ela bona hetoa kahana dokona, ta asine mainomu.
  npi-ULB: विनाशकहरू उजाड-स्थानका सबै नाङ्गा स्थानहरूको विरुद्धमा आएका छन्, किनकि
    परमप्रभुको तरवारले तिनीहरूलाई देशको एउटा छेउदेखि अर्को छेउसम्म नाश पार्दैछ । देशमा
    कुनै पनि जीवित प्राणीको लागि सुरक्षा छैन ।
  yor-yor: Gbogbo ibi gíga tí ó wà nínú aṣálẹ̀ ni àwọn apanirun ti gorí, nítorí idà
    Olúwa yóò pa láti ìkangun kìn-ín-ní dé ìkangun èkejì ilẹ̀ náà; kò sí àlàáfíà fún
    gbogbo alààyè.
  pes-OPCB: مهاجمین همهٔ گوشه و کنار سرزمین را غارت می‌کنند، زیرا من شمشیرم را فرستاده‌ام
    تا فرد فرد قوم را هلاک سازد، و هیچ‌کس در امان نخواهد بود.
  tgl-ULB: Dumating ang mga maninira laban sa lahat ng mga tigang na lugar sa ilang,
    sapagkat ang espada ni Yahweh ang umuubos sa dulo ng lupain hanggang sa iba pa.
    Walang kaligtasan sa lupain para sa anumang nabubuhay na nilalang.
  hui-hui: Waitigi dewaore dindi ko dalu naibagahayagi howa ibalu mbirale ngaru mo
    ko hai holebira. I̱na dindi ogonibi wali agali bibahende karubi mo ko hai holenaga
    waitigi ani ibilolebero. Ibiragola wali agali lenego mbiraoreli hangubi mbira
    bayale naholebira.
  mya-mya: လူ​တို့​သည်​တိုက်​ခိုက်​လု​ယက်​ရန်​သဲ​ကန္တာ​ရ​ရှိ ကုန်း​မြင့်​များ​ကို​ဖြတ်​၍​လာ​လေ​ပြီ။
    ဤ​ပြည်​တစ်​ခု​လုံး​ကို​ဖျက်​ဆီး​ချေ​မှုန်း​ပစ်​ရန် ငါ​သည်​စစ်​ပွဲ​ကို​ဖြစ်​ပွား​စေ​လေ​ပြီ။
    အ​ဘယ်​သူ​မျှ​ငြိမ်း​ချမ်း​စွာ​မ​နေ​မ​ထိုင် ရ​ကြ။
  bod-N: སྲོག་ལེན་མཁན་ནི་དབེན་སྟོང་གི་སྐྱ་ཐེར་ཐེར་གྱི་མཐོ་སྒང་རྣམས་སུ་འོངས་ནས། དཀོན་མཆོག་ཡ་ཝཱེའི་རལ་གྲི་ཡིས་ཡུལ་གྱི་འདི་ཕྱོགས་ནས་ཕ་གའི་བར་དུ་ཐམས་ཅད་མེད་པར་མཛད་ཅིང་།
    ཤ་ཁྲག་ལས་གྲུབ་པ་གང་ལའང་བདེ་བ་མེད་དོ། །
  sna-sna: Pamusoro pezvikomo zvisina miti zviri mugwenga, vaparadzi vachamomotera,
    nokuti munondo waJehovha uchaparadza, kubva kuno rumwe rutivi rwenyika kusvikira
    kuno rumwe, hakuna achava norugare.
  spa-BLM: Los destructores han llegado a todas las alturas desnudas del desierto;
    porque la espada de Yahvé devora desde un extremo de la tierra hasta el otro.
    Ninguna carne tiene paz.
  cac-cac: Masanil d'a tzalquixtac d'a tz'inan luum, ol javoc eb' vin̈ vinac sateli,
    yujto a vespada a in Jehová in tic, a ol satanel masanil b'aj slajvic'och smacb'en
    in chon̈ab' tic. Man̈xalaj junoc mach junc'olal ol ajoc.
  swh-ULB: Waangamizi wamekuja juu ya maeneo yote yaliyo wazi jangwani, kwa maana
    upanga wa Bwana unakula kutoka upande mmoja wa nchi hadi mwingine. Hakuna usalama
    katika nchi kwa kiumbe chochote kilicho hai.
  bel-bel: 'На ўсе горы ў пустыні прыйшлі спусташальнікі; бо меч Госпада пажырае ўсё
    ад аднаго краю зямлі да другога: няма міру ніякай плоці.'
  deu-ELBBK: 'Über alle kahlen Höhen in der Steppe sind Verwüster gekommen; denn ein
    Schwert von dem HERRN frisst von einem Ende des Landes bis zum anderen Ende des
    Landes: Kein Friede allem Fleisch!'
  mbb-OT: Ebpekeuma ziyà te zemilag he menge vuvungan diyà te disirtu is ebpendezaat
    te tivuuk he tanà, ne wazà ebpekepelaǥuy te menge etew zutun.
  mal-2015: വിനാശകന്മാർ മരുഭൂമിയിലെ മൊട്ടക്കുന്നിന്മേലൊക്കെയും വന്നിരിക്കുന്നു; യഹോവയുടെ
    വാൾ ദേശത്തെ ഒരു അറ്റം മുതൽ മറ്റേ അറ്റംവരെ തിന്നുകളയുന്നു; ഒരു ജഡത്തിന്നും സമാധാനം
    ഇല്ല.
  rmc-rmc: Pre savore uče brehi pre pušťa aven o ňičiťeľa, bo le RAJESKRI šabľa chal
    savoren pal jekh agor la phuvakro dži pre aver. Ňiko na denašela.
  pes-OPV: بر تمامی بلندیهای صحرا، تاراج کنندگان هجوم آوردندزیرا که شمشیر خداوند از
    کنار زمین تا کناردیگرش هلاک می‌کند و برای هیچ بشری ایمنی نیست.
  ron-1924: Песте тоате ынэлцимиле пустиулуй вин пустииторь, кэч сабия Домнулуй мэнынкэ
    цара де ла ун капэт ла алтул, ши нимень ну-й лэсат ын паче.
  ben-OBCV: মরুপ্রান্তরে বৃক্ষহীন উঁচু ভুমিগুলির উপরে, ধ্বংসকারী সৈন্যেরা গিজগিজ করবে,
    কারণ দেশে এক প্রান্ত থেকে অন্য প্রান্ত পর্যন্ত সদাপ্রভুর তরোয়াল সবাইকে গ্রাস
    করবে; নিরাপদ কেউই থাকবে না।
  som-som: Meelaha dhaadheer oo cidlada ku dhex yaal oo dhan waxaa ku soo kacay baabbi'iyayaashii,
    waayo, seefta Rabbiga ayaa wax ka baabbi'isa dalka darafkiisan iyo ilaa darafka
    kale inta ka dhex leh, oo binu-aadmiga oo dhan midnaba nabad ma leh.
  lat-VUC: 'Super omnes vias deserti venerunt vastatores, quia gladius Domini devorabit:
    ab extremo terræ usque ad extremum ejus, non est pax universæ carni.'
  eng-ASVBT: 'Destroyers are come upon all the bare heights in the wilderness; for
    the sword of Jehovah devoureth from the one end of the land even to the other
    end of the land: no flesh hath peace.'
  ita-1885: De'guastatori son venuti sopra tutti i luoghi elevati nel deserto; perciocchè
    la spada del Signore divorerà da una estremità del paese infino all'altra; non
    vi è pace alcuna per veruna carne.
  eng-LXXUP: 'The ravagers are come to every passage in the wilderness: for the sword
    of the Lord will devour from one end of the land to the other: no flesh has any
    peace.'
  eng-ULB: Destroyers have come against all the bare places in the wilderness, for
    Yahweh's sword is devouring from one end of the land to the other. There is no
    safety in the land for any living creature.
  spa-VBL: Los ejércitos destructores han atravesado todas las colinas desnudas del
    desierto, porque la espada del Señor destruye de un extremo a otro del país. Nadie
    tiene paz.
  fra-_FOB: Sur tous les lieux élevés du désert les destructeurs viennent; car l'épée
    de l'Éternel dévore le pays d'un bout à l'autre; il n'y a de paix pour personne.
  mal-mal: കവർച്ചക്കാർ മരുഭൂമിയിലെ മൊട്ടക്കുന്നിന്മേൽ എല്ലായിടവും വന്നിരിക്കുന്നു;
    യഹോവയുടെ വാൾ ദേശത്തെ ഒരറ്റംമുതൽ മറ്റേഅറ്റം വരെ തിന്നുകളയുന്നു; ഒരു ജഡത്തിനും സമാധാനം
    ഇല്ല.
  urd-GVR: Tabāhkun faujī bayābān kī banjar bulandiyoṅ par se utar kar qarīb pahuṅch
    rahe haiṅ. Kyoṅki Rab kī talwār mulk ke ek sire se dūsre sire tak sab kuchh khā
    jāegī. Koī bhī nahīṅ bachegā.
  suz-BL: गोरशो रागी ङा डांडा मेर नेल्‍ल श्‍येत्‍थ पोक्‍बपुकी क्राक्‍थ्री चोक्‍थ्री
    पा जाक्‍शो बाक्‍नीम। मारदे हना परमप्रभु यावे आ तरवारम रागी आ सुर का रे अर्को सुर
    सम्‍म क्‍योरब। मिनु सुइ मब्रोंइनीम।
  eng-NOY: Upon all the high places in the desert do the plunderers come; Behold,
    the sword of Jehovah devoureth from one end of the land to the other; No man hath
    peace.
  ita-1927: Su tutte le alture del deserto giungono devastatori, perché la spada dell’Eterno
    divora il paese da un’estremità all’altra; nessuna carne ha pace.
  ckb-ckb: لەسەر هەموو گردۆڵکەکانی چۆڵەوانی تاڵانکەران دێن، چونکە شمشێری یەزدان لەوپەڕی
    زەوییەوە هەتا ئەم پەڕی دەخوات، ئاشتی بۆ هیچ کەسێک نابێت.
  eng-BBE: 'Those who make waste have come on all the open hilltops in the waste land;
    for the sword of the Lord sends destruction from one end of the land to the other
    end of the land: no flesh has peace.'
  kan-OKCV: ಮರುಭೂಮಿಯಲ್ಲಿರುವ ಎಲ್ಲಾ ಉನ್ನತ ಸ್ಥಳಗಳ ಮೇಲೆ ನಾಶಮಾಡುವವರು ಬಂದಿದ್ದಾರೆ. ಏಕೆಂದರೆ,
    ಯೆಹೋವ ದೇವರ ಖಡ್ಗವು ದೇಶದ ಒಂದು ಕಡೆಯಿಂದ ದೇಶದ ಇನ್ನೊಂದು ಕಡೆಯವರೆಗೂ ನುಂಗಿಬಿಡುತ್ತದೆ. ಯಾವ
    ಮನುಷ್ಯನೂ ಸುರಕ್ಷಿತವಾಗಿ ಉಳಿಯುವುದಿಲ್ಲ.
  tam-2017: கொள்ளைக்காரர் வனாந்திரத்திலுள்ள எல்லா உயர்நிலங்களின்மேலும் வருகிறார்கள்;
    யெகோவாவுடைய பட்டயம் தேசத்தின் ஒருமுனை துவங்கித் தேசத்தின் மறுமுனைவரை அழித்துக்
    கொண்டிருக்கும்; மாம்சமாகிய ஒன்றுக்கும் சமாதானமில்லை.
  spa-RV-1909: 'Sobre todos los lugares altos del desierto vinieron disipadores: porque
    la espada de Jehová devorará desde el un extremo de la tierra hasta el otro extremo:
    no habrá paz para ninguna carne.'
  ron-BTF: 'Prădătorii au venit pe toate înălțimile, prin pustie, pentru că sabia
    DOMNULUI va nimici de la o margine a țării până la cealaltă margine a țării: nicio
    carne nu va avea pace.'
  eng-WEBP: Destroyers have come on all the bare heights in the wilderness; for the
    sword of the LORD devours from the one end of the land even to the other end of
    the land. No flesh has peace.
  eng-FBV: The destructive armies have crossed all the bare desert hills for the Lord's
    sword destroys from one end of the country to the other. No one has any peace.
  nld-1939: Over alle toppen der steppe Zijn de rovers gekomen; Want het zwaard van
    Jahweh verslindt aan het ééne einde, En tot het andere eind van het land is geen
    sterveling veilig.
  nch-BL: Ipan nochi tepeme hualase soldados cati tasosolose pampa nopa macheta cati
    TOTECO quipixtoc imaco, quintzontamiltis nochi masehualme cati itztoque ipan nopa
    tali. Huan quintzontamiltis ten se lado hasta seyoc lado huan amo aqui momanahuis.
  vie-1934: Những kẻ phá diệt đến trên các gò trọi nơi đồng vắng; vì gươm của Đức
    Giê-hô-va nuốt đất nầy từ đầu nầy đến đầu kia, chẳng có loài xác thịt nào được
    bình an.
  hin-CV: निर्जन प्रदेश में वनस्पतिहीन पहाड़ियों पर विनाशक सेना आ पहुंची है, क्योंकि
    देश के एक ओर से दूसरी ओर तक याहवेह की घातक तलवार तैयार हो चुकी है; इस तलवार से
    सुरक्षित कोई भी नहीं है.
  spa-BES: Los que causan la desolación han venido a todas las colinas del desierto;
    porque la espada del Señor envía destrucción de un extremo de la tierra al otro
    extremo de la tierra; ningún ser humano tiene paz.
  tdx-tdx: Fa nivotraham-pampianto ze hene haboañe am-patram-bey añe; amy te mamotseke
    boak’añ’efe’ i taney añe pak’amy añey ka ty fibara’ Iehovà, fonga tsy aman-kanintsiñe
    ze atao nofotse.
  tha-KJV: ผู้​ทำลายล้างได้มาบนบรรดาที่สูงทั้งปวงในถิ่นทุ​รก​ันดาร เพราะว่าแสงดาบของพระเยโฮวาห์จะทำลายจากปลายแผ่นดินนี้ไปถึงปลายอีกข้างหนึ่ง
    ไม่มี​เนื้อหนังใดๆที่จะมี​สันติภาพ
  por-BR-2018: Sobre todos os lugares altos do deserto vieram destruidores; porque
    a espada do SENHOR devora desde um extremo da terra até o outro extremo; não haverá
    paz para nenhuma carne.
  deu-ELO: 'Über alle kahlen Höhen in der Steppe sind Verwüster gekommen; denn ein
    Schwert von Jehova frißt von einem Ende des Landes bis zum anderen Ende des Landes:
    Kein Friede allem Fleische!'
  eng-WYC-2018: All (the) destroyers of the land came on all the ways of (the) desert,
    for the sword of the Lord shall devour from the last part of the land unto the
    last part thereof; no peace is to all flesh (or no flesh shall have any peace).
  epo-epo: Sur ĉiujn altaĵojn en la dezerto venis ruinigantoj, ĉar la glavo de la
    Eternulo ekstermas ĉion de unu rando de la lando ĝis la alia; neniu karno estas
    indulgata.
  uig-PIN: Qɵl-bayawandiki barliⱪ egizliklǝr üstigǝ ⱨalak ⱪilƣuqilar ƣuȥuldap qiⱪip
    kelidu; qünki Pǝrwǝrdigarning ⱪiliqi zeminning bir qetidin yǝnǝ bir qetigiqǝ ⱨǝmmini
    yutidu; ⱨeq ǝt igisining tinq-hatirjǝmliki bolmaydu.
  beo-beo: 'Hafoga:i agolo soge amoga dunu da gegele lamusa: maha. Na da soge huluane
    wadela:lesimusa: gegesu dunu asunasi dagoi. Dunu huluane da olofole esalumu hame
    dawa:.'
  tpi-OTNT: Planti birua moa i kamap pinis long ol maunten long ples drai, na ol i
    laik bagarapim olgeta samting. Long wanem, mi laik mekim save long olgeta manmeri
    bilong olgeta hap bilong kantri bilong yupela. Na bai i no gat wanpela man inap
    i stap gut.
  hau-SA: A kan dukan tsaunukan nan na hamada masu hallakarwa za su zo, gama takobin
    Ubangiji zai ci daga wannan iyaka ƙasa zuwa wancan; ba wanda zai zauna lafiya.
  uig-LAT: Chöl-bayawandiki barliq égizlikler üstige halak qilghuchilar ghuzhuldap
    chiqip kélidu; chünki Perwerdigarning qilichi zéminning bir chétidin yene bir
    chétigiche hemmini yutidu; héch et igisining tinch-xatirjemliki bolmaydu.
  nde-nde: Emiqolweni yonke engelalutho enkangala abachithi bazaphithizela, ngoba
    inkemba kaThixo izakudla kusukela komunye umkhawulo welizwe kusiya komunye; kakho
    ozavikeleka.
  ton-ton: 'Kuo haʻu ʻae kau fakaʻauha ki he ngaahi potu māʻolunga kotoa pē ʻi he
    toafa: koeʻuhi ʻe fakaʻauha ʻaki ʻae heletā ʻa Sihova mei he ngataʻanga ʻe taha
    ʻoe fonua, ʻio, ʻo aʻu ki he ngataʻanga ʻe taha ʻoe fonua: pea ʻe ʻikai ha fiemālie
    ki ha taha.'
  ces-1613: Na všecka místa vysoká po poušti potáhnou zhoubcové, meč zajisté Hospodinův
    zžíře od jednoho kraje země až do druhého, nebude míti pokoje žádné tělo.
  eng-WMB: Destroyers have come on all the bare heights in the wilderness; for the
    sword of the LORD devours from the one end of the land even to the other end of
    the land. No flesh has peace.
  tam-TCV: பாலைவனத்தில் எல்லா வறண்ட மேடுகள்மேலும் அழிக்கிறவர்கள் கூடுவார்கள். யெகோவாவின்
    வாள் நாட்டின் ஒரு முனையிலிருந்து மறுமுனைவரை பட்சிப்பதால், ஒருவருக்குமே பாதுகாப்பு
    இருக்காது.
  ceb-ULB: Miabot ang mga tigguba batok sa tanang haw-ang nga mga dapit diha sa kamingawan,
    kay nagatukob ang espada ni Yahweh gikan sa kataposan sa yuta ngadto sa lain.
    Wala nay luwas nga dapit diha sa yuta alang sa bisan unsang buhing binuhat.
  pol-UBG: Na wszystkie pustynne wzniesienia przyjdą niszczyciele, bo miecz PANA pożre
    wszystko od jednego krańca do drugiego krańca ziemi. Żadne ciało nie będzie miało
    pokoju.
  urd-GVU: تباہ کن فوجی بیابان کی بنجر بلندیوں پر سے اُتر کر قریب پہنچ رہے ہیں۔ کیونکہ
    رب کی تلوار ملک کے ایک سرے سے دوسرے سرے تک سب کچھ کھا جائے گی۔ کوئی بھی نہیں بچے
    گا۔
  deu-1912: Denn die Verstörer fahren daher über alle Hügel der Wüste, und das fressende
    Schwert des HERRN von einem Ende des Landes bis zum andern; und kein Fleisch wird
    Frieden haben.
  kan-2017: ಕೊಳ್ಳೆಗಾರರು ಅರಣ್ಯದ ಎಲ್ಲಾ ಬೋಳುಗುಡ್ಡಗಳಲ್ಲಿಯೂ ಜಡಾಡುತ್ತಿರುವುದು ಕಂಡು ಬರುತ್ತಿದೆ;
    ಯೆಹೋವನ ಖಡ್ಗವು ದೇಶದ ಒಂದು ಕಡೆಯಿಂದ ಇನ್ನೊಂದು ಕಡೆಯವರೆಗೆ ನುಂಗಿಬಿಡುತ್ತಿದೆ; ಯಾರಿಗೂ ನೆಮ್ಮದಿಯಿಲ್ಲ.
  yap-yap: Ke yib e girdi’ daken gubin e yungi ted ni desert nib tolang ngalang ni
    ngar mogothgothgad. Ku gu pi’ e mael ni nge gathay ga’ngin fare nam; dariy be’
    riy ni be par u fithik’ e gapas.
  hlt-MCSB: Aka rhoelrhak ham te khosoek kah caphoei cuk boeih soah ha pawk coeng.
    BOEIPA kah cunghang tah diklai khobawt lamloh diklai khobawt duela a hlap tih
    pumsa boeih tah a ngaimong pawh.
  mdy-ETH: ዓሲ ናንጉዋ ዳውሌ ማዒ ዓኣ ዹካፓ ባይዛንዳ ዖልዚ ዓሲ ሙካንዳኔ፤ ናንጊና ናንጋ ጎዳ ዳኬ ጬንቻ ዓፓሮ ዓጬሎኮ ካራፓ
    ካሮ ሄላንዳኣና ዓሶ ባይዛንዳሢሮ ኮሺ ናንጊ ናንጋንዳ ዓሲ ፔቴታዖ ባኣሴ።
  twi-ASANTE: Wɔ nkokoɔ wesee a ɛwɔ anweatam no nyinaa so no, asɛefoɔ bɛba abɛgu so
    bebree, Awurade akofena bɛkunkum wɔn afiri asase ano de akɔsi ano nohoa; obiara
    remfa ne ho nni.
  eng-WEBU: Destroyers have come on all the bare heights in the wilderness; for the
    sword of the LORD devours from the one end of the land even to the other end of
    the land. No flesh has peace.
  wal-wal: Bazzuwan de7iya aibinne bainna xoqqa deretu ubbaa kanttidi, bonqqiyaageeti
    yiidosona; aissi giikko, GODAA bisoi biittaa ha gaxaappe hini gaxaa gakkanaassi
    miis. Hegaa gishshau, ooninne saro attanau danddayenna.
  spa-PDDPT: Llegaron los destructores sobre todas las alturas del desierto, porque
    la espada de Yavé devora, desde un extremo de la tierra hasta el otro. Para nadie
    hay paz.
  gun-gun: Yvyty ita anho reia ha'e tekoa e'ỹ regua áry rupi ou imbovaipaarã kuery,
    mba'eta Senhor guigua kyxe nhomokanhymba 'rã yvy apy peve, ha'e avave rei pe noĩvei
    'rã ikuai porã aguã.
  ilo-ULB: Dimteng dagiti manangdadael a maibusor kadagiti amin nga ungaong a lugar
    idiay let-ang, ta agdakdakiwas ti kampilan ni Yahweh manipud iti maysa a pungto
    ti daga agingga iti sabali a pungto ti daga. Awan iti kinatalged iti daga iti
    aniaman a sibibiag a parsua.
  kpg-kpg: Nia daangada e lloomoi laa nua i tomo nia gonduu o tenua deelaa, belee
    kae nia goloo. Au gu hagau tauwa e daaligi tenua deelaa hagatau, tangada e mouli
    i golo i di aumaalia ai.
  uig-ARA: چۆل-باياۋاندىكى بارلىق ئېگىزلىكلەر ئۈستىگە ھالاك قىلغۇچىلار غۇژۇلداپ چىقىپ
    كېلىدۇ؛ چۈنكى پەرۋەردىگارنىڭ قىلىچى زېمىننىڭ بىر چېتىدىن يەنە بىر چېتىگىچە ھەممىنى
    يۇتىدۇ؛ ھېچ ئەت ئىگىسىنىڭ تىنچ-خاتىرجەملىكى بولمايدۇ.
  sus-sus: Sɔɔri ɲaaxie na fafe kelife gbengberen yire, barima Alatala bara a ragiri
    santidɛgɛma xa bɔxi birin li, mixi yo naxa lu bɔɲɛsa kui.
  pon-2006: Aramas akan kodohr sang wasa ile kan en sapwtehno, pwe re en kulihasang
    dipwisou kan. I kupwuredahr pwe mahwen en kamwomwala sahpwo pwon; sohte emen kak
    ahneki mour meleilei.
  ksd-ksd: A umana tena varli dia tar vut ta ra lualuana ta ra pupui; tago ra pakat
    na vinarubu kai ra Luluai i pakapakat vue ra magit, i tur pa ia tai tika na ngu
    na gunan, ma i tuk tar tai ta ra ngu na gunan; pa ta magit i ki na malmal.
  tur-YTC: Yıkıcılar çöldeki bütün çıplak tepeler üzerine geldiler; Çünkü Yahve'nin
    kılıcı ülkenin bir ucundan öbür ucuna kadar yiyip bitiriyor. Hiçbir bedenin esenliği
    yok.
  grc-BRENT: Ἐπὶ πᾶσαν διεκβολὴν ἐν τῇ ἐρήμῳ ἦλθον ταλαιπωροῦντες, ὅτι μάχαιρα τοῦ
    Κυρίου καταφάγεται ἀπʼ ἄκρου τῆς γῆς ἕως ἄκρου τῆς γῆς· οὐκ ἔστιν εἰρήνη πάσῃ
    σαρκί.
  ind-AYT: Di atas semua bukit-bukit tandus di padang belantara, para perusak telah
    datang. Sebab, pedang TUHAN membunuh dari satu ujung negeri ke ujung yang lain.
    Tidak ada orang yang selamat.
  nya-nya: Anthu onse owononga abalalikira ku zitunda zonse za mʼchipululu. Yehova
    watuma ankhondo ake kudzawatha kuyambira kumalire ena a dziko mpaka ku malire
    enanso a dziko, ndipo palibe amene adzakhale pa mtendere.
  hrv-hrv: 'Preko svih goleti pustinjskih nagrnuše pustošnici. Jer u Jahve je mač
    što proždire: s jednog kraja zemlje do drugog nema mira nijednome tijelu.'
  mps-mps: Te tǫ wa pai bulu pesagede te boi bidi hauwa pedaliyu, te augwaligo tigidali
    nai doado bage dolabo homu yaibao. Magi baso meni, te eno dagego tǫ kantri we
    bidi tigidaliba dene maiabo homu ebao. Tama te bidi me deli bugagia bidainu ebaso,
    usu me egobeo.
  tpi-tpi: Planti birua moa i kamap pinis long ol maunten long ples drai, na ol i
    laik bagarapim olgeta samting. Long wanem, mi laik mekim save long olgeta manmeri
    bilong olgeta hap bilong kantri bilong yupela. Na bai i no gat wanpela man inap
    i stap gut.
  dan-1931: Over alle Ørkenens nøgne Høje kom Hærværksmænd. Thi HERREN har et Sværd;
    det fortærer alt fra den ene Ende af Landet til den anden; intet Kød har Fred.
  vie-OVCB: Trên các đồi trọc, có thể thấy quân thù đang cướp phá. Lưỡi gươm của Chúa
    Hằng Hữu tàn sát dân, từ đầu nước này đến nước khác. Không một ai thoát khỏi!
  guj-2017: જંગલમાની સર્વ ઉજ્જડ ટેકરીઓ પર નાશ કરનારા ચઢી આવ્યા છે. કેમ કે યહોવાહની
    તલવાર દેશના એક છેડાથી બીજા છેડા સુધી ખાઈ જાય છે. પ્રાણી માત્રને શાંતિ નથી.
  pon-2006A: Aramas akan kodohr sang wasa ile kan en sapwtehno, pwe re en kulihasang
    dipwisou kan. I kupwuredahr pwe mahwen en kamwomwala sahpwo pwon; sohte emen kak
    ahneki mour meleilei.
  por-BRBSL: Destruidores vieram em todas as alturas nus do deserto; para a espada
    de Iavé devora de uma ponta da terra até a outra ponta da terra. Nenhuma carne
    tem paz.
  cth-cth: Kingdi e monsom ka nga e pueng koe karaphoekungnaw a luen awh han, ram
    apoutnae koehoi avanglae apout totouh, BAWIPA e tahloi ni koung a ca han, roumnae
    roeroe awm mahoeh.
  twi-twi: Nkoko wosee a ɛwɔ nweatam no nyinaa so no na asɛefo bɛba abegu bebree,
    Awurade afoa bekunkum wɔn afi asase ano de akosi ano nohɔ; obiara remfa ne ho
    nni.
  hlt-hlt: Aka rhoelrhak ham te khosoek kah caphoei cuk boeih soah ha pawk coeng.
    BOEIPA kah cunghang tah diklai khobawt lamloh diklai khobawt duela a hlap tih
    pumsa boeih tah a ngaimong pawh.
  tbz-SIM: Sitɑ̃píɛ́ simɔu ĩ́nkɛ̀ nkɛ bɛfèèbɛ̀ tùɔ̀kɛnímɛ̀, ti Yiɛ̀ nKuyie nkó kuyɛ̃ĩku
    kuù bɛ̀ do itemmɑ̀nkɛ imɔu, bɑ́ òmɔù í súɔ́.
  msy-2020: Eghtɨ apanir avɨriba otivigh, gumazamiziba puvatɨzir danganir mɨghsɨabar
    tuavimɨn izɨ, biziba bar dagh asɨghasɨgham. Guizbangɨra, kɨ Ikiavɨra Itir God,
    kɨ apanibar amutɨ, me ian kantrin otevir mamɨn ikegh, mangɨ otevir igharazimɨn
    gumazamiziba bar me gasɨghasɨgham. Eghtɨ gumazitam ua deragh ikian kogham.
  azb-azb: Çöldəki bütün çılpaq təpələrə məhv edənlər gəldi. Çünki ölkənin bir ucundan
    o biri ucuna qədər Rəbbin qılıncı qırıb-çatır. Heç kim salamat qalmır.
  eng-DBY: 'Spoilers are come upon all heights in the wilderness; for the sword of
    Jehovah devoureth from one end of the land even to the [other] end of the land:
    no flesh hath peace.'
  hin-2017: जंगल के सब मुंडे टीलों पर नाश करनेवाले चढ़ आए हैं; क्योंकि यहोवा की तलवार
    देश के एक छोर से लेकर दूसरी छोर तक निगलती जाती है; किसी मनुष्य को शान्ति नहीं
    मिलती।
  wol-KYG: Tundoo tund wu ne faraas fi màndiŋ mi, ay yàqkat a ngi ciy bawoo, doon
    saamaru Aji Sax ji, di faagaagal réew mépp, cat ba cat, jàmm réer luy dund!
  eng-YLT: On all high places in the plain have spoilers come in, For the sword of
    Jehovah is consuming, From the end of the land even unto the end of the land,
    There is no peace to any flesh.
  eng-WYC-2017: All destroyers of the land came on all the ways of desert, for the
    sword of the Lord shall devour from the last part of the land unto the last part
    thereof; no peace is to all flesh.
  eng-WMBB: Destroyers have come on all the bare heights in the wilderness; for the
    sword of the LORD devours from the one end of the land even to the other end of
    the land. No flesh has peace.
  urd-GVH: तबाहकुन फ़ौजी बयाबान की बंजर बुलंदियों पर से उतरकर क़रीब पहुँच रहे हैं।
    क्योंकि रब की तलवार मुल्क के एक सिरे से दूसरे सिरे तक सब कुछ खा जाएगी। कोई भी
    नहीं बचेगा।
  rug-rug: Kote mae gua sari tie huhuara koari doduru toqere loke hudadi pa qega,
    ura sa vedara te Zihova si kote va mate tie podalae pa keke kalina sa popoa kamo
    la pa keke kalina; loke tie si kote boka govete.
  gaz-gaz: Lafa ol kaʼaa qullaa gammoojjii keessaa hunda irra balleessitoonni ni raamʼisu;
    goraadeen Waaqayyoo moggaa biyyattii tokko irraa hamma moggaa kaaniitti ni fixaatii;
    namni tokko iyyuu hin hafu.
  fra-LSG: Sur tous les lieux élevés du désert arrivent les dévastateurs, Car le glaive
    de l’Éternel dévore le pays d’un bout à l’autre; Il n’y a de paix pour aucun homme.
  gnn-gnn: '@see-verse:JER.012.011'
  yal-yal: Halagi ti ganla fama tonbonna yire matexine yi, bayo Alatalaa silanfanna
    yamanan birin naxɔrima nɛn, yɛngɛn yi a danne birin li. Muxu yo mi fa luma bɔɲɛ
    xunbenli.
  haw-1868: Ua hiki mai ka poe luku maluna o na wahi kiekie a pau o ka waonahele;
    no ka mea, e luku aku no ka pahikaua o Iehova, mai kekahi kukulu o ka aina a i
    kekahi kukulu o ka aina; aohe io e maluhia ana.
  arb-NAV: قَدْ أَقْبَلَ الْمُدَمِّرُونَ وَانْتَشَرُوا عَلَى جَمِيعِ الْمُرْتَفَعَاتِ
    فِي الْبَرِّيَّةِ، لأَنَّ سَيْفَ الرَّبِّ يَلْتَهِمُ مِنْ أَقْصَى الأَرْضِ إِلَى
    أَقْصَاهَا، فَلا يَنْعَمُ أَحَدٌ مِنَ الْبَشَرِ بِالسَّلامِ.
  ewe-ewe: Nugblẽlawo ava ƒo ɖe to ƒuƒluwo dzi le gbedzi elabena Yehowa ƒe yi agblẽ
    nu tso anyigba ƒe go sia dzi ayi ekemɛ dzi eye ame aɖeke mato le eme o.
  eng-LEE: 'Over all the mountain-peaks in the wilderness did the destroyers come;
    for the sword of the Lord devoureth from the one end of the land even to the other
    end of the land: there is no peace to any flesh.'
  asm-FB: অৰণ্যত থকা গছশূন্য পৰ্ব্বতবোৰৰ ওপৰলৈকে ধ্বংসকাৰীসকল গ’ল; কিয়নো যিহোৱাৰ
    তৰোৱালে এক সীমাৰ পৰা আন সীমালৈকে সকলোকে গ্ৰাস কৰিছে, কোনো প্ৰাণীৰ শান্তি নাই।
  sus-A: سْورِ حَاشِيٍ نَ قَقٍ كٍلِقٍ فبٍنفبٍرٍن يِرٍ، بَرِ مَ عَلَتَلَ بَرَ عَ رَفِرِ
    سَنتِدّفّمَ شَ بْشِ بِرِن لِ، مِشِ يٌ نَشَ لُ بْحّسَ كُي.
  fra-SBL: Des destructeurs sont venus sur tous les sommets dénudés du désert ; car
    l'épée de Yahvé dévore depuis une extrémité du pays jusqu'à l'autre extrémité
    du pays. Aucune chair n'a la paix.
  hbo-hbo: עַֽל־כָּל־שְׁפָיִ֣ם בַּמִּדְבָּ֗ר בָּ֚אוּ שֹֽׁדְדִ֔ים כִּ֣י חֶ֤רֶב לַֽיהוָה֙
    אֹֽכְלָ֔ה מִקְצֵה־אֶ֖רֶץ וְעַד־קְצֵ֣ה הָאָ֑רֶץ אֵ֥ין שָׁלֹ֖ום לְכָל־בָּשָֽׂר׃
    ס
  kik-kik: Werũ-inĩ guothe kũrĩa gũtũũgĩru aniinani nĩkuo makaiyũra, nĩgũkorwo rũhiũ
    rwa njora rwa Jehova nĩrũkaniinana kuuma gĩturi kĩmwe kĩa bũrũri nginya kĩrĩa
    kĩngĩ; gũtigakorwo mũndũ o na ũrĩkũ ũgaakorwo na thayũ.
  fra-NCL: Sur toutes les collines du désert arrivent les dévastateurs ; car le Yahweh
    a un glaive qui dévore, d’un bout à l’autre du pays ; il n’y a pas de salut pour
    toute chair.
  cek-AK: 'Paro kaminawk loe praezaek hoiah hmuensang nui boih ah angzoh o: prae boenghaih
    maeto hoi maeto bang khoek to, Angraeng ih sumsen mah paaeh boih tih; mi doeh
    monghaih tawn o mak ai.'
  cuk-cuk: Bela yala-mullugan-negasulidganba, dule-isganamar nonimalad. Bab-Jehová-e-es-suid
    bela we-yala obelogoed, bela naga-nagase obelogoed, gwen dule-wargwenga neg-bogidikid
    naguosulid.
  uig-CYR: Чөл-баявандики барлиқ егизликләр үстигә һалак қилғучилар ғужулдап чиқип
    келиду; чүнки Пәрвәрдигарниң қиличи зиминниң бир четидин йәнә бир четигичә һәммини
    жутиду; һеч әт егисиниң тинич-хатирҗәмлиги болмайду.
  tel-2017: వినాశకులు అరణ్యంలోని ఖాళీ స్థలాలన్నిటి మీదకీ వస్తున్నారు. దేశం ఈ అంచు
    నుండి ఆ అంచు వరకూ యెహోవా ఖడ్గం తిరుగుతూ హతం చేస్తున్నది. నరులన్నవారికి ఏమీ భద్రత
    లేదు.
  hat-BSA: Sou tout do mòn sèch nan dezè yo, destriktè yo vin parèt, paske yon nepe
    SENYÈ a ap devore soti nan yon pwent peyi a jis rive nan lòt la. Nanpwen lapè
    pou pèsòn.
  kos-kos: Mwet uh tuku liki acn fulat nukewa yen mwesis uh In usla kutena ma lula
    we. Nga supwala mweun in kunausla facl sac nufon; Wangin mwet ac muta in misla.
  hbo-WLC: עַֽל־כָּל־שְׁפָיִ֣ם בַּמִּדְבָּ֗ר בָּ֚אוּ שֹֽׁדְדִ֔ים כִּ֣י חֶ֤רֶב לַֽיהוָה֙
    אֹֽכְלָ֔ה מִקְצֵה־אֶ֖רֶץ וְעַד־קְצֵ֣ה הָאָ֑רֶץ אֵ֥ין שָׁל֖וֹם לְכָל־בָּשָֽׂר׃
    ס
  ibo-ibo: Ndị mbibi ga-ejupụta nʼelu ebe niile dị elu nke ọzara, nʼihi na mma agha
    Onyenwe anyị ga-esite nʼotu nsọtụ ala ahụ ruo na nsọtụ nke ọzọ, ripịa ndị niile
    dị na ya. O nweghị onye ọbụla udo ga-adịrị nʼala ahụ.
  ory-ory: ଧ୍ୱଂସକାରୀମାନେ ପ୍ରାନ୍ତରସ୍ଥ ବୃକ୍ଷଶୂନ୍ୟ ଗିରିସକଳର ଉପରକୁ ଆସିଅଛନ୍ତି; କାରଣ ସଦାପ୍ରଭୁଙ୍କ
    ଖଡ୍ଗ ଦେଶର ଏକ ସୀମାରୁ ଅନ୍ୟ ସୀମା ପର୍ଯ୍ୟନ୍ତ ଗ୍ରାସ କରୁଅଛି; କୌଣସି ପ୍ରାଣୀର ଶାନ୍ତି ନାହିଁ।
  chk-chk: Ekewe chon kata ra feito won ungen ekewe chuk meinisin me lon ewe fanüapö.
    Üa awarato maun pwe unusen ewe fanü a tala ren. Esap wor eman aramas epwe kinamwe.
  rop-rop: Oloba langa detlot haibala deset kantri ol detlot men bin kaman blanga
    stilimbat ola ebrijing. Aibin jandim ami blanga kaman en binijimap det kantri.
    Nobodi kaan jidan gudwei iya na.
  ukr-1871: 'На всї гори в пустинї понабігали пустошники, бо меч Господень пожерає
    все від конця до конця землї: нема рятунку нїодній людинї.'
  deu-1951: Über alle kahlen Höhen der Wüste sind Zerstörer gekommen; denn das Schwert
    des HERRN frißt von einem Ende des Landes bis zum andern, und kein Fleisch wird
    in Ruhe gelassen.
  eng-JPS: Upon all the high hills in the wilderness spoilers are come; for the sword
    of the LORD devoureth from the one end of the land even to the other end of the
    land, no flesh hath peace.
  srp-1865: Na sva visoka mjesta po pustinji doæi æe zatiraèi; jer æe maè Gospodnji
    proždirati od jednoga kraja zemlje do drugoga, neæe biti mira nijednom tijelu.
  lug-lug: Abanyazi bazze batuuse ku nsozi zonna ez’omu ddungu, kubanga ekitala kya
    Mukama kijja kulya okuva ku nsonda emu ey’ensi okutuuka ku ndala, awataliiwo n’omu
    kuwona.
  heb-heb: על כל שפים במדבר באו שדדים כי חרב ליהוה אכלה מקצה ארץ ועד קצה הארץ אין
    שלום לכל בשר׃
  ben-IRV: মরুপ্রান্তে সমস্ত ফাঁকা জায়গার বিরুদ্ধে ধ্বংসকারীরা এসেছে, কারণ সদাপ্রভুর
    তরোয়াল দেশের এক সীমানা থেকে অন্য সীমানা পর্যন্ত গ্রাস করছে; সেখানে কোন প্রাণী
    নিরাপদে নেই।
  pan-pan: ਉਜਾੜ ਦੀਆਂ ਸਾਰੀਆਂ ਉੱਚਿਆਈਆਂ ਉੱਤੇ ਲੁਟੇਰੇ ਆ ਗਏ ਹਨ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਦੀ ਤਲਵਾਰ
    ਦੇਸ ਦੇ ਇੱਕ ਕੰਢੇ ਤੋਂ ਦੂਜੇ ਕੰਢੇ ਤੱਕ ਖਾਂਦੀ ਜਾਂਦੀ ਹੈ, ਕਿਸੇ ਬਸ਼ਰ ਲਈ ਸ਼ਾਂਤੀ ਨਹੀਂ।
  mya-JVB: တော ၌ မြင့် သော အရပ်အလုံးစုံ တို့အပေါ် မှာ လုယက် သောသူတို့ သည် တက် ကြပြီ။
    အကယ်စင်စစ်ပြည် စွန်း တဘက်မှ တဘက် တိုင်အောင် ထာဝရဘုရား ၏ ထား တော်သည် ဖျက်ဆီး သဖြင့်၊
    အဘယ်သူ မျှချမ်းသာ မ ရ။
  tbg-tbg: Oho, aahara vata aiqinaihai navutaaka airitahaa ekaa haika qoraiqama kareka
    ani variavo. Ekaa maa vataraqaa Nora Kotira iqoka paipevano vi aniharo ekaa haika
    vehi auti taiqa kairaro kia vovanovata qaqi varianarove.
  hmo-hmo: Tano kaukau ena ororo gabudia ibounai dekena amo, tuari taudia be tano
    hadikaia ore totona idia mai noho. Badina lau Lohiabada ese tuari lau siaia vadaeni,
    inai tano ena kahana ibounai do lau hadikaia ore totona. Tau ta lasi ese maino
    do ia davaria.
  urd-urd: वीराने के सब पहाड़ों पर ग़ारतगर आ गए हैं; क्यूँकि ख़ुदावन्द की तलवार मुल्क
    के एक सिरे से दूसरे सिरे तक निगल जाती है और किसी बशर को सलामती नहीं।
  rus-SYN: 'На все горы в пустыне пришли опустошители; ибо меч Господа пожирает все
    от одного края земли до другого: нет мира ни для какой плоти.'
  bqc-SIM: Bùsudɛnaↄ dɛ̀dɛ gbáa sĩ̀sĩ wáiwaiↄ musu píi, asa Dii a gbɛ̃́ↄ dɛ̀dɛ
    ń fɛ̃ndao za bùsu lɛ́la e a lɛ́leɛ. Gbɛ̃nazĩnae a aafiaʼe gueio.
  tcz-CHONGTHU: Molchung achailah ho jousea, amaho sumang ding galmi ho ahung kitollut
    tauve. Pakai chemjam chun, leiset ninglang khat a pat a langkhat geiya, namtin
    vaipi chu a bahgamtai. Koimacha asohcha umlou ding ahi.
  mar-mar: नाश करणारे सर्व वाळवंटातील त्या उजाड ठिकाणाहून आले आहेत, कारण परमेश्वराची
    तलवार एका सीमेपासून देशाच्या तुसऱ्या सीमेपर्यंत खाऊन टाकीत आहे. कोणत्याही जिवंत
    प्राण्यांसाठी देशात सुरक्षितता नाही.
  qub-qub: Chunyaj lömacunapa intërupami contran fiyu runacunaga yuricarcamusha. Paycunami
    acrashä nasyun runacunata usharinäpaj sablëno caycan. Chaymi mayganpäpis manana
    alli goyay cannachu.
  bqp-bqp: Kɑ guunun wii kpiirɔ kpuro yibɛrɛbɑ bɑ yɔɔwɑwɑ. Nɑ derɑ tɑbu bu tem mɛ
    kpuro wukiri. Goo sɑri wi u wɑ̃ɑ bɔri yɛndu sɔɔ.
  hat-hat: Moun soti lòt bò mòn ki nan dezè a vin piye. Paske Seyè a voye lagè pou
    detwi tout peyi a nèt. Pesonn pa ka viv ak kè poze.
  eng-BSB: Over all the barren heights in the wilderness the destroyers have come,
    for the sword of the LORD devours from one end of the earth to the other. No flesh
    has peace.
  eng-WEBPB: Destroyers have come on all the bare heights in the wilderness; for the
    sword of the LORD devours from the one end of the land even to the other end of
    the land. No flesh has peace.
  kbq-kbq: Rama'a ha' vahe'mo'za maka'za eri haviza hunaku hagage kokampima me'nea
    agonaramimpina hago e'naze. Na'ankure Ra Anumzamo ana vahera hanige'za e'za mopamofona
    mago atumpareti vuno mago atumparega vanige'za bainati kazinkanonteti vahera eme
    zamahe hana hugahaze. Ana hina mago vahe'mo'a atreno freno agura ovazigahie.
  nhe-BL: Ipan nochi tepetini hualase soldados tlen tlaxolehuase pampa nopa machete
    tlen TOTECO quipixtoc imaco, quintzontlamiltis nochi tlacame tlen itztoque ipan
    nopa tlali. Huan quintzontlamiltis tlen se lado hasta sejcoyoc huan axaca momanahuis.
  gub-BL: Ywytyr ywyxiguhu rehe har nànàn uzexak kar awa wà. Uzuka wata ma'e wama'e
    rehe imunar pà wà. Amono kar zeàmàtyry'ymawhu ywy rehe imumaw kar pà paw rupi
    ihe. Ni amo nupuner kwaw zeàmàtyry'ym 'ymaw rehe weko haw rehe wà.
  eng-DRA: 'The spoilers are come upon all the ways of the wilderness, for the sword
    of the Lord shall devour from one end of the land to the other end thereof: there
    is no peace for all flesh.'
