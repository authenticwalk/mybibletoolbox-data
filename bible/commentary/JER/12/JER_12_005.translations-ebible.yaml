    के गुंजान जंगल से किस तरह निपटेगा?
  rug-rug: Olaṉa se Zihova, “Be haqala varivose turaṉi agoi sari tie meke va mabo
    igo rini si agoi, si vegua meke kote varivose turaṉi goi sari na hose? Be tubarae
    nigo si goi pa pezara kalalasana, si vegua meke kote boka ia goi sa raqo pa Zodani?
  gaz-gaz: “Ati namoota lafoo wajjin fiigdee erga isaan si dadhabsiisanii, fardeen
    wajjin akkamitti dorgomuu dandeessa ree? Ati biyya nagaa keessatti erga gufatte,
    bosona Yordaanos keessatti akkam taata ree?
  fra-LSG: Si tu cours avec des piétons et qu’ils te fatiguent, Comment pourras-tu
    lutter avec des chevaux? Et si tu ne te crois en sûreté que dans une contrée paisible,
    Que feras-tu sur les rives orgueilleuses du Jourdain?
  gnn-gnn: Ga ŋayi Garraynydja waŋana ŋarrakala bitjarra, “Djiramaya, ŋuli nhe yurru
    yukurra djawaryundja wal'ŋu, ŋunhi nhuna yukurra yurru yolŋu'‐yulŋuyu gur'‐guryun,
    nhaltjanna dhika nhe yurru djingaryundja yukurra, ŋunhi yurru nhuna ŋula nhäyu
    wuṉḏaŋarryunydja gur'‐guryun galkinyarawunydja? Ŋuli nhe yurru dhumbaḻ'yundja
    ga galkirrinydja dhukarrŋura baṉarra'ŋuranydja, yakana nhe yurru marrtji manymakkumanydja
    bitjandhi ŋuliwitjan retjakurrunydja.
  yal-yal: Xa ɛ nun adamadiine ɛ gima, i yi tagan, ɛ nun soone xa ɛ gi di nayi? Xa
    i xaxili mi ragidixi fɔ i nɛma bɔɲɛ xunbeli yireni, i nanse ligama i na so fɔtɔnni
    Yurudɛn baan dɛ?
  haw-1868: Ina i holo pu oe me ka poe hele wawae, a ua hoomaloeloe mai lakou ia oe,
    pehea la e hiki ai ia oe ke kukini me na lio? A ina hilinai oe ma ka aina malu,
    pehea la oe e hana'i maloko o ka nani o Ioredane?
  arb-NAV: «إِنْ كُنْتَ قَدْ بَارَيْتَ الْمُشَاةَ فَأَعْيَوْكَ، فَكَيْفَ إِذاً تُبَارِي
    الْخَيْلَ؟ وَإِنْ كُنْتَ تَتَعَثَّرُ فِي أَرْضٍ مُطْمَئِنَّةٍ، فَكَيْفَ تَفْعَلُ
    فِي أَجَمَاتِ نَهْرِ الأُرْدُنِّ؟
  ewe-ewe: “Ne èke duɖime kple amegbetɔwo kple afɔ eye nu te ŋuwò la, aleke nàte ŋu
    ake duɖime kple sɔwo? Ne èle nu klim le anyigba si dzi kɔ nyuie dzi la, aleke
    nàhawɔ le Yɔdan ƒe avekawo me?
  eng-LEE: If thou hast run with the footmen, and they have wearied thee, how then
    canst thou contend with the horses? and if in the land of peace, [wherein] thou
    trustedst, [they wearied thee,] how then wilt thou do in the swelling of the Jordan?
  asm-FB: তুমি পদাতিকসকলকৰ লগত লৰ মাৰিলে, তেওঁলোকে যদি তোমাক ক্লান্ত কৰে, তেন্তে ঘোঁৰাৰ
    লগত লৰ মাৰি কেনেকৈ জিকিবা? আৰু যদিও তুমি শান্তিৰ দেশত নিৰাপদে থাকা, তথাপি যৰ্দ্দনৰ
    শোভাস্বৰূপ অৰণ্যত কি কৰিবা?
  sus-A: «شَ عِ تَفَن عِ فِدٍ عَدَ مَدِيٍ يَ مَ، عِ قَ عِ فِمَ دِ سٌي يَ مَ؟ شَ عِ
    بِرَ تَا كُي، عِ حّرّ مَ يُرُدّن وُلَ كُي دِ؟
  fra-SBL: « Si tu as couru avec les valets de pied, et ils t'ont fatigué, alors comment
    pouvez-vous lutter contre les chevaux ? Bien que dans un pays de paix vous soyez
    en sécurité, mais comment ferez-vous dans la fierté du Jourdain ?
  hbo-hbo: כִּ֣י אֶת־רַגְלִ֥ים ׀ רַ֙צְתָּה֙ וַיַּלְא֔וּךָ וְאֵ֥יךְ תְּתַֽחֲרֶ֖ה אֶת־הַסּוּסִ֑ים
    וּבְאֶ֤רֶץ שָׁלֹום֙ אַתָּ֣ה בֹוטֵ֔חַ וְאֵ֥יךְ תַּעֲשֶׂ֖ה בִּגְאֹ֥ון הַיַּרְדֵּֽן׃
  kik-kik: “Angĩkorwo nĩũtengʼeranĩtie na andũ marathiĩ na magũrũ nao magakũhũmia-rĩ,
    wakĩhota atĩa gũcindana na mbarathi? Angĩkorwo nĩũhĩngagwo ũkĩgerera bũrũri ũrĩ
    thayũ-rĩ, ũgaakĩhota atĩa gũtũrĩkania ihinga iria irĩ hũgũrũrũ-inĩ cia Jorodani?
  fra-NCL: Si tu cours avec des piétons et qu’ils te fatiguent, comment lutteras-tu
    avec des cavaliers ? S’il te faut une terre de paix pour avoir confiance, que
    feras-tu contre les lions du Jourdain ?
  cek-AK: Jeremiah, khok hoi na cawnh naah mataeng doeh nang pho nahaeloe, kawbangmaw
    hrang hoiah cawnh nang noek thai tih? Mawnhaih om ai, misa amdinghaih prae ah
    mataeng doeh nang pho nahaeloe, Jordan vapui taeng ih taw thungah cae loe kawbangmaw
    na om tih?
  cuk-cuk: 'Bab-Dummad, Jeremíasʼga sogded: “Dule-abarmakmaladbo be abarmaknaile,
    be yegusdaedde, degite, ¿igi-be dule-moligi-abarmakmaladbo be benguosunna? Yar-bogidikidginbela
    be dobe-itodaedde, degite, ¿igi be Jordán-bula-naidgi be dobe itogosuli?'
  uig-CYR: — Сән жүгүргән ләшкәрләр билән бәсләшкәндә, улар сени һалсиратқан болса,
    әнди сән атлар билән бәсләшсәң қандақ болар? Сән пәқәт аман-течлиқта турған зиминдила
    хатирҗәм болуп Маңа ишинисән, әнди Иордан дәрияси бойидики қоюқ чатқаллиқларда
    қандақ жүрисән?
  tel-2017: యిర్మీయా, నువ్వు పాదచారులతో పరిగెత్తినప్పుడే నీవు అలసిపోయావు కదా, నువ్వు
    గుర్రపు రౌతులతో ఏ విధంగా పోటీ పడతావు? నెమ్మదిగా ఉన్న ప్రాంతంలోనే నువ్వు నిశ్చింతగా
    ఉండగలవు. మరి యొర్దాను పరవళ్ళు తొక్కుతూ వస్తే నీవేం చేస్తావు?
  hat-BSA: Si ou te kouri ak moun apye yo, e yo fè ou bouke, kijan ou ka fè kous ak
    cheval? Malgre, nan yon peyi lapè, ou gen sekirite, men kijan ou va reyisi nan
    vye rakbwa Jourdain an?
  kos-kos: LEUM GOD El fahk, “Jeremiah, kom fin totola ke kom akutun nu sin mwet,
    Na kom ac akutun fuka nu sin horse uh? Kom fin tukulkul ke sie acn mwesas, Na
    kom ac tuyak fuka ke insak matol sisken Infacl Jordan?
  hbo-WLC: כִּ֣י אֶת־רַגְלִ֥ים ׀ רַ֙צְתָּה֙ וַיַּלְא֔וּךָ וְאֵ֥יךְ תְּתַֽחֲרֶ֖ה אֶת־הַסּוּסִ֑ים
    וּבְאֶ֤רֶץ שָׁלוֹם֙ אַתָּ֣ה בוֹטֵ֔חַ וְאֵ֥יךְ תַּעֲשֶׂ֖ה בִּגְא֥וֹן הַיַּרְדֵּֽן׃
  ibo-ibo: “Ọ bụrụ na ndị ji ụkwụ ha agba ọsọ emerie gị nʼọsọ nke gị na ha gbara,
    i si aṅaa chee na gị na ndị ji ịnyịnya agba ọsọ nwere ike ịgbakọta ọsọ ịsọ mpi?
    Ọ bụrụ na ị sọọ ngọngọ nʼala ebe udo dị, ị ga-esi aṅaa ghara ịsọ ngọngọ nʼọhịa
    dị nʼakụkụ osimiri Jọdan?
  ory-ory: “ଯଦି ତୁମ୍ଭେ ପଦାତିକଗଣର ସଙ୍ଗେ ଦୌଡ଼ିଲେ ସେମାନେ ତୁମ୍ଭକୁ କ୍ଳାନ୍ତ କରିଅଛନ୍ତି, ଯଦି
    ତୁମ୍ଭେ ଅଶ୍ୱଗଣ ସଙ୍ଗରେ କିପରି ପଣ କରି ପାରିବ? ପୁଣି, ଯଦ୍ୟପି ଶାନ୍ତିର ଦେଶରେ ନିର୍ଭୟ ହୁଅ,
    ତଥାପି ଯର୍ଦ୍ଦନର ଦର୍ପ ସ୍ଥାନରେ ତୁମ୍ଭେ କଅଣ କରିବ?
  chk-chk: Iwe, ewe Samol mi Lapalap a pälüeni, “Are ka kitir ngeni aramas, nge ka
    malülü ren, ifa usun om kopwe kitir ngeni oris? Are ka chepetek me lon eu leni
    mi öch, met kopwe föri me lein ewe wöllap ünükün ewe chanpupu Jortan?
  rop-rop: Wal YAWEI bin tok na, “Jeramaiya, if yu brabli nokap brom ranimap detlot
    men, hau yu garra reis garram detlot hosis? If yu buldan deya langa det opin bush
    kantri, hau yu garra jandap langa det bigwan bush kantri deya langa det Jodan
    Riba?
  ukr-1871: Коли ти втїкав перед пішими та й утомився, як же втїкати меш навзаводи
    з комонником? і коли тілько здавалось тобі, що ти безпечен в затишній країнї,
    то що чинити меш, як розбурхається Йордань?
  deu-1951: Wenn du mit Fußgängern gelaufen bist und sie dich müde gemacht haben,
    wie willst du dann mit Rossen um die Wette laufen? Und wenn du dich nur in einem
    friedsamen Lande sicher fühlst, was willst du tun im Dickicht des Jordan?
  eng-JPS: '''If thou hast run with the footmen, and they have wearied thee, then
    how canst thou contend with horses? And though in a land of peace thou art secure,
    yet how wilt thou do in the thickets of the Jordan?'
  srp-1865: Kad si trèao s pješcima pa te umoriše, kako æeš se utrkivati s konjma?
    i kad ti je tako u zemlji mirnoj, u koju se uzdaš, šta æeš èiniti kad ustane Jordan?
  lug-lug: “Bw’oba owakana n’abaddusi b’embiro n’oggwaamu amaanyi oyinza otya okudduka
    n’embalaasi? Obanga mu nsi entereevu weesitadde n’ogwa bugwi, onoosobolayo otya
    mu nsiko y’oku Yoludaani?
  heb-heb: כי את רגלים רצתה וילאוך ואיך תתחרה את הסוסים ובארץ שלום אתה בוטח ואיך תעשה
    בגאון הירדן׃
  ben-IRV: যিরমিয়, যদি তুমি, পদাতিক সৈন্যদের সঙ্গে দৌড়াও এবং তারা তোমাকে ক্লান্ত
    করে ফেলে, তবে তুমি ঘোড়াদের সঙ্গে দৌড়ে কি করে শেষ করবে? যদি তুমি উন্মুক্ত ও সুরক্ষিত
    দেশে পতিত হও, তাহলে যর্দ্দনের ঘন ঝোপঝাড়ে তুমি কি করবে?
  pan-pan: ਜੇ ਤੂੰ ਪੈਦਲ ਤੁਰਨ ਵਾਲਿਆਂ ਨਾਲ ਦੌੜਿਆ ਅਤੇ ਉਹਨਾਂ ਤੈਨੂੰ ਥਕਾ ਦਿੱਤਾ, ਤਾਂ ਤੂੰ ਘੋੜਿਆਂ
    ਦੀ ਬਰਾਬਰੀ ਕਿਵੇਂ ਕਰੇਂਗਾ? ਜੇ ਸ਼ਾਂਤੀ ਦੀ ਧਰਤੀ ਉੱਤੇ ਤੇਰਾ ਭਰੋਸਾ ਹੈ, ਤਾਂ ਤੂੰ ਯਰਦਨ ਦੇ
    ਜੰਗਲ ਵਿੱਚ ਕੀ ਕਰੇਂਗਾ?
  mya-JVB: သင်သည် ခြေသည် တို့နှင့် ပြိုင်ပြေး ၍ မော လျှင် မြင်း တို့နှင့် အဘယ်သို့
    ပြိုင် နိုင်မည်နည်း။ စိုးရိမ်ခြင်းမရှိ၊ ငြိမ်ဝပ် စွာ နေရသောပြည် ၌ မော လျှင် ၊
    ယော်ဒန် မြစ်၏ ဂုဏ် အသရေထဲမှာ အဘယ် သို့ပြု လိမ့်မည်နည်း။
  tbg-tbg: Te minti turaro Noravano Kotiva tiharo, Ieremaiao, are vaiinti hampata
    kantamaqi vihara aanaraiqama viramanta vika ai uri aatara kaivera, are nantiakerae
    ohi hampata ho kantenarave? Are vata nahai kanta vihara kaavuntirera, nantiakerae
    are Iotaani Namari auvahini vai nantaraqira vinarave?
  hmo-hmo: Lohiabada ia gwau, “Ieremia e, bema taunimanima danu oi heau helulu noho,
    bona oi be manoka neganai, oi be hosi danu edena bamona do oi heau helulu diba?
    Bona bema tano namona dekenai oi moru neganai, oi be Ioridane Sinavai ena uda
    gabuna, edena bamona do oi raka hanaia diba?
  urd-urd: '''अगर तू प्यादों के साथ दौड़ा और उन्होंने तुझे थका दिया, तो फिर तुझ में
    यह ताब कहाँ कि सवारों की बराबरी करे? तू सलामती की सरज़मीन में तो बे — ख़ौफ़ है,
    लेकिन यरदन के जंगल में क्या करेगा?'
  rus-SYN: Если ты с пешими бежал, и они утомили тебя, как же тебе состязаться с конями?
    и если в стране мирной ты был безопасен, то что будешь делать в наводнение Иордана?
  bqc-SIM: Tó n bàalɛ̀ ń kɛ̀sɛdeↄ mɛ́ aa n kɛ̃, kpelewa ńyↄ̃ bakpaaĩ kɛ ń sↄ̃deↄi?
    Tó n sↄ̃ daa doũ bùsu aafiadeuo, kpelewa ńyↄ̃ kɛ tó Yuudɛ̃ pài?
  tcz-CHONGTHU: Nangma mitoh nakenga nakilheitet’a bon nachol leh, nangman sakol iti
    na lheitet jou ding ham? Chule nangma chu, gamnom lai le a-ong laiya nakiselhuh
    theileh, Jordan vadung panga, gamnoiya iti nadin jou ding ham?
  mar-mar: कारण तू “यिर्मया, पायदळाबरोबर धावलास आणि त्यांनी तुला दमवले, तर मग घोड्यांबरोबर
    तू कसा धावशील? जर तू सुरक्षित आणि उघड्या देशात पडतोस तर यार्देन नदीकिनारी वाढणाऱ्या
    काटेरी झुडुंपात तू काय करशील?
  qub-qub: 'Chayno niptin Jeremiasta Tayta Dios niran: «Chaquipa cörrej runawan llallinacushpallayquipis
    fiyupana uticashpayquega ¿imanöpataj llallinacunquiman cawallun muntasha cörrejwanga?
    Lliuyaj pampacunachöga allimi caycanqui. Ichanga ¿imanöraj canquiman Jordán muntichöga?'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, Yeremi, ɑ̀ n kɑ nɑɑsugibu dukɑ mɔ̀, mɑ ɑ bu kpɑnɑ,
    ɑ wɑsirɑ, ɑmɔnɑ kɑɑ kɑ kpĩ ɑ kɑ dumigibu dukɑ dɑ. À n bɔri yɛndu mɔ sɑnɑm mɛ tem
    mu ɑlɑfiɑ mɔ tɔnɑ, ɑmɔnɑ kɑɑ ko Yuudɛnin dɑɑru tɑ̀ n nim yibɑ tɑ yɑrimɔ.
  hat-hat: 'Seyè a di: -Jeremi, si ou pèdi souf lè w''ap kouri ak moun, ki jan ou
    ka fè kouri ak chwal? Si kè ou pa poze lè tout bagay ap mache byen, si se lè peyi
    a pa an danje, ou gen kè poze, kisa w''a fè lè larivyè Jouden ap desann?'
  eng-BSB: “If you have raced with men on foot and they have worn you out, how can
    you compete with horses? If you stumble in a peaceful land, how will you do in
    the thickets of the Jordan?
  eng-WEBPB: “If you have run with the footmen, and they have wearied you, then how
    can you contend with horses? Though in a land of peace you are secure, yet how
    will you do in the pride of the Jordan?
  kbq-kbq: Hagi Ra Anumzamo'a Jeremaia'na amanage huno kenona hunante'ne, Kagra menina
    vahe'ene traginka nevanke'za kagatenerazagenka kasefekura nehananki, inankna hunka
    hosi afu'enena kagia regahane? Hagi knare'ma huno pehe'ma hu'nea mopafima tanafa'ma
    hanunka, inankna hunka Jodani tinkenaregama tra'zanke hu'nea kokampina kagia regahane?
  nhe-BL: 'Huajca TOTECO nechnanquili huan nechilhui: “Intla tisiyahui quema timotlalohua
    ininhuaya tlacame tlen san iniicxipa yohuij, ¿quejatza huelis tiquijiyohuis timotlalos
    ica tlen cahuajtipa yohuij? Intla campa tlamaya timotepotlamía huan tihuetzi,
    ¿tlachque tijchihuas quema tiitztos ipan nopa cuatitlamitl nechca atemitl Jordán
    campa tlahuel tlafiero?'
  gub-BL: Uwazar Tupàn heze'eg ihewe. — Nekene'o awa wanupi nezàn ire. Aipo erepuner
    putar kawaru wanupi nezàn àwàm rehe nehe. Nerezepyro kwaw ywy zeàmàtyry'ym 'ymaw
    heta haw pe, aipo erepuner nereko haw rehe ka'a Zotàw yrykaw iwyr har rehe nehe.
  eng-DRA: If thou hast wearied with running with footmen, how canst thou contend
    with horses? and if thou hast been secure in a land of peace, what wilt thou do
    in the swelling of the Jordan?
