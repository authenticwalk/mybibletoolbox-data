verse: JER.012.005
translations:
  mal-C: “കാലാൾപ്പടയാളികളോടുകൂടെ മത്സരിച്ചോടിയിട്ട് നീ ക്ഷീണിച്ചുപോയാൽ, കുതിരകളോടു
    നീ എങ്ങനെ മത്സരിക്കും? സുരക്ഷിതസ്ഥാനത്ത് നീ വീണുപോയാൽ യോർദാന്റെ വനത്തിൽ നീ എന്തുചെയ്യും?
  deu-TKW: Wenn du mit Fußgängern läufst, und die dich schon ermüden, wie willst du
    da mit Rossen um die Wette laufen? - und fühlst du dich nur in friedlichem Lande
    sicher, wie wilst du da thun im Dickichte des Jordans?
  lin-lin: Soki ozali kosala momekano ya kokima mbangu elongo na bato oyo bazali kotambola
    na makolo, mpe bango bazali komelisa yo pema, ndenge nini okoki komekana na bato
    oyo batambolaka likolo ya bampunda ? Soki ozali komitungisa na mokili oyo ezali
    na kimia, ekozala boni liboso ya mpela ya ebale Yordani ?
  eng-LSV: “For you have run with footmen, || And they weary you, || And how you fret
    yourself with horses! Even in the land of peace, || [In which] you are confident—And
    how will you do in the rising of Jordan?
  eng-GNV: If thou hast runne with the footemen and they haue wearied thee, then howe
    canst thou match thy selfe with horses? and if thou thoughtest thy selfe safe
    in a peaceable lande, what wilt thou do in the swelling of Iorden?
  eng-WEBSTER: If thou hast run with the footmen, and they have wearied thee, then
    how canst thou contend with horses? and if in the land of peace, in which thou
    hast trusted, they wearied thee , then how wilt thou do in the swelling of Jordan?
  nhw-BL: 'Huajca TOTECO nechnanquili huan nechilhui: “Sintla tisiyahui quema timotlalohua
    ininhuaya tlacame catli san iniicxipa yohuij, ¿quenicatza huelis tiquijiyohuis
    timotlalos ica catli cahuayojtipan yohuij? Sintla campa tlamaya timotepotlamía
    huan tihuetzi, ¿tlaque tijchihuas quema tiitztos ipan nopa cuatitlamitl nechca
    atemitl Jordán campa tlahuel tlafiero?'
  swh-ONEN: “Ikiwa umeshindana mbio na watu kwa mguu na wakakushinda, unawezaje kushindana
    na farasi? Ikiwa unajikwaa kwenye nchi ambayo ni salama, utawezaje kwenye vichaka
    kando ya Yordani?
  bba-bba: Yinni Gusunɔ u nɛɛ, Yeremi, ɑ̀ n kɑ nɑɑsuɡibu dukɑ mɔ̀, mɑ ɑ bu kpɑnɑ,
    ɑ wɑsirɑ, ɑmɔnɑ kɑɑ kɑ kpĩ ɑ kɑ dumiɡibu dukɑ dɑ. À n bɔri yɛndu mɔ sɑnɑm mɛ tem
    mu ɑlɑfiɑ mɔ tɔnɑ, ɑmɔnɑ kɑɑ ko Yuudɛnin dɑɑru tɑ̀ n nim yibɑ tɑ yɑrimɔ.
  eng-KJVCPB: If thou hast run with the footmen, and they have wearied thee, then
    how canst thou contend with horses? and if in the land of peace, wherein thou
    trustedst, they wearied thee, then how wilt thou do in the swelling of Jordan?
  luo-luo: Ka isepiem gi jogo mawuotho gi tielo ma gioli, to ere kaka inyalo piem
    gi farese? Ka ichwanyori e piny man-gi kwe, ere kaka inyalo wuotho e bungu man
    Jordan?
  meu-meu: Bema taunimanima ida o heau helulumu negadia ai taumu vada e boera, hosi
    ida ede ba heau helulu toma? Bona bema tano namona ai o ketomu, ede ba kara toma
    Ioridane udana lalonai?
  npi-ULB: परमप्रभुले भन्‍नुभयो, “वास्तवमा, तँ यर्मिया पैदल हिंड्ने सिपाहीहरूसित दगुरेको
    भए, र तिनीहरूले तँलाई थकाएका भए, तैंले कसरी घोडाहरूको विरुद्धमा प्रतिस्पर्धा गर्न
    सक्छन् ? तँ सुरक्षित पाखामा खसेको छस् भने, यर्दननेरका झाडीहरूमा तैंले के गर्नेछस्
    ?
  yor-yor: Bí ìwọ bá ń bá ẹlẹ́ṣẹ̀ sáré, tí àárẹ̀ sì mú ọ, báwo ni ìwọ yóò ṣe bá ẹṣin
    díje? Bí ìwọ bá kọsẹ̀ ní ilẹ̀ àlàáfíà, bí ìwọ bá ní ìgbẹ́kẹ̀lé, kí ni ìwọ ó ṣe
    nínú ẹkùn odò Jordani?
  pes-OPCB: «اگر با کسانی که انسانی بیش نیستند مسابقه دادی و خسته شدی، پس چگونه با
    اسبان مسابقه خواهی داد؟ اگر در زمین صاف نتوانستی بایستی و لغزیدی، در جنگلهای انبوه
    اردن چه خواهی کرد؟
  tgl-ULB: Sinabi ni Yahweh, “Sapagkat kung ikaw, Jeremias ay nakipagtakbuhan sa mga
    nakapaang kawal at pinagod ka nila, paano ka makikipag-unahan sa mga kabayo? Kung
    nadapa ka sa kapatagan sa ligtas na kabukiran, paano mo gagawin sa mga kasukalan
    sa daan ng Jordan?
  hui-hui: Anduane Homogohanda i̱hondo ladai bialu lalu, Yaremaia-o í̠na genda áyu
    handalu kegoni mani timbuniore ibulebiragobi ndo handaregoni. Í̠ agali baba gerai
    lalu keria ha̱ lariyagua nde nogo hosi baba gerai agua loleberebe. Í̠ni daluha
    bayale ngangi mini tumutumu wu hariyagua nde iba Yodanahayagi irabu timbuni ngagoha
    howa agua holeberebe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ယေ​ရ​မိ၊အ​ကယ်​၍​သင်​သည် လူ​တို့​နှင့်​အ​ပြေး​ပြိုင်​ရာ​တွင်​မော​ပန်း​နေ​ပါ​မူ
    မြင်း​များ​နှင့်​အ​ဘယ်​သို့​အ​ပြေး​ပြိုင်​နိုင်​မည် နည်း။ သင်​သည်​လွင်​ပြင်​တွင်​လဲ​နေ​လျှင်​ယော်​ဒန်​မြစ်
    အ​နီး​ရှိ တော​အုပ်​များ​၌​အ​ဘယ်​သို့​ခံ​ရပ်​နိုင်​မည်​နည်း။
  bod-N: ཡང་ཁྱོད་ནི་རྐང་ཐང་དང་མཉམ་དུ་རྒྱུག་དུས་ཐང་ཆད་པ་ཡིན་ན། རྟ་མཆོག་དང་ཅི་ལྟར་འགྲན་ནམ།
    ཁྱོད་ནི་བདེ་ཞིང་འཇགས་པའི་ཡུལ་དུའང་འགྱེལ་བ་ཡིན་ན། ཡོར་དན་གཙང་པོའི་ནགས་ཚལ་དུ་ཅི་ཞིག་བྱའམ།
  sna-sna: “Kana wakaita nhangemutange navanhu netsoka, uye vakakunetesa ungagokwikwidzana
    sei namabhiza? Kana uchigumburwa panyika yakanaka, ungagara seiko mumatenhere
    eJorodhani?
  spa-BLM: “Si has corrido con los lacayos, y te han cansado, ¿entonces cómo se puede
    competir con los caballos? Aunque en una tierra de paz estás seguro, pero, ¿cómo
    lo harás en el orgullo del Jordán?
  cac-cac: 'Ix yalan Jehová d''ayin: Tato maj ach tzac''van a b''ey yed'' eb'' sb''ey
    d''a yoc, ¿tas val ol aj a lajb''an a b''ey yed'' eb'' ayq''ue d''a yib''an̈ chej?
    Tato man̈ junc''olaloc ajec'' b''aj secan, ¿tas ol aj a naani tato tzach ec''
    d''a scaltac svayumtaquil stitac a'' Jordán?'
  swh-ULB: Bwana akasema, “Kweli, wewe, Yeremia, umetembea na askari wa miguu na wamechoka,
    unawezaje kushindana dhidi ya farasi? Ikiwa unashuka chini ya nchi iliyo salama,
    utafanyaje katika misitu karibu na Yordani?
  bel-bel: Калі ты зь пешымі бег, і яны стамілі цябе, як жа табе спаборнічаць з конямі?
    і калі ў краіне мірнай ты быў у бясьпецы, дык што будзеш рабіць у павадак Ярдана.
  deu-ELBBK: Wenn du mit Fußgängern läufst und sie dich ermüdeten, wie willst du denn
    mit Pferden wetteifern? Und wenn du auf ein Land des Friedens dein Vertrauen setzt,
    wie willst du es denn machen in der Pracht des Jordan?
  mbb-OT: Migkaǥi is Nengazen te, “Jeremias, emun neveley ka te kebpekidlumbè nu te
    menge etew, wey pe man ke kudà is edlumbaan nu? Emun ebpeketulung ka ebpekeuseng
    diyà te mehiǥawan he lugar, wey pe man ke diyè ka te ketelunan he uvey te Wahig
    he Jordan?
  mal-2015: കാലാളുകളോടുകൂടെ ഓടീട്ടു നീ ക്ഷീണിച്ചുപോയാൽ, കുതിരകളോടു എങ്ങനെ മത്സരിച്ചോടും?
    സമാധാനമുള്ള ദേശത്തു നീ നിർഭയനായിരിക്കുന്നു; എന്നാൽ യോർദ്ദാന്റെ വൻകാട്ടിൽ നീ എന്തു
    ചെയ്യും?
  rmc-rmc: „Te na birines te denašel le manušenca a imar sal strapimen, sar mek birineha
    te denašel le grajenca? Te slabisaľos pre rovno phuv, ta akor so kereha, sar denašeha
    prekal o bare kraki le Jordanoskre?
  pes-OPV: اگر وقتی که با پیادگان دویدی تو را خسته کردند پس چگونه با اسبان می‌توانی
    برابری کنی؟ و هر‌چند در زمین سالم، ایمن هستی در طغیان اردن چه خواهی کرد؟
  ron-1924: „Дакэ, алергынд ку чей че аляргэ пе пичоаре, ей те обосеск, кум вей путя
    сэ те ей ла ынтречере ку ниште кай? Ши дакэ ну те крезь ла адэпост декыт ынтр-о
    царэ лиништитэ, че вей фаче пе малуриле ынгымфате але Йорданулуй?
  ben-OBCV: “যদি তুমি মানুষের সঙ্গে দৌড় প্রতিযোগিতায় অংশ নাও, আর তারা তোমাকে ক্লান্ত
    করে দেয়, তাহলে অশ্বদের সঙ্গে তুমি কীভাবে দৌড়াতে পারবে? তুমি যদি নিরাপদ ভূমিতে
    হোঁচট খাও, তাহলে জর্ডন নদীর তীরে, জঙ্গলে কী করবে?
  som-som: Haddaad rag lug ah la orodday oo ay ku daaliyeen, haddaba bal sidee baad
    fardo ula tartami kartaa? Oo haddii lagugu daaliyo dalkii nabadda ahaa oo aad
    isku hallaynaysay, haddaba bal maxaad ku dhex samayn doontaa kibirka Webi Urdun?
  lat-VUC: Si cum peditibus currens laborasti, quomodo contendere poteris cum equis?
    cum autem in terra pacis securus fueris, quid facies in superbia Jordanis?
  eng-ASVBT: If thou hast run with the footmen, and they have wearied thee, then how
    canst thou contend with horses? and though in a land of peace thou art secure,
    yet how wilt thou do in the pride of the Jordan?
  ita-1885: Se, correndo co' pedoni, essi ti hanno stanco, come ti rimescolerai co' cavalli?
    e se hai sol fidanza in terra di pace, come farai, quando il Giordano sarà gonfio?
  eng-LXXUP: Thy feet run, and they cause thee to faint; how wilt thou prepare to
    ride upon horses? and thou hast been confident in the land of thy peace? how wilt
    thou do in the roaring of Jordan?
  eng-ULB: Yahweh said, “Indeed, if you, Jeremiah, have run with foot soldiers and
    they have tired you out, how can you compete against horses? If you fall down
    in the safe countryside, how will you do in the thickets along the Jordan?
  spa-VBL: El Señor dice, Si te desgastas en una carrera a pie contra los hombres,
    ¿cómo ganarías una carrera contra los caballos? Si tropiezas en terreno abierto,
    ¿cómo lo harías en la enmarañada maleza junto al Jordán?
  fra-_FOB: Si tu as couru avec les gens de pied et qu'ils t'aient lassé, comment
    lutteras-tu d'ardeur avec les chevaux? Et si tu n'es en assurance que dans une
    terre de paix, que feras-tu devant l'orgueil du Jourdain?
  mal-mal: “കാലാളുകളോടുകൂടി ഓടിയിട്ട് നീ ക്ഷീണിച്ചുപോയാൽ, കുതിരകളോട് എങ്ങനെ മത്സരിച്ചോടും?
    സമാധാനമുള്ള ദേശത്ത് നീ നിർഭയനായിരിക്കുന്നു; എന്നാൽ യോർദ്ദാന്റെ വൻകാട്ടിൽ നീ എന്ത്
    ചെയ്യും?”
  urd-GVR: Rab mujh se hamkalām huā, “Paidal chalne wāloṅ se dauṛ kā muqābalā karnā
    tujhe thakā detā hai, to phir tū kis tarah ghoṛoṅ kā muqābalā karegā? Tū apne
    āp ko sirf wahāṅ mahfūz samajhtā hai jahāṅ chāroṅ taraf amn-o-amān phailā huā
    hai, to phir tū Dariyā-e-Yardan ke gunjān jangal se kis tarah nipṭegā?
  suz-BL: परमप्रभु यावेम “गे दोरब मुरपुकी नु दोरते हना, मेकोपुकीमी इ कली दपाइक्‍तेक्‍मी
    हना, गे शारा नु दोपा दोरने चाप्‍नेवे? गे मारेइ मदुम्‍तीकेमी गोल्‍ते हना, यर्दन
    खोला ङा ब्‍वाकीम मार पाइनेवे?
  eng-NOY: If thou hast run with footmen, and they have wearied thee, Then how canst
    thou contend with horses? If it be so with thee in a land of peace, in which thou
    art secure, What wilt thou do in the glory of Jordan?
  ita-1927: Se, correndo con de’ pedoni, questi ti stancano, come potrai lottare coi
    cavalli? E se non ti senti al sicuro che in terra di pace, come farai quando il
    Giordano sarà gonfio?
  ckb-ckb: «ئەگەر لە ڕاکردن لەگەڵ پیادەکان ماندوو بیت، ئەی چۆن پێشبڕکێ لەگەڵ ئەسپەکان
    دەکەیت؟ ئەگەر لەسەر خاکێکی سەلامەت ساتمە دەکەیت و دەکەویت، ئەی لە دەوەنەکانی ڕووباری
    ئوردون چی دەکەیت؟
  eng-BBE: If running with the fighting-men has made you tired, how will you be able
    to keep up with horses? and if in a land of peace you go in flight, what will
    become of you in the thick growth of Jordan?
  kan-OKCV: “ಕಾಲಾಳುಗಳ ಸಂಗಡ ಓಡುವಾಗ ನಿನಗೆ ಆಯಾಸವಾದರೆ, ಕುದುರೆಗಳ ಸಂಗಡ ಹೇಗೆ ಹೋರಾಡುವೆ? ನೀನು
    ಸುರಕ್ಷಿತವಾದ ದೇಶದಲ್ಲಿ ಎಡವಿದರೆ, ಯೊರ್ದನಿನ ದಟ್ಟ ಅಡವಿಯಲ್ಲಿ ಹೇಗೆ ಸುಧಾರಿಸುವೆ?
  tam-2017: நீ காலாட்களுடன் ஓடும்போதே உன்னை சோர்வடையச் செய்தார்களானால், குதிரைகளுடன்
    எப்படிச் சேர்ந்து ஓடுவாய்? சமாதானமுள்ள தேசத்திலேயே நீ அடைக்கலம் தேடினால், யோர்தான்
    பெருகிவரும்போது நீ என்ன செய்வாய்?
  spa-RV-1909: Si corriste con los de á pie, y te cansaron, ¿cómo contenderás con
    los caballos? Y si en la tierra de paz estabas quieto, ¿cómo harás en la hinchazón
    del Jordán?
  ron-BTF: Dacă ai alergat cu pedeștrii și ei te-au obosit, atunci cum poți tu să
    te întreci cu caii? Și dacă în țara păcii, în care te încrezi, ei te-au obosit,
    atunci cum vei face când se umflă Iordanul?
  eng-WEBP: “If you have run with the footmen, and they have wearied you, then how
    can you contend with horses? Though in a land of peace you are secure, yet how
    will you do in the pride of the Jordan?
  eng-FBV: The Lord says, Once you've become worn out in a foot race against men,
    how would you win racing against horses? If you trip up in open ground, how would
    you do in the tangled undergrowth beside the Jordan?
  nld-1939: Als u de wedloop met voetgangers afmat, Hoe houdt ge de paarden dan bij;
    En als ge u niet veilig voelt in een vredig land, Wat doet ge dan in het kreupelhout
    van de Jordaan?
  nch-BL: 'Huajca TOTECO technanquili huan techilhui: “Sinta tisiyahui quema timotalohua
    inihuaya tacame cati san iniicxipa yahuij, ¿quenicatza huelis tiquijyohuis timotalos
    ica cati yahuij cahuajtipa? Sinta campa tamaya timotepotanía huan tihuetzi, ¿taya
    tijchihuas quema tiitztos ipan nopa cuatitamit nechca hueyat Jordán campa tahuel
    tafiero?'
  vie-1934: Nếu ngươi chạy thi với kẻ chạy bộ, mà còn mỏi mệt, thì làm sao thi được
    với ngựa? Khi trong xứ yên lặng, ngươi được an ổn, nhưng khi sông Giô-đanh tràn,
    thì ngươi sẽ làm thế nào?
  hin-CV: “यदि तुम धावकों के साथ दौड़ रहे थे और तुम इससे थक चुके हो, तो तुम घोड़ों
    से स्पर्धा कैसे कर सकोगे? यदि तुम अनुकूल क्षेत्र में ही लड़खड़ा गए तो, यरदन क्षेत्र
    के बंजर भूमि में तुम्हारा क्या होगा?
  spa-BES: Si correr con los hombres de combate te ha cansado, ¿cómo vas a poder seguir
    el ritmo de los caballos? y si en una tierra de paz te cansaron, ¿qué será de
    ti en el espeso crecimiento del Jordán?
  tdx-tdx: Ihe nitrao-pilay amo mpikovovokeo, le nahamokotse azo, aia ty hifandriadriaha’o
    amo soavalao? Aa ihe mikorovok’ an-tane manintsiñe, hanoe’o akore te añ’ala-matahetse
    e Iordane ao?
