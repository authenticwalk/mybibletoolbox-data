verse: JER.012.006
translations:
  mal-C: നിന്റെ സഹോദരങ്ങളും പിതൃഭവനവും നിന്നോടു വഞ്ചനകാട്ടിയിരിക്കുന്നു; അവർ നിനക്കെതിരേ
    ഒരു വലിയ ആർപ്പുവിളി ഉയർത്തിയിരിക്കുന്നു. അവർ നിന്നോടു മധുരവാക്കു സംസാരിച്ചാലും
    നീ അവരെ വിശ്വസിക്കരുത്.
  deu-TKW: Denn selbst deine Verwandten und deine Familie - auch sie sind treulos
    gegen dich, auch sie haben dir aus vollem Halse nachgeschrieen; traue ihnen nicht,
    wenn sie Freundliches zu dir reden!
  lin-lin: Pamba te ezala bandeko na yo mpe bato ya libota na yo moko bateki yo, bazali
    koganga makasi mpo na kotelemela yo. Kotiela bango motema te, ata tango bazali
    kobimisa maloba kitoko mpo na yo.
  eng-LSV: For even your brothers and the house of your father, || Even they dealt
    treacherously against you, || Even they called after you fully, || Do not trust
    in them when they speak good things to you.
  eng-GNV: 'For euen thy brethren, and the house of thy father, euen they haue delt
    vnfaithfully with thee, and they haue cryed out altogether vpon thee: but beleeue
    them not, though they speake faire to thee.'
  eng-WEBSTER: 'For even thy brethren, and the house of thy father, even they have
    dealt treacherously with thee; yes, they have called a multitude after thee: believe
    them not, though they speak fair words to thee.'
  nhw-BL: Hasta mofamilia huan moicnihua mochijtoque mocualancaitacahua. Inijuanti
    quichihuaj campica para quinyoltilanase nochi nopa masehualme para ma mitzchihuilise
    catli fiero. Huajca amo ximotemachi ipan inijuanti, niyon amo xiquinneltoquili
    inincamanal masque mitzcamanalhuise ica yejyectzi.”
  swh-ONEN: 'Ndugu zako, watu wa jamaa yako mwenyewe: hata wao wamekusaliti; wameinua
    kilio kikubwa dhidi yako. Usiwaamini, ingawa wanazungumza mema juu yako.'
  bba-bba: Domi wunɛn mɛro bisibu kɑ wunɛn yɛnuɡibu bɑ nun nɑɑnɛ sɑrirun kom kuɑmmɛ.
    Wee bɑ nun nɔɔɡiru suemɔ biruɔ. A ku bu nɑɑnɛ ko, bɑɑ bɑ̀ n nun ɡɑri dori sɔ̃ɔmɔ.
  eng-KJVCPB: 'For even thy brethren, and the house of thy father, even they have
    dealt treacherously with thee; yea, they have called a multitude after thee: believe
    them not, though they speak fair words unto thee.'
  luo-luo: Oweteni ma jo-dalau bende osendhogi; kendo gisegolo ywak maduongʼ ka gikwedi.
    Kik igen kuomgi, kata obedo ni giwuoyo maber kuomi.
  meu-meu: Badina be tadikakamu bona tamamu ena iduhu taudia ese danu vada e kara
    dibaka henimumu; bona mai lolodia ida e hahavamu. Ena be bae hereva namo henimu,
    to edia hereva basio abi dae.
  npi-ULB: किनकि तेरै दाजुभाइ र तेरै बुबाको परिवारले तँलाई धोका दिएका अनि खुलेआम कराएर
    तँलाई इन्‍कार गरेका छन् । तिनीहरूले तँलाई राम्रा कुराहरू गरे तापनि तिनीहरूमाथि
    भरोसा नगर् ।
  yor-yor: Àwọn arákùnrin rẹ àti àwọn ìdílé ti dà ọ́, kódà wọ́n ti kẹ̀yìn sí ọ, wọ́n
    ti hó lé ọ lórí. Má ṣe gbà wọ́n gbọ́ bí ó tilẹ̀ jẹ́ pé wọ́n ń sọ̀rọ̀ rẹ dáradára.
  pes-OPCB: حتی برادران و خانوادهٔ خودت، علیه تو هستند و برایت توطئه چیده‌اند! پس
    اگرچه با تو دوستانه صحبت کنند، به آنها اعتماد نکن و سخنانشان را باور منما.»
  tgl-ULB: Sapagkat nagtaksil din sa iyo at labis kang tinuligsa ng iyong mga kapatid
    na lalaki at pamilya ng iyong ama. Huwag kang magtiwala sa kanila, kahit magsabi
    pa sila ng mga mabubuting bagay sa iyo.
  hui-hui: Í̠ni dameneore bu karume í̠ bo wahole ndelayagoni. Tigua í̠ talima ibalu
    minule ibiyagoni. Í̠ damene urunime bi bayaleore layagua ti henene lara lowa í̠na
    mo henene nahabe, lalu Anduane Homogohanda langiya lene.
  mya-mya: သင်​၏​အိမ်​ထောင်​စု​သား​များ၊သင့်​ညီ​အစ်​ကို များ ပင်​လျှင်​သင့်​အား​သစ္စာ​ဖောက်​ကြ​လေ​ပြီ။
    သူ​တို့​သည်​သင်​၏​တစ်​ဘက်​မှ​ဝင်​၍​သင့်​အား အော်​ဟစ်​နေ​ကြ​၏။ သူ​တို့​သည်​သင့်​အား​နှုတ်​ချို​စွာ​ပြော​သော်​လည်း
    သူ​တို့​ကို​သင်​မ​ယုံ​နှင့်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་རང་གི་སྤུན་མཆེད་རྣམས་དང་ཁྱོད་ཀྱི་ཕ་རྒྱུད་ཀྱིས་ཀྱང་ཁྱོད་ལ་གཡོ་སྒྱུ་སྤྱད་དེ།
    ཁྱོད་ཀྱི་རྒྱབ་ནས་སྐད་ཆེན་པོས་འུར་རྒྱག་པ་དང་། དེ་ཚོས་ཁྱོད་ལ་གཏམ་སྙན་མོ་བཤད་ནའང་ཁྱོད་ཀྱིས་དེ་དག་ལ་ཡིད་ཆེས་བྱེད་མི་རུང་།
  sna-sna: Hama dzako, mhuri yako chaiyo, kunyange naivowo vakakumukira; vakadanidzira
    zvikuru kwazvo pamusoro pako. Usavimba navo, kunyange vachitaura zvakanaka pamusoro
    pako.
  spa-BLM: Porque incluso tus hermanos, y la casa de tu padre, ¡hasta ellos te han
    tratado con traición! Incluso ellos han gritado después de ti. No les creas, aunque
    te digan palabras bonitas.
  cac-cac: Ijan spax ip, palta manto ojtacoc to a eb' ayoch ajc'olal d'ayach, aton
    eb' ayto uj a b'a yed'oc. Tz'avaj eb' scot eb' d'a a patic icha eb' pechum noc'.
    Vach'chom vach'n̈ej syutej lolon sb'a eb' d'ayach, man̈ ac'och eb' yipoc a c'ool,
    xchi d'ayin.
  swh-ULB: Kwa maana hata ndugu zako na familia ya baba yako wamekudharau na kukukemea
    kwa sauti kubwa. Usiwaamini, hata kama wanasema mambo mazuri kwako.
  bel-bel: Бо і браты твае і дом бацькі твайго, і яны вераломна ўчыняюць з табою,
    і яны крычаць усьлед табе гучным голасам. Ня вер ім, калі яны кажуць табе і добрае.
  deu-ELBBK: Denn auch deine Brüder und deines Vaters Haus, auch sie sind treulos
    gegen dich, auch sie rufen dir nach aus voller Kehle. Glaube ihnen nicht, wenn
    sie freundlich mit dir reden.
  mbb-OT: Minsan is menge suled nu he maama, he sakup pezem te pemilya nu, ne midluib
    kenikew. Mezaat is pelanu zan diyà te kenikew. Kenè ka sarig kandan minsan meupiya
    pa is egkeǥiyen dan diyà te kenikew.
  mal-2015: നിന്റെ സഹോദരന്മാരും പിതൃഭവനവും നിന്നോടു ദ്രോഹം ചെയ്തിരിക്കുന്നു, അവരുംകൂടെ
    നിന്റെ പിന്നാലെ ആർപ്പുവിളിക്കുന്നു; അവർ നിന്നോടു ചക്കരവാക്കു പറഞ്ഞാലും അവരെ വിശ്വസിക്കരുതു.
  rmc-rmc: Se mek the tire phrala, e famelija andral tiro kher, pes tutar visarde
    a namištes pre tu vakeren. Ma pača lenge, kajte tuha vakerena gulones.“
  pes-OPV: زیرا که هم برادرانت وهم خاندان پدرت به تو خیانت نمودند و ایشان نیزدر عقب
    تو صدای بلند می‌کنند پس اگر‌چه سخنان نیکو به تو بگویند ایشان را باور مکن.
  ron-1924: Кэч кяр фраций тэй ши каса татэлуй тэу те вынд, ей ыншишь стригэ ын гура
    маре дупэ тине. Ну-й креде кынд ыць вор спуне ворбе приетеноасе.
  ben-OBCV: তোমার ভাইয়েরা, তোমার নিজের পরিবার, এমনকি, তারাও তোমার সঙ্গে বিশ্বাসঘাতকতা
    করেছে; তারা তোমার বিরুদ্ধে এক তীব্র শোরগোল তুলেছে। তুমি তাদের বিশ্বাস কোরো না,
    যদিও তারা তোমার সম্পর্কে ভালো ভালো কথা বলে।
  som-som: Waayo, xataa walaalaha iyo reerkii aabbahaaba khiyaano bay kugula macaamiloodeen,
    oo weliba aad bay kaaga soo daba qayliyeen. In kastoo ay erayo wanaagsan kugula
    hadlaan, ha rumaysan.
  lat-VUC: 'Nam et fratres tui, et domus patris tui, etiam ipsi pugnaverunt adversum
    te, et clamaverunt post te plena voce: ne credas eis, cum locuti fuerint tibi
    bona.]'
  eng-ASVBT: 'For even thy brethren, and the house of thy father, even they have dealt
    treacherously with thee; even they have cried aloud after thee: believe them not,
    though they speak fair words unto thee.'
  ita-1885: Perciocchè, eziandio i tuoi fratelli, e que' della casa di tuo padre,
    si son portati dislealmente teco; ed essi ancora hanno a grida radunata la moltitudine
    dietro a te; non fidarti di loro, quando ti daranno buone parole.
  eng-LXXUP: For even thy brethren and the house of thy father, even these have dealt
    treacherously with thee; and they have cried out, they are gathered together in
    pursuit of thee; trust not thou in them, though they shall speak fair words to
    thee.
  eng-ULB: For even your brothers and your father's family have betrayed you and have
    loudly denounced you. Do not trust in them, even if they say nice things to you.
  spa-VBL: Incluso tus propios hermanos y la familia de tu padre te han traicionado;
    te han criticado públicamente. No te fíes de ellos cuando te hablen bien.
  fra-_FOB: Car même tes frères et la maison de ton père, même ceux-là sont perfides
    envers toi, même ceux-là crient à plein gosier derrière toi. Ne les crois pas,
    quand même ils te parleront amicalement.
  mal-mal: “നിന്റെ സഹോദരന്മാരും പിതൃഭവനവും നിന്നോട് ദ്രോഹം ചെയ്തിരിക്കുന്നു; അവരും
    നിന്റെ പിന്നാലെ ആർപ്പുവിളിക്കുന്നു; അവർ നിന്നോട് മധുരവാക്കു പറഞ്ഞാലും അവരെ വിശ്വസിക്കരുത്.
  urd-GVR: Kyoṅki tere sage bhāī, hāṅ tere bāp kā ghar bhī tujh se bewafā ho gayā
    hai. Yih bhī buland āwāz se tere pīchhe tujhe gāliyāṅ dete haiṅ. Un par etamād
    mat karnā, ḳhāh wuh tere sāth achchhī bāteṅ kyoṅ na kareṅ.
  suz-BL: इ लोक्‍बपुकी नु इ खिं ङा मुरपुकीमी इ कली मरिम्‍शो पाम्‍तेक्‍म हना, मेकोपुकी
    इ पर्बम ठेयब सेंदा पा रेयके पा जाक्‍नीम। मेकोपुकीमी गे नु रिम्‍शो लोव़ पाम्‍तेक्‍म
    हना यो, मेको आन कली थमा मसुइक्‍मी।
  eng-NOY: For even thy brethren and the house of thy father, Even these are treacherous
    toward thee, And raise a full cry after thee; Trust them not, though they speak
    fair words to thee!
  ita-1927: Perché perfino i tuoi fratelli e la casa di tuo padre ti tradiscono; anch’essi
    ti gridan dietro a piena voce; non li credere quando ti diranno delle buone parole.
  ckb-ckb: براکانت و بنەماڵەکەشت، ئەوانیش ناپاکییان لەگەڵ کردیت، ئەوانیش پڕ بەدەم
    بەدواتدا هاواریان کرد. لێیان دڵنیا مەبە، هەرچەندە باسی چاکەشیان بۆ کردیت.
  eng-BBE: 'For even your brothers, your father''s family, even they have been untrue
    to you, crying loudly after you: have no faith in them, though they say fair words
    to you.'
  kan-OKCV: ಏಕೆಂದರೆ, ನಿನ್ನ ಸಹೋದರರೂ, ನಿನ್ನ ತಂದೆಯ ಮನೆತನದವರೂ ನಿನಗೆ ವಂಚನೆ ಮಾಡಿದ್ದಾರೆ.
    ಹೌದು, ಇವರೇ ನಿನಗೆ ವಿರೋಧವಾಗಿ ಬಂದು ಜೋರಾಗಿ ಕೂಗಿದ್ದಾರೆ. ಅವರು ನಿನಗೆ ಒಳ್ಳೆಯ ಮಾತುಗಳನ್ನು
    ಹೇಳಿದರೂ, ಅವರನ್ನು ನಂಬಬೇಡ.
  tam-2017: உன் சகோதரரும், உன் தகப்பன் வம்சத்தாரும் உனக்குத் துரோகம்செய்து, அவர்களும்
    உன்னைப் பின்தொடர்ந்து மிகவும் ஆரவாரம்செய்தார்கள்; அவர்கள் உன்னுடன் இனிய வார்த்தைகளைப்
    பேசினாலும் அவர்களை நம்பவேண்டாம்.
  spa-RV-1909: Porque aun tus hermanos y la casa de tu padre, aun ellos se levantaron
    contra ti, aun ellos dieron voces en pos de ti. No los creas, cuando bien te hablaren.
  ron-BTF: Deoarece chiar frații tăi și casa tatălui tău, chiar ei s-au purtat cu
    perfidie cu tine; da, au chemat o mulțime după tine; să nu îi crezi când îți vorbesc
    cuvinte frumoase.
  eng-WEBP: For even your brothers, and the house of your father, even they have dealt
    treacherously with you! Even they have cried aloud after you! Don’t believe them,
    though they speak beautiful words to you.
  eng-FBV: Even your own brothers and your father's family have betrayed you; they
    have publicly criticized you. Don't trust them when they talk nicely to you!
  nld-1939: Want zelfs uw broeders en het huis van uw vader Zijn u ontrouw geworden,
    en schreeuwen u na; Vertrouw ze dus niet, Al spreken ze u nog zo vriendelijk toe!
  nch-BL: Hasta mofamilia huan moicnihua mochijtoque mocualancaitacahua. Inijuanti
    quichihuaj campeca para quinyoltilanase nochi nopa masehualme para ma mitzchihuilica
    cati fiero. Huajca amo ximotemachi ipan inijuanti, yon amo xiquineltoquili inincamanal
    masque mitzcamanalhuise ica yejyectzi.”
  vie-1934: Chính anh em ngươi và nhà cha ngươi đang phản ngươi, chúng nó cũng kêu
    tiếng to sau ngươi nữa. Dầu chúng nó nói những lời lành, ngươi chớ nên tin!
  hin-CV: क्योंकि यहां तक कि तुम्हारे भाई-बंधुओं तथा तुम्हारे पिता के ही परिवार ने—
    तुम्हारे साथ विश्वासघात किया है; वे चिल्ला-चिल्लाकर तुम्हारा विरोध कर रहे हैं.
    यदि वे तुमसे तुम्हारे विषय में अनुकूल शब्द भी कहें, फिर भी उनका विश्वास न करना.
  spa-BES: Incluso por tus hermanos, la familia de tu padre, incluso ellos te han
    traicionado, gritando ruidosamente en pos de ti; no creas en ellos, aunque te
    digan palabras agradables.
  tdx-tdx: Ndra o rolongo’oo, naho ty anjomban-droae’o, songa namañahy azo ka, sindre
    nikorak’ ama’o; ko iantofa’o ndra te anoe’e saontsy mora.
  tha-KJV: เพราะว่าแม้​พี่​น้องของเจ้าและวงศ์วานของบิดาเจ้า แม้ว​่าเขาก็​ได้​กระทำการทรยศต่อเจ้า
    เขายังเรียกให้ฝูงชนไล่ตามเจ้าไป ถึงแม้​ว่าเขาพูดถ้อยคำอย่างดี​แก่​เจ้า อย่าเชื่อเขาเลย
  por-BR-2018: Porque até teus irmãos e a casa de teu pai passaram a agir traiçoeiramente
    contra ti, até eles gritaram atrás de ti. Não creias neles, quando te falarem
    coisas boas.
  deu-ELO: Denn auch deine Brüder und deines Vaters Haus, auch sie sind treulos gegen
    dich, auch sie rufen dir nach aus voller Kehle. Glaube ihnen nicht, wenn sie freundlich
    mit dir reden.
  eng-WYC-2018: For why both thy brethren and the house of thy father, yea, they fought
    against thee, and cried with full voice after thee; believe thou not to them,
    when they speak goods to thee, (or do not thou believe them, when they say their
    fine words to thee).
  epo-epo: Ĉar eĉ viaj fratoj kaj la domo de via patro agas perfide kontraŭ vi, krias
    post vi plenvoĉe. Ne fidu ilin, eĉ se ili parolos al vi bone.
  uig-PIN: Qünki ⱨǝtta ɵz ⱪerindaxliring, atangning jǝmǝtimu sanga asiyliⱪ ⱪilƣan.
    Ularmu seni yoⱪitix üqün awazini ⱪoyup bǝrgǝn. Gǝrqǝ ular sanga meⱨirlik sɵzlǝrni
    ⱪilƣan bolsimu, ularƣa ixǝnmǝ!»
  beo-beo: 'Dunu huluane, amola dia sosogodafa, diolalali da di hohonoi dagoi. Dunu
    eno da dima doagala:sea, ilia amola da dima doagala:musa: gilisisa. Ilia da dima
    asigi sia: sia:sea, ilia hou mae dafawaneyale dawa:ma.”'
  tpi-OTNT: Wanpela bilong ol dispela hevi i olsem. Ol wanlain bilong yu yet i pasim
    tok pinis long mekim nogut long yu. I olsem ol i ranim yu pinis na klostu ol i
    laik holimpas yu. Maski ol i mekim gutpela tok long yu, yu no ken bilipim tok
    bilong ol.”
