  tel-2017: నీ సోదరులు, నీ తండ్రి ఇంటివారు సైతం నిన్ను మోసం చేసి అల్లరి చేశారు. వారు
    నీతో ఎంత దయగా మాటలాడినా నువ్వు వారిని నమ్మవద్దు.
  hat-BSA: Paske menm frè ou yo ak lakay papa ou a; menm yo menm, te fè trèt avèk
    ou! Menm yo menm, te rele dèyè ou. Pa kwè yo, malgre bèl pawòl dous.
  kos-kos: Finne ma lim, mwet in sou lom sifacna, elos kiapwekomla. Elos welulosyang
    su lain kom. Nik kom lulalfongelos, elos finne kaskas kulang nu sum.”
  hbo-WLC: כִּ֧י גַם־אַחֶ֣יךָ וּבֵית־אָבִ֗יךָ גַּם־הֵ֙מָּה֙ בָּ֣גְדוּ בָ֔ךְ גַּם־הֵ֛מָּה
    קָרְא֥וּ אַחֲרֶ֖יךָ מָלֵ֑א אַל־תַּאֲמֵ֣ן בָּ֔ם כִּֽי־יְדַבְּר֥וּ אֵלֶ֖יךָ טוֹבֽוֹת׃
    ס
  ibo-ibo: Lee, ọ bụladị ụmụnne gị, ndị ezinaụlọ nke aka gị, ararala gị nye. Lee,
    ha eweliela oke olu iti mkpu megide gị. Atụkwasịla ha obi, ọ bụladị mgbe ha na-ekwu
    okwu ọma banyere gị.
  ory-ory: କାରଣ ତୁମ୍ଭର ଭାଇମାନେ ଓ ପିତୃବଂଶ ତୁମ୍ଭ ପ୍ରତି ବିଶ୍ୱାସଘାତକତା କରିଅଛନ୍ତି; ସେମାନେ
    ତୁମ୍ଭ ପଛେ ପଛେ ଉଚ୍ଚରେ ଡାକ ପକାଇଅଛନ୍ତି; ସେମାନେ ତୁମ୍ଭକୁ ମିଷ୍ଟ କଥା କହିଲେ ହେଁ ସେମାନଙ୍କୁ
    ବିଶ୍ୱାସ କର ନାହିଁ।”
  chk-chk: Pun püsin pwiüm kewe me chon leimwen semom ra afangamääk, ra tapweruk nge
    puchör. Kosap lüküür, inamwo ika ra kapas pwetete ngonuk.”
  rop-rop: Blanga yu ronwan rileishanmob, en blanga yu ronwan femili, bin trikim yu
    en gibit yu bekboun na. Olabat bin joinin blanga kilim yu. Yu kaan trastimbat
    olabat, nomeda olabat tok switbalawei langa yu.”
  ukr-1871: Бо й браттє твоє й дом отця твого, — й вони зрадливі проти тебе, й вони
    кричать голосно вслїд за тобою. Не йми їм віри, хоч би й прихильно до тебе говорили.
  deu-1951: Denn auch deine Brüder und das Haus deines Vaters sind treulos gegen dich
    gewesen; sie haben dir genugsam nachgeschrien. Glaube ihnen nicht, wenn sie auch
    freundlich mit dir reden!
  eng-JPS: For even thy brethren, and the house of thy father, even they have dealt
    treacherously with thee, even they have cried aloud after thee; believe them not,
    though they speak fair words unto thee.'
  srp-1865: Jer i braæa tvoja i dom oca tvojega, i oni te iznevjeriše, i oni vièu
    za tobom iza glasa. Ne vjeruj im, ako bi ti i prijateljski govorili.
  lug-lug: Ne baganda bo n’ab’omu nnyumba ya kitaawo nabo bennyini bakwefuukidde,
    beegasse ku abo abawowoggana nga bakulangiriza. Tobeesiga wadde nga bakwogerako
    bulungi.”
  heb-heb: כי גם אחיך ובית אביך גם המה בגדו בך גם המה קראו אחריך מלא אל תאמן בם כי
    ידברו אליך טובות׃
  ben-IRV: কারণ তোমার ভাইয়েরা ও তোমার বাবার বংশ তোমার সাথে বিশ্বাসঘাতকতা করেছে এবং
    চিত্কার করে তোমার নিন্দা করে। এমনকি যদি তারা তোমার বিষয় ভাল কথা বলে, তাদের উপর
    বিশ্বাস করো না।
  pan-pan: ਤੇਰੇ ਭਰਾਵਾਂ ਨੇ ਵੀ ਅਤੇ ਤੇਰੇ ਪਿਤਾ ਦੇ ਘਰਾਣੇ ਨੇ ਵੀ, - ਇਹਨਾਂ ਨੇ ਵੀ ਤੇਰੇ ਨਾਲ
    ਛਲ ਕੀਤਾ ਹੈ, ਇਹਨਾਂ ਨੇ ਤੇਰੇ ਪਿੱਛੇ ਉੱਚੀ ਦੇ ਕੇ ਪੁਕਾਰਿਆ, ਉਹਨਾਂ ਦਾ ਵਸਾਹ ਨਾ ਕਰ, ਭਾਵੇਂ
    ਉਹ ਤੇਰੇ ਨਾਲ ਚੰਗਾ ਬੋਲਣ।
  mya-JVB: သင် ၏ညီအစ်ကို ၊ အဘ ၏ အိမ်သူ အိမ်သားတို့ ပင် သင့် ကို သစ္စာဖျက် ၍၊ သင့်
    နောက်သို့ အော်ဟစ် လျက် လိုက်ကြ၏။ သူ တို့သည် ကောင်း သောစကားကို ပြော သော်လည်း မ
    ယုံ နှင့်။
  tbg-tbg: Ho tavaane. Ai qata vakaave, ai qora naavuqi variakave, vika uva tiva taatauke
    ai qoraiqama amitareka auti variavo. Raurihara variane. Vika uqerara uva ariara
    tivara are kia vika uvara quqaa uvave tivakera, vikaqaa muntuvira variane, tiro.
  hmo-hmo: Badina be oiemu tadikakana bona oiemu tamana ena iduhu taudia, ese danu
    oi dekenai idia kara koikoi noho, bona idia ese oi idia hadikaia gwauraia noho,
    mai boiboi danu. Bema nega ta idia ese oi dekenai idia hereva namo neganai, idia
    do oi abidadama henia lasi.”
  urd-urd: क्यूँकि तेरे भाइयों और तेरे बाप के घराने ने भी तेरे साथ बेवफ़ाई की है;
    हाँ, उन्होंने बड़ी आवाज़ से तेरे पीछे ललकारा, उन पर भरोसा न कर, अगरचे वह तुझ से
    मीठी मीठी बातें करें।
  rus-SYN: Ибо и братья твои и дом отца твоего, и они вероломно поступают с тобою,
    и они кричат вслед тебя громким голосом. Не верь им, когда они говорят тебе и
    доброе.
  bqc-SIM: Baa n gbɛ̃́ↄ ń n uadeↄ bↄ̀ n kpɛ, aa zↄakànzi. Baa tó aalɛ yã́ nana
    onɛ, ńsu ǹ ń náaikɛo.
  tcz-CHONGTHU: Ajeh chu nasopite leh nang insung mite jong nangma douva pang ahiuve.
    Amahon nang dounan kiphinna thu aseiyun, thading jeng injong agel uve. Hijeh chun,
    amahon thu ngeitah tah seijongleu, tahsan hih beh in.
  mar-mar: कारण तुझे भाऊबंद आणि तुझ्याच वडिलाच्या घराण्याने तुझ्याविरूद्ध विश्वासघात
    केला आहे आणि तुझ्याचविरूद्ध आवाज उठवीत आहे. जरी ते तुझ्याशी मित्रांसारखे बोलत
    असले, तरी तू त्यांच्यावर विश्वास ठेवू नकोस.”
  qub-qub: Quiquiquipa wauguiquicunawan famillyayquicunami chiquicurcushurayqui. Ollguyparämi
    washayquitapis rimarcaycan. Alli shiminpa parlapäshuptiquipis paycunamanga ama
    yäracuychu.
  bqp-bqp: Domi wunɛn mɛro bisibu kɑ wunɛn yɛnugibu bɑ nun nɑɑnɛ sɑrirun kom kuɑmmɛ.
    Wee bɑ nun nɔɔgiru suemɔ biruɔ. A ku bu nɑɑnɛ ko, bɑɑ bɑ̀ n nun gɑri dori sɔ̃ɔmɔ.
  hat-hat: Ata frè ou yo, pwòp fanmi ou yo, ap trayi ou. Yo mete tèt yo ansanm ak
    lòt moun sou do ou. Pa fè yo konfyans, menm lè ou wè yo ap pale byen avè ou.
  eng-BSB: Even your brothers— your own father’s household— even they have betrayed
    you; even they have cried aloud against you. Do not trust them, though they speak
    well of you.
  eng-WEBPB: For even your brothers, and the house of your father, even they have
    dealt treacherously with you! Even they have cried aloud after you! Don’t believe
    them, though they speak beautiful words to you.
  kbq-kbq: Hagi kagrira kafu kaganahe'zane nagakamo'zanena ko kagrira ha' regante'naze.
    Ana nehu'za kaheku kea retro nehaze. E'ina hu'negu zamagrama so'ema hugantesaza
    zankura antahi ozamio.
  nhe-BL: Hasta mofamilia huan moicnihua mochijtoque mocualancaitacahua. Yajuanti
    quichihuaj campeca para quinyoltilanase nochi nopa tlacame para ma mitzchihuilise
    tlen fiero. Huajca amo ximotemachi ipan yajuanti, niyon amo xiquinneltoquili inintlajtol
    yonque mitzcamahuise ica yejyectzi.”
  gub-BL: Te nerywyr wà, neànàm wà, wiko neàmàtyry'ymar romo wà. Uze'eg zemueteahy
    nerehe nekupe kutyr wà. Ezeruzar zo wanehe nehe. Aze ur nemyrypar ài newe uze'eg
    pà wà nehe, nezewe rehe we ezeruzar zo wanehe nehe, i'i ihewe.
  eng-DRA: 'For even thy brethren, and the house of thy father, even they have fought
    against thee, and have cried after thee with full voice: believe them not when
    they speak good things to thee.'
