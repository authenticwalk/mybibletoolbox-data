verse: JER.012.010
translations:
  mal-C: അനേകം വിദേശികളായ ഭരണാധിപന്മാർ എന്റെ മുന്തിരിത്തോപ്പ് നശിപ്പിക്കും, അവർ എന്റെ
    ഓഹരി ചവിട്ടിക്കളഞ്ഞു; എന്റെ മനോഹരമായ അവകാശത്തെ ഒരു ശൂന്യദേശമാക്കി തീർത്തിരിക്കുന്നു.
  deu-TKW: Zahlreiche Hirten haben meinen Weinberg verwüstet, mein Grundstück zertreten,
    haben das Grundstück, das meine Lust war, zur wüsten Trift gemacht.
  lin-lin: Babateli ebele ya bibwele babebisi elanga na ngai ya vino, banyati-nyati
    elanga na ngai, babongoli elanga na ngai ya kitoko mabele ya kokawuka.
  eng-LSV: Many shepherds destroyed My vineyard, || They have trodden down My portion,
    || They have made My desirable portion || Become a wilderness—a desolation.
  eng-GNV: 'Many pastors haue destroyed my vineyarde, and troden my portion vnder
    foote: of my pleasant portion they haue made a desolate wildernesse.'
  eng-WEBSTER: Many pastors have destroyed my vineyard, they have trodden my portion
    under foot, they have made my pleasant portion a desolate wilderness.
  nhw-BL: “Miyac tlanahuatiani tlen sequinoc tlalme hualase quinenpolose nomasehualhua
    catli itztoyaj quen noxocomecamil. Ipan moquejquetzque nomil catli eliyaya nelyejyectzi.
    Quichihuase quen se huactoc tlali campa amo tleno eli.
  swh-ONEN: Wachungaji wengi wataliharibu shamba langu la mizabibu na kulikanyaga
    shamba langu; watalifanya shamba langu zuri kuwa jangwa la ukiwa.
  bba-bba: Yibɛrɛ dɑbiru bɑ nɑ nɛn tɔmbun temɔ bɑ mu sɑnkɑ, nɡe mɛ yɑɑ sɑbenu nu rɑ
    ɡberun dĩɑnu sɑnku. Tem mɛ, mu rɑɑ wɑ̃, ɑdɑmɑ bɑ ǹ ɡɑ̃ɑnu deri mi.
  eng-KJVCPB: Many pastors have destroyed my vineyard, they have trodden my portion
    under foot, they have made my pleasant portion a desolate wilderness.
  luo-luo: Jokwath mangʼeny biro ketho puotha mar mzabibu kendo ginyon puotha; gibiro
    loko puotha mamiyo bedo puodho motwo mojwangʼ.
  meu-meu: Mamoe ireḡudia taudia hutuma ese egu vine imeana vada e habuaia tari, egu
    inogo vada e moia tao; egu inoḡo namona na tano ḡaḡaena asi inoholaina ai vada
    e halaoa.
  npi-ULB: धेरै गोठालाहरूले मेरो दाखबारीलाई नष्‍ट पारेका छन् । तिनीहरूले मेरो खेतको
    भागलाई कुल्चेका छन् । मेरो खुशीको भागलाई उजाड-स्थान, तिनीहरूले निर्जन मरुभूमिमा
    परिणत गरेका छन् ।
  yor-yor: Ọ̀pọ̀lọpọ̀ olùṣọ́-àgùntàn ni yóò sì ba ọgbà àjàrà mi jẹ́, tí wọn yóò sì
    tẹ oko mi mọ́lẹ̀; wọ́n ó sọ oko dídára mi di ibi tí a ń da ìdọ̀tí sí.
  pes-OPCB: «بسیاری از حاکمان بیگانه، تاکستانم را غارت کرده‌اند و سرزمین محبوب مرا
    پایمال نموده‌اند. آنها سرزمین حاصلخیز مرا به بیابان خشک تبدیل کرده‌اند.
  tgl-ULB: Sinira ng maraming pastol ang aking ubasan. Tinapakan nila ang buong bahagi
    ng aking lupain, ginawa nilang isang ilang at malagim ang aking kaakit-akit na
    bahagi.
  hui-hui: Waitigi bu hearunaga agali haguane dewaore ibalu i̱ mabuha gerebi irane
    bu hearu mo ko hai haya. I̱naga mabu bayale wiwago geme hengedo wahayagola dindi
    mo ko halu ege kelekele tagira piya.
  mya-mya: လူ​မျိုး​ခြား​ဘု​ရင်​အ​များ​ပင်​ငါ​၏ စ​ပျစ် ဥ​ယျာဉ်​ကို​ဖျက်​ဆီး​ပစ်​ကြ​လေ​ပြီ။
    သူ​တို့​သည်​ငါ​၏​လယ်​ယာ​များ​ကို နင်း​ချေ​ပစ်​ကြ​လေ​ပြီ။ နှစ်​သက်​ဖွယ်​ကောင်း​သည့်​ငါ့​ပြည်​တော်
    ကို သဲ​ကန္တာ​ရ​ဖြစ်​စေ​ကြ​လေ​ပြီ။
  bod-N: ལུག་རྫི་མང་པོས་ངའི་རྒུན་འབྲུམ་ར་བ་བརླགས་ནས། ངའི་ས་ཆ་རྣམས་བརྫིས་ཤིང་ངའི་ཡིད་དུ་འོང་བའི་ས་ཆ་རྣམས་མི་མེད་ལུང་སྟོང་དུ་བསྒྱུར་ཏོ།
    །
  sna-sna: Vafudzi vazhinji vachaparadza munda wangu womuzambiringa, uye vachatsindira
    munda wangu; vachashandura munda wangu unofadza kuti uve dongo risina chinhu.
  spa-BLM: Muchos pastores han destruido mi viña. Han pisoteado mi porción. Han convertido
    mi agradable porción en un desierto desolado.
  cac-cac: Tzijtum eb' yilumal eb' ch'oc chon̈ab'il ol satanel in chon̈ab' tic, ichato
    van satanel te' uva eb' avab'il vuuj. Ol steq'uem lad'an in munlajel eb'. A lum
    luum nib'ab'il vuuj, taquin̈ lum ol ajcan lum yuj eb'.
  swh-ULB: Wachungaji wengi wameharibu shamba langu la mizabibu. Wameipoteza sehemu
    yangu yote ya ardhi; Waligeuza sehemu yangu nzuri kuwa jangwa, ukiwa.
  bel-bel: Мноства пастухоў сапсавалі Мой вінаграднік, вытапталі нагамі дзялянку Маю;
    любімую дзялянку Маю зрабілі пустым стэпам,
  deu-ELBBK: Viele Hirten haben meinen Weinberg verdorben, mein Ackerstück zertreten;
    sie haben mein köstliches Ackerstück zur öden Wüste gemacht.
  mbb-OT: Midezeetan te mahabet he menge pengulu is Juda he mid-isip ku he pemuleey
    ku te paras. Midtekutakan dan heini is mekempet he tanè ku ne midhimu zan he sibsivayan.
  mal-2015: അനേകം ഇടയന്മാർ എന്റെ മുന്തിരിത്തോട്ടം നശിപ്പിക്കയും എന്റെ ഓഹരിയെ ചവിട്ടിക്കളകയും
    എന്റെ മനോഹരമായ ഓഹരിയെ ശൂന്യമരുഭൂമിയാക്കുകയും ചെയ്തിരിക്കുന്നു.
  rmc-rmc: But cudza pasťjera mange zňičinde e viňica; phirde mange pal miri phuv.
    Miri šukar maľa zňičinde a kerde latar zamukľi pušťa.
  pes-OPV: شبانان بسیار تاکستان مراخراب کرده، میراث مرا پایمال نمودند. و میراث مرغوب
    مرا به بیابان ویران مبدل ساختند.
  ron-1924: Ун маре нумэр де пэсторь ымь пустиеск вия, ымь калкэ огорул ын пичоаре;
    огорул меу чел плэкут ыл префак ынтр-ун пустиу пэрэсит.
  ben-OBCV: বহু পালরক্ষক আমার দ্রাক্ষাকুঞ্জকে ধ্বংস করবে, তারা আমার মাঠ পদদলিত করবে;
    তারা আমার মনোরম ক্ষেত্রকে জনশূন্য পরিত্যক্ত স্থানে পরিণত করবে।
  som-som: Adhijirro badan ayaa beertaydii canabka ahayd baabbi'iyey, qaybtaydii cagta
    bay kula tunteen, oo qaybtaydii wanaagsanaydna waxay ka dhigeen lamadegaan cidla
    ah.
  lat-VUC: Pastores multi demoliti sunt vineam meam, conculcaverunt partem meam, dederunt
    portionem meam desiderabilem in desertum solitudinis.
  eng-ASVBT: Many shepherds have destroyed my vineyard, they have trodden my portion
    under foot, they have made my pleasant portion a desolate wilderness.
  ita-1885: Molti pastori han guasta la mia vigna, han calpestata la mia possessione,
    han ridotta la mia cara possessione in un deserto di desolazione.
  eng-LXXUP: Many shepherds have destroyed my vineyard, they have defiled my portion,
    they have made my desirable portion a trackless wilderness;
  eng-ULB: Many shepherds have destroyed my vineyard. They have stomped all over my
    portion of land; they turned my delightful portion into a wilderness, a desolation.
  spa-VBL: Muchos pastores han venido y han destruido mi viña; han pisoteado las cosechas
    de mi campo. Han convertido mi tierra agradable en un páramo vacío.
  fra-_FOB: De nombreux bergers ont ravagé ma vigne; ils ont foulé mon partage; ils
    ont réduit mon beau partage en un désert affreux.
  mal-mal: അനേകം ഇടയന്മാർ എന്റെ മുന്തിരിത്തോട്ടം നശിപ്പിക്കുകയും എന്റെ ഓഹരി ചവിട്ടിക്കളയുകയും,
    എന്റെ മനോഹരമായ ഓഹരിയെ ശൂന്യമരുഭൂമിയാക്കുകയും ചെയ്തിരിക്കുന്നു.
  urd-GVR: Muta'addid gallābānoṅ ne mere angūr ke bāġh ko ḳharāb kar diyā hai. Mere
    pyāre khet ko unhoṅ ne pāṅwoṅ tale raund kar registān meṅ badal diyā hai.
  suz-BL: शुश गोठलापुकीम आं अङगुर रू खतम सेल्‍तेक्‍म। मेकोपुकीमी आं भाग दिम्‍शा ताइश्‍शा
    पाम्‍तेक्‍म। मेकोपुकीमी आं दारशो भाग कली गोरशो रागी खोदेंशो पा मुर मबाक्‍तीक सेल्‍तेक्‍म।
    येरमीया ६:३
  eng-NOY: Many shepherds have destroyed my vineyard; They have trodden my portion
    under foot; My pleasant portion have they made a desolate wilderness.
  ita-1927: Molti pastori guastano la mia vigna, calpestano la porzione che m’è toccata,
    riducono la mia deliziosa porzione in un deserto desolato.
  ckb-ckb: زۆر شوان ڕەزەمێوەکەی من تێکدەدەن، کێڵگەکەی من پێپەست دەکەن. کێڵگە ئارەزووبەخشەکەی
    من دەکەنە چۆڵەوانییەکی کاول.
  eng-BBE: The keepers of sheep have been the destruction of my vine-garden, crushing
    my heritage under their feet; they have made my fair heritage an unplanted waste;
  kan-OKCV: ಅನೇಕ ಕುರುಬರು ನನ್ನ ದ್ರಾಕ್ಷಿತೋಟವನ್ನು ಕೆಡಿಸಿದ್ದಾರೆ; ನನ್ನ ಹೊಲವನ್ನು ತುಳಿದುಬಿಟ್ಟಿದ್ದಾರೆ;
    ನಾನು ಮೆಚ್ಚಿದ ಭಾಗವನ್ನು ಹಾಳಾದ ಮರುಭೂಮಿಯಾಗಿ ಮಾಡಿದ್ದಾರೆ.
  tam-2017: அநேக மேய்ப்பர்கள் என் திராட்சைத்தோட்டத்தை அழித்து, என் பங்கைக் காலால்
    மிதித்து, என் பிரியமான பங்கைப் பாழான வனாந்திரமாக்கினார்கள்.
  spa-RV-1909: Muchos pastores han destruído mi viña, hollaron mi heredad, tornaron
    en desierto y soledad mi heredad preciosa.
  ron-BTF: Mulți păstori au distrus via mea, au călcat în picioare partea mea, au
    făcut din partea mea plăcută o pustie părăsită.
  eng-WEBP: Many shepherds have destroyed my vineyard. They have trodden my portion
    under foot. They have made my pleasant portion a desolate wilderness.
  eng-FBV: Many shepherds have come and destroyed my vineyard; they have trampled
    down the crops in my field. They have turned my pleasant land into an empty wasteland.
  nld-1939: Een bende herders heeft mijn wijngaard vernield, Mijn erfdeel vertrapt,
    Mijn kostelijke akker In een woeste steppe veranderd.
  nch-BL: “Miyac tanahuatiani ten sequinoc talme hualase para quintzontamiltise nomasehualhua
    cati itztoyaj quej noxocomecamil. Ipan moquejquetzque nomil cati eliyaya nelyejyectzi.
    Quichihuase quej se huactoc tali campa amo teno eli.
  vie-1934: Nhiều kẻ chăn chiên đã phá vườn nho ta, giày đạp sản nghiệp ta dưới chân,
    làm cho chỗ đất vui thích của ta thành ra rừng hoang.
  hin-CV: अनेक हैं वे चरवाहे जिन्होंने मेरा द्राक्षाउद्यान नष्ट कर दिया है, उन्होंने
    मेरे अंश को रौंद डाला है; जिन्होंने मेरे मनोहर खेत को निर्जन एवं उजाड़ कर छोड़ा
    है.
  spa-BES: Los guardianes de las ovejas han sido la destrucción de mi jardín de viñas,
    aplastando mi herencia bajo sus pies; han hecho de mi preciosa heredad un desierto
    desolado;
  tdx-tdx: Mpiarake maro ty nampianto i tanem-balobokoy, fa linialia’ iareo i tetekoy,
    nanoeñe ratraratra i tondako soay.
  tha-KJV: ผู้​เลี้ยงแกะเป็​นอ​ันมากได้ทำลายสวนองุ่นของเราเสีย เขาทั้งหลายได้​เหย​ียบย่ำส่วนของเราไว้​ใต้​ฝ่าเท้า
    เขาทั้งหลายได้กระทำให้ส่วนอันพึงใจของเรากลายเป็นถิ่นทุ​รก​ันดารที่​รกร้าง
  por-BR-2018: Muitos pastores destruíram minha vinha, pisaram meu campo; tornaram
    meu campo desejado em um deserto devastado.
  deu-ELO: Viele Hirten haben meinen Weinberg verderbt, mein Ackerstück zertreten;
    sie haben mein köstliches Ackerstück zur öden Wüste gemacht.
  eng-WYC-2018: Many shepherds destroyed my vinery, defouled my part, gave my desirable
    portion into desert of wilderness; (Many shepherds destroyed my vineyard, and
    defiled my portion, yea, they turned my desirable portion into a desert of wilderness;)
  epo-epo: Multo da paŝtistoj ruinigis Mian vinberĝardenon, dispremis per la piedoj
    Mian kampoparton, Mian plej amatan kampoparton ili faris senfrukta dezerto.
  uig-PIN: Nurƣunliƣan hǝlⱪ padiqiliri üzümzarimni ⱨalak ⱪilidu, ular Mening nesiwǝmni
    ayaƣ asti ⱪilidu, ular Mening yeⱪimliⱪ nesiwǝmni ƣerib bir qɵl-bayawanƣa aylanduridu;
  beo-beo: Ga fi ouligisu dunu bagohame da Na waini efe sagai wadela:lesi. Ilia da
    Na ifabi huluane amo ososa:gi. Na soge ida:iwane gala ilia wadela:lesili, bu hafoga:i
    soge agoane hamosu.
  tpi-OTNT: “Planti lida bilong ol arapela kantri i bin i kam na bagarapim gaden wain
    bilong mi. Ol i krungutim gutpela gaden bilong mi, na gaden i kamap olsem ples
    drai tasol.
  hau-SA: Makiyaya masu yawa za su lalace gonar inabina su tattake gonata; za su mai
    da gonata mai kyau kango marar amfani.
  uig-LAT: Nurghunlighan xelq padichiliri üzümzarimni halak qilidu, ular Méning nésiwemni
    ayagh asti qilidu, ular Méning yéqimliq nésiwemni ghérib bir chöl-bayawan’gha
    aylanduridu;
  nde-nde: Abelusi abanengi bazasichitha isivini sami bagandele insimu yami; bazaguqula
    insimu yami enhle ibe lugwadule oluphundlekileyo.
  ton-ton: Kuo maumauʻi ʻeku ngoue vaine ʻe he kau tauhi tokolahi, kuo nau malamalaki
    ʻa hoku ʻapi, kuo nau ngaohi hoku tofiʻa lelei ko e vao lala.
  ces-1613: Mnozí pastýři zkazí vinici mou, pošlapají podíl můj, podíl mně velmi milý
    obrátí v poušť nejhroznější,
  eng-WMB: Many shepherds have destroyed my vineyard. They have trodden my portion
    under foot. They have made my pleasant portion a desolate wilderness.
  tam-TCV: அநேக மேய்ப்பர்கள் என் திராட்சைத் தோட்டத்தை அழித்துவிடுவார்கள். என் வயலை
    மிதித்துப் போடுவார்கள். அவர்கள் எனது அழகான வயலை ஒரு வனாந்திரமான பாழ்நிலமாக்கி
    விடுவார்கள்.
  ceb-ULB: Giguba sa daghang mga magbalantay sa karnero ang akong parasan. Gitunobtunoban
    nila ang tibuok bahin sa akong yuta; gihimo nila nga kamingawan ug biniyaan ang
    akong maanindot nga dapit.
  pol-UBG: Wielu pasterzy zniszczyło moją winnicę, zdeptało mój dział; mój rozkoszny
    dział zamienili w opustoszałe pustkowie.
  urd-GVU: متعدد گلہ بانوں نے میرے انگور کے باغ کو خراب کر دیا ہے۔ میرے پیارے کھیت
    کو اُنہوں نے پاؤں تلے روند کر ریگستان میں بدل دیا ہے۔
  deu-1912: Es haben Hirten, und deren viel, meinen Weinberg verderbt und meinen Acker
    zertreten; sie haben meinen schönen Acker zur Wüste gemacht, sie haben's öde gemacht.
  kan-2017: ಬಹು ಮಂದಿ ಮಂದೆಗಾರರು ನನ್ನ ದ್ರಾಕ್ಷಿತೋಟವನ್ನು ಕೆಡಿಸಿದ್ದಾರೆ; ನನ್ನ ಸ್ವತ್ತನ್ನು
    ತುಳಿದು ನನಗೆ ಇಷ್ಟವಾದ ಆ ಸೊತ್ತನ್ನು ಹಾಳು ಕಾಡನ್ನಾಗಿ ಮಾಡಿದ್ದಾರೆ.
  yap-yap: Ba yo’or e tayugang’ nu bang ni ka ra kireb niged e woldug rog ni grape;
    ka ra yotyoted nga but’ e yung i milay’ rog; yung i flang rog nib manigil e ka
    ra ted ni gawa bang i ted ni der tugul ban’en riy.
  hlt-MCSB: Aka dawn rhoek loh ka misurdum muep a phae tih ka hmakhuen te a suntlae
    uh. Ka hmakhuen sahnaih te khosoek khopong la a khueh uh.
  mdy-ETH: ሜሌ ዴሮ ሱኡጋ ታኣኮ ዎይኖ ጎዦ ፑርቲሲ ባይዜኔ፤ ታ ዴኖ ማዔ ሳዖዋ ሄርቂ ዲርካቼኔ፤ ዎዛሳያ ማዔ ሳዔሎዋ ዓሲ
    ናንጉዋ ዳውሌ ማሂ ሃሼኔ።
  twi-ASANTE: Nnwanhwɛfoɔ bebree bɛsɛe me bobeturo, na wɔatiatia me mfuo so; wɔbɛdane
    me mfuo fɛfɛ no ayɛ no asase wesee a ada mpan.
  eng-WEBU: Many shepherds have destroyed my vineyard. They have trodden my portion
    under foot. They have made my pleasant portion a desolate wilderness.
  wal-wal: “Daro allaga kawoti ta woiniyaa turaa sohuwaa mooridosona; ta gadiyaa tubbidosona;
    ta lo77o biittaa bazzo oottidosona.
  spa-PDDPT: Muchos pastores destruyeron mi viña. Pisotearon mi heredad. Convirtieron
    mi agradable heredad en un desierto desolado.
  gun-gun: Mba'eta joe opena va'e kuery mbovy e'ỹ ou vy ombovaipa xemba'e uvaty, opyrõmba
    xemba'ety re. Ha'e rami vy xevygua arovy'a va'ekue ma tekoa e'ỹa omombyta.
  ilo-ULB: Dinadael ti adu nga agipaspastor ti kaubasak. Binaddebaddekanda ti entero
    a bingayko a daga, pinagbalinda a let-ang ti napintas a bingayko, maysa a langalang.
    Pinagbalinda isuna a langalang. Nagladingitak gapu kenkuana; langalang isuna.
  kpg-kpg: Nia dagi mai i daha dogologo gu haga huaidu dagu hadagee waini, gu dagadagahi
    gi lala dagu hadagee. Digaula guu hai dagu gowaa e haa manawa iei Au la gii hai
    di anggowaa.
  uig-ARA: نۇرغۇنلىغان خەلق پادىچىلىرى ئۈزۈمزارىمنى ھالاك قىلىدۇ، ئۇلار مېنىڭ نېسىۋەمنى
    ئاياغ ئاستى قىلىدۇ، ئۇلار مېنىڭ يېقىملىق نېسىۋەمنى غېرىب بىر چۆل-باياۋانغا ئايلاندۇرىدۇ؛
  sus-sus: Xuruse dɛmadonyie bara n ma laakɔɛ kana, e n ma xɛ fanyi maboron, a findi
    yire xaraxi ra.
  pon-2006: Kaunen liki tohto kamwomwalahr ei mwetin waino; re tiakpesengier ei mwaht
    kan; re wekidehngehr sapweio sapwtehn ehu.
  ksd-ksd: Mangoro na tena balabalaure sip dia tar vakaina kaugu uma na vain, dia
    tar rua vakaina kaugu gunan, dia tar pukue kaugu potar na gunan upi na da ra bil
    i lingling.
  tur-YTC: Birçok çoban bağımı mahvetti. Payımı ayaklar altında çiğnediler. Hoş payımı
    ıssız bir çöl ettiler.
  grc-BRENT: Ποιμένες πολλοὶ διέφθειραν τὸν ἀμπελῶνά μου, ἐμόλυναν τὴν μερίδα μου,
    ἔδωκαν τὴν μερίδα τὴν ἐπιθυμητήν μου εἰς ἔρημον ἄβατον,
  ind-AYT: Banyak gembala telah menghancurkan kebun anggur-Ku. Mereka telah menginjak-injak
    ladang-Ku. Mereka telah membuat ladang-Ku yang indah menjadi padang belantara
    yang sunyi.
  nya-nya: Abusa ambiri anawononga munda wanga wa mpesa, anapondereza munda wanga;
    munda wanga wabwino uja anawusandutsa chipululu.
  hrv-hrv: Mnogi pastiri opustošiše moj vinograd, zgaziše nasljedstvo moje; dragu
    mi baštinu pretvoriše u golu pustinju,
  mps-mps: “Te gasa tǫ kantri polalubo bidi dabe aselama, te eno wain gi dolaibao.
    Te augwaligo eno wiegi yai gi agalama, te gi te wa pai pesage naga ilaibao.
  tpi-tpi: “Planti lida bilong ol arapela kantri i bin i kam na bagarapim gaden wain
    bilong mi. Ol i krungutim gutpela gaden bilong mi, na gaden i kamap olsem ples
    drai tasol.
  dan-1931: Hyrder i Mængde ødelægger min Vingård, nedtramper min Arvelod, min yndige
    Arvelod gør de til øde Ørk;
  vie-OVCB: Nhiều người chăn đã phá hoại vườn nho Ta, giẫm đạp những cây nho, biến
    khu vườn đẹp đẽ thành đồng hoang hiu quạnh.
  guj-2017: ઘણા ભરવાડોએ મારી દ્રાક્ષવાડીનો નાશ કર્યો છે અને મારો ભાગ પગ તળે ખૂંદી
    નાખ્યો છે. તેઓએ મારો રળિયામણો ભાગ ખેદાનમેદાન બનાવી દીધો છે.
  pon-2006A: Kaunen liki tohto kamwomwalahr ei mwetin waino; re tiakpesengier ei mwaht
    kan; re wekidehngehr sapweio sapwtehn ehu.
  por-BRBSL: Muitos pastores destruíram meu vinhedo. Eles pisaram minha porção sob
    os pés. Eles fizeram de minha agradável porção uma região desolada e selvagem.
  cth-cth: Tukhoumkung kapap ni, ka misur takha hah a raphoe awh teh, ka coe hane
    hah rep a coungroe awh. Phunep poung lah ka coe hane hah tami kingdi lah ao han.
  twi-twi: Nguanhwɛfo bebree bɛsɛe me bobeturo, na wɔatiatia me mfuw so; wɔbɛdan me
    mfuw fɛɛfɛ no ayɛ no asase hunu a ɛda mpan.
  hlt-hlt: Aka dawn rhoek loh ka misurdum muep a phae tih ka hmakhuen te a suntlae
    uh. Ka hmakhuen sahnaih te khosoek khopong la a khueh uh.
  tbz-SIM: Bɛnɑɑcɛ̃mbɛ bɛɛ̀ bɑ̀tɛ́ m pɑku kɛ kùɔ fínyĩ̀ kó dɛtie, bɛɛ̀ nɑ̀u dɛpɑɑ
    nsɑ̀ɑ̀rɛ̀ kɛ̀ dɛ̀ dɑnnɛ́ kɛ nɑɑ́ ntɛdɔntɛ̀.
  msy-2020: “Kantrin Igharazibar Gumazamizibar gumazir dapanir avɨriba iza, nan wainɨn
    azenir dirim gasɨghasɨki. Me azenir dirir kam dɨkezɨ, a danganir mɨdiarimɨn mɨn
    iti. Ezɨ gumazamiziba uam an itir puvatɨ.
  azb-azb: Çoxlu çoban bağımı viran etdi, Tarlamı tapdalayıb əzdi, Gözəl zəmimi boş
    çölə çevirdi.
  eng-DBY: 'Many shepherds have destroyed my vineyard, they have trodden my portion
    under foot, they have made my pleasant portion a desolate wilderness:'
  hin-2017: बहुत से चरवाहों ने मेरी दाख की बारी को बिगाड़ दिया, उन्होंने मेरे भाग
    को लताड़ा, वरन् मेरे मनोहर भाग के खेत को सुनसान जंगल बना दिया है।
  wol-KYG: Gàngooru sàmm a sëxëtoo sama tóokëru reseñ, joggati sama waar, def waar
    wi ma neex màndiŋ mu ne maraas.
  eng-YLT: Many shepherds did destroy My vineyard, They have trodden down My portion,
    They have made My desirable portion Become a wilderness — a desolation.
  eng-WYC-2017: Many shepherds destroyed my vinery [or vineyard], defouled my part,
    gave my desirable portion into desert of wilderness;
  eng-WMBB: Many shepherds have destroyed my vineyard. They have trodden my portion
    under foot. They have made my pleasant portion a desolate wilderness.
  urd-GVH: मुतअद्दिद गल्लाबानों ने मेरे अंगूर के बाग़ को ख़राब कर दिया है। मेरे प्यारे
    खेत को उन्होंने पाँवों तले रौंदकर रेगिस्तान में बदल दिया है।
  rug-rug: Soku votiki sepati kote ṉovalia sa Qua inuma vaeni, meke neti va ṉovalia
    sa Qua inuma; kote iliri ia rini sa Qua inuma la pa pepeso popana meke ta huarana.
  gaz-gaz: Tiksoonni hedduun iddoo dhaabaa wayinii kootii ni balleessu; qooda koos
    ni dhidhiitu; qooda natti tolus ni onsu.
  fra-LSG: Des bergers nombreux ravagent ma vigne, Ils foulent mon champ; Ils réduisent
    le champ de mes délices En un désert, en une solitude.
  gnn-gnn: '@see-verse:JER.012.009'
  yal-yal: Xuruse raba wuyaxi bata n ma nakɔɔn kala, e yi n ma xɛɛni bodon, e yi n
    nafan xɛɛn findi tonbonna ra.
  haw-1868: Ua nui na kahu i anai aku i ko'u pawaina. ua hahi lakou i ko'u aina, ua
    hoolilo lakou i ko'u wahi maikai, i waonahele neoneo.
  arb-NAV: قَدْ أَتْلَفَ رُعَاةٌ كَثِيرُونَ كَرْمِي، وَدَاسُوا نَصِيبِي الشَّهِيَّ
    وَجَعَلُوهُ بَرِّيَّةً جَرْدَاءَ.
  ewe-ewe: Alẽkplɔla geɖewo agblẽ nye waingble eye woanye avuzi le nye agble dzi.
    Wole nye agble veviwo wɔ ge woazu gbegbe ɖeɖe sɔŋ.
  eng-LEE: Many shepherds have destroyed my vineyard, they have trodden under foot
    my field, they have rendered my pleasant field a desolate wilderness.
  asm-FB: অনেক মেৰ-ছাগৰখীয়াই মোৰ দ্ৰাক্ষাবাৰী নষ্ট কৰিলে, মোৰ ভাগ ভৰিৰ তলত মোহাৰিলে;
    মোৰ সন্তোষজনক ভাগ ধ্বংস-অৰণ্য কৰিলে।
  sus-A: شُرُ سٍ دّ مَدٌنيِيٍ بَرَ ﭑ مَ لَاكْي كَنَ، عٍ ﭑ مَ شّ قَنيِ مَبٌرٌن، عَ
    قِندِ يِرٍ شَرَشِ رَ.
  fra-SBL: De nombreux bergers ont détruit ma vigne. Ils ont foulé aux pieds ma part.
    Ils ont fait de mon agréable portion un désert.
  hbo-hbo: רֹעִ֤ים רַבִּים֙ שִֽׁחֲת֣וּ כַרְמִ֔י בֹּסְס֖וּ אֶת־חֶלְקָתִ֑י נָֽתְנ֛וּ
    אֶת־חֶלְקַ֥ת חֶמְדָּתִ֖י לְמִדְבַּ֥ר שְׁמָמָֽה׃
  kik-kik: Arĩithi aingĩ nĩmakananga mũgũnda wakwa wa mĩthabibũ, na marangĩrĩrie mũgũnda
    wakwa; nĩmagatũma mũgũnda wakwa ũrĩa mwega ũtuĩke rũngʼũrĩ rũkirĩte ihooru.
  fra-NCL: De nombreux bergers ont détruit ma vigne, foulé aux pieds mon domaine ;
    ils ont changé le lot qui m’était cher en désert, en dévastation.
  cek-AK: Pop parai kami zaehoikungnawk mah kai ih misur takha to phraek o, kai ih
    taham to khok tlim ah cawh o moe, kahoih parai kai ih taham to, kapong sut praezaek
    ah oh o sak boeh.
  cuk-cuk: Bukidar dule-isdarmalad-e-dummagan, an-uvaʼmar-digaled obelosad, an-nainu
    bela oichosmalad. An-nainu-yeerdaklegedi, nega-dulesulid-ollonaidga imaksamalad.
  uig-CYR: Нурғунлиған хәлиқ падичилири үзүмзаримни һалак қилиду, улар Мениң несивәмни
    аяқ асти қилиду, улар Мениң йеқимлиқ несивәмни ғериб бир чөл-баяванға айландуриду;
  tel-2017: అనేకమంది కాపరులు నా ద్రాక్షతోటలను పాడు చేశారు. నా ఆస్తిని తొక్కివేశారు.
    నాకిష్టమైన పొలాన్ని బీడుగా ఎడారిగా చేశారు.
  hat-BSA: Anpil bèje fin gate chan rezen Mwen yo. Yo te foule chan Mwen an anba pye;
    yo te fè bèl chan Mwen an vin yon savann dezole.
  kos-kos: Mwet kol puspis ke mutunfacl saya elos kunausla ima in grape luk. Elos
    lolongya ima luk uh. Elos ekulla facl wolana sik nu ke acn mwesis.
  hbo-WLC: רֹעִ֤ים רַבִּים֙ שִֽׁחֲת֣וּ כַרְמִ֔י בֹּסְס֖וּ אֶת־חֶלְקָתִ֑י נָֽתְנ֛וּ
    אֶת־חֶלְקַ֥ת חֶמְדָּתִ֖י לְמִדְבַּ֥ר שְׁמָמָֽה׃
  ibo-ibo: Ọtụtụ ndị ọzụzụ atụrụ ebibiela ubi vaịnị m. Ha azọtọọla ubi m nʼokpuru
    ụkwụ, ha emeela ka ubi m mara mma ghọọ ọzara tọgbọrọ nʼefu.
  ory-ory: ଅନେକ ପଲରକ୍ଷକ ଆମ୍ଭର ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର ନଷ୍ଟ କରିଅଛନ୍ତି, ସେମାନେ ଆମ୍ଭର ଭୂମି ପଦ
    ତଳେ ଦଳିତ କରିଅଛନ୍ତି, ସେମାନେ ଆମ୍ଭର ମନୋରମ ଭୂମିକୁ ଧ୍ୱଂସିତ ପ୍ରାନ୍ତର କରିଅଛନ୍ତି।
  chk-chk: Chomong chon mas ra atai ai tanipin wain, ra purätiu fanüei. Ra föri pwe
    fanüei mi mürina a wiliti eu fanüapö.
  rop-rop: Ola boswan brom najawan kantri bin binijimap ola greiptri langa main fam,
    en olabat bin wok ebriweya langa main fam en nokamdan ola sid daga. Olabat bin
    meigim main gudbala kantri jidan jis laik deset na.
  ukr-1871: Гурт пастухів показили виноградник мій, дїленицю мою витоптали ногами;
    любу дїленицю, мою зробили порожним степом, —
  deu-1951: Viele Hirten haben meinen Weinberg verwüstet und meinen Acker zertreten;
    meinen lieblichen Acker haben sie zur öden Wüste gemacht.
  eng-JPS: Many shepherds have destroyed My vineyard, they have trodden My portion
    under foot, they have made My pleasant portion a desolate wilderness.
  srp-1865: Pastiri mnogi pokvariæe moj vinograd, potlaèiæe dio moj, mili dio moj
    obratiæe u golu pustoš.
  lug-lug: Abasumba bangi boonoonye ennimiro yange ey’emizabbibu, balinnyiridde ennimiro
    yange, ensi yange ennungi bagirese njereere.
  heb-heb: רעים רבים שחתו כרמי בססו את חלקתי נתנו את חלקת חמדתי למדבר שממה׃
  ben-IRV: অনেক পালক আমার আঙ্গুর ক্ষেত নষ্ট করেছে। আমার ভূমির অংশ তারা পায়ের নিচে
    মাড়িয়েছে; আমার সুন্দর ভূমিকে তারা জনশূন্য মরুভূমি করে ফেলেছে।
  pan-pan: ਬਹੁਤੇ ਆਜੜੀਆਂ ਨੇ ਮੇਰੇ ਅੰਗੂਰੀ ਬਾਗ਼ ਨੂੰ ਉਜਾੜ ਦਿੱਤਾ, ਉਹਨਾਂ ਮੇਰਾ ਹਿੱਸਾ ਪੈਰਾਂ
    ਹੇਠ ਮਿੱਧਿਆ ਹੈ, ਉਹਨਾਂ ਮੇਰੇ ਸੁਥਰੇ ਹਿੱਸੇ ਨੂੰ ਇੱਕ ਵਿਰਾਨ ਉਜਾੜ ਬਣਾ ਦਿੱਤਾ ਹੈ।
  mya-JVB: များစွာ သော သိုးထိန်း တို့သည် ငါ့ စပျစ် ဥယျာဉ် ကို ဖျက်ဆီး ကြပြီ။ ငါ ရထိုက်သောအဘို့
    ကို ကျော်နင်း ကြပြီ။ ငါ ရထိုက်သောနှစ်သက် ရာအဘို့ ကို လူဆိတ်ညံ ရာ တော ဖြစ် စေကြပြီ။
  tbg-tbg: Vo vatanaa vo vatanaaka avuhainauka nái iqoka vaiinti ntita vare ani, ti
    uaini naaho qoraiqama ke, ti naaho maata aiquqohai rahiti raahitima kevarave.
    Vika ti koqe vata qoraiqama kaivaro aahara vataiqama vuanarove.
  hmo-hmo: Idau bese taudia edia king momo ese, egu vain uma idia hadikaia ore. Egu
    aniani havaraia umadia idia moia diho vadaeni. Egu tano namona be taunimanima
    noho lasi gabuna idia halaoa vadaeni.
  urd-urd: बहुत से चरवाहों ने मेरे ताकिस्तान को ख़राब किया, उन्होंने मेरे हिस्से को
    पामाल किया, मेरे दिल पसन्द हिस्से को उजाड़ कर वीरान बना दिया।
  rus-SYN: Множество пастухов испортили Мой виноградник, истоптали ногами участок
    Мой; любимый участок Мой сделали пустою степью;
  bqc-SIM: Dↄaan dasideↄ ma vɛ̃ɛbuↄ ↄ̃̀ↄkpàɛ, aa ↄ̃zↄ̃̀ ma buaↄwa, aa tò ma pↄeã
    tↄↄlɛ gↄ̃̀ gbáa gii ũ.
  tcz-CHONGTHU: Gamdang vaipohon ka lengpilei asuseuvin, kaloulai jouse jong akeng
    in achilthang tauve. Ka-ittah ka gamsung abon'in gamkeo leh nelgam asosahtauvin
    ahi.
  mar-mar: पुष्कळ मेंढपाळांनी माझ्या द्राक्षमळ्याचा नाश केला आहे. त्यांनी माझा वाटा
    पायदळी तुडविला आहे, त्यांनी माझा आनंददायक भाग वैराण व वाळवंटात पालटवला आहे.
  qub-qub: Übas chacrata michicojcuna uywanwan lluchcachishannömi, contran mandajcunaga
    acrashä runacunata usharisha. Chay chacrä jananpami purisha. Chayno purishpanmi
    mas cuyashä chacrata chunyajman ticrarachisha.
  bqp-bqp: Yibɛrɛ dɑbiru bɑ nɑ nɛn tɔmbun temɔ bɑ mu sɑnkɑ, nge mɛ yɑɑ sɑbenu nu rɑ
    gberun dĩɑnu sɑnku. Tem mɛ, mu rɑɑ wɑ̃, ɑdɑmɑ bɑ ǹ gɑ̃ɑnu deri mi.
  hat-hat: Yon bann chèf lòt nasyon ap sakaje jaden rezen mwen an. Yo kraze jaden
    m' lan anba pye yo. Yo fè bèl peyi mwen an tounen yon dezè kote moun pa rete.
  eng-BSB: Many shepherds have destroyed My vineyard; they have trampled My plot of
    ground. They have turned My pleasant field into a desolate wasteland.
  eng-WEBPB: Many shepherds have destroyed my vineyard. They have trodden my portion
    under foot. They have made my pleasant portion a desolate wilderness.
  kbq-kbq: Hagi rama'a sipisipi kva vahe'mo'za e'za Nagrama hankre'noa waini hozani'a
    eme eri haviza nehu'za hozani'a zamagareti rentrako hu'naze. Ana nehu'za knare
    zantfama hu'nea mopani'a eri haviza hazageno, vahe omani ka'ma koka fore hu'ne.
  nhe-BL: “Miyac tlanahuatiani tlen sequinoc tlaltini hualase quinenpolose notlacajhua
    tlen itztoyaj queja noxocomecamil. Ipan moquejquetzque nomil tlen eliyaya nelyejyectzi.
    Quichihuase queja se huactoc tlali campa ax tleno eli.
  gub-BL: Tuwihaw amo ywy rehe har tetea'u umumaw ma'ywa tyw heremitygwer wà. Upyropyrog
    heko pe wà no. Uzapo heywy ipuràg eteahy ma'e ywyxiguhu romo wà no.
  eng-DRA: 'Many pastors have destroyed my vineyard, they have trodden my portion
    under foot: they have changed my delightful portion into a desolate wilderness.'
