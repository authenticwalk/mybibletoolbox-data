verse: JER.012.011
translations:
  mal-C: അവർ അതിനെ ശൂന്യദേശമാക്കും, അതു ശൂന്യമായിരിക്കുകയാൽ എന്നോടു നിലവിളിക്കുന്നു;
    കരുതുന്നവർ ആരും ഇല്ലാത്തതിനാൽ ദേശംമുഴുവൻ ശൂന്യമായിത്തീരും.
  deu-TKW: Zur Wüstenei hat man es gemacht, es trauert vor mir verwüstet; verwüstet
    ist das ganze Land, weil sich's niemand zu Herzen gehen läßt.
  lin-lin: Bakomisi yango esobe, etikali pamba na miso na ngai, ekomi eloko ya mawa.
    Mokili mobimba ebebisami, pamba te moto moko te azali lisusu komema yango na motema.
  eng-LSV: He has made it become a desolation, || The desolation has mourned to Me,
    || All the land has been desolated, || But there is no one laying it to heart.
  eng-GNV: 'They haue layde it waste, and it, being waste, mourneth vnto me: and the
    whole lande lyeth waste, because no man setteth his minde on it.'
  eng-WEBSTER: They have made it desolate, and being desolate it mourneth to me; the
    whole land is made desolate, because no man layeth it to heart.
  nhw-BL: Quitlamisosolose nochi huan eltos quen mochoquilía nopa tlali huan motequipachohua
    pampa amo aqui monejnehuilía catli tlatzacuiltilistli hualayaya ipan ni tlali.
  swh-ONEN: Litafanywa kuwa jangwa, lililokauka na kuachwa ukiwa mbele zangu; nchi
    yote itafanywa jangwa kwa sababu hakuna hata mmoja anayejali.
  bba-bba: Bɑ tem mɛ ɡɔsiɑ nɡe tem sɑɑrɑm. Wee mu sɑ̃ɑre nɡe tɔnu wi u ɡɔɔ sumɔ u
    nuki sɑnkire. Tem mɛ kpuro mu kɑm kuɑ. Goo sɑri wi u mɛn weeweenu kuɑ.
  eng-KJVCPB: They have made it desolate, and being desolate it mourneth unto me;
    the whole land is made desolate, because no man layeth it to heart.
  luo-luo: Enobed puodho mojwangʼ, motwo, kendo machalo gunda e nyima; pinyno duto
    noyugno nikech onge ngʼama dewe.
  meu-meu: Idia ese vada e havahua, vahuna ese e tai henigumu; tano idoinai vada e
    vahu, bona tau ta ese se laloamu.
  npi-ULB: तिनीहरूले त्यसलाई उजाड पारेका छन् । म त्यसको निम्ति शोक गर्छु । त्यो उजाड
    छ । सारा देश उजाड पारिएको छ, किनकि यसलाई हृदयमा लिने कोही छैन ।
  yor-yor: A ó sọ ọ́ di aṣálẹ̀ ilẹ̀ tí kò wúlò níwájú mi, gbogbo ilẹ̀ ni yóò di ahoro
    nítorí kò sí ẹnìkankan tí yóò náání.
  pes-OPCB: بله، آن را ویران ساخته‌اند؛ اینک ناله‌های ماتم از آن به گوشم می‌رسد؛ همه
    جا ویران شده و کسی بدان توجه ندارد.
  tgl-ULB: Ginawa nila siyang isang lagim. Nagluluksa ako para sa kaniya dahil pinabayaan
    siya. Pinabayaan ang buong lupain dahil wala ni isa ang tumanggap nito sa kanilang
    puso.
  hui-hui: Dindi ogoni ko mbirale anda nahaga wialu wali agali mbira naheore dindi
    dabulu wulebira. Ani wiragola mbiralime dindi ogoninaga genda ngago mitangi nabi
    kagola dindi ogoria ko dalu naibaga yobi wulebira.
  mya-mya: သူ​တို့​သည်​ထို​ပြည်​ကို​မြေ​ရိုင်း​ဖြစ်​စေ​ကြ လေ​ပြီ။ ထို​ပြည်​သည်​ငါ​၏​ရှေ့​မှောက်​၌​လူ​သူ
    ကင်း​မဲ့​လျက်​ရှိ​၏။ တစ်​ပြည်​လုံး​ပင်​စွန့်​ပစ်​ခြင်း​ခံ​ရ​၍​အ​ဘယ်​သူ​မျှ ဂ​ရု​မ​စိုက်​ကြ။
  bod-N: ཁོ་རྣམས་ཀྱིས་ཡུལ་དེ་ཐང་རྒོད་དུ་བསྒྱུར་ཅིང་། ཡུལ་དེ་ཐང་རྒོད་དུ་གྱུར་པས་བདག་གི་ཕྱོགས་སུ་ངུ་འབོད་བྱེད།
    ཡུལ་ཐམས་ཅད་ཐང་རྒོད་དུ་གྱུར་ནའང་དེར་དོ་ཁུར་བྱེད་མཁན་སུ་ཡང་མེད།
  sna-sna: Uchaitwa dongo rakaoma uye rakaparadzwa pamberi pangu; nyika yose ichava
    dongo nokuti hakuna ane hanya.
  spa-BLM: La han convertido en una desolación. Me llora, estando desolado. Toda la
    tierra queda desolada, porque a nadie le importa.
  cac-cac: Cuseltacxon̈ej ol ajcan in chon̈ab' tic yuj eb', ichato ol oc' lum d'ayin.
    Masanil in chon̈ab' tic, cuseltacxon̈ej ol ajcanoc. Man̈xa mach ol naan jab'oc
    yuuj.
  swh-ULB: Wamemfanya kuwa ukiwa. Ninaomboleza kwa ajili yake; yeye ni ukiwa. Nchi
    yote imefanywa kuwa ukiwa, kwa maana hakuna mtu aliyeweka haya moyoni mwake.
  bel-bel: зрабілі яе пустыняю, і ў запусьценьні яна плача перад Мною; уся зямля спустошана,
    бо ніводзін чалавек не бярэ гэтага да сэрца.
  deu-ELBBK: 'Man hat es zur Öde gemacht: Verwüstet trauert es um mich her. Das ganze
    Land ist verwüstet, weil niemand es zu Herzen nahm.'
  mbb-OT: Midhimu zan heini he lugar he wazè din en pulus diyà te etuvangan ku. Ne
    nehimu heini he sibsivayan su wazè en edseǥipà kayi.
  mal-2015: അവർ അതിനെ ശൂന്യമാക്കിയിരിക്കുന്നു; ശൂന്യമായിത്തീർന്നതിനാൽ അതു എന്നോടു
    സങ്കടം പറയുന്നു; ആരും ശ്രദ്ധവെക്കായ്കയാൽ ദേശം ഒക്കെയും ശൂന്യമായ്പോയിരിക്കുന്നു.
  rmc-rmc: Visarde la pre pušťa, hiňi zamukľi a rovel ke ma; caľi phuv hiňi zňičimen,
    ale ňiko peske oda na lel andro jilo.
  pes-OPV: آن را ویران ساختند و آن ویران شده نزد من ماتم گرفته است. تمامی زمین ویران
    شده، چونکه کسی این را در دل خود راه نمی دهد.
  ron-1924: Ыл пустиеск, ши ел стэ трист ши пустиит ынаинтя мя. Тоатэ цара есте пустиитэ,
    кэч нимень ну я сяма ла еа.
  ben-OBCV: এ হবে এক পরিত্যক্ত স্থান, আমার চোখের সামনে হবে শুকনো ও নির্জন; সমস্ত দেশই
    পড়ে থাকবে পরিত্যক্ত হয়ে, কারণ তা তত্ত্বাবধান করার জন্য কেউই নেই।
  som-som: Cidla bay ka dhigeen, oo iyadoo cidla ah ayay xaggayga u soo baroorataa.
    Dalkii oo dhan cidla waa laga dhigay, waayo, ninna dan kama galo.
  lat-VUC: 'Posuerunt eam in dissipationem, luxitque super me: desolatione desolata
    est omnis terra, quia nullus est qui recogitet corde.'
  eng-ASVBT: They have made it a desolation; it mourneth unto me, being desolate;
    the whole land is made desolate, because no man layeth it to heart.
  ita-1885: È stata ridotta in desolazione; e, tutta desolata, ha fatto cordoglio
    appo me; tutta la terra è desolata, perciocchè non vi è alcuno che ponga mente
    a queste cose.
  eng-LXXUP: 'it is made a complete ruin: for my sake the whole land has been utterly
    ruined, because there is none that lays the matter to heart.'
  eng-ULB: They have made her a desolation. I mourn for her; she is desolate. All
    the land has been made desolate, for there is no one who takes it to heart.
  spa-VBL: La han convertido en un desierto; está de luto ante mí, desolada. Todo
    el país es un páramo, pero a nadie le importa.
  fra-_FOB: On en fait une solitude; il est désolé, il est en deuil devant moi. Tout
    le pays devient désolé, car personne n'y a rien pris à cœur.
  mal-mal: അവർ അതിനെ ശൂന്യമാക്കിയിരിക്കുന്നു; ശൂന്യമായിത്തീർന്നതിനാൽ അത് എന്നോട് സങ്കടം
    പറയുന്നു; ആരും ശ്രദ്ധിക്കാത്തതിനാൽ ദേശം എല്ലാം ശൂന്യമായിപ്പോയിരിക്കുന്നു.
  urd-GVR: Ab wuh banjar zamīn ban kar ujāṛ hālat meṅ mere sāmne mātam kartā hai.
    Pūrā mulk wīrān-o-sunsān hai, lekin koī parwā nahīṅ kartā.
  suz-BL: मेकोपुकीम रागी गोरशो सेल्‍तेक्‍म। मेको रागी कली आं ङोंइती सोव़शो नु सुइ
    मबाक्‍तीक सेल्‍तेक्‍म। रागी नेल्‍ल गोरशो सेल्‍तेक्‍म। मिनु सुइ आन थुं मखाइ” देंत।
  eng-NOY: They have made it a desolation; Desolate it mourneth on account of me;
    The whole land is desolate, Because no man layeth my word to heart.
  ita-1927: La riducono in una desolazione; e, tutta desolata, fa cordoglio dinanzi
    a me; tutto il paese è desolato, perché nessuno lo prende a cuore.
  ckb-ckb: دەیکەنە کاولگە، کاولگە شیوەن بۆ من دەگێڕێت. هەموو زەوی کاول دەبێت، چونکە
    کەس نییە گرنگی پێبدات.
  eng-BBE: They have made it waste; it is weeping to me, being wasted; all the land
    is made waste, because no man takes it to heart.
  kan-OKCV: ಅದನ್ನು ಹಾಳು ಮಾಡಿದ್ದಾರೆ. ಅದು ಒಣಗಿ ಬರಿದಾಗಿ ಹೋಗಿದೆ. ದೇಶವೆಲ್ಲಾ ಹಾಳಾಯಿತು. ಆದಾಗ್ಯೂ
    ಒಬ್ಬನಾದರೂ ಅದನ್ನು ಮನಸ್ಸಿಗೆ ತರುವುದಿಲ್ಲ.
  tam-2017: அதை அழித்துவிட்டார்கள்; அழிந்துகிடக்கிற அது என்னை நோக்கிப் புலம்புகிறது;
    தேசமெல்லாம் அழிந்தது; ஒருவனும் அதை மனதில் வைக்கிறதில்லை.
  spa-RV-1909: 'Fué puesta en asolamiento, y lloró sobre mí, asolada: fué asolada
    toda la tierra, porque no hubo hombre que mirase.'
  ron-BTF: Ei au pustiit-o, și fiind pustiită, aceasta jelește înaintea mea; toată
    țara este pustiită, pentru că nimeni nu o pune la inimă.
  eng-WEBP: They have made it a desolation. It mourns to me, being desolate. The whole
    land is made desolate, because no one cares.
  eng-FBV: They have made it into a desert; it mourns before me, lying desolate. The
    whole country is a wasteland, but no one cares.
  nld-1939: Ze hebben er een woestijn van gemaakt, Treurend en eenzaam voor mijn aanschijn;
    Het hele land ligt verwoest, Niemand, die er zich om bekommert.
  nch-BL: Quitamisosolose nochi huan eltos quej mochoquilía nopa tali huan mocuesohua
    pampa amo aqui monejnehuili ten taya cati tatzacuiltili hualayaya ipan ni tali.
  vie-1934: Người ta đã làm cho đất ấy ra hoang vu; nó bị phá hại, than thở trước
    mặt ta. Cả xứ đều hoang vu, vì chẳng ai để vào lòng.
  hin-CV: इसे उजाड़ बना दिया गया है, अपनी उजाड़ स्थिति में देश मेरे समक्ष विलाप कर
    रहा है; सारा देश ही ध्वस्त किया जा चुका है; क्योंकि किसी को इसकी हितचिंता ही नहीं
    है.
  spa-BES: Lo han hecho desolado; Me está llorando, desolado; Toda la tierra ha sido
    desolada, no hubo ningún hombre la tomara en serio.
  tdx-tdx: Nampangoakoaheñe, Bangiñe! mitoreo aoloko eo; nampibabañoaheñe iaby i taney,
    amy te tsy haoñe’ ondaty an-troke.
  tha-KJV: เขาทั้งหลายได้กระทำส่วนของเราให้​รกร้าง เมื่อรกร้างส่วนนั้​นก​็คร่ำครวญต่อเรา
    แผ่​นดินทั้งสิ้​นก​็​ถู​กทิ้งให้​รกร้าง เพราะไม่​มี​ผู้​ใดเอาใจใส่ในเรื่องนี้
  por-BR-2018: Tornaram-no em desolação, e lamenta a mim, desolado; toda a terra está
    desolada, porque ninguém há que pense nisso no coração.
  deu-ELO: 'Man hat es zur Öde gemacht: Verwüstet trauert es um mich her. Das ganze
    Land ist verwüstet, weil niemand es zu Herzen nahm.'
  eng-WYC-2018: they setted it into scattering, and it mourned on me (or and it mourned
    for me); all the land is desolate by desolation, for none is that again-thinketh
    (on it) in (his) heart.
  epo-epo: Ili faris ĝin dezerto, kaj ĝia dezerteco plendas antaŭ Mi; la tuta lando
    estas dezertigita, kaj neniu zorgas pri tio.
  uig-PIN: ular uni ƣerib ⱪiliwetidu; u Mening aldimda ƣerib ⱨǝm ⱪaƣjiraⱪ turidu;
    pütkül zemin ƣerib ⱪalidu; ǝmma ⱨeq adǝm buningƣa kɵnglini bɵlmǝydu.
  beo-beo: Na da Na soge ba:sea, wadela:i hafoga:i soge agoane ba:sa. Soge huluanedafa
    da wadela:i hafoga:i soge agoane hamoi, amola dunu huluane da amo asigiwane hame
    dawa:digisa.
  tpi-OTNT: Na dispela graun bai i stap nating na i no gat man. Na graun bai i krai
    sori, bilong mi harim krai bilong en. Na bai i no gat man i tingting long hevi
    bilong dispela graun.
  hau-SA: Za tă zama kango, busasshiya da kuma kango a gabana; ƙasar duka za tă zama
    kango domin ba wanda ya kula.
  uig-LAT: ular uni ghérib qiliwétidu; u Méning aldimda ghérib hem qaghjiraq turidu;
    pütkül zémin ghérib qalidu; emma héch adem buninggha könglini bölmeydu.
  nde-nde: Izakwenziwa ugwadule, yome iphundlekile phambi kwami; ilizwe lonke lizachitheka
    ngoba kakho olinakayo.
  ton-ton: Kuo nau fakalala ia, pea ʻi heʻene lala ʻoku ne tangi kiate au; kuo fakalala
    ʻae fonua kotoa pē, koeʻuhi ʻoku ʻikai tokanga ki ai ʻe ha tangata.
  ces-1613: Obrátí jej v pustinu. Kvíliti bude, spustošen jsa ode mne; spustne všecka
    tato země, nebo není žádného, kdo by to v srdci skládal.
  eng-WMB: They have made it a desolation. It mourns to me, being desolate. The whole
    land is made desolate, because no one cares.
  tam-TCV: அது எனக்கு முன்பாக வறண்டு, வனாந்திரமான பாழ்நிலமாகும். அது கவனிப்பார் இல்லாதபடியால்
    நாடு முழுவதும் பாழ்நிலமாகும்.
  ceb-ULB: Gihimo nila siya nga biniyaan. Nagbangotan ako alang kaniya; biniyaan siya.
    Ang tanang yuta nahimong biniyaan, kay wala nay bisan usa nga naghunahuna niini
    diha sa iyang kasingkasing.
  pol-UBG: Zamienili go w pustkowie; a spustoszony leży w żałobie przede mną; cała
    ziemia pustoszeje, bo nikt tego nie bierze sobie do serca.
  urd-GVU: اب وہ بنجر زمین بن کر اُجاڑ حالت میں میرے سامنے ماتم کرتا ہے۔ پورا ملک
    ویران و سنسان ہے، لیکن کوئی پروا نہیں کرتا۔
  deu-1912: Ich sehe bereits wie es so jämmerlich verwüstet ist; ja das ganze Land
    ist wüst. Aber es will's niemand zu Herzen nehmen.
  kan-2017: ಹೌದು, ಹಾಳುಮಾಡಿದ್ದಾರೆ, ಅದು ಹಾಳಾಗಿ ನನಗೆ ಗೋಳಿಡುತ್ತದೆ; ಯಾರೂ ಗಮನಿಸದೆ ಇರುವುದರಿಂದ
    ದೇಶವೆಲ್ಲಾ ಹಾಳುಬಿದ್ದಿದೆ.
  yap-yap: Ka ra ted ni dakriy e wulgo’ riy; ke par u p’eowcheg ni dakriy ban’en riy.
    Ga’ngin fare but’ nike daken e ted ni desert, ni dakriy be’ ni be magfan’ ngay.
  hlt-MCSB: Khopong la a khueh vaengah kamah taengah nguekcoi uh. Diklai pum he a
    dingrhak la pong coeng tih lungbuei ah aka dueh hlang khaw om pawh.
  mdy-ETH: ዓሲ ናንጉዋ ዳውሌ ማሂ ዔያታ ሃሼሢሮ ታ ቤርታ ጉሪ ሳዓ ማዒ ዒዛ ዓቴኔ፤ ዓጬላ ካራና ዓሲ ናንጉዋ ዳውሌ ማዒ ጋፔኔ፤
    ዒዞ ዔኤቢኬ ጌይ ዛጋ ዓሲ ፔቴታዖ ባኣሴ።
  twi-ASANTE: Ɛbɛyɛ asase a ada mpan a awo wesee na ɛda hɔ kwa wɔ mʼanim; asase no
    nyinaa bɛda mpan ɛfiri sɛ obiara nni hɔ a ɔhwɛ soɔ.
  eng-WEBU: They have made it a desolation. It mourns to me, being desolate. The whole
    land is made desolate, because no one cares.
  wal-wal: He biittai moorettidi oxxiis; ta sinttan melanne baisa gidiis. Qarettiyaabai
    bainna gishshau, mule biittaikka moorettiis.
  spa-PDDPT: La convirtieron en una desolación, y llora sobre mí desolada. Toda la
    tierra está desolada porque no reflexiona algún hombre.
  gun-gun: Ombovaipa ramo xevy pe ju ojapukai okuapy avave rei noipytyvõavei rã. Yvy
    ha'e javi rupi noĩavei, ha'e va'e re opena va'erã ndoikoi ramo.
  ilo-ULB: Nagbalinen a langalang ti entero a daga, ta awan ti tao a mangaywan iti
    daytoy.
  kpg-kpg: Digaula guu hai di maa gii hai di anggowaa, ge di maa guu moe guu hai di
    anga henua i ogu mua. Tenua hagatau guu hai di anga henua, tangada e haa manawa
    i di maa ai.
  uig-ARA: ئۇلار ئۇنى غېرىب قىلىۋېتىدۇ؛ ئۇ مېنىڭ ئالدىمدا غېرىب ھەم قاغجىراق تۇرىدۇ؛
    پۈتكۈل زېمىن غېرىب قالىدۇ؛ ئەمما ھېچ ئادەم بۇنىڭغا كۆڭلىنى بۆلمەيدۇ.
  sus-sus: N ma bɔxi bara findi gbaloe yire ra. A na sunnunyi kui n ya xɔri, sese
    mu fanma mɛnni, mixi yo mu kinikinima a ma.
  pon-2006: Re wiahkilahr sapwtehn ehu; e wonohnehr wialahr sapwtehn mwohn silangi.
    Sahpwo pwon wialahr sapwtehn, oh sohte emen me katapanki.
  ksd-ksd: Dia tar li ia; i tangi tadav iau, tago i kapakapana ka; a gunan par i lingling
    ika, tago pa ta na i nuk pa ia.
  tur-YTC: Onlar onu perişan ettiler. Kimsesiz karşımda yas tutuyor. Bütün ülke ıssız
    oldu, Çünkü kimse aldırmıyor.
  grc-BRENT: ἐτέθη εἰς ἀφανισμὸν ἀπωλείας· διʼ ἐμὲ ἀφανισμῷ ἠφανίσθη πᾶσα ἡ γῆ, ὅτι
    οὐκ ἔστιν ἀνὴρ τιθέμενος ἐν καρδίᾳ.
  ind-AYT: Mereka telah menjadikannya hancur, kehancuran, meratap di hadapan-Ku. Seluruh
    negeri dihancurkan, karena tidak seorang pun menaruhnya dalam hati.
  nya-nya: Unawusandutsadi chipululu. Ukanali wokhawokha chomwecho ukundilirira Ine.
    Dziko lonse lasanduka chipululu chifukwa palibe wolisamalira.
  hrv-hrv: pretvoriše u pustoš, žalosna je pustoš preda mnom. Sva je zemlja pusta
    jer nikog u srce ne dira.
  mps-mps: Tama te tǫ te bidi meniama, olo bulu mu elalueibao. Tama te tǫ hobede
    yai gela wedu, te eno agai gela odomainu tiaibao. Te bidi mego te tǫde sęgę
    homu kone me palogobeo.
  tpi-tpi: Na dispela graun bai i stap nating na i no gat man. Na graun bai i krai
    sori, bilong mi harim krai bilong en. Na bai i no gat man i tingting long hevi
    bilong dispela graun.
  dan-1931: de lægger den øde, den sørger øde for mit Åsyn. Hele Landet er ødelagt,
    thi ingen brød sig om det.
  vie-OVCB: Chúng đã làm đất ấy ra hoang tàn; Ta nghe tiếng nó khóc than rên rỉ. Khắp
    đất điêu tàn, không một ai lưu ý.
  guj-2017: તેઓએ આખી ભૂમિને વેરાન કરી નાખી છે, આખો દેશ ઉજ્જડ થયો છે; માટે હું શોક
    કરું છું. બધા દેશોએ તેને ઉજ્જડ કરી નાખ્યો છે, તેની દરકાર કોઈ રાખતું નથી.
  pon-2006A: Re wiahkilahr sapwtehn ehu; e wonohnehr wialahr sapwtehn mwohn silangi.
    Sahpwo pwon wialahr sapwtehn, oh sohte emen me katapanki.
  por-BRBSL: Eles fizeram disso uma desolação. Para mim é um pesar, estar desolado.
    Toda a terra se torna desolada, porque ninguém se importa.
  cth-cth: Kingdi e ram lah ao sak, koung a raphoe teh kai koe a ka. A ram buemlah
    koung a raphoe teh, apinihai noutna awh hoeh.
  twi-twi: Ɛbɛyɛ asase a ada mpan a, awo wosee na ɛda hɔ kwa wɔ mʼanim; asase no nyinaa
    bɛda mpan efisɛ obiara nni hɔ a ɔhwɛ so.
  hlt-hlt: Khopong la a khueh vaengah kamah taengah nguekcoi uh. Diklai pum he a dingrhak
    la pong coeng tih lungbuei ah aka dueh hlang khaw om pawh.
  tbz-SIM: Kɛ̀ dɛ̀ nɑɑ́nko tɛdɔmpɛ́ítɛ̀ kɛ duɔ́o n yììkɛ̀ kɛ̀ dɛ̀ dò mmɛsémmɛ̀, kɛ̀
    dihɛì dɔúnko bɑ́ òmɔù í bɔti dɛ kpɛti.
  msy-2020: Eghtɨ nguazir kam pura ikɨtɨ, gumazamiziba an puvatɨgham. A dɨpaba puvatɨzir
    danganimɨn mɨn otogham. Eghtɨ nguazim ikɨva azitɨ, kɨ a baragham. Eghtɨ nguazir
    kamɨn itir gumaziba, ua a gɨnɨghnɨghan kogham.
  azb-azb: Onu xaraba qoydular, Xarabalıq içində önümdə ağlayır. Bütün ölkə viran
    oldu, Amma heç kəsin vecinə deyil.
  eng-DBY: 'they have made it a desolation; desolate, it mourneth unto me: the whole
    land is made desolate, for no man layeth it to heart.'
  hin-2017: उन्होंने उसको उजाड़ दिया; वह उजड़कर मेरे सामने विलाप कर रहा है। सारा देश
    उजड़ गया है, तो भी कोई नहीं सोचता।
  wol-KYG: Def nañu ko gent buy jooy fi sama kaw, réew mi mépp gentala gental, te
    saful kenn.
  eng-YLT: He hath made it become a desolation, The desolation hath mourned unto Me,
    Desolated hath been all the land, But there is no one laying it to heart.
  eng-WYC-2017: they setted it into scattering, and it mourned on me; all the land
    is desolate by desolation, for none is that again-thinketh in heart.
  eng-WMBB: They have made it a desolation. It mourns to me, being desolate. The whole
    land is made desolate, because no one cares.
  urd-GVH: अब वह बंजर ज़मीन बनकर उजाड़ हालत में मेरे सामने मातम करता है। पूरा मुल्क
    वीरानो-सुनसान है, लेकिन कोई परवा नहीं करता।
  rug-rug: Kote na pepeso ta huarana meke ta kiluna, popa meke ivulu pa kenuqu Rau;
    sa doduruna sa popoa si kote ta evaṉae qega sina loke tie si tataru nia.
  gaz-gaz: Isaan isa onsu; inni onee gara kootti iyya; namni dhimma isaa qabus waan
    hin jirreef lafti guutuun onee hafa.
  fra-LSG: Ils le réduisent en un désert; Il est en deuil, il est désolé devant moi.
    Tout le pays est ravagé, Car nul n’y prend garde.
  gnn-gnn: '@see-verse:JER.012.010'
  yal-yal: E bata a findi yire rabeɲinxin na, a xaraxi, a raxɔrixi n yɛtagi. Yamanan
    birin naxɔrixi, a kɔntɔfili mi muxu yo ma.”
  haw-1868: Ua anai lakou ia wahi, a no kona neoneo, ua uwe mai oia ia'u; au anaiia
    ka aina a pau, no ka mea, aohe kanaka i manao ma ka naau.
  arb-NAV: جَعَلُوهُ خَرَاباً، وَفِي خَرَابِهِ يَنُوحُ عَلَيَّ. أَصْبَحَتِ الأَرْضُ
    كُلُّهَا قَفْراً، لأَنَّهُ لَا يُوْجَدُ إِنْسَانٌ وَاحِدٌ يَحْفِلُ بِها.
  ewe-ewe: Wole ewɔ ge wòazu gbegbe kple kuɖiɖinyigba si manyo na naneke le ŋkunye
    me o. Anyigba la katã azu aƒedo elabena ame aɖeke manɔ anyi si atsɔ ɖe le eme
    o.
  eng-LEE: 'They have made it a desert, and being desolate it mourneth before me:
    the whole land is made desolate, because no man laid it to heart.'
  asm-FB: তেওঁলোকে তাক উচ্ছন্ন ঠাই কৰিলে, সেয়ে ধ্বংস হৈ মোৰ আগত বিলাপ কৰিছে; সমুদায়
    দেশ উচ্ছন্ন হ’ল, কাৰণ কোনেও মনোযোগ কৰা নাই।
  sus-A: ﭑ مَ بْشِ بَرَ قِندِ فبَلٌي يِرٍ رَ. عَ نَ سُننُنيِ كُي ﭑ يَ شْرِ، سٍسٍ مُ
    قَنمَ مّننِ، مِشِ يٌ مُ كِنِكِنِمَ عَ مَ.
  fra-SBL: Ils en ont fait une désolation. Elle me pleure, étant désolée. La terre
    entière est désolée, parce que tout le monde s'en fiche.
  hbo-hbo: שָׂמָהּ֙ לִשְׁמָמָ֔ה אָבְלָ֥ה עָלַ֖י שְׁמֵמָ֑ה נָשַׁ֙מָּה֙ כָּל־הָאָ֔רֶץ
    כִּ֛י אֵ֥ין אִ֖ישׁ שָׂ֥ם עַל־לֵֽב׃
  kik-kik: Magaatũma gũkire ihooru, gũtuĩke kũndũ kũngʼaru na gũkirĩte ihooru maitho-inĩ
    makwa; bũrũri ũcio wothe nĩũgathũkangio nĩ ũndũ gũtirĩ mũndũ wakũũrũmbũiya.
  fra-NCL: On en a fait une ruine ; dévasté, il est en deuil devant moi ; tout le
    pays est saccagé, car personne ne l’a pris à cœur.
  cek-AK: Nihcae mah paro o moe, palungnat hoiah kai khaeah a qah o; khenzawn kami
    mi doeh om ai pongah, prae boih pong sut boeh.
  cuk-cuk: Bela an-nainu wiosmalad. An-sunnagwad an daksad, bela nainu-olloo imaksamalad,
    bela swanga imaksamalad. Ar dulemar yala gwen bai-daksurmarsoggu, bela yala swanga
    nagusad.
  uig-CYR: улар уни ғериб қиливетиду; у Мениң алдимда ғериб һәм қағҗирақ туриду; пүткүл
    зимин ғериб қалиду; амма һеч адәм буниңға көңлини бөлмәйду.
  tel-2017: వారు దాన్ని పాడు చేయడం చూసి నేను దుఃఖిస్తున్నాను. దేశమంతా పాడైపోయింది.
    దాని గూర్చి బాధపడే వాడు ఒక్కడూ లేడు.
  hat-BSA: Li te vin yon dezè. Abandonen, li plenyen devan M. Tout latè vin dezole,
    akoz pèsòn pa pran sa an kè.
  kos-kos: Elos oru acn uh sie acn mwesisla, wangin ma oan fac, Musalla oan ye mutuk.
    Facl sac nufon ekla nu ke sie acn mwesis, Ac wanginna mwet lohang nu kac.
  hbo-WLC: שָׂמָהּ֙ לִשְׁמָמָ֔ה אָבְלָ֥ה עָלַ֖י שְׁמֵמָ֑ה נָשַׁ֙מָּה֙ כָּל־הָאָ֔רֶץ
    כִּ֛י אֵ֥ין אִ֖ישׁ שָׂ֥ם עַל־לֵֽב׃
  ibo-ibo: Ha emeela ya ka ọ ghọọ ebe tọgbọrọ nʼefu; e, ọ ghọọla ebe kpọrọ nkụ nʼebe
    tọgbọrọ nʼefu nʼihu m. Ala ahụ niile ga-atọgbọrọkwa nʼefu, nʼihi na o nweghị onye
    ọbụla ihe banyere ya na-emetụ nʼobi.
  ory-ory: ସେମାନେ ତାହା ଧ୍ୱଂସସ୍ଥାନ କରିଅଛନ୍ତି; ତାହା ଧ୍ୱଂସିତ ହୋଇ ଆମ୍ଭ ନିକଟରେ ବିଳାପ କରୁଅଛି;
    କେହି ମନୋଯୋଗ ନ କରିବାରୁ ସମୁଦାୟ ଦେଶ ଧ୍ୱଂସିତ ହେଉଅଛି।
  chk-chk: Ra awili ngeni eu fanüapö, a pöön o pwasapwas me fän mesei. Unusen ewe
    fanü a pö, nge esap wor eman a ekieki usun.
  rop-rop: Olabat bin meigimbat det kantri brabli rabishwan. Im jidanbat nomo garram
    enijing na. Holot det kantri im jidan jis laik deset kantri, en nobodi iya nomo
    wori blanga tharran, najing.
  ukr-1871: Зробили її пусткою, й плаче вона в запустїнню передо мною; вся земля спустошена,
    а нема чоловіка, хто б приймав се до серця.
  deu-1951: Man hat ihn verheert, verwüstet trauert er vor mir. Das ganze Land liegt
    wüste, denn niemand nahm es sich zu Herzen.
  eng-JPS: They have made it a desolation, it mourneth unto Me, being desolate; the
    whole land is made desolate, because no man layeth it to heart.
  srp-1865: Obratiæe ga u pustoš, opustošen plakaæe preda mnom; sva æe ta zemlja opustjeti,
    jer niko ne uzima na um.
  lug-lug: Eyonooneddwa efuuse ddungu esigadde awo ng’enkaabirira. Ensi yonna efuuse
    matongo kubanga tewali muntu n’omu agifaako.
  heb-heb: שמה לשממה אבלה עלי שממה נשמה כל הארץ כי אין איש שם על לב׃
  ben-IRV: তারা তাকে নির্জন করেছে। আমি তার জন্য শোক করি; সে জনশূন্য। সম্পূর্ণ দেশটা
    নির্জন হয়ে গেছে, কারণ কেউ তার দিকে মনোযোগ দেয় না।
  pan-pan: ਉਹਨਾਂ ਉਹ ਨੂੰ ਵਿਰਾਨ ਕਰ ਕੇ ਥੇਹ ਬਣਾ ਦਿੱਤਾ ਹੈ, ਵਿਰਾਨ ਹੋ ਕੇ ਉਹ ਮੇਰੇ ਕੋਲ ਦੁਹਾਈ
    ਦਿੰਦੀ ਹੈ, ਸਾਰੀ ਧਰਤੀ ਵਿਰਾਨ ਕੀਤੀ ਗਈ ਹੈ, ਪਰ ਕੋਈ ਮਨੁੱਖ ਇਸ ਨੂੰ ਦਿਲ ਉੱਤੇ ਨਹੀਂ ਲਿਆਉਂਦਾ।
  mya-JVB: သုတ်သင် ပယ်ရှင်းသောကြောင့် ၊ လူဆိတ်ညံ လျက်ရှိ၍၊ ငါ့ အား ညဉ်းတွား လေ၏။ တပြည်
    လုံး ပျက်စီး သော်လည်း၊ အဘယ် သူမျှပမာဏ မပြုတတ်။
  tbg-tbg: Vi vatava qumina vata vairaro kia vovanovata mini vairaro qumina naantaaka
    ntuanarove. Ekaa vi vatava mintima kero vairaro kia vovanovata virara ike mpo
    tiva amitaanarove.
  hmo-hmo: Idia ese tano kaukau idia halaoa vadaeni. Egu vairana dekenai ia be anina
    lasi tano, bona tau ta ese ia laloa lasi.
  urd-urd: उन्होंने उसे वीरान किया, वह वीरान होकर मुझसे फ़रयादी है। सारी ज़मीन वीरान
    हो गई तो भी कोई इसे ख़ातिर में नहीं लाता,
  rus-SYN: сделали его пустынею, и в запустении он плачет предо Мною; вся земля опустошена,
    потому что ни один человек не прилагает этого к сердцу.
  bqc-SIM: Aa tò à gↄ̃̀ gugii ũ, a da ma aɛ wɛ̃nannↄ. Bùsupi gↄ̃̀ bɛzia ũ píi,
    asa gbɛ̃e ku à laaidↄwào.
  tcz-CHONGTHU: Amahon gamsung pumpi ahomkeo leh pannabeiyin akoiyun, ahomkeova aumphat
    un, akanau ogin kajan, ahinla koiman gelkhoh in aneipoi.
  mar-mar: त्यांनी तिला उजाड केले आहे, मी तिच्या करिता शोक करत आहे. ती उजाड झाली आहे.
    सर्व भूमी उजाड करण्यात आली आहे. कारण कोणी हे मनावर घेत नाही.
  qub-qub: Chaymi pasaypa garayashata cachaycärisha. Cuyapaypaj llaquicurcaycajtami
    nogaga ricaycä. Nasyun intërumi chunyaj caycan. Chaypis manami mayganpis yarpachacunchu.
  bqp-bqp: Bɑ tem mɛ gɔsiɑ nge tem sɑɑrɑm. Wee mu sɑ̃ɑre nge tɔnu wi u gɔɔ sumɔ u
    nuki sɑnkire. Tem mɛ kpuro mu kɑm kuɑ. Goo sɑri wi u mɛn weeweenu kuɑ.
  hat-hat: Yo fè l' tounen yon savann. Men, li la devan je m'. Li fini, san anyen
    ladan l'. Tout peyi a tounen yon dezè, san pesonn pa di anyen.
  eng-BSB: They have made it a desolation; desolate before Me, it mourns. All the
    land is laid waste, but no man takes it to heart.
  eng-WEBPB: They have made it a desolation. It mourns to me, being desolate. The
    whole land is made desolate, because no one cares.
  kbq-kbq: Hagi ana hu'za ana mopa eri haviza hazageno, mago zana omanetfa hu'ne.
    E'ina hazageno mopamo'a asunku huno Nagritega zavite'ne. Maka mopamo'a haviza
    hina vahera omanigahie. Ana hugahiankino ana mopagura mago vahe'mo'a antahi omigahie.
  nhe-BL: Quitlamixolehuase nochi huan eltos queja mochoquilía nopa tlali huan mocuesohua
    pampa axaca moyolilhuía tlen tlatzacuiltilistli hualayaya ipan ni tlali.
  gub-BL: Umuaiw ywy wà. Teko weityk a'e ywy herenataromo wà. Uzeapo ywyxiguhu romo.
    Ni amo nuzekaiw kwaw hehe wà.
  eng-DRA: They have laid it waste, and it hath mourned for me. With desolation is
    all the land made desolate; because there is none that considereth in the heart.
