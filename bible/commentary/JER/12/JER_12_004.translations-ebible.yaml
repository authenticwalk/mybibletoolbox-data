verse: JER.012.004
translations:
  mal-C: നിവാസികളുടെ ദുഷ്ടതനിമിത്തം ഭൂമി എത്രകാലം ഉണങ്ങിവരണ്ടിരിക്കും? നിലത്തിലെ സസ്യമെല്ലാം
    എത്രകാലം വാടിയിരിക്കും? മൃഗങ്ങളും പക്ഷികളും നശിച്ചുപോകുന്നു. “ഞങ്ങൾക്ക് എന്തു
    സംഭവിക്കും എന്ന് യഹോവ കാണുകയില്ല,” എന്ന് അവർ പറയുന്നു.
  deu-TKW: 'Wie lange noch soll das Land trauern, und die Pflanzen überall auf der
    Flur verdorren? Ob der Bosheit der darin Wohnenden schwinden Tiere und Vögel dahin,
    - weil sie sagen: Er wird das Ende, das es mit uns nimmt, nicht sehen!'
  lin-lin: 'Kino tango nini mokili ekowumela na kolela mpe matiti ya bilanga nyonso
    ekowumela ya kokawuka ? Banyama mpe bandeke esili kokufa mpo ete bavandi ya mokili
    bazali mabe. Balobaka : « Yawe akoyeba te makambo oyo ekokomela biso. »'
  eng-LSV: Until when does the earth mourn, || And the herb of the whole field wither?
    For the wickedness of those dwelling in it, || Beast and bird have been consumed,
    || Because they said, “He does not see our latter end.”
  eng-GNV: Howe long shall the lande mourne, and the herbes of euery fielde wither,
    for the wickednesse of them that dwell therein? the beastes are consumed and the
    birdes, because they sayd, He wil not see our last ende.
  eng-WEBSTER: How long shall the land mourn, and the herbs of every field wither,
    for the wickedness of them that dwell therein? the beasts are consumed, and the
    birds; because they said, He will not see our last end.
  nhw-BL: '¿Hasta quema elis huactoc ni tlali huan pilintoc nopa sacatl? Pampa por
    nochi catli fiero ni masehualme quichijtoque ayacmo aqui tlapiyalme, niyon totome.
    Pero ni masehualme noja quiijtohuaj: “Toteco Dios amo techtlatzacuiltis pampa
    amo quiita catli tijchihuaj.”'
  swh-ONEN: Je, nchi itakaa katika hali ya kuomboleza mpaka lini, na majani katika
    kila shamba kunyauka? Kwa sababu wale waishio ndani yake ni waovu, wanyama na
    ndege wameangamia. Zaidi ya hayo, watu wanasema, “Bwana hataona yatakayotupata
    sisi.”
  bba-bba: Sere sɑɑ yerɑ̀ kɑɑ n derɑ bɛsɛn tem mu n wɑ̃ɑ nuku sɑnkirɑnu sɔɔ. Wee yɑkɑsu
    kpuro ɡberɑmɔ, mɑ ɡbeeku yɛɛ kɑ ɡunɔsu ɡbimɔ bɛsɛn tem mɛn tɔn kɔ̃sobun sɔ̃. Domi
    bɑ ɡerumɔ bɑ mɔ̀, ɑ ǹ ben sɑnu sɑnusu wɑɑmɔ.
  eng-KJVCPB: How long shall the land mourn, and the herbs of every field wither,
    for the wickedness of them that dwell therein? the beasts are consumed, and the
    birds; because they said, He shall not see our last end.
  luo-luo: Nyaka karangʼo ma piny biro siko kotwo kendo lum motwi e lege ner? Nikech
    joma odak e iye timbegi mono, le kod winy osetho. Kata kamano, jogo wacho, “Ok
    none gima timorenwa.”
  meu-meu: Tano baine taitai ela bona edena nega ai? Gabu iboudiai reidia bae marai
    ela bona edena nega ai? Tano inoholaina taudia edia kara dika daidiai, tano boromadia
    bona manudia na e mase oremu; badina be taunimanima na eto “Eda dala dokona basine
    itaia”.
  npi-ULB: देश कहिलेसम्म सुक्खा भइरहन्‍छ, यसका बासिन्दाहरूको दुष्‍टताको कारणले हरेक
    खेतका बोटबिरुवा ओइलाउँछन् ? पशुहरू र चराहरू लगिएका छन् । वास्तवमा मानिसहरू भन्छन्,
    “हामीमाथि के भएको छ, सो परमेश्‍वरले देख्‍नुहुन्‍न ।”
  yor-yor: Yóò ti pẹ́ tó tí ọ̀gbẹlẹ̀ yóò fi wà, tí gbogbo ewéko igbó sì ń rọ? Nítorí
    àwọn ènìyàn búburú ni ó ń gbé ibẹ̀. Àwọn ẹranko àti àwọn ẹyẹ ti ṣègbé, pẹ̀lúpẹ̀lú
    àwọn ènìyàn ń sọ pé, “Kò lè rí ohun tó ṣẹlẹ̀ sí wa.”
  pes-OPCB: 'تا به کی باید این سرزمین به سبب اعمال و رفتار آنها ماتم گیرد؟ حتی گیاهان
    صحرا هم به علّت گناهان آنها خشک شده و حیوانات و پرندگان از بین رفته‌اند؛ با این
    حال ایشان می‌گویند: «خدا ما را مجازات نخواهد کرد!»'
  tgl-ULB: Gaano katagal magpapatuloy ang lupain sa pagluluksa at nalalanta na ang
    mga halaman sa bawat bukirin dahil sa kasamaan ng mga naninirahan dito? Nawala
    lahat ang mga maiilap na hayop at mga ibon. Sa katunayan, sinasabi ng mga tao,
    “Hindi alam ng Diyos kung ano ang mangyayari sa atin.”
  hui-hui: Anduane Homogo-o í̠na inanaga dindiha genda ibilarigome dindi yobialu datani
    mbirale bibahende wiarubi gaulai haya. Mbirale uruni ereba hai harago dindi lone
    bayale angi holebirabe. Wali agali dindi ogoha karu tigua mana ko biaabo haragome
    nogo ega bu karuni homai haragoni ndobe. Ani bialu howa wali agali uruni tigua
    lalu, Mbirale inaha ibulebira lenego Yaremaia ibu de nahondolebira, laga ka, lalu
    Yaremaiahanda lene.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​၏​ပြည်​သည်​အ​ဘယ်​မျှ ကြာ​ကြာ ခြောက်​သွေ့​လျက်၊ လယ်​ကွင်း​များ​ရှိ​မြက်​တို့​သည်​လည်း၊အ​ဘယ်​မျှ
    ကြာ​ကြာ​ညှိုး​နွမ်း​လျက်​နေ​ရ​ပါ​မည်​နည်း။ `ငါ​တို့​ပြု​ကျင့်​ပုံ​ကို​ဘု​ရား​သ​ခင်​တွေ့​မြင်​တော်
    မမူ' ဟု​ပြော​ဆို​ကြ​သည့် ဤ​ပြည်​သူ​တို့​၏​ယုတ်​မာ​မှု​ကြောင့်​ငှက်​များ၊ တိ​ရစ္ဆာန်​များ​သည်​သေ​ကြေ​ပျက်​စီး​လျက်​ရှိ
    ပါ​၏။''
  bod-N: ཡུལ་འདིས་མྱ་ངན་བྱེད་ཅིང་རི་ཐང་གི་རྩྭ་སྔོན་ཡོད་ཚད་སྐམ་ནས་ནམ་དུས་བར་དུ་ལུས་སམ།
    ཅི་ལ་ཞེ་ན། དེ་རུ་སྡོད་པའི་མི་རྣམས་ཀྱི་སྤྱོད་ངན་གྱི་རྐྱེན་གྱིས། ཕྱུགས་ཟོག་དང་འདབ་ཆགས་ཐམས་ཅད་རྩ་བ་ནས་མེད་པར་གྱུར་ཏེ།
    སྔར་དེ་དག་གིས་ཁོང་གིས་ངེད་ཅག་གི་མཇུག་འབྲས་མི་མཐོང་ཞེས་སྨྲས་སོ། །
  sna-sna: Nyika ichasvika riniko yakangooma, nebundo resango rakangosvava? Nokuti
    vose vanogaramo vakaipa, mhuka neshiri zvaparara. Pamusoro paizvozvo, vanhu vanoti,
    “Haasi kuzoona zvinoitika kwatiri.”
  spa-BLM: Hasta cuándo estará de luto la tierra, ¿y las hierbas de todo el país se
    marchitan? A causa de la maldad de los que la habitan, los animales y las aves
    se consumen; porque dijeron, “No verá nuestro último fin”.
  cac-cac: ¿B'aq'uin̈ ol och vaan stacji yib'an̈q'uinal tic yed' stacjiel an̈ an̈c'ultac
    sc'ux noc' noc'? An̈eja' noc' much van scham noc' yuj schucal eb' anima cajan
    d'a jun chon̈ab' tic. Sna eb' to max il tastac sc'ulej eb', xin chi d'a Jehová.
  swh-ULB: Je! Nchi itakauka kwa muda gani, na mimea katika kila shamba itaota kwa
    sababu ya uovu wa wenyeji wake? Wanyama na ndege wameondolewa. Hakika, watu wanasema,
    “Mungu hajui nini kitatokea kwetu.”
  bel-bel: 'Ці доўга будзе жаліцца зямля, і трава на ўсіх палях - сохнуць? быдла і
    птушкі гінуць за бязбожнасьць жыхароў яе; бо яны кажуць: Ён ня ўбачыць, што з
    намі будзе.'
  deu-ELBBK: 'Wie lange soll das Land trauern und das Kraut des ganzen Feldes welken?
    Wegen der Bosheit seiner Bewohner sind Vieh und Vögel dahin; denn sie sprechen:
    Er wird unser Ende nicht sehen.'
  mbb-OT: Keenu egkeengked is kebmemaza te tanà wey kegkeǥangu te menge sagbet diyà
    te langun he menge vevesukà? Nemematey is menge langgam wey menge tagbis tenged
    te kelelalung te menge etew he ed-ubpà keniyan he tanà. Migkaǥi pa sikandan te,
    “Wazè mebpekilavet is Megbevayà te egkepeveyaan tew.”
  mal-2015: ദേശം ദുഃഖിക്കുന്നതും നിലത്തിലെ സസ്യമൊക്കെയും വാടുന്നതും എത്രത്തോളം? നിവാസികളുടെ
    ദുഷ്ടത നിമിത്തം മൃഗങ്ങളും പക്ഷികളും നശിച്ചുപോകുന്നു; ഇവൻ ഞങ്ങളുടെ അന്ത്യാവസ്ഥ
    കാണുകയില്ല എന്നു അവർ പറയുന്നു.
  rmc-rmc: 'Mek dži kana ela e phuv šuki a e čar pre dojekh maľa šučola avri? Bo o
    manuša, so dživen pre phuv, hine nalačhe, o džviri the o čirikle murdaľon, bo
    o manuša phenen: ‚O RAJ na dikhel, so keras.‘ “'
  pes-OPV: زمین تا به کی ماتم خواهد نمود و گیاه تمامی صحرا خشک خواهد ماند. حیوانات
    ومرغان به‌سبب شرارت ساکنانش تلف شده اندزیرا می‌گویند که او آخرت ما را نخواهد دید.
  ron-1924: 'Пынэ кынд сэ се желяскэ цара ши сэ се усуче ярба де пе тоате кымпииле?
    Пер вителе ши пэсэриле дин причина рэутэций локуиторилор. Кэч ей зик: „Ел (Иеремия)
    н-аре сэ не вадэ сфыршитул!”'
  ben-OBCV: এই দেশ কত দিন শোক করবে এবং মাঠের প্রতিটি তৃণ শুকনো হবে? কারণ এই দেশে বসবাসকারীরা
    দুষ্ট, পশুরা ও সব পাখি ধ্বংস হয়েছে। এছাড়া, লোকেরা বলছে, “আমাদের প্রতি কী ঘটছে,
    তা তিনি দেখবেন না।”
  som-som: Ilaa goormuu dalku sii barooranayaa, oo uu waddanka oo dhan dooggiisu engegayaa?
    Xumaanta kuwa dhex deggan aawadeed ayaa xayawaankii iyo shimbirrihiiba wada baabbe'een,
    maxaa yeelay, dadku waxay yidhaahdeen, Isagu ugudambaystayada ma uu arki doono.
  lat-VUC: 'Usquequo lugebit terra, et herba omnis regionis siccabitur, propter malitiam
    habitantium in ea? Consumptum est animal, et volucre, quoniam dixerunt: Non videbit
    novissima nostra.'
  eng-ASVBT: How long shall the land mourn, and the herbs of the whole country wither?
    for the wickedness of them that dwell therein, the beasts are consumed, and the
    birds; because they said, He shall not see our latter end.
  ita-1885: 'Infino a quando farà cordoglio il paese, e seccherassi l''erba di tutta
    la campagna, per la malvagità degli abitanti di quello? le bestie, e gli uccelli
    son venuti meno; perciocchè hanno detto: Iddio non vede il nostro fine.'
  eng-LXXUP: How long shall the land mourn, and the grass of the field wither, for
    the wickedness of them that dwell in it? the beasts and birds are utterly destroyed;
    because the people said, God shall not see our ways.
  eng-ULB: How long will the land go on drying up, and the plants in every field wither
    because of the wickedness of its inhabitants? The animals and the birds have been
    taken away. Indeed, the people say, “God will not see what happens to us.”
  spa-VBL: '¿Hasta cuándo tendrá que lamentarse la tierra y secarse la hierba de todos
    los campos a causa de la maldad de la gente que la habita? Los animales y las
    aves se han extinguido porque la gente ha dicho: “El no sabe lo que nos va a pasar”.'
  fra-_FOB: 'Jusqu''à quand le pays sera-t-il dans le deuil, et l''herbe de tous les
    champs sera-t-elle desséchée? A cause de la malice de ses habitants, les bêtes
    et les oiseaux disparaissent. Car ils disent: Il ne verra pas notre fin.'
  mal-mal: ദേശം ദുഃഖിക്കുന്നതും നിലത്തിലെ സസ്യമൊക്കെയും വാടുന്നതും എത്രത്തോളം? നിവാസികളുടെ
    ദുഷ്ടതനിമിത്തം മൃഗങ്ങളും പക്ഷികളും നശിച്ചുപോകുന്നു; ഇവൻ ഞങ്ങളുടെ അവസാനം കാണുകയില്ല”
    എന്ന് അവർ പറയുന്നു.
  urd-GVR: Mulk kab tak kāl kī girift meṅ rahegā? Khetoṅ meṅ hariyālī kab tak murjhāī
    huī nazar āegī? Bāshindoṅ kī burāī ke bāis jānwar aur parinde ġhāyb ho gae haiṅ.
    Kyoṅki log kahte haiṅ, “Allāh ko nahīṅ mālūm ki hamāre sāth kyā ho jāegā.”
  suz-BL: रागीम गेना सम्‍म रोंका पाइबा? मिनु रू ङा घांस गेना सम्‍म सोल सुल बेक्‍नीमी?
    मेकेर बाक्‍बपुकीम परमप्रभु यावे आ अरेशो लोव़ मटितीके, मेकेर ङा जन्‍तु नु चिक्‍ब
    नेल्‍ल बेक्‍तेक्‍म। मोपा मेकोपुकीमी “आंइ कली मार, दुम्‍शो बाक्‍बा, मेकोमी मारेइ
    मतुइक्‍ब” दें‍नीम। येरमीया ९:९
  eng-NOY: How long shall the land mourn, And the grass of every field wither? For
    the wickedness of them that dwell therein, The beasts are consumed, and the birds;
    For they say, “He will not see our latter end.”
  ita-1927: 'Fino a quando farà cordoglio il paese, e si seccherà l’erba di tutta
    la campagna? Per la malvagità degli abitanti, le bestie e gli uccelli sono sterminati.
    Poiché quelli dicono: “Egli non vedrà la nostra fine”.'
  ckb-ckb: 'هەتا کەی زەوی بگریێ و گیای هەموو کێڵگەکان وشک بێت؟ لەبەر خراپەی دانیشتووانەکەی
    ئاژەڵ و باڵندە لەناوچوون، چونکە گوتیان: «خودا کۆتایی ئێمە نابینێت.»'
  eng-BBE: How long will the land have grief, and the plants of all the land be dry?
    because of the sins of the people living in it, destruction has overtaken the
    beasts and the birds; because they said, God does not see our ways.
  kan-OKCV: ಇನ್ನೆಷ್ಟರವರೆಗೆ ಎಲ್ಲಾ ಸೀಮೆಯ ಹುಲ್ಲು, ಸೊಪ್ಪು ಒಣಗಿ ದೇಶವು ದುಃಖಿಸುತ್ತಿರುವುದು?
    ಅಲ್ಲಿನ ನಿವಾಸಿಗಳು ದುಷ್ಟರಾಗಿರುವುದರಿಂದ ಮೃಗ ಪಕ್ಷಿಗಳು ಬಡಿದುಕೊಂಡು ಹೋಗಿವೆ; ಆಹಾ, ಅವನು
    ನಮ್ಮ ಅಂತ್ಯ ಗತಿಯನ್ನು ನೋಡುವುದೇ ಇಲ್ಲ, ಎಂದು ಹೇಳಿದ್ದಾರಷ್ಟೆ.
  tam-2017: எதுவரை தேசம் புலம்பி, எல்லா வெளியின் புல்லும் வாடி, அதின் குடிகளுடைய பொல்லாப்புக்காக
    மிருகங்களும் பறவைகளும் அழியவேண்டும்! எங்கள் முடிவை அவன் காண்பதில்லை என்கிறார்கள்.
  spa-RV-1909: '¿Hasta cuándo estará desierta la tierra, y marchita la hierba de todo
    el campo? Por la maldad de los que en ella moran, faltaron los ganados, y las
    aves; porque dijeron: No verá él nuestras postrimerías.'
  ron-BTF: 'Cât timp va jeli țara și se vor ofili ierburile de pe fiecare câmp, din
    cauza stricăciunii celor care locuiesc în ea? Fiarele și păsările sunt mistuite,
    pentru că ei au spus: El nu va vedea ultimul nostru sfârșit.'
  eng-WEBP: How long will the land mourn, and the herbs of the whole country wither?
    Because of the wickedness of those who dwell therein, the animals and birds are
    consumed; because they said, “He won’t see our latter end.”
  eng-FBV: How long will the land have to mourn and the grass in every field be dried
    up because of the evil of the people who live there? The animals and birds have
    died out because the people have said, “He doesn't know what's going to happen
    to us.”
  nld-1939: 'Hoelang zal het land blijven treuren, En al het veldgewas kwijnen, Zullen
    vee en vogels vergaan om de boosheid van zijn bewoners? Ze durven nog zeggen:
    Hij zal ons einde niet zien!'
  nch-BL: '¿Hasta quema elis huactoc ni tali huan pilintoc nopa sacat? Pampa por nochi
    cati fiero ni masehualme quichijtoque ayecmo onca tapiyalme, yon totome. Pero
    ni masehualme noja quiijtohuaj: “Toteco Dios amo techtatzacuiltis pampa amo quiita
    cati tijchihuaj.”'
  vie-1934: 'Trong xứ bị sầu thảm, cỏ ngoài đồng khô héo cho đến chừng nào? Vì cớ
    dân cư hung ác nên loài sinh súc và chim chóc đều bị diệt. Vì chúng nó nói rằng:
    Người sẽ chẳng thấy sự cuối cùng của chúng ta!'
  hin-CV: हमारा देश और कितने दिन विलाप करता रहेगा तथा कब तक मैदान में घास मुरझाती
    रहेगी? क्योंकि देशवासियों की बुराई के कारण, पशु-पक्षी सहसा वहां से हटा दिए गए
    हैं. क्योंकि, वे मनुष्य अपने मन में विचार कर रहे हैं, “परमेश्वर को हमारे द्वारा
    किए गए कार्यों का परिणाम दिखाई न देगा.”
  spa-BES: ¿Por cuánto tiempo la tierra tendrá pena, y las plantas de toda la tierra
    estarán secas? debido a los pecados de las personas que viven en ella, la destrucción
    ha sobrepasado a las bestias y las aves; porque decían, Dios no ve nuestros caminos.
  tdx-tdx: 'Ampara’ te ombia i taney te handala, naho o hatae an-kivoke eio te hiheatse?
    Fonga nasintak’ añe o bibio naho o voroñeo ami’ty hatsivokara’ o mpimoneñeo, ie
    manao ty hoe: Tsy ho vazoho’e ty figadoña’ay.'
  tha-KJV: แผ่​นดินนี้จะไว้​ทุกข์​นานเท่าใด และผักหญ้าตามท้องนาทุกแห่งจะเหี่ยวแห้งไปนานเท่าใด
    เพราะความชั่วของผู้​ที่​อาศัยอยู่ในนั้น สัตว์​และนกก็​ถู​กผลาญไปเสียสิ้น เพราะเขาว่า
    “​พระองค์​จะไม่ทอดพระเนตรบั้นสุดปลายของเราทั้งหลาย”
  por-BR-2018: 'Até quando lamentará a terra, e a erva de todo o campo ficará seca?
    Pela maldade dos que nela habitam, os animais e as aves perecem; porque dizem:
    Ele não verá ele nosso fim.'
  deu-ELO: 'Wie lange soll das Land trauern und das Kraut des ganzen Feldes welken?
    Wegen der Bosheit seiner Bewohner sind Vieh und Gevögel dahin; denn sie sprechen:
    Er wird unser Ende nicht sehen. -'
  eng-WYC-2018: How long shall the earth mourn, and each herb of the field shall be
    dried, for the malice of them that dwell therein? A beast is wasted, and a bird,
    for they said, The Lord shall not see our last things. (How long shall the land
    mourn, and the grass on each field shall be dried up, because of the malice of
    those who live there? Yea, a beast is destroyed, and also a bird, because those
    people said, The Lord shall not see what we do.)
  epo-epo: 'Kiel longe Vi tenos la landon en malĝojo kaj la herbo sur ĉiuj kampoj
    velkos? Brutoj kaj birdoj pereas pro la malboneco de ĝiaj loĝantoj, kiuj diras:
    Li ne scias, kio estos al ni.'
  uig-PIN: 'Zemin ⱪaqanƣiqǝ ⱪaƣjiraydu, etizdiki ot-qɵplǝr ⱪaqanƣiqǝ ⱪurƣan ⱨalǝttǝ
    turidu? Zeminda turuwaⱪanlarning rǝzilliki tüpǝylidin ⱨaywanlar ⱨǝm uqar-ⱪanatlar
    ⱪaqanƣiqǝ yoⱪap tügǝydu? Qünki bu hǝlⱪ: «Huda aⱪiwitimizni ⱨeq kɵrmǝydu» dǝwatidu.'
  beo-beo: 'Eso habodane ninia soge da hafoga:i dagoi amola gisi sogebi huluane ganodini
    bioi dagoi ba:ma:bela:? Ohe fi amola sio fi amola da bogogia:lala. Bai ninia fi
    dunu da wadela:le hamonana. Amola ilia da amane sia: daha, “Gode da ninia hamobe
    hame ba:lala.”'
  tpi-OTNT: Bikpela, yu bin putim bikpela hevi long graun bilong mipela, na olgeta
    gras i drai. Wanem taim bai dispela i pinis na graun i kamap gutpela gen? Ol abus
    na pisin i wok long dai nabaut, long wanem, ol manmeri bilong dispela graun i
    wok long mekim pasin nogut. Na tu ol dispela manmeri i save tok, “Jeremaia bai
    i no inap lukim ol samting bai i kamap long mipela.”
  hau-SA: Har yaushe ƙasar za tă kasance busasshiya ciyawar kowane fili ta bushe?
    Domin waɗanda suke zaune cikinta mugaye ne, dabbobi da tsuntsaye sun hallaka.
    Ban da haka ma, mutane suna cewa, “Ba zai ga abin da yake faruwa da mu ba.”
  uig-LAT: 'Zémin qachan’ghiche qaghjiraydu, étizdiki ot-chöpler qachan’ghiche qurghan
    halette turidu? Zéminda turuwaqanlarning rezilliki tüpeylidin haywanlar hem uchar-qanatlar
    qachan’ghiche yoqap tügeydu? Chünki bu xelq: «Xuda aqiwitimizni héch körmeydu»
    dewatidu.'
  nde-nde: Koze kube nini ilizwe lomile lotshani iganga lonke bubunile? Ngenxa yokuthi
    labo abahlala kulo babi, izinyamazana lezinyoni sezibhubhile. Kanti futhi abantu
    bathi, “Kasoze akubone okwenzakala kithi.”
  ton-ton: ‌ʻE fēfē hono fuoloa ʻoe tangi ʻae kelekele, pea mae ʻae mohuku ʻoe ngoue,
    koeʻuhi ko e angahala ʻanautolu ʻoku nofo ai? Kuo fakaʻauha ʻae ngaahi manu veʻe
    fā, mo e ngaahi manupuna; koeʻuhi naʻa nau pehē, ‘ʻE ʻikai te ne ʻafioʻi hotau
    ikuʻanga.’”
  ces-1613: 'Dokudž by žalostila země, a bylina všeho pole svadla pro zlost přebývajících
    v ní, a hynulo každé hovado i ptactvo? Nebo říkají: Nevidíť Bůh skončení našeho.'
  eng-WMB: How long will the land mourn, and the herbs of the whole country wither?
    Because of the wickedness of those who dwell therein, the animals and birds are
    consumed; because they said, “He won’t see our latter end.”
  tam-TCV: எவ்வளவு காலத்திற்கு நாடு வறண்டும், வயல்களிலுள்ள புல் வாடியும் கிடக்கவேண்டும்?
    அதில் வாழ்கிறவர்கள் கொடியவர்களாகையினால் மிருகங்களும், பறவைகளும் அழிந்துவிட்டன.
    அதுவுமில்லாமல் மக்களோ, “எங்களுக்கு என்ன நேரிடுகிறது என்பதை அவர் காணமாட்டார்” என்கிறார்கள்.
  ceb-ULB: Hangtod kanus-a nga magpadayon sa pagka-uga ang yuta, ug malawos ang mga
    tanom sa matag uma tungod sa pagkadaotan sa mga lumolupyo niini? Gipanguha ang
    mga mananap ug ang langgam. Sa pagkatinuod, ang katawhan nagsulti, “Wala masayod
    ang Dios kung unsa ang mahitabo kanato.”
  pol-UBG: 'Jak długo ziemia będzie płakać, a trawa na wszystkich polach będzie usychać
    z powodu niegodziwości jej mieszkańców? Giną wszystkie zwierzęta i ptactwo, bo
    mówią: Nie widzi naszego końca.'
  urd-GVU: ملک کب تک کال کی گرفت میں رہے گا؟ کھیتوں میں ہریالی کب تک مُرجھائی ہوئی
    نظر آئے گی؟ باشندوں کی بُرائی کے باعث جانور اور پرندے غائب ہو گئے ہیں۔ کیونکہ
    لوگ کہتے ہیں، ”اللہ کو نہیں معلوم کہ ہمارے ساتھ کیا ہو جائے گا۔“
  deu-1912: 'Wie lange soll doch das Land so jämmerlich stehen und das Gras auf dem
    Felde allenthalben verdorren um der Einwohner Bosheit willen, daß beide, Vieh
    und Vögel, nimmer da sind? denn sie sprechen: Ja, er weiß viel, wie es uns gehen
    wird.'
  kan-2017: ಇನ್ನೆಷ್ಟರವರೆಗೆ ಎಲ್ಲಾ ಸೀಮೆಯ ಹುಲ್ಲುಸೊಪ್ಪು ಒಣಗಿ ದೇಶವು ದುಃಖಿಸುತ್ತಿರುವುದು?
    ಅಲ್ಲಿನ ನಿವಾಸಿಗಳು ದುಷ್ಟರಾಗಿರುವುದರಿಂದ ಮೃಗ ಹಾಗು ಪಕ್ಷಿಗಳು ಬಡಿದುಕೊಂಡು ಹೋಗಿವೆ. “ಆಹಾ,
    ಅವನು ನಮ್ಮ ಅಂತ್ಯಗತಿಯನ್ನು ನೋಡುವುದೇ ಇಲ್ಲ” ಎಂದು ಹೇಳಿದ್ದಾರಷ್ಟೆ.
  yap-yap: Uw n’umngin nap’an ni nge par e but’ romad nike fengfeng, nge pan nike
    maroroy u gubin yang e flang romad? Gamanman nge arche’ e be yim’ ni bochan e
    kireb ko girdi’ romad, ni pi girdi’ ni be ga’ar, ‘Got e darguy ko mang e gadad
    be rin’.’”
  hlt-MCSB: Diklai he me hil nim a nguekcoi vetih khohmuen boeih kah baelhing a rhae
    ve. A khuikah khosa rhoek kah boethae dongah rhamsa neh vaa te a khoengvoep tih,
    “Kaimih kah hmailong he khui pawh,” a ti uh.
  mdy-ETH: «ኑ ማዻ ባኮ ቢያ ናንጊና ናንጋ ጎዳ ዛጉዋሴ» ጋዓ ዴሮኮ ፑርቱማፓ ዔቄያና ኑኡኮ ሳዓ ሉማዻሢ፤ ጊንሣ ሃሣ ካዮይዳ
    ዓኣ ማኣታ ሜሊ ኩዳሢ ዎማ ሄላንዳኣናዳይ? ዬያ ዛሎና ካዮ ቦዖንታ ካፖንታ ቢያ ጋፒ ዴንዲ ባይቄኔ።
  twi-ASANTE: Asase no ntwɛn nkɔsi da bɛn? Prama so ɛserɛ no mpo adwan. Esiane sɛ
    wɔn a wɔte so no yɛ amumuyɛfoɔ enti mmoa ne nnomaa a wɔwɔ so awuwu. Na nnipa no
    da so ka sɛ, “Ɔrenhunu deɛ ɛba yɛn so.”
  eng-WEBU: How long will the land mourn, and the herbs of the whole country wither?
    Because of the wickedness of those who dwell therein, the animals and birds are
    consumed; because they said, “He won’t see our latter end.”
  wal-wal: Biittai melanainne dembba ubban mokkida maatai shullanai aude gakkanaassee?
    Biittan de7iya asaa iitatettaa gishshau, do7ainne kafoi wuriis. Hegaa bollikka
    asati, “GODAI nuuni oottiyoobaa demmenna” yaagoosona.
  spa-PDDPT: '¿Hasta cuándo lamenta la tierra y se marchita la hierba de todo el campo?
    Por la perversidad de los que la habitan perecieron los animales y las aves. Porque
    dicen: Él no verá nuestro último fin.'
  gun-gun: 'Araka''e peve tu yvy nda''evei ''rã, ha''e nhuũndy rupi jai rogue ipirupa?
    Mymba ha''e guyra omanomba ha''e pygua kuery reko vaia káuxa. Ha''e rami teĩ ha''e
    kuery aipoe''i: “Ha''e ma ndoexai ''rã opaa py nhandere oiko va''e”, he''i.'
  ilo-ULB: Kasano pay kabayag ti panagladladingit ti daga, ken ti panaglaylay dagiti
    mula iti tunggal talon gapu iti kinadangkes dagiti agnanaed iti daytoy? Naibusen
    dagiti narungsot nga ayup ken dagiti billit. Kinapudnona, kuna dagiti tattao,
    “Saan nga ammo ti Dios ti mapasamakto kadatayo.”
  kpg-kpg: Dehee laa di waalooloo o di maangoo tenua deenei, ge dehee laa di waalooloo
    o di mae gi lala nia geinga ala i lodo nia gowaa maalama huogodoo? Nia manu dolodolo
    mono manu mamaangi gu mmade mmade idimaa go nia huaidu o tadau daangada, go nia
    daangada ala e helehelekai boloo, “God e de iloo Ia be gidaadou e hai tadau aha.”
  uig-ARA: 'زېمىن قاچانغىچە قاغجىرايدۇ، ئېتىزدىكى ئوت-چۆپلەر قاچانغىچە قۇرغان ھالەتتە
    تۇرىدۇ؟ زېمىندا تۇرۇۋاقانلارنىڭ رەزىللىكى تۈپەيلىدىن ھايۋانلار ھەم ئۇچار-قاناتلار
    قاچانغىچە يوقاپ تۈگەيدۇ؟ چۈنكى بۇ خەلق: «خۇدا ئاقىۋىتىمىزنى ھېچ كۆرمەيدۇ» دەۋاتىدۇ.'
  sus-sus: Bɔxi luma sunnunyi kui han mun lɔxɔɛ? Tunɛ tondima fade han mun tɛmui?
    Subee nun xɔnie na faxafe mixi xa ɲaaxuɲa saabui ra, barima e naxɛ, ‹Ala mu muxu
    toma.›»
  pon-2006: Ia erein sahpwet eh pahn wie mademadekeng, oh dihpw kan nan mwaht koaros
    mengimengdi? Mahn kerep oh menpihr kan mehmehla pwehki suwed en neitail aramas
    akan, aramas akan me kin nda, ‘Koht sohte ketin mwahngih dahme kitail wiewia.’”
  ksd-ksd: 'Aivia ra bung boko ra gunan na tabun, ma ra umana davai ta ra gunan par
    diat a makuk? A umana vavaguai dia virua ure ra kaina mangamangana kadiat dia
    ki tana, ma damana ra umana beo liuliu; tago dia ga biti: Pa na gire ra mutuai
    dat.'
  tur-YTC: Ülke ne zamana dek yas tutacak, Ve bütün ülkenin otları ne zamana dek solacak?
    Orada oturanların kötülüğü yüzünden Hayvanlar ve kuşlar yok oldu; Çünkü onlar,
    “Bizim sonumuzu görmeyecek” dediler.
  grc-BRENT: Ἕως πότε πενθήσει ἡ γῆ, καὶ πᾶς ὁ χόρτος τοῦ ἀγροῦ ξηρανθήσεται ἀπὸ κακίας
    τῶν κατοικούντων ἐν αὐτῆ; ἠφανίσθησαν κτήνη καὶ πετεινὰ, ὅτι εἶπαν, οὐκ ὄψεται
    ὁ Θεὸς ὁδοὺς ἡμῶν.
  ind-AYT: Berapa lama lagi negeri ini akan berkabung, dan rumput-rumput di ladang
    akan layu? Karena kejahatan orang-orang yang tinggal di negeri itu, binatang-binatang
    dan burung-burung telah dibantai. Sebab, mereka telah berkata, “Dia tidak akan
    melihat kesudahan kita berikutnya.”
  nya-nya: 'Kodi dziko lidzakhala likulirabe mpaka liti ndipo udzu mʼmunda uliwonse
    udzakhalabe ofota mpaka liti? Nyama ndi mbalame kulibiretu chifukwa anthu amene
    amakhalamo ndi oyipa. Iwo amati: “Yehova sangathe kuona ntchito zathu.”'
  hrv-hrv: 'Dokle će zemlja tugovati, dokle će trava na svem polju sahnuti? Zbog opačine
    njezinih stanovnika ugiba stoka i ptice! Jer govore: Bog ne vidi naših putova.'
  mps-mps: Genuai Bidi, nago dago tǫba genuai sęgę muani, te tigidali nosai sasia
    pali. Nisu sogo te sia selama, te tǫ wiegi yai ma pedalugowe? Te hasa me, ba
    dabe me, isila pobao, magi baso meni, te tǫde we bidi dabego dwai kolesaga me
    idubo sę ebao. Tama me, te we bidi dabego te po obao, “Jeremaiago daba te pedalubo
    sę dabe me suagasogobe dao,” po wabo dao.
  tpi-tpi: Bikpela, yu bin putim bikpela hevi long graun bilong mipela, na olgeta
    gras i drai. Wanem taim bai dispela i pinis na graun i kamap gutpela gen? Ol abus
    na pisin i wok long dai nabaut, long wanem, ol manmeri bilong dispela graun i
    wok long mekim pasin nogut. Na tu ol dispela manmeri i save tok, “Jeremaia bai
    i no inap lukim ol samting bai i kamap long mipela.”
  dan-1931: '(Hvor længe skal Landet sørge, al Markens Urter visne? For indbyggernes
    Ondskabs Skyld omkommer Dyr og Fugle; thi man siger: “Han skuer ikke, hvorledes
    det vil gå os.”) { [*Teksten uklar. Jer. 5, 31.] }'
  vie-OVCB: 'Đất nước này sẽ còn khóc than đến bao lâu? Ngay cả cây cỏ đồng nội phải
    khô héo. Các thú rừng và chim chóc bị quét sạch vì sự gian ác lan tràn trong xứ.
    Thế mà chúng vẫn nói: “Chúa Hằng Hữu sẽ không thấy kết cuộc của chúng ta!”'
  guj-2017: ક્યાં સુધી ભૂમિ શોક કરશે અને ખેતરમાંની વનસ્પતિ કરમાઈ જશે? દેશના રહેવાસીઓની
    દુષ્ટતાને કારણે, પશુ તથા પક્ષી નષ્ટ થયાં છે. તેમ છતાં, લોકો કહે છે, “આપણને શું
    થાય છે તે ઈશ્વર જાણતા નથી.’
  pon-2006A: Ia erein sahpwet eh pahn wie mademadekeng, oh dihpw kan nan mwaht koaros
    mengimengdi? Mahn kerep oh menpihr kan mehmehla pwehki suwed en neitail aramas
    akan, aramas akan me kin nda, ‘Koht sohte ketin mwahngih dahme kitail wiewia.’”
  por-BRBSL: Quanto tempo a terra vai lamentar, e as ervas de todo o país murcham?
    Por causa da perversidade daqueles que habitam ali, os animais e as aves são consumidos;
    porque eles disseram, “Ele não verá nosso último fim”.
  cth-cth: Ram ni na to touh maw, a cingou vaiteh, kahrawng e hrâmnaw ni nâtotouh
    maw a ke awh han. A thung e kaawmnaw hah a hawihoeh dawkvah, kahrawng moithangnaw
    hoi tavanaw hai kahmakata awh toe. Hathnukkhu vah, taminaw ni maimouh koe kaawm
    hno heh hmawt katang mahoeh, telah bout ati awh.
  twi-twi: Asase no nkyen nkosi da bɛn na prama so sare nguan nkosi da bɛn? Esiane
    sɛ wɔn a wɔte so no yɛ amumɔyɛfo nti mmoa ne nnomaa a wɔwɔ so awuwu. Na nnipa
    no da so ka se, “Ɔrenhu nea ɛba yɛn so.”
  hlt-hlt: Diklai he me hil nim a nguekcoi vetih khohmuen boeih kah baelhing a rhae
    ve. A khuikah khosa rhoek kah boethae dongah rhamsa neh vaa te a khoengvoep tih,
    “Kaimih kah hmailong he khui pawh,” a ti uh.
  tbz-SIM: Dɛ̀ yó nkɑ̃́ɑ̃́kɛ́ dɛ kɛ̀ dihɛì yɛ̀ yɛdɑbùò mmiɛkɛ? Timútì tiì kpeì dɛpɑɑ
    nkɛ̀ iwũɔ̃ kɔ̃ ndihɛì miɛkɛ, bɛnìtìbɛ̀ bɛ̀ɛ̀ bo dihɛì miɛkɛ bɛ kó kuyonku kpɛ́í
    kɛ̀ bɛ̀ nɛ́ nɑ́ɑ́ nkɛ tú Kuyie nyí wúó nti dɔɔri dɛ̀.
  msy-2020: Gumazamizir kaba arazir kurabagh ami. Egha uaghan me ghaze, “Bizir e bativamin
    kaba, Jeremaia bar dar ganighan kogham.” Kamaghɨn amizɨ, nɨ gumazamizibar arazir
    kurabar osɨmtɨziba ikarvagha nguazim gamizɨ, an aghazagharizɨ, graziba bar mɨsɨngi.
    Ezɨ asɨziba ko kuaraziba tintinibar ariaghiri. Ezɨ kɨ nɨn azai, Nɨ dazoghɨn bizir
    kam agɨvaghtɨ, nguazim ua deragham?
  azb-azb: Nə vaxta qədər torpaq yas tutacaq, Bütün çöl otları quruyacaq? Orada yaşayanların
    pisliyi üzündən Heyvanlar və otlar məhv oldu. Onlar isə «bu adam aqibətimizi görməyəcək»
    deyir.
  eng-DBY: How long shall the land mourn, and the herbs of all the fields wither?
    Because of the wickedness of them that dwell therein, the beasts and the birds
    perish; for they say, He will not see our end.
  hin-2017: कब तक देश विलाप करता रहेगा, और सारे मैदान की घास सूखी रहेगी? देश के निवासियों
    की बुराई के कारण पशु-पक्षी सब नाश हो गए हैं, क्योंकि उन लोगों ने कहा, “वह हमारे
    अन्त को न देखेगा।”
  wol-KYG: 'Ba kañ la réew mi naa sereŋ, gàncaxu tooloo tool di lax? Rabu àll ak njanaaw
    a ngi sànku ngir mbonug ñi fi dëkk te naan: «Moom xoolul sunu muj!»'
  eng-YLT: Till when doth the earth mourn, And the herb of the whole field wither?
    For the wickedness of those dwelling in it, Consumed have been beast and fowl,
    Because they said, 'He doth not see our latter end.'
  kne-kne: Ayye pay nas kabayag na ay mamgaan nan daga mi ya makpit din amin ay logam
    isnan ili? Enggay natey din aanimal ya titit gapo sin basbasol di omili, dowan
    da et kanan en adi ka ilaen din am-amagen da.
  eng-WYC-2017: How long shall the earth mourn, and each herb of the field shall be
    dried, for the malice of them that dwell therein? A beast is wasted, and a bird,
    for they said, The Lord shall not see our last things.
  eng-WMBB: How long will the land mourn, and the herbs of the whole country wither?
    Because of the wickedness of those who dwell therein, the animals and birds are
    consumed; because they said, “He won’t see our latter end.”
  urd-GVH: मुल्क कब तक काल की गिरिफ़्त में रहेगा? खेतों में हरियाली कब तक मुरझाई हुई
    नज़र आएगी? बाशिंदों की बुराई के बाइस जानवर और परिंदे ग़ायब हो गए हैं। क्योंकि
    लोग कहते हैं, “अल्लाह को नहीं मालूम कि हमारे साथ क्या हो जाएगा।”
  rug-rug: Ve seunae gua kaqu koa popa eko sa popoa, meke sari na duduli koari na
    doduru vasidi si harahara? Sina kaleadi sari na tie pu koadi pa korapana, ke mate
    sari na kurukuru ṉame na kurukuru tapuru. Ba sari tie si korapa zama guahe, “Lopu
    kote dogoria na tie sapu sa si kote ta evaṉa koa gita,” gua.
  gaz-gaz: Biyyattiin hamma yoomiitti boossee margi dirree hundis goga? Sababii hammina
    warra biyyattii keessa jiraataniitii fi sababii namoonni, “Inni waan nurra gaʼaa
    jiru hin argu” jedhaniif horii fi simbirroonni dhumaniiru.
  fra-LSG: 'Jusques à quand le pays sera-t-il dans le deuil, Et l’herbe de tous les
    champs sera-t-elle desséchée? A cause de la méchanceté des habitants, Les bêtes
    et les oiseaux périssent. Car ils disent: Il ne verra pas notre fin.'
  gnn-gnn: Nhämunha'mirri ŋayi yurru yukurra wäŋa dhuwala dhärra baḏuwaḏuyunaranydja
    baṉḏanydja, liŋgu ŋurikalayi walalaŋgala yolŋu'‐yulŋuwala dhuwurryu yätjthu? Liŋgu
    yolŋunydja walala yukurra waŋa bitjan, ‘Godthunydja yaka yukurra nhäma nhäyinyara
    ŋilimurru yukurra djäma, nhä ŋamakurru' ga yätj.’”
  yal-yal: Yamanan luma sunuxi han waxatin mundun, sɛxɛne yi lu xaraxi xɛɛne ma? Amasɔtɔ
    a muxune ɲaxu, subene nun xɔline raxɔrima. Bayo e a falama, e naxa, “A mi en naɲanna
    toma.”
  haw-1868: Pehea la ka loihi o ke kumakena ana o ka aina, a me ka mae wale ana o
    na laalaau o ke kula, no ka hewa o ka poe e noho ana maloko? Ua laweia'ku na holoholona,
    a me na manu; no ka mea, olelo no lakou, Aole ia e ike mai i ko makou hopena.
  arb-NAV: 'إِلَى مَتَى تَظَلُّ الأَرْضُ نَائِحَةً وَعُشْبُ كُلِّ حَقْلٍ ذَاوِياً؟
    هَلَكَتِ الْبَهَائِمُ والطُّيُورُ مِنْ شَرِّ السَّاكِنِينَ فِيهَا الْقَائِلِينَ:
    «إِنَّهُ لَنْ يَرَى خَاتِمَةَ مَصِيرِنَا».'
  ewe-ewe: Va se ɖe ɣe ka ɣie ku naɖi le anyigba dzi eye gbewo naƒu ase ɖo? Esi edzinɔlawo
    nye ame vɔ̃ɖiwo ta la, xewo kple lãwo siaa tsrɔ̃. Gawu la, amewo le gbɔgblɔm be,
    “Makpɔ nu si dzɔ ɖe mía dzi o.”
  eng-LEE: How long shall the land mourn, and the herb of all the field wither? Because
    of the wickedness of those that dwell therein are wholly removed the beasts and
    the birds; because they said, He will not see our last end.
  asm-FB: কিমান দিন দেশে শোক কৰিব, আৰু সমস্ত দেশৰ তৃণ শুকাই থাকিব? নিবাসীসকলৰ দুষ্টতাৰ
    বাবে পশু আৰু পক্ষীবোৰ সংহাৰ হৈছে; কাৰণ, আমাৰ অন্তিম কাল কোনেও নেদেখিব বুলি তেওঁলোকে
    কৈছে।
  sus-A: بْشِ لُمَ سُننُنيِ كُي هَن مُن لْشْي؟ تُنّ تٌندِ مَ قَدٍ هَن مُن تّمُي؟ سُبٍيٍ
    نُن شْنِيٍ نَ قَشَقٍ مِشِ شَ حَاشُحَ سَابُي رَ، بَرِ مَ عٍ نَشّ، ‹عَلَ مُ مُشُ
    تٌمَ.›»
  fra-SBL: Combien de temps le pays sera-t-il en deuil ? et les herbes de tout le
    pays se fanent ? A cause de la méchanceté de ceux qui l'habitent, les animaux
    et les oiseaux sont consommés ; parce qu'ils ont dit, « Il ne verra pas notre
    fin. »
  hbo-hbo: עַד־מָתַי֙ תֶּאֱבַ֣ל הָאָ֔רֶץ וְעֵ֥שֶׂב כָּל־הַשָּׂדֶ֖ה יִיבָ֑שׁ מֵרָעַ֣ת
    יֹֽשְׁבֵי־בָ֗הּ סָפְתָ֤ה בְהֵמֹות֙ וָעֹ֔וף כִּ֣י אָמְר֔וּ לֹ֥א יִרְאֶ֖ה אֶת־אַחֲרִיתֵֽנוּ׃
  kik-kik: Nĩ ihinda rĩigana atĩa bũrũri ũgũtũũra ũngʼarĩte, nayo nyeki mĩgũnda-inĩ
    yothe ĩikare ĩhoohete? Tondũ andũ arĩa matũũraga kuo nĩ andũ aaganu-rĩ, nyamũ
    na nyoni nĩithirĩte. Ningĩ, andũ acio maroiga atĩrĩ, “Ndakoona ũrĩa tũkaarĩkĩrĩria.”
  fra-NCL: 'Jusques à quand le pays sera-t-il en deuil, et l’herbe de tous les champs
    sera-t-elle desséchée ? A cause de la méchanceté de ceux qui y habitent, bétail
    et oiseaux périssent ; car ils disent : « Il ne verra pas notre fin ! »'
  cek-AK: Prae thungah kaom kaminawk ih zaehaih pongah, prae loe nasetto maw palungna
    panoek vop ueloe, taw ih phrohnawk doeh nasetto maw zaek o vop tih? Ka zae o haih
    Sithaw mah hnu mak ai, tiah kaminawk mah thuih o. Nihcae zaehaih pongah, moisan
    hoi tavaanawk doeh anghmat o boih boeh.
  cuk-cuk: '¿Sanagwadse we-napade gannar sanmakdoe? ¿Sanagwadse wede gaganmar gannar
    ainidagoe? Emide, bela we-dulemar-isgued-ulale, ibmar-durgan girgumamaid, degi,
    bela nuumar burgwemamaid. Ar we-dulemarde sogmalad: ‘Bab-Dummad anmar-ibmar-imaked
    dakmaisurye.’ ”'
  uig-CYR: 'Зимин қачанғичә қағҗирайду, етиздики от-чөпләр қачанғичә қурған һаләттә
    туриду? Зиминда турувақанларниң рәзиллиги түпәйлидин һайванлар һәм учар-қанатлар
    қачанғичә йоқап түгәйду? Чүнки бу хәлиқ: «Худа ақивитимизни һеч көрмәйду» дәватиду.'
  tel-2017: దాని ప్రజల చెడుతనం వలన భూమి ఎంతకాలం దుఃఖించాలి? దేశంలో గడ్డి ఎన్నాళ్లు
    ఎండిపోవాలి? జంతువులు, పక్షులు అంతరించి పోతున్నాయి. వారేమో “మనకేం జరగబోతున్నదో
    దేవునికి తెలియదు” అని చెప్పుకుంటున్నారు.
  hat-BSA: 'Depi kilè peyi a va gen dèy konsa, e vèdi chan an vin sèch konsa? Akoz
    mechanste a sila ki rete ladann yo, ni bèt ni zwazo detwi nèt; akoz yo te di:
    “Li p ap wè dènye fen nou an.”'
  kos-kos: Facl sesr uh ac paola nwe ngac? Mah nukewa inima uh ac uli putaka? Kosro
    ac won uh masla Ke sripen orekma koluk lun mwet lasr — Mwet su fahk mu, “God El
    tia liye ma kut oru uh.”
  hbo-WLC: עַד־מָתַי֙ תֶּאֱבַ֣ל הָאָ֔רֶץ וְעֵ֥שֶׂב כָּל־הַשָּׂדֶ֖ה יִיבָ֑שׁ מֵרָעַ֣ת
    יֹֽשְׁבֵי־בָ֗הּ סָפְתָ֤ה בְהֵמוֹת֙ וָע֔וֹף כִּ֣י אָמְר֔וּ לֹ֥א יִרְאֶ֖ה אֶת־אַחֲרִיתֵֽנוּ׃
  ibo-ibo: Ruo ole mgbe ka ala ga-eru ụjụ? Ruo ole mgbe ka ahịhịa dị nʼubi ga-anọgide
    na-akpọnwụ? Ụmụ anụmanụ na nnụnụ na-anwụchasị nʼihi na ndị bi nʼala ahụ bụ ndị
    na-emebi iwu. Ma ndị mmadụ ahụ na-ekwu sị, “Ọ gaghị ahụ ihe ga-adakwasị anyị.”
  ory-ory: କେତେ କାଳ ଦେଶ ଶୋକ କରିବ ଓ ସମୁଦାୟ ଦେଶର ତୃଣ ଶୁଷ୍କ ହେବ? ତହିଁର ନିବାସୀମାନଙ୍କର
    ଦୁଷ୍ଟତା ସକାଶୁ ପଶୁ ଓ ପକ୍ଷୀସବୁ କ୍ଷୟ ପାଉଅଛନ୍ତି; କାରଣ ଲୋକମାନେ କହିଲେ, “ସେ ଆମ୍ଭମାନଙ୍କର
    ଶେଷ ଗତି ଦେଖିବ ନାହିଁ।”
  chk-chk: Ifa ükükün fansoun än ewe fanü epwe pwasapwas, nge fetilin lon iteiten
    mälämäl epwe pwasala? Ekewe man me mansüsü ra ärela pokiten ekewe aramas mi nom
    lon ewe fanü ra föföringau, ir ekewe aramas mi apasa, “Kot esap küna mine sa föri.”
  rop-rop: Ola gras langa ebri fam bin binij. Haulong melabat kantri garra jidan draiwan?
    Ola enimul en ola bard bin dai du, dumaji det nogudbalawei blanga melabat. Detlot
    pipul oldei tok, ‘God nomo lukinatbat melabat wanim melabat oldei dumbat.’” Lagijat
    na aibin tok.
  ukr-1871: 'Чи довго ще сумувати ме земля та сохнути ме зело на всїх полях? Через
    ледарство тих, що живуть на їй, зникає зьвірина й птаство; вони бо провадять:
    Він і не побачить, що з нами буде.'
  deu-1951: 'Wie lange soll das Land noch trauern und das Kraut auf dem ganzen Felde
    verdorren? Infolge der Bosheit derer, welche darin wohnen, werden Vieh und Vögel
    weggerafft; denn sie sagen: Er wird unser Ende nicht sehen!'
  eng-JPS: 'How long shall the land mourn, and the herbs of the whole field wither?
    For the wickedness of them that dwell therein, the beasts are consumed, and the
    birds; because they said: ''He seeth not our end.'''
  srp-1865: 'Dokle æe tužiti zemlja, i trava svega polja sahnuti sa zloæe onijeh koji
    žive u njoj? nesta sve stoke i ptica, jer govore: ne vidi kraja našega.'
  lug-lug: Ensi erikoma ddi okwonooneka, n’omuddo mu buli nnimiro okukala? Kubanga
    abo abali mu nsi bakozi ba bibi, ensolo n’ebinyonyi bizikiridde, kubanga abantu
    bagamba nti, “Katonda taalabe binaatutuukako.”
  heb-heb: עד מתי תאבל הארץ ועשב כל השדה ייבש מרעת ישבי בה ספתה בהמות ועוף כי אמרו
    לא יראה את אחריתנו׃
  ben-IRV: আর কত দিন দেশ শোক করবে এবং দেশবাসীর দুষ্টতার জন্য মাঠের ঘাস শুকনো হয়ে
    থাকবে? পশু ও পাখীরা সব ধ্বংস হয়ে গেছে। সেই লোকেরা বলে, “আমাদের সাথে কি হবে ঈশ্বর
    তা জানেন না।”
  pan-pan: ਧਰਤੀ ਕਦੋਂ ਤੱਕ ਸੋਗ ਕਰੇ, ਅਤੇ ਹਰ ਪੈਲੀ ਦਾ ਸਾਗ ਪੱਤ ਕੁਮਲਾਇਆ ਰਹੇ? ਉਹਨਾਂ ਦੀ ਬਦੀ
    ਦੇ ਕਾਰਨ ਜਿਹੜੇ ਉਹ ਦੇ ਵਿੱਚ ਵੱਸਦੇ ਹਨ, ਪਸ਼ੂ ਅਤੇ ਪੰਛੀ ਹੂੰਝੇ ਗਏ ਹਨ, ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਆਖਿਆ,
    ਉਹ ਸਾਡਾ ਅੰਤ ਨਾ ਵੇਖੇਗਾ।
  mya-JVB: ပြည် သား များပြုသောဒုစရိုက် အပြစ်ကြောင့် ၊ ပြည်သည် အဘယ် မျှကာလပတ်လုံး မြည်တမ်း
    ရပါအံ့နည်း။ အရပ်ရပ် တို့၌ရှိသောမြက်ပင် သည် အဘယ်မျှ ကာလပတ်လုံး ညှိုးနွမ်း ရပါအံ့နည်း။
    ငါ တို့ခံရသောအကျိုး အပြစ်ကို ဘုရားသခင်မ သိ မမြင်ဟု ပြည်သားများ ဆို သောကြောင့်
    ၊ သား များနှင့် ငှက် များတို့သည် ပျောက် ပျက် ကြပါပြီ။
  tbg-tbg: Mpo, tinavu vatavano aaharaiqama vi-varo voqi voqi ukauvanovata tamunta
    viro vaivo. Nanti nanti entae mintima kero varianarove? Maa vataraqaa variaka
    qora kaiqa vare variara kaara aantauvahivata uvirivata quti variavo. Vaiinti nahenti
    tiha, Kotiva tenavu vare vauna kaiqara kia tave vaivo, tiarave, ti.
  hmo-hmo: Tano be do ia kaukau noho, ela bona edena negai? Gabu ibounai dekenai rei
    be ia kaukau noho, ela bona edena negai? Tano dekenai noho taudia edia kara dika
    dainai, tano ena boroma ibounai, bona manu danu idia mase noho. Badina be taunimanma
    ese, inai bamona idia gwauraia noho, idia gwau, “Ita karaia noho kara, be Dirava
    ese ia itaia noho lasi.”
  urd-urd: अहल — ए — ज़मीन की शरारत से ज़मीन कब तक मातम करे, और तमाम मुल्क की रोएदगी
    पज़मुर्दा हो? चरिन्दे और परिन्दे हलाक हो गए, क्यूँकि उन्होंने कहा, वह हमारा अंजाम
    न देखेगा।
  rus-SYN: 'Долго ли будет сетовать земля, и трава на всех полях - сохнуть? скот и
    птицы гибнут за нечестие жителей ее, ибо они говорят: “Он не увидит, что с нами
    будет”.'
  bqc-SIM: Wá bùsu aↄ ku wɛ̃nannↄ e bↄɛ ni? Sɛ̃ aↄ ku giigagaa e gↄↄ kpele ni? Nↄ̀bↄↄ
    ń bãↄ mìdɛ gbɛ̃́ pↄ́ kúuↄ vãikɛa yã́iɛ. Asa aaì mɛ Lua yã́ pↄ́ a ń le
    zia dↄ̃o.
  tcz-CHONGTHU: Itihchan gamsung hi lunghem’a umding ham? Gamsung mite gitlou jeh
    in, gamsa ho leh vachate jong gamsunga kon in akithehmang sohtauve. Amahon hiti
    jong hin aseiuve, “Eihon ipi boljong leuhen, Pakaiyin bon muphalou” atiuve.
  mar-mar: किती काळ राष्ट्र शोक करणार? आणि साऱ्या देशाचे गवत सुकून जाईल? त्यामध्ये
    राहणाऱ्यांच्या दुष्टाई मुळे पशू व पक्षी मरुन गेले आहेत. कारण ते लोक म्हणाले “आमचे
    काय होईल हे देवाला माहीत नाही.”
  qub-qub: ¿Imaycamataj allpa chaqui caycanga? ¿Imaycamataj jachacunapis chaquenga?
    Uywacunapis äbicunapis wañurcaycan cay nasyuncho runacuna juchata ruraptin. Chay
    runacunaga yarpan imata rurashantapis mana ricashayquitami.
  bqp-bqp: Sere sɑɑ yerɑ̀ kɑɑ n derɑ bɛsɛn tem mu n wɑ̃ɑ nuku sɑnkirɑnu sɔɔ. Wee yɑkɑsu
    kpuro gberɑmɔ, mɑ gbeeku yɛɛ kɑ gunɔsu gbimɔ bɛsɛn tem mɛn tɔn kɔ̃sobun sɔ̃. Domi
    bɑ gerumɔ bɑ mɔ̀, ɑ ǹ ben sɑnu sɑnusu wɑɑmɔ.
  hat-hat: Kilè n'a sispann wè tè a sèk? Kilè n'a sispann wè zèb nan jaden yo ap fennen?
    Zannimo yo ap mouri, zwezo yo ap depafini. Tou sa, akòz mechanste pèp la k'ap
    plede di Bondye pa wè sa n'ap fè.
  eng-BSB: How long will the land mourn and the grass of every field be withered?
    Because of the evil of its residents, the animals and birds have been swept away,
    for the people have said, “He cannot see what our end will be.”
  eng-WEBPB: How long will the land mourn, and the herbs of the whole country wither?
    Because of the wickedness of those who dwell therein, the animals and birds are
    consumed; because they said, “He won’t see our latter end.”
  kbq-kbq: Hagi ama mopamo'a nama'a knafi asunkura huno zavira netegeno, trazamo'a
    hagegea nehigeno, afi zagagafamo'zane namaramimo'zanena nomanize? Na'ankure ama
    mopafima nemaniza vahe'mo'zama nehaza havi avu'ava zamo higeno anara hu'ne. Ana'ma
    hige'za vahe'mo'za hu'za, tagrite'ma henkama fore'ma hania zana Anumzamo'a onkegahie
    hu'za nehaze.
  nhe-BL: '¿Hasta quema ayoc elis huactoc ni tlali huan ayoc pilintoc elis nopa sacatl?
    Ayoc aqui tlapiyalime, niyon totome ipampa nochi tlen fiero ni tlacame quichijtoque.
    Pero ni tlacame noja quiijtohuaj: “Toteco Dios amo techtlatzacuiltis pampa ax
    quiita tlen tijchihuaj.”'
  gub-BL: Màràn 'ar ureywy upyta typaw haw romo nehe. Màràn zahy ka'api'i umumaw putar
    uxinig pà urereimaw wanuwi nehe. Ma'ea'yr a'e wà, wiràmiri a'e wà no, umàno oho
    waiko wà. Ta'e ko ywy rehe har uzapo ikatu 'ym ma'e waiko wà xe. — Tupàn nuexak
    kwaw wanemiapo a'e, i'i uzeupeupe wà, a'e Tupàn pe.
  eng-DRA: 'How long shall the land mourn, and the herb of every field wither for
    the wickedness of them that dwell therein? The beasts and the birds are consumed:
    because they have said: He shall not see our last end.'
