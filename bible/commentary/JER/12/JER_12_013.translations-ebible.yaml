verse: JER.012.013
translations:
  mal-C: അവർ ഗോതമ്പു വിതയ്ക്കും, എന്നാൽ മുള്ളുകൾ കൊയ്തെടുക്കും; അവർ അത്യധ്വാനംചെയ്യും,
    എന്നാൽ ഒന്നും നേടുകയില്ല. യഹോവയുടെ ഉഗ്രകോപംനിമിത്തം അവർ തങ്ങളുടെ വിളവിനെപ്പറ്റി
    ലജ്ജിക്കും.”
  deu-TKW: Sie haben Weizen gesät, aber Dornen geerntet; sie haben sich abgeplagt,
    ohne Nutzen davon zu haben, und so sollt ihr denn zu Schanden werden mit euren
    Erträgnissen durch die Zornglut Jahwes.
  lin-lin: Bakolona ble, kasi bakobuka banzube ; bakobimisa mitoki na mosala, kasi
    bakozwa litomba ya malonga te. Boye, boyokela mbuma ya bilanga na bino soni, mpo
    na kanda makasi ya Yawe.
  eng-LSV: They sowed wheat, and have reaped thorns, || They have become sick—they
    do not profit, || And they have been ashamed of your increases, || Because of
    the fierceness of the anger of YHWH.”
  eng-GNV: 'They haue sowen wheate, and reaped thornes: they were sicke, and had no
    profite: and they were ashamed of your fruites, because of the fierce wrath of
    the Lord.'
  eng-WEBSTER: 'They have sown wheat, but shall reap thorns: they have put themselves
    to pain, but shall not profit; and they shall be ashamed of your revenues because
    of the fierce anger of the LORD.'
  nhw-BL: Eltoc quen nomasehualhua quitojque trigo, pero quipixcase huitztli. Tequipanojtoque
    chicahuac, pero san tlapic, pampa amo quieliltise catli quitojque. San quipantise
    pinahualistli pampa ihueyi cualancayo TOTECO motlalijtoc ininpani.”
  swh-ONEN: Watapanda ngano lakini watavuna miiba; watajitaabisha lakini hawatafaidi
    chochote. Kwa hiyo beba aibu ya mavuno yako kwa sababu ya hasira kali ya Bwana
    Mungu.”
  bba-bba: Wee bɑ dĩɑnu duurɑ, mɑ sɑ̃ki kpiɑ. Bɑ tii wɑhɑlɑ kuɑ kɑm. Sekurɑ bɑ ɡɑ̃
    nɛ, Yinni Gusunɔn mɔrun sɔ̃.
  eng-KJVCPB: 'They have sown wheat, but shall reap thorns: they have put themselves
    to pain, but shall not profit: and they shall be ashamed of your revenues because
    of the fierce anger of the Lord.'
  luo-luo: Ginipidh ngano makmana ginikaa kuthe; gini nyagre gi tich to onge ohala
    ma giniyudi. Omiyo yuduru wichkuot mar keyo maru nikech mirimb Jehova Nyasaye
    mager.”
  meu-meu: Idia ese uit vada e hadoa, to au giniginidia vada e utu; vada e hekwarahi
    mase, to edia hekwarahi na asi anina. Edia taboro daidiai bae hemarai, Iehova
    ena badu ḡaraḡara dainai.
  npi-ULB: तिनीहरूले गहुँ रोपेका छन्, तर काँढा कटनी गरेका छन् । तिनीहरू काम गरेर थकित
    भएका छन्, तर केही आर्जन गरेका छैनन् । त्यसैले परमप्रभुको क्रोधको कारणले तिमीहरूको
    आर्जनप्रति लज्‍जित होओ ।”
  yor-yor: Àlìkámà ni wọn yóò gbìn, ṣùgbọ́n ẹ̀gún ni wọn yóò ká, wọn yóò fi ara wọn
    ṣe wàhálà, ṣùgbọ́n òfo ni èrè wọn. Kí ojú kí ó tì yín nítorí èrè yín, nítorí ìbínú
    gbígbóná Olúwa.
  pes-OPCB: گندم کاشته‌اند، ولی خار درو کرده‌اند؛ زحمت بسیار کشیده‌اند، ولی چیزی عایدشان
    نشده است؛ از شدت خشم من، محصولشان از بین رفته است و به این علّت همه شرمسارند.»
  tgl-ULB: Naghasik sila ng trigo ngunit umani ng tinik ng mga palumpong. Nagpakapagod
    sila sa pagtatrabaho ngunit walang napakinabangan. “Kaya, mahiya kayo sa inyong
    gawa dahil sa poot ni Yahweh.”
  hui-hui: I̱naga Isaraele wali agali tigua mabuha widi hengedaru lini nade datani
    anihe tara andaho aribia helolebero. Tigua biabe erekuibi bu wiyago lini mbira
    do na nabi biabe bame bu waholebira. I̱ Anduane Homogo kogonaga keba timbuni kogonime
    tinaga widi lini nadedagonaga taga timbuni ho holebira, lene.
  mya-mya: ငါ​၏​လူ​မျိုး​တော်​သည်​ဂျုံ​စ​ပါး​ကို​စိုက်​ပျိုး သော်​လည်း ဆူး​ပင်​များ​ကို​ရိတ်​သိမ်း​ရ​ကြ​၏။
    သူ​တို့​သည်​အ​လုပ်​ကို​ကြိုး​စား​၍​လုပ်​သော် လည်း အ​ဘယ်​သို့​မျှ​အ​ကျိုး​မ​ရှိ။
    ငါ​၏​အ​မျက်​တော်​ပြင်း​ထန်​မှု​ကြောင့် သူ​တို့​သည်​ရှက်​ကြောက်​ခြင်း​သီး​နှံ​ကို
    ရိတ်​သိမ်း ရ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་རྣམས་ཀྱིས་གྲོ་བཏབ་ཀྱང་ཚེར་མ་བསྡུས། དཀའ་ལས་ཆེན་པོ་མྱངས་ནའང་འབྲས་བུ་ཅི་ཡང་མ་ཐོབ།
    ཅི་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེའི་ཁྲོ་གཏུམ་གྱི་རྐྱེན་གྱིས་ཁྱོད་རྣམས་རང་གི་སྟོན་ཐོག་གི་ཕྱིར་ངོ་ཚ་བར་འགྱུར།
  sna-sna: Vachadyara gorosi asi vachakohwa minzwa; vachazvinetesa asi hakuna chavachawana.
    Saka zvitakurirei kunyadziswa kwegohwo renyu, nokuda kwokutsamwa kunotyisa kwaJehovha.”
  spa-BLM: Han sembrado trigo, y han cosechado espinas. Se han agotado, y no se aprovecha
    nada. Se avergonzarán de sus frutos, a causa de la feroz ira de Yahvé”.
  cac-cac: Ix yavej ixim trigo eb', axo te' q'uiix ix q'uib' sq'uexuloc. Nab'an̈ej
    ix munlaj eb'. Ix lajviel yavb'en eb', q'uixvelalxo smolanq'ue jab'jab' sat yavb'en
    eb' chi', yuj val yoval in c'ol d'a eb', xchi Jehová.
  swh-ULB: Walipanda ngano lakini mavuno ya miiba. Wao wamechoka kutokana na kazi
    lakini hawajapata chochote. Basi muaibike kwa faida yenu kwa sababu ya ghadhabu
    ya Bwana.”
  bel-bel: Яны сеялі пшаніцу, а зжалі церне; вымучыліся, і не атрымалі ніякай карысьці;
    пасаромейцеся ж такіх прыбыткаў вашых з прычыны палымянага гневу Госпада.
  deu-ELBBK: Sie haben Weizen gesät und Dornen geerntet; sie haben sich erschöpft
    und nichts ausgerichtet. So werdet zuschanden an euren Erträgen vor der Glut des
    Zorns des HERRN!
  mbb-OT: Ebpemula is menge etew ku te trigu piru zuǥi is egkeraǥun dan. Mibpurung
    dan medhaǥù piru wazè dan nekuwa. Nekeraǥun dan te keelezan tenged te utew ku
    kegkepauk.”
  mal-2015: അവർ കോതമ്പു വിതെച്ചു മുള്ളു കൊയ്തു; അവർ പ്രയാസപ്പെട്ടു ഒരു ഫലവും ഉണ്ടായില്ല;
    യഹോവയുടെ ഉഗ്രകോപംനിമിത്തം അവർ തങ്ങളുടെ വിളവിനെക്കുറിച്ചു ലജ്ജിക്കും.
  rmc-rmc: Mire manuša sadzinenas e pšeňica, ale skidenas o trňi; trapinenas pes,
    ale ňič lenge na bariľa. Ladžana pes vaš peskri žatva, bo o RAJ peskra bara choľaha
    savoro zňičinďa.“
  pes-OPV: گندم کاشتند و خار درویدند، خویشتن را به رنج آورده، نفع نبردند. و از محصول
    شما به‌سبب حدت خشم خداوند خجل گردیدند.
  ron-1924: Ау семэнат грыу, ши сечерэ спинь, с-ау остенит фэрэ фолос. Сэ вэ фие рушине
    де че кулеӂець ын урма мынией апринсе а Домнулуй!”
  ben-OBCV: তারা গম রোপণ করবে কিন্তু কাটবে কাঁটাগাছ, তারা কঠোর পরিশ্রম করবে কিন্তু
    লাভ হবে না কিছুই। তাই, সদাপ্রভুর প্রচণ্ড ক্রোধের কারণে তোমাদের ফসল কাটার লজ্জা
    বহন করো।”
  som-som: Iyagu waxay beerteen sarreen, laakiinse qodxan bay soo goosteen, aad bay
    u daaleen, laakiinse innaba ma ay faa'iidaan. Waxaad ku ceeboobi doontaan midhaha
    aad goosanaysaan, waana Rabbiga cadhadiisa kulul aawadeed.
  lat-VUC: 'Seminaverunt triticum, et spinas messuerunt: hæreditatem acceperunt, et
    non eis proderit. Confundemini a fructibus vestris propter iram furoris Domini.'
  eng-ASVBT: 'They have sown wheat, and have reaped thorns; they have put themselves
    to pain, and profit nothing: and ye shall be ashamed of your fruits, because of
    the fierce anger of Jehovah.'
  ita-1885: Han seminato del frumento, ed han ricolte delle spine; si sono affannati,
    e non hanno fatto alcun profitto; voi sarete confusi delle vostre rendite, per
    l'ardente ira del Signore.
  eng-LXXUP: 'Sow wheat, and reap thorns; their portions shall not profit them: be
    ashamed of your boasting, because of reproach before the Lord.'
  eng-ULB: They have sown wheat but harvest thornbushes. They are exhausted from work
    but have gained nothing. So be ashamed of your gain because of Yahweh's anger.”
  spa-VBL: Mi pueblo sembró trigo pero cosechó espinas. Se desgastaron, pero no obtuvieron
    ningún beneficio. Deberían avergonzarse de una cosecha tan pobre, causada por
    la furia del Señor.
  fra-_FOB: Ils ont semé du froment, et ils moissonnent des épines; ils se sont fatigués
    sans profit. Soyez honteux de vos récoltes, à cause de l'ardeur de la colère de
    l'Éternel!
  mal-mal: അവർ ഗോതമ്പു വിതച്ച്, മുള്ളു കൊയ്തു; അവർ പ്രയാസപ്പെട്ടു; ഒരു ഫലവും ഉണ്ടായില്ല;
    യഹോവയുടെ ഉഗ്രകോപംനിമിത്തം അവർ അവരുടെ വിളവിനെക്കുറിച്ച് ലജ്ജിക്കും”.
  urd-GVR: Is qaum ne gandum kā bīj boyā, lekin kāṅṭoṅ kī fasal pak gaī. Ḳhūb mehnat-mashaqqat
    karne ke bāwujūd bhī kuchh hāsil na huā, kyoṅki Rab kā saḳht ġhazab qaum par nāzil
    ho rahā hai. Chunāṅche ab ruswāī kī fasal kāṭo!”
  suz-BL: मेकोपुकीमी चेरब शोक्‍नीम। मिनु चू सिप्‍पाइक्‍नीम। मेकोपुकीमी श्‍येत पा गेय
    पाइनीम, तन्‍न नेल्‍ल शोर गाक्‍ब। मोपतीके मेको आन ख्रुम्‍शा मुने दोक्‍शो आंमा फाल्‍मेक्‍ल।
    मारदे हना परमप्रभु यावे आ ठेयब पा गाइश्‍शो इन तार जुक्‍शो बाक्‍ब। होसे ८:७
  eng-NOY: They sow wheat, but they reap thorns; They weary themselves, and are not
    profited; They shall be ashamed of their harvest, Because of the fierce anger
    of Jehovah.
  ita-1927: Han seminato grano, e raccolgono spine; si sono affannati senz’alcun profitto.
    Vergognatevi di ciò che raccogliete a motivo dell’ardente ira dell’Eterno!
  ckb-ckb: گەنم دەچێنن و دڕک دەدورنەوە، ماندوو دەبن و قازانج ناکەن. ئیتر شەرمەزار
    دەبن لە بەروبوومەکەتان، لە گڕی تووڕەیی یەزدان.»
  eng-BBE: 'Though good grain was planted, they have got in thorns: they have given
    themselves pain without profit: they will be shamed on account of their produce,
    because of the burning wrath of the Lord.'
  kan-OKCV: ಗೋಧಿಯನ್ನು ಬಿತ್ತಿದ್ದಾರೆ, ಆದರೆ ಮುಳ್ಳುಗಳನ್ನು ಕೊಯ್ಯುವವರು ಕಷ್ಟಪಟ್ಟಿದ್ದಾರೆ,
    ಆದರೆ ಪ್ರಯೋಜನವಾಗುವುದಿಲ್ಲ. ಯೆಹೋವ ದೇವರ ಉಗ್ರಕೋಪದ ಉರಿಯಿಂದ ನಿಮ್ಮ ಸುಗ್ಗಿಯ ನಿಮಿತ್ತ ನಾಚಿಕೆ
    ಪಡುವಿರಿ.”
  tam-2017: கோதுமையை விதைத்தார்கள், முட்களை அறுப்பார்கள்; பிரயாசப்படுவார்கள், பலனடையமாட்டார்கள்;
    யெகோவாவுடைய கடுங்கோபத்தினால் உங்களுக்கு வரும் பலனைக்குறித்து வெட்கப்படுங்கள்.
  spa-RV-1909: 'Sembraron trigo, y segarán espinas; tuvieron la heredad, mas no aprovecharon
    nada: se avergonzarán de vuestros frutos, á causa de la ardiente ira de Jehová.'
  ron-BTF: Ei au semănat grâu dar vor secera spini; s-au supus durerii dar nu le va
    folosi; și vor fi rușinați de veniturile voastre din cauza mâniei înverșunate
    a DOMNULUI.
  eng-WEBP: They have sown wheat, and have reaped thorns. They have exhausted themselves,
    and profit nothing. You will be ashamed of your fruits, because of the LORD’s
    fierce anger.”
  eng-FBV: My people sowed wheat but harvested thorns. They wore themselves out but
    gained no benefit. You should be ashamed of such a poor harvest, caused by the
    Lord's furious anger.
  nld-1939: Ze hebben tarwe gezaaid, maar doornen gemaaid, Zich vruchteloos afgesloofd;
    Nu staan ze beschaamd om hun oogst Door Jahweh’s ziedende toorn.
  nch-BL: Eltoc quej nomasehualhua quitojque trigo, pero quipixcase huitzti. Tequipanojtoque
    chicahuac, pero san tapic, pampa amo quieliltise cati quitojque. San quipantise
    pinahualisti pampa ihueyi cualancayo TOTECO motalijtoc ininpani.”
  vie-1934: Chúng nó đã gieo lúa mì và gặt những gai gốc, khó nhọc mà chẳng được ích
    gì. Các ngươi sẽ hổ thẹn về hoa trái mình, vì cơn giận phừng phừng của Đức Giê-hô-va!
  hin-CV: उन्होंने रोपण तो किया गेहूं को किंतु उपज काटी कांटों की; उन्होंने परिश्रम
    तो किया किंतु लाभ कुछ भी अर्जित न हुआ. उपयुक्त है कि ऐसी उपज के लिए तुम लज्जित
    होओ क्योंकि इसके पीछे याहवेह का प्रचंड कोप क्रियाशील है.”
  spa-BES: A pesar de que se sembró buen grano, cosecharon espinas; han trabajado
    en vano. Serán avergonzados por su producto, debido a la ira ardiente del Señor.
  tdx-tdx: Nandrarak’ ampemba iereo, fe nitatake fatike; nifanehake, f’ie tsy miraorao;
    aa le imeñaro ty havokara’ areo, ty amy haviñera’ Iehovà miforoforoy.
  tha-KJV: เขาทั้งหลายได้หว่านข้าวสาลี แต่​จะเกี่ยวหนาม เขาได้กระทำให้ตัวเจ็บปวด แต่​จะไม่​ได้​กำไรอะไร
    เขาทั้งหลายจะละอายด้วยผลการเกี่ยวของเขา ด้วยเหตุความโกรธเกรี้ยวกราดของพระเยโฮวาห์”
  por-BR-2018: Semearam trigo, e ceifarão espinhos; cansaram-se, mas não tiveram proveito
    algum. Envergonhai-vos de vossos frutos, por causa da ardente ira do SENHOR.
  deu-ELO: Sie haben Weizen gesät und Dornen geerntet; sie haben sich erschöpft und
    nichts ausgerichtet. So werdet zu Schanden an euren Erträgen vor der Glut des
    Zornes Jehovas!
  eng-WYC-2018: They sowed wheat, and reaped thorns; they took heritage, and it shall
    not profit to them. Ye shall be shamed of your fruits, for the wrath of the strong
    vengeance of the Lord. (They sowed wheat, and reaped thorns; they took hold of
    their inheritance, but it shall not profit them. Ye shall be shamed by your fruits
    or Ye shall be ashamed of your fruits, because of the anger of the strong vengeance
    of the Lord.)
  epo-epo: Ili semis tritikon, sed rikoltis dornojn; ili elspezis, sed ne profitis;
    viaj enspezoj estos hontindaj, pro la flama kolero de la Eternulo.
  uig-PIN: Hǝlⱪim buƣdayni teriƣan bolsimu, lekin tekǝnlǝrni oriydu; ular ɵzlirini
    upratⱪini bilǝn, payda kɵrmǝydu; xunga naqar mǝⱨsulatliringlar tüpǝylidin, Pǝrwǝrdigarning
    ⱪattiⱪ ƣǝzipi tüpǝylidin, yǝrgǝ ⱪarap ⱪalisilǝr.
  beo-beo: 'Na fi dunu da widi hawa: bugi, be gagalobo fawane faisa. Ilia da gasa
    bagadewane hawa: hamoi, be bidi hame ba:i. Na da ilima ougi bagadeba:le, ilia
    sagai da ha:i manu hame legei.”'
  tpi-OTNT: Yupela Israel i bin planim ol pikinini wit, tasol long taim bilong kisim
    kaikai i mau, yupela i bin lukim ol rop i gat nil tasol i stap. Yupela i save
    hatwok nating, na yupela i no kisim wanpela samting. Yupela i kisim belhat bilong
    mi Bikpela tasol. Olsem na yupela i mas sem nogut tru.”
  hau-SA: Za su shuka alkama, su girbe ƙayayyuwa; za su gajiyar da kansu, ba za su
    kuwa sami kome ba. Saboda haka ku sha kunyar abin da kuka girbe saboda zafin fushin
    Ubangiji.”
  uig-LAT: Xelqim bughdayni térighan bolsimu, lékin tékenlerni oriydu; ular özlirini
