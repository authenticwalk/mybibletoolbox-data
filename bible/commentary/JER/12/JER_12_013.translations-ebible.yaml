    қаттиқ ғәзиви түпәйлидин, йәргә қарап қалисиләр.
  tel-2017: ప్రజలు గోదుమలు చల్లారు కానీ ముండ్ల పంట కోస్తారు. పనిలో అలసిపోతున్నారు
    గాని ప్రయోజనం లేదు. యెహోవా కోపం కారణంగా కోయడానికి పంట లేక మీరు సిగ్గుపడతారు.
  hat-BSA: Se ble yo te simen e yo rekòlte pikan. Yo te fè gwo efò, san ke yo pa reyisi
    anyen. Men se pou nou vin wont rekòlt nou an akoz gwo kòlè SENYÈ a.”
  kos-kos: Mwet luk elos taknelik wheat, a kosrani kokul. Elos kemkatu ke wangin.
    Ke sripen kasrkusrak luk Ma sunalos uh tiana fok.”
  hbo-WLC: זָרְע֤וּ חִטִּים֙ וְקֹצִ֣ים קָצָ֔רוּ נֶחְל֖וּ לֹ֣א יוֹעִ֑לוּ וּבֹ֙שׁוּ֙
    מִתְּבוּאֹ֣תֵיכֶ֔ם מֵחֲר֖וֹן אַף־יְהוָֽה׃ ס
  ibo-ibo: Ha ga-agha mkpụrụ ọka wiiti, maọbụ ogwu ga-epuru ha. Ha ga-adọgbu onwe
    ha nʼọrụ ma ha agaghị enweta ihe ọbụla. Ya mere, ka ihe ihere unu ghọtara dịka
    ihe ubi dịrị unu, nʼihi na ahụhụ ndị a sitere nʼiwe dị ọkụ nke Onyenwe anyị.”
  ory-ory: ସେମାନେ ଗହମ ବୁଣି କଣ୍ଟା କାଟିଅଛନ୍ତି, ସେମାନେ ଆପଣାମାନଙ୍କୁ କଷ୍ଟ ଦେଇ କିଛି ଲାଭ
    ପାଆନ୍ତି ନାହିଁ; ପୁଣି, ସଦାପ୍ରଭୁଙ୍କ ପ୍ରଚଣ୍ଡ କ୍ରୋଧ ସକାଶୁ ତୁମ୍ଭେମାନେ ଆପଣା ଫଳ ବିଷୟରେ
    ଲଜ୍ଜିତ ହେବ।”
  chk-chk: Ra amwora föün wiich, nge ra kini iräfölüföl, ra olusumwäliir le angang,
    nge esap wor lomotan. Repwe säw ren mine ra kini pokiten ai song mi watte.”
  rop-rop: Blanga main pipul olabat bin plentimbat ola sid daga, bat olabat bin gajimbat
    oni jigiwan gras. Olabat bin wek adbala, bat olabat nomo bin gajim enijing. Dumaji
    aibin brabli wail langa olabat, detlot sid daga nomo bin gro.”
  ukr-1871: Сїяли вони пшеницю, а пожали тернину; потомились без пожитку; соромити
    метесь вашого вроджаю через палаючий гнїв Господень.
  deu-1951: Sie haben Weizen gesät und Dornen geerntet, sie haben sich abgemüht und
    doch nichts erzielt; so müßt ihr zuschanden werden an eurem Einkommen ob des grimmigen
    Zornes des HERRN!
  eng-JPS: They have sown wheat, and have reaped thorns; they have put themselves
    to pain, they profit not; be ye then ashamed of your increase, because of the
    fierce anger of the LORD.
  srp-1865: Sijaæe pšenicu, a trnje æe žeti; muèiæe se, a koristi neæe imati, i stidjeæe
    se ljetine svoje, sa žestokoga gnjeva Gospodnjega.
  lug-lug: Basize eŋŋaano, ne bakungula amaggwa. Bakooyedde bwereere ne bataba na
    kebaggyamu. Bakwatiddwa ensonyi olw’ebibala bye bakunguddeyo, kubanga ebyo Mukama
    y’abikoze olw’obusungu bwe obungi.”
  heb-heb: זרעו חטים וקצים קצרו נחלו לא יועלו ובשו מתבואתיכם מחרון אף יהוה׃
  ben-IRV: তারা গম বুনেছে, কিন্তু কাঁটাঝোপ কেটেছে। তারা কাজ করে ক্লান্ত, কিন্তু কিছুই
    লাভ হয়নি। সদাপ্রভুর রাগের জন্য তোমরা তাদের লাভে লজ্জিত হও।”
  pan-pan: ਉਹਨਾਂ ਨੇ ਬੀਜੀ ਕਣਕ, ਤੇ ਵੱਢੇ ਕੰਡੇ। ਉਹਨਾਂ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਥਕਾਇਆ ਪਰ ਲਾਭ ਕੁਝ
    ਨਾ ਹੋਇਆ, ਉਹ ਆਪਣੀ ਪੈਦਾਵਾਰ ਤੋਂ ਲੱਜਿਆਵਾਨ ਹੋਣ, ਯਹੋਵਾਹ ਦੇ ਤੇਜ ਕ੍ਰੋਧ ਦੇ ਕਾਰਨ।
  mya-JVB: သူတို့သည် ဂျုံ စပါးမျိုးစေ့ကို ကြဲ ၍ ဆူး ပင်ကိုသာ ရိတ် ရကြ၏။ ပင်ပန်းစွာ
    ကြိုးစား သော်လည်းကျေးဇူး မ ရှိကြ။ ထာဝရဘုရား ၏ အမျက် တော်အရှိန် ကြောင့် ၊ မိမိ
    တို့ ခံရသောအကျိုး ကိုထောက် ၍ ရှက် ကြလိမ့်မည်။
  tbg-tbg: Ne Isareri uiti auru vataqi utute, kara qantu varaa entara qumina nimiriqai
    qantu varaarave. Ne vukaari utuke nora kaiqa varataavaro vi naahoraqihairo kia
    vo karavata qovaraiqirave. Ho kauriha variate. Nora Kotira voqamakero arara itaira
    kaara ne Isareri ututaa karava qoraiqama vivo, tiro.
  hmo-hmo: Egu bese taudia ese uiti idia hadoa, to au giniginidia sibona idia haboua.
    Idia ese idia hekwarahi bada, to edia hekwarahi be anina lasi. Egu badu siahu
    bada dainai, edia aniani haboua gaukara be hemarai gauna sibona.”
  urd-urd: उन्होंने गेहूँ बोया, लेकिन काँटे जमा' किये उन्होंने मशक़्क़त खींची लेकिन
    फ़ायदा न उठाया; ख़ुदावन्द के बहुत ग़ुस्से की वजह से अपने अंजाम से शर्मिन्दा हो।
  rus-SYN: Они сеяли пшеницу, а пожали терны; измучились, и не получили никакой пользы;
    постыдитесь же таких прибытков ваших по причине пламенного гнева Господа.
  bqc-SIM: Aa blɛwɛna tↄ̃̀, ↄ̃ à bↄ̀lɛnɛ́ lɛ ũ, aa taasi dà ńzĩawaɛ, aai ài'eo.
    Wí mɛ́ dɛ an yãkɛa gbɛ ũ Dii pↄkũma pãsĩ yã́i.
  tcz-CHONGTHU: Kamiten suhlou chang atu-uvin, ahinlah ling le khao jeng a-atkhomui.
    Amahon choltah in na atongun, ahivangin imacha aphatchompi pouve. Amahon alho-lhun
    u ajumpi dingu, ajeh chu, Pakai lungsatna chu achung'uva chu ahitai.
  mar-mar: त्यांनी गहू पेरला पण काटेरी झाडांची कापणी केली, त्यांनी दमेपर्यंत कष्ट
    केले, पण काही मिळवले नाही. परमेश्वराच्या कोपामुळे ते त्यांच्या पिकाबाबत लज्जित
    होतील.”
  qub-qub: Acrashä runacunaga rïguta muruycärir cashallatami shuntasha. Chay-jina
    ñacar arushanpis yangallami casha. Noga fiyupa rabyacurcushäpitami cosëchanga
    pirdisha.»
  bqp-bqp: Wee bɑ dĩɑnu duurɑ, mɑ sɑ̃ki kpiɑ. Bɑ tii wɑhɑlɑ kuɑ kɑm. Sekurɑ bɑ gɑ̃
    nɛ, Yinni Gusunɔn mɔrun sɔ̃.
  hat-hat: Yo plante ble, yo rekòlte pikan. Yo travay di, sa pa rapòte yo anyen. Yo
    wont, rekòt la pa bay anyen paske Seyè a move anpil.
  eng-BSB: They have sown wheat but harvested thorns. They have exhausted themselves
    to no avail. Bear the shame of your harvest because of the fierce anger of the
    LORD.”
  eng-WEBPB: They have sown wheat, and have reaped thorns. They have exhausted themselves,
    and profit nothing. You will be ashamed of your fruits, because of the LORD’s
    fierce anger.”
  kbq-kbq: Hagi tamagra Israeli vahe'mota witi hoza antegahaze. Hianagi witima vasage
    knazupa ave've traza vasagegahaze. Tusi tamu'nasisi hu'za eri'zana enerisageno
    zamavesra hugahie. Hianagi anampintira mago ne'zana e'ori'za zamagazegu hugahaze.
    Na'ankure Nagra Ra Anumzamo'na tusi narimpa ahezamante'sanua zamo anara hugahie.
  nhe-BL: Eltoc queja notlacajhua quitojque trigo, pero quipixcase huitztli. Tlatequipanojtoque
    chicahuac, pero san tlapic, pampa ax quieliltise tlen quitojque. San quipantise
    pinahualistli pampa ihueyi cualancayo TOTECO motlalijtoc ininpani.”
  gub-BL: Heremiaihu uzutym arozràn wà. Xo xu zo omono'og wà. Uma'ereko tetea'u wà.
    Nezewe rehe we nupyhyk kwaw ma'e wà. Hekwahy haw nuzawy kwaw tata. A'e rupi naheta
    kwaw arozràn ipo'o pyr wanupe, i'i Tupàn.
  eng-DRA: 'They have sown wheat, and reaped thorns: they have received an inheritance,
    and it shall not profit them: you shall be ashamed of your fruits, because of
    the fierce wrath of the Lord.'
