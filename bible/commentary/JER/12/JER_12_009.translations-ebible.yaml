verse: JER.012.009
translations:
  mal-C: എന്റെ ഓഹരി എനിക്ക് ഒരു പുള്ളിക്കഴുകൻപോലെയോ? അതിനെ മറ്റ് ഇരപിടിയൻപക്ഷികൾ വളഞ്ഞ്
    ആക്രമിക്കുന്നു. നിങ്ങൾ പോയി വയലിലെ എല്ലാ വന്യമൃഗങ്ങളെയും കൂട്ടിക്കൊണ്ട് ഇരപിടിക്കാൻ
    വരിക.
  deu-TKW: Ist denn mein Eigentum nicht für mich wie ein bunter Vogel? Sammeln sich
    nicht schon die Vögel von allen Seiten wider es? Wohlan! versammelt alle Tiere
    des Feldes, laßt sie herbeikommen zum Fraße!
  lin-lin: Boni, libula na ngai ekomi na miso na ngai lokola ndeke oyo eliaka misuni,
    bongo ebebi na makila, mpo ete bandeke mosusu oyo eliaka misuni eya kozingela
    mpe kobundisa yango ? Bokende kosangisa banyama nyonso ya zamba mpe bobengisa
    yango mpo ete eya kolia nyama !
  eng-LSV: '[Is] My inheritance a speckled bird to Me? Is the bird around against
    her? Come, assemble, every beast of the field, || Come for food.'
  eng-GNV: Shall mine heritage bee vnto mee, as a bird of diuers colours? are not
    the birdes about her, saying, Come, assemble all ye beastes of the fielde, come
    to eate her?
  eng-WEBSTER: My heritage is to me as a speckled bird, the birds around are against
    her; come ye, assemble all the beasts of the field, come to devour.
  nhw-BL: 'Nomasehualhua itztoque quen se tototl ica iijhuiyo catli yejyectzi, pero
    nopa tzopilome quinequij quicuase. Na niquijtos: Xihualaca tzopilome huan tecuanime
    catli nemij cuatitla para ma quicuaquij ininnacayo nopa mijcatzitzi tlen nomasehualhua.'
  swh-ONEN: Je, urithi wangu haukuwa kama ndege wa mawindo wa madoadoa ambaye ndege
    wengine wawindao humzunguka na kumshambulia? Nenda ukawakusanye pamoja wanyama
    wote wa mwituni; walete ili wale.
  bba-bba: Bɑ kuɑ nɡe ɡunɔ ɡe ɡunɔsu ɡɑsu su kɑsu su di. Kon ɡbeeku yɛɛ kpuro soku
    yi nɑ yi di.
  eng-KJVCPB: Mine heritage is unto me as a speckled bird, the birds round about are
    against her; come ye, assemble all the beasts of the field, come to devour.
  luo-luo: Donge girkeni maga osebedona ka kweth mag achudhe, ma achudhe mamoko lworo
    mondo okedgo? Dhi kendo ichok le mag bungu duto; kelgi mondo gikidh joga.
  meu-meu: Ahugu egu ai na bogibada na heto a? Vamu-ani manudia ese e daia ahumu a?
    Aola, uda boromadia iboudiai ba haboudia; ba hakaudia mai, bae ania ore.
  npi-ULB: के मैले मूल्‍य तिरेको उत्तराधिकार छिरबिरे सिकारी चराजस्तै बनेको छैन, जसका
    विरुद्धमा अरू सिकारी चराहरू आइलाग्‍छन् ? जा र सबै जङ्गली जनावरहरूलाई जम्मा गर्,
    र त्यसलाई निल्न तिनीहरूलाई लिएर आइज ।
  yor-yor: Ogún mi kò ha ti rí sí mi bí ẹyẹ kannakánná tí àwọn ẹlẹgbẹ́ rẹ̀ dòyì ka,
    tí wọ́n sì kọjú ìjà sí i? Ẹ lọ, kí ẹ sì kó gbogbo ẹranko igbó jọ, ẹ mú wọn wá
    jẹ.
  pes-OPCB: «قوم من همانند پرندهٔ رنگارنگی است که از هر طرف مورد حملهٔ مرغان وحشی
    قرار گرفته است؛ پس حیوانات درنده را نیز فرا خوانید تا به این ضیافت بپیوندند!
  tgl-ULB: Ang aking mga mahahalagang pag-aari ay isang mabangis na aso at pinalilibutan
    ng mga ibong mandaragit ang itaas ng kaniyang ulo. Pumunta kayo at tipunin ang
    lahat ng mga nabubuhay na nilalang sa mga bukirin at dalhin ang mga ito upang
    kainin sila.
  hui-hui: I̱naga wali agali ti ega igini ale beda. Ani bedagola ega bodo hariawe
    bedarume íbu mabu bialu bo nolebira. Nogo biango gabua maru bu karume olo mogo
    bialu tiguabi ega emene ogoni bo nole ibidaba lolene nga.
  mya-mya: ငါ​ရွေး​ချယ်​ထား​သည့်​ငါ​၏​အ​မွေ​ခံ​သည်​သိမ်း ငှက်​များ ဝိုင်း​ဝန်း​၍​ထိုး​ဆိတ်​ခံ​ရ​သည့်​ငှက်​နှင့်​တူ​၏။
    သား​ရဲ​တိ​ရစ္ဆာန်​တို့​လာ​၍​စား​သောက်​ကြ​ရန် ခေါ်​ဖိတ်​လော့။
  bod-N: ངའི་ནོར་སྐལ་ནི་ང་ལ་མཚོན་ན་བྱ་རྒོད་ཁྲ་བོ་དང་འདྲ་ཞིང་། བྱ་རྒོད་གཞན་རྣམས་ཀྱིས་ཕྱོགས་བཞི་ནས་མོ་ལ་རྒོལ་བ་མ་ཡིན་ནམ།
    ཁྱོད་རྣམས་སོང་ནས་རི་ཐང་གི་གཅན་གཟན་སྣ་ཚོགས་བསྡུས་ནས་དེ་རྣམས་ལ་ཧབ་ཟ་བྱེད་དུ་ཆུག་ཅིག
  sna-sna: Ko, nhaka yangu haizova kwandiri segondo rina mavara here, iro rinokombwa
    uye rinorwiswa namamwe makondo? Endai munounganidza zvikara zvose; muuye nazvo
    zvidye.
  spa-BLM: ¿Es mi herencia como un ave de rapiña moteada? ¿Están las aves de rapiña
    contra ella por todas partes? Ve, reúne a todos los animales del campo. Tráelos
    para devorarlos.
  cac-cac: A in chon̈ab' tic, lajan val icha junoc noc' ch'acb'a ch'oc yilji, stzoc'jicham
    noc' yuj juntzan̈xo noc' yetch'acb'ail. Cotocab' masanil juntzan̈xo chon̈ab' ul
    satel in chon̈ab' tic.
  swh-ULB: Malipo yangu ya thamani ni fisi, na ndege wenye madoadoa karibu na kichwa
    chake. Nenda, ukakusanye viumbe vyote vilivyomo katika mashamba, na uwalete ili
    wale.
  bel-bel: 'Доля Мая зрабілася ў Мяне, як стракатая птушка, на якую з усіх бакоў напалі
    іншыя драпежныя птушкі. Ідзеце, зьбірайцеся ўсе польныя зьвяры: ідзеце жэрці яго.'
  deu-ELBBK: Ist mir mein Erbteil ein bunter Raubvogel, dass Raubvögel rings um dasselbe
    her sind? Auf, versammelt alle Tiere des Feldes, bringt sie zum Fraß herbei!
  mbb-OT: Iring sikandan te tagbis he ebpendawi. Ne ǥuntaan, iyan sikandan edewiyen
    te midliǥuy he menge tagbis he ebpendawi. Edtiǥumen ku is langun he zumezaas he
    menge langgam su ibpezawi ku zaan sikandan.
  mal-2015: എന്റെ അവകാശം എനിക്കു പുള്ളിക്കഴുകനെപ്പോലെയോ? കഴുകന്മാർ അതിനെ ചുറ്റിയിരിക്കുന്നുവോ?
    ചെന്നു എല്ലാ കാട്ടുമൃഗങ്ങളെയും കൂട്ടിക്കൊണ്ടു തിന്മാൻ വരുവിൻ.
  rmc-rmc: Mire manuša hine sar o flekato čiriklo, obkľučimen le drave čiriklenca.
    Noča džan a skiden savore dzive džviren a anen len te chal.
  pes-OPV: آیامیراث من برایم مثل مرغ شکاری رنگارنگ که مرغان دور او را گرفته باشند
    شده است؟ بروید وجمیع حیوانات صحرا را جمع کرده، آنها رابیاورید تا بخورند.
  ron-1924: А ажунс оаре моштениря Мя пентру Мине о пасэре де прадэ пестрицэ, ын журул
    кэрея се стрынг пэсэриле де прадэ? Дучеци-вэ ши стрынӂець тоате фяреле кымпулуй
    ши адучеци-ле ка с-о мэнынче!
  ben-OBCV: আমার উত্তরাধিকার কি আমার কাছে এক বিচিত্র রংয়ের শিকারি পাখির মতো হয়নি
    যেন অন্যান্য শিকারি পাখিরা এসে তার চারপাশে জড়ো হয় ও আক্রমণ করে? যাও, গিয়ে সব
    বন্যপশুকে একত্র করো; গ্রাস করার জন্য তাদের নিয়ে এসো।
  som-som: Tan dhaxalkaygii ahayd waxay igu tahay xaad birdhicyo leh oo kale, oo xaadka
    hareereheeda ku wareegsan oo dhammuna waa ku col iyada. Taga oo xayawaanka duurka
    oo dhan soo wada ururiya, oo soo wada kaxeeya ha cuneene.
  lat-VUC: 'Numquid avis discolor hæreditas mea mihi? numquid avis tincta per totum?
    Venite, congregamini, omnes bestiæ terræ: properate ad devorandum.'
  eng-ASVBT: Is my heritage unto me as a speckled bird of prey? are the birds of prey
    against her round about? go ye, assemble all the beasts of the field, bring them
    to devour.
  ita-1885: La mia eredità mi è stata come un uccello vaiolato; o uccelli, venite
    contro a lei d'ogn'intorno; andate, radunatevi, voi tutte le fiere della campagna,
    venite per mangiare.
  eng-LXXUP: Is not my inheritance to me a hyena’s cave, or a cave round about her?
    Go ye, gather together all the wild beasts of the field, and let them come to
    devour her.
  eng-ULB: Has not my prized possession become a speckled bird, that other birds of
    prey go against her all around? Go and gather all the wild beasts and bring them
    to devour her.
  spa-VBL: Mi pueblo es como un ave de rapiña manchada a mí con otras aves de rapiña
    dando vueltas para atacarlo. Ve y trae a todos los animales salvajes para que
    se coman el cadáver.
  fra-_FOB: Mon héritage m'est-il un oiseau de diverses couleurs, que les oiseaux
    de proie fassent cercle autour de lui? Allez, rassemblez toutes les bêtes des
    champs; amenez-les pour le dévorer.
  mal-mal: എന്റെ അവകാശം എനിക്ക് പുള്ളിക്കഴുകനെപ്പോലെയോ? കഴുകന്മാർ അതിനെ ചുറ്റിയിരിക്കുന്നുവോ?
    നിങ്ങൾ ചെന്ന് എല്ലാ കാട്ടുമൃഗങ്ങളെയും കൂട്ടി, അവരെ വിഴുങ്ങുവാൻ വരുവിൻ.
  urd-GVR: Ab merī maurūsī milkiyat us rangīn shikārī parinde kī mānind hai jise dīgar
    shikārī parindoṅ ne gher rakhā hai. Jāo, tamām darindoṅ ko ikaṭṭhā karo tāki wuh
    ā kar use khā jāeṅ.
  suz-BL: मार, मेको सिवार आं थेरशो रू तशा गेहे पाइबा ङा? आं ङोंइती छिर छिर पाइश्‍शो
    सिखारी चिक्‍ब खोदेंशो मदुम ङा? मेको कली अर्को सिखारी चिक्‍बपुकीम पुम्‍शा राम्‍शी
    तोव़मेक्‍ल। लावो, लशा ब्‍वाकी ङा जन्‍तु नेल्‍ल आन कली पुक्‍मी। मिनु मेको कली ब्‍वपाइक्‍चा
    कली चाक्‍मी। यसैया ५६:९
  eng-NOY: A rapacious beast, a hyena, is my inheritance become to me; Therefore shall
    the rapacious beasts rush upon her on all sides. Come, gather all the beasts of
    the field, Bring them to devour!
  ita-1927: La mia eredità è stata per me come l’uccello rapace screziato; gli uccelli
    rapaci si gettan contro di lei da ogni parte. Andate, radunate tutte le bestie
    della campagna, fatele venire a divorare!
  ckb-ckb: ئایا میراتەکەم مەلی گۆشتخۆری خاڵدارە، کە مەلە گۆشتخۆرەکانی دیکە چواردەوریان
    داوە و هێرشیان کردووەتە سەری؟ بڕۆن هەموو ئاژەڵە کێوییەکان کۆبکەنەوە، بیانهێنن
    بۆ خواردن.
  eng-BBE: 'My heritage is like a brightly coloured bird to me; the cruel birds are
    attacking her on every side: go, get together all the beasts of the field, make
    them come for destruction.'
  kan-OKCV: ನನ್ನ ಸೊತ್ತು ನನಗೆ ಚಿತ್ರವರ್ಣದ ಪಕ್ಷಿಯಾಯಿತು. ಸುತ್ತಲಾಗಿ ಹದ್ದುಗಳು ಅದಕ್ಕೆ ವಿರೋಧವಾಗಿವೆ.
    ಬನ್ನಿ, ಕಾಡುಮೃಗಗಳನ್ನೆಲ್ಲಾ ಕೂಡಿಸಿರಿ, ನುಂಗುವುದಕ್ಕೆ ಅವುಗಳನ್ನು ತನ್ನಿರಿ.
  tam-2017: என் பங்கை பலநிறமான பறவையைப்போல எனக்கானது; ஆகையால், பறவைகள் அதைச் சுற்றிலும்
    வருவதாக; வெளியின் எல்லா உயிரினங்களே அதை அழிப்பதற்காக கூடிவாருங்கள்.
  spa-RV-1909: ¿Esme mi heredad ave de muchos colores? ¿no están contra ella aves
    en derredor? Venid, reuníos, vosotras todas las bestias del campo, venid á devorarla.
  ron-BTF: Moștenirea mea este pentru mine ca o pasăre pestriță, păsările de jur împrejur
    sunt împotriva ei; Veniți, adunați pe toate fiarele câmpului, veniți să mâncați.
  eng-WEBP: Is my heritage to me as a speckled bird of prey? Are the birds of prey
    against her all around? Go, assemble all the animals of the field. Bring them
    to devour.
  eng-FBV: My people are like a spotted bird of prey to me with other birds of prey
    circling to attack it. Go and bring all the wild animals to eat up the carcass.
  nld-1939: Mijn erfdeel is in mijn oog een bonte vogel geworden, Van alle kanten
    door roofvogels omringd. Op, drijft de wilde beesten samen, Haalt ze bijeen, om
    het op te slokken.
  nch-BL: 'Nomasehualhua itztoque quej se totot ica iijhuiyo cati yejyectzi, pero
    nopa tzojpilome quinequij quicuase. Na niquijtos: Xihualaca antzojpilome huan
    antecuanime cati annemij cuatita para ma quicuaquij ininacayo nopa mijcatzitzi
    ten nomasehualhua.'
  vie-1934: Cơ nghiệp ta há như chim kên kên vằn vện kia, các chim ăn thịt há vây
    lấy nó sao? Hãy đi nhóm các loài thú đồng lại, cho chúng nó cắn nuốt đi!
  hin-CV: क्या मेरे लिए यह निज भाग चित्तिवाले शिकारी पक्षी सदृश है? क्या वह चारों
    ओर से शिकारी पक्षी से घिर चुकी है? जाओ, मैदान के सारे पशुओं को एकत्र करो; कि वे
    आकर इन्हें निगल कर जाएं.
  spa-BES: Mi herencia es como un pájaro de colores brillantes para mí; las crueles
    aves la están atacando por todos lados; ve, reúne a todas las bestias del campo,
    haz que vengan a devorarla.
  tdx-tdx: Hoe vorom-banda mpitsatsa amako i lovakoy. Miatreatre añariary aze o vorom-pamaokeo.
    Akia, fonga atontono o bibin-kivokeo, endeso mb’etoa hamotseke.
  tha-KJV: มรดกของเราเป็นแก่เราเหมือนนกลายด่าง นกซึ่งอยู่รอบต่อสู้นกนั้น ไปเถอะ ไปชุ​มนุ​มสัตว์ป่าทุ่งทั้งสิ้น
    นำมันให้​มาก​ินเสีย
  por-BR-2018: Não é minha herança para mim uma ave de rapina de muitas cores? Não
    estão contra ela aves de rapina ao redor? Vinde, ajuntai-vos, todas os animais
    do campo, vinde para devorá-la.
  deu-ELO: Ist mir mein Erbteil ein bunter Raubvogel, daß Raubvögel rings um dasselbe
    her sind? Auf! Versammelt alle Tiere des Feldes, bringet sie zum Fraße herbei!
  eng-WYC-2018: Whether mine heritage is (like) a bird of diverse colours to me? whether
    it is(like) a bird dyed throughout? All beasts of the field, come ye, be ye gathered
    together; haste ye for to devour. (Is my inheritance like but a bird of diverse
    colours to me? (is it) like but a bird dyed throughout? All the beasts of the
    field, come ye, be ye gathered together; hasten ye to devour! or hasten ye to
    the feast!)
  epo-epo: Mia heredaĵo fariĝis kiel diverskolora rabobirdo, kiun ĉirkaŭe atakis aliaj
    rabobirdoj. Venu, kolektiĝu, ĉiuj bestoj de la kampo, venu, por formanĝi ĝin.
  uig-PIN: Mening mirasim Manga sar-bürküt yaki qilbɵridǝk bolup ⱪaldi ǝmǝsmu? Lekin
    uning ǝtrapiƣa baxⱪa sar-bürkütlǝr olaxmaⱪta! Beringlar, ularni yǝwetixkǝ barliⱪ
    daladiki ⱨaywanlarni yiƣip kelinglar!
  beo-beo: Na ilegei fi dunu da sio afae amo da la:idi la:idi buhibaga doagala:i,
    amo defele ba:sa. Sigua ohe huluane, ilia amo moma:ne misa:ne wele sia:ma!
  tpi-OTNT: Ol manmeri bilong mi i olsem wanpela pisin, na ol tarangau i kam banisim
    dispela pisin na i wok long bagarapim em. Singautim ol wel abus i kam na ol tu
    i ken kaikai dispela pisin.
  hau-SA: Ashe, gādona bai zama mini kamar dabbare dabbaren tsuntsu mai cin nama da
    sauran tsuntsaye masu cin nama suka kewaye shi da faɗa ba? Tafi ka tattaro dukan
    namun jeji; ka kawo su su ci.
  uig-LAT: Méning mirasim Manga sar-bürküt yaki chilböridek bolup qaldi emesmu? Lékin
    uning etrapigha bashqa sar-bürkütler olashmaqta! Béringlar, ularni yewétishke
    barliq daladiki haywanlarni yighip kélinglar!
  nde-nde: Ilifa lami kimi kaselibe njengenyoni emabalabala edla inyama ehanqwa ngezinye
    izinyoni ezidla inyama, ziyihlasela na? Hamba uyebutha zonke izinyamazana zeganga;
    uzilethe ukuba zidle.
  ton-ton: Ko hoku tofiʻa ʻoku hangē ko e manupuna ʻoku pulepule hono fulufulu, ʻoku
    tauʻi ia ʻe he manupuna kotoa pē; haʻu ʻakimoutolu ʻae fanga manu ʻoe vao, ke
    mou fakataha mai ʻo kai.
  ces-1613: A což ptákem dravým jest mi dědictví mé? Což ptactvo vůkol bude proti
    němu? Jdětež nu, shromažďte se všecka zvířata polní, sejděte se k jídlu.
  eng-WMB: Is my heritage to me as a speckled bird of prey? Are the birds of prey
    against her all around? Go, assemble all the animals of the field. Bring them
    to devour.
  tam-TCV: என் உரிமைச்சொத்தாகிய மக்கள் இரைதேடும் பலவர்ண பறவைகள்போல் ஆயிற்று; சுற்றிலுமுள்ள
    மற்ற பறவைகளோ அதற்கு எதிராக எழுந்துள்ளன. அதை விழுங்கும்படி காட்டு மிருகங்களை ஒன்றுசேர்த்து,
    அவைகளைக் கொண்டுவா.
  ceb-ULB: Wala ba mahimo nga puntikpuntik nga langgam ang akong gipanag-iya, nga
    ang ubang mga langgam nga mangdadagit miadto ug milibot batok kaniya? Lakaw ug
    tigoma ang tanang ihalas nga mga mananap ug dad-a sila aron kan-on siya.
  pol-UBG: Moje dziedzictwo jest pstrym ptakiem, ptaki dokoła będą przeciwko niemu.
    Chodźcie, zbierzcie wszystkie zwierzęta polne, zejdźcie się na żer.
  urd-GVU: اب میری موروثی ملکیت اُس رنگین شکاری پرندے کی مانند ہے جسے دیگر شکاری پرندوں
    نے گھیر رکھا ہے۔ جاؤ، تمام درندوں کو اکٹھا کرو تاکہ وہ آ کر اُسے کھا جائیں۔
  deu-1912: Mein Erbe ist wie der sprenklige Vogel, um welchen sich die Vögel sammeln.
    Wohlauf, sammelt euch, alle Feldtiere, kommt und fresset.
  kan-2017: ನನ್ನ ಸ್ವಾಸ್ತ್ಯವಾದ ಜನವು ನನ್ನ ದೃಷ್ಟಿಗೆ ಬೇಟೆಯ ಹಕ್ಕಿಯಂತಿದೆ, ಹದ್ದುಗಳು ಅದರ ಸುತ್ತಲೂ
    ವಿರುದ್ಧವಾಗಿ ಕುಳಿತಿವೆಯೋ? ಹೋಗಿರಿ, ಅದನ್ನು ತಿಂದುಬಿಡುವುದಕ್ಕೆ ಎಲ್ಲಾ ಕಾಡುಮೃಗಗಳನ್ನು ಕರೆತನ್ನಿರಿ.
  yap-yap: Girdi’ ni ku gu mel’eg e yad bod ba arche’ nike liyeg e hawk yad be k’ad.
    Mu pining e gamanman ni tmacham ngarbad ngar uned ko mur!
  hlt-MCSB: Ka taengkah ka rho he rhikrhek vatlung nim oe? A taengkah vatlung kilkoel
    nim oe? Cet uh, kohong mulhing boeih coi lamtah caak hamla lo.
  mdy-ETH: ታኣኒ ዶኦሬ፥ ታ ዴራ ቢያ ዛሎና ዜኤጌ ካቲ ዔቄ ካፒ ማዔኔ፤ ዬያሮ ሜሌ ካዮ ቦዓ ሙኪ ዓሽኮ ዔያቶኮ ሙይ ዎዛዻንዳጉዲ
    ዬያ ቦዖ ዔኤሉዋቴ።
  twi-ASANTE: Mʼagyapadeɛ ayɛ sɛ anomaa a nkekaeɛ sisi ne ho a ɔkyere mmoa, nanso,
    nnomaa a wɔkyere mmoa atwa ne ho ahyia resosɔ no. Monkɔboaboa nkekaboa nyinaa
    ano. Momfa wɔn mmra na wɔnkum wɔn.
  eng-WEBU: Is my heritage to me as a speckled bird of prey? Are the birds of prey
    against her all around? Go, assemble all the animals of the field. Bring them
    to devour.
  wal-wal: Ta doorettida asai taayyo hara gaceti dooddidi dukkiyo gazza gacee mala
    gididee? Biite; biidi do7ata ubbaa shiishshite; shiishshidi a maana mala ehiite.
  spa-PDDPT: ¿Mi heredad es para mí como un ave de rapiña de muchos colores? ¿No hay
    aves de rapiña contra ella y alrededor de ella? Vengan, reúnanse todas las fieras
    del campo. Vengan a tragarla.
  gun-gun: Ha'e rami vy xevy pe rã xevygua kuery ma peteĩ guyra vaikue pytãmba rei
    va'e rami ikuai, mba'eta amboae guyra te'õgue 'ua ou vy oipyxopa 'rã. Ha'e nunga
    rupi tapeo tema, peru mymba kuery inharõ va'e nhuũndy rupi ikuai va'e ho'upa aguã.
  ilo-ULB: Kasla atap nga aso ti napateg a sanikuak, ken agtayabtayab dagiti billit
    a mangmangan iti padada nga ayup iti ngatwen ti ulona. Mapankayo, ummongenyo dagiti
    amin a sibibiag a parsua kadagiti tay-ak, ket iyegyo ditoy tapno kanenda ida.
  kpg-kpg: Agu daangada ne hilihili guu hai gadoo be di manu mamaangi dela e heebagi
    ginai nia manu ‘hawk’ i nia gowaa huogodoo. Gahigahia mai nia manu lodo geinga
    gi lloomoi gi tagamiami!
  uig-ARA: مېنىڭ مىراسىم ماڭا سار-بۈركۈت ياكى چىلبۆرىدەك بولۇپ قالدى ئەمەسمۇ؟ لېكىن
    ئۇنىڭ ئەتراپىغا باشقا سار-بۈركۈتلەر ئولاشماقتا! بېرىڭلار، ئۇلارنى يەۋېتىشكە بارلىق
    دالادىكى ھايۋانلارنى يىغىپ كېلىڭلار!
  sus-sus: N ma ɲama bara lu alɔ xɔni maxɔnɔxi sɛgɛe birama naxan fɔxɔ ra. ‹Wulai
    subee, wo xa fa n ma ɲama sɔntɔde.›
  pon-2006: Nei aramas pilipil kan rasehng menpihr men me likoht kan kin pihrpenehng
    sang wasa koaros. Likwerih mahn lawalo kan en kohdo oh iang kamadipwo!
  ksd-ksd: Dave, kaugu kakalai i da ra beo i palapalatabu piragu? Dave, ra umana beo
    na vinarubu dia tur vartakalat bat ia? Avat a vana, avat a oro varurue ra lavur
    leing na pupui, avat a agur pa diat upi diat a ian.
  tur-YTC: Mirasım bana benekli bir yırtıcı kuş gibi mi oldu? Her yandan yırtıcı kuşlar
    ona karşı mı? Git, kırın bütün hayvanlarını toplayın. Yiyip bitirmek için onları
    getirin.
  grc-BRENT: Μὴ σπήλαιον ὑαίνης ἡ κληρονομία μου ἐμοὶ, ἢ σπήλαιον κύκλῳ αὐτῆς; βαδίσατε,
    συναγάγετε πάντα τὰ θηρία τοῦ ἀγροῦ, καὶ ἐλθέτωσαν τοῦ φαγεῖν αὐτήν.
  ind-AYT: Apakah warisan-Ku seperti seekor burung yang berbintik-bintik bagi-Ku?
    Apakah burung-burung pemangsa menyerangnya dari segala sisi? Pergilah, kumpulkanlah
    semua binatang di ladang. Bawalah mereka untuk dimakan.
  nya-nya: Anthu anga amene ndinawasankha asanduka ngati mbalame yolusa yamawangamawanga
    imene akabawi ayizinga. Pitani, kasonkhanitseni nyama zakuthengo. Mubwere nazo
    kuti zidzadye mbalameyo.
  hrv-hrv: Zar je baština moja šarena ptica oko koje odasvud druge slijeću? Hajde,
    skupite se, sve divlje zvijeri, dođite žderati.
  mps-mps: Eno we bidi augwali te ba me deli tiwai gilama, te ba kemodage dabego te
    ba bagua sagaselama, te aga dolobo sę yalio. Te uni hasa dabe me i olama, te
    augwali me aselama, te ba tuagasomainao,” wali.
  tpi-tpi: Ol manmeri bilong mi i olsem wanpela pisin, na ol tarangau i kam banisim
    dispela pisin na i wok long bagarapim em. Singautim ol wel abus i kam na ol tu
    i ken kaikai dispela pisin.
  dan-1931: Er min Arvelod blevet mig en spraglet Fugl, omgivet af Fugle? Lad alle
    de vilde Dyr samles, hent dem hid for at æde!
  vie-OVCB: Dân Ta chọn hành động như kên kên vằn vện, nhưng chính chúng bị kên kên
    vây quanh. Hay gom các thú rừng đến rúc rỉa thịt chúng nó!
  guj-2017: શું મારો વારસો કાબરચીતરાં બાજ જેવો છે કે જેની ચારેબાજુએ શિકારી પક્ષીઓ
    ફરી વળ્યાં છે? ચાલો, સર્વ વન પશુઓને એકઠા કરો અને ખાવાને લાવો.
  pon-2006A: Nei aramas pilipil kan rasehng menpihr men me likoht kan kin pihrpenehng
    sang wasa koaros. Likwerih mahn lawalo kan en kohdo oh iang kamadipwo!
  por-BRBSL: Minha herança é para mim como ave de rapina salpicada? As aves de rapina
    estão contra ela por toda parte? Vá, monte todos os animais do campo. Traga-os
    para devorar.
  cth-cth: Kaie râw teh kai hanlah tarakcak e langtanaw lah ao. Langta ni petkâkalup
    lah a hmang maw. Moithang pueng pâkhueng awh nateh ca hanelah thokhai awh.
  twi-twi: So mʼagyapade nyɛɛ me sɛ anomaa a nkekae sisi ne ho a ɔkyere mmoa na nnomaa
    foforo a wɔkyere mmoa atwa ne ho ahyia resosɔw no ana? Monkɔboaboa nkekaboa nyinaa
    ano. Momfa wɔn mmra na wonkum wɔn.
  hlt-hlt: Ka taengkah ka rho he rhikrhek vatlung nim oe? A taengkah vatlung kilkoel
    nim oe? Cet uh, kohong mulhing boeih coi lamtah caak hamla lo.
  tbz-SIM: N nìtìbɛ̀ bɛ̀ɛ̀ do tú n kɔbɛ bɛɛ̀ nɑɑ́ ndi mmɔ̀nnì dikoribii kɛ̀ icĩrí
    dì duò. Pĩɛ̃kɛ́nɛ̀ kɛ̀ tikpɑsĩ̀ntìi tíí nkɛ́di dibɑnni.
  msy-2020: Nan gumazamizir kɨ ua baghavɨra inabaziba, me mati kuarazir mam, kuarazir
    isaba iza anekɨarugha a gasɨghasɨsi. Kɨ kantrin igharazibar diaghtɨ me izɨ nan
    gumazamizir kɨ ua baghavɨra inabazibagh asɨghasɨgham, Mati gumazim asɨzir atiabar
    diaghtɨ, me uaghan izɨ kuarazir kam amam.
  azb-azb: İrsim Mənim üçün Alabəzək yırtıcı quş oldumu? Hər tərəfdən yırtıcı quşlar
    Onun üstünə töküldü. Gedin bütün vəhşi heyvanları toplayın, Yeyib-qurtarmaq üçün
    onun üstünə gətirin.
  eng-DBY: My heritage is unto me [as] a speckled bird of prey; the birds of prey
    round about are against her. Go, assemble all the beasts of the field, bring them
    to devour.
  hin-2017: क्या मेरा निज भाग मेरी दृष्टि में चित्तीवाले शिकारी पक्षी के समान नहीं
    है? क्या शिकारी पक्षी चारों ओर से उसे घेरे हुए हैं? जाओ सब जंगली पशुओं को इकट्ठा
    करो; उनको लाओ कि खा जाएँ।
  wol-KYG: Sama séddoo baa ngi may saf tan mu todde mu moroomi tanam gaw. Doxleen
    dajaleji rabi àll yépp, indi leen ci bernde ji.
  eng-YLT: A speckled fowl [is] Mine inheritance to Me? Is the fowl round about against
    her? Come, assemble, every beast of the field, Come ye for food.
  eng-WYC-2017: Whether mine heritage is a bird of diverse colours to me? whether
    it is a bird dyed throughout? All beasts of the field, come ye, be ye gathered
    together; haste ye for to devour.
  eng-WMBB: Is my heritage to me as a speckled bird of prey? Are the birds of prey
    against her all around? Go, assemble all the animals of the field. Bring them
    to devour.
  urd-GVH: अब मेरी मौरूसी मिलकियत उस रंगीन शिकारी परिंदे की मानिंद है जिसे दीगर शिकारी
    परिंदों ने घेर रखा है। जाओ, तमाम दरिंदों को इकट्ठा करो ताकि वह आकर उसे खा जाएँ।
  rug-rug: Sa Qua tinago si guana kurukuru tapuru, sapu vari likoho nia ri kurukuru
    hena tie matedi. La mamu varigara mae ni sari doduru kurukuru ṉame nomadi; va
    mae i pude madi gani va beto pani.
  gaz-gaz: Handhuuraan koo akka allaattii burree kan allaattiiwwan biraa marsanii
    miidhan tokkoo natti hin taanee? Dhaqaatii bineensota bosonaa hunda walitti qabaa;
    akka ishee nyaataniifis isaan fidaa.
  fra-LSG: Mon héritage a été pour moi un oiseau de proie, une hyène; Aussi les oiseaux
    de proie viendront de tous côtés contre lui. Allez, rassemblez tous les animaux
    des champs, Faites-les venir pour qu’ils le dévorent!
  gnn-gnn: Bala ŋarra gäŋala miriŋunhanydja ŋunhi, bala walalanydja muŋdhu'‐muŋdhurrunana
    yukurrana ŋunhiyi mirithirrinydja ŋamakurru' wäŋa, bala wäŋanydja ŋunhiyi räwakthinana,
    baḏuwaḏuyunarawuynha. Yo, ŋunhiyi miriŋunydja marrtji yukurra balakurru wäŋakurrunydja
    ḻiw'marama, muŋdhu'‐muŋdhunna yukurra baḏuwaḏuyunna ŋunhiyina wäŋana, ga yakana
    ŋula waŋgany yolŋu yukurra nhina ŋayaŋu‐yal'yundja.
  yal-yal: N ma yamaan mi luxi n tan yɛɛ ra yi ba, alo wunla minima sɛgɛn naxan ma,
    sɛgɛn bonne e malanxi naxan ma a dondeni? Ɛ burunna subene birin malan, e xa fa
    e dɛge!
  haw-1868: He hiena hae ko'u aina hooili ia'u; a hae mai ia ia na mea a pau e puni
    ana. E hele mai oukou, e akoakoa mai, e na holoholona a pau o ke kula, no ka ai
    aku.
  arb-NAV: هَلْ صَارَ شَعْبِي لِي كَطَيْرٍ جَارِحٍ مُنْقَضٍّ؟ وَهَلْ تَجَمَّعَتْ عَلَيْهِ
    الْجَوَارِحُ مِنْ كُلِّ جِهَةٍ؟ هَلُمَّ احْشِدْ جَمِيعَ وُحُوشِ الْبَرِّ، وَادْعُهَا
    لِلأَكْلِ.
  ewe-ewe: Ɖe nye domenyinu mezu xeƒonu ŋɔŋɔe si xeƒonu bubuwo ƒo xlãe eye wodze edzi
    oa? Yi nàƒo lã wɔadãwo katã nu ƒu vɛ ne woava vuvu nu.
  eng-LEE: Is my heritage become unto me as a bird of prey stained with blood? so
    that the birds of prey are all around it? Come ye, assemble all the beasts of
    the field, bring them hither to devour.
  asm-FB: মোৰ আধিপত্য মোৰ কাৰণে ফুটুকা-ফুটুকী চৰাইৰ নিচিনা নহয় নে? তাৰ চাৰিওফালে
    চিকাৰী চৰাইবোৰ নাই নে? তোমালোকে যোৱা, মোৰ আদিপত্য ভোজন কৰিবলৈ বনৰীয়া পশু আটাইবোৰ
    গোটাই আনাগৈ।
  sus-A: ﭑ مَ حَمَ بَرَ لُ عَلْ شْنِ مَشْنْشِ سّفّيٍ بِرَ مَ نَشَن قْشْ رَ. ‹وُلَءِ
    سُبٍيٍ، وٌ شَ قَ ﭑ مَ حَمَ سْنتْدٍ.›
  fra-SBL: Mon héritage est-il pour moi comme un oiseau de proie tacheté ? Les oiseaux
    de proie sont contre elle tout autour ? Va, rassemble tous les animaux des champs.
    Amenez-les pour les dévorer.
  hbo-hbo: הַעַ֨יִט צָב֤וּעַ נַחֲלָתִי֙ לִ֔י הַעַ֖יִט סָבִ֣יב עָלֶ֑יהָ לְכ֗וּ אִסְפ֛וּ
    כָּל־חַיַּ֥ת הַשָּׂדֶ֖ה הֵתָ֥יוּ לְאָכְלָֽה׃
  kik-kik: Githĩ igai rĩakwa rĩtituĩkĩte ta nyoni ndĩa-nyama ĩrĩ maroro harĩ niĩ,
    ĩrĩa nyoni iria ingĩ ndĩa-nyama ĩthiũrũrũkagĩria ikamĩtharĩkĩra? Thiĩ ũkonganie
    nyamũ ciothe cia gĩthaka; cirehe imatambuure.
  fra-NCL: Mon héritage est-il un vautour bigarré, contre lequel les vautours fondent
    de tous côtés ? Venez, rassemblez toutes les bêtes des champs, amenez-les à la
    curée !
  cek-AK: Kai ih qawk loe moi kacaa tavaa baktiah oh; anih taengah kaom tavaanawk
    mah anih to patuk o; taw ih moinawk boih angzoh o moe, nawnto angpop o pacoengah,
    anih ih moi to caak hanah thui paeh.
  cuk-cuk: An-dulamar, igi nuu-e-absar-akar-akar-daklemalad sulubagise-balegilledidaeyobi
    gued. ¡Bela be dagmar! Bela ibmar-durgan-ursirmalad, dulemargi-aibinega egi be
    dagmarsun.
  uig-CYR: Мениң мирасим Маңа сар-бүркүт яки чилбөридәк болуп қалди әмәсму? Лекин
    униң әтрапиға башқа сар-бүркүтләр олашмақта! Бериңлар, уларни йәветишкә барлиқ
    даладики һайванларни жиғип келиңлар!
  tel-2017: నా వారసత్వం నాకు ఒక హైనా జంతువులాగా అయ్యింది. క్రూరపక్షులు దాని చుట్టూ
    గుమిగూడి ఉంటున్నాయి. రండి, అవి తినడానికి అడవి జంతువులన్నిటినీ పోగు చేయండి.
  hat-BSA: Èske eritaj Mwen an gen tan vin tankou yon zwazo takte nan lachas? Èske
    gen zwazo voras kont li tout kote? Ale, rasanble tout bèt sovaj nan chan yo. Mennen
    yo pou yo ka devore!
  kos-kos: Mwet solla luk elos oana sie won Ma won ngia tuku liki acn nukewa in lainul.
    Pangonma kosro lemnak nukewa In tuku kangla nufon!
  hbo-WLC: הַעַ֨יִט צָב֤וּעַ נַחֲלָתִי֙ לִ֔י הַעַ֖יִט סָבִ֣יב עָלֶ֑יהָ לְכ֗וּ אִסְפ֛וּ
    כָּל־חַיַּ֥ת הַשָּׂדֶ֖ה הֵתָ֥יוּ לְאָכְלָֽה׃
  ibo-ibo: Ọ bụ na ihe nketa m aghọbeghị nnụnụ ugo tụrụ agwa nye m nke ọtụtụ ugo gbara
    gburugburu na-emegide ya? Gaanụ, kpọkọta ụmụ anụ ọhịa niile, mee ka ha zukọọ bịa
    dọrie nri.
  ory-ory: ଆମ୍ଭର ଅଧିକାର ଆମ୍ଭ ପ୍ରତି କି ଚିତ୍ରିତ ଶିକାରୀ ପକ୍ଷୀ ତୁଲ୍ୟ ଅଟେ, ଶିକାରୀ ପକ୍ଷୀମାନେ
    ତାହାର ବିରୁଦ୍ଧରେ ଚାରିଆଡ଼େ ଘେରିଅଛନ୍ତି? ତୁମ୍ଭେମାନେ ଯାଇ ବନ୍ୟ ପଶୁମାନଙ୍କୁ ଗ୍ରାସ କରାଇବା
    ନିମନ୍ତେ ଏକତ୍ର କରି ଆଣ।
  chk-chk: Nei aramas ra wewe ngeni eman machang mi tiketik, nge ekewe machang mi
    mwacho ra feito seni ekis meinisin o fiu ngeni. Kopwe feila o achufengeni ekewe
    manmwacho meinisin pwe repwe feito o ochoch.
  rop-rop: Main ronwan pipul weya aibin pikimat, olabat jis laik det bard wen detlot
    igulok oldei trai blanga kilim im brom ebriwei. Jingat langa ola wailwan enimul
    blanga kaman en dagat detlot daga.
  ukr-1871: Власність моя зробилась менї пестроперим птахом, що на його напали з усїх
    боків хижі птицї. Ой збігайся ж, усе полеве зьвіррє; ходїть, пожерайте його!
  deu-1951: Ist mein Erbe für mich zu einem bunten Vogel geworden, um welchen die
    Vögel sich ringsum scharen? Gehet hin und versammelt alle Tiere des Feldes; bringet
    sie herzu, daß sie fressen!
  eng-JPS: Is My heritage unto Me as a speckled bird of prey? Are the birds of prey
    against her round about? Come ye, assemble all the beasts of the field, bring
    them to devour.
  srp-1865: Našljedstvo moje posta mi ptica grabljiva; ptice, sletite se na nju, skupite
    se svi zvjerovi poljski, hodite da jedete.
  lug-lug: Abantu bange be nalonda tebanfuukidde ng’ennyonyi erya ginnaazo ey’amabala,
    ebinyonyi ebirala ebirya binaabyo gye bizingiza ne bigirumba? Mugende mukuŋŋaanye
    ensolo zonna ez’omu nsiko muzireete zirye.
  heb-heb: העיט צבוע נחלתי לי העיט סביב עליה לכו אספו כל חית השדה התיו לאכלה׃
  ben-IRV: আমার সম্পত্তি হায়নার মত, যাকে অন্যান্য শিকারী পাখীরা ঘিরে ধরে। যাও, সমস্ত
    বুনো পশুদের জড়ো কর এবং তাদের খাওয়ার জন্য নিয়ে এস।
  pan-pan: ਕੀ ਮੇਰੀ ਮਿਰਾਸ ਤੇਰੇ ਲਈ ਚਿਤਲਾ ਸ਼ਿਕਾਰੀ ਪੰਛੀ ਹੈ? ਕੀ ਸ਼ਿਕਾਰੀ ਪੰਛੀ ਉਹ ਦੇ ਚੌਹੀਂ
    ਪਾਸੀਂ ਹਨ? ਤੁਸੀਂ ਜਾਓ ਅਤੇ ਰੜ ਦੇ ਸਾਰੇ ਦਰਿੰਦਿਆਂ ਨੂੰ ਇਕੱਠਾ ਕਰੋ, ਉਹਨਾਂ ਨੂੰ ਲਿਆਓ ਭਈ ਉਹ
    ਖਾਣ!
  mya-JVB: ငါ့ အမွေ သည် ဇဘော သားရဲ ကဲ့သို့ငါ့ အား ဖြစ်၏။ ပတ်လည် ၌ ရှိသောသားရဲ တို့သည်
    တိုက် ကြ၏။ လာကြ။ တော သားရဲ အပေါင်း တို့၊ စည်းဝေး ကြ။ ကိုက်စား ခြင်းငှါ လာ ကြစေ။
  tbg-tbg: Memoranavu vo uviri ututumate vira ari variantema ke, navutaaka ti vaiinti
    nahenti ututuma taavo. Ho qaakau vairivata naarama kairamanta vikavata ani vi
    uvirira naate.
  hmo-hmo: Egu bese taudia be bogibada manu bamona. Vamu ania manudia ese inai bogibada
    idia roho hagegea, idia alaia mase gwauraia. Umui lao, uda ena dagedage gaudia
    do umui boiria mai, idia ese bogibada manu do idia ania ore totona.
  urd-urd: क्या मेरी मीरास मेरे लिए अबलक़ शिकारी परिन्दा है? क्या शिकारी परिन्दे उसको
    चारों तरफ़ घेरे हैं? आओ, सब जंगली जानवरों को जमा' करो; उनको लाओ कि वह खा जाएँ।
  rus-SYN: 'Удел Мой стал у Меня, как разноцветная птица, на которую со всех сторон
    напали другие хищные птицы. Идите, собирайтесь, все полевые звери: идите пожирать
    его.'
  bqc-SIM: Ma gbɛ̃́ↄ gↄ̃̀mɛɛ bãso bàebae ũ, bãso pãleↄ lìai, aalɛ ãnawà. À
    gɛ wàiↄ kãaa píi, aa mↄ ble.
  tcz-CHONGTHU: Ka lhentum kamiten, muthong ho umchan athouve. Ahinla muthonghon amaho
    joh aumkimvel’u ahitai. Amaho negam dingle nengim dingin gamsa ho gakoukhomun.
  mar-mar: माझे वतन मला तरस आहे, आणि पक्षी तिच्याभोवती घिरट्या घालत आहेत. जा आणि भूमीवरील
    सर्व जिवंत प्राण्यांना गोळा करा, आणि त्यांनी खाऊन टाकावे म्हणून त्यास आण.
  qub-qub: Acrashä runacunaga cuyayllapaj lümayoj äbinömi carcaycan. Chay äbillaman
    magananpaj wacpita caypitapis aycha micoj äbicuna juntapaycushannömi caycan. Contrancunaga
    shamuchun jirca animalcunano shuntacarcur. Shamuchun acrashäcunata usharinanpaj.
  bqp-bqp: Bɑ kuɑ nge gunɔ ge gunɔsu gɑsu su kɑsu su di. Kon gbeeku yɛɛ kpuro soku
    yi nɑ yi di.
  hat-hat: Pèp ki te rele m' pa m' lan tankou yon zwazo tout koulè, malfini sènen
    l' toupatou. Ale non! Sanble tout bèt nan bwa. Fè yo vini pran pa yo nan manje
    a!
  eng-BSB: Is not My inheritance to Me like a speckled bird of prey with other birds
    of prey circling against her? Go, gather all the beasts of the field; bring them
    to devour her.
  eng-WEBPB: Is my heritage to me as a speckled bird of prey? Are the birds of prey
    against her all around? Go, assemble all the animals of the field. Bring them
    to devour.
  kbq-kbq: Hagi Nagri vaherema hu'na huhamprima zamante'noa vahe'mo'za mago namagna
    hu'nazankino, tumpamo'za eme zamazeri kagi'neza zamazeri haviza hunaku nehaze.
    Hagi mago'a afi zagagafaraminena kehinke'za e'za ana namamofo avufga eme neho.
  nhe-BL: 'Notlacajhua itztoque queja se tototl ica iijhuiyo tlen yejyectzi, pero
    nopa tzopilome quinequij quicuase. Na niquijtos: Xihualaca tzopilome huan tecuanime
    tlen nemij cuatitla para ma quicuaquij ininnacayo nopa mijcatzitzi tlen notlacajhua.'
  gub-BL: Teko heremixamixak kwer nuzawy kwaw wiràmiri wà. Wiràhu tetea'u umàmàn izywyr
    hehe ipuruzuka wer pà wà. Pezur nehe, miar wà. Pezur mynykaw pe nehe.
  eng-DRA: Is my inheritance to me as a speckled bird? Is it as a bird died throughout?
    come ye, assemble yourselves, all the beasts of the earth, make haste to devour.
