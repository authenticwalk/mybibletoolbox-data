  hin-2017: हे यहोवा तू मुझे जानता है; तू मुझे देखता है, और तूने मेरे मन की परीक्षा
    करके देखा कि मैं तेरी ओर किस प्रकार रहता हूँ। जैसे भेड़-बकरियाँ घात होने के लिये
    झुण्ड में से निकाली जाती हैं, वैसे ही उनको भी निकाल ले और वध के दिन के लिये तैयार
    कर। (भज. 17:3)
  wol-KYG: Waaye yaw Aji Sax ji, xam nga ma; gis nga ma, seetlu sama xol ci yaw. Diri
