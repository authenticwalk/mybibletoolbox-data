    ay kaman karnero ay maiey sin mapaltian da ta mailalasin da para sin agew ay way
    mamse en daida.
  eng-WYC-2017: And thou, Lord, hast known me, thou hast seen me, and hast proved
    mine heart with thee. Gather thou them together as a flock to slain sacrifice,
    and hallow thou them in the day of slaying.
  eng-WMBB: But you, LORD, know me. You see me, and test my heart towards you. Pull
    them out like sheep for the slaughter, and prepare them for the day of slaughter.
  urd-GVH: लेकिन ऐ रब, तू मुझे जानता है। तू मेरा मुलाहज़ा करके मेरे दिल को परखता रहता
    है। गुज़ारिश है कि तू उन्हें भेड़ों की तरह घसीटकर ज़बह करने के लिए ले जा। उन्हें
