  guj-2017: પણ હે યહોવાહ, તમે મને જાણો છો અને મને જુઓ છો અને તમે મારા અંત:કરણને પારખો
    છો. તેઓને ઘેટાંની પેઠે કાપવા માટે કાઢો. તથા હિંસાના દિવસને સારુ તૈયાર કરો.
  pon-2006A: Ahpw komwi ketin mwahngih ie, Maing KAUN; komwi mwahngih dahme I kin
