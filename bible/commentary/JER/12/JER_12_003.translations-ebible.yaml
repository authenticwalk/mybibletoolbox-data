  tbz-SIM: N Yiɛ̀ nKuyie, ɑ n wúómmu kɛ n yɛ̃́, ɑ yɛ̃́mu kɛ dò n yɛ̀mmɛ̀ bo ɑ bíɛ́kɛ̀,
    cɑ̃́nnɛ́ bɛ ipe bɛ̀ kɔ̀rinɛ̀ ì i kɔ̀ùdieku i kɔ̃mɛ, bɑtɛ bɛ dikɔ̀ùyiè kpɛ́í.
  msy-2020: O Ikiavɨra Itir God, nɨ bar na gɨfogha, kɨ amir araziba sara fo. Egha
