  urd-GVU: لیکن اے رب، تُو مجھے جانتا ہے۔ تُو میرا ملاحظہ کر کے میرے دل کو پرکھتا
    رہتا ہے۔ گزارش ہے کہ تُو اُنہیں بھیڑوں کی طرح گھسیٹ کر ذبح کرنے کے لئے لے جا۔
    اُنہیں قتل و غارت کے دن کے لئے مخصوص کر!
  deu-1912: mich aber, HERR, kennst du und siehst mich und prüfst mein Herz vor dir.
    Reiße sie weg wie Schafe, daß sie geschlachtet werden; sondere sie aus, daß sie
