verse: JER.012.003
translations:
  mal-C: എന്നാൽ യഹോവേ, അങ്ങ് എന്നെ അറിയുന്നു; അങ്ങ് എന്നെ കാണുകയും അങ്ങയെക്കുറിച്ചുള്ള
    എന്റെ ഹൃദയസ്ഥിതി പരിശോധിക്കുകയുംചെയ്യുന്നു. കൊല്ലാനുള്ള ആടുകളെപ്പോലെ അവരെ വലിച്ചിഴയ്ക്കണമേ!
    കശാപ്പുദിവസത്തിനായി അവരെ വേർതിരിക്കണമേ!
  deu-TKW: 'Du aber, Jahwe, kennst mich, durchschaust mich und hast meine Gesinnung
    gegen dich erprobt: reiße sie fort wie Schafe zum Schlachten und weihe sie dem
    Tage des Würgens.'
  lin-lin: Nzokande, oh Yawe, oyebi ngai, omonaka ngai mpe oyebi makanisi ya motema
    na ngai mpo na Yo. Tindika bango lokola bameme oyo babongisi mpo na koboma ! Bongisa
    bango mpo na mokolo ya kufa.
  eng-LSV: And You, O YHWH, You have known me, || You see me, and have tried my heart
    with You, || Draw them away as sheep to slaughter, || And separate them for a
    day of slaughter.
  eng-GNV: 'But thou, Lord, knowest me: thou hast seene me, and tried mine heart towarde
    thee: pull them out like sheepe for the slaughter, and prepare them for the day
    of slaughter.'
  eng-WEBSTER: 'But thou, O LORD, knowest me: thou hast seen me, and tried my heart
    towards thee: pull them out like sheep for the slaughter, and prepare them for
    the day of slaughter.'
  nhw-BL: Pero ica na amo quej nopa. Pampa ta tiquiximati huan tijyejyecohua noyolo
    huan tijmati para miyac nimitzicnelía. Huajca xiquinhuica ni masehualme quen borregojme
    catli quinhuicaj para quinmictitij. Xiquiniyocatlali para ma miquica ipan nopa
    tonal tlen miquilistli.
  swh-ONEN: Hata hivyo unanijua mimi, Ee Bwana; unaniona na kuyachunguza mawazo yangu
    kukuhusu wewe. Wakokote kama kondoo wanaokwenda kuchinjwa! Watenge kwa ajili ya
    siku ya kuchinjwa!
  bba-bba: Yinni Gusunɔ, ɑ mɑn yɛ̃. A mɑn wɑɑmɔ mɑ ɑ nɛn ɡɔ̃ru wɛ̃ɛrɑ, ɑ wɑ mɑ ɡɑ
    wɑ̃ɑ kɑ wunɛ. A tɔn kɔ̃so be wunɔ nɡe yɑ̃ɑ ni bɑ rɑ mwɛ bu sɑke. A bu sɔɔru koowo
    ɑ yi tɔ̃ɔ te bɑ koo tɔmbu ɡon sɔ̃.
  eng-KJVCPB: 'But thou, O Lord, knowest me: thou hast seen me, and tried mine heart
    towards thee: pull them out like sheep for the slaughter, and prepare them for
    the day of slaughter.'
  luo-luo: Kata kamano ingʼeya, yaye Jehova Nyasaye; inena kendo ipimo pacha kaka
    aparo kuomi. Ywagi tenge kaka rombo mitero kar yengʼo! Ketgi tenge ne odiechieng
    yengʼo!
  meu-meu: Iehova e, oi dibamu lau; o itagumu, bona lalogu emu ai o dibaiamu. Ba veridia
    lasi, bae aladia mamoedia na heheto; bavatodia tabe, ala-ala dinana ena.
  npi-ULB: तापनि हे परमप्रभु, तपाईंले मलाई जान्‍नुहुन्छ । तपाईंले मलाई देख्‍नुहुन्छ,
    र तपाईंप्रतिको मेरो हृदयलाई जाँच गर्नहुन्छ । मारिनलाई लगिने भेडाजस्तै तिनीहरूलाई
    लैजानुहोस्, र मारिने दिनको लागि तिनीहरूलाई अलग गर्नुहोस् ।
  yor-yor: Síbẹ̀ o mọ̀ mí ní Olúwa, o ti rí mi o sì ti dán èrò mi nípa rẹ wò. Wọ,
    wọ́n lọ bí àgùntàn tí a fẹ́ pa. Yà wọ́n sọ́tọ̀ fún ọjọ́ pípa.
  pes-OPCB: حال آنکه تو از دل من آگاهی و مرا خوب می‌شناسی. خداوندا، ایشان را مثل گوسفند
    به کشتارگاه بِکِش و به سزای اعمالشان برسان!
  tgl-ULB: Ngunit ikaw mismo Yahweh, kilala mo ako. Nakikita mo ako at sinusuri ang
    aking puso. Dalhin mo sila sa katayan tulad ng isang tupa. Ibukod mo sila para
    sa araw ng pagkatay.
  hui-hui: Anigo Anduane Homogo í̠na i̱ore mandabi ke. I̱na mana bibahende berogobi
    í̠ manda biaiho kegoni. Í̠na i̱naga mini ngogo handai howa í̠ha bu mini pagaho
    koria hendedegoni. Anigo agalime nogo sibi boleneru tale bialu haru pubagi hagadagua
    i̱naga waitigi bu karu taliabagi habelo hamelo ko. Ani bulene horo í̠nime manda
    bu winigo tagira ibirangi uruni homelo bo wahai habelo hameledo.
  mya-mya: သို့​ရာ​တွင် အို ထာ​ဝ​ရ​ဘု​ရား၊ကိုယ်​တော်​ရှင်​သည် ကျွန်​တော်​မျိုး​၏​အ​ကြောင်း​ကို​သိ​တော်​မူ​ပါ​၏။
    ကျွန်​တော်​မျိုး​ပြု​ကျင့်​သည့်​အ​မှု​ကို​လည်းကောင်း၊ ကိုယ်​တော်​ရှင်​အား၊ကျွန်​တော်​မျိုး​၏​အ​ကြံ
    အ​စည် ကို​လည်း​ကောင်း​သိ​မြင်​တော်​မူ​ပါ​၏။ ထို​ဆိုး​ညစ်​သူ​တို့​အား​အ​သတ်​ခံ​ရ​မည့်​သိုး
    များ​ကဲ့​သို့ ဆွဲ​ထုတ်​သွား​တော်​မူ​ပါ​၏။ အ​သတ်​ခံ​ရ​ချိန်​မ​တိုင်​မီ​သူ​တို့​အား
    စောင့်​ကြပ်​ထား​တော်​မူ​ပါ​၏။
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་ང་རང་མཁྱེན་ཞིང་གཟིགས་པ་དང་། ངའི་སེམས་ནི་ཁྱེད་ཀྱི་ཕྱོགས་སུ་གང་འདྲ་ཡིན་པར་ཞིབ་དཔྱོད་མཛད་པ་ཡིན།
    ཁྱེད་ཀྱིས་དེ་རྣམས་ཕྱི་རུ་དྲུད་ནས་བཤས་ལུག་བཞིན་དུ་གསོད་པའི་ཉིན་མོའི་བར་དུ་ལོགས་སུ་བཀར་བར་མཛོད།
  sna-sna: Asi munondiziva, imi Jehovha; munondiona uye munoedza ndangariro dzangu
    pamusoro penyu. Vakwekweredzei samakwai anondobayiwa! Muvagadzirire zuva rokubayiwa.
  spa-BLM: Pero tú, Yahvé, me conoces. Me ves, y pruebas mi corazón hacia ti. Sácalos
    como ovejas para el matadero, y prepararlos para el día de la matanza.
  cac-cac: Palta a ach tic Mamin Jehová, ojtac in. Tzila' jantac yajoch in pensar
    d'ayach. Ic'b'at juntzan̈ anima chi', icha tz'aj yic'jib'at noc' calnel b'aj smiljichamoc.
    Tza sic'canel eb', yic vach' ol cham eb' d'a jun c'ual ayic ol miljoccham anima.
  swh-ULB: Lakini wewe mwenyewe unanijua, Bwana. Umeona mimi na kuchunguza moyo wangu.
    Waondoe kama kondoo wa kuchinjwa. Ukakaweke tayari kwa siku ya kuchinjwa.
  bel-bel: А мяне, Госпадзе, Ты ведаеш, бачыш мяне і выпрабоўваеш сэрца маё, якое
    яно к Табе. Аддзялі іх, як авечак на закол, і падрыхтуй іх на дзень забіваньня.
  deu-ELBBK: Du aber, HERR, du kennst mich, du siehst mich und prüfst mein Herz gegen
    dich. Reiße sie weg wie Schafe zur Schlachtung, und weihe sie für den Tag des
    Würgens!
  mbb-OT: Piru siak nekilala a kenikew, Nengazen. Neehè nu is mibpemeelan ku ne netuenan
    nu ke hengkey is kegkilelaa ku kenikew. Guyuza nu heini he menge etew he iring
    te eguyud ka te kerehidu he edlepaan. Itapid nu sikandan he para te edlepaan.
  mal-2015: എന്നാൽ യഹോവേ, എന്നെ നീ അറിയുന്നു; നീ എന്നെ കണ്ടു നിന്റെ സന്നിധിയിൽ എന്റെ
    ഹൃദയത്തെ ശോധനചെയ്യുന്നു; അറുപ്പാനുള്ള ആടുകളെപ്പോലെ അവരെ വലിച്ചിഴെക്കേണമേ; കൊലദിവസത്തിന്നായി
    അവരെ വേറുതിരിക്കേണമേ.
  rmc-rmc: No tu man prindžares, RAJEJA, dikhes man a skumines, savo man hin jilo
    ke tute. Ľidža len sar bakroren te murdarel a odďelin len pro murdaripen.
  pes-OPV: اما تو‌ای خداوند مرا می‌شناسی و مرا دیده، دل مرا نزدخود امتحان کرده‌ای.
    ایشان را مثل گوسفندان برای ذبح بیرون کش و ایشان را به جهت روز قتل تعیین نما.
  ron-1924: Тотушь Ту, Доамне, мэ куношть, мэ везь, ымь черчетезь инима ши везь кэ
    есте ку Тине. Я-й ка пе ниште ой каре требуе тэяте ши прегэтеште-й пентру зиуа
    мэчелулуй!
  ben-OBCV: তবুও, হে সদাপ্রভু, তুমি তো আমাকে জানো; তুমি আমাকে দেখে থাকো এবং তোমার
    সম্পর্কে আমার চিন্তাধারা পরীক্ষা করে থাকো। মেষের মতো নিহত হওয়ার জন্য তুমি ওদের
    টেনে নাও! হত্যার দিনের জন্য তুমি তাদের পৃথক করে রাখো!
  som-som: Laakiinse, Rabbiyow, adigu waad i taqaan, waanad i aragtaa, oo qalbigaygana
    xaggaagaad u tijaabisaa. Iyaga u soo bixi sida ido la gowracayo, oo u diyaari
    maalinta gowracidda.
  lat-VUC: Et tu, Domine, nosti me, vidisti me, et probasti cor meum tecum. Congrega
    eos quasi gregem ad victimam, et sanctifica eos in die occisionis.
  eng-ASVBT: 'But thou, O Jehovah, knowest me; thou seest me, and triest my heart
    toward thee: pull them out like sheep for the slaughter, and prepare them for
    the day of slaughter.'
  ita-1885: Ma, o Signore, tu mi conosci, tu mi vedi, ed hai provato qual sia il mio
    cuore inverso te; strascinali, a guisa di pecore, al macello, e preparali per
    lo giorno dell'uccisione.
  eng-LXXUP: But thou, Lord, knowest me; thou hast proved my heart before thee; purify
    them for the day of their slaughter.
  eng-ULB: Yet you, Yahweh, know me. You see me and you test my heart toward you.
    Take them away like sheep to the slaughter, and set them apart for the day of
    slaughter!
  spa-VBL: Pero tú me conoces, Señor, me ves, y examinas lo que pienso de ti. Arrastra
    a esta gente como si fueran ovejas para ser sacrificadas; apártalas para el momento
    de su muerte.
  fra-_FOB: Mais toi, Éternel! tu me connais, tu me vois, et tu éprouves quel est
    mon cœur envers toi. Traîne-les comme des brebis qu'on doit égorger, et prépare-les
    pour le jour du carnage!
  mal-mal: എന്നാൽ യഹോവേ, എന്നെ അങ്ങ് അറിയുന്നു; അവിടുന്ന് എന്നെ കണ്ട് അവിടുത്തെ സന്നിധിയിൽ
    എന്റെ ഹൃദയത്തെ ശോധനചെയ്യുന്നു; അറുക്കുവാനുള്ള ആടുകളെപ്പോലെ അവരെ വലിച്ചിഴയ്ക്കണമേ;
    കൊലദിവസത്തിനായി അവരെ ഒരുക്കണമേ.
  urd-GVR: Lekin ai Rab, tū mujhe jāntā hai. Tū merā mulāhazā karke mere dil ko parakhtā
    rahtā hai. Guzārish hai ki tū unheṅ bheṛoṅ kī tarah ghasīṭ kar zabah karne ke
    lie le jā. Unheṅ qatl-o-ġhārat ke din ke lie maḳhsūs kar!
  suz-BL: मो हना यो परमप्रभु यावे, गे आं कली तुइक्‍नीनी। गे आं कली कोव़शा, नाक्‍नीनी।
    आं थुं गे नु बाक्‍ब। मेको आन कली साइक्‍चा कली लाइश्‍शो भेडा खोदेंशो पा, कीशा लतीन।
    मिनु साइक्‍तीक नाक्‍त कली तिल्‍शा वोतीन। भजन संग्रह १३९:१
  eng-NOY: But thou, O Jehovah, knowest me; Thou hast seen me, and tried my heart,
    Whether it be devoted to thee. Tear them away, as sheep for slaughter; Separate
    them for the day of slaughter!
  ita-1927: E tu, o Eterno, tu mi conosci, tu mi vedi, tu provi qual sia il mio cuore
    verso di te. Trascinali al macello come pecore, e preparali per il giorno del
    massacro!
  ckb-ckb: بەڵام ئەی یەزدان، تۆ دەمناسیت، دەمبینیت و لەلای خۆت دڵی من تاقی دەکەیتەوە.
    وەک مەڕ بۆ سەربڕین جیایان بکەوە! بۆ ڕۆژی کوشتن تەرخانیان بکە!
  eng-BBE: 'But you, O Lord, have knowledge of me; you see me, searching and testing
    how my heart is with you: let them be pulled out like sheep to be put to death,
    make them ready for the day of death.'
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನೀವು ನನ್ನನ್ನು ತಿಳಿದಿದ್ದೀರಿ, ನನ್ನನ್ನು ನೋಡುತ್ತಾ ನಿಮ್ಮೊಂದಿಗೆ
    ಅನ್ಯೋನ್ಯವಾಗಿರುವ ನನ್ನ ಹೃದಯವನ್ನು ಪರೀಕ್ಷಿಸುತ್ತೀರಿ, ಅವರನ್ನು ಕುರಿಗಳನ್ನೋ ಎಂಬಂತೆ ಕೊಲೆಗೆ
    ಎಳೆದು ವಧೆಯ ದಿನಕ್ಕೆ ಗೊತ್ತುಮಾಡಿರಿ.
  tam-2017: யெகோவாவே, நீர் என்னை அறிந்திருக்கிறீர், என்னைக் காண்கிறீர்; என் இருதயம்
    உமக்கு முன்பாக எப்படிப்பட்டதென்று சோதித்து அறிகிறீர்; அடிக்கப்படும் ஆடுகளைப்போல
    அவர்களை அகற்றிப்போட்டு, கொலைசெய்யப்படும் நாளுக்கு அவர்களை நியமியும்.
  spa-RV-1909: 'Tú empero, oh Jehová, me conoces; vísteme, y probaste mi corazón para
    contigo: arráncalos como á ovejas para el degolladero, y señálalos para el día
    de la matanza.'
  ron-BTF: Dar tu, DOAMNE, mă cunoști; tu m-ai văzut și mi-ai încercat inima față
    de tine; trage-i afară ca pe oi pentru măcelărire și pregătește-i pentru ziua
    măcelului.
  eng-WEBP: But you, LORD, know me. You see me, and test my heart toward you. Pull
    them out like sheep for the slaughter, and prepare them for the day of slaughter.
  eng-FBV: But you know me, Lord, you see me, and examine what I think about you.
    Drag off these people like sheep to be slaughtered; keep them apart for the time
    when they're killed.
  nld-1939: 'Jahweh, Gij kent en doorschouwt mij, Gij toetst mijn gezindheid voor
    U: Sleep ze dus weg als schapen ter slachting, Bestem ze voor de dag van de dood!'
  nch-BL: Pero ica na amo quej nopa. Pampa ta tiquixmati huan tijyejyecohua noyolo
    huan tijmati para miyac nimitzicnelía. Huajca xiquinhuica ni masehualme quej borregojme
    cati quinhuicaj para quinmictitij. Xiquiniyocatali para ma miquica ipan nopa tonali
    ten miquilisti.
  vie-1934: Hỡi Đức Giê-hô-va, Ngài biết tôi, thấy tôi, thử xem lòng tôi đối với Ngài
    thể nào. Xin kéo những người ấy như con chiên bị dắt đến chỗ giết, biệt riêng
    họ ra cho ngày đánh giết!
  hin-CV: किंतु याहवेह, आप मुझे जानते हैं; मैं आपकी दृष्टि में बना रहता हूं; आप मेरे
    हृदय की परीक्षा करते रहते हैं. उन्हें इस प्रकार खींचकर अलग कर लीजिए, जिस प्रकार
    वध के लिए भेड़ें अलग की जाती हैं! उन्हें नरसंहार के दिन के लिए तैयार कर लीजिए!
  spa-BES: Mas tú, oh Señor, tú me conoces; Me ves, has visto y probando cómo está
    mi corazón para contigo; que sean sacados como ovejas, para que sean sacrificados,
    que estén listos para el día de la muerte.
  tdx-tdx: Toe arofoana’o iraho ry Iehovà, mahavazohò ahy, naho mitsoke ty troko ke
    mb’ama’o; aveveo hoe añondry ho lentàñe iereo, avaho ho amy androm-panjamanañey.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ แต่​พระองค์​ทรงรู้จักข้าพระองค์ พระองค์​ทรงเห็นข้าพระองค์และทรงทดลองใจของข้าพระองค์​ที่​มีต​่อพระองค์
    ขอทรงฉุดเขาออกมาเหมือนแกะสำหรับการฆ่า และตั้งเขาทั้งหลายไว้ต่างหากเพื่อวันฆ่า
  por-BR-2018: Mas tu, SENHOR, me conheces; tu me vês, e provas o meu coração para
