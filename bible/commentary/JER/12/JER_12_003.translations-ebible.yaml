    isaan baasi!
  fra-LSG: Et toi, Éternel, tu me connais, Tu me vois, tu sondes mon cœur qui est
    avec toi. Enlève-les comme des brebis qu’on doit égorger, Et prépare-les pour
    le jour du carnage!
  gnn-gnn: Garray, nhenydja ŋarraku marŋgi, ŋunhi ŋarranydja yukurra yuwalk märryu‐ḏapmarama
