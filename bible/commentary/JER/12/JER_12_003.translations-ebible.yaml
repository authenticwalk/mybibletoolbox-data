  kan-2017: ಯೆಹೋವನೇ, ನೀನು ನನ್ನನ್ನು ತಿಳಿದಿದ್ದಿ, ನನ್ನನ್ನು ನೋಡುತ್ತಾ ನಿನ್ನೊಂದಿಗೆ ಅನ್ಯೋನ್ಯವಾಗಿರುವ
