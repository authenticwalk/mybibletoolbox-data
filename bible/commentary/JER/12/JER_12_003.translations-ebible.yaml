  uig-PIN: lekin Sǝn, i Pǝrwǝrdigar, meni bilisǝn; Sǝn meni kɵrüp kǝlgǝnsǝn, Ɵzünggǝ
    bolƣan sadiⱪliⱪimni siniƣansǝn. Ularni boƣuzlaxⱪa bekitilgǝn ⱪoylardǝk ayrip sɵrǝp
    qiⱪⱪaysǝn, ularni ⱪǝtl künigǝ ayriƣaysǝn.
  beo-beo: 'Be Hina Gode! Di da na hou dawa:. Di da na hawa: hamosu ba:lala! Na da
