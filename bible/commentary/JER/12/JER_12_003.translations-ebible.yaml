    halagin lɔxɔn yɛɛ ra.
  haw-1868: Aka, o oe e Iehova, ke ike mai nei no oe ia'u; ua nana mai no oe ia'u,
    ua hoao mai oe i ko'u naau ma ou la. E hookaawale oe ia lakou, e like me na hipa
    no ke kaluaia, a e hoomakaukau hoi ia lakou no ka la o ka pepehi ana.
  arb-NAV: أَنْتَ قَدْ عَرَفْتَنِي وَرَأَيْتَنِي وَامْتَحَنْتَ قَلْبِي مِنْ نَحْوِكَ.
    افْرِزْهُمْ كَغَنَمٍ لِلذَّبْحِ وَاعْزِلْهُمْ لِيَوْمِ النَّحْرِ.
  ewe-ewe: Oo, Yehowa, ke wò la ènyam, èkpɔm eye nèdo nye susuwo kpɔ tso ŋutiwò. Eya
    ta he wo abe alẽwo ene nàkplɔ yi wuwuƒee! Ɖe wo ɖe aga hena wuwuŋkeke la!
  eng-LEE: But thou, O Lord, knowest me; thou seest me, and probest my heart toward
    thee; set them apart like sheep for the slaughter, and destine them for the day
    of slaying.
  asm-FB: কিন্তু হে যিহোৱা, তুমি হ’লে মোক জানি আছা। মোক দেখিও আছা, আৰু তোমালৈ মোৰ
    মন কেনে, তাক পৰীক্ষাও কৰিছা। বধ কৰিবৰ কাৰণে উলিওৱা মেৰ-ছাগৰ দৰে তেওঁলোকক টানি
    উলিওৱা, আৰু হত্যা দিনৰ কাৰণে তেওঁলোকক পৃথক কৰি ৰাখা।
  sus-A: عَلَتَلَ، عِ ﭑ سٌندٌنيِ مَ قٍ كٌلٌن. عِ شَ نَتّ تٌنفٌ مِشِ حَاشِيٍ قَشَقٍ
    رَ، عَلْ يّشّي نَشٍيٍ شَنِنمَ عٍ كْن نَشَبَ يِرٍ.
  fra-SBL: Mais toi, Yahvé, tu me connais. Vous me voyez, et vous testez mon cœur
    à votre égard. Les faire sortir comme des moutons pour l'abattage, et les préparer
    pour le jour de l'abattage.
  hbo-hbo: וְאַתָּ֤ה יְהוָה֙ יְדַעְתָּ֔נִי תִּרְאֵ֕נִי וּבָחַנְתָּ֥ לִבִּ֖י אִתָּ֑ךְ
    הַתִּקֵם֙ כְּצֹ֣אן לְטִבְחָ֔ה וְהַקְדִּשֵׁ֖ם לְיֹ֥ום הֲרֵגָֽה׃ ס
  kik-kik: No rĩrĩ, Wee Jehova nĩũnjũũĩ; nĩwe ũnyonaga na ũkoiruuria meciiria makwa
    ũndũ ũgũkoniĩ. Maguucũrũrie ta ngʼondu irathiĩ gũthĩnjwo! Maamũre ũmetererie mũthenya
    wao wa kũũragwo!
  fra-NCL: Et vous, Yahweh, vous me connaissez, vous me voyez, et vous sondez ce que
    mon cœur est pour vous. Enlevez-les comme des brebis, pour la boucherie ; vouez-les
    pour le jour du massacre !
  cek-AK: Toe Angraeng, kai hae nang panoek; kai hae nang hnuk, palung thungah ka
    poek ih hmuen doeh nang panoek pae; boh han kaom tuunawk to pathok baktiah, kahoih
    ai kaminawk to pathok ah; nihcae to humhaih ni phak naah hum hanah pahoe ah.
  cuk-cuk: Bab-Jehová, bedi be an-wisid. Be an-dakdiid, be an-wisid igi an begi binsae.
    Igi sibad-wawaad e-oburgwileged-negse-selemaidae, deyob be we-dulemar sede. Oburgwileged-ibaga
    be we-dulemar saboge.
  uig-CYR: лекин Сән, и Пәрвәрдигар, мени билисән; Сән мени көрүп кәлгәнсән, Өзүңгә
    болған садиқлиғимни синиғансән. Уларни боғузлашқа бекитилгән қойлардәк айрип сөрәп
    чиққайсән, уларни қәтл күнигә айриғайсән.
  tel-2017: యెహోవా, నీకు నేను బాగా తెలుసు. నన్ను చూస్తూ ఉన్నావు. నా హృదయాన్ని పరిశోధిస్తున్నావు.
    వధ కోసం ఏర్పాటు చేసిన గొర్రెల్లాగా వారిని తీసుకుపో. వధ రోజు కోసం వారిని ప్రత్యేక
    పరచు.
  hat-BSA: Men Ou konnen mwen, O SENYÈ. Ou wè mwen. Ou fè egzamen pou wè kè m vè Ou
    menm. Rale yo akote, tankou mouton k ap prale labatwa; mete yo apa pou jou gwo
    masak la.
  kos-kos: Tusruktu, LEUM GOD, kom eteyu. Kom liye ma nga oru Ac etu lah nga lungse
    kom. Amakunla mwet koluk inge oana sheep ma ac anwuki; Taranulos nu ke pacl lalos
    in anwuki.
  hbo-WLC: וְאַתָּ֤ה יְהוָה֙ יְדַעְתָּ֔נִי תִּרְאֵ֕נִי וּבָחַנְתָּ֥ לִבִּ֖י אִתָּ֑ךְ
    הַתִּקֵם֙ כְּצֹ֣אן לְטִבְחָ֔ה וְהַקְדִּשֵׁ֖ם לְי֥וֹם הֲרֵגָֽה׃ ס
  ibo-ibo: Ma gị onwe gị maara m Onyenwe anyị; ị na-ahụ m, na-anwapụtakwa echiche
    niile m na-eche banyere gị. Dọkpụrụ ha dịka atụrụ a ga-egbu egbu. Doo ha iche
    nye ụbọchị ahụ a ga-egbu ha.
  ory-ory: ମାତ୍ର ହେ ସଦାପ୍ରଭୁ, ତୁମ୍ଭେ ମୋତେ ଜାଣୁଅଛ; ତୁମ୍ଭେ ମୋତେ ଦେଖୁଅଛ ଓ ତୁମ୍ଭ ପ୍ରତି
    ମୋର ମନ କିପରି, ତାହା ପରୀକ୍ଷା କରୁଅଛ; ତୁମ୍ଭେ ସେମାନଙ୍କୁ ହତ୍ୟା ନିମନ୍ତେ ମେଷଗଣ ତୁଲ୍ୟ ଟାଣି
    ଆଣ ଓ ହତ୍ୟା ଦିନର ନିମନ୍ତେ ସେମାନଙ୍କୁ ପ୍ରସ୍ତୁତ ରଖ।
  chk-chk: Nge en ai Samol mi Lapalap, ka sileei, ka künaei o sotuni ai ekiek ngonuk.
    Kopwe nukiela ekewe aramasangau usun sip ra nukunuk ngeni ar repwe ninnila, kopwe
    aimwürela fän iten ewe ränin ninnila.
  rop-rop: Bat YAWEI, oni yu na sabi wotkain mi. Yu oldei luk langa mi wanim aibin
    dum, en hau ai laigim yu brabliwei. Yu garra deigimwei ol dislot nogudwan men
    brom iya, jis laik det ship weya dei redi blanga kilim im en kadimap im. Yu kipum
    olabat raidap olabat garra gitkil.
  ukr-1871: Мене ж Господи, ти знаєш, бачиш наскрізь і вивідуєш серце моє, яке воно
    до тебе. Відлучи їх, як вівцї на заріз, і наготуй їх на день убивання.
  deu-1951: Doch du, o HERR, kennst mich, du durchschaust mich, du hast meine Gesinnung
    gegen dich erprobt. Reiße sie wie Schafe hin zur Schlachtbank und weihe sie für
    den Tag der Schlachtung!
  eng-JPS: But Thou, O LORD, knowest me, Thou seest me, and triest my heart toward
    Thee; pull them out like sheep for the slaughter, and prepare them for the day
    of slaughter.
  srp-1865: Ali, Gospode, ti me poznaješ, razgledaš me i okušao si srce moje kako
    je prema tebi; odvuci ih kao ovce na klanje, i pripravi ih za dan kad æe se ubiti.
  lug-lug: Ate ng’ommanyi Ayi Mukama Katonda, ondaba era otegeera bye nkulowoozaako.
    Sika otwale abasajja bano ababi ng’endiga ezigenda okuttibwa. Bategekere olunaku
    lwe balisanjagirwako.
  heb-heb: ואתה יהוה ידעתני תראני ובחנת לבי אתך התקם כצאן לטבחה והקדשם ליום הרגה׃
  ben-IRV: হে সদাপ্রভু, তুমি নিজে আমাকে জান। তুমি আমাকে দেখেছ এবং আমার অন্তর পরীক্ষা
    করেছ। ভেড়ার মত হত্যা করার জন্য তাদের টেনে নিয়ে যাও। হত্যার দিনের জন্য তাদের
    আলাদা করে রাখ।
  pan-pan: ਪਰ ਹੇ ਯਹੋਵਾਹ, ਤੂੰ ਮੈਨੂੰ ਜਾਣਦਾ ਹੈ, ਤੂੰ ਮੈਨੂੰ ਦੇਖਦਾ ਹੈਂ ਅਤੇ ਮੇਰਾ ਦਿਲ ਜਿਹੜਾ
    ਤੇਰੇ ਵੱਲ ਹੈ ਪਰਖਦਾ ਹੈ। ਕੱਟੀ ਜਾਣ ਵਾਲੀ ਭੇਡ ਵਾਂਗੂੰ ਉਹਨਾਂ ਨੂੰ ਧੱਕ ਦੇ, ਅਤੇ ਉਹਨਾਂ ਨੂੰ
    ਕੱਟੇ ਜਾਣ ਦੇ ਦਿਨ ਲਈ ਵੱਖਰਾ ਕਰ!
  mya-JVB: အို ထာဝရဘုရား ၊ ကိုယ်တော် သည် အကျွန်ုပ် ကို သိမြင် တော်မူ၏။ အကျွန်ုပ် သည်
    ကိုယ်တော်နှင့်သဘော တူကြောင်းကို စစ်ကြော တော်မူပြီ။ သိုး တို့ကို ထုတ်သကဲ့သို့ ၊
    ထိုမတရားသောသူ တို့ ကို အသေ သတ်ခြင်းငှါ ဆွဲ ထုတ် တော်မူပါ။ သတ် ရသောနေ့ အဘို့ ပြင်ဆင်
    တော်မူပါ။
  tbg-tbg: Noravauvo, vika mintimake variavaravata, are ti okara kankoma kera iri
    tavaanarave. Te kaiqa vare vaunaravata, ti muntukavano ariara vairavata, are kankoma
    kera iri tavaanarave. Oho, sipisipi arukareka rarau viri kaantema kera, are vi
    vaiintika rarau viri vatera, nena kaama tena entaraqaa vika arukaane.
  hmo-hmo: Lohiabada e, oi be lau oi diba. Oi ese lau oi itaia noho, bona egu laloa
    oi dekenai be oi ese oi tohoa noho. Unai tau dikadia do oi veridia lao, do idia
    alaia gwauraia mamoedia bamona. Do oi atodia siri, ela bona edia mase negana ia
    ginidae.
  urd-urd: लेकिन ऐ ख़ुदावन्द, तू मुझे जानता है; तूने मुझे देखा और मेरे दिल को, जो
    तेरी तरफ़ है आज़माया है; तू उनको भेड़ों की तरह ज़बह होने के लिए खींच कर निकाल
    और क़त्ल के दिन के लिए उनको मख़्सूस कर।
  rus-SYN: А меня, Господи, Ты знаешь, видишь меня и испытываешь сердце мое, каково
    оно к Тебе. Отдели их, как овец на заклание, и приготовь их на день убиения.
  bqc-SIM: Mpi Dii, ń ma dↄ̃, ni ma yãkɛa e, ni wɛ́tɛ làasoo pↄ́ mi kɛmai. Ǹ ń
    gálɛ táńnↄ lán sã pↄ́ wàlɛ gɛ́ ń kòlokpaiↄwa. Ǹ ń dilɛ ńdoa pↄ́dɛdɛgↄↄ
    pↄ́ ũ.
  tcz-CHONGTHU: Hijongle, Vo Pakai nangman kei lungthim nahet ahi. Nangman keima neimuchen
    in, ka lunggel jong nei patep e. Amaho vang thadinga kikai kelngoi bang in, abonchauvin
    kaimang soh in, thadin gotsa koidoh jeng in.
  mar-mar: पण, परमेश्वरा, तू मला जाणतोस. तू मला पाहतोस आणि माझ्या मनाला पारखतोस. कत्तल
    करण्यासाठी मेंढ्यांना जसे फरपटत आणतात, तसे त्यांना फरपटत आण. कत्तलीच्या दिवसासाठी
    त्यांना तयार कर.
  qub-qub: Tayta Dios, gamga nogata rejsimanquimi. Ricamashpayqui musyanquimi gamllaman
    yäracamushäta. Chay runacunataga uyshata pishtananpaj apashanno shuntay ari. Nircur
    churay imay junaj wañunanpäpis.
  bqp-bqp: Yinni Gusunɔ, ɑ mɑn yɛ̃. A mɑn wɑɑmɔ mɑ ɑ nɛn gɔ̃ru wɛ̃ɛrɑ, ɑ wɑ mɑ gɑ
    wɑ̃ɑ kɑ wunɛ. A tɔn kɔ̃so be wunɔ nge yɑ̃ɑ ni bɑ rɑ mwɛ bu sɑke. A bu sɔɔru koowo
    ɑ yi tɔ̃ɔ te bɑ koo tɔmbu gon sɔ̃.
  hat-hat: Men, ou menm Seyè, ou konn ki moun mwen ye, ou wè sa m'ap fè, ou wè jan
    m' renmen ou. Pote mechan yo ale tankou mouton y'ap mennen labatwa! Kenbe yo la
    jouk lè a va rive pou yo touye yo!
  eng-BSB: But You know me, O LORD; You see me and test my heart toward You. Drag
    away the wicked like sheep to the slaughter and set them apart for the day of
    carnage.
  eng-WEBPB: But you, LORD, know me. You see me, and test my heart towards you. Pull
    them out like sheep for the slaughter, and prepare them for the day of slaughter.
  kbq-kbq: Hianagi Ra Anumzamoka nagri nagu'amo'a inankna huno Kagritera me'nefi ko
    rezaganenka ke'nane. Havi avu'ava zama nehaza vahera, sipisipi afu'ma ahenaku'ma
    zamavazuma hu'zama vazaza hunka zamavarenka nevunka, zamazeri rure huge'za mani'neza
    zamahema frizasa knagura avega anteho.
  nhe-BL: Pero ica na ax queja nopa. Pampa ta tiquixmati huan tijyejyecohua noyolo
    huan tijmati para miyac nimitzicnelía. Huajca xiquinhuica ni tlacame queja borregojme
    tlen quinhuicaj para quinmictitij. Xiquiniyocatlali para ma miquica ipan nopa
    tonal tlen miquistli.
  gub-BL: Ne Tupàn Tuweharupi Wiko Ma'e hekwaw pe no. Erexak heremiapo. Uruamutar
    katu ihe. Erekwaw hereko haw. O Tupàn Tuweharupi Wiko Ma'e, emutyk 'aw teko àràpuhàràn
    hawitu ma'e wazuka haw pe oho ma'e ài ne wà nehe. Emonokatu wazuka àwàm 'ar pe
    nehe.
  eng-DRA: 'And thou, O Lord, hast known me, thou hast seen me, and proved my heart
    with thee: gather them together as sheep for a sacrifice, and prepare them for
    the day of slaughter.'
