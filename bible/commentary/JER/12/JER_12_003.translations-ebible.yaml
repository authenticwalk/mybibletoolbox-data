    dhä‐ḏir'yundja ŋunhayi dhuwurr‐yätjmirrinhanydja yolŋunha walalanha?
  yal-yal: Anu, i tan Alatala, i n kolon. I n toma, i n bɔɲɛ yi feene fɛsɛfɛsɛma lan
