  uig-LAT: lékin Sen, i Perwerdigar, méni bilisen; Sen méni körüp kelgensen, Özüngge
    bolghan sadiqliqimni sinighansen. Ularni boghuzlashqa békitilgen qoylardek ayrip
    sörep chiqqaysen, ularni qetl künige ayrighaysen.
  nde-nde: Kodwa mina, Oh Thixo, uyangazi; uyangibona uhlole imicabango yami ngawe.
