  tam-TCV: ஆனாலும் யெகோவாவே, நீர் என்னை அறிவீர். நீர் என்னைக் காண்கிறீர்; உம்மைப்
    பற்றிய என் சிந்தனைகளைச் சோதிக்கிறீர். வெட்டுவதற்கான செம்மறியாடுகளைப்போல அவர்களை
    இழுத்துச் செல்லும். அவர்களைக் கொல்லப்படும் நாளுக்கென ஒதுக்கிவையும்.
  ceb-ULB: Apan ikaw, Yahweh, nakaila kanako. Nakita mo ako ug gisulayan nimo ang
