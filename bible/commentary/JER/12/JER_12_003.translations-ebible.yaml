  ces-1613: Ale ty, Hospodine, znáš mne, prohlédáš mne, a zkusils srdce mého, že s
    tebou jest, onyno pak táhneš jako ovce k zabíjení, a připravuješ je ke dni zabití.
  eng-WMB: But you, LORD, know me. You see me, and test my heart toward you. Pull
