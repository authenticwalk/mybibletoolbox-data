    dao. Te eno homugo eno boi bidi dabe nago sela sąyao homu ebao, te bidi dabego
    sipsip elainogo sela pabo tiwai ebao. Te nago bodolu muani sogo, nago augwali
    ela muao.
  tpi-tpi: Tasol Bikpela, yu save long mi na long olgeta pasin bilong mi. Na yu save
