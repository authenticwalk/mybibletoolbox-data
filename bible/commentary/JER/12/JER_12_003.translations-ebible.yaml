  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ታና ጋዓንቴ ኔ ዔራኔ፤ ኔ ዛሎ ታ ማላ ማሊፆ ኔ ዛጊ ዱማሲ ዴንቃኔ፤ ሃኣቶ ፑርቶ ዓሶ ሹካኒ
