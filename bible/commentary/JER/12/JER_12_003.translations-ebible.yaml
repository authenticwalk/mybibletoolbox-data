    Mati gumaziba sipsipbav sueghtɨ da aremeghasa, da inigha zui. Kɨ nɨn azai, nɨ
    inabazir dughiamɨn, nɨ me mɨsueghtɨ me arɨghiregham.
  azb-azb: Məni isə, ya Rəbb, Sən tanıyırsan, Görürsən və sınayırsan. Ürəyim Səninlədir.
    Onları qurbanlıq qoyun kimi ayır, Qırğın günü üçün hazırla.
  eng-DBY: But thou, Jehovah, knowest me; thou hast seen me, and proved my heart toward
