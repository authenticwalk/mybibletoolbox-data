verse: JER.012.016
translations:
  mal-C: അവർ എന്റെ ജനത്തെ ബാലിന്റെ നാമത്തിൽ ശപഥംചെയ്യാൻ പഠിപ്പിച്ചതുപോലെ അവർ ‘ജീവിക്കുന്ന
    യഹോവയാണെ, എന്ന്,’ എന്റെ നാമത്തിൽ ശപഥംചെയ്യാൻ തക്കവണ്ണം എന്റെ ജനത്തിന്റെ വഴികൾ
    താത്പര്യത്തോടെ പഠിക്കുമെങ്കിൽ, അവർ എന്റെ ജനത്തിന്റെ മധ്യേ അഭിവൃദ്ധിപ്രാപിക്കും.
  deu-TKW: 'Wenn sie sich alsdann an die Weise meines Volks gewöhnen werden, daß sie
    bei meinem Namen schwören: So wahr Jahwe lebt! gleichwie sie mein Volk daran gewöhnt
    haben, beim Baal zu schwören, sollen sie inmitten meines Volkes aufgebaut werden;'
  lin-lin: 'Mpe soki bayekoli malamu bizaleli ya bato na Ngai mpe balapi ndayi na
    Kombo na Ngai, na maloba oyo : ‹ Na Kombo na Yawe, › ndenge balakisaki bato na
    Ngai kolapa ndayi na kombo ya Bala, nakopesa bango esika kati na bato na Ngai.'
  eng-LSV: And it has come to pass, || If they learn the ways of My people well, ||
    To swear by My Name, YHWH lives, || As they taught My people to swear by Ba‘al,
    || Then they have been built up in the midst of My people.
  eng-GNV: And if they will learne the wayes of my people, to sweare by my Name, (The
    Lord liueth, as they taught my people to sweare by Baal) then shall they be built
    in the middes of my people.
  eng-WEBSTER: And it shall come to pass, if they will diligently learn the ways of
    my people, to swear by my name, The LORD liveth; as they taught my people to swear
    by Baal; then shall they be built in the midst of my people.
  nhw-BL: Huan sintla amojuanti nimantzi anquitoquilise nopa ojtli catli quitoquilíaj
    nomasehualhua huan annechitase huan antechhueyimatise quen niamoTECO quen anquinnextilijque
    nomasehualhua ma quihueyimatise Baal, huajca anquipiyase se cuali lugar tlatlajco
    nomasehualhua huan nochi elis cuali para amojuanti.
  swh-ONEN: Ikiwa watajifunza vyema njia za watu wangu na kuapa kwa Jina langu, wakisema,
    ‘Hakika kama Bwana aishivyo,’ hata kama wakati fulani walifundisha watu wangu
    kuapa kwa Baali, ndipo watakapofanywa imara katikati ya watu wangu.
  bba-bba: Geemɑ bɑ rɑɑ nɛn tɔmbu sɔ̃ɔsi bu bɔ̃re kɑ bũu wi bɑ mɔ̀ Bɑɑlin yĩsiru,
    ɑdɑmɑ bɑ̀ n ɡɔ̃ru ɡɔsiɑ, bɑ mɔ̀ nɡe mɛ n weenɛ nɛn tɔmbu bu ko, kpɑ bɑ n bɔ̃rumɔ
    bɑ n mɔ̀, kɑ nɛ, Yinni Gusunɔn wɑ̃ɑru. Sɑɑ yerɑ kon de bu sinɑ kɑ nuku dobu nɛn
    tɔmbun suunu sɔɔ.
  eng-KJVCPB: And it shall come to pass, if they will diligently learn the ways of
    my people, to swear by my name, The Lord liveth; as they taught my people to swear
    by Baal; then shall they be built in the midst of my people.
  luo-luo: Kendo ka gipuonjore maber yore mag joga kendo gikwongʼore gi nyinga, kagiwacho
    ni, ‘Akwongʼora gi nying Jehova Nyasaye mangima,’ mana kaka negipuonjo joga mondo
    okwongʼre ne Baal, eka gibiro dak e dier joga.
  meu-meu: Una negana ai ia ese egu bese taudia edia dala bema tahu goadagoada, bona
    lau ladagu ai bema gwau hamata, bema toma “Iehova na e maurimu heḡereḡerena”,
    guna egu bese taudia na Baal ladana igwau-hamatalaina e hadibadiava na heto; bena
    idia na egu bese taudia bogaragidiai baina haginidia.
  npi-ULB: तिनीहरूले मेरा मानिसहरूलाई बाल देवताको नाउँमा शपथ खान सिकाएझैं तिनीहरूले
    'जीवित परमप्रभुको नाउँमा' शपथ खान सिकाएर ती जातिहरूले मेरा मानिसहरूका मार्गलाई
    होसियारीपूर्वक सिके भने, तिनीहरू मेरा मानिसहरूका बिचमा स्थापित हुनेछन् ।
  yor-yor: Bí wọ́n bá sì kọ ìwà àwọn ènìyàn mi, tí wọ́n sì fi orúkọ mi búra wí pé,
    ‘Níwọ̀n bí Olúwa ń bẹ láààyè,’ gẹ́gẹ́ bí wọ́n ti kọ́ àwọn ènìyàn mi láti fi Baali
    búra, nígbà náà ni a ó gbé wọn ró láàrín àwọn ènìyàn mi.
  pes-OPCB: اگر این قومهای بت‌پرست، راه و رسم قوم مرا خوب بیاموزند (همان‌گونه که قبلاً
    به قوم من راه و روش بعل را آموخته بودند)، و به جای بعل مرا خدای خود بدانند، آنگاه
    جزو قوم من شده کامیاب خواهند شد.
  tgl-ULB: Mangyayari na kapag maingat na natutunan ng mga bansang iyon ang mga pamamaraan
    ng aking mga tao na sumumpa sa aking pangalan 'Dahil buhay si Yahweh!' tulad ng
    itinuro nila sa aking mga tao na sumumpa kay Baal, kung gayon maitatayo sila sa
    kalagitnaan ng aking mga tao.
  hui-hui: Ani berogola wali agali tara bu karume i̱naga wali agali hearuhondo dama
    mitangi bialu gime wabini Balanaga mini lalu ibuhondo bi pupu wiawai henego wahalu
    i̱naga mana ngago lo manda biai holene nga. Ani manda bialu heneneore howa tigua
    Anduane Homogo i̱ haluhe kogo lalu i̱naga minini howa lo wialu bi layagua nde
    tibi i̱naga wali agaliore holebira.
  mya-mya: အ​ကယ်​၍​သူ​တို့​သည်​ငါ့​လူ​မျိုး​တော်​၏ ဘာ​သာ​တ​ရား​ကို​လက်​ခံ​ကာ အ​ခါ​တစ်​ပါး
    က​ဗာ​လ​ဘု​ရား​အား​တိုင်​တည်​ကျိန်​ဆို​မှု ကို​သူ​တို့​သည် ငါ​၏​လူ​မျိုး​တော်​အား​သင်
    ကြား​ပေး​ခဲ့​သည့်​နည်း​တူ​ယ​ခု​အ​ခါ`ထာ​ဝ​ရ ဘု​ရား​အ​သက်​ရှင်​တော်​မူ​သည့်​အ​တိုင်း'
    ဟု ငါ​၏​နာ​မ​တော်​အား​ဖြင့်​ကျိန်​ဆို​ကြ​ပါ​မူ သူ​တို့​သည်​ငါ​၏​လူ​မျိုး​တော်​တွင်​အ​ပါ
    အ​ဝင်​ဖြစ်​လျက်​ကောင်း​စား​ကြ​လိမ့်​မည်။-
  bod-N: གལ་སྲིད་དེ་དག་གིས་ལྷག་བསམ་རྣམ་དག་གིས་ངའི་འབངས་མིའི་ཚུལ་བསླབ་ཏེ། ངའི་མིང་གི་སྒོ་ནས་མནའ་བསྐྱལ་ནས་འདི་ལྟར།
    ངས་གཏན་དུ་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་གྱི་སྒོ་ནས་མནའ་སྐྱེལ་ལོ་ཞེས་སྨྲ་ཞིང་།
    སྔར་དེ་དག་གིས་ངའི་འབངས་མི་ལ་པཱ་ཨལ་གྱི་མིང་གི་སྒོ་ནས་མནའ་སྐྱེལ་ལུགས་བསླབས་པ་བཞིན་བྱས་ན།
    དེ་དག་ངའི་འབངས་མིའི་ནང་དུ་གཞི་ཚུགས་པར་འགྱུར།
  sna-sna: Zvino kana vadzidza zvakanaka nzira dzavanhu vangu uye vakapika nezita
    rangu, vachiti, ‘Zvirokwazvo naJehovha mupenyu,’ kunyange havo vakambodzidzisa
    vanhu vangu kupika naBhaari, ipapo vachasimbiswa pakati pavanhu vangu.
  spa-BLM: Sucederá que si aprenden con diligencia los caminos de mi pueblo, para
    jurar por mi nombre, ‘Vive Yahvé’; así como enseñaron a mi pueblo a jurar por
    Baal, entonces serán edificados en medio de mi pueblo.
  cac-cac: A juntzan̈ chon̈ab' chi' ix c'ayb'an in chon̈ab' yac'an sti' d'a sb'i Baal.
    Axo ol ajoc, tato ol sc'anab'ajej sc'ayb'ub'al in chon̈ab' tic eb', ol slocan
    in b'i eb' d'a tas syala', tato icha chi' ol yal yaj eb' d'a scal eb' in chon̈ab'
    tic.
  swh-ULB: Kisha itakuwa ikiwa mataifa hayo yatajifunza kwa makini njia za watu wangu,
    kuapa kwa jina langu 'Kama Bwana anaishivyo!' vile vile kama walivyowafundishwa
    watu wangu kuapa kwa Baali, basi watajengwa katikati ya watu wangu.
  bel-bel: І калі яны не навучацца шляхоў народу Майго, каб прысягаць імем Маім «жывы
    Гасподзь», як яны навучылі народ Мой прысягаць Ваалам, - дык уцьвердзяцца сярод
    народу Майго.
  deu-ELBBK: 'Und es soll geschehen, wenn sie die Wege meines Volkes wirklich lernen,
    so dass sie bei meinem Namen schwören: So wahr der HERR lebt! Wie sie mein Volk
    gelehrt haben, bei dem Baal zu schwören, so sollen sie inmitten meines Volkes
    aufgebaut werden.'
  mbb-OT: Emun ebpurungan dan ed-istudyuwi is menge paaǥi te kebpengungubpaan te menge
    etew ku ne edheǥeten dan is penangdù dan pinaaǥi te ngazan ku, iring te impenurù
    dan dengan te menge etew ku he kedheǥeta te penangdù pinaaǥi te ngazan ni Baal,
    egkehimu zan he kevahin te menge etew ku.
  mal-2015: അവർ എന്റെ ജനത്തെ ബാലിന്റെ നാമത്തിൽ സത്യം ചെയ്‌വാൻ പഠിപ്പിച്ചതുപോലെ, യഹോവയാണ
    എന്നു എന്റെ നാമത്തിൽ സത്യം ചെയ്‌വാൻ തക്കവണ്ണം എന്റെ ജനത്തിന്റെ നടവടികളെ താല്പര്യത്തോടെ
    പഠിക്കുമെങ്കിൽ അവർ എന്റെ ജനത്തിന്റെ മദ്ധ്യേ അഭിവൃദ്ധി പ്രാപിക്കും.
  rmc-rmc: 'A te sikľona mištes o droma mire manušengre a sikľona te lel vera pre
    miro nav: ‚Sar dživel o RAJ!‘ avke sar on varekana sikade mire manušen te lel
    vera pro Baal, akor ena bararde avri maškar mire manuša a dživena peske mištes.'
  pes-OPV: و اگر ایشان طریق های قوم مرا نیکو یادگرفته، به اسم من یعنی به حیات یهوه
    قسم خورندچنانکه ایشان قوم مرا تعلیم دادند که به بعل قسم خورند، آنگاه ایشان در
    میان قوم من بنا خواهند شد.
  ron-1924: 'Ши, дакэ вор ынвэца кэиле попорулуй Меу, дакэ вор жура пе Нумеле Меу
    зикынд: «Виу есте Домнул!» кум ау ынвэцат пе попорул Меу сэ журе пе Баал, атунч
    вор фи феричиць ын мижлокул попорулуй Меу.'
  ben-OBCV: তারা যদি ভালোভাবে আমার প্রজাদের জীবনাচরণ শেখে এবং আমার নামে এই কথা বলে
    শপথ করে, ‘জীবন্ত সদাপ্রভুর দিব্যি,’ যেভাবে একদিন তারা বায়াল-দেবতার নামে আমার
    প্রজাদের শপথ করতে শিখিয়েছিল, তাহলে তখন তারা আমার প্রজাদের মধ্যে প্রতিষ্ঠিত হবে।
  som-som: Oo hadday jidadka dadkayga aad u bartaan oo ay magacayga ku dhaartaan iyagoo
    leh, Rabbiga nool baannu ku dhaaranaynaa, xataa siday dadkayga u bareen inay Bacal
    ku dhaartaan, markaas iyagaa lagu dhisi doonaa dadkayga dhexdiisa.
  lat-VUC: 'Et erit: si eruditi didicerint vias populi mei, ut jurent in nomine meo:
    Vivit Dominus ! sicut docuerunt populum meum jurare in Baal, ædificabuntur in
    medio populi mei.'
  eng-ASVBT: And it shall come to pass, if they will diligently learn the ways of
    my people, to swear by my name, As Jehovah liveth; even as they taught my people
    to swear by Baal; then shall they be built up in the midst of my people.
  ita-1885: Ed avverrà che, se pure imparano le vie del mio popolo per giurar per
    lo mio Nome, dicendo il Signore vive (siccome hanno insegnato al mio popolo di
    giurare per Baal), saranno edificati in mezzo del mio popolo.
  eng-LXXUP: And it shall be, if they will indeed learn the way of my people, to swear
    by my name, saying, The Lord lives; as they taught my people to swear by Baal;
    then shall that nation be built in the midst of my people.
  eng-ULB: It will come about that if those nations carefully learn the ways of my
    people, to swear by my name 'As Yahweh lives' just as they have taught my people
    to swear by Baal, then they will be built up in the midst of my people.
  spa-VBL: Si aprenden honestamente los caminos de mi pueblo y me respetan, haciendo
    sus votos por mí, tal como una vez enseñaron a mi pueblo a jurar por Baal, entonces
    les irá bien entre mi pueblo.
  fra-_FOB: 'Et il arrivera que, s''ils apprennent les voies de mon peuple, s''ils
    jurent par mon nom, et disent: L''Éternel est vivant! comme ils ont enseigné à
    mon peuple à jurer par Baal, ils seront établis au milieu de mon peuple.'
  mal-mal: അവർ എന്റെ ജനത്തെ ബാലിന്റെ നാമത്തിൽ സത്യം ചെയ്യുവാൻ പഠിപ്പിച്ചതുപോലെ, ‘യഹോവയാണ’
    എന്ന് എന്റെ നാമത്തിൽ സത്യം ചെയ്യുവാൻ തക്കവണ്ണം എന്റെ ജനത്തിന്റെ വഴികളെ താത്പര്യത്തോടെ
    പഠിക്കുമെങ്കിൽ, അവർ എന്റെ ജനത്തിന്റെ മദ്ധ്യത്തിൽ അഭിവൃദ്ധിപ്രാപിക്കും.
  urd-GVR: Pahle un dīgar qaumoṅ ne merī qaum ko Bāl Dewatā kī qasam khāne kā tarz
    sikhāyā. Lekin ab agar wuh merī qaum kī rāheṅ achchhī tarah sīkh kar mere hī nām
    aur merī hī hayāt kī qasam khāeṅ to merī qaum ke darmiyān rah kar az sar-e-nau
    qāym ho jāeṅgī.
  suz-BL: मिनु मेकोपुकीमी मोपा बाल आ नेंम कसम जाम्‍तेक्‍म, मोपा आं मुर आन लां थमा
    पा शेंताक्‍म हना, मेकोपुकीम परमप्रभु यावे ब्रोंइशा बाक्‍शो खोदेंशो पा, आं नेंम
    कसम जाइनीम। आं मुर आन पतीके रिम्‍शो पा शेंसाक्‍म हना, मेकोपुकी आं मुर आन दातेमी
    बाक्‍चा ताइनीम। ब्‍यवस्‍था ६:१८; येरमीया ४:२
  eng-NOY: And if they will indeed learn the ways of my people, And swear by my name,
    saying, As Jehovah liveth! As they taught my people to swear by Baal, Then shall
    they be built up in the midst of my people;
  ita-1927: 'E se pure imparano le vie del mio popolo e a giurare per il mio nome
    dicendo: “l’Eterno vive”, come hanno insegnato al mio popolo a giurare per Baal,
    saranno saldamente stabiliti in mezzo al mio popolo.'
  ckb-ckb: 'لە ڕابردوو گەلەکەی منیان فێرکرد سوێند بە ناوی بەعل بخۆن، بەڵام ئەگەر ئێستا
    بە تەواوی فێری نەریتی گەلەکەی من ببن، ئەگەر سوێندیان بە ناوی من خوارد و گوتیان:
    ”بە یەزدانی زیندوو،“ ئەوا لەنێو گەلەکەم بنیاد دەنرێن.'
  eng-BBE: And it will be that, if they give their minds to learning the ways of my
    people, using my name in their oaths, By the living Lord; as they have been teaching
    my people to take oaths by the Baal; then their place will be made certain among
    my people.
  kan-OKCV: ಇವರು ಮೊದಲು ಬಾಳನ ಹೆಸರೆತ್ತಿ ಪ್ರಮಾಣಮಾಡುವ ಅಭ್ಯಾಸವನ್ನು ನನ್ನ ಜನರಿಗೆ ಕಲಿಸಿಕೊಟ್ಟ
    ಪ್ರಕಾರ, ‘ಈಗ ಯೆಹೋವ ದೇವರ ಜೀವದಾಣೆ,’ ಎಂದು ಹೇಳಿ ನನ್ನ ಹೆಸರಿನ ಆಣೆ ಇಟ್ಟುಕೊಳ್ಳುವುದಕ್ಕೆ
    ನನ್ನ ಜನರ ಮಾರ್ಗಗಳನ್ನು ಜಾಗ್ರತೆಯಾಗಿ ಕಲಿತುಕೊಂಡರೆ, ಆಗ ಅವರು ನನ್ನ ಜನರ ನಡುವೆ ನೆಲೆಗೊಂಡು
    ವೃದ್ಧಿಯಾಗುವರು.
  tam-2017: பின்பு அவர்கள் என் மக்களுக்குப் பாகாலின்மேல் சத்தியம் செய்ய கற்றுக்கொடுத்ததுபோல,
    யெகோவாவுடைய ஜீவனைக்கொண்டு என்று சொல்லி, என் பெயரின்மேல் வாக்குக்கொடுக்க என் மக்களின்
    வழிகளை நன்றாகக் கற்றுக்கொண்டால், அவர்கள் என் மக்களின் நடுவில் உறுதியாகக் கட்டப்படுவார்கள்.
  spa-RV-1909: Y será que, si cuidadosamente aprendieren los caminos de mi pueblo,
    para jurar en mi nombre, diciendo, Vive Jehová, así como enseñaron á mi pueblo
    á jurar por Baal; ellos serán prosperados en medio de mi pueblo.
  ron-BTF: 'Și se va întâmpla, dacă vor învăța cu toată atenția căile poporului meu,
    ca să jure pe numele meu: DOMNUL trăiește; precum au învățat pe poporul meu să
    jure pe Baal; atunci vor fi zidiți în mijlocul poporului meu.'
  eng-WEBP: It will happen, if they will diligently learn the ways of my people, to
    swear by my name, ‘As the LORD lives;’ even as they taught my people to swear
    by Baal, then they will be built up in the middle of my people.
  eng-FBV: If they will honestly learn the ways of my people and respect me, making
    their vows to me, just as they once taught my people to swear by Baal, then they
    will do well among my people.
  nld-1939: 'En als zij de wegen van mijn volk leren kennen, Bij mijn Naam leren zweren:
    “Bij het leven van Jahweh!” Zoals ze mijn volk bij Báal leerden zweren: Dan krijgen
    ze een plaats in de kring van mijn volk.'
  nch-BL: Huan sinta amojuanti nimantzi anquitoquilise nopa ojti cati quitoquilíaj
    nomasehualhua huan antechitase huan antechhueyimatise quej niamoTECO quej anquinnextilijque
    nomasehualhua ma quihueyimatica Baal, huajca anquipiyase se cuali lugar tatajco
    nomasehualhua huan nochi elis cuali para amojuanti.
  vie-1934: 'Nếu chúng nó siêng năng học tập đường lối dân ta, nhân danh ta mà thề
    rằng: Thật như Đức Giê-hô-va hằng sống! cũng như chúng nó đã dạy dân ta chỉ Ba-anh
    mà thề, bấy giờ chúng nó sẽ được gây dựng giữa dân ta.'
  hin-CV: तब यदि वे मेरी प्रजा की नीतियां सीख लेंगे और बाल के जीवन की शपथ कहने के
    स्थान पर कहेंगे, ‘जीवित याहवेह की शपथ,’ तब वे मेरी प्रजा के मध्य ही समृद्ध होते
    चले जाएंगे.
  spa-BES: 'Y será que, si se dedican a aprender los caminos de mi pueblo, usando
    mi nombre en sus juramentos: vive él Señor; como han estado enseñando a mi pueblo
    a hacer juramentos por el Baal; entonces su lugar será asegurado entre mi pueblo.'
  tdx-tdx: 'Ie amy zao, naho toe ianara’ iareo ty sata’ ondatikoo, ty hifanta ami’ty
    añarako: Kanao veloñe t’Iehovà, hambañe amy nañanara’ iareo ondatiko ty hifanta
    amy Baale, le haoreñe aivo’ ondatikoo ka iereo.'
  tha-KJV: และจะเกิดกรณีขึ้​นว​่า ถ้าเขาทั้งหลายจะอุตส่าห์ศึกษาทางแห่งประชาชนของเรา
    คือปฏิญาณในนามของเราว่า ‘​ตราบใดที่​พระเยโฮวาห์ทรงพระชนม์​อยู่​แน่​’ อย่างที่เขาได้สอนประชาชนของเราให้ปฏิญาณโดยพระบาอัล
    แล​้วเขาจะได้รับการสร้างขึ้นไว้ท่ามกลางประชาชนของเรา
  por-BR-2018: 'E será que, se cuidadosamente aprenderem os caminhos de meu povo,
    para jurar em meu nome, dizendo : Vive o SENHOR, assim como ensinaram a meu povo
    a jurar por Baal; eles serão edificados em meio do meu povo.'
  deu-ELO: 'Und es soll geschehen, wenn sie die Wege meines Volkes wirklich lernen,
    so daß sie bei meinem Namen schwören: So wahr Jehova lebt! Gleichwie sie mein
    Volk gelehrt haben, bei dem Baal zu schwören, so sollen sie inmitten meines Volkes
    aufgebaut werden.'
  eng-WYC-2018: And it shall be, if they that be taught learn the ways of my people,
    that they swear in my name, The Lord liveth, as they taught my people to swear
    in Baal, they shall be builded in the midst of my people. (And it shall be, if
    they who be taught learn the ways of my people, that they swear in my name, As
    the Lord liveth, like they taught my people to swear by Baal, then they shall
    be built up, or shall flourish and prosper, in the midst of my people.)
  epo-epo: 'Kaj se ili lernos la agmanieron de Mia popolo, por ĵuri per Mia nomo:
    Kiel vivas la Eternulo, simile al tio, kiel ili lernigis al Mia popolo ĵuri per
    Baal, tiam ili estos konstrue aranĝitaj inter Mia popolo.'
  uig-PIN: Xundaⱪ ⱪilip, ǝgǝr (ular ɵtkǝndǝ hǝlⱪimgǝ Baalning ismiƣa ⱪǝsǝm iqixni
    ɵgǝtkǝndǝk) kɵngül ⱪoyup hǝlⱪimning yollirini ɵgǝnsǝ, jümlidin Mening namimƣa
    ⱪǝsǝm iqixni ɵgǝnsǝ, — ǝmdi ularƣa hǝlⱪim arisidin muⱪim orun berilip, ular güllǝndürülidu.
  beo-beo: 'Ilia da dafawanedafa Na fi dunu ilia sia:ne gadosu hou lalegagusia amola
    ‘Hina Gode da esala’ amo sia: dafawane ilegesea (musa: ilia da Na fi ilima Ba:iele
    ea dio amoma dafawane ilegema:ne sia:su olelei), amasea ilia da Na fidafa amoga
    gilisi dagoi ba:mu, amola ilia da hahawane bagade gaguiwane esalumu.'
  tpi-OTNT: Na long dispela taim ol arapela lain i ken lainim gut ol pasin bilong
    ol manmeri bilong mi. Bipo ol dispela lain i bin skulim ol manmeri bilong mi long
    tok tru antap long nem bilong god Bal. Tasol long dispela taim ol yet i ken tok
    tru antap long nem bilong mi, Bikpela i save stap oltaim. Sapos ol i bihainim
    ol dispela pasin, orait ol tu bai i kamap lain manmeri bilong mi.
  hau-SA: In kuma suka koyi al’amuran mutanena sosai suka kuma yi rantsuwa da sunana,
    suna cewa, ‘Muddin Ubangiji yana raye’ kamar yadda sun taɓa koya wa jama’ata yin
    rantsuwa da Ba’al, sa’an nan za su kahu a cikin jama’ata.
  uig-LAT: Shundaq qilip, eger (ular ötkende xelqimge Baalning ismigha qesem ichishni
    ögetkendek) köngül qoyup xelqimning yollirini ögense, jümlidin Méning namimgha
    qesem ichishni ögense, — emdi ulargha xelqim arisidin muqim orun bérilip, ular
    güllendürülidu.
  nde-nde: Bangazifunda kuhle izindlela zabantu bami njalo bafunge ngebizo lami besithi,
    ‘Ngeqiniso elinjengoba uThixo ephila’ lanxa nje bake bafundisa abantu bami ukufunga
    ngoBhali, bazahlaliswa phakathi kwabantu bami.
  ton-ton: Pea ʻe hoko ʻo pehē, kapau te nau hangahanga ako ki he ngaahi hala ʻo hoku
    kakai, ke fuakava ʻi hoku huafa, ‘ʻOku moʻui ʻa Sihova;’ ʻo hangē ko ʻenau ako
    ki hoku kakai ke fuakava kia Peali; pehē ʻe langa hake ʻakinautolu ʻi he lotolotonga
    ʻo hoku kakai.”
  ces-1613: 'Stane se také, jestliže by se pilně učili cestám lidu mého, a přisahali
    by ve jménu mém, říkajíce: Živť jest Hospodin, jakž oni učívali lid můj přisahati
    skrze Bále, že vzděláni budou u prostřed lidu mého.'
  eng-WMB: It will happen, if they will diligently learn the ways of my people, to
    swear by my name, ‘As the LORD lives;’ even as they taught my people to swear
    by Baal, then they will be built up in the middle of my people.
  tam-TCV: அவர்கள் என் மக்களின் வழிகளை நன்றாகக் கற்றுக்கொண்டால், அவர்கள் என் மக்கள்
    மத்தியில் நிலைபெறுவார்கள். முன்னொரு காலத்தில் பாகாலின்மேல் ஆணையிட என் மக்களுக்கு
    அவர்கள் போதித்திருந்தார்கள். அதுபோல இப்பொழுது அவர்கள், ‘யெகோவா இருப்பது நிச்சயமெனில்’
    என்று என் பெயரினால் ஆணையிடுவதற்கு பழகினால், அவர்கள் நிலைபெறுவார்கள்.
  ceb-ULB: Moabot ang higayon nga kung kadtong mga nasod maampingon nga makakat-on
    sa mga pamaagi sa akong katawhan, sa pagpanumpa pinaagi sa akong ngalan ''Ingon
    nga buhi si Yahweh' ingon nga gitudloan nila ang akong katawhan nga manumpa pinaagi
    kang Baal, unya mapahimutang sila diha taliwala sa akong katawhan.
  pol-UBG: 'I jeśli dokładnie się nauczą dróg mojego ludu, i będą przysięgać na moje
    imię, mówiąc: PAN żyje, podobnie jak nauczali mój lud przysięgać na Baala, wtedy
    zostaną zbudowani wśród mego ludu.'
  urd-GVU: پہلے اُن دیگر قوموں نے میری قوم کو بعل دیوتا کی قَسم کھانے کا طرز سکھایا۔
    لیکن اب اگر وہ میری قوم کی راہیں اچھی طرح سیکھ کر میرے ہی نام اور میری ہی حیات
    کی قَسم کھائیں تو میری قوم کے درمیان رہ کر از سرِ نو قائم ہو جائیں گی۔
  deu-1912: 'Und soll geschehen, wo sie von meinem Volk lernen werden, daß sie schwören
    bei meinem Namen: “So wahr der HERR lebt!”, wie sie zuvor mein Volk gelehrt haben
    schwören bei Baal, so sollen sie unter meinem Volk erbaut werden.'
  kan-2017: ಇವರು ಮೊದಲು ಬಾಳನ ಹೆಸರೆತ್ತಿ ಪ್ರಮಾಣಮಾಡುವ ಅಭ್ಯಾಸವನ್ನು ನನ್ನ ಜನರಿಗೆ ಕಲಿಸಿಕೊಟ್ಟ
    ಪ್ರಕಾರ, ಈಗ ನನ್ನ ಹೆಸರನ್ನೆತ್ತಿ ‘ಯೆಹೋವನ ಜೀವದಾಣೆ’ ಎಂದು ಪ್ರಮಾಣಮಾಡುವ ನನ್ನ ಜನರ ಅಭ್ಯಾಸವನ್ನು
    ಮಾಡಿಕೊಂಡರೆ ನನ್ನ ಜನರ ಮಧ್ಯದಲ್ಲಿ ನೆಲೆಗೊಂಡು ವೃದ್ಧಿಯಾಗುವರು.
  yap-yap: Fa’anra m’ag u lanin’rad e taliw ko tirog e girdi’ ma yad ra micheg nga
    fithingag ni ngar ga’argad, ‘Bod rogon SOMOL ni be par nib fos’ — ni bod ni ka’ar
    filed ngak e girdi’ rog ni ngu’ur mowgad nga fithingan Baal — ma aram e bay ku
    ra manged boch e girdi’ rog nge fel’ rograd.
  hlt-MCSB: A tue a pha atah Baal lamloh toemngam ham ka pilnam a tukkil uh bangla
    mulhing BOEIPA kamah ming neh toemngam ham ka pilnam longpuei te a tukkil rhoela
    a tukkil ni. Ka pilnam lakli ah tlingtlawn uh ni.
  mdy-ETH: ታ ዴራ ሃንታ ጎይፆ ጉቤ ዒኔና ዔያታ ሃንታኒ ዔኤዒ ዔያታ ሃያኮ ቤርታ ታኣኮ ዴሮ ባዓኣሌ ሱንፆና ዔኤቢ ሳላዺሢ
    ዔርዜማ ጎይፆ ‹ናንጊና ናንጋ ጎዳ ሃይቆ!› ጌይ ዔያታ ሳላዻያ ማዔቴ ታ ዴሮ ባኣካ ታ ዔያቶ ናንጊሻንዳኔ፤
  twi-ASANTE: Na sɛ wɔsua me nkurɔfoɔ akwan yie na wɔbɔ me din ka ntam sɛ, ‘Nokorɛm
    sɛ Awurade te ase yi’ a, ɛwom sɛ mmerɛ bi wɔkyerɛɛ me nkurɔfoɔ sɛdeɛ wɔde Baal
    kaa ntam deɛ, nanso wɔn ase bɛtim wɔ me nkurɔfoɔ mu.
  eng-WEBU: It will happen, if they will diligently learn the ways of my people, to
    swear by my name, ‘As the LORD lives;’ even as they taught my people to swear
    by Baal, then they will be built up in the middle of my people.
  wal-wal: Kase ta asaa Ba7aala sunttan caaqqanaadan tamaarissidoogaadan, eti ta asaa
    ogiyaa loitti tamaarikkonne ta sunttan, ‘GODAI ero!’ yaagidi caaqqikko, eti ta
    asaa giddon minnidi de7ana.
  spa-PDDPT: 'Sucederá que si en verdad quieren aprender los caminos de mi pueblo
    para invocar mi Nombre y decir: Vive Yavé, así como enseñaron a mi pueblo a jurar
    por baal, ellos serán establecidos en medio de mi pueblo.'
  gun-gun: Ha'e gui xapy'a rei xevygua kuery reko rami ha'e kuery voi ikuaixe 'rã,
    ha'e xerery rupi anho oura vy ‘Anhetẽ ete Senhor oikove va'e rery rupi aura’ he'i
    'rã okuapy, ymave rupi xevygua kuery Baal rery rupi oura aguã re ombo'e va'ekue
    ri. Ha'e rami rã ha'e kuery voi amoĩ 'rã xevygua kuery mbyte ikuai aguã.
  ilo-ULB: Mapasamakto a no adalen a naimbag dagidiay a nasion dagiti wagas dagiti
    tattaok, nga agsapatada iti naganko a kunaenda, 'Iti nagan ni Yahweh nga adda
    iti agnanayon!' a kas iti insuroda kadagiti tattaok a panagsapatada kenni Baal,
    ket makipagnaeddanto kadagiti tattaok.
  kpg-kpg: Maa digaula gaa kawe mo di manawa hagatau di hai o agu daangada ala e daumaha mai
    gi di Au, mo di hagamodu beenei, ‘E donu gadoo be Dimaadua e mouli!’ be di hai
    nogo agoago gi agu daangada i mua bolo gi hagamodu i di ingoo Baal, malaa, digaula
    ga madalia agu daangada ga haadanga lamalia.
  uig-ARA: شۇنداق قىلىپ، ئەگەر (ئۇلار ئۆتكەندە خەلقىمگە بائالنىڭ ئىسمىغا قەسەم ئىچىشنى
    ئۆگەتكەندەك) كۆڭۈل قويۇپ خەلقىمنىڭ يوللىرىنى ئۆگەنسە، جۈملىدىن مېنىڭ نامىمغا قەسەم
    ئىچىشنى ئۆگەنسە، ــ ئەمدى ئۇلارغا خەلقىم ئارىسىدىن مۇقىم ئورۇن بېرىلىپ، ئۇلار
    گۈللەندۈرۈلىدۇ.
  sus-sus: Xa na sie n ma ɲama xa sɛriyɛ matinkan, e fa e rakali n xili ra, ‹Alatala
    ɲiɲɛ,› n e rasoma nɛ n ma ɲama ya ma. E nu bara n ma ɲama matinkan e kalide Bali
    xili ra, n ma ɲama fan nɔma nɛ e matinkande kali ra n xili ra.
  pon-2006: Ma re pahn perenki alasang duwen nei aramas akan ar kin kaudokiong ie
    oh kahukihla, ‘Nin duwen Koht ieias’—nin duwen me re padahkihongehr nei aramas
    akan en kin kahukihla mwaren Paal mahs—eri, re pahn wiahla kisehn nei aramas akan
    oh pahn paiamwahula.
  ksd-ksd: Ma tumu diat a ongor ma ra vartovo ta ra mangamangana kai kaugu tarai upi
    diat a vavalima ta ra iangigu dari, Da ra Luluai i laun, da dia ga tovo kaugu
    tarai ma ra vavalima tai Baal, io, diat a tavua livuan ta kaugu tarai.
  tur-YTC: Halkıma Baal üzerine ant içmeyi öğrettikleri gibi, onlar da halkımın yollarını,
    'Yahve'nin varlığı hakkı için' diye benim adımla ant içmeyi özenle öğrenirlerse,
    o zaman halkımın ortasında güçlenecekler.
  grc-BRENT: Καὶ ἔσται ἐὰν μαθόντες μάθωσι τὴν ὁδὸν τοῦ λαοῦ μου, τοῦ ὀμνύειν τῷ ὀνόματί
    μου, ζῇ Κύριος, καθὼς ἐδίδαξαν τὸν λαόν μου ὀμνύειν τῇ Βάαλ, καὶ οἰκοδομηθήσεται
    ἐν μέσῳ τοῦ λαοῦ μου.
  ind-AYT: Lalu, jika mereka mempelajari jalan-jalan jemaat-Ku dengan sungguh-sungguh,
    untuk bersumpah demi nama-Ku, ‘Demi TUHAN yang hidup,’ bahkan ketika mereka mengajari
    jemaat-Ku untuk bersumpah demi Baal, mereka akan dibangun di tengah-tengah jemaat-Ku.
  nya-nya: Ndipo ngati iwo adzaphunzira bwino njira za anthu anga ndi kulumbira mʼdzina
    langa, namanena kuti, ‘Pali Yehova wamoyo,’ monga iwo anaphunzitsira anthu anga
    kulumbira mʼdzina la Baala, Ine ndidzawakhazikitsa pakati pa anthu anga.
  hrv-hrv: Pa ako doista nauče putove naroda mojega i stanu se zaklinjati imenom mojim
    - 'Živoga mi Jahve' - kao što su učili moj narod da se zaklinje Baalom, tada će
    se opet nastaniti usred naroda moga.
  mps-mps: Tama te sogo te gasa hani augwaligo te eno we bidi dabego kolesaga bugagia
    konea sabo sę yaibao. Polobadu te hani dabego eno we bidiba te god Bal nogide
    mu po waiyąo wabo po ola mawai. Tiali goli, te sogode te augwa digi eno nogide
    mu po dao waibao, te sesemane sogo bidada pabo Genuai Bidi dao. Te kolesaga augwaligo
    wali pobaso da, teda augwali me eno we bidi hani pedelaibao.
  tpi-tpi: Na long dispela taim ol arapela lain i ken lainim gut ol pasin bilong ol
    manmeri bilong mi. Bipo ol dispela lain i bin skulim ol manmeri bilong mi long
    tok tru antap long nem bilong god Bal. Tasol long dispela taim ol yet i ken tok
    tru antap long nem bilong mi, Bikpela i save stap oltaim. Sapos ol i bihainim
    ol dispela pasin, orait ol tu bai i kamap lain manmeri bilong mi.
  dan-1931: 'Hvis de da lærer mit Folks Veje, så de sværger ved mit Navn: “Så sandt
    HERREN lever!” ligesom de lærte mit Folk at sværge ved Ba''al, skal de opbygges
    iblandt mit Folk.'
  vie-OVCB: 'Nếu các dân tộc này học hỏi nhanh chóng đường lối của dân Ta, và nhân
    danh Ta mà thề rằng: ‘Thật như Chúa Hằng Hữu hằng sống’ (như cách chúng dạy dân
    Ta thề trước Ba-anh), khi ấy chúng sẽ được vững lập giữa dân Ta.'
  guj-2017: જેવી રીતે તેઓએ મારી પ્રજાને બઆલના સમ ખાતા શીખવ્યું, “તેમ યહોવાહ જીવંત
    છે,” એવા મારા નામના સમ ખાતા તેઓ શીખશે. અને મારા લોકના માર્ગો તેઓ ખરેખર શીખશે,
    તો તેઓ મારા લોકો વચ્ચે ફરીથી સ્થપાશે.
  pon-2006A: Ma re pahn perenki alasang duwen nei aramas akan ar kin kaudokiong ie
    oh kahukihla, ‘Nin duwen Koht ieias’—nin duwen me re padahkihongehr nei aramas
    akan en kin kahukihla mwaren Paal mahs—eri, re pahn wiahla kisehn nei aramas akan
    oh pahn paiamwahula.
  por-BRBSL: Acontecerá, se eles aprenderem diligentemente os caminhos do meu povo,
    jurando pelo meu nome, 'Como Javé vive'; mesmo que eles tenham ensinado meu povo
    a jurar por Baal, então eles serão construídos no meio do meu povo.
  cth-cth: Hahoi, hettelah ao han. Baal koe ka taminaw thoebo a pâtu e patetlah ka
    min lahoi BAWIPA a hring teh, a hring nah thung pueng teh, telah thoebo a kamtu
    awh teh, ka taminaw hoi hringnuen hah kahawie lah kamtu awh pawiteh, ka taminaw
    thung dawk ka caksak han.
  twi-twi: Na sɛ wosua me nkurɔfo akwan yiye na wɔbɔ me din ka ntam se, ‘Nokware sɛ
    Awurade te ase yi’ a, ɛwɔ mu sɛ mmere bi wɔkyerɛɛ me nkurɔfo ma wɔde Baal kaa
    ntam de, nanso wɔn ase betim wɔ me nkurɔfo mu.
  hlt-hlt: A tue a pha atah Baal lamloh toemngam ham ka pilnam a tukkil uh bangla
    mulhing BOEIPA kamah ming neh toemngam ham ka pilnam longpuei te a tukkil rhoela
    a tukkil ni. Ka pilnam lakli ah tlingtlawn uh ni.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ dɛ̀ sɔ̃́ mbɛ̀ tũ̀nnɛ n nìtìbɛ̀ Isidɑyɛɛribɛ kó icɛ, kɛ pɑrìku
    nɛ̀ n yètìrì kɛ tú Kuyie mbomu bɛ̀ do bɛnkɛ mɛ̀ɛ̀ botí n nìtìbɛ̀ kɛ̀ bɛ̀ mpɑrìkunɛ̀
    dibɔɔ̀ Bɑɑdi kó diyètìrì, m bo bɛ̀ kɑ̀nnɛ n nìtìbɛ̀ cuokɛ̀.
  msy-2020: Eghtɨ nan gumazamiziba nan ziam fer araziba, me dughiar kamɨn dar gan
    dagh fofogham. Fomɨra gumazir kaba nan gumazamiziba, me aser Balɨn ziamɨn guizbangɨra
    mɨkɨmasa pɨn arɨgha mɨgei, egha nan gumazamizibar sure gami. Me datɨrɨghɨn uari
    nan ziamɨn pɨn darɨgh guizbangɨra mɨkɨm suam, Ikiavɨra Itir God, a zurara ikɨ
    mamaghɨra ikiam. Me arazir kabar gɨn mangɨ, uaghan nan gumazamizibar otivigham.
  azb-azb: Əgər onlar xalqımın yolunu yaxşı öyrənsələr, xalqımı Baal adı ilə and içməyi
    öyrətdikləri kimi “var olan Rəbbə and olsun” deyib Mənim adımla and içsələr, o
    zaman xalqımın arasında sakin olacaqlar.
  eng-DBY: And it shall come to pass, if they will diligently learn the ways of my
    people, to swear by my name, [As] Jehovah liveth — even as they taught my people
    to swear by Baal — they shall be built up in the midst of my people.
  hin-2017: यदि वे मेरी प्रजा की चाल सीखकर मेरे ही नाम की सौगन्ध, यहोवा के जीवन की
    सौगन्ध, खाने लगें, जिस प्रकार से उन्होंने मेरी प्रजा को बाल की सौगन्ध खाना सिखाया
    था, तब मेरी प्रजा के बीच उनका भी वंश बढ़ेगा।
  wol-KYG: 'Waaye bu ñu royee ba roy sama ñoñ, di jëfe ni sama ñoñ wara jëfe, di giñe
    sama tur naan: “Giñ naa ko ci Aji Sax jiy dund,” na ñu daan royloo sama ñoñ, ba
    ñuy giñe Baal, tuur mi, su boobaa ñu sampu fi sama digg ñoñ.'
  eng-YLT: And it hath come to pass, If they learn well the ways of My people, To
    swear by My name, 'Jehovah liveth,' As they taught My people to swear by Baal,
    Then they have been built up in the midst of My people.
  eng-WYC-2017: And it shall be, if they that be taught learn the ways of my people,
    that they swear in my name, The Lord liveth, as they taught my people to swear
    in Baal, they shall be builded in the midst of my people.
  eng-WMBB: It will happen, if they will diligently learn the ways of my people, to
    swear by my name, ‘As the LORD lives;’ even as they taught my people to swear
    by Baal, then they will be built up in the middle of my people.
  urd-GVH: पहले उन दीगर क़ौमों ने मेरी क़ौम को बाल देवता की क़सम खाने का तर्ज़ सिखाया।
    लेकिन अब अगर वह मेरी क़ौम की राहें अच्छी तरह सीखकर मेरे ही नाम और मेरी ही हयात
    की क़सम खाएँ तो मेरी क़ौम के दरमियान रहकर अज़ सरे-नौ क़ायम हो जाएँगी।
  rug-rug: Meke be tumae va leana nia rini sa vinahesiqu meke tokotokoro pa Pozaqu
    meke zama guahe, ‘Gua sapu toana gua se Zihova,’ kekeṉoṉo gua mo sapu va tumatumae
    i rini sari Qua tinoni pude tokotokoro pa pozana Beolo, si kote tava poni lolomo
    si arini pude koa somana koari Qua tinoni.
  gaz-gaz: Yoo isaan haala jireenya saba koo akka gaarii baratanii akkuma duraan saba
    koo Baʼaaliin kakachuu barsiisan sana, ‘Dhugaa Waaqayyo jiraataa’ jechuudhaan
    maqaa kootiin kakatan, isaan saba koo gidduutti ni hundeeffamu.
  fra-LSG: 'Et s’ils apprennent les voies de mon peuple, S’ils jurent par mon nom,
    en disant: L’Éternel est vivant! Comme ils ont enseigné à mon peuple à jurer par
    Baal, Alors ils jouiront du bonheur au milieu de mon peuple.'
  yal-yal: Xa e lu n ma yamana kirane fɔxɔ ra, e yi e kɔlɔ n xinli, e naxa, ‘N bata
    n kɔlɔ habadan Alatala yi!’ alo e yi n ma yamaan xaranma a ma kii naxan yi nun,
    e yi e kɔlɔ Baali suxurene yi. Nayi, e sabatima nɛn n ma yamaan tagi.
  haw-1868: A e hiki mai no hoi keia, ina e ao ikaika lakou i na aoao o ko'u poe kanaka,
    e hoohiki ma ko'u inoa, Ke ola la no o Iehova; e like me lakou i ao ai i ko'u
    poe kanaka e hoohiki ma Baala; alaila, e kukulu hou ia lakou iwaenakonu o ko'u
    poe kanaka.
  arb-NAV: 'فَإِنْ تَلَقَّنَتِ الأُمَمُ طُرُقَ شَعْبِي بِاسْمِي، قَائِلِينَ: ’حَيٌّ
    هُوَ الرَّبُّ‘، كَمَا عَلَّمُوا شَعْبِي أَنْ يَحْلِفُوا بِالْبَعْلِ، فَإِنَّهُمْ
    يَنْمُونَ وَسَطَ شَعْبِي.'
  ewe-ewe: Ne wosrɔ̃ nye dukɔ ƒe mɔwo nyuie abe ale si woawo hã fia nye dukɔe be woayɔ
    Baal ata nui, eye wota nye ŋkɔ hegblɔ be, ‘Zi ale si Yehowa le agbe’ ene la, ekema
    maɖo wo te le nye dukɔ la dome.
  eng-LEE: 'And it shall come to pass, if they will truly learn the ways of my people,
    to swear by my name, As the Lord liveth; as they had taught my people to swear
    by Ba''al: that they shall then be built up in the midst of my people.'
  asm-FB: এনেকৈ তেওঁলোকে মোৰ প্ৰজাসকলক বালৰ নামেৰে শপত খাবলৈ শিকাইছিল, তেনেকৈ “যিহোৱাৰ
    জীৱনৰ শপত!” বুলি মোৰ নামেৰে শপত কৰিবলৈ মোৰ প্ৰজাসকলৰ পথ যদি তেওঁলোকে যত্নেৰে শিকে,
    তেন্তে মোৰ প্ৰজাসকলৰ মাজত তেওঁলোকক স্থাপন কৰা হ’ব।
  sus-A: شَ نَ سِيٍ ﭑ مَ حَمَ شَ سّرِيّ مَتِنكَن، عٍ قَ عٍ رَكَلِ ﭑ شِلِ رَ، ‹عَلَتَلَ
    حِحّ،› ﭑ عٍ رَ سٌمَ نّ ﭑ مَ حَمَ يَ مَ. عٍ نُ بَرَ ﭑ مَ حَمَ مَتِنكَن عٍ كَلِدٍ
    بَلِ شِلِ رَ، ﭑ مَ حَمَ قَن نْمَ نّ عٍ مَتِنكَندٍ كَلِ رَ ﭑ شِلِ رَ.
  fra-SBL: 'S''ils apprennent à suivre la voie de mon peuple, à jurer par mon nom :
    « L''Éternel est vivant », comme ils ont appris à mon peuple à jurer par Baal,
    ils seront édifiés au milieu de mon peuple.'
  hbo-hbo: וְהָיָ֡ה אִם־לָמֹ֣ד יִלְמְדוּ֩ אֶת־דַּֽרְכֵ֨י עַמִּ֜י לְהִשָּׁבֵ֤עַ בִּשְׁמִי֙
    חַי־יְהוָ֔ה כַּאֲשֶׁ֤ר לִמְּדוּ֙ אֶת־עַמִּ֔י לְהִשָּׁבֵ֖עַ בַּבָּ֑עַל וְנִבְנ֖וּ
    בְּתֹ֥וךְ עַמִּֽי׃
  kik-kik: Ningĩ mangĩkeruta wega mĩthiĩre ya andũ akwa na mehĩte makĩgwetaga rĩĩtwa
    rĩakwa moige atĩrĩ, ‘Ti-itherũ o ta ũrĩa Jehova atũũraga muoyo,’ o ta ũrĩa maarutire
    andũ akwa hĩndĩ ĩmwe kwĩhĩta makĩgwetaga rĩĩtwa rĩa Baali-rĩ, hĩndĩ ĩyo nao nĩmakahaandwo
    marũme wega gatagatĩ ka andũ akwa.
  fra-NCL: 'Et s’ils apprennent les voies de mon peuple, en jurant par mon nom : « Yahweh
    est vivant ! », comme ils ont appris à mon peuple à jurer par Baal, ils seront
    établis au milieu de mon peuple.'
  cek-AK: Nihcae loe Baal bok hanah kai ih kaminawk to patuk o; toe nihcae mah vaihi
    Kai ih ahmin hoiah Angraeng loe hing, tiah lokkamhaih sah o moe, kahoih kai kaminawk
    ih tuinuen to amtuk o nahaeloe, nihcae to kaimah ih kaminawk salakah ka caksak
    han.
  cuk-cuk: Ar we-dulemar-yarmar-baidginmaladi, an-dulamar-Baal-nuggi-ise-sogar-ibmar-imakleged
    odurdaksa-gusmaladid. Ar we-dulemar, an-dulamar-abargi gudigubimalale, an-igarmar-mamaid
    abingamalargebed, ise-sogar an-nuggi imakmarmogargebed. Weyob sogmalargebed, ¡Bab-Jehová-dula-maid-nugginye!”
  uig-CYR: Шундақ қилип, әгәр (улар өткәндә хәлқимгә Баалниң исмиға қәсәм ичишни үгәткәндәк)
    көңүл қоюп хәлқимниң йоллирини үгәнсә, җүмлидин Мениң намимға қәсәм ичишни үгәнсә,
    — әнди уларға хәлқим арисидин муқим орун берилип, улар гүлләндүрүлиду.
  tel-2017: వారు “బయలు తోడు” అని ప్రమాణం చేయడం నా ప్రజలకు నేర్పారు. ఇప్పుడు వారు “యెహోవా
    జీవం తోడు” అని నా పేరున ప్రమాణం చేయడానికి నా ప్రజల విధానాలను జాగ్రత్తగా నేర్చుకుంటే
    వారు నా ప్రజల మధ్య అభివృద్ధి చెందుతారు.
  hat-BSA: 'Epi si, anverite, yo va aprann chemen a pèp Mwen an, pou sèmante pa non
    Mwen: ‘Kon SENYÈ a viv la’, menm jan ke yo menm te enstwi pèp Mwen an pou sèmante
    pa Baal yo, yo va vin etabli nan mitan pèp Mwen an.'
  kos-kos: 'Elos fin wi mwet luk alu ke insialos pwaye, ac elos fin fulahk ke kas
    inge: ‘Oana ke LEUM GOD El moul’ — oana ke elos tuh luti mwet luk in fulahk inen
    Baal in pacl meet ah — na elos fah ku in oaoala yurin mwet luk, ac wi eis mwe
    insewowo.'
  hbo-WLC: וְהָיָ֡ה אִם־לָמֹ֣ד יִלְמְדוּ֩ אֶת־דַּֽרְכֵ֨י עַמִּ֜י לְהִשָּׁבֵ֤עַ בִּשְׁמִי֙
    חַי־יְהוָ֔ה כַּאֲשֶׁ֤ר לִמְּדוּ֙ אֶת־עַמִּ֔י לְהִשָּׁבֵ֖עַ בַּבָּ֑עַל וְנִבְנ֖וּ
    בְּת֥וֹךְ עַמִּֽי׃
  ibo-ibo: Ọ bụrụkwa na ha amụta ụzọ niile nke ndị m nke ọma, na iji aha m ṅụọ iyi,
    na-asị, ‘Dịka Onyenwe anyị na-adị ndụ,’ dịka ha si kuziere ndị m iji aha Baal
    na-aṅụ iyi, aga m eme ka ha guzosie ike nʼetiti ndị m.
  ory-ory: ଆଉ, ସେମାନେ ଯେପରି ବାଲ୍‍ଦେବ ନାମରେ ଶପଥ କରିବା ପାଇଁ ଆମ୍ଭ ଲୋକମାନଙ୍କୁ ଶିଖାଇଲେ,
    ସେପରି ସଦାପ୍ରଭୁ ଜୀବିତ ବୋଲି, ଆମ୍ଭ ନାମରେ ଶପଥ କରିବା ପାଇଁ ଯଦି ଆମ୍ଭ ଲୋକମାନଙ୍କର ଆଚରଣ
    ଯତ୍ନପୂର୍ବକ ଶିଖିବେ, ତେବେ ସେମାନେ ଆମ୍ଭ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ସ୍ଥାପିତ ହେବେ।
  chk-chk: Iwe, are repwe etiwa än nei aramas lamalam ren unusen leluker o eäni akapel,
    ‘Mwo manauen ewe Samol mi Lapalap,’ usun ra aiti ngeni nei aramas pwe repwe eäni
    akapel iten Paal, mürin repwe fefeitä me lein nei aramas.
  rop-rop: Olabat bin titjimbat main pipul blanga weshipbat det drimin gulum Beil.
    Bat if olabat tok, ‘Oni YAWEI na det trubala God’, en if olabat larram main ronwan
    pipul titjimbat olabat blanga weship mi, wal olabat garra jidan main ronwan pipul
    du.
  ukr-1871: 'І коли вони навчаться ходити дорогами людей моїх, клястись моїм імям:
    „Так певно, як живе Господь‟, як се вони навчили моїх людей клястись Баалом, —
    то осядуться серед люду мого.'
  deu-1951: 'wenn sie die Wege meines Volkes erlernt haben werden, daß sie bei meinem
    Namen schwören: «So wahr der HERR lebt!» (wie sie mein Volk gelehrt haben, beim
    Baal zu schwören), so sollen sie inmitten meines Volkes aufgebaut werden;'
  eng-JPS: 'And it shall come to pass, if they will diligently learn the ways of My
    people to swear by My name: ''As the LORD liveth,'' even as they taught My people
    to swear by Baal; then shall they be built up in the midst of My people.'
  srp-1865: 'I ako dobro nauèe putove naroda mojega, da se zaklinju mojim imenom:
    tako da je živ Gospod! kao što su oni uèili moj narod da se kune Valom, tada æe
    se sazidati usred naroda mojega.'
  lug-lug: Era nga bwe bayigiriza abantu bange okulayirira mu linnya lya Baali bwe
    batyo balikwatira ddala empisa z’abantu bange, okulayirira mu linnya lyange nga
    boogera nti, ‘Nga Mukama bw’ali omulamu,’ olwo balizimbibwa wakati mu bantu bange.
  heb-heb: והיה אם למד ילמדו את דרכי עמי להשבע בשמי חי יהוה כאשר למדו את עמי להשבע
    בבעל ונבנו בתוך עמי׃
  ben-IRV: আর যদি সেই সমস্ত জাতির যত্ন করে আমার প্রজাদের পথে চলতে শেখে এবং যেমনভাবে
    আমার প্রজাদের বাল দেবতার নামে শপথ করতে শিখিয়েছিল, তেমনি যদি ‘জীবন্ত সদাপ্রভুর
    দিব্যি’ বলে আমার নামে শপথ করে, তবে তারা আমার প্রজাদের মধ্যে একত্রিত হবে।
  pan-pan: ਤਦ ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਕਿ ਜੇ ਉਹ ਦਿਲ ਲਾ ਕੇ ਮੇਰੀ ਪਰਜਾ ਦੇ ਮਾਰਗਾਂ ਨੂੰ ਸਿੱਖਣ ਅਤੇ
    ਮੇਰੇ ਨਾਮ ਦੀ ਸਹੁੰ ਖਾਣ ਭਈ “ਯਹੋਵਾਹ ਜੀਉਂਦਾ ਹੈ” ਜਿਵੇਂ ਉਹਨਾਂ ਨੇ ਮੇਰੀ ਪਰਜਾ ਨੂੰ ਬਆਲ ਦੀ
    ਸਹੁੰ ਖਾਣੀ ਸਿਖਾਈ ਤਾਂ ਉਹ ਮੇਰੀ ਪਰਜਾ ਵਿੱਚ ਮਿਲ ਕੇ ਬਣ ਜਾਣਗੇ
  mya-JVB: ဗာလ ဘုရားကိုတိုင်တည်၍ ကျိန်ဆို စေခြင်းငှါ ၊ သူတို့သည် ငါ ၏လူမျိုး ကို သွန်သင်
    ဘူးသည်နည်းတူ ၊ ထာဝရဘုရား အသက်ရှင် တော်မူသည်ဟု၊ ငါ ၏နာမ ကို တိုင်တည်၍ ကျိန်ဆို
    ခြင်းငှါ ၊ ငါ့ လူမျိုး ၏ ဘာသာ ဓလေ့ကို ကြိုးစား၍ သင် လျှင် ၊ ငါ ၏လူမျိုး အထဲ ၌
    သူတို့ကို ငါတည် စေမည်။
  tbg-tbg: Te mintiari vika kia qaiqaa Baalirara viva tinavu variqave tiraiti, vika
    tiriaraqai viva tinavu Variqavano vaivo tivera, viraqaahai te vikaravata ne ti
    vaiinti nahentive tirarave.
  hmo-hmo: Bema inai idau bese taudia ese mai edia kudoudia ibounai danu egu bese
    taudia edia tomadiho daladia idia tahua, bona bema egu ladana dekenai do idia
    gwauhamata, do idia gwau, ‘Lohiabada ia mauri noho momokani,’ idia ese guna Bala
    dirava dekenai idia gwauhamata bamona, unai neganai idia be egu bese taudia edia
    huanai lau ese do lau haginidia, egu bese kahana ta.
  urd-urd: और यूँ होगा कि अगर वह दिल लगा कर मेरे लोगों के तरीके़ सीखेंगे, कि मेरे
    नाम की क़सम खाएँ कि ख़ुदावन्द ज़िन्दा है। जैसा कि उन्होंने मेरे लोगों को सिखाया
    कि बा'ल की क़सम खाएँ, तो वह मेरे लोगों में शामिल होकर क़ाईम हो जाएँगे'।
  rus-SYN: 'И если они научатся путям народа Моего, чтобы клясться именем Моим: “жив
    Господь!”, как они научили народ Мой клясться Ваалом, то водворятся среди народа
    Моего.'
  bqc-SIM: Buipiↄ mɛ́ lɛgbɛ̃a ń Baali tↄ́o dà ma gbɛ̃́ↄnɛ yãa. Tó aa ma gbɛ̃́ↄ
    ↄlɛsɛ̀ sa, mɛ́ aalɛ lɛgbɛ̃ ń ma tↄ́o, aalɛ mɛ wa sì ń Diio, má ń zɛdↄ ma
    gbɛ̃́ↄ guuɛ.
  tcz-CHONGTHU: Chule hitiding ahi, hiche mite hin, kamite jal’a kihilna thah aneiyuva,
    keima minpan’a ‘Hingjing Pakaiyin’ tia akihahsel theiuva, keima eihouvu leh, amahon
    kamite lah’a mun aneithei dingu chule khangtou diu ahi.
  mar-mar: असे होईल की जशी त्यांनी माझ्या लोकांस बालमूर्तीची शपथ वाहायला शिकवली तशी,
    परमेश्वर जिवंत आहे, अशी माझ्या नावाची शपथ वाहायला जर ते माझ्या लोकांचे मार्ग मन
    लावून शिकतील तर ते माझ्या लोकांमध्ये बांधण्यात येतील.
  qub-qub: Chay runacuna acrashä runacunata Baal diosta adurayta manana yachacherga
    acrashä runacunanönami cangapaj. Ichanga yachachicuynëcunata yachacunan, aduramaytapis
    yachacunan.
  bqp-bqp: Geemɑ bɑ rɑɑ nɛn tɔmbu sɔ̃ɔsi bu bɔ̃re kɑ bũu wi bɑ mɔ̀ Bɑɑlin yĩsiru,
    ɑdɑmɑ bɑ̀ n gɔ̃ru gɔsiɑ, bɑ mɔ̀ nge mɛ n weenɛ nɛn tɔmbu bu ko, kpɑ bɑ n bɔ̃rumɔ
    bɑ n mɔ̀, kɑ nɛ, Yinni Gusunɔn wɑ̃ɑru. Sɑɑ yerɑ kon de bu sinɑ kɑ nuku dobu nɛn
    tɔmbun suunu sɔɔ.
  hat-hat: 'Si lè sa a yo aprann viv byen tankou pèp mwen, si yo pran non m'' pou
    fè sèman sa a: Nan non Seyè ki vivan an!, menm jan yo te moutre pèp mwen an pou
    li fè sèman nan non Baal, enben, lè sa a yo menm tou, y''a fè pati pèp mwen an,
    epi zafè yo va mache byen.'
  eng-BSB: And if they will diligently learn the ways of My people and swear by My
    name, saying, ‘As surely as the LORD lives’—just as they once taught My people
    to swear by Baal—then they will be established among My people.
  eng-WEBPB: It will happen, if they will diligently learn the ways of my people,
    to swear by my name, ‘As the LORD lives;’ even as they taught my people to swear
    by Baal, then they will be built up in the middle of my people.
  kbq-kbq: Hagi vahe'mo'zama tamage zamagu zamagesareti'ma Nagri vahe'mokizmi avu'ava
    zama amage nente'za, korapa'ma Bali havi anumzamofo agifi huvempa hihoma hu'za
    Nagri vahe'ma rempima huzami'naza zana netre'za, Nagri nagifima huvempama hu'za,
    Ra Anumzamo'a kasefa huno mani'ne hu'zama hanu'za, Nagri vahe'ene magoka manigahaze.
  nhe-BL: Huan intla imojuanti nimantzi inquitoquilise nopa ojtli tlen quitoquilíaj
    notlacajhua huan innechitase huan innechhueyimatise queja niimoTECO queja inquinnextilijque
    notlacajhua ma quihueyimatise Baal, huajca inquipiyase se cuali lugar tlatlajco
    notlacajhua huan nochi elis cuali para imojuanti.
  gub-BL: Aze hemuwete katu heremiaihu wazàwe wà nehe, ikatuahy putar ihewe wà nehe.
    — Amume'uahy heremiapo ràm Tupàn Tuweharupi Wiko Ma'e Tupàn Wikuwe Ma'e her rehe
    ihe, aze i'i nezewe wà nehe, ikatuahy putar ihewe wà nehe. Kwehe mehe a'e teko
    umu'e heremiaihu Ma'aw her rehe wemiapo ràm imume'u haw rehe wà. Aze hemuwete
    katu wà nehe, uzeapo putar heremiaihu wainuinuromo har romo wà nehe. Waneko haw
    ikatu putar wanupe nehe.
  eng-DRA: 'And it shall come to pass, if they will be taught, and will learn the
    ways of my people, to swear by my name: The Lord liveth, as they have taught my
    people to swear by baal: that they shall be built up in the midst of my people.'
