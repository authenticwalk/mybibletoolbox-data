verse: JER.012.008
translations:
  mal-C: എന്റെ ഓഹരി എനിക്കു കാട്ടിലെ സിംഹംപോലെ ആയിത്തീർന്നു. അവൾ എന്റെനേരേ അലറുന്നു;
    അതിനാൽ ഞാൻ അവളെ വെറുക്കുന്നു.
  deu-TKW: 'Mein Eigentum ward für mich gleich einem Löwen im Wald: es erhob ein Gebrüll
    wider mich, deshalb hasse ich es!'
  lin-lin: 'Libula na ngai ekomi na miso na ngai lokola nkosi ya zamba : ezali kogangela
    ngai ; yango wana nayini yango.'
  eng-LSV: My inheritance has been to Me as a lion in a forest, || She gave forth
    against Me with her voice, || Therefore I have hated her.
  eng-GNV: 'Mine heritage is vnto mee, as a lion in the forest: it crieth out against
    mee, therefore haue I hated it.'
  eng-WEBSTER: 'My heritage is to me as a lion in the forest; it crieth out against
    me: therefore have I hated it.'
  nhw-BL: Pampa nomasehualhua catli niquintlapejpeni, cualanque nohuaya quen se león
    catli cualantinemi cuatitla. Huan yeca ama niquinchihuilía quen niquincualancaitasquía.
  swh-ONEN: Urithi wangu umekuwa kwangu kama simba wa msituni. Huningurumia mimi,
    kwa hiyo ninamchukia.
  bba-bba: Domi bɑ mɑn seesi nɡe ɡbee sunɔ ɡe ɡɑ kukirimɔ dɑ̃ɑ sɔ̃ɔwɔ. Yen sɔ̃nɑ nɑ
    ǹ mɑɑ bu kĩ nɡe yellu.
  eng-KJVCPB: 'Mine heritage is unto me as a lion in the forest; it crieth out against
    me: therefore have I hated it.'
  luo-luo: Girkeni osebedona ka sibuor manie bungu. Orutona; omiyo amon kode.
  meu-meu: Lau ahugu egu ai na uda leonana na heto; vada e lolo henigu, una dainai
    na inai heniamu.
  npi-ULB: मेरो उत्तराधिकार मेरो निम्‍ति झाडीमा भएको सिंहजस्तै भएको छ । त्यो आफ्‍नै
    आवाजले त्‍यसले मलाई गर्जन्‍छ, त्यसैले म त्यसलाई घृणा गर्छु ।
  yor-yor: Ogún mi ti rí sí mi bí i kìnnìún nínú igbó. Ó ń bú ramúramù mọ́ mi; nítorí
    náà mo kórìíra rẹ̀.
  pes-OPCB: قوم من مانند شیر جنگل بر من غریده‌اند، پس من نیز از ایشان بیزار شده‌ام.
  tgl-ULB: Naging katulad na ng isang leon sa isang kasukalan ang aking mana, ibinukod
    niya ang kaniyang sarili laban sa akin sa pamamagitan ng sarili niyang tinig,
    kaya kinamumuhian ko siya.
  hui-hui: I̱naga wali agali uruni tigua i̱nihondo waitigi ho kagoni. Laiono gabua
    irabuha haga karume hongo howa ngororo lagadagua wali agali urunime i̱hondo ani
    lalu ka. Anidagua bialu kagonaga i̱na ti handabe manga ho kogoni.
  mya-mya: ငါ​ရွေး​ချယ်​ထား​သည့်​ငါ​၏​အ​မွေ​ခံ​တို့​သည် တော​တွင်း​မှ​ခြင်္သေ့​ကဲ့​သို့​ငါ့​ကို​တော်​လှန်​ကြ
    လေ​ပြီ။ သူ​တို့​သည်​ငါ့​ကို​ဟိန်း​ဟောက်​ကြ​သ​ဖြင့် ငါ​သည်​သူ​တို့​ကို​မုန်း​၏။
  bod-N: ངའི་ནོར་སྐལ་ནི་ང་ལ་མཚོན་ན་ནགས་ཚལ་གྱི་སེང་གེ་དང་འདྲ་བར་གྱུར་ཏེ། དེས་ང་རོ་དང་བཅས་ང་ལ་རྒོལ་བས་ང་དེ་ལ་སྡང་བ་ཡིན།
  sna-sna: Nhaka yangu yava kwandiri seshumba iri musango. Anoomba pamberi pangu;
    naizvozvo ndinomuvenga.
  spa-BLM: Mi herencia se ha convertido para mí en un león en el bosque. Ella ha pronunciado
    su voz contra mí. Por eso la he odiado.
  cac-cac: A eb' in chon̈ab' victaxon yaj tic, icha junoc noc' choj d'a caltac te'
    tz'el yav scoti, icha chi' syutej sb'a eb' d'ayin, yuj chi' tzin yajcanel eb'.
  swh-ULB: Urithi wangu umekuwa kwangu kama simba katika tundu; yeye hujiweka juu
    yangu kwa sauti yake mwenyewe, hivyo nimemchukia.
  bel-bel: 'Доля Мая зрабілася Мне як леў у лесе; узвысіла на Мяне голас свой: за
    тое я ўзьненавідзеў яе.'
  deu-ELBBK: Mein Erbteil ist mir geworden wie ein Löwe im Wald; es hat seine Stimme
    gegen mich erhoben, darum habe ich es gehasst.
  mbb-OT: Midsukul zan kediey he iring te edhiniǥer he erimaung diyà te ketelunan,
    umbe egkeepesan ku sikandan.
  mal-2015: എന്റെ അവകാശം എനിക്കു കാട്ടിലെ സിംഹംപോലെ ആയിരിക്കുന്നു; അതു എന്റെ നേരെ
    നാദം കേൾപ്പിക്കുന്നു; അതുകൊണ്ടു ഞാൻ അതിനെ വെറുക്കുന്നു.
  rmc-rmc: Mire manuša chudle pre ma te džal sar o ľevos andro veš; hazdle pre mande
    peskro hangos, vašoda len našťi avri ačhav.
  pes-OPV: و میراث من مثل شیرجنگل برای من گردید. و به ضد من آواز خود رابلند کرد از
    این جهت از او نفرت کردم.
  ron-1924: Моштениря Мя а ажунс пентру Мине ка ун леу ын пэдуре, а муӂит ымпотрива
    Мя, ши де ачея о урэск.
  ben-OBCV: আমার উত্তরাধিকার আমার কাছে জঙ্গলের এক সিংহের মতো হয়েছে। সে আমার প্রতি
    গর্জন করে; সেই কারণে, আমি তাকে ঘৃণা করি।
  som-som: Tan dhaxalkaygii ahayd waxay igu noqotay sidii libaax kaynta ku jira oo
    kale, codkeeday kor iigu qaadday, oo sidaas daraaddeed waan nebcaaday.
  lat-VUC: 'Facta est mihi hæreditas mea quasi leo in silva: dedit contra me vocem,
    ideo odivi eam.'
  eng-ASVBT: 'My heritage is become unto me as a lion in the forest: she hath uttered
    her voice against me; therefore I have hated her.'
  ita-1885: La mia eredità mi è stata come un leone nel bosco; ha data fuori la sua
    voce contro a me; perciò l'ho odiata.
  eng-LXXUP: My inheritance has become to me as a lion in a forest; she has uttered
    her voice against me; therefore have I hated her.
  eng-ULB: My inheritance has become to me like a lion in a thicket; she sets herself
    against me with her own voice, so I hate her.
  spa-VBL: Se han convertido en un león salvaje que ruge contra mí; por eso los odio.
  fra-_FOB: Mon héritage a été pour moi comme un lion dans la forêt; il a jeté son
    cri contre moi; c'est pourquoi je l'ai pris en haine.
  mal-mal: എന്റെ അവകാശം എനിക്ക് കാട്ടിലെ സിംഹംപോലെ ആയിരിക്കുന്നു; അത് എന്റെ നേരെ ഗർജ്ജിക്കുന്നു;
    അതുകൊണ്ട് ഞാൻ അതിനെ വെറുക്കുന്നു.
  urd-GVR: Kyoṅki merī qaum jo merī maurūsī milkiyat hai mere sāth burā sulūk kartī
    hai. Jangal meṅ sherbabar kī tarah wuh mere ḳhilāf dahāṛtī hai, is lie maiṅ us
    se nafrat kartā hūṅ.
  suz-BL: आ थेरशो रू ब्‍वाकी ङा गुप्‍स खोदेंशो दुम्‍त। मेको आं कली कोव़शा ग्रीब। मोपतीके
    गो मेको कली काइ मदाक्‍नुङ।
  eng-NOY: My inheritance is become to me like a lion of the forest; She lifteth up
    her voice against me; Therefore do I hate her.
  ita-1927: La mia eredità è divenuta per me come un leone nella foresta; ha mandato
    contro di me il suo ruggito; perciò io l’ho odiata.
  ckb-ckb: میراتەکەم لێم دەبێتە شێرێک لە دارستان، بەسەرمدا دەنەڕێنێت، لەبەر ئەوە دژایەتی
    دەکەم.
  eng-BBE: My heritage has become like a lion in the woodland to me; her voice has
    been loud against me; so I have hate for her.
  kan-OKCV: ನನ್ನ ಸೊತ್ತು ನನಗೆ ಅಡವಿಯಲ್ಲಿರುವ ಸಿಂಹದ ಹಾಗಾಯಿತು. ಅದು ನನಗೆ ವಿರೋಧವಾಗಿ ಕೂಗುತ್ತದೆ.
    ಆದ್ದರಿಂದ ಅದನ್ನು ಹಗೆ ಮಾಡಿದ್ದೇನೆ.
  tam-2017: என் பங்கு காட்டிலுள்ள சிங்கத்தைப்போல எனக்கானது; அது எனக்கு விரோதமாக கெர்ச்சிக்கிறது;
    ஆதலால் அதை வெறுக்கிறேன்.
  spa-RV-1909: 'Fué para mí mi heredad como león en breña: contra mí dió su voz; por
    tanto la aborrecí.'
  ron-BTF: 'Moștenirea mea este pentru mine ca un leu în pădure; strigă împotriva
    mea: de aceea am urât-o.'
  eng-WEBP: My heritage has become to me as a lion in the forest. She has uttered
    her voice against me. Therefore I have hated her.
  eng-FBV: They've turned into a wild lion, roaring at me—that's why I hate them.
  nld-1939: Mijn erfdeel is tegen Mij opgestaan Als een leeuw in het woud; Het brulde
    Mij tegen, En daarom ging Ik het haten.
  nch-BL: Pampa nomasehualhua cati niquintapejpeni, cualanque nohuaya quej se león
    cati cualantinemi cuatita. Huan yeca ama niquinchihuilía quej niquincualancaitasquía.
  vie-1934: Cơ nghiệp ta đối với ta như sư tử trong rừng, gầm thét nghịch cùng ta;
    cho nên ta lấy làm ghét.
  hin-CV: मेरे लिए तो अब मेरा यह निज भाग वन के सिंह सदृश हो गया है. उसने मुझ पर गर्जना
    की है; इसलिये अब मुझे उससे घृणा हो गई है.
  spa-BES: Mi herencia se ha convertido para mí como un león en el bosque; su voz
    ha sido fuerte contra mí; así que tengo odio por ella.
  tdx-tdx: Fa nanjare liona añ’ala ao amako i lovakoy, kanao nañaoloa’e, hejeko.
  tha-KJV: มรดกของเราได้กลายเป็นเหมือนสิงโตในป่าต่อเรา เขาตะเบ็งเสียงของเขาเข้าใส่​เรา
    เพราะฉะนั้นเราจึงเกลียดเขา
  por-BR-2018: 'Minha herança se tornou para mim como um leão na floresta: ela levantou
    sua voz contra mim; por isso que eu a odeio.'
  deu-ELO: Mein Erbteil ist mir geworden wie ein Löwe im Walde; es hat seine Stimme
    gegen mich erhoben, darum habe ich es gehaßt.
  eng-WYC-2018: Mine heritage is made as a lion in the wood to me; it gave voice against
    me, therefore I hated it. (My inheritance is made like a lion in the woods to
    me; they gave voice against me, and so I hated them.)
  epo-epo: 'Mia heredaĵo fariĝis por Mi kiel leono en la arbaro: ĝi ekblekegis kontraŭ
    Mi, tial Mi ĝin ekmalamis.'
  uig-PIN: Mening mirasim bolƣan hǝlⱪ bolsa Manga ormanliⱪtiki bir xirgǝ ohxax bolup
    ⱪaldi; ular Manga ⱪarxi awazini kɵtürdi; xunga Mǝn ularni yaman kɵrimǝn.
  beo-beo: Na ilegei fi da Nama baligi fa:su. Ilia da laione wa:me iwilaga esala defele
    Nama husu. Amaiba:le, wali Na da Na fi higasa.
  tpi-OTNT: Ol dispela manmeri bilong mi, ol i birua long mi. Ol i singaut strong
    long daunim mi, olsem wanpela laion i singaut long bikbus. Olsem na mi no laikim
    ol moa.
  hau-SA: Gādona ya zama mini kamar zaki a kurmi. Yana mini ruri; saboda haka na ƙi
    shi.
  uig-LAT: Méning mirasim bolghan xelq bolsa Manga ormanliqtiki bir shirge oxshash
    bolup qaldi; ular Manga qarshi awazini kötürdi; shunga Men ularni yaman körimen.
  nde-nde: Ilifa lami kimi selibe njengesilwane ehlathini. Liyangihwabhela; ngakho
    ngiyalizonda.
  ton-ton: 'Ko hoku tofiʻa ʻoku hangē ko e laione ʻi he vao kiate au; ʻoku ne kalou
    mai kiate au: ko ia ʻoku ou fehiʻa ai kiate ia.'
  ces-1613: Učiněno jest mi dědictví mé podobné lvu v lese, vydává proti mně hlas
    svůj, pročež ho nenávidím.
  eng-WMB: My heritage has become to me as a lion in the forest. She has uttered her
    voice against me. Therefore I have hated her.
  tam-TCV: என் உரிமைச்சொத்தோ, எனக்குக் காட்டிலிருக்கும் சிங்கத்தைப்போல் ஆயிற்று. அவள்
    என்னைப் பார்த்துக் கர்ஜிக்கிறாள்; ஆதலால் நான் அவளை வெறுக்கிறேன்.
  ceb-ULB: Nahisama ang akong panulondon sa liyon nga anaa sa kabagnotan; giandam
    niya ang iyang kaugalingon batok kanako uban sa iyang kaugalingong tingog, busa
    nasilag ako kaniya.
  pol-UBG: Moje dziedzictwo stało się dla mnie jak lew w lesie; podnosi przeciwko
    mnie swój głos, dlatego je znienawidziłem.
  urd-GVU: کیونکہ میری قوم جو میری موروثی ملکیت ہے میرے ساتھ بُرا سلوک کرتی ہے۔ جنگل
    میں شیرببر کی طرح وہ میرے خلاف دہاڑتی ہے، اِس لئے مَیں اُس سے نفرت کرتا ہوں۔
  deu-1912: Mein Erbe ist mir geworden wie ein Löwe im Walde und brüllt wider mich;
    darum bin ich ihm gram geworden.
  kan-2017: ನನ್ನ ಸ್ವಾಸ್ತ್ಯವಾದ ಜನವು ನನ್ನ ಪಾಲಿಗೆ ಅರಣ್ಯದಲ್ಲಿರುವ ಸಿಂಹದಂತಿದೆ; ಅದು ನನ್ನ
    ಮೇಲೆ ಗರ್ಜಿಸಿದೆ; ಆದಕಾರಣ ಅದನ್ನು ಹಗೆಮಾಡಿದ್ದೇನೆ.
  yap-yap: Girdi’ ni gu mel’eg e karchel gad ka ra togopluwgad ngog; yad bod e layon
    u lan e loway, yad be tolul ngog, ere ku gu fananikayrad.
  hlt-MCSB: Kamah taengah ka rho la om dae kai taengah duup kah sathueng bangla a
    ol neh ha thoeng. Te dongah ni anih te ka hmuhuet.
  mdy-ETH: ታ ዴራ ታጊዳ ፑርቱሞና ዔቂ ካይዚ ዞቢጉዲ ጉዻኔ፤ ዬያ ማዾ ዔያቶኮ ታ ዒፃኔ።
  twi-ASANTE: Mʼagyapadeɛ ayɛ me sɛ gyata a ɔwɔ kwaeɛm. Ɔbobɔ mu gu me so; ɛno enti
    metane no.
  eng-WEBU: My heritage has become to me as a lion in the forest. She has uttered
    her voice against me. Therefore I have hated her.
  wal-wal: Ta doorettida asai taayyo bazzon de7iya gaammo mala gidiis. I ta bolli
    gudiis; hegaa gishshau, taani a ixxaas.
  spa-PDDPT: Porque mi heredad fue para mí como león en la selva. Dio su rugido contra
    mí. Por tanto la aborrecí.
  gun-gun: Mba'eta xevygua kuery ma guary ka'aguy regua rami onhendu ratã xerovai.
    Ha'e ramo xee ndaipotavei ma.
  ilo-ULB: Nagbalin ti tawidko a kasla leon iti kasamekan kaniak; bumusbusor isuna
    kaniak babaen iti bukodna a timek, isu a kagurak isuna.
  kpg-kpg: Agu daangada ne hilihili gu hai baahi mai gi di Au, digaula guu hai be
    nia laion o lodo henua ala e nnguu mai gi di Au, deenei laa, gei Au gu de hiihai
    gi digaula.
  uig-ARA: مېنىڭ مىراسىم بولغان خەلق بولسا ماڭا ئورمانلىقتىكى بىر شىرگە ئوخشاش بولۇپ
    قالدى؛ ئۇلار ماڭا قارشى ئاۋازىنى كۆتۈردى؛ شۇڭا مەن ئۇلارنى يامان كۆرىمەن.
  sus-sus: N na rabama nɛ barima n ma ɲama bara lu alɔ yɛtɛ xaaɲɛ wulai. N bara e
    xɔn.
  pon-2006: Nei aramas pilipil kan uhwongieier; rasehng laion kan nanwel me wie ngiringirdohng
    ie, ihme I kalahdekin irail.
  ksd-ksd: Kaugu kakalai i da ra leon na pupui piragu, i tar kukukula bat iau; kari
    iau tar milikuane.
  tur-YTC: Mirasım ormandaki aslan gibi oldu bana. Bana karşı sesini yükseltti. Bu
    yüzden ondan nefret ettim.
  grc-BRENT: Ἐγενήθη ἡ κληρονομία μου ἐμοὶ ὡς λέων ἐν δρυμῷ, ἔδωκεν ἐπʼ ἐμὲ τὴν φωνὴν
    αὐτῆς, διατοῦτο ἐμίσησα αὐτήν.
  ind-AYT: Warisan-Ku telah menjadi seperti seekor singa di hutan bagi-Ku. Ia telah
    mengaum terhadap Aku. Karena itu, Aku membencinya.
  nya-nya: Anthu amene ndinawasankha asanduka ngati mkango wa mʼnkhalango. Akundibangulira
    mwaukali; nʼchifukwa chake Ine ndikudana nawo.
  hrv-hrv: Baština moja postade za me kao lav u šumi. Zarikao je na me, zato ga zamrzih.
  mps-mps: Eno te we bidi dabe, augwaligo enaba boi bidi yali. Augwaligo ena aiyaba
    elaluainu i bomonama weyu, te laion me deligo genuai buside i wabo tiwai yali.
    Tialima, te eno augwali godolo homu munu me egobeo.
  tpi-tpi: Ol dispela manmeri bilong mi, ol i birua long mi. Ol i singaut strong long
    daunim mi, olsem wanpela laion i singaut long bikbus. Olsem na mi no laikim ol
    moa.
  dan-1931: Min Arvelod blev for mig som en Løve i Skoven, den løftede Røsten imod
    mig, derfor må jeg hade den.
  vie-OVCB: Dân Ta chọn đã kêu rống nghịch lại Ta như sư tử trong rừng, vì vậy Ta
    ghét chúng nó.
  guj-2017: મને તો મારો વારસો જંગલમાંના સિંહની જેમ થઈ પડ્યો છે; તે મારી સામે ભયંકર
    ગર્જનાઓ કરે છે, તેથી મેં તેનો તિરસ્કાર કર્યો છે.
  pon-2006A: Nei aramas pilipil kan uhwongieier; rasehng laion kan nanwel me wie ngiringirdohng
    ie, ihme I kalahdekin irail.
  por-BRBSL: Minha herança se tornou para mim como um leão na floresta. Ela pronunciou
    sua voz contra mim. Portanto, eu a odiei.
  cth-cth: Kaie râw teh, ratu e sendek patetlah doeh ao toe. Kai hah na huk sin, hatdawkvah
    kai ni ka hmuhma.
  twi-twi: Mʼagyapade ayɛ me sɛ gyata a ɔwɔ kwae mu. Ɔbobɔ mu gu me so; ɛno nti metan
    no.
  hlt-hlt: Kamah taengah ka rho la om dae kai taengah duup kah sathueng bangla a ol
    neh ha thoeng. Te dongah ni anih te ka hmuhuet.
  tbz-SIM: Bɛ̀ɛ̀ do tú n kɔbɛ bɛɛ̀ nɑɑ́ ntimuntũntì n kpɛ́í, kɛ kontí kɛ n wɑnti.
    Dɛɛ̀ te kɛ̀ m bɛ̀ níí.
  msy-2020: Nan gumazamizir kaba, nan apanim gamigha, na dɨkabɨnasa pamten diava arai,
    mati laionɨn mam ruarimɨn ikia pamten aroi. Kamaghɨn, kɨ me gifongezir puvatɨ.
  azb-azb: İrsim Mənim üçün Meşədəki aslan kimi oldu. Üstümə nərə çəkdi, Buna görə
    də ona nifrət etdim.
  eng-DBY: 'My heritage is become unto me as a lion in the forest; it hath raised
    its voice against me: therefore have I hated it.'
  hin-2017: क्योंकि मेरा निज भाग मेरे देखने में वन के सिंह के समान हो गया और मेरे
    विरुद्ध गरजा है; इस कारण मैंने उससे बैर किया है।
  wol-KYG: Sama séddoo ngi may niru léegi gaynde ci gott bi, di ma xiiru, ba tax ma
    jéppi ko.
  eng-YLT: Mine inheritance hath been to Me as a lion in a forest, She gave forth
    against Me with her voice, Therefore I have hated her.
  eng-WYC-2017: Mine heritage is made as a lion in the wood to me; it gave voice against
    me, therefore I hated it.
  eng-WMBB: My heritage has become to me as a lion in the forest. She has uttered
    her voice against me. Therefore I have hated her.
  urd-GVH: क्योंकि मेरी क़ौम जो मेरी मौरूसी मिलकियत है मेरे साथ बुरा सुलूक करती है।
    जंगल में शेरबबर की तरह वह मेरे ख़िलाफ़ दहाड़ती है, इसलिए मैं उससे नफ़रत करता हूँ।
  rug-rug: Sa Qua tinago si ele taliri pule mae Au guana laione pa soloso. Kurumu
    mae Au sa, ke kana ia Rau.
  gaz-gaz: Handhuuraan koo akkuma leenca bosonaa natti taateerti. Isheen natti aadde;
    kanaafuu ani ishee jibbeera.
  fra-LSG: Mon héritage a été pour moi comme un lion dans la forêt, Il a poussé contre
    moi ses rugissements; C’est pourquoi je l’ai pris en haine.
  gnn-gnn: Ŋarrakunydja yolŋu'‐yulŋu balanyara bitjan wakinŋu ŋunhi maḏakarritj wuŋgan,
    bitjanna walala ŋuli yukurra murryunna ŋarrakunydja, ga ŋarranydja yukurra ŋurikiyi
    romgu nyinyaŋdhunna.
  yal-yal: N ma yamaan luxi nɛn n tan yɛɛ ra yi alo yatan fɔtɔnni, e bata sɔnxɔ n
    na, nanara n yi e raɲaxu.
  haw-1868: Ua like ko'u aina hooili ia'u me ka liona iloko o ka ululaau. Uwo ku e
    mai oia ia'u. Nolaila i ukiuki aku ai au ia ia.
  arb-NAV: قَدْ زَمْجَرَ عَلَيَّ شَعْبِي كَأَسَدٍ فِي غَابَةٍ. رَفَعَ عَلَيَّ صَوْتَهُ،
    لِهَذَا مَقَتُّهُ.
  ewe-ewe: Nye domenyinu va le nam abe dzata si le ave me ene. Ele gbe tem ɖe ŋutinye,
    eya ta melé fui ɖo.
  eng-LEE: 'My heritage is become unto me as a lion in the forest; it sent forth its
    voice against me: therefore do I hate it.'
  asm-FB: মোৰ পক্ষে মোৰ আধিপত্য কাঠনিত থকা সিংহৰ দৰে হ’ল; সি মোৰ বিৰুদ্ধে গুজৰিছে,
    সেই কাৰণে মই তাক ঘিণ কৰিলোঁ।
  sus-A: ﭑ نَ رَبَمَ نّ بَرِ مَ ﭑ مَ حَمَ بَرَ لُ عَلْ يّتّ شَاحّ وُلَءِ. ﭑ بَرَ عٍ
    شْن.
  fra-SBL: Mon héritage est devenu pour moi comme un lion dans la forêt. Elle a élevé
    sa voix contre moi. C'est pourquoi je l'ai haïe.
  hbo-hbo: הָיְתָה־לִּ֥י נַחֲלָתִ֖י כְּאַרְיֵ֣ה בַיָּ֑עַר נָתְנָ֥ה עָלַ֛י בְּקֹולָ֖הּ
    עַל־כֵּ֥ן שְׂנֵאתִֽיהָ׃
  kik-kik: Igai rĩakwa rĩtuĩkĩte ta mũrũũthi ũrĩ gĩthaka-inĩ harĩ niĩ. Nĩkũrarama
    ũndaramĩire, nĩ ũndũ ũcio ngaũthũũra.
  fra-NCL: Mon héritage est devenu pour moi comme un lion dans la forêt ; il a élevé
    contre moi la voix ; aussi l’ai-je pris en haine.
  cek-AK: Kai ih qawk loe taw ih kaipui baktiah ni oh boeh; anih mah kai ang hang
    thuih; to pongah ka hnukma.
  cuk-cuk: Ar an-dulamar, achumigur-nono-wawaad sapurba-gudiiyob angi gudmalad. Binnasuli
    angi uurmakdemalad, a-ulale, an isdar-daked.
  uig-CYR: Мениң мирасим болған хәлиқ болса Маңа орманлиқтики бир ширгә охшаш болуп
    қалди; улар Маңа қарши авазини көтәрди; шуңа Мән уларни яман көримән.
  tel-2017: నా వారసత్వం నాకు అడవిలోని సింహంలాగా అయ్యింది. అది నా మీద గర్జిస్తూ ఉంది.
    కాబట్టి అది నాకు అసహ్యం అయ్యింది.
  hat-BSA: Eritaj Mwen an te vini pou Mwen, kon yon lyon k ap gwonde nan forè a. Li
    te gwonde kont Mwen. Akoz sa, Mwen te vin rayi li.
  kos-kos: Mwet solla luk elos forma lainyu. Elos ngutngut nu sik Oana soko lion insak
    uh. Ke ma inge nga srungalos.
  hbo-WLC: הָיְתָה־לִּ֥י נַחֲלָתִ֖י כְּאַרְיֵ֣ה בַיָּ֑עַר נָתְנָ֥ה עָלַ֛י בְּקוֹלָ֖הּ
    עַל־כֵּ֥ן שְׂנֵאתִֽיהָ׃
  ibo-ibo: Ihe nketa m aghọrọọla m, ihe dịka ọdụm nọ nʼọhịa, Ọ na-agbọ ụja megide
    m; ya mere, m ji kpọọ ya asị.
  ory-ory: ଆମ୍ଭର ଅଧିକାର ଆମ୍ଭ ପ୍ରତି ଅରଣ୍ୟସ୍ଥ ସିଂହ ପରି ହୋଇଅଛି; ସେ ଆମ୍ଭ ବିରୁଦ୍ଧରେ ହୁଙ୍କାର
    କରିଅଛି; ଏଥିପାଇଁ ଆମ୍ଭେ ତାହାକୁ ଘୃଣା କରିଅଛୁ।
  chk-chk: Püsin nei aramas ra ü ngeniei, ra wörüwör ngeniei usun eman laion lein
    wöllap, iei mine üa oput ir.
  rop-rop: Blanga main ronwan pipul bin tenawei brom mi en bin meigim miselp jigiwan,
    jis laik ol detlot laiyan jigiwan deya langa det bush kantri. Blanga tharran na
    mi heidimbat olabat du.
  ukr-1871: Наслїддє моє зробилось менї (ворогом), мов той лев у гаю, бо підняло голос
    свій проти мене; за те ж я й ненавидїв його.
  deu-1951: Mein Erbe ist mir geworden wie ein Löwe im Walde; es hat seine Stimme
    wider mich erhoben, darum hasse ich es.
  eng-JPS: My heritage is become unto Me as a lion in the forest; she hath uttered
    her voice against Me; therefore have I hated her.
  srp-1865: Našljedstvo moje posta mi kao lav u šumi, pušta glas svoj na mene, zato
    mi omrznu.
  lug-lug: Abantu bange be nalonda banfuukidde ng’empologoma eri mu kibira; empulugumira,
    noolwekyo mbakyaye.
  heb-heb: היתה לי נחלתי כאריה ביער נתנה עלי בקולה על כן שנאתיה׃
  ben-IRV: আমার সম্পত্তি আমার কাছে জঙ্গলের সিংহের মত হয়েছে। সে আমার বিরুদ্ধে গর্জন
    করে, তাই আমি তাকে ঘৃণা করি।
  pan-pan: ਮੇਰੇ ਮਿਰਾਸ ਮੇਰੇ ਲਈ ਜੰਗਲੀ ਬੱਬਰ ਸ਼ੇਰ ਵਾਂਗੂੰ ਬਣ ਗਈ, ਉਸ ਨੇ ਮੇਰੇ ਵਿਰੁੱਧ ਆਪਣੀ
    ਆਵਾਜ਼ ਕੱਢੀ ਹੈ, ਇਸ ਲਈ ਮੈਨੂੰ ਉਸ ਤੋਂ ਘਿਣ ਹੈ।
  mya-JVB: ငါ့ အမွေ သည် တော ၌ တွေ့သောခြင်္သေ့ ကဲ့သို့ ငါ့ အား ဖြစ် ၍၊ ငါ့ ကို ဟောက်
    သောကြောင့် ငါမုန်း လေ၏။
  tbg-tbg: Raionivano nantaqi aantau arukareva noraiqaakero uva tintemake, te kaama
    tauna vaiinti nahentika ti navutaiqiha noraiqaake uva ti variarave. Vira kaara
    ti hantuqavano kia vikara vaivo.
  hmo-hmo: Egu abia hidi bese taudia ese, lau dekenai idia dagedage vadaeni, uda dekenai
    ia noho laiona bamona. Mai dagedage danu lau dekenai idia boiboi. Unai dainai
    lau badu henidia noho.
  urd-urd: मेरी मीरास मेरे लिए जंगली शेर बन गई, उसने मेरे ख़िलाफ़ अपनी आवाज़ बलन्द
    की; इसलिए मुझे उससे नफ़रत है।
  rus-SYN: 'Удел Мой сделался для Меня как лев в лесу; возвысил на Меня голос свой:
    за то Я возненавидел его.'
  bqc-SIM: Ma gbɛ̃́ↄ lìaamanↄ lán nↄ̀ↄmusuwa líkpɛu. Aa pũ̀naa, ↄ̃ má zańgu.
  tcz-CHONGTHU: 'Kalhentum kamiten eidouvun, gammang noiya keipi kisen bangin eikisenkhum’un:
    Hijeh chun, amahohi keiman kahot lheh jeng e.'
  mar-mar: माझे स्वत:चे वतन मला जंगलातील सिंहाप्रमाणे झाले आहेत. तिने आपला आवाज माझ्याविरूद्ध
    केला, म्हणून मी तिचा द्वेष केला आहे.
  qub-qub: Acrashä runacuna nogapäga canan caycan munticho liyunnömi. Nogata chiquimashpan
    liyunnöraj gaparpanpis. Chaypitami ricaytapis mana munänachu.
  bqp-bqp: Domi bɑ mɑn seesi nge gbee sunɔ ge gɑ kukirimɔ dɑ̃ɑ sɔ̃ɔwɔ. Yen sɔ̃nɑ nɑ
    ǹ mɑɑ bu kĩ nge yellu.
  hat-hat: Pèp ki te rele m' pa m' lan vire do ban mwen. Tankou yon lyon nan gwo rakbwa,
    y'ap gwonde sou mwen. Se poutèt sa mwen pa vle wè yo ankò!
  eng-BSB: My inheritance has become to Me like a lion in the forest. She has roared
    against Me; therefore I hate her.
  eng-WEBPB: My heritage has become to me as a lion in the forest. She has uttered
    her voice against me. Therefore I have hated her.
  kbq-kbq: Hagi Nagri vaherema hu'na huhamprima zamante'noa vahe'mo'za, zafa tanopafi
    laionigna hu'nazanki'za, ra zamageru ru'za krafage hunante'naze. E'ina hu'negu
    Nagra navesra huzamante'noe.
  nhe-BL: Pampa notlacajhua tlen niquintlapejpeni, cualanque nohuaya queja se león
    tlen cualantinemi cuatitla. Huan yeca ama niquinchihuilía queja niquincualancaitasquía.
  gub-BL: Teko heremixamixak kwer wiko heàmàtyry'ymar romo zàwàruhu iriàw ka'a pe
    har ài wà. Uhapukaz hekutyr wà. A'e rupi iro ihewe wà.
  eng-DRA: 'My inheritance is become to me as a lion in the wood: is hath cried out
    against me, therefore have I hated it.'
