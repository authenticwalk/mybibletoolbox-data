verse: JER.039.009
translations:
  mal-C: നഗരത്തിൽ ശേഷിച്ചിരുന്ന ജനത്തെയും തന്റെ പക്ഷത്തേക്കു കൂറുമാറിയവരെയും ശേഷിച്ച
    മറ്റുള്ളവരെയും അംഗരക്ഷകസേനയുടെ അധിപതിയായ നെബൂസരദാൻ ബാബേലിലേക്കു പിടിച്ചുകൊണ്ടുപോയി.
  deu-TKW: Und den Rest des Volks, die in der Stadt Übriggebliebenen, und die Überläufer,
    die zu ihm übergelaufen waren, und den Rest des Volks, die Übriggebliebenen, führte
    Nebusar-Adan, der Oberste der Leibwächter, hinweg nach Babel;
  lin-lin: Nebuzaradani, mokonzi ya bakengeli ya mokonzi, amemaki na bowumbu, na Babiloni,
    bato oyo batikalaki kati na engumba elongo na bato oyo bayaki komitika bango moko
    epai na ye, mpe bato mosusu.
  eng-LSV: And the remnant of the people who are left in the city, and those defecting
    who have defected to him, and the remnant of the people who are left, Nebuzar-Adan,
    chief of the executioners, has removed [to] Babylon.
  eng-GNV: Then Nebuzar-adan the chiefe stewarde caried away captiue into Babel the
    remnant of the people, that remained in the citie, and those that were fled and
    fallen vnto him, with the rest of the people that remained.
  eng-WEBSTER: Then Nebuzar-adan the captain of the guard carried away captive into
    Babylon the remnant of the people that remained in the city, and those that fell
    away, that fell to him, with the rest of the people that remained.
  nhw-BL: Huajca Nabuzaradán, nopa hueyi tlayacanquetl tlen soldados, quinhuicac ipan
    tlali Babilonia nochi nopa masehualme catli noja mocajtoyaj ipan nopa altepetl
    huan nochi catli motemactilijtoyaj ica inijuanti.
  swh-ONEN: Nebuzaradani kiongozi wa walinzi wa mfalme akawachukua na kuwapeleka uhamishoni
    Babeli watu waliokuwa wamebaki ndani ya mji, pamoja na wale waliokuwa wamejisalimisha
    kwake, na watu wengine wote.
  bba-bba: Yen biru Nɛbusɑrɑdɑ, kɔ̃sobun wiruɡii, u tɔn be bɑ tie Yerusɑlɛmuɔ kɑ be
    bɑ nùn tii wɛ̃ kɑ sere mɑɑ be bɑ tie tem mɛ sɔɔ ɡurɑ u kɑ doonɑ Bɑbiloniɔ.
  eng-KJVCPB: Then Nebuzar-adan the captain of the guard carried away captive into
    Babylon the remnant of the people that remained in the city, and those that fell
    away, that fell to him, with the rest of the people that remained.
  luo-luo: Nebuzaradan ma jatend lweny mar piny nomako joma nodongʼ e dala maduongʼ
    moterogi e twech Babulon, kanyakla gi jogo mane osedhi ire, kod joma moko.
  meu-meu: Bena Nebusaradana, hegima oleana biaguna, ese taunimanima oredia dounu
    hanua ai nonoho na e laohaidia, Babulono ai e hanohodia, ienai e hanai taudia
    bona taunimanima oredia danu.
  npi-ULB: राजाको अङ्गरक्षकका सेनापति नबूजरदानले सहरमा बाँकी रहेका मानिसहरूलाई निर्वासनमा
    लगे । कल्दीहरूकहाँ भागेर गएका र सहरमा छाडिएका बाँकी मानिसहरू सबै नै लगिए ।
  yor-yor: Nebusaradani olórí àwọn ọmọ-ogun mú lọ sí ìgbèkùn Babeli pẹ̀lú gbogbo àwọn
    tí ó ṣẹ́kù nínú ìlú.
  pes-OPCB: به دستور نبوزرادان فرماندهٔ سپاه بابِل، باقیماندهٔ جمعیت اورشلیم و تمام
    کسانی را که به او پناه آورده بودند، به بابِل فرستادند؛
  tgl-ULB: Si Nebuzaradan, ang kapitan ng mga tagapagbantay ng hari ay dinalang bihag
    ang natirang mga tao sa lungsod. Kabilang dito ang mga taong tumakas upang kumampi
    sa mga Caldeo at ang mga taong naiwan sa lungsod.
  hui-hui: Babilononaga ami agali haru haga haguane mini Nebusaradana ibugua ami agali
    haru halu Yarusaleme dai buwa wali agali maru yu wahene hearu minu garabayabu
    yalu Babilono piai hene. Ani bialu Yuda wali agali maru ibida pialu ti heagoha
    pu hene hearubi heba minu garabayabu yalu Babilono dege piai hene.
  mya-mya: နောက်​ဆုံး​၌​တပ်​မှူး​နေ​ဗု​ဇာ​ရ​ဒန်​သည်​မြို့ တွင်း​၌​ကျန်​ရှိ​နေ​သူ​တို့​အား
    မိ​မိ​ထံ​သို့ ထွက်​ပြေး​လာ​ကြ​သူ​တို့​နှင့်​အ​တူ သုံ့​ပန်း များ​အ​ဖြစ်​ဖြင့်​ဗာ​ဗု​လုန်​မြို့​သို့​ခေါ်
    ဆောင်​သွား​လေ​၏။-
  bod-N: དུས་དེར། སྐུ་སྲུང་དམག་དཔོན་ནེ་བོ་ཟར་ཨ་དན་གྱིས་གྲོང་ཁྱེར་ནང་གི་ཤུལ་ལུས་རྣམས་དང་།
    པཱ་པེལ་ལོན་གྱི་ཕྱོགས་སུ་མགོ་བསྒུར་བ་རྣམས། དེ་འཕྲོའི་མི་རྣམས་པཱ་པེལ་ལོན་དུ་བཙོན་ལ་ཁྲིད་དོ།
    །
  sna-sna: Nebhuzaradhani mukuru wehondo yavarindi akaendesa kuBhabhironi vanhu vakanga
    vasara muguta pamwe chete navaya vakanga vazvipira kwaari uye noruzhinji rwavanhu.
  spa-BLM: Entonces Nabuzaradán, capitán de la guardia, llevó cautivo a Babilonia
    al resto del pueblo que había quedado en la ciudad, a los desertores que se le
    habían entregado y al resto del pueblo que había quedado.
  cac-cac: Axo vin̈aj Nabuzaradán yajal d'a eb' stan̈vumal vin̈ sreyal Babilonia chi',
    ix yic'b'at masanil eb' aj Judá vin̈ d'a Babilonia chi', aton eb' ixto can d'a
    yol chon̈ab' chi' yed' eb' ix yac'och sb'a yed' eb' aj Babilonia chi' yed' masanil
    eb' anima.
  swh-ULB: Nebukadreza, nahodha wa walinzi wa mfalme, waliwachukua katika mateka watu
    wengine waliobaki katika mji. Hii ilijumuisha watu waliotoka jangwa kwenda Wakaldayo
    na watu wengine walioachwa katika mji.
  bel-bel: А рэшту людзей, якія заставаліся ў горадзе, і перабежчыкаў, якія перайшлі
    да яго, і іншы астатні люд Навузардан, начальнік целаахоўцаў, перасяліў у Вавілон.
  deu-ELBBK: Und den Rest des Volkes, die in der Stadt Übriggebliebenen und die Überläufer,
    die zu ihm übergelaufen waren, und den Rest des Volkes, die Übriggebliebenen,
    führte Nebusaradan, der Oberste der Leibwache, nach Babel weg.
  mbb-OT: Mibpenduma ni Nebuzaradan he pengulu te menge vantey is menge etew he nesamà
    dutun te inged pehendiyà te Babilonia, ragkes en sikan is nekidsevaha kandin.
  mal-2015: നഗരത്തിൽ ശേഷിച്ച ജനത്തെയും തന്റെ പക്ഷം ചേരുവാൻ ഓടിവന്നവരെയും ശേഷിച്ചിരുന്ന
    ജനശിഷ്ടത്തെയും അകമ്പടിനായകനായ നെബൂസർ-അദാൻ ബാബേലിലേക്കു പിടിച്ചു കൊണ്ടുപോയി.
  rmc-rmc: Paľis o hlavno veľiťeľis le stražňikengro o Nebuzaradan ľigenďa andro Babilon
    ole manušen, so ačhile andro foros, the olen, so pregele ko Babilončana, a the
    okle avre manušen.
  pes-OPV: ونبوزردان رئیس جلادان، بقیه قوم را که در شهرباقی‌مانده بودند و خارجین را
    که بطرف او شده بودند و بقیه قوم را که مانده بودند به بابل به اسیری برد.
  ron-1924: Небузарадан, кэпетения стрэжерилор, а луат робь ла Бабилон пе ачея дин
    попор каре рэмэсесерэ ын четате, пе чей че се супусесерэ луй ши пе рэмэшица попорулуй.
  ben-OBCV: রাজরক্ষীবাহিনীর সেনাপতি নবূষরদন নগরের অবশিষ্ট লোকেদের এবং যারা তাদের পক্ষ
    অবলম্বন করেছিল তাদের ও অবশিষ্ট অন্য সব লোককে ব্যাবিলনে নির্বাসিত করলেন।
  som-som: Markaasaa Nebuusaradaan oo ahaa sirkaalkii askarta wuxuu Baabuloon maxaabiis
    ahaan ugu kaxaystay dadkii magaalada ku hadhay, iyo kuwii cararay ee isaga u galay,
    iyo dadka intiisii kale ee hadhayba.
  lat-VUC: Et reliquias populi qui remanserant in civitate, et perfugas qui transfugerant
    ad eum, et superfluos vulgi qui remanserant, transtulit Nabuzardan, magister militum,
    in Babylonem.
  eng-ASVBT: Then Nebuzaradan the captain of the guard carried away captive into Babylon
    the residue of the people that remained in the city, the deserters also that fell
    away to him, and the residue of the people that remained.
  ita-1885: E Nebuzaradan, capitano delle guardie, menò in cattività in Babilonia
    il rimanente del popolo ch'era restato nella città; e quelli che si erano andati
    ad arrendere a lui, e tutto l'altro popolo ch'era restato.
  eng-LXXUP: And I bought the field of Hanamel the son of my father’s brother, and
    I weighed him seventeen shekels of silver.
  eng-ULB: Nebuzaradan, the commander of the king's bodyguards, took into exile the
    rest of the people who were left in the city. This included the people who had
    deserted to the Chaldeans and the rest of the people who were left in the city.
  spa-VBL: Entonces Nabuzaradán, el comandante de la guardia, se llevó a Babilonia
    al resto del pueblo que se había quedado en la ciudad, junto con los que habían
    desertado y se habían pasado a él.
  fra-_FOB: Puis Nébuzar-Adan, chef des gardes, transporta à Babylone le reste du
    peuple qui était demeuré dans la ville, ceux qui s'étaient rendus à lui, et le
    reste du peuple.
  mal-mal: നഗരത്തിൽ ശേഷിച്ച ജനത്തെയും തന്റെ പക്ഷം ചേരുവാൻ ഓടിവന്നവരെയും ശേഷിച്ചിരുന്ന
    ജനത്തെയും അകമ്പടിനായകനായ നെബൂസർ-അദാൻ ബാബേലിലേക്കു പിടിച്ചുകൊണ്ടുപോയി.
  urd-GVR: Shāhī muhāfizoṅ ke afsar Nabūzarādān ne sab ko jilāwatan kar diyā jo Yarūshalam
    aur Yahūdāh meṅ pīchhe rah gae the. Wuh bhī un meṅ shāmil the jo jang ke daurān
    ġhaddārī karke Shāh-e-Bābal ke pīchhe lag gae the.
  suz-BL: मिनु पिप कली कोव़ब आन कप्‍तानम नेबुजरादानमी सहरमी प्रोंइचा पुंइसीशो लीशो
    मुरपुकी, मेको आन बाक्‍तीक प्रोक्‍शा जाक्‍ब नु अरु लीशो मुर आन कली फ्रेंशा बेबीलोन
    लाइक्‍तीमी।
  eng-NOY: And the residue of the people that remained in the city, and the deserters
    who had come over to him, the residue of the people that remained, Nebuzaradan,
    the captain of the guard, carried away to Babylon.
  ita-1927: e Nebuzaradan, capo delle guardie, menò in cattività a Babilonia il residuo
    della gente ch’era ancora nella città, quelli ch’erano andati ad arrendersi a
    lui, e il resto del popolo.
  ckb-ckb: ئەو پاشماوەیەی خەڵکی کە لە شارەکە مابوونەوە و ئەوانەی چووبوونە پاڵی و پەنایان
    بردبووە بەر پاشای بابل، نەبوزەرەدانی فەرماندەی پاسەوانانی پاشا ڕاپێچی کردن بۆ
    بابل.
  eng-BBE: Then Nebuzaradan, the captain of the armed men, took away to Babylon as
    prisoners, all the rest of the workmen who were still in the town, as well as
    those who had given themselves up to him, and all the rest of the people.
  kan-OKCV: ಆಗ ಪಟ್ಟಣದೊಳಗೆ ಉಳಿದವರನ್ನೂ, ಮೊದಲೇ ತನ್ನನ್ನು ಮೊರೆ ಹೋದವರನ್ನೂ, ಇತರ ಸಮಸ್ತ ಜನರನ್ನೂ
    ಕಾವಲಿನವರ ಅಧಿಪತಿಯಾದ ನೆಬೂಜರದಾನನು ಬಾಬಿಲೋನಿಗೆ ಸೆರೆಹಿಡಿದು ಕರೆದುಕೊಂಡು ಹೋದನು.
  tam-2017: நகரத்தில் தங்கியிருந்த மக்களையும், தன்னிடத்தில் ஓடிவந்துவிட்டவர்களையும்,
    மீதியான மற்ற மக்களையும், காவற்சேனாதிபதியாகிய நேபுசராதான் பாபிலோனுக்குச் சிறைகளாகக்
    கொண்டுபோனான்.
  spa-RV-1909: Y el resto del pueblo que había quedado en la ciudad, y los que se
    habían á él adherido, con todo el resto del pueblo que había quedado, trasportólos
    á Babilonia Nabuzaradán, capitán de la guardia.
  ron-BTF: Atunci Nebuzaradan, căpetenia gărzii, a dus captivă în Babilon, rămășița
    poporului care rămăsese în cetate și pe cei care fugiseră, care căzuseră în mâinile
    lui, împreună cu restul poporului care rămăsese.
  eng-WEBP: Then Nebuzaradan the captain of the guard carried away captive into Babylon
    the rest of the people who remained in the city, the deserters also who fell away
    to him, and the rest of the people who remained.
  eng-FBV: Then Nebuzaradan the commander of the guard carried off to Babylon the
    rest of the people who had stayed in the city, together with those who had deserted
    and gone over to him.
  nld-1939: Wat er van de bevolking der stad was overgebleven, met de overlopers,
    die zich aan hen hadden overgegeven en de verdere rest van het volk, bracht Neboe-
    Zaradan, het hoofd van de lijfwacht, naar Babel in ballingschap.
  nch-BL: Huajca Nabuzaradán, nopa hueyi tayacanquet ten soldados, quinhuicac ipan
    tali Babilonia nochi nopa masehualme cati noja mocajtoyaj ipan nopa altepet huan
    nochi cati motemactilijtoyaj ica inijuanti.
  vie-1934: Nê-bu-xa-A-đan, làm đầu thị vệ, bắt những người dân còn sót lại trong
    thành, và những kẻ hàng đầu, cùng dân sót lại trong đất, đem về làm phu tù bên
    nước Ba-by-lôn.
  hin-CV: इस समय वे लोग जो नगर में शेष रह गए थे, वे लोग, जो नगर छोड़कर कसदियों की
    शरण में जा पहुंचे थे तथा अन्य लोगों को अंगरक्षकों का प्रधान नेबुज़रादान बंधुआई
    में बाबेल ले गया.
  spa-BES: Entonces Nebuzaradán, el capitán de los hombres armados, se llevó a Babilonia
    como prisioneros, a todos los demás trabajadores que aún estaban en la ciudad,
    a los que se habían entregado a él, y a todos los demás de la gente.
  tdx-tdx: Nasese’ i Nebozaradane, mpifehem-pigaritse an-drohy mbe Bavele añe ze sehanga’
    ondaty nisisa an-drova ao, naho o nifotetse ho ama’eo vaho ze honka’ ondaty nisisa
    ao.
  tha-KJV: แล​้วเนบูซาระดานผู้บัญชาการทหารรักษาพระองค์​ได้​จับส่วนประชาชนที่​เหลืออยู่​ในกรุงเป็นเชลยพาไปยังบาบิ​โลน
    ทั้งคนที่​เล็ดลอด คือคนที่เล็ดลอดมาหาท่าน และส่วนคนที่​เหลืออยู่
  por-BR-2018: E o restante do povo que tinha restado na cidade, e os que haviam a
    ele se rendido, com todo o resto do povo que tinha restado, Nabuzaradã, capitão
    da guarda, transportou-os à Babilônia
  deu-ELO: Und den Rest des Volkes, die in der Stadt Übriggebliebenen und die Überläufer,
    die zu ihm übergelaufen waren, und den Rest des Volkes, die Übriggebliebenen,
    führte Nebusaradan, der Oberste der Leibwache, nach Babel hinweg.
  eng-WYC-2018: And Nebuzaradan, the master of knights, translated into Babylon the
    residues of the people, that dwelled in the city, and the fleers-away, that had
    fled over to him, and the superfluous men of the common people, that were left.
    (And Nebuzaradan, the captain of the guard, carried away captive to Babylon the
    rest of the people, who lived in the city, and the fleers-away, who had fled over
    to him, and the rest of the common people, who were left there.)
  epo-epo: Kaj la ceteran popolon, kiu restis en la urbo, kaj la transkurintojn, kiuj
    transkuris al li, kaj la tutan reston de la popolo Nebuzaradan, estro de la korpogardistoj,
    forkondukis en Babelon.
  uig-PIN: Xaⱨanǝ ⱪarawul begi Nebuzar-Adan xǝⱨǝrdǝ ⱪelip ⱪalƣan baxⱪa hǝlⱪni, ɵzigǝ
    tǝslim bolup qiⱪⱪanlarni, yǝni ⱪalƣan hǝlⱪning ⱨǝmmisini ⱪolƣa elip, Babilƣa sürgün
    ⱪildi.
  beo-beo: 'Amalalu, dadi gagui wa:i ouligisu bagade Nebiusala:ida:ne, e da dunu huluane
    Yelusaleme ganodini esalu amola Yuda dunu huluane amo da hohonone, Yuda hina bagade
    yolesili ema hobea:i, e da amo huluane gagulaligili, Ba:bilone sogega udigili
    hawa: hamoma:ne oule asi.'
  tpi-OTNT: Na Nebusaradan, em namba wan ofisa bilong ol soldia bilong Babilon i stap
    long Jerusalem, em i kisim olgeta manmeri i stap yet long Jerusalem na bringim
    ol i go kalabus long Babilon. Na em i kisim ol Juda i bin lusim Jerusalem na i
    ranawe i go long em bipo, na em i bringim ol tu i go kalabus long Babilon.
  hau-SA: Nebuzaradan shugaban matsaran sarki ya kwashi mutanen da suka rage a birnin
    zuwa zaman bauta a Babilon, tare da waɗanda suka riga suka tafi wurinsa, da kuma
    sauran mutanen.
  uig-LAT: Shahane qarawul bégi Nébuzar-Adan sheherde qélip qalghan bashqa xelqni,
    özige teslim bolup chiqqanlarni, yeni qalghan xelqning hemmisini qolgha élip,
    Babilgha sürgün qildi.
  nde-nde: UNebhuzaradani umlawuli wabalindi besikhosini, wathatha abantu ababesele
    edolobheni ndawonye lalabo ababebalekele kuye kanye labanye abantu wabasa ekuthunjweni
    eBhabhiloni.
  ton-ton: Pea naʻe ʻave fakapōpula ki Papilone ʻe Nepusaatani ko e ʻeiki ʻoe kau
    leʻo, ʻae toenga kakai naʻe toe ʻi he kolo, pea ko kinautolu kuo ʻalu ange kiate
    ia, ʻio, ko e toenga kakai ʻokinautolu naʻe toe.
  ces-1613: Ostatek pak lidu, kterýž byl zůstal v městě, i poběhlce, kteříž byli ustoupili
    k němu, a jiný lid pozůstalý zavedl Nebuzardan, hejtman nad žoldnéři, do Babylona.
  eng-WMB: Then Nebuzaradan the captain of the guard carried away captive into Babylon
    the rest of the people who remained in the city, the deserters also who fell away
    to him, and the rest of the people who remained.
  tam-TCV: மெய்க்காவலாளர் தளபதியான நேபுசராதான், பட்டணத்தில் இருந்த மக்களையும், தன்னிடம்
    வந்து சேர்ந்தவர்களையும், நாட்டில் மீதியாயிருந்தவர்களையும், பாபிலோனுக்கு நாடுகடத்திச்
    சென்றான்.
  ceb-ULB: Gipangbihag ni Nebuzaradan, nga pangulo sa mga tigpanalipod sa hari, ang
    tanang katawhan nga nahibilin sa siyudad. Lakip na ang mga tawo nga miikyas padulong
    sa mga Caldeanhon ug ang ubang mga tawo nga nahibilin ngadto sa siyudad.
  pol-UBG: Ale resztę ludu, który pozostał w mieście, i zbiegów, którzy przeszli do
    niego, oraz pozostałych ludzi Nebuzaradan, dowódca gwardii, uprowadził do niewoli
    do Babilonu.
  urd-GVU: شاہی محافظوں کے افسر نبوزرادان نے سب کو جلاوطن کر دیا جو یروشلم اور یہوداہ
    میں پیچھے رہ گئے تھے۔ وہ بھی اُن میں شامل تھے جو جنگ کے دوران غداری کر کے شاہِ
    بابل کے پیچھے لگ گئے تھے۔
  deu-1912: Was aber noch von Volk in der Stadt war, und was sonst zu ihnen gefallen
    war, die führte Nebusaradan, der Hauptmann der Trabanten, alle miteinander gen
    Babel gefangen.
  kan-2017: ಆಗ ಕಾವಲು ದಂಡಿನ ಅಧಿಪತಿಯಾದ ನೆಬೂಜರದಾನನು ಪಟ್ಟಣದಲ್ಲಿ ಉಳಿದವರನ್ನೂ, ಮೊದಲೇ ತನ್ನನ್ನು
    ಮೊರೆಹೊಕ್ಕವರನ್ನೂ, ಇತರ ಸಮಸ್ತ ಜನರನ್ನೂ ಬಾಬಿಲೋನಿಗೆ ಸೆರೆಯೊಯ್ದನು.
  yap-yap: Tomuren, me Nebuzaradan ni ir e ga’ ko salthaw e fek e girdi’ ni magach
    u lan fare binaw ni kalbus nga Babylon, nib mu’un e girdi’ ngay nra milgad ngak.
  hlt-MCSB: Khopuei ah aka sueng pilnam hlangrhuel khaw, amah taengla aka cungku,
    aka cungku neh pilnam hlangrhuel aka sueng te khaw Babylon imtawt boeiping Nebuzaradan
    loh a poelyoe.
  mdy-ETH: ጋፒንፆይዳ ባብሎኔ ካኣቲ ካፓ ፖኦሊሶ ሱኡጋሢ፥ ናቡዛርዳኣኔ ካታሞይዳ ዓቲ ዓኣ ዴሮና ዬያኮ ቤርታ ፔ ዓጮ ዒፂ ዒዛ
    ኮራ ሙኪ ጌሌ ዓሶ ቢያ ፔቴይዳ ቡኩሲ ቱኪ ዔኪ ባብሎኔ ዴንዴኔ፤
  twi-ASANTE: Ɔsahene Nebusaradan a ɔtua ɔhene awɛmfoɔ ano no de kuropɔn no mu nkaeɛfoɔ,
    wɔn a wɔde wɔn ho kɔmaa no ne nnipa a aka no kɔɔ nkoasom mu wɔ Babilonia.
  eng-WEBU: Then Nebuzaradan the captain of the guard carried away captive into Babylon
    the rest of the people who remained in the city, the deserters also who fell away
    to him, and the rest of the people who remained.
  wal-wal: Kawuwaa naagiyaageetu halaqai Naabuzaraadaani kataman attida asatanne kaddidi
    banan gaittida asata ubbaa issippe omooduwan Baabiloone biittaa efiis.
  spa-PDDPT: Al resto del pueblo que quedó en la ciudad y a los que se pasaron a ellos,
    Nabuzaradán, capitán de la guardia, los llevó cautivos a Babilonia, junto con
    el remanente del pueblo.
  gun-gun: Ha'e py ikuai amongue tetã py opyta va'ekue, ojejopy uka ha'e heta va'e
    kuery okuave va'e. Ha'e kuery ma jopya kuery ruvixa Nebuzaradã escravo-rã ogueraapa
    Babilônia katy.
  ilo-ULB: Ni Nebuzaradan, a kapitan dagiti agbanbantay iti ari, intalawna a kas balud
    dagiti nabatbati a tattao iti siudad. Karaman ditoy dagiti tattao a kimmapon kadagiti
    Caldeo ken dagiti nabatbati a tattao iti siudad.
  kpg-kpg: Nomuli, Nebuzaradan, tagi o di llongo dauwa, ga lawalawa digau huogodoo
    ala ne dubu i golo i di waahale deelaa, gaa lahi gi Babylonia, madalia digau huogodoo
    ala ne halahala mouli gi baahi o mee,
  uig-ARA: شاھانە قاراۋۇل بېگى نېبۇزار-ئادان شەھەردە قېلىپ قالغان باشقا خەلقنى، ئۆزىگە
    تەسلىم بولۇپ چىققانلارنى، يەنى قالغان خەلقنىڭ ھەممىسىنى قولغا ئېلىپ، بابىلغا سۈرگۈن
    قىلدى.
  sus-sus: Sɔɔri mangɛ Nebusaradan naxa mixi dɔnxɔɛe xanin Babilɔn, naxee nu bara
    e yɛtɛ ragbilen a ma a nun naxee nu bara lu taa kui.
  pon-2006: Mwuhr, Nepusaradan, kaunen sounpei ko, ahpw selihedi aramas me luhwehdi
    kan nan kahnimwo oh walahng Papilonia, iangahki irail kan me repen mourla reh.
  ksd-ksd: Ma Nebusaradan ra luluai na tarai na monamono i ga kap vavilavilau ra ibaiba
    na tarai dia ga ki boko ta ra pia na pal, ma diat bula dia ga takap pirana, ma
    diat dia ga ki valili.
  tur-YTC: Muhafız komutanı Nebuzaradan, kentte kalan halkın geri kalanını, kendi
    tarafına geçmiş olanları ve kalmış olan halkın geri kalanını Babil'e sürdü.
  grc-BRENT: καὶ ἐκτησάμην τὸν ἀγρὸν Ἀναμεὴλ υἱοῦ ἀδελφοῦ πατρός μου, καὶ ἔστησα αὐτῷ
    ἑπτὰ σίκλους καὶ δέκα ἀργυρίου,
  ind-AYT: Lalu, Nebuzaradan, kepala pasukan pengawal, membuang ke Babel sisa-sisa
    rakyat yang tertinggal di kota itu, mereka yang membelot kepadanya, dan sisa-sisa
    rakyat yang masih tinggal.
  nya-nya: Nebuzaradani, mtsogoleri wa alonda ankhondo a mfumu, anatenga ukapolo anthu
    onse otsala mu mzindamo kupita nawo ku Babuloni, pamodzi ndi amene anadzipereka
    kale kwa iye.
  hrv-hrv: Ostatak pučanstva koje još ostade u gradu, izbjeglice što su mu se predale
    i sav ostali narod, izagna u Babilon Nebuzaradan, zapovjednik tjelesne straže.
  mps-mps: Te Nebusaradan, aga te Babilon ami dabego polalubo ofisa bidi te Jerusalemde
    bidali, agai te Jerusalemde bidaluali we bidi tigidali selama, te augwali Babilonba
    kalabus igi painu odasa pali. Te Jerusalem tagalama, agaba polobadu wi asali Juda
    dabe me selama, te agai augwali me te Babilonba kalabus igi peyu, odasa pai dao.
  tpi-tpi: Na Nebusaradan, em namba wan ofisa bilong ol soldia bilong Babilon i stap
    long Jerusalem, em i kisim olgeta manmeri i stap yet long Jerusalem na bringim
    ol i go kalabus long Babilon. Na em i kisim ol Juda i bin lusim Jerusalem na i
    ranawe i go long em bipo, na em i bringim ol tu i go kalabus long Babilon.
  dan-1931: Resten af Folket, der var levnet i Byen, Overløberne, der var løbet over
    til ham, og Resten af Håndværkerne førte Livvagtsøversten Nebuzar'adan som Fanger
    til Babel,
  vie-OVCB: Nê-bu-xa-ra-đan, quan chỉ huy thị vệ, đưa đi lưu đày qua Ba-by-lôn tất
    cả số dân sống sót sau cuộc chiến tranh, kể cả những người đã đào ngũ theo ông
    ấy.
  guj-2017: નગરમાં બાકી રહેલા લોકોને અને જેઓ બાબિલના લોકોને શરણે જતા રહ્યા હતા તેઓને
    રક્ષકટુકડીનો નાયક નબૂઝારઅદાન બંદીવાન કરીને બાબિલમાં લઈ ગયો.
  pon-2006A: Mwuhr, Nepusaradan, kaunen sounpei ko, ahpw selihedi aramas me luhwehdi
    kan nan kahnimwo oh walahng Papilonia, iangahki irail kan me repen mourla reh.
  por-BRBSL: Então Nebuzaradan o capitão da guarda levou cativo para a Babilônia o
    resto do povo que permaneceu na cidade, os desertores que também caíram sobre
    ele, e o resto do povo que permaneceu.
  cth-cth: Ramvengnaw kahrawikung Nebuzaradan ni khopui thung kaawm e taminaw hoi
    ahnimouh koe kamkhueng e taminaw hoi kacawirae taminaw pueng Babilon vah san lah
    a ceikhai awh.
  twi-twi: Ɔsahene Nebusaradan a otua ɔhene awɛmfo ano no de kuropɔn no mu nkae, wɔn
    a wɔde wɔn ho kɔmaa no ne nnipa a wɔaka no kɔɔ nkoasom mu wɔ Babilonia.
  hlt-hlt: Khopuei ah aka sueng pilnam hlangrhuel khaw, amah taengla aka cungku, aka
    cungku neh pilnam hlangrhuel aka sueng te khaw Babylon imtawt boeiping Nebuzaradan
    loh a poelyoe.
  tbz-SIM: Kɛ̀ Nɛbusɑdɑdɑnni, tihɑ̃ɑ̃pɔ̀ntì tìì bɑ̀ɑ okpɑ̀ɑ̀tì ti kóo kótìi pĩ́mmú
    bɛnìtìbɛ̀ bɛ̀ɛ̀ kpɑɑ́ dihɛì nɛ̀ bɛ̀ɛ̀ do ò duɔ́ mbɛmɑ́ɑ̀ nɛ̀ bɛyɑ́ntìbɛ̀ bɛ̀ɛ̀
    do kpɑɑ́ kɛ́tɔ kɛ́kònnɛ̀.
  msy-2020: Ezɨ Nebusaradan, a Babilonɨn gumazir dapanibar faragha zuim, a Jerusalemɨn
    iti, a Jerusalemɨn gumazamizir ikiavɨra itiba bar me inigha, men akua kalabus
    bagha Babilonɨn ghu. Egha uaghan Judan faragha Jerusalem ategha ara ghua, an gara
    a ko ikezibar akua, me inigha Babilonɨn kalabus bagha ghu.
  azb-azb: Keşikçilər rəisi Nevuzaradan şəhərdə sağ qalan xalqı, onun tərəfinə keçənləri
    – sağ qalan bütün əhalini Babilə sürgün etdi.
  eng-DBY: And Nebuzar-adan the captain of the body-guard carried away captive into
    Babylon the rest of the people that were left in the city, and the deserters that
    had deserted to him, with the rest of the people that were left.
  hin-2017: तब अंगरक्षकों का प्रधान नबूजरदान प्रजा के बचे हुओं को जो नगर में रह गए
    थे, और जो लोग उसके पास भाग आए थे उनको अर्थात् प्रजा में से जितने रह गए उन सब को
    बँधुआ करके बाबेल को ले गया।
  wol-KYG: Nebusaradan njiitu dag ya moom, daa boole ña desoon ca biir dëkk ba, ak
    ña ko jébbaloon seen bopp, ak ña desoon ca askan wa, jàpp leen, yóbbu ngàllo ca
    Babilon.
  eng-YLT: And the remnant of the people who are left in the city, and those falling
    who have fallen to him, and the remnant of the people who are left, hath Nebuzar-Adan,
    chief of the executioners, removed [to] Babylon.
  eng-WYC-2017: And Nebuzaradan, the master of knights, translated into Babylon the
    residues of the people, that dwelled in the city, and the fleers-away, that had
    fled over to him, and the super-fluous men of the common people, that were left.
  eng-WMBB: Then Nebuzaradan the captain of the guard carried away captive into Babylon
    the rest of the people who remained in the city, the deserters also who fell away
    to him, and the rest of the people who remained.
  urd-GVH: शाही मुहाफ़िज़ों के अफ़सर नबूज़रादान ने सबको जिलावतन कर दिया जो यरूशलम
    और यहूदाह में पीछे रह गए थे। वह भी उनमें शामिल थे जो जंग के दौरान ग़द्दारी करके
    शाहे-बाबल के पीछे लग गए थे।
  rug-rug: Paleke taloa betoni e Nebuzaradani, sa tie tuturaṉa koari tie kopu tanisa
    baṉara pa Babiloni, saripu koa hola koasa vasileana lavata meke gua tugo sarini
    pu govete karovo la koa sa meke sari doduru tie pule.
  gaz-gaz: Nebuzaradaan ajajaan eegumsaa, namoota magaalaa keessatti hafan, namoota
    isatti harka kennatanii fi namoota kaan wajjin boojiʼee Baabilonitti geesse.
  fra-LSG: Nebuzaradan, chef des gardes, emmena captifs à Babylone ceux du peuple
    qui étaient demeurés dans la ville, ceux qui s’étaient rendus à lui, et le reste
    du peuple.
  gnn-gnn: Bala walala djaw'‐djawyurrunana ŋunhi buŋgawanha ga bukmaknha ŋunhi yolŋu'‐yulŋunha
    ḏapṯapmaranharana, bala djaw'‐djawyurrunana yana balayina walalaŋgalaynha walala
    wäŋalili.
  yal-yal: Yamaan muxu dɔnxɛn naxanye lu taani, Babilɔn mangan kantan muxune xunna
    Nebusaradan yi ne suxu a siga e ra konyiyani Babilɔn yi e nun naxanye bata yi
    e yɛtɛ dɛntɛgɛ a xa e nun yamaan dɔnxɛn birin.
  haw-1868: Lawepio aku la no hoi o Nebuzaradana, ka luna kaua, i ke koena o na kanaka
    e noho ana ma ke kulanakauhale, a me ka poe hele, na mea i hele io na la, a me
    ka poe i koe a pau e koe ana, a i Babulona.
  arb-NAV: وَسَبَى نَبُوزَرَادَانُ رَئِيسُ شُرْطَةِ بَابِلَ بَقِيَّةَ الشَّعْبِ الَّذِي
    بَقِيَ فِي الْمَدِينَةِ، وَكُلَّ مَنْ لَجَأَ إِلَيْهِ.
  ewe-ewe: Aʋafia Nebuzaradan kplɔ ame siwo susɔ ɖe Yerusalem, ame siwo tsɔ wo ɖokuiwo
    na wo kple ame mamlɛawo katã yi aboyo mee le Babilonia.
  eng-LEE: And the rest of the people that remained in the city, and those who had
    run away that had run away to him, with the rest of the people that remained,
    did Nebuzaradan the captain of the guard carry off into exile to Babylon.
  asm-FB: এই সময়ত নবুজৰদান ৰক্ষক-সেনাপতিয়ে নগৰৰ বাকী থকা লোকসকলক, তেওঁৰ ফলীয়া হবলৈ
    পলাই যোৱাসকলক আৰু আন আন অৱশিষ্ট লোকসকলক বন্দী কৰি বাবিললৈ লৈ গ’ল।
  sus-A: سْورِ مَنفّ نٍبُسَرَدَن نَشَ مِشِ دْنشْييٍ شَنِن بَبِلْن، نَشٍيٍ نُ بَرَ
    عٍ يّتّ رَفبِلٍن عَ مَ عَ نُن نَشٍيٍ نُ بَرَ لُ تَا كُي.
  fra-SBL: Alors Nebuzaradan, chef des gardes, emmena captifs à Babylone le reste
    du peuple qui était resté dans la ville, les déserteurs qui s'étaient ralliés
    à lui, et le reste du peuple qui était resté.
  hbo-hbo: וְאֵת֩ יֶ֨תֶר הָעָ֜ם הַנִּשְׁאָרִ֣ים בָּעִ֗יר וְאֶת־הַנֹּֽפְלִים֙ אֲשֶׁ֣ר
    נָפְל֣וּ עָלָ֔יו וְאֵ֛ת יֶ֥תֶר הָעָ֖ם הַנִּשְׁאָרִ֑ים הֶגְלָ֛ה נְבֽוּזַר־אֲדָ֥ן
    רַב־טַבָּחִ֖ים בָּבֶֽל׃
  kik-kik: Nebuzaradani, mũnene wa arangĩri a mũthamaki, agĩtaha andũ arĩa maatigaire
    kũu itũũra-inĩ thĩinĩ, akĩmatwara Babuloni marĩ hamwe na arĩa meneanĩte kũrĩ we
    o na andũ acio angĩ othe.
  fra-NCL: Nabuzardan, capitaine des gardes, emmena captifs à Babylone le reste du
    peuple qui était demeuré dans la ville, les transfuges qui s’étaient rendus à
    lui, et le reste du peuple du pays qui était demeuré là.
  cek-AK: Siangpahrang toepkung angraeng Nebuzaradan mah vangpui thungah anghmat kaminawk,
    anih khaeah kacaeh kaminawk hoi avang thungah kaom anghmat kaminawk to Babylon
    ah misong ah a caeh haih.
  cuk-cuk: Geb reyga-nakulemalad-e-dummad-Nabuzaradánʼye-nugadi, bela dulemar-besmaladi
    gasa Babilonia-yalase sesad, degi, dulemar-emarba-atosmaladi, bela gasa sesbalid.
    Soglesundo, bela neggweburginmalad gales selesmarye.
  uig-CYR: Шаһанә қаравул беги Небузар-Адан шәһәрдә қелип қалған башқа хәлиқни, өзигә
    тәслим болуп чиққанларни, йәни қалған хәлиқниң һәммисини қолға елип, Бабилға сүргүн
    қилди.
  tel-2017: అప్పుడు రాజదేహ సంరక్షకుల అధిపతి నెబూజరదాను, పట్టణంలో మిగిలి ఉన్న ప్రజలను,
    ద్రోహులై తమ రాజును విడిచి కల్దీయులతో చేరిన వాళ్ళను, ఇంకా మిగిలిన ప్రజలందరినీ బబులోనుకు
    తీసుకెళ్ళిపోయాడు.
  hat-BSA: Tout rès pèp la ki te rete lavil la, ak sila ki te abandone vil la, ki
    te janbe kote li, e retay ki te rete nan vil la, Nebuzaradan, chèf gad yo, te
    pote yo an egzil Babylone.
  kos-kos: Na Nebuzaradan, captain lun mwet mweun, el usla mwet lula nukewa in siti
    uh nu Babylonia, wi mwet nukewa ma tuh kaingme nu inpaol.
  hbo-WLC: וְאֵת֩ יֶ֨תֶר הָעָ֜ם הַנִּשְׁאָרִ֣ים בָּעִ֗יר וְאֶת־הַנֹּֽפְלִים֙ אֲשֶׁ֣ר
    נָפְל֣וּ עָלָ֔יו וְאֵ֛ת יֶ֥תֶר הָעָ֖ם הַנִּשְׁאָרִ֑ים הֶגְלָ֛ה נְבֽוּזַר־אֲדָ֥ן
    רַב־טַבָּחִ֖ים בָּבֶֽל׃
  ibo-ibo: Nebuzaradan bụ ọchịagha ndị nche eze, buuru ndị niile fọdụrụ nʼobodo, ha
    na ndị ahụ buuru ụzọ jekwuru ya, na ndị ọzọ fọdụrụ, bulaa ha Babilọn, dịka ndị
    a dọtara nʼagha.
  ory-ory: ପୁଣି, ପ୍ରହରୀବର୍ଗର ସେନାପତି ନବୂଷରଦନ୍‍, ନଗରରେ ଥିବା ଅବଶିଷ୍ଟ ଲୋକମାନଙ୍କୁ, ମଧ୍ୟ
    ତାହାର ପକ୍ଷ ହୋଇଥିବା ପଳାତକମାନଙ୍କୁ ବନ୍ଦୀ କରି ବାବିଲକୁ ନେଇଗଲା।
  chk-chk: Mürin, Nepusaratan ewe meilapen chon tümwünü ewe king a uweela Papilon
    ekewe lusun aramas mi chüen nom lon ewe telinimw fiti chokewe mi sü ngeni me mwan.
  rop-rop: Afta na Nebusaradan hubin det brabli boswan blanga ol det ami bin deigidawei
    detlot pipul prisana langa Bebalon. Imbin deigidawei ol detlot pipul hubin stil
    jidan langa det taun, en detlot pipul hubin joinin langa im brom detlot Juda pipul.
  ukr-1871: Останок же люду, що ще находився в містї, й тих, що поперебігали до його,
    і всїх прочих перевів начальник прибічників Навузардан у Вавилон.
  deu-1951: Den Rest des Volkes aber, sowohl die, welche in der Stadt übriggeblieben,
    als auch die Überläufer, welche zu den Chaldäern übergegangen waren, den Rest
    des übrigen Volkes, führte Nebusaradan, der Oberste der Leibwache, gefangen nach
    Babel.
  eng-JPS: Then Nebuzaradan the captain of the guard carried away captive into Babylon
    the remnant of the people that remained in the city, the deserters also, that
    fell away to him, with the rest of the people that remained.
  srp-1865: A ostatak naroda što osta u gradu i prebjege koji prebjegoše k njemu,
    ostatak naroda što bješe ostao, odvede Nevuzardan zapovjednik stražarski u Vavilon.
  lug-lug: Awo Nebuzaladaani omuduumizi w’eggye n’atwala abantu abaali basigaddewo
    mu kibuga, n’abo abaali bamwegasseeko, n’abo abaali basigaddewo mu bifo ebirala,
    e Babulooni.
  heb-heb: ואת יתר העם הנשארים בעיר ואת הנפלים אשר נפלו עליו ואת יתר העם הנשארים הגלה
    נבוזר אדן רב טבחים בבל׃
  ben-IRV: নবূষরদন, রাজার দেহরক্ষীদলের সেনাপতি, সেই শহরে যারা অবশিষ্ট ছিল, তাদের ও
    যারা বাবিলের পক্ষে গিয়েছিল, তাদেরকে এবং অন্য অবশিষ্ট লোকেদেরকে বন্দী করে বাবিলে
    নিয়ে গেলেন।
  pan-pan: ਤਦ ਬਾਕੀ ਦੇ ਲੋਕਾਂ ਨੂੰ ਜਿਹੜੇ ਸ਼ਹਿਰ ਵਿੱਚ ਬਚ ਰਹੇ ਸਨ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਜਿਹੜੇ ਉਹ
    ਦੀ ਵੱਲ ਚਲੇ ਗਏ ਸਨ ਅਤੇ ਬਾਕੀ ਦੇ ਲੋਕਾਂ ਨੂੰ ਨਬੂਜ਼ਰਦਾਨ ਜੱਲਾਦਾਂ ਦਾ ਕਪਤਾਨ ਗ਼ੁਲਾਮ ਕਰ ਕੇ
    ਬਾਬਲ ਨੂੰ ਲੈ ਗਿਆ
  mya-JVB: ထို အခါ ကိုယ်ရံ တော်မှူး နေဗုဇာရဒန် သည် မြို့ ထဲမှာ ကျန် ကြွင်းသောသူ ၊
    ခါလဒဲ လူဘက် သို့ ကူး သွား နှင့်သော သူ၊ ကျန် ကြွင်းသမျှသောသူ တို့ ကိုဗာဗုလုန် မြို့သို့
    သိမ်း သွားလေ၏။
  tbg-tbg: Maimaraara raqikuka qiata vaiinti Nebusaradaaniva Ieruharemiqi qaqi vauka
    rumpa varero Babironini vuru kero, vokukavata iqoka raqu entara iqoka qaqirake
    Babironi mantaraini vauka, viva vikavata ntita varero Babironini vuru kora.
  hmo-hmo: Unai neganai Nebusaradana, Babulonia ena gima taudia edia biaguna, ese
    Heberu taudia, do mauri noho taudia, be ia abidia lao Babulonia dekenai. Ia dekenai
    idia hanaia lao taudia, bona taunimanima oredia danu be Babulonia dekenai ia abidia
    lao.
  urd-urd: इसके बाद जिलौदारों का सरदार नबूज़रादान बाक़ी लोगों को, जो शहर में रह गए
    थे और उनको जो उसकी तरफ़ होकर उसके पास भाग आए थे, या'नी क़ौम के सब बाक़ी लोगों
    को ग़ुलाम करके बाबुल को ले गया।
  rus-SYN: А остаток народа, остававшийся в городе, и перебежчиков, которые перешли
    к нему, и прочий оставшийся народ Навузардан, начальник телохранителей, переселил
    в Вавилон.
  bqc-SIM: Dↄaiↄ gbɛ̃zↄ̃ↄ Nɛbuzaladã gbɛ̃́ pↄ́ gↄ̃̀ wɛ̃́lɛuↄ sɛ̀lɛ tàńnↄ Babɛli
    ń gbɛ̃́ pↄ́ gɛ̀ nàwaↄ ń gbɛ̃́ kĩniↄ.
  tcz-CHONGTHU: Chujouvin, in-ngah lamkaipa Nebuzaradan leh midang aumden ho chule
    ama henga hung kipelut chengse chu, Babylon gam’a sohchang dingin akaitauvin ahi.
  mar-mar: राजाच्या अंगरक्षकांचा प्रमुख नबूजरदान ह्याने नगरामध्ये राहिलेल्या लोकांस,
    जे लोक खास्द्यांना सोडून गेले होते आणि जे कोणी नगरात उरलेले लोक होते, त्यांना
    कैदी करून बाबेलास नेले.
  qub-qub: Chaypitanaga suldärucunapa mandajnin Nabuzaradán Babiloniaman prësu aparan
    siudächo quëdaj runacunata, Babiloniacunaman guellicoj cajcunatapis.
  bqp-bqp: Yen biru Nɛbusɑrɑdɑ, kɔ̃sobun wirugii, u tɔn be bɑ tie Yerusɑlɛmuɔ kɑ be
    bɑ nùn tii wɛ̃ kɑ sere mɑɑ be bɑ tie tem mɛ sɔɔ gurɑ u kɑ doonɑ Bɑbiloniɔ.
  hat-hat: Lèfini, Nebouzaradan, chèf gad yo, pran tout rès moun ki te rete nan lavil
    la ansanm ak sa ki te kouri kite lavil la, li depòte yo lavil Babilòn.
  eng-BSB: Then Nebuzaradan captain of the guard carried away to Babylon the remnant
    of the people who had remained in the city, along with the deserters who had defected
    to him.
  eng-WEBPB: Then Nebuzaradan the captain of the guard carried away captive into Babylon
    the rest of the people who remained in the city, the deserters also who fell away
    to him, and the rest of the people who remained.
  kbq-kbq: Hagi Babiloni sondia vahete'ma ugotama hu'nea ne' Nebusaradani'a Jerusalemi
    rankumapima mago'ama mani'naza vahera kina ome huzmante'naku Babiloni zamavareno
    vu'ne. Ana nehuno ruga'a vahe'ene, ko'ma koro'ma fre'za agranema emani'naza vahe'enena
    zamavareno magoka vu'ne.
  nhe-BL: Huajca Nabuzaradán, nopa hueyi tlayacanquetl tlen soldados, quinhuicac ipan
    tlali Babilonia nochi nopa tlacame tlen noja mocajtoyaj ipan nopa altepetl huan
    nochi tlen motemactilijtoyaj ica yajuanti.
  gub-BL: Nemuzàrànà zauxiapekwer Mawiron paw wanuwihaw a'e, weraha teko tawhu pupe
    hezar pyrer paw Mawiron pe a'e wà kury. Amo Zutew izepyro wer umàno haw wi uzemuryparypar
    pà Mawiron wanehe wà. Nezewe rehe we tuwihaw weraha a'e Zutew Mawiron pe a'e wà
    no.
  eng-DRA: And Nabuzardan the general of the army carried away captive to Babylon
    the remnant of the people that remained in the city, and the fugitives that had
    gone over to him, and the rest of the people that remained.
