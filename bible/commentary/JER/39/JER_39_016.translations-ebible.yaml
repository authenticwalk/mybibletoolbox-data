  nya-nya: '“Pita ukamuwuze Ebedi-Meleki, Mkusi, kuti, ‘Yehova Wamphamvuzonse, Mulungu
    wa Israeli akuti: Zidzachitikadi zimene ndinanena zokhudza mzinda uno; ndipo zidzakhala
    zoyipa osati zabwino ayi. Zimenezi zidzachitika pa nthawi yake iwe ukuona.'
  hrv-hrv: '“Idi i reci Kušitu Ebed-Meleku: Ovako govori Jahve nad Vojskama, Bog Izraelov:
    ''Evo, učinit ću da se ispune moje riječi protiv ovoga grada, na nesreću, ne na
    spas njegov. I kad se u onaj dan na tvoje oči obistine,'
  mps-mps: “Nage te Ebetmelekba pao, te Sudan bidi dao, agabolo e tiwai po wao, ‘Tigidali
    Bomo Elalubo Genuai Bidi, aga Israelgo God, agai te tiwai po wai. Polobadu eno
    te taun dolaibao po wali, te megi da, eno te po usu naibao. Eno te taun wiegi
    yai bugagia me iligobeo. Tama naga digi nago eno te sę ebo sueibao.
  tpi-tpi: “Yu go long Ebetmelek, dispela man bilong Sudan, na tokim em olsem, ‘Bikpela
    i Gat Olgeta Strong, em God bilong Israel, em i tok olsem. Bipo mi bin tok long
    bagarapim dispela taun, na nau bai mi inapim dispela tok bilong mi. Mi no ken
    mekim gut long dispela taun. Na bai yu yet yu lukim ol dispela samting mi laik
    mekim.
  dan-1931: 'Gå hen og sig til Ætioperen Ebed-Melek: Så siger Hærskarers HERRE, Israels
    Gud: Se, jeg lader mine Ord gå i Opfyldelse på denne By til Ulykke og ikke til
    Lykke, og du skal have dem i Tankerne på hin Dag.'
  vie-OVCB: '“Hãy nói với Ê-bết Mê-lết người Ê-thi-ô-pi rằng: ‘Đây là điều Chúa Hằng
    Hữu Vạn Quân, Đức Chúa Trời của Ít-ra-ên, phán: Ta sẽ làm cho thành này mọi điều
    mà Ta đã ngăm đe. Ta sẽ giáng họa, chứ không ban phước. Ngươi sẽ thấy nó bị hủy
    diệt,'
  guj-2017: તું જઈને કૂશી એબેદ-મેલેખને કહે કે, સૈન્યોના યહોવાહ, ઇઝરાયલના ઈશ્વર આ પ્રમાણે
    કહે છે કે; મેં કહ્યા પ્રમાણે આ નગરનું હિત નહિ થાય, પણ હું તેનાં શહેર પર આફત ઉતારનાર
    છું.
  pon-2006A: I en patohwanohng Epedmelek mehn Sudan men, me KAUN-O, Wasa Lapalap,
    Koht en Israel, ketin mahsanih, “Nin duwen me I mahsaniher me I pahn wia, I pahn
    ketikihdo pohn kahnimwet paisuwed, ahpw kaidehn paiamwahu. Oh ni mepwukat eh pahn
    pweida, ke pahn iang mi wasao pwe ke en udiahl.
  por-BRBSL: '“ Vá, e fale com Ebedmelech, o etíope, dizendo: ''Javé dos Exércitos,
    o Deus de Israel, diz: “Eis que trarei minhas palavras sobre esta cidade para
    o mal, e não para o bem; e elas serão cumpridas diante de vós naquele dia.'
  cth-cth: Ethiopia tami Ebedmelek koevah, ransahu BAWIPA Isarel Cathut ni hettelah
    a dei, khenhaw! ahawi nahane laipalah hete khopui rawk phai nahanelah ka lawk
    ka pha sak vaiteh hot hnin roeroe vah na hmalah ka kuep sak han.
  twi-twi: '“Kɔka kyerɛ Kusni Ebed-Melek se, ‘Sɛnea Asafo Awurade, Israel Nyankopɔn,
    se ni: Me nsɛm a etia kuropɔn yi, mede refa amanehunu so na ɛnyɛ yiyedi so ama
    aba mu. Saa bere no ɛbɛba mu wɔ wʼanim.'
  hlt-hlt: “Cet lamtah Kushi Ebedmelek te thui pah. 'Israel Pathen caempuei BOEIPA
    loh he ni a thui. He khopuei he ka ol ka thoeng rhoe ka thoeng sak coeng ne. Te
    khohnin ah yoethaenah he na mikhmuh ah om vetih hnothen om mahpawh.
  tbz-SIM: 'Kɔtɛ kɛ́nɑ́kɛ́ Ebɛɛdi-Mɛdɛki Etiopii ɛì kou kɛ dɔ̀: Ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ
    kunku tínti Isidɑyɛɛribɛ ti tũ nkù tu kù do nɑ̀kɛ́ tì di nhɛì kpɛ́í kù yóó tì
    dɔ̀ɔ̀mu dɛ yiè bo tuɔkɛ dìì mɔ̀nnì, tiyɛiti nti dɛ̀ í tú tisɑ̀ɑ̀tì. A yóó tì yɑ̀mu.'
  msy-2020: '“Nɨ Itiopian gumazim Ebetmelek bagh mangɨ, kamaghɨn a mɨkɨm suam: Ikiavɨra
    Itir Godɨn Gavgaviba Bar Itim, a Israelian God, a kamaghɨn mɨkeme, Kɨ fomɨra nguibar
    ekiar kam gasɨghasɨghasa, ezɨ datɨrɨghɨn nan akamɨn daghem otogham. Kɨ nguibar
    ekiar kam deraghvɨra a damuan kogham. Ezɨ nɨ uabɨ bizir kɨ damuasa mɨkemezibar
    ganam.'
  azb-azb: '«Get Kuşlu Eved-Melekə söylə ki, İsrailin Allahı olan Ordular Rəbbi belə
    deyir: “Bu şəhərin üzərinə yaxşılıq deyil, pislik gətirərək dediyim sözləri yerinə
    yetirəcəyəm. O gün bunlar sənin gözlərin önündə baş verəcək.'
  eng-DBY: 'Go and speak to Ebed-melech the Ethiopian, saying, Thus saith Jehovah
    of hosts, the God of Israel: Behold, I will bring my words upon this city for
    evil, and not for good, and they shall come to pass before thy face in that day.'
  hin-2017: '“जाकर एबेदमेलेक कूशी से कह, ‘इस्राएल का परमेश्वर सेनाओं का यहोवा तुझ
    से यह कहता है: देख, मैं अपने वे वचन जो मैंने इस नगर के विषय में कहे हैं इस प्रकार
    पूरा करूँगा कि इसका कुशल न होगा, हानि ही होगी, और उस समय उनका पूरा होना तुझे दिखाई
    पड़ेगा।'
  wol-KYG: '«Demal nga wax Ebedd Meleg, Kuuseen ba, ne ko: “Aji Sax ji Yàllay Israyil
    Boroom gàngoor yi dafa wax ne: Maa ngi nii di sottalsi sama kàddu yi jëm ci dëkk
    bii, muy ayam te du doon jàmmam. Dina am ngay gis, bésub keroog.'
  eng-YLT: '''Go, and thou hast spoken to Ebed-Melech the Cushite, saying: Thus said
    Jehovah of Hosts, God of Israel: Lo, I am bringing in My words unto this city
    for evil, and not for good, and they have been before thee in that day.'
  eng-WYC-2017: Go thou, and say to Ebedmelech the Ethiopian, and speak thou, The
    Lord of hosts, God of Israel, saith these things, Lo! I shall bring my words on
    this city into evil, and not into good; and those [or they] shall be in thy sight
    in that day.
  eng-WMBB: '“Go, and speak to Ebedmelech the Ethiopian, saying, ‘The LORD of Hosts,
    the God of Israel, says: “Behold, I will bring my words on this city for evil,
    and not for good; and they will be accomplished before you in that day.'
  urd-GVH: “जाकर एथोपिया के अबद-मलिक को बता, ‘रब्बुल-अफ़वाज जो इसराईल का ख़ुदा है
    फ़रमाता है कि देख, मैं इस शहर के साथ वह सब कुछ करने को हूँ जिसका एलान मैंने किया
    था। मैं उस पर मेहरबानी नहीं करूँगा बल्कि उसे नुक़सान पहुँचाऊँगा। तू अपनी आँखों
    से यह देखेगा।
  rug-rug: '“La mamu tozi nia se Ebedimeleki sa tie Itiopia, ‘Hiera gua si zama nia
    e Zihova Tadi na Qeto Minate, sa Tamasa pa Izireli: Arau si va nama pude va gorevura
    i sari Qua zinama sapu la gua koasa vasileana lavata hie pa tinasuna, lopu pa
    lineana. Pa totoso arini si kote dogori mua agoi pana gorevura si arini.'
  gaz-gaz: '“Dhaqiitii Ebeed-Melek namicha Itoophiyaa sanaan akkana jedhi; ‘Waaqayyo
    Waan Hunda Dandaʼu, Waaqni Israaʼel akkana jedha: Ani dubbii koo waan tolaadhaaf
    utuu hin taʼin waan hamaadhaaf magaalaa kana irratti fiixaan nan baasa. Yeroo
    sanatti wanni kun ijuma kee duratti fiixaan baʼa.'
  fra-LSG: 'Va, parle à Ébed-Mélec, l’Éthiopien, et dis-lui: Ainsi parle l’Éternel
    des armées, le Dieu d’Israël: Voici, je vais faire venir sur cette ville les choses
    que j’ai annoncées pour le mal et non pour le bien; elles arriveront en ce jour
    devant toi.'
  gnn-gnn: '@see-verse:JER.039.015'
  yal-yal: “Sa falani ito ti Ebedi-Meleki Kusi kaan xa, i naxa, ‘Alatala Sɛnbɛn Birin
    Kanna, Isirayilaa Ala ito nan falaxi, a naxa, “N bata ɲaxankatan nan ma fe fala
    taani ito xili ma a faɲin mi naxan na. Awa, iki n fama na rakamalideni nɛn i yɛɛ
    xɔri.
  haw-1868: O hele a e olelo aku ia Ebedemeleka i ka Aitiopa, i ka i ana aku, Ke olelo
    mai nei o Iehova o na kaua, ke Akua o ka Iseraela; Aia hoi, e hookau mai no wau
    i ka'u mau olelo maluna o keia kulanakauhale no ka hewa, aole no ka maikai; a
    e hiki mai no ia imua ou i kela la.
  arb-NAV: '«اذْهَبْ وَقُلْ لِعَبْدَمَلِكَ الإِثْيُوبِيِّ: هَذَا مَا يُعْلِنُهُ الرَّبُّ
    الْقَدِيرُ إِلَهُ إِسْرَائِيلَ: هَا أَنَا أُتَمِّمُ قَضَائِي عَلَى هَذِهِ الْمَدِينَةِ،
    فَأُوْقِعُ بِها الشَّرَّ لَا الْخَيْرَ، فَيَتَحَقَّقُ كُلُّ شَيْءٍ عَلَى مَرْأَى
    مِنْكَ فِي ذَلِكَ الْيَوْمِ.'
  ewe-ewe: '“Yi nàgblɔ na Kusitɔ, Ebed Melek be, ‘Ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ
    la, Israel ƒe Mawu la gblɔe nye esi: Kpɔ ɖa mana nye nyawo nava eme ɖe du sia
    ŋuti to gbegblẽ me, menye to dzidzedze me o. Mana woava eme le ŋkuwòme le ɣe ma
    ɣi me.'
  eng-LEE: Go and say to 'Ebed-melech the Cushi as followeth, Thus hath said the Lord
    of hosts, the God of Israel, Behold, I will bring my words [to fulfillment] against
    this city for evil, and not for good; and they shall be accomplished before thee
    on that day.
  asm-FB: '“তুমি গৈ কুচীয়া এবদ-মেলকক কোৱা, ‘ইস্ৰায়েলৰ ঈশ্বৰ বাহিনীসকলৰ যিহোৱাই এই
    কথা কৈছে: চোৱা, মঙ্গলৰ কাৰণে নহয়, অমঙ্গলৰ কাৰণেহে মই এই নগৰলৈ মোৰ বাক্য ফলিওৱাম।
    সেই দিনা তোমাৰ আগত সেইবোৰ ফলিয়াব।'
  sus-A: «سَ عَ قَلَ عٍبٍدِ مٍلٍكِ عٍتِيٌثِكَ بّ، ‹عِسِرَيِلَ مَرِفِ عَلَتَلَ شَ مَسٍنيِ
    نَن يَ؛ ﭑ قَمَ نّ فبَلٌي رَ يِ تَا شِلِ مَ عَلْ ﭑ عَ مَسٍنشِ كِ نَشّ. نَ قِندِ مَ
    قٍ حَاشِ نَن نَ وٌ بّ، قٍ قَنيِ مُ عَ رَ. نَ بِرِن نَبَمَ عِ يَ شْرِ نّ.
  fra-SBL: 'Va, et dis à Ebed Melech, l''Éthiopien, que Yahvé des armées, le Dieu
    d''Israël, dit : « Voici, je ferai venir sur cette ville mes paroles en mal et
    non en bien, et elles s''accompliront devant toi en ce jour-là.'
  hbo-hbo: הָלֹ֣וךְ וְאָמַרְתָּ֡ לְעֶבֶד־מֶ֨לֶךְ הַכּוּשִׁ֜י לֵאמֹ֗ר כֹּֽה־אָמַ֞ר
    יְהוָ֤ה צְבָאֹות֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל הִנְנִי֩ *מֵבִי (מֵבִ֨יא) אֶת־דְּבָרַ֜י
    אֶל־הָעִ֥יר הַזֹּ֛את לְרָעָ֖ה וְלֹ֣א לְטֹובָ֑ה וְהָי֥וּ לְפָנֶ֖יךָ בַּיֹּ֥ום הַהֽוּא׃
  kik-kik: '“Thiĩ ũkeere Ebedi-Meleku ũrĩa Mũkushi atĩrĩ, ‘Jehova Mwene-Hinya-Wothe,
    Ngai wa Isiraeli, ekuuga atĩrĩ: Ndĩ hakuhĩ kũhingia ũrĩa ndoigire atĩ nĩngarehere
    itũũra rĩĩrĩ inene mwanangĩko, no ti ũgaacĩru. Hĩndĩ ĩyo, maũndũ macio nĩmakahingio
    ũkĩmeyonagĩra na maitho.'
  fra-NCL: 'Va, parle à Abdémélech, l’Ethiopien, et dis-lui : Ainsi parle Yahweh des
    armées, Dieu d’Israël : Voici que je vais exécuter mes paroles sur cette ville,
    pour le mal, et non pour le bien, et ces choses seront en ce jour-là sous tes
    yeux.'
  cek-AK: Ethiopia kami Ebed-Melek khaeah caeh ah loe, misatuh kaminawk ih Angraeng,
    Israel Sithaw mah, khenah, Hae vangpui hoihaih sak han ih na ai, amrosak hanah
    ka thuih ih lok to ka koepsak han; na mikhnuk roe ah akoep tih boeh, tiah thuih.
  cuk-cuk: '“Be nae, Etiopía-dule-Ebed-Melecʼga be sogna, weyob Israel-dulemar-Bab-Dummad-Jehová
    Bela-Gangued-Nikadi sogye: ‘We-neggwebur-sabsur-wilegoedgi an sunmaksadi, an sogedba
    imakoed. Ega ibmar-nued gwen guosulid. A-ibagangine, be-sunnagwad ibmar-guoedi,
    be dakoed.'
  uig-CYR: 'Барғин, Ефиопийәлик Әбәд-Мәләккә мундақ дегин: «Самави қошунларниң Сәрдари
    болған Пәрвәрдигар — Исраилниң Худаси мундақ дәйду: — Мана, Мән өз сөзлиримни
    мошу шәһәр үстигә чүшүримән; ават-һалавәт әмәс, бәлки балаю-апәт чүшүримән; шу
    күни бу ишлар өз көзүң алдида йүз бериду.'
  tel-2017: “నువ్వు వెళ్లి కూషీయుడైన ఎబెద్మెలెకుతో ఇలా చెప్పు, ‘ఇశ్రాయేలు దేవుడూ,
    సేనల ప్రభువు అయిన యెహోవా ఇలా అంటున్నాడు, చూడు, మేలు చెయ్యడం కోసం కాకుండా కీడు
    చెయ్యడానికి నేను ఈ పట్టణం గురించి చెప్పిన మాటలు నెరవేరుస్తున్నాను. ఆ రోజున నీవు
    చూస్తూ ఉండగా ఆ మాటలు నెరవేరుతాయి.
  hat-BSA: '“Ale pale ak Ébed-Mélec, Etyopyen an pou di l: ‘Konsa pale SENYÈ dèzame
    yo, Bondye Israël la: “Gade byen, Mwen prèt pou mennen pawòl Mwen yo sou vil sa
    a pou dezas e pa pou pwosperite. Konsa yo va fèt devan ou nan jou sa a.'
  kos-kos: nga in fahkang nu sel Ebedmelech, mwet Ethiopia sac, lah LEUM GOD Kulana,
    God lun Israel, El fahk, “Nga tuh fahk mu nga ac sang mwe ongoiya nu fin siti
    se inge, ac tia sang mwe insewowo. Inge nga akola in oru oana nga tuh fahk ah,
    na kom ac mutana we ac liye ke ma inge ac sikyak.
  hbo-WLC: הָל֣וֹךְ וְאָמַרְתָּ֡ לְעֶבֶד־מֶ֨לֶךְ הַכּוּשִׁ֜י לֵאמֹ֗ר כֹּֽה־אָמַ֞ר
    יְהוָ֤ה צְבָאוֹת֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל הִנְנִי֩ מבי אֶת־דְּבָרַ֜י אֶל־הָעִ֥יר
    הַזֹּ֛את לְרָעָ֖ה וְלֹ֣א לְטוֹבָ֑ה וְהָי֥וּ לְפָנֶ֖יךָ בַּיּ֥וֹם הַהֽוּא׃
  ibo-ibo: “Jekwuru Ebed-Melek onye Kush, gwa ya sị ya, ‘Ihe ndị a ka Onyenwe anyị,
    Onye pụrụ ime ihe niile, bụ Chineke Izrel kwuru, Lee, ana m aga ime ka okwu ahụ
    m kwuru megide obodo a mezuo. Ihe ga-abịakwasị obodo a bụ ịla nʼiyi, ọ bụghị ọganihu.
    Nʼoge ahụ, ihe ndị a ga-emezukwa nʼihu gị.
  ory-ory: “ତୁମ୍ଭେ ଯାଇ କୂଶୀୟ ଏବଦ୍‍-ମେଲକକୁ କୁହ, ‘ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର
    ଏହି କଥା କହନ୍ତି; ଦେଖ, ମଙ୍ଗଳର ନିମନ୍ତେ ନୁହେଁ, ମାତ୍ର ଅମଙ୍ଗଳର ନିମନ୍ତେ ଆମ୍ଭେ ଏହି ନଗର
    ଉପରେ ଆପଣାର ବାକ୍ୟସବୁ ସଫଳ କରିବା; ପୁଣି, ସେଦିନ ତୁମ୍ଭ ସାକ୍ଷାତରେ ସେସବୁ ସଫଳ ହେବ।
  chk-chk: 'pwe epwe üreni Epet-melek ewe re Itiopia, “Iei alon ewe Samol mi Unusen
    Manaman, ewe Koten Israel: Iei üpwele apwönüetä ai kei kapas üa üra fän äsengesin
    ei telinimw, pwe üpwe afeiengaua, nge üsap afeiöchü. Nge lupwen epwe pwönüetä,
    en kopwe küna ren mesom.'
  rop-rop: blanga dalim Ibadmelak det men brom Ithiyopiya, wanim YAWEI det boswan
    God, det God blanga ola Isreil pipul bin tok, “Jis laik wen aibin dalim yu, mi
    na garra bringimap brabli nogudbala ting langa dijan bigwan taun, en nomo enijing
    gudwan. Yu garra luk ol dislot ting wen im garra hepin.
  ukr-1871: 'Ійди й скажи Авдемелові Етіопієві: Так говорить Господь сил небесних,
    Бог Ізрайлїв: Оце я спевню слова мої про се місто, — йому на лихо, а не на доро,
    й спевняться вони свого дня перед очима в тебе.'
  deu-1951: 'Gehe und sage zu dem Mohren Ebed-Melech: So spricht der HERR der Heerscharen,
    der Gott Israels: Siehe, ich lasse meine Worte über diese Stadt kommen zum Unglück
    und nicht zum Guten, und sie werden an jenem Tage vor deinen Augen in Erfüllung
    gehen;'
  eng-JPS: '''Go, and speak to Ebed-melech the Ethiopian, saying: Thus saith the LORD
    of hosts, the God of Israel: Behold, I will bring My words upon this city for
    evil, and not for good; and they shall be accomplished before thee in that day.'
  srp-1865: 'Idi i reci Avdemelehu Etiopljaninu govoreæi: ovako veli Gospod nad vojskama
    Bog Izrailjev: evo ja æu uèiniti da se zbudu rijeèi moje tome gradu na zlo a ne
    na dobro, i navršiæe se pred tobom u onaj dan.'
  lug-lug: “Genda ogambe Ebedumeleki Omuwesiyopya nti, ‘Bw’ati bw’ayogera Mukama ow’Eggye,
    Katonda wa Isirayiri nti, Nnaatera okutuukiriza ebigambo byange eri ekibuga kino
    nga nkozesa ebibonoobono, si kukulaakulana. Mu biseera ebyo birituukirizibwa nga
    mulaba n’amaaso gammwe.
  heb-heb: הלוך ואמרת לעבד מלך הכושי לאמר כה אמר יהוה צבאות אלהי ישראל הנני מבי את
    דברי אל העיר הזאת לרעה ולא לטובה והיו לפניך ביום ההוא׃
  ben-IRV: “কূশীয় এবদ-মেলকের কাছে গিয়ে বল, বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর
    এই কথা বলেন, মঙ্গলের জন্য নয়, বরং অমঙ্গলের জন্যই আমি এই শহরের বিরুদ্ধে আমার বাক্য
    সফল করব। কারণ সেই দিনের তোমার সামনে তা সফল হবে।
  pan-pan: ਜਾ, ਤੂੰ ਅਬਦ-ਮਲਕ ਕੂਸ਼ੀ ਨੂੰ ਆਖ ਕਿ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ
    ਆਖਦਾ ਹੈ, ਵੇਖ, ਮੇਰੀਆਂ ਗੱਲਾਂ ਇਸ ਸ਼ਹਿਰ ਦੇ ਬਾਰੇ ਬੁਰਿਆਈ ਲਈ ਹੋਣਗੀਆਂ ਪਰ ਭਲਿਆਈ ਲਈ ਨਹੀਂ
    ਅਤੇ ਉਹ ਉਸ ਦਿਨ ਤੇਰੇ ਸਾਹਮਣੇ ਪੂਰੀਆਂ ਹੋਣਗੀਆਂ
  mya-JVB: သင်သည် ကုရှ အမျိုးသားဧဗဒမေလက် ကို ဆင့်ဆို ရမည်မှာ၊ ဣသရေလ အမျိုး၏ဘုရား သခင်၊
    ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား မိန့် တော်မူ သည်ကား ၊ ဤ မြို့ ၏အကျိုး ကိုမပြုစု၊
    ဖျက်ဆီးခြင်းငှါငါ့စကားကို ငါတည်စေမည်။ ကာလ အချိန်ရောက်လျှင်၊ သင့် ရှေ့ ၌ ငါ့ စကား
    ပြည့်စုံ လိမ့်မည်။
  tbg-tbg: 'Are oruntera Sudani vatanaa vaiinti Ebeti-Melekira mintima tiva amiane:
    Isareri Variqa Noravano Kotiva ekaa kempuka vataava mintima tivo: Te tota tunantemake,
    maa vatukara kia koqema amitaraiti, vira qoraiqama karerave, tunarave. Vi entava
    qovaraiqirara are vaihara tavenarave.'
  hmo-hmo: '“Inai hereva Ebede Meleke, Etiopia tauna dekenai do oi hamaoroa: Siahu
    Ibounai Lohiabada, Israela ena Dirava ese inai bamona ia hereva, ia gwau, ‘Kamonai,
    lau hereva guna bamona, lau ese inai hanua do lau hadikaia, do lau hanamoa lasi.
    Bona inai kara do ia vara neganai, oi be unuseni, bona do oi itaia.'
  urd-urd: 'कि “जा, ''अब्द मलिक कूशी से कह, ''रब्ब — उल — अफ़वाज, इस्राईल का ख़ुदा,
    यूँ फ़रमाता है कि: देख, मैं अपनी बातें इस शहर की भलाई कि लिए नहीं, बल्कि ख़राबी
    के लिए पूरी करूँगा; और वह उस रोज़ तेरे सामने पूरी होंगी।'
  rus-SYN: 'иди, скажи Авдемелеху Ефиоплянину: так говорит Господь Саваоф, Бог Израилев:
    вот, Я исполню слова Мои о городе сем во зло, а не в добро ему, и они сбудутся
    в тот день перед глазами твоими;'
  bqc-SIM: Gɛ ǹ o Etiopi gbɛ̃́ Ɛbɛmɛlɛkiɛ, ma Dii Zĩgↄ̃de Isailiↄ Lua ma mɛ̀, má
    yã́ pↄ́ má ò wɛ̃́lɛɛ bee musu kɛ, kaalɛɛ, i kɛ aafia no. Gↄↄ bee aà wɛ́ a
    siɛ. Ma Dii mámɛ má ò,
  tcz-CHONGTHU: “Chenlang Ethiopia mi Ebed-melech chu seipeh in. Thaneipen Pakai,
    Israel Pathen in hitin aseiye; Keiman hiche khopi douna kanaseisa banga kahin
    bolding ahi. Keiman hamsetna achunguva kalhunsah ding, hichu apha hilou ding,
    nangman namittah a amaho manthah chu namu ding ahi.
  mar-mar: एबद-मलेख कूशीशी बोल आणि सांग, सेनाधीश परमेश्वर, इस्राएलाचा देव असे म्हणतोः
    पाहा, मी माझी वचने या नगराविरूद्ध अरिष्टासाठी आणील आणि चांगल्यासाठी नाही. त्या
    दिवशी त्या सर्व तुझ्यासमक्ष खऱ्या होतील.
  qub-qub: '«Chay Etiopía runa Ebed-melecta niy: ‹Israelcunapa munayniyoj Tayta Diosninmi
    nin: Cay siudächo tiyajcuna mana alliman chayananpaj nishätaga cumlishämi. Chaytaga
    gampis ricanquipämi.'
  bqp-bqp: ɑ doo ɑ Ebɛdi Mɛlɛki, Etiopigii wi sɔ̃ ɑ nɛɛ, nɛ, Gusunɔ Isirelibɑn Yinni,
    nɛ wi nɑ wɔllu kɑ tem mɔ, nɑ rɑɑ geruɑ nɑ nɛɛ, kɔ̃sɑ yɑ koo wuu ge deemɑ, n ǹ
    mɔ geɑ. Tɛ̃, kon de kɔ̃sɑ ye, yu tunumɑ. Ye kpurowɑ yɑ koo koorɑ win nɔni biru.
  hat-hat: '-Al pale ak Ebèdmelèk, moun peyi Letiopi a. W''a di li men mesaj Seyè
    ki gen tout pouvwa a, Bondye pèp Izrayèl la, bay: Mwen pral fè tou sa mwen te
    di ki gen pou rive a rive vre. Se va pou malè lavil la, se p''ap pou byen li.
    Lè sa a, w''a la pou wè tout bagay.'
  eng-BSB: '“Go and tell Ebed-melech the Cushite that this is what the LORD of Hosts,
    the God of Israel, says: ‘I am about to fulfill My words against this city for
    harm and not for good, and on that day they will be fulfilled before your eyes.'
  eng-WEBPB: '“Go, and speak to Ebedmelech the Ethiopian, saying, ‘The LORD of Armies,
    the God of Israel, says: “Behold, I will bring my words on this city for evil,
    and not for good; and they will be accomplished before you in that day.'
  kbq-kbq: Itiopia kumate ne' Ebetmelekina amanage hunka ome asamio. Monafi sondia
    vahe'mofo Ra Anumzana Israeli vahe'mofo Anumzamo'a huno, Ama kuma'ma eri haviza
    hugahuema hu'na hu'noa kante amage ante'na ame hu'na eri haviza hugahue. Ana nehu'na
    azeri knarera osugahue. Ana hanigenka ana zupa kagra kavufinti kegahane.
  nhe-BL: '“Xitlatitlani para quej ni ma quiilhuitij Ebed Melec tlen ehua Etiopía.
    Ma quiilhuitij: ‘Quej ni na niquijtohua, nimoTECO, Tlen niquinyacana Noelhuicac
    Ejcahua Ma Tlatlanitij huan na tlen niininTeco israelitame: Na nijchihuas nochi
    tlen niquijtojtoc nijchihuilis ni altepetl. Nijchihuilis tlen fiero huan ax tlen
    cuali. Nijxolehuas moixpa,'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e upuner wera'u ma'e Izaew wazar uze'eg nezewe
    a'e, ere izupe nehe, i'i ihewe. — Amume'u ko ma'e kwehe mehe ihe. Narur kwaw ikatu
    haw 'aw tawhu pe nehe. Arur putar imumaw paw izupe nehe, a'e kwehe mehe. Azapo
    putar a'e ma'e heze'eg awer rupi katete ihe nehe. A'e ma'e iapo mehe ereiko putar
    xe hexak pà nehe.
  eng-DRA: 'Thus saith the Lord of hosts the God of Israel: Behold I will bring my
    words upon this city unto evil, and not unto good: and they shall be accomplished
    in thy sight in that day.'
