verse: JER.039.016
translations:
  mal-C: '“നീ പോയി കൂശ്യനായ ഏബെദ്-മെലെക്കിനോട് ഇപ്രകാരം സംസാരിക്കുക, ‘ഇസ്രായേലിന്റെ
    ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ എന്റെ വചനങ്ങളെ ഈ നഗരത്തിന്റെ
    ക്ഷേമത്തിനായിട്ടല്ല, നാശത്തിനായിത്തന്നെ നിറവേറ്റാൻ പോകുന്നു. ആ ദിവസത്തിൽ നിന്റെ
    കൺമുമ്പിൽത്തന്നെ അവ നിറവേറും.'
  deu-TKW: 'Gehe hin und sprich zu dem Äthiopen Ebed-Melech: So spricht Jahwe der
    Heerscharen, der Gott Israels: Nun lasse ich meine Worte über diese Stadt, nämlich
    die in betreff des Unheils und nicht die in betreff des Heils eintreffen, und
    sie werden jenes Tags vor deinen Augen in Erfüllung gehen.'
  lin-lin: '— Kende koyebisa Ebedi-Meleki, moto ya Kushi : « Tala liloba oyo Yawe,
    Mokonzi ya mampinga, Nzambe ya Isalaele, alobi : ‹ Nakomi pene ya kokokisa makambo
    oyo nalakaki mpo na engumba oyo, makambo ya pasi kasi ya esengo te ; tango makambo
    yango ekokokisama, ekosalema na miso na yo.'
  eng-LSV: '“Go, and you have spoken to Ebed-Melech the Cushite, saying, Thus said
    YHWH of Hosts, God of Israel: Behold, I am bringing in My words to this city for
    calamity, and not for good, and they have been before you in that day.'
  eng-GNV: Go and speake to Ebed-melech the blacke More, saying, Thus saith the Lord
    of hostes the God of Israel, Beholde, I wil bring my wordes vpon this citie for
    euill, and not for good, and they shalbe accomplished in that day before thee.
  eng-WEBSTER: Go and speak to Ebed-melech the Cushite, saying, Thus saith the LORD
    of hosts, the God of Israel; Behold, I will bring my words upon this city for
    evil, and not for good; and they shall be accomplished in that day before thee.
  nhw-BL: '“Xitlatitlani para quej ni ma quiilhuitij Ebed Melec catli ehua Etiopía.
    Ma quiilhuitij: ‘Quej ni na niquijtohua, nimoTECO, Catli niquinyacana Notequihuajcahua
    Ma Tlatlanitij huan na catli niininTeco israelitame: Na nijchihuas nochi catli
    niquijtojtoc nijchihuilis ni altepetl. Nijchihuilis catli fiero huan amo catli
    cuali. Nijsosolos moixpa,'
  swh-ONEN: '“Nenda ukamwambie Ebed-Meleki Mkushi, ‘Hili ndilo Bwana Mwenye Nguvu
    Zote, Mungu wa Israeli, asemalo: Ninakaribia kutimiza maneno yangu dhidi ya mji
    huu kwa njia ya maafa, wala si kwa kuwafanikisha. Wakati huo hayo yatatimizwa
    mbele ya macho yako.'
  bba-bba: ɑ doo ɑ Ebɛdi Mɛlɛki, Etiopiɡii wi sɔ̃ ɑ nɛɛ, nɛ, Gusunɔ Isirelibɑn Yinni,
    nɛ wi nɑ wɔllu kɑ tem mɔ, nɑ rɑɑ ɡeruɑ nɑ nɛɛ, kɔ̃sɑ yɑ koo wuu ɡe deemɑ, n ǹ
    mɔ ɡeɑ. Tɛ̃, kon de kɔ̃sɑ ye, yu tunumɑ. Ye kpurowɑ yɑ koo koorɑ win nɔni biru.
  eng-KJVCPB: Go and speak to Ebed-melech the Ethiopian, saying, Thus saith the Lord
    of hosts, the God of Israel; Behold, I will bring my words upon this city for
    evil, and not for good; and they shall be accomplished in that day before thee.
  luo-luo: '“Dhiyo kendo inyis Ebed-Melek ja-Kush, ‘Ma e gima Jehova Nyasaye Maratego,
    ma Nyasach Israel, wacho: Achiegni timo gik mane awacho ni natim ne dala maduongʼni,
    ka akelo ne masiche to ok kwe. E kindeno notimgi ka ineno.'
  meu-meu: 'Aola, Ebede-melek, tau Etiopia, ba hamaoroa, baoto, Iehova Sabaota, Israel
    Diravana, na ini e gwau tomamu: A itaia, egu hereva baina hamomokanidia, ina hanua
    ihadikana ai, baina hadikaia, basina hanamoa. Una dina ai egu hereva anidia do
    bae vara oi vairamu ai.'
  npi-ULB: “कूशी एबेद-मेलेकलाई भन्, 'सर्वशक्तिमान् परमप्रभु इस्राएलका परमेश्‍वर यसो
    भन्‍नुहुन्छः यस सहरको विरुद्धमा भलाई नभई विपत्ति ल्याएर मैले मेरा वचन पुरा गर्नै
    लागेको छु । त्यस दिन तेरै सामु यी सबै वचन पुरा हुनेछन् ।
  yor-yor: '“Lọ sọ fún Ebedimeleki ará Kuṣi, ‘Èyí ni ohun tí Olúwa àwọn ọmọ-ogun,
    Ọlọ́run Israẹli wí: Èmi ṣetán láti mú ọ̀rọ̀ mi ṣẹ lórí ìlú yìí nípa àjálù kì í
    ṣe àlàáfíà. Ní àkókò náà ni yóò ṣẹ lójú rẹ.'
  pes-OPCB: '«به سراغ عبدملک حبشی بفرست و به او بگو که خداوند لشکرهای آسمان، خدای
    اسرائیل چنین می‌فرماید: ”بلاهایی را که قبلاً گفته بودم، به‌زودی بر سر این شهر
    خواهم آورد، و تو نیز شاهد آن خواهی بود.'
  tgl-ULB: '“Magsalita ka kay Ebed-Melec na taga-Cush, ''Sinasabi ito ni Yahweh ng
    mga hukbo, ang Diyos ng Israel: Tingnan mo, gagawin ko na ang aking mga salita
    laban sa bayang ito para sa kapahamakan at hindi sa kabutihan. Sapagkat magkakatotoo
    ang lahat ng mga ito sa iyong harapan sa araw na iyon.'
  hui-hui: Í̠na Sudanali mbira mini Ebedemelege kagohondo bi ogodagua labe. Anduane
    Homogo Hongo Haiheore Isaraele wali agalinaga Ngode Datagaliwabe kago ibugua í̠hondo
    ogodagua laya. Bamba i̱na dindi ogo mo ko holene ibilolebero lalu lowirugo áyu
    tagira ibilarogoni. I̱na tano ogoni bayale ngela nabi mbira bule lowirugo berogola
    í̠na de hondolebere.
  mya-mya: ကိုယ်​တော်​က``သင်​သည်​ဆူ​ဒန်​အ​မျိုး​သား ဧ​ဗ​ဒ​မေ​လက်​အား`ဣသ​ရေ​လ​အ​မျိုး​သား
    တို့​၏​ဘု​ရား​သ​ခင်၊ အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ ဘု​ရား​က​ငါ​သည်​ယ​ခင်​က​ဖော်​ပြ​ခဲ့​သည့်
    အ​တိုင်း​ဤ​မြို့​ကို​ယို​ယွင်း​ပျက်​စီး​စေ​မည်။ ယင်း​ကို​ချမ်း​သာ​ကြွယ်​ဝ​စေ​လိမ့်​မည်​မ​ဟုတ်။
    အ​ချိန်​ကျ​သော​အ​ခါ​ဤ​အ​မှု​အ​ရာ​များ ဖြစ်​ပျက်​လာ​သည်​ကို​တွေ့​မြင်​နိုင်​ရန်​သင်
    သည်​ထို​မြို့​တွင်​ရှိ​နေ​ပေ​လိမ့်​မည်။-
  bod-N: ཁྱོད་སོང་ནས་གུ་ཤ་པ་ཨེ་བེད་མེ་ལེག་ལ་འདི་ལྟར་སྨྲོས་ཤིག དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
    ལྟོས་ཤིག ངས་ཆག་སྒོ་འབྱུང་དུ་འཇུག་པ་ལས་བྱིན་རླབས་མི་གནང་ཞེས་སྨྲས་པའི་གཏམ་ནི་གྲོང་ཁྱེར་འདི་ལ་འབྱུང་བར་འགྱུར་ཏེ།
    དུས་དེར་འདི་ཐམས་ཅད་ཁྱོད་ཀྱི་མདུན་དུ་དངོས་སུ་འབྱུང་བར་འགྱུར།
  sna-sna: '“Enda undoudza Ebhedhi-Mereki muEtiopia kuti, ‘Zvanzi naJehovha Wamasimba
    Ose, Mwari waIsraeri: Ndava pedyo kuzadzisa mashoko angu pamusoro peguta rino
    nenjodzi, kwete kubudirira. Panguva iyoyo zvichazadzisika pamberi pako.'
  spa-BLM: '“Ve y habla a Ebedmelec el etíope, diciendo: “Dice Yahvé de los Ejércitos,
    el Dios de Israel: “He aquí que yo traigo mis palabras sobre esta ciudad para
    mal y no para bien, y se cumplirán ante ti en aquel día.'
  cac-cac: 'Ixic d''a vin̈aj Ebed-melec aj Etiopía, tzalan d''a vin̈ icha tic: A Jehová
    Yajal d''a Smasanil, sDiosal Israel, a tz''alan icha tic: Ol vaq''uelc''och tas
    valnaccan d''a spatic jun chon̈ab'' tic. Ol javoc yaelal, man̈oc vach''ilal. Ayic
    ol elc''och juntzan̈ chi'' ol il val yed'' a sat.'
  swh-ULB: '“Zungumza kwa Ebedi Meleki Mkushi na sema, ''Yahwe wa majeshi, Mungu wa
    Israel, asema hivi: Ona, Nimekaribia kubeba maneno yangu dhidi ya mji huu kwa
    ajili ya janga na si kwa uzuri. Kwa kuwa yatakuwa kweli mbele yako katika siku
    hiyo.'
  bel-bel: 'ідзі, скажы Аўдэмэлэху Эфіопу: так кажа Гасподзь Саваоф, Бог Ізраілеў:
    вось, Я спраўджу словы Мае пра горад гэты на ліха, а не на дабро яму, і яны збудуцца
    ў той дзень на вачах тваіх;'
  deu-ELBBK: 'Geh und sprich zu Ebedmelech, dem Äthiopier, und sage: So spricht der
    HERR der Heerscharen, der Gott Israels: Siehe, ich bringe meine Worte über diese
    Stadt zum Bösen und nicht zum Guten, und sie werden an diesem Tag vor dir geschehen.'
  mbb-OT: “Hendiyè ka te ki Ebed Melec he tig-Etiopia ne keǥiyi nu sikandin he siak,
    is Nengazen he Mekeǥeǥehem, he Megbevayà te Israel, migkaǥi te, ‘Edtumanen ku
    en is migkaǥi ku he ebpekesuǥat kayi he inged. Ibpaaǥi ku is kezeetan ne kenà
    keupiyaanan. Ne egkeehè nu is kegkehitevua kayi.
  mal-2015: 'നീ ചെന്നു കൂശ്യനായ ഏബെദ്-മേലെക്കിനോടു പറയേണ്ടതു: യിസ്രായേലിന്റെ ദൈവമായ
    സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ എന്റെ വചനങ്ങളെ ഈ നഗരത്തിന്മേൽ
    നന്മെക്കല്ല, തിന്മെക്കത്രേ നിവൃത്തിക്കും; അന്നു നീ കാൺകെ അവ നിവൃത്തിയാകും.'
  rmc-rmc: '„Dža a phen le Kušijcoske le Ebed-Melechoske: ‚Kada phenel o Nekzoraleder
    RAJ, o Del le Izraeloskro: Dikh, avke sar phenďom, anava pre kada foros o nalačhipen,
    a na o lačhipen. A ačhela pes oda andre oda džives anglal tire jakha.'
  pes-OPV: '«بروو عبدملک حبشی را خطاب کرده، بگو: یهوه صبایوت خدای اسرائیل چنین می‌فرماید:
    اینک کلام خود را بر این شهر به بلا وارد خواهم آورد ونه بخوبی و در آن روز در نظر
    تو واقع خواهد شد.'
  ron-1924: '„Ду-те де ворбеште луй Ебед-Мелек, Етиопиянул, ши спуне-й: ‘Аша ворбеште
    Домнул оштирилор, Думнезеул луй Исраел: «Ятэ, вой адуче песте четатя ачаста лукруриле
    пе каре ле-ам вестит ын рэу, ши ну ын бине; ын зиуа ачея еле се вор ынтымпла ынаинтя
    окилор тэй.'
  ben-OBCV: “তুমি যাও ও গিয়ে কূশীয় এবদ-মেলককে বলো, ‘বাহিনীগণের সদাপ্রভু, ইস্রায়েলের
    ঈশ্বর এই কথা বলেন, আমি এই নগরের বিরুদ্ধে আমার বচন, সমৃদ্ধির নয়, কিন্তু বিপর্যয়ের
    মাধ্যমে পূর্ণ করতে চলেছি। সেই সময়, সেগুলি তোমার চোখের সামনে পূর্ণ হবে।
  som-som: Tag, oo Cebedmeleg kan reer Itoobiya la hadal, oo waxaad ku tidhaahdaa,
    Rabbiga ciidammada oo ah Ilaaha reer binu Israa'iil wuxuu leeyahay, Bal ogow,
    erayadayda ayaan magaaladan ugu soo dejin doonaa inaan masiibo u keeno, ee mana
    ahaa wanaag, oo maalintaasay hortaada ku dhici doonaan.
  lat-VUC: 'Vade, et dic Abdemelech Æthiopi, dicens: Hæc dicit Dominus exercituum,
    Deus Israël: Ecce ego inducam sermones meos super civitatem hanc in malum, et
    non in bonum, et erunt in conspectu tuo in die illa.'
  eng-ASVBT: 'Go, and speak to Ebed-melech the Ethiopian, saying, Thus saith Jehovah
    of hosts, the God of Israel: Behold, I will bring my words upon this city for
    evil, and not for good; and they shall be accomplished before thee in that day.'
  ita-1885: 'Va'' e parla ad Ebed-malec Etiopo, dicendo: Così ha detto il Signor degli
    eserciti, l''Iddio d''Israele: Ecco, io fo venire le mie parole contro a questa
    città, in male, e non in bene; e in quel giorno esse avverranno nella tua presenza.'
  eng-LXXUP: And I prayed to the Lord after I had given the book of the purchase to
    Baruch the son of Neriah, saying,
  eng-ULB: '“Speak to Ebed-Melek the Cushite and say, ''Yahweh of hosts, God of Israel,
    says this: See, I am about to carry out my words against this city for disaster
    and not for good. For they will all come true before you on that day.'
  spa-VBL: '“Ve y dile a Ebed-melec, el cusita, que esto es lo que dice el Señor Todopoderoso,
    el Dios de Israel: Estoy a punto de cumplir la promesa que hice contra esta ciudad
    -de perjudicarla y no ayudarla- lo verás por ti mismo cuando suceda.'
  fra-_FOB: 'Va, et parle à Ébed-Mélec, l''Éthiopien, et lui dis: Ainsi a dit l''Éternel
    des armées, le Dieu d''Israël: Voici je vais faire venir sur cette ville les choses
    que j''ai annoncées, pour son malheur et non pour son bien, et elles seront accomplies
    en ce jour-là, en ta présence.'
  mal-mal: '“നീ ചെന്ന് കൂശ്യനായ ഏബെദ്-മേലെക്കിനോടു പറയേണ്ടത്: “യിസ്രായേലിന്റെ ദൈവമായ
    സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ എന്റെ വചനങ്ങൾ ഈ നഗരത്തിന്മേൽ
    നന്മയ്ക്കല്ല, തിന്മയ്ക്കായി നിവർത്തിക്കും; അന്ന് നിന്റെ കണ്മുമ്പിൽ അവ നിവൃത്തിയാകും.'
  urd-GVR: “Jā kar Ethopiyā ke Abad-malik ko batā, ‘Rabbul-afwāj jo Isrāīl kā Ḳhudā
    hai farmātā hai ki dekh, maiṅ is shahr ke sāth wuh sab kuchh karne ko hūṅ jis
    kā elān maiṅ ne kiyā thā. Maiṅ us par mehrbānī nahīṅ karūṅga balki use nuqsān
    pahuṅchāūṅgā. Tū apnī āṅkhoṅ se yih dekhegā.
  suz-BL: मार, लोव़ पशो बाक्‍त देंशा हना “लशा, कूशी एथीयोपीया ङा मुर एबेद-मेलेक कली
    ‘मुर नेल्‍ल आन परमप्रभु यावे, इस्राएली आन परमप्रभुमी रिम्‍शो पा ममाइ, तन्‍न श्‍येत
    गेशा, एको सहर आ पर्बम गो मार पाइनुङ देंशो बाक्‍ङा, मेको खाप्‍चा चिक्‍शो बाक्‍नुङ।
    मेको इ ङोंइतीन मेको नाक्‍ती दुम्‍ब।
  eng-NOY: 'Go and speak to Ebedmelech, the Ethiopian, and say: Thus saith Jehovah
    of hosts, the God of Israel: Behold, I bring my words upon this city for evil
    and not for good, and with thine own eyes shalt thou see it in that day.'
  ita-1927: '“Va’ e parla ad Ebed-melec, l’etiopo digli: Così parla l’Eterno degli
    eserciti, l’Iddio d’Israele: Ecco, io sto per adempiere su questa città, per il
    suo male e non per il suo bene, le parole che ho pronunziate, ed in quel giorno
    esse si avvereranno in tua presenza.'
  ckb-ckb: '«بڕۆ و بە عەبەدمەلەخی کوشی بڵێ: ”یەزدانی سوپاسالار، خودای ئیسرائیل، ئەمە
    دەفەرموێت: هەموو ئەوەی سەبارەت بەو شارە فەرمووم خەریکم پەیڕەوی دەکەم، بۆ خراپە
    نەک چاکەی، لەو کاتەدا لەبەرچاوت جێبەجێ دەکرێت.'
  eng-BBE: 'Go and say to Ebed-melech the Ethiopian, This is what the Lord of armies,
    the God of Israel, has said: See, my words will come true for this town, for evil
    and not for good: they will come about before your eyes on that day.'
  kan-OKCV: '“ನೀನು ಹೋಗಿ ಕೂಷ್ಯನಾದ ಎಬೆದ್ಮೆಲೆಕನ ಸಂಗಡ ಮಾತನಾಡಿ, ಹೇಳತಕ್ಕದ್ದೇನೆಂದರೆ: ‘ಇಸ್ರಾಯೇಲಿನ
