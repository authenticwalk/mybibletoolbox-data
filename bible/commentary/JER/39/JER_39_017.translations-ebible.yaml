verse: JER.039.017
translations:
  mal-C: എന്നാൽ ആ നാളിൽ നിന്നെ ഞാൻ വിടുവിക്കും; നീ ഭയപ്പെടുന്ന മനുഷ്യരുടെ കൈയിൽ നീ
    ഏൽപ്പിക്കപ്പെടുകയുമില്ല, എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Dich aber will ich an jenem Tag erretten, ist der Spruch Jahwes, und du
    sollst nicht in die Gewalt der Männer überliefert werden, vor denen dir graut.
  lin-lin: Kasi na mokolo wana, nakobatela yo, › elobi Yawe, ‹ okokabama te na maboko
    ya bato oyo yo ozali kobanga.
  eng-LSV: And I have delivered you in that day—a declaration of YHWH—and you are
    not given into the hand of the men of whose face you are afraid,
  eng-GNV: But I wil deliuer thee in that day, saith the Lord, and thou shalt not
    be giuen into the hand of the men whome thou fearest.
  eng-WEBSTER: 'But I will deliver thee in that day, saith the LORD: and thou shalt
    not be given into the hand of the men of whom thou art afraid.'
  nhw-BL: pero ta nimitzmanahuis. Amo timiquis ininmaco nopa masehualme catli tiquinimacasi.
    NimoTECO niquijtohua.
  swh-ONEN: Lakini siku hiyo nitakuokoa, asema Bwana; hutatiwa mikononi mwa wale unaowaogopa.
  bba-bba: Adɑmɑ yen tɔ̃ɔ te, kon nùn yɑkiɑ. Bèn bɛrum u mɔ̀ mi, bɑ ǹ nùn nɔmɑ turi.
  eng-KJVCPB: 'But I will deliver thee in that day, saith the Lord: and thou shalt
    not be given into the hand of the men of whom thou art afraid.'
  luo-luo: Jehova Nyasaye wacho ni enoresi odiechiengʼno, ok nochiwi ne jogo miluoro.
  meu-meu: 'A Iehova na e tomu: Una dina ai lau ese baina hamaurimu, o gari henidiamu
    taudia imadia ai basio heato.'
  npi-ULB: तर त्यस दिन म तँलाईचाहिं छुटकारा दिनेछु, यो परमप्रभुको घोषणा हो, र तँ जसदेखि
    डराउँछस्, म तँलाई तिनीहरूको हातमा दिनेछैनँ ।
  yor-yor: Ṣùgbọ́n, Èmi yóò gbà ọ́ lọ́jọ́ náà ni Olúwa wí. A kò ní fi ọ́ lé ọwọ́ àwọn
    tí o bẹ̀rù.
  pes-OPCB: ولی تو را از مهلکه نجات خواهم داد و به دست کسانی که از ایشان می‌ترسی،
    کشته نخواهی شد.
  tgl-ULB: Ngunit ililigtas kita sa araw na iyon—ito ang pahayag ni Yahweh—at hindi
    ka na ibibigay sa mga kalalakihan na iyong kinatatakutan.
  hui-hui: Anigo Anduane Homogo i̱na uruni berongi í̠ biamogo bulebero. I̱na agali
    maru ti hondowa í̠ giho haga harigonaga giha í̠ minu ya naholebero.
  mya-mya: သို့​ရာ​တွင်​သင့်​အား​ငါ​ထာ​ဝ​ရ​ဘု​ရား ကွယ်​ကာ​စောင့်​ထိန်း​တော်​မူ​မည်​ဖြစ်​၍
    သင် သည်​မိ​မိ​ကြောက်​လန့်​သည့်​လူ​တို့​၏​လက် တွင်း​သို့​ကျ​ရောက်​ရ​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: ཡིན་ནའང་ཉིན་དེར་སླེབ་དུས་ངས་ཁྱོད་རང་སྐྱོབ་པར་འགྱུར་ལ། ཁྱོད་ནི་རང་ཉིད་འཇིགས་པའི་ལག་ཏུ་མི་གཏོད་ཅེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: Asi iwe ndichakurwira pazuva iro, ndizvo zvinotaura Jehovha, haungaiswi
    mumaoko evaunotya.
  spa-BLM: Pero yo te libraré en ese día — dice el Señor — y no serás entregada en
    manos de los hombres a quienes temes.
  cac-cac: A in Jehová in svala' to ol ach in tan̈vej yic vach' man̈ ol ach och d'a
    yol sc'ab' juntzan̈ anima b'aj tzach xiv chi'.
  swh-ULB: Lakini nitakuokoa katika siku hiyo - hili ni tamko la Yahwe - na hautatiwa
    katika mkono wa wanaume ambayo unawaogopa.
  bel-bel: але цябе Я выбаўлю ў той дзень, кажа Гасподзь, і ня будзеш аддадзены ў
    рукі людзям, якіх ты баішся.
  deu-ELBBK: Aber ich werde dich an jenem Tag erretten, spricht der HERR, und du wirst
    nicht in die Hand der Männer gegeben werden, vor denen du dich fürchtest.
  mbb-OT: Piru edlibriyen ku sikew zutun he timpu. Kenè ku sikew ibeǥey ziyà te menge
    etew he igkahandek nu.
  mal-2015: അന്നു ഞാൻ നിന്നെ വിടുവിക്കും; നീ ഭയപ്പെടുന്ന മനുഷ്യരുടെ കയ്യിൽ നീ ഏല്പിക്കപ്പെടുകയുമില്ല
    എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Ale me tut zachraňinava andre oda džives a na dochudeha tut andro vasta
    ole muršengre, savendar tut daras, phenel o RAJ.
  pes-OPV: 'لیکن خداوند می‌گوید: من تو را در آن روزنجات خواهم داد و به‌دست کسانی که
    از ایشان می‌ترسی تسلیم نخواهی شد.'
  ron-1924: Дар пе тине те вой избэви ын зиуа ачея», зиче Домнул, «ши ну вей фи дат
    ын мыниле оаменилор де каре те темь.
  ben-OBCV: কিন্তু সেদিন, আমি তোমাকে উদ্ধার করব, সদাপ্রভু এই কথা বলেন; তুমি যাদের
    ভয় করো, তাদের হাতে তোমাকে সমর্পণ করা হবে না।
  som-som: Laakiinse maalintaas waan ku samatabbixin doonaa, ayaa Rabbigu leeyahay,
    oo laguma gelin doono gacanta dadka aad ka baqaysid.
  lat-VUC: 'Et liberabo te in die illa, ait Dominus, et non traderis in manus virorum
    quos tu formidas:'
  eng-ASVBT: But I will deliver thee in that day, saith Jehovah; and thou shalt not
    be given into the hand of the men of whom thou art afraid.
  ita-1885: Ma in quel giorno io ti libererò, dice il Signore; e tu non sarai dato
    in man degli uomini, de' quali tu temi.
  eng-LXXUP: 'O ever living Lord! thou hast made the heaven and the earth by thy great
    power, and with thy high and lofty arm: nothing can be hidden from thee.'
  eng-ULB: But I will rescue you on that day—this is Yahweh's declaration—and you
    will not be given into the hand of the men whom you fear.
  spa-VBL: Pero cuando llegue ese día, voy a salvarte, declara el Señor. No serás
    entregado a la gente a la que temes.
  fra-_FOB: Mais je te délivrerai en ce jour-là, dit l'Éternel, et tu ne seras pas
    livré entre les mains des hommes que tu crains.
  mal-mal: അന്ന് ഞാൻ നിന്നെ വിടുവിക്കും; നീ ഭയപ്പെടുന്ന മനുഷ്യരുടെ കയ്യിൽ നീ ഏല്പിക്കപ്പെടുകയുമില്ല”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Lekin Rab farmātā hai ki tujhe maiṅ us din chhuṭkārā dūṅgā, tujhe un ke
    hawāle nahīṅ kiyā jāegā jin se tū ḍartā hai.
  suz-BL: तन्‍न गो इ कली मेको नाक्‍ती प्रोंइनन। मिनु गे तेको मुर आन क्‍येङा हिंनेवे
    मेको आन गुइम मदुम्‍नेवे’ देंत मतो।
  eng-NOY: But I will deliver thee in that day, saith Jehovah; and thou shalt not
    be given into the hand of the men of whom thou art afraid.
  ita-1927: Ma in quel giorno io ti libererò, dice l’Eterno; e tu non sarai dato in
    mano degli uomini che temi;
  ckb-ckb: بەڵام لەو ڕۆژەدا تۆ ڕزگار دەکەم و نادرێیتە دەست ئەوانەی لێیان دەترسیت.
    ئەوە فەرمایشتی یەزدانە.
  eng-BBE: 'But I will keep you safe on that day, says the Lord: you will not be given
    into the hands of the men you are fearing.'
  kan-OKCV: ಆದರೆ ಆ ದಿವಸದಲ್ಲಿ ನಾನು ನಿನ್ನನ್ನು ಬಿಡುಗಡೆ ಮಾಡುವೆನೆಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
    ನೀನು ಹೆದರಿಕೊಳ್ಳುವ ಮನುಷ್ಯರ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಲಾಗುವುದಿಲ್ಲ.
  tam-2017: ஆனால் அந்நாளில் உன்னைத் தப்புவிப்பேன் என்று யெகோவா சொல்லுகிறார்; நீ பயப்படுகிற
    மனிதரின் கையில் ஒப்புக்கொடுக்கப்படுவதில்லை.
  spa-RV-1909: Mas en aquel día yo te libraré, dice Jehová, y no serás entregado en
    mano de aquellos de quienes tú temes.
  ron-BTF: Dar pe tine te voi elibera în acea zi, spune DOMNUL; și nu vei fi dat în
    mâna oamenilor de care te temi.
  eng-WEBP: But I will deliver you in that day,” says the LORD; “and you will not
    be given into the hand of the men of whom you are afraid.
  eng-FBV: But when that day comes I'm going to save you, declares the Lord. You won't
    be handed over to the people you're afraid of.
  nld-1939: Maar u zal Ik redden op die dag, is de godsspraak van Jahweh; gij zult
    niet aan de mannen worden overgeleverd, waarvoor ge beducht zijt.
  nch-BL: pero ta nimitzmanahuis. Amo timiquis inimaco nopa masehualme cati tiquinimacasi.
    NimoTECO niquijtohua.
  vie-1934: 'Đức Giê-hô-va phán: Nhưng trong ngày đó, ta sẽ giải cứu ngươi, thì ngươi
    sẽ không bị nộp trong tay những người mình sợ.'
  hin-CV: किंतु उस दिन मैं तुम्हें इस विध्वंस से बचा लूंगा, यह याहवेह की वाणी है;
    तुम उन लोगों द्वारा बंदी नहीं बनाए जाओगे, जो तुम्हारे लिए भयास्पद हैं.
  spa-BES: 'Pero te mantendré a salvo ese día, dice el Señor: no serás entregado en
    manos de los hombres que temes.'
  tdx-tdx: Fe ho hahako irehe amy andro zay, hoe t’Iehovà, tsy hatolotse am-pità’
    ondaty ihembaña’oo,
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า แต่​เราจะช่วยเจ้าให้พ้นในวันนั้น และเขาจะไม่มอบเจ้าไว้ในมือของคนที่​เจ้​ากลัว
  por-BR-2018: Porém naquele dia eu te livrarei, diz o SENHOR, e não serás entregue
    nas mãos dos homens a quem tu temes.
  deu-ELO: Aber ich werde dich an jenem Tage erretten, spricht Jehova, und du wirst
    nicht in die Hand der Männer gegeben werden, vor welchen du dich fürchtest.
  eng-WYC-2018: And I shall deliver thee in that day, saith the Lord, and thou shalt
    not be betaken into the hands of [the] men, which thou dreadest; (And I shall
    rescue thee on that day, saith the Lord, and thou shalt not be delivered into
    the hands of the people, whom thou fearest;)
  epo-epo: Sed vin Mi savos en tiu tempo, diras la Eternulo, kaj vi ne estos transdonita
    en la manojn de tiuj homoj, kiujn vi timas.
  uig-PIN: Lekin xu küni Mǝn seni ⱪutⱪuzimǝn, — dǝydu Pǝrwǝrdigar; — Sǝn ⱪorⱪidiƣan
    adǝmlǝrning ⱪoliƣa tapxurulmaysǝn;
  beo-beo: Be Na, Hina Gode, Na da di gaga:mu amola dunu (ilima dia da beda:i) ilia
    da di hame gagulaligimu.
  tpi-OTNT: Tasol mi Bikpela, mi tok, long taim mi mekim dispela samting, bai mi helpim
    yu, na ol bai i no inap putim yu long han bilong ol dispela man yu save pret long
    ol.
  hau-SA: Amma zan kuɓutar da kai a wannan rana, in ji Ubangiji; ba zan ba da kai
    ga waɗanda kake tsoronsu ba.
  uig-LAT: Lékin shu küni Men séni qutquzimen, — deydu Perwerdigar; — Sen qorqidighan
    ademlerning qoligha tapshurulmaysen;
  nde-nde: Kodwa ngizakuhlenga ngalolosuku, kutsho uThixo; kawuyikunikelwa kulabo
    obesabayo.
  ton-ton: 'Ka ʻoku pehē ʻe Sihova, Te u fakamoʻui koe ʻi he ʻaho ko ia: pea ʻe ʻikai
    tukuange koe ki he nima ʻoe kau tangata ʻoku ke manavahē ki ai.'
  ces-1613: Ale vysvobodím tě v ten den, dí Hospodin, aniž budeš vydán v ruku mužů
    těch, jejichž oblíčeje se lekáš.
  eng-WMB: But I will deliver you in that day,” says the LORD; “and you will not be
    given into the hand of the men of whom you are afraid.
  tam-TCV: ஆனாலும் அந்த நாளில் உன்னை நான் தப்புவிப்பேன். நீ பயப்படுகிற மனிதரின் கையில்
    நீ ஒப்புக்கொடுக்கப்படுவதில்லை என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Apan luwason ko ikaw nianang adlawa—mao kini ang gipahayag ni Yahweh—ug
    dili ka itugyan ngadto sa kamot sa mga tawo nga imong gikahadlokan.
  pol-UBG: Ale ciebie wybawię w tym dniu, mówi PAN, i nie będziesz wydany w ręce mężczyzn,
    których się boisz.
  urd-GVU: لیکن رب فرماتا ہے کہ تجھے مَیں اُس دن چھٹکارا دوں گا، تجھے اُن کے حوالے
    نہیں کیا جائے گا جن سے تُو ڈرتا ہے۔
  deu-1912: Aber dich will ich erretten zur selben Zeit, spricht der HERR, und sollst
    den Leuten nicht zuteil werden, vor welchen du dich fürchtest.
  kan-2017: ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ಆ ದಿನದಲ್ಲಿ ನಾನು ನಿನ್ನನ್ನು ಉದ್ಧರಿಸುವೆನು; ನೀನು ಹೆದರುವ
    ಮನುಷ್ಯರ ಕೈಗೆ ಸಿಕ್ಕುವುದಿಲ್ಲ.
  yap-yap: Machane I Gag SOMOL e bay gu yororiyem, nga dab ni pi’em ngak fapi girdi’
    ni gab marus ngorad.
  hlt-MCSB: Tedae te khohnin ah nang kan huul ni. He tah BOEIPA kah olphong ni. Na
    rhih hlang rhoek kut dongah n'tloeng mahpawh.
  mdy-ETH: ዬኖ ኬሎና ታኣኒ፥ ናንጊና ናንጋ ጎዳ ኔና ዓውሳንዳኔ፤ ኔኤኒ ዒጊጫ ኔ ሞርኮ ኩጮ ጋሮ ኔኤኒ ጌላዓኬ፤
  twi-ASANTE: Nanso mɛgye wo saa ɛda no, Awurade na ɔseɛ; wɔremfa wo nhyɛ wɔn a wosuro
    wɔn no nsa.
  eng-WEBU: But I will deliver you in that day,” says the LORD; “and you will not
    be given into the hand of the men of whom you are afraid.
  wal-wal: Gido shin, he gallassan taani GODAI nena wotta ekkana; neeni yayyiyo ne
    morkketu kushiyankka aadhdhada imettakka.
  spa-PDDPT: Pero en aquel día Yo te libraré, dice Yavé, y no serás entregado en manos
    de aquellos a quienes tú temes.
  gun-gun: Ha'e rã ndee ma rogueraa jepe 'rã ha'e va'e ára”, he'i Senhor. “Avakue
    rekyjea va'e po py nanemboaxaai 'rã.
  ilo-ULB: Ngem ispalenkanto iti dayta nga aldaw-kastoy ti pakaammo ni Yahweh-ket
    saankanto a maipaima kadagiti tattao a pagbutbutngam.
  kpg-kpg: Gei Au, go Dimaadua, ga madamada humalia laa i di goe, gei goe hagalee
    e wanga gi digau ala e madagu iei goe.
  uig-ARA: لېكىن شۇ كۈنى مەن سېنى قۇتقۇزىمەن، ــ دەيدۇ پەرۋەردىگار؛ ــ سەن قورقىدىغان
    ئادەملەرنىڭ قولىغا تاپشۇرۇلمايسەن؛
  sus-sus: 'Alatala xa masenyi nan ya: Na lɔxɔɛ n i ratangama nɛ i yaxuie ma.'
  pon-2006: Ahpw ngehi, KAUN-O, pahn sinsileiuk, oh ke sohte pahn pengpenglahng rehn
    aramas akan me ke kin masak.
  ksd-ksd: Ma ina valaun u ta nam ra bung, ra Luluai i biti, ma pa da tul tar u ta
    ra lima i ra tarai u burutue diat.
  tur-YTC: Ama o gün seni kurtaracağım,” diyor Yahve; “Korktuğun adamların eline verilmeyeceksin.
  grc-BRENT: Ὁ ὢν Κύριε, σὺ ἐποίησας τὸν οὐρανὸν καὶ τὴν γῆν τῇ ἰσχύϊ σου τῇ μεγάλῃ,
    καὶ τῷ βραχίονί σου τῷ ὑψηλῷ καὶ τῷ μετεώρῳ, οὐ μὴ ἀποκρυβῇ ἀπὸ σοῦ οὐθὲν,
  ind-AYT: Namun, Aku akan menyelamatkanmu pada hari itu,’ firman TUHAN, ‘dan kamu
    tidak akan diserahkan ke tangan orang-orang yang kepadanya kamu takut.
  nya-nya: Koma ndidzakupulumutsa pa tsiku limenelo, akutero Yehova; sudzaperekedwa
    kwa anthu amene umawaopa.
  hrv-hrv: ja ću te u onaj dan spasiti - riječ je Jahvina - i nećeš biti predan u
    ruke ljudima pred kojima dršćeš,
  mps-mps: Tialima, ena Genuai Bidi, eno te po obao, eno te sę dabe ebo sogo da,
    teda eno nage tau saibao, te augwaligo nage te nago wi ebo bidi dabe nogoba me
    mugobeo.
  tpi-tpi: Tasol mi Bikpela, mi tok, long taim mi mekim dispela samting, bai mi helpim
    yu, na ol bai i no inap putim yu long han bilong ol dispela man yu save pret long
    ol.
  dan-1931: Men på hin Dag redder jeg dig, lyder det fra HERREN, og du skal ikke gives
    i de Mænds Hånd, for hvem du frygter;
  vie-OVCB: nhưng Ta sẽ giải cứu ngươi từ tay những người mà ngươi rất sợ.
  guj-2017: પણ યહોવાહ કહે છે તે દિવસે હું તને ઉગારી લઈશ. અને તું જેમનાંથી ડરે છે તે
    માણસોના હાથમાં તને સોંપવામાં આવશે નહિ.
  pon-2006A: Ahpw ngehi, KAUN-O, pahn sinsileiuk, oh ke sohte pahn pengpenglahng rehn
    aramas akan me ke kin masak.
  por-BRBSL: Mas eu vos entregarei naquele dia”, diz Javé; “e não sereis entregues
    nas mãos dos homens de quem temeis”.
  cth-cth: Hot hnin vah nang teh rungngang e lah na o han, telah BAWIPA ni a dei.
    Na taki e taminaw koe poe e lah na awm mahoeh.
  twi-twi: Nanso megye wo saa da no, Awurade na ose; wɔremfa wo nhyɛ wɔn a wusuro
    wɔn no nsa.
  hlt-hlt: Tedae te khohnin ah nang kan huul ni. He tah BOEIPA kah olphong ni. Na
    rhih hlang rhoek kut dongah n'tloeng mahpawh.
  tbz-SIM: Kù yóó dɑ dɛɛtɛ́nɛ̀mu, bɛnìtìbɛ̀ ɑ yĩɛ̃̀kù bɛ̀ bɛ̀ í yóó dɑ pĩ́. Kunku
    ti Yiɛ̀ nKuyie kuù bɛ́i.
  msy-2020: Kɨ Ikiavɨra Itir God, kɨ mɨkemes, Kɨ bizir kam damuamin dughiam, kɨ nɨn
    akuraghtɨ, me nɨ isɨ gumazir nɨ atiatibar dafaribar atɨghan kogham.
  azb-azb: Ancaq o gün səni xilas edəcəyəm” Rəbb belə bəyan edir. “Qorxduğun adamlara
    təslim edilməyəcəksən.
  eng-DBY: And I will deliver thee in that day, saith Jehovah; and thou shalt not
    be given into the hand of the men of whom thou art afraid;
  hin-2017: परन्तु यहोवा की यह वाणी है कि उस समय मैं तुझे बचाऊँगा, और जिन मनुष्यों
    से तू भय खाता है, तू उनके वश में नहीं किया जाएगा।
  wol-KYG: Bésub keroog maa lay xettli,” kàddug Aji Sax jee, “ba deesu la teg ci loxol
    nit ñi nga ragal.
  eng-YLT: And I have delivered thee in that day — an affirmation of Jehovah — and
    thou art not given into the hand of the men of whose face thou art afraid,
  eng-WYC-2017: And I shall deliver thee in that day, saith the Lord, and thou shalt
    not be betaken into the hands of [the] men, which thou dreadest;
  eng-WMBB: But I will deliver you in that day,” says the LORD; “and you will not
    be given into the hand of the men of whom you are afraid.
  urd-GVH: लेकिन रब फ़रमाता है कि तुझे मैं उस दिन छुटकारा दूँगा, तुझे उनके हवाले नहीं
    किया जाएगा जिनसे तू डरता है।
  rug-rug: Ba kote harupu igo Arau si agoi koasa rane asa, zama vura gua si Arau Zihova;
    lopu kote ta vala si agoi koarini pu matagutu ni agoi.
  gaz-gaz: Ani garuu gaafas sin oolcha, jedha Waaqayyo; ati dabarfamtee warra sodaattu
    sanatti hin kennamtu.
  fra-LSG: Mais en ce jour je te délivrerai, dit l’Éternel, et tu ne seras pas livré
    entre les mains des hommes que tu crains.
  gnn-gnn: Ŋarra nhunanydja yurru gunganhamirriyama, yakana yurru ŋuruŋu miriŋuyunydja
    nhuna buma. Ŋarrapi yana nhuna yurru guŋga'yundja walŋakumanydja, liŋgu nhe ŋarrakala
    märr‐nherraṉmina yuwalkkuŋala yana.” Ga bitjarra ŋayi yukurrana Garrayyu ḻakaraŋalanydja
    Djiramayawala, yurruna ŋunhiyi maḻŋ'thurruna.
  yal-yal: Alatalaa falan ni ito ra. Na lɔxɔni, n na i makantanma nɛn, i mi sɛ muxune
    sagoni i gaxuxi naxanye yɛɛ ra.
  haw-1868: E hoopakele nae au ia oe i kela la, wahi a Iehova; aole e haawiia'ku oe
    iloko o na lima o ka poe kanaka au e makau nei.
  arb-NAV: أَمَّا أَنْتَ فَأُنْقِذُكَ فِي ذَلِكَ الْيَوْمِ، يَقُولُ الرَّبُّ، فَلا
    تَقَعُ فِي يَدِ النَّاسِ الَّذِينَ تَخْشَاهُمْ.
  ewe-ewe: Gake maɖe wò gbe ma gbe eye womatsɔ wò ade asi na ame siwo vɔ̃m nèle la
    o. Yehowae gblɔe.
  eng-LEE: But I will deliver thee on that day, saith the Lord; and thou shalt not
    be given up into the hand of the men of whom thou hast dread.
  asm-FB: কিন্তু যিহোৱাই কৈছে, “সেই দিনা মই তোমাক উদ্ধাৰ কৰিম; আৰু তুমি ভয় কৰা লোকসকলৰ
    হাতত তোমাক সমৰ্পণ কৰা নহ’ব।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ نَ لْشْي ﭑ عِ رَتَنفَمَ نّ عِ يَشُييٍ مَ.
  fra-SBL: Mais je te délivrerai en ce jour-là, dit l'Éternel, et tu ne seras pas
    livré entre les mains des hommes dont tu as peur.
  hbo-hbo: וְהִצַּלְתִּ֥יךָ בַיֹּום־הַה֖וּא נְאֻם־יְהוָ֑ה וְלֹ֤א תִנָּתֵן֙ בְּיַ֣ד
    הָֽאֲנָשִׁ֔ים אֲשֶׁר־אַתָּ֥ה יָגֹ֖ור מִפְּנֵיהֶֽם׃
  kik-kik: No rĩrĩ, wee nĩngakũhonokia mũthenya ũcio, ũguo nĩguo Jehova ekuuga; wee
    ndũkaneanwo kũrĩ andũ acio wĩtigĩraga.
  fra-NCL: Mais je te délivrerai en ce jour-là, — oracle de Yahweh, — et tu ne seras
    pas livré aux mains des hommes que tu crains.
  cek-AK: Toe to na niah nang to kang loisak han, na zit ih kaminawk ban ah kang paek
    mak ai, tiah Angraeng mah thuih.
  cuk-cuk: Gines a-ibagine, ani an be-bendakoed. Be dulemar-dobgudiidgi an be-bendakoed,
    be-oakalogosurmalad.
  uig-CYR: Лекин шу күни Мән сени қутқузимән, — дәйду Пәрвәрдигар; — Сән қорқидиған
    адәмләрниң қолиға тапшурулмайсән;
  tel-2017: ఆ రోజున నేను నిన్ను విడిపిస్తాను. నువ్వు భయపడే మనుషుల చేతికి నిన్ను అప్పగించడం
    జరగదు’ అని యెహోవా అంటున్నాడు,
  hat-BSA: 'Men mwen va delivre ou nan jou sa a,” deklare SENYÈ a: “Ou p ap livre
    nan men a moun sa yo ke ou pè yo.'
  kos-kos: Tusruktu nga, LEUM GOD, fah karingin kom, ac kom ac fah tia itukyang nu
    inpoun mwet ma kom sangeng se uh.
  hbo-WLC: וְהִצַּלְתִּ֥יךָ בַיּוֹם־הַה֖וּא נְאֻם־יְהוָ֑ה וְלֹ֤א תִנָּתֵן֙ בְּיַ֣ד
    הָֽאֲנָשִׁ֔ים אֲשֶׁר־אַתָּ֥ה יָג֖וֹר מִפְּנֵיהֶֽם׃
  ibo-ibo: Ma aga m anapụta gị nʼụbọchị ahụ, otu a ka Onyenwe anyị kwubiri. A gaghị
    enyefe gị nʼaka ndị ahụ ị na-atụ egwu ha.
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁ କହନ୍ତି, ସେଦିନରେ ଆମ୍ଭେ ତୁମ୍ଭକୁ ଉଦ୍ଧାର କରିବା; ପୁଣି, ତୁମ୍ଭେ
    ଯେଉଁ ଲୋକମାନଙ୍କ ବିଷୟରେ ଭୟ କରୁଅଛ, ସେମାନଙ୍କ ହସ୍ତରେ ସମର୍ପିତ ହେବ ନାହିଁ।
  chk-chk: Nge ngang ewe Samol mi Lapalap üpwe amanauok lon ena rän, pwe kosap tolong
    lepöün chokewe ka niuokusitiir.
  rop-rop: Bat mi na, YAWEI garra maindimbat yu brabliwei, en nobodi kaan hendimoba
    yu langa detmob hu oldei bradinim yu.
  ukr-1871: Тебе ж я того дня врятую, говорить Господь, і не подам тебе на поталу
    тим людям, що ти їх боішся.
  deu-1951: aber dich will ich an jenem Tage erretten, spricht der HERR, und du sollst
    nicht den Leuten in die Hände fallen, vor welchen du dich fürchtest,
  eng-JPS: But I will deliver thee in that day, saith the LORD; and thou shalt not
    be given into the hand of the men of whom thou art afraid.
  srp-1865: Ali æu tebe izbaviti u onaj dan, govori Gospod, i neæeš biti predan u
    ruke ljudima kojih se bojiš.
  lug-lug: Naye ndikuwonya ku lunaku olwo,’ bw’ayogera Mukama; ‘toliweebwayo eri abo
    b’otya.
  heb-heb: והצלתיך ביום ההוא נאם יהוה ולא תנתן ביד האנשים אשר אתה יגור מפניהם׃
  ben-IRV: কিন্তু আমি সেই দিনের তোমাকে উদ্ধার করব।” এটা সদাপ্রভুর ঘোষণা। “যাদের তুমি
    ভয় পাও, তাদের হাতে তুমি সমর্পিত হবে না।
  pan-pan: ਉਸ ਦਿਨ ਮੈਂ ਤੈਨੂੰ ਛੱਡ ਦਿਆਂਗਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਅਤੇ ਤੂੰ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਦੇ
    ਹੱਥ ਵਿੱਚ ਨਾ ਦਿੱਤਾ ਜਾਵੇਗਾ ਜਿਹਨਾਂ ਦੇ ਅੱਗੋਂ ਤੂੰ ਭੈਅ ਖਾਂਦਾ ਹੈ
  mya-JVB: သို့ သော်လည်း၊ ထို ကာလ ၌ သင့် ကို ငါကယ်နှုတ် မည်။ သင်ကြောက် သော သူ တို့
    လက် သို့ သင်မ ရောက် ရ။
  tbg-tbg: Ho vi entara te Noravano Kotika ai ruaruama amitaarimanta vokiaka are vika
    naatu qetaarauka kauquqi kiama ai kevarave.
  hmo-hmo: To lau Lohiabada, ese oi do lau naria, bona oi gari henia taudia edia siahu
    henunai oi do lau atoa lasi.
  urd-urd: लेकिन उस दिन मैं तुझे रिहाई दुँगा, ख़ुदावन्द फ़रमाता है, और तू उन लोगों
    के हवाले न किया जाएगा जिनसे तू डरता है।
  rus-SYN: но тебя Я избавлю в тот день, говорит Господь, и не будешь предан в руки
    людей, которых ты боишься.
  bqc-SIM: Gↄↄ bee sↄ̃ má aà bↄ, má aà na gbɛ̃́ pↄ́ àlɛ vĩakɛnɛ́ↄnɛ ń ↄzĩo.
    Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Amavang hiche nikho chuleh keiman nangma chutobang kichat tijat na-a
    kon’a kahuh dohding nahi.
  mar-mar: पण, मी तुला त्यादिवशी वाचवीन. असे परमेश्वर म्हणतो. आणि तू ज्यांना घाबरतोस,
    त्यांच्या स्वाधीन मी तुला करणार नाही.
  qub-qub: Ichanga gamta chapäshayquimi manchacuycashayqui runacuna prësu mana charishunayquipaj.
  bqp-bqp: Adɑmɑ yen tɔ̃ɔ te, kon nùn yɑkiɑ. Bèn bɛrum u mɔ̀ mi, bɑ ǹ nùn nɔmɑ turi.
  hat-hat: Men jou sa a m'ap sove ou. Se mwen menm Seyè a ki di sa. Ou p'ap tonbe
    nan men moun k'ap fè ou pè yo.
  eng-BSB: But I will deliver you on that day, declares the LORD, and you will not
    be delivered into the hands of the men whom you fear.
  eng-WEBPB: But I will deliver you in that day,” says the LORD; “and you will not
    be given into the hand of the men of whom you are afraid.
  kbq-kbq: Hianagi Nagra Ra Anumzamo'na huanki'na, ana zupa kagu'vazi'na kavretregahue.
    Ana hanuge'za kagrama zamagoro'ma nehana vahe zamazampina kavreontegahaze.
  nhe-BL: pero ta nimitzmanahuis. Ax timiquis ininmaco nopa tlacame tlen tiquinimacasi.
    NimoTECO niquijtohua.
  gub-BL: Nezewe rehe we ihe Tupàn Tuweharupi Wiko Ma'e oromonokatu putar ihe nehe.
    Erekyze amo wanuwi ne. Noromono kwaw a'e teko wanupe ihe nehe.
  eng-DRA: 'And I will deliver thee in that day, saith the Lord: and thou shalt not
    be given into the hands of the men whom thou fearest:'
