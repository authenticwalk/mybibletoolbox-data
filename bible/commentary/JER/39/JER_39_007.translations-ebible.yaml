verse: JER.039.007
translations:
  mal-C: അതിനുശേഷം അദ്ദേഹം സിദെക്കീയാവിന്റെ കണ്ണുകൾ കുത്തിപ്പൊട്ടിച്ച്, ബാബേലിലേക്കു
    കൊണ്ടുപോകുന്നതിനായി വെങ്കലംകൊണ്ടുള്ള ചങ്ങലയിൽ ബന്ധിച്ചു.
  deu-TKW: Zedekia aber ließ er blenden und in Ketten legen, um ihn nach Babel zu
    bringen.
  lin-lin: Apesaki lisusu mitindo ete batobola miso ya Sedesiasi, bakanga ye minyololo
    ya bibende ya bronze mpo na komema ye na Babiloni.
  eng-LSV: And he has blinded the eyes of Zedekiah, and he binds him with bronze chains
    to bring him to Babylon.
  eng-GNV: Moreouer he put out Zedekiahs eyes, and bound him in chaines, to cary him
    to Babel.
  eng-WEBSTER: Moreover he put out Zedekiah's eyes, and bound him with chains, to
    carry him to Babylon.
  nhw-BL: Teipa quiixteyolquixti Sedequías huan quiilpi ica cadenas huan quihuicac
    ipan tlali Babilonia.
  swh-ONEN: Kisha akayangʼoa macho ya Sedekia na kumfunga kwa pingu za shaba na kumpeleka
    Babeli.
  bba-bba: Yen biru u Sedesiɑsin tiin nɔni wɔwɑ mɑ u nùn bɔkuɑ kɑ sii ɡɑndun yɔni
    bɑ kɑ dɑ Bɑbiloniɔ.
  eng-KJVCPB: Moreover he put out Zedekiah’s eyes, and bound him with chains to carry
    him to Babylon.
  luo-luo: Eka nogolo wenge Zedekia oko kendo notweye gi rateke mag mula mondo notere
    Babulon.
  meu-meu: Bena ia ese Sedekia matana e hakepuludia, bona auri gadeadia ai e ḡuia,
    Babulono baine laohaia totona.
  npi-ULB: तब तिनले सिदकियाहका आँखा निकाले, र तिनलाई बेबिलोनमा लान काँसाको साङ्लाले
    बाँधे ।
  yor-yor: Nígbà náà ni ó fọ́ ojú Sedekiah, ó sì dè é pẹ̀lú ẹ̀wọ̀n láti gbé e lọ sí
    ilẹ̀ Babeli.
  pes-OPCB: سپس امر کرد که چشمان صدقیا را از حدقه درآورند و او را با زنجیر ببندند
    و به بابِل ببرند.
  tgl-ULB: At tinanggal niya ang mga mata ni Zedekias at iginapos sa kadenang tanso
    upang dalhin siya sa Babilonia.
  hui-hui: Ani bialu kinime bidaba layadagua tigua Sedegaianaga de kirabali halu wahalu
    gi geru seni pume minu daba howa Babilono haru pene.
  mya-mya: ဇေ​ဒ​ကိ​၏​မျက်​စိ​များ​ကို​ထိုး​ဖောက်​စေ​၏။ ထို​နောက်​သူ့​အား​ဗာ​ဗု​လုန်​မြို့​သို့​ခေါ်​ဆောင်
    သွား​ရန်​သံ​ကြိုး​များ​ဖြင့်​ချည်​နှောင်​ထား စေ​လေ​သည်။-
  bod-N: ཚིད་ཀི་ཡཱའི་མིག་ཟུང་བཏོན་ནས་ཁོ་པཱ་པེལ་ལོན་དུ་འཁྲིད་ཕྱིར་ལི་ཡི་སྒྲོག་རྣམས་བརྒྱབ་པ་རེད།
  sna-sna: Ipapo akatumbura meso aZedhekia ndokumusunga nengetani kuti aende naye
    kuBhabhironi.
  spa-BLM: Además, le sacó los ojos a Sedequías y lo ató con grilletes para llevarlo
    a Babilonia.
  cac-cac: Ix schecanpax vin̈ ic'jiq'ueta yol sat vin̈aj Sedequías chi', stzec'chaj
    pax vin̈ d'a q'uen cadena yic tz'ic'jib'at vin̈ d'a Babilonia.
  swh-ULB: Kisha alingoa macho ya Sedekia na kumfunga mnyororo wa shaba ili kusudi
    kumpeleka Babeli.
  bel-bel: а Сэдэкіі выкалаў вочы, і закаваў яго ў аковы, каб завесьці яго ў Вавілон.
  deu-ELBBK: Und er blendete die Augen Zedekias, und er band ihn mit kupfernen Fesseln,
    um ihn nach Babel zu bringen.
  mbb-OT: Impeluǥit dutun te hadì is menge mata ni Zedekia ne migkedinahan sikandin
    ne mid-uwit diyà te Babilonia.
  mal-2015: അവൻ സിദെക്കീയാവിന്റെ കണ്ണു പൊട്ടിച്ചു, അവനെ ബാബേലിലേക്കു കൊണ്ടുപോകേണ്ടതിന്നു
    ചങ്ങലയിട്ടു ബന്ധിച്ചു.
  rmc-rmc: Paľis le Cidkijoske diňa te lel avri o jakha, te phandel les andro lanci
    a te ľidžal andro Babilon.
  pes-OPV: و چشمان صدقیا را کور کرد و او را به زنجیرها بسته، به بابل برد.
  ron-1924: Апой а пус сэ скоатэ окий луй Зедекия ши а пус сэ-л леӂе ку ланцурь де
    арамэ, ка сэ-л дукэ ла Бабилон.
  ben-OBCV: তারপর তিনি সিদিকিয়ের দুই চোখ উপড়ে নিলেন এবং তাঁকে ব্যাবিলনে নিয়ে যাওয়ার
    জন্য পিতলের শিকল দিয়ে বাঁধলেন।
  som-som: Oo weliba Sidqiyaahna indhihii buu ka riday, oo silsilado ku xidhxidhay
    si uu Baabuloon ugu kaxaysto.
  lat-VUC: Oculos quoque Sedeciæ eruit, et vinxit eum compedibus ut duceretur in Babylonem.
  eng-ASVBT: Moreover he put out Zedekiah’s eyes, and bound him in fetters, to carry
    him to Babylon.
  ita-1885: Poi fece abbacinar gli occhi a Sedechia, e lo fece legar di due catene
    di rame, per menarlo in Babilonia.
  eng-LXXUP: 'Behold, Hanamel the son of Shallum thy father’s brother is coming to
    thee, saying, Buy thee my field that is in Anathoth: for thou hast the right to
    take it as a purchase.'
  eng-ULB: Then he put out Zedekiah's eyes and bound him in bronze chains in order
    to take him to Babylon.
  spa-VBL: Luego hizo que le sacaran los ojos a Sedequías, lo ataron con cadenas de
    bronce y lo llevaron a Babilonia.
  fra-_FOB: Puis il fit crever les yeux à Sédécias, et le fit lier de doubles chaînes
    d'airain, pour l'emmener à Babylone.
  mal-mal: അവൻ സിദെക്കീയാവിന്റെ കണ്ണ് പൊട്ടിച്ച്, അവനെ ബാബേലിലേക്കു കൊണ്ടുപോകേണ്ടതിന്
    ചങ്ങലയിൽ ബന്ധിച്ചു.
  urd-GVR: Phir us ne Sidqiyāh kī āṅkheṅ nikalwā kar use pītal kī zanjīroṅ meṅ jakaṛ
    liyā aur Bābal ko le jāne ke lie mahfūz rakhā.
  suz-BL: मेकोमी सिदकीयाह आ मिक्‍ची फेत्‍ताक्‍व। मिनु बेबीलोन लाइक्‍चा कली साङलोमी
    फ्रेंपाइक्‍तु।
  eng-NOY: And he put out the eyes of Zedekiah, and bound him with fetters of brass,
    to carry him to Babylon.
  ita-1927: poi fece cavar gli occhi a Sedekia, e lo fe’ legare con una doppia catena
    di rame per menarlo in Babilonia.
  ckb-ckb: پاشان هەردوو چاوی سدقیای دەرهێنا، بە زنجیری بڕۆنز کۆتی کرد بۆ ئەوەی بیباتە
    بابل.
  eng-BBE: And more than this, he put out Zedekiah's eyes, and had him put in chains
    to take him away to Babylon.
  kan-OKCV: ಇದಲ್ಲದೆ ಚಿದ್ಕೀಯನ ಕಣ್ಣುಗಳನ್ನು ಕೀಳಿಸಿ, ಅವನಿಗೆ ಕಂಚಿನ ಬೇಡಿಹಾಕಿಸಿ, ಬಾಬಿಲೋನಿಗೆ
    ಸಾಗಿಸಿದನು.
  tam-2017: சிதேக்கியாவின் கண்களைக்கெடுத்து, அவனைப் பாபிலோனுக்குக் கொண்டுபோக அவனுக்கு
    இரண்டு வெண்கல விலங்குகளைப்போட்டான்.
  spa-RV-1909: Y sacó los ojos al rey Sedechîas, y aprisionóle con grillos para llevarle
    á Babilonia.
  ron-BTF: Mai mult, el i-a scos ochii lui Zedechia și l-a legat cu lanțuri, pentru
    a-l duce în Babilon.
  eng-WEBP: Moreover he put out Zedekiah’s eyes and bound him in fetters, to carry
    him to Babylon.
  eng-FBV: Then he had Zedekiah's eyes gouged out, and had him bound with bronze chains
    and taken away to Babylon.
  nld-1939: Daarna liet hij Sedekias de ogen uitsteken, en in boeien slaan, om hem
    naar Babel te brengen.
  nch-BL: Teipa quiixteyolquixti Sedequías huan quiilpi ica cadenas huan quihuicac
    ipan tali Babilonia.
  vie-1934: Đoạn, khiến móc mắt vua Sê-đê-kia, dùng xiềng mà xiềng lại, để điệu về
    Ba-by-lôn.
  hin-CV: फिर नबूकदनेज्ज़र ने सीदकियाहू की आंखें निकाल लीं और उसे कांसे की सांकलों
    में बांधकर बाबेल ले गए.
  spa-BES: Y más que esto, sacó los ojos de Sedequías, y lo puso encadenado para llevarlo
    a Babilonia.
  tdx-tdx: Ginoa’e amy zao ty fihaino’ i Tsidkia, le vinaho’e an-torisìke haneseañ’
    aze mb’e Bavele mb’eo.
  tha-KJV: พระองค์​ทรงทำนัยน์ตาของเศเดคียาห์​ให้​บอดไป แล​้วตีตรวนท่านไว้เพื่อจะนำไปบาบิ​โลน
  por-BR-2018: E cegou os olhos de Zedequias, e o aprisionou com cadeias de bronze,
    para o levar à Babilônia.
  deu-ELO: Und er blendete die Augen Zedekias, und er band ihn mit ehernen Fesseln,
    um ihn nach Babel zu bringen.
  eng-WYC-2018: Also he putted out the eyes of Zedekiah, and bound him in fetters,
    that he should be led into Babylon. (And he put out Zedekiah’s eyes, and bound
    him with fetters, so that he could be led to Babylon.)
  epo-epo: Kaj la okulojn de Cidkija li blindigis, kaj li ligis lin per katenoj, por
    forkonduki lin en Babelon.
  uig-PIN: U Zǝdǝkiyaning kɵzlirini oyup, uni Babilƣa apirix üqün mis kixǝnlǝr bilǝn
    kixǝnlǝp ⱪoydi.
  beo-beo: Amalalu, ea sia:beba:le, ilia da Sedegaia ea si aduna duga:le fasili, e
    sia:inega la:gili, Ba:bilone sogega afugili asi.
  tpi-OTNT: Na king i tok, na ol i kamautim tupela ai bilong Sedekaia na ol i pasim
    hanlek bilong en long sen, bilong ol i ken kisim em i go long Babilon.
  hau-SA: Sa’an nan ya ƙwaƙule idanun Zedekiya ya kuma buga masa ƙuƙumi, ya kai shi
    Babilon.
  uig-LAT: U Zedekiyaning közlirini oyup, uni Babilgha apirish üchün mis kishenler
    bilen kishenlep qoydi.
  nde-nde: Emva kwalokho uZedekhiya yamkhupha amehlo yasimbopha ngamaketane ethusi
    ukuba imuse eBhabhiloni.
  ton-ton: Pea naʻe kapeʻi ʻae mata ʻo Setikia, pea haʻisia ʻaki ia ʻae ngaahi maea
    ukamea fihifihi, ke ʻave ia ki Papilone.
  ces-1613: Oči pak Sedechiášovy oslepil, a svázav ho řetězy ocelivými, dovedl jej
    do Babylona.
  eng-WMB: Moreover he put out Zedekiah’s eyes and bound him in fetters, to carry
    him to Babylon.
  tam-TCV: அதன் பின்னர் அவன் சிதேக்கியாவின் கண்களைப் பிடுங்கி, வெண்கலச் சங்கிலிகளால்
    கட்டி, அவனைப் பாபிலோனுக்குக் கொண்டுபோனான்.
  ceb-ULB: Unya gilugit niya ang mga mata ni Zedekia ug gikadenahan siya ug tumbaga
    aron nga madala niya siya ngadto sa Babilonia.
  pol-UBG: Ale Sedekiaszowi wyłupił oczy i zakuł go w łańcuchy, aby go uprowadzić
    do Babilonu.
  urd-GVU: پھر اُس نے صِدقیاہ کی آنکھیں نکلوا کر اُسے پیتل کی زنجیروں میں جکڑ لیا
    اور بابل کو لے جانے کے لئے محفوظ رکھا۔
  deu-1912: Aber Zedekia ließ er die Augen ausstechen und ihn in Ketten binden, daß
    er ihn gen Babel führte.
  kan-2017: ಇದಲ್ಲದೆ ಚಿದ್ಕೀಯನ ಕಣ್ಣುಗಳನ್ನು ಕೀಳಿಸಿ ಅವನನ್ನು ಬಾಬಿಲೋನಿಗೆ ಸಾಗಿಸಬೇಕೆಂದು ಬೇಡಿಹಾಕಿಸಿದನು.
  yap-yap: Tomuren e binem me luf lan owchen Zedekiah min m’ag ko chen ni ngan fek
    nga Babylon.
  hlt-MCSB: Zedekiah mik te khaw a dael sak tih Babylon la khuen ham rhohum neh a
    khih.
  mdy-ETH: ዬያ ቢያ ማዼስካፓ ሴዴቂያሴኮ ዓኣፖ ጳቂ ኬሴኔ፤ ባብሎኔ ዔኪ ዴንዳኒ ካኒ ቢራታናኣ ቱኬኔ።
  twi-ASANTE: Afei ɔtutuu Sedekia ani, de kɔbere mfrafraeɛ mpokyerɛ guu no sɛ ɔde
    no rekɔ Babilonia.
  eng-WEBU: Moreover he put out Zedekiah’s eyes and bound him in fetters, to carry
    him to Babylon.
  wal-wal: Hegaappe guyyiyan, Sedeqiyaasa aifeta wooci kessidi, a Baabiloone biittaa
    efaanau sanssalatan qachchiis.
  spa-PDDPT: Le sacó los ojos al rey Sedequías y lo aprisionó con grillos de bronce
    para llevarlo a Babilonia.
  gun-gun: Ha'e gui ma omombu Zedequias rexa jovaive, ha'e mokoĩ corrente overa va'e
    guigua py ojokua vy Babilônia katy ogueraa.
  ilo-ULB: Ket sinukilna ti mata ni Zedekias ken kinawaranna iti bronse tapno ipanda
    isuna idiay Babilonia.
  kpg-kpg: Nomuli hua, gei mee gaa hai bolo nia golomada o Zedekiah la gi kaabee gi daha,
    ga lawalawa a mee gi nia daula baalanga e lahi gi Babylonia.
  uig-ARA: ئۇ زەدەكىيانىڭ كۆزلىرىنى ئويۇپ، ئۇنى بابىلغا ئاپىرىش ئۈچۈن مىس كىشەنلەر
    بىلەن كىشەنلەپ قويدى.
  sus-sus: Na dangi xanbi a naxa Sedekiya tan yae sɔxɔ, a fa yɔlɔnxɔnyi sa a ma a
    xaninfe ra Babilɔn.
  pon-2006: Mwurin mwo, e ahpw koasoanehdi pwe pwoaren silangin Sedekaia en kepitipitsang
    oh kohieng nan selipe pwe en wisiklahng Papilonia.
  ksd-ksd: Ma i ga luak vue ra ura kiau na mata i Sedekia, ma i ga vi ia ma ra palariam
    upi na ben pa ia uro Babilon.
  tur-YTC: Üstelik Sidkiya'nın gözlerini oydu ve onu Babil'e götürmek üzere zincire
    vurdu.
  grc-BRENT: Ἰδοὺ Ἀναμεὴλ υἱὸς Σαλῶμ ἀδελφοῦ πατρός σου ἔρχεται πρὸς σὲ, λέγων, κτῆσαι
    σεαυτῷ τὸν ἀγρόν μου τὸν ἐν Ἀναθὼθ, ὅτι σοὶ κρίσις παραλαβεῖν εἰς κτῆσιν.
  ind-AYT: Dia mencungkil mata Zedekia dan mengikatnya dengan rantai tembaga untuk
    dibawa ke Babel.
  nya-nya: Kenaka inakolowola maso a Zedekiya ndi kumumanga ndi maunyolo a mkuwa nʼkupita
    naye ku Babuloni.
  hrv-hrv: Sidkiji iskopa oči, stavi ga u okove da ga odvede u Babilon.
  mps-mps: Te kingo po obaso, te augwaligo Sedekaiago gedu si gudama, te augwaligo
    aga nogo sągą te brasgo nigai sengo kęąnio, te augwaligo aga te Babilonba
    sela painogo tiai dao.
  tpi-tpi: Na king i tok, na ol i kamautim tupela ai bilong Sedekaia na ol i pasim
    hanlek bilong en long sen, bilong ol i ken kisim em i go long Babilon.
  dan-1931: derpå lod han Øjnene stikke ud på Zedekias og lod ham lægge i Kobberlænker
    for at føre ham til Babel.
  vie-OVCB: Họ móc cả hai mắt Sê-đê-kia, xiềng lại bằng các xích đồng, rồi giải về
    Ba-by-lôn.
  guj-2017: ત્યારબાદ તેણે સિદકિયાની આંખો ફોડી નાખી, તેને સાંકળે બાંધી બાબિલ મોકલી
    આપ્યો.
  pon-2006A: Mwurin mwo, e ahpw koasoanehdi pwe pwoaren silangin Sedekaia en kepitipitsang
    oh kohieng nan selipe pwe en wisiklahng Papilonia.
  por-BRBSL: Moreover ele estendeu os olhos de Zedequias e o amarrou em grilhões,
    para levá-lo à Babilônia.
  cth-cth: Hothloilah, Zedekiah e mitmu a cawngkhawi pouh, sumbawtarui hoi a katek
    awh teh, Babilon lah a ceikhai awh.
  twi-twi: Afei otutuu Sedekia ani, de kɔbere mfrafrae mpokyerɛ guu no sɛ ɔde no rekɔ
    Babilonia.
  hlt-hlt: Zedekiah mik te khaw a dael sak tih Babylon la khuen ham rhohum neh a khih.
  tbz-SIM: kɛ́dokɛ́ Sedesiɑ nùɔ kóò boúnɛ̀ disɔɔwũɔ̃̀ kó mɛfĩmmɛ kóò kònnɛ̀ Bɑbidɔnni.
  msy-2020: Egha atrivim mɨkemezɨ, me Sedekaian damazimning asi, egha an suemning
    ko dafarimning senɨn ada ikegha, a inigha Babilonɨn ghu.
  azb-azb: Sidqiyanın isə gözlərini kor etdi və onu Babilə aparmaq üçün zəncirlədi.
  eng-DBY: and he put out the eyes of Zedekiah, and bound him with chains of brass,
    to carry him to Babylon.
  hin-2017: उसने सिदकिय्याह की आँखों को निकाल डाला और उसको बाबेल ले जाने के लिये बेड़ियों
    से जकड़वा रखा।
  wol-KYG: Gannaaw loolu mu tuur bëti Cedesyas, jénge ko jéngi xànjar, yóbbu ko Babilon.
  eng-YLT: And the eyes of Zedekiah he hath blinded, and he bindeth him with brazen
    fetters, to bring him in to Babylon.
  eng-WYC-2017: Also he putted out the eyes of Zedekiah, and bound him in fetters,
    that he should be led into Babylon.
  eng-WMBB: Moreover he put out Zedekiah’s eyes and bound him in fetters, to carry
    him to Babylon.
  urd-GVH: फिर उसने सिदक़ियाह की आँखें निकलवाकर उसे पीतल की ज़ंजीरों में जकड़ लिया
    और बाबल को ले जाने के लिए महफ़ूज़ रखा।
  rug-rug: Meke va behu i sa sari matana e Zedekaea meke pusi nia seni boronizi sa
    meke turaṉa la nia sa pa Babiloni.
  gaz-gaz: Innis ergasii Zedeqiyaa keessaa ija isaa baasee Baabilonitti isa geessuuf
    foncaa naasiitiin isa hidhe.
  fra-LSG: Puis il fit crever les yeux à Sédécias, et le fit lier avec des chaînes
    d’airain, pour l’emmener à Babylone.
  gnn-gnn: Ga dhäŋuru ŋuliŋuruyi walala bambaykuŋala Djitakayanhanydja, bala ḏapṯapmaraŋalana
    ŋanya raki'yuna.
  yal-yal: A yi Sedeki yɛɛne sɔxɔnɲɛ ayi, a yi a xidi sula yɔlɔnxɔnna ra, a siga a
    ra Babilɔn yi.
  haw-1868: A poalo no hoi oia i na maka o Zedekia, a hoopaa iho la ia ia i na kaula
    keleawe elua, e lawe aku ia ia i Babulona.
  arb-NAV: وَفَقَأَ عَيْنَيْ صِدْقِيَّا وَقَيَّدَهُ بِسَلاسِلَ مِنْ نُحَاسٍ لِيَأْخُذَهُ
    أَسِيراً إِلَى بَابِلَ.
  ewe-ewe: Emegbe wògbã ŋku na Zedekia eye wòtsɔ akɔblikɔsɔkɔsɔ dee be wòakplɔe ayi
    Babilonia.
  eng-LEE: And the eyes of Zedekiah did he blind; and he bound him with brazen fetters,
    to carry him to Babylon.
  asm-FB: তাৰ বাহিৰে, তেওঁ চিদিকিয়াৰ চকু কাঢ়ি, তেওঁক বাবিললৈ লৈ যাবৰ কাৰণে শিকলিৰে
    বান্ধিলে।
  sus-A: نَ دَنفِ شَنبِ عَ نَشَ سٍدٍكِيَ تَن يَيٍ سْشْ، عَ قَ يْلْنشْنيِ سَ عَ مَ
    عَ شَنِنقٍ رَ بَبِلْن.
  fra-SBL: Il fit crever les yeux à Sédécias et le lia avec des chaînes, pour le transporter
    à Babylone.
  hbo-hbo: וְאֶת־עֵינֵ֥י צִדְקִיָּ֖הוּ עִוֵּ֑ר וַיַּאַסְרֵ֙הוּ֙ בַּֽנְחֻשְׁתַּ֔יִם
    לָבִ֥יא אֹתֹ֖ו בָּבֶֽלָה׃
  kik-kik: Agĩcooka agĩkũũrithia Zedekia maitho na akĩmuoha na bĩngũ cia gĩcango nĩguo
    atwarwo Babuloni.
  fra-NCL: Puis il creva les yeux à Sédécias, et le lia avec deux chaînes d’airain,
    pour l’emmener à Babylone.
  cek-AK: Zedekiah ih mik to taprok pae moe, sumqui hoiah pathlet pacoengah, Babylon
    ah a caeh haih.
  cuk-cuk: A-sorbali, Babilonia-rey, Sedequías-ibya-onomalaga imaksad. Degi, esgoro-gordikid-dubgi-edinnega
    imaksabalid, adi, Babilonia-yarse sedmalagar.
  uig-CYR: У Зәдәкияниң көзлирини оюп, уни Бабилға апириш үчүн мис кишәнләр билән
    кишәнләп қойди.
  tel-2017: తరువాత అతడు సిద్కియా కళ్ళు పెరికించి అతన్ని బబులోనుకు తీసుకెళ్ళడానికి
    ఇత్తడి సంకెళ్లతో బంధించాడు.
  hat-BSA: Epi li te avegle zye Sédécias, e te mare li ak braslè an bwonz pou mennen
    l Babylone.
  kos-kos: Tukun ma inge, el sap tipulyukla atronmutal Zedekiah, ac kapiri el ke sein
    in utukla nu Babylonia.
  hbo-WLC: וְאֶת־עֵינֵ֥י צִדְקִיָּ֖הוּ עִוֵּ֑ר וַיַּאַסְרֵ֙הוּ֙ בַּֽנְחֻשְׁתַּ֔יִם
    לָבִ֥יא אֹת֖וֹ בָּבֶֽלָה׃
  ibo-ibo: Emesịa, ọ ghụpụrụ Zedekaya anya ya abụọ, jiri ụdọ bronz kee ya agbụ kpọrọ
    ya gaa Babilọn.
  ory-ory: ଆହୁରି, ସେ ସିଦିକୀୟର ଚକ୍ଷୁ ଉପାଡ଼ି ତାହାକୁ ବାବିଲକୁ ନେଇଯିବା ନିମନ୍ତେ ଶୃଙ୍ଖଳରେ
    ବଦ୍ଧ କଲା।
  chk-chk: Mürin a alusawu föün mesen Setekia o föti ngeni selimächä, pwe epwe uweela
    Papilon.
  rop-rop: Wal afta tharran, deibin deigimat det dubala ai blanga King Sedakaiya en
    taiyimap im garram tjein blanga deigim im langa Bebalon.
  ukr-1871: Седекію ж звелїв ослїпити й закувати в кайдани, щоб відвести його в Вавилон.
  deu-1951: Zedekia aber ließ er die Augen blenden und ihn mit zwei ehernen Ketten
    binden, um ihn nach Babel zu bringen.
  eng-JPS: Moreover he put out Zedekiah's eyes, and bound him in fetters, to carry
    him to Babylon.
  srp-1865: Iza toga Sedekiji iskopa oèi, i sveza ga u dvoje verige mjedene, da ga
    odvede u Vavilon.
  lug-lug: Nebukadduneeza n’aggyamu Zeddekiya amaaso, n’amusiba mu masamba n’amutwala
    e Babulooni.
  heb-heb: ואת עיני צדקיהו עור ויאסרהו בנחשתים לביא אתו בבלה׃
  ben-IRV: তারপর তিনি সিদিকিয়ের চোখ তুলে নিলেন এবং তাঁকে বাবিলে নিয়ে যাবার জন্য
    ব্রোঞ্জের শেকল দিয়ে বাঁধলেন।
  pan-pan: ਉਸ ਸਿਦਕੀਯਾਹ ਦੀਆਂ ਅੱਖਾਂ ਕੱਢ ਛੱਡੀਆਂ ਦਿੱਤੀਆਂ ਅਤੇ ਉਹ ਨੂੰ ਪਿੱਤਲ ਦੀਆਂ ਬੇੜੀਆਂ
    ਨਾਲ ਜਕੜ ਕੇ ਬਾਬਲ ਨੂੰ ਲੈ ਗਿਆ
  mya-JVB: ဇေဒကိ မျက်စိ ကိုလည်း ဖောက် ပြီးမှ ၊ သူ့ ကိုကြေးဝါ ကြိုးနှင့် ချည်နှောင်
    လေ၏။
  tbg-tbg: viraqaahairo viva Sedekaiara avutanta vauru kero, Babironini vira vuru
    kaare tiro, baraasi seniqohairo vira aiqu kauqu rumpa tora.
  hmo-hmo: Nebukanesa ese danu Sedekaia ena matana ia hakepulua, bona auri seini dekenai
    Sedekaia ia guia, Babulonia dekenai do ia abia lao totona.
  urd-urd: और उसने सिदक़ियाह की आँखें निकाल डालीं और बाबुल को ले जाने के लिए उसे ज़ंजीरों
    से जकड़ा।
  rus-SYN: а Седекии выколол глаза и заковал его в оковы, чтобы отвести его в Вавилон.
  bqc-SIM: Ɔ̃ à Zedekia wɛ́ wìwi à aà yè ń mↄdaonao, à tàaànↄ Babɛli.
  tcz-CHONGTHU: Chuin, Zedekiah lengpa chu amit teni akaldoh peh un, thihkhaovin ahen
    un, Babylon gamlanga akaitauvin ahi.
  mar-mar: मग त्याने सिद्कीयाचे डोळे काढले आणि त्यास बाबेलाला नेण्यासाठी कास्य साखळ्यांनी
    बांधले.
  qub-qub: Quiquin Sedequiaspatana ñawinta jorgachiran. Nircur Babiloniaman prësu
    apananpaj cadinawan watachiran.
  bqp-bqp: Yen biru u Sedesiɑsin tiin nɔni wɔwɑ mɑ u nùn bɔkuɑ kɑ sii gɑndun yɔni
    bɑ kɑ dɑ Bɑbiloniɔ.
  hat-hat: Apre sa, li fe yo pete de je Sedesyas. Lèfini, li fè yo mare l' ak de chenn
    kwiv pou yo mennen l' Babilòn.
  eng-BSB: Then he put out Zedekiah’s eyes and bound him with bronze chains to take
    him to Babylon.
  eng-WEBPB: Moreover he put out Zedekiah’s eyes and bound him in fetters, to carry
    him to Babylon.
  kbq-kbq: Hagi ana'ma huteno'a Zedekaiana tarega avua reragati netreno Babiloni avreno
    vunaku bronsire seni nofiteti kina hunte'ne.
  nhe-BL: Teipa quiixtiyolquixti Sedequías huan quiilpi ica cadenas huan quihuicac
    ipan tlali Babilonia.
  gub-BL: Na'e ukutuk kar Zeneki heha zauxiapekwer wanupe kury. Uzàpixipixi kar kyhàhàmtàtà
    itamorog iapo pyrer pupe no, Mawiron pe heraha kar pà wanupe no.
  eng-DRA: 'He also put out the eyes of Sedecias: and bound him with fetters, to be
    carried to Babylon.'
