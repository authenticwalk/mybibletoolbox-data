  eng-YLT: And Nebuzar-Adan, chief of the executioners sendeth, and Nebushazban, chief
    of the eunuchs, and Nergal-Sharezer, chief of the Mages, and all the chiefs of
    the king of Babylon;
  eng-WYC-2017: Therefore Nebuzaradan, the prince of [the] chivalry, sent Nebushazban,
    and Rabsaris, and Nergalsharezer, and Rabmag, and all the principal men of the
    king of Babylon,
  eng-WMBB: So Nebuzaradan the captain of the guard, Nebushazban, Rabsaris, and Nergal
    Sharezer, Rabmag, and all the chief officers of the king of Babylon
  urd-GVH: चुनाँचे शाही मुहाफ़िज़ों के अफ़सर नबूज़रादान ने किसी को यरमियाह के पास
    भेजा। उस वक़्त नबूशज़बान जो रब-सारीस था, नैरगल-सराज़र जो रब-माग था और शाहे-बाबल
    के बाक़ी अफ़सर नबूज़रादान के पास थे।
  rug-rug: Ke se Nebuzaradani, sa tie tuturaṉa koari tie kopu tanisa baṉara, se Neqala
