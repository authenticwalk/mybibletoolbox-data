  urd-GVU: چنانچہ شاہی محافظوں کے افسر نبوزرادان نے کسی کو یرمیاہ کے پاس بھیجا۔ اُس
    وقت نبوشزبان جو رب ساریس تھا، نیرگل سراضر جو رب ماگ تھا اور شاہِ بابل کے باقی
    افسر نبوزرادان کے پاس تھے۔
  deu-1912: Da sandten hin Nebusaradan, der Hauptmann, und Nebusasban, der oberste
