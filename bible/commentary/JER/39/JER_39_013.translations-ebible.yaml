  uig-ARA: شۇڭا قاراۋۇل بېگى نېبۇزار-ئادان، شۇنداقلا باش خەزىنىچى نېبۇشازبان، باش
    سېھىرگەر نەرگال-شارەزەر ۋە بابىل پادىشاھىنىڭ باشقا باش ئەمەلدارلىرىنىڭ ھەممىسى
    ئادەم ئەۋەتىپ
  sus-sus: Sɔɔri mangɛ Nebusaradan, kuntigi Nebusasiban, mandurulae xa mangɛ Nerigali
