  mps-mps: Tama tialima, Nebusaradan dali te polalubo ofisa si aga dologoba pali,
    te Nebusasban, me Nergal Sareser, te gasa Babilon ofisa dabego me te tiwai homu
    deliba munama,
  tpi-tpi: Olsem na Nebusaradan wantaim tupela namba wan ofisa i aninit long en, em
    Nebusasban na Nergal Sareser, na ol arapela ofisa bilong Babilon,
  dan-1931: Så sendte Livvagtsøversten Nebuzar'adan, Overhofmanden Nebusjazban og
    Magernes Øverste Nergal-Sar'ezer og alle Babels Konges andre Stormænd
  vie-OVCB: Vậy, Nê-bu-xa-ra-đan, quan chỉ huy thị vệ; Nê-bu-sa-ban, quan chỉ huy
    trưởng; Nẹt-gan Sa-rết-sê, quân sư của vua, và các quan tướng khác của vua Ba-by-lôn
  guj-2017: તેથી રક્ષકટુકડીનો સરદાર નબૂઝારઅદાન તથા નબૂશાઝબાન. રાબ-સારીસ, નેર્ગાલ-શારેસર,
    રાબ-માગ અને બાબિલના રાજાના સર્વ મુખ્ય સરદારોઓએ માણસો મોકલ્યા.
  pon-2006A: Eri, Nepusaradan, iangahki lapalap akan me iei, Nepusaspan oh Nerkal
    Sareser, oh pil sapwellimen nanmwarkien Papilonia lapalap teikan,
  por-BRBSL: Então Nebuzaradan o capitão da guarda, Nebushazban, Rabsaris, e Nergal
