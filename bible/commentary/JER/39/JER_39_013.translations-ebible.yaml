    ih angraengnawk boih mah kami to patoeh moe,
  cuk-cuk: Degine, Nabuzaradán, degi, reyneggi-arbamalad-e-dummad-Nabusazbánʼye-nugadi,
    degi, reyneggi-arbamalad-e-dummad-baid-Nergal-Sarezerʼye-nugad, degine, bela Babilonia-reyneggi-arbamalad-e-dummagan-bamaladi,
  uig-CYR: Шуңа қаравул беги Небузар-Адан, шундақла баш ғәзничи Небушазбан, баш сеһиргәр
    Нәргал-Шарәзәр вә Бабил падишасиниң башқа баш әмәлдарлириниң һәммиси адәм әвәтип
  tel-2017: కాబట్టి రాజదేహసంరక్షకుల అధిపతి నెబూజరదాను, నపుంసకుల అధిపతి నేర్గల్‌ షరేజరు,
    ఉన్నత అధికారి నేర్గల్‌షరేజరు, ఇంకా బబులోను రాజు ప్రధానులందరూ మనుషులను పంపి,
  hat-BSA: Konsa Nebuzaradan, chèf gad yo, te voye pawòl pa Nebuschazban, chèf a enik
    yo, Nergal-Scharetser, chèf a majisyen yo, ak tout chèf a wa Babylone yo,
  kos-kos: 'Ouinge Nebuzaradan, wi mwet fulat luo inge: Nebushazban ac Nergal Sarezer,
    oayapa mwet kol nukewa saya lun tokosra Babylonia,'
  hbo-WLC: וַיִּשְׁלַ֞ח נְבֽוּזַרְאֲדָ֣ן רַב־טַבָּחִ֗ים 'l s="H5021"'וּנְבֽוּשַׁזְבָּ'seg
    type="x-small"'ן֙'seg''/l' רַב־סָרִ֔יס וְנֵרְגַ֥ל שַׂר־אֶ֖צֶר רַב־מָ֑ג וְכֹ֖ל
    רַבֵּ֥י מֶֽלֶךְ־בָּבֶֽל׃
  ibo-ibo: Ya mere, Nebuzaradan, ọchịagha ndị nche eze, na Nebushazban, onyeisi nʼetiti
    ndịisi, na Negal-Shareza, bụ onyeisi ọkwa ya dị elu, na ndịisi ndị ọzọ niile nke
    eze Babilọn,
  ory-ory: ତହିଁରେ ପ୍ରହରୀବର୍ଗର ସେନାପତି ନବୂଷରଦନ୍‍ ଓ ନବୂଶସ୍‍ବନ୍‍, ରବ୍‍ସାରୀସ୍‍ ଓ ନେର୍ଗଲ
    ଶରେତ୍ସର, ରବମାଗ୍‍ ଓ ବାବିଲ ରାଜାର ସମସ୍ତ ପ୍ରଧାନବର୍ଗ ଲୋକ ପଠାଇଲେ।
  chk-chk: Iei mine Nepusaratan fiti ekewe meilapen nöüwis Nepusaspan me Nerkal-sareser
    pwal ekewe ekoch nöüwis nöün ewe kingen Papilon
  rop-rop: Wal Nebusaradan en det dubala boswan gulum Nebushaban en Negalsaresa, en
    detlot najalot bos blanga det king brom Bebalon
  ukr-1871: І послав Навузардан, старший над прибічниками, та Навузазван, старший
    над скопцями, й Нергалшарезер, старшина над магами, й усї князї царя Вавилонського,
  deu-1951: Da ließen Nebusaradan, der Oberste der Leibwache, und Nebuschasban, der
    Oberkämmerer, und Nergal-Sarezer, der Obermagier, und alle Obersten des babylonischen
    Königs den Jeremia aus dem Wachthofe holen;
  eng-JPS: So Nebuzaradan the captain of the guard sent, and Nebushazban Rab-saris,
    and Nergal-sarezer Rab-mag, and all the chief officers of the king of Babylon;
  srp-1865: I poslaše Nevuzardan zapovjednik stražarski i Nevusazvan, starješina nad
    dvoranima, i Nergal-sareser, starješina nad vraèima, i svi knezovi cara Vavilonskoga,
  lug-lug: Awo Nebuzaladaani omuduumizi w’eggye, ne Nebusazibaani omukungu ow’oku
    ntikko ne Nerugalusalezeeri, ne Labumagi, n’abakungu bonna aba kabaka w’e Babulooni,
  heb-heb: וישלח נבוזראדן רב טבחים ונבושזבן רב סריס ונרגל שר אצר רב מג וכל רבי מלך
    בבל׃
  ben-IRV: তাই দেহরক্ষীদলের সেনাপতি নবূষরদন, নবূশস্বন নামে একজন নপুংসক, নের্গল-শরেৎসর
    নামে একজন প্রধান কর্মচারী ও বাবিলের রাজার অন্য সমস্ত প্রধান কর্মচারীরা লোক পাঠালেন।
  pan-pan: ਸੋ ਜੱਲਾਦਾਂ ਦੇ ਕਪਤਾਨ ਨਬੂਜ਼ਰਦਾਨ ਅਤੇ ਖੁਸਰਿਆਂ ਦੇ ਚੌਧਰੀ ਨਬੂਸ਼ਜ਼ਬਾਜ ਅਤੇ ਨੇਰਗਲ-ਸ਼ਰਾਸਰ
    ਨਜੂਮੀਆਂ ਦੇ ਉਸਤਾਦ ਅਤੇ ਬਾਬਲ ਦੇ ਰਾਜਾ ਦੇ ਸਾਰੇ ਸਰਦਾਰਾਂ ਨੇ ਮਨੁੱਖ ਘੱਲੇ
  mya-JVB: ကိုယ်ရံတော် မှူးနေဗုဇာရဒန် ၊ မိန်းမစိုး အုပ် နေဗုရှာဇဗန် ၊ မာဂု ပညာရှိအုပ်နေရဂါလရှရေဇာ
    အစရှိ သောဗာဗုလုန် ရှင်ဘုရင် ၏မှူးမတ် အပေါင်း တို့သည် လူကိုစေလွှတ် ၍ ၊
  tbg-tbg: Minti tumanta Nebusaradaaniva nai vevaaraini qiata vaiinti votanta vauka
    Nebusabanika Negali-Sareseka vitantaravata, Babironi qiata vaiinti vonavuaravata,
  hmo-hmo: Vadaeni Nebusaradana, gima taudia edia biaguna, bona Babulonia lohia taudia
    Nebusasabana bona Neregala Saresere, tuari biaguna badana, bona Babulonia ena
    king ena tuari lohia taudia badadia ibounai ese,
  urd-urd: तब जिलौदारों के सरदार नबूज़रादान, नाबूशज़बान ख़्वाजासराओं के सरदार, और
    नेयिरिगल सराज़र, मजूसियों के सरदार, और बाबुल के सब सरदारों ने आदमी भेजकर
  rus-SYN: И послал Навузардан, начальник телохранителей, и Навузазван, начальник
    евнухов, и Нергал-Шарецер, начальник магов, и все князья царя Вавилонского
  bqc-SIM: Ɔ̃ dↄaiↄ gbɛ̃zↄ̃ↄpi ń zĩgↄ̃ↄ ziia Nɛbusazebão ń àsi'onki Nɛɛgali Salɛzɛɛo
    ń Babɛli kía ìwaↄ píi
  tcz-CHONGTHU: Hijeh chun in-ngahpa Nebuzaradan, vaihom pipu Nebushazban, lengpa
    thumop Nergar-sharezer chule Babylon lengpa noiya lengvaipoho chun,
  mar-mar: म्हणून राजाच्या अंगरक्षकांचा प्रमुख नबूजरदान याने, नबूशजबान या उच्च अधिकारी,
    नेर्गल-शरेसर या उच्च अधिकाऱ्याला आणि बाबेल राज्यातील सर्व महत्वाच्या अधिकाऱ्यांना
    पाठविले.
  qub-qub: Chaura sawancho caycaj carsilpita Jeremiasta jorgachimuran Nabuzaradán,
    corti mandajcuna Nabusazbán, Nergal-sarezer, Babilonia raypa waquin caj mandaj
    suldäruncunapis. Nircur Ahicampa wamran Gedaliasta niran wasinman pushaycur uywananpaj.
    Ahicamga caran Safanpa wamranmi. Chaynöpami Jeremiasga quëdaj Judä-masincunawan
    iwal tiyaran.
  bqp-bqp: Mɑ Nɛbusɑrɑdɑ, kɔ̃sobun wirugii, kɑ Nɛbusɑsibɑni, sinɑ bokon sɔm kowobun
    wirugii, kɑ Nɛɛgɑli Sɑrɛsɛɛ, dobo dobogibun wirugii, kɑ sere sinɑ bokon tɑbu sinɑmbu
    kpuro,
  hat-hat: Se konsa Neboucharadan, chèf lagad la, Nebouchasban, chèf nèg konfyans
    yo, Negal-Sarezè, chèf konseye yo, ansanm ak tout lòt chèf wa Babilòn yo
  eng-BSB: So Nebuzaradan captain of the guard, Nebushazban the Rabsaris, Nergal-sharezer
    the Rabmag, and all the captains of the king of Babylon
  eng-WEBPB: So Nebuzaradan the captain of the guard, Nebushazban, Rabsaris, and Nergal
    Sharezer, Rabmag, and all the chief officers of the king of Babylon
  kbq-kbq: Hagi anage nehuno sondia vahete ugota kva ne' Nebusaradaninki, kini ne'mofo
    eri'za vahete kva ne' Nabusasbaninki kini ne'ma antahintahima nemia ne' Negal-Sareseline
    mago'a kva vahe'enena huzmantege'za vu'za,
  nhe-BL: Huajca Nabuzaradán nopa hueyi tlayacanquetl tlen soldados, huan Nabusazbán
    tlen inintlayacanca nopa tlacame tlen quincaparojtoque, huan Nergal Sarezer tlen
    quiconsejomacayaya nopa tlanahuatijquetl huan nochi nopa tlayacanani mocualtlalijque
    para quichihuase senquistoc queja quinnahuati nopa tlanahuatijquetl.
  gub-BL: 'Na''aw tuwihaw zauxiapekwer waneko haw wi hemuhem kar arer waner xe wà:
    Nemuzàrànà: Nemuzàrànàmà tuwihaw ikàg ma''e, Neregaw-Xarezer tuwihaw ikàg ma''e,
    amogwer tuwihaw Mawiron wanuwihawete rehe we har paw wà.'
  eng-DRA: Therefore Nabuzardan the general sent, and Nabusezban, and Rabsares, and
    Neregel, and Sereser, and Rebmag, and all the nobles of the king of Babylon,
