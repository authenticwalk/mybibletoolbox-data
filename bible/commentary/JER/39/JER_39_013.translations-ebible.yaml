verse: JER.039.013
translations:
  mal-C: അങ്ങനെ അംഗരക്ഷകസേനയുടെ നായകനായ നെബൂസരദാൻ, നെബൂശസ്ബാൻ എന്ന ഷണ്ഡന്മാരുടെ തലവനോടും
    നേർഗൽ-ശരേസർ എന്ന മന്ത്രവാദികളുടെ തലവനോടും ബാബേൽരാജാവിന്റെ എല്ലാ പ്രധാന പ്രഭുക്കന്മാരോടുംകൂടെ
    ആളയച്ച്
  deu-TKW: Und es sandten Nebusar-Adan, der Oberste der Leibwächter, und Nebusasban,
    der Oberkämmerer, und Nergal-Sarezer, der Obermagier, und alle Obersten des Königs
    von Babel hin
  lin-lin: Boye, Nebuzaradani, mokonzi ya bakengeli ya mokonzi ; Nebutsasibani, mokonzi
    ya bakalaka ya lokumu ; Nerigali-Saretseri, mokonzi ya liboso ya mampinga, mpe
    bakonzi nyonso ya basoda ya mokonzi ya Babiloni
  eng-LSV: And Nebuzar-Adan, chief of the executioners, sends, and Nebushazban, chief
    of the eunuchs, and Nergal-Sharezer, chief magus, and all the chiefs of the king
    of Babylon,
  eng-GNV: 'So Nebuzar-adan the chiefe steward sent, and Nebushazban, Rabsaris, and
    Neregal, Sharezar, Rab-mag, and all the King of Babels princes:'
  eng-WEBSTER: So Nebuzar-adan the captain of the guard sent, and Nebushasban, Rab-saris,
    and Nergal-sharezer, Rab-mag, and all the king of Babylon's princes;
  nhw-BL: Huajca Nabuzaradán nopa hueyi tlayacanquetl tlen soldados, huan Nabusazbán
    catli inintlayacanca nopa tlacame catli quincaparojtoque, huan Nergal Sarezer
    catli quiconsejomacayaya nopa tlanahuatijquetl huan nochi nopa tlayacanani mocualtlalijque
    para quichihuase senquistoc quen quinnahuati nopa tlanahuatijquetl.
  swh-ONEN: Basi Nebuzaradani kiongozi wa walinzi, Nebushazbani afisa mkuu, Nergal-Shareza
    afisa wa cheo cha juu, na maafisa wengine wote wa mfalme wa Babeli
  bba-bba: Mɑ Nɛbusɑrɑdɑ, kɔ̃sobun wiruɡii, kɑ Nɛbusɑsibɑni, sinɑ bokon sɔm kowobun
    wiruɡii, kɑ Nɛɛɡɑli Sɑrɛsɛɛ, dobo doboɡibun wiruɡii, kɑ sere sinɑ bokon tɑbu sinɑmbu
    kpuro,
  eng-KJVCPB: So Nebuzar-adan the captain of the guard sent, and Nebushasban, Rab-saris,
    and Nergal-sharezer, Rab-mag, and all the king of Babylon’s princes;
  luo-luo: Omiyo Nebuzaradan ma jatend lweny, Nebushazban ma jatelo maduongʼ, Negal-Shareza
    ma jatelo mamalo kod jotelo duto mag ruodh Babulon
  meu-meu: Taunabunai, Nebusaradana, hegima oreana biaguna, bona Nebusasabana, Rabsarisi
    tauna, bona Neregala-saresere, Rabmaga tauna, bona Babulono pavapavana ena tuari
    lohiadia badadia iboudiai na
  npi-ULB: त्यसैले राजाका अङ्गरक्षकका कप्‍तान नबूजरदान, उच्‍च नपुंसक नबुशजबान, उच्‍च
    अधिकृत नेर्गल-सरेसर र बेबिलोनका राजाका अरू सबै उच्‍च अधिकारीहरूले अरू मानिसहरूलाई
    बाहिर पठाए ।
  yor-yor: Bẹ́ẹ̀ gẹ́gẹ́ pẹ̀lú, Nebusaradani balógun ìṣọ́, àti Nebusaradani olórí ìwẹ̀fà,
    àti Nergali-Ṣareseri, olórí amòye àti gbogbo àwọn ìjòyè ọba Babeli,
  pes-OPCB: پس نبوزرادان، فرماندهٔ سپاه بابِل و نبوشزبان رئیس خواجه‌سرایان و نرجل
    شراصر، مشاور پادشاه و سایر مقامات طبق دستور پادشاه، سربازانی به زندان فرستادند
    تا مرا ببرند و به جدلیا (پسر اخیقام، نوهٔ شافان) بسپارند تا مرا به خانهٔ خود ببرد.
    به این ترتیب من به میان قوم خود که در آن سرزمین باقی مانده بودند، بازگشتم.
  tgl-ULB: Kaya nagpadala ng mga kalalakihan si Nebuzaradan na kapitan ng mga tagapagbantay
    ng hari, si Nebuzazban ang mataas na eunuko, si Nergal Sarezer ang punong opisyal,
    at lahat ng pinakamahalagang opisyal ng hari ng Babilonia.
  hui-hui: Ani layagola haru haga agali haguane Nebusaradanabi agali haguane kirali
    ibu andaneha haga Nebusabanabi Negala Saresebi Babilonoali agali haguane maru
    bu hearubi
  mya-mya: သို့​ဖြစ်​၍​နေ​ဗု​ဇာ​ရ​ဒန်​နှင့်​အ​မတ်​ကြီး တစ်​ဦး​ဖြစ်​သူ​နေ​ဗု​ရှာ​ဇ​ဗန်၊
    အ​ခြား​အမတ် ကြီး​နေ​ရ​ဂါ​လ​ရှ​ရေ​ဇာ​အ​စ​ရှိ​သည့် ဗာ​ဗု​လုန်​ဘု​ရင်​၏​မှူး​မတ်​အ​ပေါင်း​တို့​သည်၊-
  bod-N: སྐུ་སྲུང་དམག་དཔོན་ནེ་བོ་ཟར་ཨ་དན་དང་བློན་ཆེན་ནེ་བུ་ཤཱ་སི་བན། དམག་དཔོན་ནེར་གལ་ཤར་ཨེ་ཟེར།
    དེ་མིན་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོའི་འགོ་དཔོན་ཀུན་གྱིས།
  sna-sna: Saka Nebhuzaradhani mukuru wavarindi, naNebhushazibhani mukuru wavaranda,
    naNerigari-Sharezeri aiva mukuru wenʼanga namamwe machinda ose amambo weBhabhironi
  spa-BLM: Entonces Nabuzaradán, el capitán de la guardia, Nabusazbán, Rabsaris y
    Nergal Sharezer, Rabmag y todos los oficiales principales del rey de Babilonia
  cac-cac: Yuj chi' a vin̈aj Nabuzaradán yed' vin̈aj Nabusazbán yed' pax vin̈aj Nergal-sarezer
    yed' juntzan̈xo eb' vin̈ ay yopisio yed' vin̈ sreyal Babilonia chi',
  swh-ULB: Basi Nebuzaradani nahodha wa walinzi wa mfalme, Nebushazbani mkuu wa matoashi,
    Nergali Sharezeri afisa mkuu, na wote maafisa wa muhimu wa mfalme wa Babeli walituma
    watu nje.
  bel-bel: І паслаў Навузардан, начальнік целаахоўцаў, і Навузардан, начальнік еўнухаў,
    і Нэргал-Шарэцэр, начальнік магаў, і ўсе князі цара Вавілонскага
  deu-ELBBK: Da sandten Nebusaradan, der Oberste der Leibwache, und Nebuschasban,
    der Oberkämmerer, und Nergal-Sarezer, der Obermagier, und alle Großen des Königs
    von Babel,
  mbb-OT: Ne midtuman heini ni Nebuzaradan he pengulu te menge vantey, ni Nebuzaradan
    he pengulu he upisyal, ni Nergal Sharezer he sevaha zaan he metikang he upisyal,
    wey te zuma pa he menge upisyal te hadì te Babilonia.
  mal-2015: അങ്ങനെ അകമ്പടിനായകനായ നെബൂസർ-അദാനും നെബൂശസ്ബാനും രബ്-സാരീസും നേർഗ്ഗൽ-ശരേസരും
    രബ്-മാഗും ബാബേൽരാജാവിന്റെ സകലപ്രഭുക്കന്മാരുംകൂടെ ആളയച്ചു,
  rmc-rmc: Avke o Nebuzaradan, o Nebušazban the o hlavno astrologos o Nergal-Sarecer
    a the savore raja le babiloňike kraľiskre
  pes-OPV: پس نبوزردان رئیس جلادان و نبوشزبان رئیس خواجه‌سرایان و نرجل شراصر رئیس
    مجوسیان و سایر سروران پادشاه بابل فرستادند.
  ron-1924: Небузарадан, кэпетения стрэжерилор, Небушазбан, кэпетения фаменилор дрегэторь,
    Нергал-Шарецер, кэпетения маӂилор, ши тоате кэпетенииле ымпэратулуй Бабилонулуй
  ben-OBCV: তাই রক্ষীদলের সেনাপতি নবূষরদন, একজন প্রধান আধিকারিক নবুশাস্‌বন, একজন উচ্চপদস্থ
    কর্মচারী নের্গল-শরেৎসর ও ব্যাবিলনের রাজার অন্যান্য সমস্ত কর্মচারীকে
  som-som: Sidaas daraaddeed Nebuusaradaan oo ahaa sirkaalkii askarta iyo Nebuushasbaan,
    iyo Rab Saariis, iyo Neergal Shareser, iyo Rab Maag, iyo saraakiishii sare oo
    boqorka Baabuloon oo dhammuba
  lat-VUC: Misit ergo Nabuzardan princeps militiæ, et Nabusezban, et Rabsares, et
    Neregel, et Sereser, et Rebmag, et omnes optimates regis Babylonis,
  eng-ASVBT: So Nebuzaradan the captain of the guard sent, and Nebushazban, Rab-saris,
    and Nergal-sharezer, Rab-mag, and all the chief officers of the king of Babylon;
  ita-1885: Nebuzaradan adunque, capitano delle guardie, e Nebusazban, Rab-saris,
    Nergal-sareser, Rab-mag, e tutti gli altri capitani del re di Babilonia,
  eng-LXXUP: And I charged Baruch in their presence, saying, Thus saith the Lord Almighty;
  eng-ULB: So Nebuzaradan the commander of the king's bodyguards, Nebushazban the
    high eunuch, Nergal-Sharezer the high official, and all the most important officials
    of the king of Babylon sent men out.
  spa-VBL: Así que Nabuzaradán, el comandante de la guardia, Nabushazban el Rabsaris,
    Nergal-sharezer el Rabmag, y todos los capitanes del ejército del rey de Babilonia
  fra-_FOB: Nébuzar-Adan, chef des gardes, avec Nébushazban, chef des eunuques, et
    Nergal-Sharéetser, chef des mages, et tous les principaux du roi de Babylone,
  mal-mal: അങ്ങനെ അകമ്പടിനായകനായ നെബൂസർ-അദാനും നെബൂശസ്ബാനും രബ്-സാരീസും നേർഗ്ഗൽ-ശരേസരും
    രബ്-മാഗും ബാബേൽരാജാവിന്റെ സകലപ്രഭുക്കന്മാരുംകൂടി ആളയച്ച്,
  urd-GVR: Chunāṅche shāhī muhāfizoṅ ke afsar Nabūzarādān ne kisī ko Yarmiyāh ke pās
    bhejā. Us waqt Nabūshazbān jo Rab-sārīs thā, Nairgal-sarāzar jo Rab-māg thā aur
    Shāh-e-Bābal ke bāqī afsar Nabūzarādān ke pās the.
  suz-BL: मोपतीके पिप कली कोव़ब आन कप्‍तान नेबुजरादान, नेल्‍ल क्‍येङा ठेयब मुर नेबुशाज्‍बान,
    निसाफ पाइब ठेयब मुर नेरगल-शरेसेर नु बेबीलोन ङा पिप आ अरु ठेयब मुरपुकीम
  eng-NOY: Then sent Nebuzaradan, the captain of the guard, and Nebushasban, prefect
    of the eunuchs, and Nergalsharezer, prefect of the magians, and all the princes
    of the king of Babylon,
  ita-1927: Così Nebuzaradan, capo delle guardie, Nebushazban, capo degli eunuchi,
    Nergal-saretser, capo de’ magi, e tutti i capi del re di Babilonia
  ckb-ckb: نەبوزەرەدانی فەرماندەی پاسەوانانی پاشا، نەبوشەزبانی سەرۆکی دیوان، نێرگەل‌سەرئەچەری
    سەرۆکی مۆغەکان، لەگەڵ هەموو سەرکردەکانی پاشای بابل
  eng-BBE: So Nebuzaradan, the captain of the armed men, sent Nebushazban, the Rab-saris,
    and Nergal-shar-ezer, the Rabmag, and all the chief captains of the king of Babylon,
  kan-OKCV: ಹೀಗೆ ಕಾವಲು ದಂಡಿನ ಅಧಿಪತಿಯಾದ ನೆಬೂಜರದಾನನನ್ನೂ, ಕಂಚುಕಿಯರ ಮುಖ್ಯಸ್ಥನಾದ ನೆಬೂಷಜ್ಬಾನ್,
    ಜೋಯಿಸರ ಮುಖ್ಯಸ್ಥನಾದ ನೇರ್ಗಲ್ ಸರೆಚರ್ ಅಂತು ಬಾಬೆಲಿನ ಅರಸನ ಸಮಸ್ತ ಮುಖ್ಯಾಧಿಕಾರಿಗಳನ್ನೂ ಕಳುಹಿಸಿದನು.
  tam-2017: அப்படியே காவற்சேனாதிபதியாகிய நேபுசராதானும், நேபுசஸ்பான், ரப்சாரீஸ், நெர்கல்சரேத்சேர்,
    ரப்மாக் என்பவர்களும், பாபிலோன் ராஜாவின் எல்லாப் பிரபுக்களும்,
  spa-RV-1909: Envió por tanto Nabuzaradán capitán de la guardia, y Nabusazbán, Rabsaris,
    y Nergal-sarezer, y Rabmag, y todos los príncipes del rey de Babilonia;
  ron-BTF: Astfel Nebuzaradan, căpetenia gărzii, a trimis, și Nebușazban, Rabsaris
    și Nergal-Șarețer, Rabmag, și toți prinții împăratului Babilonului;
  eng-WEBP: So Nebuzaradan the captain of the guard, Nebushazban, Rabsaris, and Nergal
    Sharezer, Rabmag, and all the chief officers of the king of Babylon
  eng-FBV: So Nebuzaradan the commander of the guard, Nebushazban the Rabsaris, Nergal-sharezer
    the Rabmag, and all the army captains of the king of Babylon
  nld-1939: Daarom lieten Neboe-Zaradan het hoofd van de lijfwacht, Neboe-Sjazban
    de opperbevelhebber, en Nergal- Saréser de generaal, en alle aanvoerders van den
    koning van Babel,
  nch-BL: Huajca Nabuzaradán nopa hueyi tayacanquet ten soldados, huan Nabusazbán
    cati inintayacanca nopa tacame cati quincaparojtoque, huan Nergal Sarezer cati
    quiconsejomacayaya nopa tanahuatijquet huan nochi nopa tayacanani mocualtalijque
    para quichihuase senquisa quej quinnahuati nopa tanahuatijquet.
  vie-1934: Nê-bu-xa-A-đan, làm đầu thị vệ, Nê-bu-sa-ban, làm đầu hoạn quan, Nẹt-gan-Sa-rết-sê,
    làm đầu bác sĩ, và hết thảy các quan tướng của vua Ba-by-lôn,
  hin-CV: इसलिये अंगरक्षकों के प्रधान नेबुज़रादान ने रब-सारिस नबूषाज़बान तथा रब-माग
    नेरगल-शारेज़र के द्वारा तथा बाबेल के राजा के सारे प्रमुख अधिकारियों के द्वारा
    यह संदेश प्रसारित कर दिया
  spa-BES: Entonces Nabuzaradán, el capitán de la armada real, envió a Nebusaban,
    a Rab-saris, a Nergal-sarezer, a Rabmag y a todos los principales capitanes del
    rey de Babilonia.
  tdx-tdx: Aa le nañirake t’i Nebozaradane, mpifehem-piga­ritse naho i Nebo-saz’haban,
    vosie loha’e, naho i Nergale-saretsere, vosi’e mpanao sahàtse, rekets’ o roandriam-panjaka’
    i Baveley ila’e iabio,
  tha-KJV: ดังนั้น เนบูซาระดานผู้บัญชาการทหารรักษาพระองค์ เนบูชัสบาน รับสารีส เนอร์กัลชาเรเซอร์
    รับมัก และบรรดาเจ้านายของกษั​ตริ​ย์​แห่​งบาบิโลนได้​ใช้​คนไป
  por-BR-2018: Então enviou Nabuzaradã capitão da guarda, e Nabusasbã, Rabsaris, e
    Nergal-Sarezer, e Rabmague, e todos os príncipes do rei da Babilônia;
  deu-ELO: Da sandten Nebusaradan, der Oberste der Leibwache, und Nebuschasban, der
    Oberkämmerer, und Nergal-Scharezer, der Obermagier, und alle Großen des Königs
    von Babel,
  eng-WYC-2018: Therefore Nebuzaradan, the prince of the chivalry, (or And so Nebuzaradan,
    the captain of the guard), sent Nebushazban, and Rabsaris, and Nergalsharezer,
    and Rabmag, and all the principal men of the king of Babylon,
  epo-epo: Kaj sendis Nebuzaradan, estro de la korpogardistoj, kaj Nebuŝazban Rab-saris,
    kaj Nergal-Ŝarecar Rab-mag, kaj ĉiuj estroj de la reĝo de Babel;
  uig-PIN: Xunga ⱪarawul begi Nebuzar-Adan, xundaⱪla bax hǝziniqi Nebuxazban, bax
    seⱨirgǝr Nǝrgal-Xarǝzǝr wǝ Babil padixaⱨining baxⱪa bax ǝmǝldarlirining ⱨǝmmisi
    adǝm ǝwǝtip
  beo-beo: Amaiba:le, Nebiusala:ida:ne amola eno ouligisu bagade dunu amo Nebiusia:saba:ne
    amola Naiga:le Sialisa, amola Ba:bilone hina bagade ea eagene ouligisu dunu huluane,
  tpi-OTNT: Olsem na Nebusaradan wantaim tupela namba wan ofisa i aninit long en,
    em Nebusasban na Nergal Sareser, na ol arapela ofisa bilong Babilon,
  hau-SA: Saboda haka Nebuzaradan shugaban matsara, Nebushazban babban hafsa, Nergal-Sharezer
    bafade mai girma da sauran hafsoshin sarkin Babilon
  uig-LAT: Shunga qarawul bégi Nébuzar-Adan, shundaqla bash xezinichi Nébushazban,
    bash séhirger Nergal-Sharezer we Babil padishahining bashqa bash emeldarlirining
    hemmisi adem ewetip
  nde-nde: Ngakho uNebhuzaradani umlawuli wabalindi, loNebhushazibhani induna yezikhulu,
    loNerigali-Shareza indunankulu kanye lezinye zonke izikhulu zenkosi yaseBhabhiloni
  ton-ton: Pea naʻe fekau ʻe Nepusaatani ko e ʻeiki ʻoe kau leʻo, pea mo Nepusasipani,
    mo Lapasalisi, mo Nekalisalesa, mo Lapamaki, pea mo e houʻeiki kotoa pē ʻae tuʻi
    ʻo Papilone;
  ces-1613: Protož poslav Nebuzardan, hejtman nad žoldnéři, a Nebušazban, Rabsaris,
    a Nergalšaretser, Rabmag, a všickni hejtmané krále Babylonského,
  eng-WMB: So Nebuzaradan the captain of the guard, Nebushazban, Rabsaris, and Nergal
    Sharezer, Rabmag, and all the chief officers of the king of Babylon
  tam-TCV: அப்படியே காவலர் தளபதி நேபுசராதானும், பிரதான அதிகாரி நேபுசஸ்பானும் உயர்
    அதிகாரியான நெர்கல்சரேத்சேரும் பாபிலோன் அரசனின் மற்ற எல்லா அதிகாரிகளும்,
  ceb-ULB: Busa nagsugo ug mga kalalakin-an si Nebuzaradan nga pangulo sa mga tigpanalipod
