    teh,
  twi-twi: Enti ɔsahene Nebusaradan a otua awɛmfo no ano, Nebusaradan, adwumayɛfo
    panyin, Nergal-Sareser a ɔyɛ otitiriw ne Babiloniahene adwumayɛfo a wɔaka no nyinaa
  hlt-hlt: Te phoeiah imtawt boeiping Nebuzaradan, Rabsaris Nebushasban, Rabmag Nergalsharezer
    neh Babylon manghai kah boeiping te boeih a tueih.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Nɛbusɑdɑdɑnni wèè bɑkɛ́ tihɑ̃ɑ̃pɔ̀ntì tìì bɑ̀ɑ okpɑ̀ɑ̀tì nɛ̀
    Nɛbusɑsibɑnni wèè bɑkɛ́ bɛ̀ fɔ̃̀mmu bɛ̀ kɛ̀ bɛ̀ pĩ ntɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ miɛkɛ
    mutɔ̃mmú nɛ̀ Nɛdikɑdi-Sɑdɛtisɛɛ wèè bɑkɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ nɛ̀ bɛ̀ɛ̀ do tú bɛkótíbɛ̀
    Bɑbidɔnni kóo kpɑ̀ɑ̀tì kpɑ̀ɑ̀tìyuu miɛkɛ.
  msy-2020: Ezɨ Babilonɨn gumazir dapanibar faragha zuim Nebusaradan, a ko an gumazir
    ekiar an apengan ikia faragha itimning, Nebusasban ko Nergal Sareser, aning ko
    Babilonɨn gumazir ekiar igharaziba, me bar dɨkavigha,
  azb-azb: Keşikçilər rəisi Nevuzaradan, baş məmur Nevuşazban, baş məsləhətçi Nerqal-Sareser
    və Babil padşahının başqa əyanları adam göndərib
  eng-DBY: So Nebuzar-adan the captain of the body-guard sent, and Nebushazban, chief
    chamberlain, and Nergal-sharezer, chief magian, and all the king of Babylon's
    princes,
  hin-2017: अतः अंगरक्षकों के प्रधान नबूजरदान और खोजों के प्रधान नबूसजबान और मगों
