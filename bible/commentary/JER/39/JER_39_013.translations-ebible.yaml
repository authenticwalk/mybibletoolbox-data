  grc-BRENT: Καὶ συνέταξα τῷ Βαροὺχ κατʼ ὀφθαλμοὺς αὐτῶν, λέγων,
  ind-AYT: Maka Nebuzaradan, kepala pengawal, bersama Nebusyazban, kepala pejabat,
