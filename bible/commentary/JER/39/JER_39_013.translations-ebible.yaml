  mdy-ETH: ዬያሮ ናቡዛርዳኣኔ ናቡሻዝባኔንታ ኔርጋልሻሬፄሬንታ ሜሌ ቢታንቶ ዓኣ ዓሲ ፔኤና ዎላ ዔኪ ሙኪ፥
  twi-ASANTE: Enti, ɔsahene Nebusaradan a ɔtua awɛmfoɔ no ano, Nebusaradan, adwumayɛfoɔ
