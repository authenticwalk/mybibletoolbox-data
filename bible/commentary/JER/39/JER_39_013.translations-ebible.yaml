  kan-2017: ಅದಕ್ಕೆ ಕಾವಲುದಂಡಿನ ಅಧಿಪತಿಯಾದ ನೆಬೂಜರದಾನ್, ಕಂಚುಕಿಯರ ಮುಖ್ಯಸ್ಥನಾದ ನೆಬೂಷಜ್ಬಾನ್,
