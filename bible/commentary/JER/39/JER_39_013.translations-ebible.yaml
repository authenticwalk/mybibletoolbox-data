  gnn-gnn: Bala walala marrtjinana, ga maḻŋ'‐gay ŋanya, bala dhawaṯmaraŋalana ŋuliŋuruyi
    ḻoḻuŋurunydja, ŋunhi ŋayi yukurrana nhinana gaṯ‐gaṯŋura nhanukalayŋuwuŋu yolŋu'‐yulŋuwuŋu.
    Walala dhawaṯmaraŋalanydja ŋanya yänana, bala ŋayi nhinanana yukurrana ŋunhala
    Djurutjalamnha.
  yal-yal: Mangan kantan muxune xunna Nebusaradan nun Nebusasaban, mangan bundɔxɔne
    kuntigin nun Neragala-Sareseri, kuntigi gbeena nde e nun Babilɔn kuntigine birin
  haw-1868: Alaila, hoouna mai la o Nebuzaradana, ka luna kaua, a me Nebusasebana,
