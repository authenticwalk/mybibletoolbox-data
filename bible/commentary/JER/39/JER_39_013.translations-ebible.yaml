  eng-LEE: Then sent Nebuzaradan the captain of the guard, and Nebushazban, the chief
    of the eunuchs, and Neregal-sharezer, the chief of the magi, and all the chiefs
    of the king of Babylon,—
  asm-FB: এই হেতুকে নবুজৰদান ৰক্ষক-সেনাপতি, প্ৰধান নপুংসক নবুচৰ্জবান আৰু প্ৰধান গণক
    নেৰ্গল-চৰেচৰ আদি বাবিলৰ ৰজাৰ আটাই প্ৰধান বিষয়াসকলে মানুহ পঠিয়াই প্ৰহৰীৰ চোতালৰ
    পৰা যিৰিমিয়াক আনিলে।
  sus-A: سْورِ مَنفّ نٍبُسَرَدَن، كُنتِفِ نٍبُسَسِبَن، مَندُرُلَيٍ شَ مَنفّ نٍرِفَلِ
    سَرٍ سٍرِ، نُن بَبِلْن مَنفّ شَ كُنتِفِيٍ،
  fra-SBL: Alors Nebuzaradan, chef des gardes, Nebushazban, Rabsaris, Nergal Sharezer,
    Rabmag, et tous les officiers supérieurs du roi de Babylone
  hbo-hbo: וַיִּשְׁלַ֞ח נְבֽוּזַרְאֲדָ֣ן רַב־טַבָּחִ֗ים וּנְבֽוּשַׁזְבָּן֙ רַב־סָרִ֔יס
    וְנֵרְגַ֥ל שַׂר־אֶ֖צֶר רַב־מָ֑ג וְכֹ֖ל רַבֵּ֥י מֶֽלֶךְ־בָּבֶֽל׃
  kik-kik: Nĩ ũndũ ũcio Nebuzaradani ũcio mũnene wa arangĩri, na Nebushazibani mũtongoria
