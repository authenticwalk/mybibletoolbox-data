    angĩ othe a mũthamaki wa Babuloni
  fra-NCL: Nabuzardan, chef des gardes, Nabusezban, chef des eunuques, et Nergal-Séréser,
    chef des mages, et tous les chefs du roi de Babylone
  cek-AK: To pongah siangpahrang katoep misatuh angraeng Nebuzaradan, kacoehta angraeng
