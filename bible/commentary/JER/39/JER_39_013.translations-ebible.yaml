    alii o Babulona;
  arb-NAV: فَبَعَثَ نَبُوزَرَادَانُ رَئِيسُ الشُّرْطَةِ وَنَبُوشَزْبَانُ رَئِيسُ الْخِصْيَانِ
    وَنَرْجَلَ شَرَاصَرُ رَئِيسُ الْمَجُوسِ وَجَمِيعُ قُوَّادِ مَلِكِ بَابِلَ،
  ewe-ewe: Ale aʋafia, Nebuzaradan, dɔnunɔla, Nebusazban, bubume Nergal Sarezer kple
