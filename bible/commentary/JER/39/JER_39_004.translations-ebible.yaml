  tbz-SIM: Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì Sedesiɑ nɛ̀ o kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛ̀ yɑ̀ dìì mɔ̀nnì
    Bɑbidɔnni kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kɛ́cokɛ́ dihɛì kɛyènkɛ̀. Bɛ̀ do tũ̀nnɛ okpɑ̀ɑ̀tì pérímù
