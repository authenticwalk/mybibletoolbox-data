  kan-2017: ಯೆಹೂದದ ಅರಸನಾದ ಚಿದ್ಕೀಯನೂ ಮತ್ತು ಸಮಸ್ತ ಸೈನಿಕರೂ ಇವರನ್ನು ನೋಡಿ ಅದೇ ರಾತ್ರಿಯಲ್ಲಿ
