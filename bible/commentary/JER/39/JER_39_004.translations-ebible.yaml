    ಎಂಬ ತಗ್ಗಾದ ಪ್ರದೇಶದ ಕಡೆಗೆ ಪಲಾಯನ ಮಾಡಿದರು.
  yap-yap: Ma nap’an ni guy pilung Zedekiah nge gubin e salthaw rok e n’en ni yad
