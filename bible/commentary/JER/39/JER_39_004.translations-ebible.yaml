verse: JER.039.004
translations:
  mal-C: യെഹൂദാരാജാവായ സിദെക്കീയാവും അദ്ദേഹത്തിന്റെ സകലസൈനികരും അവരെ കണ്ടപ്പോൾ അവർ
    രാത്രിയിൽത്തന്നെ രാജാവിന്റെ ഉദ്യാനം വഴിയായി രണ്ടു മതിലുകൾക്കിടയിലുള്ള കവാടത്തിലൂടെ
    നഗരത്തിനു പുറത്തുകടന്ന് അരാബയിലേക്കു യാത്രചെയ്തു.
  deu-TKW: Als aber Zedekia, der König von Juda, und alle Kriegsleute sie sahen, flohen
    sie und verließen des Nachts die Stadt auf dem Wege nach dem Königsgarten durch
    das Thor zwischen den beiden Mauern und zogen weiter in der Richtung nach der
    Araba.
  lin-lin: Tango Sedesiasi, mokonzi ya Yuda, mpe basoda nyonso bamonaki bongo, bakimaki,
    babimaki na engumba butu-butu, na nzela ya elanga ya mokonzi, na Ekuke oyo ezali
    na kati-kati ya bamir mibale ; bakendeki na nzela ya lubwaku ya Yordani.
  eng-LSV: And it comes to pass, when Zedekiah king of Judah and all the men of war
    have seen them, that they flee and go forth by night from the city, the way of
    the king’s garden, through the gate between the two walls, and he goes forth the
    way of the plain.
  eng-GNV: And when Zedekiah the King of Iudah saw them, and all the men of warre,
    then they fled, and went out of the citie by night, through the Kings garden,
    and by the gate betweene the two walles, and he went toward the wildernes.
  eng-WEBSTER: 'And it came to pass, when Zedekiah the king of Judah saw them, and
    all the men of war, then they fled, and went out of the city by night, by the
    way of the king''s garden, by the gate betwixt the two walls: and he went out
    the way of the plain.'
  nhw-BL: Huan quema Tlanahuatijquetl Sedequías huan isoldados quiitaque para ya huetzqui
    nopa altepetl, inijuanti quisque ica tlayohua ipan ipuertajyo nopa tepamitl catli
    eltoc iica nopa xochimili, huan cholojque. Yajque ipan nopa ojtli catli pano ipan
    nopa tlamayamitl catli eltoc nechca atemitl Jordán.
  swh-ONEN: Mfalme Sedekia wa Yuda na askari wote walipowaona, wakakimbia na kuondoka
    mjini usiku kwa njia ya bustani ya mfalme, kupitia lango lililokuwa kati ya kuta
    mbili, wakaelekea Araba.
  bba-bba: Ye Sedesiɑsi, Yudɑbɑn sinɑ boko kɑ win tɑbu kowobu bɑ bu wɑ, yerɑ bɑ duki
    yɑrinɑ wɔ̃kuru bɑ yɑrɑ kɑ kɔnnɔ ɡe ɡɑ wɑ̃ɑ ɡbɑ̃rɑnu yirun bɑɑ sɔɔ sinɑ bokon dɑ̃ɑ
    ɡbɑɑrun bɔkuɔ wɔwɑn berɑ ɡiɑ.
  eng-KJVCPB: 'And it came to pass, that when Zedekiah the king of Judah saw them,
    and all the men of war, then they fled, and went forth out of the city by night,
    by the way of the king’s garden, by the gate betwixt the two walls: and he went
    out the way of the plain.'
  luo-luo: Ka Zedekia ruodh Juda kod jolweny duto nonenogi, negiringo giwuok e dala
    maduongʼno gotieno ka gikalo e rangach man e kind ohinga ariyo man but puoth ruoth,
    kendo ka gichomo Araba.
  meu-meu: Sedekia, Iuda pavapavana, bona tuari taudia iboudiai ese e itadia negana
    ai, idia na e heau; hanuaboi ai hanua e rakatania pavapava ena uma-uma bogaragina
    amo, bena magu ruaosi padadia ikoukouna amo e raka lasi, Araba dalana ai ela.
  npi-ULB: जब यहूदाका राजा सिदकियाह र सबै योद्धाले तिनीहरूलाई देखे, तिनीहरू भागे ।
    तिनीहरू रातमा दुई पर्खालको बिचमा भएको ढोकाबाट छिरेर राजको बगैँचाको बाटो भएर सहरबाट
    भागे । राजा अराबा जाने बाटोतिर लागे ।
  yor-yor: Nígbà tí Sedekiah ọba Juda àti àwọn ọmọ-ogun rí wọn, wọ́n sá, wọ́n kúrò
    ní ìlú ní alẹ́, wọ́n gba ọ̀nà ọgbà ọba lọ láàrín ẹnu ibodè pẹ̀lú odi méjì, wọ́n
    dojúkọ aginjù.
  pes-OPCB: وقتی صدقیای پادشاه و لشکریانش دیدند که شهر سقوط کرده، شبانه از دروازه‌ای
    که بین دو دیوار پشت باغ کاخ سلطنتی بود، فرار کردند و به سوی درهٔ اردن رفتند.
  tgl-ULB: Nangyari nang makita sila ni Zedekias, na hari ng Juda, at ng lahat ng
    kaniyang mga mandirigmang kalalakihan, tumakas sila. Lumabas sila sa gabi mula
    sa lungsod sa pamamagitan ng daanan sa hardin ng hari, sa tarangkahan sa pagitan
    ng dalawang mga pader. Umalis ang hari patungo sa Araba.
  hui-hui: Kini Sedegaia halu ibunaga ami agaliru tigua handalu hearia Babilono ami
    anda ibiya handala ti ibida pole manda bini. Mbiragaore ti heyalu puwa kini mabu
    wiagoria pabe bu gimbu bini heagoria hariga wia do henego ogoniha pora bialu tagira
    pole pene. Ani pialu Iba Yodana peagoha pole hariga peadagua pene.
  mya-mya: ဤ​အ​ဖြစ်​အ​ပျက်​ကို​ယု​ဒ​ဘု​ရင်​ဇေ​ဒ​ကိ နှင့် စစ်​သူ​ရဲ​ကောင်း​တို့​မြင်​လေ​လျှင်​ညဥ့်​အ​ခါ
    မြို့​ထဲ​မှ​ထွက်​ပြေး​ရန်​ကြိုး​စား​ကြ​၏။ သူ တို့​သည်​ဥ​ယျာဉ်​တော်​လမ်း​ဖြင့်​မြို့​ရိုး​နှစ်​ခု
    ကြား​ရှိ​တံ​ခါး​မှ​ထွက်​၍ ယော်​ဒန်​ချိုင့်​ဝှမ်း သို့​ရှေ့​ရှု​ထွက်​ပြေး​ကြ​လေ​သည်။-
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཚིད་ཀི་ཡཱ་དང་དམག་མི་ཐམས་ཅད་ཀྱིས་དེ་རྣམས་མཐོང་ནས། མཚན་མོའི་དུས་སུ་རྒྱལ་པོའི་སྐྱེད་ཚལ་དང་ཉེ་བའི་མཁར་གཉིས་ཀྱི་བར་སྒོ་ནས་ཕྱི་རུ་བྲོས་ཏེ་ཨ་ར་པཱ་རུ་སོང་ངོ་།
    །
  sna-sna: Zedhekia mambo weJudha navarwi vose vakati vavaona, vakatiza; vakabuda
    muguta usiku vakaenda nenzira yokubindu ramambo, napasuo raiva pakati pamasvingo
    maviri, ndokunanga kuArabha.
  spa-BLM: Cuando los vio Sedequías, rey de Judá, y todos los hombres de guerra, huyeron
    y salieron de la ciudad de noche, por el camino del jardín del rey, por la puerta
    entre los dos muros; y salió hacia el Arabá.
  cac-cac: Ayic ix yilan vin̈aj rey Sedequías yed' eb' soldado tas van yuji, ix b'at
    eb' elelal d'ac'valil. A d'a scal te' yavb'en te' eb' rey, ata' ix el eb', ix
    elc'och eb' d'a jun puerta ay d'a scal chab' muro. Icha chi' ix aj sc'och eb'
    d'a yol b'e sc'och d'a span̈anil sti' a' Jordán.
  swh-ULB: Ilitokea kwamba wakati Sedekia, mfalme wa Yuda, na wanaume wapiganaji wake
    wote walipowaona, walikimbia. Walitoka nje usiku toka kwenye mji kwa njia ya bustani
    ya mfalme, kupitia lango la kati la kuta mbili. Mfalme alitoka nje katika mwelekeo
    wa Arabah.
  bel-bel: Калі Сэдэкія, цар Юдэйскі, і ўсе вайсковыя людзі ўбачлі іх, - пабеглі,
    і ўночы выйшлі з горада праз царскі сад у браму паміж дзьвюма сьценамі і пайшлі
    па дарозе на раўніне.
  deu-ELBBK: Und es geschah, als Zedekia, der König von Juda, und alle Kriegsleute
    sie sahen, da flohen sie und zogen des Nachts aus der Stadt hinaus den Weg des
    Königsgartens, durch das Tor zwischen den beiden Mauern; und er zog hinaus den
    Weg zur Ebene.
  mbb-OT: Ne hein naahà heini ni Hadì Zedekia wey te langun he menge sundaru zin,
    mibpelaǥuy sikandan. Mezukilem is ked-awè dan dutun te inged, ne ziyè dan mebayà
    te pemuleey te hadì; migawas dan he zuen mebayà te pultahan he nekepetug-elang
    te zezuwa he verengbeng, ne midhendiyè dan te Araba.
  mal-2015: യെഹൂദാരാജാവായ സിദെക്കീയാവും എല്ലാ പടയാളികളും അവരെ കണ്ടപ്പോൾ ഓടിപ്പോയി;
    അവർ രാത്രിയിൽ രാജാവിന്റെ തോട്ടം വഴിയായി രണ്ടു മതിലുകൾക്കും നടുവിലുള്ള വാതില്ക്കൽകൂടി
    നഗരത്തിൽനിന്നു പുറപ്പെട്ടു അരാബവഴിക്കു പോയി.
  rmc-rmc: Sar len o judsko kraľis Cidkijah the savore slugaďa dikhle, denašle; denašenas
    avri andral o foros rači ole dromeha, so džal prekal e zahrada le kraľiskri, prekal
    e brana, so sas maškar duj muri a sas visarďi ke pušťa Araba.
  pes-OPV: وچون صدقیا پادشاه یهودا و تمامی مردان جنگی این را دیدند فرار کرده، به راه
    باغ شاه از دروازه‌ای که در میان دو حصار بود در وقت شب از شهربیرون رفتند و (پادشاه
    ) به راه عربه رفت.
  ron-1924: Зедекия, ымпэратул луй Иуда, ши тоць оамений де рэзбой, кум й-ау вэзут,
    ау фуӂит ши ау ешит ноаптя дин четате, пе друмул грэдиний ымпэратулуй, пе поарта
    динтре челе доуэ зидурь, ши ау апукат пе друмул кымпией.
  ben-OBCV: যখন যিহূদার রাজা সিদিকিয় ও সমস্ত সৈন্য তাদের দেখলেন, তারা পলায়ন করলেন।
    রাজার উদ্যানের পথ দিয়ে তারা রাত্রিবেলা নগর ত্যাগ করলেন। সেই ফটকটি ছিল দুটি প্রাচীরের
    মাঝখানে এবং পথ ছিল অরাবা অভিমুখী।
  som-som: Oo Sidqiyaah oo ahaa boqorkii dalka Yahuudah iyo raggii dagaalka oo dhammuba
    markay iyagii arkeen ayay carareen, oo waxay goor habeennimo ah magaaladii kaga
    bexeen jidkii beerta boqorka ee u dhowaa iriddii labada derbi u dhaxaysay, oo
    isna wuxuu maray jidkii Caraabaah.
  lat-VUC: 'Cumque vidisset eos Sedecias rex Juda, et omnes viri bellatores, fugerunt:
    et egressi sunt nocte de civitate per viam horti regis, et per portam quæ erat
    inter duos muros, et egressi sunt ad viam deserti.'
  eng-ASVBT: And it came to pass that, when Zedekiah the king of Judah and all the
    men of war saw them, then they fled, and went forth out of the city by night,
    by the way of the king’s garden, through the gate betwixt the two walls; and he
    went out toward the Arabah.
  ita-1885: E quando Sedechia, re di Giuda, e tutta la gente di guerra, li ebber veduti,
    se ne fuggirono, e uscirono di notte della città, traendo verso l'orto del re,
    per la porta d'infra le due mura; e il re uscì traendo verso il deserto.
  eng-LXXUP: and Zedekiah shall by no means be delivered out of the hand of the Chaldeans,
    for he shall certainly be given up into the hands of the king of Babylon, and
    his mouth shall speak to his mouth, and his eyes shall look upon his eyes;
  eng-ULB: It happened that when Zedekiah, king of Judah, and all his fighting men
    saw them, they fled. They went out at night from the city by the king's garden
    path, through the gate between the two walls. The king went out in the direction
    of the Arabah.
  spa-VBL: Cuando Sedequías, rey de Judá, y todos los defensores los vieron allí,
    huyeron. Escaparon de la ciudad durante la noche por el jardín del rey, pasando
    por la puerta entre las dos murallas, y tomaron el camino del Arabá.
  fra-_FOB: Dès que Sédécias, roi de Juda, et tous les gens de guerre les eurent vus,
    ils s'enfuirent, et sortirent de la ville pendant la nuit, par le chemin du jardin
    du roi, par la porte entre les deux murailles. Ils sortirent dans la direction
    de la plaine.
  mal-mal: യെഹൂദാ രാജാവായ സിദെക്കീയാവും എല്ലാ പടയാളികളും അവരെ കണ്ടപ്പോൾ ഓടിപ്പോയി;
    അവർ രാത്രിയിൽ രാജാവിന്റെ തോട്ടം വഴിയായി രണ്ടു മതിലുകൾക്കും നടുവിലുള്ള വാതില്ക്കൽകൂടി
    നഗരത്തിൽനിന്നു പുറപ്പെട്ട് അരാബവഴിയായി പോയി.
  urd-GVR: Unheṅ dekh kar Yahūdāh kā bādshāh Sidqiyāh aur us ke tamām faujī bhāg gae.
    Rāt ke waqt wuh fasīl ke us darwāze se nikle jo Shāhī Bāġh ke sāth mulhiq do dīwāroṅ
    ke bīch meṅ thā. Wuh Wādī-e-Yardan kī taraf dauṛne lage,
  suz-BL: मिनु यहूदा ङा पिप सिदकीयाह नु आ लडाइ पाइब नेल्‍लेम मेको आन कली ताम्‍तेक्‍म।
    मिनु मेकोपुकी गारो निक्‍शी आस दातेम बाक्‍शो लाप्‍चो, पिप आ फल फुल रू रे पा नाक्‍दोन
    सहर रे प्रोक्‍शा, अराबाह गे लाम्‍तेक्‍म।
  eng-NOY: And when Zedekiah, the king of Judah, and all the men of war, saw them,
    they fled, and went forth out of the city by night, by the way of the king's garden,
    through the gate between the two walls; and they went forth toward the plain.
  ita-1927: E quando Sedekia, re di Giuda, e tutta la gente di guerra li ebbero veduti,
    fuggirono, uscirono di notte dalla città per la via del giardino reale, per la
    porta fra le due mura, e presero la via della pianura.
  ckb-ckb: کاتێک کە سدقیای پاشای یەهودا و هەموو جەنگاوەرەکان ئەوانیان بینی، هەڵاتن
    و بە شەو بە ڕێگای باخچەی پاشادا بە دەروازەکەی نێوان دوو شووراکەدا شارەکەیان بەجێهێشت،
    بەرەو دەشتایی عەراڤا ڕۆیشتن.
  eng-BBE: 'And when Zedekiah, king of Judah, and all the men of war saw it, they
    went in flight from the town by night, by the way of the king''s garden, through
    the doorway between the two walls: and they went out by the Arabah.'
  kan-OKCV: ಇವರನ್ನು ನೋಡಿ ಯೆಹೂದದ ಅರಸನಾದ ಚಿದ್ಕೀಯನು ಮತ್ತು ಸಮಸ್ತ ಸೈನಿಕರು ಅದೇ ರಾತ್ರಿಯಲ್ಲಿ
    ಹೊರಟು, ಅರಸನ ಉದ್ಯಾನ ಮಾರ್ಗವಾಗಿ ಎರಡು ಗೋಡೆಗಳ ಮಧ್ಯದಲ್ಲಿ ಇದ್ದ ಬಾಗಿಲಿನಿಂದ ನಗರವನ್ನು ಬಿಟ್ಟು,
    ಅರಾಬಾ ಎಂಬ ಕಣಿವೆ ಪ್ರದೇಶದ ಕಡೆಗೆ ಪಲಾಯನ ಮಾಡಿದರು.
  tam-2017: அப்பொழுது யூதாவின் ராஜாவாகிய சிதேக்கியாவும் எல்லாப் போர் வீர்களும் அவர்களைக்
    கண்டபோது, ஓடி, இரவு நேரத்தில் ராஜாவின் தோட்டத்துவழியே, இரண்டு மதில்களுக்கு நடுவான
    வாசலால் நகரத்திலிருந்து புறப்பட்டுப்போனார்கள்; அவன் வயல்வெளியின் வழியே போய்விட்டான்.
  spa-RV-1909: 'Y fué que viéndolos Sedechîas, rey de Judá, y todos los hombres de
    guerra, huyeron, y saliéronse de noche de la ciudad por el camino de la huerta
    del rey, por la puerta entre los dos muros: y salió el rey por el camino del desierto.'
  ron-BTF: Și s-a întâmplat, când i-a văzut Zedechia, împăratul lui Iuda, și toți
    bărbații de război, că au fugit și au ieșit din cetate noaptea, pe calea grădinii
    împăratului, prin poarta dintre cele două ziduri; și el a ieșit pe calea câmpiei.
  eng-WEBP: When Zedekiah the king of Judah and all the men of war saw them, then
    they fled and went out of the city by night, by the way of the king’s garden,
    through the gate between the two walls; and he went out toward the Arabah.
  eng-FBV: When Zedekiah king of Judah and all the defenders saw them there, they
    ran away. They escaped from the city during the night through the king's garden,
    passing through the gate between the two walls, and took the road to the Arabah.
  nld-1939: Toen Sedekias, de koning van Juda, en al de strijders hen zagen, namen
    ze de vlucht, verlieten des nachts de stad in de richting van de koninklijke tuin,
    door de poort tussen de beide muren, en sloegen de weg naar de Araba in.
  nch-BL: Huan quema Tanahuatijquet Sedequías huan isoldados quiitaque para ya huetzqui
    nopa altepet, inijuanti quisque ica tayohua ipan icalteyo nopa tepamit cati eltoc
    iica nopa xochimili, huan cholojque. Yajque ipan nopa ojti cati pano ipan nopa
    tamayamit cati eltoc nechca hueyat Jordán.
  vie-1934: Sê-đê-kia, vua Giu-đa cùng cả lính chiến vừa ngó thấy các người ấy, liền
    trốn ra khỏi thành trong ban đêm, theo con đường vườn vua, do cửa giữa hai bức
    vách, đi thẳng đến A-ra-ba.
  hin-CV: जब सीदकियाहू तथा उसके सैनिकों ने यह देखा; वे रात्रि में राजा के उद्यान में
    से होते हुए दोनों शहरपनाह के मध्य के द्वार से नगर से होते हुए पलायन कर गए, उन्होंने
    अराबाह घाटी की ओर भागना चाहा.
  spa-BES: Y cuando lo vio Sedequías, rey de Judá, y todos los hombres de guerra,
    salieron huyendo del pueblo por la noche, por el camino del jardín del rey, a
    través de la puerta entre los dos muros, fuera por el Araba.
  tdx-tdx: Ie niisa’ i Tsidkia mpanjaka’ Iehodà naho o lahindefo’eo, le nibora­tsake
    mb’eo, niakatse i rovay haleñe mb’angolobo’ i mpanjakay, niranga mb’an-dalambey
    añivo’ i kijoly roe rey, vaho niavotse mb’ añ’ Arabà mb’eo.
  tha-KJV: ต่อมาเมื่อเศเดคียาห์​กษัตริย์​แห่​งยูดาห์และบรรดาทหารได้​เห​็นแล้ว เขาทั้งหลายได้​หนี​ออกจากกรุงในเวลากลางคืนไปทางอุทยานของกษั​ตริ​ย์
    ออกทางประตูระหว่างกำแพงทั้งสอง และท่านได้​หนี​ไปยังทางที่​ราบ
  por-BR-2018: E sucedeu que, Zedequias, rei de Judá, e todos os homens de guerra,
    quando os viram, fugiram, e saíram de noite da cidade pelo caminho do jardim do
    rei, pela porta entre os dois muros; e saíram pelo caminho de Arabá.
  deu-ELO: Und es geschah, als Zedekia, der König von Juda, und alle Kriegsleute sie
    sahen, da flohen sie und zogen des Nachts aus der Stadt hinaus den Weg des Königsgartens,
    durch das Tor zwischen den beiden Mauern; und er zog hinaus den Weg zur Ebene.
  eng-WYC-2018: And when Zedekiah, the king of Judah, and all the men warriors had
    seen them, they fled, and went out by night from the city, by the way of the garden
    of the king, and by the gate that was betwixt (the) two walls; and they went out
    to the way of (the) desert.
  epo-epo: Kiam ilin ekvidis Cidkija, reĝo de Judujo, kaj ĉiuj militistoj, ili forkuris,
    kaj eliris en la nokto el la urbo tra la ĝardeno de la reĝo, tra la pordego inter
    la du muregoj, kaj ili iris sur la vojon, kiu kondukas al la stepo.
  uig-PIN: Yǝⱨuda padixaⱨi Zǝdǝkiya wǝ barliⱪ jǝnggiwar lǝxkǝrlǝr ularni kɵrüp ⱪaqmaⱪqi
    bolup, tün keqidǝ xǝⱨǝrdin bǝdǝr tikiwetixti; u padixaⱨning baƣqisi arⱪiliⱪ, «ikki
    sepil» ariliⱪidiki dǝrwazidin qiⱪip Iordan jilƣisidiki «Arabaⱨ tüzlǝngliki»gǝ
    ⱪarap ⱪeqixti.
  beo-beo: 'Hina bagade Sedegaia amola ea dadi gagui dunu huluane da ilima doaga:mu
    hou ba:beba:le, ilia da gasia moilai bai bagadega hobeale masunu dawa:i. Ilia
    da hina bagade ea ifabi amoga asili, amola logo holei amo da dobea aduna ea disisu
    diala, amoga asili, Yodane Fago amoga doaga:musa: hobea:i.'
  tpi-OTNT: King Sedekaia wantaim olgeta soldia bilong en i lukim ol Babilon i kam,
    na ol i ranawe. Long nait ol i wokabaut i go long gaden bilong king na ol i lusim
    taun long dispela dua i stap long ples tupela banis i bung long en. Na ol i bihainim
    rot i go long ples daun bilong wara Jordan.
  hau-SA: Sa’ad da Zedekiya sarkin Yahuda da dukan sojoji suka gan su, sai suka gudu;
    suka bar birnin da dare ta hanyar lambun sarki, ta ƙofar da take tsakanin katanga
    biyu, suka nufi waje Araba.
  uig-LAT: Yehuda padishahi Zedekiya we barliq jenggiwar leshkerler ularni körüp qachmaqchi
    bolup, tün kéchide sheherdin beder tikiwétishti; u padishahning baghchisi arqiliq,
    «ikki sépil» ariliqidiki derwazidin chiqip Iordan jilghisidiki «Arabah tüzlengliki»ge
    qarap qéchishti.
  nde-nde: Kwathi lapho uZedekhiya inkosi yakoJuda lamabutho wonke bebabona babaleka.
    Basuka edolobheni ebusuku ngendlela yasesivandeni senkosi, baphuma ngesango eliphakathi
    kwemiduli, baqonda e-Arabha.
  ton-ton: '¶ Pea naʻe hoko ʻo pehē, ʻi he mamata kiate kinautolu ʻa Setikia ko e
    tuʻi ʻo Siuta, mo e kau tau kotoa pē, naʻa nau hola, pea ʻalu mei he kolo ʻi he
    poʻuli, ʻi he hala ʻoe ngoue ʻae tuʻi, ʻi he matapā ʻi he vahaʻa ʻoe ongo ʻā:
    pea naʻe ʻalu atu ia ʻi he hala ʻoe toafa.'
  ces-1613: Stalo se pak, když je uzřel Sedechiáš král Judský, a že všickni muži bojovní
    utekli, a vyšli v noci z města cestou zahrady královské skrze bránu mezi dvěma
    zdmi, ušel také cestou pouště.
  eng-WMB: When Zedekiah the king of Judah and all the men of war saw them, then they
    fled and went out of the city by night, by the way of the king’s garden, through
    the gate between the two walls; and he went out toward the Arabah.
  tam-TCV: யூதாவின் அரசன் சிதேக்கியாவும், மற்ற எல்லாப் போர்வீரரும் அவர்களைக் கண்டபோது
