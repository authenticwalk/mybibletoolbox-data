    sa duha ka mga paril. Migula ang hari paingon sa Araba.
  pol-UBG: Gdy zobaczył ich Sedekiasz, król Judy, i wszyscy wojownicy, uciekli, wychodząc
    nocą z miasta drogą ogrodu królewskiego, przez bramę między dwoma murami. I król
    szedł drogą w stronę równiny.
  urd-GVU: اُنہیں دیکھ کر یہوداہ کا بادشاہ صِدقیاہ اور اُس کے تمام فوجی بھاگ گئے۔
    رات کے وقت وہ فصیل کے اُس دروازے سے نکلے جو شاہی باغ کے ساتھ ملحق دو دیواروں کے
