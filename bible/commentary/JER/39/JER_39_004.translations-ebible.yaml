  mdy-ETH: ካኣቲ ሴዴቂያሴንታ ዖሎ ዓሶንታ ቢያ ዬያ ባኮ ዛጋዖ ዹማ ካታማፓ ኬስኪ ዴንዳኒ ማሌኔ፤ ካኣቱሞ ማኣሮኮ ቱኮ ባኮ
