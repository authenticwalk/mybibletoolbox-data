    way of the king's garden, by the gate between the two walls; and he went out the
    way of the plain.
  hin-2017: जब यहूदा के राजा सिदकिय्याह और सब योद्धाओं ने उन्हें देखा तब रात ही रात
    राजा की बारी के मार्ग से दोनों दीवारों के बीच के फाटक से होकर नगर से निकलकर भाग
    चले और अराबा का मार्ग लिया।
  wol-KYG: Naka la leen Cedesyas buurub Yuda gis, mook xarekatam ya yépp, ñu daldi
    daw, génn dëkk ba guddi, jaare toolu buur, fëlle bunt bu nekk ca diggante ñaari
    tata ya, wuti jooru Araba.
  eng-YLT: And it cometh to pass, when Zedekiah king of Judah, and all the men of
    war, have seen them, that they flee and go forth by night from the city, the way
    of the king's garden, through the gate between the two walls, and he goeth forth
    the way of the plain.
  eng-WYC-2017: And when Zedekiah, the king of Judah, and all the men warriors had
    seen them, they fled, and went out by night from the city, by the way of the garden
    of the king, and by the gate that was betwixt two walls; and they went out to
    the way of desert.
  eng-WMBB: When Zedekiah the king of Judah and all the men of war saw them, then
    they fled and went out of the city by night, by the way of the king’s garden,
    through the gate between the two walls; and he went out towards the Arabah.
  urd-GVH: उन्हें देखकर यहूदाह का बादशाह सिदक़ियाह और उसके तमाम फ़ौजी भाग गए। रात
    के वक़्त वह फ़सील के उस दरवाज़े से निकले जो शाही बाग़ के साथ मुलहिक़ दो दीवारों
    के बीच में था। वह वादीए-यरदन की तरफ़ दौड़ने लगे,
  rug-rug: Totoso dogori e Zedekaea sa baṉara meke sari doduru nana tie varipera sarini,
    si govete gedi; pana boṉi si ta luarae si arini koasa vasileana lavata, govete
    gua koasa inuma tanisa baṉara, vura gua koasa sasada pa varikorapadi ri karua
    goba meke govete la gua pa lolomo Zodani, si arini.
  gaz-gaz: Zedeqiyaa Mooticha Yihuudaatii fi loltoonni hundi yommuu jara arganitti
    ni baqatan; isaanis halkaniin karaa biqiltuu mootichaatiin magaalaa keessaa baʼanii
    karra dallaa lamaan gidduutiin gara Arabbaatti qajeelan.
  fra-LSG: Dès que Sédécias, roi de Juda, et tous les gens de guerre les eurent vus,
    ils s’enfuirent, et sortirent de la ville pendant la nuit par le chemin du jardin
    du roi, par la porte entre les deux murs, et ils prirent le chemin de la plaine.
  gnn-gnn: Ŋayi ŋunhi buŋgawa Djitakaya ga nhanŋu guŋga'yunaramirri walala, walala
    guyaŋina yukurrana bitjarra, walala yurru winya'‐winyayun gayul munhaku, yurru
    walalanydja ŋunhi Bapilunbuyŋuyunydja miriŋuyu ŋupara warray walalanha, ga yana
    liŋgu ga mulka'‐mulkana. Bala walala ŋunhi märraŋalana ŋuriki buŋgawawunydja gäthu'mirriŋunha
    walalanha, bala gumurrŋurana nhanukala bumaranydja, dharpuŋalanydja walalanha
    murrkay'kuŋalana, ga bitjarrayi liŋgu walala bumarayi ŋurru'‐ŋurruŋunha Djudawuynha
    walalanha.
  yal-yal: Yuda mangan Sedeki nun sofane birin to e to, e yi e gi, e mini mangana
    nakɔɔn kiraan xɔn taan so dɛɛn na kɔɛɛn na naxan makantan yin firinne tagi, siga
    Araba tonbonna lantaan kiraan xɔn.
  haw-1868: A ike aku la o Zedekia, ke alii o ka Iuda ia lakou, a me na kanaka kaua
    a pau, alaila pee aku la lakou, a hele aku la iwaho o ke kulanakauhale i ka po
    ma ke ala o ka mahinaai o ke alii, ma ka pukapa iwaena o na pa elua; a hele aku
    la oia ma ke ala o ka papu.
  arb-NAV: وَعِنْدَمَا شَاهَدَهُمْ صِدْقِيَّا مَلِكُ يَهُوذَا وَكُلُّ الْمُحَارِبِينَ
    فَرُّوا هَارِبِينَ مِنَ الْمَدِينَةِ لَيْلاً عَنْ طَرِيقِ جَنَّةِ الْمَلِكِ، مِنَ
    الْبَابِ الْقَائِمِ بَيْنَ السُّورَيْنِ، وَاتَّجَهُوا نَحْوَ الْعَرَبَةِ.
  ewe-ewe: Ke esi Yuda fia, Zedekia kple eŋusrafowo kpɔ wo la, wosi dzo, wodo le dua
    me le zãtitina, to fia la ƒe agble me, heto agbo si le gli eveawo dome eye woɖo
    ta Araba.
  eng-LEE: 'And it came to pass when Zedekiah the king of Judah saw them, and all
    the men of war, that they fled, and went forth out of the city by night, by the
    way of the king''s garden, by the gate between the two walls: and he went out
    by the way of the plain.'
  asm-FB: পাছত যেতিয়া যিহূদাৰ ৰজা চিদিকিয়া আৰু সকলো যুদ্ধাৰু লোকে তেওঁলোকক সোমোৱা
    গম পালে, তেতিয়া তেওঁলোক পলাই ৰজাৰ উদ্যানৰ বাটেদি, দুই গড়ৰ মাজত থকা দুৱাৰেদি
    নগৰৰ বাহিৰলৈ ৰাতিয়েই ওলাই গ’ল; আৰু ৰজাই অৰাবাৰ বাটেদি ওলাই গ’ল।
  sus-A: يُدَيَ مَنفّ سٍدٍكِيَ نُن عَ شَ سْورِيٍ تٌ عٍ تٌ، عٍ نَشَ عٍ فِ. عٍ نَشَ
    مِنِ تَا كُي كْي رَ مَنفّ شَ لَاكْي يِرٍ، نَادّ رَ نَشَن نَ تّتّ قِرِن تَفِ، عَرَبَ
    كِرَ شْن مَ.
  fra-SBL: Lorsque Sédécias, roi de Juda, et tous les hommes de guerre les virent,
    ils s'enfuirent et sortirent de nuit de la ville, par le chemin du jardin du roi,
    par la porte entre les deux murs.
  hbo-hbo: וַיְהִ֡י כַּאֲשֶׁ֣ר רָ֠אָם צִדְקִיָּ֨הוּ מֶֽלֶךְ־יְהוּדָ֜ה וְכֹ֣ל ׀ אַנְשֵׁ֣י
    הַמִּלְחָמָ֗ה וַֽ֠יִּבְרְחוּ וַיֵּצְא֨וּ לַ֤יְלָה מִן־הָעִיר֙ דֶּ֚רֶךְ גַּ֣ן הַמֶּ֔לֶךְ
    בְּשַׁ֖עַר בֵּ֣ין הַחֹמֹתָ֑יִם וַיֵּצֵ֖א דֶּ֥רֶךְ הָעֲרָבָֽה׃
  kik-kik: Rĩrĩa Zedekia mũthamaki wa Juda na thigari ciothe maamonire, makĩũra; makiuma
    itũũra-inĩ rĩu inene ũtukũ magerete njĩra ya mũgũnda-inĩ wa mũthamaki, kĩhingo-inĩ
    kĩrĩa kĩarĩ gatagatĩ ga thingo cierĩ, magĩthiĩ merekeire Araba.
  fra-NCL: Lorsque Sédécias, roi de Juda, et tous les gens de guerre les eurent vus,
    ils s’enfuirent et sortirent de la ville pendant la nuit vers le chemin du jardin
    du roi, par la porte entre les deux murs, et ils prirent le chemin de la plaine.
  cek-AK: Judah siangpahrang Zedekiah hoi misatuh kaminawk boih mah hnuk o naah, cawnh
    o; siangpahrang ih takha loklam bang hoiah khoving thungah, sipae hnetto salak
    hoiah tacawt o moe, tangtling ohhaih ahmuen bangah a caeh o.
  cuk-cuk: Deyob dulemar dakarmargu, Judá-Rey-Sedequías, degine, bela sorda-bila-onomalad
    neggweburgi wakitemalad. Mutiki, galu-matusulid-akwabiid-darbogwad-imbagi yawagak-siidba
    rey-dutugalu-naidba ainidmalad. Arabá-igarba wakitemalad.
  uig-CYR: Йәһуда падишаси Зәдәкия вә барлиқ җәңгивар ләшкәрләр уларни көрүп қачмақчи
    болуп, түн кечидә шәһәрдин бәдәр тикиветишти; у падишаниң бағчиси арқилиқ, «икки
    сепил» арилиғидики дәрвазидин чиқип Иордан җилғисидики «Арабаһ түзләңлиги»гә қарап
    қечишти.
  tel-2017: యూదుల రాజైన సిద్కియా, అతని యోధులందరూ వాళ్ళను చూసి పారిపోయారు. వాళ్ళు రాత్రిపూట
    రాజు తోట మార్గంలో రెండు గోడల మధ్య ఉన్న గుమ్మపు దారిలో నుంచి పట్టణం బయటకు వెళ్ళిపోయారు.
    రాజు అరాబా మైదానం వైపుగా వెళ్ళాడు.
  hat-BSA: Lè Sédécias, wa Juda a, ak tout mesye lagè yo te wè yo, yo te sove ale
    e te ale deyò lavil la nan nwit lan pa chemen jaden a wa a, atravè pòtay antre
    de miray yo. Konsa li te sove ale vè dezè a.
  kos-kos: Ke Tokosra Zedekiah ac mwet mweun lal nukewa liye ma sikyak inge, elos
    srike in kaingla liki siti uh ke fong. Elos ut ke layen ma ima lun mwet leum uh
    oan we, ac som sasla ke mutunpot se ma kapsreni pot luo, ac kaing ut layen nu
    ke Infahlfal Jordan.
  hbo-WLC: וַיְהִ֡י כַּאֲשֶׁ֣ר רָ֠אָם צִדְקִיָּ֨הוּ מֶֽלֶךְ־יְהוּדָ֜ה וְכֹ֣ל ׀ אַנְשֵׁ֣י
    הַמִּלְחָמָ֗ה וַֽ֠יִּבְרְחוּ וַיֵּצְא֨וּ לַ֤יְלָה מִן־הָעִיר֙ דֶּ֚רֶךְ גַּ֣ן הַמֶּ֔לֶךְ
    בְּשַׁ֖עַר בֵּ֣ין הַחֹמֹתָ֑יִם וַיֵּצֵ֖א דֶּ֥רֶךְ הָעֲרָבָֽה׃
  ibo-ibo: Mgbe Zedekaya eze Juda na ndị agha ya niile hụrụ ha, ha gbapụrụ ọsọ. Ha
    ji abalị gbapụ nʼobodo ahụ site nʼọnụ ụzọ ama nke dị nʼetiti mgbidi abụọ nʼakụkụ
    ubi eze a gbara ogige, chee ihu nʼụzọ Araba.
  ory-ory: ତହିଁରେ ଯିହୁଦାର ରାଜା ସିଦିକୀୟ ଓ ଯୋଦ୍ଧା ସମସ୍ତେ ସେମାନଙ୍କୁ ଦେଖି ପଳାଇଗଲେ, ସେମାନେ
    ରାତ୍ରିକାଳରେ ରାଜାର ଉଦ୍ୟାନ ନିକଟସ୍ଥ ପଥ ଦେଇ ଦୁଇ ପ୍ରାଚୀରର ମଧ୍ୟସ୍ଥିତ ଦ୍ୱାରରେ ନଗରରୁ ବାହାରିଗଲେ;
    ପୁଣି, ସେ ଆରବା ପଥରେ ଚାଲିଗଲା।
  chk-chk: Nge lupwen Setekia ewe kingen Juta me nöün kewe sounfiu meinisin ra küneer,
    ra süla lepwin seni lon ewe telinimw won ewe al mi pwere ngeni tanipin ewe king
    ren ewe asamalap lefilen ekewe ruu tit. Iwe, ra süla akawenewenen ewe lemolun
    Jortan.
  rop-rop: Wen King Sedakaiya en ol detlot solja blanga im bin luk wanim bin hepin,
    olabat bin trai ranawei brom det taun wen imbin naitaim. Deibin go thru langa
    det speshalwan gadin blanga det king, en deibin go thru langa det geit weya joinimap
    det dubala said langa det wol, en deibin ranawei langa det kantri blanga det Jodan
    Riba.
  ukr-1871: Як же їх побачили Седекія, царь Юдейський, й усї військові люде — то й
    повтїкали, й вийшли в ночі з міста через царський сад воротами між двома мурами
    та й подались на дорогу в степ.
  deu-1951: Als aber Zedekia, der König von Juda, und alle Kriegsleute sie sahen,
    flohen sie und verließen die Stadt bei Nacht auf dem Wege nach dem Königsgarten,
    durch das Tor zwischen den beiden Mauern, und wandten sich der Jordanebene zu.
  eng-JPS: And it came to pass, that when Zedekiah the king of Judah and all the men
    of war saw them, then they fled, and went forth out of the city by night, by the
    way of the king's garden, by the gate betwixt the two walls; and he went out the
    way of the Arabah.
  srp-1865: A kad ih vidje Sedekija car Judin i svi vojnici, pobjegoše i izidoše noæu
    iz grada pokraj vrta carskoga na vrata meðu dva zida; i iðahu preko polja.
  lug-lug: Awo Zeddekiya kabaka wa Yuda n’abaserikale be bonna bwe babalaba ne bava
    mu kibuga kiro ne badduka; ne bayita mu nnimiro ya kabaka, nga bayita mu mulyango
    wakati w’ebisenge ebibiri, ne boolekera Alaba.
  heb-heb: ויהי כאשר ראם צדקיהו מלך יהודה וכל אנשי המלחמה ויברחו ויצאו לילה מן העיר
    דרך גן המלך בשער בין החמתים ויצא דרך הערבה׃
  ben-IRV: এটি ঘটল, যখন যিহূদার রাজা সিদিকিয় ও তাঁর সমস্ত সৈন্য তাঁদের দেখলেন এবং
    তারা পালিয়ে গেলেন। তাঁরা রাতের বেলা রাজার বাগানের পথ ধরে দুই দেয়ালের মাঝের ফটক
    দিয়ে শহরের বাইরে গেলেন। রাজা অরাবার পথ ধরে চলে গেলেন।
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਸਿਦਕੀਯਾਹ ਨੇ ਅਤੇ ਸਾਰੇ ਯੋਧਿਆਂ ਨੇ
    ਉਹਨਾਂ ਨੂੰ ਵੇਖਿਆ ਤਾਂ ਉਹ ਨੱਠ ਗਏ ਅਤੇ ਰਾਤੋਂ-ਰਾਤ ਸ਼ਾਹੀ ਬਾਗ ਦੇ ਰਾਹ ਥਾਣੀ ਉਸ ਫਾਟਕ ਤੋਂ
    ਜਿਹੜਾ ਦੋਹਾਂ ਕੰਧਾਂ ਦੇ ਵਿਚਕਾਰ ਹੈ ਨਿੱਕਲ ਗਏ ਅਤੇ ਅਰਾਬਾਹ ਦੇ ਰਾਹ ਪੈ ਗਏ
  mya-JVB: ယုဒ ရှင်ဘုရင် ဇေဒကိ မင်းနှင့် စစ်သူရဲ အပေါင်း တို့သည် ထိုလူ များကို မြင်
    လျှင် ၊ ညဉ့် အခါပြေး ၍ ဥယျာဉ် တော်လမ်း ကို လိုက်လျက်၊ မြို့ရိုး နှစ်ထပ်စပ်ကြား
    တံခါး ဖြင့် ထွက်ပြီးမှလွင်ပြင် သို့ သွား ကြ၏။
  tbg-tbg: King Sedekaiava nai iqoka vaiintiaravata Babironi iqoka vaiinti anura tave,
    vika entaqi ruqemake vireka auti vaura. Avuhainaara kaqava tataaqa vaantaavura
    taaraqanta vaunaini qenti voqihai vika ruqiare vevante, Ieruharemi ke Iotani Uqitaini
    vireka vura.
  hmo-hmo: Sedekaia, Iuda ena king ese inai kara ia itaia neganai, ia bona iena tuari
    taudia ibounai be hanuaboi lalonai idia heau mauri toho. Idia ese king ena uma
    gabuna ena huana dekena amo Ierusalema idia rakatania. Idia be magu ruaosi edia
    huanai ia noho iduara badana dekena amo hanua idia rakatania, bona Ioridane Koura
    ia lao dala dekenai idia heau lao.
  urd-urd: और शाह — ए — यहूदाह सिदक़ियाह और सब जंगी मर्द उनको देख कर भागे, और दोनों
    दीवारों के बीच जो फाटक शाही बाग़ के बराबर था, उससे वह रात ही रात भाग निकले और
    वीराने की राह ली।
  rus-SYN: Когда Седекия, царь Иудейский, и все военные люди увидели их, - побежали,
    и ночью вышли из города через царский сад в ворота между двумя стенами и пошли
    по дороге равнины.
  bqc-SIM: Kɛ́ Yudaↄ kí Zedekia ń a zĩgↄ̃ↄ ń é màa, ↄ̃ aa lɛ̀kↄ̃wa aa bↄ̀lɛ
    ń kibɛ kaao, aa bↄ̀lɛ wɛ̃́lɛ bↄlɛu gwã́, aa Yuudɛ̃ dↄ̀ↄ zɛ́ sɛ̀.
  tcz-CHONGTHU: Judah lengpa leh asepaiten, Babylon mite khopi sunga ahunglut’u chu
    amu-uvin, abonchauvin ajamdoh tauve. Amahon jan muthim noiya chun, kulpi bang
    teni kikah a kum kelkot chu ajotpaiyun, lengpa honlei lampia acheuvin, Jordan
    phaicham ajontauvin ahi.
  mar-mar: असे झाले की, जेव्हा यहूदाचा राजा सिद्कीया आणि त्याच्या लढाऊ मनुष्यांनी
    त्यांना पाहिले, ते पळून गेले. ते रात्री राजाच्या बागेच्या वाटेने नगरातून तटबंदीच्या
    दोन भिंतीमधल्या दारातून निघून गेले. राजा अराबाकडच्या मार्गाने निघून गेला.
  qub-qub: Chayta ricaycur suldäruncunawan ray Sedequiasga siudäpita chacaypa gueshpir
    aywacuran. Aywacuran quiquin raypa wertanman näni aywajpa, ishcan-läpa perga aywaraycashan
    chaupinpa puncu caycajpa. Chaypa llojshir Jordán guechwaman näni aywajpa aywacuran.
  bqp-bqp: Ye Sedesiɑsi, Yudɑbɑn sinɑ boko kɑ win tɑbu kowobu bɑ bu wɑ, yerɑ bɑ duki
    yɑrinɑ wɔ̃kuru bɑ yɑrɑ kɑ kɔnnɔ ge gɑ wɑ̃ɑ gbɑ̃rɑnu yirun bɑɑ sɔɔ sinɑ bokon dɑ̃ɑ
    gbɑɑrun bɔkuɔ wɔwɑn berɑ giɑ.
  hat-hat: Lè wa Sedesyas ak tout sòlda li yo wè sa, yo tann lannwit rive, yo mete
    deyò. Yo pase nan jaden wa a, yo soti nan pòtay kote de miray yo kontre a, yo
    kite lavil la. Yo pran chemen ki mennen nan Fon Jouden an.
  eng-BSB: When Zedekiah king of Judah and all the soldiers saw them, they fled. They
    left the city at night by way of the king’s garden, through the gate between the
    two walls, and they went out along the route to the Arabah.
  eng-WEBPB: When Zedekiah the king of Judah and all the men of war saw them, then
    they fled and went out of the city by night, by the way of the king’s garden,
    through the gate between the two walls; and he went out towards the Arabah.
  kbq-kbq: Hagi Juda kini ne' Zedekaia'ene maka sondia vahe'mo'za ana vahe'ma nezamage'za,
    zamagra kenage atre'za koro fre'za, kini ne'mofo hozama me'nea kantegama nevaza
    kantega vu'za, tare keginamofo amu'nompima me'nea kafanteti atirami'za fegi vu'naze.
    Ana'ma hute'za fre'za Araba kaziga Jodani agupoma me'nerega vu'naze.
  nhe-BL: Huan quema Tlanahuatijquetl Sedequías huan isoldados quiitaque para ya huetzqui
    nopa altepetl, yajuanti quisque ica tlayohua ipan ipuertajyo nopa tepamitl tlen
    eltoc iica nopa xochimili, huan cholojque. Yajque ipan nopa ojtli tlen pano ipan
    nopa tlamayamitl tlen eltoc nechca atemitl Jordán.
  gub-BL: Tuwihawete Zeneki a'e, hemiruze'eg zauxiapekwer paw a'e wà no, wexak uzeapo
    ma'e kwer a'e wà. Na'e uzeagaw tawhu wi uhem pà pyhaw wà kury. Uhem oho pe tuwihawete
    ima'etymaw rupi har rupi wà. Oho ukenawhu mokoz pàrirogaw imuzemogaw rupi wà no.
    Uzàn oho Zotàw ywyàpyznaw ikutyr wà.
  eng-DRA: 'And when Sedecias the king of Juda and all the men of war saw them, they
    fled: and they went forth in the night out of the city by the way of the king’s
    garden, and by the gate that was between the two walls, and they went; out to
    the way of the desert.'
