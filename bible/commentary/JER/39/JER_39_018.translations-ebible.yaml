  mya-JVB: ငါသည် သင့် ကို စင်စစ် ကယ်နှုတ် မည်။ သင်သည် ထား ဖြင့် မ ဆုံး ရ။ လက် ရဥစ္စာကဲ့သို့
    ကိုယ် အသက် ကို ရ လိမ့်မည်။ အကြောင်းမူကား၊ သင်သည် ငါ့ ကို ကိုးစား သောကြောင့် တည်းဟု
    ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Te ariqaa koqemake raqiki variari vika kiama ai arukevarave. Are tiqaa
    muntuvi varianarara tira, are kia qutiraitira, qaqi variqira vinarave. Te Noravano
    Kotika minti turo, tiro.
  hmo-hmo: Lau ese momokani oi do lau hamauria, bona tuari dekenai do oi mase lasi.
    Oi be do oi heau mauri, oiemu mauri do oi abia, badina be oi ese lau oi abidadama
    henia. Lau inai Lohiabada, lau hereva vadaeni.’ ”
  urd-urd: क्यूँकि मैं तुझे ज़रूर बचाऊँगा और तू तलवार से मारा न जाएगा, बल्कि तेरी
    जान तेरे लिए ग़नीमत होगी; इसलिए कि तूने मुझ पर भरोसा किया, ख़ुदावन्द फ़रमाता है।”
  rus-SYN: Я избавлю тебя, и ты не падешь от меча, и душа твоя останется у тебя вместо
    добычи, потому что ты на Меня возложил упование, сказал Господь.
  bqc-SIM: Má aà bↄɛ, wa aà dɛ ń fɛ̃ndaoo, má aà misi kɛ́ a ma náai vĩ yã́i.
    Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Ajeh chu keiman nangma neitahsan jal’a, keiman nangma hinkho chu kahuh
    doh ding nahi. Keiman nangma kahuhdoh’a bitkeiya kaumsah ding nahi,” tin Pakaiyin
    aseiye.
  mar-mar: कारण मी तुला खात्रीने वाचवीन. तू तलवारीने पडणार नाहीस. तुझा जीव तुला लूट
    असा होईल, कारण तू माझ्यावर विश्वास ठेवला आहेस. असे परमेश्वर म्हणतो.
  qub-qub: Nogami camacächishaj mana wañuchishunayquipaj. Gamga nogaman yäracushayquipitami
    cawaycar quëdanquipaj. Noga Tayta Diosmi chayno në› nir.»
  bqp-bqp: Nɑ ǹ derimɔ bu nùn go. Kon win wɑ̃ɑru yɑkiɑ, domi u mɑn nɑɑnɛ kuɑ. Nɛ,
    Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Se vre wi, m'ap sove ou, yo p'ap touye ou. W'ap sove, w'ap vivan paske
    ou te gen konfyans nan mwen. Wi, se mwen menm Seyè a ki di sa.
  eng-BSB: For I will surely rescue you so that you do not fall by the sword. Because
    you have trusted in Me, you will escape with your life like a spoil of war, declares
    the LORD.’”
  eng-WEBPB: For I will surely save you. You won’t fall by the sword, but you will
    escape with your life, because you have put your trust in me,” says the LORD.’”
  kbq-kbq: Na'ankure kagra Nagrite'ma kamentintima nehana mizama'a kva hugantesuge'za
    hapintira kahe ofrigahaze, huno Ra Anumzamo'a hu'ne.
  nhe-BL: Na nijmanahuis moyolis huan nimitzmaquixtis. Huan ya ni elis queja motlaxtlahuil
    pampa timotemachi ipan na. Queja nopa nimoTECO niquijtohua.’”
  gub-BL: Urupyro putar ihe nehe. Ereikuwe putar nehe, ta'e erezeruzar herehe ne xe.
    Ihe Tupàn Tuweharupi Wiko Ma'e aze'eg kwez kury, i'i Emene-Merek pe.
  eng-DRA: 'But delivering, I will deliver thee, and thou shalt not fall by the sword:
    but thy life shall be saved for thee, because thou hast put thy trust in me, saith
    the Lord.'
