verse: JER.039.018
translations:
  mal-C: ഞാൻ നിശ്ചയമായും നിന്നെ രക്ഷിക്കും; നീ വാളാൽ വീഴുകയില്ല, എന്നാൽ നീ എന്നിൽ
    വിശ്വസിച്ചതുകൊണ്ട് നിന്റെ ജീവൻ നിനക്ക് കൊള്ള കണ്ടുകിട്ടിയതുപോലെ ആയിരിക്കും, എന്ന്
    യഹോവയുടെ അരുളപ്പാട്.’ ”
  deu-TKW: Vielmehr will ich dich entrinnen lassen, und du sollst nicht durch das
    Schwert fallen und sollst dein Leben zur Beute haben, weil du dich auf mich verlassen
    hast, ist der Spruch Jahwes.
  lin-lin: Solo, nakobikisa yo, mpe okokufa na mopanga te ; kasi bomoi na yo ekozala
    bomengo na yo ya bitumba, pamba te otielaka Ngai elikya, elobi Yawe. › »
  eng-LSV: for I certainly deliver you, and you do not fall by sword, and your life
    has been to you for a spoil, for you have trusted in Me—a declaration of YHWH.”
  eng-GNV: For I will surely deliuer thee, and thou shalt not fall by the sworde,
    but thy life shall be for a praye vnto thee, because thou hast put thy trust in
    me, sayth the Lord.
  eng-WEBSTER: 'For I will surely deliver thee, and thou shalt not fall by the sword,
    but thy life shall be for a prey to thee: because thou hast put thy trust in me,
    saith the LORD.'
  nhw-BL: Na nijmanahuis monemilis huan nimitzmaquixtis. Huan ya ni elis quen motlaxtlahuil
    pampa timotemachi ipan na. Quej nopa nimoTECO niquijtohua.’ ”
  swh-ONEN: Nitakuokoa; hutaanguka kwa upanga, lakini maisha yako yatakuwa salama,
    kwa sababu unanitumaini, asema Bwana.’ ”
  bba-bba: Nɑ ǹ derimɔ bu nùn ɡo. Kon win wɑ̃ɑru yɑkiɑ, domi u mɑn nɑɑnɛ kuɑ. Nɛ,
    Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'For I will surely deliver thee, and thou shalt not fall by the sword,
    but thy life shall be for a prey unto thee: because thou hast put thy trust in
    me, saith the Lord.'
  luo-luo: Enoresi; ok nonegi gi ligangla to initony gi ngimani, nikech igeno kuoma,’ ”
    Jehova Nyasaye owacho.
  meu-meu: Badina be momokani lau ese baina hamaurimu, dare ai basio mase; a emu mauri
    bavabia, kwalimu ahuna ai bainela, badina be lau vada o abidadama henigu. Iehova
    na e herevamu.
  npi-ULB: किनकि म निश्‍चय नै तँलाई छुटकारा दिनेछु । तँ तरवारले ढालिनेछैनस् । तैंले
    ममाथि भरोसा गरेको हुनाले तेरो जीवन जोगिनेछ, यो परमप्रभु घोषणा थियो' ।”
  yor-yor: Èmi yóò gbà ọ́ là; o kò ní ṣubú láti ipa idà; ṣùgbọ́n ìwọ yóò sá àsálà
    fún ẹ̀mí rẹ, nítorí pé ìwọ ní ìgbẹ́kẹ̀lé nínú mi, ni Olúwa wí.’ ”
  pes-OPCB: به پاس ایمان و اعتمادی که نسبت به من داری، جانت را حفظ می‌کنم و تو را
    در امان نگه خواهم داشت.“»
  tgl-ULB: Sapagkat tiyak ililigtas kita. Hindi ka babagsak sa pamamagitan ng espada.
    Makakatakas ka dahil nagtitiwala ka sa akin—ito ang pahayag ni Yahweh.”'
  hui-hui: I̱nime í̠ baya hangu mamage howa haru kogola tigua í̠ bo wa naholebira.
    Í̠na i̱hondo mini mbiraore wu haga kegome í̠ nahomolebere. I̱ Anduane Homogo i̱na
    bi o ledogoniore, laya, lene.
  mya-mya: ငါ​သည်​သင့်​ကို​ဘေး​မဲ့​လုံ​ခြုံ​စွာ​ထား​မည် ဖြစ်​သ​ဖြင့် သင်​သည်​အ​သတ်​ခံ​ရ​လိမ့်​မည်
    မ​ဟုတ်။ သင်​သည်​ငါ့​ကို​ယုံ​ကြည်​ကိုး​စား သော​ကြောင့်​အ​သက်​ချမ်း​သာ​ရာ​ရ​လိမ့်​မည်။
    ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့် စ​ကား​ဖြစ်​၏' ဟု​မိန့်​တော်​မူ​ကြောင်း​ဆင့်
    ဆို​လော့'' ဟု​မှာ​ကြား​တော်​မူ​၏။
  bod-N: ངས་ཁྱོད་རང་སྐྱོབ་པར་འགྱུར་བས། ཁྱོད་ནི་རལ་གྲིའི་འོག་ཏུ་མི་འགྱེལ་བར་དམག་འཁྲུག་ལས་རང་སྲོག་ཐར་བར་འགྱུར་རོ།
    །ཅི་ལ་ཞེ་ན། ཁྱོད་རང་ང་ལ་བརྟེན་པས་ཡིན་ཞེས་པའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ། །
  sna-sna: Ndichakuponesa; haungaurayiwi nomunondo asi uchatiza noupenyu hwako, nokuti
    unovimba neni, ndizvo zvinotaura Jehovha.’ ”
  spa-BLM: Porque ciertamente te salvaré. No caerás a espada, sino que escaparás con
    vida, porque has puesto tu confianza en mí”, dice Yahvé”.
  cac-cac: A in val svala' to ol ach in colel d'a yol sc'ab' eb', yuj chi' man̈ ol
    ach miljocchamoc, yujto ayoch a pensar d'ayin, xchi Jehová, xin chi d'a vin̈.
  swh-ULB: Kwa kuwa nitakuokoa hakika. Hautaanguka kwa upanga. Utatoroka pamoja na
    maisha yako, kwani unanitumaini - hili lilikuwa tamko la Yahwe.”
  bel-bel: Я выбаўлю цябе, і ты не загінеш ад меча, і душа твая застанецца ў цябе
    замест здабычы, бо ты на Мяне надзею паклаў, сказаў Гасподзь.
  deu-ELBBK: Denn ich werde dich gewisslich entkommen lassen, und du wirst nicht durch
    das Schwert fallen; und du sollst deine Seele zur Beute haben, weil du auf mich
    vertraut hast, spricht der HERR.
  mbb-OT: Edlibriyen ku sikew. Kenè ka ebpatey te tebek, su midsarig ka kedì. Iyan
    a, is Nengazen, is migkaǥi kayi.’ ”
  mal-2015: ഞാൻ നിന്നെ വിടുവിക്കും; നീ വാളാൽ വീഴുകയില്ല; നിന്റെ ജീവൻ നിനക്കു കൊള്ള
    കിട്ടിയതുപോലെ ഇരിക്കും; നീ എന്നിൽ ആശ്രയിച്ചിരിക്കുന്നുവല്ലോ എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Zachraňinava tut a na aveha murdardo la šabľaha. Denašeha olestar avri
    a dživeha vašoda, bo mange pačahas, phenel o RAJ.‘ “
  pes-OPV: زیرا خداوندمی گوید که تو را البته رهایی خواهم داد و به شمشیر نخواهی افتاد،
    بلکه از این جهت که بر من توکل نمودی جان تو برایت غنیمت خواهد شد.»
  ron-1924: Те вой скэпа ши ну вей кэдя суб сабие, чи вяца ыць ва фи прада та де рэзбой,
    пентру кэ ай авут ынкредере ын Мине», зиче Домнул.’”
  ben-OBCV: আমি তোমাকে রক্ষা করব; তুমি তরোয়ালের আঘাতে পতিত হবে না, কিন্তু তোমার প্রাণরক্ষা
    পাবে, কারণ তুমি আমাকে বিশ্বাস করেছ, সদাপ্রভু এই কথা বলেন।’ ”
  som-som: Waayo, hubaal waan ku badbaadin doonaa, oo innaba seef kuma aad dhiman
    doontid, laakiinse naftaadu waxay kuu ahaan doontaa sida booli oo kale, maxaa
    yeelay, waad isku kay hallaysay, ayaa Rabbigu leeyahay.
  lat-VUC: sed eruens liberabo te, et gladio non cades, sed erit tibi anima tua in
    salutem, quia in me habuisti fiduciam, ait Dominus.
  eng-ASVBT: For I will surely save thee, and thou shalt not fall by the sword, but
    thy life shall be for a prey unto thee; because thou hast put thy trust in me,
    saith Jehovah.
  ita-1885: Perciocchè io ti scamperò di certo, e tu non caderai per la spada; e l'anima
    tua ti sarà per ispoglia; conciossiachè tu ti sii confidato in me, dice il Signore.
  eng-LXXUP: 'Granting mercy to thousands, and recompensing the sins of the fathers
    into the bosoms of their children after them: the great, the strong God;'
  eng-ULB: For I will certainly rescue you. You will not fall by the sword. You will
    escape with your life, since you trust in me—this was Yahweh's declaration.'”
  spa-VBL: Prometo rescatarte para que no te maten. Tu recompensa será tu vida, porque
    confiaste en mí, declara el Señor”.
  fra-_FOB: Car je te ferai certainement échapper, et tu ne tomberas point par l'épée;
    mais tu auras ta vie pour butin, parce que tu as eu confiance en moi, dit l'Éternel.
  mal-mal: “ഞാൻ നിന്നെ വിടുവിക്കും; നീ വാളാൽ വീഴുകയില്ല; നിന്റെ ജീവൻ നിനക്ക് കൊള്ള
    കിട്ടിയതുപോലെ ഇരിക്കും; നീ എന്നിൽ ആശ്രയിച്ചിരിക്കുന്നുവല്ലോ” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Maiṅ ḳhud tujhe bachāūṅgā. Chūṅki tū ne mujh par bharosā kiyā is lie tū
    talwār kī zad meṅ nahīṅ āegā balki terī jān chhūṭ jāegī. Yih Rab kā farmān hai.’”
  suz-BL: परमप्रभु यावेमी ‘गो इ कली थमा पा प्रोंइनन। गे तरवारम साइक्‍चा मपुंइसीनेवे।
    गे लडाइ रे इ गिंम प्रोंइशा प्रोक्‍नेवे। मारदे हना गे आं कली थमा सुइश्‍शो बाक्‍नेवे
    देंशो बाक्‍ब’ दे मतो” दे परमप्रभु यावेमी देंत।
  eng-NOY: But I will surely deliver thee, and thou shalt not fall by the sword, but
    thy life shall be to thee as a prey; because thou hast put thy trust in me, saith
    Jehovah.
  ita-1927: poiché, certo, io ti farò scampare, e tu non cadrai per la spada; la tua
    vita sarà il tuo bottino, giacché hai posto la tua fiducia in me, dice l’Eterno”.
  ckb-ckb: بێگومان دەربازت دەکەم، بە شمشێر ناکوژرێیت و ژیانت ڕزگار دەبێت، چونکە پشتت
    بە من بەست. ئەوە فەرمایشتی یەزدانە.“»
  eng-BBE: 'For I will certainly let you go free, and you will not be put to the sword,
    but your life will be given to you out of the hands of your attackers: because
    you have put your faith in me, says the Lord.'
  kan-OKCV: ಏಕೆಂದರೆ ನಾನು ನಿಶ್ಚಯವಾಗಿ ನಿನ್ನನ್ನು ಬಿಡಿಸುವೆನು. ನೀನು ಖಡ್ಗದಿಂದ ಬೀಳುವುದಿಲ್ಲ.
    ಆದರೆ ನೀನು ನನ್ನಲ್ಲಿ ನಂಬಿಕೆ ಇಟ್ಟದ್ದರಿಂದ, ನಿನ್ನ ಪ್ರಾಣವು ನಿನಗೆ ಕೊಳ್ಳೆಯಾಗಿರುವುದೆಂದು
    ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ,’ ” ಎಂಬುದು.
  tam-2017: உன்னை நிச்சயமாக விடுவிப்பேன், நீ பட்டயத்திற்கு இரையாவதில்லை; நீ என்னை
    நம்பி இருக்கிறதினால் உன் உயிர் உனக்குக் கிடைத்த கொள்ளைப்பொருளைப்போல இருக்குமென்று
    யெகோவா சொல்லுகிறார் என்றார்.
  spa-RV-1909: Porque ciertamente te libraré, y no caerás á cuchillo, sino que tu
    vida te será por despojo, porque tuviste confianza en mí, dice Jehová.
  ron-BTF: Pentru că te voi elibera într-adevăr și tu nu vei cădea prin sabie, ci
    viața ta va fi ca pradă pentru tine; deoarece ți-ai pus încrederea în mine, spune
    DOMNUL.
  eng-WEBP: For I will surely save you. You won’t fall by the sword, but you will
    escape with your life, because you have put your trust in me,” says the LORD.’”
  eng-FBV: I promise to rescue you so that you're won't be killed. Your reward will
    be your life, because you trusted in me, declares the Lord.”
  nld-1939: Neen, Ik zal u laten ontkomen; ge zult niet vallen door het zwaard, maar
    uw buit zal lijfsbehoud zijn, omdat ge op Mij hebt vertrouwd, is de godsspraak
    van Jahweh!
  nch-BL: Na nijmanahuis monemilis huan nimitzmaquixtis. Huan ya ni elis quej motaxtahuil
    pampa timotemachi ipan na. Quej nopa nimoTECO niquijtohua.’ ”
  vie-1934: Vì ta sẽ cứu ngươi chắc thật, ngươi sẽ không ngã dưới lưỡi gươm; ngươi
    sẽ lấy được sự sống mình như của cướp, vì đã để lòng trông cậy trong ta, Đức Giê-hô-va
    phán vậy.
  hin-CV: क्योंकि मैं तुम्हें निःसंदेह उनसे बचा लूंगा, तुम तलवार से घात नहीं किए जाओगे.
    तुम्हारा अपना जीवन ही लूट सामग्री सदृश तुम्हारा छुटकारा होगा, क्योंकि तुमने मुझ
    पर भरोसा किया है, यह याहवेह की वाणी है.’ ”
  spa-BES: Porque ciertamente te dejaré en libertad, y no serás juzgado, podrás escapar
    con vida, porque has puesto tu fe en mí, dice el Señor.
  tdx-tdx: toe harovako tsy hampikorovohem-pibara; ty fiai’o ty ho tsindro’o amy te
    niato amako, hoe t’Iehovà.
  tha-KJV: เพราะเราจะช่วยเจ้าให้พ้นเป็นแน่ และเจ้าจะไม่ล้มลงด้วยดาบ แต่​เจ้​าจะมี​ชี​วิตเป็นบำเหน็จแห่งการสงคราม
    เพราะเจ้าได้​ไว้​วางใจในเรา พระเยโฮวาห์ตรั​สด​ังนี้​แหละ​”
  por-BR-2018: Pois certamente te livrarei, e não cairás à espada, mas sim que terás
    tua alma como despojo, porque confiaste em mim, diz o SENHOR.
  deu-ELO: Denn ich werde dich gewißlich entrinnen lassen, und du wirst nicht durch
    das Schwert fallen; und du sollst deine Seele zur Beute haben, weil du auf mich
    vertraut hast, spricht Jehova.
  eng-WYC-2018: but I delivering shall deliver thee, and thou shalt not fall down
    by (the) sword; but thy soul shall be into health to thee (or but thy soul shall
    be saved for thee), for thou haddest trust in me, saith the Lord.
  epo-epo: Ĉar Mi forsavos vin, kaj vi ne falos de glavo, kaj via animo estos via
    akiro; ĉar vi fidis Min, diras la Eternulo.
  uig-PIN: qünki Mǝn qoⱪum seni ⱪutⱪuzimǝn; sǝn ⱪiliqlanmaysǝn, bǝlki ɵz jening ɵzünggǝ
    oljidǝk ⱪalidu; qünki sǝn Manga tayinip kǝlgǝnsǝn — dǝydu Pǝrwǝrdigar».
  beo-beo: Na da di gaga:mu amola di da hame medole legei dagoi ba:mu. Di da esalumu.
    Bai di da Na hou dafawaneyale dawa:beba:le, lalegagui dagoi. Na, Hina Gode, da
    sia:i dagoi.’”
  tpi-OTNT: Mi bai was gut long yu na ol bai i no inap kilim yu. Yu save bilip long
    mi, olsem na yu no ken i dai. Mi Bikpela, mi tok pinis.’”
  hau-SA: Zan cece ka; ba za ka mutu ta wurin takobi ba amma za ka tsira da ranka,
    domin ka dogara gare ni, in ji Ubangiji.’ ”
  uig-LAT: chünki Men choqum séni qutquzimen; sen qilichlanmaysen, belki öz jéning
    özüngge oljidek qalidu; chünki sen Manga tayinip kelgensen — deydu Perwerdigar».
  nde-nde: Ngizakusindisa, kawuyikubulawa ngenkemba kodwa uzaphunyuka lokuphila kwakho,
    ngoba ungithembile, kutsho uThixo.’ ”
  ton-ton: 'He ko e moʻoni te u fakamoʻui koe, pea ʻe ʻikai te ke tō ʻi he heletā,
    ka te ke maʻu hoʻo moʻui kiate koe ʻo hangē ko e koloa kuo vetea: koeʻuhi kuo
    ke falala kiate au, ʻoku pehē mai ʻa Sihova.”'
  ces-1613: Nebo jistotně vychvátím tě, abys od meče nepadl, a budeš míti život svůj
    místo kořisti, proto že jsi naději složil ve mně, dí Hospodin.
  eng-WMB: For I will surely save you. You won’t fall by the sword, but you will escape
    with your life, because you have put your trust in me,” says the LORD.’”
  tam-TCV: உன்னைக் காப்பாற்றுவேன். நீ என்னை நம்பினபடியால், வாளினால் சாகமாட்டாய். நான்
    உன் உயிரைத் தப்புவிப்பேன்’ என்று யெகோவா அறிவிக்கிறார்” என்றான்.
  ceb-ULB: Kay luwason ko gayod ikaw. Dili ka mamatay pinaagi sa espada. Makaikyas
    ka nga buhi, tungod kay misalig ka man kanako—mao kini ang gipahayag ni Yahweh.”'
  pol-UBG: Na pewno bowiem cię wybawię i nie padniesz od miecza, ale twoje życie będzie
    dla ciebie jak zdobycz, gdyż złożyłeś ufność we mnie, mówi PAN.
  urd-GVU: مَیں خود تجھے بچاؤں گا۔ چونکہ تُو نے مجھ پر بھروسا کیا اِس لئے تُو تلوار
