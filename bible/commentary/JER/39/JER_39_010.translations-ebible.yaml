verse: JER.039.010
translations:
  mal-C: എന്നാൽ സ്വന്തമായി ഒന്നുമില്ലാത്ത ഏറ്റവും എളിയവരായ ചിലരെ അംഗരക്ഷകസേനയുടെ നായകനായ
    നെബൂസരദാൻ യെഹൂദാദേശത്തു താമസിപ്പിച്ചു. അദ്ദേഹം അവർക്കു മുന്തിരിത്തോപ്പുകളും നിലങ്ങളും
    അക്കാലത്ത് അനുവദിച്ചുകൊടുത്തു.
  deu-TKW: von den geringen Leuten jedoch, die gar nichts ihr Eigen nannten, ließ
    Nebusar-Adan, der Oberste der Leibwächter, etliche im Lande Juda zurück und verlieh
    ihnen an jenem Tage Weinberge und Äcker.
  lin-lin: Kasi Nebuzaradani, mokonzi ya bakengeli ya mokonzi, atikaki kati na mokili
    ya Yuda, babola oyo bazalaki ata na eloko moko te ; apesaki bango bilanga ya vino
    mpe bilanga.
  eng-LSV: And Nebuzar-Adan, chief of the executioners, has left in the land of Judah
    the poor people who have nothing, and he gives vineyards and fields to them in
    that day.
  eng-GNV: But Nebuzar-adan the chiefe steward left the poore that had nothing in
    the land of Iudah, and gaue them vineyards and fieldes at the same time.
  eng-WEBSTER: But Nebuzar-adan the captain of the guard left of the poor of the people,
    who had nothing, in the land of Judah, and gave them vineyards and fields at the
    same time.
  nhw-BL: Pero ipan nochi tlali Judá san quincajqui se quesqui catli más teicneltzitzi
    huan catli amo tleno quipiyayayaj. Huan quinmacac tlali huan xocomeca milme ma
    quitequipanolica.
  swh-ONEN: Lakini Nebuzaradani kiongozi wa walinzi aliwabakiza baadhi ya watu maskini
    katika nchi ya Yuda, ambao hawakuwa na kitu. Naye wakati huo akawapa mashamba
    ya mizabibu na mashamba mengine.
  bba-bba: Adɑmɑ u ben bwɛ̃ɛbwɛ̃ɛ be bɑ ǹ ɡɑ̃ɑnu mɔ deri tem mɛ sɔɔ mɑ u bu ɡbeɑ
    wɛ̃.
  eng-KJVCPB: But Nebuzar-adan the captain of the guard left of the poor of the people,
    which had nothing, in the land of Judah, and gave them vineyards and fields at
    the same time.
  luo-luo: To Nebuzaradan ma jatend lweny noweyo e piny Juda joma odhier, mane onge
    gi gimoro; kendo e ndalogo nomiyogi puothe mzabibu kod puothe mamoko.
  meu-meu: Nebusaradana, hegima oreana biaguna, ese ogoḡami taudia haida, asi edia
    kohu taudia, na Iuda tanona ai e rakatanidia, bona una negana ai vine imeadia
    bona biru tanodia e henidia.
  npi-ULB: तर अङ्गरक्षकका कप्‍तापन नबूजरदानले केही नभएका सबैभन्दा गरिब मानिसहरूलाई
    यहूदा देशमा छाडे । त्यही दिन तिनले तिनीहरूलाई दाखाबारी र खेतहरू दिए ।
  yor-yor: Ṣùgbọ́n Nebusaradani olórí ogun fi àwọn aláìní sílẹ̀ ní Juda, àwọn tí kò
    ní ohun kankan ní àkókò náà, ó fún wọn ní ọgbà àjàrà àti oko.
  pes-OPCB: ولی فقیران را که چیزی نداشتند در سرزمین یهودا باقی گذاشتند و مزرعه و تاکستان
    به ایشان دادند.
  tgl-ULB: Ngunit pinayagan ni Nebuzaradan na kapitan ng mga tagapagbantay ng hari
    ang pinakamahihirap na mga taong walang wala para sa kanilang mga sarili upang
    manatili sa lupain ng Juda. Binigyan niya sila ng mga ubasan at mga bukid sa araw
    ding iyon.
  hui-hui: Ani bialu wali agali maru mbirale nawi yagibano hearu dege Yuda dindiha
    helo yupe ho helene. Wali agali helo yupe hayadaruni ti tininaga dindi mbira nawi
    heneyagola ibugua gerebi mabu wiarubi mabu tara wiarubi wali agali uruni ti karulo
    helo mo mini.
  mya-mya: သူ​သည်​ပစ္စည်း​မဲ့​ဆင်း​ရဲ​သား​အ​ချို့​အား စ​ပျစ် ဥ​ယျာဉ်​များ​နှင့်​လယ်​ယာ​များ​ကို​ပေး​အပ်
    ကာ​ယု​ဒ​ပြည်​တွင်​ထား​ခဲ့​၏။
  bod-N: ཡིན་ནའང་སྐུ་སྲུང་དམག་དཔོན་ནེ་བོ་ཟར་ཨ་དན་གྱིས་མི་སྡེ་ལས་ཅི་ཡང་མེད་པའི་དབུལ་པོ་དག་ནི་ཡ་ཧུ་དཱའི་ཡུལ་དུ་བསྐྱུར་ནས།
    མཚུངས་སུ་ཁོ་རྣམས་ལ་རྒུན་འབྲུམ་ར་བ་དང་ཞིང་ས་རྣམས་གནང་བ་རེད།
  sna-sna: Asi Nebhuzaradhani mukuru wavarindi akasiya munyika yeJudha vamwe varombo
    vakanga vasina chinhu; uye panguva iyoyo akavapa minda yemizambiringa nemimwe
    minda.
  spa-BLM: Pero Nabuzaradán, capitán de la guardia, dejó a los pobres del pueblo,
    que no tenían nada, en la tierra de Judá, y les dio al mismo tiempo viñas y campos.
  cac-cac: Axon̈ej juntzan̈ eb' meb'a' ix yactejcan vin̈ d'a yol yic Judá chi', aton
    eb' malaj jab'oc tas ay d'ay. Ix ac'chaj lum luum b'aj avab'il te' uva d'a eb'
    yed' juntzan̈xo te' avb'en te'.
  swh-ULB: Lakini Nebukadreza nahodha wa walinzi wa mfalme aliwaruhusu watu maskini
    ambayo hawakuwa na chochote wao kubaki katika chi ya Yuda. Aliwapa mashamba ya
    mizabibu na maeneo katika siku ile.
  bel-bel: А бедных з народа, якія нічога ня мелі, Навузардан, начальнік целаахоўцаў,
    пакінуў у Юдэйскай зямлі і даў ім тады вінаграднікі і палі,
  deu-ELBBK: Aber von dem Volk, den Geringen, die nichts hatten, ließ Nebusaradan,
    der Oberste der Leibwache, im Land Juda zurück; und er gab ihnen Weinberge und
    Äcker an jenem Tag.
  mbb-OT: Piru intaǥak ni Nebuzaradan diyà te Juda is nepipira he pubri he menge etew
    he wazè dan menge tanà, ne mibeǥayan dan te menge pemuleey te paras wey menge
    vevesukà dutun he andew.
  mal-2015: ജനത്തിൽ ഒന്നുമില്ലാത്ത എളിയവരെ അകമ്പടി നായകനായ നെബൂസർ-അദാൻ യെഹൂദാദേശത്തു
    പാർപ്പിച്ചു, അവർക്കു അന്നു മുന്തിരിത്തോട്ടങ്ങളും നിലങ്ങളും കൊടുത്തു.
  rmc-rmc: Ole nekčoreder manušen, saven na sas calkom ňič, mukľa o Nebuzaradan andre
    Judsko a diňa lenge o viňici the maľi.
  pes-OPV: لیکن نبوزردان رئیس جلادان فقیران قوم را که چیزی نداشتند در زمین یهودا واگذاشت
    وتاکستانها و مزرعه‌ها در آن روز به ایشان داد.
  ron-1924: Дар Небузарадан, кэпетения стрэжерилор, а лэсат ын цара луй Иуда пе уний
    дин чей май сэрачь дин попор, пе чей че н-авяу нимик, ши ле-а дат атунч вий ши
    огоаре.
  ben-OBCV: কিন্তু রক্ষীদলের সেনাপতি নবূষরদন যিহূদায় কিছু দীনদরিদ্র ব্যক্তিকে ছেড়ে
    দিলেন, তাদের কাছে কিছুই ছিল না। সেই সময় তিনি তাদের দ্রাক্ষাকুঞ্জ ও কৃষিজমি দান
    করলেন।
  som-som: Laakiinse Nebuusaradaan oo sirkaalkii askarta ahaa wuxuu dalka Yahuudah
    kaga tegey dadkii waddanka ugu liitay oo aan waxba haysan, oo wuxuu isla markaasba
    iyagii siiyey beero canab ah, iyo beero kaleba.
  lat-VUC: Et de plebe pauperum, qui nihil penitus habebant, dimisit Nabuzardan magister
    militum in terra Juda, et dedit eis vineas et cisternas in die illa.
  eng-ASVBT: But Nebuzaradan the captain of the guard left of the poor of the people,
    that had nothing, in the land of Judah, and gave them vineyards and fields at
    the same time.
  ita-1885: Ma Nebuzaradan, capitano delle guardie, lasciò nel paese di Giuda i più
    poveri d'infra il popolo, i quali non avevano nulla; e diede loro in quel giorno
    vigne e campi.
  eng-LXXUP: And I wrote it in a book, and sealed it, and took the testimony of witnesses,
    and weighed the money in the balance.
  eng-ULB: But Nebuzaradan the commander of the king's bodyguards allowed the poorest
    people who had nothing for themselves to remain in the land of Judah. He gave
    them vineyards and fields on that same day.
  spa-VBL: Pero dejó en la tierra de Judá a algunos de los más pobres que no tenían
    ninguna propiedad. Les dio viñedos y campos en ese momento.
  fra-_FOB: Mais Nébuzar-Adan, chef des gardes, laissa dans le pays de Juda quelques
    gens des plus pauvres, ceux qui n'avaient rien; et en ce jour-là il leur donna
    des vignes et des champs.
  mal-mal: ജനത്തിൽ ഒന്നുമില്ലാത്ത എളിയവരെ അകമ്പടി നായകനായ നെബൂസർ-അദാൻ യെഹൂദാദേശത്തു
    പാർപ്പിച്ച്, അവർക്ക് അന്ന് മുന്തിരിത്തോട്ടങ്ങളും നിലങ്ങളും കൊടുത്തു.
  urd-GVR: Lekin Nabūzarādān ne sab se nichle tabqe ke bāz logoṅ ko Mulk-e-Yahūdāh
    meṅ chhoṛ diyā, aise log jin ke pās kuchh nahīṅ thā. Unheṅ us ne us waqt angūr
    ke bāġh aur khet die.
  suz-BL: तन्‍न पिप कली कोव़ब आन कप्‍तान नेबुजरादानमी मारेइ मपाइश्‍शो प्रुङग आन कली
    यहूदा रागीमी प्रोंइशा वोइक्‍तीमी। मिनु मेको आन कली मेकोमी अङगुर रू नु अरु रूपुकी
    गेम्‍तीमी।
  eng-NOY: But the poor of the people, who had nothing, Nebuzaradan, captain of the
    guard, left in the land of Judah, and gave them vineyards and fields at the same
    time.
  ita-1927: Ma Nebuzaradan, capo delle guardie, lasciò nel paese di Giuda alcuni de’
    più poveri fra il popolo i quali non avevano nulla, e diede loro in quel giorno
    vigne e campi.
  ckb-ckb: بەڵام هەندێک لەو خەڵکە هەژارەی هیچیان نەبوو، نەبوزەرەدانی فەرماندەی پاسەوانانی
    پاشا لە خاکی یەهودا بەجێی هێشتن، هەر لەو کاتەدا ڕەز و کێڵگەی پێدان.
  eng-BBE: But Nebuzaradan, the captain of the armed men, let the poorest of the people,
    who had nothing whatever, go on living in the land of Judah, and gave them vine-gardens
    and fields at the same time.
  kan-OKCV: ಆದರೆ ಜನರೊಳಗೆ ಏನಿಲ್ಲದವರಾದ ಬಡವರಲ್ಲಿ ಕೆಲವರನ್ನು ಕಾವಲಿನವರ ಅಧಿಪತಿಯಾದ ನೆಬೂಜರದಾನನು
    ಯೆಹೂದ ದೇಶದಲ್ಲಿ ಬಿಟ್ಟು, ಅವರಿಗೆ ಆಗಲೇ ದ್ರಾಕ್ಷಿತೋಟಗಳನ್ನೂ, ಹೊಲಗಳನ್ನೂ ಕೊಟ್ಟನು.
  tam-2017: காவற்சேனாதிபதியாகிய நேபுசராதான் ஒன்றுமில்லாத ஏழைகளில் சிலரை யூதா தேசத்தில்
    வைத்து, அவர்களுக்கு அந்நாளில் திராட்சைத்தோட்டங்களையும் வயல்நிலங்களையும் கொடுத்தான்.
  spa-RV-1909: Empero Nabuzaradán, capitán de la guardia, hizo quedar en tierra de
    Judá del vulgo de los pobres que no tenían nada, y dióles entonces viñas y heredades.
  ron-BTF: Dar Nebuzaradan, căpetenia gărzii, a lăsat dintre cei săraci din popor,
    care nu aveau nimic, în țara lui Iuda; și în acel timp le-a dat vii și câmpuri.
  eng-WEBP: But Nebuzaradan the captain of the guard left of the poor of the people,
    who had nothing, in the land of Judah, and gave them vineyards and fields at the
    same time.
  eng-FBV: But he left behind in the land of Judah some of the poorest people who
    didn't have any property. He gave them vineyards and fields at that time.
  nld-1939: Alleen een deel van het armste volk, dat niets bezat, liet Neboe- Zaradan,
    het hoofd van de lijfwacht, toen in het land van Juda achter, en gaf hun wijngaarden
    en akkers.
  nch-BL: Pero ipan nochi tali Judá san quincajqui se quesqui cati más teicneltzitzi
    huan cati amo teno quipiyayayaj. Huan quinmacac tali huan xocomeca milme para
    ma quitequipanolica.
  vie-1934: Còn như những kẻ nghèo khó, không có sản nghiệp chi hết, thì Nê-bu-xa-A-đan,
    làm đầu thị vệ, để chúng nó lại trong đất Giu-đa; cùng một lúc ấy, người cấp cho
    chúng nó những vườn nho và ruộng.
  hin-CV: किंतु कुछ अत्यंत निर्धन लोगों को जिनके पास कुछ भी न था, अंगरक्षकों का प्रधान
    नेबुज़रादान यहूदिया में ही पीछे छोड़ गया; इन्हें उसने द्राक्षाउद्यान एवं खेत सौंप
    दिए.
  spa-BES: Pero Nabuzaradán, el capitán de la armada real, dejó que los más pobres
    de la gente, que no tenían nada, siguieran viviendo en la tierra de Judá, y les
    dieran huertas y campos al mismo tiempo.
  tdx-tdx: Nenga’ i Nebozaradane an-tane Iehodà ao ty ila’ o rarake tsy amam-panañañeo
    vaho nitolora’e tanem-bahe naho teteke henane zay.
  tha-KJV: เนบูซาระดาน ผู้​บัญชาการทหารรักษาพระองค์​ได้​ทิ้งคนจนแห่งประชาชนที่​ไม่มี​สมบัติ​อะไรไว้ในแผ่นดินยูดาห์​บ้าง
    และในเวลาเดียวกันได้มอบสวนองุ่นและไร่นาให้​แก่​เขา
  por-BR-2018: Porém Nabuzaradã, capitão da guarda, fez restar na terra de Judá os
    mais pobres do povo, que não tinham nada, e lhes deu vinhas e campos naquele tempo.
  deu-ELO: Aber von dem Volke, den Geringen, die nichts hatten, ließ Nebusaradan,
    der Oberste der Leibwache, im Lande Juda zurück; und er gab ihnen Weinberge und
    Äcker an jenem Tage.
  eng-WYC-2018: And Nebuzaradan, the master of knights, left in the land of Judah,
    of the people of poor men, and gave to them vineries and cisterns in that day.
    (But Nebuzaradan, the captain of the guard, left some of the poor people in the
    land of Judah, and gave them vineyards and cisterns on that day.)
  epo-epo: Sed la malriĉulojn el la popolo, kiuj nenion havis, Nebuzaradan, estro
    de la korpogardistoj, restigis en la lando Juda kaj donis al ili tiam vinberĝardenojn
    kaj kampojn.
  uig-PIN: Ⱨalbuki, ⱪarawul begi Nebuzar-Adan Yǝⱨuda zeminida ⱨeq tǝwǝliki bolmiƣan
    bǝzi namratlarni ⱪaldurdi; xu qaƣda u ularƣa üzümzarlar wǝ etizlarni tǝⱪsimlǝp
    bǝrdi.
  beo-beo: Be e da liligi hamedafa gagui dunu amo Yuda soge ganodini bu esaloma:ne,
    logo doasi. Amola e da amo dunuma waini sagai amola soge i.
  tpi-OTNT: Na em i larim ol rabisman tasol i stap long graun bilong Juda. Ol dispela
    manmeri i no gat graun samting, na em i givim ol gaden wain na ol arapela gaden
    long ol.
  hau-SA: Amma Nebuzaradan shugaban matsaran ya bar waɗansu matalauta a ƙasar Yahuda,
    su da ba su da kome; a lokacin kuwa ya ba su gonakin inabi da kuma filaye.
  uig-LAT: Halbuki, qarawul bégi Nébuzar-Adan Yehuda zéminida héch teweliki bolmighan
    bezi namratlarni qaldurdi; shu chaghda u ulargha üzümzarlar we étizlarni teqsimlep
    berdi.
  nde-nde: Kodwa uNebhuzaradani watshiya elizweni lakoJuda abanye babantu abangabayanga
    ababengelalutho olungolwabo; njalo ngalesosikhathi wabapha izivini lamasimu.
  ton-ton: Ka naʻe tuku ʻe Nepusaatani ko e ʻeiki ʻoe kau leʻo ʻae kakai masiva, ʻakinautolu
    naʻe ʻikai haʻanau meʻa ʻi he fonua ko Siuta, pea ne foaki kiate kinautolu ʻi
    he ʻaho ko ia ʻae ngaahi ngoue vaine, pea mo e ngaahi ngoue.
  ces-1613: Toliko nejchaternějších z lidu, kteříž nikdež neměli nic, zanechal Nebuzardan,
    hejtman nad žoldnéři, v zemi Judské, jimž rozdal vinice a rolí v ten den.
  eng-WMB: But Nebuzaradan the captain of the guard left of the poor of the people,
    who had nothing, in the land of Judah, and gave them vineyards and fields at the
    same time.
  tam-TCV: காவல் தளபதி நேபுசராதான் ஒன்றுமே இல்லாத சில ஏழைகளை யூதா நாட்டில் இருக்கவிட்டு,
    அவர்களுக்குத் திராட்சைத் தோட்டங்களையும் வயல்களையும் கொடுத்தான்.
  ceb-ULB: Apan gitugotan ni Nebuzaradan nga pangulo sa mga tigpanalipod sa hari nga
    magpabilin sa yuta sa Juda ang labing kabos nga mga tawo nga walay nahot. Gihatagan
    niya sila ug kaparasan ug kaumahan nianang adlawa.
  pol-UBG: Natomiast ubogich spośród ludu, którzy nic nie mieli, Nebuzaradan, dowódca
    gwardii, pozostawił w ziemi Judy i dał im równocześnie winnice i pola.
  urd-GVU: لیکن نبوزرادان نے سب سے نچلے طبقے کے بعض لوگوں کو ملکِ یہوداہ میں چھوڑ
    دیا، ایسے لوگ جن کے پاس کچھ نہیں تھا۔ اُنہیں اُس نے اُس وقت انگور کے باغ اور کھیت
    دیئے۔
  deu-1912: Aber von dem geringen Volk, das nichts hatte, ließ zu derselben Zeit Nebusaradan,
    der Hauptmann, etliche im Lande Juda und gab ihnen Weinberge und Felder.
  kan-2017: ಆದರೆ ಏನೂ ಇಲ್ಲದ ಕೆಲವು ಬಡ ಜನರನ್ನು ಯೆಹೂದ ದೇಶದಲ್ಲಿ ಬಿಟ್ಟು ಆಗಲೇ ಅವರಿಗೆ ಹೊಲ
    ಮತ್ತು ದ್ರಾಕ್ಷಿತೋಟಗಳನ್ನು ಕೊಟ್ಟನು.
  yap-yap: Kemus ni pi’in th’abi gafgow ni dariy taferad e pagrad u lan e nam nu Judah,
    me pi’ ngorad yung i milay’ ni grape nge flang.
  hlt-MCSB: Tedae pilnam lamkah a taengah pakhat khaw aka khueh pawh tattloel rhoek
    te tah imtawt boeiping Nebuzaradan loh Judah khohmuen ah a hlun tih amih te tekah
    khohnin ah misurdum neh lohmuen a paek.
  mdy-ETH: ዒዚ ዒማና ፔቴታዖ ቆሎባኣ፥ ማንቆ ዓሶንሢ ሌሊ ዪሁዳይዳ ሃሺ ዴንዴኔ፤ ዒዚ ዔያቶም ዎይኔ ቱኮንዶ ቤሲና ሜሌ ሃኣኮ
    ዔያታ ጎሽካንዳ ጎሺያኣ ዒንጌኔ።
  twi-ASANTE: Nanso, ɔsahene Nebusaradan a ɔtua awɛmfoɔ no ano no gyaa ahiafoɔ wɔnni
    hwee no mu bi wɔ Yuda asase so, na saa ɛberɛ no ɔmaa wɔn bobe nturo ne nsase.
  eng-WEBU: But Nebuzaradan the captain of the guard left of the poor of the people,
    who had nothing, in the land of Judah, and gave them vineyards and fields at the
    same time.
  wal-wal: SHin kawuwaa naagiyaageetu halaqai Naabuzaraadaani aibinne etau bainna
    hiyyeesatuppe amaridaageeta Yihudan aggidi, etayyo woiniyaa turaa sohotanne goyiyo
    gadeta immiis.
  spa-PDDPT: Pero Nabuzaradán, capitán de la guardia, ordenó que los más pobres del
    pueblo, los que nada tenían, permanecieran en tierra de Judá, y les dio viñedos
    y heredades.
  gun-gun: Ha'e rã Judá yvy re iporiaukue'i, mba'eve ndoguerekoi va'e ma jopya kuery
    ruvixa Nebuzaradã oeja ijyvy re ae. Ha'e va'e jave py ha'e kuery pe omboaxa uvaty
    ha'e mba'ety.
  ilo-ULB: Ngem pinalubosan ni Nebuzaradan a kapitan dagiti agbanbantay iti ari dagiti
    kakukurapayan a tattao nga awan sanikuana nga agtalinaed iti daga ti Juda. Inikkanna
    ida kadagiti kaubasan ken taltalon iti dayta met laeng nga aldaw.
  kpg-kpg: gaa dugu digau ala koia e hagaloale i Judah, nadau gowaa ai, gaa wanga
    gi digaula nia hadagee waini mo nadau gowaa hai hadagee.
  uig-ARA: ھالبۇكى، قاراۋۇل بېگى نېبۇزار-ئادان يەھۇدا زېمىنىدا ھېچ تەۋەلىكى بولمىغان
    بەزى نامراتلارنى قالدۇردى؛ شۇ چاغدا ئۇ ئۇلارغا ئۈزۈمزارلار ۋە ئېتىزلارنى تەقسىملەپ
    بەردى.
  sus-sus: Kɔnɔ a naxa setaree lu Yudaya bɔxi ma, alako e xa mɛɛni wɛni bilie nun
    daaxae ma.
  pon-2006: E ahpw pwilikihdi nan Suda me keieu semwehmwe kan, me sohte sapwarail,
    oh kihong irail arail mwetin wain oh mwetuwel kei.
  ksd-ksd: Ma Nebusaradan ra luluai na tarai na monamono i ga nur vue ke ra umana
    luveana ba pa dia ga vatur vake ta magit, ta ra gunan Iuda, ma i ga tul tar ra
    umana uma na vain ta diat ma ra umana pia na uma varurung me.
  tur-YTC: Ama muhafız komutanı Nebuzaradan, hiçbir şeyi olmayan halkın yoksullarını
    Yahuda ülkesinde bıraktı ve onlara o gün bağlar ve tarlalar verdi.
  grc-BRENT: καὶ ἔγραψα εἰς βιβλίον, καὶ ἐσφραγισάμην, καὶ διεμαρτυράμην μάρτυρας,
    καὶ ἔστησα τὸ ἀργύριον ἐν ζυγῷ.
  ind-AYT: Akan tetapi, Nebuzaradan, kepala pengawal, meninggalkan orang-orang miskin
    yang tidak mempunyai apa-apa di tanah Yehuda, dan memberi mereka kebun-kebun anggur
    dan juga ladang-ladang di hari itu.
  nya-nya: Koma Nebuzaradani, mtsogoleri wa alonda ankhondo anasiya mʼdziko la Yuda
    anthu ena osauka, amene analibe chilichonse; ndipo anawapatsa minda ya mpesa ndi
    minda inanso.
  hrv-hrv: A od siromašnoga puka koji nije ništa posjedovao, Nebuzaradan, zapovjednik
    tjelesne straže, ostavi neke u zemlji judejskoj i porazdijeli im vinograde i polja.
  mps-mps: Tama agai te doado bage meni yai bidi dabe naga te Juda tǫde bidimainogo
    yalio. Te tǫ mu meni yai we bidi dabe, me agai wain gi dabe, me te gasa gi dabe
    te augwaliba mawai dao.
  tpi-tpi: Na em i larim ol rabisman tasol i stap long graun bilong Juda. Ol dispela
    manmeri i no gat graun samting, na em i givim ol gaden wain na ol arapela gaden
    long ol.
  dan-1931: og kun nogle af den fattigste Befolkning, der intet ejede, lod Livvagtsøversten
    Nebuzar'adan blive tilbage i Judas Land, idet han samtidig gav dem Vingårde og
    Agre.
  vie-OVCB: Nhưng Nê-bu-xa-ra-đan cho những người nghèo khổ nhất được ở lại trong
    Giu-đa, đồng thời cấp phát ruộng đất và vườn nho cho họ coi sóc.
  guj-2017: જે ગરીબ લોકોની પાસે કશું જ નહોતું, તેઓમાંના કેટલાકને રક્ષક ટુકડીના સરદાર
    નબૂઝારઅદાને યહૂદિયા દેશમાં રહેવા દીધા, તેઓને દ્રાક્ષવાડીઓ અને ખેતરો આપ્યાં.
  pon-2006A: E ahpw pwilikihdi nan Suda me keieu semwehmwe kan, me sohte sapwarail,
    oh kihong irail arail mwetin wain oh mwetuwel kei.
  por-BRBSL: Mas Nebuzaradan o capitão da guarda deixou os pobres do povo, que não
    tinham nada, na terra de Judá, e lhes deu vinhedos e campos ao mesmo tempo.
  cth-cth: Hahoi, ramvengnaw kahrawikung Nebuzaradan ni Judah ram e tami ka roedeng
    banghai ka tawn hoeh naw a ceikhai teh misur takha hoi lawnaw hah a poe.
  twi-twi: Nanso ɔsahene Nebusaradan a otua awɛmfo no ano no gyaa ahiafo a wonni hwee
    no mu bi wɔ Yuda asase so, na saa bere no ɔmaa wɔn bobe nturo ne nsase.
  hlt-hlt: Tedae pilnam lamkah a taengah pakhat khaw aka khueh pawh tattloel rhoek
    te tah imtawt boeiping Nebuzaradan loh Judah khohmuen ah a hlun tih amih te tekah
    khohnin ah misurdum neh lohmuen a paek.
  tbz-SIM: Kòo súɔ́ mbɛcĩ̀rìbɛ̀ bɛ̀ɛ̀ í mɔkɛ mùmɑmù kɛ́duɔ́ nkɛ̀ bɛ̀ nkpɑɑ́ Sudɑɑ
    ɛì miɛkɛ, kòo bɛ̀ totí fínyĩ̀ kó dɛtie nnɛ̀ dɛpɑɑ.
  msy-2020: Egha Nebusaradan, gumazamizir onganarazibagh amir maba ataghizɨ, merara
    Judan nguazimɨn ikiavɨra iti. Gumazamizir kaba nguaziba ko biziba puvatɨ. Ezɨ
    a dughiar kamɨn wainɨn azeniba ko, azenir igharaziba sara me ganɨngi.
  azb-azb: Keşikçilər rəisi Nevuzaradan xalqdan heç bir şeyi olmayan bəzi yoxsulları
    Yəhuda torpağında saxladı, həmin gün onlara üzümlüklər və zəmilər verdi.
  eng-DBY: But Nebuzar-adan the captain of the body-guard left [certain] of the people,
    the poor who had nothing, in the land of Judah, and gave them vineyards and fields
    at the same time.
  hin-2017: परन्तु प्रजा में से जो ऐसे कंगाल थे जिनके पास कुछ न था, उनको अंगरक्षकों
    का प्रधान नबूजरदान यहूदा देश में छोड़ गया, और जाते समय उनको दाख की बारियाँ और
    खेत दे दिए।
  wol-KYG: Ba mu ko defee lenn ci baadoolo yi amul dara, mu wacc leen ca réewum Yuda.
    Booba la leen jox ay tóokëri reseñ aki tool.
  eng-YLT: And of the poor people, who have nothing, hath Nebuzar-Adan, chief of the
    executioners, left in the land of Judah, and he giveth to them vineyards and fields
    on the same day.
  eng-WYC-2017: And Nebuzaradan, the master of knights, left in the land of Judah,
    of the people of poor men, and gave to them vineries [or vineyards] and cisterns
    in that day.
  eng-WMBB: But Nebuzaradan the captain of the guard left of the poor of the people,
    who had nothing, in the land of Judah, and gave them vineyards and fields at the
    same time.
  urd-GVH: लेकिन नबूज़रादान ने सबसे निचले तबक़े के बाज़ लोगों को मुल्के-यहूदाह में
    छोड़ दिया, ऐसे लोग जिनके पास कुछ नहीं था। उन्हें उसने उस वक़्त अंगूर के बाग़ और
    खेत दिए।
  rug-rug: Ba veko hola i pa popoa Ziuda e Nebuzaradani, sa tie tuturaṉa koari tie
    kopu tanisa baṉara pa Babiloni, sari kaiqa tie malaṉadi, pu loketoṉa tagoa; poni
    inuma vaeni sa meke na pepeso pude lelete.
  gaz-gaz: Nebuzaradaan ajajaan eegumsaa sun garuu hiyyeeyyii homaa hin qabne tokko
    tokko biyya Yihuudaatti hambise; innis yeroo sanatti iddoo dhaabaa wayiniitii
    fi lafa qotiisaa kenneef.
  fra-LSG: Mais Nebuzaradan, chef des gardes, laissa dans le pays de Juda quelques-uns
    des plus pauvres du peuple, ceux qui n’avaient rien; et il leur donna alors des
    vignes et des champs.
  gnn-gnn: Märr‐ḻurrkun'nha ŋunhi ŋurruwuykmirrina yolŋu walala yukurrana baḏaktja
    nhinana ŋunhili ŋayilpiŋuranydja.
  yal-yal: Koni yiigelitɔɔn naxanye yi yamaan yɛ, sese mi yi naxanye yii, mangan kantan
    muxune xunna Nebusaradan yi ne lu Yuda yamanani, a yi manpa bili nakɔne nun xɛɛne
    fi e ma.
  haw-1868: Waiho mai nae o Nebuzaradana, ka luna kaua i ka poe ilihune o na kanaka,
    na mea waiwai ole, ma ka aina o ka Iuda, a haawi mai la ia lakou i na pawaina
    a me na mahinaai ia manawa.
  arb-NAV: أَمَّا الْفُقَرَاءُ مِمَّنْ لَمْ يَكُنْ لَدَيْهِمْ شَيْءٌ فَتَرَكَهُمْ
    نَبُوزَرَادَانُ رَئِيسُ الشُّرْطَةِ فِي أَرْضِ يَهُوذَا، وَوَزَّعَ عَلَيْهِمْ
    كُرُوماً وَحُقُولاً فِي ذَلِكَ الْيَوْمِ.
  ewe-ewe: Ke aʋafia Nebuzaradan gblẽ ame dahe aɖewo ɖe Yudanyigba dzi, ame siwo si
    naneke mele o eye ɣe ma ɣi etsɔ waingblewo kple agblenyigbawo na wo.
  eng-LEE: But of the poorest of the people, who had nothing, did Nebuzaradan the
    captain of the guard leave some in the land of Judah, and gave them vineyards
    and arable fields at the same time.
  asm-FB: কিন্তু নবুজৰদান ৰক্ষক-সেনাপতিয়ে কেতবোৰ একো নথকা দৰিদ্ৰ লোকক যিহূদা দেশত
    অৱশিষ্ট ৰাখিলে, আৰু সেই কালত তেওঁলোকক দ্ৰাক্ষাবাৰী আৰু মাটি দান কৰিলে।
  sus-A: كْنْ عَ نَشَ سٍتَرٍيٍ لُ يُدَيَ بْشِ مَ، عَلَكٌ عٍ شَ مّينِ وّنِ بِلِيٍ نُن
    دَاشَيٍ مَ.
  fra-SBL: Mais Nebuzaradan, chef des gardes, laissa dans le pays de Juda les pauvres
    du peuple, qui n'avaient rien, et leur donna en même temps des vignes et des champs.
  hbo-hbo: וּמִן־הָעָ֣ם הַדַּלִּ֗ים אֲשֶׁ֤ר אֵין־לָהֶם֙ מְא֔וּמָה הִשְׁאִ֛יר נְבוּזַרְאֲדָ֥ן
    רַב־טַבָּחִ֖ים בְּאֶ֣רֶץ יְהוּדָ֑ה וַיִּתֵּ֥ן לָהֶ֛ם כְּרָמִ֥ים וִֽיגֵבִ֖ים בַּיֹּ֥ום
    הַהֽוּא׃
  kik-kik: No rĩrĩ, Nebuzaradani ũcio mũnene wa arangĩri a mũthamaki, nĩatigirie andũ
    amwe arĩa maarĩ athĩĩni kũu bũrũri wa Juda, arĩa mataarĩ na kĩndũ kĩao; no hĩndĩ
    ĩyo akĩmahe mĩgũnda ya mĩthabibũ na mĩgũnda ya kũrĩma.
  fra-NCL: Nabuzardan, capitaine des gardes, laissa dans le pays de Juda quelques-uns
    des gens pauvres qui ne possédaient rien ; et il leur donna des vignes et des
    champs, en ce jour-là.
  cek-AK: Toe misatuh angraeng Nebuzaradan mah tidoeh tawn ai amtang kaminawk to Judah
    prae ah caehtaak sut; nihcae hanah misur takhanawk hoi lawknawk to a paek.
  cuk-cuk: Reyga-nakulemalad-e-dummad-Nabuzaradánʼye-nugadi, unnila dule-wilemaladbi,
    degi, dule bur ibmar-satemaladbi Judá-neggweburmargi obesad. A-ibagine, a-dulemarga
    uva-nainumar uklesad, degi, ibmar-digleged-nainumar uklesbalid.
  uig-CYR: Һалбуки, қаравул беги Небузар-Адан Йәһуда зиминида һеч тәвәлиги болмиған
    бәзи намратларни қалдурди; шу чағда у уларға үзүмзарлар вә етизларни тәқсимләп
    бәрди.
  tel-2017: అయితే నెబూజరదాను నిరుపేదలను యూదా దేశంలోనే ఉండనిచ్చి, వాళ్లకు ద్రాక్షతోటలు,
    పొలాలు ఇచ్చాడు.
  hat-BSA: Men kèk nan sila ki te malere nèt yo, ki pa t gen anyen yo, Nebuzaradan,
    chèf gad yo, te kite yo dèyè nan peyi Juda, e te bay yo chan rezen ak chan pou
    yo kiltive nan menm lè sa a.
  kos-kos: El filiya kutu sin mwet sukasrup ma wanginna acn ku kutena ma lalos in
    mutana Judah, ac el sang nien grape ac acn in ima lalos.
  hbo-WLC: וּמִן־הָעָ֣ם הַדַּלִּ֗ים אֲשֶׁ֤ר אֵין־לָהֶם֙ מְא֔וּמָה הִשְׁאִ֛יר נְבוּזַרְאֲדָ֥ן
    רַב־טַבָּחִ֖ים בְּאֶ֣רֶץ יְהוּדָ֑ה וַיִּתֵּ֥ן לָהֶ֛ם כְּרָמִ֥ים וִֽיגֵבִ֖ים בַּיּ֥וֹם
    הַהֽוּא׃
  ibo-ibo: Ma Nebuzaradan bụ ọchịagha ndị nche eze, hapụrụ ụfọdụ ndị ogbenye, ndị
    na-enweghị ihe ọbụla nʼala Juda. Nʼoge ahụ, o nyere ha ubi vaịnị a gbara ogige
    na ala ubi niile.
  ory-ory: ମାତ୍ର ପ୍ରହରୀବର୍ଗର ସେନାପତି ନବୂଷରଦନ୍‍, କେତେଗୁଡ଼ିଏ ଦୀନ ଦରିଦ୍ର ଲୋକଙ୍କୁ ଯିହୁଦା
    ଦେଶରେ ଛାଡ଼ିକରି ଗଲା, ଆଉ ସେହି ସମୟରେ ସେମାନଙ୍କୁ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର ଓ ଭୂମି ଦେଲା।
  chk-chk: Nge Nepusaratan a likiti lon ewe fanü Juta ekoch aramas mi wöüngau resap
    eäni och. Lon ena fansoun a ngeniir tanipin wain me mälämäl.
  rop-rop: Imbin libum langa det kantri Juda ola brabli powan pipul hu nomo bin abum
    enijing, en imbin gibit olabat ola greip fam en detlot pedik weya dei growimap
    sid daga.
  ukr-1871: Убогих же людей, що нїчого не мали, полишив Навузардан, начальник прибічників,
    у землї Юдейській та й понадїляв їм виноградники й поля.
  deu-1951: Von dem geringen Volk aber, das gar nichts besaß, ließ Nebusaradan, der
    Oberste der Leibwache, etliche im Lande Juda zurück und gab ihnen Weinberge und
    Äcker zu jener Zeit.
  eng-JPS: But Nebuzaradan the captain of the guard left of the poor of the people,
    that had nothing, in the land of Judah, and gave them vineyards and fields in
    that day.
  srp-1865: Samo najsiromašnije iz naroda, koji ništa nemahu, ostavi Nevuzardan zapovjednik
    stražarski u zemlji Judinoj, i dade im tada vinograde i njive.
  lug-lug: Nebuzaladaani omuduumizi w’eggye, n’aleka abamu ku bantu abaavu abaali
    batalina kantu, mu nsi ya Yuda; n’abawa ebibanja n’ennimiro z’emizabbibu.
  heb-heb: ומן העם הדלים אשר אין להם מאומה השאיר נבוזראדן רב טבחים בארץ יהודה ויתן
    להם כרמים ויגבים ביום ההוא׃
  ben-IRV: কিন্তু দেহরক্ষীদলের সেনাপতি নবূষরদন নিঃস্ব কিছু গরিব লোককে যিহূদা দেশে
    অবশিষ্ট রাখলেন। সেই একই দিনের তিনি তাদের আঙ্গুর ক্ষেত ও ভূমি দান করলেন।
  pan-pan: ਅਤੇ ਲੋਕਾਂ ਵਿੱਚੋਂ ਗਰੀਬ ਜਿਹਨਾਂ ਕੋਲ ਕੁਝ ਨਹੀਂ ਸੀ ਨਬੂਜ਼ਰਦਾਨ ਜੱਲਾਦਾਂ ਦੇ ਕਪਤਾਨ
    ਨੇ ਯਹੂਦਾਹ ਦੇ ਦੇਸ ਵਿੱਚ ਰਹਿਣ ਦਿੱਤਾ ਅਤੇ ਉਸੇ ਦਿਨ ਉਹ ਨੇ ਉਹਨਾਂ ਨੂੰ ਅੰਗੂਰਾਂ ਦੇ ਬਾਗ਼ ਅਤੇ
    ਖੇਤ ਦਿੱਤੇ।
  mya-JVB: သို့ရာတွင် ၊ ဥစ္စာအလျှင်းမရှိသော ဆင်းရဲသား အချို့တို့ကို ယုဒ ပြည် ၌ ထား
    ခဲ့၍ ၊ စပျစ် ဥယျာဉ်နှင့် လယ်ယာ တို့ကိုပေး လေ၏။
  tbg-tbg: Viva ekaa vika Babironini vuru keharovata, Iutaa vataini vokuka anomake
    vehiqamavi kia vatavata vatoka, vika uaini naahovata vo naaho maatavata nimura.
  hmo-hmo: To Nebusaradana, Babulonia ena gima taudia edia biaguna ese ogogami taudia
    haida, mai edia kohu lasi taudia, be Iuda tano dekenai ia rakatania, bona unai
    neganai ia ese vain umadia bona uma karaia tano be idia dekenai ia henia.
  urd-urd: लेकिन क़ौम के ग़रीबों को जिनके पास कुछ न था, जिलौदारों के सरदार नबूज़रादान
    ने यहूदाह के मुल्क में रहने दिया और उसी वक़्त उनको ताकिस्तान और खेत बख़्शे।
  rus-SYN: Бедных же из народа, которые ничего не имели, Навузардан, начальник телохранителей,
    оставил в Иудейской земле и дал им тогда же виноградники и поля.
  bqc-SIM: Taaside búubuuↄ ↄ̃ à ń tó Yuda bùsuu we, à ń gbá vɛ̃ɛbuↄ ń bugbɛↄ
    gↄↄ bee.
  tcz-CHONGTHU: Ahin Nebuzaradan chun, Judah gamsunga mivaicha dehset ho chu, lengpilei
    honleh loumun tampi apen, phatea avettup diuvin angansetan ahi.
  mar-mar: पण राजाच्या अंगरक्षकाचा प्रमुख नबूजरदान याने ज्यांच्याजवळ स्वतःचे काहीच
    नव्हते अशा गरीब लोकांस यहूदा देशात राहण्याची परवानगी दिली. त्याने त्याच दिवशी
    त्यांना द्राक्षमळे व शेते दिली.
  qub-qub: Jinan Judá nasyunchöga Nabuzaradán cachaycuran juc ishcay pobricunatawan
    wacchacunallatana. Quëdajcunataga chay junaj ricaycachiran übas chacracunata,
    muruna chacracunatapis.
  bqp-bqp: Adɑmɑ u ben bwɛ̃ɛbwɛ̃ɛ be bɑ ǹ gɑ̃ɑnu mɔ deri tem mɛ sɔɔ mɑ u bu gbeɑ
    wɛ̃.
  hat-hat: Men, li kite tout moun ki pòv yo, tout moun ki pa gen anyen yo rete nan
    peyi Jida a. Li ba yo jaden rezen ak lòt jaden pou yo travay.
  eng-BSB: But Nebuzaradan left behind in the land of Judah some of the poor people
    who had no property, and at that time he gave them vineyards and fields.
  eng-WEBPB: But Nebuzaradan the captain of the guard left of the poor of the people,
    who had nothing, in the land of Judah, and gave them vineyards and fields at the
    same time.
  kbq-kbq: Hianagi ana sondia vahete kva ne' Nebusaradani'a zamunte omane vahe'ma
    mago'a zazimima omane'nea vahera Juda mopafi zamatreno nevuno, waini hozane hozama
    ante mopanena nezamino vu'ne.
  nhe-BL: Pero ipan nochi tlali Judá san quincajqui se quesqui tlacame huan inijuanti
    itztoyaj tlen más teicneltzitzi huan tlen ax tleno quipiyayayaj. Huan quinmacac
    tlali huan xocomeca miltini ma quitequihuica.
  gub-BL: Xo amo teko hemetarer 'ym ma'e wezar Zuta ywy rehe wà. Naheta kwaw ma'etymaw
    wanupe. A'e rupi tuwihaw omono uwà tyw wanupe. Omono ywy wanupe no.
  eng-DRA: But Nabuzardan the general left some of the poor people that had nothing
    at all, in the land of Juda, and he gave them vineyards, and cisterns at that
    time.
