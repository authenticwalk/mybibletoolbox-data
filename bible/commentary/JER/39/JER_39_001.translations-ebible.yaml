verse: JER.039.001
translations:
  mal-C: യെഹൂദാരാജാവായ സിദെക്കീയാവിന്റെ ഭരണത്തിന്റെ ഒൻപതാമാണ്ടിൽ പത്താംമാസത്തിൽ ബാബേൽരാജാവായ
    നെബൂഖദ്നേസർ തന്റെ സകലസൈന്യവുമായി ജെറുശലേമിനെതിരേ വന്ന് അതിന് ഉപരോധം ഏർപ്പെടുത്തി.
  deu-TKW: Als nun Jerusalem eingenommen war, (1) im neunten Jahre Zedekias, des Königs
    von Juda, im zehnten Monate, rückte Nebukadrezar, der König von Babel, mit seiner
    gesamten Heeresmacht gegen Jerusalem und schloß es ein;
  lin-lin: Tango Sedesiasi, mokonzi ya Yuda, akokisaki mibu libwa na bokonzi, na sanza
    ya zomi, Nabukodonozori, mokonzi ya Babiloni, elongo na mampinga na ye nyonso,
    ayaki kobundisa Yelusalemi mpe azingelaki yango.
  eng-LSV: In the ninth year of Zedekiah king of Judah, in the tenth month, Nebuchadnezzar
    king of Babylon and all his force have come to Jerusalem, and they lay siege against
    it;
  eng-GNV: In the ninth yeere of Zedekiah King of Iudah in the tenth moneth, came
    Nebuchad-nezzar King of Babel and all his hoste against Ierusalem, and they besieged
    it.
  eng-WEBSTER: In the ninth year of Zedekiah king of Judah, in the tenth month, came
    Nebuchadrezzar king of Babylon and all his army against Jerusalem, and they besieged
    it.
  nhw-BL: Ipan metztli majtlactli ipan toisraelita calendario [39:1 Ipan 15 itequi
    enero ipan 588 a.C. ipan tocalendario tlen ama. Xiquita nojquiya Jer. 52:4.] quema
    Sedequías yohuiyaya para chicnahui xihuitl tlanahuatis ipan tlali Judá, Nabucodonosor
    tlanahuatijquetl tlen tlali Babilonia huan isoldados hualajque ipan altepetl Jerusalén
    huan sempa quiyahualojque para quihuilanase.
  swh-ONEN: 'Hivi ndivyo Yerusalemu ilivyotwaliwa: Katika mwaka wa tisa wa utawala
    wa Mfalme Sedekia wa Yuda, katika mwezi wa kumi, Nebukadneza mfalme wa Babeli
    akiwa na jeshi lake lote alifanya vita dhidi ya Yerusalemu na akauzunguka mji.'
  bba-bba: Sedesiɑsi Yudɑbɑn sinɑ bokon bɑndun wɔ̃ɔ nɔɔbɑ nnɛse, yen suru wɔkuruse
    sɔɔrɑ Nɛbukɑnɛsɑɑ, Bɑbilonin sinɑ boko u Yerusɑlɛmu wɔrimɑ kɑ win tɑbu kowobu
    kpuro. Mɑ bɑ sɑnsɑni ɡirɑ yen bɔkuɔ, mɑ bɑ kuku yenu kuɑ bɑ kɑ sikerenɑ.
  eng-KJVCPB: In the ninth year of Zedekiah king of Judah, in the tenth month, came
    Nebuchadrezzar king of Babylon and all his army against Jerusalem, and they besieged
    it.
  luo-luo: E higa mar ochiko mar Zedekia ruodh Juda, e dwe mar apar, Nebukadneza ruodh
    Babulon nodhi gi jolweny mage duto momonjo Jerusalem kendo ne gigoyone agengʼa.
  meu-meu: Sedekia, Iuda pavapavana, ena lohia laḡanina ihataurahani-tana huana ihagvautana
    lalonai, Nebukadresara, Babulono pavapavana, bona ena tuari oreana idoinai ese
    Ierusalem e daea bona e koua heḡeḡe;
  npi-ULB: यहूदाका राजाको नवौँ वर्षको दसौँ महिनामा बेबिलोनका राजा नबूकदनेसर यरूशलेमका
    विरुद्धमा आफ्ना सबै सेना लिएर आए, र यसलाई घेराबन्दी गरे ।
  yor-yor: Ó sì ṣe, nígbà tí a kó Jerusalẹmu, ní ọdún kẹsànán Sedekiah, ọba Juda,
    nínú oṣù kẹwàá, Nebukadnessari ọba Babeli gbógun ti Jerusalẹmu pẹ̀lú gbogbo ogun
    rẹ̀, wọ́n sì dó tì í.
  pes-OPCB: در ماه دهم از نهمین سال سلطنت صدقیا، پادشاه یهودا، نِبوکَدنِصَّر، پادشاه
    بابِل، با تمام سپاه خود بار دیگر به اورشلیم حمله کرده، آن را محاصره نمود.
  tgl-ULB: Sa ikasiyam na taon at ikasampung buwan ni Zedekias na hari ng Juda, dumating
    si Nebucadnezar na hari ng Babilonia kasama ang lahat ng kaniyang hukbo laban
    sa Jerusalem at sinakop ito.
  hui-hui: Sedegaia ibu Yuda dindini kini henego mali dini hayagola ogoninaga ege
    pini layagola Babilono Kini Nebugadenesahanda ibunaga ami agali haru halu Yarusaleme
    ibuwa tigua tano ho hagira bialu wai bialu hene.
  mya-mya: ယု​ဒ​ဘု​ရင်​ဇေ​ဒ​ကိ​နန်း​စံ​န​ဝ​မ​နှစ်၊ ဒ​သ​မ လ​၌​ဗာ​ဗု​လုန်​ဘု​ရင်​နေ​ဗု​ခဒ်​နေ​ဇာ​သည်
    မိ​မိ ၏​တပ်​မ​တော်​ကြီး​တစ်​ခု​လုံး​နှင့်​လာ​ရောက်​၍ ယေ​ရု​ရှ​လင်​မြို့​ကို​တိုက်​ခိုက်​လေ​သည်။-
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཚིད་ཀི་ཡཱའི་སྲིད་ལོ་དགུ་པའི་ཟླ་བཅུ་པར། པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་དཔུང་ཚོགས་ཁྲིད་དེ་ཡེ་རུ་སཱ་ལེམ་ལ་རྒོལ་བར་འོངས་ནས་གྲོང་ཁྱེར་བསྐོར་བ་རེད།
  sna-sna: 'Uku ndiko kutorwa kwakaitwa Jerusarema: Mugore repfumbamwe ramambo Zedhekia
    mambo weJudha, mumwedzi wegumi, Nebhukadhinezari mambo weBhabhironi akauya kuzorwisa
    Jerusarema nehondo yake yose uye akarikomba.'
  spa-BLM: En el noveno año de Sedequías, rey de Judá, en el décimo mes, Nabucodonosor,
    rey de Babilonia, y todo su ejército, vinieron contra Jerusalén y la sitiaron.
  cac-cac: Ayic slajun̈il uj yic sb'alun̈il ab'il yoch vin̈aj Sedequías reyal d'a
    Judá, ata' ix javi vin̈aj Nabucodonosor sreyal Babilonia yed' eb' soldado, ix
    yoymitan Jerusalén eb'.
  swh-ULB: Katika mwaka wa tisa na mwezi wa kumi wa Sedekia mfalme wa Yuda, Nebukadreza
    mfalme wa Babeli alikuja pamoja na jeshi lake lote dhidi ya Yerusalem na kuizingira.
  bel-bel: У дзявяты год Сэдэкіі, цара Юдэйскага, у дзясятым месяцы, прыйшоў Навухаданосар,
    цар Вавілонскі, з усім войскам сваім да Ерусаліма, і аблеглі яго.
  deu-ELBBK: Und es geschah, als Jerusalem eingenommen wurde, (im 9. Jahr Zedekias,
    des Königs von Juda, im 10. Monat, war Nebukadrezar, der König von Babel, und
    sein ganzes Heer gegen Jerusalem gekommen, und sie belagerten es;
  mbb-OT: Hein ikesepulù he vulan duen te ikesiyam he tuig te kedhadì ni Zedekia ziyà
    te Juda, nenurung si Hadì Nebucadnezar he hadì te Babilonia wey is langun he menge
    sundaru zin diyà te Jerusalem.
  mal-2015: യെഹൂദാരാജാവായ സിദെക്കീയാവിന്റെ ഒമ്പതാം ആണ്ടിൽ പത്താം മാസത്തിൽ ബാബേൽരാജാവായ
    നെബൂഖദ്നേസരും അവന്റെ സകലസൈന്യവും യെരൂശലേമിന്റെ നേരെ വന്നു അതിനെ നിരോധിച്ചു.
  rmc-rmc: Sar kraľinelas eňato berš o judsko kraľis Cidkijah, andro dešto čhon avľa
    o babiloňiko kraľis o Nebukadnecar caľa peskra armadaha pro Jeruzalem a rozačhade
    pes pašal leste.
  pes-OPV: در ماه دهم از سال نهم صدقیاپادشاه یهودا، نبوکدرصر پادشاه بابل با تمامی
    لشکر خود بر اورشلیم آمده، آن را محاصره نمودند.
  ron-1924: Иерусалимул а фост луат. Ын ал ноуэля ан ал луй Зедекия, ымпэратул луй
    Иуда, ын луна а зечя, а венит Небукаднецар, ымпэратул Бабилонулуй, ку тоатэ оштиря
    луй ынаинтя Иерусалимулуй ши л-а ымпресурат,
  ben-OBCV: যিহূদার রাজা সিদিকিয়ের রাজত্বের নবম বছরের দশম মাসে, ব্যাবিলনের রাজা নেবুখাদনেজার
    তাঁর সমস্ত সৈন্য নিয়ে জেরুশালেমের বিরুদ্ধে সমরাভিযান করেন ও তা অবরোধ করেন।
  som-som: Sidqiyaah oo ahaa boqorkii dalka Yahuudah sannaddiisii sagaalaad, bisheedii
    tobnaad ayay Nebukadresar oo ahaa boqorkii Baabuloon iyo ciidankiisii oo dhammu
    Yeruusaalem ku keceen, wayna hareereeyeen,
  lat-VUC: Anno nono Sedeciæ regis Juda, mense decimo, venit Nabuchodonosor rex Babylonis,
    et omnis exercitus ejus, ad Jerusalem, et obsidebant eam.
  eng-ASVBT: (in the ninth year of Zedekiah king of Judah, in the tenth month, came
    Nebuchadnezzar king of Babylon and all his army against Jerusalem, and besieged
    it;
  ita-1885: NELL'anno nono di Sedechia, re di Giuda, nel decimo mese, Nebucadnesar,
    re di Babilonia, venne con tutto il suo esercito, sopra Gerusalemme, e l'assediò.
  eng-LXXUP: The word that came from the Lord to Jeremiah in the tenth year of King
    Zedekiah, this is the eighteenth year of King Nebuchadnezzar king of Babylon.
  eng-ULB: In the ninth year and tenth month of Zedekiah king of Judah, Nebuchadnezzar
    king of Babylon came with all his army against Jerusalem and besieged it.
  spa-VBL: En el décimo mes del noveno año del reinado de Sedequías, rey de Judá,
    Nabucodonosor, rey de Babilonia, y todo su ejército llegaron a Jerusalén y la
    sitiaron.
  fra-_FOB: Or, lorsque Jérusalem fut prise (la neuvième année de Sédécias, roi de
    Juda, au dixième mois, Nébucadnetsar, roi de Babylone, vint, avec toute son armée,
    assiéger Jérusalem;
  mal-mal: യെഹൂദാ രാജാവായ സിദെക്കീയാവിന്റെ ഒമ്പതാം ആണ്ടിൽ പത്താം മാസത്തിൽ ബാബേൽരാജാവായ
    നെബൂഖദ്നേസരും അവന്റെ സകലസൈന്യവും യെരൂശലേമിന്റെ നേരെ വന്ന് അതിനെ നിരോധിച്ചു.
  urd-GVR: 'Yarūshalam yoṅ dushman ke hāth meṅ āyā: Yahūdāh ke bādshāh ke naweṅ sāl
    aur 10weṅ mahīne meṅ Shāh-e-Bābal Nabūkadnazzar apnī tamām fauj le kar Yarūshalam
    pahuṅchā aur shahr kā muhāsarā karne lagā.'
  suz-BL: यहूदा ङा पिप सिदकीयाहम सासन पवा आ ९ बर्स १० महिनाम बेबीलोन ङा पिप नेबुकदरेसर
    नु मेको आ लडाइ पाइब नेल्‍ल जाक्‍शा, यरूसलेम कली लडाइ तोशा एर ओंथ नेल्‍ल रे पुम्‍ताक्‍म।
    येरमीया ५२:४-१६; २राजा २५:१-१२
  eng-NOY: And it came to pass, when Jerusalem was taken, (in the ninth year of Zedekiah,
    the king of Judah, in the tenth month, came Nebuchadnezzar, the king of Babylon,
    and all his army, against Jerusalem, and besieged it;
  ita-1927: Quando Gerusalemme fu presa il nono anno di Sedekia, re di Giuda, il decimo
    mese, Nebucadnetsar, re di Babilonia venne con tutto il suo esercito contro Gerusalemme
    e la cinse d’assedio;
  ckb-ckb: لە مانگی دەی ساڵی نۆیەمی سدقیای پاشای یەهودا، نەبوخودنەسری پاشای بابل هەموو
    سوپاکەی بەرەو ئۆرشەلیم جوڵاند و گەمارۆی دا.
  eng-BBE: And it came about, that when Jerusalem was taken, (in the ninth year of
    Zedekiah, king of Judah, in the tenth month, Nebuchadrezzar, king of Babylon,
    with all his army, came against Jerusalem, shutting it in on every side;
  kan-OKCV: ಯೆಹೂದದ ಅರಸನಾದ ಚಿದ್ಕೀಯನ ಒಂಬತ್ತನೆಯ ವರ್ಷದ ಹತ್ತನೆಯ ತಿಂಗಳಿನ ಬಾಬಿಲೋನಿನ ಅರಸನಾದ
    ನೆಬೂಕದ್ನೆಚ್ಚರನು ತನ್ನ ಸಮಸ್ತ ಸೈನ್ಯದೊಂದಿಗೆ ಯೆರೂಸಲೇಮಿಗೆ ವಿರೋಧವಾಗಿ ಬಂದು, ಅದನ್ನು ಮುತ್ತಿಗೆ
    ಹಾಕಿದರು.
  tam-2017: யூதாவின் ராஜாவாகிய சிதேக்கியா அரசாண்ட ஒன்பதாம் வருடம் பத்தாம் மாதத்தில்
    பாபிலோன் ராஜாவாகிய நேபுகாத்நேச்சாரும் அவனுடைய எல்லா இராணுவமும் எருசலேமுக்கு விரோதமாக
    வந்து, அதை முற்றுகைபோட்டார்கள்.
  spa-RV-1909: EN el noveno año de Sedechîas rey de Judá, en el mes décimo, vino Nabucodonosor
    rey de Babilonia con todo su ejército contra Jerusalem, y cercáronla.
  ron-BTF: În anul al nouălea al lui Zedechia, împăratul lui Iuda, în luna a zecea,
    a venit Nebucadnețar, împăratul Babilonului, și toată armata lui împotriva Ierusalimului
    și l-au asediat.
  eng-WEBP: In the ninth year of Zedekiah king of Judah, in the tenth month, Nebuchadnezzar
    king of Babylon and all his army came against Jerusalem, and besieged it.
  eng-FBV: In the tenth month of the ninth year of the reign of Zedekiah king of Judah,
    Nebuchadnezzar king of Babylon and his whole army arrived at Jerusalem and besieged
    it.
  nld-1939: In het negende jaar van Sedekias, den koning van Juda, in de tiende maand,
    was Nabukodonosor, de koning van Babel, met heel zijn leger tegen Jerusalem opgerukt,
    en was de belegering begonnen.
  nch-BL: Ipan metzti majtacti ipan toisraelita calendario quema Sedequías yahuiyaya
    para chicnahui xihuit tanahuatis ipan tali Judá, Nabucodonosor tanahuatijquet
    ten tali Babilonia huan isoldados hualajque ipan altepet Jerusalén huan sempa
    quiyahualojque para quitehuise.
  vie-1934: Năm thứ chín về đời Sê-đê-kia, vua Giu-đa, tháng mười, Nê-bu-cát-nết-sa,
    vua Ba-by-lôn, đến với cả đạo binh mình, vây thành Giê-ru-sa-lem.
  hin-CV: 'येरूशलेम का पतन इस प्रकार हुआ: यहूदिया के राजा सीदकियाहू के राज्य-काल के
    नवें वर्ष के दसवें माह में बाबेल के राजा नबूकदनेज्ज़र ने अपनी सारी सेना के साथ
    आकर येरूशलेम की घेराबंदी की.'
  spa-BES: Y aconteció que cuando Jerusalén fue tomada, en el noveno año de Sedequías,
    rey de Judá, en el mes décimo, Nabucodonosor, rey de Babilonia, con todo su ejército,
    se acercó a Jerusalén y la sitió por todos lados.
  tdx-tdx: Ie tsinepake t’Ierosalaime ami’ty volam-paha-folo’ i taom-paha-sive’ i
    Tsidkia mpanjaka’ Iehodày le nifajifajy mb’e Ierosalaime naho nañarikatok’ aze
    t’i Nebokadnetsare mpanjaka’ i Bavele naho o fonga lahindefo’eo;
  tha-KJV: ในปี​ที่​เก​้าแห่งเศเดคียาห์​กษัตริย์​แห่​งยูดาห์ ในเดือนที่​สิบ เนบูคัดเนสซาร์​กษัตริย์​แห่​งบาบิโลนและกองทัพทั้งสิ้นของท่านได้มาสู้รบกรุงเยรูซาเล็มและได้ล้อมไว้
  por-BR-2018: No nono ano de Zedequias rei de Judá, no décimo mês, veio Nabucodonosor
    rei da Babilônia com todo seu exército contra Jerusalém, e a cercaram.
  deu-ELO: Und es geschah, als Jerusalem eingenommen wurde (im neunten Jahre Zedekias,
    des Königs von Juda, im zehnten Monat, war Nebukadrezar, der König von Babel,
    und sein ganzes Heer gegen Jerusalem gekommen, und sie belagerten es;
  eng-WYC-2018: In the ninth year of Zedekiah, king of Judah, in the tenth month,
    Nebuchadnezzar, king of Babylon, and all his host (or and all his army), came
    to Jerusalem, and they besieged it.
  epo-epo: En la naŭa jaro de Cidkija, reĝo de Judujo, en la deka monato, venis Nebukadnecar,
    reĝo de Babel, kun sia tuta militistaro al Jerusalem, kaj eksieĝis ĝin.
  uig-PIN: 'Yerusalem ixƣal ⱪilinƣanda tɵwǝndiki ixlar yüz bǝrdi: — Yǝⱨuda padixaⱨi
    Zǝdǝkiyaning toⱪⱪuzinqi yili oninqi ayda, Babil padixaⱨi Neboⱪadnǝsar wǝ barliⱪ
    ⱪoxuni Yerusalemƣa jǝng ⱪilixⱪa kelip uni muⱨasirigǝ aldi;'
  beo-beo: Oubi nabuane gala, Yuda hina bagade Sedegaia ea ouligisu ode sesegeyale
    amoga, Ba:bilone hina bagade Nebiuga:denese amola ea dadi gagui wa:i huluane da
    misini, Yelusaleme amoma doagala:i.
  tpi-OTNT: Long namba 10 mun bilong namba 9 yia bilong Sedekaia i stap king bilong
    Juda, King Nebukatnesar bilong Babilon i kisim olgeta ami bilong en na ol i kam
    banisim Jerusalem na i pait bilong kisim taun.
  hau-SA: A shekara ta tara ta Zedekiya sarkin Yahuda, a wata na goma, Nebukadnezzar
    sarkin Babilon ya fita yaƙi da Urushalima da dukan sojojinsa ya kuma yi mata ƙawanya.
  uig-LAT: 'Yérusalém ishghal qilin’ghanda töwendiki ishlar yüz berdi: — Yehuda padishahi
    Zedekiyaning toqquzinchi yili oninchi ayda, Babil padishahi Néboqadnesar we barliq
    qoshuni Yérusalémgha jeng qilishqa kélip uni muhasirige aldi;'
  nde-nde: Ngomnyaka wesificamunwemunye kaZedekhiya inkosi yakoJuda, ngenyanga yetshumi,
    uNebhukhadineza inkosi yaseBhabhiloni waya eJerusalema lebutho lakhe lonke wayivimbezela.
  ton-ton: ‌ʻI hono hiva ʻoe taʻu ʻo Setikia ko e tuʻi ʻo Siuta, pea ʻi hono hongofulu
    ʻoe māhina, naʻe haʻu ʻa Nepukanesa ko e tuʻi ʻo Papilone mo ʻene kautau kotoa
    pē ki Selūsalema, ʻonau kāpui ia.
  ces-1613: Léta devátého Sedechiáše krále Judského, měsíce desátého, přitáhl Nabuchodonozor
    král Babylonský se vším vojskem svým k Jeruzalému, a oblehli jej.
  eng-WMB: In the ninth year of Zedekiah king of Judah, in the tenth month, Nebuchadnezzar
    king of Babylon and all his army came against Jerusalem, and besieged it.
  tam-TCV: யூதா அரசன் சிதேக்கியா அரசாண்ட ஒன்பதாம் வருடம் பத்தாம் மாதத்தில், பாபிலோன்
    அரசன் நேபுகாத்நேச்சாரும், அவனுடைய முழு இராணுவமும் எருசலேமுக்கு விரோதமாய் படையெடுத்து
    திரும்பவும் வந்து, அதை முற்றுகையிட்டனர்.
  ceb-ULB: Sa ikasiyam nga tuig ug ikanapulo nga bulan sa paghari ni Zedekia nga hari
    sa Juda, miabot si Nebucadnezar nga hari sa Babilonia uban sa iyang mga kasundalohan
    batok sa Jerusalem ug gilibotan kini.
  pol-UBG: W dziewiątym roku Sedekiasza, króla Judy, dziesiątego miesiąca, nadciągnął
    Nabuchodonozor, król Babilonu, z całym swoim wojskiem do Jerozolimy i obległ ją.
  urd-GVU: 'یروشلم یوں دشمن کے ہاتھ میں آیا: یہوداہ کے بادشاہ کے نویں سال اور 10ویں
    مہینے میں شاہِ بابل نبوکدنضر اپنی تمام فوج لے کر یروشلم پہنچا اور شہر کا محاصرہ
    کرنے لگا۔'
  deu-1912: Und es geschah, daß Jerusalem gewonnen ward. Denn im neunten Jahr Zedekias,
    des Königs in Juda, im zehnten Monat, kam Nebukadnezar, der König zu Babel, und
    all sein Heer vor Jerusalem und belagerten es.
  kan-2017: ಯೆಹೂದದ ಅರಸನಾದ ಚಿದ್ಕೀಯನ ಆಳ್ವಿಕೆಯ ಒಂಭತ್ತನೆಯ ವರ್ಷದ ಹತ್ತನೆಯ ತಿಂಗಳಿನಲ್ಲಿ ಬಾಬೆಲಿನ
    ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ಸಕಲ ಸೈನ್ಯಸಹಿತ ಬಂದು ಯೆರೂಸಲೇಮನ್ನು ಮುತ್ತಿದನು.
  yap-yap: U lan e bin ragag e pul ko bin mereb e duw nike pilung Zedekiah u Judah,
    me yib Nebukadnezzar ni Pilung nu Babylon nge ga’ngin fa raba’ i salthaw rok ngar
    chamgad nga Jerusalem.
  hlt-MCSB: Judah manghai Zedekiah kah a kum ko hla rha dongah Babylon manghai Nebukhanezar
    tah amah kah caem boeih neh Jerusalem la ha pawk uh tih a dum.
  mdy-ETH: ሴዴቂያሴ ዪሁዳይዳ ካኣታዼንቴ ታዞጳሳ ሌዖኮ ታጳሳ ዓጊኖና ባብሎኔ ካኣቲ ናብካዳናፆኦሬ ፔኤኮ ዖሎ ዓሶ ቢያሢና ዎላ
    ሙኪ ዬሩሳላሜ ካታሞ ማንጌኔ።
  twi-ASANTE: Yudahene Sedekia dii adeɛ no, ne mfeɛ nkron mu bosome edu so no, Babiloniahene
    Nebukadnessar ne nʼakodɔm nyinaa tuu Yerusalem so sa, wɔtua kuropɔn no na wɔyɛɛ
    mpie twaa ho hyiaeɛ.
  eng-WEBU: In the ninth year of Zedekiah king of Judah, in the tenth month, Nebuchadnezzar
    king of Babylon and all his army came against Jerusalem, and besieged it.
  wal-wal: Sedeqiyaasi Yihudan kawotido uddufuntta laittan, tammantta aginan, Baabiloone
    Kawoi Naabukadanaxoorinne a olanchchati ubbai yiidi, Yerusalaame dooddidosona.
  spa-PDDPT: El año noveno de Sedequías, rey de Judá, el mes décimo, Nabucodonosor,
    rey de Babilonia, llegó con todo su ejército contra Jerusalén y la sitió.
  gun-gun: Po rami Jerusalém tetã oipe'aa raka'e. Nove ma'etỹ ha'e dez jaxya re ma
    Judá pygua huvixa Zedequias oĩ jave py ou Babilônia pygua huvixa Nabucodonosor
    oxondaro kuery ha'e javi reve. Jerusalém tetã re ou vy ojokopa okuapy.
  ilo-ULB: Iti maikasangapulo a bulan iti maikasiam a tawen a panagturay ni Zedekias
    a kas ari ti Juda, immay ni Nebucadnesar nga ari ti Babilonia a kaduana dagiti
    amin nga armadana a maibusor iti Jerusalem ket linakubda daytoy.
  kpg-kpg: I di madangaholu malama o di hiwa ngadau i di madagoaa Zedekiah nogo king
    i Judah, gei ogo Nebuchadnezzar, di king o Babylonia, ga haneia mo ana llongo dauwa
    huogodoo, ga heebagi gi Jerusalem.
  uig-ARA: 'يېرۇسالېم ئىشغال قىلىنغاندا تۆۋەندىكى ئىشلار يۈز بەردى: ــ يەھۇدا پادىشاھى
    زەدەكىيانىڭ توققۇزىنچى يىلى ئونىنچى ئايدا، بابىل پادىشاھى نېبوقادنەسار ۋە بارلىق
    قوشۇنى يېرۇسالېمغا جەڭ قىلىشقا كېلىپ ئۇنى مۇھاسىرىگە ئالدى؛'
  sus-sus: 'Darisalamu suxu yi ki nɛ: Sedekiya Yudaya mangɛ xa mangɛya ɲɛ solomanaani
    nde kike fu nde kui, Babilɔn mangɛ Nebukadansari nun a xa sɔɔri gali naxa Darisalamu
    rabilin.'
  pon-2006: Ni kaeisek en sounpwong en kaduwaun sounpar en mwehin Sedekaia, nanmwarkien
    Suda, Nepukadnesar, nanmwarkien Papilonia, ahpw ketido iangahki sapwellime karis
    koaros oh mahweniong Serusalem.
  ksd-ksd: Ta ra kilala lavuvat Sedekia i ga ki na king aro Iuda tana, ta ra gai a
    vinun, Nebukadnesar ra king Babilon ma kana tarai na vinarubu par dia ga vana
    Ierusalem, ma dia ga vartakalat bat ia;
  tur-YTC: Yahuda Kralı Sidkiya'nın dokuzuncu yılında, onuncu ayda, Babil Kralı Nebukadnetsar
    bütün ordusuyla Yeruşalem'e gelip kuşattı.
  grc-BRENT: Ὁ ΛΟΓΟΣ ὁ γενόμενος παρὰ Κυρίου πρὸς Ἱερεμίαν ἐν τῷ ἐνιαυτῷ δεκάτῳ βασιλεῖ
    Σεδεκίᾳ, οὗτος ἐνιαυτὸς ὀκτωκαιδέκατος τῷ βασιλεῖ Ναβουχοδονόσορ βασιλεῖ Βαβυλῶνος.
  ind-AYT: Pada tahun kesembilan pemerintahan Zedekia, raja Yehuda, pada bulan kesepuluh,
    Nebukadnezar, raja Babel, datang bersama seluruh pasukannya untuk melawan Yerusalem
    dan mengepungnya.
  nya-nya: 'Mzinda wa Yerusalemu anawulanda motere: Mʼchaka chachisanu ndi chinayi
    cha Zedekiya mfumu ya Yuda, mwezi wakhumi, Nebukadinezara mfumu ya ku Babuloni
    anabwera ndi gulu lake lonse kudzathira nkhondo mzinda wa Yerusalemu ndipo anawuzinga
    mzindawo.'
  hrv-hrv: Devete godine kralja Sidkije, kralja judejskoga, desetoga mjeseca, Nabukodonozor,
    kralj babilonski, krenu sa svom vojskom na Jeruzalem te ga opsjede.
  mps-mps: Te nogo si polua, te kibu be 9 te Sedekaia Juda king bidali sogo, te Babilon
    king Nebukatnesargo aga ami tigidali selama, te augwali aselama, Jerusalem bagulama,
    te taun sainogo boi hwįanio.
  tpi-tpi: Long namba 10 mun bilong namba 9 yia bilong Sedekaia i stap king bilong
    Juda, King Nebukatnesar bilong Babilon i kisim olgeta ami bilong en na ol i kam
    banisim Jerusalem na i pait bilong kisim taun.
  dan-1931: Efter at Jerusalem var indtaget - i kong Zedekias af Judas niende regeringsår
    i den tiende Måned, kom Kong Nebukadrezar af Babel med hele sin Hær til Jerusalem
    og belejrede det;
  vie-OVCB: Tháng mười năm thứ chín đời Vua Sê-đê-kia cai trị, Vua Nê-bu-cát-nết-sa
    dốc toàn lực tấn công và bao vây Giê-ru-sa-lem.
  guj-2017: યહૂદિયાના રાજા સિદકિયાના અમલના નવમા વર્ષના દસમા મહિનામાં બાબિલના રાજા
    નબૂખાદનેસ્સાર તથા તેના સર્વ સૈન્યએ યરુશાલેમ પર ચઢાઈ કરીને તેને ઘેરો ઘાલ્યો.
  pon-2006A: Ni kaeisek en sounpwong en kaduwaun sounpar en mwehin Sedekaia, nanmwarkien
    Suda, Nepukadnesar, nanmwarkien Papilonia, ahpw ketido iangahki sapwellime karis
    koaros oh mahweniong Serusalem.
  por-BRBSL: No nono ano de Zedequias, rei de Judá, no décimo mês, Nabucodonosor,
    rei da Babilônia, e todo seu exército vieram contra Jerusalém, e a sitiaram.
  cth-cth: Judah siangpahrang Zedekiah a bawinae kum 9, thapa yung hra nah Babilon
    siangpahrang Nebukhadnezar hoi a ransanaw ni Jerusalem a tuk awh teh a kalup awh.
  twi-twi: Yudahene Sedekia dii ade no, ne mfe akron mu, ɔsram a ɛto so du so no,
    Babiloniahene Nebukadnessar ne nʼasraafo nyinaa tuu Yerusalem so sa, wotuaa kuropɔn
    no na wɔyɛɛ mpie twaa ho hyiae.
  hlt-hlt: Judah manghai Zedekiah kah a kum ko hla rha dongah Babylon manghai Nebukhanezar
    tah amah kah caem boeih neh Jerusalem la ha pawk uh tih a dum.
  tbz-SIM: Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì Sedesiɑ kpɑ̀tì benni wɛínnì miɛkɛ nkɛ otɑ̃̀nkù
    píínwè, Nɛbukɑnnɛsɑɑ Bɑbidɔnni kóo kpɑ̀ɑ̀tì nɛ̀ o ɑ̃ɑ̃pɔ̀mbɛ̀ bɛmɔu bɛ̀ kɔ̀tɛnímɛ̀
    kɛ́pi Sedisɑdɛmmu ɛì.
  msy-2020: Egha namba 9ɨn azenimɨn Sedekaia atrivimɨn ikia ghua, namba 10ɨn iakɨnimɨn
    otogha ghua an namba 10ɨn iakɨnir kamɨn aruemɨn oto. Ezɨ Babilonɨn Atrivim Nebukatnesar
    uan mɨdorozir gumaziba bar me inigha iza, Jerusalemɨn nguibar ekiam korogha a
    iniasa mɨsosi.
  azb-azb: Yəhuda padşahı Sidqiyanın padşahlığının doqquzuncu ilinin onuncu ayında
    Babil padşahı Navuxodonosor bütün ordusu ilə Yerusəlimin qarşısına gəlib şəhəri
    mühasirəyə aldı.
  eng-DBY: And it came to pass when Jerusalem was taken, in the ninth year of Zedekiah
    king of Judah, in the tenth month, came Nebuchadrezzar king of Babylon and all
    his army against Jerusalem, and they besieged it.
  hin-2017: यहूदा के राजा सिदकिय्याह के राज्य के नौवें वर्ष के दसवें महीने में, बाबेल
    के राजा नबूकदनेस्सर ने अपनी सारी सेना समेत यरूशलेम पर चढ़ाई करके उसे घेर लिया।
  wol-KYG: Ba Cedesyas tolloo ci juróom ñeenteelu atu nguuram, ca fukkeelu weeram,
    ca la Nabukodonosor buuru Babilon ànd ak mbooloom xareem mépp ci kaw Yerusalem,
    ñu gaw ko.
  eng-YLT: In the ninth year of Zedekiah king of Judah, in the tenth month, come hath
    Nebuchadrezzar king of Babylon and all his force unto Jerusalem, and they lay
    siege against it;
  eng-WYC-2017: In the ninth year of Zedekiah, king of Judah, in the tenth month,
    Nebuchadnezzar, king of Babylon, and all his host, came to Jerusalem, and they
    besieged it.
  eng-WMBB: In the ninth year of Zedekiah king of Judah, in the tenth month, Nebuchadnezzar
    king of Babylon and all his army came against Jerusalem, and besieged it.
  urd-GVH: 'यरूशलम यों दुश्मन के हाथ में आया : यहूदाह के बादशाह के नवें साल और 10वें
    महीने में शाहे-बाबल नबूकदनज़्ज़र अपनी तमाम फ़ौज लेकर यरूशलम पहुँचा और शहर का मुहासरा
    करने लगा।'
  rug-rug: 'Hiera sa vivineina sa vinagina sa popoa Zerusalema: Pa vina manege puta
    sidara koasa vina sia vuahenina sa binaṉara te Zedekaea pa Ziuda, si la raza ia
    e Nebukaneza sa baṉara pa Babiloni sa popoa Zerusalema meke vari likohae nia sa
    nana qeto minate lavata si asa.'
  gaz-gaz: 'Akki Yerusaalem itti fudhatamte kana ture: Bara Zedeqiyaa Mooticha Yihuudaa
    keessa jiʼa kurnaffaa waggaa saglaffaatti, Nebukadnezar mootichi Baabilon loltoota
    isaa hunda wajjin duulee Yerusaalemin marse.'
  fra-LSG: Lorsque Jérusalem fut prise, la neuvième année de Sédécias, roi de Juda,
    le dixième mois, Nebucadnetsar, roi de Babylone, vint avec toute son armée devant
    Jérusalem, et en fit le siège;
  gnn-gnn: Ga yuwalkthi ŋunhi maḻŋ'thurrunanydja bitjarrayi, bitjarra yana liŋgu ŋunhi
    ŋayi Djiramayayu ŋäthili walalaŋgala ḻakaraŋala, liŋgu buŋgawa ŋurukuy Bapilunbuynydja
    marrtjinana lili ŋulinyaramirriyunydja ŋunhi Djitakayana yukurrana buŋgawa nhinana
    ŋuruku Djudawuyŋunydja.
  yal-yal: Yuda mangan Sedeki a mangayaan ɲɛɛ solomanaaninden kike fudeni, Babilɔn
    mangan Nebukadanesari nun a ganla birin yi fa Yerusalɛn xili ma, e yi a rabilin.
  haw-1868: I KA iwa o ka makahiki o Zedekia, ke alii o ka Iuda, i ka umi o ka malama,
    hele mai la o Nebukaneza ke alii o Babulona, a me kona poe kaua a pau, e ku e
    ia Ierusalema, a hoopilikia iho la oia ia wahi.
  arb-NAV: وَفِي الشَّهْرِ الْعَاشِرِ مِنَ السَّنَةِ التَّاسِعَةِ مِنْ حُكْمِ صِدْقِيَّا
    مَلِكِ يَهُوذَا، زَحَفَ الْمَلِكُ نَبُوخَذْنَصَّرُ وَكُلُّ جَيْشِهِ عَلَى أُورُشَلِيمَ
    وَحَاصَرَهَا.
  ewe-ewe: Le Yuda fia Zedekia ƒe fiaɖuɖu ƒe ƒe asiekɛlia me, le ɣleti ewolia me la,
    Babilonia fia Nebukadnezar ho kple eƒe aʋakɔwo katã ɖe Yerusalem ŋuti, eye wòva
    ɖe to ɖe du la.
  eng-LEE: In the ninth year of Zedekiah the king of Judah, in the tenth month, that
    Nebuchadrezzar the king of Babylon came with all his army against Jerusalem, and
    they besieged it.
  asm-FB: পাছত যিৰূচালেম শত্রুৰ হাতত পৰা সময়ত, যিহূদাৰ ৰজা চিদিকিয়াৰ ৰাজত্বৰ নৱম
    বছৰৰ দশম মাহত বাবিলৰ ৰজা নবূখদনেচৰ আৰু তেওঁৰ সকলো সৈন্য-সামন্তই যিৰূচালেমৰ বিৰুদ্ধে
    আহি তাক অৱৰোধ কৰিলে।
  sus-A: دَرِ سَلَمُ سُشُ يِ كِ نّ؛ سٍدٍكِيَ يُدَيَ مَنفّ شَ مَنفّيَ حّ سٌلٌمَنَانِ
    ندٍ كِكٍ قُ ندٍ كُي، بَبِلْن مَنفّ نٍبُكَدَنسَرِ نُن عَ شَ سْورِ فَلِ نَشَ دَرِ سَلَمُ
    رَبِلِن.
  fra-SBL: La neuvième année de Sédécias, roi de Juda, au dixième mois, Nebucadnetsar,
    roi de Babylone, et toute son armée vinrent contre Jérusalem et l'assiégèrent.
  hbo-hbo: בַּשָּׁנָ֣ה הַ֠תְּשִׁעִית לְצִדְקִיָּ֨הוּ מֶלֶךְ־יְהוּדָ֜ה בַּחֹ֣דֶשׁ הָעֲשִׂרִ֗י
    בָּ֠א נְבוּכַדְרֶאצַּ֨ר מֶֽלֶךְ־בָּבֶ֤ל וְכָל־חֵילֹו֙ אֶל־יְר֣וּשָׁלַ֔͏ִם וַיָּצֻ֖רוּ
    עָלֶֽיהָ׃ ס
  kik-kik: Mwaka-inĩ wa kenda wa wathani wa Zedekia mũthamaki wa Juda, mweri-inĩ wa
    ikũmi, Nebukadinezaru mũthamaki wa Babuloni nĩathiire gũtharĩkĩra itũũra rĩa Jerusalemu
    arĩ na mbũtũ ciake ciothe cia ita, akĩrĩrigiicĩria arĩtunyane.
  fra-NCL: La neuvième année de Sédécias, roi de Juda, le dixième mois, Nabuchodonosor,
    roi de Babylone, vint avec toute son armée devant Jérusalem ; et ils l’assiégèrent.
  cek-AK: Judah siangpahrang Zedekiah angraenghaih saning takawtto haih, khrah hato
    naah, Babylon siangpahrang Nebuchadnezzar loe Jerusalem to tuk hanah, angmah ih
    misatuh kaminawk hoi nawnto angzoh moe, Jerusalem to takui.
  cuk-cuk: Birgabakebakgus Sedequías Judá-yar-semaidgine, a-nii-warambegi Babilonia-Rey-Nabucodonosor,
    Jerusalénʼgi gwichiguega, Jerusalén-neggweburse sorda-bila-onomalad-abargi aligusad.
    Bela neggwebur-ebilis ambikunonikid.
  uig-CYR: 'Йерусалим ишғал қилинғанда төвәндики ишлар йүз бәрди: — Йәһуда падишаси
    Зәдәкияниң тоққузинчи жили онинчи айда, Бабил падишаси Небоқаднәсар вә барлиқ
    қошуни Йерусалимға җәң қилишқа келип уни муһасиригә алди;'
  tel-2017: యూదా రాజైన సిద్కియా పరిపాలనలో తొమ్మిదో సంవత్సరం పదో నెలలో బబులోను రాజైన
    నెబుకద్నెజరు తన సైన్యం అంతటితో యెరూషలేమును ముట్టడి వేశాడు.
  hat-BSA: Alò, lè Jérusalem te vin kaptire nan nevyèm ane pouvwa Sédécias la, wa
    Juda a, nan dizyèm mwa, Nebucadnetsar, wa Babylone nan, ak tout lame li te rive
    kote Jérusalem pou te fè syèj sou li.
  kos-kos: In malem se aksingoul in yac akeu lal Zedekiah in tokosra lun Judah, Tokosra
    Nebuchadnezzar lun Babylonia ac un mwet mweun lal nukewa elos tuku ac kuhlusya
    acn Jerusalem.
  hbo-WLC: בַּשָּׁנָ֣ה הַ֠תְּשִׁעִית לְצִדְקִיָּ֨הוּ מֶלֶךְ־יְהוּדָ֜ה בַּחֹ֣דֶשׁ הָעֲשִׂרִ֗י
    בָּ֠א נְבוּכַדְרֶאצַּ֨ר מֶֽלֶךְ־בָּבֶ֤ל וְכָל־חֵילוֹ֙ אֶל־יְר֣וּשָׁלִַ֔ם וַיָּצֻ֖רוּ
    עָלֶֽיהָ׃ ס
  ibo-ibo: Otu a ka e si dọta Jerusalem nʼagha. Nʼafọ nke itoolu, nke ọchịchị Zedekaya
    eze Juda, nʼọnwa nke iri ya, Nebukadneza eze Babilọn duuru ndị agha ya niile bịa
    ibuso Jerusalem agha, Ha gbara ya gburugburu, nọchibido ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିହୁଦାର ରାଜା ସିଦିକୀୟଙ୍କ ରାଜତ୍ଵର ନବମ ବର୍ଷର ଦଶମ ମାସରେ ବାବିଲର ରାଜା
    ନବୂଖଦ୍‍ନିତ୍ସର ଓ ତାହାର ସମସ୍ତ ସୈନ୍ୟ ଯିରୂଶାଲମର ବିରୁଦ୍ଧରେ ଆସି ତାହା ଅବରୋଧ କଲେ;
  chk-chk: Iwe, lon engolun maramen ewe atiuen ierin mwün Setekia ewe kingen Juta,
    Nepukatnesar ewe kingen Papilon me an mwichen sounfiu meinisin ra feito Jerusalem,
    ra pwelifeili fän pisekin maun o maun ngeni.
  rop-rop: Wal langa det namba 10 manth langa det namba 9 yiya wen Sedakaiya bin jidan
    king langa Juda, King Nebakanesa brom Bebalon bin kaman garram im ami blanga fait
    langa Jerusalem. Deibin kemp raidaran langa det taun blanga teikoba en deibin
    fait deya longtaim.
  ukr-1871: У девятому роцї Седекіїному, царя Юдейського, в десятому місяцї, прибув
    Навуходонозор, царь Вавилонський, з усією військовою силою своєю під Ерусалим,
    та й обляг його.
  deu-1951: Und es geschah, daß Jerusalem eingenommen wurde. Im neunten Jahre Zedekias,
    des Königs von Juda, im zehnten Monat, war der babylonische König Nebukadnezar
    mit seinem ganzen Heer gen Jerusalem gekommen und hatte die Belagerung begonnen;
  eng-JPS: in the ninth year of Zedekiah king of Judah, in the tenth month, came Nebuchadrezzar
    king of Babylon and all his army against Jerusalem, and besieged it;
  srp-1865: Devete godine Sedekije cara Judina mjeseca desetoga doðe Navuhodonosor
    car Vavilonski sa svom vojskom svojom na Jerusalim i stade ga biti.
  lug-lug: Mu mwaka ogwomwenda ogw’obufuzi kwa Zeddekiya kabaka wa Yuda, mu mwezi
    ogw’ekkumi, Nebukadduneeza kabaka w’e Babulooni, n’alumba Yerusaalemi, n’eggye
    lye lyonna, n’akizingiza.
  heb-heb: בשנה התשעית לצדקיהו מלך יהודה בחדש העשרי בא נבוכדראצר מלך בבל וכל חילו
    אל ירושלם ויצרו עליה׃
  ben-IRV: যিহূদার রাজা সিদিকিয়ের নবম বছরের দশম মাসে বাবিলের রাজা নবূখদনিৎসর তাঁর
    সমস্ত সৈন্যদল নিয়ে যিরূশালেমের বিরুদ্ধে আসেন এবং সেটি দখল করেন।
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਸਿਦਕੀਯਾਹ ਦੇ ਸ਼ਾਸਨ ਦੇ ਨੌਵੇਂ ਸਾਲ ਦੇ ਦਸਵੇਂ ਮਹੀਨੇ ਬਾਬਲ ਦੇ ਰਾਜਾ
    ਨਬੂਕਦਨੱਸਰ ਨੇ ਅਤੇ ਉਹ ਦੀ ਸਾਰੀ ਸੈਨਾਂ ਨੇ ਚੜਾਈ ਕੀਤੀ ਅਤੇ ਯਰੂਸ਼ਲਮ ਉੱਤੇ ਘੇਰਾ ਪਾ ਲਿਆ
  mya-JVB: ယုဒ ရှင်ဘုရင် ဇေဒကိ မင်းကြီးနန်းစံကိုးနှစ် ဒသမ လ တွင် ၊ ဗာဗုလုန် ရှင်ဘုရင်
    နေဗုခဒ်နေဇာ သည် ဗိုလ်ခြေ အပေါင်း တို့နှင့် တကွလာ ၍ ယေရုရှလင် မြို့ကို ဝိုင်း ထားကြ၏။
  tbg-tbg: King Sedekaiava 9 ihi 10 torara Iutaaqaa raqiki vau entara Babironi King
    Nebukanesaava nai iqoka vaiinti ekaa ntita varero ani Ieruharemi vatuka aatara
    kareva vira ututuma tero vaura.
  hmo-hmo: Sedekaia, Iuda ena king, ena lohia lagani namba 9, bona hua namba 10 lalonai,
    Nebukanesa, Babulonia ena king, bona iena tuari taudia ibounai ese Ierusalema
    idia koua hagegea bona idia tuari henia.
  urd-urd: शाह — ए — यहूदाह सिदक़ियाह के नवें बरस के दसवें महीने में, शाह — ए — बाबुल
    नबूकदनज़र अपनी तमाम फ़ौज लेकर येरूशलेम पर चढ़ आया और उसका घिराव किया।
  rus-SYN: В девятый год Седекии, царя Иудейского, в десятый месяц, пришел Навуходоносор,
    царь Вавилонский, со всем войском своим к Иерусалиму, и обложили его.
  bqc-SIM: Yudaↄ kí Zedekia kpalablea wɛ̃̀ kɛ̃okwi mↄ kwide guu, Babɛli kí Nɛbukanɛza
    mↄ̀ lìa Yelusalɛũi ń a zĩgↄ̃ↄ.
  tcz-CHONGTHU: Judah lengpa Zedekiah lengpa lengvaipoh kumko lhinkum, lhasom lhin
    in, Babylon lengpa Nebuchadnezzar leh asepaite ahung kon uvin, Jerusalem khopi
    ahin delkhum tauvin ahi.
  mar-mar: यहूदाचा राजा सिद्कीया याच्या नवव्या वर्षात आणि दहाव्या महिन्यात, बाबेलाचा
    राजा नबुखद्नेस्सर आपले संपूर्ण सैन्य घेऊन यरूशलेमाविरूद्ध चालून आला आणि त्यास
    वेढा घातला.
  qub-qub: Isgun wata chunca quillanna Sedequías Judäpa raynin caycaptin Babiloniapa
    raynin Nabucodonosorga llapan suldäruncunawan aywaran Jerusalenman yaycunanpaj.
    Chayaycur siudäta curalacaycäriran.
  bqp-bqp: Sedesiɑsi Yudɑbɑn sinɑ bokon bɑndun wɔ̃ɔ nɔɔbɑ nnɛse, yen suru wɔkuruse
    sɔɔrɑ Nɛbukɑnɛsɑɑ, Bɑbilonin sinɑ boko u Yerusɑlɛmu wɔrimɑ kɑ win tɑbu kowobu
    kpuro. Mɑ bɑ sɑnsɑni girɑ yen bɔkuɔ, mɑ bɑ kuku yenu kuɑ bɑ kɑ sikerenɑ.
  hat-hat: Nan dizyèm mwa, nevyèm lanne rèy Sedesyas, wa peyi Jida a, Nèbikadneza,
    wa Babilòn lan, vini ak tout lame li a, li atake lavil Jerizalèm. Li sènen li
    toupatou.
  eng-BSB: In the ninth year of Zedekiah king of Judah, in the tenth month, Nebuchadnezzar
    king of Babylon marched against Jerusalem with his entire army and laid siege
    to the city.
  eng-WEBPB: In the ninth year of Zedekiah king of Judah, in the tenth month, Nebuchadnezzar
    king of Babylon and all his army came against Jerusalem, and besieged it.
  kbq-kbq: Hagi Juda kini ne' Zedekaia'ma kinima mani'negeno 9nima hia kafumofona
    10ni ikante, Babiloni kini ne' Nebukatnesa'ene maka sondia vahe'amo'zane e'za,
    Jerusalemi kumara eme avazagi kagine'za Jerusalemi vahera hara huzmante'naku hu'naze.
  nhe-BL: Ipan metztli majtlactli ipan toisraelita calendario [39:1 Ipan 15 itequi
    enero ipan 588 a.C. ipan tocalendario tlen ama. Xiquita nojquiya Jer. 52:4.] quema
    Sedequías yahuiyaya para chicnahui xihuitl tlanahuatis ipan tlali Judá, Nabucodonosor
    tlanahuatijquetl tlen tlali Babilonia huan isoldados hualajque ipan altepetl Jerusalén
    huan sampa quiyahualojque para quitehuise.
  gub-BL: Zeneki Zuta ywy rehe har wanuwihawete romo heko mehe 9 haw kwarahy rehe
    10 haw zahy rehe Mawiron wanuwihawete Namukononozor ur wemiruze'eg zauxiapekwer
    nànàn Zeruzarez tawhu iàmàtyry'ym pà a'e kury.
  eng-DRA: In the ninth year of Sedecias king of Juda, in the tenth month, came Nabuchodonosor
    king of Babylon, and all his army to Jerusalem, and they besieged it.
