verse: JER.039.014
translations:
  mal-C: യിരെമ്യാവിനെ കാവൽപ്പുരമുറ്റത്തുനിന്ന് വരുത്തി. അദ്ദേഹത്തെ തന്റെ വീട്ടിലേക്കു
    കൂട്ടിക്കൊണ്ടുപോകുന്നതിനായി ശാഫാന്റെ മകനായ അഹീക്കാമിന്റെ മകനായ ഗെദല്യാവിനെ ഏൽപ്പിച്ചു.
    അങ്ങനെ അദ്ദേഹം സ്വന്തം ജനത്തിന്റെ മധ്യേ താമസിച്ചു.
  deu-TKW: und ließen Jeremia, aus dem Wachthofe holen und übergaben ihn Gedalja,
    dem Sohne Ahikams, des Sohnes Saphans, daß er ihn in den Palast verbringe. Und
    so verblieb er inmitten des Volks.
  lin-lin: batindaki ete bazwa Jeremi kati na lopango ya mokonzi mpe bapesaki ye na
    maboko ya Gedalia, mwana mobali ya Ayikami, mwana mobali ya Shafani, mpo ete azongisa
    ye na ndako na ye. Boye Jeremi awumelaki kati na bato na ye.
  eng-LSV: indeed, they send and take Jeremiah out of the court of the prison, and
    give him to Gedaliah son of Ahikam, son of Shaphan, to carry him home, and he
    dwells in the midst of the people.
  eng-GNV: 'Euen they sent, and tooke Ieremiah out of the court of the prison, and
    committed him vnto Gedaliah the sonne of Ahikam the sonne of Shaphan, that he
    should cary him home: so he dwelt among the people.'
  eng-WEBSTER: 'Even they sent, and took Jeremiah out of the court of the prison,
    and committed him to Gedaliah the son of Ahikam the son of Shaphan, that he should
    carry him home: so he dwelt among the people.'
  nhw-BL: Huan quintitlanque miyac soldados para ma nechquixtica ipan nopa tlatzactli
    huan nechtemactilijque imaco Gedalías, icone Ahicam, catli icone Safán, para ma
    nechhuica nochaj. Huan quej nopa na niitztoya tlatlajco noisraelita masehualhua
    catli noja mocajtoyaj ipan nopa tlali.
  swh-ONEN: wakatuma watu kumwondoa Yeremia kutoka ua wa walinzi. Wakamkabidhi kwa
    Gedalia mwana wa Ahikamu mwana wa Shafani, ili amrudishe nyumbani kwake. Kwa hiyo
    akabaki miongoni mwa watu wake mwenyewe.
  bba-bba: bɑ ɡɔrɑ bu Yeremi yɑrɑmɑ pirisɔm dirun di, kpɑ bu kɑ nùn dɑ bu Gedɑliɑ,
    Akikɑmun bii, Sɑfɑnin debubu nɔmu sɔndiɑ. Wiyɑ u kɑ nùn dɑ win yɛnuɔ. Nɡe mɛyɑ
    Yeremi u kɑ yɑrɑ u wɑ̃ɑ kɑ Yudɑ be bɑ tie.
  eng-KJVCPB: 'even they sent, and took Jeremiah out of the court of the prison, and
    committed him unto Gedaliah the son of Ahikam the son of Shaphan, that he should
    carry him home: so he dwelt among the people.'
  luo-luo: nooro wach mondo ogol Jeremia oa e laru mar jarito. Ne gitere ir Gedalia
    wuod Ahikam, ma wuod Shafan, mondo odwoke dalane. Omiyo nodongʼ e dier jogi owuon.
  meu-meu: e hesiai, Ieremia na hegima taudia edia magu amo e abia. Idia ese Gedalia,
    Ahikama Safana natuna, imana ai e atoa, iena ruma baine laohaia totona. Taunabunai
    ia na taunimanima bogaragidiai e nohova.
  npi-ULB: तिनीहरूका मानिसहरूले यर्मियालाई गारदको चोकबाट लिएर गए, र घरमा नै लैजान
    शापानका नाति, अहीकामका छोरा गदल्याहको हातमा जिम्मा दिए । यसरी यर्मिया मानिसहरूकै
    बिचमा बसे ।
  yor-yor: ránṣẹ́ láti mú Jeremiah kúrò nínú túbú. Wọ́n gbé e lọ fún Gedaliah ọmọ
    Ahikamu ọmọ Ṣafani láti mú padà lọ sí ilé àti máa wà pẹ̀lú àwọn ènìyàn rẹ̀.
  pes-OPCB: '@see-verse:JER.039.013'
  tgl-ULB: Kinuha ng kanilang mga kalalakihan si Jeremias mula sa patyo ng mga bantay
    at ipinagkatiwala siya kay Gedalias na anak ni Ahikam na anak naman ni Safan,
    upang iuwi siya, kaya nanatili si Jeremias kasama ng mga tao.
  hui-hui: tigua agali maru Yarusalemeha ami agali haguane haga wiagoha Yaremaia garabaya
    hearia damu pudaba lene. Damu pialu haru dai buwa tigua agali mbira Sabana aguane
    ibu Ahigama igini Gedalaia heagome Yaremaia handayaho helo ibu andaga haru pu
    lene. Anidagua biyagola Yaremaia ibu Yuda wali agaliru heba Yuda dindiha hene.
  mya-mya: ငါ့​အား​နန်း​တော်​ဝင်း​အ​တွင်း​မှ​ခေါ်​ယူ​ကြ​၏။ ထို​နောက်​သူ​တို့​သည်​ငါ့​အား​ဘေး​မဲ့​လုံ​ခြုံ
    စွာ​အိမ်​သို့​ပြန်​လည်​ပို့​ဆောင်​စေ​ရန်​ရှာ​ဖန် ၏​မြေး၊ အ​ဟိ​တံ​၏​သား​ဂေ​ဒ​လိ​၏​လက်​သို့
    ပေး​အပ်​ကြ​၏။ သို့​ဖြစ်​၍​ငါ​သည်​မိ​မိ​၏ အ​မျိုး​သား​များ​နှင့်​အ​တူ​တစ်​ဖန်​နေ​ထိုင်
    ရ​လေ​သည်။
  bod-N: མི་མངགས་ཏེ་སྐུ་སྲུང་གི་ཁྱམས་ར་ནས་ཡེ་རེམ་ཡཱ་ཁྲིད་འོངས་པ་དང་། ཤཱ་ཕན་གྱི་ཚ་བོ་སྟེ་ཨ་ཧི་ཀམ་གྱི་བུ་གེ་དལ་ཡཱ་ལ་གཏད་ནས་དེའི་ཁྱིམ་ལ་འཁྲིད་དུ་བཅུག་པ་དང་།
    ཡེ་རེམ་ཡཱ་ཡང་མི་རྣམས་ཀྱི་ཁྲོད་དུ་བཞུགས་སོ། །
  sna-sna: vakatumira nhume kuti Jeremia abviswe paruvazhe rwavarindi. Vakamuendesa
    kuna Gedharia mwanakomana waAhikami, mwanakomana waShafani, kuti vamudzosere kumusha
    kwake. Saka akaramba agere pakati pavanhu vokwake.
  spa-BLM: enviaron y sacaron a Jeremías del patio de la guardia, y lo entregaron
    a Gedalías, hijo de Ajicam, hijo de Safán, para que lo llevara a su casa. Así
    vivió entre el pueblo.
  cac-cac: ix in schec ic'jielta eb' vin̈ d'a yamaq'uil b'aj ayin och preso chi'.
    Ix in yac'ancanoch eb' vin̈ d'a yol sc'ab' vin̈aj Gedalías yuninal vin̈aj Ahicam,
    yixchiquin vin̈aj Safán, yic tzin yac'an meltzaj vin̈ d'a in pat. Icha chi' ix
    aj in can cajan d'a scal eb' vetchon̈ab'.
  swh-ULB: Watu wao walimchukua Yeremia kutoka uwanja wa mlinzi na kumkabidhi kwa
    Gedalia mwana wa Ahikami mwana wa Shafani, kumchua nyumbani, basi Yeremia alibaki
    miongoni mwa watu.
  bel-bel: паслалі і ўзялі Ерамію з двара варты, і даручылі яго Гадолію, сыны Ахікамаву,
    сыну Сафанаву, завесьці яго дамоў. І ён застаўся жыць сярод народа.
  deu-ELBBK: sie sandten hin und ließen Jeremia aus dem Gefängnishof holen; und sie
    übergaben ihn Gedalja, dem Sohn Achikams, des Sohnes Schaphans, dass er ihn ins
    Haus hinausführe. Und so wohnte er inmitten des Volkes.
  mbb-OT: Impekuwa zan si Jeremias puun duen te ubpeey te menge vantey ne insarig
    dan ki Gedalia he anak ni Ahikam wey apù ni Shafan, he iyan miduma kandin wey
    mekeulì diyà te valey zin. Umbe mibpedayun is ked-ubpà ni Jeremias diyà te Juda
    duma te zuma he menge emurè din te inged.
  mal-2015: യിരെമ്യാവെ കാവൽപുരമുറ്റത്തുനിന്നു വരുത്തി അവനെ വീട്ടിലേക്കു കൂട്ടിക്കൊണ്ടുപോകേണ്ടതിന്നു
    ശാഫാന്റെ മകനായ അഹീക്കാമിന്റെ മകനായ ഗെദല്യാവെ ഏല്പിച്ചു; അങ്ങനെ അവൻ ജനത്തിന്റെ
    ഇടയിൽ പാർത്തു.
  rmc-rmc: dine te anel le Jeremijaš pal e dvora le stražňikengri a dine les le Gedaljoske,
    le Achikamoskre čhaske, le Šafanoskre vnukoske, hoj les te ľidžal khere. Avke
    o Jeremijaš dživelas maškar peskre manuša.
  pes-OPV: و ارسال نموده، ارمیا را از صحن زندان برداشتند و او را به جدلیا ابن اخیقام
    بن شافان سپردند تا او را به خانه خود ببرد. پس در میان قوم ساکن شد.
  ron-1924: ау тримис сэ адукэ пе Иеремия дин куртя темницей ши л-ау ынкрединцат луй
    Гедалия, фиул луй Ахикам, фиул луй Шафан, ка сэ-л дукэ акасэ. Ши а рэмас ын мижлокул
    попорулуй.
  ben-OBCV: যিরমিয়ের কাছে প্রেরণ করে, তাঁকে রক্ষীদের প্রাঙ্গণ থেকে মুক্ত করে আনলেন।
    তারা তাঁকে শাফনের পুত্র অহীকামের পুত্র গদলিয়ের হাতে সমর্পণ করলেন, যেন তিনি তাঁকে
    তাঁর গৃহে ফেরত নিয়ে যান। এভাবেই তিনি তাঁর আপনজনদের কাছে থেকে গেলেন।
  som-som: waxay u soo cid direen Yeremyaah, oo intay barxaddii waardiyayaasha ka
    soo bixiyeen ayay u dhiibeen Gedalyaah ina Ahiiqaam oo ahaa ina Shaafaan inuu
    gurigiisa u kaxeeyo, markaasuu dadka dhexdiisa joogay.
  lat-VUC: miserunt, et tulerunt Jeremiam de vestibulo carceris, et tradiderunt eum
    Godoliæ filio Ahicam filii Saphan, ut intraret in domum, et habitaret in populo.
  eng-ASVBT: they sent, and took Jeremiah out of the court of the guard, and committed
    him unto Gedaliah the son of Ahikam, the son of Shaphan, that he should carry
    him home. So he dwelt among the people.
  ita-1885: mandarono a far trarre Geremia fuor delle corte della prigione, e lo diedero
    a Ghedalia, figliuolo di Ahicam, figliuolo di Safan, per condurlo fuori in casa
    sua. Ma egli dimorò per mezzo il popolo.
  eng-LXXUP: Take this book of the purchase, and the book that has been read; and
    thou shalt put it into an earthen vessel, that it may remain many days.
  eng-ULB: Their men took Jeremiah from the courtyard of the guard and entrusted him
    to Gedaliah son of Ahikam son of Shaphan, to take him home, so Jeremiah stayed
    among the people.
  spa-VBL: sacaron a Jeremías del patio de la guardia, y lo entregaron a Gedalías
    hijo de Ahicam, hijo de Safán, para que lo llevara a su casa. Jeremías se quedó
    allí con los suyos.
  fra-_FOB: Envoyèrent donc chercher Jérémie dans la cour de la prison, et le remirent
    à Guédalia, fils d'Achikam, fils de Shaphan, pour le conduire dans sa maison;
    ainsi il demeura au milieu du peuple.
  mal-mal: യിരെമ്യാവിനെ കാവൽപ്പുരമുറ്റത്തുനിന്നു വരുത്തി അവനെ വീട്ടിലേക്ക് കൂട്ടിക്കൊണ്ടുപോകേണ്ടതിന്
    ശാഫാന്റെ മകനായ അഹീക്കാമിന്റെ മകനായ ഗെദല്യാവിനെ ഏല്പിച്ചു; അങ്ങനെ അവൻ ജനത്തിന്റെ
    ഇടയിൽ താമസിച്ചു.
  urd-GVR: Yarmiyāh ab tak shāhī muhāfizoṅ ke sahan meṅ giriftār thā. Unhoṅ ne hukm
    diyā ki use wahāṅ se nikāl kar Jidaliyāh bin Aḳhīqām bin Sāfan ke hawāle kar diyā
    jāe tāki wuh use us ke apne ghar pahuṅchā de. Yoṅ Yarmiyāh apne logoṅ ke darmiyān
    basne lagā.
  suz-BL: मुर सोइश्‍शा, येरमीया कली जेल्‍खान ङा लाङगा रे चाक्‍पाइक्‍तेक्‍म। मेको कली
    आ खिंम लाइक्‍तीक जिम्‍मा शाफान आ चच अहीकाम आ तौ गेदाल्‍याह कली गेम्‍तेक्‍म। मोपा
    येरमीया आ मुरपुकी नु बाक्‍त। येरमीया ३८:२८; येरमीया ४०:५-६,१४-१६
  eng-NOY: they sent and took Jeremiah out of the court of the prison, and committed
    him to Gedaliah, the son of Ahikam, the son of Shaphan, that he should carry him
    home; and he dwelt among the people.
  ita-1927: mandarono a far trarre Geremia fuori dal cortile della prigione, e lo
    consegnarono a Ghedalia, figliuolo di Ahikam, figliuolo di Shafan, perché fosse
    menato a casa; e così egli abitò fra il popolo.
  ckb-ckb: ناردیان و یەرمیایان لە حەوشەی پاسەوانەکان دەرهێنا، دایانە دەست گەدەلیاهوی
    کوڕی ئەحیقامی کوڕی شافان، بۆ ئەوەی بیباتە ماڵەوە، ئیتر لەنێو خەڵکەکەی مایەوە.
  eng-BBE: 'And they sent and took Jeremiah out of the place of the watchmen, and
    gave him into the care of Gedaliah, the son of Ahikam, the son of Shaphan, to
    take him to his house: so he was living among the people.'
  kan-OKCV: ಅವರು ಕಳುಹಿಸಿ ಯೆರೆಮೀಯನನ್ನು ಸೆರೆಮನೆಯ ಅಂಗಳದಿಂದ ತೆಗೆಸಿ, ಶಾಫಾನನ ಮೊಮ್ಮಗನೂ ಅಹೀಕಾಮನ
    ಮಗನಾದ ಗೆದಲ್ಯನಿಗೆ ಒಪ್ಪಿಸಿ, ಮನೆಗೆ ಕರೆದುಕೊಂಡು ಹೋಗಬೇಕೆಂದು ಅಪ್ಪಣೆಕೊಟ್ಟರು. ಹಾಗೆ ಅವನು
    ಜನರ ಮಧ್ಯದಲ್ಲಿ ವಾಸವಾಗಿದ್ದನು.
  tam-2017: எரேமியாவைக் காவல்நிலையத்தின் முற்றத்திலிருந்து வரவழைத்து, அவனை வெளியே
    வீட்டுக்கு அழைத்துக்கொண்டுபோவதற்கு அவனைச் சாப்பானுடைய மகனாகிய அகீக்காமின் மகனான
    கெதலியாவினிடத்தில் ஒப்புவித்தார்கள்; அப்படியே அவன் மக்களுக்குள்ளே தங்கியிருந்தான்.
  spa-RV-1909: 'Enviaron entonces, y tomaron á Jeremías del patio de la cárcel, y
    entregáronlo á Gedalías hijo de Ahicam, hijo de Saphán, para que lo sacase á casa:
    y vivió entre el pueblo.'
  ron-BTF: Chiar ei au trimis și l-au luat pe Ieremia din curtea închisorii și l-au
    dat lui Ghedalia, fiul lui Ahicam, fiul lui Șafan, ca să îl ducă acasă; astfel
    el a locuit printre popor.
  eng-WEBP: sent and took Jeremiah out of the court of the guard, and committed him
    to Gedaliah the son of Ahikam, the son of Shaphan, that he should bring him home.
    So he lived among the people.
  eng-FBV: took Jeremiah from the guard's courtyard, and they handed him over to Gedaliah
    son of Ahikam, the son of Shaphan, to take him home. Jeremiah stayed there with
    his own people.
  nld-1939: Jeremias uit de gevangen-hof halen, en vertrouwden hem toe aan Gedaljáhoe,
    den zoon van Achikam, zoon van Sjafan, om hem in vrijheid naar huis te brengen.
    Zo bleef hij te midden van het volk.
  nch-BL: Huan quintitanque miyac soldados para ma techquixtica ipan nopa tatzacti
    huan techtemactilijque imaco Gedalías, icone Ahicam, cati icone Safán, para ma
    techhuica nochaj. Huan quej nopa na niitztoya tatajco noisraelita masehualhua
    cati noja mocajtoyaj ipan nopa tali.
  vie-1934: sai tìm Giê-rê-mi trong hành lang lính canh, rồi trao người cho Ghê-đa-lia,
    con trai A-hi-cam, cháu Sa-phan, đặng đưa người về trong nhà. Người bèn ở giữa
    dân sự.
  hin-CV: उन्होंने कुछ व्यक्तियों को भेजा और उन्होंने येरेमियाह को पहरे के आंगन से
    निकालकर शापान के पौत्र अहीकाम के पुत्र, गेदालियाह को सौंप दिया, कि वह येरेमियाह
    को अपने आवास ले जाए. इस प्रकार येरेमियाह लोगों के मध्य रहने लगे.
  spa-BES: Entonces enviaron y sacaron a Jeremías del lugar de los vigilantes, y lo
    entregaron al cuidado de Gedalías, hijo de Ahicam, hijo de Safán, para que lo
    llevara a su casa; y así se quedó a vivir en él pueblo.
  tdx-tdx: nampihitrife’ iereo naho rinambe’ iareo an-kiririsam-piga­ritse ao t’Iirmeà,
    naho nafanto’ iereo amy Gedelia, ana’ i Ahikame, ana’ i Safane ty hampoly aze,
    himoneña’e am’ondati’eo.
  tha-KJV: คือพวกท่านได้​ใช้​คนไปนำเยเรมีย์มาจากบริเวณทหารรักษาพระองค์ เขาทั้งหลายมอบท่านไว้กับเกดาลิยาห์​บุ​ตรชายอาหิคัม
    ผู้​เป็นบุตรชายชาฟาน ให้​นำท่านไปบ้าน ดังนั้นท่านจึงได้​อยู่​ท่ามกลางประชาชน
  por-BR-2018: Enviaram, pois, e tomaram a Jeremias do pátio da guarda, e o entregaram
    a Gedalias filho de Aicã, filho de Safã, para que o levasse para casa; e ele ficou
    entre o povo.
  deu-ELO: sie sandten hin und ließen Jeremia aus dem Gefängnishofe holen; und sie
    übergaben ihn Gedalja, dem Sohne Achikams, des Sohnes Schaphans, daß er ihn ins
    Haus hinausführe. Und so wohnte er inmitten des Volkes.
  eng-WYC-2018: sent, and took Jeremy from the porch of the prison, and they betook
    him to Gedaliah, the son of Ahikam, son of Shaphan, that he should enter into
    the house, and dwell among the people. (yea, he sent them, and they took Jeremiah
    from the courtyard of the prison, and they delivered him to Gedaliah, the son
    of Ahikam, the son of Shaphan, so that he could go to his house, and live among
    the people.)
  epo-epo: ili sendis, kaj prenis Jeremian el la korto de la malliberejo, kaj transdonis
    lin al Gedalja, filo de Aĥikam, filo de Ŝafan, ke li konduku lin en sian domon;
    kaj li ekvivis inter la popolo.
  uig-PIN: Yǝrǝmiyani «Ⱪarawullarning ⱨoylisi»din elip Xafanning nǝwrisi, Aⱨikamning
    oƣli Gǝdaliyaning ɵz ɵyigǝ apirixi üqün uning ⱪoliƣa tapxurƣuzdi. Lekin Yǝrǝmiya
    puⱪralar arisida turdi.
  beo-beo: ilia da hina bagade diasu gagoi amoga na lale, Gedalaia (Ahaiga:me egefe
    amola Sia:ifa:ne ea aowa) amo na ouligima:ne, ema oule asi. Gedalaia da na ouligili,
    na da na diasuga hahawane doaga:ma:ne, ouligimu ilia sia:i. Amaiba:le, na da dunu
    fi ilia esalebe ganodini esalu.
  tpi-OTNT: ol i salim ol man i go long hap bilong ol soldia na kisim Jeremaia. Na
    ol i putim Jeremaia long han bilong Gedalia, pikinini bilong Ahikam, na tumbuna
    pikinini bilong Safan. Na ol i tokim Gedalia long kisim Jeremaia i go long haus
    bilong en. Olsem na Jeremaia i stap long graun Juda wantaim ol manmeri.
  hau-SA: suka aika aka kawo Irmiya daga filin matsar. Suka miƙa shi ga Gedaliya ɗan
    Ahikam, ɗan Shafan, don yă kai shi gidansa. Saboda haka ya zauna a can a cikin
    mutanensa.
  uig-LAT: Yeremiyani «Qarawullarning hoylisi»din élip Shafanning newrisi, Ahikamning
    oghli Gedaliyaning öz öyige apirishi üchün uning qoligha tapshurghuzdi. Lékin
    Yeremiya puqralar arisida turdi.
  nde-nde: bathumela ukuba uJeremiya asuswe egumeni labalindi. Bamnikela kuGedaliya
    indodana ka-Ahikhami, indodana kaShafani, ukuba ambuyisele kibo. Ngakho wahlala
    labantu bakibo.
  ton-ton: 'Pea naʻa nau fekau ke ʻomi ʻa Selemaia mei he lotoʻā ʻoe fale fakapōpula,
    pea nau tuku ia kia Ketalia ko e foha ʻo ʻAhikami ko e foha ʻo Safani, ke taki
    ia ki hono ʻapi: pea nau nofo mo e kakai.'
  ces-1613: Poslavše, pravím, vzali Jeremiáše z síně stráže, a dali jej Godoliášovi
    synu Achikamovu, syna Safanova, aby jej domů dovedl. Takž bydlil u prostřed lidu.
  eng-WMB: sent and took Jeremiah out of the court of the guard, and committed him
    to Gedaliah the son of Ahikam, the son of Shaphan, that he should bring him home.
    So he lived among the people.
  tam-TCV: ஆளனுப்பி காவற்கூட முற்றத்திலிருந்த எரேமியாவை வெளியே கொண்டுவந்தார்கள். அவனைத்
    தன் வீட்டுக்குக் கொண்டுபோகும்படி, சாப்பானின் பேரனும் அகீக்காமின் மகனுமான கெதலியாவிடம்
    ஒப்படைத்தார்கள். இதனால் அவன் தன் சொந்த மக்கள் மத்தியில் இருந்தான்.
  ceb-ULB: Gikuha sa ilang mga tawo si Jeremias gikan sa hawanan sa tigbantay ug gisalig
    siya kang Gedalia nga anak nga lalaki ni Ahikam nga anak nga lalaki ni Shafan,
    aron dad-on siya sa iyang balay, busa nagpabilin si Jeremias uban sa katawhan.
  pol-UBG: Oni wszyscy posłali po Jeremiasza i zabrali go z dziedzińca więzienia,
    i przekazali Gedaliaszowi, synowi Achikama, syna Szafana, aby go zaprowadził do
    domu. Zamieszkał więc pośród ludu.
  urd-GVU: یرمیاہ اب تک شاہی محافظوں کے صحن میں گرفتار تھا۔ اُنہوں نے حکم دیا کہ اُسے
    وہاں سے نکال کر جِدلیاہ بن اخی قام بن سافن کے حوالے کر دیا جائے تاکہ وہ اُسے اُس
    کے اپنے گھر پہنچا دے۔ یوں یرمیاہ اپنے لوگوں کے درمیان بسنے لگا۔
  deu-1912: und ließen Jeremia holen aus dem Vorhof des Gefängnisses und befahlen
    ihn Gedalja, dem Sohn Ahikams, des Sohnes Saphans, daß er ihn hinaus in sein Haus
    führte. Und er blieb bei dem Volk.
  kan-2017: ಯೆರೆಮೀಯನನ್ನು ಕಾರಾಗೃಹದ ಅಂಗಳದಿಂದ ಕರೆತರಿಸಿ, ಅಹೀಕಾಮನ ಮಗನೂ ಶಾಫಾನನ ಮೊಮ್ಮಗನೂ
    ಆದ ಗೆದಲ್ಯನ ವಶಕ್ಕೆ ಒಪ್ಪಿಸಿ ಮನೆಗೆ ಕರೆದುಕೊಂಡು ಹೋಗುವಂತೆ ಹೇಳಿದರು. ಅಂದಿನಿಂದ ಯೆರೆಮೀಯನು
    ಎಂದಿನಂತೆ ಜನರ ಮಧ್ಯದಲ್ಲಿ ವಾಸಿಸಿದನು.
  yap-yap: e ni l’oegrad ngar fekedgag u lan e yoror ko pilung. Ra pi’edgag ngak Gedaliah
    nib mo’on ni fak Ahikam nib mo’on ni fak Shafan ni nge ayuwegneg, ma nge thapegneg
    nga tabnaw ni bfel’ rogog. Aram mu gu par u rom u fithik’ e girdi’.
  hlt-MCSB: A tueih bangla Jeremiah te thongim vongup lamloh a loh uh tih im la thak
    ham Shaphan koca Ahikam capa Gedaliah taengah a paek uh tih pilnam lakli ah kho
    a sak.
  mdy-ETH: ታኣኒ ቱኡቲ ዓኣ ካኣቱሞ ማኣሮ ዲሮ ጋራፓ ታና ኬሴኔ፤ ዒማና ሳፓኔኮ ናኣዚ ናዖ ማዔሢ፥ ዓሂቃሜ ናኣዚ ጌዳሊያ ታ
    ማኣሪ ታና ዔኪ ዴንዴኔ፤ ዬያሮ ታኣኒ ታ ዴሮና ዎላ ዒኢካ ናንጌኔ።
  twi-ASANTE: soma ma wɔkɔfaa Yeremia firi awɛmfoɔ adihɔ hɔ baeɛ. Wɔde no hyɛɛ Safan
    babarima Gedalia babarima Ahikam nsa sɛ ɔmfa no nkɔ ne efie. Enti, Yeremia tenaa
    nʼankasa nkurɔfoɔ mu.
  eng-WEBU: sent and took Jeremiah out of the court of the guard, and committed him
    to Gedaliah the son of Ahikam, the son of Shaphan, that he should bring him home.
    So he lived among the people.
  wal-wal: Ermmaasa qashetti uttido, naagiyaageetu dabaabaappe kessidosona. Kessidi
    ba soo efiidi wottana mala, Saafaana na7aa na7aa, Ahiqaama na7aa Gadaaliyaassi
    hadaraa immidosona. Hegaappe denddidaagan Ermmaasi ba biittaa asaara issippe de7iis.
  spa-PDDPT: enviaron a sacar a Jeremías del patio de la guardia. Lo entregaron a
    Gedalías, hijo de Ahicam, hijo de Safán, para que lo llevara a su casa. Vivió
    en medio del pueblo.
  gun-gun: Ha'e ramo ogueraa uka Jeremias harõa kuery ikuaiaty roka py oĩague gui.
    Ha'e vy omboaxa Aicão ra'y Gedalias, Safã ramymino va'e pe, hoo py ae ogueraa
    aguã. Ha'e ramo oiko tema heta va'e kuery mbyte.
  ilo-ULB: Innala dagiti tattaoda ni Jeremias manipud iti paraangan dagiti agbanbantay
    ket impaaywanda kenni Gedalias a putot ni Ahikam a putot ni Safan, a mangiyawid
    kenkuana iti pagtaenganna, isu a nakignaed ni Jeremias kadagiti tattao sadiay.
  kpg-kpg: ga laha mai au gi daha mo di abaaba o di hale di king, gei digaula gaa dugu
    a Gedaliah e benebene au. Gedaliah, tama daane Ahikam, gei Ahikam tama daane Shaphan,
    gei mee e madamada humalia i di au bolo gii noho au i di aumaalia, gaa dae loo
    gi dogu dau i dogu hale. Gei au gu mehede guu noho i di aumaalia i baahi o nia
    daangada.
  uig-ARA: يەرەمىيانى «قاراۋۇللارنىڭ ھويلىسى»دىن ئېلىپ شافاننىڭ نەۋرىسى، ئاھىكامنىڭ
    ئوغلى گەدالىيانىڭ ئۆز ئۆيىگە ئاپىرىشى ئۈچۈن ئۇنىڭ قولىغا تاپشۇرغۇزدى. لېكىن يەرەمىيا
    پۇقرالار ئارىسىدا تۇردى.
  sus-sus: e naxa Yeremi tongo geeli tɛtɛ kui, e a so Axikama xa di Gɛdalaya yi ra,
    Safan xa mamadi, alako e xa a xanin a xɔnyi. Na ki Annabi Yeremi naxa lu a xa
    mixie ya ma.
  pon-2006: ahpw weiehsang nan kelen tehnpaso. Irail eri kihong Kedalaia en apwalih
    ie. Kedalaia nein Ahikam, oh Ahikam nein Sapan. E pahn tehk pwe I en onepek mwahu
    lao I lellahng ni imweio. Ngehi eri saledekla mihmi rehn aramas akan.
  ksd-ksd: dia ga vartuluai, ma dia ga vairop Ieremia kan ra taman kai ra umana monamono,
    ma dia ga tul tar ia tai Gedalia natu i Akikam natu i Sapan, upi na agur pa ia
    ta ra kubana; damana i ga ki livuan ta ra tarai.
  tur-YTC: Gönderip Yeremya'yı muhafız avlusundan alıp, onu eve götürsünler diye Şafan
    oğlu Ahikam oğlu Gedalya'ya teslim ettiler. Böylece Yeremya halkın arasında yaşadı.
  grc-BRENT: Οὕτως εἶπε Κύριος παντοκράτωρ, λάβε τὸ βιβλίον τῆς κτήσεως τοῦτο, καὶ
    τὸ βιβλίον τὸ ἀνεγνωσμένον, καὶ θήσεις αὐτὸ εἰς ἀγγεῖον ὀστράκινον, ἵνα διαμείνῃ
    ἡμέρας πλείους.
  ind-AYT: bahkan mereka menyuruh orang dan menjemput Yeremia keluar dari halaman
    penjara, dan menyerahkannya kepada Gedalya, anak Ahikam, anak Safan, supaya dia
    membawa Yeremia pulang. Jadi, Yeremia tinggal di tengah-tengah rakyat itu.
  nya-nya: anatuma anthu nakamutulutsa Yeremiya mʼbwalo la alonda. Anakamupereka kwa
    Gedaliya mwana wa Ahikamu, mwana wa Safani, kuti amutumize ku nyumba yake. Ndipo
    Yeremiya anakhala pakati pa abale ake.
  hrv-hrv: poslaše ljude da izvedu Jeremiju iz tamničkoga dvorišta i pustiše ga na
    slobodu. I tako on osta među narodom.
  mps-mps: augwaligo te bidi dabe te ami dabe pedai badu tagala palama, te Jeremaia
    sigi pali. Tama augwa Jeremaia te Gedaliago nogoba muani, te Ahikamgo ogwa, te
    Safango bulai wąį dao. Tama augwaligo Gedaliabolo po walama, te Jeremaia agai
    beba sela pao wali. Tama tialima, Jeremaia Juda tǫde te we bidi dali bidalio.
  tpi-tpi: ol i salim ol man i go long hap bilong ol soldia na kisim Jeremaia. Na
    ol i putim Jeremaia long han bilong Gedalia, pikinini bilong Ahikam, na tumbuna
    pikinini bilong Safan. Na ol i tokim Gedalia long kisim Jeremaia i go long haus
    bilong en. Olsem na Jeremaia i stap long graun Juda wantaim ol manmeri.
  dan-1931: Bud og lod Jeremias hente i Vagtforgården og overgav ham til Gedalja,
    en Søn af Sjafans Søn Ahikam, for at han skulde føre ham til hans Hjem; og han
    boede iblandt Folket.
  vie-OVCB: sai người đem Giê-rê-mi ra khỏi ngục. Họ giao cho Ghê-đa-lia, con A-hi-cam,
    cháu Sa-phan, săn sóc và đem người về nhà. Vậy, Giê-rê-mi ở lại trong Giu-đa sống
    chung với dân của mình.
  guj-2017: તેઓએ યર્મિયાને ચોકીમાંથી બહાર કાઢ્યો. અને તેને ઘરે લઈ જવા સારુ શાફાનના
    દીકરા અહિકામના દીકરા ગદાલ્યાને સ્વાધીન કર્યો, આમ તે પોતાના લોકો સાથે જ રહ્યો.
  pon-2006A: ahpw weiehsang nan kelen tehnpaso. Irail eri kihong Kedalaia en apwalih
    ie. Kedalaia nein Ahikam, oh Ahikam nein Sapan. E pahn tehk pwe I en onepek mwahu
    lao I lellahng ni imweio. Ngehi eri saledekla mihmi rehn aramas akan.
  por-BRBSL: enviou e levou Jeremias para fora da corte da guarda, e o entregou a
    Gedaliah o filho de Ahikam, o filho de Shaphan, para que o trouxesse para casa.
    Assim, ele viveu entre o povo.
  cth-cth: ahnimouh ni Jeremiah teh ramvengnaw e rapan thung hoi a kaw awh teh, Saphan
    capa Ahikam capa Gedaliah koevah, a im dawk luen hanelah lawk a thui teh tamimaya
    koe kho a sak.
  twi-twi: soma ma wɔkɔfaa Yeremia fii awɛmfo adiwo hɔ bae. Wɔde no hyɛɛ Safan babarima
    Gedalia babarima Ahikam nsa sɛ ɔmfa no nkɔ ne fi. Enti Yeremia tenaa nʼankasa
    nkurɔfo mu.
  hlt-hlt: A tueih bangla Jeremiah te thongim vongup lamloh a loh uh tih im la thak
    ham Shaphan koca Ahikam capa Gedaliah taengah a paek uh tih pilnam lakli ah kho
    a sak.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɔ̃ nkɛ̀ bɛ̀ n túótɛ́ní bɛ̀ɛ̀ bɑ̀ɑ okpɑ̀ɑ̀tì bɛ kó kudɑ̀nkù miɛkɛ,
    kɛ́ n kɔtɛnɛ̀ní kɛ́ n duɔ́ nhAsikɑmmu birɛ Kedɑdiɑ Sɑfɑ̃ɑ̃ yɑɑ̀birɛ kɛ̀ Ayikɑmmuu
    n kpɛ̃nnɛ́ kɛ̀ nni mbo o kɔbɛ borɛ̀.
  msy-2020: gumaziba amangizɨ, me mɨdorozir gumaziba itir danganimɨn ghua Jeremaia
    ini. Egha me Jeremaia isa, Gedalian dafarim gatɨ. Gedalia, a Ahikamɨn otarim,
    egha Safanɨn igiavotarim. Me, Jeremaia inigh an dɨpenimɨn mangasa Gedalia mɨgei.
    Kamaghɨn, Jeremaia ua uan nguibamɨn ghua uan namakaba ko Judan nguazimɨn ikiavɨra
    iti.
  azb-azb: Yeremyanı mühafizəçilər həyətindən gətirdilər və evinə aparmaq üçün Şafan
    oğlu Axiqam oğlu Gedalyaya tapşırdılar. O da xalqın arasında yaşamağa başladı.
  eng-DBY: even they sent, and took Jeremiah out of the court of the guard and committed
    him to Gedaliah the son of Ahikam the son of Shaphan, that he should conduct him
    away home. And he dwelt among the people.
  hin-2017: और बाबेल के राजा के सब प्रधानों ने, लोगों को भेजकर यिर्मयाह को पहरे के
    आँगन में से बुलवा लिया और गदल्याह को जो अहीकाम का पुत्र और शापान का पोता था सौंप
    दिया कि वह उसे घर पहुँचाए। तब से वह लोगों के साथ रहने लगा।
  wol-KYG: ñu yónnee, jëli Yeremi ca ëttu dag ya, teg ko ci loxol Gedalya doomu Ayikam
    doomu Safan, ngir Gedalya yóbbu ko kër ga. Yeremi nag des Yuda ca biiri bokkam.
  eng-YLT: yea, they send and take Jeremiah out of the court of the prison, and give
    him unto Gedaliah son of Ahikam, son of Shaphan, to carry him home, and he dwelleth
    in the midst of the people.
  eng-WYC-2017: sent, and took Jeremy from the porch of the prison, and they betook
    him to Gedaliah, the son of Ahikam, son of Shaphan, that he should enter into
    the house, and dwell among the people.
  eng-WMBB: sent and took Jeremiah out of the court of the guard, and committed him
    to Gedaliah the son of Ahikam, the son of Shaphan, that he should bring him home.
    So he lived amongst the people.
  urd-GVH: यरमियाह अब तक शाही मुहाफ़िज़ों के सहन में गिरिफ़्तार था। उन्होंने हुक्म
    दिया कि उसे वहाँ से निकालकर जिदलियाह बिन अख़ीक़ाम बिन साफ़न के हवाले कर दिया जाए
    ताकि वह उसे उसके अपने घर पहुँचा दे। यों यरमियाह अपने लोगों के दरमियान बसने लगा।
  rug-rug: si garunu tie meke ta vagi vura koasa varivarigarana pa vetu baṉara se
    Zeremaea. Vala nia rini koe Qedalaea sa tuna koreo e Ahikama, sa tuna koreo e
    Sapani, pude turaṉa pule la nia pa nana vetu. Ke koa turaṉi sa sari nana tie soti.
  gaz-gaz: ergamanii oobdii eegumsaa keessaa Ermiyaasin baasisan. Isaanis akka Gedaaliyaas
    ilmi Shaafaan, ilmi Ahiiqaam mana isaatti isa geessuuf imaanaa itti kennan. Ermiyaasis
    akkasiin saba ofii isaa keessa jiraate.
  fra-LSG: envoyèrent chercher Jérémie dans la cour de la prison, et ils le remirent
    à Guedalia, fils d’Achikam, fils de Schaphan, pour qu’il fût conduit dans sa maison.
    Et il resta au milieu du peuple.
  gnn-gnn: '@see-verse:JER.039.013'
  yal-yal: yi xɛrane rasiga Yeremi tongodeni kantan tiine banxin sansanna kui, e yi
    a taxu Axikan ma diin Gedali ra, Safan mamandenna, alogo a xa siga a ra a konni.
    A sa lu a kon kaane yɛ.
  haw-1868: Hoouna ae la lakou, a lawe mai la ia Ieremia mai ke kahua mai o ka halepaahao,
    a haawi ia ia, ia Gedalia, i ke keiki a Ahikama, i ke keiki a Sapana, i lawe oia
    ia ia i ka hale; a noho iho la oia iwaena o na kanaka.
  arb-NAV: وَأَخْرَجُوا إِرْمِيَا مِنْ دَارِ الْحَرَسِ، وَعَهَدُوا بِهِ إِلَى جَدَلْيَا
    بْنِ أَخِيقَامَ بْنِ شَافَانَ لِيَأْخُذَهُ إِلَى بَيْتِهِ. فَأَقَامَ بَيْنَ الشَّعْبِ.
  ewe-ewe: dɔ amewo ɖe Yeremia gbɔ, eye woɖee le dzɔlawo ƒe xɔxɔnu. Wokplɔe de asi
    na Ahikam ƒe vi, Gedalia kple Safan ƒe vi be wòakplɔe ayi ɖe eya ŋutɔ ƒe aƒe mee.
    Ale wòyi ɖanɔ eya ŋutɔ ƒe amewo dome.
  eng-LEE: 'Even they sent, and took Jeremiah out of the court of the prison, and
    they committed him unto Gedalyahu the son of Achikam the son of Shaphan, to carry
    him home: and he remained in the midst of the people.'
  asm-FB: আৰু তেওঁক ঘৰলৈ লৈ যাবৰ কাৰণে চাফনৰ নাতিয়েক অহীকামৰ পুত্ৰ গদলিয়াৰ হাতত
    গটাই দিলে; আৰু তেওঁ লোকসকলৰ মাজত বাস কৰিলে।
  sus-A: عٍ نَشَ يٍرٍ مِ تٌنفٌ فٍيلِ تّتّ كُي، عٍ عَ سٌ عَشِكَمَ شَ دِ فّدَلَيَ يِ
    رَ، سَقَن شَ مَمَدِ، عَلَكٌ عٍ شَ عَ شَنِن عَ شْنيِ. نَ كِ عَننَبِ يٍرٍ مِ نَشَ
    لُ عَ شَ مِشِيٍ يَ مَ.
  fra-SBL: envoyèrent chercher Jérémie dans la cour des gardes, et le confièrent à
    Guedalia, fils d'Ahikam, fils de Shaphan, pour qu'il le ramène chez lui. Il vécut
    ainsi parmi le peuple.
  hbo-hbo: וַיִּשְׁלְחוּ֩ וַיִּקְח֨וּ אֶֽת־יִרְמְיָ֜הוּ מֵחֲצַ֣ר הַמַּטָּרָ֗ה וַיִּתְּנ֤וּ
    אֹתֹו֙ אֶל־גְּדַלְיָ֙הוּ֙ בֶּן־אֲחִיקָ֣ם בֶּן־שָׁפָ֔ן לְהֹוצִאֵ֖הוּ אֶל־הַבָּ֑יִת
    וַיֵּ֖שֶׁב בְּתֹ֥וךְ הָעָֽם׃ ס
  kik-kik: magĩtũmana, makiuga Jeremia arutwo kũu thĩinĩ wa nja ĩrĩa ya arangĩri.
    Nao makĩmũneana harĩ Gedalia mũrũ wa Ahikamu, mũrũ wa Shafani, nĩguo amũinũkie
    gwake mũciĩ. Nĩ ũndũ ũcio agĩtũũrania na andũ arĩa angĩ ao.
  fra-NCL: envoyèrent prendre Jérémie dans la cour de garde, et ils le remirent à
    Godolias, fils d’Ahicam, fils de Saphan, pour le conduire dans sa maison. Et il
    demeura au milieu du peuple.
  cek-AK: thongim thung hoiah Jeremiah to laksak, Shaphan capa Ahikam, anih ih capa
    Gedaliah khaeah, angmah im ah caeh haih hanah a thuih pae; to pongah Jeremiah
    loe angmah ih kaminawk khaeah oh.
  cuk-cuk: sordamar-ambikued-neg-imbagi Jeremías-gales-siid-ononaega imaksamalad.
    Geb Ahicam-machi-Gedalías, Jeremías-negse gannar Jeremías-sedega imaksamalad.
    Gedalíasʼde Safán-wagwad. Agine, Jeremías dulemar-abargi gudii gussunnad.
  uig-CYR: Йәрәмияни «Қаравулларниң һойлиси»дин елип Шафанниң нәвриси, Аһикамниң оғли
    Гәдалияниң өз өйигә апириши үчүн униң қолиға тапшурғузди. Лекин Йәрәмия пухралар
    арисида турди.
  tel-2017: చెరసాల ప్రాంగణంలో నుంచి యిర్మీయాను తెప్పించి, అతన్ని ఇంటికి తీసుకెళ్ళడానికి
    షాఫాను కొడుకైన అహీకాము కొడుకు గెదల్యాకు అతన్ని అప్పగించారు. అప్పుడు యిర్మీయా ప్రజల
    మధ్య నివాసం చేశాడు.
  hat-BSA: te voye retire Jérémie sòti nan lakou kay gad la e te fè Guedalia, fis
    Achikam, fis a Schaphan nan, responsab pou mennen li lakay li. Konsa, li te rete
    pami pèp li a.
  kos-kos: elos usyume liki inkalkal lun mwet san ke inkul fulat sin tokosra. Elos
    eisyuyang nu inpaol Gedaliah, wen natul Ahikam ac nutin natul Shaphan. Ma kunal
    in liye lah nga moul nwe ke nga ac sun acn sik. Ouinge nga muta we inmasrlon mwet
    uh.
  hbo-WLC: וַיִּשְׁלְחוּ֩ וַיִּקְח֨וּ אֶֽת־יִרְמְיָ֜הוּ מֵחֲצַ֣ר הַמַּטָּרָ֗ה וַיִּתְּנ֤וּ
    אֹתוֹ֙ אֶל־גְּדַלְיָ֙הוּ֙ בֶּן־אֲחִיקָ֣ם בֶּן־שָׁפָ֔ן לְהוֹצִאֵ֖הוּ אֶל־הַבָּ֑יִת
    וַיֵּ֖שֶׁב בְּת֥וֹךְ הָעָֽם׃ ס
  ibo-ibo: ziri ndị jere kpọpụta Jeremaya site nʼogige ndị nche. Ha nyefere ya nʼaka
    Gedaliya nwa Ahikam, nwa Shefan, ka o dulaa ya nʼụlọ ya. Ya mere, Jeremaya nọgidere
    nʼetiti ndị nke ya.
  ory-ory: ସେମାନେ ଲୋକ ପଠାଇ ପ୍ରହରୀ ପ୍ରାଙ୍ଗଣରୁ ଯିରିମୀୟଙ୍କୁ ଆଣିଲେ, ପୁଣି ଗୃହକୁ ନେଇଯିବା
    ନିମନ୍ତେ ତାଙ୍କୁ ଶାଫନ୍‍ର ପୌତ୍ର ଅହୀକାମ୍‍‍ର ପୁତ୍ର ଗଦଲୀୟଙ୍କ ହସ୍ତରେ ସମର୍ପଣ କଲେ; ତହିଁରେ
    ଯିରିମୀୟ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ବାସ କଲେ।
  chk-chk: ra titi Jeremaia o emwenato seni ewe lenien chon mas. Ra lükü ngeni Ketalia
    nöün Aikam we mwän, nge Aikam nöün Safan, pwe epwe aliwinala lon imwan. Iei mine
    Jeremaia a nom lein ekewe aramas.
  rop-rop: bin bringimap mi brom det yad blanga det haus blanga det king. En deibin
    hendimoba mi langa Gedalaiya det san blanga Ahikam, en det grensan blanga Shafan
    blanga deigimbek mi langa main ronwan kemp. Wal lagijat na aibin jidan langa Juda
    garram main ronwan pipul olabat.
  ukr-1871: І взяли Еремію з вартового двору та й передали його Годолїї Ахикаменкові
    Сафаненкові, щоб пустили його домів. І зостався він і жив серед люду.
  deu-1951: und sie übergaben ihn Gedalja, dem Sohne Saphans, damit er ihn nach Hause
    bringe; und er wohnte unter dem Volk.
  eng-JPS: they sent, and took Jeremiah out of the court of the guard, and committed
    him unto Gedaliah the son of Ahikam, the son of Shaphan, that he should carry
    him home; so he dwelt among the people.
  srp-1865: Poslaše, te uzeše Jeremiju iz trijema od tamnice, i predaše ga Godoliji
    sinu Ahikama sina Safanova da ga odvede kuæi; tako osta meðu narodom.
  lug-lug: ne batumya ne baggya Yeremiya mu luggya lw’abaserikale. Ne bamukwasa Gedaliya
    mutabani wa Akikamu, mutabani wa Safani, amuzzeeyo ewaabwe. Olwo n’asigala n’abantu
    be.
  heb-heb: וישלחו ויקחו את ירמיהו מחצר המטרה ויתנו אתו אל גדליהו בן אחיקם בן שפן להוצאהו
    אל הבית וישב בתוך העם׃
  ben-IRV: সেই লোকেরা পাহারাদারদের উঠান থেকে যিরমিয়কে বের করে আনলেন এবং তাঁকে বাড়িতে
    নিয়ে যাবার জন্য শাফনের নাতি অহীকামের ছেলে গদলিয়ের কাছে সমর্পণ করলেন। তাতে যিরমিয়
    তাঁর নিজের লোকদের মধ্যেই থাকলেন।
  pan-pan: ਅਤੇ ਮਨੁੱਖ ਘੱਲ ਕੇ ਉਹਨਾਂ ਯਿਰਮਿਯਾਹ ਨੂੰ ਪਹਿਰੇਦਾਰਾਂ ਦੇ ਵੇਹੜੇ ਵਿੱਚੋਂ ਲਿਆਂਦਾ ਅਤੇ
    ਉਹ ਨੂੰ ਸ਼ਾਫਾਨ ਦੇ ਪੋਤੇ ਅਹੀਕਾਮ ਦੇ ਪੁੱਤਰ ਗਦਲਯਾਹ ਦੇ ਹਵਾਲੇ ਕੀਤਾ। ਉਹ ਉਸ ਨੂੰ ਘਰ ਲੈ ਗਿਆ
    ਸੋ ਉਹ ਲੋਕਾਂ ਦੇ ਵਿਚਕਾਰ ਟਿਕਿਆ ਰਿਹਾ।
  mya-JVB: ယေရမိ ကိုထောင် ဝင်း ထဲက နှုတ်ယူ ပြီး လျှင်၊ သူ၏နေရာ သို့ ပို့ဆောင် စေခြင်းငှါ
    ၊ ရှာဖန် သား ဖြစ်သော အဟိကံ ၏သား ဂေဒလိ ၌ အပ် ကြ၏။ သို့ ဖြစ်၍၊ ယေရမိ သည် ပြည်သား
    များနှင့် အတူနေ ရလေ၏။
  tbg-tbg: tumanta Iutaa avuhainaa naavu tataaqa karapuhi naavuqihai vika ti vita
    vare anura. Vika Iutaa vaiinti vo Gedaliaarara tiqaa koqemakera raqikihara vira
    vita varera nena maaqaini vuru kaane tumanta, ˻te kia Babironini viraiti,˼ tenta
    navunaaka hampata Iutaini vaunara. Gedaliaara qova Ahikaamiva vauvaro vira naaquva
    Safaaniva vaura.
  hmo-hmo: lau Ieremia idia davaria, king ena ruma gima taudia edia ariara magu lalonai.
    Idia ese lau idia dogoatao, bona Gedalaia, Ahikama Sapana ena natuna ena imana
    dekenai lau idia atoa, iena ruma lalonai lau do ia atoa totona. Unai dainai lau
    be egu bese taudia edia huana dekenai lau noho.
  urd-urd: यरमियाह को क़ैदख़ाने के सहन से निकलवा लिया, और जिदलियाह — बिन — अख़ीक़ाम
    — बिन — साफ़न के सुपुर्द किया कि उसे घर ले जाए। इसलिए वह लोगों के साथ रहने लगा।
  rus-SYN: послали и взяли Иеремию со двора стражи, и поручили его Годолии, сыну Ахикама,
    сына Сафанова, отвести его домой. И он остался жить среди народа.
  bqc-SIM: Zelemii sɛ̀ bↄ̀ò dakpɛunaↄ ua, aa aà kpà Aikaũ nɛ́ Gedalia, Safana
    tↄũnawa, à tàò a bɛ, ↄ̃ a ku a gbɛ̃́ↄ guu we.
  tcz-CHONGTHU: Mi asol uvin, singkul a kon’in Jeremiah agapuidoh sah uvin, avetup
    dingin Shaphan tupa, Ahikam chapa, Gedaliah chu anganse tauve. Hichun Gedaliah
    in Jeremiah chu ainlam’a alepuiyin, hitichun, ama amite lalh’a acheng dentai.
  mar-mar: त्यांच्या मनुष्यांनी यिर्मयाला पहारेकऱ्यांच्या अंगणातून काढले आणि शाफानाचा
    मुलगा अहीकाम याचा मुलगा गदल्या याने त्यास घरी न्यावे म्हणून त्यांच्या स्वाधीन
    केले. मग यिर्मया लोकांमध्ये राहू लागला.
  qub-qub: '@see-verse:JER.039.013'
  bqp-bqp: bɑ gɔrɑ bu Yeremi yɑrɑmɑ pirisɔm dirun di, kpɑ bu kɑ nùn dɑ bu Gedɑliɑ,
    Akikɑmun bii, Sɑfɑnin debubu nɔmu sɔndiɑ. Wiyɑ u kɑ nùn dɑ win yɛnuɔ. Nge mɛyɑ
    Yeremi u kɑ yɑrɑ u wɑ̃ɑ kɑ Yudɑ be bɑ tie.
  hat-hat: voye chache Jeremi nan lakou gad palè yo. Yo renmèt li nan men Gedalya,
    pitit Akikam, pitit pitit Chafan, ki te pou fè l' rive lakay li san danje. Se
    konsa Jeremi te rete nan mitan pèp la.
  eng-BSB: had Jeremiah brought from the courtyard of the guard, and they turned him
    over to Gedaliah son of Ahikam, the son of Shaphan, to take him home. So Jeremiah
    remained among his own people.
  eng-WEBPB: sent and took Jeremiah out of the court of the guard, and committed him
    to Gedaliah the son of Ahikam, the son of Shaphan, that he should bring him home.
    So he lived amongst the people.
  kbq-kbq: mago'a vahe ome huzmantage'za Jeremaia'ma sondia vahe kumapima kinama huno
    mani'nefinti ome avre'za e'naze. Ana hazage'za Jeremaiana avre'za Safani negeho
    ne' Ahikamu nemofo Gedalia azampi antazageno avreno noma'arega vu'ne. Ana higeno
    Jeremaia'a agra'a vahe'ene magoka mani'ne.
  nhe-BL: Huan quintitlanque miyac soldados para ma nechquixtica ipan nopa tlatzactli
    huan nechtemactilijque imaco Gedalías, icone Ahicam, tlen icone Safán, para ma
    nechhuica nochaj. Huan queja nopa na niitztoya tlatlajco noisraelita tlacajhua
    tlen noja mocajtoyaj ipan nopa tlali.
  gub-BL: Hemono Zenari Àikà ta'yr Xàpà hemimino pe. Hereraha weko haw pe. Nezewe
    aiko Zeruzarez pe teko wainuinuromo.
  eng-DRA: Sent, and took Jeremias out of the court of the prison, and committed him
    to Codolias the son of Ahicam the son of Saphan, that he might go home, and dwell
    among the people.
