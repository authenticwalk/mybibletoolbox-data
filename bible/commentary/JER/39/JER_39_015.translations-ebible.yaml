verse: JER.039.015
translations:
  mal-C: 'യിരെമ്യാവ് കാവൽപ്പുരമുറ്റത്ത് തടവിലായിരുന്ന കാലത്ത് യഹോവയുടെ അരുളപ്പാട്
    ഇപ്രകാരം അദ്ദേഹത്തിന് ഉണ്ടായി:'
  deu-TKW: 'An Jeremia aber war, während er im Wachthof in Haft war, folgendes Wort
    Jahwes ergangen:'
  lin-lin: 'Wana Jeremi azalaki ya kokangama kati na lopango ya bakengeli, Yawe alobaki
    na ye :'
  eng-LSV: 'And a word of YHWH has been to Jeremiah—in his being detained in the court
    of the prison—saying:'
  eng-GNV: Now the worde of the Lord came vnto Ieremiah, while he was shut vp in the
    court of the prison, saying,
  eng-WEBSTER: Now the word of the LORD came to Jeremiah, while he was confined in
    the court of the prison, saying,
  nhw-BL: 'Pero quema na, niJeremías, noja niitztoya ipan tlatzactli, huan quema ayamo
    hualayayaj nopa soldados tlen tlali Babilonia, TOTECO nechnojnotzqui huan nechilhui:'
  swh-ONEN: 'Wakati Yeremia alipokuwa amezuiliwa katika ua wa walinzi, neno la Bwana
    lilimjia kusema:'
  bba-bba: Sɑɑ yè sɔɔ Yeremi u wɑ̃ɑ pirisɔm sɔɔ, Yinni Gusunɔ u nùn sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: Now the word of the Lord came unto Jeremiah, while he was shut up in
    the court of the prison, saying,
  luo-luo: 'Sa mane Jeremia nokan e laru mar jolweny, wach Jehova Nyasaye nobirone
    niya:'
  meu-meu: Ieremia na hegima taudia edia magu ai e hekouva negana ai, Iehova ena hereva
    na ienai e kau, eto,
  npi-ULB: यर्मिया गारदको चोकमा गिरफ्तार भएकै बेलामा परमप्रभुको वचन यसो भनेर तिनीकहाँ
    आयो,
  yor-yor: 'Nígbà tí Jeremiah wà nínú túbú, ọ̀rọ̀ Olúwa tọ̀ ọ́ wá wí pé:'
  pes-OPCB: 'پیش از حملهٔ بابِلی‌ها، زمانی که من هنوز در زندان بودم، خداوند این پیغام
    را به من داد:'
  tgl-ULB: Ngayon dumating ang salita ni Yahweh kay Jeremias habang siya ay nakakulong
    sa patyo ng mga bantay, at sinabi niya,
  hui-hui: Ala Yaremaia ibu ami agali haga wiagoha garabaya heangi Anduane Homogohanda
    bi ogodagua lamini.
  mya-mya: ငါ​သည်​နန်း​တော်​ဝင်း​အ​တွင်း​၌ အ​ကျဉ်း​ခံ နေ​ရ​စဉ်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​အား
    ဗျာ​ဒိတ်​ပေး​တော်​မူ​၏။-
  bod-N: ཡེ་རེམ་ཡཱ་ད་དུང་སྐུ་སྲུང་གི་ཁྱམས་རར་བཙན་བཟུང་བྱས་ཡོད་པའི་དུས་སུ། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཁོང་ལ་བྱུང་བ་འདི་ལྟ་སྟེ།
  sna-sna: Shoko raJehovha rakasvika kuna Jeremia achakapfigirwa muruvazhe rwavarindi,
    richiti,
  spa-BLM: 'La palabra de Yahvé vino a Jeremías mientras estaba encerrado en el patio
    de la guardia, diciendo:'
  cac-cac: 'Ayic ayintoec'' d''a yamaq''uil b''aj ayec'' eb'' stan̈vumal palacio chi'',
    ix lolon Jehová d''ayin, ix yalan icha tic:'
  swh-ULB: Sasa neno la Yahwe lilikuwa limekuja kwa Yeremia wakati alipokuwa chini
    ya kifungo kwenye uwanja wa mlinzi, na alisema,
  bel-bel: 'Ерамію, яшчэ калі яго трымалі ў двары цямніцы, было слова Гасподняе:'
  deu-ELBBK: 'Und das Wort des HERRN war an Jeremia ergangen, als er im Gefängnishof
    verhaftet war, indem er sprach:'
  mbb-OT: 'Hein mibpirisu pa si Jeremias diyà te ubpeey te menge vantey te turuǥan,
    migkaǥi is Nengazen diyà te kandin te:'
  mal-2015: 'യിരെമ്യാവു കാവൽപുരമുറ്റത്തു അടെക്കപ്പെട്ടിരുന്ന കാലത്തു യഹോവയുടെ അരുളപ്പാടു
    അവന്നുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Sar mek sas o Jeremijaš phandlo pre dvora le stražňikengri, avľa ke leste
    kada lav le RAJESKRO:'
  pes-OPV: 'و چون ارمیا هنوز در صحن زندان محبوس بود، کلام خداوند بر وی نازل شده، گفت:'
  ron-1924: 'Кувынтул Домнулуй ворбисе астфел луй Иеремия пе кынд ера ынкис ын куртя
    темницей:'
  ben-OBCV: 'যখন যিরমিয় রক্ষীদের প্রাঙ্গণে অবরুদ্ধ ছিলেন, সদাপ্রভুর বাক্য তাঁর কাছে
    উপস্থিত হল:'
  som-som: Haddaba eraygii Rabbigu wuxuu u yimid Yeremyaah intuu ku xidhnaa barxaddii
    waardiyayaasha, isagoo leh,
  lat-VUC: 'Ad Jeremiam autem factus fuerat sermo Domini, cum clausus esset in vestibulo
    carceris, dicens:'
  eng-ASVBT: Now the word of Jehovah came unto Jeremiah, while he was shut up in the
    court of the guard, saying,
  ita-1885: 'Or la parola del Signore era stata indirizzata a Geremia, mentre egli
    era rinchiuso nella corte della prigione, dicendo:'
  eng-LXXUP: For thus saith the Lord; There shall yet be bought fields and houses
    and vineyards in this land.
  eng-ULB: Now the word of Yahweh came to Jeremiah while he was under arrest in the
    courtyard of the guard, saying,
  spa-VBL: Durante el tiempo que Jeremías estuvo prisionero en el patio de la guardia,
    le llegó un mensaje del Señor
  fra-_FOB: 'La parole de l''Éternel fut adressée en ces termes à Jérémie, pendant
    qu''il était enfermé dans la cour de la prison:'
  mal-mal: 'യിരെമ്യാവ് കാവൽപുരമുറ്റത്ത് തടവിലാക്കപ്പെട്ടിരുന്ന കാലത്ത് യഹോവയുടെ അരുളപ്പാട്
    അവനുണ്ടായതെന്തെന്നാൽ:'
  urd-GVR: Jab Yarmiyāh abhī shāhī muhāfizoṅ ke sahan meṅ giriftār thā to Rab us se
    hamkalām huā,
  suz-BL: मिनु येरमीया जेल्‍खान ङा लाङगाम बाक्‍मेनु, परमप्रभु यावेम येरमीया ३८:७
  eng-NOY: 'Now the word of Jehovah had come to Jeremiah, while he was shut up in
    the court of the prison, saying:'
  ita-1927: 'Or la parola dell’Eterno fu rivolta a Geremia in questi termini, mentr’egli
    era rinchiuso nel cortile della prigione:'
  ckb-ckb: 'کاتێک یەرمیا لە حەوشەی پاسەوانەکان گیرابوو، فەرمایشتی یەزدانی بۆ هات،
    پێی فەرموو:'
  eng-BBE: Now the word of the Lord came to Jeremiah while he was shut up in the place
    of the armed watchmen, saying,
  kan-OKCV: 'ಯೆರೆಮೀಯನು ಸೆರೆಮನೆಯ ಅಂಗಳದಲ್ಲಿರುವಾಗ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ಅವನಿಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ:'
  tam-2017: 'இதுவுமல்லாமல், எரேமியா இன்னும் காவல்நிலையத்தின் முற்றத்தில் அடைக்கப்பட்டிருக்கும்போது,
    அவனுக்குக் யெகோவாவால் உண்டான வசனம்:'
  spa-RV-1909: 'Y había sido palabra de Jehová á Jeremías, estando preso en el patio
    de la cárcel, diciendo:'
  ron-BTF: 'Și cuvântul DOMNULUI a venit la Ieremia, în timp ce el era închis în curtea
    închisorii, spunând:'
  eng-WEBP: Now the LORD’s word came to Jeremiah while he was shut up in the court
    of the guard, saying,
  eng-FBV: 'During the time that Jeremiah had been kept prisoner in the guard''s courtyard,
    a message from the Lord had come to him:'
  nld-1939: 'Terwijl Jeremias nog gevangen zat in de gevangen-hof was het woord van
    Jahweh tot hem gericht:'
  nch-BL: 'Pero quema na, niJeremías, noja niitztoya ipan tatzacti, huan quema ayemo
    hualayayaj nopa soldados ten tali Babilonia, TOTECO technojnotzqui huan techilhui:'
  vie-1934: 'Khi Giê-rê-mi còn bị giam trong hành lang lính canh, có lời Đức Giê-hô-va
    phán cùng người như vầy:'
  hin-CV: 'ऐसा हुआ कि जब येरेमियाह पहरे के आंगन में बंदी बनाकर रखे गए थे, उनके पास
    याहवेह का यह संदेश आ चुका था:'
  spa-BES: 'Entonces la palabra del Señor vino a Jeremías mientras estaba encerrado
    en el patio de vigilantes armados, diciendo:'
  tdx-tdx: 'Niheo am’ Iirmeà ty tsara’ Iehovà, ie nirindriñe an-kiririsam-pigaritse
    ao, nanao ty hoe:'
  tha-KJV: พระวจนะของพระเยโฮวาห์​มาย​ังเยเรมีย์ ขณะที่​ท่านถูกขังอยู่ในบริเวณทหารรักษาพระองค์นั้​นว​่า
  por-BR-2018: 'E tinha vindo a palavra do SENHOR a Jeremias, enquanto ele estava
    preso no pátio da guarda, dizendo:'
  deu-ELO: 'Und das Wort Jehovas war zu Jeremia geschehen, als er im Gefängnishofe
    verhaftet war, also:'
  eng-WYC-2018: Forsooth the word of the Lord was made to Jeremy, when he was closed
    in the porch of the prison, and said, (And the word of the Lord had come to Jeremiah,
    when he was enclosed in the courtyard of the prison, and said,)
  epo-epo: 'Kaj al Jeremia aperis jena vorto de la Eternulo, kiam li estis ankoraŭ
    tenata sur la korto de la malliberejo:'
  uig-PIN: 'Yǝrǝmiya «Ⱪarawullarning ⱨoylisi»da ⱪamap ⱪoyulƣan waⱪtida, Pǝrwǝrdigarning
    sɵzi uningƣa kelip mundaⱪ deyilgǝnidi: —'
  beo-beo: 'Na da musa: hina bagade diasu gagoi gagili ga:i diasu agoane amo ganodini
    esaloba, Hina Gode da nama amane sia:i,'
  tpi-OTNT: Long taim Jeremaia i stap kalabus yet long hap bilong ol soldia, Bikpela
    i givim tok long em olsem,
  hau-SA: Yayinda aka kulle Irmiya a sansanin matsara, maganar Ubangiji ta zo masa
    cewa,
  uig-LAT: 'Yeremiya «Qarawullarning hoylisi»da qamap qoyulghan waqtida, Perwerdigarning
    sözi uninggha kélip mundaq déyilgenidi: —'
  nde-nde: UJeremiya esavalelwe egumeni labalindi, ilizwi likaThixo lafika kuye lathi,
  ton-ton: ¶ Pea naʻe haʻu ʻae folofola ʻa Sihova kia Selemaia, ʻi heʻene kei moʻua
    he lotoʻā ʻoe fale fakapōpula, ʻo pehē,
  ces-1613: 'Stalo se pak k Jeremiášovi slovo Hospodinovo, když ještě byl zavřín v
    síni stráže, řkoucí:'
  eng-WMB: Now the LORD’s word came to Jeremiah while he was shut up in the court
    of the guard, saying,
  tam-TCV: காவற்கூட முற்றத்தில் எரேமியா அடைக்கப்பட்டிருந்த வேளையில் யெகோவாவின் வார்த்தை
    அவனுக்கு வந்தது. அவர் அவனிடம்,
  ceb-ULB: Karon miabot ang pulong ni Yahweh kang Jeremias samtang gibilanggo pa siya
    didto sa hawanan sa tigbantay, nga nag-ingon,
  pol-UBG: 'I słowo PANA doszło do Jeremiasza, gdy ten jeszcze był zamknięty na dziedzińcu
    więzienia, mówiące:'
  urd-GVU: جب یرمیاہ ابھی شاہی محافظوں کے صحن میں گرفتار تھا تو رب اُس سے ہم کلام
    ہوا،
  deu-1912: 'Es war auch des HERRN Wort geschehen zu Jeremia, als er noch im Vorhof
    des Gefängnisses gefangen lag, und hatte gesprochen:'
  kan-2017: ಯೆರೆಮೀಯನು ಕಾರಾಗೃಹದ ಅಂಗಳದಲ್ಲಿ ಸೆರೆಯಾಗಿದ್ದಾಗ ಯೆಹೋವನು ಅವನಿಗೆ ಈ ಮಾತನ್ನು ದಯಪಾಲಿಸಿದನು,
  yap-yap: Nap’an ni gu ba kalbus u lan e yoror ko pilung, me taw e thin rok SOMOL
    ngog ni be ga’ar,
  hlt-MCSB: Thongim vongup ah khaih la a om vaengah BOEIPA ol he Jeremiah taengla
    ha pawk tih,
  mdy-ETH: ካኣቱሞ ማኣሮኮ ዓሳ ቡካ ጶኦኮይዳ ቱኡቲ ታኣኒ ዓኣንቴ ናንጊና ናንጋ ጎዳ ሂዚ ጌይ ታኣም ኬኤዜኔ፤
  twi-ASANTE: Ɛberɛ a Yeremia da so da afiase wɔ awɛmfoɔ adihɔ hɔ no, Awurade asɛm
    baa ne nkyɛn sɛ,
  eng-WEBU: Now the LORD’s word came to Jeremiah while he was shut up in the court
    of the guard, saying,
  wal-wal: Ermmaasi naagiyaageetu dabaaban gorddetti uttidaashin, GODAA qaalai akko
    hagaadan yaagiiddi yiis;
  spa-PDDPT: 'Cuando estaba preso en el patio de la guardia, la Palabra de Yavé vino
    a Jeremías:'
  gun-gun: 'Harõa kuery ikuaiaty roka py teri Jeremias oĩ jave ixupe Senhor oayvu
    ombou vy aipoe''i va''ekue:'
  ilo-ULB: Ita, immay ti sao ni Yahweh kenni Jeremias kabayatan a nakabalud isuna
    iti paraangan dagiti agbanbantay, ket kinunana,
  kpg-kpg: I dogu madagoaa nogo noho galabudi i lodo di abaaba di hale di king, gei
    Dimaadua ga helekai mai,
  uig-ARA: 'يەرەمىيا «قاراۋۇللارنىڭ ھويلىسى»دا قاماپ قويۇلغان ۋاقتىدا، پەرۋەردىگارنىڭ
    سۆزى ئۇنىڭغا كېلىپ مۇنداق دېيىلگەنىدى: ــ'
  sus-sus: Annabi Yeremi nu na geeli tɛtɛ kui tɛmui naxɛ, Alatala naxa a masen a bɛ,
  pon-2006: Nindokon ei wie sensel nan kelen tehnpaso, KAUN-O ahpw mahsanihong ie
  ksd-ksd: 'Ba di ga tar banu bat Ieremia ta ra taman kai ra umana monamono, a tinata
    kai ra Luluai i ga tadav ia dari:'
  tur-YTC: 'Yeremya muhafız avlusunda tutukluyken, Yahve''nin sözü Yeremya''ya geldi:'
  grc-BRENT: Ὅτι οὕτως εἶπε Κύριος, ἔτι κτιηθήσονται ἀγροὶ, καὶ οἰκίαι, καὶ ἀμπελῶνες
    ἐν τῇ γῇ ταύτῃ.
  ind-AYT: Firman TUHAN datang kepada Yeremia ketika dia dikurung di halaman penjara,
    katanya,
  nya-nya: 'Yeremiya ali mʼndende ku bwalo la alonda, Yehova anayankhula naye:'
  hrv-hrv: 'Dok je Jeremija bio zatvoren u tamničkom dvorištu, dođe mu riječ Jahvina:'
  mps-mps: Te Jeremaia ami dabe badu kalabus bidibadi, te Genuai Bidigo agabolo te
    tiwai po mawai,
  tpi-tpi: Long taim Jeremaia i stap kalabus yet long hap bilong ol soldia, Bikpela
    i givim tok long em olsem,
  dan-1931: 'Medens Jeremias sad fængslet i Vagtforgården, kom HERRENS Ord til ham
    således:'
  vie-OVCB: 'Chúa Hằng Hữu ban một sứ điệp nữa cho Giê-rê-mi trong thời gian ông bị
    giam cầm:'
  guj-2017: જયારે યર્મિયાને ચોકીમાં રાખવામાં આવ્યો હતો ત્યારે યહોવાહનું વચન તેની પાસે
    આ પ્રમાણે આવ્યું કે,
  pon-2006A: Nindokon ei wie sensel nan kelen tehnpaso, KAUN-O ahpw mahsanihong ie
  por-BRBSL: 'Agora a palavra de Javé veio a Jeremias enquanto ele estava calado na
    corte da guarda, dizendo:'
  cth-cth: Hahoi, ramvengnaw e rapan thung pâkhi lah ao navah, BAWIPA e lawk teh Jeremiah
    koe a pha.
  twi-twi: Bere a Yeremia da so da afiase wɔ awɛmfo adiwo hɔ no, Awurade asɛm baa
    ne nkyɛn se,
  hlt-hlt: Thongim vongup ah khaih la a om vaengah BOEIPA ol he Jeremiah taengla ha
    pawk tih,
  tbz-SIM: 'Mí nSedemii n do kpɑɑ́ bo bɛ̀ɛ̀ bɑ̀ɑ okpɑ̀ɑ̀tì bɛ kóò kótì kó kudɑ̀nkù
    nku kɛ̀ Kuyie nní mbɛ́innɛ̀ kɛ dɔ̀:'
  msy-2020: Jeremaia faragha mɨdorozir gumazibar danganimɨn ikiavɨra itima, Ikiavɨra
    Itir God kamaghɨn akam isa a ganɨga ghaze,
  azb-azb: 'Mühafizəçilər həyətində məhbus ikən Yeremyaya Rəbbin bu sözü nazil olmuşdu:'
  eng-DBY: And the word of Jehovah came unto Jeremiah, while he was shut up in the
    court of the guard, saying,
  hin-2017: जब यिर्मयाह पहरे के आँगन में कैद था, तब यहोवा का यह वचन उसके पास पहुँचा,
  wol-KYG: 'Fekk na kàddug Aji Sax ji dikkal Yeremi ba ñu ko tëjee ca ëttu dag ya,
    ne ko:'
  eng-YLT: 'And unto Jeremiah hath a word of Jehovah been — in his being detained
    in the court of the prison — saying:'
  eng-WYC-2017: Forsooth the word of the Lord was made to Jeremy, when he was enclosed
    in the porch of the prison, and said,
  eng-WMBB: Now the LORD’s word came to Jeremiah while he was shut up in the court
    of the guard, saying,
  urd-GVH: जब यरमियाह अभी शाही मुहाफ़िज़ों के सहन में गिरिफ़्तार था तो रब उससे हमकलाम
    हुआ,
  rug-rug: 'Sipu korapa koa se Zeremaea pa varivarigarana pa vetu baṉara, si kamo
    la koasa sa zinama te Zihova:'
  gaz-gaz: 'Utuma Ermiyaas oobdii eegumsaa keessatti hidhamee jiruu dubbiin Waaqayyoo
    akkana jedhee gara isaa dhufe:'
  fra-LSG: 'La parole de l’Éternel fut adressée à Jérémie en ces mots, pendant qu’il
    était enfermé dans la cour de la prison:'
  gnn-gnn: Ga yuwalk ŋayi yana Garrayyu ḻakaraŋalanydja Djiramayawala ŋäthili yana
    gal'ŋu bitjarra, “Yuwalk dhuwalayi yana yurru wäŋanydja warrpam'thun baḏuwaḏuyun,
    ga nhenydja yurru nhämana, yurru yakana nhuna yurru ŋula yolthu ŋayaŋu‐yätjkumanydja.
  yal-yal: Alatala yi falan ti Yeremi xa, a yi kantan tiine banxin sansanna kui waxatin
    naxan yi, a naxa,
  haw-1868: Hiki mai la ka olelo a Iehova io Ieremia la ia ia i paa ai ma ke kahua
    o ka halepaahao, i mai la,
  arb-NAV: 'وَهَذِهِ هِيَ النُّبُوءَةُ الَّتِي أَوْحَى بِها الرَّبُّ إِلَى إِرْمِيَا
    بَيْنَمَا كَانَ مُعْتَقَلاً فِي دَارِ الْحَرَسِ:'
  ewe-ewe: 'Ke esi Yeremia gale dzɔlawo ƒe xɔxɔm ko la, Yehowa ƒe gbe va nɛ be:'
  eng-LEE: But unto Jeremiah was come the word of the Lord while he was shut up in
    the court of the prison, saying,
  asm-FB: যিৰিমিয়া প্ৰহৰীৰ চোতালত বন্ধ থকা সময়ত তেওঁৰ ওচৰলৈ যিহোৱাৰ এই বাক্য আহিছিল,
    বোলে,
  sus-A: عَننَبِ يٍرٍ مِ نُ نَ فٍيلِ تّتّ كُي تّمُي نَشّ، عَلَتَلَ نَشَ عَ مَسٍن عَ
    بّ،
  fra-SBL: 'La parole de Yahvé fut adressée à Jérémie, pendant qu''il était enfermé
    dans la cour des gardes, en ces termes :'
  hbo-hbo: וְאֶֽל־יִרְמְיָ֖הוּ הָיָ֣ה דְבַר־יְהוָ֑ה בִּֽהְיֹתֹ֣ו עָצ֔וּר בַּחֲצַ֥ר
    הַמַּטָּרָ֖ה לֵאמֹֽר׃
  kik-kik: 'Rĩrĩa Jeremia aatũũrĩte oheetwo kũu thĩinĩ wa nja ĩrĩa ya arangĩri-rĩ,
    ndũmĩrĩri ya Jehova nĩyamũkinyĩrĩire akĩĩrwo atĩrĩ:'
  fra-NCL: 'La parole de Yahweh fut adressée à Jérémie, pendant qu’il était enfermé
    dans la cour de garde, en ces termes :'
  cek-AK: Thongim thungah oh naah, Angraeng ih lok Jeremiah khaeah angzoh,
  cuk-cuk: 'Jeremías, amba sordamar-ambikued-neg-imbagi gales-mellesigua, Bab-Jehová-gayaburba
    ese nonigusad, ega weyob sognonigusad:'
  uig-CYR: 'Йәрәмия «Қаравулларниң һойлиси»да қамап қоюлған вақтида, Пәрвәрдигарниң
    сөзи униңға келип мундақ дейилгән еди: —'
  tel-2017: యిర్మీయా చెరసాల ప్రాంగణంలో ఉన్నప్పుడు యెహోవా వాక్కు అతనితో ఇలా చెప్పాడు,
  hat-BSA: 'Alò, pawòl SENYÈ a te rive kote Jérémie pandan li te anprizone nan lakou
    kay gad la. Li te di:'
  kos-kos: Ke nga srakna kaul in kalkal lun mwet san, LEUM GOD El fahk nu sik
  hbo-WLC: וְאֶֽל־יִרְמְיָ֖הוּ הָיָ֣ה דְבַר־יְהוָ֑ה בִּֽהְיֹת֣וֹ עָצ֔וּר בַּחֲצַ֥ר
    הַמַּטָּרָ֖ה לֵאמֹֽר׃
  ibo-ibo: Ma nʼoge ahụ, Jeremaya nọ dị ka onye mkpọrọ nʼogige ụlọ ndị nche, okwu
    Onyenwe anyị ruru ya ntị sị ya,
  ory-ory: ଯିରିମୀୟ ପ୍ରହରୀ ପ୍ରାଙ୍ଗଣରେ ବନ୍ଦ ଥିବା ସମୟରେ, ତାହାଙ୍କ ନିକଟରେ ସଦାପ୍ରଭୁଙ୍କର
    ଏହି ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା।
  chk-chk: Iwe, ewe Samol mi Lapalap a kapas ngeni Jeremaia, lupwen a chüen lokkolong
    lon ewe lenien chon mas,
  rop-rop: Wal wen aibin stil jidan prisana langa det yad langa det haus blanga det
    king, YAWEI bin dalim mi
  ukr-1871: 'До Еремії ж надійшло, як він іще пробував у темничньому дворі, таке слово
    Господнє:'
  deu-1951: 'Zu Jeremia aber war das Wort des HERRN ergangen, als er noch im Wachthof
    eingeschlossen war:'
  eng-JPS: 'Now the word of the LORD came unto Jeremiah, while he was shut up in the
    court of the guard, saying:'
  srp-1865: 'A Jeremiji doðe rijeè Gospodnja kad bješe zatvoren u trijemu od tamnice
    govoreæi:'
  lug-lug: Yeremiya bwe yali asibiddwa mu luggya lw’abaserikale abakuumi, ekigambo
    kya Mukama ne kimujjira nga kigamba nti,
  heb-heb: ואל ירמיהו היה דבר יהוה בהיתו עצור בחצר המטרה לאמר׃
  ben-IRV: এখন সদাপ্রভুর এই বাক্য তাঁর কাছে এল যখন যিরমিয় পাহারাদারদের উঠানে বন্দী
    ছিলেন। এটি হল,
  pan-pan: ਤਾਂ ਯਿਰਮਿਯਾਹ ਕੋਲ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਆਇਆ ਜਦ ਉਹ ਪਹਿਰੇਦਾਰਾਂ ਦੇ ਵੇਹੜੇ ਵਿੱਚ ਬੰਦ ਸੀ
    ਕਿ
  mya-JVB: ယေရမိ သည်ထောင် ဝင်း ထဲမှာ အချုပ် ခံရသောအခါ ၊ ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်ရောက်
    ၍၊
  tbg-tbg: Ho te Iutaa avuhainaa naavu tataaqa karapuhi naavuqi qaqi vauna entara
    Noravano Kotiva tiharo,
  hmo-hmo: Lau be do gima taudia edia ariara magu lalonai idia koua, Babulonia taudia
    do vareai lasi neganai, Lohiabada ese lau ia hamaoroa, ia gwau,
  urd-urd: 'और जब यरमियाह क़ैदख़ाने के सहन में बन्द था, ख़ुदावन्द का यह कलाम उस पर
    नाज़िल हुआ:'
  rus-SYN: 'К Иеремии, когда он еще содержался во дворе темничном, было слово Господне:'
  bqc-SIM: 'Gↄↄ pↄ́ Zelemii ku dakpɛunaↄ ua, Dii yã''òɛ̀ à mɛ̀:'
  tcz-CHONGTHU: Jeremiah chu songkul'a akihen nalaiyin, Pakaiyin akom’a thu ahinseiye.
  mar-mar: आता तो यिर्मया पहारेकऱ्याच्या अंगणात कैदेत असताना परमेश्वराचे वचन यिर्मयाकडे
    आले. ते म्हणाले,
  qub-qub: 'Sawan puncucho suldärucuna caycashancho prësu caycaptillanraj Jeremiasta
    Tayta Dios cayno niran:'
  bqp-bqp: Sɑɑ yè sɔɔ Yeremi u wɑ̃ɑ pirisɔm sɔɔ, Yinni Gusunɔ u nùn sɔ̃ɔwɑ u nɛɛ,
  hat-hat: 'Antan Jeremi te nan prizon nan lakou gad palè yo, Seyè a te pale avè l''
    pou di l'' konsa:'
  eng-BSB: 'And while Jeremiah had been confined in the courtyard of the guard, the
    word of the LORD had come to him:'
  eng-WEBPB: Now the LORD’s word came to Jeremiah while he was shut up in the court
    of the guard, saying,
  kbq-kbq: Hagi sondia vahe'ma nemaniza kumapima ko'ma Jeremaia'ma kinama huno mani'negeno'a
    Ra Anumzamo'a amanage huno asami'ne.
  nhe-BL: 'Pero quema na, niJeremías, noja niitztoya ipan tlatzactli, huan quema aya
    hualayayaj nopa soldados tlen tlali Babilonia, TOTECO nechnojnotzqui huan nechilhui:'
  gub-BL: Zauxiapekwer waneko haw pe hepyhyk mehe we Tupàn Tuweharupi Wiko Ma'e uze'eg
    ihewe a'e. Eze'eg Emene-Merek Exio ywy rehe har pe nehe, i'i.
  eng-DRA: 'But the word of the Lord came to Jeremias, when he was yet shut up in
    the court of the prison, saying: Go, and tell Abdemelech the Ethiopian, saying:'
