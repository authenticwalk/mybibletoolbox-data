verse: JER.039.011
translations:
  mal-C: 'ബാബേൽരാജാവായ നെബൂഖദ്നേസർ അംഗരക്ഷകസേനയുടെ അധിപതിയായ നെബൂസരദാന് യിരെമ്യാവിനെക്കുറിച്ച്
    ഇപ്രകാരം കൽപ്പന കൊടുത്തിരുന്നു:'
  deu-TKW: 'In betreff Jeremias aber erließ Nebukadrezar, der König von Babel, durch
    Nebusar-Adan, den Obersten der Leibwächter, folgenden Befehl:'
  lin-lin: 'Nzokande, Nabukodonozori, mokonzi ya Babiloni, apesaki mitindo oyo epai
    ya Nebuzaradani, mokonzi ya bakengeli ya mokonzi, na tina na mosakoli Jeremi :'
  eng-LSV: And Nebuchadnezzar king of Babylon gives a charge concerning Jeremiah,
    by the hand of Nebuzar-Adan, chief of the executioners, saying,
  eng-GNV: Nowe Nebuchad-nezzar King of Babel gaue charge concerning Ieremiah vnto
    Nebuzar-adan the chiefe stewarde, saying,
  eng-WEBSTER: Now Nebuchadrezzar king of Babylon gave charge concerning Jeremiah
    to Nebuzar-adan the captain of the guard, saying,
  nhw-BL: 'Huan Tlanahuatijquetl Nabucodonosor, quinahuatijtoya Nabuzaradán, nopa
    hueyi tlayacanquetl tlen soldados ma nechtemo na, niJeremías. Quiilhuijtoya: “Xijtemo
    Jeremías huan xijpiya miyac cuidado para amo ipantis catli fiero. Xijmocuitlahui
    cuali huan xijmaca nochi catli mitztlajtlanis.”'
  swh-ONEN: 'Basi, Nebukadneza mfalme wa Babeli alikuwa ametoa maagizo kuhusu Yeremia
    kupitia Nebuzaradani kiongozi wa walinzi wa mfalme akisema:'
  bba-bba: Mɑ Nɛbukɑnɛsɑɑ, Bɑbilonin sinɑ boko u Nɛbusɑrɑdɑ, kɔ̃sobun wiruɡii woodɑ
    wɛ̃ Yeremin sɔ̃ u nɛɛ,
  eng-KJVCPB: Now Nebuchadrezzar king of Babylon gave charge concerning Jeremiah to
    Nebuzar-adan the captain of the guard, saying,
  luo-luo: 'Koro Nebukadneza ruodh Babulon nosechiwo chike kuom Jeremia kokalo kuom
    Nebuzaradan ma jatend lweny mar piny kowacho ni:'
  meu-meu: Nebukadresara, Babulono pavapavana, na Nebusaradana, hegima oreana biaguna,
    ena amo e haheḡani, Ieremia dainai, eto,
  npi-ULB: बेबिलोनका राजा नबूकदेनसरले राजाका अङ्गरक्षकका कप्‍तान नबूजरदानलाई यर्मियाको
    विषयमा हुकुम दिएका थिए,
  yor-yor: 'Nísinsin yìí, Nebukadnessari ọba àwọn Babeli pàṣẹ lórí Jeremiah, láti
    ọ̀dọ̀ Nebusaradani olórí ogun wá wí pé:'
  pes-OPCB: در ضمن نِبوکَدنِصَّر به نبوزرادان دستور داده بود که مرا پیدا کند و سفارش
    کرده بود که از من به خوبی مواظبت نماید و هر چه می‌خواهم، در اختیارم بگذارد.
  tgl-ULB: Nagbigay si Nebucadnezar na hari ng Babilonia ng isang utos tungkol kay
    Jeremias kay Nebuzaradan na kapitan ng mga tagapagbantay ng hari. Sinabi niya,
  hui-hui: Kini Nebugadenesa ibugua Yaremaia mitangi bialu ibunaga ami agali haru
    haga haguane Nebusaradana Yarusaleme hearia bi lo pelalu lalu,
  mya-mya: ဗာ​ဗု​လုန်​ဘု​ရင်​နေ​ဗု​ခဒ်​နေ​ဇာ​သည် တပ်​မှူး နေ​ဗု​ဇာ​ရ​ဒန်​အား၊-
  bod-N: པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་ཡེ་རེམ་ཡཱའི་དོན་དུ་སྐུ་སྲུང་དམག་དཔོན་ནེ་བོ་ཟར་ཨ་དན་ལ་འདི་ལྟར་བཀའ་གནང་བ་སྟེ།
  sna-sna: Zvino Nebhukadhinezari mambo weBhabhironi akanga arayira izvi pamusoro
    paJeremia kubudikidza naNebhuzaradhani mukuru wavarindi, achiti,
  spa-BLM: 'Nabucodonosor, rey de Babilonia, ordenó a Nabuzaradán, capitán de la guardia,
    acerca de Jeremías, diciendo:'
  cac-cac: 'A vin̈aj Nabucodonosor sreyal Babilonia, ix yal vin̈ d''a vin̈aj Nabuzaradán
    yajal d''a eb'' stan̈vumal vin̈ rey chi'' yuj tas tzin aj a in Jeremías in tic,
    ix yalan vin̈ icha tic:'
  swh-ULB: Nebukadreza mfalme wa Babeli alikuwa ametoa amri kuhusu Yeremia kwa Nebuzaradani
    nahodha wa walinzi wa mfalme. Alikuwa amesema,
  bel-bel: 'А пра Ерамію Навухаданосар, цар Вавілонскі, даў такі загад Навузардану,
    начальніку целаахоўцаў:'
  deu-ELBBK: 'Und bezüglich Jeremias gebot Nebukadrezar, der König von Babel, durch
    Nebusaradan, den Obersten der Leibwache, und sprach:'
  mbb-OT: Dutun, mibmenduan ni Hadì Nebucadnezar he hadì te Babilonia si Nebuzaradan
    he pengulu te menge vantey te mehitenged ki Jeremias. Ke sikandin te,
  mal-2015: 'യിരെമ്യാവെക്കുറിച്ചു ബാബേൽരാജാവായ നെബൂഖദ്നേസർ അകമ്പടിനായകനായ നെബൂസർ-അദാനോടു:'
  rmc-rmc: 'O babiloňiko kraľis Nebukadnecar phenďa le Nebuzaradanoske, le hlavne
    stražňikengre veľiťeľiske, pal o Jeremijaš:'
  pes-OPV: 'و نبوکدرصر پادشاه بابل درباره ارمیا به نبوزردان رئیس جلادان امر فرموده،
    گفت:'
  ron-1924: 'Небукаднецар, ымпэратул Бабилонулуй, дэдусе порунка урмэтоаре ку привире
    ла Иеремия, прин Небузарадан, кэпетения стрэжерилор:'
  ben-OBCV: এরপর, ব্যাবিলনের রাজা নেবুখাদনেজার তাঁর রাজরক্ষীদলের সেনাপতি নবূষরদনের
    মাধ্যমে যিরমিয়ের জন্য এই আদেশ দিলেন,
  som-som: Haddaba Nebukadresar oo ahaa boqorkii Baabuloon wuxuu Nebuusaradaan oo
    ahaa sirkaalkii askarta siiyey amar ku saabsan Yeremyaah, oo wuxuu isagii ku yidhi,
  lat-VUC: 'Præceperat autem Nabuchodonosor rex Babylonis de Jeremia Nabuzardan magistro
    militum, dicens:'
  eng-ASVBT: Now Nebuchadnezzar king of Babylon gave charge concerning Jeremiah to
    Nebuzaradan the captain of the guard, saying,
  ita-1885: 'Or Nebucadnesar, re di Babilonia, aveva data commessione a Nebuzaradan,
    capitano delle guardie, intorno a Geremia, dicendo:'
  eng-LXXUP: And I took the book of the purchase that was sealed;
  eng-ULB: Nebuchadnezzar the king of Babylon had given an order about Jeremiah to
    Nebuzaradan the commander of the king's bodyguards. He had said,
  spa-VBL: 'Nabucodonosor, rey de Babilonia, había dado órdenes a Nabuzaradán, comandante
    de la guardia, respecto a Jeremías, diciendo:'
  fra-_FOB: 'Or Nébucadnetsar, roi de Babylone, avait donné ordre en ces termes, à
    Nébuzar-Adan, chef des gardes, au sujet de Jérémie:'
  mal-mal: 'യിരെമ്യാവിനെക്കുറിച്ച് ബാബേൽരാജാവായ നെബൂഖദ്നേസർ അകമ്പടിനായകനായ നെബൂസർ-അദാനോട്:'
  urd-GVR: Nabūkadnazzar Bādshāh ne shāhī muhāfizoṅ ke afsar Nabūzarādān ko hukm diyā,
    “Yarmiyāh ko apne pās rakheṅ. Us kā ḳhayāl rakheṅ. Use nuqsān na pahuṅchāeṅ balki
    jo bhī darḳhāst wuh kare use pūrā kareṅ.”
  suz-BL: मिनु बेबीलोन ङा पिप नेबुकदरेसरमी आ कली कोव़ब आन कप्‍तान नेबुजरादान कली येरमीया
    आ पर्बम
  eng-NOY: And Nebuchadnezzar, king of Babylon, gave charge concerning Jeremiah to
    Nebuzaradan, captain of the guard, saying,
  ita-1927: 'Or Nebucadnetsar, re di Babilonia, avea dato a Nebuzaradan, capo delle
    guardie, quest’ordine riguardo a Geremia:'
  ckb-ckb: 'نەبوخودنەسری پاشای بابل لەبارەی یەرمیاوە فەرمانی بە نەبوزەرەدانی فەرماندەی
    پاسەوانانی پاشا کرد:'
  eng-BBE: Now Nebuchadrezzar, king of Babylon, gave orders about Jeremiah to Nebuzaradan,
    the captain of the armed men, saying,
  kan-OKCV: 'ಇದಲ್ಲದೆ ಯೆರೆಮೀಯನ ವಿಷಯವಾಗಿ ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ಕಾವಲು ದಂಡಿನ
    ಅಧಿಪತಿಯಾದ ನೆಬೂಜರದಾನನಿಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದೇನೆಂದರೆ:'
  tam-2017: 'ஆனாலும் எரேமியாவைக் குறித்து, பாபிலோன் ராஜாவாகிய நேபுகாத்நேச்சார் காவற்சேனாதிபதியாகிய
    நேபுசராதானை நோக்கி:'
  spa-RV-1909: 'Y Nabucodonosor había ordenado á Nabuzaradán capitán de la guardia,
    acerca de Jeremías, diciendo:'
  ron-BTF: 'Și Nebucadnețar, împăratul Babilonului, a dat poruncă, referitor la Ieremia,
    lui Nebuzaradan căpetenia gărzii, spunând:'
  eng-WEBP: Now Nebuchadnezzar king of Babylon commanded Nebuzaradan the captain of
    the guard concerning Jeremiah, saying,
  eng-FBV: Nebuchadnezzar king of Babylon had given orders to Nebuzaradan the commander
    of the guard regarding Jeremiah, saying,
  nld-1939: 'Met betrekking tot Jeremias gaf Nabukodonosor, de koning van Babel, aan
    Neboe-Zaradan het hoofd van de lijfwacht, het volgend bevel:'
  nch-BL: 'Huan Tanahuatijquet Nabucodonosor, quinahuatijtoya Nabuzaradán, nopa hueyi
    tayacanquet ten soldados ma techtemo na, niJeremías. Quiilhuijtoya: “Xijtemo Jeremías
    huan xijpiya miyac cuidado para amo ipantis cati fiero. Xijmocuitahui cuali huan
    xijmaca nochi cati mitztajtanis.”'
  vie-1934: 'Nê-bu-cát-nết-sa, vua Ba-by-lôn, truyền lịnh cho Nê-bu-xa-A-đan, làm
    đầu thị vệ, về việc Giê-rê-mi rằng:'
  hin-CV: 'इसी समय बाबेल के राजा नबूकदनेज्ज़र ने येरेमियाह के विषय में अंगरक्षकों
    के प्रधान नेबुज़रादान के द्वारा यह आदेश प्रसारित कर दिया था:'
  spa-BES: 'Entonces Nabucodonosor, rey de Babilonia, dio órdenes acerca de Jeremías
    a Nabuzaradán, el capitán de los hombres armados, diciendo:'
  tdx-tdx: Linili’ i Nebokadnetsare mpanjaka’ i Bavele t’i Nebozaradane, mpifehe mpigaritse,
    ty am’ Iirmeà, ty hoe,
  tha-KJV: เนบูคัดเนสซาร์​กษัตริย์​แห่​งบาบิโลนได้ประทานบัญชาเกี่​ยวด​้วยเยเรมีย์ทางเนบูซาระดาน
    ผู้​บัญชาการทหารรักษาพระองค์​ว่า
  por-BR-2018: 'Mas Nabucodonosor, rei da Babilônia, havia dado ordem a Nabuzaradã,
    capitão da guarda, quanto a Jeremias, dizendo:'
  deu-ELO: 'Und betreffs Jeremias gebot Nebukadrezar, der König von Babel, durch Nebusaradan,
    den Obersten der Leibwache, und sprach:'
  eng-WYC-2018: Forsooth Nebuchadnezzar, king of Babylon, had commanded of Jeremy
    to Nebuzaradan, master of the chivalry, and said, (And Nebuchadnezzar, the king
    of Babylon, gave custody of Jeremiah to Nebuzaradan, the captain of the guard,
    and said,)
  epo-epo: 'Sed pri Jeremia Nebukadnecar, reĝo de Babel, ordonis al Nebuzaradan, la
    estro de la korpogardistoj, jene:'
  uig-PIN: 'Babil padixaⱨi Neboⱪadnǝsar Yǝrǝmiya toƣruluⱪ ⱪarawul begi Nebuzar-Adan
    arⱪiliⱪ: «Uni tepip uningdin hǝwǝr al; uningƣa ⱨeq ziyan yǝtküzmǝ; u nemini halisa
    xuni uningƣa ⱪilip bǝr» — dǝp pǝrman qüxürgǝnidi.'
  beo-beo: Be hina bagade Nebiuga:denese da dadi gagui wa:i ouligisudafa Nebiusala:ida:ne
    ema amane sia:i,
  tpi-OTNT: King Nebukatnesar i tingim Jeremaia na i salim tok i go long Jerusalem
    long Nebusaradan, namba wan ofisa bilong en. Tok bilong Nebukatnesar i olsem,
  hau-SA: To, fa, Nebukadnezzar sarkin Babilon ya ba da wannan umarnai game da Irmiya
    ta wurin Nebuzaradan shugaban matsaran sarki cewa,
  uig-LAT: 'Babil padishahi Néboqadnesar Yeremiya toghruluq qarawul bégi Nébuzar-Adan
    arqiliq: «Uni tépip uningdin xewer al; uninggha héch ziyan yetküzme; u némini
    xalisa shuni uninggha qilip ber» — dep perman chüshürgenidi.'
  nde-nde: UNebhukhadineza inkosi yaseBhabhiloni wayelaye uNebhuzaradani umlawuli
    wabalindi besikhosini ngoJeremiya wathi,
  ton-ton: ¶ Pea naʻe fekau ʻe Nepukanesa ko e tuʻi ʻo Papilone, kia Nepusaatani ko
    e ʻeiki ʻoe kau leʻo koeʻuhi ko Selemaia, ʻo pehē,
  ces-1613: 'Přikázal pak Nabuchodonozor král Babylonský o Jeremiášovi Nebuzardanovi,
    hejtmanu nad žoldnéři, řka:'
  eng-WMB: Now Nebuchadnezzar king of Babylon commanded Nebuzaradan the captain of
    the guard concerning Jeremiah, saying,
  tam-TCV: 'இத்தருணத்தில் பாபிலோனிய அரசன் நேபுகாத்நேச்சார் மெய்க்காவலர் நேபுசராதானிடம்
    எரேமியாவைக் குறித்துப் பின்வரும் கட்டளைகளைக் கொடுத்தான்:'
  ceb-ULB: Unya nagmando si Nebucadnezar nga hari sa Babylonia ngadto kang Nebuzaradan
    nga pangulo sa mga tigpanalipod sa hari mahitungod kang Jeremias. Miingon siya,
  pol-UBG: 'A co do Jeremiasza Nabuchodonozor, król Babilonu, nakazał Nebuzaradanowi,
    dowódcy gwardii:'
  urd-GVU: نبوکدنضر بادشاہ نے شاہی محافظوں کے افسر نبوزرادان کو حکم دیا، ”یرمیاہ کو
    اپنے پاس رکھیں۔ اُس کا خیال رکھیں۔ اُسے نقصان نہ پہنچائیں بلکہ جو بھی درخواست
    وہ کرے اُسے پورا کریں۔“
  deu-1912: 'Aber Nebukadnezar, der König zu Babel, hatte Nebusaradan, dem Hauptmann,
    befohlen von Jeremia und gesagt:'
  kan-2017: ಬಾಬೆಲಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ಯೆರೆಮೀಯನ ವಿಷಯವಾಗಿ ಕಾವಲುದಂಡಿನ ಅಧಿಪತಿಯಾದ
    ನೆಬೂಜರದಾನನಿಗೆ,
  yap-yap: Machane Nebukadnezzar ni Pilung e yog ngak Nebuzaradan, ni fare tolang
    ko salthaw ni ga’ar,
  hlt-MCSB: Jeremiah ham te Babylon manghai Nebukhanezar loh imtawt boeiping Nebuzaradan
    kut ah a uen tih,
  mdy-ETH: ናብካዳናፆኦሬ ዒዛ ካፓ ፖኦሊሶ ሱኡጋሢ፥ ናቡዛርዳኣኔ፦
  twi-ASANTE: Na Babiloniahene Nebukadnessar afa ɔsahene Nebusaradan a ɔtua ɔhene
    awɛmfoɔ ano no so ama saa ɔhyɛ nsɛm yi a ɛfa Yeremia ho sɛ,
  eng-WEBU: Now Nebuchadnezzar king of Babylon commanded Nebuzaradan the captain of
    the guard concerning Jeremiah, saying,
  wal-wal: Naabukadanaxoori kawuwaa naagiyaageetu halaqaa Naabuzaraadaana hagaadan
    yaagidi azaziis;
  spa-PDDPT: 'En cuanto a Jeremías, Nabucodonosor ordenó a Nabuzaradán, capitán de
    la guardia:'
  gun-gun: 'Ha''e gui Jeremias re ma Babilônia pygua huvixa Nabucodonosor opena uka
    ma voi va''ekue jopya kuery ruvixa Nebuzaradã pe. Ha''e vy ixupe aipoe''i:'
  ilo-ULB: Binilin ni Nebucadnesar nga ari ti Babilonia ni Nebuzaradan a kapitan dagiti
    agbanbantay iti ari maipangagep kenni Jeremias. Kinunana,
  kpg-kpg: Di King Nebuchadnezzar ga helekai gi Nebuzaradan, di tagi ana gau dauwa,
    gi helekai gi nia dagi o nia buini dauwa boloo,
  uig-ARA: 'بابىل پادىشاھى نېبوقادنەسار يەرەمىيا توغرۇلۇق قاراۋۇل بېگى نېبۇزار-ئادان
    ئارقىلىق: «ئۇنى تېپىپ ئۇنىڭدىن خەۋەر ئال؛ ئۇنىڭغا ھېچ زىيان يەتكۈزمە؛ ئۇ نېمىنى
    خالىسا شۇنى ئۇنىڭغا قىلىپ بەر» ــ دەپ پەرمان چۈشۈرگەنىدى.'
  sus-sus: Babilɔn mangɛ Nebukadansari nu bara yaamari fi sɔɔri mangɛ Nebusaradan
    ma Annabi Yeremi xa fe ra,
  pon-2006: 'Nanmwarki Nepukadnesar ahpw mahsanihong Nepusaradan, kaunen sounpei ko,
    en wiahda koasoandi wet:'
  ksd-ksd: 'Io, Nebukadnesar ra king Babilon i ga vartuluai pire Nebusaradan ra luluai
    na tarai na monamono ure Ieremia, ma i ga biti:'
  tur-YTC: 'Babil Kralı Nebukadnetsar, muhafız komutanı Nebuzaradan''a Yeremya hakkında
    şöyle buyurdu:'
  grc-BRENT: Καὶ ἔλαβον τὸ βιβλίον τῆς κτήσεως τὸ ἐσφραγισμένον,
  ind-AYT: Nebukadnezar, raja Babel, memberi perintah mengenai Yeremia kepada Nebuzaradan,
    kepala pengawal, katanya,
  nya-nya: 'Tsono Nebukadinezara mfumu ya ku Babuloni inatuma mawu kwa Nebuzaradani
    mtsogoleri wa alonda ankhondo a mfumu za Yeremiya. Iye anati:'
  hrv-hrv: 'O Jeremiji Nabukodonozor, kralj babilonski, zapovjedi Nebuzaradanu, zapovjedniku
    tjelesne straže:'
  mps-mps: King Nebukatnesargo Jeremaia homu kone palama, te Jerusalemba te aga polalubo
    ofisa bidi Nebusaradanba po ola tolali. Nebukatnesargo po te tiwai wali,
  tpi-tpi: King Nebukatnesar i tingim Jeremaia na i salim tok i go long Jerusalem
    long Nebusaradan, namba wan ofisa bilong en. Tok bilong Nebukatnesar i olsem,
  dan-1931: 'Men om Jeremias bød Kong Nebukadrezar af Babel Livvagtsøversten Nebuzar''adan:'
  vie-OVCB: 'Vua Nê-bu-cát-nết-sa ra lệnh cho Nê-bu-xa-ra-đan, quan chỉ huy thị vệ,
    đi tìm Giê-rê-mi. Vua nói:'
  guj-2017: હવે બાબિલના રાજા નબૂખાદનેસ્સાર રક્ષક ટુકડીના સરદાર નબૂઝારઅદાનને યર્મિયા
    વિષે આજ્ઞા આપી કહ્યું કે,
  pon-2006A: 'Nanmwarki Nepukadnesar ahpw mahsanihong Nepusaradan, kaunen sounpei
    ko, en wiahda koasoandi wet:'
  por-BRBSL: 'Agora Nabucodonosor, rei da Babilônia, comandou Nebuzaradan, o capitão
    da guarda a respeito de Jeremias, dizendo:'
  cth-cth: Hahoi, Babilon siangpahrang Nebukhadnezar ni, Jeremiah kong dawk ramvengnaw
    kahrawikung Nebuzaradan koevah,
  twi-twi: Na Babiloniahene Nebukadnessar afa ɔsahene Nebusaradan a otua ɔhene awɛmfo
    ano no so ama saa ɔhyɛ nsɛm yi a ɛfa Yeremia ho se,
  hlt-hlt: Jeremiah ham te Babylon manghai Nebukhanezar loh imtawt boeiping Nebuzaradan
    kut ah a uen tih,
  tbz-SIM: 'Dɛ̀ do sɔ̃́ mBɑbidɔnni kóo kpɑ̀ɑ̀tì duɔ́mmu dinùù Nɛbusɑdɑdɑnni tihɑ̃ɑ̃pɔ̀ntì
    tìì ò bɑ̀ɑ ti kóo kótì kɛ̀ dɛ kó dinùù tu:'
  msy-2020: Atrivim Nebukatnesar Jeremaia gɨnɨghnɨgha, egha Jerusalemɨn Nebusaradan
    bagha anemada, Babilonɨn gumazir dapanibar faragha zuim. Nebukatnesarɨn akam kamakɨn,
  azb-azb: 'Babil padşahı Navuxodonosor Yeremya barədə keşikçilər rəisi Nevuzaradana
    əmr edib dedi:'
  eng-DBY: And Nebuchadrezzar king of Babylon had given charge concerning Jeremiah
    by Nebuzar-adan the captain of the body-guard, saying,
  hin-2017: बाबेल के राजा नबूकदनेस्सर ने अंगरक्षकों के प्रधान नबूजरदान को यिर्मयाह
    के विषय में यह आज्ञा दी,
  wol-KYG: 'Ci biir loolu Nabukodonosor buuru Babilon jox ndigal Nebusaradan njiitu
    dag ya ci mbirum Yeremi. Mu ne ko:'
  eng-YLT: And Nebuchadrezzar king of Babylon giveth a charge concerning Jeremiah,
    by the hand of Nebuzar-Adan, chief of the executioners, saying,
  eng-WYC-2017: Forsooth Nebuchadnezzar, king of Babylon, had commanded of Jeremy
    to Nebuzaradan, master of the chivalry, and said,
  eng-WMBB: Now Nebuchadnezzar king of Babylon commanded Nebuzaradan the captain of
    the guard concerning Jeremiah, saying,
  urd-GVH: नबूकदनज़्ज़र बादशाह ने शाही मुहाफ़िज़ों के अफ़सर नबूज़रादान को हुक्म दिया,
    “यरमियाह को अपने पास रखें। उसका ख़याल रखें। उसे नुक़सान न पहुँचाएँ बल्कि जो भी
    दरख़ास्त वह करे उसे पूरा करें।”
  rug-rug: 'Ego vala zinama se Nebukaneza sa baṉara pa Babiloni koe Nebuzaradani,
    sa tie tuturaṉa koari tie kopu tanisa baṉara, pa guguana e Zeremaea:'
  gaz-gaz: 'Nebukadnezar mootichi Baabilon akkana jedhee karaa Nebuzaradaan ajajaa
    eegumsaa sanaatiin waaʼee Ermiyaas ajaja kenne:'
  fra-LSG: 'Nebucadnetsar, roi de Babylone, avait donné cet ordre au sujet de Jérémie
    par Nebuzaradan, chef des gardes:'
  gnn-gnn: Ŋayi ŋunhi Bapilunbuynydja buŋgawa yäku Nipukanitjanydja waŋana bitjarra
    nhanukalaŋuwala ŋurikala miriŋuwala, “Marrtjiya ga maḻŋ'maraŋa Djiramayanha, ga
    märraŋa ŋanya ga djäkanydja nhanŋu ŋamathaŋa wal'ŋu yana, yaka ŋanya ŋula buŋanydja
    ŋayaŋu‐yätjkuŋanydja.”
  yal-yal: Babilɔn mangan Nebukadanesari bata yi yamarini ito fi mangan kantan muxune
    xunna Nebusaradan ma lan Yeremi ma, a naxa,
  haw-1868: Ua kauoha ae la o Nebukaneza, ke alii o Babulona ia Nebuzaradana, i ka
    luna kaua no Ieremia, i ae la,
  arb-NAV: 'وَأَوْصَى نَبُوخَذْنَصَّرُ مَلِكُ بَابِلَ نَبُوزَرَادَانَ رَئِيسَ الشُّرْطَةِ
    بِإِرْمِيَا قَائِلاً:'
  ewe-ewe: Ke azɔ la Babilonia fia, Nebukadnezar, de se sia le Yeremia ŋuti to aʋafia
    Nebuzaradan dzi be,
  eng-LEE: And Nebuchadrezzar the king of Babylon gave charge concerning Jeremiah
    through means of Nebuzaradan the captain of the guard, saying,
  asm-FB: বাবিলৰ ৰজা নবূখদনেচৰে যিৰিমিয়াৰ বিষয়ে নবুজৰদান ৰক্ষক-সেনাপতিক এই আজ্ঞা
    দিলে, বোলে,
  sus-A: بَبِلْن مَنفّ نٍبُكَدَنسَرِ نُ بَرَ يَامَرِ قِ سْورِ مَنفّ نٍبُسَرَدَن مَ
    عَننَبِ يٍرٍ مِ شَ قٍ رَ،
  fra-SBL: 'Nebucadnetsar, roi de Babylone, donna cet ordre à Nebuzaradan, chef des
    gardes, au sujet de Jérémie :'
  hbo-hbo: וַיְצַ֛ו נְבוּכַדְרֶאצַּ֥ר מֶֽלֶךְ־בָּבֶ֖ל עַֽל־יִרְמְיָ֑הוּ בְּיַ֛ד נְבוּזַרְאֲדָ֥ן
    רַב־טַבָּחִ֖ים לֵאמֹֽר׃
  kik-kik: 'Na rĩrĩ, Nebukadinezaru mũthamaki wa Babuloni nĩarutĩte watho ũkoniĩ Jeremia,
    akeera Nebuzaradani ũcio mũnene wa arangĩri a mũthamaki atĩrĩ:'
  fra-NCL: 'Nabuchodonosor, roi de Babylone, donna un ordre à Nabuzardan, chef des
    gardes, au sujet de Jérémie en ces termes :'
  cek-AK: Babylon siangpahrang Nebuchadnezzar mah Jeremiah kawng pongah siangpahrang
    ih misatuh angraeng Nebuzaradan khaeah hae tiah lok to paek,
  cuk-cuk: 'Babilonia-rey-Nabucodonosor ega-nakulemalad-e-dummad-Nabuzaradánʼye-nugadga
    Jeremías-akwega weyob igar uksad:'
  uig-CYR: 'Бабил падишаси Небоқаднәсар Йәрәмия тоғрилиқ қаравул беги Небузар-Адан
    арқилиқ: «Уни тепип униңдин хәвәр ал; униңға һеч зиян йәткүзмә; у немини халиса
    шуни униңға қилип бәр» — дәп пәрман чүшүргән еди.'
  tel-2017: యిర్మీయా గురించి బబులోను రాజైన నెబుకద్నెజరు రాజదేహ సంరక్షకుల అధిపతి అయిన
    నెబూజరదానుకు ఇలా ఆజ్ఞాపించాడు,
  hat-BSA: 'Alò, Nebucadnetsar, wa Babylone nan, te pase lòd de Jérémie pa Nebuzaradan,
    chèf gad la. Li te di:'
  kos-kos: 'Tusruktu Tokosra Nebuchadnezzar el sap Nebuzaradan, captain fulat, elan
    oru na ma el sap in orek inge:'
  hbo-WLC: וַיְצַ֛ו נְבוּכַדְרֶאצַּ֥ר מֶֽלֶךְ־בָּבֶ֖ל עַֽל־יִרְמְיָ֑הוּ בְּיַ֛ד נְבוּזַרְאֲדָ֥ן
    רַב־טַבָּחִ֖ים לֵאמֹֽר׃
  ibo-ibo: Ugbu a, Nebukadneza eze Babilọn enyelarị Nebuzaradan ọchịagha ndị nche
    eze iwu banyere Jeremaya, sị,
  ory-ory: ପୁଣି, ବାବିଲର ରାଜା ନବୂଖଦ୍‍ନିତ୍ସର ଯିରିମୀୟଙ୍କ ବିଷୟରେ ପ୍ରହରୀବର୍ଗର ସେନାପତି ନବୂଷରଦନ୍‍କୁ
    ଏହି ଆଜ୍ଞା କଲା,
  chk-chk: Iwe, Nepukatnesar ewe kingen Papilon a allük ngeni Nepusaratan ewe meilapen
    chon tümwünü ewe king fän äsengesin Jeremaia o apasa,
  rop-rop: Wal King Nebakanesa bin dalim Nebusaradan, det brabli boswan solja blanga
    gibit dijan oda,
  ukr-1871: 'А про Еремію видав Навуходонозор, царь Вавилонський, такий приказ Навузарданові,
    начальникові прибічників:'
  deu-1951: 'Und Nebukadnezar, der König von Babel, erließ in betreff Jeremias einen
    Befehl zu Handen Nebusaradans, des Obersten der Leibwache, und sprach:'
  eng-JPS: 'Now Nebuchadrezzar king of Babylon gave charge concerning Jeremiah to
    Nebuzaradan the captain of the guard, saying:'
  srp-1865: 'A Navuhodonosor car Vavilonski zapovjedi za Jeremiju Nevuzardanu zapovjedniku
    stražarskom govoreæi:'
  lug-lug: Awo Nebukadduneeza kabaka w’e Babulooni yali awadde Nebuzaladaani omuduumizi
    w’eggye lya kabaka w’e Babulooni, ebiragiro bino ebikwata ku Yeremiya ng’amugamba
    nti,
  heb-heb: ויצו נבוכדראצר מלך בבל על ירמיהו ביד נבוזראדן רב טבחים לאמר׃
  ben-IRV: বাবিলের রাজা নবূখদনিৎসর যিরমিয়ের বিষয়ে রাজার দেহরক্ষীদলের সেনাপতি নবূষরদনকে
    আদেশ দিয়েছিলেন। তিনি বললেন,
  pan-pan: ਤਾਂ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ ਨੇ ਨਬੂਜ਼ਰਦਾਨ ਜੱਲਾਦਾਂ ਦੇ ਕਪਤਾਨ ਦੇ ਰਹਿਣ ਯਿਰਮਿਯਾਹ
    ਦੇ ਬਾਰੇ ਹੁਕਮ ਦਿੱਤਾ ਕਿ
  mya-JVB: ဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ သည် ယေရမိ အမှု၌၊ ကိုယ်ရံတော် မှူးနေဗုဇာရဒန်
    ကို မှာ ထားနှင့် သည်ကား၊
  tbg-tbg: King Nebukanesaava tiriara iriharo maimaraara raqikuka qiata vaiinti Nebusaradaanirara
    tiharo,
  hmo-hmo: Nebukanesa, Babulonia ena king, ese Nebusaradana, gima taudia edia biaguna
    ia oda henia, ia gwau,
  urd-urd: और शाह — ए — बाबुल नबूकदनज़र ने यरमियाह के बारे में जिलौदारों के सरदार
    नबूज़रादान को ताकीद करके यूँ कहा,
  rus-SYN: 'А о Иеремии Навуходоносор, царь Вавилонский, дал такое повеление Навузардану,
    начальнику телохранителей:'
  bqc-SIM: 'Babɛli kí Nɛbukanɛza yãdìlɛ dↄaiↄ gbɛ̃zↄ̃ↄ Nɛbuzaladãɛ Zelemii yã́
    musu à mɛ̀:'
  tcz-CHONGTHU: Babylon lengpa Nebuchadnezzar in, in-ngahpa Nebuzaradan chu Jeremiah
    holdoh dingin, thupeh aneitan ahi.
  mar-mar: बाबेलाचा राजा नबुखद्नेस्सराने यिर्मयाच्या बाबतीत, राजाच्या अंगरक्षकांचा
    प्रमुख नबूजरदानाला ताकीद दिली होती; तो म्हणाला,
  qub-qub: 'Babiloniapa raynin Nabucodonosorga mandaj suldärun Nabuzaradanta Jeremiaspaj
    cayno niran:'
  bqp-bqp: Mɑ Nɛbukɑnɛsɑɑ, Bɑbilonin sinɑ boko u Nɛbusɑrɑdɑ, kɔ̃sobun wirugii woodɑ
    wɛ̃ Yeremin sɔ̃ u nɛɛ,
  hat-hat: 'Men Nèbikadneza, wa lavil Babilòn, bay Neboucharadan, chèf lagad la lòd
    sa a pou Jeremi:'
  eng-BSB: Now Nebuchadnezzar king of Babylon had given orders about Jeremiah through
    Nebuzaradan captain of the guard, saying,
  eng-WEBPB: Now Nebuchadnezzar king of Babylon commanded Nebuzaradan the captain
    of the guard concerning Jeremiah, saying,
  kbq-kbq: Hagi Babiloni kini ne' Nebukatnesa'a, Jeremaia kazigagura amanage huno
    sondia vahete kva ne' Nebusaradanina hunte'ne.
  nhe-BL: 'Huan Tlanahuatijquetl Nabucodonosor, quinahuatijtoya Nabuzaradán, nopa
    hueyi tlayacanquetl tlen soldados ma nechtemo na, niJeremías. Quiilhuijtoya: “Xijtemo
    Jeremías huan xijpiya miyac cuidado para ax ipantis tlen fiero. Xijmocuitlahui
    cuali huan xijmaca nochi tlen mitztlajtlanis.”'
  gub-BL: Namukononozor Mawiron wanuwihawete uze'eg Nemuzàrànà pe herehe a'e kury.
  eng-DRA: 'Now Nabuchodonosor king of Babylon had given charge to Nabuzardan the
    general concerning Jeremias, saying:'
