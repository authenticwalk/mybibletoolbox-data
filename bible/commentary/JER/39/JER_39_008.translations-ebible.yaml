verse: JER.039.008
translations:
  mal-C: ബാബേല്യർ രാജാവിന്റെ അരമനയും ജനങ്ങളുടെ വീടുകളും തീവെച്ചു നശിപ്പിക്കയും ജെറുശലേമിന്റെ
    മതിലുകൾ ഇടിച്ചുകളയുകയും ചെയ്തു.
  deu-TKW: Den Palast des Königs aber und die Häuser des Volks verbrannten die Chaldäer
    und rissen die Mauern Jerusalems nieder.
  lin-lin: Basoda ya Babiloni batumbaki ndako ya mokonzi mpe bandako ya bato, mpe
    babukaki bamir ya Yelusalemi.
  eng-LSV: And the house of the king, and the house of the people, the Chaldeans have
    burned with fire, and they have broken down the walls of Jerusalem.
  eng-GNV: And the Caldeans burnt the Kings house, and the houses of the people with
    fire, and brake downe the walles of Ierusalem.
  eng-WEBSTER: And the Chaldeans burned the king's house, and the houses of the people,
    with fire, and broke down the walls of Jerusalem.
  nhw-BL: Huan nopa soldados tlen tlali Babilonia quitlatijque nopa caltlanahuatili
    huan nochi calme catli oncayaya ipan altepetl Jerusalén huan quihuelonijque nopa
    tepamitl catli quiyahualojtoya.
  swh-ONEN: Jeshi la Wakaldayo likachoma moto jumba la kifalme na nyumba za watu,
    na kuzibomoa kuta za Yerusalemu.
  bba-bba: Bɑbiloniɡii be, bɑ Yerusɑlɛmun sinɑ kpɑɑru kɑ yen yɛnusu dɔ̃ɔ mɛni, mɑ
    bɑ yen ɡbɑ̃rɑru sururɑ.
  eng-KJVCPB: And the Chaldeans burnt the king’s house, and the houses of the people,
    with fire, and brake down the walls of Jerusalem.
  luo-luo: Jo-Babulon nowangʼo kar dak ruoth kod ute ji kendo negimuko ohinga mag
    Jerusalem.
  meu-meu: Kaldea taudia ese pavapava ena ruma e doua, bona taunimanima edia ruma
    danu e dou, bona Ierusalem maguna e ḡiḡia dobi.
  npi-ULB: अनि कल्दीहरूले राजदरबार र मानिसका घरहरू जलाए । तिनीहरूले यरूशलेमका पर्खालहरू
    पनि भत्काए ।
  yor-yor: Àwọn Babeli dáná sun ààfin ọba àti ilé àwọn ènìyàn, wọ́n sì wó odi Jerusalẹmu.
  pes-OPCB: در این ضمن، بابِلی‌ها شهر و کاخ سلطنتی را به آتش کشیدند و دیوار اورشلیم
    را خراب کردند.
  tgl-ULB: At sinunog ng mga Caldeo ang tahanan ng hari at ang mga tahanan ng mga
    tao. Ibinagsak din nila ang mga pader ng Jerusalem.
  hui-hui: Ani bialu heatambu Yarusaleme tanoha Babilono ami agali biarume kini anda
    heagobi wali agali marunaga anda bu hearubi bibahende bo heda hai hene. Ani bialu
    Yarusaleme tanonaga wai pabe hongohe bu hearuni bibahende bo gialopaya biai hene.
  mya-mya: ဤ​အ​တော​အ​တွင်း​၌​ဗာ​ဗု​လုန်​အ​မျိုး သား​တို့​သည် ဘု​ရင့်​နန်း​တော်​နှင့်​ပြည်​သူ
    တို့​၏​အိမ်​များ​ကို​မီး​ရှို့​ကာ​ယေရု​ရှ​လင် မြို့​ရိုး​တို့​ကို​ဖြို​ချ​ကြ​၏။-
  bod-N: ཡང་ཀལ་དི་པ་རྣམས་ཀྱིས་རྒྱལ་པོའི་ཕོ་བྲང་དང་མི་རྣམས་ཀྱི་ཁང་པ་རྣམས་མེ་ཡིས་བསྲེགས་ཏེ།
    ཡེ་རུ་སཱ་ལེམ་གྱི་མཁར་རྣམས་ཀྱང་བཤིགས་པའོ། །
  sna-sna: VaBhabhironi vakapisa muzinda wamambo nedzimba dzavanhu vakakoromora masvingo
    eJerusarema.
  spa-BLM: Los caldeos incendiaron la casa del rey y las casas del pueblo y derribaron
    los muros de Jerusalén.
  cac-cac: Axo eb' soldado Babilonia chi' ix ac'anoch sc'ac'al spalacio vin̈ yed'
    masanil pat ay d'a Jerusalén chi'. Ix smac'anem lan̈naj smuroal jun chon̈ab' chi'
    eb'.
  swh-ULB: Kisha Wakaldayo walichoma nyumba ya mfalme na nyumba za watu. Pia walivunja
    kuta za Yerusalem.
  bel-bel: Цароў дом і дамы народа Халдэі спалілі агнём, і сьцены Ерусаліма разбурылі.
  deu-ELBBK: Und die Chaldäer verbrannten das Haus des Königs und die Häuser des Volkes
    mit Feuer, und rissen die Mauern von Jerusalem nieder.
  mbb-OT: Ne elin daan nehitavù is, mibinsulan te menge tig-Babilonia is menge valey
    ziyà te Jerusalem ragkes en is turuǥan te hadì, ne mibpemengkag dan is menge verengbeng.
  mal-2015: കല്ദയർ രാജഗൃഹത്തെയും ജനത്തിന്റെ വീടുകളെയും തീ വെച്ചു ചുട്ടു, യെരൂശലേമിന്റെ
    മതിലുകളെ ഇടിച്ചുകളഞ്ഞു.
  rmc-rmc: O Babilončana labarde avri o palacis le kraľiskro the le manušengre khera
    a čhide tele o muri le Jeruzalemoskre.
  pes-OPV: و کلدانیان خانه پادشاه و خانه های قوم را به آتش سوزانیدند وحصارهای اورشلیم
    را منهدم ساختند.
  ron-1924: Халдеений ау арс ку фок каса ымпэратулуй ши каселе попорулуй ши ау дэрымат
    зидуриле Иерусалимулуй.
  ben-OBCV: ব্যাবিলনীয়েরা রাজপ্রাসাদে ও লোকদের সমস্ত গৃহে আগুন লাগিয়ে দিল এবং জেরুশালেমের
    প্রাচীরগুলি ভেঙে ফেলল।
  som-som: Markaasay reer Kaldayiin dab ku gubeen gurigii boqorka iyo guryihii dadkaba,
    oo derbiyadii Yeruusaalemna way wada dumiyeen.
  lat-VUC: Domum quoque regis et domum vulgi succenderunt Chaldæi igni, et murum Jerusalem
    subverterunt.
  eng-ASVBT: And the Chaldeans burned the king’s house, and the houses of the people,
    with fire, and brake down the walls of Jerusalem.
  ita-1885: E i Caldei arsero col fuoco la casa del re, e le case del popolo e disfecero
    le mura di Gerusalemme.
  eng-LXXUP: 'So Hanamel the son of Shallum my father’s brother came to me into the
    court of the prison, and said, Buy thee my field that is in the land of Benjamin,
    in Anathoth: for thou hast a right to buy it, and thou art the elder. So I knew
    that it was the word of the Lord.'
  eng-ULB: Then the Chaldeans burned the king's house and the people's houses. They
    also tore down the walls of Jerusalem.
  spa-VBL: Los babilonios quemaron el palacio del rey y las casas del pueblo, y demolieron
    las murallas de Jerusalén.
  fra-_FOB: Les Caldéens brûlèrent aussi par le feu la maison du roi et les maisons
    du peuple, et ils démolirent les murailles de Jérusalem.
  mal-mal: കല്ദയർ രാജഗൃഹവും ജനത്തിന്റെ വീടുകളും തീവച്ചു ചുട്ട്, യെരൂശലേമിന്റെ മതിലുകൾ
    ഇടിച്ചുകളഞ്ഞു.
  urd-GVR: Bābal ke faujiyoṅ ne shāhī mahal aur dīgar logoṅ ke gharoṅ ko jalā kar
    Yarūshalam kī fasīl ko girā diyā.
  suz-BL: कल्‍दीपुकीम पिप आ दरवार नु मुर आन खिंम मी सुइक्‍ताक्‍मे। मिनु यरूसलेम ङा
    गारो प्रेत्‍तेक्‍म।
  eng-NOY: And the Chaldaeans burned the king's house, and the houses of the people,
    with fire, and they broke down the walls of Jerusalem.
  ita-1927: I Caldei incendiarono la casa del re e le case del popolo, e abbatterono
    le mura di Gerusalemme;
  ckb-ckb: هەروەها بابلییەکان کۆشکی پاشا و ماڵەکانی خەڵکیان سووتاند، شووراکانی ئۆرشەلیمیان
    ڕووخاند.
  eng-BBE: And the Chaldaeans put the king's house on fire, as well as the houses
    of the people, and had the walls of Jerusalem broken down.
  kan-OKCV: ಅರಮನೆಯನ್ನೂ, ಜನರ ಮನೆಗಳನ್ನೂ, ಬಾಬಿಲೋನಿಯರು ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟರು. ಯೆರೂಸಲೇಮಿನ ಗೋಡೆಗಳನ್ನು
    ಕೆಡವಿಬಿಟ್ಟರು.
  tam-2017: கல்தேயர், ராஜாவின் அரண்மனையையும் மக்களின் வீடுகளையும் நெருப்பால் சுட்டெரித்து,
    எருசலேமின் மதில்களை இடித்துப்போட்டார்கள்.
  spa-RV-1909: Y los Caldeos pusieron á fuego la casa del rey y las casas del pueblo,
    y derribaron los muros de Jerusalem.
  ron-BTF: Și caldeenii au ars casa împăratului și casele poporului cu foc și au dărâmat
    zidurile Ierusalimului.
  eng-WEBP: The Chaldeans burned the king’s house and the people’s houses with fire
    and broke down the walls of Jerusalem.
  eng-FBV: The Babylonians burned down the king's palace and the people's houses,
    and they demolished Jerusalem's city walls.
  nld-1939: De Chaldeën staken het koninklijk paleis en de huizen der burgerij in
    brand, en haalden de muren van Jerusalem neer.
  nch-BL: Huan nopa soldados ten tali Babilonia quitatijque nopa caltanahuatili huan
    nochi calme cati oncayaya ipan altepet Jerusalén huan quihuelonijque nopa tepamit
    cati quiyahualojtoya.
  vie-1934: Người Canh-đê dùng lửa đốt cung vua và nhà cửa của dân sự, phá tường thành
    Giê-ru-sa-lem.
  hin-CV: कसदियों ने महलों को तथा प्रजा के आवासों को भस्म कर दिया तथा येरूशलेम की
    शहरपनाह तोड़ दीं.
  spa-BES: Y los caldeos prendieron fuego a la casa del rey, así como a las casas
    de la gente, y derribaron los muros de Jerusalén.
  tdx-tdx: Finorototo’ o nte-Kasdio ty anjomba’ i mpanjakay naho o anjomba ondatioo,
    vaho na­rotsa’ iareo ty kijoli’ Ierosalaime.
  tha-KJV: คนเคลเดียได้เผาพระราชวังและบ้านเรือนของประชาชน และพังกำแพงกรุงเยรูซาเล็มเสีย
  por-BR-2018: E os caldeus queimaram a casa do rei e as casas do povo a fogo, e derrubaram
    os muros de Jerusalém.
  deu-ELO: Und die Chaldäer verbrannten das Haus des Königs und die Häuser des Volkes
    mit Feuer, und rissen die Mauern von Jerusalem nieder.
  eng-WYC-2018: And [the] Chaldees burnt with fire the house of the king (or And the
    Chaldeans burned down the palace), and the house(s) of the common people, and
    destroyed the wall of Jerusalem.
  epo-epo: Kaj la domon de la reĝo kaj la domojn de la popolo la Ĥaldeoj forbruligis
    per fajro, kaj la muregojn de Jerusalem ili detruis.
  uig-PIN: Kaldiylǝr padixaⱨning ordisini wǝ puⱪralarning ɵylirini ot ⱪoyup kɵydürüp
    Yerusalemning sepillirini kɵmürüp taxlidi.
  beo-beo: Amola Ba:bilone dunu da Yelusaleme hina bagade diasu amola dunu ilia diasu
    huluane laluga ulagi. Ilia da Yelusaleme gagoi dobea huluane mugululi, wadela:lesi
    dagoi.
  tpi-OTNT: Na long Jerusalem ol soldia bilong Babilon i kukim haus king na ol haus
    bilong ol manmeri. Na ol i brukim ol banis bilong Jerusalem.
  hau-SA: Sai Babiloniyawa suka cinna wa fadar da kuma gidajen mutane wuta suka farfasa
    katangar Urushalima.
  uig-LAT: Kaldiyler padishahning ordisini we puqralarning öylirini ot qoyup köydürüp
    Yérusalémning sépillirini kömürüp tashlidi.
  nde-nde: AmaKhaladiya atshisa isigodlo ngomlilo lezindlu zabantu, badiliza lemiduli
    yeJerusalema.
  ton-ton: ¶ Pea naʻe tutu ʻaki ʻae afi ʻe he kau Kalitia ʻae fale ʻoe tuʻi, pea mo
    e ngaahi fale ʻoe kakai, pea laku hifo ʻae ngaahi ʻā ʻo Selūsalema.
  ces-1613: Dům také královský i domy toho lidu vypálili Kaldejští ohněm, a zdi Jeruzalémské
    pobořili.
  eng-WMB: The Kasdim burned the king’s house and the people’s houses with fire and
    broke down the walls of Jerusalem.
  tam-TCV: பாபிலோனியர், அரண்மனைக்கும் மக்களுடைய வீடுகளுக்கும் நெருப்பு வைத்து, எருசலேமின்
    மதில்களை இடித்துப்போட்டார்கள்.
  ceb-ULB: Unya gipangsunog sa mga Caldeanhon ang balay sa hari ug ang balay sa mga
    tawo. Gilumpag usab nila ang mga paril sa Jerusalem.
  pol-UBG: Chaldejczycy spalili ogniem dom króla i domy ludu, a mury Jerozolimy zburzyli.
  urd-GVU: بابل کے فوجیوں نے شاہی محل اور دیگر لوگوں کے گھروں کو جلا کر یروشلم کی
    فصیل کو گرا دیا۔
  deu-1912: Und die Chaldäer verbrannten beide, des Königs Haus und der Bürger Häuser,
    und zerbrachen die Mauern zu Jerusalem.
  kan-2017: ಮತ್ತು ಕಸ್ದೀಯರು ಅರಮನೆಯನ್ನೂ, ಪ್ರಜೆಗಳ ಮನೆಗಳನ್ನೂ ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟು, ಯೆರೂಸಲೇಮಿನ
    ಸುತ್ತಣ ಗೋಡೆಗಳನ್ನು ಕೆಡವಿದರು.
  yap-yap: Ngiyal’ i nem, ma ke urfiy piyu Babylon tafen e pilung nge naun ko girdi’
    ma kar buthged nga but’ e pi yoror nu Jerusalem.
  hlt-MCSB: Manghai im neh pilnam im te Khalden loh hmai neh a hoeh tih Jerusalem
    vongtung te a palet uh.
  mdy-ETH: ባብሎኔ ዓሳ ዒማና ዬሩሳላሜ ካታሞኮ ዙሎ ዲርቆና ኬኤሎ ዲፆ ሻሄኔ፤ ካኣቱሞ ማኣሮንታ ዴራ ናንጋ፥ ዓሶኮ ማኣሮ ጉቤ
    ታሚና ሚቼኔ፤
  twi-ASANTE: Babiloniafoɔ no de ogya too ahemfie no ne nnipa no afie mu, na wɔdwirii
    Yerusalem afasuo no.
  eng-WEBU: The Chaldeans burned the king’s house and the people’s houses with fire
    and broke down the walls of Jerusalem.
  wal-wal: He wode Baabiloone olanchchati kawo keettaanne asai de7iyo keettata ubbaa
    taman xuuggidosona; Yerusalaame gimbbiyaakka qolidosona.
  spa-PDDPT: Los caldeos destruyeron con fuego la casa del rey y las casas del pueblo,
    y derribaron los muros de Jerusalén.
  gun-gun: Ha'e gui ma Jerusalém tetã py caldeu kuery oapypa huvixa ro, ha'e pygua
    kuery ro ha'e javi guive. Oitypa avi tetã kora.
  ilo-ULB: Ket pinuoran dagiti Caldeo ti balay ti ari ken dagiti balbalay dagiti tattao.
    Rinebbada pay dagiti pader ti Jerusalem.
  kpg-kpg: I di madagoaa deelaa, gei digau o Babylonia gaa dudu di hale di king, mo
    nia hale o nia daangada, gaa oho gi daha nia abaaba o Jerusalem
  uig-ARA: كالدىيلەر پادىشاھنىڭ ئوردىسىنى ۋە پۇقرالارنىڭ ئۆيلىرىنى ئوت قويۇپ كۆيدۈرۈپ
    يېرۇسالېمنىڭ سېپىللىرىنى كۆمۈرۈپ تاشلىدى.
  sus-sus: Kalidikae naxa tɛ sa mangɛ nun ɲama xa banxie ma, e fa Darisalamu tɛtɛ
    birin nabira.
  pon-2006: Ni ahnsowo mehn Papilonia kan isihsikala tehnpaso oh imwen aramas akan
    oh karangkehdi kehl kan en Serusalem.
  ksd-ksd: Ma ra tarai Kaldea dia ga tun vue ra kuba i ra king ma ra iap, ma ra kubakuba
    i ra tarai, ma dia ga re vue ra liplip kikil Ierusalem.
  tur-YTC: Keldaniler, kralın evini ve halkın evlerini ateşe verdiler ve Yeruşalem
    surlarını yıktılar.
  grc-BRENT: Καὶ ἦλθε πρὸς μὲ Ἀναμεὴλ υἱὸς Σαλὼμ, ἀδελφοῦ πατρός μου, εἰς τὴν αὐλὴν
    τῆς φυλακῆς, καὶ εἶπε, κτῆσαι σεαυτῷ τὸν ἀγρόν μου τὸν ἐν γῇ Βενιαμὶν τὸν ἐν Ἀναθὼθ,
    ὅτι σοὶ κρίμα κτήσασθαι αὐτὸν, καὶ σὺ πρεσβύτερος. καὶ ἔγνων, ὅτι λόγος Κυρίου
    ἐστὶ,
  ind-AYT: Orang-orang Kasdim membakar istana raja dan rumah-rumah penduduk dengan
    api, dan merobohkan tembok-tembok Yerusalem.
  nya-nya: Ababuloni anatentha nyumba ya mfumu ndi nyumba za anthu, ndiponso anagwetsa
    malinga a Yerusalemu.
  hrv-hrv: Kaldejci zapališe kraljev dvor i kuće naroda i porušiše bedeme jeruzalemske.
  mps-mps: Tama Jerusalemde te Babilon ami bidi dabego te kingo be me, we bidi dabego
    be me, isigo ulalio. Tama augwa te Jerusalem bagulali genuai masigigo nigai obo
    me pebe delama, sąwai dao.
  tpi-tpi: Na long Jerusalem ol soldia bilong Babilon i kukim haus king na ol haus
    bilong ol manmeri. Na ol i brukim ol banis bilong Jerusalem.
  dan-1931: kaldæerne satte Ild på Kongens Palads og Folkets Huse og nedbrød Jerusalems
    Mure.
  vie-OVCB: Quân Ba-by-lôn đốt rụi Giê-ru-sa-lem, kể cả hoàng cung, và phá đổ các
    tường lũy bọc quanh thành.
  guj-2017: ખાલદીઓએ રાજાના મહેલને અને લોકોનાં ઘરોને બાળી મૂક્યાં અને યરુશાલેમની દીવાલ
    તોડી નાખી.
  pon-2006A: Ni ahnsowo mehn Papilonia kan isihsikala tehnpaso oh imwen aramas akan
    oh karangkehdi kehl kan en Serusalem.
  por-BRBSL: Os caldeus queimaram a casa do rei e as casas do povo com fogo e derrubaram
    as muralhas de Jerusalém.
  cth-cth: Khaldean taminaw ni siangpahrang im hoi alouke imnaw pueng hmai a sawi
    awh teh Jerusalem hai a raphoe awh.
  twi-twi: Babiloniafo no de ogya too ahemfi no ne nnipa no afi mu, na wodwiriw Yerusalem
    afasu no.
  hlt-hlt: Manghai im neh pilnam im te Khalden loh hmai neh a hoeh tih Jerusalem vongtung
    te a palet uh.
  tbz-SIM: Kɛ̀ Bɑbidɔnni kɔbɛɛ cɔ́u nsikpɑ̀ɑ̀tìcɛ̃́ĩ nɛ̀ dihɛì yɛmbɛ̀ kpɛsi kɛ́puɔ
    Sedisɑdɛmmu ɛì duotí.
  msy-2020: Ezɨ Kaldiabar mɨdorozir gumaziba Jerusalemɨn ikia atrivimɨn dɨpenim ko
    gumazamizibar dɨpenibagh apongezɨ da isi. Egha Jerusalem avɨnizir dɨvaziba bar
    da akaragharɨki.
  azb-azb: Xaldeylilər padşah sarayını və xalqın evlərini yandırdılar, Yerusəlimin
    divarlarını uçurtdular.
  eng-DBY: And the Chaldeans burned the king's house and the houses of the people
    with fire, and broke down the walls of Jerusalem.
  hin-2017: कसदियों ने राजभवन और प्रजा के घरों को आग लगाकर फूँक दिया, ओर यरूशलेम की
    शहरपनाह को ढा दिया।
  wol-KYG: Kër Buur ak këri waa dëkk ba nag, waa Babilon lakk leen, miiri Yerusalem,
    ñu màbb.
  eng-YLT: And the house of the king, and the house of the people, have the Chaldeans
    burnt with fire, and the walls of Jerusalem they have broken down.
  eng-WYC-2017: And [the] Chaldees burnt with fire the house of the king, and the
    houses of the common people, and destroyed the wall of Jerusalem.
  eng-WMBB: The Kasdim burnt the king’s house and the people’s houses with fire and
    broke down the walls of Jerusalem.
  urd-GVH: बाबल के फ़ौजियों ने शाही महल और दीगर लोगों के घरों को जलाकर यरूशलम की फ़सील
    को गिरा दिया।
  rug-rug: Meke sulua ri na tie Babiloni sa vetu baṉara meke gua tugo sari vetuvetu
    tadi na tie meke huara gore ni rini sari gobana sa popoa Zerusalema.
  gaz-gaz: Baabilononnis masaraa mootiitii fi manneen sabaatti ibidda qabsiisanii
    dallaa Yerusaalem diigan.
  fra-LSG: Les Chaldéens brûlèrent par le feu la maison du roi et les maisons du peuple,
    et ils démolirent les murailles de Jérusalem.
  gnn-gnn: Bala walala dhuŋgur'yurrunana marrtjina buŋgawamirriwunydja wäŋa, ga wiripu
    malanha wäŋa dhuŋgur'yurrunana.
  yal-yal: Babilɔn kaane yi mangana banxin nun muxune banxine birin gan, e yi Yerusalɛn
    taan makantan yinne rabira.
  haw-1868: A puhi aku la ko Kaledea i ka hale o ke alii a me na hale o na kanaka
    i ke ahi, a hoohiolo hoi i na pa o Ierusalema.
  arb-NAV: وَأَحْرَقَ الْكَلْدَانِيُّونَ قَصْرَ الْمَلِكِ وَبُيُوتَ الشَّعْبِ وَنَقَضُوا
    أَسْوَارَ أُورُشَلِيمَ.
  ewe-ewe: Babiloniatɔwo tɔ dzo fiasã la kple amewo ƒe aƒewo eye womu Yerusalem ƒe
    gliwo ƒu anyi.
  eng-LEE: And the house of the king, and the houses of the people did the Chaldeans
    burn with fire, and the walls of Jerusalem did they pull down.
  asm-FB: পাছত কলদীয়াসকলে ৰাজগৃহ আৰু প্ৰজাসকলৰ ঘৰবোৰ জুই দি পুৰিলে আৰু যিৰূচালেমৰ
    গড়বোৰ ভাঙি পেলালে।
  sus-A: كَلِدِكَيٍ نَشَ تّ سَ مَنفّ نُن حَمَ شَ بَنشِيٍ مَ، عٍ قَ دَرِ سَلَمُ تّتّ
    بِرِن نَبِرَ.
  fra-SBL: Les Chaldéens incendièrent la maison du roi et les maisons du peuple et
    démolirent les murailles de Jérusalem.
  hbo-hbo: וְאֶת־בֵּ֤ית הַמֶּ֙לֶךְ֙ וְאֶת־בֵּ֣ית הָעָ֔ם שָׂרְפ֥וּ הַכַּשְׂדִּ֖ים בָּאֵ֑שׁ
    וְאֶת־חֹמֹ֥ות יְרוּשָׁלַ֖͏ִם נָתָֽצוּ׃
  kik-kik: Andũ acio a Babuloni magĩcina nyũmba ya ũthamaki, o na nyũmba cia andũ
    arĩa angĩ, na makĩmomora thingo cia Jerusalemu.
  fra-NCL: Puis les Chaldéens brûlèrent la maison du roi et les maisons du peuple,
    et démolirent les murailles de Jérusalem.
  cek-AK: Khaldian kaminawk mah siangpahrang im hoi kaminawk ih im to hmai hoiah thlaek
    pae o pacoengah, Jerusalem sipae doeh phraek pae o boih.
  cuk-cuk: Degi, Babilonia-sordamar, reyneg-ogumaksamalad, degine, bela negmar-ogumaksabalid,
    deginbali, bela Jerusalén-galu-matusur-akwabiidmalad omukusmarbalid.
  uig-CYR: Калдийләр падишаниң ордисини вә пухраларниң өйлирини от қоюп көйдүрүп Йерусалимниң
    сепиллирини көмүрүп ташлиди.
  tel-2017: కల్దీయులు రాజమందిరాన్ని, ప్రజల ఇళ్ళను, అగ్నితో తగలబెట్టి, యెరూషలేము చుట్టూ
    ఉన్న గోడలు పడగొట్టారు.
  hat-BSA: Anplis, Kaldeyen yo te brile palè wa a ak dife avèk kay a pèp la, e yo
    te kraze miray Jérusalem yo.
  kos-kos: In pacl sacna, mwet Babylonia elos esukak inkul fulat sin tokosra, oayapa
    lohm nukewa sin mwet uh, ac rakinya pot Jerusalem.
  hbo-WLC: וְאֶת־בֵּ֤ית הַמֶּ֙לֶךְ֙ וְאֶת־בֵּ֣ית הָעָ֔ם שָׂרְפ֥וּ הַכַּשְׂדִּ֖ים בָּאֵ֑שׁ
    וְאֶת־חֹמ֥וֹת יְרוּשָׁלִַ֖ם נָתָֽצוּ׃
  ibo-ibo: Ndị Babilọn sunyere ụlọeze na ụlọ ndị mmadụ niile ọkụ, kwatukwa mgbidi
    niile nke Jerusalem.
  ory-ory: ପୁଣି, କଲ୍‍ଦୀୟମାନେ ରାଜାର ଗୃହ ଓ ଲୋକମାନଙ୍କର ଗୃହସବୁ ଅଗ୍ନିରେ ଦଗ୍ଧ କଲେ, ଆଉ ଯିରୂଶାଲମର
    ପ୍ରାଚୀରସବୁ ଭାଙ୍ଗି ପକାଇଲେ।
  chk-chk: Iwe, ekewe chon Papilon ra kenala ewe imwen king me imwen ekewe aramas,
    ra pwal ataetiu tittin Jerusalem.
  rop-rop: Detlot solja blanga Bebalon bin barnimap det bigwan haus blanga det king,
    en ol detlot najalot haus blanga ola pipul en deibin breigimdan ol detlot wol
    blanga Jerusalem.
  ukr-1871: Палату ж царську й будинки люду попалили Халдеї огнем, а мури Ерусалимські
    порозвалювали.
  deu-1951: Und die Chaldäer verbrannten den königlichen Palast und die Häuser des
    Volkes mit Feuer und rissen die Mauern Jerusalems nieder.
  eng-JPS: And the Chaldeans burned the king's house, and the house of the people,
    with fire, and broke down the walls of Jerusalem.
  srp-1865: A dom carev i domove narodne popališe Haldejci ognjem, i zidove Jerusalimske
    raskopaše.
  lug-lug: Abakaludaaya ne bookya ennyumba ya kabaka n’ennyumba z’abantu, ne bamenya
    n’ebisenge bya Yerusaalemi.
  heb-heb: ואת בית המלך ואת בית העם שרפו הכשדים באש ואת חמות ירושלם נתצו׃
  ben-IRV: তখন কলদীয়েরা রাজবাড়ী ও লোকেদের বাড়ি পুড়িয়ে দিল। তারা যিরূশালেমের দেয়ালগুলিও
    ভেঙে ফেলল।
  pan-pan: ਕਸਦੀਆਂ ਦੇ ਰਾਜਾ ਦੇ ਮਹਿਲ ਨੂੰ ਅਤੇ ਲੋਕਾਂ ਦੇ ਘਰ ਅੱਗ ਨਾਲ ਸਾੜ ਦਿੱਤੇ ਅਤੇ ਯਰੂਸ਼ਲਮ
    ਦੀਆਂ ਕੰਧਾਂ ਨੂੰ ਢਾਹ ਸੁੱਟਿਆ
  mya-JVB: ခါလဒဲ လူတို့သည်လည်း ၊ နန်းတော် နှင့် ဆင်းရဲသား အိမ် တို့ကို မီးရှို့ ၍
    ၊ မြို့ရိုး ကို ဖြိုဖျက် ကြ၏။
  tbg-tbg: Babironi iqoka vaiinti vika Ieruharemiqi avuhainaa naavuvata vaiinti nahenti
    naavuvata qumpiarama ke, Ieruharemini ori vaantaavura aututora viravata ekaa rukavu
    raakavuma aqukora.
  hmo-hmo: Babulonia taudia ese Sedekaia ena ruma badana be lahi dekenai idia gabua
    ore, bona taunimanima edia ruma danu idia gabua ore, bona Ierusalema ena magudia
    idia makohia, bona idia veria diho.
  urd-urd: और कसदियों ने शाही महल को और लोगों के घरों को आग से जला दिया, और येरूशलेम
    की फ़सील को गिरा दिया।
  rus-SYN: Дом царя и домы народа сожгли Халдеи огнем, и стены Иерусалима разрушили.
  bqc-SIM: Ɔ̃ Babiloniↄ tɛsↄ̃̀ aà bɛwa ń Yelusalɛũ kpɛ́ↄ píi, mɛ́ aa a bĩ́i gbòo.
  tcz-CHONGTHU: Hichun Babylon miten, lengpa inpi jouse jaonan Jerusalem khopi chu
    neiyin ahallha tauve. Chule khopi kulpi bang jouse jong chu asuchim soh tauve.
  mar-mar: नंतर खास्द्यांनी राजाच्या घराला व लोकांच्या घरांना आग लावली. त्यांनी यरूशलेमेची
    तटबंदी फोडली.
  qub-qub: Babilonia suldärucunaga raypa palasyunta rupaycärachiran, chay siudächo
    caycaj wasicunatapis. Jerusalén siudäpa cantun curalasha caycaj pergancunatapis
    juchurgärachiran.
  bqp-bqp: Bɑbilonigii be, bɑ Yerusɑlɛmun sinɑ kpɑɑru kɑ yen yɛnusu dɔ̃ɔ mɛni, mɑ
    bɑ yen gbɑ̃rɑru sururɑ.
  hat-hat: Moun Babilòn yo menm, bò pa yo, mete dife nan kay wa a, nan kay tout grannèg
    yo epi yo kraze miray ranpa lavil Jerizalèm.
  eng-BSB: The Chaldeans set fire to the palace of the king and to the houses of the
    people, and they broke down the walls of Jerusalem.
  eng-WEBPB: The Chaldeans burnt the king’s house and the people’s houses with fire
    and broke down the walls of Jerusalem.
  kbq-kbq: Hagi Babiloni vahe'mo'za kini ne'mofo none, vahe'mokizmi nonena teve tagintageno
    nerege'za, Jerusalemi kuma'mofo keginaramina rutapage tapagu hutre'naze.
  nhe-BL: Huan nopa soldados tlen tlali Babilonia quitlatijque nopa caltlanahuatili
    huan nochi caltini tlen oncayaya ipan altepetl Jerusalén huan quihuelonijque nopa
    tepamitl tlen quiyahualojtoya.
  gub-BL: A'e ma'e izeapo mehe we zauxiapekwer umunyk tata tuwihawete hàpuzuhu rehe
    wà, teko wanàpuz rehe wà no. Weityk pàrirogawtàtà Zeruzarez izywyr har wà no.
  eng-DRA: And the Chaldeans burnt the king’s house, and the houses of the people
    with fire, and they threw down the wall of Jerusalem.
