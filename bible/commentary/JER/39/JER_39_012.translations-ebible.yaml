verse: JER.039.012
translations:
  mal-C: “നീ അദ്ദേഹത്തെ കൊണ്ടുപോയി സംരക്ഷിക്കണം; അദ്ദേഹത്തിന് ഒരു ദോഷവും ചെയ്യരുത്.
    അദ്ദേഹം ആവശ്യപ്പെടുന്നതൊക്കെ ചെയ്തുകൊടുക്കുകയും വേണം.”
  deu-TKW: Hole ihn, trage Sorge für ihn und füge ihm keinerlei Böses zu; vielmehr
    verfahre mit ihm nach den Wünschen, die er gegen dich äußert!
  lin-lin: « Kamata ye, batela ye, kosala ye mabe te ; kasi salela ye makambo nyonso
    oyo akosenga yo. »
  eng-LSV: “Take him, and place your eyes on him, and do no evil thing to him, but
    as he speaks to you, so do with him.”
  eng-GNV: Take him, and looke well to him, and doe him no harme, but doe vnto him
    euen as he shall say vnto thee.
  eng-WEBSTER: Take him, and look well to him, and do him no harm; but do to him even
    as he shall say to thee.
  nhw-BL: '@see-verse:JER.039.011'
  swh-ONEN: “Mchukue umtunze. Usimdhuru, lakini umfanyie chochote anachotaka.”
  bba-bba: ɑ nùn mɛɛrio kpɑ ɑ nùn kɔ̃su. A ku nùn kɔ̃sɑ ɡɑɑ kuɑ. Ye u nun sɔ̃ɔwɑ kpuro,
    ɑ koowo.
  eng-KJVCPB: Take him, and look well to him, and do him no harm; but do unto him
    even as he shall say unto thee.
  luo-luo: “Kawe kendo irite; kik ihinye to timne gimoro amora mokwayo.”
  meu-meu: Avabia, ba naria namonamo, basio hadikaia, a ia ese baine hamaorolaimui
    heḡereḡerena ai ba kara henia.
  npi-ULB: “तिनलाई लेजाऊ र तिनको राम्रो हेरचाह गर । तिनलाई कुनै हानि नगर । त्यसले
    तिमीलाई भनेका हर कुरा गर्नू ।”
  yor-yor: “Ẹ gbé e, kí ẹ sì bojútó o. Ẹ má ṣe ṣe ohun búburú fún un, ṣùgbọ́n ohunkóhun
    tó bá béèrè ni kí ẹ fi fún un.”
  pes-OPCB: '@see-verse:JER.039.011'
  tgl-ULB: “Kunin at alagaan mo siya. Huwag mo siyang saktan. Gawin mo ang anumang
    sasabihin niya sa iyo.”
  hui-hui: Í̠na Yaremaia damu puwa bayuwa haru habe. Ibuha mo ko hole mbira buleni
    nabibe. Ibugua ibunaga hame ngago talialu bia lalu í̠hondo hale harago í̠na bibe,
    lalu bi lawia hene.
  mya-mya: '``သင်​သည်​သွား​၍​ယေ​ရ​မိ​ကို​ခေါ်​ယူ​ကာ ကောင်း​စွာ​ကြည့်​ရှု​စောင့်​ရှောက်​လော့။
    သူ့​ကို မ​ညှင်း​ဆဲ​နှင့်။ သူ​အ​လို​ရှိ​သည်​အ​တိုင်း ဆောင်​ရွက်​၍​ပေး​လော့''''
    ဟု​မှာ​ကြား​တော် မူ​၏။-'
  bod-N: ཁྱོད་ཀྱིས་ཁོ་ཁྲིད་ནས་སོང་དང་། དེ་དྲིན་གྱིས་བསྐྱངས་ནས་གནོད་བསྐྱལ་མི་རུང་།
    ཁོས་ཁྱོད་ལ་ཇི་ལྟར་ཞུས་ན་དེ་ལྟར་བྱོས་ཤིག་ཅེས་བསྒོས་པ་ན།
  sna-sna: “Mutorei mumuchengete; musamuitira zvakaipa asi mumuitire zvose zvaanokumbira.”
  spa-BLM: “Tómalo y cuídalo. No le hagas ningún daño, sino haz con él lo que te diga”.
  cac-cac: Ic'b'at vin̈ tic, tza tan̈van vin̈, man̈ ixtej vin̈, masanil tas sc'an
    vin̈, tzac' d'a vin̈, xchi vin̈ rey chi'.
  swh-ULB: “Mchukue na umjali. Usimdhuru. Fanya kwa ajili yake chochote anachokuambia.”
  bel-bel: «вазьмі яго і май яго на ўвазе, і не рабі яму нічога благога, а рабі зь
    ім так, як ён скажа табе».
  deu-ELBBK: Nimm ihn und richte deine Augen auf ihn und tu ihm nichts zuleide, sondern
    wie er zu dir reden wird, so tu mit ihm.
  mbb-OT: “Etura niw si Jeremias, ne kenè niw menuwa. Iveǥey niw kandin ke hengkey
    is ebuyuen din.”
  mal-2015: നീ അവനെ വരുത്തി, അവന്റെമേൽ ദൃഷ്ടിവെച്ചു, അവനോടു ഒരു ദോഷവും ചെയ്യാതെ അവൻ
    നിന്നോടു ആവശ്യപ്പെടുന്നതൊക്കെയും ചെയ്തുകൊടുക്ക എന്നു കല്പിച്ചിരുന്നു.
  rmc-rmc: „Le les paš tu a mištes tut pal leste starin. Ma ker leske ňič nalačho,
    ale ker prekal leste savoro, so kamela.“
  pes-OPV: «او را بگیر و به او نیک متوجه شده، هیچ اذیتی به وی مرسان بلکه هر‌چه به
    تو بگوید برایش بعمل آور.»
  ron-1924: „Я-л, поартэ-й де грижэ ши ну-й фаче ничун рэу, чи фэ-й че-ць ва чере!”
  ben-OBCV: “তাঁকে গ্রহণ করো ও তাঁর তত্ত্বাবধান করো। তাঁর কোনো ক্ষতি করবে না, বরং
    তিনি যা চান, তাঁর প্রতি তাই করবে।”
  som-som: Isaga kaxee, oo si wanaagsan u ilaali, oo innaba waxba ha yeelin, laakiinse
    waxaad u samaysaa wax alla wixii uu ku yidhaahdo.
  lat-VUC: 'Tolle illum, et pone super eum oculos tuos, nihilque ei mali facias: sed
    ut voluerit, sic facias ei.'
  eng-ASVBT: Take him, and look well to him, and do him no harm; but do unto him even
    as he shall say unto thee.
  ita-1885: Prendilo, ed abbi cura di lui, e non fargli alcun male; anzi fa' inverso
    lui come egli ti dirà.
  eng-LXXUP: and I gave it to Baruch son of Neriah, son of Mahseiah, in the sight
    of Hanamel my father’s brother’s son, and in the sight of the men that stood by
    and wrote in the book of the purchase, and in the sight of the Jews that were
    in the court of the prison.
  eng-ULB: “Take him and care for him. Do not harm him. Do for him anything he tells
    you.”
  spa-VBL: “Ve a buscar a Jeremías y vigila que no le pase nada malo. Haz lo que él
    quiera”.
  fra-_FOB: Prends-le, et aie soin de lui, et ne lui fais aucun mal; mais traite-le
    comme il te le dira.
  mal-mal: “നീ അവനെ വരുത്തി, അവനെ സംരക്ഷിക്കണം; അവനോട് ഒരു ദോഷവും ചെയ്യാതെ അവൻ നിന്നോട്
    ആവശ്യപ്പെടുന്നതെല്ലാം ചെയ്തുകൊടുക്കുക” എന്നു കല്പിച്ചിരുന്നു.
  urd-GVR: '@see-verse:JER.039.011'
  suz-BL: “मेको कली लाइश्‍शा, रिम्‍शो पा कोव़शा वोतीन। मेको कली मारेइ मरिम्‍शो मपावो।
    मेकोमी इ कली देंशो खोदेंशो पा, गे मेको कली पावो” दे माइक्‍तु। येरमीया ४०:४
  eng-NOY: “Take him, and have thine eyes upon him, and do him no harm; but do to
    him even as he shall say to you.”
  ita-1927: “Prendilo, veglia su lui, e non gli fare alcun male ma comportati verso
    di lui com’egli ti dirà”.
  ckb-ckb: «بیبە و با چاوت لەسەری بێت، زیانی پێ مەگەیەنە، بەڵکو ئەوەی داوای دەکات
    بۆی بکە.»
  eng-BBE: Take him and keep an eye on him and see that no evil comes to him; but
    do with him whatever he says to you.
  kan-OKCV: “ಅವನನ್ನು ಚೆನ್ನಾಗಿ ನೋಡಿಕೋ, ಅವನಿಗೆ ಕೆಟ್ಟದ್ದೇನೂ ಮಾಡಬೇಡ; ಆದರೆ ಅವನು ನಿನಗೆ ಹೇಗೆ
    ಹೇಳುವನೋ, ಹಾಗೆಯೇ ಅವನಿಗೆ ಮಾಡು,” ಎಂದನು.
  tam-2017: நீ அவனை வரவழைத்து, அவனுக்கு ஒரு பொல்லாப்பும் செய்யாமல், அவனைப் பத்திரமாகப்
    பார்த்து, அவன் உன்னுடன் சொல்லுகிறபடியெல்லாம் அவனை நடத்து என்று கட்டளைகொடுத்தான்.
  spa-RV-1909: Tómale, y mira por él, y no le hagas mal ninguno; antes harás con él
    como él te dijere.
  ron-BTF: Ia-l și ai grijă de el și să nu îi faci nicio vătămare; ci să îi faci precum
    îți va spune.
  eng-WEBP: “Take him and take care of him. Do him no harm; but do to him even as
    he tells you.”
  eng-FBV: “Go and get Jeremiah and watch out that nothing bad happens to him. Do
    whatever he wants.”
  nld-1939: Ge moet hem onder uw hoede nemen, en hem geen leed berokkenen; maar met
    hem doen, zoals hijzelf u zal zeggen.
  nch-BL: '@see-verse:JER.039.011'
  vie-1934: Hãy đem người đi, săn sóc người, và đừng làm hại; nhưng phải đãi người
    theo ý muốn riêng của người.
  hin-CV: “उसे ले जाकर उसकी देखभाल करो; ध्यान रहे उसकी कोई हानि न होने पाए, उसके साथ
    वही किया जाए, जिसका वह तुमसे आग्रह करता है.”
  spa-BES: Tómalo, cuídalo y ve que no lo traten mal; Pero dale todo lo que te pida.
  tdx-tdx: Rambeso le atrao naho ambeno soa vaho ko ijoiañe fa ano ama’e ze hatoro’e,
  tha-KJV: “จงรั​บท​่านไป ดู​แลท่านให้​ดี และอย่าทำอันตรายแก่​ท่าน แต่​จงกระทำแก่ท่านตามที่ท่านจะบอกให้”
  por-BR-2018: Toma-o, olha por ele, e não lhe faças mal algum; mas faças com ele
    como ele te disser.
  deu-ELO: Nimm ihn und richte deine Augen auf ihn und tue ihm nichts zuleide, sondern
    wie er zu dir reden wird, so tue mit ihm.
  eng-WYC-2018: Take thou him, and set thine eyes on him, and do thou nothing of evil
    to him; but as he will, so do thou to him, (or but whatever he desireth, do thou
    for him).
  epo-epo: Prenu lin, kaj atentu pri li, kaj faru al li nenion malbonan, sed agu kun
    li nur tiel, kiel li diros al vi.
  uig-PIN: '@see-verse:JER.039.011'
  beo-beo: “Yelemaia amo hogola masa. Amola e noga:le ouligima. Ema se mae ima, be
    ea hanai amo hamoma.”
  tpi-OTNT: “Yu go kisim Jeremaia na lukautim em gut. Yu no ken mekim nogut long em.
    Yu mas bihainim laik bilong en na mekim wanem samting em i askim yu long mekim.”
  hau-SA: “Ka ɗauke shi ka lura da shi da kyau, kada ka yi masa wani mugun abu, amma
    ka yi masa dukan abin da yake so.”
  uig-LAT: '@see-verse:JER.039.011'
  nde-nde: “Umthathe, umgcine kuhle; ungamlimazi kodwa umenzele konke akucelayo.”
  ton-ton: “ʻAve ia, pea fai lelei kiate ia, pea ʻoua naʻa fai kovi kiate ia; ka ke
    fai kiate ia ʻo hangē ko ʻene lea kiate koe.”
  ces-1613: Vezmi jej, a pilně ho opatruj, aniž jemu čiň co zlého, ale jakž tobě řekne,
    tak nalož s ním.
  eng-WMB: “Take him and take care of him. Do him no harm; but do to him even as he
    tells you.”
  tam-TCV: “நீ அவனை அழைத்துக்கொண்டுபோய்க் கவனமாகப் பராமரி. அவனுக்கு ஒரு தீங்கும் செய்யாதே;
    அவன் கேட்பதையெல்லாம் கொடு” என்றான்.
  ceb-ULB: “Kuhaa ug atimana siya. Ayaw siya pasakiti. Buhata ang bisan unsa nga isulti
    niya kanimo.”
  pol-UBG: Weź go, zajmij się nim i nie czyń mu nic złego, lecz postąp z nim tak,
    jak on ci powie.
  urd-GVU: '@see-verse:JER.039.011'
  deu-1912: Nimm ihn und laß ihn dir befohlen sein und tu ihm kein Leid; sondern wie
    er's von dir begehrt, so mache es mit ihm.
  kan-2017: “ಅವನನ್ನು ಕರೆಯಿಸಿಕೊಂಡು ಏನೂ ಕೇಡುಮಾಡದೆ ಅವನು ಬೇಡುವುದನ್ನೆಲ್ಲಾ ನೆರವೇರಿಸಿ ಕಟಾಕ್ಷಿಸು”
    ಎಂದು ಅಪ್ಪಣೆಕೊಟ್ಟನು.
  yap-yap: “Man ngam gay Jeremiah ngam ayuweg. Dab mu maad’ad ngak, ma ngam rin’ e
    tin ni ba’adag.”
  hlt-MCSB: “Anih he khuen lamtah na mik te anih soah khueh. Anih taengah boethae
    pakhat khaw saii boeh. Na taengah a thui bangla anih ham saii pah van,” a ti nah.
  mdy-ETH: «ዴንዲ ዔርሚያሴ ኮይ ዴንቂጋፓ ኮይሳ ባኣዚ ዒዛም ማዺ፥ ቶኦኮ ዒዛኮ ዛጌ፤ ዒዚ ኮዓ ባኮ ዒዛም ማዼ፥ ፔቴታዖ ፑርታ
    ባኣዚ ዒዛይዳ ማዺፖ» ጌይ ዓይሤኔ።
  twi-ASANTE: “Fa no na hwɛ ne so; nha no na deɛ ɔbisa biara no, yɛ ma no.”
  eng-WEBU: “Take him and take care of him. Do him no harm; but do to him even as
    he tells you.”
  wal-wal: “Baada Ermmaasa koya demmada, ayyo koshshiyaabaa ubbaa ootta; a bolli hara
    iitabaa aibanne oottoppa” yaagiis.
  spa-PDDPT: Tómalo y vela por él, y no le hagas algún daño, sino trátalo tal como
    él te diga.
  gun-gun: “Eraa Jeremias nderupive, epena porã guive hexe. Mba'eve py ejapo vai eme
    hexe. Ha'e rami 'rãgue py ereko ha'e ae ijayvua rami”, he'i va'ekue.
  ilo-ULB: “Ikuyogmo isuna ken aywanam isuna. Saamo isuna a dangran. Aramidem ti aniaman
    nga ibagana kenka.”
  kpg-kpg: “Hula, halahala ina Jeremiah, benabena ina a mee hagahumalia. Goe hudee
    hai gi mee dahi hai huaidu, gei gi heia dana mee dela e hiihai ginai.”
  uig-ARA: '@see-verse:JER.039.011'
  sus-sus: «I xa mɛɛni Yeremi ma, i naxa fe ɲaaxi yo raba a ra. I xa a waxɔnfe birin
    naba a bɛ.»
  pon-2006: “Kohwei rapahki Seremaia oh apwalih mwahu. Kaleke ke wiahiong mehkot suwed,
    ahpw kapwaiada dahme e inengieng.”
  ksd-ksd: Una vatur vake, ma una balaure bulu ia ma koko una vakaina, ma una pait
    ika nam ra magit pirana ba i ve u tana.
  tur-YTC: “Onu al ve ona iyi bak. Ona zarar verme; sana ne derse ona öyle yap.”
  grc-BRENT: καὶ ἔδωκα αὐτὸ τῷ Βαροὺχ υἱῷ Νηρίου υἱῷ Μαασαίου, κατʼ ὀφθαλμοὺς Ἀναμεὴλ
    υἱοῦ ἀδελφοῦ πατρός μου, καὶ κατʼ ὀφθαλμοὺς τῶν ἀνδρῶν τῶν παρεστηκότων καὶ γραφόντων
    ἐν τῷ βιβλίῳ τῆς κτήσεως, καὶ κατʼ ὀφθαλμοὺς τῶν Ἰουδαίων τῶν ἐν τῇ αὐλῇ τῆς φυλακῆς.
  ind-AYT: “Bawa dia dan jaga dia, dan jangan lakukan hal yang buruk kepadanya, melainkan
    perlakukan dia sesuai apa yang dia katakan kepadamu.”
  nya-nya: “Mutenge, umusamale bwino, ndipo usamuvute koma umuchitire zimene afuna.”
  hrv-hrv: “Uzmi ga i oko tvoje neka bdi nad njim. Ne čini mu nikakva zla, nego postupaj
    s njime kako on bude želio.”
  mps-mps: “Nago Jeremaia sigi pelama, bugagia tonaluao. Nago agaba dwai sę me igio.
    Te agai magi sę me yainogo nageba hanalu obaso, te nago agai homu wali pao,”
    wali.
  tpi-tpi: “Yu go kisim Jeremaia na lukautim em gut. Yu no ken mekim nogut long em.
    Yu mas bihainim laik bilong en na mekim wanem samting em i askim yu long mekim.”
  dan-1931: “Tag ham og hav Øje med ham og gør ham ingen Men; gør med ham, som han
    selv ønsker!”
  vie-OVCB: “Đưa người về và chăm sóc thật tốt, nhưng không được hãm hại, và cung
    cấp cho người bất cứ điều gì người muốn.”
  guj-2017: તેને લઈ જા અને તેની સંભાળ રાખ. તેને ઈજા ન કર. તે તને જે કંઈ કરવા કહે તે
    પ્રમાણે તું કરજે.”
  pon-2006A: “Kohwei rapahki Seremaia oh apwalih mwahu. Kaleke ke wiahiong mehkot
    suwed, ahpw kapwaiada dahme e inengieng.”
  por-BRBSL: “Levem-no e cuidem dele”. Não lhe façam mal; mas façam-lhe o mesmo que
    ele lhes disser”.
  cth-cth: ahni hah cetkhai nateh kahawicalah khenyawn, khoeroe rektap hanh, nang
    koe ka dei e patetlah sak, telah kâ a poe.
  twi-twi: “Fa no na hwɛ no so; nhaw no na nea obisa biara no, yɛ ma no.”
  hlt-hlt: “Anih he khuen lamtah na mik te anih soah khueh. Anih taengah boethae pakhat
    khaw saii boeh. Na taengah a thui bangla anih ham saii pah van,” a ti nah.
  tbz-SIM: Túótɛ́ Sedemii kɛ́ndɑkɛ o kpɛ́í kɛ̀ bɛ̀ bɑ́ɑ́ ò dɔ̀ɔ̀ mɛyɛi mmɑmɛ̀, kòò
    dɑ bekɛ tì ɑ ti nhò dɔ̀ɔ̀.
  msy-2020: “Nɨ mangɨ Jeremaia inigh deraghvɨram an gan. Nɨ pazɨ a damuan markɨ. Nɨ
    an ifongiamɨn gɨn mangɨva, bizir manam ana damuasa nɨn azai, nɨ a damu.”
  azb-azb: «Onu aparıb yaxşı bax, pis rəftar etmə. Özü sənə nə desə, onu elə».
  eng-DBY: Take him, and keep an eye upon him, and do him no harm; but do unto him
    even as he shall say unto thee.
  hin-2017: “उसको लेकर उस पर कृपादृष्टि बनाए रखना और उसकी कुछ हानि न करना; जैसा वह
    तुझ से कहे वैसा ही उससे व्यवहार करना।”
  wol-KYG: «Demal jëli Yeremi, nga sàmm ko, te bu ko def dara lu metti. Lu mu la ñaan
    it, defal ko ko.»
  eng-YLT: '''Take him, and place thine eyes upon him, and do no evil thing to him,
    but as he speaketh unto thee, so do with him.'''
  eng-WYC-2017: Take thou him, and set thine eyes on him, and do thou nothing of evil
    to him; but as he will, so do thou to him.
  eng-WMBB: “Take him and take care of him. Do him no harm; but do to him even as
    he tells you.”
  urd-GVH: '@see-verse:JER.039.011'
  rug-rug: “La vagia, mamu kopu nia; lopu komitia ba mu tavetia gua sapu hiva nia
    sa,” gua.
  gaz-gaz: “Isa fuudhiitii akka gaarii kunuunsi; waan inni barbaadu kam iyyuu godhiif
    malee isa hin miidhin.”
  fra-LSG: Prends-le, et veille sur lui; ne lui fais aucun mal, mais agis à son égard
    comme il te dira.
  gnn-gnn: '@see-verse:JER.039.011'
  yal-yal: “Sa a tongo, i yi i yengi dɔxɔ a xɔn, i nama sese ɲaxi dɔxɔ a ra, koni
    a na naxan fala, i na liga a xa.”
  haw-1868: E lawe oe ia ia, a e nana lokomaikai aku oe ia ia, mai hana hewa aku ia
    ia; e hana no ia ia e like me kana e olelo mai ai ia oe.
  arb-NAV: «خُذْهُ وَاعْتَنِ بِهِ أَشَدَّ عِنَايَةٍ وَلا تُؤْذِهِ، بَلِ اسْتَجِبْ
    لِكُلِّ مَا يَطْلُبُهُ مِنْكَ».
  ewe-ewe: “Kplɔe eye nàkpɔ edzi, mègawɔ vɔ̃ aɖekee o, ke boŋ wɔ nu sia nu si wòabia
    la nɛ.”
  eng-LEE: Take him, and direct thy eyes to him, and do him not the least harm; but
    as he may speak unto thee, even so do thou with him.
  asm-FB: “তুমি তেওঁক গ্ৰহণ কৰি তেওঁলৈ কৃপা দৃষ্টি কৰিবা, তেওঁৰ কোনো অপকাৰ নকৰিবা;
    কিন্তু তেওঁ তোমাক যেনেকৈ ক’ব, তেওঁলৈ তেনেকৈ কৰিবা।”
  sus-A: «عِ شَ مّينِ يٍرٍ مِ مَ، عِ نَشَ قٍ حَاشِ يٌ رَبَ عَ رَ. عِ شَ عَ وَشْنقٍ
    بِرِن نَبَ عَ بّ.»
  fra-SBL: « Prends-le et occupe-toi de lui. Ne lui fais pas de mal, mais fais-lui
    ce qu'il te dira. »
  hbo-hbo: קָחֶ֗נּוּ וְעֵינֶ֙יךָ֙ שִׂ֣ים עָלָ֔יו וְאַל־תַּ֥עַשׂ לֹ֖ו מְא֣וּמָה רָּ֑ע
    כִּ֗י *אִם () כַּֽאֲשֶׁר֙ יְדַבֵּ֣ר אֵלֶ֔יךָ כֵּ֖ן עֲשֵׂ֥ה עִמֹּֽו׃
  kik-kik: “Muoe ũmũmenyerere; ndũkamwĩke ũũru, no ũmũhingagĩrie ũndũ o wothe ũrĩa
    angĩkũũria.”
  fra-NCL: « Prends-le, aie les yeux sur lui, et ne lui fais pas de mal ; mais agis
    avec lui comme il te le dira. »
  cek-AK: Jeremiah to la ah loe kahoihah khenzawn ah; nganbawh kana paek hmah; a thuih
    ih lok baktih toengah sah paeh, tiah a naa.
  cuk-cuk: “Nue be Jeremías-ako, melle ichakwaa nio. Ibmarmar-abeardibele, ega sogedba
    be uko.”
  uig-CYR: '@see-verse:JER.039.011'
  tel-2017: “నువ్వు అతనికి హాని చెయ్యొద్దు. అతన్ని జాగ్రత్తగా చూసుకో. అతడు నీతో ఏది
    చెప్పినా అది అతని కోసం చెయ్యి.”
  hat-BSA: “Pran l e okipe l, pa fè l anyen ki mal, men pito aji avèk li jan li mande
    ou a.”
  kos-kos: “Som ac konalak Jeremiah, ac karinganulang akwoya. Nimet oru kutena ma
    nu sel, a oru kewa ma el enenu an.”
  hbo-WLC: קָחֶ֗נּוּ וְעֵינֶ֙יךָ֙ שִׂ֣ים עָלָ֔יו וְאַל־תַּ֥עַשׂ ל֖וֹ מְא֣וּמָה רָּ֑ע
    כִּ֗י אם כַּֽאֲשֶׁר֙ יְדַבֵּ֣ר אֵלֶ֔יךָ כֵּ֖ן עֲשֵׂ֥ה עִמּֽוֹ׃
  ibo-ibo: “Kpọrọ ya, lekọtazie ya anya nke ọma; emekwala ya ihe ọjọọ ọbụla, kama
    meere ya ihe ọbụla ọ rịọrọ gị.”
  ory-ory: “ତୁମ୍ଭେ ତାଙ୍କୁ ନେଇ ଭଲ ରୂପେ ତାଙ୍କର ତତ୍ତ୍ୱାବଧାନ କର ଓ ତାଙ୍କର କୌଣସି କ୍ଷତି କର
    ନାହିଁ; ପୁଣି, ସେ ଯେପରି ତୁମ୍ଭକୁ କହନ୍ତି, ସେପରି ତାଙ୍କ ପ୍ରତି କର।”
  chk-chk: “Kopwe angei Jeremaia o tümwünüöchü. Kosap afeiengaua, nge kopwe chök föri
    ngeni usun mine a ürenuk.”
  rop-rop: “Yu garra go en faindim Jeramaiya, en yu garra maindim im brabliwei. Yu
    kaan ardimbat im, en yu garra dum wanim im wandim.”
  ukr-1871: Возьми його, опікуйся ним і не чини йому нїчого лихого, а обходися з ним
    по його бажанню, яке він тобі виявить.
  deu-1951: Nimm ihn und trage Sorge für ihn und tue ihm ja nichts zuleide, sondern
    verfahre mit ihm so, wie er dir sagen wird.
  eng-JPS: '''Take him, and look well to him, and do him no harm; but do unto him
    even as he shall say unto thee.'''
  srp-1865: Uzmi ga i gledaj ga dobro, i ne èini mu zla, nego mu èini što ti god kaže.
  lug-lug: '“Mmutwale omulabirire: tomubonyaabonya wabula mukolere byonna by’ayagala.”'
  heb-heb: קחנו ועיניך שים עליו ואל תעש לו מאומה רע כי אם כאשר ידבר אליך כן עשה עמו׃
  ben-IRV: “তাঁকে গ্রহণ কর এবং তাঁর যত্ন কর। তাঁর কোন ক্ষতি করবে না। তিনি তোমাকে যা
    বলেন, তাঁর জন্য সব কিছু করবে।”
  pan-pan: ਉਹ ਨੂੰ ਲੈ ਅਤੇ ਉਹ ਦੇ ਉੱਤੇ ਤੇਰੀ ਨਿਗਾਹ ਰਹੇ। ਉਹ ਦੇ ਨਾਲ ਕੋਈ ਬੁਰਿਆਈ ਨਾ ਕਰ ਪਰ
    ਜਿਵੇਂ ਉਹ ਤੈਨੂੰ ਬੋਲੇ ਉਹ ਦੇ ਨਾਲ ਤਿਵੇਂ ਹੀ ਕਰ
  mya-JVB: ယေရမိ ကိုယူ ၍ ကောင်းမွန်စွာ ကြည့်ရှု လော့။ မ ညှဉ်းဆဲ နှင့်။ သူပြော သည်အတိုင်း
    သူ့ ကိုပြု လော့ဟု မှာ ထားတော်မူသည်နှင့်အညီ၊
  tbg-tbg: Are Ieremaiaara oru rantakera viraqaa koqemakera raqikiane. Kia vira qoraiqama
    amitaraitira, are vira antuqavano vaina haikara autu amitaane, tiro.
  hmo-hmo: “Ieremia do oi tahua, bona oi davaria neganai, do oi naria namonamo, do
    oi hadikaia lasi, to ia ese oi ia hamaoroa hegeregerena do oi karaia.”
  urd-urd: कि “उसे लेकर उस पर ख़ूब निगाह रख, और उसे कुछ दुख न दे, बल्कि तू उससे वही
    कर जो वह तुझे कहे।”
  rus-SYN: возьми его и имей его во внимании, и не делай ему ничего худого, но поступай
    с ним так, как он скажет тебе.
  bqc-SIM: Ǹ aà sɛ́, níↄ laaidↄwà. Ńsu vãie kɛɛ̀o. Lá a ònɛ, nìli kɛɛ̀.
  tcz-CHONGTHU: Aman Nebuzaradan jah’a, “Amapa hi phaten vetup inlang, koima bolset
    sah hih in. Aman angaichat chan penlang, aman asei bang bangin jen in,” ati.
  mar-mar: “त्याला घेऊन व त्याची काळजी घे. त्यास इजा करु नको. तो जे काही सांगेल ते
    त्याच्यासाठी कर.”
  qub-qub: «Jeremiastaga gammi ricanqui. Ama ñacachinquichu. Imatapis munashan cajtaga
    llapanta gonqui.»
  bqp-bqp: ɑ nùn mɛɛrio kpɑ ɑ nùn kɔ̃su. A ku nùn kɔ̃sɑ gɑɑ kuɑ. Ye u nun sɔ̃ɔwɑ kpuro,
    ɑ koowo.
  hat-hat: -Chache kote Jeremi ye. Pran swen li byen. Pa fè l' anyen. Okontrè, tout
    sa l'a mande, w'a ba li l'.
  eng-BSB: “Take him, look after him, and do not let any harm come to him; do for
    him whatever he says.”
  eng-WEBPB: “Take him and take care of him. Do him no harm; but do to him even as
    he tells you.”
  kbq-kbq: Kagra vunka Jeremaiana ome avrenka kegavahu so'e nehunka mago hazenkea
    omio. Ana nehunka nazano huoma huno kasaminia zana amage antenka anazana huo.
  nhe-BL: '@see-verse:JER.039.011'
  gub-BL: — Eho Zeremi ipiaromo nehe. Ezekaiw katu hehe nehe. Epuraraw kar zo ma'erahy
    izupe nehe. Ezapo hemimutar izupe nehe, i'i izupe.
  eng-DRA: 'Take him, and set thy eyes upon him, and do him no harm: but as he hath
    a mind, so do with him.'
