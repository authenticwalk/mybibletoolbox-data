verse: JER.039.002
translations:
  mal-C: സിദെക്കീയാവിന്റെ പതിനൊന്നാമാണ്ടിൽ നാലാംമാസം ഒൻപതാംതീയതി യെഹൂദ്യയിലെ സൈന്യം
    നഗരമതിൽ ഒരിടം പൊളിച്ചു.
  deu-TKW: im elften Jahre des Zedekia aber, im vierten Monat, am neunten des Monats,
    wurde Bresche in die Stadt gelegt,
  lin-lin: Tango Sedesiasi akokisaki mibu zomi na moko na bokonzi, na mokolo ya libwa
    ya sanza ya minei, lidusu moko efungwamaki kati na mir ya engumba.
  eng-LSV: in the eleventh year of Zedekiah, in the fourth month, on the ninth of
    the month, the city has been broken up;
  eng-GNV: And in the eleuenth yeere of Zedekiah in the fourth moneth, the ninth day
    of the moneth, the citie was broken vp.
  eng-WEBSTER: And in the eleventh year of Zedekiah, in the fourth month, the ninth
    day of the month, the city was broken up.
  nhw-BL: Huan ome xihuitl huan tlajco teipa quema Tlanahuatijquetl Sedequías yohuiyaya
    para majtlactli huan se xihuitl ipan itequi, ipan 9 itequi nopa metztli nahui
    ipan toisraelita calendario [39:2 Ipan 18 itequi julio, 586 a.C. ipan tocalendario
    tlen ama.], quicojcoyonijque nopa tepamitl tlen nopa altepetl huan calajque, huan
    quej nopa huetzqui nopa altepetl.
  swh-ONEN: Katika siku ya tisa ya mwezi wa nne wa mwaka wa kumi na moja wa utawala
    wa Sedekia, ukuta wa mji ulibomolewa.
  bba-bba: Sedesiɑsin bɑndun wɔ̃ɔ wɔkurɑ tiɑsen suru nnɛse, yen sɔ̃ɔ nɔɔbɑ nnɛse sɔɔrɑ
    bɑ ɡbɑ̃rɑru yɑbɑ.
  eng-KJVCPB: And in the eleventh year of Zedekiah, in the fourth month, the ninth
    day of the month, the city was broken up.
  luo-luo: To odiechiengʼ mar ochiko e dwe mar angʼwen e higa mar apar gachiel mar
    loch Zedekia, ohinga mar dala maduongʼno nomuki.
  meu-meu: bena Sedekia ena lohia laḡanina ihagwauta-tana huana ihahanina dinana ihataurahani-tana
    ai, hanua maguna e gwadaia uru.
  npi-ULB: सिदकियाहको एघारौं वर्षको चौथो महिनाको नवौँ दिनमा सहरको पर्खाल भत्काइयो
    ।
  yor-yor: Ní ọjọ́ kẹsànán, oṣù kẹrin ọdún kọkànlá Sedekiah, ni a wó odi ìlú náà.
  pes-OPCB: در روز نهم ماه چهارم، از سال یازدهم سلطنت صدقیا، بابِلی‌ها دیوار شهر را
    خراب کرده، به داخل رخنه نمودند و شهر را تصرف کردند.
  tgl-ULB: Sa ikalabing isang taon at ika-apat na buwan ni Zedekias, sa ikasiyam na
    araw ng buwan, nawasak ang lungsod.
  hui-hui: Tigua wai dege bialu howa Sedegaia ibu kini henego mali beane (11) hayagola
    mali ogoninaga ege mane horo diningi Babilono ami uruni tigua tanonaga gibuni
    mbirahayagi wai pabe bo podabaga bialu Yarusaleme tanoha anda pene.
  mya-mya: ဇေ​ဒ​ကိ​နန်း​စံ​တစ်​ဆယ့်​တစ်​နှစ်​မြောက်၊ စ​တုတ္ထ လ၊ န​ဝ​မ​ရက်​နေ့​၌​မြို့​ရိုး​များ​ပြို​ကျ​၍
    သွား​လေ​၏။
  bod-N: ཚིད་ཀི་ཡཱའི་སྲིད་ལོ་བཅུ་གཅིག་པའི་ཟླ་བཞི་པའི་ཚེས་དགུ་ཉིན་ལྕགས་རི་གཏོར་བའོ།
    །
  sna-sna: Zvino mugore regumi nerimwe raZedhekia, pazuva repfumbamwe romwedzi wechina,
    masvingo eguta akakoromorwa.
  spa-BLM: En el undécimo año de Sedequías, en el cuarto mes, a los nueve días del
    mes, se abrió una brecha en la ciudad.
  cac-cac: Ayic sb'alun̈il c'ual yoch schan̈il uj yic 11 ab'il yoch vin̈aj Sedequías
    chi' reyal, ata' ix smaq'uel amnaj smuroal chon̈ab' chi' eb' soldado chi'.
  swh-ULB: Katika mwaka wa kumi na moja na mwezi wa nne wa Sekeia, siku ya tisa ya
    mwezi, mji uliharibiwa.
  bel-bel: А ў адзінаццаты год Сэдэкіі, у чацьвёртым месяцы, у дзявяты дзень месяца
    горад быў узяты.
  deu-ELBBK: im 11. Jahr Zedekias, im 4. Monat, am 9. des Monats, wurde die Stadt
    erobert)
  mbb-OT: Ne hein ikeepat he vulan duen te ike-11 he tuig te kedhadì ni Zedekia, nevengkag
    en te menge tig-Babilonia sikan is berengbeng te inged.
  mal-2015: സിദെക്കീയാവിന്റെ പതിനൊന്നാം ആണ്ടിൽ നാലാം മാസം ഒമ്പതാം തിയ്യതി നഗരത്തിന്റെ
    മതിൽ ഒരിടം ഇടിച്ചുതുറന്നു.
  rmc-rmc: A sar kraľinelas o Cidkijah dešujekhto berš, dochudňa pes e babiloňiko
    armada andro foros pro eňato džives andro štarto čhon.
  pes-OPV: و در روز نهم ماه چهارم از سال یازدهم صدقیا در شهر رخنه کردند.
  ron-1924: яр ын анул ал унспрезечеля ал луй Зедекия, ын зиуа а ноуа а луний а патра,
    ау пэтрунс ын четате.
  ben-OBCV: সিদিকিয়ের রাজত্বের এগারোতম বছরের চতুর্থ মাসের নবম দিনে, নগরের প্রাচীর
    ভেঙে ফেলা হল।
  som-som: Boqor Sidqiyaah sannaddiisii kow iyo tobnaad, bisheedii afraad, maalinteedii
    sagaalaad ayaa meel magaalada ahayd la jebiyey,
  lat-VUC: 'Undecimo autem anno Sedeciæ, mense quarto, quinta mensis, aperta est civitas:'
  eng-ASVBT: in the eleventh year of Zedekiah, in the fourth month, the ninth day
    of the month, a breach was made in the city),
  ita-1885: Nell'anno undecimo di Sedechia, nel quarto mese, nel nono giorno del mese,
    i Caldei penetrarono dentro alla città.
  eng-LXXUP: 'And the host of the king of Babylon had made a rampart against Jerusalem:
    and Jeremiah was kept in the court of the prison, which is in the king’s house;'
  eng-ULB: In the eleventh year and fourth month of Zedekiah, on the ninth day of
    the month, the city was broken into.
  spa-VBL: El noveno día del cuarto mes del undécimo año del reinado de Sedequías,
    la muralla de la ciudad fue atravesada.
  fra-_FOB: La onzième année de Sédécias, au quatrième mois, le neuvième jour du mois,
    la brèche fut faite à la ville),
  mal-mal: സിദെക്കീയാവിന്റെ പതിനൊന്നാം ആണ്ടിൽ നാലാംമാസം ഒമ്പതാം തീയതി നഗരത്തിന്റെ
    മതിൽ ഒരു ഭാഗം ഇടിച്ചു തുറന്നു.
  urd-GVR: Sidqiyāh ke 11weṅ sāl ke chauthe mahīne aur naweṅ din dushman ne fasīl
    meṅ raḳhnā ḍāl diyā.
  suz-BL: मिनु सिदकीयाहम सासन पशो ११ बर्स ४ महिना ९ नाक्‍ती मेको सहर ङा गारो प्रेश्‍शा
    ओव़तेक्‍म।
  eng-NOY: and in the eleventh year of Zedekiah, in the fourth month, on the ninth
    day of the month, was the city broken into,)
  ita-1927: l’undecimo anno di Sedekia, il quarto mese, il nono giorno, una breccia
    fu fatta nella città
  ckb-ckb: لە نۆی مانگی چواری ساڵی یازدەیەمی سدقیا شوورای شارەکە شکێنرا.
  eng-BBE: In the eleventh year of Zedekiah, in the fourth month, on the ninth day
    of the month, the town was broken into:)
  kan-OKCV: ಚಿದ್ಕೀಯನ ಹನ್ನೊಂದನೆಯ ವರ್ಷದ ನಾಲ್ಕನೆಯ ತಿಂಗಳಿನ ಒಂಬತ್ತನೆಯ ದಿವಸದಲ್ಲಿ ಪಟ್ಟಣವು
    ಒಡೆಯಲಾಯಿತು.
  tam-2017: சிதேக்கியா அரசாண்ட பதினோராம் வருடம் நான்காம் மாதம், ஒன்பதாம் தேதியில்
    நகரத்து மதில் உடைக்கப்பட்டது.
  spa-RV-1909: Y en el undécimo año de Sedechîas, en el mes cuarto, á los nueve del
    mes, fué rota la ciudad;
  ron-BTF: Și în anul al unsprezecelea al lui Zedechia, în luna a patra, în a noua
    zi a lunii, cetatea a fost spartă.
  eng-WEBP: In the eleventh year of Zedekiah, in the fourth month, the ninth day of
    the month, a breach was made in the city.
  eng-FBV: On the ninth day of the fourth month of the eleventh year of Zedekiah's
    reign, the city wall was broken through.
  nld-1939: In het elfde jaar van Sedekias, op de negende dag van de vierde maand
    werd er een bres in de stad geslagen,
  nch-BL: Huan ome xihuit huan tajco teipa quema Tanahuatijquet Sedequías yahuiyaya
    para majtacti huan se xihuit ipan itequi, ipan 9 itequi nopa metzti nahui ipan
    toisraelita calendario, quicoyonijque nopa tepamit ten nopa altepet huan calajque,
    huan quej nopa huetzqui nopa altepet.
  vie-1934: Năm thứ mười một về đời Sê-đê-kia, tháng tư, ngày mồng chín, thành bị
    vỡ.
  hin-CV: सीदकियाहू के राज्य-काल के ग्यारहवें वर्ष के चौथे माह में नवीं तिथि को, नगर
    शहरपनाह तोड़ करके वे नगर में घुस गए.
  spa-BES: En el undécimo año de Sedequías, en el cuarto mes, en el noveno día del
    mes, la ciudad fue asaltada.
  tdx-tdx: le pinonak’ ami’ty andro faha-sive’ i volam-paha-efa’ i taom-paha folo-raik’
    ambi’ i Tsidkiay, i rovay.
  tha-KJV: ในปี​ที่​สิ​บเอ็ดแห่งรัชกาลเศเดคียาห์ เมื่อวั​นที​่​เก​้าของเดือนที่​สี​่
    กรุ​งนั้​นก​็​แตก
  por-BR-2018: E no décimo primeiro ano de Zedequias, no quarto mês, aos nove do mês,
    foi rompida a cidade;
  deu-ELO: im elften Jahre Zedekias, im vierten Monat, am Neunten des Monats, wurde
    die Stadt erbrochen),
  eng-WYC-2018: Forsooth in the eleventh year of Zedekiah, in the fourth month, in
    the fifth day of the month (or on the fifth day of the mouth), the city was opened;
  epo-epo: En la dek-unua jaro de Cidkija, en la kvara monato, en la naŭa tago de
    la monato, oni faris enrompon en la urbon.
  uig-PIN: Zǝdǝkiyaning on birinqi yili, tɵtinqi ayning toⱪⱪuzinqi künidǝ, ular xǝⱨǝr
    sepilidin bɵsüp kirdi.
  beo-beo: Eso sesegeyale, oubi biyadu amola hina bagade Sedegaia ea ouligibi ode
    gidayale amoga, Ba:bilone dunu ilia da Yelusaleme ea gagoi dobea amo fili mugului.
  tpi-OTNT: Ol i pait i stap inap 6-pela mun, na long namba 11 yia bilong Sedekaia
    i stap king na long de namba 9 bilong namba 4 mun, ol i brukim wanpela hap bilong
    banis na i go insait long Jerusalem.
  hau-SA: A rana ta tara ga watan huɗu a shekara ta goma sha ɗaya ta mulkin Zedekiya,
    sai aka huda katanga.
  uig-LAT: Zedekiyaning on birinchi yili, tötinchi ayning toqquzinchi künide, ular
    sheher sépilidin bösüp kirdi.
  nde-nde: Ngosuku lwesificamunwemunye lwenyanga yesine, yomnyaka wetshumi lanye kaZedekhiya
    umduli wedolobho wadilizwa.
  ton-ton: Pea naʻe lavaʻi ʻae kolo, ʻi hono hongofulu ma taha ʻoe taʻu ʻo Setikia,
    ʻi hono fā ʻoe māhina, pea mo hono hiva ʻoe ʻaho ʻoe māhina.
  ces-1613: Jedenáctého pak léta Sedechiášova, měsíce čtvrtého, devátého dne měsíce,
    prolomeno jest město.
  eng-WMB: In the eleventh year of Zedekiah, in the fourth month, the ninth day of
    the month, a breach was made in the city.
  tam-TCV: சிதேக்கியா அரசனின் ஆட்சியில் பதினோராம் வருடம், நான்காம் மாதம் ஒன்பதாம்
    நாளில் பட்டணத்தின் மதில் உடைக்கப்பட்டது.
  ceb-ULB: Sa ikanapulo ug usa ka tuig ug sa ikaupat nga bulan ni Zedekia, sa ikasiyam
    nga adlaw sa bulan, gisulod nila ang siyudad.
  pol-UBG: A w jedenastym roku Sedekiasza, czwartego miesiąca, dziewiątego dnia tego
    miesiąca, zrobiono wyłom w murach miasta.
  urd-GVU: صِدقیاہ کے 11ویں سال کے چوتھے مہینے اور نویں دن دشمن نے فصیل میں رخنہ ڈال
    دیا۔
  deu-1912: Und im elften Jahr Zedekias, am neunten Tage des vierten Monats, brach
    man in die Stadt;
  kan-2017: ಚಿದ್ಕೀಯನ ಹನ್ನೊಂದನೆಯ ವರ್ಷದ ನಾಲ್ಕನೆಯ ತಿಂಗಳಿನ ಒಂಭತ್ತನೆಯ ದಿನದಲ್ಲಿ ಪೌಳಿಗೋಡೆ
    ಒಡಕು ಬಿದ್ದು ಯೆರೂಸಲೇಮ್ ಪಟ್ಟಣವು ಶತ್ರುವಶವಾಯಿತು.
  yap-yap: Bin mereb e rran ko bin aningeg e pul ko re duw ni ragag nge ta’reb nap’an
    nike pilung Zedekiah, min buthug e yoror ko re binaw nem nga barba’. (
  hlt-MCSB: Zedekiah kah a kum hlai at a hla li dongkah hlasae hnin ko vaengah khopuei
    te rhek.
  mdy-ETH: ሴዴቂያሴ ካኣታዼንቴ ታጳሳ ሌዖይዳ ዖይዳሳ ዓጊኖኮ ታዞጳሳ ኬሎና ካታሞኮ ዙሎ ዲርቆና ኬኤሎ ዲፃ ሻሂንቴኔ።
  twi-ASANTE: Sedekia adedie afe a ɛtɔ so dubaako, bosome a ɛtɔ so ɛnan no da a ɛtɔ
    so nkron no, wɔbubuu kuropɔn no afasuo.
  eng-WEBU: In the eleventh year of Zedekiah, in the fourth month, the ninth day of
    the month, a breach was made in the city.
  wal-wal: Sedeqiyaasi kawotido tammanne isiinintta laittan, oiddantto aginan, uddufuntta
    gallassan Baabiloone olanchchati katamaa gimbbiyaa menttidosona.
  spa-PDDPT: El año 11 de Sedequías, el mes cuarto, el día nueve del mes, una brecha
    fue abierta en el muro de la ciudad.
  gun-gun: Ha'e gui onze ma'etỹa ha'e irundy jaxya re, nove araa py ma ombokua okuapy
    tetã kora.
  ilo-ULB: Iti maika-uppat a bulan iti maikasangapulo ket maysa a tawen a panagturay
    ni Zedekias, iti maikasiyam nga aldaw dayta a bulan, naserrek ti siudad.
  kpg-kpg: I di hiwa laangi o di haa malama o di madangaholu maa dahi ngadau i di
    madagoaa Zedekiah nogo king, di abaaba o di waahale gu mooho.
  uig-ARA: زەدەكىيانىڭ ئون بىرىنچى يىلى، تۆتىنچى ئاينىڭ توققۇزىنچى كۈنىدە، ئۇلار شەھەر
    سېپىلىدىن بۆسۈپ كىردى.
  sus-sus: Sedekiya xa mangɛya ɲɛ fu nun keren kike naani xi solomanaani nde kui,
    Babilɔnkae naxa taa tɛtɛ yire nde kana.
  pon-2006: Ni kaduwaun rahn en kapahieun sounpwong en kaeisek ehun sounpar en mwehin
    Sedekaia, kelen kahnimwo ahpw rengkidi.
  ksd-ksd: ma ta ra kilala a vinun ma tikai ta ra kini na king kai Sedekia, ta ra
    gai a ivat, ma ra bung lavuvat, di ga rada ra liplip ma di ga olo ra pia na pal.
  tur-YTC: Sidkiya'nın on birinci yılında, dördüncü ayda, ayın dokuzuncu günü kentte
    bir gedik açıldı.
  grc-BRENT: Καὶ δύναμις βασιλέως Βαβυλῶνος ἐχαράκωσεν ἐπὶ Ἱερουσαλὴμ, καὶ Ἱερεμίας
    ἐφυλάσσετο ἐν αὐλῇ τῆς φυλακῆς, ἥ ἐστιν ἐν οἴκῳ βασιλέως,
  ind-AYT: Pada tahun kesebelas pemerintahan Zedekia, pada bulan keempat hari kesembilan
    bulan itu, tembok kota telah diterobos.
  nya-nya: Ndipo pa tsiku lachisanu ndi chinayi la mwezi wachinayi wa chaka cha khumi
    ndi chimodzi cha Zedekiya, malinga a mzindawo anabowoledwa.
  hrv-hrv: Jedanaeste godine kralja Sidkije, četvrtoga mjeseca, dana devetoga u mjesecu,
    provališe u grad.
  mps-mps: Augwaligo hwįnama, hwįnama, te waiya si me deli, te polua a naga me deli
    bidali, tama te kibu be 11 te Sedekaia king bidali, te polua me si me si, te polua
    dei te 9 wabode, augwaligo te masigigo nigai moni obo pedai me badu deli aluama,
    te Jerusalem tomoba pai dao.
  tpi-tpi: Ol i pait i stap inap 6-pela mun, na long namba 11 yia bilong Sedekaia
    i stap king na long de namba 9 bilong namba 4 mun, ol i brukim wanpela hap bilong
    banis na i go insait long Jerusalem.
  dan-1931: i Zedekias' ellevte År på den niende Dag i den fjerde Måned blev Byen
    stormet -
  vie-OVCB: Hai năm rưỡi sau, vào ngày chín tháng tư, năm thứ mười một triều Sê-đê-kia,
    quân Ba-by-lôn công phá tường thành, và thành thất thủ.
  guj-2017: સિદકિયાના શાસનના અગિયારમા વર્ષના ચોથા મહિનાના નવમા દિવસે તેઓએ નગરની બધી
    દીવાલોને તોડી નાખીને ભંગાણ પાડ્યું.
  pon-2006A: Ni kaduwaun rahn en kapahieun sounpwong en kaeisek ehun sounpar en mwehin
    Sedekaia, kelen kahnimwo ahpw rengkidi. (
  por-BRBSL: No décimo primeiro ano de Zedequias, no quarto mês, no nono dia do mês,
    foi feita uma brecha na cidade.
  cth-cth: Zedekiah a bawinae kum 11, thapa yung pali hnin tako nah khopui rapan peng
    a raphoe awh.
  twi-twi: Sedekia adedi afe a ɛto so dubaako, ɔsram a ɛto so anan no da a ɛto so
    akron no, wobubuu kuropɔn no afasu.
  hlt-hlt: Zedekiah kah a kum hlai at a hla li dongkah hlasae hnin ko vaengah khopuei
    te rhek.
  tbz-SIM: Sedesiɑ kpɑ̀tì benni tɛpíítɛ̀ nɛ̀ dìmɑ́ɑ̀ miɛkɛ nkɛ otɑ̃̀nkù nɑɑnwè diyiè
    wɛínnì yiè, Bɑbidɔnni kóo kpɑ̀ɑ̀tì nɛ̀ o kɔbɛ bɛ̀ mɑ̀tɛ́mɛ̀ dihɛì kó kuduotí.
  msy-2020: Me mɨsogha ikiavɨra itima iakɨnir 6pla gɨfa, ezɨ Sedekaia atrivimɨn itir
    azenir namba 11 otozɨ, azenir kamɨn namba 4ɨn iakɨnim oto, egha an namba 9ɨn dughiamɨn,
    me dɨvazimɨn vuer mam akarigha, Jerusalemɨn aven ghue.
  azb-azb: Sidqiyanın padşahlığının on birinci ilində, dördüncü ayın doqquzuncu günü
    şəhər divarında dəlik açıldı.
  eng-DBY: In the eleventh year of Zedekiah, in the fourth month, on the ninth of
    the month, the city was broken into;
  hin-2017: और सिदकिय्याह के राज्य के ग्यारहवें वर्ष के चौथे महीने के नौवें दिन को
    उस नगर की शहरपनाह तोड़ी गई।
  wol-KYG: Ba Cedesyas tolloo ci fukkeelu atu nguuram ak benn, juróom ñeenti fan ca
    ñeenteelu weeram, ca lañu bëtt dëkk ba.
  eng-YLT: in the eleventh year of Zedekiah, in the fourth month, in the ninth of
    the month, hath the city been broken up;
  eng-WYC-2017: Forsooth in the eleventh year of Zedekiah, in the fourth month, in
    the fifth day of the month, the city was opened;
  eng-WMBB: In the eleventh year of Zedekiah, in the fourth month, the ninth day of
    the month, a breach was made in the city.
  urd-GVH: सिदक़ियाह के 11वें साल के चौथे महीने और नवें दिन दुश्मन ने फ़सील में रख़ना
    डाल दिया।
  rug-rug: Meke pa vina sia rane koasa vina made sidara pa vina manege eke vuahenina
    sa binaṉara te Zedekaea, si ta huara nuquru sa gobana sa vasileana lavata.
  gaz-gaz: Bara Zedeqiyaa keessa bultii saglaffaa jiʼa afuraffaa waggaa kudha tokkoffaatti,
    dallaan magaalaa sanaa ni cabsame.
  fra-LSG: la onzième année de Sédécias, le neuvième jour du quatrième mois, la brèche
    fut faite à la ville,
  gnn-gnn: Yo, ŋunhi miriŋu walala marrtjinana lili, ŋurruthinana yana biyapulnha
    miṯtji dhaŋaŋnha, bala ḏaw'‐ḏawyurrunana marrtjina buku‐yupmaraŋalana ḻoḻunydja
    ŋunhi ḻiw'maraŋalana, ga buṉbunydja malanha Djurutjalambuy, bala walala djaw'‐djawyurrunana
    märra'‐marraŋalana marrtjina ŋunhiyi yolŋu'‐yulŋunhanydja bena‐wala walalaŋgalaynha
    wäŋalili.
  yal-yal: Sedeki a mangayaan ɲɛɛ fu nun kedenden kike naaninden xi solomanaaninde
    lɔxɔni, e yi taan yinna yirena nde rabira.
  haw-1868: A i ka umikumamakahi o ka makahiki o Zedekia i ka ha o ka malama, i ka
    iwa o ka la o ka malama, pio ke kulanakauhale.
  arb-NAV: وَفِي الْيَوْمِ التَّاسِعِ مِنَ الشَّهْرِ الرَّابِعِ مِنَ السَّنَةِ الْحَادِيَةِ
    عَشَرَةَ مِنْ حُكْمِ صِدْقِيَّا فُتِحَتْ ثُغْرَةٌ فِي سُورِ الْمَدِينَةِ.
  ewe-ewe: Le Zedekia ƒe fiaɖuɖu ƒe ƒe wuiɖekɛlia me, le ɣleti enelia ƒe ŋkeke asiekɛlia
    dzi la, wogbã du la ƒe gli ƒu anyi.
  eng-LEE: '[And] in the eleventh year of Zedekiah, in the fourth month, on the ninth
    day of the month, was the city broken in.'
  asm-FB: পাছত চিদিকিয়াৰ ৰাজত্বৰ একাদশ বছৰৰ চতুৰ্থ মাহৰ নৱম দিনা নগৰৰ গড় ভাঙি বাট
    কৰা হ’ল।
  sus-A: سٍدٍكِيَ شَ مَنفّيَ حّ قُ نُن كٍرٍن كِكٍ نَانِ شِ سٌلٌمَنَانِ ندٍ كُي، بَبِلْنكَيٍ
    نَشَ تَا تّتّ يِرٍ ندٍ كَنَ.
  fra-SBL: La onzième année de Sédécias, le quatrième mois, le neuvième jour du mois,
    une brèche fut ouverte dans la ville.
  hbo-hbo: בְּעַשְׁתֵּֽי־עֶשְׂרֵ֤ה שָׁנָה֙ לְצִדְקִיָּ֔הוּ בַּחֹ֥דֶשׁ הָרְבִיעִ֖י
    בְּתִשְׁעָ֣ה לַחֹ֑דֶשׁ הָבְקְעָ֖ה הָעִֽיר׃
  kik-kik: Ningĩ mũthenya wa kenda wa mweri wa ĩna wa mwaka-inĩ wa ikũmi na ũmwe wa
    wathani wa Zedekia, nĩguo rũthingo rwa itũũra rĩu inene rwatũrĩkirio.
  fra-NCL: La onzième année de Sédécias, au quatrième mois, le neuvième jour du mois,
    une brèche fut faite à la ville.
  cek-AK: Vangpui loe Zedekiah angraeng ah ohhaih saning hathlaito pacoeng, khrah
    palito haih, ni takawtto naah amtimh.
  cuk-cuk: A-birgabogi gaka nii-walabake-ibabakebakgine Babilonia-sordamar galu-matusulid-akwabiid-neggwebur-ebirnaid
    geb egasmalad. Deun, agi Sedequías birgambe-gakagwensakgus (11) reyga maidgined.
  uig-CYR: Зәдәкияниң он биринчи жили, төртинчи айниң тоққузинчи күнидә, улар шәһәр
    сепилидин бөсүп кирди.
  tel-2017: సిద్కియా పరిపాలనలో 11 వ సంవత్సరం నాలుగో నెల తొమ్మిదో రోజున ప్రాకారాలను
    కూల్చి పట్టణాన్ని ఆక్రమించారు.
  hat-BSA: Nan onzyèm ane pouvwa Sédécias la, nan katriyèm mwa a, nan nevyèm jou nan
    mwa a, yon brèch te fèt nan miray vil la.
  kos-kos: Ke len se akeu in malem akakosr in yac aksingoul sie ma Zedekiah el tokosra,
    mwet Babylonia elos fukulya pot uh ac utyak. (
  hbo-WLC: בְּעַשְׁתֵּֽי־עֶשְׂרֵ֤ה שָׁנָה֙ לְצִדְקִיָּ֔הוּ בַּחֹ֥דֶשׁ הָרְבִיעִ֖י
    בְּתִשְׁעָ֣ה לַחֹ֑דֶשׁ הָבְקְעָ֖ה הָעִֽיר׃
  ibo-ibo: Nʼụbọchị nke itoolu, nʼọnwa nke anọ, nʼafọ nke iri na otu nke ọchịchị Zedekaya,
    ha gwupuru mgbidi obodo ahụ.
  ory-ory: ସିଦିକୀୟଙ୍କ ରାଜତ୍ଵର ଏକାଦଶ ବର୍ଷର ଚତୁର୍ଥ ମାସର ନବମ ଦିନରେ ନଗରର ଏକ ସ୍ଥାନ ଭଗ୍ନ
    ହେଲା। ଏହିରୂପେ ଯିରୂଶାଲମ ହସ୍ତଗତ ହୁଅନ୍ତେ,
  chk-chk: Nge lon engol me aeuin ierin mwün Setekia, lon atiuen ränin ewe arüanün
    maram a pwang tittin ewe telinimw.
  rop-rop: Bambai langa det namba 9 dei langa det namba 4 manth langa det namba 11
    yiya wen Sedakaiya bin jidan king, deibin breigim thru det wol langa Jerusalem.
  ukr-1871: А в одинайцятому роцї Седекіїному, четвертого місяця, девятого дня було
    місто взяте.
  deu-1951: und im elften Jahre Zedekias, am neunten Tage des vierten Monats, brach
    man in die Stadt ein.
  eng-JPS: in the eleventh year of Zedekiah, in the fourth month, the ninth day of
    the month, a breach was made in the city —
  srp-1865: Jedanaeste godine Sedekijine mjeseca èetvrtoga, devetoga dana toga mjeseca
    provališe u grad.
  lug-lug: Ku lunaku olw’omwenda olw’omwezi ogwokuna ogw’omwaka ogw’ekkumi n’ogumu
    ogw’obufuzi kwa Zeddekiya, ekisenge ky’ekibuga kyabotolwa.
  heb-heb: בעשתי עשרה שנה לצדקיהו בחדש הרביעי בתשעה לחדש הבקעה העיר׃
  ben-IRV: সিদিকিয়ের এগারো বছরের চতুর্থ মাসের নবম দিনের শহরটি ভেঙে গেল।
  pan-pan: ਸਿਦਕੀਯਾਹ ਦੇ ਸ਼ਾਸਨ ਦੇ ਗਿਆਰਵੇਂ ਸਾਲ ਦੇ ਚੌਥੇ ਮਹੀਨੇ ਦੇ ਨੌਵੇਂ ਦਿਨ ਸ਼ਹਿਰ ਦੀ ਸਫੀਲ
    ਵਿੱਚ ਮੋਘ ਹੋ ਗਿਆ
  mya-JVB: ဇေဒကိ မင်းကြီးနန်းစံဆယ် တ နှစ် ၊ စတုတ္ထ လ ကိုး ရက်နေ့၌ မြို့ ကို ဖြို ဖေါက်၍
    ၊
  tbg-tbg: King Sedekaiava 11 ihiara Iutaaqaa raqiki vaumanta vi ihira 4 tora 9 entaqaa
    navutaaka vaantaavura hini mantaraini rukavuke vatukaqi oriqetora.
  hmo-hmo: Vadaeni Sedekaia ena lohia lagani namba 11, bona hua namba 4 lalonai, dina
    namba 9 dekenai, hanua ena magu idia hamakohia.
  urd-urd: सिदक़ियाह के ग्यारहवें बरस के चौथे महीने की नवीं तारीख़ को शहर — की — फ़सील
    में रख़ना हो गया;
  rus-SYN: А в одиннадцатый год Седекии, в четвертый месяц, в девятый день месяца
    город был взят.
  bqc-SIM: Zedekia kpalablea wɛ̃̀ kuɛdode mↄ síiↄ̃de guu, a gↄↄ kɛ̃okwide zĩ́ ↄ̃
    aa a bĩ́i fↄ̃̀.
  tcz-CHONGTHU: Chuchejou kumni leh keh lhinkum, Zedekiah lengvaipoh kumsom lekhat
    lhinkum, lhali lhin in, Babylon miten Jerusalem kulpi bang munkhat ahin vokeh
    uvin, khopi sung chu alotauvin ahi.
  mar-mar: सिद्कीयाच्या अकराव्या वर्षाच्या आणि चौथ्या महिन्याच्या नवव्या दिवशी यरूशलेमेच्या
    तटबंदीला भगदाड पडले.
  qub-qub: Chunca jucnin (11) wata chuscu quillan isgun junajna Sedequías ray caycaptin
    contran suldärucunaga siudäpa perganta uchcuriycärir ruriman yaycuran.
  bqp-bqp: Sedesiɑsin bɑndun wɔ̃ɔ wɔkurɑ tiɑsen suru nnɛse, yen sɔ̃ɔ nɔɔbɑ nnɛse sɔɔrɑ
    bɑ gbɑ̃rɑru yɑbɑ.
  hat-hat: Sou nevyèm jou nan katriyèm mwa, onzyèm lanne rèy Sedesyas la, lènmi yo
    fè yon twou nan miray ranpa a.
  eng-BSB: And on the ninth day of the fourth month of Zedekiah’s eleventh year, the
    city was breached.
  eng-WEBPB: In the eleventh year of Zedekiah, in the fourth month, the ninth day
    of the month, a breach was made in the city.
  kbq-kbq: Hagi Zedekaia'ma kinima mani'negeno 11nima hia kafufina 4 ikamofona 9ni
    zupa kuma keginafinti anafe hu'za Jerusalemi kumapina ufre'naze.
  nhe-BL: Huan ome xihuitl huan tlajco teipa quema Tlanahuatijquetl Sedequías yahuiyaya
    para majtlactli huan se xihuitl ipan itequi, ipan 9 itequi nopa metztli nahui
    ipan toisraelita calendario [39:2 Ipan 18 itequi julio, 586 a.C. ipan tocalendario
    tlen ama.], quicojcoyonijque nopa tepamitl tlen nopa altepetl huan calajque, huan
    queja nopa huetzqui nopa altepetl.
  gub-BL: Zeneki tuwihawete romo heko mehe 11 haw kwarahy rehe 4 haw zahy rehe 9 haw
    'ar mehe uzapo ikwaruhu pàrirogawtàtà rupi teixe àwàm romo wà kury. Zauxiapekwer
    wixe tawhu pe hupi wà kury, ipyhyk pà wà kury.
  eng-DRA: And in the I eleventh year of Sedecias, in the fourth month, the fifth
    day of the month, the city was opened.
