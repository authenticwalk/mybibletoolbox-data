verse: JER.039.006
translations:
  mal-C: അവിടെ രിബ്ലയിൽവെച്ച് ബാബേൽരാജാവ് സിദെക്കീയാവിന്റെ പുത്രന്മാരെ അദ്ദേഹം കാൺകെ
    കൊന്നു. ബാബേൽരാജാവ് യെഹൂദ്യയിലെ എല്ലാ പ്രഭുക്കന്മാരെയും കൊന്നുകളഞ്ഞു.
  deu-TKW: Und der König von Babel ließ in Ribla die Söhne Zedekias vor seinen Augen
    schlachten; dazu ließ der König von Babel alle Edlen Judas schlachten.
  lin-lin: Kuna na Ribila, mokonzi ya Babiloni apesaki mitindo ete bakata, na miso
    na ye, mito ya bana mibali ya Sedesiasi mpe ya bankumu nyonso ya Yuda.
  eng-LSV: And the king of Babylon slaughters the sons of Zedekiah, in Riblah, before
    his eyes, indeed, the king of Babylon has slaughtered all the nobles of Judah.
  eng-GNV: 'Then the King of Babel slewe the sonnes of Zedekiah in Riblah before his
    eyes: also the King of Babel slewe all the nobles of Iudah.'
  eng-WEBSTER: 'Then the king of Babylon slew the sons of Zedekiah in Riblah before
    his eyes: also the king of Babylon slew all the nobles of Judah.'
  nhw-BL: Huan nopa tlanahuatijquetl tlen tlali Babilonia, nopona quiquetzqui Sedequías
    para ma quintlachilijto iconehua quema quinquechtzontequise ihuaya nochi nopa
    tlayacanani tlen tlali Judá.
  swh-ONEN: Huko Ribla, mfalme wa Babeli aliwachinja wana wa Sedekia mbele ya macho
    yake, na pia akawaua wakuu wote wa Yuda.
  bba-bba: Mɑ u derɑ bɑ Sedesiɑsin bibu kɑ win sinɑ ɑsɑkpɔbu sɑkirɑ Ribilɑ mi, win
    nɔni biru.
  eng-KJVCPB: 'Then the king of Babylon slew the sons of Zedekiah in Riblah before
    his eyes: also the king of Babylon slew all the nobles of Judah.'
  luo-luo: E Ribla ruodh Babulon nonego yawuot Zedekia koneno bende nonego jo-Juda
    duto ma joka ruoth.
  meu-meu: Bena Babulono pavapavana ese Sedekia natuna mamaruanedia na ia vairanai
    e aladia mase, Ribla ai; Babulono pavapavana ese danu Iuda lohiadia iboudiai e
    aladia mase.
  npi-ULB: रिब्लामा बेबिलोनका राजाले सिदकियाहका आँखाकै सामु तिनका छोराहरूलाई मारे
    । तिनले यहूदाका सबै कुलीनहरूलाई पनि मारे ।
  yor-yor: Níbẹ̀ ní Ribla, ni ọba Babeli ti dúńbú àwọn ọmọ Sedekiah lójú rẹ̀, tí ó
    sì tún pa gbogbo àwọn ọlọ́lá ilẹ̀ Juda.
  pes-OPCB: پادشاه بابِل دستور داد فرزندان صدقیا و مقامات یهودا را در برابر چشمان
    او اعدام کنند.
  tgl-ULB: Pinatay ng hari ng Babilonia ang mga anak na lalaki ni Zedekias sa kaniyang
    harapan sa Ribla. Pinatay din niya ang lahat ng mga maharlikang tao ng Juda.
  hui-hui: Babilonoali biarume Sedegaia igini hearubi Yuda wali agalinaga agali haguane
    hearubi bibahende Libila tanoni minu yalu pu heagola Kini Nebugadenesa ibugua
    bidaba layadagua tigua Sedegaia ibu deni handaya helowa ibu igini biaru homelo
    bo wahai hene. Ani bialu Yuda wali agalinaga agali haguane biaru tibi homelo bo
    wahai hene.
  mya-mya: ရိ​ဗ​လ​မြို့​၌​ပင်​ဗာ​ဗု​လုန်​ဘု​ရင်​သည်​ဇေ​ဒ ကိ​၏​မျက်​မှောက်​တွင် သူ​၏​သား​တော်​တို့​ကို
    ကွပ်​မျက်​စေ​လေ​သည်။ သူ​သည်​ယု​ဒ​မှူး​မတ် များ​ကို​လည်း​သတ်​စေ​၍၊-
  bod-N: པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོས་རིབ་ལཱ་ཡུལ་དུ་ཚིད་ཀི་ཡཱའི་མདུན་ནས་ཁོའི་བུ་རྣམས་བསད་པ་དང་།
    ཡང་ཡ་ཧུ་དཱའི་སྐུ་དྲག་ཐམས་ཅད་ཀྱང་བསད་པར་མ་ཟད།
  sna-sna: Ipapo paRibhira Mambo weBhabhironi akauraya vanakomana vaZedhekia pamberi
    pake uye akaurayawo makurukota ose eJudha.
  spa-BLM: Entonces el rey de Babilonia mató a los hijos de Sedequías en Ribla ante
    sus ojos. El rey de Babilonia también mató a todos los nobles de Judá.
  cac-cac: '@see-verse:JER.039.005'
  swh-ULB: Mfalme wa Babeli alimchinja binti wa Sedekia mbele ya macho yake huko Ribla.
    Pia aliwachinja wanaume wote wa heshima wa Yuda.
  bel-bel: І закалоў цар Вавілонскі сыноў Сэдэкіі ў Рыўле ў яго на вачах, і ўсіх вяльможаў
    Юдэйскіх закалоў цар Вавілонскі;
  deu-ELBBK: Und der König von Babel schlachtete die Söhne Zedekias in Ribla vor seinen
    Augen, und der König von Babel schlachtete alle Edlen von Juda.
  mbb-OT: Diyà te Ribla, midhimetayan te hadì te Babilonia is menge anak he maama
    ni Zedekia ziyà mismu te etuvangan ni Zedekia. Midhimetayan daan is langun he
    menge upisyal te Juda.
  mal-2015: ബാബേൽരാജാവു രിബ്ളയിൽവെച്ചു സിദെക്കീയാവിന്റെ പുത്രന്മാരെ അവൻ കാൺകെ കൊന്നു;
    യെഹൂദാകുലീനന്മാരെ ഒക്കെയും ബാബേൽരാജാവു കൊന്നുകളഞ്ഞു.
  rmc-rmc: O babiloňiko kraľis diňa te murdarel andre Ribla le Cidkijoskre čhaven
    angle leskre jakha a diňa te murdarel the savore judske rajen.
  pes-OPV: و پادشاه بابل پسران صدقیا را پیش رویش در ربله به قتل رسانید و پادشاه بابل
    تمامی شرفای یهودا راکشت.
  ron-1924: Ымпэратул Бабилонулуй а пус сэ ынжунгие ла Рибла пе фиий луй Зедекия ынаинтя
    луй, ымпреунэ ку тоць май-марий луй Иуда.
  ben-OBCV: সেখানে ব্যাবিলনের রাজা রিব্‌লায়, সিদিকিয়ের চোখের সামনেই তাঁর পুত্রদের
    হত্যা করলেন এবং যিহূদার সমস্ত সম্ভ্রান্ত ব্যক্তিকেও হত্যা করলেন।
  som-som: Markaasaa boqorkii Baabuloon Sidqiyaah wiilashiisii Riblaah ku laayay aabbahood
    oo arkaya, oo weliba boqorkii Baabuloon wuxuu kaloo laayay kuwii gobta ahaa ee
    dalka Yahuudah oo dhan.
  lat-VUC: 'Et occidit rex Babylonis filios Sedeciæ in Reblatha, in oculis ejus: et
    omnes nobiles Juda occidit rex Babylonis.'
  eng-ASVBT: 'Then the king of Babylon slew the sons of Zedekiah in Riblah before
    his eyes: also the king of Babylon slew all the nobles of Judah.'
  ita-1885: E il re di Babilonia fece scannare i figliuoli di Sedechia in Ribla, in
    sua presenza; fece eziandio scannare tutti i nobili di Giuda.
  eng-LXXUP: And the word of the Lord came to Jeremiah, saying,
  eng-ULB: The king of Babylon slaughtered Zedekiah's sons before his own eyes at
    Riblah. He also slaughtered all the noblemen of Judah.
  spa-VBL: El rey de Babilonia mandó matar a los hijos de Sedequías mientras éste
    miraba, y también ejecutó a todos los dirigentes de Judá allí en Riblá.
  fra-_FOB: Et le roi de Babylone fit égorger à Ribla les fils de Sédécias en sa présence;
    le roi de Babylone fit aussi égorger tous les grands de Juda.
  mal-mal: ബാബേൽരാജാവ് രിബ്ളയിൽവച്ച് സിദെക്കീയാവിന്റെ പുത്രന്മാരെ അവന്റെ കണ്മുമ്പിൽ
    വച്ചു കൊന്നു; യെഹൂദാകുലീനന്മാരെ എല്ലാം ബാബേൽരാജാവ് കൊന്നുകളഞ്ഞു.
  urd-GVR: Sidqiyāh ke deḳhte deḳhte Shāh-e-Bābal ne Riblā meṅ us ke beṭoṅ ko qatl
    kiyā. Sāth sāth us ne Yahūdāh ke tamām buzurgoṅ ko bhī maut ke ghāṭ utār diyā.
  suz-BL: मेको रिब्‍लामी बेबीलोन ङा पिपम सिदकीयाह आ तौ आन कली आ ङोंइतीन साइक्‍तीमी।
    मिनु यहूदा ङा ठेयब मुर आन कली यो साइक्‍तीमी।
  eng-NOY: And the king of Babylon slew the sons of Zedekiah at Riblah before his
    eyes; and all the nobles of Judah did the king of Babylon slay.
  ita-1927: E il re di Babilonia fece scannare i figliuoli di Sedekia, a Ribla, sotto
    gli occhi di lui; il re di Babilonia fece pure scannare tutti i notabili di Giuda;
  ckb-ckb: هەر لە ڕیڤلە پاشای بابل کوڕەکانی سدقیای لەبەرچاوی باوکیان کوشت، ئینجا هەموو
    پیاوماقوڵانی یەهوداشی لەناوبرد.
  eng-BBE: 'Then the king of Babylon put the sons of Zedekiah to death before his
    eyes in Riblah: and the king of Babylon put to death all the great men of Judah.'
  kan-OKCV: ಆ ಬಾಬಿಲೋನಿಯದ ಅರಸನು ಅಲ್ಲೇ ಚಿದ್ಕೀಯನಿಗೆ ಶಿಕ್ಷೆಯನ್ನು ವಿಧಿಸಿ, ಅವನ ಮಕ್ಕಳನ್ನು
    ಅವನ ಕಣ್ಣೆದುರಿಗೇ ವಧಿಸಿದನು. ಯೆಹೂದದ ಎಲ್ಲಾ ಶ್ರೇಷ್ಠರನ್ನೂ ರಿಬ್ಲದಲ್ಲಿ ಕೊಲ್ಲಿಸಿದನು.
  tam-2017: பின்பு பாபிலோன் ராஜா ரிப்லாவில், சிதேக்கியாவின் மகன்களை அவன் கண்களுக்கு
    முன்பாக வெட்டவைத்தான்; யூதாவின் பிரபுக்கள் அனைவரையும் பாபிலோன் ராஜா வெட்டி,
  spa-RV-1909: Y degolló el rey de Babilonia los hijos de Sedechîas á su presencia
    en Ribla, haciendo asimismo degollar el rey de Babilonia á todos los nobles de
    Judá.
  ron-BTF: Atunci împăratul Babilonului i-a ucis pe fiii lui Zedechia, în Ribla, înaintea
    ochilor lui; de asemenea împăratul Babilonului a ucis pe toți nobilii lui Iuda.
  eng-WEBP: Then the king of Babylon killed Zedekiah’s sons in Riblah before his eyes.
    The king of Babylon also killed all the nobles of Judah.
  eng-FBV: The king of Babylon had Zedekiah's sons killed as Zedekiah watched, and
    he also executed all of Judah's leaders there in Riblah.
  nld-1939: Hij liet in Ribla de zonen van Sedekias voor zijn ogen vermoorden; ook
    al de edelen van Juda slachtte de koning van Babel af.
  nch-BL: Huan nopa tanahuatijquet ten tali Babilonia, nopona quiquetzqui Sedequías
    para ma quintachilijto iconehua quema quinquechtzontequise inihuaya nochi nopa
    tayacanani ten tali Judá.
  vie-1934: Vua Ba-by-lôn giết các con trai Sê-đê-kia trước mặt vua ấy tại Ríp-la;
    vua Ba-by-lôn cũng giết các kẻ cả nước Giu-đa nữa.
  hin-CV: तत्पश्चात बाबेल के राजा ने सीदकियाहू के देखते-देखते रिबलाह में उसके पुत्रों
    का वध कर डाला, बाबेल के राजा ने यहूदिया के सारे अधिकारियों का भी वध कर दिया.
  spa-BES: Entonces el rey de Babilonia mató a los hijos de Sedequías ante sus ojos
    en Ribla; y el rey de Babilonia mató a todos los hombres nobles de Judá.
  tdx-tdx: Le zinama’ ty mpanjaka’ i Bavele e Ribla o ana-dahi’ i Tsidkiao añatrefam-pihaino’e
    eo; zinevo’e iaby ka o roandria’ Iehodào.
  tha-KJV: กษัตริย์​แห่​งบาบิโลนได้ฆ่าบรรดาบุตรชายของเศเดคียาห์​ที่​ตำบลริบลาห์ต่อหน้าต่อตาของท่าน
    และกษั​ตริ​ย์​แห่​งบาบิโลนได้ประหารพวกขุนนางทั้งสิ้นของยูดาห์​เสีย
  por-BR-2018: E o rei da Babilônia degolou os filhos de Zedequias em Ribla diante
    de seus olhos; o rei da Babilônia também degolou a todos os nobres de Judá.
  deu-ELO: Und der König von Babel schlachtete die Söhne Zedekias in Ribla vor seinen
    Augen, und der König von Babel schlachtete alle Edlen von Juda.
  eng-WYC-2018: And the king of Babylon killed the sons of Zedekiah in Riblah, before
    his eyes; and the king of Babylon (also) killed all the noble men of Judah.
  epo-epo: Kaj la reĝo de Babel buĉis la filojn de Cidkija en Ribla antaŭ liaj okuloj,
    kaj ĉiujn eminentulojn de Judujo la reĝo de Babel buĉis.
  uig-PIN: Babil padixaⱨi Riblaⱨ xǝⱨiridǝ Zǝdǝkiyaning oƣullirini kɵz aldida ɵltürüwǝtti;
    Babil padixaⱨi Yǝⱨudadiki barliⱪ mɵtiwǝrlǝrnimu ɵltürüwǝtti.
  beo-beo: E da Libala moilai bai bagadega Sedegaia ba:ma:ne, egefe huluane medole
    lelegei. Amola e da Yuda eagene ouligisu dunu huluane medole lelegei.
  tpi-OTNT: Ol Babilon i bin kisim tu ol pikinini man bilong Sedekaia na ol hetman
    bilong Juda, na ol i bringim ol i kam long Ripla. Na long dispela ples Nebukatnesar
    i tok na ol i kilim i dai ol pikinini man bilong Sedekaia long ai bilong Sedekaia.
    Na tu ol i kilim ol hetman bilong Juda.
  hau-SA: A can Ribla sarkin Babilon ya kashe ’ya’yan Zedekiya a idanunsa aka kuma
    kashe dukan manyan mutanen Yahuda.
  uig-LAT: Babil padishahi Riblah shehiride Zedekiyaning oghullirini köz aldida öltürüwetti;
    Babil padishahi Yehudadiki barliq mötiwerlernimu öltürüwetti.
  nde-nde: Inkosi yaseBhabhiloni yawabulalela khona eRibhila amadodana kaZedekhiya
    emehlweni akhe, yabulala lezikhulu zasesikhosini zonke zakoJuda.
  ton-ton: 'Pea naʻe tāmateʻi ʻi Lipila ʻe he tuʻi ʻo Papilone ʻae ngaahi foha ʻo
    Setikia ʻi hono ʻao: pea tāmateʻi foki ʻe he tuʻi ʻo Papilone ʻae ngaahi houʻeiki
    kotoa pē ʻo Siuta.'
  ces-1613: Nebo zmordoval král Babylonský syny Sedechiášovy v Ribla před očima jeho,
    i všecky nejpřednější Judské zmordoval král Babylonský.
  eng-WMB: Then the king of Babylon killed Zedekiah’s sons in Riblah before his eyes.
    The king of Babylon also killed all the nobles of Judah.
  tam-TCV: ரிப்லாவிலே பாபிலோன் அரசன் சிதேக்கியாவின் மகன்களை அவன் கண்களுக்கு முன்பாகவே
    கொலைசெய்தான். அத்துடன் யூதாவின் எல்லா உயர் அதிகாரிகளையும் கொன்றான்.
  ceb-ULB: Gipatay sa hari sa Babilonia ang mga anak nga lalaki ni Zedekia sa iyang
    atubangan didto sa Ribla. Gipatay usab niya ang tanang halangdon nga mga tawo
    sa Juda.
  pol-UBG: Król Babilonu zabił synów Sedekiasza w Ribla na jego oczach. Król Babilonu
    zabił również wszystkich dostojników Judy.
  urd-GVU: صِدقیاہ کے دیکھتے دیکھتے شاہِ بابل نے رِبلہ میں اُس کے بیٹوں کو قتل کیا۔
    ساتھ ساتھ اُس نے یہوداہ کے تمام بزرگوں کو بھی موت کے گھاٹ اُتار دیا۔
  deu-1912: Und der König zu Babel ließ die Söhne Zedekias vor seinen Augen töten
    zu Ribla und tötete alle Fürsten Juda's.
  kan-2017: ಆ ಬಾಬೆಲಿನ ಅರಸನು ಅಲ್ಲಿ ಚಿದ್ಕೀಯನಿಗೆ ಶಿಕ್ಷೆಯನ್ನು ವಿಧಿಸಿ, ಅವನ ಮಕ್ಕಳನ್ನು ರಿಬ್ಲದಲ್ಲಿ
    ಅಲ್ಲೇ ಅವನ ಕಣ್ಣೆದುರಿಗೆ ವಧಿಸಿ ಯೆಹೂದದ ಸಮಸ್ತ ಶ್ರೀಮಂತರನ್ನೂ ಕೊಲ್ಲಿಸಿದನು.
  yap-yap: Mu rom u Riblah u p’eowchen Zedekiah e thang e fan rok pifak Zedekiah ni
    pumo’on riy, miki thang e fan rok e pi tolang nu Judah.
  hlt-MCSB: Babylon manghai loh Zedekiah ca rhoek te Riblah kah amah mikhmuh ah a
    ngawn. Judah hlangcoelh boeih te khaw Babylon manghai loh a ngawn.
  mdy-ETH: ዬያሮ ዒኢካ፥ ሪቢላይዳ ካኣቲ ሴዴቂያሴ ዛጋንቴ ዒዛኮ ናኣታ ዎዺንቴኔ፤ ዪሁዳይዳ ቢታንቶና ዎይሤ ዓሳኣ ቢያ ሃይቃንዳጉዲ
    ጌስቲ ዎጊንቴኔ።
  twi-ASANTE: Ribla hɔ na Babiloniahene kunkumm Sedekia mmammarima wɔ nʼanim na ɔkumm
    Yudafoɔ mmapɔmma nyinaa nso.
  eng-WEBU: Then the king of Babylon killed Zedekiah’s sons in Riblah before his eyes.
    The king of Babylon also killed all the nobles of Judah.
  wal-wal: Qassi Sedeqiyaasa naata Sedeqiyaasi xeellishin, yan Ribila kataman woriis;
    Yihudaa halaqata ubbaakka woriis.
  spa-PDDPT: El rey de Babilonia degolló a los hijos de Sedequías en presencia de
    éste en Ribla. El rey de Babilonia mandó degollar también a todos los nobles de
    Judá.
  gun-gun: Ha'e rami vy Babilônia pygua huvixa Ribla pyve ju ojuka uka Zedequias ra'y
    kuery, tuu oexaa py. Ojuka uka avi Judá regua yvatekueve.
  ilo-ULB: Pinatay ti ari ti Babilonia dagiti lallaki a putotni Zedekias iti imatangna
    idiay Ribla. Pinatayna pay amin dagiti opisiales ti Juda.
  kpg-kpg: Gei mee ga daaligi nia dama daane Zedekiah gii mmade i di guongo go Riblah,
    i mua nia golomada o Zedekiah, gei gu daaligi labelaa digau aamua huogodoo o Judah.
  uig-ARA: بابىل پادىشاھى رىبلاھ شەھىرىدە زەدەكىيانىڭ ئوغۇللىرىنى كۆز ئالدىدا ئۆلتۈرۈۋەتتى؛
    بابىل پادىشاھى يەھۇدادىكى بارلىق مۆتىۋەرلەرنىمۇ ئۆلتۈرۈۋەتتى.
  sus-sus: Babilɔn mangɛ naxa Sedekiya xa die nun Yudaya kuntigi birin kɔn naxaba
    Ribila, Sedekiya ya xɔri.
  pon-2006: E ahpw kemehla sapwellimen Sedekaia pwutak ko nan Ripla mwohn silangin
    Sedekaia, oh e pil kemehla lapalap ako en Suda.
  ksd-ksd: Ma ra king Babilon i ga doko ra umana natu i Sedekia ta ra luaina matana
    aro Ribla; ma ra king Babilon i ga doko ra umana tadar na tutana Iuda bula.
  tur-YTC: Babil Kralı, Sidkiya'nın oğullarını Rivla'da onun gözü önünde öldürdü.
    Babil Kralı, Yahuda'nın bütün soylularını da öldürdü.
  grc-BRENT: ΚΑΙ Ὁ ΛΟΓΟΣ ΚΥΡΙΟΥ ἘΓΕΝΗΘΗ ΠΡΟΣ ἹΕΡΕΜΙΑΝ, ΛΕΓΩΝ,
  ind-AYT: Kemudian, Raja Babel menyembelih anak-anak Zedekia di Ribla, di depan matanya.
    Raja Babel juga membunuh semua bangsawan Yehuda.
  nya-nya: Ku Ribulako, mfumu ya ku Babuloni inapha ana aamuna a Zedekiya iyeyo akuona.
    Inaphanso anthu olemekezeka onse a ku Yuda.
  hrv-hrv: I kralj babilonski dade u Ribli pred očima kralja Sidkije zaklati djecu
    njegovu. A dade kralj babilonski pogubiti i sve odličnike judejske.
  mps-mps: Te Babilon dabego te Sedekaiago ogwa dabe me te Juda tobolu bidi dabe selama,
    tama augwaligo augwali te Ripla teba odasa asali. Tama te bulude Nebukatnesargo
    te po obaso, te Sedekaiago ogwa dabe te Sedekaiago gedude augwaligo ela muai.
    Tama te Juda tobolu bidi dabe me augwaligo ela muai dao.
  tpi-tpi: Ol Babilon i bin kisim tu ol pikinini man bilong Sedekaia na ol hetman
    bilong Juda, na ol i bringim ol i kam long Ripla. Na long dispela ples Nebukatnesar
    i tok na ol i kilim i dai ol pikinini man bilong Sedekaia long ai bilong Sedekaia.
    Na tu ol i kilim ol hetman bilong Juda.
  dan-1931: Babels Konge lod i Ribla Zedekias' Sønner dræbe i hans Påsyn; også alle
    de ypperste i Juda lod Babels Konge dræbe;
  vie-OVCB: Ông bắt Sê-đê-kia chứng kiến cuộc hành hình các hoàng tử và tất cả hàng
    quý tộc Giu-đa.
  guj-2017: પછી બાબિલના રાજાએ રિબ્લાહમાં સિદકિયાની નજર સામે તેના દીકરાઓનો વધ કર્યો
    તથા બાબિલના રાજાએ યહૂદિયાના સર્વ રાજવી અધિકારીઓને પણ મારી નાખ્યા.
  pon-2006A: E ahpw kemehla sapwellimen Sedekaia pwutak ko nan Ripla mwohn silangin
    Sedekaia, oh e pil kemehla lapalap ako en Suda.
  por-BRBSL: Então, o rei da Babilônia matou os filhos de Zedequias em Ribla diante
    de seus olhos. O rei da Babilônia também matou todos os nobres de Judá.
  cth-cth: Babilon siangpahrang ni Riblah kho dawk a mithmu roeroe vah Zedekiah capanaw
    hah a thei pouh, Babilon siangpahrang ni Judah tami kacuenaw hai a thei awh.
  twi-twi: Ribla hɔ na Babiloniahene kunkum Sedekia mmabarima wɔ nʼanim na okum Yudafo
    mmapɔmma nyinaa nso.
  hlt-hlt: Babylon manghai loh Zedekiah ca rhoek te Riblah kah amah mikhmuh ah a ngawn.
    Judah hlangcoelh boeih te khaw Babylon manghai loh a ngawn.
  tbz-SIM: Bɑbidɔnni kóo kpɑ̀ɑ̀tì dɛ nfíé Sedesiɑ bí o ììkɛ̀, kɛ́fíénɛ̀ Sudɑɑ ɛì kó
    bɛkótíbɛ̀ bɛmɔu,
  msy-2020: Ezɨ Babilonian atrivim Riplan nguibamɨn ikia Sedekaian otariba inigha,
    Sedekaian damazimɨn bar me mɨsuagharɨki. Egha a uaghan Judan gumazir dapaniba
    me mɨsuagharɨki.
  azb-azb: Babil padşahı Rivlada Sidqiyanın gözü önündə onun oğlanlarını öldürtdü.
    Babil padşahı bütün Yəhuda əyanlarını da öldürtdü.
  eng-DBY: And the king of Babylon slaughtered the sons of Zedekiah in Riblah before
    his eyes, and the king of Babylon slaughtered all the nobles of Judah;
  hin-2017: तब बाबेल के राजा ने सिदकिय्याह के पुत्रों को उसकी आँखों के सामने रिबला
    में घात किया; और सब कुलीन यहूदियों को भी घात किया।
  wol-KYG: Buuru Babilon daa rendi doomi Cedesyas yu góor ca Ribla, muy gis, mu rendiwaale
    mboolem kàngami Yuda.
  eng-YLT: And the king of Babylon slaughtereth the sons of Zedekiah, in Riblah, before
    his eyes, yea, all the freemen of Judah hath the king of Babylon slaughtered.
  eng-WYC-2017: And the king of Babylon killed the sons of Zedekiah in Riblah, before
    his eyes; and the king of Babylon killed all the noble men of Judah.
  eng-WMBB: Then the king of Babylon killed Zedekiah’s sons in Riblah before his eyes.
    The king of Babylon also killed all the nobles of Judah.
  urd-GVH: सिदक़ियाह के देखते देखते शाहे-बाबल ने रिबला में उसके बेटों को क़त्ल किया।
    साथ साथ उसने यहूदाह के तमाम बुज़ुर्गों को भी मौत के घाट उतार दिया।
  rug-rug: Pa Ribila va matei sa baṉara sari tuna koreo e Zedekaea sipu korapa doṉo
    la mo si asa, meke va matei tugo rini sari doduru palabatu nomadi pa Ziuda.
  gaz-gaz: Mootiin Baabilonis achuma Riiblaatti ijuma isaa duratti ilmaan Zedeqiyaa
    gorraʼee namoota Yihuudaa bebeekamoo hundas ajjeese.
  fra-LSG: Le roi de Babylone fit égorger à Ribla les fils de Sédécias en sa présence;
    le roi de Babylone fit aussi égorger tous les grands de Juda.
  gnn-gnn: '@see-verse:JER.039.005'
  yal-yal: Babilɔn mangan yi Sedeki a diine kɔɛ raxaba a yɛtagi Ribila taani. A mɔn
    yi Yuda yamanan muxu gbeene fan birin faxa.
  haw-1868: A pepehi ae la ke alii o Babulona i na keiki a Zedekia, ma Ribela imua
    hoi o kona mau maka. A pepehi no hoi ke alii o Babulona i na kanaka alii a pau
    o ka Iuda.
  arb-NAV: وَقَتَلَ مَلِكُ بَابِلَ أَبْنَاءَ صِدْقِيَّا فِي رَبْلَةَ عَلَى مَرْأَى
    مِنْهُ كَمَا قَتَلَ سَائِرَ أَشْرَافِ يَهُوذَا.
  ewe-ewe: Le Ribla la, Babilonia fia wu Zedekia ƒe viŋutsuwo kple Yuda ƒe ame ŋkutawo
    katã le eƒe ŋkume.
  eng-LEE: And the king of Babylon slaughtered the sons of Zedekiah in Riblah before
    his eyes; also all the nobles of Judah did the king of Babylon slaughter.
  asm-FB: পাছে বাবিলৰ ৰজাই ৰিব্লাত চিদিকিয়াৰ পুতেকসকলক তেওঁৰ চকুৰ আগতে বধ কৰিলে আৰু
    বাবিলৰ ৰজাই যিহূদাৰ সকলো মুখ্য লোককো বধ কৰিলে।
  sus-A: بَبِلْن مَنفّ نَشَ سٍدٍكِيَ شَ دِيٍ نُن يُدَيَ كُنتِفِ بِرِن كْن نَشَبَ رِبِلَ،
    سٍدٍكِيَ يَ شْرِ.
  fra-SBL: Alors le roi de Babylone tua sous ses yeux les fils de Sédécias à Ribla.
    Le roi de Babylone tua aussi tous les nobles de Juda.
  hbo-hbo: וַיִּשְׁחַט֩ מֶ֨לֶךְ בָּבֶ֜ל אֶת־בְּנֵ֧י צִדְקִיָּ֛הוּ בְּרִבְלָ֖ה לְעֵינָ֑יו
    וְאֵת֙ כָּל־חֹרֵ֣י יְהוּדָ֔ה שָׁחַ֖ט מֶ֥לֶךְ בָּבֶֽל׃
  kik-kik: Kũu Ribila nokuo mũthamaki wa Babuloni oragithĩirie ariũ a Zedekia, maitho-inĩ
    make, na akĩũragithia andũ othe arĩa maarĩ igweta kũu Juda.
  fra-NCL: Le roi de Babylone égorgea à Ribla les fils de Sédécias sous ses yeux ;
    le roi de Babylone égorgea aussi tous les grands de Juda.
  cek-AK: Riblah ah Babylon siangpahrang mah Zedekiah ih capanawk to ampa hmaa ah
    hum pae, Judah kaminawk ukkung angraengnawk doeh a hum.
  cuk-cuk: Geb Rey-Sedequías-wagab e-mimmigan dukar-egwannar oburgwilesad, deyob,
    Judá-dulemar-nuga-nikamalad oburgwilesmogad.
  uig-CYR: Бабил падишаси Риблаһ шәһиридә Зәдәкияниң оғуллирини көз алдида өлтүрүвәтти;
    Бабил падишаси Йәһудадики барлиқ мөтивәрләрниму өлтүрүвәтти.
  tel-2017: బబులోను రాజు రిబ్లా పట్టణంలో సిద్కియా కొడుకులను అతని కళ్ళముందే చంపాడు.
    అతడు యూదా ప్రధానులందరినీ చంపాడు.
  hat-BSA: Epi wa Babylone nan te touye fis a Sédécias yo, devan zye l nan Ribla.
    Anplis, wa Babylone nan te touye tout mesye enpòtan Juda yo.
  kos-kos: El uniya wen natul Zedekiah ye mutal in acn Riblah, ac el oayapa sap in
    anwuki mwet leum lun Judah nukewa.
  hbo-WLC: וַיִּשְׁחַט֩ מֶ֨לֶךְ בָּבֶ֜ל אֶת־בְּנֵ֧י צִדְקִיָּ֛הוּ בְּרִבְלָ֖ה לְעֵינָ֑יו
    וְאֵת֙ כָּל־חֹרֵ֣י יְהוּדָ֔ה שָׁחַ֖ט מֶ֥לֶךְ בָּבֶֽל׃
  ibo-ibo: Ọ bụ na Ribla, ka eze Babilọn nọ gbuo ụmụ ndị ikom Zedekaya niile nʼihu
    ya. Ebe ahụ ka a nọkwa gbuo ndị Juda niile a na-asọpụrụ.
  ory-ory: ପୁଣି, ବାବିଲର ରାଜା ରିବ୍ଲାରେ ସିଦିକୀୟର ଦୃଷ୍ଟିଗୋଚରରେ ତାହାର ପୁତ୍ରମାନଙ୍କୁ ବଧ
    କଲା; ମଧ୍ୟ ବାବିଲର ରାଜା ଯିହୁଦାର ଅଧିପତି ସମସ୍ତଙ୍କୁ ବଧ କଲା।
  chk-chk: Iwe, a niela nöün Setekia kewe mwän me fän mesan lon Ripla. Ewe kingen
    Papilon a pwal niela ekewe aramas tekia meinisin seni Juta.
  rop-rop: Langa Ribla imbin kilim detlot san blanga King Sedakaiya wen King Sedakaiya
    bin lukinatbat, en imbin kilim detlot boswan blanga Juda du.
  ukr-1871: І повелїв царь Вавилонський у Ривлі позаколювати всї сини Седекіїні перед
    очима в його, та й усїх вельмож Юдейських велїв позаколювати царь Вавилонський;
  deu-1951: Und der König von Babel ließ die Söhne Zedekias in Ribla vor seinen Augen
    niedermetzeln, dazu den ganzen jüdischen Adel;
  eng-JPS: Then the king of Babylon slew the sons of Zedekiah in Riblah before his
    eyes; also the king of Babylon slew all the nobles of Judah.
  srp-1865: I zakla car Vavilonski sinove Sedekijine u Rivli na njegove oèi, i sve
    znatne ljude od Jude pokla car Vavilonski.
  lug-lug: Kabaka w’e Babulooni n’attira batabani ba Zeddekiya mu maaso ga kitaabwe
    e Libuna, era kabaka w’e Babulooni n’atta abakungu ba Yuda bonna.
  heb-heb: וישחט מלך בבל את בני צדקיהו ברבלה לעיניו ואת כל חרי יהודה שחט מלך בבל׃
  ben-IRV: বাবিলের রাজা রিব্লাতে সিদিকিয়ের চোখের সামনেই তাঁর ছেলেদের হত্যা করলেন;
    তিনি যিহূদার সমস্ত মহান ব্যক্তিদেরও হত্যা করলেন।
  pan-pan: ਬਾਬਲ ਦੇ ਰਾਜਾ ਨੇ ਸਿਦਕੀਯਾਹ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਉਹ ਦੀਆਂ ਗੱਲਾਂ ਦੇ ਸਾਹਮਣੇ ਰਿਬਲਾਹ
    ਵਿੱਚ ਵੱਢ ਸੁੱਟਿਆ ਅਤੇ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨੇ ਯਹੂਦਾਹ ਦੇ ਸਾਰੇ ਸ਼ਰੀਫਾਂ ਨੂੰ ਵੀ ਵੱਢ ਸੁੱਟਿਆ
  mya-JVB: ရိဗလ မြို့မှာ ဇေဒကိ သား တို့ကို အဘ မျက်မှောက် ၌ သတ် လေ၏။ ယုဒ မှူးမတ် အပေါင်း
    ကိုလည်း သတ် လေ၏။
  tbg-tbg: Ho Sedekaiava tave vauvaro King Nebukanesaava vira maaquvara arukero ekaa
    Iutaa qiata vaiintivata arukero,
  hmo-hmo: Vadaeni Babulonia ena king ese Sedekaia ena natudia tau be iena vairana
    dekenai ia aladia mase, Ribila dekenai. Babulonia ena king ese Iuda ena lohia
    taudia ibounai danu ia aladia mase.
  urd-urd: और शाह — ए — बाबुल ने सिदक़ियाह के बेटों को रिब्ला में उसकी ऑखों के सामने
    ज़बह किया, और यहूदाह के सब शुरफ़ा को भी क़त्ल किया।
  rus-SYN: И заколол царь Вавилонский сыновей Седекии в Ривле перед его глазами, и
    всех вельмож Иудейских заколол царь Вавилонский;
  bqc-SIM: à aà nɛ́ↄ dɛ̀dɛ aà wáa ń Yuda bùsu kíabuiↄ píi.
  tcz-CHONGTHU: Zedekiah lengpa chu, Babylon sepaiten, Judah gamvaipo holeh leng chapate
    jouse, asatlih’u chu, amittah in avetsah uvin ahi.
  mar-mar: रिब्लामध्ये, बाबेलाच्या राजाने सिद्कीयाच्या डोळ्यांदेखत, त्याच्या स्वतःच्या
    मुलांना जिवे मारले; त्याने यहूदातील सर्व वरिष्ठ अधिकाऱ्यांनासुद्धा जिवे मारले.
  qub-qub: Quiquin Sedequías ricapaycaptin wamrancunata cuchuchiran. Judächo rispitädu
    caj mandajcunatapis chaynölla rurachiran.
  bqp-bqp: Mɑ u derɑ bɑ Sedesiɑsin bibu kɑ win sinɑ ɑsɑkpɔbu sɑkirɑ Ribilɑ mi, win
    nɔni biru.
  hat-hat: Li fè yo touye pitit gason Sedesyas yo la devan je msye. Li fè touye tout
    chèf peyi Jida yo tou.
  eng-BSB: There at Riblah the king of Babylon slaughtered the sons of Zedekiah before
    his eyes, and he also killed all the nobles of Judah.
  eng-WEBPB: Then the king of Babylon killed Zedekiah’s sons in Riblah before his
    eyes. The king of Babylon also killed all the nobles of Judah.
  kbq-kbq: Hagi ana Ribla kumate, Babiloni kini ne'mo'a Zedekaia ne' mofavre nagara,
    Zedekaia'a negegeno zamahe fri'ne. Ana nehuno Juda mopafi kva vahe'enena maka
    zamahe fri'ne.
  nhe-BL: Huan nopa tlanahuatijquetl tlen tlali Babilonia, nopano quiquetzqui Sedequías
    para ma quintlachilijto iconehua quema quinquechtzontequise ihuaya nochi nopa
    tlayacanani tlen tlali Judá.
  gub-BL: Himina pe Mawiron wanuwihawete uzuka kar Zeneki ta'yr wanu henataromo a'e
    wà. Uzuka kar tuwihaw Zuta ywy rehe har a'e pe a'e wà no.
  eng-DRA: 'And the king of Babylon slew the sons of Sedecias, in Reblatha, before
    his eyes: and the king of Babylon slew all the nobles of Juda.'
