verse: JER.039.005
translations:
  mal-C: എന്നാൽ ബാബേൽസൈന്യം അവരെ പിൻതുടർന്നുചെന്ന് യെരീഹോസമതലത്തിൽവെച്ച് സിദെക്കീയാവിനെ
    മറികടന്നു. അവർ അദ്ദേഹത്തെ പിടിച്ച് ബാബേൽരാജാവായ നെബൂഖദ്നേസരിന്റെ അടുക്കൽ ഹമാത്തിലെ
    രിബ്ലയിൽ കൊണ്ടുവന്നു. അവിടെവെച്ച് അദ്ദേഹം സിദെക്കീയാവിന് വിധി കൽപ്പിച്ചു.
  deu-TKW: Aber die Truppen der Chaldäer jagten ihnen nach und holten Zedekia ein
    in den Steppen von Jericho; sie nahmen ihn mit und führten ihn zu Nebukadrezar,
    dem Könige von Babel, nach Ribla im Gebiete von Hamath; der sprach ihm das Urteil.
  lin-lin: Kasi basoda ya Babiloni balandaki bango mpe bakangaki Sedesiasi, na etando
    ya Jeriko ; bazwaki ye mpe bamemaki ye na Ribila, kati na mokili ya Amati, epai
    ya Nabukodonozori, mokonzi ya Babiloni, oyo akatelaki ye etumbu.
  eng-LSV: And the forces of the Chaldeans pursue after them, and overtake Zedekiah
    in the plains of Jericho, and they take him, and bring him up to Nebuchadnezzar
    king of Babylon, to Riblah, in the land of Hamath, and he speaks with him—judgments.
  eng-GNV: 'But the Caldeans hoste pursued after them, and ouertooke Zedekiah in the
    desart of Iericho: and when they had taken him, they brought him to Nebuchad-nezzar
    King of Babel vnto Riblah in the land of Hamath, where he gaue iudgement vpon
    him.'
  eng-WEBSTER: 'But the Chaldeans'' army pursued them, and overtook Zedekiah in the
    plains of Jericho: and when they had taken him, they brought him to Nebuchadnezzar
    king of Babylon to Riblah in the land of Hamath, where he gave judgment upon him.'
  nhw-BL: Pero nopa soldados tlen tlali Babilonia quitepotztocaque Tlanahuatijquetl
    Sedequías huan quiitzquitoj ipan tlamayamitl Jericó. Huan quihuicaque ipan altepetl
    Ribla ipan tlali Hamat campa itztoya Nabucodonosor, nopa tlanahuatijquetl tlen
    tlali Babilonia, huan nopona quitlajtolsencajqui huan quiijto tlaque elis itlatzacuiltil.
  swh-ONEN: Lakini jeshi la Wakaldayo likawafuatia na kumpata Sedekia katika sehemu
    tambarare za Yeriko. Wakamkamata na kumpeleka kwa Nebukadneza mfalme wa Babeli
    huko Ribla, katika nchi ya Hamathi, mahali ambapo alimtangazia hukumu.
  bba-bba: Adɑmɑ Bɑbilonin tɑbu kowo be, bɑ sinɑ boko Sedesiɑsi nɑɑ swĩi mɑ bɑ nùn
    nɑɑmwɛ Yerikon wɔwɑɔ. Yerɑ bɑ nùn mwɑ bɑ kɑ dɑ Bɑbilonin sinɑ bokon mi, Ribilɑɔ,
    Hɑmɑtin temɔ. Miyɑ u nùn siri.
  eng-KJVCPB: 'But the Chaldeans’ army pursued after them, and overtook Zedekiah in
    the plains of Jericho: and when they had taken him, they brought him up to Nebuchadnezzar
    king of Babylon to Riblah in the land of Hamath, where he gave judgment upon him.'
  luo-luo: To jolwenj Babulon nolawogi kendo ojuko Zedekia e pewe mag Jeriko. Negimake
    mi gitere Ribla e piny Hamath ir Nebukadneza ruodh Babulon, kama nongʼadone bura.
  meu-meu: A Kaldea tuari oreana ese e hahavadia; bena idia ese Sedekia e lasia tao
    Ieriko taoradia ai. E abia mauri, bena Nebukadresara, Babulono pavapavana, dekena
    e laohaia, Ribla ai, Hamat tanona ai; bena ia ese ena kerere ahuna e gwauraia.
  npi-ULB: तर कल्दीहरूका सेनाले तिनीहरूलाई खेदे, र यरीहो नजिकै यर्दन नदीको बेँसीको
    मैदानमा सिदकियाहलाई भेट्टाए । तिनीहरूलाई तिनलाई पक्रे र हमात देशको रिब्ला भन्‍ने
    ठाउँमा बेबिलोनका राजा नबूकदनेसरकहाँ ल्याए, जहाँ नबूकदनेसरले तिनलाई दण्डाज्ञा दिए
    ।
  yor-yor: Ṣùgbọ́n nígbà tí àwọn ọmọ-ogun Babeli lé wọn, wọ́n bá Sedekiah láàrín aginjù
    Jeriko. Wọ́n mú un ní ìgbèkùn, wọ́n sì mú u tọ Nebukadnessari ọba Babeli àti Ribla
    ní ilẹ̀ Hamati, níbi tí wọ́n ti ṣe ìdájọ́ rẹ̀.
  pes-OPCB: ولی بابِلی‌ها، پادشاه را تعقیب کردند و او را در دشت اریحا گرفتند و به
    حضور نِبوکَدنِصَّر، پادشاه بابِل آوردند. او در شهر ربله واقع در خاک حمات مستقر
    شده بود. در آنجا او حکم مجازات صدقیا را صادر کرد.
  tgl-ULB: Ngunit hinabol sila ng hukbo ng mga Caldeo at naabutan si Zedekias sa mga
    kapatagan sa lambak ng Ilog Jordan malapit sa Jerico. Pagkatapos, binihag nila
    siya at dinala kay Nebucadnezar na hari ng Babilonia, sa Ribla sa lupain ng Hamat,
    kung saan binigyan siya ng hatol ni Nebucadnezar.
  hui-hui: Ani pole pialu hearia Babilono ami agali biarume talima pugu pugu bialu
    dindi tigabi panda panda Yarigo tano kaware wiagoria Kini Sedegaia minu yania
    hene. Minu yania halu tigua ibu Kini Nebugadenesa hearia haru dai bini. Horo ogoningi
    Kini Nebugadenesa ibu Hamada dindiha Libila tano wiagoria hene. Ani hearia tigua
    Sedegaia haru ibiyagola de hondowa Nebugadenesa ibugua ibu mana ko biyagonaga
    pani nolene nga lene.
  mya-mya: သို့​ရာ​တွင်​ဗာ​ဗု​လုန်​တပ်​မ​တော်​သည် သူ တို့​အား​လိုက်​လံ​ဖမ်း​ဆီး​ရာ​ယေ​ရိ​ခေါ
    လွင်​ပြင်​အ​နီး​တွင်​ဇေ​ဒ​ကိ​ကို​ရ​မိ​ကြ​၏။ ထို​နောက်​သူ့​ကို​ဗာ​ဗု​လုန်​ဘု​ရင်​နေ​ဗု​ခဒ်
    နေ​ဇာ​ရှိ​ရာ​ဟာ​မတ်​နယ်​မြေ၊ ရိ​ဗ​လ​မြို့ သို့​ခေါ်​ဆောင်​သွား​ကြ​၏။ ထို​မြို့​တွင်​နေ​ဗု
    ခဒ်​နေ​ဇာ​သည်​ဇေ​ဒ​ကိ​အ​ပေါ်​၌​စီ​ရင် ချက်​ချ​တော်​မူ​၏။-
  bod-N: ཡིན་ནའང་ཀལ་དི་པའི་དམག་དཔུང་གིས་དེ་རྣམས་ཀྱི་རྗེས་དེད་ནས། ཡེ་རུ་ཀོའི་ཐང་དུ་ཚིད་ཀི་ཡཱའི་རྗེས་ཆོད་པ་དང་དེ་བཟུང་ནས་ཧ་མཱད་ཀྱི་གནས་རིབ་ལཱ་ཞེས་པར་པཱ་པེལ་ལོན་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱི་མདུན་དུ་ཁྲིད་པ་དང་།
    ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་དེ་ལ་ཁྲིམས་ཐག་བཅད་དོ། །
  sna-sna: Asi hondo yavaBhabhironi yakavadzinganisa ndokubatira Zedhekia mumapani
    eJeriko. Vakamubata ndokumuendesa kuna Nebhukadhinezari mambo weBhabhironi paRibhira
    munyika yeHamati kwaakamupa mutongo wake.
  spa-BLM: Pero el ejército de los caldeos los persiguió y alcanzó a Sedequías en
    las llanuras de Jericó. Cuando lo apresaron, lo llevaron ante Nabucodonosor, rey
    de Babilonia, a Riblá, en el país de Hamat, y éste pronunció un juicio sobre él.
  cac-cac: Palta ix och eb' soldado yic Babilonia chi' d'a spatic eb', ix yamchaj
    vin̈aj Sedequías chi' yuj eb' d'a span̈anil Jericó. Ix yic'anb'at vin̈ eb' d'a
    vin̈aj rey Nabucodonosor d'a chon̈ab' Ribla d'a yol smacb'en Hamat. Ata' ix yal
    vin̈ tas ol utaj vin̈aj Sedequías chi'. Ix schecan vin̈ miljoccham eb' yuninal
    vin̈aj Sedequías chi' d'a yichan̈ yed' masanil eb' nivac vinac yaj d'a Judá.
  swh-ULB: Lakini jeshi la Wakaldayo walimfatilia na kumpata Sedekia kwenye tambarare
    za mto Yordani karibu na Yeriko. Kisha walimshika na kumleta kwa Nebukadreza,
    mfalme wa Babeli, Riblah kwenye nchi ya Hamath, ambapo Nebukadreza alipitisha
    sentensi juu yake.
  bel-bel: Але войска Халдэйскае пагналася за імі; і дагналі Сэдэкію на раўнінах Ерыхонскіх;
    і ўзялі яго і завялі да Навухаданосара, цара Вавілонскага, у Рыўлу, у зямлю Эмат,
    дзе ён учыніў суд над ім.
  deu-ELBBK: Aber das Heer der Chaldäer jagte ihnen nach, und sie erreichten Zedekia
    in den Ebenen von Jericho; und sie fingen ihn und führten ihn hinauf zu Nebukadnezar,
    dem König von Babel, nach Ribla im Land Hamat; und er sprach das Urteil über ihn.
  mbb-OT: Piru midal-as sikandan te menge sundaru te Babilonia, ne ziyè dan mesaut
    te menge suǥud diyà te Jerico. Midakep dan si Zedekia ne mid-uwit dan diyà te
    ki Hadì Nebucadnezar ziyà te Ribla he sakup te Hamat, ne zutun midhukuman sikandin
    ni Hadì Nebucadnezar.
  mal-2015: കല്ദയരുടെ സൈന്യം അവരെ പിന്തുടർന്നു, യെരീഹോ സമഭൂമിയിൽവെച്ചു സിദെക്കീയാവോടൊപ്പം
    എത്തി അവനെ പിടിച്ചു, ഹമാത്ത് ദേശത്തിലെ രിബ്ളയിൽ ബാബേൽരാജാവായ നെബൂഖദ്നേസരിന്റെ
    അടുക്കൽ കൊണ്ടുചെന്നു; അവൻ അവന്നു വിധി കല്പിച്ചു.
  rmc-rmc: Ale o babiloňika slugaďa džanas pal lende a chudle le Cidkijah pro maľi
    paš o Jericho. Zaile les a ande les andro foros Ribla andre phuv Chamat ko babiloňiko
    kraľis Nebukadnecar a ov leske phenďa, so leha kerena.
  pes-OPV: ولشکر کلدانیان ایشان را تعاقب نموده، در عربه اریحا به صدقیا رسیدند و او
    را گرفتار کرده، نزدنبوکدرصر پادشاه بابل به ربله در زمین حمات آوردند و او بر وی
    فتوی داد.
  ron-1924: Дар оастя халдеенилор й-а урмэрит ши а ажунс пе Зедекия ын кымпииле Иерихонулуй.
    Л-ау луат ши л-ау дус ла Небукаднецар, ымпэратул Бабилонулуй, ла Рибла, ын цара
    Хаматулуй; ел а дат о хотэрыре ымпотрива луй.
  ben-OBCV: কিন্তু ব্যাবিলনীয় সৈন্যেরা তাদের পশ্চাদ্ধাবন করল এবং যিরীহোর সমভূমিতে
    সিদিকিয়ের নাগাল পেল। তারা তাঁকে বন্দি করল এবং হমাৎ দেশের রিব্‌লাতে ব্যাবিলনের
    রাজা নেবুখাদনেজারের কাছে তাঁকে নিয়ে গেল। সেখানে তিনি তাঁর দণ্ডাদেশ ঘোষণা করলেন।
  som-som: Laakiinse ciidankii reer Kaldayiin ayaa iyagii eryaday, oo waxay Sidqiyaah
    ku gaadheen bannaannadii Yerixoo, oo markay qabsadeen ayay Nebukadresar oo ahaa
    boqorkii Baabuloon ugu geeyeen Riblaah oo ku tiil dalka Xamaad, wuuna xukumay.
  lat-VUC: 'Persecutus est autem eos exercitus Chaldæorum, et comprehenderunt Sedeciam
    in campo solitudinis Jerichontinæ, et captum adduxerunt ad Nabuchodonosor regem
    Babylonis, in Reblatha, quæ est in terra Emath: et locutus est ad eum judicia.'
  eng-ASVBT: 'But the army of the Chaldeans pursued after them, and overtook Zedekiah
    in the plains of Jericho: and when they had taken him, they brought him up to
    Nebuchadnezzar king of Babylon to Riblah in the land of Hamath; and he gave judgment
    upon him.'
  ita-1885: Ma l'esercito de' Caldei li perseguitò, e raggiunse Sedechia nelle campagne
    di Gerico; e lo presero, e lo menarono a Nebucadnesar, re di Babilonia, in Ribla,
    nel paese di Hamat; e quivi egli gli pronunziò la sua sentenza.
  eng-LXXUP: and Zedekiah shall go into Babylon, and dwell there?
  eng-ULB: But the army of Chaldeans pursued them and overtook Zedekiah in the plains
    of the Jordan River valley near Jericho. Then they captured him and brought him
    up to Nebuchadnezzar, king of Babylon, at Riblah in the land of Hamath, where
    Nebuchadnezzar passed sentence on him.
  spa-VBL: Pero el ejército babilónico los persiguió y alcanzó a Sedequías en las
    llanuras de Jericó. Lo capturaron y lo llevaron ante Nabucodonosor, rey de Babilonia,
    en Ribla, en la tierra de Hamat, donde lo juzgó y lo castigó.
  fra-_FOB: Mais l'armée des Caldéens les poursuivit; ils atteignirent Sédécias dans
    les plaines de Jérico; et, l'ayant pris, ils l'amenèrent vers Nébucadnetsar, roi
    de Babylone, à Ribla, dans le pays de Hamath, où on lui fit son procès.
  mal-mal: കല്ദയരുടെ സൈന്യം അവരെ പിന്തുടർന്ന്, യെരിഹോ സമഭൂമിയിൽവച്ച് സിദെക്കീയാവിനോടൊപ്പം
    എത്തി, അവനെ പിടിച്ചു; ഹമാത്ത് ദേശത്തിലെ രിബ്ളയിൽ ബാബേൽരാജാവായ നെബൂഖദ്നേസരിന്റെ
    അടുക്കൽ കൊണ്ടുചെന്നു; അവൻ അവന് വിധി കല്പിച്ചു.
  urd-GVR: lekin Bābal ke faujiyoṅ ne un kā tāqqub karke Sidqiyāh ko Yarīhū ke maidānī
    ilāqe meṅ pakaṛ liyā. Phir use Mulk-e-Hamāt ke shahr Riblā meṅ Shāh-e-Bābal Nabūkadnazzar
    ke pās lāyā gayā, aur wahīṅ us ne Sidqiyāh par faislā sādir kiyā.
  suz-BL: तन्‍न कल्‍दी आन लडाइ पाइबपुकीम मेको आन कली खेदा पाम्‍तेक्‍म। मिनु सिदकीयाह
    कली यरीको ङा दिंमम थित्‍तेक्‍म। मिनु मेकोपुकीमी मेको कली ग्‍याइश्‍शा, हमाथ रागी
    ङा रिब्‍ला देंशो सहरमी बेबीलोन ङा पिप नेबुकदरेसर आ बाक्‍तीके चाक्‍दीत्‍तेक्‍म।
    मिनु मेकोमी सिदकीयाह कली सजाइ गेतीक देंत।
  eng-NOY: But the army of the Chaldaeans pursued them, and overtook Zedekiah in the
    plains of Jericho; and they took him, and brought him to Nebuchadnezzar, king
    of Babylon, at Riblah in the land of Hamath, where he gave judgment concerning
    him.
  ita-1927: Ma l’esercito de’ Caldei li inseguì, e raggiunse Sedekia nelle campagne
    di Gerico. Lo presero, lo menaron su da Nebucadnetsar, re di Babilonia, a Ribla,
    nel paese di Hamath, dove il re pronunziò la sua sentenza su di lui.
  ckb-ckb: بەڵام سوپای بابلییەکان بەدوایان کەوتن، لە دەشتی ئەریحا گەیشتنە سدقیا. گرتیان
    و هێنایان بۆ لای نەبوخودنەسری پاشای بابل لە ڕیڤلە، لە خاکی حەمات، ئەویش دادگایی
    کرد.
  eng-BBE: 'But the Chaldaean army went after them and overtook Zedekiah in the lowlands
    of Jericho: and they made him a prisoner and took him up to Nebuchadrezzar, king
    of Babylon, to Riblah in the land of Hamath, to be judged by him.'
  kan-OKCV: ಆಗ ಕಸ್ದೀಯರ ದಂಡು ಅವರನ್ನು ಹಿಂದಟ್ಟಿ, ಯೆರಿಕೋವಿನ ಬಯಲು ಸ್ಥಳದಲ್ಲಿ ಚಿದ್ಕೀಯನನ್ನು
    ಹಿಡಿದರು. ಅನಂತರ ಹಮಾತ್ ನಾಡಿನ ರಿಬ್ಲದಲ್ಲಿರುವ ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನ ಬಳಿಗೆ
    ಅವನನ್ನು ತೆಗೆದುಕೊಂಡು ಬಂದು, ಅವನ ಮೇಲೆ ನ್ಯಾಯವನ್ನು ನಿರ್ಣಯಿಸಿದರು.
  tam-2017: ஆனாலும், கல்தேயருடைய இராணுவம் அவர்களைப் பின்தொடர்ந்து, எரிகோவின் சமபூமியில்
    சிதேக்கியாவை நெருங்கி, அவனைப் பிடித்து, அவனை ஆமாத் தேசத்தின் ஊராகிய ரிப்லாவுக்கு,
    பாபிலோன் ராஜாவாகிய நேபுகாத்நேச்சாரிடத்தில் கொண்டுபோனார்கள்; அங்கே இவன் அவனைக்
    குறித்துத் தீர்ப்புச்செய்தான்.
  spa-RV-1909: Mas el ejército de los Caldeos los siguió, y alcanzaron á Sedechîas
    en los llanos de Jericó; y tomáronle, é hiciéronle subir á Nabucodonosor rey de
    Babilonia, á Ribla, en tierra de Hamath, y sentencióle.
  ron-BTF: Dar armata caldeenilor i-a urmărit și l-a ajuns pe Zedechia în câmpiile
    Ierihonului; și după ce l-au prins, l-au adus la Nebucadnețar, împăratul Babilonului,
    la Ribla în țara Hamatului, unde el a dat judecată asupra lui.
  eng-WEBP: But the army of the Chaldeans pursued them, and overtook Zedekiah in the
    plains of Jericho. When they had taken him, they brought him up to Nebuchadnezzar
    king of Babylon to Riblah in the land of Hamath; and he pronounced judgment on
    him.
  eng-FBV: But the Babylonian army chased after them and caught up with Zedekiah in
    the plains of Jericho. They captured him and brought him before Nebuchadnezzar
    king of Babylon at Riblah in the land of Hamath, where he put him on trial and
    punished him.
  nld-1939: Maar het leger der Chaldeën zette hen achterna, haalde Sedekias op de
    vlakte van Jericho in, nam hem gevangen, en bracht hem naar Nabukodonosor, den
    koning van Babel, die te Ribla in het landschap Chamat vertoefde. Daar velde de
    koning van Babel zijn vonnis.
  nch-BL: Pero nopa soldados ten tali Babilonia quitepotztocaque Tanahuatijquet Sedequías
    huan quiitzquitoj ipan tamayamit Jericó. Huan quihuicaque ipan altepet Ribla ipan
    tali Hamat campa itztoya Nabucodonosor, nopa tanahuatijquet ten tali Babilonia,
    huan nopona quitajtolsencajqui huan quiijto taya elis itatzacuiltil.
  vie-1934: Nhưng đạo binh của người Canh-đê đuổi theo, và đuổi kịp Sê-đê-kia trong
    đồng Giê-ri-cô; thì bắt và đem về cho Nê-bu-cát-nết-sa, vua Ba-by-lôn, tại Ríp-la,
    trong đất Ha-mát. Tại đó, vua bị Nê-bu-cát-nết-sa đoán xét.
  hin-CV: किंतु कसदी सेना ने उनका पीछा किया और उन्होंने येरीख़ो के मैदान में यहूदिया
    के राजा सीदकियाहू को जा पकड़ा. उसे बंदी बना लिया और उसे बाबेल के राजा नबूकदनेज्ज़र
    की उपस्थिति में हामाथ देश के रिबलाह में ले गए, वहां सीदकियाहू पर दंड की आज्ञा
    प्रसारित कर दी गई.
  spa-BES: Pero el ejército de los caldeos fue tras ellos y alcanzó a Sedequías en
    las tierras bajas de Jericó. Lo hicieron prisionero y lo llevaron hasta Nabucodonosor,
    rey de Babilonia, a Ribla en la tierra de Hamat, para ser juzgado por él.
  tdx-tdx: 'F’ie nihoridaña’ o lian-dahin-defon-Kasdio le nitratse amonto’ Ieriko
    ey t’i Tsidkia, naho tsinepa’ iereo, naho nase­se mb’amy Nebokadnetsare mpanjaka’
    i Bavele e Ribla an-tane’ i Kamate añe: vaho zinaka’e.'
  tha-KJV: แต่​กองทัพของคนเคลเดียได้​ติ​ดตามเขาทั้งหลาย ไปทันเศเดคียาห์​ที่​ราบเมืองเยรี​โค
    และเมื่อเขาทั้งหลายจั​บท​่านได้​แล้ว เขาได้นำท่านไปยังเนบูคัดเนสซาร์​กษัตริย์​แห่​งบาบิโลนที่ตำบลริบลาห์ในแผ่นดินฮามัท
    และพระองค์​ก็​พิพากษาโทษท่าน
  por-BR-2018: Porém o exército dos caldeus os perseguiu, e alcançaram a Zedequias
    nas plancíes de Jericó; e o prenderam, e o fizeram subir a Nabucodonosor rei da
    Babilônia, a Ribla, na terra de Hamate; e ele sentenciou.
  deu-ELO: Aber das Heer der Chaldäer jagte ihnen nach, und sie erreichten Zedekia
    in den Ebenen von Jericho; und sie fingen ihn und führten ihn hinauf zu Nebukadnezar,
    dem König von Babel, nach Ribla im Lande Hamath; und er sprach das Urteil über
    ihn.
  eng-WYC-2018: Forsooth the host of Chaldees pursued them, and they took Zedekiah
    in the field of wilderness of Jericho; and they took him, and brought to Nebuchadnezzar,
    king of Babylon, in Riblah, which is in the land of Hamath; and Nebuchadnezzar
    spake dooms to him. (And the Chaldean army pursued them, and they took hold of
    Zedekiah in the field of the Jericho wilderness; and they took him, and brought
    him to Nebuchadnezzar, the king of Babylon, in Riblah, which is in the land of
    Hamath; and Nebuchadnezzar passed judgement upon him or and Nebuchadnezzar spoke
    out his sentence, or his fate.)
  epo-epo: Sed la Ĥaldea militistaro postkuris ilin, kaj atingis Cidkijan sur la stepo
    de Jeriĥo kaj kaptis lin, kaj alkondukis lin al Nebukadnecar, reĝo de Babel, en
    Riblan, en la lando Ĥamat, kaj ĉi tiu eldiris verdikton kontraŭ li.
  uig-PIN: Kaldiylǝrning ⱪoxuni ularni ⱪoƣlap Yeriho tüzlǝnglikidǝ Zǝdǝkiyaƣa yetixip
    uni ⱪolƣa elip Hamat zeminidiki Riblaⱨ xǝⱨirigǝ, Babil padixaⱨi Neboⱪadnǝsarning
    aldiƣa apardi; u xu yǝrdǝ uning üstidin ⱨɵküm qiⱪardi.
  beo-beo: Be Ba:bilone dadi gagui wa:i da ilima fa:no bobogele, ilia da umi soge
    Yeligou moilai bai bagade gadenene amoga Sedegaia gagulaligili, hina bagade Nebiuga:denesema
    afugili asi. Nebiuga:denese da Libala moilai bai bagade Ha:ima:de soge amo ganodini
    esalebe ba:i. Amogawi, e da Sedegaia ema fofada:nanu, ema se ima:ne sia:i.
  tpi-OTNT: Tasol ol ami bilong Babilon i ranim ol i go na ol i kamap long Sedekaia
    long ples stret klostu long taun Jeriko. Na ol i holimpas em na bringim em i go
    long King Nebukatnesar. Long dispela taim King Nebukatnesar i stap long taun Ripla,
    insait long graun bilong distrik Hamat. Na Nebukatnesar i lukim Sedekaia na i
    tok, Sedekaia i mas kisim pe nogut bilong rong bilong en.
  hau-SA: Amma sojojin Babiloniyawa suka bi su, suka ci wa Zedekiya a filayen Yeriko.
    Suka kama shi suka kai shi wurin Nebukadnezzar a Ribla a ƙasar Hamat, inda aka
    yanke masa hukunci.
  uig-LAT: Kaldiylerning qoshuni ularni qoghlap Yérixo tüzlenglikide Zedekiyagha yétiship
    uni qolgha élip Xamat zéminidiki Riblah shehirige, Babil padishahi Néboqadnesarning
    aldigha apardi; u shu yerde uning üstidin höküm chiqardi.
  nde-nde: Kodwa ibutho lamaKhaladiya laxotshana labo, lafica uZedekhiya emagcekeni
    aseJerikho. Lamthumba, laselimusa kuNebhukhadineza inkosi yaseBhabhiloni eRibhila,
    elizweni laseHamathi, lapho amgweba khona.
  ton-ton: 'Ka naʻe tuli ʻakinautolu ʻe he kau tau ʻae kau Kalitia, pea maʻu ʻa Setikia
    ʻi he toafa ʻo Seliko: pea kuo nau maʻu ia, naʻa nau ʻomi ia kia Nepukanesa ko
    e tuʻi ʻo Papilone ki Lipila ki he fonua ko Hamati, pea ne fakamaau ia ʻi ai.'
  ces-1613: I honilo je vojsko Kaldejské, a postihli Sedechiáše na rovinách Jerišských,
    a jali jej a přivedli ho k Nabuchodonozorovi králi Babylonskému do Ribla, do země
    Emat. Kdežto učinil soud.
  eng-WMB: But the army of the Kasdim pursued them, and overtook Zedekiah in the plains
    of Jericho. When they had taken him, they brought him up to Nebuchadnezzar king
    of Babylon to Riblah in the land of Hamath; and he pronounced judgment on him.
  tam-TCV: ஆனால் பாபிலோனியப் படையினர் அவர்களைப் பின்தொடர்ந்து சென்று, எரிகோவின் சமவெளியில்
    சிதேக்கியாவைப் பிடித்தார்கள். அவர்கள் அவனைக் கைதுசெய்து ஆமாத் நாட்டிலுள்ள ரிப்லாவில்
    இருந்த பாபிலோன் அரசன் நேபுகாத்நேச்சாரிடம் கொண்டுவந்தார்கள். அவன் சிதேக்கியாவுக்குத்
    தீர்ப்பளித்தான்.
  ceb-ULB: Apan gigukod sila sa kasundalohan sa mga Caldeanhon ug naapsan si Zedekia
    ngadto sa kapatagan sa walog sa Suba sa Jordan nga duol sa Jerico. Unya gidakop
    nila siya ug gidala siya ngadto kang Nebucadnezar, nga hari sa Babilonia, didto
    sa Ribla sa yuta sa Hamat, diin gihukman siya ni Nebucadnezar.
  pol-UBG: Lecz wojsko Chaldejczyków ścigało ich i doścignęło Sedekiasza na równinach
    Jerycha; pojmali go i przyprowadzili do Nabuchodonozora, króla Babilonu, do Ribla,
    w ziemi Chamat, gdzie ten wydał na niego wyrok.
  urd-GVU: لیکن بابل کے فوجیوں نے اُن کا تعاقب کر کے صِدقیاہ کو یریحو کے میدانی علاقے
    میں پکڑ لیا۔ پھر اُسے ملکِ حمات کے شہر رِبلہ میں شاہِ بابل نبوکدنضر کے پاس لایا
    گیا، اور وہیں اُس نے صِدقیاہ پر فیصلہ صادر کیا۔
  deu-1912: Aber der Chaldäer Kriegsleute jagten ihnen nach und ergriffen Zedekia
    im Felde bei Jericho und fingen ihn und brachten ihn zu Nebukadnezar, dem König
    zu Babel, gen Ribla, das im Lande Hamath liegt; der sprach ein Urteil über ihn.
  kan-2017: ಕಸ್ದೀಯರ ಸೈನಿಕರು ಅವರನ್ನು ಹಿಂದಟ್ಟುತ್ತಾ ಯೆರಿಕೋವಿನ ಬಯಲಿನಲ್ಲಿ ಚಿದ್ಕೀಯನನ್ನು
    ಹಿಡಿದು ಹಮಾತ್ ಸೀಮೆಯ ರಿಬ್ಲದಲ್ಲಿದ್ದ ನೆಬೂಕದ್ನೆಚ್ಚರನೆಂಬ ಬಾಬೆಲಿನ ಅರಸನ ಬಳಿಗೆ ತೆಗೆದುಕೊಂಡು
    ಬಂದರು.
  yap-yap: Machane fa raba’ i salthaw nu Babylon e ra tulfedyad ngar koled Zedekiah
    u lan e tafel’fel’ nib chugur nga Jeriko. Ma aram miyad yan ngak Nebukadnezzar
    ni Pilung, u lan fare binaw nu Riblah u daken e but’ nu Hamath, ni aram e gin
    ni duwgiliy Nebukadnezzar riy e n’en ni ngan rin’ ngak.
  hlt-MCSB: Tedae Khalden caem loh amih hnukah a hloem tih Zedekiah te Jerikho kolken
    ah tah a kae uh. Anih te a tuuk uh tih Babylon manghai Nebukhanezar taengla a
    thak uh. Khamath kho khuikah Riblah ah anih soah laitloeknah a thui.
  mdy-ETH: ጋዓንቴ ባብሎኔኮ ዖሎ ዓሳ ጊንፆ ዔያቶኮ ዳውሲ ዴንዲ ዒያርኮ ኮይሎይዳ ዓኣ ቦኦላ ሄላዖ ሴዴቂያሴ ዓርቂ ዲዒ ዔኬኔ፤
    ዬካፓ ካኣቲ፥ ናብካዳናፆኦሬ ኮይላ ዔኪ ዬዔኔ፤ ዒማና ካኣቲ፥ ናብካዳናፆኦሬ ሃማቴ ዓጮ ዴማ ዓኣ ሪቢላ ጌይንታ ካታማይዳ ዓኣኔ፤
    ካኣቲ፥ ናብካዳናፆኦሬ ዒኢካ ሴዴቂያሴይዳ ማዺንታኒ ኮይሳ ባኮ ጌስቲ ዎጌኔ።
  twi-ASANTE: Nanso, Babilonia akodɔm no taa wɔn kɔtoo Sedekia wɔ Yeriko tata so.
    Wɔfaa no dommum de no kɔmaa Babiloniahene Nebukadnessar wɔ Ribla a ɛwɔ Hamat asase
    so, na ɛhɔ na ɔbuu no atɛn.
  eng-WEBU: But the army of the Chaldeans pursued them, and overtook Zedekiah in the
    plains of Jericho. When they had taken him, they brought him up to Nebuchadnezzar
    king of Babylon to Riblah in the land of Hamath; and he pronounced judgment on
    him.
  wal-wal: SHin Baabiloone olanchchati eta guyyeera yedettidi, Yarkko dembbaa gattiiddi,
    Sedeqiyaasa oiqqidosona. Oiqqidi Hamaata biittan, Ribila kataman de7iya Kawuwaa
    Naabukadanaxoorakko efiidosona. Efin Kawoi Naabukadanaxoori yan Sedeqiyaasa bolli
    pirddiis.
  spa-PDDPT: Pero el ejército de los caldeos los persiguió, y alcanzaron a Sedequías
    en los llanos de Jericó. Después de atraparlo, lo llevaron adonde estaba Nabucodonosor,
    rey de Babilonia, a Ribla, en tierra de Hamat. Allí lo sentenció.
  gun-gun: Ha'e ramo caldeu regua xondaro kuery huvixa Zedequias rakykue oje'oi vy
    oupity Jericó katy'i nhuũndy oĩ va'e py. Ha'e vy ombo'a vy Ribla tetã py ogueraa,
    Hamate yvy re. Babilônia pygua huvixa Nabucodonosor oĩa py ogueraa. Ha'e ramo
    ha'e va'e ju ijayvu ombopaga aguã re.
  ilo-ULB: Ngem kinamat ida ti armada dagiti Caldeo ket nakamatanda ni Zedekias iti
    patad ti Karayan Jordan a tanap nga asideg iti Jerico. Ket tiniliwda isuna ket
    impanda kenni Nebucadnesar, nga ari ti Babilonia, idiay Ribla iti daga ti Hamath,
    no sadinno ket impataw ni Nebucadnesar ti pannusana.
  kpg-kpg: Gei digau dauwa o Babylonia ga waluwalu digaula, gaa kumi Zedekiah i lodo
    di gowaa maalama hoohoo adu gi Jericho. Digaula gaa lahi a mee gi di King Nebuchadnezzar,
    dela e noho i di waahale o Riblah i tenua o Hamath, gei Nebuchadnezzar ga haganoho
    di hai dela e hai gi mee.
  uig-ARA: كالدىيلەرنىڭ قوشۇنى ئۇلارنى قوغلاپ يېرىخو تۈزلەڭلىكىدە زەدەكىياغا يېتىشىپ
    ئۇنى قولغا ئېلىپ خامات زېمىنىدىكى رىبلاھ شەھىرىگە، بابىل پادىشاھى نېبوقادنەسارنىڭ
    ئالدىغا ئاپاردى؛ ئۇ شۇ يەردە ئۇنىڭ ئۈستىدىن ھۆكۈم چىقاردى.
  sus-sus: Kalidi sɔɔrie naxa bira e fɔxɔ ra, e naxa Sedekiya li Yeriko gulunba yire.
    E to a suxu, e naxa a xanin Babilɔn mangɛ Nebukadansari xɔn ma Ribila Xamata bɔxi
    ma. Nebukadansari naxa yaamari nde fi a xa fe ra.
  pon-2006: Ahpw karis en Papilonia ko pwakihirailla oh koledi Sedekaia nan patapat
    me mi limwahn Seriko. Irail eri walahng rehn Nanmwarki Nepukadnesar, me ketiket
    nan kahnimw en Ripla nan sapwen Amad, oh Nepukadnesar ahpw koasoanehdi dahme pahn
    wiawi.
  ksd-ksd: Ma ra tarai na vinarubu Kaldea dia ga korot mur diat, ma dia ga vutvut
    tadav Sedekia ta ra pakana i tamataman maravai Ieriko; ma ba dia ga kinim vake,
    dia ga agure pa ia tadav Nebukadnesar ra king Babilon aro Ribla ta ra gunan Kamat,
    ma i ga kure.
  tur-YTC: Ama Keldani ordusu onları kovaladı ve Yeriha ovalarında Sidkiya'ya yetişti.
    Onu tutup Hamat ülkesindeki Rivla'ya, Babil Kralı Nebukadnetsar'ın yanına çıkardılar.
    O da onun hakkında hüküm verdi.
  grc-BRENT: Καὶ εἰσελεύσεται Σεδεκίας εἰς Βαβυλῶνα, καὶ ἐκεῖ καθίεται;
  ind-AYT: Akan tetapi, tentara orang-orang Kasdim mengejar mereka dan menyusul Zedekia
    di dataran Yerikho. Setelah mereka menangkapnya, mereka membawanya kepada Nebukadnezar,
    raja Babel, di Ribla, di tanah Hamat. Nebukadnezar pun menjatuhkan hukuman atasnya.
  nya-nya: Koma gulu la ankhondo la ku Babuloni linalondola ndi kumupeza Zedekiyayo
    mʼchigwa cha ku Yeriko. Anamugwira napita naye kwa Nebukadinezara mfumu ya ku
    Babuloni ku Ribula mʼdziko la Hamati kumene anagamula mlandu wake.
  hrv-hrv: Ali ih čete kaldejske gonjahu i sustigoše Sidkiju u Poljanama jerihonskim.
    Uhvatiše ga, odvedoše u Riblu, u zemlju hamatsku, pred Nabukodonozora, kralja
    babilonskoga, koji mu izreče sud.
  mps-mps: Tiali goli, te Babilon ami dabego te augwali pobeasa pelama, te malu tǫ
    pesage dolo te Jeriko taun pąde Sedekaia pabo madi pedelai. Te augwaligo aga
    pageabi elama, te king Nebukatnesarbolo odasa pali. Te sogo king Nebukatnesar
    te taun Riplade bidai, te tǫ pedai Hamat tǫ tomode bidalio. Tama Nebukatnesargo
    Sedekaia sulama, te po walio, Sedekaia te aga yali dwai sęde dwai dene saibao
    wali.
  tpi-tpi: Tasol ol ami bilong Babilon i ranim ol i go na ol i kamap long Sedekaia
    long ples stret klostu long taun Jeriko. Na ol i holimpas em na bringim em i go
    long King Nebukatnesar. Long dispela taim King Nebukatnesar i stap long taun Ripla,
    insait long graun bilong distrik Hamat. Na Nebukatnesar i lukim Sedekaia na i
    tok, Sedekaia i mas kisim pe nogut bilong rong bilong en.
  dan-1931: Men Kaldæernes Hær satte efter dem og indhentede Zedekias på Jerikos Lavslette;
    og de tog ham med og bragte ham op til Kong Nebukadnezar af Babel i Ribla i Hamats
    Land; og han fældede hans Dom.
  vie-OVCB: Nhưng quân Canh-đê đuổi theo vua và bắt vua trong đồng bằng Giê-ri-cô.
    Họ đem vua về cho Vua Nê-bu-cát-nết-sa, nước Ba-by-lôn, tại Ríp-la, trong xứ Ha-mát.
    Vua Ba-by-lôn lập tòa án xét xử và tuyên án Sê-đê-kia tại đó.
  guj-2017: પરંતુ ખાલદીઓના લશ્કરે તેમનો પીછો કર્યો અને યરીખોના મેદાનમાં સિદકિયાને
    પકડી પાડ્યો. તેઓ તેને કેદ પકડી હમાથના પ્રદેશમાં રિબ્લાહમાં બાબિલના રાજા નબૂખાદનેસ્સાર
    સમક્ષ લઈ ગયા અને તેણે તેનો ઇનસાફ કર્યો.
  pon-2006A: Ahpw karis en Papilonia ko pwakihirailla oh koledi Sedekaia nan patapat
    me mi limwahn Seriko. Irail eri walahng rehn Nanmwarki Nepukadnesar, me ketiket
    nan kahnimw en Ripla nan sapwen Amad, oh Nepukadnesar ahpw koasoanehdi dahme pahn
