  por-BRBSL: Mas o exército dos caldeus os perseguiu e ultrapassou Zedequias nas planícies
    de Jericó. Quando o levaram, levaram-no a Nabucodonosor, rei da Babilônia, a Ribla,
    na terra de Hamath; e ele pronunciou juízo sobre ele.
  cth-cth: Hatei, Khaldean ransanaw ni ama hah a pâlei awh teh, Jeriko tanghling dawk
    rek a pha awh, a man awh hnukkhu Babilon siangpahrang Nebukhadnezar koe Hamath
    ram e Riblah kho dawk a ceikhai awh teh, ahni ni lawk a ceng.
  twi-twi: Nanso Babilonia asraafo no taa wɔn kɔtoo Sedekia wɔ Yeriko tataw so. Wɔfaa
    no dommum de no kɔmaa Babiloniahene Nebukadnessar wɔ Ribla a ɛwɔ Hamat asase so,
    na hɔ na obuu no atɛn.
  hlt-hlt: Tedae Khalden caem loh amih hnukah a hloem tih Zedekiah te Jerikho kolken
    ah tah a kae uh. Anih te a tuuk uh tih Babylon manghai Nebukhanezar taengla a
    thak uh. Khamath kho khuikah Riblah ah anih soah laitloeknah a thui.
  tbz-SIM: Kɛ̀ Bɑbidɔnni ɑ̃ɑ̃pɔ̀mbɛ̀ɛ bɛ̀ bɛ̀ti kɛ́nintɛ Sedesiɑ Sedikoo biriku miɛkɛ
    kóò pĩ nkɛ́kɔtɛnɛ̀ Bɑbidɔnni kóo kpɑ̀ɑ̀tì borɛ̀ Dibudɑ Amɑti ɛì. Dɛndɛ Nɛbukɑnnɛsɑɑ
    ò bekɛ́nɛ̀mɛ̀.
  msy-2020: Ezɨ Babilonɨn mɨdorozir gumaziba men agɨrazɨ, me ghua Jerikon nguibar
    ekiamɨn boroghɨn itir danganir zarimɨn otozɨ, me Sedekaian suira. Egha me a inigha
    Atrivim Nebukatnesar bagha ghu. Ezɨ dughiar kamɨn Atrivim Nebukatnesar Riplan
    nguibamɨn iti, Hamatɨn nguazimɨn aven itir nguibam. Ezɨ Nebukatnesar uan kotɨn
    aven Sedekaian gara ghaze, Sedekaia uan arazir kurar an amizimɨn ivezim iniam.
  azb-azb: Xaldey ordusu onları təqib edib Yerixo düzənliyində Sidqiyaya çatdı. Sidqiyanı
    tutub Xamat torpağındakı Rivlaya, Babil padşahı Navuxodonosorun yanına gətirdilər.
    O, Sidqiya barədə hökm verdi.
  eng-DBY: And the army of the Chaldeans pursued after them, and overtook Zedekiah
    in the plains of Jericho; and they took him, and brought him up to Nebuchadnezzar
    king of Babylon, unto Riblah in the land of Hamath; and he pronounced judgment
    upon him.
  hin-2017: परन्तु कसदियों की सेना ने उनको खदेड़कर सिदकिय्याह को यरीहो के अराबा में
    जा लिया और उनको बाबेल के राजा नबूकदनेस्सर के पास हमात देश के रिबला में ले गए;
    और उसने वहाँ उसके दण्ड की आज्ञा दी।
  wol-KYG: Mbooloom Babilon dàq leen, ba dab Cedesyas ca jooru Yeriko. Ñu jàpp ko,
    indil ko Nabukodonosor buuru Babilon ca dëkk ba ñuy wax Ribla, ca réewum Amat.
    Nabukodonosor dogal fa àtteem.
  eng-YLT: And the forces of the Chaldeans pursue after them, and overtake Zedekiah
    in the plains of Jericho, and they take him, and bring him up unto Nebuchadnezzar
    king of Babylon, to Riblah, in the land of Hamath, and he speaketh with him —
    judgments.
  eng-WYC-2017: Forsooth the host of Chaldees pursued them, and they took Zedekiah
    in the field of wilderness of Jericho; and they took him, and brought to Nebuchadnezzar,
    king of Babylon, in Riblah, which is in the land of Hamath; and Nebuchadnezzar
    spake dooms to him.
  eng-WMBB: But the army of the Kasdim pursued them, and overtook Zedekiah in the
    plains of Jericho. When they had taken him, they brought him up to Nebuchadnezzar
    king of Babylon to Riblah in the land of Hamath; and he pronounced judgement on
    him.
  urd-GVH: लेकिन बाबल के फ़ौजियों ने उनका ताक़्क़ुब करके सिदक़ियाह को यरीहू के मैदानी
    इलाक़े में पकड़ लिया। फिर उसे मुल्के-हमात के शहर रिबला में शाहे-बाबल नबूकदनज़्ज़र
    के पास लाया गया, और वहीं उसने सिदक़ियाह पर फ़ैसला सादिर किया।
  rug-rug: Ba hadu lulia sa qeto minate pa Babiloni meke kamoa rini se Zedekaea pa
    pezara tata pa Zeriko. Tuqe vagia rini meke turaṉa la nia rini koe Nebukaneza
    sa baṉara pa Babiloni pa Ribila pa popoa Hamati, vasina ta pitu si asa koasa baṉara
    pa Babiloni.
  gaz-gaz: Loltoonni Baabilonotaa garuu isaan ariʼanii dirree Yerikoo irratti Zedeqiyaa
    in qaqqaban. Isaanis isa qabanii Riiblaa Hamaati keessatti gara Nebukadnezar mooticha
    Baabilonitti geessan; mootichis achitti isatti mure.
  fra-LSG: Mais l’armée des Chaldéens les poursuivit, et atteignit Sédécias dans les
    plaines de Jéricho. Ils le prirent, et le firent monter vers Nebucadnetsar, roi
    de Babylone, à Ribla, dans le pays de Hamath; et il prononça contre lui une sentence.
  gnn-gnn: '@see-verse:JER.039.004'
  yal-yal: Koni, Babilɔn sofa ganla yi e sagatan e sa Sedeki li Yeriko mɛrɛmɛrɛne
    yi. E yi a suxu, e siga a ra Babilɔn manga Nebukadanesari fɛma Ribila taani Xamata
    yamanani, a yi sa a makiti mɛnni.
  haw-1868: A hahai aku la ko Kaledea poe kaua ia lakou, a loaa o Zedekia ma na papu
    o Ieriko. A hoopaa lakou ia ia a lawe aku la ia ia io Nebukaneza la ke alii o
    Babulona, ma Ribela, ma ka aina ma Hamata, a malaila oia i hoohewa ai ia ia.
  arb-NAV: فَتَعَقَّبَهُمْ جَيْشُ الْكَلْدَانِيِّينَ، فَأَدْرَكُوا صِدْقِيَّا فِي
    سَهْلِ أَرِيحَا، فَقَبَضُوا عَلَيْهِ وَقَادُوهُ إِلَى نَبُوخَذْنَصَّرَ مَلِكِ
    بَابِلَ فِي رَبْلَةَ فِي أَرْضِ حَمَاةَ، فَأَصْدَرَ عَلَيْهِ حُكْمَهُ.
  ewe-ewe: Ke Babilonia ƒe aʋakɔ la ti wo yome eye wova tu Zedekia le Yeriko gbegbe.
    Wolée hekplɔe vɛ na Babilonia fia Nebukadnezar, le Ribla, le Hamatnyigba dzi,
    afi si wobu fɔe le.
  eng-LEE: 'But the army of the Chaldeans pursued after them, and they overtook Zedekiah
    in the plains of Jericho; and they took him, and brought him up to Nebuchadnezzar
    the king of Babylon to Riblah in the land of Chamath: and he called him to account.'
  asm-FB: কিন্তু কলদীয়াসকলৰ সৈন্য-সামন্তই তেওঁলোকৰ পাছত খেদি গৈ যিৰীহোৰ সমথলত চিদিকিয়াক
    লগ পাই, তেওঁক ধৰি হমাৎ দেশৰ ৰিব্লালৈ বাবিলৰ ৰজাৰ নবূখদনেচৰৰ গুৰিলৈ নিলে; আৰু তেওঁ
    তেওঁলৈ দণ্ডাজ্ঞা কৰিলে।
  sus-A: كَلِدِ سْورِيٍ نَشَ بِرَ عٍ قْشْ رَ، عٍ نَشَ سٍدٍكِيَ لِ يٍرِكٌ فُلُنبَ يِرٍ.
    عٍ تٌ عَ سُشُ، عٍ نَشَ عَ شَنِن بَبِلْن مَنفّ نٍبُكَدَنسَرِ شْن مَ رِبِلَ شَمَتَ
    بْشِ مَ. نٍبُكَدَنسَرِ نَشَ يَامَرِ ندٍ قِ عَ شَ قٍ رَ.
  fra-SBL: Mais l'armée des Chaldéens les poursuivit et rattrapa Sédécias dans les
    plaines de Jéricho. Après l'avoir pris, ils le firent monter devant Nebucadnetsar,
    roi de Babylone, à Ribla, dans le pays de Hamath, et il prononça un jugement contre
    lui.
  hbo-hbo: וַיִּרְדְּפ֨וּ חֵיל־כַּשְׂדִּ֜ים אַחֲרֵיהֶ֗ם וַיַּשִּׂ֣גוּ אֶת־צִדְקִיָּהוּ֮
    בְּעַֽרְבֹ֣ות יְרֵחֹו֒ וַיִּקְח֣וּ אֹתֹ֗ו וַֽ֠יַּעֲלֻהוּ אֶל־נְבוּכַדְרֶאצַּ֧ר
    מֶֽלֶךְ־בָּבֶ֛ל רִבְלָ֖תָה בְּאֶ֣רֶץ חֲמָ֑ת וַיְדַבֵּ֥ר אִתֹּ֖ו מִשְׁפָּטִֽים׃
  kik-kik: No nayo mbũtũ ya andũ a Babuloni ĩkĩmatengʼeria, ĩgĩkorerera Zedekia werũ-inĩ
    ũrĩa mwaraganu wa Jeriko. Makĩmũnyiita, makĩmũtwarĩra Nebukadinezaru mũthamaki
    wa Babuloni arĩ kũu Ribila bũrũri-inĩ wa Hamathu, na kũu nĩkuo aamũtuĩrĩire ciira.
  fra-NCL: Mais l’armée des Chaldéens les poursuivit et atteignit Sédécias dans les
    plaines de Jéricho. L’ayant pris, ils le firent monter vers Nabuchodonosor, roi
    de Babylone, à Ribla, au pays d’Emath, et il prononça sur lui des sentences.
  cek-AK: Toe Khaldian misatuh kaminawk mah nihcae to patom moe, Jeriko tangtling
    ah Zedekiah to naeh o; anih to naeh o moe, Babylon siangpahrang Nebuchadnezzar
    khaeah Hammath prae Riblah ah hoih o, to ah anih to lokcaek o.
  cuk-cuk: Degi-inigwele, Babilonia-sordamar balegitegusmalad, geb Jericó-nebaganba
    bargadapmalad. Babilonia-sordamar Sedequías-gasmalad, geb Babilonia-rey-Nabucodonosorʼse
    sesmalad. Deunni, Rey-Nabucodonosor Hamat-yargi Ribla-neggweburgi maid. Agine
    Rey-Nabucodonosor Sedequíasʼga odurdaklegoed-igar itosad.
  uig-CYR: Калдийләрниң қошуни уларни қоғлап Йерихо түзләңлигидә Зәдәкияға йетишип
    уни қолға елип Хамат зиминидики Риблаһ шәһиригә, Бабил падишаси Небоқаднәсарниң
    алдиға апарди; у шу йәрдә униң үстидин һөкүм чиқарди.
  tel-2017: అయితే కల్దీయుల సేన వాళ్ళను తరిమి, యెరికో దగ్గర ఉన్న మైదానాల్లో సిద్కియాను
    కలుసుకుని, అతన్ని పట్టుకుని, హమాతు దేశంలోని రిబ్లా పట్టణం దగ్గర ఉన్న బబులోను రాజైన
    నెబుకద్నెజరు దగ్గరికి తీసుకొచ్చారు. అక్కడ రాజు అతనికి శిక్ష విధించాడు.
  hat-BSA: Men lame Kaldeyen yo te kouri dèyè yo e te kaptire Sédécias nan plèn Jéricho.
    Yo te sezi li e te mennen li monte kote Nebucadnetsar, wa Babylone nan, nan Ribla,
    nan peyi a Hamath la. Epi li te pwononse jijman sou li.
  kos-kos: Tusruktu mwet mweun lun Babylonia ukwalos, ac sruokilya Zedekiah in acn
    tupasrpasr apkuran nu Jericho. Na elos usalla nu yorol Tokosra Nebuchadnezzar,
    su muta in siti Riblah in facl lun Hamath in pacl sac, ac Nebuchadnezzar el woteang
    ma in orek nu sel Zedekiah we.
  hbo-WLC: וַיִּרְדְּפ֨וּ חֵיל־כַּשְׂדִּ֜ים אַחֲרֵיהֶ֗ם וַיַּשִּׂ֣גוּ אֶת־צִדְקִיָּהוּ֮
    בְּעַֽרְב֣וֹת יְרֵחוֹ֒ וַיִּקְח֣וּ אֹת֗וֹ וַֽ֠יַּעֲלֻהוּ אֶל־נְבוּכַדְרֶאצַּ֧ר
    מֶֽלֶךְ־בָּבֶ֛ל רִבְלָ֖תָה בְּאֶ֣רֶץ חֲמָ֑ת וַיְדַבֵּ֥ר אִתּ֖וֹ מִשְׁפָּטִֽים׃
  ibo-ibo: Ma ndị agha ndị Babilọn chụsoro ha nʼazụ, chụkwute Zedekaya na mbara ala
    Jeriko. Ha jidere ya, kpụgara ya Nebukadneza eze Babilọn, nʼobodo Ribla, nke dị
    nʼala Hamat, ebe ọ nọ maa ya ikpe.
  ory-ory: ମାତ୍ର କଲ୍‍ଦୀୟମାନଙ୍କ ସୈନ୍ୟ ସେମାନଙ୍କ ପଛେ ଗୋଡ଼ାଇ ଯିରୀହୋ ପଦାରେ ସିଦିକୀୟ ନିକଟରେ
    ପହଞ୍ଚିଲେ ଓ ତାହାକୁ ଧରି ହମାତ୍‍ ଦେଶସ୍ଥ ରିବ୍ଲାରେ ବାବିଲର ରାଜା ନବୂଖଦ୍‍ନିତ୍ସର ନିକଟକୁ
    ଆଣିଲେ, ତହିଁରେ ସେ ତାହାର ଦଣ୍ଡାଜ୍ଞା ଦେଲା।
  chk-chk: Nge ekewe sounfiun Papilon ra tapweriir o tori Setekia me lon ewe maasiesin
    Jeriko. Ra liapeni o emwenala ren Nepukatnesar ewe kingen Papilon mi nom Ripla
    lon ewe fanü Hamat. Iwe, ewe kingen Papilon a apwüngala mine epwe fis ngeni.
  rop-rop: Bat detlot Bebalon solja bin bulurrum olabat raidap deibin gajim Sedakaiya
    langa det plein kantri gulijap langa Jeriko. Deibin deigim im langa King Nebakanesa,
    hubin jidan langa det taun gulum Ribla, langa det kantri blanga Heimath, en deya
    na King Nebakanesa bin dalim im wanim panishmen im garra abum.
  ukr-1871: 'Та військо Халдейське погнало за ними й догнало Седекію на степах Ерихонських;
    і взяли його та й повели до Навуходонозора, царя Вавилонського, в Ривлу, в землю
    Емат, і вирік той засуд над ним:'
  deu-1951: Aber das Heer der Chaldäer jagte ihnen nach und holte Zedekia in der Ebene
    von Jericho ein; und sie ergriffen ihn und führten ihn zu Nebukadnezar, dem König
    von Babel, nach Ribla im Lande Hamat; der sprach das Urteil über ihn.
  eng-JPS: But the army of the Chaldeans pursued after them, and overtook Zedekiah
    in the plains of Jericho; and when they had taken him, they brought him up to
    Nebuchadrezzar king of Babylon to Riblah in the land of Hamath, and he gave judgment
    upon him.
  srp-1865: A vojska Haldejska gonjaše ih, i stiže Sedekiju u polju Jerihonskom, i
    uhvativši ga dovedoše ga k Navuhodonosoru caru Vavilonskom u Rivlu u zemlji Ematskoj,
    te mu sudi.
  lug-lug: Naye eggye ly’Abakaludaaya ne libagoba ne lisanga Zeddekiya mu nsenyi ez’e
    Yeriko, ne bamuwamba, ne bamuleeta eri kabaka Nebukadduneeza ow’e Babulooni e
    Libuna mu nsi y’e Kamasi; n’amusalira eyo omusango.
  heb-heb: וירדפו חיל כשדים אחריהם וישגו את צדקיהו בערבות ירחו ויקחו אתו ויעלהו אל
    נבוכדראצר מלך בבל רבלתה בארץ חמת וידבר אתו משפטים׃
  ben-IRV: কিন্তু কলদীয়দের সৈন্যেরা তাঁদের পিছনে তাড়া করে যিরীহোর সমভূমিতে সিদিকিয়কে
    ধরে ফেলল। তারা তাঁকে ধরে হমাৎ দেশের রিব্লাতে বাবিলের রাজা নবূখদনিৎসরের কাছে নিয়ে
    গেল, যেখানে নবূখদনিৎসর তাঁর বিধান দিলেন।
  pan-pan: ਕਸਦੀਆਂ ਦੀ ਸੈਨਾਂ ਨੇ ਉਹਨਾਂ ਦਾ ਪਿੱਛਾ ਕੀਤਾ ਅਤੇ ਸਿਦਕੀਯਾਹ ਨੂੰ ਯਰੀਹੋ ਦੇ ਮੈਦਾਨ
    ਵਿੱਚ ਫੜ੍ਹ ਲਿਆ ਅਤੇ ਉਹ ਨੂੰ ਲੈ ਕੇ ਹਮਾਥ ਦੇਸ ਦੇ ਰਿਬਲਾਹ ਵਿੱਚ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ
    ਦੇ ਕੋਲ ਲਿਆਂਦਾ। ਉਸ ਨੇ ਉਹ ਦੀ ਸਜ਼ਾ ਬੋਲ ਦਿੱਤੀ
  mya-JVB: ခါလဒဲ စစ်သူရဲ တို့သည် လိုက် လျက် ၊ ယေရိခေါ လွင်ပြင် ၌ ဇေဒကိ မင်းကိုမှီ
    ၍ ဘမ်းဆီး ပြီးမှ ၊ ဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ ရှိရာ ဟာမတ် ပြည် ရိဗလ မြို့သို့
    ဆောင်သွား ကြ၏။ ဗာဗုလုန်ရှင်ဘုရင်သည် ဇေဒကိ မင်း၏ အမှု ကို စစ်ကြော စီရင်၍ ၊
  tbg-tbg: Mini vumanta Babironi iqoka vaiinti King Sedekaiara avataqi vuvaro viva
    Ieriko Uqitaini otu vumanta Babironi iqoka vaiinti Sedekaiara ravaaqavu vare Nebukanesaava
    Hamati vataini Ripila vatukaqi vaunaini vuru kovaro Nebukanesaava viraqaa uva
    vatero ko amura.
  hmo-hmo: To Babulonia tuari taudia ese idia luludia, bona idia ese Sedekaia idia
    dogoatao Ieriko ena tano palaka dekenai. Sedekaia idia abia mauri, bona Nebukanesa
    dekenai idia abia lao, Ribila hanua dekenai, Hamata tano lalonai. Unuseni Nebukanesa
    ese Sedekaia ena kerere davana ia gwauraia.
  urd-urd: लेकिन कसदियों की फ़ौज ने उनका पीछा किया और यरीहू के मैदान में सिदक़ियाह
    को जा लिया, और उसको पकड़ कर रिब्ला में शाह — ए — बाबुल नबूकदनज़र के पास हमात के
    'इलाक़े में ले गए; और उसने उस पर फ़तवा दिया।
  rus-SYN: Но войско Халдейское погналось за ними; и настигли Седекию на равнинах
    Иерихонских; и взяли его и отвели к Навуходоносору, царю Вавилонскому, в Ривлу,
    в землю Емаф, где он произнес суд над ним.
  bqc-SIM: Ɔ̃ Babiloni zĩgↄ̃ↄ pɛ̀lɛ ń gbɛu, ↄ̃ aa Zedekia lè Yeliko gusalalau.
    Aa aà kũ̀ tàò Babɛli kí Nɛbukanɛzawa Libla, Amata bùsuu. We à yãdàuaàla,
  tcz-CHONGTHU: Ahivangin, Babylon sepaiten amaho chu anung del un, Jericho phaicham
    a aphauvin, lengpa chu amantauve. Amahon Zedekiah lengpa chu, Hamath gam’a Riblah
    mun’a um Babylon lengpa Nebuchadnezzar kom’a apuiluttauve. Hichun Nebuchadnezzar
    lengpan Zedekiah chunga thu atantai.
  mar-mar: पण खास्द्यांच्या सैन्याने त्यांचा पाठलाग करून आणि यार्देन नदीच्या खोऱ्याच्या
    मैदानात यरिहोच्याजवळ सिद्कीयाला गाठले. मग त्यांनी त्यास पकडले आणि हमाथ देशातील
    रिब्ला येथे बाबेलचा राजा नबुखद्नेस्सर ह्याच्याकडे आणले, जेथे नबुखद्नेस्सराने त्याच्यावर
    शिक्षा ठरविली.
  qub-qub: Ichanga Babilonia suldärucuna gatir aywashpan Jericó pampacho tariparan.
    Chaycho prësu chariycur ray Nabucodonosor cajman aparan. Nabucodonosorga caycaran
    Hamatcho caycaj Ribla marcacho. Chayachiptin Nabucodonosorna jusgaran.
  bqp-bqp: Adɑmɑ Bɑbilonin tɑbu kowo be, bɑ sinɑ boko Sedesiɑsi nɑɑ swĩi mɑ bɑ nùn
    nɑɑmwɛ Yerikon wɔwɑɔ. Yerɑ bɑ nùn mwɑ bɑ kɑ dɑ Bɑbilonin sinɑ bokon mi, Ribilɑɔ,
    Hɑmɑtin temɔ. Miyɑ u nùn siri.
  hat-hat: Men, sòlda lame Babilòn yo rapouswiv yo. Yo mete men sou Sedesyas nan plenn
    toupre lavil Jeriko a. Yo pran l', yo mennen l' bay Nèbikadneza, wa Babilòn lan,
    ki te lavil Ribla, nan peyi Amat. Rive la, wa Babilòn lan bay lòd sa pou yo fè
    Sedesyas.
  eng-BSB: But the army of the Chaldeans pursued them and overtook Zedekiah in the
    plains of Jericho. They seized him and brought him up to Nebuchadnezzar king of
    Babylon at Riblah in the land of Hamath, where he pronounced judgment on him.
  eng-WEBPB: But the army of the Chaldeans pursued them, and overtook Zedekiah in
    the plains of Jericho. When they had taken him, they brought him up to Nebuchadnezzar
    king of Babylon to Riblah in the land of Hamath; and he pronounced judgement on
    him.
  kbq-kbq: Hianagi Babiloni sondia vahe'mo'za zamarotago hu'za vu'za, Zedekaiana Jeriko
    agupofi ome azeri'naze. Ana hute'za Zedekaiana avre'za Hamati mopafina Ribla kumate
    Babiloni kini ne' Nebukatnesa'ma mani'nere mareri'naze. Ana hazageno e'inahu knaza
    erigahie huno anante huama hu'ne.
  nhe-BL: Pero nopa soldados tlen tlali Babilonia quitepotztocaque Tlanahuatijquetl
    Sedequías huan quiitzquitoj ipan tlamayamitl Jericó. Huan quihuicaque ipan altepetl
    Ribla ipan tlali Hamat campa itztoya Nabucodonosor, nopa tlanahuatijquetl tlen
    tlali Babilonia, huan nopano quitlajtolsencajqui huan quiijto tlachque elis itlatzacuiltil.
  gub-BL: Nezewe rehe we zauxiapekwer Mawiron uzàn wanaikweromo wà. Upyhyk Zeneki
    ywytyr heta 'ymaw Zeriko huwake har rehe wà. Weraha tuwihawete Namukononozor pe
    wà. Namukononozor wiko tawhu Himina her ma'e pupe a'e 'ar mehe a'e. Amat ywy rehe
    tuz. A'e pe wahem mehe Namukononozor umume'u Zeneki pe wemiapo ràm a'e kury.
  eng-DRA: 'But the army of the Chaldeans pursued after them: and they took Sedecias
    in the plain of the desert of Jericho, and when they had taken him, they brought
    him to Nabuchodonosor king of Babylon to Reblatha, which is in the land of Emath:
    and he gave judgment upon him.'
