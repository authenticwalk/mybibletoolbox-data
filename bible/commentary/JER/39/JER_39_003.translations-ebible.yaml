verse: JER.039.003
translations:
  mal-C: അതിനുശേഷം ബാബേൽരാജാവിന്റെ എല്ലാ പ്രഭുക്കന്മാരും അകത്തുകടന്ന്, നടുവിലത്തെ
    കവാടത്തിൽ ഇരുന്നു. സംഗാരിലെ നേർഗൽ-ശരേസരും നെബോ-സർസെഖീം എന്ന ഷണ്ഡന്മാരുടെ തലവനും
    നേർഗൽ-ശരേസർ എന്ന മന്ത്രവാദികളുടെ തലവനും ബാബേൽരാജാവിന്റെ മറ്റ് എല്ലാ പ്രഭുക്കന്മാരുംതന്നെ.
  deu-TKW: 'da kamen alle Obersten des Königs von Babel und ließen sich am Mittelthore
    nieder: Nergal-Sarezer, Samgar-Nebo, Sarsechim, der Oberkämmerer, Nergal-Sarezer,
    der Obermagier, mit allen übrigen Obersten des Königs von Babel.'
  lin-lin: Bakalaka nyonso ya mokonzi ya Babiloni bakotaki kati na engumba mpe bayaki
    kovanda na Ekuke ya kati-kati. Ezalaki Nerigali-Saretseri, Samigari-Nebu ; Sarisekimi,
    mokonzi ya bakalaka ya lokumu ; Nerigali-Saretseri, mokonzi ya liboso ya mampinga,
    mpe bakonzi mosusu ya basoda ya mokonzi ya Babiloni.
  eng-LSV: and all the heads of the king of Babylon come in, and they sit at the middle
    gate, Nergal-Sharezer, Samgar-Nebo, Sarsechim, Rab-Saris, Nergal-Sharezer, chief
    magus, and all the rest of the heads of the king of Babylon.
  eng-GNV: And all the princes of the King of Babel came in, and sate in the middle
    gate, euen Neregal, Sharezer, Samgar-nebo, Sarsechim, Rab-saris, Neregal, Sharezer,
    Rab-mag with all the residue of the princes of the King of Babel.
  eng-WEBSTER: And all the princes of the king of Babylon came in, and sat in the
    middle gate, even Nergal-sharezer, Samgar-nebo, Sarsechim, Rab-saris, Nergal-sharezer,
    Rab-mag, with all the residue of the princes of the king of Babylon.
  nhw-BL: 'Huan nochi nopa tlayacanani tlen soldados tlen tlali Babilonia, calajque
    ipan nopa altepetl huan mosehuijque campa nopa puerta catli eltoc tlatlajco. Huan
    ya ni inintoca nopa tlayacanani: Nergal Sarezer, Samgar Nebo, nopa hueyi tequihua
    Sarsequín huan nopa seyoc Nergal Sarezer catli eliyaya iachtihui tlayacanca nopa
    tlanahuatijquetl.'
  swh-ONEN: 'Kisha maafisa wote wa mfalme wa Babeli wakaja na kuketi kwenye Lango
    la Kati, nao ni: Nergal-Shareza wa Samgari, Nebo-Sarsekimu afisa mkuu, Nergal-Shareza
    afisa mwenye cheo cha juu, na maafisa wengine wote wa mfalme wa Babeli.'
  bba-bba: Sɑɑ yerɑ Bɑbilonin tɑbu sinɑmbu bɑ duɑ bɑ wuu ɡe tɑrusi ɡen kɔnnɔ wuu suunuɡuu
    ɡiɑn di. Tɑbu sinɑm ben yĩsɑ wee, Nɛɛɡɑli Sɑrɛsɛɛ, kɑ Sɑnɡɑɑ Nɛbu, kɑ Sɑɑsekimu,
    sinɑ bokon sɔm kowobun wiruɡii, kɑ mɑɑ Nɛɛɡɑli Sɑrɛsɛɛ wi u sɑ̃ɑ dobo doboɡibun
    wiruɡii, kɑ sere sinɑ bokon tɑbu sinɑm be bɑ tie.
  eng-KJVCPB: And all the princes of the king of Babylon came in, and sat in the middle
    gate, even Nergal-sharezer, Samgar-nebo, Sarsechim, Rab-saris, Nergal-sharezer,
    Rab-mag, with all the residue of the princes of the king of Babylon.
  luo-luo: 'Eka jotelo duto mag ruodh Babulon nobiro kendo obet e Dhorangach Madiere:
    Negal-Shareza ma ja-Samgar, Nebo-Sasekim jatelo maduongʼ, Negal-Shareza jatelo
    mamalo maduongʼ kod jotelo mamoko duto mag ruodh Babulon.'
  meu-meu: 'Ierusalem e abla negana ai, Babulono pavapavana ena lohia taudia iboudiai
    ema, bogaragi ikoukouna ai e helai: Neregala-saresere, Samagara-nebo, Sarasekimi
    (ena dagi be Rabsarisi), Neregalasaresere (ena dagi be Rabmaga), bona Babulono
    pavapavana ena tuari lohiadia oredia iboudiai.'
  npi-ULB: तब बेबिलोनका राजाका सबै अधिकारी अर्थात् नेबो-सर्सेकिम, सम्गर-नेबो र एक
    उच्‍च अधिकारी सर्सेचिम आएर मध्य ढोकामा बसे । नेबो-सर्सेकिम बेबिलोनका राजाका विशिष्‍ट
    अधिकारी थिए, र अरू बाँकी सबै अधिकारीहरू थिए ।
  yor-yor: Nígbà náà ni gbogbo àwọn ìjòyè ọba Babeli wá, wọ́n sì jókòó ní àárín ẹnu
    ibodè, àní Nergali-Ṣareseri ti Samgari, Nebo-Sarsikimu olórí ìwẹ̀fà, Nergali-Ṣareseri,
    olórí amòye, pẹ̀lú gbogbo àwọn ìjòyè ọba Babeli yóò kú.
  pes-OPCB: سپس تمام فرماندهان سپاه بابِل داخل شهر شدند و پیروزمندانه کنار دروازهٔ
    وسطی نشستند. در میان آنها نرجل شراصر، سمجرنبو، سرسکیم و نرجل شراصر (مشاور پادشاه
    بابِل)، به چشم می‌خوردند.
  tgl-ULB: 'At dumating ang lahat ng opisyal ng hari ng Babilonia at umupo sa gitnang
    tarangkahan: Ang mga ito ay sina Nergal-salezer, Samgar-nebo, at Sarsequim, isang
    mahalagang opisyal. Isang mataas na opisyal si Nergal-salezer, at ang iba pa ay
    mga opisyal ng hari ng Babilonia.'
  hui-hui: Ani buwa Babilononaga kini heagonaga agali haguane bu hearu tigua tanoha
    anda puwa wai pabe panga mbira mini Panga Dombeni laga wiagoria puwa ina tano
    ogoni handaya ho haru kamagoni lowa pu berene. Agali haguane uruni tinaga mini
    Negala Sarese imaru Samaga Nebo imaru Sasegimi imarubi Negala Sarese mendebi uruni
    berene.
  mya-mya: (ယေ​ရု​ရှ​လင်​မြို့​ကို​သိမ်း​ယူ​ရ​ရှိ​သော​အ​ခါ နေ​ရ​ဂါ​လ​ရှ​ရေ​ဇာ၊ သံ​ဂါ​နေ​ဗော၊
    စာ​သ​ခိမ် နှင့်​အ​ခြား​နေ​ရ​ဂါ​လ​ရှ​ရေ​ဇာ​တို့​အ​ပါ အ​ဝင်​ဗာ​ဗု​လုန်​ဘု​ရင်​၏​မှူး​မတ်​တို့​သည်
    အ​လယ်​တံ​ခါး​သို့​လာ​၍​ထိုင်​ကြ​၏။)
  bod-N: ཡེ་རུ་སཱ་ལེམ་ལེན་པའི་དུས་སུ། པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོའི་འགོ་དཔོན་རྣམས་ཏེ་ནེར་གལ་ཤར་ཨེ་ཟེར་དང་།
    སམ་གར་ནེ་བོ། བློན་ཆེན་སར་སེ་ཀེམ། དམག་དཔོན་ནེར་གལ་ཤར་ཨེ་ཟེར། དེ་མིན་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོའི་འགོ་དཔོན་གཞན་ཐམས་ཅད་རྒྱ་སྒོ་བར་མ་རུ་བསྡད་དོ།
    །
  sna-sna: 'Ipapo machinda ose amambo weBhabhironi akauya ndokugara paSuo Rapakati,
    vaiti: Nerigari-Sharezeri weSamugari naNebho-Saresekimi mukuru wavaranda vamambo
    weBhabhironi, naNerigari-Sharezeri mukuru aiva nechinzvimbo chapamusoro, namamwe
    machinda ose amambo weBhabhironi.'
  spa-BLM: 'Todos los príncipes del rey de Babilonia entraron y se sentaron en la
    puerta del medio: Nergal Sharezer, Samgarnebo, Sarsechim el Rabsaris, Nergal Sharezer
    el Rabmag, con todos los demás príncipes del rey de Babilonia.'
  cac-cac: 'Ata'' ix och masanil eb'' yajal soldado yic vin̈ sreyal Babilonia chi''.
    A d''a jun puerta ay d''a snan̈al chon̈ab'' chi'', ata'' ix ajec'' eb''. A eb''
    vin̈ nivac yajal chi'', aton eb'' vin̈ tic: Vin̈aj Nergal-sarezer, vin̈aj Samgar-nebo,
    vin̈aj Sarsequim yed'' pax junxo vin̈ scuchan Nergal-sarezer.'
  swh-ULB: 'Kisha maafisa wote wa mfalme wa Babeli walikuja na kukaa kwenye lango
    la katikati: Nergali Sharezeri, Samgari Nebo, na Sarsechimu, afisa muhimu. Nerga
    Sharezeri alikuwa afisa mkuu na wote waliobaki maafisa wa mfalme wa Babeli.'
  bel-bel: І ўвайшлі ў яго ўсе князі цара Вавілонскага і разьмсьціліся ў сярэдняй
    браме, Нэргал-Шарэцэр, Самгар-Нэво, Сарсэхім, начальнік еўнухаў, Нэргал-Шарэцэр,
    начальнік магаў, і ўсе астатнія князі цара Вавілонскага.
  deu-ELBBK: 'da zogen alle Fürsten des Königs von Babel ein und besetzten das Mitteltor:
    Nergal-Sarezer, Samgar-Nebusarsekim, der Oberkämmerer, Nergal-Sarezer, der Obermagier,
    und alle übrigen Fürsten des Königs von Babel.'
  mbb-OT: Ne hein neselezan dan en is Jerusalem, is langun he menge upisyal te hadì
    te Babilonia mibpinuu ziyà te Teliwazà he Pultahan te kebpaahà he naaǥew zan en
    haazà is inged. Iyan sikandan ensi Nergal Sharezer he tig-Samgar, si Nebo Sarsekim
    he sevaha he pengulu he upisyal, wey is sevaha pa he Nergal Sharezer he sevaha
    zaan he lavew he upisyal, wey is duma pa he menge upisyal te hadì te Babilonia.
  mal-2015: ബാബേൽരാജാവിന്റെ സകലപ്രഭുക്കന്മാരുമായ നേർഗ്ഗൽ-ശരേസരും സംഗർ-നെബോവും സർ-സെഖീമും
    രബ്-സാരീസും നേർഗ്ഗൽ-ശരേസരും രബ്-മാഗും ബാബേൽരാജാവിന്റെ ശേഷം പ്രഭുക്കന്മാരൊക്കെയും
    അകത്തു കടന്നു നടുവിലത്തെ വാതില്ക്കൽ ഇരുന്നു.
  rmc-rmc: 'Avle ode savore raja le babiloňike kraľiskre a bešle peske andre Maškaruňi
    brana: o Nergal-Sarecer, o Samgar-Nebu, o Sar-Sechim, o hlavno uradňikos, o Nergal-Sarecer,
    o hlavno astrologos, the savore okla raja le babiloňike kraľiskre.'
  pes-OPV: و تمام سروران پادشاه بابل داخل شده، در دروازه وسطی نشستند یعنی نرجل شراصر
    و سمجرنبو وسرسکیم رئیس خواجه‌سرایان و نرجل شراصررئیس مجوسیان و سایر سرداران پادشاه
    بابل.
  ron-1924: 'Атунч ау ынаинтат тоате кэпетенииле ымпэратулуй Бабилонулуй ши ау купринс
    поарта де ла мижлок. Ерау: Нергал-Шарецер, Самгар-Небу, Сарсеким, кэпетения фаменилор
    дрегэторь, Нергал-Шарецер, кэпетения маӂилор, ши тоате челелалте кэпетений але
    ымпэратулуй Бабилонулуй.'
  ben-OBCV: তারপর ব্যাবিলনের রাজার সমস্ত কর্মকর্তা এসে মধ্যম-দ্বারে আসন গ্রহণ করল।
    তারা ছিল সমগরের নের্গল-শরেৎসর, একজন প্রধান আধিকারিক নেবো-সার্সেকিম, একজন উচ্চ
    পদাধিকারী নের্গল-শরেৎসর এবং ব্যাবিলনের রাজার অন্যান্য সমস্ত কর্মচারী।
  som-som: markaas Yeruusaalem waa la qabtay oo amiirradii boqorka Baabuloon oo dhammu
    intay galeen ayay iriddii dhexe fadhiisteen, oo waxay ahaayeen Neergal Shareser,
    iyo Samgar Nebuu, iyo Sarsekiim, iyo Rab Saariis, iyo Neergal Shareser, iyo Rab
    Maag iyo intii kale ee saraakiishii boqorka Baabuloon oo dhan.
  lat-VUC: 'et ingressi sunt omnes principes regis Babylonis, et sederunt in porta
    media: Neregel, Sereser, Semegarnabu, Sarsachim, Rabsares, Neregel, Sereser, Rebmag,
    et omnes reliqui principes regis Babylonis.'
  eng-ASVBT: that all the princes of the king of Babylon came in, and sat in the middle
    gate, to wit, Nergal-sharezer, Samgar-nebo, Sarsechim, Rab-saris, Nergal-sharezer,
    Rab-mag, with all the rest of the princes of the king of Babylon.
  ita-1885: 'E tutti i capitani del re di Babilonia vi entrarono, e si fermarono alla
    porta di mezzo, cioè: Nergal-sareser, Samgar-nebu, Sarsechim, Rab-saris, Nergal-sareser,
    Rab-mag, e tutti gli altri capitani del re di Babilonia.'
  eng-LXXUP: in which King Zedekiah had shut him up, saying, Wherefore dost thou prophesy,
    saying, Thus saith the Lord, Behold, I will give this city into the hands of the
    king of Babylon, and he shall take it;
  eng-ULB: 'Then all the officials of the king of Babylon came and sat in the middle
    gate: Nebo-Sarsekim, Samgar Nebo, and Sarsechim, an important official. Nebo-Sarsekim
    was a high official and all the rest were the officials of the king of Babylon.'
  spa-VBL: Todos los funcionarios del rey de Babilonia entraron y se apoderaron de
    la ciudad, estableciendo su cuartel general en la Puerta del Medio. Eran Nergal-sharezer
    de Samgar, Nebo-sarsekim de Rabsaris, Nergal-sharezer de Rabmag, y todos los demás
    funcionarios del rey de Babilonia.
  fra-_FOB: Tous les chefs du roi de Babylone vinrent, et se postèrent à la porte
    du milieu. C'étaient Nergal-Sharéetser, Samgar-Nébu, Sarsékim, chef des eunuques,
    Nergal-Sharéetser, chef des mages, et tous les autres chefs du roi de Babylone.
  mal-mal: ബാബേൽരാജാവിന്റെ എല്ലാ പ്രഭുക്കന്മാരും അകത്ത് കടന്ന് നടുവിലത്തെ വാതില്ക്കൽ
    ഇരുന്നു; നേർഗ്ഗൽ-ശരേസരും സംഗർ-നെബോവും സർ-സെഖീമും രബ്-സാരീസും നേർഗ്ഗൽ-ശരേസരും രബ്-മാഗും
    ബാബേൽരാജാവിന്റെ മറ്റ് എല്ലാ പ്രഭുക്കന്മാരും തന്നെ.
  urd-GVR: 'Tab Nabūkadnazzar ke tamām ālā afsar shahr meṅ ā kar us ke Darmiyānī Darwāze
    meṅ baiṭh gae. Un meṅ yih shāmil the: Nairgal-sarāzar Samgar, Nabū-sar-sakīm jo
    Rab-sārīs thā, Nairgal-sarāzar jo Rab-māg thā aur Shāh-e-Bābal ke bāqī buzurg.'
  suz-BL: मिनु यरूसलेम ग्राशा, बेबीलोन ङा पिप आ ठेयब मुर नेल्‍ल जाक्‍शा दाते ङा लाप्‍चोमी
    बाक्‍तेक्‍म। नेरगल-शरेसेर, साम्‍गार-नेबो, सारसेकीम नेल्‍ल क्‍येङा ठेयब निसाफ पाइब
    नेरगल-शरेसेर नु बेबीलोन ङा पिप आ ठेयब गेय पाइब मुर नेल्‍ल जाक्‍शा बाक्‍तेक्‍म।
  eng-NOY: that all the chieftains of the king of Babylon came, and stationed themselves
    in the middle gate, Nergalsharezer, Samgarnebo, Sarsechim, prefect of the eunuchs,
    Nergalsharezer, prefect of the magians, and all the rest of the princes of the
    king of Babylon.
  ita-1927: 'tutti i capi del re di Babilonia entrarono, e si stabilirono alla porta
    di mezzo: Nergal-saretser, Samgar-nebu, Sarsekim, capo degli eunuchi, Nergal-saretser,
    capo dei magi, e tutti gli altri capi del re di Babilonia.'
  ckb-ckb: 'جا هەموو سەرکردەکانی پاشای بابل هاتن و لە دەروازەکەی ناوەڕاست دانیشتن:
    نێرگەل‌سەرئەچەری سمەگەری، نەبۆسەرسەخیم کە سەرۆکی دیوان بوو، نێرگەل‌سەرئەچەر کە
    سەرۆکی مۆغەکان بوو، لەگەڵ پاشماوەی سەرکردەکانی پاشای بابل.'
  eng-BBE: All the captains of the king of Babylon came in and took their places in
    the middle doorway of the town, Nergal-shar-ezer, ruler of Sin-magir, the Rabmag,
    and Nebushazban, the Rab-saris, and all the captains of the king of Babylon.
  kan-OKCV: ನೇರ್ಗಲ್ ಸರೆಚರ್, ಸಮ್ಗರ್‌ನೆಬೊ, ಕಂಚುಕಿಯರ ಮುಖ್ಯಸ್ಥನಾದ ಸರ್ಸೆಕೀಮ್, ಚೋಯಿಸರ ಮುಖ್ಯಸ್ಥ
    ನೇರ್ಗಲ್ ಸರೆಚರ್, ಹೀಗೆ ಬಾಬಿಲೋನಿಯದ ಅರಸನ ಎಲ್ಲಾ ಪದಾಧಿಕಾರಿಗಳು ಪುರಪ್ರವೇಶ ಮಾಡಿ, ಮಧ್ಯಮ
    ದ್ವಾರದೊಳಗೆ ಕುಳಿತುಕೊಂಡರು.
  tam-2017: அப்பொழுது பாபிலோன் ராஜாவின் பிரபுக்களாகிய நெர்கல்சரேத்சேர், சம்கார்நேபோ,
    சர்சேகிம், ரப்சாரீஸ், நெர்கல் சரேத்சேர், ரப்மாக் என்பவர்களும், பாபிலோன் ராஜாவின்
    மற்ற எல்லாப் பிரபுக்களும் உள்ளே நுழைந்து, நடுவாசலில் இருந்தார்கள்.
  spa-RV-1909: 'Y entraron todos los príncipes del rey de Babilonia, y asentaron á
