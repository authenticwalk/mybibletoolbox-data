    do meio: Nergal Sharezer, Samgarnebo, Sarsechim, o Rabsaris, Nergal Sharezer,
    o Rabino, com todos os demais príncipes do rei da Babilônia.'
  cth-cth: Hahoi, Jerusalem a la awh toteh, Babilon siangpahrang kahrawikungnaw a
    kâen awh teh longkha lungui vah Negalsharezer, Sangarnebo, Sarsekhim, Rabsaris,
    Negalsharezer, Rabmag tinaw hoi Babilon kahrawikung alouke pueng hoi a tahung
    awh.
  twi-twi: 'Na Babiloniahene adwumayɛfo no nyinaa bɛtenaa Mfimfini Pon hɔ: Nergal-Sareser
    a ofi Samgar ne Nebo-Sarsekim a ɔyɛ ɔsraani panyin ne Nergal-Sareser a ɔyɛ otitiriw,
    ne Babiloniahene adwumayɛfo a wɔaka no nyinaa.'
  hlt-hlt: Te vaengah Babylon manghai kah mangpa boeih ha pawk tih laklung vongka
    ah Nergalsharezer, Samgarnebo, Rabsaris, Sarsekhim, Nergalsharezer, Rabmag neh
    Babylon manghai kah mangpa kah a meet rhoek khaw boeih ngol uh.
  tbz-SIM: 'Mɛm̀mɛ Bɑbidɔnni kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ iwɛ̃ĩ yɛmbɛ̀ tɑmɛ̀ kɛ́kɑri dibòrì dɛ
    cuokɛ̀ kpɛri, bɛɛ̀ yètɛ̀ tu: Nɛdikɑdi-Sɑdɛtisɛɛ wèè bɑkɛ́ bɛ̀ fɔ̃̀mmu bɛ̀ kɛ̀
    bɛ̀ pĩ ntɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ miɛkɛ mutɔ̃mmú, kòo kpɑ̀ɑ̀tì ò tɑ̃́ nɛ̀ bɛkótíbɛ̀
    tɔbɛ̀ bɛ̀ɛ̀ do tú iwɛ̃ĩ yɛmbɛ̀.'
  msy-2020: 'Egha dughiar kam, Babilonɨn atrivimɨn gumazir dapaniba bar nguibar ekiamɨn
    aven ghue. Gumazir dapanibar ziabar kara: Nergal Sareser ko, Samgar Nebo ko, gumazir
    ekiar faragha zuim Sarsekim ko, mɨdorozir gumazibar dapanim Nergal Sareser. Me
    ghua nguibar ekiamɨn dɨvazir kamɨn Arɨghan Itir Tiarakamɨn ghuegha, nguibar ekiam
    gativaghasa a gapiagha iti.'
  azb-azb: Babil padşahının bütün başçıları – Nerqal-Sareser, Samqar-Nevo, baş məmur
    Sarsekim, baş məsləhətçi Nerqal-Sareser və bütün başqa əyanlar içəri girib Orta
    darvazada oturdu.
  eng-DBY: 'and all the princes of the king of Babylon came in, and sat in the middle
    gate: Nergal-sharezer, Samgar-nebu, Sarsechim, chief chamberlain, Nergal-sharezer,
    chief magian, and all the rest of the princes of the king of Babylon.'
  hin-2017: जब यरूशलेम ले लिया गया, तब नेर्गलसरेसेर, और समगर्नबो, और खोजों का प्रधान
    सर्सकीम, और मगों का प्रधान नेर्गलसरेसेर आदि, बाबेल के राजा के सब हाकिम बीच के
    फाटक में प्रवेश करके बैठ गए।
  wol-KYG: Mboolem kàngami buuru Babilon daldi dikk toog ca buntu dëkk, ba ca digg
    ba. Nergal Sareser a nga ca ak Samgar Nebo ak Sar Sekim njiitu bëkk-néegi buur
    ak Nergal Sareser meneen ma, njiitu gisaanekat yi, ñook mboolem kàngami buuru
    Babilon ña ca des.
  eng-YLT: and come in do all the heads of the king of Babylon, and they sit at the
    middle gate, Nergal-Sharezer, Samgar-Nebo, Sarsechim, chief of the eunuchs, Nergal-Sharezer,
    chief of the Mages, and all the rest of the heads of the king of Babylon.
  eng-WYC-2017: and all the princes of the king of Babylon entered, and sat in the
    middle gate, Nergalsharezer, Samgarnebo, Sarsechim, Rabsaris, Nergalsharezer,
    Rabmag, and all [the] other princes of the king of Babylon.
  eng-WMBB: 'All the princes of the king of Babylon came in, and sat in the middle
    gate: Nergal Sharezer, Samgarnebo, Sarsechim the Rabsaris, Nergal Sharezer the
    Rabmag, with all the rest of the princes of the king of Babylon.'
  urd-GVH: 'तब नबूकदनज़्ज़र के तमाम आला अफ़सर शहर में आकर उसके दरमियानी दरवाज़े में
    बैठ गए। उनमें यह शामिल थे : नैरगल-सराज़र समगर, नबू-सर-सकीम जो रब-सारीस था, नैरगल-सराज़र
    जो रब-माग था और शाहे-बाबल के बाक़ी बुज़ुर्ग।'
  rug-rug: 'Meke la sari doduru koimata tanisa baṉara pa Babiloni meke vagi dia habohabotuana
    pa Sasada Kokorapa: ari Neqala Sareza pa Samuqa, Nebo Sasekimi sa ṉati koimata
    meke Neqala Sareza sa palabatu nomana meke sari doduru koimata pule tanisa baṉara
    pa Babiloni.'
  gaz-gaz: Ergasii qondaaltonni mootii Baabilon hundi dhufanii Karra Giddu Galeessa
    dura tataaʼan; isaanis Nergaal-Sharezer namicha Samgaar, Neboo-Sarsekiim ajajaa
    hangafa, Nergaal-Sharezer shuumii hangafaa fi qondaaltota mootii Baabilon hundaa
    dha.
  fra-LSG: 'tous les chefs du roi de Babylone s’avancèrent, et occupèrent la porte
    du milieu: Nergal-Scharetser, Samgar-Nebu, Sarsekim, chef des eunuques, Nergal-Scharetser,
    chef des mages, et tous les autres chefs du roi de Babylone.'
  gnn-gnn: '@see-verse:JER.039.002'
  yal-yal: Nayi, Babilɔn mangana kuntigine birin yi e maso, e yi dɔxɔ gbɛdɛne yi Taa
    Tagin so dɛɛn na, Neragala-Sareseri nun Samigara-Nebu nun Sarasekimi, mangan bundɔxɔne
    kuntigin nun Neragala-Sareseri, kuntigi gbeena e nun Babilɔn mangana kuntigin
    bonne birin.
  haw-1868: A komo mai la na luna a pau a ke alii o Babulona, a noho iho la ma ka
    pukapa waena, o Neregalesareza, a me Samegarenebo, a me Saresekima, ka luna o
    ka poe i poaia, a me Neregalesareza, ka luna o na Magoi, a me na luna i koe a
    pau o ke alii o Babulona.
  arb-NAV: 'وَمَا لَبِثَ أَنْ دَخَلَ كُلُّ رُؤَسَاءِ مَلِكِ بَابِلَ وَجَلَسُوا فِي
    الْبَابِ الأَوْسَطِ وَهُمْ: نَرْجَلَ شَرَاصَرُ، وَسَمْجَرَ نَبُو، وَسَرْسَخِيمُ
    رَئِيسُ الْخِصْيَانِ، وَنَرْجَلَ شَرَاصَرُ رَئِيسُ الْمَجُوسِ، وَسَائِرُ قُوَّادِ
    مَلِكِ بَابِلَ.'
  ewe-ewe: 'Tete Babilonia fia ƒe amegãwo katã va xɔ zi ɖe Domegbo la ƒe mɔnu. Amegãwoe
    nye: Nergal Sarezer si tso Samgar, Nebo Sarsekim, dɔnunɔlagã ɖeka, Nergal Sarezer,
    ame deŋgɔ ɖeka, hekpe ɖe Babilonia fia ƒe amegã bubuwo ŋuti.'
  eng-LEE: And then came all the princes of the king of Babylon, and sat down in the
    middle gate; [namely,] Neregal-sharezer, Samgar-nebu, Sarsechim, the chief of
    the eunuchs, Neregal-sharezer, the chief of the magi, with all the residue of
    the princes of the king of Babylon.
  asm-FB: বাবিলৰ ৰজাৰ আটাই প্ৰধান লোকসকল, অৰ্থাৎ নেৰ্গল-চৰেচৰ, চমগৰ-নবো, প্ৰধান নপুংসক
    চৰ্চখীম আৰু প্ৰধান গণক নেৰ্গল-চৰেচৰ আদি বাবিলৰ ৰজাৰ আটাই প্ৰধান লোকসকল সোমাই মধ্যম
    দুৱাৰত বহিল।
  sus-A: نَ كُي بَبِلْن كُنتِفِيٍ نَشَ سٌ، عٍ دْشْ تَا نَادّ شُنفبٍ رَ، نٍرِفَلِ سَرٍ سٍرِ،
    سَنفَرِ نٍبٌ، سَرٍ سٍكِمِ سْورِ يَرٍرَتِيٍ شَ مَنفّ، عَ نُن بَبِلْن كُنتِفِ فبّتّيٍ.
  fra-SBL: 'Tous les princes du roi de Babylone entrèrent et s''assirent à la porte
    du milieu : Nergal Sharezer, Samgarnebo, Sarsechim, le Rabsaris, Nergal Sharezer,
    le Rabmag, et tous les autres princes du roi de Babylone.'
  hbo-hbo: וַיָּבֹ֗אוּ כֹּ֚ל שָׂרֵ֣י מֶֽלֶךְ־בָּבֶ֔ל וַיֵּשְׁב֖וּ בְּשַׁ֣עַר הַתָּ֑וֶךְ
    נֵרְגַ֣ל שַׂר־אֶ֠צֶר סַֽמְגַּר־נְב֞וּ שַׂר־סְכִ֣ים רַב־סָרִ֗יס נֵרְגַ֤ל שַׂר־אֶ֙צֶר֙
    רַב־מָ֔ג וְכָל־שְׁאֵרִ֔ית שָׂרֵ֖י מֶ֥לֶךְ בָּבֶֽל׃
  kik-kik: 'Hĩndĩ ĩyo anene othe a mũthamaki wa Babuloni magĩtoonya na magĩikara Kĩhingo-inĩ
    gĩa Gatagatĩ: Nao nĩ Nerigali-Sharezeru wa Samugari, na Nebo-Sarisekimu mũtongoria
    ũmwe mũnene, na Nerigali-Sharezeru ũrĩa warĩ mũnene wathani-inĩ, marĩ hamwe na
    anene arĩa angĩ othe a mũthamaki wa Babuloni.'
  fra-NCL: Tous les chefs du roi de Babylone entrèrent et s’établirent à la porte
    du milieu ; Nergal-Séréser, gardien du trésor, Nabu-Sarsakim, chef des eunuques,
    Nergal-Séréser, chef des mages, et tout le reste des chefs du roi de Babylone.
  cek-AK: Babylon siangpahrang ih angraengnawk boih a thungah akun o moe, khongkha
    um ah anghnut o; Nergal-Sharezer, Samgar-Nebo, Sarsekim, Rabsari, Nergal-Sharezer,
    Rab-Mak hoi Babylon siangpahrang ih angraengnawk athum o boih.
  cuk-cuk: 'A-yaa-ollo-imaklesadbali, bela Babilonia-rey-e-dummagan ubosad, geb yawagak-yaabalid
    negabargi-siidgi ambikudapmalad. Babilonia-rey-e-dummagan-ubosad, wemalad: Nergal-Sarezer,
    Samgar-Nebo, reyneggi-arbamalad-e-dummad-Sarsequim, reyneggi-arbamalad-e-dummad-baid-Nergal-Sarezer,
    degine, bela Babilonia-reyneggi-arbamalad-e-dummagan-bamalad.'
  uig-CYR: Шуниң билән Бабил падишасиниң әмирлириниң һәммиси, йәни Самгарлиқ Нәргал-Шарәзәр,
    баш ғәзничи Небу-Сарсеқим, баш сеһиргәр Нәргал-шарәзәр вә Бабил падишалиғиниң
    башқа әмәлдарлири кирип «Оттура дәрваза»да олтарди.
  tel-2017: అప్పుడు బబులోను రాజు అధికారులు నేర్గల్‌ షరేజరు, సమ్గర్ నెబో, ముఖ్య అధికారి
    శర్సెకీము లోపలికి వచ్చి సింహద్వారంలో కూర్చున్నారు. నేర్గల్‌ షరేజరు ఒక ఉన్నత అధికారి.
    మిగిలిన వాళ్ళు బబులోను రాజుకు చెందిన అధికారులు.
  hat-BSA: Epi tout ofisye a wa Babylone yo te antre ladann. Yo te chita bò kote Pòtay
    Mitan a; Nergal-Scharetser, Samgar-Nebu, Sarsekim, chèf a enik yo, Nergal-Sar-Ezer,
    chèf a majisyen yo, ak tout rès chèf a wa Babylon yo.
  kos-kos: Ke pacl se sruoh Jerusalem, mwet fulat nukewa lun tokosra Babylonia elos
    tuku ac tu yen srisrngiyuk nu selos ke Mutunpot Infulwa. Kutu sin mwet inge pa
    Nergal Sarezer, Samgar Nebo, Sarsechim, ac sie pac Nergal Sarezer.)
  hbo-WLC: וַיָּבֹ֗אוּ כֹּ֚ל שָׂרֵ֣י מֶֽלֶךְ־בָּבֶ֔ל וַיֵּשְׁב֖וּ בְּשַׁ֣עַר הַתָּ֑וֶךְ
    נֵרְגַ֣ל שַׂר־אֶ֠צֶר סַֽמְגַּר־נְב֞וּ שַׂר־סְכִ֣ים רַב־סָרִ֗יס נֵרְגַ֤ל שַׂר־אֶ֙צֶר֙
    רַב־מָ֔ג וְכָל־שְׁאֵרִ֔ית שָׂרֵ֖י מֶ֥לֶךְ בָּבֶֽל׃
  ibo-ibo: 'Mgbe ahụ, ndịisi niile nke eze Babilọn batara were ọnọdụ ha nʼọnụ ụzọ
    ama nke Etiti. Ndị a bụ ndị batara: Negal-Shareza onye Samga, na Nebo-Sasekim,
    onyeisi nʼetiti ndịisi, na Negal-Shareza onyeisi nke ọkwa ya dị elu, na ndịisi
    niile ọzọ nke eze Babilọn ndị fọdụrụ.'
  ory-ory: ବାବିଲ ରାଜାର ଅଧିପତିସକଳ, ଅର୍ଥାତ୍‍, ନେର୍ଗଲ ଶରେତ୍ସର, ସମ୍‍ଗର-ନବୋ, ଶର୍ସଖୀମ୍‍,
    ରବ୍‍ସାରୀସ୍‍, ନେର୍ଗଲ ଶରେତ୍ସର, ରବମାଗ୍‍ ପ୍ରଭୃତି ବାବିଲ ରାଜାର ଅବଶିଷ୍ଟ ଅଧିପତି ସମସ୍ତେ
    ଭିତରେ ଆସି ମଧ୍ୟମ ଦ୍ୱାରରେ ବସିଲେ।
  chk-chk: 'Iwe, lupwen ra liapeni Jerusalem, nöün ewe kingen Papilon kewe meilapen
    nöüwis meinisin ra feito o mot lon ewe Asamalapen Lukalap. Ikkei iter: Nerkal-sareser,
    Samkar-nepo, Sarsekim, pwal eman Nerkal-sareser fiti ekoch nöüwis nöün ewe kingen
    Papilon.'
  rop-rop: Wen detlot bin teikoba langa Jerusalem, ol detlot boswan blanga det king
    blanga Bebalon bin kaman en jidan langa olabat pleis langa det Midul Geit. Ol
    dislot na bin jidan deya, Negalsaresa, Samganeba, Sasekim, en najawan Negalsaresa.
  ukr-1871: 'І ввійшли в його князї царя Вавилонського та й розложились коло середніх
    воріт: Нергал-Шарезер, Самгар-Нево, Сарсехим, старший між скопцями, Ребмаг, старший
    над магами, з усїма иншими князями царя Вавилонського.'
  deu-1951: Da kamen alle Fürsten des Königs von Babel und setzten sich beim mittlern
    Tore fest, nämlich Nergal-Sarezer, Samgar-Nebo, Sarsekim, der Oberkämmerer, Nergal-Sarezer,
    der Obermagier, samt allen übrigen Fürsten des babylonischen Königs.
  eng-JPS: that all the princes of the king of Babylon came in, and sat in the middle
    gate, even Nergal-sarezer, Samgar-nebo, Sarsechim Rab-saris, Nergal-sarezer Rab-mag,
    with all the residue of the princes of the king of Babylon.
  srp-1865: I uðoše svi knezovi cara Vavilonskoga, i stadoše kod srednjih vrata Nergal-sareser,
    Samgar-nevon, Sarsehim, starješina nad dvoranima, Nergal-sareser, starješina nad
    vraèima, i svi drugi knezovi cara Vavilonskoga.
  lug-lug: Awo Nerugalusalezeeri, ne Samugaluneebo, ne Salusekimu, ne Labusalisi,
    ne Nerugalusalezeeri, ne Labumagi, n’abakungu abalala bonna aba kabaka w’e Babulooni
    ne bajja ne batuula mu mulyango ogwa wakati ogwa Yerusaalemi.
  heb-heb: ויבאו כל שרי מלך בבל וישבו בשער התוך נרגל שר אצר סמגר נבו שר סכים רב סריס
    נרגל שר אצר רב מג וכל שארית שרי מלך בבל׃
  ben-IRV: 'তখন বাবিলের রাজার সব রাজকর্মচারীরা এলেন এবং মাঝের ফটকে বসলেন: নের্গল-শরেৎসর,
    সমগরনবো, শর্সখীম নামে একজন নপুংসক, নের্গল-শরেৎসর নামে প্রধান রাজকর্মচারী এবং বাবিলের
    রাজার অবশিষ্ট সমস্ত কর্মচারী।'
  pan-pan: ਤਾਂ ਬਾਬਲ ਦੇ ਰਾਜਾ ਦੇ ਸਾਰੇ ਸਰਦਾਰ ਅੰਦਰ ਆ ਕੇ ਵਿਚਲੇ ਫਾਟਕ ਵਿੱਚ ਬੈਠ ਗਏ ਅਰਥਾਤ ਨੇਰਗਲ-ਸ਼ਰਾਸਰ,
    ਸਮਗਰ-ਨੂਬ, ਸਰਸਕੀਮ, ਖੁਸਰਿਆਂ ਦਾ ਪ੍ਰਧਾਨ ਨੇਰਗਲ-ਸ਼ਰਾਸਰ, ਨਜੂਮੀਆਂ ਦਾ ਉਸਤਾਦ ਅਤੇ ਬਾਬਲ ਦੇ
    ਰਾਜਾ ਦੇ ਬਾਕੀ ਸਾਰੇ ਸਰਦਾਰ
  mya-JVB: ရွှေထားဝန်နေရဂါလရှရေဇာ ၊ မိန်းမစိုး အုပ်စာသခိမ် ၊ မာဂု ပညာရှိအုပ်နေရဂါလရှရေဇာ
    တည်းဟူသောဗာဗုလုန် ရှင်ဘုရင် ၏မှူးမတ် အစ ရှိသော မှူးတော် မတ်တော်အပေါင်း တို့သည်
    မြို့ထဲသို့ဝင်၍၊ အလယ် ချက် တံခါးဝ ၌ ထိုင် ကြ၏။
  tbg-tbg: 'Vika vatukaqi oriqete Babironi qiata vaiinti vika Tavaarana Vai Qentirave
    tunaini ko tireka oru oquvi vaura. Vika nutu vaireva: Negali-Saresevave, Samiga-Nebovave,
    Sasekimavave, vo Negali-Saresevave, vinavuka vaura.'
  hmo-hmo: 'Ierusalema dekenai idia vareai neganai, Babulonia ena king ena lohia taudia
    ibounai idia mai, huana dekenai ia noho magu iduara dekenai idia helai. Edia ladadia
    be: Neregala Saresere, Samagara Nebo, Sarasekimi, opesa badana ta, Neregala Saresere
    ma ta, tuari biaguna badana, bona Babulonia ena king ena opesa ibounai danu.'
  urd-urd: और शाह — ए — बाबुल के सब सरदार या'नी नेयिरीगल सराज़र, समगर नबू, सरसकीम,
    ख़्वाजासराओ का सरदार नेयिरीगल सराज़र मजूसियों का सरदार और शाह — ए — बाबुल के बाक़ी
    सरदार दाख़िल हुए और बीच के फाटक पर बैठे।
  rus-SYN: И вошли в него все князья царя Вавилонского, и расположились в средних
    воротах, Нергал-Шарецер, Самгар-Нево, Сарсехим, начальник евнухов, Нергал-Шарецер,
    начальник магов, и все остальные князья царя Вавилонского.
  bqc-SIM: Ɔ̃ Babɛli kía ń a ìwaↄ mↄ̀ zↄ̃̀lɛ Guo Bↄlɛu. Àsi'onki Nɛɛgali Salɛzɛɛ
    kú ń guu ń Samɛgaa Nɛboo ń zĩgↄ̃ↄ ziia Saasikiũo ń Babɛli kía ìwa kĩniↄ
    píi.
  tcz-CHONGTHU: 'Hichun Babylon sepaite leh avaipoteu, abonchauvin khopi sunga ahung
    lut uvin, kelkot lailha pen’a chun atoudentauve. Amaho chu: Nergar-sharezer samgar,
    Nebo-Sarsekim, Nergar-sharezer dangkhat toh chuke gamvaipo dang dangho toh ahiuve.'
  mar-mar: मग बाबेलाच्या राजाचे सर्व वरिष्ठ अधिकारी यरूशलेमेत आले आणि मधल्या दरवाजाजवळ
    बसले. नेर्गल शरेसर, समगार नबो, व सर्सखीम हे महत्वाचे अधिकारी होते. नेर्गल-शरेसर
    हा उच्च अधिकारी होता. आणि इतर सर्व बाबेलचे अधिकारी होते.
  qub-qub: 'Babiloniapa rayninpa mandaj suldäruncunaga yaycuycärir chaupi puncu caycashan
    cajcho jamaycäriran. Chay mandajcuna caran: Nergal-sarezer, Samgar-nebo, corticho
    mandaj Sarsequim, jucaj Nergal-sarezer. Paypis mandaj caran.'
  bqp-bqp: Sɑɑ yerɑ Bɑbilonin tɑbu sinɑmbu bɑ duɑ bɑ wuu ge tɑrusi gen kɔnnɔ wuu suunuguu
    giɑn di. Tɑbu sinɑm ben yĩsɑ wee, Nɛɛgɑli Sɑrɛsɛɛ, kɑ Sɑngɑɑ Nɛbu, kɑ Sɑɑsekimu,
    sinɑ bokon sɔm kowobun wirugii, kɑ mɑɑ Nɛɛgɑli Sɑrɛsɛɛ wi u sɑ̃ɑ dobo dobogibun
    wirugii, kɑ sere sinɑ bokon tɑbu sinɑm be bɑ tie.
  hat-hat: 'Lè sa a, tout gwo chèf wa Babilòn yo antre nan lavil la, yo pran pozisyon
    nan Pòtay Mitan an: Te gen Negal Sarezè, Samga-Nebo, Sasekim, ki te chèf nèg konfyans
    wa yo, yon lòt Negal-Sarezè ki te chèf konseye yo ansanm ak tout lòt gwo chèf
    wa Babilòn yo.'
  eng-BSB: 'Then all the officials of the king of Babylon entered and sat in the Middle
    Gate: Nergal-sharezer of Samgar, Nebo-sarsekim the Rabsaris, Nergal-sharezer the
    Rabmag, and all the rest of the officials of the king of Babylon.'
  eng-WEBPB: 'All the princes of the king of Babylon came in, and sat in the middle
    gate: Nergal Sharezer, Samgarnebo, Sarsechim the Rabsaris, Nergal Sharezer the
    Rabmag, with all the rest of the princes of the king of Babylon.'
  kbq-kbq: Hagi anante maka Babiloni kini ne'mofo eri'za vahe'mo'za rankumapi ufre'za,
    kuma keginamofona Amu'no Kafanema nehaza kafante emani'naze. Ana vahe zamagi'a,
    Negal-Sareseliki Samgal-Neboki Sarsekimiki Rabsarisiki kini ne'ma antahintahima
    nemia ne' Negal-Sareseli'ene ruga'a Babiloni kini ne'mofo eri'za vahemo'zanena
    ananteke emani'naze.
  nhe-BL: 'Huan nochi nopa tlayacanani tlen soldados tlen tlali Babilonia, calajque
    ipan nopa altepetl huan mosehuijque campa nopa puerta tlen eltoc tlatlajco. Huan
    ya ni inintoca nopa tlayacanani: Nergal Sarezer, Samgar Nebo, nopa hueyi tequihue
    Sarsequín huan nopa seyoc Nergal Sarezer tlen eliyaya iachtohui tlayacanca nopa
    tlanahuatijquetl.'
  gub-BL: 'Zeruzarez ipyhyk mehe tuwihaw Mawiron wanuwihawete rehe we har paw ur uwenaw
    rehe wapyk pà wà kury, ukenawhu Myter pe har her ma''e huwake wà kury. Na''aw
    amo waner xe wà: Neregaw-Xarezer, Xagar-Nemo, Xerexeki, amo ae Nerugaw-Xarezer.'
  eng-DRA: 'And all the princes of the king of Babylon came in, and sat in the middle
    gate: Neregel, Sereser, Semegarnabu, Sarsachim, Rabsares, Neregel, Serezer, Rebmag,
    and all the rest of the princes of the king of Babylon.'
