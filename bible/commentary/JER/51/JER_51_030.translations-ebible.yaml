verse: JER.051.030
translations:
  mal-C: ബാബേലിലെ യോദ്ധാക്കന്മാർ യുദ്ധം അവസാനിപ്പിച്ചിരിക്കുന്നു; അവർ അവരുടെ കോട്ടകളിൽത്തന്നെ
    പാർക്കുന്നു. അവരുടെ ബലം ക്ഷയിച്ചിരിക്കുന്നു; അവർ ശക്തിയില്ലാത്തവരായിരിക്കുന്നു.
    അവളുടെ വാസസ്ഥലങ്ങൾ ചുട്ടെരിക്കപ്പെട്ടു; അവളുടെ കവാടങ്ങളിലെ ഓടാമ്പലുകൾ തകർക്കപ്പെട്ടു.
  deu-TKW: 'Die Helden Babels stehen davon ab, zu kämpfen, sitzen unthätig in den
    Burgen; verdorrt ist ihre Heldenkraft, sie sind zu Weibern geworden: schon hat
    man seine Wohnungen in Brand gesetzt, zerbrochen sind seine Riegel.'
  lin-lin: Basoda ya Babiloni batiki kobunda, babombami kati na bandako batonga makasi.
    Makasi na bango esili, bakomi lokola basi. Bandako ya Babiloni etumbami mpe babuki
    bikangelo bikuke na yango.
  eng-LSV: The mighty of Babylon have ceased to fight, || They have remained in strongholds,
    || Their might has failed, they have become [as] women, || They have burned her
    dwelling places, || Her bars have been broken.
  eng-GNV: 'The strong men of Babel haue ceased to fight: they haue remayned in their
    holdes: their strength hath fayled, and they were like women: they haue burnt
    her dwelling places, and her barres are broken.'
  eng-WEBSTER: 'The mighty men of Babylon have forborne to fight, they have remained
    in their holds: their might hath failed; they became as women: they have burned
    her dwelling-places; her bars are broken.'
  nhw-BL: Nopa soldados tlen tlali Babilonia catli más motemacayayaj ayacmo tlahuilanaj.
    San mocaltzactoque ipan nopa hueyi cali catli quitequihuíaj soldados. Tlanqui
    ininchicahualis, huan ama majmahuij quen sihuame. Inincualancaitacahua ya quitlatijque
    ininchajchaj. Huan nochi puertas tlen nopa altepetl ya quitlapanque.
  swh-ONEN: Mashujaa wa Babeli wameacha kupigana, wamebaki katika ngome zao. Nguvu
    zao zimekwisha, wamekuwa kama wanawake. Makazi yake yameteketezwa kwa moto, makomeo
    ya malango yake yamevunjika.
  bba-bba: Yen tɑbu durɔbu bɑ koo kpɑnɑ bu mɑɑ tɑbu ko. Bɑ koo dɑ bu kuke kuku yee
    dɑmɡinu sɔɔ. Ben dɑm mu koo kpe, kpɑ bu ko nɡe tɔn kurɔbu. Ben ɡbɑ̃rɑ kɔnnɔsu
    ko n wukiɑre, kpɑ bu ben yɛnusu dɔ̃ɔ doke.
  eng-KJVCPB: 'The mighty men of Babylon have forborn to fight, They have remained
    in their holds: Their might hath failed; they became as women: They have burnt
    her dwelling places; Her bars are broken.'
  luo-luo: Jolwenj Babulon oseweyo kedo; gidongʼ e kuondegi mochiel motegno mag lweny.
    Tekogi orumo; gisebedo ka mon. Kuondegi mag dak osemoke mach; lodi mage mag rangeye
    otur.
  meu-meu: Babulono ena tuari taudia ese tuari vada e hadokoa, edia gabu aukadia ai
    e nohomu; edia goada vada e ore, hahine ai ela; rumana vada e aramu, aurina vada
    e kwaidu.
  npi-ULB: बेबिलोनका सिपाहीहरूले लडाइँ गर्न रोकेका छन् । तिनीहरू आ-आफ्ना किल्लाहरूमा
    बस्छन् । तिनीहरूको ताकत हराएर गएको छ । तिनीहरू स्‍त्रीझैं भएका छन् । त्यसका घरहरू
    आगो लगाइएका छन्, र त्यसका मूल ढोकाका गजबारहरू भाँचिएका छन् ।
  yor-yor: Gbogbo àwọn jagunjagun Babeli tó dáwọ́ ìjà dúró sínú àgọ́ wọn. Agbára wọn
    ti tán, wọ́n ti dàbí obìnrin. Ibùgbé rẹ̀ ni a ti dáná sun, gbogbo irin ẹnu-ọ̀nà
    wọn ti di fífọ́.
  pes-OPCB: سربازان شجاعش دیگر نمی‌جنگند، همه در استحکامات خود می‌مانند؛ زیرا جرأتشان
    را از دست داده‌اند و همچون زنان، ضعیف شده‌اند. نیروهای مهاجم، خانه‌ها را سوزانده
    و دروازه‌های شهر را شکسته‌اند.
  tgl-ULB: Tumigil na sa pakikipagdigma ang mga kawal ng Babilonia, nanatili sila
    sa kanilang mga tanggulan. Ang kanilang lakas ay nanghina na, sila ay naging mga
    babae na—ang kaniyang mga tahanan ay tinutupok na ng apoy, at ang mga rehas ng
    kaniyang tarangkahan ay nasira na.
  hui-hui: Babilono ami bu karume wai nabi ibida pialu tini andaga bira do hai holebira.
    Ani bialu hongo naheore wali ale birulebira. Waitigi bu karume ibalu Babilononaga
    anda hongohe bu karu bo heda halu wai pabenaga panga hongohe karu gialapaya biai
    holebira.
  mya-mya: ဗာ​ဗု​လုန်​စစ်​သည်​တပ်​သား​တို့​သည်​စစ်​မ​တိုက် ကြ​တော့​ဘဲ​မိ​မိ​တို့​ခံ​တပ်​များ​အ​တွင်း​၌​သာ
    လျှင်​နေ​လျက်​ရှိ​ကြ​၏။ သူ​တို့​သည်​စိတ်​ပျက် အား​လျော့​ကာ​အ​မျိုး​သ​မီး​များ​သ​ဖွယ်​ဖြစ်
    ကြ​လေ​ကုန်​ပြီ။ မြို့​တံ​ခါး​တို့​သည်​ကျိုး​ပေါက် ကုန်​လျက်​အိမ်​များ​သည်​လည်း​မီး​လောင်​၍​နေ​၏။-
  bod-N: པཱ་པེལ་ལོན་གྱི་དཔའ་བོ་རྣམས་ཀྱིས་དམག་འཁྲུག་མཚམས་བཞག་སྟེ་བཙན་རྫོང་ནང་དུ་སྦས་པ་དང་།
    དེ་དག་གི་སྟོབས་ཤུགས་ཉམས་ཏེ་བུད་མེད་ལྟ་བུར་གྱུར་ཏོ། །ཡང་པཱ་པེལ་ལོན་གྱི་སྡོད་གནས་དག་མེས་བསྲེགས་ཤིང་སྒོ་གཏན་རྣམས་བཅགས་སོ།
    །
  sna-sna: Mhare dzeBhabhironi dzarega kurwa; vakarambira munhare dzavo. Simba ravo
    rapera; vaita savakadzi. Ugaro hwake hwakapiswa nomoto; mazariro amasuo ake avhunika.
  spa-BLM: Los poderosos de Babilonia han dejado de luchar, permanecen en sus fortalezas.
    Su poderío ha fracasado. Se han convertido en mujeres. Sus moradas son incendiadas.
    Sus barras están rotas.
  cac-cac: A eb' soldado yic Babilonia chi', man̈xo ol yal scolan sb'a eb'. Toxon̈ej
    ol ochcan eb' d'a yoltac b'aj scol sb'a. Man̈xalaj yip eb', lajan ol ajcan eb'
    icha eb' ix ix. Ol laj mac'joquem lan̈naj schon̈ab' eb', ol laj n̈usjoctz'a spat
    eb'.
  swh-ULB: Maaskari wameacha kupigana huko Babeli; wamekaa katika ngome zao. Nguvu
    zao zimeshindwa; wamekuwa wanawake - nyumba zake zipo motoni, makomeo ya malango
    yake yamevunjika.
  bel-bel: Перасталі змагацца асілкі Вавілонскія, сядзяць ва ўмацаваньнях сваіх; вычарпалася
    сіла іхняя, зрабіліся як жанчыны, жытлішчы іхнія спалены, замкі іхнія патрушчаны.
  deu-ELBBK: Babels Helden haben aufgehört zu kämpfen, sie sitzen in den Bergfestungen;
    versiegt ist ihre Kraft, sie sind zu Frauen geworden; man hat ihre Wohnungen angezündet,
    ihre Riegel sind zerbrochen.
  mbb-OT: Ed-engked en he ebpekidtebek is menge sundaru te Babilonia ne ziyè dan dà
    te kampu zan. Neewaan dan en te zesen ne egkeiring dan te vahi he meluya. Nevinsulan
    is menge valey ziyà te Babilonia wey nengezeetan is menge terangka te pultahan
    te menge inged kayi.
  mal-2015: ബാബേലിലെ വീരന്മാർ യുദ്ധം മതിയാക്കി കോട്ടകളിൽ ഇരിക്കുന്നു; അവരുടെ ശക്തി
    ക്ഷയിച്ചിരിക്കുന്നു; അവർ സ്ത്രീകളെപ്പോലെ ആയിരിക്കുന്നു; അതിലെ വീടുകൾക്കു തീ വെച്ചുകളഞ്ഞു;
    അതിന്റെ ഓടാമ്പലുകൾ തകർന്നിരിക്കുന്നു.
  rmc-rmc: O babiloňika hrďini pes preačhile te marel; bešen andro pevnosťi, našade
    peskri zor; ačhile slabocha. Leskre khera labarde avri a o zavori pre leskre brani
    phagerde.
  pes-OPV: و شجاعان بابل از جنگ دست برمی دارند و در ملاذهای خویش می‌نشینند و جبروت
    ایشان زایل شده، مثل زن گشته‌اند و مسکنهایش سوخته وپشت بندهایش شکسته شده است.
  ron-1924: Витежий Бабилонулуй ну май луптэ, чи стау ын четэцуй; путеря ле есте слеитэ
    ши ау ажунс ка ниште фемей. Врэжмаший пун фок локуинцелор лор ши ле сфэрымэ зэвоареле!
  ben-OBCV: ব্যাবিলনের যোদ্ধারা যুদ্ধ করা থামিয়েছে; তারা নিজেদের দুর্গগুলির মধ্যে
    আছে। তাদের শক্তি নিঃশেষিত হয়েছে; তারা সব এক-একটি নারীর মতো হয়েছে। তাদের বাড়িগুলিতে
    আগুন দেওয়া হয়েছে; তাদের সব নগরদ্বারের স্তম্ভগুলি ভেঙে গেছে।
  som-som: Raggii xoogga badnaa ee Baabuloon dagaalkay ka joogsadeen, oo waxay ku
    hadheen qalcadahoodii. Way taag gabeen, oo waxay noqdeen sidii naago oo kale.
    Meelaheedii lagu hoyan jiray way gubeen, oo qataarradeediina way kala jabeen.
  lat-VUC: 'Cessaverunt fortes Babylonis a prælio; habitaverunt in præsidiis: devoratum
    est robur eorum, et facti sunt quasi mulieres: incensa sunt tabernacula ejus,
    contriti sunt vectes ejus.'
  eng-ASVBT: 'The mighty men of Babylon have forborne to fight, they remain in their
    strongholds; their might hath failed; they are become as women: her dwelling places
    are set on fire; her bars are broken.'
  ita-1885: Gli uomini prodi di Babilonia si son rimasti di combattere, si son ritenuti
    nelle fortezze; la lor forza è venuta meno, sono stati come donne; le abitazioni
    di quella sono state arse, le sue sbarre sono state rotte.
  eng-LXXUP: Thus said the Lord; Behold, I will give Hophra king of Egypt into the
    hands of his enemy, and into the hands of one that seeks his life; as I gave Zedekiah
    king of Judah into the hands of Nebuchadnezzar king of Babylon, his enemy, and
    who sought his life.
  eng-ULB: The soldiers in Babylon have stopped fighting; they stay in their strongholds.
    Their strength has failed; they have become women—her homes are on fire, the bars
    of her gates are broken.
  spa-VBL: Los defensores de Babilonia han renunciado a luchar; se han quedado sentados
    en sus fortalezas. Están agotados; se han vuelto como mujeres asustadas. Las casas
    de Babilonia están en llamas; los barrotes que aseguran sus puertas han sido destrozados.
  fra-_FOB: Les hommes vaillants de Babylone cessent de combattre, ils se tiennent
    dans les forteresses; leur force est épuisée; ils sont devenus comme des femmes.
    On a incendié ses demeures; les barres de ses portes sont brisées.
  mal-mal: ബാബേലിലെ വീരന്മാർ യുദ്ധം മതിയാക്കി കോട്ടകളിൽ ഇരിക്കുന്നു; അവരുടെ ശക്തി
    ക്ഷയിച്ചിരിക്കുന്നു; അവർ സ്ത്രീകളെപ്പോലെ ആയിരിക്കുന്നു; അതിലെ വീടുകൾക്ക് തീ വച്ചുകളഞ്ഞു;
    അതിന്റെ ഓടാമ്പലുകൾ തകർന്നിരിക്കുന്നു.
  urd-GVR: Bābal ke jangāzmūdā faujī laṛne se bāz ā kar apne qiloṅ meṅ chhup gae haiṅ.
    Un kī tāqat jātī rahī hai, wuh auratoṅ kī mānind ho gae haiṅ. Ab Bābal ke gharoṅ
    ko āg lag gaī hai, fasīl ke darwāzoṅ ke kunḍe ṭūṭ gae haiṅ.
  suz-BL: बेबीलोन ङा लडाइ पाइबपुकीम लडाइ पचा प्रोंइतेक्‍म। मेको आन बोल्‍यो दरवारम
    बाक्‍नीम। मेको आन सक्ति जाम्‍त। मेकोपुकी मीश मुर खोदेंशो दुम्‍तेक्‍म। मेको आन
    खिंम मी सुइक्‍ने थुम्‍तेक्‍म। मेको आन लाप्‍चो ङा आग्‍लो जिक्‍शो बाक्‍नीम। येरमीया
    ५०:३७
  eng-NOY: The mighty men of Babylon refuse to fight; They remain in their stronghold;
    Their strength hath failed; They have become women; Her habitations are burned;
    Her bars are broken.
  ita-1927: I prodi di Babilonia cessan di combattere; se ne stanno nelle loro fortezze;
    la loro bravura è venuta meno, son come donne; le sue abitazioni sono in fiamme,
    le sbarre delle sue porte sono spezzate.
  ckb-ckb: پاڵەوانەکانی بابل وازیان لە جەنگ هێنا، لە قەڵاکان دانیشتن. هێزیان لەبەر
    بڕا، وەک ژنیان لێهات. نشینگەکانیان سووتێنرا، شمشیرەی دەرگاکانیان شکێنرا.
  eng-BBE: 'Babylon''s men of war have kept back from the fight, waiting in their
    strong places; their strength has given way, they have become like women: her
    houses have been put on fire, her locks are broken.'
  kan-OKCV: ಬಾಬಿಲೋನಿನ ಪರಾಕ್ರಮಶಾಲಿಗಳು ಯುದ್ಧಮಾಡುವುದನ್ನು ಬಿಟ್ಟಿದ್ದಾರೆ; ಅವರ ಭದ್ರಸ್ಥಾನಗಳಲ್ಲಿ
    ನಿಂತಿದ್ದಾರೆ. ಅವರ ಪರಾಕ್ರಮತನ ತಪ್ಪಿತು; ಅವರು ಬಲಹೀನರಾಗಿದ್ದಾರೆ. ಆ ದೇಶದ ನಿವಾಸಗಳನ್ನು ಸುಟ್ಟಿದ್ದಾರೆ;
    ಅದರ ಹೆಬ್ಬಾಗಿಲುಗಳು ಮುರಿದುಹೋಗಿವೆ.
  tam-2017: பாபிலோன் பராக்கிரமசாலிகள் போர்செய்யாமல், கோட்டைகளில் இருந்துவிட்டார்கள்;
    அவர்கள் பராக்கிரமம் அழிந்து தைரியமற்றவர்களானார்கள்; அதின் இருப்பிடங்களைக் கொளுத்திப்போட்டார்கள்;
    அதின் தாழ்ப்பாள்கள் உடைக்கப்பட்டது.
  spa-RV-1909: 'Los valientes de Babilonia dejaron de pelear, estuviéronse en sus
    fuertes: faltóles su fortaleza, tornáronse como mujeres: encendiéronse sus casas,
    quebráronse sus cerrojos.'
  ron-BTF: Războinicii Babilonului au încetat să lupte, au rămas în întăriturile lor,
    puterea lor s-a sfârșit; au devenit ca femeile; au ars locuințele lui; zăvoarele
    lui sunt sparte.
  eng-WEBP: The mighty men of Babylon have stopped fighting, they remain in their
    strongholds. Their might has failed. They have become as women. Her dwelling places
    are set on fire. Her bars are broken.
  eng-FBV: Babylon's defenders have given up fighting—they're just sitting in their
    fortresses. They're worn out; they've become like frightened women. Babylon's
    houses are burning; the bars securing her gates have been smashed.
  nld-1939: De helden van Babel staken de strijd, En sluiten zich op in de burchten;
    Hun moed is verdwenen, vrouwen zijn ze geworden, De krijgers van schrik overmand.
  nch-BL: Nopa soldados ten tali Babilonia cati más mosemacayayaj ayecmo tatehuíaj.
    San mocaltzactoque ipan nopa hueyi cali cati quitequihuíaj soldados. Tanqui ininchicahualis,
    huan ama majmahuij quej sihuame. Inincualancaitacahua ya quitatijque ininchaj.
    Huan nochi caltemit ten nopa altepet ya quitapanque.
  vie-1934: Những lính chiến của Ba-by-lôn thôi đánh, cứ ở trong các đồn lũy; sức
    chúng nó đã kiệt, trở nên giống như đàn bà. Nhà của nó bị đốt, then gài cửa nó
    bị bẻ.
  hin-CV: बाबेल के शूर योद्धाओं ने समर्पण कर दिया है; वे अपने दुर्गों से बाहर नहीं
    आ रहे. उनका बल क्षय हो चुका है; वस्तुतः वे अब स्त्रियां होकर रह गए है. उनके आवास
    अग्नि से ग्रसित हो चुके है; नगर प्रवेश द्वार की छड़ें टूट चुकी हैं.
  spa-BES: Los hombres de guerra de Babilonia se han alejado de la lucha, esperando
    en sus fortalezas; Su fuerza se ha agitado, se han vuelto como mujeres; sus casas
    han sido incendiadas, sus cerraduras están rotas.
  tdx-tdx: Malain-kialy o fanalolahi’ i Baveleo; mikonenak’ am-pipalirañe ao; fa milesa
    ty haozara’ iareo, hoe t’ie rakemba; nampiforeheteñe o akiba’eo, pinozake o sikada’eo.
  tha-KJV: นักรบแห่งบาบิโลนหยุดรบแล้ว เขาทั้งหลายค้างอยู่ในที่กำบังเข้มแข็งของเขา
    กำลังของเขาถอยเสียแล้ว เขาทั้งหลายกลายเป็นเหมือนผู้​หญิง เขาได้เผาที่อาศัยของเธอแล้ว
    และดาลประตูของเธอก็​หัก
  por-BR-2018: Os guerreiros de Babilônia pararam de lutar, ficaram-se nas fortalezas;
    faltou-lhes sua força, tornaram-se como mulheres; incendiaram-se suas casas, quebraram-se
    seus ferrolhos.
  deu-ELO: Babels Helden haben aufgehört zu streiten, sie sitzen in den Bergfesten;
    versiegt ist ihre Kraft, sie sind zu Weibern geworden; man hat ihre Wohnungen
    angezündet, ihre Riegel sind zerbrochen.
  eng-WYC-2018: The strong men of Babylon ceased of battle, they dwelled in strongholds;
    the strength of them is devoured, and they be made as women; the tabernacles thereof
    be burnt, the bars thereof be all-broken. (The strong men of Babylon ceased from
    battle, they lived in strongholds; their strength is devoured, and they be made
    like women; its buildings be burned down, its bars, or its locks, all be broken.)
  epo-epo: La herooj de Babel ĉesis batali, ili restis en la fortikaĵoj; malaperis
    ilia forto, ili fariĝis kiel virinoj; ĝiaj loĝejoj ekbrulis, ĝiaj rigliloj estas
    rompitaj.
  uig-PIN: Babildiki palwanlar uruxtin ⱪol üzidu; Ular ⱪorƣanlirida amalsiz olturidu;
    Ularning dǝrmani ⱪalmaydu, Ular ayallardǝk bolup ⱪalidu; Uning turalƣuliriƣa ot
    ⱪoyulidu; Dǝrwaza salasunliri sundurulidu.
  beo-beo: Ba:bilone dadi gagui ilia da bu gegenanu yolesili, ilia gagili sali diasu
    ganodini beda:iwane esala. Ilia da ilia nimi bagade hou fisili, bu gasa hame uda
    agoane ba:sa. Moilai holei ga:su da mugului dagoi, amola diasu da laluga nenana.
  tpi-OTNT: Ol soldia bilong Babilon bai i lusim pait na i stap insait long ol strongpela
    haus bilong pait. Na bai ol i kamap olsem ol meri, na bai ol i no gat strong.
    Ol birua bai i kukim ol haus bilong Babilon na brukim nabaut ol strongpela dua
    bilong en.
  hau-SA: Sojojin Babilon sun daina yaƙi, suna zaune a cikin kagaransu. Ƙarfinsu ya
    ƙare, sun zama mata. An sa wa wuraren zamanta wuta, an karya ƙyamaren ƙofofin
    garinta.
  uig-LAT: Babildiki palwanlar urushtin qol üzidu; Ular qorghanlirida amalsiz olturidu;
    Ularning dermani qalmaydu, Ular ayallardek bolup qalidu; Uning turalghulirigha
    ot qoyulidu; Derwaza salasunliri sundurulidu.
  nde-nde: Amabutho aseBhabhiloni aseyekele ukulwa; ahlezi ezinqabeni zawo. Amandla
    awo asephelile. Asebe njengabesifazane. Izindawo zayo zokuhlala zithungelwe ngomlilo;
    imigoqo lamasango kwephukile.
  ton-ton: '‌ʻOku ʻikai tau ʻae kau tangata mālohi ʻo Papilone, kuo nau nofo ʻi honau
    ngaahi potu mālohi: kuo mole ʻenau mālohi; kuo nau liliu ʻo hangē ko e kau fefine:
    kuo tutu honau ngaahi nofoʻanga; kuo fesiʻi honau ngaahi fakamaʻu.'
  ces-1613: Přestanou silní Babylonští bojovati, seděti budou v ohradách, zhyne síla
    jejich, budou jako ženy, zapálí příbytky jejich, polámány budou závory jejich.
  eng-WMB: The mighty men of Babylon have stopped fighting, they remain in their strongholds.
    Their might has failed. They have become as women. Her dwelling places are set
    on fire. Her bars are broken.
  tam-TCV: பாபிலோனின் இராணுவவீரர் போரிடுவதை நிறுத்திவிட்டு, அரண்களுக்குள்ளேயே தங்கியிருக்கிறார்கள்.
    அவர்களின் பெலன் குன்றிப் போயிற்று. அவர்கள் பெண்களைப் போலாகிவிட்டார்கள். அவளின்
    குடியிருப்புகள் எரிக்கப்பட்டன. கதவுகளின் தாழ்ப்பாள்களும் உடைக்கப்பட்டன.
  ceb-ULB: Mihunong sa pagpakig-away ang mga kasundalohan sa Babilonia; nagpabilin
    lamang sila sa ilang mga kota. Nawad-an sila ug umoy; nahimo silang mga babaye—nangasunog
    ang iyang mga balay, nangaguba ang mga babag sa iyang mga ganghaan.
  pol-UBG: Mocarze Babilonu przestali walczyć, siedzą w warowniach, osłabło ich męstwo,
    stali się jak kobiety. Spalono jego mieszkania, wyłamano jego rygle.
  urd-GVU: بابل کے جنگ آزمودہ فوجی لڑنے سے باز آ کر اپنے قلعوں میں چھپ گئے ہیں۔ اُن
    کی طاقت جاتی رہی ہے، وہ عورتوں کی مانند ہو گئے ہیں۔ اب بابل کے گھروں کو آگ لگ
    گئی ہے، فصیل کے دروازوں کے کنڈے ٹوٹ گئے ہیں۔
  deu-1912: Die Helden zu Babel werden nicht zu Felde ziehen, sondern müssen in der
    Festung bleiben, ihre Stärke ist aus, sie sind Weiber geworden; ihre Wohnungen
    sind angesteckt und ihre Riegel zerbrochen.
  kan-2017: ಬಾಬೆಲಿನ ಶೂರರು ಯುದ್ಧಕ್ಕೆ ಹಿಂದೆಗೆದು ಹೆಂಗಸರಂತೆ ಬಲಹೀನರಾಗಿ ತಮ್ಮ ಕೋಟೆಗಳಲ್ಲಿ
    ನಿಂತಿದ್ದಾರೆ; ಅದರ ಮನೆಗಳಿಗೆ ಬೆಂಕಿ ಹಚ್ಚಲಾಗಿದೆ, ಅವರ ಅಗುಳಿಗಳು ಮುರಿದುಹೋಗಿವೆ.
  yap-yap: Salthaw nu Babylon e kar talgad ko mael kar pired u lan e yoror. Ke me’waer
    lanin’rad kem’ay farad. Kan buthug e pi garog ko binaw nga but’, ma kanip’ e nifiy
    ko naun.
  hlt-MCSB: Babylon hlangrhalh loh vathoh ham khaw paa uh tih rhalmahim ah ngol uh.
    Amih kah thayung thamal te tla coeng tih huta bangla om uh. A tolhmuen a hlup
    uh tih a thohkalh ngen coeng.
  mdy-ETH: ባብሎኔኮ ዖሎ ዓሳ ዖሎ ሃሺ ፔ ዋርዲዮይዳ ዴይ ዚቲ ጌዔኔ፤ ዖልዚ ዖላ ዓቲንቄ ማዖ ዔያታ ባሺንቲ ላኣሊንቲኖ ማዔኔ፤
    ካታሞ ጌሎ ካሮኮ ጋጋርዞ ሚፃኣ ሜቄኔ፤ ማኣራኣ ዔያቶኮ ታሚና ሚቺንቴኔ።
  twi-ASANTE: Babilonia nnɔmmarima agyae ko; wɔhyehyɛ wɔn aban mu. Wɔn ahoɔden asa;
    wɔayɛ sɛ mmaa. Wɔatoto nʼatenaeɛ ahodoɔ no mu ogya, na wɔabubu nʼapono akyi adaban.
  eng-WEBU: The mighty men of Babylon have stopped fighting, they remain in their
    strongholds. Their might has failed. They have become as women. Her dwelling places
    are set on fire. Her bars are broken.
  wal-wal: Baabiloone olanchchati olaa olettiyoogaa aggidosona; aggidi bantta qatuwan
    utti bayidosona. Eta wolqqai hitiis; hitin eti maccaasa mala gididosona. Eta keettatikka
    xuugettidosona; eta katamaa yuushuwaa gimbbiyaa penggetikka meqqidosona.
  spa-PDDPT: Los valientes de Babilonia dejan de luchar. Se quedan en sus fortalezas.
    Su fuerza está exhausta. Son como mujeres. Sus casas están quemadas, rotos los
    cerrojos de sus puertas.
  gun-gun: Ha'e ramo Babilônia pygua ipy'a guaxukueve teĩ nopu'ãvei 'rã joe, oo ikorapa
    va'e py tema 'rã onhemi. Na'imbaraetevei ma, kunhague rami ikangy va'e. Ha'e kuery
    ro okaipa, ha'e tetã kora rokẽ jokoa omopẽmbaa ma.
  ilo-ULB: Nagsardengen a makigubat digiti soldado ti Babilonia, nagtalinaedda kadagiti
    sarikedkedda. Naibusen dagiti pigsada; nagbalindan a kasla babbai—Mapuppuoran
    dagiti babbalayna, nadadael dagiti landok a ruanganna.
  kpg-kpg: Digau dauwa o Babylonia gu hagalawa di nadau hai heebagi, gu noho hua i lodo
    di nadau abaaba dauwa. Digaula gu mmaadagu huoloo, gu paagege be nia ahina. Nia
    bontai di abaaba o di waahale la gu mooho gi lala, gei nia hale la gu ulaula.
  uig-ARA: بابىلدىكى پالۋانلار ئۇرۇشتىن قول ئۈزىدۇ؛ ئۇلار قورغانلىرىدا ئامالسىز ئولتۇرىدۇ؛
    ئۇلارنىڭ دەرمانى قالمايدۇ، ئۇلار ئاياللاردەك بولۇپ قالىدۇ؛ ئۇنىڭ تۇرالغۇلىرىغا
    ئوت قويۇلىدۇ؛ دەرۋازا سالاسۇنلىرى سۇندۇرۇلىدۇ.
  sus-sus: Babilɔn xa sɔɔrie mu gere tima sɔnɔn, e luma e xa yire kantaxie nan kui
    tun. E sɛnbɛ bara ɲɔn, e fa luxi nɛ alɔ ginɛe. E xa banxie birin ganxi, e xa tɛtɛ
    naadɛ kanaxi.
  pon-2006: Sounpei en Papilonia kan tokedihsangehr ar pei oh mihmiher nan arail kelen
    mahwen. Re masepwehkadahr oh duwelahr lih. Ewen kehl kan en kahnimwo rengkdier,
    oh ihmw kan mwasikalahr.
  ksd-ksd: A umana lebe Babilon pa dia varubu, dia ki ka ta kadia dekdek na pal na
    bakbakit; a ongor i diat i tar panie, dia da ra vaden; di tar vautunge ra umana
    kuba i ra tarai tana, kadia lavur babat dia tabubur.
  tur-YTC: Babil'in yiğitleri savaşmayı bıraktılar, Kalelerinde kaldılar. Güçleri
    tükendi. Kadın gibi oldular. Meskenleri ateşe verildi. Kapı sürgüleri kırıldı.
  grc-BRENT: Οὕτως εἶπε Κύριος, ἰδοὺ ἐγὼ δίδωμι τὸν Οὐαφρῆ βασιλέα Αἰγύπτου εἰς χεῖρας
    ἐχθροῦ αὐτοῦ, καὶ εἰς χεῖρας ζητοῦντος τὴν ψυχὴν αὐτοῦ, καθὰ ἔδωκα τὸν Σεδεκίαν
    βασιλέα Ἰούδα εἰς χεῖρας Ναβουχοδονόσορ βασιλέως Βαβυλῶνος ἐχθροῦ αὐτοῦ, καὶ ζητοῦντος
    τὴν ψυχὴν αὐτοῦ.
  ind-AYT: Orang-orang gagah Babel telah berhenti berperang. Mereka tinggal di benteng-benteng
    pertahanan mereka. Kekuatan mereka telah hilang, mereka menjadi seperti perempuan.
    Tempat-tempat tinggalnya terbakar, palang-palangnya dipatahkan.
  nya-nya: Ankhondo a ku Babuloni aleka kuchita nkhondo; iwo angokhala mʼmalinga awo.
    Mphamvu zawo zatheratu; ndipo akhala ngati akazi. Malo ake wokhala atenthedwa;
    mipiringidzo ya zipata zake yathyoka.
  hrv-hrv: 'Nebojše babilonske odustaše od borbe, u utvrdama posjedaše, nesta sile
    njihove: postadoše kao žene. Spaljeni su domovi njihovi, polomljeni zasuni na
    vratima.'
  mps-mps: Te Babilon ami dabe augwaligo te boi hwįbo tagalama, te hwįbo bomai be
    tomode bidibao. Tama augwali te we dabe sibi tiwai pedelama, te augwaligo bomo
    menia sai. Te boi bidi augwaligo te Babilon be dabe isigo ulama, te aga bomai
    sunumi dabe elaluali, te aluama besela sai dao.
  tpi-tpi: Ol soldia bilong Babilon bai i lusim pait na i stap insait long ol strongpela
    haus bilong pait. Na bai ol i kamap olsem ol meri, na bai ol i no gat strong.
    Ol birua bai i kukim ol haus bilong Babilon na brukim nabaut ol strongpela dua
    bilong en.
  dan-1931: Babels Helte opgiver Kampen, de sidder stille i Borgene, deres kraft ebber
    ud, de er blevet til Kvinder; dets Boliger afbrændes, dets Portstænger knækkes.
  vie-OVCB: Các chiến sĩ hùng mạnh của Ba-by-lôn ngừng chiến đấu. Chúng rút vào trong
    chiến lũy, sức mạnh của họ không còn nữa. Chúng trở nên như phụ nữ. Nhà cửa chúng
    bị đốt sạch và các then cổng thành đã bị bẻ gãy.
  guj-2017: બાબિલના અતિ પરાક્રમી યોદ્ધાઓ હવે યુદ્ધ કરતા નથી. તેઓ કિલ્લાઓમાં ભરાઈ ગયા
    છે, તેઓ હિંમત હારી ગયા છે. અને સ્ત્રીઓ જેવા થઈ ગયા છે. આક્રમણ કરનારાઓએ તેઓનાં
    ઘરો બાળી નાખ્યાં છે અને નગરના દરવાજાઓ તોડી નાખ્યા છે.
  pon-2006A: Sounpei en Papilonia kan tokedihsangehr ar pei oh mihmiher nan arail
    kelen mahwen. Re masepwehkadahr oh duwelahr lih. Ewen kehl kan en kahnimwo rengkdier,
    oh ihmw kan mwasikalahr.
  por-BRBSL: Os poderosos homens da Babilônia pararam de lutar, eles permanecem em
    suas fortalezas. O poder deles falhou. Elas se tornaram como mulheres. Seus locais
    de moradia são incendiados. Suas barras estão quebradas.
  cth-cth: Babilon athakaawme taminaw tarantuk laipalah ao awh teh, rapanimnaw dawk
    a kâhro awh. Taranhawinae a kahma pouh teh, napui patetlah doeh ao awh toe. A
    khosaknae hmuennaw he a kak teh tho tarennae pueng a kâkhoe.
  twi-twi: Babilonia dɔmmarima agyae ko wɔhyehyɛ wɔn aban mu. Wɔn ahoɔden asa; wɔayɛ
    sɛ mmea. Wɔatoto nʼatenae ahorow no mu gya, na wɔabubu nʼapon akyi adaban.
  hlt-hlt: Babylon hlangrhalh loh vathoh ham khaw paa uh tih rhalmahim ah ngol uh.
    Amih kah thayung thamal te tla coeng tih huta bangla om uh. A tolhmuen a hlup
    uh tih a thohkalh ngen coeng.
  tbz-SIM: Bɑbidɔnni kó bɛkpɑ̀rìnuɔmbɛ tɛ̃́nkɛ í dokù, bɛ̀ tɑɑ̀ bɛ cɛ̃kperí miɛkɛ
    nkɛ kɛ sɔrì, bɛ kɔ̃m̀bɔ̀ dèèmu kɛ̀ bɛ̀ nɑɑ́ mbɛnitipòbɛ̀. Bɛ̀ cɔ́ummu bɛ ɛì yɛcɑ̀kɛ̀
    cùɔ́mu kɛ kèkɛ́.
  msy-2020: Babilonɨn mɨdorozir gumaziba mɨdorozim ategh, mɨdorozir dɨpenir gavgavimɨn
    aven ikiam. Egh me amizibar mɨn ikɨva, gavgaviba puvatɨgham. Apaniba Babilonian
    dɨpenibar apongɨva, egh nguibabar dɨvazibar tiar akaba akaram.
  azb-azb: Babil döyüşçüləri vuruşmaqdan əl çəkdi, Öz qalalarında oturdu. Gücləri
    tükəndi, Ürkək qadınlara döndülər. Yaşadıqları yerlər oda verildi, Darvaza sürgüləri
    qırıldı.
  eng-DBY: 'The mighty men of Babylon have ceased to fight, they are sitting in the
    fortresses; their might hath failed, they are become as women: they have set her
    dwelling places on fire; her bars are broken.'
  hin-2017: बाबेल के शूरवीर गढ़ों में रहकर लड़ने से इन्कार करते हैं, उनकी वीरता जाती
    रही है; और यह देखकर कि उनके वासस्थानों में आग लग गई वे स्त्री बन गए हैं; उसके
    फाटकों के बेंड़े तोड़े गए हैं।
  wol-KYG: Jàmbaari Babilon xareetuñu, ña nga des ca seeni tata, doole ŋiis, ñu mel
    niy jigéen. Bunti dëkk bi dàjjiku, kër ya jàpp.
  eng-YLT: Ceased have the mighty of Babylon to fight, They have remained in strongholds,
    Failed hath their might, they have become woman, They have burnt her tabernacles,
    Broken have been her bars.
  eng-WYC-2017: The strong men of Babylon ceased of battle, they dwelled in strongholds;
    the strength of them is devoured, and they be made as women; the tabernacles thereof
    be burnt, the bars thereof be all-broken.
  eng-WMBB: The mighty men of Babylon have stopped fighting, they remain in their
    strongholds. Their might has failed. They have become as women. Her dwelling places
    are set on fire. Her bars are broken.
  urd-GVH: बाबल के जंगआज़मूदा फ़ौजी लड़ने से बाज़ आकर अपने क़िलों में छुप गए हैं।
    उनकी ताक़त जाती रही है, वह औरतों की मानिंद हो गए हैं। अब बाबल के घरों को आग लग
    गई है, फ़सील के दरवाज़ों के कुंडे टूट गए हैं।
  rug-rug: Sari na varane te Babiloni si ele noso varipera; koa eko dia mo pa korapa
    popoa ta gobadi. Ele loke dia ṉiniraṉira si koa; ele guana barikaleqe mo si arini
    kamahire. Sari nana vetuvetu si ta sulu; meke sari roto pa sasada si ta huara.
  gaz-gaz: Gootonni Baabilon lola dhiisaniiru; isaan daʼannoo isaanii keessatti hafaniiru.
    Jabinni isaanii dhumeera; isaan akkuma dubartootaa taʼaniiru. Iddoo jireenya isheetti
    ibiddi qabsiifameera; danqaraawwan balbala ishees caccabaniiru.
  fra-LSG: Les guerriers de Babylone cessent de combattre, Ils se tiennent dans les
    forteresses; Leur force est épuisée, ils sont comme des femmes. On met le feu
    aux habitations, On brise les barres.
  yal-yal: Babilɔn sofane bama nɛn yɛngɛn soɛ, e so e yire makantanxine yi, e sɛnbɛn
    na ɲan. E luma nɛn alo ɲaxanle. Tɛɛn soma nɛn e taan banxine ra, e taa makantanxin
    yinne so dɛɛne birin kalama nɛn.
  haw-1868: Ua haalele na kanaka ikaika o Babulona i ke kaua, Ua noho lakou ma na
    puu kaua; Ua pio hoi ko lakou ikaika, Ua like no hoi lakou me na wahine; Ua hoopau
    lakou i ko lakou wahi noho i ke ahi, Ua uhaiia kona mau kikaola.
  arb-NAV: قَدْ أَحْجَمَ مُحَارِبُو بَابِلَ الْجَبَابِرَةُ عَنِ الْقِتَالِ، وَاعْتَصَمُوا
    فِي مَعَاقِلِهِمْ. خَارَتْ شَجَاعَتُهُمْ، وَصَارُوا كَالنِّسَاءِ. احْتَرَقَتْ
    مَسَاكِنُ بَابِلَ وَتَحَطَّمَتْ مَزَالِيجُهَا.
  ewe-ewe: Babilonia ƒe kalẽtɔwo dzudzɔ aʋawɔwɔ eye wotsi woƒe mɔ sesẽwo me. Ŋusẽ
    vɔ le wo ŋu, eye wole ko abe nyɔnuwo ene. Wotɔ dzo eƒe nɔƒewo eye woŋe eƒe agbometiwo.
  eng-LEE: 'The mighty men of Babylon have ceased to fight, they sit still in [their]
    strongholds; their might is vanished; they are become as women: they have burnt
    her dwelling-places; her bars are broken.'
  asm-FB: বাবিলৰ বীৰবিলাকে যুদ্ধ কৰিবলৈ এৰিছে, তেওঁবিলাকৰ দৃঢ় কোঁঠবোৰত থাকিছে; তেওঁবিলাকৰ
    শক্তি নাইকিয়া হ’ল; তেওঁবিলাক তিৰোতাৰ নিচিনা হ’ল, বাবিলৰ বাসস্থানবোৰত জুই লাগিল,
    তাৰ ডাংবোৰ ভাগিল।
  sus-A: بَبِلْن شَ سْورِيٍ مُ فٍرٍ تِمَ سْنْن، عٍ لُمَ عٍ شَ يِرٍ كَنتَشِيٍ نَن كُي
    تُن. عٍ سّنبّ بَرَ حْن، عٍ قَ لُشِ نّ عَلْ فِنّيٍ. عٍ شَ بَنشِيٍ بِرِن فَنشِ،
    عٍ شَ تّتّ نَادّ كَنَشِ.
  fra-SBL: Les puissants de Babylone ont cessé de se battre, ils restent dans leurs
    forteresses. Leur puissance a échoué. Ils sont devenus des femmes. Ses habitations
    sont incendiées. Ses barreaux sont cassés.
  hbo-hbo: חָדְלוּ֩ גִבֹּורֵ֨י בָבֶ֜ל לְהִלָּחֵ֗ם יָֽשְׁבוּ֙ בַּמְּצָדֹ֔ות נָשְׁתָ֥ה
    גְבוּרָתָ֖ם הָי֣וּ לְנָשִׁ֑ים הִצִּ֥יתוּ מִשְׁכְּנֹתֶ֖יהָ נִשְׁבְּר֥וּ בְרִיחֶֽיהָ׃
  kik-kik: Njamba iria irĩ hinya cia Babuloni nĩitigĩte kũrũa; ciikarĩte ciĩgitio-inĩ
    ciacio iria nũmu. Hinya wacio nĩ mũthiru; ihaanĩte o ta andũ-a-nja. Ciikaro ciakuo
    nĩicinĩtwo na mwaki; mĩgĩĩka ya ihingo ciakuo nĩ miunange.
  fra-NCL: Les vaillants de Babel ont cessé de combattre ; ils se tiennent dans les
    forteresses ; leur vigueur est à bout, ils sont devenus comme des femmes. On a
    mis le feu à ses habitations, on a brisé les barres de ses portes.
  cek-AK: Thacak Babylon misatuh kaminawk loe misatukhaih to toengh o sut moe, sipae
    thungah akuep o boih; nihcae loe thazok o sut boeh; nongpata baktiah ni oh o boeh;
    anih ohhaih ahmuennawk to hmai hoiah thlaek o moe, thok takraenghaih thingnawk
    doeh angkhaeh boih boeh.
  cuk-cuk: Babilonia-sorda-bila-onomaladi, bila-onoged boggusmalad. Neg-gandikmaladba
    dukus bukusmalad. E-gala-ganguedi, nollomakdemalad, omeganyobi dobe itodmalad.
    E-negmar dule-isganamarse ogumaklesad, e-yawagak-bargamalad ei bibichismalad.
  uig-CYR: Бабилдики палванлар уруштин қол үзиду; Улар қорғанлирида амалсиз олтириду;
    Уларниң дәрмани қалмайду, Улар аяллардәк болуп қалиду; Униң туралғулириға от қоюлиду;
    Дәрваза саласунлири сундурулиду.
  tel-2017: బబులోనులో సైనికులు పోరాడటం ఆపేశారు. వాళ్ళు తమ కోటలోనే నిలిచారు. వాళ్ళ
    బలం విఫలమై పోయింది. వాళ్ళు స్త్రీలవలే బలహీనంగా ఉన్నారు.
  hat-BSA: Mesye pwisan a Babylone yo te sispann goumen; yo rete nan sitadèl fòtifye
    yo. Fòs yo fin epwize nèt. Yo vin tankou fanm. Lakay yo pran dife. Fè fòje sou
    pòtay li yo fin kraze.
  kos-kos: Mwet mweun watwen lun acn Babylonia elos tia illa in mweun, a elos mutana
    in pot ku lalos. Wanginla pulaik lalos ac elos sangeng oana mutan uh. Mwet lokoalok
    elos fukulya mutunpot lun siti uh ac furreak lohm we.
  hbo-WLC: חָדְלוּ֩ גִבּוֹרֵ֨י בָבֶ֜ל לְהִלָּחֵ֗ם יָֽשְׁבוּ֙ בַּמְּצָד֔וֹת נָשְׁתָ֥ה
    גְבוּרָתָ֖ם הָי֣וּ לְנָשִׁ֑ים הִצִּ֥יתוּ מִשְׁכְּנֹתֶ֖יהָ נִשְׁבְּר֥וּ בְרִיחֶֽיהָ׃
  ibo-ibo: Ndị bụ dike nʼagha na Babilọn akwụsịla ịlụ ọgụ; ha anọgidela nʼebe ha e
    wusiri ike. Ike agwụla ha; ha adịla ka ndị inyom. E sunyela ebe obibi ya niile
    ọkụ, tijiekwa mkpọrọ e ji akpọchi ọnụ ụzọ ama ya niile.
  ory-ory: ବାବିଲର ବୀରଗଣ ଯୁଦ୍ଧରୁ କ୍ଷାନ୍ତ ହୋଇଅଛନ୍ତି, ସେମାନେ ଆପଣାମାନଙ୍କର ଗଡ଼ ମଧ୍ୟରେ ରହୁଛନ୍ତି;
    ସେମାନଙ୍କର ବଳ ଊଣା ହୋଇଅଛି; ସେମାନେ ସ୍ତ୍ରୀମାନଙ୍କ ସମାନ ହୋଇଅଛନ୍ତି, ତାହାର ବାସସ୍ଥାନସବୁ
    ଦଗ୍ଧ, ତାହାର ହୁଡ଼କାସବୁ ଭଗ୍ନ ହୋଇଅଛି।
  chk-chk: Ekewe sounfiun Papilon ra ükütiu le maun, ra chök nonom lon ar kewe imwen
    maun mi pöchökül. A kisikisila letiper, ra wewe ngeni fefin. Asamalapen ewe telinimw
    Papilon ra tala, nge ekkei a kenala ekewe imw lon.
  rop-rop: Detlot Bebalon soljamob bin stap faitfait en olabat bin jidanbat deya igin
    langa olabat strongwan taun. Olabat nomo garram strongwan pawa blanga fait. Olabat
    wikwan jis laik ola wuman. Detlot geit blanga det taun im breikinwan en detlot
    haus blanga olabat barnbarn garram faiya.
  ukr-1871: Невміраки Вавилонські позрікались воюватись, седять без дїла по твердинях
    своїх, вичерпалась сила в них, побабіли; осади їх попалені, засови їх поламані.
  deu-1951: Die Helden Babels stehen ab vom Kampfe, sie sitzen in ihren Burgen, ihre
    Kraft ist versiegt, sie sind zu Weibern geworden, ihre Wohnungen werden in Brand
    gesteckt, ihre Riegel zerbrochen!
  eng-JPS: The mighty men of Babylon have forborne to fight, they remain in their
    strongholds; their might hath failed, they are become as women; her dwelling-places
    are set on fire; her bars are broken.
  srp-1865: Prestaše vojevati junaci Vavilonski, stoje u gradu, nesta sile njihove,
    postaše kao žene, izgorješe stanovi njihovi, prijevornice njihove polomiše se.
  lug-lug: Abalwanyi ba Babulooni balekedde awo okulwana; basigadde mu bigo byabwe.
    Baweddemu amaanyi; bafuuse nga bakazi. Ebifo bye mw’abeera byokeddwa omuliro;
    emitayimbwa gy’oku nzigi ze gimenyeddwa.
  heb-heb: חדלו גבורי בבל להלחם ישבו במצדות נשתה גבורתם היו לנשים הציתו משכנתיה נשברו
    בריחיה׃
  ben-IRV: বাবিলের যোদ্ধারা যুদ্ধ করা থামিয়েছে; তারা তাদের দুর্গের মধ্যে রয়েছে।
    তাদের শক্তি ব্যর্থ হয়েছে; তারা স্ত্রীলোকদের মত দুর্বল হয়ে গেছে তাদের বাসস্থানগুলিতে
    আগুন লেগেছে; তার ফটকের খিলগুলি ভেঙে গেছে।
  pan-pan: ਬਾਬਲ ਦੇ ਸੂਰਮਿਆਂ ਨੇ ਲੜਨਾ ਛੱਡ ਦਿੱਤਾ ਹੈ, ਉਹ ਆਪਣੇ ਗੜ੍ਹਾਂ ਵਿੱਚ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ
    ਦੀ ਸੂਰਮਤਾਈ ਘੱਟ ਗਈ ਹੈ, ਉਹ ਔਰਤਾਂ ਵਾਂਗੂੰ ਹੋ ਗਏ, ਉਸ ਦੇ ਵਾਸ ਸੜ ਗਏ, ਉਸ ਦੇ ਅਰਲ ਤੋੜੇ ਗਏ।
  mya-JVB: ဗာဗုလုန် စစ်သူရဲ တို့သည် စစ် မ ပြိုင်ဘဲရဲတိုက် များ၌ နေ ကြ၏။ အား လျော့
    ၍မိန်းမ ကဲ့သို့ ဖြစ် ကြ၏။ မြို့သားနေရာ တို့ကိုမီး ရှို့၍၊ တံခါးကျင် တို့ကို ချိုးဖဲ့
    ကြ၏။
  tbg-tbg: Tavaate. Babironi vika iqoka vaiinti iqoka qaqirake, nái kempukaiqamake
    aututaa vatukaraqi qaqima variavo. Vika kempukavano taiqa vimanta vika nahenti
    voqaara qeteha variavo. Navutaaka vaantaavura qentinavu ekaa rukavu raakavumake,
    naavu maaqavata ihaqohai tatoqa kaavo.
  hmo-hmo: Babulonia ena tuari taudia ese, tuari idia hadokoa vadaeni. Idia edia gabu
    aukadia lalonai idia hunia noho. Idia edia laloa goada be ia ore vadaeni. Idia
    be hahine taudia bamona, gari ese idia ia halaoa vadaeni. Babulonia hanua ena
    ruma, be lahi ese ia gabudia noho, bona hanua magu ena iduara edia auri, loka
    gaudia, idia makohia vadaeni.
  urd-urd: बाबुल के बहादुर लड़ाई से दस्तबरदार और क़िलों' में बैठे हैं, उनका ज़ोर घट
    गया, वह 'औरतों की तरह हो गए; उसके घर जलाए गए, उसके अड़बंगे तोड़े गए।
  rus-SYN: Перестали сражаться сильные Вавилонские, сидят в укреплениях своих; истощилась
    сила их, сделались как женщины, жилища их сожжены, затворы их сокрушены.
  bqc-SIM: Babɛli nɛgↄ̃naↄ fù zĩwa, aa gↄ̃̀ ye ń zɛgikĩiↄu. An yɛ̃̀ɛɛ làa aa
    gↄ̃̀ lán nↄɛↄwaɛ. Wà tɛsↄ̃̀ ń bɛↄwa, wà ń bↄlɛ gbã́aↄ ɛ̀'ɛ.
  tcz-CHONGTHU: Amanu galhat ho, galsat ahaiyun. Akul sunga aumden tauve ahatnau adailhan
    numei toh abang tauve. Achen nau ahallha uvin chule khopi kelkot jouse atumkeh
    – un ahi.
  mar-mar: बाबेलात सैनिक लढाई करायचे थांबले आहेत. ते त्यांच्या बालेकिल्ल्यात राहत
    आहेत. त्यांची शक्ती संपली आहे; ते स्त्रिया असे झाले आहेत. तिची घरे पेटवली आहेत,
    तिच्या वेशीच्या दारांचे अडसर मोडले आहेत.
  qub-qub: Babilonia suldärucunaga mananami pillyayta munannachu. Pacacunallanchönami
    pacarpaycan. Callpanpis mananami cannachu. Warminönami carcaycan. Siudänincunamanpis
    contrancunami juntajpaj yagacaycärisha. Nircur wasincunatapis rupaycärachisha.
  bqp-bqp: Yen tɑbu durɔbu bɑ koo kpɑnɑ bu mɑɑ tɑbu ko. Bɑ koo dɑ bu kuke kuku yee
    dɑmginu sɔɔ. Ben dɑm mu koo kpe, kpɑ bu ko nge tɔn kurɔbu. Ben gbɑ̃rɑ kɔnnɔsu
    ko n wukiɑre, kpɑ bu ben yɛnusu dɔ̃ɔ doke.
  hat-hat: Sòlda lavil Babilòn yo derefize goumen. Yo rete kache nan fò yo. Yo pèdi
    tout kouraj yo, yo tankou fanm. Lènmi defonse pòtay lavil yo, yo mete dife nan
    kay yo.
  eng-BSB: The warriors of Babylon have stopped fighting; they sit in their strongholds.
    Their strength is exhausted; they have become like women. Babylon’s homes have
    been set ablaze, the bars of her gates are broken.
  eng-WEBPB: The mighty men of Babylon have stopped fighting, they remain in their
    strongholds. Their might has failed. They have become as women. Her dwelling places
    are set on fire. Her bars are broken.
  kbq-kbq: Hagi Babiloni vahe'mokizmi harfa sondia vahera a'nenegna huno hankavezmia
    omanesige'za hara osu atre'za, kuma keginamofo hankave vihu zamifi manigahaze.
    Hagi rankuma zamifima me'nea nozamia tevemo te hana nehanigeno, kuma keginamofo
    kafantamina tapage hutregahaze.
  nhe-BL: Nopa soldados tlen tlali Babilonia tlen más motemacayayaj ayoc tlatehuíaj.
    San mocaltzactoque ipan nopa hueyi cali tlen quitequihuíaj soldados. Tlanqui ininchicahualis,
    huan ama majmahuij queja sihuame. Inincualancaitacahua ya quitlatijque ininchajchaj.
    Huan nochi puertas tlen nopa altepetl ya quitlapanque.
  gub-BL: Zauxiapekwer Mawiron ywy rehe har upytu'u amo zauxiapekwer waàmàtyry'ym
    ire wà. Upyta wàpuzuhutàtà pupe wà. Wakàgaw uhem wanuwi. Nuzawy kwaw kuzà wà.
    Amo ukauka tawhu hukenawhu wà. Tàpuz ukaz wà no.
  eng-DRA: 'The valiant men of Babylon have forborne to fight, they have dwelt in
    holds: their strength hath failed, and they are become as women: her dwelling
    places are burnt, her bars are broken.'
