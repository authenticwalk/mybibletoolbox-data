verse: JER.051.021
translations:
  mal-C: നിങ്ങളെ ഉപയോഗിച്ച് ഞാൻ കുതിരയെയും കുതിരച്ചേവകരെയും തകർക്കുന്നു, നിങ്ങളെ ഉപയോഗിച്ച്
    ഞാൻ രഥത്തെയും രഥാരൂഢരെയും തകർക്കുന്നു,
  deu-TKW: daß ich Rosse samt ihren Reitern mit dir zerhämmerte, daß ich Wagen samt
    ihren Fahrern mit dir zerhämmerte,
  lin-lin: elongo na yo, napanzaki mpunda mpe motambolisi na yango ; elongo na yo,
    napanzaki shar mpe motambolisi na yango ;
  eng-LSV: And I have broken in pieces horse and its rider by you, || And I have broken
    in pieces chariot and its charioteer by you,
  eng-GNV: And by thee wil I breake horse and horseman, and by thee will I breake
    the charet and him that rideth therein.
  eng-WEBSTER: And with thee will I break in pieces the horse and his rider; and with
    thee will I break in pieces the chariot and its rider;
  nhw-BL: Na nijtequihuis Babilonia para quintzontlamiltis soldados, cahuayos huan
    tlacame catli cahuayojtlejcotoque. Quisosolos cuacarros huan catli carrojtlejcotoque.
  swh-ONEN: kwa wewe navunjavunja farasi na mpanda farasi, kwa wewe navunjavunja gari
    la vita na mwendeshaji wake,
  bba-bba: Wunɑ nɑ mɑɑ dendɑ nɑ kɑ mɑɑsɔbu kɑ ben dumi kɔsukɑ, kɑ tɑbu kɛkɛ yi dumi
    ɡɑwe kɑ yin kpɑrobu,
  eng-KJVCPB: And with thee will I break in pieces the horse and his rider; And with
    thee will I break in pieces the chariot and his rider;
  luo-luo: akonyora kodi kuom tieko faras gi jaithne, in ema atiekogo gach lweny kod
    jariembe,
  meu-meu: oiemu amo hosi mai iḡuina tauna ida baina huaridia patapata, oiemu amo
    kariota bona kariota tauna baina huaridia patapata;
  npi-ULB: तँद्वारा नै म घोडाहरू र तिनमा सवार हुनेहरूलाई टुक्रा-टुक्रा पार्नेछु ।
    तँद्वारा नै म रथहरू र सारथीहरूलाई टुक्रा-टुक्रा पार्नेछु ।
  yor-yor: Pẹ̀lú rẹ, èmi ó pa ẹṣin àti ẹni tí ó gùn ún pẹ̀lú rẹ̀; èmi ó ba kẹ̀kẹ́
    ogun jẹ́ pẹ̀lú èmi ó pa awakọ̀,
  pes-OPCB: به دست تو لشکرها را تار و مار نموده‌ام و اسب و سوارش، ارابه و ارابه‌ران
    را از بین برده‌ام.
  tgl-ULB: Sa pamamagitan mo, dudurugin ko ang mga kabayo at ang kanilang mga sakay.
    Sa pamamagitan mo dudurugin ko ang mga pandigmang karwahe pati ang nagpapatakbo
    nito.
  hui-hui: I̱na í̠ heba howa wai biagane hosi hearubi ami agali hosini biraga hearubi
    bo wahai halu birugoni ndobe. I̱na í̠ yu howa garo ale wai biaga karisi wiaru
    bo pambulo wahai halu ami agali karisini heyu howa wai biaga hearubi bo wahai
    halu birugoni ndobe.
  mya-mya: မြင်း​နှင့်​မြင်း​စီး​သူ​ရဲ​များ​ကို​လည်း​ကောင်း၊ ရ​ထား​နှင့်​ရ​ထား​ထိန်း​များ​ကို​လည်း​ကောင်း
    က​စဥ့်​က​လျား​ဖြစ်​စေ​ခဲ့​၏။
  bod-N: ངས་ཁྱོད་བརྒྱུད་ནས་རྟ་དང་སྐྱ་མི་གཉིས་པོ་རྡུལ་དུ་བརླག་ཅིང་། ཤིང་རྟ་དང་དེའི་ནང་དུ་སྡོད་མཁན་གཉིས་ཀ་རྡུལ་དུ་བརླག་པར་བྱའོ།
    །
  sna-sna: newe ndinoparadza bhiza nomutasvi, newe ndinoparadza ngoro nomuchairi,
  spa-BLM: Contigo romperé en pedazos el caballo y su jinete.
  cac-cac: A yed'oc ix in milcham noc' chej yed' eb' ayq'ue d'a yib'an̈ noc'. Ix vac'anpax
    lajvoquel carruaje yed' eb' ayq'ue d'a yool.
  swh-ULB: Kwa wewe nitaponda farasi na wawapandao; kwa wewe nitaponda vibandawazi
    na madereva wake.
  bel-bel: табою пабіваў каня і вершніка яго і табою пабіваў калясьніцу і калясьнічага
    яе;
  deu-ELBBK: und mit dir zerschmettere ich das Pferd und seinen Reiter, und mit dir
    zerschmettere ich den Wagen und seinen Lenker;
  mbb-OT: is menge kudà wey is ebpemen-untud duen, is menge kerwahi wey is menge ebpen-untud
    duen.
  mal-2015: നിന്നെക്കൊണ്ടു ഞാൻ കുതിരയെയും അതിന്റെ പുറത്തു കയറിയിരിക്കുന്നവനെയും തകർക്കും;
    നിന്നെക്കൊണ്ടു ഞാൻ രഥത്തെയും അതിൽ ഇരിക്കുന്നവനെയും തകർക്കും;
  rmc-rmc: Tuha murdarava le grajes the leskre jazdcos; tuha phagerava o verdan the
    oles, ko les ľidžal;
  pes-OPV: و از تو اسب و سوارش را خرد خواهم ساخت و از تو ارابه وسوارش را خرد خواهم
    ساخت.
  ron-1924: Прин тине ам сфэрымат пе кал ши пе кэлэрецул луй;
  ben-OBCV: তোমার দ্বারা আমি অশ্ব ও অশ্বারোহীকে চূর্ণ করি, তোমার দ্বারা আমি রথ ও তার
    চালককে চূর্ণ করি,
  som-som: Oo adigaan kugu burburin doonaa faraska iyo kan fuushanba, oo adigaan kugu
    burburin doonaa gaadhifaraska iyo kan fuushanba,
  lat-VUC: 'et collidam in te equum et equitem ejus: et collidam in te currum et ascensorem
    ejus:'
  eng-ASVBT: and with thee will I break in pieces the horse and his rider;
  ita-1885: e con te ho fiaccati i cavalli, e quelli che li cavalcavano; e con te
    ho fiaccati i carri, e quelli ch'eran montati sopra.
  eng-LXXUP: Did not the Lord remember the incense which ye burned in the cities of
    Judah, and in the streets of Jerusalem, ye, and your fathers, and your kings,
    and your princes, and the people of the land? and came it not into his heart?
  eng-ULB: With you I will smash horses and their riders; with you I will smash chariots
    and their drivers.
  spa-VBL: Te uso para destruir caballos y sus jinetes; te uso para destruir carros
    y sus conductores.
  fra-_FOB: Par toi j'ai mis en pièces le cheval et son cavalier; par toi j'ai mis
    en pièces le char et celui qui le monte.
  mal-mal: നിന്നെക്കൊണ്ട് ഞാൻ കുതിരയെയും അതിന്റെ പുറത്തു കയറിയിരിക്കുന്നവനെയും തകർക്കും;
    നിന്നെക്കൊണ്ട് ഞാൻ രഥത്തെയും അതിൽ ഇരിക്കുന്നവനെയും തകർക്കും;
  urd-GVR: Tere hī zariye maiṅ ne ghoṛoṅ ko sawāroṅ samet aur rathoṅ ko rathbānoṅ
    samet pāsh pāsh kar diyā.
  suz-BL: गो इ रे पा शारा नु शारा ङोइक्‍ब आन कली तुप्‍तामी। गो इ रे पा बग्‍गी नु बग्‍गी
    चलेब आन कली तुप्‍ता‍मी।
  eng-NOY: And with thee I broke in pieces the horse and his rider, And with thee
    I broke in pieces the chariot and its driver.
  ita-1927: con te ho schiacciato cavalli e cavalieri, con te ho schiacciato i carri
    e chi vi stava sopra;
  ckb-ckb: بە تۆ ئەسپ و سوارەکەی تێکدەشکێنم، بە تۆ گالیسکە و سوارەکەی تێکدەشکێنم،
  eng-BBE: With you the horse and the horseman will be broken; with you the war-carriage
    and he who goes in it will be broken;
  kan-OKCV: ನಿನ್ನಿಂದ ಕುದುರೆಯನ್ನೂ, ಅದರ ಮೇಲೆ ಹತ್ತಿದವನನ್ನೂ ಚೂರುಚೂರಾಗಿ ಒಡೆದು ಬಿಡುತ್ತೇನೆ;
    ನಿನ್ನಿಂದ ರಥವನ್ನೂ, ಅದರಲ್ಲಿ ಸವಾರಿ ಮಾಡುವವನನ್ನೂ ಚೂರುಚೂರಾಗಿ ಒಡೆದು ಬಿಡುತ್ತೇನೆ.
  tam-2017: உன்னைக்கொண்டு குதிரையையும், குதிரை வீரனையும் நொறுக்குவேன்; உன்னைக்கொண்டு
    இரதத்தையும் இரதவீரனையும் நொறுக்குவேன்.
  spa-RV-1909: Y por tu medio quebrantaré caballos y sus cabalgadores, y por medio
    de ti quebrantaré carros y los que en ellos suben;
  ron-BTF: Și cu tine voi zdrobi în bucăți calul și călărețul lui; și cu tine voi
    zdrobi în bucăți carul și pe conducătorul lui;
  eng-WEBP: With you I will break in pieces the horse and his rider.
  eng-FBV: I use you to destroy horses and their riders; I use you to destroy chariots
    and their drivers.
  nld-1939: Ik vermorzel paarden en ruiters met u, Ik vermorzel wagen en menner met
    u,
  nch-BL: Na nijtequihuis Babilonia para quintzontamiltis soldados, cahuayojme huan
    tacame cati tejcotoque cahuajtipa. Quinsosolos carrojme huan cati tejcotoque carrojtipa.
  vie-1934: Ta sẽ dùng ngươi phá tan ngựa và người cưỡi ngựa, phá tan xe và kẻ cỡi
    xe.
  hin-CV: तुमसे मैं घोड़े तथा उसके सवार को नष्ट कर देता हूं, तुमसे ही मैं रथ तथा रथ
    नियंता को नष्ट कर देता हूं,
  spa-BES: Contigo, el caballo y el jinete serán quebrantados; contigo el carruaje
    de la guerra y el que entra será destrozado;
  tdx-tdx: Ie ama’o iraho, le andemodemoheko soavala naho i mpiningi’ey, naho ama’o
    le hampikimokimoheko ty sarete rekets’ i mpijoñe ama’ey;
  tha-KJV: เราจะทุบม้าและคนขี่เป็นชิ้นๆด้วยเจ้า เราจะทุบบรรดารถรบและคนขับให้เป็นชิ้นๆด้วยเจ้า
  por-BR-2018: Contigo despedaçarei o cavalo e seus cavaleiro, contigo despedaçarei
    a carruagem, e os que nela sobem;
  deu-ELO: und mit dir zerschmettere ich das Roß und seinen Reiter, und mit dir zerschmettere
    ich den Wagen und seinen Lenker;
  eng-WYC-2018: and I shall hurtle down in thee an horse, and the rider thereof; and
    I shall hurtle down in thee a chariot, and the rider thereof; (and I shall hurtle
    down with thee a horse, and its rider; and I shall hurtle down with thee a chariot,
    and its rider, or its driver;)
  epo-epo: Mi frakasis per vi ĉevalon kaj ĝian rajdanton, Mi frakasis per vi ĉaron
    kaj ĝian veturanton;
  uig-PIN: Sening bilǝn ⱨǝm at ⱨǝm at mingüqini bitqit ⱪilimǝn; Sening bilǝn ⱨǝm jǝng
    ⱨarwisi ⱨǝm ⱨǝydigüqisini bitqit ⱪilimǝn;
  beo-beo: Na da dia lobo amoga hosi, amoga fila heda:i dunu, sa:liode amola ilia
    genonesisu dunu goudai dagoi.
  tpi-OTNT: Mi bin kisim yu na bagarapim ol hos bilong pait na ol soldia i sindaun
    long ol hos. Mi bin kisim yu na bagarapim ol karis bilong pait wantaim ol soldia
    i stap long ol.
  hau-SA: da kai ne na ragargaza doki da mahayi, da kai ne na ragargaza keken yaƙin
    da matuƙi,
  uig-LAT: Séning bilen hem at hem at min’güchini bitchit qilimen; Séning bilen hem
    jeng harwisi hem heydigüchisini bitchit qilimen;
  nde-nde: ngawe ngihlifiza ibhiza lomgadi walo, ngawe ngihlifiza inqola yempi lomtshayeli
    wayo,
  ton-ton: Pea te u laiki ʻaki koe ʻae hoosi mo e tangata ʻoku heka ai; pea teu laiki
    ʻaki koe ʻae saliote mo e tangata ʻoku heka ai;
  ces-1613: Abych rozrážel skrze tebe koně s jezdcem jeho, abych rozrážel skrze tebe
    vůz s tím, kdož jezdí na něm.
  eng-WMB: With you I will break in pieces the horse and his rider.
  tam-TCV: நான் உன்னைக்கொண்டு குதிரையையும், குதிரைவீரனையும் அழிக்கிறேன். உன்னைக்கொண்டே
    தேரையும், அதன் தேரோட்டியையும் அழிக்கிறேன்.
  ceb-ULB: Pinaagi kanimo pagadugmokon ko ang mga kabayo ug ang mga nagsakay niini;
    pinaagi kanimo pagadugmokon ko ang mga karwahe ug ang mga nagpadagan niini.
  pol-UBG: Tobą zmiażdżę konia i jeźdźca, tobą zmiażdżę rydwan i jego woźnicę;
  urd-GVU: تیرے ہی ذریعے مَیں نے گھوڑوں کو سواروں سمیت اور رتھوں کو رتھ بانوں سمیت
    پاش پاش کر دیا۔
  deu-1912: durch dich zerschmettere ich Rosse und Reiter und zerschmettere Wagen
    und Fuhrmänner;
  kan-2017: ನಿನ್ನಿಂದ ರಾಜ್ಯಗಳನ್ನು ಅಳಿಸುತ್ತೇನೆ; ನಿನ್ನಿಂದ ಕುದುರೆಯನ್ನೂ ಮತ್ತು ಸವಾರನನ್ನೂ
    ಅಳಿಸಿಬಿಡುತ್ತೇನೆ; ನಿನ್ನಿಂದ ರಥವನ್ನೂ, ಸಾರಥಿಯನ್ನೂ ನಾಶಮಾಡುತ್ತೇನೆ;
  yap-yap: gu bilbilig e pi os nge girdi’ nma yan u daken, nge pi chariot nge pi’in
    nma yannag,
  hlt-MCSB: Nang te marhang neh a sokah aka ngol te kan daeh nah vetih nang te leng
    neh a sokah aka ngol te kan daeh nah ni.
  mdy-ETH: ፓራሢንታ ፓራሢና ዖላ ዓሶንታ ሳርጌሎ ዖይቶንታ ሳርጌሎ ዖይቶ ቶጋ ዓሶዋ ታኣኒ ኔና ዓንጋሞ ማሂ ጋኣጬኔ፤
  twi-ASANTE: mede wo bobɔ apɔnkɔ ne wɔn sotefoɔ, teaseɛnam ne wɔn kafoɔ,
  eng-WEBU: With you I will break in pieces the horse and his rider.
  wal-wal: Nenan paratanne paraa toggiyaageeta, para gaaretanne eta laaggiyaageeta
    mentterettaas.
  spa-PDDPT: destrocé caballos y jinetes, destrocé el carruaje de guerra y al que
    lo conduce,
  gun-gun: Ndevy pe amokanhy uka kavaju ha'e hi'árygua kuery. Amokanhy uka karóxa
    ha'e ija kuery.
  ilo-ULB: Babaen kenka, burakekto dagiti kabalio ken dagiti mangsaksakay kadagitoy;
    babaen kenka burakekto dagiti karwahe ken dagiti mangiturturong kadagitoy.
  kpg-kpg: nia hoodo mo digau ala e llele nia maa, nia waga heebagi hongo henua mo
    digau ala e dele nia maa,
  uig-ARA: سېنىڭ بىلەن ھەم ئات ھەم ئات مىنگۈچىنى بىتچىت قىلىمەن؛ سېنىڭ بىلەن ھەم جەڭ
    ھارۋىسى ھەم ھەيدىگۈچىسىنى بىتچىت قىلىمەن؛
  sus-sus: n soe nun a ragima xa fe danma naxan na, n sɔɔri ragise kanama naxan saabui
    ra,
  pon-2006: pwehn kauwehla oahs akan oh soundake kan, pwehn kauwehla werennansapw
    akan oh sountangahki kan,
  ksd-ksd: ma tam ina rapue gigi ra os ma ra tutana i ki tana;
  tur-YTC: Seninle atı ve binicisini parçalayacağım.
  grc-BRENT: οὐχὶ τοῦ θυμιάματος οὗ ἐθυμιάσατε ἐν ταῖς πόλεσιν Ἰούδα, καὶ ἔξωθεν Ἱερουσαλὴμ,
    ὑμεῖς καὶ οἱ πατέρες ὑμῶν, καὶ οἱ βασιλεῖς ὑμῶν, καὶ οἱ ἄρχοντες ὑμῶν, καὶ ὁ λαὸς
    τῆς γῆς, ἐμνήσθη Κύριος; καὶ ἀνέβη ἐπὶ τὴν καρδίαν αὐτοῦ;
  ind-AYT: bersamamu Aku menghancurkan kuda dan penunggangnya hingga berkeping-keping.
    bersamamu Aku menghancurkan kereta dan pengemudinya,
  nya-nya: ndi iwe ndimaphwanya kavalo ndi wokwerapo, ndi iwe ndimaphwanya galeta
    ndi woyendetsa wake.
  hrv-hrv: Pomlatih tobom konja i konjanika, pomlatih tobom bojna kola i vozača.
  mps-mps: Eno nage selama, te hwįbo hos dabe me ami bidi dabe duabo hos dabe dolai.
    Eno nage siyu, te ami dabe dugulama, boi hwįbo karis dabe dali dolai dao.
  tpi-tpi: Mi bin kisim yu na bagarapim ol hos bilong pait na ol soldia i sindaun
    long ol hos. Mi bin kisim yu na bagarapim ol karis bilong pait wantaim ol soldia
    i stap long ol.
  dan-1931: med dig knuste jeg Hest og Rytter, med dig knuste jeg Vogn og Vognstyrer,
  vie-OVCB: Ta sẽ dùng ngươi chà nát các quân đội— tiêu diệt ngựa và lính kỵ, chiến
    xa, và người lái xe.
  guj-2017: તારા વડે હું સૈન્યોને, ઘોડા તથા તેના સવારોને અને રથ તથા રથસવારોને કચડી
    નાખીશ.
  pon-2006A: pwehn kauwehla oahs akan oh soundake kan, pwehn kauwehla werennansapw
    akan oh sountangahki kan,
  por-BRBSL: Com você eu vou quebrar em pedaços o cavalo e seu cavaleiro.
  cth-cth: Nang hno lahoi rangleng dawk kâcuinaw ka khoe teh, nang hno lahoi leng
    dawk kâcuinaw hah ka khoe.
  twi-twi: mede wo bobɔ ɔpɔnkɔ ne ne sotefo, teaseɛnam ne ne kafo,
  hlt-hlt: Nang te marhang neh a sokah aka ngol te kan daeh nah vetih nang te leng
    neh a sokah aka ngol te kan daeh nah ni.
  tbz-SIM: M potɛ́nɛ̀ weǹwe tɛsɑ̃ntɛ̀ nɛ̀ tɛ dèètì, nɛ̀ weǹwe m pùɔmmɛ̀ tɛkpɑ̀rìnɑɑsɑ̃ntɛ̀
    nɛ̀ tɛ dèètì.
  msy-2020: Kɨ nɨ inigha mɨdorozir hoziaba, ko gumazir hoziabagh apiaziba amɨsaragharɨki.
    Kɨ nɨ inigha, mɨdorozimɨn karisba ko, gumazir karisbar suiziba saram asɨghasɨki.
  azb-azb: Səninlə atları və süvariləri qırıram, Səninlə döyüş arabaları və minicilərini
    qırıram,
  eng-DBY: and with thee I will break in pieces the horse and his rider; and with
    thee I will break in pieces the chariot and its driver;
  hin-2017: तेरे ही द्वारा मैं सवार समेत घोड़ों को टुकड़े-टुकड़े करूँगा;
  wol-KYG: wàkke la fas ak gawaram, wàkke la watiir ak dawalkatam,
  eng-YLT: And I have broken in pieces by thee horse and its rider, And I have broken
    in pieces by thee chariot and its charioteer,
  eng-WYC-2017: and I shall hurtle down in thee an horse, and the rider thereof; and
    I shall hurtle down in thee a chariot, and the rider thereof;
  eng-WMBB: With you I will break in pieces the horse and his rider.
  urd-GVH: तेरे ही ज़रीए मैंने घोड़ों को सवारों समेत और रथों को रथबानों समेत पाश पाश
    कर दिया।
  rug-rug: tavetavete nigo Rau pude ilasi sari hose meke sa tie koina, tavetavete
    nigo Rau pude ilasi sari totopili varipera meke tie kalaha,
  gaz-gaz: Ani siin fardaa fi yaabbataa fardaa nan caccabsa; siin gaarii fi ooftuu
    isaa nan caccabsa;
  fra-LSG: Par toi j’ai brisé le cheval et son cavalier; Par toi j’ai brisé le char
    et celui qui était dessus.
  yal-yal: N soone nun soo ragine raxuyaxi ayi ɛ tan nan na, e nun yɛngɛ so wontorone
    nun a ragi muxune,
  haw-1868: Ia oe no wau e uhai i ka lio, A me kona mea nana e holo; Ia oe no wau
    e uhai ai i ke kaakaua, A me kona mea nana e holo;
  arb-NAV: بِكَ أَجْعَلُ الْفَرَسَ وَفَارِسَهَا أَشْلاءَ، وَأُهَشِّمُ الْمَرْكَبَةَ
    وَرَاكِبَهَا.
  ewe-ewe: Wòe metsɔ kaka sɔ kple sɔdolae, wòe metsɔ kaka tasiaɖam kple ekulae.
  eng-LEE: And I strike down with thee the horse and his rider; and I strike down
    with thee the chariot and its rider;
  asm-FB: মই তোমাৰ দ্বাৰাই ঘোঁৰা আৰু তাত উঠাজনক ডোখৰ ডোখৰ কৰিম, তোমাৰ দ্বাৰাই ৰথ আৰু
    তাত উঠা জনক ডোখৰ ডোখৰ কৰিম।
  sus-A: ﭑ سٌي نُن عَ رَفِمَ شَ قٍ دَنمَ نَشَن نَ، ﭑ سْورِ رَفِسٍ كَنَمَ نَشَن سَابُي
    رَ،
  fra-SBL: Avec vous, je briserai en morceaux le cheval et son cavalier.
  hbo-hbo: וְנִפַּצְתִּ֣י בְךָ֔ ס֖וּס וְרֹֽכְבֹ֑ו וְנִפַּצְתִּ֣י בְךָ֔ רֶ֖כֶב וְרֹכְבֹֽו׃
  kik-kik: Nĩwe hũthagĩra kũhehenja mbarathi na mũmĩhaici, ngakũhũthĩra kũhehenja
    ngaari ya ita na mũmĩtwari,
  fra-NCL: par toi je broie le cheval et son cavalier ; par toi je broie le char et
    celui qui le monte ;
  cek-AK: nang hoiah ni hrang hoi a nuiah angthueng kaminawk to ka dueksak moe, nang
    hoiah ni hrang lakok hoi a nuiah angthueng kami to ka hum han,
  cuk-cuk: Bebali, molimar, degi, sorda-moligi-sii-urwemaladi, an obelobalid. Bebali,
    ur-napaginmalad-bila-onogedgi-ebulemaladi, degi, e-onanamaladi, an obelobalid.
  uig-CYR: Сениң билән һәм ат һәм ат мингүчини битчит қилимән; Сениң билән һәм җәң
    һарвуси һәм һайдиғучисини битчит қилимән;
  tel-2017: నీ ద్వారా నేను గుర్రాలనూ వాటిపై స్వారీ చేసే రౌతులనూ చితకగొడతాను. నీ ద్వారా
    నేను రథాలను, వాటిని నడిపే సారధులనూ ధ్వంసం చేస్తాను.
  hat-BSA: Avèk ou, Mwen kraze cheval la ak sila ki monte sou li. Avèk ou, mwen kraze
    cha lagè a, ak sila ki monte ladann nan.
  kos-kos: Keim nga kunausla horse ac mwet kasrusr fac, Nga kunausla chariot ac mwet
    kasrusr fac.
  hbo-WLC: וְנִפַּצְתִּ֣י בְךָ֔ ס֖וּס וְרֹֽכְב֑וֹ וְנִפַּצְתִּ֣י בְךָ֔ רֶ֖כֶב וְרֹכְבֽוֹ׃
  ibo-ibo: gị ka m ga-eji tipịa ịnyịnya na onye na-agba ya, gị ka m ga-eji tipịa ụgbọ
    agha na onye na-anya ya;
  ory-ory: ପୁଣି, ତୁମ୍ଭ ଦ୍ୱାରା ଆମ୍ଭେ ଅଶ୍ୱ ଓ ତଦାରୋହୀକୁ ଚୂର୍ଣ୍ଣ କରିବା, ଆଉ ରଥ ଓ ତଦାରୋହୀକୁ
    ଚୂର୍ଣ୍ଣ କରିବା;
  chk-chk: Üa aea en le atatakisi oris me chon wawa, üa pwal aea en le atatakisi woken
    me chon wawa.
  rop-rop: hosis, solja, en ola boswan blanga detlot bagi.
  ukr-1871: Тобою я вбивав коня і їздеця його й тобою розторощував колесницю і візника
    її;
  deu-1951: ich habe mit dir Roß und Reiter zerschmettert, Kriegswagen samt den Reisigen;
  eng-JPS: And with thee will I shatter the horse and his rider, and with thee will
    I shatter the chariot and him that rideth therein;
  srp-1865: I tobom satrh konja i jahaèa njegova; i tobom satrh kola i koji sjeðahu
    na njima.
  lug-lug: era ggwe gwe ndikozesa okubetenta embalaasi n’omwebagazi, ggwe gwe ndikozesa
    okubetenta ekigaali n’omuvuzi waakyo,
  heb-heb: ונפצתי בך סוס ורכבו ונפצתי בך רכב ורכבו׃
  ben-IRV: তোমাকে দিয়ে আমি ঘোড়া ও ঘোড়াচালককে চুরমার করব, তোমাকে দিয়ে রথ ও রথচালকদের
    চুরমার করব।
  pan-pan: ਮੈਂ ਤੇਰੇ ਨਾਲ ਘੋੜੇ ਅਤੇ ਉਸ ਦੇ ਸਵਾਰ ਨੂੰ ਭੰਨ ਸੁੱਟਾਂਗਾ, ਮੈਂ ਤੇਰੇ ਨਾਲ ਰਥ ਅਤੇ
    ਸਾਰਥੀ ਨੂੰ ਭੰਨ ਸੁੱਟਾਂਗਾ।
  mya-JVB: သင့် ကိုကိုင်၍ မြင်း နှင့် မြင်းစီး သူရဲကို၎င်း ၊ ရထား နှင့် ရထားစီး သူရဲကို၎င်း
    ငါချိုးဖဲ့ ပြီ။
  tbg-tbg: Te tipuqara viraqohai ohivata, vika tauvaqaqaa vaiha ni variakavata, rumpintiri
    raampintirima kaunarave. Te tipuqara viraqohai iqoka kaarivata, vira aiqi utuakavata
    rumpintiri raampintirimaa kaunarave.
  hmo-hmo: Oi dekena amo hosi, bona edia guia taudia lau alaia mase. Kariota lau hadikaia
    ore, bona kariota idia haheaua taudia lau alaia mase.
  urd-urd: तुझी से मैं घोड़े और सवार को कुचलता, और तुझी से रथ और उसके सवार को चूर
    करता हूँ;
  rus-SYN: тобою поражал коня и всадника его и тобою поражал колесницу и возницу ее;
  bqc-SIM: Mi sↄ̃́ↄ ń ń dikpɛnaↄ wíwinnↄ ń zĩkasↄ̃goↄ ń sↄ̃́godeↄ.
  tcz-CHONGTHU: Chule nangma’a sakolte le achunga toupa kasuh chip ding, kangtalaiho
    le atolte jong mangthah ding ahi.
  mar-mar: तुझ्याबरोबर मी घोडे आणि त्यांचे स्वार त्यांचे तुकडे तुकडे करीन, तुझ्याबरोबर
    मी त्यांचे रथ आणि सारथी ह्यांचे तुकडे तुकडे करीन.
  qub-qub: Gamwanmi ushacächë cawallucunatapis, muntasha purej runacunatapis. Gamwanmi
    ushacächë carrëtacunacho aywarcaycaj runacunatapis carrëtantinta.
  bqp-bqp: Wunɑ nɑ mɑɑ dendɑ nɑ kɑ mɑɑsɔbu kɑ ben dumi kɔsukɑ, kɑ tɑbu kɛkɛ yi dumi
    gɑwe kɑ yin kpɑrobu,
  hat-hat: Se avè ou mwen te kraze chwal yo ak tout kavalye yo. Se avè ou mwen te
    kraze cha lagè yo ak tout moun ki t'ap mennen yo.
  eng-BSB: With you I shatter the horse and rider; with you I shatter the chariot
    and driver.
  eng-WEBPB: With you I will break in pieces the horse and his rider.
  kbq-kbq: Hagi tamagripi huvazi'na hosi agumpima manine'za ha'ma nehaza sondia vahe'ene
    hosi afutaminena mopa kavoma rurako'ma nehiaza hu'na zamazeri haviza nehu'na,
    karisifima manine'za ha'ma nehaza vahe'ene karisi raminena zamahe'na rufuzafupe
    atre'noe.
  nhe-BL: Na nijtequihuis Babilonia para quintzontlamiltis soldados, cahuayos huan
    tlacame tlen cahuajtlejcotoque. Quinxolehuas cuacarros huan tlen carrojtlejcotoque.
  gub-BL: Akamik kawaru nepupe ihe wà. Akamik waku'az har ihe wà no. Azukazuka ywyramawa.
    Azuka waneruata har ihe wà no.
  eng-DRA: 'And with thee I will break in pieces the horse, and his rider, and with
    thee I will break in pieces the chariot, and him that getteth up into it:'
