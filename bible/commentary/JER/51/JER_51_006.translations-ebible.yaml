verse: JER.051.006
translations:
  mal-C: “ബാബേലിൽനിന്ന് ഓടിപ്പോകുക! ഓരോരുത്തരും നിങ്ങളുടെ ജീവൻ രക്ഷിക്കുന്നതിനായി
    ഓടുക! അവളുടെ പാപംമൂലം നിങ്ങൾ നശിച്ചുപോകാതിരിക്കട്ടെ. ഇത് യഹോവയുടെ പ്രതികാരത്തിനുള്ള
    കാലമാണ്; അവൾ അർഹിക്കുന്ന നിലയിൽ അവിടന്ന് പകരംവീട്ടും.
  deu-TKW: 'Flieht aus dem Bereiche Babels und rettet ein jeder sein Leben! Laßt euch
    nicht um seiner Verschuldung willen vernichten; denn eine zeit der Rache ist''s
    für Jahwe: was es verübt hat, zahlt er ihm heim!'
  lin-lin: Bobima na Babiloni, bobikisa bomoi na bino ! Soki te, bokokufa likolo ya
    masumu na bango. Ezali tango oyo Yawe alingi kozongisela bango mabe na mabe mpe
    kofuta bango ndenge ezali misala na bango.
  eng-LSV: Flee from the midst of Babylon, || And let each deliver his soul, || Do
    not be cut off in her iniquity, || For it [is] a time of vengeance for YHWH—His,
    || He is rendering repayment to her.
  eng-GNV: 'Flee out of the middes of Babel, and deliuer euery man his soule: be not
    destroyed in her iniquitie: for this is the time of the Lordes vengeance he will
    render vnto her a recompence.'
  eng-WEBSTER: 'Flee from the midst of Babylon, and deliver every man his soul: be
    not cut off in her iniquity; for this is the time of the LORD''S vengeance; he
    will render to her a recompense.'
  nhw-BL: “Xiquisaca ipan tlali Babilonia huan ximochololtica nochi amojuanti catli
    anhuelij. ¡Amo ximocahuaca nopona! Sintla anmocahuase, huajca nojquiya antzontlamise
    quema nimomacuepas ica nopa Babilonia ehuani. Pampa na niamoTECO niquintlaxtlahuis
    quen quinamiqui por nochi inintlajtlacolhua.
  swh-ONEN: “Kimbieni kutoka Babeli! Okoeni maisha yenu! Msiangamizwe kwa sababu ya
    dhambi zake. Ni wakati wa kisasi cha Bwana, atamlipa kile anachostahili.
  bba-bba: I duki yɑrio Bɑbilonin di. Bɑɑwure u win wɑ̃ɑru wɔro, kpɑ u ku rɑɑ ɡbi
    Bɑbiloni ye sɔɔ, ye, ye yɑ koo ko bɑnsu mi. Domi Yinni Gusunɔn mɔrun tɔ̃rɑ tunumɑ.
    U koo Bɑbiloniɡibu ben kookoosun ɑre wɛ̃.
  eng-KJVCPB: 'Flee out of the midst of Babylon, And deliver every man his soul: Be
    not cut off in her iniquity; For this is the time of the Lord’s vengeance; He
    will render unto her a recompence.'
  luo-luo: “Ringuru ua Babulon! Ringuru ukony ngimau! Kik tieku nikech richo mag-gi.
    En kinde ma Jehova Nyasaye chuloe kuor; enochule gima owinjore kode.
  meu-meu: Babulono bogaragina amo ba heau; iboumui ai maurimui ba tahua. Iena dika
    davana iabina ai basio hedai uru; badina be ina na Iehova ena dava-heni negana,
    ahuna binai ia ese e heniamu.
  npi-ULB: बेबिलोनको बिचबाट भाग । हरेक मानिसलाई आफ्नै ज्यान बचाउन देओ । त्यसको अधर्ममा
    नष्‍ट नहोओ । किनकि यो परमप्रभुको बदलको समय हो । त्यसका सबै कुराको बदला उहाँले
    लिनुहुनेछ ।
  yor-yor: “Sá kúrò ní Babeli! Sá àsálà fún ẹ̀mí rẹ! Má ṣe ṣègbé torí ẹ̀ṣẹ̀ rẹ. Àsìkò
    àti gbẹ̀san Olúwa ni èyí; yóò sán fún òun gẹ́gẹ́ bí ó ti tọ́.
  pes-OPCB: «از بابِل فرار کنید! جانتان را نجات دهید! مبادا زمانی که بابِل را به مکافات
    گناهانش می‌رسانم، شما نیز هلاک شوید.
  tgl-ULB: Lumayo kayo sa kalagitnaan ng Babilonia, hayaang iligtas ng bawat tao ang
    kaniyang sarili. Huwag kayong malilipol sa kaniyang labis na malaking kasalanan.
    Sapagkat ito na ang panahon ng paghihiganti ni Yahweh. Pababayaran niya ang lahat
    ng ito sa kaniya.
  hui-hui: Isaraele wali agali Yuda wali agaliru tí Babilono abale yu wahalu ibida
    piai halimu. Tí hangu hangu nahome hole manda bialu ibida pugu pugu bilimu. Babilono
    wali agalime mana ko bialu hayagonaga pani nelo mulene áyu ogoni. Ti pani naragola
    tí heba namaga holigo pilimu.
  mya-mya: ဗာ​ဗု​လုန်​မြို့​မှ​ထွက်​ပြေး​ကြ​လော့။ သင်​တို့ သည်​အ​သက်​ဘေး​မှ​လွတ်​မြောက်​ရန်​ထွက်
    ပြေး​လော့။ ဗာ​ဗု​လုန်​အ​ပြစ်​ကြောင့်​အ​သေ မ​ခံ​ကြ​နှင့်။ ယ​ခု​ငါ​သည်​ဗာ​ဗု​လုန်​မြို့
    အာ​ခံ​သည့်​အ​ပြစ်​ဒဏ်​အ​တွက်​လက်​စား ချေ​လျက်​ရှိ​၏။-
  bod-N: ཁྱོད་རྣམས་པཱ་པེལ་ལོན་ནས་ཕྲོས་ཤིག་དང་། རེ་རེས་རང་གི་སྲོག་སྐྱོབས་ཤིག དེའི་སྡིག་པ་ནང་དུ་ལྷུང་ནས་མཉམ་དུ་འཆི་བར་མ་འགྱུར་ཞིག
    ཅི་ལ་ཞེ་ན། འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་འཁོན་ལན་སློག་པའི་དུས་ཏེ། ཁོང་གིས་པཱ་པེལ་ལོན་གྱི་ཕྱོགས་སུ་ལན་འཇལ་ངེས་ཡིན།
  sna-sna: “Tizai mubve muBhabhironi! Mhanyai muponese upenyu hwenyu! Regai kuparadzwa
    nokuda kwezvivi zvaro. Inguva yokutsiva kwaJehovha; iye achariripira zvarinokodzera.
  spa-BLM: “¡Huye de en medio de Babilonia! ¡Todo el mundo salva su propia vida! No
    seas cortado en su iniquidad, porque es el tiempo de la venganza de Yahvé. Él
    le dará una recompensa.
  cac-cac: Elan̈ec lemnaj d'a Babilonia chi', mach ex e gana tze col e b'a yic vach'
    max ex cham yuj smul. Yujto ix c'och sc'ual vac'an in pac d'ay icha val smojalil.
  swh-ULB: Kimbieni kutoka Babeli; kila mtu na ajiokoe mwenyewe. Msiangamie katika
    maasi yake. Maana ni wakati wa kisasi cha Yahwe. Atamlipa kwa yote.
  bel-bel: 'Уцякайце з асяродзьдзя Вавілона і ратуйце кожны душу сваю, каб не загінуць
    ад беззаконьня яго, бо гэта час помсты ў Госпада: Ён аддасьць яму аддачу.'
  deu-ELBBK: 'Flieht aus Babel hinaus und rettet jeder sein Leben, werdet nicht vertilgt
    wegen seiner Ungerechtigkeit! Denn es ist die Zeit der Rache des HERRN: Was es
    getan hat, vergilt er ihm.'
  mbb-OT: “Sikiyu is menge tig-Juda wey tig-Israel, ewai niw is Babilonia su wey kew
    melibriyi! Kenè kew pekimatey tenged dà te salà te menge tig-Babilonia. Timpu
    en he ebelesan ku sikandan te ereg te mibeelan dan.
  mal-2015: ബാബേലിന്റെ നടുവിൽനിന്നു ഓടി ഓരോരുത്തൻ താന്താന്റെ പ്രാണനെ രക്ഷിച്ചുകൊൾവിൻ;
    നിങ്ങൾ അതിന്റെ അകൃത്യത്തിൽ നശിച്ചുപോകരുതു; ഇതു യഹോവയുടെ പ്രതികാരകാലമല്ലോ; അതിന്റെ
    പ്രവൃത്തിക്കു തക്കവണ്ണം അവൻ അതിനോടു പകരം ചെയ്യും;
  rmc-rmc: Denašen avri andral o Babilon! Zachraňinen tumenge o dživipen, hoj te na
    meren vaš leskre bini! Bo kada hin o časos, kana pes o RAJ pomsťinel a visarel
    leske pale vaš leskre skutki.
  pes-OPV: از میان بابل بگریزید وهر کس جان خود را برهاند مبادا در گناه آن هلاک شوید.
    زیرا که این زمان انتقام خداوند است و اومکافات به آن خواهد رسانید.
  ron-1924: Фуӂиць дин Бабилон ши фиекаре сэ-шь скапе вяца, ка ну кумва сэ периць
    ын пеиря луй! Кэч ачаста есте о време де рэзбунаре пентру Домнул! Ел ый ва рэсплэти
    дупэ фаптеле луй.
  ben-OBCV: “ব্যাবিলন থেকে পলায়ন করো! তোমাদের প্রাণ বাঁচানোর জন্য দৌড়াও! ব্যাবিলনের
    পাপের জন্য তোমরা ধ্বংস হোয়ো না। এ হল সদাপ্রভুর প্রতিশোধ গ্রহণের সময়; তার উপযুক্ত
    প্রাপ্য প্রতিফল তিনি তাকে দেবেন।
  som-som: Baabuloon dhexdeeda ka carara, oo nin kastaaba naftiisa ha la baxsado.
    Xumaanteeda ha ku dhex baabbi'ina, waayo, haatan waa wakhti uu Rabbigu ka aarsan
    doono, oo iyada wuu abaalmarin doonaa.
  lat-VUC: 'Fugite de medio Babylonis, et salvet unusquisque animam suam: nolite tacere
    super iniquitatem ejus, quoniam tempus ultionis est a Domino: vicissitudinem ipse
    retribuet ei.'
  eng-ASVBT: 'Flee out of the midst of Babylon, and save every man his life; be not
    cut off in her iniquity: for it is the time of Jehovah’s vengeance; he will render
    unto her a recompense.'
  ita-1885: Fuggite di mezzo di Babilonia, e scampi ciascun di voi l'anima sua; non
    fate sì che periate nell'iniquità d'essa; perciocchè questo è il tempo della vendetta
    del Signore; egli le rende la sua retribuzione.
  eng-LXXUP: So mine anger and my wrath dropped upon them, and was kindled in the
    gates of Judah, and in the streets of Jerusalem; and they became a desolation
    and a waste, as at this day.
  eng-ULB: Flee from the midst of Babylon; let each man save himself. Do not perish
    in her iniquity. For it is the time of Yahweh's vengeance. He will repay all of
    it to her.
  spa-VBL: ¡Escapen de Babilonia! ¡Huyan por sus vidas! No se dejen atrapar por su
    castigo para que no mueran, porque este es el momento en que el Señor le pagará
    por sus pecados.
  fra-_FOB: Fuyez loin de Babylone, et que chacun sauve sa vie, de peur que vous ne
    périssiez dans son iniquité! Car c'est le temps de la vengeance de l'Éternel;
    il lui rend ce qu'elle a mérité.
  mal-mal: ബാബേലിന്റെ നടുവിൽനിന്ന് ഓടി ഓരോരുത്തൻ അവനവന്റെ പ്രാണൻ രക്ഷിച്ചുകൊള്ളുവിൻ;
    നിങ്ങൾ അതിന്റെ അകൃത്യത്തിൽ നശിച്ചുപോകരുത്; ഇത് യഹോവയുടെ പ്രതികാരകാലമല്ലയോ; അതിന്റെ
    പ്രവൃത്തിക്കു തക്കവിധം അവിടുന്ന് അതിനോട് പകരം ചെയ്യും;
  urd-GVR: Bābal se bhāg niklo! Dauṛ kar apnī jān bachāo, warnā tumheṅ bhī Bābal ke
    qusūr kā ajr milegā. Kyoṅki Rab ke intaqām kā waqt ā pahuṅchā hai, ab Bābal ko
    munāsib sazā milegī.
  suz-BL: बेबीलोन आ दाते रे प्रोक्‍कीन। मुर नेल्‍ल आंम आंम गिंम प्रोंइचा कली प्रोक्‍कीन।
    मेको आ दोसम पतीकेम गे मबेक्‍कीन। मारदे हना मेको परमप्रभु यावे आ क्‍येक्‍क लेत्‍तीक
    नाक्‍ती बाक्‍ब। मेकोमी मेको कली आ तचा माल्‍शो सजाइ गेब। येरमीया ५०:८; प्रकाश १८:४
  eng-NOY: Flee ye out of Babylon, And save ye every man his life, That ye be not
    cut off in her punishment! For this is the time of Jehovah's vengeance; He will
    render to her a recompense.
  ita-1927: Fuggite di mezzo a Babilonia, e salvi ognuno la sua vita, guardate di
    non perire per l’iniquità di lei! Poiché questo è il tempo della vendetta dell’Eterno;
    egli le dà la sua retribuzione.
  ckb-ckb: «لە بابلەوە هەڵێن! هەرکەسێک با خۆی دەرباز بکات! بە تاوانی ئەو لەناونەچن،
    چونکە کاتی تۆڵەسەندنەوەیە بۆ یەزدان، ئەو سزای شایستەی دەدات.
  eng-BBE: 'Go in flight out of Babylon, so that every man may keep his life; do not
    be cut off in her evil-doing: for it is the time of the Lord''s punishment; he
    will give her her reward.'
  kan-OKCV: “ಬಾಬಿಲೋನಿನೊಳಗಿಂದ ಓಡಿಹೋಗಿರಿ; ಒಬ್ಬೊಬ್ಬನು ತನ್ನ ತನ್ನ ಪ್ರಾಣವನ್ನು ತಪ್ಪಿಸಿಕೊಳ್ಳಲಿ;
    ಅದರ ಪಾಪದಲ್ಲಿ ನಾಶವಾಗಬೇಡಿರಿ; ಏಕೆಂದರೆ ಇದು ಯೆಹೋವ ದೇವರ ಪ್ರತಿದಂಡನೆಯ ಕಾಲವು; ಆತನೇ ಅದಕ್ಕೆ
    ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ ಕೊಡುತ್ತಾನೆ.
  tam-2017: நீங்கள் பாபிலோனின் அக்கிரமத்தில் சங்காரமாகாதபடிக்கு அதின் நடுவிலிருந்து
    ஓடி, அவரவர் தங்கள் ஆத்துமாவைத் தப்புவியுங்கள்; இது யெகோவா அதினிடத்தில் பழிவாங்குகிற
    காலமாயிருக்கிறது; அவர் அதற்குப் பதில் செலுத்துவார்.
  spa-RV-1909: 'Huid de en medio de Babilonia, y librad cada uno su alma, porque no
    perezcáis á causa de su maldad: porque el tiempo es de venganza de Jehová; darále
    su pago.'
  ron-BTF: Fugiți din mijlocul Babilonului și să își scape fiecare om sufletul său;
    nu fiți stârpiți în nelegiuirea lui, pentru că acesta este timpul răzbunării DOMNULUI;
    el îi va întoarce o răsplată.
  eng-WEBP: “Flee out of the middle of Babylon! Everyone save his own life! Don’t
    be cut off in her iniquity, for it is the time of the LORD’s vengeance. He will
    render to her a recompense.
  eng-FBV: Escape from Babylon! Run for your lives! Don't get caught up in her punishment
    and die, for this is the time when the Lord pays her back for her sins.
  nld-1939: Vlucht allen uit Babel, redt uw leven, Komt niet om door zijn schuld;
    Want het is de tijd van Jahweh’s wraak, Hij vergeldt het, wat het verdient.
  nch-BL: “Xiquisaca ipan tali Babilonia huan ximochololtica nochi amojuanti cati
    anhuelij. ¡Amo ximocahuaca nopona! Sinta anmocahuase, huajca nojquiya antzontamise
    quema nimomacuepas ica nopa Babilonia ehuani. Pampa na niamoTECO niquintaxtahuis
    quej quinamiqui por nochi inintajtacolhua.
  vie-1934: Hãy trốn khỏi giữa Ba-by-lôn, ai nấy khá thoát mạng mình; chớ vì tội nó
    mà bị chết mất. Vì ấy là kỳ trả thù của Đức Giê-hô-va, Ngài sẽ báo cho nó.
  hin-CV: “बाबेल के मध्य से पलायन करो! तुममें से हर एक अपना प्राण बचा ले! उसे दिए
    जा रहे दंड में तुम नष्ट न हो जाना. क्योंकि यह याहवेह के बदला लेने का अवसर होगा;
    वह उसे वही देंगे, जो उसे दिया जाना उपयुक्त है.
  spa-BES: Vete de Babilonia en fuga, para que todo hombre pueda conservar su vida;
    no mueran por causa de su maldad, porque es el tiempo del castigo del Señor; Él
    le dará su recompensa.
  tdx-tdx: Itribaho ty lay i Bavele ao, songa mandrombaha aiñe, ko mirotsak’ amy fandilovañe
    azey; fa tondroke ty andron-kaviñera’ Iehovà; hañondroha’e ho valen-kakeo’e.
  tha-KJV: จงหนีเสียจากท่ามกลางบาบิ​โลน ให้​ทุ​กคนเอาชีวิตของตนให้รอดพ้นเถิด เจ้​าอย่าถูกตัดออกด้วยความชั่วช้าของเธอเลย
    เพราะนี่เป็นเวลาแห่งการแก้แค้นของพระเยโฮวาห์ พระองค์​จะทรงตอบสนองต่อเธอสักครั้ง
  por-BR-2018: Fugi do meio de Babilônia, e livrai cada um sua alma; não pereçais
    por causa de sua maldade; pois é tempo de vingança do SENHOR, em que ele lhe dará
    o pagamento dela.
  deu-ELO: 'Fliehet aus Babel hinaus und rettet ein jeder sein Leben, werdet nicht
    vertilgt wegen seiner Ungerechtigkeit! Denn es ist die Zeit der Rache Jehovas:
    Was es getan hat, vergilt er ihm.'
  eng-WYC-2018: Flee ye from the midst of Babylon, that each man save his soul; do
    not ye be still on the wickedness thereof, for why time of vengeance thereof is
    to the Lord; he shall yield while to it. (Flee ye from the midst of Babylon, so
    that each person can save his own soul,or his own life; do not ye stay in the
    midst of its wickedness, for this is the time of the Lord’s vengeance upon it,
    and now he shall yield its recompense.)
  epo-epo: Forkuru el interne de Babel, kaj savu ĉiu sian animon, ke vi ne pereu pro
    ĝiaj malbonagoj; ĉar tio estas tempo de venĝo por la Eternulo, Li donas al ĝi
    repagon.
  uig-PIN: Barliⱪ ǝllǝr, Babil iqidin ⱪeqinglar, ɵz jeninglarni elip bǝdǝr ⱪeqinglar!
    Uning ⱪǝbiⱨlikigǝ qetilip ⱪelip ⱨalak bolmanglar; qünki bu Pǝrwǝrdigarning ⱪisas
    alidiƣan waⱪtidur; U ⱪilmixini ɵz bexiƣa ⱪayturidu.
  beo-beo: Isala:ili dunu amola Yuda dunu! Ba:bilone soge yolesili, dilia esalusu
    gaga:ma:ne, hobeama! Ba:bilone da wadela:le hamobeba:le, dilia bogosu ba:mu da
    defea hame galebe. Na da wali Ba:bilone fi ilima dabe iaha amola ea wadela:i houba:le,
    se iasu iaha.
  tpi-OTNT: Yupela Israel na Juda, yupela i mas lusim Babilon na ranawe i go. Yupela
    wan wan i mas ranawe na bai yupela i stap gut. Nogut yupela i bagarap wantaim
    kantri Babilon, long wanem, nau em i taim bilong Bikpela i bekim pe nogut long
    Babilon long ol pasin nogut bilong en.
  hau-SA: “Ku gudu daga cikin Babilon! Bari kowa yă ceci ransa! Kada a hallaka saboda
    zunubanta. Gama lokaci ne don ramuwar Ubangiji, zai sāka mata bisa ga alhakinta.
  uig-LAT: Barliq eller, Babil ichidin qéchinglar, öz jéninglarni élip beder qéchinglar!
    Uning qebihlikige chétilip qélip halak bolmanglar; chünki bu Perwerdigarning qisas
    alidighan waqtidur; U qilmishini öz béshigha qayturidu.
  nde-nde: Balekani eBhabhiloni! Sindisani impilo yenu! Lingabhujiswa ngenxa yezono
    zayo. Yisikhathi sokuphindisela kukaThixo; uzaphindisela kuyo ngokufaneleyo.
  ton-ton: 'Mou hola mei loto Papilone, pea fakahaofi ʻe he tangata taki taha ʻa ʻene
    moʻui: ke ʻoua naʻa fakaʻauha ʻakimoutolu ʻi heʻene hia: he ko e kuonga eni ʻoe
    houhau ʻo Sihova: te ne ʻatu kiate ia ʻae totongi.'
  ces-1613: Utecte z prostředku Babylona, a zachovejte jeden každý život svůj, abyste
    nebyli vypléněni v nepravosti jeho. Nebo čas bude pomsty Hospodinovy, sám odplatu
    dá jemu.
  eng-WMB: “Flee out of the middle of Babylon! Everyone save his own life! Don’t be
    cut off in her iniquity, for it is the time of the LORD’s vengeance. He will render
    to her a recompense.
  tam-TCV: “பாபிலோனிலிருந்து தப்பி ஓடுங்கள்; உயிர் தப்பி ஓடுங்கள். அவளுடைய பாவத்தின்
    நிமித்தம் நீங்களும் அழிக்கப்படாதிருங்கள். யெகோவா பழிவாங்கும் வேளை வந்துவிட்டது.
    அவளுக்குத் தகுந்த தண்டனையை அவர் கொடுப்பார்.
  ceb-ULB: Kalagiw gikan sa taliwala sa Babilonia; tugoti nga luwason sa matag tawo
    ang iyang kaugalingon. Ayaw ug kalaglag sa iyang kasal-anan. Tungod kay mao na
    kini ang takna sa pagpanimalos ni Yahweh. Panimaslan niya kining tanan diha kaniya.
  pol-UBG: Uciekajcie ze środka Babilonu i niech każdy ratuje swoją duszę. Nie gińcie
    w jego nieprawości, bo jest to czas zemsty PANA, on oddaje mu zapłatę.
  urd-GVU: بابل سے بھاگ نکلو! دوڑ کر اپنی جان بچاؤ، ورنہ تمہیں بھی بابل کے قصور کا
    اجر ملے گا۔ کیونکہ رب کے انتقام کا وقت آ پہنچا ہے، اب بابل کو مناسب سزا ملے گی۔
  deu-1912: Fliehet aus Babel, damit ein jeglicher seine Seele errette, daß ihr nicht
    untergeht in ihrer Missetat! Denn dies ist die Zeit der Rache des HERRN, der ein
    Vergelter ist und will ihnen bezahlen.
  kan-2017: ನೀವು ಬಾಬೆಲಿನೊಳಗಿಂದ ಓಡಿಹೋಗಿ ನಿಮ್ಮ ನಿಮ್ಮ ಪ್ರಾಣಗಳನ್ನು ಉಳಿಸಿಕೊಳ್ಳಿರಿ; ಅದಕ್ಕೆ
    ಉಂಟಾಗುವ ದಂಡನೆಗೆ ಒಳಗಾಗಬೇಡಿರಿ. ಯೆಹೋವನು ಮುಯ್ಯಿತೀರಿಸುವ ಕಾಲ ಬಂದಿದೆ; ಆತನು ಬಾಬಿಲೋನಿಗೆ
    ಪ್ರತಿಕಾರ ಮಾಡುವನು.
  yap-yap: Mmilgad ngam chuwgad u Babylon! Mmil niged e pogofan romed! Dab mmad’ ni
    bochan e denen nu Babylon. I Gag e chiney e nggu fulweg taban e kireb nga Babylon
    ni nggu gechignag ni rogon nib m’ag ni nge aw ngak.
  hlt-MCSB: Babylon khui lamloh rhaelrham saeh lamtah hlang loh a hinglu te hlawt
    saeh. Amih kathaesainah dongah ngam boeh. BOEIPA kah tawnlohnah tue ah tah amah
    neh a tiing la a taengah a thuung.
  mdy-ETH: ባብሎኔፓ ፑኒ ጳሽኪ ባይቁዋቴ! ዒንሢኮ ሼምፓሢ ዓውሳኒ ጳሽኩዋቴ! ባብሎኔ ማዼ ጎሞ ዛሎና ጉሪ ሃይቂ ዒንሢ ጋፒፖቴ!
    ታኣኒ ዒዞም ኮይሳ ሜቶ ዒንጊ ኮሜ ዔካንዳ ዎዴኬ።
  twi-ASANTE: “Monnwane mfiri Babilonia! Montu mmirika mpere mo nkwa! Mommma wɔnsɛe
    mo ɛsiane wɔn bɔne enti. Awurade aweretɔberɛ aso; ɔde deɛ ɛfata no bɛtua wɔn ka.
  eng-WEBU: “Flee out of the middle of Babylon! Everyone save his own life! Don’t
    be cut off in her iniquity, for it is the time of the LORD’s vengeance. He will
    render to her a recompense.
  wal-wal: “Baabilooneppe baqatite! Asi ubbi ba shemppuwaa shemppuwaa ashsho! I oottido
    nagaraa gaasuwan intte wuroppite! Hagee wodee taani GODAI ta autiyaa achchiyo
    wode.
  spa-PDDPT: Huyan de en medio de Babilonia, y cada uno salve su vida. No sean destruidos
    en el castigo a ella. Porque es tiempo de venganza de Yavé. Él va a darle su retribución.
  gun-gun: Pejavapa ke Babilônia mbyte gui, peteĩ-teĩ penderekove reve peo jepe. Penhemokanhy
    uka eme ha'e kuery reko vaia py. Mba'eta ovaẽ ma Senhor ombopaga aguã ára. Ha'e
    rami vy omboekovia 'rã ha'e kuery ikuaiague.
  ilo-ULB: Aglibaskayo manipud iti Babilonia; isalakan koma ti tunggal maysa ti bagina.
    Saankayo koma a mapukaw gapu iti basolna. Ta daytoy ti aldaw a panangibales ni
    Yahweh. Aramidenna iti Babilonia ti rumbeng kenkuana.
  kpg-kpg: Llele gi daha mo Babylon! Goodou llele halahala godou mouli! Goodou hudee
    heia gi daaligi i di huaidu o Babylon. Dolomeenei gei Au gaa tala di hui gi ono
    hangaahai, ga hagaduadua gi tau anga.
  uig-ARA: بارلىق ئەللەر، بابىل ئىچىدىن قېچىڭلار، ئۆز جېنىڭلارنى ئېلىپ بەدەر قېچىڭلار!
    ئۇنىڭ قەبىھلىكىگە چېتىلىپ قېلىپ ھالاك بولماڭلار؛ چۈنكى بۇ پەرۋەردىگارنىڭ قىساس
    ئالىدىغان ۋاقتىدۇر؛ ئۇ قىلمىشىنى ئۆز بېشىغا قايتۇرىدۇ.
  sus-sus: Wo xa keli Babilɔn bɔxi ma. Kankan xa a yɛtɛ rakisi, barima Alatala fama
    nɛ a gbe ɲɔxɔde, a e sare ragbilen e ma.
  pon-2006: Kumwail tangasang Papilonia! Kumwail tengen mour! Kumwail dehr kamakamkihla
    dipen Papiloniao. Met I pahn dupukohng eh wiewia kan oh kaloke duwen me konehng.
  ksd-ksd: Avat a lop kan Babilon, ma avat tikatikai avat a valaun mule avat; koko
    avat a virua ta kana varpiam, tago go ra e ia ra e na varobo kai ra Luluai; na
    pait ra balbali pirana.
  tur-YTC: “Babil’in ortasından kaçın! Herkes kendi hayatını kurtarsın! Onun kötülüğü
    içinde yok olmayın, Çünkü bu, Yahve'nin öç alma zamanıdır. Ona karşılığını verecektir.
  grc-BRENT: Καὶ ἔσταξεν ἡ ὀργή μου, καὶ ὁ θυμός μου, καὶ ἐξεκαύθη ἐν πύλαις Ἰούδα,
    καὶ ἔξωθεν Ἱερουσαλήμ· καὶ ἐγενήθησαν εἰς ἐρήμωσιν καὶ εἰς ἄβατον ὡς ἡ ἡμέρα αὕτη.
  ind-AYT: Larilah dari tengah-tengah Babel, biarlah setiap orang menyelamatkan nyawanya!
    Janganlah diam saja dengan kesalahannya. Sebab, inilah waktu pembalasan TUHAN,
    Dia akan memberikan pembalasan kepadanya.
  nya-nya: “Thawaniko ku Babuloni! Aliyense apulumutse moyo wake! Musawonongeke naye
    pamodzi chifukwa cha machimo ake. Imeneyi ndi nthawi yoti Yehova amulange; Yehova
    adzamulipsira.
  hrv-hrv: Bježite iz Babilona, nek' svak' spasi život svoj, da ne izginete s njegova
    bezakonja, jer ovo je vrijeme Jahvine odmazde, svakom plaća po zasluzi!
  mps-mps: Dage Israel me Juda, dage te Babilon tagalama, wi pao. Dage deli deli te
    wi pobaso da, te dage dologobeo, dage bugagia bidaibao. Tiyu, dage te kantri Babilon
    dali dolabuo, magi baso meni, megi da, Genuai Bidigo te Babilon aga yali dwai
    kolesagade dwai dene mabo wei ponobo sogo dao.
  tpi-tpi: Yupela Israel na Juda, yupela i mas lusim Babilon na ranawe i go. Yupela
    wan wan i mas ranawe na bai yupela i stap gut. Nogut yupela i bagarap wantaim
    kantri Babilon, long wanem, nau em i taim bilong Bikpela i bekim pe nogut long
    Babilon long ol pasin nogut bilong en.
  dan-1931: Fly ud af Babel, enhver redde sit Liv, at I ikke skal omkomme for dets
    Brøde! Thi det er Hævnens Tid for HERREN, han øver Gengæld imod det.
  vie-OVCB: Hãy trốn khỏi Ba-by-lôn! Hãy chạy cho toàn mạng! Đừng vì tội lỗi nó mà
    chịu chết lây! Vì đây là thời kỳ báo ứng của Chúa; Ngài sẽ hình phạt xứng đáng.
  guj-2017: બાબિલમાંથી નાસી જાઓ. સૌ પોતપોતાના જીવ બચાવવા નાસી જાઓ! બાબિલના પાપે તમે
    મરશો નહિ, કેમ કે બદલો લેવાનો યહોવાહનો આ સમય છે. તે તેને ઘટતી સજા કરી રહ્યા છે.
  pon-2006A: Kumwail tangasang Papilonia! Kumwail tengen mour! Kumwail dehr kamakamkihla
    dipen Papiloniao. Met I pahn dupukohng eh wiewia kan oh kaloke duwen me konehng.
  por-BRBSL: “Fuja do meio da Babilônia! Cada um salva sua própria vida! Não seja
    cortado em sua iniqüidade, pois é a época da vingança de Yahweh. Ele lhe dará
    uma recompensa.
  cth-cth: Babilon kho thung hoi yawng awh nateh, tami pueng ni mae hringnae kârungngang
    naseh. Sak payonnae naw dawk rawk kahmanae koe lah hno awh hanh. Bangkongtetpawiteh,
    BAWIPA ni moipathungnae tueng a pha toe. Ama ni moipathung roeroe han toe.
  twi-twi: “Munguan mfi Babilonia! Muntu mmirika mpere mo nkwa! Mommma wɔnnsɛe mo
    esiane ne bɔne nti. Awurade aweretɔbere aso; ɔde nea ɛfata no betua no ka.
  hlt-hlt: Babylon khui lamloh rhaelrham saeh lamtah hlang loh a hinglu te hlawt saeh.
    Amih kathaesainah dongah ngam boeh. BOEIPA kah tawnlohnah tue ah tah amah neh
    a tiing la a taengah a thuung.
  tbz-SIM: Cokɛ́nɛ̀ kɛ́yɛ̀ Bɑbidɔnni ɛì, bɑ́ wè kòo dɛɛtɛ́ o ɔ̃nnì, kɛ̀ bɛ̀ bɑ́ɑ́
    di wɛ̃nnɛ́nɛ̀ bɛ kɛ́kuɔ, dɛ̀ tùɔ̀kɛ mí ndi Yiɛ̀ nKuyie m bo pɛitɛ dɛ̀ndɛ, n yóó
    bɛ̀ fɔ̀ɔ́ mbɛ̀ dɔ̀ɔ̀ dɛ̀ndɛ.
  msy-2020: Ia Israelia ko Judaba, ia arɨmangegh deraghvɨra ikiam. Puvatɨghtɨ, ia
    Babilonian tongɨn ikɨ, men osɨmtɨzim bangɨn me ko ikuvigham. Datɨrɨghɨn Ikiavɨra
    Itir God, Babilonɨn arazir kuraba bagh ivezir kuram a danɨngamin dughiam. Kamaghɨn
    amizɨ, ia zuamɨra Babilon ategh mangɨ.
  azb-azb: Babilin içindən qaçın! Hər kəs canını qurtarsın! Onun günahına görə məhv
    olmayın. Çünki Rəbbin qisas zamanıdır, Ona öz əvəzini verəcək.
  eng-DBY: 'Flee out of the midst of Babylon, and save every man his life; be ye not
    cut off in her iniquity: for this is the time of Jehovah''s vengeance: he shall
    render unto her a recompence.'
  hin-2017: “बाबेल में से भागो, अपना-अपना प्राण बचाओ! उसके अधर्म में भागी होकर तुम
    भी न मिट जाओ; क्योंकि यह यहोवा के बदला लेने का समय है, वह उसको बदला देने पर है।
    (प्रका. 18:4)
  wol-KYG: «Yeen gan ñi, génnleen Babilon, ku ne rawaleji sa bakkan. Buleen ñaawtéefu
    jaambur sànkaale; lii àppu mbugal la bu Aji Sax ji matal; seen añ la, bu mu leen
    añale.
  eng-YLT: Flee ye from the midst of Babylon, And deliver ye each his soul, Be not
    cut off in its iniquity, For a time of vengeance it [is] to Jehovah, Recompence
    He is rendering to her.
  eng-WYC-2017: Flee ye from the midst of Babylon, that each man save his soul; do
    not ye be still on the wickedness thereof, for why time of vengeance thereof is
    to the Lord; he shall yield while to it.
  eng-WMBB: “Flee out of the middle of Babylon! Everyone save his own life! Don’t
    be cut off in her iniquity, for it is the time of the LORD’s vengeance. He will
    render to her a recompense.
  urd-GVH: बाबल से भाग निकलो! दौड़कर अपनी जान बचाओ, वरना तुम्हें भी बाबल के क़ुसूर
    का अज्र मिलेगा। क्योंकि रब के इंतक़ाम का वक़्त आ पहुँचा है, अब बाबल को मुनासिब
    सज़ा मिलेगी।
  rug-rug: Mi govete vura pa Babiloni! Haqala taloa pude mi toa! Mi lopu somana tava
    kilasa koari nana sinea. Na totoso tubehe te Zihova si hie; kote poni la nia Sa
    gua sapu garona sa.
  gaz-gaz: “Baabilon keessaa baqadhaa! Lubbuu keessan oolfadhaa! Isin sababii cubbuu
    isheetiif hin dhuminaa. Yeroon kun yeroo haaloo baʼuu Waaqayyoo ti; innis gatii
    isheef malu ni kennaaf.
  fra-LSG: Fuyez de Babylone, et que chacun sauve sa vie, De peur que vous ne périssiez
    dans sa ruine! Car c’est un temps de vengeance pour l’Éternel; Il va lui rendre
    selon ses œuvres.
  gnn-gnn: “Gatjuy gundupuŋana‐wala yana, gonha'yurrana dhuwali Bapilundja wäŋa, märr
    yurru nhenydja nhina walŋana. Dhiyaŋunydja‐wala Godthunydja yurru baḏuwaḏuyunna
    ŋunhiyi yätjtja wäŋa, ga nhumanydja yurru dhambay‐manapanna rakunydhirri, ŋunhi
    nhe yurru yakanydja ganan ŋunhiyi.
  yal-yal: Ɛ gi, ɛ mini Babilɔn yi, birin xa a niin makata, alogo ɛ nama faxa Babilɔn
    kaane hakɛne fe ra! Bayo Alatala gbeeɲɔxɔ waxatin bata a li, Ala Babilɔn kaane
    saranma nɛn alo a lan e ma kii naxan yi.
  haw-1868: 'E holo oukou mai waenakonu aku o Babulona, E hoopakele kela kanaka keia
    kanaka i kona ola iho: Mai noho oukou a lukuia iloko o kona hewa, No ka mea, o
    ka manawa keia o ko Iehova ukiuki; Nana no e hoouku aku ia ia'
  arb-NAV: اهْرُبُوا مِنْ وَسَطِ بَابِلَ، وَلْيَنْجُ كُلُّ وَاحِدٍ بِحَيَاتِهِ. لَا
    تَبِيدُوا مِنْ جَرَّاءِ إِثْمِهَا، لأَنَّ هَذَا هُوَ وَقْتُ انْتِقَامِ الرَّبِّ،
    وَمَوْعِدُ مُجَازَاتِهَا.
  ewe-ewe: “Misi tso Babilonia! Si ne nàɖe wò agbe! Womegatsrɔ̃ wò le eƒe nu vɔ̃wo
    ta o. Ɣeyiɣi de na Yehowa ƒe hlɔ̃biabia, axe fe si dzee la nɛ.
  eng-LEE: 'Flee ye out of the midst of Babylon, and save ye every man his life: perish
    not for her iniquity; for this is a time of vengeance unto the Lord; a recompense
    is he paying out unto her.'
  asm-FB: তোমালোকে বাবিলৰ মাজৰ পৰা পলোৱা, আৰু প্ৰতিজনে নিজ নিজ প্ৰাণ ৰক্ষা কৰা, তাৰ
    দোষত বিনষ্ট নহ’বা; কিয়নো এয়ে যিহোৱাই সধা প্ৰতিকাৰৰ সময়, তেওঁ তাক প্ৰতিফল দিব।
  sus-A: وٌ شَ كٍلِ بَبِلْن بْشِ مَ. كَنكَن شَ عَ يّتّ رَكِسِ، بَرِ مَ عَلَتَلَ قَمَ
    نّ عَ فبٍ حْشْدٍ، عَ عٍ سَرٍ رَفبِلٍن عٍ مَ.
  fra-SBL: « Fuyez du milieu de Babylone ! Tout le monde sauve sa vie ! Ne sois pas
    coupé dans son iniquité, car c'est le temps de la vengeance de Yahvé. Il lui rendra
    la monnaie de sa pièce.
  hbo-hbo: נֻ֣סוּ ׀ מִתֹּ֣וךְ בָּבֶ֗ל וּמַלְּטוּ֙ אִ֣ישׁ נַפְשֹׁ֔ו אַל־תִּדַּ֖מּוּ
    בַּעֲוֹנָ֑הּ כִּי֩ עֵ֨ת נְקָמָ֥ה הִיא֙ לַֽיהוָ֔ה גְּמ֕וּל ה֥וּא מְשַׁלֵּ֖ם לָֽהּ׃
  kik-kik: “Mwĩtharei muume kũu Babuloni! Ũrai mũhonokie mĩoyo yanyu! Mwĩtharei mũtikaniinanĩrio
    nakuo nĩ ũndũ wa mehia makuo. Nĩ ihinda rĩa Jehova rĩa kwĩrĩhĩria; agaakũrĩha
    o kĩrĩa gĩkwagĩrĩire.
  fra-NCL: Fuyez du milieu de Babylone, et que chacun de vous sauve sa vie ! Ne périssez
    pas pour son crime ; car c’est le temps de la vengeance pour Yahweh ; il va lui
    rendre ce qu’elle a mérité.
  cek-AK: Babylon vangpui thung hoiah cawn oh! Kami boih a hinghaih pahlong hanah
    cawn oh! Anih zaehaih pongah amro o hmah; vaihi tue loe Angraeng lu lakhaih tue
    ah oh baktiah, a nuiah kating ah sah pathok let tih.
  cuk-cuk: ”Babilonia-neggweburgi be wakinmar, be wala-walagwengi san bendakmar, melle
    Babilonia-isguedba be burgwemalo.
  uig-CYR: Барлиқ әлләр, Бабил ичидин қечиңлар, өз җениңларни елип бәдәр қечиңлар!
    Униң қәбиһлигигә четилип қелип һалак болмаңлар; чүнки бу Пәрвәрдигарниң қисас
    алидиған вақтидур; У қилмишини өз бешиға қайтуриду.
  tel-2017: బబులోనులో నుండి పారిపోండి. ప్రతి ఒక్కడూ తన ప్రాణాన్ని రక్షించుకోవాలి.
    దాని పాపానికి పడే శిక్షలో మీరు నాశనం కావద్దు. ఇది యెహోవా ప్రతీకారం చేసే కాలం.
    ఆమెకు తన పనులను బట్టి ఆయన తిరిగి చెల్లిస్తాడు.
  hat-BSA: “Sove ale soti nan mitan Babylone! Nou chak sove lavi nou! Pa vin koupe
    retire nan inikite l, paske sa se lè vanjans SENYÈ a. Li va rann rekonpans bay
    li.
  kos-kos: Kaingla liki Babylonia! Kaing tuh kowos in moul. Nimet oru kowos in misa
    ke sripen ma koluk lun mwet Babylonia, mweyen nga fah oru foloksak luk inge, ac
    kalyaelos fal nu ke orekma koluk lalos.
  hbo-WLC: נֻ֣סוּ ׀ מִתּ֣וֹךְ בָּבֶ֗ל וּמַלְּטוּ֙ אִ֣ישׁ נַפְשׁ֔וֹ אַל־תִּדַּ֖מּוּ
    בַּעֲוֺנָ֑הּ כִּי֩ עֵ֨ת נְקָמָ֥ה הִיא֙ לַֽיהוָ֔ה גְּמ֕וּל ה֥וּא מְשַׁלֵּ֖ם לָֽהּ׃
  ibo-ibo: “Sinụ na Babilọn gbapụ ọsọ. Gbasienụ ọsọ ike nʼihi ndụ unu. Unu ekwela
    ka e bibie unu nʼihi mmehie ya. Oge ịbọ ọbọ Onyenwe anyị eruola, ọ ga-akwụghachi
    ya ihe ruuru ya.
  ory-ory: ତୁମ୍ଭେମାନେ ବାବିଲ ମଧ୍ୟରୁ ପଳାଅ ଓ ପ୍ରତ୍ୟେକ ଜଣ ଆପଣା ଆପଣା ପ୍ରାଣ ରକ୍ଷା କର; ତାହାର
    ଅଧର୍ମରେ ଉଚ୍ଛିନ୍ନ ହୁଅ ନାହିଁ; କାରଣ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରତିଶୋଧ ନେବାର ସମୟ ଏହି; ସେ ତାହାକୁ
    ପ୍ରତିଫଳ ଦେବେ।
  chk-chk: Oupwe sü seni Papilon o kütta en me manauan. Ousap eti Papilon le mäla
    lon an apwüng, pun lon ei otun ewe Samol mi Lapalap epwe ngeni chappen an föför.
    Epwe liwini ngeni mine a pwüng ngeni an föför.
  rop-rop: Ol yumob Isreil pipul garra ranawei brom Bebalon wulijim yumob garra jidan
    laibala. Yumob kaan dai, dumaji detlot Bebalon pipul bin dum nogudbala ting. Ai
    garra panishim olabat du.
  ukr-1871: Втїкайте з посеред Вавилону й рятуй кожне душу свою, щоб і вам не погибнути
    за беззаконство його; се бо година помсти Господньої, — він віддає йому заплату
    його.
  deu-1951: Fliehet aus Babel und rettet ein jeder seine Seele, daß ihr nicht umkommet
    in ihrer Missetat! Denn dies ist die Zeit der Rache des HERRN; er bezahlt ihr,
    was sie verdient hat.
  eng-JPS: Flee out of the midst of Babylon, and save every man his life, be not cut
    off in her iniquity; for it is the time of the LORD'S vengeance; He will render
    unto her a recompense.
  srp-1865: Bježite iz Vavilona i izbavite svaki dušu svoju da se ne istrijebite u
    bezakonju njegovu, jer je vrijeme osvete Gospodnje, plaæa mu što je zaslužio.
  lug-lug: “Mudduke Babulooni. Mudduke okuwonya obulamu bwammwe. Temusaanawo olw’ebibi
    bye. Kiseera kya Mukama okwesasuza; alimusasula ekyo ekimusaanira.
  heb-heb: נסו מתוך בבל ומלטו איש נפשו אל תדמו בעונה כי עת נקמה היא ליהוה גמול הוא
    משלם לה׃
  ben-IRV: তোমরা বাবিলের মধ্যে থেকে পালাও। প্রত্যেকে নিজেকে রক্ষা কর। তার পাপের জন্য
    ধ্বংস হয়ে যেয়ো না। কারণ এটা সদাপ্রভুর প্রতিশোধের দিন। তার সমস্ত পাওনা তাকে তিনি
    দেবেন।
  pan-pan: ਬਾਬਲ ਦੇ ਵਿਚਕਾਰੋਂ ਨੱਠੋ, ਹਰੇਕ ਮਨੁੱਖ ਆਪਣੀ ਜਾਨ ਬਚਾਵੇ! ਉਸ ਦੀ ਬਦੀ ਵਿੱਚ ਮਾਰੇ ਨਾ
    ਜਾਓ, ਕਿਉਂ ਜੋ ਇਹ ਯਹੋਵਾਹ ਦੇ ਬਦਲੇ ਦਾ ਵੇਲਾ ਹੈ, ਉਹ ਉਸ ਨੂੰ ਵੱਟਾ ਦੇਵੇਗਾ।
  mya-JVB: ဗာဗုလုန် မြို့ထဲ က ထွက်ပြေး ၍ ၊ အသီးအသီး ကိုယ် အသက် ကို ကယ်နှုတ် ကြလော့။
    မြို့သားတို့၏အပြစ် နှင့်ရော၍ ဆုံးရှုံး ခြင်းကို မ ခံကြနှင့်။ ဤအချိန်ကား၊ ထာဝရဘုရား
    ၏အမျက် တော်ကို ဖြေချိန် ဖြစ်၍၊ အကျိုး အပြစ်နှင့်အလျောက်စီရင် တော်မူမည်။
  tbg-tbg: Ne Isarerivata Iutaavata Babironi ke ruqemake vuate. Nivata arukevorave
    ti, kantama vuate. Hauri Babironi vika qora kaiqa varaara kaara navutaaka nivata
    arukevorave. Te Noravano Kotika tentaqaa vuntu kaaina entava anintaivo. Te vika
    qora kaiqa varaarara iriha náivata qora koqaa nimiha huviqorave tirerave.
  hmo-hmo: “Babulonia dekena amo do umui heau mauri! Umui ibounai emui mauri do umui
    tahua! Babulonia ena dika dainai do umui mase lasi, badina inai be Lohiabada ena
    davana henia negana! Babulonia ena kara hegeregerena, Lohiabada ese davana ia
    henia noho.
  urd-urd: बाबुल से निकल भागो, और हर एक अपनी जान बचाए, उसकी बदकिरदारी की सज़ा में
    शरीक होकर हलाक न हो, क्यूँकि यह ख़ुदावन्द के इन्तक़ाम का वक़्त है; वह उसे बदला
    देता है।
  rus-SYN: Бегите из среды Вавилона и спасайте каждый душу свою, чтобы не погибнуть
    от беззакония его, ибо это время отмщения у Господа, Он воздает ему воздаяние.
  bqc-SIM: À bàalɛ bↄlɛ Babɛli, á baade i a mibↄkĩi wɛɛlɛ. Ásu to à gaga wɛ̃́lɛpi
    tàae yã́io. Dii tↄsimagↄↄ mɛ́ pìla, a fĩabonɛ́ a zɛ́waɛ.
  tcz-CHONGTHU: Babylon na konin jam un! Kihinsona din lhaiyun! Amanu talen kipehnaa
    chun kisat lhah thasah hih-uvin! Pakai phulah phat ahin lethuhna lhingset ding
    ahi.
  mar-mar: बाबेलामधून पळून जा. प्रत्येक मनुष्याने आपणास वाचवावे. तिच्या अन्यायात नष्ट
    होऊ नये. कारण परमेश्वराचा सूड घेण्याचा समय आहे. तो तिला तिचे सर्व प्रतिफळ भरून
    देईल.
  qub-qub: «¡Babiloniapitaga aywacuy! ¡Cawayta munaj cäga gueshpicuy! ¡Babilonia runacunapa
    juchanpitaga llapayqui ama wañuychu! Paycunata ayñita cutichinä junaj chayamushanami.
    Chaymi juchanman-tupu castigashaj.
  bqp-bqp: I duki yɑrio Bɑbilonin di. Bɑɑwure u win wɑ̃ɑru wɔro, kpɑ u ku rɑɑ gbi
    Bɑbiloni ye sɔɔ, ye, ye yɑ koo ko bɑnsu mi. Domi Yinni Gusunɔn mɔrun tɔ̃rɑ tunumɑ.
    U koo Bɑbilonigibu ben kookoosun ɑre wɛ̃.
  hat-hat: Kouri kite lavil Babilòn! Kouri chape kò nou. Pa kite yo touye nou pou
    mechanste moun pa li yo. Lè a rive pou m' tire revanj mwen. M'ap pini l' pou sa
    li fè m' lan.
  eng-BSB: Flee from Babylon! Escape with your lives! Do not be destroyed in her punishment.
    For this is the time of the LORD’s vengeance; He will pay her what she deserves.
  eng-WEBPB: “Flee out of the middle of Babylon! Everyone save his own life! Don’t
    be cut off in her iniquity, for it is the time of the LORD’s vengeance. He will
    render to her a recompense.
  kbq-kbq: Hagi Babiloni mopafintira tamagareta freho. Babiloni vahe'mo'zama nona
    hu'za erisaza knazampintira maka vahe'mota atreta freta tamagu'vaziho. Na'ankure
    Babiloni vahe'mo'zama hu'naza havi avu'ava zante Ra Anumzamo'ma arimpa ahezmanteno
    nona huzmanteno zamazeri haviza hania kna menia me'ne.
  nhe-BL: “Xiquisaca ipan tlali Babilonia huan ximochololtica nochi imojuanti tlen
    inhuelij. ¡Amo ximocahuaca nopano! Intla inmocahuase, huajca nojquiya intzontlamise
    quema nimomacuepas ica nopa Babilonia ehuani. Pampa na niimoTECO niquintlaxtlahuis
    queja quinamiqui ipampa nochi inintlajtlacolhua.
  gub-BL: Pezàn Mawiron wi nehe. Aze pepuner pezepyro haw rehe nehe, pezepyro nehe.
    Pezezuka kar zo zauxiapekwer wanupe Mawiron wanemiapo kwer ikatu 'ym ma'e hekuzaromo
    nehe. Ihe azepyk putar wanehe ihe nehe kury. Hezepyk àwàm nuzawy kwaw wanemiapo
    kwer nehe. Uhyk putar nehe.
  eng-DRA: 'Flee ye from the midst of Babylon, and let every one save his own life:
    be not silent upon her iniquity: for it is the time of revenge from the Lord,
    he will I render unto her what she hath deserved.'
