verse: JER.051.004
translations:
  mal-C: അവർ ബാബേൽദേശത്ത് നിഹതന്മാരായി വീഴും അവരുടെ വീഥികളിൽ മാരകമായ മുറിവേറ്റവരായിത്തന്നെ.
  deu-TKW: daß Erschlagene im Lande der Chaldäer hinfallen und Schwerverwundete auf
    seinen Gassen!
  lin-lin: Bato oyo bakokweya na mopanga bakotondisa mokili ya Babiloni mpe babalabala
    na yango ekotonda na bato bazoka bapota.
  eng-LSV: And the wounded have fallen in the land of the Chaldeans, || And the pierced-through
    in her streets.
  eng-GNV: Thus the slaine shall fall in the lande of the Caldeans, and they that
    are thrust through in her streetes.
  eng-WEBSTER: Thus the slain shall fall in the land of the Chaldeans, and they that
    are thrust through in her streets.
  nhw-BL: Campa hueli ipan nopa tlali nochi caldeos mocahuase mictoque. Huan ipan
    nochi calles tepejtose catli miquise ica cuatlamintli.
  swh-ONEN: Wataanguka waliouawa katika Babeli, wakiwa na majeraha ya kutisha barabarani
    zake.
  bba-bba: Kpɑ bu ben ɡonu deri nu n kpĩ kpĩ ben tem kpuro sɔɔ kɑ Bɑbilonin swɛɛyɔ.
  eng-KJVCPB: Thus the slain shall fall in the land of the Chaldeans, And they that
    are thrust through in her streets.
  luo-luo: Ginineg-gi Babulon, kendo hinye ahinya e yorene.
  meu-meu: Kaldea taudia edia tano ai na masedia ai bae hekida diho, bona edia ariara
    ai danu bae hekida diho mai berodia ida.
  npi-ULB: किनभने घाइते मानिसहरू कल्दीहरूको देशमा ढल्नेछन् । मारिएकाहरू त्यसका सडकहरूमा
    ढल्नेछन् ।
  yor-yor: Gbogbo wọn ni yóò ṣubú ní Babeli, tí wọn yóò sì fi ara pa yánnayànna ní
    òpópónà.
  pes-OPCB: جنازه‌های ایشان در تمام سرزمین دیده خواهند شد و مجروحینشان در کوچه‌ها
    خواهند افتاد،
  tgl-ULB: Sapagkat ang mga taong sugatan ay babagsak sa mga lupain ng mga Caldeo,
    ang mga pinatay ay babagsak sa kaniyang mga lansangan.
  hui-hui: Tínaga timume Babilono ami bu karu bila hai halu homararunaga tingini Babilono
    dindiha harigani wima polebira.
  mya-mya: သူ​တို့​သည်​ဒဏ်​ရာ​ရ​လျက်​မိ​မိ​တို့​၏ လမ်း​များ​တွင် သေ​ဆုံး​ကြ​လိမ့်​မည်။-
  bod-N: དེ་དག་ཀལ་དི་པའི་ཡུལ་དུ་བསད་ནས་འགྱེལ་བར་འགྱུར་ཞིང་། པཱ་པེལ་ལོན་གྱི་སྲང་ལམ་དུ་བསྣུན་པར་འགྱུར་ཞེས་གསུངས།
  sna-sna: Vachawira pasi vaurayiwa muBhabhironi, vachakuvadzwa mumigwagwa zvokuti
    havazorarami.
  spa-BLM: Caerán muertos en la tierra de los caldeos, y se empuja a través de sus
    calles.
  cac-cac: D'a masanil schon̈ab' eb' caldeo, ol laj can teljab' eb' anima scham d'a
    yoltac calle.
  swh-ULB: Maana watu waliojeruhiwa wataanguka katika nchi ya Wakaldayo; waliouawa
    wataanguka katika mitaa yake.
  bel-bel: Пабітыя няхай упадуць на зямлі Халдэйскай і прабітыя - на дарогах яе.
  deu-ELBBK: Und Erschlagene sollen fallen im Land der Chaldäer und Durchbohrte auf
    seinen Straßen.
  mbb-OT: Egkengepelian sikandan wey ebpekepeyapat is menge lawa zan diyà te menge
    zalan.
  mal-2015: അങ്ങനെ കല്ദയരുടെ ദേശത്തു നിഹതന്മാരും അതിന്റെ വീഥികളിൽ കുത്തിത്തുളക്കപ്പെട്ടവരും
    വീഴും.
  rmc-rmc: Mi peren tele murdarde andro Babilon a predemade pre leskre uľici.
  pes-OPV: و ایشان بر زمین کلدانیان مقتول و در کوچه هایش مجروح خواهند افتاد.
  ron-1924: Сэ кадэ учишь ын цара халдеенилор, стрэпуншь де ловитурь пе улицеле Бабилонулуй!
  ben-OBCV: তারা নিহত হয়ে ব্যাবিলনে পড়ে থাকবে, মারাত্মকরূপে আহত হয়ে পথে পথে পড়ে
    থাকবে।
  som-som: Oo kuwa la layn doono waxay ku dhex dhici doonaan dalka reer Kaldayiin,
    oo kuwa la dooxdooxi doonona waxay ku dhici doonaan jidadkeeda.
  lat-VUC: Et cadent interfecti in terra Chaldæorum, et vulnerati in regionibus ejus.
  eng-ASVBT: And they shall fall down slain in the land of the Chaldeans, and thrust
    through in her streets.
  ita-1885: E caggiano uccisi nel paese de' Caldei, e trafitti nelle piazze di Babilonia.
  eng-LXXUP: Yet I sent to you my servants the prophets early in the morning, and
    I sent, saying, Do not ye this abominable thing which I hate.
  eng-ULB: For the wounded people will fall in the land of the Chaldeans; those who
    are killed will fall in her streets.
  spa-VBL: Caerán heridos en sus calles, muertos en el país de Babilonia.
  fra-_FOB: Qu'ils tombent blessés à mort au pays des Caldéens, et transpercés dans
    ses rues!
  mal-mal: അങ്ങനെ കല്ദയരുടെ ദേശത്ത് നിഹതന്മാരും അതിന്റെ വീഥികളിൽ കുത്തിത്തുളക്കപ്പെട്ടവരും
    വീഴും.
  urd-GVR: Tab Mulk-e-Bābal meṅ har taraf lāsheṅ nazar āeṅgī, talwār ke chire hue
    us kī galiyoṅ meṅ paṛe raheṅge.
  suz-BL: मेकोपुकी कल्‍दी आन रागीम साइक्‍चा पुंइसीनीम। मेकोपुकी आ लां मेर गार दुम्‍शा
    गोल्‍नीम।
  eng-NOY: Thus shall they fall down slain in the land of the Chaldaeans, And thrust
    through in her streets.
  ita-1927: Cadano uccisi nel paese de’ Caldei, crivellati di ferite per le vie di
    Babilonia!
  ckb-ckb: کوژراوان لە بابل دەکەون، بریندارەکان بە سەختی لە شەقامەکانی،
  eng-BBE: And the dead will be stretched out in the land of the Chaldaeans, and the
    wounded in her streets.
  kan-OKCV: ಈ ಪ್ರಕಾರ ಬಾಬಿಲೋನಿಯರ ದೇಶದಲ್ಲಿ ಹತರಾಗಿ ಬೀಳುವರು. ಅದರ ಬೀದಿಗಳಲ್ಲಿಯೇ ಕತ್ತಿಗೆ
    ತುತ್ತಾಗುವರು.
  tam-2017: குத்திப்போடப்பட்டவர்கள் கல்தேயரின் தேசத்திலும், கொலை செய்யப்பட்டவர்கள்
    அதின் வீதிகளிலும் விழுவார்கள்.
  spa-RV-1909: Y caerán muertos en la tierra de los Caldeos, y alanceados en sus calles.
  ron-BTF: Astfel, cei uciși vor cădea în țara caldeenilor și cei care sunt străpunși
    pe străzile ei.
  eng-WEBP: They will fall down slain in the land of the Chaldeans, and thrust through
    in her streets.
  eng-FBV: They will fall down wounded in her streets, killed in the country of Babylonia.
  nld-1939: Ze moeten worden neergesabeld in het land der Chaldeën, Op zijn straten
    worden doorstoken;
  nch-BL: Campa hueli ipan nopa tali nochi caldeos mocahuase mictoque. Huan ipan nochi
    calles tepejtose cati miquise ica cuataminti.
  vie-1934: Chúng nó sẽ bị giết, ngã xuống trong đất người Canh-đê, và bị đâm trong
    các đường phố nó.
  hin-CV: वे कसदियों के देश में पृथ्वीशायी हो जाएंगे, वे अपनी ही सड़कों पर बर्छियों
    से बेधे जाएंगे.
  spa-BES: Y los muertos serán tendidos en la tierra de los caldeos, y los heridos
    en sus calles.
  tdx-tdx: hitsingoro an-tane’ o nte Kasdio, ie tinombok’ an-dala’iareo eo.
  tha-KJV: ดังนั้นเขาทั้งหลายจะถูกฆ่าล้มลงในแผ่นดินของชาวเคลเดีย และจะถูกแทงทะลุ​ที่​ถนนเมืองนั้น
  por-BR-2018: E os mortos cairão na terra dos caldeus, e os perfurados em suas ruas.
  deu-ELO: Und Erschlagene sollen fallen im Lande der Chaldäer und Durchbohrte auf
    seinen Straßen.
  eng-WYC-2018: And slain men shall fall in the land of Chaldees, and wounded men
    in the countries thereof. (And the slain shall fall in the land of the Chaldeans,
    and the wounded in its streets.)
  epo-epo: Kaj falu mortigitoj en la lando de la Ĥaldeoj, kaj trapikitoj sur iliaj
    stratoj.
  uig-PIN: Kaldiylǝrning zeminida sanjilƣanlar, koqilirida ⱪiliqlanƣanlar yiⱪilsun!
  beo-beo: Ilia da gala:le gagai, moilai bai bagade ilia logo ganodini bogogia:mu.
  tpi-OTNT: Ol spia bilong yupela bai i kisim ol Babilon na bai ol i dai na pundaun
    nabaut long ol rot bilong kantri Babilon.”
  hau-SA: Za su fāɗi matattu a ƙasar Babilon, da munanan raunuka a titunanta.
  uig-LAT: Kaldiylerning zéminida sanjilghanlar, kochilirida qilichlan’ghanlar yiqilsun!
  nde-nde: Bazawela phansi bebulewe eBhabhiloni belinyazwe okokufa emigwaqweni yayo.
  ton-ton: ‌ʻE tō pehē ʻae teʻia ʻi he fonua ʻo Kalitia, pea mo kinautolu kuo hokaʻi
    ke ʻasi ʻi he ngaahi hala.
  ces-1613: Ať padnou zbití v zemi Kaldejské, a probodnutí na ulicích jeho.
  eng-WMB: They will fall down slain in the land of the Kasdim, and thrust through
    in her streets.
  tam-TCV: அவர்கள் பாபிலோன் வீதிகளில் படுகாயமடைந்து, கொல்லப்பட்டு விழுவார்கள்.
  ceb-ULB: Kay mangahagba ang samaran nga mga tawo diha sa yuta sa mga Caldeanhon;
    kadtong mangamatay mangahagba sa iyang kadalanan.
  pol-UBG: Tak padną zabici w ziemi Chaldejczyków i przebici na jego ulicach.
  urd-GVU: تب ملکِ بابل میں ہر طرف لاشیں نظر آئیں گی، تلوار کے چِرے ہوئے اُس کی گلیوں
    میں پڑے رہیں گے۔
  deu-1912: daß die Erschlagenen daliegen im Lande der Chaldäer und die Erstochenen
    auf ihren Gassen!
  kan-2017: ಕಸ್ದೀಯರು ತಮ್ಮ ದೇಶದಲ್ಲಿ ಹತರಾಗಿ ಬೀಳುವರು, ಬಾಬೆಲಿನ ಬೀದಿಗಳಲ್ಲಿ ಇರಿಯಲ್ಪಟ್ಟು
    ಮಣ್ಣುಪಾಲಾಗುವರು.
  yap-yap: Bay ra maad’adgad ngarmad’ u lan e yupa’ i kanawo’ ko pi binaw rorad.
  hlt-MCSB: Khalden khohmuen kah rhok neh a kawtpoeng kah a thun rhoek khaw cungku
    uh ni.
  mdy-ETH: ዔያቶኮ ዖሎ ዓሳ ዔያቶ ካታሞኮ ሳዛ ዓኣ ጎይፃ ዱኪንቲ ሃይቃንዳኔ፤
  twi-ASANTE: Wɔbɛhwehwe ase a wɔatotɔ wɔ Babilonia, a wɔapirapira yie wɔ ne mmɔntene
    so.
  eng-WEBU: They will fall down slain in the land of the Chaldeans, and thrust through
    in her streets.
  wal-wal: Eti Baabiloone biittan siifetti wurana; eta katamatu ogetunkka cadetti
    kunddana.
  spa-PDDPT: Caigan muertos en la tierra de los caldeos y sean alanceados en sus calles,
  gun-gun: Ha'e kuery omano vy to'apa caldeu kuery yvy re, tape ikuai va'e rupi topyaxapa
    oupy.
  ilo-ULB: Ta mapasagto dagiti nasugatan a tattao iti daga dagiti Caldeo; maidasayto
    dagiti natay kadagiti kalsadana.
  kpg-kpg: Digaula ga lauwa gaa mmade i hongo nia ala o di nadau waahale.
  uig-ARA: كالدىيلەرنىڭ زېمىنىدا سانجىلغانلار، كوچىلىرىدا قىلىچلانغانلار يىقىلسۇن!
  sus-sus: Kalidika faxaxie toma nɛ e xa bɔxi ma yire birin, e rabiraxi kirae ma,
    e sɔxɔxi a ɲaaxi ra.»
  pon-2006: Re pahn soahn oh mehla nanial akan en ar kahnimw kan.
  ksd-ksd: Ma da ubu vabura diat ta ra gunan kai ra tarai Kaldea, ma da or diat ta
    kana umana nga.
  tur-YTC: Keldaniler ülkesinde öldürülüp Sokaklarında delinecekler.
  grc-BRENT: Καὶ ἀπέστειλα πρὸς ὑμᾶς τοὺς παῖδάς μου τοὺς προφήτας ὄρθρου, καὶ ἀπέστειλα,
    λέγων, μὴ ποιήσητε τὸ πρᾶγμα τῆς μολύνσεως ταύτης, ἧς ἐμίσησα.
  ind-AYT: Mereka akan rebah terbunuh di negeri orang-orang Kasdim dan tertusuk di
    jalan-jalannya.”
  nya-nya: Adzavulazidwa ndi kufera mʼdziko la Babuloni lomwelo ndi mʼmisewu yawo
    yomwe.
  hrv-hrv: Pobijeni će padati po zemlji kaldejskoj, probodeni po ulicama njegovim.”
  mps-mps: Dagego enebo enego te Babilon dabe dolama, te augwali isama, te Babilon
    hanu sunumi dabede degasa pai munalua paibao,” wali.
  tpi-tpi: Ol spia bilong yupela bai i kisim ol Babilon na bai ol i dai na pundaun
    nabaut long ol rot bilong kantri Babilon.”
  dan-1931: Dræbte Mænd skal falde i Kaldæernes Land og gennemborede i Gaderne;
  vie-OVCB: Chúng sẽ ngã chết la liệt trên đất Ba-by-lôn bị đâm chết giữa các đường
    phố.
  guj-2017: ખાલદીઓના દેશમાં તેઓની હત્યા થઈને પડશે અને તેની શેરીઓમાં તેઓના મૃતદેહો
    પડ્યા રહેશે.
  pon-2006A: Re pahn soahn oh mehla nanial akan en ar kahnimw kan.
  por-BRBSL: Eles cairão mortos na terra dos caldeus, e empurrar através de suas ruas.
  cth-cth: Khaldean ram dawk thei vaiteh a rawp awh han, kho thung lamnaw dawk kamlet
    awh vaiteh, pawk a thut awh han.
  twi-twi: Wɔbɛhwehwe ase a wɔatotɔ wɔ Babilonia, a wɔapirapira yiye wɔ ne mmɔnten
    so.
  hlt-hlt: Khalden khohmuen kah rhok neh a kawtpoeng kah a thun rhoek khaw cungku
    uh ni.
  tbz-SIM: Di bɛ̀ kɔ̀utɛ kɔutɛ, kɛ̀ bɛ̀ ncóú cóú Kɑndee tenkɛ̀ miɛkɛ, kɛ̀ bɛcíríbɛ̀
    nduɔ́ duɔ́ Bɑbidɔnni ɛì miɛkɛ.
  msy-2020: Ia uan barir afuzibar Babilonia gasɨtɨ, me arɨghirɨ kuaba tintinibar Babilonɨn
    kantrin tuavibar iregham.”
  azb-azb: Öldürülənlər Xaldey ölkəsində, Yaralılar Babil küçələrində Yerə səriləcək.
  eng-DBY: And the slain shall fall in the land of the Chaldeans, and they that are
    thrust through in her streets.
  hin-2017: कसदियों के देश में मरे हुए और उसकी सड़कों में छिदे हुए लोग गिरेंगे।
  wol-KYG: Ñii dee, ne wetar réewum Babilon; ñee gaañu, ne lasar ca mbedd ya.
  eng-YLT: And fallen have the wounded in the land of the Chaldeans, And the pierced-through
    in her streets.
  eng-WYC-2017: And slain men shall fall in the land of Chaldees, and wounded men
    in the countries thereof.
  eng-WMBB: They will fall down slain in the land of the Kasdim, and thrust through
    in her streets.
  urd-GVH: तब मुल्के-बाबल में हर तरफ़ लाशें नज़र आएँगी, तलवार के चिरे हुए उस की गलियों
    में पड़े रहेंगे।
  rug-rug: Kote ta seke gore si arini pa Babiloni, bakora tata mate koari nana siraṉa.
  gaz-gaz: Isaan qalamanii Baabilon keessa ni harcaafamu; daandiiwwan ishee irrattis
    ni madaaʼu.
  fra-LSG: Qu’ils tombent blessés à mort dans le pays des Chaldéens, Percés de coups
    dans les rues de Babylone!
  gnn-gnn: Buŋa marrtjiya warrpam'thurrana yana dhawar'maraŋana, ga yakana gonha'yurra
    waŋganynhanydja ŋula yolŋunha ŋunhi ŋayi yurru waṉḏirri winya'yun. Warrpam'yana
    walala yurru ŋunhiyi murrmurryundja ŋunhiliyinydjayi walalaŋgalay wäŋaŋuranydja.
  yal-yal: E maxɔlɔxine xa lu biraxi Babilɔn yamanan xun xɔn, e sɔxɔnxin yi lu saxi
    Babilɔn taan kirane xɔn.
  haw-1868: E hina no ka poe make ma ka aina o ko Kaledea, A e houia ma kona mau alanui.
  arb-NAV: يَتَسَاقَطُ الْقَتْلَى فِي أَرْضِ الْكَلْدَانِيِّينَ، وَالْجَرْحَى فِي
    شَوَارِعِهَا،
  ewe-ewe: Woadze anyi aku ɖe Babilonia eye woaxɔ abi vevie le eƒe ablɔwo dzi.
  eng-LEE: And the slain shall fall in the land of the Chaldeans, and they that are
    pierced through, in her streets.
  asm-FB: সিহঁত কলদীয়াবিলাকৰ দেশত হত হৈ আৰু তাৰ আলিত খোঁচ খাই পৰি থাকিব।
  sus-A: كَلِدِكَ قَشَشِيٍ تٌمَ نّ عٍ شَ بْشِ مَ يِرٍ بِرِن، عٍ رَبِرَشِ كِرَيٍ مَ،
    عٍ سْشْشِ عَ حَاشِ رَ.»
  fra-SBL: Ils tomberont tués dans le pays des Chaldéens, et poussé dans ses rues.
  hbo-hbo: וְנָפְל֥וּ חֲלָלִ֖ים בְּאֶ֣רֶץ כַּשְׂדִּ֑ים וּמְדֻקָּרִ֖ים בְּחוּצֹותֶֽיהָ׃
  kik-kik: Makaagũa thĩ moragĩtwo kũu Babuloni, magurarĩtio nguraro cia gĩkuũ kũu
    barabara-inĩ ciakuo.
  fra-NCL: Que des blessés à mort tombent sur la terre des Chaldéens, et des transpercés
    dans les rues de Babel !
  cek-AK: Hum ih kami loe Khaldian prae ah amtim tih, nihcae to loklamnawk ah thun
    o tih.
  cuk-cuk: Babilonia-yalagi burgwar omiledmaloed, neg-galimbabali e-muimar omiledoed.
  uig-CYR: Калдийләрниң зиминида санҗилғанлар, кочилирида қиличланғанлар жиқилсун!
  tel-2017: గాయపడిన వాళ్ళు కల్దీయుల దేశంలో కూలిపోవాలి. వీధుల్లో చనిపోయిన వాళ్ళను పడవేయాలి.
  hat-BSA: Yo va tonbe atè mouri nan peyi Kaldeyen yo, frennen nèt, kouche nan lari
    yo.
  kos-kos: Elos ac fah kineta ac misa ke inkanek in siti selos.
  hbo-WLC: וְנָפְל֥וּ חֲלָלִ֖ים בְּאֶ֣רֶץ כַּשְׂדִּ֑ים וּמְדֻקָּרִ֖ים בְּחוּצוֹתֶֽיהָ׃
  ibo-ibo: Ha ga-ada, bụrụ ndị e gburu egbu nʼime Babilọn, ha ga-abụ ndị e merụrụ
    oke ahụ nʼokporoụzọ niile.
  ory-ory: ତହିଁରେ ସେମାନେ କଲ୍‍ଦୀୟ ଦେଶରେ ହତ ଓ ରାଜଦାଣ୍ଡରେ ବିଦ୍ଧ ହୋଇ ପଡ଼ିବେ।
  chk-chk: Repwe turula o mäla lon ewe fanü Papilon, repwe mäfeiengau me lon alan
    kewe.
  rop-rop: Detlot Bebalon solja garra ol jidan kripulwan brom faitfaitbat en dai langa
    detlot strit en langa dei ronwan taun igin.
  ukr-1871: Нехай падуть побиті на землї Халдейській, а поранені — по улицях її.
  deu-1951: Sie sollen im Lande der Chaldäer erschlagen hinfallen und auf ihren Gassen
    erstochen werden!
  eng-JPS: And they shall fall down slain in the land of the Chaldeans, and thrust
    through in her streets.
  srp-1865: Neka padnu pobijeni u zemlji Haldejskoj i izbodeni na ulicama njegovijem.
  lug-lug: Baligwa nga battiddwa e Babulooni, nga batuusiddwako ebiwundu eby’amaanyi
    mu nguudo ze.
  heb-heb: ונפלו חללים בארץ כשדים ומדקרים בחוצותיה׃
  ben-IRV: কলদীয়দের দেশে আহত লোকেরা পতিত হবে এবং তার রাস্তায় নিহত হয়ে পতিত হবে।”
  pan-pan: ਉਹ ਮਾਰੇ ਜਾ ਕੇ ਕਸਦੀਆਂ ਦੇ ਦੇਸ ਵਿੱਚ ਡਿੱਗਣਗੇ, ਵਿੰਨ੍ਹੇ ਹੋਏ ਉਸ ਦੀਆਂ ਗਲੀਆਂ ਵਿੱਚ।
  mya-JVB: ထိုသို့သူရဲ တို့သည် ခါလဒဲ ပြည် တွင် ၊ လမ်းမ တို့၌ လဲ ၍ အထိုး ခံရကြလိမ့်မည်။
  tbg-tbg: Ni vevavano vika aru kairamanta vika vo vatuka vo vatukaqive, vo aara vo
    aaraqaave, hiqintivi qutu vivarave.
  hmo-hmo: Idia be do idia moru diho, Babulonia hanua lalonai, mai edia berodia, mase
    gaudia, ariara dekenai do idia hekure noho.
  urd-urd: मक़्तूल कसदियों की सरज़मीन में गिरेंगे, और छिदे हुए उसके बाज़ारों में पड़े
    रहेंगे।
  rus-SYN: Пораженные пусть падут на земле Халдейской, и пронзенные - на дорогах ее.
  bqc-SIM: Aa kwɛ gɛↄ ũ Babiloni bùsuu, wa ń zↄ̃zↄ̃ aa lɛ́lɛ a zɛaↄu.
  tcz-CHONGTHU: Babylon mite gamsung le lamlen ho-a akithat ho lhuchap ding ahiuve.
  mar-mar: कारण जखमी लोक खास्द्यांच्या भूमीत पडतील. वधलेले तिच्या रस्त्यांवर पडतील.
  qub-qub: Babilonia nasyunchöga llapan siudäcunapa cällincunachömi wañusha runa mashtarpäconga.
  bqp-bqp: Kpɑ bu ben gonu deri nu n kpĩ kpĩ ben tem kpuro sɔɔ kɑ Bɑbilonin swɛɛyɔ.
  hat-hat: Nan tout peyi Babilòn lan moun ap tonbe mouri. Nan tout lari flèch ap pèse
    yo pak an pak.
  eng-BSB: And they will fall slain in the land of the Chaldeans, and pierced through
    in her streets.
  eng-WEBPB: They will fall down slain in the land of the Chaldeans, and thrust through
    in her streets.
  kbq-kbq: Hagi kevereti vahera zamahe atresage'za Babiloni mopafina traka huza nemasesage'za,
    zamahe kuzafa'ma hanaza vahe'mo'za kumamofo ne'onse kantamimpina traka hu'za umase
    emase hugahaze.
  nhe-BL: Campa hueli ipan nopa tlali nochi caldeos mocahuase mictoque. Huan ipan
    nochi calles tepejtose tlen miquise ica cuatlamintli.
  gub-BL: Zauxiapekwer ukutuk putar a'e wà nehe. Umàno putar weko haw tawhu pe nahu
    rupi wà nehe.
  eng-DRA: And the slain shall fall in the land of the Chaldeans, and the wounded
    in the regions thereof.
