verse: JER.051.063
translations:
  mal-C: ഈ ചുരുൾ നീ വായിച്ചുതീർന്നശേഷം ഒരു കല്ല് അതിനോടു ചേർത്തുകെട്ടി യൂഫ്രട്ടീസ്
    നദിയുടെ നടുവിലേക്ക് എറിഞ്ഞുകളയണം.
  deu-TKW: Und hast du dieses Buch zu Ende gelesen, so binde einen Stein daran, und
    wirf es in den Euphrat
  lin-lin: 'Tango okosilisa kotanga buku yango, kangisa yango na libanga, bwaka yango
    na ebale Efrate mpe loba :'
  eng-LSV: And it has come to pass, when you finish reading this scroll, you bind
    a stone to it, and have cast it into the midst of the Euphrates,
  eng-GNV: And when thou hast made an ende of reading this booke, thou shalt binde
    a stone to it, and cast it in the middes of Euphrates,
  eng-WEBSTER: 'And it shall be, when thou hast made an end of reading this book,
    that thou shalt bind a stone to it, and cast it into the midst of Euphrates:'
  nhw-BL: Huan teipa, quema ya tijtlamipojtos ni amatl, xiquilpili se tetl huan xijmajcahuas
    ipan nopa atemitl Eufrates.
  swh-ONEN: Utakapomaliza kusoma hiki kitabu, kifungie jiwe kisha ukitupe ndani ya
    Mto Frati.
  bba-bba: À n tire te ɡɑrɑ ɑ kpɑ, ɑ tu kperu ɡbinisio kpɑ ɑ tu kpɛ̃ɛ dɑɑ te bɑ mɔ̀
    Efɑrɑtiɔ,
  eng-KJVCPB: 'And it shall be, when thou hast made an end of reading this book, that
    thou shalt bind a stone to it, and cast it into the midst of Euphrates:'
  luo-luo: Ka itieko somo kitabuni, twe kidi kuome kendo idire Yufrate.
  meu-meu: Bena ina buka ba duahia vaitani murinai, nadi ta ai ba mataia kau, bena
    Eufrate sinavaina lalonai ba negea dobi.
  npi-ULB: तब तपाईंले यस मुट्ठाको वचनलाई पढेर सिद्ध्याउनुहुन्‍छ, तब यसमा एउटा ढुङ्गा
    बाँध्‍नुहोस् र यसलाई यूफ्रेटिस नदीको बिचमा फाल्‍नुहोस् ।
  yor-yor: Yóò sì ṣe, nígbà tí ìwọ bá parí kíka ìwé yìí tán kí ìwọ kí ó di òkúta mọ́
    ọn, kí ó sì sọ ọ́ sí àárín odò Eufurate.
  pes-OPCB: بعد از خواندن طومار، سنگی به آن ببند و آن را در رود فرات بینداز،
  tgl-ULB: At pagkatapos mong basahin ang balumbon na ito, magtali ka dito ng isang
    bato at ihagis mo ito sa ilog Euphrates.
  hui-hui: Seraia-o í̠na mbuga ogo dagalalu Anduane Homogohondo bi ogonidagua lai
    howa mbuga ogoria ege to̱le̱ mbira pongobia howa Iba Yuberedisi pedagoha bape
    habe.
  mya-mya: စ​ရာ​ယ၊ သင်​သည်​ဤ​စာ​စောင်​ကို​ပြည်​သူ တို့​အား​ဖတ်​ပြ​ပြီး​သော​အ​ခါ ကျောက်​ခဲ
    တစ်​လုံး​တွင်​ကြိုး​နှင့်​ချည်​၍​ဥ​ဖ​ရတ်​မြစ် ထဲ​သို့​ပစ်​ချ​လော့။-
  bod-N: ཁྱེད་ཀྱིས་མདོ་འདི་བཀླགས་ཚར་རྗེས་དེ་ལ་རྡོ་ཞིག་བཏགས་ནས་ཕི་རཱད་གཙང་པོའི་ནང་དུ་གཡུགས་ནས་འདི་ལྟར།
  sna-sna: Paunopedza kuverenga rugwaro urwu, sungira ibwe parwuri ugorukanda muna
    Yufuratesi.
  spa-BLM: Cuando termines de leer este libro, atarás una piedra y la arrojarás en
    medio del Éufrates.
  cac-cac: Ayic slajvi val avtan juntzan̈ lolonel tic, tza tzec'anoch junoc q'uen
    q'ueen b'aj tz'ib'ab'il tic, tza julancanb'at d'a yol a' Éufrates,
  swh-ULB: Kisha mtakapomaliza kusoma gombo hili, funga jiwe kubwa juu yake na ulitupe
    katikati ya Frati.
  bel-bel: І калі закончыш чытаньне гэтай кнігі, прывяжы да яе камень і кінь яе на
    сярэдзіну Еўфрата,
  deu-ELBBK: Und es soll geschehen, wenn du dieses Buch zu Ende gelesen hast, so binde
    einen Stein daran und wirf es mitten in den Euphrat
  mbb-OT: Ne emun egkepasad nu en te ebasa heini, ihiket nu ziyà te vatu ne itimbag
    nu ziyà te Wahig he Eufrates.
  mal-2015: പിന്നെ ഈ പുസ്തകം വായിച്ചശേഷം നീ അതിന്നു ഒരു കല്ലു കെട്ടി ഫ്രാത്തിന്റെ
    നടുവിലേക്കു എറിഞ്ഞു;
  rmc-rmc: Sar imar dogeneha o zvitkos, priphand ke leste bar a čhiv les andro paňi
    Eufrat.
  pes-OPV: و چون ازخواندن این طومار فارغ شدی، سنگی به آن ببندو آن را به میان فرات
    بینداز.
  ron-1924: Ши кынд вей испрэви читиря кэрций ачестея, сэ леӂь де еа о пятрэ ши с-о
    арунчь ын Еуфрат
  ben-OBCV: তুমি যখন এই পুঁথিতে লেখা কথাগুলি পড়ে শেষ করবে, তখন এর সঙ্গে একটি পাথর
    বেঁধে, এটি ইউফ্রেটিস নদীতে ডুবিয়ে দেবে।
  som-som: Oo markaad kitaabkan akhrintiisa dhammaysid waa inaad isaga dhagax ku xidhaa
    oo aad Webi Yufraad dhexdiisa ku tuurtaa.
  lat-VUC: Cumque compleveris legere librum istum, ligabis ad eum lapidem, et projicies
    illum in medium Euphraten,
  eng-ASVBT: 'And it shall be, when thou hast made an end of reading this book, that
    thou shalt bind a stone to it, and cast it into the midst of the Euphrates:'
  ita-1885: 'E quando tu avrai fornito di legger questo libro, lega una pietra sopra
    esso, e gettalo in mezzo dell''Eufrate, e di'':'
  eng-ULB: Then when you have finished reading this scroll, tie a stone to it and
    throw it into the middle of the Euphrates.
  spa-VBL: “Cuando termines de leer este rollo en voz alta, ata una piedra a él y
    arrójala al Éufrates.
  fra-_FOB: Et dès que tu auras achevé de lire ce livre, tu y attacheras une pierre
    et tu le jetteras dans l'Euphrate;
  mal-mal: പിന്നെ ഈ പുസ്തകം വായിച്ചശേഷം നീ അതിന്മേൽ ഒരു കല്ല് കെട്ടി ഫ്രാത്തിന്റെ
    നടുവിലേക്ക് എറിഞ്ഞ്,
  urd-GVR: Pūrī kitāb kī tilāwat ke iḳhtitām par use patthar ke sāth bāndh leṅ, phir
    Dariyā-e-Furāt meṅ phaiṅk kar
  suz-BL: मोपा एको कागज पढेने थुम्‍शा, फुल्‍लु काम फ्रेंशा युफ्रेटीस खोलाम ताइक्‍तो।
    प्रकाश १८:२१
  eng-NOY: And when thou hast made an end of reading this book, bind a stone upon
    it, and cast it into the midst of the Euphrates,
  ita-1927: E quando avrai finito di leggere questo libro, tu vi legherai una pietra,
    lo getterai in mezzo all’Eufrate,
  ckb-ckb: کاتێک لە خوێندنەوەی ئەم تۆمارە بوویتەوە، بەردێکی پێوە ببەستە و فڕێیبدە
    ناو فورات.
  eng-BBE: 'And it will be that, when you have come to an end of reading this book,
    you are to have a stone fixed to it, and have it dropped into the Euphrates:'
  kan-OKCV: ನೀನು ಈ ಗ್ರಂಥವನ್ನು ಓದಿ ಮುಗಿಸಿದ ಮೇಲೆ, ಅದಕ್ಕೆ ಕಲ್ಲು ಕಟ್ಟಿ, ಅದನ್ನು ಯೂಫ್ರೇಟೀಸಿನ
    ಮಧ್ಯದಲ್ಲಿ ಬಿಸಾಡಿ,
  tam-2017: நீ இந்தப் புத்தகத்தை வாசித்து முடிந்தபோது, அதில் ஒரு கல்லைக் கட்டி, அதை
    ஐப்பிராத்து நடுவில் எறிந்துவிட்டு,
  spa-RV-1909: 'Y será que cuando acabares de leer este libro, le atarás una piedra,
    y lo echarás en medio del Eufrates:'
  ron-BTF: 'Și va fi așa: când vei termina de citit această carte, să legi de ea o
    piatră și să o arunci în mijlocul Eufratului;'
  eng-WEBP: It will be, when you have finished reading this book, that you shall bind
    a stone to it, and cast it into the middle of the Euphrates.
  eng-FBV: After you finish reading this scroll out loud, tie a stone to it and throw
    it into the Euphrates.
  nld-1939: Zodra ge het boek hebt uitgelezen, moet ge er een steen aan binden, het
    midden in de Eufraat werpen,
  nch-BL: Huan teipa, quema ya tijtamipojtos ni amat, xiquilpili se tet huan xijmajcahua
    ipan nopa hueyat Eufrates.
  vie-1934: Khi ngươi đã đọc sách nầy xong, thì khá cột vào sách một cục đá, mà ném
    xuống giữa sông Ơ-phơ-rát,
  hin-CV: जैसे ही तुम इस चर्म कुण्डली को पढ़ना समाप्‍त करोगे, तुम एक पत्थर इसमें बांध
    देना और इसे फरात नदी के मध्य में फेंक देना.
  spa-BES: 'Y será que, cuando hayas terminado de leer este libro, debes tener una
    piedra atarle una piedra, y dejarla caer en el río Eufrates:'
  tdx-tdx: Ie vaho migadoñe ty famakiañe ty boke toy, le handrohiza’o vato, vaho hahiriri’o
    añivo’ i Perate ao;
  tha-KJV: ต่อมาเมื่อท่านอ่านหนังสือนี้จบแล้ว จงเอาหิ​นก​้อนหนึ่​งม​ัดติ​ดม​ันไว้
    และโยนมันทิ้งไปกลางแม่น้ำยูเฟรติส
  por-BR-2018: E será que, quando acabares de ler este livro, tu o atarás a uma pedra,
    e o lançarás no meio do Eufrates,
  deu-ELO: Und es soll geschehen, wenn du dieses Buch zu Ende gelesen hast, so binde
    einen Stein daran und wirf es mitten in den Euphrat
  eng-WYC-2018: And when thou hast [ful] filled to read this book, thou shalt bind
    to it a stone, and thou shalt cast it forth into the midst of Euphrates; (And
    when thou hast finished reading this book, thou shalt bind it to a stone, and
    thou shalt throw it forth into the midst of the Euphrates River;)
  epo-epo: Kaj kiam vi finos la legadon de ĉi tiu libro, alligu al ĝi ŝtonon, kaj
    ĵetu ĝin en la mezon de Eŭfrato;
  uig-PIN: xundaⱪ ⱪilip bu yazmini oⱪup qiⱪⱪandin keyin, uningƣa tax tengip, Əfrat
    dǝryasining otturisiƣa qɵrüwǝt,
  beo-beo: Sila:ia! Di da amo buga dunu nabima:ne idi dagosea, amoga igi la:gili,
    Iufala:idisi Hano amoga gelasa:ima:ne ha:digima.
  tpi-OTNT: Seraia, taim yu ritim dispela buk na yu beten pinis, orait yu mas pasim
    wanpela ston long en na tromoi buk i go daun long wara Yufretis.
  hau-SA: Sa’ad da ka gama karanta wannan littafi, sai ka ɗaura wa littafin dutse,
    sa’an nan ka jefar da shi tsakiyar Kogin Yuferites.
  uig-LAT: shundaq qilip bu yazmini oqup chiqqandin kéyin, uninggha tash téngip, Efrat
    deryasining otturisigha chörüwet,
  nde-nde: Lapho usuqedile ukubala umqulu lo, ubophele ilitshe kuwo uwuphosele kuYufrathe,
  ton-ton: Pea ʻe hoko ia ʻo pehē, ʻoka ʻosi hoʻo lau ʻae tohi ni, ke ke noʻotaki
    ki ai ʻae maka, pea lī ia ki loto ʻIufaletesi.
  ces-1613: Když pak do konce přečteš knihu tuto, přivaž k ní kámen, a hoď ji do prostřed
    Eufrates,
  eng-WMB: It will be, when you have finished reading this book, that you shall bind
    a stone to it, and cast it into the middle of the Euphrates.
  tam-TCV: நீ இந்தப் புத்தகத்தை வாசித்து முடிந்தவுடனே, இதில் ஒரு கல்லைக் கட்டி யூப்ரட்டீஸ்
    ஆற்றுக்குள் எறிந்துவிடு.
  ceb-ULB: Unya sa dihang matapos mo na pagbasa kining linukot nga basahon, hikti
    kini uban ang bato ug ilabay kini ngadto sa tungatunga sa Eufrates.
  pol-UBG: A gdy dokończysz czytanie tej księgi, przywiążesz do niej kamień i wrzucisz
    ją w środek Eufratu;
  urd-GVU: پوری کتاب کی تلاوت کے اختتام پر اُسے پتھر کے ساتھ باندھ لیں، پھر دریائے
    فرات میں پھینک کر
  deu-1912: Und wenn du das Buch hast ausgelesen, so binde einen Stein daran und wirf
    es in den Euphrat
  kan-2017: ನೀನು ಈ ಪುಸ್ತಕವನ್ನು ಓದಿ ಮುಗಿಸಿದ ಮೇಲೆ ಇದಕ್ಕೆ ಕಲ್ಲುಕಟ್ಟಿ, ಯೂಫ್ರೆಟಿಸ್ ನದಿಯ
    ಮಧ್ಯದೊಳಗೆ ಹಾಕಿ,
  yap-yap: Serayah, nap’an ni ga ra mu’ i be’eg e re ke babyor ney ko girdi’, ma ga
    m’ag ko malang ngamun’ ngalan e lul’ nu Eufrates
  hlt-MCSB: Cabu na tae te na khah vaengah lungto te khit thil lamtah Perath laklung
    la voei ne.
  mdy-ETH: ሴራያ! ማፃኣፔሎ ናባቢ ጋፒሴስካፓ ሹቺና ዎላ ዓይሢ ማሪ ቱኪ ዔፕራፂሴ ዎሮይዳ ኬኤሬ።
  twi-ASANTE: Sɛ wokenkane nwoma mmobɔeɛ yi wie a, kyekyere fam ɛboɔ ho, na to twene
    Asubɔnten Eufrate mu.
  eng-WEBU: It will be, when you have finished reading this book, that you shall bind
    a stone to it, and cast it into the middle of the Euphrates.
  wal-wal: Ha xaatta maxaafaa nabbabada wurssidoogaappe guyyiyan, shuchchaa he maxaafaara
    gatta qachchada, Efiraaxiisa SHaafan ola.
  spa-PDDPT: Cuando termines de leer este rollo, átale una piedra y lánzalo en medio
    del Éufrates,
  gun-gun: Kuaxia reroayvupa ma vy ejokua ju peteĩ ita re, ha'e emombo Eufrates yakã
    mbyte py.
  ilo-ULB: Ket inton malpasmo a basaen daytoy a nalukot a pagbasaan, mangigalutka
    iti bato iti daytoy ket ipuruakmo iti tengnga ti Eufrates.
  kpg-kpg: Seraiah, do madagoaa dela guu lawa ai di dau di beebaa deenei gi nia daangada,
    gei goe gi noodia di beebaa deenei gi di gili di hadugalaa, hudua gi lodo di Monowai
    Euphrates,
  uig-ARA: شۇنداق قىلىپ بۇ يازمىنى ئوقۇپ چىققاندىن كېيىن، ئۇنىڭغا تاش تېڭىپ، ئەفرات
    دەرياسىنىڭ ئوتتۇرىسىغا چۆرۈۋەت،
  sus-sus: I na gɛ yi sɛbɛli xarande, i xa a xiri gɛmɛ nde ra, i fa na gɛmɛ woli Efirati
    xure xɔɔra.
  pon-2006: Seraia, ni omw pahn kaimwisekala wadek pwuhk wet ong aramas akan, eri,
    mwuri, ke pahn pirehiong ni ehu takai oh keselahng nan Pillap Iupreitis
  ksd-ksd: Ma ba u tar luk rit go ra buk, una kun tar ra vat i tana, ma una vue tar
    ia ta ra Oiparat,
  tur-YTC: Bu kitabı okumayı bitirdiğinde, ona bir taş bağlayıp Fırat'ın ortasına
    atacaksın.
  ind-AYT: Setelah kamu selesai membacakan kitab ini, ikatkanlah sebuah batu pada
    kitab ini dan lemparkan itu ke tengah-tengah Sungai Efrat,
  nya-nya: Ukakatha kuwerenga bukuli, ukalimangirire ku mwala ndipo ukaliponye pakati
    pa mtsinje wa Yufurate.
  hrv-hrv: Kad pročitaš ovu knjigu, zaveži je za kamen i baci uEufrat.
  mps-mps: Seraia, nago te buku nedebo sogo, te nago gedu haluasa po ola silama da,
    tialima, masigi me deli te bukude tomode gebelama, te buku te wę Yufretisba sąyao.
  tpi-tpi: Seraia, taim yu ritim dispela buk na yu beten pinis, orait yu mas pasim
    wanpela ston long en na tromoi buk i go daun long wara Yufretis.
  dan-1931: Og når du er til Ende med at oplæse denne Bog, skal du binde en Sten til
    den, kaste den i Eufrat
  vie-OVCB: Khi đọc xong cuộn sách này, ông hãy buộc sách vào một tảng đá và ném xuống
    Sông Ơ-phơ-rát.
  guj-2017: જ્યારે તું આ પુસ્તક વાંચી રહે ત્યારે તેને પથ્થરો બાંધીને ફ્રાત નદીની વચ્ચોવચ્ચ
    નાખી દેજે.
  pon-2006A: Seraia, ni omw pahn kaimwisekala wadek pwuhk wet ong aramas akan, eri,
    mwuri, ke pahn pirehiong ni ehu takai oh keselahng nan Pillap Iupreitis
  por-BRBSL: Será, quando terminar de ler este livro, que você deve amarrar uma pedra
    a ele, e lançá-lo no meio do Eufrates.
  cth-cth: Hahoi, hete cauk heh na touk toteh, talung hoi pâkhit nateh Euphrates palang
    dawk na tâkhawng han.
  twi-twi: Sɛ wokenkan nhoma mmobɔwee yi wie a, kyekyere fam ɔbo ho, na tow kyene
    Asubɔnten Eufrate mu.
  hlt-hlt: Cabu na tae te na khah vaengah lungto te khit thil lamtah Perath laklung
    la voei ne.
  tbz-SIM: Kɑ̀ɑ dèè ɑ́ wɑɑ́ nkuhɔ̃ũ kɛ́ dì pìtínnɛ́ ditɑ̃́rì kɛ́ dì dootóo kukó nhEfɑdɑti
    miɛkɛ,
  msy-2020: Seraia, nɨ akɨnafarir kam dɨponegh God ko mɨkemegh, dagɨatam akɨnafarir
    kamɨn a righɨva anekunightɨ, a Yufretisɨn Fanemɨn magɨrɨgh.
  azb-azb: Bu tumarı oxuyub qurtaranda sən ona bir daş bağlayıb Fərat çayının ortasına
    at və
  eng-DBY: And it shall be, when thou hast ended reading this book, [that] thou shalt
    bind a stone to it, and cast it into the midst of the Euphrates;
  hin-2017: और जब तू इस पुस्तक को पढ़ चुके, तब इसे एक पत्थर के संग बाँधकर फरात महानद
    के बीच में फेंक देना,
  wol-KYG: Boo jàngee taxañu mbind mii ba noppi, nanga ci takk aw xeer, sànni ko ci
    biir dexu Efraat.
  eng-YLT: And it hath come to pass, when thou dost finish reading this book, thou
    dost bind to it a stone, and hast cast it into the midst of Phrat,
  eng-WYC-2017: And when thou hast [ful] filled to read this book, thou shalt bind
    to it a stone, and thou shalt cast it forth into the midst of Euphrates;
  eng-WMBB: It will be, when you have finished reading this book, that you shall bind
    a stone to it, and cast it into the middle of the Euphrates.
  urd-GVH: पूरी किताब की तिलावत के इख़्तिताम पर उसे पत्थर के साथ बाँध लें, फिर दरियाए-फ़ुरात
    में फेंककर
  rug-rug: Seraea, pana ele beto tiroa goi sa pepa hie koa rina tinoni, si mamu pusi
    nia patu, mamu gona lania pa korapa Ovuku Iuparetisi.
  gaz-gaz: Yeroo kitaaba maramaa kana dubbiftee fixxutti dhagaa itti hidhiitii Laga
    Efraaxiisitti darbadhu.
  fra-LSG: Et quand tu auras achevé la lecture de ce livre, tu y attacheras une pierre,
    et tu le jetteras dans l’Euphrate,
  yal-yal: I na yelin kɛdini ito xaranɲɛ, i gɛmɛn xidi a ra, i yi a woli Efirati baan
    tagi.
  haw-1868: A hiki i ka manawa e hoopau ai oe i ka heluhelu ana i keia buke, alaila
    e nakinaki i ka pohaku me ka buke, a e hoolei aku iwaenakonu o Euperate.
  arb-NAV: وَمَتَى فَرَغْتَ مِنْ تِلاوَةِ هَذَا الْكِتَابِ، ارْبُطْ بِهِ حَجَراً وَاطْرَحْهُ
    فِي وَسَطِ الْفُرَاتِ.
  ewe-ewe: Ne èxlẽ lãgbalẽ sia me nyawo vɔ la, tsɔ kpe bla ɖe lãgbalẽ la ŋuti eye
    nàtsɔe aƒu gbe ɖe Frat tɔsisi la me.
  eng-LEE: And it shall be, when thou hast finished reading this book, that thou shalt
    bind a stone to it, and throw it into the midst of the Euphrates;
  asm-FB: পাছে তুমি এই পুথিখন পঢ়ি এঁটোৱা হ’লে, ইয়াত এটা শিল বান্ধি ফৰাৎ নদীৰ মাজ
    ঠাইত পেলাই দিবা,
  sus-A: عِ نَ فّ يِ سّبّلِ شَرَندٍ، عِ شَ عَ شِرِ فّمّ ندٍ رَ، عِ قَ نَ فّمّ وٌلِ
    عٍقِرَتِ شُرٍ شْورَ.
  fra-SBL: Lorsque tu auras fini de lire ce livre, tu lieras une pierre et tu la jetteras
    au milieu de l'Euphrate.
  hbo-hbo: וְהָיָה֙ כְּכַלֹּ֣תְךָ֔ לִקְרֹ֖א אֶת־הַסֵּ֣פֶר הַזֶּ֑ה תִּקְשֹׁ֤ר עָלָיו֙
    אֶ֔בֶן וְהִשְׁלַכְתֹּ֖ו אֶל־תֹּ֥וךְ פְּרָֽת׃
  kik-kik: Warĩkia gũthoma ibuku rĩu rĩa gĩkũnjo-rĩ, ũrĩoherere ihiga, ũrĩikie Rũũĩ
    rwa Farati.
  fra-NCL: Et quand tu auras achevé de lire ce livre, tu y attacheras une pierre et
    tu le jetteras au milieu de l’Euphrate,
  cek-AK: Hae cabu na kroek pacoengah, thlung hoi nawnto kom ah loe, Euphrates vapui
    thungah vah ah;
  cuk-cuk: ”Bela be we-garda-suid-bipirmakaled-absosale, egine be akwa edinno. Geb
    agine Éufrates-diwargine be a-garda metoed.
  uig-CYR: шундақ қилип бу язмини оқуп чиққандин кейин, униңға таш теңип, Әфрат дәриясиниң
    оттурисиға чөрүвәт,
  tel-2017: ఈ పుస్తకాన్ని నువ్వు చదివి ముగించిన తర్వాత దానికో రాయి కట్టి యూఫ్రటీసు
    నదిలో విసిరివెయ్యి.
  hat-BSA: Konsa, li va fèt ke depi ou fin li woulo sa a, ou va mare yon wòch sou
    li e jete l nan mitan rivyè Euphrate la.
  kos-kos: Seraiah, kom fin riti book se inge nu sin mwet uh nwe safla, na kom kapriya
    nu ke sie eot an, ac sisla nu Infacl Euphrates,
  hbo-WLC: וְהָיָה֙ כְּכַלֹּ֣תְךָ֔ לִקְרֹ֖א אֶת־הַסֵּ֣פֶר הַזֶּ֑ה תִּקְשֹׁ֤ר עָלָיו֙
    אֶ֔בֶן וְהִשְׁלַכְתּ֖וֹ אֶל־תּ֥וֹךְ פְּרָֽת׃
  ibo-ibo: Mgbe ị gụsịrị ihe dị nʼakwụkwọ a, kegide ya nkume, tụnye ya nʼetiti iyi
    ukwu Yufretis.
  ory-ory: ପୁଣି, ଏହି ନଳାକାର ପୁସ୍ତକ ପାଠ କରିବାର ସମାପ୍ତ କଲା ଉତ୍ତାରେ ତୁମ୍ଭେ ତହିଁରେ ଖଣ୍ଡେ
    ପଥର ବାନ୍ଧି ଫରାତ୍‍ ନଦୀର ମଧ୍ୟସ୍ଥାନରେ ତାହା ପକାଇ ଦେବ;
  chk-chk: Nge lupwen ka wes le aleani ei toropwe ngeni ekewe aramas, kopwe föti ngeni
    eföü fau o aturalong lukalapen ewe chanpupu Oifrat,
  rop-rop: Seraiya, wen yu binij ridimbat dijan buk langa ola pipul, wal yu garra
    taiyimap det buk langa rok, en yu garra tjakidawei langa det Yufreitis Riba,
  ukr-1871: І як сю книгу прочитаєш, так привяжи до неї камень та й укинь її в середину
    Евфрату,
  deu-1951: 'Und wenn du dieses Buch ganz ausgelesen hast, so binde einen Stein daran
    und wirf es in den Euphrat und sprich:'
  eng-JPS: And it shall be, when thou hast made an end of reading this book, that
    thou shalt bind a stone to it, and cast it into the midst of the Euphrates;
  srp-1865: A kad proèitaš ovu knjigu, veži kamen za nju, i baci je u Efrat.
  lug-lug: Bw’omalanga okusoma omuzingo guno gusibeeko ejjinja ogukanyuge mu mugga
    Fulaati.
  heb-heb: והיה ככלתך לקרא את הספר הזה תקשר עליו אבן והשלכתו אל תוך פרת׃
  ben-IRV: তখন যখন তুমি এই গুটানো কাগজটি পড়া শেষ করেছ, তাতে একটি পাথর বেঁধে ইউফ্রেটিসের
    মাঝে ফেলে দেবে।
  pan-pan: ਜਦ ਤੂੰ ਇਸ ਪੋਥੀ ਨੂੰ ਪੜ੍ਹ ਲਵੇਂ ਤਾਂ ਤੂੰ ਇਹ ਦੇ ਨਾਲ ਇੱਕ ਪੱਥਰ ਬੰਨ੍ਹੀਂ ਅਤੇ ਫ਼ਰਾਤ
    ਵਿੱਚ ਸੁੱਟ ਦੇਵੀਂ
  mya-JVB: ဤ စာ ကို အကုန်အစင်ဘတ် ပြီး လျှင် ၊ စာပေါ်မှာကျောက် ကို ချည် ထား၍ ၊ ဥဖရတ်
    မြစ်အလယ် မှာ ချပစ် လျက်၊
  tbg-tbg: Ho Seraiao, are vuku viraqi vai uvara kaara ntuva taiqakera, Kotiravata
    aarama taiqakera, ori vo varakera vuku viraqaa rumpakera varera muntu Iufaretisi
    Namariqi aqu kaane.
  hmo-hmo: Ma Ieremia ia gwau, “Seraia e, buka ena hereva taunimanima dekenai oi duahia
    haorea neganai, buka dekenai nadi ta do oi kwatua kau, vadaeni Euperate Sinavai
    lalonai do oi negea diho.
  urd-urd: और जब तू इस किताब को पढ़ चुके, तो एक पत्थर इससे बाँधना और फ़रात में फेंक
    देना;
  rus-SYN: И когда окончишь чтение сей книги, привяжи к ней камень и брось ее в средину
    Евфрата,
  bqc-SIM: Tó n lápi kyokɛ̀ ń làa, ba yewà ǹ naaa ń gbɛo, ní zu Uflata guoguo,
  tcz-CHONGTHU: Hiche lekha hi nasim chai teng songkhat toh nakan beh ding, hichu
    vadung lailunga nase lut ding ahi.
  mar-mar: मग जेव्हा ही गुंडाळी वाचून संपताच त्यास एक दगड बांध आणि फरात नदीमध्ये फेकून
    दे.
  qub-qub: Nircur cay liguishayqui röllutaga rumiman watarcur Éufrates mayuman jitarpunqui.
  bqp-bqp: À n tire te gɑrɑ ɑ kpɑ, ɑ tu kperu gbinisio kpɑ ɑ tu kpɛ̃ɛ dɑɑ te bɑ mɔ̀
    Efɑrɑtiɔ,
  hat-hat: Lè w'a fin li liv sa a, w'a mare l' sou yon wòch, w'a voye l' jete nan
    mitan larivyè Lefrat.
  eng-BSB: When you finish reading this scroll, tie a stone to it and cast it into
    the Euphrates.
  eng-WEBPB: It will be, when you have finished reading this book, that you shall
    bind a stone to it, and cast it into the middle of the Euphrates.
  kbq-kbq: Hagi ama avontafepima me'nea nanekema hampri vagamaretesunka, nofi erinka
    ana avontafetera have rentetenka, Yufretisi rantimofo amu'nompi ome matevu atregeno
    vino.
  nhe-BL: Huan teipa, quema ya tijtlamipojtos ni amatl, xiquilpili se tetl huan xijmajcahuas
    ipan nopa atemitl Éufrates.
  gub-BL: Ko pape teko wanupe imugeta re ezàpixipixi amo ita hehe nehe. Na'e eityk
    Ewparat yrykawhu pupe nehe.
  eng-DRA: 'And when thou shalt have made an end of reading this book, thou shalt
    tie a stone to it, and shalt throw it into the midst of the Euphrates:'
