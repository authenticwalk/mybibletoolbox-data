    but you will be desolate forever,” says the LORD.
  kbq-kbq: Hagi tamagri kumamo'a haviza hanigeno ana kumapintira havea eri'za noma
    retrure trara tro huge, noma azeri sgama hania havea, noma renagentetera aseontegahaze.
    Na'ankure kagrama haviza hanankeno'a, ka'ma koka fore huteno meno vugahie, huno
    Ra Anumzamo'a hu'ne.
  nhe-BL: Imoaltepe mocahuas xolejtoc para nochipa. Huan niyon se ayoc quitequihuise
    nopa tetini para calchihuase. Nelía imoaltepe elis queja tlasoli para nochipa.
    Queja nopa niDIOS niquijtohua.
  gub-BL: Teko nupyhyk pixik kwaw ita nerehe har tàpuz ipyahu ma'e iapo pà wà nehe.
    Ereiko putar ywyxiguhu romo tuweharupi nehe. Ihe Tupàn Tuweharupi Wiko Ma'e aiko
    ko ma'e imume'u har romo ihe.
  eng-DRA: And they shall not take of thee a stone for the corner, nor a stone for
    foundations, but thou shalt be destroyed for ever, saith the Lord.
