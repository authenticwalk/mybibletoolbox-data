verse: JER.051.026
translations:
  mal-C: അവർ നിന്നിൽനിന്ന് ഒരു മൂലക്കല്ലോ അടിസ്ഥാനക്കല്ലോ എടുക്കുകയില്ല, കാരണം നീ
    എന്നെന്നേക്കും ശൂന്യമായിത്തീരും,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: von dir soll man keinen Stein zum Eckstein, noch einen Stein zu Grundmauern
    holen, sondern eine immerwährende Einöde sollst du werden! - ist der Spruch Jahwes.
  lin-lin: Bakotikala lisusu te kozwa epai na yo libanga oyo batongelaka basonge ya
    bamir to libanga oyo batongelaka miboko ; pamba te okobebisama mpo na libela, »
    elobi Yawe.
  eng-LSV: And they do not take out of you a stone for a corner, || And a stone for
    foundations, || For you are continuous desolations,” || A declaration of YHWH.
  eng-GNV: They shall not take of thee a stone for a corner, nor a stone for foundations,
    but thou shalt be destroyed for euer, sayth the Lord.
  eng-WEBSTER: And they shall not take of thee a stone for a corner, nor a stone for
    foundations; but thou shalt be desolate for ever, saith the LORD.
  nhw-BL: Anmoaltepe mocahuas tlasosololi para nochipa. Huan niyon se ayacmo quitequihuise
    nopa teme para calchihuase. Nelía amoaltepe elis quen tlasoli para nochipa. Quej
    nopa niDIOS niquijtohua.
  swh-ONEN: Hakuna jiwe litakalochukuliwa kutoka kwako kwa ajili ya kufanywa jiwe
    la pembeni, wala jiwe lolote kwa ajili ya msingi, kwa maana utakuwa ukiwa milele,”
    asema Bwana.
  bba-bba: Bɑɑ wunɛn kperu ɡɑru, bɑ ǹ mɑɑ suɑmɔ bu kɑ dirun koru swĩi. Kɑɑ kowɑ bɑnsu
    sere kɑ bɑɑdommɑɔ. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: And they shall not take of thee a stone for a corner, Nor a stone for
    foundations; But thou shalt be desolate for ever, saith the Lord.
  luo-luo: Jehova Nyasaye wacho niya, “Onge lwanda mane kaw kuomi mar gero kona, kata
    kidi moro amora mar keto mise, nimar unudongʼ gunda nyaka chiengʼ.
  meu-meu: Daiguni nadina ta eiava badi nadina ta na oiemu amo basie abia; a oi na
    ba vahu hanaihanai. Iehova na e herevamu.
  npi-ULB: त्यसैले तिनीहरूले भवनको कुने-ढुङ्गो वा जग बसाल्न तँबाट कुनै कुनै ढुङ्गा
    लिनेछैनन् । किनकि तँ सदाको निम्ति सर्वानाश हुनेछस्, यो परमप्रभुको घोषणा हो ।
  yor-yor: A kò ní mú òkúta kankan láti ọ̀dọ̀ rẹ̀ lò gẹ́gẹ́ bí igun ilé tàbí fún ìpínlẹ̀
    nítorí pé ìwọ yóò di ahoro títí ayé,” ní Olúwa wí.
  pes-OPCB: تو برای همیشه ویران خواهی ماند، حتی سنگهایت نیز دیگر برای بنای ساختمان
    به کار نخواهد رفت.» این است فرمودۀ خداوند.
  tgl-ULB: Upang hindi sila kailanman kukuha ng mga bato mula sa iyo upang gumawa
    ng pundasyon ng isang gusali, dahil magiging ganap kang kasiraan magpakailanman—ito
    ang pahayag ni Yahweh.”
  hui-hui: Í̠ daluha ege to̱le̱ bayale agalime hamelowa anda bibehe mbira ibira naholebira.
    Í̠ mo ko halu bo haealabaga biaiore henego ani wiaabo holebira. I̱ Anduane Homogo
    i̱na bi o ledogoniore, lene.
  mya-mya: သင်​ယို​ယွင်း​ပျက်​စီး​ရာ​မှ​ကျန်​ရစ်​သော​ကျောက် တုံး​များ​ကို အ​ဆောက်​အ​အုံ​တည်​ဆောက်​ရာ​တွင်
    နောင်​အ​ဘယ်​အ​ခါ​၌​မျှ​အ​သုံး​ပြု​ကြ​တော့ မည်​မ​ဟုတ်။ သင်​သည်​ထာ​ဝ​စဉ်​လူ​သူ​ကင်း​မဲ့
    ရာ​ဖြစ်​၍​နေ​လိမ့်​မည်။ ဤ​ကား​ငါ​ထာ​ဝ​ရ ဘု​ရား​မြွက်​ဟ​သည့်​စ​ကား​ဖြစ်​၏။
  bod-N: དེ་ནས་མི་ཡིས་ཁང་པའི་གྲུ་རྡོ་བྱེད་དུ་ཁྱོད་ལས་མི་ལེན་པ་དང་། རྨང་རྡོ་ཡང་ཁྱོད་ལས་མི་ལེན་ནོ།
    །ཅི་ལ་ཞེ་ན། ཁྱོད་ནི་དུས་རྟག་ཏུ་ཞིག་རོར་ལུས་པར་འགྱུར་རོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Hapana dombo richabviswa kwauri kuti riitwe dombo rekona, kana dombo remhepo,
    nokuti uchaparadzwa nokusingaperi,” ndizvo zvinotaura Jehovha.
  spa-BLM: No te quitarán una piedra angular, ni una piedra para los cimientos; pero
    tú estarás desolado para siempre”, dice Yahvé.
  cac-cac: Man̈xa junoc q'uen q'ueen ol elta d'a scal juntzan̈ ol em lan̈naj chi'
    olto c'anchajoc ayic ol b'o junocxo pat. Tz'ininixon̈ej ol ajcan Babilonia chi'
    d'a juneln̈ej.
  swh-ULB: Hivyo hawatachukua kwako jiwe lolote ili kujengea pembe ya nyumba au msingi;
    kwani utakuwa ukiwa wa milele - hili ni tamko la Yahwe.
  bel-bel: І ня возьмуць зь цябе каменя для вуглоў і каменя на падмурак, а вечна будзеш
    запусьценьнем, кажа Гасподзь.
  deu-ELBBK: so dass man von dir weder Eckstein noch Grundstein nehmen kann; denn
    eine ewige Wüstenei sollst du sein, spricht der HERR.
  mbb-OT: Wazè en batu he egkekuwa he ebpuun diyà te kenikew he egkeǥamit te kebpehitindeg
    te bilding. Egkehimu ka he mekevulungbulung taman te taman. Iyan a, is Nengazen,
    is migkaǥi kayi.”
  mal-2015: നിന്നിൽനിന്നു അവർ മൂലക്കല്ലായിട്ടോ അടിസ്ഥാനക്കല്ലായിട്ടോ ഒരു കല്ലും എടുക്കാതവണ്ണം
    നീ നിത്യശൂന്യമായി ഭവിക്കും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Ňisavo bar tutar na lena sar hlavno bar aňi jekh bar pro zakladi. Aveha
    zňičimen pro furt,“ phenel o RAJ.
  pes-OPV: و از توسنگی به جهت سر زاویه یا سنگی به جهت بنیادنخواهند گرفت، بلکه خداوند
    می‌گوید که توخرابی ابدی خواهی شد.
  ron-1924: Ну се вор май скоате дин тине нич петре дин капул унгюлуй клэдирий, нич
    петре пентру темелий, кэч вей фи о дэрымэтурэ вешникэ”, зиче Домнул…
  ben-OBCV: কোণের পাথর করার জন্য তোমার মধ্য থেকে কোনো পাথর আর কেউ নেবে না, কিংবা ভিত্তিমূলের
    জন্য তোমার কোনো পাথর নেওয়া হবে না, কারণ তুমি চিরকালের জন্য পরিত্যক্ত হবে,” সদাপ্রভু
    এই কথা বলেন।
  som-som: Rabbigu wuxuu leeyahay, Lagaama qaadan doono dhagax rukun noqon kara iyo
    dhagax aasaas noqon kara toona, laakiinse adigu weligaaba cidla baad ahaan doontaa.
  lat-VUC: 'et non tollent de te lapidem in angulum, et lapidem in fundamenta: sed
    perditus in æternum eris, ait Dominus.'
  eng-ASVBT: And they shall not take of thee a stone for a corner, nor a stone for
    foundations; but thou shalt be desolate forever, saith Jehovah.
  ita-1885: E non si torrà da te nè pietra da cantone, nè pietra da fondamenti; perciocchè
    tu sarai desolazioni perpetue, dice il Signore.
  eng-LXXUP: Therefore hear ye the word of the Lord, all Jews dwelling in the land
    of Egypt; Behold, I have sworn by my great name, saith the Lord, my name shall
    no longer be in the mouth of every Jew to say, The Lord lives, in all the land
    of Egypt.
  eng-ULB: So they will not take from you any stone to construct a building's corner
    or foundation; for you will become an everlasting devastation—this is Yahweh's
    declaration.
  spa-VBL: Nadie podrá ni siquiera encontrar una piedra angular o una piedra de cimentación
    entre tus ruinas, porque serás destruido por completo, declara el Señor.
  fra-_FOB: Et on ne pourra prendre de toi ni pierres angulaires, ni pierre de fondements,
    car tu seras réduite en désolations perpétuelles dit l'Éternel.
  mal-mal: “നിന്നിൽനിന്ന് അവർ മൂലക്കല്ലായിട്ടോ അടിസ്ഥാനക്കല്ലായിട്ടോ ഒരു കല്ലും എടുക്കാത്തവിധം
    നീ നിത്യശൂന്യമായി ഭവിക്കും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Tū itnā tabāh ho jāegā ki tere patthar na kisī makān ke konoṅ ke lie, na
    kisī buniyād ke lie istemāl ho sakeṅge.” Yih Rab kā farmān hai.
  suz-BL: खिं ङा सुर वोइक्‍चा कली इ रे पा फुल्‍लु का यो मलाइक्‍नीम। जग वोइक्‍चा कली
    यो इ फुल्‍लु मलाइक्‍नीम। तन्‍न गे गेना हना यो कली श्‍येत्थ रागी दुम्‍चा माल्‍नेवे”
    दे परमप्रभु यावेम देंत।
  eng-NOY: So that none shall take from thee a corner-stone, or a foundation-stone;
    But thou shalt be a perpetual desolation, saith Jehovah.
  ita-1927: E da te non si trarrà più pietra angolare, né pietre da fondamenta; ma
    tu sarai una desolazione perpetua, dice l’Eterno.
  ckb-ckb: ئیتر نە بەردت لێ دەبەن بۆ بەردی قولینچک، نە هیچ بەردێک بۆ بناغەکان، چونکە
    بۆ هەتاهەتایە دەبیتە چۆڵەوانی.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: And they will not take from you a stone for the angle of a wall or the
    base of a building; but you will be a waste place for ever, says the Lord.
  kan-OKCV: ಒಬ್ಬರೂ ನಿನ್ನಿಂದ ಮೂಲೆಯ ಕಲ್ಲನ್ನಾಗಲಿ, ಅಸ್ತಿವಾರದ ಕಲ್ಲನ್ನಾಗಲಿ ತೆಗೆಯರು. ನೀನು
    ಎಂದೆಂದಿಗೂ ಹಾಳಾಗುವೆ,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: மூலைக்கல்லுக்காகிலும் அஸ்திபாரக் கல்லுக்காகிலும் ஒரு கல்லையும் உன்னிலிருந்து
    எடுக்கமாட்டார்கள்; நீ என்றென்றைக்கும் பாழாய்க்கிடக்கிற இடமாவாய் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Y nadie tomará de ti piedra para esquina, ni piedra para cimiento;
    porque perpetuos asolamientos serás, ha dicho Jehová.
  ron-BTF: Și ei nu vor lua din tine piatră pentru colț, nici piatră pentru temelii,
    ci vei fi pustiit pentru totdeauna, spune DOMNUL.
  eng-WEBP: They won’t take a cornerstone from you, nor a stone for foundations; but
    you will be desolate forever,” says the LORD.
  eng-FBV: Nobody will be even able to find themselves a cornerstone or a foundation
    stone among your ruins, because you will be so utterly destroyed, declares the
    Lord.
  nld-1939: Men zal uit u geen hoeksteen halen, Geen steen voor een grondslag; Maar
    ge zult een eeuwige wildernis zijn, Is de godsspraak van Jahweh!
  nch-BL: Amoaltepe mocahuas tasosololi para nochipa. Huan yon se ayecmo quintequihuis
    nopa teme para calchihuase. Nelía amoaltepe elis quej tasoli para nochipa. Quej
    nopa niDIOS niquijtohua.
  vie-1934: Người ta sẽ chẳng từ nơi ngươi lấy đá làm góc cùng đá làm nền nữa, nhưng
    ngươi sẽ là hoang vu đời đời, Đức Giê-hô-va phán vậy.
  hin-CV: 'तुममें से वे भवन के लिए कोने की शिला तक न निकालेंगे और न ही नींव के लिए
    कोई शिला: तुम तो सदा-सर्वदा के लिए उजाड़-निर्जन होकर रह जाओगे,” यह याहवेह की वाणी
    है.'
  spa-BES: Y no te quitarán una piedra para el ángulo de una pared o la base de un
    edificio; Pero serás un lugar inútil para siempre, dice el Señor.
  tdx-tdx: Le tsy hangala’ iareo ama’o ty vato-kotsoke, ndra ty vato hanoeñe manantañe;
    fa hangoakoake kitro-katroke, hoe t’Iehovà.
  tha-KJV: เขาจะไม่เอาหินจากเจ้าไปทำศิ​ลาม​ุมเอก และไม่เอาหินไปทำรากฐาน แต่​เจ้​าจะถูกทิ้งร้างเป็นนิตย์
    พระเยโฮวาห์ตรั​สด​ังนี้
  por-BR-2018: E não tomarão de ti pedra para esquina, nem pedra para fundamentos;
    porque te tornarás em assolações perpétuas,diz o SENHOR.
  deu-ELO: so daß man von dir weder Eckstein noch Grundstein nehmen kann; denn eine
    ewige Wüstenei sollst du sein, spricht Jehova.
  eng-WYC-2018: And I shall not take of thee a stone into a corner, and a stone into
    foundaments; but thou shalt be lost without end, saith the Lord. (And no one shall
    take out of thee a cornerstone, or a foundation stone; but thou shalt be destroyed
    unto forever, saith the Lord.)
  epo-epo: Oni ne prenos el vi angulŝtonon, nek ŝtonon por fundamento, sed vi estos
    eterna ruino, diras la Eternulo.
  uig-PIN: Xuning bilǝn ular sǝndin bürjǝk qiⱪirix üqünmu tax tapalmaydu, Yaki ul
    üqünmu ⱨeqyǝrdin tax tapalmaydu; Qünki sǝn mǝnggügǝ bir wǝyranǝ bolisǝn, — dǝydu
    Pǝrwǝrdigar.
  beo-beo: 'Igi huluane dia mugului ganodini dialebe ba:sea, amo dunu da diasu eno
    gagumusa: hamedafa lamu. Di da eso huluanedafa wadela:i hafoga:i soge agoane dialebe
    ba:mu. Na, Hina Gode, da sia:i dagoi.'
  tpi-OTNT: Na bai i no gat wanpela ston i stap long ples bilong yu, em gutpela inap
    long man i kisim na wokim haus long en. Nogat. Bai yu bagarap tru na yu stap olsem
    oltaim.”
  hau-SA: Ba za a ɗauki dutsen yin kusurwa daga gare ki ba ko na kafa harsashen gini,
    gama za ki zama marar amfani har abada,” in ji Ubangiji.
  uig-LAT: Shuning bilen ular sendin bürjek chiqirish üchünmu tash tapalmaydu, Yaki
    ul üchünmu héchyerdin tash tapalmaydu; Chünki sen menggüge bir weyrane bolisen,
    — deydu Perwerdigar.
  nde-nde: Akulalitshe elizasuswa kuwe ukuba libe ngelekhoneni, loba elinye ilitshe
    ukuba ngelesisekelo ngoba lizachithwa kokuphela,” kutsho uThixo.
  ton-ton: Pea ʻe ʻikai te nau toʻo meiate koe ʻae maka ke tuliki ʻaki, pe ha maka
    ke tuʻunga ʻaki; ka te ke lala pe ʻo taʻengata,” ʻoku pehē ʻe Sihova.
  ces-1613: A nevezmou z tebe kamene k úhlu, ani kamene k základům; nebo pustinou
    věčnou budeš, praví Hospodin.
  eng-WMB: They won’t take a cornerstone from you, nor a stone for foundations; but
    you will be desolate forever,” says the LORD.
  tam-TCV: மூலைக் கல்லுக்காக பாறாங்கல்லோ, அஸ்திபாரத்துக்காக வேறெந்தக் கல்லோ உன்னிலிருந்து
    எடுக்கப்படமாட்டாது. நீ என்றென்றைக்கும் பாழாகவே கிடப்பாய் என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Busa dili na sila mokuha ug bisan unsa nga bato diha kanimo aron sa pagtukod
    sa suok o sa patukoranan sa dako nga balay; tungod kay maguba ka hangtod sa kahangtoran—mao
    kini ang gipahayag ni Yahweh.
  pol-UBG: A nie wezmą z ciebie kamienia węgielnego ani kamienia na fundamenty, bo
    staniesz się wiecznym pustkowiem, mówi PAN.
  urd-GVU: تُو اِتنا تباہ ہو جائے گا کہ تیرے پتھر نہ کسی مکان کے کونوں کے لئے، نہ
    کسی بنیاد کے لئے استعمال ہو سکیں گے۔“ یہ رب کا فرمان ہے۔
  deu-1912: daß man weder Eckstein noch Grundstein aus dir nehmen könne, sondern eine
    ewige Wüste sollst du sein, spricht der HERR.
  kan-2017: ಮೂಲೆಗಲ್ಲಿಗಾಗಲಿ ಅಥವಾ ಅಸ್ತಿವಾರಕ್ಕಾಗಲಿ ಯಾರೂ ನಿನ್ನಿಂದ ಕಲ್ಲನ್ನು ತೆಗೆಯರು, ನೀನು
    ನಿತ್ಯನಾಶಕ್ಕೆ ಗುರಿಯಾಗುವಿ, ಇದು ಯೆಹೋವನ ನುಡಿ” ಎಂಬುದೇ.
  yap-yap: Dariy reb e malang ko tin ke puth romed ni kuyra fanay bayay ko naun. Bay
    mu boded bang i daken e ted ni desert ni dariy n’umngin nap’an. I Gag SOMOL e
    kugog e pi thin ney.
  hlt-MCSB: Nang lamkah te bangkil lung neh tungkho lung khaw lo uh mahpawh. BOEIPA
    kah olphong bangla kumhal due khopong la na om ni.
