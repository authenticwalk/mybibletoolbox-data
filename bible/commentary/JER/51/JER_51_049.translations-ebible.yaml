verse: JER.051.049
translations:
  mal-C: “ഭൂമിയിലെങ്ങും ബാബേൽനിമിത്തം ആളുകളെ കൊന്നുവീഴ്ത്തിയതുപോലെ ഇസ്രായേലിൽ വധിക്കപ്പെട്ടവർനിമിത്തം
    ബാബേലിന്റെ പതനം അനിവാര്യം.
  deu-TKW: Auch Babel muß fallen, ihr Erschlagenen Israels, wie um Babels willen Erschlagene
    auf der ganzen Erde haben fallen müssen.
  lin-lin: « Babiloni mpe esengeli kokweya, mpo na bana ya Isalaele oyo bakufaki,
    ndenge kaka bato ya mokili mobimba bakufaki mpo na Babiloni.
  eng-LSV: “As Babylon [has caused the] pierced of Israel to fall, || So they of Babylon
    have fallen, || You pierced of all the earth.
  eng-GNV: As Babel caused the slaine of Israel to fal, so by Babel the slaine of
    all the earth did fall.
  eng-WEBSTER: As Babylon hath caused the slain of Israel to fall, so at Babylon shall
    fall the slain of all the earth.
  nhw-BL: Quen Babilonia ehuani quinmictijque nopa israelitame huan sequinoc campa
    hueli ipan ni tlaltipactli, quej nopa nojquiya miquise inijuanti.”
  swh-ONEN: “Babeli ni lazima aanguke kwa sababu ya kuwaua Waisraeli, kama vile waliouawa
    duniani kote walivyoanguka kwa sababu ya Babeli.
  bba-bba: Yen tɔmbɑ tɔn dɑbinu ɡo hɑnduniɑ kpuro sɔɔ. Tɛ̃ yen tiin sɑɑ yɑ tunumɑ
    yu kɑ wɔrumɑ. Domi bɑ Isirelibɑ dɑbinu ɡo.
  eng-KJVCPB: As Babylon hath caused the slain of Israel to fall, So at Babylon shall
    fall the slain of all the earth.
  luo-luo: “Babulon nyaka podhi nikech jo-Israel mane onegi, mana kaka ji duto, mosenegi
    e piny osepodho nikech Babulon.
  meu-meu: Babulono na baine moru, Israel ena mase taudia daidiai, tanobada idoinai
    ena mase taudia na Babulono dainai vada e hehda diho heḡereḡerena.
  npi-ULB: जसरी बेबिलोनले इस्राएलका मारिएकाहरूलाई ढालेको छ, त्यसरी नै त्यस देशका मारिएकाहरू
    बेबिलोनमा ढल्‍नेछन् ।
  yor-yor: “Babiloni gbọdọ̀ ṣubú nítorí ìtàjẹ̀ sílẹ̀ ni Israẹli, gẹ́gẹ́ bí àwọn ti
    a pa ní gbogbo ayé nítorí Babeli.
  pes-OPCB: همان‌طور که بابِل باعث هلاکت بسیاری از قوم اسرائیل شد، خود نیز به همان‌گونه
    نابود خواهد گشت.
  tgl-ULB: “Gaya ng ginawa ng Babilonia, kung saan pinabagsak niya ang kaniyang mga
    pinatay sa Israel, kaya ang mga namatay sa kaniyang lupain ay babagsak din sa
    Babilonia.”
  hui-hui: Ani bulubadagoni Babilono ibunime Isaraele wali agali tíhondo biyadaguabi
    wali agali tara tara bu karubi dindi wiarubi mo ko hai hayadagua ibunibi nde mo
    ko holebira. I̱ Anduane Homogo i̱na bi o ledogoniore.
  mya-mya: ဗာ​ဗု​လုန်​မြို့​ကြောင့်​ဣသ​ရေ​လ​အ​မျိုး​သား အ​မြောက်​အ​မြား​သည်​လည်း​ကောင်း၊
    ကမ္ဘာ အ​ရပ်​ရပ်​ရှိ​လူ​တို့​သည်​လည်း​ကောင်း​သေ ကြေ​ပျက်​စီး​ရ​ကြ​သ​ဖြင့် ယ​ခု​အ​ခါ
    ဗာ​ဗု​လုန်​မြို့​သည်​ကျ​ဆုံး​ရ​လိမ့်​မည်​ဟူ ၍​တည်း။
  bod-N: སྔར་པཱ་པེལ་ལོན་གྱིས་ཇི་ལྟར་ཡེས་ར་ཨེལ་གྱི་བསད་པའི་མི་རྣམས་འགྱེལ་བར་བྱས་ན།
    དེའི་ཡུལ་ཁམས་ཡོངས་ཀྱི་བསད་པའི་མི་ཐམས་ཅད་ཀྱང་དེ་དང་དེ་བཞིན་པཱ་པེལ་ལོན་དུ་འགྱེལ་བར་འགྱུར་རོ།
    །
  sna-sna: “Bhabhironi rinofanira kuwa nokuda kwavakaurayiwa vaIsraeri, sezvakaita
    vakaurayiwa venyika yose vakawa nokuda kweBhabhironi.
  spa-BLM: “Como Babilonia ha hecho caer a los muertos de Israel, así que los muertos
    de toda la tierra caerán en Babilonia.
  cac-cac: Ol satjoqueloc yujto te nivan anima ix smilcham d'a Israel, te nivan pax
    eb' anima ix satjiel d'a yolyib'an̈q'uinal tic yuuj, xchi Jehová.
  swh-ULB: “Kama Babeli alivyowafanya waliouawa wa Israeli kuanguka, hivyo waliouawa
    katika nchi yake wataanguka katika Babeli.
  bel-bel: Як Вавілон не скідаў пабітых Ізраільцян, так у Вавілоне будуць скінуты
    пабітыя ўсёй краіны.
  deu-ELBBK: Wie Babel darauf ausging, dass Erschlagene Israels fielen, so werden
    wegen Babel Erschlagene der ganzen Erde fallen.
  mbb-OT: “Kinahanglan he edezeetan is Babilonia tenged te kebpenhimetayi zin te menge
    Israilihanen wey zuma pa he menge etew kayi te kelibutan.”
  mal-2015: യിസ്രായേൽ നിഹതന്മാരേ, ബാബേൽ വീഴേണ്ടതാകുന്നു; ബാബേലിനോടുകൂടെ സർവ്വദേശവും
    തന്നേ.
  rmc-rmc: „O Babilon mušinel te perel tele vaš o Izraeliti, saven murdarďa la šabľaha
    the vaš o manuša, saven murdarďa pal caľi phuv.
  pes-OPV: چنانکه بابل باعث افتادن مقتولان اسرائیل شده است، همچنین مقتولان تمامی جهان
    دربابل خواهندافتاد.
  ron-1924: Кяр ши Бабилонул ва кэдя, о, морць ай луй Исраел, кум а фэкут ши ел сэ
    кадэ морций дин тоатэ цара.
  ben-OBCV: “ইস্রায়েলকে হত্যা করার জন্য ব্যাবিলনের অবশ্যই পতন হবে, যেমন সমস্ত পৃথিবীর
    নিহতেরা ব্যাবিলনের কারণে পতিত হয়েছিল।
  som-som: Baabuloon sidii ay u daadisay kuwii reer binu Israa'iil laga laayay, sidaas
    oo kale ayaa Baabuloon waxaa ugu dhex daadan doona kuwa dhulka laga laayay oo
    dhan.
  lat-VUC: Et quomodo fecit Babylon, ut caderent occisi in Israël, sic de Babylone
    cadent occisi in universa terra.
  eng-ASVBT: As Babylon hath caused the slain of Israel to fall, so at Babylon shall
    fall the slain of all the land.
  ita-1885: Siccome Babilonia è stata per far cadere gli uccisi d'Israele, così caderanno
    a Babilonia gli uccisi di tutta la terra.
  eng-ULB: As Babylon has made the killed of Israel fall, so the killed of all her
    land will fall in Babylon.
  spa-VBL: Babilonia tiene que caer por culpa de los israelitas y de la gente de otras
    naciones que ella mató.
  fra-_FOB: Comme Babylone a fait tomber les blessés à mort d'Israël, ainsi tomberont
    à Babylone les blessés à mort de tout le pays.
  mal-mal: യിസ്രായേൽ നിഹതന്മാരേ, ബാബേൽ വീഴേണ്ടതാകുന്നു; ബാബേലിനോടുകൂടി സർവ്വദേശവും
    തന്നെ.
  urd-GVR: “Ai Isrāīl ke maqtūlo, Bābal ko bhī girnā hai, jis tarah pūrī duniyā ke
    maqtūl Bābal ke wāste gir gae haiṅ.
  suz-BL: परमप्रभु यावेमी “इस्राएली आन कली साइक्‍तीके बेबीलोन ब्रुचा माल्‍ब। बेबीलोनम
    रागी ङा मुर आन कली साइक्‍तीके बेबीलोन यो साइक्‍चा पुंइसीब।
  eng-NOY: As Babylon caused the slain of Israel to fall, So at Babylon shall fall
    the slain of all the land.
  ita-1927: Come Babilonia ha fatto cadere i feriti a morte d’Israele, così in Babilonia
    cadranno i feriti a morte di tutto il paese.
  ckb-ckb: «دەبێت بابلیش لەبەر کوژراوەکانی ئیسرائیل بڕووخێت، وەک چۆن کوژراوەکانی هەموو
    زەوی بەهۆی بابلەوە کەوتن.
  eng-BBE: As Babylon had the dead of Israel put to the sword, so in Babylon the dead
    of all the land will be stretched out.
  kan-OKCV: “ಬಾಬಿಲೋನ್‌ನಿಂದಾಗಿ ಭೂಮಿಯಲ್ಲೆಲ್ಲಾ ಹತರಾದಂತೆಯೇ, ಇಸ್ರಾಯೇಲಿನ ಹತ್ಯೆಯಿಂದಾಗಿ ಬಾಬಿಲೋನ್
    ಬೀಳಬೇಕು.
  tam-2017: பாபிலோன் இஸ்ரவேலில் கொலைசெய்யப்பட்டவர்களை விழச்செய்ததுபோல, பாபிலோனிலும்
    அனைத்து தேசங்களிலும் கொலைசெய்யப்படுகிறவர்கள் விழுவார்கள்.
  spa-RV-1909: Pues que Babilonia fué causa que cayesen muertos de Israel, también
    de Babilonia caerán muertos de toda la tierra.
  ron-BTF: Precum Babilonul a făcut pe cei uciși ai lui Israel să cadă, tot astfel
    la Babilon vor cădea cei uciși ai întregului pământ.
  eng-WEBP: “As Babylon has caused the slain of Israel to fall, so the slain of all
    the land will fall at Babylon.
  eng-FBV: Babylon has to fall because of the Israelites and people of other nations
    she killed.
  nld-1939: Ja, Babel zal vallen Voor Israëls doden, Zoals voor Babel de doden vielen
    Over heel de aarde.
  nch-BL: Quej Babilonia ehuani quinmictijque nopa israelitame huan sequinoc campa
    hueli ipan ni taltipacti, quej nopa nojquiya miquise inijuanti.”
  vie-1934: Như Ba-by-lôn đã làm cho kẻ bị giết của Y-sơ-ra-ên ngã xuống, cũng vậy,
    kẻ bị giết của Ba-by-lôn cũng sẽ ngã xuống trong cả đất mình.
  hin-CV: “इस्राएल के लोगों के कारण बाबेल का पतन अनिवार्य है, ठीक जिस प्रकार सारी
    पृथ्वी पर के मारे गये लोग बाबेल के ही कारण मारे गये हैं.
  spa-BES: Así como Babilonia mando a los muertos de Israel a la espada, así por Babilonia
    cayeron los muertos de toda la tierra.
  tdx-tdx: Eka, hikorovoke t’i Bavele ty amo tinomboke e Israeleo, toe nideboñe ty
    amy Bavele o nihomak’ amy tane iabiio.
  tha-KJV: บาบิโลนทำให้คนอิสราเอลที่​ถู​กฆ่าล้มลงฉันใด คนที​่​ถู​กฆ่าแห่งแผ่นดินโลกทั้งมวลจะต้องล้มลงที่บาบิโลนฉันนั้น
  por-BR-2018: Pois Babilônia cairá por causa dos mortos de Israel, assim como por
    causa da Babilônia caíram mortos de toda a terra.
  deu-ELO: Wie Babel darauf ausging, daß Erschlagene Israels fielen, also werden wegen
    Babel Erschlagene der ganzen Erde fallen. -
  eng-WYC-2018: And as Babylon did, that slain men fell down in Israel, so of Babylon
    slain men shall fall down and in all the land. (And as Babylon caused the slain
    to fall down in Israel, so now the slain of all the earth shall fall down in Babylon.)
  epo-epo: Kiel Babel faligis la mortigitojn de Izrael, tiel ankaŭ en Babel falos
    mortigitoj el la tuta lando.
  uig-PIN: Babil tüpǝylidin pütkül yǝr yüzidiki ɵltürülgǝnlǝr yiⱪilƣandǝk, Babil Israilda
    ɵltürülgǝnlǝr tüpǝylidin Babil yiⱪilmay ⱪalmaydu.
  beo-beo: Ba:bilone fi da hamobeba:le, fifi asi gala huluane ilia fi dunu bagohame
    da bogogia:i dagoi. Amola wali, Ba:bilone fi dunu da Isala:ili dunu bagohame medole
    legeiba:le, Ba:bilone da dafamu. Na, Hina Gode, da sia:i dagoi.”
  tpi-OTNT: na Babilon bai i bagarap long wankain pasin olsem em yet i bin mekim long
    yupela Israel na long ol arapela lain bilong graun.”
  hau-SA: “Babilon za tă fāɗi saboda kisassun mutanen Isra’ila, kamar dai yadda kisassu
    dukan duniya suka fāɗi saboda Babilon.
  uig-LAT: Babil tüpeylidin pütkül yer yüzidiki öltürülgenler yiqilghandek, Babil
    Israilda öltürülgenler tüpeylidin Babil yiqilmay qalmaydu.
  nde-nde: “IBhabhiloni kumele idilike ngenxa yabako-Israyeli ababulawayo, njengokubulawa
    kwabantu emhlabeni wonke, batshabalala ngenxa yeBhabhiloni.
  ton-ton: Hangē kuo tō ʻae mate ʻo ʻIsileli ʻi Papilone ʻe tō pehē ʻi Papilone ʻae
    tāmateʻi kotoa pē ʻo māmani.
  ces-1613: Ano i Babylon padnouti musí, ó zbití Izraelovi, i s Babylonem padnou zbití
    vší země jeho.
  eng-WMB: “As Babylon has caused the slain of Israel to fall, so the slain of all
    the land will fall at Babylon.
  tam-TCV: “பாபிலோனின் நிமித்தம் பூமியெங்கும் வெட்டப்பட்டவர்கள் விழுந்ததுபோல், இஸ்ரயேலில்
    வெட்டப்பட்டவர்களின் நிமித்தம் பாபிலோனும் விழவேண்டும்.
  ceb-ULB: “Ingon nga gipahagba sa Babilonia ang tanan niyang mga gipatay sa Israel,
    busa mangahagba ang tanang mga gipamatay sa iyang yuta diha sa Babilonia.
  pol-UBG: Jak przez Babilon padli zabici Izraela, tak w Babilonie padną zabici całej
    ziemi.
  urd-GVU: ”اے اسرائیل کے مقتولو، بابل کو بھی گرنا ہے، جس طرح پوری دُنیا کے مقتول
    بابل کے واسطے گر گئے ہیں۔
  deu-1912: Und wie Babel in Israel die Erschlagenen gefällt hat, also sollen zu Babel
    die Erschlagenen fallen im ganzen Lande.
  kan-2017: “ಹತರಾದ ಇಸ್ರಾಯೇಲರೇ, ಬಾಬೆಲಿನ ಹಿತಕ್ಕಾಗಿ ಲೋಕದಲ್ಲೆಲ್ಲಾ ಬಹು ಜನರು ಹೇಗೆ ಹತರಾದರೋ,
    ಹಾಗೆಯೇ ಬಾಬೆಲೂ ಹತವಾಗುವುದು.
  yap-yap: Yu Babylon e ir e k’aring e yam’ ngak e girdi’ u ga’ngin e fayleng, ma
    chiney e nge mul yu Babylon ni bochan e ir e k’aring e yam’ ngak e girdi’ nib
    yo’or u Israel. I Gag SOMOL e kugog e pi thin ney.”
  hlt-MCSB: Israel rhok aka yalh sak khaw Babylon tangkhuet, diklai pum rhok la aka
    yalh sak khaw Babylon tangkhuet ni.
  mdy-ETH: ዓጮ ዴሮ ኩርሲሴዛ ባብሎኔ ማዔኔ፤ ሚርጌ ዒስራዔኤሌ ዓሲ ዒዛ ኩርሲሴሢሮ ባብሎኔ ሎኦማንዳያ ኮይሳኔ፤ ዬያ ጌዔሢ
    ታና፥ ናንጊና ናንጋ ጎዳኬ።»
  twi-ASANTE: “Ɛsɛ sɛ Babilonia hwe ase, ɛsiane Israel atɔfoɔ enti, sɛdeɛ atɔfoɔ a
    wɔwɔ ewiase nyinaa ahwehwe ase ɛsiane Babilonia enti no.
  eng-WEBU: “As Babylon has caused the slain of Israel to fall, so the slain of all
    the land will fall at Babylon.
  wal-wal: Baabiloonee Israa7eela asaanne hara biittan de7iya asaa ubbaa woridoogaadan,
    Baabiloone asaikka haiqqanau koshshees.
  spa-PDDPT: En verdad Babilonia cae por causa de los que asesinó en Israel, como
    también por causa de los que cayeron muertos por Babilonia en toda la tierra.
  gun-gun: “Mba'eta Babilônia pygua kuery Israel kuery oipyxo vy oitypaague rami ae
    Babilônia py ju yvy jave guigua oipyxo vy oitypa 'rã.
  ilo-ULB: “Kas iti panangpasag ti Babilonia kadagiti napapatay iti Israel, mapasagto
    met idiay Babilonia dagiti amin a mapapatay kadagiti amin a daga daytoy.”
  kpg-kpg: Babylonia dela ne hidi ai di mmade gi digau o henuailala hagatau, gei dolomeenei
    gei Babylonia gaa doo gi lala, idimaa dono daaligi digau Israel dogologowaahee.
    Au go Dimaadua ne helekai.”
  uig-ARA: بابىل تۈپەيلىدىن پۈتكۈل يەر يۈزىدىكى ئۆلتۈرۈلگەنلەر يىقىلغاندەك، بابىل
    ئىسرائىلدا ئۆلتۈرۈلگەنلەر تۈپەيلىدىن بابىل يىقىلماي قالمايدۇ.
  sus-sus: «Babilɔn xa bira Isirayilaka mixi faxaxie xa fe ra, alɔ mixi gbegbe faxaxi
    duniɲa ma ki naxɛ Babilɔn bɛlɛxɛ fɔxi ra.
  pon-2006: Papilonia me kahrehda mehlahn aramas wasa koaros nin sampah, eri, met
    Papilonia pahn pwupwudi pwehki eh kahredahr mehlahn mehn Israel tohto. Ngehi,
    KAUN-O, me mahmahsen.”
  ksd-ksd: Babilon bula na virua ure ra tarai Israel nina dia ga virua, da ra tarai
    ta ra rakarakan a gunagunan par dia ga virua ure Babilon.
  tur-YTC: “Babil İsrael'in öldürülmüşlerini düşürdüğü gibi, Ülkenin bütün öldürülmüşleri
    de Babil'de öyle düşecek.
  ind-AYT: “Babel akan rebah karena orang-orang Israel yang terbunuh, sama seperti
    karena Babel, telah rebah orang-orang yang terbunuh di seluruh bumi.
  nya-nya: “Babuloni anapha anthu ambiri pa dziko lapansi. Tsono, nawo anthu a ku
    Babuloni ayenera kuphedwa chifukwa anapha anthu a ku Yerusalemu.
  hrv-hrv: I Babilon mora pasti za pobijene Izraelce, kao što su za Babilon padali
    pobijeni po svem svijetu.
  mps-mps: tama Babilon dolabo sę ebo te aga digi dage Israelbolo yali, me te gasa
    tǫ badu hani dabe yali kolesaga tiwai si te agabolo wei ponaibao,” te po wai
    dao.
  tpi-tpi: na Babilon bai i bagarap long wankain pasin olsem em yet i bin mekim long
    yupela Israel na long ol arapela lain bilong graun.”
  dan-1931: Også Babel skal falde for de dræbte af Israels Skyld, ligesom dræbte på
    hele Jorden faldt for Babel.
  vie-OVCB: “Ba-by-lôn đã tàn sát dân tộc Ít-ra-ên và các nước trên thế giới thế nào,
    thì nay người Ba-by-lôn cũng bị tàn sát thế ấy.
  guj-2017: “બાબિલે જેમ ઇઝરાયલના કતલ થયેલાઓને પાડ્યા છે. તેમ બાબિલના કતલ થયેલાઓને
    તેઓએ પાડ્યા છે.
  pon-2006A: Papilonia me kahrehda mehlahn aramas wasa koaros nin sampah, eri, met
    Papilonia pahn pwupwudi pwehki eh kahredahr mehlahn mehn Israel tohto. Ngehi,
    KAUN-O, me mahmahsen.”
  por-BRBSL: “Como a Babilônia causou a queda dos mortos de Israel, Assim, os mortos
    de toda a terra cairão na Babilônia.
  cth-cth: Thei e Isarelnaw Babilon ni a rawp sak e patetlah Babilon vah ram dawk
    e tami thei e naw a rawp awh van han.
  twi-twi: “Ɛsɛ sɛ Babilonia hwe ase, esiane Israel atɔfo nti sɛnea atɔfo a wɔwɔ wiase
    nyinaa ahwehwe ase esiane Babilonia nti no.
  hlt-hlt: Israel rhok aka yalh sak khaw Babylon tangkhuet, diklai pum rhok la aka
    yalh sak khaw Babylon tangkhuet ni.
  tbz-SIM: Bɑbidɔnni ɛì dò nkɛ́pɔntɛmu, Isidɑyɛɛribɛ tɑ, kɛ tɑ kɛtenkɛ̀ nɛ̀ o kpɛ́í
    ndɛ̀ í sénní. O kùɔ kɛ kùɔ bɛnìtìbɛ̀ kutenkù, dɛ̀ í mɔkɛ dɛ̀ mɑ̀mɛ̀.
  msy-2020: Babilonɨn arazir kamra, Israelia gamizɨ moghɨra, a ikuvigham. Ezɨ kantrin
    avɨriba Babilonɨn agharimɨn ariaghire.”
  azb-azb: «İsrailin öldürülənlərinə görə Babil də məhv olmalıdır, Necə ki yer üzündə
    öldürülən hər kəs Babilə görə məhv oldu.
  eng-DBY: As Babylon caused the slain of Israel to fall, so at Babylon shall fall
    the slain of all the earth.
  hin-2017: जैसे बाबेल ने इस्राएल के लोगों को मारा, वैसे ही सारे देश के लोग उसी में
    मार डाले जाएँगे। (प्रका. 18:24)
  wol-KYG: Waa Babilon it dinañu daanu ngir waa Israyil ñi ñu bóom, ba ñu yem ak mboolem
    waa àddina yi ñu bóom, te ñu daanu ndax Babilon.
  eng-YLT: Even Babylon [is] to fall, ye pierced of Israel, Even they of Babylon have
    fallen, Ye pierced of all the earth.
  eng-WYC-2017: And as Babylon did, that slain men fell down in Israel, so of Babylon
    slain men shall fall down and in all the land.
  eng-WMBB: “As Babylon has caused the slain of Israel to fall, so the slain of all
    the land will fall at Babylon.
  urd-GVH: “ऐ इसराईल के मक़तूलो, बाबल को भी गिरना है, जिस तरह पूरी दुनिया के मक़तूल
    बाबल के वास्ते गिर गए हैं।
  rug-rug: Babiloni evaṉia sa minate tadi na tie pa doduruna sa kasia popoa, meke
    kamahire Babiloni si kaqu hoqa sina evaṉia sa sa minate tadi soku tie Izireli.
    Arau, Zihova, ele zama nia si hie.”
  gaz-gaz: “Akkuma qalamtoonni lafa irraa hundi sababii Baabiloniif harcaʼan sana
    Baabilonis sababii qalamtoota Israaʼeliif harcaʼuu qabdi.
  fra-LSG: Babylone aussi tombera, ô morts d’Israël, Comme elle a fait tomber les
    morts de tout le pays.
  gnn-gnn: Yo, ŋuriŋiyi Bapilundhunydja yukurrana baḏuwaḏuyurruna guḻku'nha mirithirri
    yolŋu'‐yulŋunha, buku‐ḻiw'maraŋala yana, ga dhuwalanydja biyaku ŋuli ŋayipina
    Bapilunnha buwayakthirri yurru, winya'yunna‐wala, gupaḏalnha yurru yana.” Ga bitjarra
    ŋayi Garray waŋananydja.
  yal-yal: “Babilɔn taan kalama nɛn Isirayila faxa muxune fe ra alo muxune bata faxa
    dunuɲa yiren birin yi Babilɔn taana fe ra kii naxan yi.
  haw-1868: Me Babulona i hoohina'i i ka poe i houia o ka Iseraela, Pela no ma Babulona
    e hina'i ka poe i houia o ka honua a pau.
  arb-NAV: كَمَا صَرَعَتْ بَابِلُ قَتْلَى إِسْرَائِيلَ، هَكَذَا يُصْرَعُ قَتْلَى بَابِلَ
    فِي كُلِّ الأَرْض.
  ewe-ewe: “Abe ale si Israel kple anyigba bubuwo dzi tɔwo tsi aʋae le Babilonia ta
    ene la, nenema wòle na eya hã be wòamu adze anyi.
  eng-LEE: Also Babylon is destined to fall, O ye slain ones of Israel, also at Babylon
    fall the slain of all the land.
  asm-FB: বাবিলে যেনেকৈ ইস্ৰায়েলৰ হত লোকবিলাকক পতিত কৰিলে, সেইদৰে সমস্ত দেশৰ হত লোকবিলাক
    বাবিলত পতিত হ’ব।
  sus-A: «بَبِلْن شَ بِرَ عِسِرَيِلَكَ مِشِ قَشَشِيٍ شَ قٍ رَ، عَلْ مِشِ فبٍفبٍ قَشَشِ
    دُنِحَ مَ كِ نَشّ بَبِلْن بّلّشّ قْشِ رَ.
  fra-SBL: « Comme Babylone a fait tomber les morts d'Israël, et les morts de tout
    le pays tomberont à Babylone.
  hbo-hbo: גַּם־בָּבֶ֕ל לִנְפֹּ֖ל חַֽלְלֵ֣י יִשְׂרָאֵ֑ל גַּם־לְבָבֶ֥ל נָפְל֖וּ חַֽלְלֵ֥י
    כָל־הָאָֽרֶץ׃
  kik-kik: “Babuloni no nginya gũkaagũa nĩ ũndũ wa andũ a Isiraeli arĩa maanooraga,
    ũguo noguo andũ a mabũrũri mothe makaagũa thĩ, moragĩtwo nĩ ũndũ wa Babuloni.
  fra-NCL: Babel doit tomber, ô tués d’Israël, comme pour Babel sont tombés les tués
    de toute la terre.
  cek-AK: Babylon pongah Israel kaminawk hum o baktih toengah, long pum ih kaminawk
    doeh Babylon vangpui ah hum o tih.
  cuk-cuk: ”Babilonia-dulemala, Israel-dulemar-oburgwisadbali, oburgwilemarmogargebed.
    Degine, bukidar dulemar-baigan-oburgwisbalidbali, Babilonia-dulemar oburgwilemarmogargebed.
  uig-CYR: Бабил түпәйлидин пүткүл йәр йүзидики өлтүрүлгәнләр жиқилғандәк, Бабил Исраилда
    өлтүрүлгәнләр түпәйлидин Бабил жиқилмай қалмайду.
  tel-2017: ఇశ్రాయేలులో వధకు గురైన వాళ్ళను బబులోను కూల్చినట్టుగానే బబులోనులో వధకు
    గురైన వాళ్ళు అక్కడే కూలిపోతారు.
  hat-BSA: “Anverite, Babylone gen pou tonbe pou sila ki te touye an Israël yo. Menm
    jan pou Babylone an, moun de tout peyi a va tonbe.
  kos-kos: Acn Babylonia ac fah ikori mweyen el uniya mwet puspis fin faclu, ac oayapa
    uniya mwet puspis sin mwet Israel. Nga, LEUM GOD, pa fahk ma inge.”
  hbo-WLC: גַּם־בָּבֶ֕ל לִנְפֹּ֖ל חַֽלְלֵ֣י יִשְׂרָאֵ֑ל גַּם־לְבָבֶ֥ל נָפְל֖וּ חַֽלְלֵ֥י
    כָל־הָאָֽרֶץ׃
  ibo-ibo: “Babilọn ga-ada nʼihi ndị Izrel e gburu, dịka ndị niile e gburu nʼụwa si
    daa site nʼaka ndị Babilọn.
  ory-ory: ବାବିଲ ଯେପରି ଇସ୍ରାଏଲର ହତ ଲୋକମାନଙ୍କୁ ନିପାତିତ କରାଇଅଛି, ସେପରି ସମୁଦାୟ ଦେଶର ହତ
    ଲୋକମାନେ ବାବିଲରେ ପତିତ ହେବେ।
  chk-chk: Papilon i popun pwe chomong aramas won fanüfan ra mäla. Nge iei Papilon
    epwe fokun tala pokiten i popun pwe chomong chon Israel ra mäla. Ngang ewe Samol
    mi Lapalap üa kapas.”
  rop-rop: Bebalon bin kilimbat pipul ded langa ebri kantri. Wal Bebalon garra binijap
    na dumaji imbin kilim ded loda Isreil pipul.” Lagijat na YAWEI bin tok.
  ukr-1871: Як Вавилон повалював звойованих Ізрайлитян, так само у Вавилонї падати
    муть побиті з усієї країни.
  deu-1951: Auch Babel soll fallen, ihr Erschlagenen Israels, gleichwie um Babels
    willen Erschlagene auf der ganzen Erde gefallen sind.
  eng-JPS: As Babylon hath caused the slain of Israel to fall, so at Babylon shall
    fall the slain of all the land.
  srp-1865: I kao što je Vavilon uèinio da padnu pobijeni Izrailjevi, tako æe pasti
    u Vavilonu pobijeni sve zemlje.
  lug-lug: “Babulooni kirigwa olw’Abayisirayiri abaafa, nga bonna abaafa mu nsi yonna
    bwe baweddewo olwa Babulooni.
  heb-heb: גם בבל לנפל חללי ישראל גם לבבל נפלו חללי כל הארץ׃
  ben-IRV: “বাবিল যেমন সমস্ত ইস্রায়েলের পতিতদের হত্যা করেছে, তেমনি সমস্ত দেশের নিহতরা
    বাবিলে পতিত হবে।
  pan-pan: ਜਿਵੇਂ ਬਾਬਲ ਨੇ ਇਸਰਾਏਲ ਦੇ ਵੱਢੇ ਹੋਏ ਡੇਗੇ, ਤਿਵੇਂ ਸਾਰੇ ਦੇਸ ਦੇ ਵੱਢੇ ਹੋਏ ਬਾਬਲ
    ਲਈ ਡਿੱਗਣਗੇ!
  mya-JVB: ဗာဗုလုန် မြို့ကြောင့် ဣသရေလ အမျိုးသူရဲ တို့ သည် လဲ ၍သေသကဲ့သို့၊ ဗာဗုလုန်
    မြို့ထဲမှာ ပြည်သား သူရဲ အပေါင်း တို့သည် လဲ ၍သေကြလိမ့်မည်။
  tbg-tbg: Babironi vika Isareri airitahaa aruke, ekaa vo vatanaa vo vatanaakavata
    arukaara kaara, vika hiqinti taiqavi entava aumaiqivo.
  hmo-hmo: Babulonia ese tanobada taudia momo ia aladia mase. Hari Babulonia be do
    ia moru, badina be ia ese Israela taudia ia alaia mase dainai.”
  urd-urd: जिस तरह बाबुल में बनी — इस्राईल क़त्ल हुए, उसी तरह बाबुल में तमाम मुल्क
    के लोग क़त्ल होंगे।
  rus-SYN: Как Вавилон повергал пораженных Израильтян, так в Вавилоне будут повержены
    пораженные всей страны.
  bqc-SIM: Lá Babɛlideↄ gbɛ̃́ↄ dɛ̀dɛ dṹnia guu dasi, Babɛlipi a wiɛ sa Isaili pↄ́
    aa ń dɛdɛↄ yã́ musu.
  tcz-CHONGTHU: Babylon in Israel mite athagam banga, chuleh leiset pumpi kitha gam
    jeh a amanu lhu a ahitai.
  mar-mar: बाबेलाने जसे इस्राएलाचे वधलेले पडतील असे केले आहे, तसे तिच्या देशात वधलेले
    सर्व बाबेलात पडतील.
  qub-qub: Israelcunata wañuchishanpita, chayno waquin nasyun runacunatapis wañuchishanpitami
    Babiloniacho tiyarcaycajcunaga ushacanga.
  bqp-bqp: Yen tɔmbɑ tɔn dɑbinu go hɑnduniɑ kpuro sɔɔ. Tɛ̃ yen tiin sɑɑ yɑ tunumɑ
    yu kɑ wɔrumɑ. Domi bɑ Isirelibɑ dɑbinu go.
  hat-hat: Babilòn te lakòz anpil moun mouri toupatou sou latè. Koulye a se Babilòn
    ki pral tonbe, paske li te touye anpil moun nan pèp Izrayèl la.
  eng-BSB: “Babylon must fall on account of the slain of Israel, just as the slain
    of all the earth have fallen because of Babylon.
  eng-WEBPB: “As Babylon has caused the slain of Israel to fall, so the slain of all
    the land will fall at Babylon.
  kbq-kbq: Hagi Babiloni vahe'mo'za Israeli vahe'ene kokankoka vahe'enena zamahe fri'nazankino,
    Babiloni kumamo'a agranena haviza hugahie.
  nhe-BL: Queja Babilonia ehuani quinmictijque nopa israelitame huan sequinoc campa
    hueli ipan ni tlaltepactli, queja nopa nojquiya miquise yajuanti.”
  gub-BL: Mawiron uzuka teko ywy nànàn a'e wà. Ko 'ar rehe u'ar a'e, ta'e uzuka Izaew
    tetea'u a'e wà xe. Ihe Tupàn Tuweharupi Wiko Ma'e aze'eg kwez kury.
  eng-DRA: 'And as Babylon caused that there should fall slain in Israel: so of Babylon
    there shall fall slain in all the earth.'
