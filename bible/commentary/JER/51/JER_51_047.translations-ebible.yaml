verse: JER.051.047
translations:
  mal-C: ഞാൻ ബാബേലിലെ വിഗ്രഹങ്ങളെ ശിക്ഷിക്കുന്ന സമയം നിശ്ചയമായും വരും; അവളുടെ ദേശം
    മുഴുവനായും അപമാനിതമാകും, അവളുടെ നിഹതന്മാർ അവളുടെ അതിർത്തിക്കുള്ളിൽത്തന്നെ വീണുകിടക്കും.
  deu-TKW: Darum, fürwahr, es kommt die Zeit, da werde ich die Götzenbilder Babels
    heimsuchen, und sein ganzes Land wird zu Schanden werden, und alle seine Erschlagenen
    werden mitten in ihm fallen.
  lin-lin: Pamba te tango ekoya solo, tango oyo nakopesa etumbu na banzambe ya Babiloni ;
    mpe mokili na yango nyonso ekozala na soni, mpe bato na yango nyonso oyo bazokisa
    makasi na mopanga bakokufa kuna.
  eng-LSV: Therefore, behold, days are coming, || And I have seen after the carved
    images of Babylon. And all its land is ashamed, || And all its pierced ones fall
    in its midst.
  eng-GNV: Therefore beholde, the dayes come, that I will visite the images of Babel,
    and the whole land shalbe confounded, and all her slayne shall fall in the middes
    of her.
  eng-WEBSTER: 'Therefore behold, the days come, that I will do judgment upon the
    graven images of Babylon: and her whole land shall be confounded, and all her
    slain shall fall in the midst of her.'
  nhw-BL: Huajca monechcahuía tonali para nijtlatzacuiltis nopa hueyi altepetl huan
    nochi iteteyohua. Quena, huetzis ipan se hueyi pinahualistli huan nopa mijcatzitzi
    tepejtose ipan calles campa hueli.
  swh-ONEN: Kwa kuwa hakika wakati utawadia nitakapoziadhibu sanamu za Babeli; nchi
    yake yote itatiwa aibu, na watu wake wote waliouawa wataangukia ndani yake.
  bba-bba: Adɑmɑ sɔ̃ɔ teeru kon Bɑbilonin bũnu seesi, kpɑ yen tem kpuron tɔmbu bu
    sekuru wɑ. Gonu nu ko n tɛriewɑ bɑɑmɑ kpuro.
  eng-KJVCPB: 'Therefore behold, the days come, That I will do judgment upon the graven
    images of Babylon: And her whole land shall be confounded, And all her slain shall
    fall in the midst of her.'
  luo-luo: Nimar adiera kinde biro ma anakum nyiseche manono mag Babulon; pinye duto
    nobed gi wichkuot kendo joge duto mosenegi nolware iye.
  meu-meu: Taunabunai, a itaia, negana na e maimu, lau ese Babulono ena dirava laulaudia
    davadia do baina heni; ena tano idoinai do bae hahemaraia, bona ena mase taudia
    iboudiai na ia bogaraginai bae hehda diho.
  npi-ULB: त्यसकारण, हेर, यस्‍ता दिनहरू आउँदैछन्, जति बेला म बेबिलोनका खोपेर बनाइएका
    मूर्तिहरूलाई दण्ड दिनेछु । त्यसका सारा देश लाजमा पर्नेछन्, र त्यसका मारिएकाहरू
    सबै त्यसकै बिचमा ढल्नेछन् ।
  yor-yor: Nítorí ìgbà náà yóò wá dandan nígbà tí èmi yóò fi ìyà jẹ àwọn òrìṣà Babeli;
    gbogbo ilẹ̀ rẹ̀ ni a ó dójútì gbogbo àwọn tí a pa yóò sì ṣubú ní àárín rẹ̀.
  pes-OPCB: آنگاه زمانی فرا خواهد رسید که من بابِل را با تمام بتهایش مجازات خواهم
    کرد و کوچه‌هایش از جنازه‌ها پر خواهند شد.
  tgl-ULB: Kaya nga tingnan, darating ang mga araw na parurusahan ko ang mga inukit
    na diyus-diyosan ng Babilonia. Mapapahiya ang lahat ng kaniyang lupain at lahat
    ng kaniyang mga pinatay ay mahuhulog sa kaniyang kalagitnaan.
  hui-hui: I̱na horo mbira wiabagiho ngeledogo tagira ibirangi Babilono dindiha dama
    mitangi bialu bi pupu wule gime wabini bu ngaruni bibahende gingirulo wahai holebero.
    Ani berogola Babilono wali agali bibahendeme taga hai holebira. Ani bialu waitigime
    Babilono wali agali bibahende bo wahai hararunaga tingini Babilono dindi bibahendeni
    bu payabu wima polebira.
  mya-mya: သို့​ဖြစ်​၍​ဗာ​ဗု​လုန်​ပြည်​ရှိ​ရုပ်​တု​များ​ကို ငါ​စီ​ရင်​မည့်​နေ့​ရက်​ကာ​လ​ကျ​ရောက်​လာ
    လိမ့်​မည်။ ထို​ပြည်​တစ်​ခု​လုံး​သည်​အ​ရှက်​ကွဲ လိမ့်​မည်။ ပြည်​သူ​အ​ပေါင်း​တို့​သည်​လည်း
    အ​သတ်​ခံ​ရ​ကြ​လိမ့်​မည်။-
  bod-N: དེ་བས་ན་ལྟོས་ཤིག དུས་དེ་སླེབས་ལ་ཉེ། ངས་པཱ་པེལ་ལོན་གྱི་བརྐོས་སྐུ་ལ་ཉེས་ཆད་གཅོད་པར་འགྱུར་ཏེ།
    དེའི་ཡུལ་ཁམས་ཡོངས་རྫོགས་ངོ་ཚ་བར་འགྱུར་ལ། དེའི་བསད་པའི་མི་ཐམས་ཅད་ནི་དེའི་དབུས་སུ་འགྱེལ་བར་འགྱུར།
  sna-sna: Nokuti zvirokwazvo nguva ichasvika yandichatonga zvifananidzo zveBhabhironi;
    nyika yaro yose ichanyadziswa, uye vakaurayiwa varo vachawira pasi vose mukati
    maro.
  spa-BLM: Por tanto, he aquí que vienen días en que ejecutaré el juicio sobre las
    imágenes grabadas de Babilonia; y toda su tierra será confundida. Todos sus muertos
    caerán en medio de ella.
  cac-cac: Icha chi' ol aj sja sc'ual vac'anoch yaelal d'a yib'an̈ juntzan̈ sdiosal
    Babilonia chi'. Masanil jun nación chi' ol ac'joc q'uixvelal, toxon̈ej ol b'ud'joccanel
    yuj eb' chamnac.
  swh-ULB: Kwa hiyo, tazama, siku zinakuja nitakapoadhibu sanamu za Babeli. Nchi yake
    yote itaaibika, na wote waliochinjwa wataanguka ndani yake.
  bel-bel: Таму вось, прыходзяць дні, калі Я наведаю балваноў Вавілона, і ўся зямля
    ягоная будзе пасаромлена, і ўсе пабітыя яго ўпадуць сярод яго.
  deu-ELBBK: Darum siehe, Tage kommen, da ich die geschnitzten Bilder Babels heimsuchen
    werde; und sein ganzes Land wird beschämt werden, und alle seine Erschlagenen
    werden in seiner Mitte fallen.
  mbb-OT: Egkeuma is timpu he edsilutan ku is menge ed-ezapen diyà te Babilonia. Egkepurung
    egkeeled-eled is tivuuk he Babilonia, wey ebpemekesesavuk is ebpemematey he menge
    etew kayi.
  mal-2015: അതുകൊണ്ടു ഞാൻ ബാബേലിലെ വിഗ്രഹങ്ങളെ സന്ദർശിപ്പാനുള്ള കാലം വരും; അന്നു ദേശമെല്ലാം
    ലജ്ജിച്ചുപോകും; അതിലെ നിഹതന്മാർ ഒക്കെയും അതിന്റെ നടുവിൽ വീഴും.
  rmc-rmc: Vašoda, dikh, aven o dživesa, sar marava le modlen andro Babilon; caľi
    leskri phuv pes ladžala a leskre murdarde manuša pašľona pro uľici.
  pes-OPV: بنابراین اینک ایامی می‌آید که به بتهای بابل عقوبت خواهم رسانید وتمامی زمینش
    خجل خواهد شد و جمیع مقتولانش در میانش خواهند افتاد.
  ron-1924: Де ачея, ятэ, вин зиле кынд вой педепси идолий Бабилонулуй. Атунч тоатэ
    цара луй ва фи акоперитэ де рушине ши тоць морций луй вор кэдя ын мижлокул луй.
  ben-OBCV: কারণ সেই সময় নিশ্চিতরূপে আসবে, যখন আমি ব্যাবিলনের প্রতিমাগুলিকে শাস্তি
    দেব; তার সমস্ত দেশ অপমানগ্রস্ত হবে, তার সমস্ত নিহতেরা তারই এলাকায় পড়ে থাকবে।
  som-som: Sidaas daraaddeed waxaa iman doona wakhti aan xukun ku soo dejin doono
    sanamyada xardhan ee Baabuloon, oo dalkeeda oo dhammuna wuu ceeboobi doonaa, oo
    kuweeda la laayay oo dhammuna iyaday ku dhex dhici doonaan.
  lat-VUC: Propterea ecce dies veniunt, et visitabo super sculptilia Babylonis, et
    omnis terra ejus confundetur, et universi interfecti ejus cadent in medio ejus.
  eng-ASVBT: Therefore, behold, the days come, that I will execute judgment upon the
    graven images of Babylon; and her whole land shall be confounded; and all her
    slain shall fall in the midst of her.
  ita-1885: Ecco dunque, i giorni vengono che io farò punizione delle sculture di
    Babilonia, e tutto il paese di essa sarà confuso, e tutti i suoi uccisi caderanno
    in mezzo di essa.
  eng-ULB: Therefore, see, days are coming when I will punish the carved idols of
    Babylon. All of her land will be ashamed, and all of her slaughtered ones will
    fall in her midst.
  spa-VBL: Mira, se acerca el momento en que castigaré a los ídolos de Babilonia.
    Todo el país será humillado; estará lleno de los cadáveres de los asesinados.
  fra-_FOB: C'est pourquoi, voici, les jours viennent où je visiterai les images taillées
    de Babylone; et tout son pays sera rendu honteux, et tous ses blessés à mort tomberont
    au milieu d'elle.
  mal-mal: അതുകൊണ്ട് ഞാൻ ബാബേലിലെ വിഗ്രഹങ്ങളെ സന്ദർശിക്കുവാനുള്ള കാലം വരും; അന്ന്
    ദേശമെല്ലാം ലജ്ജിച്ചുപോകും; അതിലെ നിഹതന്മാർ എല്ലാവരും അതിന്റെ നടുവിൽ വീഴും.
  urd-GVR: Kyoṅki wuh waqt qarīb hī hai jab maiṅ Bābal ke butoṅ ko sazā dūṅgā. Tab
    pūre mulk kī behurmatī ho jāegī, aur us ke maqtūl us ke bīch meṅ gir kar paṛe
    raheṅge.
  suz-BL: गो बेबीलोन ङा मूर्ति आन कली सजाइ गेनुङमी। मेको आ रागी नेल्‍ल मुने दोक्‍नीम।
    मिनु मेको आ मुर नेल्‍ल मेको आ दातेमी साइक्‍चा पुंइसीनीम। मोदेंशो नाक्‍ती थमा पा
    जाक्‍ब।
  eng-NOY: Therefore, behold the days come When I will punish the graven images of
    Babylon, And her whole land shall be confounded; And all her slain shall fall
    in the midst of her.
  ita-1927: Perciò, ecco, i giorni vengono ch’io farò giustizia delle immagini scolpite
    di Babilonia, e tutto il suo paese sarà coperto d’onta, e tutti i suoi feriti
    a morte cadranno in mezzo a lei.
  ckb-ckb: لەبەر ئەوە بێگومان ڕۆژێک دێت سزای بتەکانی بابل دەدەم، هەموو خاکەکەی شەرمەزار
    دەبێت و کوژراوەکانی لەناوەڕاستی دەکەون.
  eng-BBE: For this cause, truly, the days are coming when I will send punishment
    on the images of Babylon, and all her land will be shamed, and her dead will be
    falling down in her.
  kan-OKCV: ಆದ್ದರಿಂದ ಇಗೋ, ದಿನಗಳು ಬರುವುವು. ಆಗ ನಾನು ಬಾಬಿಲೋನಿನ ವಿಗ್ರಹಗಳಿಗೆ ದಂಡಿಸುವೆನು.
    ಆದರೆ ದೇಶವೆಲ್ಲಾ ನಾಚಿಕೆಪಡುವುದು. ಹತರಾದವರ ದೇಹಗಳು ಅದರ ಮಧ್ಯದಲ್ಲಿ ಅಲ್ಲಿ ಇಲ್ಲಿ ಬಿದ್ದಿವೆ.
  tam-2017: ஆகையால், இதோ, நான் பாபிலோனின் விக்கிரகங்களைத் தண்டிக்கும் நாட்கள் வரும்,
    அப்பொழுது அதின் தேசம் எல்லாம் கலங்கும்; அதில் கொலைசெய்யப்படுகிற அனைவரும் அதின்
    நடுவில் விழுந்துகிடப்பார்கள்.
  spa-RV-1909: Por tanto, he aquí vienen días que yo visitaré las esculturas de Babilonia,
    y toda su tierra será avergonzada, y todos sus muertos caerán en medio de ella.
  ron-BTF: De aceea, iată, vin zilele, că voi face judecată asupra chipurilor cioplite
    ale Babilonului; și toată țara lui va fi încurcată și toți cei uciși ai lui vor
    cădea în mijlocul lui.
  eng-WEBP: Therefore behold, the days come that I will execute judgment on the engraved
    images of Babylon; and her whole land will be confounded. All her slain will fall
    in the middle of her.
  eng-FBV: Look, the time is coming when I will punish Babylon's idols. The whole
    country will be humiliated; it will be full of the dead bodies of those who have
    been killed.
  nld-1939: Waarachtig, de dagen gaan komen, Dat Ik de afgodsbeelden van Babel bestraf,
    Dat heel zijn land zal stinken Van al zijn lijken, die er op liggen.
  nch-BL: Huajca monechcahuía tonali para nijtatzacuiltis nopa hueyi altepet huan
    nochi iteteyohua. Quena, huetzis ipan se hueyi pinahualisti huan nopa mijcatzitzi
    tepejtose ipan calles campa hueli.
  vie-1934: Vậy nên, nầy, những ngày đến, ta sẽ đoán phạt các tượng chạm của Ba-by-lôn;
    cả đất nó sẽ bị xấu hổ; những người bị giết sẽ ngã xuống giữa nó.
  hin-CV: तब तुम यह देख लेना वे दिन आ रहे हैं, मैं बाबेल की प्रतिमाओं को दंड दूंगा;
    सारे देश के लिए यह लज्जा का विषय होगा घात किए हुओं के शव उसके मध्य में इधर-उधर
    पड़े पाए जाएंगे.
  spa-BES: Por esta causa, en verdad, vendrán días cuando enviaré el castigo a las
    imágenes de Babilonia, y toda su tierra será avergonzada, y sus muertos caerán
    en ella.
  tdx-tdx: Aa le oniño, te ho tondroke ty andro hizakako o sare niatoa’ i Baveleo,
    naho fonga ho salareñe i tane’ey; vaho hifitafita ama’e ao o aze zinamañeo.
  tha-KJV: เพราะฉะนั้น ดู​เถิด วันเวลาจะมาถึง เมื่อเราจะลงโทษรูปเคารพสลักแห่งบาบิ​โลน
    แผ่​นดินทั้งสิ้นของเธอจะต้องได้​อาย และบรรดาชาวบาบิโลนซึ่งถูกฆ่าจะล้มลงที่ท่ามกลางเธอ
  por-BR-2018: Portanto eis que vêm dias em que punirei as imagens de escultura da
    Babilônia, e toda a sua terra será envergonhada, e todos seus mortos cairão no
    meio dela.
  deu-ELO: Darum siehe, Tage kommen, da ich die geschnitzten Bilder Babels heimsuchen
    werde; und sein ganzes Land wird beschämt werden, und alle seine Erschlagenen
    werden in seiner Mitte fallen.
  eng-WYC-2018: Therefore lo! days come, saith the Lord, and I shall visit on the
    graven images of Babylon; and all the land thereof shall be shamed, and all slain
    men thereof shall fall down in the midst thereof. (And so behold! days shall come,
    saith the Lord, and I shall punish Babylon for its carved idols; and all its land
    shall be shamed, and all its slain men shall fall down in its midst.)
  epo-epo: Tial jen venos tempo, kaj Mi vizitos la idolojn en Babel, kaj ĝia tuta
    lando estos hontigita, kaj ĉiuj ĝiaj mortigitoj falos meze de ĝi.
  uig-PIN: Xunga mana, xu künlǝr keliduki, Mǝn Babildiki oyma mǝbudlarni jazalaymǝn;
    Xuning bilǝn uning pütkül zemini hijalǝtkǝ ⱪaldurulidu, Uningda ɵltürülgǝnlǝr
    uning iqidǝ yiⱪilidu;
  beo-beo: Amaiba:le, eso da misunu, amoga Na da Ba:bilone ogogosu ‘gode’ ilima se
    imunu. Soge fi huluane da gogosiasu ba:mu amola dunu huluane da medole legei dagoi
    ba:mu.
  tpi-OTNT: Mi makim pinis wanpela taim na long dispela taim bai mi mekim save long
    ol piksa bilong ol giaman god bilong kantri Babilon. Na kantri Babilon olgeta
    bai i sem nogut tru. Na ol birua bai i kilim i dai planti man bilong Babilon na
    ol bodi bilong ol bai i slip nabaut long graun Babilon.
  hau-SA: Gama kwanaki tabbatacce suna zuwa, sa’ad da zan hukunta gumakan Babilon,
    zan kunyatar da dukan ƙasar kuma matattunta duk za su kwanta a cikinta.
  uig-LAT: Shunga mana, shu künler kéliduki, Men Babildiki oyma mebudlarni jazalaymen;
    Shuning bilen uning pütkül zémini xijaletke qaldurulidu, Uningda öltürülgenler
    uning ichide yiqilidu;
  nde-nde: Ngoba isikhathi sizafika impela lapho ngizajezisa izithombe zaseBhabhiloni;
    ilizwe layo lonke lizayangeka lababuleweyo bayo bonke bazawela phakathi kwayo.
  ton-ton: 'Ko ia, vakai, ʻoku haʻu ʻae ngaahi ʻaho, te u tautea ai ʻae ngaahi tamapua
    ʻo Papilone: pea ʻe maveuveu hono fonua kotoa pē, pea ʻe tō ʻi he lotolotonga
    ʻo ia ʻa hono kakai mate kotoa pē.'
  ces-1613: Protož aj, dnové přijdou, že navštívím rytiny Babylonské, a všecka země
    jeho zahanbena bude, i všickni zbití jeho padnou u prostřed něho.
  eng-WMB: Therefore behold, the days come that I will execute judgment on the engraved
    images of Babylon; and her whole land will be confounded. All her slain will fall
    in the middle of her.
  tam-TCV: ஆகையால் நான் பாபிலோனின் விக்கிரங்களை தண்டிக்கும் காலம் நிச்சயமாய் வரும்.
    அவளுடைய முழு நாடும் அவமானப்படும். அங்கு கொலைசெய்யப்படும் யாவரும் அவளின் நடுவிலேயே
    விழுந்து கிடப்பார்கள்.
  ceb-ULB: Busa, tan-awa, moabot ang mga adlaw nga pagasilotan ko na ang mga kinulit
    nga mga diosdios sa Babilonia. Maulawan ang tibuok niyang yuta, ug mangahagba
    sa iyang taliwala ang tanan niyang katawhan nga gipamatay.
  pol-UBG: Dlatego oto nadchodzą dni, gdy nawiedzę rzeźbione obrazy Babilonu. Cała
    jego ziemia zostanie pohańbiona i wszyscy jego zabici padną pośród niego.
  urd-GVU: کیونکہ وہ وقت قریب ہی ہے جب مَیں بابل کے بُتوں کو سزا دوں گا۔ تب پورے ملک
    کی بےحرمتی ہو جائے گی، اور اُس کے مقتول اُس کے بیچ میں گر کر پڑے رہیں گے۔
  deu-1912: Darum siehe, es kommt die Zeit, daß ich die Götzen zu Babel heimsuchen
    will und ihr ganzes Land zu Schanden werden soll und ihre Erschlagenen darin liegen
    werden.
  kan-2017: ಇದರಿಂದ ನಾನು ಬಾಬೆಲಿನ ಬೊಂಬೆಗಳನ್ನು ದಂಡಿಸುವ ದಿನಗಳು ಬರುತ್ತವೆ ಎಂದು ತಿಳಿದುಕೊಳ್ಳಿರಿ.
    ಆ ದೇಶವೆಲ್ಲಾ ನಾಚಿಕೆಪಡುವುದು; ಅದರ ಪ್ರಜೆಗಳು ಅದರೊಳಗೆ ಹತರಾಗಿ ಬೀಳುವರು.
  yap-yap: Ma aram e ngiyal’ ni nge taw ngay ni bay gu kirebnag e pi liyos nu Babylon.
    Ga’ngin fare nam ni bay ni tamra’nag, ma gubin e girdi’ riy ni bay ni li’rad ngarm’ad.
  hlt-MCSB: Te dongah khohnin ha pawk coeng he. Babylon mueidaep te ka cawh coeng
    dongah a khohmuen boeih yak pawn ni. A rhok boeih te a khui ah yalh ni.
  mdy-ETH: ዬያሮ ታኣኒ ባብሎኔ ዓጮይዳ ዓኣ ሜሌ ፆኦዞ ሺኢሻንዳ ዎዴ ዬዓንዳኔ፤ ዓጬሎይዳ ቢያ ዻውሲንቲ ማዓንዳኔ፤ ዓሳ ቢያ
    ዒዞኮ ዒኢካ ሃይቃንዳኔ።
  twi-ASANTE: Na ampa ara ɛberɛ no bɛba a mɛtwe Babilonia ahoni aso; nʼasase no nyinaa
    anim bɛgu ase na nʼatɔfoɔ nyinaa bɛhwehwe ase wɔ ne so.
  eng-WEBU: Therefore behold, the days come that I will execute judgment on the engraved
    images of Babylon; and her whole land will be confounded. All her slain will fall
    in the middle of her.
  wal-wal: “Hegaa gishshau, taani Baabiloone eeqa misileta qaxxayiyo gallassati yaana.
    He biittai ubbaikka yeellatana; siifettidaageeti ubbai katamaa giddon kunddana.
  spa-PDDPT: Porque ciertamente vienen días cuando Yo castigaré los ídolos de Babilonia,
    y toda su tierra será avergonzada. Los asesinados estarán tendidos en medio de
    ella.
  gun-gun: Mba'eta ne'exa, ovaẽ ma oiny ára mba'emo ra'angaa Babilônia pygua kuery
    ojapo va'ekue ambopagapa aguã. Ha'e ramo ijyvy ha'e javi rupi omoxĩmba 'rã okuapy,
    ha'e yvy mbyte py ha'e va'e regua oipyxoa rã ho'apa 'rã.
  ilo-ULB: Ngarud, kitaenyo, umayto dagiti aldaw inton dusaek dagiti nakitikitan a
    didiosen ti Babilonia. Maibabainto ti entero a daga daytoy, ken maidasayto iti
    tengngana dagiti amin a napapatay.
  kpg-kpg: Di madagoaa ga dau mai, gei Au ga hagaduadua nia balu ieidu o digau o Babylonia
    gei tenua hagatau deelaa ga haga langaadia, gei ono daangada ga daaligi gi daha.
  uig-ARA: شۇڭا مانا، شۇ كۈنلەر كېلىدۇكى، مەن بابىلدىكى ئويما مەبۇدلارنى جازالايمەن؛
    شۇنىڭ بىلەن ئۇنىڭ پۈتكۈل زېمىنى خىجالەتكە قالدۇرۇلىدۇ، ئۇنىڭدا ئۆلتۈرۈلگەنلەر
    ئۇنىڭ ئىچىدە يىقىلىدۇ؛
  sus-sus: Waxati fama a lide n Babilɔn xa kuyee ɲaxankatama tɛmui naxɛ. A xa bɔxi
    birin luma yaagi kui na tɛmui nɛ, a xa mixie fa sɔntɔde.
  pon-2006: Eri, ahnsou ehu kohkohdo me I pahn kaloke dikedik en eni kan en Papilonia.
    Sahpwo pwon pahn sarohdi, oh towe koaros pahn kamakamala.
  ksd-ksd: Kari ra e na vut ba ina kure ra umana tabataba Babilon tana, ma ra gunagunan
    par tana na vavivir; ma kana tarai nina dia virua diat a bura livuan tana.
  tur-YTC: Bu yüzden işte, Babil'in oyma suretlerini yargılayacağım günler geliyor;
    Ve bütün ülkesi utandırılacak. Bütün öldürülmüşleri onun ortasında düşecek.
  ind-AYT: Karena itu, ketahuilah, hari-harinya akan datang ketika Aku akan menghukum
    patung-patung Babel, seluruh negerinya akan dipermalukan dan orang-orangnya yang
    terbunuh akan rebah di tengah-tengahnya.
  nya-nya: Pakuti taonani, nthawi ikubwera ndithu pamene ndidzalanga mafano a ku Babuloni;
    dziko lake lonse lidzachita manyazi ndi ophedwa ake onse adzakhala ngundangunda
    pakati pake.
  hrv-hrv: Jer evo dolaze dani kada ću kazniti kipove babilonske, i sva će mu se zemlja
    postidjeti, i svi će mu pobijeni ležat' posred grada.
  mps-mps: Magi baso meni. Eno bodolu muani sogo me deli elalubao, tama te sogoba
    pedalubo si da, eno te tǫ kantri Babilongo tibo god piksa dabego elalubo nogi
    dolaibao. Te tǫ kantri Babilon hale dwai mu yaibao. Te boi bidi dabego te Babilon
    bidi hauwa ela munama, augwaligo tigi te Babilon bulu tǫde munalua paibao.
  tpi-tpi: Mi makim pinis wanpela taim na long dispela taim bai mi mekim save long
    ol piksa bilong ol giaman god bilong kantri Babilon. Na kantri Babilon olgeta
    bai i sem nogut tru. Na ol birua bai i kilim i dai planti man bilong Babilon na
    ol bodi bilong ol bai i slip nabaut long graun Babilon.
  dan-1931: Se, derfor skal Dage komme, da jeg hjemsøger Babels Gudebilleder, og alt
    dets Land bliver til Skamme, og alle deri skal falde på Valen.
  vie-OVCB: Chắc chắn thời kỳ Ta đoán phạt thành vĩ đại này và tất cả thần tượng của
    nó sẽ đến. Cả nước sẽ bị nhục nhã, xác chết đầy dẫy các đường phố.
  guj-2017: તેથી, જુઓ એવા દિવસો આવી રહ્યા છે, કે જ્યારે બાબિલની મૂર્તિઓને હું સજા
    કરનાર છું. આખો દેશ લજ્જિત થશે, અને તેના બધા માણસો કપાઇને પડ્યા હશે.
  pon-2006A: Eri, ahnsou ehu kohkohdo me I pahn kaloke dikedik en eni kan en Papilonia.
    Sahpwo pwon pahn sarohdi, oh towe koaros pahn kamakamala.
  por-BRBSL: Portanto, eis que vêm os dias em que executarei o julgamento sobre as
    imagens gravadas da Babilônia; e toda sua terra será confundida. Todos os seus
    mortos cairão no meio dela.
  cth-cth: Hatdawkvah, khenhaw! Babilon ni thuk e meikaphawknaw lathueng vah lawkkaceng
    teh a ram pueng kaya laihoi a onae tueng a pha vaiteh, a lathueng vah thei e naw
    a rawp awh han.
  twi-twi: Na ampa ara bere no bɛba a mɛtwe Babilonia ahoni aso; nʼasase no nyinaa
    anim begu ase na nʼatɔfo nyinaa bɛtotɔ ase wɔ ne so.
  hlt-hlt: Te dongah khohnin ha pawk coeng he. Babylon mueidaep te ka cawh coeng dongah
    a khohmuen boeih yak pawn ni. A rhok boeih te a khui ah yalh ni.
  tbz-SIM: Dɛ kó yɛwe kpɑɑnímu kɛ̀ m bo ítɛ́ kɛ́cómmú Bɑbidɔnni kó sibɔɔtenkɑɑnìi
    kpɛ́í, Bɑbidɔnni ɛì kɔbɛ bo di ifɛi, bɛcíríbɛ̀ bo ncóú cóú dihɛì miɛkɛ.
  msy-2020: Kɨ dughiar mam amɨsefe, egh dughiar kamɨn, kɨ Babilonɨn nguibamɨn asebar
    marvir guabagh asɨghasigham. Eghtɨ Babilonɨn nguibam bar aghumsigham. Eghtɨ apaniba
    izɨ Babilonɨn gumazir avɨribav soghɨrarightɨ, men kuaba tintinibar Babilonɨn nguazim
    giregh ikiam.
  azb-azb: Buna görə də yəqin ki Babilin bütlərini cəzalandıracağım günlər gəlir.
    Bütün ölkə utandırılacaq, Öldürülənləri onun ortasında yerə səriləcək.
  eng-DBY: Therefore behold, days are coming when I will punish the graven images
    of Babylon; and her whole land shall be put to shame, and all her slain shall
    fall in the midst of her.
  hin-2017: “इसलिए देख, वे दिन आते हैं जब मैं बाबेल की खुदी हुई मूरतों पर दण्ड की
    आज्ञा करूँगा; उस सारे देश के लोगों का मुँह काला हो जाएगा, और उसके सब मारे हुए
    लोग उसी में पड़े रहेंगे।
  wol-KYG: Kon ay bés a ngii di ñëw, yu may dikke mbugal tuuri Babilon, réew mépp
    torox, ña ñu bóom ñépp wetaroo fa biir.
  eng-YLT: Therefore, lo, days are coming, And I have seen after the graven images
    of Babylon. And all its land is ashamed, And all its pierced ones do fall in its
    midst.
  eng-WYC-2017: Therefore lo! days come, saith the Lord, and I shall visit on the
    graven images of Babylon; and all the land thereof shall be shamed, and all slain
    men thereof shall fall down in the midst thereof.
  eng-WMBB: Therefore behold, the days come that I will execute judgement on the engraved
    images of Babylon; and her whole land will be confounded. All her slain will fall
    in the middle of her.
  urd-GVH: क्योंकि वह वक़्त क़रीब ही है जब मैं बाबल के बुतों को सज़ा दूँगा। तब पूरे
    मुल्क की बेहुरमती हो जाएगी, और उसके मक़तूल उसके बीच में गिरकर पड़े रहेंगे।
  rug-rug: Gua asa ke korapa mae sa totoso pana kaqu va kilasi Rau sari na beku pa
    Babiloni. Kaqu tava kurekure sa doduruna sa popoa, meke kaqu tava mate sari doduru
    nana tinoni.
  gaz-gaz: Yeroon ani itti waaqota Baabilon tolfamoo adabu dhugumaan ni dhufaatii;
    biyyi ishee guutumaan guutuutti ni salphatti; qalamtoonni ishee hundis ishee keessatti
    kukkufu.
  fra-LSG: C’est pourquoi voici, les jours viennent Où je châtierai les idoles de
    Babylone, Et tout son pays sera couvert de honte; Tous ses morts tomberont au
    milieu d’elle.
  gnn-gnn: Yo, yuwalkkuma yana ŋarra yurru baḏuwaḏuyun ŋunhiyi Bapilundja wäŋa, ga
    bitjandhi liŋgu ŋarra yurru ḏaw'‐ḏawyunna warrpam'thunna ŋunhiyinydjayi waŋarrnha
    malaŋunha, ŋunhi walala ŋuli yukurra buku‐ŋal'yun ŋurikiyi malaŋuwu. Ga bukmak
    yurru wäŋanydja goramirriyirrina ŋuriŋiyi, liŋgu yolŋunydja walala yurru warrpam'nha
    murrmurryun yanana.
  yal-yal: Nanara, lɔxɔne fama, n Babilɔn suxurene ɲaxankatama lɔxɔn naxanye yi. N
    na e yamanan birin nayarabima nɛn a faxa muxune binbine birin yi lu biraxi taan
    xun xɔn.
  haw-1868: Nolaila, aia hoi, e hiki mai ana na la, E hoopai aku ai au i na kii kalaiia
    o Babulona; A e hoohilahilaia kona aina a pau, A e haule hoi iwaenakonu ona, kona
    poe a pau i houia.
  arb-NAV: لِذَلِكَ هَا أَيَّامٌ مُقْبِلَةٌ أُعَاقِبُ فِيهَا أَصْنَامَ بَابِلَ وَيَلْحَقُ
    الْعَارُ بِأَرْضِهَا كُلِّهَا، وَيَتَسَاقَطُ قَتْلاهَا فِي وَسَطِهَا.
  ewe-ewe: Elabena ɣeyiɣi li gbɔna, esi mahe to na Babilonia legbawo godoo eye ŋukpe
    alé eƒe anyigba blibo la ale be eƒe Ame tsiaʋawo akaka ɖe anyigba blibo la dzi.
  eng-LEE: Therefore, behold, days are coming, when I will inflict punishment on the
    graven images of Babylon, and her whole land shall be put to shame, and all her
    slain shall fail in the midst of her.
  asm-FB: এই হেতুকে চোৱা, যি দিনা মই বাবিলৰ কটা প্ৰতিমাবোৰক দণ্ড দিম, আৰু তাৰ গোটেই
    দেশে লাজ পাব, এনে দিন আহিছে; আৰু তাৰ সমস্ত হত লোক তাৰ মাজত পতিত হ’ব।
  sus-A: وَشَتِ قَمَ عَ لِدٍ ﭑ بَبِلْن شَ كُيٍيٍ حَشَنكَتَمَ تّمُي نَشّ. عَ شَ بْشِ
    بِرِن لُمَ يَافِ كُي نَ تّمُي نّ، عَ شَ مِشِيٍ قَ سْنتْدٍ.
  fra-SBL: C'est pourquoi voici que les jours viennent où j'exécuterai le jugement
    sur les images gravées de Babylone ; et tout son pays sera confondu. Tous ses
    morts tomberont au milieu d'elle.
  hbo-hbo: לָכֵן֙ הִנֵּ֣ה יָמִ֣ים בָּאִ֔ים וּפָקַדְתִּי֙ עַל־פְּסִילֵ֣י בָבֶ֔ל וְכָל־אַרְצָ֖הּ
    תֵּבֹ֑ושׁ וְכָל־חֲלָלֶ֖יהָ יִפְּל֥וּ בְתֹוכָֽהּ׃
  kik-kik: Nĩgũkorwo ti-itherũ ihinda nĩrĩgooka rĩrĩa ngaaherithia ngai cia mĩhianano
    ya Babuloni; bũrũri ũcio wothe nĩũgaconorithio, nao andũ akuo arĩa othe moragĩtwo
    nĩmakaaragana kuo.
  fra-NCL: C’est pourquoi voici que des jours viennent où je visiterai les idoles
    de Babel, et tout son pays sera confus, et tous ses tués tomberont au milieu d’elle.
  cek-AK: Babylon ih krangnawk nuiah ka thuitaekhaih to pha tih; prae boih dawnrai
    o ueloe, vangpui thungah kami pop parai duekhaih to om tih.
  cuk-cuk: Babilonia-bab-dummagan-obelogoed-ibagan bato omosad. Bela Babilonia-yala
    bingegunai guoed, muimarbi yala-enosa naguoed.”
  uig-CYR: Шуңа мана, шу күнләр келидуки, Мән Бабилдики ойма мәбудларни җазалаймән;
    Шуниң билән униң пүткүл зимини хиҗаләткә қалдурулиду, Униңда өлтүрүлгәнләр униң
    ичидә жиқилиду;
  tel-2017: కాబట్టి చూడండి, బబులోను లోని చెక్కిన విగ్రహాలను నేను శిక్షించే రోజులు
    రాబోతున్నాయి. ఆమె దేశం అంతా సిగ్గుపాలు అవుతుంది. వధకు గురైన ఆమె ప్రజలు దేశంలోనే
    పడిపోతారు.
  hat-BSA: Pou sa, gade byen, jou yo ap vini lè Mwen va pini zidòl taye a Babylone
    yo. Konsa, tout peyi li a va vin wont, e tout mò li yo va tonbe nan mitan li.
  kos-kos: Ke ma inge pacl se ac fah tuku ke nga ac oru ma nga akoo in oru nu ke ma
    sruloala lun Babylonia. Mutunfacl sac nufon ac fah akmwekinyeyuk, ac mwet we nukewa
    ac fah anwuki.
  hbo-WLC: לָכֵן֙ הִנֵּ֣ה יָמִ֣ים בָּאִ֔ים וּפָקַדְתִּי֙ עַל־פְּסִילֵ֣י בָבֶ֔ל וְכָל־אַרְצָ֖הּ
    תֵּב֑וֹשׁ וְכָל־חֲלָלֶ֖יהָ יִפְּל֥וּ בְתוֹכָֽהּ׃
  ibo-ibo: Nʼihi na oge ahụ aghaghị ịbịa mgbe m ga-ata arụsị niile dị na Babilọn ahụhụ.
    A ga-eme ka ihere mee ala ahụ niile. Ndị ya niile e gburu egbu ga-ada, tọgbọrọkwa
    nʼime ya,
  ory-ory: ଏହେତୁ ଦେଖ, ଯେଉଁ ସମୟରେ ଆମ୍ଭେ ବାବିଲର ଖୋଦିତ ପ୍ରତିମାଗଣକୁ ପ୍ରତିଫଳ ଦେବା ଓ ତାହାର
    ସମୁଦାୟ ଦେଶ ଲଜ୍ଜିତ ହେବ, ଆଉ ତାହାର ହତ ଲୋକମାନେ ତାହା ମଧ୍ୟରେ ପଡ଼ିବେ, ଏପରି ସମୟ ଆସୁଅଛି।
  chk-chk: Iei mine epwe war ewe fansoun ai üpwe apwüngü ekewe uluulun anümwälin Papilon.
    Unusen ewe fanü epwe itengau, nge ekewe mi ninnila repwe chök toropasfeil lon.
  rop-rop: Wal det taim garra kaman na wen ai garra binijap detlot drimin sheip blanga
    Bebalon. Ola pipul deya garra sheim miselp brabliwei, en olabat garra ol gitkil.
  ukr-1871: Та воно певне, що настане час, і я навідаю карою ідоли Вавилонські, а
    вся земля буде посоромлена й усї побиті її поляжуть серед його.
  deu-1951: Darum siehe, es kommen Tage, da ich über die Götzen Babels Gericht halten
    will; da soll ihr ganzes Land zuschanden werden und alle ihre Erschlagenen in
    ihrer Mitte fallen.
  eng-JPS: Therefore behold, the days come, that I will do judgment upon the graven
    images of Babylon, and her whole land shall be ashamed; and all her slain shall
    fall in the midst of her.
  srp-1865: Zato evo idu dani kad æu pohoditi rezane likove Vavilonske, i sva æe se
    zemlja njegova posramiti, i svi æe pobijeni njegovi pasti usred njega.
  lug-lug: Kubanga ekiseera kijja lwe ndibonereza ebifaananyi bya bakatonda ba Babulooni
    abaakolebwa n’emikono; ensi eyo yonna eritabanguka, n’emirambo gy’abantu baayo
    abattiddwa gyonna gibeere omwo.
  heb-heb: לכן הנה ימים באים ופקדתי על פסילי בבל וכל ארצה תבוש וכל חלליה יפלו בתוכה׃
  ben-IRV: অতএব, দেখ, সেই দিন আসছে যখন আমি বাবিলের ক্ষোদিত প্রতিমাগুলিকে শাস্তি দেব।
    তার সমস্ত দেশ লজ্জিত হবে এবং তার সমস্ত নিহত লোকেরা তার মধ্যে পড়ে থাকবে।
  pan-pan: ਇਸ ਲਈ ਵੇਖੋ, ਉਹ ਦਿਨ ਆਉਂਦੇ ਹਨ, ਜਦ ਮੈਂ ਬਾਬਲ ਦੀਆਂ ਘੜ੍ਹੀਆਂ ਹੋਈਆਂ ਮੂਰਤਾਂ ਉੱਤੇ
    ਸਜ਼ਾ ਲਿਆਵਾਂਗਾ, ਉਹ ਦਾ ਸਾਰਾ ਦੇਸ ਸ਼ਰਮਿੰਦਾ ਹੋ ਜਾਵੇਗਾ, ਉਸ ਦੇ ਸਾਰੇ ਵੱਢੇ ਹੋਏ ਉਸ ਦੇ ਵਿਚਕਾਰ
    ਡਿੱਗ ਪੈਣਗੇ।
  mya-JVB: ထိုနောက်မှဗာဗုလုန် မြို့၌ ထုလုပ်သော ရုပ်တု ဆင်းတုတို့ကို ငါသည် ဒဏ်ပေး သဖြင့်
    ၊ တပြည်လုံး မိန်းမော တွေဝေ၍ ၊ သူရဲ အပေါင်း တို့သည် မြို့ ထဲမှာ လဲ လျက်သေကြသော
    အချိန် ရောက် လိမ့်မည်။
  tbg-tbg: Ho vo enta anintairaqe te vi entaraqaa Babironi vika una variqa maraqura/varaha
    aututaa haikara qoraiqama karerave. Te ekaa Babironi vataini variaka kaurira haika
    nimiari, navutaaka vika arukeka vo aara vo aaraqaa hiqinti vaivarave.
  hmo-hmo: Badina nega be kahirakahira do ia ginidae, lau ese Babulonia ena dirava
    koikoidia dekenai, edia dika davana do lau henia. Babulonia tano ibounai ese hemarai
    do ia abia, bona iena huana dekenai noho taunimanima ibounai, be do idia alaia
    mase.
  urd-urd: इसलिए देख, वह दिन आते हैं कि मैं बाबुल की तराशी हुई मूरतों से इन्तक़ाम
    लूँगा और उसकी तमाम सरज़मीं रुस्वा होगी और उसके सब मक़्तूल उसी में पड़े रहेंगे।
  rus-SYN: Посему вот, приходят дни, когда Я посещу идолов Вавилона, и вся земля его
    будет посрамлена, и все пораженные его падут среди него.
  bqc-SIM: Asa a gↄↄ lɛ́ mↄ́ kɛ́ má fɛlɛ ń Babɛli tã́aↄ. A gbɛ̃́ↄ kwɛ gɛↄ ũ a
    guu, bùsupideↄ gɛɛ i gↄ̃ kpá ń wɛ́i.
  tcz-CHONGTHU: Hijeh chun vetan, keiman Babylon khopia pathen lim sem thuho talent
    kapeh na ding nikho ho chu ahung lhunge. Agam sung pumpi hi kijum so ding, alam
    len dunga amite ki that jouse ki jam dan ding ahiuve.
  mar-mar: यास्तव, पाहा, दिवस येत आहेत की, जेव्हा मी बाबेलाच्या कोरीव मूर्तींना शिक्षा
    करील. तेव्हा तिचा संपूर्ण देश लज्जित होईल, आणि तिचे सर्व वधलेले तिच्यामध्ये पडतील.
  qub-qub: Chaynömi chayamongapaj Babiloniacho caycaj ïdulucunata ushajpaj illgächinäpaj
    caycaj junaj. Chayrämi nasyun intëru pengaycho ricaconga. Wañushacunapis llapan
    siudänincunachömi mashtarpanga.
  bqp-bqp: Adɑmɑ sɔ̃ɔ teeru kon Bɑbilonin bũnu seesi, kpɑ yen tem kpuron tɔmbu bu
    sekuru wɑ. Gonu nu ko n tɛriewɑ bɑɑmɑ kpuro.
  hat-hat: Men jou yo rive pou m' regle ak vye zidòl Babilòn yo. Tout peyi a pral
    wont. Yo pral touye dènye moun ladan l'.
  eng-BSB: Therefore, behold, the days are coming when I will punish the idols of
    Babylon. Her entire land will suffer shame, and all her slain will lie fallen
    within her.
  eng-WEBPB: Therefore behold, the days come that I will execute judgement on the
    engraved images of Babylon; and her whole land will be confounded. All her slain
    will fall in the middle of her.
  kbq-kbq: E'ina hu'negu antahiho! Babiloni vahe'mokizmi kaza osu havi anumzantamina,
    mago kna ne-eanki'na ana knama efore'ma hanige'na, zamazeri haviza hugahue. Ana
    hanuge'za maka ana mopafima nemaniza vahe'mo'za tusi zamagazegu hugahaze. Ana
    nehanageno ha' vahe'mo'za Babiloni vahe'ma zamahe frisaza vahe'mo'za traka hu'za
    mopafi umase emase hugahaze.
  nhe-BL: Huajca monechcahuía tonali para nijtlatzacuiltis nopa hueyi altepetl huan
    nochi iteteyohua. Quena, huetzis ipan se hueyi pinahualistli huan nopa mijcatzitzi
    tepejtose ipan calles campa hueli.
  gub-BL: Nezewe uhem he'ar iko. A'e 'ar mehe azepyk putar tupàn a'ua'u Mawiron pe
    har wanehe ihe wà nehe. A'e ywy rehe wiko ma'e imaranugar putar wà nehe, ta'e
    zauxiapekwer weityk a'e teko a'e wà xe. Uzuka putar paw rupi wà nehe no.
  eng-DRA: 'Therefore behold the days come, and I will visit the idols of Babylon:
    and her whole land shall be confounded, and all her slain shall fall in the midst
    of her.'
