verse: JER.051.010
translations:
  mal-C: “ ‘യഹോവ നമ്മെ കുറ്റവിമുക്തരാക്കിയിരിക്കുന്നു; വരിക, നമ്മുടെ ദൈവമായ യഹോവയുടെ
    പ്രവൃത്തി നമുക്കു സീയോനിൽ പ്രസ്താവിക്കാം.’
  deu-TKW: 'Jahwe hat unsere gerechte Sache ans Licht gebracht: Kommt laßt uns in
    Zion das Thun Jahwes, unseres Gottes, erzählen!”'
  lin-lin: ‹ Yawe apesi biso etumbu ! Boya totatola na Siona makambo oyo Yawe, Nzambe
    na biso, asali. ›
  eng-LSV: YHWH has brought forth our righteousnesses, || Come, and we recount in
    Zion the work of our God YHWH.
  eng-GNV: 'The Lord hath brought forth our righteousnesse: come and let vs declare
    in Zion the worke of the Lord our God.'
  eng-WEBSTER: 'The LORD hath brought forth our righteousness: come, and let us declare
    in Zion the work of the LORD our God.'
  nhw-BL: TOTECO techchihuilijtoc catli xitlahuac. Ma tiyaca huan ma titlayolmelahuatij
    ipan altepetl Jerusalén nochi catli cuali quichijtoc TOTECO DIOS.”
  swh-ONEN: “ ‘Bwana amethibitisha haki yetu; njooni, tutangaze katika Sayuni kitu
    ambacho Bwana Mungu wetu amefanya.’
  bba-bba: Gusunɔ bɛsɛn Yinni u sun siriɑ. Su dɑ Siɔniɔ su kpɑrɑ ye u sun kuɑ.
  eng-KJVCPB: 'The Lord hath brought forth our righteousness: Come, and let us declare
    in Zion The work of the Lord our God.'
  luo-luo: “ ‘Jehova Nyasaye oseketowa joma kare; biuru, we wawache ei Sayun, gima
    Jehova Nyasaye, ma Nyasachwa osetimo.’
  meu-meu: Iehova ese igwaurai-maoroda vada e hahedinaraia; aoma, Iehova, eda Dirava,
    ena kara na Siona ai baita gwaurai hedinarai.
  npi-ULB: परमप्रभुले हामीलाई निर्दोष घोषणा गर्नुभएको छ । आओ, सियोनमा परमप्रभु हाम्रा
    परमेश्‍वरका कामहरू बताऔं ।'
  yor-yor: “ ‘Olúwa ti dá wa láre, wá jẹ́ kí a sọ ọ́ ní Sioni ohun tí Olúwa Ọlọ́run
    wa ti ṣe.’
  pes-OPCB: 'آنگاه قوم من نیز که در بابِل اسیرند، فریاد برآورده، خواهند گفت: ”خداوند
    از ما حمایت کرده است؛ پس بیایید تمام کارهایی را که او در حق ما انجام داده، برای
    اهالی اورشلیم بیان کنیم.“»'
  tgl-ULB: '''Inihayag ni Yahweh ang ating kawalan ng kasalanan. Halina kayo, sabihin
    natin sa Zion ang mga ginawa ni Yahweh na ating Diyos.'''
  hui-hui: Anduane Homogohanda lalu, I̱naga wali agali karume ogodagua lolebira. Anduane
    Homogo ibugua Babilono mo ko hayagome ibunaga wali agali ina kamagonaga mana bayale
    ngago mo panaho ngeleda. Anidagua bidago ai iname Saiono tanoha dai bialu inanaga
    Anduane Homogohanda inahondo biyago damene latagi hami̱ya abale ma, lolebira,
    laya.
  mya-mya: '``ငါ​၏​လူ​စု​တော်​က`ငါ​တို့​ဖြောင့်​မှန်​ကြောင်း ကို ထာ​ဝ​ရ​ဘု​ရား​ပြ​တော်​မူ​လေ​ပြီ။
    ငါ တို့​သည်​ဇိ​အုန်​မြို့​သူ​မြို့​သား​တို့​ထံ​သို့ သွား​၍ ငါ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ
    ဘု​ရား​ပြု​တော်​မူ​သော​အ​မှု​တော်​ကို ပြော​ကြား​ကြ​ကုန်​အံ့'' ဟု​ကြွေး​ကြော်​၏''''
    ဟု​မိန့်​တော်​မူ​၏။'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་རང་ཅག་གི་དྲང་བདེན་མངོན་པར་མཛད་པས། ཤོག་དང་། རང་ཅག་གིས་ཛ་ཡན་དུ་རང་རེའི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཛད་རྗེས་འཆད་པར་བྱའོ།
    །
  sna-sna: “ ‘Jehovha akati hatina mhosva; uyai, tiparidze muZioni zvakaitwa naJehovha
    Mwari wedu.’
  spa-BLM: ‘Yahvé ha producido nuestra justicia. Venid y anunciemos en Sión la obra
    de Yahvé, nuestro Dios’.
  cac-cac: 'Syal eb'' aj Israel yed'' eb'' aj Judá: Van spactzitan Jehová yuj tas
    ix on̈ utaji. Coyec, calequel d''a Sion tas toxo ix sc''ulej co Diosal, xchi eb''.'
  swh-ULB: Yahwe ametamka kwamba sisi hatuna hatia. Njooni, teseme katika Sayuni matendo
    ya Yahwe Mungu wetu.'
  bel-bel: Гасподзь вывеў на сьвятло праўду нашу; хадземце і ўзьвесьцімце на Сіёне
    дзею Госпада Бога нашага.
  deu-ELBBK: Der HERR hat unsere Gerechtigkeiten ans Licht gebracht; kommt und lasst
    uns in Zion erzählen die Tat des HERRN, unseres Gottes.
  mbb-OT: Ibpenimales kiw te Nengazen! Gaanggaan kew su edhendiyè kiw te Jerusalem
    ne edtudtulen tew ziyà is mibeelan te Nengazen he Megbevayè tew.”
  mal-2015: യഹോവ നമ്മുടെ നീതി വെളിപ്പെടുത്തിയിരിക്കുന്നു; വരുവിൻ, നമ്മുടെ ദൈവമായ യഹോവയുടെ
    പ്രവൃത്തിയെ സീയോനിൽ പ്രസ്താവിക്കുക.
  rmc-rmc: „ ‚O RAJ vaš amenge rušľa. Aven džas pro Sion a vakeras savoro, so kerďa
    o RAJ, amaro Del!‘ “
  pes-OPV: خداوند عدالت ما رامکشوف خواهد ساخت. پس بیایید و اعمال یهوه خدای خویش را
    در صهیون اخبار نماییم.
  ron-1924: 'Домнул скоате ла луминэ дрептатя причиний ноастре: вениць сэ историсим
    ын Сион лукраря Домнулуй Думнезеулуй ностру.'
  ben-OBCV: “ ‘সদাপ্রভু আমাদের নির্দোষিতা প্রকাশ করেছেন; সদাপ্রভু, আমাদের ঈশ্বর যা
    করেছেন, এসো, আমরা সিয়োনে গিয়ে তা বলি।’
  som-som: Rabbigu wuxuu soo saaray xaqnimadeennii, ina keena oo aynu Siyoon ka caddayno
    shuqulka Rabbiga Ilaaheenna ah.
  lat-VUC: 'Protulit Dominus justitias nostras: venite, et narremus in Sion opus Domini
    Dei nostri.'
  eng-ASVBT: 'Jehovah hath brought forth our righteousness: come, and let us declare
    in Zion the work of Jehovah our God.'
  ita-1885: Il Signore ha prodotte le nostre ragioni; venite, e raccontiamo in Sion
    l'opera del Signore Iddio nostro.
  eng-LXXUP: And have not ceased even to this day, and they have not kept to my ordinances,
    which I set before their fathers.
  eng-ULB: Yahweh has declared our innocence. Come, let us tell in Zion the deeds
    of Yahweh our God.'
  spa-VBL: El Señor nos ha animado y apoyado. Vamos, digamos a la gente de Jerusalén
    lo que el Señor ha hecho por nosotros”.
  fra-_FOB: L'Éternel a manifesté notre justice. Venez, et racontons dans Sion l'œuvre
    de l'Éternel, notre Dieu.
  mal-mal: യഹോവ നമ്മുടെ നീതി വെളിപ്പെടുത്തിയിരിക്കുന്നു; വരുവിൻ, നമ്മുടെ ദൈവമായ യഹോവയുടെ
    പ്രവൃത്തിയെ സീയോനിൽ പ്രസ്താവിക്കുക.
  urd-GVR: Rab kī qaum bole, ‘Rab ne hamāre haq meṅ laṛ kar hameṅ bahāl kar diyā hai.
    Āo, ham Siyyūn meṅ wuh kuchh sunāeṅ jo Rab hamāre Ḳhudā ne kiyā hai.’
  suz-BL: परमप्रभु यावेमी आंइ ठीक पतीके कोंइताक्‍व। जाक्‍कीन, मिनु इं परमप्रभु यावेमी
    मार पवा, मेको सियोनमी नेंपाइश्‍शा देंय।
  eng-NOY: Jehovah hath brought forth our deliverance; Come ye, and let us declare
    in Zion The work of Jehovah our God.
  ita-1927: 'L’Eterno ha prodotto in luce la giustizia della nostra causa: venite,
    raccontiamo in Sion l’opera dell’Eterno, del nostro Dio.'
  ckb-ckb: «”یەزدان ئەستۆپاکی ئێمەی دەرخست، وەرن با لە سییۆن باسی کردەوەکەی یەزدانی
    پەروەردگارمان بکەین.“
  eng-BBE: 'The Lord has made clear our righteousness: come, and let us give an account
    in Zion of the work of the Lord our God.'
  kan-OKCV: “ ‘ಯೆಹೋವ ದೇವರು ನಮ್ಮ ನೀತಿಯನ್ನು ಹೊರಗೆ ತಂದಿದ್ದಾರೆ; ಬನ್ನಿ, ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ
    ದೇವರ ಕ್ರಿಯೆಯನ್ನು ಚೀಯೋನಿನಲ್ಲಿ ಸಾರಿ ಹೇಳೋಣ.’
  tam-2017: யெகோவா நம்முடைய நீதியை வெளிப்படுத்தினார்; நம்முடைய தேவனாகிய யெகோவாவின்
    செயலைச் சீயோனில் விவரிப்போம் வாருங்கள்.
  spa-RV-1909: 'Jehová sacó á luz nuestras justicias: venid, y contemos en Sión la
    obra de Jehová nuestro Dios.'
  ron-BTF: DOMNUL a scos la lumină dreptatea noastră; veniți, și să vestim în Sion
    lucrarea DOMNULUI Dumnezeul nostru.
  eng-WEBP: ‘The LORD has produced our righteousness. Come, and let’s declare in Zion
    the work of the LORD our God.’
  eng-FBV: The Lord has encouraged and supported us. Come on, let's tell people here
    in Jerusalem what the Lord has done for us!”
  nld-1939: 'Maar Jahweh laat òns recht wedervaren! Komt, laten we in Sion verkonden,
    Het werk van Jahweh, onzen God:'
  nch-BL: TOTECO techchihuilijtoc cati xitahuac. Ma tiyaca huan ma titayolmelahuatij
    ipan altepet Jerusalén nochi cati cuali quichijtoc TOTECO DIOS.”
  vie-1934: Đức Giê-hô-va đã tỏ ra sự công bình chúng ta. Hãy đến, rao ra trong Si-ôn
    công việc của Giê-hô-va Đức Chúa Trời chúng ta.
  hin-CV: “ ‘याहवेह ने हमें निस्सहाय घोषित किया है; आओ, हम ज़ियोन में जाकर इसकी घोषणा
    करें कि यह याहवेह हमारे परमेश्वर द्वारा बनाया कृत्य है.’
  spa-BES: El Señor ha dejado clara nuestra justicia; ven, y démosle cuenta en Sión
    de la obra del Señor nuestro Dios.
  tdx-tdx: Fa nihenefa’ Iehovà ty fañavantañañe anay; antao hitalily e Tsione ao ty
    fitoloña’ Iehovà Andrianañaharentika.
  tha-KJV: พระเยโฮวาห์ทรงนำความชอบธรรมออกมาให้​เรา มาเถิด ให้​เราประกาศพระราชกิจของพระเยโฮวาห์พระเจ้าของเราที่ในศิ​โยน
  por-BR-2018: O SENHOR trouxe à luz nossas justiças; vinde, e contemos em Sião a
    obra do SENHOR nosso Deus.
  deu-ELO: Jehova hat unsere Gerechtigkeiten ans Licht gebracht; kommt und laßt uns
    in Zion erzählen die Tat Jehovas, unseres Gottes.
  eng-WYC-2018: The Lord hath brought forth our rightfulnesses; come ye, and tell
    we in Zion the work of our Lord God. (The Lord hath brought forth our righteousness;
    come ye, and tell we out in Zion the work of the Lord our God.)
  epo-epo: La Eternulo elaperigis nian pravecon; venu, kaj ni rakontu en Cion la faron
    de la Eternulo, nia Dio.
  uig-PIN: — «Pǝrwǝrdigar ⱨǝⱪⱪaniyliⱪimizni barliⱪⱪa kǝltürgǝndur; kelǝyli, Zionda
    Pǝrwǝrdigar Hudayimizning ⱪilƣan ixini jakarlayli!»
  beo-beo: Hina Gode da amane sia:sa, “Na fi dunu da ha:giwane amane wele sia:sa,
    ‘Hina Gode da ninia hou da moloi, amo olelei dagoi. Hadiga! Ninia asili, Yelusaleme
    fi dunu ilima ninia Hina Gode Ea hamobe, amo ilima olelela:di.’”
  tpi-OTNT: Bikpela i bagarapim Babilon na long dispela pasin em i kamapim ples klia
    gutpela pasin bilong yumi manmeri bilong en. Goan, yumi go long Saion na tokaut
    long olgeta samting God, Bikpela bilong yumi, i bin mekim.”
  hau-SA: “ ‘Ubangiji ya baratar da mu; zo mu tafi mu yi shelarsa a Sihiyona mu faɗa
    abin da Ubangiji Allahnmu ya yi.’
  uig-LAT: — «Perwerdigar heqqaniyliqimizni barliqqa keltürgendur; kéleyli, Zionda
    Perwerdigar Xudayimizning qilghan ishini jakarlayli!»
  nde-nde: UThixo usebonakalisile ukuthi kasilacala, wozani sibike eZiyoni osekwenziwe
    nguThixo uNkulunkulu wethu.’
  ton-ton: 'Kuo fakahā ʻe Sihova ʻetau angatonu: ‘Haʻu ke tau fakahā ʻi Saione ʻae
    ngāue ʻa Sihova ko hotau ʻOtua.’'
  ces-1613: Vyvedl Hospodin při naši; poďte, a vypravujme na Sionu dílo Hospodina
    Boha našeho.
  eng-WMB: ‘The LORD has produced our righteousness. Come, and let’s declare in Zion
    the work of the LORD our God.’
  tam-TCV: “ ‘யெகோவா எங்கள் நியாயத்தை மெய்ப்பித்துக் காட்டியுள்ளார். வாருங்கள், எங்கள்
    இறைவனாகிய யெகோவா செய்ததை சீயோனில் அறிவிப்போம்.’
  ceb-ULB: Gipahayag ni Yahweh ang atong pagka walay sala. Dali kamo, isugid nato
    sa Zion ang mga nabuhat ni Yahweh nga atong Dios.'
  pol-UBG: PAN ujawnił naszą sprawiedliwość. Chodźcie, głośmy na Syjonie dzieło PANA,
    naszego Boga.
  urd-GVU: رب کی قوم بولے، ’رب نے ہمارے حق میں لڑ کر ہمیں بحال کر دیا ہے۔ آؤ، ہم صیون
    میں وہ کچھ سنائیں جو رب ہمارے خدا نے کیا ہے۔‘
  deu-1912: Der HERR hat unsre Gerechtigkeit hervorgebracht; kommt, laßt uns zu Zion
    erzählen die Werke des HERRN, unsers Gottes!
  kan-2017: ಯೆಹೋವನು ನಮ್ಮ ನ್ಯಾಯವನ್ನು ವ್ಯಕ್ತಪಡಿಸಿದ್ದಾನೆ; ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಡೆಸಿದ
    ಕಾರ್ಯವನ್ನು ಚೀಯೋನಿನಲ್ಲಿ ಪ್ರಕಟಿಸೋಣ ಬನ್ನಿರಿ!
  yap-yap: Be ga’ar SOMOL, “Girdi’ rog mu tolulgad ni nge lungmed, ‘I SOMOL e ke gagyelnag
    ni gadad bmat’aw. Darod nga doged ko girdi’ nu lan yu Jerusalem e n’en nike rin’
    SOMOL ni Got rodad.’”
  hlt-MCSB: BOEIPA loh kaimih kah duengnah hang khuen te khuen uh sih lamtah kaimih
    Pathen BOEIPA kah khoboe te Zion ah doek uh sih.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ዒማና ዎሊ ኮይላ፦ «ናንጊና ናንጋ ጎዳ ኑኡም ባብሎኔ ዓሳ ማዼ ባኮኮ ኮሞ ኮፄሢሮ ሃኒ ዬውዋቴ!
    ዬሩሳላሜ ዴንዲ ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢ ማዼ ባኮ ቢያ ኑ ኬኤዞም» ጌዔኔ።
  twi-ASANTE: “ ‘Awurade abu yɛn bem. Mommra, momma yɛnka wɔ Sion, deɛ Awurade yɛn
    Onyankopɔn ayɛ.’
  eng-WEBU: ‘The LORD has produced our righteousness. Come, and let’s declare in Zion
    the work of the LORD our God.’
  wal-wal: Israa7eela asai, “GODAI nuna shatinttiis! Ane Yerusalaame biidi, GODAI
    nu Xoossai oottidobaa asaassi odoos!” yaagana.
  spa-PDDPT: Yavé produjo nuestra vindicación. ¡Vayamos, anunciemos en Sion las proezas
    de Yavé nuestro ʼElohim!
  gun-gun: Senhor nhanemboeko porã ju. Peju, nhamombe'u Sião py Senhor Nhanderuete
    ojapo va'ekue.”
  ilo-ULB: '''Imbaga ni Yahweh nga awan basoltayo. Umaykayo, ibagatayo idiay Sion
    dagiti aramid ni Yahweh a Diostayo.'''
  kpg-kpg: Dimaadua gu helekai, “Agu daangada, goodou wwolowwolo boloo, ‘Dimaadua
    gu hagamodongoohia aga madau donu. Gidaadou gaa hula, ga hagi anga gi digau Jerusalem
    di mee a Dimaadua, go tadau God dela ne hai.’”
  uig-ARA: ــ «پەرۋەردىگار ھەققانىيلىقىمىزنى بارلىققا كەلتۈرگەندۇر؛ كېلەيلى، زىئوندا
    پەرۋەردىگار خۇدايىمىزنىڭ قىلغان ئىشىنى جاكارلايلى!»
  sus-sus: Alatala bara won nakisi tinxinyi ra. Won xa won Marigi Alatala xa kaabanakoe
    dɛntɛgɛ Siyon.
  pon-2006: KAUN-O ketin mahsanih, “Nei aramas akan, kumwail weriwer, ndinda, ‘KAUN-O
    ketin kasaledahr duwen at pwung. Kitail kohla oh ndahng mehn Serusalem dahme KAUN-O,
    atail Koht, ketin wiadahr.’”
  ksd-ksd: A Luluai i tar vaarike kada takodo na kini; avat a mai, ma dat a varvarvai
    aro Sion ure ra papalum kai ra Luluai kada God.
  tur-YTC: “Yahve doğruluğumuzu ortaya koydu. Gelin, Tanrımız Yahve'nin işini Siyon'da
    duyuralım.”
  grc-BRENT: Καὶ οὐκ ἐπαύσαντο ἕως τῆς ἡμέρας ταύτης, καὶ οὐκ ἀντείχοντο τῶν προσταγμάτων
    μου, ὧν ἔδωκα κατὰ πρόσωπον τῶν πατέρων αὐτῶν.
  ind-AYT: TUHAN telah menunjukkan kebenaran kita, datanglah, dan mari kita ceritakan
    di Sion perbuatan TUHAN, Allah kita.
  nya-nya: “ ‘Yehova waonetsa poyera kuti ndife osalakwa; tiyeni tilengeze mu Ziyoni
    zimene Yehova Mulungu wathu wachita.’
  hrv-hrv: Jahve je iznio pravdu našu! Hajde da Sionu objavimo djelo Jahve, Boga našega.
  mps-mps: Genuai Bidigo te Babilon dolobaso, tama te kolesagade agai te da dali yali
    kolesaga te doloba pai kolesaga naga dao, te hania ola mani. Tegobao, da te Saionba
    pelama, te dena Genuai Bidi, Godigo yali sę tigidali hanilaibao,” augwaligo te
    po waibao.
  tpi-tpi: Bikpela i bagarapim Babilon na long dispela pasin em i kamapim ples klia
    gutpela pasin bilong yumi manmeri bilong en. Goan, yumi go long Saion na tokaut
    long olgeta samting God, Bikpela bilong yumi, i bin mekim.”
  dan-1931: HERREN har bragt vor Ret for Lyset; kom, lad os kundgøre HERREN vor Guds
    Værk i Zion!
  vie-OVCB: Chúa Hằng Hữu đã minh oan cho chúng ta. Hãy đến, chúng ta hãy công bố
    tại Si-ôn mọi việc mà Chúa Hằng Hữu, Đức Chúa Trời chúng ta đã làm.
  guj-2017: યહોવાહે કહ્યું કે આપણે ન્યાયી છીએ. ચાલો, આપણા યહોવાહે ઈશ્વર જે સર્વ કર્યું
    છે તે આપણે સિયોનમાં જઈને કહી સંભળાવીએ.
  pon-2006A: KAUN-O ketin mahsanih, “Nei aramas akan, kumwail weriwer, ndinda, ‘KAUN-O
    ketin kasaledahr duwen at pwung. Kitail kohla oh ndahng mehn Serusalem dahme KAUN-O,
    atail Koht, ketin wiadahr.’”
  por-BRBSL: '''Yahweh produziu nossa retidão. Venha, e vamos declarar em Zion o trabalho
    de Javé nosso Deus”.'
  cth-cth: BAWIPA ni maimae lannae a kamnue sak, tho awh, BAWIPA Cathut ni a sak e
    hah Zion vah pathang awh sei.
  twi-twi: “ ‘Awurade abu yɛn bem. Mommra, momma yɛnka wɔ Sion, nea Awurade, yɛn Nyankopɔn
    ayɛ.’
  hlt-hlt: BOEIPA loh kaimih kah duengnah hang khuen te khuen uh sih lamtah kaimih
    Pathen BOEIPA kah khoboe te Zion ah doek uh sih.
  tbz-SIM: Ti Yiɛ̀ nKuyie nti kòńnɛ́mu, tí kɔtɛnɛ̀ Siyɔ̃ɔ̃ kɛ́nɑ́kɛ́ ti Yiɛ̀ nKuyie
    ti tũ nkù pĩ mmùù tɔ̃mmú.
  msy-2020: Ikiavɨra Itir God Babilon gasɨghasɨki, ezɨ arazir kamɨn a en gumazamizibar
    arazir aghuiba azenim gatɨ. Aria, e Saionɨn mangɨva, Ikiavɨra Itir God, en God
    amizir bizibar gun mɨkɨmam.”
  azb-azb: Rəbb bizə bəraət verdi. Gəlin Allahımız Rəbbin nələr etdiyini Sionda elan
    edək!
  eng-DBY: 'Jehovah hath brought forth our righteousness: come, and let us declare
    in Zion the work of Jehovah our God.'
  hin-2017: यहोवा ने हमारे धार्मिकता के काम प्रगट किए हैं; अतः आओ, हम सिय्योन में
    अपने परमेश्वर यहोवा के काम का वर्णन करें।
  wol-KYG: «Aji Sax ji jox na nu dëgg. Nanu yeggeji waa Siyoŋ jaloorey Aji Sax ji,
    sunu Yàlla.»
  eng-YLT: Jehovah hath brought forth our righteousnesses, Come, and we recount in
    Zion the work of Jehovah our God.
  eng-WYC-2017: The Lord hath brought forth our rightfulnesses [or rightwisenesses];
    come ye, and tell we in Zion the work of our Lord God.
  eng-WMBB: ‘The LORD has produced our righteousness. Come, and let’s declare in Zion
    the work of the LORD our God.’
  urd-GVH: रब की क़ौम बोले, ‘रब ने हमारे हक़ में लड़कर हमें बहाल कर दिया है। आओ, हम
    सिय्यून में वह कुछ सुनाएँ जो रब हमारे ख़ुदा ने किया है।’
  rug-rug: Sari pa Izireli si zama, ‘E Zihova ele harupu gita meke va kilasi Sa sari
    nada kana; mae, mada la tozia pa Zaione sapu tavetia e Zihova sa nada Tamasa,’ ”
    gua se Zihova.
  gaz-gaz: “ ‘Waaqayyo qajeelummaa keenya dhugaa nuu baʼeera; kottaa, waan Waaqayyo
    Waaqni keenya hojjete Xiyoon keessatti haa odeessinu.’
  fra-LSG: L’Éternel manifeste la justice de notre cause; Venez, et racontons dans
    Sion L’œuvre de l’Éternel, notre Dieu.
  gnn-gnn: Gul' ŋilimurru marrtjina, ga ḻakaramana dhuwalayi dhäwuny'tja ŋunhala Djurutjalamnha
    ŋurikiy Bapilunbuynydja, nhaltjarra ŋunhi ŋilimurruŋgala Garrayyu djäma baduwaḏuyurruna
    ŋunhiyi miriŋunha ŋilimurruŋgu.”
  yal-yal: ‘Alatala bata en xun mayɛngɛ kitin sa. Ɛ fa, en sa Alatala, en ma Ala kɛwanla
    yɛba Siyon taani.’ ”
  haw-1868: Ua hoopuka mai o Iehova i ko kakou pono; E hele mai hoi, e hai aku kakou
    ma Ziona i ka hana a Iehova ko kakou Akua.
  arb-NAV: قَدْ أَظْهَرَ الرَّبُّ بِرَّنَا، فَتَعَالَوْا لِنُذِيعَ فِي صِهْيَوْنَ
    مَا صَنَعَهُ الرَّبُّ إِلَهُنَا.
  ewe-ewe: “ ‘Yehowa tso afia na mí, miva, míaɖe gbeƒã nu si Yehowa, míaƒe Mawu la
    wɔ le Zion.’
  eng-LEE: 'The Lord hath brought forth our righteousness: come, and let us relate
    in Zion the work of the Lord our God.'
  asm-FB: যিহোৱাই আমাৰ ধাৰ্মিকতা প্ৰকাশ কৰিলে; আহাঁ আমি আমাৰ ঈশ্বৰ যিহোৱাৰ কৰ্ম চিয়োনত
    প্ৰচাৰ কৰোঁগৈ।
  sus-A: عَلَتَلَ بَرَ وٌن نَكِسِ تِنشِنيِ رَ. وٌن شَ وٌن مَرِفِ عَلَتَلَ شَ كَابَنَكٌي
    دّنتّفّ سِيٌن.
  fra-SBL: « C'est Yahvé qui a produit notre justice. Venez, et annonçons dans Sion
    l'œuvre de Yahvé notre Dieu ».
  hbo-hbo: הֹוצִ֥יא יְהוָ֖ה אֶת־צִדְקֹתֵ֑ינוּ בֹּ֚אוּ וּנְסַפְּרָ֣ה בְצִיֹּ֔ון אֶֽת־מַעֲשֵׂ֖ה
    יְהוָ֥ה אֱלֹהֵֽינוּ׃
  kik-kik: “ ‘Jehova nĩonanĩtie ũthingu witũ; ũkai tũthiĩ tũkoimbũrĩre Zayuni maũndũ
    marĩa Jehova Ngai witũ ekĩte.’
  fra-NCL: Yahweh a manifesté la justice de notre cause ; venez et racontons en Sion
    l’œuvre de Yahweh notre Dieu.
  cek-AK: Angraeng mah aicae toenghaih to sak boeh; angzo oh, aicae Angraeng Sithaw
    mah sak ih tok to Zion ah thui o si, tiah thuih o.
  cuk-cuk: '”Israel-dulemar soged: ‘Bab-Jehová anmarga igar nudaksad. Be dagmar, Sión-yalagine,
    Bab-Jehová-ibmarmar-imaksadgi anmar sunmakoed.’'
  uig-CYR: — «Пәрвәрдигар һәққанийлиғимизни барлиққа кәлтүргәндур; келәйли, Зионда
    Пәрвәрдигар Худайимизниң қилған ишини җакалайли!»
  tel-2017: యెహోవా మన నిర్దోషిత్వాన్ని ప్రకటించాడు. రండి మనం సీయోనులో దీన్ని చెపుదాం.
    మన దేవుడైన యెహోవా చేసిన పనులను వివరిద్దాం.
  hat-BSA: ‘SENYÈ a te mennen ladwati nou an. Vini, annou rakonte depi nan Sion zèv
    a SENYÈ a, Bondye nou an!’
  kos-kos: LEUM GOD El fahk, “Mwet luk elos wowoyak ac fahk, ‘LEUM GOD El fahkak lah
    kut pa suwohs uh. Lela kut in som ac fahk nu sin mwet Jerusalem ma LEUM GOD lasr
    El orala!”’
  hbo-WLC: הוֹצִ֥יא יְהוָ֖ה אֶת־צִדְקֹתֵ֑ינוּ בֹּ֚אוּ וּנְסַפְּרָ֣ה בְצִיּ֔וֹן אֶֽת־מַעֲשֵׂ֖ה
    יְהוָ֥ה אֱלֹהֵֽינוּ׃
  ibo-ibo: “ ‘Onyenwe anyị emeela ka ezi omume anyị pụta ìhè. Ka anyị kwupụta ihe
    Onyenwe anyị Chineke anyị mere na Zayọn.’
  ory-ory: ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କର ଧାର୍ମିକତା ପ୍ରକାଶ କରିଅଛନ୍ତି; ଆସ, ଆମ୍ଭେମାନେ ସିୟୋନରେ
    ସଦାପ୍ରଭୁ ଆପଣାମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କର କ୍ରିୟା ପ୍ରକାଶ କରୁ।
  chk-chk: Ewe Samol mi Lapalap a aletätä ach pwüng. Ou etto, ousipwe asilefeili me
    lon Sion mine ewe Samol mi Lapalap ach we Kot a föri.
  rop-rop: “Main pipul olabat yumob jingat adbala en yumob tok, ‘YAWEI bin shoum wi
    holot wi nomo giltiwan. Wal wi garra go en dalim detlot pipul langa Jerusalem
    wanim YAWEI det trubala God blanga wi bin dum.’” Lagijat na YAWEI bin tok.
  ukr-1871: Вивів Господь на сьвітло нашу справедливу справу; ходїмо й звістїмо на
    Сионї дїло Господа, Бога нашого.
  deu-1951: Der HERR hat unsere Gerechtigkeit ans Licht gebracht; kommt, wir wollen
    zu Zion das Werk des HERRN, unsres Gottes, erzählen!»
  eng-JPS: The LORD hath brought forth our victory; come, and let us declare in Zion
    the work of the LORD our God.
  srp-1865: Gospod je iznio pravdu našu; hodite, da pripovijedamo na Sionu djelo Gospoda
    Boga svojega.
  lug-lug: “ ‘Mukama atulwaniridde, mujje tukitegeeze mu Sayuuni ekyo Mukama Katonda
    waffe ky’akoze.’
  heb-heb: הוציא יהוה את צדקתינו באו ונספרה בציון את מעשה יהוה אלהינו׃
  ben-IRV: সদাপ্রভু নির্দোষিতা ঘোষণা করেছেন। এস, আমাদের ঈশ্বর, সদাপ্রভু যা করেছেন,
    তা আমরা সিয়োনে বলি।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਸਾਡੇ ਧਰਮ ਨੂੰ ਪਰਗਟ ਕੀਤਾ ਹੈ, ਆਓ, ਸੀਯੋਨ ਵਿੱਚ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ
    ਦੇ ਕੰਮ ਦਾ ਵਰਣਨ ਕਰੀਏ।
  mya-JVB: ထာဝရဘုရား သည် ငါ တို့ဖြောင့်မတ် ကြောင်းကို ဘော်ပြ တော်မူပြီ။ လာ ကြလော့။
    ငါ တို့ဘုရားသခင် ထာဝရဘုရား အမှု တော်ကို ဇိအုန် မြို့၌ ကြားပြော ကြ ကုန်အံ့။
  tbg-tbg: Noravano Kotiva Babironi vika tinavu qoraiqama timitaara kaara, viva náivata
    ntaiheharo tinavuqaa vuntu kaivo. Ho aniqe tenavu Ieruharemiqi variaka tinavu
    Variqa Noravano Kotiva tinavu ruaruama timitai uvara vuru tiva nimiare. ˻Naantiara
    Isarerivata Iutaavata mintima tivarave.˼
  hmo-hmo: Lohiabada ia gwau, “Egu bese taudia idia boiboi, idia gwau, ‘Lohiabada
    ese ia hedinaraia vadaeni, ita be mai maoro danu. Unai dainai namona be, Ierusalema
    dekenai do ita lao. Lohiabada iseda Dirava ena kara, be Siona taudia dekenai do
    ita gwauraia hedinarai.’ ”
  urd-urd: ख़ुदावन्द ने हमारी रास्तबाज़ी को आशकारा किया; आओ, हम सिय्यून में ख़ुदावन्द
    अपने ख़ुदा के काम का बयान करें।
  rus-SYN: Господь вывел на свет правду нашу; пойдем и возвестим на Сионе дело Господа
    Бога нашего.
  bqc-SIM: Dii tò yã́ bↄ̀wanↄ na. À mↄ wà gɛ́ yã́ pↄ́ Dii wá Lua kɛ̀ dau siuinɛ́
    Siↄna.
  tcz-CHONGTHU: Pakaiyin idihna aphongdoh tai. Hungun, Pakai i-Pathen’u thilbol Zion
    a seichoi juhite.
  mar-mar: परमेश्वराने आपली नितीमत्ता जाहीर केली आहे. या, परमेश्वर आमचा देव याची कृत्ये
    आपण सीयोनांत सांगू या.
  qub-qub: 'Israelcunana nin: ‹Tayta Diosga alli goyänanchïpänami camacächisha. Sionmanna
    llapanchi aywashun Tayta Diosninchi imano rurashantapis willacunanchïpaj› nir.'
  bqp-bqp: Gusunɔ bɛsɛn Yinni u sun siriɑ. Su dɑ Siɔniɔ su kpɑrɑ ye u sun kuɑ.
  hat-hat: 'Pèp Izrayèl la di: Seyè a fè wè kòz nou an bon, li ban nou jistis. Ann
    al rakonte moun lavil Jerizalèm yo sa Seyè a, Bondye nou an, fè.'
  eng-BSB: “The LORD has brought forth our vindication; come, let us tell in Zion
    what the LORD our God has accomplished.”
  eng-WEBPB: ‘The LORD has produced our righteousness. Come, and let’s declare in
    Zion the work of the LORD our God.’
  kbq-kbq: Hagi Ra Anumzamo'ma Babiloni vahe'ma zamazeri havizama hia zamo'a, tagrikura
    fatgo hunaze huno tazerinte ama nehie. Ana hu'negu enketa Saioni vuta Ra Anumzana
    tagri Anumzamo'ma eri'nea eri'zankura ome huama hamneno.
  nhe-BL: TOTECO techchihuilijtoc tlen xitlahuac. Ma tiyaca huan ma titlayolmelahuatij
    ipan altepetl Jerusalén nochi tlen cuali quichijtoc TOTECO DIOS.”
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg kury. — Heremiaihu uhapukaz nezewe uze'eg
    pà wà. Tupàn Tuweharupi Wiko Ma'e wexak kar zanekatu haw. Zaha Zeruzarez tawhu
    pe Tupàn Tuweharupi Wiko Ma'e Zanezar hemiapo kwer imume'u pà teko a'e pe har
    wanupe nehe, i'i wà.
  eng-DRA: 'The Lord hath brought forth our justices: Come, and let us declare in
    Sion the work of the Lord our God.'
