verse: JER.051.058
translations:
  mal-C: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ബാബേലിന്റെ കനമേറിയ മതിലുകൾ
    നിശ്ശേഷം ഇടിഞ്ഞുപോകും, അവളുടെ ഉയർന്ന കവാടങ്ങൾ തീയിൽ വെന്തുപോകും; അങ്ങനെ ജനതകളുടെ
    അധ്വാനം വ്യർഥമാകും, രാഷ്ട്രങ്ങളുടെ പ്രയത്നം അഗ്നിക്ക് ഇന്ധനമാകും.”'
  deu-TKW: 'So spricht Jahwe der Heerscharen: die weite Mauer Babels wird bis auf
    den tiefsten Grund zerstört, und ihre hohen Thore in Brand gesteckt werden, und
    so erfüllt sich: Völker arbeiten für nichts, und für das Feuer mühen sich ab Nationen!'
  lin-lin: 'Tala liloba oyo Yawe, Mokonzi ya mampinga, alobi : « Bamir nyonso ya milayi
    ya Babiloni ekokweyisama mpe bikuke na yango nyonso ya minene ekozikisama na moto ;
    bato bazali kosala bobele mosala ya pamba mpe bato ya bikolo mosusu bazali komimonisa
    pasi mpo na mosala oyo ekobeba na moto. »'
  eng-LSV: 'Thus said YHWH of Hosts: The wall of Babylon—The broad one—is made utterly
    bare, || And her high gates are burned with fire, || And peoples labor in vain,
    || And nations in fire, and have been weary!”'
  eng-GNV: Thus saith the Lord of hostes, The thicke wall of Babel shalbe broken,
    and her hie gates shall be burnt with fire, and the people shall labour in vaine,
    and the folke in ye fire, for they shalbe weary.
  eng-WEBSTER: Thus saith the LORD of hosts; The broad walls of Babylon shall be utterly
    broken, and her high gates shall be burned with fire; and the people shall labor
    in vain, and the people in the fire, and they shall be weary.
  nhw-BL: '“Huan niamoTECO Catli Niquinyacana Notequihuajcahua Ma Tlatlanitij niquijtohua:
    Nopa tepamitl catli tilahuac catli quiyahualohua tlali Babilonia, quitlamihuelonise.
    Huan nojquiya quitlatise nopa huejhueyi puertas. San tlapic tequitique nopa masehualme
    sequinoc tlalme, pampa nochi tlamantli catli quichijchijque, tlamitlatlas.”'
  swh-ONEN: 'Hili ndilo Bwana Mwenye Nguvu Zote asemalo: “Ukuta mnene wa Babeli utasawazishwa,
    na malango yaliyoinuka yatateketezwa kwa moto; mataifa yanajichosha bure, taabu
    ya mataifa ni nishati tu ya miali ya moto.”'
  bba-bba: Bɑbilonin ɡbɑ̃rɑ bɑkɑ ni, nu koo wɔrumɑ. Nin kɔnnɔ bɑkɑ si, su koo dɔ̃ɔ
    mwɑɑrɑ. Nɡe mɛyɑ sɔmbu te bɑ kuɑ ɡbɑ̃rɑ ten sɔ̃, tɑ koo kɑm ko. Ben hɑniɑ kpuro
    yɑ koo kɑm kowɑ dɔ̃ɔ sɔɔ.
  eng-KJVCPB: Thus saith the Lord of hosts; The broad walls of Babylon shall be utterly
    broken, And her high gates shall be burnt with fire; And the people shall labour
    in vain, And the folk in the fire, and they shall be weary.
  luo-luo: 'Ma e gima Jehova Nyasaye Maratego wacho: “Ohinga mar Babulon mangʼongo
    nolwar piny kendo dhorangeye mage maboyo nomoke mach; ji chandore kayiem nono,
    tich matek mar jotich en mana ramoki mach.”'
  meu-meu: 'Iehova Sabaota ini e gwau tomamu: Babulono maḡuna, lababa-bada ḡauna,
    na tano ai baine helaha tari; bona ikoukoudia, atai-herea ḡaudia, na lahi ai bae
    doudia. Bese idau-idau edia hekwarahi na asi anina; basileia idau-idau e ḡaukara
    lalo-dikamu, lahi mo ana.'
  npi-ULB: सर्वशक्तिमान् परमप्रभु यसो भन्‍नुहुन्छः बेबिलोनका चौडा पर्खालहरू पूर्ण
    रूपमा भत्काइनेछन्, र त्यसका अग्ला-अग्ला मूल ढोकाहरू जलाइनेछन् । तब त्यसलाई सहयोग
    गर्न आउने मानिसहरूले व्यर्थैमा परिश्रम गर्नेछन् । जातिहरूले त्यसको लागि गर्न खोज्ने
    हरेक कुरो जलाइनेछ ।”
  yor-yor: 'Báyìí ní Olúwa àwọn ọmọ-ogun wí: “Odi Babeli gbígbòòrò ní a ó wó lulẹ̀
    pátápátá, ẹnu-bodè gíga rẹ̀ ní a ó sì fi iná sun: tó bẹ́ẹ̀ tí àwọn ènìyàn ti ṣiṣẹ́
    lásán, àti àwọn orílẹ̀-èdè ti ṣiṣẹ́ fún iná, tí àárẹ̀ sì mú wọn.”'
  pes-OPCB: 'خداوند لشکرهای آسمان می‌فرماید: «دیوارهای پهن بابِل با خاک یکسان شده،
    دروازه‌های بلندش خواهند سوخت. معمارهای ممالک گوناگون بیهوده زحمت کشیده‌اند، چون
    ثمر کارشان با آتش از بین خواهد رفت.»'
  tgl-ULB: “Ito ang sinasabi ni Yahweh ng mga hukbo. Ang makapal na pader sa Babilonia
    ay lubusang guguho at ang kaniyang mataas na tarangkahan ay susunugin. Pagkatapos,
    ang lahat ng tutulong sa kaniya ay magpapagal ng walang kabuluhan at lahat ng
    sisikaping gawin ng mga bansa sa kaniya ay masusunog.
  hui-hui: Babilono tanonaga wai pabe hongohe homabu bidago waitigime bo gialapaya
    bialu emene yu wahene mbira naholebira. Tano ogoninaga wai pabe hongohe kagonaga
    panga irani gialo delolebira. Wali agali bibahendeme biabe ogoni erekuibini bame
    bu wahaya. Tigua binigo damene bibahende irani dai holebira. I̱ Anduane Homogo
    Hongo Haiheore kogo i̱na bi o ledogoniore, lene.
  mya-mya: တန်​ခိုး​ကြီး​သည့်​ဗာ​ဗု​လုန်​မြို့​၏​မြို့​ရိုး​များ​သည် ပြို​ကျ​ရ​လိမ့်​မည်။
    မြင့်​မား​သော​မြို့​တံ​ခါး​တို့​သည်​လည်း မီး​လောင်​ကျွမ်း​၍​သွား​လိမ့်​မည်။ လူ​မျိုး​တ​ကာ​တို့​လုပ်​ဆောင်​ထား​သော​အ​ရာ
    များ​သည် အ​ချည်း​နှီး​ဖြစ်​လျက် သူ​တို့​ကြိုး​ပမ်း​အား​ထုတ်​ခဲ့​မှု​များ​သည်​လည်း
    မီး​တောက်​တွင်​ပျောက်​လွင့်​သွား​ကြ​၏။ ဤ​ကား​အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား
    မြွက်​ဟ​သည့် စ​ကား​ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། པཱ་པེལ་ལོན་གྱི་ཡངས་ཤིང་རྒྱ་ཆེ་བའི་མཁར་རྣམས་ནི་རྩ་བ་ནས་ལོག་ཅིང་།
    དེའི་མཁར་སྒོ་མཐོན་པོ་རྣམས་མེས་བསྲེག་པར་འགྱུར། མི་རྣམས་ཀྱིས་དཀའ་ལས་ཆེན་པོ་མྱངས་པ་དོན་མེད་དུ་འགྱུར་ཞིང་།
    མི་རིགས་རྣམས་ཀྱིས་དཀའ་ལས་བྱེད་པ་རྣམས་མེས་བསྲེག་པར་འགྱུར་བས། དེ་དག་ཉམ་ཐག་པའོ། །
  sna-sna: 'Zvanzi naJehovha Wamasimba Ose: “Masvingo makobvu eBhabhironi achaparadzwa,
    uye masuo aro akakwirira achapiswa; vanhu vanongozvinetsa pasina, mabasa endudzi
    ihuni dzomurazvo bedzi.”'
  spa-BLM: 'El Señor de los Ejércitos dice: “Los anchos muros de Babilonia serán completamente
    derribados. Sus altas puertas serán quemadas con fuego. Los pueblos trabajarán
    por la vanidad, y las naciones para el fuego; y se cansarán”.'
  cac-cac: A smuroal Babilonia te levan sat, palta ol em lan̈naj d'a juneln̈ej. A
    spuertail nivac, ol tz'ab'atoc. Nab'an̈ej ix munlaj juntzan̈ nación d'ay. A jantac
    munlajel b'aj ix c'unb'i eb', ton̈ej ol tz'ab'atoc, xchi Jehová.
  swh-ULB: 'Yahwe wa majeshi asema hivi: Ukuta mnene wa Babeli utaangushwa kabisa,
    na malango marefu yataunguzwa. Kisha watu wanaokuja kumsaidia watafanya kazi isiyofaa;
    kila mataifa wanachojaribu kikifanya kwa ajili yake kitateketezwa kwa moto.”'
  bel-bel: 'Так кажа Гасподзь Саваоф: тоўстыя муры Вавілона да падмурку будуць разбураны,
    і высокія брамы яго будуць спалены агнём; і вось, дарма працавалі народы, і плямёны
    мучылі сябе дзеля агню.'
  deu-ELBBK: 'So spricht der HERR der Heerscharen: Die Mauern von Babel, die breiten,
    sollen gänzlich geschleift und seine hohen Tore mit Feuer verbrannt werden. –
    Und so mühen sich Völker vergebens ab, und Völkerschaften fürs Feuer, und sie
    ermatten.'
  mbb-OT: Migkaǥi pa is Nengazen he Mekeǥeǥehem te, “Ebengkaǥen is mekepal he verengbeng
    te Babilonia, ne ebinsulan is metikang he menge pultahan kayi. Is langun he menge
    hineǥuan te menge etew kayi egkehimu he wazè din pulus su egkevinsulan dà heini.”
  mal-2015: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ബാബേലിന്റെ വിശാലമായ മതിലുകൾ
    അശേഷം ഇടിഞ്ഞുപോകും; അതിന്റെ ഉയർന്ന വാതിലുകൾ തീ പിടിച്ചു വെന്തുപോകും; അങ്ങനെ വംശങ്ങളുടെ
    അദ്ധ്വാനം വ്യർത്ഥമായും ജാതികളുടെ പ്രയത്നം തീക്കിരയായും തീരുകയും അവർ ക്ഷീണിച്ചുപോകയും
    ചെയ്യും.'
  rmc-rmc: 'Kada phenel o Nekzoraleder RAJ: „O buchle muri le Babilonoskre ena čhide
    tele dži o zakladi, a leskre uče brani ena labarde avri. E phari buči le narodengri
    avela avri pre ňisoste; andre jag labola oda, so o manuša phares vibudinde.“'
  pes-OPV: یهوه صبایوت چنین می‌گویدکه حصارهای وسیع بابل بالکل سرنگون خواهدشد و دروازه
    های بلندش به آتش سوخته خواهدگردید و امت‌ها به جهت بطالت مشقت خواهندکشید و قبایل
    به جهت آتش خویشتن را خسته خواهند کرد.»
  ron-1924: 'Аша ворбеште Домнул оштирилор: „Зидуриле челе ларӂь але Бабилонулуй вор
    фи сурпате ши порциле луй челе ыналте вор фи арсе ку фок. Астфел, попоареле мунческ
    деӂяба ши нямуриле се трудеск пентру фок!”'
  ben-OBCV: 'বাহিনীগণের সদাপ্রভু এই কথা বলেন: “ব্যাবিলনের প্রশস্ত প্রাচীর ভেঙে সমান
    করে দেওয়া হবে এবং তার উঁচু তোরণদ্বারগুলি পুড়িয়ে দেওয়া হবে; লোকেরা মিথ্যাই
    নিজেদের ক্লান্ত করে, জাতিগুলির পরিশ্রম কেবলমাত্র আগুনের শিখায় জ্বালানি দেওয়ার
    মতো।”'
  som-som: Rabbiga ciidammadu wuxuu leeyahay, Derbiyada balballaadhan ee Baabuloon
    waa la wada dumin doonaa, oo irdaheeda dhaadheerna dab baa lagu gubi doonaa, oo
    dadku waxtarla'aan buu u hawshoon doonaa, quruumuhuna dab, wayna daali doonaan.
  lat-VUC: 'Hæc dicit Dominus exercituum: Murus Babylonis ille latissimus suffossione
    suffodietur, et portæ ejus excelsæ igni comburentur, et labores populorum ad nihilum,
    et gentium in ignem erunt, et disperibunt.]'
  eng-ASVBT: 'Thus saith Jehovah of hosts: The broad walls of Babylon shall be utterly
    overthrown, and her high gates shall be burned with fire; and the peoples shall
    labor for vanity, and the nations for the fire; and they shall be weary.'
  ita-1885: 'Così ha detto il Signor degli eserciti: Le larghe mura di Babilonia saranno
    spianate infino al suolo, e le sue alte porte saranno arse col fuoco; e i popoli
    avranno lavorato invano, e le nazioni a pro del fuoco, e si saronno stancati.'
  eng-ULB: 'Yahweh of hosts says this: The thick walls of Babylon will be completely
    demolished, and her high gates will be burned. Then the peoples coming to her
    aid will labor uselessly; everything that the nations try to do for her will be
    burned up.”'
  spa-VBL: 'Esto es lo que dice el Señor Todopoderoso: Las enormes murallas de Babilonia
    serán derribadas hasta los cimientos y sus altas puertas serán quemadas. Todo
    lo que el pueblo trabajó no servirá para nada; las otras naciones que vinieron
    a ayudar se agotarán, sólo para ver que lo que han hecho arderá en llamas.'
  fra-_FOB: 'Ainsi a dit l''Éternel des armées: Ces murailles de Babylone, si larges,
    seront entièrement rasées, et ses portes, si hautes, seront brûlées par le feu;
    ainsi les peuples auront travaillé pour le néant, et les nations se seront lassées
    pour le feu.'
  mal-mal: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ബാബേലിന്റെ വിശാലമായ മതിലുകൾ
    നിശ്ശേഷം ഇടിഞ്ഞുപോകും; അതിന്റെ ഉയർന്ന വാതിലുകൾ തീയിൽ വെന്തുപോകും; അങ്ങനെ വംശങ്ങളുടെ
    അദ്ധ്വാനം വ്യർത്ഥമായും, ജനതകളുടെ പ്രയത്നം തീക്കിരയായും തീരുകയും, അവർ ക്ഷീണിച്ചുപോകുകയും
    ചെയ്യും”.'
  urd-GVR: Rab farmātā hai, “Bābal kī moṭī moṭī fasīl ko ḳhāk meṅ milāyā jāegā, aur
    us ke ūṅche ūṅche darwāze rākh ho jāeṅge. Tab yih kahāwat Bābal par sādiq āegī,
    ‘Aqwām kī mehnat-mashaqqat befāydā rahī, jo kuchh unhoṅ ne baṛī mushkil se banāyā
    wuh nazar-e-ātish ho gayā hai.’”
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावेम “बेबीलोन ङा ब्रेम्‍शो गारो दिंम दुम्‍ब। मिनु
    मेको आ लाइश्‍शो ठेयब लाप्‍चोपुकी मीम नेक्‍ब। मुरपुकी मोशा गेय पाइनीम। रागी रागी
    ङा मुर आन श्‍येत पा पशो गेय नेल्‍ल मी कली ला दुम्‍ब” दे परमप्रभु यावेमी देंत।
    हबकुक २:१३
  eng-NOY: 'Thus saith Jehovah of hosts: The broad walls of Babylon shall be razed
    to the foundations, And her high gates shall be burned with fire; So that nations
    shall have labored for naught, And kingdoms have wearied themselves for fire.'
  ita-1927: 'Così parla l’Eterno degli eserciti: Le larghe mura di Babilonia saranno
    spianate al suolo, le sue alte porte saranno incendiate, sicché i popoli avran
    lavorato per nulla, le nazioni si saranno stancate per il fuoco.'
  ckb-ckb: 'یەزدانی سوپاسالار ئەمە دەفەرموێت: «شوورا پانەکانی بابل بە تەواوی دەڕووخێنرێن،
    دەروازە بەرزەکانیشی بە ئاگر دەسووتێنرێن. گەلان بەخۆڕایی خۆیان ماندوو دەکەن و ڕەنجی
    نەتەوەکانیش تەنها بۆ ئاگر دەبێت.»'
  eng-BBE: 'The Lord of armies has said: The wide walls of Babylon will be completely
    uncovered and her high doorways will be burned with fire; so peoples keep on working
    for nothing, and the weariness of nations comes to an end in the smoke.'
  kan-OKCV: 'ಮಾತ್ರವಲ್ಲದೆ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: “ಬಾಬಿಲೋನಿನ ಅಗಲವಾದ
    ಪೌಳಿಗೋಡೆ ಪೂರ್ಣವಾಗಿ ನೆಲಸಮವಾಗುವುದು. ಅವಳ ಎತ್ತರವಾದ ಬಾಗಿಲುಗಳು ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಹೋಗುವುವು;
    ಜನರು ವ್ಯರ್ಥಕ್ಕಾಗಿಯೂ, ಪ್ರಜೆಗಳು ಬೆಂಕಿಗಾಗಿಯೂ ಕಷ್ಟಪಟ್ಟು ಆಯಾಸಪಡುವರು.”'
  tam-2017: பாபிலோனின் அகலமான மதில்கள் முற்றிலும் தரையாக்கப்பட்டு, அதின் உயரமான இடங்கள்
    நெருப்பால் சுட்டெரிக்கப்படும்; அப்படியே மக்கள் பிரயாசப்பட்டது வீணும், மக்கள் வருத்தப்பட்டுச்
    சம்பாதித்தது நெருப்புக்கு இரையுமாகும் என்று சேனைகளின் யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Así ha dicho Jehová de los ejércitos: El muro ancho de Babilonia será
    derribado enteramente, y sus altas puertas serán quemadas á fuego; y en vano trabajarán
    pueblos y gentes en el fuego, y se cansarán.'
  ron-BTF: 'Astfel spune DOMNUL oștirilor: Zidurile late ale Babilonului vor fi în
    întregime zdrobite și porțile lui înalte vor fi arse cu foc; și oamenii vor lucra
    în zadar și poporul va lucra în foc și vor obosi.'
  eng-WEBP: 'The LORD of Armies says: “The wide walls of Babylon will be utterly overthrown.
    Her high gates will be burned with fire. The peoples will labor for vanity, and
    the nations for the fire; and they will be weary.”'
  eng-FBV: 'This is what the Lord Almighty says: Babylon''s massive walls will be
    knocked down to the ground and her high gates burned. All that the people worked
    for will be for nothing; other nations who came to help will wear themselves out,
    only to see what they''ve done go up in flames.'
  nld-1939: 'De dikke muren van Babel worden gesloopt tot de grond, Zijn hoge poorten
    door het vuur verteerd: Zo hebben de volken voor niets gezwoegd, De naties zich
    afgetobd voor het vuur!'
  nch-BL: '“Huan niamoTECO Cati Niquinyacana Noilhuicac Ejcahua Ma Tatanitij niquijtohua:
    Nopa tepamit cati tilahuac cati quiyahualojtoc tali Babilonia, quitamihuelonise.
    Huan nojquiya quitatise nopa huejhueyi caltemit. San tapic tequitique nopa masehualme
    ten sequinoc talme, pampa nochi tamanti cati quichijchijque, tamitatas.”'
  vie-1934: 'Đức Giê-hô-va vạn quân phán như vầy: Tường thành Ba-by-lôn dầu rộng lắm,
    sẽ bị đổ xuống hết, cửa nó dầu cao lắm, sẽ bị lửa đốt cháy. Aáy vậy, các dân khó
    nhọc mà chẳng được gì, các nước làm việc cho lửa, và đều mệt mỏi.'
  hin-CV: 'सेनाओं के याहवेह का संदेश यह है: “बाबेल की चौड़ी शहरपनाह पूर्णतः ध्वस्त
    कर दी जाएगी तथा उसके ऊंचे-ऊंचे प्रवेश द्वार अग्नि में दाह कर दिए जाएंगे; तब प्रजा
    का परिश्रम व्यर्थ रहेगा, तथा राष्ट्रों का सारा परिश्रम मात्र अग्नि में भस्म होने
    के लिए सिद्ध होगा.”'
  spa-BES: 'El Señor de los ejércitos ha dicho: los anchos muros de Babilonia estarán
    completamente derribados y sus altas puertas serán quemadas con fuego; así que
    los pueblos continúan trabajando para nada, y el cansancio de las naciones termina
    en el humo.'
  tdx-tdx: 'Hoe t’Iehovà’ i Màroy: ho vata’e rotsaheñe o kijoly mateve’ i Baveleo;
    naho ho forototoe’ ty afo o lalam-bei’e mitiotiotseo; aa le tsi-vara ty fitoloña’
    ondatio, vaho afo ty himokora’ o fifeheañeo.'
  tha-KJV: พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​ว่า กำแพงอันกว้างขวางของบาบิโลนจะถูกปราบลงให้เรียบเสมอพื้นดิน
    และประตูเมืองสูงของเธอจะถูกเผาด้วยไฟ บรรดาประชาชนจะทำงานอย่างไร้​ผล และชนชาติทั้งหลายจะเหน็ดเหนื่อยก็เพื่อเผาไฟเสียเท่านั้น”
  por-BR-2018: 'Assim diz o SENHOR dos exércitos: Os largos muros da Babilônia serão
    derrubado por completo, e suas altas portas serão incendiadas a fogo; os povos
    trabalharão para nada, as nações para o fogo, e se cansarão.'
  deu-ELO: 'So spricht Jehova der Heerscharen: Die Mauern von Babel, die breiten,
    sollen gänzlich geschleift und seine hohen Tore mit Feuer verbrannt werden. Und
    so mühen sich Völker vergebens ab, und Völkerschaften fürs Feuer, und sie ermatten.'
  eng-WYC-2018: The Lord God of hosts saith these things, That broadest wall of Babylon
    shall be [under] mined with [under] mining, and the high gates thereof shall be
    burnt with fire; and the travails of peoples shall be to nought, and the travails
    of heathen men shall be into fire, and shall perish. (The Lord God of hosts saith
    these things, That most broad wall of Babylon shall be undermined with undermining,
    and its high gates shall be burned down; and all the labours of the peoples shall
    be for nothing, and all the labours of the heathen shall be but for the fire,
    for they shall all perish.)
  epo-epo: 'Tiele diras la Eternulo Cebaot: La larĝaj muregoj de Babel estos subfositaj,
    kaj ĝiaj altaj pordegoj estos forbruligitaj per fajro; kaj vana fariĝos la penado
    de la popoloj, kaj gentoj estos lacigintaj sin por fajro.'
  uig-PIN: 'Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar mundaⱪ dǝydu: — Babilning
    kǝng sepilliri yǝr bilǝn yǝksan ⱪilinidu, Uning egiz dǝrwaziliri pütünlǝy kɵydürülidu;
    Xuning bilǝn ǝllǝrning jan tikip tapⱪan meⱨniti biⱨudǝ bolidu, Əl-yurtlarning
    ɵzlirining japaliⱪ ǝjiri pǝⱪǝt otⱪa yeⱪilƣu bolidu.'
  beo-beo: 'Ba:bilone ea gagoi dobea da osoboga gisalugala:i dagoi ba:mu. Ea gadodili
    heda:i logo holei ga:su da laluga nei dagoi ba:mu. Fifi asi gala huluane da amo
    moilai bai bagade gagui be ilia udigili hawa: hamoi. Ilia hamoi liligi da lalu
    sawa: amoga nei dagoi ba:sa. Na, Hina Gode Bagadedafa, da sia:i dagoi.”'
  tpi-OTNT: Mi Bikpela, mi gat olgeta strong, mi tok, ol birua bai i brukim nabaut
    bikpela banis i raunim taun Babilon na bai i no gat wanpela hap i stap. Na bai
    ol i kukim ol bikpela dua bilong banis. “I olsem. Olgeta lain manmeri i save hatwok
    nating. Olgeta samting ol i wokim bai i paia tasol.”
  hau-SA: Ni Ubangiji Maɗaukaki, na ce, “Za a baje katangan nan na Babilon mai kauri
    za a kuma ƙone dogayen ƙyamarenta da wuta; mutane sun wahalar da kansu a banza,
    al’umma sun yi wahala kawai domin wutar lalata.”
  uig-LAT: 'Samawi qoshunlarning Serdari bolghan Perwerdigar mundaq deydu: — Babilning
    keng sépilliri yer bilen yeksan qilinidu, Uning égiz derwaziliri pütünley köydürülidu;
    Shuning bilen ellerning jan tikip tapqan méhniti bihude bolidu, El-yurtlarning
    özlirining japaliq ejiri peqet otqa yéqilghu bolidu.'
  nde-nde: 'UThixo uSomandla uthi: “Umduli oqatha weBhabhiloni uzabhidlizwa lamasango
    ayo aphakemeyo athungelwe ngomlilo; abantu bazidinisela ize, umsebenzi wezizwe
    ungamafutha amalangabi nje kuphela.”'
  ton-ton: ‌ʻOku pehē ʻe Sihova ʻoe ngaahi kautau; “ʻE maumau ʻaupito ʻae ngaahi ʻā
    laulahi ʻo Papilone, pea ʻe tutu ʻaki ʻae afi hono ngaahi matapā māʻolunga; pea
    ʻe ngāue taʻeʻaonga ʻae kakai, pea ʻe feinga ʻae ngaahi puleʻanga koeʻuhi ko e
    afi.”
  ces-1613: 'Takto praví Hospodin zástupů: Oboje zed Babylonská velmi široká do gruntu
    zbořena bude, a brány jeho vysoké ohněm spáleny budou, a tak nadarmo pracovati
    budou lidé a národové při ohni, až ustanou.'
  eng-WMB: 'The LORD of Hosts says: “The wide walls of Babylon will be utterly overthrown.
    Her high gates will be burned with fire. The peoples will labor for vanity, and
    the nations for the fire; and they will be weary.”'
  tam-TCV: 'சேனைகளின் யெகோவா கூறுவது இதுவே: “பாபிலோனின் அகன்ற மதில் தரைமட்டமாக்கப்படும்.
    அவளது உயர்ந்த வாசல்கள் தீக்கிரையாகும். மக்கள் வீணாகவே பிரயாசப்படுகிறார்கள். நாடுகளின்
    உழைப்பும் நெருப்புக்கு எரிபொருளாகிறது.”'
  ceb-ULB: 'Miingon si Yahweh nga labawng makagagahom niini: Lumpagon gayod sa hingpit
    ang mga lig-ong paril sa Babilonia, ug pagasunogon ang iyang tag-as nga mga ganghaan.
    Unya mahimong walay pulos ang pagtabang sa mga tawo nga moduol kaniya; mangasunog
    ang tanang butang nga gisulayan sa pagbuhat sa mga nasod alang kaniya.”'
  pol-UBG: 'Tak mówi PAN zastępów: Szerokie mury Babilonu będą doszczętnie zniszczone
    i jego wysokie bramy zostaną spalone ogniem; ludzie będą trudzić się na darmo
    i narody – przy ogniu, a osłabną.'
  urd-GVU: رب فرماتا ہے، ”بابل کی موٹی موٹی فصیل کو خاک میں ملایا جائے گا، اور اُس
    کے اونچے اونچے دروازے راکھ ہو جائیں گے۔ تب یہ کہاوت بابل پر صادق آئے گی، ’اقوام
    کی محنت مشقت بےفائدہ رہی، جو کچھ اُنہوں نے بڑی مشکل سے بنایا وہ نذرِ آتش ہو گیا
    ہے‘۔“
  deu-1912: 'So spricht der HERR Zebaoth: Die Mauern der großen Babel sollen untergraben
    und ihre hohen Tore mit Feuer angesteckt werden, daß der Heiden Arbeit verloren
    sei, und daß verbrannt werde, was die Völker mit Mühe erbaut haben.'
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು, “ಬಾಬೆಲಿನ ಗಾತ್ರವಾದ ಪೌಳಿಗೋಡೆಯು ಸಂಪೂರ್ಣವಾಗಿ ನೆಲಸಮವಾಗುವುದು.
    ಅದರ ಉನ್ನತದ್ವಾರಗಳು ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಹೋಗುವವು; ಜನಾಂಗಗಳು ಪಟ್ಟ ಪರಿಶ್ರಮ ವ್ಯರ್ಥ, ಜನಗಳು
    ಆಯಾಸಗೊಂಡು ದುಡಿದದ್ದು ಬೆಂಕಿಗೆ ತುತ್ತಾಗುವುದು” ಎಂದು ನುಡಿಯುತ್ತಾನೆ.
  yap-yap: Fapi yoror rok yu Babylon nib gel e bay ni buthug nga but’, nge pi garog
    riy ni totolang e ngan urfiy nga but’. Maruwel nma tay e pi nam e gubin ni dariy
    rogon; tin ur athamagiliyed e ke daramram. I Gag fare SOMOL ni Gubin ma Rayag
    Rok e kugog e pi thin ney.”
  hlt-MCSB: Caempuei BOEIPA loh he ni a. thui. Babylon vongtung a thah te a phae rhoe
    a phae ni. A vongka a sang te hmai dongah a hlup uh ni. Pilnam kah a kohnue carhil
    khaw a poeyoek la om tih namtu khaw hmai carhil dongah tawnba uh bal.
  mdy-ETH: ባብሎኔኮ ዳልጎ ኬኤሎ ዲፃ ዶዒ ሳዓ ማዓንዳኔ፤ ዼጊዲ ኮሾና ካታሞ ጌሎ ካራ ታሚና ሚቺንታንዳኔ። ዴራ ላባ ላቢፃ
    ጉሪ ማዓንዳኔ፤ ዴራ ላቤ ባካ ቢያ ታሚና ሙይንታንዳኔ። ዬያ ጌዔሢ ታና፥ ቢያ ባኮ ዎይሣ ጎዳኬ።»
  twi-ASANTE: 'Yei ne deɛ Asafo Awurade seɛ: “Wɔbɛdwiri Babilonia afasuo a ɛtrɛ no
    agu fam na wɔbɛto nʼapono a ɛwoware no mu ogya; nnipa no ha wɔn ho kwa, ɔman no
    adwumayɛ ma ogya no dɛre mmom.”'
  eng-WEBU: 'The LORD of Armies says: “The wide walls of Babylon will be utterly overthrown.
    Her high gates will be burned with fire. The peoples will labor for vanity, and
    the nations for the fire; and they will be weary.”'
  wal-wal: Ubbaappe Wolqqaama GODAI hagaadan yaagees; “Orddiyan gimbbettida Baabiloone
    yuushuwaa gimbbee sa7an belettana; a adussa penggetikka taman xuugettana. Asai
    oottidobai ubbai hada; kawotettatikka tami maanabau coo daafuroosona” yaagees.
  spa-PDDPT: 'Yavé de las huestes dice: Los anchos muros de Babilonia son totalmente
    derribados. Sus altos portones son destruidos con fuego. En vano trabajaron los
    pueblos. Las naciones se esforzaron solo para el fuego.'
  gun-gun: 'Po rami Senhor ixondaro reta va''e ijayvu: “Babilônia tetã kora hi''aĩ
    va''e ipo ruxu teĩ oitypaa ''rã. Hokẽ ikuai va''e voi yvateve teĩ tapyĩmba ''rã
    tata gui. Mba''eta yvy regua kuery omomba''emo pyre ojapo rive okuapy, tata peguarã
    rive ikane''õmba okuapy tetã ojapoa py”, he''i.'
  ilo-ULB: 'kastoy ti kuna ni Yahweh a Mannakabalin-amin: Naan-anayto a marba dagiti
    napuskol a pader ti Babilonia, ken mapuoranto dagiti nangangato a ruangan daytoy.
    Ket awanto serserbi dagiti trabaho dagiti tattao nga umay tumulong iti daytoy;
    mapuoranto ti tunggal banag a padasen ti nasion nga aramiden para iti daytoy.”'
  kpg-kpg: Nia abaaba mau dangihi o Babylon ga meheu gi lala gi hongo di gelegele.
    Ono abaaba ala e duuduu i nua guu dudu gii wwele. Nia moomee o nia henua gu ono
    hadinga ai. Nadau moomee llauehe ala nogo hai la ga hagalee. Au go Dimaadua ne helekai.”
  uig-ARA: 'ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار مۇنداق دەيدۇ: ــ بابىلنىڭ
    كەڭ سېپىللىرى يەر بىلەن يەكسان قىلىنىدۇ، ئۇنىڭ ئېگىز دەرۋازىلىرى پۈتۈنلەي كۆيدۈرۈلىدۇ؛
    شۇنىڭ بىلەن ئەللەرنىڭ جان تىكىپ تاپقان مېھنىتى بىھۇدە بولىدۇ، ئەل-يۇرتلارنىڭ ئۆزلىرىنىڭ
    جاپالىق ئەجىرى پەقەت ئوتقا يېقىلغۇ بولىدۇ.'
  sus-sus: «Alatala xa masenyi nan ya, Babilɔn xa tɛtɛ xungbe birama nɛ, a xa naadɛ
    itexie gan, a xa ɲama a yɛtɛ ratagan fe fufafu ma, a wali naxan nabaxi, na birin
    gan tɛ ra.»
  pon-2006: Kehl kehlail kan en Papilon pahn rengkdiong nanpwel. oh eh ewen kehl ile
    kan pahn isihsla. Doadoahk en wehi kan sohla katepe; arail doadoahk laud pahn
    lulda. Ngehi, KAUN-O, Wasa Lapalap, me mahmahsen.”
  ksd-ksd: 'A Luluai kai ra lavur kor i biti dari: Da re vapar vue ra ngala na liplip
    kikil Babilon, ma da tun vue kana umana banbanu dia manga tuluai urama; ma ra
    umana vuna tarai diat a varvakai vakuku, ma ra umana vuna gunan diat a talanguan
    ma ra papalum ba da tun vue.'
  tur-YTC: 'Ordular Yahvesi şöyle diyor: “Babil''in geniş surları tamamen yıkılacak.
    Yüksek kapıları ateşle yakılacak. Halklar boşuna, uluslar ateş için çalışacak,
    Ve yorgun düşecekler.”'
  ind-AYT: Beginilah firman TUHAN semesta alam, “Tembok Babel yang luas akan diratakan
    sama sekali, dan pintu-pintu gerbangnya yang tinggi akan dibakar sehingga bangsa-bangsa
    bekerja keras dengan sia-sia, dan bangsa-bangsa menjadi lelah hanya untuk api.”
  nya-nya: Yehova Wamphamvuzonse akuti, “Malinga aakulu a Babuloni adzasalazidwa ndipo
    zipata zake zazitali zidzatenthedwa; mitundu ya anthu inangogwira ntchito pachabe.
    Anthu anatopa ndi kumanga zimene tsopano zikupsa ndi moto.”
  hrv-hrv: 'Ovako govori Jahve nad Vojskama: “Široke zidine babilonske bit će do temelja
    razvaljene, a visoka trava njegova bit će ognjem spaljena. Narodi se zalud trudili,
    puci se za oganj mučili!”'
  mps-mps: Ena Genuai Bidi, eno tigidali bomo elalubao, eno obao, te boi bidi dabe
    augwaligo te Babilon bagulali obo tai nidigi pali alulama, te deli me elalugobeo.
    Tama augwaligo te taun tomoba piduali genuai bobobage sunumi isigo ulaibao. E
    tiwai dao. Tigidali hani we bidigo odolali sę dene yali. Te augwaligo nigali
    nai tigidali te isigo daibao,” te po wai dao.
  tpi-tpi: Mi Bikpela, mi gat olgeta strong, mi tok, ol birua bai i brukim nabaut
    bikpela banis i raunim taun Babilon na bai i no gat wanpela hap i stap. Na bai
    ol i kukim ol bikpela dua bilong banis. “I olsem. Olgeta lain manmeri i save hatwok
    nating. Olgeta samting ol i wokim bai i paia tasol.”
  dan-1931: 'Så siger Hærskarers HERRE: Babels brede Mur skal nedbrydes til Grunden
    og dets høje Porte opbrændes. Folkeslagenes Møje er spildt, og Folkefærdene slider
    sig trætte for Ilden.'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu Vạn Quân phán: “Các thành lũy rộng thênh thang
    của Ba-by-lôn sẽ bị san bằng, các cổng đồ sộ cao vút sẽ bị thiêu hủy. Dân chúng
    kiệt sức mà chẳng được gì, công khó của các dân chỉ dành cho lửa!”'
  guj-2017: સૈન્યોના યહોવાહ કહે છે, બાબિલની મજબૂત દીવાલો ભોંયભેગી થઈ જશે, તેના ઊંચા
    દરવાજાને આગ ચાંપવામાં આવશે, જે બાંધવા માટે ઘણા લોકોએ પોતાની જાતને ઘસી નાખી હતી
    તે બધું ભસ્મ થઈ જશે, લોકોએ કરેલી બધી મહેનત ધૂળમાં મળી જશે.”
  pon-2006A: Kehl kehlail kan en Papilon pahn rengkdiong nanpwel. oh eh ewen kehl
    ile kan pahn isihsla. Doadoahk en wehi kan sohla katepe; arail doadoahk laud pahn
    lulda. Ngehi, KAUN-O, Wasa Lapalap, me mahmahsen.”
  por-BRBSL: 'diz Yahweh dos Exércitos: “As amplas paredes da Babilônia serão totalmente
    derrubadas”. Seus portões altos serão queimados com fogo. Os povos trabalharão
    por vaidade, e as nações para o fogo; e eles ficarão cansados”.'
  cth-cth: Ransahu BAWIPA ni hettelah a dei, Babilon rapan katha poung e tim vaiteh,
    longkha rasangpoung e he a kak han. A taminaw ni houng laipalah a tawk awh ei,
    miphunnaw ni hmaisawi hanelah doeh ao.
  twi-twi: 'Sɛɛ na Asafo Awurade, se: “Wobedwiriw Babilonia afasu a ɛtrɛw no agu fam
    na wɔbɛto nʼapon atenten no mu gya; nnipa no haw wɔn ho kwa, ɔman no adwumayɛ
    ma ogya no dɛw mmom.”'
  hlt-hlt: Caempuei BOEIPA loh he ni a thui. Babylon vongtung a thah te a phae rhoe
    a phae ni. A vongka a sang te hmai dongah a hlup uh ni. Pilnam kah a kohnue carhil
    khaw a poeyoek la om tih namtu khaw hmai carhil dongah tawnba uh bal.
  tbz-SIM: Bɑbidɔnni kó iduotí cɛ̃́ɛ̃́yì yóó puɔm̀mu yɛcɑ̀kɛ̀ diɛyɛ̀ yɛ̀ɛ̀ kpetí yɛbòrɛ̀
    muhɑ̃ɑ̃́ mbo yɛ̀ cùɔ́. Iwuɔ mpĩ mmùù tɔ̃mmú bo nɑɑ́ ndɛtetìrɛ̀. Yɛbotɛ̀ ɑ̀rì kɛ
    dɔɔri dɛ̀ bo ntú muhɑ̃ɑ̃́ nkpɛrɛ.
  msy-2020: 'Kɨ Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, kɨ ghaze: Apaniba Babilonɨn
    kantrin ekiam avɨnizir dɨvazir gavgavim tintinibar an akararightɨ, an dɨvazir
    otevitam ikian markɨ. Egh an tiar akar ekiabar apongegham. Bizir kam kamakɨn.
    Kantriba bar dar gumazamiziba pura ingari. Eghtɨ bizir me ingariziba, da bar isigham.”'
  azb-azb: 'Ordular Rəbbi deyir: «Babilin qalın divarları yerlə yeksan ediləcək, Uca
    darvazaları oda veriləcək. Xalqlar boş-boşuna zəhmət çəkir, Ümmətlərin çəkdiyi
    əziyyət Oda təslim ediləcək».'
  eng-DBY: 'Thus saith Jehovah of hosts: The broad walls of Babylon shall be utterly
    laid bare, and her high gates shall be burned with fire; so that the peoples will
    have laboured in vain, and the nations for the fire: and they shall be weary.'
  hin-2017: “सेनाओं का यहोवा यह भी कहता है, बाबेल की चौड़ी शहरपनाह नींव से ढाई जाएगी,
    और उसके ऊँचे फाटक आग लगाकर जलाए जाएँगे। और उसमें राज्य-राज्य के लोगों का परिश्रम
    व्यर्थ ठहरेगा, और जातियों का परिश्रम आग का कौर हो जाएगा और वे थक जाएँगे।”
  wol-KYG: 'Aji Sax ji Boroom gàngoor yi dafa wax ne: «Tatay Babilon yu mag yi dees
    koy màbba màbb; bunt yu kawe ya lakk ba jeex. Xeet yee ñaq ci neen, waaso yee
    sonnal sawara.»'
  eng-YLT: Thus said Jehovah of Hosts, the wall of Babylon — The broad one — is utterly
    made bare, And her high gates with fire are burnt, And peoples labour in vain,
    And nations in fire, and have been weary!
  eng-WYC-2017: The Lord God of hosts saith these things, That broadest wall of Babylon
    shall be [under] mined with [under]-mining, and the high gates thereof shall be
    burnt with fire; and the travails of peoples shall be to nought, and the travails
    of heathen men shall be into fire, and shall perish.
  eng-WMBB: 'The LORD of Hosts says: “The wide walls of Babylon will be utterly overthrown.
    Her high gates will be burnt with fire. The peoples will labour for vanity, and
    the nations for the fire; and they will be weary.”'
  urd-GVH: रब फ़रमाता है, “बाबल की मोटी मोटी फ़सील को ख़ाक में मिलाया जाएगा, और उसके
    ऊँचे ऊँचे दरवाज़े राख हो जाएंगे। तब यह कहावत बाबल पर सादिक़ आएगी, ‘अक़वाम की मेहनत-मशक़्क़त
    बेफ़ायदा रही, जो कुछ उन्होंने बड़ी मुश्किल से बनाया वह नज़रे-आतिश हो गया है’।”
  rug-rug: Hiera gua pule si zama nia e Zihova tadi na Qeto Minate, “Sa goba ṉiṉirana
    pa Babiloni si kaqu ta gona gorei pa pepeso, meke kaqu ta sulu sari na sasada
    ululudi tanisa. Sa tinavete tadi na butubutu si namu loke laedi hokara, ta sulu
    palae sari dia tinavete ṉiṉiradi,” gua si Asa.
  gaz-gaz: Waaqayyo Waan Hunda Dandaʼu akkana jedha; “Dallaan Baabilon yabbuun sun
    ni jiga; karrawwan ishee dhedheeroon ibiddaan gubamu; namoonni akkasumaan of dadhabsiisu;
    dadhabbiin sabootaa qoraan ibiddaa qofa taʼa.”
  fra-LSG: 'Ainsi parle l’Éternel des armées: Les larges murailles de Babylone seront
    renversées, Ses hautes portes seront brûlées par le feu; Ainsi les peuples auront
    travaillé en vain, Les nations se seront fatiguées pour le feu.'
  yal-yal: Alatala Sɛnbɛn Birin Kanna ito nan falaxi, a naxa, “Babilɔn taan makantan
    yin gbeene rabirama nɛn, a taan so dɛ gbeene yi gan. Nayi, siyane e yɛtɛ yixadanma
    fuyanna nin, yamanane muxune wali xɔnne sa luma tɛɛn nin.”
  haw-1868: Ke olelo mai nei o Iehova o na kaua; E oiaio no e hoohiolo loa ia na pa
    nui o Babulona, A e puhiia i ke ahi kona mau pukapa kiekie; E hooikaika na kanaka
    a make hewa ka luhi, A o na lahuikanaka hoi, no ke ahi, A e maloeloe lakou.
  arb-NAV: 'وَهَذَا مَا يُعْلِنُهُ الرَّبُّ الْقَدِيرُ: إِنَّ سُورَ بَابِلَ الْعَرِيضَ
    يُقَوَّضُ وَيُسَوَّى بِالأَرْضِ، وَبَوَّابَاتِهَا الْعَالِيَةَ تَحْتَرِقُ بِالنَّارِ،
    وَيَذْهَبُ تَعَبُ الشُّعُوبِ بَاطِلاً، وَيَكُونُ مَصِيرُ جَهْدِ الأُمَمِ لِلنَّارِ».'
  ewe-ewe: 'Ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la gblɔe nye esi: “Woagbã Babilonia ƒe
    glikpɔ sesẽ la gudugudu eye woatɔ dzo eƒe agbo kɔkɔ la, emenɔlawo ka hiã wo ɖokuiwo
    yakatsyɔ eye dukɔwo ƒe agbagbadzedze zu ami si kɔm wole ɖe dzoa me.”'
  eng-LEE: Thus hath said the Lord of hosts, Every one of the broad walls of Babylon
    shall be utterly overthrown, and her high gates shall be burnt with fire; so that
    nations shall have labored in vain, and the people for the fire, and so shall
    they have wearied themselves.
  asm-FB: বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে, বাবিলৰ বহল গড়বোৰ, নিঃশেষে বিনষ্ট হ’ব, আৰু
    তাৰ ওখ দুৱাৰবোৰ অগ্নিৰে পোৰা হ’ব আৰু লোকবিলাকে অসাৰৰ নিমিত্তে, আৰু জাতিবিলাকে
    অগ্নিৰ নিমিত্তে পৰিশ্ৰম কৰিব, আৰু সিহঁত ক্লান্ত হ’ব।
  sus-A: «عَلَتَلَ شَ مَسٍنيِ نَن يَ، بَبِلْن شَ تّتّ شُنفبٍ بِرَ مَ نّ، عَ شَ نَادّ
    عِتٍشِيٍ فَن، عَ شَ حَمَ عَ يّتّ رَتَفَن قٍ قُقَقُ مَ، عَ وَلِ نَشَن نَبَشِ، نَ
    بِرِن فَن تّ رَ.»
  fra-SBL: 'Yahvé des Armées dit : « Les larges murs de Babylone seront complètement
    renversés. Ses hautes portes seront brûlées par le feu. Les peuples travailleront
    pour la vanité, et les nations pour le feu ; et ils seront fatigués. »'
  hbo-hbo: כֹּֽה־אָמַ֞ר יְהוָ֣ה צְבָאֹ֗ות חֹ֠מֹות בָּבֶ֤ל הָֽרְחָבָה֙ עַרְעֵ֣ר תִּתְעַרְעָ֔ר
    וּשְׁעָרֶ֥יהָ הַגְּבֹהִ֖ים בָּאֵ֣שׁ יִצַּ֑תּוּ וְיִֽגְע֨וּ עַמִּ֧ים בְּדֵי־רִ֛יק
    וּלְאֻמִּ֥ים בְּדֵי־אֵ֖שׁ וְיָעֵֽפוּ׃ ס
  kik-kik: 'Jehova Mwene-Hinya-Wothe ekuuga atĩrĩ: “Rũthingo rwa Babuloni rũrĩa rwariĩ
    nĩrũkangʼaũranio biũ, nacio ihingo ciakuo iria ndaaya na igũrũ icinwo na mwaki;
    andũ menogagia tũhũ, naguo wĩra wa ndũrĩrĩ no ngũ cia gũcinwo na mwaki.”'
  fra-NCL: 'Ainsi parle Yahweh des armées : Les murailles de Babel, si larges, seront
    complètement rasées, et ses hautes portes seront brûlées. Ainsi les peuples travaillent
    pour le néant ; et les nations au profit du feu, et ils s’y épuisent.'
  cek-AK: Misatuh kaminawk ih Angraeng mah, Babylon ih kathah sipaenawk to amrosak
    tih, prae kaminawk mah patangkhanghaih hoiah sak o ih, kasang khongkhanawk doeh
    hmai mah kang tih; kaminawk loe azom pui ah ni toksah o tih, tiah thuih.
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikadi weyob soged: “Babilonia-galu-matusulid-akwabiid
    e-mata-dummad, bela nagase babatoed. Degi, e-yawagak-matusurmaladi ogumaklegoed.
    Dulemar binsarsunna alamaksamalad, degine, binsarsunna gar-itosmalad, unnila sooga
    alamaksamalad.”'
  uig-CYR: 'Самави қошунларниң Сәрдари болған Пәрвәрдигар мундақ дәйду: — Бабилниң
    кәң сепиллири йәр билән йәксан қилиниду, Униң егиз дәрвазилири пүтүнләй көйдүрүлиду;
    Шуниң билән әлләрниң җан тикип тапқан меһнити беһудә болиду, Әл-жутларниң өзлириниң
    җапалиқ әҗири пәқәт отқа йеқилғу болиду.'
  tel-2017: సేనల ప్రభువైన యెహోవా ఇలా చెప్తున్నాడు. “బబులోను భారీ ప్రాకారాలను సంపూర్ణంగా
    కూల్చి వేస్తారు. దాని ఎత్తయిన ద్వారాలను అగ్నితో కాల్చివేస్తారు. ఆమెకు సహాయం చేయడానికి
    వచ్చే వాళ్ళ ప్రయాస వృథాయే. ఆమె కోసం జనాలు చేసే ప్రయత్నాలన్నీ అగ్నికి ఆహుతి అవుతాయి.”
  hat-BSA: 'Konsa pale SENYÈ dèzame yo: “Miray Babylone nan ki tèlman laj va vin demoli
    nèt. Wo pòtay li yo va pran dife. Donk, pèp yo va travay di pou ryen, e nasyon
    yo va bouke nèt akoz dife a.”'
  kos-kos: Pot sralap lun Babylon ac fah rakinyuki nu infohk uh, Ac mutunpot fulat
    we isisyak. Kemkatu lun mutunfacl puspis wangin sripa; Orekma upa lalos firiryak.
    Nga, LEUM GOD Kulana, pa fahk ma inge.”
  hbo-WLC: כֹּֽה־אָמַ֞ר יְהוָ֣ה צְבָא֗וֹת חֹ֠מוֹת בָּבֶ֤ל הָֽרְחָבָה֙ עַרְעֵ֣ר תִּתְעַרְעָ֔ר
    וּשְׁעָרֶ֥יהָ הַגְּבֹהִ֖ים בָּאֵ֣שׁ יִצַּ֑תּוּ וְיִֽגְע֨וּ עַמִּ֧ים בְּדֵי־רִ֛יק
    וּלְאֻמִּ֥ים בְּדֵי־אֵ֖שׁ וְיָעֵֽפוּ׃ ס
  ibo-ibo: Ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile kwuru, “A ga-akwada
    mgbidi Babilọn nke sara mbara, mee ka ọ daruo ala, a ga-eji ọkụ sunye nʼọnụ ụzọ
    ama ya niile dị elu. Ndị dị iche iche na-adọgbu onwe ha nʼọrụ nʼefu. Ndọgbu nʼọrụ
    nke mba niile dị iche iche ga-abụ nkụ a na-akwanye nʼọkụ.”
  ory-ory: ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ବାବିଲର ପ୍ରଶସ୍ତ ପ୍ରାଚୀର ସମ୍ପୂର୍ଣ୍ଣ
    ଉତ୍ପାଟିତ ହେବ ଓ ତାହାର ଉଚ୍ଚ ଦ୍ୱାରସବୁ ଅଗ୍ନିରେ ଦଗ୍ଧ ହେବ; ପୁଣି, ଲୋକବୃନ୍ଦ ଅସାରତାର ନିମନ୍ତେ
    ଓ ଗୋଷ୍ଠୀଗଣ ଅଗ୍ନି ନିମନ୍ତେ ପରିଶ୍ରମ କରିବେ; ଆଉ ସେମାନେ କ୍ଳାନ୍ତ ହେବେ।”
  chk-chk: Tittin ewe telinimw Papilon mi chölap epwe tatiu tori pwül, nge asamalapan
    kewe mi tekia repwe karala. Än ekewe aramas angang a lomotmwäl, än chon ekewe
    mwü angang a chök mwüchün ekkei. Ngang ewe Samol mi Unusen Manaman üa kapas.”
  rop-rop: Detlot wol blanga Bebalon, ai garra tjakamdan langa graun, en blanga im
    ola haiwan geit olabat garra barnap. Detlot pipul bin wek adbala bat tharran kaan
    album olabat, najing, dumaji olabat wek garra ol barnap langa bigwan faiya na.”
    Lagijat na YAWEI det boswan God bin tok.
  ukr-1871: 'Так говорить Господь: Широкі мури Вавилонські будуть до самих основ розвалені,
    а високі ворота його спалені огнем; пусто працювали народи, й люде мучились задля
    огня.'
  deu-1951: 'So spricht der HERR der Heerscharen: Babel soll von seinen breiten Mauern
    gänzlich entblößt und seine hohen Tore sollen mit Feuer verbrannt werden. Also
    arbeiten die Völker umsonst, und die Nationen mühen sich für das Feuer ab!'
  eng-JPS: 'Thus saith the LORD of hosts: The broad walls of Babylon shall be utterly
    overthrown, and her high gates shall be burned with fire; and the peoples shall
    labour for vanity, and the nations for the fire; and they shall be weary.'
  srp-1865: 'Ovako veli Gospod nad vojskama: široki zidovi Vavilonski sasvijem æe
    se raskopati, i visoka vrata njegova ognjem æe se spaliti, te æe ljudi biti uzalud
    radili, i narodi se trudili za oganj.'
  lug-lug: Bw’ati bw’ayogera Mukama Katonda ow’Eggye nti, “Bbugwe wa Babulooni omunene
    alisendebwa era n’emiryango gye emiwanvu gyokebwe; abantu beetawanyiza bwerere
    nga bafuba, okutawaana kw’eggwanga kuliba nku za muliro.”
  heb-heb: כה אמר יהוה צבאות חמות בבל הרחבה ערער תתערער ושעריה הגבהים באש יצתו ויגעו
    עמים בדי ריק ולאמים בדי אש ויעפו׃
  ben-IRV: বাহিনীগণের সদাপ্রভু এই কথা বলেন, “বাবিলের মোটা দেয়ালগুলি সম্পূর্ণভাবে
    ধ্বংস হবে এবং তার উঁচু ফটকগুলি পুড়ে যাবে। তখন লোকেরা শুধুমাত্র অনর্থক পরিশ্রম
    করবে; জাতিরা তাদের জন্য যা কিছু করতে চায়, সবই পুড়ে যাবে।”
  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਬਾਬਲ ਦੀ ਚੌੜੀ ਸ਼ਹਿਰਪਨਾਹ ਮੁੱਢੋਂ ਢਾਹੀ
    ਜਾਵੇਗੀ, ਉਸ ਦੇ ਉੱਚੇ ਫਾਟਕ ਅੱਗ ਨਾਲ ਸਾੜੇ ਜਾਣਗੇ, ਲੋਕ ਫੋਕੀਆਂ ਗੱਲਾਂ ਲਈ ਮਿਹਨਤ ਕਰਨਗੇ, ਅਤੇ
    ਉੱਮਤਾਂ ਕੇਵਲ ਅੱਗ ਲਈ ਥੱਕ ਜਾਣਗੀਆਂ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ဒု ကြီးသော ဗာဗုလုန်
    မြို့ရိုး တို့ကို အကုန်အစင်ဖြိုဖျက် ၍ ၊ မြင့် သောမြို့တံခါး တို့ကိုလည်း မီး ရှို့
    ကြလိမ့်မည်။ လူ အမျိုးမျိုးတို့သည် အချည်းနှီး လုပ်ဆောင် ၍ ၊ မီး ၌ပင်ပန်း ခြင်းကိုခံရကြပြီ။
  tbg-tbg: Babironi vaantaavura noraqora vaimantavata, navutaaka vira vataini ravantiaqa
    aqukevarave. Vaantaavura qentinavu nai vukai qentinavu vaimantavata, navutaaka
    ihaqohai viravata tatoqa aqukevarave. Vo vatanaa vo vatanaaka vukaari utuke kaiqa
    vara taivaro vika kaiqavano quminaiqama vuanarove. Ihavano vika vo kaiqa vo kaiqa
    vara tera itama kaanarove. Te Noravano Kotika vi uvara turo, tiro.
  hmo-hmo: “Babulonia hanua badana ena magu, lababa bada gauna, be tano dekenai do
    idia negea diho, bona ena magu iduaradia, ataiai herea gaudia, be lahi dekenai
    do idia gabua ore. Bese idauidau taudia edia hekwarahi be anina lasi. Basileia
    idauidau taudia, madi idia gaukara kava vadaeni, idia karaia gaudia be lahi ese
    ia gabua ore. Lau inai Siahu Ibounai Lohiabada lau hereva vadaeni.”
  urd-urd: '“रब्ब — उल — अफ़वाज यूँ फ़रमाता है कि: बाबुल की चौड़ी फ़सील बिल्कुल गिरा
    दी जाएगी, और उसके बुलन्द फाटक आग से जला दिए जाएँगे। यूँ लोगों की मेहनत बे फ़ायदा
    ठहरेगी, और क़ौमों का काम आग के लिए होगा और वह मान्दा होंगे।”'
  rus-SYN: 'Так говорит Господь Саваоф: толстые стены Вавилона до основания будут
    разрушены, и высокие ворота его будут сожжены огнем; итак напрасно трудились народы,
    и племена мучили себя для огня.'
  bqc-SIM: Ma Dii Zĩgↄ̃de ma mɛ̀ wa aà bĩ́i gèele daaĩ, wa tɛsↄ̃ aà bↄlɛ lɛsĩↄwa.
    Gbɛ̃nazĩnaↄ ì ĩada ńzĩawa pãɛ, buiↄ isimagakpaa gbɛ a gↄ̃ tɛ́ pↄ́ ũɛ.
  tcz-CHONGTHU: Hatchungnung Pakaiyin hiti hin aseiye, Babylon in pal nasatah akai
    chu tollham a
  mar-mar: सेनाधीश परमेश्वर असे म्हणतो, “बाबेलाची जाड तटबंदी जमीनदोस्त केली जाईल,
    आणि तिची उंच प्रवेशद्वारे जाळली जातील. मग तिच्या मदतीला येणाऱ्या लोकांची मेहनत
    निरुपयोगी होईल. जी प्रत्येकगोष्ट राष्ट्र तिच्यासाठी करण्याचा प्रयत्न करेल ती जाळण्यात
    येईल.”
  qub-qub: 'Munayniyoj Tayta Diosmi nin: «Babilonia siudäpa intëru cantunpa anchu
    pergan caycajtapis ushajpämi juchurachenga. Jatun puncuncunatapis llapantami ruparachenga.
    Llapan nasyun runacuna arur ñacashanpis yangallami canga. Chay-jina uticar arushantapis
    ninami rupar ushacurconga.»'
  bqp-bqp: Bɑbilonin gbɑ̃rɑ bɑkɑ ni, nu koo wɔrumɑ. Nin kɔnnɔ bɑkɑ si, su koo dɔ̃ɔ
    mwɑɑrɑ. Nge mɛyɑ sɔmbu te bɑ kuɑ gbɑ̃rɑ ten sɔ̃, tɑ koo kɑm ko. Ben hɑniɑ kpuro
    yɑ koo kɑm kowɑ dɔ̃ɔ sɔɔ.
  hat-hat: 'Men sa Seyè ki gen tout pouvwa a di ankò: -Yo kraze gwo miray lavil Babilòn
    lan ratè. Yo boule gwo pòtay byen wo li yo. Pèp yo te travay pou gremesi. Tou
    sa yo te bat kò yo fè a tounen sann dife.'
  eng-BSB: 'This is what the LORD of Hosts says: “Babylon’s thick walls will be leveled,
    and her high gates consumed by fire. So the labor of the people will be for nothing;
    the nations will exhaust themselves to fuel the flames.”'
  eng-WEBPB: 'The LORD of Armies says: “The wide walls of Babylon will be utterly
    overthrown. Her high gates will be burnt with fire. The peoples will labour for
    vanity, and the nations for the fire; and they will be weary.”'
  kbq-kbq: Hagi Monafi sondia vahe'mofo Ra Anumzamo'a amanage nehie, ha' vahe'mo'za
    e'za Babiloni ran kumamofo vihu kegina eme tapage hutresageno tamino mopafi megahie.
    Ana nehu'za zaza kuma kafantamina teve tagintesageno tegahie. Hagi vahe'mo'zama
    zamu'na sisima hu'naza zamo'a amne zankna nehina, Babiloni mopafi vahe'mo'zama
    maka zantamima, hankavema atre'za eri fore'ma hu'naza zantamimo'a tevemofo ne'zanke
    asegahie.
  nhe-BL: '“Huan niimoTECO Tlen Niquinyacana Noelhuicac Ejcahua Ma Tlatlanitij niquijtohua:
    Nopa tepamitl tlen tilahuac tlen quiyahualohua tlali Babilonia, quitlamihuelonise.
    Huan nojquiya quitlatise nopa huejhueyi puertas. San tlapic tequitique nopa tlacame
    sequinoc tlaltini, pampa nochi tlamantli tlen quichijchijque, tlamitlatlas.”'
  gub-BL: Zauxiapekwer umumew putar Mawiron ipàrirogawtàtà iànàgatu wera'u ma'e a'e
    wà nehe. Tata umumaw putar ukenawhu aiha wera'u ma'e nehe no. Teko wama'ereko
    haw paw iaiw. Teko ywy nànànar wanemiapo kwer ukaz putar nehe. Tupàn Tuweharupi
    Wiko Ma'e upuner wera'u ma'e uze'eg kwez kury.
  eng-DRA: 'Thus saith the Lord of hosts: That broad wall of Babylon shall be utterly
    broken down, and her high gates shall be burnt with fire, and the labours of the
    people shall come to nothing, and of the nations shall go to the fire, and shall
    perish.'
