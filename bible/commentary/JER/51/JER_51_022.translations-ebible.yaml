verse: JER.051.022
translations:
  mal-C: നിങ്ങളെ ഉപയോഗിച്ച് ഞാൻ പുരുഷനെയും സ്ത്രീയെയും തകർക്കുന്നു, നിങ്ങളെ ഉപയോഗിച്ച്
    ഞാൻ വൃദ്ധനെയും ബാലനെയും തകർക്കുന്നു, നിങ്ങളെ ഉപയോഗിച്ച് ഞാൻ യുവാവിനെയും യുവതിയെയും
    തകർക്കുന്നു,
  deu-TKW: daß ich Männer und Weiber mit dir zerhämmerte, daß ich Greise und Knaben
    mit dir zerhämmerte, daß ich Jünglinge und Jungfrauen mit dir zerhämmerte,
  lin-lin: elongo na yo, napanzaki mwasi mpe mobali ; elongo na yo, napanzaki mibange
    mpe bilenge ; elongo na yo, napanzaki bilenge mibali mpe bilenge basi ;
  eng-LSV: And I have broken in pieces man and woman by you, || And I have broken
    in pieces old and young by you, || And I have broken in pieces young man and virgin
    by you,
  eng-GNV: By thee also will I breake man and woman, and by thee wil I breake olde
    and yong, and by thee wil I breake the yong man and the mayde.
  eng-WEBSTER: With thee also will I break in pieces man and woman; and with thee
    will I break in pieces old and young; and with thee will I break in pieces the
    young man and the maid;
  nhw-BL: Huan nojquiya nijtequihuis para niquintzontlamiltis masehualme catli huehuentzitzi
    huan telpocame. Quintzontlamiltis coneme huan ichpocame,
  swh-ONEN: kwa wewe napondaponda mwanaume na mwanamke, kwa wewe napondaponda mzee
    na kijana, kwa wewe napondaponda kijana wa kiume na mwanamwali,
  bba-bba: kɑ durɔbu kɑ kurɔbu, tɔkɔnu kɑ bibu, ɑluwɑɑsibɑ kɑ wɔndiɑbɑ.
  eng-KJVCPB: With thee also will I break in pieces man and woman; And with thee will
    I break in pieces old and young; And with thee will I break in pieces the young
    man and the maid;
  luo-luo: in ema anegogo dichwo gi dhako, in ema anegogo jaduongʼ kod rawere, in
    ema anegogo wuowi kod nyako,
  meu-meu: oiemu amo tau bona hahine baina huaridia patapata, oiemu amo iahu bona
    eregabe baina huaridia patapata; oiemu amo tauhau bona hane-ulato baina huaridia
    patapata,
  npi-ULB: तँद्वारा नै म हरेक पुरुष र स्‍त्रीलाई टुक्रा-टुक्रा पार्नेछु । तँद्वारा
    नै म पाकाहरू र बालबालिकालाई टुक्रा-टुक्रा पार्नेछु । तँद्वारा नै म युवाहरू र कन्या
    केटीहरूलाई टुक्रा-टुक्रा पार्नेछु ।
  yor-yor: pẹ̀lú rẹ, mo pa ọkùnrin àti obìnrin, pẹ̀lú rẹ, mo pa àgbàlagbà àti ọmọdé,
    pẹ̀lú rẹ, mo pa ọ̀dọ́mọkùnrin àti ọ̀dọ́mọbìnrin.
  pes-OPCB: بله، به‌وسیلۀ تو مردم همهٔ سرزمینها را از مرد و زن، پیر و جوان، هلاک ساخته‌ام،
  tgl-ULB: Sa pamamagitan mo, dudurugin ko ang bawat lalaki at babae, sa pamamagitan
    mo, dudurugin ko ang matanda at bata. Sa pamamagitan mo, dudurugin ko ang mga
    binata at mga babaeng birhen.
  hui-hui: I̱na í̠ heba howa wali agali dewaore bo wahai halu wali agali wahebi waneiginibi
    wandari igiri daliahebi bibahende bo wahai harugoni.
  mya-mya: အ​မျိုး​သား၊အ​မျိုး​သ​မီး​များ​ကို​လည်း​ကောင်း၊ အ​သက်​ကြီး​သူ၊အ​သက်​ငယ်​သူ​များ
    ကို​လည်း​ကောင်း၊ ယောကျာ်း​က​လေး​များ​နှင့်​မိန်း​က​လေး​များ ကို​လည်း​ကောင်း​ကွပ်​မျက်​ခဲ့​၏။
  bod-N: ངས་ཁྱོད་བརྒྱུད་ནས་སྐྱེས་པ་དང་བུད་མེད་གཉིས་ཀ་རྡུལ་དུ་བརླག་ཅིང་། རྒན་པ་དང་ན་གཞོན་གཉིས་ཀ་རྡུལ་དུ་བརླག་པ་དང་།
    གཞོན་ནུ་ཕོ་མོ་གཉིས་ཀའང་རྡུལ་དུ་བརླག་པར་བྱའོ། །
  sna-sna: newe ndinoparadza murume nomukadzi, newe ndinoparadza mutana nejaya, newe
    ndinoparadza jaya nomurandakadzi,
  spa-BLM: Contigo romperé en pedazos el carro y el que va en él. Contigo me romperé
    en pedazos hombre y mujer. Contigo me romperé en pedazos el viejo y el joven.
    Contigo me romperé en pedazos el joven y la virgen.
  cac-cac: A yed'oc ix vac' miljoccham eb' vin̈ vinac, eb' ix ix, eb' ichamtac, eb'
    quelemtac yed' eb' ix cob'estac.
  swh-ULB: Kwa wewe nitawafutilia mbali mme na mke; kwa wewe nitafutilia mbali mzee
    na kijana. Kwa wewe nitafutilia mbali kijana wa kiume na wasichana bikra.
  bel-bel: табою пабіваў мужа і жонку, табою пабіваў і старога і маладога, табою пабіваў
    і юнака і дзяўчыну;
  deu-ELBBK: und mit dir zerschmettere ich Mann und Frau, und mit dir zerschmettere
    ich Greis und Knaben, und mit dir zerschmettere ich Jüngling und Jungfrau;
  mbb-OT: Edezeetan ku zaan pinaaǥi kenikew is menge maama wey menge vahi, is menge
    meǥurang wey menge vatà, is menge kenakan wey menge raǥa.
  mal-2015: നിന്നെക്കൊണ്ടു ഞാൻ പുരുഷനെയും സ്ത്രീയെയും തകർക്കും; നിന്നെക്കൊണ്ടു ഞാൻ
    വൃദ്ധനെയും ബാലനെയും തകർക്കും; നിന്നെക്കൊണ്ടു ഞാൻ യുവാവിനെയും യുവതിയെയും തകർക്കും.
  rmc-rmc: tuha murdarava le muršes the la džuvľa; tuha murdarava le phure manušes
    the le cikne čhavores; tuha murdarava le terne čhas the la terňa čha;
  pes-OPV: و از تو مرد وزن را خرد خواهم ساخت و از تو پیر و طفل راخرد خواهم ساخت و
    از تو جوان و دوشیزه راخرد خواهم ساخت.
  ron-1924: прин тине ам сфэрымат карул ши пе чел че шедя ын ел. Прин тине ам сфэрымат
    пе бэрбат ши пе фемее; прин тине ам сфэрымат пе бэтрын ши пе копил; прин тине
    ам сфэрымат пе тынэр ши пе фатэ.
  ben-OBCV: তোমার দ্বারা আমি নারী ও পুরুষকে চূর্ণ করি, তোমাকে দিয়েই আমি বৃদ্ধ ও যুবকদের
    চূর্ণ করি, তোমাকে দিয়ে আমি যুবক ও যুবতীকে চূর্ণ করি।
  som-som: oo weliba adigaan kugu burburin doonaa ragga iyo dumarkaba, oo adigaan
    kugu burburin doonaa odayga iyo barbaarkaba, oo adigaan kugu burburin doonaa wiilka
    iyo gabadhaba,
  lat-VUC: 'et collidam in te virum et mulierem: et collidam in te senem et puerum:
    et collidam in te juvenem et virginem:'
  eng-ASVBT: and with thee will I break in pieces the chariot and him that rideth
    therein; and with thee will I break in pieces man and woman; and with thee will
    I break in pieces the old man and the youth; and with thee will I break in pieces
    the young man and the virgin;
  ita-1885: E con te ho fiaccati gli uomini, e le donne; e con te ho fiaccati i vecchi,
    e i fanciulli; e con te ho fiaccati i giovani, e le vergini.
  eng-LXXUP: And the Lord could no longer bear you, because of the wickedness of your
    doings, and because of your abominations which ye wrought; and so your land became
    a desolation and a waste, and a curse, as at this day;
  eng-ULB: With you I will smash each man and woman; with you I will smash the old
    and the young. With you I will smash the young men and the virgin girls.
  spa-VBL: Te uso para destruir hombres y mujeres; te uso para destruir ancianos y
    jóvenes; te uso para destruir jóvenes y niñas.
  fra-_FOB: Par toi j'ai mis en pièces l'homme et la femme; par toi j'ai mis en pièces
    le vieillard et le jeune garçon; par toi j'ai mis en pièces le jeune homme et
    la vierge.
  mal-mal: നിന്നെക്കൊണ്ട് ഞാൻ പുരുഷനെയും സ്ത്രീയെയും തകർക്കും; നിന്നെക്കൊണ്ട് ഞാൻ
    വൃദ്ധനെയും ബാലനെയും തകർക്കും; നിന്നെക്കൊണ്ട് ഞാൻ യുവാവിനെയും യുവതിയെയും തകർക്കും.
  urd-GVR: Tere hī zariye maiṅ ne mardoṅ aur auratoṅ, buzurgoṅ aur bachchoṅ, naujawānoṅ
    aur kuṅwāriyoṅ ko pārā pārā kar diyā.
  suz-BL: गो इ रे पा वोंइश मुर नु मीश मुर आन कली तुप्‍ता‍मी। गो इ रे पा खूशो नु ठिटा
    आन कली तुप्‍ता‍मी। गो इ रे पा ठिटी नु ठिटा आन कली तुप्‍ता‍मी।
  eng-NOY: With thee I broke in pieces man and woman, And with thee I broke in pieces
    the old and the young, And with thee I broke in pieces the young man and the maiden.
  ita-1927: con te ho schiacciato uomini e donne, con te ho schiacciato vecchi e bambini,
    con te ho schiacciato giovani e fanciulle;
  ckb-ckb: بە تۆ ژن و پیاو تێکدەشکێنم، بە تۆ پیر و گەنج تێکدەشکێنم، بە تۆ گەنج و لاو
    تێکدەشکێنم،
  eng-BBE: With you man and woman will be broken; with you the old man and the boy
    will be broken; with you the young man and the virgin will be broken;
  kan-OKCV: ನಿನ್ನಿಂದ ಗಂಡಸರನ್ನೂ, ಹೆಂಗಸರನ್ನೂ ಚೂರುಚೂರಾಗಿ ಒಡೆದು ಬಿಡುತ್ತೇನೆ; ನಿನ್ನಿಂದ ಹಿರಿಯರನ್ನೂ,
    ಕಿರಿಯರನ್ನೂ ಚೂರುಚೂರಾಗಿ ಒಡೆದು ಬಿಡುತ್ತೇನೆ; ನಿನ್ನಿಂದ ಯುವಕನನ್ನೂ ಯುವತಿಯನ್ನೂ ಚೂರುಚೂರಾಗಿ
    ಒಡೆದು ಬಿಡುತ್ತೇನೆ.
  tam-2017: உன்னைக்கொண்டு ஆணையும் பெண்ணையும் நொறுக்குவேன்; உன்னைக்கொண்டு கிழவனையும்
    இளைஞனையும் நொறுக்குவேன்; உன்னைக்கொண்டு வாலிபனையும் கன்னிகையையும் நொறுக்குவேன்.
  spa-RV-1909: 'Asimismo por tu medio quebrantaré hombres y mujeres, y por medio de
    ti quebrantaré viejos y mozos, y por tu medio quebrantaré mancebos y vírgenes:'
  ron-BTF: Cu tine de asemenea voi zdrobi în bucăți pe bărbat și pe femeie; și cu
    tine voi zdrobi în bucăți pe bătrân și pe tânăr; și cu tine voi zdrobi în bucăți
    pe tânăr și pe tânără;
  eng-WEBP: With you I will break in pieces the chariot and him who rides therein.
    With you I will break in pieces man and woman. With you I will break in pieces
    the old man and the youth. With you I will break in pieces the young man and the
    virgin.
  eng-FBV: I use you to destroy men and women; I use you to destroy old men and youths;
    I use you to destroy young men and girls.
  nld-1939: Ik vermorzel mannen en vrouwen met u, Ik vermorzel grijsaards en kinderen
    met u! Ik vermorzel jongens en meisjes met u,
  nch-BL: Huan nojquiya nijtequihuis para niquintzontamiltis masehualme cati huehuentzitzi
    huan telpocame. Quintzontamiltis coneme huan ichpocame,
  vie-1934: Ta sẽ dùng ngươi phá tan đàn ông, đàn bà, già và trẻ; ta sẽ dùng ngươi
    phá tan trai trẻ và gái đồng trinh.
  hin-CV: तुमसे मैं पुरुष तथा स्त्री को नष्ट कर देता हूं, तथा तुमसे ही मैं वृद्ध तथा
    जवान को नष्ट कर देता हूं, तुमसे मैं नवयुवक को तथा कुंवारी कन्या को नष्ट कर देता
    हूं,
  spa-BES: Contigo, hombre y mujer serán quebrantados; contigo el viejo y el niño
    serán quebrantados; contigo el joven y la virgen serán quebrantados;
  tdx-tdx: Ie ama’o le hampibaibaieko t’indaty naho ty ampela, naho ama’o le hañimokimoheko
    ty androanavy naho ty tora’e; vaho ie ama’o le handemoheko ty ajalahy naho ty
    somondrara.
  tha-KJV: เราจะทุบผู้ชายและผู้หญิงเป็นชิ้นๆด้วยเจ้า เราจะทุบคนแก่และคนหนุ่มเป็นชิ้นๆด้วยเจ้า
    เราจะทุบคนหนุ่มและหญิงพรหมจารีเป็นชิ้นๆด้วยเจ้า
  por-BR-2018: Contigo despedaçarei o homem e a mulher, contigo despedaçarei o velho
    e o jovem, contigo despedaçarei o rapaz e a moça;
  deu-ELO: und mit dir zerschmettere ich Mann und Weib, und mit dir zerschmettere
    ich Greis und Knaben, und mit dir zerschmettere ich Jüngling und Jungfrau;
  eng-WYC-2018: and I shall hurtle down in thee man and woman; and I shall hurtle
    down in thee eld man and child; and I shall hurtle down in thee a young man and
    a virgin; (and I shall hurtle down with thee men and women; and I shall hurtle
    down with thee an old man and a child; and I shall hurtle down with thee a young
    man and a maiden;)
  epo-epo: Mi frakasis per vi viron kaj virinon, Mi frakasis per vi maljunulon kaj
    junulon, Mi frakasis per vi junulon kaj junulinon;
  uig-PIN: Sening bilǝn ⱨǝm ǝr ⱨǝm ayalni bitqit ⱪilimǝn; Sening bilǝn ⱨǝm ⱪeri ⱨǝm
    yaxlarni bitqit ⱪilimǝn; Sening bilǝn ⱨǝm yigit ⱨǝm ⱪizni bitqit ⱪilimǝn;
  beo-beo: '-'
  tpi-OTNT: Mi bin kisim yu na bagarapim olgeta manmeri, ol lapun na ol pikinini,
    ol man na ol meri.
  hau-SA: da kai ne na ragargaza miji da mata, da kai ne na ragargaza tsoho da saurayi,
    da kai ne na ragargaza saurayi da budurwa,
  uig-LAT: Séning bilen hem er hem ayalni bitchit qilimen; Séning bilen hem qéri hem
    yashlarni bitchit qilimen; Séning bilen hem yigit hem qizni bitchit qilimen;
  nde-nde: ngawe ngihlifiza indoda lomfazi, ngawe ngihlifiza amaxhegu labatsha, ngawe
    ngihlifiza izinsizwa lezintombi,
  ton-ton: Pea te u laiki ʻaki koe foki ʻae tangata mo e fefine; pea te u laiki ʻaki
    koe ʻaia ʻoku motuʻa mo e tamasiʻi; pea te u laiki ʻaki koe ʻae talavou pea mo
    e taʻahine.
  ces-1613: Abych rozrážel skrze tebe muže i ženu, abych rozrážel skrze tebe starého
    i dítě, abych rozrážel skrze tebe mládence i pannu,
  eng-WMB: With you I will break in pieces the chariot and him who rides therein.
    With you I will break in pieces man and woman. With you I will break in pieces
    the old man and the youth. With you I will break in pieces the young man and the
    virgin.
  tam-TCV: நான் உன்னைக்கொண்டே ஆணையும், பெண்ணையும் அழிக்கிறேன். உன்னைக்கொண்டே முதியவனையும்,
    இளைஞனையும் அழிக்கிறேன். உன்னைக்கொண்டே வாலிபனையும், இளம்பெண்ணையும் அழிக்கிறேன்.
  ceb-ULB: Pinaagi kanimo pagadukmokon ko ang matag lalaki ug babaye; pinaagi kanimo
    pagadugmokon ko ang mga tigulang ug ang mga batan-on. Pinaagi kanimo pagadugmokon
    ko ang mga batan-on nga mga kalalakin-an ug ang mga babayeng ulay.
  pol-UBG: Tobą zmiażdżę mężczyznę i kobietę, tobą zmiażdżę starca i dziecko, tobą
    zmiażdżę młodzieńca i pannę;
  urd-GVU: تیرے ہی ذریعے مَیں نے مردوں اور عورتوں، بزرگوں اور بچوں، نوجوانوں اور کنواریوں
    کو پارہ پارہ کر دیا۔
  deu-1912: durch dich zerschmettere ich Männer und Weiber und zerschmettere Alte
    und Junge und zerschmettere Jünglinge und Jungfrauen;
  kan-2017: ನಿನ್ನಿಂದ ಸ್ತ್ರೀಪುರುಷರನ್ನು ನಾಶಮಾಡುತ್ತೇನೆ; ನಿನ್ನಿಂದ ಬಾಲಕರನ್ನು ಮತ್ತು ವೃದ್ಧರನ್ನು
    ನಾಶ ಮಾಡುತ್ತೇನೆ; ನಿನ್ನಿಂದ ಯುವತೀ ಮತ್ತು ಯುವಕರನ್ನು ನಾಶಮಾಡುವೆನು;
  yap-yap: gu li’ e pi pumo’on nge ppin, gu thang mit e labthir nge fel’yangren, gu
    li’ e sarpagel nge bulyal,
  hlt-MCSB: Nang te huta tongpa kan daeh nah vetih nang te patong camoe kan daeh nah
    bal ni. Nang te tongpang, oila kan daeh nah ni.
