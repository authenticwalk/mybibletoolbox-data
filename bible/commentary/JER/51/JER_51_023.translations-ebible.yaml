  srp-1865: I tobom satrh pastira i stado njegovo, i tobom satrh oraèa i volove njegove
    ujarmljene, i satrh tobom knezove i vlastelje.
  lug-lug: Ggwe gwe ndikozesa okubetenta omusumba n’ekisibo kye, ggwe gwe ndikozesa
    okubetenta omulimi n’ente ennume, ggwe gwe ndikozesa okubetenta bagavana n’abakungu.
  heb-heb: ונפצתי בך רעה ועדרו ונפצתי בך אכר וצמדו ונפצתי בך פחות וסגנים׃
  ben-IRV: তোমাকে দিয়ে আমি মেষপালক ও তাদের পশুপালকে চুরমার করব, তোমাকে দিয়ে চাষী
    ও বলদদের চুরমার করব, তোমাকে দিয়ে শাসকদের ও রাজকর্মচারীদের চুরমার করব।
  pan-pan: ਮੈਂ ਤੇਰੇ ਨਾਲ ਅਯਾਲੀ ਅਤੇ ਉਸ ਦੇ ਇੱਜੜ ਨੂੰ ਭੰਨ ਸੁੱਟਾਂਗਾ, ਮੈਂ ਤੇਰੇ ਨਾਲ ਹਾਲ੍ਹੀ
    ਅਤੇ ਉਸ ਦੀ ਜੋਗ ਨੂੰ ਭੰਨ ਸੁੱਟਾਂਗਾ, ਮੈਂ ਤੇਰੇ ਨਾਲ ਸੂਬੇਦਾਰ ਅਤੇ ਰਈਸਾਂ ਨੂੰ ਭੰਨ ਸੁੱਟਾਂਗਾ।
  mya-JVB: သင့် ကိုကိုင်၍ သိုးထိန်း နှင့် သိုးစု ကို၎င်း ၊ လယ်လုပ် သော သူနှင့် နွားယှဉ်
    ကို၎င်း၊ ဗိုလ် များနှင့် မင်း များကို၎င်းငါချိုးဖဲ့ ပြီ။
  tbg-tbg: Te tipuqara viraqohai sipisipi qokave, sipisipive, ruqutuke vaunarave.
    Te tipuqara viraqohai naaho kaiqa vaiintive, vira kaiqa purumakauve, ruqutuke
    vaunarave. Te tipuqara viraqohai kamaanira vaiintive, qiata vaiintive, ruqutuke
    vaunarave.
  hmo-hmo: Oi dekena amo mamoe naria taudia, mai edia mamoe orea danu lau alaia mase.
    Oi dekena amo danu lau ese tano hamakohia taudia, mai edia hosi danu lau aladia
    mase, bona oi dekena amo lau ese bese gunalaia taudia, bona tuari lohia taudia
    lau alaia mase.”
  urd-urd: और तुझी से चरवाहे और उसके गल्ले को कुचलता, और तुझी से किसान और उसके जोड़ी
    बैल को, और तुझी से सरदारों और हाकिमों को चूर — चूर कर देता हूँ।
  rus-SYN: и тобою поражал пастуха и стадо его, тобою поражал и земледельца и рабочий
    скот его, тобою поражал и областеначальников и градоправителей.
  bqc-SIM: Mi sãdãnaↄ ń ń sãↄ wíwinnↄ, zↄ̃ɛↄ ń ń zù zĩkɛnaↄ, dↄaanaↄ ń
    gbãadeↄ.
  tcz-CHONGTHU: Nangma’a kelngoichingpa le akelngoihon jong kasuchip ding, nangma’a
    loubolpa le abongchal ho, chule agal lamkaiho le vaihom ho jong kasuchip ding
    ahi.
  mar-mar: तुझ्याबरोबर मी मेंढपाळ व त्याचे कळप यांचे तुकडे तुकडे करीन; तुझ्याबरोबर
    मी शेतकरी आणि त्यांच्या बैलांची जोडी यांचे तुकडे तुकडे करीन. तुझ्याबरोबर मी राज्यकर्ते
    व अधिकारी यांचे तुकडे तुकडे करीन.
  qub-qub: Gamwanmi wañuchichë uyshayojcunata uyshantinta, arojcunata yuntantinta.
    Gamwanmi wañuchichë gobernadorcunatapis llapan yanapajnintinta.
  bqp-bqp: Wunɑ nɑ mɑɑ dendɑ nɑ kɑ yɑ̃ɑ kpɑrobu kɑ ben yɑ̃ɑnu kɔsukɑ kɑ gbɑɑ wukobu
    kɑ ben nɑɑ wukubɑ kɑ sinɑmbu kɑ ben sinɑ ɑsɑkpɔbu.
  hat-hat: Se avè ou mwen te touye bann mouton yo ak tout gadò yo. Se avè ou mwen
    te kraze kiltivatè yo ansanm ak tout chwal pou raboure latè. Se avè ou mwen te
    kraze tout chèf yo ak tout majistra yo.
  eng-BSB: With you I shatter the shepherd and his flock; with you I shatter the farmer
    and his oxen; with you I shatter the governors and officials.
  eng-WEBPB: With you I will break in pieces the shepherd and his flock. With you
    I will break in pieces the farmer and his yoke. With you I will break in pieces
    governors and deputies.
  kbq-kbq: Hagi tamagripi huvazi'na sipisipi afutamine kva vahe'zminena zamazeri haviza
    nehu'na, hoza afu'ma nehaza vahe'ene mopama rekoneriza bulimakao afuzminena zamazeri
    haviza nehu'na, gavana vahetamine kamani eri'za vahe'enena zamazeri haviza hu'noe.
  nhe-BL: tlamocuitlahuiani huan ininborregojhua, tlacame tlen quipoxahuaj tlali huan
    inintorojhua tlen tlapoxahuaj, tlayacanani tlen soldados huan tlanahuatiani.
  gub-BL: Amuku'i àràpuhàràn ihe wà. Amuku'i wanehe uzekaiw ma'e ihe wà no. Apei'ài'àg
    uma'ereko ma'e ihe wà. Apei'ài'àg waneimaw tapi'ak ywy iwykawyka haw imutykar
    ihe wà no. Akamik tuwihaw ihe wà. Akamik tuwihaw ikàg ma'e ihe wà no.
  eng-DRA: And with thee I will break in pieces the shepherd and his dock, and with
    thee I will break in pieces the husbandman and his yoke of oxen, and with thee
    I will break in pieces captains and rulers.
