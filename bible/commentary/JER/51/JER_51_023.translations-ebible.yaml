verse: JER.051.023
translations:
  mal-C: നിങ്ങളെ ഉപയോഗിച്ച് ഞാൻ ഇടയനെയും ആട്ടിൻപറ്റത്തെയും തകർക്കുന്നു, നിങ്ങളെ ഉപയോഗിച്ച്
    ഞാൻ കർഷകനെയും കാളകളെയും തകർക്കുന്നു, നിങ്ങളെ ഉപയോഗിച്ച് ഞാൻ ദേശാധിപതികളെയും സൈന്യാധിപന്മാരെയും
    തകർക്കുന്നു.
  deu-TKW: daß ich Hirten samt ihren Herden mit dir zerhämmerte, daß ich die Ackerer
    samt ihren gespannen mit dir zerhämmerte, daß ich Statthalter und Vögte mit dir
    zerhämmerte!
  lin-lin: elongo na yo, napanzaki babateli bibwele mpe bibwele na bango ; elongo
    na yo, napanzaki mosali bilanga mpe bangombe na ye ; elongo na yo, napanzaki bayangeli
    mpe bakalaka.
  eng-LSV: And I have broken in pieces shepherd and his drove by you, || And I have
    broken in pieces farmer and his team by you, || And I have broken in pieces governors
    and prefects by you.
  eng-GNV: I wil also breake by thee the shepheard and his flocke, and by thee will
    I breake the husband man and his yoke of oxen, and by thee will I breake the dukes
    and princes.
  eng-WEBSTER: I will also break in pieces with thee the shepherd and his flock; and
    with thee will I break in pieces the husbandman and his yoke of oxen; and with
    thee will I break in pieces captains and rulers.
  nhw-BL: tlamocuitlahuiani huan ininborregojhua, tlacame catli quipoxoníaj tlali
    huan inintorojhua catli tlapoxoníaj, tlayacanani tlen soldados huan tlanahuatiani.
  swh-ONEN: kwa wewe nampondaponda mchungaji na kundi, kwa wewe nampondaponda mkulima
    na maksai, kwa wewe nawapondaponda watawala na maafisa.
  bba-bba: Wunɑ nɑ mɑɑ dendɑ nɑ kɑ yɑ̃ɑ kpɑrobu kɑ ben yɑ̃ɑnu kɔsukɑ kɑ ɡbɑɑ wukobu
    kɑ ben nɑɑ wukubɑ kɑ sinɑmbu kɑ ben sinɑ ɑsɑkpɔbu.
  eng-KJVCPB: I will also break in pieces with thee the shepherd and his flock; And
    with thee will I break in pieces the husbandman and his yoke of oxen; And with
    thee will I break in pieces captains and rulers.
  luo-luo: in ema anegogo jakwath gi rombe, in ema anegogo japur gi rwedhi, in ema
    anegogo ruodhi gi jotelo.”
  meu-meu: oiemu amo mamoe ireḡudia tauna mai ena mamoe serina ida baina huaridia
    patapata; oiemu amo ruarua tauna mai ena boromakau mamaruanedia ida baina huaridia
    patapata, oiemu amo bese ikwaradia taudia bona tuari lohiadia baina huaridia patapata.
  npi-ULB: तँद्वारा नै म गोठालाहरू र तिनीहरूका बगालहरूलाई टुक्रा-टुक्रा पार्नेछु ।
    तँद्वारा नै म जोत्‍ने मानिसहरू र तिनीहरूको समूहलाई टुक्रा-टुक्रा पार्नेछु । तँद्वारा
    नै म गभर्नरहरू र अधिकारीहरूलाई टुक्रा-टुक्रा पार्नेछु ।
  yor-yor: Èmi yóò sì fi ọ́ fọ́ olùṣọ́-àgùntàn, àti agbo àgùntàn rẹ̀ túútúú, èmi yóò
    sì fi ọ́ fọ́ àgbẹ̀ àti àjàgà màlúù túútúú, èmi yóò sì fi ọ́ fọ́ baálẹ̀ àti àwọn
    ìjòyè rẹ̀ túútúú.
  pes-OPCB: چوپانها و گله‌ها، کشاورزان و گاوهایشان را از بین برده‌ام و حاکمان و فرماندهان
    را نابود کرده‌ام.
  tgl-ULB: Sa pamamagitan mo, dudurugin ko ang mga nagpapastol at ang kanilang mga
    kawan, Sa pamamagitan mo, dudurugin ko ang mga nag-aararo at ang kanilang mga
    kasama. Sa pamamagitan mo, dudurugin ko ang mga namumuno at ang mga opisyal.
  hui-hui: I̱na í̠ yu howa nogo sibi hearubi nogo sibi haru haga agali bu hearubi
    bo wahai haru. I̱na mabu biabe biaga bulumaga hearubi bulumaga biabe bilo haru
    haga agali hearubi bo wahai halu biru. I̱na gabumane agali hearubi agali haguane
    hearubi bo wahai halu birugoni ndobe, lene.
  mya-mya: သိုး​ထိန်း​များ​နှင့်​သိုး​အုပ်​များ​ကို​သတ်​ဖြတ်​၍၊ လယ်​သ​မား​များ​နှင့်​သူ​တို့​၏​ထွန်​နွား​များ
    ကို​လည်း​ကောင်း၊ မင်း​များ​နှင့်​မှူး​မတ်​များ​ကို​လည်း​ကောင်း ချေ​မှုန်း​ခဲ့​၏''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ངས་ཁྱོད་བརྒྱུད་ནས་རྫི་བོ་དང་དེའི་ཕྱུགས་ཁྱུ་རྡུལ་དུ་བརླག་ཅིང་། ཞིང་པ་དང་དེའི་རྨོན་གླང་རྡུལ་དུ་བརླག་པ་དང་།
    བཀའ་བློན་དང་བློན་པོ་རྣམས་ཀྱང་རྡུལ་དུ་བརླག་པར་བྱའོ། །
  sna-sna: newe ndinoparadza mufudzi neboka, newe ndinoparadza murimi nenzombe, newe
    ndinoparadza vatongi namachinda.
  spa-BLM: Contigo romperé en pedazos el pastor y su rebaño. Contigo me romperé en
    pedazos el agricultor y su yugo. Contigo me romperé en pedazos gobernadores y
    diputados.
  cac-cac: A yed'oc ix vac' miljoccham eb' tan̈vum calnel yed' noc' calnel chi'. Ix
    vac'anpax miljoccham eb' smunlaj yed' noc' vacax, ix champax noc' vacax chi'.
    Ix vac'an miljoccham eb' gobernador yed' eb' yajal.
  swh-ULB: Kwa wewe nitafutilia mbali wachungaji na makundi yao; kwa wewe nitawafutilia
    mbali wakulima na jozi zao za kulimia. kwa wewe nitawafutilia mbali watawala na
    maafsa.
  bel-bel: і табою пабіваў пастуха і статак ягоны, табою пабіваў і земляроба і працоўнае
    быдла ягонае, табою пабіваў і начальнікаў вобласьцяў і кіроўцаў гарадоў.
  deu-ELBBK: und mit dir zerschmettere ich den Hirten und seine Herde, und mit dir
    zerschmettere ich den Ackersmann und sein Gespann, und mit dir zerschmettere ich
    Statthalter und Vorsteher.
  mbb-OT: Ragkes is menge uyaǥen wey is menge ebantey zuen, is menge perevasuk wey
    menge vaka, is menge pengulu wey menge upisyal edezeetan ku pinaaǥi kenikew.
  mal-2015: നിന്നെക്കൊണ്ടു ഞാൻ ഇടയനെയും ആട്ടിൻകൂട്ടത്തെയും തകർക്കും; നിന്നെക്കൊണ്ടു
    ഞാൻ കൃഷിക്കാരനെയും അവന്റെ ഏർകാളയെയും തകർക്കും; നിന്നെക്കൊണ്ടു ഞാൻ ദേശാധിപതികളെയും
    സ്ഥാനാപതികളെയും തകർക്കും.
  rmc-rmc: tuha murdarava le pasťjeris the leskro stados; tuha murdarava le oračis
    the leskre biken; tuha murdarava le vodcen the le rajen.“
  pes-OPV: و از تو شبان و گله‌اش راخرد خواهم ساخت. و از تو خویشران و گاوانش را خرد
    خواهم ساخت. و از تو حاکمان و والیان راخرد خواهم ساخت.
  ron-1924: Прин тине ам сфэрымат пе пэстор ши турма луй; прин тине ам сфэрымат пе
    плугар ши боий луй; прин тине ам сфэрымат пе кырмуиторь ши пе кэпетенииле луй.
  ben-OBCV: তোমার দ্বারা আমি পালরক্ষক ও তার পালকে চূর্ণ করি তোমার দ্বারা আমি কৃষক
    ও বৃষদের চূর্ণ করি, তোমার দ্বারা আমি প্রদেশপাল ও রাজকর্মচারীদের চূর্ণ করি।
  som-som: oo weliba adigaan kugu burburin doonaa adhijirka iyo adhigiisaba, oo adigaan
    kugu burburin doonaa ninkii beerrey ah iyo dibidiisba, oo adigaan kugu burburin
    doonaa taliyayaasha iyo saraakiishaba.
  lat-VUC: 'et collidam in te pastorem et gregem ejus: et collidam in te agricolam
    et jugales ejus: et collidam in te duces et magistratus:'
  eng-ASVBT: and with thee will I break in pieces the shepherd and his flock; and
    with thee will I break in pieces the husbandman and his yoke of oxen; and with
    thee will I break in pieces governors and deputies.
  ita-1885: E con te ho fiaccati i pastori, e le lor mandre; e con te ho fiaccati
    i lavoratori, e i lor buoi accoppiati; e con te ho fiaccati i duci, ed i satrapi.
  eng-LXXUP: 'because of your burning incense, and because of the things wherein ye
    sinned against the Lord: and ye have not hearkened to the voice of the Lord, and
    have not walked in his ordinances, and in his law, and in his testimonies; and
    so these evils have come upon you.'
  eng-ULB: With you I will smash the shepherds and their flocks; with you I will smash
    the plowmen and their teams. With you I will smash the governors and officials.
  spa-VBL: Te uso para destruir a los pastores y sus rebaños; te uso para destruir
    a los agricultores y su ganado; te uso para destruir a los gobernantes y a los
    funcionarios del Estado.
  fra-_FOB: Par toi j'ai mis en pièces le berger et son troupeau; par toi j'ai mis
    en pièces le laboureur et son attelage; par toi j'ai mis en pièces le gouverneur
    et les magistrats.
  mal-mal: നിന്നെക്കൊണ്ട് ഞാൻ ഇടയനെയും ആട്ടിൻകൂട്ടത്തെയും തകർക്കും; നിന്നെക്കൊണ്ട്
    ഞാൻ കൃഷിക്കാരനെയും അവന്റെ കാളകളെയും തകർക്കും; നിന്നെക്കൊണ്ട് ഞാൻ ദേശാധിപതികളെയും
    സ്ഥാനാപതികളെയും തകർക്കും.
  urd-GVR: Tere hī zariye maiṅ ne gallābān aur us ke rewaṛ, kisān aur us ke bailoṅ,
    gawarnaroṅ aur sarkārī mulāzimoṅ ko rezā rezā kar diyā.
  suz-BL: गो इ रे पा गोठला नु मेको आ बगाल कली तुप्‍तामी। गो इ रे पा रू दोइब नु आन
    ब्‍यफ आन कली तुप्‍ता‍मी। गो इ रे पा सरकार आ गेय पाइब नु हुकुम पाइब आन कली तुप्‍ता‍मी।
  eng-NOY: With thee I broke in pieces the shepherd and his flock, And with thee I
    broke in pieces the husbandman and his team; And with thee I broke in pieces prefects
    and governors.
  ita-1927: con te ho schiacciato i pastori e i lor greggi, con te ho schiacciato
    i lavoratori e i lor buoi aggiogati; con te ho schiacciato governatori e magistrati.
  ckb-ckb: بە تۆ شوان و مێگەلەکەی تێکدەشکێنم، بە تۆ جوتیار و گاجووتەکەی تێکدەشکێنم،
    بە تۆ پارێزگار و فەرمانڕەواکان تێکدەشکێنم.
  eng-BBE: With you the keeper of sheep with his flock will be broken, and with you
    the farmer and his oxen will be broken, and with you captains and rulers will
    be broken.
  kan-OKCV: ನಿನ್ನಿಂದ ಕುರುಬನನ್ನೂ ಅವನ ಮಂದೆಯನ್ನೂ ಚೂರುಚೂರಾಗಿ ಒಡೆದು ಬಿಡುತ್ತೇನೆ; ನಿನ್ನಿಂದ
    ಒಕ್ಕಲಿಗನನ್ನೂ ಅವನ ನೊಗದ ಎತ್ತುಗಳನ್ನೂ ಚೂರುಚೂರಾಗಿ ಒಡೆದು ಬಿಡುತ್ತೇನೆ; ನಿನ್ನಿಂದ ಅಧಿಪತಿಗಳನ್ನೂ
    ಅಧಿಕಾರಿಗಳನ್ನೂ ಚೂರುಚೂರಾಗಿ ಒಡೆದು ಬಿಡುತ್ತೇನೆ.
  tam-2017: உன்னைக்கொண்டு மேய்ப்பனையும் அவனுடைய மந்தையையும் நொறுக்குவேன்; உன்னைக்கொண்டு
    உழவனையும் அவனுடைய ஏர்மாடுகளையும் நொறுக்குவேன்; உன்னைக்கொண்டு அதிபதிகளையும் அதிகாரிகளையும்
    நொறுக்குவேன்.
  spa-RV-1909: 'También quebrantaré por medio de ti al pastor y á su manada: quebrantaré
    por tu medio á labradores y sus yuntas; y duques y príncipes quebrantaré por medio
    de ti.'
  ron-BTF: De asemenea, cu tine, voi zdrobi în bucăți pe păstor și turma lui; și cu
    tine voi zdrobi în bucăți pe agricultor și perechea lui de boi; și cu tine voi
    zdrobi în bucăți căpetenii și conducători.
  eng-WEBP: With you I will break in pieces the shepherd and his flock. With you I
    will break in pieces the farmer and his yoke. With you I will break in pieces
    governors and deputies.
  eng-FBV: I use you to destroy shepherds and their flocks; I use you to destroy farmers
    and their cattle; I use you to destroy rulers and state officials.
  nld-1939: Ik vermorzel herders en kudde met u, Ik vermorzel boeren en ossen met
    u, Ik vermorzel landvoogd en stadvoogd met u!
  nch-BL: tamocuitahuiani huan ininborregojhua, tacame cati quipoxoníaj tali huan
    inintorojhua cati tapoxoníaj, tayacanani ten soldados huan tanahuatiani.
  vie-1934: Ta sẽ dùng ngươi phá tan kẻ chăn và bầy nó, kẻ cày ruộng và đôi bò nó.
    Ta sẽ dùng ngươi phá tan các quan cai trị và các quan đề hình.
  hin-CV: तुमसे मैं चरवाहे एवं भेड़-बकरियों को नष्ट करता हूं, तुमसे ही मैं किसान एवं
    उसके सहायकों को नष्ट करता हूं, तथा तुमसे ही मैं राज्यपालों एवं सेनापतियों को नष्ट
    करता हूं.
  spa-BES: Contigo será quebrantado el guardián de las ovejas con su rebaño, y contigo
    el granjero y sus bueyes serán quebrantados, y contigo serán quebrantados los
    capitanes y los gobernantes.
  tdx-tdx: Ie ama’o le hampagomokomoheko ty mpiarake naho ty lia-rai’e, ie ama’o le
    handemoheko ty mpiroake naho o katraka’eo, ie ama’o le hañimokimoheko o mpifeheo
    rekets’ o sorota’eo.
  tha-KJV: เราจะทุบผู้เลี้ยงแกะและฝูงแกะเป็นชิ้นๆด้วยเจ้า เราจะทุบชาวนาและวัวคู่แอกของเขาเป็นชิ้นๆด้วยเจ้า
    เราจะทุบเจ้าเมืองและปลัดเมืองเป็นชิ้นๆด้วยเจ้า
  por-BR-2018: Contigo despedaçarei o pastor e seu rebanho; contigo despedaçarei o
    lavrador e suas juntas de bois ; e contigo despedaçarei governadores e príncipes.
  deu-ELO: und mit dir zerschmettere ich den Hirten und seine Herde, und mit dir zerschmettere
    ich den Ackersmann und sein Gespann, und mit dir zerschmettere ich Landpfleger
    und Statthalter.
  eng-WYC-2018: and I shall hurtle down in thee a shepherd and his flock; and I shall
    hurtle down in thee an earth-tiller and his yoke beasts; and I shall hurtle down
    in thee dukes and magistrates. (and I shall hurtle down with thee a shepherd and
    his flock; and I shall hurtle down with thee an earth-tiller, or a farmer, and
    his yoke beasts; and I shall hurtle down with thee rulers and magistrates.)
  epo-epo: Mi frakasis per vi paŝtiston kaj lian ŝafaron, Mi frakasis per vi terlaboriston
    kaj lian jungaĵon, Mi frakasis per vi komandantojn kaj estrojn.
  uig-PIN: Sening bilǝn ⱨǝm padiqi ⱨǝm ⱪoy padisini bitqit ⱪilimǝn; Sening bilǝn ⱨǝm
    deⱨⱪan ⱨǝm boyunturuⱪⱪa ⱪetilƣan kalilirini bitqit ⱪilimǝn; Sening bilǝn ⱨǝm waliylar
    ⱨǝm ⱨɵkümranlarni bitqit ⱪilimǝn.
  beo-beo: Na da dia loboga dunu, uda da:i hamoi, ayeligi, dunu mano, uda mano, laigebo
    ouligisu dunu, ilia laigebo wa:i, osobo gidinasu dunu amola ilia hosi, hina bagade
    dunu amola ilia eagene ouligisu dunu, amo medole lelegei dagoi.
  tpi-OTNT: Mi bin kisim yu na bagarapim ol sipsip wantaim ol wasman bilong ol. Mi
    bin kisim yu na bagarapim ol bulmakau i pulim ain bilong brukim graun, wantaim
    ol man i bosim ol. Na mi bin kisim yu na bagarapim ol gavman na ol hetman.
  hau-SA: da kai ne na ragargaza makiyayi da garke, da kai ne na ragargaza manoma
    da dawakan noma, da kai ne na ragargaza masu mulki da shugabanni.
  uig-LAT: Séning bilen hem padichi hem qoy padisini bitchit qilimen; Séning bilen
    hem déhqan hem boyunturuqqa qétilghan kalilirini bitchit qilimen; Séning bilen
    hem waliylar hem hökümranlarni bitchit qilimen.
  nde-nde: ngawe ngihlifiza abelusi lemihlambi, ngawe ngihlifiza umlimi lenkabi, ngawe
    ngihlifiza ababusi lezikhulu.
  ton-ton: Pea te u laiki ʻaki koe ʻae tauhi mo ʻene fanga sipi; pea te u laiki ʻaki
    koe ʻae tangata ngoue mo ʻene fanga manu; pea te u laiki ʻaki koe ʻae houʻeiki
    mo e kau pule.
  ces-1613: Abych rozrážel skrze tebe pastýře s stádem jeho, abych rozrážel skrze
    tebe oráče s spřežením jeho, abych rozrážel skrze tebe vývody a knížata.
  eng-WMB: With you I will break in pieces the shepherd and his flock. With you I
    will break in pieces the farmer and his yoke. With you I will break in pieces
