verse: JER.051.020
translations:
  mal-C: “നിങ്ങൾ എന്റെ ഗദയും യുദ്ധത്തിനുള്ള ആയുധവുമാണ്; നിങ്ങളെ ഉപയോഗിച്ച് ഞാൻ രാഷ്ട്രങ്ങളെ
    തകർക്കുന്നു, നിങ്ങളെ ഉപയോഗിച്ച് ഞാൻ രാജ്യങ്ങളെ നശിപ്പിക്കുന്നു,
  deu-TKW: Als Hammer galtst du mir, als Kriegswaffe, daß ich mit dir Völker zerhämmerte,
    und Königreiche mit dir vernichtete,
  lin-lin: 'Ozalaki solo marto, ebundeli na Ngai ya bitumba : elongo na yo, napanzaki
    bikolo ; elongo na yo, nabebisaki mikili ;'
  eng-LSV: You [are] My shatterer—weapons of war, || And I have broken in pieces nations
    by you, || And I have destroyed kingdoms by you,
  eng-GNV: 'Thou art mine hammer, and weapons of warre: for with thee will I breake
    the nations, and with thee wil I destroy kingdomes,'
  eng-WEBSTER: 'Thou art my battle-ax and weapons of war: for with thee will I break
    in pieces the nations, and with thee will I destroy kingdoms;'
  nhw-BL: 'TOTECO camanalti tlen Babilonia: “Babilonia eltoc quen se hacha catli ica
    nitlahuilanas huan quen nomachete. Quena, elis quen notepos para ica niquinsosolos
    tlalme huan para niquintzontlamiltis tlanahuatiani.'
  swh-ONEN: '“Wewe ndiwe rungu langu la vita, silaha yangu ya vita: kwa wewe navunjavunja
    mataifa, kwa wewe naangamiza falme,'
  bba-bba: Yinni Gusunɔ u nɛɛ, Bɑbiloni, ɑ rɑɑ sɑ̃ɑwɑ nɡe nɛn mɑtɑlɑkɑ bɑkɑ tɑbu sɔɔ.
    Wunɑ nɑ dendɑ nɑ kɑ bwese dɑbinu kɔsukɑ, mɑ nɑ nin bɑnnu sururɑ.
  eng-KJVCPB: 'Thou art my battle axe and weapons of war: For with thee will I break
    in pieces the nations, And with thee will I destroy kingdoms:'
  luo-luo: “In e odungana mar lweny, gira mar kedo, in ema atiekogo ogendini, in ema
    akethogo pinjeruodhi,
  meu-meu: Oi na egu gahi bona egu tuari ḡauna; oiemu amo bese idau-idau baina huaridia,
    oiemu amo basileia idau-idau baina habuadia tari;
  npi-ULB: तँ मेरो युद्धको घन, युद्धको लागि मेरो हतियार हो । तँद्वारा नै म जातिहरूलाई
    टुक्रा-टुक्रा पार्नेछु, र राज्यहरूलाई नष्‍ट पार्नेछु ।
  yor-yor: “Ìwọ ni kùmọ̀ ogun ohun èlò ogun mi, ohun èlò ìjà mi, pẹ̀lú rẹ èmi ó fọ́
    orílẹ̀-èdè túútúú, èmi ó bà àwọn ilé ọba jẹ́.
  pes-OPCB: 'خداوند می‌فرماید: «ای بابِل، تو گرز من هستی. از تو برای در هم کوبیدن
    قومها و نابود کردن ممالک استفاده کرده‌ام.'
  tgl-ULB: Ikaw ang aking martilyong pandigma, ang aking sandata sa labanan. Sa pamamagitan
    mo, dudurugin ko ang mga bansa at sisirain ang mga kaharian.
  hui-hui: Anduane Homogohanda lalu, Babilono í̠ i̱naga to̱le̱ baga hama ale halu
    mbirale wai bule howa gi pehalu yamulene ale kegoni. I̱na í̠ yamialu wali agali
    dewaore bo dambu wahai halu dindi timbuni hongohe wiaru bo gindirulo wahai harugoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``အို ဗာ​ဗု​လုန်​မြို့၊ သင်​သည်​ငါ​၏​သံ​တူ၊စစ်​တိုက်​ရာ​တွင်
    ငါ​အ​သုံး​ပြု​သည့်​လက်​နက်​ဖြစ်​၏။ ငါ​သည်​သင့်​ကို​အ​သုံး​ပြု​၍​လူ​မျိုး​တ​ကာ​ကို
    ချေ​မှုန်း​ခဲ့​၏။ တိုင်း​နိုင်​ငံ​တို့​ကို​ပြို​ကွဲ​စေ​ခဲ့​၏။
  bod-N: ཁྱོད་ནི་ངའི་རྒྱག་བྱེད་ཀྱི་སྟ་རེ་དང་འཐབ་མོའི་མཚོན་ཆ་ཡིན་ཏེ། ངས་ཁྱོད་བརྒྱུད་ནས་མི་རྣམས་རྡུལ་དུ་བརླག་ཅིང་།
    རྒྱལ་ཕྲན་རྣམས་མེད་པར་བྱའོ། །
  sna-sna: “Ndiwe tsvimbo yangu yehondo, chombo changu chokurwa, newe ndinoparadza
    ndudzi, newe ndinoparadza umambo,
  spa-BLM: “Vosotros sois mi hacha de combate y mis armas de guerra. Contigo romperé
    las naciones en pedazos. Con ustedes destruiré reinos.
  cac-cac: 'Ix yalan Jehová icha tic: A Babilonia icha in nivan mac''lab'' q''ueen
    yaji, icha pax in yamc''ab'' yic oval yaji. A yed''oc ix vac'' ac''joc ganar juntzan̈
    nación yed'' sreyal.'
  swh-ULB: Wewe ni nyundo ya vita yao, silaha ya vita yangu. Kwa wewe nitawaponda
    mataifa na kuharibu falme.
  bel-bel: Ты ў мяне - молат, зброя вайсковая; табою Я пабіваў народы і табою разбураў
    царствы;
  deu-ELBBK: Du bist mir ein Streithammer, eine Kriegswaffe; und mit dir zerschmettere
    ich Nationen, und mit dir zerstöre ich Königreiche;
  mbb-OT: Migkaǥi is Nengazen te, “Babilonia, iyan ka masu ku wey ǥumaan ku te tebek.
    Pinaaǥi kenikew edezeetan ku is menge nasyun wey menge ginhedian,
  mal-2015: നീ എന്റെ വെണ്മഴുവും യുദ്ധത്തിന്നുള്ള ആയുധങ്ങളും ആകുന്നു; ഞാൻ നിന്നെക്കൊണ്ടു
    ജാതികളെ തകർക്കയും നിന്നെക്കൊണ്ടു രാജ്യങ്ങളെ നശിപ്പിക്കയും ചെയ്യും.
  rmc-rmc: „Babilonona, tu sal miro čokanos the miri zbraň pro mariben, tuha phagerava
    o narodi a tuha zňičinava o kraľišagi.
  pes-OPV: «تو برای من کوپال و اسلحه جنگ هستی. پس از تو امت‌ها را خرد خواهم ساخت و
    از توممالک را هلاک خواهم نمود.
  ron-1924: „Ту Мь-ай фост ун чокан ши о унялтэ де рэзбой. Ам здробит нямурь прин
    тине, ам нимичит ымпэрэций прин тине.
  ben-OBCV: “তুমিই আমার যুদ্ধের মুগুর, যুদ্ধের জন্য আমার অস্ত্র। তোমাকে দিয়েই আমি
    জাতিগুলিকে চূর্ণ করি, তোমার দ্বারাই আমি রাজ্যগুলিকে ধ্বংস করি,
  som-som: Adigu waxaad ii tahay dubbahaygii iyo hubkaygii dagaalka, oo adigaan quruumaha
    kugu burburin doonaa, oo adigaan boqortooyooyin kugu baabbi'in doonaa.
  lat-VUC: 'Collidis tu mihi vasa belli: et ego collidam in te gentes, et disperdam
    in te regna:'
  eng-ASVBT: 'Thou art my battle-axe and weapons of war: and with thee will I break
    in pieces the nations; and with thee will I destroy kingdoms;'
  ita-1885: Tu mi sei stato un martello, e strumenti di guerra; e con te ho fiaccate
    le nazioni, e con te ho distrutti i regni;
  eng-LXXUP: Then Jeremiah answered all the people, the mighty men, and the women,
    and all the people that returned him these words for answer, saying,
  eng-ULB: You are my war hammer, my weapon for battle. With you I will smash nations
    and destroy kingdoms.
  spa-VBL: Tú eres mi garrote de guerra, el arma que uso en la batalla. Te uso para
    destruir naciones; te uso para destruir reinos.
  fra-_FOB: 'Tu m''as été un marteau, un instrument de guerre: par toi j''ai mis en
    pièces des nations, par toi j''ai détruit des royaumes.'
  mal-mal: നീ എന്റെ വെണ്മഴുവും യുദ്ധത്തിനുള്ള ആയുധങ്ങളും ആകുന്നു; ഞാൻ നിന്നെക്കൊണ്ട്
    ജനതകളെ തകർക്കുകയും നിന്നെക്കൊണ്ട് രാജ്യങ്ങളെ നശിപ്പിക്കുകയും ചെയ്യും.
  urd-GVR: Ai Bābal, tū merā hathoṛā, merā jangī hathiyār thā. Tere hī zariye maiṅ
    ne qaumoṅ ko pāsh pāsh kar diyā, saltanatoṅ ko ḳhāk meṅ milā diyā.
  suz-BL: बेबीलोन, गे लडाइ पचा कली आं तुप्‍‍तीके नु लडाइ पतीक या बाक्‍नेवे। गो इ रे
    पा रागी रागी ङा मुर आन कली तुप्‍ता‍मी। गो इ रे पा राज्‍य आन कली खतम पोक्‍‍तामी।
    येरमीया ५०:२३
  eng-NOY: Thou hast been to me my battle-hammer, My weapon of war. And with thee
    I broke in pieces the nations, And with thee I destroyed the kingdoms.
  ita-1927: O Babilonia, tu sei stata per me un martello, uno strumento di guerra;
    con te ho schiacciato le nazioni, con te ho distrutto i regni;
  ckb-ckb: «تۆ گورزی منی، چەکەکانی جەنگی منی، بە تۆ نەتەوەکان تێکدەشکێنم، بە تۆ شانشینەکان
    لەناودەبەم،
  eng-BBE: 'You are my fighting axe and my instrument of war: with you the nations
    will be broken; with you kingdoms will be broken;'
  kan-OKCV: “ನೀನು ನನ್ನ ಗದೆಯೂ, ನನ್ನ ಯುದ್ಧದ ಆಯುಧಗಳೇ, ನಿನ್ನಿಂದ ಜನಾಂಗಗಳನ್ನು ಚೂರುಚೂರಾಗಿ
    ಒಡೆದು ಬಿಡುತ್ತೇನೆ, ನಿನ್ನಿಂದ ರಾಜ್ಯಗಳನ್ನು ನಾಶಮಾಡುತ್ತೇನೆ.
  tam-2017: நீ எனக்கு தண்டாயுதமும் அஸ்திராயுதமுமானவன்; நான் உன்னைக்கொண்டு ஜாதிகளை
    நொறுக்குவேன்; உன்னைக்கொண்டு ராஜ்யங்களை அழிப்பேன்.
  spa-RV-1909: Martillo me sois, y armas de guerra; y por medio de ti quebrantaré
    gentes, y por medio de ti desharé reinos;
  ron-BTF: Tu ești securea mea de bătălie și armele de război; fiindcă cu tine voi
    zdrobi în bucăți națiunile și cu tine voi distruge împărățiile;
  eng-WEBP: “You are my battle ax and weapons of war. With you I will break the nations
    into pieces. With you I will destroy kingdoms.
  eng-FBV: You are my war club, the weapon I use in battle. I use you to destroy nations;
    I use you to destroy kingdoms.
  nld-1939: 'Tot moker zult ge Mij dienen, Tot knots in de strijd: Ik vermorzel volkeren
    met u, Ik verbrijzel koninkrijken met u;'
  nch-BL: 'TOTECO camanalti ten Babilonia: “Babilonia eltoc quej se hacha cati ica
    nitatehuis huan quej nomacheta. Quena, elis quej notepos para ica niquinsosolos
    talme huan para niquintzontamiltis tanahuatiani.'
  vie-1934: Ngươi làm búa và khí giới đánh giặc cho ta; ta sẽ dùng ngươi phá tan các
    dân và diệt các nước.
  hin-CV: “उनका आश्वासन है, मेरे लिए तुम युद्ध के शस्त्र हो, तुम्हारे द्वारा मैं राष्ट्रों
    को चूर्ण कर देता हूं, तुम्हारे साथ मैं राज्यों को नष्ट कर देता हूं,
  spa-BES: Tú eres mi hacha de combate y mi instrumento de guerra; contigo serán quebrantadas
    las naciones; contigo destruiré reinos;
  tdx-tdx: Ihe ro dodako naho fialiañ’ aliko, ie rekets’Azo le hampagomokomoheko ty
    fifelehañe naho hampikimokimoheko ty fifeheañe.
  tha-KJV: เจ้​าเป็นค้อนและยุทโธปกรณ์ของเรา เราจะทุบบรรดาประชาชาติเป็นชิ้นๆด้วยเจ้า
    เราจะทำลายราชอาณาจักรทั้งหลายด้วยเจ้า
  por-BR-2018: Tu és para mim um martelo, e armas de guerra; contigo despedaçarei
    nações, e contigo destruirei reinos;
  deu-ELO: Du bist mir ein Streithammer, eine Kriegswaffe; und mit dir zerschmettere
    ich Nationen, und mit dir zerstöre ich Königreiche;
  eng-WYC-2018: Thou hurtlest down to me the instruments of battle, and I shall hurtle
    down folks in thee, and I shall lose realms in thee; (Thou be the instruments
    of battle for me, and I shall hurtle down nations with thee, and destroy kingdoms
    with thee;)
  epo-epo: Vi estis por Mi martelo, ilo de batalo, kaj per vi Mi frakasis naciojn,
    kaj per vi Mi ekstermis regnojn;
  uig-PIN: Sǝn Israil Mening gɵrzǝm, Mening jǝng ⱪoralimdursǝn; Sening bilǝn Mǝn ǝllǝrni
    bitqit ⱪilimǝn, Sening bilǝn padixaⱨliⱪlarni tarmar ⱪilimǝn;
  beo-beo: Hina Gode da amane sia:sa, “Ba:bilone! Di da Na ‘ha:ma’ (hammer) gala.
    Di da Na gegesu liligi. Na da di amoga fifi asi gala amola hina bagade fi amo
    goudanesi.
  tpi-OTNT: Bikpela i tok olsem, “Babilon, yu stap olsem hama bilong mi na olsem samting
    mi kisim bilong pait. Mi bin kisim yu na brukim ol planti lain manmeri na bagarapim
    planti strongpela kantri.
  hau-SA: “Kai ne kulkin yaƙina, kayan yaƙina, da kai ne na ragargaza ƙasashe, da
    kai ne na hallaka mulkoki,
  uig-LAT: Sen Israil Méning görzem, Méning jeng qoralimdursen; Séning bilen Men ellerni
    bitchit qilimen, Séning bilen padishahliqlarni tarmar qilimen;
  nde-nde: Wena uyinduku yami yempi, isikhali sami sokulwa ngawe ngitshabalalisa izizwe,
    ngawe ngichitha imibuso;
  ton-ton: '“Ko koe ko hoku toki ke tau ʻaki mo ʻeku mahafutau: he te u laiki ʻaki
    koe ke momo ʻae ngaahi fonua, pea te u fakaʻauha ʻaki ko e ngaahi puleʻanga;'
  ces-1613: Ty jsi mým kladivem rozrážejícím, nástroji válečnými, abych rozrážel skrze
    tebe národy, a kazil skrze tebe království,
  eng-WMB: “You are my battle ax and weapons of war. With you I will break the nations
    into pieces. With you I will destroy kingdoms.
  tam-TCV: “பாபிலோனே! நீயே எனக்குத் தண்டாயுதமும், போர் ஆயுதமுமாயிருக்கிறாய். நான்
    உன்னைக்கொண்டு நாடுகளை அழிக்கிறேன். உன்னைக்கொண்டே அரசுகளையும் அழிப்பேன்.
  ceb-ULB: Ikaw ang akong martilyo sa gubat, ang akong hinagiban alang sa gubat. Pinaagi
    kanimo pagadugmokon ko ang mga kanasoran ug laglagon ang mga gingharian.
  pol-UBG: Jesteś moim młotem i orężem wojennym. Tobą zmiażdżę narody, tobą zniszczę
    królestwa;
  urd-GVU: اے بابل، تُو میرا ہتھوڑا، میرا جنگی ہتھیار تھا۔ تیرے ہی ذریعے مَیں نے قوموں
    کو پاش پاش کر دیا، سلطنتوں کو خاک میں ملا دیا۔
  deu-1912: Du bist mein Hammer, meine Kriegswaffe; durch dich zerschmettere ich die
    Heiden und zerstöre die Königreiche;
  kan-2017: ಬಾಬೆಲೇ, ನೀನು ನನಗೆ ಗದೆಯು ಮತ್ತು ಶಸ್ತ್ರವು, ನಾನು ನಿನ್ನಿಂದ ಜನಾಂಗಗಳನ್ನು ಒಡೆದುಬಿಡುತ್ತೇನೆ;
  yap-yap: Be ga’ar SOMOL, “Gimed yu Babylon, e gimed e ama ni fanag, ni talin e cham
    rog ko mael. Gu ma maruwel ngomed nggu pirdi’iy e pi nam nge pi gil’ilungun e
    pi pilung,
  hlt-MCSB: Nang tah ka caemboh neh caemtloek tubael ni. Nang te namtom kan daeh nah
    vetih nang te ram kam phae nah ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ባብሎኔ! ኔኤኒ ታኣኮ ዓንጎ ሙቁሦና ዖሎ ዓንጋሞናኬ፤ ኔና ታኣኒ ዓንጋሞ ማሂ ዴሮ
    ጋኣጪናኣኮኬ፤
  twi-ASANTE: “Woyɛ me ko asaeɛ, mʼakodeɛ a mede kɔ ɔsa; mede wo dwerɛ amanaman, mede
    wo sɛe ahennie bebree,
  eng-WEBU: “You are my battle ax and weapons of war. With you I will break the nations
    into pieces. With you I will destroy kingdoms.
  wal-wal: GODAI hagaadan yaagees; “Baabiloonee, neeni ta dijinonne ta ola miishsha.
    Nenan go7ettada taani biittata mentterettaas; kawotettatakka xaissaas.
  spa-PDDPT: 'Tú fuiste mi mazo y mis armas de guerra: Por medio de ti quebranté naciones,
    aniquilé reinos,'
  gun-gun: “Ha'e gui ndee Babilônia ma xerembiporu mba'emo mbotaa rami areko, joe
    apu'ãa rupi aiporu va'ekue. Ndevy pe ambovaipa uka yvy regua, amokanhy uka huvixa
    kuery guive.
  ilo-ULB: Sika ti martiliok a panggubat, ti igamko a panggubat. Babaen kenka, burakekto
    dagiti nasion ken dadaelek dagiti pagarian.
  kpg-kpg: Dimaadua ga helekai, “Babylonia, koe go dagu haamaa, agu goloo dauwa. Au
    ne hai hegau goe belee oho nia waahale mono henua,
  uig-ARA: سەن ئىسرائىل مېنىڭ گۆرزەم، مېنىڭ جەڭ قورالىمدۇرسەن؛ سېنىڭ بىلەن مەن ئەللەرنى
    بىتچىت قىلىمەن، سېنىڭ بىلەن پادىشاھلىقلارنى تارمار قىلىمەن؛
  sus-sus: «I tan findixi n ma geresose nan na, n sie rayensenma naxan na, n mangɛya
    xun nakanama naxan saabui ra,
  pon-2006: KAUN-O ketin mahsanih, “Papilonia, kowe me nei amma, nei tehtehn mahwen.
    I doadoahngkin uhk pwe ke en kauwehla wehi kan oh sahpw akan,
  ksd-ksd: U kaugu ram ma kaugu vargal; ma ina pamar gigi ra umana vuna tarai, ma
    ina vamutue ra umana vuna gunan tam;
  tur-YTC: Sen benim savaş baltam ve savaş silahımsın. Seninle ulusları parçalayacağım.
    Seninle krallıkları yok edeceğim.
  grc-BRENT: Καὶ εἶπεν Ἱερεμίας παντὶ τῷ λαῷ, τοῖς δυνατοῖς καὶ ταῖς γυναιξὶ καὶ παντὶ
    τῷ λαῷ τοῖς ἀποκριθεῖσιν αὐτῷ λόγους, λέγων,
  ind-AYT: Dia berkata, “Kamu adalah alat pemukul dan senjata perang-Ku, bersamamu
    Aku menghancurkan bangsa-bangsa hingga berkeping-keping, bersamamu Aku menghancurkan
    kerajaan-kerajaan,
  nya-nya: “Iwe Babuloni ndi ndodo yanga, chida changa chankhondo. Ndi iwe ndimaphwanya
    mitundu ya anthu, ndi iwe ndimawononga maufumu,
  hrv-hrv: Ti si mi bio malj, oružje ratno. Pomlatih tobom narode, razmrskah tobom
    kraljevstva.
  mps-mps: Genuai Bidigo e tiwai po wali, “Babilon, nage eno egebe wąbi tiwai bidibao,
    te eno hwįainu sabo nai tiwai dao. Eno nage selama, te hauwa we bidi hani dabe
    me te bomai kantri tǫ dolai dao.
  tpi-tpi: Bikpela i tok olsem, “Babilon, yu stap olsem hama bilong mi na olsem samting
    mi kisim bilong pait. Mi bin kisim yu na brukim ol planti lain manmeri na bagarapim
    planti strongpela kantri.
  dan-1931: Du* var mig en Stridshammer, et Våben; med dig knuste jeg Folk, med dig
    ødelagde jeg Riger; { [*dvs. Babel. Jer. 50, 23.] }
  vie-OVCB: “Ngươi là lưỡi rìu và vũ khí chiến trận của Ta,” Chúa Hằng Hữu phán. “Ta
    sẽ dùng ngươi để đập tan các nước và tiêu diệt nhiều vương quốc.
  guj-2017: યહોવાહ કહે છે, “હે બાબિલ નગરી, તું મારી ફરશી તથા યુદ્ધશસ્ત્રો છે. તારા
    વડે હું સર્વ પ્રજાઓનું ખંડન કરીશ. અને તારા વડે હું રાજ્યોનો નાશ કરીશ.
  pon-2006A: KAUN-O ketin mahsanih, “Papilonia, kowe me nei amma, nei tehtehn mahwen.
    I doadoahngkin uhk pwe ke en kauwehla wehi kan oh sahpw akan,
  por-BRBSL: “Vocês são meu eixo de batalha e minhas armas de guerra. Com vocês, eu
    quebrarei as nações em pedaços. Com vocês, destruirei os reinos.
  cth-cth: Nang teh ka tarantuknae cakâ hoi senehmaica lah na o teh, nang hno lahoi
    miphunnaw hah ka dêi, nang hno lahoi uknaeramnaw hah ka raphoe han.
  twi-twi: “Woyɛ me ko abaa, mʼakode a mede kɔ sa mede wo dwerɛw amanaman, mede wo
    sɛe ahenni bebree,
  hlt-hlt: Nang tah ka caemboh neh caemtloek tubael ni. Nang te namtom kan daeh nah
    vetih nang te ram kam phae nah ni.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Bɑbidɔnni weè do ɔ̃ ntú dihenkɛ̀rì m
    puɔ̀nnɛ̀ dì yɛbotɛ̀, nɛ̀ wenwe m puɔ̀nnɛ̀mɛ̀ yɛkpɑ̀ɑ̀tìyɔ.'
  msy-2020: 'Ikiavɨra Itir God kamaghɨn mɨgei: “Babilon, nɨ mati kɨ mɨsoghasa inizir
    bizir mam, nɨ nan ifanim mɨn iti. Kɨ nɨ inigha, kantrin avɨriba mɨsaragharɨgha,
    egha nguibar gavgavir avɨribagh asɨghasɨki.'
  azb-azb: «Sən mənim toppuzum, döyüş silahımsan, Səninlə millətləri qırıram, Səninlə
    padşahlıqları məhv edirəm.
  eng-DBY: 'Thou art my maul, [my] weapons of war: and with thee I will break in pieces
    the nations, and I will with thee destroy kingdoms;'
  hin-2017: “तू मेरा फरसा और युद्ध के लिये हथियार ठहराया गया है; तेरे द्वारा मैं जाति-जाति
    को तितर-बितर करूँगा; और तेरे ही द्वारा राज्य-राज्य को नाश करूँगा।
  wol-KYG: «Yaw Babilon, yaa doon sama wàkku, di sama ngànnaay, ma di la wàkke xeet
    yi, rajaxee la réew yi,
  eng-YLT: An axe [art] thou to me — weapons of war, And I have broken in pieces by
    thee nations, And I have destroyed by thee kingdoms,
  eng-WYC-2017: Thou hurtlest down to me the instruments of battle, and I shall hurtle
    down folks in thee, and I shall lose realms in thee;
  eng-WMBB: “You are my battle axe and weapons of war. With you I will break the nations
    into pieces. With you I will destroy kingdoms.
  urd-GVH: ऐ बाबल, तू मेरा हथोड़ा, मेरा जंगी हथियार था। तेरे ही ज़रीए मैंने क़ौमों
    को पाश पाश कर दिया, सलतनतों को ख़ाक में मिला दिया।
  rug-rug: “Agoi Babiloni sa Qua karamaho meke vedara, sari Qua tiṉitoṉa varipera,
    tavetavete nigo Rau pude huari sari na butubutu, tavetavete nigo Rau pude huari
    sari na binaṉara,
  gaz-gaz: “Ati bokkuu koo kan duulaa miʼa lolaa kootii ti; ani siin saboota nan caccabsa;
    siin mootummoota nan barbadeessa;
  fra-LSG: Tu as été pour moi un marteau, un instrument de guerre. J’ai brisé par
    toi des nations, Par toi j’ai détruit des royaumes.
  yal-yal: “Babilɔn kaane, ɛ lu nɛn n xa alo sinbena, yɛngɛ so se faɲina, n yi siyane
    raxuya ayi ɛ ra, n yi yamanane kala ɛ xɔn.
  haw-1868: 'He hamare no oe no''u, A me ko''u mau mea kaua e kaua''i: No ka mea,
    ia oe no wau e wawahi ai i na aina, A ia oe no hoi e luku aku ai au i na aupuni;'
  arb-NAV: أَنْتَ فَأْسُ مَعْرَكَتِي وَآلَةُ حَرْبِي. بِكَ أُمَزِّقُ الأُمَمَ إِرْباً
    وَأُحَطِّمُ مَمَالِكَ.
  ewe-ewe: “Aʋawɔkpo kple aʋawɔnu nènye nam, wòe metsɔ kaka dukɔwoe, wòe metsɔ tsrɔ̃
    fiaɖuƒewoe.
  eng-LEE: Thou art a hammer unto me, weapons of war; and I strike down with thee
    nations, and I destroy with thee kingdoms;
  asm-FB: তুমি মোৰ গদা আৰু যুদ্ধৰ অস্ত্ৰ; তোমাৰ দ্বাৰাই মই নানা জাতিক খণ্ড খণ্ড কৰিম
    আৰু তোমাৰ দ্বাৰাই নানা ৰাজ্য সংহাৰ কৰিম;
  sus-A: «عِ تَن قِندِشِ ﭑ مَ فٍرٍ سٌسٍ نَن نَ، ﭑ سِيٍ رَيٍنسٍنمَ نَشَن نَ، ﭑ مَنفّيَ
    شُن نَكَنَمَ نَشَن سَابُي رَ،
  fra-SBL: « Vous êtes ma hache de guerre et mes armes de guerre. Avec toi, je briserai
    les nations en morceaux. Avec toi, je détruirai des royaumes.
  hbo-hbo: מַפֵּץ־אַתָּ֣ה לִ֔י כְּלֵ֖י מִלְחָמָ֑ה וְנִפַּצְתִּ֤י בְךָ֙ גֹּויִ֔ם וְהִשְׁחַתִּ֥י
    בְךָ֖ מַמְלָכֹֽות׃
  kik-kik: '“Nĩwe njũgũma yakwa ya ita, na nowe kĩndũ gĩakwa kĩa mbaara: nĩwe hũthagĩra
    kũhehenja ndũrĩrĩ, na ngatũmĩra hinya waku kũniina mothamaki.'
  fra-NCL: 'Tu me sers de marteau, d’arme de guerre : par toi je broie des peuples ;
    par toi je détruis des royaumes ;'
  cek-AK: Nang loe misa ka tukhaih caka hoi maiphaw maica ah na oh; nang patohhaih
    hoiah prae kaminawk to ka khuek moe, nang rang hoiah praenawk to kam rosak;
  cuk-cuk: 'Bab-Jehová soged: “Babilonia, bemar anga mardoyobi gued, be angala bila-onogedgi
    ibmar-ebulegedyob gued. Bebali, an neggwebur-dummagan bibisged, degi, dulemar-baid-baid-bukmaladi
    beba an obelobalid.'
  uig-CYR: Сән Исраил Мениң гөрзәм, Мениң җәң қуралимдурсән; Сениң билән Мән әлләрни
    битчит қилимән, Сениң билән падишалиқларни тар мар қилимән;
  tel-2017: నువ్వు నాకు యుద్ధంలో ప్రయోగించే గద లాంటి వాడివి. యుద్ధంలో నువ్వు నా ఆయుధం.
    నీ ద్వారా నేను జనాలనూ జాతులనూ ధ్వంసం చేస్తాను. రాజ్యాలను నాశనం చేస్తాను.
  hat-BSA: '“Li di: “Ou se baton lagè M ak zam lagè M yo; epi avèk ou, Mwen kraze
    nasyon yo. Avèk ou, Mwen detwi wayòm yo.'
  kos-kos: LEUM GOD El fahk, “Babylonia, kom hammer nutik, kufwen mwe mweun nutik.
    Nga orekmakin kom in tuktukya mutunfacl ac tokosrai.
  hbo-WLC: מַפֵּץ־אַתָּ֣ה לִ֔י כְּלֵ֖י מִלְחָמָ֑ה וְנִפַּצְתִּ֤י בְךָ֙ גּוֹיִ֔ם וְהִשְׁחַתִּ֥י
    בְךָ֖ מַמְלָכֽוֹת׃
  ibo-ibo: “Ị bụ mkpọrọ osisi m ji ebu agha, na ngwa agha m ga-eji gaa nʼihu agha.
    Gị ka m ga-eji tipịa mba niile dị iche iche, gị ka m ga-eji laa alaeze niile nʼiyi;
  ory-ory: ତୁମ୍ଭେ ଆମ୍ଭର ଗଦା ଓ ଯୁଦ୍ଧର ଅସ୍ତ୍ର ସ୍ୱରୂପ; ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭ ଦ୍ୱାରା ନାନା
    ଗୋଷ୍ଠୀଙ୍କୁ ଚୂର୍ଣ୍ଣ କରିବା ଓ ତୁମ୍ଭ ଦ୍ୱାରା ନାନା ରାଜ୍ୟକୁ ସଂହାର କରିବା;
  chk-chk: Ewe Samol mi Lapalap a apasa, “En Papilon ai ama me ai pisekin maun. Üa
    aea en le atatakisi ekewe mwü o ataela ekewe fanü.
  rop-rop: Wal YAWEI bin tok, “Bebalon, yu na main hema, en main wepan blanga faitfaitbat.
    Aibin yusumbat yu blanga binijimap ola kantri, en ola pipul,
  ukr-1871: Ти в мене — молот, знаряд воєнний; тобою я побивав народи; тобою розбивав
    царства;
  deu-1951: Du bist mir ein Hammer und eine Kriegswaffe gewesen; mit dir habe ich
    Völker zerschmettert und Königreiche mit dir zerstört;
  eng-JPS: Thou art My maul and weapons of war, and with thee will I shatter the nations,
    and with thee will I destroy kingdoms;
  srp-1865: Ti si mi bio malj, oružje ubojno, i tobom satrh narode i tobom rasuh carstva.
  lug-lug: “Muli mbazzi yange, ekyokulwanyisa kyange eky’olutalo, mmwe be nkozesa
    okubetenta amawanga, mmwe be nkozesa okuzikiriza obwakabaka,
  heb-heb: מפץ אתה לי כלי מלחמה ונפצתי בך גוים והשחתי בך ממלכות׃
  ben-IRV: “তুমি আমার যুদ্ধের গদা, আমার যুদ্ধের অস্ত্র; তোমাকে দিয়ে আমি জাতিদের চুরমার
    করব এবং রাজ্যগুলিকে ধ্বংস করব।
  pan-pan: ਤੂੰ ਮੇਰੇ ਲਈ ਹਥੌੜਾ ਅਤੇ ਲੜਾਈ ਦਾ ਹਥਿਆਰ ਹੈਂ, ਤੇਰੇ ਨਾਲ ਮੈਂ ਕੌਮਾਂ ਨੂੰ ਭੰਨਾਂਗਾ,
    ਤੇਰੇ ਨਾਲ ਪਾਤਸ਼ਾਹੀਆਂ ਦਾ ਨਾਸ ਕਰਾਂਗਾ।
  mya-JVB: အိုသံတူ ကြီး၊ သင် သည် ငါ စစ်တိုက် စရာ လက်နက် ဖြစ်၏။ သင့် ကို ငါကိုင်၍ အတိုင်းတိုင်း
    အပြည်ပြည်တို့ကို ချိုးဖဲ့ ပြီ။
  tbg-tbg: 'Noravano Kotiva Babironi vatanaakara mintima tivo: Ne vaireka, ti tipuqara
    voqaara variavo. Te iqoka raqirera iha tipuqara viraqohai vo vatanaa vo vatanaaka
    ruqutu keha rumpintiri raampintirima ke vaunarave.'
  hmo-hmo: 'Lohiabada ia gwau: “Babulonia e, oi be egu hama, bona egu tuari gauna.
    Oi lau gaukaralaia dainai, bese idauidau bona basileia momo danu lau hadikaia
    ore.'
  urd-urd: तू मेरा गुर्ज़ और जंगी हथियार है, और तुझी से मैं क़ौमों को तोड़ता और तुझी
    से सल्तनतों को बर्बाद करता हूँ।
  rus-SYN: Ты у Меня - молот, оружие воинское; тобою Я поражал народы и тобою разорял
    царства;
  bqc-SIM: Babɛli, ń dɛ ma gbɛ̃́wiwibↄ ũɛ, ma gↄ̃kɛbↄn n ũ. Mi n sɛ mà buiↄ wíwiò,
    mi ń kpalaↄ midɛnnↄ.
  tcz-CHONGTHU: Pakaiyin aseiyin, nangma kagal heicha le chemjam nahin, “Namtin vaipi
    le lenggam jouse suhmangna kaman nahi.”
  mar-mar: तू माझा लढाईचा हातोडा आहेस, माझे लढाईचे हत्यार आहेस. तुझ्याबरोबर मी राष्ट्रांना
    मोडून तुकडे तुकडे करीन आणि राज्यांचा नाश करीन.
  qub-qub: 'Mastapis Tayta Dios niran: «¡Babilonia, gamga canqui pï-maytapis tacacuna
    cumbämi, guërracho pillyacuna armämi! Gamwanmi nasyuncunata ushashcä. Raycuna
    mandashantapis illgächishcä.'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, Bɑbiloni, ɑ rɑɑ sɑ̃ɑwɑ nge nɛn mɑtɑlɑkɑ bɑkɑ tɑbu sɔɔ.
    Wunɑ nɑ dendɑ nɑ kɑ bwese dɑbinu kɔsukɑ, mɑ nɑ nin bɑnnu sururɑ.
  hat-hat: 'Seyè a di ankò: -Babilòn, ou te yon gwo mato nan men mwen, yon zam pou
    m'' fè lagè. Se avè ou mwen te kraze nasyon yo. Se avè ou mwen te kraze peyi wa
    yo.'
  eng-BSB: “You are My war club, My weapon for battle. With you I shatter nations;
    with you I bring kingdoms to ruin.
  eng-WEBPB: “You are my battle axe and weapons of war. With you I will break the
    nations into pieces. With you I will destroy kingdoms.
  kbq-kbq: Hagi Ra Anumzamo'a Babiloni vahekura huno, Ha' nehaza konte kano nazampi
    eruankna huta tamagra mani'nazage'na tamagripi huvazi'na kokankokama nemaniza
    vahera zamahe pasaru nehu'na, tamagripi huvazina kinimo'zama kegavama hu'naza
    mopanena eri haviza hu'noe.
  nhe-BL: 'TOTECO camati tlen Babilonia: “Babilonia eltoc queja se hacha tlen ica
    nitlatehuis huan queja nomachete. Quena, elis queja notepos para ica niquinxolehuas
    tlaltini huan para niquintzontlamiltis tlanahuatiani.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg kury. — Mawiron, ereiko hepurunupà haw
    romo ne. Ereiko hetakihepuku romo hepuruzuka haw romo. Apei'ài'àg teko ywy tetea'u
    rehe har nepupe ihe wà. Amumaw tuwihaw ihe wà. Amumaw wanemiruze'eg ihe wà no.
  eng-DRA: 'Thou dashest together for me the weapons of war, and with thee I will
    dash nations together, and with thee I will destroy kingdoms:'
