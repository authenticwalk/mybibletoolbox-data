verse: JER.051.060
translations:
  mal-C: അങ്ങനെ യിരെമ്യാവ് ബാബേലിനു വരാൻപോകുന്ന അനർഥമൊക്കെയും—ബാബേലിനെക്കുറിച്ച് എഴുതപ്പെട്ടിരുന്ന
    ഈ വചനങ്ങൾ എല്ലാംതന്നെ—ഒരു തുകൽച്ചുരുളിൽ എഴുതി.
  deu-TKW: Es schrieb aber Jeremia all' das Unheil, das über Babel hereinbrechen sollte,
    in ein Buch - alle jene Reden, die in betreff Babels aufgeschrieben sind.
  lin-lin: Jeremi akomaki kati na buku pasi nyonso oyo esengelaki kokomela Babiloni.
    Makambo wana nyonso ekomamaki na tina na mokili ya Babiloni.
  eng-LSV: and Jeremiah writes all the calamity that comes to Babylon on one scroll—all
    these words that are written concerning Babylon.
  eng-GNV: 'So Ieremiah wrote in a booke all the euill that should come vpon Babel:
    euen al these things, that are written against Babel.'
  eng-WEBSTER: So Jeremiah wrote in a book all the evil that should come upon Babylon,
    even all these words that are written against Babylon.
  nhw-BL: Na, niJeremías, niquijcuilojtoya ipan se amatl nochi nopa huejhueyi tlatzacuiltili
    catli TOTECO quiijtojtoya amantzi quititlanis ipan tlali Babilonia huan nochi
    sequinoc tlamantli tlen Babilonia.
  swh-ONEN: Yeremia alikuwa ameandika ndani ya kitabu kuhusu maafa yote yatakayoipata
    Babeli, yaani yote yaliyokuwa yameandikwa kuhusu Babeli.
  bba-bba: Yerɑ Yeremi u yoruɑ tireru sɔɔ kɔ̃sɑ ye yɑ koo Bɑbiloni deemɑ kɑ sere mɑɑ
    ɡɑri kpuro yi Yinni Gusunɔ u ɡeruɑ Bɑbilonin sɔ̃.
  eng-KJVCPB: So Jeremiah wrote in a book all the evil that should come upon Babylon,
    even all these words that are written against Babylon.
  luo-luo: Jeremia nondiko e kitabu kuom masiche duto mano bi kuom Babulon, mago duto
    mane osendiki kuom Babulon.
  meu-meu: Ieremia ese dika idoinai Babulono latanai baine kau herevadia na buka ta
    ai e tore.
  npi-ULB: बेबिलोनमाथि आउन लागेका सबै विपत्तिको विषयमा यर्मियाले एउटा मुट्ठोमा लेखेका
    थिए । यी सबै वचन बेबिलोनको विषयमा लेखिएका थिए ।
  yor-yor: Jeremiah sì kọ gbogbo ọ̀rọ̀ ibi tí yóò wá sórí Babeli sínú ìwé kan, àní
    gbogbo ọ̀rọ̀ wọ̀nyí tí a kọ sí Babeli.
  pes-OPCB: تمام بلایایی را که خدا دربارهٔ بابِل فرموده بود، یعنی تمام مطالبی را که
    در بالا ذکر شده است، روی طوماری نوشتم،
  tgl-ULB: Sapagkat isinulat ni Jeremias sa isang kasulatang balumbon ang mga pahayag
    ng lahat ng malaking kapahamakan na darating sa Babilonia—ang lahat ng salitang
    ito na nakasulat tungkol sa Babilonia.
  hui-hui: Yaremaiahanda Babilono mo ko holebira lalu Anduane Homogohanda bi lamiyago
    bibahende gilibu wia hene.
  mya-mya: ငါ​သည်​ဗာ​ဗု​လုန်​မြို့​ကြုံ​တွေ့​ရ​မည့်​ပျက်​စီး မှု​မှန်​သ​မျှ​ကို​လည်း​ကောင်း၊
    ဗာ​ဗု​လုန်​မြို့ နှင့်​သက်​ဆိုင်​သော​အ​ခြား​အ​မှု​ကိစ္စ​များ ကို​လည်း​ကောင်း​စာ​စောင်​တစ်​ခု​တွင်​ရေး
    သား​၍​ပေး​၏။-
  bod-N: དེ་ཡང་ཡེ་རེམ་ཡཱ་ཡིས་པཱ་པེལ་ལོན་གྱི་སྟེང་དུ་འབྱུང་བར་འགྱུར་བའི་ཆག་སྒོ་ཐམས་ཅད་དེ།
    པཱ་པེལ་ལོན་གྱི་སྐོར་དུ་བྲིས་པའི་གསུང་འདི་ཐམས་ཅད་གླེགས་བམ་ནང་དུ་བཀོད་པ་རེད།
  sna-sna: Jeremia akanga anyora murugwaro pamusoro penjodzi dzose dzaizouya pamusoro
    peBhabhironi, zvose zvakanga zvakanyorwa pamusoro peBhabhironi.
  spa-BLM: Jeremías escribió en un libro todos los males que vendrían sobre Babilonia,
    y todas estas palabras que están escritas sobre Babilonia.
  cac-cac: Junxon̈ej ix vac' tz'ib'chajcan masanil tas toxo ix alchaji to d'in̈an
    sja d'a yib'an̈ Babilonia chi'.
  swh-ULB: Maana Yeremia alikuwa ameandika katika gombo kuhusu madhara yote yeliyokuwa
    yakienda kutendeka juu ya Babeli - maneno haya yote yaliyokuwa yameandikwa juu
    ya Babeli
  bel-bel: Ерамія ўпісаў у адну кнігу ўсе бядоты, якія павінны былі прыйсьці на Вавілон,
    усе гэтыя прамовы, напісаныя на Вавілон.
  deu-ELBBK: Und Jeremia schrieb in ein Buch all das Unglück, das über Babel kommen
    sollte, alle diese Worte, die gegen Babel geschrieben sind.
  mbb-OT: Insurat ni Jeremias diyà te linulun he velesahan is langun he kezeetan he
    edhimuwen diyà te Babilonia, wey is minsan hengkey he egkehitavù diyà te Babilonia.
  mal-2015: ബാബേലിന്നു വരുവാനിരിക്കുന്ന അനർത്ഥമൊക്കെയും, ബാബേലിനെക്കുറിച്ചു എഴുതിയിരിക്കുന്ന
    സകലവചനങ്ങളും തന്നേ, യിരെമ്യാവു ഒരു പുസ്തകത്തിൽ എഴുതി -
  rmc-rmc: O Jeremijaš pisinďa andre jekh zvitkos savore pohromi, so kamen te avel
    pro Babilon; savoro, so sas pisimen andre pal o Babilon.
  pes-OPV: و ارمیاتمام بلا را که بر بابل می‌بایست بیاید در طوماری نوشت یعنی تمامی
    این سخنانی را که درباره بابل مکتوب است.
  ron-1924: Иеремия а скрис ынтр-о карте тоате ненорочириле каре авяу сэ винэ асупра
    Бабилонулуй, тоате кувинтеле ачестя скрисе асупра Бабилонулуй.
  ben-OBCV: যিরমিয় একটি পুঁথিতে সেই সমস্ত বিপর্যয়ের কথা লিখেছিলেন, যা ব্যাবিলনের
    উপরে নেমে আসতে চলেছিল, অর্থাৎ, ব্যাবিলন সম্পর্কে নথিভুক্ত সমস্ত কথা।
  som-som: Markaas Yeremyaah kitaab buu ku qoray masiibadii Baabuloon ku soo degi
    lahayd oo dhan, waana erayadan Baabuloon ku saabsan ee uu qoray.
  lat-VUC: 'Et scripsit Jeremias omne malum quod venturum erat super Babylonem, in
    libro uno: omnia verba hæc quæ scripta sunt contra Babylonem.'
  eng-ASVBT: And Jeremiah wrote in a book all the evil that should come upon Babylon,
    even all these words that are written concerning Babylon.
  ita-1885: Geremia adunque scrisse in un libro tutto il male, ch'era per avvenire
    a Babilonia; cioè, tutte queste parole scritte contro a Babilonia.
  eng-ULB: For Jeremiah had written in a scroll about all the disaster that was going
    to come on Babylon—all these words that were written about Babylon.
  spa-VBL: 'Jeremías había escrito en un pergamino una descripción de todos los desastres
    que vendrían a Babilonia: todas estas palabras escritas aquí sobre Babilonia.'
  fra-_FOB: Jérémie écrivit, dans un livre, tout le mal qui devait venir sur Babylone,
    toutes ces paroles qui sont écrites sur Babylone.
  mal-mal: ബാബേലിനു വരുവാനിരിക്കുന്ന അനർത്ഥമെല്ലാം, ബാബേലിനെക്കുറിച്ച് എഴുതിയിരിക്കുന്ന
    സകലവചനങ്ങളും തന്നെ, യിരെമ്യാവ് ഒരു പുസ്തകത്തിൽ എഴുതി -
  urd-GVR: Yarmiyāh ne tūmār meṅ Bābal par nāzil hone wālī āfat kī pūrī tafsīl likh
    dī thī. Us ke Bābal ke bāre meṅ tamām paiġhāmāt us meṅ qalamband the.
  suz-BL: येरमीयामी बेबीलोनम जाक्‍चा चिक्‍शो श्‍येत आ पर्बम ङा लोव़ कागज काम ब्रेक्‍ताक्‍व।
    बेबीलोन आ पर्बम नेल्‍ल ब्रेक्‍ताक्‍व। येरमीया ५०:१-५०,५८
  eng-NOY: And Jeremiah wrote all the evil that was to come upon Babylon in one book,
    all these words that are written concerning Babylon.
  ita-1927: Geremia scrisse in un libro tutto il male che doveva accadere a Babilonia,
    cioè tutte queste parole che sono scritte riguardo a Babilonia.
  ckb-ckb: هەموو ئەوەی لەسەر بابل تۆمار کرابوو، لەگەڵ هەموو ئەو بەڵایەی بەسەری دێت
    یەرمیا نووسیبووی و کردبووی بە تۆمارێک،
  eng-BBE: And Jeremiah put in a book all the evil which was to come on Babylon.
  kan-OKCV: ಹೀಗೆ ಯೆರೆಮೀಯನು ಬಾಬಿಲೋನಿನ ಮೇಲೆ ಬರುವ ಕೇಡನ್ನೆಲ್ಲಾ ಬಾಬಿಲೋನಿಗೆ ವಿರೋಧವಾಗಿ ಬರೆದಿರುವ
    ಈ ವಾಕ್ಯಗಳನ್ನೆಲ್ಲಾ ಒಂದು ಗ್ರಂಥದಲ್ಲಿ ಬರೆದನು.
  tam-2017: யூதாவின் ராஜாவாகிய சிதேக்கியா அரசாட்சிசெய்யும் நான்காம் வருடத்தில் பாபிலோனுக்குப்
    போன சமயத்தில் அவனுடன்போன மசெயாவின் மகனாகிய நேரியாவின் மகனும் சாந்தகுணமுள்ள பிரபுவுமாகிய
    செராயாவுக்கு எரேமியா தீர்க்கதரிசி கற்பித்த வார்த்தை.
  spa-RV-1909: Escribió pues Jeremías en un libro todo el mal que había de venir sobre
    Babilonia, todas las palabras que están escritas contra Babilonia.
  ron-BTF: Astfel Ieremia a scris într-o carte tot răul care va veni asupra Babilonului,
    chiar toate aceste cuvinte care sunt scrise împotriva Babilonului.
  eng-WEBP: Jeremiah wrote in a book all the evil that should come on Babylon, even
    all these words that are written concerning Babylon.
  eng-FBV: Jeremiah had written on a scroll a description of all the disasters that
    would come to Babylon—all these words written here about Babylon.
  nld-1939: 'Jeremias had al de rampen, die Babel zouden treffen, in een boek opgetekend:
    het waren al de woorden, die hij over Babel geschreven had.'
  nch-BL: Na, niJeremías, niquijcuilojtoya ipan se amat nochi nopa huejhueyi tatzacuiltili
    cati TOTECO quiijtojtoya amantzi quititanis ipan tali Babilonia huan nochi sequinoc
    tamanti ten Babilonia.
  vie-1934: Giê-rê-mi chép vào sách hết thảy các tai nạn phải đến cho Ba-by-lôn, tức
    mọi lời đã được chép về Ba-by-lôn.
  hin-CV: येरेमियाह ने एक चर्म कुण्डलिका में उन सारे संकटों की एक सूची बना दी जो बाबेल
    के लिए निर्धारित किए गए थे, अर्थात् वे सभी भविष्यवाणी, जो बाबेल के विषय में की
    गई थी.
  spa-BES: Y Jeremías puso en un libro todo el mal que vendría sobre Babilonia.
  tdx-tdx: Fonga sinoki’ Iirmeà am-boke-pelek’ ao o hankàñe hifetsak’ amy Baveleo,
    o hene entañe sinokitse ty amy Bavele retoañe.
  tha-KJV: เยเรมีย์​ได้​เข​ียนบรรดาความร้ายทั้งสิ้นซึ่งจะมาถึงบาบิโลนนั้นไว้ในหนังสือ
    บรรดาถ้อยคำเหล่านี้เป็นคำที่​เข​ียนไว้​เก​ี่​ยวด​้วยเรื่องบาบิ​โลน
  por-BR-2018: Escreveu, pois, Jeremias em um livro todo o mal que viria sobre a Babilônia,
    todas estas palavras que estavam escritas contra a Babilônia.
  deu-ELO: Und Jeremia schrieb in ein Buch all das Unglück, welches über Babel kommen
    sollte, alle diese Worte, welche gegen Babel geschrieben sind.
  eng-WYC-2018: And Jeremy wrote all the evil, that was to coming on Babylon, in a
    book, (or And Jeremiah wrote down all of the evil, that was to come upon Babylon,
    in a book), (yea), all these words that were written against Babylon.
  epo-epo: Kaj Jeremia enskribis en unu libron la tutan malbonon, kiu venos sur Babelon,
    ĉiujn tiujn vortojn, skribitajn pri Babel.
  uig-PIN: Yǝrǝmiya oram ⱪǝƣǝzgǝ Babilning bexiƣa qüxidiƣan barliⱪ külpǝtlǝrni, —
    yǝni Babil toƣruluⱪ pütüklük bu barliⱪ sɵzlǝrni yazƣanidi;
  beo-beo: Na da Ba:bilone fi ilima gugunufinisila misunu hou, amola Ba:bilone liligi
    huluane amo meloa ganodini dedei.
  tpi-OTNT: Jeremaia i bin raitim tok long olgeta samting nogut i mas kamap long Babilon,
    em ol dispela tok Bikpela i bin givim em.
  hau-SA: Irmiya ya rubuta a littafi dukan masifun da za su auko wa Babilon, wato,
    dukan wannan magana da aka rubuta a kan Babilon.
  uig-LAT: Yeremiya oram qeghezge Babilning béshigha chüshidighan barliq külpetlerni,
    — yeni Babil toghruluq pütüklük bu barliq sözlerni yazghanidi;
  nde-nde: UJeremiya wayelobe emqulwini ngomonakalo wonke owawuzakwehlela iBhabhiloni
    lakho konke okwakubhalwe ngeBhabhiloni.
  ton-ton: Pea naʻe tohi ʻi he tohi ʻe Selemaia ʻae kovi kotoa pē ʻe hoko ki Papilone,
    ʻio, ʻae lea ni kotoa pē kuo tohi ki Papilone.
  ces-1613: Když sepsal Jeremiáš všecko zlé, kteréž přijíti mělo na Babylon, do knihy
    jedné, všecka ta slova, kteráž jsou psána proti Babylonu.
  eng-WMB: Jeremiah wrote in a book all the evil that should come on Babylon, even
    all these words that are written concerning Babylon.
  tam-TCV: எரேமியா பாபிலோனுக்கு வரவிருக்கும் எல்லாப் பேரழிவுகளைக் குறித்தும் ஒரு புத்தக
    சுருளில் எழுதினான். இவை எல்லாம் பாபிலோனைக் குறித்து ஏற்கெனவே எழுதி வைக்கப்பட்டவை.
  ceb-ULB: Kay gisulat ni Jeremias diha sa linukot nga basahon ang mahitungod sa tanang
    katalagman nga moabot sa Babilonia—Kining tanan nga mga pulong nga nahisulat mahitungod
    kini sa Babilonia.
  pol-UBG: Jeremiasz więc spisał w jednej księdze całe nieszczęście, które miało spaść
    na Babilon, wszystkie słowa, które zostały napisane przeciwko Babilonowi.
  urd-GVU: یرمیاہ نے طومار میں بابل پر نازل ہونے والی آفت کی پوری تفصیل لکھ دی تھی۔
    اُس کے بابل کے بارے میں تمام پیغامات اُس میں قلم بند تھے۔
  deu-1912: Und Jeremia schrieb all das Unglück, so über Babel kommen sollte, in ein
    Buch, nämlich alle diese Worte, die wider Babel geschrieben sind.
  kan-2017: ಯೆರೆಮೀಯನು ಬಾಬಿಲೋನಿಗೆ ಸಂಭವಿಸತಕ್ಕ ಎಲ್ಲಾ ಕೇಡಿನ ವಿಷಯವನ್ನು ಅಂದರೆ ಬಾಬೆಲಿನ ಸಂಬಂಧವಾಗಿ
    ಹಿಂದೆ ಲಿಖಿತವಾದ ಎಲ್ಲಾ ಸಂಗತಿಗಳನ್ನು ಒಂದು ಗ್ರಂಥವನ್ನಾಗಿ ಬರೆದನು.
  yap-yap: Kug yoloy ngalan e babyor gubin e riya’ nra yib nga daken yu Babylon, nge
    ku tin ba’aray ni murung’agen yu Babylon.
  hlt-MCSB: Te dongah Babylon ah aka pawk ham boethae cungkuem neh Babylon ham a daek
    ol cungkuem te khaw cabu pakhat dongah Jeremiah loh a daek.
  mdy-ETH: ባብሎኔይዳ ሄላንዳ ባይሲንቶ፤ ጊንሣ ሃሣ ባብሎኔ ካታሞ ዛሎ ኬኤዚንቴ ባኮ ታኣኒ ማፃኣፔይዳ ፃኣፔኔ፤
  twi-ASANTE: Na Yeremia atwerɛ amanehunu a ɛbɛba Babilonia so no nyinaa agu nwoma
    mmobɔeɛ so, deɛ watwerɛ a ɛfa Babilonia ho nyinaa.
  eng-WEBU: Jeremiah wrote in a book all the evil that should come on Babylon, even
    all these words that are written concerning Babylon.
  wal-wal: Baabiloone bollan gakkanau de7iya iitabaa ubbaanne Baabiloone xeelliya
    harabaa ubbaa Ermmaasi issi xaatta maxaafan xaafiis.
  spa-PDDPT: Jeremías escribió en un rollo toda la aflicción que vendría sobre Babilonia,
    todas estas palabras escritas con respecto a Babilonia.
  gun-gun: Peteĩ kuaxia re Jeremias ombopara vy omombe'u Babilônia áry ha'e rami ete
    mba'emo vai ou va'erã. Babilônia rovai ayvu ha'e javi ombopara.
  ilo-ULB: Ta insurat ni Jeremias iti nalukot a pagbasaan ti maipanggep kadagiti amin
    a didigra nga umayto iti Babilonia—amin dagitoy a sasao a naisurat ket maipanggep
    iti Babilonia.
  kpg-kpg: Au gaa hihi gi lodo di beebaa di hai o di mooho dela gaa dau gi Babylonia,
    mo nia mee huogodoo i Babylonia.
  uig-ARA: يەرەمىيا ئورام قەغەزگە بابىلنىڭ بېشىغا چۈشىدىغان بارلىق كۈلپەتلەرنى، ــ
    يەنى بابىل توغرۇلۇق پۈتۈكلۈك بۇ بارلىق سۆزلەرنى يازغانىدى؛
  sus-sus: A nu bara Babilɔn xa gbaloe xa fe birin sɛbɛ kɛɛdi nde ma, a nu lanma e
    xa naxee sɔtɔ.
  pon-2006: I ntingihedi nan pwuhk ehu duwen ohla me pahn lelohng Papilonia, pil iangahki
    soahng kan me pid duwen Papilonia.
  ksd-ksd: Ma Ieremia i ga tumu ra lavur kaina magit ba diat a tadav Babilon ta ra
    buk, go ra lavur tinata ba di ga tumu ia ure Babilon.
  tur-YTC: Yeremya, Babil'e gelecek bütün kötülükleri, Babil hakkında yazılmış olan
    bütün bu sözleri bir kitaba yazdı.
  ind-AYT: Yeremia menuliskan dalam sebuah kitab semua bencana yang akan menimpa Babel,
    semua perkataan tadi yang ditulis mengenai Babel.
  nya-nya: Yeremiya anali atalemba mʼbuku za masautso onse amene adzafike pa Babuloni
    ndi zina zonse zokhudza Babuloni.
  hrv-hrv: Jeremija je u jednu knjigu bio zapisao svu nesreću koja je morala doći
    na Babilon - sva ona proroštva napisana protiv Babilona.
  mps-mps: Jeremaiago te dwai sę tigidali Babilonba pedelabo po asęai, te Genuai
    Bidigo agaba mani po dabe dao.
  tpi-tpi: Jeremaia i bin raitim tok long olgeta samting nogut i mas kamap long Babilon,
    em ol dispela tok Bikpela i bin givim em.
  dan-1931: Jeremias optegnede al den Ulykke, som skulde komme over Babel, i en og
    samme Bog, alle disse Ord, der er skrevet mod Babel;
  vie-OVCB: Giê-rê-mi chép vào cuốn sách những lời tiên tri về sự suy vong của Ba-by-lôn—mọi
    lời đều được chép vào đây.
  guj-2017: યર્મિયાએ એક પુસ્તકમાં બાબિલ પર આવનારી આફતનું પૂરું વર્ણન અહીં જે બધું
    નોંધવામાં આવેલું છે તે લખી કાઢયું હતું.
  pon-2006A: I ntingihedi nan pwuhk ehu duwen ohla me pahn lelohng Papilonia, pil
    iangahki soahng kan me pid duwen Papilonia.
  por-BRBSL: Jeremias escreveu em um livro todo o mal que deveria vir sobre a Babilônia,
    mesmo todas estas palavras que estão escritas a respeito da Babilônia.
  cth-cth: Jeremiah ni Babilon lathueng ka tho hane rawkphainae pueng, Babilon kong
    dawk a thut e canaw pueng hete cauk dawk a thut.
  twi-twi: Na Yeremia akyerɛw amanehunu a ɛbɛba Babilonia so no nyinaa agu nhoma mmobɔwee
    so, nea wakyerɛw a ɛfa Babilonia ho nyinaa.
  hlt-hlt: Te dongah Babylon ah aka pawk ham boethae cungkuem neh Babylon ham a daek
    ol cungkuem te khaw cabu pakhat dongah Jeremiah loh a daek.
  tbz-SIM: Kɛ̀ dì wɑ̃̀ri mɛyɛi mmɛ̀ɛ̀ dò nkɛ́tuɔkɛní Bɑbidɔnni ɛì mɛmɔu.
  msy-2020: Jeremaia bizir kurar bar Babilonɨn otivamiba bagha akam akɨnafarimɨn an
    osiri, kar akar Ikiavɨra Itir God a ganɨngiziba.
  azb-azb: Yeremya Babilin başına gələcək bütün fəlakətləri, Babil barədə yazılmış
    bütün bu sözləri bir tumara yazdı.
  eng-DBY: And Jeremiah wrote in a book all the evil that should come upon Babylon,
    all these words that are written against Babylon.
  hin-2017: तब यिर्मयाह भविष्यद्वक्ता ने उसको ये बातें बताई अर्थात् वे सब बातें जो
    बाबेल पर पड़नेवाली विपत्ति के विषय लिखी हुई हैं, उन्हें यिर्मयाह ने पुस्तक में
    लिख दिया।
  wol-KYG: Fekk na Yeremi bind cib taxañ mboolem safaan yiy dikkal Babilon, di mboolem
    mbir yooyu jëm ci Babilon.
  eng-YLT: and Jeremiah writeth all the evil that cometh unto Babylon on one book
    — all these words that are written concerning Babylon.
  eng-WYC-2017: And Jeremy wrote all the evil, that was to coming [or to come] [up]
    on Babylon, in a book, all these words that were written against Babylon.
  eng-WMBB: Jeremiah wrote in a book all the evil that should come on Babylon, even
    all these words that are written concerning Babylon.
  urd-GVH: यरमियाह ने तूमार में बाबल पर नाज़िल होनेवाली आफ़त की पूरी तफ़सील लिख दी
    थी। उसके बाबल के बारे में तमाम पैग़ामात उसमें क़लमबंद थे।
  rug-rug: Kuberia rau pa keke pepa ta viqusuna sa guguadi ri doduru tina huara saripu
    kaqu ta evaṉa pa Babiloni, gua tugo sari doduru tiṉitoṉa gua hire pa guguana Babiloni.
  gaz-gaz: Ermiyaas badiisa Baabilonitti dhufu hunda, jechuunis waaʼee Baabilon kan
    barreeffame hunda kitaaba maramaa irratti barreessee ture.
  fra-LSG: Jérémie écrivit dans un livre tous les malheurs qui devaient arriver à
    Babylone, toutes ces paroles qui sont écrites sur Babylone.
  yal-yal: Gbalon naxan birin yi lanma a xa Babilɔn sɔtɔ, Yeremi yi ne birin sɛbɛ
    kɛdin kui, a falan naxanye birin sɛbɛ lan Babilɔn ma.
  haw-1868: A kakau no Ieremia iloko o ka buke i ka hewa a pau e hiki mai ana maluna
    o Babulona, i keia mau olelo a pau hoi i palapalaia no Babulona.
  arb-NAV: وَكَانَ إِرْمِيَا قَدْ دَوَّنَ فِي كِتَابٍ وَاحِدٍ جَمِيعَ الْكَوَارِثِ
    الَّتِي سَتُبْتَلَى بِها بَابِلُ، أَيْ جَمِيعَ النُّبُوءَاتِ الْمُدَوَّنَةِ عَنْ
    بَابِلَ.
  ewe-ewe: Yeremia ŋlɔ gbegblẽ siwo katã ava Babilonia dzi la ɖe lãgbalẽ dzi eye wonye
    nyaŋlɔɖiwo tso Babilonia ŋuti.
  eng-LEE: And Jeremiah wrote down all the evil that should come upon Babylon in one
    book, namely, all these words that are written concerning Babylon.
  asm-FB: আৰু বাবিললৈ ঘটিব লগা সকলো অমঙ্গলৰ কথা, অৰ্থাৎ বাবিলৰ বিষয়ে লিখা এই আটাইবোৰ
    বাক্য যিৰিমিয়াই এখন পুথিত লিখিলে।
  sus-A: عَ نُ بَرَ بَبِلْن شَ فبَلٌي شَ قٍ بِرِن سّبّ كّيدِ ندٍ مَ، عَ نُ لَنمَ عٍ
    شَ نَشٍيٍ سْتْ.
  fra-SBL: Jérémie écrivit dans un livre tous les malheurs qui devaient frapper Babylone,
    et toutes ces paroles qui sont écrites sur Babylone.
  hbo-hbo: וַיִּכְתֹּ֣ב יִרְמְיָ֗הוּ אֵ֧ת כָּל־הָרָעָ֛ה אֲשֶׁר־תָּבֹ֥וא אֶל־בָּבֶ֖ל
    אֶל־סֵ֣פֶר אֶחָ֑ד אֵ֚ת כָּל־הַדְּבָרִ֣ים הָאֵ֔לֶּה הַכְּתֻבִ֖ים אֶל־בָּבֶֽל׃
  kik-kik: 'Jeremia nĩandĩkĩte ibuku-inĩ rĩa gĩkũnjo ũhoro wothe ũkoniĩ mwanangĩko
    ũrĩa ũgaakinyĩrĩra Babuloni: maũndũ marĩa mothe maandĩkĩtwo makoniĩ Babuloni.'
  fra-NCL: Jérémie écrivit dans un livre tous les malheurs qui devaient arriver à
    Babylone, toutes ces paroles écrites sur Babylone.
  cek-AK: Babylon nuiah kaom han koi amrohaih hae loknawk boih loe Jeremiah mah tarik.
  cuk-cuk: Jeremías bela Babiloniaʼgi boni-dummagan-danikoedi garda-suid-bipirmakaledgi
    narmaksagusad. Wegisundo, Babilonia-yalagi ibmarmar-gumaloedi bela narmaklesad.
  uig-CYR: Йәрәмия орам қәғәзгә Бабилниң бешиға чүшидиған барлиқ күлпәтләрни, — йәни
    Бабил тоғрилиқ пүтүклүк бу барлиқ сөзләрни язған еди;
  tel-2017: బబులోను పైకి రాబోతున్న విపత్తులన్నిటి గూర్చీ యిర్మీయా ఒక పుస్తకంలో రాశాడు.
    ఈ మాటలన్నీ బబులోను గూర్చి రాశాడు.
  hat-BSA: Konsa, Jérémie te ekri nan yon sèl woulo tout malè ki ta rive sou Babylone
    yo, sa vle di tout pawòl sila ki te ekri konsènan Babylone yo.
  kos-kos: Nga simusla in book se ma nukewa ma ac sikyak ke ac kunanula acn Babylonia,
    oayapa mwe fahkak puspis saya ke acn we.
  hbo-WLC: וַיִּכְתֹּ֣ב יִרְמְיָ֗הוּ אֵ֧ת כָּל־הָרָעָ֛ה אֲשֶׁר־תָּב֥וֹא אֶל־בָּבֶ֖ל
    אֶל־סֵ֣פֶר אֶחָ֑ד אֵ֚ת כָּל־הַדְּבָרִ֣ים הָאֵ֔לֶּה הַכְּתֻבִ֖ים אֶל־בָּבֶֽל׃
  ibo-ibo: Jeremaya depụtara nʼakwụkwọ ihe banyere ihe ọjọọ ndị ahụ niile ga-abịakwasị
    Babilọn, ya bụ ihe niile e dere banyere Babilọn.
  ory-ory: ଆଉ, ବାବିଲର ଭବିଷ୍ୟତ ଅମଙ୍ଗଳର ସକଳ କଥା, ଅର୍ଥାତ୍‍, ବାବିଲ ବିଷୟରେ ଏହି ଯେସକଳ କଥା
    ଲିଖିତ ଅଛି, ତାହା ଯିରିମୀୟ ଗୋଟିଏ ନଳାକାର ପୁସ୍ତକରେ ଲେଖିଲେ।
  chk-chk: Iwe, Jeremaia a makei lon echö toropwe usun ekei feiengau meinisin repwe
    tori Papilon, ekewe kapas meinisin mi fen maketiu fänäsengesin Papilon.
  rop-rop: Wal aibin raidimdan langa det buk ola nogudbala ting weya garra hepin langa
    Bebalon, en ola najalot ting blanga Bebalon.
  ukr-1871: Списав же Еремія всї злиднї, що мали впасти на Вавилон, ув одній книзї,
    — все те, що писано про Вавилон.
  deu-1951: Und Jeremia schrieb all das Unglück, das über Babel kommen sollte, in
    ein einziges Buch, alle jene Worte, die über Babel geschrieben sind.
  eng-JPS: And Jeremiah wrote in one book all the evil that should come upon Babylon,
    even all these words that are written concerning Babylon.
  srp-1865: A Jeremija napisa u jednu knjigu sve zlo koje šæaše doæi na Vavilon, sve
    ove rijeèi što su napisane za Vavilon.
  lug-lug: Yeremiya yali awandiise mu muzingo ebikangabwa byonna ebyali bigenda okutuuka
    ku Babulooni, byonna ebyali biwandiikiddwa ebyali bikwata ku Babulooni.
  heb-heb: ויכתב ירמיהו את כל הרעה אשר תבוא אל בבל אל ספר אחד את כל הדברים האלה הכתבים
    אל בבל׃
  ben-IRV: কারণ একটি গুটানো কাগজে বাবিলের উপর যে সব বিপদ আসবে তা যিরমিয় লিখেছিলেন।
  pan-pan: ਯਿਰਮਿਯਾਹ ਨੇ ਉਹ ਸਾਰੀ ਬੁਰਿਆਈ ਜਿਹੜੀ ਬਾਬਲ ਉੱਤੇ ਆਉਣ ਵਾਲੀ ਸੀ ਲਿਖੀ ਅਰਥਾਤ ਇਹ ਸਾਰੀਆਂ
    ਗੱਲਾਂ ਜਿਹੜੀਆਂ ਬਾਬਲ ਦੇ ਬਾਰੇ ਲਿਖੀਆਂ ਗਈਆਂ ਸਨ
  mya-JVB: ယုဒ ရှင်ဘုရင် ဇေဒကိ နန်းစံ လေး နှစ် တွင် ၊ ရှင်ဘုရင်နှင့်အတူ ဗာဗုလုန် မြို့သို့လိုက်သွား
    သော၊ မာသေယ ၏သား ဖြစ်သောနေရိ ၏ သား အတွင်းဝန် စရာယ ကိုမှာထား သော စကား ဟူမူကား၊
  tbg-tbg: Te vuku voqi naantiara Babironi vata maata qoraiqama vuaina uvara, vo uva
    vo uva qara ntuva taunara
  hmo-hmo: Lau Ieremia ese dika ibounai Babulonia dekenai do idia vara gaudia be buka
    ta lalonai lau torea.
  urd-urd: और यरमियाह ने उन सब आफ़तों को जो बाबुल पर आने वाली थीं, एक किताब में क़लमबन्द
    किया; या'नी इन सब बातों को जो बाबुल के बारे में लिखी गई हैं।
  rus-SYN: Иеремия вписал в одну книгу все бедствия, какие должны были придти на Вавилон,
    все сии речи, написанные на Вавилон.
  bqc-SIM: Zelemii yãvãi pↄ́ a Babɛli lepiↄ kɛ̃̀ taala guu píi,
  tcz-CHONGTHU: Hiti chun Jeremiah chun Babylon mun’a lhung ding thil abonchan anajih
    lut’in, Babylon thudol in thu hijatpi chu ana kijihlut tan ahi.
  mar-mar: यिर्मयाने बाबेलावर जे सर्व अरिष्ट येणार होते ते म्हणजे बाबेलाविषयीची ही
    सर्व वचने एका गुंडाळीवर लिहिली होती.
  qub-qub: Babilonia nasyunta castïgu imano chayananpaj cashantapis Jeremiasga juc
    rölluman isquirbiran. Chay isquirbishanga caycaran Babiloniapaj imanömi caycho
    isquirbiraycan, chayno.
  bqp-bqp: Yerɑ Yeremi u yoruɑ tireru sɔɔ kɔ̃sɑ ye yɑ koo Bɑbiloni deemɑ kɑ sere mɑɑ
    gɑri kpuro yi Yinni Gusunɔ u geruɑ Bɑbilonin sɔ̃.
  hat-hat: Jeremi te ekri nan yon liv tout malè ki gen pou tonbe sou lavil Babilòn
    ansanm ak tout lòt bagay li te di sou lavil la.
  eng-BSB: Jeremiah had written on a single scroll about all the disaster that would
    come upon Babylon—all these words that had been written concerning Babylon.
  eng-WEBPB: Jeremiah wrote in a book all the evil that should come on Babylon, even
    all these words that are written concerning Babylon.
  kbq-kbq: Hagi ana avompima Jeremaia'ma krente'neana Babiloni vahete'ma mika hazenke
    zama fore'ma hania zanku'ma, Anumzamo'ma asami'nea kasnampa nanekea mika krente'ne.
  nhe-BL: Na, niJeremías, niquijcuilojtoya ipan se amatl nochi nopa huejhueyi tlatzacuiltili
    tlen TOTECO quiijtojtoya amantzi quititlanis ipan tlali Babilonia huan nochi sequinoc
    tlamantli tlen Babilonia.
  gub-BL: Amuapyk Mawiron imumaw pàwàm amo pape rehe ihe. Amume'u amogwer izupe uzeapo
    ma'e ràm a'e pape rehe imuapyk pà ihe no.
  eng-DRA: 'And Jeremias wrote in one book all the evil that was to come upon Babylon:
    all these words that are written against Babylon.'
