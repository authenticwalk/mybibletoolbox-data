verse: JER.051.014
translations:
  mal-C: 'സൈന്യങ്ങളുടെ യഹോവ തന്നെക്കൊണ്ടുതന്നെ ശപഥംചെയ്തിരിക്കുന്നു: തീർച്ചയായും ഞാൻ
    വെട്ടുക്കിളിക്കൂട്ടംപോലെയുള്ള ഒരു സൈന്യത്താൽ നിന്നെ നിറയ്ക്കും, അവർ നിന്റെനേരേ
    ജയഘോഷം മുഴക്കും.'
  deu-TKW: 'Jahwe der Heerscharen schwört bei sich selbst: Fürwahr, wenn ich dich
    mit Menschen angfüllt hätte wie mit Heuschrecken, man wird dennoch Siegesgeschrei
    über dich anstimmen!'
  lin-lin: 'Yawe, Mokonzi ya mampinga, alapi ndayi na Kombo na Ye moko : Solo, nakotondisa
    yo na bato lokola liboke ya mabanki, bongo bakobeta milolo ya elonga likolo na
    yo.'
  eng-LSV: YHWH of Hosts has sworn by Himself, || That, Surely I have filled you [with]
    men as the cankerworm, || And they have cried against you—shouting.
  eng-GNV: The Lord of hostes hath sworne by him selfe, saying, Surely I will fill
    thee with men, as with caterpillers, and they shall cry and shoute against thee.
  eng-WEBSTER: The LORD of hosts hath sworn by himself, saying , Surely I will fill
    thee with men, as with caterpillars; and they shall raise a shout against thee.
  nhw-BL: 'TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij, motestigojquetztoc
    iseltzi huan quiijtojtoc: “Ialtepehua Babilonia temis ica inincualancaitacahua
    quen elisquía se mili catli temitoc ica chapolime. Huan quema inincualancaitacahua
    ya quintlantose, inijuanti tzajtzise ica paquilistli. Huan nopa tzajtzistli caquistis
    hasta ilhuicac.”'
  swh-ONEN: 'Bwana Mwenye Nguvu Zote ameapa kwa nafsi yake mwenyewe: ‘Hakika nitakujaza
    na watu, kama kundi la nzige, nao watapiga kelele za ushindi juu yako.’'
  bba-bba: Domi Gusunɔ, wɔllu kɑ tem Yinni, u bɔ̃ruɑ u nɛɛ, sere kɑ win wɑ̃ɑru, u
    koo nun tɔmbu kpɑremɑ nɡe twee kpɑ bu nun nɑsɑrɑn kuuki koosi.
  eng-KJVCPB: The Lord of hosts hath sworn by himself, saying, Surely I will fill
    thee with men, as with caterpillars; And they shall lift up a shout against thee.
  luo-luo: 'Jehova Nyasaye Maratego osekwongʼore gi nyinge owuon: Adier anakelnu ji
    mangʼeny, ka bonyo, kendo ginikog gi ilo nikech loch molowugo.'
  meu-meu: 'Iehova Sabaota na ia sibona ladana ai vada e gwau hamata, eto: Momokani,
    taunimanima ai baina hahonumu, bae hoho, kwadi na heheto; bena kwalimu honena
    bae lololaia, oi latamu ai.'
  npi-ULB: सर्वशक्तिमान् परमप्रभुले आफ्नै जीवनको शपथ खानुभएको छ, ‘सलहको हुलझैं म तिमीहरूका
    बिचमा मानिसहरूले भर्नेछु, र तिनीहरूले तिमीहरूको विरुद्धमा युद्धको सोर निकाल्ने
    छन् ।’
  yor-yor: Olúwa àwọn ọmọ-ogun ti búra fún ara rẹ̀, Èmi yóò fún ọ ní ènìyàn gẹ́gẹ́
    bí ọ̀pọ̀ eṣú, wọn yóò yọ ayọ̀, ìṣẹ́gun lórí rẹ.
  pes-OPCB: خداوند لشکرهای آسمان به ذات خود قسم خورده و گفته است که سربازان دشمن،
    همچون دسته‌های ملخ که مزرعه را می‌پوشانند، شهرهای بابِل را پر خواهند ساخت و فریاد
    پیروزی ایشان به آسمان خواهد رسید.
  tgl-ULB: Si Yahweh ng mga hukbo ay nanumpa ayon sa kaniyang sariling buhay, “Pupunuin
    ko kayo ng inyong mga kalaban, katulad ng isang salot ng mga balang, isisigaw
    sila ng isang pandigma laban sa iyo.”
  hui-hui: Anduane Homogo Hongo Haiheore kago ibugua ibuninaga minini howa bi heneneore
    ogodagua laya. Babilono í̠ baba wai bilo agali dewaore ibilolebero. Ani ibilarogola
    í̠ balu tigua í̠ daluha mone dewaore biru to̱laradagua bulebira. Ani bialu tigua
    í̠ bope howa wayali halu mambolo balu holebira, lene.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ဗာ​ဗု လုန်​မြို့​ကို​တိုက်​ခိုက်​ရန်​အ​တွက်
    ကျိုင်း​ကောင်​များ သ​ဖွယ်၊ မြောက်​မြား​စွာ​သော​လူ​တို့​ကို​ခေါ်​ဆောင် လာ​မည်​ဟု
    မိ​မိ​၏​နာ​မ​တော်​ကို​တိုင်​တည်​ကျိန် ဆို​တော်​မူ​လေ​ပြီ။ ထို​သူ​တို့​သည်​လည်း​အောင်
    ပွဲ​ရ​၍​ကြွေး​ကြော်​ကြ​လိမ့်​မည်။
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་རང་ཉིད་དཔང་དུ་བཙུགས་ནས་མནའ་བཞེས་ཏེ་འདི་སྐད་དུ།
    ངས་ཆ་ག་འབུ་ནི་ག་ས་གང་དུ་བཀང་བ་བཞིན་དགྲ་རྣམས་ཁྱོད་ཀྱི་ཡུལ་ཁམས་སུ་ཁྱབ་པར་བྱ་སྟེ།
    དེ་དག་གིས་ངར་སྐད་སྒྲོག་བཞིན་ཁྱོད་ལ་རྒོལ་བར་འགྱུར་རོ་ཞེས་གསུངས་སོ། །
  sna-sna: 'Jehovha Wamasimba Ose akapika naiye amene achiti: Zvirokwazvo ndichakuzadza
    navarume, sezvinoitwa nechimokoto chemhashu, uye vachapembera nokuti vanenge vakukundai.'
  spa-BLM: Yahvé de los Ejércitos ha jurado por sí mismo, diciendo, ‘Seguramente te
    llenaré de hombres, como con las langostas, y levantarán un grito contra ti’.
  cac-cac: 'A Jehová Yajal d''a Smasanil, toxo ix yac'' sti'', ix yalani: Ol te b''ud''joquel
    yol e nación tic yuj eb'' ajc''ool icha val noc'' c''ulub'' man̈xo b''ischajb''enoc.
    Ol el yav eb'' ayic ol ex yac''an ganar eb'', xchi.'
  swh-ULB: Yahwe wa majeshi ameapa kwa maisha yake, 'nitakujaza na adui zako, kama
    pigo la nzige; watainua kelele za vita juu yako.'
  bel-bel: 'Гасподзь Саваоф, запрысягнуўся Самім Сабою: у ісьціне кажу, што напоўню
    цябе людзьмі, як саранчою, і падымуць крык супроць цябе.'
  deu-ELBBK: 'Der HERR der Heerscharen hat bei sich selbst geschworen: Habe ich dich
    auch mit Menschen gefüllt wie mit Heuschrecken, so wird man doch Triumphgeschrei
    über dich anstimmen!'
  mbb-OT: Nenangdù is Nengazen he Mekeǥeǥehem diyà te gehinawa zin, he ke sikandin
    te, “Ed-eneven ku te menge sundaru te menge kuntada nu he iring kezakel te terapan
    is tanè nu, ne egkulehien kew zan.”
  mal-2015: ഞാൻ നിശ്ചയമായിട്ടു വിട്ടിലുകളെക്കൊണ്ടെന്നപോലെ മനുഷ്യരെക്കൊണ്ടു നിന്നെ
    നിറെക്കും; അവർ നിന്റെ നേരെ ആർപ്പിടും എന്നു സൈന്യങ്ങളുടെ യഹോവ തന്നെക്കൊണ്ടു തന്നേ
    സത്യം ചെയ്തിരിക്കുന്നു.
  rmc-rmc: 'O Nekzoraleder RAJ iľa vera korkoro pre peste: ‚Anava pre tute ajci manušen
    sar maľakre grajoren; a sar upral tu zviťazinena, radišagoha vičinena.‘ “'
  pes-OPV: یهوه صبایوت به ذات خودقسم خورده است که من تو را از مردمان مثل ملخ پر خواهم
    ساخت و بر تو گلبانگ خواهند زد.
  ron-1924: 'Домнул оштирилор а журат пе Сине Ынсушь: „Да, те вой умпле де оамень
    ка де ниште лэкусте ши вор скоате стригэте де рэзбой ымпотрива та.”'
  ben-OBCV: 'বাহিনীগণের সদাপ্রভু নিজের নামেই শপথ করেছেন: আমি নিশ্চয়ই ঝাঁক ঝাঁক পঙ্গপালের
    মতো তোমার দেশ লোকে পরিপূর্ণ করব, তারা তোমার বিরুদ্ধে সিংহনাদ করবে।'
  som-som: Rabbiga ciidammadu wuxuu ku dhaartay nafsaddiisa, oo wuxuu yidhi, Sida
    xaqiiqada ah waxaan kaa buuxin doonaa rag sida koronkorro u faro badan, oo iyana
    way kugu qaylin doonaan.
  lat-VUC: 'Juravit Dominus exercituum per animam suam: Quoniam replebo te hominibus
    quasi brucho, et super te celeuma cantabitur.'
  eng-ASVBT: Jehovah of hosts hath sworn by himself, saying, Surely I will fill thee
    with men, as with the cankerworm; and they shall lift up a shout against thee.
  ita-1885: 'Il Signor degli eserciti ha giurato per sè stesso, dicendo: Se io non
    ti riempio d''uomini, come di bruchi; e se essi non dànno grida da inanimare contro
    a te.'
  eng-LXXUP: 'and there shall not one be preserved of the remnant of Judah that sojourn
    in the land of Egypt, to return to the land of Judah, to which they hope in their
    hearts to return: they shall not return, but only they that escape.'
  eng-ULB: Yahweh of hosts has sworn by his own life, 'I will fill you with men, like
    a swarm of locusts, and they will raise a battle cry against you.'
  spa-VBL: 'El Señor Todopoderoso juró con su propia vida, diciendo: Me aseguraré
    de llenarte de tantos soldados enemigos que serán como langostas. Gritarán al
    celebrar su victoria sobre ti.'
  fra-_FOB: 'L''Éternel des armées l''a juré par lui-même: Certainement je te remplirai
    d''hommes comme de sauterelles, et ils pousseront contre toi le cri de guerre!'
  mal-mal: “ഞാൻ നിശ്ചയമായി വെട്ടുക്കിളികളെപ്പോലെ മനുഷ്യരെക്കൊണ്ട് നിന്നെ നിറയ്ക്കും;
    അവർ നിന്റെനേരെ ആർപ്പിടും” എന്ന് സൈന്യങ്ങളുടെ യഹോവ തന്നെക്കൊണ്ടു തന്നെ സത്യം ചെയ്തിരിക്കുന്നു.
  urd-GVR: Rabbul-afwāj ne apne nām kī qasam khā kar farmāyā hai ki maiṅ tujhe dushmanoṅ
    se bhar dūṅgā, aur wuh ṭiḍḍiyoṅ ke ġhol kī tarah pūre shahr ko ḍhāṅp leṅge. Har
    jagah wuh tujh par fatah ke nāre lagāeṅge.
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावेम आ नेंम कसम जाप्‍तु। गो थमा पा सल्‍हा खोदेंशो
    पा लडाइ पाइब मुर जाक्‍पाइश्‍शा, इ रागी प्रिंनुङमी। मिनु मेकोपुकीमी इ क्‍येङा ग्राशो
    आ पर्बम ठेयब सेंदा पा रेयके पाइनीम।
  eng-NOY: Jehovah of hosts hath sworn by himself, [[saying,]] Surely I will fill
    thee with men, as with caterpillars, Who shall raise the war-shout against thee.
  ita-1927: 'L’Eterno degli eserciti l’ha giurato per se stesso: Sì, certo, io t’empirò
    d’uomini come di locuste ed essi leveranno contro di te gridi di trionfo.'
  ckb-ckb: 'یەزدانی سوپاسالار بە گیانی خۆی سوێندی خوارد: «بە دڵنیاییەوە پڕت دەکەم
    لە سەرباز، وەک ڕەوە کوللە، هاواری سەرکەوتنت بەسەردا دەکێشن.»'
  eng-BBE: The Lord of armies has taken an oath by himself, saying, Truly, I will
    make you full with men as with locusts, and their voices will be loud against
    you.
  kan-OKCV: 'ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಮೇಲೆ ಆಣೆಯಿಟ್ಟು: ನಿಶ್ಚಯವಾಗಿ ನಾನು ಮಿಡತೆಗಳಷ್ಟು
    ಅಸಂಖ್ಯ ಜನರಿಂದ ನಿನ್ನನ್ನು ತುಂಬಿಸುತ್ತೇನೆಂದು ಅವರು ನಿನಗೆ ವಿರೋಧವಾಗಿ ಆರ್ಭಟವನ್ನು ಎತ್ತುವರು.'
  tam-2017: மெய்யாகவே, பச்சைக்கிளிகளைப்போல் திரளான மனிதரால் உன்னை நிரம்பச்செய்வேன்;
    அவர்கள் உன்மேல் ஆரவாரம்செய்வார்கள் என்று சேனைகளின் யெகோவா தம்முடைய ஜீவனைக்கொண்டு
    வாக்குக்கொடுத்தார்.
  spa-RV-1909: 'Jehová de los ejércitos juró por su vida, diciendo: Yo te llenaré
    de hombres como de langostas, y levantarán contra ti gritería.'
  ron-BTF: 'DOMNUL oștirilor a jurat pe sine însuși, spunând: Cu siguranță te voi
    umple cu oameni, precum cu omizi; și ei vor înălța un strigăt împotriva ta.'
  eng-WEBP: The LORD of Armies has sworn by himself, saying, ‘Surely I will fill you
    with men, as with locusts, and they will lift up a shout against you.’
  eng-FBV: The Lord Almighty vowed by his own life, saying, I'm going to make sure
    to fill you with so many enemy soldiers they'll be like locusts. They will shout
    as they celebrate their victory over you.
  nld-1939: 'Want Jahweh der heirscharen Heeft bij Zichzelven gezworen: Al heb Ik
    u met mensen volgepropt als met kevers, Men heft de zegekreet over u aan!'
  nch-BL: 'TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij, motestigojquetztoc
    iseltitzi huan quiijtojtoc: “Ialtepehua Babilonia temis ica inincualancaitacahua
    quej elisquía se mili cati temitoc ica chapolime. Huan quema inincualancaitacahua
    ya quintantose, inijuanti tzajtzise ica paquilisti. Huan nopa tzajtzisti caquistis
    hasta ilhuicac.”'
  vie-1934: 'Đức Giê-hô-va vạn quân đã chỉ mình mà thề rằng: Ta chắc sẽ làm cho ngươi
    đầy người ta, đông như cào cào; chúng nó sẽ trổi tiếng kêu la nghịch cùng ngươi.'
  hin-CV: 'सेनाओं के याहवेह ने अपनी ही जीवन की शपथ खायी है: निस्‍संदेह, मैं तुम्हारे
    मध्य टिड्डी दल सदृश एक जनसमूह ले आऊंगा, और वे तुम्हें पराजित कर जयघोष करेंगे.'
  spa-BES: 'El Señor de los ejércitos ha hecho un juramento por sí mismo, diciendo:
    En verdad, te llenaré de hombres como de langostas, y sus voces de victoria contra
    ti.'
  tdx-tdx: 'Fa nifanta am-pañova’e t’Iehovà’ i Màroy: Toe ho tsitsifeko ondaty mira
    amo kijejao irehe; ie hipoña-tsabo ama’o.'
  tha-KJV: พระเยโฮวาห์จอมโยธาได้ทรงปฏิญาณต่อพระองค์เองว่า แน่​ละ เราจะให้​เจ้​ามีคนเต็มเมืองให้มากอย่างตั๊กแตน
    และเขาทั้งหลายจะเปล่งเสียงโห่ร้องมีชัยเหนือเจ้า
  por-BR-2018: 'O SENHOR dos exércitos jurou por si mesmo, dizendo : Eu te encherei
    de homens como de gafanhotos, que darão gritos de guerra contra ti.'
  deu-ELO: 'Jehova der Heerscharen hat bei sich selbst geschworen: Habe ich dich auch
    mit Menschen gefüllt wie mit Heuschrecken, so wird man doch Triumphgeschrei über
    dich anstimmen!'
  eng-WYC-2018: The Lord of hosts swore by his soul, that I shall fill thee with men,
    as with bruchuses, and a merry song shall be sung on thee. (The Lord of hosts
    swore by his soul, saying, I shall fill thee with men, like a swarm of locusts,
    and then a happy song shall be sung over thee.)
  epo-epo: 'La Eternulo Cebaot ĵuris per Sia animo: Mi plenigos vin de homoj kiel
    de skaraboj, kaj ili eksonigos kontraŭ vi triumfan kanton.'
  uig-PIN: 'Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar Ɵzi bilǝn ⱪǝsǝm ⱪilip:
    «Top-top qekǝtkilǝrdǝk Mǝn seni adǝmlǝr bilǝn toldurimǝn; ular sening üstüngdin
    ƣǝlibǝ tǝntǝnilirini kɵtüridu» dedi.'
  beo-beo: 'Hina Gode Bagadedafa da Hi Esalusuba:le ilegei dagoi. E da dunu bagohame,
    danuba: wa:i defele, Ba:bilone amoga doagala:musa: oule misunu. Amola ilia da
    hasalabeba:le, ha:giwane wele sia:mu.'
  tpi-OTNT: Bikpela I Gat Olgeta Strong i bin tok tru antap long nem bilong em yet.
    Em i tok olsem, “Babilon, bai mi bringim bikpela lain man i kam pait long yu na
    winim yu. Ol bai i pulapim graun bilong yu, olsem bikpela lain grasopa. Na long
    taim ol i winim yu, bai ol i amamas na singaut strong.”
  hau-SA: Ubangiji Maɗaukaki ya rantse da zatinsa, ya ce Tabbatacce zan cika ka da
    mutane kamar fāra, za su kuwa yi sowa don nasara a kanka.
  uig-LAT: 'Samawi qoshunlarning Serdari bolghan Perwerdigar Özi bilen qesem qilip:
    «Top-top chéketkilerdek Men séni ademler bilen toldurimen; ular séning üstüngdin
    ghelibe tentenilirini kötüridu» dédi.'
  nde-nde: 'UThixo uSomandla usefungile ngayo wathi: Impela ngizakugcwalisa ngabantu
    abangangesikhongwane, njalo bazaklabalala ngamacilongo ngaphezu kwakho.'
  ton-ton: Kuo fuakava ʻa Sihova ʻoe ngaahi kautau ʻiate ia pe, ʻo pehē, ‘Ko e moʻoni
    te u fakapito ʻaki koe ʻae kau tangata, ʻo hangē ko e fanga ʻunufe; pea te nau
    fai ʻae kalanga kiate koe.’
  ces-1613: 'Přisáhlť jest Hospodin zástupů skrze samého sebe: Jistotně naplním tě
    lidmi jako brouky, kteříž by prokřikovali nad tebou radostně:'
  eng-WMB: The LORD of Hosts has sworn by himself, saying, ‘Surely I will fill you
    with men, as with locusts, and they will lift up a shout against you.’
  tam-TCV: 'சேனைகளின் யெகோவா தம்மேல் ஆணையிட்டுக் கூறியிருப்பதாவது: நிச்சயமாக வெட்டுக்கிளிகளின்
    கூட்டத்தைப்போல் மனிதர்களால் உன்னை நிரப்புவேன். உன்னை அவர்கள் வென்று, ஆர்ப்பரிப்பார்கள்.'
  ceb-ULB: Misaad si Yahweh nga labawng makagagahom pinaagi sa kaugalingon niyang
    kinabuhi, 'Pun-on ko ikaw sa imong mga kaaway, sama sa hampak sa panon sa mga
    dulon; magpatugbaw sila ug singgit sa pagpakiggubat batok kanimo.'
  pol-UBG: 'PAN zastępów przysiągł na siebie samego: Zaprawdę, napełnię cię ludźmi
    jak szarańczą, wzniosą nad tobą okrzyk wojenny.'
  urd-GVU: رب الافواج نے اپنے نام کی قَسم کھا کر فرمایا ہے کہ مَیں تجھے دشمنوں سے
    بھر دوں گا، اور وہ ٹڈیوں کے غول کی طرح پورے شہر کو ڈھانپ لیں گے۔ ہر جگہ وہ تجھ
    پر فتح کے نعرے لگائیں گے۔
  deu-1912: 'Der HERR Zebaoth hat bei seiner Seele geschworen: Ich will dich mit Menschen
    füllen, als wären''s Käfer; die sollen dir ein Liedlein singen!'
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು ತನ್ನ ಮೇಲೆ ಆಣೆಯಿಟ್ಟು, ‘ಖಂಡಿತವಾಗಿ ನಾನು ನಿನ್ನನ್ನು ಮಿಡತೆಗಳಷ್ಟು
    ಅಸಂಖ್ಯ ಜನರಿಂದ ತುಂಬಿಸುವೆನು, ಅವರು ನಿನ್ನ ಮೇಲೆ ಜಯಘೋಷಮಾಡುವರು.
  yap-yap: I SOMOL ni Gubin ma Rayag Rok e ke micheg ko yafos rok ni bayi fek e salthaw
    ni yo’or ngar po’ gad ngalan yu Babylon ni bod ba ran’ i asamn’ing, ma bay ra
    garus niged e gal ni kar ted.
  hlt-MCSB: Caempuei BOEIPA loh a hinglu neh a toemngam coeng. Hlang te lungang bangla
    nang kan cung sak kuekluek vetih nang te tamlung neh n'doo uh ni.
  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳ ባብሎኔ ዓሶይዳ ሚርጉማ ዓቢሢጉዲ ማዔ ዖልዚ ዓሲ ዔኪ ዬዓንዳሢ ፔ ሱንፆ ጌፒ ጫኣቄኔ፤ ዬይ
    ዖሎ ዓሳ ባብሎኔ ባሺ ሜርታንዳኔ።
  twi-ASANTE: 'Asafo Awurade aka ne ho ntam sɛ: mede nnipa bɛhyɛ wo ma sɛ mmɛbɛ, na
    wɔabɔ ose wɔ wo so.'
  eng-WEBU: The LORD of Armies has sworn by himself, saying, ‘Surely I will fill you
    with men, as with locusts, and they will lift up a shout against you.’
  wal-wal: Ubbaappe Wolqqaama GODAI, “Boolee biittaa kumiyoogaadan, taani asata ne
    biittan kunttana; etikka nena xoonido ufaissaa bantta qaalaa xoqqu oottidi, ne
    bollan gairana” yaagidi ba sunttan caaqqiis.
  spa-PDDPT: 'Yavé de las huestes juró por Él mismo: Aunque tu población sea más que
    las langostas, sobre ti alzan los gritos de victoria.'
  gun-gun: 'Mba''eta ojee ae Senhor ixondaro reta va''e oura vy aipoe''i: ‘Anhetẽ
    ndere ambou ''rã avakue tuku-karu rami heta va''e nemonyẽarã. Ha''e ramo ha''e
    kuery ndere ovy''a rei ''rã uva umbiria kuery ovy''a reve ojapukaia rami’, he''i.'
  ilo-ULB: Nagsapata ni Yahweh a Mannakabalin-amin a kunana, 'Punoenkanto kadagiti
    kabusormo, a kasla kadagiti peste ti dudon; ket ippukkawdanto ti pukkaw no adda
    gubat maibusor kadakayo.'
  kpg-kpg: Dimaadua di Gowaa Aamua, gu hagababa i dono mouli deeodi bolo Ia ga laha mai
    ana daangada dogologowaahee belee dauwa gi Babylonia, digaula e logo gadoo be
    nia lamu ‘locust’, digaula ga wwolowwolo i di nadau aali.
  uig-ARA: 'ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار ئۆزى بىلەن قەسەم قىلىپ:
    «توپ-توپ چېكەتكىلەردەك مەن سېنى ئادەملەر بىلەن تولدۇرىمەن؛ ئۇلار سېنىڭ ئۈستۈڭدىن
    غەلىبە تەنتەنىلىرىنى كۆتۈرىدۇ» دېدى.'
  sus-sus: Mangɛ Alatala bara a kali a yɛtɛ xili ra, «N fama nɛ sɔɔrie ra wo xili
    ma, e wuya alɔ tugumi gali, e fa sɔnxɔɛ belebele rate.»
  pon-2006: KAUN-O, Wasa Lapalap, ketin kahukilahr ni sapwellime ieias me e pahn ketikihdo
    aramas tohto pwe re en mahweniong Papilonia rasehng pelin loukost, oh re pahn
    weriwerki ar powehdi.
  ksd-ksd: 'A Luluai kai ra lavur kor i tar vavalima tana iat mulai dari: A dovotina
    ina vapeal ra tarai piram da ra umana kubau, ma diat a kukula na niuvia ure u.'
  tur-YTC: 'Ordular Yahvesi kendi üzerine ant içip şöyle dedi: ''Mutlaka seni çekirgelerle
    doldurur gibi insanlarla dolduracağım, Sana karşı seslerini yükseltecekler.'
  grc-BRENT: καὶ οὐκ ἔσται σεσωσμένος οὐδεὶς τῶν ἐπιλοίπων Ἰούδα τῶν παροικούντων
    ἐν γῇ Αἰγύπτῳ, τοῦ ἐπιστρέψαι εἰς γῆν Ἰούδα, ἐφʼ ἣν αὐτοὶ ἐλπίζουσι ταῖς ψυχαῖς
    αὐτῶν τοῦ ἐπιστρέψαι ἐκεῖ· οὐ μὴ ἐπιστρέψωσιν, ἀλλʼ ἢ οἱ ἀνασεσωσμένοι.
  ind-AYT: TUHAN semesta alam telah bersumpah demi diri-Nya sendiri, “Sesungguhnya,
    Aku akan memenuhimu dengan banyak orang seperti kumpulan belalang, dan mereka
    akan berteriak dengan seruan kemenangan atasmu.”
  nya-nya: 'Yehova Wamphamvuzonse analumbira pali Iye mwini kuti: Ndidzakutumizira
    adani ochuluka ngati dzombe, kuti adzakuthire nkhondo ndipo adzafuwula kuonetsa
    kuti apambana.'
  hrv-hrv: 'Životom svojim zakle se Jahve nad Vojskama: “Napunit ću te ljudstvom kao
    skakavcima, zaorit će protiv tebe vika bojna.”'
  mps-mps: Tigidali Bomo Elalubo Genuai Bidi aga nogide digi mu po weyu, te sę yaibao
    po wali. Agai e tiwai po wali, “Babilon, te eno genuai hani bidi odasa asu, nageba
    hwįagaselama, te nage aiyaba elalueibao. Te augwaligo nago tǫ pągąna sagasaibao,
    te genuai kuli mano hanigo ebo tiwai yaibao. Te augwaligo nage aiyaba elalubo
    si da, teda augwali wiegi yai pemene elama, te bomonama i waibao,” te po wali.
  tpi-tpi: Bikpela I Gat Olgeta Strong i bin tok tru antap long nem bilong em yet.
    Em i tok olsem, “Babilon, bai mi bringim bikpela lain man i kam pait long yu na
    winim yu. Ol bai i pulapim graun bilong yu, olsem bikpela lain grasopa. Na long
    taim ol i winim yu, bai ol i amamas na singaut strong.”
  dan-1931: 'Hærskarers Herre har svoret ved sig selv: Jeg vil fylde dig med Mennesker
    som Græshopper, og de skal istemme Vinperserråbet over dig.'
  vie-OVCB: 'Chúa Hằng Hữu Vạn Quân đã có lời thề và lấy Danh Ngài mà thề rằng: “Địch
    quân sẽ tràn ngập các thành ngươi như hàng triệu cào cào cắn phá, tiếng chúng
    reo hò chiến thắng vang dội khắp nơi.”'
  guj-2017: સૈન્યોના યહોવાહે પોતાના નામના સમ ખાઈને પ્રતિજ્ઞા કરી છે કે, “હું તીડોનાં
    ટોળાંની જેમ ગણ્યા ગણાય નહિ તેટલાં માણસોને તારી સામે લાવીશ અને તેઓ તારો પરાજય કરી
    વિજયનાદ કરશે.
  pon-2006A: KAUN-O, Wasa Lapalap, ketin kahukilahr ni sapwellime ieias me e pahn
    ketikihdo aramas tohto pwe re en mahweniong Papilonia rasehng pelin loukust, oh
    re pahn weriwerki ar powehdi.
  por-BRBSL: Yahweh dos Exércitos jurou por si mesmo, dizendo, “Certamente eu vou
    enchê-lo de homens, como com os gafanhotos, e eles levantarão um grito contra
    você”.
  cth-cth: Ransahu BAWIPA ni mahoima noe lahoi thoe a kâbo toe. Samtong patetlah taminaw
    hoi na kawi sak han, hotnaw ni na hram sin awh han.
  twi-twi: 'Asafo Awurade, aka ne ho ntam sɛ: mede nnipa bɛhyɛ wo ma sɛ tɛwtɛw, na
    wɔabɔ ose wɔ wo so.'
  hlt-hlt: Caempuei BOEIPA loh a hinglu neh a toemngam coeng. Hlang te lungang bangla
    nang kan cung sak kuekluek vetih nang te tamlung neh n'doo uh ni.
  tbz-SIM: 'Mí ndi Yiɛ̀ nKuyie Mpɑkɛdɑɑ m pɑ̀rìkɛ̀mu kɛ tú: Bɛnìtìbɛ̀ bɛɛ̀ tɑtiní
    kɛ bo píɛ mBɑbidɔnni ɛì fɛcofɛ tɛ̃mɛ̀, bɛ̀ bo di munnɛ́nɛ̀ ihúu.'
  msy-2020: 'Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, a guizbangɨra uan ziamɨn pɨn
    arɨgha mɨkeme. A kamaghɨn mɨkeme: “O Babilon, kɨ apanibar gumazir okoruar avɨrim
    inigh izɨtɨ, me nɨ mɨsogh, nɨ dɨkabɨragham. Me nɨn nguazim gizɨvagham, mati odezir
    okoruam. Egh me nɨ gafiragh nɨ abɨnamin dughiamɨn, me bar akuegh pamtemɨn dɨmam.”'
  azb-azb: 'Ordular Rəbbi Öz varlığına and içdi: «Səni çəyirtkə sürüsü ilə dolduran
    kimi Mütləq əsgərlərlə dolduracağam, Sənə qarşı zəfər nərəsi çəkəcəklər».'
  eng-DBY: Jehovah of hosts hath sworn by himself, I will assuredly fill thee with
    men, as with caterpillars; and they shall raise a shout against thee.
  hin-2017: सेनाओं के यहोवा ने अपनी ही शपथ खाई है, कि निश्चय मैं तुझको टिड्डियों के
    समान अनगिनत मनुष्यों से भर दूँगा, और वे तेरे विरुद्ध ललकारेंगे।
  wol-KYG: 'Aji Sax ji Boroom gàngoor yi giñ na ci boppam. Mu ne: “Maa leen di same
    ay nit niy njéeréer, ñu xaacu, song leen.”»'
  eng-YLT: Sworn hath Jehovah of Hosts by Himself, That, Surely I have filled thee
    [with] men as the cankerworm, And they have cried against thee — shouting.
  eng-WYC-2017: The Lord of hosts swore by his soul, that I shall fill thee with men,
    as with bruchuses, and a merry song shall be sung on thee.
  eng-WMBB: The LORD of Hosts has sworn by himself, saying, ‘Surely I will fill you
    with men, as with locusts, and they will lift up a shout against you.’
  urd-GVH: रब्बुल-अफ़वाज ने अपने नाम की क़सम खाकर फ़रमाया है कि मैं तुझे दुश्मनों
    से भर दूँगा, और वह टिड्डियों के ग़ोल की तरह पूरे शहर को ढाँप लेंगे। हर जगह वह
    तुझ पर फ़तह के नारे लगाएँगे।
  rug-rug: 'E Zihova Tadi na Qeto Minate si ele tokotokoro pa Pozana telena: “Kote
    va siṉi nigo tie Arau, guana rovana kupokupo, meke kote iraṉa nigo rini totoso
    tava kilasa si goi.”'
  gaz-gaz: 'Waaqayyo Waan Hunda Dandaʼu ofiin kakateera: Ani dhugumaan namoota akkuma
    hoomaa hawwaannisaa sitti gad dhiisa; isaanis moʼannaadhaan sitti dhaadatu.'
  fra-LSG: 'L’Éternel des armées l’a juré par lui-même: Oui, je te remplirai d’hommes
    comme de sauterelles, Et ils pousseront contre toi des cris de guerre.'
  gnn-gnn: Liŋgu Godthu Waŋarryunydja Ganydjarr‐ḏumurruyunydja wal'ŋu ŋuriŋinydja
    djäma dhawu' ŋayi, ŋuriŋi nhanukalay ŋayi yäkuyu ŋayi dhawu'‐nherrara bitjarra
    gam'. Dhuwali nhuŋu wäŋanydja yurru warrpam'nha baḏuwaḏuyunna, yindilkumana ŋuriŋi
    nhokala miriŋuyuna; walala yurru yatjunmirrinydja, rirrakaynydja djulŋithinyaramirriyuna
    wal'ŋu, liŋgu walalanydja ŋunhi liŋguna gupa‐yuḻkthurrunana, djuḻkthurrunana nhumalaŋgalanydja
    liŋguna.”
  yal-yal: Alatala Sɛnbɛn Birin Kanna bata a kɔlɔ a yɛtɛ yi, a naxa, “N taani ito
    rafema nɛn yaxune ra yati, e wuya alo tuguminne, e yi e nɔ sɔtɔ xuini te ɛ xili
    ma sɛwani.”
  haw-1868: Ua hoohiki o Iehova o na kaua ia ia iho, Oiaio, e hoopiha no wau ia oe
    i na kanaka e like me na enuhe, A e hookiekie lakou i ka hooho ku e ia oe.
  arb-NAV: 'قَدْ أَقْسَمَ الرَّبُّ الْقَدِيرُ بِذَاتِهِ قَائِلاً: لَأَمْلأَنَّكِ أُنَاساً
    كَالْغَوْغَاءِ فَتَعْلُو جَلَبَتُهُمْ عَلَيْكِ.'
  ewe-ewe: 'Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la, ta eɖokui ƒe agbe be: Mana amewo nayɔ
    mewò fũu abe ʋetsuviwo ƒe ha wonye ene, eye woado dziɖuɖu ƒe ɣli ɖe tawò.'
  eng-LEE: 'Sworn hath the Lord of hosts by himself, Surely I will fill thee with
    men, as with locusts: and they shall lift up the battle-cry against thee.'
  asm-FB: বাহিনীসকলৰ যিহোৱাই নিজ নাম লৈ শপত খাই ক’লে, মই অৱশ্যে ফৰিঙৰ নিচিনাকৈ মানুহেৰে
    তোমাক পৰিপূৰ্ণ কৰিম, আৰু সিহঁতে তোমাৰ বিৰুদ্ধে জয়-ধ্বনি কৰিব।
  sus-A: مَنفّ عَلَتَلَ بَرَ عَ كَلِ عَ يّتّ شِلِ رَ، «ﭑ قَمَ نّ سْورِيٍ رَ وٌ شِلِ
    مَ، عٍ وُيَ عَلْ تُفُمِ فَلِ، عٍ قَ سْنشْي بٍلٍبٍلٍ رَتٍ.»
  fra-SBL: L'Éternel des armées l'a juré par lui-même, en disant, Je vais te remplir
    d'hommes, comme pour les sauterelles, et ils pousseront des cris de joie contre
    toi ».
  hbo-hbo: נִשְׁבַּ֛ע יְהוָ֥ה צְבָאֹ֖ות בְּנַפְשֹׁ֑ו כִּ֣י אִם־מִלֵּאתִ֤יךְ אָדָם֙
    כַּיֶּ֔לֶק וְעָנ֥וּ עָלַ֖יִךְ הֵידָֽד׃ ס
  kik-kik: 'Jehova Mwene-Hinya-Wothe nĩehĩtĩte akĩgwetaga rĩĩtwa rĩake, akoiga atĩrĩ:
    Ti-itherũ nĩngatũma ũũkĩrĩrwo nĩ andũ aingĩ o ta mĩrumbĩ ya ngigĩ, nao makuugĩrĩrie
    nĩ ũndũ wa gũkũhoota.'
  fra-NCL: 'Yahweh des armées l’a juré par lui-même : Je te remplirai d’hommes, comme
    de sauterelles, et ils pousseront sur toi le cri du triomphe.'
  cek-AK: Misatuh kaminawk ih Angraeng Sithaw loe angmah hoi angmah lokkamhaih to
    sak boeh; pop parai pakhu baktiah, kaminawk hoiah kang koisak han; nihcae mah
    na hang o thui tih.
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikad e-sunnad weyob ibmar-imakedse sogsad: ‘Ses-bukibayobi,
    an be-neggweburgine be-isdarmalad enogoed, begine obinmaloedbali, binnasuli gormakdemaloed.’'
  uig-CYR: 'Самави қошунларниң Сәрдари болған Пәрвәрдигар Өзи билән қәсәм қилип: «Топ-топ
    чекәткиләрдәк Мән сени адәмләр билән толдуримән; улар сениң үстүңдин ғәлибә тәнтәнилирини
    көтириду» деди.'
  tel-2017: సేనల ప్రభువైన యెహోవా తన ప్రాణం మీదనే ప్రమాణం చేసి “మిడతల దండు దాడి చేసినట్టుగా
    నిన్ను నీ శత్రువులతో నింపివేస్తాను. వాళ్ళు నీకు వ్యతిరేకంగా యుద్ధనినాదం చేస్తారు.
  hat-BSA: 'SENYÈ dèzame yo te sèmante pa kont Li. Li te di: ‘Anverite, mwen va plen
    nou ak moun kon yon gwo foul krikèt volan e yo va kriye fò ak gwo kri laviktwa
    sou nou.’'
  kos-kos: LEUM GOD Kulana El fulahk ke moul lal sifacna mu El fah use mwet puspis
    in mweuni acn Babylonia oana sie u in locust, ac elos fah sasa ke kutangla lalos.
  hbo-WLC: נִשְׁבַּ֛ע יְהוָ֥ה צְבָא֖וֹת בְּנַפְשׁ֑וֹ כִּ֣י אִם־מִלֵּאתִ֤יךְ אָדָם֙
    כַּיֶּ֔לֶק וְעָנ֥וּ עָלַ֖יִךְ הֵידָֽד׃ ס
  ibo-ibo: Onyenwe anyị, Onye pụrụ ime ihe niile ji onwe ya ṅụọ iyi, sị, Nʼezie, aga
    m eme ka ndị mmadụ ọnụọgụgụ ha ga-aha ka igurube jupụta nʼime gị. Ha ga-etikwa
    mkpu ọṅụ megide gị.
  ory-ory: ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଆପଣା ନାମରେ ଏହି ଶପଥ କରିଅଛନ୍ତି, ନିଶ୍ଚୟ ଆମ୍ଭେ ତୁମ୍ଭକୁ
    ପତଙ୍ଗ ପରି ଜନତାରେ ପୂର୍ଣ୍ଣ କରିବା; ଆଉ, ସେମାନେ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ସିଂହନାଦ ଉଠାଇବେ।
  chk-chk: Ewe Samol mi Unusen Manaman a eäni akapel püsin itan o apasa, “Ellet, üpwe
    tinala aramas mi chomong usun chomongun lifichimas, pwe repwe maun ngeni Papilon.
    Repwe iöfotäsini ar win won chon Papilon.
  rop-rop: Wal YAWEI det boswan God bin meigim pramis garram im ronwan laif weya im
    garra jandim detmatj men blanga fait langa Bebalon, jis laik bigismob grashopa,
    en olabat garra jinginat brabli adbala gudbinjiwei wen olabat win.
  ukr-1871: 'Господь сил небесних поклявся собою самим: Правду кажу, що сповню тебе
    людьми, мов сараною, й підіймуть боєвий крик проти тебе.'
  deu-1951: 'Der HERR der Heerscharen hat bei sich selbst geschworen: Ich will dich
    mit Menschen füllen wie mit Heuschrecken, die sollen dir ein Kelterlied singen!'
  eng-JPS: 'The LORD of hosts hath sworn by Himself: Surely I will fill thee with
    men, as with the canker-worm, and they shall lift up a shout against thee.'
  srp-1865: 'Gospod nad vojskama zakle se sobom: napuniæu te ljudima kao skakavcima,
    i oni æe ti pjevati pjesmu.'
  lug-lug: Mukama Katonda ow’Eggye yeerayiridde ku lulwe; ddala ndikujjuza abasajja,
    ng’ebibinja by’enzige, era balireekaana nga bakuwangudde.
  heb-heb: נשבע יהוה צבאות בנפשו כי אם מלאתיך אדם כילק וענו עליך הידד׃
  ben-IRV: বাহিনীগণের সদাপ্রভু তাঁর নিজের নামে শপথ করে বলেছেন, “আমি এক ঝাঁক পঙ্গপালের
    মত শত্রু দিয়ে তোমাকে পূর্ণ করব, তারা তোমার বিরুদ্ধে জয়ের হাঁক দেবে।”
  pan-pan: ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਨੇ ਆਪਣੀ ਜਾਨ ਦੀ ਸਹੁੰ ਖਾਧੀ ਹੈ, ਮੈਂ ਜ਼ਰੂਰ ਤੈਨੂੰ ਆਦਮੀਆਂ ਨਾਲ
    ਸਲਾ ਵਾਂਗੂੰ ਭਰ ਦਿਆਂਗਾ, ਉਹ ਤੇਰੇ ਉੱਤੇ ਫਤਹ ਦਾ ਨਾਰਾ ਮਾਰਨਗੇ!
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား သည် ကိုယ် ကိုတိုင်တည် ၍ ကျိန်ဆိုတော်မူသည်ကား၊
    သင့် ကို ကျိုင်းကောင် များနှင့်ပြည့်စေသကဲ့သို့ လူ များနှင့်ပြည့် စေမည်။ သူတို့သည်သင့်
    တဘက် ၌ ကြွေးကြော် သံကို လွှင့် ကြလိမ့်မည်။
  tbg-tbg: Noravano Kotiva ekaa kempuka vataava nai autuqaa uva tiharo, Te iqoka vaiinti
    airitahaa Babironi vataini ntita vuru kaariramanta vika kaintaaqa airitahaa vaintemake
    vaiha, iqoka raqiha Babironi vatanaaka naatarake vora ntivarave, tiro.
  hmo-hmo: Siahu Ibounai Lohiabada be, sibona ena ladana dekenai ia gwauhamata, ia
    gwau, “Taunimanima momo herea, kwadi idia momo hegeregerena, be Babulonia do idia
    tuari henia, bona idia ese do idia kwalimu momokani, mai boiboi danu, Babulonia
    dekena amo.”
  urd-urd: रब्ब — उल — अफ़वाज ने अपनी ज़ात की क़सम खाई है, कि यक़ीनन मैं तुझ में लोगों
    को टिड्डियों की तरह भर दूँगा, और वह तुझ पर जंग का नारा मारेंगे।
  rus-SYN: 'Господь Саваоф поклялся Самим Собою: истинно говорю, что наполню тебя
    людьми, как саранчою, и поднимут крик против тебя.'
  bqc-SIM: Dii Zĩgↄ̃de sì ń azĩao à mɛ̀ má tó wà li Babɛlia lán kwaↄwa, wi
    kúkua dↄwà.
  tcz-CHONGTHU: Pakai Sepai chu amatah akihahsel e, ama min in, “Nakhopi sung’u nagal
    mite hungdim din, khaokho ho tobang hela mihem kahindip teitei ding nahi, amahon
    nangma douna’a hung ao-doh diu ahi.”
  mar-mar: सेनाधीश परमेश्वराने आपल्याच जीविताची शपथ वाहिली आहे की, “टोळाच्या पीडेप्रमाणे,
    मी तुला तुझ्या शत्रूंनी भरीन.” ते तुझ्याविरूद्ध युद्धाची आरोळी करतील.
  qub-qub: ¡Nogami chiquishojcunataga gaycamushaj aypalla chüpacacunata-jina. Chauraga
    paycunanami gamcunata binsiycushushpayqui cushicuypita gaparpanga! Noga munayniyoj
    Tayta Diosmi chayno në.»
  bqp-bqp: Domi Gusunɔ, wɔllu kɑ tem Yinni, u bɔ̃ruɑ u nɛɛ, sere kɑ win wɑ̃ɑru, u
    koo nun tɔmbu kpɑremɑ nge twee kpɑ bu nun nɑsɑrɑn kuuki koosi.
  hat-hat: 'Seyè ki gen tout pouvwa a fè sèman sou tèt li: li pral mennen anpil moun
    vin atake Babilòn, y''ap tankou yon bann krikèt. Yo pral rele, yo pral chante
    dèske yo kraze ou.'
  eng-BSB: 'The LORD of Hosts has sworn by Himself: “Surely I will fill you up with
    men as with locusts, and they will shout in triumph over you.”'
  eng-WEBPB: The LORD of Armies has sworn by himself, saying, ‘Surely I will fill
    you with men, as with locusts, and they will lift up a shout against you.’
  kbq-kbq: Hagi Monafi sondia vahe'mofo Ra Anumzamo'a agra'a agifi huvempa huno, Nagra
    tamagerfa huanki'na tusi kenutami eaza hu'na rama'a ha' vahe zamavare'na esuge'za,
    tamagrira hara eme huramagetenere'za kezati'za tusi musenkase nehu'za kanikahara
    regahaze.
  nhe-BL: 'TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij, motestigojquetztoc
    iselti huan quiijtojtoc: “Ialtepehua Babilonia temis ica inincualancaitacahua
    queja elisquía se mili tlen temitoc ica chapolime. Huan quema inincualancaitacahua
    ya quintlantose, yajuanti tzajtzise ica paquilistli. Huan nopa tzajtzilistli caquistis
    hasta elhuicac.”'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e upuner wera'u ma'e umume'u wemiapo ràm wekuwe
    haw rehe a'e. — Arur putar awa tetea'u Mawiron iàmàtyry'ym pà ihe wà. Uhem putar
    tukur tetea'u wazàwe wà nehe, ywàkun zàwenugar romo wà nehe. Uhapukaz putar wà
    nehe, ta'e weityk putar tawhu wà nehe xe.
  eng-DRA: 'The Lord of hosts hath sworn by himself, saying: I will fill thee with
    men as with locusts, and they shall lift up a joyful shout against thee.'
