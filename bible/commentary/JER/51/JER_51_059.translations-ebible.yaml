verse: JER.051.059
translations:
  mal-C: യെഹൂദാരാജാവായ സിദെക്കീയാവിന്റെ ഭരണത്തിന്റെ നാലാമാണ്ടിൽ അദ്ദേഹത്തോടൊപ്പം മഹസേയാവിന്റെ
    മകനായ നേര്യാവിന്റെ മകൻ സെരായാവ് അംഗരക്ഷകസേനയുടെ നായകനായി ബാബേലിലേക്കു പോയപ്പോൾ
    യിരെമ്യാപ്രവാചകൻ അദ്ദേഹത്തോടു കൽപ്പിച്ച വചനം.
  deu-TKW: Das Wort, welches der Prophet Jeremia Serajs, dem Sohne Nerijas, des Sohnes
    Mahasejas anbefahl, als dieser im Auftrage Zedekias, des Königs von Juda, im vierten
    Jahre seines Königtums, nach Babel ging - Seraja aber war reisemarschall.
  lin-lin: Tala sango oyo mosakoli Jeremi apesaki epai ya Seraya, mwana mobali ya
    Neriya, mwana mobali ya Maaseya, tango akendeki na Babiloni elongo na Sedesiasi,
    mokonzi ya Yuda, na mobu ya minei ya bokonzi na ye. Seraya azalaki mokonzi ya
    molako.
  eng-LSV: The word that Jeremiah the prophet has commanded Seraiah son of Neriah,
    son of Maaseiah, in his going with Zedekiah king of Judah to Babylon, in the fourth
    year of his reign—and Seraiah [is] a quiet prince;
  eng-GNV: 'The worde which Ieremiah the Prophet commanded Sheraiah the sonne of Neriiah,
    the sonne of Maaseiah, when he went with Zedekiah the King of Iudah into Babel,
    in the fourth yeere of his reigne: and this Sheraiah was a peaceable prince.'
  eng-WEBSTER: The word which Jeremiah the prophet commanded Seraiah the son of Neriah,
    the son of Maaseiah, when he went with Zedekiah the king of Judah into Babylon
    in the fourth year of his reign. And this Seraiah was a quiet prince.
  nhw-BL: Quema Tlanahuatijquetl Sedequías yohuiyaya para nahui xihuitl tlanahuatis
    quipixqui itlapalehuijca catli itoca eliyaya Seraías huan elqui icone Nerías,
    catli elqui icone Maasías. Huan na, niJeremías, niquilhui Seraías catli ma quichihua
    pampa yaya yohuiyaya tlali Babilonia ihuaya nopa Tlanahuatijquetl Sedequías tlen
    tlali Judá.
  swh-ONEN: Huu ndio ujumbe Yeremia aliompa afisa Seraya mwana wa Neria mwana wa Maaseya,
    alipokwenda Babeli pamoja na Sedekia mfalme wa Yuda, katika mwaka wa nne wa utawala
    wake.
  bba-bba: Serɑyɑ, Nɛriyɑn bii, Mɑseyɑn debubu, u sɑ̃ɑwɑ Sedesiɑsi, Yudɑbɑn sinɑ bokon
    sɔm kowobun wiruɡii. Sedesiɑsin bɑndun wɔ̃ɔ nnɛse sɔɔrɑ bɑ dɑ Bɑbiloniɔ wi kɑ
    sinɑ boko.
  eng-KJVCPB: The word which Jeremiah the prophet commanded Seraiah the son of Neriah,
    the son of Maaseiah, when he went with Zedekiah the king of Judah into Babylon
    in the fourth year of his reign. And this Seraiah was a quiet prince.
  luo-luo: Ma e ote mane Jeremia janabi omiyo jatend jotije Seraya wuod Neria, ma
    wuod Maseya, kane odhi Babulon gi Zedekia ruodh Juda e higa mar angʼwen mar lochne.
  meu-meu: Ina na peroveta tauna Ieremia ena hereva, ia ese Seraia, Neria Mahaseia
    natuna, e haḡanilaia ḡauna, Sedekia, Iuda pavapavana, ida Babulono ela negana
    ai, hari Sedekia ena lohia laḡanina ihahanina lalonai. Seraia na kohu ireḡuna
    tauna.
  npi-ULB: यहूदाका राजा सिदकियाहले राज्‍य सुरु गरेको चौथो वर्षमा तिनी बेबिलोनमा जाँदा
    यर्मिया अगमवक्ताले महसेयाहका नाति, नेरियाहका छोरा सरायाहलाई आज्ञा दिएका वचन यही
    हो । यति बेला सरायाह मुख्य अधिकारी थिए ।
  yor-yor: Ọ̀rọ̀ tí Jeremiah wòlíì pàṣẹ fún Seraiah, ọmọ Neriah, ọmọ Maseiah, nígbà
    tí o ń lọ ni ti Sedekiah, ọba Juda, sí Babeli ní ọdún kẹrin ìjọba rẹ̀. Seraiah
    yìí sì ní ìjòyè ibùdó.
  pes-OPCB: در سال چهارم سلطنت صدقیا، پادشاه یهودا، این پیغام بر من نازل شد تا آن
    را به سرایا (پسر نیریا، نوهٔ محسیا) برسانم. سرایا، ملتزم صدقیا بود و قرار بود
    همراه او به بابِل برود.
  tgl-ULB: Ito ang salitang ipinahayag ni Jeremias na propeta kay Seraias na lalaking
    anak ni Neraias na lalaking anak ni Macsaias noong magkasama silang pumunta ni
    Zedekias na hari ng Juda sa Babilonia sa ikaapat na taon ng kaniyang pamumuno.
    Ngayon, si Seraias ay isang punong opisyal.
  hui-hui: Sedegaia ibu Yuda dindini kini heane mali mane hayagola Yaremaia ibugua
    Babilono dindiha bi mbira lo pelene. Horo ogoningi Kini Sedegaia ibu Babilono
    pole manda biyagola agali haguane mini Seraia libu haru polene manda bini. Seraia
    ibu Neria igini Masea aguane hene. Ani heagola Yaremaia ibugua Seraiahondo bi
    lowia hene.
  mya-mya: မာ​သေ​ယ​၏​မြေး၊ နေ​ရိ​၏​သား​စ​ရာ​ယ​သည် ဇေ​ဒ​ကိ​မင်း​၏​အ​ပါး​တော်​မြဲ​ဖြစ်​၏။
    ယု​ဒ ဘု​ရင်​ဇေ​ဒ​ကိ​နန်း​စံ​စ​တုတ္ထ​နှစ်​၌​စ​ရာ​ယ သည်​ဗာ​ဗု​လုန်​မြို့​သို့​ရှင်​ဘု​ရင်​နှင့်​အ​တူ
    သွား​မည်​ဖြစ်​သ​ဖြင့် ငါ​သည်​သူ့​အား​အ​နည်း ငယ်​ညွှန်​ကြား​လိုက်​လေ​သည်။-
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཚིད་ཀི་ཡཱས་སྲིད་སྐྱོང་བའི་ལོ་བཞི་པར། མ་སེ་ཡཱའི་ཚ་བོའམ་ནེར་ཡཱའི་བུ་སེ་ར་ཡཱ་ནི་རྒྱལ་པོ་དང་མཉམ་དུ་པཱ་པེལ་ལོན་དུ་སོང་སྟེ།
    སེ་ར་ཡཱ་ནི་རྒྱལ་པོའི་ཕོ་བྲང་གི་བློན་ཆེན་ཡིན་ནོ། །ལུང་སྟོན་པ་ཡེ་རེམ་ཡཱ་ཡིས་དེ་ལ་བཀའ་བསྒོས་པ་སྟེ།
  sna-sna: Iri ndiro shoko rakapiwa naJeremia kumuchinda Seraya mwanakomana waNeria,
    mwanakomana waMaseya, paakaenda kuBhabhironi naZedhekia mambo weJudha mugore rechina
    rokutonga kwake.
  spa-BLM: Palabra que el profeta Jeremías ordenó a Seraías, hijo de Nerías, hijo
    de Maseías, cuando fue con Sedequías, rey de Judá, a Babilonia, en el cuarto año
    de su reinado. Seraías era jefe de intendencia.
  cac-cac: Ayic schan̈il ab'il yoch vin̈aj Sedequías reyal d'a Judá, ix b'at vin̈
    d'a Babilonia, ajun vin̈aj Seraías yuninal vin̈aj Nerías yixchiquin vin̈aj Maaseías
    ix b'at yed' vin̈. A vin̈ ay yalan yic yilan tas tz'aj vin̈ rey chi'. Ayic manto
    b'at eb' vin̈ d'a Babilonia chi', a in Jeremías in tic schecab' in Dios, ix vac'
    jun checnab'il d'a vin̈aj Seraías chi'.
  swh-ULB: Hili ndilo neno Yeremia nabii alilomwamru Seraya mwana wa Neria mwana wa
    Makseya alipokwenda na Sedekia mfalme wa Yuda huko Babeli katika mwaka wa nne
    wa kutawala kwake. Basi Seraya alikuwa afsa mwandamizi.
  bel-bel: Слова, якое прарок Ерамія наказаў Сэраю, сыну Нірыі, сыну Маасэі, калі
    ён выпраўляўся ў Вавілон з Сэдэкіем, царом Юдэйскім, у чацьвёрты год яго цараваньня;
    Сэрая быў галоўны пасьцельнік.
  deu-ELBBK: Das Wort, das der Prophet Jeremia Seraja, dem Sohn Nerijas, des Sohnes
    Machsejas, gebot, als er mit Zedekia, dem König von Juda, im 4. Jahr seiner Regierung
    nach Babel zog; und Seraja war Reisemarschall.
  mbb-OT: Iyan heini menge lalag he migkaǥi ni Jeremias diyà te ki Seraya te sevaha
    he lavew he upisyal ni Hadì Zedekia. Si Seraya anak ni Neria wey apù ni Masea.
    Heini he menge lalag migkaǥi ni Jeremias hein midhendiyà si Seraya te Babilonia
    duma ki Hadì Zedekia. Ikeepat haazà he tuig te kedhadì ni Zedekia ziyà te Juda.
  mal-2015: യെഹൂദാരാജാവായ സിദെക്കീയാവിന്റെ വാഴ്ചയുടെ നാലം ആണ്ടിൽ, അവനോടുകൂടെ, മഹ്സേയാവിന്റെ
    മകനായ നേര്യാവിന്റെ മകനായ സെരായാവു പ്രയാണാദ്ധ്യക്ഷനായി ബാബേലിലേക്കു പോകുമ്പോൾ യിരെമ്യാപ്രവാചകൻ
    സെരായാവോടു കല്പിച്ചു വചനം -
  rmc-rmc: Kada hin o lav, so prikazinďa o prorokos Jeremijaš le Serajoske, le Nerijoskre
    čhaske, le Machsejoskre vnukoske, sar džalas andro Babilon le Cidkijoha le judske
    kraľiha, akor, sar o Cidkijah kraľinelas štarto berš. O Serajah sas oda, ko pes
    starinelas pal oda, kaj presovena.
  pes-OPV: کلامی که ارمیا نبی به‌سرایا ابن نیریا ابن محسیا مرا فرمود هنگامی که او
    با صدقیاپادشاه یهودا در سال چهارم سلطنت وی به بابل می‌رفت. و سرایا رئیس دستگاه
    بود.
  ron-1924: Ятэ порунка датэ де пророкул Иеремия луй Серая, фиул луй Нерия, фиул луй
    Махсея, кынд с-а дус ла Бабилон ку Зедекия, ымпэратул луй Иуда, ын ал патруля
    ан ал домнией луй Зедекия. Серая ера чел май маре кэмэраш.
  ben-OBCV: যিহূদার রাজা সিদিকিয়ের রাজত্বের চতুর্থ বছরে, মাসেয়ের পৌত্র নেরিয়ের
    পুত্র সরায়, যে সময়ে রাজার সঙ্গে ব্যাবিলনে যান, সেই সময় ভাববাদী যিরমিয় সরাইকে
    এই বার্তা দেন।
  som-som: Kanu waa eraygii Nebi Yeremyaah uu ku amray Seraayaah ina Neeriiyaah oo
    ahaa ina Maxseeyaah markuu Baabuloon u raacay Sidqiyaah oo ahaa boqorkii dalka
    Yahuudah sannaddii afraad ee boqornimadiisa. Seraayaah wuxuu ahaa amiirkii reer
    boqor maamulaha u ahaa.
  lat-VUC: 'Verbum quod præcepit Jeremias propheta Saraiæ filio Neriæ filii Maasiæ,
    cum pergeret cum Sedecia rege in Babylonem, in anno quarto regni ejus: Saraias
    autem erat princeps prophetiæ.'
  eng-ASVBT: The word which Jeremiah the prophet commanded Seraiah the son of Neriah,
    the son of Mahseiah, when he went with Zedekiah the king of Judah to Babylon in
    the fourth year of his reign. Now Seraiah was chief chamberlain.
  ita-1885: La parola della quale il profeta Geremia diede commessione a Seraia, figliuolo
    di Neria, figliuolo di Maaseia, quando egli andò da parte di Sedechia, re di Giuda,
    in Babilonia, l'anno quarto del regno di esso. Or Seraia era il gran cameriere.
  eng-ULB: This is the word that Jeremiah the prophet commanded Seraiah son of Neriah
    son of Mahseiah when he went with Zedekiah king of Judah to Babylon in the fourth
    year of his reign. Now Seraiah was a chief officer.
  spa-VBL: Este es el mensaje que el profeta Jeremías dio a Seraías, hijo de Nerías,
    hijo de Maseías, cuando acompañó al rey Sedequías de Judá a Babilonia en el cuarto
    año del reinado de Sedequías. Seraías era el asistente personal del rey.
  fra-_FOB: C'est ici l'ordre que Jérémie, le prophète, donna à Séraja, fils de Nérija,
    fils de Machséja, quand il alla à Babylone avec Sédécias, roi de Juda, la quatrième
    année de son règne. Or Séraja était premier chambellan.
  mal-mal: യെഹൂദാ രാജാവായ സിദെക്കീയാവിന്റെ വാഴ്ചയുടെ നാലാം ആണ്ടിൽ, അവനോടുകൂടി, മഹ്സേയാവിന്റെ
    മകനായ നേര്യാവിന്റെ മകൻ സെരായാവ് അംഗരക്ഷകസേനയുടെ നായകനായി ബാബേലിലേക്ക് പോകുമ്പോൾ
    യിരെമ്യാപ്രവാചകൻ സെരായാവിനോട് കല്പിച്ച വചനം -
  urd-GVR: Yahūdāh ke bādshāh Sidqiyāh ke chauthe sāl meṅ Yarmiyāh Nabī ne yih kalām
    Sirāyāh bin Nairiyāh bin Mahsiyāh ke sapurd kar diyā jo us waqt bādshāh ke sāth
    Bābal ke lie rawānā huā. Safr kā pūrā band-o-bast Sirāyāh ke hāth meṅ thā.
  suz-BL: परमप्रभु यावे आ लोव़ पाइब येरमीयामी माहसेयाह आ चच नेरीयाह आ तौ सेरायाह पिप
    आ गेय पाइब कली अरेप्‍तु। मिनु मेको यहूदा ङा पिप सिदकीयाहम सासन पवा आ ४ बर्सम पिप
    नु बेबीलोन लशो बाक्‍त। येरमीया ३६:४
  eng-NOY: The word which Jeremiah the prophet commanded Seraiah, the son of Neriah,
    the son of Maaseiah, when he went with Zedekiah, the king of Judah, into Babylon,
    in the fourth year of his reign. This Seraiah was chief chamberlain.
  ita-1927: Ordine dato dal profeta Geremia a Seraia, figliuolo di Neria, figliuolo
    di Mahaseia, quando si recò a Babilonia con Sedekia, re di Giuda, il quarto anno
    del regno di Sedekia. Seraia era capo dei ciambellani.
  ckb-ckb: ئەمە ئەو پەیامەیە کە یەرمیای پێغەمبەر دایە سەرایای کوڕی نێرییا کوڕی مەحسێیا،
    سەرۆکی ئۆردوگا، کاتێک لە ساڵی چوارەمی پاشایەتییەکەی لەگەڵ سدقیای پاشای یەهودا
    چوو بۆ بابل.
  eng-BBE: The order which Jeremiah the prophet gave to Seraiah, the son of Neriah,
    the son of Mahseiah, when he went with Zedekiah, the king of Judah, to Babylon
    in the fourth year of his rule. Now Seraiah was the chief controller of the house.
  kan-OKCV: ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನು ಮಹ್ಸೇಯನ ಮಗನಾದ ನೇರೀಯನ ಮಗ ಸೆರಾಯನಿಗೆ, ಅವನು ಯೆಹೂದದ ಅರಸನಾದ
    ಚಿದ್ಕೀಯನ ಸಂಗಡ, ಇವನ ಆಳ್ವಿಕೆಯ ನಾಲ್ಕನೆಯ ವರ್ಷದಲ್ಲಿ ಬಾಬಿಲೋನಿಗೆ ಹೋದಾಗ ಆಜ್ಞಾಪಿಸಿದ ವಾಕ್ಯವು.
    ಆ ಸೆರಾಯನು ಅಂಗರಕ್ಷಕ ಸೇನೆಯ ನಾಯಕನಾಗಿದ್ದನು.
  tam-2017: பாபிலோன்மேல் வரும் எல்லாத் தீங்கையும், பாபிலோனுக்கு விரோதமாக எழுதப்பட்ட
    இந்த எல்லா வசனங்களையும் எரேமியா ஒரு புத்தகத்தில் எழுதினான்.
  spa-RV-1909: Palabra que envió Jeremías profeta á Seraías hijo de Nerías, hijo de
    Maasías, cuando iba con Sedechîas rey de Judá á Babilonia, el cuarto año de su
    reinado. Y era Seraías el principal camarero.
  ron-BTF: Cuvântul pe care profetul Ieremia l-a poruncit lui Seraia, fiul lui Neriia
    fiul, lui Mahseia, când a mers cu Zedechia, împăratul lui Iuda, în Babilon în
    al patrulea an al domniei lui. Și acest Seraia era un prinț liniștit.
  eng-WEBP: The word which Jeremiah the prophet commanded Seraiah the son of Neriah,
    the son of Mahseiah, when he went with Zedekiah the king of Judah to Babylon in
    the fourth year of his reign. Now Seraiah was chief quartermaster.
  eng-FBV: This is the message that Jeremiah the prophet gave to Seraiah son of Neriah,
    son of Mahseiah, when he accompanied King Zedekiah of Judah to Babylon in the
    fourth year of Zedekiah's reign. Seraiah was the king's personal assistant.
  nld-1939: De opdracht, die de profeet Jeremias gaf aan Seraja, den zoon van Neri-ja,
    zoon van Machseja, toen deze namens Sedekias, den koning van Juda, in het vierde
    jaar zijner regering naar Babel ging. Seraja was schattingbeambte.
  nch-BL: Quema Tanahuatijquet Sedequías yahuiyaya para nahui xihuit tanahuatis quipixqui
    itapalehuijca cati itoca eliyaya Seraías huan elqui icone Nerías, cati elqui icone
    Maasías. Huan na, niJeremías, niquilhui Seraías taya ma quichihua pampa yaya yahuiyaya
    tali Babilonia ihuaya nopa Tanahuatijquet Sedequías ten tali Judá.
  vie-1934: Nầy là lời của tiên tri Giê-rê-mi dặn Sê-ra-gia, con trai Nê-ri-gia, cháu
    Na-ha-sê-gia, khi người đi với Sê-đê-kia vua Giu-đa qua nước Ba-by-lôn trong năm
    thứ tư đời vua ấy. Bấy giờ Sê-ra-gia làm quan nội đại thần.
  hin-CV: नेरियाह के पुत्र माहसेइयाह के पौत्र सेराइयाह को दिया गया भविष्यद्वक्ता येरेमियाह
    का आदेश यह है, यह उसे उस अवसर पर भेजा गया, जब वह यहूदिया के राजा सीदकियाहू के
    राज्य-काल के चौथे वर्ष में राजा के साथ बाबेल गया था, सेराइयाह वहां महलों का प्रबंधक
    था.
  spa-BES: El orden que el profeta Jeremías dio a Seraías, el hijo de Nerías, el hijo
