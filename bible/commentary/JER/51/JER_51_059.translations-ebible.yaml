  kan-2017: ಮಹ್ಸೇಯನ ಮೊಮ್ಮಗನೂ ನೇರೀಯನ ಮಗನೂ ಆದ ಸೆರಾಯನು ಯೆಹೂದದ ಅರಸನಾದ ಚಿದ್ಕೀಯನ ಆಳ್ವಿಕೆಯ
