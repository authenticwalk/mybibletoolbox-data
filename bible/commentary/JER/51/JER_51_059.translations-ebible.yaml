    son of Maaseiah, when he went with Zedekiah, the king, into Babylon, in the fourth
    year of his realm; forsooth Seraiah was prince of prophecy.
  eng-WMBB: The word which Jeremiah the prophet commanded Seraiah the son of Neriah,
    the son of Mahseiah, when he went with Zedekiah the king of Judah to Babylon in
    the fourth year of his reign. Now Seraiah was chief quartermaster.
  urd-GVH: यहूदाह के बादशाह सिदक़ियाह के चौथे साल में यरमियाह नबी ने यह कलाम सिरायाह
    बिन नैरियाह बिन महसियाह के सुपुर्द कर दिया जो उस वक़्त बादशाह के साथ बाबल के लिए
    रवाना हुआ। सफ़र का पूरा बंदोबस्त सिरायाह के हाथ में था।
  rug-rug: Sa tie sapu luli meke kopu nia sa inene tanisa baṉara Zedekaea si e Seraea,
    sa tuna koreo e Neraea meke na tuna sa tuna koreo e Maseia. Koa sa vina made vuaheni
    sipu koa baṉara pa Ziuda se Zedekaea, si la pa Babiloni se Seraea luli koa sa
    baṉara, meke vala i rau koa sa si kaiqa vina balau.
  gaz-gaz: Yeroo Seraayaan ilmi Neeriyaa, ilmi Mahiseyaa bara Zedeqiyaa mooticha Yihuudaa
    keessa waggaa afuraffaatti mooticha wajjin gara Baabilon deemetti ajajni Ermiyaas
    Raajichi isaaf kenne kanaa dha.
  fra-LSG: Ordre donné par Jérémie, le prophète, à Seraja, fils de Nérija, fils de
    Machséja, lorsqu’il se rendit à Babylone avec Sédécias, roi de Juda, la quatrième
    année du règne de Sédécias. Or, Seraja était premier chambellan.
  yal-yal: Nabi Yeremi na falane nan xɛraya so Neriyaa dii xɛmɛn Seraya yii, Maxiseya
    mamandenna, kuntigi gbeena nde, a to siga Babilɔn yi e nun Yuda mangan Sedeki,
    na mangayaan ɲɛɛ naaninden ma.
  haw-1868: O ka olelo a Ieremia a ke kaula i kauoha'i ia Seraia, i keiki a Neria,
    i ke keiki a Maaseia, i ka manawa ana i hele pu aku ai i Babulona me Zedekia,
    ke alii o ka Iuda, i ka makahiki aha o kona noho alii ana. He luna noho malie
    o ua Seraia nei.
  arb-NAV: هَذِهِ هِيَ النُّبُوءَةُ الَّتِي أَوْدَعَهَا إِرْمِيَا النَّبِيُّ سَرَايَا
    بْنَ نِيرِيَّا بْنِ مَحْسِيَّا، عِنْدَمَا رَافَقَ صِدْقِيَّا مَلِكَ يَهُوذَا إِلَى
    بَابِلَ فِي السَّنَةِ الرَّابِعَةِ لِحُكْمِهِ. وَكَانَ سَرَايَا آنَئِذٍ رَئِيسَ
    الْمُعَسْكَرِ.
  ewe-ewe: Esia nye gbedeasi si Yeremia tsɔ na dɔnunɔlagã Seraya, Neria ƒe vi, Mahseya
    ƒe vi, esi wòyi ɖe Babilonia kple Yuda fia Zedekia, le eƒe fiaɖuɖu ƒe ƒe enelia
    me.
  eng-LEE: The word which Jeremiah the prophet commanded Serayah the son of Neriyah,
    the son of Machseyah, when he went with Zedekiah the king of Judah unto Babylon
    in the fourth year of his reign. And this Serayah was chief chamberlain.
  asm-FB: মহচেয়াৰ নাতিয়েক নেৰিয়াৰ পুত্ৰ চৰায়া যিহূদাৰ ৰজা চিদিকিয়াই সৈতে বাবিললৈ
    যোৱা সময়ত, তেওঁৰ ৰাজত্বৰ চতুৰ্থ বছৰত যিৰিমিয়া ভাববাদীয়ে তেওঁক দিয়া আজ্ঞাৰ
    কথা। সেই চৰায়া ৰাজগৃহৰ প্ৰধান অধ্যক্ষ আছিল।
  sus-A: عَننَبِ يٍرٍ مِ تٌ يُدَيَ مَنفّ سٍدٍكِيَ مَتِ بَبِلْن عَ شَ مَنفّيَ حّ نَانِ
    ندٍ رَ، عَ نَشَ يِ مَسٍنيِ سٌ نٍرِيَ شَ دِ سٍرَيَ يِ رَ، نَشَن قِندِشِ مَشَسٍيَ
    شَ مَمَدِ رَ.
  fra-SBL: Parole de Jérémie, le prophète, à Seraja, fils de Neriah, fils de Mahséja,
    lorsqu'il partit avec Sédécias, roi de Juda, pour Babylone, la quatrième année
    de son règne. Or Seraiah était quartier-maître en chef.
  hbo-hbo: הַדָּבָ֞ר אֲשֶׁר־צִוָּ֣ה ׀ יִרְמְיָ֣הוּ הַנָּבִ֗יא אֶת־שְׂרָיָ֣ה בֶן־נֵרִיָּה֮
    בֶּן־מַחְסֵיָה֒ בְּלֶכְתֹּ֞ו אֶת־צִדְקִיָּ֤הוּ מֶֽלֶךְ־יְהוּדָה֙ בָּבֶ֔ל בִּשְׁנַ֥ת
    הָרְבִעִ֖ית לְמָלְכֹ֑ו וּשְׂרָיָ֖ה שַׂ֥ר מְנוּחָֽה׃
  kik-kik: Ĩno nĩo ndũmĩrĩri ĩrĩa Jeremia aaheire Seraia mũrũ wa Neria, mũrũ wa Maaseia,
    o ũcio warĩ mũnene ũrĩa mũrori wa maũndũ ma nyũmba ya mũthamaki, rĩrĩa aathiire
    Babuloni marĩ na Zedekia mũthamaki wa Juda mwaka-inĩ wa ĩna wa ũthamaki wake.
  fra-NCL: L’ordre que donna Jérémie, le prophète, à Saraïas, fils de Nérias, fils
    de Maasias, lorsqu’il se rendit à Babylone avec Sédécias, roi de Juda, la quatrième
    année de son règne. Saraïas était grand chambellan.
  cek-AK: Judah siangpahrang Zedekiah ukhaih saning palito haih naah, Jeremiah loe
    siangpahrang hoi nawnto Babylon ah caeh, to naah Maseiah capa Neriah, Neriah capa
    angraeng Seraiah khaeah Jeremiah mah thuih ih lok loe hae tiah oh.
  cuk-cuk: Weyobi Bab-Dummad-gayaburba-barsoged-Jeremías, Nerías-machi-Seraíasʼga
    igar uksad. Deunni, Sedequías birgabakegus-negsemaidgined. Seraías, Judá-rey-Sedequíasʼbo
    Babiloniaʼse nadmalad. Agine Seraías dulemar-idumai gusad. Seraíasʼde Maasías-wagwad.
  uig-CYR: Йәһуда падишаси Зәдәкия тәхткә олтарған төртинчи жили, Бабилға барғинида
    Маһсеяһниң нәвриси, Нерияниң оғли Серая Зәдәкияға һәмраһ болуп барған (Серая баш
    ғоҗидар еди). Йәрәмия пәйғәмбәр униңға сөз тапилиған.
  tel-2017: ఇది మహసేయా మనవడూ, నేరీయా కొడుకూ అయిన సెరాయాకు యిర్మీయా ప్రవక్త ఆజ్ఞాపించిన
    వాక్కు. ఈ శెరాయా రాజు దగ్గర ప్రధాన అధికారి గనక సిద్కియా పరిపాలన నాలుగో సంత్సరంలో,
    రాజైన సిద్కియాతో కలిసి సెరాయా యూదా దేశం నుండి బబులోనుకు వెళ్ళినప్పుడు,
  hat-BSA: Mesaj ke Jérémie, pwofèt la, te kòmande Seraja, fis a Nérija a, pitit pitit
    gason a Machséja, lè l te ale ak Sédécias, wa Juda a, Babylone nan katriyèm ane
    règn li a. (Alò, Seraja te chèf dirijan lakay wa a.)
  kos-kos: Seraiah, mwet tutaf lal Tokosra Zedekiah, el wen natul Neriah ac nutin
    natul Mahseiah. In yac se akakosr ma Zedekiah el tokosra lun Judah, Seraiah el
    tuh welul som nu Babylonia, ac nga tuh sapkin ma elan oru.
  hbo-WLC: הַדָּבָ֞ר אֲשֶׁר־צִוָּ֣ה ׀ יִרְמְיָ֣הוּ הַנָּבִ֗יא אֶת־שְׂרָיָ֣ה בֶן־נֵרִיָּה֮
    בֶּן־מַחְסֵיָה֒ בְּלֶכְתּ֞וֹ אֶת־צִדְקִיָּ֤הוּ מֶֽלֶךְ־יְהוּדָה֙ בָּבֶ֔ל בִּשְׁנַ֥ת
    הָרְבִעִ֖ית לְמָלְכ֑וֹ וּשְׂרָיָ֖ה שַׂ֥ר מְנוּחָֽה׃
  ibo-ibo: Ndị a bụ ozi Jeremaya, bụ onye amụma ziri onyeisi ozi aha ya bụ Seraya
    nwa Neraya, nwa Mahseia, mgbe o so Zedekaya eze Juda gaa Babilọn. E ziri ya ozi
    a nʼafọ nke anọ nke ọchịchị Zedekaya.
  ory-ory: ଯିହୁଦାର ରାଜା ସିଦିକୀୟଙ୍କ ରାଜତ୍ଵର ଚତୁର୍ଥ ବର୍ଷରେ ମହସେୟର ପୌତ୍ର ନେରୀୟର ପୁତ୍ର
    ସରାୟ ଯେଉଁ ସମୟରେ ରାଜା ସଙ୍ଗେ ବାବିଲକୁ ଗଲା, ସେ ସମୟରେ ଯିରିମୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ସରାୟକୁ
    ଯାହା ଆଜ୍ଞା କରିଥିଲେ, ତହିଁର ବୃତ୍ତାନ୍ତ। ଏହି ସରାୟ ରାଜଗୃହର ପ୍ରଧାନ ଅଧ୍ୟକ୍ଷ ଥିଲା।
  chk-chk: Iwe, ewe soufos Jeremaia a öüröüra Seraia nöün Neria we mwän, nge Neria
    nöün Maseia we, lupwen a eti Setekia ewe kingen Juta le feila Papilon lon arüanün
    ierin mwün Setekia. Iwe, Seraia i meilapen chon tümwünü ewe sai.
  rop-rop: Det speshalwan wekinmen blanga King Sedakaiya bin neim Seraiya. Imbin san
    blanga Neraiya, en imbin grensan blanga Maseiya. Langa det namba 4 yiya wen Sedakaiya
    bin jidan king langa Juda, Seraiya bin go langa Bebalon garram im, en aibin gibit
    im sambala mesij.
  ukr-1871: Слово, що заповідав пророк Еремія Сераїї Нирієнкові Маасеєнкові, як сей
    вибирався в Вавилон із Седекією, царем Юдейським, у четвертому роцї його царювання.
    Сераїя ж був старший над ложниками (стелачами).
  deu-1951: Dies ist der Auftrag, welchen der Prophet Jeremia Seraja, dem Sohne Nerijas,
    des Sohnes Machsejas gab, als dieser Zedekia, den König von Juda, im vierten Jahre
    seiner Regierung nach Babel begleitete; Seraja war Reisemarschall.
  eng-JPS: The word which Jeremiah the prophet commanded Seraiah the son of Neriah,
    the son of Mahseiah, when he went with Zedekiah the king of Judah to Babylon in
    the fourth year of his reign. Now Seraiah was quartermaster.
  srp-1865: Rijeè što zapovjedi prorok Jeremija Seraji sinu Nirije sina Masijina,
    kad poðe od Sedekije cara Judina u Vavilon èetvrte godine carovanja njegova; a
    Seraja bješe glavni posteljnik.
  lug-lug: Buno bwe bubaka Yeremiya bwe yawa omukungu Seraya mutabani wa Neriya, mutabani
    wa Maseya, bwe yagenda e Babulooni ne Zeddekiya kabaka wa Yuda, nga Zeddekiya
    afuga mu mwaka gwe ogwokuna. Seraya ye yali omu ku bakungu abakulu.
  heb-heb: הדבר אשר צוה ירמיהו הנביא את שריה בן נריה בן מחסיה בלכתו את צדקיהו מלך
    יהודה בבל בשנת הרבעית למלכו ושריה שר מנוחה׃
  ben-IRV: যিহূদার রাজা সিদিকিয়ের চতুর্থ বছরে মহসেয়ের নাতি, নেরিয়ের ছেলে সরায়
    যখন রাজার সঙ্গে বাবিলে যান, তখন যিরমিয় তাঁকে এই সব আদেশ দিয়েছিলেন। কারণ সরায়
    একজন প্রধান কর্মচারী ছিলেন।
  pan-pan: ਇਹ ਉਹ ਬਚਨ ਹੈ ਜਿਹ ਦਾ ਯਿਰਮਿਯਾਹ ਨਬੀ ਨੇ ਮਹਸੇਯਾਹ ਦੇ ਪੋਤੇ ਨੇਰੀਯਾਹ ਦੇ ਪੁੱਤਰ ਸਰਾਯਾਹ
    ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਜਦ ਉਹ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਸਿਦਕੀਯਾਹ ਨਾਲ ਉਹ ਦੀ ਪਾਤਸ਼ਾਹੀ ਦੇ ਚੌਥੇ ਸਾਲ ਬਾਬਲ
    ਨੂੰ ਗਿਆ। ਸਰਾਯਾਹ ਵੱਡਾ ਮੋਦੀ ਸੀ
  mya-JVB: ဗာဗုလုန် မြို့အပေါ်မှာ ရောက် လတံ့သော ၊ ဘေးဥပဒ် အပေါင်း တည်းဟူသော၊ ဗာဗုလုန်
    မြို့ကို ရည်မှတ် ၍ ရေးထား သောဤ စကား အလုံးစုံ တို့ကို ပရောဖက်ယေရမိ သည် ရေး ကူး၍
    ၊
  tbg-tbg: King Sedekaiava 4 ihiara Iutaaqaa raqiki vau entara viva Babironini vireva
    uvaro vira kaiqa vaiinti vo, Neriaara maaqu Seraiaava vikantiro vura. Seraiaara
    naaquva Maseaava vaura. Ho te Ieremaiaaka Seraiaara virara uva vara kera Iutaa
    Babironini variaka tiva nimiane tunara.
  hmo-hmo: King Sedekaia ena hesiai tauna, ia naria tauna, be Seraia, Neraia Maseaia
    ena natuna tau. King Sedekaia ese Iuda ia naria ena lagani namba 4 neganai, Seraia
    be king Sedekaia danu Babulonia dekenai idia lao. Unai neganai lau Ieremia ese
    Seraia dekenai hereva haida lau hamaoroa.
  urd-urd: यह वह बात है, जो यरमियाह नबी ने सिरायाह — बिन — नेयिरियाह — बिन — महसियाह
    से कही, जब वह शाह — ए — यहूदाह सिदक़ियाह के साथ उसकी सल्तनत के चौथे बरस बाबुल
    में गया, और यह सिरायाह ख़्वाजासराओं का सरदार था।
  rus-SYN: Слово, которое пророк Иеремия заповедал Сераии, сыну Нирии, сыну Маасеи,
    когда он отправлялся в Вавилон с Седекиею, царем Иудейским, в четвертый год его
    царствования; Сераия был главный постельничий.
  bqc-SIM: Nɛlia nɛ́ Selaia, Maasea tↄũna gɛ̀ Babɛli ń Yudaↄ kí Zedekiao kíapi
    kpalablea wɛ̃̀ síiↄ̃de guu. Selaiapi mɛ́ kía bòokpakĩi dↄaana ũ. Yã́ pↄ́
    Zelemii dàɛ̀n kɛ.
  tcz-CHONGTHU: Judah lengpa Zedekiah leng ahikal kumli alhing in, Jeremiah themgaovin
    Babylon mun’a ana kilhonp’n Mahseiah chapa, Neriah chapa Seraiah thu anapen hiti
    hin anaseiyin ahi. Saraiah kitipa hi thil ijakai chingtup dinga ngensena ana chang
    ahi.
  mar-mar: महसेयाचा मुलगा नेरीया याचा मुलगा सारया हा जेव्हा यहूदाचा राजा सिद्कीया
    ह्याच्याबरोबर त्याच्या राज्याच्या चौथ्या वर्षी, बाबेलास गेला तेव्हा जे वचन यिर्मया
    संदेष्ट्याने त्यास आज्ञापिले ते हे. कारण सराया हा प्रमुख अधिकारी होता.
  qub-qub: Sedequías Judäpa raynin chuscu watana caycaptin profëta Jeremiasga apachicuran
    Neriaspa wamran Seraiasta. Seraías caran Maasiaspa willcan. Ray Sedequías Babiloniaman
    aywaptin Seraiasga aywäshiran ray pachacuptin llapanta camaripänanpaj.
  bqp-bqp: Serɑyɑ, Nɛriyɑn bii, Mɑseyɑn debubu, u sɑ̃ɑwɑ Sedesiɑsi, Yudɑbɑn sinɑ bokon
    sɔm kowobun wirugii. Sedesiɑsin bɑndun wɔ̃ɔ nnɛse sɔɔrɑ bɑ dɑ Bɑbiloniɔ wi kɑ
    sinɑ boko.
  hat-hat: Sedesyas, wa peyi Jida a, te gen yon chèf yo te rele Seraja ki te reskonsab
    kay wa a. Se te pitit Nerija, pitit pitit Maseja. Wa a te gen katran depi li t'ap
    gouvènen peyi a lè li pati pou Babilòn ansanm ak Seraja. Men lòd pwofèt Jeremi
    te bay Seraja.
  eng-BSB: This is the message that Jeremiah the prophet gave to the quartermaster
    Seraiah son of Neriah, the son of Mahseiah, when he went to Babylon with King
    Zedekiah of Judah in the fourth year of Zedekiah’s reign.
  eng-WEBPB: The word which Jeremiah the prophet commanded Seraiah the son of Neriah,
    the son of Mahseiah, when he went with Zedekiah the king of Judah to Babylon in
    the fourth year of his reign. Now Seraiah was chief quartermaster.
  kbq-kbq: Hagi Zedekaia'ma Juda vahe kinima 4'a kafuma nemanigeno'a, kasnampa ne'
    Jeremaia'a mago naneke atregeno Maseia negeho Neria nemofo Seraia'a erigeke Juda
    kini ne' Zedekaia'ene Babiloni vu'na'e. Hagi Seraia'a kini ne'mo'ma kama anteno
    vanoma haniazamofo kankamuma erinte fatgoma nehia nere.
  nhe-BL: Quema Tlanahuatijquetl Sedequías yahuiyaya para nahui xihuitl tlanahuatis
    quipixqui itlapalehuijca tlen itoca eliyaya Seraías huan elqui icone Nerías, tlen
    elqui icone Maasías. Huan na, niJeremías, niquilhui Seraías tlen ma quichihua
    pampa yajaya yahuiyaya tlali Babilonia ihuaya nopa Tlanahuatijquetl Sedequías
    tlen tlali Judá.
  gub-BL: Xerai Neri ta'yr Mazez hemimino wiko tuwihaw tuwihawete Zeneki ipytywà har
    romo a'e. Zeneki Zuta wanuwihawete romo heko mehe 4 haw kwarahy rehe Xerai uzypyrog
    Mawiron pe oho pà kury. Na'e azapo kar amo ma'e izupe.
  eng-DRA: 'The word that Jeremias the prophet commanded Saraias the son of Nerias,
    the son of Maasias, when he went with king Sedecias to Babylon, in the fourth
    year of his reign: now Saraias was chief over the prophecy.'
