  por-BR-2018: Palavra que o profeta Jeremias enviou a Seraías, filho de Nerias, filho
    de Maasias, quando ele foi com Zedequias rei de Judá para a Babilônia, no quarto
    ano de seu reinado. E Seraías era o camareiro-chefe.
  deu-ELO: Das Wort, welches der Prophet Jeremia Seraja, dem Sohne Nerijas, des Sohnes
    Machsejas, gebot, als er mit Zedekia, dem König von Juda, im vierten Jahre seiner
    Regierung nach Babel zog; und Seraja war Reisemarschall.
  eng-WYC-2018: The word which Jeremy, the prophet, commanded to Seraiah, son of Neriah,
    son of Maaseiah, when he went with Zedekiah, the king, into Babylon, in the fourth
    year of his realm; forsooth Seraiah was prince of prophecy. (The word which the
    prophet Jeremiah commanded to Seraiah, the son of Neriah, the son of Maaseiah,
    when he went with King Zedekiah, to Babylon, in the fourth year of his reign;
    and Seraiah was a prince of prophecy.)
  epo-epo: Jen estas la vorto, kiun ordonis la profeto Jeremia al Seraja, filo de
    Nerija, filo de Maĥseja, kiam tiu iris kun Cidkija, reĝo de Judujo, en Babelon,
    en la kvara jaro de lia reĝado; Seraja estis la ripozejestro.
  uig-PIN: Yǝⱨuda padixaⱨi Zǝdǝkiya tǝhtkǝ olturƣan tɵtinqi yili, Babilƣa barƣinida
    Maⱨseyaⱨning nǝwrisi, Neriyaning oƣli Seraya Zǝdǝkiyaƣa ⱨǝmraⱨ bolup barƣan (Seraya
    bax ƣojidar idi). Yǝrǝmiya pǝyƣǝmbǝr uningƣa sɵz tapiliƣan.
  beo-beo: 'Hina bagade Sedegaia ea hawa: hamosu dunu da Sila:ia (Nilaia egefe amola
    Masaia ea aowa). Yuda hina bagade Sedegaia ea ode biyadu ouligibiga, Sila:ia da
    e amola gilisili Ba:bilone sogega masusa: dawa:i. Na da ema meloa dedene i.'
  tpi-OTNT: Long namba 4 yia bilong Sedekaia i stap king bilong Juda, Jeremaia i salim
    wanpela tok i go long Babilon. Long dispela taim King Sedekaia i laik i go long
    Babilon, na Seraia, wanpela ofisa bilong en, i laik i go wantaim em. Seraia em
    i pikinini bilong Neria na tumbuna pikinini bilong Masea. Na Jeremaia i givim
    tok long Seraia.
  hau-SA: Jawabin da annabi Irmiya ya ba Serahiya, ɗan Neriya, wato, jikan Ma’asehiya,
    lokacin da ya tafi tare da Zedekiya, Sarkin Yahuda, zuwa Babilon a shekara ta
    huɗu ta mulkinsa. Serahiya shi ne shugaba mai lura da gidajen saukar baƙi.
  uig-LAT: Yehuda padishahi Zedekiya textke olturghan tötinchi yili, Babilgha barghinida
    Mahséyahning newrisi, Nériyaning oghli Séraya Zedekiyagha hemrah bolup barghan
    (Séraya bash ghojidar idi). Yeremiya peyghember uninggha söz tapilighan.
  nde-nde: Leli yilizwi uJeremiya umphrofethi alinika induna yamabutho uSeraya indodana
