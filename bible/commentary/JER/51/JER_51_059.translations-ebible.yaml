    (Talèm-pañalankañ’ anjomba t’i Seraia.)
  tha-KJV: ถ้อยคำซึ่งเยเรมีย์​ผู้​พยากรณ์​ได้​บัญชาแก่เสไรอาห์​บุ​ตรชายเนริยาห์ ผู้​เป็นบุตรชายมาอาเสอาห์
