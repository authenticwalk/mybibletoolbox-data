verse: JER.051.015
translations:
  mal-C: “അവിടന്ന് തന്റെ ശക്തിയാൽ ഭൂമിയെ സൃഷ്ടിച്ചു; തന്റെ ജ്ഞാനത്താൽ അവിടന്ന് ലോകത്തെ
    സ്ഥാപിച്ചു തന്റെ വിവേകത്താൽ ആകാശങ്ങളെ വിരിക്കുകയും ചെയ്തു.
  deu-TKW: Der die Erde durch seine Macht erschaffen, den Erdkreis durch seine Weisheit
    gegründet und durch seine Einsicht den Himmel ausgespannt hat, -
  lin-lin: Asala mabele na nguya na Ye, alendisa mokili na bwanya na Ye mpe atanda
    likolo na mayele na Ye.
  eng-LSV: Making [the] earth by His power, || Establishing [the] world by His wisdom,
    || Who by His understanding stretched out the heavens,
  eng-GNV: He hath made the earth by his power, and established the world by his wisedome,
    and hath stretched out the heauen by his discretion.
  eng-WEBSTER: He hath made the earth by his power, he hath established the world
    by his wisdom, and hath stretched out the heaven by his understanding.
  nhw-BL: TOTECO quichijchijqui ni tlaltipactli ica ihueyi chicahualis. Quiquetzqui
    campa eltoc ica itlalnamiquilis. Huan quipatlajqui ilhuicactli ica itlaiximatilis.
  swh-ONEN: “Aliiumba dunia kwa uweza wake; akaweka misingi ya ulimwengu kwa hekima
    yake na akazitandaza mbingu kwa ufahamu wake.
  bba-bba: Yinni Gusunɔwɑ u tem tɑkɑ kuɑ kɑ win dɑm. Wiyɑ u mɑɑ hɑnduniɑ swĩi kɑ win
    yɛ̃ru, mɑ u wɔllu tɛriɑ kɑ win bwisi.
  eng-KJVCPB: He hath made the earth by his power, He hath established the world by
    his wisdom, And hath stretched out the heaven by his understanding.
  luo-luo: “Nochweyo piny gi tekone; ne ochako piny gi riekone, kendo oyaro polo gi
    ngʼeyo mare.
  meu-meu: Ia ese ena siahu amo tanobada e karaia bona ena aonega amo tanobada idoinai
    e haginia, bona ena lalo-parara amo guba e idia roro.
  npi-ULB: उहाँले आफ्नै शक्तिले पृथ्वी बनाउनुभएको छ । उहाँले आफ्नै बुद्धिले संसारलाई
    त्‍यसको ठाउँमा राख्‍नुभयो । उहाँले आफ्नो समझशक्तिद्वारा उहाँले आकाशलाई तान्‍नुभयो
    ।
  yor-yor: “Ó dá ilẹ̀ nípa agbára rẹ̀, o dá ilẹ̀ ayé pẹ̀lú ọgbọ́n rẹ̀, o sì tẹ́ ọ̀run
    pẹ̀lú ìmọ̀ rẹ̀.
  pes-OPCB: خدای ما با قدرت خود زمین را آفرید و با حکمتش جهان را بنیاد نهاد و با دانایی
    خود آسمانها را به وجود آورد.
  tgl-ULB: Ginawa niya ang lupa sa pamamagitan ng kaniyang kapangyarihan, inilagay
    niya sa kaayusan ang mundo ayon sa kaniyang karunungan. Sa pamamagitan ng kaniyang
    pang-unawa, pinalawak niya ang kalangitan.
  hui-hui: Anduane Homogohanda ibunaga hongome dindi wabini. Ibunaga mini bayale gigabiwigome
    dindi bibahende wabialu hari daliga mo yangala halu daligaha karu bibahendebi
    wabini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​တန်​ခိုး​တော်​ဖြင့် ပ​ထ​ဝီ​မြေ​ကြီး​ကို​ဖြစ်​ပေါ်​စေ​တော်​မူ​၏။
    ကိုယ်​တော်​သည်​ဉာဏ်​ပ​ညာ​တော်​ဖြင့် လော​က​ဋ္ဌာတ်​ကို​ဖန်​ဆင်း​တော်​မူ​ပြီး​လျှင်၊
    အ​သိ​ပ​ညာ​တော်​ဖြင့်​မိုး​ကောင်း​ကင်​ကို ဖြန့်​ကြက်​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཉིད་ཀྱི་ནུས་མཐུ་ལ་བརྟེན་ནས་ས་གཞི་བཀོད་ཅིང་། ཉིད་ཀྱི་ཤེས་རབ་ཀྱིས་འཇིག་རྟེན་མཛད་པ་དང་།
    ཡང་ཁོང་གི་མཁྱེན་རབ་ཀྱིས་ཨ་སྔོན་དབྱིངས་རྣམས་བཏིངས།
  sna-sna: “Akaita nyika nesimba rake; akateya nheyo dzenyika nouchenjeri hwake, akatatamura
    matenga nokunzwisisa kwake.
  spa-BLM: “Él ha hecho la tierra con su poder. Él ha establecido el mundo por su
    sabiduría. Con su entendimiento ha extendido los cielos.
  cac-cac: A Jehová b'oannac lum luum tic yed' spoder yed' sjelanil. Sb'oannacpax
    yolyib'an̈q'uinal tic. Yed' pax sjelanil chi', sjen̈b'annacb'at satchaan̈.
  swh-ULB: Ameifanya dunia kwa nguvu zake; akaiweka dunia mahali kwa hekima yake.
    Kwa ufahamu wake alizitanda mbingu.
  bel-bel: Ён стварыў зямлю сілаю Сваёю, сьцвердзіў сусьвет мудрасьцю Сваёю і розумам
    Сваім расхінуў нябёсы.
  deu-ELBBK: Er hat die Erde gemacht durch seine Kraft, den Erdkreis festgestellt
    durch seine Weisheit und die Himmel ausgespannt durch seine Einsicht.
  mbb-OT: Midlimbag te Megbevayà is langit wey is kelibutan pinaaǥi te ǥehem din wey
    ketau zin.
  mal-2015: അവൻ തന്റെ ശക്തിയാൽ ഭൂമിയെ സൃഷ്ടിച്ചു; തന്റെ ജ്ഞാനത്താൽ ഭൂമണ്ഡലത്തെ സ്ഥാപിച്ചു,
    തന്റെ വിവേകത്താൽ ആകാശത്തെ വിരിച്ചു.
  rmc-rmc: „O RAJ kerďa e phuv peskra zoraha, peskra bara goďaha stvorinďa e phuv
    a nacirdňa o ňebos.
  pes-OPV: «او زمین را به قوت خود ساخت و ربع مسکون را به حکمت خویش استوار نمود. وآسمانها
    را به عقل خود گسترانید.
  ron-1924: Ел а фэкут пэмынтул ку путеря Луй, а ынтемеят лумя ку ынцелепчуня Луй,
    а ынтинс черуриле ку причеперя Луй.
  ben-OBCV: “সদাপ্রভু নিজের পরাক্রমে পৃথিবী সৃষ্টি করেছেন; এবং তাঁরই বুদ্ধিতে আকাশমণ্ডল
    প্রসারিত করেছেন। তিনি নিজের প্রজ্ঞায় জগৎ স্থাপন করেছেন এবং তাঁরই বুদ্ধিতে আকাশমণ্ডল
    প্রসারিত করেছেন।
  som-som: Isagu dhulka xooggiisuu ku sameeyey, dunidana xigmaddiisuu ku dhisay, oo
    samooyinkana waxgarashadiisuu ku kala bixiyey.
  lat-VUC: Qui fecit terram in fortitudine sua, præparavit orbem in sapientia sua,
    et prudentia sua extendit cælos.
  eng-ASVBT: He hath made the earth by his power, he hath established the world by
    his wisdom, and by his understanding hath he stretched out the heavens.
  ita-1885: Egli è quel che ha fatta la terra con la sua forza, che ha stabilito il
    mondo con la sua sapienza, ed ha distesi i cieli col suo intendimento.
  eng-LXXUP: Then all the men that knew that their wives burned incense, and all the
    women, a great multitude, and all the people that dwelt in the land of Egypt,
    in Pathros, answered Jeremiah, saying,
  eng-ULB: He has made the earth by his power; he set in place the world by his wisdom.
    By his understanding he stretched out the heavens.
  spa-VBL: Fue Dios quien hizo la tierra con su poder. Creó el mundo con su sabiduría
    y con su entendimiento puso los cielos.
  fra-_FOB: C'est lui qui a fait la terre par sa puissance, qui a fondé le monde par
    sa sagesse, qui a étendu les cieux par son intelligence.
  mal-mal: അവിടുന്ന് തന്റെ ശക്തിയാൽ ഭൂമിയെ സൃഷ്ടിച്ചു; തന്റെ ജ്ഞാനത്താൽ ഭൂമണ്ഡലത്തെ
    സ്ഥാപിച്ചു; തന്റെ വിവേകത്താൽ ആകാശത്തെ വിരിച്ചു.
  urd-GVR: Dekho, Allāh hī ne apnī qudrat se zamīn ko ḳhalaq kiyā, usī ne apnī hikmat
    se duniyā kī buniyād rakhī, aur usī ne apnī samajh ke mutābiq āsmān ko ḳhaime
    kī tarah tān liyā.
  suz-BL: मेकोमी रागी कली आ सक्तिम सेल्‍तु। मेकोमी आ तुइक्‍तीकेम रागी कली वोइक्‍तु।
    मेकोमी आ रुप्‍तीकेम सरीङ प्राक्‍तु। येरमीया १०:१२-१६
  eng-NOY: He made the earth by his power, He established the world by his wisdom,
    And by his understanding he spread out the heavens.
  ita-1927: Egli, con la sua potenza, ha fatto la terra, con la sua sapienza ha stabilito
    fermamente il mondo; con la sua intelligenza ha disteso i cieli.
  ckb-ckb: «خودا بە هێزی خۆی زەوی دروستکردووە، بە دانایی خۆی جیهانی دامەزراندووە،
    بە تێگەیشتنی خۆی ئاسمانی ڕاخستووە.
  eng-BBE: 'He has made the earth by his power, he has made the world strong in its
    place by his wisdom, and by his wise design the heavens have been stretched out:'
  kan-OKCV: “ಅವರು ತಮ್ಮ ಶಕ್ತಿಯಿಂದ ಭೂಮಿಯನ್ನು ಸೃಷ್ಟಿಸಿ, ತಮ್ಮ ಜ್ಞಾನದಿಂದ ಲೋಕವನ್ನು ಸ್ಥಾಪಿಸಿ,
    ತಮ್ಮ ವಿವೇಕದಿಂದ ಆಕಾಶವನ್ನು ವಿಸ್ತರಿಸಿದ್ದಾರೆ.
  tam-2017: அவர் பூமியைத் தமது வல்லமையினால் உண்டாக்கி, பூச்சக்கரத்தைத் தமது ஞானத்தினால்
    படைத்து, வானத்தைத் தமது பேரறிவினால் விரித்தார்.
  spa-RV-1909: El es el que hizo la tierra con su fortaleza, el que afirmó el mundo
    con su sabiduría, y extendió los cielos con inteligencia;
  ron-BTF: El a făcut pământul prin puterea lui, a întemeiat lumea prin înțelepciunea
    lui și a întins cerul prin înțelegerea lui.
  eng-WEBP: “He has made the earth by his power. He has established the world by his
    wisdom. By his understanding he has stretched out the heavens.
  eng-FBV: It was God who made the earth by his power. He created the world by his
    wisdom and by his understanding he put the heavens in place.
  nld-1939: Hij heeft de aarde gemaakt door zijn kracht, De wereld gegrond door zijn
    wijsheid, Door zijn verstand de hemel gespannen.
  nch-BL: TOTECO quichijchijqui ni taltipacti ica ihueyi chicahualis. Quiquetzqui
    campa eltoc ica italnamiquilis. Huan quipatajqui ilhuicacti ica itaixmatilis.
  vie-1934: Chính Ngài là Đấng đã lấy quyền năng mình dựng nên đất, lấy sự khôn ngoan
    mình lập thành thế gian, lấy sự sáng suốt mình giương các từng trời ra.
  hin-CV: “याहवेह ही हैं जिन्होंने अपने सामर्थ्य से पृथ्वी की सृष्टि की; जिन्होंने
    विश्व को अपनी बुद्धि द्वारा प्रतिष्ठित किया है. अपनी सूझ-बूझ से उन्होंने आकाश
    को विस्तीर्ण कर दिया.
  spa-BES: 'Él ha hecho la tierra por su poder, ha establecido al mundo en su lugar
    por su sabiduría, y por su sabio diseño los cielos se han extendido:'
  tdx-tdx: I namboatse ty tane toy ami’ty haozara’ey, i nañoreñe ty voatse toy ami’ty
    hihi’ey, naho nandafike o likerañeo ami’ty hilala’e;
  tha-KJV: พระองค์​ทรงสร้างโลกด้วยฤทธิ์เดชของพระองค์ พระองค์​ทรงสถาปนาพิภพไว้ด้วยพระสติปัญญาของพระองค์
    และทรงคลี่ท้องฟ้าออกด้วยความเข้าใจของพระองค์
  por-BR-2018: Ele é o que fez a terra com sua força, o que estabeleceu o mundo com
    sua sabedoria, e estendeu os céus com seu entendimento;
  deu-ELO: Er hat die Erde gemacht durch seine Kraft, den Erdkreis festgestellt durch
    seine Weisheit und die Himmel ausgespannt durch seine Einsicht.
  eng-WYC-2018: The Lord swore, which made [the] earth by his strength, (which) made
    ready the world by his wisdom, and stretched forth (the) heavens by his prudence.
  epo-epo: Li kreis la teron per Sia forto, aranĝis la mondon per Sia saĝo, kaj per
    Sia prudento etendis la ĉielon.
  uig-PIN: — U bolsa yǝr-zeminni küq-ⱪudriti bilǝn yasap, Alǝmni danaliⱪi bilǝn bǝrpa
    ⱪilip, Asmanlarni ǝⱪil-parasiti bilǝn yayƣuqidur;
  beo-beo: Hina Gode da Ea gasaga osobo bagade hamoi; Ea asigi dawa:su noga:i amoga
    E da osobo bagade hahamoi amola mu amola ilua:i.
  tpi-OTNT: Long gutpela tingting na save bilong en, Bikpela i bin wokim graun na
    skai. Em i bin wokim olgeta samting long strong bilong em yet.
  hau-SA: “Ya halicci ƙasa ta wurin ikonsa; ya kafa duniya ta wurin hikimarsa, ya
    kuma shimfiɗa sammai ta wurin fahiminsa.
  uig-LAT: — U bolsa yer-zéminni küch-qudriti bilen yasap, Alemni danaliqi bilen berpa
    qilip, Asmanlarni eqil-parasiti bilen yayghuchidur;
  nde-nde: Wenza umhlaba ngamandla akhe; wamisa umhlaba ngokuhlakanipha kwakhe njalo
    wendlala lamazulu ngokuqedisisa kwakhe.
  ton-ton: “Kuo ne ngaohi ʻae kelekele ʻaki hono mālohi, pea kuo ne fokotuʻumaʻu ʻa
    māmani ʻi heʻene poto, pea kuo ne folahi atu ʻae ngaahi langi ʻi heʻene ʻiloʻilo.
  ces-1613: Ten, kterýž učinil zemi mocí svou, kterýž utvrdil okršlek světa moudrostí
    svou, a opatrností svou roztáhl nebesa,
  eng-WMB: “He has made the earth by his power. He has established the world by his
    wisdom. By his understanding he has stretched out the heavens.
  tam-TCV: “அவர் தமது வல்லமையினால் பூமியைப் படைத்து, தமது ஞானத்தினால் உலகத்தை படைத்து,
    தமது அறிவாற்றலினால் வானங்களை விரித்தார்.
  ceb-ULB: Gibuhat niya ang kalibotan pinaagi sa iyang gahom; gipahimutang niya ang
    kalibotan pinaagi sa iyang kaalam. Pinaagi sa iyang panabot gipahalapad niya ang
    kalangitan.
  pol-UBG: On uczynił ziemię swoją mocą, utwierdził świat swoją mądrością i rozpostarł
    niebiosa swoją roztropnością.
  urd-GVU: دیکھو، اللہ ہی نے اپنی قدرت سے زمین کو خلق کیا، اُسی نے اپنی حکمت سے دنیا
    کی بنیاد رکھی، اور اُسی نے اپنی سمجھ کے مطابق آسمان کو خیمے کی طرح تان لیا۔
  deu-1912: Er hat die Erde durch seine Kraft gemacht und den Weltkreis durch seine
    Weisheit bereitet und den Himmel ausgebreitet durch seinen Verstand.
  kan-2017: ಆತನು ತನ್ನ ಶಕ್ತಿಯಿಂದ ಭೂಮಿಯನ್ನು ನಿರ್ಮಿಸಿ, ತನ್ನ ಜ್ಞಾನದಿಂದ ಲೋಕವನ್ನು ಸ್ಥಾಪಿಸಿ
    ತನ್ನ ವಿವೇಕದಿಂದ ಆಕಾಶಮಂಡಲವನ್ನು ವಿಸ್ತರಿಸಿದ್ದಾನೆ.
  yap-yap: I SOMOL e ngongliy e fayleng nga gelngin; ni gonop rok e sunmiy e fayleng
    ngay me filath e pi tharmiy.
  hlt-MCSB: A thadueng lamloh diklai a saii tih a cueihnah loh lunglai a picai. A
    lungcuei neh vaan a cueh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፔ ዎልቆና ሳዖ፤ ፔ ዔራቶና ሃሣ ዓጮ ማዔ ካራና ቢያ ማዤኔ፤ ዒዛኮ ማሊ ጶቂሣ ዒኖናኣ ጫሪንጮ
    ዼጊዲ ዒ ዳሬኔ፤
  twi-ASANTE: “Ɔde ne tumi bɔɔ asase; ɔtoo ewiase fapem wɔ ne nyansa mu na ɔde ne
    nhunumu trɛɛ ɔsorosoro mu.
  eng-WEBU: “He has made the earth by his power. He has established the world by his
    wisdom. By his understanding he has stretched out the heavens.
  wal-wal: GODAI ba wolqqan sa7aa medhdhiis; ba aadhdhida eratettan biittaa baasiis;
    salotakka ba akeekan micciis.
  spa-PDDPT: Él hizo la tierra con su poder. La estableció con su sabiduría y extendió
    los cielos con su entendimiento.
  gun-gun: “Ha'e ae ma ko yvy ojapo va'ekue opo'akaa rupi. Oikuaapaa rupi onhono yvy,
    ha'e o'arandua rupi oipyo yva.
  ilo-ULB: Pinarsuana ti daga babaen iti pannakabalinna; impasdekna ti lubong babaen
    iti siribna. Inyukradna dagiti langit babaen iti pannakaammona.
  kpg-kpg: Dimaadua ne hai henuailala gi ono mogobuna, dono iloo mee dela ne hai henuailala,
    ge ne haga moholo di langi.
  uig-ARA: ــ ئۇ بولسا يەر-زېمىننى كۈچ-قۇدرىتى بىلەن ياساپ، ئالەمنى دانالىقى بىلەن
    بەرپا قىلىپ، ئاسمانلارنى ئەقىل-پاراسىتى بىلەن يايغۇچىدۇر؛
  sus-sus: Alatala duniɲa daaxi a sɛnbɛ nan na, a xare sa a xa lɔnni ra, a koore itala
    a xa fe kolonyi ra.
  pon-2006: KAUN-O ketin wiahda sampah sang ni sapwellime manaman; sang ni sapwellime
    kupwurokong me e kapikkihda sampah oh ketin perekipeseng pahnlahng.
  ksd-ksd: I tar pait ra pia ma ra dekdekina, i tar vatur ra rakarakan a gunagunan
    ta kana kabinana, mi ta kana minatoto i tar pala vuare ra bala na bakut;
  tur-YTC: “Yeryüzünü gücüyle yarattı. Dünyayı bilgeliğiyle kurdu. Anlayışıyla gökleri
    gerdi.
  grc-BRENT: Καὶ ἀπεκρίθησαν τῷ Ἱερεμίᾳ πάντες οἱ ἄνδρες οἱ γνόντες ὅτι θυμιῶσιν αἱ
    γυναῖκες αὐτῶν, καὶ πᾶσαι αἱ γυναῖκες, συναγωγὴ μεγάλη, καὶ πᾶς ὁ λαὸς οἱ καθήμενοι
    ἐν γῇ Αἰγύπτῳ, ἐν Παθουρῇ, λέγοντες,
  ind-AYT: Dialah yang menciptakan bumi dengan kuasa-Nya, yang menegakkan dunia dengan
    hikmat-Nya, dan membentangkan langit dengan pengertian-Nya.
  nya-nya: “Yehova analenga dziko lapansi ndi mphamvu zake; Iye anapanga dziko lonse
    ndi nzeru zake ndipo anayala thambo mwaluso lake.
  hrv-hrv: On snagom svojom stvori zemlju, mudrošću svojom uspostavi krug zemaljski
    i umom svojim razape nebesa.
  mps-mps: Te aga bomogo digi Genuai Bidigo te tǫ nigai dao. Awe, aga wiegi yai koneani
    homu kolesagade agai te tǫ dodolama muai dao. Aga homu kolesagade agai te dagalu
    nigiyu elama, diniga palali.
  tpi-tpi: Long gutpela tingting na save bilong en, Bikpela i bin wokim graun na skai.
    Em i bin wokim olgeta samting long strong bilong em yet.
  dan-1931: Han skabte Jorden i sin Vælde, grundfæstede Jorderig i sin Visdom, og
    i sin indsigt udspændte han Himmelen.
  vie-OVCB: Chúa Hằng Hữu sáng tạo địa cầu bởi quyền năng và Ngài đã bảo tồn bằng
    sự khôn ngoan. Với tri thức của chính Chúa, Ngài đã giăng các tầng trời.
  guj-2017: યહોવાહે પોતાની બળ અને બુદ્ધિથી પૃથ્વીનું સર્જન કર્યું છે, પોતાના ડહાપણથી
    તેને સ્થિર કરીને સ્થાપી છે અને પોતાના કૌશલથી આકાશને વિસ્તાર્યું છે.
  pon-2006A: KAUN-O ketin wiahda sampah sang ni sapwellime manaman; sang ni sapwellime
    kupwurokong me e kapikkihda sampah oh ketin perekipeseng pahnlahng.
  por-BRBSL: “Ele fez a terra pelo seu poder. Ele estabeleceu o mundo por sua sabedoria.
    Pelo seu entendimento, ele estendeu os céus.
  cth-cth: A hnotithainae ni talai a sak teh a lungangnae ni talaivan a kangdue sak
    teh, a thaipanueknae ni kalvan hah a sak.
  twi-twi: “Ɔde ne tumi bɔɔ asase; ɔtoo wiase fapem wɔ ne nyansa mu na ɔde ne nhumu
    trɛw ɔsorosoro mu.
  hlt-hlt: A thadueng lamloh diklai a saii tih a cueihnah loh lunglai a picai. A lungcuei
    neh vaan a cueh.
  tbz-SIM: Ti Yiɛ̀ nKuyie ndɔ̀ɔ̀ kɛtenkɛ̀ nɛ̀ ku wɛ̃rímú mmu, nɛ̀ ku kó mɛyɛnfòùmɛ̀
    mmɛ kù fìímmɛ̀ kɛtenkɛ̀, nɛ̀ ku ciì mmɛ kù pitɛ́mɛ̀ tiwɛtì,
  msy-2020: Ikiavɨra Itir God uan gavgavimɨn nguazir kamɨn ingari. A uan nɨghnɨzir
    aghuimɨn nguazir kam isa uan danganimra anetɨzɨ, a gavgafi. A uan fofozimɨn overiamɨn
    ingara an onegha gɨfa.
  azb-azb: Rəbb qüdrəti ilə yer üzünü yaratdı, Hikməti ilə dünyanı qurdu, Dərrakəsi
    ilə göyləri yaydı.
  eng-DBY: He hath made the earth by his power, he hath established the world by his
    wisdom, and hath stretched out the heavens by his understanding.
  hin-2017: “उसी ने पृथ्वी को अपने सामर्थ्य से बनाया, और जगत को अपनी बुद्धि से स्थिर
    किया; और आकाश को अपनी प्रवीणता से तान दिया है।
  wol-KYG: Suuf, Aji Sax ji sàkke kàttanam; dun bi, mu sampem xelam; asamaan, mu lale
    xam-xamam.
  eng-YLT: The maker of earth by His power, The establisher of the world by His wisdom,
    Who by His understanding stretched out the heavens,
  eng-WYC-2017: The Lord swore, which made [the] earth by his strength, made ready
    the world by his wisdom, and stretched forth heavens by his prudence.
  eng-WMBB: “He has made the earth by his power. He has established the world by his
    wisdom. By his understanding he has stretched out the heavens.
  urd-GVH: देखो, अल्लाह ही ने अपनी क़ुदरत से ज़मीन को ख़लक़ किया, उसी ने अपनी हिकमत
    से दुनिया की बुनियाद रखी, और उसी ने अपनी समझ के मुताबिक़ आसमान को ख़ैमे की तरह
    तान लिया।
  rug-rug: Sa popoa pepeso si tavetia Sa pa Nana ṉiniraṉira; va podakia Sa sa kasia
    popoa pa Nana ginilagilana lohina meke repahia Sa sa galegalearane pa Nana binokaboka.
  gaz-gaz: “Inni humna isaatiin lafa uume; ogummaa isaatiin addunyaa hundeesse; hubannaa
    isaatiinis samiiwwan diriirse.
  fra-LSG: Il a crée la terre par sa puissance, Il a fondé le monde par sa sagesse,
    Il a étendu les cieux par son intelligence.
  yal-yal: “Ala nan bɔxɔ xɔnna daxi a sɛnbɛni, a yi dunuɲa bɛtɛn sa a fe kolonna xɔn,
    a kore walaxani bandun a xaxilimayani.
  haw-1868: Ua hana oia i ka honua i kona mana, Ua hookumu oia i ke ao nei i kona
    akamai, A ua uhola'i i na lani i kona ike.
  arb-NAV: هُوَ الَّذِي صَنَعَ الأَرْضَ بِقُدْرَتِهِ، وَأَسَّسَ الدُّنْيَا بِحِكْمَتِهِ،
    وَمَدَّ السَّمَاوَاتِ بِفِطْنَتِهِ.
  ewe-ewe: “Eƒe ŋusẽ wòtsɔ wɔ anyigbae; eyae na anyigba dzɔ to eƒe nunya me, eye wòtsɔ
    eƒe nugɔmesese keke dziƒowo mee.
  eng-LEE: He made the earth by his power, he established the world by his wisdom,
    and by his understanding he stretched out the heavens.
  asm-FB: তেওঁ নিজ শক্তিৰে পৃথিৱী স্ৰজন কৰিলে, নিজ জ্ঞানেৰে জগত স্থাপন কৰিলে আৰু নিজ
    বুদ্ধিৰে আকাশ-মণ্ডল বিস্তাৰ কৰিলে।
  sus-A: عَلَتَلَ دُنِحَ دَاشِ عَ سّنبّ نَن نَ، عَ شَرٍ سَ عَ شَ لْننِ رَ، عَ كٌورٍ
    عِتَلَ عَ شَ قٍ كٌلٌنيِ رَ.
  fra-SBL: « Il a fait la terre par sa puissance. Il a établi le monde par sa sagesse.
    Par son intelligence, il a étendu les cieux.
  hbo-hbo: עֹשֵׂ֥ה אֶ֙רֶץ֙ בְּכֹחֹ֔ו מֵכִ֥ין תֵּבֵ֖ל בְּחָכְמָתֹ֑ו וּבִתְבוּנָתֹ֖ו
    נָטָ֥ה שָׁמָֽיִם׃
  kik-kik: “Nĩwe wombire thĩ na ũndũ wa hinya wake; ningĩ akĩhaanda thĩ na ũũgĩ wake,
    na agĩtambũrũkia matu mairũ na ũndũ wa ũmenyo wake.
  fra-NCL: Il a fait la terre par sa force, affermi le monde par sa sagesse, et par
    son intelligence il a étendu les cieux.
  cek-AK: Anih mah long hae thacakhaih hoiah sak; palung a hahaih hoiah long hae caksak
    moe, a panoekhaih hoiah van hae payuengh tahang.
  cuk-cuk: ”Bab-Jehová, e-ganguedgi, napneg nasiksad, e-binsaed-nikadbali, napneg
    ilemaksad, e-ibmar-wisidbali, nibneg obinnisad.
  uig-CYR: — У болса йәр-зиминни күч-қудрити билән ясап, Аләмни даналиғи билән бәрпа
    қилип, Асманларни әқил-парасити билән яйғучидур;
  tel-2017: తన శక్తితో ఈ భూమిని చేసిన వాడు తన జ్ఞానంతో పొడి నేలను ఏర్పాటు చేశాడు.
    తన వివేచనతో ఆకాశాలను విశాలపరిచాడు.
  hat-BSA: “Sila ki te fè latè a ak fòs pouvwa Li a, ki te etabli lemonn ak sajès
    Li, e ak bon konprann Li, te etabli syèl yo.
  kos-kos: LEUM GOD El orala faclu ke ku lal; El oakiya faclu ke lalmwetmet lal, Ac
    El asroelik kusrao ke etu lal.
  hbo-WLC: עֹשֵׂ֥ה אֶ֙רֶץ֙ בְּכֹח֔וֹ מֵכִ֥ין תֵּבֵ֖ל בְּחָכְמָת֑וֹ וּבִתְבוּנָת֖וֹ
    נָטָ֥ה שָׁמָֽיִם׃
  ibo-ibo: “O sitere nʼike ya mee ụwa; ọ tọrọ ntọala ụwa mee ka o guzosie ike site
    nʼamamihe ya, ọ jikwa nghọta ya setịpụ eluigwe niile.
  ory-ory: ସେ ଆପଣା ପରାକ୍ରମରେ ପୃଥିବୀ ନିର୍ମାଣ କରିଅଛନ୍ତି, ସେ ଆପଣା ଜ୍ଞାନରେ ଜଗତ ସ୍ଥାପନ
    କରିଅଛନ୍ତି ଓ ଆପଣା ବୁଦ୍ଧିରେ ସେ ଗଗନମଣ୍ଡଳ ବିସ୍ତାର କରିଅଛନ୍ତି।
  chk-chk: Kot ewe mi föri fanüfan ren an manaman, a anüküchara ren an tipachem o
    ameresala ekewe läng ren an weweöch.
  rop-rop: YAWEI na bin meigim dijan wel garram im pawa, dumaji im brabli klebabala.
    Imbin meigim ebrijing langa skai du.
  ukr-1871: Він сотворив землю силою своєю, утвердив круг земний премудростю своєю
    й розпростер небеса розумом своїм;
  deu-1951: Er ist es, der die Erde durch seine Kraft gemacht, den Weltkreis in seiner
    Weisheit gegründet und mit seinem Verstand den Himmel ausgespannt hat.
  eng-JPS: He that hath made the earth by His power, that hath established the world
    by His wisdom, and hath stretched out the heavens by His discernment;
  srp-1865: On je stvorio zemlju silom svojom, utvrdio vasiljenu mudrošæu svojom,
    i razumom svojim razapeo nebesa.
  lug-lug: “Ensi yagikola n’amaanyi ge; yagiteekawo n’amagezi ge, n’ayanjuluza eggulu
    n’okutegeera kwe.
  heb-heb: עשה ארץ בכחו מכין תבל בחכמתו ובתבונתו נטה שמים׃
  ben-IRV: সৃষ্টিকর্ত্তা তাঁর নিজের শক্তিতে পৃথিবী তৈরী করেছেন, তাঁর জ্ঞান দিয়ে জগৎ
    স্থাপন করেছেন ও বুদ্ধি দ্বারা আকাশমন্ডল ছড়িয়ে দিয়েছেন।
  pan-pan: ਉਸ ਨੇ ਧਰਤੀ ਨੂੰ ਆਪਣੀ ਸ਼ਕਤੀ ਨਾਲ ਬਣਾਇਆ, ਉਸ ਆਪਣੀ ਬੁੱਧ ਨਾਲ ਜਗਤ ਨੂੰ ਕਾਇਮ ਕੀਤਾ,
    ਅਤੇ ਆਪਣੀ ਸਮਝ ਨਾਲ ਅਕਾਸ਼ਾਂ ਨੂੰ ਤਾਣਿਆ।
  mya-JVB: တန်ခိုး တော်အားဖြင့် မြေကြီး ကို ဖန်ဆင်း တော်မူပြီ။ ပညာ တော်အားဖြင့် လောကဓါတ်
    ကို တည် တော်မူပြီ။ ဉာဏ် တော်အားဖြင့် မိုဃ်းကောင်းကင် ကို ကြက် တော်မူပြီ။
  tbg-tbg: Noravano Kotiva nai kempukaqohairo maa vatara autukero vatorave. Viva nai
    koqe avu aatoqohairo maa vatara autukero vatero, vaiintivano seri rairakero aqutaintema
    kero, naaruvavata rairakero vatorave.
  hmo-hmo: Lohiabada ese iena siahu dekena amo, tanobada ia karaia, bona iena aonega
    dekena amo, tanobada ena kahana ibounai ia haginia, bona guba ibounai ia karaia.
  urd-urd: उसी ने अपनी क़ुदरत से ज़मीन को बनाया, उसी ने अपनी हिकमत से जहाँ को क़ाईम
    किया, और अपनी 'अक़्ल से आसमान को तान दिया है;
  rus-SYN: Он сотворил землю силою Своею, утвердил вселенную мудростью Своею и разумом
    Своим распростер небеса.
  bqc-SIM: Dii mɛ́ tↄↄlɛ kɛ̀ ń azĩa gbãao, à dṹnia kàlɛ ń azĩa ↄ̃nↄo, à
    musu kpàlɛ ń azĩa wɛzɛ̃o.
  tcz-CHONGTHU: Pakai in leiset hi Amathahatna asem ahin, asetlouna dinga achihnaa
    akoi, ahetchetnaa kona jong Aman van aphajal ahitai.
  mar-mar: त्याने पृथ्वी आपल्या सामर्थ्याने निर्माण केली, त्याने आपल्या ज्ञानाने कोरडी
    भूमी स्थापिली आपल्या बुद्धीने आकाश पसरिले;
  qub-qub: Tayta Diosmi munayninwan cay pachata camasha. Fiyupa yachaj cayninwan cay
    munduta tacyachisha. Yarpaysapa cayninwan syëlutapis camacächisha.
  bqp-bqp: Yinni Gusunɔwɑ u tem tɑkɑ kuɑ kɑ win dɑm. Wiyɑ u mɑɑ hɑnduniɑ swĩi kɑ win
    yɛ̃ru, mɑ u wɔllu tɛriɑ kɑ win bwisi.
  hat-hat: Seyè a te fè latè ak fòs pouvwa li. Li kreye dènye bagay ak bon konprann
    li. Avèk entèlijans li, li louvri syèl la anwo latè.
  eng-BSB: The LORD made the earth by His power; He established the world by His wisdom
    and stretched out the heavens by His understanding.
  eng-WEBPB: “He has made the earth by his power. He has established the world by
    his wisdom. By his understanding he has stretched out the heavens.
  kbq-kbq: Hagi Ra Anumzamo'a hankave'areti mopa tro hunenteno, knare antahizama'areti
    mopamofona azerinte fatgo higeno noma'arera me'ne. Ana nehuno ama' antahi'zama'areti
    monaramina tro huno eri rufanara hunte'ne.
  nhe-BL: TOTECO quichijchijqui ni tlaltepactli ica ihueyi chicahualis. Quiquetzqui
    campa eltoc ica itlalnamiquilis. Huan quipatlajqui elhuicactli ica itlaixmatilis.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzapo ywy upuner haw rupi. Uma'ekwaw paw rupi
    uzapo ywy. Uma'e kwaw katu haw rupi umuzaiko ywak tàpuzràn ài.
  eng-DRA: He that made the earth by his power, that hath prepared the world by his
    wisdom, and stretched out the heavens by his understanding.
