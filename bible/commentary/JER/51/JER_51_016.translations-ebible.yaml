    for the rain, and bringeth forth the wind out of his treasures.
  hin-2017: जब वह बोलता है तब आकाश में जल का बड़ा शब्द होता है, वह पृथ्वी की छोर से
    कुहरा उठाता है। वह वर्षा के लिये बिजली बनाता, और अपने भण्डार में से पवन निकाल
