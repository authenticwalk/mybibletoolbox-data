  eng-WMB: When he utters his voice, there is a roar of waters in the heavens, and
    he causes the vapors to ascend from the ends of the earth. He makes lightning
    for the rain, and brings the wind out of his treasuries.
  tam-TCV: அவர் முழங்கும்போது திரளான தண்ணீர் வானத்தில் உண்டாகிறது. அவர் பூமியின் கடைசி
    எல்லைகளிலிருந்து மேகங்களை எழும்பச் செய்கிறார். அவர் மழையுடன் மின்னலை அனுப்பி தமது
    களஞ்சியங்களிலிருந்து காற்றை வெளியே கொண்டுவருகிறார்.
  ceb-ULB: Sa dihang magpadalugdog siya, adunay pagdahunog sa katubigan diha sa kalangitan,
