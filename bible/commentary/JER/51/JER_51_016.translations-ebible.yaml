  grc-BRENT: Ὁ λόγος ὃν ἐλάλησας πρὸς ἡμᾶς τῷ ὀνόματι Κυρίου, οὐκ ἀκούσομέν σου,
  ind-AYT: Ketika Dia memperdengarkan suara-Nya, ada gemuruh air di langit, Dia membuat
