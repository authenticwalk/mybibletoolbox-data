  mdy-ETH: ጫሪንጮይዳ ዓኣ ዋኣፃ ዒዛ ዓይሢሥና ዴቺንቲ ጉኡማኔ፤ ዒዚ ዓጫ ማዔ ካራፓ ሻኣሮ ዔኪ ዬዓኔ፤ ዒሮና ዎላ ዜኤሊንፆዋ
