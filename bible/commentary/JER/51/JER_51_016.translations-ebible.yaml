  yal-yal: A na a xui ramini, tulen yi a malan kore, a kundaan nafa, sa keli bɔxɔn
    danne ra. A yi galanna nun tulen nafa, a foyen namini a ramaradeni.
  haw-1868: 'I ka poha ana o kona leo, Nui na wai ma na lani; Oia ka mea e pii aku
    ai ka ohu, mai na kihi ae o ka honua: Nana no i hana ka uwila, me ka ua, A hoopuka
    mai la oia i ka makaui, Mailoko mai o kona waihona waiwai.'
  arb-NAV: مَا إِنْ يَنْطِقُ بِصَوْتِهِ حَتَّى تَتَجَمَّعَ غِمَارُ الْمِيَاهِ فِي
    السَّمَاوَاتِ، وَتَصْعَدَ السُّحُبُ مِنْ أَقَاصِي الأَرْضِ، وَيَجْعَلُ لِلْمَطَرِ
    بُرُوقاً، وَيُطْلِقُ الرِّيحَ مِنْ خَزَائِنِهِ.
  ewe-ewe: Ne eɖe gbe la, tsi siwo le dziƒowo tea gbe eye wònana lilikpowo hona tso
