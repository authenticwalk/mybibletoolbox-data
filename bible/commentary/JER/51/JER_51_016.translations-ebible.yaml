  kan-2017: ಆತನ ಗರ್ಜನೆಗೆ ಆಕಾಶದಿಂದ ನೀರು ಬೋರ್ಗರೆದು ಸುರಿಯುತ್ತದೆ; ಆತನು ಭೂಮಿಯ ಕಟ್ಟಕಡೆಯಿಂದ
    ಮೋಡಗಳನ್ನು ಮೇಲೇರುವಂತೆ ಮಾಡುತ್ತಾನೆ; ಮಳೆಗೋಸ್ಕರ ಮಿಂಚನ್ನು ಹೊಳೆಯಮಾಡುತ್ತಾನೆ; ತನ್ನ ಭಂಡಾರದಿಂದ
