  tbz-SIM: kɛ bɛ́i nku nùù mɛ̀mɑ́ɑ̀ kɛ̀ mɛniɛ ntìí nkɛ dèkɛ kɛĩ́nkɛ̀, kuù ɔ̃ɔ̃ íi
