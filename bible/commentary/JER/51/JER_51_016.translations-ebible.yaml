    tso eƒe nudzraɖoƒewo.
  eng-LEE: 'At the sound when he giveth a multitude of waters in the heavens, and
    causeth clouds to ascend from the ends of the earth; when he maketh lightnings
    with rain, and bringeth forth the wind out of his treasures:'
  asm-FB: তেওঁ মাত লগালে আকাশ-মণ্ডলত জল সমূহৰ কোলাহল হয়, আৰু তেওঁ পৃথিৱীৰ অন্তভাগৰ
    পৰা ভাপবোৰ তোলে; তেওঁ বৃষ্টিৰ নিমিত্তে বিজুলী স্ৰজে, আৰু নিজ ভঁড়ালৰ পৰা বতাহ
    বাহিৰ কৰি আনে।
  sus-A: عَ نَ فَلَنيِ رَبُلَ، تُنّ يٍ كٍلِمَ نّ كٌورٍ مَ، نُشُي تٍ بْشِ شُن مَ. عَ
    سٍيَمَكْنيِ رَ مِنِمَ تُنّ، عَ قٌيٍ رَ مِنِ عَ كٍلِدٍ.
  fra-SBL: Quand il fait entendre sa voix, il y a un rugissement des eaux dans les
    cieux, et il fait monter les vapeurs des extrémités de la terre. Il fait des éclairs
    pour la pluie, et fait sortir le vent de ses trésors.
  hbo-hbo: לְקֹ֨ול תִּתֹּ֜ו הֲמֹ֥ון מַ֙יִם֙ בַּשָּׁמַ֔יִם וַיַּ֥עַל נְשִׂאִ֖ים מִקְצֵה־אָ֑רֶץ
    בְּרָקִ֤ים לַמָּטָר֙ עָשָׂ֔ה וַיֹּ֥צֵא ר֖וּחַ מֵאֹצְרֹתָֽיו׃
  kik-kik: Hĩndĩ ĩrĩa agũũthũka-rĩ, maaĩ marĩa marĩ igũrũ matu-inĩ nĩmarurumaga; nĩwe
    ũtũmaga thaatũ wambate na igũrũ kuuma ituri ciothe cia thĩ. Atũmaga rũheni rũũke
    rũrehanĩte na mbura, na akahingũrĩra rũhuho ruume makũmbĩ-inĩ make.
  fra-NCL: A sa voix, les eaux s’amassent dans les cieux ; il fait monter les nuages
    des extrémités de la terre ; il fait briller les éclairs d’où jaillit l’averse,
    et tire le vent de ses réservoirs.
  cek-AK: A lok pathok naah, katuen parai tui baktiah van ah atuenh to oh; long boenghaih
    hoiah tamai to tacawtsak tahang; khotui hoi tangphra to a pueksak moe, angmah
    ih hmuenmae suekhaih imthung hoiah takhi to tacawtsak.
  cuk-cuk: Bab-Dummad binnasur-sunmakedbali, nibneggi diimar-uurmakega imakdaed, magatibali,
    mogir-ainakwega imakdaed. Mala-ibyed-abalagi, dii-owiardaed, burwa-galumargi,
    burwa-oniardaed.
  uig-CYR: У авазини қоювәтсә, асманларда сулар шавқунлайду; У йәр чәтлиридин булут-туманларни
    өрлитиду; У ямғурларға чақмақларни һәмраһ қилип бекитиду, Шамални Өз ғәзнилиридин
    чиқириду.
  tel-2017: ఆయన ఉరిమినట్టుగా ఆజ్ఞ ఇస్తాడు. అప్పుడు ఆకాశంలో జలఘోష మొదలవుతుంది. ఆయన
    భూమి అగాధాల్లో నుండి ఆవిరిని పైకి వచ్చేలా చేస్తాడు. ఆయన వర్షం కురిసేలా మెరుపులు
    పుట్టిస్తాడు. తన గిడ్డంగుల్లోనుండి గాలిని రప్పిస్తాడు.
  hat-BSA: Lè vwa L sone, yon gwo kaskad dlo desann nan syèl yo, e Li fè nwaj monte
    soti nan dènye pwent latè yo. Li fè loray pou lapli, e mennen van parèt sòti nan
    depo Li yo.
  kos-kos: Ke sap lal, kof lucng liki yen engyeng uh ngirngir; El orama pukunyeng
    uh liki saflaiyen faclu. El oru sarom in sarmelik in af uh Ac supwama eng uh liki
    nien filma lal.
  hbo-WLC: לְק֨וֹל תִּתּ֜וֹ הֲמ֥וֹן מַ֙יִם֙ בַּשָּׁמַ֔יִם וַיַּ֥עַל נְשִׂאִ֖ים מִקְצֵה־אָ֑רֶץ
    בְּרָקִ֤ים לַמָּטָר֙ עָשָׂ֔ה וַיֹּ֥צֵא ר֖וּחַ מֵאֹצְרֹתָֽיו׃
  ibo-ibo: Mgbe o bigbọrọ, mmiri niile nke dị nʼeluigwe na-ebigbọkwa. Ọ na-eme ka
    igwe ojii site na nsọtụ niile nke ụwa kwụlie. Ọ na-ezipụ amụma mgbe mmiri na-ezo,
    na-esitekwa nʼụlọ nkwakọba ihe ya na-ewepụta ifufe.
  ory-ory: ଯେତେବେଳେ ସେ ଆପଣା ରବ ଉଚ୍ଚାରଣ କରନ୍ତି, ସେତେବେଳେ ଆକାଶରେ ଜଳରାଶିର ଶବ୍ଦ ହୁଅଇ ଓ
    ପୃଥିବୀର ପ୍ରାନ୍ତରୁ ସେ ବାଷ୍ପ ଉତ୍ଥାପନ କରାନ୍ତି; ସେ ବୃଷ୍ଟି ନିମନ୍ତେ ବିଦ୍ୟୁତ୍ ସୃଷ୍ଟି
    କରନ୍ତି ଓ ଆପଣା ଭଣ୍ଡାରସମୂହରୁ ବାୟୁ ବାହାର କରି ଆଣନ୍ତି।
  chk-chk: Lupwen a apasawu mwelian, ekewe koluk fän läng ra ngüngü. A pwal föri ekewe
    kuchu pwe repwe ässitä seni ekewe lesopun fanüfan. A föri inefi fiti üt o awarato
    asepwäl seni an kewe lenien iseis.
  rop-rop: Wen im tok, det thanda jingat adbala langa skai, en im bringimap ol detlot
    klaud. Im meigim det laitining laitlait langa det rein, en im jandim win brom
    im stowa rum.
  ukr-1871: На його громовий голос шумлять води з хмар, а ті хмари приводить він від
    кінцїв землї; творить блискавицї серед дощу, й випускає вітри з запасних сховищ
    своїх.
  deu-1951: Wenn er seine Stimme hören läßt, so sammelt sich eine Menge Wassers am
    Himmel, und er zieht Gewölk von den Enden der Erde herauf; er macht Blitze, damit
    es regne, und läßt den Wind aus seinen Vorratskammern hervor.
  eng-JPS: At the sound of His giving a multitude of waters in the heavens, He causeth
    the vapours to ascend from the ends of the earth; He maketh lightnings at the
    time of the rain, and bringeth forth the wind out of His treasuries;
  srp-1865: Kad pusti glas svoj, buèe vode na nebesima, podiže paru s krajeva zemaljskih,
    i pušta munje s daždem, i izvodi vjetar iz staja njegovijeh.
  lug-lug: Bw’abwatuka, amazzi ag’omu ggulu gawuluguma; ayimusa ebire okuva ku nkomerero
    y’ensi. Amyansisa eggulu mu nkuba era n’aggya empewo mu mawanika ge.
  heb-heb: לקול תתו המון מים בשמים ויעל נשאים מקצה ארץ ברקים למטר עשה ויוצא רוח מאצרתיו׃
  ben-IRV: তিনি রব ছাড়লে আকাশের জল গর্জন করে; তিনি পৃথিবীর শেষ সীমানা থেকে বাষ্প
    উঠিয়ে আনেন। তিনি বৃষ্টির জন্য বিদ্যুৎ তৈরী করেন এবং তাঁর ভান্ডার থেকে বাতাস বের
    করে আনেন।
  pan-pan: ਜਦ ਉਹ ਆਪਣੀ ਆਵਾਜ਼ ਕੱਢਦਾ ਹੈ, ਤਾਂ ਅਕਾਸ਼ ਵਿੱਚ ਪਾਣੀਆਂ ਦਾ ਸ਼ੋਰ ਹੁੰਦਾ ਹੈ, ਉਹ ਧਰਤੀ
    ਦੇ ਕੰਢਿਆਂ ਤੋਂ ਭਾਫ਼ ਨੂੰ ਚੁੱਕਦਾ ਹੈ, ਉਹ ਵਰਖਾ ਲਈ ਬਿਜਲੀਆਂ ਬਣਾਉਂਦਾ ਹੈ, ਉਹ ਆਪਣਿਆਂ ਖ਼ਜ਼ਾਨਿਆਂ
    ਤੋਂ ਹਵਾ ਵਗਾਉਂਦਾ ਹੈ।
  mya-JVB: အသံ တော်ကို လွှတ် တော်မူသောအခါ ၊ မိုဃ်း ရေ အသံဗလံ ဖြစ်တတ်၏။ မြေကြီး စွန်း
    မှ မိုဃ်းတိမ် ကို တက် စေတော်မူ၏။ မိုဃ်း ရွာသည်နှင့် လျှပ်စစ် ပြက်စေ တော်မူ၏။ လေ
    ကိုလည်း ဘဏ္ဍာ တော် တိုက်ထဲက ထုတ် တော်မူ၏။
  tbg-tbg: Viva tivaro naaruvavano karara tivaro nora aaqu nti vairave. Viva tivaro
    niara vataihairo tonavuvano kumpetaqiro ani vairave. Viva tivaro aaquakaavano
    uti vaivaro aaquvano nti vaivaro uvaivanovata uti vairave.
  hmo-hmo: Lohiabada ia hereva neganai, guba ena ataiai idia noho ranu be idia boiboi
    noho. Ia ese tanobada ena dokona gabudia dekena amo, ori ia mailaia noho. Ia ese
    medu lalonai, kevaru ena diari ia hedinaraia noho, bona lai be iena haboua gabuna,
    dekena amo ia siaia mai noho.
  urd-urd: उसकी आवाज़ से आसमान में पानी की फ़िरावानी होती है, और वह ज़मीन की इन्तिहा
    से बुख़ारात उठाता है; वह बारिश के लिए बिजली चमकाता है और अपने ख़ज़ानों से हवा
    चलाता है।
  rus-SYN: По гласу Его шумят воды на небесах, и Он возводит облака от краев земли,
    творит молнии среди дождя и изводит ветер из хранилищ Своих.
  bqc-SIM: Tó Dii pũ̀na, í pↄ́ kú musu ì kↄ̃fĩkɛ, ì to lou sisi za dṹnia
    lɛ́wa. Dii ì bↄ ń ĩ́anao a làasiu, ì to lou ma ń pílɛao.
  tcz-CHONGTHU: Ama a-aw asodoh teng, van hoa twipi tamtah ahung umjin van monga konin
    meilhang asemkhom e. Gojuh teng kol aphetsah-in, akholmuna kon khohui anunsah
    e.
  mar-mar: जेव्हा तो गरजतो, तेव्हा आकाशात पाण्याचा गडगडाट होतो, कारण तो पृथ्वीच्या
    शेवटापासून धुके वर आणतो. तो पावसासाठी वीजा निर्माण करतो आणि आपल्या कोठारातून वारा
    काढून पाठवतो.
  qub-qub: Räyuno busninwanmi syëlucho caycaj yacuta gaparächin. Pucutaytapis pampapita
    jatarachin. Tamyaycashan örami illguytapis achicyächin. Wayratapis wichgarächishanpitami
    gargaramun.
  bqp-bqp: Ù n nɔɔgiru suɑ u woodɑ wɛ̃, nim mu rɑ kpɑɑsinɛwɑ wɔllɔ, kpɑ guru winu
    nu n sĩimɔ, kpɑ guru mɑɑkinu nu de gurɑ yu nɛ, kpɑ woo gu seemɑ gen wɑ̃ɑ yerun
    di.
  hat-hat: Li pase lòd, epi dlo ki anwo syèl la pran gwonde. Li fè gwo nwaj yo moute
    soti toupatou. Li fè zèklè yo klere pou fè lapli vini. Li fè van yo soti kote
    li te sere yo.
  eng-BSB: When He thunders, the waters in the heavens roar; He causes the clouds
    to rise from the ends of the earth. He generates the lightning with the rain and
    brings forth the wind from His storehouses.
  eng-WEBPB: When he utters his voice, there is a roar of waters in the heavens, and
    he causes the vapours to ascend from the ends of the earth. He makes lightning
    for the rain, and brings the wind out of his treasuries.
  kbq-kbq: Hagi Agrama agi'ma reaka'ma huno keagama nehigeno'a, agerumo'a timo hiaza
    huno monaramimpintira agasasa nerie. Ana nehigeno mopama ome tre eme atrema hutegatira
    amu'mo'a eri tru huteno hampona kino marenerie. Hagi Agra higeno kopasi'namo'a
    rumarave nehigeno, kora nerigeno, fenoma nentea nompintira higeno zahomo'a atiramino
    zahora erino ne-e.
  nhe-BL: Quema yajaya camati, tlatomoni nepa elhuicac. Yajaya tlen quichihua ma motlalana
    apoctli ipan nochi tlaltepactli huan ma mochihua mixtli. Yajaya quichihua ma tlapetlani
    quema tlaahuetzi huan quiquixtía nopa ajacatl ipan icuarto campa quiajcocui huan
    quititlani campa quinequi.
  gub-BL: Aze Tupàn Tuweharupi Wiko Ma'e omokororo kar, 'y ywak rehe har okororo.
    Umuzeupir kar ywàkun ywy iahykaw wi. Uzapo àmàn iweraw paw. Umuhem kar ywytu imono
    ipyta haw wi no.
  eng-DRA: 'When he uttereth his voice the waters are multiplied in heaven: he lifteth
    up the clouds from the ends of the earth, he hath turned lightning into rain:
    and hath brought forth the wind out of his treasures.'
