verse: JER.051.016
translations:
  mal-C: അവിടന്ന് ഇടിമുഴക്കുമ്പോൾ, ആകാശത്തിലെ ജലശേഖരം ഗർജിക്കുന്നു; അവിടന്നു ഭൂമിയുടെ
    അതിരുകളിൽനിന്ന് മേഘങ്ങൾ ഉയരുമാറാക്കുന്നു. അവിടന്ന് മഴയ്ക്കൊപ്പം മിന്നൽ അയയ്ക്കുന്നു,
    തന്റെ ഭണ്ഡാരത്തിൽനിന്ന് കാറ്റ് പുറപ്പെടുവിക്കുന്നു.
  deu-TKW: wird seine Donnerstimme laut, antwortet Wasserbrausen am Himmel, und Wolken
    läßt er vom Rande der Erde heraufziehen, schafft Blitze, einen Weg zu bahnen dem
    Regen, und entläßt den Wind aus seinen Vorratskammern.
  lin-lin: Tango agangaka, mayi etiaka makelele makasi kuna na likolo, asangisaka
    mapata wuta na basuka ya mokili, apelisaka mikalikali, anokisaka mvula mpe abimisaka
    mopepe wuta na bibombelo na Ye.
  eng-LSV: At the voice He gives forth, || A multitude of waters [are] in the heavens,
    || And He causes vapors to come up from the end of the earth, || He has made lightnings
    for rain, || And He brings out wind from His treasures.
  eng-GNV: 'Hee giueth by his voyce the multitude of waters in the heauen, and he
    causeth the cloudes to ascend from the endes of the earth: he turneth lightnings
    to raine, and bringeth forth the winde out of his treasures.'
  eng-WEBSTER: 'When he uttereth his voice, there is a multitude of waters in the
    heavens; and he causeth the vapors to ascend from the ends of the earth: he maketh
    lightnings with rain, and bringeth forth the wind out of his treasures.'
  nhw-BL: Quema yaya camanalti, tlatomoni nepa ilhuicac. Yaya catli quichihua ma motlanana
    apoctli ipan nochi tlaltipactli huan ma mochihua mixtli. Yaya quichihua ma tlapetlani
    quema tlaquiyahui huan quiquixtía nopa ajacatl ipan icuarto campa quiajocui huan
    quititlani campa quinequi.
  swh-ONEN: Atoapo sauti yake, maji yaliyo katika mbingu hunguruma, huyafanya mawingu
    yainuke kutoka miisho ya dunia. Hupeleka umeme wa radi pamoja na mvua, naye huuleta
    upepo kutoka ghala zake.
  bba-bba: Ù n nɔɔɡiru suɑ u woodɑ wɛ̃, nim mu rɑ kpɑɑsinɛwɑ wɔllɔ, kpɑ ɡuru winu
    nu n sĩimɔ, kpɑ ɡuru mɑɑkinu nu de ɡurɑ yu nɛ, kpɑ woo ɡu seemɑ ɡen wɑ̃ɑ yerun
    di.
  eng-KJVCPB: 'When he uttereth his voice, there is a multitude of waters in the heavens;
    And he causeth the vapours to ascend from the ends of the earth: He maketh lightnings
    with rain, And bringeth forth the wind out of his treasures.'
  luo-luo: Ka omor ka polo, to pige manie polo wuo; omiyo boche polo dhwolore koa
    e giko piny. Ooro mil polo gi koth, kendo okelo yamo koa e kuondege mag keno.
  meu-meu: Ia e herevamu negadia ai, ranu e heguruamu guba ai; ia ese ninoa e hadaeamu,
    tanobada dokodia amo. Ia ese medu kevarudia e halasidiamu, bona lai na ena habou-habou
    rumadia amo e hakaudia lasimu.
  npi-ULB: उहाँ गर्जनुहुँदा आकाशमा पानीको गड्याङगुडुङ हुन्छ, किनकि उहाँले पृथ्वीको
    छेउबाट तुवाँलो ल्याउनुहुन्छ । उहाँले वर्षाको लागि बिजुली चम्काउनुहुन्छ, र आफ्नो
    भण्डारहरूबाट बतास पठाउनुहुन्छ ।
  yor-yor: Nígbà tí ará omi ọ̀run hó ó mú kí òfúrufú ru sókè láti ìpẹ̀kun ayé. Ó rán
    mọ̀nàmọ́ná pẹ̀lú òjò, ó sì mú afẹ́fẹ́ jáde láti ilé ìṣúra rẹ̀.
  pes-OPCB: به فرمان اوست که ابرها در آسمان می‌غرند؛ اوست که ابرها را از نقاط دور
    دست می‌آورد، برق ایجاد می‌کند، باران می‌فرستد، و باد را از خزانه‌های خود بیرون
    می‌آورد.
  tgl-ULB: Kapag ginagawa niya ang mga kulog, mayroong dagundong ng mga tubig sa mga
    kalangitan, sapagkat itinataas niya ang ambon mula sa mga hangganan ng sanlibutan.
    Gumagawa siya ng kidlat para sa ulan at nagpapadala ng hangin mula sa kaniyang
    mga kamalig.
  hui-hui: Ibunime bi laragola hari kilikulu hongoheore lalu iba hariha bedagome u̱
    timbuni laga. Dindi bibahendeha howa beralibaha pobo tara tara iraga howa mo mogo
    bilaga. Ibugua iba dalu dindini ibilalu hari daba bilaga. Puyabu tara tara ibu
    andaha wia do ho winiru mo heya halu pulame helo pelaga.
  mya-mya: အ​မိန့်​ပေး​တော်​မူ​သော​အ​ခါ​မိုး​ကောင်း​ကင် အထက်​ရှိ ရေ​တို့​သည်​အ​သံ​မြည်​ဟည်း​ကြ​ကုန်​၏။
    ကိုယ်​တော်​သည်​မြေ​ကြီး​စွန်း​မှ​မိုး​တိမ်​များ​ကို တက်​စေ​တော်​မူ​၏။ မိုး​ရွာ​လျက်​နေ​စဉ်​လျှပ်​စစ်​များ​ကို​ပြက်​စေ
    တော်​မူ​ကာ မိ​မိ​သို​လှောင်​ထား​ရာ​မှ​လေ​ကို​လည်း တိုက်​စေ​တော်​မူ​၏။
  bod-N: ཁོང་གིས་གསུང་སྐད་འདོན་དུས་ནམ་མཁའ་ནས་ཆུ་རྣམས་འཕྱུར་ཞིང་། ཁོང་གིས་ས་མཐའ་ནས་སྤྲིན་དང་སྨུག་པ་ལང་བར་མཛད་པ་དང་།
    ཆར་བ་དང་ཆབས་ཅིག་གློག་དམར་འཁྱུག་པར་མཛད། ཉིད་ཀྱི་གཏེར་མཛོད་རྣམས་ལས་རླུང་ཡང་འདོན་ནོ།
    །
  sna-sna: Paanotinhira, mvura yomumatenga inotinhira; anokwidza makore kubva kumigumo
    yenyika. Anotuma mheni pamwe chete nemvura, uye anouyisa mhepo kubva mumatura
    ake.
  spa-BLM: Cuando él emite su voz, hay un rugido de aguas en los cielos, y hace que
    los vapores asciendan desde los confines de la tierra. Hace relámpagos para la
    lluvia, y saca el viento de sus arcas.
  cac-cac: A tz'alani, n̈ilili sc'an̈ c'u syac'an n̈ab'. A tz'ic'anchaan̈ asun b'aj
    slajvic'och lum luum tic. A tz'ac'anec' copnaj leb'lon d'a scal yaxn̈ab'. A tz'ic'anelta
    ic' b'aj molb'ab'il yuuj.
  swh-ULB: Anapovuma, kunakuwa na mvumo wa maji mbinguni, maana huleta umande kutoka
    miisho ya dunia. Hufanya radi kwa ajili ya mvua na kuituma na kuutuma upepo kutoka
    katika maghala ya nyumba zake.
  bel-bel: Па голасе Яго шумяць воды на нябёсах, і Ён узводзіць воблакі ад краёў зямлі,
    творыць маланкі сярод дажджу і выводзіць вецер са сховішчаў Сваіх.
  deu-ELBBK: 'Wenn er beim Schall des Donners Wasserrauschen am Himmel bewirkt und
    Dünste aufsteigen lässt vom Ende der Erde, Blitze zum Regen macht und den Wind
    herausführt aus seinen Vorratskammern –:'
  mbb-OT: Pinaaǥi te kebmandù din, edreǥuuk is wahig diyà te langit. Iyan sikandin
    ebpeǥawas te menge kivel he ebpuun diyà te meziyù he vahin te kelibutan. Ibpekilat
    din ke ed-uzan, wey ibpepengeramag din te ebpuun diyà te midteǥuan din duen.
  mal-2015: അവൻ തന്റെ നാദം പുറപ്പെടുവിക്കുമ്പോൾ ആകാശത്തു വെള്ളത്തിന്റെ മുഴക്കം ഉണ്ടാകുന്നു;
    ഭൂമിയുടെ അറ്റങ്ങളിൽനിന്നു അവൻ ആവി കയറ്റുന്നു; മഴെക്കു മിന്നൽ ഉണ്ടാക്കി തന്റെ ഭണ്ഡാരത്തിൽനിന്നു
    കാറ്റു പുറപ്പെടുവിക്കുന്നു.
  rmc-rmc: Sar leskro hangos herminel, hučinen o paňa pro ňebos; pal o agor la phuvakro
    anel o chmari. Bičhavel o bleski le brišindeha a andral peskre skladi mukel avri
    e balvaj.
  pes-OPV: چون آوازمی دهد غوغای آبها در آسمان پدید می‌آید. ابرها از اقصای زمین برمی
    آورد و برقها برای باران می‌سازد و باد را از خزانه های خود بیرون می‌آورد.
  ron-1924: Де гласул Луй, урлэ апеле ын черурь; Ел ридикэ норий де ла марӂиниле пэмынтулуй,
    дэ наштере ла фулӂере ши плоае ши скоате вынтул дин кэмэриле луй.
  ben-OBCV: তিনি যখন বজ্রনাদ করেন, আকাশমণ্ডলের জলরাশি গর্জন করে; পৃথিবীর প্রান্তসীমা
    থেকে তিনি মেঘমালাকে উত্থিত করেন। তিনি বৃষ্টির জন্য বিদ্যুৎ গঠন করেন এবং তাঁর ভাণ্ডার-কক্ষ
    থেকে বাতাস বের করে আনেন।
  som-som: Markuu codkiisa ku hadlo biyo badan guuxooda baa samooyinka laga maqlaa,
    oo isagaa ka dhiga in dhulka darafyadiisa uumi ka soo kaco, roobkana wuxuu u sameeyaa
    hillaac, oo dabayshana isagaa khasnadihiisa ka soo saara.
  lat-VUC: 'Dante eo vocem, multiplicantur aquæ in cælo: qui levat nubes ab extremo
    terræ, fulgura in pluviam fecit, et produxit ventum de thesauris suis.'
  eng-ASVBT: When he uttereth his voice, there is a tumult of waters in the heavens,
    and he causeth the vapors to ascend from the ends of the earth; he maketh lightnings
    for the rain, and bringeth forth the wind out of his treasuries.
  ita-1885: Tosto ch'egli dà fuori la sua voce, vi è un romore d'acque nel cielo;
    egli fa salir vapori dalle estremità della terra, e fa lampi per la pioggia, e
    trae il vento fuor de' suoi tesori.
  eng-LXXUP: As for the word which thou hast spoken to us in the name of the Lord,
    we will not hearken to thee.
  eng-ULB: When he thunders, there is the roar of waters in the heavens, for he brings
    up the mist from the ends of the earth. He makes lightning for rain and sends
    out wind from his storehouses.
  spa-VBL: Las aguas de los cielos llueven con estruendo por orden suya. Él hace que
    las nubes se eleven por toda la tierra. Hace que el rayo acompañe a la lluvia,
    y envía el viento desde sus almacenes.
  fra-_FOB: Au son de sa voix, les eaux s'amassent dans les cieux; il fait monter
    les vapeurs du bout de la terre, il produit les éclairs et la pluie; il tire le
    vent de ses trésors.
  mal-mal: അവിടുന്ന് തന്റെ നാദം കേൾപ്പിക്കുമ്പോൾ ആകാശത്ത് വെള്ളത്തിന്റെ മുഴക്കം ഉണ്ടാകുന്നു;
    അവിടുന്ന് ഭൂമിയുടെ അറ്റങ്ങളിൽനിന്ന് നീരാവി ഉയരുമാറാക്കുന്നു; മഴയ്ക്കായി മിന്നൽ
    ഉണ്ടാക്കി, തന്റെ ഭണ്ഡാരത്തിൽനിന്ന് കാറ്റുകളെ പുറപ്പെടുവിക്കുന്നു.
  urd-GVR: Us ke hukm par āsmān par pānī ke zaḳhīre garajne lagte haiṅ. Wuh duniyā
    kī intahā se bādal chaṛhne detā, bārish ke sāth bijlī kaṛakne detā aur apne godāmoṅ
    se hawā nikalne detā hai.
  suz-BL: मेकोमी लोव़ पवानु, सरीङमी रेउ यिशा, गरङ गुरुङ पाइब। मेकोमी रागी आ सुर रे
    गोस्‍स पोक्‍ब। रेउ नु काथ काथा चिला दाप्‍पाइक्‍ब। मिनु फश आ बाक्‍तीक रे ग्रुंइशा,
    फश पपाइक्‍ब। बजन संग्रह १३५:७
  eng-NOY: When he uttereth his voice there is an abundance of water in the heavens;
    He causeth clouds to ascend from the ends of the earth; He bringeth the wind from
    his storehouses.
  ita-1927: Quando fa udire la sua voce, v’è un rumor d’acque nel cielo, ei fa salire
    i vapori dalle estremità della terra, fa guizzare i lampi per la pioggia e trae
    il vento dai suoi serbatoi;
  ckb-ckb: کاتێک دەنگ هەڵدەبڕێت، ئاوەکانی ئاسمان هاژەیان دێت، هەڵمەکان لەوپەڕی زەوییەوە
    بەرز دەکاتەوە، بروسکە بۆ باران دروستدەکات، با لە ئەمباری خۆی دەردەهێنێت.
  eng-BBE: At the sound of his voice there is a massing of the waters in the heavens,
    and he makes the mists go up from the ends of the earth; he makes the thunder-flames
    for the rain and sends out the wind from his store-houses.
  kan-OKCV: ಅವರ ಗರ್ಜನೆಗೆ ಆಕಾಶದಲ್ಲಿನ ನೀರು ಭೋರ್ಗರೆಯುತ್ತದೆ, ಅವರು ಭೂಮಿಯ ಕಟ್ಟಕಡೆಗಳಿಂದ ಮೋಡಗಳನ್ನು
    ಏಳುವಂತೆ ಮಾಡುತ್ತಾರೆ. ಮಳೆಗೋಸ್ಕರ ಮಿಂಚನ್ನು ಉಂಟುಮಾಡುತ್ತಾರೆ; ತಮ್ಮ ಭಂಡಾರದಿಂದ ಗಾಳಿಯನ್ನು
    ಬೀಸಮಾಡುತ್ತಾರೆ.
  tam-2017: அவர் சத்தமிடும்போது திரளான தண்ணீர் வானத்தில் உண்டாகிறது; அவர் பூமியின்
    எல்லைகளிலிருந்து மேகங்களை எழும்பச்செய்து, மழையுடனே மின்னல்களை உண்டாக்கி, காற்றைத்
    தமது பண்டகசாலையிலிருந்து ஏவிவிடுகிறார்.
  spa-RV-1909: El que da con su voz muchedumbre de aguas del cielo, y hace subir las
    nubes de lo postrero de la tierra; él hace relámpagos con la lluvia, y saca el
    viento de sus tesoros.
  ron-BTF: Când își înalță vocea, o mulțime de ape sunt în ceruri, și el face aburii
    să se înalțe de la marginile pământului; el face fulgere împreună cu ploaia și
    scoate vântul din tezaurele lui.
  eng-WEBP: When he utters his voice, there is a roar of waters in the heavens, and
    he causes the vapors to ascend from the ends of the earth. He makes lightning
    for the rain, and brings the wind out of his treasuries.
  eng-FBV: The waters of the heavens rain down with a roar at his command. He makes
    the clouds to rise all over the earth. He makes lightning to accompany rain, and
    sends the wind from his storehouses.
  nld-1939: 'Als Hij zijn donder laat rollen, En de wateren in de hemel doet bruisen,
    Als Hij de wolken omhoogtrekt van de grenzen der aarde, Zijn bliksems omsmeedt
    in regen, En de storm uit zijn schatkamers haalt:'
  nch-BL: Quema yaya camanalti, tatomoni nepa ilhuicac. Yaya cati quichihua ma motanana
    apocti ipan nochi taltipacti huan ma mochihua mixti. Yaya quichihua ma tapetani
    quema huetzi at huan quiquixtía nopa ajacat ipan icuarto campa quiajocui huan
    quititani campa quinequi.
  vie-1934: Nghe tiếng Ngài, những nước trong các từng trời om sòm. Ngài khiến hơi
    nước lên từ các đầu cùng đất, khiến chớp theo mưa, từ trong kho tàng mình phát
    ra gió.
  hin-CV: उनके नाद उच्चारण से आकाश के जल में हलचल मच जाती है; वही हैं जो चारों ओर
    से मेघों का आरोहण बनाया करते हैं. वह वृष्टि के लिए बिजली को अधीन करते हैं तथा
    अपने भण्डारगृह से पवन को चलाते हैं.
  spa-BES: Al sonido de su voz hay un tumulto de las aguas en los cielos, y él hace
    que las nieblas suban desde los confines de la tierra; hace relámpagos para la
    lluvia y envía el viento desde sus depósitos.
  tdx-tdx: ie mañotroke i fiarañanaña’ey le mitroñe o rano an-dikerañeo; ampionjone’e
    boak’añ’olon-tane añe o evoñeo; anoe’e ampiñe i orañey, vaho akare’e amo riha’eo
    i tiokey.
  tha-KJV: เมื่อพระองค์ทรงเปล่งพระสุรเสียงก็​มี​เสียงน้ำคะนองในท้องฟ้า และทรงกระทำให้หมอกลอยขึ้นจากปลายพิ​ภพ
    ทรงกระทำฟ้าแลบเพื่อฝน และทรงนำลมมาจากพระคลังของพระองค์
  por-BR-2018: Quando ele dá sua voz, há um grande estrondo de águas no céu, e faz
    subir as nuvens desde os confins da terra; ele faz os relâmpagos com a chuva,
    e tira o vento de seus tesouros.
  deu-ELO: 'Wenn er beim Schalle des Donners Wasserrauschen am Himmel bewirkt und
    Dünste aufsteigen läßt vom Ende der Erde, Blitze zum Regen macht und den Wind
    herausführt aus seinen Vorratskammern: -'
  eng-WYC-2018: When he giveth voice, waters be multiplied in heaven; which Lord raiseth
