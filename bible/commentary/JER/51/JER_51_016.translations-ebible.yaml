    Em i kirapim win na win i lusim hap bilong en na i kam.
  hau-SA: Sa’ad da ya yi tsawa ruwan da suke sammai sukan yi ruri; yakan sa gizagizai
    su tashi daga ƙarshen duniya. Yakan tura walƙiya tare da ruwan sama yakan kuma
    saki iska daga cikin taskokinsa.
  uig-LAT: U awazini qoyuwetse, asmanlarda sular shawqunlaydu; U yer chetliridin bulut-tumanlarni
