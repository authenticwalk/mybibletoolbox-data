    forth wind of his treasures or treasuries.
  eng-WMBB: When he utters his voice, there is a roar of waters in the heavens, and
    he causes the vapours to ascend from the ends of the earth. He makes lightning
    for the rain, and brings the wind out of his treasuries.
  urd-GVH: उसके हुक्म पर आसमान पर पानी के ज़ख़ीरे गरजने लगते हैं। वह दुनिया की इंतहा
    से बादल चढ़ने देता, बारिश के साथ बिजली कड़कने देता और अपने गोदामों से हवा निकलने
    देता है।
  rug-rug: Pana zama Sa pa paka maṉauru, sari kolo pa galegalearane si kurumu; va
    ale sagei Sa pa hukihukiri popoa pepeso sari na lei. Garuni Sa sari na kapi turaṉae
    na ruku meke garunia Sa sa givusu guana maena pa Nana lose va naqinaqiti givusu.
  gaz-gaz: Yommuu inni qaqawweessaʼutti bishaanonni samii ni huursu; inni akka duumessoonni
