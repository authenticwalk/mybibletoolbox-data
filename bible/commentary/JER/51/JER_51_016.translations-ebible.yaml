  wol-KYG: Bu àddoo ndoxum asamaan riir, mu yéegey niir fa cati àddina, riddee ngelaw
    fa dencam ya, daldi melax, taw.
  eng-YLT: At the voice He giveth forth, A multitude of waters [are] in the heavens,
