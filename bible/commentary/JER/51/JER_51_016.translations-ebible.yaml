  urd-GVU: اُس کے حکم پر آسمان پر پانی کے ذخیرے گرجنے لگتے ہیں۔ وہ دنیا کی انتہا سے
    بادل چڑھنے دیتا، بارش کے ساتھ بجلی کڑکنے دیتا اور اپنے گوداموں سے ہَوا نکلنے دیتا
    ہے۔
  deu-1912: Wenn er donnert, so ist da Wasser die Menge unter dem Himmel; er zieht
