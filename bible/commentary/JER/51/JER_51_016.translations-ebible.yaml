    ʻoku ne ngaohi ʻae ʻuhila mo e ʻuha, pea ʻomi ʻae matangi mei hono ngaahi feleoko.'
  ces-1613: Kterýžto, když vydává hlas, ječí vody na nebi, a kterýž působí to, aby
