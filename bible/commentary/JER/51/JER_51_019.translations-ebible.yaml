verse: JER.051.019
translations:
  mal-C: യാക്കോബിന്റെ അവകാശമായവൻ അവരെപ്പോലെയല്ല, അവിടത്തെ അവകാശജനതയുടെമാത്രമല്ല, സകലത്തിന്റെയും
    സ്രഷ്ടാവ് അവിടന്നാണ്— സൈന്യങ്ങളുടെ യഹോവ എന്നാകുന്നു അവിടത്തെ നാമം.
  deu-TKW: Aber nicht gleicht diesen Jakobs Anteil, sondern der Schöpfer des Alls
    ist er, und Israel ist sein Eigentumsstamm, - Jahwe der Heerscharen ist sein Name!
  lin-lin: Ye oyo azali libula ya Jakobi akokani na bikeko wana te, pamba te azali
    Mokeli ya biloko nyonso, ezala ata ekolo oyo ezali libula na Ye ; Kombo na Ye
    ezali Yawe, Mokonzi ya mampinga.
  eng-LSV: The Portion of Jacob [is] not like these, || For He is forming the whole,
    || And [Israel is] the tribe of His inheritance, || YHWH of Hosts [is] His Name.
  eng-GNV: 'The portion of Iaakob is not like them: for he is the maker of all things,
    and Israel is the rodde of his inheritance: the Lord of hostes is his Name.'
  eng-WEBSTER: 'The portion of Jacob is not like them; for he is the former of all
    things: and Israel is the rod of his inheritance: the LORD of hosts is his name.'
  nhw-BL: 'Pero TOTECO catli ininDios israelitame, yaya amo se teteyotl. Yaya eli
    Dios catli quichijchijqui nochi catli onca, huan quintlapejpeni israelitame para
    elis iaxcahua catli más quinicneli. Yaya itoca: TOTECO Catli Quinyacana Itequihuajcahua
    Ma Tlatlanitij.'
  swh-ONEN: 'Yeye Aliye Fungu la Yakobo sivyo alivyo, kwani ndiye Muumba wa vitu vyote,
    pamoja na kabila la urithi wake: Bwana Mwenye Nguvu Zote ndilo jina lake.'
  bba-bba: Adɑmɑ Gusunɔ u ǹ sɑ̃ɑ nɡe bwɑ̃ɑroku ni. U sɑ̃ɑwɑ Isirelibɑn ɑrumɑni. Wiyɑ
    u kpuro tɑkɑ kuɑ, wiyɑ u mɑɑ Isirelibɑ mɔ. Win yĩsirɑ Gusunɔ, wɔllu kɑ tem Yinni.
  eng-KJVCPB: 'The portion of Jacob is not like them; For he is the former of all
    things: And Israel is the rod of his inheritance: The Lord of hosts is his name.'
  luo-luo: Jalno ma en Pok mar Jakobo ok chal kodgi, nimar en e Jachwech mar gik moko
    duto, kaachiel gi dhood girkeni mare, Jehova Nyasaye Maratego e nyinge.
  meu-meu: Iakob ahuna na dia unuheto; badina be ia ese ḡau iboudiai vada e karadia.
    Ia dihina na Israel besena; ia ladana na Iehova Sabaota.
  npi-ULB: तर परमेश्‍वर जो याकूबको हिस्सा हुनुहुन्छ, उहाँ यीजस्ता हुनुहुन्‍न, किनकि
    उहाँले नै सबै थोक बनाउनुहुन्छ । इस्राएल उहाँको उत्तराधिकारको कुल हो । सर्वशक्तिमान्
    परमप्रभु उहाँको नाउँ हो ।
  yor-yor: Ẹni tí ó jẹ́ ìpín Jakọbu kó rí bí ìwọ̀nyí; nítorí òun ni ó dá ohun gbogbo,
    àti gbogbo àwọn ẹ̀yà ajogún, Olúwa àwọn ọmọ-ogun ni orúkọ rẹ̀.
  pes-OPCB: اما خدای یعقوب مثل این بتها نیست؛ او خالق همهٔ موجودات است و اسرائیل،
    قوم خاص او می‌باشد؛ نام او خداوند لشکرهای آسمان است.
  tgl-ULB: Ngunit ang Diyos na kabahagi ni Jacob ay hindi katulad ng mga ito, sapagkat
    siya ang humuhubog sa lahat ng bagay. Ang Israel ang tribu ng kaniyang mana. Yahweh
    ng mga hukbo ang kaniyang pangalan.
  hui-hui: Yagabanaga Ngode Datagaliwabe kago ibu urunibi ndo tara mende ale mbira
    kagoni. Mbirale ngaru karubi bibahende ibugua wabiai hene ka. Ibugua Isaraele
    wali agaliore ibunaga helo lowa daba bagiho helene ka. Ibunaga mini Anduane Homogo
    Hongo Haiheore kagoni.
  mya-mya: ယာ​ကုပ်​၏​ဘု​ရား​သ​ခင်​ကား​ရုပ်​တု​များ ကဲ့​သို့​မ​ဟုတ်။ ကိုယ်​တော်​သည်​အ​ရာ​ခပ်​သိမ်း​ကို
    ဖန်​ဆင်း​တော်​မူ​သော​အ​ရှင်​ဖြစ်​၍၊ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ကို​မိ​မိ​ကိုယ်​ပိုင်
    လူ​စု​တော်​အ​ဖြစ်​ရွေး​ချယ်​ထား​တော်​မူ​လေ​ပြီ။ ကိုယ်​တော်​၏​နာ​မ​တော်​ကား​အ​နန္တ​တန်ခိုး​ရှင်
    ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​၏။
  bod-N: ཡང་ཡ་ཀོབ་ཀྱི་ཐོབ་སྐལ་ནི་དེ་འདྲ་མིན་ཏེ། ཅི་ལ་ཞེ་ན། ཁོང་ནི་ཐམས་ཅད་འགོད་མཁན་གཙོ་བོ་ཡིན་པས་སོ།
    །ཡེས་ར་ཨེལ་ཡང་ཁོང་གི་ནོར་སྐལ་གྱི་ཚོ་ཁག་ཡིན་པ་དང་། ཁོང་གི་མཚན་ནི་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས་སོ།
    །
  sna-sna: Iye Mugove waJakobho haana kufanana naizvozvi, nokuti ndiye Muiti wezvinhu
    zvose, pamwe chete norudzi rwenhaka yake, Jehovha Wamasimba Ose ndiro zita rake.
  spa-BLM: La porción de Jacob no es como éstas, porque él formó todas las cosas,
    incluyendo la tribu de su herencia. Yahvé de los Ejércitos es su nombre.
  cac-cac: A sDiosal vin̈aj Jacob te ch'oc yeli, a ix b'oan masanil tastac. A ix sic'anel
    Israel yic tz'ochcan schon̈ab'oc. A sb'i, Jehová Yajal d'a Smasanil.
  swh-ULB: Lakini Mungu, urithi wa Yakobo, siyo kama hawa, maana yeye ndiye afanyaye
    vitu vyote. Israeli ni kabila ya urithi wake; Yahwe wa majeshi ni jina lake.
  bel-bel: Не такая, як іхняя, доля Якава, бо Бог ягоны ёсьць Творца ўсяго, і Ізраіль
    ёсьць жазло спадчыны Ягонай, імя Яго - Гасподзь Саваоф.
  deu-ELBBK: Jakobs Teil ist nicht wie diese; denn er ist es, der das All gebildet
    hat und den Stamm seines Erbteils; HERR der Heerscharen ist sein Name.
  mbb-OT: Piru kenà mulà iring keniyan is Megbevayà ni Jacob. Iyan sikandin mibaal
    te langun, ragkes en is menge etew he migaked din. Nengazen he Mekeǥeǥehem is
    ngazan din.
  mal-2015: യാക്കോബിന്റെ ഓഹരിയായവൻ ഇവയെപ്പോലെയല്ല; അവൻ സർവ്വത്തെയും നിർമ്മിച്ചവൻ;
    യിസ്രായേൽ അവന്റെ അവകാശഗോത്രം; സൈന്യങ്ങളുടെ യഹോവ എന്നാകുന്നു അവന്റെ നാമം.
  rmc-rmc: O RAJ hino o ďeďictvos le Jakoboskre potomkengro a ov nane ajso sar ola
    modli, bo ov hino Stvoriťeľis savoreske a o Izrael hine leskre manuša, leskro
    nav hin o Nekzoraleder RAJ.“
  pes-OPV: او که نصیب یعقوب است مثل آنها نمی باشد. زیرا که او سازنده همه موجودات است
    و (اسرائیل ) عصای میراث وی است و اسم او یهوه صبایوت می‌باشد.
  ron-1924: 'Дар Чел че есте партя луй Иаков ну есте ка ей, кэч Ел а ынтокмит тотул,
    ши Исраел есте семинция моштенирий Луй: Домнул оштирилор есте Нумеле Луй.'
  ben-OBCV: যিনি যাকোবের অধিকারস্বরূপ, তিনি এরকম নন, কারণ তিনিই সব বিষয়ের স্রষ্টা,
    যার অন্তর্ভুক্ত হল তাঁর প্রজাবৃন্দ, তাঁর নিজস্ব বিশেষ অধিকার— সর্বশক্তিমান সদাপ্রভু
    তাঁর নাম।
  som-som: Kan Yacquub qaybta u ah iyaga la mid ma aha, waayo, isagu waa kan wax kasta
    abuuray, oo reer binu Israa'iilna waa qoladii dhaxalkiisa, oo magiciisuna waa
    Rabbiga ciidammada.
  lat-VUC: 'Non sicut hæc, pars Jacob, quia qui fecit omnia ipse est: et Israël sceptrum
    hæreditatis ejus: Dominus exercituum nomen ejus.'
  eng-ASVBT: 'The portion of Jacob is not like these; for he is the former of all
    things; and Israel is the tribe of his inheritance: Jehovah of hosts is his name.'
  ita-1885: 'Colui che è la parte di Giacobbe non è come queste cose; perciocchè egli
    è il formator d''ogni cosa, ed esso è la tribù della sua eredità; il Nome suo
    è: Il Signor degli eserciti.'
  eng-LXXUP: And whereas we burned incense to the queen of heaven, and poured drink
    offerings to her, did we make cakes to her, and pour drink offerings to her, without
    our husbands?
  eng-ULB: But God, the portion of Jacob, is not like these, for he is the molder
    of all things. Israel is the tribe of his inheritance; Yahweh of hosts is his
    name.
  spa-VBL: El Dios de Jacob no es como esos ídolos, pues es el creador de todo, incluso
    de su propio pueblo, que es especial para él. El Señor Todopoderoso es su nombre.
  fra-_FOB: Celui qui est la part de Jacob n'est pas comme elles; car c'est lui qui
    a tout formé, et Israël est la tribu de son héritage. Son nom est l'Éternel des
    armées.
  mal-mal: യാക്കോബിന്റെ ഓഹരിയായവൻ ഇവയെപ്പോലെയല്ല; അവിടുന്ന് സർവ്വത്തെയും നിർമ്മിച്ചവൻ;
    യിസ്രായേൽ അവന്റെ അവകാശഗോത്രം; സൈന്യങ്ങളുടെ യഹോവ എന്നാകുന്നു അവിടുത്തെ നാമം.
  urd-GVR: Allāh jo Yāqūb kā maurūsī hissā hai in kī mānind nahīṅ hai. Wuh sab kā
    Ḳhāliq hai, aur Isrāīlī qaum us kā maurūsī hissā hai. Rabbul-afwāj hī us kā nām
    hai.
  suz-BL: परमप्रभु यावे मेको खोदेंशो ममाइ। परमप्रभु यावे याकूब आ भाग बाक्‍ब। मेको
    आन खोदेंशो ममाइ। मारदे हना परमप्रभु यावे मारेइ मारेइ सेल्‍ब बाक्‍ब। मिनु इस्राएली
    मेको आ मुर बाक्‍नीम। मेको आ नें मुर नेल्‍ल आन यावे बाक्‍ब।
  eng-NOY: Not like them is he who is the portion of Jacob; He is the former of all
    things, And Israel is his allotted inheritance. Jehovah of hosts is his name.
  ita-1927: A loro non somiglia Colui ch’è la parte di Giacobbe; perché Egli è quel
    che ha formato tutte le cose, e Israele è la tribù della sua eredità. Il suo nome
    è l’Eterno degli eserciti.
  ckb-ckb: بەڵام خودا، ئەوەی بەشی یاقوبە وەک ئەمانە نییە، چونکە ئەو دروستکەری هەموو
    شتێکە، هۆزی میراتی ئەویشی داناوە، یەزدانی سوپاسالار، ئەمە ناوی ئەوە.
  eng-BBE: 'The heritage of Jacob is not like these; for the maker of all things is
    his heritage: the Lord of armies is his name.'
  kan-OKCV: ಯಾಕೋಬ್ಯರ ಪಾಲಾಗಿರುವವರು ಇವುಗಳ ಹಾಗಲ್ಲ; ಏಕೆಂದರೆ ಅವರು ಎಲ್ಲವನ್ನು ರೂಪಿಸಿದವರೇ,
    ಇಸ್ರಾಯೇಲ್ ಅವರ ಸ್ವಾಸ್ತ್ಯವಾದ ವಂಶ. ಅವರ ಹೆಸರು ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರೇ.
  tam-2017: யாக்கோபின் பங்காயிருக்கிறவர் அவைகளைப்போல அல்ல, அவர் சர்வத்தையும் உண்டாக்கினவர்;
    இஸ்ரவேல் அவருடைய சுதந்திரமான கோத்திரம்; சேனைகளின் யெகோவா என்பது அவருடைய பெயர்.
  spa-RV-1909: 'No es como ellos la parte de Jacob: porque él es el Formador de todo;
    é Israel es la vara de su heredad: Jehová de los ejércitos es su nombre.'
  ron-BTF: 'Partea lui Iacob nu este ca ei, pentru că el este făuritorul a toate lucrurile;
    și Israel este toiagul moștenirii lui: DOMNUL oștirilor este numele lui.'
  eng-WEBP: The portion of Jacob is not like these, for he formed all things, including
    the tribe of his inheritance. The LORD of Armies is his name.
  eng-FBV: The God of Jacob is not like these idols, for he is the creator of everything,
    including his own people that are special to him. The Lord Almighty is his name.
  nld-1939: Neen, aan hen is Jakobs Deel niet gelijk, Want Hij is de Schepper van
    alles, En Israël is zijn stam en zijn erfdeel, Jahweh der heirscharen is zijn
    Naam!
  nch-BL: 'Pero TOTECO cati ininDios israelitame, yaya amo se teteyot. Yaya eli Dios
    cati quichijchijqui nochi cati onca, huan quintapejpeni israelitame para elise
    iaxcahua cati más quinicneli. Yaya itoca: TOTECO Cati Quinyacana Iilhuicac Ejcahua
    Ma Tatanitij.'
  vie-1934: Nhưng cơ nghiệp của Gia-cốp thì chẳng giống như chúng nó, vì chính Ngài
    là Đấng đã tạo nên mọi vật, còn Y-sơ-ra-ên là chi phái của cơ nghiệp Ngài. Danh
    Ngài là Đức Giê-hô-va vạn quân.
  hin-CV: याहवेह, जो याकोब की निधि हैं, इनके सदृश नहीं हैं, क्योंकि वे सभी के सृष्टिकर्ता
    हैं, उनके निज भाग इस कुल का भी; उनका नाम है सेनाओं का याहवेह.
  spa-BES: La herencia de Jacob no es así; porque el creador de todas las cosas escogió
    a Israel como su propiedad; el Señor de los ejércitos es su nombre.
  tdx-tdx: Tsy manahake izay ty Anjara’ Iakobe, amy te Ie ro Mpamboatse ze he’e, naho
    ty kobain-dova’e, Iehovà’ i Màroy ty tahina’e;
  tha-KJV: พระองค์​ผู้​ทรงเป็นส่วนของยาโคบไม่เหมือนสิ่งเหล่านี้ เพราะพระองค์ทรงเป็นผู้​ที่​ก่อร่างทุกสิ่งขึ้น
    และอิสราเอลเป็นตระกูลที่เป็นมรดกของพระองค์ พระเยโฮวาห์จอมโยธาเป็นพระนามของพระองค์
  por-BR-2018: A porção de Jacó não é como eles; pois ele é o Formador de tudo; e
    Israel é a vara de sua herança; EU-SOU dos exércitos é o seu nome.
  deu-ELO: Jakobs Teil ist nicht wie diese; denn er ist es, der das All gebildet hat
    und den Stamm seines Erbteils; Jehova der Heerscharen ist sein Name.
  eng-WYC-2018: The part of Jacob is not as these things; for he that made all things
    is the part of Jacob, and Israel is the sceptre of his heritage; the Lord of hosts
    is his name. (The portion of Jacob is not like these things; for he who made all
    things is the portion of Jacob, and Israel is the sceptre of his inheritance;
    the Lord of hosts is his name.)
  epo-epo: Ne simila al ili estas Tiu, kiun havas Jakob; ĉar Li estas la kreinto de
    ĉio, kaj Izrael estas la gento de Lia heredo; Eternulo Cebaot estas Lia nomo.
  uig-PIN: Yaⱪupning nesiwisi Bolƣuqi bulardǝk ǝmǝstur; Qünki ⱨǝmmini yasiƣuqi Xudur;
    Israil bolsa Uning Ɵz mirasi bolƣan ⱪǝbilisidur; Samawi ⱪoxunlarning Sǝrdari bolƣan
    Pǝrwǝrdigar Uning namidur.
  beo-beo: Be Ya:igobe ea Gode da ili defele hame. Amo Gode Hi da liligi huluanedafa
    hahamoi. E da Isala:ili fi, Ea Fidafa hamoma:ne ilegei dagoi. Ea Dio da Hina Gode
    Bagadedafa.
  tpi-OTNT: Tasol God bilong Jekop i no olsem. Em i narakain tru. Em wanpela tasol
    i bin wokim olgeta samting. Na em i makim ol Israel olsem lain bilong em yet.
    Nem bilong en i olsem, Bikpela I Gat Olgeta Strong.
  hau-SA: Wanda yake na wajen Yaƙub ba kamar waɗannan ba ne, gama shi ne Mahalicci
    dukan abu, har da kabilar abin gādonsa, Ubangiji Maɗaukaki ne sunansa.
  uig-LAT: Yaqupning nésiwisi Bolghuchi bulardek emestur; Chünki hemmini yasighuchi
    Shudur; Israil bolsa Uning Öz mirasi bolghan qebilisidur; Samawi qoshunlarning
    Serdari bolghan Perwerdigar Uning namidur.
  nde-nde: Lowo oyingxenye yesizwe sikaJakhobe kafani lalaba, ngoba unguMenzi wezinto
    zonke, kubalwa labantu belifa lakhe, ibizo lakhe nguThixo uSomandla.
  ton-ton: '‌ʻOku ʻikai tatau mo kinautolu ʻae ʻinasi ʻo Sēkope; he ʻoku muʻa ia ʻi
    he ngaahi meʻa kotoa pē: pea ko e tokotoko ʻo hono tofiʻa ʻa ʻIsileli: ko Sihova
    ʻoe ngaahi kautau hono huafa.'
  ces-1613: Neníť jim podobný díl Jákobův; nebo on jest stvořitelem všeho, a částka
    dědictví jeho, Hospodin zástupů jest jméno jeho.
  eng-WMB: The portion of Jacob is not like these, for he formed all things, including
    the tribe of his inheritance. The LORD of Hosts is his name.
  tam-TCV: யாக்கோபின் பங்காயிருப்பவர் இவைகளைப் போன்றவர் அல்ல; ஏனெனில், அவரே எல்லாவற்றையும்
    படைத்தவர். தமது உரிமைச்சொத்தான கோத்திரத்தையும் அவரே படைத்தார். சேனைகளின் யெகோவா
    என்பது அவருடைய பெயர்.
  ceb-ULB: Apan ang Dios, nga Dios ni Jacob, dili sama niini, tungod kay siya man
    ang naghulma sa tanang mga butang. Ang Israel mao ang tribo sa iyang panulondon;
    ang iyang ngalan mao si Yahweh nga labawng makagagahom.
  pol-UBG: Nie takim jak one jest dział Jakuba, bo on jest Stwórcą wszystkiego, a
    Izrael jest szczepem jego dziedzictwa. PAN zastępów – to jego imię.
  urd-GVU: اللہ جو یعقوب کا موروثی حصہ ہے اِن کی مانند نہیں ہے۔ وہ سب کا خالق ہے،
    اور اسرائیلی قوم اُس کا موروثی حصہ ہے۔ رب الافواج ہی اُس کا نام ہے۔
  deu-1912: Aber also ist der nicht, der Jakobs Schatz ist; sondern der alle Dinge
    schafft, der ist's, und Israel ist sein Erbteil. Er heißt HERR Zebaoth.
  kan-2017: ಯಾಕೋಬ್ಯರ ಸ್ವಾಸ್ತ್ಯವಾದಾತನು ಅವುಗಳ ಹಾಗಲ್ಲ; ಆತನು ಸಮಸ್ತವನ್ನೂ ನಿರ್ಮಿಸಿದವನು;
    ಇಸ್ರಾಯೇಲು ಆತನ ಸ್ವಾಸ್ತ್ಯವಾದ ವಂಶ; ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನೆಂಬುದೇ ಆತನ ಹೆಸರು.
  yap-yap: Fare Got rok Jakob e de bodrad; ya ir e sunmiy urngin ban’en, ma ir e mel’eg
    yu Israel ni nge mang tirok e girdi’. I SOMOL ni Gubin ma Rayag Rok e ireram fithingan.
  hlt-MCSB: Jakob kah khoyo tah te bang moenih. A ming khaw caempuei Yahweh tih a
    cungkuem amah kah rho koca la a hlinsai.
  mdy-ETH: ያይቆኦቤ ፆኦሲ ጋዓንቴ ዬያቶጉዲቱዋሴ፤ ዒዚ ቢያ ባኮ ማዤሢኬ፤ ዒዛም ዱማዼ ዴሬ ማዓንዳጉዲ ዒዚ ዒስራዔኤሌ ዶኦሬኔ፤
    ዒዛኮ ሱንፃ ቢያ ባኮ ዎይሣ ጎዳኬ።
  twi-ASANTE: Deɛ ɔyɛ Yakob Kyɛfa no nte sɛ yeinom, ɛfiri sɛ ɔno ne adeɛ nyinaa Yɛfoɔ
    a nʼadedie abusuakuo ka ho bi. Asafo Awurade ne ne din.
  eng-WEBU: The portion of Jacob is not like these, for he formed all things, including
    the tribe of his inheritance. The LORD of Armies is his name.
  wal-wal: SHin Yaaqooba Xoossai hegaa mala gidenna. Aissi giikko, i ubbabaa medhdhidaagaa.
    Israa7eela asai i baassi doorido zare. A sunttaikka Ubbaappe Wolqqaama GODAA.
  spa-PDDPT: No es así la herencia de Jacob, porque Él es el Creador de todas las
    cosas. Israel es la tribu de su heredad. Su nombre es Yavé de las huestes.
  gun-gun: Ha'e rã Jacó peguarã Me'ẽare ma ha'e rami e'ỹ. Mba'eta ha'e ma opa mba'e
    moingoare, ha'e Israel kuery ma ixupegua ikuai. Hery Senhor ma Senhor ixondaro
    reta va'e.
  ilo-ULB: Ngem ti Dios, a pagdaydayawan ni Jacob, ket saan a kas kadagitoy, ta isuna
    ti tagasukog kadagiti amin a banbanag. Ti Israel ti tribu a tawidna; Yahweh a
    Mannakabalin-amin ti naganna.
  kpg-kpg: Di God o Jacob la hagalee e hai be digaula; go Mee ne hai nia mee huogodoo,
    gei ne hili aga Israel belee hai ana daangada donu. Yihowah di Gowaa Aamua, deenei
    dono ingoo.
  uig-ARA: ياقۇپنىڭ نېسىۋىسى بولغۇچى بۇلاردەك ئەمەستۇر؛ چۈنكى ھەممىنى ياسىغۇچى شۇدۇر؛
    ىسرائىل بولسا ئۇنىڭ ئۆز مىراسى بولغان قەبىلىسىدۇر؛ ساماۋى قوشۇنلارنىڭ سەردارى
    بولغان پەرۋەردىگار ئۇنىڭ نامىدۇر.
  sus-sus: Annabi Yaxuba Marigi tan mu na ki xɛ, barima Daali mangɛ na a ra naxan
    xili Alatala Sɛnbɛma, naxan a xa ɲama daa a yɛtɛ bɛ.
  pon-2006: Koht en Seikop sohte duwehte irail; iei ih me kin ketin wiahda mehkoaros,
    oh e ketin piladahr Israel pwe en wiahkihla sapwellime aramas. KAUN-O, Wasa Lapalap,
    iei mware.
  ksd-ksd: A tiniba kai Iakob pa i varogop ma go diat, tago i pip guve ra lavur magit,
    ma i kale pa ra vuna.tarai Israel; ra Luluai kai ra lavur kor ra iangina.
  tur-YTC: Yakov'un payı bunlara benzemez, Çünkü mirasının oymağı da dahil olmak üzere
    Her şeye biçim veren O'dur. Adı Ordular Yahvesi'dir.
  grc-BRENT: Καὶ ὅτι ἡμεῖς ἐθυμιῶμεν τῇ βασιλίσσῃ τοῦ οὐρανοῦ, καὶ ἐσπείσαμεν αὐτῇ
    σπονδὰς, μὴ ἄνευ τῶν ἀνδρῶν ἡμῶν ἐποιήσαμεν αὐτῇ χαυῶνας, καὶ ἐσπείσαμεν αὐτῇ
    σπονδάς;
  ind-AYT: Namun, Dia yang menjadi bagian Yakub tidaklah demikian karena Dialah yang
    membentuk segala sesuatu, dan Israel adalah suku ahli waris-Nya. TUHAN semesta
    alam adalah nama-Nya.
  nya-nya: Koma Yehova amene ndi Cholowa cha Yakobo sali ngati mafanowo. Iyeyu ndi
    Mlengi wa zinthu zonse, kuphatikizapo mtundu umene anawusankha kuti ukhale anthu
    ake. Dzina lake ndi Yehova Wamphamvuzonse.
  hrv-hrv: '''Jakovljev dio'' nije kao oni: jer on je sve stvorio, Izrael pleme je
    baštine njegove. Jahve nad Vojskama ime je njegovo.'
  mps-mps: Tialima, Jekopgo God te tiwai me tegobeo. Aga te gasagi yai tedali mu dao.
    Agaduba deligo naga te tigidali nai nigali. Te agai Israel dabe sa munama, te
    aga hani mu tiwai elaluai. Aga nogi e dao, Tigidali Bomo Elalubo Genuai Bidi dao.
    Babilon te Genuai Bidigo egebe wąbi tiwai dao.
  tpi-tpi: Tasol God bilong Jekop i no olsem. Em i narakain tru. Em wanpela tasol
    i bin wokim olgeta samting. Na em i makim ol Israel olsem lain bilong em yet.
    Nem bilong en i olsem, Bikpela I Gat Olgeta Strong.
  dan-1931: Jakobs Arvelod er ikke som de; thi han, der har skabt alt, er dets Arvelod;
    Hærskarers HERRE er hans Navn.
  vie-OVCB: Nhưng Đức Chúa Trời của Gia-cốp không phải là tượng! Vì Ngài là Đấng Sáng
    Tạo vạn vật và dựng nước Ít-ra-ên của Ngài. Danh Ngài là Chúa Hằng Hữu Vạn Quân!
  guj-2017: પરંતુ યાકૂબના ઈશ્વર એવા નથી, તે તો સમગ્ર સૃષ્ટિના સર્જક છે. અને ઇઝરાયલીઓને
    તે પોતાની વારસા કુળ તરીકે ગણે છે, તેમનું નામ સૈન્યોના યહોવાહ છે.
  pon-2006A: Koht en Seikop sohte duwehte irail; iei ih me kin ketin wiahda mehkoaros,
    oh e ketin piladahr Israel pwe en wiahkihla sapwellime aramas. KAUN-O, Wasa Lapalap,
    iei mware.
  por-BRBSL: A porção de Jacob não é como estas, pois ele formou todas as coisas,
    incluindo a tribo de sua herança. Yahweh dos Exércitos é seu nome.
  cth-cth: Jakop e a ham teh hottelah nahoeh. Bangkongtetpawiteh, bangpuengpa ka sak
    e lah ao teh, Isarel teh râw lah a coe e miphun doeh. A min teh ransahu Jehovah
    doeh.
  twi-twi: Nea ɔyɛ Yakob Kyɛfa no nte sɛ eyinom, efisɛ ɔno ne ade nyinaa Yɛfo a Israel,
    abusua a ɛyɛ nʼagyapade nso ka ho. Asafo Awurade ne ne din.
  hlt-hlt: Jakob kah khoyo tah te bang moenih. A ming khaw caempuei Yahweh tih a cungkuem
    amah kah rho koca la a hlinsai.
  tbz-SIM: Kuyie nkùù te Sɑkɔbu yɑɑ̀bí ku kpɛrɛ í mɛ ndò, Kuyie nkùù dɔ̀ɔ̀ dɛmɔu,
    kuù te Isidɑyɛɛribɛ, kunku kùù yètìrì tu Mpɑkɛdɑɑ.
  msy-2020: 'Ezɨ Ikiavɨra Itir God, a Jekopɨn ovavir boribar God, a uabɨ biziba bar
    dar ingari. Egha bizir kabar mɨn garir puvatɨ. A Israelia amɨsevezɨ me an adarazira
    iti. An ziamra kara: Ikiavɨra Itir Godɨn Gavgaviba Bar Itim.'
  azb-azb: Yaquba Nəsib Olan isə onlara bənzəməz, Çünki irs qəbiləsi ilə birgə Hər
    şeyi yaradan Odur. Onun adı Ordular Rəbbidir.
  eng-DBY: 'The portion of Jacob is not like them; for it is he that hath formed all
    things: and [Israel] is the rod of his inheritance: Jehovah of hosts is his name.'
  hin-2017: परन्तु जो याकूब का निज भाग है, वह उनके समान नहीं, वह तो सब का बनानेवाला
    है, और इस्राएल उसका निज भाग है; उसका नाम सेनाओं का यहोवा है।
  wol-KYG: Séddoob Yanqóoba déy wuute naak yii caaxaan. Kee bind lépp, bind giir gi
    mu séddoo. Kookooy Aji Sax ji Boroom gàngoori xare yi!
  eng-YLT: Not like these [is] the portion of Jacob, For He [is] former of all things,
    And [Israel is] the rod of His inheritance, Jehovah of Hosts [is] His name.
  eng-WYC-2017: The part of Jacob is not as these things; for he that made all things
    is the part of Jacob, and Israel is the sceptre of his heritage; the Lord of hosts
    is his name.
  eng-WMBB: The portion of Jacob is not like these, for he formed all things, including
    the tribe of his inheritance. The LORD of Hosts is his name.
  urd-GVH: अल्लाह जो याक़ूब का मौरूसी हिस्सा है इनकी मानिंद नहीं है। वह सबका ख़ालिक़
    है, और इसराईली क़ौम उसका मौरूसी हिस्सा है। रब्बुल-अफ़वाज ही उसका नाम है।
  rug-rug: Ba sa Tamasa tadigita pa tutina e Zekopi si lopu gugua arini, ura Asa taveti
    sari doduru tiṉitoṉa, turaṉae tugo se Izireli, sa butubutu sapu tago ia Sa, e
    Zihova Tadi na Qeto Minate sa Pozana Sa.
  gaz-gaz: Inni qooda Yaaqoob taʼe sun garuu akka warra kanaa miti; inni uumaa waan
    hundumaa ti; Israaʼel immoo gosa dhaala isaa ti; maqaan isaas Waaqayyoo Waan Hunda
    Dandaʼuu dha.
  fra-LSG: Celui qui est la part de Jacob n’est pas comme elles; Car c’est lui qui
    a tout formé, Et Israël est la tribu de son héritage. L’Éternel des armées est
    son nom.
  yal-yal: Koni Yaxuba gbee Ala mi luxi alo e tan. Bayo a tan nan seen birin daxi.
    A tan nan gbee Isirayila bɔnsɔnne ra. A xili nɛn Alatala Sɛnbɛn Birin Kanna.”
  haw-1868: Aole i like ka Puu o Iakoba me lakou, No ka mea, nana no i hana na mea
    a pau; O ka Iseraela ke kookoo o kona hooilina; O Iehova o na kaua kona inoa.
  arb-NAV: أَمَّا نَصِيبُ يَعْقُوبَ فَلَيْسَ مِثْلَ هَذِهِ الأَوْثَانِ، بَلْ هُوَ
    جَابِلُ كُلِّ الأَشْيَاءِ. وَشَعْبُ إِسْرَائِيلَ هُوَ سِبْطُ مِيرَاثِهِ، وَاسْمُهُ
    الرَّبُّ الْقَدِيرُ.
  ewe-ewe: Ke ame si nye Yakob ƒe gome la mele abe esiawo ene o, elabena eyae nye
    nuwo katã wɔla eye eya kee wɔ dukɔ si nye eƒe domenyinu, Yehowa, Dziƒoʋakɔwo ƒe
    Aƒetɔe nye eŋkɔ.
  eng-LEE: 'Not like these is the portion of Jacob; for He is the former of all things,
    and Israel is the tribe of his inheritance: The Lord of hosts is his name.'
  asm-FB: যাকোবৰ অংশ সেইবোৰৰ নিচিনা নহয়; কিয়নো তেওঁ সকলোৰে নিৰ্ম্মাণকৰ্ত্তা আৰু
    ইস্ৰায়েল তেওঁৰ আধিপত্যৰ ফৈদ; বাহিনীসকলৰ যিহোৱা তেওঁৰ নাম।
  sus-A: عَننَبِ يَشُبَ مَرِفِ تَن مُ نَ كِ شّ، بَرِ مَ دَالِ مَنفّ نَ عَ رَ نَشَن
    شِلِ عَلَتَلَ سّنبّمَ، نَشَن عَ شَ حَمَ دَا عَ يّتّ بّ.
  fra-SBL: La part de Jacob n'est pas comme celles-ci, car il a formé toutes choses,
    y compris la tribu de son héritage. Yahvé des Armées est son nom.
  hbo-hbo: לֹֽא־כְאֵ֜לֶּה חֵ֣לֶק יַעֲקֹ֗וב כִּֽי־יֹוצֵ֤ר הַכֹּל֙ ה֔וּא וְשֵׁ֖בֶט נַחֲלָתֹ֑ו
    יְהוָ֥ה צְבָאֹ֖ות שְׁמֹֽו׃ ס
  kik-kik: We ũcio Rũgai rwa Jakubu ndatariĩ tayo, nĩgũkorwo nĩwe Mũũmbi wa indo ciothe,
    o hamwe na mũhĩrĩga ũrĩa eegwatĩire ũtuĩke igai rĩake; Jehova Mwene-Hinya-Wothe
    nĩrĩo rĩĩtwa rĩake.
  fra-NCL: Telle n’est pas la part de Jacob ; lui, il a formé l’univers ; sa part
    d’héritage est celui qui se nomme Yahweh des armées.
  cek-AK: Jakob ih taham Sithaw loe to hmuennawk hoiah anghmong ai; anih loe hmuen
    boih sahkung Sithaw ah oh pongah, Israel loe angmah ih qawktoep kami ah oh; anih
    ih ahmin loe misatuh kaminawk ih Angraeng, tiah oh.
  cuk-cuk: Jacob-e-Bab-Dummaddi, we-ibmar-sobarmaladyobsulid. Ar Jacob-e-Bab-Dummadi,
    bela ibmar-saedid, Bab-Jehová-Bela-Gangued-Nikadye nugad. A-Bab-Dummad Israel-dulemar,
    egadiga-guega na susad.”
  uig-CYR: Яқупниң несивиси Болғучи булардәк әмәстур; Чүнки һәммини ясиғучи Шудур;
    Исраил болса Униң Өз мираси болған қәбилисидур; Самави қошунларниң Сәрдари болған
    Пәрвәрдигар Униң намидур.
  tel-2017: యాకోబుకు చెందిన దేవుడు అలాంటి వాడు కాదు. ఆయన అన్నిటినీ రూపొందించేవాడు.
    ఇశ్రాయేలును ఆయన తన వారసత్వంగా ఎన్నుకున్నాడు. సేనల ప్రభువైన యెహోవా అని ఆయనకు పేరు.
  hat-BSA: Pòsyon Jacob pa tankou sa yo; paske Sila ki fè tout bagay la se Li menm
    e selon tribi eritaj Li a, SENYÈ dèzame yo se non L.
  kos-kos: God lal Jacob El tia oana ma inge. El pa orala ma nukewa, Ac El sulela
    mwet Israel elos in mwet lal. Inel pa LEUM GOD Kulana.
  hbo-WLC: לֹֽא־כְאֵ֜לֶּה חֵ֣לֶק יַעֲק֗וֹב כִּֽי־יוֹצֵ֤ר הַכֹּל֙ ה֔וּא וְשֵׁ֖בֶט נַחֲלָת֑וֹ
    יְהוָ֥ה צְבָא֖וֹת שְׁמֽוֹ׃ ס
  ibo-ibo: Ma onye ahụ bụ Oke Jekọb adịghị ka ihe ndị a, nʼihi na Ọ bụ ya na-eke ihe
    niile, tinyere Izrel bụ ebo nke ihe nketa ya. Onyenwe anyị, Onye pụrụ ime ihe
    niile bụ aha ya.
  ory-ory: ଯେ ଯାକୁବର ବାଣ୍ଟ ସ୍ୱରୂପ, ସେ ଏସବୁର ପରି ନୁହନ୍ତି। କାରଣ ସେ ସକଳ ବସ୍ତୁର ଗଠନକାରୀ;
    ପୁଣି, ଇସ୍ରାଏଲ ତାହାଙ୍କର ଅଧିକାର ସ୍ୱରୂପ ବଂଶ; ତାହାଙ୍କର ନାମ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ।
  chk-chk: Nge än Jakop we Kot esap usun ekei uluulun anümwäl, pun i ewe chon föri
    mettoch meinisin. A pwal filätä chon Israel pwe repwe wesewesen nöün aramas, itan
    ewe Samol mi Unusen Manaman.
  rop-rop: Det God blanga Jeikob im nomo laik olabat. Oni im na wanbala bin meigim
    ebrijing. Im na bin pikimat ola Isreil pipul blanga jidan im ronwan pipul olabat.
    Im neim YAWEI det boswan God.
  ukr-1871: Не такий, як їх, пай Яковів; бо його Бог — се творець усього, а Ізраїль
    — се жезло царства його; Господь сил небесних — імя його.
  deu-1951: Aber Jakobs Teil ist nicht wie diese, sondern Er ist's, der alles gemacht
    hat, auch Israel, den Stamm seines Erbteils; HERR der Heerscharen ist sein Name.
  eng-JPS: The portion of Jacob is not like these; for He is the former of all things,
    and Israel is the tribe of His inheritance; the LORD of hosts is His name.
  srp-1865: Nije taki dio Jakovljev; jer je on tvorac svemu i on je dio našljedstva
    njegova; ime mu je Gospod nad vojskama.
  lug-lug: Oyo omugabo gwa Yakobo tali nga bano, kubanga yakola ebintu byonna, nga
    mwotwalidde n’eggwanga ly’omugabo gwe, n’erinnya lye ye Mukama Katonda ow’Eggye.
  heb-heb: לא כאלה חלק יעקוב כי יוצר הכל הוא ושבט נחלתו יהוה צבאות שמו׃
  ben-IRV: কিন্তু ঈশ্বর, যিনি যাকোবের অধিকার, তিনি এগুলির মত নন; কারণ তিনি সমস্ত জিনিসের
    সৃষ্টিকর্ত্তা, ইস্রায়েল তাঁর উত্তরাধিকারের বংশ। তাঁর নাম বাহিনীগণের সদাপ্রভু।
  pan-pan: ਯਾਕੂਬ ਦਾ ਹਿੱਸਾ ਉਹਨਾਂ ਵਰਗਾ ਨਹੀਂ, ਕਿਉਂ ਜੋ ਉਹ ਉਹਨਾਂ ਸਭਨਾਂ ਦਾ ਸਿਰਜਣਹਾਰ ਹੈ,
    ਉਹ ਉਸ ਦੀ ਮਿਲਖ਼ ਦਾ ਗੋਤ ਹੈ, - ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਉਸ ਦਾ ਨਾਮ ਹੈ।
  mya-JVB: ယာကုပ် အမျိုး၏ အဘို့ ဖြစ်သောဘုရားသည် ထိုသို့ သောအရာနှင့်တူ တော်မ မူ။ ခပ်သိမ်း
    သောအရာ တို့ကို ဖန်ဆင်း သောဘုရားဖြစ်တော်မူ၏။ ဣသရေလအမျိုး သည် အမွေခံ တော်မူရာဖြစ်၏။
    နာမ တော်သည် ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား ပေတည်း။
  tbg-tbg: Iekopira Variqavano kia una variqa voqaara vairaitiro, viva ekaa haika
    autukero vataiva vaiharo, viva Isareriara tiharo, Vika tinta vaiinti nahentima
    vaivarave, tirave. Vi Variqara autu vaireva, Noravano Kotiva ekaa kempuka vataavave.
  hmo-hmo: Dirava, ia ese Iakobo ia havaraia Diravana, be unai kaivakuku bamona lasi,
    badina ia ese gau ibounai ia karaia. Ia ese Israela ia abia hidi vadaeni, iena
    bese korikori do idia lao totona. Iena ladana be Siahu Ibounai Lohiabada.
  urd-urd: या'क़ूब का हिस्सा उनकी तरह नहीं, क्यूँकि वह सब चीज़ों का ख़ालिक़ है और
    इस्राईल उसकी मीरास का 'असा है; रब्बउल — अफ़वाज उसका नाम है।
  rus-SYN: Не такова, как их, доля Иакова, ибо Бог его есть Творец всего, и Израиль
    есть жезл наследия Его, имя Его - Господь Саваоф.
  bqc-SIM: Dii pↄ́ dɛ Yakↄbu buiↄ baa ũ muaańnↄo, asa ↄ̃mɛ pↄ́pii kɛ̀ ń bui pↄ́
    à ń sɛ́ a pↄ́ ũↄ. Aà tↄ́n Dii Zĩgↄ̃de.
  tcz-CHONGTHU: Ahinlah Israel Pathen vang chu milim semthu ahipoi! Thil ijakai Sempa
    le ahung konna ahin, ama amite ama goulo ahi. Van Pakai sepai janel chu Ama min
    ahi.
  mar-mar: पण देव, याकोबाचा हिस्सा, त्यासारखा नाही, कारण तो सर्व गोष्टींचा निर्माणकर्ता
    आहे. इस्राएल त्याच्या वतनाचा वंश आहे; त्याचे नाव सेनाधीश परमेश्वर आहे.
  qub-qub: Tayta Diosninchïmi ichanga rasunpa Dios. Paymi ima-ayca caycajtapis ruraran.
    Israelcunataga paymi acrasha quiquinpa cananpaj. Paypaga jutinpis «Munayniyoj
    Tayta Diosmi».
  bqp-bqp: Adɑmɑ Gusunɔ u ǹ sɑ̃ɑ nge bwɑ̃ɑroku ni. U sɑ̃ɑwɑ Isirelibɑn ɑrumɑni. Wiyɑ
    u kpuro tɑkɑ kuɑ, wiyɑ u mɑɑ Isirelibɑ mɔ. Win yĩsirɑ Gusunɔ, wɔllu kɑ tem Yinni.
  hat-hat: Men, Bondye Jakòb la pa tankou yo. Se li menm ki fè tout bagay. Li chwazi
    pèp Izrayèl la pou rele l' pa l'. Seyè ki gen tout pouvwa a, se konsa yo rele
    l'.
  eng-BSB: The Portion of Jacob is not like these, for He is the Maker of all things,
    and of the tribe of His inheritance— the LORD of Hosts is His name.
  eng-WEBPB: The portion of Jacob is not like these, for he formed all things, including
    the tribe of his inheritance. The LORD of Armies is his name.
  kbq-kbq: Hianagi Jekopu nagamofo Anumzamo'a Agra kaza osu havi anumzanknara osu'neanki,
    Agra ruzahukna hu'ne. Na'ankure Agrake'za maka zana tro hu'ne. Ana hu'neanki'za
    Israeli vahera Agrama erisantima hare'nea naga nofi vahe mani'naze. Hagi Agri
    agi'a Monafi sondia vahe'mofo Ra Anumzane huno me'ne.
  nhe-BL: 'Pero TOTECO tlen ininDios israelitame, yajaya ax se teteyotl. Yajaya eli
    Dios tlen quichijchijqui nochi tlen onca, huan quintlapejpeni israelitame para
    elis iaxcahua tlen más quinicneli. Yajaya itoca: TOTECO Tlen Quinyacana Ielhuicac
    Ejcahua Ma Tlatlanitij.'
  gub-BL: Tupàn Zako izar nuiko kwaw nezewe a'e. A'e ae uzapo ma'e paw rupi a'e wà.
    Wexaexak Izaew wemiaihu romo wà. Tupàn Tuweharupi Wiko Ma'e upuner wera'u ma'e
    her romo a'e.
  eng-DRA: 'The portion of Jacob is not like them: for he that made all things he
    it is, and Israel is the sceptre of his inheritance: the Lord of hosts is his
    name.'
