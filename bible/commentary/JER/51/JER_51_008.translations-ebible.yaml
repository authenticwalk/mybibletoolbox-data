verse: JER.051.008
translations:
  mal-C: പെട്ടെന്നുതന്നെ ബാബേൽ വീഴുകയും തകർക്കപ്പെടുകയും ചെയ്യുന്നു. അവളെക്കുറിച്ചു
    വിലപിക്കുക! അവളുടെ വേദനയ്ക്കു തൈലം കൊണ്ടുവരിക; ഒരുപക്ഷേ അവൾക്കു സൗഖ്യം ലഭിക്കും.
  deu-TKW: 'Plötzlich ist Babel gefallen und ward zerschmettert: heult über es! Holt
    Balsam für seinen Schmerz, vielleicht ist''s zu heilen!'
  lin-lin: Babiloni ekokweya na mbalakata mpe ekobukana ! Bosala matanga mpo na yango
    mpe botia kisi na pota na yango, tango mosusu akobika.
  eng-LSV: Babylon has suddenly fallen, || Indeed, she is broken, howl for her, ||
    Take balm for her pain, perhaps she may be healed.
  eng-GNV: 'Babel is suddenly fallen, and destroyed: howle for her, bring balme for
    her sore, if she may be healed.'
  eng-WEBSTER: 'Babylon is suddenly fallen and destroyed: howl for her; take balm
    for her pain, it may be she may be healed.'
  nhw-BL: Pero ama, ipan se tlatoctzi, huetztoc tlali Babilonia huan mochijqui cuechtic.
    Huajca xijchoquilica. Xijmacaca pajtli pampa huelis noja mochicahuas.”
  swh-ONEN: Babeli ataanguka ghafula na kuvunjika. Mwombolezeni! Tafuteni zeri ya
    kutuliza maumivu yake, labda anaweza kupona.
  bba-bba: Wee subɑru sɔɔ, Bɑbiloni yɑ wɔrumɑ yɑ kɔsikirɑ. I ɡɔɔ swĩiyɔ yen sɔ̃, kpɑ
    i kɑ tim nɑ i doke mi yɑ bosu wɑ. Sɔrɔkudo yɑ koo bɛkurɑ.
  eng-KJVCPB: 'Babylon is suddenly fallen and destroyed: Howl for her; Take balm for
    her pain, If so be she may be healed.'
  luo-luo: Babulon nolwar apoya nono kendo notieke. Deng nikech en! Miye yath ne rem
    mare; sa moro onyalo chango.
  meu-meu: Asi vanahana Babulono na vada e darere, vada e makohi; ia taina ba tai.
    Ena hisihisi muramurana ba laohaia, reana baine namo Iou.
  npi-ULB: बेबिलोन अकस्मात् ढल्‍नेछ, र नष्‍ट हुनेछ । त्यसको लागि विलाप गर । त्यसको
    पीडाको लागि औषधी देओ । सायद त्यो निको हुनेछ ।
  yor-yor: Babeli yóò ṣubú lójijì, yóò sì fọ́. Ẹ hu fun un! Ẹ mú ìkunra fún ìrora
    rẹ, bóyá yóò le wo ọ́ sàn.
  pes-OPCB: ولی این جام طلایی، ناگهان افتاده، خواهد شکست! پس برایش گریه کنید؛ برای
    او دارو بیاورید، شاید شفا یابد!
  tgl-ULB: Ang Babilonia ay biglaang babagsak at mawawasak. Tumangis para sa kaniya!
    Bigyan siya ng gamot para sa kaniyang karamdaman, baka sakaling siya ay gumaling.
  hui-hui: Anigo áyu Babilono ibuni abale mo ko halu ibira holebira. Anidagua bulebiragonaga
    dara halu dugu bia hadaba. Ibunaga dere bidaruni dabi holobabadago marasini mbira
    abale mia hadaba.
  mya-mya: ဗာ​ဗု​လုန်​မြို့​သည်​ရုတ်​တ​ရက်​ပြို​လဲ​ပျက် စီး​သွား​လေ​ပြီ။ ထို​မြို့​အ​တွက်​ငို​ကြွေး
    ကြ​လော့။ သူ​၏​ဒဏ်​ရာ​များ​အ​တွက်​ဆေး ဝါး​ကို​ရှာ​ကြ​လော့။ သူ့​အား​အ​နာ​ရော​ဂါ
    ပျောက်​ကင်း​အောင်​ကု​သ​ကောင်း​ကု​သ​နိုင် ပေ​လိမ့်​မည်။-
  bod-N: པཱ་པེལ་ལོན་ནི་གློ་བུར་ཉིད་ལ་འགྱེལ་ནས་བཤིག་པར་གྱུར་ལ། དེའི་དོན་དུ་ངུ་འབོད་བྱོས་ཤིག
    དེའི་ཟུག་གཟེར་གྱི་ཕྱིར་སྤོས་དཀར་དྲངས་ཤིག་དང་། ཡང་ན་དེ་གསོ་བར་འགྱུར་ཡང་སྲིད།
  sna-sna: Bhabhironi richawa pakarepo rigoondomoka. Ungudzai pamusoro paro! Torai
    muti webharisamu murape kurwadziwa kwaro; zvimwe ringaporeswa.
  spa-BLM: ¡Babilonia ha caído repentinamente y ha sido destruida! ¡Llora por ella!
    Toma un bálsamo para su dolor. Tal vez pueda curarse.
  cac-cac: Palta elan̈chamel ix em lan̈naj Babilonia chi', choc' ix aji. Oc'an̈ec
    yuuj. Iq'ueccot yan̈al, ol quila' tato olto an̈tajoc, xchi Jehová.
  swh-ULB: Babeli utaanguka ghafla na kuangamizwa. Mwombolezeeni! mpeni dawa kwa maumivu
    yake; pengine aweza kupona.
  bel-bel: Раптоўна ўпаў Вавілон і разьбіўся; галасеце па ім, вазьмеце бальзаму на
    раны яго, можа, ён ацаліцца.
  deu-ELBBK: Plötzlich ist Babel gefallen und zertrümmert. Jammert über dasselbe!
    Holt Balsam für seinen Schmerz; vielleicht wird es geheilt werden!
  mbb-OT: Egketik-ew egkezeeti is Babilonia! Egkeseeng kew tenged kayi! Bewii niw
    is menge palì din, su kela ke meulii pa.”
  mal-2015: പെട്ടെന്നു ബാബേൽ വീണു തകർന്നുപോയി; അതിനെക്കുറിച്ചു മുറയിടുവിൻ; അതിന്റെ
    വേദനെക്കു തൈലം കൊണ്ടുവരുവിൻ; പക്ഷേ അതിന്നു സൗഖ്യം വരും.
  rmc-rmc: Jekhvareste peľa o Babilon a phadžiľa; roven upral leste! Anen o balzamos
    pre leskri rana, či na sasťola avri.“
  pes-OPV: بابل به ناگهان افتاده و شکسته شده است برای آن ولوله نمایید. بلسان به جهت
    جراحت آن بگیرید که شاید شفایابد.
  ron-1924: Деодатэ каде Бабилонул ши есте здробит! Вэитаци-л, адучець ляк алинэтор
    пентру рана луй; поате кэ се ва виндека! –
  ben-OBCV: ব্যাবিলনের হঠাৎই পতন হবে, সে ভগ্ন হবে। তার কারণে বিলাপ করো! তার ব্যথার
    জন্য মলম নিয়ে এসো, হয়তো তার ক্ষতের নিরাময় হবে।
  som-som: Baabuloon dhaqso bay u dhacday, wayna baabba'day. Iyada u baroorta oo xanuunkeeda
    beeyo dawo ah u qaada, hadday saas ku bogsanayso.
  lat-VUC: 'Subito cecidit Babylon, et contrita est. Ululate super eam: tollite resinam
    ad dolorem ejus, si forte sanetur.'
  eng-ASVBT: 'Babylon is suddenly fallen and destroyed: wail for her; take balm for
    her pain, if so be she may be healed.'
  ita-1885: Babilonia è caduta di subito, ed è stata rotta in pezzi; urlate sopra
    lei, prendete del balsamo per la sua doglia, forse guarirà.
  eng-LXXUP: by provoking me with the works of your hands, to burn incense to other
    gods in the land of Egypt, into which ye entered to dwell there, that ye might
    be cut off, and that ye might become a curse and a reproach among all the nations
    of the earth?
  eng-ULB: Babylon will fall suddenly and be destroyed. Wail for her! Give her medicine
    for her pain; perhaps she can be healed.
  spa-VBL: Ahora, de repente, Babilonia ha caído. Ha sido hecha pedazos. Lloren por
    ella; consigan algún tratamiento para su dolor. Tal vez pueda ser curada.
  fra-_FOB: En un instant Babylone est tombée; elle s'est brisée; gémissez sur elle!
    Prenez du baume pour sa douleur; peut-être guérira-t-elle.
  mal-mal: പെട്ടെന്ന് ബാബേൽ വീണു തകർന്നുപോയി; അതിനെക്കുറിച്ച് വിലപിക്കുവിൻ; അതിന്റെ
    വേദനയ്ക്കു തൈലം കൊണ്ടുവരുവിൻ; ഒരുപക്ഷേ അതിന് സൗഖ്യം വരും.
  urd-GVR: Lekin ab yih pyālā achānak gir kar ṭūṭ gayā hai. Chunāṅche Bābal par āh-o-zārī
    karo! Us ke dard aur taklīf ko dūr karne ke lie balsān le āo, shāyad use shafā
    mile.
  suz-BL: बेबीलोन याम कामी गोल्‍त। मिनु टुक्रा टुक्रा सेल्‍चा पुंइसाक्‍व। मेको आ पर्बम
    रोंका पने। मेको आ गारम ख्रेक्‍चा कली ख्रेक्‍तीक चाक्‍कीन। मो पशोनु, मेको साबा
    कों। यसैया २१:९
  eng-NOY: Babylon is suddenly fallen, and broken; Howl ye over her; Bring ye balm
    for her wounds, If so be she may be healed.
  ita-1927: A un tratto Babilonia è caduta, è frantumata. Mandato su di lei alti lamenti,
    prendete del balsamo pel suo dolore; forse guarirà!
  ckb-ckb: لەپڕ بابل دەکەوێت و وردوخاش دەبێت. واوەیلای بۆ بکەن! هەتووانێک بۆ برینەکەی
    بهێنن، بەڵکو چاک بێتەوە.
  eng-BBE: 'Sudden is the downfall of Babylon and her destruction: make cries of grief
    for her; take sweet oil for her pain, if it is possible for her to be made well.'
  kan-OKCV: ಇದ್ದಕ್ಕಿದ್ದ ಹಾಗೆ ಬಾಬಿಲೋನ್ ಬಿದ್ದು ಹಾಳಾಗಿದೆ; ಅದರ ವಿಷಯ ಗೋಳಾಡಿರಿ; ಅದರ ನೋವಿಗೆ
    ತೈಲ ತೆಗೆದುಕೊಳ್ಳಿರಿ; ಒಂದು ವೇಳೆ ವಾಸಿಯಾದೀತು.
  tam-2017: பாபிலோன் சடிதியில் விழுந்து தகர்ந்தது; அதற்காக அலறுங்கள்; அதின் வலியை
    நீக்க பிசின் தைலம் போடுங்கள்; ஒருவேளை குணமாகும்.
  spa-RV-1909: 'En un momento cayó Babilonia, y despedazóse: aullad sobre ella; tomad
    bálsamo para su dolor, quizá sanará.'
  ron-BTF: Babilonul a căzut dintr-odată și este distrus; urlați pentru el; luați
    balsam pentru durerea lui, dacă astfel s-ar putea vindeca.
  eng-WEBP: Babylon has suddenly fallen and been destroyed! Wail for her! Take balm
    for her pain. Perhaps she may be healed.
  eng-FBV: Now, all of a sudden, Babylon has fallen. She has been smashed to pieces.
    Weep for her; get her some treatment for her pain. Maybe she can be healed.
  nld-1939: Maar plotseling is Babel gevallen, gebroken! Heft er een weeklacht over
    aan; Gaat balsem halen voor zijn pijn, Misschien geneest het nog.
  nch-BL: Pero ama, ipan se talojtzi, huetztoc tali Babilonia huan mochijqui cuechtic.
    Huajca xijchoquilica. Xijmacaca pajti pampa huelis noja mochicahuas.”
  vie-1934: Ba-by-lôn thình lình bị đổ xuống và tan nát. Hãy vì nó than khóc! Hãy
    lấy nhũ hương chữa đau đớn nó, hoặc nó được chữa lành chăng?
  hin-CV: सहसा बाबेल का पतन हो गया है और वह चूर-चूर हो गया है. उसके लिए विलाप करो!
    उसके लिए दर्द मिटाने वाली औषधि ले आओ; संभव है उसकी वेदना का निवारण हो जाए.
  spa-BES: Es repentina la caída de Babilonia y su destrucción; clama de dolor por
    ella; traigan bálsamo para su dolor, es posible que se cure.
  tdx-tdx: Nideboñe ami’ty manao zao ty Bavele, rotsake ! angololoiho ! Añendeso aoly
    o fangirifiri’eo, hera hahasarik’ aze.
  tha-KJV: บาบิโลนได้ล้มลงและแตกไปอย่างฉับพลัน จงคร่ำครวญเพื่อเธอเถิด จงเอาพิมเสนมาให้เธอบรรเทาปวด
    ชะรอยจะรักษาเธอให้หายได้​กระมัง
  por-BR-2018: 'Repentinamente Babilônia caiu, e se despedaçou: uivai por ela; tomai
    bálsamo para sua dor, talvez sare.'
  deu-ELO: Plötzlich ist Babel gefallen und zertrümmert. Jammert über dasselbe! Holet
    Balsam für seinen Schmerz; vielleicht wird es geheilt werden!
  eng-WYC-2018: Babylon fell down suddenly, and is all-broken; yell ye on it, take
    ye resin to the sorrow thereof, if peradventure it be healed. (Babylon fell down
    suddenly, and was broken in pieces; yell ye over it, get ye resin for its wound,
    if perhaps it can be healed.)
  epo-epo: Subite falis Babel kaj frakasiĝis; ploru pri ĝi, prenu balzamon por ĝia
    vundo; eble ĝi saniĝos.
  uig-PIN: Babil tuyuⱪsiz yiⱪilip bitqit bolidu; uningƣa aⱨ-zar kɵtürünglar! Uning
    azabliri üqün tutiya elinglar; u bǝlkim saⱪaytilarmikin?
  beo-beo: Be wali Ba:bilone da hedolowane dafai dagoi amola wadela:lesi dagoi ba:sa.
    Ea dafabeba:le, didigia:ma! Ea fa:ginisi uhima:ne, manoma lamu.
  tpi-OTNT: Tasol wantu Babilon yet bai i pundaun na i bagarap. Olsem na yupela i
    mas krai sori long en. Yupela go kisim marasin bilong mekim ol sua bilong en i
    drai. Ating bai em inap kamap orait gen.
  hau-SA: Farat ɗaya Babilon za tă fāɗi ta farfashe. Ku yi kuka dominta! Ku samo mata
    magani saboda azabarta; wataƙila za a iya warkar da ita.
  uig-LAT: Babil tuyuqsiz yiqilip bitchit bolidu; uninggha ah-zar kötürünglar! Uning
    azabliri üchün tutiya élinglar; u belkim saqaytilarmikin?
  nde-nde: IBhabhiloni izakuwa masinyane idilike. Ilileleni! Idingeleni umuthi wokupholisa
    ubuhlungu bayo; mhlawumbe ingasila.
  ton-ton: 'Kuo hinga pea ʻauha fakafokifā ʻa Papilone: mou tangi kalanga koeʻuhi
    ko ia; pea ʻange ʻae feau koeʻuhi ko ʻene mamahi, heiʻilo ʻe fakamoʻui ia.'
  ces-1613: Ale v náhle padne Babylon, a potřín bude. Kvělte nad ním, nabeřte masti
    pro bolesti jeho, snad bude moci zhojen býti.
  eng-WMB: Babylon has suddenly fallen and been destroyed! Wail for her! Take balm
    for her pain. Perhaps she may be healed.
  tam-TCV: பாபிலோன் திடீரென விழுந்து உடைந்து போவாள். அவளுக்காகப் புலம்புங்கள். அவளுடைய
    நோவை ஆற்ற தைலம் கொண்டுவாருங்கள். ஒருவேளை அவள் குணமாகக்கூடும்.
  ceb-ULB: Kalit lamang nga mahugno ug malaglag ang Babilonia. Pagdangoyngoy alang
    kaniya! Hatagi siya ug tambal alang sa iyang kasakit; tingali ug mamaayo siya.
  pol-UBG: Nagle upadł Babilon i został rozbity. Zawódźcie nad nim, weźcie balsam
    na jego ból, może da się go wyleczyć.
  urd-GVU: لیکن اب یہ پیالہ اچانک گر کر ٹوٹ گیا ہے۔ چنانچہ بابل پر آہ و زاری کرو!
    اُس کے درد اور تکلیف کو دُور کرنے کے لئے بلسان لے آؤ، شاید اُسے شفا ملے۔
  deu-1912: Wie plötzlich ist Babel gefallen und zerschmettert! Heulet über sie, nehmet
    auch Salbe zu ihren Wunden, ob sie vielleicht möchte heil werden!
  kan-2017: ಬಾಬೆಲ್ ತಟ್ಟನೆ ಬಿದ್ದು ಹಾಳಾಯಿತು! ಅದಕ್ಕಾಗಿ ಗೋಳಾಡಿರಿ; ಅದರ ನೋವನ್ನು ನೀಗಿಸುವುದಕ್ಕೆ
    ಔಷಧವನ್ನು ಸಂಪಾದಿಸಿರಿ, ಗುಣವಾದೀತು.
  yap-yap: Babylon e yigi thay pa’ nib tomgin nge mogothgoth! Mu yor niged! Mu feked
    e falay ni fan ko maad’ad rok, ma dabisiy nra gol.
  hlt-MCSB: Babylon te buengrhuet cungku vetih bawt ni. Anih ham rhung uh lamtah thingpi
    loh pa uh lah, a nganboh te a hoeih pah khaming.
  mdy-ETH: ባብሎኔ ዔርቲባኣንቴ ሎኦሚ ሜቄሢሮ ዒዞ ዛሎ ዬኤኩዋቴ፤ ጎዖንቴ ዒዛ ፖዓንዳያታቴ ሂንዳ ቲሽኪ ዓውሶ ዼኤሻ ኮዑዋቴ።
  twi-ASANTE: Babilonia bɛhwe ase abubu mpofirim. Montwa ne ho agyaadwoɔ! Mompɛ ne
    yea no ano aduro; ebia ne ho bɛtɔ no.
  eng-WEBU: Babylon has suddenly fallen and been destroyed! Wail for her! Take balm
    for her pain. Perhaps she may be healed.
  wal-wal: Baabiloonee qoppennan kunddidi meqqiis. Hegaa gishshau, ayyo yeekkite!
    A masunttaassi xaliyaa immite. Ooni erii, i paxanaakkonne.
  spa-PDDPT: ¡Babilonia cae de repente y es quebrantada! Giman por ella. Tomen bálsamo
    para su herida. Tal vez pueda ser sanada.
  gun-gun: Ha'e gui ma Babilônia oitya xapy'a ramo ivaipa. Pejae'o hexe, ha'e peru
    moã ijai reguarã. Xapy'a rei okuera nho 'rã.”
  ilo-ULB: Kellaatto a mapasag ti Babilonia ket madadaelto. Dung-awanyo isuna! Ikkanyo
    isuna iti agas para iti sakitna; bareng no mapaimbag isuna.
  kpg-kpg: Babylon gu limalima hua dono kumi, gu mooho! Goodou tangitangi gi mee!
    Halahala ina nia wanii ala e hagahili ono gowaa ne moholehole, holongo gei mee
    gaa hili.
  uig-ARA: بابىل تۇيۇقسىز يىقىلىپ بىتچىت بولىدۇ؛ ئۇنىڭغا ئاھ-زار كۆتۈرۈڭلار! ئۇنىڭ
    ئازابلىرى ئۈچۈن تۇتىيا ئېلىڭلار؛ ئۇ بەلكىم ساقايتىلارمىكىن؟
  sus-sus: Kɔnɔ yakɔsi a gbe mu luxi a xa bira, a xun xa rakana. Wo xa a kunfa ba,
    wo xa kata seri sɔtɔde a bɛ alako a xa yalan.»
  pon-2006: Papilonia mwadangete lohdi oh mwomwla! Kumwail mwahieiki! Kumwail rapahkidohng
    wini en eh ohla kan, oh mweinele e kak mwahula.
  ksd-ksd: Babilon i tar bura vakaian ma i tar virua; avat a kukula ure. Avat a kap
    ra bira ure kana kinkin i rorot, kan na map.
  tur-YTC: Babil ansızın düştü ve yıkıldı! Onun için ağıt yakın! Ağrısı için merhem
    alın. Belki iyileşir.
  grc-BRENT: παραπικράναι με ἐν τοῖς ἔργοις τῶν χειρῶν ὑμῶν, θυμιᾷν θεοῖς ἑτέροις
    ἐν γῇ Αἰγύπτῳ, εἰς ἣν ἤλθετε κατοικεῖν ἐκεῖ, ἵνα κοπῆτε, καὶ ἵνα γένησθε εἰς κατάραν
    καὶ εἰς ὀνειδισμὸν ἐν πᾶσι τοῖς ἔθνεσι τῆς γῆς;
  ind-AYT: Dengan tiba-tiba, Babel jatuh dan dihancurkan, merataplah karenanya! Bawalah
    balsam untuk rasa sakitnya, mungkin ia dapat disembuhkan.
  nya-nya: Babuloni wagwa mwadzidzidzi ndi kusweka. Mulireni! Mfunireni mankhwala
    opha ululu wake; mwina iye nʼkuchira.”
  hrv-hrv: 'Iznenada pade Babilon, razmrskan: zakukajte nad njim! Potražite balzama
    rani njegovoj: možda će ozdravit''!'
  mps-mps: Tialima, te Babilon aga digi te tulaluama, dolaibao. Tibaso, dagego agade
    hobedai gela waiyąo. Dagego te aga keni dabe pedela sabo marasin sigi pao. Te
    aga usu ma yaibao homu ebao.
  tpi-tpi: Tasol wantu Babilon yet bai i pundaun na i bagarap. Olsem na yupela i mas
    krai sori long en. Yupela go kisim marasin bilong mekim ol sua bilong en i drai.
    Ating bai em inap kamap orait gen.
  dan-1931: Babel faldt i et Nu, det knustes; jamrer over det! Hent Balsam hid til
    dets Sår, om det muligt kan læges!
  vie-OVCB: Nhưng Ba-by-lôn sẽ thình lình sụp đổ. Hãy khóc than nó. Cho nó thuốc men.
    May ra nó có thể được chữa lành.
  guj-2017: પરંતુ હવે બાબિલનું અચાનક પતન થયું છે. તે ભાંગ્યું છે. તેને માટે ચિંતા
    કરો, તેના ઘા માટે ઔષધિ લઈ આવો. કદાચ તે સાજું થાય પણ ખરું.
  pon-2006A: Papilonia mwadangete lohdi oh mwomwla! Kumwail mwahieiki! Kumwail rapahkidohng
    wini en eh ohla kan, oh mweinele e kak mwahula.
  por-BRBSL: A Babilônia caiu e foi destruída de repente! Lamento por ela! Tome bálsamo
    para a dor dela. Talvez ela possa ser curada.
  cth-cth: Babilon teh vaitalahoi a rawp teh a kahma, ahni hanlah khuikap awh. Dam
    thai nahanelah awm pawiteh, thingtapi tâsi hah lat pouh awh.
  twi-twi: Babilonia bɛhwe ase abubu mpofirim. Muntwa ne ho agyaadwo! Mompɛ ne yaw
    no ano aduru; ebia ne ho bɛtɔ no.
  hlt-hlt: Babylon te buengrhuet cungku vetih bawt ni. Anih ham rhung uh lamtah thingpi
    loh pa uh lah, a nganboh te a hoeih pah khaming.
  tbz-SIM: Dɛndɛ bɑ̀mbɑ̀ kɛ̀ weè Bɑbidɔnni do kɛ kèétɛ́ kéétɛ́. Kɔmmúnɛ̀ o kpɛ́í,
    wɑmmúnɛ̀ mɛkùɔ̀ nkɛ́wɑɑrɛ o mɔnnɛ, kɛ̀ dɛ̀ nɑɑti wèe miɛtɛ́.
  msy-2020: Eghtɨ Babilon uabɨ zuamɨra irɨgh ikuvigham. Kamaghɨn amizɨ, ia a bagh
    aziva an apangkuv. Ia mangɨ a bagh marasinba inigh, an duabar aghuightɨ da akumigham.
    Eghtɨ a ti ua deragham.
  azb-azb: Babil qəflətən düşüb parça-parça olacaq, Onun üçün yas tutun! Yarasına
    məlhəm sürtün, Bəlkə şəfa tapar.
  eng-DBY: Babylon is suddenly fallen and ruined. Howl over her; take balm for her
    pain, if so be she may be healed.
  hin-2017: बाबेल अचानक ले ली गई और नाश की गई है। उसके लिये हाय-हाय करो! उसके घावों
    के लिये बलसान औषधि लाओ; सम्भव है वह चंगी हो सके। (प्रका. 14:8, प्रका. 18:2)
  wol-KYG: Teewul Babilon jekki daanu, tasaaroo. Jooyleen ko, dàmp ko, seral mititam,
    jombul mu wér.»
  eng-YLT: Suddenly hath Babylon fallen, Yea, it is broken, howl ye for it, Take balm
    for her pain, if so be it may be healed.
  eng-WYC-2017: Babylon fell down suddenly, and is all-broken; yell ye on it, take
    ye resin to the sorrow thereof, if peradventure it be healed.
  eng-WMBB: Babylon has suddenly fallen and been destroyed! Wail for her! Take balm
    for her pain. Perhaps she may be healed.
  urd-GVH: लेकिन अब यह प्याला अचानक गिरकर टूट गया है। चुनाँचे बाबल पर आहो-ज़ारी करो!
    उसके दर्द और तकलीफ़ को दूर करने के लिए बलसान ले आओ, शायद उसे शफ़ा मिले।
  rug-rug: Babiloni si kote hoqa va hodaka nia meke ta huara. Mi kabo ia gamu sia!
    Vagi nia meresena sa sigiti tanisa; hokara kote boka ta salaṉa nana.
  gaz-gaz: Baabilon akkuma tasaa kuftee caccabdi; isheef booʼaa! Qoricha isheen madaa
    dibattu fidaafii; tarii isheen ni fayyiti taʼaatii.
  fra-LSG: 'Soudain Babylone tombe, elle est brisée! Gémissez sur elle, prenez du
    baume pour sa plaie: Peut-être guérira-t-elle.'
  gnn-gnn: Yo, Bapilundja ŋunhi wäŋa galkinyarana liŋguna, baḏuwaḏuyunarana. Ŋäthiyanydja
    biyakana ŋurikiyi wäŋawunydja. Gäŋa mirritjin'nha ŋämiṉarawuna nhanŋu; mak nhuma
    yurru ŋanya ḏukmarama ŋuriŋiyi.
  yal-yal: Babilɔn taan bata kala, a bata kala! Ɛ gbelegbele a fe ra! Ɛ senna fen
    naxan sama a furen dɛ! Waxatina nde, a yalanma nɛn.
  haw-1868: Ua haule hoohikilele o Babulona, a ua anaiia; E aoa nona, e kii hoi i
    wahi nini no kona eha, Ina paha e hoolaia oia.
  arb-NAV: فَجْأَةً سَقَطَتْ بَابِلُ وَتَحَطَّمَتْ، فَوَلْوِلُوا عَلَيْهَا، خُذُوا
    بَلَسَاناً لِجُرْحِهَا لَعَلَّهَا تَبْرَأُ.
  ewe-ewe: Babilonia adze anyi kpata, eye woagbã gudugudu. Fa avi sesĩe ɖe eta! Di
    dɔyɔmi na eƒe vevesese, ɖewohĩ akpɔ dɔyɔyɔ.
  eng-LEE: 'Suddenly is Babylon fallen and broken: wail ye for her; fetch balm for
    her wound, perhaps she may be healed.'
  asm-FB: বাবিল অকস্মাৎ পতিত হৈ বিনষ্ট হ’ল; তোমালোকে তাৰ নিমিত্তে হাহাকাৰ কৰা, তাৰ
    বেদনাৰ নিমিত্তে সুস্থজনক গছৰ ৰস লোৱা, কিজানি সি সুস্থ হ’ব পাৰে।
  sus-A: كْنْ يَكْسِ عَ فبٍ مُ لُشِ عَ شَ بِرَ، عَ شُن شَ رَكَنَ. وٌ شَ عَ كُنقَ بَ،
    وٌ شَ كَتَ سٍرِ سْتْدٍ عَ بّ عَلَكٌ عَ شَ يَلَن.»
  fra-SBL: Babylone est soudainement tombée et a été détruite ! Gémissez pour elle !
    Prenez du baume pour sa douleur. Peut-être qu'elle peut être guérie.
  hbo-hbo: פִּתְאֹ֛ם נָפְלָ֥ה בָבֶ֖ל וַתִּשָּׁבֵ֑ר הֵילִ֣ילוּ עָלֶ֗יהָ קְח֤וּ צֳרִי֙
    לְמַכְאֹובָ֔הּ אוּלַ֖י תֵּרָפֵֽא׃
  kik-kik: Babuloni nĩgũkũgũa o rĩmwe na kũhehenjwo. Kũrĩrĩrei! Rehei ndawa ya kũniina
    ruo rwakuo; hihi kwahota kũhona.
  fra-NCL: Soudain Babel est tombée, et s’est brisée ; hurlez sur elle ; prenez du
    baume pour sa plaie ; peut-être guérira-t-elle !
  cek-AK: Babylon loe akra ai ah amtimh moe, amro boeh; anih han qah o haih ah! Ahmaa
    kana nok pae hanah tasii to la pae oh, to tih nahaeloe ngantui khoe doeh om tih,
    tiah thuih.
  cuk-cuk: Degi, ukiagwale, Babilonia-dulemar galakude gusmalad, degine, bela oitoles
    gusad. A-ulale, akigindemalad, ega be ina sedamala, nabir sunna nugualile.
  uig-CYR: Бабил туюқсиз жиқилип битчит болиду; униңға аһ-зар көтириңлар! Униң азаплири
    үчүн тутия елиңлар; у бәлким сақайтилармекин?
  tel-2017: బబులోను అకస్మాత్తుగా కూలిపోతుంది. సర్వనాశనమౌతుంది. ఆమె కోసం విలపించండి!
    ఆమె వేదన తీరడానికి ఔషధం ఇవ్వండి. ఆమెకు ఒకవేళ స్వస్థత కలుగుతుందేమో,
  hat-BSA: Sibitman, Babylone vin tonbe e kraze nèt; rele anmwey sou li! Pote pomad
    pou doulè li. Petèt li ka geri.
  kos-kos: Acn Babylonia sa na ikori ac kunausyukla! Kowos in tung kacl, ac suk ono
    in unwela kinet kacl. Sahp el ac ku in kwela!
  hbo-WLC: פִּתְאֹ֛ם נָפְלָ֥ה בָבֶ֖ל וַתִּשָּׁבֵ֑ר הֵילִ֣ילוּ עָלֶ֗יהָ קְח֤וּ צֳרִי֙
    לְמַכְאוֹבָ֔הּ אוּלַ֖י תֵּרָפֵֽא׃
  ibo-ibo: Na mberede, Babilọn ga-ada, a ga-etipịakwa ya. Kwasierenụ ya akwa ike.
    Wetanụ ọgwụ tee ya, ma eleghị anya ọnya ahụ ga-adị ya mma.
  ory-ory: ବାବିଲ ଅକସ୍ମାତ୍‍ ପତିତ ଓ ବିନଷ୍ଟ ହୋଇଅଛି; ତାହା ପାଇଁ ହାହାକାର କର; ତାହାର ବେଦନାର
    ପାଇଁ ଔଷଧ ନିଅ, କେଜାଣି ସେ ସୁସ୍ଥ ହୋଇ ପାରିବ।
  chk-chk: Lon eu chök otun Papilon a turutiu o tala. Oupwe kechüeiti, oupwe küt säfeen
    an metek, eli epwe tongeni pöchökülsefäl.
  rop-rop: Bat Bebalon im binij na. Pipul lafta krai blanga im, en gajim medisin blanga
    im sowa, en maitbi im garra gitbeda.
  ukr-1871: Несподївано впаде Вавилон та й розібється; голосїте по йому, дайте балзаму
    на рани його, — може позагоюються.
  deu-1951: Babel ist plötzlich gefallen und zertrümmert worden. Heulet über sie!
    Bringet Balsam für ihre Wunden, vielleicht kann sie geheilt werden!
  eng-JPS: Babylon is suddenly fallen and destroyed, wail for her; take balm for her
    pain, if so be she may be healed.
  srp-1865: Ujedanput pade Vavilon i razbi se; ridajte za njim; donesite balsama za
    rane njegove, ne bi li se iscijelio.
  lug-lug: Babulooni kirigwa mangu ago ne kimenyekamenyeka. Mukikungubagire. Munoonye
    eddagala olw’obulumi bw’akyo oboolyawo anaawonyezebwa.
  heb-heb: פתאם נפלה בבל ותשבר הילילו עליה קחו צרי למכאובה אולי תרפא׃
  ben-IRV: বাবিল হঠাৎ পতিত হবে ও ধ্বংস হয়ে যাবে। তার জন্য বিলাপ কর! তার ব্যথার জন্য
    ওষুধ দাও; হয়তো সে সুস্থ হবে।
  pan-pan: ਬਾਬਲ ਮਲਕੜੇ ਡਿੱਗ ਪਿਆ ਅਤੇ ਭੰਨਿਆ ਤੋੜਿਆ ਗਿਆ, ਉਸ ਦੇ ਉੱਤੇ ਰੋਵੋ! ਉਸ ਦੇ ਦੁੱਖ ਲਈ
    ਬਲਸਾਨ ਲਓ, ਸ਼ਾਇਦ ਉਹ ਚੰਗਾ ਹੋ ਜਾਵੇ।
  mya-JVB: ဗာဗုလုန် မြို့သည် ချက်ခြင်း ပြိုလဲ ၍ ပျက်စီး ပြီ။ သူ ၏အတွက် ငိုကြွေး မြည်တမ်းကြလော့။
    သူ ၏အနာ ပျောက် နိုင်လျှင် ၊ ပျောက်စေခြင်းငှါဗာလစံစေး ကို ယူ ကြလော့။
  tbg-tbg: Ho Babironi viva naivata vaakama hiqintiro qoraiqama vuanarove. Ne vira
    iqi rata amitaate. Oru marasini vare viri vira vaata teqa taaqama kaaraqaa aqu
    amitaate. Vira vaatavano hoe tavanta vuanarove?
  hmo-hmo: To harihari, Babulonia danu ia moru haraga, bona ia makohia vadaeni. Ia
    dainai do umui tai, iena berona totona muramura do umui abia. Sedira ia be do
    ia namo lou.”
  urd-urd: बाबुल अचानक गिर गया और ग़ारत हुआ, उस पर वावैला करो; उसके ज़ख़्म के लिए
    बलसान लो, शायद वह शिफ़ा पाए।
  rus-SYN: 'Внезапно пал Вавилон и разбился; рыдайте о нем, возьмите бальзама для
    раны его: может быть, он исцелеет.'
  bqc-SIM: Babɛli a kwɛ́ kã́ndoɛ, i ga. À ↄ́ↄlↄɛ̀, í ɛsɛ maɛ̀ aà bↄwa. Wìliↄ
    dↄ̃o, a gí gbã́gbãia?
  tcz-CHONGTHU: Hetman louvin Babylon alhun Amanu din kap’uvin. Amanu ding damdoi
    peuvin. Ijemtia adam kitthei a ahi le.
  mar-mar: बाबेल अकस्मात पडेल आणि नाश होईल. त्याची शकले पडतील. तिच्यासाठी शोक करा.
    तिच्या वेदनेसाठी तिला औषध द्या. कदाचित् ती बरी होईल.
  qub-qub: Ichanga illajpitami Babilonia tunisha ushacajpaj. ¡Paypaj llapaniqui wagay!
    Jampicunawan jampiy. Capaschari allchacanmanpis.
  bqp-bqp: Wee subɑru sɔɔ, Bɑbiloni yɑ wɔrumɑ yɑ kɔsikirɑ. I gɔɔ swĩiyɔ yen sɔ̃, kpɑ
    i kɑ tim nɑ i doke mi yɑ bosu wɑ. Sɔrɔkudo yɑ koo bɛkurɑ.
  hat-hat: Men Babilòn rete konsa li tonbe, li kraze. Plenn sò li! Chache renmèd pou
    doulè l' yo. Nou pa janm konnen, li ka geri.
  eng-BSB: Suddenly Babylon has fallen and been shattered. Wail for her; get her balm
    for her pain; perhaps she can be healed.
  eng-WEBPB: Babylon has suddenly fallen and been destroyed! Wail for her! Take balm
    for her pain. Perhaps she may be healed.
  kbq-kbq: Hianagi Babiloni kumamo'a ame huno evuramino haviza hugahie. Ana hu'negu
    tamagra zavira atenenteta atama negrire'ma fresania masavena keta erinteho. Ana'ma
    hanageno'a ete kanamarege nazana hugahie.
  nhe-BL: Pero ama, ipan se tlalochtli, huetztoc tlali Babilonia huan mochijqui cuechtic.
    Huajca xijchoquilica. Xijmacaca pajtli pampa huelis noja mochicahuas.”
  gub-BL: Na'arewahy Mawiron u'ar. Uzemumew. Pezai'o hehe nehe. Pekar muhàg ikutuk
    awer pe nehe. Nezewe mehe ikatu putar ru'u nehe.
  eng-DRA: 'Babylon is suddenly fallen, and destroyed: howl for her, take balm for
    her pain, if so she may be healed.'
