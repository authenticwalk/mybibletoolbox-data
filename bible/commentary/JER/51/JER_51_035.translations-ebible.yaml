verse: JER.051.035
translations:
  mal-C: ഞങ്ങളുടെ ശരീരത്തിൽ അദ്ദേഹം ചെയ്ത അക്രമം ബാബേലിന്മേൽ വരട്ടെ,” എന്നിങ്ങനെ സീയോൻ
    നിവാസികൾ പറയുന്നു. “ഞങ്ങളുടെ രക്തം ബാബേൽനിവാസികളിന്മേൽ വരട്ടെ,” എന്നു ജെറുശലേം
    പറയുന്നു.
  deu-TKW: Meine Vergewaltigung und mein Fleisch komme über Babel - spreche die Bewohnerschaft
    Zions -, und mein Blut über die Bewohner Chaldäas! - spreche Jerusalem.
  lin-lin: Tika ete mabe oyo basali biso mpe bana na biso ekweyela Babiloni, » elobi
    bavandi ya Siona ! « Tika ete makila na biso etangama na mito ya bavandi ya Babiloni,
    elobi bavandi ya Yelusalemi ! »
  eng-LSV: My wrong, and [that of] my flesh, [is] on Babylon—The inhabitant of Zion
    says; And my blood [is] on the inhabitants of Chaldea—Jerusalem says.
  eng-GNV: 'The spoyle of me, and that which was left of me, is brought vnto Babel,
    shall the inhabitant of Zion say: and my blood vnto the inhabitantes of Caldea,
    shall Ierusalem say.'
  eng-WEBSTER: The violence done to me and to my flesh be upon Babylon, shall the
    inhabitant of Zion say; and my blood upon the inhabitants of Chaldea, shall Jerusalem
    say.
  nhw-BL: '@see-verse:JER.051.034'
  swh-ONEN: Jeuri iliyofanyiwa miili yetu na iwe juu ya Babeli,” ndivyo wasemavyo
    wakaao Sayuni. “Damu yetu na iwe juu ya wale waishio Babeli,” asema Yerusalemu.
  bba-bba: Yen sɔ̃, Bɑbiloniɡii be, bu nɔni sɔ̃ɔro dɑm mɛ bɑ mɑn dɔren sɔ̃, kpɑ yɛm
    mɛ bɑ yɑri mi, mu wɔri ben wiru wɔllɔ.
  eng-KJVCPB: The violence done to me and to my flesh be upon Babylon, Shall the inhabitant
    of Zion say; And my blood upon the inhabitants of Chaldea, Shall Jerusalem say.
  luo-luo: Joma odak Sayun wacho niya, “Mad masira ma gisekelonwa bed kuom Babulon.”
    Jerusalem wacho niya, “Mad rembwa bed ewi joma odak Babulon.”
  meu-meu: 'Siona inoholaina taudia na baeto: “Dagedage karadia lauegu ai bona varavaragu
    ediai e kara na Babulono latanai bae mia”. Ierusalem baineto: “Lau raragu na Kaldea
    inoholaina taudia latadiai”.'
  npi-ULB: सियोनमा बस्‍नेले भन्छ, 'म र मेरो विरुद्धमा गरिएको हिंसा बेबिलोनमाथि नै
    परोस् ।' यरूशलेमले भन्‍नेछ, 'मेरो रगत कल्दीका बासिन्दाहरूमाथि परोस्' ।”
  yor-yor: Kí gbogbo ìparun tí ó ṣe sí ẹran-ara wa wà lórí Babeli,” èyí tí àwọn ibùgbé
    Sioni wí. “Kí ẹ̀jẹ̀ wa wà lórí gbogbo àwọn tí ń gbé Babeli,” ni Jerusalẹmu wí.
  pes-OPCB: '@see-verse:JER.051.034'
  tgl-ULB: Sasabihin ng mga taga-Zion, 'Maibalik nawa laban sa Babilonia ang pagmamalupit
    na ginawa sa akin at sa aking pamilya.' Sasabihin ng Jerusalem, 'Maibalik nawa
    laban sa mga naninirahan sa Caldea ang kanilang kasalanan nang dumanak ang aking
    dugo.'”
  hui-hui: '@see-verse:JER.051.034'
  mya-mya: '``ငါ​တို့​ခံ​ရ​သည့်​အ​ကြမ်း​ဖက်​မှု​များ အ​တွက် ဗာ​ဗု​လုန်​မြို့​တွင်
    တာ​ဝန်​ရှိ​စေ​သ​တည်း'''' ဟု​ဇိ​အုန်​မြို့​သား​တို့ ပြော​ဆို​ကြ​စေ​၏။ ``ငါ​တို့​ခံ​စား​ရ​သည့်​ဘေး​ဒုက္ခ​များ​အ​တွက်
    ဗာ​ဗု​လုန်​မြို့​တွင်​တာ​ဝန်​ရှိ​စေ​သတည်း''''ဟု ယေ​ရု​ရှ​လင်​မြို့​သား​တို့​ပြော​ဆို​ကြ​စေ။'
  bod-N: ཡང་ཛ་ཡན་གྱི་མི་རྣམས་ཀྱིས་འདི་ལྟར། ང་དང་ངའི་ཤ་ཁྲག་གིས་མྱངས་པའི་གདུག་རྩུབ་དེ་ཕྱིར་པཱ་པེལ་ལོན་གྱི་སྟེང་དུ་འབབ་པར་ཤོག་ཅེས་སྨྲ་བར་འགྱུར་ཞིང་།
    ཡེ་རུ་སཱ་ལེམ་གྱི་མི་རྣམས་ཀྱིས་འདི་ལྟར། ངེད་རྣམས་ལས་ཁྲག་བཞུར་བའི་ཉེས་ཆད་ནི་ཀལ་དི་པའི་སྟེང་དུ་འཕོག་གྱུར་ཅིག་ཅེས་སྨྲ་བར་འགྱུར་རོ།
    །
  sna-sna: 'Zvechisimba zvakaitwa panyama yedu ngazvive pamusoro peBhabhironi,” ndizvo
    zvinotaura vanhu vomuZioni. Jerusarema rinoti: “Ropa redu ngarive pamusoro peavo
    vanogara muBhabhironi.”'
  spa-BLM: ¡Que la violencia hecha a mí y a mi carne sea sobre Babilonia!” el habitante
    de Sion dirá; y, “¡Que mi sangre sea sobre los habitantes de Caldea!” dirá Jerusalén.
  cac-cac: '@see-verse:JER.051.034'
  swh-ULB: Wenyeji wa Sayuni watasema, 'Gasia nilizofanyiwa na mwili wangu na ziwe
    kwa Babeli.' Yerusalem atasema, Damu yangu na iwe juu ya wakaao Ukaldayo.'
  bel-bel: Крыўда мая і плоць мая - на Вавілоне, скажа насельніца Сіёна, і кроў мая
    - на жыхарах Халдэі, скажа Ерусалім.
  deu-ELBBK: Die an mir begangene Gewalttat und mein Fleisch komme über Babel!, spreche
    die Bewohnerin von Zion und mein Blut über die Bewohner von Chaldäa!, spreche
    Jerusalem.
  mbb-OT: '@see-verse:JER.051.034'
  mal-2015: ഞാൻ സഹിച്ച സാഹസവും ദേഹപീഡയും ബാബേലിന്മേൽ വരട്ടെ എന്നു സീയോൻനിവാസിനി പറയും;
    എന്റെ രക്തം കല്ദയ നിവാസികളുടെമേൽ വരട്ടെ എന്നു യെരൂശലേം പറയും.
  rmc-rmc: Mi cerpinel o Babilon avke, sar ov trapinelas amen,“ phenen o manuša, so
    bešen pro Sion. „Mi počinen o Babilončana vaš amaro avričhordo rat,“ phenel o
    Jeruzalem.
  pes-OPV: 'وساکنه صهیون خواهد گفت ظلمی که بر من و برجسد من شده بر بابل فرود شود.
    و اورشلیم خواهد گفت: خون من بر ساکنان زمین کلدانیان وارد آید.'
  ron-1924: Силничия фэкутэ фацэ де мине ши фацэ де карня мя сфышиятэ сэ се ынтоаркэ
    асупра Бабилонулуй”, зиче локуитоаря Сионулуй. „Сынӂеле меу сэ кадэ асупра локуиторилор
    Халдеей”, зиче Иерусалимул.
  ben-OBCV: আমাদের শরীরের উপরে যে অত্যাচার করা হয়েছে, তা ব্যাবিলনের প্রতিও করা হোক,”
    একথা সিয়োনের অধিবাসীরা বলুক। জেরুশালেম বলুক, “যারা ব্যাবিলনিয়ায় বসবাস করে,
    আমাদের রক্তের জন্য তারা দায়ী হোক।”
  som-som: Kan Siyoon degganu wuxuu odhan doonaa, Dulmigii aniga iyo jidhkayga lagu
    sameeyey Baabuloon ha saarnaado. Yeruusaalem waxay odhan doontaa, Dhiiggaygu dadka
    dalka Kalday deggan ha saarnaado.
  lat-VUC: 'Iniquitas adversum me et caro mea super Babylonem, dicit habitatio Sion:
    et sanguis meus super habitatores Chaldææ, dicit Jerusalem.'
  eng-ASVBT: The violence done to me and to my flesh be upon Babylon, shall the inhabitant
    of Zion say; and, My blood be upon the inhabitants of Chaldea, shall Jerusalem
    say.
  ita-1885: La violenza che mi e stata fatta, e la mia carne, è sopra Babilonia, dirà
    l'abitatrice di Sion; e il mio sangue è sopra gli abitatori di Caldea, dirà Gerusalemme.
  eng-LXXUP: 'And wilt thou seek great things for thyself? seek them not: for, behold,
    I bring evil upon all flesh, saith the Lord: but I will give to thee thy life
    for a spoil in every place whither thou shalt go.'
  eng-ULB: The one who lives in Zion will say, 'May the violence done to me and my
    flesh be on Babylon.' Jerusalem will say, 'May my blood be on the inhabitants
    of Chaldea.'
  spa-VBL: “Babilonia debe cargar con la responsabilidad de los violentos ataques
    contra nosotros”, dicen los habitantes de Sión. “El pueblo de Babilonia debe cargar
    con la responsabilidad de la sangre derramada en mi ciudad”, dice Jerusalén.
  fra-_FOB: Que la violence faite à moi et à ma chair, retombe sur Babylone! dira
    l'habitante de Sion. Que mon sang soit sur les habitants de la Caldée! dira Jérusalem.
  mal-mal: “ഞാൻ സഹിച്ച സാഹസവും ദേഹപീഡയും ബാബേലിന്മേൽ വരട്ടെ” എന്ന് സീയോൻനിവാസി പറയും;
    “എന്റെ രക്തം കല്ദയ നിവാസികളുടെമേൽ വരട്ടെ” എന്ന് യെരൂശലേം പറയും.
  urd-GVR: Lekin ab Siyyūn kī rahne wālī kahe, ‘Jo ziyādatī mere sāth huī wuh Bābal
    ke sāth kī jāe. Jo qatl-o-ġhārat mujh meṅ huī wuh Bābal ke bāshindoṅ meṅ mach
    jāe’!”
  suz-BL: आं मुर आन कली साइश्‍शो आ पर्बम बेबीलोन क्‍येक्‍क लेत्‍चा पुंइसीब” देंत।
    सियोन ङा यरूसलेममी “कल्‍दी रागीम बाक्‍ब मुरपुकीम ‘आं हुश आ क्‍येक्‍क लेत्‍चा पुंइसीनीम’
    देंचा माल्‍नीम” देंत।
  eng-NOY: “The violence done to me and to my flesh be upon Babylon!” Shall the inhabitant
    of Zion say; And, “My blood be upon the inhabitants of Chaldaeans!” shall Jerusalem
    say.
  ita-1927: “La violenza che m’è fatta e la mia carne ricadano su Babilonia”, dirà
    l’abitante di Sion; “Il mio sangue ricada sugli abitanti di Caldea”, dirà Gerusalemme.
  ckb-ckb: 'دانیشتووانەکەی سییۆن دەڵێن: «ئەو ستەمەی لە ئێمە کرا بەسەر بابل بێت.» ئۆرشەلیم
    دەڵێت: «خوێنم لە ملی دانیشتووانی خاکی بابلییەکانە.»'
  eng-BBE: May the violent things done to me, and my downfall, come on Babylon, the
    daughter of Zion will say; and, May my blood be on the people of Chaldaea, Jerusalem
    will say.
  kan-OKCV: ನಮಗೂ, ನಮ್ಮ ಶರೀರಕ್ಕೂ ಮಾಡಿರುವ ಬಲಾತ್ಕಾರವು ಬಾಬಿಲೋನಿನ ಮೇಲೆ ಇರಲಿ,” ಎಂದು ಚೀಯೋನ್
    ನಿವಾಸಿಗಳು ಹೇಳುತ್ತಾರೆ; “ಕಸ್ದೀಯರ ನಿವಾಸಿಗಳ ಮೇಲೆ ನನ್ನ ರಕ್ತವು ಇರಲಿ,” ಎಂದು ಯೆರೂಸಲೇಮು
    ಹೇಳುವುದು.
  tam-2017: எனக்கும் என் இனத்தாருக்கும் செய்த கொடுமையின் பழி பாபிலோன்மேல் வரக்கடவதென்று
    சீயோனில் வாசமானவள் சொல்லுகிறாள்; என் இரத்தப்பழி கல்தேயர் தேசத்துக் குடிகளின்மேல்
    வரக்கடவதென்று எருசலேம் என்பவளும் சொல்லுகிறாள்.
  spa-RV-1909: Sobre Babilonia la violencia contra mí y mi carne, dirá la moradora
    de Sión; y mi sangre sobre los moradores de Caldea, dirá Jerusalem.
  ron-BTF: Violența făcută mie și cărnii mele să fie asupra Babilonului, va spune
    locuitorul Sionului; și sângele meu asupra locuitorilor din Caldeea, va spune
    Ierusalimul.
  eng-WEBP: May the violence done to me and to my flesh be on Babylon!” the inhabitant
    of Zion will say; and, “May my blood be on the inhabitants of Chaldea!” will Jerusalem
    say.
  eng-FBV: “Babylon must bear the responsibility for the violent attacks on us,” say
    the inhabitants of Zion. “The people of Babylonia must bear the responsibility
    for the blood shed in my city,” says Jerusalem.
  nld-1939: Mijn gemarteld vlees kome over Babel, Zegt de bevolking van Sion; Mijn
    bloed over Chaldea’s bewoners, Mag Jerusalem zeggen.
  nch-BL: '@see-verse:JER.051.034'
  vie-1934: 'Dân cư Si-ôn sẽ nói rằng: Nguyền sự bạo ngược đã làm cho ta, và xác thịt
    ta xuống trên Ba-by-lôn! Giê-ru-sa-lem sẽ nói rằng: Nguyền cho huyết ta đổ trên
    dân cư Canh-đê!'
  hin-CV: वह हिंसा, जो बाबेल द्वारा मुझ पर तथा मेरी देह पर की गई थी,” तब ज़ियोनवासी
    कहेंगे, वह उसी पर लौट पड़े. तथा येरूशलेम कहेगा, “मुझ पर की गई हिंसा का बदला कसदिया
    देश से लिया जाए,”
  spa-BES: Que las cosas violentas que me han hecho, y mi caída, vengan a Babilonia,
    dirá la hija de Sión; y “Que mi sangre sobre la gente de Caldea”, dirá Jerusalén.
  tdx-tdx: Ee te ho amy Bavele ty hekoheko nanoañe ahy naho amo nofokoo, hoe ty asa’
    o mpimone’ i Tsioneo; naho ho amo nte-Kasdio ty lioko, hoe t’Ierosalaime.
  tha-KJV: ความทารุณที่​ได้​กระทำแก่ข้าพเจ้าและแก่เนื้อหนังของข้าพเจ้าจงตกเหนือบาบิ​โลน​”
    ให้​เยรูซาเล็มกล่าวว่า “​ให้​ความรับผิดชอบสำหรับเลือดตกของเราอยู่​แก่​ชาวประเทศเคลเดีย”
  por-BR-2018: A violência feita contra mim e minha carne venha sobre a Babilônia,
    dirá a moradora de Sião; e meu sangue sobre os moradores da Caldeia, dirá Jerusalém.
  deu-ELO: Die an mir begangene Gewalttat und mein Fleisch komme über Babel, spreche
    die Bewohnerin von Zion, und mein Blut über die Bewohner von Chaldäa! Spreche
    Jerusalem.
  eng-WYC-2018: Wickedness against me, and my flesh on Babylon, saith the dwelling
    of Zion; and my blood on the dwellers of Chaldea, saith Jerusalem. (Let the wickedness
    done against me, and against my flesh, be upon Babylon, say the inhabitants of
    Zion; and let my blood be upon the inhabitants of Chaldea, saith Jerusalem.)
  epo-epo: La maljusteco kontraŭ mi kaj mia karno estu nun sur Babel, diras la loĝantino
    de Cion; kaj mia sango sur la loĝantoj de Ĥaldeujo, diras Jerusalem.
  uig-PIN: '@see-verse:JER.051.034'
  beo-beo: Saione fi dunu da amane sia:mu da defea, “Ba:bilone fi da ninima se bagade
    iabeba:le, Hina Gode da ilima fofada:nanu, ilima se imunu da defea.” Amola Yelusaleme
    fi dunu da amane sia:mu da defea, “Ba:bilone fi da nini se nabima:ne hamoiba:le,
    ilisu da dabe lamu da defea.”
  tpi-OTNT: '@see-verse:JER.051.034'
  hau-SA: Bari abin da aka yi wa jikinmu yă kasance a bisa Babilon,” in ji mazaunan
    Sihiyona. “Bari jininmu yă kasance a kan waɗanda suke zama a Babilon,” in ji Urushalima.
  uig-LAT: '@see-verse:JER.051.034'
  nde-nde: Udlakela olwenziwe emizimbeni yethu kalube phezu kweBhabhiloni,” kutsho
    abahlala eZiyoni. “Igazi lethu kalibe phezu kwalabo abahlala eBhabhiloni,” kutsho
    iJerusalema.
  ton-ton: ‌ʻE pehē ʻe he kakai ʻo Saione, “ʻE hoko ki Papilone, ʻae fakamālohi kuo
    fai kiate au mo hoku kakano:” pea ʻe pehē ʻe Selūsalema, “Ke ʻi he kakai ʻo Kalitia
    ʻa hoku toto.”
  ces-1613: Násilé, kteréž se mně a mému tělu děje, přijdiž na Babylon, praví obyvatelkyně
    Sionská, a krev má na obyvatele země Kaldejské, praví Jeruzalém.
  eng-WMB: May the violence done to me and to my flesh be on Babylon!” the inhabitant
    of Zion will say; and, “May my blood be on the inhabitants of Kasdim!” will Jerusalem
    say.
  tam-TCV: “எங்களுக்கும் எங்கள் பிள்ளைகளுக்கும் செய்யப்பட்ட கொடுமை பாபிலோன்மீது சுமரட்டும்”
    என்று சீயோனில் குடியிருப்பவர்கள் கூறுகிறார்கள். “எங்கள் இரத்தப்பழி பாபிலோனில்
    குடியிருப்பவர்கள்மேல் சுமரட்டும்” என்று எருசலேம் கூறுகிறாள்.
  ceb-ULB: Siya nga nagpuyo sa Zion moingon, 'Hinaot nga maanaa sa Babilonia ang kadaot
    nga gibuhat kanako ug sa akong unod. 'Moingon ang Jerusalem, 'Hinaot nga maanaa
    sa mga lumolupyo sa Caldea ang akong dugo.'
  pol-UBG: Krzywda zadana mi i memu ciału niech spadnie na Babilon, powie mieszkanka
    Syjonu, a moja krew – na mieszkańców Chaldei, powie Jerozolima.
  urd-GVU: لیکن اب صیون کی رہنے والی کہے، ’جو زیادتی میرے ساتھ ہوئی وہ بابل کے ساتھ
    کی جائے۔ جو قتل و غارت مجھ میں ہوئی وہ بابل کے باشندوں میں مچ جائے‘!“
  deu-1912: Nun aber komme über Babel der Frevel, an mir begangen und an meinem Fleische,
    spricht die Einwohnerin zu Zion, und mein Blut über die Einwohner in Chaldäa,
    spricht Jerusalem.
  kan-2017: ನಮ್ಮ ಪ್ರಾಣವನ್ನು ಹಿಂಸಿಸಿದ ದೋಷ ಬಾಬಿಲೋನಿಗೆ ತಟ್ಟಲಿ’ ಎಂದು ಚೀಯೋನಿನವರು ಅನ್ನುತ್ತಾರೆ;
    ‘ನಮ್ಮ ರಕ್ತವನ್ನು ಸುರಿಸಿದ ಅಪರಾಧವು ಕಸ್ದೀಯರಿಗೆ ಬಡಿಯಲಿ’ ಎಂದು ಯೆರೂಸಲೇಮಿನವರು ಹೇಳುತ್ತಾರೆ.”
  yap-yap: Ngan pag e girdi’ nu Zion ngar ga’argad, “Mang e yigi mang yu Babylon e
    aw ngak malngin e kireb ni kan rin’ ngodad!” Ngan pag e girdi’ nu Jerusalem ngar
    ga’argad, “Mang e yigi mang yu Babylon e aw ngak malngin e gafgow ni kan tay ngodad!”
  hlt-MCSB: Zion khosa rhoek loh, “ka kuthlahnah neh ka pumsa he Babylon soah tla
    saeh,” ti saeh. Jerusalem loh, “Ka thii Khalden khosa rhoek soah tla saeh,” ti
    uh saeh.
  mdy-ETH: ዬያሮ ፂዮኔ ካታሞ ዴራ፦ «ኑና ሄሌ ካሮ ባይዛ ሜታሢ ባብሎኔ ዓሶ ሄሎንጎ!» ጋዓንዳኔ፤ ዬሩሳላሜ ዴራኣ፦ «ኑኡኮ
    ሱጉፃ ሾኦቴ ጎይፆማ ባብሎኔ ዓሶ ሱጉፃኣ ሾኦቶም!» ጋዓንዳኔ።
  twi-ASANTE: Ma ayakayakadeɛ a wɔde dii yɛn honam no mmra Babilonia so,” nnipa a
    wɔtete Sion na wɔka. “Ma yɛn mogya ngu wɔn a wɔtete Babilonia so,” Yerusalem na
    ɔka.
  eng-WEBU: May the violence done to me and to my flesh be on Babylon!” the inhabitant
    of Zion will say; and, “May my blood be on the inhabitants of Chaldea!” will Jerusalem
    say.
  wal-wal: '@see-verse:JER.051.034'
  spa-PDDPT: 'Diga la población de Sion: Que mi carne pisoteada caiga sobre Babilonia.
    Diga Jerusalén: Que mi sangre derramada caiga sobre los caldeos.'
  gun-gun: 'Ha''e gui ma Sião pygua aipote''i: ‘Tove Babilônia re toiko xeapo vaiague
    ha''e xero''o ombovaipaague ramigua.’ Jerusalém pygua aipote''i: ‘Tove caldeu
    kuery re toĩ xeruguy omoẽague re opaga aguã’, te''i.”'
  ilo-ULB: '''Agsubli koma iti Babilonia ti kinaranggas nga inaramidna kaniak ken
    iti pamiliak.'' Kunaento ti Jerusalem, ''Agsubli koma kadagiti agnanaed idiay
    Caldea ti basol a gapu iti panagsayasay ti darak.''”'
  kpg-kpg: Digau Zion gi helekai, “Babylonia gi kae ina di hagaduadua o taaligi dangada
    a mee dela ne hai mai gi gidaadou!” Digau Jerusalem gi helekai, “Babylonia gii dau
    ang gi di hagaduadua a mee dela ne hai mai gi gidaadou!”
  uig-ARA: '@see-verse:JER.051.034'
  sus-sus: A fe ɲaaxi naxan nabaxi won tan Siyonkae ra, na xa gbilen Babilɔn ma. A
    nii naxee baxi Darisalamu, na sare xa gbilen Babilɔnkae ma.»
  pon-2006: Mehn Saion en patohwan, “Papilonia en pwukoahki kamaramas me wiawihong
    kitail!” Mehn Serusalem en patohwan, “Papilonia en pwukoahki lokolok kan me kitail
    aleier!”
  ksd-ksd: 'A vavina Sion na biti dari: Da bali ra kaina vinarubu pire Babilon, nina
    i ga pait ia piragu ma pire ra umana niurugu. Ierusalem na biti dari: A gapugu
    na ki taun ra tarai Kaldea.'
  tur-YTC: Bana ve bedenime yapılan zorbalık Babil'in üzerinde olsun!” diyecek Siyon
    sakinleri; Ve “Kanım Keldaniler'in üzerinde olsun!” diyecek Yeruşalem.
  grc-BRENT: Καὶ σὺ ζητήσεις σεαυτῷ μεγάλα; μὴ ζητήσῃς, ὅτι ἰδοὺ ἐγὼ ἐπάγω κακὰ ἐπὶ
    πᾶσαν σάρκα, λέγει Κύριος· καὶ δώσω τὴν ψυχήν σου εἰς εὕρημα ἐν παντὶ τόπῳ οὗ
    ἐὰν βαδίσῃς ἐκεῖ.
  ind-AYT: Biarlah kekerasan yang dilakukan terhadapku dan terhadap dagingku ditimpakan
    ke atas Babel,” kata penduduk Sion. “Biarlah darahku ditimpakan ke atas penduduk
    Kasdim,” kata Yerusalem.
  nya-nya: Anthu a ku Ziyoni anene kuti, “Zankhanza zimene anatichitira ife ziwabwerere
    Ababuloni.” Anthu okhala mu Yerusalemu anene kuti, “Magazi athu amene anakhetsedwa
    akhale pa amene akukhala ku Babuloni.”
  hrv-hrv: “Nasilje i patnje moje na Babilon!” govore stanovnici Siona. “Krv moja
    na Kaldejce!” govori Jeruzalem.
  mps-mps: '@see-verse:JER.051.034'
  tpi-tpi: '@see-verse:JER.051.034'
  dan-1931: Den Vold, jeg led, og min Overlast komme over Babel, siger de, som bor
    i Zion, mit Blod over Kaldæas Indbyggere, siger Jerusalem.
  vie-OVCB: Xin khiến Ba-by-lôn đau như nó đã khiến chúng con đau,” dân cư Si-ôn nói.
    “Nguyện máu của chúng con đổ lại trên người Ba-by-lôn,” Giê-ru-sa-lem nói.
  guj-2017: સિયોનના લોકો બોલી ઊઠશે, “અમારી પર કરેલાં દુષ્કૃત્યો બદલ બાબિલને સજા મળો!
    યરુશાલેમ કહેશે કે, અમારું જે લોહી વહેવડાવવામાં આવ્યું છે તેની પૂરી કિંમત ખાલદીઓને
    ચૂકવવા દો!”
  pon-2006A: Mehn Saion en patohwan, “Papilonia en pwukoahki kamaramas me wiawihong
    kitail!” Mehn Serusalem en patohwan, “Papilonia en pwukoahki lokolok kan me kitail
    aleier!”
  por-BRBSL: May a violência feita a mim e à minha carne seja na Babilônia”! o habitante
    de Sião dirá; e, “Que meu sangue caia sobre os habitantes da Caldéia!” dirá Jerusalém.
  cth-cth: Kai hoi ka thitak kong dawk hawihoehnae thaw he Babilon lathueng awm naseh,
    telah Zion e kho kasaknaw ni ati awh han. Ka thipaling teh Khaldean taminaw e
    lathueng awm seh telah, Jerusalem ni ati han.
  twi-twi: Ma ayakayakade a wɔde dii yɛn honam no mmra Babilonia so,” nnipa a wɔtete
    Sion na wɔka. “Ma yɛn mogya ngu wɔn a wɔtete Babilonia so,” Yerusalem na ɔka.
  hlt-hlt: Zion khosa rhoek loh, “ka kuthlahnah neh ka pumsa he Babylon soah tla saeh,”
    ti saeh. Jerusalem loh, “Ka thii Khalden khosa rhoek soah tla saeh,” ti uh saeh.
  tbz-SIM: 'Kɛ̀ Siyɔ̃ɔ̃ ɛì kɔbɛɛ bɛ́i nkɛ dɔ̀: Bɑbidɔnni ɛì kɔbɛ ti dɔ̀ɔ̀ mɛ̀ɛ̀ yɛi,
    bɛ̀ɛ yɑ̀ mɛ kó tiyeti. Kɛ̀ Sedisɑdɛmmu kɔbɛ dɔ̀: Bɑbidɔnni ɛì kɔbɛ còú mmɛ̀ɛ̀
    nitiyĩ̀ĩ̀ ti ɛì, bɛ̀ɛ yɑ̀ mɛ̀ kó tiyeti.'
  msy-2020: '@see-verse:JER.051.034'
  azb-azb: Bizə və əhalimizə qarşı edilən zorakılıq Babilin başına gəlsin» Deyir Sion
    sakini. «Tökülən qanımızın haqq-hesabı Qoy Xaldeylilərdən soruşulsun» Deyir Yerusəlim.
  eng-DBY: The violence done to me and to my flesh be upon Babylon, shall the inhabitress
    of Zion say; and, My blood be upon the inhabitants of Chaldea, shall Jerusalem
    say.
  hin-2017: सिय्योन की रहनेवाली कहेगी, “जो उपद्रव मुझ पर और मेरे शरीर पर हुआ है, वह
    बाबेल पर पलट जाए।” और यरूशलेम कहेगी, “मुझ में की हुई हत्याओं का दोष कसदियों के
    देश के रहनेवालों पर लगे।”
  wol-KYG: 'Siyoŋ ne: «Yal na sama yàpp ak sama coono topp Babilon.» Yerusalem ne:
    «Yal na sama deret topp waa Babilon!»'
  eng-YLT: My wrong, and [that of] my flesh [is] on Babylon, Say doth the inhabitant
    of Zion, And my blood [is] on the inhabitants of Chaldea, Say doth Jerusalem.
  eng-WYC-2017: Wickedness against me, and my flesh on Babylon, saith the dwelling
    [or the dwellers] of Zion; and my blood on the dwellers of Chaldea, saith Jerusalem.
  eng-WMBB: May the violence done to me and to my flesh be on Babylon!” the inhabitant
    of Zion will say; and, “May my blood be on the inhabitants of Kasdim!” will Jerusalem
    say.
  urd-GVH: लेकिन अब सिय्यून की रहनेवाली कहे, ‘जो ज़्यादती मेरे साथ हुई वह बाबल के
    साथ की जाए। जो क़त्लो-ग़ारत मुझमें हुई वह बाबल के बाशिंदों में मच जाए’!”
  rug-rug: Madi zama guahe sari na tinoni pa Zaione, “Mani ta evaṉa koa ri pa Babiloni
    sari doduru kinaleadi gua pu tavete maeni rini koa gita!” Madi zama guahe sari
    na tinoni pa Zerusalema, “Mani ta tubehe nia Babiloni sari kinaleadi saripu tavete
    mae ni rini koa gita,” gua.
  gaz-gaz: Jiraattonni Xiyoon, “Dabni foon keenyatti hojjetame Baabilonitti illee
    haa dhufu” jedhan. Yerusaalemis, “Dhiigni keenya warra Baabilon keessa jiraatan
    haaloo haa baʼu” jetti.
  fra-LSG: Que la violence envers moi et ma chair déchirée retombent sur Babylone!
    Dit l’habitante de Sion. Que mon sang retombe sur les habitants de la Chaldée!
    Dit Jérusalem.
  yal-yal: Siyon kaane a falama, e naxa, “Babilɔn kaane gbalon naxan saxi en fari,
    Ala xa na sa e fan fari!” Yerusalɛn kaane a falama, e naxa, “Babilɔn kaane faxan
    naxanye ti en konni, Ala xa na wunla goronna lu e xun ma.”
  haw-1868: Maluna hoi o Babulona, ka hookaumahaia o'u a me ko'u kino, Wahi a ka mea
    e noho la ma Ziona; A o ko'u koko hoi maluna o ka poe e noho la ma Kaledea, Wahi
    a Ierusalema.
  arb-NAV: 'يَقُولُ أَهْلُ أُورُشَلِيمَ: لِيَحُلَّ بِبَابِلَ مَا أَصَابَنَا وَأَصَابَ
    لُحُومَنَا مِنْ ظُلْمٍ. وَتَقُولُ أُورُشَلِيمُ: دَمِي عَلَى أَهْلِ أَرْضِ الْكَلْدَانِيِّينَ.'
  ewe-ewe: Ŋuta si Babilonia sẽ le míaƒe ŋutilãwo ŋuti la neva edzi. Zion nɔlawoe
    gblɔe.” “Míaƒe ʋu neva Babilonianɔlawo ƒe ta dzi. ” Yerusalemtɔwoe gblɔe.
  eng-LEE: the violence done to me and to my flesh be upon Babylon,” will the inhabitress
    of Zion say; and “My blood be upon the inhabitants of Chaldea,” will Jerusalem
    say.
  asm-FB: মোলৈ আৰু মোৰ মাংসলৈ কৰা অত্যাচাৰৰ ফল বাবিললৈ হওক, এই বুলি চিয়োন-নিবাসিনীয়ে
    ক’ব; আৰু মোৰ ৰক্তপাতৰ ফল কলদীয়া নিবাসীবিলাকলৈ ঘটক, এই বুলি যিৰূচালেমে ক’ব।
  sus-A: عَ قٍ حَاشِ نَشَن نَبَشِ وٌن تَن سِيٌنكَيٍ رَ، نَ شَ فبِلٍن بَبِلْن مَ. عَ
    نِي نَشٍيٍ بَشِ دَرِ سَلَمُ، نَ سَرٍ شَ فبِلٍن بَبِلْنكَيٍ مَ.»
  fra-SBL: 'Que la violence faite à moi et à ma chair soit sur Babylone ! » l''habitant
    de Sion dira : et, « Que mon sang soit sur les habitants de la Chaldée ! » Jérusalem
    dira.'
  hbo-hbo: חֲמָסִ֤י וּשְׁאֵרִי֙ עַל־בָּבֶ֔ל תֹּאמַ֖ר יֹשֶׁ֣בֶת צִיֹּ֑ון וְדָמִי֙ אֶל־יֹשְׁבֵ֣י
    כַשְׂדִּ֔ים תֹּאמַ֖ר יְרוּשָׁלָֽ͏ִם׃ ס
  kik-kik: Maũndũ ma ũhinya marĩa maanekwo nyama ciitũ-rĩ, marocookerera Babuloni,”
    ũguo nĩguo atũũri a Zayuni mekuuga. “Thakame iitũ ĩrocookerera acio maikaraga
    kũu Babuloni,” ũguo nĩguo Jerusalemu ĩkuuga.
  fra-NCL: Que ma chair déchirée soit sur Babel ! dira le peuple de Sion ; et mon
    sang sur les habitants de la Chaldée ! dira Jérusalem.
  cek-AK: Ka nuiah a sak ih athii longhaih to Babylon nuiah om nasoe, tiah Zion kaminawk
    mah thuih o; Jerusalem mah doeh, ka nuiah sak ih athii longhaih loe Khaldian kaminawk
    nuiah om nasoe, tiah thuih o.
  cuk-cuk: 'Jerusalén-dulemar sogmalad: “Babilonia-dulemala igi anmar-wiosa, deyobi,
    Babilonia-dulemar gumarmosun.” Sión-dulemar sogmalad: “Igi Babilonia-dulemar anmar-ablis
    eosmala, deyob e-ablis ei ariomosun.”'
  uig-CYR: '@see-verse:JER.051.034'
  tel-2017: సీయోను నివాసులు ఇలా అంటారు. “నాకూ నా కుటుంబానికీ వ్యతిరేకంగా జరిగిన హింస
    నా ఉసురు తగిలి బబులోనుకు జరుగుతుంది గాక!” యెరూషలేము ఇలా అంటుంది. “నా రక్తం ఒలికించిన
    పాపం కల్దీయులకు తగులుతుంది గాక!”
  hat-BSA: 'Ke vyolans anvè mwen an, e anvè chè mwen an, kapab tonbe sou Babylone.”
    Pèp Sion an va di: “Ke san mwen kapab tonbe sou moun Chaldée yo”, Jérusalem va
    di.'
  kos-kos: Lela mwet Zion uh in fahk, “Mwatan orekma sulallal ma tuh orek nu sesr
    In oan fin Babylonia!” Lela mwet Jerusalem in fahk, “Mwatan mwe keok nukewa ma
    orek nu sesr In oan fin Babylonia!”
  hbo-WLC: חֲמָסִ֤י וּשְׁאֵרִי֙ עַל־בָּבֶ֔ל תֹּאמַ֖ר יֹשֶׁ֣בֶת צִיּ֑וֹן וְדָמִי֙ אֶל־יֹשְׁבֵ֣י
    כַשְׂדִּ֔ים תֹּאמַ֖ר יְרוּשָׁלִָֽם׃ ס
  ibo-ibo: Ka ihe ike ahụ niile o mere anyị na ụmụ anyị dịkwasịkwa Babilọn nʼisi.”
    Ọ bụ ihe ndị bi na Zayọn kwuru. Jerusalem na-ekwukwa sị, “Ka ọbara anyị dịkwa
    nʼisi ndị bi na Babilọn.”
  ory-ory: ସିୟୋନ ନିବାସିନୀ କହିବ, “ମୋʼ ପ୍ରତି ଓ ମୋʼ ମାଂସ ପ୍ରତି କୃତ ଦୌରାତ୍ମ୍ୟ ବାବିଲ ଉପରେ
    ବର୍ତ୍ତୁ” ଓ ଯିରୂଶାଲମ କହିବ, “ମୋʼ ରକ୍ତର ଦାୟ କଲ୍‍ଦୀୟ ନିବାସୀମାନଙ୍କ ଉପରେ ବର୍ତ୍ତୁ।”
  chk-chk: Ekewe angangen mwänewüs a föri ngenikich pwal ngeni aramasach epwe ukun
    chon Papilon.” Ekewe chon Jerusalem repwe apasa, “Chaach epwe ukun chon Papilon.”
  rop-rop: Larram Bebalon abum panishmen blanga detlot nogudbala ting weya olabat
    bin dum langa melabat. Larram Bebalon abum det seimwan pein weya melabat bin abum.”
    Lagijat na deibin tok.
  ukr-1871: Зневага моя й тїло моє — на Вавилонї, промовляє осадництво Сионове, й
    кров моя — на осадниках Вавилонських, каже Ерусалим.
  deu-1951: Der Frevel, an mir und meinem Fleische begangen, komme über Babel!» spricht
    die Bewohnerin von Zion, «und mein Blut komme über die Bewohner von Chaldäa!»
    spricht Jerusalem.
  eng-JPS: '''The violence done to me and to my flesh be upon Babylon'', shall the
    inhabitant of Zion say; and: ''My blood be upon the inhabitants of Chaldea'',
    shall Jerusalem say.'
  srp-1865: Nepravda koja se èini meni i mojemu tijelu neka doðe na Vavilon, reæi
    æe stanovnica Sionska, i krv moja na stanovnike Haldejske, govoriæe Jerusalim.
  lug-lug: Leka okubonaabona okututuuseeko kubeere ku Babulooni,” bwe boogera abatuula
    mu Sayuuni. “Leka omusaayi gubeere ku abo ababeera mu Babulooni,” bwayogera Yerusaalemi.
  heb-heb: חמסי ושארי על בבל תאמר ישבת ציון ודמי אל ישבי כשדים תאמר ירושלם׃
  ben-IRV: সিয়োনের বাসিন্দারা বলবে, ‘আমার প্রতি ও আমার মাংসের প্রতি যে অত্যাচার করা
    হয়েছে, তা বাবিলের উপর করা হোক’। যিরূশালেম বলবে, ‘আমাদের রক্তের অপরাধ কলদীয় বাসিন্দাদের
    বিরুদ্ধে থাকুক’।”
  pan-pan: ਸੀਯੋਨ ਦੇ ਵੱਸਣ ਵਾਲੀ ਆਖੇਗੀ, ਮੇਰਾ ਅਤੇ ਮੇਰੇ ਸਾਕਾਂ ਦਾ ਜ਼ੁਲਮ ਬਾਬਲ ਉੱਤੇ ਹੋਵੇ!
    ਯਰੂਸ਼ਲਮ ਆਖੇਗੀ, ਮੇਰਾ ਲਹੂ ਕਸਦੀਆਂ ਵਾਲਿਆ ਵਾਸੀਆਂ ਉੱਤੇ ਹੋਵੇ!
  mya-JVB: ဇိအုန် မြို့သမီးက၊ ငါ၏ကိုယ်နှင့်ငါ ၏အသား ၌ ပြုသောအဓမ္မ အမှုသည် ဗာဗုလုန်
    မြို့အပေါ် သို့ ရောက်ပါစေဟူ၍၎င်း ၊ ယေရုရှလင် မြို့ကလည်း၊ ငါ ၏အသွေး သည် ခါလဒဲ ပြည်သား
    တို့အပေါ် သို့ ရောက်ပါစေဟူ၍၎င်း ဆို ရ၏။
  tbg-tbg: Ieruharemiqi variaka tiha, Oho, Babironi vika tinavu qora okara autu timitaarave.
    Ho qaqi kaimanta navutaaka vika náivata vohaa qaramake qoraiqama nimitaate. Qaqi
    kaivaro Babironi vika tinavu arukaa naareva vikaqaa variarire, ti variara.
  hmo-hmo: Siona dekenai idia noho taudia do idia gwau, “Dagedage karadia ai dekenai,
    bona aiemai varavara taudia dekenai be Babulonia ena kerere.” Ierusalema dekenai
    noho taudia do idia gwau, “Babulonia taudia ese ai idia hisihisi henia, bona hari
    aiemai rarana ena davana do idia abia be namo.”
  urd-urd: सिय्यून के रहनेवाले कहेंगे, जो सितम हम पर और हमारे लोगों पर हुआ, बाबुल
    पर हो।” और येरूशलेम कहेगा, मेरा ख़ून अहल — ए — कसदिस्तान पर हो।
  rus-SYN: Обида моя и плоть моя - на Вавилоне, скажет обитательница Сиона, и кровь
    моя - на жителях Халдеи, скажет Иерусалим.
  bqc-SIM: Siↄnadeↄ mɛ̀ gbãa pↄ́ Babɛlideↄ mↄ̀nɛ́ aa ń só, to a yã́ wí ń musu.
    Yelusalɛũdeↄ mɛ̀ ń bↄ́ↄ'i pↄ́ Babiloniↄ mì, to aa a gbɛ'e.
  tcz-CHONGTHU: Keima chungle kaphunggol mite chunga pum hat jinga thil kibol chu
    Babylon khopi chunga chujeng hen,’’ ati. Zion cheng mite chun seiju hen, “Keima
    thisan man chu Babylon mite gam'a chengte chung a chu jeng hen,’’ tin Jerusalem
    in jong seihen.
  mar-mar: मजवर व माझ्या कुटूंबावर केलेला जुलूम बाबेलाविरूद्ध उलटो, असे सियोनामध्ये
    राहणारे म्हणतील. “माझे रक्त पाडल्याचा दोष खास्द्यांच्या रहिवाश्याविरूद्ध फिरो.”
    असे यरूशलेम म्हणेल.
  qub-qub: ¡Cananga quiquin Babiloniapis quëdachun mana allita nogata ruramashanno!
    ¡Nogacho tiyajcunata wañuchishanno quiquincunatapis wañuchichun!»
  bqp-bqp: Yen sɔ̃, Bɑbilonigii be, bu nɔni sɔ̃ɔro dɑm mɛ bɑ mɑn dɔren sɔ̃, kpɑ yɛm
    mɛ bɑ yɑri mi, mu wɔri ben wiru wɔllɔ.
  hat-hat: 'Moun ki rete sou mòn Siyon yo di: Se pou lavil Babilòn peye tout lapenn
    ak mechanste li fè nou. Moun lavil Jerizalèm yo te mèt di: Se pou moun peyi Kalde
    yo peye pou tout san nou yo fè koule a.'
  eng-BSB: May the violence done to me and to my flesh be upon Babylon,” says the
    dweller of Zion. “May my blood be on the dwellers of Chaldea,” says Jerusalem.
  eng-WEBPB: May the violence done to me and to my flesh be on Babylon!” the inhabitant
    of Zion will say; and, “May my blood be on the inhabitants of Chaldea!” will Jerusalem
    say.
  kbq-kbq: Hagi Saionima nemaniza vahe'mota huta, Babiloni vahe'mo'zama tagri'ma eme
    hazenkema nerami'za Jerusalemi kuma'ma eri havizama hu'nazankna hu'za ha' vahe'mo'za
    Babiloni mopafima nemaniza vahera zamagri'enena hazenke eme zamigahaze nehinke'za,
    Jerusalemi kumapima nemaniza vahe'mo'za hu'za, tagri'ma tahe'za korama eri tagi'naza
    zantera nona hu'za, Babiloni vahera korana zamahe'za eri tagigahaze hu'za hugahaze.
  nhe-BL: '@see-verse:JER.051.034'
  gub-BL: Emume'u ko ma'e teko Xiàw pe har wanupe nehe. — Mawiron uzapo puruzuka haw
    tetea'u zanewe a'e wà. Tuwe wapuruzuka haw uzewyr katu uzar wanupe nehe, ere wanupe
    nehe. Eze'eg wi teko Zeruzarez pe har wanupe nehe no. — Mawiron upuraraw kar ma'erahy
    zanewe a'e wà. Tuwe Tupàn uzepyk wanehe a'e ma'erahy hekuzaromo nehe, ere wanupe
    nehe.
  eng-DRA: 'The wrong done to me, and my flesh be upon Babylon, saith the habitation
    of Sion: and my blood upon the inhabitants of Chaldea, saith Jerusalem.'
