    te; i osušiæu more njegovo, i izvore æu njegove osušiti.'
  lug-lug: Mukama kyava ayogera nti, “Laba ndikulwanirira era ndikuwolerera eggwanga;
    Ndikaliza ennyanja ye n’ensulo ze.
  heb-heb: לכן כה אמר יהוה הנני רב את ריבך ונקמתי את נקמתך והחרבתי את ימה והבשתי את
    מקורה׃
  ben-IRV: সেইজন্য সদাপ্রভু এই কথা বলেন, “দেখ, আমি তোমার পক্ষ সমর্থন করব এবং তোমার
    জন্য প্রতিশোধ নেব। কারণ আমি বাবিলের জল শুকিয়ে ফেলব এবং সব উনুইকে শুকনো করব।
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਵੇਖ, ਮੈਂ ਤੇਰਾ ਮੁਕੱਦਮਾ ਆਪ ਲੜਾਂਗਾ, ਤੇਰਾ
    ਬਦਲਾ ਮੈਂ ਲਵਾਂਗਾ, ਮੈਂ ਉਸ ਦੇ ਸਮੁੰਦਰ ਨੂੰ ਮੁਕਾ ਦਿਆਂਗਾ, ਉਸ ਦੇ ਸੋਤੇ ਨੂੰ ਮੈਂ ਸੁਕਾ ਦਿਆਂਗਾ।
  mya-JVB: သို့ဖြစ်၍ ၊ ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ သင် ၏အမှု ကို ငါ စောင့် မည်။
    သင် ခံရသောအပြစ် ကို ပြန်ပေး မည်။ သူ ၏ပင်လယ် ကို၎င်း၊ သူ ၏စမ်းရေ တွင်းတို့ကို၎င်းငါခန်းခြောက်
    စေမည်။
  tbg-tbg: Vika minti tiavaro Noravano Kotiva Ieruharemiqi variakara tiharo, Ho iriate.
    Te ni mantaraini vaiha niqaa vuntu karerave. Te Babironini tuvi vai namarirave,
    aruvuhairo nte vai namarikave, ekaa aaharaiqama karerave.
  hmo-hmo: 'Unai dainai, Lohiabada ese, Ierusalema noho taudia ia hamaoroa, ia gwau:
    “Lau ese umui dainai do lau heatu, bona umui idia hadikaia taudia edia davana
    do lau henia. Lau ese Babulonia ena sinavai do lau hakaukaua, bona iena ranu lohilohi
    gabudia edia heau, be do lau hadokoa.'
  urd-urd: 'इसलिए ख़ुदावन्द यूँ फ़रमाता है कि: देख, मैं तेरी हिमायत करूँगा और तेरा
    इन्तक़ाम लूँगा, और उसके बहर को सुखाऊँगा और उसके सोते को ख़ुश्क कर दूँगा;'
  rus-SYN: 'Посему так говорит Господь: вот, Я вступлюсь в твое дело и отмщу за тебя,
    и осушу море его, и иссушу каналы его.'
  bqc-SIM: A yã́i ma Dii ma mɛ̀, À ma! Má zɛánↄ, mí tↄsiɛ́. Má tó an swada
    í ba, má tó an nibↄnaↄ gↄ̃ gii.
  tcz-CHONGTHU: Jerusalem mite koma Pakaiyin aseiyin, “Nakhan khou gel’ing ting, namelma
    teuvin nabolnau chu kale ditsah ding ahi. Babylon twikul kansah ingting chule
    avadung jouse kangsoh ding ahi.”
  mar-mar: म्हणून परमेश्वर असे म्हणतो, पाहा, मी तुझ्या दाव्याविषयी बाजू मांडीन आणि
    तुझ्यासाठी सूड घेईन. कारण मी बाबेलाचे समुद्र आटवीन आणि तिचे झरे सुकवून टाकीन.
  qub-qub: 'Chaymi Tayta Dios nin: «Nogami alli arriglashayqui. Chaymi contrayquicunataga
    ayñita cutichishaj. Babiloniacho caj mayucunatawan pashtaj yacuncunatapis ushajpämi
    chaquirachishaj.'
  bqp-bqp: Wee ye Yinni Gusunɔ u geruɑ Yerusɑlɛmugibun sɔ̃. U nɛɛ, wee, kon bɛɛ sɑnnɑ.
    Kon Bɑbilonin dɑɑnu kɑ yen bwii kpuro gberɑsiɑ.
  hat-hat: 'Se konsa Seyè a pale ak moun Jerizalèm yo, li di yo: Se mwen menm k''ap
    pran kòz nou nan men. Mwen pran sou kont mwen pou m'' fè yo peye sa yo fè nou.
    M''ap fè sous dlo lavil Babilòn yo cheche. P''ap gen yon tak dlo nan rivyè l''
    yo.'
  eng-BSB: 'Therefore this is what the LORD says: “Behold, I will plead your case
    and take vengeance on your behalf; I will dry up her sea and make her springs
    run dry.'
  eng-WEBPB: 'Therefore the LORD says: “Behold, I will plead your cause, and take
    vengeance for you. I will dry up her sea, and make her fountain dry.'
  kbq-kbq: Hagi e'ina hu'negu Ra Anumzamo'a amanage huno Jerusalemi vahekura hu'ne.
    Keho, Nagra tamagri kaziga ante'na tamaza hu'na Babiloni vahe'mo'zama eme huramante'naza
    avu'ava zantera nona hu'na Babiloni vahe'mokizmi hagerina eri hagage nehu'na,
    ne'onse tintaminena eri ranegahue.
  nhe-BL: 'Huan TOTECO quinilhui Jerusalén ehuani: “Na nimechtenpalehuis huan niquincuepilis
    imocualancaitacahua ipampa nochi tlen inmechchihuilijque. Na nijchihuas ma huaqui
    ininhueya huan nochi iniamel campa meya atl.'
  gub-BL: Nezewe uze'eg Tupàn Tuweharupi Wiko Ma'e teko Zeruzarez pe har wanupe. —
    Apupytywà putar ihe nehe. Azepyk putar peàmàtyry'ymar wanehe nehe. Amutypaw putar
    yzygwar Mawiron pe har ihe nehe. Amutypaw putar yrykawhu a'e pe har ihe nehe no.
  eng-DRA: 'Therefore thus saith the Lord: Behold I will judge thy cause, and will
    take vengeance for thee, and I will make her sea desolate, and will dry up her
    spring.'
