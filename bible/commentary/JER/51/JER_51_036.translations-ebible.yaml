verse: JER.051.036
translations:
  mal-C: 'അതിനാൽ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഇതാ, ഞാൻ നിന്റെ വ്യവഹാരം നടത്തി
    നിനക്കുവേണ്ടി പ്രതികാരം നടത്തും; ഞാൻ അവളുടെ കടൽ വറ്റിക്കുകയും അവളുടെ നീരരുവികൾ
    ഉണക്കുകയും ചെയ്യും.'
  deu-TKW: 'darum spricht Jahwe also: Fürwahr, ich will deine Sache führen und Rache
    für dich nehmen; ich will seinen Strom vertrocknen und seinen brunnquell versiegen
    lassen!'
  lin-lin: 'Yango wana, tala liloba oyo Yawe alobi : « Tala, nakozwa likambo na yo
    na maboko mpe nakozongisa mabe na bato oyo basalaki yo mabe, nakokawusa ebale
    na yango ya monene mpe nakokawusa maziba na yango.'
  eng-LSV: 'Therefore, thus said YHWH: Behold, I am pleading your cause, || And I
    have avenged your vengeance, || And dried up her sea, and made her fountains dry.'
  eng-GNV: Therefore thus sayth the Lord, Beholde, I will maintayne thy cause, and
    take vengeance for thee, and I will drie vp the sea, and drie vp her springes.
  eng-WEBSTER: Therefore thus saith the LORD; Behold, I will plead thy cause, and
    take vengeance for thee; and I will dry up her sea, and make her springs dry.
  nhw-BL: 'Huan TOTECO quinilhui Jerusalén ehuani: “Na nimechtenpalehuis huan niquincuepilis
    amocualancaitacahua por nochi catli anmechchihuilijque. Na nijchihuas ma huaqui
    ininhueya huan nochi iniamel campa meya atl.'
  swh-ONEN: 'Kwa hiyo, hili ndilo Bwana asemalo: “Tazama, nitatetea shauri lako na
    kulipiza kisasi kwa ajili yako; nitaikausha bahari yake na kuzikausha chemchemi
    zake.'
  bba-bba: Wee ye Yinni Gusunɔ u ɡeruɑ Yerusɑlɛmuɡibun sɔ̃. U nɛɛ, wee, kon bɛɛ sɑnnɑ.
    Kon Bɑbilonin dɑɑnu kɑ yen bwii kpuro ɡberɑsiɑ.
  eng-KJVCPB: Therefore thus saith the Lord; Behold, I will plead thy cause, And take
    vengeance for thee; And I will dry up her sea, And make her springs dry.
  luo-luo: 'Emomiyo, ma e gima Jehova Nyasaye wacho: “Ne, anabed jakori kendo anakonyi
    e bura; anami nembe two kendo thidhna mage notwo.'
  meu-meu: Taunabunai, Iehova na e tomu; A itaia, emu gini-kau gabuna baina herevalaia,
    bona oi ihadikamu davana baina heni. Ena davara baina hakaukaua, bona ena ranu
    lohilohi gabudia baina hakororo;
  npi-ULB: त्यसकारण परमप्रभु यसो भन्‍नुहुन्छः हेर्, मैले तेरो पक्ष लिन र तेरो लागि
    बदला लिन लागेको छु । किनकि म बेबिलोनको नदी सुकानेछु, र त्यसका पानीका मुहानहरू
    सुक्खा तुल्यानेछु ।
  yor-yor: 'Nítorí náà, báyìí ni Olúwa wí: “Wò ó, èmi yóò tì ọ́ lẹ́yìn lórí ohun tí
    o fẹ́ ṣe. Èmi ó sì gbẹ̀san, èmi yóò mú kí omi Òkun rẹ̀ àti orísun omi rẹ̀ gbẹ.'
  pes-OPCB: 'خداوند جواب می‌دهد: «من به دعوی شما رسیدگی خواهم کرد و انتقامتان را خواهم
    گرفت. من رودخانه‌ها و چشمه‌های بابِل را خشک خواهم کرد.'
  tgl-ULB: 'Kaya nga, ito ang sinasabi ni Yahweh: Tingnan mo, ipagtatanggol ko kayo
    sa inyong kalagayan at ipaghihiganti ko kayo. Sapagkat tutuyuin ko ang mga tubig
    sa Babilonia at tutuyuin ko ang kaniyang mga bukal.'
  hui-hui: Anduane Homogohanda lalu, Yarusaleme wali agaliru-o hale haramine. Heneneore
    bule larogo Babilono ibugua tíhondo mana ko biyagonaga i̱na tí biamogo bialu pani
    nelo mulebero. Babilono dindiha iba pedaru damene bibahende mo hundia hai holebero.
  mya-mya: သို့​ဖြစ်​၍​ထာ​ဝ​ရ​ဘု​ရား​သည်​ယေ​ရု​ရှ​လင် မြို့​သူ​မြို့​သား​တို့​အား``ငါ​သည်​သင်​တို့​၏
    အ​ကျိုး​ကို​ပြု​စု​၍​သင်​တို့​အ​တွက်​လက်​စား ချေ​မည်။ ဗာ​ဗု​လုန်​ပြည်​၏​စမ်း​ရေ​တွင်း​များ
    နှင့်​မြစ်​များ​ကို​ခန်း​ခြောက်​စေ​မည်။-
  bod-N: དེ་བས་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་ཤིག ངས་ཁྱོད་ཀྱི་དོན་དུ་དཀར་འདོན་པ་དང་།
    ཁྱོད་ཀྱི་དོན་དུ་འཁོན་ལན་སློག་པར་བྱ་སྟེ། ངས་པཱ་པེལ་ལོན་གྱི་རྒྱ་མཚོ་སྐམ་པར་བྱེད་ཅིང་།
    དེའི་ཆུ་མགོ་ཡང་སྐམ་པར་བྱའོ། །
  sna-sna: 'Naizvozvo, zvanzi naJehovha: “Tarirai, ndichakurevererai mhaka yenyu uye
    ndichakutsivirai; ndichapwisa gungwa raro, ndichapwisa matsime aro.'
  spa-BLM: 'Por eso dice Yahvé: “He aquí que yo defenderé tu causa, y me vengaré por
    ti. Secaré su mar, y hacer que su fuente se seque.'
  cac-cac: 'Syal Jehová d''a eb'' aj Jerusalén icha tic: A in ol in ch''olb''itej
    d''a stojolal tas ix ex utaji. Ol vaq''uec'' e pac d''a eb'' eyajc''ool. Ol laj
    vac'' tup masanil a'' n̈ajab'' yed'' sjajtac a a'' ay d''a Babilonia.'
  swh-ULB: 'Kwa hiyo Yahwe asema hivi: Tazama, nikotayari kulitetea shitaka lako na
    kuleta kisasi kwa ajili yako. Maana nitayakausha maji ya Babeli na kufanya vyanzo
    vyake kukauka.'
  bel-bel: 'Таму так кажа Гасподзь: вось, я ўступлюся ў тваю дзею і адпомшчу за цябе,
    і асушу мора яго, і высушу каналы яго.'
  deu-ELBBK: 'Darum spricht der HERR so: Siehe, ich will deine Rechtssache führen
    und deine Rache vollziehen, und ich werde sein Meer austrocknen und seine Quelle
    versiegen lassen.'
  mbb-OT: Umbe, migkaǥi is Nengazen te, “Sikiyu is menge etew ziyà te Jerusalem, edlevanan
    ku sikiyu, wey ibpenimales ku sikiyu. Ebpemezahan ku is menge wahig wey is menge
    serebseb diyà te Babilonia.
  mal-2015: 'അതുകൊണ്ടു യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഇതാ, ഞാൻ നിന്റെ വ്യവഹാരം നടത്തി,
    നിനക്കു വേണ്ടി പ്രതികാരം ചെയ്യും; അതിന്റെ കടൽ ഞാൻ ഉണക്കി, അതിന്റെ ഉറവുകൾ വറ്റിച്ചുകളയും.'
  rmc-rmc: 'Vašoda kada phenel o RAJ: „Dikh, me vaš tumenge rušava a dava lenge oda
    pale. Šučarava avri o babiloňiko paňi the savore lengre prameňa.'
  pes-OPV: 'بنابراین خداوند چنین می‌گوید: اینک من دعوی تو را به انجام خواهم رسانید
    وانتقام تو را خواهم کشید و نهر او را خشک ساخته، چشمه‌اش را خواهم خشکانید.'
  ron-1924: 'Де ачея, аша ворбеште Домнул: „Ятэ, ыць вой апэра причина ши те вой рэзбуна!
    Вой сека маря Бабилонулуй ши-й вой уска изворул.'
  ben-OBCV: 'সেই কারণে, সদাপ্রভু এই কথা বলেন: “দেখো, আমি তোমাদের পক্ষসমর্থন করব ও
    তোমাদের পক্ষে প্রতিশোধ নেব; আমি তার সমুদ্রকে জলশূন্য করব ও তার জলের উৎসগুলিকে
    শুকনো করব।'
  som-som: Sidaas daraaddeed Rabbigu wuxuu leeyahay, Bal ogow, anigu dacwadaada waan
    kuu qaadi doonaa, waanan kuu aari doonaa, oo baddeeda waan engejin doonaa, oo
    isheedana waan qallajin doonaa.
  lat-VUC: 'Propterea hæc dicit Dominus: Ecce ego judicabo causam tuam, et ulciscar
    ultionem tuam: et desertum faciam mare ejus, et siccabo venam ejus.'
  eng-ASVBT: 'Therefore thus saith Jehovah: Behold, I will plead thy cause, and take
    vengeance for thee; and I will dry up her sea, and make her fountain dry.'
  ita-1885: 'Perciò, così ha detto il Signore: Ecco, io dibatterò la tua querela,
    e farò la tua vendetta; ed asciugherò il mar di quella, e disseccherò la sua fonte.'
  eng-ULB: 'Therefore Yahweh says this: See, I am about to plead your case and bring
    about vengeance for you. For I will dry up Babylon''s waters and make her springs
    run dry.'
  spa-VBL: 'Esto es lo que dice el Señor: Mira cómo presento tu caso por ti y hago
    que tus enemigos paguen por lo que te hicieron. Voy a secar su río y sus manantiales.'
  fra-_FOB: 'C''est pourquoi, ainsi a dit l''Éternel: Voici, je défendrai ta cause,
    et je ferai la vengeance pour toi; je dessécherai sa mer, et je ferai tarir sa
    source.'
  mal-mal: 'അതുകൊണ്ട് യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഇതാ, ഞാൻ നിന്റെ വ്യവഹാരം നടത്തി,
    നിനക്ക് വേണ്ടി പ്രതികാരംചെയ്യും; അതിന്റെ കടൽ ഞാൻ വറ്റിച്ച്, അതിന്റെ ഉറവുകൾ ഉണക്കിക്കളയും.'
  urd-GVR: Rab Yarūshalam se farmātā hai, “Dekh, maiṅ ḳhud tere haq meṅ laṛūṅgā, maiṅ
    ḳhud terā badlā lūṅgā. Tab uskī jhīl ḳhushk ho jāegī, us ke chashme band ho jāeṅge.
  suz-BL: मोपतीके परमप्रभु यावेमी “गो इ पोन बोक्‍नुङ। गो इ कली गेशो श्‍येत आ क्‍येक्‍क
    लेत्‍‍नुङ। गो मेको आ समुन्‍द्र सोव़पाइक्‍नुङ। आ ब्‍वाक्‍कु बुक्‍तीके यो सोव़पाइक्‍नुङ।
  eng-NOY: 'Therefore, thus saith Jehovah: Behold, I will maintain thy cause, And
    take vengeance for thee; And I will dry up her sea, And make her springs dry.'
  ita-1927: 'Perciò, così parla l’Eterno: Ecco, io difenderò la tua causa, e farò
    la tua vendetta! Io prosciugherò il suo mare, disseccherò la sua sorgente,'
  ckb-ckb: 'لەبەر ئەوە یەزدان ئەمە دەفەرموێت: «ئەوەتا من داکۆکی لە کێشەکەت دەکەم،
    تۆڵەی تۆ دەکەمەوە، دەریاکەی وشک دەکەم، کانییەکانی کوێر دەکەمەوە.'
  eng-BBE: 'For this reason the Lord has said: See, I will give support to your cause,
    and take payment for what you have undergone; I will make her sea dry, and her
    fountain without water.'
  kan-OKCV: ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ. “ಇಗೋ, ನಾನು ನಿನ್ನ ನಿಮಿತ್ತ ವ್ಯಾಜ್ಯವಾಡುತ್ತೇನೆ.
    ನಿನಗೋಸ್ಕರ ಪ್ರತಿದಂಡನೆ ಮಾಡುತ್ತೇನೆ. ಅದರ ಸಮುದ್ರವನ್ನು ಒಣಗಿಸುತ್ತೇನೆ. ಅದರ ಬುಗ್ಗೆಯನ್ನು
    ಬತ್ತಿಹೋಗುವಂತೆ ಮಾಡುತ್ತೇನೆ.
  tam-2017: 'ஆகையால் யெகோவா சொல்லுகிறது என்னவென்றால்: இதோ, நான் உனக்காக வழக்காடி,
    உன் பழிக்குப் பழிவாங்கி, அதின் கடலை வற்றிப்போகவும் அதின் ஊற்றைச் சுரக்கவும்செய்வேன்.'
  spa-RV-1909: 'Por tanto, así ha dicho Jehová: He aquí que yo juzgo tu causa y haré
    tu venganza; y secaré su mar, y haré que quede seca su corriente.'
  ron-BTF: 'De aceea astfel spune DOMNUL: Iată, eu voi pleda cauza ta și te voi răzbuna;
    și îi voi usca marea și îi voi seca izvoarele.'
  eng-WEBP: 'Therefore the LORD says: “Behold, I will plead your cause, and take vengeance
    for you. I will dry up her sea, and make her fountain dry.'
  eng-FBV: 'This is what the Lord says: Watch as I present your case for you and make
    your enemies pay for what they did to you. I''m going to dry up her river and
    her springs.'
  nld-1939: 'Daarom spreekt Jahweh: Ik neem het voor u op, en zal u wreken; Zijn zee
    leg Ik droog, zijn bron put Ik uit.'
  nch-BL: 'Huan TOTECO quinilhui Jerusalén ehuani: “Na nimechtenpalehuis huan niquincuepilis
    amocualancaitacahua por nochi cati amechchihuilijque. Na nijchihuas ma huaqui
    inihueyaj huan nochi iniamel campa meya at.'
  vie-1934: 'Vậy nên, Đức Giê-hô-va phán như vầy: Nầy, ta sẽ đối nại việc ngươi, trả
    thù cho ngươi; ta sẽ làm khô biển nó và làm cạn tắt nguồn nó.'
  hin-CV: 'इसलिये याहवेह की वाणी यह है: “यह देख लेना, मैं तुम्हारे सहायक का प्रवक्ता
    हो जाऊंगा और तुम्हारे लिए भरपूर बदला प्रभावी करूंगा. मैं उसकी जल राशि को शुष्क
    कर दूंगा तथा उसके जल-स्रोत निर्जल बना दूंगा.'
  spa-BES: 'Por esta razón, el Señor ha dicho: Mira, defenderé tu causa y vengaré
    lo que has sufrido; secaré el mar, y secare sus manantiales.'
  tdx-tdx: Aa le hoe t’Iehovà, Inao! te hañalañalañe ho azo iraho, naho hampañondrohako
    ty do’e naho ho maiheko i oñe’ey vaho ho riteko i rano’e migoangoañey.
  tha-KJV: เพราะฉะนั้น พระเยโฮวาห์ตรั​สด​ังนี้​ว่า “​ดู​เถิด เราจะแก้​คดี​ของเจ้า
    และกระทำการแก้แค้นเพื่อเจ้า เราจะทำทะเลของเธอให้​แห้ง และกระทำแหล่งน้ำของเธอให้​เหือด
  por-BR-2018: 'Portanto assim diz o SENHOR: Eis que eu defenderei a tua causa, e
    vingarei por ti; secarei seu mar, e farei que seu manancial fique seco.'
  deu-ELO: 'Darum spricht Jehova also: Siehe, ich will deine Rechtssache führen und
    deine Rache vollziehen, und ich werde sein Meer austrocknen und seine Quelle versiegen
    lassen.'
  eng-WYC-2018: Therefore the Lord saith these things, Lo! I shall deem thy cause,
    and I shall venge thy vengeance; and I shall make the sea thereof forsaken, and
    I shall make dry the vein thereof. (And so the Lord saith these things, Behold!
    I shall judge thy case, and I shall avenge thee; and I shall make its sea into
    a desert, and I shall dry up its springs.)
  epo-epo: 'Tial tiele diras la Eternulo: Jen Mi juĝos vian aferon kaj Mi faros venĝon
    pro vi, Mi sekigos ĝian maron kaj Mi senakvigos ĝian fonton.'
  uig-PIN: 'Xunga Pǝrwǝrdigar mundaⱪ dǝydu: — Mana, Mǝn sening dǝwayingni soraymǝn,
    Sǝn üqün ⱪisas alimǝn; Mǝn uning dengizini ⱪurutimǝn, buliⱪini ⱪaƣjiritimǝn.'
  beo-beo: Amaiba:le, Hina Gode da Yelusaleme fi dunu ilima amane sia:i, “Na da dilimagale
    fofada:mu. Na da dilia ha lai ilima dabe imunu. Bai ilia da dilima wadela:le hamoi.
    Na da ilia hano huluane hafoga:ma:ne hamomu.
  tpi-OTNT: Orait Bikpela i tok olsem, “Jerusalem, harim. Tru tumas, bai mi helpim
    yu na bekim ol rong ol Babilon i bin mekim long yu. Bai mi mekim olgeta wara bilong
    Babilon i drai.
  hau-SA: Saboda haka ga abin da Ubangiji ya ce, “Duba, zan tsaya muku, zan ɗaukar
    muku fansa, zan sa tekunta kafe in kuma sa maɓulɓulanta su ƙafe.
  uig-LAT: 'Shunga Perwerdigar mundaq deydu: — Mana, Men séning dewayingni soraymen,
    Sen üchün qisas alimen; Men uning déngizini qurutimen, buliqini qaghjiritimen.'
  nde-nde: 'Ngakho uThixo uthi: “Khangelani, imfanelo yenu ngizayivikela, ngiliphindiselele;
    ngizacitsha ulwandle lwayo ngomise lemithombo yayo.'
  ton-ton: Ko ia ʻoku pehē ʻe Sihova, Vakai, te u langomakiʻi koe, pea te u tautea
    koeʻuhi ko koe; pea te u fakatafe ke maha hono tahi, pea te u fakamaha hono ngaahi
    matavai.
  ces-1613: 'Protož takto praví Hospodin: Aj, já vyvedu při tvou, a pomstím tě; nebo
    vysuším moře jeho, vysuším i vrchoviště jeho.'
  eng-WMB: 'Therefore the LORD says: “Behold, I will plead your cause, and take vengeance
    for you. I will dry up her sea, and make her fountain dry.'
  tam-TCV: 'ஆகையால் யெகோவா கூறுவது இதுவே: “பார், நான் உனக்காக வழக்காடிப் பழிவாங்குவேன்.
    அவளின் கடலை வற்றச்செய்து, ஊற்றுகளையும் வறண்டு போகப்பண்ணுவேன்.'
  ceb-ULB: 'Busa miingon si Yahweh niini: Tan-awa, dapigan ko ang inyong mga kahimtang
