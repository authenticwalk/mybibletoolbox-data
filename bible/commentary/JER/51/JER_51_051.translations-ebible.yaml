verse: JER.051.051
translations:
  mal-C: “ഞങ്ങൾക്കു നേരിട്ട അപമാനംനിമിത്തം ഞങ്ങൾ നിന്ദിതരായിരിക്കുന്നു, യഹോവയുടെ ആലയത്തിലെ
    വിശുദ്ധസ്ഥലങ്ങളിൽ വിദേശികൾ കടന്നുകയറിയതുമൂലം ലജ്ജ ഞങ്ങളുടെ മുഖങ്ങളെ മൂടിയിരിക്കുന്നു.”
  deu-TKW: Wir sind tief beschämt, denn Beschimpfung haben wir vernehmen müssen; Schmach
    bedeckt unser Angesicht, denn Fremde sind über die Heiligtümer des Tempels Jahwes
    hergefallen!
  lin-lin: Tosambwe, pamba te totiolami ; mpe bilongi na biso ezipami na soni mpo
    ete bapaya bakoti kino na bisika ya bule ya Tempelo ya Yawe.
  eng-LSV: We have been ashamed, for we heard reproach, || Shame has covered our faces,
    || For strangers have come in against the sanctuaries of the house of YHWH.
  eng-GNV: 'Wee are confounded because wee haue heard reproch: shame hath couered
    our faces, for straungers are come into the Sanctuaries of the Lordes House.'
  eng-WEBSTER: 'We are confounded, because we have heard reproach: shame hath covered
    our faces: for strangers are come into the sanctuaries of the LORD''S house.'
  nhw-BL: 'Amojuanti anquiijtohuaj: “Tojuanti tlahuel timopinahuaj pampa nopa Babilonia
    ehuani quiijtlacojtoque itiopa TOTECO.”'
  swh-ONEN: “Tumetahayari, kwa maana tumetukanwa na aibu imefunika nyuso zetu, kwa
    sababu wageni wameingia mahali patakatifu pa nyumba ya Bwana.”
  bba-bba: Mɑ Isirelibɑ bɑ nɛɛ, sɑnɑm mɛ sɑ nuɑ bɑ sun wɔmmɔ, sekurɑ rɑ sun mwɛwɑ.
    Sɑnɑm mɛ yibɛrɛbɑ bɑ Yinni Gusunɔn sɑ̃ɑ yeru wɔri bɑ kɔsukɑ, sekurɑ sun mwɑwɑ.
  eng-KJVCPB: 'We are confounded, because we have heard reproach: Shame hath covered
    our faces: For strangers are come into the sanctuaries of the Lord’s house.'
  luo-luo: “Ochawa, nimar oseyanywa kendo wichkuot oumo wengewa, nikech joma oa e
    pinje mamoko osedonjo e kuonde maler mar od Jehova Nyasaye.”
  meu-meu: Ai na vada e hahemaraimai, badina be gwaugvvau herevadia vada a kamonai,
    bona e dadaraimai dainai a igo dihomu; badina be idau bese taudia na Iehova ena
    dubu ai, ena gabu helagadia lalodiai vada e vareai.
  npi-ULB: हामी लज्‍जित छौं, किनकि हामीले अपमान सुनेका छौं । निन्दाले हाम्रा मुहार
    ढाकेको छ, किनकि विदेशीहरू परमप्रभुको मन्दिरको पवित्रस्थानमा छिरेका छन् ।
  yor-yor: '“Ojú tì wá, nítorí pé àwa ti gbọ́ ẹ̀gàn: ìtìjú ti bò wá lójú nítorí àwọn
    àjèjì wá sórí ohun mímọ́ ilé Olúwa.”'
  pes-OPCB: '«شما می‌گویید: ”ما رسوا شده‌ایم، چون بابِلی‌های بیگانه، خانهٔ خداوند
    را بی‌حرمت ساخته‌اند.“'
  tgl-ULB: Tayo ay napahiya sapagkat nakarinig tayo ng pang-iinsulto, nabalot ng pagsisisi
    ang ating mga mukha sapagkat ang mga dayuhan ay pumasok sa mga banal na dako ng
    templo ni Yahweh.
  hui-hui: Áyu tígua bi ogodagua laga kami. Ina taga timbuni ho kama. Agali dindi
    tarali bu hearume Anduane Homogonaga anda tamuha tamu hobane Loma Biaheneore heagoha
    anda puwa yo handayagonaga ina taga timbuniore ho kama, lalu kamigoni.
  mya-mya: သင်​တို့​က`ငါ​တို့​သည်​အ​သ​ရေ​ပျက်​၍ အ​ရှက်​ကွဲ​ရ​ကြ​လေ​ပြီ။ ဗိ​မာန်​တော်​မှ
    သန့်​ရှင်း​ရာ​ဌာ​န​တော်​တို့​ကို​လူ​မျိုး​ခြား များ​သိမ်း​ပိုက်​လိုက်​ကြ​ပြီ​ဖြစ်​၍
    ငါ​တို့ သည်​ခို​ကိုး​ရာ​မဲ့​ကြ​ရ​ပါ​၏' ဟု​ဆို ကြ​၏။-
  bod-N: ངེད་ཅག་གིས་ངན་སྨྲས་ཐོས་པས་ངོ་ཚ་བ་དང་། གདོང་དུ་ངོ་ཚ་ཡིས་བཀང་བ་སྟེ། ཅི་ལ་ཞེ་ན།
    ཕྱི་ཕྱོགས་པ་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་གནས་དམ་པར་ཕྱིན་པས་སོ། །
  sna-sna: “Takanyadziswa, nokuti takatukwa uye nyadzi dzinofukidza zviso zvedu, nokuti
    vatorwa vakapinda munzvimbo tsvene dzeimba yaJehovha.”
  spa-BLM: “Estamos confundidos porque hemos escuchado reproches. La confusión ha
    cubierto nuestros rostros, porque han entrado extraños en los santuarios de la
    casa de Yahvé”.
  cac-cac: 'Palta a ex tic, tzeyal icha tic: Tzon̈ te q''uixvi ayic scab''an tas syal
    eb'' d''ayon̈. Q''uixavtacon̈xon̈ej scab''i, yujto a eb'' ch''oc chon̈ab''il toxo
    ix och eb'' d''a yoltac cuarto Yicn̈ej Dios Yaji, xe chi.'
  swh-ULB: Tumeaibika, maana tumesikia matusi; dhihaka imefunika nyuso zetu, maana
    wageni wameingia mahali patakatifu pa nyumba ya Yahwe.
  bel-bel: Сорамна нам было, калі мы слухалі нагану; ганьба пакрывала твары нашыя,
    калі чужаземцы прыйшлі ў сьвятыню дома Гасподняга.
  deu-ELBBK: Wir sind beschämt worden, denn wir haben Verhöhnung gehört; Schmach hat
    unser Angesicht bedeckt; denn Fremde sind über die Heiligtümer des Hauses des
    HERRN gekommen.
  mbb-OT: Ke sikiyu te, ‘Neeled key. Mid-insultuwan key wey mibpeel-elezan geina te
    midremerikan is baley te Nengazen te kenà menge Israilihanen.’
  mal-2015: ഞങ്ങൾ നിന്ദ കേട്ടു ലജ്ജിച്ചിരിക്കുന്നു; അന്യന്മാർ യഹോവയുടെ ആലയത്തിന്റെ
    വിശുദ്ധസ്ഥലങ്ങളിലേക്കു വന്നിരിക്കയാൽ ലജ്ജ ഞങ്ങളുടെ മുഖം മൂടിയിരിക്കുന്നു.
  rmc-rmc: „Ladžas pes, bo rakinenas amenge; e ladž amenge učharďa andre o muja, bo
    o cudzinci pes dochudle andro sveta thana andro Chramos le RAJESKRO.“
  pes-OPV: ما خجل گشته‌ایم زانرو که عار را شنیدیم ورسوایی چهره ما را پوشانیده است.
    زیرا که غریبان به مقدسهای خانه خداوند داخل شده‌اند.
  ron-1924: Не рушинам кынд аузям окара; не аскундям фецеле де рушине кынд ау венит
    ниште стрэинь ын Сфынтул Локаш ал Касей Домнулуй.
  ben-OBCV: লোকেরা বলছে, “আমরা লাঞ্ছিত হয়েছি, কারণ আমাদের অপমান করা হয়েছে এবং লজ্জা
    আমাদের মুখ আচ্ছন্ন করেছে, কারণ বিদেশিরা সদাপ্রভুর গৃহে, পবিত্র স্থানগুলিতে প্রবেশ
    করেছে।”
  som-som: Annagu waannu ceeboonnay, maxaa yeelay, waxaannu maqalnay cay xun, oo ceeb
    baa wejigayagii qarisay, waayo, shisheeyayaal ayaa meelaha quduuska ah ee guriga
    Rabbiga soo dhex galay.
  lat-VUC: 'Confusi sumus, quoniam audivimus opprobrium: operuit ignominia facies
    nostras, quia venerunt alieni super sanctificationem domus Domini.'
  eng-ASVBT: 'We are confounded, because we have heard reproach; confusion hath covered
    our faces: for strangers are come into the sanctuaries of Jehovah’s house.'
  ita-1885: Noi siamo confusi, perciocchè abbiamo udito vituperio; ignominia ci ha
    coperta la faccia, perciocchè gli stranieri son venuti contro a' luoghi santi
    della Casa del Signore.
  eng-ULB: We are ashamed, for we have heard insults; reproach has covered our faces,
    for foreigners have entered the holy places of Yahweh's house.
  spa-VBL: “Estamos avergonzados porque nos han burlado, y nos agarramos la cabeza
    con vergüenza porque los extranjeros entraron en los lugares santos del Templo
    del Señor”,
  fra-_FOB: Nous sommes honteux, direz-vous, des opprobres que nous avons entendus;
    la confusion a couvert nos faces, quand des étrangers sont venus contre les sanctuaires
    de la maison de l'Éternel.
  mal-mal: ഞങ്ങൾ നിന്ദ കേട്ട് ലജ്ജിച്ചിരിക്കുന്നു; അന്യന്മാർ യഹോവയുടെ ആലയത്തിന്റെ
    വിശുദ്ധസ്ഥലങ്ങളിലേക്കു വന്നിരിക്കുകയാൽ ലജ്ജ ഞങ്ങളുടെ മുഖം മൂടിയിരിക്കുന്നു.
  urd-GVR: Beshak tum kahte ho, ‘Ham sharmindā haiṅ, hamārī saḳht ruswāī huī hai,
    sharm ke māre ham ne apne muṅh ko ḍhāṅp liyā hai. Kyoṅki pardesī Rab ke ghar kī
    muqaddastarīn jaghoṅ meṅ ghus āe haiṅ.’
  suz-BL: मेकोपुकीमी “आंइ कली शुक्‍शी पाइश्‍शो नेंशा, गो मुने दोक्‍तक। गो आंइ कुल
    सुम्‍तक। मारदे हना परमप्रभु यावे आ खिंम अर्को रागी ङा मुर जाक्‍शा ओव़तेक्‍म” देंतेक्‍म।
  eng-NOY: We have been confounded, because we have heard reproach; Shame hath covered
    our faces, For strangers have come into the sanctuaries of the house of Jehovah.
  ita-1927: Noi eravamo coperti d’onta all’udire gli oltraggi, la vergogna ci copriva
    la faccia, perché gli stranieri eran venuti nel santuario della casa dell’Eterno.
  ckb-ckb: «شەرمەزار بووین، چونکە ڕیسوا بووین و شەرم ڕووی داپۆشین، چونکە بێگانەکان
    هاتنە ناو پیرۆزگاکانی ماڵی یەزدان.»
  eng-BBE: 'We are shamed because bitter words have come to our ears; our faces are
    covered with shame: for men from strange lands have come into the holy places
    of the Lord''s house.'
  kan-OKCV: “ನಾಚಿಕೆ ಪಡುತ್ತೇವೆ, ಏಕೆಂದರೆ ನಿಂದೆಯನ್ನು ಕೇಳಿದ್ದೇವೆ. ಅವಮಾನ ನಿಮ್ಮ ಮುಖಗಳನ್ನು
    ಮುಚ್ಚಿದೆ. ಏಕೆಂದರೆ ವಿದೇಶಿಗಳು ಯೆಹೋವ ದೇವರ ಆಲಯದ ಪರಿಶುದ್ಧ ಸ್ಥಳಗಳಲ್ಲಿ ಪ್ರವೇಶಿಸಿದ್ದಾರೆ.”
  tam-2017: நிந்தையைக் கேட்டதினால் வெட்கப்பட்டோம்; யெகோவாவுடைய ஆலயத்தின் பரிசுத்த
    இடங்களின்மேல் அந்நியர் வந்ததினால் வெட்கம் நம்முடைய முகங்களை மூடியது.
  spa-RV-1909: 'Estamos avergonzados, porque oímos la afrenta: confusión cubrió nuestros
    rostros, porque vinieron extranjeros contra los santuarios de la casa de Jehová.'
  ron-BTF: Noi suntem încurcați deoarece am auzit ocara; rușinea ne-a acoperit fețele,
    pentru că străinii au intrat în sanctuarele casei DOMNULUI.
  eng-WEBP: “We are confounded because we have heard reproach. Confusion has covered
    our faces, for strangers have come into the sanctuaries of the LORD’s house.”
  eng-FBV: “We are embarrassed because we've been mocked, and we held our heads in
    shame because foreigners went into the holy places of the Lord's Temple,”
  nld-1939: Thans staan wij te schande, en horen de smaad, En bedekt de schaamte ons
    gelaat, Omdat vreemdelingen zijn binnengedrongen In het heiligdom van Jahweh’s
    huis.
  nch-BL: 'Amojuanti anquiijtohuaj: “Tojuanti tahuel tipinahuaj pampa nopa Babilonia
    ehuani quimahuispolohuaj itiopa TOTECO.”'
  vie-1934: Chúng ta hổ ngươi vì sự sỉ nhục mà mình đã nghe; sự hổ thẹn đầy mặt chúng
    ta; vì kẻ ngoại đã xâm vào nơi thánh của nhà Đức Giê-hô-va.
  hin-CV: “निंदा सुनकर हम अत्यंत लज्जित हुए हैं हमारे मुखमंडल पर कलंक लग चुका है,
    क्योंकि याहवेह के पवित्र भवन में विदेशियों का प्रवेश हो चुका है.”
  spa-BES: Estamos decepcionados porque han llegado a nuestros oídos palabras amargas;
    nuestros rostros están cubiertos de vergüenza, porque hombres extranjeros han
    venido a los lugares sagrados de la casa del Señor.
  tdx-tdx: Salatse zahay fa nahatsanoñ’ inje, manafotse ty tarehe’ay ty hameñarañe;
    amy te nimoahan’ ambahiny ty toe-masin’ anjomba’ Iehovà.
  tha-KJV: เราได้​อาย เพราะเราได้ยินคำเยาะเย้ย ความอัปยศคลุมหน้าเราไว้ เพราะคนต่างชาติ​ได้​เข​้าในสถานบริ​สุทธิ​์​แห่​งพระนิเวศของพระเยโฮวาห์”
  por-BR-2018: 'Direis, porém : Estamos envergonhados, porque ouvimos a humilhação;
    a vergonha cobriu nossos rostos, porque vieram estrangeiros contra os santuários
    da casa do SENHOR.'
  deu-ELO: Wir sind beschämt worden, denn wir haben Verhöhnung gehört; Schmach hat
    unser Angesicht bedeckt; denn Fremde sind über die Heiligtümer des Hauses Jehovas
    gekommen. -
  eng-WYC-2018: We be shamed, for we heard shame; shame covered our faces, for aliens
    came on the hallowing of the house of the Lord. (We be shamed, and disgraced;
    yea, shame covered our faces, for strangers, or foreigners, came into the hallowed
    places of the House of the Lord.)
  epo-epo: Ni hontis, kiam ni aŭdis la insulton; honto kovris nian vizaĝon, kiam fremduloj
    eniris en la sanktejon de la domo de la Eternulo.
  uig-PIN: «Biz hijalǝtkǝ ⱪalduⱪ, qünki ⱨaⱪarǝtkǝ uqriduⱪ; Xǝrmǝndiqiliktin yüzimiz
    tɵküldi; Qünki yat adǝmlǝr Pǝrwǝrdigarning ɵyidiki muⱪǝddǝs jaylarƣa besip kirdi!».
  beo-beo: Dilia da amane sia:sa, ‘Ninia da gogosiasu lai dagoi. Ninia da gasa hame
    amola hamedei ba:sa. Bai ga fi da hadigi sogebi Debolo ganodini diala, amo huluane
    lale ouligi dagoi.
  tpi-OTNT: Nau yupela i save tok olsem, “Mipela i bin sem nogut tru. Ol man bilong
    ol arapela kantri i bin i go insait long ol Rum Tambu long haus bilong Bikpela.
    Na ol i bin tok nogut long mipela. Olsem na mipela i sem nogut tru.”
  hau-SA: “Mun sha kunya saboda zargin da ake yi mana kunya ta rufe mu, domin baƙi
    sun shiga tsarkakan wurare na gidan Ubangiji.”
  uig-LAT: «Biz xijaletke qalduq, chünki haqaretke uchriduq; Shermendichiliktin yüzimiz
    töküldi; Chünki yat ademler Perwerdigarning öyidiki muqeddes jaylargha bésip kirdi!».
  nde-nde: “Siyangekile, ngoba siqalekisiwe, lehlazo lembese ubuso bethu, ngoba abezizweni
    bangene ezindaweni ezingcwele zendlu kaThixo.”
  ton-ton: '“Kuo mau puputuʻu, koeʻuhi kuo mau fanongo ki he ongoongo kovi: kuo ʻufiʻufi
    homau mata ʻaki ʻae mā: koeʻuhi kuo hū mai ʻae kau muli ki he ngaahi potu tapu
    ʻoe fale ʻo Sihova.”'
  ces-1613: 'Rcete: Stydímeť se, že slýcháme útržku, hanbí se tváře naše, že cizozemci
    chodí do svatyní domu Hospodinova.'
  eng-WMB: “We are confounded because we have heard reproach. Confusion has covered
    our faces, for strangers have come into the sanctuaries of the LORD’s house.”
  tam-TCV: “நிந்திக்கப்பட்டதால் நாங்கள் அவமானத்துக்குள்ளானோம். வெட்கம் எங்கள் முகங்களை
    மூடுகிறது. ஏனெனில், அந்நியர்கள் யெகோவாவின் ஆலயத்தின் பரிசுத்த இடத்திற்குள் புகுந்து
    விட்டார்கள்.”
  ceb-ULB: Naulawan kami, tungod kay nakadungog kami ug mga pagbiaybiay; mitabon sa
    among mga panagway ang mga pagbugalbugal, tungod kay nakasulod man ang mga langyaw
    sa balaan nga mga dapit sa balay ni Yahweh.
  pol-UBG: 'Powiedzcie: Wstydzimy się, że słyszymy zniewagi, hańba okryła nasze twarze.
    Weszli bowiem cudzoziemcy do świętych miejsc domu PANA.'
  urd-GVU: بےشک تم کہتے ہو، ’ہم شرمندہ ہیں، ہماری سخت رُسوائی ہوئی ہے، شرم کے مارے
    ہم نے اپنے منہ کو ڈھانپ لیا ہے۔ کیونکہ پردیسی رب کے گھر کی مُقدّس ترین جگہوں میں
    گھس آئے ہیں۔‘
  deu-1912: Wir waren zu Schanden geworden, da wir die Schmach hören mußten, und die
    Scham unser Angesicht bedeckte, da die Fremden über das Heiligtum des Hauses des
    HERRN kamen.
  kan-2017: ನಾವು ನಿಂದೆಯನ್ನು ಕೇಳಿ ನಾಚಿಕೆಗೊಂಡೆವು, ‘ಯೆಹೋವನ ಆಲಯದ ಪವಿತ್ರಸ್ಥಾನಗಳನ್ನು ಮ್ಲೇಚ್ಛರು
    ಪ್ರವೇಶಿಸಿದ್ದರಿಂದ ಅವಮಾನವು ನಮ್ಮ ಮುಖವನ್ನು ಮುಚ್ಚಿಕೊಂಡಿದೆ’ ಎಂಬುದಾಗಿ ಅಂದುಕೊಳ್ಳುತ್ತಿರೋ?
  yap-yap: Gimed be ga’ar, ‘Kandariyfan nagdad ma kan tamra’ nagdad; kug nanged ni
    kari m’ay gelingmad ni bochan e pi milekag e yad e ke gel farad ko yungin nib
    thothup u lan fare Tempel.’
  hlt-MCSB: BOEIPA im kah rhokso ah kholong rhoek kun uh tih kaimih maelhmai mingthae
    han hluk te kokhahnah la n'yaak uh dongah n'yak uh.
  mdy-ETH: ‹ኑ ጫሽኪንቴሢሮ ኑ ቦርሲንቴኔ፤ ፆኦሲኮ ጌኤዦ ማኣሮይዳ ፆኦሲም ዱማዼ ጌኤዦ ቤዞ ሜሌ ዓጮ ዓሳ ጌሌሢሮ ቦርሲንቲ
    ኑ ቁኡሉምቤኔ።› ጎዑዋቴ።
  twi-ASANTE: “Wɔagu yɛn anim ase, ɛfiri sɛ wasopa yɛn na fɛreɛ akata yɛn anim, ɛfiri
    sɛ amanfrafoɔ ahyɛne Awurade efie kronkronbea ahodoɔ hɔ.”
  eng-WEBU: “We are confounded because we have heard reproach. Confusion has covered
    our faces, for strangers have come into the sanctuaries of the LORD’s house.”
  wal-wal: Intte, ‘Nuuni cayettido gishshau kauyyida; allagati GODAA Beeta Maqidasiyan
    de7iya geeshsha sohota gelido gishshau, nuuni yeellaa maayida’ yaagideta.
  spa-PDDPT: Estamos avergonzados, porque oímos el reproche. La confusión cubre nuestras
    caras, porque los extranjeros entraron en el Santuario de la Casa de Yavé.
  gun-gun: 'Aipopeje: ‘Nhaxĩmba jakuapy, nhanembojaru reia rupi ijayvu va''e nhaendu
    rire. Nhanderova re ojekuaa nhaxĩmbaa anho rei, mba''eta amboae regua ou vy Senhor
    pegua oo iky''a e''ỹ va''e py oikepa ramo’, peje.'
  ilo-ULB: Naibabainkami, ta nakangngegkami kadagiti pananglalais; Inabbungan ti pannakaibabain
    dagiti rupami, ta nakastrek dagiti ganggannaet kadagiti nasantoan a lugar iti
    balay ni Yahweh.”
  kpg-kpg: Goodou e helekai boloo, ‘Gimaadou gu langaadia gei guu tee, di madau hagamaamaa
    ai, idimaa digau tuadimee guu kae nia gowaa dabu ala i lodo di Hale Daumaha.’
  uig-ARA: «بىز خىجالەتكە قالدۇق، چۈنكى ھاقارەتكە ئۇچرىدۇق؛ شەرمەندىچىلىكتىن يۈزىمىز
    تۆكۈلدى؛ چۈنكى يات ئادەملەر پەرۋەردىگارنىڭ ئۆيىدىكى مۇقەددەس جايلارغا بېسىپ كىردى!».
  sus-sus: «Won bara yaagi sɔtɔ, won bara konbi, won mu nɔma won xun nakelide sɔnɔn,
    barima si gbɛtɛe bara so yire sɛniyɛnxie kui Alatala xa hɔrɔmɔbanxi yire.»
  pon-2006: Kumwail kin ndinda, “Se nameneklahr oh sarohdier; solahr sawasapat pwehki
    mehn liki kan ar adihasangkitehr wasa sarawi kan nan Tehnpas Sarawio.’
  ksd-ksd: Da vavirvir tago di tar kulume dat; a mata i dat i tar ula, tago ra umana
    vaira dia ga ruk ta ra umana gomgom na pal ta ra kuba i ra Luluai.
  tur-YTC: “Ayıplamalar işittiğimiz için utandık. Yüzümüz şaşkınlıkla örtüldü, Çünkü
    yabancılar Yahve'nin evinin kutsal yerlerine girdi.”
  ind-AYT: Kami dipermalukan karena kami telah mendengar ejekan. Aib telah menutupi
    wajah kami karena orang-orang asing telah memasuki tempat-tempat kudus di rumah
    TUHAN.”
  nya-nya: Inu mukuti, “Tikuchita manyazi, chifukwa tanyozedwa ndipo nkhope zathu
    zili ndi manyazi, chifukwa anthu achilendo alowa malo opatulika a Nyumba ya Yehova.”
  hrv-hrv: '''Stidjeli smo se slušajuć'' sramotu, rumenilo nam prekrilo lice kad ono
    tuđinci nahrupiše u Svetište Doma Jahvina.'''
  mps-mps: Megi da, dagego e tiwai po obao, “Da hale dwai mu yalio. Magi baso meni.
    Te bulu tǫ kantri bidi dabe augwali te Genuai Bidigo Tedali Gasagi Yai Mu Be
    Habu tomoba pai. Te augwaligo dabolo po dwai wali. Tibaso, da hale dwai mu ebao.”
    Megi dagego te tobage po obao.
  tpi-tpi: Nau yupela i save tok olsem, “Mipela i bin sem nogut tru. Ol man bilong
    ol arapela kantri i bin i go insait long ol Rum Tambu long haus bilong Bikpela.
    Na ol i bin tok nogut long mipela. Olsem na mipela i sem nogut tru.”
  dan-1931: Vi blev til Skamme, thi Smædeord måtte vi høre; Blusel lagde sig over
    vore Ansigter, thi fremmede overfaldt HERRENS Hus' Helligdomme.
  vie-OVCB: 'Dân chúng nói: “Nhưng chúng con xấu hổ, chúng con bị sỉ nhục phải trùm
    mặt lại vì Đền Thờ của Chúa Hằng Hữu bị quân ngoại bang xâm phạm.”'
  guj-2017: અમે નિંદા સાંભળી છે. તેથી અમે લજ્જિત થયા છીએ, કેમ કે, પરદેશીઓ યહોવાહના
    ઘરમાં પેસી ગયા છે.
  pon-2006A: Kumwail kin ndinda, “Se nameneklahr oh sarohdier; solahr sawasapat pwehki
    mehn liki kan ar adihasangkitehr wasa sarawi kan nan Tehnpas Sarawio.’
  por-BRBSL: “Estamos confusos porque ouvimos censuras. A confusão cobriu nossos rostos,
    para estranhos entraram nos santuários da casa de Yahweh”.
  cth-cth: Tamthoe lawk ka thai dawkvah, ka kaya teh ka minhmai a mathoe. Bangkongtetpawiteh,
    BAWIPA im hmuen kathoung dawk ram alouke tami a kâen toe.
  twi-twi: “Wɔagu yɛn anim ase, efisɛ wayeyaw yɛn na fɛre akata yɛn anim, efisɛ ananafo
    ahyɛn Awurade fi kronkronbea ahorow hɔ.”
  hlt-hlt: BOEIPA im kah rhokso ah kholong rhoek kun uh tih kaimih maelhmai mingthae
    han hluk te kokhahnah la n'yaak uh dongah n'yak uh.
  tbz-SIM: Bɛ̀ do ti sɑ̃́ɑ̃́ ndìì mɔ̀nnì dɛ̀ do í ti nɑɑti, ifɛi iì do ti kùɔ, bɛ̀ɛ̀
    í tú Sifubɛ bɛ̀ tɑ dìì mɔ̀nnì ti Yiɛ̀ nKuyie ncɛ̃́sɑ̀ɑ̀tɛ̀ miɛkɛ.
  msy-2020: 'Egha datɨrɨghɨn ia kamaghɨn mɨgei: “E bar aghumsɨki. Kantrin Igharazibar
    Gumazamiziba Ikiavɨra Itir Godɨn Dɨpenimɨn anogoroghezir danganimɨn aven ghue.
    Egha me akar kurabar e mɨkeme. Kamaghɨn amizɨ, e bar aghumsɨki.”'
  azb-azb: Biz utandıq, Çünki təhqir eşitdik, Üzümüzü rüsvayçılıq örtdü. Çünki yadellilər
    Rəbbin məbədinin Müqəddəs yerlərinə girdi.
  eng-DBY: '— We are put to shame, for we have heard reproach; confusion hath covered
    our face: for strangers are come into the sanctuaries of Jehovah''s house.'
  hin-2017: ‘हम व्याकुल हैं, क्योंकि हमने अपनी नामधराई सुनी है; यहोवा के पवित्र भवन
    में विधर्मी घुस आए हैं, इस कारण हम लज्जित हैं।’
  wol-KYG: «Nooka rus ci saaga yi nu dégg, ak gàcce gi nu sëlmoo ndax doxandéem yi
    dugg ci biir bérab bu sell bi ci kër Aji Sax ji.»
  eng-YLT: We have been ashamed, for we heard reproach, Covered hath shame our faces,
    For come in have strangers, against the sanctuaries of the house of Jehovah.
  eng-WYC-2017: We be shamed, for we heard shame; shame covered our faces, for aliens
    came on the hallowing of the house of the Lord.
  eng-WMBB: “We are confounded because we have heard reproach. Confusion has covered
    our faces, for strangers have come into the sanctuaries of the LORD’s house.”
  urd-GVH: बेशक तुम कहते हो, ‘हम शरमिंदा हैं, हमारी सख़्त रुसवाई हुई है, शर्म के मारे
    हमने अपने मुँह को ढाँप लिया है। क्योंकि परदेसी रब के घर की मुक़द्दसतरीन जगहों
    में घुस आए हैं।’
  rug-rug: Zama si gamu, ‘Ele tava gore hokara si gami, meke tava kurekure; va nonoga
    ia gami sapu lopu ta tokae hokara si gami sina sari na tie karovodi si ele nuquru
    lai sari vasina hopena koa sa Zelepade,’ gua.
  gaz-gaz: “Sababii ormoonni iddoo qulqullaaʼaa mana Waaqayyootti qalaniif, nu salphifamneerra;
    waan arrabsamneefis qaaniidhaan fuula keenya haguugganne.”
  fra-LSG: Nous étions confus, quand nous entendions l’insulte; La honte couvrait
    nos visages, Quand des étrangers sont venus Dans le sanctuaire de la maison de
    l’Éternel.
  yal-yal: Yamana a falama nɛn, e naxa, “En yagi nɛn, en to konbi ti xuine mɛ, yagin
    yi lu en yɛtagi, bayo xɔɲɛne bata so yire sariɲanxine yi Alatalaa banxini.”
  haw-1868: 'Ua hoohilahilaia makou, no ka mea, ua lohe makou i ka hoowahawaha: Ua
    uhiia ko makou maka i ka hilahila; No ka mea, ua hiki mai na malihini iloko o
    na keenakapu o ka hale o Iehova.'
  arb-NAV: قَدْ لَحِقَنَا الْخِزْيُ لأَنَّنَا اسْتَمَعْنَا لِلإِهَانَةِ، فَكَسَا الْخَجَلُ
    وُجُوهَنَا، إِذِ انْتَهَكَ الْغُرَبَاءُ مَقَادِسَ هَيْكَلِ الرَّبِّ.
  ewe-ewe: “Wodo ŋukpe mí elabena wodzu mí eye ŋukpe tsyɔ míaƒe mowo, elabena amedzrowo
    ge ɖe Yehowa ƒe gbedoxɔ la ƒe teƒe kɔkɔewo.”
  eng-LEE: '“We had been made ashamed, because we had heard reproach: confusion had
    covered our faces; because strangers were come into the sanctuaries of the Lord''s
    house.”'
  asm-FB: আমি ধিক্কাৰৰ কথা শুনি লাজ পাইছোঁ, আমাৰ মুখ অপমানে ঢাকিছে; কিয়নো বিদেশীবিলাক
    যিহোৱাৰ গৃহৰ পবিত্ৰ-স্থানবোৰত সোমাল।
  sus-A: «وٌن بَرَ يَافِ سْتْ، وٌن بَرَ كٌنبِ، وٌن مُ نْمَ وٌن شُن نَكٍلِدٍ سْنْن،
    بَرِ مَ سِ فبّتّيٍ بَرَ سٌ يِرٍ سّنِيّنشِيٍ كُي عَلَتَلَ شَ هْرْ مْبَنشِ يِرٍ.»
  fra-SBL: « Nous sommes confondus parce que nous avons entendu des reproches. La
    confusion a recouvert nos visages, car des étrangers sont entrés dans les sanctuaires
    de la maison de Yahvé. »
  hbo-hbo: בֹּ֚שְׁנוּ כִּֽי־שָׁמַ֣עְנוּ חֶרְפָּ֔ה כִּסְּתָ֥ה כְלִמָּ֖ה פָּנֵ֑ינוּ
    כִּ֚י בָּ֣אוּ זָרִ֔ים עַֽל־מִקְדְּשֵׁ֖י בֵּ֥ית יְהוָֽה׃ ס
  kik-kik: “Nĩtũconorithĩtio, nĩgũkorwo nĩtũrumĩtwo, na tũkahumbwo thoni mothiũ maitũ,
    tondũ andũ a kũngĩ nĩmatoonyete kũndũ kũrĩa kwamũre thĩinĩ wa nyũmba ya Jehova.”
  fra-NCL: Nous étions confus, car nous avions appris l’outrage ; la honte couvrait
    nos visages, car des étrangers étaient venus contre le sanctuaire de la maison
    de Yahweh.
  cek-AK: Kaicae loe kasaethuihaih ka thaih o pongah, azathaih hoiah ka oh o, azathaih
    mah kaicae ih mikhmai to khuk khoep boeh; angvinnawk loe Angraeng im hmuenciim
    ah akun o boeh.
  cuk-cuk: 'Bemar sogmalad: “Anmargi dulemar isdar-sunmake-itogedba anmar bingedar
    itoye. Anmar-mesagwar-imaklegedi anmar-wagar-gisii imakye. Ar dule-bamaladi bese-goled-negse
    dogsamalad-ulale, anmar bingedar itoye.”'
  uig-CYR: «Биз хиҗаләткә қалдуқ, чүнки һақарәткә учридуқ; Шәрмәндичиликтин йүзимиз
    төкүлди; Чүнки ят адәмләр Пәрвәрдигарниң өйидики муқәддәс җайларға бесип кирди!».
  tel-2017: మమ్మల్ని అవమానపరిచే మాటలు విన్నాం. దానికి సిగ్గు పడుతున్నాం. మాపై పడ్డ
    నింద మా ముఖాలను కప్పి వేసింది. ఎందుకంటే యెహోవా పేరును కలిగి ఉన్న పరిశుద్ధ స్థలాల్లోకి
    విదేశీయులు ప్రవేశించారు.
  hat-BSA: “Nou vin wont akoz nou te tande repwòch. Wont lan fin kouvri figi nou,
    paske etranje yo te antre kote ki sen lakay SENYÈ a.”
  kos-kos: Kowos fahk mu, ‘Kut mwekinla ac tonongla, ac pula mu wangin ma kut ku in
    oru, mweyen mwet in mutunfacl saya elos utyak ac aktaekyela acn mutal in Tempul.’
  hbo-WLC: בֹּ֚שְׁנוּ כִּֽי־שָׁמַ֣עְנוּ חֶרְפָּ֔ה כִּסְּתָ֥ה כְלִמָּ֖ה פָּנֵ֑ינוּ
    כִּ֚י בָּ֣אוּ זָרִ֔ים עַֽל־מִקְדְּשֵׁ֖י בֵּ֥ית יְהוָֽה׃ ס
  ibo-ibo: “Ihere emeela anyị, nʼihi na a kparịala anyị. Ihere ekpuchiekwala ihu anyị,
    nʼihi na ndị mba ọzọ abatala nʼebe nsọ nke ụlọnsọ Onyenwe anyị.”
  ory-ory: ‘ଆମ୍ଭେମାନେ ନିନ୍ଦା କଥା ଶୁଣିବାରୁ ଲଜ୍ଜିତ ହୋଇଅଛୁ; ଅପମାନ ଆମ୍ଭମାନଙ୍କ ମୁଖକୁ ଆଚ୍ଛାଦିତ
    କରିଅଛି; କାରଣ ବିଦେଶୀମାନେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ସକଳ ପବିତ୍ର ସ୍ଥାନରେ ପ୍ରବେଶ କରିଅଛନ୍ତି।’
  chk-chk: Nge ämi oua apasa, ‘Äm aia säw ren ekewe kapasen turunufas aia rongorong.
    Itengau a pwölüela mesem, pun chon ekis ra tolong lon ekewe leni mi pin lon ewe
    imwenfel.’
  rop-rop: Yumob tok, ‘Melabat brabli nogudbala en melabat sheim miselp. Melabat fil
    brabli wikwan, dumaji detlot streinja pipul bin teikoba det seikridwan pleis langa
    det Serramoni Pleis.’
  ukr-1871: Сором був нам, коли ми слухали наругу; стид окривав нам лице, як чужинцї
    напали на сьвятощі Господнього дому.
  deu-1951: Wir mußten uns schämen; denn wir haben Schmähreden gehört; vor Scham mußten
    wir unser Angesicht bedecken, weil Fremde über die Heiligtümer des Hauses des
    HERRN hergefallen sind.
  eng-JPS: '''We are ashamed, because we have heard reproach, confusion hath covered
    our faces; for strangers are come into the sanctuaries of the LORD''S house.'''
  srp-1865: Posramismo se, što èusmo rug, stid popade lice naše, što tuðini uðoše
    u svetinju doma Gospodnjega.
  lug-lug: “Tuweddemu amaanyi kubanga tuvumiddwa era tukwatiddwa ensonyi, kubanga
    abagwira bayingidde mu bifo ebitukuvu eby’ennyumba ya Mukama.”
  heb-heb: בשנו כי שמענו חרפה כסתה כלמה פנינו כי באו זרים על מקדשי בית יהוה׃
  ben-IRV: আমরা লজ্জিত, কারণ অপমানিত হয়েছি। কলঙ্ক আমাদের মুখ ঢেকে ফেলেছে, কারণ সদাপ্রভুর
    গৃহের পবিত্র স্থানে বিদেশীরা ঢুকেছে।
  pan-pan: ਅਸੀਂ ਸ਼ਰਮਿੰਦੇ ਹਾਂ ਕਿਉਂ ਜੋ ਅਸੀਂ ਤਾਹਨੇ ਸੁਣੇ ਹਨ, ਨਮੋਸ਼ੀ ਨੇ ਸਾਡੇ ਮੂੰਹਾਂ ਨੂੰ
    ਕੱਜ ਦਿੱਤਾ ਹੈ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ ਪਵਿੱਤਰ ਸਥਾਨਾਂ ਉੱਤੇ ਪਰਾਏ ਆ ਗਏ ਹਨ!
  mya-JVB: ငါတို့သည်ကဲ့ရဲ့ သောအသံကို ကြား သောကြောင့် အရှက်ကွဲ လျက်၊ မျက်နှာ ပျက် လျက်နေရကြပါ၏။
    တပါးအမျိုးသား တို့သည် ဗိမာန် တော်တွင်၊ သန့်ရှင်း ရာအရပ် ဌာနတော်တို့၏ အထဲသို့ ဝင်
    ကြပါပြီ။
  tbg-tbg: Ne Isareri tiha, Babironi vika Nora Kotira Naavuqi oriqete vira turuaraini
    qoraiqama kaara kaara, vo kiaka tinavuara qora uva tiamanta tenavu voqamake kauriha
    vauro, tiarave.
  hmo-hmo: ‘Ai be ai hemarai bada noho, badina be hereva dikadia, be ai dekenai idia
    hamaoroa. Hemarai dainai aiemai vairadia ai koua noho. Badina be idau bese taudia,
    be Lohiabada ena Dubu Helaga lalonai, iena gabu helagadia lalonai, idia raka vareai
    vadaeni.’ ”
  urd-urd: '''हम परेशान हैं, क्यूँकि हम ने मलामत सुनी; हम शर्मआलूदा हुए, क्यूँकि ख़ुदावन्द
    के घर के हैकलों में अजनबी घुस आए।'
  rus-SYN: 'Стыдно нам было, когда мы слышали ругательство: бесчестие покрывало лица
    наши, когда чужеземцы пришли во святилище дома Господня.'
  bqc-SIM: Wà yã́ lìwɛ̃ɛ, ↄ̃ wí wá kṹ, bui zĩ̀loↄ gɛ̃̀ Dii kpɛ́u e aà kúkĩi,
    wá gɛɛ gↄ̃̀ kpá wá wɛ́i.
  tcz-CHONGTHU: Jumsona kachang un ahi, ijeh-inem itileh houset kachan u-ahitai. Kamai
    jengu jong jabolna akilah tapoi, ajeh chu Pakai munthenga gamdang miho ahunglut
    tauve, tia nasei diu ahi.
  mar-mar: “आम्ही अपमान ऐकला आहे, म्हणून आम्ही लज्जित झालो आहोत. लाजेने आमची तोंडे
    झाकली आहेत, कारण परमेश्वराच्या घरातील पवित्र स्थानात परक्यांनी प्रवेश केला आहे.”
  qub-qub: 'Gamcunaga niycanqui: ‹Gayapämaptinchïmi fiyupa pengacunchi. Tayta Diospa
    rispitädu Templunman juc-lä runacuna yaycushanpitami pengacuywan cäranchïcunatapis
    chapacusha caycanchi.›'
  bqp-bqp: Mɑ Isirelibɑ bɑ nɛɛ, sɑnɑm mɛ sɑ nuɑ bɑ sun wɔmmɔ, sekurɑ rɑ sun mwɛwɑ.
    Sɑnɑm mɛ yibɛrɛbɑ bɑ Yinni Gusunɔn sɑ̃ɑ yeru wɔri bɑ kɔsukɑ, sekurɑ sun mwɑwɑ.
  hat-hat: 'Nou di: nou te wont lè nou tande jan yo t''ap joure nou. Lawont fè nou
    bouche figi nou, paske moun lòt nasyon yo te mete pye yo nan kote ki apa nèt pou
    Seyè a nan tanp lan.'
  eng-BSB: “We are ashamed because we have heard reproach; disgrace has covered our
    faces, because foreigners have entered the holy places of the LORD’s house.”
  eng-WEBPB: “We are confounded because we have heard reproach. Confusion has covered
    our faces, for strangers have come into the sanctuaries of the LORD’s house.”
  kbq-kbq: Hagi vahe'mo'za tagrira tazeri haviza hu naneke hazageno, tusi tagaze zamo
    tavugosa refite'ne. Na'ankure ru mopafi vahe'mo'za e'za Ra Anumzamofo mono nompima,
    ruotage'ma hu'nefinkama umareriza eri pehanama hu'naza zanku anara hu'none.
  nhe-BL: 'Imojuanti inquiijtohuaj: “Tojuanti tlahuel timopinahuaj pampa nopa Babilonia
    ehuani quiijtlacojtoque itiopa TOTECO.”'
  gub-BL: Nezewe peze'eg ihewe. — Uremaranugar ta'e amo uze'eg zemueteahy urerehe
    wà xe. Amo ywy rehe har wixe katuahy haw tàpuzuhu pe har pupe wà. A'e rupi uremuigo
    kar ikàg 'ym ma'e romo wà, peze peiko.
  eng-DRA: 'We are confounded, because we have heard reproach: shame hath covered
    our faces: because strangers are come upon the sanctuaries of the house of the
    Lord.'
