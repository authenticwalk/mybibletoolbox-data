verse: JER.051.032
translations:
  mal-C: നദിക്കടവുകൾ പിടിച്ചെടുക്കപ്പെട്ടെന്നും ചതുപ്പുനിലങ്ങൾ ചുട്ടെരിക്കപ്പെട്ടെന്നും
    പടയാളികൾ ഭയന്നുവിറച്ചിരിക്കുന്നെന്നും അറിയിക്കുന്നതിനുതന്നെ.”
  deu-TKW: und die Furten besetzt seien, daß man die Sümpfe ausgebrannt habe, und
    die Kriegsleute bestürzt seien.
  lin-lin: bakangi bapon mpe bibale ; banzete oyo ebotaka na mayi esili na kozika
    moto mpe basoda bakomi na somo. »
  eng-LSV: And the passages have been captured, || And they have burned the reeds
    with fire, || And the men of war have been troubled.
  eng-GNV: And that the passages are stopped, and the reedes burnt with fire, and
    the me of war troubled.
  eng-WEBSTER: And that the passages are stopped, and the reeds they have burned with
    fire, and the men of war are affrighted.
  nhw-BL: Nochi ojtli campa quipano nopa hueyame ya quinitzquitoque inincualancaitacahua.
    Ya quintlicuiltijtoque nopa huejcapantique calme para tlajtlachiyase. Huan quiilhuíaj
    nopa tlanahuatijquetl para se hueyi majmajtli quinitzquitoc nopa soldados tlen
    tlali Babilonia.
  swh-ONEN: Vivuko vya mito vimekamatwa, mabwawa yenye mafunjo yametiwa moto, nao
    askari wameingiwa na hofu kuu.”
  bba-bba: Bɑ swɛɛ kpuro bɔɔrɑ. Bɑ mɑɑ kuku yenu kpuro dɔ̃ɔ mɛni. Mɑ tɑbu durɔbu bɑ
    wurure.
  eng-KJVCPB: And that the passages are stopped, And the reeds they have burnt with
    fire, And the men of war are affrighted.
  luo-luo: kuonde mikalogo aora osemuki, odundu wangʼ, kendo jolweny luoro omako.”
  meu-meu: turu-hanai gabudia vada e abidia, gabu aukadia vada e doudia, tuari taudia
    na e gari lalo-dikamu.
  npi-ULB: नदीका जँघारहरू कब्जा गरिएका छन् । शत्रुले सिमसारहरूमा आगो लगाउँदैछ, र बेबिलोनका
    योद्धाहरू अलमलमा पारिएका छन् ।”
  yor-yor: Odò tí ó sàn kọjá kò sàn mọ́ ilẹ̀ àbàtà gbiná, àwọn jagunjagun sì wárìrì.”
  pes-OPCB: تمام راهها بسته شده‌اند، استحکامات و برج و باروها سوخته و سربازان به وحشت
    افتاده‌اند.
  tgl-ULB: Kaya hinuhuli ang lahat ng mga tumatawid sa ilog, sinusunog ng kaaway ang
    mga tuyong tambo sa mga sapa, at ang mga lalaking mandirigma ng Babilonia ay nalito
    na.”
  hui-hui: Waitigime iba doma edene biaga ngago karulalu iba pugua ngagoha tola bu
    karu bo heda hai holebira. Anidagua biragola Babilono ami agali bu karu bibahende
    gi howa luluyu hai holebira.
  mya-mya: ရန်​သူ​သည်​မြစ်​ကူး​လမ်း​ကို​သိမ်း​ပိုက်​ပြီး​လျှင် ရဲ​တိုက်​များ​ကို​မီး​ရှို့​ကြ​လေ​ပြီ။
    ဗာ​ဗု​လုန် စစ်​သည်​တပ်​သား​တို့​သည်​လည်း​ထိတ်​လန့် တုန်​လှုပ်​၍​သွား​ကြ​လေ​ကုန်​ပြီ။-
  bod-N: '@see-verse:JER.051.031'
  sna-sna: mazambuko abatwa, mapani apiswa nomoto, uye varwi vavhundutswa.”
  spa-BLM: Así que los pasajes se apoderan. Han quemado las cañas con fuego. Los hombres
    de guerra están asustados”.
  cac-cac: A b'aj jay a a' b'aj tz'ec' eb' anima, ol laj macjoc yuj eb' ajc'ol chi'.
    A b'aj scol sb'a eb' soldado, ol n̈usjoctz'aoc, yuj chi' ol te xiv eb' soldado
    chi'.
  swh-ULB: Hivyo vivuko katika mito vimekamatwa; adui anaunguza mafunjo ya bwawa,
    na wapiganaji wa Babeli wamechanganyikiwa.
  bel-bel: і броды захоплены, і агароджы спалены агнём, і ваяры ахоплены страхам.
  deu-ELBBK: Und die Übergänge sind besetzt, und die Teiche hat man mit Feuer ausgebrannt,
    und die Kriegsmänner sind erschrocken. –
  mbb-OT: Naaǥew en is menge repasan diyà te wahig. Ne nengevinsulan is menge elesà,
    ne neteranta is menge sundaru.
  mal-2015: ഓട്ടാളൻ ഓട്ടാളന്നും ദൂതൻ ദൂതന്നും എതിരെ ഓടുന്നു.
  rmc-rmc: Zaile o thana, khatar pes preavel prekal o paňi, o trsťini andro močara
    labarde avri a o slugaďa pes daran.“
  pes-OPV: معبرها گرفتار شد و نی‌ها را به آتش سوختندو مردان جنگی مضطرب گردیدند.
  ron-1924: кэ трекэториле сунт луате, бэлциле ку трестие сунт ускате де фок ши оамений
    де рэзбой, ынгрозиць.
  ben-OBCV: নদীর পারঘাটগুলি পরহস্তগত হয়েছে, নলখাগড়ার বনে আগুন ধরানো হয়েছে এবং সব
    সৈন্য আতঙ্কগ্রস্ত হয়েছে।”
  som-som: oo meelihii webiga laga gudbi jirayna la wada xidhay, oo cawsduurkiina
    dab lagu gubay, oo raggii dagaalkuna ay wada cabsadeen.
  lat-VUC: Et vada præoccupata sunt, et paludes incensæ sunt igni, et viri bellatores
    conturbati sunt.
  eng-ASVBT: and the passages are seized, and the reeds they have burned with fire,
    and the men of war are affrighted.
  ita-1885: e che i guadi sono stati occupati, e che le giuncaie sono state arse col
    fuoco, e che gli uomini di guerra sono stati spaventati;
  eng-LXXUP: Thus has the Lord said to thee, O Baruch.
  eng-ULB: So the fords over the river are seized; the enemy is burning the reed marshes,
    and Babylon's fighting men are confused.
  spa-VBL: los cruces de los ríos han sido capturados, los pantanos incendiados y
    sus soldados están aterrorizados.
  fra-_FOB: Que les passages sont saisis, les marais embrasés par le feu, et que les
    hommes de guerre sont éperdus.
  mal-mal: ഓട്ടക്കാരൻ ഓട്ടക്കാരനെതിരെയും ദൂതൻ ദൂതനെതിരെയും ഓടുന്നു.
  urd-GVR: Dariyā ko pār karne ke tamām rāste us ke hāth meṅ haiṅ, sarkanḍe kā daldalī
    ilāqā jal rahā hai, aur faujī ḳhauf ke māre behis-o-harkat ho gae haiṅ.’”
  suz-BL: मिनु खोला शोक्‍तीके ग्रातेक्‍म। जोरी सत्रु आन कली ओव़चा मगेचा कली सेल्‍शो
    तेक्‍तीक नेल्‍ल मी सुइक्‍ताक्‍मे। मिनु लडाइ पाइबपुकी शुश हिंशा वाम ग्‍याम दुम्‍तेक्‍म”
    देंशा पिप कली लोव़ नेंपाइक्‍नीम।
  eng-NOY: That the passages are taken, That the reeds are burned with fire, And that
    the men of war are struck with terror.
  ita-1927: che i guadi son occupati, che le paludi sono in preda alle fiamme, che
    gli uomini di guerra sono allibiti.
  ckb-ckb: ڕووبارەکان دەستیان بەسەردا گیرا، زۆنگاوەکان بە ئاگر سووتێنران، جەنگاوەرەکان
    تۆقین.»
  eng-BBE: And the ways across the river have been taken, and the water-holes ...
    burned with fire, and the men of war are in the grip of fear.
  kan-OKCV: ಹಾಯ್ಗಡಗಳನ್ನು ಹಿಡಿದಿದ್ದಾರೆ, ಜೊಂಡು ಹುಲ್ಲನ್ನು ಸುಟ್ಟುಬಿಟ್ಟಿದ್ದಾರೆ, ರಣವೀರರು
    ಬೆಚ್ಚಿಬಿದ್ದಿದ್ದಾರೆ.”
  tam-2017: தபால்காரன்மேல் தபால்காரனும் தூதன்மேல் தூதனும் ஓடுகிறான்.
  spa-RV-1909: Y los vados fueron tomados, y los carrizos fueron quemados á fuego,
    y consternáronse los hombres de guerra.
  ron-BTF: Și că trecătorile sunt astupate și trestiile le-au ars cu foc și bărbații
    de război sunt înspăimântați.
  eng-WEBP: So the passages are seized. They have burned the reeds with fire. The
    men of war are frightened.”
  eng-FBV: the river crossings have been captured, the marshlands set on fire and
    his soldiers are panicking.
  nld-1939: Dat de veren bezet zijn De kanalen verdroogd, Zijn paleizen in brand,
    Zijn grendels gebroken.
  nch-BL: Nochi ojti campa pano nopa hueyame ya quinitzquitoque inincualancaitacahua.
    Ya quinticuiltijtoque nopa huejcapantique calme para tajtachiyase. Huan quiilhuíaj
    nopa tanahuatijquet para se hueyi majmajti quinitzquitoc nopa soldados ten tali
    Babilonia.
  vie-1934: đò giang bị chiếm giữ, đồng lầy bị đốt cháy bằng lửa, và những lính chiến
    đã hoảng hồn.
  hin-CV: घाटों पर शत्रु का अधिकार हो चुका है, शत्रु ने तो दलदल-वन तक को दाह कर दिया
    है, योद्धा अत्यंत भयभीत हैं.”
  spa-BES: Y los caminos a través del río han sido tomados, y los carrizos han sido
    quemados con fuego, y los hombres de guerra se llenaron de miedo.
  tdx-tdx: fa tinambozòtse o fitsahañeo, fa finorototo o vindao, vaho vorombeloñe
    o lahin-defoñeo.
  tha-KJV: ท่าลุยข้ามก็​ถู​กยึดแล้ว ที่​เป็นบึงเป็นหนองก็​ถู​กไฟไหม้และบรรดาทหารก็​ระส่ำระสาย
  por-BR-2018: E os vaus foram tomados, os canaviais foram queimados a fogo, e os
    homens de guerra foram assombrados.
  deu-ELO: Und die Übergänge sind besetzt, und die Teiche hat man mit Feuer ausgebrannt,
    und die Kriegsmänner sind erschrocken. -
  eng-WYC-2018: and the forths be before-occupied, and the marishes be burnt with
    fire, and the men warriors be troubled. (and the fords, that is, the crossings,
    be occupied, or be seized, and the marshes be burned down, and the warriors be
    troubled.)
  epo-epo: ke la transirejoj estas okupitaj, la fortikaĵoj brulas per fajro, kaj la
    militistojn atakis teruro.
  uig-PIN: Dǝrya keqikliri igiliwelindi, Ⱪomuxluⱪlar otta kɵydürüldi, Palwanliri dǝkkǝ-dükkigǝ
    qüxüxti!» — dǝp jakarlixidu.
  beo-beo: 'Ha lai dunu da hano degesu lai dagoi, amola gagili sali diasu huluane
    laluga ulagisa. Ba:bilone dadi gagui dunu da beda:i bagadeba:le, hobeamusa: dawa:lala.'
  tpi-OTNT: Ol birua bai i kisim ol ples bilong brukim wara na kukim ol pitpit samting
    long ol tais nabaut. Na ol soldia bilong Babilon bai i pret nogut tru na i longlong
    nabaut.
  hau-SA: An ƙwace mashigai aka ƙone fadamu da wuta, sojoji kuma suka giggice.”
  uig-LAT: Derya kéchikliri igiliwélindi, Qomushluqlar otta köydürüldi, Palwanliri
    dekke-dükkige chüshüshti!» — dep jakarlishidu.
  nde-nde: amazibuko emifula athethwe, amaxhaphozi atshiswe ngomlilo lamabutho ethukile.”
  ton-ton: Pea kuo tāpuni ʻae ngaahi hala, pea kuo tutu ʻae kaho ʻaki ʻae afi, pea
    kuo ilifia ʻae kau tangata tau.
  ces-1613: A že brodové vzati, i jezera vypálena ohněm, a muži bojovní předěšeni.
  eng-WMB: So the passages are seized. They have burned the reeds with fire. The men
    of war are frightened.”
  tam-TCV: ஆற்றின் துறைமுகங்களும் பிடிக்கப்பட்டன. புதர்களுக்கும் நெருப்பு வைக்கப்பட்டன.
    போர்வீரரும் திகிலடைந்தார்கள்.
  ceb-ULB: Busa nailog na ang mga tabokanan sa suba; gisunog sa kaaway ang kabugangan
    nga anaa sa huyonghuyong nga yuta ug naglibog na ang mga kalalakin-an nga manggugubat
    nga gikan sa Babilonia.
  pol-UBG: Że brody są zajęte, sitowia spalone ogniem, a wojownicy przerażeni.
  urd-GVU: دریا کو پار کرنے کے تمام راستے اُس کے ہاتھ میں ہیں، سرکنڈے کا دلدلی علاقہ
    جل رہا ہے، اور فوجی خوف کے مارے بےحس و حرکت ہو گئے ہیں‘۔“
  deu-1912: und die Furten eingenommen und die Seen ausgebrannt sind und die Kriegsleute
    seien blöde geworden.
  kan-2017: ಹಾಯ್ಗಡಗಳನ್ನು ಹಿಡಿದಿದ್ದಾರೆ, ಜೊಂಡು ಹುಲ್ಲನ್ನು ಸುಟ್ಟುಬಿಟ್ಟಿದ್ದಾರೆ, ರಣವೀರರು
    ಬೆಚ್ಚಿಬಿದ್ದಿದ್ದಾರೆ’ ಎಂದು ತಿಳಿಸುವರು.”
  yap-yap: Pi to’ogor e kar koled e gin yima th’ab e lul’ riy nga barba’ ma kar yip’ed
    e nifiy ko yungi tagil’ e ayuw. Salthaw nu Babylon e kar dugowgad.
  hlt-MCSB: Lamkai te a tlaeng uh tih tuibap te hmai neh a hoeh uh. Te dongah caemtloek
    hlang rhoek khaw let uh.
  mdy-ETH: ሞርኮኮ ዖሎ ዓሳ ዎሮና ፒንቆ ካሮ ቲቂ ዓርቂ ዔያቶኮ ዴይ ካፖ ካፖ ቤዞ ታሚና ሚቼኔ፤ ባብሎኔኮ ዖሎ ዓሳ ዲቃቲ
    ካራ ባይዜኔ፤
  twi-ASANTE: wɔagye atwaeɛ a ɛdeda asubɔnten no so afa, na wɔde ogya ato ɔwora no
    mu, na asraafoɔ no abɔ huboa.”
  eng-WEBU: So the passages are seized. They have burned the reeds with fire. The
    men of war are frightened.”
  wal-wal: Qassi shaafaara pinniyo sohoti ohettidoogaa, qatoti xuugettidoogaanne olanchchati
    dagammidoogaa eti kawuwaassi yootanau boosona” yaagees.
  spa-PDDPT: Los vados fueron tomados. Las fortificaciones fueron incendiadas. Los
    guerreros están consternados.
  gun-gun: yakã oaxaaty ikuai va'e re ipo'akapaague, oo ikorapa va'ekue oapypaague,
    ha'e gui joe opu'ãa pygua kuery ndaekorãveipa okuapya guive.
  ilo-ULB: Isu a nasakupen ti ababaw a paset ti karayan; pupuoran ti kabusor dagiti
    runruno, ken mariribukan dagiti mannakigubat a lallaki ti Babilonia.”
  kpg-kpg: Nia hagadaumee guu kumi di monowai, gu lloomoi laa hongo, guu dudu nia
    gowaa dauwa. Digau dauwa guu boo nadau lodo i di nadau mmaadagu.
  uig-ARA: دەريا كېچىكلىرى ئىگىلىۋېلىندى، قومۇشلۇقلار ئوتتا كۆيدۈرۈلدى، پالۋانلىرى
    دەككە-دۈككىگە چۈشۈشتى!» ــ دەپ جاكارلىشىدۇ.
  sus-sus: E bara xure igiridee suxu, e bara tɛ so xɛe ra, Babilɔn sɔɔrie bara lu
    gaaxui kui.
  pon-2006: Imwintihtio kalowedier wasahn kot ni pillapo oh isikadahr kelen mahwen
    kan. Sounpei en Papilonia kan pingkidahr ar masepwehk.
  ksd-ksd: di tar ongor pa ra umana bolabolo, ma di tar tun vue ra balada, ma ra umana
    tena vinarubu dia tar burut.
  tur-YTC: Böylece geçitler tutuldu. Kamışları ateşle yaktılar. Savaşçılar korktular.”
  grc-BRENT: Οὕτως εἶπε Κύριος ἐπὶ σοὶ Βαροὺχ,
  ind-AYT: tempat-tempat penyeberangan telah direbut dan rawa-rawa telah dibakar dengan
    api, dan tentara-tentara ketakutan.”
  nya-nya: Madooko onse alandidwa, malo onse obisalamo alonda atenthedwa ndi moto,
    ndipo ankhondo onse asokonezeka.”
  hrv-hrv: prijelazi zaposjednuti, tvrđave ognjem popaljene, a ratnici prestrašeni.
  mps-mps: Te boi bidi dabe augwaligo te ąį nogebo pesage badu selama, te ąį pude
    sigi dili dabe isi ulali. Tama te Babilon ami bidi dabe wi dwai mu elama, te esela
    pabo bidi tiwai elama, umuna sai dao. Te po sela pabo bagego te sę yali po te
    kingba wagi pidu gebao.
  tpi-tpi: Ol birua bai i kisim ol ples bilong brukim wara na kukim ol pitpit samting
    long ol tais nabaut. Na ol soldia bilong Babilon bai i pret nogut tru na i longlong
    nabaut.
  dan-1931: Overgangsstederne taget, Borgene brændt og Krigsfolkene rædselsslagne.
  vie-OVCB: Mọi ngõ ngách trốn chạy đều bị canh giữ. Các đầm lầy bị thiêu cháy, và
    quân lính đang trong tình trạng hoảng sợ.
  guj-2017: નદી પાર કરવાના દરેક રસ્તાઓ કબજે કરાયા છે. બરુની ઝાડીઓને આગ લગાડવામાં આવી
    છે, અને સૈનિકો ગભરાઈ ગયા છે.
  pon-2006A: Imwintihtio kalowedier wasahn kot ni pillapo oh isikadahr kelen mahwen
    kan. Sounpei en Papilonia kan pingkidahr ar masepwehk.
  por-BRBSL: Assim, as passagens são apreendidas. Eles queimaram os canaviais com
    fogo. Os homens de guerra estão assustados”.
  cth-cth: palang rakhannae a rakhan awh teh, lungpumkungnaw hah a sawi awh teh, tarankatuknaw
    hai he a yawng awh.
  twi-twi: wɔagye asutwabea ahorow a ɛdeda asubɔnten no ano no afa, na wɔde ogya ato
    ɔwora no mu, na asraafo no abɔ huboa.”
  hlt-hlt: Lamkai te a tlaeng uh tih tuibap te hmai neh a hoeh uh. Te dongah caemtloek
    hlang rhoek khaw let uh.
  tbz-SIM: Bɛ dootitɔbɛ̀ bɛɛ̀ pì yɛyɛ̀rɛ̀, kɛ̀ sicɛ̃kperí cɔ̀útɛ́, kufɔ̃wɑɑ́ nhɑutɛ́mu
    bɛkɔ̃m̀bɔ̀tiebɛ.
  msy-2020: Apaniba dɨpabagh iregh vongɨn mangamin tuaviba inigh, tintinibar dakarabar
    itir ighurunibar apuegham. Eghtɨ Babilonɨn mɨdorozir gumaziba bar puvɨram atiatigh,
    egh tintinibar onganigham.
  azb-azb: Çay keçidləri tutuldu, Qamışlıqlar yandırıldı, Döyüşçülər çaşqınlığa düşdü”».
  eng-DBY: and the passages are seized, and the reedy places are burnt with fire,
