verse: JER.051.062
translations:
  mal-C: 'പിന്നീട്: ‘യഹോവേ, അവിടന്ന് ഈ സ്ഥലത്തെപ്പറ്റി, അതിൽ മനുഷ്യനോ മൃഗമോ യാതൊന്നും
    വസിക്കാത്തവിധം അതിനെ നശിപ്പിക്കുമെന്നും അത് എന്നേക്കും വിജനമായിത്തീരും എന്നും
    അരുളിച്ചെയ്തല്ലോ,’ എന്നു നീ പറയണം.'
  deu-TKW: 'und sprich: Jahwe, du selbst hast diesem Orte gedroht, ihn ausrotten zu
    wollen, so daß ihn nichts mehr bewohne, es sei Mensch oder Vieh; denn - sprachst
    du -: Eine immerwährende Einöde sollst du werden!'
  lin-lin: 'Bongo okoloba : ‹ Oh Yawe, Yo moko nde olobaki ete okobebisa esika oyo
    mpo ete bato mpe bibwele bavanda lisusu awa te, kasi etikala pamba mpo na libela. ›'
  eng-LSV: 'and have said: YHWH, You have spoken concerning this place, to cut it
    off, that there is none dwelling in it, from man even to livestock, for it is
    a continuous desolation.'
  eng-GNV: Then shalt thou say, O Lord, thou hast spoken against this place, to destroy
    it, that none should remaine in it, neither man nor beast, but that it should
    be desolate for euer.
  eng-WEBSTER: Then shalt thou say, O LORD, thou hast spoken against this place, to
    cut it off, that none shall remain in it, neither man nor beast, but that it shall
    be desolate for ever.
  nhw-BL: '@see-verse:JER.051.061'
  swh-ONEN: Kisha sema, ‘Ee Bwana, umesema utaangamiza mahali hapa ili mtu wala mnyama
    asiishi ndani yake, napo patakuwa ukiwa milele.’
  bba-bba: Kpɑ ɑ kɑnɑru ko ɑ nɛɛ, Yinni Gusunɔ, wunɑ ɑ ɡeruɑ ɑ nɛɛ, ɡoo kun mɑɑ sinɑmɔ
    Bɑbiloniɔ sere kɑ yɛɛyɔ. Yɑ koo kowɑ bɑnsu sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: then shalt thou say, O Lord, thou hast spoken against this place, to
    cut it off, that none shall remain in it, neither man nor beast, but that it shall
    be desolate for ever.
  luo-luo: Eka iwachi ni, yaye Jehova Nyasaye, isewacho ni ibiro ketho kae, mondo
    omi dhano kata le kik dag e iye; enodongʼ gunda nyaka chiengʼ.
  meu-meu: ma baoto, Iehova e, oi na vada o hereva, ina gabu ba negea daure, bena
    ḡau ta ia lalonai basine noho, taunimanima ta eiava ubu-ubu ḡauna ta; ia na baine
    vahu hanaihanai.
  npi-ULB: तब तपाईंले भन्‍नुहुनेछ, 'हे परमप्रभु, यस ठाउँलाई नष्‍ट गर्नेछु, र कुनै
    मानिस वा पशु यस ठाउँमा बस्‍नेछैन, र यो सदाको लागि उजाड हुनेछ भनी तपाईं आफैले घोषणा
    गर्नुभएको छ ।'
  yor-yor: Kí ìwọ kí ó sì wí pé, ‘Olúwa ìwọ ti sọ̀rọ̀ sí ibí yí, láti ké e kúrò, kí
    ẹnikẹ́ni má ṣe gbé inú rẹ̀, àti ènìyàn àti ẹran, nítorí pé yóò di ahoro láéláé.’
  pes-OPCB: '@see-verse:JER.051.061'
  tgl-ULB: At sasabihin mo, 'Ikaw Yahweh, ikaw ang nagsabi na wawasakin mo ang lugar
    na ito. Walang maninirahan dito, maging mga tao man o mga hayop. Ito ay magiging
    ganap na kaparangan.'
  hui-hui: Ani bialu í̠na Anduane Homogohondo bi ogodagua labe. Anduane Homogo-o í̠na
    dindi ogo bibahende mo ko hai halu wali agali nogo biangobi mbira naheloleore
    lalu dindi hangu ibira helo larigoni, lalu labe.
  mya-mya: ထို​နောက်`အို​ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင် သည်​ဤ​အ​ရပ်​ကို​လူ​နှင့်​တိ​ရစ္ဆာန်​များ​ပါ
    မ​ကျန်၊ သက်​ရှိ​သတ္တ​ဝါ​တို့​ဆိတ်​သုဉ်း​ရာ သဲ​ကန္တာ​ရ​နှင့်​ထာ​ဝ​စဉ်​တူ​စေ​မည်​ဖြစ်
    ကြောင်း​မိန့်​တော်​မူ​ခဲ့​ပါ​၏' ဟု​ဆု​တောင်း ပတ္ထ​နာ​ပြု​လော့။-
  bod-N: ཡང་ཁྱེད་ཀྱིས་འདི་ལྟར། ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་གནས་འདིའི་སྐོར་ལ་འདི་རུ་མི་དང་དུད་འགྲོ་གང་ཡང་མི་གནས་པར་དུས་རྒྱུན་དུ་སྟོང་བར་ལུས་པའི་ཕྱིར་གནས་འདི་མེད་པར་བྱའོ་ཞེས་གསུངས་པ་ཡིན་ཞེས་སྨྲོས་ཤིག
  sna-sna: Ipapo uti, ‘Haiwa Jehovha, makati muchaparadza nzvimbo ino, zvokuti hakuna
    munhu kana zvipfuwo zvingagaramo; ichaparadzwa nokusingaperi.’
  spa-BLM: 'y di: ‘Señor, tú has hablado sobre este lugar, para cortarlo, para que
    nadie habite en él, ni hombre ni animal, sino que sea desolado para siempre’.'
  cac-cac: 'Tzalan icha tic: Mamin Jehová a ach ix ala'' to ol a satel jun nación
    tic. Man̈xa anima ol cajnajxoc d''ay, man̈xa pax noc'' noc''. Ol can tz''inan
    uj d''a juneln̈ej, xa chi.'
  swh-ULB: Nawe utasema, 'Yahwe, wewe! - wewe mwenyewe umesema kwamba utapaharibu
    mahali hapa. Hapatakuwa na wa kukaa, kwamba ni watu au wanyama. Patakuwa nchi
    isiyofaa daima.'
  bel-bel: 'і скажы: Госпадзе! Ты прамовіў пра месца гэтае, што зьнішчыш яго так,
    што не застанецца ў ім ні чалавека, ні быдла, а яно будзе вечнаю пустэльняю.'
  deu-ELBBK: 'und sprich: HERR, du hast gegen diesen Ort geredet, dass du ihn ausrotten
    wirst, so dass kein Bewohner mehr darin sei, weder Mensch noch Vieh, sondern dass
    er zu ewigen Wüsteneien werden solle.'
  mbb-OT: Ne pengemuyù ka, he ke sikew te, ‘He Nengazen, migkaǥi ka he edezeetan nu
    heini he lugar, su para kenà heini meubpai te etew wey minsan langgam, ne egkehimu
    heini he mekevulungbulung te wazà pidtemanan.’
  mal-2015: യഹോവേ, ഈ സ്ഥലത്തു മനുഷ്യനോ മൃഗമോ ഒന്നും ശേഷിക്കാതെ അതു ശാശ്വതശൂന്യമായിരിക്കത്തക്കവണ്ണം
    നീ അതിനെ നശിപ്പിച്ചുകളയുമെന്നു അതിനെക്കുറിച്ചു അരുളിച്ചെയ്തുവല്ലോ എന്നു പറയേണം.
  rmc-rmc: 'A phen: ‚RAJEJA, tu phenďal pal kada than, hoj les zňičineha avke, hoj
    ode na ačhena te bešel aňi o manuša aňi o džviri; ela zamuklo pro furt.‘'
  pes-OPV: 'و بگو: ای خداوند تو درباره این مکان فرموده‌ای که آن را هلاک خواهی ساخت
    به حدی که احدی از انسان یا از بهایم در آن ساکن نشود بلکه خرابه ابدی خواهد شد.'
  ron-1924: 'ши сэ зичь: ‘Доамне, Ту ай спус кэ локул ачеста аре сэ фие нимичит ши
    кэ н-аре сэ май фие локуит нич де оамень, нич де добитоаче, чи аре сэ ажунгэ ун
    пустиу пентру тотдяуна.’'
  ben-OBCV: তারপরে বোলো, ‘হে সদাপ্রভু, তুমি তো বলেছিলে যে, তুমি এই স্থান ধ্বংস করবে,
    যেন কোনো মানুষ বা পশু এখানে থাকতে না পারে; এ চিরকালের জন্য পরিত্যক্ত থাকবে।’
  som-som: oo markaas waxaad tidhaahdaa, Rabbiyow, adigu waxaad ka hadashay meeshan
    inaad baabbi'inaysid, si aan waxba gudaheeda ugu hadhin dad iyo duunyo toona,
    laakiinse ay weligeedba cidla ahaan doonto.
  lat-VUC: 'dices: Domine, tu locutus es contra locum istum, ut disperderes eum, ne
    sit qui in eo habitet, ab homine usque ad pecus, et ut sit perpetua solitudo.'
  eng-ASVBT: and say, O Jehovah, thou hast spoken concerning this place, to cut it
    off, that none shall dwell therein, neither man nor beast, but that it shall be
    desolate forever.
  ita-1885: 'E di'': O Signore, tu hai parlato contro a questo luogo, che tu lo distruggeresti,
    sì che non vi dimorerebbe più nè uomo, nè bestia; anzi che sarebbe ridotto in
    desolazioni perpetue.'
  eng-ULB: Then you will say, 'Yahweh, you yourself have declared that you would destroy
    this place, and that no man or animal will live in it, and it will be desolate
    forever.'
  spa-VBL: 'y anuncia: ‘Señor, has prometido destruir este lugar para que no quede
    nada, ni personas ni animales. De hecho, quedará desierta para siempre’.'
  fra-_FOB: 'Et tu diras: “Éternel! tu as dit de ce lieu que tu le détruirais, en
    sorte qu''il n''y ait plus d''habitant, ni homme ni bête, mais qu''il soit réduit
    en des désolations perpétuelles. “'
  mal-mal: “യഹോവേ, ഈ സ്ഥലത്ത് മനുഷ്യനോ മൃഗമോ ഒന്നും ശേഷിക്കാതെ അത് ശാശ്വതശൂന്യമായിരിക്കത്തക്കവിധം
    അങ്ങ് അതിനെ നശിപ്പിച്ചുകളയുമെന്ന് അതിനെക്കുറിച്ച് അരുളിച്ചെയ്തുവല്ലോ” എന്ന് പറയണം.
  urd-GVR: Tab duā kareṅ, ‘Ai Rab, tū ne elān kiyā hai ki maiṅ Bābal ko yoṅ tabāh
    karūṅga ki āindā na insān, na haiwān us meṅ basegā. Shahr abad tak wīrān-o-sunsān
    rahegā.’
  suz-BL: ‘परमप्रभु यावे, गे एको रागी कली खतम पोक्‍नुङ’ देंतीनी। ‘एकेर मुर नु बी ब्‍यफ,
    क्‍यारश भेडा, मारेइ बास मबाक्‍चा ङा पा श्‍येत्‍थ रागी सेल्‍नुङ। एको गेना हना यो
    मुर मबाक्‍तीके दुम्‍ब’ देंतीनी” देनो।
  eng-NOY: and say, O Jehovah, thou hast spoken against this place to destroy it,
    so that none shall remain in it, neither man nor beast, but that it shall remain
    desolate forever!
  ita-1927: 'e dirai: O Eterno, tu hai detto di questo luogo che lo avresti distrutto,
    sì che non sarebbe più abitato né da uomo, né da bestia, e che sarebbe ridotto
    in una desolazione perpetua.'
  ckb-ckb: 'ئینجا بڵێ: ”ئەی یەزدان، تۆ فەرمووت ئەم شوێنە لەناودەبەیت، تاکو ئەوەی مرۆڤ
    و ئاژەڵی تێدا نامێنێت، هەتاهەتایە دەبێتە چۆڵەوانی.“'
  eng-BBE: And after reading them, say, O Lord, you have said about this place that
    it is to be cut off, so that no one will be living in it, not a man or a beast,
    but it will be unpeopled for ever.
  kan-OKCV: ಈ ವಾಕ್ಯಗಳನ್ನೆಲ್ಲಾ ಓದುತ್ತಿರುವಾಗ ಹೇಳತಕ್ಕದ್ದೇನೆಂದರೆ, ‘ಓ ಯೆಹೋವ ದೇವರೇ, ಈ ಸ್ಥಳಕ್ಕೆ
    ವಿರೋಧವಾಗಿ ಅದರಲ್ಲಿ ಮನುಷ್ಯರಾಗಲಿ, ಮೃಗಗಳಾಗಲಿ, ನಿವಾಸಿಗಳಾಗಲಿ ಎಂದಿಗೂ ಇರದಂತೆ, ಅದು ಸದಾಕಾಲ
    ಹಾಳಾಗಿಯೇ ಉಳಿಯಲಿ,’ ಎಂದು ನೀವೇ ಮಾತನಾಡ್ದಿದೀರಿ.
  tam-2017: யெகோவாவே, இந்த இடத்தில் மனிதனும் மிருகங்களும் தங்காமலிருக்க, அது என்றென்றைக்கும்
    அழிந்த நிலையிலிருக்க, அதை அழித்துப்போடுவேன் என்று தேவனே நீர் அதைக்குறித்து சொன்னீர்
    என்பதை நீ சொல்லி,
  spa-RV-1909: 'Dirás: Oh Jehová, tú has dicho contra este lugar que lo habías de
    talar, hasta no quedar en él morador, ni hombre ni animal, sino que para siempre
    ha de ser asolado.'
  ron-BTF: 'Atunci să spui: DOAMNE, tu ai vorbit împotriva acestui loc, pentru a-l
    stârpi, ca nimeni să nu rămână în el, nici om nici animal, ci acesta să fie pustiit
    pentru totdeauna.'
  eng-WEBP: and say, ‘LORD, you have spoken concerning this place, to cut it off,
    that no one will dwell in it, neither man nor animal, but that it will be desolate
    forever.’
  eng-FBV: and announce, ‘Lord, you have promised to destroy this place so that none
    will be left—no people or animals. In fact it will be deserted forever.’
  nld-1939: 'Dan moet ge zeggen: “Jahweh, Gij zelf hebt deze plaats met vernieling
    bedreigd, zodat er niets, geen mens en geen beest, meer zal wonen, maar het een
    eeuwige steppe zal zijn!”'
  nch-BL: '@see-verse:JER.051.061'
  vie-1934: 'Rồi ngươi khá nói: Hỡi Đức Giê-hô-va, Ngài đã phán rằng sẽ hủy diệt thành
    nầy, và nơi nầy sẽ không ai ở nữa, từ loài người cho chí loài vật cũng không,
    song sẽ nên một nơi hoang vu đời đời.'
  hin-CV: फिर तुम यह भी कहना, ‘याहवेह ने इस स्थान के विषय में भविष्यवाणी की है, कि
    यह स्थान नष्ट कर दिया जाएगा, इस प्रकार कि इस स्थान पर कोई भी निवासी शेष न रह जाएगा;
    चाहे मनुष्य हो अथवा पशु और यह स्थायी उजाड़ हो जाएगा.’
  spa-BES: 'Y después de leerlos, di: Señor, has dicho acerca de este lugar que has
    destruirlo, para que nadie viva en él, ni un hombre ni una bestia, desolación
    eterna será.'
  tdx-tdx: le ano ty hoe, Ihe ry Iehovà, ro nitsara ty amy toetse toy, ty hañitoañe
    aze, tsy ho amam-pañialo, ndra ondaty ndra hare, f’ie hangoakoake nainai’e kitro-katroke.
  tha-KJV: และท่านจงกล่าวว่า ‘​โอ ข้าแต่พระเยโฮวาห์ พระองค์​ได้​ตรัสต่อสู้กับสถานที่​นี้​ว่า
    จะทรงตัดออกเสีย เพื่อว่าจะไม่​มี​อะไรเหลืออยู่ในนั้นเลย ไม่​ว่ามนุษย์หรือสัตว์
    แต่​จะเป็​นที​่รกร้างเป็นนิตย์’
  por-BR-2018: 'Então dirás: Ó SENHOR, tu falaste sobre este lugar, que o cortarias
    fora, até não ficar nele morador, nem homem nem animal, e que se tornaria em desolação
    perpétua.'
  deu-ELO: Jehova, du hast gegen diesen Ort geredet, daß du ihn ausrotten werdest,
    so daß kein Bewohner mehr darin sei, weder Mensch noch Vieh, sondern daß er zu
    ewigen Wüsteneien werden solle.
  eng-WYC-2018: thou shalt say, Lord, thou spakest against this place, that thou shouldest
    lose it, that none be that dwell therein, from man unto beast, and that it be
    an everlasting wilderness. (thou shalt say, O Lord, thou hast spoken against this
    place, that thou wouldest destroy it, so that there be no one who live there,
    from man unto beast, and that it become an everlasting wilderness.)
  epo-epo: 'kaj diru: Ho Eternulo! Vi diris pri ĉi tiu loko, ke Vi ekstermos ĝin tiel,
    ke estos en ĝi neniu loĝanto, nek homo, nek bruto, sed ĝi estos eterna dezerto.'
  uig-PIN: '«Pǝrwǝrdigar, Sǝn bu jay toƣruluⱪ: — Mǝn uni yǝksan ⱪilimǝnki, uningda
    ⱨeqkim, nǝ insan nǝ ⱨaywan turmaydiƣan, mǝnggügǝ bir wǝyranǝ bolidu — degǝnsǝn»
    — dǝysǝn;'
  beo-beo: Amasea, di amane sia:ne gadoma, ‘Hina Gode! Di da amo soge wadela:ma:ne
    sia:i. Amola amo ganodini esalebe liligi, dunu o ohe esalebe hame ba:mu amola
    amo soge eso huluanedafa hafoga:i soge agoane dialoma:ne, Di da sia:i dagoi.’
  tpi-OTNT: Na yu mas beten olsem, ‘Bikpela, yu tok pinis long yu laik bagarapim dispela
    kantri na bai i no gat wanpela man o abus i stap long en. Na oltaim dispela ples
    bai i stap nating.’
  hau-SA: Ka kuma ce, ‘Ya Ubangiji, kai ne ka yi magana a kan wannan wuri, cewa za
    ka lalatar da shi, har ba abin da zai zauna a ciki, mutum ko dabba. Wurin zai
    zama kufai har abada.’
  uig-LAT: '«Perwerdigar, Sen bu jay toghruluq: — Men uni yeksan qilimenki, uningda
    héchkim, ne insan ne haywan turmaydighan, menggüge bir weyrane bolidu — dégensen»
    — deysen;'
  nde-nde: Ube ususithi, ‘Awu Thixo, wathi indawo le uzayichitha ukuze kungabi lamuntu
    kumbe inyamazana ezahlala kuyo; izaphundleka kuze kube nininini.’
  ton-ton: Pea te ke toki lea ʻo pehē, ‘ʻE Sihova, kuo ke folofola ki he potu ni,
    ke tuʻusi ia, koeʻuhi ke ʻoua naʻa nofo ai ha tokotaha, ha tangata pe ha manu,
    ka ʻe lala ia ʻo taʻengata.’
  ces-1613: 'A rci: Ó Hospodine, ty jsi mluvil o místě tomto, že je zkazíš, tak že
    nebude v něm obyvatele, od člověka až do hovada, ale že hrozně zpuštěno na věky
    bude.'
  eng-WMB: and say, ‘LORD, you have spoken concerning this place, to cut it off, that
    no one will dwell in it, neither man nor animal, but that it will be desolate
    forever.’
  tam-TCV: அதன்பின், ‘ஆ! யெகோவாவே, மனிதனோ மிருகமோ இந்த இடத்தில் வாழாதபடி இதை அழிப்பேன்
    என்றும், இது என்றென்றும் பாழாய்க்கிடக்கும் என்றும் சொல்லியிருக்கிறீரே!’ என்று
    சொல்.
  ceb-ULB: Unya moingon ka, 'Yahweh, ikaw mismo ang nagpahayag nga laglagon mo kining
    dapita, ug nga wala nay tawo o mananap ang mopuyo niini, ug mabiniyaan kini hangtod
    sa kahangtoran.'
  pol-UBG: 'Powiesz: PANIE, ty mówiłeś przeciwko temu miejscu, że je wyniszczysz,
    aby nikt w nim nie mieszkał, ani człowiek, ani zwierzę, ale żeby było wiecznym
    pustkowiem.'
  urd-GVU: تب دعا کریں، ’اے رب، تُو نے اعلان کیا ہے کہ مَیں بابل کو یوں تباہ کروں
    گا کہ آئندہ نہ انسان، نہ حیوان اُس میں بسے گا۔ شہر ابد تک ویران و سنسان رہے گا۔‘
  deu-1912: 'und sprich: HERR, du hast geredet wider diese Stätte, daß du sie willst
    ausrotten, daß niemand darin wohne, weder Mensch noch Vieh, sondern daß sie ewiglich
    wüst sei.'
  kan-2017: ‘ಯೆಹೋವನೇ, ನೀನು ಈ ಸ್ಥಳವನ್ನು ನಿರ್ಮೂಲಮಾಡಬೇಕೆಂದು ಉದ್ದೇಶಿಸಿ, ಇದು ಜನರಿಗೂ ಪಶುಗಳಿಗೂ
    ನೆಲೆಯಾಗದೆ ಸದಾ ಹಾಳಾಗಿಯೇ ಇರಲಿ ಎಂದು ನುಡಿದಿದ್ದೀಯಲ್ಲಾ’ ಎಂಬುದಾಗಿ ಅರಿಕೆಮಾಡಬೇಕು.
  yap-yap: Ma aram ma ga meybil ni nge lungum, ‘SOMOL, kamog ni ga ra kirebnag e re
    gin’ey, nge par ni dakriy e yafos riy, ni girdi’ nge gamanman, me bod bang i daken
    e ted ni desert ni dariy n’umngin nap’an.’
  hlt-MCSB: Te vaengah, 'BOEIPA loh he hmuen he a saii vetih a khuiah hlang neh rhamsa
    khaw khosa om pawt vetih kumhal ah khopong la om ni, 'ti nah lamtah namah loh
    thui pah.
  mdy-ETH: ጊንሣ ሃሣ ‹ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ሃኖ ቤዜሎ ባይዛንዳሢ ኬኤዜኔ፤ ዬያሮ ሃይካ ሼምፔና ዓጊፂ ሃንታ ባኣዚ
    ናንጊንዱዋሴ፤ ዓሲንታ ቆልሞንታ ሃይፓ ባይቃንዳሢሮ ሃይ ቤዛ ዓሲ ናንጉዋ ዳውሌ ማዒ ዓታንዳኔ› ጌዔ።
  twi-ASANTE: Afei, ka sɛ, ‘Ao Awurade, woaka sɛ wobɛsɛe beaeɛ yi sɛdeɛ onipa anaa
    aboa biara rentumi ntena so; na ɛbɛda mpan afebɔɔ.’
  eng-WEBU: and say, ‘LORD, you have spoken concerning this place, to cut it off,
    that no one will dwell in it, neither man nor animal, but that it will be desolate
    forever.’
  wal-wal: Qassi hagaadan yaagada woossa; ‘Abeet GODAU, neeni, “Taani ha sohuwaa bashshana;
    ha sohuwan paxa qaaxxiya mereti, asikka, meheekka, do7ikka de7enna; ha sohoi merinau
    bazzo gidana” yaagadasa’ yaaga.
  spa-PDDPT: 'dirás: Oh Yavé, Tú hablaste contra este lugar para destruirlo, hasta
    que no quede habitante, ni hombre ni animal en él, sino que sea una desolación
    para siempre.'
  gun-gun: 'Aipo''re ''rã guive: ‘Senhor, kova''e tekoa re ndeayvu va''ekue remomba
    ete aguã re, ha''e py mba''eve re nda''ipoavei aguã, avakue neĩ mymba, ha''e raka''e
    rã peve ivaipa ete va''e opyta aguã re’, ''re ''rã.'
  ilo-ULB: Ket ibagamto, 'Yahweh, sika! —sika a mismo ti nangibaga a dadaelem daytoy
    a lugar. Awanto ti agnaed iti daytoy, dagiti tattao man wenno dagiti ayup. Agnanayonto
    daytoy nga agbalin a langalang.'
  kpg-kpg: Nomuli, gei goe gi dalodalo boloo, ‘Meenei Dimaadua, Goe gu helekai bolo
    Goe gaa oho di gowaa deenei, gi deai di mee mouli e mee di noho i golo ai, de hilihili
    be tangada be di manu, gei di maa gaa hai hua di anggowaa gaa hana hua beelaa.’
  uig-ARA: '«پەرۋەردىگار، سەن بۇ جاي توغرۇلۇق: ــ مەن ئۇنى يەكسان قىلىمەنكى، ئۇنىڭدا
    ھېچكىم، نە ئىنسان نە ھايۋان تۇرمايدىغان، مەڭگۈگە بىر ۋەيرانە بولىدۇ ــ دېگەنسەن»
    ــ دەيسەن؛'
  sus-sus: Na tɛmui, i xa a fala, ‹Alatala, i bara a masen a yi yire birin fama nɛ
    kanade, mixie nun xuruse mu toma be sɔnɔn, yi bɔxi fa findi gbengberenyi ra.›
  pon-2006: Ke ahpw kapakap, patohwan, ‘Maing KAUN, komwi mahsaniher me komwi pahn
    ketin kauwehla wasakiset, oh sohte mwahn mehkot me mour men pahn luhwehdi ie,
    sohte aramas de mahn emen, oh e pahn duwehla sapwtehn kohkolahte.’
  ksd-ksd: 'ma una biti: Luluai, u tar biti ure go ra gunan ba una vamutue upi pa
    ta na na ki tana, pa ta tarai ma pa ta vavaguai, ma na kapakapana ka pa na mutu.'
  tur-YTC: Ve de, 'Ey Yahve, bu yer hakkında, içinde hiç kimse, ne insan ne de hayvan
    oturmayacak, sonsuza dek ıssız kalacak diye onu yok etmek üzere sen söyledin.'
  ind-AYT: maka katakan, ‘TUHAN, Engkau telah berfirman menentang tempat ini untuk
    menghancurkannya sehingga tidak ada apa pun yang akan tinggal di dalamnya, baik
    manusia atau binatang, tetapi tempat itu akan menjadi tempat tandus untuk selama-lamanya.’
  nya-nya: Ndipo ukanene kuti, ‘Inu Yehova, mwanena kuti mudzawononga malo ano, kotero
    kuti simudzatsala munthu kapena nyama mʼdziko muno; lidzakhala chipululu mpaka
    muyaya.’
  hrv-hrv: 'I reci: ''Jahve, ti sam reče da ćeš zatrti ovo mjesto te u njemu ničega
    više neće biti, ni čovjeka ni živinčeta, nego će postati vječna pustinja.'''
  mps-mps: “Tama nago e tiwai gedu haluasa po wao, ‘Genuai Bidio, nago te po wai dao,
    nago te tǫ kantri dolama, te bidi me deli, ma te hasa me bidigobeo. Te sesemane
    sogo te bulu olo elaludaibao, nago te po wali,’ tama wao.
  tpi-tpi: Na yu mas beten olsem, ‘Bikpela, yu tok pinis long yu laik bagarapim dispela
    kantri na bai i no gat wanpela man o abus i stap long en. Na oltaim dispela ples
    bai i stap nating.’
  dan-1931: 'og sige: HERRE, du truede selv dette Sted med Udryddelse, så der ikke
    bliver nogen, som bor der, hverken Folk eller Fæ, men det skal blive en evig Ørken.'
  vie-OVCB: 'Rồi cầu nguyện: ‘Lạy Chúa Hằng Hữu, Ngài đã phán sẽ tiêu diệt Ba-by-lôn
    đến nỗi không còn một sinh vật nào sống sót. Nó sẽ bị bỏ hoang vĩnh viễn.’'
  guj-2017: અને કહેજે કે, હે યહોવાહ, તમે જાતે જાહેર કર્યું છે કે, આ જગ્યાનો નાશ કરવામાં
    આવશે, અહીં ફરી કોઈ વાસો કરશે નહિ. માણસ કે પશુ કોઈ નહિ. તે સદાકાળ ઉજ્જડ રહેશે.’”
  pon-2006A: Ke ahpw kapakap, patohwan, ‘Maing KAUN, komwi mahsaniher me komwi pahn
    ketin kauwehla wasakiset, oh sohte mwahn mehkot me mour men pahn luhwehdi ie,
    sohte aramas de mahn emen, oh e pahn duwehla sapwtehn kohkolahte.’
  por-BRBSL: 'e diga: ''Javé, você falou a respeito deste lugar, para cortá-lo, que
    ninguém habitará nele, nem homem nem animal, mas que ficará desolado para sempre''.'
  cth-cth: Hat toteh, nang ni, Oe BAWIPA hete hmuen taranlahoi apihai, tami hoi saring
    hai, khosak laipalah ao teh, yungyoe hoi raphoe hanelah lawk na dei toe, telah
    na ti han.
  twi-twi: Afei ka se, ‘Awurade, woaka se wobɛsɛe beae yi sɛnea onipa anaa aboa biara
    rentumi ntena so; na ɛbɛda mpan afebɔɔ.’
  hlt-hlt: Te vaengah, 'BOEIPA loh he hmuen he a saii vetih a khuiah hlang neh rhamsa
    khaw khosa om pawt vetih kumhal ah khopong la om ni, 'ti nah lamtah namah loh
    thui pah.
  tbz-SIM: 'Kɑ̀ɑ dì kɑ̀ɑ nkɛ dèè ɑ́ bɑ́ntɛ̀ kɛ dɔ̀: Fɔ̃́ nti Yiɛ̀ nKuyie fɔ̃́ɔ̃̀ bɛ́i
    nkɛ tú di nhɛì bo dɔúnko sɑ̃́ɑ̃̀, dì bo pɔntɛ bɑ́ òmɔù tɛ̃́nkɛ bɑ́ ndɛ̀ bo, onìtì
    yoo fɛɔ̃̀fɛ̀.'
  msy-2020: Egh nɨ kamaghɨn God ko mɨkɨm, ‘O Ikiavɨra Itir God, nɨ nguibar kam gasɨghasɨghasa
    mɨkemegha gɨfa, eghtɨ gumazitam ko asɨzitam an ikian kogham. Eghtɨ dughiabar zurara
    danganir kam pura ikiam.’
  azb-azb: 'De ki: “Ya Rəbb, buranı dağıdacağını, içində insanın da, heyvanın da yaşamayacağını,
    ölkənin əbədi viran qalacağını söylədin”.'
  eng-DBY: and say, Jehovah, thou hast spoken concerning this place, that thou wilt
    cut it off, so that none shall dwell in it, neither man nor beast, but that it
    shall be desolate for ever.
  hin-2017: और यह कहना, ‘हे यहोवा तूने तो इस स्थान के विषय में यह कहा है कि मैं इसे
    ऐसा मिटा दूँगा कि इसमें क्या मनुष्य, क्या पशु, कोई भी न रहेगा, वरन् यह सदा उजाड़
    पड़ा रहेगा।’
  wol-KYG: 'Te nga wax ne: “Aji Sax ji, yaw déy, yaa xamle ne dëkk bii dina tas, dara
    du ci dëkkati, du doom aadama, du rab. Ab gent lay doon ba fàww.”'
  eng-YLT: 'and hast said: Jehovah, Thou, Thou hast spoken concerning this place,
    to cut it off, that there is none dwelling in it, from man even unto cattle, for
    it is a desolation age-during.'
  eng-WYC-2017: thou shalt say, Lord, thou spakest against this place, that thou shouldest
    lose it, that none be that dwell therein, from man unto beast, and that it be
    an everlasting wilderness.
  eng-WMBB: and say, ‘LORD, you have spoken concerning this place, to cut it off,
    that no one will dwell in it, neither man nor animal, but that it will be desolate
    forever.’
  urd-GVH: तब दुआ करें, ‘ऐ रब, तूने एलान किया है कि मैं बाबल को यों तबाह करूँगा कि
    आइंदा न इनसान, न हैवान उसमें बसेगा। शहर अबद तक वीरानो-सुनसान रहेगा।’
  rug-rug: Mamu varavara guahe, ‘Zihova, ele zama nia Goi sapu kaqu huaria Goi sa
    vasina hie, gua sapu loke tie babe na kurukuru ṉame, si kaqu koa vasina. Kote
    koa gua mo na qega ninae rane.’
  gaz-gaz: 'Akkanas jedhi: ‘Yaa Waaqayyo, akka namni yookaan horiin ishee keessa hin
    jiraanneef ati akka iddoo kana barbadeessitu dubbatteerta; isheenis bara baraan
    ni onti.’'
  fra-LSG: 'et tu diras: Éternel, c’est toi qui as déclaré que ce lieu serait détruit,
    et qu’il ne serait plus habité ni par les hommes ni par les bêtes, mais qu’il
    deviendrait un désert pour toujours.'
  yal-yal: i yi a fala, i naxa, ‘Alatala, i tan yɛtɛɛn nan falan tixi be xili ma alogo
    a xa kala, alogo muxune nun dali seene nama fa lu a yi sɔnɔn, a findi yire rabeɲinxin
    na han habadan!’
  haw-1868: Alaila, e i aku oe, E Iehova, ua olelo ku e mai oe i keia wahi, e hooki
    iho, i mea e koe ole ai kekahi mea iloko ona, aohe kanaka, aohe holoholona, aka,
    e neoneo mau loa aku no.
  arb-NAV: 'وَقُلْ: أَيُّهَا الرَّبُّ قَدْ قَضَيْتَ عَلَى هَذَا الْمَوْضِعِ بِالانْقِرَاضِ،
    فَلا يَسْكُنُ فِيهِ أَحَدٌ مِنَ النَّاسِ وَالْبَهَائِمِ، بَلْ يُصْبِحُ خَرَاباً
    أَبَدِيًّا.'
  ewe-ewe: Emegbe nàgblɔ be, ‘O Yehowa, ègblɔ be yele teƒe sia tsrɔ̃ ge ale gbegbe
    be amegbetɔwo alo lãwo manɔ anyi o; azu aƒedo tegbetegbee.’
  eng-LEE: And thou shalt say, O Lord, thou thyself hast spoken concerning this place,
    to cut it off, so that there shall not be in it an inhabitant, either man or beast;
    but that it shall become a desolate place for ever.
  asm-FB: আৰু ক’বা, হে যিহোৱা, পশু কি মানুহ কোনেও ইয়াত বাস নকৰিবৰ নিমিত্তে, কিন্তু
    চিৰকাললৈকে ধ্বংসস্থান হ’বৰ নিমিত্তে উচ্ছন্ন কৰিবৰ কথা তুমি এই ঠাইৰ বিষয়ে কৈছা।
  sus-A: نَ تّمُي، عِ شَ عَ قَلَ، ‹عَلَتَلَ، عِ بَرَ عَ مَسٍن عَ يِ يِرٍ بِرِن قَمَ
    نّ كَنَدٍ، مِشِيٍ نُن شُرُ سٍ مُ تٌمَ بٍ سْنْن، يِ بْشِ قَ قِندِ فبٍنفبٍرٍنيِ
    رَ.›
  fra-SBL: 'et tu diras : « Yahvé, tu as parlé au sujet de ce lieu, de l''exterminer,
    afin que personne n''y habite, ni homme ni bête, et qu''il soit à jamais désert.'
  hbo-hbo: וְאָמַרְתָּ֗ יְהוָה֙ אַתָּ֨ה דִבַּ֜רְתָּ אֶל־הַמָּקֹ֤ום הַזֶּה֙ לְהַכְרִיתֹ֔ו
    לְבִלְתִּ֤י הֱיֹֽות־בֹּו֙ יֹושֵׁ֔ב לְמֵאָדָ֖ם וְעַד־בְּהֵמָ֑ה כִּֽי־שִׁמְמֹ֥ות
    עֹולָ֖ם תִּֽהְיֶֽה׃
  kik-kik: Ũcooke uuge atĩrĩ, ‘Wee Jehova, nĩugĩte nĩũkũniina kũndũ gũkũ, nĩgeetha
    gũtikanatũũrwo nĩ mũndũ, o na kana nyamũ; gũgũtũũra gũkirĩte ihooru nginya tene.’
  fra-NCL: 'et tu diras : « Yahweh, toi-même tu as dit au sujet de ce lieu qu’on le
    détruirait, de telle sorte qu’il n’y aurait plus d’habitant, ni homme, ni bête,
    mais qu’il serait une solitude pour toujours. »'
  cek-AK: Aw Angraeng, hae ahmuen ah kami doeh, taw ih moisan doeh, oh han ai ah phraek
    boih moe, dungzan khoek to kam rosak poe han, tiah lok na thuih boeh, tiah lawkthui
    ah.
  cuk-cuk: '”Seraías, geb a-sorbali, Bab-Jehováʼga weyob be sogo: ‘Bab-Jehováʼye,
    bede sogsa gusad: Ani an bela we-yala obelogoye, degisadegu ollobi-nai an imakoye.
    Dulemar, bipisaale bar urbega an imakosurye, degine, ibmar-durganse-bakale, dulemarba
    ambikuosurye. Bela ibmar-sate guoye, be sogsad.’'
  uig-CYR: '«Пәрвәрдигар, Сән бу җай тоғрилиқ: — Мән уни йәксан қилимәнки, униңда
    һеч ким, нә инсан нә һайван турмайдиған, мәңгүгә бир вәйранә болиду — дегәнсән»
    — дәйсән;'
  tel-2017: ‘యెహోవా, ఈ స్థలాన్ని నాశనం చేయడానికి నువ్వు ఈ మాటలు ప్రకటించావు. బబులోనులో
    నివసించేవాడు ఎవడూ లేడు. ప్రజలు గానీ, పశువులుగానీ లేక ఇది శాశ్వతంగా వ్యర్ధభూమిగా
    ఉండిపోతుంది. ఈ మాటలన్నీ నువ్వే చెప్పావు’ అని నువ్వు చెప్పాలి.
  hat-BSA: 'Epi di: ‘Ou menm, O SENYÈ! Ou te pwomèt, konsènan plas sa a pou koupe
    retire l nèt, pou pa menm gen anyen ki rete ladann, ni lòm, ni bèt, men li va
    yon kote dezole jis pou tout tan’.'
  kos-kos: Toko kom pre ac fahk, ‘LEUM GOD, kom fahk mu kom ac kunausla acn se inge
    tuh in wangin kutena ma moul muta fac, tia mwet ku ma orakrak, a ac fah oana sie
    acn mwesis nwe tok.’
  hbo-WLC: וְאָמַרְתָּ֗ יְהוָה֙ אַתָּ֨ה דִבַּ֜רְתָּ אֶל־הַמָּק֤וֹם הַזֶּה֙ לְהַכְרִית֔וֹ
    לְבִלְתִּ֤י הֱיֽוֹת־בּוֹ֙ יוֹשֵׁ֔ב לְמֵאָדָ֖ם וְעַד־בְּהֵמָ֑ה כִּֽי־שִׁמְמ֥וֹת
    עוֹלָ֖ם תִּֽהְיֶֽה׃
  ibo-ibo: Emesịa, ị ga-ekwukwa sị, ‘Onyenwe anyị, gị onwe gị ekwuola na i ga-ebibi
    ebe a, ma mmadụ maọbụ anụmanụ agaghị ebikwa nʼime ya. I kwuokwala na ọ ga-aghọ
    mkpọmkpọ ebe ruo mgbe ebighị ebi.’
  ory-ory: ଆଉ କହିବ, ‘ହେ ସଦାପ୍ରଭୁ, ତୁମ୍ଭେ ଏହି ସ୍ଥାନ ବିଷୟରେ କହିଅଛ ଯେ, ତୁମ୍ଭେ ତାହା ଉଚ୍ଛିନ୍ନ
    କରିବ, ତହିଁ ମଧ୍ୟରେ ମନୁଷ୍ୟ କି ପଶୁ କେହି ବାସ କରିବ ନାହିଁ, ମାତ୍ର ତାହା ଚିରକାଳ ଧ୍ୱଂସସ୍ଥାନ
    ହେବ।’
  chk-chk: Mürin kopwe üra, ‘Ai Samol mi Lapalap, en ka üra pwe kopwe ataela ei leni
    pwe esap wor eman aramas ika man epwe nom lon. Epwe chök pönüla tori feilfeilachök.’
  rop-rop: Afta na, yu garra prei, ‘YAWEI, yubin tok yu garra binijimap dijan pleis
    wulijim nomo enijing gin jidan laibala iya, nomo eni men o eni enimul, en im garra
    jidan jis laik deset olagijawan.’
  ukr-1871: 'Та й промов: Господи! сам загрозив єси займищу сьому, так його затратити,
    що не буде в йому нї людини, нї скотини, та що воно буде повсячасною пусткою.'
  deu-1951: 'und du sollst sagen: HERR, du hast wider diesen Ort geredet, daß du ihn
    ausrotten wollest, also daß niemand mehr daselbst wohnen soll, weder Mensch noch
    Vieh, sondern daß er zur ewigen Wüste werde!'
  eng-JPS: 'and say: O LORD, Thou hast spoken concerning this place, to cut it off,
    that none shall dwell therein, neither man nor beast, but that it shall be desolate
    for ever.'
  srp-1865: 'I reci: Gospode, ti si govorio za ovo mjesto da æeš ga zatrti da niko
    ne živi u njemu, ni èovjek ni živinèe, nego da je pustoš dovijeka.'
  lug-lug: Olwo ogambe nti, ‘Ayi Mukama, ogambye nti olizikiriza ekifo kino, nti tewali
    nsolo oba muntu alikibeeramu; kibeere matongo emirembe gyonna.’
  heb-heb: ואמרת יהוה אתה דברת אל המקום הזה להכריתו לבלתי היות בו יושב למאדם ועד בהמה
    כי שממות עולם תהיה׃
  ben-IRV: তারপর বোলো, ‘সদাপ্রভু, তুমি এই জায়গা ধ্বংস করার কথা বলেছ। তাতে কোন বাসিন্দা
    থাকবে না, সে চিরদিনের র জন্য জনশূন্য হয়ে থাকবে’।
  pan-pan: ਤਾਂ ਤੂੰ ਆਖੀਂ, ਹੇ ਯਹੋਵਾਹ, ਤੂੰ ਇਸ ਸਥਾਨ ਦੀ ਬਰਬਾਦੀ ਲਈ ਗੱਲ ਕੀਤੀ ਸੀ ਭਈ ਇਹ ਦੇ
    ਵਿੱਚ ਕੋਈ ਨਾ ਵੱਸੇਗਾ ਆਦਮੀ ਤੋਂ ਡੰਗਰ ਤੱਕ, ਕਿਉਂ ਜੋ ਇਹ ਸਦਾ ਲਈ ਵਿਰਾਨ ਹੋਵੇਗਾ
  mya-JVB: ထိုအခါ သင်က၊ အိုထာဝရဘုရား၊ ကိုယ်တော်သည် ဤ အရပ် ၌ လူ မ ရှိ ၊ တိရစ္ဆာန် မရှိ၊
    အစဉ်မပြတ် ဆိတ်ညံ ရာအရပ်ဖြစ် စေ၍၊ သုတ်သင် ပယ်ရှင်းမည် အကြောင်းကို ခြိမ်းတော်မူပြီဟု
    လျှောက်ဆို ရမည်။
  tbg-tbg: 'Minti tivakera Kotira aarehara tiane, Noravauvo, Are minti tianarave:
    Te maa vata maatara vehi auti taiqa kaariraro kia vaiintive, aantauvahive, viraqi
    vairaro ekaa enta viva qumina vatavanoqai varianarove tianarave. tiane.'
  hmo-hmo: Unai neganai do oi guriguri, do oi gwau, ‘Lohiabada e, oi ese oi hereva
    vadaeni, inai gabu do oi hadikaia ore, bona tau ta, o ubua gauna ta be iniseni
    do ia noho lasi. Ia be anina lasi gabuna do ia lao ela bona hanaihanai.’ ”
  urd-urd: और कहना, 'ऐ ख़ुदावन्द, तूने इस जगह की बर्बादी के बारे में फ़रमाया है कि
    मैं इसको बर्बाद करूँगा, ऐसा कि कोई इसमें न बसे, न इंसान न हैवान, लेकिन हमेशा वीरान
    रहे।
  rus-SYN: 'и скажи: “Господи! Ты изрек о месте сем, что истребишь его так, что не
    останется в нем ни человека, ни скота, но оно будет вечною пустынею”.'
  bqc-SIM: ní mɛ, Dii mɛ́ ò á guɛ bee míↄnzↄ̃ɛ, gbɛ̃e ge pↄtuoe aↄ ku a guu lↄo.
    Aↄ da bɛzia ũ gↄↄpiiɛ.
  tcz-CHONGTHU: hiti hin aseiyin, ‘Pakai nangman hiche mun chungchang thudol’a hin
    seiyin, hiche mun hi kisu mang ding, asung hi chenna hita lou ding; mihem ahin
    chule gamsa jeng jong aitih channa chenna hilouding ahom keu jeng hiding ahi.’
  mar-mar: आणि म्हण, ‘हे परमेश्वरा, तू स्वतः या स्थानाविषयी बोलला आहेस की, ते नष्ट
    होईल. मग तेथे कोणी रहिवासी किंवा लोक व पशू राहणार नाहीत. ती कायमची टाकाऊ होईल.’
  qub-qub: 'Liguircur ninqui: ‹Tayta Dios gammi nishcanqui cay partita illgächinayquipaj.
    Chaura manana tiyanganachu runa ni animalpis. Cay pachaga imaycamapis chunyajnami
    canga› nir.'
  bqp-bqp: Kpɑ ɑ kɑnɑru ko ɑ nɛɛ, Yinni Gusunɔ, wunɑ ɑ geruɑ ɑ nɛɛ, goo kun mɑɑ sinɑmɔ
    Bɑbiloniɔ sere kɑ yɛɛyɔ. Yɑ koo kowɑ bɑnsu sere kɑ bɑɑdommɑɔ.
  hat-hat: 'Apre sa w''a di: Seyè! Ou te di ou gen pou detwi peyi sa a pou pa gen
    yon sèl moun ni yon sèl bèt rete ladan l'' ankò. Ou te di peyi a gen pou tounen
    yon dezè pou tout tan!'
  eng-BSB: and say, ‘O LORD, You have promised to cut off this place so that no one
    will remain—neither man nor beast. Indeed, it will be desolate forever.’
  eng-WEBPB: and say, ‘LORD, you have spoken concerning this place, to cut it off,
    that no one will dwell in it, neither man nor animal, but that it will be desolate
    forever.’
  kbq-kbq: Ana'ma hutenka kagra amanage hunka huo, Ra Anumzamoka Kagra hunka, Babiloni
    mopa eri haviza hanugeno, ana mopafina vahe'ene zagagafanena omanitfa hanigeno
    mago zana omanesigeno ka'ma koka mevava hugahie hunka hu'nane.
  nhe-BL: '@see-verse:JER.051.061'
  gub-BL: A'e re eze'eg nezewe nehe. — O Tupàn Tuweharupi Wiko Ma'e. — Amumaw putar
    'aw tawhu ihe nehe, ere. — Ni amo wikuwe ma'e nupyta kwaw xe a'e wà nehe, ere.
    — Ni teko wà, ni ma'ea'yr wà, ere. — 'Aw tawhu uzeapo putar ywyxiguhu romo tuweharupi
    nehe, ere, ere izupe nehe.
  eng-DRA: 'Thou shalt say: O Lord, thou hast spoken against this place to destroy
    it: so that there should be neither man nor beast to dwell therein, and that it
    should be desolate for ever.'
