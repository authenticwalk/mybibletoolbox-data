verse: JER.051.050
translations:
  mal-C: വാളിൽനിന്ന് ഒഴിഞ്ഞുപോയവരേ, എങ്ങും തങ്ങിനിൽക്കാതെ ഓടിപ്പോകുക! ദൂരദേശത്തുനിന്ന്
    യഹോവയെ ഓർക്കുക, ജെറുശലേം നിങ്ങൾക്ക് ഓർമവരട്ടെ.”
  deu-TKW: Ihr dem Schwert Entronnenen, zieht ab, haltet euch nicht auf! Gedenkt in
    der Ferne Jahwes, und Jerusalem sei eures Herzens Anliegen!
  lin-lin: Bino bato oyo bobiki na mopanga, bokima, bolekisa tango te ! Wuta na mokili
    ya mosika, bokanisa Yawe mpe Yelusalemi !
  eng-LSV: You escaped of the sword, go on, do not stand, || Remember YHWH from afar,
    || And let Jerusalem come up on your heart.
  eng-GNV: 'Ye that haue escaped the sworde, goe away, stand not still: remember the
    Lord a farre of, and let Ierusalem come into your minde.'
  eng-WEBSTER: 'Ye that have escaped the sword, go away, stand not still: remember
    the LORD afar off, and let Jerusalem come into your mind.'
  nhw-BL: Nochi amojuanti catli anmomanahuijque tlen nopa tlahuilancayotl, amo ximoquetzaca.
    Xicholoca amantzi quema noja onca tonali. Xiquelnamiquica TOTECO huan xiquelnamiqui
    altepetl Jerusalén huan ximocuepaca nica.
  swh-ONEN: Wewe uliyepona upanga, ondoka wala usikawie! Mkumbuke Bwana ukiwa katika
    nchi ya mbali, na utafakari juu ya Yerusalemu.”
  bba-bba: Bɛɛ Isirelibɑ, bɛɛ be i kisirɑ ben nɔmɑn di, i ku mɑɑ yɔ̃rɑ mini. I doonɔ
    n tomɑ Bɑbilonin di. Sɑɑ min di, i Yinni Gusunɔ yɑɑyo kɑ bɛɛn wuu Yerusɑlɛmu.
  eng-KJVCPB: 'Ye that have escaped the sword, go away, stand not still: Remember
    the Lord afar off, And let Jerusalem come into your mind.'
  luo-luo: Un joma osetonyne ligangla, auru kendo kik ugalru! Paruru Jehova Nyasaye
    e piny mabor, kendo upar Jerusalem.”
  meu-meu: 'Umui dare amo vada o roho mauri taumui e, aola, basio gini kava! Gabu
    daudau ai Iehova ba laloa tao, Ierusalem na ba laloa une, baoto:'
  npi-ULB: तरवारबाट बाँचेकाहरू हो, जाओ । अझै नबस । टाढा-टाढाबाट मनले परमप्रभुलाई पुकार
    । यरूशलेमको सम्झना गरियोस् ।
  yor-yor: Ẹ̀yin tí ó ti bọ́ lọ́wọ́ idà, ẹ lọ, ẹ má dúró. Ẹ rántí Olúwa ní òkèrè,
    ẹ sì jẹ́ kí Jerusalẹmu wá sí ọkàn yín.”
  pes-OPCB: حال، ای شما که از خطر شمشیر، جان به در برده‌اید، بروید! درنگ نکنید! هر
    چند که دور از وطن هستید و به اورشلیم می‌اندیشید، خداوند را به یاد آرید!
  tgl-ULB: Kayong mga nakaligtas mula sa espada, lumayo kayo. Huwag kayong manatili.
    Tumawag kayo kay Yahweh mula sa malayo, isipin ninyo ang Jerusalem.
  hui-hui: Anduane Homogohanda lalu, Isaraele wali agali tí homa nabi yu wahene pu
    kamiru áyu ogoni Babilono yu wahalu ibida piai halimu. Tí dindi kaundiaha pu kamigonigo
    tígua Anduane Homogo i̱ mitangi biaabo halu Yarusaleme embeda nahalimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဗာ​ဗု​လုန်​မြို့​ရှိ မိ​မိ ၏​လူ​စု​တော်​အား​မိန့်​တော်​မူ​သည်​မှာ``သင်
    တို့​သည်​သေ​ဘေး​မှ​လွတ်​မြောက်​ကြ​လေ​ပြီ။ ယ​ခု​ထွက်​ခွာ​သွား​ကြ​လော့။ ဆိုင်း​၍​မ​နေ
    နှင့်။ သင်​တို့​သည်​မိ​မိ​တို့​ပြည်​နှင့်​ဝေး​ကွာ လျက်​နေ​သော်​လည်း သင်​တို့​၏​ထာ​ဝ​ရ​ဘု​ရား
    တည်း​ဟူ​သော​ငါ့​ကို​သ​တိ​ရ​ကြ​လော့။ ယေ​ရု ရှ​လင်​မြို့​ကို​လည်း​သ​တိ​ရ​ကြ​လော့။-
  bod-N: རལ་གྲི་ལ་གཡོལ་བ་ཁྱོད་རྣམས་མྱུར་དུ་སོང་ཞིག་དང་། ལངས་ནས་མ་སྡོད་ཅིག རྒྱང་རིང་ཡུལ་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་དྲན་པར་གྱིས།
    སེམས་སུ་ཡེ་རུ་སཱ་ལེམ་དྲན་གསོ་བྱོས་ཤིག
  sna-sna: Imi makapunyuka pamunondo, endai uye musamira-mira! Murangarire Jehovha
    munyika iri kure, uye murangarire Jerusarema.”
  spa-BLM: Tú que has escapado de la espada, ¡ve! ¡No te quedes quieto! Recuerda a
    Yahvé desde lejos, y deja que Jerusalén entre en tu mente”.
  cac-cac: 'Syal Jehová d''a eb'' aj Israel ayec'' d''a Babilonia icha tic: A ex mach
    ex ol ex el d''a scal chamel ol ujoc chi'', elan̈ec lemnajoc, man̈ ex och vaan.
    Vach''chom najat ayex, palta aq''uec val och e pensar d''ayin Jehová in tic, naecpaxcot
    Jerusalén.'
  swh-ULB: Ondokeni!, manusura wa vita, Msikawiye. Mkumbukeni Yahwe tokea mbali; Yerusalemu
    na ikumbukwe.
  bel-bel: Хто ўратуецца ад меча, уцякайце, ня спыняйцеся, спамянеце здалёк пра Госпада,
    і хай узыдзе Ерусалім на сэрца ваша.
  deu-ELBBK: Ihr dem Schwert Entkommenen, geht, bleibt nicht stehen! Gedenkt des HERRN
    aus der Ferne, und Jerusalem komme euch in den Sinn!
  mbb-OT: “Sikiyu is nekelikey te kemetayen, awè kew en keniyan te Babilonia. Kenè
    kew en ubpà keniyan! Tentenuzi niw is Nengazen wey is Jerusalem minsan nekeziyù
    kew.
  mal-2015: വാളിന്നു ഒഴിഞ്ഞുപോയവരേ, നില്ക്കാതെ ചെല്ലുവിൻ; ദൂരത്തുനിന്നു യഹോവയെ ഓർപ്പിൻ;
    യെരൂശലേം നിങ്ങൾക്കു ഓർമ്മ വരട്ടെ!
  rmc-rmc: Tumen, so denašľan la šabľatar, džan a ma zaačhen ňikhaj! Leperen tumenge
    pro RAJ andral e phuv, so hiňi dur, a mi avel tumenge pre goďi o Jeruzalem.“
  pes-OPV: ‌ای کسانی که از شمشیر رستگار شده ایدبروید و توقف منمایید و خداوند را از
    جای دورمتذکر شوید و اورشلیم را به‌خاطر خود آورید.»
  ron-1924: Чей каре аць скэпат де сабие, плекаць, ну зэбовиць! Чей дин пэмынтул депэртат,
    гындици-вэ ла Домнул, ши Иерусалимул сэ фие ын инимиле воастре!
  ben-OBCV: তোমরা যারা তরোয়ালের যন্ত্রণা এড়িয়ে গিয়েছ, তোমরা চলে এসো দেরি কোরো
    না! দূরদেশে সদাপ্রভুকে স্মরণ করো এবং জেরুশালেমের কথা ভাবো।”
  som-som: Kuwiinna seefta ka baxsadayow, taga, oo ha joogsanina. Rabbiga meel fog
    ka soo xusuusta, oo Yeruusaalemna maankiinna ha soo gasho.
  lat-VUC: 'Qui fugistis gladium, venite, nolite stare: recordamini procul Domini,
    et Jerusalem ascendat super cor vestrum.'
  eng-ASVBT: Ye that have escaped the sword, go ye, stand not still; remember Jehovah
    from afar, and let Jerusalem come into your mind.
  ita-1885: O voi che siete scampati dalla spada, andate, non restate; ricordatevi
    da lungi del Signore, e Gerusalemme vi venga al cuore.
  eng-ULB: Survivors of the sword, go away! Do not stay still. Call Yahweh to mind
    from far away; let Jerusalem come to mind.
  spa-VBL: Aquellos de ustedes que han logrado escapar de ser asesinados, ¡salgan
    ahora! ¡No se demoren! Recuerden al Señor en este lugar lejano; piensen en Jerusalén.
  fra-_FOB: Vous qui avez échappé à l'épée, partez, ne vous arrêtez point! Dans la
    terre lointaine souvenez-vous de l'Éternel, et que Jérusalem se présente à vos
    cœurs!
  mal-mal: വാളിന് ഒഴിഞ്ഞുപോയവരേ, നില്‍ക്കാതെ ചെല്ലുവിൻ; ദൂരത്തുനിന്ന് യഹോവയെ ഓർക്കുവിൻ;
    യെരൂശലേം നിങ്ങൾക്ക് ഓർമ്മ വരട്ടെ!
  urd-GVR: Ai talwār se bache hue Isrāīliyo, ruke na raho balki rawānā ho jāo! Dūr-darāz
    mulk meṅ Rab ko yād karo, Yarūshalam kā bhī ḳhayāl karo!
  suz-BL: गे तरवार रे ब्रोंइशा प्रोक्‍कीन। देश मपने। ङोन रागीम बाक्‍शा, परमप्रभु यावे
    कली मिम्‍तीन। यरूसलेम इन थुंम वोतीन” देंत। भजन संग्रह १३७:५
  eng-NOY: Ye that have escaped her sword, go! Tarry not! Remember Jehovah afar off,
    And let Jerusalem come into your mind!
  ita-1927: O voi che siete scampati dalla spada, partite, non vi fermate, ricordatevi
    da lungi dell’Eterno, e Gerusalemme vi ritorni in cuore!
  ckb-ckb: ئەی دەربازبووان لە شمشێر، بڕۆن و مەوەستن! لە دوورەوە یادی یەزدان بکەنەوە،
    بیر لە ئۆرشەلیم بکەنەوە.»
  eng-BBE: You who have got away safe from the sword, go, waiting for nothing; have
    the Lord in memory when you are far away, and keep Jerusalem in mind.
  kan-OKCV: ಖಡ್ಗದಿಂದ ತಪ್ಪಿಸಿಕೊಂಡವರೇ, ನಡೆಯಿರಿ, ನಿಲ್ಲಬೇಡಿರಿ. ದೂರದಲ್ಲಿ ಯೆಹೋವ ದೇವರನ್ನು
    ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ, ಯೆರೂಸಲೇಮು ನಿಮ್ಮ ಮನಸ್ಸಿಗೆ ಬರಲಿ.”
  tam-2017: பட்டயத்திற்குத் தப்பினவர்களே, தங்கியிருக்காமல் நடந்துவாருங்கள்; தூரத்தில்
    யெகோவாவை நினையுங்கள்; எருசலேம் உங்கள் ஞாபகத்தில் வரக்கடவது.
  spa-RV-1909: Los que escapasteis del cuchillo, andad, no os detengáis; acordaos
    por muchos días de Jehová, y acordaos de Jerusalem.
  ron-BTF: Voi cei care ați scăpat de sabie, plecați, nu stați nemișcați; amintiți-vă
    de DOMNUL de departe și Ierusalimul să urce la mintea voastră.
  eng-WEBP: You who have escaped the sword, go! Don’t stand still! Remember the LORD
    from afar, and let Jerusalem come into your mind.”
  eng-FBV: Those of you who have managed to escape being killed, leave now! Don't
    delay! Remember the Lord in this far away place; think about Jerusalem.
  nld-1939: Gij, die aan het zwaard zijt ontkomen, Trekt weg, en houdt u niet op;
    Herinnert u Jahweh in verre gewesten, Denkt aan Jerusalem terug!
  nch-BL: Nochi amojuanti cati anmomanahuijque ten nopa tatehuilisti, amo ximoquetzaca.
    Xicholoca amantzi quema noja onca tonali. Xiquelnamiquica TOTECO huan xiquelnamiquica
    altepet Jerusalén huan ximocuepaca nica.
  vie-1934: Các ngươi là kẻ đã tránh khỏi gươm, hãy đi, đừng đứng lại! Từ phương xa
    hãy nhớ đến Đức Giê-hô-va, và tưởng tới Giê-ru-sa-lem!
  hin-CV: तुम सभी, जो तलवार से बच निकले हो, यहां ठहरे न रहो, भागो यहां से! दूर ही
    दूर रहते हुए याहवेह को स्मरण कर लिया करो, येरूशलेम तुम्हारी स्मृति से दूर न रहे.”
  spa-BES: Ustedes que se han salvado de la espada, huyan y no se detengan; tengan
    al Señor en la memoria cuando esté lejos, y tengan presente a Jerusalén.
  tdx-tdx: Ry nahafipoliotse amy fibaray, mandripaha, ko tambatse ao, tiahio t’Iehovà
    boak’ an-tsietoitane añe, vaho ampiziliho añ’arofo’ areo ao t’Ierosalaime.
  tha-KJV: เจ้​าทั้งหลายผู้​ที่​รอดพ้นไปจากดาบ หนี​ไปเถิด อย่ายืนนิ่งอยู่ จงระลึกถึงพระเยโฮวาห์จากที่​ไกล
    และให้​กรุ​งเยรูซาเล็มเข้ามาในจิตใจของเจ้า
  por-BR-2018: Vós que escapastes do espada, ide embora, não pareis; lembrai-vos do
    SENHOR até longe, e Jerusalém venha à vossa mente.
  deu-ELO: Ihr dem Schwert Entronnenen, gehet, bleibet nicht stehen! Gedenket Jehovas
    aus der Ferne, und Jerusalem komme euch in den Sinn! -
  eng-WYC-2018: Come ye, that fled the sword, do not ye stand; have ye mind afar on
    the Lord, and Jerusalem ascend on your heart. (Come ye, who fled the sword, do
    not ye stand still; remember ye the Lord from afar or ye who be far away, remember
    the Lord, and let Jerusalem ascend upon your hearts.)
  epo-epo: Vi, kiuj forsaviĝis de glavo, iru, ne haltu; en malproksimeco rememoru
    la Eternulon, kaj Jerusalem sin levu en via koro.
  uig-PIN: Ⱪiliqtin ⱪaqⱪanlar, yiraⱪ ketinglar, ⱨayal bolmanglar; Qǝt yǝrlǝrdin Pǝrwǝrdigarni
    seƣininglar, Yerusalemni esinglarƣa kǝltürünglar.
  beo-beo: Hina Gode da Ea fi dunu Ba:bilone soge ganodini esala, ilima amane sia:sa,
    “Dilia da bogosu giadofai - hame ba:i. Amaiba:le, wali masa! Mae ouligima! Dilia
    da dilia soge amoga ga sedagawane esala. Be Na, dilia Hina Gode, amo dilia bu
    dawa:ma! Amola Yelusaleme mae gogolema!
  tpi-OTNT: Tasol yupela Israel ol Babilon i no bin bagarapim, yupela i mas hariap
    na lusim Babilon na ranawe. Tru, yupela i stap longwe long as ples, tasol yupela
    i mas tingim Bikpela na yupela i no ken lusim tingting long Jerusalem.
  hau-SA: Ku waɗanda kuka tsere wa takobi, ku gudu kada ku tsaya! Ku tuna da Ubangiji
    a ƙasa mai nesa, ku kuma yi ta tunani a kan Urushalima.”
  uig-LAT: Qilichtin qachqanlar, yiraq kétinglar, hayal bolmanglar; Chet yerlerdin
    Perwerdigarni séghininglar, Yérusalémni ésinglargha keltürünglar.
  nde-nde: Lina eliphephileyo enkembeni, sukani njalo lingalibali! Khumbulani uThixo
    elizweni elikude, licabange langeJerusalema.”
  ton-ton: '‌ʻAlu ʻakimoutolu kuo hao ʻi he heletā, pea ʻoua naʻa veʻetōʻohi: fakamanatu
    kia Sihova mei he mamaʻo, pea manatu ʻi homou loto ki Selūsalema.”'
  ces-1613: Ó kdož jste znikli meče, jděte, nezastavujte se; zpomínejte, daleko jsouce,
    na Hospodina, a Jeruzalém nechť vstupuje na srdce vaše.
  eng-WMB: You who have escaped the sword, go! Don’t stand still! Remember the LORD
    from afar, and let Jerusalem come into your mind.”
  tam-TCV: வாளுக்குத் தப்பியவர்களே! நீங்கள் தாமதியாதீர்கள்; புறப்படுங்கள்; நீங்கள்
    தூரதேசத்திலிருந்து யெகோவாவை நினைவுகூருங்கள். எருசலேமையும் நினைத்துக்கொள்ளுங்கள்.”
  ceb-ULB: Pahilayo! kamong mga nakalingkawas sa espada, Ayaw pagpabilin dinhi. Hinumdomi
    si Yahweh sa halayo nga dapit; tugoti nga mahinumdoman ang Jerusalem.
  pol-UBG: Wy, którzy uszliście spod miecza, idźcie, nie zatrzymujcie się! Wspominajcie
    PANA z daleka i niech przyjdzie wam na myśl Jerozolima.
  urd-GVU: اے تلوار سے بچے ہوئے اسرائیلیو، رُکے نہ رہو بلکہ روانہ ہو جاؤ! دُوردراز
    ملک میں رب کو یاد کرو، یروشلم کا بھی خیال کرو!
  deu-1912: So ziehet nun hin, die ihr dem Schwert entronnen seid, und säumet euch
    nicht! Gedenket des HERRN im fernen Lande und lasset euch Jerusalem im Herzen
    sein!
  kan-2017: ಖಡ್ಗಕ್ಕೆ ತಪ್ಪಿಸಿಕೊಂಡವರೇ, ಸುಮ್ಮನೆ ನಿಂತುಕೊಳ್ಳದೆ ನಡೆಯಿರಿ; ದೂರದಲ್ಲಿಯೂ ಯೆಹೋವನನ್ನು
    ಸ್ಮರಿಸಿರಿ, ಯೆರೂಸಲೇಮಿನ ಹಂಬಲ ನಿಮ್ಮ ಮನಸ್ಸಿನಲ್ಲಿ ಹುಟ್ಟಲಿ.
  yap-yap: 'I SOMOL e be ga’ar ko girdi’ rok u lan yu Babylon: “Kam thaygad ko yam’!
    Ngam marod e chiney ni dab mu son gad! Yug aram rogon ni gimed ra palog nga orel,
    ma dab mu paged talin ni Gag e SOMOL romed, mi i par yu Jerusalem u lanin’med.'
  hlt-MCSB: cunghang lamkah hlangyong rhoek loh pai kolla cet uh. Khohla lamloh BOEIPA
    te poek uh lamtah Jerusalem te na thinko ah dueh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ባብሎኔይዳ ዓኣ ዴሮም ሂዚ ጋዓኔ፦ «ዒንሢ ሃይባፓ ቶሌ ዴራ! ኔጉዋዖ ዴንዱዋቴ! ሃኬ ዓጮይዳ
