    ese lau Lohiabada do umui laloatao. Bona Ierusalema do umui laloa danu, do umui
    gwau,
  urd-urd: तुम जो तलवार से बच गए हो, खड़े न हो, चले जाओ! दूर ही से ख़ुदावन्द को याद
