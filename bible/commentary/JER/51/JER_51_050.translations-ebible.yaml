  heb-heb: פלטים מחרב הלכו אל תעמדו זכרו מרחוק את יהוה וירושלם תעלה על לבבכם׃
  ben-IRV: তরোয়ালের হাত থেকে রক্ষা পেয়েছ, চলে যাও! এখনো পর্যন্ত থেকো না। দূর থেকে
