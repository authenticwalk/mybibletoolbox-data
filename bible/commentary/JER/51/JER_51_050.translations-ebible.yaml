  hbo-WLC: פְּלֵטִ֣ים מֵחֶ֔רֶב הִלְכ֖וּ אַֽל־תַּעֲמֹ֑דוּ זִכְר֤וּ מֵֽרָחוֹק֙ אֶת־יְהוָ֔ה
