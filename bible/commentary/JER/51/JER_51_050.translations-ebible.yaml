    vang un, chule na gam lang u Jerusalem gel doh jing un.
  mar-mar: जे तुम्ही तलवारीपासून वाचले आहात, दूर जा! थांबू नका. दुरून परमेश्वराचे
    स्मरण करा. यरूशलेमे तुमच्या मनात येवो.
  qub-qub: «Wañuchinacuypita gueshpir aywacoj cajcunaga mana ichiypa gueshpir aywacuy.
    May carucho caycashpayquipis noga Tayta Diosniquita yarpämay. Jerusalentapis ama
    gongaycuychu.
  bqp-bqp: Bɛɛ Isirelibɑ, bɛɛ be i kisirɑ ben nɔmɑn di, i ku mɑɑ yɔ̃rɑ mini. I doonɔ
    n tomɑ Bɑbilonin di. Sɑɑ min di, i Yinni Gusunɔ yɑɑyo kɑ bɛɛn wuu Yerusɑlɛmu.
  hat-hat: 'Seyè a pale ak moun pèp Izrayèl yo ki lavil Babilòn. Li di yo konsa: -Nou
    menm ki te chape anba lanmò, ale, pa rete! Nou te mèt byen lwen lakay nou, mete
    lide nou sou mwen, chonje lavil Jerizalèm!'
  eng-BSB: You who have escaped the sword, depart and do not linger! Remember the
    LORD from far away, and let Jerusalem come to mind.”
  eng-WEBPB: You who have escaped the sword, go! Don’t stand still! Remember the LORD
    from afar, and let Jerusalem come into your mind.”
  kbq-kbq: Hagi bainati kazinteti'ma tamahe ofrisageta fraza vahe'mota otiteta omanita
    ame huta freho. Hagi tamagra afete kotega umanigahazanki, Ra Anumzamofonkura tamagera
    okanita, Jerusalemi kumakura tamagesa are'are hiho.
  nhe-BL: Nochi imojuanti tlen inmomanahuijque tlen nopa tlatehuijcayotl, amo ximoquetzaca.
    Xicholoca amantzi quema noja onca tonali. Xiquilnamiquica TOTECO huan xiquilnamiqui
    altepetl Jerusalén huan ximocuepaca nica.
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e kury. — Heremiaihu Mawiron pe wiko ma'e
    wà. Pehem pemàno haw wi. Peata nehe kury. Pepyta zo ma'e hàro pà nehe. Peiko muite
    peneko haw wi. Nezewe rehe we pema'enukwaw herehe nehe. Aiko pezar romo ihe. Pema'enukwaw
    Zeruzarez rehe nehe no.
  eng-DRA: 'You that have escaped the sword, come away, stand not still: remember
    the Lord afar off, and let Jerusalem come into your mind.'
