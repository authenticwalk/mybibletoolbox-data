  ory-ory: ହେ ଖଡ୍ଗରୁ ରକ୍ଷାପ୍ରାପ୍ତ ଲୋକମାନେ, ତୁମ୍ଭେମାନେ ଚାଲିଯାଅ, ସ୍ଥିର ହୋଇ ଠିଆ ହୁଅ ନାହିଁ!
