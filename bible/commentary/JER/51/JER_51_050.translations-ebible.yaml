  tbz-SIM: Díndi bɛ̀ɛ̀ nɑ kɛ yentɛ́, cokɛ́nɛ̀ kɛ́yɛ̀, bɑ́ nhɔɔtínɛ̀ dɛborɛ̀, bɑ́ kɛ̀
