  pan-pan: ਤੁਸੀਂ ਜਿਹੜੇ ਤਲਵਾਰ ਤੋਂ ਬਚ ਗਏ ਹੋ, ਤੁਸੀਂ ਜਾਓ ਅਤੇ ਨਾ ਖਲੋਵੋ! ਯਹੋਵਾਹ ਨੂੰ ਦੂਰੋਂ
