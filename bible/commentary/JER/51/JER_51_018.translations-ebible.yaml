verse: JER.051.018
translations:
  mal-C: അവ മിഥ്യയും അപഹാസപാത്രവുമാണ്; അവരുടെ ന്യായവിധി വരുമ്പോൾ അവ നശിച്ചുപോകും.
  deu-TKW: Eitel Dunst sind sie, Machwerk der Verhöhnung; wenn die Zeit ihrer Heimsuchung
    kommt, ist's aus mit ihnen.
  lin-lin: Ezali biloko ya pamba, biloko ya kotiola ; ekolimwa na tango ya kosambisama.
  eng-LSV: They [are] vanity—a work of errors, || They perish in the time of their
    inspection.
  eng-GNV: 'They are vanitie, and the worke of errours: in the time of their visitation
    they shall perish.'
  eng-WEBSTER: 'They are vanity, the work of errors: in the time of their visitation
    they shall perish.'
  nhw-BL: Nopa teteyome amo tleno ininpati. Nochi eltoc san istlacatili. Huan se tonali
    TOTECO hualas quintlachiliqui huan quintlamisosolos.
  swh-ONEN: Havifai kitu, ni vitu vya kufanyia mzaha, hukumu yavyo itakapowadia, vitaangamia.
  bba-bba: Nu sɑ̃ɑwɑ kɑm dirum mɛ mu tɔmbu nɔni wɔ̃kumɔ. Ni kpuro nu koo doonɑwɑ sɑnɑm
    mɛ Yinni Gusunɔ u koo nu sɛɛyɑsiɑ.
  eng-KJVCPB: 'They are vanity, the work of errors: In the time of their visitation
    they shall perish.'
  luo-luo: Gionge tich, gin gik minyiero; ka ndalogi mar ngʼado bura ochopo, to ginilal
    nono.
  meu-meu: Idia na asi anidia, haero-kerere ese e havaradia; edia dava-abi negana
    ai bae mase.
  npi-ULB: ती बेकम्मा छन् । ती गिल्ला गर्नेहरूका काम हुन् । तिनीहरूको दण्डको समयमा
    ती नष्‍ट हुनेछन् ।
  yor-yor: Asán ni wọ́n, àti iṣẹ́ ìsìnà, nígbà ìbẹ̀wò wọn, wọn ó ṣègbé.
  pes-OPCB: همهٔ این بتها، بی‌ارزش و مسخره‌اند! وقتی سازندگانشان از بین بروند، خودشان
    هم از میان خواهند رفت.
  tgl-ULB: Wala silang pakinabang, gawa ng mga manloloko, malilipol sila sa oras ng
    kanilang kaparusahan.
  hui-hui: Ti nagaloneore ngago hondowa wali agalime uruni mebia holene karulape nga.
    Anduane Homogo ibugua horo mbirungi ko bayalebi dabaki bule ibiragola dama mitangi
    bialu mbirale gime wabini uruni ti ko halu ereba hai holebira.
  mya-mya: ယင်း​တို့​သည်​အ​ချည်း​နှီး​သက်​သက်​ဖြစ်​၍ စက်​ဆုတ်​ရွံ​ရှာ​ဖွယ်​သာ​လျှင်​ဖြစ်​ပေ​သည်။
    ကိုယ်​တော်​သည်​အ​ပြစ်​ဒဏ်​စီ​ရင်​ရန် ကြွ​လာ​တော်​မူ​သော​အ​ခါ၊ ထို​ရုပ်​တု​တို့​ကို​သုတ်​သင်​ဖျက်​ဆီး​ပစ်​တော်
    မူ​လိမ့်​မည်။
  bod-N: སྐུ་འདྲ་ཐམས་ཅད་སྙིང་པོ་མེད་པ་དང་། དེ་ནི་མི་ལ་མགོ་སྐོར་གཏོང་བྱེད་ཙམ་ཡིན་ཏེ།
    ཉེས་ཆད་གཅོད་པའི་དུས་སུ་སླེབས་ཚེ་དེ་དག་མེད་པར་བཟོ་ངེས་ཡིན།
  sna-sna: Hazvina maturo, zvinhu zvinosekwa; kana kutongwa kwazvo kwasvika, zvichaparadzwa.
  spa-BLM: Son vanidad, una obra de ilusión. En el tiempo de su visita, perecerán.
  cac-cac: A juntzan̈ yechel chi', malaj jab'oc yelc'ochi, yic b'uchval yaji. Ayic
    ol javoc jun c'ual, ol satel juntzan̈ chi' yuj Jehová.
  swh-ULB: Hazifai, kazi ya wafanya mzaa; wataangamizwa wakati wa kuadhibiwa kwao.
  bel-bel: Гэта - поўная пустата, дзея аблуды; у час наведаньня іх яны зьнікнуць.
  deu-ELBBK: 'Nichtigkeit sind sie, ein Werk des Gespöttes: Zur Zeit ihrer Heimsuchung
    gehen sie zugrunde.'
  mbb-OT: Wazè kayi pulus wey telemayen heini. Emun timpu en te kedsilut ne egkezeetan
    sikandan is langun.
  mal-2015: അവയിൽ ശ്വാസവും ഇല്ല. അവ മായയും വ്യർത്ഥപ്രവൃത്തിയും തന്നേ; സന്ദർശനകാലത്തു
    അവ നശിച്ചുപോകും.
  rmc-rmc: O modli na mon ňič a hine pro asaben; sar avela lengro sudos, ena zňičimen.
  pes-OPV: آنها باطل و کار مسخره می‌باشد. در روزی که به محاکمه می‌آیند تلف خواهند
    شد.
  ron-1924: 'Сунт о нимика тоатэ ши о лукраре де рыс: кынд ле вине педяпса, пер ку
    десэвыршире!'
  ben-OBCV: সেগুলি মূল্যহীন, বিদ্রুপের পাত্র; বিচারের সময় সেগুলি বিনষ্ট হবে।
  som-som: Iyagu waa wax aan waxtar lahayn iyo shuqul lagu majaajilowdo, oo wakhtiga
    ciqaabiddoodana way wada baabbi'i doonaan.
  lat-VUC: 'Vana sunt opera, et risu digna: in tempore visitationis suæ peribunt.'
  eng-ASVBT: 'They are vanity, a work of delusion: in the time of their visitation
    they shall perish.'
  ita-1885: Son vanità, lavoro d'inganno; periranno nel tempo della lor visitazione.
  eng-LXXUP: But since we left off to burn incense to the queen of heaven, we have
    all been brought low, and have been consumed by sword and by famine.
  eng-ULB: They are useless, the work of mockers; they will perish at the time of
    their punishment.
  spa-VBL: Son inútiles, un objeto de risa. Serán destruidos en el momento de su castigo.
  fra-_FOB: Elles ne sont que vanité, une œuvre de tromperie. Elles périront, au temps
    où Dieu les visitera.
  mal-mal: അവയിൽ ശ്വാസവും ഇല്ല. അവ മായയും വ്യർത്ഥപ്രവൃത്തിയും തന്നെ; സന്ദർശനകാലത്ത്
    അവ നശിച്ചുപോകും.
  urd-GVR: Wuh fuzūl aur mazhakāḳhez haiṅ. Adālat ke waqt wuh nest ho jāeṅge.
  suz-BL: मेको शोर गाक्‍शो बाक्‍नीम। मेको मुर आन मिम्‍शो ला बाक्‍नीम। मेको आन कली
    सजाइ गेशोनु, मेकोपुकी खतम दुम्‍नीम।
  eng-NOY: They are vanity, deceptive work; In the time of their punishment shall
    they perish.
  ita-1927: Sono vanità, lavoro d’inganno; nel giorno del castigo, periranno.
  ckb-ckb: ئەوان پووچن، مایەی گاڵتەجاڕین، لە کاتی سزادانیان لەناودەچن.
  eng-BBE: 'They are nothing, a work of error: in the time of their punishment, destruction
    will overtake them.'
  kan-OKCV: ಅವು ವ್ಯರ್ಥ, ಹಾಸ್ಯಾಸ್ಪದದ ಕೆಲಸ; ಅವುಗಳ ದಂಡನೆಯ ಕಾಲದಲ್ಲಿ ಅವು ನಾಶವಾಗುವುವು.
  tam-2017: அவைகள் மாயையும் மகா வஞ்சகமான செயலாக இருக்கிறது; அவைகள் விசாரிக்கப்படும்
    நாளில் அழியும்.
  spa-RV-1909: Vanidad son, obra de irrisiones; en el tiempo de su visitación perecerán.
  ron-BTF: Ele sunt zădărnicie, lucrarea înșelătoriilor; vor pieri la timpul cercetării
    lor.
  eng-WEBP: They are vanity, a work of delusion. In the time of their visitation,
    they will perish.
  eng-FBV: They are useless, an object to be laughed at. They will be destroyed at
    the time of their punishment.
  nld-1939: Ze zijn maar een waan, een belachelijk maaksel, Die te gronde gaan, als
    hun tijd is gekomen.
  nch-BL: Nopa teteyome amo teno ininpati. Nochi eltoc san istacatili. Huan se tonali
    TOTECO hualas quintachiliqui huan quintamisosolos.
  vie-1934: Những thần tượng chỉ là hư không, là việc phỉnh dối; đến ngày thăm phạt
    sẽ diệt mất cả.
  hin-CV: ये प्रतिमाएं सर्वथा व्यर्थ हैं, ये हास्यपद कृति हैं; जब उन पर दंड का अवसर
    आएगा, वे नष्ट हो जाएंगी.
  spa-BES: No son nada, una obra de error; en el momento de su castigo, la destrucción
    los alcanzará.
  tdx-tdx: Hakoafañe iereo, satam-pamerevere; ie ho mongotse ami’ty andro fandilovañe
    iareo.
  tha-KJV: มันเป็นของไร้​ค่า และเป็นผลงานแห่งความผิดพลาด มันจะต้องพินาศเมื่อถึงเวลาการลงโทษ
  por-BR-2018: Elas são inúteis, obra de enganos; no tempo de seu castigo perecerão.
  deu-ELO: 'Nichtigkeit sind sie, ein Werk des Gespöttes: zur Zeit ihrer Heimsuchung
    gehen sie zu Grunde.'
  eng-WYC-2018: The works be vain, and worthy of scorn; they shall perish in the time
    of their visiting. (Their works be empty and futile, and worthy of scorn, or of
    mocking; they shall perish at the time of their reckoning.)
  epo-epo: Tio estas vantaĵo, faro de eraro; kiam ili estos vizititaj, ili pereos.
  uig-PIN: Ular bimǝnilǝrdur, mazaⱪ obyektidur; Ularning üstigǝ jazalinix waⱪti kǝlgǝndǝ,
    ular yoⱪitilidu.
  beo-beo: Ilia da hamedei liligi, amola dunu da ili higamu da defea. Hina Gode da
    ilima dabe ima:ne masea, ilia da wadela:lesi dagoi ba:mu.
  tpi-OTNT: Ol i samting nating tasol, na ol man i ken tok bilas long ol. Bai ol dispela
    god i bagarap na i pinis olgeta.
  hau-SA: Su marasa amfani ne, abubuwan ba’a ne kawai; sa’ad da lokacin hukuncinsu
    ya kai, za su hallaka.
  uig-LAT: Ular bimenilerdur, mazaq obyéktidur; Ularning üstige jazalinish waqti kelgende,
    ular yoqitilidu.
  nde-nde: Ziyize, izinto zenhlekisa nje; lapho ukwahlulelwa kwazo sekufikile, zizabhubha.
  ton-ton: 'Ko e vaʻinga ʻakinautolu, ko e ngāue ʻae kau hē: ʻe ʻauha ʻakinautolu
    ʻi he ʻaho ʻo honau ʻaʻahi.'
  ces-1613: Marnost jsou a dílo podvodů; v čas, v němž navštíveni budou, zahynou.
  eng-WMB: They are vanity, a work of delusion. In the time of their visitation, they
    will perish.
  tam-TCV: அவைகள் பயனற்றவையாகவும், கேலிக்குரிய பொருட்களாகவும் இருக்கின்றன. அவைகளுக்குரிய
    தண்டனை வரும்போது அவை அழிந்துபோகும்.
  ceb-ULB: Wala kini mga pulos, ang binuhat sa mga bugalbugalon; mangahanaw kini sa
    takna nga pagasilotan na kini.
  pol-UBG: Są marnością i dziełem błędów; zginą w czasie swego nawiedzenia.
  urd-GVU: وہ فضول اور مضحکہ خیز ہیں۔ عدالت کے وقت وہ نیست ہو جائیں گے۔
  deu-1912: Es ist eitel Nichts und verführerisches Werk; sie müssen umkommen, wenn
    sie heimgesucht werden.
  kan-2017: ಅವು ವ್ಯರ್ಥ, ಹಾಸ್ಯಾಸ್ಪದವಾದ ಕೆಲಸ; ದಂಡನೆಯಾಗುವಾಗ ಅಳಿದುಹೋಗುವವು.
  yap-yap: Yad bogi m’ay fan ni bay ni tharbegrad; ko ngiyal’ ni ngeb SOMOL nike sap’eyrad.
  hlt-MCSB: Akaimih kah a honghi neh a hohap bibi te a cawhnah tue ah paltham bitni.
  mdy-ETH: ዬያታ ፆኦዛ ፓሣ ባኣዚ ባኣያ፥ ዓማሊ ባኣዚኬ፤ ናንጊና ናንጋ ጎዳ ዎጋኒ ሙካ ኬሎ ዬይ ባካ ጋኣጪንቲ ባይቃንዳኔ።
  twi-ASANTE: Wɔn ho nni mfasoɔ, wɔyɛ aseredeɛ nneɛma; sɛ wɔn atemmuo duru so a, wɔbɛyera.
  eng-WEBU: They are vanity, a work of delusion. In the time of their visitation,
    they will perish.
  wal-wal: He misileti pattennaageetanne karettidaageeta. Eta bollan pirddai yiyo
    wode, eti xayana.
  spa-PDDPT: Son vanos, obra digna de burla. Ellos perecerán en el tiempo de su castigo.
  gun-gun: Ha'e nunga ma mba'everã ndovarei va'e, ojojai rei pyrã rive. Nhombopagaa
    ára py okanhymba 'rã.
  ilo-ULB: Awan serserbida, aramid dagitoy dagiti manglalais; mapukawdanto iti tiempo
    iti pannakadusada.
  kpg-kpg: Digaula gu dei ono hadinga ai, nia daangada gu ginagina huoloo i nia maa.
    Nia maa ga hagammaa gi daha i di madagoaa Dimaadua ga hanimoi e hagi aga digaula.
  uig-ARA: ئۇلار بىمەنىلەردۇر، مازاق ئوبيېكتىدۇر؛ ئۇلارنىڭ ئۈستىگە جازالىنىش ۋاقتى
    كەلگەندە، ئۇلار يوقىتىلىدۇ.
  sus-sus: Se fufafu nan na e ra, lɔnnila yoma naxan ma. E fama nɛ ɲɔnde e xa kiiti
    waxati.
  pon-2006: Sohte katepahr oh aramas akan uhdahn pahn sautki; re pahn mwomwla ni ahnsou
    me KAUN-O pahn ketido pwehn kadeikirailda.
  ksd-ksd: A magit vakuku diat, a papalum na tavir; ta ra e ba da kure diat, diat
    a virua.
  tur-YTC: Onlar boşunadır, Aldatıcılığın işidir. Ziyaretleri zamanında yok olacaklardır.
  grc-BRENT: Καὶ ὡς διελίπομεν θυμιῶντες τῇ βασιλίσσῃ τοῦ οὐρανοῦ, ἠλαττώθημεν πάντες,
    καὶ ἐν ῥομφαίᾳ καὶ ἐν λιμῷ ἐξελίπομεν.
  ind-AYT: Semua itu kesia-siaan, suatu karya yang menjadi cemoohan. Mereka akan binasa,
    pada waktu penghakiman mereka.
  nya-nya: Mafanowo ndi achabechabe, zinthu zosekedwa nazo. Pamene anthuwo azidzaweruzidwa
    mafanowo adzawonongedwa.
  hrv-hrv: Isprazni su oni, smiješne tvorevine, propast će u dan kazne.
  mps-mps: Augwali te olo nai tama, te bidi dabego posobo po augwaliba waibao. Te
    god dabe dolama, te mu silaibao.
  tpi-tpi: Ol i samting nating tasol, na ol man i ken tok bilas long ol. Bai ol dispela
    god i bagarap na i pinis olgeta.
  dan-1931: Tomhed er de, et dårende Værk; når deres Hjemsøgelses Tid kommer, er det
    ude med dem.
  vie-OVCB: Tượng không có giá trị; là vật bị chế giễu! Đến ngày đoán phạt, tất cả
    chúng sẽ bị tiêu diệt.
  guj-2017: મૂર્તિઓ વ્યર્થ છે, હાંસીપાત્ર છે, તે ખોટી છે; તેઓને સજા કરશે ત્યારે તે
    સર્વનો નાશ કરશે.
  pon-2006A: Sohte katepahr oh aramas akan uhdahn pahn sautki; re pahn mwomwla ni
    ahnsou me KAUN-O pahn ketido pwehn kadeikirailda.
  por-BRBSL: Eles são vaidade, um trabalho de ilusão. No momento de sua visita, eles
    perecerão.
  cth-cth: Reknae ao toteh, bang hoeh e kâdumnae lah ao teh a kahma han.
  twi-twi: Wɔn so nni mfaso, wɔn ho yɛ serew; sɛ wɔn atemmu du so a, wɔbɛyera.
  hlt-hlt: Akaimih kah a honghi neh a hohap bibi te a cawhnah tue ah paltham bitni.
  tbz-SIM: Sì tu dɛtetìrɛ̀ ndɛ, mutɔ̃ntetìmù, dɛmɔu dɛ̀ bo deè, ti Yiɛ̀ nKuyie mbo
    wɛ̃ɛ̃tɛní dìì yiè si bíɛ́kɛ̀.
  msy-2020: Kar me dɨbovir akabav kɨmasa pura ingarigha arɨghizir bizir kɨniba. Eghtɨ
    Ikiavɨra Itir God, me tuisɨghamin dughiam izɨtɨ, me bar ikuvigham.
  azb-azb: Onlar boş şey, masqaraçıların işidir, Cəza vaxtı məhv olacaqlar.
  eng-DBY: 'They are vanity, a work of delusion: in the time of their visitation they
    shall perish.'
  hin-2017: वे तो व्यर्थ और ठट्ठे ही के योग्य है; जब उनके नाश किए जाने का समय आएगा,
    तब वे नाश ही होंगी।
  wol-KYG: Cóolóolu neen, liggéeyu caaxaan; bu bésam taxawee, mu sànku.
  eng-YLT: Vanity [are] they — work of errors, In the time of their inspection they
    perish.
  eng-WYC-2017: The works be vain, and worthy of scorn; they shall perish in the time
    of their visiting.
  eng-WMBB: They are vanity, a work of delusion. In the time of their visitation,
    they will perish.
  urd-GVH: वह फ़ज़ूल और मज़हकाख़ेज़ हैं। अदालत के वक़्त वह नेस्त हो जाएंगे।
  rug-rug: Na loke laedi si arini, na tiṉitoṉa variva hegeredi; pana kamo sa dia totoso
    vinaripitui, doduru arini si kote ta huara palae.
  gaz-gaz: Isaan faayidaa hin qaban; meeshaa qoosaa ti; yeroo adabbiin isaanii gaʼutti
    ni badu.
  fra-LSG: Elles sont une chose de néant, une œuvre de tromperie; Elles périront,
    quand viendra le châtiment.
  yal-yal: Fe fuun nan e ra, wali magelexina. E halagi waxatin na a li, e raxɔrima
    nɛn.
  haw-1868: He lapuwale lakou, he hana na ka wahahee; I ko lakou wa e hoopaiia mai
    ai, e make no lakou.
  arb-NAV: جَمِيعُ الأَصْنَامِ بَاطِلَةٌ وَصَنْعَةُ ضَلالٍ، وَفِي زَمَنِ عِقَابِهَا
    تَبِيدُ.
  ewe-ewe: Nu maɖinuwo kple alɔmeɖenuwo wonye, ne woƒe ʋɔnudrɔ̃gbe ɖo la, woatsrɔ̃.
  eng-LEE: 'They are vanity, the work of deception: in the time of their punishment
    shall they vanish.'
  asm-FB: সেইবোৰ ভাপ আৰু প্ৰবঞ্চনাৰ কাৰ্য মাথোন; দণ্ড দিয়া কালত সেইবোৰ বিনষ্ট হ’ব।
  sus-A: سٍ قُقَقُ نَن نَ عٍ رَ، لْننِلَ يٌمَ نَشَن مَ. عٍ قَمَ نّ حْندٍ عٍ شَ كِيتِ
    وَشَتِ.
  fra-SBL: Ils ne sont que vanité, une œuvre d'illusion. Au moment de leur visite,
    ils périront.
  hbo-hbo: הֶ֣בֶל הֵ֔מָּה מַעֲשֵׂ֖ה תַּעְתֻּעִ֑ים בְּעֵ֥ת פְּקֻדָּתָ֖ם יֹאבֵֽדוּ׃
  kik-kik: Ndĩrĩ kĩene, nĩ indo cia kũnyararwo; narĩo ihinda rĩayo rĩa gũciirithio
    rĩakinya-rĩ, nĩĩgathira biũ.
  fra-NCL: Elles sont une vanité, une œuvre de tromperie ; au jour du châtiment, elles
    périront.
  cek-AK: To krangnawk loe azom pui ni; alinghaih hmuen ah ni oh o; nihcae thuitaekhaih
    ni phak naah loe, to hmuennawk to anghmaa tih.
  cuk-cuk: We-ibmarmala, binsaledid, binsa egi dodolegedid, e-sabsur-odurdakleged-iba-nonikile,
    bela obelolemaloed.
  uig-CYR: Улар бимәниләрдур, мазақ объектидур; Уларниң үстигә җазалиниш вақти кәлгәндә,
    улар йоқитилиду.
  tel-2017: అవి పనికిమాలినవి. వాటిని చేసే వాళ్ళు అపహాసకులు. వాటి పైకి శిక్ష వచ్చినప్పుడు
    అవి నశించి పోతాయి.
  hat-BSA: Yo san valè, yon zèv pou moke moun; nan tan pinisyon yo, yo va peri.
  kos-kos: Elos ma lusrongten ac fal in pilesreyuk. Elos ac fah kunausyukla pacl se
    LEUM GOD El tuku in nununkalos.
  hbo-WLC: הֶ֣בֶל הֵ֔מָּה מַעֲשֵׂ֖ה תַּעְתֻּעִ֑ים בְּעֵ֥ת פְּקֻדָּתָ֖ם יֹאבֵֽדוּ׃
  ibo-ibo: Ha bụ ihe efu, na ihe ịkwa emo, mgbe ikpe ọmụma ha bịakwasịrị ha, ha ga-ala
    nʼiyi.
  ory-ory: ସେସବୁ ଅସାର ଓ ମାୟାର କର୍ମ; ପୁଣି, ପ୍ରତିଫଳ ପାଇବା ସମୟରେ ସେମାନେ ବିନଷ୍ଟ ହେବେ।
  chk-chk: Ra lomotongau o uretakir, repwe tala, lupwen Kot epwe apwüngüür.
  rop-rop: Olabat najing, en bambai YAWEI garra binijimap olabat.
  ukr-1871: Се пуста мана, робота облуду; в день караючих їх навідин вони зникнуть.
  deu-1951: Schwindel ist's, ein lächerliches Machwerk; zur Zeit ihrer Heimsuchung
    gehen sie zugrunde!
  eng-JPS: They are vanity, a work of delusion; in the time of their visitation they
    shall perish,
  srp-1865: Taština su, djelo prijevarno; kad ih pohodim poginuæe.
  lug-lug: Tebiriiko kye bigasa, ebisaanye okunyoomebwa ebirizikirizibwa nga Mukama
    azze okusala omusango.
  heb-heb: הבל המה מעשה תעתעים בעת פקדתם יאבדו׃
  ben-IRV: সেগুলি অপদার্থ, বিদ্রূপের জিনিস; বিচারের দিন সেগুলি ধ্বংস হয়ে যাবে।
  pan-pan: ਉਹ ਫੋਕੇ ਹਨ, ਉਹ ਧੋਖੇ ਦਾ ਕੰਮ ਹਨ, ਉਹ ਆਪਣੀ ਸਜ਼ਾ ਦੇ ਵੇਲੇ ਮਿਟ ਜਾਣਗੇ।
  mya-JVB: ထိုသို့ သော အရာ တို့သည် အချည်းနှီး သက်သက် ဖြစ်ကြ၏။ လှည့်စား သောအရာလည်း
    ဖြစ်ကြ၏။ စစ်ကြော ခြင်းကိုခံရသည်ကာလ ကွယ်ပျောက် ကြ လိမ့်မည်။
  tbg-tbg: Una variqa maraqura/varaha vaireva, qumina haikaqaima vaivo. Ne vi haikarara
    naaraihama nimitaataarave. Noravano Kotiva ekaa vi haikara vehi autu taiqa kaaina
    entava ani vaivo.
  hmo-hmo: Idia be anina lasi, laloa kerere ese ia havaraia gaudia sibona. Davana
    abia dinana dekenai, Lohiabada ese do ia hadikadia ore.
  urd-urd: वह बातिल — फ़े'ल — ए — फ़रेब हैं, सज़ा के वक़्त बर्बाद हो जाएँगी।
  rus-SYN: Это совершенная пустота, дело заблуждения; во время посещения их они исчезнут.
  bqc-SIM: Pↄ́ gianaↄnɛ, láanipↄↄnɛ, yã́kpalɛkɛgↄↄzĩ aa midɛ.
  tcz-CHONGTHU: Hiche milim semthu hochu mohseh, athu aki kholtoh phatteng ule mangthah
    cheh diu ahi.
  mar-mar: त्या निरुपयोगी आहेत, त्या चेष्टेचे काम आहे. त्यांच्या शिक्षेच्या दिवशी
    त्या नष्ट होतील.
  qub-qub: Chay mana bälej ïdulucunaga manacajllami. Chaycunataga Tayta Diosmi castïgu
    junaj illgächenga.
  bqp-bqp: Nu sɑ̃ɑwɑ kɑm dirum mɛ mu tɔmbu nɔni wɔ̃kumɔ. Ni kpuro nu koo doonɑwɑ sɑnɑm
    mɛ Yinni Gusunɔ u koo nu sɛɛyɑsiɑ.
  hat-hat: Yo pa vo anyen. Yo bon pou pase nan betiz. Y'ap disparèt lè Seyè a ap vin
    regle ak yo.
  eng-BSB: They are worthless, a work to be mocked. In the time of their punishment
    they will perish.
  eng-WEBPB: They are vanity, a work of delusion. In the time of their visitation,
    they will perish.
  kbq-kbq: Hagi ana havi anumzantamina amneza me'neanki'za, vahe'mo'za ana zantaminkura
    kiza zokago ke huzamantegahaze. Hagi keagama refko huzamante knama esania zupa,
    haviza hu'za fanane hugahaze.
  nhe-BL: Nopa teteyome ax tleno ininpati. Nochi eltoc san istlacayotl. Huan se tonali
    TOTECO hualas quintlachiliqui huan quintlamixolehuas.
  gub-BL: A'e tupàn a'ua'u nuzawy kwaw heityk pyrer. Purupe temu'emaw romo wanekon
    wà. Tupàn Tuweharupi Wiko Ma'e ur putar wanehe uzepyk pà nehe. A'e 'ar mehe umumaw
    putar a'e wà nehe.
  eng-DRA: They are vain works, and worthy to be laughed at, in the time of their
    visitation they shall perish.
