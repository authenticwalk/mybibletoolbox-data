verse: JER.051.056
translations:
  mal-C: സംഹാരകൻ ബാബേലിനെതിരേ വരും; അവളുടെ യോദ്ധാക്കൾ പിടിക്കപ്പെടും, അവരുടെ വില്ലുകൾ
    ഒടിഞ്ഞുപോകും. യഹോവ പ്രതികാരത്തിന്റെ ദൈവമാണ്; അവിടന്ന് ഒന്നും ബാക്കിവെക്കാതെ പകരംവീട്ടും.
  deu-TKW: denn der verwüster bricht über es, über Babel, herein, und seine Helden
    werden gefangen, zersplittert ihre Bogen; denn Jahwe ist ein Gott der Vergeltung,
    pünktlich zahlt er heim.
  lin-lin: 'Mobebisi akoya kobundisa Babiloni ; bongo bakokanga basoda na yango ya
    mpiko mpe bakobuka matolotolo na bango, pamba te Yawe azali Nzambe oyo afutaka :
    afutaka kolanda misala ya moto na moto.'
  eng-LSV: For a spoiler has come in against her—against Babylon, || And her mighty
    ones have been captured, || Their bows have been broken, || For the God of recompenses—YHWH—certainly
    repays.
  eng-GNV: 'Because the destroyer is come vpon her, euen vpon Babel, and her strong
    men are taken, their bowes are broken: for the Lord God that recompenceth, shall
    surely recompence.'
  eng-WEBSTER: 'Because the spoiler is come upon her, even upon Babylon, and her mighty
    men are taken, every one of their bows is broken: for the Lord GOD of recompenses
    shall surely requite.'
  nhw-BL: Nopa soldados ajsij ipan tlali Babilonia huan quintzontlamiltíaj nochi nopa
    tlacame catli tlahuel motemacaj. Nochi inintepos catli ica momanahuíaj, quinpostequilíaj,
    pampa TOTECO itztoc nopa Dios catli nelía tlaxtlahua cuali huan quintlaxtlahuía
    sesen nopa Babilonia ehuani quen quinamiqui por inintlajtlacolhua.
  swh-ONEN: Mharabu atakuja dhidi ya Babeli, mashujaa wake watakamatwa, nazo pinde
    zao zitavunjwa. Kwa kuwa Bwana ni Mungu wa kisasi, yeye atalipiza kikamilifu.
  bba-bba: Bɑ wee bu Bɑbiloniɡii be wɔri, kpɑ bu ben tɑbu kowo dɑmɡibu mwɛɛri bu ben
    tɛnnu bɔɔku. Domi Gusunɔ u sɑ̃ɑwɑ Yinni wi u rɑ bɑɑwure kɔsie ye u kuɑ.
  eng-KJVCPB: 'Because the spoiler is come upon her, even upon Babylon, And her mighty
    men are taken, Every one of their bows is broken: For the Lord God of recompences
    shall surely requite.'
  luo-luo: Jaketh nobi ketho Babulon; jolweny mage nomaki, kendo atungʼ mag-gi notur.
    Nimar Jehova Nyasaye en Nyasaye machulo kuor ni ji kuom richogi; enochul duto.”
  meu-meu: badina be hahebua-tari tauna na Babulono enai vada e kau, ena luari taudia
    vada e abidia, edia peva vada e hakwaidudia rohoroho; badina be Iehova na dava-heni
    Diravana, momokani ia ese dava baine heni.
  npi-ULB: किनकि विनाशकहरू बेबिलोनको विरुद्धमा आएका छन्, र त्यसका योद्धाहरू कब्जामा
    परेका छन् । तिनीहरूका धनुहरू भाँचिएका छन्, किनकि परमप्रभु बदलाको परमेश्‍वर हुनुहुन्छ
    । उहाँले निश्‍चय नै यो बदला लिनु नै हुनेछ ।
  yor-yor: 'Nítorí pé afiniṣèjẹ dé sórí rẹ̀, àní sórí Babeli; a mú àwọn akọni rẹ̀,
    a ṣẹ́ gbogbo ọrun wọn: nítorí Ọlọ́run ẹ̀san ni Olúwa, yóò san án nítòótọ́.'
  pes-OPCB: تا غارتش نمایند و سربازانش را کشته، سلاحهایشان را بشکنند. من خدایی هستم
    که مجازات می‌کنم، بنابراین، بابِل را به سزای اعمالش خواهم رساند.
  tgl-ULB: Sapagkat dumating ang mga wawasak sa kaniya, wawasak sa Babilonia, at nahuli
    na ang kaniyang mga mandirigma. Ang kanilang mga pana ay nabali sapagkat si Yahweh
    ay ang Diyos ng paghihiganti, tiyak na gagawin niya ang pagbabayad na ito.
  hui-hui: Mbirale agali mo ko haga bu karume Babilonoha ibalu Babilonoali bope halu
    ti wayali holebira. Tigua Babilononaga ami agali bu karu minu garabaya bialu tinaga
    danda timu yidaru bo podo baga biai holebira. Anduane Homogo i̱nime emena tigabi
    mulene ngadagua miaga Ngode Datagaliwabeore kogoni. I̱ ogonibiore kogome Babilonome
    ko biyagonaga paniore mulene ngadagua miadai bulebero.
  mya-mya: သူ​တို့​သည်​ဗာ​ဗု​လုန်​မြို့​ကို​သုတ်​သင်​ဖျက်​ဆီး​ရန် ရောက်​ရှိ​လာ​ကြ​လေ​ပြီ။
    ဗာ​ဗု​လုန်​စစ်​သည်​တော်​တို့​သည် အ​ဖမ်း​ခံ​ရ​ကြ​၏။ သူ​တို့​၏​လေး​များ​သည်​လည်း​ကျိုး​၍​သွား
    ကြ​၏။ ငါ​သည်​ဒု​စ​ရိုက်​ပြု​သူ​တို့​ဆုံး​မ​တတ်​သော ဘု​ရား​ဖြစ်​၏။ ဗာ​ဗု​လုန်​မြို့​အား​ထိုက်​လျောက်​သည့်​အ​တိုင်း
    အ​ပြစ်​ဒဏ်​စီ​ရင်​မည်။
  bod-N: འདི་ནི་འཇོམས་མཁན་རྣམས་པཱ་པེལ་ལོན་གྱི་སྟེང་དུ་བབས་ཏེ། པཱ་པེལ་ལོན་གྱི་དཔའ་བོ་རྣམས་བཟུང་ནས་དེ་དག་གི་གཞུ་རྣམས་དུམ་བུར་བཅག་གོ
    །ཅི་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེ་ནི་འཁོན་ལན་སློག་པའི་དཀོན་མཆོག་ལགས་པས། ཁོང་གིས་ངེས་པར་དུ་འཁོན་ལན་སློག་པའོ།
    །
  sna-sna: Muparadzi achauya kuzorwisa Bhabhironi; varwi varo vachabatwa, uye uta
    hwavo huchavhunwa. Nokuti Jehovha ndiMwari wokutsiva; achatsiva zvizere.
  spa-BLM: Porque el destructor ha venido sobre ella, incluso en Babilonia. Sus poderosos
    hombres han sido tomados. Sus arcos están rotos en pedazos, porque Yahvé es un
    Dios de retribución. Seguramente lo pagará.
  cac-cac: Ol javoc eb' satel Babilonia chi', ol syaman masanil eb' soldado eb', ol
    mac'joc can̈chaj sjul-lab' eb'. Yujto a Jehová, Dios toni, syac' spac d'a junjun
    icha val d'a smojal.
  swh-ULB: Maana aharibuye amekuja kinyume chake - kinyume cha Babeli! - na shujaa
    wake wametekwa. Pinde zao zimevunjwa, maana Yahwe ni Mungu wa kisasi; atatekeleza
    kisasi hiki.
  bel-bel: Бо прыйдзе на яго, на Вавілон, спусташальнік, і ўзяты будуць ратаборцы
    ягоныя, паламаныя будуць лукі іхнія; бо Гасподзь, Бог аддачаў, аддасьць аддачу.
  deu-ELBBK: Denn über dasselbe, über Babel, kommt ein Verwüster; und seine Helden
    werden gefangen, ihre Bogen sind zerbrochen. Denn ein Gott der Vergeltung ist
    der HERR, er wird gewisslich erstatten.
  mbb-OT: Ebpekeuma is edezaat te Babilonia ne ebihaǥen is menge sundaru zin, ne egkengevadtì
    is menge panè dan. Su siak, is Nengazen, iyan Megbevayà he edsilut te menge lalung.
    Idsilut ku ziyà te Babilonia is silut he ereg kayi.
  mal-2015: അതിന്റെ നേരെ, ബാബേലിന്റെ നേരെ തന്നേ, വിനാശകൻ വന്നിരിക്കുന്നു; അതിലെ വീരന്മാർ
    പിടിപെട്ടിരിക്കുന്നു; അവരുടെ വില്ലു എല്ലാം ഒടിഞ്ഞുപോയി; യഹോവ പ്രതികാരത്തിന്റെ
    ദൈവമാകുന്നു; അവൻ പകരം ചെയ്യും.
  rmc-rmc: O ňičiťeľis avľa pro Babilon; zalel leskre slugaďen a phagel lenge o luki,
    bo o RAJ hino Del, savo visarel pale sakoneske; ov leske počinela savoro pale.
  pes-OPV: زیرا که بر آن یعنی بر بابل غارت کننده برمی آید و جبارانش گرفتار شده، کمانهای
    ایشان شکسته می‌شود. چونکه یهوه خدای مجازات است و البته مکافات خواهدرسانید.
  ron-1924: Да, пустииторул се арункэ асупра луй, асупра Бабилонулуй; витежий Бабилонулуй
    сунт приншь ши ли се сфэрымэ аркуриле. Кэч Домнул есте ун Думнезеу каре рэсплэтеште!
    Ел ва да негрешит фиекэруя плата кувенитэ луй!
  ben-OBCV: ব্যাবিলনের বিরুদ্ধে একজন বিনাশক আসবে; তার যোদ্ধারা সবাই বন্দি হবে, তাদের
    ধনুকগুলি ভেঙে ফেলা হবে। কারণ সদাপ্রভু হলেন প্রতিফলদাতা ঈশ্বর, তিনি পূর্ণরূপে প্রতিশোধ
    নেবেন।
  som-som: maxaa yeelay, waxaa Baabuloon ku soo degay baabbi'iyihii, oo raggeedii
    xogga badanna waa la qabtay, oo qaansooyinkoodiina way jabeen, waayo, Rabbigu
    waa Ilaahii abaalmarinta, oo sida xaqiiqada ah isagu wuu u abaalgudi doonaa.
  lat-VUC: quia venit super eam, id est super Babylonem, prædo, et apprehensi sunt
    fortes ejus, et emarcuit arcus eorum, quia fortis ultor Dominus reddens retribuet.
  eng-ASVBT: for the destroyer is come upon her, even upon Babylon, and her mighty
    men are taken, their bows are broken in pieces; for Jehovah is a God of recompenses,
    he will surely requite.
  ita-1885: Perciocchè sopra lei, sopra Babilonia, è venuto il distruttore, e gli
    uomini valorosi di essa sono stati presi, i loro archi sono stati spezzati; perciocchè
    il Signore è l'Iddio delle retribuzioni; egli non manca di rendere il giusto pagamento.
  eng-ULB: For the destroyers have come against her—against Babylon!—and her warriors
    have been captured. Their bows are broken, for Yahweh is the God of vengeance;
    he will surely carry out this repayment.
  spa-VBL: Un destructor viene a atacar a Babilonia. Sus soldados serán tomados prisioneros
    y sus arcos serán destrozados, porque el Señor es un Dios que castiga con justicia;
    definitivamente les pagará.
  fra-_FOB: Car le dévastateur est venu sur elle, sur Babylone. Ses hommes forts sont
    pris, et leurs arcs sont brisés; car l'Éternel est le Dieu des rétributions; il
    rend à chacun ce qui lui est dû.
  mal-mal: അതിന്റെ നേരെ, ബാബേലിന്റെ നേരെ തന്നെ, സംഹാരകൻ വന്നിരിക്കുന്നു; അതിലെ വീരന്മാർ
    പിടിക്കപ്പെട്ടിരിക്കുന്നു; അവരുടെ വില്ല് എല്ലാം ഒടിഞ്ഞുപോയി; യഹോവ പ്രതികാരത്തിന്റെ
    ദൈവമാകുന്നു; അവിടുന്ന് പകരം ചെയ്യും.
  urd-GVR: Kyoṅki tabāhkun dushman Bābal par hamlā karne ā rahā hai. Tab us ke sūrmāoṅ
    ko pakaṛā jāegā aur un kī kamāneṅ ṭūṭ jāeṅgī. Kyoṅki Rab intaqām kā Ḳhudā hai,
    wuh har insān ko us kā munāsib ajr degā.”
  suz-BL: बेबीलोन कली खतम पोक्‍ब जाक्‍ब। बेबीलोन ङा लडाइ पाइबपुकी ग्‍याइक्‍चा पुंइसीनीम।
    मेको आन लिब्रा जिक्‍नीम। मारदे हना परमप्रभु यावे क्‍येक्‍क लेप्‍ब बाक्‍ब। मेकोमी
    आ पशो आ पा ङा नेल्‍ल गेब। ब्‍यवस्‍था ३२:३९-४१
  eng-NOY: For the spoiler is come upon her, upon Babylon; And their mighty men are
    taken, And all their bows are broken; For Jehovah is a God of retribution; He
    will surely requite.
  ita-1927: poiché il devastatore piomba su lei, su Babilonia, i suoi prodi son presi,
    i loro archi spezzati, giacché l’Eterno è l’Iddio delle retribuzioni, non manca
    di rendere ciò ch’è dovuto.
  ckb-ckb: تەفروتوناکەر دێتە سەر بابل، پاڵەوانەکانی دەگیرێن، کەوانەکانیان دەشکێنرێت،
    چونکە یەزدان خودای سزادانە، بە تەواوی سزا دەدات.
  eng-BBE: 'For the waster has come on her, even on Babylon, and her men of war are
    taken, their bows are broken: for the Lord is a rewarding God, and he will certainly
    give payment.'
  kan-OKCV: ಏಕೆಂದರೆ ವಿನಾಶ ಮಾಡುವವನು ಅದರ ಮೇಲೆ ಅಂದರೆ ಬಾಬಿಲೋನಿನ ಮೇಲೆಯೇ ಬಂದಿದ್ದಾನೆ. ಅದರ
    ಪರಾಕ್ರಮಶಾಲಿಗಳು ಸೆರೆಯಾಗಿಬಿಟ್ಟಿದ್ದಾರೆ. ಅವಳ ಬಿಲ್ಲುಗಳು ಮುರಿದುಹೋಗಿವೆ. ಏಕೆಂದರೆ ಪ್ರತಿದಂಡನೆಗಳ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಶ್ಚಯವಾಗಿ ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ ತೀರಿಸುವರು.
  tam-2017: பாபிலோனைப் பாழாக்குகிறவன் அதின்மேல் வருகிறான்; அதின் பராக்கிரமசாலிகள்
    பிடிபடுவார்கள்; அவர்களுடைய வில்லுகள் முறிந்துபோகும்; சரிக்கட்டுகிற தேவனாகிய யெகோவா
    நிச்சயமாகப் பதில் அளிப்பார்.
  spa-RV-1909: 'Porque vino destruidor contra ella, contra Babilonia, y sus valientes
    fueron presos, el arco de ellos fué quebrado: porque Jehová, Dios de retribuciones,
    dará la paga.'
  ron-BTF: Pentru că prădătorul a venit împotriva lui, împotriva Babilonului și războinicii
    lui sunt luați, fiecare arc al lor este frânt, pentru că DOMNUL Dumnezeul recompenselor
    va răsplăti negreșit.
  eng-WEBP: For the destroyer has come on her, even on Babylon. Her mighty men are
    taken. Their bows are broken in pieces, for the LORD is a God of retribution.
    He will surely repay.
  eng-FBV: A destroyer is coming to attack Babylon. Her soldiers will be taken prisoner,
    and their bows will be smashed, for the Lord is a God who punishes fairly; he
    will definitely pay them back.
  nld-1939: 'De vernieler valt op Babel aan! Zijn helden gevangen, Zijn bogen in stukken:
    Want Jahweh is een God der vergelding, Die loon geeft naar werken.'
  nch-BL: Nopa soldados ajsij ipan tali Babilonia huan quintzontamiltíaj nochi nopa
    tacame cati tahuel mosemacaj. Nochi inintepos cati ica momanahuíaj, quinpostequilíaj,
    pampa TOTECO yaya nopa Dios cati nelía taxtahua cuali huan quitaxtahuía sesen
    Babilonia ejquet quej quinamiqui por inintajtacolhua.
  vie-1934: Thật, kẻ tàn hại đã áo đến trên Ba-by-lôn. Những kẻ mạnh mẽ của nó bị
    bắt, cung chúng nó bị gãy; vì Đức Giê-hô-va là Đức Chúa Trời hay báo trả, Ngài
    chắc sẽ báo trả cho.
  hin-CV: बाबेल पर विनाशक ने आक्रमण किया है; उसके सारे शूर योद्धा बंदी बनाए जाएंगे,
    उसके धनुष टूट चुके हैं. क्योंकि याहवेह बदला लेनेवाले परमेश्वर हैं; वह पूरा-पूरा
    बदला लेंगे.
  spa-BES: 'Porque el destructor ha venido a ella, incluso a Babilonia, y sus hombres
    de guerra son tomados, sus arcos están rotos: porque el Señor es un Dios que recompensa,
    y ciertamente dará su pago.'
  tdx-tdx: Ie mivotrak’ama’e i mpandrotsakey, amy Bavele, naho ho tsepaheñe o fanalolahi’eo,
    ho tseraheñe o fale’eo; fa Andrianañahare mpamale fate t’Iehovà, toe hene hondroha’e.
  tha-KJV: เพราะว่าผู้ทำลายได้มาเหนือเธอ มาเหนือบาบิ​โลน บรรดานักรบของเธอถูกยึดแล้ว
    คันธนู​ของเขาทั้งหลายถู​กห​ักเป็นชิ้นๆ เพราะพระเยโฮวาห์ทรงเป็นพระเจ้าแห่งการตอบแทน
    พระองค์​จะทรงสนองเป็นแน่
  por-BR-2018: Pois o destruidor vem contra ela, contra Babilônia; seus guerreiros
    serão presos, o arco deles será quebrado; porque o SENHOR, Deus de retribuições,
    certamente dará a pagamento.
  deu-ELO: Denn über dasselbe, über Babel, kommt ein Verwüster; und seine Helden werden
    gefangen, ihre Bogen sind zerbrochen. Denn ein Gott der Vergeltung ist Jehova,
    er wird gewißlich erstatten.
  eng-WYC-2018: for a ravener came [up] on it (or for a robber came upon it), that
    is, [up] on Babylon; and the strong men thereof be taken, and the bow of them
    withered, for the strong venger, the Lord, yielding [again] shall yield.
  epo-epo: Ĉar venos sur ĝin, sur Babelon, ruiniganto, kaj kaptitaj estos ĝiaj herooj,
    rompitaj estos iliaj pafarkoj; ĉar la Eternulo, Dio de repagado, nepre repagos.
  uig-PIN: Qünki ⱨalak ⱪilƣuqi uningƣa, yǝni Babilƣa jǝng ⱪilixⱪa kelidu, Xuning bilǝn
    uning palwanliri ǝsirgǝ qüxidu; Ularning oⱪyaliri sundurulidu; Qünki Pǝrwǝrdigar
    — ⱪisaslar alƣuqi Tǝngridur; U yamanliⱪni yandurmay ⱪalmaydu.
  beo-beo: 'Ilia da Ba:bilone gugunufinisimusa: misi dagoi. Ba:bilone dadi gagui dunu
    da ilia ha lai amoga gagulaligi dagoi ba:sa. Ilia dadi da fi dagoi. Na, Gode,
    da wadela:i hou amoma se iaha. Na da Ba:bilone amoma ilia hamoi defele dabe imunu.'
  tpi-OTNT: Ol man bilong bagarapim ol samting, ol bai i kam pait long Babilon na
    winim ol. Na ol bai i kalabusim ol soldia bilong Babilon na brukim ol banara bilong
    ol. Bikpela em i God bilong bekim pe stret. Olsem na tru tumas bai em i bekim
    ol pasin nogut bilong Babilon.
  hau-SA: Gama mai hallakarwa ya auka wa Babilon, a kama sojojinta, a kuma kakkarya
    bakkunansu. Gama Ubangiji shi Allah ne mai sakayya; zai yi sakayya sosai.
  uig-LAT: Chünki halak qilghuchi uninggha, yeni Babilgha jeng qilishqa kélidu, Shuning
    bilen uning palwanliri esirge chüshidu; Ularning oqyaliri sundurulidu; Chünki
    Perwerdigar — qisaslar alghuchi Tengridur; U yamanliqni yandurmay qalmaydu.
  nde-nde: Umchithi uzakuzahlasela iBhabhiloni; amabutho ayo azathunjwa, lamadandili
    awo azakwephuka. Ngoba uThixo unguNkulunkulu wempindiselo; uzaphindisela ngokugcweleyo.
  ton-ton: 'Koeʻuhi kuo hoko ʻae maumau kiate ia, ʻio, ki Papilone, pea kuo lavaʻi
    ʻa hono kau tangata mālohi, kuo fesiʻi ʻenau kaufana kotoa pē: he ko Sihova ko
    e ʻOtua faʻa totongi, pea ko e moʻoni te ne totongi.'
  ces-1613: Když přitáhne na něj, na Babylon zhoubce. I budou jati silní jeho, potříno
    bude lučiště jejich; nebo Bůh silný odplatí, Hospodin vrchovatě odplatí.
  eng-WMB: For the destroyer has come on her, even on Babylon. Her mighty men are
    taken. Their bows are broken in pieces, for the LORD is a God of retribution.
    He will surely repay.
  tam-TCV: பாபிலோனுக்கு விரோதமாக அழிக்கிறவன் ஒருவன் வருவான்; அவளுடைய போர்வீரர் பிடிக்கப்படுவார்கள்.
    அவர்களுடைய வில்லுகளும் முறிக்கப்படும். ஏனெனில் யெகோவா பழிவாங்கும் இறைவன்; அவர்
    முழுமையாகப் பதில் செய்வார்.
  ceb-ULB: Kay miabot na ang mga tiglaglag batok kaniya—batok sa Babilonia! —ug nabihag
    ang iyang mga manggugubat. Nangabali ang ilang mga udyong, tungod kay si Yahweh
    mao ang Dios sa pagpanimalos; sigurado gayod nga ipahamtang niya kini nga pagpanimalos.
  pol-UBG: Niszczyciel bowiem nadciąga na niego, na Babilon, i jego mocarze zostaną
    pojmani, ich łuki będą połamane. PAN bowiem, Bóg odpłaty, odpłaci im niezawodnie;
  urd-GVU: کیونکہ تباہ کن دشمن بابل پر حملہ کرنے آ رہا ہے۔ تب اُس کے سورماؤں کو پکڑا
    جائے گا اور اُن کی کمانیں ٹوٹ جائیں گی۔ کیونکہ رب انتقام کا خدا ہے، وہ ہر انسان
    کو اُس کا مناسب اجر دے گا۔“
  deu-1912: Denn es ist über Babel der Verstörer gekommen, ihre Helden werden gefangen,
    ihre Bogen zerbrochen; denn der Gott der Rache, der HERR, bezahlt ihr.
  kan-2017: ಹಾಳುಮಾಡುವವನು ಬಾಬೆಲಿನ ಮೇಲೆ ಬಿದ್ದಿದ್ದಾನೆ, ಅದರ ಶೂರರು ಸೆರೆಯಾಗಿದ್ದಾರೆ, ಅವರ
    ಬಿಲ್ಲುಗಳು ಮುರಿದುಹೋಗಿವೆ; ಏಕೆಂದರೆ ಯೆಹೋವನು ಮುಯ್ಯಿತೀರಿಸುವ ದೇವರು, ಆತನು ಪ್ರತಿಕ್ರಿಯಿಸದೆ
    ಬಿಡುವುದಿಲ್ಲ.
  yap-yap: Karbad ni ngar kireb niged yu Babylon; kan kol e pi salthaw riy, ma pi
    gan e gat’ing rorad e ke m’ingm’ing. I Gag ba Got ni gu ma gechignag e kireb,
    ma bay gu rin’ nga Babylon e tin nib merag ni ngan rin’ ngay.
  hlt-MCSB: Babylon aka rhoelrhak te anih taengla pawk ni. Te vaengah a hlangrhalh
    rhoek a tuuk vetih, a lii khaw yawk ni. BOEIPA Pathen loh a khoboe te a thuung
    rhoe a thuung ni.
  mdy-ETH: ባይዛንዳ ዖልዚ ዓሲ ባብሎኔ ዖላኒ ሙኬሢሮ ዖሎ ዓሳ ዒዞኮ ዲዒንቲ ዔውቴኔ፤ ዔያቶኮ ሂኢዣኣ ሜቄኔ፤ ታኣኒ ቢያ ዓሲም
    ማዼማጉዴያ ማሂ ጪጋ ፆኦሲታሢሮ ባብሎኔ ማዼ ጌኖጉዴያ ታ ዒዞም ማሃንዳኔ።
  twi-ASANTE: Ɔsɛefoɔ bi bɛba abɛtia Babilonia; wɔbɛfa ne nnɔmmarima nnommum na wɔbɛbubu
    wɔn tadua mu. Ɛfiri sɛ Awurade yɛ Onyankopɔn a ɔhyɛ anan mu; ɔbɛtua so ka pɛpɛɛpɛ.
  eng-WEBU: For the destroyer has come on her, even on Babylon. Her mighty men are
    taken. Their bows are broken in pieces, for the LORD is a God of retribution.
    He will surely repay.
  wal-wal: Bashshiyaageeti Baabiloone bolli yaana; yin a olanchchati omoodettana;
    eta wonddafeekka meqqana. Taani GODAI haluwaa kessiya Xoossaa gidiyo gishshau,
    eta oosuwaadan taani etau zaarana.
  spa-PDDPT: Porque el destructor llega contra ella, contra Babilonia. Sus valientes
    son apresados y sus arcos destrozados, porque Yavé es un ʼElohim de retribuciones.
    Él retribuirá por completo.
  gun-gun: Mba'eta Babilônia pygua kuery rovai ou oiny imbovaipaarã. Ha'e ramo ombo'apaa
    ma ipy'a guaxukueve, ha'e kuery rapa guive omopẽmbaa ma. Mba'eta Senhor Nhanderuete
    ombopaga 'rã, omboekovia 'rãe.
  ilo-ULB: Ta dimtengen dagiti mangdadadael a maibusor iti daytoy—maibusor iti Babilonia!
    —ken natiliwen dagiti mannakigubat daytoy. Natukkolen dagiti panada, ta ni Yahweh
    ti Dios ti panagibales; sigurado nga ipatungpalnan daytoy a panangsupapak.
  kpg-kpg: Digaula ne lloomoi belee oho Babylonia, ono gau dauwa guu kumu, nadau maalei
    gu mooho. Au go di God dela e hagaduadua di huaidu, gei Au ga hagaduadua Babylonia
    gi tau anga gi ana hangaahai.
  uig-ARA: چۈنكى ھالاك قىلغۇچى ئۇنىڭغا، يەنى بابىلغا جەڭ قىلىشقا كېلىدۇ، شۇنىڭ بىلەن
    ئۇنىڭ پالۋانلىرى ئەسىرگە چۈشىدۇ؛ ئۇلارنىڭ ئوقيالىرى سۇندۇرۇلىدۇ؛ چۈنكى پەرۋەردىگار
    ــ قىساسلار ئالغۇچى تەڭرىدۇر؛ ئۇ يامانلىقنى ياندۇرماي قالمايدۇ.
  sus-sus: Kanaritie birama nɛ Babilɔnkae fɔxɔ ra, e e xa sɔɔrie suxu, e e xa xalie
    igira, barima Alatala gbeɲɔxɔɛ tima nɛ, a e sare birin nagbilen e ma.
  pon-2006: Re kodohn kamwomwala Papilon; nah sounpei kan lohdier, oh neirail arep
    kan timpesengier. Iei ngehi Kohto me kin kaloke me suwed, oh pahn kaloke Papilon
    nin duwen me konehng eh wiewia.
  ksd-ksd: tago ra tena varli i tar vut pirana, pire Babilon iat, ma dia tar kinim
    vake kana umana lebe, ma di tar bubur kadia lavur panak; tago ra Luluai ia ra
    God na balbali, a dovotina na balbali muka.
  tur-YTC: Çünkü yıkıcı onun üzerine, Babil'in üzerine geldi. Yiğitleri alındı. Yayları
    parçalandı, Çünkü Yahve karşılıklar Tanrısı'dır. Kesinlikle karşılığını verecektir.
  ind-AYT: karena penghancur telah datang ke atasnya, ke atas Babel, orang-orangnya
    yang gagah ditangkap, busur-busur mereka dihancurkan berkeping-keping. Sebab,
    TUHAN adalah Allah yang membalas, Dia pasti akan mengadakan pembalasan.
  nya-nya: Pakuti wowononga wafika kudzamenyana ndi Babuloni, ankhondo ake agwidwa,
    ndipo mauta awo athyoka. Paja Yehova ndi Mulungu wobwezera chilango; adzabwezera
    kwathunthu.
  hrv-hrv: Jest, pustošnik dođe na Babilon, uhvaćeni su ratnici njegovi, lukovi im
    polomljeni. Zaista, Jahve je Bog osvetnik koji plaća po zasluzi!
  mps-mps: Te nai doado bage dolabo bidi dabe, augwaligo te Babilonba boi hwįagaselama,
    augwali aiyaba elaluaibao. Tama augwaligo te Babilon ami bidi dabe kalabus elama,
    te augwaligo enesigi dabe tologwaibao. Magi baso meni. Genuai Bidi aga te dwai
    sę ebo dolo wei ponobo God dao. Tama tibaso, mu tama, agai te Babilon dabego
    dwai kolesaga usu siyu, dolo mu wei ponaibao.
  tpi-tpi: Ol man bilong bagarapim ol samting, ol bai i kam pait long Babilon na winim
    ol. Na ol bai i kalabusim ol soldia bilong Babilon na brukim ol banara bilong
    ol. Bikpela em i God bilong bekim pe stret. Olsem na tru tumas bai em i bekim
    ol pasin nogut bilong Babilon.
  dan-1931: Thi en Hærværksmand kommer over Babel, og dets Helte skal fanges, deres
    Buer knækkes; thi en Gengældelsens Gud er HERREN, han giver fuld Løn.
  vie-OVCB: Kẻ hủy diệt tiến đánh Ba-by-lôn. Các chiến sĩ cường bạo nó sẽ bị bắt,
    các vũ khí của chúng nó sẽ bị bẻ gãy. Vì Chúa Hằng Hữu là Đức Chúa Trời hình phạt
    công minh; Ngài luôn báo trả xứng đáng.
  guj-2017: કેમ કે તેના પર એટલે બાબિલ પર વિનાશક આવી પહોંચ્યો છે. તેના યોદ્ધાઓ કેદ
    પકડાયા છે અને તેઓનાં ધનુષ્ય તોડી પડાયાં છે, કેમ કે યહોવાહ તો પ્રતિફળ આપનારા ઈશ્વર
    છે.; તે નિશ્ચે બદલો લેશે.
  pon-2006A: Re kodohn kamwomwala Papilon; nah sounpei kan lohdier, oh neirail arep
    kan timpesengier. Iei ngehi Kohto me kin kaloke me suwed, oh pahn kaloke Papilon
    nin duwen me konehng eh wiewia.
  por-BRBSL: Pois o contratorpedeiro veio sobre ela, mesmo na Babilônia. Seus poderosos
    homens são levados. Seus arcos estão quebrados em pedaços, pois Yahweh é um Deus
    de retribuição. Ele certamente irá pagar.
  cth-cth: Bangkongtetpawiteh, a lathueng hoi Babilon e lathueng raphoekung a pha
    teh a tami thakasainaw hah a man. Tami pueng e linaw he a khoe pouh. Bangkongtetpawiteh,
    BAWIPA teh moipathung e Cathut lah ao teh moi a pathung roeroe han.
  twi-twi: Ɔsɛefo bi bɛsɔre atia Babilonia; wɔbɛfa ne dɔmmarima nnommum na wobebubu
    wɔn tadua mu. Efisɛ Awurade yɛ Onyankopɔn a ɔhyɛ anan mu; obetua so ka pɛpɛɛpɛ.
  hlt-hlt: Babylon aka rhoelrhak te anih taengla pawk ni. Te vaengah a hlangrhalh
    rhoek a tuuk vetih, a lii khaw yawk ni. BOEIPA Pathen loh a khoboe te a thuung
    rhoe a thuung ni.
  tbz-SIM: Opɔ̀ntì weè do Bɑbidɔnni ɛì kɛ pĩ̀ḿmú bɛkɔ̃m̀bɔ̀tiebɛ kɛ kèkɛ́ bɛ tɑ̃nnɛ̀.
    Ti Yiɛ̀ nKuyie nnɔmmu kɛ fɔku onìtì yɛi, kɛ yietì bɑ́ wè o yɛi.
  msy-2020: Gumazir bizibagh asɨghasɨziba, me izɨ Babilon mɨsogh me dɨkabɨragham.
    Egh me Babilonɨn mɨdorozir gumaziba kalabus darɨgh, men piba apɨrarigham. Ikiavɨra
    Itir God, a Godɨn guizbangɨn iveziba ikarvazim. Egh guizbangɨra a Babilonian arazir
    kuraba bagh ivezim me danɨngam.
  azb-azb: Çünki Babilə qarşı bir məhv edən çıxacaq, Döyüşçüləri əsir tutulacaq, Kamanları
    qırılacaq. Çünki Rəbb əvəz verən bir Allahdır, Mütləq cəzalandıracaq.
  eng-DBY: For the spoiler is come against her, against Babylon, and her mighty men
    are taken; their bows are broken in pieces; for Jehovah, the God of recompences,
    will certainly requite.
  hin-2017: बाबेल पर भी नाश करनेवाले चढ़ आए हैं, और उसके शूरवीर पकड़े गए हैं और उनके
    धनुष तोड़ डाले गए; क्योंकि यहोवा बदला देनेवाला परमेश्वर है, वह अवश्य ही बदला लेगा।
  wol-KYG: Yàqkat déy dikkal na Babilon, jàpp ay jàmbaaram, dammatey fittam. Aji Sax
    ji déy mooy Yàlla jiy yoole, di fey pey gu mat sëkk.
  eng-YLT: For come in against it — against Babylon — hath a spoiler, And captured
    have been its mighty ones, Broken have been their bows, For the God of recompences
    — Jehovah — doth certainly repay.
  eng-WYC-2017: for a ravener came [up] on it, that is, [up] on Babylon; and the strong
    men thereof be taken, and the bow of them withered, for the strong avenger, the
    Lord, yielding [again] shall yield.
  eng-WMBB: For the destroyer has come on her, even on Babylon. Her mighty men are
    taken. Their bows are broken in pieces, for the LORD is a God of retribution.
    He will surely repay.
  urd-GVH: क्योंकि तबाहकुन दुश्मन बाबल पर हमला करने आ रहा है। तब उसके सूरमाओं को पकड़ा
    जाएगा और उनकी कमानें टूट जाएँगी। क्योंकि रब इंतक़ाम का ख़ुदा है, वह हर इनसान को
    उसका मुनासिब अज्र देगा।”
  rug-rug: Mae si arini pude zaloa si pa Babiloni gua; ta saputu vagi sari nana tie
    varipera, meke ele ta moku sari nana bokala. Arau si keke Tamasa sapu va kilasia
    sa kinaleana meke kaqu va kilasia Rau si pa Babiloni gua sapu pada koari dia tinavete
    kaleadi.
  gaz-gaz: Barbadeessaan tokko Baabilonitti ni dhufa; gootonni ishee ni qabamu; futtaaftuun
    isaaniis ni caccaba; Waaqayyo, Waaqa haaloo baʼuudhaatii; inni guutumaan guutuutti
    gatii ishee ni deebisaaf.
  fra-LSG: Oui, le dévastateur fond sur elle, sur Babylone; Les guerriers de Babylone
    sont pris, Leurs arcs sont brisés. Car l’Éternel est un Dieu qui rend à chacun
    selon ses œuvres, Qui paie à chacun son salaire.
  yal-yal: Halagi tiin fama nɛn Babilɔn taan xili ma, a yi a sofane suxu, a yi e xanle
    kala. Bayo Ala nan Alatala ra naxan a gbeen ɲɔxɔma, a muxune birin saran e kɛwanle
    ra.
  haw-1868: No ka mea, ua hele mai ka mea hao wale maluna ona, Maluna hoi o Babulona;
    Ua lawepioia kona poe kanaka ikaika, Ua hai hoi na kakaka a pau o lakou; No ka
    mea, o Iehova ke Akua hoopai, Oiaio no, e hoopai oia.
  arb-NAV: لأَنَّ الْمُدَمِّرَ قَدِ انْقَضَّ عَلَى بَابِلَ وَأَسَرَ مُحَارِبِيهَا،
    وَتَكَسَّرَتْ كُلُّ قِسِيِّهَا، لأَنَّ الرَّبَّ إِلَهُ مُجَازَاةٍ، وَهُوَ حَتْماً
    يُحَاسِبُهَا.
  ewe-ewe: Nugblẽla aɖe ava ƒo ɖe Babilonia dzi eye wòalé eƒe kalẽtɔwo, ahaŋe woƒe
    dawo elabena Mawu, nuteƒeɖolae nye Yehowa, aɖo eteƒe na wo wòade pɛpɛpɛ.
  eng-LEE: Because the destroyer is come over her, over Babylon, and her mighty men
    are caught, every one of their bows is broken; for the God of recompenses, the
    Lord, will surely requite.
  asm-FB: কাৰণ তাৰ ওপৰলৈ, বাবিলৰ ওপৰলৈকে বিনাশক আহিল, আৰু তাৰ বীৰবিলাক ধৰা পৰিল, তেওঁবিলাকৰ
    ধনু ডোখৰ ডোখৰকৈ ভঙা হ’ল; কিয়নো যিহোৱা প্ৰতিফল দিওঁতা ঈশ্বৰ, তেওঁ অৱশ্যে প্ৰতিফল
    দিব।
  sus-A: كَنَرِتِيٍ بِرَ مَ نّ بَبِلْنكَيٍ قْشْ رَ، عٍ عٍ شَ سْورِيٍ سُشُ، عٍ عٍ شَ
    شَلِيٍ عِفِرَ، بَرِ مَ عَلَتَلَ فبٍحْشْي تِمَ نّ، عَ عٍ سَرٍ بِرِن نَفبِلٍن عٍ
    مَ.
  fra-SBL: Car le destructeur est venu sur elle, même sur Babylone. Ses hommes puissants
    sont pris. Leurs arcs sont brisés en morceaux, car Yahvé est un Dieu de châtiment.
    Il vous remboursera sûrement.
  hbo-hbo: כִּי֩ בָ֨א עָלֶ֤יהָ עַל־בָּבֶל֙ שֹׁודֵ֔ד וְנִלְכְּדוּ֙ גִּבֹּורֶ֔יהָ חִתְּתָ֖ה
    קַשְּׁתֹותָ֑ם כִּ֣י אֵ֧ל גְּמֻלֹ֛ות יְהוָ֖ה שַׁלֵּ֥ם יְשַׁלֵּֽם׃
  kik-kik: Mũniinani nĩagookĩrĩra Babuloni; njamba ciakuo iria irĩ hinya nĩikaanyiitwo,
    namo mota mao moinangwo. Nĩ ũndũ Jehova nĩ Mũrungu ũrĩhanagĩria; we akaarĩhanĩria
    biũ.
  fra-NCL: Car il est venu contre elle, le dévastateur, — contre Babel ; ses guerriers
    sont pris, leurs arcs sont brisés ; car Yahweh est le Dieu des rétributions, il
    paiera sûrement !
  cek-AK: Babylon phraekung to angzoh pongah, thacak angmah ih misatuh kaminawk to
    naeh o moe, kaliinawk to khaeh pae o boih; Angraeng loe lu la Sithaw ah oh, anih
    mah lu la tangtang tih.
  cuk-cuk: Babilonia-e-isdarmaladi Babilonia-yala-obelogega, egi gwichigudanimalad.
    Babilonia-sordamar-bulegan bela galemaloed, e-sigumala bela ei bibisgelegoed.
    Ar Bab-Dummad-Jehová dulemar na e-odurdaklemaloedbali ega ibmar imaked.”
  uig-CYR: Чүнки һалак қилғучи униңға, йәни Бабилға җәң қилишқа келиду, Шуниң билән
    униң палванлири әсиргә чүшиду; Уларниң оқялири сундурулиду; Чүнки Пәрвәрдигар
    — қисаслар алғучи Тәңридур; У яманлиқни яндурмай қалмайду.
  tel-2017: ఆమెకు వ్యతిరేకంగా, బబులోనుకు వ్యతిరేకంగా వినాశకులు వచ్చేశారు. ఆమె యోధులను
    పట్టుకున్నారు. వాళ్ళ ధనుస్సులను విరగ్గొట్టేశారు. యెహోవా ప్రతీకారం చేసే దేవుడు.
    ఆయన తప్పకుండా ప్రతిఫలం ఇస్తాడు.
  hat-BSA: Paske sila k ap detwi a fin rive sou li, sou Babylone nan menm. Mesye pwisan
    li yo fin kaptire. Banza yo fin kraze nèt. Paske SENYÈ a se yon Bondye k ap bay
    rekonpans. L ap rekonpanse nèt.
  kos-kos: Elos tuku in kunausla Babylon. Mwet mweun we sruoh, Ac mwe pisr natulos
    kotkot uh. Nga sie God su kai mwet su orekma koluk, Ac nga fah folokin nu sin
    Babylon fal nu ke ma el orala.
  hbo-WLC: כִּי֩ בָ֨א עָלֶ֤יהָ עַל־בָּבֶל֙ שׁוֹדֵ֔ד וְנִלְכְּדוּ֙ גִּבּוֹרֶ֔יהָ חִתְּתָ֖ה
    קַשְּׁתוֹתָ֑ם כִּ֣י אֵ֧ל גְּמֻל֛וֹת יְהוָ֖ה שַׁלֵּ֥ם יְשַׁלֵּֽם׃
  ibo-ibo: Onye mbibi ga-ebuso Babilọn agha. A ga-adọta ndị bụ dike ya nʼagha, gbajisiekwa
    ụta ha niile. Nʼihi na Onyenwe anyị bụ Chineke onye na-akwụghachi; ọ ga-akwụghachikwa
    nʼuju ya.
  ory-ory: କାରଣ ତାହା ବିରୁଦ୍ଧରେ, ହଁ, ବାବିଲର ବିରୁଦ୍ଧରେ ବିନାଶକ ଆସିଅଛି ଓ ତାହାର ବୀରମାନେ
    ଧରା ଯାଇଅଛନ୍ତି, ସେମାନଙ୍କର ଧନୁସବୁ ଖଣ୍ଡ ଖଣ୍ଡ ହୋଇ ଭଙ୍ଗା ଯାଇଅଛି; କାରଣ ସଦାପ୍ରଭୁ ପ୍ରତିଫଳଦାତା
    ପରମେଶ୍ୱର ଅଟନ୍ତି, ସେ ନିଶ୍ଚୟ ସମୁଚିତ ପ୍ରତିଫଳ ଦେବେ।
  chk-chk: Iwe, ewe chon kata a feito won Papilon. Nöün Papilon sounfiu ra oola, nge
    nöür kewe esefich ra kupukupukisitiu. Pun ngang ewe Samol mi Lapalap eman Kot
    mi ngeni aramas chappen ar föför, üpwe fokun aunusa ngeniir liwinin ar föför.
  rop-rop: Olabat bin kaman blanga binijimap Bebalon. Olabat bin gajim ola solja blanga
    Bebalon, en bin breikimap olabat bo en erro. Wal mi na YAWEI en ai oldei panishim
    ola nogudbala ting, en ai garra tridim Bebalon seimwei du.
  ukr-1871: Бо прийде на його, на Вавилон, опустошник, і будуть спіймані борцї його,
    поламані їх луки; бо Господь, Бог відплати, дасть йому відплату.
  deu-1951: Denn der Zerstörer ist über sie, über Babel, gekommen; ihre Helden sind
    gefangen und ihre Bogen zerbrochen worden; denn der HERR ist ein Gott der Vergeltung,
    er wird sicherlich bezahlen!
  eng-JPS: For the spoiler is come upon her, even upon Babylon, and her mighty men
    are taken, their bows are shattered; for the LORD is a God of recompenses, He
    will surely requite.
  srp-1865: Jer doðe na nj, na Vavilon, zatiraè, junaci se njegovi zarobiše, lukovi
    se njihovi potrše; jer je Gospod Bog koji plaæa, doista æe platiti.
  lug-lug: Omuzikiriza alirumba Babulooni; abalwanyi be baliwambibwa, n’emitego gyabwe
    girimenyebwa. Kubanga Mukama Katonda asasula, alisasula mu bujjuvu.
  heb-heb: כי בא עליה על בבל שודד ונלכדו גבוריה חתתה קשתותם כי אל גמלות יהוה שלם ישלם׃
  ben-IRV: কারণ ধ্বংসকারীরা তার বিরুদ্ধে আসবে বাবিলের বিরুদ্ধে! এবং তার যোদ্ধারা আক্রান্ত
    হয়েছে। তাদের ধনুকগুলি ভেঙে গেল; কারণ সদাপ্রভু প্রতিশোধ দাতা ঈশ্বর; তিনি পুরোপুরিই
    প্রতিফল দেবেন।
  pan-pan: ਬਰਬਾਦ ਕਰਨ ਵਾਲਾ ਉਸ ਦੇ ਉੱਤੇ, ਬਾਬਲ ਦੇ ਉੱਤੇ, ਆ ਗਿਆ ਹੈ, ਉਸ ਦੇ ਸੂਰਮੇ ਫੜੇ ਗਏ,
    ਉਹਨਾਂ ਦੇ ਧਣੁੱਖ ਤੋੜੇ ਜਾਂਦੇ ਹਨ, ਯਹੋਵਾਹ ਤਾਂ ਬਦਲਾ ਲੈਣ ਵਾਲਾ ਪਰਮੇਸ਼ੁਰ ਹੈ, ਉਹ ਜ਼ਰੂਰ ਬਦਲਾ
    ਲਵੇਗਾ!
  mya-JVB: ဗာဗုလုန် မြို့ကို တိုက်ဖျက် လုယူသောသူသည် ရောက် လျှင် ၊ မြို့သားစစ်သူရဲ
    တို့သည် ရန်သူတို့လက် သို့ ရောက်၍၊ သူ တို့စွဲကိုင်သော လေး ရှိသမျှတို့သည် ကျိုး
    ကြ ၏။ အကျိုး အပြစ်ကိုပေး တတ်သောဘုရားသခင် ထာဝရဘုရား သည် ဆက်ဆက်ပေး တော်မူပြီ။
  tbg-tbg: Anomakero vehi autu nimitaarirava vovano Babironi vika hampata iqoka raqireva
    anianarove. Viva Babironi iqoka vaiinti rumpa varero vika huruvata kinta kaantama
    kaanarove. Te Noravano Kotika, Variqavano qora kaiqa vare variaka ruquti vauraukave.
    Te Babironi vika ruqutiha avuqavumake nái koqaavata nimirerave.
  hmo-hmo: Inai tuari taudia ese, Babulonia hadikaia ore totona idia mai vadaeni.
    Babulonia tuari taudia, be unai idau bese tuari taudia ese idia abia mauri. Babulonia
    taudia edia peva be idia makohia vadaeni, badina lau Lohiabada be davana henia
    Diravana, bona lau ese Babulonia ena kara hegeregerena, davana do lau henia.
  urd-urd: इसलिए कि ग़ारतगर उस पर, हाँ, बाबुल पर चढ़ आया है, और उसके ताक़तवर लोग पकड़े
    जायेंगे उनकी कमाने तोड़ी जायेंगी क्यूँकि ख़ुदावन्द इन्तक़ाम लेनेवाला ख़ुदा है,
    वह ज़रूर बदला लेगा।
  rus-SYN: Ибо придет на него, на Вавилон, опустошитель, и взяты будут ратоборцы его,
    сокрушены будут луки их; ибо Господь, Бог воздаяний, воздаст воздаяние.
  bqc-SIM: Bùsudɛnaↄ mↄ lɛ́lɛ Babɛliwa, aai aà nɛgↄ̃naↄ kṹkũ, aai ń sáↄ ɛ́'ɛ,
    asa ma Dii mi tↄsimá mà fĩabonɛ́ a zɛ́waɛ.
  tcz-CHONGTHU: Misumangpa Babylon chunga achutan, agal hang sepai ho jong akhomtup
    soh tai. Athalpi jouse jong abang abaijin aum gam in, ajeh chu Pakai chu milethuh
    Pakai ahin, thon louhel’a lethuhna apehji ahi.
  mar-mar: कारण तिच्यावर, म्हणजे बाबेलाविरूद्ध नाश करणारा आला आहे, आणि तिचे योद्धे
    पकडले गेले आहेत. त्यांचे धनुष्ये मोडली आहेत, कारण परमेश्वर सूड घेणारा देव आहे.
    तो खचित प्रतिफल भरून देईल.
  qub-qub: Babiloniata illgächej aywaycämunnami. Pillyaj suldäruncunatami prësu charenga.
    Pillyananpaj caycaj lëchancunatapis ushajpämi paquirgärenga. Noga Tayta Diosga
    cada-ünuntami imanöpis rurashanman-tupu cutichishaj.
  bqp-bqp: Bɑ wee bu Bɑbilonigii be wɔri, kpɑ bu ben tɑbu kowo dɑmgibu mwɛɛri bu ben
    tɛnnu bɔɔku. Domi Gusunɔ u sɑ̃ɑwɑ Yinni wi u rɑ bɑɑwure kɔsie ye u kuɑ.
  hat-hat: Wi, lènmi ap vin detwi lavil Babilòn. Y'ap mete men sou sòlda li yo. L'ap
    kraze tout banza yo. Mwen menm, Seyè a, mwen se yon Bondye k'ap pini moun ki fè
    sa ki mal. M'ap fè yo peye pou sa yo fè.
  eng-BSB: For a destroyer is coming against her— against Babylon. Her warriors will
    be captured, and their bows will be broken, for the LORD is a God of retribution;
    He will repay in full.
  eng-WEBPB: For the destroyer has come on her, even on Babylon. Her mighty men are
    taken. Their bows are broken in pieces, for the LORD is a God of retribution.
    He will surely repay.
  kbq-kbq: Hagi maka zama eri havizama nehaza vahe'mo'za e'za Babiloni vahera hara
    eme huzmante'za zamazeri haviza hugahaze. Ana nehu'za harafa sondia vahe'zamia
    zamavare'za kina hunezamante'za, ati zamia eri'za refutagi atregahaze. Na'ankure
    Ra Anumzana nonahu Anumzankino, Babiloni vahe'mo'zama hu'naza avu'ava zantera
    tamagerfa huno nona huzmanteno zamazeri haviza hugahie.
  nhe-BL: Nopa soldados ajsij ipan tlali Babilonia huan quintzontlamiltíaj nochi nopa
    tlacame tlen tlahuel motemacaj. Nochi inintepos tlen ica momanahuíaj, quinpostequilíaj,
    pampa TOTECO itztoc nopa Dios tlen nelía tlaxtlahua cuali huan quintlaxtlahuía
    sesen nopa Babilonia ehuani queja quinamiqui ipampa inintlajtlacolhua.
  gub-BL: Ur Mawiron imumaw pà wà. Upyhyk zauxiapekwer a'e pe har wà. Omonohok waywyrapar
    wà. Omonohok wanu'yw wà no. Ihe Tupàn Tuweharupi Wiko Ma'e aiko ikatu 'ym ma'e
    rehe uzepyk ma'e romo ihe. Azepyk putar Mawiron rehe ihe nehe, ta'e iaiw a'e wà
    xe.
  eng-DRA: Because the spoiler is come upon her, that is, upon Babylon, and her valiant
    men are taken, and their bow is weakened, because the Lord, who is a strong revenger,
    will surely repay.
