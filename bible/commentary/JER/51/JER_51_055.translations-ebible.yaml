verse: JER.051.055
translations:
  mal-C: യഹോവ ബാബേലിനെ നശിപ്പിക്കും; അവളുടെ മഹാഘോഷം അവിടന്ന് ഇല്ലാതെയാക്കും. ശത്രുക്കളുടെ
    തിരമാലകൾ പെരുവെള്ളംപോലെ ഇരമ്പുന്നു; അവരുടെ ആരവം മുഴങ്ങിക്കേൾക്കുന്നു.
  deu-TKW: 'Ja, Jahwe verwüstet Babel und tilgt aus ihm das laute Lärmen: es tosen
    ihre Wogen großen Wassern gleich; brausend erschallt ihr Kriegsruf.'
  lin-lin: Pamba te Yawe akobebisa Babiloni mpe akokanga yango monoko. Lokito ya banguna
    ekoyokana lokola makelele ya bambonge ya bibale minene ; bongo mingongo ya bato
    ekoyokana makasi.
  eng-LSV: For YHWH is spoiling Babylon, || And has destroyed her great voice, ||
    And her billows have sounded as many waters, || Their voice has given forth a
    noise.
  eng-GNV: 'Because the Lord hath layde Babel waste and destroyed from her the great
    voyce, and her waues shall roare like great waters, and a sounde was made by their
    noyse:'
  eng-WEBSTER: 'Because the LORD hath laid waste Babylon, and destroyed out of her
    the great voice; when her waves roar like great waters, a noise of their voice
    is uttered:'
  nhw-BL: Pampa amantzi TOTECO quisosolohua tlali Babilonia. Nopa tlahuilanani quitemitijtoque
    nopa tlali huan hualahuij chicahuac quen atl catli mosisinía.
  swh-ONEN: Bwana ataiangamiza Babeli, atanyamazisha makelele ya kishindo chake. Mawimbi
    ya adui yatanguruma kama maji makuu, ngurumo ya sauti zao itavuma.
  bba-bba: Yinni Gusunɔwɑ u ben wusu kɑm koosiɑ. U koo de ben kuuki yi kpe. Yibɛrɛbɑ
    bɑ wee bɑ wɔki nɡe nim wɔ̃ku.
  eng-KJVCPB: 'Because the Lord hath spoiled Babylon, And destroyed out of her the
    great voice; When her waves do roar like great waters, A noise of their voice
    is uttered:'
  luo-luo: Jehova Nyasaye noketh Babulon; nomi koko olingʼ thi. Apaka mag wasigu nowuo
    ka pige mopongʼ; koko mar dwondgi nowinjre kendo.
  meu-meu: Badina be Iehova ese Babulono e havahuanu, ia gadona bada-hereana e tuiamu.
    Edia hurehure na e regemu, sinavai momo na heheto; gurudia na e bada e laomu;
  npi-ULB: किनकि परप्रभुले बेबिलोनलाई नाश पार्दै हुनुहुन्छ । उहाँले त्यसको ठुलो सोरलाई
    नष्‍ट पार्दै हुनुहुन्छ । तिनीहरूका शत्रुहरू धेरै पानीको छालझैं गर्जन्छन् । तिनीहरूको
    हल्ला अत्यन्तै बलियो हुन्छ ।
  yor-yor: Nítorí pé Olúwa ti ṣe Babeli ní ìjẹ, ó sì ti pa ohun ńlá run kúrò nínú
    rẹ̀; àwọn ọ̀tá wọn sì ń hó bi omi púpọ̀, a gbọ́ ariwo ohùn wọn.
  pes-OPCB: زیرا من در حال ویران کردن بابِل هستم و صدای بلند آن را خاموش می‌کنم. لشکریان
    دشمن مانند خروش امواج دریا بر او هجوم می‌آورند
  tgl-ULB: Sapagkat winawasak ni Yahweh ang Babilonia. Siya ang dahilan na mawawala
    ang kaniyang malakas na tinig. Ang kanilang mga kalaban ay umuugong na gaya ng
    maraming alon ng tubig, ang kanilang ingay ay magiging napakalakas.
  hui-hui: Anduane Homogo i̱na Babilono bo gialabaga bialu ibunaga ne hariga timbuni
    ngago bo hangai holebero. Iba solowarame yaribu bialu ege to̱le̱ni baragola kulunduga
    laga biagadagua waitigime Babilono tanoha ibalu wai bialu kangi kilikulu timbuni
    lolebira.
  mya-mya: ငါ​သည်​ဗာ​ဗု​လုန်​မြို့​ကို​သုတ်​သင်​ဖျက်​ဆီး​မည်။ ထို​မြို့​၏​အ​သံ​ဗ​လံ​များ​ကို​လည်း
    ဆိတ်​သုဉ်း​စေ​မည်။ စစ်​သည်​ဗိုလ်​ခြေ​တို့​သည်​အ​သံ​မြည်​ဟီး​သော လှိုင်း​လုံး​များ​ကဲ့​သို့​အ​ပြင်း​ချီ​တက်​လာ​၍၊
    ဆူ​ညံ​စွာ​ကြွေး​ကြော်​တိုက်​ခိုက်​ကြ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་པཱ་པེལ་ལོན་ནི་དབེན་སྟོང་དུ་མཛད་ཅིང་། དེའི་ནང་གི་ཅ་ཅོའི་སྒྲ་རྣམས་མེད་པར་མཛད་པས།
    དགྲ་ཟླས་ཆུ་རྣམས་བཞིན་དུ་རྦ་རླབས་འཕྱུར་ཏེ་ཅ་ཅོ་བསྒྲག་འོང་།
  sna-sna: Jehovha achaparadza Bhabhironi; achanyaradza ruzha rwokunyongana kwaro.
    Mafungu avavengi achaomba semvura zhinji; kutinhira kwamanzwi avo kuchanzwikwa.
  spa-BLM: Porque Yahvé arrasa con Babilonia, ¡y destruye de ella la gran voz! Sus
    olas rugen como muchas aguas. El ruido de su voz es pronunciado.
  cac-cac: Aton Jehová ol sataneloc, ol c'och sc'ual slajvi jantac av tz'el d'ay.
    A eb' ajc'ol ol javoc xumnaj eb' d'ay icha a' mar, ol c'an̈ val yem eb' d'a yib'an̈
    jun chon̈ab' chi'.
  swh-ULB: Maana Yahwe anaiharibu Babeli. Anaifanya kelele ya sauti yake kuisha. Adui
    zake wanaunguruma kama mawimbi ya maji mengi; kelele yao imekuwa na nguvu.
  bel-bel: бо Гасподзь спустошыць Вавілон і пакладзе канец ганарыстаму голасу ў ім.
    Зашумяць хвалі іх як вялікія воды, пачуецца шумны голас іх.
  deu-ELBBK: Denn der HERR verwüstet Babel und tilgt aus demselben das laute Getöse;
    und es brausen seine Wogen wie große Wasser, es erschallt das Geräusch ihres Getöses.
  mbb-OT: Edezeetan ku is Babilonia ne ebpekepereremek heini. Edsurung kayi is menge
    kuntada he henduen be te edeǥurus he menge vaǥel. Edsagkung is keǥurub te kedsurung
    dan.
  mal-2015: യഹോവ ബാബേലിനെ നശിപ്പിച്ചു അതിൽ നിന്നു മഹാഘോഷം ഇല്ലാതെയാക്കുന്നു; അവരുടെ
    തിരകൾ പെരുവെള്ളംപോലെ ഇരെക്കുന്നു; അവരുടെ ആരവത്തിന്റെ മുഴക്കം കേൾക്കുന്നു.
  rmc-rmc: Bo o RAJ ňičinel le Babilon, a zaačhavel leskri bari vika. O vlni le ňeprijaťeľengri
    pre leste aven sar o zorale paňa; aven bara vikaha.
  pes-OPV: زیراخداوند بابل را تاراج می‌نماید و صدای عظیم رااز میان آن نابود می‌کند
    و امواج ایشان مثل آبهای بسیار شورش می‌نماید و صدای آواز ایشان شنیده می‌شود.
  ron-1924: Кэч Домнул пустиеште Бабилонул ши фаче сэ-й ынчетезе зарва чя маре. Валуриле
    пустииторилор урлэ ка ниште апе марь, ал кэрор вует тулбурат се ауде.
  ben-OBCV: সদাপ্রভু ব্যাবিলনকে ধ্বংস করবেন; তিনি তার হৈ-হল্লাকে স্তব্ধ করে দেবেন।
    মহাজলরাশির মতো শত্রুদের গর্জনের ঢেউ আছড়ে পড়বে; তাদের গর্জনের শব্দ ধ্বনিত-প্রতিধ্বনিত
    হবে।
  som-som: maxaa yeelay, Rabbigu Baabuloon wuu baabbi'iyaa, oo codkii weynaana dhexdeeda
    wuu ka aamusiiyaa, oo mawjadahoodu way u guuxaan sida biyo badan, qaylada codkoodana
    kor bay u qaadaan,
  lat-VUC: 'quoniam vastavit Dominus Babylonem, et perdidit ex ea vocem magnam: et
    sonabunt fluctus eorum quasi aquæ multæ; dedit sonitum vox eorum:'
  eng-ASVBT: 'For Jehovah layeth Babylon waste, and destroyeth out of her the great
    voice; and their waves roar like many waters; the noise of their voice is uttered:'
  ita-1885: Perciocchè il Signore distrugge Babilonia, e fa perir d'essa il suo grande
    strepito; e le onde di coloro romoreggeranno, lo stormo delle lor grida risonerà
    a guisa di grandi acque.
  eng-ULB: For Yahweh is destroying Babylon. He is causing her loud voice to perish.
    Their enemies roar like the waves of many waters; their noise becomes very strong.
  spa-VBL: Porque el Señor va a destruir a Babilonia; pondrá fin a su fanfarronería.
    Las olas del ejército atacante rugirán como el mar que se estrella; el ruido de
    sus gritos resonará por todas partes.
  fra-_FOB: Car l'Éternel va ravager Babylone, il va faire cesser au milieu d'elle
    la grande voix. Leurs flots grondent comme les grosses eaux; leur voix retentit
    avec éclat.
  mal-mal: യഹോവ ബാബേലിനെ നശിപ്പിച്ച് അതിൽ നിന്നു മഹാഘോഷം ഇല്ലാതെയാക്കുന്നു; അവരുടെ
    തിരകൾ പെരുവെള്ളംപോലെ ഇരമ്പുന്നു; അവരുടെ ആരവത്തിന്റെ മുഴക്കം കേൾക്കുന്നു.
  urd-GVR: Kyoṅki Rab Bābal ko barbād kar rahā, wuh us kā shor-sharābā band kar rahā
    hai. Dushman kī lahreṅ mutalātim samundar kī tarah us par chaṛh rahī haiṅ, un
    kī garajtī āwāz fizā meṅ gūṅj rahī hai.
  suz-BL: परमप्रभु यावेम बेबीलोन कली श्‍येत्‍थ सेल्‍ब। मिनु मेको आ ठेयब सेंदा सिक्‍सी
    पपाइक्‍ब। मेको आ छाल समुन्‍द्र खोदेंशो पा रेयके पाइब।
  eng-NOY: For Jehovah destroyeth Babylon, And bringeth to silence her loud tumult;
    Their waves roar like great waters; Their tumultuous noise resounds.
  ita-1927: Poiché l’Eterno devasta Babilonia, e fa cessare il suo grande rumore;
    le onde dei devastatori muggono come grandi acque, se ne ode il fracasso;
  ckb-ckb: یەزدان بابل تەفروتونا دەکات، کۆتایی بە دەنگە مەزنەکەی دەهێنێت. شەپۆلی دوژمنەکانیان
    وەک ئاوێکی زۆر هەڵدەچێت، دەنگیان هاژەی دێت.
  eng-BBE: 'For the Lord is making Babylon waste, and putting an end to the great
    voice coming out of her; and her waves are thundering like great waters, their
    voice is sounding loud:'
  kan-OKCV: ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ಬಾಬಿಲೋನನ್ನು ಸೂರೆಮಾಡಿದ್ದಾರೆ; ಅವಳೊಳಗಿಂದ ಮಹಾ ಶಬ್ದವನ್ನು
    ತೆಗೆದುಹಾಕಿದ್ದಾರೆ; ಅವಳ ತೆರೆಗಳು ನೀರಿನ ಹಾಗೆ ಘೋಷಿಸುವಾಗ, ಅವುಗಳ ಶಬ್ದದ ಧ್ವನಿಯು ಹೊರಟಿತು.
  tam-2017: யெகோவா பாபிலோனைப் பாழாக்கி அதிலுள்ள பெரிய சத்தத்தை ஒழியச்செய்வார்; அவர்களுடைய
    அலைகள் திரளான தண்ணீர்களைப்போல இரையும், அவர்களுடைய சத்தம் ஆரவாரமாயிருக்கும்.
  spa-RV-1909: 'Porque Jehová destruye á Babilonia, y quitará de ella el mucho estruendo;
    y bramarán sus ondas, como muchas aguas será el sonido de la voz de ellos:'
  ron-BTF: Pentru că DOMNUL a jefuit Babilonul și a nimicit din el acea voce mare;
    când valurile lui răcnesc ca niște ape mari, vuietul vocii lor este înălțat;
  eng-WEBP: For the LORD lays Babylon waste, and destroys out of her the great voice!
    Their waves roar like many waters. The noise of their voice is uttered.
  eng-FBV: For the Lord is going to destroy Babylon; he will put an end to her boastful
    talk. The waves of attacking army will roar like the crashing sea; the noise of
    their shouts will echo all around.
  nld-1939: Want Jahweh heeft Babel vernield, En al zijn drukte verstomd. Daar bruisen
    hun golven Als machtige wateren, Daar davert reeds hun krijgsgeschreeuw;
  nch-BL: Pampa amantzi TOTECO quisosolohua tali Babilonia. Nopa tatehuiani quitemitijtoque
    nopa tali huan hualahui chicahuac quej at cati mosisinía.
  vie-1934: Vì Đức Giê-hô-va làm cho Ba-by-lôn ra hoang vu, dứt tiếng ồn ào trong
    ấy. Sóng chúng nó gầm thét như nhiều nước; tiếng chúng nó vang ra.
  hin-CV: क्योंकि याहवेह बाबेल के विनाश के लिए तैयार हैं; वह उसकी उस उच्च आवाज को
    समाप्‍त कर देंगे. उसकी ध्वनि उग्र लहरों के सदृश है; नगर में आवाज गूंज रही है.
  spa-BES: 'Porque el Señor está destruyendo Babilonia y poniendo fin a la gran voz
    que sale de ella; y sus olas retumban como grandes aguas, su voz suena fuerte:'
  tdx-tdx: Fe hampiantoe’ Iehovà t’i Bavele, naho hajihe’e i fikorahañe ama’ey, ie
    mitroñe hoe rano mitabohazake o onja’ iareoo, i fipoñafa’ ty fivalitaboaham-peo’iareoy;
  tha-KJV: เพราะพระเยโฮวาห์​ได้​ทรงกระทำให้บาบิโลนเป็​นที​่ทิ้งร้าง และกระทำเสียงที่​ใหญ่​โตของเธอให้​เงียบ
    เมื่อคลื่นของเธอคะนองเหมือนสายน้ำอันยิ่งใหญ่ เสียงอึกทึกของเขาก็​เปล​่งออกมา
  por-BR-2018: 'Pois o SENHOR destrói a Babilônia, e eliminará dela seu grande ruído;
    e suas ondas bramarão, como muitas águas será o ruído da voz deles:'
  deu-ELO: Denn Jehova verwüstet Babel und tilgt aus demselben das laute Getöse; und
    es brausen seine Wogen wie große Wasser, es erschallt das Geräusch ihres Getöses.
  eng-WYC-2018: for the Lord destroyed Babylon, and lost of it a great voice; and
    the waves of them shall sound as many waters. The voice of them gave sound, (for
    the Lord destroyed Babylon, yea, destroyed its great voice; and the waves of the
    attacking armies shall sound like many waters. Their voices made a great noise,)
  epo-epo: ĉar la Eternulo ruinigas Babelon kaj pereigas ĝin kun ĝia granda bruo;
    iliaj ondoj bruas kiel granda akvo, aŭdiĝas ilia malkvieta voĉo.
  uig-PIN: Qünki Pǝrwǝrdigar Babilni ⱨalak ⱪilmaⱪqi bolidu; U uningdin warang-qurunglirini
    yoⱪitidu; Sularning dolⱪunliri ɵrkǝxlǝwatⱪan sulardǝk xarⱪiraydu, Ularning awazi
    xawⱪunlap kelidu.
  beo-beo: Na da Ba:bilone wadela:lesilala. Amo soge da ouiya:le dialumu. Dadi gagui
    dunu wa:i ilia da hano gafului agoane, ganodini hehenasa. Ilia da ha:giwane halale,
    Ba:bilonema doagala:sa.
  tpi-OTNT: Bikpela i laik bagarapim tru Babilon na i laik pasim bikpela maus bilong
    Babilon. Ol planti lain birua bai i kam pait long Babilon na mekim bikpela nois
    tru, olsem nois bilong biksi.
  hau-SA: Gama Ubangiji zai rushe Babilon, zai sa ta ƙame bakinta na alfarma. Sojoji
    za su yi ta kutsawa kamar raƙuman ruwa; suna tā da muryoyinsu.
  uig-LAT: Chünki Perwerdigar Babilni halak qilmaqchi bolidu; U uningdin warang-churunglirini
    yoqitidu; Sularning dolqunliri örkeshlewatqan sulardek sharqiraydu, Ularning awazi
    shawqunlap kélidu.
  nde-nde: UThixo uzayichitha iBhabhiloni; uzathulisa umsindo wayo wenhlokomo. Amagagasi
    ezitha azahlokoma njengamanzi amanengi; ukuvungama kwamazwi azo kuzazwakala.
  ton-ton: 'Koeʻuhi kuo maumauʻi ʻe Sihova ʻa Papilone, pea fakaʻauha ʻae longoaʻa
    lahi ʻiate ia; ʻoku ʻuʻulu hono ngaahi peau ʻo hangē ko e ngaahi vai lahi, ko
    e longoaʻa ʻo honau leʻo ʻoku ongo:'
  ces-1613: Nebo Hospodin popléní Babylon, a vyhladí z něho hřmot veliký, byť pak
    zvučela vlnobití jejich jako vody mnohé, vydáván byl hluk hlasu jejich,
  eng-WMB: For the LORD lays Babylon waste, and destroys out of her the great voice!
    Their waves roar like many waters. The noise of their voice is uttered.
  tam-TCV: யெகோவா பாபிலோனை அழிப்பார்; அதன் பலத்த அமளியை அடக்குவார். எதிரிகள் அலையலையாய்
    வெள்ளம்போல கொந்தளித்து எழும்புவார்கள். அவர்களின் குரல்களின் இரைச்சல் எதிரொலிக்கும்.
  ceb-ULB: Tungod kay laglagon ni Yahweh ang Babilonia. Gipahanaw niya ang kusog nga
    tingog sa Babilonia. Naninggit sama sa mga balod sa daghang katubigan ang ilang
    mga kaaway; mikusog ug maayo ang ilang tingog.
  pol-UBG: Bo PAN pustoszy Babilon i wytraci z niego wielki głos, choćby ich fale
    huczały jak wielkie wody i rozlegał się szum ich głosu.
  urd-GVU: کیونکہ رب بابل کو برباد کر رہا، وہ اُس کا شور شرابہ بند کر رہا ہے۔ دشمن
    کی لہریں متلاطم سمندر کی طرح اُس پر چڑھ رہی ہیں، اُن کی گرجتی آواز فضا میں گونج
    رہی ہے۔
  deu-1912: denn der HERR verstört Babel und verderbt sie mit großem Getümmel; ihre
    Wellen brausen wie die großen Wasser, es erschallt ihr lautes Toben.
  kan-2017: ಯೆಹೋವನು ಬಾಬೆಲನ್ನು ಹಾಳುಮಾಡುತ್ತಿದ್ದಾನಲ್ಲಾ, ಅದರ ಸದ್ದುಗದ್ದಲವನ್ನು ಅಡಗಿಸಿಬಿಡುತ್ತಾನೆ;
    ಮಹಾ ಜಲಪ್ರವಾಹಗಳು ಭೋರ್ಗರೆಯುವಂತೆ ತರಂಗತರಂಗವಾಗಿ ಬಂದ ಶತ್ರುಗಳು ಘೋಷಿಸುತ್ತಾರೆ, ಕೂಗಿ ಆರ್ಭಟಿಸುತ್ತಾರೆ;
  yap-yap: Gu be buthug yu Babylon nggu tay nike mathgulngan. Pi salthaw e bay ra
    po’gad nga langgin ni bod e n’ew ngar chamgad ngay nike mada’ lamrad ngalang ni
    yad be tolul.
  hlt-MCSB: BOEIPA loh Babylon te a rhoelrhak coeng tih, anih lamkah ol tanglue khaw
    a paltham sak. Tui len bangla a tuiphu loh kawk tih, a ol te longlonah la a huel.
  mdy-ETH: ዼኤፖ ባዞኮ ዴቺንታ ዋኣፆጉዴ ዖልዚ ዓሲ ዔያታ ዔሩዋንቴ ባብሎኔ ሙኪ ሄርሺንቲ ዑኡሲ ዋይዚሲጋፓ ዔያቶ ዖላንዳኔ፤
    ዬያይዲ ታ ዔያቶ ባይዛንዳኔ፤ ዚቲ ታ ዒዞ ጌይሳንዳኔ።
  twi-ASANTE: Awurade bɛsɛe Babilonia; ɔbɛma nʼasotuatua nnyegyeeɛ no agyae. Atamfoɔ
    a wɔte sɛ ahum bɛtu sɛ nsuo akɛseɛ aba ne so; wɔn mmobom bɛgyegye.
  eng-WEBU: For the LORD lays Babylon waste, and destroys out of her the great voice!
    Their waves roar like many waters. The noise of their voice is uttered.
  wal-wal: Aissi giikko, GODAI Baabiloone bashshana; a wolqqaama cenggurssaakka co77u
    oottana. Abbaa beetaadan guummiya morkketi woraajjiiddi garmmaamana.
  spa-PDDPT: Porque Yavé destruye a Babilonia y quita de ella su gran jactancia. Las
    olas de ellos rugen como muchas aguas, al estruendo que sale de las voces de ellos.
  gun-gun: Ha'e gui Senhor Babilônia ombovaipa vy omokyrirĩmba 'rã onhendu va'e. Ha'e
    gui ma onhendu 'rã yy heta va'e yai revovo rami avi hovaigua kuery onhendu ratã
    rei va'e.
  ilo-ULB: Ta daddadaelen ni Yahweh ti Babilonia. Pukpukawenna ti napigsa a timek
    daytoy. Umarimbangaw dagiti kabusorda a kasla dalluyon iti adu a danum; pummigsa
    unay dagiti ringgorda.
  kpg-kpg: Au gaa oho Babylonia, gaa hai a mee gii noho deemuu. Di llongo dauwa ga ulu mai
    gi lodo gadoo be nia beau, gei e heebagi mo di hagalongoaa loo gi nua.
  uig-ARA: چۈنكى پەرۋەردىگار بابىلنى ھالاك قىلماقچى بولىدۇ؛ ئۇ ئۇنىڭدىن ۋاراڭ-چۇرۇڭلىرىنى
    يوقىتىدۇ؛ سۇلارنىڭ دولقۇنلىرى ئۆركەشلەۋاتقان سۇلاردەك شارقىرايدۇ، ئۇلارنىڭ ئاۋازى
    شاۋقۇنلاپ كېلىدۇ.
  sus-sus: Alatala fama nɛ Babilɔn xun nakanade, a e xa sɔnxɔɛ dan. E yaxuie dinma
    nɛ e ra alɔ baa mɔrɔnyie, e xui xaaɲɛ a ɲaaxi ra.
  pon-2006: I wie kamwkamwomwala Papilon oh katokatokihedi ngile. Karis kan tangolong
    duwehte ngirisek en madau, re weriwer oh mahmahweniong kahnimwo.
  ksd-ksd: Tago ra Luluai i vakaina Babilon, ma i vamutue ra ngala na vagirgir tana;
    ma kadia umana bobol dia roro da ra ngala na lubu, di valongore kadia urung;
  tur-YTC: Çünkü Yahve Babil'i harap ediyor, Ve içinden büyük sesi yok ediyor! Onun
    dalgaları çok sular gibi kükrüyor. Seslerinin gürültüsü çıkıyor.
  ind-AYT: Sebab, TUHAN akan menghancurkan Babel dan akan melenyapkan suaranya yang
    keras. Gelombang-gelombang mereka akan bergemuruh seperti air bah. riuh suara
    mereka terdengar,
  nya-nya: Pakuti Yehova akuwononga Babuloni, ndipo akuthetsa phokoso lake lalikulu.
    Mfuwu wa adani ukumveka ngati mkokomo wa madzi ambiri. Phokoso lawo likunka likwererakwerera.
  hrv-hrv: 'Jer sam Jahve pustoši Babilon, on stišava strašnu buku njegovu: bučili
    su vali njegovi k''o vode velike, razlijegala se huka njihova.'
  mps-mps: Genuai Bidigo te Babilon mu doliyu, te Babilongo genuai u wabo mu silaibao.
    Te boi bidi hauwago te Babilonba hwįagaselama, te kulukulu genuai mu pedelama,
    te genuai tamu ąį dini dabego bugusu wabo tiwai yaibao.
  tpi-tpi: Bikpela i laik bagarapim tru Babilon na i laik pasim bikpela maus bilong
    Babilon. Ol planti lain birua bai i kam pait long Babilon na mekim bikpela nois
    tru, olsem nois bilong biksi.
  dan-1931: Thi HERREN hærger Babel og gør Ende på den vældige Larm der; deres Bølger
    bruser som mange Vande, deres Brag lyder højt.
  vie-OVCB: Vì Chúa Hằng Hữu sẽ tàn phá Ba-by-lôn. Chúa bắt nó câm miệng. Các lượn
    sóng kẻ thù như nước lũ gào thét át mất tiếng kêu của Ba-by-lôn.
  guj-2017: યહોવાહ બાબિલનો વિનાશ કરી રહ્યા છે. અને તેના કોલાહલને શમાવી રહ્યા છે. શત્રુઓનું
    સૈન્ય મહાસાગરના તરંગોની જેમ ગર્જના અને ઘૂઘવાટા કરતું ધસી રહ્યું છે.
  pon-2006A: I wie kamwkamwomwala Papilon oh katokatokihedi ngile. Karis kan tangolong
    duwehte ngirisek en madau, re weriwer oh mahmahweniong kahnimwo.
  por-BRBSL: Para Yahweh, o desperdício de Babilônia, e destrói dela a grande voz!
    Suas ondas bramem como muitas águas. O ruído de sua voz é pronunciado.
  cth-cth: BAWIPA ni Babilon hah a raphoe teh, kacaipounge a kamthang hah a roum sak.
    Ahnimouh kâroenae pawlawk, tui moikapap e pawlawk patetlah ao teh, thouk a hramki
    awh.
  twi-twi: Awurade bɛsɛe Babilonia; ɔbɛma nʼasotuatua nnyigyei no agyae. Atamfo a
    wɔte sɛ ahum betu sɛ nsu akɛse; wɔn mmubomu bɛyɛ gyegyeegye.
  hlt-hlt: BOEIPA loh Babylon te a rhoelrhak coeng tih, anih lamkah ol tanglue khaw
    a paltham sak. Tui len bangla a tuiphu loh kawk tih, a ol te longlonah la a huel.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkuù tɑ Bɑbidɔnni mupɔ̀mmù kɛ̀ dɛ kó kutoweku dèè, bɛ dootitɔbɛ̀
    kó kunɔɔ̀roo kuù nɛ́ yiɛ̀ kɛ dò ndɑ̀mɛ́ɛ̀rì kó yɛnɛ́fĩ̀nfĩ̀rɛ̀, kutoweku diɛkù
    nku.
  msy-2020: Eghtɨ apanir avɨriba izɨ Babilonia mɨsogh, nɨgɨnir ekiam damuam, mati
    ongarimɨn nɨgɨnim. Ikiavɨra Itir God bar pazɨvɨra Babilon gasɨghasɨghasa, egha
    an akar arozim dukumasava ami.
  azb-azb: Çünki Rəbb Babili məhv edir, Onun hay-küyünü susdurur. Düşmən dalğaları
    axar sular kimi kükrəyir, Səslərinin gurultusu ucalır.
  eng-DBY: for Jehovah spoileth Babylon, and he will destroy out of her the great
    voice; and their waves roar like great waters, the noise of their voice resoundeth.
  hin-2017: क्योंकि यहोवा बाबेल को नाश कर रहा है और उसके बड़े कोलाहल को बन्द कर रहा
    है। इससे उनका कोलाहल महासागर का सा सुनाई देता है।
  wol-KYG: Aji Sax jee niy yàqtee Babilon, tukkal fa riir mu réy. Gàngoori noon yaa
    ngay buur ni gannaxi géej, seen riirum kàddu jolli.
  eng-YLT: For Jehovah is spoiling Babylon, And hath destroyed out of it a great voice,
    And sounded have its billows as many waters, Given forth a noise hath their voice.
  eng-WYC-2017: for the Lord destroyed Babylon, and lost [or destroyed] of it a great
    voice; and the waves of them shall sound as many waters. The voice of them gave
    sound,
  eng-WMBB: For the LORD lays Babylon waste, and destroys out of her the great voice!
    Their waves roar like many waters. The noise of their voice is uttered.
  urd-GVH: क्योंकि रब बाबल को बरबाद कर रहा, वह उसका शोर-शराबा बंद कर रहा है। दुश्मन
    की लहरें मुतलातिम समुंदर की तरह उस पर चढ़ रही हैं, उनकी गरजती आवाज़ फ़िज़ा में
    गूँज रही है।
  rug-rug: Arau huaria si pa Babiloni meke va mokomokoa si asa. Sari na qeto minate
    varipera si nuquru zukuru nono la guana puzaka tovovo meke rapata pa vinevehe
    kinukili.
  gaz-gaz: Waaqayyos Baabilonin ni barbadeessa; inni waca ishee ni calʼisiisa, dambaliin
    isaaniis akkuma bishaan guddaa ni huursa; sagaleen huursaa isaaniis ni dhagaʼama.
  fra-LSG: Car l’Éternel ravage Babylone, Il en fait cesser les cris retentissants;
    Les flots des dévastateurs mugissent comme de grandes eaux, Dont le bruit tumultueux
    se fait entendre.
  yal-yal: Bayo Alatala Babilɔn kalama nɛn, a yi a xui gbeen dan. Yaxune fa xuiin
    minima nɛn alo fɔxɔ igen mɔrɔnne xuxu xuina, e yi sɔnxɔ alo kuye sarinna.
  haw-1868: No ka mea, ua hao wale o Iehova ia Babulona, A ua hooki hoi i ka walaau
    nui mai ona aku; A halulu kona mau ale e like me na wai nui, Kani no ka leo o
    kona walaau.
  arb-NAV: لأَنَّ الرَّبَّ قَدْ خَرَّبَ بَابِلَ، وَأَخْرَسَ جَلَبَتَهَا الْعَظِيمَةَ،
    إِذْ طَغَتْ عَلَيْهَا جَحَافِلُ أَعْدَائِهَا كَمِيَاهٍ عَجَّاجَةٍ، وَعَلا ضَجِيجُ
    أَصْوَاتِهِمْ.
  ewe-ewe: Yehowa atsrɔ̃ Babilonia, eye wòatsi eƒe hoowɔwɔ nu. Abe ale si ƒutsotsoewo
    ɖea gbee ne ƒu dze agbo ene la, nenema futɔwo ƒe gbe aɖii ne wova ƒo ɖe edzi.
  eng-LEE: Because the Lord wasteth Babylon, and destroyeth out of her the loud noise;
    but their waves roar like great waters, the noise of their voice is sent forth;
  asm-FB: কিয়নো যিহোৱাই বাবিলক উন্নত কৰিছে আৰু তাৰ মাজত হোৱা মহাশব্দ নাইকিয়া কৰিছে;
    সিহঁতৰ ঢৌবোৰে জল সমূহৰ নিচিনাকৈ গৰ্জ্জন কৰিছে, সিহঁতৰ কোলাহলৰ শব্দ শুনা গৈছে।
  sus-A: عَلَتَلَ قَمَ نّ بَبِلْن شُن نَكَنَدٍ، عَ عٍ شَ سْنشْي دَن. عٍ يَشُييٍ دِنمَ
    نّ عٍ رَ عَلْ بَا مْرْنيِيٍ، عٍ شُي شَاحّ عَ حَاشِ رَ.
  fra-SBL: Car Yahvé ravage Babylone, et détruit en elle la grande voix ! Leurs vagues
    grondent comme de nombreuses eaux. Le bruit de leur voix se fait entendre.
  hbo-hbo: כִּֽי־שֹׁדֵ֤ד יְהוָה֙ אֶת־בָּבֶ֔ל וְאִבַּ֥ד מִמֶּ֖נָּה קֹ֣ול גָּדֹ֑ול וְהָמ֤וּ
    גַלֵּיהֶם֙ כְּמַ֣יִם רַבִּ֔ים נִתַּ֥ן שְׁאֹ֖ון קֹולָֽם׃
  kik-kik: Jehova nĩakaniina Babuloni; nĩagakiria inegene rĩu inene rĩakuo. Makũmbĩ
    ma thũ makaahũũyũka taarĩ mũrurumo wa maaĩ maingĩ. Mũrurumo wa mĩgambo yao nĩĩkaiguuagwo.
  fra-NCL: Car Yahweh dévaste Babel, et il fait cesser son grand bruit ; leurs flots
    mugissent comme les grandes eaux ; et font entendre leur fracas.
  cek-AK: Angraeng mah Babylon to phraek boeh pongah, kalen parai tuinawk baktiah
    anih ih tuiphu angthawk tahang naah, katuen parai moe, kalen parai anih ih lok
    to Angraeng mah diisak tih;
  cuk-cuk: Bab-Jehová Babilonia-yala bela obelonaid, dulemar-oimakbukwad bela obelonaid.
    Babilonia-e-isdarmaladi demar-mullugan-uurmakmaiyobi, e-dolewar binnasuli uurmakbukwad.
  uig-CYR: Чүнки Пәрвәрдигар Бабилни һалак қилмақчи болиду; У униңдин вараң-чуруңлирини
    йоқитиду; Суларниң долқунлири өркәшләватқан сулардәк шарқирайду, Уларниң авази
    шавқунлап келиду.
  tel-2017: యెహోవా బబులోనును నాశనం చేస్తున్నాడు. దాని మహా ఘోషను అణచివేస్తున్నాడు.
    వాళ్ళ శత్రువులు అనేక ప్రవాహ జలాల్లా గర్జిస్తున్నారు. వాళ్ళు చేసే శబ్దం బలంగా వినిపిస్తున్నది.
  hat-BSA: Paske SENYÈ a va detwi Babylone. Li va fè gran vwa a li te konn fè a sispann;
    vag lanmè yo ki tap gwonde kon anpil dlo, ak gwo son a vwa yo ki tap retanti toupatou.
  kos-kos: Inge nga kunausla acn Babylon Ac oru in wanginla pusracl. Fwilin mwet mweun
    uh sasak nu we oana fwilin noa. Elos sasa ke elos mweuni acn we.
  hbo-WLC: כִּֽי־שֹׁדֵ֤ד יְהוָה֙ אֶת־בָּבֶ֔ל וְאִבַּ֥ד מִמֶּ֖נָּה ק֣וֹל גָּד֑וֹל וְהָמ֤וּ
    גַלֵּיהֶם֙ כְּמַ֣יִם רַבִּ֔ים נִתַּ֥ן שְׁא֖וֹן קוֹלָֽם׃
  ibo-ibo: Onyenwe anyị ga-ala Babilọn nʼiyi. Ọ ga-emekwa ka oke ụzụ ha kwụsị. Mbigbọ
    nke ndị iro ga-adịkwa ka mbigbọ nke ọtụtụ mmiri, mkpọtụ nke olu ha ga-ada ụda
    dị ukwuu.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ବାବିଲକୁ ଉଚ୍ଛିନ୍ନ କରୁଅଛନ୍ତି ଓ ତହିଁ ମଧ୍ୟରୁ ମହାରବ କ୍ଷାନ୍ତ କରୁଅଛନ୍ତି;
    ସେମାନଙ୍କର ତରଙ୍ଗସକଳ ଜଳରାଶି ପରି ଗର୍ଜ୍ଜନ କରୁଅଛି, ସେମାନଙ୍କର କଲ୍ଲୋଳ ଧ୍ୱନି ଶୁଣା ଯାଉଅଛି।
  chk-chk: Pun ngang ewe Samol mi Lapalap üa ataela Papilon o aükätiu mwelian mi pöchökül.
    Chon oputeer repwe purolong lon usun chomong koluk, repwe maun ngeni fän akürangen
    mwelier mi leüömong.
  rop-rop: Mi na garra binijimap Bebalon, en meigim im jidan kwaitbala. Detlot ami
    garra go deya kwikbala jis laik detlot bigwan weib kaman. Olabat fait en meigim
    bigiswan nois en jinginat adbala.
  ukr-1871: Спустошить бо Господь Вавилон і придушить у йому гордовитий голос. Филями
    понесуться крики їх, наче великі води, далеко буде роздаватись (розпучливий) їх
    голос.
  deu-1951: Denn der HERR zerstört Babel und macht darin dem lauten Lärmen ein Ende;
    es brausen ihre Wellen wie große Wasser; es erschallt ihr lautes Rufen.
  eng-JPS: For the LORD spoileth Babylon, and destroyeth out of her the great voice;
    and their waves roar like many waters, the noise of their voice is uttered;
  srp-1865: Jer Gospod zatire Vavilon, i ukida u njemu veliku vrevu; i vali æe njihovi
    buèati kao velika voda, vika æe se njihova razlijegati.
  lug-lug: Mukama alizikiriza Babulooni, alizikiza oluyoogaano lwakyo olunene. Amayengo
    g’abalabe galijja ng’amazzi amangi; okuwuluguma kw’amaloboozi kuliwulirwa.
  heb-heb: כי שדד יהוה את בבל ואבד ממנה קול גדול והמו גליהם כמים רבים נתן שאון קולם׃
  ben-IRV: কারণ সদাপ্রভু বাবিলকে ধ্বংস করছেন। তিনি তার বিনষ্টের শব্দকে থামিয়ে দিচ্ছেন।
    তাদের শত্রুরা অনেক জলের ঢেউয়ের মত গর্জন করে; তাদের গর্জনের শব্দ খুব জোরালো।
  pan-pan: ਯਹੋਵਾਹ ਤਾਂ ਬਾਬਲ ਨੂੰ ਵਿਰਾਨ ਕਰ ਰਿਹਾ ਹੈ, ਉਸ ਦੇ ਵਿੱਚੋਂ ਵੱਡੀ ਆਵਾਜ਼ ਨੂੰ ਮਿਟਾਉਂਦਾ
    ਹੈ, ਉਸ ਦੀਆਂ ਠਿੱਲਾਂ ਬਹੁਤਿਆਂ ਪਾਣੀਆਂ ਵਾਂਗੂੰ ਗੱਜਦੀਆਂ ਹਨ, ਉਹਨਾਂ ਦੀ ਅਵਾਜ਼ ਦਾ ਸ਼ੋਰ ਉਠਾਇਆ
    ਗਿਆ ਹੈ।
  mya-JVB: အကြောင်းမူကား ၊ ထာဝရဘုရား သည် ဗာဗုလုန် မြို့ကို ဖျက်ဆီး ၍ ၊ သူပြုတတ်သောအသံ
    ကြီး ကို ငြိမ်း စေ တော်မူ၏။ သူ ၏လှိုင်း တံပိုးတို့သည် အားကြီး သော ရေ ကဲ့သို့ ဟုန်ဟုန်းမြည်
    သဖြင့်၊ ကြီးစွာသောအသံဗလံ ကို ပြု တတ်ကြ၏။
  tbg-tbg: Noravano Kotiva Babironiqi variaka vehi autu taiqa kaanarove. Huvura namarivano
    noraiqaakero auva ntaintemake, navutaaka Babironi vika hampata iqoka raqiha noraiqaake
    aakara nte uvava Babironi vika keke ti uvaravata aatara kaanarove.
  hmo-hmo: badina be lau Lohiabada ese, Babulonia lau hadikaia noho. Lau ese hanua
    badana ena regena lau hadokoa noho. Tuari taudia be idia heau mai, davara hurehure
    mai regena bada bamona. Mai boiboi bada danu idia ese, Babulonia idia tuari henia
    noho.
  urd-urd: क्यूँकि ख़ुदावन्द बाबुल को ग़ारत करता है, और उसके बड़े शोर — ओ — ग़ुल को
    बर्बाद करेगा; उनकी लहरें समन्दर की तरह शोर मचाती हैं उनके शोर की आवाज़ बुलंद है;
  rus-SYN: ибо Господь опустошит Вавилон и положит конец горделивому голосу в нем.
    Зашумят волны их как большие воды, раздастся шумный голос их.
  bqc-SIM: Asa Dii a Babɛli dúuzↄ̃ɛ, i to aà súu zↄ̃ↄ midɛ. Zĩgↄ̃ↄ lɛ́lɛwà lán
    ikooaↄwa, an zↄa iↄ dↄ lán isukaawa.
  tcz-CHONGTHU: Ijeh-inem itileh Pakaiyin Babylon hi akeosah a aumsah ahitan, husa
    gin beihel a alhaa; acheh chaunau gin jong twi kinong tobang'in aging in, a awgin
    husan ujong agimnei cheh cheh in ahi.
  mar-mar: कारण परमेश्वर बाबेलाचा नाश करत आहे. तिच्यातील मोठा आवाज तो नष्ट करत आहे.
    त्यांचे शत्रू बहुत जलांच्या लाटांप्रमाणे गर्जना करीत आहेत. त्यांच्या गर्जनेचा
    गोंगाट फार बलवान होत आहे.
  qub-qub: Babiloniacho tiyaj runacunataga Noga Tayta Diosmi ushajpaj illgaycächë.
    Llapan gaparpaycajtapis ushajpämi illgaycächë. Gochapita wayrawan yacu shamoj
    gaparajnörämi contrancunaga fiyupa gaparpashpan paycunaman yagacaycärin.
  bqp-bqp: Yinni Gusunɔwɑ u ben wusu kɑm koosiɑ. U koo de ben kuuki yi kpe. Yibɛrɛbɑ
    bɑ wee bɑ wɔki nge nim wɔ̃ku.
  hat-hat: Se mwen menm Seyè a k'ap detwi lavil Babilòn. Mwen fè l' pe bouch li. Menm
    si lavil Babilòn t'ap fè bri tankou lanmè lè li move, m'ap fè l' sispann rele.
  eng-BSB: For the LORD will destroy Babylon; He will silence her mighty voice. The
    waves will roar like great waters; the tumult of their voices will resound.
  eng-WEBPB: For the LORD lays Babylon waste, and destroys out of her the great voice!
    Their waves roar like many waters. The noise of their voice is uttered.
  kbq-kbq: Na'ankure Ra Anumzamo'a Babiloni vahera zamazeri haviza nehuno, rankege'ma
    nehaza zamagerura ruraganeku nehie. Hagi Babiloni vahe'ma ha'ma eme huzmantesaza
    vahe'mokizmi zamagerumo'a, rama'a tintamimo'ma hiankna hu'za zamagasasa ante'za
    ne-esageno, zamagerumo'a ome rahuno egahie.
  nhe-BL: Pampa amantzi TOTECO quixolehua tlali Babilonia. Nopa tlatehuiani quitemitijtoque
    nopa tlali huan hualahuij chicahuac queja atl tlen mosisinía.
  gub-BL: Amumaw Mawiron teko ihe. Amupytu'u kar ize'eg ire ihe. Zauxiapekwer ipupe
    wixe ma'e a'e wà, Nuzawy kwaw ykotok ipuruzukaiwahy ma'e wà. Uzàmàtyry'ym a'e
    pe har uhapukazahy pà wà.
  eng-DRA: 'Because the Lord hath laid Babylon waste, and destroyed out of her the
    great voice: and their wave shall roar like many waters: their voice hath made
    a noise:'
