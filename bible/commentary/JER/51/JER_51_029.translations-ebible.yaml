verse: JER.051.029
translations:
  mal-C: ബാബേൽദേശത്തെ നിവാസികളില്ലാതെ ശൂന്യസ്ഥലമാക്കിത്തീർക്കാൻ യഹോവയുടെ ആലോചനകൾ ബാബേലിന്
    എതിരായിത്തീർന്നതുമൂലം ദേശം നടുങ്ങുകയും വേദനയാൽ പുളയുകയും ചെയ്യുന്നു.
  deu-TKW: Da zittert und bebt die Erde, denn es gehen an Babel die Gedanken Jahwes
    in Erfüllung, indem er das Land Babel zur Einöde macht, entvölkert.
  lin-lin: Mikili ezali koningana mpe kotepatepa, pamba te mikano ya Yawe mpo na Babiloni
    ezali kokokisama mpo na kobebisa yango mpo ete, ata moto moko te atikala kovanda
    lisusu kuna.
  eng-LSV: And the land shakes, and it is pained, || For the purposes of YHWH have
    stood against Babylon, || To make the land of Babylon a desolation without inhabitant.
  eng-GNV: 'And the land shall tremble and sorow: for the deuise of the Lord shalbe
    performed against Babel, to make the lande of Babel waste without an inhabitant.'
  eng-WEBSTER: 'And the land shall tremble and sorrow: for every purpose of the LORD
    shall be performed against Babylon, to make the land of Babylon a desolation without
    an inhabitant.'
  nhw-BL: Nochi tlali Babilonia mojmolinis huan mohuijhuisos ica tlacuajcualocayotl
    pampa TOTECO quichihuas senquistoc quen quiijtojtoc quichihuilis. Babilonia mocahuas
    cactoc quen huactoc tlali. Niyon se masehuali ayacmo itztos nopona.
  swh-ONEN: 'Nchi inatetemeka na kugaagaa, kwa kuwa makusudi ya Bwana dhidi ya Babeli
    yanasimama: yaani, kuangamiza nchi ya Babeli ili pasiwe na yeyote atakayeishi
    humo.'
  bba-bba: Wee tem mu yĩirimɔ. Yinni Gusunɔn himbɑ yɑ koo koorɑ Bɑbiloni sɔɔ. U koo
    de yu ko bɑnsu.
  eng-KJVCPB: 'And the land shall tremble and sorrow: For every purpose of the Lord
    shall be performed against Babylon, To make the land of Babylon a desolation Without
    an inhabitant.'
  luo-luo: Piny tetni kendo nigi rem mapek, nimar chenro mar Jehova Nyasaye kuom Babulon
    osiko mondo piny Babulon odongʼ gunda, maonge ngʼama nodag kanyo.
  meu-meu: Tano na e heude-heudemu, hisihisi ai e hekoe-hekoemu, badina be Iehova
    ena ura Babulono enai vada e ginimu. Babulono tanona baine havahua, asi inoholaina
    tauna ta baine noho.
  npi-ULB: किनकि देश हल्लिनेछ, र वेदनामा हुनेछ, किनकि कुनै बासिन्दा नबस्‍ने गरी बेबिलोनको
    देशलाई उजाड पार्ने परमप्रभुका योजनाहरू बेबिलोनका विरुद्धमा जारी छन् ।
  yor-yor: Ilẹ̀ wárìrì síyìn-ín sọ́hùn-ún, nítorí pé ète Olúwa, sí Babeli dúró, láti
    ba ilẹ̀ Babeli jẹ́ lọ́nà tí ẹnikẹ́ni kò ní lè gbé inú rẹ̀ mọ́.
  pes-OPCB: بابِل می‌لرزد و از درد به خود می‌پیچد، چون نقشه‌هایی که خداوند بر ضد او
    دارد، تغییر نمی‌پذیرند. بابِل ویران خواهد شد و کسی در آن باقی نخواهد ماند.
  tgl-ULB: Sapagkat ang lupain ay mayayanig at labis na malulungkot, sapagkat patuloy
    ang plano ni Yahweh laban sa Babilonia, upang gawing kaparangan ang lupain ng
    Babilonia kung saan walang naninirahan.
  hui-hui: Anduane Homogohanda Babilono mo ko hai halu dindi hangu wialu wali agali
    mbira nahe bameore wulebira, lalu Anduane Homogohanda bi abale lo winigo nga.
    Anduane Homogohanda mbirale uruni birangi dindi dumbirumbi bialu birilagimbu bulebira.
  mya-mya: ထာ​ဝ​ရ​ဘုရား​သည်​မိ​မိ​၏​အ​ကြံ​အ​စည် တော်​ကို​အ​ကောင်​အ​ထည်​ဖော်​တော်​မူ​ပြီ​ဖြစ်​၍
    ကမ္ဘာ​မြေ​ကြီး​သည်​တုန်​လှုပ်​၍​သွား​၏။ ကိုယ် တော်​သည်​ဗာ​ဗု​လုန်​မြို့​ကို​လူ​သူ​ဆိတ်​ငြိမ်
    ရာ​ဒေ​သ​ဖြစ်​စေ​တော်​မူ​လိမ့်​မည်။-
  bod-N: དེ་ནས་ས་གཞི་འདར་ཞིང་གཅུ་གྲིམ་རྒྱག་གོ །ཅི་ལ་ཞེ་ན། པཱ་པེལ་ལོན་ནང་དུ་མི་གཅིག་ཀྱང་མི་གནས་པ་དང་སྟོངས་པར་མཛད་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་དགོངས་པ་རྣམས་གཏན་ལ་ཕབ་པས་སོ།
    །
  sna-sna: Nyika inodedera uye yomonyoroka, nokuti zvakarongwa naJehovha pamusoro
    peBhabhironi hazvingatongokoni, zvokuparadza nyika yeBhabhironi kuti pasava nomunhu
    achagaramo.
  spa-BLM: La tierra tiembla y sufre; para los propósitos de Yahvé contra Babilonia
    se mantienen, para convertir la tierra de Babilonia en una desolación, sin habitantes.
  cac-cac: A lum luum tic, ol ib'xocq'ue luum. Ol tzicub'tan̈aj luum, yujto ol yaq'uelc'och
    Jehová tas nab'il yuuj. A Babilonia ol can tz'inan icha tz'inan luum, man̈xalaj
    mach ol cajnaj d'ay.
  swh-ULB: Maana nchi itatikisika na kudhoofika, kwa kuwa mipango ya Yahwe inaendelea
    juu ya Babeli, kuifanya nchi ya Babeli kuwa nchi isiyofaa mahali pasipo na mtu.
  bel-bel: Трасецца зямля і трымціць, бо спраўджваюцца над Вавілонам намеры Госпада
    зрабіць зямлю Вавілонскую пусткаю без жыхароў.
  deu-ELBBK: Da erbebt und erzittert die Erde; denn die Gedanken des HERRN erfüllen
    sich gegen Babel, um das Land Babel zu einer Wüste zu machen, ohne Bewohner.
  mbb-OT: Iring te etew he egkerkeren wey ebpekeerumpasey te kegkesekiti is Babilonia,
    su ebeelan te Nengazen is pelanu zin he ebpekesuǥat te Babilonia, ne egkehimu
    heini he mekevulungbulung he lugar su zutun wazè en ed-ubpà.
  mal-2015: ബാബേൽദേശത്തെ നിവാസികളില്ലാതെ ശൂന്യമാക്കേണ്ടതിന്നു ബാബേലിനെക്കുറിച്ചുള്ള
    യഹോവയുടെ നിരൂപണങ്ങൾ നിവൃത്തിയായ്‌വരുന്നതുകൊണ്ടു ദേശം നടുങ്ങി സങ്കടപ്പെടുന്നു.
  rmc-rmc: E phuv razisaľol a izdral, bo pes ačhel le Babilonoha oda, so leha o RAJ
    gondoľinďa te kerel, hoj la babiloňika phuvatar te ačhel pušťa, kaj ňiko na bešela.
  pes-OPV: و جهان متزلزل و دردناک خواهد شد. زیرا که فکرهای خداوند به ضد بابل ثابت
    می‌ماند تا زمین بابل را ویران و غیرمسکون گرداند.
  ron-1924: Се клатинэ пэмынтул, се кутремурэ, кэч планул Домнулуй ымпотрива Бабилонулуй
    се ымплинеште ши Ел ва фаче дин цара Бабилонулуй ун пустиу нелокуит.
  ben-OBCV: সেই দেশ কাঁপছে ও যন্ত্রণায় মোচড় খাচ্ছে, কারণ ব্যাবিলনের বিরুদ্ধে সদাপ্রভুর
    অভিপ্রায়গুলি স্থির রয়েছে— যেন ব্যাবিলন পরিত্যক্ত পড়ে থাকে, আর কেউই তার মধ্যে
    বসবাস করবে না।
  som-som: Dalku wuu gariiraa, wuuna xanuunsadaa, waayo, qasdi kasta oo Rabbigu uu
    Baabuloon ugu qasdiyeyba waa la oofiyaa si uu dalka Baabuloon uga dhigo cidla
    aan ciduna degganayn.
  lat-VUC: Et commovebitur terra et conturbabitur, quia evigilabit contra Babylonem
    cogitatio Domini, ut ponat terram Babylonis desertam et inhabitabilem.
  eng-ASVBT: And the land trembleth and is in pain; for the purposes of Jehovah against
    Babylon do stand, to make the land of Babylon a desolation, without inhabitant.
  ita-1885: E tremi la terra, e sia angosciata; perciocchè tutti i pensieri del Signore
    saranno messi ad effetto contro a Babilonia, per ridurre il paese di Babilonia
    in deserto, senza che niuno vi abiti più.
  eng-LXXUP: And this shall be a sign to you, that I will visit you for evil.
  eng-ULB: For the land will shake and be in anguish, since Yahweh's plans continue
    against Babylon, to make the land of Babylon a wasteland where there is no inhabitant.
  spa-VBL: 'La tierra se estremece y tiembla, porque el Señor está decidido a cumplir
    lo que amenazó contra Babilonia: convertirla en un páramo donde nadie viva.'
  fra-_FOB: La terre s'ébranle, et elle est en travail; car les desseins de l'Éternel
    contre Babylone s'exécutent, pour faire du pays de Babylone un désert sans habitants.
  mal-mal: ബാബേൽദേശത്തെ നിവാസികളില്ലാതെ ശൂന്യമാക്കേണ്ടതിന്, ബാബേലിനെക്കുറിച്ചുള്ള
    യഹോവയുടെ നിരൂപണങ്ങൾ നിറവേറുന്നതുമൂലം ദേശം നടുങ്ങി സങ്കടപ്പെടുന്നു.
  urd-GVR: Zamīn laraztī aur thartharātī hai, kyoṅki Rab kā mansūbā aṭal hai, wuh
    Mulk-e-Bābal ko yoṅ tabāh karnā chāhtā hai ki āindā us meṅ koī na rahe.
  suz-BL: ख्रिनु कुशा रागी ख्रिंख्रि पाइब। मारदे हना परमप्रभु यावेम बेबीलोन कली श्‍येत्‍थ
    नु मुर मबाक्‍तीके सेल्‍नुङ देंशो लोव़ गाप्‍ब।
  eng-NOY: So that the earth shall tremble and quake! For the purpose of Jehovah against
    Babylon is to be fulfilled, To make the land of Babylon a desolation, without
    an inhabitant.
  ita-1927: 'La terra trema, è in doglia, perché i disegni dell’Eterno contro Babilonia
    s’effettuano: di ridurre il paese di Babilonia in un deserto senz’abitanti.'
  ckb-ckb: ئینجا زەوی دەلەرزێت و ژان دەیگرێت، چونکە مەبەستی یەزدان لە بابل دێتە دی،
    بۆ ئەوەی خاکی بابل وێران بکات، ئیتر ئاوەدانی تێدا نابێت.
  eng-BBE: 'And the land is shaking and in pain: for the purposes of the Lord are
    fixed, to make the land of Babylon an unpeopled waste.'
  kan-OKCV: ಆಗ ದೇಶವು ನೊಂದು ನಡುಗುವುದು. ಏಕೆಂದರೆ ಬಾಬಿಲೋನ್ ದೇಶವು ನಿರ್ಜನವಾಗಲಿ ಎಂದು ಅದರ
    ವಿರೋಧವಾಗಿ ಯೆಹೋವ ದೇವರ ಉದ್ದೇಶಗಳು ಸ್ಥಿರವಾಗಿವೆ.
  tam-2017: அப்பொழுது தேசம் அதிர்ந்து வேதனைப்படும்; பாபிலோன் தேசத்தைக் குடியில்லாதபடிப்
    பாழாக்க, பாபிலோனுக்கு விரோதமாய்க் யெகோவா நினைத்தவைகள் நிலைக்கும்.
  spa-RV-1909: Y temblará la tierra, y afligiráse; porque confirmado es contra Babilonia
    todo el pensamiento de Jehová, para poner la tierra de Babilonia en soledad, y
    que no haya morador.
  ron-BTF: Și țara se va cutremura și va fi chinuită, pentru că fiecare hotărâre a
    DOMNULUI se va împlini împotriva Babilonului, pentru a face țara Babilonului o
    pustiire fără locuitor.
  eng-WEBP: The land trembles and is in pain; for the purposes of the LORD against
    Babylon stand, to make the land of Babylon a desolation, without inhabitant.
  eng-FBV: The earth quakes and trembles because the Lord is determined to carry out
    what he threatened against Babylon—to turn Babylonia into a wasteland where no
    one lives.
  nld-1939: 'Daar beeft en siddert de aarde; Want Jahweh’s plannen tegen Babel worden
    voltrokken: Om het land van Babel tot een steppe te maken, Waar niemand woont.'
  nch-BL: Nochi tali Babilonia mojmolinis huan mohuisos ica tacuajcualocayot pampa
    TOTECO quichihuas senquisa quej quiijtojtoc quichihuas. Babilonia mocahuas cactoc
    quej huactoc tali. Yon se masehuali ayecmo itztos nopona.
  vie-1934: Đất rúng động và sầu thảm, vì ý chỉ của Đức Giê-hô-va nghịch cùng Ba-by-lôn
    đã đứng vững, để làm cho Ba-by-lôn thành ra hoang vu không có dân ở.
  hin-CV: पृथ्वी कंपित होती तथा वेदना में ऐंठ रही है, क्योंकि बाबेल के विरुद्ध याहवेह
    का उद्देश्य अटल है— बाबेल देश को उजाड़ एवं निर्जन कर देना.
  spa-BES: Y la tierra está temblando y con dolor; porque los propósitos del Señor
    son fijos, para hacer de la tierra de Babilonia una desolación sin habitantes.
  tdx-tdx: Aa le manginikinike vaho mañore i taney; amy te mijadoñe o ereñereñ’ arofo’
    Iehovà amy Baveleo, te hampangoakoahe’e ty tane’ i Bavele, tsy ho amam-pimoneñe.
  tha-KJV: แผ่​นดินนั้นจะสะเทือนสะท้านและโศกเศร้า เพราะบรรดาพระประสงค์ของพระเยโฮวาห์จะเกิดขึ้นเพื่อต่อสู้บาบิ​โลน
    เพื่อจะกระทำให้​แผ่​นดินบาบิโลนเป็​นที​่รกร้างปราศจากคนอาศัย
  por-BR-2018: Então a terra tremerá, e se afligirá; porque todos os pensamentos do
    SENHOR estão firmes contra a Babilônia, para tornar a terra de Babilônia em desolação,
    de modo que não haja morador nela .
  deu-ELO: Da erbebt und erzittert die Erde; denn die Gedanken Jehovas erfüllen sich
    wider Babel, um das Land Babel zu einer Wüste zu machen, ohne Bewohner.
  eng-WYC-2018: And the earth shall be moved, and shall be troubled; for the thought
    of the Lord shall fully awaken against Babylon, that he set the land of Babylon
    (into) desert, and unhabitable. (And the earth shall be shaken, and shall be troubled;
    for the thought of the Lord shall fully awaken against Babylon, that he make the
    land of Babylon into a wilderness, and uninhabited.)
  epo-epo: Kaj la tero skuiĝas kaj tremas, ĉar plenumiĝas super Babel la intencoj
    de la Eternulo, por fari la landon de Babel dezerto, en kiu neniu loĝas.
  uig-PIN: Xuning bilǝn yǝr yüzi tǝwrinip azablinidu; qünki Pǝrwǝrdigarning Babilƣa
    ⱪarxi baƣliƣan niyǝtliri, yǝni Babilning zeminini ⱨeq adǝm turmaydiƣan qɵl-bayawan
    ⱪiliwetix niyiti ǝmǝlgǝ axmay ⱪalmaydu.
  beo-beo: 'Osobo bagade da fofogolala! Bai Hina Gode da Ba:bilone soge wadela:lesili,
    bu hafoga:i dunu hame esalebe soge hamomusa: ilegei dagoi, amola E da amo ilegesu
    hamonana.'
  tpi-OTNT: Bikpela i toktok pinis long bagarapim Babilon na mekim Babilon i kamap
    ples nating, na bai i no gat man i stap long en. Na graun bai i guria moa yet
    long taim Bikpela i mekim dispela wok.
  hau-SA: Ƙasa ta girgiza tana makyarkyata saboda nufin Ubangiji na gāba da Babilon
    ya tabbata, nufinsa na mai da ƙasar Babilon kufai don kada kowa yă zauna a can.
  uig-LAT: Shuning bilen yer yüzi tewrinip azablinidu; chünki Perwerdigarning Babilgha
    qarshi baghlighan niyetliri, yeni Babilning zéminini héch adem turmaydighan chöl-bayawan
    qiliwétish niyiti emelge ashmay qalmaydu.
  nde-nde: Ilizwe liyaqhaqhazela libhinqike ngoba inhloso kaThixo yokumelana leBhabhiloni
    imi injalo ukuchitha ilizwe leBhabhiloni ukuze kungabikhona ohlala kulo.
  ton-ton: 'Pea ʻe tetetete ʻae fonua pea mamahi ia: koeʻuhi ʻe fakahoko ki Papilone
    ʻae tuʻutuʻuni kotoa pē ʻa Sihova, ke ngaohi ʻae fonua ko Papilone ke lala taʻehanokakai.'
  ces-1613: I bude se třásti země a bolestiti, když vykonáváno bude usouzení Hospodinovo
    proti Babylonu, aby obrátil zemi Babylonskou v pustinu, v níž by se žádný neosazoval.
  eng-WMB: The land trembles and is in pain; for the purposes of the LORD against
    Babylon stand, to make the land of Babylon a desolation, without inhabitant.
  tam-TCV: நாடானது நடுங்கித் துடிக்கிறது. ஏனெனில் யெகோவாவின் நோக்கங்கள் பாபிலோனுக்கெதிராய்
    நிலைநிற்கின்றன. ஒருவரும் அங்கு குடியிருக்க முடியாதபடி, பாபிலோன் பாழாக்கப்படும்
  ceb-ULB: Kay matay-og ug mag-agulo ang yuta, sanglit magapadayon man ang mga laraw
    ni Yahweh batok sa Babilonia, aron nga mahimong awaaw ang yuta sa Babilonia diin
    wala nay magpuyo.
  pol-UBG: Wtedy ziemia zadrży i będzie w bólach, gdyż spełnią się przeciwko Babilonowi
    zamiary PANA, aby zamienić ziemię Babilonu w pustkowie, bez mieszkańców.
  urd-GVU: زمین لرزتی اور تھرتھراتی ہے، کیونکہ رب کا منصوبہ اٹل ہے، وہ ملکِ بابل کو
    یوں تباہ کرنا چاہتا ہے کہ آئندہ اُس میں کوئی نہ رہے۔
  deu-1912: daß das Land erbebe und erschrecke; denn die Gedanken des HERRN wollen
    erfüllt werden wider Babel, daß er das Land Babel zur Wüste mache, darin niemand
    wohne.
  kan-2017: ದೇಶವೆಲ್ಲಾ ನೊಂದು ನಡುಗುತ್ತದೆ; ಏಕೆಂದರೆ ಬಾಬೆಲ್ ದೇಶವು ಹಾಳುಬಿದ್ದು ನಿರ್ಜನವಾಗಲಿ
    ಎಂದು ಯೆಹೋವನು ಅದರ ವಿಷಯವಾಗಿ ಮಾಡಿಕೊಂಡಿರುವ ಸಂಕಲ್ಪಗಳು ಸ್ಥಿರವಾಗಿವೆ.
  yap-yap: Be duru’ e but’ ma be rur ni bochan SOMOL e ke rin’ e n’en nike tanomnag
    ni nge tay yu Babylon ni bang i daken e ted ni desert, ni dakriy be’ nra par riy.
  hlt-MCSB: Khosak pawt hil Babylon khohmuen te imsuep la khueh ham Babylon sokah
    BOEIPA kopoek te a thoh dongah khohmuen hinghuen tih kilkul ni.
  mdy-ETH: ባብሎኔይዳ ዓይጎ ዓሲያ ናንጉዋያ ጉሪ ቤሲ ማሃኒ ናንጊና ናንጋ ጎዳ ማሌ ማሊፆ ኩንሣ ዎዶታሢሮ ሳዓ ዓጊፂ ጎጋይቃንዳኔ።
  twi-ASANTE: Asase no woso, na ɔnukanuka ne mu, ɛfiri sɛ Awurade atirimpɔ a ɛtia
    Babilonia sɛ ɔbɛsɛe Babilonia asase a obiara rentumi ntena so no nsesaeɛ.
  eng-WEBU: The land trembles and is in pain; for the purposes of the LORD against
    Babylon stand, to make the land of Babylon a desolation, without inhabitant.
  wal-wal: “Baabiloone ooninne de7enna bazzo oottanau GODAI halchchido halchchuwaa
    poliyo gishshau, biittai ubbai kokkoreesinne porqqattees.
  spa-PDDPT: Tiembla la tierra y se aflige, porque todos los planes de Yavé contra
    Babilonia son confirmados para convertir su tierra de Babilonia en una desolación
    despoblada.
  gun-gun: Ha'e gui yvy oryryi vy omyĩ rei oiny haxya re, mba'eta Babilônia rovai
    Senhor onhembopy'aa oĩ atã va'e meme, Babilônia yvy tekoa ve'ỹ ojapo aguã, ha'e
    py noĩavei aguã.
  ilo-ULB: Ta magunggonto ken agsanaang ti daga, agsipud ta agtuloy ti panggep ni
    Yahweh a maibusor iti Babilonia, a pagbalinenna a langalang ti Babilonia nga awan
    iti agnanaed.
  kpg-kpg: Henuailala gu ngalungalua ge gu bolebole, idimaa Dimaadua gu hagagila dana
    mee ne haganoho e hai Babylonia gii hai di anga henua, tangada e noho i golo ai.
  uig-ARA: شۇنىڭ بىلەن يەر يۈزى تەۋرىنىپ ئازابلىنىدۇ؛ چۈنكى پەرۋەردىگارنىڭ بابىلغا
    قارشى باغلىغان نىيەتلىرى، يەنى بابىلنىڭ زېمىنىنى ھېچ ئادەم تۇرمايدىغان چۆل-باياۋان
    قىلىۋېتىش نىيىتى ئەمەلگە ئاشماي قالمايدۇ.
  sus-sus: Babilɔn bɔxi sɛrɛnma nɛ tɔɔrɛ kui, barima Alatala xa natɛe mu kanama. Na
    bɔxi fama nɛ xun nakanade, mixi yo mu sabatima mɛnni sɔnɔn.
  pon-2006: Sampah rerrer oh itihtikek pwehki KAUN-O eh ketin wiewiaier sapwellime
    koasoandien wiahkihla Papilonia sapwtehn ehu, wasa me sohte aramas pahn kousoan
    ie.
  ksd-ksd: Ma ra gunan i dadadar ma i kankadik, tago ra nuknuk i ra Luluai ure Babilon
    i tar dekdek upi na vakaina ra gunan Babilon upi na kapakapana ka.
  tur-YTC: Ülke titriyor ve acı çekiyor; Çünkü Babil ülkesini ıssız, kimsesiz kılmak
    için Yahve'nin Babil'e karşı olan tasarıları yerinde duruyor.
  grc-BRENT: Καὶ τοῦτο τὸ σημεῖον ὑμῖν, ὅτι ἐπισκέψομαι ἐγὼ ἐφʼ ὑμᾶς εἰς πονηρά.
  ind-AYT: Tanah bergetar dan menggeliat karena setiap rencana TUHAN akan dilakukan
    terhadap Babel, untuk membuat negeri Babel menjadi tempat tandus, tanpa penduduk.
  nya-nya: Dziko likunjenjemera ndi kunthunthumira, chifukwa zidzachitikadi zimene
    Yehova wakonzera Babuloni; kusakaza dziko la Babuloni kuti musapezeke wokhalamo.
  hrv-hrv: Zemlja će se tresti, drhtati, kad se stanu uspinjati k Babilonu svi naumi
    Jahvini da pretvori zemlju babilonsku u pustinju nenastanjenu.
  mps-mps: Genuai Bidigo te Babilon dolabo po mia selama, te olo tǫ bulu pesage elalueibao,
    tama tede bidi me bidigobeo. Genuai Bidigo te sę ebaso, te tǫ mali umagi mu
    yaibao.
  tpi-tpi: Bikpela i toktok pinis long bagarapim Babilon na mekim Babilon i kamap
    ples nating, na bai i no gat man i stap long en. Na graun bai i guria moa yet
    long taim Bikpela i mekim dispela wok.
  dan-1931: Jorden skal skælve og vride sig, thi HERRENS Tanker mod Babel fuldbyrdes,
    at gøre Babels Land til en Ørken, hvor ingen bor.
  vie-OVCB: Mặt đất run rẩy và quặn đau, vì tất cả các ý định của Chúa Hằng Hữu về
    Ba-by-lôn sẽ được thực hiện. Ba-by-lôn sẽ biến thành hoang mạc hoang vắng không
    còn một bóng người.
  guj-2017: દેશ ધ્રૂજી ઊઠે છે અને પીડાય છે, કેમ કે બાબિલ વિરુદ્ધ યહોવાહનો સંકલ્પ દૃઢ
    છે. યહોવાહ બાબિલને નિર્જન વગડો બનાવવાની તેમની પોતાની યોજના પાર પાડે છે.
  pon-2006A: Sampah rerrer oh itihtikek pwehki KAUN-O eh ketin wiewiaier sapwellime
    koasoandien wiahkihla Papilonia sapwtehn ehu, wasa me sohte aramas pahn kousoan
    ie.
  por-BRBSL: A terra treme e está em sofrimento; para os propósitos de Yahweh contra
    a banca de Babilônia, para tornar a terra da Babilônia uma desolação, sem habitantes.
  cth-cth: Hote ram teh patawnae khang laihoi a pâyaw teh Babilon ram hah kho ka sak
    e tami awm laipalah pahma hanlah Babilon lathueng BAWIPA ni a kâcai e a cak sak
    han.
  twi-twi: Asase no wosow, na onukunuku ne mu, efisɛ Awurade atirimpɔw a etia Babilonia
    sɛ ɔbɛsɛe Babilonia asase a obiara rentumi ntena so no nsakraa ɛ.
  hlt-hlt: Khosak pawt hil Babylon khohmuen te imsuep la khueh ham Babylon sokah BOEIPA
    kopoek te a thoh dongah khohmuen hinghuen tih kilkul ni.
  tbz-SIM: 'Kɛtenkɛ̀ ɑɑ́mu kɛ sɑ̃̀ntɛ̀. Ti Yiɛ̀ nKuyie ntɑ̃ɑ̃tɛ́ kɛ bo dɔɔ̀ tì Bɑbidɔnni
    tiì tu: Bɑbidɔnni ɛì bo pɔntɛ kɛ́dɔúnko bɑ́ òmɔù tɛ̃́nkɛ bɑ́ mbo di miɛkɛ.'
  msy-2020: Ikiavɨra Itir God Babilon gasɨghasɨghasa mɨkemegha gɨfa, egh a damightɨ
    a danganir kɨnimɨn otogham, eghtɨ gumazitam ua an ikian kogham. Eghtɨ Ikiavɨra
    Itir God ingangarir kam damuamin dughiamɨn, mɨkɨmkɨzir dafam nguazim bativɨra
    ikiam, mati gumazim mɨzazir bar kuram isima mɨkarzim a gasi.
  azb-azb: Ölkə titrəyib lərzəyə gəlir! Çünki Rəbbin Babilə qarşı niyyəti – Oranı
    sakinsiz bir viranəyə çevirmə niyyəti Yerinə yetməlidir.
  eng-DBY: And the land trembleth and is in pain; for the purposes of Jehovah against
    Babylon do stand, to make the land of Babylon a desolation, without inhabitant.
  hin-2017: यहोवा ने विचारा है कि वह बाबेल के देश को ऐसा उजाड़ करे कि उसमें कोई भी
    न रहे; इसलिए पृथ्वी काँपती है और दुःखित होती है
  wol-KYG: Suuf a fuddu, wañaaru, mébéti Aji Sax jeey sottalal Babilon, ngir réew
    ma dib gent bu kenn nekkul.
  eng-YLT: And shake doth the land, and it is pained, For stood against Babylon have
    the purposes of Jehovah, To make the land of Babylon a desolation without inhabitant.
  eng-WYC-2017: And the earth shall be moved, and shall be troubled; for the thought
    of the Lord shall fully awaken against Babylon, that he set the land of Babylon
    desert, and unhabitable.
  eng-WMBB: The land trembles and is in pain; for the purposes of the LORD against
    Babylon stand, to make the land of Babylon a desolation, without inhabitant.
  urd-GVH: ज़मीन लरज़ती और थरथराती है, क्योंकि रब का मनसूबा अटल है, वह मुल्के-बाबल
    को यों तबाह करना चाहता है कि आइंदा उसमें कोई न रहे।
  rug-rug: Sa pepeso si niu meke ziziziri lamae, ura sa Nana hiniva e Zihova koe Babiloni
    si kote va gorevura ia Sa, pude huara inete ia Sa sa popoa Babiloni pude loke
    tie si kaqu koa vasina.
  gaz-gaz: Sababii wanni Waaqayyo akka namni tokko iyyuu achi hin jiraanneef biyya
    Baabilon onsuuf Baabilonitti karoorfate sun jabaatee dhaabatuuf biyyattiin ni
    raafamti; ni dhidhiitattis.
  fra-LSG: La terre s’ébranle, elle tremble; Car le dessein de l’Éternel contre Babylone
    s’accomplit; Il va faire du pays de Babylone un désert sans habitants.
  yal-yal: Alatala yɛngɛn naxan yitɔnxi Babilɔn kaane xili ma, na na rakamali waxatin
    naxan yi, a Babilɔn yamanan findi yire yigenla ra muxu yo mi luma dɛnaxan yi habadan,
    nayi bɔxɔ xɔnna xuruxurunma nɛn, a yimaxa.
  haw-1868: E haalulu no ka aina, a e mihi hoi; No ka mea, e hanaia maluna o Babulona
    na manao a pau o Iehova, E hoolilo i ka aina o Babulona i wahi neoneo, Me ka mea
    ole nana e noho.
  arb-NAV: الأَرْضُ تَرْجُفُ وَتَقْشَعِرُّ، لأَنَّ قَضَاءَ الرَّبِّ عَلَى بَابِلَ
    يَتِمُّ، لِيَجْعَلَ أَرْضَ بَابِلَ خَرَاباً وَقَفْراً.
  ewe-ewe: Anyigba ʋuʋu hedzo nyanyanya elabena Yehowa ƒe ɖoɖowo ɖe Babilonia ŋu le
    te be, wòado gbegbe Babilonianyigba ale be ame aɖeke maganɔ edzi akpɔ o.
  eng-LEE: And the earth quaketh and trembleth; for every one of the purposes of the
    Lord is fulfilled against Babylon, to change the land of Babylon into a desolate
    country without an inhabitant.
  asm-FB: দেশ কঁপিছে আৰু বেদনা পাইছে; কিয়নো বাবিল দেশক ধ্বংস আৰু নিবাসী- শূণ্য কৰিবলৈ
    বাবিলৰ অহিতে যিহোৱাৰ সঙ্কল্প সিদ্ধ হৈছে।
  sus-A: بَبِلْن بْشِ سّرّنمَ نّ تْورّ كُي، بَرِ مَ عَلَتَلَ شَ نَتّيٍ مُ كَنَمَ.
    نَ بْشِ قَمَ نّ شُن نَكَنَدٍ، مِشِ يٌ مُ سَبَتِمَ مّننِ سْنْن.
  fra-SBL: Le pays tremble et souffre ; pour que les desseins de Yahvé contre Babylone
    tiennent, pour faire du pays de Babylone une désolation, sans habitant.
  hbo-hbo: וַתִּרְעַ֥שׁ הָאָ֖רֶץ וַתָּחֹ֑ל כִּ֣י קָ֤מָה עַל־בָּבֶל֙ מַחְשְׁבֹ֣ות יְהוָ֔ה
    לָשׂ֞וּם אֶת־אֶ֧רֶץ בָּבֶ֛ל לְשַׁמָּ֖ה מֵאֵ֥ין יֹושֵֽׁב׃
  kik-kik: 'Bũrũri nĩũrathingitha na ũkenyogonda nĩ ruo, nĩgũkorwo ũndũ ũrĩa Jehova
    aciirĩire gwĩka Babuloni nĩ mũrũmu: wa kũharagania bũrũri wa Babuloni nĩguo kwage
    mũndũ ũngĩtũũra kuo.'
  fra-NCL: La terre tremble, elle s’agite ; car le dessein de Yahweh s’accomplit contre
    Babel, pour changer le pays de Babel en un lieu de terreur, sans habitants.
  cek-AK: Babylon prae loe anghuenh ueloe, palungsethaih om tih; Babylon prae loe
    kami om ai, amrosak hanah, Angraeng mah sak atimhaih Babylon nuiah phasak tih.
  cuk-cuk: Napa wawanmaknaid, bela giglimaknaid. Bab-Dummadi, Babilonia-dulemargi-ibmar-sogsad
    imaknaid, Babilonia-yala nega-dulesulidga, degi, dulemar bar egi bukuosulidga
    imaknaid.
  uig-CYR: Шуниң билән йәр йүзи тәвринип азаплиниду; чүнки Пәрвәрдигарниң Бабилға
    қарши бағлиған нийәтлири, йәни Бабилниң зиминини һеч адәм турмайдиған чөл-баяван
    қиливетиш нийити әмәлгә ашмай қалмайду.
  tel-2017: బబులోను దేశానికి విరోధంగా యెహోవా ఆలోచనలు కొనసాగుతాయి. కాబట్టి అది వేదన
    భారంతో ఉంటుంది. భూమి కంపిస్తుంది. అక్కడ నివసించే వాడు ఒక్కడూ లేకుండా బబులోనును
    పనికిరాని నేలగా చేయాలని ఆయన సంకల్పించాడు.
  hat-BSA: Peyi a ta tranble e tòde; paske volonte a SENYÈ a kont Babylone kanpe,
    pou fè peyi Babylone vin yon dezolasyon san moun.
  kos-kos: Faclu kusrusr ac rarrar mweyen LEUM GOD El akfahsrye pwapa lal in oru Babylonia
    in sie acn mwesisla, yen wangin mwet fah muta we.
  hbo-WLC: וַתִּרְעַ֥שׁ הָאָ֖רֶץ וַתָּחֹ֑ל כִּ֣י קָ֤מָה עַל־בָּבֶל֙ מַחְשְׁב֣וֹת יְהוָ֔ה
    לָשׂ֞וּם אֶת־אֶ֧רֶץ בָּבֶ֛ל לְשַׁמָּ֖ה מֵאֵ֥ין יוֹשֵֽׁב׃
  ibo-ibo: Ala ahụ na-ama jijiji, na-atakwa ikikere eze nke ihe mgbu, nʼihi na nzube
    Onyenwe anyị zubere megide Babilọn ga-emezu. Ọ ga-eme ka ala Babilọn ghọọ ebe
    tọgbọrọ nʼefu, ka mmadụ ọbụla gharakwa ibi nʼime ya.
  ory-ory: ପୁଣି, ଦେଶ କମ୍ପିତ ଓ ବେଦନାଗ୍ରସ୍ତ ହେଉଅଛି, କାରଣ ବାବିଲ ଦେଶକୁ ଧ୍ୱଂସିତ ଓ ନିବାସୀଶୂନ୍ୟ
    କରିବା ପାଇଁ ବାବିଲ ବିରୁଦ୍ଧରେ ସଦାପ୍ରଭୁଙ୍କର ସଂକଳ୍ପ ସଫଳ ହେଉଅଛି।
  chk-chk: Iwe, fanüfan a chechech o mwaroro, pokiten a fisitä mine ewe Samol mi Lapalap
    a akota fän iten Papilon. Epwe ataala ewe fanü Papilon pwe esap chüen so.
  rop-rop: Det graun garra sheiksheikbat, dumaji YAWEI dum wanim im plen blanga meigim
    Bebalon jidan wulijim deset, weya nobodi kaan neba jidan deya.
  ukr-1871: Нехай затруситься й затремтить земля; бо спевняться на Вавилонї задуми
    Господнї, щоб повернути Вавилона в пустиню безлюдну.
  deu-1951: Da wird die Erde zittern und beben, wenn der Ratschluß des HERRN wider
    Babel zustande kommt, um die Landschaft Babel zur Wüste zu machen, daß niemand
    mehr darin wohne.
  eng-JPS: And the land quaketh and is in pain; for the purposes of the LORD are performed
    against Babylon, to make the land of Babylon a desolation, without inhabitant.
  srp-1865: I zemlja æe se zatresti i uzmuèiti, jer æe se misao Gospodnja izvršiti
    na Vavilonu da obrati zemlju Vavilonsku u pustinju da niko ne živi u njoj.
  lug-lug: Ensi ekankana ne yeenyola olw’obulumi, kubanga ebigendererwa bya Mukama
    eri Babulooni tebikyuka, okuzikiriza ensi ya Babulooni waleme kubaawo agibeeramu.
  heb-heb: ותרעש הארץ ותחל כי קמה על בבל מחשבות יהוה לשום את ארץ בבל לשמה מאין יושב׃
  ben-IRV: দেশ কাঁপছে ও যন্ত্রণা পাচ্ছে, কারণ বাবিল দেশকে ধ্বংস ও জনশূন্য করার জন্য
    বাবিলের বিরুদ্ধে সদাপ্রভুর পরিকল্পনা সফল হয়েছে।
  pan-pan: ਉਹ ਦੇਸ ਕੰਬਦਾ ਹੈ ਅਤੇ ਪੀੜਾਂ ਲੱਗੀਆਂ ਹੋਈਆਂ ਹਨ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਦੇ ਪਰੋਜਨ ਬਾਬਲ
    ਦੇ ਵਿਰੁੱਧ ਕਾਇਮ ਹਨ, ਭਈ ਬਾਬਲ ਦੇ ਦੇਸ ਨੂੰ ਵਿਰਾਨ ਕਰੇ, ਜਿਸ ਦੇ ਵਿੱਚ ਕੋਈ ਨਾ ਵੱਸੇ।
  mya-JVB: ဗာဗုလုန်ပြည် သည်တုန်လှုပ် ၍ လူးလိမ့် မည်။ ထိုပြည်သည်နေ သူမ ရှိ၊ သုတ်သင်
    ပယ်ရှင်းရာ ဖြစ်စေခြင်းငှါ ၊ ထာဝရဘုရား ကြံစည် တော်မူသောအကြံအစည် ရှိသမျှသည် ပြည့်စုံရလိမ့်မည်။
  tbg-tbg: Noravano Kotiva Babironi vata maata qoraiqama kareva auti vaivarora tiro,
    vi vatava qeteharo ntiri ntiri i vaivo. Noravano uva vatero tiharo, Te Babironi
    vata maata qoraiqama kaariraro vi vatava aahara vataiqama viraro, kia vovanovata
    mini ho varianarove, tirave.
  hmo-hmo: Tano be ia heudeheude noho, bona hisihisi dainai ia mareremarere noho,
    badina be Lohiabada ena palani ia gini noho. Babulonia tano do ia hadikaia, bona
    unuseni tau ta do ia noho lasi momokani.
  urd-urd: और ज़मीन काँपती और दर्द में मुब्तिला है, क्यूँकि ख़ुदावन्द के इरादे बाबुल
    की मुखालिफ़त में क़ाईम रहेंगे, कि बाबुल की सरज़मीन को वीरान और ग़ैरआबाद कर दे।
  rus-SYN: Трясется земля и трепещет, ибо исполняются над Вавилоном намерения Господа
    сделать землю Вавилонскую пустынею, без жителей.
  bqc-SIM: Dṹnia lɛ́ dee, àlɛ pelembo, yã́ pↄ́ Dii lɛ́ yá ń Babɛlio gi kuɛ.
    A to Babiloni bùsu gↄ̃ bɛzia ũɛ, gbɛ̃e aↄ ku we lↄo.
  tcz-CHONGTHU: agam chu akithing thing jeng in anasalheh jeng e. Pakaiyin Babylon
    dounaa thil agon jouse kikhel lou ding ahi. Babylon gamsung ahomkeova umsah ding
    aching beihel’a koi ding ahi.
  mar-mar: भूमी हालेल व यातना होतील, कारण बाबेल देश उजाड, निर्जन करण्याचे परमेश्वराचे
    बाबेलाविरूद्धच्या ठरून योजना सिद्धीस जात आहेत.
  qub-qub: Tayta Dios imanöpis rurananpaj nishanno llapanta camacächiptin cay pachapis
    sicsicyashpan chucchuytami gallaycun. Babiloniatanami fiyupa manchariypaj chunyajman
    ticrarachenga.
  bqp-bqp: Wee tem mu yĩirimɔ. Yinni Gusunɔn himbɑ yɑ koo koorɑ Bɑbiloni sɔɔ. U koo
    de yu ko bɑnsu.
  hat-hat: Tout latè ap tranble, l'ap souke, paske lè plan travay Seyè a rive pou
    l' fèt. Li pral fè Babilòn tounen yon dezè kote p'ap gen pesonn ankò.
  eng-BSB: 'The earth quakes and writhes because the LORD’s intentions against Babylon
    stand: to make the land of Babylon a desolation, without inhabitant.'
  eng-WEBPB: The land trembles and is in pain; for the purposes of the LORD against
    Babylon stand, to make the land of Babylon a desolation, without inhabitant.
  kbq-kbq: Hagi mopamo'a antri nehuno ata negrisigeno ahirahiku hugahie. Na'ankure
    Ra Anumzamo'ma Babiloni mopama eri haviza hanugeno kama koka fore hina anampina
    mago vahera omanitfa hugahiema huno hu'ne nanekemo'a nena raga fore hanigeno anara
    hugahie.
  nhe-BL: Nochi tlali Babilonia mojmolinis huan mohuijhuisos ica tlacuajcualocayotl
    pampa TOTECO quichihuas senquistoc queja quiijtojtoc quichihuilis. Babilonia mocahuas
    cactoc queja huactoc tlali. Niyon se tlacatl ayoc itztos nopano.
  gub-BL: Ywy uryryryryz wenaw wi uhem a'e, ta'e Tupàn Tuweharupi Wiko Ma'e uzapo
    wemimume'u kwer iko a'e xe. Uzapo putar Mawiron ywyxiguhu romo nehe. Ni amo teko
    nuiko kwaw a'e pe wà nehe.
  eng-DRA: 'And the land shall be in a commotion, and shall be troubled: for the design
    of the Lord against Babylon shall awake, to make the land of Babylon desert and
    uninhabitable.'
