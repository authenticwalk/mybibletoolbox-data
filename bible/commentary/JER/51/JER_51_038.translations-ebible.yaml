verse: JER.051.038
translations:
  mal-C: അവളുടെ ജനമെല്ലാം സിംഹത്തെപ്പോലെ ഗർജിക്കും, സിംഹക്കുട്ടികളെപ്പോലെ മുരളും.
  deu-TKW: 'Noch brüllen sie allesamt jungen Löwen gleich, knurren wie Löwenkätzchen:'
  lin-lin: Bato na yango nyonso bakokoma koganga lokola nkosi ya mike mpe kolela lokola
    bana ya nkosi.
  eng-LSV: They roar together as young lions, || They have shaken themselves as lions’
    whelps.
  eng-GNV: They shall rore together like lions, and yell as the lyons whelpes.
  eng-WEBSTER: 'They shall roar together like lions: they shall yell as lions'' whelps.'
  nhw-BL: “Amantzi nopa Babilonia ehuani tlahuel tlaij ipan iniilhuihua huan nanalcaj
    quen leones huan quen ininpilconehua.
  swh-ONEN: Watu wake wote wananguruma kama simba wadogo, wanakoroma kama wana simba.
  bba-bba: Wee yen tɔmbɑ ɡinɑ sɑ̃ɑ nɡe ɡbee sinɑnsu si su kukirimɔ.
  eng-KJVCPB: 'They shall roar together like lions: They shall yell as lions’ whelps,'
  luo-luo: Joge duto ruto ka sibuoche matindo, gilengʼore ka nyithi sibuor.
  meu-meu: Idia na bae ḡou hebou, leona na heheto; bae gigi, leona natudia na heheto.
  npi-ULB: बेबिलोनीहरू जवान सिंहहरूजस्तै गर्जन्छन् । तिनीहरू सिंहका बच्‍चाहरूजस्तै
    कराउँछन् ।
  yor-yor: Àwọn ènìyàn inú rẹ̀ bú ramúramù bí ọmọ kìnnìún.
  pes-OPCB: بابِلی‌ها همگی مانند شیرها خواهند غرید، و همچون شیربچگان نعره خواهند زد.
  tgl-ULB: Ang mga taga-Babilonia ay sama-samang aatungal katulad ng mga batang leon.
    Sila ay aangil na tulad ng mga batang leon.
  hui-hui: Ani biragola Babilonoalirume ti laiono gabuame ngororo laradagua lolebira.
  mya-mya: ဗာ​ဗု​လုန်​အ​မျိုး​သား​တို့​သည်​ခြင်္သေ့​များ ကဲ့​သို့​ဟောက်​ကြ​၏။ ခြင်္သေ့​ငယ်​များ​ကဲ့​သို့
    ဟိန်း​ကြ​၏။-
  bod-N: དེ་དག་གིས་སེང་གེ་དར་མ་བཞིན་ང་རོ་སྒྲོག་ཅིང་། སེང་ཕྲུག་ལྟར་ངར་སྐད་འདོན་པ་ཡིན།
  sna-sna: Vanhu vake vose vanoomba seshumba diki, vanobhonʼa sembwanana dzeshumba.
  spa-BLM: Rugirán juntos como leones jóvenes. Gruñirán como cachorros de león.
  cac-cac: Ol el yav eb' aj Babilonia chi' icha noc' choj, ol el pax yav eb' icha
    noc' yunetac choj chi'.
  swh-ULB: Wababeli wataunguruma kwa pamoja kama wanasimba. Watanguruma kama watoto
    wa simba.
  bel-bel: Як ільвы зыркаюць усе яны, і заравуць як шчанюкі ільвіныя.
  deu-ELBBK: Sie brüllen allzumal wie junge Löwen, knurren wie die Jungen der Löwinnen.
  mbb-OT: Is menge tig-Babilonia edhiniǥer he iring te menge erimaung.
  mal-2015: അവർ ഒക്കെയും ബാലസിംഹങ്ങളെപ്പോലെ ഗർജ്ജിക്കും; അവർ സിംഹികളുടെ കുട്ടികളെപ്പോലെ
    മുരളും.
  rmc-rmc: O Babilončana kerena vika sar o ľevi, gravčinena sar o terne ľevi.
  pes-OPV: مثل شیران با هم غرش خواهند کرد و مانندشیربچگان نعره خواهند زد.
  ron-1924: Вор рэкни ымпреунэ ка ниште лей, вор ципа ка ниште пуй де лей.
  ben-OBCV: তার লোকেরা যুবসিংহদের মতো গর্জন করবে, তারা সিংহশাবকদের মতো তর্জন করবে।
  som-som: Iyagu dhammaantood waxay u ciyi doonaan sida libaaxyo aaran ah oo kale,
    oo waxay u guuxi doonaan sida dhal libaax oo kale.
  lat-VUC: Simul ut leones rugient; excutient comas veluti catuli leonum.
  eng-ASVBT: They shall roar together like young lions; they shall growl as lions’
    whelps.
  ita-1885: Essi ruggeranno tutti insieme come leoncelli, fremeranno come leoncini
    di leonesse.
  eng-ULB: The Babylonians will roar together like young lions. They will growl like
    lion cubs.
  spa-VBL: Los babilonios rugirán juntos como leones poderosos y gruñirán como cachorros
    de león.
  fra-_FOB: Ils rugiront ensemble comme des lions, ils crieront comme des lionceaux.
  mal-mal: അവർ എല്ലാവരും ബാലസിംഹങ്ങളെപ്പോലെ ഗർജ്ജിക്കും; അവർ സിംഹികളുടെ കുട്ടികളെപ്പോലെ
    മുരളും.
  urd-GVR: Is waqt Bābal ke bāshinde sherbabar kī tarah dahāṛ rahe haiṅ, wuh sher
    ke bachchoṅ kī tarah ġhurrā rahe haiṅ.
  suz-BL: मेकेर ङा मुर नेल्‍ल गुप्‍स खोदेंशो पा ग्रीनीम। मेकोपुकी गुप्‍स आन चाइक्‍ब
    खोदेंशो पा ङरर ङरर पाइनीम।
  eng-NOY: Together shall they roar like lions; They shall yell like lions' whelps.
  ita-1927: Essi ruggiranno assieme come leoni, grideranno come piccini di leonesse.
  ckb-ckb: پێکەوە وەک جوانە شێر دەنەڕێنن، وەک بەچکە شێرەکان دەمڕێنن.
  eng-BBE: They will be crying out together like lions, their voices will be like
    the voices of young lions.
  kan-OKCV: ಅವರು ಸಿಂಹಗಳ ಹಾಗೆ ಒಟ್ಟಾಗಿ ಗರ್ಜಿಸುವರು. ಸಿಂಹಗಳ ಮರಿಗಳ ಹಾಗೆ ಶಬ್ದಮಾಡುವರು.
  tam-2017: ஏகமாக அவர்கள் சிங்கங்களைப் போலக் கெர்ச்சித்து, சிங்கக்குட்டிகளைப்போலச்
    சத்தமிடுவார்கள்.
  spa-RV-1909: A una rugirán como leones; como cachorros de leones bramarán.
  ron-BTF: Ei vor răcni împreună ca leii; vor striga ca puii de lei.
  eng-WEBP: They will roar together like young lions. They will growl as lions’ cubs.
  eng-FBV: The Babylonians will roar together like powerful lions and growl like lion
    cubs.
  nld-1939: In koor zullen ze brullen als jonge leeuwen, En grommen als leeuwenwelpen;
  nch-BL: “Amantzi nopa Babilonia ehuani tahuel taij ipan iniilhuihua huan nanalcaj
    quej leones huan quej ininpilconehua.
  vie-1934: Chúng nó sẽ cùng nhau gầm thét như sư tử tơ, rống như sư tử con.
  hin-CV: बाबेलवासी सशक्त सिंहों के समान दहाड़ेंगे, वे सिंह के शावकों के समान गुर्राएंगे.
  spa-BES: Estarán rugiendo juntos como leones, y gruñiran como cachorros.
  tdx-tdx: Hañaolo hoe liona tora’e iereo; hitromoroñe hoe ana-diona mena.
  tha-KJV: เขาทั้งหลายจะคำรามด้วยกันอย่างสิงโต เขาทั้งหลายจะคำรามอย่างลูกสิงโต
  por-BR-2018: Juntamente rugirão como leões; como filhotes de leões bramarão.
  deu-ELO: Sie brüllen allzumal wie junge Löwen, knurren wie die Jungen der Löwinnen.
  eng-WYC-2018: They shall roar together as lions, and they shall shake [their] locks,
    as the whelps of lions. (They shall roar together like lions, and they shall shake
    their locks, like lion cubs.)
  epo-epo: Ili ĉiuj blekegos kiel junaj leonoj, krios kiel leonidoj.
  uig-PIN: Ularning ⱨǝmmisi yax xirlardǝk ⱨuwlixidu, Arslanlardǝk bir-birigǝ hiris
    ⱪilixidu;
  beo-beo: Ba:bilone dunu da laione wa:me agoane husa amola laione wa:me mano agoane
    halahalasa.
  tpi-OTNT: Na bai ol Babilon i singaut nogut olsem ol laion.
  hau-SA: Mutanenta duk suna ruri kamar zakoki, suna gurnani kamar ’ya’yan zaki.
  uig-LAT: Ularning hemmisi yash shirlardek huwlishidu, Arslanlardek bir-birige xiris
    qilishidu;
  nde-nde: Abantu bayo bonke bayabhonga njengezilwane ezincane, bayahwabha njengemidlwane
    yesilwane.
  ton-ton: Pea te nau ngungulu fakataha ʻo hangē ko e fanga talākoni; pea te nau ueʻi
    ʻakinautolu, ʻo hangē ko e fanga ʻuhikiʻi laione.
  ces-1613: Jako lvové spolu řváti budou, skučeti budou jako lvíčata.
  eng-WMB: They will roar together like young lions. They will growl as lions’ cubs.
  tam-TCV: அவளுடைய குடிமக்கள் யாவரும் இளம் சிங்கங்களைப்போல் கர்ஜிக்கிறார்கள்; சிங்கக்
    குட்டிகளைப்போலச் சத்தமிடுவார்கள்.
  ceb-ULB: Magdungan ug ngulob ang mga taga Babilonia sama sa batan-on nga mga liyon.
    Magngulob sila sama sa batang laki nga liyon.
  pol-UBG: Będą ryczeć razem jak lwy, warczeć jak lwie szczenięta.
  urd-GVU: اِس وقت بابل کے باشندے شیرببر کی طرح دہاڑ رہے ہیں، وہ شیر کے بچوں کی طرح
    غُرا رہے ہیں۔
  deu-1912: Sie sollen miteinander brüllen wie die Löwen und schreien wie die jungen
    Löwen.
  kan-2017: ಆ ದೇಶದವರು ಪ್ರಾಯದ ಸಿಂಹಗಳಂತೆ ಒಟ್ಟಿಗೆ ಗರ್ಜಿಸುತ್ತಿದ್ದಾರೆ, ಸಿಂಹದ ಮರಿಗಳ ಹಾಗೆ
    ಗುರುಗುಟ್ಟುತ್ತಿದ್ದಾರೆ.
  yap-yap: Piyu Babylon e go’ ra tolulgad ni bod e layon miyad gowol ni bod pifak
    e layon.
  hlt-MCSB: Sathuengca bangla huek kawk uh tih sathueng casen bangla cai uh.
  mdy-ETH: ባብሎኔ ዓሳ ቢያ ዞቢጉዲ ጉዻኔ፤ ሃጊ ዔቃ ናኣቶ ዞቢጉዲያኣ ዖርዳኔ።
  twi-ASANTE: Ne nkurɔfoɔ nyinaa bobom sɛ agyata, wɔpɔ so te sɛ agyata mma.
  eng-WEBU: They will roar together like young lions. They will growl as lions’ cubs.
  wal-wal: Baabiloone asai ubbai gaammodan gudees; qassi gaammo maradan daarees.
  spa-PDDPT: Todos juntamente rugirán como leones. Gruñirán como cachorros de león.
  gun-gun: Guary onhendua rami ha'e kuery onhendu teĩ, guary ra'y kuery okororõ reia
    rami.
  ilo-ULB: Agngerngerto dagiti taga-Babilonia a kasla kadagiti urbon a leon. Agngerngerda
    a kasla kadagiti uken a leon.
  kpg-kpg: Digau o Babylonia gu wwolowwolo gadoo be nia laion, gei e nguunguu gadoo
    be nia dama laion lligi.
  uig-ARA: ئۇلارنىڭ ھەممىسى ياش شىرلاردەك ھۇۋلىشىدۇ، ئارسلانلاردەك بىر-بىرىگە خىرىس
    قىلىشىدۇ؛
  sus-sus: A xa ɲama xaaɲɛxi alɔ yɛtɛe, e e xui raminima alɔ yɛtɛ yɔrɛ,
  pon-2006: Mehn Papilonia kan koaros wie weriwer rasehng laion kan oh ngiringir rasehng
    kisin laion tikitik kan.
  ksd-ksd: Diat a kukula varurung da ra umana leon; diat a kurkurung da ra umana nat
    na leon.
  tur-YTC: Genç aslanlar gibi birlikte kükreyecekler. Aslan yavruları gibi homurdanacaklar.
  ind-AYT: Mereka akan mengaum bersama-sama seperti singa-singa muda, menggeram seperti
    anak-anak singa.
  nya-nya: Anthu ake onse adzabangula ngati mkango, adzadzuma ngati ana amkango.
  hrv-hrv: Svi zajedno riču k'o lavovi, zavijaju kao lavići.
  mps-mps: Tama te Babilon dabego i dwai mu weyu, te gesi hasa laiongo i wabo tiwai
    gilama ebo dao.
  tpi-tpi: Na bai ol Babilon i singaut nogut olsem ol laion.
  dan-1931: De brøler alle som Løver, knurrer som Løveunger i deres Vildskab.
  vie-OVCB: Chúng cùng nhau rống như sư tử tơ. Gầm gừ như sư tử con.
  guj-2017: બાબિલવાસીઓ બધા ભેગા થઈને જુવાન સિંહની જેમ ગર્જના કરે છે. સિંહના બચ્ચાની
    જેમ ઘૂરકાટ કરે છે.
  pon-2006A: Mehn Papilonia kan koaros wie weriwer rasehng laion kan oh ngiringir
    rasehng kisin laion tikitik kan.
  por-BRBSL: Eles irão rugir juntos como leões jovens. Eles rosnarão como filhotes
    de leões.
  cth-cth: Sendek thakasai patetlah huk awh vaiteh, sendekcanaw patetlah a cairing
    awh han.
  twi-twi: Ne nkurɔfo nyinaa bobɔ mu sɛ gyata, wɔbobɔ mu te sɛ gyatamma.
  hlt-hlt: Sathuengca bangla huek kawk uh tih sathueng casen bangla cai uh.
  tbz-SIM: Bɑbidɔnni ɛì kɔbɛ yó mmuntímu yɛcìrícìrìpɑ̀ɑ̀ ntɛ̃mɛ̀, kɛ kontí yɛcìrícìrɛ̀
    kɔ̃mɛ.
  msy-2020: Eghtɨ Babilonia laionbar mɨn tiariba akar dɨmdɨar kuram damuam. Me laionɨn
    nguziba asɨzibar amasa puvɨra aroi moghɨn damuam.
  azb-azb: Xalqı cavan aslanlar kimi kükrəyəcək, Şir balaları kimi nərildəyəcək.
  eng-DBY: They shall roar together like young lions, growl as lions' whelps.
  hin-2017: “लोग एक संग ऐसे गरजेंगे और गुर्राएँगे, जैसे युवा सिंह व सिंह के बच्चे
    आहेर पर करते हैं।
  wol-KYG: Ñu ngi ŋarandoo niy gaynde, di xiiroo ni gaynde yu ndaw.
  eng-YLT: Together as young lions they roar, They have shaken themselves as lions'
    whelps.
  eng-WYC-2017: They shall roar together as lions, and they shall shake [their] locks,
    as the whelps of lions.
  eng-WMBB: They will roar together like young lions. They will growl as lions’ cubs.
  urd-GVH: इस वक़्त बाबल के बाशिंदे शेरबबर की तरह दहाड़ रहे हैं, वह शेर के बच्चों
    की तरह ग़ुर्रा रहे हैं।
  rug-rug: Sari doduru tie Babiloni si kurumu guana laione meke kabo guana tuna laione.
  gaz-gaz: Sabni ishee hundi akka saafela leencaa ni aada; isaanis akka ilmaan leencaa
    gururiʼu.
  fra-LSG: Ils rugiront ensemble comme des lions, Ils pousseront des cris comme des
    lionceaux.
  yal-yal: A muxune xaɲɛ alo yatane, e wurundunma alo yata sɛnbɛmane.
  haw-1868: E uwo pu no lakou e like me na liona, A e hoonui hoi i ko lakou leo e
    like me na keiki liona.
  arb-NAV: إِنَّهُمْ يَزْأَرُونَ كَالأُسُودِ وَيُزَمْجِرُونَ كَالأَشْبَالِ.
  ewe-ewe: Eƒe amewo katã le gbe ɖem abe dzatawo ene eye wole gbe tem abe dzataviwo
    ene.
  eng-LEE: 'Together like lions shall they roar: they shall yell like the lions''
    whelps.'
  asm-FB: সিহঁতে ডেকা সিংহৰ নিচিনাকৈ একেলগে গৰ্জ্জন কৰিব; সিহঁতে সিংহৰ পোৱালিৰ নিচিনাকৈ
    গোঁজৰিব।
  sus-A: عَ شَ حَمَ شَاحّشِ عَلْ يّتّيٍ، عٍ عٍ شُي رَ مِنِمَ عَلْ يّتّ يْرّ،
  fra-SBL: Ils rugiront ensemble comme de jeunes lions. Ils grogneront comme des lionceaux.
  hbo-hbo: יַחְדָּ֖ו כַּכְּפִרִ֣ים יִשְׁאָ֑גוּ נָעֲר֖וּ כְּגֹורֵ֥י אֲרָיֹֽות׃
  kik-kik: Andũ othe akuo makaararamaga ta mĩrũũthi mĩĩthĩ, makaarurumaga ta njaũ
    cia mĩrũũthi.
  fra-NCL: Ils rugissent tous ensemble comme des lions ; ils grondent comme les petits
    des lionnes.
  cek-AK: Nihcae loe kaipui baktiah nawnto hang o ueloe, kaipui caanawk baktiah hang
    o tih.
  cuk-cuk: Babilonia-dulemar bulale achumigur-uurmakebayobi uurmakdemaloed, achumigur-bipiganabayobi
    akigindemaloed.”
  uig-CYR: Уларниң һәммиси яш ширлардәк һувлишиду, Асланлардәк бир-биригә хирис қилишиду;
  tel-2017: బబులోను వాళ్ళంతా కలసి సింహాల్లా గర్జిస్తారు. సింహం కూనల్లాగా కూత పెడతారు.
  hat-BSA: Yo va gwonde ansanm kon jenn lyon, yo va gwonde kon pitit a lyon.
  kos-kos: Mwet Babylonia nukewa ngutngut oana lion, ac kou oana lion fusr.
  hbo-WLC: יַחְדָּ֖ו כַּכְּפִרִ֣ים יִשְׁאָ֑גוּ נָעֲר֖וּ כְּגוֹרֵ֥י אֲרָיֽוֹת׃
  ibo-ibo: Ndị ya niile na-agbọ ụja dịka ụmụ ọdụm, ha na-emekwa ụzụ dịka ụmụ ọdụm
    na-aṅụ ara.
  ory-ory: ସେମାନେ ଏକତ୍ର ଯୁବା ସିଂହ ପରି ଗର୍ଜ୍ଜନ କରିବେ; ସେମାନେ ସିଂହଛୁଆ ପରି ଘୋରନାଦ କରିବେ।
  chk-chk: Ekewe chon Papilon meinisin repwe wörüwörfengen usun ekewe laion, repwe
    ngüngü usun ekewe apanen laion.
  rop-rop: Detlot Bebalon pipul jinginat jis laik det laiyan en laik det lilwan beibi
    laiyan.
  ukr-1871: Як леви, зарикають всї вони, заскіглять, як левині щенята.
  deu-1951: Sie brüllen alle wie junge Löwen und knurren wie Löwenkätzchen;
  eng-JPS: They shall roar together like young lions; they shall growl as lions' whelps.
  srp-1865: Rikaæe svi kao lavovi i viti kao laviæi.
  lug-lug: Abantu baakyo bonna bawuluguma ng’empologoma ento, bavuumira wamu ng’abaana
    b’empologoma.
  heb-heb: יחדו ככפרים ישאגו נערו כגורי אריות׃
  ben-IRV: বাবিলের লোকেরা একসাথে সিংহের মত গর্জন করবে, সিংহের বাচ্চাদের মত গোঁ গোঁ
    করবে।
  pan-pan: ਉਹ ਇਕੱਠੇ ਜੁਆਨ ਬੱਬਰ ਸ਼ੇਰਾਂ ਵਾਂਗੂੰ ਬੁੱਕਣਗੇ, ਉਹ ਸ਼ੇਰਨੀ ਦੇ ਬੱਚਿਆਂ ਵਾਂਗੂੰ ਗੁਰ
    ਗੁਰ ਕਰਨਗੇ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ မြို့သားတို့ သည်ခြင်္သေ့ ကဲ့သို့ ဟောက် သောအသံ၊
    ခြင်္သေ့ သငယ် ကဲ့သို့ မြည် သောအသံကိုတညီတည်း ပြုကြလိမ့်မည်။
  tbg-tbg: Babironi vika qaraaka raioninavu noraiqaake uva tiantemake, uva ti variavo.
    Raioni naatinavu rairai tiantemake, vika uva ti variavo.
  hmo-hmo: Babulonia taudia ibounai ese, laiona natudia bamona idia boiboi noho. Laiona
    maragidia bamona idia maumau noho,
  urd-urd: वह जवान बबरों की तरह इकटठे गरजेंगे, वह शेर बच्चों की तरह ग़ुर्राएँगे।
  rus-SYN: Как львы зарыкают все они, и заревут как щенки львиные.
  bqc-SIM: Babɛlidepiↄ pũna sãnusãnu lán nↄ̀ↄmusuwa, aa ↄ́ↄlↄ lán nↄ̀ↄmusu nɛ́ↄwa.
  tcz-CHONGTHU: Amaho abonchauvin keipi bahkai hon banga kitum tum diu, sakei noute
    banga ngih ngih jeng diu ahi.
  mar-mar: “बाबेली जमून तरुण सिंहाप्रमाणे गर्जना करतील. ते सिंहाच्या छाव्याप्रमाणे
    गुरगुरतील.
  qub-qub: Babiloniacunaga liyuncuna gaparpajnömi gaparpanga. Liyun-mallwacunanörämi
    aullarcaycanga.
  bqp-bqp: Wee yen tɔmbɑ ginɑ sɑ̃ɑ nge gbee sinɑnsu si su kukirimɔ.
  hat-hat: Moun Babilòn yo ap gwonde tankou lyon, y'ap griyen dan yo tankou jenn lyon.
  eng-BSB: They will roar together like young lions; they will growl like lion cubs.
  eng-WEBPB: They will roar together like young lions. They will growl as lions’ cubs.
  kbq-kbq: Hagi Babiloni vahe'mo'za kasefa laionimo krafage hiaza hu'za krafa nehu'za,
    anenta laionimo karagugaragu hiaza hugahaze.
  nhe-BL: “Amantzi nopa Babilonia ehuani tlahuel tlaij ipan iniilhuihua huan nanalcaj
    queja leones huan queja ininpilconehua.
  gub-BL: Mawiron pe har paw okororo zàwàruhu iriàw ài wà. Uzemuakyr zàwàruhua'yr
    ài wà no.
  eng-DRA: They shall roar together like lions, they shall shake their manes like
    young lions.
