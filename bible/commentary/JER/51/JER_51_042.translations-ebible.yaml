verse: JER.051.042
translations:
  mal-C: കടൽ ബാബേലിന്മേൽ കവിഞ്ഞുകയറും; അതിന്റെ അലറുന്ന തിരമാലകൾ അതിനെ മൂടും.
  deu-TKW: Das Meer stieg herauf über Babel, von seinen tosenden Wellen ward es überdeckt;
  lin-lin: Ebale monene ekozindisa Babiloni, makelele ya bambonge na yango ekozipa
    mokili ya Babiloni.
  eng-LSV: The sea has come up over Babylon, || She has been covered with a multitude
    of its billows.
  eng-GNV: 'The sea is come vp vpon Babel: he is couered with the multitude of the
    waues thereof.'
  eng-WEBSTER: 'The sea is come up upon Babylon: she is covered with the multitude
    of its waves.'
  nhw-BL: Eltoc quen nopa hueyi atl motlanantoc huan hualajqui quitemitico tlali Babilonia.
  swh-ONEN: Bahari itainuka juu ya Babeli; mawimbi yake yenye kunguruma yatamfunika.
  bba-bba: Nim kurenu nu ye swee, mɑ nu ye wukiri.
  eng-KJVCPB: 'The sea is come up upon Babylon: She is covered with the multitude
    of the waves thereof.'
  luo-luo: Nam nogingre kuom Babulon; apakane mawuo noume.
  meu-meu: Davara ese Babulono vada e ha-utua dae; ena hurehure badadia ese vada e
    habubunia.
  npi-ULB: बेबिलोनको माथि समुद्र आएको छ । यसका उर्लंदा छालहरूले त्यो ढाकिएको छ ।
  yor-yor: Òkun yóò ru borí Babeli, gbogbo rírú rẹ̀ yóò borí Babeli.
  pes-OPCB: دریا بر بابِل طغیان کرده، امواجش آن را خواهد پوشانید.
  tgl-ULB: Sinakluban na ng dagat ang Babilonia. Natakpan na ito ng kaniyang mga umuugong
    na alon.
  hui-hui: Iba solowarame yaribu timbuni bu yu ibalu iba angeni dindi ngago bo dambi
    hai hagadagua waitigi ibalu Babilono dindi bo dambi hai holebira.
  mya-mya: ပင်​လယ်​ရေ​သည်​ဗာ​ဗု​လုန်​ပြည်​ပေါ်​သို့ လှိမ့်​တက်​ကာ​လှိုင်း​တံ​ပိုး​များ​ဖြင့်​ဖုံး
    လွှမ်း​လိုက်​လေ​ပြီ။-
  bod-N: རྒྱ་མཚོ་འཕྱུར་ནས་པཱ་པེལ་ལོན་བསྣུབས་ཏེ། འཕྱུར་བའི་རྦ་རླབས་ཀྱིས་དེ་འགེབ་པར་འགྱུར།
  sna-sna: Gungwa richakwira pamusoro peBhabhironi; mafungu aro anovirima acharifukidza.
  spa-BLM: El mar ha subido sobre Babilonia. Está cubierta por la multitud de sus
    olas.
  cac-cac: Icha val to a a' mar ol b'at secnaj d'a yib'an̈, ol mucchajcan yuj a'.
  swh-ULB: Bahari imekuja juu ya Babeli! Amefunikwa na mawimbi yavumayo.
  bel-bel: Памкнулася на Вавілон мора; ён пакрыты мноствам хваляў яго.
  deu-ELBBK: Das Meer ist heraufgestiegen über Babel; mit seiner Wellen Brausen ist
    es bedeckt.
  mbb-OT: Egkelapew te zezekelà wey edeǥurus he menge vaǥel is Babilonia.
  mal-2015: ബാബേലിന്മേൽ കടൽ കവിഞ്ഞുവന്നിരിക്കുന്നു; അതിന്റെ തിരകളുടെ പെരുപ്പംകൊണ്ടു
    അതു മൂടിയിരിക്കുന്നു.
  rmc-rmc: O moros pes hazdňa upre pro Babilon a učharde les andre o bare vlni.
  pes-OPV: دریا بر بابل برآمده و آن به کثرت امواجش مستور گردیده است.
  ron-1924: Маря с-а ынэлцат песте Бабилон; Бабилонул а фост акоперит де мулцимя валурилор
    сале.
  ben-OBCV: সমুদ্র ব্যাবিলনকে আচ্ছন্ন করবে; তার গর্জনকারী তরঙ্গমালা ব্যাবিলনের উপরে
    এসে পড়বে।
  som-som: Baabuloon baddii baa ku soo kor butaacday, oo waxaa qarqiyey hirarkeedii
    badnaa.
  lat-VUC: 'Ascendit super Babylonem mare: multitudine fluctuum ejus operta est.'
  eng-ASVBT: The sea is come up upon Babylon; she is covered with the multitude of
    the waves thereof.
  ita-1885: Il mare è salito sopra Babilonia, ella è stata coperta con la moltitudine
    delle sue onde.
  eng-ULB: The sea has come up over Babylon! She is covered with its roaring waves.
  spa-VBL: Es como si el mar se hubiera desbordado sobre Babilonia, cubriéndola de
    olas.
  fra-_FOB: La mer est montée sur Babylone; elle est couverte par la multitude de
    ses flots.
  mal-mal: ബാബേലിന്മേൽ കടൽ കവിഞ്ഞുവന്നിരിക്കുന്നു; അതിന്റെ തിരകളുടെ പെരുപ്പംകൊണ്ട്
    അത് മൂടിയിരിക്കുന്നു.
  urd-GVR: Samundar Bābal par chaṛh āyā hai, us kī garajtī lahroṅ ne use ḍhāṅp liyā
    hai.
  suz-BL: समुन्‍द्र ङोइश्‍शा बेबीलोन कली सुम्‍तु। समुन्‍द्र आ ग्रीशो छालम मेको कली
    सुम्‍तु।
  eng-NOY: The sea is come up over Babylon; With the roaring of its waves is she covered.
  ita-1927: Il mare è salito su Babilonia; essa è stata coperta dal tumulto de’ suoi
    flutti.
  ckb-ckb: دەریا بەسەر بابلدا هەڵدەچێت، بە هەڵچوونی شەپۆلەکانی دایدەپۆشێت.
  eng-BBE: The sea has come up over Babylon; she is covered with the mass of its waves.
  kan-OKCV: ಸಮುದ್ರವೇ ಬಾಬಿಲೋನಿನ ಮೇಲೆ ನುಗ್ಗಿಬಿಟ್ಟಿದೆ, ಲೆಕ್ಕವಿಲ್ಲದೆ ತೆರೆಗಳು ಆ ರಾಜ್ಯವನ್ನು
    ಮುಚ್ಚಿಬಿಟ್ಟಿವೆ.
  tam-2017: சமுத்திரம் பாபிலோன்மேல் புரண்டுவந்தது; அதின் திரளான அலைகளினால் அது மூடப்பட்டது.
  spa-RV-1909: Subió la mar sobre Babilonia; de la multitud de sus ondas fué cubierta.
  ron-BTF: Marea a venit peste Babilon; el a fost acoperit de mulțimea valurilor ei.
  eng-WEBP: The sea has come up on Babylon. She is covered with the multitude of its
    waves.
  eng-FBV: It's as if the sea has flooded over Babylon, covering her in crashing waves.
  nld-1939: De zee slaat over Babel heen, Het ligt onder haar bruisende baren bedolven.
  nch-BL: Eltoc quej nopa hueyi at motanantoc huan hualajqui quitemitico tali Babilonia.
  vie-1934: Biển lên ngập Ba-by-lôn, nó bị muôn vàn luồng sóng bao bọc lấy.
  hin-CV: समुद्र जल स्तर ऊंचा होकर बाबेल तक पहुंच गया है; उसकी प्रचंड लहरों ने इसे
    ढांप लिया है.
  spa-BES: Ha subido el mar sobre Babilonia; Ella está cubierta con la masa de sus
    olas.
  tdx-tdx: Fa nitroare’ i riakey t’i Bavele, nilipore’ ty fitroatroaha’ o onja’eo.
  tha-KJV: ทะเลขึ้นมาเหนือบาบิ​โลน คลื่นอย่างมากมายคลุมเธอไว้
  por-BR-2018: O mar subiu sobre a Babilônia; pela multidão de suas ondas foi coberta.
  deu-ELO: Das Meer ist heraufgestiegen über Babel; mit seiner Wellen Brausen ist
    es bedeckt.
  eng-WYC-2018: And the sea ascended on Babylon, it was covered with the multitude
    of his waves. (And the sea ascended upon Babylon, yea, it was covered with a multitude
    of its waves.)
  epo-epo: Leviĝis kontraŭ Babelon la maro kaj kovris ĝin per la multego de siaj ondoj.
  uig-PIN: Dengiz Babil üstidin ɵrlǝp kǝtti; U nurƣunliƣan dolⱪunlar bilǝn ƣǝrⱪ boldi.
  beo-beo: Fedege agoane, hano wayabo bagade da Ba:bilone dedeboi dagoi. Ea gafului
    da fugala:le, ema dedeboma:ne asi dagoi.
  tpi-OTNT: Ol birua bai karamapim Babilon, olsem si i bruk na i karamapim nambis.
  hau-SA: Teku zai malalo a kan Babilon, raƙumansa masu hauka za su rufe ta.
  uig-LAT: Déngiz Babil üstidin örlep ketti; U nurghunlighan dolqunlar bilen gherq
    boldi.
  nde-nde: Ulwandle luzaphakama phezu kweBhabhiloni; amagagasi alo ahlokomayo ayisibekele.
  ton-ton: 'Kuo hake ʻae tahi ki Papilone: kuo ʻufiʻufi ia ʻaki hono ngaahi peau lahi.'
  ces-1613: Vystoupí proti Babylonu moře, množstvím vlnobití jeho přikryt bude.
  eng-WMB: The sea has come up on Babylon. She is covered with the multitude of its
    waves.
  tam-TCV: பாபிலோனுக்கு மேலாக கடல் புரண்டு எழும்பும். அதன் கொந்தளிக்கும் அலைகள் அதை
    மூடும்.
  ceb-ULB: Mitungha ang dagat ibabaw sa Babilonia! Natabonan siya sa hampak sa mga
    balod.
  pol-UBG: Wystąpiło morze przeciwko Babilonowi, został przykryty mnóstwem jego fal.
  urd-GVU: سمندر بابل پر چڑھ آیا ہے، اُس کی گرجتی لہروں نے اُسے ڈھانپ لیا ہے۔
  deu-1912: Es ist ein Meer über Babel gegangen, und es ist mit seiner Wellen Menge
    bedeckt.
  kan-2017: ಸಮುದ್ರವು ಬಾಬೆಲಿನ ಮೇಲೆ ನುಗ್ಗಿದೆ, ಲೆಕ್ಕವಿಲ್ಲದ ತೆರೆಗಳು ಆ ರಾಜ್ಯವನ್ನು ಮುಚ್ಚಿಬಿಟ್ಟಿವೆ.
  yap-yap: Pi to’ogor rok yu Babylon e bay ra puw gad ngarbad ni gawa n’ew ni nge
    tharay fare binaw.
  hlt-MCSB: Babylon soah tuitunli loh a khuk tih a tuiphu tuilipo loh a et.
  mdy-ETH: ባብሎኔኮ ሞርካ ዼኤፖ ባዞጉዲ ጮኦሽኪ ኬስኪ ካታሞ ባይዜኔ።
  twi-ASANTE: Ɛpo bɛbunkam afa Babilonia so; na nʼasorɔkye bɛkata ne so.
  eng-WEBU: The sea has come up on Babylon. She is covered with the multitude of its
    waves.
  wal-wal: Baabiloone morkketi abbaa beetai denddiyoogaadan denddidi, kataman eellidosona.
  spa-PDDPT: El mar subió sobre Babilonia, y la inundó con sus tumultuosas olas.
  gun-gun: Babilônia áry rupi ye'ẽ ou ramo yai opu'ã-pu'ã vy ojao'ipa 'rã.
  ilo-ULB: Linapunos iti baybay ti Babilonia! Nalapunos daytoy kadagiti dumaranudor
    a dalluyon.
  kpg-kpg: Di moana guu gaga aga gi hongo Babylon, guu gahu tenua gi nia beau.
  uig-ARA: دېڭىز بابىل ئۈستىدىن ئۆرلەپ كەتتى؛ ئۇ نۇرغۇنلىغان دولقۇنلار بىلەن غەرق
    بولدى.
  sus-sus: Baa fama nɛ a makotode, mɔrɔnyie din a ra.
  pon-2006: Sehd koaduhpwalkidier Papilon iloak kan me wie ngiringirisek.
  ksd-ksd: A ta i tar lubu taun Babilon, ma kana lavur bobol dia tar roro taun ia.
  tur-YTC: Babil'i deniz bastı. Dalgalarının çokluğuyla örtüldü.
  ind-AYT: Laut telah membanjiri Babel. gelombangnya yang bergelora telah menutupinya.
  nya-nya: Nyanja yakwera ndi kumiza Babuloni; mafunde ake okokoma aphimba Babuloni.
  hrv-hrv: Uzdiglo se more protiv Babilona, prekrilo ga valovlje njegovo.
  mps-mps: Te boi bidi augwaligo Babilon halua saibao, te tamu ąį dinigo te ąį
    sane mesega sabo tiwai yaibao.
  tpi-tpi: Ol birua bai karamapim Babilon, olsem si i bruk na i karamapim nambis.
  dan-1931: Havet steg over Babel, af dets Bølgers Brus blev det skjult.
  vie-OVCB: Biển đã tràn ngập Ba-by-lôn; nhận chìm nó dưới các lượn sóng.
  guj-2017: બાબિલ પર સમુદ્ર ફરી વળ્યો છે. તેનાં મોજાઓએ તેને ઢાંકી દીધું છે.
  pon-2006A: Sehd koaduhpwalkidier Papilon iloak kan me wie ngiringirisek.
  por-BRBSL: O mar subiu sobre a Babilônia. Ela está coberta com a multidão de suas
    ondas.
  cth-cth: Babilon teh tuipui ni a ramuk han. Tuicapa patawpoung lah ka thaw e ni
    a ramuk han.
  twi-twi: Po bebunkam afa Babilonia so; na nʼasorɔkye bɛkata ne so.
  hlt-hlt: Babylon soah tuitunli loh a khuk tih a tuiphu tuilipo loh a et.
  tbz-SIM: Dɑ̀mɛ́ɛ̀rì kó mɛniɛ mmɛɛ̀ dèkɛní kɛ tùɔ̀kɛ Bɑbidɔnni ɛì, kɛ̀ yɛnɛ́fĩ̀nfĩ̀rɛ̀
    dì dɑ̀tínnɛ́.
  msy-2020: Apaniba Babilonia avaragham, mati ongarim dɨpɨraghira iza bar gigim avara.
  azb-azb: Babili çay basacaq, Onu gurlayan dalğalar örtəcək.
  eng-DBY: 'The sea is come up upon Babylon: she is covered with the multitude of
    its waves.'
  hin-2017: बाबेल के ऊपर समुद्र चढ़ आया है, वह उसकी बहुत सी लहरों में डूब गया है।
  wol-KYG: Géej ay mëdd Babilon, mu sàngoo gannaxam yu jallaañoo,
  eng-YLT: Come up against Babylon hath the sea, With a multitude of its billows it
    hath been covered.
  eng-WYC-2017: And the sea ascended [or went up] on Babylon, it was covered with
    the multitude of his waves.
  eng-WMBB: The sea has come up on Babylon. She is covered with the multitude of its
    waves.
  urd-GVH: समुंदर बाबल पर चढ़ आया है, उस की गरजती लहरों ने उसे ढाँप लिया है।
  rug-rug: Puzaka tamunia na bogusu si pa Babiloni meke nobi tamunia na tovovo ovaṉana.
  gaz-gaz: Baabilon irra galaanni garagala; dambaliin galaanaas ishee haguuga.
  fra-LSG: 'La mer est montée sur Babylone: Babylone a été couverte par la multitude
    de ses flots.'
  yal-yal: “Fɔxɔ igen sama nɛn Babilɔn bɔxɔn xun ma, a mɔrɔnne yi dangu a fari.
  haw-1868: Ua pii mai ke kai maluna o Babulona; Ua uhiia oia i ka nui o kona mau
    ale.
  arb-NAV: قَدْ طَغَى الْبَحْرُ عَلَى بَابِلَ فَغَمَرَهَا بِأَمْوَاجِهِ الْهَائِجَةِ،
  ewe-ewe: Atsiaƒu aɖɔ agbagba ɖe Babilonia dzi eƒe ƒutsotsoe dzeagbowo aŋe atsyɔ
    edzi.
  eng-LEE: 'The sea is come up over Babylon: with the multitude of its waves is she
    covered.'
  asm-FB: বাবিলৰ ওপৰত সমুদ্ৰ উঠিল, তাৰ ঢৌসমুহেৰে তাক ঢকা হ’ল।
  sus-A: بَا قَمَ نّ عَ مَكٌتٌدٍ، مْرْنيِيٍ دِن عَ رَ.
  fra-SBL: La mer est montée sur Babylone. Elle est couverte de la multitude de ses
    vagues.
  hbo-hbo: עָלָ֥ה עַל־בָּבֶ֖ל הַיָּ֑ם בַּהֲמֹ֥ון גַּלָּ֖יו נִכְסָֽתָה׃
  kik-kik: Iria rĩrĩa inene nĩrĩkaiyũra Babuloni guothe; mũrurumo wa ndiihũ ciarĩo
    nĩguo ũgaakũhubanĩria.
  fra-NCL: La mer est montée sur Babel, elle l’a couverte du bruit de ses flots.
  cek-AK: Babylon nuiah tuipui angthawk moe, kangthawk tuiphu mah anih to khuk khoep
    boeh.
  cuk-cuk: E-isdarmaladi Babiloniaʼgi demaryobi mulusad. Demar-weleganyobi egi arwisad.
  uig-CYR: Деңиз Бабил үстидин өрләп кәтти; У нурғунлиған долқунлар билән ғәриқ болди.
  tel-2017: సముద్రం బబులోను పైకి వచ్చింది. భీకర హోరుతో అలలు దాన్ని ముంచెత్తాయి.
  hat-BSA: Lanmè fin monte sou Babylone; li te anvayi pa move vag li yo.
  kos-kos: Noa ngirngir meoa uh toki nu fin Babylon ac afunla.
  hbo-WLC: עָלָ֥ה עַל־בָּבֶ֖ל הַיָּ֑ם בַּהֲמ֥וֹן גַּלָּ֖יו נִכְסָֽתָה׃
  ibo-ibo: Osimiri ga-eri Babilọn, mmali elu nke mmiri ya ga-ekpuchi ya.
  ory-ory: ବାବିଲ ଉପରେ ସମୁଦ୍ର ମାଡ଼ି ଆସିଅଛି; ସେ ତହିଁର ଲହରୀମାଳାରେ ଆଚ୍ଛାଦିତ ହୋଇଅଛି।
  chk-chk: Sät a tötä won Papilon, ekewe nopuropur ra pwölüela.
  rop-rop: Bebalon enamimob garra kaman jis laik det bigiswan weib langa solwoda en
    gaburrumap det pleis.
  ukr-1871: Рине на Вавилон море, покриє його великанськими филями своїми.
  deu-1951: Ein Meer ist über Babel gegangen; von seinen brausenden Wellen wurde es
    bedeckt.
  eng-JPS: The sea is come up upon Babylon; she is covered with the multitude of the
    waves thereof.
  srp-1865: More usta na Vavilon, pokri ga mnoštvo vala njegovijeh.
  lug-lug: Ennyanja eribuutikira Babulooni; amayengo gaayo agawuluguma galigisaanikira.
  heb-heb: עלה על בבל הים בהמון גליו נכסתה׃
  ben-IRV: বাবিলের উপরে সমুদ্র উঠে পড়েছে, সে তার গর্জন করা ঢেউ ঢেকে গেছে।
  pan-pan: ਬਾਬਲ ਉੱਤੇ ਸਮੁੰਦਰ ਚੜ੍ਹ ਗਿਆ, ਉਹ ਉਸ ਦੀਆਂ ਠਾਠਾਂ ਦੀ ਵਾਫ਼ਰੀ ਨਾਲ ਕੱਜਿਆ ਗਿਆ।
  mya-JVB: ပင်လယ် သည် ဗာဗုလုန် ပြည်အပေါ် သို့တက် ၍၊ များစွာသော လှိုင်း တံပိုးတို့သည်
    လွှမ်းမိုး ကြပြီ။
  tbg-tbg: Huvura namarivano auva nteharo ekaa haika aqukaintemake, navutaaka airitahaa
    Babironi vatukaqi raapamavi qoraiqama kevarave.
  hmo-hmo: Tuari be davara bada bamona, ia daekau mai, iena hurehure ese, Babulonia
    idia koua momokani vadaeni.
  urd-urd: समन्दर बाबुल पर चढ़ गया है, वह उसकी लहरों की कसरत से छिप गया।
  rus-SYN: Устремилось на Вавилон море; он покрыт множеством волн его.
  bqc-SIM: Ísia a da Babɛliaɛ, a ikooa kↄ̃fĩdeↄ lɛ́lɛwà.
  tcz-CHONGTHU: Babylon chu twikhanglen in achup tan, amanu achunga twipi aki deldel
    e.
  mar-mar: बाबेलावर समुद्र आला आहे! ती त्याच्या गरजणाऱ्या लाटांनी झाकली आहे.
  qub-qub: Contrancunaga Babiloniaman shamusha lamar yacu llojshicaramojnömi. Wayrawan
    ruyrucarcur-ruyrucarcur shamoj yacu ushajpaj chapacurcojnömi juntacaycärisha.
  bqp-bqp: Nim kurenu nu ye swee, mɑ nu ye wukiri.
  hat-hat: Lanmè moute anvayi lavil Babilòn. Lanm lanmè yo move, yo kouvri lavil la.
  eng-BSB: The sea has come up over Babylon; she is covered in turbulent waves.
  eng-WEBPB: The sea has come up on Babylon. She is covered with the multitude of
    its waves.
  kbq-kbq: Hagi hagerimo'ma eme runagrama seteno hageri ankenama rufite vagareaza
    hu'za, ha' vahe'mo'za e'za Babiloni vahera eme zamarefite vagaregahaze.
  nhe-BL: Eltoc queja nopa hueyi atl motlalantoc huan hualajqui quitemitico tlali
    Babilonia.
  gub-BL: Yryhu oho Mawiron rehe. Upyk ykotok puruzuka ma'e pupe.
  eng-DRA: 'The sea is come up over Babylon: she is covered with the multitude of
    the waves thereof.'
