verse: JER.051.033
translations:
  mal-C: 'ഇസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “മെതിക്കാലത്തെ
    മെതിക്കളംപോലെയാണ് ബാബേൽപുത്രി, അവളെ കൊയ്തെടുക്കുന്നകാലം വളരെവേഗംതന്നെ വന്നുചേരും.”'
  deu-TKW: 'Ja, so spricht Jahwe der Heerscharen, der Gott Israels: Die Tochter Babel
    gleicht einer Tenne zur Zeit, da man sie feststampft; eine kurze Zeit noch, so
    kommt auch für sie die Zeit der Ernte!'
  lin-lin: 'Tala liloba oyo Yawe, Mokonzi ya mampinga, Nzambe ya Isalaele, alobi :
    « Elenge mwasi Babiloni azali lokola etando ya ble na tango banyataka-nyataka
    yango ; mpe etikali moke, tango ya kokata ble ekokoka mpo na yango.'
  eng-LSV: 'For thus said YHWH of Hosts, God of Israel: The daughter of Babylon [is]
    as a threshing-floor, || The time of her threshing—yet a little [while], || And
    the time of her harvest has come.'
  eng-GNV: 'For thus sayth the Lord of hosts the God of Israel, the daughter of Babel
    is like a threshing floore: the time of her threshing is come: yet a litle while,
    and the time of her haruest shall come.'
  eng-WEBSTER: 'For thus saith the LORD of hosts, the God of Israel; The daughter
    of Babylon is like a threshing-floor, it is time to thresh her: yet a little while,
    and the time of her harvest shall come.'
  nhw-BL: 'Pampa TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij huan yaya
    catli ininTeco israelitame quiijtohua: “Nechcatitoc para hualase inincualancaitacahua
    Babilonia ehuani huan quihuitequise quen elisquía trigo para quiquixtilise itlasolo.”'
  swh-ONEN: 'Hili ndilo Bwana Mwenye Nguvu Zote, Mungu wa Israeli, asemalo: “Binti
    Babeli ni kama sakafu ya kupuria wakati inapokanyagwa; wakati wa kumvuna utakuja
    upesi.”'
  bba-bba: Amɛniwɑ Gusunɔ, Isirelibɑn Yinni wi u wɔllu kɑ tem mɔ u ɡeruɑ. U nɛɛ, wee
    yibɛrɛbɑ bɑ koo nɑ bu Bɑbiloniɡibu suriri kpɑ bu bu tɑɑku nɡe dobi yi yi wɑ̃ɑ
    doo soo yerɔ.
  eng-KJVCPB: 'For thus saith the Lord of hosts, the God of Israel; The daughter of
    Babylon is like a threshingfloor, It is time to thresh her: Yet a little while,
    and the time of her harvest shall come.'
  luo-luo: 'Ma e gima Jehova Nyasaye Maratego, ma Nyasach Israel, wacho: “Nyar Babulon
    chalo gi kar dino e seche minyone; kinde ma ikaye chiegni chopo.”'
  meu-meu: 'Badina be Iehova Sabaota, Israel Diravana, na ini e gwau tomamu: Babulono
    natuna hahinena na uit ikwadilaina gabuna na heto, e moia tao matama ḡauna; nega
    taina bainela, bena itaborona negana baine kau.'
  npi-ULB: किनकि सर्वशक्तिमान् परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छः बेबिलोनकी
    छोरी खलाजस्तै छे । यो त्यसलाई कुल्चने समय हो । केही क्षणमा नै त्यसको कटनीको समय
    आउनेछ ।
  yor-yor: 'Ohun tí Olúwa àwọn ọmọ-ogun Ọlọ́run àwọn ọmọ Israẹli sọ nìyìí: “Ọmọbìnrin
    Babeli dàbí ìpakà àsìkò láti kórè rẹ̀ kò ní pẹ́ dé mọ́.”'
  pes-OPCB: 'خداوند لشکرهای آسمان، خدای اسرائیل می‌فرماید: «به‌زودی بابِل مثل گندم
    زیر پاهای خرمن‌کوبان، کوبیده خواهد شد.»'
  tgl-ULB: 'Sapagkat ito ang sinasabi ni Yahweh ng mga hukbo, ang Diyos ng Israel:
    Ang babaeng anak ng Babilonia ay katulad ng isang giikan. Panahon na upang tapak-tapakan
    siya. Hindi magtatagal at sasapit na sa kaniya ang oras ng anihan.'
  hui-hui: Waitigi bu karume ibalu Babilono dindi agalime widi iraneru lini hondo
    ibira ibira bilo geme hengedagadagua hengedalu bo haealabaga biai holebira. Biabe
    ogoni bulene horo kaware íbu ngagoni ndobe, lalu I̱ Anduane Homogo Hongo Haiheore
    Isaraele wali agalinaga Ngode Datagaliwabe kago i̱na bi o ledogoniore lene.
  mya-mya: မ​ကြာ​မီ​ပင်​ရန်​သူ​သည်​သူ​တို့​အား​ခုတ်​ထစ် ပြီး​လျှင် ကောက်​နယ်​တ​လင်း​မှ​စ​ပါး​များ​ကဲ့
    သို့​နင်း​နယ်​ကြ​လိမ့်​မည်။ ဤ​ကား​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​အ​နန္တ​တန်
    ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့်​စ​ကား ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
    པཱ་པེལ་ལོན་གྱི་བུ་མོ་ནི་ཚར་མ་རྡུང་སའི་གཡུལ་ཁ་དང་མཚུངས་ཏེ། ཅང་མི་འགོར་བར་དེ་བསྡུ་བའི་སྐབས་ལ་སླེབ་པར་འགྱུར་རོ་ཞེས་གསུངས།
  sna-sna: 'Zvanzi naJehovha Wamasimba Ose, Mwari waIsraeri: “Mwanasikana weBhabhironi
    afanana neburiro panguva yokupura; nguva yokumukohwa ichasvika zvino zvino.”'
  spa-BLM: 'Porque Yahvé de los Ejércitos, el Dios de Israel dice: “La hija de Babilonia
    es como una era en el momento en que se pisa. Todavía un poco, y el tiempo de
    la cosecha viene para ella”.'
  cac-cac: 'A Jehová Yajal d''a Smasanil, sDiosal Israel, syal icha tic: A eb'' aj
    Babilonia, lajan eb'' icha ixim trigo vach''xo yajem d''a yol junoc tec''lab'',
    toxo val sc''och stiempo stec''chaji, xchi Jehová.'
  swh-ULB: 'Maana Yahwe wa majeshi, Mungu wa Israeli, asema hivi: Binti Babeli ni
    kama sakafu ya kupuria. Ni muda wa kumkanyaga. Ni kitambo kidogo wakati wa mavuno
    utakuja juu yake.'
  bel-bel: 'Бо так кажа Гасподзь Саваоф, Бог Ізраілеў: дачка Вавілона падобная на
    гумно ў час малацьбы ў ім; яшчэ крыху, і настане час жніва яе.'
  deu-ELBBK: 'Denn so spricht der HERR der Heerscharen, der Gott Israels: Die Tochter
    Babel ist wie eine Tenne zur Zeit, da man sie stampft; noch eine kurze Zeit, so
    wird die Zeit der Ernte für sie kommen.'
  mbb-OT: Migkaǥi is Nengazen he Mekeǥeǥehem, he Megbevayà te Israel te, “Is Babilonia
    iring te trigu he meǥaan en egkeuma is timpu te kedreǥuna kandin.”
  mal-2015: 'യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ബാബേൽപുത്രി
    മെതികാലത്തെ മെതിക്കളംപോലെയായിരിക്കുന്നു; ഇനി കുറഞ്ഞോന്നു കഴിഞ്ഞിട്ടു അതിന്റെ കൊയ്ത്തുകാലം
    വരും.'
  rmc-rmc: 'Kada phenel o Nekzoraleder RAJ, o Del le Izraeloskro: „E babiloňiko čhaj
    hiňi sar e pšeňica andro humnos, pal savi pes uštarel. Imar maj avela e ora, hoj
    la te skiden upre.“'
  pes-OPV: '«زیرا که یهوه صبایوت خدای اسرائیل چنین می‌گوید: دختر بابل مثل خرمن در
    وقت کوبیدنش شده است و بعد از اندک زمانی وقت درو بدو خواهد رسید.'
  ron-1924: 'Кэч аша ворбеште Домнул оштирилор, Думнезеул луй Исраел: „Фийка Бабилонулуй
    есте ка о арие пе время кынд есте кэлкатэ ку пичоареле: ынкэ о клипэ, ши ва вени
    пентру еа время сечеришулуй.”'
  ben-OBCV: 'বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা বলেন: “ব্যাবিলন-কন্যা শস্য
    মাড়াই করা খামারের মতো হয়েছে, উপযুক্ত সময়ে সে পদদলিত হয়েছে; তার মধ্য থেকে ফসল
    কাটার সময় শীঘ্র উপস্থিত হবে।”'
  som-som: Waayo, Rabbiga ciidammada oo ah Ilaaha reer binu Israa'iil wuxuu leeyahay,
    Dadka Baabuloon waa sidii meel hadhuudh lagu tumo, oo haatan waa wakhtigii la
    tumi lahaa, in yar dabadeedna waxaa u iman doona wakhtigii beergoosashada.
  lat-VUC: 'Quia hæc dicit Dominus exercituum, Deus Israël: Filia Babylonis quasi
    area, tempus trituræ ejus: adhuc modicum, et veniet tempus messionis ejus.'
  eng-ASVBT: 'For thus saith Jehovah of hosts, the God of Israel: The daughter of
    Babylon is like a threshing floor at the time when it is trodden; yet a little
    while, and the time of harvest shall come for her.'
  ita-1885: 'perciocchè il Signor degli eserciti, l''Iddio d''Israele, ha detto così:
    La figliuola di Babilonia è come un''aia; egli è tempo di trebbiarla; fra qui
    a poco le verrà il tempo della mietitura.'
  eng-LXXUP: Whereas thou hast said, Alas! alas! for the Lord has laid a grievous
    trouble upon me; I lay down in groaning, I found no rest;
  eng-ULB: 'For Yahweh of hosts, God of Israel, says this: The daughter of Babylon
    is like a threshing floor. It is time to trample her down. In a little while the
    time of harvest will come to her.'
  spa-VBL: 'Esto es lo que dice el Señor Todopoderoso, el Dios de Israel: El pueblo
    de Babilonia es como una era cuando el grano es pisoteado. Su tiempo de cosecha
    llegará muy pronto.'
  fra-_FOB: 'Car ainsi a dit l''Éternel des armées, le Dieu d''Israël: La fille de
    Babylone est comme l''aire au temps où on la foule; encore un peu, et le temps
    de la moisson sera venu.'
  mal-mal: 'യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ബാബേൽപുത്രി
    മെതികാലത്തെ മെതിക്കളംപോലെയായിരിക്കുന്നു; ഇനി അല്പകാലം കഴിഞ്ഞിട്ട് അതിന്റെ കൊയ്ത്തുകാലം
    വരും”.'
  urd-GVR: Kyoṅki Rabbul-afwāj jo Isrāīl kā Ḳhudā hai farmātā hai, “Fasal kī kaṭāī
    se pahle pahle gāhne kī jagah ke farsh ko dabā dabā kar mazbūt kiyā jātā hai.
    Yihī Bābal Beṭī kī hālat hai. Fasal kī kaṭāī qarīb ā gaī hai, aur thoṛī der ke
    bād Bābal ko pāṅwoṅ tale ḳhūb dabāyā jāegā.
  suz-BL: मिनु मुर नेल्‍ल आन परमप्रभु यावे, इस्राएली आन परमप्रभुमी “बेबीलोन आ तमी
    दांइ पतीक खला का खोदेंशो दुम्‍ब। मेको दिप्‍चा पुंइसीब। इच्‍का नोले रिक्‍ची नाक्‍ती
    रीब पा जाक्‍ब” देंत।
  eng-NOY: 'For thus saith Jehovah of hosts, the God of Israel: The daughter of Babylon
    shall be like a thrashing-floor when it is thrashed; Yet a little while, and the
    time of harvest for her shall come.'
  ita-1927: 'Poiché così parla l’Eterno degli eserciti, l’Iddio d’Israele: La figliuola
    di Babilonia è come un’aia al tempo in cui la si trebbia; ancora un poco, e verrà
    per lei il tempo della mietitura.'
  ckb-ckb: 'یەزدانی سوپاسالار، خودای ئیسرائیل، ئەمە دەفەرموێت: «شاری بابل وەک جۆخینێکە
    کاتی گێرەیەتی، پاش کەمێک کاتی بەرهەم دێت.»'
  eng-BBE: 'For these are the words of the Lord of armies, the God of Israel: The
    daughter of Babylon is like a grain-floor when it is stamped down; before long,
    the time of her grain-cutting will come.'
  kan-OKCV: 'ಏಕೆಂದರೆ ಇಸ್ರಾಯೇಲಿನ ದೇವರೂ, ಸರ್ವಶಕ್ತರಾಗಿರುವ ಯೆಹೋವ ದೇವರೂ ಹೇಳುವುದೇನೆಂದರೆ:
    “ತುಳಿಯುವ ವೇಳೆಯಲ್ಲಿ ಕಣವು ಹೇಗೋ, ಹಾಗೆಯೇ ಬಾಬಿಲೋನಿನ ಮಗಳು ಇದ್ದಾಳೆ. ಇನ್ನು ಸ್ವಲ್ಪ ಕಾಲವಾದ
    ಮೇಲೆ ಅವಳಿಗೆ ಸುಗ್ಗಿಕಾಲ ಬರುವುದು.”'
  tam-2017: பாபிலோன் மகள் மிதிக்கப்படுங் களத்திற்குச் சமானம்; அதைப் போரடிக்கும் காலம்வந்தது;
    இன்னும் கொஞ்சக்காலத்தில் அறுப்புக்காலம் அதற்கு வரும் என்று இஸ்ரவேலின் தேவனாகிய
    சேனைகளின் யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Porque así ha dicho Jehová de los ejércitos, Dios de Israel: La hija
    de Babilonia es como parva; tiempo es ya de trillarla: de aquí á poco le vendrá
    el tiempo de la siega.'
  ron-BTF: 'Pentru că astfel spune DOMNUL oștirilor, Dumnezeul lui Israel: Fiica Babilonului
    este ca o arie de vânturat, este timpul să o vântur; încă puțin și timpul secerișului
    ei va veni.'
  eng-WEBP: 'For the LORD of Armies, the God of Israel says: “The daughter of Babylon
    is like a threshing floor at the time when it is trodden. Yet a little while,
    and the time of harvest comes for her.”'
  eng-FBV: 'This is what the Lord Almighty, the God of Israel, says: The people of
    Babylon are like a threshing floor when the grain is trampled out. Her time of
    harvest will come very soon.'
  nld-1939: Want zo spreekt Jahweh der heirscharen, Israëls God! Babels dochter is
    een dorsvloer, Wanneer men dien stampt; Nog een korte tijd, Dan komt haar oogst!
  nch-BL: 'Pampa TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij huan yaya cati
    ininTeco israelitame quiijtohua: “Nechcatitoc para hualase inincualancaitacahua
    Babilonia ehuani huan quihuitequise quej elisquía trigo para quiquixtilise itasolo.”'
  vie-1934: 'Vì Đức Giê-hô-va vạn quân, Đức Chúa Trời của Y-sơ-ra-ên, phán như vầy:
    Con gái Ba-by-lôn giống như sân đạp lúa đến kỳ đạp lúa; còn ít lâu nữa, kỳ mùa
    gặt sẽ đến cho nó.'
  hin-CV: 'सेनाओं के याहवेह, इस्राएल के परमेश्वर की वाणी यह है: “बाबेल की पुत्री दांवनी
    के खलिहान-सदृश है, जिस पर अन्‍न रौंदा जाता है; फिर भी शीघ्र ही उसे कटनी के अवसर
    का सामना करना पड़ेगा.”'
  spa-BES: 'Porque estas son las palabras del Señor de los ejércitos, el Dios de Israel:
    La hija de Babilonia es como el piso de grano cuando es trillada; En poco tiempo,
    llegará el momento de su corte de grano.'
  tdx-tdx: 'Hoe t’Iehovà’ i Màroy, t’i Andrianañahare’ Israele: Ho toem-pifofohañe
    t’i Bavele amy androm-pamofohañey; aniany te ho tendreke ty sam-pitatahañe aze.'
  tha-KJV: เพราะพระเยโฮวาห์จอมโยธา พระเจ้าแห่​งอ​ิสราเอล ตรั​สด​ังนี้​ว่า บุ​ตรสาวแห่งบาบิโลนก็เหมือนลานนวดข้าว
    ณ เวลาที่เธอถูกเหยียบย่ำ อี​กสักประเดี๋ยว เวลาเกี่ยวก็จะมาถึงแล้ว”
  por-BR-2018: 'Pois assim diz o SENHOR dos exércitos, Deus de Israel: A filha de
    Babilônia é como uma eira; já é tempo de trilhá-la; daqui a pouco lhe virá o tempo
    da ceifa.'
  deu-ELO: 'Denn so spricht Jehova der Heerscharen, der Gott Israels: Die Tochter
    Babel ist wie eine Tenne, zur Zeit, da man sie stampft; noch um ein Kleines, so
    wird die Zeit der Ernte für sie kommen.'
  eng-WYC-2018: For the Lord of hosts, God of Israel, saith these things, The daughter
    of Babylon is as a cornfloor, (at) the time of threshing thereof; yet a little,
    and the time of reaping thereof shall come. (For the Lord of hosts, the God of
    Israel, saith these things, The daughter of Babylon is like a threshing floor,
    at the time of its threshing; and then after a little while, its time of reaping,
    or of harvest, shall come.)
  epo-epo: 'Ĉar tiele diras la Eternulo Cebaot, Dio de Izrael: La filino de Babel
    estas kiel draŝejo dum la draŝado; tre baldaŭ venos la tempo de ĝia rikolto.'
  uig-PIN: 'Qünki samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar — Israilning Hudasi
    mundaⱪ dǝydu: — Babilning ⱪizi tǝkxilinip qingdilidiƣan waⱪti bolƣan hamandǝk
    besilidu; Birdǝmdila, uning ⱨosuli orulidiƣan waⱪti yetip bolidu!'
  beo-beo: Ilia ha lai dunu da ili hedofale, ilia da gagoma ha:i manu lamu diasuga
    osa:gisa amo defele ili ososa:gimu. Na, Hina Gode Bagadedafa, Isala:ili fi ilia
    Gode, da sia:i dagoi.”
  tpi-OTNT: Bikpela I Gat Olgeta Strong, em God bilong Israel, em i tok olsem, “Ol
    birua bai i krungutim Babilon olsem ol man i krungutim rais samting bilong kisim
    kaikai bilong en. Na taim bilong mekim dispela wok i kam klostu pinis.”
  hau-SA: Ni Ubangiji Maɗaukaki, Allah na Isra’ila na ce, “’Yar Babilon kamar daɓen
    masussuka a lokacin da ake sussuka, ba da daɗewa ba lokacin girbe ta zai zo.”
  uig-LAT: 'Chünki samawi qoshunlarning Serdari bolghan Perwerdigar — Israilning Xudasi
    mundaq deydu: — Babilning qizi tekshilinip chingdilidighan waqti bolghan xamandek
    bésilidu; Birdemdila, uning hosuli orulidighan waqti yétip bolidu!'
  nde-nde: 'Nanku okutshiwo nguThixo uSomandla, uNkulunkulu ka-Israyeli: “Indodakazi
    yaseBhabhiloni injengesiza sokubhulela ngesikhathi sokunyathelwa kwaso; isikhathi
    sokuvunwa kwayo sizafika masinyane.”'
  ton-ton: 'He ʻoku pehē ʻe Sihova ʻoe ngaahi kautau, ko e ʻOtua ʻo ʻIsileli; “ʻOku
    tatau ʻae taʻahine ʻo Papilone mo e hahaʻanga; kuo hokosi ʻae ʻaho ke haha ia:
    ʻe toetoe siʻi pea ʻe hoko kiate ia hono ututaʻu.'
  ces-1613: 'Nebo takto praví Hospodin zástupů, Bůh Izraelský: Dcera Babylonská jest
    jako humno, jehož nabíjení čas; ještě maličko, a přijde čas žně její.'
  eng-WMB: 'For the LORD of Hosts, the God of Israel says: “The daughter of Babylon
    is like a threshing floor at the time when it is trodden. Yet a little while,
    and the time of harvest comes for her.”'
  tam-TCV: 'இஸ்ரயேலின் இறைவனாகிய சேனைகளின் யெகோவா கூறுவது இதுவே: பாபிலோன் மகள் சூடடிக்கும்
    காலத்தில் மிதிக்கப்படும் களத்துக்கு ஒப்பாயிருக்கிறாள். அவளை அறுவடை செய்யும் காலம்
    விரைவில் வரும்.'
  ceb-ULB: 'Kay miingon si Yahweh nga labawng makakagahom, nga Dios sa Israel: Sama
    sa giokanan ang anak nga babaye sa Babilonia. Mao na kini ang takna nga tunob-tunoban
    siya. Sa dili madugay moabot na ang takna sa pag-ani kaniya.'
  pol-UBG: 'Tak bowiem mówi PAN zastępów, Bóg Izraela: Córka Babilonu jest jak klepisko,
    nadszedł czas, gdy się je udeptuje; jeszcze chwila, a przyjdzie czas jej żniwa.'
  urd-GVU: کیونکہ رب الافواج جو اسرائیل کا خدا ہے فرماتا ہے، ”فصل کی کٹائی سے پہلے
    پہلے گاہنے کی جگہ کے فرش کو دبا دبا کر مضبوط کیا جاتا ہے۔ یہی بابل بیٹی کی حالت
    ہے۔ فصل کی کٹائی قریب آ گئی ہے، اور تھوڑی دیر کے بعد بابل کو پاؤں تلے خوب دبایا
    جائے گا۔
  deu-1912: 'Denn also spricht der HERR Zebaoth, der Gott Israels: “Die Tochter Babel
    ist wie eine Tenne, wenn man darauf drischt; es wird ihre Ernte gar bald kommen.”'
  kan-2017: ಇಸ್ರಾಯೇಲರ ದೇವರೂ, ಸೇನಾಧೀಶ್ವರನೂ ಆದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಬಾಬೆಲ್ ಪುರಿಯು
    ತುಳಿದು ತುಳಿದು ಸರಿಮಾಡುತ್ತಿರುವ ಕಣದಂತಿದೆ; ಸ್ವಲ್ಪ ಕಾಲವಾದ ಮೇಲೆ ಒಕ್ಕುವ ಸಮಯವು ಅದಕ್ಕೆ
    ಸಂಭವಿಸುವುದು.
  yap-yap: Dabki n’uw nap’an ma pi to’ogor e bayi th’abmed nga but’ nge yot’yot’med
    ni bod e grain u daken e gin yima pirdi’iy riy. I Gag fare SOMOL ni Gubin ma Rayag
    Rok, ni fare Got nu Israel, e kugog e pi thin ney.”
  hlt-MCSB: Israel Pathen caempuei BOEIPA loh he ni a. thui. A til tue ah tah Babylon
    nu te cangtilhmuen bangla om pawn vetih a taengah cangah tue pai pawn ni.
  mdy-ETH: ባብሎኔ ሃኣኮ ሺርኮ ቆይዳ ማዓንዳኔ፤ ሃኣኮ ሺርካ ቆልሞጉዲ ዴሮ ዔያቶኮ ሞርካ ሄርቂ ጊዶ ሃንታንዳኔ። ዬያ ጌዔሢ
    ታና፥ ዒስራዔኤሌ ፆኦሲ ማዔ ቢያ ባኮ ዎይሣ ጎዳሢኬ።»
  twi-ASANTE: 'Yei ne deɛ Asafo Awurade, Israel Onyankopɔn, seɛ: “Ɔbabaa Babilonia
    ayɛ sɛ ayuporobea wɔ ɛberɛ a wɔretiatia hɔ. Aka kakraa bi, na ɛberɛ a ɛsɛ sɛ wɔtwa
    no sɛ nnɔbaeɛ no aduru.”'
  eng-WEBU: 'For the LORD of Armies, the God of Israel says: “The daughter of Babylon
    is like a threshing floor at the time when it is trodden. Yet a little while,
    and the time of harvest comes for her.”'
  wal-wal: Ubbaappe Wolqqaama GODAI, Israa7eela Xoossai hagaadan yaagees; “Baabiloone
    biittai kattaa qoxxiyo audiyaa mala; guutta wodiyaappe guyyiyan, i cakettiyo wodee
    yaana” yaagees.
  spa-PDDPT: 'Yavé de las huestes, ʼElohim de Israel, dice: La hija de Babilonia era
    un granero en tiempo de trilla. Dentro de poco le viene el tiempo de la cosecha.'
  gun-gun: 'Mba''eta po rami Senhor ixondaro reta va''e, Israel kuery Ruete ijayvu:
    “Babilônia tetã opyta mba''emo moa''yĩaty ombojoja pyre, opyrõmba porã''i mbyre
    rami, mba''eta hare''ỹ re ovaẽ ''rã omono''õa aguã ára”, he''i.'
  ilo-ULB: '“Ta kastoy ti kuna ni Yahweh a Mannakabalin-amin a Dios ti Israel: Ti
    anak a babai ti Babilonia ket kasla pagirikan. Tiempon iti panangibaddebaddek
    kenkuana. Iti mabiit, dumteng ti tiempo iti panangapit iti daytoy.'
  kpg-kpg: Digi duai, gei nia hagadaumee ga daaligi digaula, ga dagadagahi digaula
    gadoo be nia golee i hongo di gowaa dagadagahi ‘wheat’. Au go Dimaadua di Gowaa
    Aamua, go di God o Israel ne helekai.”
  uig-ARA: 'چۈنكى ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار ــ ئىسرائىلنىڭ خۇداسى
    مۇنداق دەيدۇ: ــ بابىلنىڭ قىزى تەكشىلىنىپ چىڭدىلىدىغان ۋاقتى بولغان خاماندەك بېسىلىدۇ؛
    بىردەمدىلا، ئۇنىڭ ھوسۇلى ئورۇلىدىغان ۋاقتى يېتىپ بولىدۇ!'
  sus-sus: N tan Isirayila Marigi Alatala xa masenyi nan ya, Babilɔn taa luxi nɛ alɔ
    lonyi sansi xɔri boronma dɛnnaxɛ. A xa xɛ xaba tɛmui na fafe.»
  pon-2006: Imwintihtio pahn mwadangete kauweiraila oh tiakiraildi rasehng kohn ni
    wasahn tiahk wihd. Ngehi, KAUN-O, me mahmahsen.”
  ksd-ksd: 'Tago ra Luluai kai ra lavur kor, ra God kai Israel, i biti dari: Natu
    i Babilon, a vavina, i da ra tavul a rararama vuai ta ra e ba di rua ia; ma a
    ik boko ma ra kilala na varuruai na vut ure.'
  tur-YTC: 'Çünkü İsrael''in Tanrısı, Ordular Yahvesi şöyle diyor: “Babil kızı, çiğnendiği
    zaman harman yerine benzer. Biraz daha, onun da hasat zamanı gelecek.”'
  grc-BRENT: ὅτι εἶπας, οἴμοι οἴμοι, ὅτι προσέθηκε Κύριος κόπον ἐπίπονόν μοι, ἐκοιμήθην
    ἐν στεναγμοῖς, ἀνάπαυσιν οὐχ εὗρον·
  ind-AYT: Sebab, beginilah firman TUHAN semesta alam, Allah Israel, “Anak perempuan
    Babel itu seperti tempat pengirikan, inilah waktu untuk mengiriknya. Namun, sesaat
    lagi dan waktu panennya akan tiba.
  nya-nya: Yehova Wamphamvuzonse, Mulungu wa Israeli akuti, “Babuloni wokongola uja
    wakhala ngati malo opunthirapo tirigu pa nthawi yake yopuntha tirigu; A ku Yerusalemu
    akuti, Posachedwapa nthawi yake yomukolola ifika.”
  hrv-hrv: 'Jer ovako govori Jahve, Bog Izraelov: “Kći je babilonska kao gumno u vrijeme
    kad se po njem gazi; još malo, i doći će joj vrijeme žetve.”'
  mps-mps: Tigidali Bomo Elalubo Genuai Bidi, aga Israelgo God, agai e tiwai po wali,
    “Te boi bidi dabego Babilon agabo te bidigo tubo nai wit agabo tiwai yaibao. Bidigo
    te tau yali nai togobo tiwai eyu, te boi bidi dabego Babilon togolama, dolaibao.
    Tama te sę yabo sogo pąba pedelalio,” wali.
  tpi-tpi: Bikpela I Gat Olgeta Strong, em God bilong Israel, em i tok olsem, “Ol
    birua bai i krungutim Babilon olsem ol man i krungutim rais samting bilong kisim
    kaikai bilong en. Na taim bilong mekim dispela wok i kam klostu pinis.”
  dan-1931: 'Thi så siger Hærskarers HERRE, Israels Gud: Babels Datter er som en Tærskeplads,
    når den stampes - endnu en liden Stund, så kommer Høstens Tid for den.'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu Vạn Quân, Đức Chúa Trời của Ít-ra-ên, phán:
    “Ba-by-lôn giống như lúa mì trên sân đập lúa, vào kỳ đập lúa. Không bao lâu nữa
    mùa gặt sẽ bắt đầu.”'
  guj-2017: સૈન્યોના યહોવાહ, ઇઝરાયલના ઈશ્વર, કહે છે કે;’ બાબિલની સ્થિતિ તો ઘઉં ઝૂડવાની
    ખળી જેવી છે જ્યાં ઘઉં ઝૂડવાના છે. થોડી વાર પછી ત્યાં લણણીની ઊપજને ધોકાવાનું શરૂ
    થશે.
  pon-2006A: Imwintihtio pahn mwadangete kauweiraila oh tiakiraildi rasehng kohn ni
    wasahn tiahk wihd. Ngehi, KAUN-O, me mahmahsen.”
  por-BRBSL: 'Para Iavé dos Exércitos, diz o Deus de Israel: “A filha da Babilônia
    é como uma eira no momento em que é pisada. Ainda um pouco, e a hora da colheita
    chega para ela”.'
  cth-cth: Isarel Cathut ransahu BAWIPA ni hettelah a dei, Babilon canu teh cangkatinnae
    hmuen patetlah ao. Nâsittouh ao hoehnahlan cangkatinnae tue a pha han.
  twi-twi: 'Sɛɛ na Asafo Awurade, Israel Nyankopɔn, se: “Babilonia Babea ayɛ sɛ, awiporowbea
    wɔ bere a wɔretiatia hɔ. Aka kakraa bi, na bere a ɛsɛ sɛ wotwa no sɛ nnɔbae no
    adu.”'
  hlt-hlt: Israel Pathen caempuei BOEIPA loh he ni a thui. A til tue ah tah Babylon
    nu te cangtilhmuen bangla om pawn vetih a taengah cangah tue pai pawn ni.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ kunku Isidɑyɛɛribɛ tũ nkùu bɛ́i nkɛ dɔ̀: Bɑbidɔnni
    dònnɛ̀ kuyiɛ́ nku bɛ̀ òri kù kɛ bo puotí tidiitì kudisɛ̃ĩkù mɔ̀nnì.'
  msy-2020: 'Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, Israelian God, a kamaghɨn mɨkeme:
    “Babilon, a guivir dirimɨn mɨn iti. Eghtɨ mati gumaziba raizɨn daghem iniasa a
    dɨkabɨri moghɨn, apaniba a dɨkabɨnigham. Ezɨ ingangarir kam damuamin dughiam,
    a roghɨra izegha gɨfa.”'
  azb-azb: 'İsrailin Allahı olan Ordular Rəbbi belə deyir: «Vaxtı gələndə xırman yeri
    necə tapdalanırsa, Babil xalqı da elə olacaq. Qısa müddətdən sonra Onun da biçin
    zamanı gələcək».'
  eng-DBY: 'For thus saith Jehovah of hosts, the God of Israel: The daughter of Babylon
    is like a threshing-floor, at the time of its being trodden; yet a little while,
    and the time of harvest shall come for her.'
  hin-2017: 'क्योंकि इस्राएल का परमेश्वर, सेनाओं का यहोवा यह कहता है: बाबेल की बेटी
    दाँवते समय के खलिहान के समान है, थोड़े ही दिनों में उसकी कटनी का समय आएगा।”'
  wol-KYG: 'Aji Sax ji Yàllay Israyil Boroom gàngoori xare yi déy dafa wax ne: «Ñu
    ngi dëggaate Babilon mu taaru mi, ni ñuy dëggaatee dàgga ju ñuy bàccesi. Balaa
    yàgg ngóobu Babilon taxaw.»'
  eng-YLT: For thus said Jehovah of Hosts, God of Israel, The daughter of Babylon
    [is] as a threshing-floor, The time of her threshing — yet a little, And come
    hath the time of her harvest.
  eng-WYC-2017: For the Lord of hosts, God of Israel, saith these things, The daughter
    of Babylon is as a cornfloor, the time of threshing thereof; yet a little, and
    the time of reaping thereof shall come.
  eng-WMBB: 'For the LORD of Hosts, the God of Israel says: “The daughter of Babylon
    is like a threshing floor at the time when it is trodden. Yet a little while,
    and the time of harvest comes for her.”'
  urd-GVH: क्योंकि रब्बुल-अफ़वाज जो इसराईल का ख़ुदा है फ़रमाता है, “फ़सल की कटाई से
    पहले पहले गाहने की जगह के फ़र्श को दबा दबाकर मज़बूत किया जाता है। यही बाबल बेटी
    की हालत है। फ़सल की कटाई क़रीब आ गई है, और थोड़ी देर के बाद बाबल को पाँवों तले
    ख़ूब दबाया जाएगा।
  rug-rug: 'Hiera gua si zama nia e Zihova Tadi na Qeto Minate, sa Tamasa pa Izireli:
    “Sa vasileana Babiloni si guana vasina pude neti vari paqaha kiko huiti koari
    na qaqalotodi; sa totoso pude ta pakete vagi si asa si tata kamo.”'
  gaz-gaz: 'Waaqayyo Waan Hunda Dandaʼu, Waaqni Israaʼel akkana jedha: “Intalli Baabilon
    akkuma oobdii ti; yeroo sanatti isheen ni dhidhiitamti; yeroon isheen itti haamamtus
    dafee ni dhufa.”'
  fra-LSG: 'Car ainsi parle l’Éternel des armées, le Dieu d’Israël: La fille de Babylone
    est comme une aire dans le temps où on la foule; Encore un instant, et le moment
    de la moisson sera venu pour elle.'
  yal-yal: Amasɔtɔ Alatala Sɛnbɛn Birin Kanna, Isirayilaa Ala ito nan falaxi, a naxa,
    “Babilɔn taan malaxunma nɛn alo se bɔnbɔ lonna a nɛma yibodonma waxatin naxan
    yi. Se xaba waxatina a limaan ni i ra a xa.”
  haw-1868: No ka mea, ke olelo mai nei o Iehova o na kaua, ke Akua o ka Iseraela
    penei; Ua like ke kaikamahine o Babulona me kahi hahi palaoa, Ua hiki mai ka manawa
    e hahi ai ia ia; He manawa iki e koe, a hiki mai kona hoiliili ai ana.
  arb-NAV: 'لأَنَّ هَذَا مَا يُعْلِنُهُ الرَّبُّ الْقَدِيرُ إِلَهُ إِسْرَائِيلَ: إِنَّ
    أَهْلَ بَابِلَ كَالْبَيْدَرِ، وَقَدْ حَانَ أَوَانُ دَرْسِ حِنْطَتِهِ. وَبَعْدَ
    قَلِيلٍ يَأْزَفُ مَوْعِدُ حَصَادِهِمْ.'
  ewe-ewe: 'Ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ, Israel ƒe Mawu la gblɔe nye esi: “Babilonia
    vinyɔnu le abe lugbɔƒe si le lalam la ene; eye esusɔ vie nuŋeɣi naɖo nɛ.”'
  eng-LEE: For thus hath said the Lord of hosts, the God of Israel, the daughter of
    Babylon is like a threshing-floor, at the time they thresh therein; but yet a
    little while more, when the time of harvest shall come for her.
  asm-FB: কিয়নো ইস্ৰায়েলৰ ঈশ্বৰ বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে, “বাবিল- জীয়াৰী
    শস্য মৰণা মৰা কালৰ খলাস্বৰূপ, আৰু অলপতে শস্য কাটিবৰ সময় তাইলৈ আহিব”।
  sus-A: ﭑ تَن عِسِرَيِلَ مَرِفِ عَلَتَلَ شَ مَسٍنيِ نَن يَ، بَبِلْن تَا لُشِ نّ عَلْ
    لٌنيِ سَنسِ شْرِ بٌرٌنمَ دّننَشّ. عَ شَ شّ شَبَ تّمُي نَ قَقٍ.»
  fra-SBL: 'Car Yahvé des Armées, le Dieu d''Israël, dit : « La fille de Babylone
    est comme une aire de battage au moment où elle est foulée. Encore un peu de temps,
    et le temps de la moisson viendra pour elle. »'
  hbo-hbo: כִּי֩ כֹ֨ה אָמַ֜ר יְהוָ֤ה צְבָאֹות֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל בַּת־בָּבֶ֕ל כְּגֹ֖רֶן
    עֵ֣ת הִדְרִיכָ֑הּ עֹ֣וד מְעַ֔ט וּבָ֥אָה עֵֽת־הַקָּצִ֖יר לָֽהּ׃
  kik-kik: 'Jehova Mwene-Hinya-Wothe, o we Ngai wa Isiraeli, ekuuga atĩrĩ: “Mwarĩ
    wa Babuloni atariĩ ta kĩhuhĩro kĩa ngano hĩndĩ ĩrĩa yaraganĩtio ĩkĩrangĩrĩrio;
    kahinda gake ga kũgethwo nĩgegũkinya o narua.”'
  fra-NCL: 'Car ainsi parle Yahweh des armées, Dieu d’Israël : La fille de Babel est
    comme une aire, au temps où on la foule ; encore un peu, et viendra pour elle
    le temps de la moisson.'
  cek-AK: Misatuh kaminawk ih Angraeng, Israel Sithaw mah, Babylon canu loe cang atithaih
    ahmuen baktiah oh, anih atithaih atue loe phak boeh, akra ai ah anih cang aahhaih
    atue pha tih boeh, tiah thuih.
  cuk-cuk: 'Ar Israel-dulemar-e-Bab-Dummad-Jehová-Bela-Gangued-Nikadi weyob soged:
    “Babilonia-yalaga odurdakleged-iba omosad, Babilonia-yala-yeerdaklegedi, orosgisaar-dakleged-welesayobi
    daklegoed. Bela swanga naguoed.”'
  uig-CYR: 'Чүнки самави қошунларниң Сәрдари болған Пәрвәрдигар — Исраилниң Худаси
    мундақ дәйду: — Бабилниң қизи тәкшилинип чиңдилидиған вақти болған хамандәк бесилиду;
    Бирдәмдила, униң һосули орулидиған вақти йетип болиду!'
  tel-2017: సేనల ప్రభువూ, ఇశ్రాయేలు దేవుడూ అయిన యెహోవా ఇలా అంటున్నాడు. “బబులోను కుమార్తె
    ధాన్యం నూర్చే కళ్ళం లాగా ఉంది. ఆమెను కింద తొక్కివేసే సమయం ఇదే. మరికొంత కాలానికి
    పంట ధాన్యం వస్తుంది.
  hat-BSA: 'Paske konsa pale SENYÈ dèzame yo, Bondye Israël la: “Fi Babylone nan tankou
    yon glasi vannen. Nan lè li, li foule byen solid, men nan yon ti tan, sezon rekòlt
    la rive sou li.”'
  kos-kos: Ac tia paht mwet lokoalok lalos fah pakelosi ac fotongolosi oana wheat
    ke acn in kulkul wheat. Nga, LEUM GOD Kulana, God lun Israel, pa fahk ma inge.”
  hbo-WLC: כִּי֩ כֹ֨ה אָמַ֜ר יְהוָ֤ה צְבָאוֹת֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל בַּת־בָּבֶ֕ל כְּגֹ֖רֶן
    עֵ֣ת הִדְרִיכָ֑הּ ע֣וֹד מְעַ֔ט וּבָ֥אָה עֵֽת־הַקָּצִ֖יר לָֽהּ׃
  ibo-ibo: Ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile, bụ Chineke Izrel kwuru,
    “Ada Babilọn dịka ebe ịzọcha ọka, nʼoge a na-azọcha ya. Mgbe a ga-ewe ya dịka
    e si ewe ihe ubi na-abịa nso.”
  ory-ory: କାରଣ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି, ବାବିଲର କନ୍ୟା
    ଶସ୍ୟମର୍ଦ୍ଦନ ସମୟର ଖଳା ସ୍ୱରୂପ; ଆଉ, ଅଳ୍ପ କାଳ ମଧ୍ୟରେ ତାହା ପାଇଁ ଶସ୍ୟଚ୍ଛେଦନର ସମୟ ଉପସ୍ଥିତ
    ହେବ।”
  chk-chk: Papilon a wewe ngeni eu lenien wichiwich umwun wiich, lupwen fansoun aramas
    ra puri ewe wiich. Ekis echök fansoun, mürin ewe wiich mi kinikin epwe nom lon
    ewe leni. Ngang ewe Samol mi Unusen Manaman ewe Koten Israel üa kapas.”
  rop-rop: Det taim im gulijap na wen detlot enami garra bidim en binijimap detlot
    Bebalon pipul jis laik det fama weya bin kadimdan en pudumbut langa detlot sid
    daga.” Lagijat na YAWEI det boswan God blanga Isreil bin tok.
  ukr-1871: 'Так бо говорить Господь Саваот, Бог Ізраїля: Дочка Вавилонська — мов
    тік під молотьбу; за малий час настануть жнива її.'
  deu-1951: 'Denn also spricht der HERR der Heerscharen, der Gott Israels: Die Tochter
    Babel ist wie eine Tenne zur Zeit, da man sie feststampft: In kurzem wird für
    sie die Zeit der Ernte kommen!'
  eng-JPS: 'For thus saith the LORD of hosts, the God of Israel: The daughter of Babylon
    is like a threshing-floor at the time when it is trodden; yet a little while,
    and the time of harvest shall come for her.'
  srp-1865: 'Jer ovako veli Gospod nad vojskama Bog Izrailjev: kæi je Vavilonska kao
    gumno; vrijeme je da se nabije, još malo, pa æe doæi vrijeme da se požnje.'
  lug-lug: Bw’ati bw’ayogera Mukama ow’Eggye, Katonda wa Isirayiri nti, “Muwala wa
    Babulooni ali ng’egguuliro, mu kiseera w’analinnyiririrwa; ebiseera eby’okumukungula
    binaatera okutuuka.”
  heb-heb: כי כה אמר יהוה צבאות אלהי ישראל בת בבל כגרן עת הדריכה עוד מעט ובאה עת הקציר
    לה׃
  ben-IRV: কারণ বাহিনীগনের সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা বলেন, “বাবিলের মেয়ে
    শস্য মাড়াই করা খামারের মত; কিছুদিনের র মধ্যেই তার ফসল কাটার দিন চলে আসবে।
  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ ਕਹਿੰਦਾ ਹੈ, ਕਿ ਬਾਬਲ ਦੀ ਧੀ ਪਿੜ
    ਵਾਂਗੂੰ ਹੈ, ਉਸ ਵੇਲੇ ਜਦ ਗਾਹੁੰਦੇ ਹਨ, ਥੋੜਾ ਚਿਰ ਬਾਕੀ ਹੈ, ਕਿ ਉਸ ਦੀ ਫਸਲ ਦਾ ਵੇਲਾ ਆ ਜਾਵੇਗਾ।
  mya-JVB: ဣသရေလ အမျိုး၏ ဘုရားသခင် ၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊
    ဗာဗုလုန် သတို့သမီး သည် စပါးနယ် ရသောကောက်နယ် တလင်းကဲ့သို့ ဖြစ်၏။ စပါး ရိတ်ရာအချိန်
    နီး ပြီ။
  tbg-tbg: Babironi vatuka viva vaireva, uiti rirurumake/ritatimake vare varia vatukara
    voqaarama vaivo. Qamparakaama navutaaka uiti teqake ritatima kaantemake, vika
    ani Babironi qoraiqama kevarave. Te Isareri Variqa Noravano Kotika ekaa kempuka
    vatauka mintima turo, tiro.
  hmo-hmo: 'Badina Siahu Ibounai Lohiabada, Israela ena Dirava be inai bamona ia gwau:
    “Babulonia be uiti, kwadia gabuna ta dekenai bamona, idia moia diho gaudia, bona
    nega sisina lalonai, inai kwadia gaukara do idia hamatamaia. Unai neganai unai
    idau bese tuari taudia ese, Babulonia do idia utua diho, bona moia diho momokani.”'
  urd-urd: 'क्यूँकि रब्ब — उल — अफ़वाज, इस्राईल का ख़ुदा, यूँ फ़रमाता है कि: दुख़्तर
    — ए — बाबुल खलीहान की तरह है, जब उसे रौंदने का वक़्त आए, थोड़ी देर है कि उसकी
    कटाई का वक़्त आ पहुँचेगा।'
  rus-SYN: 'Ибо так говорит Господь Саваоф, Бог Израилев: дочь Вавилона подобна гумну
    во время молотьбы на нем; еще немного, и наступит время жатвы ее.'
  bqc-SIM: Ma Dii Zĩgↄ̃de Isailiↄ Lua ma mɛ̀ Babɛli kɛkɛgↄↄ kà, a dɛ lán pↄ́wɛna
    pↄ́ wa kàlɛ zɛu, wàlɛ go kɛɛ̀waɛ.
  tcz-CHONGTHU: Ijeh-inem itileh thaneipen Pakai, Israel Pathen in hitin aseiye, “Babylon
    chanu chu kengto chotpha akinei tengleh changpol tobang ahin, Ahivang in phat
    chomkhat nung leh achang –at phat hung lhung ding ahitai,’’ ati.
  mar-mar: कारण सेनाधीश परमेश्वर, इस्राएलाचा देव असे म्हणतो, “मळण्याच्या वेळी खळे
    जसे असते त्यासारखी बाबेलाची कन्या आहे. तिला पायाखाली तुडवण्याची वेळ आहे. अजून
    थोडा अवकाश आहे, मग तिच्या कापणीचा समय येईल.”
  qub-qub: 'Israelcunapa munayniyoj Tayta Diosninmi nin: «Babiloniaga caycan rïguta
    ërar cawallu lluchcanan ëranömi. Paycunapäga cosëchan chayaycämunnami.»'
  bqp-bqp: Amɛniwɑ Gusunɔ, Isirelibɑn Yinni wi u wɔllu kɑ tem mɔ u geruɑ. U nɛɛ, wee
    yibɛrɛbɑ bɑ koo nɑ bu Bɑbilonigibu suriri kpɑ bu bu tɑɑku nge dobi yi yi wɑ̃ɑ
    doo soo yerɔ.
  hat-hat: 'Wi, men mesaj Seyè ki gen tout pouvwa a, Bondye pèp Izrayèl la, bay: Lavil
    Babilòn tankou yon glasi y''ap pare. Talè konsa yo pral kouche sòlda yo tankou
    grenn danre sou glasi.'
  eng-BSB: 'For this is what the LORD of Hosts, the God of Israel, says: “The Daughter
    of Babylon is like a threshing floor at the time it is trampled. In just a little
    while her harvest time will come.”'
  eng-WEBPB: 'For the LORD of Armies, the God of Israel says: “The daughter of Babylon
    is like a threshing floor at the time when it is trodden. Yet a little while,
    and the time of harvest comes for her.”'
  kbq-kbq: Hagi Monafi sondia vahe'mofo Ra Anumzana Israeli vahe Anumzamo'a huno,
    Ha' vahe'mo'za e'za Babiloni mopamo'a witima refuzafuma nepaza kumakna hu'neankino
    witima refuzafuma nepazankna hu'za zamazeri haviza hugahaze. Ana hu'neankino witima
    hamareankna huno ana vahe'ma zamazeri havizama hania knamo'a hago egofta hu'ne.
  nhe-BL: 'Pampa TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij huan yajaya
    tlen ininTeco israelitame quiijtohua: “Nechcatitoc para hualase inincualancaitacahua
    Babilonia ehuani huan quihuitequise queja elisquía trigo para quiquixtilise itlasolo.”'
  gub-BL: Nan kwehe tete waàmàtyry'ymar ukixikixi putar wà nehe. Ukamikamik putar
    arozràn ài wà nehe no, waiwy rehe wà nehe no. Tupàn Tuweharupi Wiko Ma'e upuner
    wera'u ma'e Izaew wazar uze'eg kwez kury.
  eng-DRA: 'For thus saith the Lord of hosts the God of Israel: The daughter of Babylon
    is like a thrashingfloor, this is the time of her thrashing: yet a little while,
    and the time of her harvest shall come.'
