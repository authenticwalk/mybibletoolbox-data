verse: JER.051.002
translations:
  mal-C: ഞാൻ ബാബേലിലേക്ക് വിദേശികളെ അയയ്ക്കും, അതിനെ പാറ്റുന്നതിനും ദേശത്തെ നശിപ്പിക്കുന്നതിനുംതന്നെ;
    അവളുടെ നാശദിവസത്തിൽ അവർ അതിനെ നാലുവശങ്ങളിൽനിന്നും വളയും.
  deu-TKW: und sende Worfler wider Babel, daß sie es worfeln und sein Land ausleeren.
    Wenn die zur Unheilszeit es rings umzingel,
  lin-lin: 'Nakotinda bapaya na Babiloni mpo na koyungola mpe kobebisa yango : bakobundisa
    yango na bangambo nyonso na mokolo na yango ya kosambisama.'
  eng-LSV: And I have sent fanners to Babylon, || And they have fanned her, and they
    empty her land, || For they have been against her, || All around—in the day of
    evil.
  eng-GNV: 'And wil send vnto Babel fanners that shall fanne her, and shall empty
    her land: for in the day of trouble they shalbe against her on euery side.'
  eng-WEBSTER: 'And will send to Babylon fanners, that shall fan her, and shall empty
    her land: for in the day of trouble they shall be against her on all sides.'
  nhw-BL: Hualase masehualme catli ehuani seyoc tlali catli quintzejtzelose nopa Babilonia
    ehuani quen quitzejtzelohuaj trigo para ma quinhuica ajacatl itlasolo. Hualase
    tlen campa hueli tlalme huan motlananase para quihuilanase ipan nopa tonali tlen
    tlaijiyohuilistli ipan tlali Babilonia.
  swh-ONEN: Nitawatuma wageni Babeli kumpepeta na kuiharibu nchi yake; watampinga
    kila upande katika siku ya maafa yake.
  bba-bba: Kon de tɔmbu bu bu yɑrinɑsiɑ nɡe mɛ woo ɡɑ rɑ yɑkɑsu yɑrinɑsie. Tɔ̃ɔ kɔ̃su
    te sɔɔ, bɑ koo ye wɔrimɑ bɑɑmɑn di.
  eng-KJVCPB: 'And will send unto Babylon fanners, that shall fan her, And shall empty
    her land: For in the day of trouble they shall be against her round about.'
  luo-luo: Anaor ji moa e pinje mamoko Babulon mondo odhi opiedhe ka miudhwe kendo
    mondo oketh pinye; ginikwede e yo mora amora e odiechienge mar masira.
  meu-meu: bona itapona taudia na Babulono baina siaidia lao, idia ese bae tapoa;
    bona kaha iboudiai amo bae tuari henia negana ai, idia ese ena tano anina bae
    ha-orea, hisihisi dinana ai.
  npi-ULB: म बेबिलोनमा विदेशीहरू पठाउनेछु । तिनीहरूले त्‍यसलाई तितर-बितर पार्नेछन्,
    र त्यसको देशलाई सर्वनाश गर्नेछन्, किनकि विपत्तिको दिनमा तिनीहरू चारैतिरबाट त्यसको
    विरुद्धमा आउनेछन् ।
  yor-yor: Èmi yóò rán àwọn àjèjì ènìyàn sí Babeli láti fẹ́ ẹ, tí yóò sì sọ ilẹ̀ rẹ̀
    di òfo; wọn yóò takò ó ní gbogbo ọ̀nà ní ọjọ́ ìparun rẹ̀.
  pes-OPCB: بیگانگان را خواهم فرستاد تا بابِل را مانند خرمن بکوبند و ویران سازند و
    در آن روز بلا، از هر طرف آن را احاطه کنند.
  tgl-ULB: Magpapadala ako ng mga dayuhan sa Babilonia. Ikakalat nila ito at wawasaking
    ganap ang kaniyang lupain, sapagkat darating sila laban sa kaniya mula sa lahat
    ng dako sa araw ng malaking sakuna.
  hui-hui: I̱na agali tara bu karu Babilono baba wai bule ibilarogola tigua ibalu
    wali agalime widi lini aeane taulo wahagadagua Babilononaga dabudabu ngaru bibahende
    mo wahai holebira. Horo ogoni harangi waitigi dindi bibahendeha howa ibalu Babilono
    baba wai bialu dindi mo ko halu bo labu ho wulebira.
  mya-mya: ဖွဲ​များ​ကို​လွင့်​စဉ်​အောင်​တိုက်​ခတ်​သည့်​လေ ကဲ့​သို့ ဗာ​ဗု​လုန်​မြို့​ကို​ဖျက်​ဆီး​ရန်​လူ​မျိုး
    ခြား​တို့​ကို​ငါ​စေ​လွှတ်​မည်။ ယင်း​သို့​ဆုံး​ပါး ဖျက်​ဆီး​ရာ​နေ့​ရက်​ကာ​လ​ကျ​ရောက်​လာ
    သော​အ​ခါ သူ​တို့​သည်​အ​ဘက်​ဘက်​မှ​နေ​၍ တိုက်​ခိုက်​ကာ​ထို​မြို့​ကို​အ​ကုန်​အ​စင်​ပယ်
    ရှင်း​လိမ့်​မည်။-
  bod-N: ཡང་ངས་ཕྱི་ཕྱོགས་པ་རྣམས་པཱ་པེལ་ལོན་དུ་མངགས་ནས། ཁོ་ཚོས་དེ་གཏོར་ཞིང་དེའི་ཡུལ་ཁམས་རྡུལ་དུ་བརླག་པར་བྱེད།
    ཡང་དེ་ལ་ཆག་སྒོ་འབྱུང་བའི་དུས་སུ། ཁོ་རྣམས་ཀྱིས་དེ་ལ་ཕྱོགས་བཞི་ནས་རྒོལ་བར་འགྱུར།
  sna-sna: Ndichatumira vatorwa kuBhabhironi kundorirurudza nokuparadza nyika yaro;
    vacharirwisa kumativi ose, pazuva rokuparara kwaro.
  spa-BLM: Enviaré a Babilonia extraños que la aventarán. Vaciarán su tierra; porque
    en el día de la angustia estarán contra ella todos.
  cac-cac: Icha tz'aj yel smatz'il ixim trigo yuj ic', icha chi' ol utaj yuj eb' ajc'ool.
    Man̈xalaj eb' cajan d'ay ol canoc. Ayic ol c'och jun c'ual yic ol satjoquel eb'
    chi', yalxon̈ej b'aj ol cot eb' ajc'ol yac' oval yed' eb'.
  swh-ULB: Nitawatuma Babeli wageni. Watamtawanya na wataifanya ukiwa nchi yake, maana
    watakuja kinyume chake kutoka pote siku ya madhara.
  bel-bel: І пашлю на Вавілон вейнікаў, і разьвеюць яго, і спустошаць зямлю яго, бо
    ў дзень бедства нападуць на яго з усіх бакоў.
  deu-ELBBK: Und ich sende nach Babel Fremde, die es worfeln und sein Land ausleeren
    werden; denn sie werden ringsumher gegen dasselbe sein am Tag des Unglücks.
  mbb-OT: Edsuǥuen ku is menge lumelengyawà te kedsurung wey kedezaat te Babilonia
    su wey mehimu heini he iring te ukap he idlayap te keramag. Edsurungen dan is
    Babilonia ziyà te minsan hendei zutun te timpu te kezeetan.
  mal-2015: പാറ്റുന്നവരെ ഞാൻ ബാബേലിലേക്കു അയക്കും; അവർ അതിനെ പാറ്റി ദേശത്തെ ശൂന്യമാക്കും;
    അനർത്ഥദിവസത്തിൽ അവർ അതിനെ നാലുപുറവും വളയും.
  rmc-rmc: Bičhavava pro Babilon le cudzincen, on les precidzinena a obžužarena e
    phuv. Andre oda džives leskre pharipnaskro pre leste avena pal savore seri.
  pes-OPV: ومن بر بابل خرمن کوبان خواهم فرستاد و آن راخواهند کوبید و زمین آن را خالی
    خواهندساخت زیرا که ایشان در روز بلا آن را از هر طرف احاطه خواهند کرد.
  ron-1924: Тримит ымпотрива Бабилонулуй ниште вынтурэторь каре-л вор вынтура ши-й
    вор голи цара. Вор вени дин тоате пэрциле асупра луй ын зиуа ненорочирий.
  ben-OBCV: আমি ব্যাবিলনকে ঝাড়াই করা তুষের মতো উড়িয়ে দেওয়ার জন্য তার মধ্যে বিদেশিদের
    প্রেরণ করব; তার বিপর্যয়ের দিনে, তারা চারপাশ থেকেই তার বিরোধিতা করবে।
  som-som: Oo Baabuloonna waxaan u soo diri doonaa haadiyayaal, oo iyaday haadin doonaan,
    oo dalkeedana way madhin doonaan, waayo, maalinta dhibaatada dhinac kastay kaga
    soo duuli doonaan.
  lat-VUC: et mittam in Babylonem ventilatores, et ventilabunt eam et demolientur
    terram ejus, quoniam venerunt super eam undique in die afflictionis ejus.
  eng-ASVBT: 'And I will send unto Babylon strangers, that shall winnow her; and they
    shall empty her land: for in the day of trouble they shall be against her round
    about.'
  ita-1885: E manderò contro a Babilonia degli sventolatori, che la sventoleranno,
    e vuoteranno il suo paese; perciocchè, nel giorno della calamità, saranno sopra
    lei d'ogn'intorno.
  eng-LXXUP: Thus has the Lord God of Israel said; Ye have seen all the evils which
    I have brought upon Jerusalem, and upon the cities of Judah; and, behold, they
    are desolate without inhabitants,
  eng-ULB: I will send foreigners to Babylon. They will scatter her and devastate
    her land, for they will come against her from all around on the day of disaster.
  spa-VBL: Enviaré soldados extranjeros a atacar a Babilonia para arrasar con ella
    y convertirán su país en un desierto; la atacarán desde todas las direcciones
    cuando llegue su momento de dificultad.
  fra-_FOB: Et j'envoie contre Babylone des vanneurs qui la vanneront, et qui videront
    son pays; car ils viendront sur elle de tous côtés, au jour du malheur.
  mal-mal: പാറ്റുന്നവരെ ഞാൻ ബാബേലിലേക്ക് അയയ്ക്കും; അവർ അതിനെ പാറ്റി ദേശത്തെ ശൂന്യമാക്കും;
    അനർത്ഥദിവസത്തിൽ അവർ അതിനെ നാലുപുറവും വളയും.
  urd-GVR: Maiṅ Mulk-e-Bābal meṅ ġhairmulkī bhejūṅgā tāki wuh use anāj kī tarah phaṭak
    kar tabāh kareṅ. Āfat ke din wuh pūre mulk ko ghere rakheṅge.
  suz-BL: गो बेबीलोन कली क्राप्‍ब मुर सोइक्‍नुङमी। मेकोपुकीम बेबीलोन आ श्‍येत जतीक
    नाक्‍ती आ एर ओंथ नेल्‍ल रे जाक्‍शा, मेको आ रागी श्‍येत्‍थ सेल्‍नीम। येरमीया १५:७
  eng-NOY: And I will send against Babylon winnowers, And they shall winnow her, and
    empty her land; For they shall come against her on every side.
  ita-1927: E mando contro Babilonia degli stranieri che la ventoleranno, e vuoteranno
    il suo paese; poiché, nel giorno della calamità, piomberanno su di lei da tutte
    le parti.
  ckb-ckb: بێگانەکان دەنێرمە بابل بۆ شەنکردنیان و ڕووتکردنەوەی خاکەکەی، لە هەموو لایەکەوە
    دەوری دەدەن لە ڕۆژی بەڵای ئەودا.
  eng-BBE: 'And I will send men to Babylon to make her clean and get her land cleared:
    for in the day of trouble they will put up their tents against her on every side.'
  kan-OKCV: ವಿದೇಶಿಯರನ್ನು ಬಾಬಿಲೋನಿಗೆ ಕಳುಹಿಸುವೆನು; ಅವರು ಅದನ್ನು ತೂರಿ ಅದರ ದೇಶವನ್ನು ಬರಿದು
    ಮಾಡುವರು; ಏಕೆಂದರೆ ದುರ್ದಿನದಲ್ಲಿ ಸುತ್ತಲಾಗಿ ಅದಕ್ಕೆ ವಿರೋಧವಾಗಿರುವರು.
  tam-2017: தூற்றுவாரைப் பாபிலோனுக்கு அனுப்புவேன்; அவர்கள் அதைத்தூற்றி, வெறுமையாக்கிப்போடுவார்கள்;
    ஆபத்து நாளில் அதற்கு விரோதமாகசூழ்ந்து கொண்டிருப்பார்கள்.
  spa-RV-1909: Y enviaré á Babilonia aventadores que la avienten, y vaciarán su tierra;
    porque serán contra ella de todas partes en el día del mal.
  ron-BTF: Și voi trimite în Babilon vânturători, care îl vor vântura și îi vor goli
    țara, pentru că în ziua tulburării ei vor fi împotriva lui de jur împrejur.
  eng-WEBP: I will send to Babylon strangers, who will winnow her. They will empty
    her land; for in the day of trouble they will be against her all around.
  eng-FBV: I will send foreign soldiers to attack Babylon to winnow her and turn her
    country into a wasteland—they will attack her from all directions when her time
    of trouble comes.
  nld-1939: Ik ga tegen Babel wanners ontbieden, Om het te wannen, zijn land leeg
    te schudden; Ze zullen het van alle kanten omsingelen Op zijn ongeluksdag!
  nch-BL: Hualase masehualme cati ehuani seyoc tali cati quintzejtzelose nopa Babilonia
    ehuani quej quitzejtzelohuaj trigo para ma quinhuica ajacat itasolo. Hualase ten
    campa hueli talme huan motananase para quitehuise ipan nopa tonali ten taijyohuilisti
    ipan tali Babilonia.
  vie-1934: Ta sẽ sai những người dân ngoại đến sàng sảy Ba-by-lôn, và làm tiêu hao
    đất nó; vì đến ngày khốn nạn, chúng nó sẽ đến trên Ba-by-lôn khắp tư bề.
  hin-CV: मैं विदेशियों को बाबेल की ओर भेजूंगा, कि वे उसको सुनसान करें तथा उस देश
    को ध्वस्त कर दें; चारों ओर से वे उसका विरोध करेंगे यह उसके विनाश का दिन होगा.
  spa-BES: Y enviaré hombres a Babilonia para limpiarla y limpiar su tierra; porque
    en el día de la angustia pondrán sus tiendas contra ella por todos lados.
  tdx-tdx: Le hañitrifako ty ambahiny hanongañe aze, naho hampikapaike i tane’ey;
    fa hiarikoboñe hiatreatre aze iereo amy andron-kankà’ey.
  tha-KJV: เราจะส่งผู้ฝัดไปยังบาบิโลนและเขาทั้งหลายจะฝัดเธอ และเขาทั้งหลายจะทำให้​แผ่​นดินของเธอว่างเปล่า
    เมื่อเขาทั้งหลายมาล้อมเธอไว้​ทุ​กด​้าน ในวันแห่งความยากลำบาก
  por-BR-2018: E enviarei padejadores à Babilônia, que a padejarão, e esvaziarão sua
    terra; porque virão contra ela por todos os lados no dia da calamidade.
  deu-ELO: Und ich sende nach Babel Fremde, die es worfeln und sein Land ausleeren
    werden; denn sie werden ringsumher wider dasselbe sein am Tage des Unglücks.
  eng-WYC-2018: And I shall send into Babylon winnowers, and they shall winnow it,
    and shall destroy the land of it; for they came on it on each side, in the day
    of the torment thereof, (or for they shall come against it on all sides, on the
    day of its torment).
  epo-epo: Kaj Mi sendos ventumistojn kontraŭ Babelon, kaj ili ĝin disventumos, kaj
    dezertigos ĝian landon; ĉar en la tago de la malfeliĉo ili estos ĉirkaŭ ĝi ĉiuflanke.
  uig-PIN: Mǝn Babilƣa yat adǝmlǝrni ǝwǝtimǝn; ular uni soruwetidu, zeminini yǝr bilǝn
    yǝksan ⱪiliwetidu; uning bexiƣa külpǝt qüxkǝn künidǝ ular uningƣa tǝrǝp-tǝrǝptin
    ⱪarxilixixⱪa kelidu.
  beo-beo: 'Na da ga fi amo Ba:bilonema doagala:musa: asunasimu. Ilia da fo da bioi
    gisi amo fulabole gaguli ahoabe defele, Ba:bilone wadela:lesimu. Amo wadela:su
    eso da doaga:sea, ilia da la:ididili, la:ididili doagala:sea, soge da liligi hamedafa
    ba:mu.'
  tpi-OTNT: Mi bai salim ol lain bilong ol arapela kantri i kam pait long Babilon
    na bai ol i rausim nabaut ol samting bilong en, olsem man i rausim pipia bilong
    rais samting. Na long taim bilong bagarapim Babilon, bai ol i kam long olgeta
    hap na pait long en.
  hau-SA: Zan aika da baƙi zuwa Babilon su casa ta su kuma yi kaca-kaca da ƙasarta;
    za su yi hamayya da ita a kowane gefe a ranar masifarta.
  uig-LAT: Men Babilgha yat ademlerni ewetimen; ular uni soruwétidu, zéminini yer
    bilen yeksan qiliwétidu; uning béshigha külpet chüshken künide ular uninggha terep-tereptin
    qarshilishishqa kélidu.
  nde-nde: Ngizathumela abezizweni eBhabhiloni ukuba bayihlungule njalo batshabalalise
    lelizwe layo; bazamelana layo enhlangothini zonke ngosuku lwencithakalo yayo.
  ton-ton: 'Pea te u fekau ki Papilone ʻae kau tangata vahevahe kafukafu, pea te nau
    aloalo ia, pea te nau fakamaha hono fonua: he te nau nofo takatakai ʻiate ia ʻi
    he ʻaho ʻoe mamahi.'
  ces-1613: A pošli na Babylon ty, jenž vějí, kteřížto převívati budou jej, a vyprázdní
    zemi jeho, když budou proti němu vůkol v den bídy.
  eng-WMB: I will send to Babylon strangers, who will winnow her. They will empty
    her land; for in the day of trouble they will be against her all around.
  tam-TCV: பாபிலோனியரைப் புடைத்து அவர்களின் நாட்டை பாழாக்குவதற்காக, நான் அந்நியரை
    பாபிலோனுக்கு அனுப்புவேன். அவர்கள் அவளுடைய பேரழிவின் நாளிலே, எல்லாப் பக்கங்களிலும்
    அவளை எதிர்ப்பார்கள்.
  ceb-ULB: Magpadala ako ug mga langyaw ngadto sa Babilonia. Patibulaagon nila siya
    ug gun-obon ang iyang yuta, kay moabot sila gikan sa tanang bahin batok kaniya
    sa adlaw sa katalagman.
  pol-UBG: I poślę do Babilonu obcych, którzy będą go przewiewać, i opróżnią jego
    ziemię, gdyż zewsząd zwrócą się przeciwko niemu w dniu ucisku.
  urd-GVU: مَیں ملکِ بابل میں غیرملکی بھیجوں گا تاکہ وہ اُسے اناج کی طرح پھٹک کر تباہ
    کریں۔ آفت کے دن وہ پورے ملک کو گھیرے رکھیں گے۔
  deu-1912: Ich will auch Worfler gen Babel schicken, die sie worfeln sollen und ihr
    Land ausfegen, die allenthalben um sie sein werden am Tage ihres Unglücks;
  kan-2017: ಅನ್ಯಜನರನ್ನು ಬಾಬಿಲೋನಿಗೆ ಕಳುಹಿಸುವೆನು, ಅವರು ಅದನ್ನು ತೂರುವರು. ಆ ದೇಶವನ್ನು ಬಟ್ಟಬರಿದು
    ಮಾಡುವರು; ನಿಯಮಿತ ವಿಪತ್ಕಾಲದಲ್ಲಿ ಅದನ್ನು ಮುತ್ತುವರಷ್ಟೆ.
  yap-yap: Bay gu pi e milekag ni nge gathay yu Babylon ni bod ba nifeng nma changagnag
    e chabung. Nap’an nra taw ko rofen nem ni rran ko riya’ ni nge yib, ma yad ra
    cham u gubin raba’ fare nam nge par ni dakriy ban’en u daken.
  hlt-MCSB: Babylon taengah kholong rhoek neh anih aka vam te ka tueih ni. A yoethae
    hnin ah tah a khohmuen te a kaepvai ah a om thil vetih a hlaih ni.
  mdy-ETH: ዒዞ ሃኣኮጉዲ ሺርካንዳያና ሳዖ ዒዞኮ ባይዛንዳ ሞርኬ ሜሌ ዓጪፓ ታኣኒ ዳካንዳኔ፤ ዒንሢ ባይቃንዳ ዎዳ ሄላዛ ዔያታ
    ቢያ ዛሎና ዖልዚ ዒንሢዳ ቡላንዳኔ።
  twi-ASANTE: Mɛsoma amanfrafoɔ akɔ Babilonia sɛ wɔnkɔhuhu ne so na wɔnsɛe nʼasase;
    wɔbɛtia no wɔ afanan nyinaa wɔ nʼamanehunu da no.
  eng-WEBU: I will send to Babylon strangers, who will winnow her. They will empty
    her land; for in the day of trouble they will be against her all around.
  wal-wal: Taani Baabiloone bolli allagata kiittana; eti yiidi, a suraggana; a biittaa
    baisa oottana. A bashshaa gallassi eti ubbasaara a dooddana.
  spa-PDDPT: Enviaré aventadores contra Babilonia que la aventarán y vaciarán su tierra.
    Estarán contra ella en el día de su aflicción y en todo su alrededor.
  gun-gun: Babilônia re ambou 'rã mba'emo pirekue mbovevea kuery. Ha'e va'e kuery
    ma omboveve vy oipe'apa 'rã ha'e va'e yvy gui. Mba'eta okanhya ára ou 'rã jova-jovai
    gui imbojexavaiarã.
  ilo-ULB: Mangibaonakto kadagiti gangannaet idiay Babilonia. Waraen ken dadaelendanto
    ti daga ti Babilonia, ta darupendanto ti amin nga aglawlaw daytoy iti aldaw ti
    panangdaael.
  kpg-kpg: Au ga hagau agu gau mai i daha e haga huaidu Babylon, gadoo be di madangi
    ma ga ili gi daha nia geinga maangoo. Di madagoaa di laangi deelaa ma ga dau mai,
    digaula ga heebagi i nia baahi huogodoo, gaa hai tenua deelaa gii hai di anggowaa.
  uig-ARA: مەن بابىلغا يات ئادەملەرنى ئەۋەتىمەن؛ ئۇلار ئۇنى سورۇۋېتىدۇ، زېمىنىنى يەر
    بىلەن يەكسان قىلىۋېتىدۇ؛ ئۇنىڭ بېشىغا كۈلپەت چۈشكەن كۈنىدە ئۇلار ئۇنىڭغا تەرەپ-تەرەپتىن
    قارشىلىشىشقا كېلىدۇ.
  sus-sus: turunnaadɛ naxan findixi a yaxuie ra. E fama nɛ a rayensende foye kui,
    e a harige birin ba a yi ra, e ti a kanke a yire birin.
  pon-2006: I pahn kadarodo mehn liki kei pwehn kamwomwala Papilonia, rasehng kisinieng
    ehu me kin ipirala dihpw meng. Ni rahnen kamwomwalao eh pahn leledo, re pahn mahwendo
    sang wasa koaros oh wiahkihla sahpwo sapwtehn ehu.
  ksd-ksd: Ma ina tulue ra umana tena vuvuvu pire Babilon, ma diat a vu ia; ma diat
    a vu vudue vue ra magit kan kana gunan, tago ta ra e na varmonong diat a tut ure
    ta ra gunagunan kikil ia.
  tur-YTC: Babil’e yabancılar göndereceğim, Onu savuracaklar. Ülkesini boşaltacaklar;
    Çünkü sıkıntı gününde her yandan ona karşı olacaklar.
  grc-BRENT: Οὕτως εἶπε Κύριος ὁ Θεὸς Ἰσραὴλ, ὑμεῖς ἑωράκατε πάντα τὰ κακὰ ἃ ἐπήγαγον
    ἐπὶ Ἱερουσαλὴμ, καὶ ἐπὶ τὰς πόλεις Ἰούδα· καὶ ἰδού εἰσιν ἔρημοι ἀπὸ ἐνοίκων
  ind-AYT: Aku akan mengirimkan para penampi ke Babel, dan mereka akan menampi dia
    dan akan mengosongkan negerinya. Sebab, pada hari kemalangan, mereka akan melawan
    dia dari segala arah.
  nya-nya: Ndidzatuma alendo ku Babuloni kudzamupeta ndi kuwononga dziko lake kotheratu.
    Iwo adzalimbana naye ku mbali zonse pa tsiku la masautso ake.
  hrv-hrv: Poslat ću na Babilon vijače da ga viju i prorešetaju zemlju njegovu. Kad
    ga sa svih strana opkole u kobni dan,
  mps-mps: Eno te gasa badu tǫ kantri bidi hani dabe tagala palama, te Babilonba
    hwįagasama, te augwaligo aga doado bage me sela sąwaibao, te bidigo wit bo hogomu
    sela sąbo tiwai yaibao. Tama te Babilon dolobo sogo, mu tama, te augwali tigidali
    tǫ habu badu aselama, aga dali hwįagasaibao,” te po wali.
  tpi-tpi: Mi bai salim ol lain bilong ol arapela kantri i kam pait long Babilon na
    bai ol i rausim nabaut ol samting bilong en, olsem man i rausim pipia bilong rais
    samting. Na long taim bilong bagarapim Babilon, bai ol i kam long olgeta hap na
    pait long en.
  dan-1931: Og jeg sender til Babel Kastere, de skal kaste det og tømme dets Land,
    thi fra alle Kanter er de over det på Ulykkens Dag.
  vie-OVCB: Dân ngoại quốc sẽ đến và sàng sảy nó, thổi sạch nó như rơm rạ. Trong ngày
    nó gặp hoạn nạn, quân thù từ khắp nơi kéo đến vây đánh nó.
  guj-2017: હું પરદેશીઓને બાબિલમાં મોકલીશ; તેઓ તેને વેરવિખેર કરી અને તેને ઉજ્જડ કરશે,
    વિપત્તિના દિવસે તેઓ તેને ચારેબાજુથી ઘેરી લેશે
  pon-2006A: I pahn kadarodo mehn liki kei pwehn kamwomwala Papilonia, rasehng kisinieng
    ehu me kin ipirala dihpw meng. Ni rahnen kamwomwalao eh pahn leledo, re pahn mahwendo
    sang wasa koaros oh wiahkihla sahpwo sapwtehn ehu.
  por-BRBSL: Enviarei a estranhos da Babilônia, que a conhecerão. Eles vão esvaziar
    suas terras; pois no dia dos problemas, eles estarão contra ela em todos os lugares.
  cth-cth: Babilon lathueng vah para patetlah hut hanelah ka patoun vaiteh, amahoima
    hah kathoungcalah a hut han. Bangkongtetpawiteh, rawk kahmanae hnin dawk, ahnimouh
    ni kalup awh vaiteh a tuk awh han.
  twi-twi: Mɛsoma ananafo akɔ Babilonia sɛ wonkohuhuw ne so na wɔnsɛe nʼasase; wobetia
    no wɔ afanan nyinaa wɔ nʼamanehunu da no.
  hlt-hlt: Babylon taengah kholong rhoek neh anih aka vam te ka tueih ni. A yoethae
    hnin ah tah a khohmuen te a kaepvai ah a om thil vetih a hlaih ni.
  tbz-SIM: N yóó tɔ̃nní bɛyèmbɛ̀ mbɛ, kɛ̀ bɛ̀ɛ ye mBɑbidɔnni ɛì kɔbɛ, kɛ́kɑ́útɛ́ o
    ɛì. Dɛ̀ bo tuɔkɛ dìì yiè, mɛyɛi mbo bɛ̀ do, bɛnìtìbɛ̀ bo yɛ̀nní tipíìtì timɔu,
    kɛ́ bɛ̀ munnɛ́.
  msy-2020: Kɨ gumazitaba ameghtɨ me izɨ amɨnim raiziabar mɨsevibagh ivarazɨ da ghuezɨ
    moghɨn Babilonia giveragham. Me amɨnimɨn mɨn an nguazimɨn a giveragh an biziba
    bar da batuegham. Me a gasɨghasɨghamin dughiam, me tintinibar danganibar bar otivigh
    izɨ a gasɨghasɨgham.
  azb-azb: Babilə taxılsovuranlar göndərəcəyəm, Onu sovurub ölkəsini boş qoyacaqlar,
    Qara gündə hər yandan ona hücum edəcəklər.
  eng-DBY: 'and I will send unto Babylon strangers, who shall fan her, and shall empty
    her land: for in the day of trouble they shall be against her round about.'
  hin-2017: और मैं बाबेल के पास ऐसे लोगों को भेजूँगा जो उसको फटक-फटककर उड़ा देंगे,
    और इस रीति से उसके देश को सुनसान करेंगे; और विपत्ति के दिन चारों ओर से उसके विरुद्ध
    होंगे।
  wol-KYG: Maay yónnee Babilon ay beeskat yu ko bees, tonni réew ma, ba mu set. Keroog
    bésu safaan ba déy, fu ne lañu koy songe.
  eng-YLT: And I have sent to Babylon fanners, And they have fanned it, and they empty
    its land, For they have been against it, Round about — in the day of evil.
  eng-WYC-2017: And I shall send into Babylon winnowers, and they shall winnow it,
    and shall destroy the land of it; for they came on it on each side, in the day
    of the torment thereof.
  eng-WMBB: I will send to Babylon strangers, who will winnow her. They will empty
    her land; for in the day of trouble they will be against her all around.
  urd-GVH: मैं मुल्के-बाबल में ग़ैरमुल्की भेजूँगा ताकि वह उसे अनाज की तरह फटककर तबाह
    करें। आफ़त के दिन वह पूरे मुल्क को घेरे रखेंगे।
  rug-rug: Na tie karovodi si kote garunu lani Rau pa Babiloni pude givusu pania si
    asa guana duduli popana; kote mae raza ia rini pa doduru vari kalina koasa nana
    rane tinasuna.
  gaz-gaz: Ani akka isaan gingilchanii ishee balleessaniif ormoota Baabilonitti nan
    erga; isaan gaafa badiisa ishee, karaa hundaanuu isheen mormu.
  fra-LSG: J’envoie contre Babylone des vanneurs qui la vanneront, Qui videront son
    pays; Ils fondront de toutes parts sur elle, Au jour du malheur.
  gnn-gnn: '@see-verse:JER.051.001'
  yal-yal: N xɔɲɛne xɛma nɛn Babilɔn xili ma naxanye a fintanma alo maala, a muxune
    birin yi kedi alo se dagina. Bayo e fuma nɛn a ma keli yiren birin yi gbalon lɔxɔni.
  haw-1868: E hoouna aku au i na malihini i Babulona, A e hoopuehu lakou i kona, a
    e ninini aku i ko kona aina; No ka mea, e ku e no lakou ia ia a puni i ka la poino.
  arb-NAV: وَأَبْعَثُ إِلَى بَابِلَ مُذَرِّينَ يُذَرُّونَهَا، وَيَجْعَلُونَ أَرْضَهَا
    قَفْراً، وَيُهَاجِمُونَهَا مِنْ كُلِّ جَانِبٍ فِي يَوْمِ بَلِيَّتِهَا.
  ewe-ewe: Madɔ amedzrowo ɖo ɖe Babilonia be woagbɔe abe lu ene, eye woatsrɔ̃ eƒe
    anyigba. Woatsi tsitre ɖe eŋu le go sia go me le eƒe gbegblẽ ƒe ŋkeke la dzi.
  eng-LEE: And I will send out unto Babylon fanners, and they shall fan her, and shall
    empty out her land; for they shall be against her round about on the day of trouble.
  asm-FB: আৰু বাবিললৈ বিদেশীবোৰক পঠাম, সিহঁতে তাক জানিব আৰু তাৰ দেশ শূণ্য কৰিব; কিয়নো
    সঙ্কটৰ দিনা সিহঁত চাৰিওফালে তাৰ বিৰুদ্ধী হ’ব।
  sus-A: تُرُننَادّ نَشَن قِندِشِ عَ يَشُييٍ رَ. عٍ قَمَ نّ عَ رَيٍنسٍندٍ قٌيٍ كُي،
    عٍ عَ هَرِفٍ بِرِن بَ عَ يِ رَ، عٍ تِ عَ كَنكٍ عَ يِرٍ بِرِن.
  fra-SBL: J'enverrai à Babylone des étrangers, qui la vanneront. Ils vont vider sa
    terre ; car au jour de la détresse, ils seront tous contre elle.
  hbo-hbo: וְשִׁלַּחְתִּ֨י לְבָבֶ֤ל ׀ זָרִים֙ וְזֵר֔וּהָ וִיבֹקְק֖וּ אֶת־אַרְצָ֑הּ
    כִּֽי־הָי֥וּ עָלֶ֛יהָ מִסָּבִ֖יב בְּיֹ֥ום רָעָֽה׃
  kik-kik: Nĩngatũma andũ a kũngĩ mathiĩ Babuloni magakũhurunje ta ũrĩa mũũngũ ũmbũragwo
    ihuhĩro-inĩ, na manange bũrũri ũcio ũtigwo ũtarĩ kĩndũ; makaũũkĩrĩra kuuma mĩena
    yothe, mũthenya ũcio waguo wa mwanangĩko.
  fra-NCL: Et j’enverrai à Babel des vanneurs qui la vanneront ; et ils videront son
    pays, car ils fondront de toutes parts sur elle, au jour du malheur.
  cek-AK: takhi hawhhaih paqa to Babylon ah ka patoeh han, anih mah prae to haw ueloe,
    amrosak boih tih; raihaih tongh na niah a taeng ih kaminawk mah anih to misa ah
    suem tih.
  cuk-cuk: Dulemar oros-uka-milegedyob-dulemar-imakedi, Babilonia-dulemargi an barmidagoed.
    Adi, Babilonia-dulemar bela sate imakegar. E-sabsur-odurdaklegoed-ibagi, igar-baid-baidsik
    egi ainidamaloed.
  uig-CYR: Мән Бабилға ят адәмләрни әвәтимән; улар уни соруветиду, зиминини йәр билән
    йәксан қиливетиду; униң бешиға күлпәт чүшкән күнидә улар униңға тәрәп-тәрәптин
    қаршилишишқа келиду.
  tel-2017: విదేశీయులను బబులోనుకు పంపిస్తాను. వాళ్ళు ఆమెను చెదరగొడతారు. ఆమెను సర్వనాశనం
    చేస్తారు. వినాశనం జరిగే రోజున వాళ్ళు నాలుగు దిక్కులనుండి ఆమెకు విరోధంగా వస్తారు.
  hat-BSA: Mwen va voye etranje yo Babylone pou yo ka vannen l, pou yo kapab devaste
    peyi li a; paske tout kote nan jou gwo malè li a, yo va kontra li toupatou.
  kos-kos: Nga ac supwala mwetsac in kunausla acn Babylonia, oana ke eng uh okla kulun
    wheat uh. Ke len in ongoiya sac, un mwet mweun ac tuku yen nukewa me, ac usla
    koanon acn we.
  hbo-WLC: וְשִׁלַּחְתִּ֨י לְבָבֶ֤ל ׀ זָרִים֙ וְזֵר֔וּהָ וִיבֹקְק֖וּ אֶת־אַרְצָ֑הּ
    כִּֽי־הָי֥וּ עָלֶ֛יהָ מִסָּבִ֖יב בְּי֥וֹם רָעָֽה׃
  ibo-ibo: Aga m eziga ndị mba ọzọ nʼobodo Babilọn, ka ha gaa fụchaa ya, bibiekwa
    ala ya. Ha ga-emegide ya nʼakụkụ niile, nʼụbọchị ahụ ihe ọjọọ ga-abịakwasị ya.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ବିଦେଶୀମାନଙ୍କୁ ବାବିଲକୁ ପ୍ରେରଣ କରିବା, ସେମାନେ ତାହାକୁ ଝାଡ଼ି ତାହାର
    ଦେଶ ଶୂନ୍ୟ କରିବେ; କାରଣ ବିପଦ ଦିନରେ ସେମାନେ ଚତୁର୍ଦ୍ଦିଗରେ ତାହାର ବିପକ୍ଷ ହେବେ।
  chk-chk: Üpwe tinala chon ekis pwe repwe asüela chon Papilon usun asepwäl a ässala
    fetilipwas. Repwe apöla ewe fanü, repwe feito o maun ngeni seni lepekin meinisin
    lon ränin ar feiengau.
  rop-rop: Ai garra jandim pipul brom najawan kantri blanga binijimap Bebalon, jis
    laik det win weya blowimweibat det draiwan gras. Wen det taim garra kaman, olabat
    garra fait langa detlot Bebalon solja brom ebrisaid en libum det kantri nomo garram
    enijing.
  ukr-1871: І пошлю віяльників на Вавилон, а вони розвіють його й спустошать землю
    його, вони бо в час злиднїв нападуть на його з усїх боків.
  deu-1951: und ich will Worfler nach Babel schicken, welche sie worfeln und ihr Land
    auskehren sollen; denn sie werden sich am bösen Tage von allen Seiten wider sie
    aufmachen.
  eng-JPS: And I will send unto Babylon strangers, that shall fan her, and they shall
    empty her land; for in the day of trouble they shall be against her round about.
  srp-1865: Poslaæu na Vavilon vijaèe koji æe ga razvijati i zemlju njegovu isprazniti,
    jer æe ga opkoliti sa svijeh strana u dan nevolje njegove.
  lug-lug: Ndituma abagwira e Babulooni bamuwewe era bazikirize ensi ye; balimulumba
    ku buli luuyi ku lunaku olw’okuzikirira kwe.
  heb-heb: ושלחתי לבבל זרים וזרוה ויבקקו את ארצה כי היו עליה מסביב ביום רעה׃
  ben-IRV: আমি বাবিলের কাছে বিদেশীদের পাঠাব। তারা তাকে ছড়িয়ে দেবে এবং তার দেশকে
    ধ্বংস করবে। কারণ তারা তার বিপদের দিনের চারিদিক থেকে তার বিরুদ্ধে দাঁড়াবে।
  pan-pan: ਮੈਂ ਬਾਬਲ ਲਈ ਉਡਾਵੇ ਘੱਲਾਂਗਾ, ਉਹ ਉਸ ਨੂੰ ਉਡਾਉਣਗੇ, ਉਹ ਦੇਸ ਨੂੰ ਸੱਖਣਾ ਕਰਨਗੇ, ਜਦ
    ਉਹ ਆਲਿਓਂ-ਦੁਆਲਿਓਂ ਉਸ ਦੇ ਵਿਰੁੱਧ, ਉਸ ਦੀ ਬਿਪਤਾ ਦੇ ਦਿਨ ਹੋਣਗੇ।
  mya-JVB: စံကောနှင့်ပြာတတ်သောသူတို့ကို ဗာဗုလုန် မြို့ သို့ ငါစေလွှတ် သဖြင့် ၊ သူတို့သည်
    တပြည်လုံး ကိုပြာ ၍ ရှင်းလင်း ကြလိမ့်မည်။ အမှု ရောက်သောကာလ ၊ သူတို့ သည် မြို့ပတ်ဝန်းကျင်
    တို့၌ ရန်ဘက်ပြုလျက်နေ ကြ လိမ့်မည်။
  tbg-tbg: Te vo vatanaaka vara kaariramanta vika uvaivano rapa vuaqa kaintemake,
    vika vata maata ekaa qoraiqama kevarave. Vi entara vika ekaa mantaraihai ani Babironi
    hampata iqoka raqivarave.
  hmo-hmo: Bona idau bese taudia do lau siaia, Babulonia do idia hagoevaia, lai ese
    uiti ena momoru be, uiti namona dekena amo ia hodaia ore bamona. Bona unai hisihisi
    dinana ia ginidae neganai, unai bese taudia ese kahana ibounai dekena amo, Babulonia
    do idia tuari henia. Unai neganai idia ese, Babulonia ena tano ena anina do idia
    haorea momokani.
  urd-urd: और मैं उसाने वालों को बाबुल में भेजूँगा कि उसे उसाएँ, और उसकी सरज़मीन को
    ख़ाली करें; यक़ीनन उसकी मुसीबत के दिन वह उसके दुश्मन बनकर उसे चारों तरफ़ से घेर
    लेंगे।
  rus-SYN: И пошлю на Вавилон веятелей, и развеют его, и опустошат землю его; ибо
    в день бедствия нападут на него со всех сторон.
  bqc-SIM: Má bui zĩ̀loↄ gbaɛ Babɛliwa, aa bↄ gupiiu, aai lɛ́lɛwà yã́yiawagↄↄ,
    aai ń fã́fã e an bùsu gↄ̃ da gii.
  tcz-CHONGTHU: Gamchom mite hunguva huisin changpol alhoh manjel bang a, gimna nikhoa
    amanu doudia jet le veiya kona ahindel khum diu ahi.
  mar-mar: मी बाबेलाकडे परदेशीय पाठवीन. ते तिला पाखडून काढतील आणि तिचा देश उध्वस्त
    करतील, कारण ते तिला अरिष्टाच्या दिवशी चहूकडून तिच्याविरूद्ध होतील.
  qub-qub: Disigrasya chayaptin, chay nasyunmanga wacpita-caypitami pillyaj yayconga.
    Camacächishaj Babiloniataga contran fiyu runacuna rïguta wayrajnöpis rurarinanpaj.
    Chaura chay nasyunchöga ni juc runapis manami tiyangapänachu.
  bqp-bqp: Kon de tɔmbu bu bu yɑrinɑsiɑ nge mɛ woo gɑ rɑ yɑkɑsu yɑrinɑsie. Tɔ̃ɔ kɔ̃su
    te sɔɔ, bɑ koo ye wɔrimɑ bɑɑmɑn di.
  hat-hat: Wi, m'ap voye etranje nan peyi a. Y'ap gaye l' tankou van k'ap bwote pay
    chèch, y'ap ravaje peyi a. Lè jou malè sa a va rive, y'ap soti toupatou vin tonbe
    sou li.
  eng-BSB: I will send strangers to Babylon to winnow her and empty her land; for
    they will come against her from every side in her day of disaster.
  eng-WEBPB: I will send to Babylon strangers, who will winnow her. They will empty
    her land; for in the day of trouble they will be against her all around.
  kbq-kbq: Hagi Nagra ru moparegati ha' vahe huzamantesuge'za e'za witi hona zahopi
    vazi herahe hutrageno zaho'mo onoma'a eri hareno viaza hu'za Babiloni vahe'ma
    ha'ma eme huzmantesaza zupa, maka zazamia eri vagare'za vanageno mago zana omanetfa
    hugahie.
  nhe-BL: Hualase tlacame tlen seyoc tlali ehuani tlen quintzejtzelose nopa Babilonia
    ehuani queja quitzejtzelohuaj trigo para ma quinhuica ajacatl itlasolo. Hualase
    tlen campa hueli tlaltini huan motlalanase para quitehuise ipan nopa tonali tlen
    tlaijiyohuilistli ipan tlali Babilonia.
  gub-BL: Amur kar putar teko amo ywy rehe har a'e pe a'e ywy imumaw kar pà wanupe
    nehe. Nuzawy kwaw ywytu ka'a ruwer uxinig ma'e muite heraha har. Wamumaw paw 'ar
    ihem mehe zauxiapekwer ywy nànànar uzàmàtyry'ym putar wà nehe. Uzapo putar ywy
    ywyxiguhu teko heta 'ymaw romo wà nehe.
  eng-DRA: 'And I will send to Babylon fanners, and they shall fan her, and shall
    destroy her land: for they are come upon her on every side in the day of her affliction.'
