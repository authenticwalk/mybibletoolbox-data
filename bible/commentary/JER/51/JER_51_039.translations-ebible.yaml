  tel-2017: వాళ్ళు దురాశతో ఉద్రేకం చూపినప్పుడు వాళ్ళ కోసం ఒక విందు ఏర్పాటు చేస్తాను.
    వాళ్ళు బాగా సంతోషపడేలా వాళ్ళతో మద్యం తాగిస్తాను. అప్పుడు వాళ్ళు శాశ్వత నిద్రలోకి
    వెళ్తారు. ఇక మేల్కొనరు. ఇది యెహోవా చేస్తున్న ప్రకటన.
  hat-BSA: Lè yo vin rive cho ase, mwen va sèvi yo bankè yo, e fè yo sou, pou yo ka
    fè kè kontan nèt e dòmi nèt, pou yo pa leve ankò menm”, deklare SENYÈ a.
  kos-kos: Ya elos kainmongo? Nga fah akoo sie kufwa nu selos ac oru elos in sruhila
    ac engan. Na elos ac motulla ac fah tia sifil ngutalik.
  hbo-WLC: בְּחֻמָּ֞ם אָשִׁ֣ית אֶת־מִשְׁתֵּיהֶ֗ם וְהִשְׁכַּרְתִּים֙ לְמַ֣עַן יַעֲלֹ֔זוּ
    וְיָשְׁנ֥וּ שְׁנַת־עוֹלָ֖ם וְלֹ֣א יָקִ֑יצוּ נְאֻ֖ם יְהוָֽה׃
  ibo-ibo: Ma nʼoge ahụ a kpaliri ha, aga m edo oriri nʼihu ha. Aga m eme ka ha ṅụbiga
    mmanya oke, si otu a mee ka ha jiri oke ịchị ọchị tie mkpu ọṅụ. Nʼikpeazụ, ha
    ga-arahụ ụra ebighị ebi, nke ha na-agaghị esite na ya bilie.” Otu a ka Onyenwe
    anyị kwubiri.
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ସେମାନେ ଉତ୍ତପ୍ତ ହେଲା ଉତ୍ତାରେ ଆମ୍ଭେ ସେମାନଙ୍କର ଭୋଜ ପ୍ରସ୍ତୁତ
    କରିବା, ପୁଣି ସେମାନେ ଯେପରି ଆହ୍ଲାଦିତ ହେବେ, ଏଥିପାଇଁ ଆମ୍ଭେ ସେମାନଙ୍କୁ ମତ୍ତ କରିବା, ତହିଁରେ
    ସେମାନେ ଚିର ନିଦ୍ରାରେ ନିଦ୍ରିତ ହୋଇ ଆଉ ଜାଗରିତ ହେବେ ନାହିଁ।
  chk-chk: Nge lupwen ra mochenia, üpwe amolätä eu kametip fän iter, üpwe apucheer
    pwe repwe mwälek. Repwe möürüfochola, nge resap chüen pwök.
  rop-rop: Dumaji olabat jidan gridibala na ai garra meigim redi det padi en olabat
    garra ol dringgim det wain en jidan drangginwan en hepiwan. Olabat garra go en
    silip en olabat kaan neba gidap dumaji deibin dai.
  ukr-1871: Саме тодї, як вони (вином) розгорячаться, справлю їм бенкет, і впою та
    звеселю їх так, що поснуть сном вічним, і вже не прокинуться, говорить Господь.
  deu-1951: wenn sie erhitzt sind, bereite ich ihnen ein Trinkgelage und mache sie
    trunken, damit sie frohlocken und einen ewigen Schlaf schlafen, davon sie nicht
    mehr erwachen sollen, spricht der HERR.
  eng-JPS: With their poison I will prepare their feast, and I will make them drunken,
    that they may be convulsed, and sleep a perpetual sleep, and not wake, saith the
    LORD.
  srp-1865: Kad se ugriju, iznijeæu im da piju, i opojiæu ih da se razvesele i zaspe
    vjeènijem snom, da se ne probude, govori Gospod.
  lug-lug: Naye nga bakyabuguumirira, ndibategekera ekijjulo, mbatamiize balyoke balekaane
    nga baseka, olwo beebake emirembe gyonna nga tebazuukuse,” bw’ayogera Mukama.
  heb-heb: בחמם אשית את משתיהם והשכרתים למען יעלזו וישנו שנת עולם ולא יקיצו נאם יהוה׃
  ben-IRV: যখন তারা লোভে উত্তপ্ত হয়, আমি তাদের জন্য একটা ভোজ প্রস্তুত করব। আমি তাদের
    মাতাল করব যেন তারা সুখী হয় এবং তারপর চিরকালের জন্য ঘুমিয়ে পরে আর কখনও না জেগে
    ওঠে।
  pan-pan: ਉਹਨਾਂ ਦੀ ਮਸਤੀ ਵਿੱਚ ਮੈਂ ਉਹਨਾਂ ਦੀ ਦਾਵਤ ਕਰਾਂਗਾ, ਭਈ ਉਹ ਖੀਵੇ ਹੋ ਜਾਣ ਅਤੇ ਖੁਸ਼
    ਹੋਣ, ਸਦਾ ਦੀ ਨੀਂਦ ਸੌਂ ਜਾਣ, ਅਤੇ ਨਾ ਜਾਗਣ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: သူတို့သည်ပျော်မွေ့ ကြမည်အကြောင်း နှင့်၊ နောက်တဖန်မ နိုး ဘဲ၊ အစဉ်မပြတ် အိပ်ပျော်
    မည် အကြောင်း၊ သူတို့သည် ရွှင်လန်းအားကြီးသောအခါ၊ သောက်စရာဘို့ ငါတိုက်၍ ယစ်မူး စေမည်။
  tbg-tbg: Ho vika karara narara vaiqe te vika nivuqaa nora kara qerama nimitaari
    vika airi uaini namakeha vueraiqaavi naaraihamaqi vivi, vuru vaita aavata vivarave.
    Vika vaitaqi vivi, kia qaiqaavata himpivarave.
  hmo-hmo: badina edia aria lalonai, uaina muramura idia inua momo. To uaina dainai,
    edia lalodia idia do siahu momokani neganai, aria ma ta do lau abia hegaegae idia
    edia, idia do lau hakekeroa, ia lao bona do idia mahuta mase. Bona do idia mahuta
    noho ia lao hanaihanai, do idia noga lasi. Lau inai Lohiabada, lau hereva noho.
  urd-urd: उनकी हालत — ए — तैश में मैं उनकी ज़ियाफ़त करके उनको मस्त करूँगा, कि वह
    जद्द में आएँ और दाइमी ख़्वाब में पड़े रहें और बेदार न हों, ख़ुदावन्द फ़रमाता है।
  rus-SYN: Во время разгорячения их сделаю им пир и упою их, чтобы они повеселились
    и заснули вечным сном, и не пробуждались, говорит Господь.
  bqc-SIM: Gↄↄ pↄ́ an mɛ wã̀, ↄ̃ má mↄ́nɛ́ ń í gbãao, mí kákanɛ́, aai gↄ̃ dↄ̀ↄsai,
    aaiↄ i'o vusai gↄↄpii. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Amaho nei-yin ahul sat pet tah’a keiman golvah kagonpeh ding, ju kadon
    sah a; aitih chan geiya ihmu mu jeng diu, kithoukit louva thidiu ahi, tin Pakainyin
    aseiye.
  mar-mar: जेव्हा ते अधाशीपणाने तप्त होतील, तेव्हा मी त्यांना मेजवानी देईन. मग त्यांनी
    उल्लास करून निरंतरची झोप घ्यावी व जागे होऊ नये म्हणून मी त्यांना मस्त करीन.” असे
    परमेश्वर म्हणतो.
  qub-qub: Fiyupa acaycho caycashan örami Noga upuchishaj fiyupa machächicojta. Chaura
    machacäcongapaj. Machacäcurnaga manami musyangapänachu imano carcaycashantapis.
    Chaymi paycunaga puñucäcongapaj imaycamapis manana ricchamoj. Noga Tayta Diosmi
    chayno në.
  bqp-bqp: Adɑmɑ sɑnɑm mɛ bɑ gɑ̀rì seewɑ, kon de bu tɑm nɔ sere n bɑndɑ, kpɑ bɑ n
    nuku dobu mɔ̀, kpɑ mu bu go, bu dweeyɑ sere kɑ bɑɑdommɑɔ. Bɑ ǹ mɑɑ seemɔ. Nɛ,
    Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Lè y'a fin chofe kont yo, mwen menm m'ap pare yon fèt pou yo. M'ap fè yo
    sou, m'ap fè kè yo kontan. Lèfini, yo pral dòmi yon dòmi ki p'ap janm fini, yo
    p'ap janm leve ankò.
  eng-BSB: While they are flushed with heat, I will serve them a feast, and I will
    make them drunk so that they may revel; then they will fall asleep forever and
    never wake up, declares the LORD.
  eng-WEBPB: When they are inflamed, I will make their feast, and I will make them
    drunk, that they may rejoice, and sleep a perpetual sleep, and not wake up,” says
    the LORD.
  kbq-kbq: Hagi zamagrima havi avu'ava zama hu' zamofo zamavesi zamo'ma teve rukaru'ma
    hanige'na, ne'zama nesaza zana trate retro hunte zamantesanuge'za nene'za waini
    tinena nene'za neginagi hugahaze. Ana hute'za oraoti'are mase vava hu'za vugahaze,
    huno Ra Anumzamo'a hu'ne.
  nhe-BL: Huan quema noja ihuintitose ica tlaili, na niquincualtlalilis seyoc ilhuitl.
    Niquinchihuas ma tlaica hasta huetzise tlalchi queja mictoque. Huan cochise para
    nochipa. Ayoc quema isase. Queja nopa niDIOS niquijtohua.
  gub-BL: Aipo ume'e a'e wà. Azapo putar mynykawhu wanupe nehe. Amuka'u kar putar
    ihe wà nehe. Amurywete kar putar ihe wà nehe no. Na'e uker putar wà nehe. Nume'e
    pixik kwaw a'e re wà nehe.
  eng-DRA: 'In their heat I will set them drink: and I will make them drunk, that
    they may slumber, and sleep an everlasting sleep, and awake no more, saith the
    Lord.'
