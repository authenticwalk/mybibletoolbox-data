verse: JER.051.039
translations:
  mal-C: എന്നാൽ അവർ ഉല്ലാസഭരിതരായിരിക്കെ, ഞാൻ അവർക്കൊരു വിരുന്നൊരുക്കി അവരെ മത്തുപിടിപ്പിക്കും;
    അങ്ങനെ അവർ ആർത്തട്ടഹസിക്കും— പിന്നീട് അവർ എന്നേക്കും നിദ്രയിലാണ്ടുപോകും, എഴുന്നേൽക്കുകയില്ല,”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: doch wenn sie glühen vor Gier, will ich ihnen ein Mahl zurichten und ihnen
    Rauschtrank zu trinken geben, daß sie frohlocken; dann sollen sie in einen immerwährenden
    schlaf sinken und nicht mehr erwachen! - ist der Spruch Jahwes.
  lin-lin: Kasi tango bakokoma na posa makasi ya kosangisa nzoto, nakobongisela bango
    feti mpe nakolangwisa bango masanga mpo ete batondisama na esengo ; bongo, bakolala
    pongi ya libela mpe bakoka lisusu kolamuka te, » elobi Yawe,
  eng-LSV: In their heat I make their banquets, || And I have caused them to drink,
    so that they exult, || And have slept a continuous sleep, || And do not awaken,”
    a declaration of YHWH.
  eng-GNV: In their heate I will make them feastes, and I wil make them drunken, that
    they may reioyce, and sleepe a perpetual sleepe, and not wake, sayth the Lord.
  eng-WEBSTER: In their heat I will make their feasts, and I will make them drunken,
    that they may rejoice, and sleep a perpetual sleep, and not wake, saith the LORD.
  nhw-BL: Huan quema noja ihuintitose ica tlaili, na niquincualtlalilis seyoc ilhuitl.
    Niquinchihuas ma tlaica hasta huetzise tlalchi quen mictoque. Huan cochise para
    nochipa. Ayacmo quema isase. Quej nopa niDIOS niquijtohua.
  swh-ONEN: Lakini wakati wakiwa wameamshwa, nitawaandalia karamu na kuwafanya walewe,
    ili wapige kelele kwa kicheko, kisha walale milele na wasiamke,” asema Bwana.
  bba-bba: Adɑmɑ sɑnɑm mɛ bɑ ɡɑ̀rì seewɑ, kon de bu tɑm nɔ sere n bɑndɑ, kpɑ bɑ n
    nuku dobu mɔ̀, kpɑ mu bu ɡo, bu dweeyɑ sere kɑ bɑɑdommɑɔ. Bɑ ǹ mɑɑ seemɔ. Nɛ,
    Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: In their heat I will make their feasts, And I will make them drunken,
    that they may rejoice, And sleep a perpetual sleep, And not wake, saith the Lord.
  luo-luo: To ka ochiewgi, analosnigi nyasi mi gimer, mondo gikog gi mor; eka ginindi
    nyaka chiengʼ ma ok ginichiew,” Jehova Nyasaye wacho.
  meu-meu: Lalodia doini e garaḡaramu negana ai, aria ta baina heḡaeḡaelaia adia;
    baina hakekerodia ela bona bae mase rea, bae mahuta hanaihanai, basie noga. Iehova
    na e herevamu.
  npi-ULB: तिनीहरू लोभले रिसाउँदा म तिनीहरूका निम्ति भोज तयार पार्नेछु । म तिनीहरूलाई
    मत्त्याउनेछु, यसैले कि तिनीहरू खुसी हुनेछन्, र तिनीहरू चिर निद्रामा सुत्‍नेछन्,
    अनि बिउँझने छैनन्, यो परमप्रभुको घोषणा हो—
  yor-yor: Ṣùgbọ́n nígbà tí ọkàn wọn bá ru sókè, èmi yóò ṣe àsè fún wọn, èmi yóò jẹ́
    kí wọn mutí yó tí wọn yóò máa kọ fun ẹ̀rín, lẹ́yìn náà, wọn yóò sun oorun, wọn
    kì yóò jí,” ni Olúwa wí.
  pes-OPCB: و وقتی همه مست شراب شدند، آنگاه بزم دیگری برایشان تدارک خواهم دید و چنان
    مستشان خواهم کرد تا به خواب ابدی فرو روند و هرگز از آن بیدار نشوند.
  tgl-ULB: Kapag sila ay uminit sa kanilang kasakiman, gagawa ako ng handaan para
    sa kanila. Lalasingin ko sila upang sumaya sila, at pagkatapos ay matutulog sila
    nang walang katapusan at hindi na magigising pa—ito ang pahayag ni Yahweh.
  hui-hui: Anigo Anduane Homogo i̱na tigatigaore larogo tinaga minime ko bulene bolangua
    ho kangi i̱na tinaga tomo timbuni dawa halu badi bia harogola tigua lulu iba dewaore
    nalu luluyu howa turu timbuniho holebira. Ani bialu howa mani ti paluwa lone heyabe
    nahe paliahondo haabo holebira.
  mya-mya: သူ​တို့​သည်​အ​စား​ကြူး​သူ​များ​ပေ​လော။ ငါ သည်​သူ​တို့​အား​စား​ပွဲ​ကြီး​တစ်​ခု​တည်​ခင်း
    ကျွေး​မွေး​ကာ​မူး​ယစ်​ပျော်​ရွင်​စေ​မည်။ သူ​တို့ သည်​အိပ်​ပျော်​၍​သွား​ပြီး​လျှင်​နောင်​အ​ဘယ်
    အ​ခါ​၌​မျှ​နိုး​ထ​ကြ​တော့​မည်​မ​ဟုတ်။-
  bod-N: དེ་དག་ལ་ཟ་འདོད་ཆེ་བའི་དུས་སུ། ངས་དེ་དག་ལ་གསོལ་སྟོན་བཤམས་ནས་ཁོ་ཚོ་བཟི་རུ་བཅུག་སྟེ་དགའ་བར་བྱེད་པ་དང་།
    དེ་དག་ལ་དུས་གཏན་དུ་གཉིད་འཐིབས་ནས་མི་སད་དོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: Asi kana vamutswa, ndichavagadzirira mutambo ndigovadhakisa, kuitira kuti
    varidze mhere yokuseka, vagovata nokusingaperi uye varege kumuka,” ndizvo zvinotaura
    Jehovha.
  spa-BLM: Cuando se inflamen, haré su fiesta, y los emborracharé, para que se alegren,
    y dormir un sueño perpetuo, y no despertar”, dice Yahvé.
  cac-cac: Yacb'an ste c'ac'b'i eb' stzalaji, ichato ol in b'o junoc nivan vael d'a
    eb', ol vac'an an̈ yuc' eb', yic stzalaj eb'. Slajvi chi' ol satel sc'ol eb' svay
    d'a juneln̈ej, man̈xa b'aq'uin̈ ol el svayan̈ eb' chi'.
  swh-ULB: wanapopashwa moto kwa hasira, nitawafanyia sherehe; nitawalewesha hata
    wafurahi, na kisha kulala usingizi usio na mwisho hata wasiamke - hili ni tamko
    la Yahwe -
  bel-bel: У час іхняга разгарачэньня зраблю ім гасьціну і ўпаю іх, каб яны павесяліліся
    і заснулі вечным сном, і не прачыналіся, кажа Гасподзь.
  deu-ELBBK: Wenn sie erhitzt sind, richte ich ihnen ein Trinkgelage an und berausche
    sie, damit sie frohlocken und entschlafen zu ewigem Schlaf und nicht mehr erwachen,
    spricht der HERR.
  mbb-OT: Ne ǥeina te nevitil sikandan, ebpengemuran a para kandan. Edlenguten, edlipayen,
    wey ibpelipezeng ku sikandan he kenè en egkepukew.
  mal-2015: അവർ ജയമത്തരായിരിക്കുമ്പോൾ ഉല്ലസിച്ചു ഉണരാതവണ്ണം നിത്യനിദ്ര കൊള്ളേണ്ടതിന്നു
    ഞാൻ അവർക്കു ഒരു പാനീയം ഒരുക്കി അവരെ ലഹരി പിടിപ്പിക്കും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Sar imar igen bokhaľona, pripravinava lenge e hoscina, mačarava len a ena
    vešela. Paľis zasovena pro furt a imar na ušťena,“ phenel o RAJ.
  pes-OPV: 'و خداوندمی گوید: هنگامی که گرم شوند برای ایشان بزمی برپا کرده، ایشان را
    مست خواهم ساخت تا وجدنموده، به خواب دایمی بخوابند که از آن بیدارنشوند.'
  ron-1924: Кынд вор фи ынкэлзиць де вин, ле вой да сэ бя ши-й вой ымбэта, ка сэ се
    веселяскэ ши апой сэ адоармэ сомнул чел де вечь, ка сэ ну се май скоале”, зиче
    Домнул.
  ben-OBCV: কিন্তু যখন তারা উত্তেজিত হবে, আমি তাদের জন্য এক ভোজের ব্যবস্থা করব এবং
    তাদের মত্ত করব, যেন তারা হেসে হেসে চিৎকার করে, তারপর চিরনিদ্রায় শয়ন করে, কখনও
    জেগে না ওঠার জন্য,” সদাপ্রভু এই কথা বলেন।
  som-som: Rabbigu wuxuu leeyahay, Markay kululaadaan ayaan diyaafad u samayn doonaa,
    oo waan wada sakhraamin doonaa si ay u reyreeyaan oo ay u seexdaan hurdo weligeed
    ah oo ayan ka soo toosin.
  lat-VUC: In calore eorum ponam potus eorum, et inebriabo eos ut sopiantur, et dormiant
    somnum sempiternum, et non consurgant, dicit Dominus.
  eng-ASVBT: When they are heated, I will make their feast, and I will make them drunken,
    that they may rejoice, and sleep a perpetual sleep, and not wake, saith Jehovah.
  ita-1885: Io farò che i lor conviti si riscalderanno nel modo usato, e li farò inebbriare,
    acciocchè facciano gran festa, e dormano un eterno sonno, senza risvegliarsi mai,
    dice il Signore.
  eng-ULB: When they become hot with greed, I will make a feast for them; I will make
    them drunk so they become happy, and then sleep an unending sleep and not wake
    up—this is Yahweh's declaration—
  spa-VBL: Pero mientras se despiertan sus pasiones, les serviré un banquete y los
    embriagaré. Celebrarán tanto que se desmayarán y no despertarán jamás, declara
    el Señor.
  fra-_FOB: Quand ils seront échauffés, je leur présenterai à boire; je les enivrerai,
    pour qu'ils se réjouissent, et s'endorment d'un sommeil éternel, et ne se réveillent
    plus, dit l'Éternel.
  mal-mal: അവർ ഉല്ലാസഭരിതരായിരിക്കുമ്പോൾ ഞാൻ അവർക്ക് ഒരു വിരുന്നൊരുക്കി അവരെ ലഹരി
    പിടിപ്പിക്കും; അങ്ങനെ അവർ ഉല്ലസിച്ച് ഉണരാത്തവിധം നിത്യനിദ്ര പ്രാപിക്കും” എന്ന്
    യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Lekin Rab farmātā hai ki wuh abhī mast hoṅge ki maiṅ un ke lie ziyāfat
    taiyār karūṅga, ek aisī ziyāfat jis meṅ wuh matwāle ho kar ḳhushī ke nāre māreṅge,
    phir abadī nīnd so jāeṅge. Us nīnd se wuh kabhī nahīṅ uṭheṅge.
  suz-BL: नोले मेकोपुकी बोक्‍शा, मार मार माल्‍मेनु, गो मेको आन कली तूतीक ख्रेत्‍नुङ।
    मिनु गो मेको आन कली रिश्‍शा ग्‍यारशा मपामे सम्‍म दुक्‍पाइक्‍नुङमी। मिनु गेना हना
    यो कली इप्‍नीम। मिनु गेनायो मसेंसीनीम” दे परमप्रभु यावेमी देंत।
  eng-NOY: In their heat I will prepare them a drink, And will make them drunk, so
    that they shall rejoice, And then sleep an everlasting sleep, And awake no more,
    saith Jehovah.
  ita-1927: Quando saranno riscaldati, darò loro da bere, li inebrierò perché stiano
    allegri, e poi s’addormentino d’un sonno perpetuo, e non si risveglino più, dice
    l’Eterno.
  ckb-ckb: کاتێک گەرم دەبن، داوەتیان دەکەم و سەرخۆشیان دەکەم، بۆ ئەوەی دڵخۆش بن، ئینجا
    هەتاهەتایە خەویان لێ دەکەوێت و بەئاگا نایەن.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: When they are heated, I will make a feast for them, and overcome them with
    wine, so that they may become unconscious, sleeping an eternal sleep without awaking,
    says the Lord.
  kan-OKCV: ಅವರು ಉರಿಗೊಂಡಿರುವಾಗ, ನಾನು ಅವರಿಗೆ ಔತಣವನ್ನು ಸಿದ್ಧಪಡಿಸಿ, ಅವರು ಅದರಿಂದ ಸಂಭ್ರಮಪಟ್ಟು,
    ಎಂದಿಗೂ ಎಚ್ಚರಗೊಳ್ಳದೆ, ದೀರ್ಘ ನಿದ್ರೆ ಮಾಡುವಂತೆ ತಲೆಗೇರುವತನಕ ಕುಡಿಸುವೆನು,” ಎಂದು ಯೆಹೋವ
    ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: அவர்கள் மகிழ்ந்திருக்கும் சமயத்தில் நான் அவர்கள் குடிக்கும் பானத்தை அவர்களுக்குக்
    குடிக்கக்கொடுத்து, அவர்கள் துள்ளத்தக்கதாக அவர்களை வெறியாக்குவேன்; அதினால் அவர்கள்
    என்றென்றைக்கும் விழிக்காத நித்திரை அடைவார்கள் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: En su calor les pondré sus banquetes; y haréles que se embriaguen,
    para que se alegren, y duerman eterno sueño, y no despierten, dice Jehová.
  ron-BTF: În înfierbântarea lor le voi face ospețe și îi voi îmbăta, ca să se bucure
    și să doarmă un somn continuu și să nu se trezească, spune DOMNUL.
  eng-WEBP: When they are inflamed, I will make their feast, and I will make them
    drunk, that they may rejoice, and sleep a perpetual sleep, and not wake up,” says
    the LORD.
  eng-FBV: But while their passions are aroused, I will serve them a banquet and get
    them drunk. They'll celebrate so much that they'll pass out and won't ever wake
    up, declares the Lord.
  nld-1939: In hun brandende dorst richt Ik een drinkgelag voor hen aan, En maak ze
    dronken, tot ze bedwelmd zijn. Dan blijven ze slapen voor eeuwig, En ontwaken
    niet meer, is de godsspraak van Jahweh;
  nch-BL: Huan quema noja ihuintitose ica taili, na niquincualtalilis seyoc ilhuit.
    Niquinchihuas ma taica hasta huetzise talchi quej mictoque. Huan cochise para
    nochipa. Ayecmo quema isase. Quej nopa niDIOS niquijtohua.
  vie-1934: Khi chúng nó càng nóng nảy lắm, ta sẽ dọn tiệc cho, và làm cho say, hầu
    cho chúng nó được vui mừng, và ngủ một giấc đời đời, không thức dậy nữa; Đức Giê-hô-va
    phán vậy.
  hin-CV: जब वे उतावला होंगे, मैं उनके लिए भोज आयोजित कर दूंगा और मैं उन्हें ऐसे मतवाले
    कर दूंगा, कि वे प्रमुदित हो जाएं और तब वे चिर-निद्रा में चले जाएंगे, कि वे कभी
    न जाग सकें,” यह याहवेह की वाणी है.
  spa-BES: En su calor les pondré sus banquetes, haré una fiesta para ellos, y los
    emborracharé con vino, para que puedan quedar inconscientes, durmiendo un sueño
    eterno sin despertar, dice el Señor.
  tdx-tdx: Ie misolebotse ty drao’iareo, le hazotsoko am’iereo ty takataka; hampimamoeko
    iereo hitsipoñapoña, naho hirota’e firotse kitro-katroke, vaho tsy hivañoñe, hoe
    t’Iehovà.
  tha-KJV: ขณะที่​เขาทั้งหลายผ่าวร้อน เราจะเตรียมการเลี้ยงให้ และกระทำให้เขาทั้งหลายมึนเมา
    เพื่อเขาทั้งหลายจะปลาบปลื้มยินดี จนเขาทั้งหลายจะนอนหลั​บอย​ู่​ชั่วกาลนาน ไม่​ตื่นเลย
    พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: Quando estiverem esquentados, eu lhes porei seus banquetes, e farei
    com que se embriaguem, para que se alegrem, e durmam um sono eterno, e não despertem,diz
    o SENHOR.
  deu-ELO: Wenn sie erhitzt sind, richte ich ihnen ein Trinkgelage an und berausche
    sie, auf daß sie frohlocken, und entschlafen zu ewigem Schlafe und nicht mehr
    erwachen, spricht Jehova.
  eng-WYC-2018: In the heat of them I shall set the drinks of them; and I shall make
    them drunken, that they be brought asleep, and that they sleep (an) everlasting
    sleep, and rise not (up), saith the Lord.
  epo-epo: Dum ilia varmegiĝo Mi faros al ili festenon, kaj Mi ebriigos ilin, por
    ke ili fariĝu gajaj kaj ekdormu per eterna dormo kaj ne vekiĝu, diras la Eternulo.
  uig-PIN: Ularning kǝypiyati ⱪizip kǝtkǝndǝ, Mǝn ularƣa bir ziyapǝt tǝyyarlap ⱪoyimǝnki,
    ularni mǝst ⱪiliwetimǝn; xuning bilǝn ular yayrap-yaxnap ketidu, — andin mǝnggügǝ
    uyⱪuƣa ƣǝrⱪ bolup, ⱪaytidin ⱨeq oyƣanmaydu, — dǝydu Pǝrwǝrdigar.
  beo-beo: Ilia da uasu dunu! Na da ili feloama:ne amola hahawane ba:ma:ne, ilima
    lolo nabe hahamomu. Ilia da golale, hamedafa nedigimu.
  tpi-OTNT: Tasol mi Bikpela, mi tok stret, taim bel bilong ol i kirap long mekim
    pasin nogut, bai mi mekim wanpela bikpela pati long ol na bai ol i dring planti
    na spak na amamas. Na bihain bai ol i slip olgeta na bai ol i no inap kirap gen.
  hau-SA: Amma sa’ad da aka farkar da su, zan yi musu biki in sa su sha su bugu, domin
    yi sowa da dariya, sa’an nan su shiga barcin da ba za su farka ba,” in ji Ubangiji.
  uig-LAT: Ularning keypiyati qizip ketkende, Men ulargha bir ziyapet teyyarlap qoyimenki,
