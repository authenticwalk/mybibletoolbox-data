  tbz-SIM: Kɛ yɛ̃́ Isidɑyɛɛribɛ nɛ̀ Sudɑɑ kɔbɛ, mí mbɛ Yiɛ̀ nKuyie Mpɑkɛdɑɑ n yí bɛ̀
