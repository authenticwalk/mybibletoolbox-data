  guj-2017: કેમ કે, ઇઝરાયલ અને યહૂદિયા તેઓના ઈશ્વર સૈન્યોના યહોવાહથી તજાયેલા નથી.
    જોકે તેઓની ભૂમિ ઇઝરાયલના પવિત્રની વિરુદ્ધ કરેલાં અપરાધોથી ભરેલી છે.
  pon-2006A: Ngehi, KAUN-O, Koht Wasa Lapalap, sohte kesehla Israel oh Suda, mehnda
