verse: JER.051.005
translations:
  mal-C: ഇസ്രായേലിന്റെ പരിശുദ്ധന്റെ മുമ്പാകെ തങ്ങളുടെദേശം അകൃത്യംകൊണ്ടു നിറഞ്ഞിരിക്കുന്നെങ്കിലും
    അവരുടെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇസ്രായേലിനെയും യെഹൂദയെയും ഉപേക്ഷിച്ചുകളഞ്ഞില്ല.
  deu-TKW: Denn Israel und Juda sind nicht von ihrem Gotte, von Jahwe der Heerscharen,
    verlassen, weil ihr Land voll von Verschuldung ist gegen den Heiligen Israels.
  lin-lin: Ata soki mokili na bango etondaki na masumu liboso ya Mosantu ya Isalaele,
    Nzambe na bango, Yawe, Mokonzi ya mampinga, abosanaki Isalaele na Yuda te.
  eng-LSV: For Israel and Judah are not forsaken || By his God—by YHWH of Hosts, ||
    For their land has been full of guilt, || Against the Holy One of Israel.
  eng-GNV: For Israel hath bene no widowe, nor Iudah from his God, from the Lord of
    hostes, though their lande was filled with sinne against the holy one of Israel.
  eng-WEBSTER: For Israel hath not been forsaken, nor Judah by his God, by the LORD
    of hosts; though their land was filled with sin against the Holy One of Israel.
  nhw-BL: Pampa amo niquintlahuelcajtoc israelitame tlen tlali Israel, niyon tlali
    Judá. Na noja niitztoc niininDios. Na niitztoc niininTECO Catli Niquinyacana Notequihuajcahua
    Ma Tlatlanitij. Nopa caldeo masehualme tlahuel tlajtlacolchijtoque ica na catli
    nitlatzejtzeloltic huan niininTECO israelitame.
  swh-ONEN: Kwa maana Israeli na Yuda hawajaachwa na Mungu wao, Bwana Mwenye Nguvu
    Zote, ingawa nchi yao imejaa uovu mbele zake yeye Aliye Mtakatifu wa Israeli.
  bba-bba: Domi bɑ Gusunɔ Isirelibɑn Yinni Dɛɛro torɑri n kpɑ̃. Adɑmɑ wi, Gusunɔ,
    wɔllu kɑ tem Yinni, u kɑ win tɔmbu Isirelibɑ kɑ Yudɑbɑ wɑ̃ɑ.
  eng-KJVCPB: For Israel hath not been forsaken, Nor Judah of his God, of the Lord
    of hosts; Though their land was filled with sin Against the Holy One of Israel.
  luo-luo: Nimar Israel gi Juda pod ok ojwangʼgi Nyasachgi, Jehova Nyasaye Maratego,
    kata obedo ni pinygi opongʼ gi ketho e nyim Jalno Maler mar Israel.
  meu-meu: Badina be Israel bona Iuda edia Dirava, Iehova Sabaota, ese asine rakatanidia;
    a Kaldea taudia edia tano na kerere ai e honu honu daemu, Israel ena Helaḡa Diravana
    enai.
  npi-ULB: किनभने इस्राएल र यहूदाको देश इस्राएलका परमपवित्रको विरुद्धमा गरिएको अपराधले
    भरिएको भए तापनि सर्वशक्तिमान् परमप्रभु तिनीहरूका परमेश्‍वरले तिनीहरूलाई बिर्सनुभएको
    छैन ।
  yor-yor: Nítorí pé Juda àti Israẹli ni Ọlọ́run wọn tí í ṣe Olúwa àwọn ọmọ-ogun,
    kò gbàgbọ́ bí o tilẹ̀ jẹ́ pé ilé wọn kún fún kìkì ẹ̀bi níwájú ẹni mímọ́ Israẹli.
  pes-OPCB: چون سرزمین آنان غرق گناه است، گناه در حق من که خدای قدوس اسرائیل می‌باشم.
    اما من که خداوند لشکرهای آسمان هستم، مردم اسرائیل و یهودا را که در این سرزمین
    پر از گناه زندگی می‌کنند، فراموش نکرده‌ام.
  tgl-ULB: Sapagkat ang Israel at ang Juda ay hindi pinabayaan ng kanilang Diyos,
    si Yahweh ng mga hukbo, kahit na ang kanilang lupain ay puno ng mga ginawang paglabag
    laban sa Kaniya na Banal ng Israel.
  hui-hui: Isaraele wali agali Yuda wali agalibi tini daluni heangi tigua Isaraelealinaga
    Ngode Datagaliwabe baya buruguleore howa mana bayale tigabi hangu biaabo haga
    kagonaga deni howa mana ko dewaore biya. Ani biyago bilowa Anduane Homogo Hongo
    Haiheore Ngode Datagaliwabe i̱na Isaraele wali agali Yuda wali agalibi erembira
    mialu yu wa nahe harugoni.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​သား​နှင့်​ယုဒ​ပြည်​သား​တို့ သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​သန့်​ရှင်း
    မြင့်​မြတ်​တော်​မူ​သော​အ​ရှင် ငါ့​အား​ပြစ်​မှား ကြ​သော်​လည်း​အ​နန္တ​တန်​ခိုး​ရှင်​ငါ​ထာ​ဝ​ရ
    ဘု​ရား​သည်​သူ​တို့​ကို​စွန့်​ပစ်​တော်​မ​မူ။-
  bod-N: ཡེས་ར་ཨེལ་དང་ཡ་ཧུ་དཱའི་ཡུལ་ཁམས་སུ་ཡེས་ར་ཨེལ་གྱི་དམ་པ་ཉིད་ལ་རྒྱབ་འགལ་བྱས་པའི་སྡིག་པ་ཡིས་བཀང་ན་ཡང་།
    དེའི་དཀོན་མཆོག་སྟེ་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་དེ་ནི་མ་དོར་རོ། །
  sna-sna: Nokuti Israeri neJudha havana kuraswa naMwari wavo, iye Jehovha Wamasimba
    Ose, kunyange nyika yavo yakazara nemhaka pamberi poMutsvene waIsraeri.
  spa-BLM: Porque Israel no está abandonado, ni Judá, por su Dios, por Yahvé de los
    Ejércitos; aunque su tierra está llena de culpa contra el Santo de Israel.
  cac-cac: Vach'chom a eb' aj Israel yed' eb' aj Judá, ix och smul eb' d'ayin, palta
    maxto vactejcanlaj eb' a in Jehová Yajal in d'a Smasanil, sDiosal in eb', a inxon̈ej
    Ochi.
  swh-ULB: Maana Israeli na Yuda hawajaachwa na Mungu wao, na Yahwe wa majeshi, japokuwa
    nchi yao imejaa na maasi yaliyotendwa kinyume cha Mmoja aliye Mtakatifu wa Israeli.
  bel-bel: Бо не аўдавеў Ізраіль і Юда ад Бога свайго, Госпада Саваофа, хоць зямля
    іх поўная грахамі перад Сьвятым Ізраілевым.
  deu-ELBBK: Denn nicht verwitwet ist Israel noch Juda von seinem Gott, von dem HERRN
    der Heerscharen; denn jener Land ist voll Schuld wegen des Heiligen Israels.
  mbb-OT: Su siak, is Nengazen he MEGBEVAYÀ he Mekeǥeǥehem, wey Waǥas he Megbevayà
    te Israel, wazè ku iselikwey is Israel wey Juda minsan pa te nekeeneb kayi he
    tanà is kelelalung.
  mal-2015: യിസ്രായേലിന്റെയും യെഹൂദയുടെയും ദേശങ്ങൾ യിസ്രായേലിന്റെ പരിശുദ്ധനോടുള്ള
    അകൃത്യംകൊണ്ടു നിറഞ്ഞിരിക്കുന്നു എങ്കിലും സൈന്യങ്ങളുടെ യഹോവയായ അവയുടെ ദൈവം അവയെ
    വിധവമാരായി വിട്ടിട്ടില്ല.
  rmc-rmc: Bo o Izrael the e Judsko na ena omukle sar vdova peskre Devlestar, le Nekzoraleder
    RAJESTAR. Kajte lengri phuv kerďa pherdo nalačhipen anglal o Sveto Del le Izraeloskro.
  pes-OPV: زیرا که اسرائیل و یهودا از خدای خویش یهوه صبایوت متروک نخواهند شد، اگرچه
    زمین ایشان از گناهی که به قدوس اسرائیل ورزیده‌اند پر شده است.
  ron-1924: Кэч Исраелул ши Иуда ну сунт пэрэсиць де Думнезеул лор, де Домнул оштирилор,
    ши цара халдеенилор есте плинэ де нелеӂюирь ымпотрива Сфынтулуй луй Исраел.”
  ben-OBCV: কারণ ইস্রায়েল ও যিহূদাকে তাদের ঈশ্বর, বাহিনীগণের সদাপ্রভু পরিত্যাগ করেননি,
    যদিও তাদের দেশ ইস্রায়েলের পবিত্রজনের সামনে অপরাধে পরিপূর্ণ হয়েছিল।
  som-som: Waayo, dadka Israa'iil iyo dadka Yahuudah toona Ilaahooda ah Rabbiga ciidammadu
    innaba ma dayrin, in kastoo dalkoodii uu ka buuxsamay dembi ay ku sameeyeen Kan
    Quduuska ah ee reer binu Israa'iil.
  lat-VUC: Quoniam non fuit viduatus Israël et Juda a Deo suo, Domino exercituum,
    terra autem eorum repleta est delicto a Sancto Israël.
  eng-ASVBT: For Israel is not forsaken, nor Judah, of his God, of Jehovah of hosts;
    though their land is full of guilt against the Holy One of Israel.
  ita-1885: Perciocchè Israele, e Giuda, non è lasciato vedovo dall'Iddio suo, dal
    Signor degli eserciti, dal Santo d'Israele; benchè il lor paese sia pieno di misfatti.
  eng-LXXUP: But they hearkened not to me, and inclined not their ear to turn from
    their wickedness, so as not to burn incense to strange gods.
  eng-ULB: For Israel and Judah are not forsaken by their God, by Yahweh of hosts,
    although their land is filled with offenses committed against the Holy One of
    Israel.
  spa-VBL: Israel y Judá no han sido abandonados por su Dios, el Señor Todopoderoso,
    aunque pecaron contra el Santo de Israel en todo su país.
  fra-_FOB: Car Israël et Juda ne sont pas abandonnés de leur Dieu, de l'Éternel des
    armées, et le pays des Caldéens est rempli de crimes devant le Saint d'Israël.
  mal-mal: യിസ്രായേലിന്റെയും യെഹൂദയുടെയും ദേശങ്ങൾ യിസ്രായേലിന്റെ പരിശുദ്ധനോടുള്ള അകൃത്യംകൊണ്ടു
    നിറഞ്ഞിരിക്കുന്നു എങ്കിലും സൈന്യങ്ങളുടെ യഹോവയായ അവരുടെ ദൈവം അവരെ കൈവെടിഞ്ഞിട്ടില്ല.
  urd-GVR: Lekin Rabbul-afwāj ne Isrāīl aur Yahūdāh ko akelā nahīṅ chhoṛā, un ke Ḳhudā
    ne unheṅ tark nahīṅ kiyā hālāṅki Isrāīl ke quddūs ke huzūr un ke mulk kā qusūr
    sangīn hai.
  suz-BL: मिनु इस्राएल नु यहूदा परमप्रभु, मुर नेल्‍ल आन परमप्रभु यावे रे मप्रोंइसीशो
    बाक्‍ब। मेको आन रागी इस्राएली आन का ला बाक्‍शो परमप्रभु यावे कली पापम ब्रीशो बाक्‍ब।
    यसैया ५४:४; येरमीया ५०:२९
  eng-NOY: For Israel is not forsaken, nor Judah abandoned of his God, of Jehovah
    of hosts; For their land is full of guilt against the Holy One of Israel.
  ita-1927: Poiché Israele e Giuda non son vedovati del loro Dio, dell’Eterno degli
    eserciti; e il paese de’ Caldei è pieno di colpe contro il Santo d’Israele.
  ckb-ckb: چونکە ئیسرائیل و یەهودا بەجێنەهێڵدراون لەلایەن خودایانەوە، لەلایەن یەزدانی
    سوپاسالارەوە، هەرچەندە خاکی بابلییەکان پڕ لە تاوانە لە دژی خودا پیرۆزەکەی ئیسرائیل.
  eng-BBE: For Israel has not been given up, or Judah, by his God, by the Lord of
    armies; for their land is full of sin against the Holy One of Israel.
  kan-OKCV: ಏಕೆಂದರೆ ಅವರ ದೇಶವು ಇಸ್ರಾಯೇಲಿನ ಪರಿಶುದ್ಧನಿಗೆ ವಿರೋಧವಾದ ಪಾಪದಿಂದ ತುಂಬಿದ್ದಾಗ್ಯೂ
    ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲನ್ನಾಗಲಿ, ಯೆಹೂದವನ್ನಾಗಲಿ ಕೈಬಿಡಲಿಲ್ಲ.
  tam-2017: அவர்கள் தேசம் இஸ்ரவேலின் பரிசுத்தருக்கு விரோதமாகச் செய்த அக்கிரமத்தினால்
    நிறைந்திருந்தும் யூதா தன் தேவனாலும் இஸ்ரவேல் சேனைகளின் கர்த்தராலும் கைவிடப்படவில்லை.
  spa-RV-1909: Porque Israel y Judá no han enviudado de su Dios, Jehová de los ejércitos,
    aunque su tierra fué llena de pecado contra el Santo de Israel.
  ron-BTF: Pentru că Israel nu a fost părăsit, nici Iuda de Dumnezeul său, de DOMNUL
    oștirilor; deși țara lor a fost umplută cu păcat împotriva Celui Sfânt al lui
    Israel.
  eng-WEBP: For Israel is not forsaken, nor Judah, by his God, by the LORD of Armies;
    though their land is full of guilt against the Holy One of Israel.
  eng-FBV: Israel and Judah have not been deserted by their God, the Lord Almighty,
    even though they sinned against the Holy One of Israel everywhere in their country.
  nld-1939: Israël wordt niet als weduwe achtergelaten, Juda niet door zijn God, Door
    Jahweh der heirscharen! Want hun land is beladen met schuld Tegen Israëls Heilige!
  nch-BL: Pampa amo niquintahuelcajtoc israelitame ten tali Israel, yon tali Judá.
    Na noja nieli niiniDios. Na niininTECO Cati Niquinyacana Noilhuicac Ejcahua Ma
    Tatanitij. Nopa caldeo masehualme tahuel tajtacolchijtoque ica na cati nitatzejtzeloltic
    huan niininTECO israelitame.
  vie-1934: Y-sơ-ra-ên cùng Giu-đa chẳng bị lìa bỏ bởi Đức Chúa Trời mình, bởi Đức
    Giê-hô-va vạn quân; dầu đất chúng nó đầy tội lỗi nghịch cùng Đấng Thánh của Y-sơ-ra-ên.
  hin-CV: क्योंकि न तो इस्राएल और न यहूदिया को उनके परमेश्वर, सेनाओं के याहवेह द्वारा
    परित्याग किया गया है, यद्यपि उनका देश इस्राएल के पवित्र परमेश्वर के समक्ष सहायकभाव
    से परिपूर्ण हो गया है.
  spa-BES: Porque Israel no ha sido abandonado, ni Judá, por su Dios, por el Señor
    de los ejércitos; aunque su tierra está llena de pecado contra el Santo de Israel.
  tdx-tdx: Fe tsy niramavoin’ Añahare’e, Iehovà’ i Màroy, t’Israele naho Iehodà; ndra
    te lifo-kakeo aolo’ i Masi’ Israeley i tane’ iareoy.
  tha-KJV: เพราะว่าอิสราเอลและยูดาห์​มิได้​ถู​กทอดทิ้งโดยพระเจ้าของเขาทั้งหลายพระเยโฮวาห์จอมโยธา
    ถึงแม้​แผ่​นดินของเขาเต็​มด​้วยความผิดบาปต่อองค์​บริสุทธิ์​แห่​งอ​ิสราเอล
  por-BR-2018: Porque Israel e Judá não foram abandonados por seu Deus, o SENHOR dos
    exércitos, ainda que sua terra foi cheia de pecado contra o Santo de Israel.
  deu-ELO: Denn nicht verwitwet ist Israel noch Juda von seinem Gott, von Jehova der
    Heerscharen; denn jener Land ist voll Schuld wegen des Heiligen Israels.
  eng-WYC-2018: For why Israel and Judah was not made widow(ed) from their God, the
    Lord of hosts; but the land of them was filled with trespass of the Holy of Israel.
    (For neither Israel nor Judah were left widowed by their God, the Lord of hosts;
    though their land was filled with trespass against the Holy One of Israel.)
  epo-epo: Ĉar Izrael kaj Jehuda ne estas vidvigitaj de sia Dio, de la Eternulo Cebaot;
    ĉar ilia lando estas plena de kulpoj kontraŭ la Sanktulo de Izrael.
  uig-PIN: Qünki Israil yaki Yǝⱨudamu ɵz Hudasi tǝripidin, yǝni samawi ⱪoxunlarning
    Sǝrdari bolƣan Pǝrwǝrdigar tǝripidin taxliwetilgǝn ǝmǝs; qünki Babilning zemini
    Israildiki Muⱪǝddǝs Bolƣuqi aldida sadir ⱪilƣan gunaⱨ bilǝn tolƣandur.
  beo-beo: Isala:ili fi dunu amola Yuda fi dunu da Na, Isala:ili Hadigi Godedafa,
    amoma wadela:le hamoi dagoi. Be Na, Hina Gode Bagadedafa, da ela hame yolesi.
  tpi-OTNT: Taim ol Israel na Juda i stap long graun bilong ol, ol i bin mekim planti
    sin long ai bilong God bilong Israel, em i holi God bilong mekim gutpela na stretpela
    pasin olgeta. Tasol God, Bikpela I Gat Olgeta Strong, em i no bin givim baksait
    long ol na larim ol i stap nating olsem ol meri, man bilong ol i dai pinis.
  hau-SA: Gama Ubangiji Maɗaukaki, Allah na Isra’ila da Yahuda bai yashe su ba, ko
    da yake ƙasarsu cike da take da laifi a gaban Mai Tsarki na Isra’ila.
  uig-LAT: Chünki Israil yaki Yehudamu öz Xudasi teripidin, yeni samawi qoshunlarning
    Serdari bolghan Perwerdigar teripidin tashliwétilgen emes; chünki Babilning zémini
    Israildiki Muqeddes Bolghuchi aldida sadir qilghan gunah bilen tolghandur.
  nde-nde: Ngoba u-Israyeli loJuda kabalahlwanga nguNkulunkulu wabo, uThixo uSomandla,
    lanxa nje ilizwe labo ligcwele ukona phambi koNgcwele ka-Israyeli.
  ton-ton: He naʻe ʻikai liʻaki ʻa ʻIsileli, pe ko Siuta ʻe hono ʻOtua, ko Sihova
    ʻoe ngaahi kautau; neongo hono pito honau fonua ʻi he angahala ki he tokotaha
    māʻoniʻoni ʻo ʻIsileli.
  ces-1613: Nebo není opuštěn Izrael a Juda od Boha svého, od Hospodina zástupů, ačkoli
    země jejich plná jest provinění proti Svatému Izraelskému.
  eng-WMB: For Israel is not forsaken, nor Judah, by his God, by the LORD of Hosts;
    though their land is full of guilt against the Holy One of Israel.
  tam-TCV: ஏனெனில் இஸ்ரயேலும், யூதாவும் இஸ்ரயேலின் இறைவனாகிய சேனைகளின் யெகோவாவினால்
