  kan-2017: ಇಸ್ರಾಯೇಲರ ಸದಮಲಸ್ವಾಮಿಗೆ ಆತನ ಜನರು ಮಾಡಿದ ಅಪರಾಧವು ತಮ್ಮ ದೇಶದಲ್ಲಿ ತುಂಬಿದ್ದರೂ,
