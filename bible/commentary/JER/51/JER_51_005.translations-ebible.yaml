    Isreil en Juda, nomeda olabat bin dumbat nogudbala ting langa mi, det holiwan
    blanga ola Isreil pipul.
  ukr-1871: Не покинув бо вдовою Бог, Господь Саваот, Ізраїля й Юду, хоч їх земля
    повна провин проти Сьвятого Ізрайлевого.
  deu-1951: Denn Israel und Juda sollen nicht verwitwet gelassen werden von ihrem
    Gott, dem HERRN der Heerscharen, obgleich ihr Land voller Schuld ist vor dem Heiligen
    Israels.
  eng-JPS: For Israel is not widowed, nor Judah, of his God, of the LORD of hosts;
    for their land is full of guilt against the Holy One of Israel.
  srp-1865: Jer nije ostavio Izrailja i Jude Bog njihov, Gospod nad vojskama, ako
    i jest zemlja njihova puna krivice svecu Izrailjevu.
  lug-lug: Kubanga Yuda ne Isirayiri tebinnalekebwa Katonda waabwe, oyo Mukama Katonda
    ow’Eggye, wadde ng’ensi yaabwe esingiddwa omusango mu maaso g’Omutukuvu wa Isirayiri.
  heb-heb: כי לא אלמן ישראל ויהודה מאלהיו מיהוה צבאות כי ארצם מלאה אשם מקדוש ישראל׃
  ben-IRV: কারণ ইস্রায়েল ও যিহূদাকে তাদের ঈশ্বর, বাহিনীগণের সদাপ্রভু ত্যাগ করেন নি,
    যদিও তাদের দেশ ইস্রায়েলের পবিত্রজনের বিরুদ্ধে দোষে পূর্ণ হয়েছে।
  pan-pan: ਕਿਉਂ ਜੋ ਇਸਰਾਏਲ ਅਤੇ ਯਹੂਦਾਹ, ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਵੱਲੋਂ ਤਿਆਗੇ ਨਾ
    ਗਏ, ਭਾਵੇਂ ਉਹਨਾਂ ਦਾ ਦੇਸ ਇਸਰਾਏਲ ਦੇ ਪਵਿੱਤਰ ਪੁਰਖ ਦੇ ਅੱਗੇ ਦੋਸ਼ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹੈ।
  mya-JVB: ဣသရေလ အမျိုးနှင့် ယုဒ အမျိုးနေရာ ပြည် သည်၊ ဣသရေလ အမျိုး၏သန့်ရှင်း တော်မူသောဘုရားကို
    ပြစ်မှား သော အပြစ်နှင့်ပြည့် သော်လည်း၊ သူ တို့ ဘုရားသခင် ၊ ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား
    သည် ထိုအမျိုးတို့ကို စွန့်ပစ် တော်မ မူ။
  tbg-tbg: Te Isareri Variqavano takuquke vauraukave. Isarerivata Iutaavata ti uva
    raqa kaavaro vikaqaa nora uva vaimantavata, te Noravano Kotika ekaa kempuka vatauka
    kia vika ekaara qaqira kaunarave.
  hmo-hmo: Badina be Israela bona Iuda edia Dirava, Siahu Ibounai Lohiabada ese iena
    bese ia rakatania lasi, to Babulonia taudia edia tano, be kerere dekenai ia honu
    momokani, Israela ena Helaga Dirava ena vairana dekenai.
  urd-urd: क्यूँकि इस्राईल और यहूदाह को उनके ख़ुदा रब्ब — उल — अफ़वाज ने तर्क नहीं
    किया; अगरचे इनका मुल्क इस्राईल के क़ुद्दूस की नाफ़रमानी से पुर है।
  rus-SYN: Ибо не овдовел Израиль и Иуда от Бога Своего, Господа Саваофа; хотя земля
    их полна грехами пред Святым Израилевым.
  bqc-SIM: Isailiↄ ń Yudaↄá gyaaↄ no, Dii Zĩgↄ̃de ń Lua i pãkpańzio, asa tàae
    pↄ́ wa kɛ̀ Isailiↄ Lua pↄ́ a kua adoaɛ Babiloni bùsuu kɛ̀ zài.
  tcz-CHONGTHU: Van Sepai Pakai in Israel leh Judah adalha poi. Ama chu a Pathen-u
    ahijing in, agamsung-u chonsetna le Israel mithengpa douna adim jeng vang uvin.
  mar-mar: कारण जरी इस्राएलाच्या पवित्र प्रभूविरूद्ध केलेल्या अपराधांनी त्यांचा देश
    भरून गेला आहे, तरी इस्राएलास व यहूदास, त्यांचा देव सेनाधीश परमेश्वर याने त्यांना
    सोडले नाही.
  qub-qub: Chaynöga canga Israelcunatawan Judá runacunata Noga, munayniyoj Tayta Dios,
    mana gongaycusha captëmi. Nasyunnincho pasaypa juchata rurasha captinpis Noga,
    Santo Tayta Diosnenga manami gongaycushcächu.
  bqp-bqp: Domi bɑ Gusunɔ Isirelibɑn Yinni Dɛɛro torɑri n kpɑ̃. Adɑmɑ wi, Gusunɔ,
    wɔllu kɑ tem Yinni, u kɑ win tɔmbu Isirelibɑ kɑ Yudɑbɑ wɑ̃ɑ.
  hat-hat: Paske mwen menm, Seyè ki gen tout pouvwa a, Bondye moun peyi Izrayèl ak
    moun peyi Jida yo, mwen pa lage yo, atout yo koupab devan Bondye pèp Izrayèl la
    ki yon Bondye apa.
  eng-BSB: For Israel and Judah have not been abandoned by their God, the LORD of
    Hosts, though their land is full of guilt before the Holy One of Israel.”
  eng-WEBPB: For Israel is not forsaken, nor Judah, by his God, by the LORD of Armies;
    though their land is full of guilt against the Holy One of Israel.
  kbq-kbq: Na'ankure Israeli vahete'ma ruotage'ma hu'nea Anumzamofo avure'ma hu'naza
    kumimo'a mopazmifina avite'neanagi, Monafi sondia vahe'mofo Ra Anumzana zamagri
    Anumzamo'a Israeli vahe'ene Juda vahe'enena amefira huozami'ne.
  nhe-BL: Pampa ax niquintlahuelcajtoc israelitame tlen tlali Israel, niyon tlali
    Judá. Na noja niitztoc niininDios. Na niitztoc niininTECO Tlen Niquinyacana Noelhuicac
    Ejcahua Ma Tlatlanitij. Nopa caldeo tlacame tlahuel tlajtlacolchijtoque ica na
    tlen nitlatzejtzeloltic huan niininTECO israelitame.
  gub-BL: Ihe Tupàn Tuweharupi Wiko Ma'e upuner wera'u ma'e napuir kwaw Izaew wanuwi
    ihe. Naityk kwaw Zuta ihe wà. Teko Mawiron uzapo ikatu 'ym ma'e herenataromo a'e
    wà. Aiko Tupàn ikatuahy ma'e Izaew wazar romo ihe.
  eng-DRA: 'For Israel and Juda have not been forsaken by their God the Lord of hosts:
    but their land hath been filled with sin against the Holy One of Israel.'
