  ory-ory: କାରଣ ଇସ୍ରାଏଲର ଧର୍ମସ୍ୱରୂପଙ୍କ ବିରୁଦ୍ଧ ଦୋଷରେ ସେମାନଙ୍କ ଦେଶ ପରିପୂର୍ଣ୍ଣ ହେଲେ
