  mdy-ETH: ታኣኒ፥ ዒስራዔኤሌኮ ጌኤዣሢ ላኣጌ ባኮ ዔያታ ማዺ ሳዖ ዔያቶኮ ዔያታ ካራና ቢያ ዻቢንቴያ ማሄቴያ ታኣኒ፥ ቢያ ባኮ
    ዎይሣ ጎዳ ማዔ ዔያቶ ፆኦዛሢ ዒስራዔኤሌና ዪሁዳና ዋላዓኬ።
  twi-ASANTE: Na Asafo Onyankopɔn Awurade, nnyaa Israel ne Yuda hɔ. Ɛwom sɛ afɔdie
