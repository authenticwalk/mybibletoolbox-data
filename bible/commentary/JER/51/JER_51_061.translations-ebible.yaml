  pan-pan: ਯਿਰਮਿਯਾਹ ਨੇ ਸਰਾਯਾਹ ਨੂੰ ਆਖਿਆ, ਜਦ ਤੂੰ ਬਾਬਲ ਵਿੱਚ ਆਵੇਂਗਾ ਤਾਂ ਵੇਖੀਂ ਕਿ ਤੂੰ ਇਹਨਾਂ
