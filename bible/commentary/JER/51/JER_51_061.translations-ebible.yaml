verse: JER.051.061
translations:
  mal-C: 'യിരെമ്യാവ് സെരായാവിനോടു പറഞ്ഞു: “നീ ബാബേലിൽ എത്തിയശേഷം ഈ വചനങ്ങൾ ഉച്ചത്തിൽ
    വായിക്കണം.'
  deu-TKW: 'Und Jeremia sprach zu Seraja: Wenn du nach babel kommst, so sei darauf
    bedacht, alle diese Worte zu lesen,'
  lin-lin: 'Jeremi alobaki na Seraya : « Tango okokoma kati na Babiloni, sala ete
    otanga makambo oyo nyonso na mongongo makasi.'
  eng-LSV: And Jeremiah says to Seraiah, “When you enter Babylon, then you have seen,
    and have read all these words,
  eng-GNV: And Ieremiah sayd to Sheraiah, Whe thou commest vnto Babel, and shalt see,
    and shalt reade all these wordes,
  eng-WEBSTER: And Jeremiah said to Seraiah, When thou shalt come to Babylon, and
    shalt see, and shalt read all these words;
  nhw-BL: 'Huan na, niJeremías, niquilhui: “Quema tiajsiti ipan tlali Babilonia, xijpohuas
    nochi catli niquijcuilojtoc nica huan xiquijto: ‘TOTECO, ta tiquijtojtoc para
    tijsosolos altepetl Babilonia hasta amo mocahuas niyon se masehuali huan niyon
    se tlapiyali nica, huan ni tlali mocahuas sosolijtoc para nochipa.’'
  swh-ONEN: Yeremia akamwambia Seraya, “Utakapofika Babeli, hakikisha kwamba umesoma
    maneno haya yote kwa sauti kubwa.
  bba-bba: Mɑ u Serɑyɑ yiire u nɛɛ, sɑnɑm mɛ ɑ turɑ Bɑbiloniɔ, ɑ kookɑri koowo ɑ ɡɑri
    yini ɡɑri kɑ dɑm tɔmbu bu nɔ.
  eng-KJVCPB: And Jeremiah said to Seraiah, When thou comest to Babylon, and shalt
    see, and shalt read all these words;
  luo-luo: Nowachone Seraya, “Ka ichopo Babulon, ne ni isomo wechegi mondo owinji.
  meu-meu: Bena Ieremia ese Seraia e hamaoroa, eto, Babulono ai ba kau negana ai,
    mi hereva iboudiai do ba duahidia;
  npi-ULB: यर्मियाले सरायाहलाई भने, “तपाईं बेबिलोन जानुहुँदा तपाईंले यी वचन हेर्नुहुनेछ,
    र तपाईंले यी वचन चर्को सोरमा पढ्नुहुनेछ ।
  yor-yor: Jeremiah sì sọ fún Seraiah pé, “Nígbà tí ìwọ bá dé Babeli, kí ìwọ kí ó
    sì wò, kí ìwọ kí ó sì ka gbogbo ọ̀rọ̀ wọ̀nyí.
  pes-OPCB: 'و آن را به سرایا داده، گفتم: «وقتی به بابِل رسیدی، هر چه نوشته‌ام بخوان
    و سپس چنین بگو: ”ای خداوند، تو فرموده‌ای بابِل را چنان خراب خواهی کرد که هیچ موجود
    زنده‌ای در آن یافت نشود و تا ابد ویران بماند.“'
  tgl-ULB: Sinabi ni Jeremias kay Seraias, “Kapag pumunta ka sa Babilonia, tiyaking
    basahin mong lahat ang mga salitang ito.
  hui-hui: Ani bialu Yaremaiahanda Seraia lamialu lalu, Í̠ Babilononi anda puwa wali
    agali karume mbuga ogoni bi gilibu ngaru hale hai helo bibahende dagalai habe.
  mya-mya: ငါ​သည်​စ​ရာ​ယ​အား``ဗာ​ဗု​လုန်​မြို့​သို့ သင်​ရောက်​ရှိ​သော​အ​ခါ​ဤ​စာ​စောင်​တွင်
    ရေး​သား​ဖော်​ပြ​ထား​သ​မျှ​သော​အ​ကြောင်း အ​ရာ​တို့​ကို​လူ​တို့​အား​အော်​၍​ဖတ်​ပြ​ရန်
    မ​မေ့​နှင့်။-
  bod-N: ཡེ་རེམ་ཡཱ་ཡིས་སེ་ར་ཡཱ་ལ་འདི་ལྟར། ཁྱེད་རང་པཱ་པེལ་ལོན་དུ་སླེབས་དུས་གླེགས་བམ་འདིའི་ནང་གི་བཀའ་རྣམས་བཀླག་པར་མཛོད་ཅིག
  sna-sna: Akati kuna Seraya, “Paunosvika kuBhabhironi, uone kuti waverenga mashoko
    ose aya uchidanidzirisa.
  spa-BLM: 'Jeremías dijo a Seraías: “Cuando llegues a Babilonia, procura leer todas
    estas palabras,'
  cac-cac: 'Ix valan d''a vin̈aj Seraías chi'' icha tic: Ayic tzach c''och d''a Babilonia
    chi'', tzil val tas tzutej avtan masanil juntzan̈ lolonel tic.'
  swh-ULB: Yeremia akamwambia Seraya, “Unapokwenda Babeli, hakikisha unayasoma maneno
    haya yote.
  bel-bel: 'І сказаў Ерамія Сэраю: калі ты прыйдзеш у Вавілон, дык глядзі, прачытай
    усе гэтыя прамовы,'
  deu-ELBBK: 'Und Jeremia sprach zu Seraja: Wenn du nach Babel kommst, so sieh zu
    und lies alle diese Worte'
  mbb-OT: Iyan heini migkaǥi ni Jeremias diyà te ki Seraya, “Emun ebpekeuma ka ziyà
    te Babilonia, besaha nu ziyà te menge etew te mezaǥing he kebasa is ingkesurat
    kayi te velesahan.
  mal-2015: 'യിരെമ്യാവു സെരായാവോടു പറഞ്ഞതു: നീ ബാബേലിൽ എത്തിയശേഷം ഈ വചനങ്ങൾ ഒക്കെയും
    നോക്കി വായിച്ചിട്ടു:'
  rmc-rmc: 'O Jeremijaš phenďa le Serajoske: „Sar aveha andro Babilon, dikh, hoj te
    pregenes zorales savore kala lava.'
  pes-OPV: 'و ارمیا به‌سرایا گفت: «چون به بابل داخل شوی، آنگاه ببین و تمامی این سخنان
    را بخوان.'
  ron-1924: 'Иеремия а зис луй Серая: „Кынд вей ажунӂе ла Бабилон, везь сэ читешть
    тоате кувинтеле ачестя'
  ben-OBCV: তিনি সরায়কে বললেন, “তুমি যখন ব্যাবিলনে পৌঁছাবে, তখন দেখো, এ সমস্তই যেন
    সেখানে জোরে জোরে পাঠ করা হয়।
  som-som: Oo Yeremyaah wuxuu Seraayaah ku yidhi, Markaad Baabuloon tagtid oo aad
    aragtid, erayadan oo dhan wada akhri,
  lat-VUC: 'Et dixit Jeremias ad Saraiam: Cum veneris in Babylonem, et videris, et
    legeris omnia verba hæc,'
  eng-ASVBT: And Jeremiah said to Seraiah, When thou comest to Babylon, then see that
    thou read all these words,
  ita-1885: 'Poi Geremia disse a Seraia: Quando tu sarai arrivato in Babilonia, e
    l''avrai veduta, leggi tutte queste parole.'
  eng-ULB: Jeremiah said to Seraiah, “When you go to Babylon, then you will see and
    you will read these words aloud.
  spa-VBL: 'Jeremías le dijo a Seraías: “Cuando llegues a Babilonia, asegúrate de
    leer en voz alta todo lo que está escrito aquí,'
  fra-_FOB: 'Jérémie dit à Séraja: Sitôt que tu seras arrivé à Babylone, tu regarderas
    et tu liras toutes ces paroles,'
  mal-mal: 'യിരെമ്യാവ് സെരായാവിനോടു പറഞ്ഞത്: “നീ ബാബേലിൽ എത്തുമ്പോൾ ഈ വചനങ്ങൾ എല്ലാം
    നോക്കി വായിച്ചശേഷം:'
  urd-GVR: Us ne Sirāyāh se kahā, “Bābal pahuṅch kar dhyān se tūmār kī tamām bātoṅ
    kī tilāwat kareṅ.
  suz-BL: मिनु येरमीयाम सेरायाह कली “गे बेबीलोनम जाक्‍दीनेनु, एको लोव़ नेल्‍ल पढेवो।
  eng-NOY: And Jeremiah said to Seraiah, When thou comest to Babylon, see that thou
    read all these words,
  ita-1927: 'E Geremia disse a Seraia: “Quando sarai arrivato a Babilonia, avrai cura
    di leggere tutte queste parole,'
  ckb-ckb: 'بە سەرایای گوت: «کاتێک گەیشتییە بابل، دڵنیابە لە خوێندنەوەی تەواوی ئەم
    پەیامە بۆ خەڵکەکە،'
  eng-BBE: And Jeremiah said to Seraiah, When you come to Babylon, see that you give
    them all these words;
  kan-OKCV: ಯೆರೆಮೀಯನು ಸೆರಾಯನಿಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ, “ನೀನು ಬಾಬಿಲೋನಿಗೆ ಬಂದು
  tam-2017: 'எரேமியா செராயாவை நோக்கி: நீ பாபிலோனுக்கு வந்தபின்பு நீ இதைப் பார்த்து,
    இந்த எல்லா வசனங்களையும் வாசித்துச் சொல்லவேண்டியது என்னவென்றால்:'
  spa-RV-1909: 'Y dijo Jeremías á Seraías: Cuando llegares á Babilonia, y vieres y
    leyeres todas estas cosas,'
  ron-BTF: 'Și Ieremia i-a spus lui Seraia: Când vei veni în Babilon și vei vedea
    și vei citi toate aceste cuvinte;'
  eng-WEBP: Jeremiah said to Seraiah, “When you come to Babylon, then see that you
    read all these words,
  eng-FBV: Jeremiah told Seraiah, “When you arrive in Babylon, make sure you read
    out loud everything written here,
  nld-1939: 'Nu zeide Jeremias tot Seraja: Wanneer ge in Babel zijt aangekomen, moet
    ge al deze woorden hardop lezen.'
  nch-BL: 'Huan na, niJeremías, niquilhui: “Quema tiajsiti ipan tali Babilonia, xijpohuas
    nochi cati niquijcuilojtoc nica huan xiquijto: ‘TOTECO, ta tiquijtojtoc para tijsosolos
    altepet Babilonia hasta amo mocahuas yon se masehuali huan yon se tapiyali nica,
    huan ni tali mocahuas sosolijtoc para nochipa.’'
  vie-1934: 'Giê-rê-mi nói với Sê-ra-gia rằng: Khi ngươi đã đến Ba-by-lôn, khá lo
    đọc hết những lời nầy.'
  hin-CV: तत्पश्चात येरेमियाह ने सेराइयाह को संबोधित कर कहा, “यह ध्यान रखना कि बाबेल
    पहुंचते ही तुम यह सब उच्च स्वर में सबके समक्ष पढ़ोगे.
  spa-BES: 'Y Jeremías dijo a Seraías: Cuando vengas a Babilonia, asegúrate de darles
    todas estas palabras;'
  tdx-tdx: 'Hoe t’Iirmeà amy Seraia: Ie loake e Bavele añe irehe le mahaoniña te ho
    vakie’o am-peo abo o hene tsara zao,'
  tha-KJV: และเยเรมีย์​พู​ดก​ับเสไรอาห์​ว่า “เมื่อท่านมาถึงบาบิโลนแล้ว ท่านจะเห็นและท่านจงอ่านถ้อยคำเหล่านี้ทั้งหมดนะ
  por-BR-2018: 'E Jeremias disse a Seraías: Quando chegares à Babilônia, tu deves
    ler e dizer todas estas palavras,'
  deu-ELO: 'Und Jeremia sprach zu Seraja: Wenn du nach Babel kommst, so sieh zu und
    lies alle diese Worte, und sprich:'
  eng-WYC-2018: And Jeremy said to Seraiah, When thou comest into Babylon, and seest,
    and readest all these words,
  epo-epo: 'Kaj Jeremia diris al Seraja: Kiam vi venos en Babelon, tiam rigardu kaj
    tralegu ĉiujn tiujn vortojn,'
  uig-PIN: 'wǝ Yǝrǝmiya Serayaƣa mundaⱪ dedi: — Sǝn Babilƣa yetip barƣanda, bu sɵzlǝrning
    ⱨǝmmisini oⱪup qiⱪip wǝ: —'
  beo-beo: 'Na da Sila:iama amane sia:i, “Di da Ba:bilone sogega doaga:sea, sia: huluane
    amo meloa ganodini dedei, amo dunu huluane nabima:ne idima.'
  tpi-OTNT: Orait na Jeremaia i tokim Seraia olsem, “Taim yu go kamap long Babilon,
    yu mas ritim dispela olgeta tok.
  hau-SA: Irmiya kuwa ya ce wa Serahiya, “Lokacin da ka kai Babilon, sai ka karanta
    dukan maganan nan.
  uig-LAT: 'we Yeremiya Sérayagha mundaq dédi: — Sen Babilgha yétip barghanda, bu
    sözlerning hemmisini oqup chiqip we: —'
  nde-nde: Wathi kuSeraya, “Lapho usufikile eBhabhiloni ubowafunda wonke amazwi la
    ngelizwi eliphakemeyo.
  ton-ton: Pea pehē ʻe Selemaia kia Selaia, “ʻOka ke ka hoko ki Papilone, te ke mamata,
    pea lau ʻae ngaahi lea ni kotoa pē;
  ces-1613: 'I řekl Jeremiáš Saraiášovi: Když přijdeš do Babylona, a uzříš jej, tedy
    čti všecka ta slova.'
  eng-WMB: Jeremiah said to Seraiah, “When you come to Babylon, then see that you
    read all these words,
  tam-TCV: எரேமியா செராயாவிடம், “நீ பாபிலோனுக்குப் போய்ச் சேரும்போது, இதிலுள்ள எல்லா
    வார்த்தைகளையும் பலத்த சத்தமாக வாசிக்கக் கவனமாயிரு என்று சொன்னான்.
  ceb-ULB: Miingon si Jeremias kang Seraya, “Inig adto nimo sa Babilonia, nan makita
    ug basahon nimo sa makusog kining mga pulonga.
  pol-UBG: 'I Jeremiasz powiedział do Serajasza: Gdy przybędziesz do Babilonu i zobaczysz
    go, i przeczytasz wszystkie te słowa;'
  urd-GVU: اُس نے سرایاہ سے کہا، ”بابل پہنچ کر دھیان سے طومار کی تمام باتوں کی تلاوت
    کریں۔
  deu-1912: 'Und Jeremia sprach zu Seraja: Wenn du gen Babel kommst, so schaue zu
    und lies alle diese Worte'
  kan-2017: ಅವನು ಸೆರಾಯನಿಗೆ ಹೀಗೆ ಹೇಳಿದನು, “ನೋಡು, ನೀನು ಬಾಬಿಲೋನಿಗೆ ಸೇರಿದ ಮೇಲೆ ಈ ಮಾತುಗಳನ್ನೆಲ್ಲಾ
    ಓದಿ ಹೇಳಿ,
  yap-yap: I lungug ngak Serayah, “Nap’an ni ga ra taw nga Babylon, ma dabisiy ni
    ngam be’eg ngak e girdi’ nib ga’ lamam gubin e n’en ni kan yoloy ngaray.
  hlt-MCSB: Te vaengah Jeremiah loh Seraiah taengah, “Babylon na pha neh na hmuh taengah
    he ol cungkuem he doek pah.
  mdy-ETH: ዬካፓ ታኣኒ ሴራያም፦ «ዴንዲ ባብሎኔ ሄላዖ ሃኖ ማፃኣፖይዳ ፃኣፒንቴ ባኮ ቢያ ዑኡዞ ኔኤኮ ዼጊዲ ዴሮም ናባቤ፤
  twi-ASANTE: Ɔka kyerɛɛ Seraia sɛ, “Sɛ woduru Babilonia a, hwɛ sɛ wo bɛkenkan saa
    nsɛm yi nyinaa sɛdeɛ obiara bɛte.
  eng-WEBU: Jeremiah said to Seraiah, “When you come to Babylon, then see that you
    read all these words,
  wal-wal: Xaafidi Saraaya hagaadan yaagiis; “Neeni Baabiloone biittaa gakkido wode,
    ne qaalaa xoqqu oottada, asaassi ha maxaafaa nabbaba.
  spa-PDDPT: 'Jeremías dijo a Seraías: Cuando llegues a Babilonia, y veas y leas todas
    estas cosas,'
  gun-gun: 'Ha''e vy Seraías pe Jeremias aipoe''i: “Babilônia py revaẽ vy ne''exa,
    eroayvu ratã ha''e va''e ayvu ha''e javi.'
  ilo-ULB: Kinuna ni Jeremias kenni Seraias, “Inton mapanka idiay Babilonia, siguradoem
    a basaem amin dagitoy a sasao.
  kpg-kpg: Au ga helekai gi Seraiah, “Do madagoaa ma gaa dau i Babylonia, gei goe
    daulia gi nua gi nia daangada nia mee huogodoo ala guu lawa di hihi gi kinei.
  uig-ARA: 'ۋە يەرەمىيا سېراياغا مۇنداق دېدى: ــ سەن بابىلغا يېتىپ بارغاندا، بۇ سۆزلەرنىڭ
    ھەممىسىنى ئوقۇپ چىقىپ ۋە: ــ'
  sus-sus: A naxa a fala Seraya bɛ, «I na Babilɔn bɔxi li, i xa yi masenyi birin xaran
    i xui itexi ra.
  pon-2006: I patohwanohng Seraia, “Ni omw pahn lel Papilon, ke pahn kanahieng wadekohng
    aramas akan ni ngihl laud soahng koaros me ntingdier nan pwuhk wet.
  ksd-ksd: 'Ma Ieremia i ga biti tai Seraia: Ba u tar pot aro Babilon, una luk go
    ra lavur tinata par,'
  tur-YTC: 'Yeremya, Seraya''ya şöyle dedi: “Babil''e vardığında, o zaman bak, bütün
    bu sözleri oku.'
  ind-AYT: Yeremia berkata kepada Seraya, “Ketika kamu tiba di Babel dan akan melihat
    serta membacakan semua perkataan ini,
  nya-nya: Yeremiya anawuza Seraya kuti, “Ukakafika ku Babuloni, ukaonetsetse kuti
    wawawerengera anthu onse mawu onsewa.
  hrv-hrv: 'Jeremija reče Seraji: “Kad dođeš u Babilon, išti prigodu da obznaniš sve
    ove riječi.'
  mps-mps: Tialima, Jeremaiago Seraiabolo e tiwai po wai, “Nage te Babilonba sabalobo
    sogo, nago te po tigidali te we bidiba nedao,” wali.
  tpi-tpi: Orait na Jeremaia i tokim Seraia olsem, “Taim yu go kamap long Babilon,
    yu mas ritim dispela olgeta tok.
  dan-1931: 'og Jeremias sagde til Seraja: “Når du kommer til Babel og ser Lejlighed
    dertil, skal du oplæse alle disse Ord'
  vie-OVCB: 'Ông nói với Sê-ra-gia: “Khi ông đến Ba-by-lôn, hãy đọc lớn tiếng mọi
    lời trong cuộn sách này.'
  guj-2017: યર્મિયાએ સરાયાને કહ્યું, જ્યારે તું બાબિલ પહોંચે ત્યારે આમાંના શબ્દે શબ્દ
    અચૂક વાંચી સંભળાવજે.
  pon-2006A: I patohwanohng Seraia, “Ni omw pahn lel Papilon, ke pahn kanahieng wadekohng
    aramas akan ni ngihl laud soahng koaros me ntingdier nan pwuhk wet.
  por-BRBSL: 'Jeremias disse a Seraías: “Quando você vier à Babilônia, então veja
    que leu todas estas palavras,'
  cth-cth: Jeremiah ni Seraiah koevah, Babilon na pha navah, hete lawknaw pueng he
    touk loe.
  twi-twi: Ɔka kyerɛɛ Seraia se, “Sɛ wudu Babilonia a, hwɛ sɛ wobɛkenkan saa nsɛm
    yi nyinaa sɛnea obiara bɛte.
  hlt-hlt: Te vaengah Jeremiah loh Seraiah taengah, “Babylon na pha neh na hmuh taengah
    he ol cungkuem he doek pah.
  tbz-SIM: 'Kɛ̀ n dì nhò duɔ́ nkóò nɑ̀kɛ́ kɛ dɔ̀: Kɑ̀ɑ tùɔkoo Bɑbidɔnni ɑ́ nyɛ̃́ kɛ́kɑɑ
