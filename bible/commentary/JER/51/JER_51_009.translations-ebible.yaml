verse: JER.051.009
translations:
  mal-C: “ ‘ഞങ്ങൾ ബാബേലിനു ചികിത്സചെയ്തു, എങ്കിലും അവൾക്കു സൗഖ്യം ലഭിച്ചില്ല; നമുക്ക്
    അവളെ ഉപേക്ഷിച്ച് നമ്മുടെ ദേശത്തേക്കുതന്നെ പോകാം, കാരണം അവളുടെ ശിക്ഷാവിധി ആകാശംവരെ
    എത്തിയിരിക്കുന്നു, സ്വർഗത്തോളംതന്നെ അത് ഉയർന്നുമിരിക്കുന്നു.’
  deu-TKW: “Wir wollten Babel heilen, aber es war nicht zu heilen; laßt es, daß wir
    ein jeder nach seiner Heimat ziehn. Denn bis an den himmel reicht das Gericht,
    von dem es betroffen, und bis zu den Wolken erhebt es sich!
  lin-lin: ‹ Tozalaki na posa ya kobikisa Babiloni, kasi akobika te ; yango wana,
    tobima kati na yango mpe tokende, moto na moto na engumba na ye ; pamba te esambiselo
    na ye ekomi kino na Lola, emati likolo lokola mapata. ›
  eng-LSV: We healed Babylon, and she was not healed, || Forsake her, and we go, each
    to his land, || For her judgment has come to the heavens, || And it has been lifted
    up to the clouds.
  eng-GNV: 'We would haue cured Babel, but she could not be healed: forsake her, and
    let vs go euery one into his owne countrey: for her iudgement is come vp vnto
    heauen, and is lifted vp to ye cloudes.'
  eng-WEBSTER: 'We would have healed Babylon, but she is not healed: forsake her,
    and let us go every one into his own country: for her judgment reacheth to heaven,
    and is lifted even to the skies.'
  nhw-BL: 'Huan nopa masehualme tlen sequinoc tlalme quiijtohuaj: “Ya tijpajtijque
    Babilonia, pero amo hueli mochicahuas pampa ayacmo quipiya pajtli. Huajca xijcahuaca
    huan techcahuilis sesen tojuanti timocuepase ipan totlal canque tihualajque pampa
    TOTECO quititlanilijtoc tlatzacuiltili ipan Babilonia huan ajsi hasta nepa ilhuicac.'
  swh-ONEN: “ ‘Tungemponya Babeli, lakini hawezi kuponyeka; tumwacheni, na kila mmoja
    wetu aende nchi yake mwenyewe, kwa kuwa hukumu yake inafika angani, inapanda juu
    hadi mawinguni.’
  bba-bba: Sɔɔ be bɑ wɑ̃ɑ mi, bɑ nɛɛ, sɑ Bɑbiloni tim kɑ̃, ɑdɑmɑ yɑ ǹ bɛkure. Su
    ye deri su ɡɔsirɑ bɛsɛn temɔ, domi yen sɛɛyɑsiɑ bi, bu kpɑ̃ sere bu nɔɔrɑ hɑnduniɑ
    kpuro sɔɔ.
  eng-KJVCPB: 'We would have healed Babylon, but she is not healed: Forsake her, and
    let us go every into his own country: For her judgment reacheth unto heaven, And
    is lifted up even to the skies.'
  luo-luo: “ ‘Ne wanyalo thiedho Babulon, to ok onyal chango; waweyeuru, kendo ngʼato
    ka ngʼato odhi e pinye owuon, nimar osengʼadne bura mochopo e polo, ogingore mochopo
    e polo.’
  meu-meu: Ita ese Babulono na ena hisihisi amo baitama hamauria, to ena hisihisi
    amo se mauri, A rakatania, aitala, ta ta ena tano ena tano baita lou heni; badina
    be ihahemaoro-henina vada e dae guba ai, vada e heabi isi atai ai.
  npi-ULB: '''हामीले बेबिलोनलाई निको पार्न चाह्यौं, तर त्यो निको भएन । हामी सबैले
    त्यसलाई छोडौं र हाम्रो आफ्नै देशमा जाऔं । किनकि त्यसको दोष आकाशसम्मै पुगेको छ
    । यो बादलमा थुप्रिएको छ ।'
  yor-yor: “ ‘À bá ti wo Babeli sàn, ṣùgbọ́n kò lè sàn, ẹ jẹ́ kí a fi sílẹ̀, kí oníkálùkù
    lọ sí ilẹ̀ rẹ̀ torí ìdájọ́ rẹ̀ tó gòkè, ó ga àní títí dé òfúrufú.’
  pes-OPCB: 'بیگانگانی که در بابِل ساکنند، می‌گویند: ”ما خواستیم به او کمک کنیم، اما
    نتوانستیم. اکنون دیگر هیچ چیز نمی‌تواند نجاتش بدهد. پس او را به حال خودش بگذاریم
    و به وطنمان برگردیم، چون این خداست که او را مجازات می‌کند.“'
  tgl-ULB: '''Hinangad naming lunasan ang Babilonia ngunit hindi siya gumaling. Siya
    ay iwanan nating lahat at lumayo patungo sa sarili nating lupain. Sapagkat ang
    kaniyang pagkakasala ay umaabot na sa mga kalangitan, patung-patong ang mga ito
    hanggang sa mga ulap.'''
  hui-hui: Yuda wali agali Isaraele wali agalibi tigua ogodagua lolebira. Ina wali
    agali garabaya hene kamarume Babilono mo bayale helo biamogo bia harimago nakarulape
    haragonida. Anigo ina Babilono wahalu inane dalu wirimagoha hama dai bima. Anduane
    Homogohanda Babilono koore biyagonaga pani emene ndo timbuniore wima irigi halu
    hari mindini ela habehe winigo miai haya, lolebira, lene.
  mya-mya: '`ငါ​တို့​သည်​ဗာ​ဗု​လုန်​မြို့​ကို​ကူ​မ​ရန်​ကြိုး စား​ကြ​ပါ​သော်​လည်း​များ​စွာ​နောက်​ကျ​၍
    နေ​လေ​ပြီ။ လာ​ကြ။ ထို​မြို့​မှ​ထွက်​ခွာ​၍​ငါ တို့​ပြည်​သို့​ပြန်​ကြ​ကုန်​အံ့။
    ဘု​ရား​သခင်​သည် အ​နန္တ​တန်​ခိုး​တော်​ဖြင့်​ဗာ​ဗု​လုန်​မြို့​ကို​အ ပြစ်​ဒဏ်​စီ​ရင်​တော်​မူ​ပြီ။
    လုံး​ဝ​သုတ်​သင် ဖျက်​ဆီး​တော်​မူ​ပြီ'' ဟု​ဆို​ကြ​၏။'
  bod-N: ངེད་ཀྱིས་པཱ་པེལ་ལོན་གསོ་བར་འདོད་ནའང་དེའི་ནད་མ་སངས་བས། དེ་དང་འབྲལ་བར་གྱིས་ཤིག་དང་།
    བདག་ཅག་རང་རང་གི་ཡུལ་དུ་ལོག་པར་བྱའོ། །ཅི་ལ་ཞེ་ན། དེར་ཐེབས་པའི་ཉེས་ཆད་ནི་བར་སྣང་དུ་སླེབས་ཤིང་།
    ནམ་མཁའི་བར་དུའང་སླེབས་པའོ། །
  sna-sna: “ ‘Taida kuporesa Bhabhironi, asi haringaporeswi; ngatirisiyei mumwe nomumwe
    aende kunyika yake, nokuti kutongwa kwaro kunosvika kumatenga, kunokwira kusvikira
    kumakore.’
  spa-BLM: “Habríamos curado a Babilonia, pero no está curada. Abandónala, y que cada
    uno se vaya a su país; pues su juicio llega hasta el cielo, y se eleva hasta los
    cielos.
  cac-cac: 'A eb'' ch''oc nacional cajan ta'', syal eb'' icha tic: Toxo ix can̈tej
    Babilonia tic, palta maxtzac b''olaj. Canocab''i. Con̈ paxec junjun on̈ b''ajtac
    ay co chon̈ab'', yujto a smul jun chon̈ab'' tic, toxo ix q''uec''och d''a satchaan̈,
    ix ec''b''at d''a yib''an̈ asun, xchi eb''.'
  swh-ULB: Tulinuia kumponya Babeli, lakini hajaponywa, haya na tumwache twende, katika
    nchi yetu. Maana hatia yake imefika juu mbinguni; imerundikwa kufika mawinguni.
  bel-bel: Лекавалі мы Вавілон, але не ацаліўся; пакіньце яго, і хадземце кожны ў
    сваю зямлю, бо вырак пра яго дастаў да нябёсаў і падняўся да воблакаў.
  deu-ELBBK: „Wir haben Babel heilen wollen, aber es ist nicht genesen. Verlasst es
    und lasst uns jeder in sein Land ziehen; denn sein Gericht reicht bis an den Himmel
    und erhebt sich bis zu den Wolken.“
  mbb-OT: Migkaǥi is menge Israilihanen he ed-ubpà diyà te, “Mibpeniguduwan dey te
    ebawì is Babilonia piru kenè en sikandin egkeulian. Hendiyè kiw en, ed-awà kiw
    en kayi ne ed-ulì kiw ziyà te kenitew he menge lugar. Su nekesungkul en te langit
    is menge salè din, umbe edsilutan en sikandin te Nengazen.
  mal-2015: ഞങ്ങൾ ബാബേലിന്നു ചികിത്സ ചെയ്തു എങ്കിലും സൗഖ്യം വന്നില്ല; അതിനെ ഉപേക്ഷിച്ചുകളവിൻ;
    നാം ഓരോരുത്തനും നമ്മുടെ സ്വദേശത്തേക്കു പോക; അതിന്റെ ശിക്ഷാവിധി സ്വർഗ്ഗത്തോളം എത്തി
    ആകാശത്തോളം പൊങ്ങിയിരിക്കുന്നു.
  rmc-rmc: „ ‚Sasťarahas le Babilon, ale našťi sasťiľa avri. Omuken les! Aven džas
    sako andre peskri phuv! Bo leskro trestos hino baro dži o ňebos, džal dži o chmari.‘ “
  pes-OPV: بابل را معالجه نمودیم اما شفا نپذیرفت. پس آن را ترک کنید و هر کدام از ما
    به زمین خودبرویم زیرا که داوری آن به آسمانها رسیده و به افلاک بلند شده است.
  ron-1924: Ам воит сэ виндекэм Бабилонул, дар ну с-а виндекат! Пэрэсици-л ши хайдем
    фиекаре ын цара ноастрэ, кэч педяпса луй а ажунс пынэ ла черурь ши се ыналцэ пынэ
    ла норь. –
  ben-OBCV: “ ‘আমরা ব্যাবিলনকে সুস্থ করতে পারতাম, কিন্তু সে নিরাময়ের অযোগ্য হয়ে
    পড়েছে; এসো আমরা তাকে ত্যাগ করে প্রত্যেকে স্বদেশে ফিরে যাই, কারণ তার বিচার গগনস্পর্শী,
    তা মেঘ পর্যন্ত উঁচুতে উঠে যায়।’
  som-som: Annagu Baabuloon waannu dawayn lahayn, laakiinse iyadu ma ay bogsan. Iyada
    ka taga oo midkeen kastaaba dalkiisii ha tago, waayo, xukunkeedii wuxuu gaadhay
    tan iyo samada, oo waxaa kor loogu qaaday tan iyo cirka.
  lat-VUC: 'Curavimus Babylonem, et non est sanata: derelinquamus eam, et eamus unusquisque
    in terram suam: quoniam pervenit usque ad cælos judicium ejus, et elevatum est
    usque ad nubes.'
  eng-ASVBT: 'We would have healed Babylon, but she is not healed: forsake her, and
    let us go every one into his own country; for her judgment reacheth unto heaven,
    and is lifted up even to the skies.'
  ita-1885: Noi abbiam medicata Babilonia, ma non è guarita; lasciatela, e andiamocene
    ciascuno al suo paese; perciocchè il suo giudicio è arrivato infino al cielo,
    e si è alzato infino alle nuvole.
  eng-LXXUP: Have ye forgotten the sins of your fathers, and the sins of the kings
    of Judah, and the sins of your princes, and the sins of your wives, which they
    wrought in the land of Judah, and in the streets of Jerusalem?
  eng-ULB: '''We wished to heal Babylon, but she is not healed. Let us all leave her
    and go away, to our own land. For her guilt reaches up to the heavens; it is piled
    up to the clouds.'
  spa-VBL: “Tratamos de curarla, pero no se pudo. Así que renuncien a ella. Todos
    debemos volver a casa, al lugar de donde venimos. La noticia de su castigo ha
    llegado a todas partes, hasta el cielo.
  fra-_FOB: Nous avons traité Babylone, et elle n'est pas guérie. Laissez-la; et allons-nous-en,
    chacun dans son pays; car son jugement atteint aux cieux, et s'élève jusqu'aux
    nues.
  mal-mal: ഞങ്ങൾ ബാബേലിനു ചികിത്സ ചെയ്തു എങ്കിലും സൗഖ്യം വന്നില്ല; അതിനെ ഉപേക്ഷിച്ചുകളയുവിൻ;
    നാം ഓരോരുത്തനും നമ്മുടെ സ്വദേശത്തേക്കു പോവുക; അതിന്റെ ശിക്ഷാവിധി സ്വർഗ്ഗത്തോളം
    എത്തി ആകാശത്തോളം പൊങ്ങിയിരിക്കുന്നു.
  urd-GVR: Lekin log kaheṅge, ‘Ham Bābal kī madad karnā chāhte the, lekin us ke zaḳhm
    bhar nahīṅ sakte. Is lie āo, ham use chhoṛ deṅ aur har ek apne apne mulk meṅ jā
    base. Kyoṅki us kī saḳht adālat ho rahī hai, jitnā āsmān aur bādal buland haiṅ
    utnī hī saḳht us kī sazā hai.’
  suz-BL: गोपुकीम बेबीलोन कली सापाइय्य वा। तन्‍न मेको मसाब। गो मेको कली प्रोंइतक।
    मिनु आंम आंम रागी लेत्‍तक। मारदे हना मेको आ निसाफ पशो सजाइ स्‍वर्ग सम्‍म जाक्‍दीश्‍शो
    बाक्‍ब। मेको सरीङ सम्‍म बोक्‍शो बाक्‍ब।
  eng-NOY: “We would have healed Babylon, But she cannot be healed. Forsake her, and
    let us go every one to his own country! For her punishment reacheth to the heavens,
    And ascendeth even to the skies.”
  ita-1927: Noi abbiam voluto guarire Babilonia, ma essa non è guarita; abbandonatela,
    e andiamocene ognuno al nostro paese; poiché la sua punizione arriva sino al cielo,
    s’innalza fino alle nuvole.
  ckb-ckb: «”بابلمان تیمار کرد، بەڵام ناتوانێت چاک بێتەوە. وازی لێ بهێنن و با هەریەکەمان
    بچینەوە خاکەکەی خۆمان، چونکە کاتێک حوکمی بەسەردا درا هاواری گەیشتە ئاسمان، هەتا
    هەورەکان بەرز بووەتەوە.“
  eng-BBE: 'We would have made Babylon well, but she is not made well: give her up,
    and let us go everyone to his country: for her punishment is stretching up to
    heaven, and lifted up even to the skies.'
  kan-OKCV: “ ‘ನಾವು ಬಾಬಿಲೋನನ್ನು ವಾಸಿಮಾಡಲು ಪ್ರಯತ್ನಿಸಿದೆವು; ಆದರೆ ಅದು ವಾಸಿಯಾಗಲಿಲ್ಲ; ಅದನ್ನು
    ಬಿಡು, ನಮ್ಮ ಸ್ವಂತ ದೇಶಗಳಿಗೆ ಹೋಗೋಣ; ಅದರ ನ್ಯಾಯ ತೀರ್ವಿಕೆಯು ಆಕಾಶಗಳಿಗೆ ಮುಟ್ಟುತ್ತದೆ; ಆಕಾಶಗಳವರೆಗೂ
    ಏರುತ್ತದೆ.’
  tam-2017: பாபிலோனைக் குணமாக்கும்படிப் பார்த்தோம், அது குணமாகவில்லை; அதை விட்டுவிடுங்கள்;
    நாம் அவரவர் நம்முடைய தேசங்களுக்குப் போகக்கடவோம்; அதின் ஆக்கினை வானம்வரை ஏறி ஆகாய
    மண்டலங்கள் வரை எட்டினது.
  spa-RV-1909: 'Curamos á Babilonia, y no ha sanado: dejadla, y vámonos cada uno á
    su tierra; porque llegado ha hasta el cielo su juicio, y alzádose hasta las nubes.'
  ron-BTF: Am căutat să vindecăm Babilonul, dar nu s-a vindecat; părăsiți-l și să
    mergem fiecare în țara sa, pentru că judecata lui ajunge până la cer și este înălțată
    până la ceruri.
  eng-WEBP: “We would have healed Babylon, but she is not healed. Forsake her, and
    let’s each go into his own country; for her judgment reaches to heaven, and is
    lifted up even to the skies.
  eng-FBV: “We tried to heal her, but she couldn't be helped. So give up on her! All
    of us should go home to where we came from. The news of her punishment has reached
    everywhere, all the way to heaven.
  nld-1939: 'We willen Babel genezen, Maar het is niet te helpen. Laat het liggen;
    gaat heen, Ieder van ons naar zijn eigen land! Want zijn misdaad reikt tot de
    hemel, En verheft zich tot aan de wolken:'
  nch-BL: 'Huan nopa masehualme ten sequinoc talme quiijtohuaj: “Ya tijpajtijque Babilonia,
    pero amo hueli mochicahua pampa ayecmo quipiya pajti. Huajca xijcahuaca huan techcahuili
    sesen ten tojuanti timocuepase ipan total canque tiehuani pampa TOTECO quititanilijtoc
    tatzacuiltili Babilonia huan ajsi hasta nepa ilhuicac.'
  vie-1934: Chúng ta vẫn muốn chữa lành cho Ba-by-lôn, song nó không được chữa. Hãy
    lìa bỏ nó, ai nấy trở về xứ mình; vì sự phán xét nó thấu đến tận trời và lên tận
    vòng khung.
  hin-CV: “ ‘हमने बाबेल का उपचार करना चाहा, किंतु हमारा प्रयास निष्फल रहा; उसे वैसा
    ही छोड़ दिया जाए और हम अपने-अपने देश को लौट चलें, क्योंकि उसका दंड स्वर्ग तक पहुंच
    रहा है, वह आकाश तक पहुंच चुका है.’
  spa-BES: 'Hemos curado a Babilonia, pero ella no se curó: déjala, y vámonos de aquí,
    todos a su país; porque su castigo se extiende hasta el cielo y se eleva hasta
    los cielos.'
  tdx-tdx: Nañosora’ay famelañe t’i Bavele, f’ie tsy nahajangañe aze, ifario, antao
    songa himpoly mb’an-tane’e añe; fa mitakatse i likerañey ty fizakañ’aze, toe mionjomb’an-dindiñe
    añe.
  tha-KJV: เราทั้งหลายอยากจะรักษาบาบิโลนให้​หาย แต่​เธอไม่​หาย ละทิ้งเธอเสียเถิด และให้เราไป
    ต่างไปยังประเทศของตน เพราะว่าการพิพากษาเธอได้ขึ้นไปถึงฟ้าสวรรค์ และได้​ถู​กยกขึ้นถึงฟากฟ้า
  por-BR-2018: Sararíamos Babilônia, porém ela não se sarou; deixai-a, e vamo-nos
    cada um a sua terra; pois seu julgamento chegou até o céu, e subiu até as nuvens.
  deu-ELO: “Wir haben Babel heilen wollen, aber es ist nicht genesen. Verlasset es
    und laßt uns ein jeder in sein Land ziehen; denn sein Gericht reicht bis an den
    Himmel und erhebt sich bis zu den Wolken.”
  eng-WYC-2018: We healed Babylon, and it is not made whole; forsake we it and go
    we each into his land; for the doom thereof came till to heavens, and is raised
    [up] till to [the] clouds. (We would have healed Babylon, but it would not be
    made whole; leave we it and go we each into his own land; for its doom, or its
    judgement, came unto the heavens, and is raised up unto the clouds.)
  epo-epo: Ni kuracis Babelon, sed ĝi ne saniĝis; lasu ĝin, kaj ni iru ĉiu en sian
    landon; ĉar la juĝo kontraŭ ĝi atingis la ĉielon kaj leviĝis ĝis la nuboj.
  uig-PIN: — «Biz Babilni saⱪaytmaⱪqiduⱪ, lekin u saⱪaymidi; uningdin waz keqip ⱨǝmmimiz
    ɵz yurtimizƣa ⱪaytayli; qünki uning üstigǝ qiⱪirilidiƣan ⱨɵküm jazasi asmanƣa
    taⱪixip, kɵkkǝ yetidu».
  beo-beo: 'Ga fi dunu amogawi esalu da amane sia:i, ‘Ninia da Ba:bilone fidimusa:
    dawa:i galu. Be fidimu eso da baligi dagoiba:le hamedei. Ninia wali e yolesili,
    ninia sogega buhagimu. Gode da Ea gasa defele, amoga Ba:bilonema se i dagoi. E
    da amo gugunifinisidafa.’”'
  tpi-OTNT: Ol Israel na Juda bai i tok olsem, “Mipela ol kalabusman i bin traim long
    mekim Babilon i kamap orait gen, tasol em i no kamap orait.” Na bihain bai ol
    i tok, “Maski, yumi lusim Babilon na yumi wan wan i go bek long as ples bilong
    yumi yet. Long wanem, asua bilong Babilon i bikpela tru, na i go antap inap long
    skai. Olsem na Bikpela i mekim save moa yet long Babilon.
  hau-SA: “ ‘Da mun warkar da Babilon, amma ba za tă warke ba; mu ƙyale ta kowane
    yă koma garinsu, gama hukuncinta ya kai sammai, ya yi tsawo kamar gizagizai.’
  uig-LAT: — «Biz Babilni saqaytmaqchiduq, lékin u saqaymidi; uningdin waz kéchip
    hemmimiz öz yurtimizgha qaytayli; chünki uning üstige chiqirilidighan höküm jazasi
    asman’gha taqiship, kökke yétidu».
  nde-nde: ‘IBhabhiloni kade singayelapha kodwa kayelapheki; kasiyitshiyeni kuthi
    lowo lalowo aye elizweni lakibo, ngoba ukwahlulela kufika emikhathini kuqonga
    kuze kufike emayezini.
  ton-ton: 'Naʻa mau fie fakamoʻui ʻa Papilone, ka ʻoku ʻikai te ne moʻui: liʻaki
    ia, pea ke tau taki taha ʻalu ki hono fonua: he kuo aʻu ʻa hono tautea ki he langi,
    pea kuo hiki hake ia ki he ngaahi ʻao.'
  ces-1613: Hojili jsme Babylon, ale není zhojen, opusťme jej, a poďme jeden každý
    do země své; nebo až k nebi dosahá soud jeho, a vznesen jest až k nejvyšším oblakům.
  eng-WMB: “We would have healed Babylon, but she is not healed. Forsake her, and
    let’s each go into his own country; for her judgment reaches to heaven, and is
    lifted up even to the skies.
  tam-TCV: “ ‘நாங்கள் பாபிலோனைக் குணமாக்கியிருக்கலாம். ஆனால் அவள் குணமடையமாட்டாள்;
    அவளைவிட்டு நாங்கள் ஒவ்வொருவரும் அவரவர் சொந்த நாட்டுக்குப் போவோம், அவளின் நியாயத்தீர்ப்பு
    ஆகாயம்வரை எட்டி, மேகங்களைப்போல் உயர எழும்புகிறது.’
  ceb-ULB: '''Nangandoy kami nga maayo ang Babilonia, apan wala siya naayo. Mamiya
    kitang tanan ug mopahilayo kaniya, ngadto sa atong kaugalingon nga yuta. Kay misangko
    ngadto sa kalangitan ang iyang pagkasad-an; misangko na kini ngadto sa kapanganoran.'
  pol-UBG: Leczyliśmy Babilon, ale nie został uleczony. Opuśćmy go i niech każdy pójdzie
    do swojej ziemi, bo jego sąd aż do nieba sięga i wznosi się aż po obłoki.
  urd-GVU: لیکن لوگ کہیں گے، ’ہم بابل کی مدد کرنا چاہتے تھے، لیکن اُس کے زخم بھر نہیں
    سکتے۔ اِس لئے آؤ، ہم اُسے چھوڑ دیں اور ہر ایک اپنے اپنے ملک میں جا بسے۔ کیونکہ
    اُس کی سخت عدالت ہو رہی ہے، جتنا آسمان اور بادل بلند ہیں اُتنی ہی سخت اُس کی سزا
    ہے۔‘
  deu-1912: Wir heilen Babel; aber sie will nicht heil werden. So laßt sie fahren
    und laßt uns ein jeglicher in sein Land ziehen! Denn ihre Strafe reicht bis an
    den Himmel und langt hinauf bis an die Wolken.
  kan-2017: ಬಾಬೆಲನ್ನು ಸ್ವಸ್ಥಮಾಡುವುದಕ್ಕೆ ನಾವು ಪ್ರಯತ್ನಪಟ್ಟರೂ ಅದು ಸ್ವಸ್ಥವಾಗಲಿಲ್ಲ; ಬಾಬೆಲನ್ನು
    ಬಿಟ್ಟು ನಾವೆಲ್ಲರೂ ನಮ್ಮ ನಮ್ಮ ದೇಶಗಳಿಗೆ ಹೋಗೋಣ; ಅದು ಹೊಂದಬೇಕಾದ ದಂಡನೆಯು ಆಕಾಶವನ್ನು ಮುಟ್ಟುವಷ್ಟು
    ದೊಡ್ಡದಾಗಿದೆ, ಹೌದು, ಗಗನದವರೆಗೂ ಬೆಳೆದಿದೆ.
  yap-yap: Milekag nma par u rom e ra ga’argad, ‘Gamad e gguyed rogon ni nggu ayweged
    yu Babylon, machane ke sag’al. Are ngad chuwgad e chiney ngad sulod nga tafedad.
    Ya Got e ke gechignag yu Babylon u polo’ i gelngin ke thirif u but’.’”
  hlt-MCSB: Babylon te n'toi khaw n'toi dae a hoeih moenih. Anih te hnoo uh lamtah
    hlang loh amah khohmuen la cet uh saeh. A laitloeknah loh vaan duela a pha tih
    khomong duela a toh.
  mdy-ETH: ዒኢካ ሙፒ ዓሲ ማዒ ናንጋ ዓሳ፦ ‹ባብሎኔ ኑ ፓሣኒ ሚርጌ ካራ ኮዔኔ፤ ዒዛ ጋዓንቴ ፓፂ ፖዓኒ ዳንዳዒባኣሴ፤ ዒዞይዳ
    ዓጎና ሜታ ሌካ ዼጌ ሻኣሮ ቤዞ፤ ጊንሣ ሃሣ ጫሪንጮ ኬስኬያ ማዔሢሮ ዒዞ ኑኡኒ ሃሺ ኑ ዓጮ ዓጮ ዴንዶም› ጌዔኔ።»
  twi-ASANTE: “ ‘Anka yɛbɛsa Babilonia yadeɛ, nanso wɔntumi nsa no yadeɛ; momma yɛnnya
    no hɔ na obiara nkɔ nʼankasa asase so, ɛfiri sɛ nʼatemmuo aduru ɔsorosoro. Ɛforo
    ɔsoro te sɛ omununkum.’
  eng-WEBU: “We would have healed Babylon, but she is not healed. Forsake her, and
    let’s each go into his own country; for her judgment reaches to heaven, and is
    lifted up even to the skies.
  wal-wal: Baabiloonen de7iya allaga asati, ‘Nuuni Baabiloone pattanau koyida; shin
    paxanau danddayibeenna. Ane a aggiigidi, nu biitti biitti simmoos. Aissi giikko,
    a pirddai haakkidi, saluwaa gakkiis; bolla saluwaa gufanttuwaa gakkanau pude xoqqiis’
    yaagidosona” yaagees.
  spa-PDDPT: Quisimos sanar a Babilonia, pero no sanó. Abandónenla. Vayamos cada uno
    a nuestra tierra, porque su castigo llega hasta el cielo. Se levanta hasta las
    nubes.
  gun-gun: “Ha'e rami avi nhamongueraxe teĩ Babilônia va'eri ndokuerai ae. Peja ha'vy,
    peteĩ-teĩ tapeo pendeyvy katy ae. Mba'eta yva re peve ovaẽ ha'e kuery opaga aguã,
    arai yvateve va'e peve.
  ilo-ULB: Tinarigagayanmi a paimbagen ti Babilonia, ngem saan a napaimbag daytoy.
    Panawantayo amin daytoy ket agsublitayo iti dagatayo. Ta dimmanon ti basolna sadi
    langit; nagtutuon agingga kadagiti ulep.'
  kpg-kpg: Digau mai i daha ala nogo noho i golo ga helekai, ‘Gimaadou gu hagamada
    belee hagamaamaa Babylon, gei gu deai di madagoaa ai. Gidaadou ga hagatanga gaa hula
    gi tadau henua donu. Dimaadua gu hagaduadua Babylon gi ono mahi hagatau, gu hagammaa
    gi daha hagatau.’”
  uig-ARA: ــ «بىز بابىلنى ساقايتماقچىدۇق، لېكىن ئۇ ساقايمىدى؛ ئۇنىڭدىن ۋاز كېچىپ
    ھەممىمىز ئۆز يۇرتىمىزغا قايتايلى؛ چۈنكى ئۇنىڭ ئۈستىگە چىقىرىلىدىغان ھۆكۈم جازاسى
    ئاسمانغا تاقىشىپ، كۆككە يېتىدۇ».
  sus-sus: «Won bara kata Babilɔn rayalande, kɔnɔ a mu sɔɔnɛyaxi. Won xa a lu naa,
    won xa siga won xɔnyi, barima a xa yunubie bara gbo yɛ.
  pon-2006: Mehn liki kan me koukousoan wasao patohwan, ‘Se song en sewesehda Papilonia,
    ahpw solahr ahnsou. Kitail mweselda met oh kohkohla nan uhdakatailo. Koht ketin
    kalokeier Papilonia ni sapwellime roson unsek oh kamwomwalahr douluhl.’”
  ksd-ksd: Da ga mainge ba dat a valagar Babilon, ma pa i lagar; avat a vana kan ia,
    ma dat a lilikun ta kada gunan tikatikai; tago ra varkurai di pait ia tana i tuk
    urama ra bala na bakut, ma i tutua urama liu ra maup.
  tur-YTC: “Babil'i iyileştirmek isterdik, Ama iyileşmedi. Onu terk edin, gidelim,
    Her birimiz kendi ülkesine; Çünkü onun yargısı göğe erişiyor, Gökyüzüne kadar
    yükseliyor.
  grc-BRENT: Μὴ ἐπιλέλησθε ὑμεῖς τῶν κακῶν τῶν πατέρων ὑμῶν, καὶ τῶν κακῶν τῶν βασιλέων
    Ἰούδα, καὶ τῶν κακῶν τῶν ἀρχόντων ὑμῶν, καὶ τῶν κακῶν τῶν γυναικῶν ὑμῶν, ὧν ἐποίησαν
    ἐν γῇ Ἰούδα, καὶ ἔξωθεν Ἱερουσαλήμ;
  ind-AYT: Kami telah berusaha menyembuhkan Babel, tetapi ia tidak dapat disembuhkan.
    Tinggalkan saja ia, dan mari kita masing-masing pergi ke negerinya sendiri. Sebab,
    penghukumannya telah mencapai surga, dan telah naik sampai ke langit.
  nya-nya: Ena anati, “ ‘Ife tinayesa kumupatsa mankhwala Babuloni, koma sanachire;
    tiyeni timusiye ndipo aliyense apite ku dziko la kwawo, pakuti mlandu wake wafika
    mpaka mlengalenga, wafika mpaka kumwamba.’
  hrv-hrv: Liječili smo Babilon, al' se ne izliječi. Pustimo ga, vratimo se svaki
    u svoj kraj! Jer do neba dopire njegova osuda i diže se pod oblake.
  mps-mps: Te Israel me Juda augwaligo e tiwai po waibao, “Da te kalabus bidi dabego
    te Babilon usu ma ilabo homu yali, tialima, aga usu yai me pedalubeo.” Nosali
    augwa te po wali, “Tagalao, dago te Babilon tagalama, da deli deli te dena page
    buluba ma pinao. Magi baso meni, te Babilongo yali dwai sę genuai mu elalu, te
    dagaluba usu nigi holali. Tibaso, Genuai Bidigo te Babilonba dwai dene mabo sę
    umagia mu yai dao.
  tpi-tpi: Ol Israel na Juda bai i tok olsem, “Mipela ol kalabusman i bin traim long
    mekim Babilon i kamap orait gen, tasol em i no kamap orait.” Na bihain bai ol
    i tok, “Maski, yumi lusim Babilon na yumi wan wan i go bek long as ples bilong
    yumi yet. Long wanem, asua bilong Babilon i bikpela tru, na i go antap inap long
    skai. Olsem na Bikpela i mekim save moa yet long Babilon.
  dan-1931: Vi vilde læge Babel, men det lod sig ikke læge. Gå fra det og lad os drage
    hver til sit Land, thi dets Straffedom når til Himmelen, løfter sig til Skyerne.
  vie-OVCB: Nếu có thể, chúng ta cũng cứu giúp nó, nhưng bây giờ không có gì có thể
    cứu nó. Hãy để nó đi; hãy lìa bỏ nó. Mỗi người chúng ta hãy quay về quê hương
    xứ sở. Vì sự đoán phạt nó lên đến tận trời; cao đến nỗi không thể đo lường được.
  guj-2017: બાબિલના ઘા રૂઝવવા અમારાથી શક્ય તેટલો પ્રયત્ન અમે કર્યો, પરંતુ તે સ્વસ્થ
    ન થયું. તેને છોડી દો, ચાલો આપણે સહુ પોતપોતાના દેશમાં પાછા ફરીએ, કેમ કે તેનું શાસન
    આકાશ સુધી પહોંચ્યું છે. તે ગગન સુધી ઊંચું ચઢ્યું છે.
  pon-2006A: Mehn liki kan me koukousoan wasao patohwan, ‘Se song en sewesehda Papilonia,
    ahpw solahr ahnsou. Kitail mweselda met oh kohkohla nan uhdakatailo. Koht ketin
    kalokeier Papilonia ni sapwellime roson unsek oh kamwomwalahr douluhl.’”
  por-BRBSL: “Teríamos curado a Babilônia, mas ela não está curada. Abandone-a, e
    vamos cada um para seu próprio país; pois seu julgamento chega ao céu, e é erguido
    até os céus.
  cth-cth: Babilon teh hawi sak hanlah ka kâcai, hatei hawi thai hoeh.
  twi-twi: “ ‘Anka yɛbɛsa Babilonia yare, nanso wontumi nsa no yare; momma yennyaw
    no hɔ na obiara nkɔ nʼankasa asase so, efisɛ nʼatemmu du sorosoro; ɛforo soro
    te sɛ omununkum.’
  hlt-hlt: Babylon te n'toi khaw n'toi dae a hoeih moenih. Anih te hnoo uh lamtah
    hlang loh amah khohmuen la cet uh saeh. A laitloeknah loh vaan duela a pha tih
    khomong duela a toh.
  tbz-SIM: Ti tɑ̀ɑ mBɑbidɔnni kɛ yĩɛ̃kɛmu, tí ò yóunɛ̀ tũnkɛ́, kɛ́kò mbɑ́ wè o ciɛ.
    Kɛ yɛ̃́ tiyɛ̃ĩti tìì bɛ̀ dò ti í sénnímɛ̀, tì dɛumu kɛ pɛ̃ɛ̃tɛ́ yɛwɛtɛ̀ kɛ kɑ́ɑ́
    ntiwɛtì.
  msy-2020: Eghtɨ Israelia ko Judaba an aven ikɨ kamaghɨn mɨkɨmam, “E kalabuziar gumazamiziba
    pura Babilon damutɨ, a ua deraghasa, ezɨ a ua deragha otozir puvatɨ.” Egh me gɨn
    kamaghɨn mɨkɨmam, “Markɨ. E fo, Babilonɨn osɨmtɨzim a bar ekefe, egha overiamɨn
    pɨn ghuavanabo. Eghtɨ Ikiavɨra Itir God bar pazɨvɨra Babilon damuam. Kamaghɨn,
    e Babilon ategh uamategh vaghvagh uan nguibabar mangam.
  azb-azb: Babilə şəfa vermək istədik, Amma sağalmadı. Onu tərk edək, Hər birimiz
    öz ölkəmizə qayıdaq. Çünki Babilin hökmü göylərə çatır, Buludlara qədər yüksəlir.
  eng-DBY: 'We have treated Babylon, but she is not healed: forsake her, and let us
    go every one into his own country; for her judgment reacheth unto the heavens,
    and is lifted up to the skies.'
  hin-2017: हम बाबेल का इलाज करते तो थे, परन्तु वह चंगी नहीं हुई। इसलिए आओ, हम उसको
    तजकर अपने-अपने देश को चले जाएँ; क्योंकि उस पर किए हुए न्याय का निर्णय आकाश वरन्
    स्वर्ग तक भी पहुँच गया है। (प्रका. 18:5)
  wol-KYG: «Bu nu sañoon faj Babilon, mu wér, waaye wérul. Nan ko ba te dem, ku ne
    ñibbim réewam. Àtteb Babilon kat àgg na asamaan, àkki na fa kaw niir ya.»
  eng-YLT: We healed Babylon, and she was not healed, Forsake her, and we go, each
    to his land, For come unto the heavens hath its judgment, And it hath been lifted
    up unto the clouds.
  eng-WYC-2017: We healed Babylon, and it is not made whole; forsake we it and go
    we each into his land; for the doom thereof came till to heavens, and is raised
    [up] till to [the] clouds.
  eng-WMBB: “We would have healed Babylon, but she is not healed. Forsake her, and
    let’s each go into his own country; for her judgement reaches to heaven, and is
    lifted up even to the skies.
  urd-GVH: लेकिन लोग कहेंगे, ‘हम बाबल की मदद करना चाहते थे, लेकिन उसके ज़ख़म भर नहीं
    सकते। इसलिए आओ, हम उसे छोड़ दें और हर एक अपने अपने मुल्क में जा बसे। क्योंकि उस
    की सख़्त अदालत हो रही है, जितना आसमान और बादल बुलंद हैं उतनी ही सख़्त उस की सज़ा
    है।’
  rug-rug: Sari tie karovodi si zama, ‘Na podekia gami pude salaṉia se Babiloni, ba
    lopu boka ta salaṉa si asa; ke mada veko pania, mada hopeke la pa nada popoa,
    sa vina kilasa tanisa si ululu kamo pa galegalearane, sage holani sa sari na lei.’
  gaz-gaz: “ ‘Nu Baabilonin fayyisu yaalleerra; isheen garuu fayyuu hin dandeessu;
    kottaa tokkoon tokkoon keenya ishee dhiifnee gara biyya ofii keenyaatti haa qajeellu;
    murtiin ishee hamma samiitti ol baʼee, hamma duumessaatti ol fagaateeraatii.’
  fra-LSG: Nous avons voulu guérir Babylone, mais elle n’a pas guéri. Abandonnons-la,
    et allons chacun dans son pays; Car son châtiment atteint jusqu’aux cieux, Et
    s’élève jusqu’aux nues.
  gnn-gnn: Yurru walala ŋunhi mulkurunydja yolŋu bäpurru' waŋana bitjarra, ‘Ŋanapurru
    ḏukṯukthina walŋakunharawunydja nhanŋu, yurru dhuḏitjnha dhuwala. Ŋilimurru yurru
    yana gonha'yunna ŋanya ŋunhiwalayinayi, ga marrtji roŋiyirrina ŋilimurruŋgalaynha
    wäŋalili.’ Yo, Godthu dhä‐ḏir'yurrunana baḏuwaḏuyurruna ŋunhiyi Bapilundja wäŋa
    wirrkina yana wal'ŋu, warrpam'nha yana baḏuwaḏuyurruna.
  yal-yal: ‘Nxu wa nɛn Babilɔn dandan feni, koni a mi nɔɛ yiyalanɲɛ. Nayi, en na a
    rabeɲin. Birin xa siga a konyi. Bayo kitin naxan nagidixi a xili ma, na feen bata
    te han kore xɔnna.’
  haw-1868: 'Hoola aku no makou ia Babulona, aole ia i ola: E haalele ia ia, e hele
    hoi kela mea keia mea o kakou i kona aina iho; No ka mea, ua pa aku kona hoopaiia
    i ka lani, Ua hapaiia hoi, a i na aouli.'
  arb-NAV: قُمْنَا بِمُدَاوَاةِ بَابِلَ، وَلَكِنْ لَمْ يَنْجَعْ فِيهَا عِلاجٌ. اهْجُرُوهَا
    وَلْيَمْضِ كُلُّ وَاحِدٍ مِنَّا إِلَى أَرْضِهِ، لأَنَّ قَضَاءَهَا قَدْ بَلَغَ
    عَنَانَ السَّمَاءِ، وَتَصَاعَدَ حَتَّى ارْتَفَعَ إِلَى الْغُيُومِ.
  ewe-ewe: “ ‘Anye ne míeyɔ dɔ Babilonia, gake womate ŋu ayɔ dɔe o; mina mía dometɔ
    ɖe sia ɖe nayi eƒe du me, agblẽe ɖi, elabena eƒe ʋɔnudɔdrɔ̃ ɖatɔ dziƒo, eye wòkɔ
    abe lilikpo ene.’
  eng-LEE: '“We would have healed Babylon, but she was not healed: forsake her, and
    let us go every one unto his own country; for her punishment reacheth unto the
    heavens, and it is lifted up even to the skies.”'
  asm-FB: আমি বাবিলক সুস্থ কৰিবলৈ যত্ন কৰিছিলোঁ, কিন্তু সি সুস্থ নহ’ল, তোমালোকে তাক
    ত্যাগ কৰা, আহাঁ আমি প্ৰতিজনে নিজ নিজ দেশলৈ যাওঁহঁক; কিয়নো তাৰ দোষে আকাশ স্পৰ্শ
    কৰিছে, আৰু গগন মণ্ডললৈকে উঠিছে।
  sus-A: «وٌن بَرَ كَتَ بَبِلْن رَيَلَندٍ، كْنْ عَ مُ سْونّيَشِ. وٌن شَ عَ لُ نَا،
    وٌن شَ سِفَ وٌن شْنيِ، بَرِ مَ عَ شَ يُنُبِيٍ بَرَ فبٌ يّ.
  fra-SBL: « Nous aurions guéri Babylone, mais elle n'est pas guérie. Abandonnez-la,
    et que chacun aille dans son propre pays ; car son jugement atteint le ciel, et
    s'élève jusqu'aux cieux.
  hbo-hbo: '*רִפִּאנוּ (רִפִּ֣ינוּ) אֶת־בָּבֶל֙ וְלֹ֣א נִרְפָּ֔תָה עִזְב֕וּהָ וְנֵלֵ֖ךְ
    אִ֣ישׁ לְאַרְצֹ֑ו כִּֽי־נָגַ֤ע אֶל־הַשָּׁמַ֙יִם֙ מִשְׁפָּטָ֔הּ וְנִשָּׂ֖א עַד־שְׁחָקִֽים׃'
  kik-kik: “ ‘Nĩtũngĩahonirie Babuloni, no rĩrĩ, gũtingĩhonio. Nĩtũgũtigei, na o mũndũ
    acooke bũrũri wake kĩũmbe, nĩgũkorwo ituĩro rĩakuo rĩkinyĩte o matu-inĩ, rĩambatĩte
    o nginya matu-inĩ marĩa mairũ.’
  fra-NCL: « Nous avons voulu guérir Babel, mais elle n’a pas guéri ; laissez-la !
    allons chacun dans notre pays ! Car son jugement atteint jusqu’aux cieux, et s’élève
    jusqu’aux nues. »
  cek-AK: Angvinnawk mah, Babylon ih ahmaa hoih thai hanah a sak o, toe hoih thai
    ai; anih to caeh o taak ah, aimah prae ah caeh o boih si boeh; anih lokcaekhaih
    loe van khoek to phak boeh, tamai ohhaih van khoek to dawh tahang boeh.
  cuk-cuk: ” ‘Babilonia-dulemarga anmar ina-nued daksanad, degi-inigwele, gwen nugussulid.
    Anmar mete nasunna, e-yala-yalase gannar namarsun. Ar Babilonia-dulemar-e-isguedi
    bela nibnegse warmaknaid, degi, bela mogirsega warmaknaid.’
  uig-CYR: — «Биз Бабилни сақайтмақчидуқ, лекин у сақаймиди; униңдин ваз кечип һәммимиз
    өз жутимизға қайтайли; чүнки униң үстигә чиқирилидиған һөкүм җазаси асманға тақишип,
    көккә йетиду».
  tel-2017: మేము బబులోనును బాగు చేద్దామనుకున్నాం. కానీ ఆమె బాగవ్వలేదు. అందరం ఆమెను
    విడిచిపెట్టి వెళ్లి పోదాం. మన స్వదేశాలకు వెళ్ళి పోదాం. ఆమె దోషం తీవ్రత ఆకాశాన్నంటింది.
    అది మేఘాల్లో పోగవుతుంది.
  hat-BSA: “Nou te pito gerizon pou Babylone, men li pa t geri. Abandone l. Kite nou
    chak ale nan pwòp peyi pa nou; paske jijman li an fin rive nan syèl la, e leve
    wo rive jis nan syèl yo.
  kos-kos: Mwetsac su muta we elos fahk, ‘Kut tuh srike in kasru acn Babylonia, tusruktu
    arulana pahtlac. Tari kut folokla nu yen sesr. God El kalyei Babylonia ke ku lal
    nufon, ac sukela acn we.”’
  hbo-WLC: רפאנו אֶת־בָּבֶל֙ וְלֹ֣א נִרְפָּ֔תָה עִזְב֕וּהָ וְנֵלֵ֖ךְ אִ֣ישׁ לְאַרְצ֑וֹ
    כִּֽי־נָגַ֤ע אֶל־הַשָּׁמַ֙יִם֙ מִשְׁפָּטָ֔הּ וְנִשָּׂ֖א עַד־שְׁחָקִֽים׃
  ibo-ibo: “ ‘Anyị gaara agwọ Babilọn, ma ọrịa ji ya enweghị ngwọta. Ka anyị hapụnụ
    ya; ka anyị niile nʼotu nʼotu laghachi nʼobodo nke aka anyị, nʼihi na ikpe ọmụma
    dịrị ya eruola mbara eluigwe. Ọ na-arịgokwa ruo nʼigwe ojii.’
  ory-ory: ଆମ୍ଭେମାନେ ବାବିଲକୁ ସୁସ୍ଥ କରିବାକୁ ଇଚ୍ଛା କରୁ, ମାତ୍ର ସେ ସୁସ୍ଥ ହେଲା ନାହିଁ; ଆସ,
    ଆମ୍ଭେମାନେ ତାହାକୁ ପରିତ୍ୟାଗ କରି ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ଦେଶକୁ ଯାଉ; କାରଣ ତାହାର ଦଣ୍ଡ ଗଗନସ୍ପର୍ଶୀ
    ଓ ଆକାଶ ପର୍ଯ୍ୟନ୍ତ ଉଚ୍ଚୀକୃତ ଅଛି।
  chk-chk: Sia mochen apöchökülasefäli Papilon, nge esap pöchökülsefäl. Ousipwe feil
    seni o liwinla ngeni en me poputän fanüan. Pun watten an apwüng a tori läng, a
    tekia usun tekian ekewe kuchu.
  rop-rop: Ola streinja pipul hubin oldei jidan deya bin tok na, ‘Wibin trai blanga
    album Bebalon, bat imbin tuleit. Wi garra gowei na en wi garra gobek langa wi
    kantri. YAWEI bin panishim Bebalon na garram ol im strongwan pawa, en imbin binijimap
    im brabliwei.’
  ukr-1871: Гоїли ми Вавилона, та він не вигоївся. — Покиньте ж його, рушаймо кожен
    у свою землю, суд бо над ним дойшов до неба й сягонув аж за хмари.
  deu-1951: «Wir haben Babel heilen wollen, aber sie ist nicht gesund geworden! Verlasset
    sie und lasset uns ein jeder in sein Land ziehen! Denn ihr Gericht reicht bis
    zum Himmel und steigt bis zu den Wolken empor.
  eng-JPS: We would have healed Babylon, but she is not healed; forsake her, and let
    us go every one into his own country; for her judgment reacheth unto heaven, and
    is lifted up even to the skies.
  srp-1865: Lijeèismo Vavilon, ali se ne iscijeli; ostavite ga, i da idemo svaki u
    svoju zemlju; jer do neba dopire sud njegov i diže se do oblaka.
  lug-lug: “ ‘Twandiwonyezza Babulooni, naye tayinza kuwonyezeka. Leka tumuleke buli
    muntu adde mu nsi ye, kubanga omusango gwe gutuuse mu bwengula, gusituse gulinnye
    okutuuka ku bire.’
  heb-heb: רפאנו את בבל ולא נרפתה עזבוה ונלך איש לארצו כי נגע אל השמים משפטה ונשא
    עד שחקים׃
  ben-IRV: আমরা বাবিলকে সুস্থ করতে চেষ্টা করেছি, কিন্তু সে সুস্থ হয়নি। আমরা তাকে
    ছেড়ে আমাদের নিজেদের দেশে চলে যাই। কারণ তার শাস্তি আকাশ পর্যন্ত পৌঁছেছে, তা মেঘ
    পর্যন্ত জমেছে।
  pan-pan: ਅਸੀਂ ਤਾਂ ਬਾਬਲ ਨੂੰ ਚੰਗਾ ਕਰਨਾ ਚਾਹੁੰਦੇ ਸੀ, ਪਰ ਉਹ ਚੰਗਾ ਨਾ ਹੋਇਆ। ਤੁਸੀਂ ਉਸ ਨੂੰ
    ਛੱਡੋ, ਆਓ, ਅਸੀਂ ਹਰੇਕ ਆਪਣੇ ਦੇਸ ਨੂੰ ਤੁਰ ਚੱਲੀਏ, ਕਿਉਂ ਜੋ ਉਸ ਦਾ ਨਿਆਂ ਅਕਾਸ਼ ਦੇ ਨੇੜੇ ਪਹੁੰਚਿਆ,
    ਅਤੇ ਬੱਦਲਾਂ ਤੱਕ ਉੱਠ ਗਿਆ ਹੈ।
  mya-JVB: ငါတို့သည် ဗာဗုလုန် မြို့၏အနာကို ပျောက် စေခြင်းငှါပြုသော်လည်း၊ အနာမ ပျောက်
    နိုင်။ သူ့ ကို စွန့်ပစ် ၍၊ အသီးအသီး ငါတို့ နေရင်းပြည် သို့ သွား ကြကုန်အံ့။ သူ
    ခံရ သောအပြစ်သည် ကောင်းကင် တိုင်အောင် ရောက် ၍၊ မိုဃ်းတိမ် ကို ထိ လျက်ရှိ၏။
  tbg-tbg: Aqao, tenavu Isarerive Iutaave vira kahaqirare ti, tavauraro vira vaatavano
    tavanta vuarirava kia ho vaivo. Ho kaiqenavu Babironi ke tentanavu maaqaini vuare.
    Noravano Babironi anomakero ruqutu keharo vehi autu kaivo. Viva qora kaiqa varai
    uvava nai uritara kero tonavuvano vainaini oru ntaivo.
  hmo-hmo: Idau bese taudia, Babulonia lalonai noho taudia idia gwau, “Ita ese Babulonia
    ena hisihisi, ita hanamoa gwauraia, to iena bero dekena amo mauri ia davaria lasi.
    Do ita rakatania haraga, ita ta ta iseda tano ta ta dekenai do ita giroa lou,
    badina be Dirava ese iena siahu dekena amo, Babulonia ena dika davana ia henia
    vadaeni. Ia ese guba dekena amo, Babulonia ia hadikaia ore vadaeni.”
  urd-urd: हम तो बाबुल की शिफ़ायाबी चाहते थे लेकिन वह शिफ़ायाब न हुआ, तुम उसको छोड़ो,
    आओ, हम सब अपने अपने वतन को चले जाएँ, क्यूँकि उसकी आवाज़ आसमान तक पहुँची और अफ़लाक
    तक बुलन्द हुई।
  rus-SYN: Врачевали мы Вавилон, но не исцелился; оставьте его, и пойдем каждый в
    свою землю, потому что приговор о нем достиг до небес и поднялся до облаков.
  bqc-SIM: Wa ɛsɛ màma Babɛliwa, i gbã́gbão. Wà aà to we sa, wá baade a taa
    kɛ a bùsuu, asa aà tàae luabɛpuana lè, à gbã̀ zↄ̃̀ luawaɛ.
  tcz-CHONGTHU: Kithopi ding kanom in, ahinlah tun huhdoh thei ahitapoi. Amanu dalhauvin,
    chetau hite igamcheh uva. Ajeh chu athu kitan lhah na-in van asun, anasa behseh
    in akitepi abeihel e.
  mar-mar: बाबेल बरी होण्याची आमची इच्छा होती, पण ती बरी झाली नाही, चला आपण सर्व तिला
    सोडून व दूर आपल्या देशात जाऊ. कारण तिचा गुन्हा आकाशास पोहचला आहे; त्याचा आभाळापर्यंत
    ढीग झाला आहे.
  qub-qub: 'Chaura waquin nasyun runacunaga Babiloniata jampiyta camasha. Ichanga
    manami allchacashanachu. Chaymi nin: ‹¡Cachaycäriyna! Llapanchi aywacushun nasyunninchïman-camana.
    Paycunapa juchanga syëlucamami chayasha. Chaymi paycunaga fiyupa castigasha canga›
    nir.'
  bqp-bqp: Sɔɔ be bɑ wɑ̃ɑ mi, bɑ nɛɛ, sɑ Bɑbiloni tim kɑ̃, ɑdɑmɑ yɑ ǹ bɛkure. Su
    ye deri su gɔsirɑ bɛsɛn temɔ, domi yen sɛɛyɑsiɑ bi, bu kpɑ̃ sere bu nɔɔrɑ hɑnduniɑ
    kpuro sɔɔ.
  hat-hat: 'Etranje k''ap viv nan peyi a di konsa: Nou fè sa nou kapab pou n'' geri
    Babilòn. Pa gen gerizon pou li. Annou kite peyi a. Ann ale, chak moun nan peyi
    pa yo, paske peche l'' yo fè pil rive jouk nan syèl, yo pi wo pase nwaj yo.'
  eng-BSB: “We tried to heal Babylon, but she could not be healed. Abandon her! Let
    each of us go to his own land, for her judgment extends to the sky and reaches
    to the clouds.”
  eng-WEBPB: “We would have healed Babylon, but she is not healed. Forsake her, and
    let’s each go into his own country; for her judgement reaches to heaven, and is
    lifted up even to the skies.
  kbq-kbq: Hagi ruregati'ma e'za Babiloni mopafima emani'naza vahe'mo'za hu'za, tagra
    Babiloni vahera knamaresazegu zamaza hu'none. Hianagi mago vahemo'e huno onkanamare'ne.
    Ana hu'negu mago mago vahe'mota atreta mopatirega vuta eta hanune. Na'ankure Babiloni
    vahe'mo'zama hu'naza kumi'mofo knazamo'a hihi huno monafi mareri'negeno Anumzamo'a
    zamazeri haviza nehie.
  nhe-BL: 'Huan nopa tlacame tlen sequinoc tlaltini quiijtohuaj: “Ya tijpajtijque
    Babilonia, pero ax hueli mochicahuas pampa ayoc quipiya pajtli. Huajca xijcahuaca
    huan xitechcahuilis sesen tojuanti timocuepase ipan totlal campa tihualajque pampa
    TOTECO quititlanilijtoc tlatzacuiltili ipan Babilonia huan ajsi hasta nepa elhuicac.'
  gub-BL: Amo ywy rehe arer a'e pe wiko ma'e uze'eg nezewe wà. — Urepurupytywà wer
    zepe Mawiron rehe. Nurupuner kwaw. Zahem zaha izuwi nehe, zanereko awer nànàn
    zanezewyr pà nehe. Tupàn uzepyk Mawiron rehe ukàgaw paw rupi a'e. Umumaw tuwe,
    i'i wà.
  eng-DRA: 'We would have cured Babylon, but she is not healed: let us forsake her,
    and let us go every man to his own land: because her judgment hath reached even
    to the heavens, and is lifted up to the clouds.'
