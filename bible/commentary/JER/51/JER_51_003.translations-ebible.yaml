    пүткүл қошунини битчит қилиңлар.
  tel-2017: బాణాలు వేసే వాళ్ళకు అవకాశమివ్వకండి. ఆయుధం ధరించే వాణ్ణి నిరోధించండి. దేశంలోని
    యువకులను వదిలి పెట్టకండి. ఆమె సైన్యాన్నంతటినీ నిర్మూలం చేయండి.
  hat-BSA: Kontra sila a ki koube a, kite achè koube banza li. Kontra sila a ki leve
    nan pwotèj li yo, pa kite jennonm li yo chape! Touye tout lame li nèt!
  kos-kos: Nikmet sang pacl lun mwet mweun Babylonia in pisrik mwe pisr natulos, ku
    in nokomang nuknuk in mweun lalos. Sukela mwet mweun nukewa we — mwet fusr ac
    mwet matu!
  hbo-WLC: אֶֽל־יִדְרֹ֤ךְ ידרך הַדֹּרֵךְ֙ קַשְׁתּ֔וֹ וְאֶל־יִתְעַ֖ל בְּסִרְיֹנ֑וֹ
    וְאַֽל־תַּחְמְלוּ֙ אֶל־בַּ֣חֻרֶ֔יהָ הַחֲרִ֖ימוּ כָּל־צְבָאָֽהּ׃
  ibo-ibo: Ekwela ka onye na-agba ụta kwee ụta ya, ekwekwala ka o yikwasị uwe agha
    ya. Enwekwala ọmịiko nʼebe ụmụ okorobịa ya nọ, kama bibie usuu ndị agha ya kpamkpam.
  ory-ory: ଧନୁର୍ଦ୍ଧାରୀ ଆପଣା ଧନୁରେ ଗୁଣ ନ ଦେଉ ଓ ସେ ଆପଣା ସାଞ୍ଜୁଆ ପିନ୍ଧି ଉତ୍ଥିତ ନ ହେଉ;
    ତୁମ୍ଭେମାନେ ତାହାର ଯୁବକଗଣକୁ ଦୟା କର ନାହିଁ; ତାହାର ସୈନ୍ୟସକଳକୁ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ବିନାଶ
    କର।
  chk-chk: Ousap mwüt ngeni ewe chon esefich epwe emeia nöün esefich, ousap pwal mwüt
    ngeni pwe epwe üföüf üfan üfen maun. Ousap achika ekewe alüal, nge oupwe fokun
    arosala ewe mwichen sounfiu meinisin.
  rop-rop: Detlot Bebalon solja kaan abum taim blanga shudum olabat bo en erro en
    olabat kaan abum taim blanga werrimon olabat klos blanga fait. Ol yumob brom najawan
    kantri kaan larram detlot yangmen ranawei. Yumob garra kilim olabat ami holot.
  ukr-1871: Нехай стрілець натягає лука супроти тих, що й собі ж натягають лука та
    величаються зброєю своєю; не щадїте молодиків його, вигублюйте все військо його.
  deu-1951: Laßt keinen Bogenschützen seinen Bogen spannen, noch in seinem Panzer
    sich erheben! Und habt kein Mitleid mit ihrer jungen Mannschaft; vollstreckt den
    Bann am ganzen Heer!
  eng-JPS: Let the archer bend his bow against her, and let him lift himself up against
    her in his coat of mail; and spare ye not her young men, destroy ye utterly all
    her host.
  srp-1865: Strijelac neka nateže luk na strijelca i na onoga koji se ponosi svojim
    oklopom; i ne žalite mladiæa njegovijeh, potrite mu svu vojsku,
  lug-lug: Omulasi talikuba busaale bwe, taliyambala wadde ebyambalo bye ebyokulwanyisa.
    Temusonyiwa batabani be; muzikiririze ddala amaggye ge.
  heb-heb: אל ידרך ידרך הדרך קשתו ואל יתעל בסרינו ואל תחמלו אל בחריה החרימו כל צבאה׃
  ben-IRV: ধনুকধারী তার ধনুকে টান না দিক, সে তার বর্ম না পরুক। তার যুবকদের ছেড়ে দিয়ো
    না; তার সৈন্যদলকে সম্পূর্ণভাবে ধ্বংস করে দাও।
  pan-pan: ਤੀਰ-ਅੰਦਾਜ਼ ਆਪਣਾ ਧਣੁੱਖ ਤੀਰ-ਅੰਦਾਜ਼ ਦੇ ਵਿਰੁੱਧ ਚੜ੍ਹਾਵੇ, ਅਤੇ ਉਸ ਦੇ ਵਿਰੁੱਧ ਜੋ
    ਆਪਣੇ ਆਪ ਨੂੰ ਸੰਜੋ ਵਿੱਚ ਚੁੱਕਦਾ ਹੈ, ਤੁਸੀਂ ਉਸ ਦੇ ਜੁਆਨਾਂ ਦਾ ਸਰਫ਼ਾ ਨਾ ਕਰੋ, ਉਸ ਦੀ ਸਾਰੀ
    ਸੈਨਾਂ ਦਾ ਸੱਤਿਆ ਨਾਸ ਕਰ ਦਿਓ!
  mya-JVB: လေး ကိုကိုင်သောသူ၊ သံချပ် အင်္ကျီကိုဝတ်သောသူတို့ ကို လေးတင် ၍ ပစ်ကြလော့။
    မြို့သားလုလင် တို့ကို မ နှမြော ဘဲ၊ မြို့သားအလုံးအရင်း ရှိသမျှ တို့ကို ရှင်းရှင်းဖျက်ဆီး
    ကြလော့။
  tbg-tbg: Ne Babironi vika navutaaka, nenta iqoka utavaaqa nonkute, nenta huru vuike
    vataate. Ne Babironi vika qaraaka vaiinti kia vehakuma nimitaraiti, vika iqoka
    vaiintivata ekaa vehi autu taiqa kaate.
  hmo-hmo: Babulonia peva taudia do umui alaia, edia peva idia do veria lasi neganai,
    bona edia tuari dabua idia do atoa lasi neganai, do umui aladia mase. Babulonia
    eregabe taudia, be do umui bogahisihisi henia lasi. Babulonia tuari taudia ibounai,
    be do umui aladia ore momokani.
  urd-urd: उसके कमानदारों और ज़िरहपोशों पर तीरअन्दाज़ी करो; तुम उसके जवानों पर रहम
    न करो, उसके तमाम लश्कर को बिल्कुल हलाक करो।
  rus-SYN: Пусть стрелец напрягает лук против напрягающего лук и на величающегося
    бронею своею; и не щадите юношей его, истребите все войско его.
  bqc-SIM: Ásu to an kàzunaↄ ń sá kã́o, ásu to aa ń mↄ̀ ulaↄ dao. Ásu ń ɛ̀waasoↄ
    wɛ̃nagwao, à ń zĩgↄ̃ↄ míↄnzↄ̃.
  tcz-CHONGTHU: Galvon kivon manlouvin lhauvin, ahilou le thalpi kap thempa jong chun
    athalpi kamda henlang; galsat mi phalai ho hing hoi dauvin! Sepai jouse sugam
    hel’ un*
  mar-mar: तिरंदाजाने आपले धनुष्य वाकवू नये; त्यांनी चिलखते घालू नये. तिच्या तरुणांना
    वाचवू नको. तिच्या सर्व सैन्याला विध्वंसकाच्या हवाली कर.
  qub-qub: Babilonia mösucunataga ama cuyapaychu. Suldäruncunata ushajpaj illgächiy.
    Chaynöpami lëchawan illapayta yachaj Babiloniacunapaga camaricunanpäpis timpu
    mana canganachu. Chapänanpaj chalëcucunata jaticunanpäpis timpun manana canganachu.
  bqp-bqp: Tɛn towobu bu wuu gen tɔmbu tweeyo. Bu yɛ̃ro tweeyo wi u win tɑrɑkpe nɑɑnɛ
    sɑ̃ɑ. Bu ku gen ɑluwɑɑsibɑ deri. Bu gen tɑbu kowobu kpuro goowo.
  hat-hat: Pa bay sòlda yo chans pou yo tire banza yo, ni pou yo mete rad batay yo
    sou yo. Pa kite jenn gason yo chape. Touye tout lame a pou Bondye.
  eng-BSB: Do not let the archer bend his bow or put on his armor. Do not spare her
    young men; devote all her army to destruction!
  eng-WEBPB: Against him who bends, let the archer bend his bow, also against him
    who lifts himself up in his coat of mail. Don’t spare her young men! Utterly destroy
    all her army!
  kbq-kbq: Hagi ha' vahe'mota Babiloni vahera zamatrenke'za ha' kukena zamia eri nehu'za,
    kevea atifina erinte'za eri onkariho. Maka Babiloni sondia vahera zamahe vaganereta,
    nahezave raminena ozamatreta maka zamahe hana hiho.
  nhe-BL: Huan ni tlatehuiani quinmajcahuase nopa soldados tlen tlali Babilonia ica
    inincuatlaminhua. Huan niyon se Babilonia ejquetl ax momanahuis. Miquise huehuentzitzi
    huan telpocame, huan quintlamimictise nochi ininsoldados.
  gub-BL: Pezywà kar zo zauxiapekwer Mawiron pe har wanupe pe wà nehe. Pemunehew kar
    zo wapuxi'a imimaw wanupe nehe. Pezuka kwàkwàmo pe wà nehe. Pepytu'u zo wazuka
    re nehe. Pezuka zauxiapekwer paw pe wà nehe.
  eng-DRA: 'Let not him that bendeth, bend his bow, and let not, him go up that is
    armed with a coat of mail: spare not her young men, destroy all her army.'
