  hrv-hrv: nek' strijelac luka ne odlaže, nek' ne skida oklopa! Ne štedite mladića
    njihovih, svu mu vojsku kleto uništite!
  mps-mps: “Dage Babilongo boi bidi dabe, dage boi hwįabo te hagawia seselalubo nai
    sisilama, te duga enesigi kekelama, te Babilon ami gesi bidi tigidali enao. Dagego
