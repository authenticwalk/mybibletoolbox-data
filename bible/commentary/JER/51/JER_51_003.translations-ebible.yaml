  ilo-ULB: Saanyo nga ipalubos nga ibiat dagiti pumapana dagiti panada; saanyo nga
    ipalubos nga isuotda dagiti kalasagda. Patayenyo dagiti agtutubo a lallaki ti
    Babilonia; dadaelenyo ti sibubukel nga armada daytoy.
  kpg-kpg: Goodou hudee dumaalia gi digaula e puu nadau maalei, be e ulu nadau gahu dauwa.
    Goodou daaligidia nia dama daane digaula! Goodou hagammaa ina gi daha di llongo dauwa
    hagatau!
  uig-ARA: ئۇنىڭ ئوقياچىلىرىغا كىرىچنى تارتقۇدەك، ئورنىدىن تۇرغۇچىلارغا دۇبۇلغا-ساۋۇت
    كىيگۈدەك پۇرسەت بەرمەڭلار؛ ئۇنىڭ يىگىتلىرىنىڭ ھېچقايسىسىنى ئاياپ قويماڭلار؛ ئۇنىڭ
    پۈتكۈل قوشۇنىنى بىتچىت قىلىڭلار.
  sus-sus: Xali woli xa a kanke makantase tongo. A naxa kinikini Babilɔn sɛgɛtalae
