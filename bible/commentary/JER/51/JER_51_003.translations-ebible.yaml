  vie-OVCB: Đừng để các xạ thủ kịp mặt áo giáp hay kéo cung tên. Đừng tha ai hết,
    cả những chiến sĩ giỏi! Hãy để toàn quân của nó bị tuyệt diệt.
  guj-2017: ધર્નુધારીઓને તેઓનું બાણ ખેંચવા દેશો નહિ; તેઓને બખતર પહેરવા દેશો નહિ. તેઓના
    સૈનિકો પર દયા ન બતાવશો; તેઓના સૈન્યનો નાશ કરો.
  pon-2006A: Kumwail dehr mweidohng nah sounpei kan ar ahnsoun kesik de pwuhriong
