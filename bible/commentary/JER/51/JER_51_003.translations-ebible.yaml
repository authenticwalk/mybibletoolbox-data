  hlt-MCSB: A lii aka nuen loh nuen khaw nuen mai saeh lamtah a caempho te khuen saeh.
    Te vaengah a tongpang rhoek te hnaih kolla a caempuei khaw boeih thup uh saeh.
  mdy-ETH: ዒዞ ካፓ ፖኦሊሳ ሂኢዦ ፔኤኮ ዓኣሣንዳኣና፤ ጊንሣ ሃሣ ዖሎ ማኣዓሢያ ማኣዓንዳኣና ዚቲ ጌይ ዔያቶ ዛጊፖቴ፤ ዼጌሢ
    ዔያቶኮ ዎዺፆ ሚጪንቲ ሃሺፖቴ፤ ዔያቶኮ ዖሎ ዓሶ ቢያ ዎዺ ኩኩርሱዋቴ።
  twi-ASANTE: Mma agyantoni mpoma nʼagyan, mma ɔnhyɛ ne nkataboɔ. Mma ne mmeranteɛ
