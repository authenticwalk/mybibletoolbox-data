  yal-yal: Ɛ xalimakunle woli ɛ yaxune xalimakuli wonle xili ma, e nun wasodene kanke
    yɛ masansanne ragodoxi naxanye ma! Ɛ nama diɲa e sofa yo ma! Ɛ e sofa ganla birin
