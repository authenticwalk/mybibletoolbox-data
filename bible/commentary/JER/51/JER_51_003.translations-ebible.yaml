verse: JER.051.003
translations:
  mal-C: വില്ലാളി തന്റെ വില്ലു കുലയ്ക്കാതിരിക്കട്ടെ, അയാൾ തന്റെ കവചം ധരിക്കാതെയുമിരിക്കട്ടെ.
    അവളുടെ യുവാക്കളെ വിട്ടയയ്ക്കരുത്; അവളുടെ മുഴുവൻ സൈന്യത്തെയും നശിപ്പിക്കുക.
  deu-TKW: soll niemand seinen Bogen spannen, noch in seinem Panzer sich erheben!
    Doch schont seiner jungen Männer nicht, vollstreckt an seinem ganzen Kriegsheere
    den Bann,
  lin-lin: Basoda oyo babundaka na matolotolo bakozwa tango te ya kobeta makonga na
    bango ; bakozwa tango te ya kolata bibombelo ya tolo, bakobikisa te basoda na
    bango ya bilenge mpe bakoboma mampinga na bango nyonso.
  eng-LSV: Do not let the treader tread his bow, || Nor lift himself up in his coat
    of mail, || Nor have pity on her young men, || Devote all her host to destruction.
  eng-GNV: Also to the bender that bendeth his bowe, and to him that lifteth himselfe
    vp in his brigandine, will I say, Spare not her yong men, but destroy all her
    hoste.
  eng-WEBSTER: 'Against him that bendeth let the archer bend his bow, and against
    him that lifteth himself up in his coat of mail: and spare ye not her young men;
    destroy ye utterly all her host.'
  nhw-BL: Huan ni tlahuilanani quintlahuisose nopa soldados tlen tlali Babilonia ica
    inincuatlaminhua. Huan niyon se Babilonia ejquetl amo momanahuis. Miquise huehuentzitzi
    huan telpocame, huan quintlamimictise nochi ininsoldados.
  swh-ONEN: Usimwache mpiga upinde afunge kamba upinde wake, wala usimwache avae silaha
    zake. Usiwaonee huruma vijana wake; angamiza jeshi lake kabisa.
  bba-bba: Tɛn towobu bu wuu ɡen tɔmbu tweeyo. Bu yɛ̃ro tweeyo wi u win tɑrɑkpe nɑɑnɛ
    sɑ̃ɑ. Bu ku ɡen ɑluwɑɑsibɑ deri. Bu ɡen tɑbu kowobu kpuro ɡoowo.
  eng-KJVCPB: 'Against him that bendeth let the archer bend his bow, And against him
    that lifteth himself up in his brigandine: And spare ye not her young men; Destroy
    ye utterly all her host.'
  luo-luo: Kik jadir asere rid atungʼ mare, kata kik orwak okumba mare. Kik ingʼwon-ne
    joge matindo; tiek jolweny mage duto.
  meu-meu: Peva tauna ese ena peva basine marea, ena tuari dabuana ai basine gini
    tore. Ena eregabe taudia basio bogadia hisi; ena tuari oreana idoinai ba habuaia
    tari.
  npi-ULB: धनुर्धारीहरूलाई आफ्ना धनु तान्‍न नदेओ । तिनीहरूलाई कवच लगाउन नदेओ । त्यसका
    युवाहरूलाई नजोगाऊ । त्यसका सम्पूर्ण सेनालाई विनाशको लागि अलग गर ।
  yor-yor: Má ṣe jẹ́ kí tafàtafà yọ ọfà rẹ̀, jáde tàbí kí ó di ìhámọ́ra rẹ̀. Má ṣe
    dá àwọn ọ̀dọ́mọkùnrin sí; pátápátá ni kí o pa àwọn ọmọ-ogun rẹ̀.
  pes-OPCB: تیرهای دشمن، کمانداران بابِل را از پای در خواهد آورد و زرهٔ مردان جنگی
    او را خواهد شکافت؛ هیچ‌یک از ایشان جان به در نخواهد برد؛ پیر و جوان، یکسان نابود
    خواهند شد.
  tgl-ULB: Huwag ninyong hayaang mahatak ng mga mamamana ang kanilang mga pana, huwag
    ninyo silang hayaang makapagsuot ng baluti. Huwag kayong magtira ng mga kabataang
    lalaki, itakda ninyo ang kaniyang buong hukbo sa pagkawasak.
  hui-hui: Babilononaga waitigi bu kamiru-o tígua Babilononaga amime wai biagane yári
    karulelobi tinaga danda timu tegelape helobi henge nami abaleore Babilono ami
    karu bogalimu. Mbira hangubi pora bialu napelo bibahende bo wahaiore halimu.
  mya-mya: ဗာ​ဗု​လုန်​စစ်​သည်​တပ်​သား​များ​အား​မိ​မိ တို့​မြား​များ​ကို​ပစ်​လွှတ်​ခွင့်​ကို​သော်​လည်း
    ကောင်း၊ သံ​ချပ်​အင်္ကျီ​များ​ဝတ်​ဆင်​ခွင့်​ကို သော်​လည်း​ကောင်း​မ​ပေး​ကြ​နှင့်။
    သူ​တို့​၏ လူ​ငယ်​လူ​ရွယ်​တို့​အား​ချမ်း​သာ​မ​ပေး ကြ​နှင့်။ တပ်​မ​တော်​တစ်​ခု​လုံး​ကို​ချေ​မှုန်း
    ပစ်​ကြ​လော့။-
  bod-N: གཞུ་འཐེན་མཁན་ལ་གཞུ་འཐེན་དུ་མ་འཇུག་ཅིག དེ་ལ་ཁྲབ་རྨོག་གྱོན་དུ་མ་འཇུག་ཅིག པཱ་པེལ་ལོན་གྱི་དར་མ་དག་ལ་སྙིང་རྗེ་མ་སྒོམས་ཤིག
    དེའི་དམག་དཔུང་ནི་རྩ་བ་ནས་མེད་པར་བཟོས་ཤིག
  sna-sna: Musarega mupfuri achiwembura uta hwake, kana kumurega achipfeka nhumbi
    dzake dzokurwa. Regai kunzwira majaya aro tsitsi; paradzai hondo yaro zvachose.
  spa-BLM: Contra el que se dobla, que el arquero doble su arco, también contra el
    que se levanta con su cota de malla. ¡No le perdonen los jóvenes! ¡Destruyan por
    completo a todo su ejército!
  cac-cac: Sb'o'ocab' sjul-lab' eb' julvajvum. Yac'ocab'och smacul sn̈i' sc'ol eb'.
    Mocab' oc' sc'ol eb' d'a eb' quelemtac aj Babilonia. Satocab'el eb' soldado d'a
    juneln̈ej.
  swh-ULB: Msiwaache wapiga mishale wakapinda pinde zao; msiwache wakavaa silaha zao.
    Msiwahifadhi vijana wake wa kiume; litengeni jeshi lake lote kwa maangamizi.
  bel-bel: Хай лучнік напінае лук супроць таго, хто напінае лук, і на таго, хто выстаўляецца
    бранёю сваёю; і ня літуйце юнакоў яго, зьнішчыце ўсё войска ягонае.
  deu-ELBBK: Der Schütze spanne seinen Bogen gegen den, der spannt, und gegen den,
    der sich in seinem Panzer erhebt. Und schont seiner Jünglinge nicht, vertilgt
    sein ganzes Kriegsheer!
  mbb-OT: Kenè dan en ebeǥayan te timpu is menge mememanà diyà te Babilonia te kegamit
    te menge panè dan wey menge kelasag dan. Ne wazà edsemaan dan he vetan-en he maama.
    Ebpurungan dan edezeeti is menge sundaru ziyà te Babilonia.
  mal-2015: വില്ലാളി വില്ലു കുലെക്കാതിരിക്കട്ടെ; അവൻ കവചം ധരിച്ചു നിവിർന്നുനില്ക്കാതിരിക്കട്ടെ;
    അതിലെ യൗവനക്കാരെ ആദരിക്കാതെ സർവ്വസൈന്യത്തെയും നിർമ്മൂലമാക്കിക്കളവിൻ.
  rmc-rmc: Ma domuken le strelcos te nacirdel o lukos aňi te urel pre peste o brňeňje.
    Ma sajinen leskre terne muršen, ale calkom zňičinen leskri armada.
  pes-OPV: تیرانداز بر تیرانداز و برآنکه به زره خویش مفتخر می‌باشد تیر خود رابیندازد.
    و بر جوانان آن ترحم منمایید بلکه تمام لشکر آن را بالکل هلاک سازید.
  ron-1924: Сэ се ынтиндэ аркул ымпотрива челуй че ышь ынтинде аркул, ымпотрива челуй
    че се мындреште ын платоша луй! Ну круцаць пе тинерий луй! Нимичиць ку десэвыршире
    тоатэ оштиря луй!
  ben-OBCV: তিরন্দাজদের ধনুকে ছিলা পরাতে দিয়ো না, তারা যেন তাদের বর্ম পরতে না পারে।
    তাদের যুবকদের প্রতি মমতা কোরো না, তার সৈন্যদলকে সম্পূর্ণ ধ্বংস করে দিয়ো।
  som-som: Kii qaanso xoota iyo kii dharkiisa birta ah la sara kacaba qaansoluhu qaansadiisa
    ha u xooto, oo barbaarradeedana ha u tudhina, oo ciidankeeda oo dhanna wada baabbi'iya.
  lat-VUC: 'Non tendat qui tendit arcum suum, et non ascendat loricatus: nolite parcere
    juvenibus ejus; interficite omnem militiam ejus.'
  eng-ASVBT: 'Against him that bendeth let the archer bend his bow, and against him
    that lifteth himself up in his coat of mail: and spare ye not her young men; destroy
    ye utterly all her host.'
  ita-1885: Tenda l'arciero l'arco contro a chi tende l'arco, e contro a colui che
    si rizza nella sua corazza; e non risparmiate i giovani di essa, distruggete tutto
    il suo esercito.
  eng-LXXUP: because of their wickedness, which they have wrought to provoke me, by
    going to burn incense to other gods, whom ye knew not.
  eng-ULB: Do not let the archers bend their bows; do not let them put on armor. Do
    not spare her young men; set her whole army apart for destruction.
  spa-VBL: El arquero no necesita usar su arco; el soldado de infantería no necesita
    ponerse su armadura. No perdones a sus jóvenes soldados; destina todo su ejército
    a la destrucción!
  fra-_FOB: Qu'on bande l'arc contre celui qui bande son arc, et contre celui qui
    est fier dans sa cuirasse! Et n'épargnez pas ses gens d'élite; vouez à l'interdit
    toute son armée;
  mal-mal: വില്ലാളി വില്ലു കുലക്കാതിരിക്കട്ടെ; അവൻ കവചം ധരിച്ച് നിവർന്നു നിൽക്കാതിരിക്കട്ടെ;
    അതിലെ യൗവനക്കാരെ ആദരിക്കാതെ സർവ്വസൈന്യത്തെയും നിർമ്മൂലമാക്കിക്കളയുവിൻ.
  urd-GVR: Tīrandāz ko tīr chalāne se roko! Faujī ko zirābaktar pahan kar laṛne ke
    lie khaṛe hone na do! Un ke naujawānoṅ ko zindā mat chhoṛnā balki fauj ko sarāsar
    nest-o-nābūd kar denā!
  suz-BL: लिब्रा आप्‍बम आ लिब्रामी ब्रा मचुइक्‍तल। मिनु लडाइ पाइबमी आ लडाइ ङा वा मफेक्‍सेक्‍ल।
    मेको आ ठिटा मुर आन कली मप्रोनीन। मेको आ लडाइ पाइब नेल्‍ल आन कली सतीन।
  eng-NOY: Against him that bendeth, let the archer bend his bow, And against him
    that lifteth himself up in his brigandine! And spare ye not her young men; Destroy
    ye utterly her whole host!
  ita-1927: Tenda l’arciere il suo arco contro chi tende l’arco, e contro chi s’erge
    fieramente nella sua corazza! Non risparmiate i suoi giovani, votate allo sterminio
    tutto il suo esercito!
  ckb-ckb: ڕێ مەدە تیرهاوێژ ژێی کەوانەکەی ڕابکێشێت، ڕێ مەدە سەرباز زرێیەکەی بپۆشێت.
    دەستتان لە گەنجەکانی مەپارێزن، بەڵکو سوپاکەی بە تەواوی لەناوببەن.
  eng-BBE: 'Against her the bow of the archer is bent, and he puts on his coat of
    metal: have no mercy on her young men, give all her army up to the curse.'
  kan-OKCV: ಬಿಲ್ಲು ಬಗ್ಗಿಸುವವನಿಗೆ ವಿರೋಧವಾಗಿಯೂ, ಕವಚದಲ್ಲಿ ತನ್ನನ್ನು ಹೆಚ್ಚಿಸಿಕೊಳ್ಳುವವನಿಗೆ
    ವಿರೋಧವಾಗಿಯೂ ಬಿಲ್ಲಿನವನು ತನ್ನ ಬಿಲ್ಲನ್ನು ಬಗ್ಗಿಸಲಿ; ಅದರ ಯೌವನಸ್ಥರನ್ನು ಕನಿಕರಿಸಬೇಡಿರಿ;
    ಅದರ ಸೈನ್ಯವನ್ನೆಲ್ಲಾ ಸಂಪೂರ್ಣವಾಗಿ ನಾಶಮಾಡಿರಿ.
  tam-2017: வில்லை நாணேற்றுகிறவனுக்கு விரோதமாகவும், தன் கவசத்தில் பெருமைபாராட்டுகிறவனுக்கு
    விரோதமாகவும், வில்வீரன் தன் வில்லை நாணேற்றக்கடவன்; அதின் வாலிபரைத் தப்பவிடாமல்
    அதின் சேனையை எல்லாம் சங்காரம்செய்யுங்கள்.
  spa-RV-1909: 'Diré al flechero que entesa su arco, y al que se pone orgulloso con
    su loriga: No perdonéis á sus mancebos, destruid todo su ejército.'
  ron-BTF: Împotriva celui ce încordează arcul, arcașul să își întindă arcul și împotriva
    celui care se înalță în cămașa lui de zale; și nu cruțați pe tinerii lui; nimiciți
    în întregime toată oștirea lui.
  eng-WEBP: Against him who bends, let the archer bend his bow, also against him who
    lifts himself up in his coat of mail. Don’t spare her young men! Utterly destroy
    all her army!
  eng-FBV: The archer doesn't need to use his bow; the infantryman doesn't need to
    put on his armor. Don't spare her young soldiers; set apart her whole army for
    destruction!
  nld-1939: 'De schutter spanne zijn boog, En steke zich in zijn pantser: Ge moet
    zijn jonge mannen niet sparen, Maar heel zijn leger vernielen!'
  nch-BL: Huan ni tatehuiani quintahuisose nopa soldados ten tali Babilonia ica inincuataminhua.
    Huan yon se Babilonia ejquet amo momanahuis. Miquise huehuentzitzi huan telpocame,
    huan quintamimictise nochi inisoldados.
  vie-1934: Khá giương cung cự lại kẻ cầm cung, và cự lại kẻ mặc áo giáp đi xúng xính!
    Chớ chừa những lính chiến trai trẻ của Ba-by-lôn; hãy diệt trọn hết cả đạo binh
    nó.
  hin-CV: वह, जो धनुर्धारी है, उसे न तो धनुष तानने दो, न ही उसे झिलम पहनकर खड़े होने
    दो. संक्षेप में, बाबेल के जवानों को किसी भी रीति से बचकर न जाने दो; बाबेल की संपूर्ण
    सेना को नष्ट कर दो.
  spa-BES: Contra ella, el arco del arquero está doblado, y él se pone su coraza;
    no tengan piedad de sus jóvenes, entrega todo su ejército a la destrucción.
  tdx-tdx: Ko mei’o t’ie hampibitso-pale, naho ty hiongaha’ ty aman-tsarom-by; tsy
    sisañe o ajalahi’eo, fonga rotsaho o valobohò’eo,
  tha-KJV: อย่าให้นักธนู​โก่​งคันธนู​ได้ อย่าให้เขาสวมเสื้อเกราะลุกขึ้นได้ อย่าไว้​ชี​วิตคนหนุ่มๆของเธอเลย
    จงทำลายพลโยธาของเธอทั้งหมด
  por-BR-2018: Que o flecheiro não arme o seu arco, nem deixes que ponham sua couraça;
    não poupeis a seus rapazes, destruí todo o seu exército.
  deu-ELO: Der Schütze spanne seinen Bogen gegen den, der da spannt, und gegen den,
    der sich in seinem Panzer erhebt; und schonet seiner Jünglinge nicht, vertilget
    sein ganzes Kriegsheer!
  eng-WYC-2018: He that bendeth his bow, bend not, and a man clothed in habergeon,
    ascend not; do not ye spare the young men thereof, slay ye all the chivalry thereof.
    (He who bendeth his bow, bend not, and a man clothed in a breastplate, do not
    go up; do not ye spare its young men, kill ye all its army.)
  epo-epo: La pafarkisto streĉu sian pafarkon, kaj sin levu en sia kiraso; ne kompatu
    ĝiajn junulojn, ekstermu ĝian tutan militistaron.
  uig-PIN: Uning oⱪyaqiliriƣa kiriqni tartⱪudǝk, ornidin turƣuqilarƣa dubulƣa-sawut
    kiygüdǝk pursǝt bǝrmǝnglar; uning yigitlirining ⱨeqⱪaysisini ayap ⱪoymanglar;
    uning pütkül ⱪoxunini bitqit ⱪilinglar.
  beo-beo: Hedolo doagala:ma! Ba:bilone dunu da ilia ga:su gasisa:lasa:besa:le amola
    dadiga gala:sa:besa:le, hedolo doagala:ma! Ayeligi dunuma mae asigima! Dadi gagui
    wa:i huluane gugunufinisima!
  tpi-OTNT: Yupela birua bilong Babilon, yupela i mas amamas long klos pait bilong
    yupela na yupela i mas taitim banara na sutim olgeta soldia bilong Babilon. Yupela
    i no ken larim wanpela bilong ol i stap. Nogat. Pinisim ol olgeta.
  hau-SA: Kada ku bar maharbi yă ja bakansa, kada kuma ku bari yă sa kayan yaƙinsa.
    Kada ku rage samarinta, ku hallaka sojojinta ƙaf.
  uig-LAT: Uning oqyachilirigha kirichni tartqudek, ornidin turghuchilargha dubulgha-sawut
    kiygüdek purset bermenglar; uning yigitlirining héchqaysisini ayap qoymanglar;
    uning pütkül qoshunini bitchit qilinglar.
  nde-nde: Lingavumeli mtshoki ebopha idandili lakhe loba limyekele egqoka isigqoko
    sakhe sensimbi. Lingazitshiyi izinsizwa zayo, liliqede du ibutho layo.
  ton-ton: 'Pea ʻe teke ʻae kaufana ʻae tangata fakakaufana ki he tangata fakakaufana,
    pea kiate ia ʻoku hiki hake ia ʻi hono kofu tau: pea ʻoua naʻa mamae ki hono kau
    talavou; fakaʻauha ʻaupito ʻa ʻene kautau kotoa pē.'
  ces-1613: 'Natahujícímu, kterýž silně natahuje lučiště své, a kráčí v pancíři svém,
    dím: Neslitovávejtež se nad mládenci jeho, zahlaďte jako proklaté všecko vojsko
    jeho.'
  eng-WMB: Against him who bends, let the archer bend his bow, also against him who
    lifts himself up in his coat of mail. Don’t spare her young men! Utterly destroy
    all her army!
  tam-TCV: வில்வீரன் வில்லை நாணேற்றாமலும், தன் போர்க்கவசத்தை அணிந்துகொள்ளாமலும் இருக்கட்டும்.
    அவளுடைய வாலிபரைத் தப்பவிடவேண்டாம். அவளின் படைவீரரை முழுவதுமாக அழித்துவிடுங்கள்.
  ceb-ULB: Ayaw tugoti nga makabinat pa ang mga tigpana sa ilang mga pana; ayaw sila
    tugoti nga makasul-ob pa ug panagang. Ayaw saylohi ang iyang mga batan-on nga
    kalalakin-an; igahin ang tibuok niya nga kasundalohan alang sa kalaglagan.
  pol-UBG: Niech łucznik napina swój łuk przeciwko niemu i przeciwko stającym do walki
    w swoich pancerzach. Nie oszczędzajcie jego młodzieńców, zgładźcie całe jego wojsko.
  urd-GVU: تیرانداز کو تیر چلانے سے روکو! فوجی کو زرہ بکتر پہن کر لڑنے کے لئے کھڑے
    ہونے نہ دو! اُن کے نوجوانوں کو زندہ مت چھوڑنا بلکہ فوج کو سراسر نیست و نابود کر
    دینا!
  deu-1912: denn ihre Schützen werden nicht schießen, und ihre Geharnischten werden
    sich nicht wehren können. So verschont nun ihre junge Mannschaft nicht, verbannet
    all ihr Heer,
  kan-2017: ಧನುರ್ಧಾರಿಗಳಿಗೂ, ಕವಚಸನ್ನದ್ಧರಿಗೂ ಬಿಲ್ಲುಗಾರರು ಬಾಣವನ್ನೆಸೆಯಲಿ. ಬಾಬೆಲಿನ ಯುವಕರನ್ನು
    ಉಳಿಸದಿರಿ; ಅದರ ಸೈನ್ಯವನ್ನೆಲ್ಲಾ ನಿಶ್ಶೇಷಮಾಡಿರಿ.
  yap-yap: Dab mu paged e salthaw riy ni ngar mun gat’ing gad ara ron’ed madan e mael
    nga dakenrad. Dam mu paged reb e pagel ni kabfos! Mu thirfed e raba’ i salthaw
