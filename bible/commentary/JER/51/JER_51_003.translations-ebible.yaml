  cek-AK: Kalii avak kami loe angmah ih kalii to takoih nasoe, angmah angvaenghaih
    to angkhuk pacoengah, kaat nasoe; anih ih thendoengnawk to pathlung pae hmah;
    anih ih misatuh kaminawk to tamit pae boih ah.
  cuk-cuk: Dule-sigumiedi, melle warsi-yaa-imakega be imakmalo, degi, melle esgoro-mor-yoega
    be samalo. Melle e-sapingana wile be dakmalo, bela naitinagase e-sorda-bila-onomalad
    be obelomalo.
  uig-CYR: Униң оқячилириға кирични тартқидәк, орнидин турғучиларға дубулға-савут
