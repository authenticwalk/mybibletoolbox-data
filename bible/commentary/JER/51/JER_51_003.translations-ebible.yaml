    Détruisez complètement son armée !
  hbo-hbo: אֶֽל־יִדְרֹ֤ךְ *יִדְרֹךְ () הַדֹּרֵךְ֙ קַשְׁתֹּ֔ו וְאֶל־יִתְעַ֖ל בְּסִרְיֹנֹ֑ו
    וְאַֽל־תַּחְמְלוּ֙ אֶל־בַּ֣חֻרֶ֔יהָ הַחֲרִ֖ימוּ כָּל־צְבָאָֽהּ׃
  kik-kik: Mũtikanareke mũikia wa mĩguĩ ageete ũta wake, kana ehumbe nguo ciake cia
