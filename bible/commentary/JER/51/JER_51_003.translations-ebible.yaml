  tur-YTC: Yay gerene karşı, Ve zırhı ile övünene karşı okçu yayını gersin; Gençlerini
    esirgemeyin! Bütün ordusunu tümüyle yok edin!
  grc-BRENT: ἀπὸ προσώπου πονηρίας αὐτῶν, ἧς ἐποίησαν παραπικράναι με, πορευθέντες
