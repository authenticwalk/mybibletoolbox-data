  asm-FB: ধনুৰ্দ্ধৰে নিজ ধনু নিভিৰাওক আৰু কৱচ পিন্ধি অহংকাৰ নকৰক; তোমালোকে তাৰ ডেকা
    মানুহবিলাকক দয়া নকৰিবা, তাৰ সকলো সৈন্যক নিঃশেষে বিনষ্ট কৰা।
  sus-A: شَلِ وٌلِ شَ عَ كَنكٍ مَكَنتَسٍ تٌنفٌ. عَ نَشَ كِنِكِنِ بَبِلْن سّفّتَلَيٍ
    مَ، عَ شَ عٍ سْنتْ.
  fra-SBL: Contre celui qui se courbe, que l'archer courbe son arc, également contre
