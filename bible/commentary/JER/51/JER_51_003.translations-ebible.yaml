  hin-2017: धनुर्धारी के विरुद्ध और जो अपना झिलम पहने हैं धनुर्धारी धनुष चढ़ाए हुए
    उठे; उसके जवानों से कुछ कोमलता न करना; उसकी सारी सेना को सत्यानाश करो।
  wol-KYG: Buleen leen may fu ñu taxaweek seen kiiraay, di fitte; buleen ñéeblu seeni
