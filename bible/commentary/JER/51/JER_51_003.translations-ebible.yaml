  twi-twi: Mma agyantowni pema nʼagyan, mma ɔnhyɛ ne nkatabo. Mma ne mmerante mfa
    wɔn ho nni; sɛe nʼasraafo no pasaa.
  hlt-hlt: A lii aka nuen loh nuen khaw nuen mai saeh lamtah a caempho te khuen saeh.
    Te vaengah a tongpang rhoek te hnaih kolla a caempuei khaw boeih thup uh saeh.
  tbz-SIM: Díndi bɛtɑ̃ntɑ̃ũbɛ̀, tɑ̃ɑ̃́nɛ̀ bɛtɑ̃ntɑ̃ũbɛ̀ ipie, di bɑ́ɑ́ kpɑ́kɛ́ bɛ̀ɛ̀
    dɑ̀ɑ́tí yɛcĩ̀ncĩ̀nkɔ̃̀rɛ̀, bɛdɑcɛ̃mbɛ̀ kó dimɑ̀ɑ̀, di bɑ́ɑ́ súɔ́ nhòmɔù, kuɔ̀nɛ̀
    bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛmɔu.
  msy-2020: Ia Babilonɨn apaniba, kɨ kamaghɨn ia mɨgei, Ia zuamɨra Babilonɨn mɨdorozir
