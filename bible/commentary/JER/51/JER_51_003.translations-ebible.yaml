    opiopio, E luku loa aku i kona mau kaua a pau.
  arb-NAV: لِيُوَتِّرِ الرَّامِي قَوْسَهُ وَلْيَتَدَجَّجْ بِسِلاحِهِ. لَا تَعْفُوا
    عَنْ شُبَّانِهَا، بَلْ أَبِيدُوا كُلَّ جَيْشِهَا إِبَادَةً.
  ewe-ewe: Mègana woƒe aŋutrɔdala nagahe eƒe dati me alo atsɔ eƒe akpoxɔnu ado o.
