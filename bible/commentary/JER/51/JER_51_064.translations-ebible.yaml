verse: JER.051.064
translations:
  mal-C: പിന്നീട്, ‘ഇപ്രകാരംതന്നെ ബാബേൽ മുങ്ങിപ്പോകും, ഞാൻ അവളുടെമേൽ വരുത്താൻപോകുന്ന
    നാശംനിമിത്തം പിന്നീട് അതു പൊങ്ങിവരികയുമില്ല. അങ്ങനെ അവളുടെ ജനം നിലംപരിചാകും,’
    എന്നു നീ പറയണം.” യിരെമ്യാവിന്റെ സന്ദേശങ്ങൾ ഇവിടെ അവസാനിക്കുന്നു.
  deu-TKW: 'und sprich: So soll Babel versinken und sich infolge des Unheils, das
    ich über es hereinbrechen lasse, nicht wieder erheben! Bis hierher reichen die
    Worte Jeremias.'
  lin-lin: ‹ Ezali boye nde Babiloni ekozinda mpe ekomata lisusu te, likolo ya pasi
    oyo nakotindela yango. Mpe bato na yango bakokweya. › » Maloba ya Jeremi esuki
    awa.
  eng-LSV: and said, Thus Babylon sinks, and she does not arise, because of the calamity
    that I am bringing in against it, and they have been weary.” Until now [are the]
    words of Jeremiah.
  eng-GNV: 'And shalt say, Thus shall Babel be drowned, and shall not rise from the
    euil, that I will bring vpon her: and they shall be weary. Thus farre are the
    wordes of Ieremiah.'
  eng-WEBSTER: 'And thou shalt say, Thus shall Babylon sink, and shall not rise from
    the evil that I will bring upon her: and they shall be weary. Thus far are the
    words of Jeremiah.'
  nhw-BL: 'Huan tiquijtos: ‘Quej ni amatlapohuali atzonpolihuis, nojquiya tlali Babilonia
    temos hasta tlatzintla huan ayacmo quema motlananas sempa por nochi nopa huejhueyi
    tlatzacuiltili catli nijhualicas ipan ya.’ ” Hasta nica tlami nopa camanali catli
    Jeremías quiseli tlen TOTECO huan tlayolmelajqui.'
  swh-ONEN: Kisha sema, ‘Hivi ndivyo Babeli utakavyozama na usiinuke tena, kwa sababu
    ya maafa nitakayoleta juu yake. Nao watu wake wataanguka.’ ” Maneno ya Yeremia
    yanaishia hapa.
  bba-bba: kpɑ ɑ nɛɛ, nɡe mɛ tire te, tɑ numɑ mi, nɡe mɛyɑ Bɑbiloni yɑ koo kɑm ko.
    Yɑ ǹ mɑɑ seemɔ, kɔ̃sɑ ye Yinni Gusunɔ u ye suremɔn sɔ̃. Yɑ koo wɔrumɑwɑ kpɑ yɑ
    kun mɑɑ dɑm mɔ. Yeremin ɡɑrin kpurowɑ mi.
  eng-KJVCPB: 'and thou shalt say, Thus shall Babylon sink, and shall not rise from
    the evil that I will bring upon her: and they shall be weary. Thus far are the
    words of Jeremiah.'
  luo-luo: Eka iwachi ni, ‘E kaka Babulon nonim ma ok nochak ochungʼ kendo nikech
    masira ma anakel kuome. Kendo joge nopodhi.’ ” Weche Jeremia ogik kae.
  meu-meu: Bena baoto, Babulono na unu baine mutu toma, basine keni lou, dika na ia
    latanai ba hadihoamu dainai. Ieremia ena hereva dokona binai.
  npi-ULB: यसो भन्‍नुहोस्, 'बेबिलोन यसरी नै डुब्नेछ । मैले यसको विरुद्धमा ल्याइरहेको
    विपत्तिको कारण यो उठनेछैन, र यसको पतन हुनेछ' ।” यर्मियाका वचनहरू यहाँ समाप्‍त
    हुन्‍छन् ।
  yor-yor: 'Kí ìwọ sì wí pé, ‘Báyìí ní Babeli yóò rì, kí yóò sì tún dìde kúrò nínú
    ibi tí èmi ó mú wá sórí rẹ̀: àárẹ̀ yóò sì mú wọn.’ ” Títí dé ìhín ni ọ̀rọ̀ Jeremiah.'
  pes-OPCB: 'و بگو: ”بابِل نیز به همین شکل غرق خواهد شد و به سبب بلایی که بر سرش خواهد
    آمد، دیگر هرگز سر بلند نخواهد کرد.“» (پیغامهای ارمیا در اینجا پایان می‌پذیرد.)'
  tgl-ULB: Sabihin mo, 'Lulubog ang Babilonia tulad nito. Hindi na ito muling lulutang
    pa dahil babagsak dito ang kapahamakan na aking ipinapadala laban dito.'” Dito
    nagtatapos ang mga salita ni Jeremias.
  hui-hui: Ani bialu Anduane Homogonaga bi ogodagua labe. Anduane Homogo i̱na Babilono
    mo ko hole ngogo mbuga ogo ibaha pu ereba halu lone dai nabulebiradagua Babilono
    lone iraga naholebira, lalu laya labe. Yaremaia ibugua bi ogoni lairi hene.
  mya-mya: ထို​နောက်`ဗာ​ဗု​လုန်​မြို့​သည်​ဤ​အ​တိုင်း​ဖြစ် ပျက်​ရ​လိမ့်​မည်။ ထာ​ဝ​ရ​ဘု​ရား​ပျက်​စီး
    စေ​တော်​မူ​မည်​ဖြစ်​၍ ထို​မြို့​သည်​နစ်​မြုပ် ပြီး​လျှင်​နောက်​တစ်​ဖန်​ပြန်​၍​ပေါ်​လာ​လိမ့်
    မည်​မ​ဟုတ်' ဟု​ပြော​ကြား​လော့'' ဟု​ဆို​၏။ ဤ​ကား​ယေ​ရ​မိ​မှာ​ကြား​သည့်​စ​ကား​များ
    ပြီး​ဆုံး​သ​တည်း။
  bod-N: པཱ་པེལ་ལོན་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་དེའི་སྟེང་དུ་འབེབ་པར་འགྱུར་བའི་ཆག་སྒོ་ཡི་རྐྱེན་གྱིས་འདི་ལྟར་ནུབ་ནས་སླར་ལང་བར་མི་འགྱུར་ཏེ།
    མི་རྣམས་ཀྱང་ཉམ་ཐག་པར་འགྱུར་རོ་ཞེས་སྨྲོས་ཤིག་ཅེས་གསུངས་པ་དང་། ཡེ་རེམ་ཡཱ་ཡི་གསུང་རྣམས་འདི་ནས་རྫོགས་སོ།
    །
  sna-sna: Ipapo uti, ‘Saizvozvo Bhabhironi richanyura rikasazomukazve nokuda kwenjodzi
    yandichauyisa pamusoro paro. Uye vanhu varo vachawa.’ ” Mashoko aJeremia anogumira
    pano.
  spa-BLM: 'Entonces dirás: ‘Así se hundirá Babilonia y no volverá a levantarse a
    causa del mal que le haré pasar; y se cansarán’.” Hasta aquí las palabras de Jeremías.'
  cac-cac: 'tzalani: Icha val tic ol aj satcanem Babilonia, man̈xa b''aq''uin̈ ol
    q''uex vaan yuj jantac yaelal ol javoc d''a yib''an̈ yuj Jehová, xa chi, xin chi
    d''a vin̈.'
  swh-ULB: Sema, 'Babeli utazama kama hivi. Hautainuka kwa sababu ya mabaya ninayoyapeleka
    juu yake, nao wataanguka.” Maneno ya Yeremia yanaishia hapa.
  bel-bel: 'і скажы: так апусьціцца Вавілон і не паўстане ад таго бедства, якое Я
    навяду на яго, і яны зусім зьнямогуцца. Дагэтуль прамовы Ераміі.'
  deu-ELBBK: 'und sprich: So wird Babel versinken und nicht wieder emporkommen wegen
    des Unglücks, das ich über dasselbe bringe; und sie werden erliegen. Bis hierher
    die Worte Jeremias.'
  mbb-OT: Ne kaǥi ka te, ‘Iring keniyan is egkeulaula te Babilonia–idlegdang heini
    ne kenè en ebpekelepew tenged te kedezeeti kayi te Nengazen. Egkeǥerà is menge
    etew kayi.’ ” Kayi mepasad is menge lalag ni Jeremias.
  mal-2015: ഇങ്ങനെ ബാബേൽ ആണ്ടുപോകും; ഞാൻ അതിന്നു വരുത്തുന്ന അനർത്ഥത്തിൽനിന്നു അതു
    പൊങ്ങിവരികയില്ല; അവർ ക്ഷയിച്ചുപോകും എന്നു പറയേണം. ഇത്രത്തോളം യിരെമ്യാവിന്റെ വചനങ്ങൾ.
  rmc-rmc: 'A phen: ‚Kavke tašľola o Babilon a imar šoha na ušťela upre ola pohromatar,
    so pre leste mukava. Leskre manuša perena.‘ “ Dži kade vakerel o Jeremijaš.'
  pes-OPV: و بگو همچنین بابل به‌سبب بلایی که من بر او وارد می‌آورم، غرق خواهد گردید
    و دیگر برپا نخواهد شد و ایشان خسته خواهند شد.» تا اینجا سخنان ارمیا است.
  ron-1924: 'ши сэ зичь: ‘Аша ва фи ынекат Бабилонул ши ну се ва май ридика дин ненорочириле
    пе каре ле вой адуче асупра луй; вор кэдя слеиць де путерь!’” Пынэ аич сунт кувинтеле
    луй Иеремия.'
  ben-OBCV: তারপর বলবে, ‘আমি যে সমস্ত বিপর্যয় ব্যাবিলনের উপরে নিয়ে আসব, সেই কারণে
    ব্যাবিলন এভাবে ডুবে যাবে, আর কখনও উঠতে পারবে না। আর তার সমস্ত অধিবাসীর পতন হবে।’ ”
    যিরমিয়ের সমস্ত কথার সমাপ্তি এখানেই।
  som-som: Oo waxaad tidhaahdaa, Baabuloon sidaasay u tiimban doontaa, oo kamana soo
    sara kici doonto masiibada aan iyada ku soo dejin doono aawadeed, oo iyagu way
    daali doonaan. Intaasu waa erayadii Yeremyaah.
  lat-VUC: 'et dices: Sic submergetur Babylon, et non consurget a facie afflictionis
    quam ego adduco super eam, et dissolvetur. Hucusque verba Jeremiæ.'
  eng-ASVBT: and thou shalt say, Thus shall Babylon sink, and shall not rise again
    because of the evil that I will bring upon her; and they shall be weary. Thus
    far are the words of Jeremiah.
  ita-1885: Così sarà affondata Babilonia, e non risorgerà giammai, per lo male che
    io fo venir sopra lei; onde ogni forza mancherà loro. Fin qui sono le parole di
    Geremia.
  eng-ULB: Say, 'Babylon will sink like this. It will not arise because of the disaster
    that I am sending against it, and they will fall.'” Jeremiah's words end here.
  spa-VBL: '“Luego di: ‘Así es como Babilonia se hundirá y no volverá a levantarse,
    por el desastre que estoy haciendo caer sobre ella. Su pueblo se cansará’”. Este
    es el final de los mensajes de Jeremías.'
  fra-_FOB: 'Et tu diras: Ainsi s''abîmera Babylone! et elle ne se relèvera point
    du mal que je vais faire venir sur elle; ils seront accablés! Jusqu''ici sont
    les paroles de Jérémie.'
  mal-mal: “ഇങ്ങനെ ബാബേൽ മുങ്ങിപ്പോകും; ഞാൻ അതിന് വരുത്തുന്ന അനർത്ഥത്തിൽനിന്ന് അത്
    പൊങ്ങിവരുകയില്ല; അവർ ക്ഷയിച്ചുപോകും” എന്ന് പറയണം”. ഇത്രത്തോളം യിരെമ്യാവിന്റെ വചനങ്ങൾ.
  urd-GVR: boleṅ, ‘Jo āfat maiṅ us par nāzil karūṅgā uskī wajah se Bābal kā beṛā is
    patthar kī tarah ġharq ho jāegā. Wuh dubārā kabhī nahīṅ ubhar āegā chāhe wuh kitnī
    mehnat-mashaqqat kyoṅ na kareṅ’.” Yarmiyāh ke paiġhāmāt yahāṅ iḳhtitām par pahuṅch
    gae haiṅ.
  suz-BL: मिनु “कागज ब्‍वाक्‍कुम ग्रुम्‍शो खोदेंशो पा बेबीलोन आं चाक्‍शो श्‍येत आ
    पर्बम ग्रुम्‍ब। मेको गेनायो ग्रूने मचाप्‍ब, देंचा माल्‍नेवे” देंत। मोपा येरमीया
    आ लोव़ नुप्‍त।
  eng-NOY: 'and say: So shall Babylon sink, and shall not rise again from the evil
    which I bring upon her. And they shall utterly fail. Thus far the words of Jeremiah.'
  ita-1927: 'e dirai: Così affonderà Babilonia, e non si rialzerà più, a motivo del
    male ch’io faccio venire su di lei; cadrà esausta”. Fin qui, le parole di Geremia.'
  ckb-ckb: 'ئینجا بڵێ: ”بابل ئاوا نوقوم دەبێت و لەژێر ئەو بەڵایە ڕاست نابێتەوە کە
    من بەسەری دەهێنم، خەڵکەکەی شەکەت دەبن.“» هەتا ئێرە وشەکانی یەرمیایە.'
  eng-BBE: 'And you are to say, So Babylon will go down, never to be lifted up again,
    because of the evil which I will send on her: and weariness will overcome them.
    So far, these are the words of Jeremiah.'
  kan-OKCV: ಹೀಗೆ ಹೇಳು, ‘ಈ ಪ್ರಕಾರ ಬಾಬಿಲೋನ್ ಮುಳುಗಿ ಹೋಗುವುದು. ನಾನು ಅವಳ ಮೇಲೆ ತರುವ ಕೇಡಿನೊಳಗಿಂದ
    ಏಳದು. ಅವರು ಬೀಳುವರು.’ ” ಇಲ್ಲಿಯ ತನಕ ಯೆರೆಮೀಯನ ವಾಕ್ಯಗಳು.
  tam-2017: இப்படியே பாபிலோன் முழுகிப்போகும், நான் அதின்மேல் வரச்செய்யும் தீங்கினால்
    எழுந்திருக்கமுடியாமல் சோர்ந்து விழுவார்கள் என்றார் என்று சொல்லுவாயாக என்றான்.
    எரேமியாவின் வசனங்கள் இத்துடன் முடிந்தது.
  spa-RV-1909: 'Y dirás: Así será anegada Babilonia, y no se levantará del mal que
    yo traigo sobre ella; y serán rendidos. Hasta aquí son las palabras de Jeremías.'
  ron-BTF: 'Și să spui: Astfel se va scufunda Babilonul și nu se va ridica din răul
    pe care îl voi aduce asupra lui; și vor obosi. Până aici sunt cuvintele lui Ieremia.'
  eng-WEBP: Then you shall say, ‘Thus will Babylon sink, and will not rise again because
    of the evil that I will bring on her; and they will be weary.’” Thus far are the
    words of Jeremiah.
  eng-FBV: Then say, ‘This is how Babylon will sink and won't ever rise again, because
    of the disaster I'm bringing down on her. Her people will grow tired.’” This is
    the end of Jeremiah's messages.
  nld-1939: 'en zeggen: “Zo zal Babel verzinken, en niet weer bovenkomen door het
    onheil, dat Ik er over uitstort!” Tot zover de woorden van Jeremias.'
  nch-BL: 'Huan tiquijtos: ‘Quej ni amatapohuali atzonpolihuis, nojquiya tali Babilonia
    temos hasta tatzinta huan ayecmo quema motananas sempa por nochi nopa huejhueyi
    tatzacuiltili cati nijhualicas ipan ya.’ ” Hasta nica tami nopa camanali cati
    Jeremías quiseli ten TOTECO huan tayolmelajqui.'
  vie-1934: 'và khá nói rằng: Ba-by-lôn sẽ chìm xuống như vậy! Nó sẽ chẳng còn chổi
    dậy nữa vì tai nạn mà ta sẽ giáng trên nó, chúng nó sẽ mỏi mệt. Lời của Giê-rê-mi
    đến đây.'
  hin-CV: उसे फेंकते हुए तुम यह कहना, ‘बाबेल इसी प्रकार डूब जाएगा और फिर कभी उठकर
    ऊपर न आएगा, क्योंकि मैं उस पर ऐसा संकट डालने पर हूं. और उसके लोग गिर जाएंगे.’ ”
    येरेमियाह के शब्द यहीं तक हैं.
  spa-BES: 'Y tienes que decir: Entonces Babilonia descenderá, y nunca más volverá
    a ser levantada, por el mal que yo le enviaré; y el cansancio los vencerá. Hasta
    ahora, estas son las palabras de Jeremías.'
  tdx-tdx: 'le ano ty hoe: Zao ty hilempora’ i Bavele, tsy hitroatse ka, ty amy hankàñe
    hafe­tsako ama’e; vaho hitoirañe iereo. Izay ty figadoña’ ty enta’ Iirmeà.'
  tha-KJV: และจงกล่าวว่า ‘บาบิโลนจะจมลงอย่างนี้​แหละ จะไม่ลอยขึ้​นอ​ีกเลยเนื่องด้วยความร้ายซึ่งเราจะนำมาเหนือเธอ
    และพวกเขาจะเหน็ดเหนื่อย’” ถ้อยคำของเยเรมีย์​มี​เพียงนี้
  por-BR-2018: 'E dirás: Assim Babilônia será afundada, e não se levantará da calamidade
    que eu trago sobre ela; e se cansarão. Até aqui são as palavras de Jeremias.'
  deu-ELO: 'und sprich: Also wird Babel versinken und nicht wieder emporkommen wegen
    des Unglücks, welches ich über dasselbe bringe; und sie werden erliegen. Bis hierher
    die Worte Jeremias.'
  eng-WYC-2018: and thou shalt say, So Babylon shall be drowned, and it shall not
    rise from the face of torment, which I (shall) bring [up] on it, and it shall
    be destroyed. Hitherto be the words of Jeremy (or Heretofore be the words of Jeremiah).
  epo-epo: 'kaj diru: Tiele dronos Babel, kaj ĝi ne releviĝos de la malfeliĉo, kiun
    Mi venigos sur ĝin, kaj ili pereos. Ĝis ĉi tie estas la vortoj de Jeremia.'
  uig-PIN: 'wǝ: «Mǝn uning üstigǝ qüxürmǝkqi bolƣan külpǝtlǝr tüpǝylidin, Babil xu
    taxⱪa ohxaxla ƣǝrⱪ bolup ⱪaytidin ɵrlimǝydu; ular ⱨalidin ketidu» — dǝysǝn. Yǝrǝmiyaning
    sɵzliri muxu yǝrdǝ tügidi.'
  beo-beo: 'Amola amane sia:ma ‘Amo hou defele da Ba:bilone amoma doaga:mu. Ba:bilone
    da magufale, bu hamedafa heda:mu. Bai Hina Gode da gugunufinisisudafa amoga iasimu.’”
    Yelemaia ea sia: da amogawi dagosa.'
  tpi-OTNT: Orait na yu mas autim tok bilong Bikpela olsem, ‘Babilon bai i go daun
    olsem dispela buk, na em i no inap i kamap gen, long wanem, mi Bikpela, bai mi
    bagarapim em nogut tru. Ol Babilon i save hatwok nating.’” Tok bilong Jeremaia
    i pinis long hia.
  hau-SA: Sa’an nan ka ce, ‘Haka Babilon za tă nutse, ba za tă ƙara tashi ba saboda
    masifar da zan kawo mata. Mutanenta kuwa za su fāɗi.’ ” Wannan shi ne ƙarshen
    kalmomin Irmiya.
  uig-LAT: 'we: «Men uning üstige chüshürmekchi bolghan külpetler tüpeylidin, Babil
    shu tashqa oxshashla gherq bolup qaytidin örlimeydu; ular halidin kétidu» — deysen.
    Yeremiyaning sözliri mushu yerde tügidi.'
  nde-nde: ubususithi, ‘Izatshona kanje iBhabhiloni ingabe isavumbuluka ngenxa yomonakalo
    engizayehlisela wona. Labantu bayo bazakuwa.’ ” Amazwi kaJeremiya aphelela lapha.
  ton-ton: 'Pea ke ke lea ʻo pehē, ‘ʻE ngalo pehē hifo ʻa Papilone, pea ʻe ʻikai toetuʻu
    ia mei he kovi ʻaia te u fakahoko ki ai: pea te nau fiu ai.’” Ko hono ngata ia
    ʻoe ngaahi lea ʻa Selemaia.'
  ces-1613: 'A rci: Tak potopen bude Babylon, a nepovstane z toho zlého, kteréž já
    uvedu na něj, ačkoli ustávati budou. Až potud slova Jeremiášova.'
  eng-WMB: Then you shall say, ‘Thus will Babylon sink, and will not rise again because
    of the evil that I will bring on her; and they will be weary.’” Thus far are the
    words of Jeremiah.
  tam-TCV: அதன்பின், ‘நான் பாபிலோன்மேல் கொண்டுவர இருக்கும் பேரழிவினால் பாபிலோன் மீண்டும்
    மேலெழாதவாறு அமிழ்ந்துபோகும்; அவளுடைய மக்களும் மடிந்துபோவார்கள்’ என்று கூறு” என்றான்.
    எரேமியாவின் வார்த்தைகள் இத்துடன் முடிவடைகின்றன.
  ceb-ULB: Pag-ingon, 'Maunlod ang Babilonia sama niini. Dili kini makabangon tungod
    sa katalagman nga akong ipadala batok niini, ug mangahagba sila.”' Dinhi natapos
    ang mga pulong ni Jeremias.
  pol-UBG: 'I powiesz: Tak utonie Babilon i już nie powstanie z tego nieszczęścia,
    które na niego sprowadzę, i osłabną. Dotąd słowa Jeremiasza.'
  urd-GVU: بولیں، ’جو آفت مَیں اُس پر نازل کروں گا اُس کی وجہ سے بابل کا بیڑا اِس
    پتھر کی طرح غرق ہو جائے گا۔ وہ دوبارہ کبھی نہیں اُبھر آئے گا چاہے وہ کتنی محنت
    مشقت کیوں نہ کریں‘۔“ یرمیاہ کے پیغامات یہاں اختتام پر پہنچ گئے ہیں۔
  deu-1912: 'und sprich: also soll Babel versenkt werden und nicht wieder aufkommen
    von dem Unglück, das ich über sie bringen will, sondern vergehen. So weit hat
    Jeremia geredet.'
  kan-2017: ಯೆಹೋವನು ಬಾಬಿಲೋನಿಗೆ ಬರಮಾಡುವ ವಿಪತ್ತಿನಿಂದ ಆ ಪಟ್ಟಣವೂ ಹೀಗೆಯೇ ಮುಳುಗುವುದು, ಮತ್ತೆ
    ಏಳದು” ಎಂದು ಹೇಳು ಎಂದನು. ಜನರು ಆಯಾಸಗೊಂಡು ದುಡಿದದ್ದು ಬೆಂಕಿಗೆ ತುತ್ತಾಗುವುದು ಎಂಬ ಮಾತಿನವರೆಗೆ
    ಯೆರೆಮೀಯನ ಪ್ರವಾದನೆಯಾಯಿತು.
  yap-yap: ma gog ni ngam ga’ar, ‘Irera’ e n’en ni bayi buch rok yu Babylon — bayi
    ligil ni dakriy e ngiyal’ nra for ngalang ni bochan fare riya’ ni nge pag SOMOL
    nga daken.’” Aray e gin ni mus e thin rok Jeremiah riy.
  hlt-MCSB: Te vaengah, 'Babylon khaw buek van vetih yoethae hmai lamloh thoo thai
    mahpawh. Te tah kai loh anih soah ka thoeng sak dongah tawnba uh ni,’ ti nah,”
    a ti nah. He hil he Jeremiah kah ol ni.
  mdy-ETH: ዒማና ሃሣ፦ ‹ዒዞይዳ ናንጊና ናንጋ ጎዳ ዔኪ ሙካንዳ ባይሲንቶና ባብሎኔ ሃይማ ጎይፆ ዔኤዺንቲ ሎኦሚ ዓታንዳኔ፤
    ጊንሣ ዬካፓ ቶሊ ዔቃኒ ዳንዳዒንዱዋኣሴ› ጌዔ።» ጌይ ኬኤዜኔ። ዔርሚያሴ ኬኤዜ ባካ ያዺና ጋፔኔ።
  twi-ASANTE: Afei ka sɛ, ‘Sei na Babilonia ne ne nkurɔfoɔ bɛmem a wɔrensɔre bio,
    ɛsiane amanehunu a mede bɛba ne so no enti.’ ” Yeremia nsɛm no awieeɛ nie.
  eng-WEBU: Then you shall say, ‘Thus will Babylon sink, and will not rise again because
    of the evil that I will bring on her; and they will be weary.’” Thus far are the
    words of Jeremiah.
  wal-wal: Olada, ‘“Taani GODAI a bollan ehiyo iitaa gaasuwan, Baabilooneekka hagaadan
    naa77antto denddennaadan muukettana” yaagais’ yaaga” yaagiis. Ermmaasi haasayido
    qaalai hagan polettiis.
  spa-PDDPT: 'y dirás: Así se hundirá Babilonia. No se volverá a levantar por la aflicción
    que Yo envío contra ella, y ellos quedarán exhaustos. Aquí terminan las palabras
    de Jeremías.'
  gun-gun: 'Ha''e vy aipo''ere: ‘Nami ''rã Babilônia omoingea, noẽvei ''rã guive,
    hexe mba''emo vaia ára ambou rire. Ha''e py ikuai va''e omanomba ''rã’, ''ere.”
    Apy ma Jeremias ayvu oĩa opa ma.'
  ilo-ULB: Ibagam, 'Lumnedto ti Babilonia a kasla iti daytoy. Saanto a lumung-aw daytoy
    gapu iti didigra nga ibaonko a maibusor iti daytoy, ket mapasagdanto.”' Ditoy
    ti naggibusan dagiti sasao ni Jeremias.
  kpg-kpg: 'mo di helekai, ‘Deenei di hai dela gaa hai gi Babylonia: mee ga abulu
    gi lala ga hagalee e manawa aga labelaa, idimaa go di hagaduadua dela ga dugu mai
    go Dimaadua gi hongo digaula.’” Nnelekai Jeremiah guu odi i kinei.'
  uig-ARA: 'ۋە: «مەن ئۇنىڭ ئۈستىگە چۈشۈرمەكچى بولغان كۈلپەتلەر تۈپەيلىدىن، بابىل شۇ
    تاشقا ئوخشاشلا غەرق بولۇپ قايتىدىن ئۆرلىمەيدۇ؛ ئۇلار ھالىدىن كېتىدۇ» ــ دەيسەن.
    يەرەمىيانىڭ سۆزلىرى مۇشۇ يەردە تۈگىدى.'
  sus-sus: Na tɛmui i xa a fala, ‹Babilɔn fan dulama na ki nɛ, a mu tema sɔnɔn gbaloe
    xa fe ra Alatala naxan nagirixi a ma. A xa ɲama xun mu rakelima sɔnɔn.›» Annabi
    Yeremi xa masenyi danxi be nɛ.
  pon-2006: oh patohwan, ‘Met iei me pahn wiawihong Papilonia—e pahn kihrla oh sohte
    pwurehng pwarada pwehki kamwomwala me KAUN-O pahn ketikidohng powe.’” En Seremaia
    koasoi ididi wasaht.
  ksd-ksd: 'ma una biti: Babilon na dudu damana, ma pa na mopangai mulai, tago ina
    tulue ra kaina pirana. Ma diat a talaguan. A tinata kai Ieremia i tuk ati.'
  tur-YTC: O zaman, 'Babil böyle batacak ve onun başına getireceğim kötülük yüzünden
    bir daha kalkamayacak; onlar yorgun düşecekler' diyeceksin.” Yeremya'nın sözleri
    buraya kadardır.
  ind-AYT: dan katakan, ‘Seperti itulah Babel akan tenggelam, tidak akan muncul lagi,
    karena bencana yang akan Aku timpakan ke atasnya, dan mereka akan menjadi lelah.’”
    Sampai di sinilah perkataan Yeremia.
  nya-nya: Ndipo ukanene kuti, ‘Umu ndi mmene adzamirire Babuloni ndipo sadzadzukanso
    chifukwa cha masautso amene adzamugwere.’ ” Mawu a Yeremiya athera pamenepa.
  hrv-hrv: 'I reci: ''Ovako će potonuti Babilon i neće se više podići iz nesreće koju
    ću na nj svaliti.''” To su riječi Jeremijine.'
  mps-mps: Tialima, Genuai Bidigo po nago e tiwai po pusao, ‘Babilon da, te e buku
    tulaluali tiwai yai elama, te aga ugwaba ma pedalugobeo, magi baso meni, ena Genuai
    Bidi, eno aga dwagila mu dolaibao. Te Babilon we bidi augwali mu tulaluaibao,’
    nago te po wao,” Jeremaiago te po Seraiabolo wali. Te Jeremaiago po eba silagasobao.
  tpi-tpi: Orait na yu mas autim tok bilong Bikpela olsem, ‘Babilon bai i go daun
    olsem dispela buk, na em i no inap i kamap gen, long wanem, mi Bikpela, bai mi
    bagarapim em nogut tru. Ol Babilon i save hatwok nating.’” Tok bilong Jeremaia
    i pinis long hia.
  dan-1931: 'og sige: Således skal Babel gå til Bunds og ikke mere komme op for al
    den Ulykke, jeg sender over det!” Til Ordene “slider sig trætte for Ilden” går
    Jeremias'' Ord*. { [*Jer. 51, 58.] }'
  vie-OVCB: 'Rồi nói: ‘Cùng cách này, Ba-by-lôn cũng sẽ chìm như thế, chẳng bao giờ
    chỗi dậy, vì sự đoán phạt Ta đổ trên nó.’” Lời của Giê-rê-mi đến đây là hết.'
  guj-2017: અને કહે જે કે, આવા જ હાલ બાબિલના થશે, યહોવાહ બાબિલ પર એવી આફત લાવનાર છે
    જેથી તે ડૂબી જાય અને ફરી કદી ઉપર આવે નહિ.’ અહીં યર્મિયાનાં વચન પૂરાં થાય છે.
  pon-2006A: oh patohwan, ‘Met iei me pahn wiawihong Papilonia—e pahn kihrla oh sohte
    pwurehng pwarada pwehki kamwomwala me KAUN-O pahn ketikidohng powe.’” En Seremaia
    koasoi ididi wasaht.
  por-BRBSL: 'Então dirás: ''Assim a Babilônia se afundará, e não se levantará novamente
    por causa do mal que eu a trarei; e eles se cansarão''”. Até agora, são as palavras
    de Jeremias.'
  cth-cth: Babilon teh hettelah a bo han. A lathueng vah rawkphainae ka pha sak hane
    dawkvah, bout thaw mahoeh toe. A hmawtcei awh han telah na dei han, telah atipouh.
    Hethateh Jeremiah e lawk doeh.
  twi-twi: Afei ka se, ‘Sɛɛ na Babilonia ne ne nkurɔfo bɛmem a wɔrensɔre bio, esiane
    amanehunu a mede bɛba ne so no nti.’ ” Yeremia nsɛm no awiei ni.
  hlt-hlt: Te vaengah, 'Babylon khaw buek van vetih yoethae hmai lamloh thoo thai
    mahpawh. Te tah kai loh anih soah ka thoeng sak dongah tawnba uh ni,’ ti nah,”
    a ti nah. He hil he Jeremiah kah ol ni.
  tbz-SIM: 'kɛ́bɛ́i nkɛ dɔ̀: Bɑbidɔnni yóó do mmiɛ mbotí nku mɛyɛi n yóó ò bɔ mmɛ̀ɛ̀
    miɛkɛ bɑ́ ò tɛ̃́nkɛ bɑ́ɑ́ ítɛ́. Sedemii nɑ́ɑǹtì mɑ̀nku nku mɛmmɛ.'
  msy-2020: Egh nɨ kamaghɨn Ikiavɨra Itir Godɨn akam akun, ‘Kɨ Ikiavɨra Itir God,
    kɨ bar Babilon gasɨghasigham. Babilon akɨnafarir kamɨn mɨn magɨram, egh uam otoghan
    kogham.’ ” Jeremaian akam iza kagh tu.
  azb-azb: 'söylə: “Qoy Babil də belə batsın və Mənim onun başına gətirəcəyim fəlakətdən
    bir daha çıxa bilməsin, qoy onlar taqətdən düşsün”». Yeremyanın sözləri buraya
    qədərdir.'
  eng-DBY: 'and shalt say, Thus shall Babylon sink, and shall not rise, because of
    the evil that I will bring upon it: and they shall be weary. Thus far the words
    of Jeremiah.'
  hin-2017: और यह कहना, ‘इस प्रकार बाबेल डूब जाएगा और मैं उस पर ऐसी विपत्ति डालूँगा
    कि वह फिर कभी न उठेगा और वे थके रहेंगे।’” यहाँ तक यिर्मयाह के वचन हैं। (प्रका.
    18:21)
  wol-KYG: 'Su ko defee nga ne: “Nii la Babilon di diige te du jógati ndax safaan
    bi may wàcce fi seen kaw, ba ñu sonn.”» Fii la kàdduy Yeremi yem.'
  eng-YLT: and said, Thus sink doth Babylon, and it doth not arise, because of the
    evil that I am bringing in against it, and they have been weary.' Hitherto [are]
    words of Jeremiah.
  eng-WYC-2017: and thou shalt say, So Babylon shall be drowned, and it shall not
    rise from the face of torment, which I bring [up] on it, and it shall be destroyed.
    Hitherto be the words of Jeremy.
  eng-WMBB: Then you shall say, ‘Thus will Babylon sink, and will not rise again because
    of the evil that I will bring on her; and they will be weary.’” Thus far are the
    words of Jeremiah.
  urd-GVH: बोलें, ‘जो आफ़त मैं उस पर नाज़िल करूँगा उसकी वजह से बाबल का बेड़ा इस पत्थर
    की तरह ग़रक़ हो जाएगा। वह दुबारा कभी नहीं उभर आएगा चाहे वह कितनी मेहनत-मशक़्क़त
    क्यों न करें’।” यरमियाह के पैग़ामात यहाँ इख़्तिताम पर पहुँच गए हैं।
  rug-rug: Mamu zama, ‘Gua hie si kaqu ta evaṉa pa Babiloni. Kaqu lodu si asa meke
    lopu kaqu vura pule hokara, sina koa gua koa sa tinahuara sapu kaqu va mae ia
    e Zihova koa sa.’ ” Sari na zinama te Zeremaea si hokoto tani.
  gaz-gaz: Akkanas jedhi; ‘Sababii badiisa ani isheetti fiduutiin akka lammata hin
    kaaneef Baabilon akkasitti ni liqimfamti. Uummanni ishees ni harcaʼa.’ ” Dubbiin
    Ermiyaas as irratti raawwatama.
  fra-LSG: 'et tu diras: Ainsi Babylone sera submergée, elle ne se relèvera pas des
    malheurs que j’amènerai sur elle; ils tomberont épuisés. Jusqu’ici sont les paroles
    de Jérémie.'
  yal-yal: Na xanbi ra, i naxa, ‘Awa, Babilɔn taana fe godoma ikiini, a mi a sɔtɛ
    gbalon na mumɛ, Ala naxan nafama a xili ma. A yamaan taganma nɛn.’ ” Yeremi a
    falane danna ni ito ra.
  haw-1868: A e i aku oe, Pela e poho ai o Babulona, aole o ala hou, mai ka hewa a'u
    e lawe ai maluna ona. A e maloeloe lakou. A ia nei na olelo a Ieremia.
  arb-NAV: 'وَقُلْ: كَذَلِكَ تَغْرَقُ بَابِلُ وَلا تَطْفُو بَعْدُ لِمَا أُوْقِعُهُ
    عَلَيْهَا مِنْ عِقَابٍ فَيَعْيَا كُلُّ أَهْلِهَا». إِلَى هُنَا تَنْتَهِي نُبُوءَاتُ
    إِرْمِيَا.'
  ewe-ewe: Ekema nàgblɔ be, ‘Alea Babilonia adze toe eye magaho ɖe dzi akpɔ o, le
    gbegblẽ si mahe va edzii la ta. Eƒe amewo hã atsi aʋa.’ ” Yeremia ƒe nyawo wu
    nu ɖe afii.
  eng-LEE: 'And thou shalt say, Thus shall Babylon sink, and shall not rise again
    from the evil that I will bring upon her: and her people shall be wearied. Thus
    far are the words of Jeremiah.'
  asm-FB: আৰু তুমি ক’বা, মই বাবিললৈ যি অমঙ্গল ঘটাম, তাৰ কাৰণে বাবিল এইদৰে মগ্ন থাকিব,
    কেতিয়াও আৰু নুঠিব; “আৰু সিহঁত ক্লান্ত হ’ব”। যিৰিমিয়াৰ বাক্য ইমানলৈকে।
  sus-A: نَ تّمُي عِ شَ عَ قَلَ، ‹بَبِلْن قَن دُلَمَ نَ كِ نّ، عَ مُ تٍمَ سْنْن فبَلٌي
    شَ قٍ رَ عَلَتَلَ نَشَن نَفِرِشِ عَ مَ. عَ شَ حَمَ شُن مُ رَكٍلِمَ سْنْن.›» عَننَبِ
    يٍرٍ مِ شَ مَسٍنيِ دَنشِ بٍ نّ.
  fra-SBL: 'Et tu diras : « C''est ainsi que Babylone s''enfoncera et ne se relèvera
    pas, à cause des malheurs que je ferai venir sur elle, et ils seront fatigués. »
    Ainsi vont les paroles de Jérémie.'
  hbo-hbo: וְאָמַרְתָּ֗ כָּ֠כָה תִּשְׁקַ֨ע בָּבֶ֤ל וְלֹֽא־תָקוּם֙ מִפְּנֵ֣י הָרָעָ֗ה
    אֲשֶׁ֧ר אָנֹכִ֛י מֵבִ֥יא עָלֶ֖יהָ וְיָעֵ֑פוּ עַד־הֵ֖נָּה דִּבְרֵ֥י יִרְמְיָֽהוּ׃
    ס
  kik-kik: Ũcooke uuge atĩrĩ, ‘Ũguo noguo Babuloni gũkaarikĩra kũũrĩre biũ, na gũtigacooka
    kuumĩra na igũrũ, nĩ ũndũ wa mwanangĩko ũrĩa ngaakũrehithĩria. Nao andũ akuo nĩmakaagũa.’ ”
    Ũhoro wa Jeremia ũkinyĩte hau.
  fra-NCL: 'et tu diras : Ainsi s’abîmera Babylone, et elle ne se relèvera pas du
    malheur que j’amènerai sur elle, et ils tomberont épuisés. » Jusqu’ici les paroles
    de Jérémie.'
  cek-AK: Babylon loe to tiah amtim tih, anih loe a nuiah ka phaksak han ih amrohaih
    hoiah angthawk let mak ai boeh; vangpui kaminawk loe thazok o tih, tiah thuih
    paeh, tiah a naa. Jeremiah ih lok loe hae ah boeng boeh.
  cuk-cuk: 'Geb a-sorbali, be weyob sogo: ‘Igi we-garda dii-ulak-dogde, deyobi, Babilonia-yala
    dogdemogoed, bipisaale bar gannale Bab-Dummad egi bonigan barmidagoedgi san-onogosulid.’
    ” Wesega Jeremías-sunmaksadi bergunaid.'
  uig-CYR: 'вә: «Мән униң үстигә чүшүрмәкчи болған күлпәтләр түпәйлидин, Бабил шу
    ташқа охшашла ғәриқ болуп қайтидин өрлимәйду; улар һалидин кетиду» — дәйсән. Йәрәмияниң
    сөзлири мошу йәрдә түгиди.'
  tel-2017: ‘బబులోను ఇలాగే మునిగిపోతుంది. ఆమెకు విరోధంగా నేను పంపబోయే విపత్తుల కారణంగా
    అది ఇక పైకి లేవదు. దాని ప్రజలు కూలిపోతారు.’ అని ప్రకటించు.” దీంతో యిర్మీయా మాటలు
    ముగిసాయి.
  hat-BSA: 'Ou va di: ‘Se konsa Babylone va fonse desann pou l pa leve ankò, akoz
    malè ke Mwen va mennen sou li; epi yo va vin bouke nèt.’” Jiska prezan, sa se
    pawòl a Jérémie yo.'
  kos-kos: ac fahk, ‘Pa inge ma ac sikyak nu sin Babylonia — el ac tili ac tia sifil
    otyak ke sripen kunausten lulap su LEUM GOD El ac oru nu sin acn we.”’ Kas lal
    Jeremiah safla inse.
  hbo-WLC: וְאָמַרְתָּ֗ כָּ֠כָה תִּשְׁקַ֨ע בָּבֶ֤ל וְלֹֽא־תָקוּם֙ מִפְּנֵ֣י הָרָעָ֗ה
    אֲשֶׁ֧ר אָנֹכִ֛י מֵבִ֥יא עָלֶ֖יהָ וְיָעֵ֑פוּ עַד־הֵ֖נָּה דִּבְרֵ֥י יִרְמְיָֽהוּ׃
    ס
  ibo-ibo: Ị ga-asịkwa, ‘Otu a ka Babilọn ga-esi mikpuo. Ọ gaghị ebilikwa ọzọ, nʼihi
    ihe ọjọọ ahụ m ga-eme ka ọ bịakwasị ya. Ndị ya ga-adakwa.’ ” Ebe a ka okwu Jeremaya
    niile gwụrụ.
  ory-ory: ଆଉ, ତୁମ୍ଭେ କହିବ, ‘ଆମ୍ଭେ (ସଦାପ୍ରଭୁ) ବାବିଲ ଉପରେ ଯେଉଁ ଅମଙ୍ଗଳ ଘଟାଇବା, ତହିଁ
    ସକାଶୁ ସେ ଏରୂପ ମଗ୍ନ ହୋଇ ପୁନର୍ବାର ଉଠିବ ନାହିଁ; ପୁଣି, ଲୋକମାନେ କ୍ଳାନ୍ତ ହେବେ।’” ଯିରିମୀୟଙ୍କ
    ବାକ୍ୟ ଏତିକି।
  chk-chk: iwe, kopwe üra, ‘Iei usun än Papilon epwe kokotiu, nge esap chüen pisefälitä,
    pokiten ewe feiengau ewe Samol mi Lapalap epwe awarato won.’” Iei ükükün än Jeremaia
    kewe kapas.
  rop-rop: en yu garra tok, ‘Dijan na wanim garra hepin langa Bebalon. Jis laik dijan
    buk garra godan langa woda, en neba gidap igin, Bebalon garra binijap, dumaji
    YAWEI na det trubala God garra binijimap im.’” Ol detlot wed blanga Jeramaiya
    im binij iya na.
  ukr-1871: 'І промов: Оттак утоне Вавилон та й не вирине з того нещастя, що пошлю
    на його. Поти слова Ереміїні (про Вавилон).'
  deu-1951: Also soll Babel versinken und nicht wieder aufkommen infolge des Unglücks,
    das ich über sie bringen werde! Bis hierher gehen die Worte Jeremias.
  eng-JPS: 'and thou shalt say: Thus shall Babylon sink, and shall not rise again
    because of the evil that I will bring upon her; and they shall be weary.'' Thus
    far are the words of Jeremiah.'
  srp-1865: 'I reci: tako æe potonuti Vavilon i neæe se podignuti oda zla koje æu
    pustiti na nj, i oni æe iznemoæi. Dovde su rijeèi Jeremijine.'
  lug-lug: Olyoke ogambe nti, ‘Bw’ati Babulooni bwalisaanawo aleme kubbulukuka olw’akabi
    ke ndimuleetako. N’abantu be balizikirira.’ ” Ebigambo bya Yeremiya bikoma awo.
  heb-heb: ואמרת ככה תשקע בבל ולא תקום מפני הרעה אשר אנכי מביא עליה ויעפו עד הנה דברי
    ירמיהו׃
  ben-IRV: বোলো, ‘এই ভাবে বাবিল ডুবে যাবে, সে আর উঠবে না; কারণ আমি তার উপর বিপদ আনব।
    তারা পতিত হবে’।” যিরমিয়ের কথা এখানেই শেষ।
  pan-pan: ਤਾਂ ਤੂੰ ਆਖੀਂ, ਬਾਬਲ ਉਸ ਬੁਰਿਆਈ ਦੇ ਕਾਰਨ ਜਿਹੜੀ ਮੈਂ ਉਸ ਦੇ ਉੱਤੇ ਲਿਆਵਾਂਗਾ ਇਸੇ
    ਤਰ੍ਹਾਂ ਡੁੱਬ ਜਾਵੇਗਾ ਅਤੇ ਫਿਰ ਨਾ ਉੱਠੇਗਾ ਅਤੇ ਉਹ ਥੱਕ ਜਾਣਗੇ। ਯਿਰਮਿਯਾਹ ਦੀਆਂ ਗੱਲਾਂ ਇਥੋਂ
    ਤੱਕ ਹਨ।
  mya-JVB: ဗာဗုလုန် မြို့သည် ဤသို့နစ် ရလိမ့်မည်။ ငါ ရောက် စေသော ဘေးဥပဒ် ထဲကနောက်တဖန်
    မ ထမြောက် ရ။ မြို့သူမြို့သားတို့သည် အားကုန် လျက် နေရကြ လိမ့်မည်ဟု၊ မြွက်ဆို ရမည်အကြောင်းကို၊
    ယေရမိသည် မှာထားလေ၏။ ဤရွေ့ကား ၊ ယေရမိ စကား ပေတည်း။
  tbg-tbg: 'Namariqi aqukera mintima tiane: Maa vukuva namariqi otinintemake, Babironi
    vikavata vataini tuvini kia qaiqaavata uritare vaivarave. Te Noravano Kotika vika
    qoraiqama nimitaari vika anomake kaavuntivarave, tiane. Ho Ieremaiaava tu uvava
    maaqaahairo taiqero.'
  hmo-hmo: Unai neganai do oi gwau, ‘Babulonia danu be unai bamona do ia diho. Do
    ia diho bona do ia daekau lou lasi, badina be Lohiabada ese Babulonia do ia hadikaia
    ore momokani.’ ” Ieremia ena hereva be iniseni idia doko.
  urd-urd: और कहना, 'बाबुल इसी तरह डूब जाएगा, और उस मुसीबत की वजह से जो मैं उस पर
    डाल दूँगा, फिर न उठेगा और वह मान्दा होंगे।” यरमियाह की बातें यहाँ तक हैं।
  rus-SYN: 'и скажи: “так погрузится Вавилон и не восстанет от того бедствия, которое
    Я наведу на него, и они совершенно изнемогут”. Доселе речи Иеремии.'
  bqc-SIM: ní mɛ, màa Babɛli a kpálɛ fusai yã́ pↄ́ Dii yìawà yã́i. Zelemii
    yã́ lɛ́n we.
  tcz-CHONGTHU: Chuteng keiman hiche mun’a kahin lhut ding thilse jal’a hi Babylon
    jong kidodoh kit talou ding, hitia chu mangthah hel ding ahitai, tin seiyin,”
    ati. Hichengse hi Jeremiah thusei dohho ahi.
  mar-mar: म्हण ‘बाबेल याप्रमाणे बुडेल. जे अरिष्ट मी तिच्याविरूद्ध पाठवणार आहे त्यामुळे
    ती कधीही वर येणार नाही आणि ते थकून जातील.” येथे यिर्मयाची वचने संपली.
  qub-qub: 'Jitarpur ninqui: ‹Cay jitarpushä röllu tallpucajnömi Babiloniapis illganga.
    Nircur Tayta Dios castigananpaj caycashanpitaga manami yapay imaypis cashanmanno
    cutenganachu› nir.» Caycamallami caycan Jeremías rimashancunaga.'
  bqp-bqp: kpɑ ɑ nɛɛ, nge mɛ tire te, tɑ numɑ mi, nge mɛyɑ Bɑbiloni yɑ koo kɑm ko.
    Yɑ ǹ mɑɑ seemɔ, kɔ̃sɑ ye Yinni Gusunɔ u ye suremɔn sɔ̃. Yɑ koo wɔrumɑwɑ kpɑ yɑ
    kun mɑɑ dɑm mɔ. Yeremin gɑrin kpurowɑ mi.
  hat-hat: 'Apre sa, w''a di: Se konsa lavil Babilòn lan pral koule, li p''ap janm
    ka leve ankò apre malè mwen menm Seyè a, mwen pral voye sou li a. Se isit la pawòl
    pwofèt Jeremi yo fini.'
  eng-BSB: Then you are to say, ‘In the same way Babylon will sink and never rise
    again, because of the disaster I will bring upon her. And her people will grow
    weary.’” Here end the words of Jeremiah.
  eng-WEBPB: Then you shall say, ‘Thus will Babylon sink, and will not rise again
    because of the evil that I will bring on her; and they will be weary.’” Thus far
    are the words of Jeremiah.
  kbq-kbq: Hagi ana'ma hutenka amanage hunka huo. Ama avontafe'ma atrogeno timpima
    uramiaza huno, Babiloni kumamo'a uramino ome fanane huteno, ete ora otigahie.
    Na'ankure Nagra ra hazenke atresugeno eno eme zamazeri haviza hanige'za zamasafeku
    hugahaze. Jeremaia'ma hu'nea kasnampa nanekemo'a amare eme vagare'ne.
  nhe-BL: 'Huan tiquijtos: ‘Quej ni amatlapohuali atzonpolihuis, nojquiya tlali Babilonia
    temos hasta tlatzintla huan ayoc quema motlalanas sampa ipampa nochi nopa huejhueyi
    tlatzacuiltili tlen nijhualicas ipan ya.’” Hasta nica tlami nopa tlajtoli tlen
    Jeremías quiseli tlen TOTECO huan tlayolmelajqui.'
  gub-BL: Na'e eze'eg nezewe wanupe nehe. — Nezewe haw uzeapo putar Mawiron pe nehe.
    Uzeapypyk putar nehe. Nuzeupir pixik kwaw nehe. Ta'e Tupàn werur putar imumaw
    paw hehe a'e nehe xe, ere wanupe nehe, a'e izupe. Zeremi ize'eg upaw xe kury.
  eng-DRA: 'And thou shalt say: Thus shall Babylon sink, and she shall not rise up
    from the affliction that I will bring upon her, and she shall be utterly destroyed.
    Thus far are the words of Jeremias.'
