verse: JER.051.054
translations:
  mal-C: “ബാബേലിൽനിന്ന് ഒരു നിലവിളിയും, ബാബേൽദേശത്തുനിന്ന് മഹാനാശത്തിന്റെ ശബ്ദവും
    കേൾക്കുന്നു.
  deu-TKW: Horch! Geschrei von Babel her und gewaltige Zerschmetterungaus dem Lande
    der Chaldäer!
  lin-lin: « Makelele ya koganga ekoyokana, wuta na mokili ya Babiloni, lokito makasi
    ya kobebisama ya mokili ya bato ya Babiloni.
  eng-LSV: “A voice of a cry [is] from Babylon, || And of great destruction from the
    land of the Chaldean.
  eng-GNV: A sound of a cry commeth from Babel, and great destruction from the land
    of the Caldeans,
  eng-WEBSTER: 'A sound of a cry cometh from Babylon, and great destruction from the
    land of the Chaldeans:'
  nhw-BL: Xijcaquica quenicatza tzajtzij nopa masehualme catli quintzontlamiltíaj
    ipan tlali Babilonia campa itztoque nopa caldeos.
  swh-ONEN: “Sauti ya kilio inasikika kutoka Babeli, sauti ya uharibifu mkuu kutoka
    nchi ya Wakaldayo.
  bba-bba: Kɑm kobu Bɑbilonin tem deemɑ, mɑ kuuki nɔɔrɑmɔ yen wusu sɔɔ.
  eng-KJVCPB: 'A sound of a cry cometh from Babylon, And great destruction from the
    land of the Chaldeans:'
  luo-luo: “Ywak winjore koa Babulon, koko mar kethruok maduongʼ, koa e piny jo-Babulon.
  meu-meu: A kamonai! Taitai ta Babulono amo; hahebua-tari badana reḡena Kaldea taudia
    edia tano amo.
  npi-ULB: बेबिलोनबाट निराशाको चित्‍कार, कल्दीहरूको देशबाट ठुलो विनाश आयो ।
  yor-yor: “Ìró igbe láti Babeli, àti ìparun láti ilẹ̀ àwọn ará Kaldea!
  pes-OPCB: «گوش کنید! از بابِل صدای گریه به گوش می‌رسد، صدای نابودی عظیم!
  tgl-ULB: Isang sigaw ng pagkabahala ang manggagaling sa Babilonia, isang malaking
    pagguho mula sa lupain ng mga Caldeo.
  hui-hui: Anduane Homogohanda lalu, Babilono dindiha dugu timbuniore biarua. Waitigi
    bu karume ibalu Babilono bo gialo wahai hayagonaga bi pudagadaga bialu ngilingolo
    timbuni laruagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က၊ ``ဗာ​ဗု​လုန်​မြို့​၌​ငို​ကြွေး​နေ​ကြ​သော အ​သံ​ကို​လည်း​ကောင်း၊
    တိုင်း​ပြည်​ပျက်​သ​ဖြင့်​ဝမ်း​နည်း​ပူ​ဆွေး​ကြ​သော အ​သံ​ကို​လည်း​ကောင်း​နား​ထောင်​ကြ​လော့။
  bod-N: པཱ་པེལ་ལོན་ནས་ངུ་འབོད་ཅིག་ཐོན་ཏེ། ཀལ་དི་པའི་ཡུལ་ནས་འཇིག་པ་ཆེན་པོའི་སྒྲ་ཞིག་ཐོན།
  sna-sna: “Inzwi rokuchema rinobva kuBhabhironi, inzwi rokuparadza kukuru rinobva
    kunyika yavaBhabhironi.
  spa-BLM: “El sonido de un grito viene de Babilonia, ¡y de gran destrucción de la
    tierra de los caldeos!
  cac-cac: Ol ab'chaj yel yav eb' aj Babilonia, ol ab'chaj satjiel masanil schon̈ab'
    eb' caldeo.
  swh-ULB: Kelele ya maangamizi ilitoka Babeli, anguko kubwa kutoka nchi ya Wakaldayo.
  bel-bel: Праляціць гул ляманту ад Вавілона і вялікае разбурэньне - ад зямлі Халдэйскай,
  deu-ELBBK: Horch! Ein Geschrei aus Babel, und große Zertrümmerung von dem Land der
    Chaldäer her.
  mbb-OT: Egkezineg is erang te kebpetavang te Babilonia tenged te kegkezeeti kayi.
  mal-2015: ബാബേലിൽനിന്നു നിലവിളിയും കല്ദയദേശത്തുനിന്നു മഹാനാശവും കേൾക്കുന്നു.
  rmc-rmc: „Šunďol o žaľakro roviben andral o Babilon; šunďol e vika la bara pohromatar
    andral e babiloňiko phuv!
  pes-OPV: صدای غوغا از بابل می‌آید وآواز شکست عظیمی از زمین کلدانیان.
  ron-1924: Рэсунэ стригэте дин Бабилон ши ун маре прэпэд ын цара халдеенилор.
  ben-OBCV: “কান্নার এক হাহাকার শব্দ ব্যাবিলন থেকে আসছে, তা এক মহাবিনাশের শব্দ, যা
    আসছে ব্যাবিলনীয়দের দেশ থেকে।
  som-som: Baabuloon qaylaa ka yeedhaysa, oo dalka reer Kaldayiinna baabba' weyn baa
    ka dhex sanqadhayaa,
  lat-VUC: 'Vox clamoris de Babylone, et contritio magna de terra Chaldæorum:'
  eng-ASVBT: The sound of a cry from Babylon, and of great destruction from the land
    of the Chaldeans!
  ita-1885: S'intende una voce di strido da Babilonia, e una gran rotta dal paese
    de' Caldei.
  eng-ULB: A shout of distress came from Babylon, a great collapse from the land of
    the Chaldeans.
  spa-VBL: Un grito viene de Babilonia; el ruido de una terrible destrucción viene
    del país de Babilonia.
  fra-_FOB: De Babylone un cri se fait entendre, un grand fracas, du pays des Caldéens.
  mal-mal: ബാബേലിൽനിന്ന് നിലവിളിയും കല്ദയദേശത്തുനിന്ന് മഹാനാശവും കേൾക്കുന്നു.
  urd-GVR: “Suno! Bābal meṅ chīḳheṅ buland ho rahī haiṅ, Mulk-e-Bābal dhaṛām se gir
    paṛā hai.
  suz-BL: परमप्रभु यावेम “बेबीलोन रे वाइ ब्रेश्‍शो सेंदा नेंसीब। कल्‍दी ङा मुर आन
    रागी रे मारेइ मारेइ प्रेश्‍शो रेयके नेंसीब।
  eng-NOY: Hark! a cry from Babylon, Of great destruction from the land of the Chaldaeans!
  ita-1927: Giunge da Babilonia un grido, la notizia d’un gran disastro dalla terra
    de’ Caldei.
  ckb-ckb: «دەنگی هاوار دێت لە بابل، دەنگی شکستێکی گەورە لە خاکی بابلییەکان.
  eng-BBE: 'There is the sound of a cry from Babylon, and of a great destruction from
    the land of the Chaldaeans:'
  kan-OKCV: “ಬಾಬಿಲೋನಿನಿಂದ ಕೂಗುವ ಶಬ್ದವು! ಕಸ್ದೀಯರ ದೇಶದಿಂದ ದೊಡ್ಡ ನಾಶದ ಶಬ್ದವೂ ಬರುವುದು.
  tam-2017: பாபிலோனிலிருந்து கூக்குரலின் சத்தமும், கல்தேயர் தேசத்திலிருந்து மகா சங்காரமும்
    கேட்கப்படும்.
  spa-RV-1909: ¡Sonido de grito de Babilonia, y quebrantamiento grande de la tierra
    de los Caldeos!
  ron-BTF: Sunetul unui strigăt vine din Babilon și mare distrugere din țara caldeenilor;
  eng-WEBP: “The sound of a cry comes from Babylon, and of great destruction from
    the land of the Chaldeans!
  eng-FBV: A cry comes from Babylon; the noise of terrible destruction comes from
    the country of Babylonia.
  nld-1939: Hoort, gejammer uit Babel, Grote verwoesting in het land der Chaldeën;
  nch-BL: Xijcaquica quenicatza tzajtzij nopa masehualme cati quintzontamiltíaj ipan
    tali Babilonia campa itztoque nopa caldeos.
  vie-1934: Từ Ba-by-lôn dấy lên tiếng khóc than, và tiếng hủy hoại lớn vang ra từ
    đất người Canh-đê!
  hin-CV: “बाबेल में विलाप व्याप्‍त है, तथा कसदियों के देश में महाविनाश.
  spa-BES: 'Se oye un grito de Babilonia, y una gran destrucción de la tierra de los
    caldeos:'
  tdx-tdx: Inay ty koeake boak’e Bavele, naho ty harotsahañe jabajaba hirik’an-tane’
    o nte-Kasdioo!
  tha-KJV: มี​เสียงร้องมาจากบาบิ​โลน และเสียงการทำลายอย่างใหญ่หลวงจากแผ่นดินของคนเคลเดีย
  por-BR-2018: Ouve-se som de gritos da Babilônia, e grande quebrantamento da terra
    dos caldeus!
  deu-ELO: Horch! Ein Geschrei aus Babel, und große Zertrümmerung von dem Lande der
    Chaldäer her.
  eng-WYC-2018: The voice of a crier of Babylon, and great sorrow of the land of Chaldees,
    (The sound of crying in Babylon, and the sound of great sorrow in the land of
    the Chaldeans,)
  epo-epo: Kriado estas aŭdata el Babel, kaj granda lamentado el la lando de la Ĥaldeoj;
  uig-PIN: Babildin nalǝ-pǝryadning awazi, Kaldiylǝrning zeminidin zor ⱨalakǝtning
    sadasi kɵtürülidu.
  beo-beo: Hina Gode da amane sia:sa, “Ba:bilone soge amoga digini wele sia:su, amola
    soge wadela:lesi dagoiba:le, da:i dione didigia:su amo nabima!
  tpi-OTNT: Bikpela krai bai i kamap long Babilon. Ol birua bai i bagarapim tru kantri
    Babilon na bikpela nois bai i kamap.
  hau-SA: “Ku ji muryar kuka daga Babilon, Da hargowar babbar hallakarwa daga ƙasar
    Babiloniyawa!
  uig-LAT: Babildin nale-peryadning awazi, Kaldiylerning zéminidin zor halaketning
    sadasi kötürülidu.
  nde-nde: “Umsindo wokukhala uvela eBhabhiloni, umsindo wencithakalo enkulu ovela
    elizweni lamaKhaladiya.
  ton-ton: '‌ʻOku ongo mai ʻae longoaʻa ʻoe tangi mei Papilone, pea mo e fakaʻauha
    lahi mei he fonua ʻoe kau Kalitia:'
  ces-1613: Zvuk křiku z Babylona, a potření veliké z země Kaldejské.
  eng-WMB: “The sound of a cry comes from Babylon, and of great destruction from the
    land of the Kasdim!
  tam-TCV: “பாபிலோனிலிருந்து ஒரு அழுகையின் சத்தம் வருகிறது. அது பாபிலோனியரின் நாட்டிலிருந்து
    வரும் பேரழிவின் கூக்குரல்.
  ceb-ULB: Miabot ang usa ka singgit sa kasakit gikan sa Babilonia, usa ka hilabihan
    nga pagkahugno gikan sa yuta sa mga Caldeanhon.
  pol-UBG: Słychać głos krzyku z Babilonu i wielkie zniszczenie z ziemi Chaldejczyków;
  urd-GVU: ”سنو! بابل میں چیخیں بلند ہو رہی ہیں، ملکِ بابل دھڑام سے گر پڑا ہے۔
  deu-1912: Man hört ein Geschrei zu Babel und einen großen Jammer in der Chaldäer
    Lande;
  kan-2017: “ಆಹಾ, ಬಾಬೆಲಿನಿಂದ ಮೊರೆಯೂ, ಕಸ್ದೀಯರ ದೇಶದಿಂದ ಮಹಾನಾಶದ ಶಬ್ದವೂ ಕೇಳಿ ಬರುತ್ತದೆ!
  yap-yap: Be ga’ar SOMOL, “Motoyilgad nga laman e meyor u Babylon, ni yibe duloloy’nag
    fare riya’ nike aw ngalan e re nam nem.
  hlt-MCSB: Babylon lamkah a pang ol neh Khalden khohmuen lamkah pocinah tanglue aih
    te.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ባብሎኔይዳ ዒላቲ ዑኡሲ፤ ባብሎኔ ዓሶ ዓጮይዳኣ ዼኤፒ ባይሲንታ ኬዴያ ዋይዚንታንዳኔ።
  twi-ASANTE: “Osu nnyegyeeɛ bi firi Babilonia, ɔsɛeɛ kɛseɛ bi nnyegyeeɛ firi Babiloniafoɔ
    asase so.
  eng-WEBU: “The sound of a cry comes from Babylon, and of great destruction from
    the land of the Chaldeans!
  wal-wal: “Baabilooneppe asaa waasuwaa cenggurssai, Baabiloone biittaappe gita bashshaa
    kooshinchchai siyettana!
  spa-PDDPT: ¡Sonido de un gran clamor desde Babilonia, de gran destrucción en tierra
    de los caldeos!
  gun-gun: “Babilônia gui haxẽ va'e onhendu, caldeu kuery yvy gui onhendu ratã opa
    rupi ombovaipaa rã hevovo rei va'e.
  ilo-ULB: Adda pukkaw gapu iti panagrigat a naggapu iti Babilonia, maysa a nakaro
    a pannakadadael iti daga dagiti Caldeo.
  kpg-kpg: Dimaadua ga helekai, “Hagalongo gi nia lee dangada e tangitangi i Babylonia,
    e tangi i di mooho dela gu i lodo tenua.
  uig-ARA: بابىلدىن نالە-پەريادنىڭ ئاۋازى، كالدىيلەرنىڭ زېمىنىدىن زور ھالاكەتنىڭ ساداسى
    كۆتۈرۈلىدۇ.
  sus-sus: «Xui xɔrɔxɔɛ minima Babilɔn bɔxi ma a xa kanari nan xa fe ra.
  pon-2006: KAUN-O ketin mahsanih, “Kumwail rong ngilen sengiseng nan Papilon, oh
    ngilen mwamwahieipen mwomwlahn sahpwo.
  ksd-ksd: Di valongore ra tinangi maro Babilon, ma ra katung ure ra ngala na vinirua
    maro ra gunan kai ra tarai Kaldea!
  tur-YTC: “Babil'den bir feryat, Ve Keldaniler ülkesinden büyük yıkım sesi geliyor!
  ind-AYT: “Suara jeritan datang dari Babel, dan kehancuran besar dari negeri orang-orang
    Kasdim.
  nya-nya: “Imvani mfuwu wolira kuchokera ku Babuloni. Imvani phokoso lachiwonongeko
    chachikulu kuchokera mʼdziko la Babuloni.
  hrv-hrv: Čujte vapaj iz Babilona, i strašan poraz iz zemlje kaldejske!
  mps-mps: Te Babilonde genuai gela u pedelaibao. Te boi bidi dabego te tǫ kantri
    mu dolama, te genuai u wabo pedelaibao.
  tpi-tpi: Bikpela krai bai i kamap long Babilon. Ol birua bai i bagarapim tru kantri
    Babilon na bikpela nois bai i kamap.
  dan-1931: Der lyder Skrig fra Babel, et vældigt Sammenbrud fra Kaldæernes Land.
  vie-OVCB: “Hãy lắng nghe! Từ Ba-by-lôn có tiếng kêu la vang dội, tiếng tàn phá khốc
    liệt từ đất của người Ba-by-lôn.
  guj-2017: બાબિલમાંથી આવતા રુદનનાસ્વર અને જ્યાં ખાલદીઓ શાસન કરે છે ત્યાંથી આવતા ભયંકર
    વિનાશના અવાજો સંભળાય છે.
  pon-2006A: KAUN-O ketin mahsanih, “Kumwail rong ngilen sengiseng nan Papilon, oh
    ngilen mwamwahieipen mwomwlahn sahpwo.
  por-BRBSL: “O som de um grito vem da Babilônia, e de grande destruição da terra
    dos caldeus!
  cth-cth: Babilon hoi khuikanae kamthang a pha teh, Khaldean ram dawk hoi ka patawpoung
    e rawk kahmanae kamthang a pha.
  twi-twi: “Osu nnyigyei bi fi Babilonia, ɔsɛe kɛse bi nnyigyei fi Babiloniafo asase
    so.
  hlt-hlt: Babylon lamkah a pang ol neh Khalden khohmuen lamkah pocinah tanglue aih
    te.
  tbz-SIM: Ti yo ihúu mɑì nyi Bɑbidɔnni ɛì miɛkɛ, mɛyɛǹcɑɑ̀rìmɛ̀ diɛmɛ̀ kó yɛdɑbùò
    nyɛɛ̀ dɑ̀ɑ́tí Kɑndee tenkɛ̀ miɛkɛ.
  msy-2020: Ararer ekiam Babilonɨn otogham. Apaniba bar pazɨvɨra Babilonɨn kantri
    gasɨghasigham. Eghtɨ nɨgɨnir ekiam otogham.
  azb-azb: «Babildən fəryad, Xaldey ölkəsindən böyük qırğın səsi eşidilir.
  eng-DBY: The sound of a cry [cometh] from Babylon, and great destruction from the
    land of the Chaldeans;
  hin-2017: “बाबेल से चिल्लाहट का शब्द सुनाई पड़ता है! कसदियों के देश से सत्यानाश
    का बड़ा कोलाहल सुनाई देता है।
  wol-KYG: Yuuxi njàqare fa Babilon, réewum Kaldeen ñooñaa toj ba tojatoo.
  eng-YLT: A voice of a cry [is] from Babylon, And of great destruction from the land
    of the Chaldean.
  eng-WYC-2017: The voice of a crier of Babylon, and great sorrow of the land of Chaldees,
  eng-WMBB: “The sound of a cry comes from Babylon, and of great destruction from
    the land of the Kasdim!
  urd-GVH: “सुनो! बाबल में चीख़ें बुलंद हो रही हैं, मुल्के-बाबल धड़ाम से गिर पड़ा
    है।
  rug-rug: Zama se Zihova, “Mi va avosia sa mamalaiṉi kinabo pa Babiloni, kuliusu
    nia sa sa tina huara nomana koasa popoa.
  gaz-gaz: “Baabilonii iyyi, lafa Baabilonotaatii immoo sagaleen badiisa guddaa ni
    dhagaʼama.
  fra-LSG: Des cris s’échappent de Babylone, Et le désastre est grand dans le pays
    des Chaldéens.
  yal-yal: “Gbelegbele xuiin tema nɛn Babilɔn taani, gbalo gbeen naba xuiin mɛma nɛn
    Babilɔn kaane yamanani.
  haw-1868: Mai Babulona mai, kui mai ka lono no ka uwe ana, A me ka luku nui ia,
    mai ka aina o ko Kaledea mai.
  arb-NAV: هَا صَوْتُ صُرَاخٍ يَتَرَدَّدُ فِي بَابِلَ، صَوْتُ جَلَبَةِ دَمَارٍ عَظِيمٍ
    مِنْ أَرْضِ الْكَلْدَانِيِّينَ،
  ewe-ewe: “Avi le ɖiɖim tso Babilonia, gbegblẽ ƒe ɣli gã aɖe le ɖiɖim tso Babiloniatɔwo
    ƒe anyigba dzi.
  eng-LEE: A sound of a painful cry cometh from Babylon, and of a great breach from
    the land of the Chaldeans;
  asm-FB: বাবিলৰ পৰা চিঞৰৰ আৰু কলদীয়াবিলাকৰ দেশৰ পৰা মহাসংহাৰৰ শব্দ উঠিছে।
  sus-A: «شُي شْرْشْي مِنِمَ بَبِلْن بْشِ مَ عَ شَ كَنَرِ نَن شَ قٍ رَ.
  fra-SBL: « Le son d'un cri vient de Babylone, et d'une grande destruction du pays
    des Chaldéens !
  hbo-hbo: קֹ֥ול זְעָקָ֖ה מִבָּבֶ֑ל וְשֶׁ֥בֶר גָּדֹ֖ול מֵאֶ֥רֶץ כַּשְׂדִּֽים׃
  kik-kik: “Mũgambo wa kĩrĩro nĩũraiguuo kũu Babuloni; nĩ mũgambo wa kũniinanwo ũraiguuo
    kũu bũrũri wa andũ a Babuloni.
  fra-NCL: 'Une clameur retentit du côté de Babel : grand désastre au pays des Chaldéens !'
  cek-AK: Babylon hoiah qahhaih lok to angzoh moe, kalen parai amrohaih to Khaldian
    kaminawk prae thung hoiah angzoh;
  cuk-cuk: ”Babilonia-yala-akale, binnasuli e-dulemar-sabsurgunaidba-bobukwadi magar
    itoleged.
  uig-CYR: Бабилдин налә-пәрядниң авази, Калдийләрниң зиминидин зор һалакәтниң садаси
    көтирилиду.
  tel-2017: “బబులోనులో నుండి ఏడుపు వినిపిస్తుంది. కల్దీయుల దేశం కూలిపోతున్న మహా నాశన
    ధ్వని వినిపిస్తుంది.
  hat-BSA: “Bri a gwo kri k ap sòti Babylone, ak gwo destriksyon k ap soti nan peyi
    Kaldeyen yo!
  kos-kos: Na LEUM GOD El fahk, “Lohng pusren tung in Babylon, Pusren mwemelil ke
    sripen sikiyukla facl sac.
  hbo-WLC: ק֥וֹל זְעָקָ֖ה מִבָּבֶ֑ל וְשֶׁ֥בֶר גָּד֖וֹל מֵאֶ֥רֶץ כַּשְׂדִּֽים׃
  ibo-ibo: “Ụzụ ịkwa akwa si na Babilọn na-apụta, ụzụ oke ịla nʼiyi sikwa nʼala ndị
    Babilọn na-apụta.
  ory-ory: ବାବିଲରୁ କ୍ରନ୍ଦନର ରବ ଓ କଲ୍‍ଦୀୟମାନଙ୍କ ଦେଶରୁ ମହାବିନାଶର ଶବ୍ଦ ଉଠୁଅଛି!
  chk-chk: Oupwe aüselinga ewe puchör seni Papilon, ewe akürangen feiengau mi fokun
    watte seni fanüen chon Papilon.
  rop-rop: Wal YAWEI bin tok, “Yumob irrim det nois weya olabat kraikraibat langa
    Bebalon. Ebrijing deya langa Bebalon garra binijap.
  ukr-1871: Ой, понесеться голосний крик із Вавилону й гук страшного розпадання з
    землї Халдейської,
  deu-1951: Es erschallt ein Geschrei aus Babel und ein großes Krachen aus dem Lande
    der Chaldäer!
  eng-JPS: Hark! a cry from Babylon, and great destruction from the land of the Chaldeans!
  srp-1865: Èuje se velika vika iz Vavilona, i velik polom iz zemlje Haldejske.
  lug-lug: “Eddoboozi ly’okukaaba liva mu Babulooni, eddoboozi ery’okuzikirira okunene
    okuva mu nsi y’Abakaludaaya.
  heb-heb: קול זעקה מבבל ושבר גדול מארץ כשדים׃
  ben-IRV: বাবিল থেকে মর্মান্তিক কান্নার শব্দ আসছে, কলদীয়দের দেশ থেকে মহা ধ্বংসের
    শব্দ আসছে।
  pan-pan: ਬਾਬਲ ਵਿੱਚ ਚਿੱਲਾਉਣ ਦੀ, ਕਸਦੀਆਂ ਦੇ ਦੇਸ ਵਿੱਚੋਂ ਵੱਡੇ ਭੰਨ ਤੋੜ ਦੀ ਅਵਾਜ਼ ਆਉਂਦੀ
    ਹੈ!
  mya-JVB: ဗာဗုလုန် မြို့မှာ ငိုကြွေး သံ ကို၎င်း ၊ ခါလဒဲ ပြည် မှာ ပြင်းစွာ သော ပျက်စီး
    သံကို၎င်းကြားရ၏။
  tbg-tbg: Ho iriate. Babironiqi vaiinti nahenti noraiqaake iqi rateha keke ti variavo.
    Navutaaka Babironi vata maata qoraiqama kaavaro uva nontantavano/otatavano noraiqaakero
    vi ani vaivo.
  hmo-hmo: Lohiabada ma ia gwau, “Kamonai! Taitai ena regena, be Babulonia dekenai
    ia vara noho,
  urd-urd: बाबुल से रोने की और कसदियों की सरज़मीन से बड़ी हलाकत की आवाज़ आती है।
  rus-SYN: Пронесется гул вопля от Вавилона и великое разрушение - от земли Халдейской,
  bqc-SIM: Babɛlideↄ wii ma dↄ, Babiloni bùsu wíwia zↄ̃ↄ.
  tcz-CHONGTHU: Babylon awgin kithong leh Chaldea mite gam'a manthahna awgin akithong
    e.
  mar-mar: “बाबेलातून दुःखाच्या आरोळीचा, खास्द्यांच्या देशातून मोठा कोसळण्याचा आवाज
    येतो.
  qub-qub: «Babiloniaga ushacajmi-aywan. Chaymi Babiloniapita-pacha wiyacaycämun nanaywan
    gaparpashan.
  bqp-bqp: Kɑm kobu Bɑbilonin tem deemɑ, mɑ kuuki nɔɔrɑmɔ yen wusu sɔɔ.
  hat-hat: 'Seyè a di ankò: -Yon sèl rèl pete lavil Babilòn. Bri kouri yon gwo malè
    tonbe sou tout peyi a.'
  eng-BSB: “The sound of a cry comes from Babylon, the sound of great destruction
    from the land of the Chaldeans!
  eng-WEBPB: “The sound of a cry comes from Babylon, and of great destruction from
    the land of the Chaldeans!
  kbq-kbq: Hagi Babiloni vahe'mo'za ra zavi krafa nehanageno, Babiloni mopafima maka
    zama eri haviza hanaza zamofo agasasamo'a tusiza hugahie.
  nhe-BL: Xijcaquica quejatza tzajtzij nopa tlacame tlen quintzontlamiltíaj ipan tlali
    Babilonia campa itztoque nopa caldeos.
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e. — Peinu teko Mawiron pe har wanehapukaz
    mehe pe wà nehe. Uzai'o waiko wà, ta'e zauxiapekwer umumaw a'e ywy a'e wà xe.
  eng-DRA: 'The noise of a cry from Babylon, and great destruction from the land of
    the Chaldeans:'
