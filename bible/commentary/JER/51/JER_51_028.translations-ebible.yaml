verse: JER.051.028
translations:
  mal-C: അവൾക്കെതിരേ യുദ്ധംചെയ്യുന്നതിന് രാഷ്ട്രങ്ങളെ സജ്ജരാക്കുക— മേദ്യരാജാക്കന്മാരെയും
    അവരുടെ ദേശാധിപതികളെയും സൈന്യാധിപർ മുഴുവനെയും അവരുടെ ആധിപത്യത്തിലുള്ള എല്ലാ രാജ്യങ്ങളെയുംതന്നെ.
  deu-TKW: Weiht Völker wider es, - die Könige Mediens, seine Statthalter wie seine
    Vögte, und den gesamten Bereich ihrer Herrschaft!
  lin-lin: 'Bobongisa bikolo mpo na kobundisa yango : bakonzi ya Medi, bayangeli na
    bango mpe bakalaka na bango nyonso mpe bamboka nyonso oyo bazali kokamba.'
  eng-LSV: Sanctify against it the nations with the kings of Media, || Its governors
    and all its prefects, || And all the land of its dominion.
  eng-GNV: Prepare against her the nations with the Kings of the Medes, the dukes
    thereof, and the princes thereof, and all the land of his dominion.
  eng-WEBSTER: Prepare against her the nations with the kings of Media, her captains,
    and all her rulers, and all the land of his dominion.
  nhw-BL: Xiquintitlanica miyac tlalme ininsoldados huan tlayacanani para quinhuilanatij
    tlali Babilonia. Ma yaca inintlanahuatijcahua Media ica ininsoldados huan inintlayacancahua
    nochi nopa tlalme catli mocahua ininmaco.”
  swh-ONEN: Andaeni mataifa kwa ajili ya vita dhidi yake, wafalme wa Wamedi, watawala
    wao na maafisa wao wote, pamoja na nchi zote wanazotawala.
  bba-bba: I bwesenu kpuro sɔɔru koosio n mɑm nɛɛre Mɛdibɑn sinɑmbu kɑ ben berɑ kɑ
    berɑn wiruɡibu kɑ sere tɔn be bɑ wɑ̃ɑ ben tem sɔɔ kpuro.
  eng-KJVCPB: Prepare against her the nations with the kings of the Medes, The captains
    thereof, and all the rulers thereof, And all the land of his dominion.
  luo-luo: Ikuru ogendini mondo oked kod ruodhi mag Medes, jotendgi kod jodong-gi
    duto, kaachiel gi pinje duto ma gitelonegi.
  meu-meu: Bese idau-idau ba hahegaegaedia, bae tuari henia totona, Media pavapavadia,
    bona edia hekwara taudia mai ibolodia taudia ida, bona idia ese e lohiadia tanodia
    iboudiai.
  npi-ULB: त्यसलाई आक्रमण गर्न जातिहरूलाई तयार पार । मादीका राजाहरू, त्यसका गभर्नरहरू,
    त्यसका सबै अधिकारी र त्यसले शासन गरेका सबै देशलाई तयार पार ।
  yor-yor: Sọ àwọn orílẹ̀-èdè pẹ̀lú àwọn ọba Media di mímọ́ sórí rẹ̀, àwọn baálẹ̀
    rẹ̀, àti gbogbo àwọn ìjòyè rẹ̀, àti gbogbo orílẹ̀-èdè tí wọ́n jẹ ọba lé lórí.
  pes-OPCB: لشکریان پادشاهان ماد و فرماندهانشان و سپاهیان تمام کشورهایی را که زیر
    سلطهٔ آنها هستند، فرا خوانید!»
  tgl-ULB: Italaga ninyo ang mga bansa upang salakayin siya, ang mga hari ng Medes
    at ang kaniyang mga namumuno, lahat ng mga opisyal at lahat ng mga lupain sa ilalim
    ng kaniyang pamumuno.
  hui-hui: Ani bialu Midia dindiha kini bu karu olalu gabumane agali karubi tinaga
    agali haguane karubi heba tigua Midia dindini wali agali hendedaru ibai halimu
    lalu olalimu. Wali agali dindi ngaruha bu karu bibahende Babilono baba wai bule
    ibai halimu ololene nga.
  mya-mya: မေ​ဒိ​ဘု​ရင်​များ၊ ခေါင်း​ဆောင်​များ​နှင့်​အ​ရာ​ရှိ များ​အား​လည်း​ကောင်း၊
    သူ​တို့​၏​လက်​အောက်​ခံ နိုင်​ငံ​အ​ပေါင်း​အား​လည်း​ကောင်း​ဗာ​ဗု​လုန်​မြို့ ကို​တိုက်​ခိုက်​ရန်​အ​သင့်​ပြင်​စေ​ကြ​လော့။-
  bod-N: མི་རིགས་རྣམས་དང་མཱ་ཏི་པའི་རྒྱལ་པོ་དང་། བཀའ་བློན་དང་བློན་པོ་རྣམས་དང་། དེ་དག་གིས་བཟུང་བའི་ཡུལ་ཁམས་ཐམས་ཅད་ཀྱིས་དེ་ལ་རྒོལ་བར་རྩོམ་དགོས།
  sna-sna: Gadzirirai ndudzi kuti dzizorwa naye, madzimambo avaMedhia, vabati vavo
    namachinda avo ose, nenyika dzose dzavanotonga.
  spa-BLM: Prepara contra ella a las naciones, ¡los reyes de los medos, sus gobernadores,
    y todos sus diputados, y toda la tierra de su dominio!
  cac-cac: Yac'ocab' lista sb'a juntzan̈xo nación sb'at yac' oval d'ay. Cotocab' eb'
    sreyal Media, eb' gobernador, eb' nivac yopisio yed' masanil eb' anima ay d'a
    yol smacb'en, xchi Jehová.
  swh-ULB: 'Waandae mataifa kumshambulia: wafalme wa Umedi na magavana wao, maafsa
    wake wote na nchi yake yete.'
  bel-bel: Азбройце супроць яго народы, цароў Мідыі, начальнікаў абласьцей і ўсіх
    кіроўцаў яе гарадоў і ўсю зямлю, падуладную ёй.
  deu-ELBBK: Weiht Nationen gegen dasselbe, die Könige von Medien, dessen Statthalter
    und alle seine Statthalter und das ganze Land ihrer Herrschaft!
  mbb-OT: Ipepengandam niw te kedsurung diyà te Babilonia is menge hadì diyà te Media,
    duma te menge perezumala wey menge upisyal, wey is menge etew ziyà te langun he
    menge nasyun he nesakup dan.
  mal-2015: മേദ്യരുടെ രാജാക്കന്മാരും ദേശാധിപതിമാരും സകല സ്ഥാനാപതിമാരും അവന്റെ ആധിപത്യത്തിൽ
    ഉൾപ്പെട്ട സകലദേശക്കാരുമായ ജാതികളെ അതിന്നു വിരോധമായി സംസ്കരിപ്പിൻ;
  rmc-rmc: Pripravinen pre leste le naroden, le medske kraľen lengre vodcenca the
    savore lengre rajenca the savore phuvenca, savenge vladňinen.
  pes-OPV: امت‌ها را به ضد وی مهیا سازید. پادشاهان مادیان و حاکمانش وجمیع والیانش
    و تمامی اهل زمین سلطنت او را.
  ron-1924: Прегэтиць ымпотрива луй пе нямурь, пе ымпэраций Медией, пе кырмуиторий
    луй ши пе тоате кэпетенииле луй ши тоатэ цара де суб стэпыниря лор!
  ben-OBCV: তার বিরুদ্ধে যুদ্ধের জন্য জাতিগণকে প্রস্তুত করো— মাদীয় রাজাদের, তাদের
    প্রদেশপাল ও রাজকর্মচারীদের ও তাদের শাসনাধীনে থাকা যত দেশকে।
  som-som: Oo waxaad iyada u soo diyaarisaan quruumaha, iyo boqorrada reer Maaday,
    iyo taliyayaashooda iyo saraakiishooda oo dhan, iyo dalka taliskiisa ku jira oo
    dhanba.
  lat-VUC: Sanctificate contra eam gentes, reges Mediæ, duces ejus, et universos magistratus
    ejus, cunctamque terram potestatis ejus.
  eng-ASVBT: Prepare against her the nations, the kings of the Medes, the governors
    thereof, and all the deputies thereof, and all the land of their dominion.
  ita-1885: Mettete in ordine le genti contro a lei, i re di Media, i suoi duci, e
    tutti i suoi principi, e tutto il paese del suo imperio.
  eng-LXXUP: And they that escape the sword shall return to the land of Judah few
    in number, and the remnant of Judah, who have continued in the land of Egypt to
    dwell there, shall know whose word shall stand.
  eng-ULB: 'Prepare the nations to attack her: The kings of the Medes and his governors,
    all of his officials and all the lands under his rule.'
  spa-VBL: Haz que los ejércitos de las naciones se preparen para la batalla contra
    ella. Esto se aplica a los reyes de los medos, a sus jefes y a todos sus oficiales,
    y a todos los países que gobiernan.
  fra-_FOB: Préparez contre elle des nations, les rois de Médie, ses gouverneurs,
    et tous ses magistrats, et tout le pays de sa domination!
  mal-mal: മേദ്യരുടെ രാജാക്കന്മാരും ദേശാധിപതിമാരും സകല സ്ഥാനാപതിമാരും അവന്റെ ആധിപത്യത്തിൽ
    ഉൾപ്പെട്ട സകലദേശക്കാരുമായ ജനതകളെ അതിന് വിരോധമായി ഒരുക്കുവിൻ;
  urd-GVR: Aqwām ko Bābal se laṛne ke lie maḳhsūs karo! Mādī bādshāh apne gawarnaroṅ,
    afsaroṅ aur tamām mutī mamālik samet taiyār ho jāeṅ.
  suz-BL: मेको नु लडाइ पचा कली रागी रागी ङा मुर आन कली पोक्‍कीन। मादी आन पिप, मेको
    आन हुकुम पाइब, मेको आन ठेयब मुर नु मेको आन हुकुम पशो रागी नेल्‍ल ङा मुर आन कली
    पोक्‍कीन” देंत।
  eng-NOY: Enlist ye against her the nations, The kings of the Medes, and their prefects,
    And all their governors, And all the lands under their dominion,
  ita-1927: Preparate contro di lei le nazioni, i re di Media, i suoi governatori,
    tutti i suoi magistrati, e tutti i paesi de’ suoi domini.
  ckb-ckb: نەتەوەکان لە دژی ئەو ئامادە بکەن، پاشاکانی ماد، پارێزگار و هەموو فەرمانڕەواکان
    و هەموو خاکی ژێر دەسەڵاتیان.
  eng-BBE: Make the nations ready for war against her, the king of the Medes and his
    rulers and all his captains, and all the land under his rule.
  kan-OKCV: ಅದಕ್ಕೆ ವಿರೋಧವಾಗಿ ಜನಾಂಗಗಳನ್ನೂ, ಮೇದ್ಯರ ಅರಸರನ್ನೂ, ಅದರ ಅಧಿಪತಿಗಳನ್ನೂ, ಅಧಿಕಾರಿಗಳನ್ನೂ,
    ಅವನ ರಾಜ್ಯದ ದೇಶವನ್ನೆಲ್ಲಾ ಸಿದ್ಧಮಾಡಿರಿ.
  tam-2017: மேதியா தேசத்தின் ராஜாக்களும் அதின் தலைவரும் அதின் எல்லா அதிகாரிகளும் அவரவருடைய
    ராஜ்யபாரத்திற்குக் கீழான எல்லா தேசத்தாருமாகிய மக்களை அதற்கு விரோதமாக ஆயத்தப்படுத்துங்கள்.
  spa-RV-1909: Apercibid contra ella gentes; á reyes de Media, á sus capitanes, y
    á todos sus príncipes, y á toda la tierra de su señorío.
  ron-BTF: Pregătiți împotriva lui națiunile împreună cu împărații mezilor, pe căpeteniile
    lor și pe toți conducătorii lor și toată țara stăpânirii lui.
  eng-WEBP: Prepare against her the nations, the kings of the Medes, its governors,
    and all its deputies, and all the land of their dominion!
  eng-FBV: Have the armies of the nations prepare for battle against her. This applies
    to the kings of the Medes, their leaders and all their officers, and every country
    they rule.
  nld-1939: 'Voert volken tegen hem aan voor de heilige strijd: Den koning van Medië,
    Met zijn landvoogden en alle gebieders, Met heel het land, waarover hij heerst.'
  nch-BL: Xiquintitanica miyac talme inisoldados huan tayacanani para quitehuitij
    tali Babilonia. Ma yaca inintanahuatijcahua Media ica inisoldados huan inintayacancahua
    nochi nopa talme cati eltoc inimaco.”
  vie-1934: Hãy sửa soạn các nước đánh nó, tức các vua Mê-đi, các quan cai trị nó,
    các quan đề hình nó, và cả đất mà những người ấy cai quản!
  hin-CV: राष्ट्रों को उसके विरुद्ध युद्ध के लिए नियुक्त करो— मेदियों के राजा, उनके
    राज्यपाल तथा उनके सेनापति, तथा उनके द्वारा शासित हर एक देश.
  spa-BES: Prepara a las naciones para la guerra contra ella, el rey de los medos
    y sus gobernantes y todos sus capitanes, y toda la tierra bajo su gobierno.
  tdx-tdx: Ambaho ho ama’e o fifeheañeo, o mpanjaka’ o nte-Madaio, o mpifele’eo, o
    sorotà’eo, reketse ze hene tane fehe’e.
  tha-KJV: จงเตรียมบรรดาประชาชาติมาทำสงครามกับเธอ คือเตรียมบรรดากษั​ตริ​ย์​แห่​งม​ีเดีย
    พร​้อมทั้งเจ้าเมืองและปลัดเมืองทั้งหลาย และทุกแผ่นดิ​นที​่ขึ้นแก่​มีเดีย
  por-BR-2018: Preparai contra ela as nações; os reis da Média, seus capitães, e todos
    seus chefes, e também toda a terra em que eles governam.
  deu-ELO: Weihet Nationen wider dasselbe, die Könige von Medien, dessen Landpfleger
    und alle seine Statthalter und das ganze Land ihrer Herrschaft!
  eng-WYC-2018: Hallow ye folks against it, the kings of Media, the dukes thereof,
    and all the magistrates thereof, and all the land of his power. (Dedicate ye the
    nations against it, the king of the Medes, its rulers, and all its magistrates,
    and all the land of his power.)
  epo-epo: Armu kontraŭ ĝin popolojn, la reĝojn de Medujo, ĝiajn komandantojn kaj
    ĉiujn ĝiajn estrojn, kaj la tutan landaron, super kiu ĝi regas.
  uig-PIN: Uningƣa jǝng ⱪilixⱪa ǝllǝrni tǝyyarlanglar, — Medialiⱪlarning padixaⱨliri,
    waliyliri wǝ barliⱪ ⱨɵkümdarlirini, xundaⱪla u ⱨɵküm sürgǝn zeminlarning barliⱪ
    adǝmlirini tǝyyarlanglar!
  beo-beo: 'Fifi asi gala da Ba:bilonema doagala:musa: momagema! Midia hina bagade
    huluane amola ilia ouligisu dunu amola eagene ouligisu dunu amola soge ilia ouligisa
    amo ilia dadi gagui wa:i huluane, amo misa:ne sia:ma!'
  tpi-OTNT: Na singautim tu ol king bilong kantri Midia na ol gavman na ol hetman
    bilong ol wantaim olgeta lain manmeri kantri Midia i bosim. Ol lain manmeri bilong
    planti kantri i ken redi long kam pait long Babilon.
  hau-SA: Ku shirya ƙasashe don yaƙi da ita, sarakunan Medes, gwamnoninsu da dukan
    masu shugabancinsu da kowace ƙasar da take ƙarƙashin mulkinsu.
  uig-LAT: Uninggha jeng qilishqa ellerni teyyarlanglar, — Médialiqlarning padishahliri,
    waliyliri we barliq hökümdarlirini, shundaqla u höküm sürgen zéminlarning barliq
    ademlirini teyyarlanglar!
  nde-nde: Lungisani izizwe ukuba zilwe layo, amakhosi amaMede, ababusi bawo lezikhulu
    zawo, kanye lamazwe wonke awabusayo.
  ton-ton: Teuteu kiate ia ʻae ngaahi puleʻanga, mo e ngaahi tuʻi ʻo Mitia, mo hono
    ngaahi ʻeikitau, mo hono kau pule kotoa pē, pea mo e fonua kotoa pē ʻo honau puleʻanga.
  ces-1613: Připravte proti Babylonu národy, krále země Médské, vývody její a všecka
    knížata její, i všecku zemi panování jejich.
  eng-WMB: Prepare against her the nations, the kings of the Medes, its governors,
    and all its deputies, and all the land of their dominion!
  tam-TCV: நாடுகளை அவளுக்கு விரோதமாகப் போருக்கு ஆயத்தப்படுத்துங்கள். மேதியா நாட்டின்
    அரசர்களையும், ஆளுநர்களையும், அதிகாரிகளையும், அவர்களுடைய ஆட்சியின் கீழிருக்கும்
    எல்லா நாடுகளையும் அவளுக்கு விரோதமாக ஆயத்தப்படுத்துங்கள்.
  ceb-ULB: 'Andama ang mga nasod aron sa pagsulong kaniya: Ang mga hari sa Medes ug
    ang mga gobernador niini, ang tanan nga mga opisyal niini ug ang tanan nga mga
    yuta nga ilalom sa iyang pagdumala.'
  pol-UBG: Przygotujcie przeciwko niemu narody, królów Medii, ich dowódców i wszystkich
    ich rządców, oraz całą ziemię pod ich władzą;
  urd-GVU: اقوام کو بابل سے لڑنے کے لئے مخصوص کرو! مادی بادشاہ اپنے گورنروں، افسروں
    اور تمام مطیع ممالک سمیت تیار ہو جائیں۔
  deu-1912: Heiligt die Heiden wider sie, die Könige aus Medien samt allen ihren Fürsten
    und Herren und das ganze Land ihrer Herrschaft,
  kan-2017: ಜನಾಂಗಗಳು, ಮೇದ್ಯರ ಅರಸರು, ಅಧಿಪತಿಗಳು, ಅಧಿಕಾರಿಗಳು, ಅವರ ಅಧೀನದಲ್ಲಿರುವ ಸಂಪೂರ್ಣ
    ದೇಶದವರು, ಇವರೆಲ್ಲರನ್ನೂ ಅದರ ವಿರುದ್ಧವಾಗಿ ಎಬ್ಬಿಸಿರಿ.
  yap-yap: Mu falfal’eg rogon e pi nam ni nge cham nga Babylon. Mu pi’ed e thin ni
    nge yib e pi pilung nu Media, nge tayugang’ rorad nge pi tolang ko salthaw, nge
    gubin e yu raba’ i salthaw ko pi nam ni bay u tan pa’rad.
  hlt-MCSB: Namtom Madai manghai rhoek neh a rhalboei rhoek, a ukkung boeih neh a
    khohung khohmuen boeih anih taengah ciim uh laeh.
  mdy-ETH: ባብሎኔ ዖላንዳጉዲ ዴሮ ዔቂሱዋቴ፤ ዱማ ዱማ ፓቂ ጊኢጊሹዋቴ፤ ሜዶኔ ዓጮ ካኣቶም፥ ዒኢካ ዓኣ ሱኡጎና ዖሎ ዓሶ ዓይሣ
    ዓሶናም፤ ዬያጉዲ ዔያታ ፔ ዴማ ማሂ ዎይሣ ዓጮይዳ ዓኣ ዖሎ ዓሶማኣ ሜኤሢ ዳኩዋቴ።
  twi-ASANTE: Monsiesie amanaman no ma wɔntu ne so sa, mo ne Mede ahemfo, wɔn amradofoɔ
    ne wɔn adwumayɛfoɔ nyinaa, ne aman a wɔdi wɔn so nyinaa.
  eng-WEBU: Prepare against her the nations, the kings of the Medes, its governors,
    and all its deputies, and all the land of their dominion!
  wal-wal: Baabiloone olanau kawotettata ubbaa giigissite; Meedoona kawota, eta halaqata,
    deriyaa haariyaageetanne eti haariyo biittaa asaa ubbaa denttite.
  spa-PDDPT: Consagren a las naciones contra ella, a los reyes de Media con sus oficiales
    y todos sus magistrados, y toda la tierra de su dominio.
  gun-gun: Hovai guarã penoĩ yvy regua kuery, Média pygua huvixave kuery voi, ha'e
    pygua opena va'e ha'e huvixa kuery, openaa rupigua kuery ha'e javi guive.”
  ilo-ULB: 'Isaadyo dagiti nasion a mangraut iti daytoy: dagiti ari ti Medes ken dagiti
    gobernadorna, dagiti amin nga opisialna ken dagiti amin a daga nga iturturayanna.'
  kpg-kpg: Goodou hagatogomaalia ina nia henua huogodoo gi heebagi gi Babylonia. Hagailoo ina
    gi nia king o Media mo nadau dagi mo nadau gau aamua, mo nia llongo dauwa o nia
    henua huogodoo ala e dagi go digaula.
  uig-ARA: ئۇنىڭغا جەڭ قىلىشقا ئەللەرنى تەييارلاڭلار، ــ مېدىئالىقلارنىڭ پادىشاھلىرى،
    ۋالىيلىرى ۋە بارلىق ھۆكۈمدارلىرىنى، شۇنداقلا ئۇ ھۆكۈم سۈرگەن زېمىنلارنىڭ بارلىق
    ئادەملىرىنى تەييارلاڭلار!
  sus-sus: Sie xa fa gere xili ma, Mede xa mangɛe nun a xa kuntigie, a nun e yamarima
    ɲamanɛ naxee ma.
  pon-2006: Kumwail kaunopada wehi kan en mahweniong Papilonia. Pakairkihong nanmwarki
    kan en Media, arail kaun akan oh lapalap akan, oh karis kan en sahpw koaros me
    re kaunda.
  ksd-ksd: Avat a ting vaninare ra umana vuna tarai ure, ra umana king kai ra tarai
    Media, kana umana lualua, kana umana luluai par, ma ra gunagunan par kana varkurai
    i tur tana.
  tur-YTC: Ulusları, Med krallarını, valilerini, ve bütün kaymakamlarını, Ve hakimiyetleri
    altındaki bütün diyarı ona karşı hazırlayın!
  grc-BRENT: Καὶ οἱ σεσωσμένοι ἀπὸ ῥομφαίας ἐπιστρέψουσιν εἰς γῆν Ἰούδα ὀλίγοι ἀριθμῷ,
    καὶ γνώσονται οἱ κατάλοιποι Ἰούδα οἱ καταστάντες ἐν γῇ Αἰγύπτῳ, κατοικῆσαι ἐκεῖ,
    λόγος τίνος ἐμμενεῖ.
  ind-AYT: Persiapkan bangsa-bangsa untuk berperang melawan dia, raja-raja Media,
    bersama para gubernurnya dan semua pemimpin mereka, dan semua negeri di bawah
    kekuasaan mereka.
  nya-nya: Konzekeretsani mitundu ya anthu. Amenewa ndiwo mafumu a Amedi, abwanamkubwa
    awo, atsogoleri a ankhondo, ndiponso ankhondo a mayiko amene amawalamulira, kuti
    idzathire nkhondo Babuloni.
  hrv-hrv: Spremite na nj narode, kraljeve medijske, vojvode i namjesnike njihove
    i svu zemlju kojom vladaju.
  mps-mps: Te tǫ kantri Midia king dabe, me gavman bidi dabe, me augwa tobolu bidi
    dabe me, te tǫ kantri Midiago tonalubo tǫ kantri we bidi hani tigidali i wao.
    Te tǫ kantri we bidi hani augwali hauwago te Babilonba boi hwįagasabo sisi yao.
  tpi-tpi: Na singautim tu ol king bilong kantri Midia na ol gavman na ol hetman bilong
    ol wantaim olgeta lain manmeri kantri Midia i bosim. Ol lain manmeri bilong planti
    kantri i ken redi long kam pait long Babilon.
  dan-1931: vi Folkene til Strid imod det, Mederkongen, hans Statholdere og alle hans
    Landshøvdinger og hele det Land, han råder over!
  vie-OVCB: Hãy điều động đội quân từ các nước— dẫn đầu bởi vua Mê-đi và tất cả thủ
    lĩnh và quan cai trị trong xứ đánh nó.
  guj-2017: તેની વિરુદ્ધ, માદીઓના રાજાઓ વિરુદ્ધ અને તેના રાજકર્તાઓ અને અમલદારો સાથે
    તે સર્વ દેશોના લોકો જે તે તેના રાજ્યનો ભાગ છે તેઓની વિરુદ્ધ લડાઇને માટે તૈયારી
    કરો.
  pon-2006A: Kumwail kaunopada wehi kan en mahweniong Papilonia. Pakairkihong nanmwarki
    kan en Media, arail kaun akan oh lapalap akan, oh karis kan en sahpw koaros me
    re kaunda.
  por-BRBSL: Preparar contra ela as nações, os reis dos medos, seus governadores,
    e todos os seus deputados, e toda a terra de seu domínio!
  cth-cth: Ama ka tuk hane miphunnaw kârakueng awh. Midian siangpahrang hoi ka ukkungnaw
    kahrawikungnaw hoi kâ a tawnnae ramnaw pueng hoi,
  twi-twi: Munsiesie amanaman no mma wontu no so sa, mo Mede ahemfo, wɔn amradofo
    ne wɔn adwumayɛfo nyinaa, ne aman a wodi so nyinaa.
  hlt-hlt: Namtom Madai manghai rhoek neh a rhalboei rhoek, a ukkung boeih neh a khohung
    khohmuen boeih anih taengah ciim uh laeh.
  tbz-SIM: Íinnɛ̀ yɛbotɛ̀ kɔbɛ, kɛ̀ di do Mɛdii kó bɛkpɑ̀ɑ̀tìbɛ̀ nɛ̀ iwɛ̃ĩ yɛmbɛ̀
    nɛ̀ bɛbeémbɛ̀ nɛ̀ dihɛì dimɔu ò bɑkɛ́ dì.
  msy-2020: Egh uaghan Midian atriviba ko, gumazir dapaniba ko, gumazamizir Midian
    gavman gativagha an gariba, ia men diagh. Ia kantrin avɨrir me gativibar gumazibar
    amutɨ, me bar izɨ Babilon mɨsoghsɨ biziba akɨr.
  azb-azb: Millətləri – Midiya padşahlarını, Valilərini və bütün vəkillərini, Başçılıqları
    altındakı bütün ölkələri Babilə qarşı döyüşə hazırlayın!
  eng-DBY: Prepare nations against her, the kings of the Medes, their governors and
    all their rulers, yea, all the land of their dominion.
  hin-2017: उसके विरुद्ध जातियों को तैयार करो; मादी राजाओं को उनके अधिपतियों सब हाकिमों
    सहित और उस राज्य के सारे देश को तैयार करो।
  wol-KYG: Dajaleleen xeet yi fi kaw Babilon, wooleen buuri Medd ak kàngam ya ak jawriñ
    ñaak mboolem réew mu ñu moom.
  eng-YLT: Sanctify against it the nations with the kings of Media, Its governors
    and all its prefects, And all the land of its dominion.
  eng-WYC-2017: Hallow ye folks against it, the kings of Media, the dukes thereof,
    and all the magistrates thereof, and all the land of his power.
  eng-WMBB: Prepare against her the nations, the kings of the Medes, its governors,
    and all its deputies, and all the land of their dominion!
  urd-GVH: अक़वाम को बाबल से लड़ने के लिए मख़सूस करो! मादी बादशाह अपने गवर्नरों, अफ़सरों
    और तमाम मुती ममालिक समेत तैयार हो जाएँ।
  rug-rug: Va namai sari na butubutu pude la raza ia si asa, sari baṉara pa Media,
    sari nana qavuna meke doduru nana koimata, meke sari doduru dia popoa pu baṉara
    ni rini.
  gaz-gaz: Ishee waraanuudhaaf saboota jechuunis, mootota Meedee bulchitoota isaaniitii
    fi qondaaltota isaanii hunda, biyyoota isaan bulchan hundas qopheessaa.
  fra-LSG: Préparez contre elle les nations, les rois de Médie, Ses gouverneurs et
    tous ses chefs, Et tout le pays sous leur domination!
  yal-yal: Ɛ siyane yitɔn, e xa sa a yɛngɛ, Medene mangane nun e yamana kanne nun
    e kitisane birin e nun yamanan naxanye birin e nɔɔn bun ma.
  haw-1868: E hoomakaukau ku e ia ia i ko na aina a me ua'lii o ko Media, I kona poe
    kiaaina hoi a me kona mau luna, A me ka aina a pau o kona aupuni.
  arb-NAV: أَثِيرُوا عَلَيْهَا الأُمَمَ وَمُلُوكَ المَادِيِّينَ وَكُلَّ حُكَّامِهِمْ
    وَوُلاتِهِمْ وَسَائِرَ الدِّيَارِ الَّتِي يَحْكُمُونَهَا.
  ewe-ewe: Dzra dukɔwo ɖo ne woakpe aʋa kplii. Media fiawo, woƒe dziɖulawo, woƒe dɔnunɔlawo
    katã kple dukɔ siwo katã dzi ɖum wole la nakpe aʋa kplii.
  eng-LEE: Make ready against her the nations with the kings of Media, its governors,
    and all its rulers, and all the land of their dominion.
  asm-FB: তোমালোকে তাৰ অহিতে জাতিবিলাকক, মাদিয়া দেশৰ ৰজাবিলাকক, তাৰ শাসনকৰ্ত্তা আৰু
    সকলো দেশাধ্যক্ষবিলাকক আৰু তেওঁবিলাকৰ ৰাজ্যৰ সমস্ত দেশৰ লোকক যুগুত কৰা।
  sus-A: سِيٍ شَ قَ فٍرٍ شِلِ مَ، مٍدٍ شَ مَنفّيٍ نُن عَ شَ كُنتِفِيٍ، عَ نُن عٍ يَمَرِ مَ
    حَمَنّ نَشٍيٍ مَ.
  fra-SBL: Préparez contre elle les nations, les rois des Mèdes, ses gouverneurs,
    et tous ses députés, et tout le pays de leur domination !
  hbo-hbo: קַדְּשׁ֨וּ עָלֶ֤יהָ גֹויִם֙ אֶת־מַלְכֵ֣י מָדַ֔י אֶת־פַּחֹותֶ֖יהָ וְאֶת־כָּל־סְגָנֶ֑יהָ
    וְאֵ֖ת כָּל־אֶ֥רֶץ מֶמְשַׁלְתֹּֽו׃
  kik-kik: Thagathagai ndũrĩrĩ ikahũũrane nake; thagathagai athamaki a Amedi, na abarũthi,
    na anene ao othe, na andũ a mabũrũri mothe marĩa maathagwo nĩo.
  fra-NCL: Consacrez contre elle les nations, les rois de Médie, ses capitaines et
    ses chefs, et tout le pays sur lequel ils commandent.
  cek-AK: Prae kaminawk boih mah anih tuk hanah, Medes siangpahrangnawk, misatuh angraengnawk,
    prae ukkungnawk mah uk ih praenawk boih, amsak o sak ah.
  cuk-cuk: Babilonia-neggweburgi-gwisguega, neggweburmar guagwar be urbemar. Babilonia-sordamargi-gwisguega,
    Media-yar-e-reymarse be gormar. Degine, Media-e-dummagan, Media-e-negsemamaid
    be onmakmar, degi, Babilonia-neggweburgi gwisguega bela yalamarse be gormar.
  uig-CYR: Униңға җәң қилишқа әлләрни тәйярлаңлар, — Медиалиқларниң падишалири, валийлири
    вә барлиқ һөкүмдарлирини, шундақла у һөкүм сүргән зиминларниң барлиқ адәмлирини
    тәйярлаңлар!
  tel-2017: ఆమెపై దాడి చేయడానికి జనాలకు బాధ్యత అప్పగించండి. మాదీయుల రాజులను, ఏలికలను
    పిలవండి. రాజు కింద అధికారులను, అతడి ఆధీనంలో ఉన్న దేశాలన్నిటినీ దాడి చేయడం కోసం
    నియమించండి.
  hat-BSA: Konsakre nasyon yo kont li, Wa a Médie yo, majistra pa yo ak prefè yo,
    ak tout peyi ke yo konn domine yo.
  kos-kos: Akola mutunfaclu in mweun lain Babylonia. Sapla nu sin tokosra lun acn
    Media, wi mwet kol ac mwet fulat lalos, ac un mwet mweun lun facl nukewa elos
    leumi.
  hbo-WLC: קַדְּשׁ֨וּ עָלֶ֤יהָ גוֹיִם֙ אֶת־מַלְכֵ֣י מָדַ֔י אֶת־פַּחוֹתֶ֖יהָ וְאֶת־כָּל־סְגָנֶ֑יהָ
    וְאֵ֖ת כָּל־אֶ֥רֶץ מֶמְשַׁלְתּֽוֹ׃
  ibo-ibo: Kwadoonụ mba niile maka ibu agha megide ha, kwadoonụ ndị eze Midia, na
    ndị ha na-achị achị, na ndịisi ọchịchị, na mba niile nke ha na-achị.
  ory-ory: ତାହାର ବିରୁଦ୍ଧରେ ଗୋଷ୍ଠୀୟମାନଙ୍କୁ, ମାଦୀୟ ରାଜାଗଣଙ୍କୁ, ସେମାନଙ୍କର ଦେଶାଧ୍ୟକ୍ଷ
    ଓ ତହିଁର ଅଧିପତିଗଣକୁ ଓ ତାହାର କର୍ତ୍ତୃତ୍ୱାଧୀନ ସମୁଦାୟ ଦେଶକୁ ପ୍ରସ୍ତୁତ କର।
  chk-chk: Oupwe eteri chon ekewe mwü pwe repwe maun ngeni Papilon. Oupwe titi ekewe
    kingen chon Metia fiti nöür kewe kepina me nöür kewe nöüwis, pwal sounfiun ekewe
    fanü meinisin mi nom fän nemenier.
  rop-rop: Meigim redi ola pipul blanga go en fait langa Bebalon. Yumob jandim nyus
    langa det king brom Midiya en blanga im lidamob en boswan wekinmen olabat, en
    ola ami brom ebri kantri olabat oldei maindimbat.
  ukr-1871: Узброїте проти його народи, царів Мідиї, намісників її, старшини міські,
    й усю підневолену їй землю.
  deu-1951: Heiliget Völker wider sie, die Könige von Medien, ihre Statthalter und
    ihre Landvögte und das ganze Gebiet ihrer Herrschaft!
  eng-JPS: Prepare against her the nations, the kings of the Medes, the governors
    thereof, and all the deputies thereof, and all the land of his dominion.
  srp-1865: Pripravite narode suprot njemu, careve Midske i vojvode njihove i sve
    vlastele njihove i svu zemlju države njihove.
  lug-lug: Teekateeka amawanga okumulwanyisa; bakabaka Abameedi, bagavana baabwe era
    n’abakungu baabwe bonna, n’amawanga ge bafuga.
  heb-heb: קדשו עליה גוים את מלכי מדי את פחותיה ואת כל סגניה ואת כל ארץ ממשלתו׃
  ben-IRV: তার বিরুদ্ধে যুদ্ধ করার জন্য জাতিদের, মাদীয় রাজাদের, তাদের শাসনকর্ত্তাদের,
    তার সব রাজকর্মচারীদের এবং তার শাসনের অধীন সমস্ত দেশকে প্রস্তুত কর।
  pan-pan: ਉਸ ਦੇ ਵਿਰੁੱਧ ਕੌਮਾਂ ਨੂੰ ਤਿਆਰ ਕਰੋ, ਮਾਦੀ ਰਾਜਿਆਂ ਨੂੰ, ਉਸ ਦੇ ਸੂਬੇਦਾਰਾਂ ਨੂੰ,
    ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਰਈਸਾਂ ਨੂੰ, ਉਹਨਾਂ ਦੀ ਹਕੂਮਤ ਦੇ ਹਰੇਕ ਦੇਸ ਨੂੰ!
  mya-JVB: လူမျိုး များတို့နှင့်တကွ၊ မေဒိ ရှင်ဘုရင် မှစ၍ဗိုလ် များ၊ မင်း များ၊ မေဒိနိုင်ငံ
    သားအပေါင်း တို့ကို သူ ၏ တဘက် ၌ ပြင်ဆင် ကြလော့။
  tbg-tbg: Vo vatanaa vo vatanaaka naarama kaimanta vika qeramate Babironi hampata
    iqoka raquate. Midia vatanaa avuhainaukave, vika qiata vaiintive, vika vevaaraini
    varia vatanaakave, ekaa vika naarama kaimanta qeramate variate.
  hmo-hmo: 'Bese idauidau do umui haboua hegaegae, Babulonia do idia tuari henia totona:
    Media taudia edia king taudia, bona edia gavana, bona lohia taudia ibounai danu,
    bona Media taudia ese idia biagua noho basileia, edia taudia ibounai danu.'
  urd-urd: क़ौमों को मादियों के बादशाहों को और सरदारों और हाकिमों और उनकी सल्तनत के
    तमाम मुमालिक को मख़सूस करो कि उस पर चढ़ाई करें।
  rus-SYN: Вооружите против него народы, царей Мидии, областеначальников ее и всех
    градоправителей ее, и всю землю, подвластную ей.
  bqc-SIM: À gbãbↄ buiↄnɛ aa gɛ́wà ń zĩo, Mɛdɛ kíaↄ ń ń dↄaanaↄ ń ń gbãadeↄ
    ń bùsu pↄ́ aalɛ kiblewàↄ gbɛ̃́ↄ.
  tcz-CHONGTHU: Amanu douding namtin vaipi hinpui un, lamkai ding Medes lengte chule
    a vaihom ho jouse toh,
  mar-mar: तिच्याविरूद्ध हल्ला करण्यासाठी राष्ट्रे माद्यांचे राजे, त्यांचे सर्व अधिपती
    आणि राज्याच्या अंमलाखालचा सर्व देश सिद्ध करा.
  qub-qub: Nasyuncunata camaricachiy magaj yaycunanpaj. Chayno Media jutiyoj nasyuncho
    caj raycunatapis camaricachiy llapan mandäshejnincunatawan waquin pöcu mandajnintinta.
    Chayno maquincho caycaj runacunatapis llapanta camaricachiy.»
  bqp-bqp: I bwesenu kpuro sɔɔru koosio n mɑm nɛɛre Mɛdibɑn sinɑmbu kɑ ben berɑ kɑ
    berɑn wirugibu kɑ sere tɔn be bɑ wɑ̃ɑ ben tem sɔɔ kpuro.
  hat-hat: Pare tout nasyon yo pou y' al fè lagè ak Babilòn. Voye chache wa yo k'ap
    gouvènen nan peyi Medi a, ansanm ak tout prefè yo, tout majistra yo, tout lame
    nan peyi ki sou kontwol yo.
  eng-BSB: Prepare the nations for battle against her— the kings of the Medes, their
    governors and all their officials, and all the lands they rule.
  eng-WEBPB: Prepare against her the nations, the kings of the Medes, its governors,
    and all its deputies, and all the land of their dominion!
  kbq-kbq: Hagi Midia mopafima nemaniza kini vahe'ene gavana vahe zamine, maka eri'za
    vahe zaminena kehu tru nehuta, maka zamagrama kegavama hu'naza mopafi vahe'enena
    kehu atru huteta Babiloni vahera hara ome huzmanteho.
  nhe-BL: Xiquintitlanica miyac tlaltini ininsoldados huan tlayacanani para quintehuitij
    tlali Babilonia. Ma yaca inintlanahuatijcahua Media ica ininsoldados huan inintlayacancahua
    nochi nopa tlaltini tlen mocahua ininmaco.”
  gub-BL: Pemuàgà'ym Mez wanuwihawete pe wà nehe, wanuwihaw pe wà nehe no, Zauxiapekwer
    wanuwihaw pe wà nehe no, ywy nànànar a'e tuwihaw wanemiruze'eg pe wà nehe no.
    Pezàmàtyry'ym kar Mawiron wanupe pe wà nehe.
  eng-DRA: Prepare the nations against her, the kings of Media, their captains, and
    all their rulers, and all the land of their dominion.
