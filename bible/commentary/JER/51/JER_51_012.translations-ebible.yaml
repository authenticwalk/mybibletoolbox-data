    pait long ol Babilon. Bikpela i tok pinis long mekim save long ol manmeri bilong
    Babilon na nau em i laik mekim dispela samting.
  dan-1931: Løft Banner mod Babels Mure, forstærk Vagten, sæt Vagtposter ud, læg Baghold!
    Thi HERREN har et Råd for og gør, hvad han har talet mod Babels Indbyggere.
  vie-OVCB: Hãy dựng cờ chống lại tường lũy Ba-by-lôn! Hãy tăng cường lính canh, đặt
    thêm trạm gác. Chuẩn bị phục kích, vì Chúa Hằng Hữu đã hoàn tất chương trình của
    Ngài chống lại Ba-by-lôn.
  guj-2017: બાબિલની દીવાલો પર આક્રમણ કરવા માટે ઝંડો ઊંચો કરો, સંરક્ષણ મજબૂત કરો. અને
    ચોકીદારોને શહેરની આસપાસ ગોઠવો; ઓચિંતો છાપો મારવા માટે છુપાઈ રહો, કેમ કે યહોવાહે
    જે કહ્યું છે તે સર્વ તે સંપૂર્ણ કરશે.
  pon-2006A: Kumwail kihda kilel en ruwese ahnsoun tepida mahwenih kehl kan en Papilon.
    Kakehlahda sounsilasil kan, silehdi mwahu wasa kan! Koasoanehdi sounpei kan me
    pahn rukihedi imwintihti kan!” KAUN-O ketin kapwaiadahr dahme e mahsanih me e
