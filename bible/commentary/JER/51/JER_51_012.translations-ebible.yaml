    چۈنكى پەرۋەردىگار بابىلدىكىلەرنىڭ جازاسى توغرۇلۇق نېمىلەرنى دېگەن بولسا، ئۇ شۇنى
    كۆڭلىدە پەملەپ، ئۇنى ئادا قىلىدۇ.
  sus-sus: Wo xa tɔnxuma rate Babilɔn xa tɛtɛ xili ma, wo xa sɔɔrie xa wuya, e xa
    e yɛtɛ yailan gere xili ma. Alatala fama nɛ a sago rabade, a a xa natɛ rakamali
    Babilɔnkae xili ma.»
  pon-2006: Kumwail kihda kilel en ruwese ahnsoun tepida mahwenih kehl kan en Papilon.
    Kakehlahda sounsilasil kan, silehdi mwahu wasa kan! Koasoanehdi sounpei kan me
    pahn rukihedi imwintihti kan!” KAUN-O ketin kapwaiadahr dahme e mahsanih me e
    pahn ketin wiahiong mehn Papilonia kan.
  ksd-ksd: Avat a vatur tika na vakilang ure ra liplip Babilon; avat a vapadikat ra
    tarai na minakila; avat a vaki ra umana monamono; avat a kiki uai; tago nam ra
    magit ra Luluai i tar tatike ure ra tarai Babilon i tar nuk vaninare ma i tar
    pait ot pa ia.
  tur-YTC: Babil surlarına karşı bayrak dikin! Bekçileri güçlendirin! Bekçileri dikin,
    Ve pusuları hazırlayın; Çünkü Yahve, Babil sakinleri için söylediğini Hem tasarladı
    hem de yaptı.
  grc-BRENT: τοῦ ἀπολέσαι πάντας τοὺς καταλοίπους τοὺς ἐν Αἰγύπτῳ, καὶ πεσοῦνται ἐν
    ῥομφαίᾳ καὶ ἐν λιμῷ, καὶ ἐκλείψουσιν ἀπὸ μικροῦ ἕως μεγάλου, καὶ ἔσονται εἰς ὀνειδισμὸν,
    καὶ εἰς ἀπώλειαν, καὶ εἰς κατάραν.
  ind-AYT: Angkatlah panji-panji terhadap tembok-tembok Babel, buatlah pengawasan
    yang kuat, siagakan para pengawas, persiapkan penyergapan karena TUHAN telah merencanakan
    dan melakukan apa yang Dia firmankan mengenai penduduk Babel.
  nya-nya: Kwezani mbendera yankhondo kuti muwononge malinga a Babuloni! Limbitsani
    oteteza, ikani alonda pa malo awo, konzekerani kulalira. Pakuti Yehova watsimikiza
    ndipo adzachitadi zomwe ananena za anthu a ku Babuloni.
  hrv-hrv: Razvijte stijeg, zidine babilonske! Pojačajte straže! Postavite stražare!
    Razmjestite zasjede! Jer Jahve što naumi to sad izvodi, kako je rekao protiv Babilona.
  mps-mps: Dage boi bidigo, dagego plak ugwa ugwanu sagulama, te boi bidi dabego hwįbo
    bomo eyu, te Babilon genuai obo alumainao. Te taunde tonaluabo ami bidi dabe muao,
    te augwaligo sę bugagia mu yao. Te ami dabe geme duala sigi pomainogo tagala
    palama, te augwaligo Babilonba hwįabo sisi yao po walao. Genuai Bidigo te Babilon
    we bidi dabeba dwai dene mabo sę umagia mu yaiba wali, te megi da, agai te sę
    yainogo ebao wali.
  tpi-tpi: Yupela birua, yupela apim plak na ol soldia i ken pait strong long brukim
    banis bilong taun Babilon. Putim ol soldia bilong was long taun, na ol i mas mekim
