  por-BRBSL: Estabeleça um padrão contra as paredes da Babilônia! Faça o relógio forte!
    Colocar os guardas, e preparar as emboscadas; para Yahweh tem feito e feito de
    propósito o que ele falou a respeito dos habitantes da Babilônia.
  cth-cth: Babilon kalupnae a kung koevah tarantuknae lukkarei vo awh. Ringnae sak
    nateh, ramvengnaw hrueng awh. Pawpnae hah kârakueng awh. Bangkongtetpawiteh, Babilon
    vah kaawmnaw taranlahoi BAWIPA ni a dei e hah ama ni a bangnue teh a cum toe.
  twi-twi: Mompagyaw frankaa bi ntia Babilonia afasu! Mummia bammɔ mu, momma awɛmfo
    no nnyinagyina. Munsiesie ahintawee! Awurade bɛma nʼatirimpɔw aba mu, nea wahyɛ
    atia Babilonia no.
  hlt-hlt: Babylon vongtung te rholik ling thiluh. Thongim te bingbo lamtah rhaltawt
    hlah uh. Rhongngol te soepsoei uh. Babylon khosa rhoek a voek tih BOEIPA loh a
    mangtaeng te khaw a saii bal ni.
  tbz-SIM: Cónnɛ́nɛ̀ mudoò kó kuyɑ̀ɑ̀kù kɛ́wetínnɛ́ Bɑbidɔnni, yíɛ́nɛ̀ bɛbɑ̀rìbɛ̀,
    cónnɛ́nɛ̀ bɛ̀ɛ̀ yó mpɑkɛ́, oo nhoonnɛ̀ bɛnìtìbɛ̀, kɛ yɛ̃́ ti Yiɛ̀ nKuyie ntɑ̃ɑ̃tɛ́mɛ̀mu
    kù dɔ́ kɛ́dɔɔ̀ tì Bɑbidɔnni ɛì kɔbɛ kɛ ti ndɔɔri.
  msy-2020: Ia apaniba, ia nir avɨzir ababanim ghufeghtɨ, mɨdorozir gumaziba mɨghvɨra
    mɨsogh, Babilonɨn nguibar ekiamɨn dɨvazim akarika. Ia mɨdorozir gumaziba arightɨ,
    me nguibar ekiam bagh arav ikɨ, egh uan ingangarim deragh a damu. Ia mɨdorozir
    gumazibav kemeghtɨ me mangɨ mongegh, Babilonia mɨsoghsɨ damu ikɨ. Ikiavɨra Itir
    God, Babilonɨn gumazamizibagh asɨghasɨghasa mɨkemegha gɨfa, egha datɨrɨghɨn a
    bizir kam damuasa.
  azb-azb: Babil divarlarına qarşı Bayraq yüksəldin! Keşikçiləri çoxaldın, Növbətçiləri
    öz yerinə qoyun, Pusquda durun. Çünki Rəbb Babildə yaşayanlara qarşı Həm niyyət
    qurdu, Həm də söylədiyini yerinə yetirdi.
  eng-DBY: Lift up a banner towards the walls of Babylon, make the watch strong, set
    the watchmen, prepare the ambushes; for Jehovah hath both devised and done that
    which he spoke against the inhabitants of Babylon.
  hin-2017: बाबेल की शहरपनाह के विरुद्ध झण्डा खड़ा करो; बहुत पहरुए बैठाओ; घात लगाने
    वालों को बैठाओ; क्योंकि यहोवा ने बाबेल के रहनेवालों के विरुद्ध जो कुछ कहा था,
    वह अब करने पर है वरन् किया भी है।
  wol-KYG: Yékkatil-leen tatay Babilon raayab xare, yokkleen wattukat yi, taxawal
    leen fa ñuy wattoo, te waajal tërukat yi. Aji Sax ji def na li mu waxoon ne dina
    ko def waa Babilon.
  eng-YLT: Unto the walls of Babylon lift up an ensign, Strengthen the watch, Establish
    the watchers, prepare the ambush, For Jehovah hath both devised and done that
    which He spake, Concerning the inhabitants of Babylon.
  eng-WYC-2017: Raise ye a sign on the walls of Babylon, increase ye [the] keeping,
    raise ye keepers, make ye ready ambushments; for the Lord thought, and did, whatever
    thing he spake against the dwellers of Babylon.
  eng-WMBB: Set up a standard against the walls of Babylon! Make the watch strong!
    Set the watchmen, and prepare the ambushes; for the LORD has both purposed and
    done that which he spoke concerning the inhabitants of Babylon.
  urd-GVH: बाबल की फ़सील के ख़िलाफ़ जंग का झंडा गाड़ दो! शहर के इर्दगिर्द पहरादारी
    का बंदोबस्त मज़बूत करो, हाँ मज़ीद संतरी खड़े करो। क्योंकि रब ने बाबल के बाशिंदों
    के ख़िलाफ़ मनसूबा बाँधकर उसका एलान किया है, और अब वह उसे पूरा करेगा।
  rug-rug: Va sage ia sa pitipiti pa kapagoba pa Babiloni! Va ṉiṉira i sari tie kopu,
    meke va turu i sari tie varipera, mamu va nama pude rapata!” E Zihova kote va
    gorevura ia sa Nana hiniva, sa Nana vina turu pude va kilasi sari tie Babiloni.
  gaz-gaz: Dallaa Baabilonitti faajjii kaasaa! Eegumsa jajjabeessaa; eegduu dhaabaa;
    warra riphee eeggatu qopheessaa! Waaqayyo kaayyoo isaa waan saba Baabilonitti
    mure sana fiixaan baafata.
  fra-LSG: Élevez une bannière contre les murs de Babylone! Fortifiez les postes,
    placez des gardes, dressez des embuscades! Car l’Éternel a pris une résolution,
    Et il exécute ce qu’il a prononcé contre les habitants de Babylone.
  gnn-gnn: “Girri'‐ŋamathiyana, yarrwa'yurrana marrtjiya ŋunhiyi garanydja malanha
    ḻirranydja. Wapmaraŋana marrtjiya ŋunhiyi girri'‐gunganharamirrinydja nhumalaŋguway,
    ga nherralana ŋunhiyi mel'ŋunhanydja ŋunha wal'ŋu buku‐warwarrlili ḻoḻulili.”
    Yo, nhenydja ŋunhi Bapilun guyaŋina yanapi nhe yurru gunganharamirri nhunapinyay
    nhe, yurru bäyŋu warray, liŋgu Godthunydja nherrara ŋäthili yana, ga ŋayi yurru
    djämanydja bitjan yana liŋgu bitjarra ŋayi dhawu' nherrara ŋäthili Bapilunbuyŋuwu.
    Yo, warrpam'thun yana ŋayi yurru baḏuwaḏuyundja yindilkumana‐wala yana.
  yal-yal: Ɛ taxamasenne yite alogo muxune xa siga yɛngɛ sodeni Babilɔn taan makantan
    yinne xɔn! Ɛ xun makantan muxune fari sa, ɛ yi kantan tiine ti! Ɛ sofane yitɔn
    yaxune xili ma! Bayo Alatala naxan nagidixi, a na rakamalima nɛn a naxan falaxi
    lan Babilɔn kaane ma.
  haw-1868: E kau i ka hae ma na pa o Babulona, E hoomahuahua i ka poe kaua, E hoonohonoho
    i na kiai, E hoomakaukau i ka poe hoohalua; No ka mea, ua noonoo o Iehova, a ua
    hana hoi i na mea ana i olelo ku e ai i ka poe e noho la ma Babulona.
  arb-NAV: انْصِبُوا رَايَةً عَلَى أَسْوَارِ بَابِلَ. شَدِّدُوا الْحِرَاسَةَ. أَقِيمُوا
    الأَرْصَادَ. أَعِدُّوا الْكَمَائِنَ، لأَنَّ الرَّبَّ قَدْ خَطَّطَ وَأَنْجَزَ مَا
    قَضَى بِهِ عَلَى أَهْلِ بَابِلَ.
  ewe-ewe: Mikɔ aflaga dzi ɖe Babilonia ƒe gliwo ŋu! Miyɔ dzɔla bubuwo vɛ va kpe esiwo
    li xoxo, miɖo gbetakpɔlawo wo nɔƒe, eye mina amewo nade xa ɖi na wo. Yehowa awɔ
    ɖe nu si wòɖo la dzi, awɔ nu siwo wògblɔ ɖi ɖe Babiloniatɔwo ŋuti la dzi.
  eng-LEE: Against the walls of Babylon lift up the standard, strengthen the watch,
    set up the watchmen, make ready the ambushes; for the Lord hath both intended
    and done what he had spoken against the inhabitants of Babylon.
  asm-FB: তোমালোকে বাবিলৰ গড়ৰ অহিতে ধ্বজা তোলা, পৰীয়াবোৰক সাহিয়াল কৰোঁৱা, প্ৰহৰী
    নিযুক্ত কৰা, আৰু গুপুত ঠাইত সৈন্য ৰাখা; কিয়নো যিহোৱাই বাবিল-নিবাসীবিলাকৰ বিষয়ে
    কোৱা কথা কল্পনা কৰিলে আৰু সিদ্ধও কৰিলে।
  sus-A: وٌ شَ تْنشُمَ رَتٍ بَبِلْن شَ تّتّ شِلِ مَ، وٌ شَ سْورِيٍ شَ وُيَ، عٍ شَ
    عٍ يّتّ يَءِلَن فٍرٍ شِلِ مَ. عَلَتَلَ قَمَ نّ عَ سَفٌ رَبَدٍ، عَ عَ شَ نَتّ رَكَمَلِ
    بَبِلْنكَيٍ شِلِ مَ.»
  fra-SBL: Dressez un étendard contre les murs de Babylone ! Rendez la montre forte !
    Mettez en place les gardiens, et préparer les embuscades ; car Yahvé a voulu et
    fait ce qu'il a dit au sujet des habitants de Babylone.
  hbo-hbo: אֶל־חֹומֹ֨ת בָּבֶ֜ל שְׂאוּ־נֵ֗ס הַחֲזִ֙יקוּ֙ הַמִּשְׁמָ֔ר הָקִ֙ימוּ֙ שֹֽׁמְרִ֔ים
    הָכִ֖ינוּ הָאֹֽרְבִ֑ים כִּ֚י גַּם־זָמַ֣ם יְהוָ֔ה גַּם־עָשָׂ֕ה אֵ֥ת אֲשֶׁר־דִּבֶּ֖ר
    אֶל־יֹשְׁבֵ֥י בָבֶֽל׃
  kik-kik: Haandai bendera kũrigania na thingo cia Babuloni! Ongererai agitĩri, igai
    arangĩri, mũhaarĩrie andũ a kũhithũkĩra njĩra-inĩ! Jehova nĩekũhingia ũrĩa aciirĩire
    gwĩka, ahingie uuge wake wa kũrũmĩrĩrwo, wa gũũkĩrĩra andũ a Babuloni.
  fra-NCL: Elevez l’étendard contre les murs de Babylone ; renforcez le blocus, posez
    des sentinelles, dressez des embuscades ! Car Yahweh a formé un dessein, il exécute
    ce qu’il a dit contre les habitants de Babel.
  cek-AK: Babylon sipae nuiah kahni to payang oh! Pop parai misa toep kami to suem
    oh, misa toephaih im to kacakah sah oh loe, imtoep misatuh kaminawk to suem oh;
    Angraeng loe Babylon tuk hanah takroek ih lok baktih toengah sah tangtang tih.
  cuk-cuk: Babilonia-galu-matusulidgi-gwichiguega, bander be oyomar. ¡Sordamar be
    ogannomar! ¡Dule-nakulemalad be urbemar! ¡Dukued-galu be sobmar! Bab-Jehová ibmar-imakbiedi
    imakoed, Babilonia-dulemargi-ibmar-sogsadi, sogedba imakoed.
  uig-CYR: Бабилниң сепиллириға қаритип җәң туғини көтириңлар; күзәтни техиму чиңрақ
    қилиңлар, күзәтчиләрни Бабилни чөридитип сәптә турғузуңлар; бөктүрмә қоюңлар;
    чүнки Пәрвәрдигар Бабилдикиләрниң җазаси тоғрилиқ немиләрни дегән болса, У шуни
    көңлидә пәмләп, уни ада қилиду.
  tel-2017: బబులోను ప్రాకారాలపై జెండా ఎగరవేయండి. గస్తీ వాళ్ళను నియమించండి. యెహోవా
    తాను చేయదలిచింది చేయబోతూ ఉన్నాడు. అందుకని కావలి వాళ్ళను పెట్టండి. పట్టణం నుండి
    తప్పించుకుని పారిపోయే వాళ్ళను పట్టుకోడానికి సైనికులను దాచి ఉంచండి.
  hat-BSA: Leve yon sinyal kont miray Babylone yo! Plase yon gad byen fò! Pozisyone
    santinèl yo, mete gason an anbiskad. Paske SENYÈ a pa t sèlman fè plan, men te
    acheve objektif sa Li te pale konsènan sila ki rete Babylone yo.
  kos-kos: Kolak sie flag in akkalemye lah pacl in mweuni pot Babylon. Akpusyela mwet
    san! Oakiya kais sie u nu yen elos ac karingin. Supwala mwet in wikwik soano mwet
    lokoalok. LEUM GOD El orala ma El fahk mu El ac oru nu sin mwet Babylonia.
  hbo-WLC: אֶל־חוֹמֹ֨ת בָּבֶ֜ל שְׂאוּ־נֵ֗ס הַחֲזִ֙יקוּ֙ הַמִּשְׁמָ֔ר הָקִ֙ימוּ֙ שֹֽׁמְרִ֔ים
    הָכִ֖ינוּ הָאֹֽרְבִ֑ים כִּ֚י גַּם־זָמַ֣ם יְהוָ֔ה גַּם־עָשָׂ֕ה אֵ֥ת אֲשֶׁר־דִּבֶּ֖ר
    אֶל־יֹשְׁבֵ֥י בָבֶֽל׃
  ibo-ibo: Bulienụ ọkọlọtọ nʼihi imegide mgbidi Babilọn. Tinyekwanụ ndị agha ọzọ nʼetiti
    ndị nche, ka ọnụọgụgụ ha hie nne Kwadoonụ ndị ga na-elepụ anya. Kwadoonụ ndị agha
    ga-ezo onwe ha, nʼihi na Onyenwe anyị ga-eme ka ihe o zubere mezuo, bụ ihe ahụ
    o kpebiri megide ndị Babilọn.
  ory-ory: 'ବାବିଲର ପ୍ରାଚୀର ବିରୁଦ୍ଧରେ ଧ୍ୱଜା ସ୍ଥାପନ କର, ରକ୍ଷକଦଳ ଦୃଢ଼ କର, ପ୍ରହରୀଗଣ ନିଯୁକ୍ତ
    କର, ଗୋପନ ସ୍ଥାନରେ ସୈନ୍ୟ ରଖ: କାରଣ ସଦାପ୍ରଭୁ ବାବିଲର ନିବାସୀମାନଙ୍କ ବିଷୟରେ ଯାହା କହିଲେ,
    ତାହା ସଂକଳ୍ପ କରି ସିଦ୍ଧ କରିଅଛନ୍ତି।'
  chk-chk: Oupwe aarü pwe oupwe maun ngeni ekewe tittin Papilon. Oupwe achomonga ekewe
    chon mas o anomuur lon en me lenian, oupwe amolakemiitä pwe oupwe operiir. Ewe
    Samol mi Lapalap epwe föri usun mine a fen akota o apasa fänäsengesin chon Papilon.
  rop-rop: Gitredi blanga fait langa Bebalon. Wen yumob luk det men mubumbat det fleig
    yumob garra go en stat nokamdan detlot wol langa det taun gulum Bebalon. Yumob
    garra jandim najalot solja blanga wotjimbat detlot Bebalon solja en yumob garra
    blandim najalot solja blanga jidan redibala blanga trikimbat detlot Bebalon solja
    wen olabat trai blanga ranawei o trikim yumob.” Wal YAWEI bin dum wanim imbin
    tok blanga dum langa detlot pipul brom Bebalon.
  ukr-1871: Підійміте стяга проти мурів Вавилонських, побільшіте чату, приготуйте
    засїди, бо, що Господь задумав, те все так учинить, як виповів на осадників Вавилонських.
  deu-1951: Gegen die Mauern Babels erhebet das Panier, verstärket die Schildwachen,
    bestellet Wächter, leget einen Hinterhalt! Denn was der HERR sich vorgenommen,
    was er wider die Bewohner von Babel geredet hat, das wird er auch tun.
  eng-JPS: Set up a standard against the walls of Babylon, make the watch strong,
    set the watchmen, prepare the ambushes; for the LORD hath both devised and done
    that which He spoke concerning the inhabitants of Babylon.
  srp-1865: Na zidovima Vavilonskim podignite zastavu, utvrdite stražu, postavite
    stražare, namjestite zasjede; jer je Gospod namislio, i uèiniæe što je rekao za
    stanovnike Vavilonske.
  lug-lug: Muyimuse bendera mwolekere bbugwe wa Babulooni! Mwongereko abakuumi, muteekeko
    abaserikale, mutegeke okulumba mbagirawo! Mukama alituukiriza ekigendererwa bye,
    ensala ye okwolekera abantu ba Babulooni.
  heb-heb: אל חומת בבל שאו נס החזיקו המשמר הקימו שמרים הכינו הארבים כי גם זמם יהוה
    גם עשה את אשר דבר אל ישבי בבל׃
  ben-IRV: বাবিলের দেওয়ালের বিরুদ্ধে একটি পতাকা তোল। রক্ষীদেরকে আরও সাহস দাও, পাহারাদার
    নিযুক্ত কর, গোপন স্থানে সৈন্যদের প্রস্তুত রাখ। কারণ সদাপ্রভু বাবিলের লোকদের বিষয়ে
    পরিকল্পনা করেছেন। তিনি বাবিলের লোকেদের বিরুদ্ধে যা ঘোষণা করেছেন, তাই করবেন।
  pan-pan: ਬਾਬਲ ਦੀ ਸ਼ਹਿਰਪਨਾਹ ਦੇ ਵਿਰੁੱਧ ਝੰਡਾ ਖੜਾ ਕਰੋ, ਪਹਿਰੇ ਨੂੰ ਤਕੜਾ ਕਰੋ, ਪਹਿਰੇਦਾਰ
    ਨੂੰ ਕਾਇਮ ਕਰੋ, ਘਾਤ ਦੇ ਥਾਂ ਤਿਆਰ ਕਰੋ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਮਤਾ ਪਕਾਇਆ ਸੋ ਕੀਤਾ ਵੀ, ਜਿਹੜਾ
    ਉਹ ਬਾਬਲ ਦੇ ਵਾਸੀਆਂ ਦੇ ਬਾਰੇ ਬੋਲਿਆ ਸੀ।
  mya-JVB: ဗာဗုလုန် မြို့ရိုး ရှေ့ မှာ အလံ ကိုထူ ကြလော့။ များစွာသော လူစောင့် တို့ကို
    ထား ၍ကင်းထိုး ကြလော့။ ချောင်းမြောင်း သော တပ်သားတို့ကို ပြင် ကြလော့။ ထာဝရဘုရား
    သည် ဗာဗုလုန် မြို့သား တို့ကို ခြိမ်း သည်အတိုင်း ကြံစည် ၍ လက်စသတ် တော်မူမည်။
  tbg-tbg: Ne vutora virini hiritaimanta navutaaka vira taveha, Babironi vatuka vaantaavura
    rukavu raakavuma kaate. Maimaraara raqiki vaika vo kikavata ntita vuru vataimanta
    vatuka avutaqihai kia vevante ruqemake vuate. Vaara autuke vataate. Noravano Kotiva
    tota nai tuntema kero, Babironi qoraiqama nimitareva auti vaivo.
  hmo-hmo: Pepe ta do umui haginia, Babulonia hanua badana ena magudia edia vairanai,
    do umui tuari henia totona. Gima taudia do umui hagoadaia, gima taudia edia gini
    gabudia ta ta dekenai do umui atodia. Hunia dekenai idia naria noho tuari taudia
    danu, be do umui atodia hegaegae!” Badina be Lohiabada ese, guna ia gwauraia do
    ia karaia gauna, be hari Babulonia taudia dekenai ia karaia noho inai.
  urd-urd: बाबुल की दीवारों के सामने झंडा खड़ा करो पहरे की चौकियाँ मज़बूत करो, पहरेदारों
    को बिठाओ, कमीनगाहें तैयार करो; क्यूँकि ख़ुदावन्द ने अहल — ए — बाबुल के हक़ में
    जो कुछ ठहराया और फ़रमाया था, इसलिए पूरा किया।
  rus-SYN: Против стен Вавилона поднимите знамя, усильте надзор, расставьте сторожей,
    приготовьте засады, ибо, как Господь помыслил, так и сделает, что изрек на жителей
    Вавилона.
  bqc-SIM: À dàlapoo sɛ à mipɛò Babɛli bĩ́iwa. À zĩgↄ̃ↄ gba gbãa, í gudↄ̃anaↄ
    gbaɛ aa gɛ́ ń kúkĩi! À gbɛ̃́ↄ zɛzɛ aa bↄnsaɛ kɛnɛ́! Yã́ pↄ́ Dii zɛ̀ò a kɛɛ,
    yã́ pↄ́ àlɛ yá Babɛlideↄ yã́ musupi.
  tcz-CHONGTHU: Babylon kulbang vum'a gal ponlap tungdoh-un, khongah hatsah-un, khongah
    ho tungdoh-un, ajeh chu Babylon mite douna’a Pakaiyin asei chu agongtoh in, atong
    tai.
  mar-mar: बाबेलाच्या तटासमोर झेंडा उभारा. पहारा बळकट करा. पहारेकरी ठेवा; जे कोणी
    नगरातून पळून येतील त्यांना पकडण्यासाठी सैनिकांना लपवा, कारण परमेश्वराने बाबेलाच्या
    रहिवाश्याविरूद्ध जी योजना करून सांगितले ते त्याने केलेच आहे.
  qub-qub: ¡Babiloniapa curralninta juchuchej yaycunanpaj sëñata ruray! ¡Suldärucunatapis
    sumaj camacächiy! ¡Ricchacojcunata churay! ¡Wañuchinayquipaj pacacuy-llapa! Noga
    imano ruranäpäpis yarpashätaga Babiloniacho tiyajcunapaj camacächishcänami.
  bqp-bqp: I yĩreru koowo kpɑ i Bɑbiloni wɔri. Wuun kɔ̃sobu, bu wureo bu yɔ̃rɔ sɔmɛ
    ben kɔ̃su yerɔ. I Bɑbiloni yɔɔru bwɛ̃ɛyɔ. Domi ye Yinni Gusunɔ u yɔ̃rɑri u ko
    ye sɔɔ, u koo ye kowɑ.
  hat-hat: Leve drapo a! Bay siyal pou yo atake miray Babilòn yo! Double faksyonnè
    yo! Mete sòlda ap veye. Pare anbiskad pou yo. Seyè a fè plan li, li fè sa li te
    di l'ap fè moun Babilòn yo.
  eng-BSB: Raise a banner against the walls of Babylon; post the guard; station the
    watchmen; prepare the ambush. For the LORD has both devised and accomplished what
    He spoke against the people of Babylon.
  eng-WEBPB: Set up a standard against the walls of Babylon! Make the watch strong!
    Set the watchmen, and prepare the ambushes; for the LORD has both purposed and
    done that which he spoke concerning the inhabitants of Babylon.
  kbq-kbq: Hagi mago avame zana krauvefa (flek) erisga hu'neta Babiloni kuma keginamofo
    tva'ontera hara huta eho. Ana nehuta sondia vahera rama'a huzmantenke'za Babiloni
    kumatera kafona ante'za mani kagine'za zamavua ante'za keho. Na'ankura Ra Anumzamo'ma
    Babiloni vahe'ma zamazeri haviza hugahuema huno retro'ma hunte'nea zana meni erifore
    hunaku nehie.
  nhe-BL: Xijtlalanaca nopa bandera iixco itepa Babilonia. ¡Xiquintlalica tlamocuitlahuiani
    ipan tepamitl! Xiquintlalica soldados campa hueli, pampa TOTECO quichihuas nochi
    tlen quiijtojtoc quichihuas ica tlali Babilonia.
  gub-BL: Pezàmàtyry'ym kar Mawiron ipàrirogawtàtà zauxiapekwer wanupe nehe. Pemukàg
    kar ume'egatu ma'e pe wà nehe. Pemono awa ume'egatu ma'e romo pe wà nehe no. Pezumim
    awa teko wazuka àràm romo pe wà nehe no. Tupàn Tuweharupi Wiko Ma'e uzapo wemimume'u
    kwer. Umume'u ikatu 'ym ma'e Mawiron wanupe wemiapo ràm. Uzapo no.
  eng-DRA: 'Upon the walls of Babylon set up the standard, strengthen the watch: set
    up the watchmen, prepare the ambushes: for the Lord hath both purposed, and done
    all that he spoke against the inhabitants of Babylon.'
