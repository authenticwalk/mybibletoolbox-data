verse: JER.051.012
translations:
  mal-C: ബാബേലിന്റെ കോട്ടകൾക്കെതിരേ ഒരു കൊടിയുയർത്തുക! കാവൽ ശക്തിപ്പെടുത്തുക, കാവൽക്കാരെ
    നിർത്തുക, പതിയിരിപ്പുകാരെ നിയമിക്കുക! ബാബേൽ നിവാസികളെപ്പറ്റിയുള്ള യഹോവയുടെ ഉത്തരവുകൾ
    അവിടന്ന് നിശ്ചയമായും നിറവേറ്റും.
  deu-TKW: Wider die Mauern Babels pflanzt ein Panier auf! Verstärkt die Bewachung!
    Stellt Wachtposten auf! Richtet den Hinterhalt ein! Denn Jahwe hat beschlossen
    und führt aus, was er den Bewohnern Babels angedroht hat.
  lin-lin: Botelemisa bendele na bino liboso ya bamir ya Babiloni ! Bobakisa motango
    ya bakengeli mpe ya basinzili, botia mitambo ! Yawe akokokisa mabongisi na Ye
    mpe ekateli ya etumbu na Ye mpo na bato ya Babiloni.
  eng-LSV: Lift up an ensign to the walls of Babylon, || Strengthen the watch, ||
    Establish the watchers, prepare the ambush, || For YHWH has both devised and done
    that which He spoke, || Concerning the inhabitants of Babylon.
  eng-GNV: 'Set vp the standart vpon the walles of Babel, make the watch strong: set
    vp the watchmen: prepare the skoutes: for the Lord hath both deuised, and done
    that which he spake against the inhabitantes of Babel.'
  eng-WEBSTER: 'Set up the standard upon the walls of Babylon, make the watch strong,
    set up the watchmen, prepare the ambushes: for the LORD hath both devised and
    done that which he spoke against the inhabitants of Babylon.'
  nhw-BL: Xijtlananaca nopa bandera iixco itepa Babilonia. ¡Xiquintlalica tlamocuitlahuiani
    ipan tepamitl! Xiquintlalica soldados campa hueli, pampa TOTECO quichihuas nochi
    catli quiijtojtoc quichihuas ica tlali Babilonia.
  swh-ONEN: Twekeni bendera juu ya kuta za Babeli! Imarisheni ulinzi, wekeni walinzi,
    andaeni waviziao! Bwana atatimiza kusudi lake, amri yake juu ya watu wa Babeli.
  bba-bba: I yĩreru koowo kpɑ i Bɑbiloni wɔri. Wuun kɔ̃sobu, bu wureo bu yɔ̃rɔ sɔmɛ
    ben kɔ̃su yerɔ. I Bɑbiloni yɔɔru bwɛ̃ɛyɔ. Domi ye Yinni Gusunɔ u yɔ̃rɑri u ko
    ye sɔɔ, u koo ye kowɑ.
  eng-KJVCPB: 'Set up the standard upon the walls of Babylon, Make the watch strong,
    set up the watchmen, Prepare the ambushes: For the Lord hath both devised and
    done That which he spake against the inhabitants of Babylon.'
  luo-luo: Tingʼuru banderane e ohinga mag Babulon! Med jolweny mamoko kijiwogi, ket
    jorito keregi, ikreuru mar monjogi! Jehova Nyasaye nodhi nyime gi chenro mare,
    buche moketo mondo otimre ni jo-Babulon.
  meu-meu: Pepe ta ba haginia Babulono maḡudia vairadiai, hegima oreana ba ha-aukaia;
    hegima taudia ba duanaidia, ibani-henina daladia ba hegaeḡaelai; badina be Babulono
    taudia e herevalaidia ḡaudia na Iehova ese vada e haero bona vada e kara.
  npi-ULB: बेबिलोनका पर्खालहरूमा झण्डा फहराओ । गार्डहरूलाई सजग बनाओ । पहरेदारहरू खडा
    गर । लुकेर हमला गर्ने ठाउँहरू तयार गर । किनभने बेबिलोनको विषयमा परमप्रभुले जे
    भन्‍नुभएको छ, त्यो उहाँले गर्नुहुनेछ ।
  yor-yor: Gbé àsíá sókè sí odi Babeli! Ẹ ṣe àwọn ọmọ-ogun gírí, ẹ pín àwọn olùṣọ́
    káàkiri, ẹ ṣètò àwọn tí yóò sá pamọ́ Olúwa! Yóò gbé ète rẹ̀ jáde, òfin rẹ̀ sí
    àwọn ará Babeli.
  pes-OPCB: '@see-verse:JER.051.011'
  tgl-ULB: Itaas ninyo ang bandila sa ibabaw ng mga pader ng Babilonia at ilagay sa
    pwesto ang mga taga-bantay. Italaga ninyo ang mga magbabantay at ikubli ang mga
    kawal upang hulihin ang sinumang tumatakbo mula sa lungsod, sapagkat gagawin ni
    Yahweh ang kaniyang mga plano. Gagawin niya ang kaniyang ipinahayag laban sa mga
    naninirahan sa Babilonia.
  hui-hui: Waitigi bu kamiru-o ami agali bu karume wai hongo howa bialu Babilono tanonaga
    wai pabe hongohe kago bo gialapaya bilonaga ga̱lalu pelagi yaraga hadaba. Ami
    agali marume tano mamage helo dabo helalimu. Ani heledemigola tigua tinaga biabe
    bialu helo. Ami agali marume ohowa lamima pialu tígua Babilono baba wai bule manda
    manda bu halimu lalu lamilimu. Anduane Homogohanda, Babilono wali agali mo ko
    howa bolebero, lenego áyu bolebira.
  mya-mya: ဗာ​ဗု​လုန်​မြို့​ရိုး​တို့​ကို​တိုက်​ခိုက်​ရန်​အ​ချက် ပေး​ကြ​လော့။ သင်​တို့​၏​အ​စောင့်​တပ်​ကို​အား
    ဖြည့်​ကြ​လော့။ ကင်း​လု​လင်​တို့​ကို​နေ​ရာ​ယူ စေ​ကြ​လော့။ ခြုံ​ခို​တိုက်​ခိုက်​မည့်​တပ်​သား
    တို့​ကို​ချ​ထား​ကြ​လော့'' ဟု​အ​မိန့်​ပေး ကြ​၏။ ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​ကြံ​စည်​ထား​တော်
    မူ​သည်​အ​တိုင်း၊ ဗာ​ဗု​လုန်​ပြည်​သား​တို့​အား မိ​မိ​ကြိမ်း​မောင်း​ထား​သည်​နှင့်​အ​ညီ​ပြု
    တော်​မူ​လေ​ပြီ။-
  bod-N: ཁྱོད་ཅག་གིས་དར་རྣམས་བསྒྲེངས་ཏེ་པཱ་པེལ་ལོན་གྱི་མཁར་རྣམས་ལ་རྒོལ་ཞིག མེལ་ཚེ་བརྟན་པོ་བྱོས་ལ་སོ་པ་རྣམས་ཞོག་ཅིག
    འཇབ་ས་རྣམས་ཤོམས་ཤིག ཅི་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་པཱ་པེལ་ལོན་གྱི་མི་རྣམས་ཀྱི་ཆེད་དུ་གསུངས་པ་ལྟར།
    ཁོང་གིས་དེ་བཞིན་དགོངས་པར་མ་ཟད་དེ་བཞིན་མཛད་པར་འགྱུར་རོ། །
  sna-sna: Simudzai mureza pamusoro pamasvingo eBhabhironi! Simbisai varindi, isai
    nharirire panzvimbo dzavo, gadzirirai vanovandira. Jehovha achaita zvaakaronga,
    zvaakatema pamusoro pavanhu veBhabhironi.
  spa-BLM: ¡Levanten un estandarte contra los muros de Babilonia! ¡Haz que el reloj
    sea fuerte! Poner a los vigilantes, y preparar las emboscadas; porque Yahvé se
    ha propuesto y ha hecho lo que dijo sobre los habitantes de Babilonia.
  cac-cac: Iq'uecchaan̈ junoc yechel yic tze ch'oxani to sb'at eyac' oval d'a smuroal
    Babilonia, xchi. Vach'ocab' tz'aj yoch oyan eb' soldado d'a spatic. Ayocab' eb'
    stan̈vani. Ayocab' eb' sc'ub'ejel sb'a yic smaclan eb' soldado eb' tz'elta yac'
    oval d'ayex. Yujto van yelc'och tas nab'il yuj Jehová sc'ulan d'a eb' cajan d'a
    Babilonia chi'.
  swh-ULB: Inueni bendela juu ya kuta za Babeli; wekeni walinzi. Wekeni waangalizi;
    wekeni askari waviziao ili kumkamata kila akimbiliaye mjini, maana Yahwe atafanya
    kile alichokipanga. Atafanya alichokisema juu ya wakaao Babeli.
  bel-bel: Насупроць сьцен Вавілона падымеце сьцяг, узмоцніце нагляд, расстаўце варту,
    падрыхтуйце засады, бо, як Гасподзь намысьліў, так і зробіць, што мовіў на жыхароў
    Вавілона.
  deu-ELBBK: Erhebt das Panier gegen die Mauern von Babel hin, verschärft die Bewachung,
    stellt Wächter auf, bereitet die Hinterhalte! Denn wie der HERR es sich vorgenommen,
    so führt er aus, was er über die Bewohner von Babel geredet hat.
  mbb-OT: Ivayew niw is bendirà niw he tuus te kedsurung niw ziyà te Babilonia. Umani
    niw pa is menge vantey ne ipepelastar sikandan peliǥuy te inged! Ne ibpepurung
    ibpepengandam para te tebek su timpu en heini he ebeelan te Nengazen is pelanu
    zin te kedezaat te menge etew ziyà te Babilonia.”
  mal-2015: ബാബേലിന്റെ മതിലുകൾക്കു നേരെ കൊടി ഉയർത്തുവിൻ; കാവൽ ഉറപ്പിപ്പിൻ; കാവല്ക്കാരെ
    നിർത്തുവിൻ; പതിയിരിപ്പുകാരെ ഒരുക്കുവിൻ; യഹോവ ബാബേൽനിവാസികളെക്കുറിച്ചു അരുളിച്ചെയ്തതു
    നിർണ്ണയിച്ചും അനുഷ്ഠിച്ചുമിരിക്കുന്നു.
  rmc-rmc: Hazden upre e zastava a džan pro mariben pro babiloňika muri! Rozthoven
    buter stražňiken, rozačhaven len pašal o foros, pripravinen le muršen andre zaloha!
    Bo o RAJ kerela oda, so naplaňinďa. Kerela le manušenca andro Babilon oda, so
    phenďa.
  pes-OPV: بر حصارهای بابل، علمها برافرازیدو آن را نیکو حراست نموده، کشیکچیان قراردهید
    و کمین بگذارید. زیرا خداوند قصد نموده وهم آنچه را که درباره ساکنان بابل گفته به
    عمل آورده است.
  ron-1924: Ынэлцаць ун стяг ымпотрива зидурилор Бабилонулуй! Ынтэрици-й стрэжиле,
    пунець карауле, ынтиндець курсе! Кэч Домнул а луат о хотэрыре ши адуче ла ындеплинире
    че а ростит ымпотрива локуиторилор Бабилонулуй.
  ben-OBCV: ব্যাবিলনের প্রাচীরগুলির বিরুদ্ধে পতাকা তোলো! রক্ষীবাহিনীকে আরও মজবুত করো,
    স্থানে স্থানে প্রহরী নিযুক্ত করো, গোপনে ওত পাতা সৈন্যদের তৈরি রাখো! ব্যাবিলনের
    বিরুদ্ধে তাঁর রায়, তাদের বিরুদ্ধে সদাপ্রভু তাঁর অভিপ্রায় পূর্ণ করবেন।
  som-som: Kor u qaada calan ku col ah derbiyada Baabuloon, oo ilaalladana sii xoogeeya,
    oo waardiyayaasha taaga, oo gaadmada diyaariya, waayo, Rabbigu wuxuu u qasdiyey
    oo weliba sameeyey waxyaalihii uu kaga hadlay kuwa Baabuloon deggan.
  lat-VUC: 'Super muros Babylonis levate signum, augete custodiam, levate custodes,
    præparate insidias: quia cogitavit Dominus, et fecit quæcumque locutus est contra
    habitatores Babylonis.'
  eng-ASVBT: Set up a standard against the walls of Babylon, make the watch strong,
    set the watchmen, prepare the ambushes; for Jehovah hath both purposed and done
    that which he spake concerning the inhabitants of Babylon.
  ita-1885: Alzate pur la bandiera sopra le mura di Babilonia, rinforzate la guernigione,
    ponete le guardie, ordinate gli agguati; perciocchè il Signore ha presa una deliberazione,
    ed anche ha eseguito ciò ch'egli ha detto contro agli abitanti di Babilonia.
  eng-LXXUP: 'to destroy all the remnant that are in Egypt; and they shall fall by
    the sword, and by famine, and shall be consumed small and great: and they shall
    be for reproach, and for destruction, and for a curse.'
  eng-ULB: Lift up a banner over Babylon's walls; make the watch strong; set up watchmen;
    prepare the ambushes; for the LORD will do what he has said concerning the inhabitants
    of Babylon.
  spa-VBL: Levanten la bandera de señal para atacar las murallas de Babilonia; refuercen
    la guardia; hagan que los centinelas ocupen sus puestos; preparen la emboscada.
    El Señor planeó y cumplió sus amenazas contra el pueblo de Babilonia.
  fra-_FOB: Élevez un étendard contre les murailles de Babylone! Renforcez la garnison,
    posez les gardes; préparez les embuscades! Car c'est l'Éternel qui a projeté,
    c'est l'Éternel qui exécute ce qu'il a dit contre les habitants de Babylone.
  mal-mal: ബാബേലിന്റെ മതിലുകൾക്കു നേരെ കൊടി ഉയർത്തുവിൻ; കാവൽ ശക്തിപ്പെടുത്തുവിൻ; കാവല്ക്കാരെ
    നിർത്തുവിൻ; പതിയിരിപ്പുകാരെ ഒരുക്കുവിൻ; യഹോവ ബാബേൽനിവാസികളെക്കുറിച്ച് അരുളിച്ചെയ്തത്
    നിർണ്ണയിച്ചും നിറവേറ്റിയുമിരിക്കുന്നു.
  urd-GVR: Bābal kī fasīl ke ḳhilāf jang kā jhanḍā gāṛ do! Shahr ke irdgird pahrādārī
    kā band-o-bast mazbūt karo, hāṅ mazīd santrī khaṛe karo. Kyoṅki Rab ne Bābal ke
    bāshindoṅ ke ḳhilāf mansūbā bāndh kar us kā elān kiyā hai, aur ab wuh use pūrā
    karegā.
  suz-BL: बेबीलोन ङा गारो आ ङोंइती छेदर ख्रुक्‍‍कीन। शुश कोव़ब वोतीन। खाल पाइब वोतीन।
    बाप्‍ब आन कली ठीक पा वोतीन। परमप्रभु यावेमी बेबीलोन ङा मुर आन पर्बम आ मिम्‍शो
    पाप्‍तु।
  eng-NOY: Against the walls of Babylon set up a standard, Make strong the guard,
    appoint the watchmen, prepare the ambush! For Jehovah deviseth and doeth that
    which he spake Against the inhabitants of Babylon.
  ita-1927: Alzate la bandiera contro le mura di Babilonia! Rinforzate le guardie,
    ponete le sentinelle, preparate gli agguati! Poiché l’Eterno ha divisato e già
    mette ad effetto ciò che ha detto contro gli abitanti di Babilonia.
  ckb-ckb: لە دژی شووراکانی بابل ئاڵا هەڵبکەن! پاسەوانیێتی توند بکەن، چاودێر دابنێن،
    بۆسە بنێنەوە! خودا مەبەستی خۆی دەهێنێتە دی، بڕیارەکەی لە دژی خەڵکی بابل.
  eng-BBE: 'Let the flag be lifted up against the walls of Babylon, make the watch
    strong, put the watchmen in their places, make ready a surprise attack: for it
    is the Lord''s purpose, and he has done what he said about the people of Babylon.'
  kan-OKCV: ಬಾಬಿಲೋನಿನ ಗೋಡೆಯ ಮೇಲೆ ಧ್ವಜವನ್ನೆತ್ತಿರಿ; ಪಹರೆಯನ್ನು ಬಲಪಡಿಸಿರಿ; ಕಾವಲುಗಾರರನ್ನು
    ನಿಲ್ಲಿಸಿರಿ; ಹೊಂಚಿಕೊಳ್ಳುವವರನ್ನು ಸಿದ್ಧಮಾಡಿರಿ; ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ಬಾಬಿಲೋನಿನ ನಿವಾಸಿಗಳಿಗೆ
    ವಿರೋಧವಾಗಿ ತಾನು ಹೇಳಿದ್ದನ್ನು ಯೋಚಿಸಿದ್ದನ್ನು ಮಾಡಿದ್ದಾರೆ.
  tam-2017: பாபிலோனின் மதில்கள்மேல் கொடியேற்றுங்கள், காவலைப் பலப்படுத்துங்கள், ஜாமங்
    காக்கிறவர்களை நிறுத்துங்கள், பதுங்கியிருப்பவர்களை வையுங்கள்; ஆனாலும் யெகோவா எப்படி
    நினைத்தாரோ அப்படியே தாம் பாபிலோனின் குடிகளுக்கு விரோதமாகச் சொன்னதைச் செய்வார்.
  spa-RV-1909: Levantad bandera sobre los muros de Babilonia, reforzad la guardia,
    poned centinelas, disponed celadas; porque deliberó Jehová, y aun pondrá en efecto
    lo que ha dicho sobre los moradores de Babilonia.
  ron-BTF: Ridicați steagul împotriva zidurilor Babilonului, întăriți garda, puneți
    paznici, pregătiți ambuscadele, pentru că DOMNUL deopotrivă a plănuit și a făcut
    ceea ce a vorbit împotriva locuitorilor Babilonului.
  eng-WEBP: Set up a standard against the walls of Babylon! Make the watch strong!
    Set the watchmen, and prepare the ambushes; for the LORD has both purposed and
    done that which he spoke concerning the inhabitants of Babylon.
  eng-FBV: Raise the signal flag to attack the walls of Babylon; strengthen the guard;
    have the watchmen take their places; get the ambush ready. The Lord planned and
    carried out his threats against the people of Babylon.
  nld-1939: De banier tegen Babels wallen geheven, de wachten versterkt, De posten
    uit, de verspieders geplaatst! Want Jahweh voltrekt wat Hij heeft besloten, Wat
    Hij tegen de bewoners van Babel heeft beslist.
  nch-BL: Xijtananaca nopa bandera iixco itepa Babilonia. ¡Xiquintalica tamocuitahuiani
    ipan tepamit! Xiquintalica soldados campa hueli, pampa TOTECO quichihuas nochi
    cati quiijtojtoc quichihuas ica tali Babilonia.
  vie-1934: Hãy dựng cờ xí đánh các tường thành Ba-by-lôn! Khá thêm lính giữ, đặt
    vọng canh, sắp quân phục! Vì Đức Giê-hô-va đã định ý và đã làm ra sự Ngài đã phán
    về dân cư Ba-by-lôn.
  hin-CV: बाबेल शहरपनाह पर आक्रमण के लिए संकेत झंडा ऊंचा उठाओ! वहां एक सशक्त प्रहरी
    नियुक्त करो, संतरियों को भी नियुक्त किया जाए, कुछ योद्धा घात लगाकर छिप जाएं! क्योंकि
    याहवेह ने निर्धारित भी किया और निष्पादित भी, जिसकी पूर्ववाणी वह बाबेलवासियों के
    विषय में कर चुके थे.
  spa-BES: Dejen que la bandera se levante contra las paredes de Babilonia, refuercen
    la guardia, ponga a los vigilantes en su lugar, prepare un ataque sorpresa; porque
    es el propósito del Señor, y él ha hecho lo que dijo sobre el pueblo de babilonia.
  tdx-tdx: Aonjono viloñe amo kijoli’ i Baveleo, ampaozaro o mpijiloo, atroaro o mpañambeñeo,
    ampihentseño mpamandroñe; fa naereñerè’ Iehovà naho nihenefa’e i nitsara’e amo
    mpimone’ i Baveleoy.
  tha-KJV: จงปักธงชิดบรรดากำแพงของบาบิ​โลน จงทำคนเฝ้าให้​เข้มแข็ง จงตั้งคนยามขึ้น
    จงเตรียมกองซุ่มไว้ เพราะพระเยโฮวาห์ทรงวางแผนงานและทั้งทรงกระทำเสร็จตามที่​พระองค์​ทรงลั่นพระวาจาเกี่​ยวด​้วยชาวเมืองบาบิ​โลน
  por-BR-2018: Levantai bandeira sobre os muros da Babilônia, reforçai a guarda, ponde
    vigilantes, preparai ciladas; pois assim o SENHOR tanto planejou como fez o que
    disse sobre os moradores de Babilônia.
  deu-ELO: Erhebet das Panier gegen die Mauern von Babel hin, verschärfet die Bewachung,
    stellet Wächter auf, bereitet die Hinterhalte! Denn wie Jehova es sich vorgenommen,
    also führt er aus, was er über die Bewohner von Babel geredet hat.
  eng-WYC-2018: Raise ye a sign on the walls of Babylon, increase ye [the] keeping,
    raise ye keepers, make ye ready ambushments; for the Lord thought, and did, whatever
    thing he spake against the dwellers of Babylon. (Raise ye up a sign on the walls
    of Babylon, increase ye the watch, raise ye up the watchmen, prepare ye ambushes;
    for the Lord thought, and did, whatever he spoke against the inhabitants of Babylon.)
  epo-epo: Kontraŭ la muregojn de Babel levu standardon, plifortigu la gardistaron,
    starigu observistojn, pretigu embuskon; ĉar kiel la Eternulo intencis, tiel Li
    faris tion, kion Li diris pri la loĝantoj de Babel.
  uig-PIN: Babilning sepilliriƣa ⱪaritip jǝng tuƣini kɵtürünglar; kɵzǝtni tehimu qingraⱪ
    ⱪilinglar, kɵzǝtqilǝrni Babilni qɵriditip sǝptǝ turƣuzunglar; bɵktürmǝ ⱪoyunglar;
    qünki Pǝrwǝrdigar Babildikilǝrning jazasi toƣruluⱪ nemilǝrni degǝn bolsa, U xuni
    kɵnglidǝ pǝmlǝp, uni ada ⱪilidu.
  beo-beo: 'Ba:bilone gagoi dobea amo doagala:su, dawa:ma:ne hahamosu hou olelema!
    Sosodo aligisu dunu ilima gasa ima! Sosodo ouligisu dunu ilia hawa: hamosu sogebi
    amoga masa:ne sia:ma! Dunu eno da wamoaligili desegaligimusa: asunasima!” Hina
    Gode da Ea sia:i defele, Ba:bilone dunu ilima hamoi dagoi.'
  tpi-OTNT: Yupela birua, yupela apim plak na ol soldia i ken pait strong long brukim
    banis bilong taun Babilon. Putim ol soldia bilong was long taun, na ol i mas mekim
    gut wok bilong ol. Salim ol soldia i go hait na tokim ol long ol i mas redi long
    pait long ol Babilon. Bikpela i tok pinis long mekim save long ol manmeri bilong
    Babilon na nau em i laik mekim dispela samting.
  hau-SA: Ku tā da tuta gāba da katangan Babilon! Ku ƙara matsara, ku kafa masu tsaro,
    ku shirya kwanto! Ga shi, Ubangiji zai aikata abin da ya faɗa umarninsa a kan
    mutanen Babilon.
  uig-LAT: Babilning sépillirigha qaritip jeng tughini kötürünglar; közetni téximu
    chingraq qilinglar, közetchilerni Babilni chöriditip septe turghuzunglar; böktürme
    qoyunglar; chünki Perwerdigar Babildikilerning jazasi toghruluq némilerni dégen
    bolsa, U shuni könglide pemlep, uni ada qilidu.
  nde-nde: Phakamiselani imiduli yaseBhabhiloni uphawu! Qinisani ukulinda, bekani
    abalindayo, lungiselani ukucathamela! UThixo uzafeza inhloso yakhe, isimiso sakhe
    ngabantu baseBhabhiloni.
  ton-ton: “Fokotuʻu ʻae fuka ki he ngaahi ʻā ʻo Papilone, fokotuʻu ʻae kau leʻo mālohi,
    fakanofo ʻae kau tangata leʻo, teuteu ʻae ngaahi malumu:” he kuo tokanga ʻa Sihova
    pea kuo fai ʻaia naʻa ne folofolaʻaki ki he kakai ʻo Papilone.
  ces-1613: Na zdech Babylonských zdvihněte korouhev, osaďte stráž, postavte strážné,
    připravte zálohy; nebo i myslil Hospodin, i učiní, což řekl proti obyvatelům Babylonským.
  eng-WMB: Set up a standard against the walls of Babylon! Make the watch strong!
    Set the watchmen, and prepare the ambushes; for the LORD has both purposed and
    done that which he spoke concerning the inhabitants of Babylon.
  tam-TCV: பார்வோனின் மதில்களுக்கெதிராகப் போர்க்கொடி உயர்த்துங்கள். காவலை மேலும் பலப்படுத்துங்கள்.
    காவலரை நிறுத்துங்கள். மறைந்திருந்து தாக்குபவர்களை ஆயத்தப்படுத்துங்கள். யெகோவா
    தமது நோக்கத்தையும், பாபிலோன் மக்களுக்கு எதிரான தமது தீர்ப்பையும் நிறைவேற்றுவார்.
  ceb-ULB: Iisa ang bandera diha sa mga paril sa Babilonia; lig-ona ang pagbantay;
    ipahiluna ang mga tigbantay; andama ang mga pagbanhig; tungod kay pagabuhaton
    sa GINOO ang iyang giingon mahitungod sa mga lumolupyo sa Babilonia.
  pol-UBG: Podnieście sztandar na murach Babilonu, wzmocnijcie straże, postawcie stróżów,
    przygotujcie zasadzki. PAN bowiem obmyślił i wykonał to, co wypowiedział przeciwko
    mieszkańcom Babilonu.
  urd-GVU: بابل کی فصیل کے خلاف جنگ کا جھنڈا گاڑ دو! شہر کے ارد گرد پہرا داری کا بندوبست
    مضبوط کرو، ہاں مزید سنتری کھڑے کرو۔ کیونکہ رب نے بابل کے باشندوں کے خلاف منصوبہ
    باندھ کر اُس کا اعلان کیا ہے، اور اب وہ اُسے پورا کرے گا۔
  deu-1912: Ja, steckt nun Panier auf die Mauern zu Babel, nehmt die Wache ein, setzt
    Wächter, bestellt die Hut! denn der HERR gedenkt etwas und wird auch tun, was
    er wider die Einwohner zu Babel geredet hat.
  kan-2017: ಬಾಬೆಲ್ ಕೋಟೆಗೆ ಎದುರಾಗಿ ಧ್ವಜವನ್ನೆತ್ತಿರಿ, ಪಹರೆಯನ್ನು ಬಲಪಡಿಸಿರಿ, ಕಾವಲುಗಾರರನ್ನು
    ನಿಲ್ಲಿಸಿರಿ, ಹೊಂಚುಗಾರರನ್ನು ಗೊತ್ತುಮಾಡಿರಿ; ಯೆಹೋವನು ಬಾಬೆಲಿನವರ ವಿಷಯದಲ್ಲಿ ನುಡಿದದ್ದನ್ನು
    ನೆನಪಿಸಿಕೊಂಡು ನೆರವೇರಿಸಿದ್ದಾನೆ.
  yap-yap: Mu daged e pow riy ni ngan buthug fapi rungrung nu Babylon. Mu yo’or niged
    e pi matnag! Mu ted e matnag! Mu ted e pi’in nge yan ko cham ko gin ngar mithgad
    riy!” I SOMOL e ke rin’ e tin ni yog nra rin’ ko girdi’ nu Babylon.
  hlt-MCSB: Babylon vongtung te rholik ling thiluh. Thongim te bingbo lamtah rhaltawt
    hlah uh. Rhongngol te soepsoei uh. Babylon khosa rhoek a voek tih BOEIPA loh a
    mangtaeng te khaw a saii bal ni.
  mdy-ETH: ባብሎኔኮ ኬኤሎ ዲፆ ሻሃኒ ባንዲራ ዔኪ ኬስኩዋቴ! ዒንሢና ዶዲ ካፑዋቴ! ዴንዲ ሙራንዳ ዓሲያኣ ጊኢጊሹዋቴ! ካቲ
    ዴይ ዱካንዳ ዖልዚ ዓሲያ ዱማሲ ኬሱዋቴ፤ ዬያ ቢያ ዒንሢ ማዻንዳሢ ባብሎኔ ዴሮ ናንጊና ናንጋ ጎዳ ማዻኒ ማሌ ባኮ ኩንሣንዳሢሮኬ።
  twi-ASANTE: Mompagya frankaa bi ntia Babilonia afasuo! Mommia banbɔ mu, momma awɛmfoɔ
    no nnyinagyina. Monsiesie ahintaeɛ! Awurade bɛma nʼatirimpɔ aba mu, deɛ wahyɛ
    atia Babilonia no.
  eng-WEBU: Set up a standard against the walls of Babylon! Make the watch strong!
    Set the watchmen, and prepare the ambushes; for the LORD has both purposed and
    done that which he spoke concerning the inhabitants of Babylon.
  wal-wal: Baabiloone bolli olaa banddiraa denttite; naagiyaageetakka minttite! Wochchiyaageetakka
    eta sohuwan sohuwan wottite; zuggidi naagiya olanchchatakka giigissite!” yaagidosona.
    Aissi giikko, GODAI Baabiloonen de7iya asaa bolli haasayidobaanne qoppidobaa oottana.
  spa-PDDPT: ¡Alcen bandera contra los muros de Babilonia! ¡Refuercen la guardia,
    pongan centinelas y dispongan celadas! Porque Yavé no solo propone, sino ejecuta
    lo que habló contra los habitantes de Babilonia.
  gun-gun: Pemopu'ã bandeira Babilônia tetã kora rovai pepu'ã aguã. Pemoĩ retave jopya
    kuery, pemoĩ nhoarõarã, pema'ẽ mbegue joe pepu'ã xapy'a aguã. Mba'eta Senhor ha'e
    rami aguã re onhembopy'a, ha'e gui ojapo ete Babilônia pygua kuery re ijayvuague.
  ilo-ULB: Mangingatokayo iti wagayway kadagiti pader ti Babilonia; mangikabilkayo
    kadagiti guardia. Mangipuestokayo kadagiti agbanbantay; paglemmengenyo dagiti
    soldado tapno matiliwda ti siasinoman nga agtaray manipud iti siudad, ta aramidento
    ni Yahweh ti pinanggepna. Aramidennanto ti inwaragawagna a maibusor kadagiti agnanaed
    iti Babilonia.
  kpg-kpg: Heia di hagailoo e daamada tauwa gi nia abaaba o Babylon. Hagamaaloo ina aga
    digau ala e hagaloohi, hagaloohia gi humalia nia gowaa huogodoo! Haganoho ina
    gi humalia digau dauwa ala e pala hagammuni e kana nia hagadaumee!” Dimaadua gu hagagila
    dana mee ne helekai ai bolo gaa hai gi digau Babylon.
  uig-ARA: بابىلنىڭ سېپىللىرىغا قارىتىپ جەڭ تۇغىنى كۆتۈرۈڭلار؛ كۆزەتنى تېخىمۇ چىڭراق
