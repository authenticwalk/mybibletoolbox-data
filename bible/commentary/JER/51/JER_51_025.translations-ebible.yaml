verse: JER.051.025
translations:
  mal-C: “ഭൂമിയെ മുഴുവൻ നശിപ്പിക്കുന്ന നാശപർവതമേ, ഞാൻ നിനക്ക് എതിരായിരിക്കുന്നു,”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്. “ഞാൻ നിനക്കെതിരേ കൈനീട്ടി പർവതശൃംഗങ്ങളിൽനിന്ന് നിന്നെ
    ഉരുട്ടിക്കളയും, കത്തിയെരിഞ്ഞ ഒരു പർവതമാക്കി നിന്നെ തീർക്കും.
  deu-TKW: Fürwahr, ich will an dich, du Berg des Verderbens - ist der Spruch Jahwes
    -, der du die ganze Erde ins Verderben gestürzt hast, und will dich meine Macht
    fühlen lassen und dich von den Felsen hinabwälzen und dich zu einem Berge der
    Brandglut machen;
  lin-lin: « Yo ngomba oyo obebisaka, yo oyo obebisaka mokili, nakotelemela yo, »
    elobi Yawe, « nakosembola loboko na Ngai mpo na kotelemela yo, nakokitisa yo wuta
    na likolo ya mabanga, mpe nakokomisa yo ngomba ezika na moto.
  eng-LSV: “Behold, I [am] against you, O destroying mountain,” || A declaration of
    YHWH, || “That is destroying all the earth, || And I have stretched out My hand
    against you, || And I have rolled you from the rocks, || And given you for a burnt
    mountain.
  eng-GNV: 'Beholde, I come vnto thee, O destroying mountaine, sayth the Lord, which
    destroyest all the earth: and I will stretch out mine hand vpon thee, and rolle
    thee downe from the rockes, and wil make thee a burnt mountaine.'
  eng-WEBSTER: 'Behold, I am against thee, O destroying mountain, saith the LORD,
    which destroyest all the earth: and I will stretch out my hand upon thee, and
    roll thee down from the rocks, and will make thee a burnt mountain.'
  nhw-BL: “¡Ay anBabilonia ehuani! Na niitztoc nimocualancaitaca. Anitztoque quen
    se tepetl catli tlahuel tetic huan anhuelij anquintzontlamiltíaj sequinoc tlalme.
    Pero na nimomatlananas para nimechtlatzacuiltis huan nimechtepexihuis tlen nopona
    tlahuel huejcapa campa ama anitztoque. Huan nimechchihuas quen se tepetl catli
    tlamitlatlatoc.
  swh-ONEN: “Mimi niko kinyume nawe, ee mlima unaoharibu, wewe uangamizaye dunia yote,”
    asema Bwana. “Nitanyoosha mkono wangu dhidi yako, nikuvingirishe kutoka kwenye
    kilele cha mwamba, na kukufanya mlima ulioteketezwa kwa moto.
  bba-bba: Kon nun wɔrimɑ, wunɛ wi ɑ sɑ̃ɑ nɡe ɡuu te tɑ hɑnduniɑɡibu kpuro kɑm koosiɑ.
    Kon nun nɔmɑ dɛmiɛ, kpɑ ɑ bindɑ ɑ wɔrumɑ temɔ. Kɑɑ kowɑ nɡe ɡuu te tɑ dɔ̃ɔ mwɑɑrɑ.
  eng-KJVCPB: 'Behold, I am against thee, O destroying mountain, saith the Lord, Which
    destroyest all the earth: And I will stretch out mine hand upon thee, And roll
    thee down from the rocks, And will make thee a burnt mountain.'
  luo-luo: Jehova Nyasaye wacho niya, “Ok adwari, yaye got maduongʼ maketho, un joma
    ketho piny ngima. Anarie bada kuomu, anadhiru piny kua e geng got, kendo ami ubed
    ka got mowangʼ.”
  meu-meu: 'Iehova na e tomu: Hahebua-tari ororona e! Tanobada idoinai o habuaia tarimu;
    lau ese na inai henimumu. Lau imagu baina toia roro, oi ihadikamu totona, bona
    haga nadidia amo baina keimu dobi, vada e heara ororona ai baina halaomu.'
  npi-ULB: ए विनाशको पहाड, म तेरो विरुद्धमा छु जसले सारा पृथ्वीलाई नष्‍ट पार्छ, यो
    परमप्रभुको घोषणा हो । तेरो विरुद्धमा म आफ्‍नो हात पसार्नेछु, र तँलाई भिरबाट तल
    खसाल्‍नेछु, र तँलाई डढेलो लागेको पहाड तुल्याउनेछु ।
  yor-yor: “Mo lòdì sí ọ, ìwọ òkè apanirun ìwọ ti ba gbogbo ayé jẹ́,” ni Olúwa wí.
    “Èmi ó na ọwọ́ mi sí ọ, èmi yóò yí ọ kúrò lórí àpáta, Èmi yóò sọ ọ́ dàbí òkè tí
    a ti jó.
  pes-OPCB: «ای بابِل، ای کوه مستحکم، ای ویران کنندهٔ جهان، اینک من دشمن توام! دستم
    را بر ضد تو بلند می‌کنم و تو را از آن بلندی فرود می‌آورم. از تو چیزی جز یک تپه
    خاکستر باقی نخواهم گذارد.
  tgl-ULB: “Tingnan mo, ako ay laban sa iyo, sa iyo na bundok, sa iyo na pumatay sa
    ibang tao—ito ang pahayag ni Yahweh—na winawasak ang lahat sa mundo. Hahampasin
    kita sa pamamagitan ng aking kamay at ihuhulog ka sa mga bangin. Pagkatapos ay
    gagawin kitang bundok na lubusang nasunog.
  hui-hui: Babilono-o í̠naga hongo timbuniorehe hari nene timbuni kagobi howa dindi
    bibahende bo haealabagabu wahai halu biri. Anigo heneneore i̱ Anduane Homogo i̱na
    í̠la waitigi halu gi hongo howa dogolalu í̠ minu yuwa dindini bape harogola irame
    í̠ dalu do amo lolebira.
  mya-mya: အို ဗာ​ဗု​လုန်​မြို့၊ သင်​သည်​ကမ္ဘာ​မြေ​ပြင်​တစ်​ခု လုံး​ကို​ဖျက်​ဆီး​တတ်​သည့်​တောင်​နှင့်​တူ​၏။
    သို့​ရာ​တွင်​ငါ​ထာ​ဝ​ရ​ဘု​ရား​ကား​သင်​၏ ရန်​သူ​ဖြစ်​ပေ​သည်။ ငါ​သည်​သင့်​ကို​ဆွဲ​ကိုင်
    ကာ​မြေ​ပြင်​နှင့်​တစ်​ညီ​တည်း​ဖြစ်​စေ​မည်။ သင့်​အား​ပြာ​ပုံ​ဆိုက်​စေ​မည်။-
  bod-N: ཀྱེ་ཚར་གཅོད་བྱེད་པའི་རི་བོ། ས་གཞི་ཐམས་ཅད་རྩ་མེད་དུ་གཏོང་བའི་རི་བོ། ལྟོས་ཤིག
    ངས་ཁྱོད་ནི་དགྲ་རུ་བཟུང་སྟེ། ངས་ཁྱོད་ཀྱི་སྟེང་དུ་རང་གི་ལག་པ་བརྐྱངས་ཏེ་རྒོལ་བར་འགྱུར་ལ།
    བྲག་རྣམས་ལས་ཁྱོད་བསྒྲིལ་བར་བཅུག་ནས། ཁྱོད་ནི་མེས་བསྲེགས་པའི་རི་བོར་བྱའོ། །
  sna-sna: “Ndine mhosva newe, iwe gomo rinoparadza, iwe unoparadza nyika yose,” ndizvo
    zvinotaura Jehovha. “Ndichatambanudzira ruoko rwangu kuti ndikurwise, ndigokukungurusira
    kumawere, ndigokuita gomo rakatsva.
  spa-BLM: “He aquí que estoy contra ti, montaña destructora”, dice Yahvé, “que destruye
    toda la tierra. Extiendo mi mano sobre ti, te bajan de las rocas, y te convertirá
    en una montaña quemada.
  cac-cac: A Babilonia chi', lajan icha junoc nivan vitz satanel masanil sat lum luum.
    Yuj chi' ajc'ol in d'ay, ol vac'an syaelal. A yed' vip ol vequem juynajoc. Ol
    b'atcan b'ulnaj d'a sattac pac'an. Lajan ol ajcan icha junoc vitz tz'anacb'ati.
  swh-ULB: Tazama, mimi ni kinyume chako, ewe mlima, wewe unayewaharibu watu wengine
    - hili ni tamko la Yahwe - kuiharibu dunia yote. Nitakupiga na mikono yangu na
    kuvingirisha chini kutoka ukingo wa kilima. Kisha nitakufanya mlima ulioteketezwa
    kabisa kwa moto.
  bel-bel: Вось, Я - на цябе, гара загубная, кажа Гасподзь, што руйнуе ўсю зямлю,
    і працягну на цябе руку Маю, і скіну цябе са скалаў і зраблю цябе гарою абгарэлаю.
  deu-ELBBK: Siehe, ich will an dich, spricht der HERR, du Berg des Verderbens, der
    die ganze Erde verdorben hat; und ich will meine Hand gegen dich ausstrecken und
    dich von dem Felsen hinabwälzen und dich zu einem verbrannten Berg machen,
  mbb-OT: “Kuntada ku sikew is Babilonia, sikew is migngezanan te Buntud he Ebpendezaat!
    Midezeetan nu is tivuuk he kelibutan. Egemiten ku is gehem ku te kebpuawa kenikew
    ne ebinsulan ku sikew.
  mal-2015: സകലഭൂമിയെയും നശിപ്പിക്കുന്ന വിനാശകപർവ്വതമേ, ഞാൻ നിനക്കു വിരോധമായിരിക്കുന്നു;
    ഞാൻ നിന്റെ മേൽ കൈ നീട്ടി നിന്നെ പാറകളിൽനിന്നു ഉരുട്ടി ദഹനപർവ്വതം ആക്കും എന്നു
    യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: „Dikh, ačhavav man tuke, verchona, so ňičines savoro; tuke, so ňičines
    caľi phuv,“ phenel o RAJ. „Nacirdava pre tute miro vast, čhivava tut tele pal
    o skali a kerava tutar zlabardo verchos.
  pes-OPV: 'اینک خداوند می‌گوید: ای کوه مخرب که تمامی جهان را خراب می‌سازی من به ضد
    تو هستم! و دست خود را بر تو بلندکرده، تو را از روی صخره‌ها خواهم غلطانید و تورا
    کوه سوخته شده خواهم ساخت!'
  ron-1924: „Ятэ, ам неказ пе тине, мунте нимичитор”, зиче Домнул, „пе тине, каре
    нимичяй тот пэмынтул! Ымь вой ынтинде мына песте тине, те вой прэвэли де ла ынэлцимя
    стынчилор ши те вой префаче ынтр-ун мунте апринс.
  ben-OBCV: “হে ধ্বংসকারী পর্বত, তুমি যে সমস্ত পৃথিবীকে ধ্বংস করো, আমি তোমার বিপক্ষ,”
    সদাপ্রভু এই কথা বলেন। “আমি তোমার উপরে আমার হাত প্রসারিত করব, খাড়া উঁচু পাথর থেকে
    তোমাকে গড়িয়ে দেব, তুমি একটি পুড়ে যাওয়া পর্বতের মতো হবে।
  som-som: Buurta wax baabbi'isa oo dunida oo dhan halligaysay, Rabbigu wuxuu leeyahay,
    Bal eeg, anigu col baan kugu ahay, oo gacantaydaan kugu dul fidin doonaa, oo waxaan
    hoos kaga soo giringirin doonaa dhagaxyada dushooda, oo waxaan kaa dhigi doonaa
    buur gubatay.
  lat-VUC: 'Ecce ego ad te, mons pestifer, ait Dominus, qui corrumpis universam terram:
    et extendam manum meam super te, et evolvam te de petris, et dabo te in montem
    combustionis:'
  eng-ASVBT: Behold, I am against thee, O destroying mountain, saith Jehovah, which
    destroyest all the earth; and I will stretch out my hand upon thee, and roll thee
    down from the rocks, and will make thee a burnt mountain.
  ita-1885: Eccomiti, o monte distruttore, dice il Signore, che distruggi tutta la
    terra; e stenderò la mia mano contro a te, e ti rotolerò giù dalle rocce, e ti
    ridurrò in un monte d'incendio.
  eng-LXXUP: 'Thus has the Lord God of Israel said; Ye women have spoken with your
    mouth, and ye fulfilled it with your hands, saying, We will surely perform our
    vows that we have vowed, to burn incense to the queen of heaven, and to pour drink
    offerings to her: full well did ye keep to your vows, and ye have indeed performed
    them.'
  eng-ULB: See, I am against you, mountain of destruction—this is Yahweh's declaration—which
    destroys the whole earth. I will stretch out my hand against you, and roll you
    down from the cliffs, and make you a burned-out mountain.
  spa-VBL: Ten cuidado, porque estoy contra ti, monstruo destructor que arrasa el
    mundo entero, declara el Señor. Llegaré a atacarte; te haré rodar por los acantilados;
    te convertiré en una montaña de ceniza.
  fra-_FOB: Voici, je viens à toi, dit l'Éternel, montagne de destruction, qui détruisais
    toute la terre! J'étendrai aussi ma main sur toi, et je te roulerai du haut des
    rochers, et je ferai de toi une montagne embrasée.
  mal-mal: “സകലഭൂമിയെയും നശിപ്പിക്കുന്ന വിനാശകപർവ്വതമേ, ഞാൻ നിനക്ക് വിരോധമായിരിക്കുന്നു;
    ഞാൻ നിന്റെമേൽ കൈ നീട്ടി നിന്നെ പാറകളിൽനിന്ന് ഉരുട്ടി കത്തിയെരിയുന്ന പർവ്വതം ആക്കും”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Ai Bābal, pahle tū mohlak pahāṛ thā jis ne tamām duniyā
    kā satyānās kar diyā. Lekin ab maiṅ tujh se nipaṭ letā hūṅ. Maiṅ apnā hāth tere
    ḳhilāf baṛhā kar tujhe ūṅchī ūṅchī chaṭṭānoṅ se paṭaḳh dūṅgā. Āḳhirkār malbe kā
    jhulsā huā ḍher hī bāqī rahegā.
  suz-BL: परमप्रभु यावेमी “गे मारेइ मारेइ आन कली साइक्‍ब डांडा, गो इ कली काइ मदाक्‍नुङ।
    गे रागी नेल्‍ल खतम सेल्‍नेवे। गो आं गुइ दिशा, इ कली रोंगु रे उइ तोक्‍नन। मिनु
    कोक्‍त जेश्‍शो डांडा सेल्‍नन।
  eng-NOY: O thou destroying mountain, that destroyest the whole earth, Behold, I
    am against thee, saith Jehovah! And I will stretch out my hand against thee, And
    roll thee down from the rocks, And make thee a burnt mountain,
  ita-1927: Eccomi a te, o montagna di distruzione, dice l’Eterno; a te che distruggi
    tutta la terra! Io stenderò la mia mano su di te, ti rotolerò giù dalle rocce,
    e farò di te una montagna bruciata.
  ckb-ckb: «ئەی کێوی لەناوبەر، ئەوەتا من لە دژی تۆم، تۆ ئەی لەناوبەری هەموو زەوی.»
    ئەوە فەرمایشتی یەزدانە. «دەست درێژ دەکەمە سەرت، لەسەر بەردەکان گلۆرت دەکەمەوە،
    دەتکەمە کێوێکی سووتاو.
  eng-BBE: 'See, I am against you, says the Lord, O mountain of destruction, causing
    the destruction of all the earth: and my hand will be stretched out on you, rolling
    you down from the rocks, and making you a burned mountain.'
  kan-OKCV: “ಲೋಕವನ್ನೆಲ್ಲಾ ನಾಶಮಾಡುವ ನಾಶಕ ಪರ್ವತವೇ, ಇಗೋ, ನಾನು ನಿನಗೆ ವಿರೋಧವಾಗಿದ್ದೇನೆ”
    ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. “ನಿನ್ನ ಮೇಲೆ ನನ್ನ ಕೈಯನ್ನು ಚಾಚಿ, ಬಂಡೆಗಳ ಮೇಲಿನಿಂದ ನಿನ್ನನ್ನು
    ಹೊರಳಿಸಿ, ನಿನ್ನನ್ನು ಸುಟ್ಟ ಬೆಟ್ಟವಾಗಿ ಮಾಡುತ್ತೇನೆ.
  tam-2017: இதோ, பூமியை எல்லாம் கெடுக்கிற கேடான பர்வதமே, நான் உனக்கு விரோதமாக வந்து,
    என் கையை உனக்கு விரோதமாக நீட்டி, உன்னைக் கன்மலைகளிலிருந்து உருட்டி, உன்னை எரிந்துபோன
    பர்வதமாக்கிப்போடுவேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: He aquí yo contra ti, oh monte destruidor, dice Jehová, que destruiste
    toda la tierra; y extenderé mi mano sobre ti, y te haré rodar de las peñas, y
    te tornaré monte quemado.
  ron-BTF: Iată, spune DOMNUL, eu sunt împotriva ta, munte distrugător, tu care distrugi
    tot pământul; și eu îmi voi întinde mâna asupra ta și te voi rostogoli de pe stânci
    și te voi face un munte ars.
  eng-WEBP: “Behold, I am against you, destroying mountain,” says the LORD, “which
    destroys all the earth. I will stretch out my hand on you, roll you down from
    the rocks, and will make you a burned mountain.
  eng-FBV: Watch out, because I am against you, you destructive monster who devastates
    the whole world, declares the Lord. I will reach out to attack you; I will roll
    you down the cliffs; I will turn you into a mountain of ash.
  nld-1939: 'Ik zal u, Berg, die de hele aarde vergruisde! Ik steek mijn hand naar
    u uit: Ik rol u van de rotsen omlaag, En maak van u een vlammende berg.'
  nch-BL: “¡Ay anBabilonia ehuani! Na niamocualancaitaca. Anitztoque quej se tepet
    cati tahuel tetic huan anhuelij anquintzontamiltíaj sequinoc talme. Pero na nimomatananas
    para nimechtatzacuiltis huan nimechtepexihuis ten nopona tahuel huejcapa campa
    ama anitztoque. Huan nimechchihuas quej se tepet cati tamitatatoc.
  vie-1934: 'Đức Giê-hô-va phán: Hỡi núi hay hủy diệt, nầy, ta nghịch cùng ngươi,
    là kẻ đã phá tan cả thế gian! Ta sẽ giá tay trên ngươi, sẽ xô ngươi lăn xuống
    từ trên các vầng đá, làm cho ngươi thành ra núi bị cháy.'
  hin-CV: “तुम यह समझ लो, विनाशक पर्वत, मैं तुम्हारे विरुद्ध हूं, तुम, जो सारे पृथ्वी
