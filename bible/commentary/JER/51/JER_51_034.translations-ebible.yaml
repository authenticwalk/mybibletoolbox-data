    ol.”
  dan-1931: Kong Nebukadrezar af Babel har fortæret mig*, oprevet mig, sat mig til
    Side som et tomt kar. Som en Drage har han slugt mig, fyldt sin Vom med mine Lækkerbiskener
    og drevet mig bort. { [*Jerusalem.] }
  vie-OVCB: “Vua Nê-bu-cát-nết-sa, nước Ba-by-lôn, đã ăn và nghiền nát chúng con và
    uống cạn sức mạnh của chúng con. Vua nuốt chửng chúng con như quái vật nuốt mồi,
    làm cho bụng vua đầy của cải châu báu của chúng con. Rồi vua ném chúng con ra
    khỏi thành mình.
  guj-2017: યરુશાલેમ કહે છે, ‘બાબિલનો રાજા નબૂખાદનેસ્સાર મને ખાઈ ગયો છે તેણે મને ચૂસી
    લીધું છે, તેણે મને ખાલી પ્યાલાની જેમ એક બાજુએ ફગાવી દીધું છે. તે મને એક અજગરની
    જેમ આખે આખું ગળી ગયો છે, અમારી સંપત્તિથી તેણે પોતાનું પેટ ભર્યું છે અને અમારા
    પોતાના શહેરમાંથી અમને નસાડી મૂક્યા છે.’
  pon-2006A: Nanmwarkien Papilonia lopukdier Serusalem oh kangalahr. E wudekihdi kahnimwo
    rasehng sah ehu; oh kadallehla rasehng mahn kamasepwehk. E ketikihsang mehkan
    me e kupwurki oh kesehla luhwe kan.
  por-BRBSL: “Nabucodonosor, o rei da Babilônia, me devorou. Ele me esmagou. Ele me
    fez um recipiente vazio. Ele, como um monstro, me engoliu. Ele encheu sua boca
    com minhas iguarias. Ele me expulsou.
  cth-cth: Babilon siangpahrang Nebukhadnezar ni na ca awh, na ai awh teh, kathounge
    hlaam lah na coung sak. Khorui patetlah na payawp teh, katui e kaie moi hoi a
    vawn paha sak teh bout na pâlei awh.
  twi-twi: “Babiloniahene Nebukadnessar adwerɛw yɛn, ɔde yɛn ato ɔhaw mu, wayɛ yɛn
    sɛ ahina a hwee nni mu. Wamene yɛn sɛ ɔwɔ no na ɔde yɛn nneɛma a ɛyɛ dɛ ahyɛ ne
    yafunu ma, na wapuw yɛn afi nʼanom agu.
  hlt-hlt: Babylon manghai Nebukhanezar loh kaimih n'yoop tih kamah khaw n'yoop coeng,
    kaimih n'khawkkhek tih kamah n'khawkkhek coeng. Kaimih he am hong la n'khueh tih
    kamah khaw n'khueh. Tuihnam bangla kaimih he n'dolh tih kai khaw n'dolh. Ka omthennah
    neh a bungpuei a hah phoeiah tah kaimih te n'hoek tih kai khaw n'hoek.
  tbz-SIM: Bɑbidɔnni kóo kpɑ̀ɑ̀tì Nɛbukɑnnɛsɑɑ ti cɑ̀ɑ́kóomu kɛ́ ti sũ̀ɔ̃̀too, kɛ
    ti níntɛ́ bɛ̀ ɔ̃ɔ̃ níntɛ́mɛ̀ dibuu kɛ ĩ́nnɔ́ɔ, bɛ̀ ti mɑɑnkoo musĩ̀mmù ɔ̃ɔ̃ yĩ́mɛ̀
    mmɛ, kɛ sũ̀ɔ̃tɛ ti femmɛ, kɛ dèè kɛ ti bɔntóo.
  msy-2020: 'Ezɨ Jerusalemɨn nguibar ekiam kamaghɨn mɨgei: “Babilonɨn Atrivim Nebukatnesar
    puvɨra na mɨsoke, mati a na apava bar na agɨfa. A mati aser mam bar na tuavareme.
    Egha nan bizir aghuibar uan navim gazuima a izɨfa. Ezɨ kɨ mati itarir mam, an
    amegha gɨvazɨ, dagher nataba an itir puvatɨ. Egha gɨn a bar na dɨsi. Babilonia
    bar nan mɨkarzim gasɨghasɨki, ezɨ nan ghuzim ire. Kamaghɨn amizɨ, me osɨmtɨzim
    iti, ezɨ Ikiavɨra Itir God men osɨmtɨzir kam ikarvagham.”'
  azb-azb: «Babil padşahı Navuxodonosor Bizi əzib yedi, Boş bir qaba çevirdi. Canavar
    kimi uddu, Gözəl yeməklərimizlə qarnını doydurdu. Sonra bizi qusdu.
  eng-DBY: Nebuchadrezzar the king of Babylon hath devoured me, he hath crushed me,
    he hath made me an empty vessel; he hath swallowed me up like a dragon, he hath
    filled his belly with my delicates, he hath cast me out.
  hin-2017: “बाबेल के राजा नबूकदनेस्सर ने मुझ को खा लिया, मुझ को पीस डाला; उसने मुझे
    खाली बर्तन के समान कर दिया, उसने मगरमच्छ के समान मुझ को निगल लिया है; और मुझ को
    स्वादिष्ट भोजन जानकर अपना पेट मुझसे भर लिया है, उसने मुझ को जबरन निकाल दिया है।”
  wol-KYG: «Buuru Babilon warax na ma. Da maa muucu, ñiit ma, ba ma set ni ndab. Da
    maa modd ni ninki-nànka, sole kollam li gën ci man, yàbbi la ca des.»
  eng-YLT: Devoured us, crushed us, hath Nebuchadrezzar king of Babylon, He hath set
    us [as] an empty vessel, He hath swallowed us as a dragon, He hath filled his
    belly with my dainties, He hath driven us away.
  eng-WYC-2017: Nebuchadnezzar, the king of Babylon, ate me, and devoured me; he made
    me as a void vessel, he as a dragon swallowed me; he filled his womb with my tenderness,
    and he casted me out.
  eng-WMBB: “Nebuchadnezzar the king of Babylon has devoured me. He has crushed me.
    He has made me an empty vessel. He has, like a monster, swallowed me up. He has
    filled his mouth with my delicacies. He has cast me out.
  urd-GVH: सिय्यून बेटी रोती है, ‘शाहे-बाबल नबूकदनज़्ज़र ने मुझे हड़प कर लिया, चूस
    लिया, ख़ाली बरतन की तरह एक तरफ़ रख दिया है। उसने अज़दहे की तरह मुझे निगल लिया,
    अपने पेट को मेरी लज़ीज़ चीज़ों से भर लिया है। फिर उसने कुल्ली करके मुझे उगल दिया।’
  rug-rug: Ele sekea sa baṉara pa Babiloni sa popoa Zerusalema meke zalo ia sa si
    asa, va nunala pania sa, va paho ia sa sa vasileana lavata guana zagi. Kekeṉoṉo
    gua na noki lavata sapu onolo toaia sa si asa, meke vagi sa gua sapu hivani sa
    meke gona pani sa sari doduru pule.
  gaz-gaz: “Nebukadnezar mootiin Baabilon na nyaateera; inni barbadeesseera; akkuma
    okkotee duwwaa na godhe. Inni akkuma jawwee na liqimse; qabeenya koo filatamaadhaanis
    garaa guuttate; ergasii immoo na tufe.”
  fra-LSG: Nebucadnetsar, roi de Babylone, m’a dévorée, m’a détruite; Il a fait de
    moi un vase vide; Tel un dragon, il m’a engloutie, Il a rempli son ventre de ce
    que j’avais de précieux; Il m’a chassée.
  yal-yal: Yerusalɛn kaane a falama, e naxa, “Babilɔn mangan Nebukadanesari bata en
    naxɔri, a yi en ma taani maxa alo goron kui genla. A bata en gerun alo ninginangana,
    a lugo en yii se faɲine ra, a mɔn yi en baxun.”
  haw-1868: Ua ai mai o Nebukaneza ke alii o Babulona ia'u, A ua hooki loa mai ia'u,
    Ua hoolilo mai oia ia'u i ipu mea ole iloko, Ua moni mai oia ia'u, e like me ka
    moonui, Ua hoopiha oia i kona opu i ka'u mea maikai, Ua kipaku mai oia ia'u.
  arb-NAV: 'يَقُولُ الْمَسْبِيُّونَ: «قَدِ افْتَرَسَنَا نَبُوخَذْنَصَّرُ مَلِكُ بَابِلَ
    وَسَحَقَنَا وَجَعَلَنَا إِنَاءً فَارِغاً. ابْتَلَعَنَا كَتِنِّينٍ، وَمَلأَ جَوْفَهُ
    مِنْ أَطَايِبِنَا، ثُمَّ لَفَظَنَا مِنْ فَمِهِ.'
  ewe-ewe: “Babilonia fia, Nebukadnezar vuvu mí, de tɔtɔ mía dome eye wòwɔ mí míele
    abe tsizɔ ƒuƒluwo ene. Emi mí abe ʋɔ ene, eye wòtsɔ míaƒe nu viviwo ɖi ƒoe na
    eɖokui, emegbe etu mí ƒu gbe.
  eng-LEE: '“Nebuchadrezzar the king of Babylon devoured me, he crushed me, he set
    me down as an empty vessel, he swallowed me up like a huge serpent, he filled
    his belly with my delicacies: he drove me out.'
  asm-FB: বাবিলৰ ৰজা নবূখদনেচৰে মোক গ্ৰাস কৰিলে, মোক গুৰি কৰিলে, মোক শূণ্যপাত্ৰ কৰিলে,
    মোক নাগৰ দৰে গিলি পেলালে, মোৰ সু-স্বাদু বস্তুৰে উদৰ পূৰ কৰিলে, আৰু মোক বাহিৰলৈ
    পেলালে।
  sus-A: «بَبِلْن مَنفّ نٍبُكَدَنسَرِ بَرَ وٌن تْورْ، عَ بَرَ وٌن شَشِلِ عِقُ، عَ
    بَرَ وٌن لُ عَلْ بّكِ عِفٍلِ. عَ لُشِ نّ عَلْ سُبٍ مَفَاشُشِ نَشَن بَرَ وٌن دٌن،
    نَشَن لُفَ وٌن نَ، عَ وٌن بْشُن.
  fra-SBL: « Nabuchodonosor, roi de Babylone, m'a dévoré. Il m'a écrasé. Il a fait
    de moi un récipient vide. Il m'a, comme un monstre, englouti. Il a rempli sa bouche
    de mes délices. Il m'a chassé.
  hbo-hbo: '*אֲכָלָנוּ (אֲכָלַ֣נִי) *הֲמָמָנוּ (הֲמָמַ֗נִי) נְבוּכַדְרֶאצַּר֮ מֶ֣לֶךְ
    בָּבֶל֒ *הִצִּיגָנוּ (הִצִּיגַ֙נִי֙) כְּלִ֣י רִ֔יק *בְּלָעָנוּ (בְּלָעַ֙נִי֙)
    כַּתַּנִּ֔ין מִלָּ֥א כְרֵשֹׂ֖ו מֵֽעֲדָנָ֑י *הֱדִיחָֽנוּ (הֱדִיחָֽנִי)׃'
  kik-kik: “Nebukadinezaru mũthamaki wa Babuloni nĩatũmeretie, nĩatũreheire kĩrigiicano,
    agatũma tũtuĩke ta nyũngũ ya rĩũmba ĩtarĩ kĩndũ. Nĩatũmerũkĩtie o ta ndamathia,
    nayo nda yake akamĩiyũria na indo ciitũ iria irĩ mũrĩo, na nĩacookete agatũtahĩka.
  fra-NCL: 'Il m’a dévorée, il m’a consumée, Nabuchodonosor, roi de Babel ; il m’a
    posée là comme un vase vide ; tel qu’un dragon, il m’a engloutie ; il a rempli
    son ventre de mes meilleurs mets : il m’a chassée.'
  cek-AK: Babylon siangpahrang Nebuchadnezzar mah kai hae ang paaeh moe, ang tit pacoengah,
    laom kok baktiah ang suek sut; pahui baktiah ang paaeh moe, ka ngan hoiah zok
    amhah pacoengah, tasa bangah ang pathak sut.
  cuk-cuk: 'Jerusalén-dulemar soged: “Babilonia-rey-Nabucodonosor an-obelosmalad,
    suli-suli an-imaksamalad, bate-olloo-mellesiiyobi an-imaksamalad. Ibdula-dummad-demargined-dule-doeyob
    an-dosad, angi-immelesadba, a-sorbali, gannar agsad.”'
  uig-CYR: 'Зионда турғучи қиз: — «Бабил падишаси Небоқаднәсар мени жутуп, Мени ғаҗилап
    әзгән; У ичимни бошитилған қачидәк қилип қойған; У әҗдиһадәк мени жутуп, Өзини
    назу-немәтлирим билән тойғузған, Мени қуруқдап пак-пакиз қиливәткән. Маңа, мениң
    тенимгә қилған зораванлиғи Бабилниң бешиға чүшүрүлсун» — дәйду, Вә Йерусалим:
    «Мениң қанлирим Калдийәдә турғучиларниң бешиға төкүлсун» — дәйду.'
  tel-2017: యెరూషలేము ఇలా అంటుంది. ‘బబులోను రాజు నెబుకద్నెజరు నన్ను మింగి వేశాడు.
    నేను ఎండిపోయేలా చేశాడు. నన్ను ఖాళీ కుండగా చేశాడు. కొండ చిలవలాగా నన్ను మింగివేశాడు.
    నా ఆహారంతో తన కడుపు నింపుకున్నాడు. నన్ను ఖాళీ పాత్రలా చేశాడు.’”
  hat-BSA: “Nebucadnetsar, wa Babylone nan, te devore mwen. Li te kraze mwen. Li te
    depoze mwen tankou yon boutèy vid. Tankou yon dragon, li te vale mwen. Li te plen
    vant li ak bagay liks mwen yo. Li te lave mwen ale nèt.
  kos-kos: Tokosra lun Babylonia el sipsipikya Jerusalem Ac kangla. El okoala koanon
    siti sac oana sufa soko; El okomla acn we oana soko kosro lulap sulallal. El kangla
    ma el lungse kac Ac filakunla ma ngia.
  hbo-WLC: אכלנו הממנו נְבוּכַדְרֶאצַּר֮ מֶ֣לֶךְ בָּבֶל֒ הציגנו כְּלִ֣י רִ֔יק בלענו
    כַּתַּנִּ֔ין מִלָּ֥א כְרֵשׂ֖וֹ מֵֽעֲדָנָ֑י הדיחנו׃
  ibo-ibo: “Nebukadneza eze Babilọn eripịala anyị, o tinyela anyị nʼọnọdụ mgbagwoju
    anya. O meela ka anyị dịrị ka ite ihe na-adịghị nʼime ya. O lodara anyị dịka ọ
    bụ agwọ ọjọọ, jiri ihe ụtọ anyị niile mejuo afọ ya. Emesịa, ọ gbọpụtara anyị.
  ory-ory: “ବାବିଲର ରାଜା ନବୂଖଦ୍‍ନିତ୍ସର ମୋତେ ଗ୍ରାସ କରିଅଛି, ସେ ମୋତେ ଚୂର୍ଣ୍ଣ କରିଅଛି, ସେ
    ମୋତେ ଶୂନ୍ୟପାତ୍ର ସ୍ୱରୂପ କରିଅଛି, ସେ ନାଗସର୍ପ ପରି ମୋତେ ଗ୍ରାସ କରିଅଛି, ମୋହର ସୁଖାଦ୍ୟ
    ଦ୍ରବ୍ୟରେ ସେ ଉଦର ପୂର୍ଣ୍ଣ କରିଅଛି, ସେ ମୋତେ ଦୂର କରିଦେଇଅଛି।”
  chk-chk: Ekewe chon Sion repwe apasa, “Nepukatnesar ewe kingen Papilon a atatakisikichetiu
    o oromikichela. A apökichela pwe sia usun epö pör mi pön. A oromikichela usun
    eman serepenit o amasoua lukan ren anach mongö mi anö. Mürin a kusufikichewu.
  rop-rop: Detlot pipul brom Jerusalem tok, “King Nebakanesa brom Bebalon bin bidim
    melabat en binijimap melabat deya langa Jerusalem, jis laik imbin kadimap Jerusalem
    en imbin dagat. Imbin meigim det taun jidan emtiwan, nomo garram enijing, jis
    laik emtiwan botul, en jis laik det bigwan sneik weya bin julurum ebrijing imbin
    wandim. Imbin deigim ebrijing imbin wandim, en imbin deigidawei melabat brom melabat
    ronwan kantri, jis laik imbin tjakidawei melabat.
  ukr-1871: Навуходонозор, царь Вавилонський, пожерав мене й гриз мене; він зробив
    із мене порожню посудину; він проковтнув мене, мов той смок; наповнив роскошами
    моїми своє черево, вигнав мене.
  deu-1951: «Nebukadnezar, der König von Babel, hat mich gefressen und vernichtet,
    er hat mich wie ein leeres Gefäß hingestellt, er hat mich verschlungen wie ein
    Drache, er hat seinen Bauch gefüllt, er hat mich aus meinem Paradies vertrieben.
  eng-JPS: Nebuchadrezzar the king of Babylon hath devoured me, he hath crushed me,
    he hath set me down as an empty vessel, he hath swallowed me up like a dragon,
    he hath filled his maw with my delicacies; he hath washed me clean.
  srp-1865: Izjede me i potr me Navuhodonosor car Vavilonski, naèini od mene nepotreban
    sud, proždrije me kao zmaj, napuni trbuh svoj milinama mojim, i otjera me.
  lug-lug: “Nebukadduneeza kabaka w’e Babulooni atukubyekubye, atutabudde, tufuuse
    ekikompe ekyereere. Atumize ng’omusota n’olubuto lwe n’alujjuza ebyassava byaffe
    ebiwooma, ffe n’atusesema.
  heb-heb: אכלנו הממנו נבוכדראצר מלך בבל הציגנו כלי ריק בלענו כתנין מלא כרשו מעדני
    הדיחנו׃
  ben-IRV: যিরূশালেম বলে, ‘বাবিলের রাজা নবূখদনিৎসর আমাকে গ্রাস করেছেন, আমাকে চুরমার
    করেছেন, আমাকে খালি পাত্রের মত করেছেন। দানবের মত তিনি আমাকে গিলে ফেলেছেন। আমার
    ভাল খাবার দিয়ে তাঁর পেট ভর্তি করেছেন, তারপর আমাকে দূর করে দিয়েছেন’।
  pan-pan: ਬਾਬਲ ਦੇ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ ਨੇ ਮੈਨੂੰ ਭੱਖ ਲਿਆ, ਉਸ ਨੇ ਮੈਨੂੰ ਭੰਨ ਸੁੱਟਿਆ ਹੈ, ਉਸ
    ਨੇ ਮੈਨੂੰ ਇੱਕ ਸੱਖਣਾ ਭਾਂਡਾ ਕਰ ਦਿੱਤਾ ਹੈ, ਉਸ ਨੇ ਸਰਾਲ ਵਾਂਗੂੰ ਮੈਨੂੰ ਹੜੱਪ ਲਿਆ, ਉਸ ਨੇ
    ਆਪਣੇ ਢਿੱਡ ਨੂੰ ਮੇਰਿਆਂ ਪਦਾਰਥਾਂ ਨਾਲ ਭਰ ਲਿਆ, ਉਸ ਨੇ ਮੈਨੂੰ ਕੱਢ ਦਿੱਤਾ!
  mya-JVB: ဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ သည် ငါ တို့ကို ကိုက်စား ၍ နှိပ်စက် ပါပြီ။
    ငါ တို့ကို ဟင်းလင်း သောအိုး ဖြစ် စေပါပြီ။ နဂါး မျိုတတ်သကဲ့သို့ ငါ တို့ကို မျို
    ၍၊ ငါ တို့ ပျော်မွေ့ စရာအရာ တို့နှင့် မိမိ ဝမ်း ကို ပြည့် စေ ပါပြီ။ ငါ တို့ကို
    နှင်ထုတ် ပါပြီ။
  tbg-tbg: 'Ieruharemini variaka mintima tiavo: Babironi vika avuhainaava tinavu haatara
    kero voqamakero tinavu qoraiqama timitairave. Viva tinavu rumpa varero vonaini
    vuru kaimanta tenavu mini vairera, qumina kure voqaara vaunarave. Viva kunavano
    aantau nampiqama kaintema kero, tinavu nampiqama kairave. Viva tenavu vo haika
    vo haika koqe haika vataunara namakero, viraqaahairo tinavu vuru vihi kairave.'
  hmo-hmo: Babulonia ena king ese, Ierusalema ia utua, bona ia ania. Ia ese Ierusalema
    ia abia, bona uro mai anina lasi hegeregerena ia halaoa. Bona huala badana ena
    kara bamona, ia ese Ierusalema taudia ia hadonoa. Ia ese ai, Ierusalema taudia,
    be iena aniani gaudia namodia ia halaoa. Ai dekena amo iena bogana ia hahonua,
    bona inai murinai ai ia mumuta lao murimurina dekenai.
  urd-urd: “शाह — ए — बाबुल नबूकदनज़र ने मुझे खा लिया, उसने मुझे शिकस्त दी है, उसने
    मुझे ख़ाली बर्तन की तरह कर दिया अज़दहा की तरह वह मुझे निगल गया, उसने अपने पेट
    को मेरी ने'मतों से भर लिया; उसने मुझे निकाल दिया;
  rus-SYN: Пожирал меня и грыз меня Навуходоносор, царь Вавилонский; сделал меня пустым
    сосудом; поглощал меня, как дракон; наполнял чрево свое сластями моими, извергал
    меня.
  bqc-SIM: Babɛli kí Nɛbukanɛza wá taitai, à wá kɛ́ kɛ́lɛkɛlɛ, à wá tó lán
    dàa giiwa. À wá mↄmↄ lán kwãsawa, à kã̀ pã́upãu ń wá pↄ́ maaↄ, ↄ̃ à
    ↄzↄ̃̀wázi.
  tcz-CHONGTHU: “Babylon lengpa Nebuchadnezzar in keima eival lhum in, aman eisuchip
    in; kathahat jouse asugoitan ahi. Hing ne bangin keima eivel lhum tai, ka haosatna
    oiva set in eine peh tan. Aman kagam sunga kon in eipei doh tai.
  mar-mar: यरूशलेम म्हणते, बाबेलाचा राजा नबुखद्नेस्सराने मला खाऊन टाकले आहे. त्याने
    मला निचरून कोरडे केले आहे आणि मला रिकामे पात्र करून ठेवले आहे. त्याने मला अजगराप्रमाणे
    गिळून टाकले आहे.
  qub-qub: 'Jerusalenga nin: «Babiloniapa raynin Nabucodonosorga rachir-usharcur micucarcamasha.
    Micuyniynaj lätutanömi cachaycamasha. Ultacarcamasha lamarcho tiyaj manchariypaj
    jatuncaray waräcuynömi. Nogacho cajta payga sacsasha munashan cajllatami, waquintana
    jitarisha.'
  bqp-bqp: Yerusɑlɛmu yɑ nɛɛ, Bɑbilonin sinɑ boko Nɛbukɑnɛsɑɑ u rɑɑ mɑn gurɑ, mɑ u
    mɑn deri nge weke diiru. U mɑn sɛ̃re nge yɑɑ gɔbɑ, mɑ u suɑ ye yɑ geɑ sɑ̃ɑ kpuro
    nɛ sɔɔ. Yen biru u nɛn tɔmbu girɑ.
  hat-hat: Nèbikadneza, wa peyi Babilòn lan, te devore lavil Jerizalèm, li manje l'
    nèt ale. Li kite peyi a vid tankou yon plat yo niche. Tankou yon gwo bèt lanmè,
    li vale m'. Li souse tout mwèl mwen. Lèfini, li voye rès la jete.
  eng-BSB: “Nebuchadnezzar king of Babylon has devoured me; he has crushed me. He
    has set me aside like an empty vessel; he has swallowed me like a monster; he
    filled his belly with my delicacies and vomited me out.
  eng-WEBPB: “Nebuchadnezzar the king of Babylon has devoured me. He has crushed me.
    He has made me an empty vessel. He has, like a monster, swallowed me up. He has
    filled his mouth with my delicacies. He has cast me out.
  kbq-kbq: Hagi Jerusalemi kumapima nemaniza vahe'mo'za hu'za, Babiloni kini ne' Nebukatnesa'a
    tagrira eme taheno nehana nehuno, agareti trehapa tinetreno, tima omane tintafema
    mopafima rerarakama hutreankna nehuno, hagerimpima nemania tusi zagamo'ma mago
    zagama asgahu nakriaza huno tasga hu'nenakrino, Jerusalemi kumapinti feno zantaminena
    negeno amura nehigeno, ete agipintira tagrira amuti tre'ne.
  nhe-BL: 'Nopa israelitame tlen tlali Judá ehuani tlen itztoque ipan tlali Babilonia,
    quiijtohuaj: “Nabucodonosor, tlanahuatijquetl tlen tlali Babilonia quitlamilti
    tochicahualis huan techtolojtoc queja se hueyi tlapiyali. Yajaya mocuili nochi
    toricojyo huan techquixti tlen totlal. Huajca ama, ma tlaijiyohui tlali Babilonia
    ipampa nochi tlen techchihuili. Ma quiseli se tlaxtlahuili queja quinamiqui ipampa
    quinmicti toicnihua.”'
  gub-BL: Mawiron wanuwihawete upei'ài'àg Zeruzarez a'e. A'e re u'u. Wenuhem teko
    paw a'e wi wà. Wenuhem ma'e paw no. Nuzawy kwaw 'y y'a wi uzeakook ma'e. Nuzawy
    kwaw àzàg tawhu i'u arer. Weraha wemimutar paw. Weityk ikurer.
  eng-DRA: 'Nabuchodonosor king of Babylon hath eaten me up, he hath devoured me:
    he hath made me as an empty vessel: he hath swallowed me up like a dragon, he
    hath filled his belly with my delicate meats, and he hath cast me out.'
