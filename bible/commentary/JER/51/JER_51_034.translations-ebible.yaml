    olsem wanpela dis i no gat wanpela hap kaikai i stap long en. Na bihain em i klinim
    mi olgeta. Ol Babilon i bin bagarapim tru bodi bilong mi, na blut bilong mi i
    bin kapsait. Olsem na ol i gat asua, na Bikpela i ken bekim dispela rong bilong
    ol.”
  hau-SA: “Nebukadnezzar sarkin Babilon ya cinye mu, ya sa muka rikice, ya maishe
