verse: JER.051.034
translations:
  mal-C: “ബാബേൽരാജാവായ നെബൂഖദ്നേസർ ഞങ്ങളെ വിഴുങ്ങിക്കളഞ്ഞു, അദ്ദേഹം ഞങ്ങളെ മനോവിഭ്രാന്തിയിൽ
    ആഴ്ത്തിയിരിക്കുന്നു, അദ്ദേഹം എന്നെ ഒരു ഒഴിഞ്ഞ പാത്രംപോലെ ആക്കിയിരിക്കുന്നു. ഒരു
    ഭീകരസത്വംപോലെ അദ്ദേഹം ഞങ്ങളെ വിഴുങ്ങി, ഞങ്ങളുടെ വിശിഷ്ടഭോജ്യങ്ങൾകൊണ്ട് അദ്ദേഹം
    തന്റെ വയറുനിറച്ചു അതിനുശേഷം ഞങ്ങളെ ഛർദിച്ചുകളഞ്ഞു.
  deu-TKW: “Nebukadrezar, der König von Babel, hat uns gefressen, uns verjagt; er
    machte aus uns ein leeres Gefäß, hat uns wie ein Drache verschlungen, hat seinen
    Bauch mit uns angefüllt, aus dem Land, das unsere Wonne war, hat er uns fortgetrieben!”
  lin-lin: Nabukodonozori, mokonzi ya Babiloni, abomaki biso ; solo, atiaki biso na
    mobulu, akomisaki biso lokola mbeki ya pamba ; amelaki biso ndenge nguma emelaka
    nyama, atondisaki libumu na ye na biloko na biso ya kitoko ; mpe sima, asanzaki
    biso.
  eng-LSV: Devoured us, crushed us, has Nebuchadnezzar king of Babylon, || He has
    set us [as] an empty vessel, || He has swallowed us as a dragon, || He has filled
    his belly with my delicacies, || He has driven us away.
  eng-GNV: 'Nebuchad-nezzar the King of Babel hath deuoured me, and destroyed me:
    he hath made me an emptie vessel: he swallowed mee vp like a dragon, and filled
    his belly with my delicates, and hath cast me out.'
  eng-WEBSTER: Nebuchadrezzar the king of Babylon hath devoured me, he hath crushed
    me, he hath made me an empty vessel, he hath swallowed me up like a dragon, he
    hath filled his belly with my delicates, he hath cast me out.
  nhw-BL: 'Nopa israelitame catli tlali Judá ehuani catli itztoque ipan tlali Babilonia,
    quiijtohuaj: “Nabucodonosor, tlanahuatijquetl tlen tlali Babilonia quitlamilti
    tochicahualis huan techtolojtoc quen se hueyi tlapiyali. Yaya mocuili nochi toricojyo
    huan techquixti tlen totlal. Huajca ama, ma tlaijiyohui tlali Babilonia por nochi
    catli techchihuili. Ma quiseli se tlaxtlahuili quen quinamiqui por pampa quinmicti
    toicnihua.”'
  swh-ONEN: “Nebukadneza mfalme wa Babeli ametula, ametufanya tuchangayikiwe, ametufanya
    tuwe gudulia tupu. Kama nyoka ametumeza na kujaza tumbo lake kwa vyakula vyetu
    vizuri, kisha akatutapika.
  bba-bba: Yerusɑlɛmu yɑ nɛɛ, Bɑbilonin sinɑ boko Nɛbukɑnɛsɑɑ u rɑɑ mɑn ɡurɑ, mɑ u
    mɑn deri nɡe weke diiru. U mɑn sɛ̃re nɡe yɑɑ ɡɔbɑ, mɑ u suɑ ye yɑ ɡeɑ sɑ̃ɑ kpuro
    nɛ sɔɔ. Yen biru u nɛn tɔmbu ɡirɑ.
  eng-KJVCPB: Nebuchadrezzar the king of Babylon hath devoured me, he hath crushed
    me, He hath made me an empty vessel, He hath swallowed me up like a dragon, He
    hath filled his belly with my delicates, He hath cast me out.
  luo-luo: “Nebukadneza ruodh Babulon osetiekowa, oserundo pachwa, oselokowa agulu
    ma iye ninono. Ka thuol osemuonyowa kendo osepongʼo iye gi chiembwa, mi osengʼudhowa
    oko.”
  meu-meu: Nebukadresara, Babulono pavapavana, ese vada e ha-oregu, vada e moigu tao;
    ia ese tohe asi anina heḡereḡerena ai vada e halaogu; ia ese vada e hadonogu,
    huala badana na heto; ia ese agu aniani ḡaudia namodia amo bogana vada e hakunua,
    vada e lorigu lasi.
  npi-ULB: '''बेबिलोनका राजा नबूकदनेसरले मलाई खाएको छ, उसले मलाई अलमलमा पारेको छ,
    र मलाई रित्तो भाँडो बनाएको छ । राक्षसले झैं त्यसले मलाई निलेको छ । मेरा स्वादिष्‍ट
    खानाले त्यसले आफ्‍नो पेट भरेको छ, र त्यसले मलाई बान्ता गरेर फालेको छ ।'''
  yor-yor: “Nebukadnessari ọba Babeli tó jẹ wá run, ó ti mú kí ìdààmú bá wa, ó ti
    sọ wá di àgbá òfìfo. Gẹ́gẹ́ bí ejò, ó ti gbé wa mì. Ó fi oúnjẹ àdídùn wa kún inú
    rẹ̀, lẹ́yìn náà ni ó pọ̀ wá jáde.
  pes-OPCB: 'یهودیان بابِل می‌گویند: «نِبوکَدنِصَّر، پادشاه بابِل، ما را دریده و خرد
    کرده و همه چیزمان را نابود ساخته است؛ مثل اژدها ما را بلعیده و شکم خود را از ثروت
    ما پر کرده و ما را از سرزمین‌مان بیرون رانده است. ای کاش ظلم و ستمی که بر ما روا
    داشته، بر سر خودش بیاید! خدا انتقام خون ما را از او بگیرد!»'
  tgl-ULB: Sinasabi ng Jerusalem, 'Nilamon ako ni Nebucadnezar na hari ng Babilonia.
    Piniga niya ako hanggang sa matuyo at ginawa niya akong banga na walang laman.
    Nilunok niya ako na tulad ng isang dragon. Binusog niya ang kaniyang tiyan ng
    masarap kong pagkain at ako ay kaniyang isinuka.'
  hui-hui: Yarusaleme tanoha hearume lalu, Babilononaga Kini Nebugadenesahanda ina
    bo nalu naiore haya. Ibu dama tara mbira ale howa ina balu mbedogo biya. Inanaga
    dabudabu wimarume ibu tombe ho kagoni. Ibugua naiore hayagola inaha mbirale mbira
    nawi ndisi be bame ngaligobi ngama ndobe. Ani bialu mani inaha mbirale mbira para
    nahelo baya hangu domo wahai haya. Babilono tigua inanaga tingini bo budabaga
    biyagola inanaga darama bame odopaya bidagoni. Anidagua biyagome tiha ko ngago
    Anduane Homogohanda tigua mana ko biyagonaga paniore milo, laragoni, lene.
  mya-mya: ဗာ​ဗု​လုန်​ဘု​ရင်​သည်​ယေ​ရု​ရှ​လင်​မြို့​ကို ခုတ်​ထစ်​ကိုက်​စား​ခဲ့​၏။
    သူ​သည်​ထို​မြို့​ကို​အိုး​သ​ဖွယ်​သွန်​မှောက်​ကာ မြွေ​န​ဂါး​ကဲ့​သို့​မျို​ချခဲ့​၏။
    သူ​သည်​မိ​မိ​အ​လို​ရှိ​ရာ​ကို​သိမ်း​ယူ​ပြီး လျှင် ကျန်​ပစ္စည်း​များ​ကို​မူ​ပစ်​ထုတ်​လိုက်​လေ​သည်။
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་འདི་ལྟར། པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་ང་རང་ཁྱུར་མིད་བཏང་ནས་ང་རང་བརྫིས་པ་དང་།
    ང་རང་སྣོད་སྟོང་དུ་འགྱུར་བར་བྱས། ཁོ་ནི་ཆུ་སྲིན་ཞིག་དང་འདྲ་བར་ང་ཁྱུར་མིད་བཏང་ཞིང་།
    ང་ནི་ཟས་མཆོག་བཞིན་ཁོའི་ཁོག་པར་བཀང་བར་བཅུག་སྟེ། ཡང་ང་རང་བསྐྲད་པ་ཡིན་ནོ་ཞེས་སྨྲའོ།
    །
  sna-sna: “Nebhukadhinezari mambo weBhabhironi akatidya, akatinyonganisa, akatiita
    chirongo chisina chinhu. Akatimedza senyoka, uye akazadza dumbu rake nezvinonaka
    zvedu, mushure maizvozvo akatisvipa.
  spa-BLM: “Nabucodonosor, rey de Babilonia, me ha devorado. Me ha aplastado. Me ha
    convertido en un recipiente vacío. Él, como un monstruo, me ha tragado. Se ha
    llenado la boca con mis delicias. Me ha expulsado.
  cac-cac: 'A eb'' aj chon̈ab'' Sion, syal eb'' icha tic: A vin̈aj Nabucodonosor sreyal
    Babilonia, choc'' ix on̈ yutej vin̈. Mesesi ix yutejcan co chon̈ab'' vin̈ icha
    junoc uc''ab'' man̈xa tas d''a yool. Ichato ix on̈ sturb''at vin̈ icha junoc noc''
    nivaquil noc'' ay d''a yol a'' mar. Ix b''ud''ji val sc''ol vin̈ yuj masanil tastac
    ay d''ayon̈, axo ixto cani ix syumcanel vin̈. Stupocab'' Babilonia icha val ix
    on̈ yutej. Stupocab'' eb'' caldeo, yuj eb'' anima ix smilcham eb'' d''a co cal,
    xchi eb'' aj Jerusalén chi''.'
  swh-ULB: Yerusalemu husema, 'Nebukadneza mfalme wa Babeli amenirarua. Amenikausha
    na amenifanya kuwa mtungi mtupu. Amenimeza kama joka. Alijishibisha kwa chakula
    changu chema. Amenitupa mbali.'
  bel-bel: Жэр мяне і грыз мяне Навухаданосар, цар Вавілонскі; зрабіў мяне пустым
    посудам; праглынуў мяне, як дракон; напаўняў чэрава сваё слодычамі маімі, вывяргаў
    мяне,
  deu-ELBBK: Nebukadrezar, der König von Babel, hat mich gefressen, hat mich vernichtet,
    hat mich hingestellt als ein leeres Gefäß; er verschlang mich wie ein Ungeheuer,
    füllte seinen Bauch mit meinen Leckerbissen, stieß mich fort.
  mbb-OT: Migkaǥi is menge tig-Jerusalem te, “Si Hadì Nebucadnezar he hadì te Babilonia
    iring te deragun he mid-eveleng kenami. Midhantey zin is getek din te menge ketiǥeyunan
    dey. Mid-ewaan din is inged dey he wazè din midsamà neiring heini te umuy he wazè
    din taǥù. Midsegseg key zin ne nekedsusuwey key. Berakat he veeli zaan diyà te
    Babilonia is mibeelan dan diyà te kenami wey te menge anak dey. Berakat he sukuta
    ziyà te menge meǥinged diyà te Babilonia is subra he kebpesipelahi zan kenami.”
  mal-2015: ബാബേൽരാജാവായ നെബൂഖദ്നേസർ എന്നെ തിന്നുമുടിച്ചുകളഞ്ഞു, അവൻ എന്നെ വെറുമ്പാത്രമാക്കി,
    മഹാസർപ്പം എന്നപോലെ അവൻ എന്നെ വിഴുങ്ങിക്കളഞ്ഞു, എന്റെ സ്വാദുഭോജ്യങ്ങളെക്കൊണ്ടു
    വയറു നിറെച്ചു, എന്നെ തള്ളിക്കളഞ്ഞു.
  rmc-rmc: „Chaľa amen a zňičinďa o babiloňiko kraľis o Nebukadnecar. Čučarďa amen
    sar taňiris; preľiginďa amen sar obluda. Pherarďa peske o per amare barvaľipnaha
    a paľis amen čhandľa avri.
  pes-OPV: نبوکدرصر پادشاه بابل مرا خورده و تلف کرده است و مرا ظرف خالی ساخته مثل
    اژدها مرا بلعیده، شکم خود را ازنفایس من پر کرده و مرا مطرود نموده است.
  ron-1924: „Небукаднецар, ымпэратул Бабилонулуй, м-а мынкат, м-а нимичит; м-а фэкут
    ка ун вас гол; м-а ынгицит ка ун балаур, шь-а умплут пынтечеле ку че авям май
    скумп ши м-а изгонит.
  ben-OBCV: “ব্যাবিলনের রাজা নেবুখাদনেজার আমাদের গ্রাস করেছেন, তিনি আমাদের বিভ্রান্তির
    মধ্যে ফেলেছেন, তিনি আমাদের শূন্য কলশির মতো করেছেন। সাপের মতো তিনি আমাদের গ্রাস
    করেছেন এবং আমাদের পুষ্টিকর আহারে নিজের উদরপূর্তি করেছেন, তারপর আমাদের বমন করেছেন।
  som-som: Nebukadresar oo ah boqorka Baabuloon ayaa i baabbi'iyey, wuu i burbursaday,
    oo weel madhan buu iga dhigay, wuuna i liqay sidii bahal weyn oo kale, oo wuxuu
    calooshiisa ka buuxsaday cuntadaydii macaanayd, oo dibadduu ii xooray.
  lat-VUC: 'Comedit me, devoravit me Nabuchodonosor rex Babylonis: reddidit me quasi
    vas inane, absorbuit me quasi draco, replevit ventrem suum teneritudine mea, et
    ejecit me.'
  eng-ASVBT: Nebuchadnezzar the king of Babylon hath devoured me, he hath crushed
    me, he hath made me an empty vessel, he hath, like a monster, swallowed me up,
    he hath filled his maw with my delicacies; he hath cast me out.
  ita-1885: Nebucadnesar, re di Babilonia, mi ha divorata, mi ha tritata, mi ha ridotta
    ad esser come un vaso vuoto, mi ha inghiottita come un dragone, ha empiuto il
    suo ventre delle mie delizie, mi ha scacciata.
  eng-LXXUP: say thou to him, Thus saith the Lord; Behold, I pull down those whom
    I have built up, and I pluck up those whom I have planted.
  eng-ULB: '''Nebuchadnezzar king of Babylon has devoured me, he has driven me into
    confusion and has made me an empty pot. Like a monster he has swallowed me, he
    has filled his stomach with my delicious foods, and then he has spit me out.'''
  spa-VBL: Nabucodonosor, rey de Babilonia, me masticó y me secó, dejándome tan vacía
    como un frasco sin nada dentro. Me engulló como si fuera un monstruo, llenándose
    de las partes más sabrosas de mí y tirando el resto.
  fra-_FOB: Nébucadnetsar, roi de Babylone, m'a dévorée, il m'a brisée; il nous a
    laissés comme un vase vide; il nous a engloutis comme le dragon; il a rempli son
    ventre de ce que j'avais de plus excellent; il nous a chassés au loin.
  mal-mal: “ബാബേൽരാജാവായ നെബൂഖദ്നേസർ എന്നെ വിഴുങ്ങിക്കളഞ്ഞു; അവൻ എന്നെ ഒരൊഴിഞ്ഞ പാത്രമാക്കി;
    മഹാസർപ്പം പോലെ അവൻ എന്നെ വിഴുങ്ങി, എന്റെ സ്വാദുഭോജ്യങ്ങൾകൊണ്ട് വയറു നിറച്ചു; അവൻ
    എന്നെ തള്ളിക്കളഞ്ഞു.
  urd-GVR: Siyyūn Beṭī rotī hai, ‘Shāh-e-Bābal Nabūkadnazzar ne mujhe haṛap kar liyā,
    chūs liyā, ḳhālī bartan kī tarah ek taraf rakh diyā hai. Us ne azhdahe kī tarah
    mujhe nigal liyā, apne peṭ ko merī lazīz chīzoṅ se bhar liyā hai. Phir us ne kullī
    karke mujhe ugal diyā.’
  suz-BL: सियोनमी “बेबीलोन ङा पिप नेबुकदरेसरमी आं कली दाक्‍ती। आं कली खतम सेल्‍ती।
    आं कली श्‍येत्‍थ गर खोदेंशो सेल्‍ती। आं कली अजीङगरम खोदेंशो पा दाक्‍ती। मिनु ब्रोव़शो
    जचा थोव़कम खोदेंशो पा आ कोव़ज प्रिंताक्‍व। मिनु नोले आं कली ताइक्‍ताक्‍यी।
  eng-NOY: Nebuchadnezzar, the king of Babylon, hath devoured us; He hath made an
    end of us; He hath made us empty vessels; He hath swallowed us up like a dragon;
    He hath filled his maw with our delicacies; He hath cast us out.
  ita-1927: Nebucadnetsar, re di Babilonia, ci ha divorati, ci ha schiacciati, ci
    ha posti là come un vaso vuoto; ci ha inghiottiti come un dragone; ha empito il
    suo ventre con le nostre delizie, ci ha cacciati via.
  ckb-ckb: «نەبوخودنەسری پاشای بابل ئێمەی خوارد، ئومێدبڕی کردین، ئێمەی کردە گۆزەیەکی
    بەتاڵ. وەک ئەژدیها هەڵیلووشین، سکی خۆی پڕکرد لە چێژی ئێمە، ئینجا ئێمەی ڕشاندەوە.»
  eng-BBE: Nebuchadrezzar, king of Babylon, has made a meal of me, violently crushing
    me, he has made me a vessel with nothing in it, he has taken me in his mouth like
    a dragon, he has made his stomach full with my delicate flesh, crushing me with
    his teeth.
  kan-OKCV: “ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ನಮ್ಮನ್ನು ನುಂಗಿಬಿಟ್ಟಿದ್ದಾನೆ. ನಮ್ಮನ್ನು
    ಜಜ್ಜಿದ್ದಾನೆ. ನಮ್ಮನ್ನು ಬರೀ ಪಾತ್ರೆಯಾಗಿ ಮಾಡಿದ್ದಾನೆ. ಘಟಸರ್ಪದ ಹಾಗೆ ನಮ್ಮನ್ನು ನುಂಗಿಬಿಟ್ಟಿದ್ದಾನೆ.
    ನಮ್ಮನ್ನು ರಮ್ಯವಾದವುಗಳಿಂದ ತನ್ನ ಹೊಟ್ಟೆ ತುಂಬಿಸಿದ್ದಾನೆ. ನಮ್ಮನ್ನು ಉಗುಳಿಬಿಟ್ಟಿದ್ದಾನೆ.
  tam-2017: பாபிலோன் ராஜாவாகிய நேபுகாத்நேச்சார் என்னைப் பட்சித்தான், என்னைக் கலங்கடித்தான்,
