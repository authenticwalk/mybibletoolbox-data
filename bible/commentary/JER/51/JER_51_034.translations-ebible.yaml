  kan-2017: ಯೆಹೂದವು ಹೀಗೆ ಪ್ರಲಾಪಿಸುತ್ತದೆ, ‘ಬಾಬೆಲಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ನನ್ನನ್ನು
