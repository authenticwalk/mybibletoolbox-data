    yutup, Özini nazu-németlirim bilen toyghuzghan, Méni quruqdap pak-pakiz qiliwetken.
    Manga, méning ténimge qilghan zorawanliqi Babilning béshigha chüshürülsun» — deydu,
    We Yérusalém: «Méning qanlirim Kaldiyede turghuchilarning béshigha tökülsun» —
    deydu.'
  nde-nde: “UNebhukhadineza inkosi yaseBhabhiloni usesidlile, usesenze saphambana
