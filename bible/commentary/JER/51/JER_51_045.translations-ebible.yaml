verse: JER.051.045
translations:
  mal-C: “എന്റെ ജനമേ, അവളിൽനിന്ന് പുറത്തുവരിക! ജീവരക്ഷയ്ക്കായി ഓടിപ്പോകുക! യഹോവയുടെ
    ഉഗ്രകോപത്തിൽനിന്ന് രക്ഷപ്പെട്ടുകൊൾക.
  deu-TKW: Zieht fort aus seinem Bereiche, mein Volk, und rettet ein jeder sein Leben
    vor der Zornglut Jahwes!
  lin-lin: Oh bato na Ngai, bobima na Babiloni ! Bobikisa bomoi na bino liboso ya
    kanda makasi ya Yawe !
  eng-LSV: Go forth from her midst, O My people, || And let each deliver his soul,
    || Because of the fierceness of the anger of YHWH,
  eng-GNV: My people, go out of the middes of her, and deliuer yee euery man his soule
    from the fierce wrath of the Lord,
  eng-WEBSTER: My people, depart from the midst of her, and deliver ye every man his
    soul from the fierce anger of the LORD.
  nhw-BL: “Annomasehualhua, xiquisaca ipan nopa altepetl Babilonia. Xicholoca para
    anmomanahuise tlen nohueyi cualancayo quema nitetlatzacuiltis nopona.
  swh-ONEN: “Tokeni ndani yake, enyi watu wangu! Okoeni maisha yenu! Ikimbieni hasira
    kali ya Bwana.
  bba-bba: Bɛɛ, nɛn tɔmbu Isirelibɑ, i yɑrio min di. Bɑɑwure u win wɑ̃ɑru wɔro nɛn
    mɔru bɑkɑ ye yɑ ween di.
  eng-KJVCPB: My people, go ye out of the midst of her, And deliver ye every man his
    soul From the fierce anger of the Lord.
  luo-luo: “Wuoguru oko uayi kuome, joga! Ringuru ukony ngimau! Ringuru uaye mirima
    mager mar Jehova Nyasaye.
  meu-meu: Egu bese taumui e, ia bogaragina amo a raka lasi! Iboumui ai ta ta ena
    mauri ena mauri daladia ba tahu, Iehova ena badu ḡaraḡara amo ba roho mauri.
  npi-ULB: ए मेरा मानिसहरू हो, त्यसको बिचबाट बाहिर जाओ । मेरो क्रोधको ज्वालाबाट तिमीहरू
    हरेले आफ्नो प्राण बचाओ ।
  yor-yor: “Ẹ jáde kúrò nínú rẹ̀ ẹ̀yin ènìyàn mi! Sá àsálà fún ẹ̀mí rẹ! Sá fún ìbínú
    ńlá Olúwa.
  pes-OPCB: «ای قوم من، از بابِل فرار کنید. خود را از خشم من نجات دهید.
  tgl-ULB: Umalis kayo sa kaniyang kalagitnaan, aking bayan. Iligtas ninyo ang sarili
    ninyong buhay mula sa bangis ng aking galit.
  hui-hui: I̱naga wali agali bu kamiru tí Babilono dindi wahalu ibida piai halimu.
    Tí homa nabi hole hangu hangu ibida pugu pugu bilimu. Anduane Homogo i̱na Babilono
    wali agali baba keba timbuniore ho kogo ti baroha tí heba bamaga holigo gerai
    lalu pilimu.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​သား​တို့၊ ထို​မြို့​မှ​ထွက်​ပြေး ကြ​လော့။ လူ​အ​ပေါင်း​တို့​အ​သက်​ချမ်း​သာ
    ရာ​ရ​စေ​ရန် ငါ​၏​ပြင်း​ထန်​သော​အ​မျက် တော်​မှ​ရှောင်​ပြေး​ကြ​လော့။-
  bod-N: ཀྱེ་བདག་གི་འབངས་མི་ལགས། ཁྱོད་རྣམས་པཱ་པེལ་ལོན་དང་འབྲལ་བར་གྱིས་ཤིག མི་རེ་རེ་སྲོག་ཐར་བར་བྲོས་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཁྲོ་དྲག་པོ་ལ་གཡོལ་བར་གྱིས་ཤིག
  sna-sna: “Budai mariri, imi vanhu vangu! Tizai kuti muponese upenyu hwenyu! Tizai
    mubve pakutsamwa kunotyisa kwaJehovha.
  spa-BLM: “Pueblo mío, aléjate de en medio de ella, y cada uno de ustedes se salve
    de la feroz ira de Yahvé.
  cac-cac: Ex in chon̈ab', elan̈ec ta', colec e b'a d'a yoval in c'ol sjavi d'a yib'an̈.
  swh-ULB: Tokeni kati yake, enyi watu wangu. Kila mmoja wenu aokowe maisha yake kutoka
    katika hasira ya gadhabu yangu.
  bel-bel: Выходзь з асяродзьдзя яго, народзе Мой, і ратуйце кожны душу сваю ад палымянага
    гневу Госпада.
  deu-ELBBK: Zieht aus ihm hinaus, mein Volk, und rettet jeder sein Leben vor der
    Glut des Zorns des HERRN!
  mbb-OT: “Sikiyu is menge etew ku, pekeziyù kew ziyà te Babilonia! Libriya niw is
    untung niw mintras wazè ku pa ipeǥezami kandan is pauk ku.
  mal-2015: എന്റെ ജനമേ, അതിന്റെ നടുവിൽനിന്നു പുറപ്പെടുവിൻ; യഹോവയുടെ ഉഗ്രകോപത്തിൽനിന്നു
    നിങ്ങൾ ഓരോരുത്തൻ താന്താന്റെ പ്രാണനെ രക്ഷിച്ചുകൊൾവിൻ.
  rmc-rmc: „Manušale mire, aven odarik avri! Zachraňinen tumenge o dživipena! Denašen
    le RAJESKRA bara choľatar!
  pes-OPV: «ای قوم من از میانش بیرون آیید و هر کدام جان خود را از حدت خشم خداوند برهانید.
  ron-1924: Ешиць дин мижлокул луй, попорул Меу, ши фиекаре сэ-шь скапе вяца, скэпынд
    де мыния апринсэ а Домнулуй!
  ben-OBCV: “আমার প্রজারা, তোমরা ওর মধ্য থেকে বের হয়ে এসো! তোমরা প্রাণ বাঁচানোর জন্য
    পালাও! সদাপ্রভুর প্রচণ্ড ক্রোধ থেকে পালাও।
  som-som: Dadkaygiiyow, iyada ka dhex baxa, oo ninkiin kastaaba naftiisa ha kala
    baxsado Rabbiga cadhadiisa kulul.
  lat-VUC: Egredimini de medio ejus, populus meus, ut salvet unusquisque animam suam
    ab ira furoris Domini,
  eng-ASVBT: My people, go ye out of the midst of her, and save yourselves every man
    from the fierce anger of Jehovah.
  ita-1885: O popol mio, uscite di mezzo di quella, e scampi ciascun di voi la sua
    persona d'innanzi all'ardor dell'ira del Signore.
  eng-ULB: Go out from her midst, my people. Let each of you save his own life from
    the fury of my wrath.
  spa-VBL: ¡Pueblo mío, salid de ella! Cada uno de ustedes, sálvense de la furiosa
    ira del Señor.
  fra-_FOB: Sortez du milieu d'elle, mon peuple, et que chacun sauve sa vie devant
    l'ardeur de la colère de l'Éternel!
  mal-mal: എന്റെ ജനമേ, അതിന്റെ നടുവിൽനിന്നു പുറപ്പെട്ടുവരുവിൻ; യഹോവയുടെ ഉഗ്രകോപത്തിൽനിന്ന്
    നിങ്ങൾ ഓരോരുത്തൻ അവനവന്റെ പ്രാണനെ രക്ഷിച്ചുകൊള്ളുവിൻ.
  urd-GVR: Ai merī qaum, Bābal se nikal ā! Har ek apnī jān bachāne ke lie wahāṅ se
    bhāg jāe, kyoṅki Rab kā shadīd ġhazab us par nāzil hone ko hai.
  suz-BL: आं मुरपुकी मेकेर रे ग्रूशा पिने। गे नेल्‍ल ब्रोंइचा कली प्रोक्‍कीन। परमप्रभु
    यावे आ ठेयब पा गाइश्‍शो रे प्रोक्‍कीन।
  eng-NOY: Go ye out of her, my people, And save ye every man his life From the fierce
    anger of Jehovah!
  ita-1927: O popolo mio, uscite di mezzo a lei, e salvi ciascuno la sua vita d’innanzi
    all’ardente ira dell’Eterno!
  ckb-ckb: «ئەی گەلی من لەناویدا وەرنە دەرەوە! هەرکەسێک خۆی لە گڕی تووڕەیی یەزدان
    دەرباز بکات!
  eng-BBE: My people, go out from her, and let every man get away safe from the burning
    wrath of the Lord.
  kan-OKCV: “ನನ್ನ ಜನರೇ, ಅದರೊಳಗಿಂದ ಹೊರಡಿರಿ. ಒಬ್ಬೊಬ್ಬನು ತನ್ನ ತನ್ನ ಪ್ರಾಣವನ್ನು ಯೆಹೋವ ದೇವರ
    ಕೋಪಕ್ಕೆ ತಪ್ಪಿಸಿರಿ.
  tam-2017: என் மக்களே, நீங்கள் அதின் நடுவிலிருந்து புறப்படுங்கள்; யெகோவாவுடைய கோபத்தின்
    உக்கிரத்திற்குத் தப்பும்படி அவனவன் தன்தன் ஆத்துமாவை காப்பாற்றிக்கொள்ளக்கடவன்.
  spa-RV-1909: Salid de en medio de ella, pueblo mío, y salvad cada uno su vida de
    la ira del furor de Jehová.
  ron-BTF: Poporul meu, ieșiți din mijlocul lui și să își scape fiecare om sufletul
    de mânia înverșunată a DOMNULUI.
  eng-WEBP: “My people, go away from the middle of her, and each of you save yourselves
    from the LORD’s fierce anger.
  eng-FBV: My people, come out of her! Each one of you, save yourselves from the Lord's
    furious anger.
  nld-1939: Er uit, mijn volk, redt allen uw leven Voor de grimmige woede van Jahweh!
  nch-BL: “Annomasehualhua, xiquisaca ipan nopa altepet Babilonia. Xicholoca para
    anmomanahuise ten nohueyi cualancayo quema nitetatzacuiltis nopona.
  vie-1934: Hỡi dân ta, hãy ra khỏi giữa nó, ai nấy khá cứu mình khỏi cơn giận phừng
    phừng của Đức Giê-hô-va!
  hin-CV: “मेरी प्रजाजनो, वहां से निकल आओ! तुममें से हर एक याहवेह के प्रचंड प्रकोप
    से अपनी रक्षा करें.
  spa-BES: Pueblo mío, sal de ella, y que cada uno salga a salvo de la ira ardiente
    del Señor.
  tdx-tdx: O ry ondatikoo, mandripaha boak’ama’e ao, mipolitira, songa ondaty mirombaha-piaiñe,
    ami’ty haviñera’ Iehovà miforoforo.
  tha-KJV: ประชาชนของเราเอ๋ย จงออกไปเสียจากท่ามกลางเธอ ให้​ทุ​กคนเอาชีวิตของตนรอดจากความพิโรธอั​นร​้อนแรงของพระเยโฮวาห์​เถิด
  por-BR-2018: Saí do meio dela, ó povo meu, e livrai cada um sua alma do ardor da
    ira do SENHOR.
  deu-ELO: Ziehet aus ihm hinaus, mein Volk, und rettet ein jeder sein Leben vor der
    Glut des Zornes Jehovas!
  eng-WYC-2018: My people, go ye out from the midst thereof, that each man save his
    soul from the wrath of the strong vengeance of the Lord; (My people, go ye out
    from its midst, so that each person can save his own soul from the anger of the
    strong vengeance of the Lord;)
  epo-epo: Eliru el ĝia interno, Mia popolo, kaj ĉiu savu sian animon antaŭ la flama
    kolero de la Eternulo,
  uig-PIN: Uning otturisidin qiⱪinglar, i hǝlⱪim! Ⱨǝrbiringlar Pǝrwǝrdigarning ⱪattiⱪ
    ƣǝzipidin ɵz jeninglarni elip bǝdǝr ⱪeqinglar!
  beo-beo: Isala:ili dunu! Amo soge fisili, hobeama! Na ougi bagadedafa mae ba:ma:ne,
    dilia esalusu gaga:ma:ne, hobeama!
  tpi-OTNT: “Yupela ol manmeri bilong mi, yupela i mas lusim Babilon na ranawe. Yupela
    wan wan i mas ranawe na bai yupela i stap gut. Mi Bikpela, mi belhat nogut tru
    long ol Babilon, na nogut mi bagarapim yupela wantaim ol.
  hau-SA: “Ku fito daga cikinta, jama’ata! Ku tsere da ranku! Ku tsere daga zafin
    fushin Ubangiji.
  uig-LAT: Uning otturisidin chiqinglar, i xelqim! Herbiringlar Perwerdigarning qattiq
    ghezipidin öz jéninglarni élip beder qéchinglar!
  nde-nde: Bantu bami, phumani kulo iBhabhiloni! Balekelani ukufa! Balekelani ulaka
    olwesabekayo lukaThixo.
  ton-ton: ‌ʻE hoku kakai, mou ʻalu atu mei he lotolotonga ʻo ia, pea taki taha fakamoʻui
    ʻa hono laumālie mei he houhau kakaha ʻo Sihova.
  ces-1613: Vyjděte z prostředku jeho, lide můj, a vysvoboďte jeden každý duši svou
    od prchlivosti hněvu Hospodinova.
  eng-WMB: “My people, go away from the middle of her, and each of you save yourselves
    from the LORD’s fierce anger.
  tam-TCV: “என் மக்களே! அவளிடத்திலிருந்து வெளியேறுங்கள். உங்கள் உயிர் தப்ப ஓடுங்கள்.
    யெகோவாவின் கடுங்கோபத்திலிருந்து விலகி ஓடுங்கள்.
  ceb-ULB: Gawas sa iyang taliwala, akong katawhan. Tugoti nga luwason sa matag usa
    kaninyo ang iyang kaugalingon nga kinabuhi gikan sa akong nagdilaab nga kapungot.
  pol-UBG: Wyjdźcie spośród niego, mój ludu, i niech każdy ratuje swoją duszę przed
    zapalczywością gniewu PANA.
  urd-GVU: اے میری قوم، بابل سے نکل آ! ہر ایک اپنی جان بچانے کے لئے وہاں سے بھاگ جائے،
    کیونکہ رب کا شدید غضب اُس پر نازل ہونے کو ہے۔
  deu-1912: Ziehet heraus, mein Volk, und errette ein jeglicher seine Seele vor dem
    grimmigen Zorn des HERRN!
  kan-2017: ನನ್ನ ಜನರೇ, ನೀವೆಲ್ಲರೂ ಬಾಬೆಲಿನೊಳಗಿಂದ ಹೊರಟು ಯೆಹೋವನ ರೋಷಾಗ್ನಿಯಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳಿರಿ.
  yap-yap: Gimed e girdi’ nu Israel, mmil gad ngam chuwgad u wur! Mmil niged e pogofan
    romed ko damumuw rog nib gel.
  hlt-MCSB: Ka pilnam te a khui lamloh coe laeh saeh lamtah hlang loh a hinglu te
    BOEIPA kah thintoek thinsa lamloh loeih sak laeh.
  mdy-ETH: ታ ዴሬዮቴ! ዒኢፓ ጳሽኪ ፑኑዋቴ! ሚርጌና ዒጊቻ፥ ታኣኮ ዼኤፖ ዻጎፓ ዒንሢ ሼምፓሢ ጳሽኪ ዓይሱዋቴ!
  twi-ASANTE: “Me nkurɔfoɔ, Momfiri ne mu mfi! Montu mmirika mpere mo nkwa! Monnwane
    mfiri Awurade abufuhyeɛ ano.
  eng-WEBU: “My people, go away from the middle of her, and each of you save yourselves
    from the LORD’s fierce anger.
  wal-wal: “Ta asau, a giddoppe kiyite! Intte ubbaikka GODAA hanqquwaa suuluwaappe
    intte huuphiyaa huuphiyaa ashshite!
  spa-PDDPT: ¡Salga fuera de ella, pueblo mío! ¡Sálvese cada uno de ustedes de la
    ardiente ira de Yavé!
  gun-gun: “Ha'e nunga rupi xevygua kuery, tapeopa ha'e kuery mbyte gui. Peteĩ-teĩ
    peraa jepe penderekovea Senhor opoxya tapyĩ rami oexa uka va'e gui.
  ilo-ULB: Rummuarkayo manipud kenkuana, dakayo a tattaok. Isalakan koma ti tunggal
    maysa kadakayo ti biagna manipud iti kinarungsot ti pungtotko.
  kpg-kpg: Digau Israel, goodou llele gi daha mo di gowaa deelaa! Llele gi daha mo
    dogu hagawelewele damana gi mouli goodou.
  uig-ARA: ئۇنىڭ ئوتتۇرىسىدىن چىقىڭلار، ئى خەلقىم! ھەربىرىڭلار پەرۋەردىگارنىڭ قاتتىق
    غەزىپىدىن ئۆز جېنىڭلارنى ئېلىپ بەدەر قېچىڭلار!
  sus-sus: «N ma ɲama, wo xa keli naa. Wo xa wo gi, barima Alatala xa xɔnɛ bulama
    mɛnni nɛ.
  pon-2006: Kumwail mehn Israel kan, kumwail tangasang wasao! Kumwail tengen mour
    sang ei engieng.
  ksd-ksd: Avat kaugu tarai, avat a irop kan ia, ma avat a valaun avat tikatikai kan
    ra karangap na kankan kai ra Luluai.
  tur-YTC: “Halkım, onun içinden çık, Ve her biriniz kendinizi Yahve'nin kızgın öfkesinden
    kurtarın.
  ind-AYT: Keluarlah dari tengah-tengahnya, hai jemaat-Ku! biarlah masing-masing orang
    menyelamatkan nyawanya dari keganasan kemarahan TUHAN.
  nya-nya: “Tulukani mʼBabuloni anthu anga! Pulumutsani miyoyo yanu! Thawani mkwiyo
    woopsa wa Yehova.
  hrv-hrv: Izađi iz njega, narode moj! Nek' svaki spasi život svoj od jarosnoga gnjeva
    Jahvina!
  mps-mps: “Dage eno we bidi dabe, duga te Babilon tagalama, wi pao. Dage deli deli
    wi pobaso da, te dage bugagia bidaibao. Ena Genuai Bidigo eno haliga sębę dwai
    mu te Babilon dabeba ebao, tama tiyu, eno dage augwali dali dolabuo.
  tpi-tpi: “Yupela ol manmeri bilong mi, yupela i mas lusim Babilon na ranawe. Yupela
    wan wan i mas ranawe na bai yupela i stap gut. Mi Bikpela, mi belhat nogut tru
    long ol Babilon, na nogut mi bagarapim yupela wantaim ol.
  dan-1931: Drag ud deraf, mit Folk, enhver redde sit Liv for HERRENS glødende Harme.
  vie-OVCB: “Hỡi dân Ta, hãy chạy khỏi Ba-by-lôn. Hãy tự cứu mình! Hãy tránh khỏi
    cơn giận phừng phừng của Chúa Hằng Hữu.
  guj-2017: ઓ મારી પ્રજા, બાબિલમાંથી નાસી જાઓ; યહોવાહના ભયંકર રોષમાંથી સૌ પોતપોતાના
    જીવ બચાવો.
  pon-2006A: Kumwail mehn Israel kan, kumwail tangasang wasao! Kumwail tengen mour
    sang ei engieng.
  por-BRBSL: “Meu povo, vá para longe do meio dela, e cada um de vocês se salvem da
    raiva feroz de Yahweh.
  cth-cth: Ka taminaw Babilon thung hoi tâcawt awh, takithopoung e BAWIPA lungkhueknae
    thung hoi mahoima e hringnae kârungngang awh.
  twi-twi: “Me nkurɔfo, mumfi ne mu! Muntu mmirika mpere mo nkwa! Munguan mfi Awurade
    abufuwhyew ano.
  hlt-hlt: Ka pilnam te a khui lamloh coe laeh saeh lamtah hlang loh a hinglu te BOEIPA
    kah thintoek thinsa lamloh loeih sak laeh.
  tbz-SIM: Díndi n nìtìbɛ̀ yɛ̀nnɛ̀ dɛ kó dihɛì, bɑ́ wè kòo dɛɛtɛ́ o ɔ̃nnì, mí ndi
    Yiɛ̀ Kuyie n kó kɛmiɛkɛ yɑ̀ɑ̀ bo ò potɛ́.
  msy-2020: “Ia nan gumazamiziba, ia Babilon ategh aregh. Ia vaghvagh aregh deraghvɨra
    ikiam. Kɨ Ikiavɨra Itir God, kɨ puv Babilonian anɨngaghe. Kamaghɨn, kɨ ti ia ko
    me saram asɨghasɨgham. Kamaghɨn, ia zuamɨra arɨ mangegh.
  azb-azb: Oradan çıx, ey xalqım! Hamınız canınızı qurtarın! Rəbbin qızğın qəzəbindən
    qaçın!
  eng-DBY: Go ye out of the midst of her, my people, and deliver every man his soul
    from the fierce anger of Jehovah!
  hin-2017: हे मेरी प्रजा, उसमें से निकल आओ! अपने-अपने प्राण को यहोवा के भड़के हुए
    कोप से बचाओ! (2 कुरि. 6:17)
  wol-KYG: Yeen sama ñoñ, génnleen fi seen biir, na ku ne rawale sa bakkan, ba mucc
    tàngooru sànjum Aji Sax ji.
  eng-YLT: Go forth from its midst, O My people, And deliver ye, each his soul, Because
    of the fierceness of the anger of Jehovah,
  eng-WYC-2017: My people, go ye out from the midst thereof, that each man save his
    soul from the wrath of the strong vengeance of the Lord;
  eng-WMBB: “My people, go away from the middle of her, and each of you save yourselves
    from the LORD’s fierce anger.
  urd-GVH: ऐ मेरी क़ौम, बाबल से निकल आ! हर एक अपनी जान बचाने के लिए वहाँ से भाग जाए,
    क्योंकि रब का शदीद ग़ज़ब उस पर नाज़िल होने को है।
  rug-rug: Gamu na tinoni Izireli, mi govete taloa vasina! Mi tuturei govete taloa
    nia sa Qua tinaṉaziri.
  gaz-gaz: “Yaa saba ko, ishee keessaa baʼaa! Lubbuu keessan oolfachuuf fiigaa! Dheekkamsa
    Waaqayyoo sodaachisaa sana jalaa baqadhaa.
  fra-LSG: Sortez du milieu d’elle, mon peuple, Et que chacun sauve sa vie, En échappant
    à la colère ardente de l’Éternel!
  gnn-gnn: “Yo, ŋarrakuwaynydja yolŋu walala nhuma Yitjuralnydja, gundupuŋana‐wala
    yana, gonha'yurrana dhuwaliyi Bapilundja wäŋanha, märr nhe yurru walŋathirrina,
    liŋgu ŋarrakalanydja ŋuriŋinydja ŋaramurryu ŋarra yurru baḏuwaḏuyunna warrpam'thunna
    yana wal'ŋu.
  yal-yal: N ma yamana, ɛ mini a yi, birin xa a niin makata! Ɛ masiga Alatalaa xɔlɔ
    gbeen na!
  haw-1868: E ko'u poe kanaka, e hele oukou maiwaena aku ona, A e hoopakele kela kanaka
    keia kanaka i kona ola iho, Mai ka ukiuki nui o Iehova;
  arb-NAV: اخْرُجُوا مِنْ وَسَطِهَا يَا شَعْبِي وَلْيَنْجُ كُلُّ وَاحِدٍ بِحَيَاتِهِ
    هَرَباً مِنِ احْتِدَامِ غَضَبِ الرَّبِّ.
  ewe-ewe: “Nye amewo, mido le wo dome! Misi kple du ne miaɖe miaƒe agbe! Misi le
    Yehowa ƒe dziku helĩhelĩ la nu.
  eng-LEE: Go ye out of the midst of her, my people, and save ye every man his life
    from the fierceness of the anger of the Lord.
  asm-FB: হে মোৰ প্ৰজাবিলাক, তোমালোক তাৰ মাজৰ পৰা ওলোৱা; আৰু প্ৰতিজনে যিহোৱাৰ প্ৰচণ্ড
    ক্ৰোধৰ পৰা নিজকে ৰক্ষা কৰা।
  sus-A: «ﭑ مَ حَمَ، وٌ شَ كٍلِ نَا. وٌ شَ وٌ فِ، بَرِ مَ عَلَتَلَ شَ شْنّ بُلَمَ
    مّننِ نّ.
  fra-SBL: « Mon peuple, éloigne-toi du milieu d'elle, et que chacun d'entre vous
    se sauve de l'ardente colère de Yahvé.
  hbo-hbo: צְא֤וּ מִתֹּוכָהּ֙ עַמִּ֔י וּמַלְּט֖וּ אִ֣ישׁ אֶת־נַפְשֹׁ֑ו מֵחֲרֹ֖ון אַף־יְהוָֽה׃
  kik-kik: “Umai kũu thĩinĩ warĩo, inyuĩ andũ akwa! Mwĩtharei, mũhonokie mĩoyo yanyu!
    Mwĩtharei, mweherere marakara marĩa mahiũ ma Jehova.
  fra-NCL: Sortez du milieu d’elle, ô mon peuple ; et que chacun de vous sauve sa
    vie, devant l’ardente colère de Yahweh.
  cek-AK: Kai ih kaminawk, anih to tacawt o taak ah; kanung parai Angraeng palungphuihaih
    thung hoiah kami boih hinghaih to pahlong oh.
  cuk-cuk: ”¡Mimmigan, Babiloniaʼgi be ainimar! Na be wala-walagwengi Bab-Dummad-urwedgi
    be san bendakmalo.
  uig-CYR: Униң оттурисидин чиқиңлар, и хәлқим! Һәр бириңлар Пәрвәрдигарниң қаттиқ
    ғәзивидин өз җениңларни елип бәдәр қечиңлар!
  tel-2017: నా ప్రజలారా! మీరు దానిలో నుండి బయటకు వెళ్ళండి. మీలో ప్రతి ఒక్కడూ నా క్రోధం
    నుండి తన ప్రాణాన్ని రక్షించుకోవాలి.
  hat-BSA: “Sòti nan mitan li, pèp Mwen an e nou chak sove tèt nou de kòlè SENYÈ a.
  kos-kos: Mwet Israel, kaing liki acn ingan! Kaing tuh kowos in moulla liki kasrkusrak
    lulap luk.
  hbo-WLC: צְא֤וּ מִתּוֹכָהּ֙ עַמִּ֔י וּמַלְּט֖וּ אִ֣ישׁ אֶת־נַפְשׁ֑וֹ מֵחֲר֖וֹן אַף־יְהוָֽה׃
  ibo-ibo: “Sinụ nʼime ya pụta, unu ndị m! Gbapụnụ ọsọ nʼihi ndụ unu. Gbapụnụ ọsọ
    site nʼiwe dị ọkụ nke Onyenwe anyị.
  ory-ory: ହେ ଆମ୍ଭର ଲୋକେ, ତୁମ୍ଭେମାନେ ତାହାର ମଧ୍ୟରୁ ବାହାରି ଯାଅ ଓ ପ୍ରତ୍ୟେକ ଲୋକ ସଦାପ୍ରଭୁଙ୍କ
    ପ୍ରଚଣ୍ଡ କ୍ରୋଧରୁ ଆପଣା ଆପଣାକୁ ରକ୍ଷା କରୁ।
  chk-chk: Nei aramasen Israel, oupwe towu me lon Papilon. Oupwe en me kütta manauan
    o sü seni ai song mi fokun watte.
  rop-rop: Pipul blanga Isreil, yumob ranawei brom deya. Mi brabli wail. Yumob ran
    wulijim yumob gin jidan laibala.
  ukr-1871: Вихо ди зпосеред його, мій народе, рятуйте кожне душу свою від палкого
    гнїву Господнього.
  deu-1951: Gehet fort aus ihrem Bereiche, mein Volk, und rettet ein jeder seine Seele
    vor dem grimmigen Zorn des HERRN!
  eng-JPS: My people, go ye out of the midst of her, and save yourselves every man
    from the fierce anger of the LORD.
  srp-1865: Izidi iz njega, narode moj, i izbavite svaki svoju dušu od žestokoga gnjeva
    Gospodnjega.
  lug-lug: “Mukiveemu, abantu bange! Mudduke muwonye obulamu bwammwe! Mudduke muwone
    obusungu bwa Mukama obubuubuuka.
  heb-heb: צאו מתוכה עמי ומלטו איש את נפשו מחרון אף יהוה׃
  ben-IRV: হে আমার প্রজারা, তার মধ্যে থেকে দূর হও। সদাপ্রভুর জ্বলন্ত ক্রোধ থেকে তোমরা
    প্রত্যেকে নিজের নিজের জীবন রক্ষা কর।
  pan-pan: ਹੇ ਮੇਰੀ ਪਰਜਾ, ਉਸ ਦੇ ਵਿਚਕਾਰੋਂ ਨਿੱਕਲ ਜਾ, ਹਰ ਮਨੁੱਖ ਯਹੋਵਾਹ ਦੇ ਤੇਜ ਕ੍ਰੋਧ ਤੋਂ
    ਆਪਣੀ ਜਾਨ ਬਚਾਵੇ!
  mya-JVB: ငါ ၏လူ တို့၊ ဗာဗုလုန် မြို့ထဲက ထွက် ကြလော့။ ထာဝရဘုရား ၏ ပြင်းစွာ သောအမျက်
    တော်မှ ၊ အသီးအသီး ကိုယ် အသက် ကို ကယ်နှုတ် ကြလော့။
  tbg-tbg: Ti vaiinti nahenti, ne Babironi vatukaqihai ruqemake aniate. Ne nenta qaqi
    variqi virara iriha kante aniate. Hauri ti Nora Kotika arara itairava nivata qoraiqama
    kaantorave.
  hmo-hmo: “Egu bese taudia e, Babulonia dekena amo do umui raka siri! Umui ibounai
    be ta ta ena mauri, ena mauri dalana do umui tahua. Lau Lohiabada egu badu mai
    siahu danu, dekena amo do umui heau mauri.
  urd-urd: ऐ मेरे लोगों, उसमें से निकल आओ, और तुम में से हर एक ख़ुदावन्द के क़हर —
    ए — शदीद से अपनी जान बचाए।
  rus-SYN: Выходи из среды его, народ Мой, и спасайте каждый душу свою от пламенного
    гнева Господа.
  bqc-SIM: À bↄlɛ a guu ma gbɛ̃́ↄ, baade azĩa mibↄkĩi wɛɛlɛ ma pↄkũma pãsĩ yã́i.
  tcz-CHONGTHU: Hung potdoh'un, kamite, Babylon khopi akon in jam doh loiyun nangma
    kihuhhing cheh un! Pakai lunghan na kon in jam un.
  mar-mar: माझ्या लोकांनो, बाबेलाच्या शहरातून बाहेर या. माझ्या संतप्त क्रोधापासून
    तुम्ही प्रत्येकजण आपला जीव वाचवा.
  qub-qub: Acrashä runacuna chaypita llojshicuy. Cawayta munaj cäga cada-ünuyqui gueshpicuy,
    fiyupa rabyar nina ratarejno usharinäpaj caycajpita.
  bqp-bqp: Bɛɛ, nɛn tɔmbu Isirelibɑ, i yɑrio min di. Bɑɑwure u win wɑ̃ɑru wɔro nɛn
    mɔru bɑkɑ ye yɑ ween di.
  hat-hat: Nou menm moun pèp Izrayèl yo, kouri wete kò nou la! Chape kò nou pou nou
    pa pase tou, paske Seyè a move anpil sou lavil Babilòn.
  eng-BSB: Come out of her, My people! Save your lives, each of you, from the fierce
    anger of the LORD.
  eng-WEBPB: “My people, go away from the middle of her, and each of you save yourselves
    from the LORD’s fierce anger.
  kbq-kbq: Hagi mika Nagri vahe'mota Babiloni mopafintira atreta atiramita freta vuta
    ome tamagu vaziho. Na'ankure ana'ma hanazana Ra Anumzamofo arimpahe zamo'ma Babiloni
    vahete'ma ne-ea zana agateregahaze.
  nhe-BL: “Innotlacajhua, xiquisaca ipan nopa altepetl Babilonia. Xicholoca para inmomanahuise
    tlen nohueyi cualancayo quema nitetlatzacuiltis nopano.
  gub-BL: Teko Izaew ywy rehe har wà, pezàn a'e wi nehe. Pitàitàigatu uzepyro putar
    hekwahy haw tata zàwenugar wi wà nehe.
  eng-DRA: 'Go out of the midst of her, my people: that every man may save his life
    from the fierce wrath of the Lord.'
