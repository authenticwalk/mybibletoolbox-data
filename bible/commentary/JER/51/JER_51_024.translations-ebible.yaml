verse: JER.051.024
translations:
  mal-C: “ബാബേലും ബാബേലിലെ എല്ലാ നിവാസികളും സീയോനിൽവെച്ചു ചെയ്ത എല്ലാ ദോഷങ്ങൾക്കും
    ഞാൻ നിങ്ങളുടെ കൺമുമ്പിൽവെച്ചുതന്നെ അവരോടു പകരംവീട്ടും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Aber ich will Babel und allen bewohnern Chaldäas alle die Bosheit, die
    sie vor euren Augen an Zion verübt haben, vergelten! - ist der Spruch Jahwes.
  lin-lin: Nakozongisela Babiloni mpe bavandi na yango nyonso mabe nyonso oyo basalaki
    Siona, » elobi Yawe.
  eng-LSV: And I have repaid to Babylon, || And to all inhabitants of Chaldea, ||
    All the evil that they have done in Zion, || Before your eyes,” a declaration
    of YHWH.
  eng-GNV: And I will render vnto Babel, and to all the inhabitants of the Caldeans
    all their euil, that they haue done in Zion, euen in your sight, sayth the Lord.
  eng-WEBSTER: And I will render to Babylon and to all the inhabitants of Chaldea
    all their evil that they have done in Zion in your sight, saith the LORD.
  nhw-BL: “Huan teipa amoixpa annoisraelita masehualhua, niquintlaxtlahuis nopa caldeo
    masehualme huan nochi Babilonia ehuani por nochi nopa fiero tlamantli catli quichihuilijque
    notiopa ipan Jerusalén. Quej nopa niamoTECO niquijtohua.
  swh-ONEN: “Mbele ya macho yako nitamlipiza Babeli na wote waishio Ukaldayo kwa ajili
    ya makosa yote waliyofanya katika Sayuni,” asema Bwana.
  bba-bba: Adɑmɑ nɛ, Yinni Gusunɔ nɑ nɛɛ, kon wunɛ Bɑbiloni kɑ wunɛn tem tɔmbu kɔsie
    wunɛn nɔni biru kɔ̃sɑ ye i kuɑ Siɔniɔ.
  eng-KJVCPB: And I will render unto Babylon And to all the inhabitants of Chaldea
    All their evil that they have done in Zion In your sight, saith the Lord.
  luo-luo: Jehova Nyasaye wacho niya, “E nyim wangʼu anachul Babulon kod jogo duto
    modak Babulon kuom gigo maricho magisetimo e Sayun.”
  meu-meu: 'Iehova na e tomu: Mata dogadoḡamu ai Babulono bona Kaldea inoholaina taudia
    edia dika davadia do baina henidia, kara dikadia Siona ai vada e kara iboudiai
    daidiai.'
  npi-ULB: तैंले देख्‍ने गरी म बेबिलोन र कल्दीका सबै बासिन्दालाई बदला लिनेछु, किनकि
    तिनीहरूले सियोनमा सारा किसिमका दुष्‍ट काम गरेका छन्, यो परमप्रभुको घोषणा हो ।
  yor-yor: “Ní ojú rẹ, èmi yóò san án fún Babeli àti gbogbo àwọn olùgbé inú rẹ̀ fún
    gbogbo ibi tí wọ́n ti ṣe ní Sioni,” ni Olúwa wí.
  pes-OPCB: ولی من، تو و مردمت را به خاطر تمام بدیهایی که به قوم من کرده‌اید، مجازات
    خواهم نمود.» این است فرمودۀ خداوند.
  tgl-ULB: Para sa inyong paningin, pagbabayarin ko ang Babilonia at lahat ng naninirahan
    sa Caldea dahil sa lahat ng masamang ginawa nila sa Zion— Ito ang pahayag ni Yahweh.”
  hui-hui: Anigo Anduane Homogo i̱na larogo, I̱na Babilono pani nelo muleberogo irane
    Babilonoha mana ko dewa bialu Saiono tano mo ko howa bo gialabaga bialu mo labu
    hayagonaga bolebero. Babilono pani nelo mialu minu barogola Isaraele wali agali
    Yuda wali agalibi tígua de hondoleberemi.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ဇိ​အုန်​မြို့​အား​ဗာ​ဗု​လုန် မြို့​သူ​မြို့​သား​တို့​ပြု​ကျင့်​ခဲ့​သည့်​ဒု​စ​ရိုက်
    မ​ကောင်း​မှု​များ​အ​တွက် ငါ​လက်​စား​ချေ သည်​ကို​သင်​တို့​တွေ့​မြင်​ရ​ကြ​လိမ့်​မည်။-
  bod-N: པཱ་པེལ་ལོན་དང་ཀལ་དི་པའི་མི་ཐམས་ཅད་ཀྱིས་ཛ་ཡན་དུ་སྤྱད་པའི་ངན་སྤྱོད་ཀུན་གྱི་ཕྱིར་དུ།
    ངས་ཁྱོད་ཚོའི་མིག་མདུན་དུ་དེ་དག་ལ་འཁོན་ལན་སློག་པར་བྱའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: “Ndicharipira Bhabhironi navose vagere muBhabhironi pamberi pako, nokuda
    kwezvakaipa zvavakaita muZioni,” ndizvo zvinotaura Jehovha.
  spa-BLM: “Le devolveré a Babilonia y a todos los habitantes de Caldea todo el mal
    que han hecho en Sión a tus ojos”, dice el Señor.
  cac-cac: 'A in val Jehová in sval d''ayex in chon̈ab'' ex tic: D''a eyichan̈ ol
    vac'' val spac d''a Babilonia yed'' d''a eb'' cajan d''ay icha val smojal chucal
    ix sc''ulej eb'' d''a Sion.'
  swh-ULB: Maana mbele yako nitamlipa Babeli na wote wakaao Ukaldayo kwa maovu yote
    waliyoyafanya huko Sayuni - hili ni tamko la Yahwe.
  bel-bel: І аддам Вавілону і ўсім жыхарам Халдэі за ўсё тое ліха, якое яны чынілі
    на Сіёне на вачах у вас, кажа Гасподзь.
  deu-ELBBK: Und ich will Babel und allen Bewohnern Chaldäas all ihr Böses, das sie
    an Zion verübt haben, vor euren Augen vergelten, spricht der HERR.
  mbb-OT: “Sikiyu is menge etew ku, ibpeehè ku keniyu is kebelesi ku te Babilonia
    wey te menge meǥinged kayi he lugar, tenged te langun he mibeelan dan diyà te
    Jerusalem. Iyan a, is Nengazen, is migkaǥi kayi.
  mal-2015: നിങ്ങൾ കാൺകെ ഞാൻ ബാബേലിന്നും സകല കല്ദയനിവാസികൾക്കും അവർ സീയോനിൽ ചെയ്തിരിക്കുന്ന
    സകലദോഷത്തിന്നും തക്കവണ്ണം പകരം വീട്ടുമെന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: „Ale anglal tumare jakha visarava pale le Babilonoske the leskre manušenge
    savoro lengro nalačhipen, so kerde le Sionoske,“ phenel o RAJ.
  pes-OPV: 'و خداوند می‌گوید: به بابل و جمیع سکنه زمین کلدانیان جزای تمامی بدی را
    که ایشان به صهیون کرده‌اند در نظر شماخواهم رسانید.'
  ron-1924: Дар акум, вой рэсплэти Бабилонулуй ши тутурор локуиторилор Халдеей тот
    рэул пе каре л-ау фэкут Сионулуй суб окий воштри”, зиче Домнул.
  ben-OBCV: “সিয়োনে ব্যাবিলন ও ব্যাবিলনের নিবাসীরা যে অন্যায় করেছে, তার জন্য আমি
    তোমাদের চোখের সামনে তাদের সবাইকে প্রতিফল দেব,” সদাপ্রভু এই কথা বলেন।
  som-som: Oo Rabbigu wuxuu leeyahay, Baabuloon iyo dalka Kalday dadka deggan oo dhanba
    waxaan ka abaalmarin doonaa sharkii ay Siyoon iyo adiga hortaadaba ku sameeyeen.
  lat-VUC: et reddam Babyloni, et cunctis habitatoribus Chaldææ, omne malum suum quod
    fecerunt in Sion, in oculis vestris, ait Dominus.
  eng-ASVBT: And I will render unto Babylon and to all the inhabitants of Chaldea
    all their evil that they have done in Zion in your sight, saith Jehovah.
  ita-1885: Ma io farò a Babilonia, ed a tutti gli abitatori di Caldea, la retribuzione
    di tutta la lor malvagità, che hanno usata inverso Sion, nel vostro cospetto,
    dice il Signore.
  eng-LXXUP: And Jeremiah said to the people, and to the women, Hear ye the word of
    the Lord.
  eng-ULB: For in your sight I will pay Babylon and all the inhabitants of Chaldea
    for all of the evil that they did in Zion—this is Yahweh's declaration.
  spa-VBL: Delante de ti voy a pagar a Babilonia y a todos los que viven en Babilonia
    todo el mal que le hicieron a Jerusalén, declara el Señor.
  fra-_FOB: Mais je rendrai à Babylone et à tous les habitants de la Caldée, sous
    vos yeux, tous les maux qu'ils ont faits dans Sion, dit l'Éternel.
  mal-mal: നിങ്ങൾ കാൺകെ ഞാൻ ബാബേലിനും സകല കല്ദയനിവാസികൾക്കും അവർ സീയോനിൽ ചെയ്തിരിക്കുന്ന
    സകലദോഷത്തിനും തക്കവണ്ണം പകരംവീട്ടും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Lekin ab maiṅ Bābal aur us ke tamām bāshindoṅ ko un kī Siyyūn ke sāth badsulūkī
    kā pūrā ajr dūṅgā. Tum apnī āṅkhoṅ se is ke gawāh hoge.” Yih Rab kā farmān hai.
  suz-BL: गो इ ङोंइती बेबीलोन नु कल्‍दी रागीम बाक्‍ब मुर नेल्‍लेम सियोनम मरिम्‍शो
    पशो आ पर्बम क्‍येक्‍क लेत्‍नुङ” दे परमप्रभु यावेम देंत। येरमीया ५०:२९; अय्‍युब
    १:१७
  eng-NOY: But now before your eyes will I repay to Babylon, And to all the inhabitants
    of Chaldaea, All the evil which they have done in Zion, saith Jehovah.
  ita-1927: Ma, sotto gli occhi vostri, io renderò a Babilonia e a tutti gli abitanti
    della Caldea tutto il male che han fatto a Sion, dice l’Eterno.
  ckb-ckb: «لەبەرچاوی خۆتان سزای بابل و هەموو دانیشتووانی خاکی کلدانییەکان دەدەم بەرامبەر
    بە هەموو ئەو خراپانەی لە سییۆن کردیان.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: And I will give to Babylon, and to all the people of Chaldaea, their reward
    for all the evil they have done in Zion before your eyes, says the Lord.
  kan-OKCV: “ಬಾಬಿಲೋನಿನವರು ಮತ್ತು ಕಸ್ದೀಯರು ಚೀಯೋನಿನಲ್ಲಿ ಮಾಡಿದ ಎಲ್ಲಾ ಕೇಡಿಗೆ ಪ್ರತಿಯಾಗಿ
    ನಾನು ಅವರೆಲ್ಲರಿಗೂ ಚೀಯೋನಿನವರ ಕಣ್ಣೆದುರಿಗೆ ಮುಯ್ಯಿತೀರಿಸುವೆನು” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: பாபிலோனுக்கும் கல்தேயர் தேசத்தின் எல்லா குடிகளுக்கும், அவர்கள் உங்கள்
    கண்களுக்கு முன்பாகச் சீயோனில் செய்த அவர்களுடைய எல்லாப் பொல்லாப்புக்காகவும் பழிவாங்குவேன்
    என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Y pagaré á Babilonia y á todos los moradores de Caldea, todo el mal
    de ellos que hicieron en Sión delante de vuestros ojos, dice Jehová.
  ron-BTF: Și voi întoarce Babilonului și tuturor locuitorilor din Caldeea tot răul
    lor pe care l-au făcut în Sion înaintea ochilor voștri, spune DOMNUL.
  eng-WEBP: “I will render to Babylon and to all the inhabitants of Chaldea all their
    evil that they have done in Zion in your sight,” says the LORD.
  eng-FBV: Right in front of you I'm going to pay back Babylon and everyone who live
    in Babylonia for all the evil they did to Jerusalem, declares the Lord.
  nld-1939: Zo zal Ik Babel vergelden, En alle bewoners van Chaldea, Al het kwaad,
    dat zij tegen Sion hebben bedreven, Voor onze ogen, is de godsspraak van Jahweh!
  nch-BL: “Huan teipa amoixpa annoisraelita masehualhua, niquintaxtahuis nopa caldeo
    masehualme huan nochi Babilonia ehuani por nochi nopa fiero tamanti cati quichihuilijque
    notiopa ipan Jerusalén. Quej nopa niamoTECO niquijtohua.
  vie-1934: Nhưng trước mắt các ngươi, ta sẽ báo cho Ba-by-lôn và mọi dân cư Canh-đê
    phàm điều ác chi mà chúng nó đã làm tại Si-ôn, Đức Giê-hô-va phán vậy.
  hin-CV: “किंतु मैं तुम्हारी आंखों ही के समक्ष बाबेल तथा सारे कसदियावासियों से उनके
    द्वारा ज़ियोन में किए गए उनके सारे अधर्म का बदला लूंगा,” यह याहवेह की वाणी है.
  spa-BES: Y daré a Babilonia, y a toda la gente de Caldea, su recompensa por todo
    el mal que han hecho en Sión ante sus ojos, dice el Señor.
  tdx-tdx: Le hondrohako amy Bavele naho amo hene mpimone’ i Kasdio, ze fonga halò-tsereke
    nanoe’ iereo e Tsione ao ampahaoniña’o eo, hoe t’Iehovà.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า เราจะสนองบาบิโลนและบรรดาชาวประเทศเคลเดียท่ามกลางสายตาของเจ้า
    ซึ่งบรรดาความชั่วร้ายอันเขาได้กระทำในศิ​โยน
  por-BR-2018: Mas retribuirei à Babilônia e a todos os moradores da Caldeia todo
    a sua maldade, que fizeram em Sião diante de vossos olhos,diz o SENHOR.
  deu-ELO: Und ich will Babel und allen Bewohnern Chaldäas all ihr Böses, das sie
    an Zion verübt haben, vor euren Augen vergelten, spricht Jehova.
  eng-WYC-2018: And I shall yield, saith the Lord, to Babylon, and to all the dwellers
    of Chaldea, all their evil, which they did in Zion, before your eyes. (And I shall
    yield recompense, saith the Lord, to Babylon, and to all the inhabitants of Chaldea,
    for all their evil, which they did in Zion, before your eyes.)
  epo-epo: Kaj Mi repagos al Babel kaj al ĉiuj loĝantoj de Ĥaldeujo pro ilia tuta
    malbono, kiun ili faris en Cion antaŭ viaj okuloj, diras la Eternulo.
  uig-PIN: — Mǝn kɵz aldinglarda Babilning ⱨǝm barliⱪ kaldiylǝrning Zionda ⱪilƣan
    barliⱪ rǝzillikini ɵz bexiƣa qüxürüp yandurimǝn, — dǝydu Pǝrwǝrdigar.
  beo-beo: Hina Gode da amane sia:sa, “Na da Ba:bilone amola ea fi dunu ilima dabe
    imunu. Bai ilia da Yelusaleme fi ilima wadela:le bagade hamoi.
  tpi-OTNT: “Tasol mi Bikpela, mi tok bai mi mekim save long ol Babilon, bilong bekim
    olgeta pasin nogut ol i bin mekim long taun Saion. Na yupela Israel na Juda bai
    yupela i lukim ol dispela samting mi mekim.
  hau-SA: “Zan sāka wa Babilon da dukan mazaunan Babilon a idanunku saboda dukan muguntar
    da suka aikata a Sihiyona,” in ji Ubangiji.
  uig-LAT: — Men köz aldinglarda Babilning hem barliq kaldiylerning Zionda qilghan
    barliq rezillikini öz béshigha chüshürüp yandurimen, — deydu Perwerdigar.
  nde-nde: Emehlweni enu ngizaphindisela kuyo iBhabhiloni lakubo bonke abahlala kuyo
    ngenxa yobubi bonke ababenzileyo eZiyoni,” kutsho uThixo.
  ton-ton: “Pea te u totongi ki Papilone pea mo e kakai kotoa pē ʻo Kalitia ʻae kovi
    kotoa pē kuo nau fai ki Saione ʻi homou ʻao,” ʻoku pehē ʻe Sihova.
  ces-1613: Ale jižť odplatím Babylonu i všechněm obyvatelům Kaldejským za všecko
    bezpráví jejich, kteréž činili Sionu před očima vašima, dí Hospodin.
  eng-WMB: “I will render to Babylon and to all the inhabitants of the Kasdim for
    all their evil that they have done in Zion in your sight,” says the LORD.
  tam-TCV: “பாபிலோனையும் பாபிலோனில் வாழும் எல்லோரையும், சீயோனில் அவர்கள் செய்த எல்லாக்
    குற்றங்களுக்காக, நான் உங்கள் கண்களுக்கு முன்பாகவே அவர்களுக்குப் பதில் செய்வேன்”
    என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Panimaslan ko ang Babilonia ug ang tanan nga mga lumolupyo sa Caldea diha
    sa imong atubangan tungod sa tanang daotan nga mga butang nga ilang gibuhat sa
    Zion—mao kini ang gipahayag ni Yahweh.
  pol-UBG: Ale odpłacę Babilonowi i wszystkim mieszkańcom Chaldei za całe ich zło,
    które czynili na Syjonie na waszych oczach, mówi PAN.
  urd-GVU: لیکن اب مَیں بابل اور اُس کے تمام باشندوں کو اُن کی صیون کے ساتھ بدسلوکی
    کا پورا اجر دوں گا۔ تم اپنی آنکھوں سے اِس کے گواہ ہو گے۔“ یہ رب کا فرمان ہے۔
  deu-1912: Und ich will Babel und allen Einwohnern in Chaldäa vergelten alle ihre
    Bosheit, die sie an Zion begangen haben, vor euren Augen, spricht der HERR.
  kan-2017: ಆದರೆ ಕಸ್ದೀಯರೂ ಚೀಯೋನಿನಲ್ಲಿ ಮಾಡಿದ ಎಲ್ಲಾ ಹಾನಿಗೆ ಪ್ರತಿಯಾಗಿ, ನಾನು ಅವರೆಲ್ಲರಿಗೂ
    ಚೀಯೋನಿನವರ ಕಣ್ಣೆದುರಿಗೆ ಬಾಬಿಲೋನಿಗೆ ಮುಯ್ಯಿತೀರಿಸುವೆನು’” ಎಂದು ಯೆಹೋವನು ಅನ್ನುತ್ತಾನೆ.
  yap-yap: Be ga’ar SOMOL, “Bay mu guyed gag ni nggu sulweg taban’ ngak yu Babylon
    nge girdi’ riy gubin fapi kireb nrin’ed nga Jerusalem.
