    जे अनिष्ट त्यांनी तुमच्या समक्ष सियोनेत केले आहे त्या सर्वांचे फळ भरून देईन.
  qub-qub: «Chaypis Judá runacuna, gamcuna ricaycaptiquimi Babilonia runacunataga
    ayñita cutichishaj imanöpis Sionta rurashanno. Noga Tayta Diosmi chayno në.
  bqp-bqp: Adɑmɑ nɛ, Yinni Gusunɔ nɑ nɛɛ, kon wunɛ Bɑbiloni kɑ wunɛn tem tɔmbu kɔsie
    wunɛn nɔni biru kɔ̃sɑ ye i kuɑ Siɔniɔ.
  hat-hat: 'Seyè a di ankò: -Devan je nou tout, m''ap fè lavil Babilòn ansanm ak tout
    pèp li a peye tout mechanste li te fè lavil Jerizalèm yo.'
  eng-BSB: Before your very eyes I will repay Babylon and all the dwellers of Chaldea
    for all the evil they have done in Zion,” declares the LORD.
  eng-WEBPB: “I will render to Babylon and to all the inhabitants of Chaldea all their
    evil that they have done in Zion in your sight,” says the LORD.
  kbq-kbq: Hianagi menina tamagra tamavufinti negesage'na Babiloni kumapima nemaniza
    vahemo'zane Babiloni mopafima nemaniza Kaldia vahe'mo'zama Saioni kumapima hu'naza
    havi zamavu'zamava zantera nona huzmantegahue, huno Ra Anumzamo'a hu'ne.
  nhe-BL: “Huan teipa imoixpa innoisraelita tlacajhua, niquintlaxtlahuis nopa caldeo
    tlacame huan nochi Babilonia ehuani ipampa nochi nopa fiero tlamantli tlen quichihuilijque
    notiopa ipan Jerusalén. Queja nopa niimoTECO niquijtohua.
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e kury. — Mawiron ywy rehe har a'e wà, uzapo
    ikatu 'ym ma'e tetea'u Zeruzarez pe wà. Amekuzar kar putar wanemiapo kwer ihe
    nehe, wanupe ihe nehe. Pexak putar hezepyk mehe nehe.
  eng-DRA: And I will render to Babylon, and to all the inhabitants of Chaldea all
    their evil, that they have done in Sion, before your eyes, saith the Lord.
