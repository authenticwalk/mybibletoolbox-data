    ပြု လေသမျှ သော ဒုစရိုက် ရှိသည်အတိုင်း၊ ငါသည် သင် တို့မျက်မှောက် ၌ သူ တို့အား အပြစ်ပေး
    မည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Ho te Noravano Kotika tiha, Ne Isarerivata Iutaavata tave vaiqe, te Babironi
