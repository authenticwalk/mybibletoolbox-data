  ory-ory: ପୁଣି, ଆମ୍ଭେ ବାବିଲକୁ ଓ କଲ୍‍ଦୀୟ ନିବାସୀସକଳକୁ, ସିୟୋନରେ ତୁମ୍ଭମାନଙ୍କ ଦୃଷ୍ଟିଗୋଚରରେ
