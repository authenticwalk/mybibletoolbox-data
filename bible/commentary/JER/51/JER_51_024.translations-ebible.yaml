  pan-pan: ਮੈਂ ਬਾਬਲ ਅਤੇ ਕਸਦੀਆਂ ਦੇ ਸਾਰੇ ਵਾਸੀਆਂ ਨੂੰ ਉਸ ਸਾਰੀ ਬੁਰਿਆਈ ਦਾ ਜਿਹੜੀ ਉਹਨਾਂ ਸੀਯੋਨ
