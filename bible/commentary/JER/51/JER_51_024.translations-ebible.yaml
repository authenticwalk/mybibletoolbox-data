  guj-2017: બાબિલને તથા ખાલદીઓના બધા લોકોને, તેઓએ સિયોનમાં આચરેલા કુકમોર્ને લીધે હું
    સજા કરીશ. તે હું તમારી નજર સામે જ કરીશ.” એવું યહોવાહ કહે છે.
  pon-2006A: KAUN-O ketin mahsanih, “Kumwail pahn kilang ei pahn dupukohng Papilonia
