verse: JER.051.031
translations:
  mal-C: ഒരു ഓട്ടക്കാരന്റെ പിന്നാലെ മറ്റൊരു ഓട്ടക്കാരനും ഒരു സന്ദേശവാഹകന്റെ പിന്നാലെ
    മറ്റൊരു സന്ദേശവാഹകനും ബാബേൽരാജാവിനോട് അദ്ദേഹത്തിന്റെ നഗരംമുഴുവനും പിടിക്കപ്പെട്ടു
    എന്ന് അറിയിക്കുന്നതിന് ഓടിയെത്തുന്നു.
  deu-TKW: Ein Läufer läuft dem andern entgegen und ein Bote dem andern, um dem Könige
    von Babel zu melden, daß seine Stadt an allen Enden eingenommen
  lin-lin: Bato oyo bamemaka mikanda bazali kolandana mbangu, mpe bamemi sango bazali
    kolandana mbangu mpo na koyebisa mokonzi ya Babiloni ete babotoli engumba mobimba,
  eng-LSV: Runner runs to meet runner, || And announcer to meet announcer, || To announce
    to the king of Babylon, || For his city has been captured—at the extremity.
  eng-GNV: A post shall runne to meete the post, and a messenger to meete the messenger,
    to shew the King of Babel, that his citie is taken on a side thereof,
  eng-WEBSTER: One post shall run to meet another, and one messenger to meet another,
    to show the king of Babylon that his city is taken at one end,
  nhw-BL: Miyac tlayolmelahuani hualahuij tlen campa hueli huan quiilhuíaj nopa tlanahuatijquetl
    tlen altepetl Babilonia para icualancaitacahua ya quiitzquitoque ialtepe.
  swh-ONEN: Tarishi mmoja humfuata mwingine, na mjumbe humfuata mjumbe, kumtangazia
    mfalme wa Babeli kwamba mji wake wote umetekwa,
  bba-bba: Sɔmɔbu bɑ ko n dɑɑmɔ bɑ n wurɑmɑmɔ bu kɑ Bɑbilonin sinɑ boko sɔ̃ mɑ bɑ
    win wuu mwɑ beri berikɑ.
  eng-KJVCPB: One post shall run to meet another, And one messenger to meet another,
    To shew the king of Babylon That his city is taken at one end,
  luo-luo: Jangʼwech achiel luwo bangʼ machielo kendo jaote luwo bangʼ jaote machielo,
    mondo olandne ruodh Babulon ni dalane maduongʼ mangima osemaki,
  meu-meu: Heau tauna ta ese lava baine heaulaia, ma heau tauna ta baine davaria;
    bona gwaukau tauna ta ese lava baine laohaia, ma gwaukau tauna ta baine davaria;
    Babulono pavapavana na bae hamaoroa, ena hanua na kahadia iboudiai vada e abia;
  npi-ULB: बेबिलोनका राजाको सहरको एउटा छेउदेखि अर्को छेउसम्म कब्जा गरिएको छ भनी राजालाई
    सुनाउन एउटा समाचारवाहक अर्को समाचारवाहककहाँ दौडन्छ, र एउटा धावकले अर्को धावकलाई
    बताउँछ ।
  yor-yor: Ìránṣẹ́ kan ń tẹ̀lé òmíràn láti sọ fún ọba Babeli pé gbogbo ìlú rẹ̀ ni
    a ti kó ní ìgbèkùn.
  pes-OPCB: قاصدان یکی پس از دیگری می‌شتابند تا به پادشاه بابِل خبر رسانند که همه
    چیز از دست رفته است!
  tgl-ULB: Ang isang mensahero ay tumatakbo upang ipahayag sa iba pang mensahero,
    at ipinapahayag ng mananakbo sa iba pang mananakbo sa Hari ng Babilonia na ang
    kaniyang lungsod ay nasakop na sa magkabilang dulo.
  hui-hui: Agali bi yalu piagarume Babilononaga kini karia waitigime Babilono tano
    bibahende karulai haya lalu lamule pugupugu bulebira.
  mya-mya: ဗာ​ဗု​လုန်​မြို့​သည်​အ​ဘက်​ဘက်​မှ​ပြို​ကျ​လျက် ရှိ​ကြောင်း​ဗာ​ဗု​လုန်​ဘု​ရင်​အား​မင်း​လု​လင်​တို့
    သည် တစ်​ဦး​ပြီး​တစ်​ဦး​လာ​ရောက်​လျှောက်​ထား ကြ​၏။-
  bod-N: པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ལ། ཁྱེད་ཀྱི་གྲོང་ཁྱེར་གྱི་ཕྱོགས་བཞི་པོ་བླངས་ཤིང་།
    རབ་ཁ་རྣམས་བཙན་བཟུང་བྱས་ཏེ་འདམ་གཞུང་རྣམས་མེས་བསྲེགས་པ་དང་། དམག་རྣམས་ཀྱང་འཇིགས་པར་གྱུར་ཏོ་ཞེས་ཞུ་བའི་བང་ཆེན་རྣམས་ཕན་ཚུན་གདོང་ཐུག་རྒྱག་པ་དང་།
    འཕྲིན་སྐྱེལ་མཁན་རྣམས་ཀྱང་ཕན་ཚུན་འཕྲད་དོ། །
  sna-sna: Anotumwa namagwaro achatevera mumwe, uye nhume ichatevera nhume, kundozivisa
    mambo weBhabhironi kuti guta rake rose rapambwa,
  spa-BLM: Un corredor correrá al encuentro de otro, y un mensajero para encontrarse
    con otro, para mostrar al rey de Babilonia que su ciudad está tomada por todos
    los lados.
  cac-cac: B'elb'onxon̈ej ol aj sc'och eb' checab' yal d'a vin̈ sreyal Babilonia to
    toxo ix ac'ji ganar schon̈ab' vin̈ chi' smasanil.
  swh-ULB: Mjumbe hukimbia ili amwambie mjumbe mwingine, na mtoa habari humwambia
    mtoa habari mwingine ili amwambie mfalme wa Babeli kwamba mji wake umetwaliwa
    kutoka mwisho hata mwisho.
  bel-bel: Ганец бяжыць насустрач ганцу, і весьнік - насустрач весьніку, каб узьвясьціць
    цару Вавілонскаму, што горад яго ўзяты з усіх бакоў,
  deu-ELBBK: Ein Läufer läuft dem anderen entgegen, und der Bote dem Boten, um dem
    König von Babel die Botschaft zu bringen, dass seine Stadt von allen Seiten her
    eingenommen ist.
  mbb-OT: Ebpekedtutundug is menge menunudtulà te kegkaǥi ziyà te hadì te Babilonia
    he is tivuuk he inged din, naaǥew en.
  mal-2015: പട്ടണം നാലുപുറവും പിടിപെട്ടുപോയി, കടവുകൾ ശത്രുവശമായി, കളങ്ങൾ തീ പിടിച്ചു
    ദഹിച്ചിരിക്കുന്നു, യോദ്ധാക്കൾ ഭയപരവശരായിരിക്കുന്നു എന്നിങ്ങനെ ബാബേൽരാജാവിനോടു
    അറിയിക്കേണ്ടതിന്നു
  rmc-rmc: O bežcos predenašel le bežcos a o poslos predenašel le poslos te phenel
    le babiloňike kraľiske, hoj leskro foros hino zailo pal savore seri.
  pes-OPV: قاصد برابر قاصد و پیک برابر پیک خواهد دوید تا پادشاه بابل را خبر دهد که
    شهرش از هر طرف گرفته شد.
  ron-1924: Се ынтылнеск алергэторий, се ынкручишязэ солий ка сэ вестяскэ ымпэратулуй
    Бабилонулуй кэ четатя луй есте луатэ дин тоате пэрциле,
  ben-OBCV: একের পর এক সংবাদদাতারা আসছে, এক দূতের পিছনে আর এক দূত আসছে, যেন ব্যাবিলনের
    রাজাকে সংবাদ দিতে পারে, যে তার সমগ্র রাজ্য অধিকৃত হয়েছে।
  som-som: Wargeeysba wargeeys buu ku orday, oo farriinqaadeba farriinqaaduu ku orday
    inuu boqorka Baabuloon u sheego in magaaladiisii dhan kasta laga qabsaday,
  lat-VUC: Currens obviam currenti veniet, et nuntius obvius nuntianti, ut annuntiet
    regi Babylonis quia capta est civitas ejus a summo usque ad summum.
  eng-ASVBT: 'One post shall run to meet another, and one messenger to meet another,
    to show the king of Babylon that his city is taken on every quarter:'
  ita-1885: Un corriere correrà incontro all'altro corriere, ed un messo incontro
    all'altro messo, per rapportare al re di Babilonia che la sua città è presa da
    un capo;
  eng-LXXUP: The word which Jeremiah the prophet spoke to Baruch son of Neriah, when
    he wrote these words in the book from the mouth of Jeremiah, in the fourth year
    of Jehoiakim the son of Josiah king of Judah.
  eng-ULB: A messenger runs to proclaim to another messenger, and a runner tells another
    runner to report to the king of Babylon that his city has been taken from end
    to end.
  spa-VBL: Un corredor entrega su mensaje a otro para que lo lleve; un mensajero sigue
    a otro mensajero, todos ellos alertan al rey de Babilonia de la noticia de que
    su ciudad ha sido completamente conquistada,
  fra-_FOB: Les courriers, les messagers se croisent, pour annoncer au roi de Babylone
    que sa ville est prise de tous côtés,
  mal-mal: പട്ടണം നാലുവശവും പിടിക്കപ്പെട്ടുപോയി, കടവുകൾ ശത്രുവിനധീനമായി; കളങ്ങൾ തീ
    പിടിച്ച് ദഹിച്ചിരിക്കുന്നു; യോദ്ധാക്കൾ ഭയപരവശരായിരിക്കുന്നു എന്നിങ്ങനെ ബാബേൽരാജാവിനോട്
    അറിയിക്കേണ്ടതിന്
  urd-GVR: Yake bād dīgare qāsid dauṛ kar Shāh-e-Bābal ko ittalā dete haiṅ, ‘Shahr
    chāroṅ taraf se dushman ke qabze meṅ hai!
  suz-BL: लोव़ कुरबम अर्को लोव़ कुरब आन कली लांम ग्रुम्‍नीम। मेकोपुकीमी बेबीलोन ङा
    पिप कली “मेको सहर नेल्‍ल ग्रातेक्‍म।
  eng-NOY: Courier runs to meet courier, And messenger to meet messenger, To make
    known to the king of Babylon, That his city is taken from end to end;
  ita-1927: Un corriere incrocia l’altro, un messaggero incrocia l’altro, per annunziare
    al re di Babilonia che la sua città è presa da ogni lato,
  ckb-ckb: نێردراوێک بەدوای یەکێکی دیکە دەکەوێت و پەیامنێرێک بەدوای پەیامنێرێکی دیکە،
    بۆ ئەوەی بە پاشای بابل ڕابگەیەنن کە سەرتاسەری شارەکانی گیراون،
  eng-BBE: 'One man, running, will give word to another, and one who goes with news
    will be handing it on to another, to give word to the king of Babylon that his
    town has been taken from every quarter:'
  kan-OKCV: ಒಬ್ಬ ಸುದ್ದಿಗಾರ ಇನ್ನೊಬ್ಬ ಸುದ್ದಿಗಾರನ ಕಡೆ ಓಡುತ್ತಾನೆ. ಒಬ್ಬ ದೂತ ಇನ್ನೊಬ್ಬ ದೂತನ
    ಕಡೆಗೆ ಓಡಿಹೋಗಿ, ಬಾಬಿಲೋನಿನ ಅರಸನಿಗೆ ಈ ಸಮಾಚಾರವನ್ನು ತಿಳಿಸುತ್ತಾನೆ, ನಿನ್ನ ರಾಜಧಾನಿಯನ್ನು
    ಎಲ್ಲಾ ಕಡೆಯಿಂದ ಆಕ್ರಮಿಸಿದ್ದಾರೆ,
  tam-2017: கடையாந்தர முனைதுவக்கி அவனுடைய பட்டணம் பிடிபட்டது என்றும், துறைவழிகள் அகப்பட்டுப்போய்,
    நாணல்கள் நெருப்பினால் சுட்டெரிக்கப்பட்டது என்றும், போர்வீரர்கள் கலங்கியிருக்கிறார்கள்
    என்றும் பாபிலோன் ராஜாவுக்கு அறிவிக்க,
  spa-RV-1909: 'Correo se encontrará con correo, mensajero se encontrará con mensajero,
    para noticiar al rey de Babilonia que su ciudad es tomada por todas partes:'
  ron-BTF: Un alergător va alerga să întâlnească pe un altul, și un mesager să întâlnească
    pe un altul, pentru a arăta împăratului Babilonului că cetatea lui este luată
    până la margine,
  eng-WEBP: One runner will run to meet another, and one messenger to meet another,
    to show the king of Babylon that his city is taken on every quarter.
  eng-FBV: A runner hands his message over to another to carry; one messenger follows
    another messenger, all of them alerting the king of Babylon to the news that his
    city has been completely conquered,
  nld-1939: De ene renner volgt op den ander, Bode na bode, Om den koning van Babel
    te melden, Dat zijn stad van alle kant is genomen.
  nch-BL: Miyac tayolmelahuani hualahui ten campa hueli huan quiilhuíaj nopa tanahuatijquet
    ten altepet Babilonia para icualancaitacahua ya quiitzquitoque ialtepe.
  vie-1934: Lính trạm gặp nhau, sứ giả đụng đầu đặng báo tin cho vua Ba-by-lôn rằng
    thành vua ấy bị đánh lấy khắp tư bề,
  hin-CV: 'एक समाचार का प्रेषक दौड़कर अन्य से मिलता है और एक संदेशवाहक अन्य से, कि
    बाबेल के राजा को यह संदेश दिया जाए: एक छोर से दूसरी छोर तक आपका नगर अधीन हो चुका
    है,'
  spa-BES: Un hombre, corriendo, le dará un mensaje a otro, y el que vaya con noticias
    se lo entregará a otro, para avisar al rey de Babilonia que su ciudad ha sido
    tomada por completo.
  tdx-tdx: Milay hifanojo ami’ty mpijilo raike ty raike, naho hifanampe ami’ty ìrake
    raike ty raike, hitalily amy mpanjaka’ i Baveley te fa tinavañe an-kotso’e valo
    i rovay;
  tha-KJV: นักวิ่งคนหนึ่งวิ่งไปพบนักวิ่​งอ​ีกคนหนึ่ง ทูตคนหนึ่งวิ่งไปพบทู​ตอ​ีกคนหนึ่ง
    เพื่อทูลกษั​ตริ​ย์​แห่​งบาบิโลนว่า เมืองของพระองค์​ถู​กยึดไว้​ทุ​กด​้านแล้ว
  por-BR-2018: Corredor se encontrará com corredor, mensageiro se encontrará com mensageiro,
    para anunciar ao rei de Babilônia que sua cidade é tomada por todas os lados;
  deu-ELO: Ein Läufer läuft dem anderen entgegen, und der Bote dem Boten, um dem König
    von Babel die Botschaft zu bringen, daß seine Stadt von allen Seiten her eingenommen
    ist.
  eng-WYC-2018: A runner shall come to meet a runner, and a messenger (shall come)
    to meet a messenger, to tell to the king of Babylon, that his city is taken from
    the one end till to the tother end;
  epo-epo: Kuranto kuras renkonte al kuranto, sciiganto renkonte al sciiganto, por
    raporti al la reĝo de Babel, ke lia urbo estas venkoprenita ĉe ĉiuj flankoj,
  uig-PIN: 'Yügürüp keliwatⱪan bir qaparmǝn yǝnǝ bir qaparmǝngǝ, bir hǝwǝrqi yǝnǝ
    bir hǝwǝrqigǝ Babil padixaⱨining aldidila uqrixip ⱪelip uningƣa: — «Silining pütkül
    xǝⱨǝrliri u qǝttin bu qǝtkiqǝ ixƣal ⱪilindi;'
  beo-beo: 'Sia: adole iasu dunu, eno amola eno bagohame, da Ba:bilone hina bagade
    ema, ha lai dunu da la:ididili amola la:ididili ea moilai bai bagade amoma doagala:lala,
    amo adole imunusa: ema doaga:lala.'
  tpi-OTNT: Ol man bilong bringim tok bai i ran i go tokim king bilong Babilon long
    ol birua i kisim pinis olgeta hap bilong taun bilong en.
  hau-SA: Maguji yana biye da maguji a guje, jakada yana biye da jakada, don su faɗa
    wa sarkin Babilon, cewa an ci birninsa a kowane gefe.
  uig-LAT: 'Yügürüp kéliwatqan bir chaparmen yene bir chaparmen’ge, bir xewerchi yene
    bir xewerchige Babil padishahining aldidila uchriship qélip uninggha: — «Silining
    pütkül sheherliri u chettin bu chetkiche ishghal qilindi;'
  nde-nde: Esinye isithunywa silandela esinye; lesithunywa silandela esinye isithunywa
    ukuyabika enkosini yaseBhabhiloni ukuthi idolobho lonke selithunjiwe,
  ton-ton: E lele ʻae tangata talafekau ʻe taha, pea ʻe fakafetaulaki ʻae tangata
    ongoongo mo e tangata ongoongo, ke tala ki he tuʻi ʻo Papilone, kuo lavaʻi ʻene
    kolo mei hono ngataʻanga,
  ces-1613: Pošta jedna druhou potká, a posel posla, aby oznámeno bylo králi Babylonskému,
    že vzato jest město jeho na kraji,
  eng-WMB: One runner will run to meet another, and one messenger to meet another,
    to show the king of Babylon that his city is taken on every quarter.
  tam-TCV: பட்டணம் முழுவதும் கைப்பற்றப்பட்டுவிட்டதை, பாபிலோன் அரசனுக்கு அறிவிப்பதற்காக,
    தூதுவனுக்குப் பின் தூதுவனும், அஞ்சற்காரனுக்குப் பின் அஞ்சற்காரனும் தொடர்ந்து செல்கிறார்கள்.
  ceb-ULB: Midagan ang mensahero aron sa pagbalita ngadto sa lain pa nga mensahero,
    ug gisultihan sa tighatod ug balita ang lain nga tighatod sa balita aron ibalita
    ngadto sa hari sa Babilonia nga nailog na ang tibuok niyang siyudad.
  pol-UBG: Goniec wybiegnie na spotkanie gońca, posłaniec – na spotkanie posłańca,
    aby opowiedzieć królowi Babilonu, że wzięto jego miasto z jednej strony;
  urd-GVU: یکے بعد دیگرے قاصد دوڑ کر شاہِ بابل کو اطلاع دیتے ہیں، ’شہر چاروں طرف سے
    دشمن کے قبضے میں ہے!
  deu-1912: Es läuft hier einer und da einer dem andern entgegen, und eine Botschaft
    begegnet der andern, dem König zu Babel anzusagen, daß seine Stadt gewonnen sei
    bis ans Ende
  kan-2017: ಮುಂದೂತನು ಮತ್ತು ದೂತರೂ ಓಡಿ ಓಡಿ ಒಬ್ಬರಿಗೊಬ್ಬರು ಎದುರುಬದುರಾಗಿ, ಅರಸನ ಬಳಿ ಬಂದು,
    ‘ರಾಜಧಾನಿಯನ್ನು ಎಲ್ಲಾ ಕಡೆಯಲ್ಲಿಯೂ ಆಕ್ರಮಿಸಿದ್ದಾರೆ,
  yap-yap: Ke malay reb e mal’og nga daken reb yad be mil i yan ko fare pilung nu
    Babylon yad be yog ngak nike puth e yoror ko binaw rok u gubin raba’.
  hlt-MCSB: A khopuei a bawt duela a loh pah te Babylon manghai taengah puen ham,
    aka yong loh aka yong te doe ham neh, aka puen loh aka puen te doe ham yong uh.
  mdy-ETH: ካታማ ዔያቶኮ ካራና ዓዺንቴሢሮ ባብሎኔ ካኣቲም ኬኤዛኒ ጳዦ ጳሽካ ፔቴሢ ባጋሢም፥ ኪኢቶ ዔኪ ሃንታሢ ፔ ባጋሢም
    ኬኤዛኒ ጳሽኪ ጳሽኪ ሺራኔ።
  twi-ASANTE: Abɔfoɔ didi so asomafoɔ didi so a wɔrekɔbɔ Babiloniahene amaneɛ sɛ,
    wɔafa ne kuropɔn no,
  eng-WEBU: One runner will run to meet another, and one messenger to meet another,
    to show the king of Babylon that his city is taken on every quarter.
  wal-wal: Ha gaxaappe hini gaxaa gakkanaashin, katamai morkkiyan ohettidoogaa Baabiloone
    kawuwaassi yootanau, woxxiyaagee woxxiyaagaa kaallidi, kiitettidaageekka kiitettidaagaa
    kaallidi boosona.
  spa-PDDPT: 'Un corredor releva a otro. Un mensajero releva a otro para anunciar
    al rey de Babilonia que su ciudad fue totalmente capturada:'
  gun-gun: Ha'e nunga rupi kuaxia reraa ha'e ayvu mombe'uarã kuery jorire-rire oẽ
    'rã oje'oivy, Babilônia pygua huvixa pe omombe'u aguã jovaive gui hetã oipe'apaague,
  ilo-ULB: Agtaray ti maysa a mensahero tapno ipadamagna iti sabali pay a mensahero,
    ken ibaga ti maysa a tumataray iti sabali pay a tumataray nga ipadamagna iti ari
    ti Babilonia a nasakupen ti entero a siudadna.
  kpg-kpg: Digau kae hegau, tei gii hana e haga iloo gi di king o Babylonia bolo dana
    waahale la gu mooho mai i nia baahi huogodoo.
  uig-ARA: 'يۈگۈرۈپ كېلىۋاتقان بىر چاپارمەن يەنە بىر چاپارمەنگە، بىر خەۋەرچى يەنە
    بىر خەۋەرچىگە بابىل پادىشاھىنىڭ ئالدىدىلا ئۇچرىشىپ قېلىپ ئۇنىڭغا: ــ «سىلىنىڭ
    پۈتكۈل شەھەرلىرى ئۇ چەتتىن بۇ چەتكىچە ئىشغال قىلىندى؛'
  sus-sus: Xɛɛrae lu ra nɛ fa ra mangɛ xɔnyi, e a fala a bɛ a yaxuie bara dɛnnaxɛ
    suxu.
  pon-2006: Emen meninkeder tangala mwurin emen pakapakairkilahng nanmwarkien Papilonia
    me sapwellime kahnimwo ohlahr pali koaros.
  ksd-ksd: Tika na vilavilau na vutvut upi na barat ta ra tikai, ma tika na tena kapkap
    varvai upi na barat ta ra tika na tena kapkap varvai, upi diat a ve ra king Babilon
    ba di tar ongor pa kana pia na pal par;
  tur-YTC: Babil Kralı'na kentinin her taraftan alındığını göstermek için, Bir koşucu
    diğerine, Bir haberci diğerine koşacak.
  grc-BRENT: Ὁ ΛΟΓΟΣ ὋΝ ἘΛΑΛΗΣΕΝ ἹΕΡΕΜΙΑΣ Ὁ ΠΡΟΦΗΤΗΣ πρὸς Βαροὺχ υἱὸν Νηρίου, ὅτε
    ἔγραφε τοὺς λόγους τούτους ἐν τῷ βιβλίῳ ἀπὸ στόματος Ἱερεμίου, ἐν τῷ ἐνιαυτῷ τῷ
    τετάρτῳ Ἰωακεὶμ υἱῷ Ἰωσία βασιλέως Ἰούδα.
  ind-AYT: Seorang pesuruh berlari menyusul pesuruh yang lain, dan seorang pembawa
    berita menyusul pembawa berita yang lain, untuk memberi tahu Raja Babel bahwa
    kotanya telah direbut dari ujung ke ujung,
  nya-nya: Othamanga akungopezanapezana, amithenga akungotsatanatsatana kudzawuza
    mfumu ya ku Babuloni kuti alande mzinda wake wonse.
  hrv-hrv: Teklič tekliča prestiže, glasnik juri za glasnikom, da jave kralju babilonskom
    da mu je grad sa svih strana zauzet,
  mps-mps: Te po sela pabo bidi dabe deli deli udulama, te Babilon kingba waligibu,
    te boi bidi dabego agai taun pedai tigidali badu sai dao, te po pusudu gebao.
  tpi-tpi: Ol man bilong bringim tok bai i ran i go tokim king bilong Babilon long
    ol birua i kisim pinis olgeta hap bilong taun bilong en.
  dan-1931: Løber iler Løber i Møde, og Bud iler Bud i Møde for at melde Babels Konge,
    at hans By er indtaget fra Ende til anden,
  vie-OVCB: Hết người đưa tin này đến người đưa tin khác như sứ giả vội vàng báo lên
    vua rằng thành trì của vua bị chiếm đoạt.
  guj-2017: આખું શહેર કબજે થઈ ગયું છે તેવું કહેવાને ચારેબાજુથી સંદેશાવાહકો એક પાછળ
    એક બાબિલના રાજા પાસે દોડી આવ્યા છે.
  pon-2006A: Emen meninkeder tangala mwurin emen pakapakairkilahng nanmwarkien Papilonia
    me sapwellime kahnimwo ohlahr pali koaros.
  por-BRBSL: Um corredor correrá para encontrar outro, e um mensageiro para encontrar
    outro, para mostrar ao rei da Babilônia que sua cidade é tomada a cada trimestre.
  cth-cth: Babilon siangpahrang koe, khopui teh avangvanglah hoi he a man awh toe
    tie dei hanelah patoune ka yawng e ni tami alouke a kâhmo teh patoun e ni alouke
    bout a kâhmo.
  twi-twi: Abɔfo didi so na asomafo didi so a wɔrekɔbɔ Babiloniahene amanneɛ se, wɔafa
    ne kuropɔn no,
  hlt-hlt: A khopuei a bawt duela a loh pah te Babylon manghai taengah puen ham, aka
    yong loh aka yong te doe ham neh, aka puen loh aka puen te doe ham yong uh.
  tbz-SIM: Yɛtɔ̃rɛ̀ yɛ̀ɛ̀ mɑu Bɑbidɔnni kóo kpɑ̀ɑ̀tì cĩ́ɛ̃̀tɛ̀, kɛ bo ò nɑ̀kɛ́ bɛ̀
    pɔ̀ntɛmɛ̀ dihɛì dimɔu pɑ́í pɑ́í.
  msy-2020: Gumazir akaba inigha izir avɨriba, ivemar mangɨ ivɨvɨgh Babilonɨn atrivim
    mɨkɨmam, Abuir gumazir kaba izɨ a mɨkɨm suam, Apaniba nɨn nguibar ekiamɨn danganiba
    bar ada inigha gɨfa.
  azb-azb: 'Qasid qasid dalınca, Xəbərçi xəbərçi dalınca qaçıb Bu xəbəri Babil padşahına
    çatdırır: “Şəhər hər tərəfdən alındı,'
  eng-DBY: Courier runneth to meet courier, and messenger to meet messenger, to announce
    to the king of Babylon that his city is taken from end to end;
  hin-2017: एक हरकारा दूसरे हरकारे से और एक समाचार देनेवाला दूसरे समाचार देनेवाले
    से मिलने और बाबेल के राजा को यह समाचार देने के लिये दौड़ेगा कि तेरा नगर चारों
    ओर से ले लिया गया है;
  wol-KYG: Xélukat dab xélukat; ndaw jottli ndaw xibaar bu ñu yeggeji buuru Babilon,
    ne ko nangu nañu dëkkam ba wetoo wet,
  eng-YLT: Runner to meet runner doth run, And announcer to meet announcer, To announce
    to the king of Babylon, For, captured hath been his city — at the extremity.
  eng-WYC-2017: A runner shall come to meet a runner, and a messenger to meet a messenger,
    to tell to the king of Babylon, that his city is taken from the one end till to
    the tother end;
  eng-WMBB: One runner will run to meet another, and one messenger to meet another,
    to show the king of Babylon that his city is taken on every quarter.
  urd-GVH: यके बाद दीगरे क़ासिद दौड़कर शाहे-बाबल को इत्तला देते हैं, ‘शहर चारों तरफ़
    से दुश्मन के क़ब्ज़े में है!
  rug-rug: Paleke vari karovo nia mo rini sa inavoso, keke tie paleke inavoso karovo
    la pa keke pule, gua pude tozi kamo la nia koasa baṉara pa Babiloni sapu sa nana
    vasileana lavata si ele ta vagi.
  gaz-gaz: Akka magaalaan isaa moggaa hamma moggaatti qabamte mootii Baabilonitti
    himuuf, fiigduun tokko isa kaan qaqqabuuf, ergamaan tokkos ergamaa kaan qaqqabuuf
    fiiga;
  fra-LSG: Les courriers se rencontrent, Les messagers se croisent, Pour annoncer
    au roi de Babylone Que sa ville est prise par tous les côtés,
  yal-yal: Xɛrane gixin fama nɛn xɛrane fɔxɔ ra a faladeni Babilɔn mangan xa, fa fala
    yaxune bata e taan yiren birin tongo yɛngɛni,
  haw-1868: 'E holo auanei kekahi luna e halawai me ka kekahi luna, A me kekahi elele
    e halawai me kekahi elele, E hai aku i ke alii i ke pio ana o ke kulanakauhale
    ma kekahi pea:'
  arb-NAV: يَرْكُضُ عَدَّاءٌ لِمُلاقَاةِ عَدَّاءٍ آخَرَ. وَيُسْرِعُ مُخْبِرٌ لِلِقَاءِ
    مُخْبِرٍ لِيُبَلِّغَ مَلِكَ بَابِلَ أَنَّ مَدِينَتَهُ قَدْ تَمَّ الاسْتِيلاءُ
    عَلَيْهَا مِنْ كُلِّ جَانِبٍ.
  ewe-ewe: Duƒula kplɔ duƒula ɖo eye dɔtsɔla kplɔ dɔtsɔla ɖo ne woaɖagblɔ na Babilonia
    fia be, woxɔ eƒe du la
  eng-LEE: One runner shall run to meet another runner, and one messenger to meet
    another messenger, to tell unto the king of Babylon that his city is captured
    at all ends,
  asm-FB: বাবিলৰ ৰজাৰ নগৰ যে চাৰিওপিনে শত্ৰুৰ হাতত পৰিল, ইয়াকে তেওঁক জনাবৰ নিমিত্তে
    এটা ডাকৱালা লৰি গৈ আন ডাকৱালাৰ,
  sus-A: شّيرَيٍ لُ رَ نّ قَ رَ مَنفّ شْنيِ، عٍ عَ قَلَ عَ بّ عَ يَشُييٍ بَرَ دّننَشّ
    سُشُ.
  fra-SBL: Un coureur courra à la rencontre d'un autre, et un messager pour en rencontrer
    un autre, pour montrer au roi de Babylone que sa ville est prise de toutes parts.
  hbo-hbo: רָ֤ץ לִקְרַאת־רָץ֙ יָר֔וּץ וּמַגִּ֖יד לִקְרַ֣את מַגִּ֑יד לְהַגִּיד֙ לְמֶ֣לֶךְ
    בָּבֶ֔ל כִּֽי־נִלְכְּדָ֥ה עִירֹ֖ו מִקָּצֶֽה׃
  kik-kik: Mũtwari ndũmĩrĩri ũmwe ararũmĩrĩrwo nĩ ũngĩ, nake mũrekio akarũmĩrĩrwo
    nĩ mũrekio ũrĩa ũngĩ, makamenyithie mũthamaki wa Babuloni atĩ itũũra rĩu rĩake
    inene rĩothe nĩrĩtunyane,
  fra-NCL: Les courriers courrent à la rencontre des courriers, les messagers à la
    rencontre des messagers, pour annonçer au roi de Babel que sa ville est prise
    de tous côtés.
  cek-AK: Anih ih vangpui loe lak boeh, tiah Babylon siangpahrang khaeah thuih pae
    hanah, tamthang thui kami maeto pacoeng maeto khaeah a caeh o moe, patoeh ih kami
    maeto pacoeng maeto khaeah a cawnh o,
  cuk-cuk: 'Gayaburba-berbegedi, baid-gayaburba-berbeged-sorbali abarmakmaid, Babilonia-reyga-sogega:
    ‘Bela dule-baigan be-ibe neggwebur susye,'
  uig-CYR: 'Жүгүрүп келиватқан бир чапармән йәнә бир чапармәнгә, бир хәвәрчи йәнә
    бир хәвәрчигә Бабил падишасиниң алдидила учришип қелип униңға: — «Силиниң пүткүл
    шәһәрлири у чәттин бу чәткичә ишғал қилинди;'
  tel-2017: బబులోను రాజూ, అతడి పట్టణమూ ఈ చివర నుండి ఆ చివరి వరకూ శత్రువు స్వాధీనంలోకి
    వెళ్లి పోయాయి. ఒక వార్తాహరుడు మరో వార్తాహరుడికీ, ఒక సైనికుడి నుండి మరో సైనికుడికీ
    ఈ వార్త అందించడానికి పరుగు పెడుతున్నారు.
  hat-BSA: Youn kouri rankontre yon lòt; yon mesaje rankontre yon lòt, pou pale wa
    Babylone nan ke vil li a fin kaptire, soti nan yon pwent pou rive nan yon lòt.
  kos-kos: Mwet utuk kas uh kasrusr atutafi ke pweng nu sin tokosra lun Babylonia,
    lah acn nukewa ke siti sel uh musalsalu.
  hbo-WLC: רָ֤ץ לִקְרַאת־רָץ֙ יָר֔וּץ וּמַגִּ֖יד לִקְרַ֣את מַגִּ֑יד לְהַגִּיד֙ לְמֶ֣לֶךְ
    בָּבֶ֔ל כִּֽי־נִלְכְּדָ֥ה עִיר֖וֹ מִקָּצֶֽה׃
  ibo-ibo: Otu onye na-agba ọsọ na-agbaso ọgba ọsọ ibe ya, otu onyeozi na-esochikwa
    onyeozi ọzọ nʼazụ; ha niile na-abịa izi eze Babilọn ozi sị ya na a dọtala obodo
    ya nʼagha,
  ory-ory: ବାବିଲ ରାଜାର ନଗର ଚତୁର୍ଦ୍ଦିଗରେ ହସ୍ତଗତ ହୋଇଅଛି, ଏହି ସମ୍ବାଦ ତାହାକୁ ଦେବା ନିମନ୍ତେ
    ଏକ ଧାଉଡ଼ିଆ ଅନ୍ୟ ଧାଉଡ଼ିଆର ଓ ଏକ ଦୂତ ଅନ୍ୟ ଦୂତ ସହିତ ଭେଟିବାକୁ ଦୌଡ଼ିବେ,
  chk-chk: Eman chon sä a tapwela mürin pwal eman, nge eman chon künö a tapwela mürin
    pwal eman, pwe repwe asile ngeni ewe kingen Papilon pwe unusen an we telinimw
    a oola.
  rop-rop: Loda mesinja bin oldei ran blanga dalim det king brom Bebalon blanga im
    taun bin breikapwan brom ebriweya.
  ukr-1871: Біжить гонець зустріч другому гонцеві, посел зустріч послові, щоб сповістити
    цареві Вавилонському, що город його від кінця до кінця опановано;
  deu-1951: Ein Schnelläufer läuft dem andern entgegen und ein Bote dem andern, um
    dem König von Babel zu melden, daß die Stadt an allen Enden eingenommen ist,
  eng-JPS: One post runneth to meet another, and one messenger to meet an other, to
    tell the king of Babylon that his city is taken on every quarter;
  srp-1865: Glasnik æe sretati glasnika, i poslanik æe sretati poslanika da jave caru
    Vavilonskom da mu je uzet grad sa svijeh krajeva,
  lug-lug: Matalisi omu agoberera omulala, omubaka omu n’agoberera munne, okulangirira
    eri kabaka w’e Babulooni nti ekibuga kye kyonna kiwambiddwa,
  heb-heb: רץ לקראת רץ ירוץ ומגיד לקראת מגיד להגיד למלך בבל כי נלכדה עירו מקצה׃
  ben-IRV: সংবাদদাতার প্রচার করার জন্য অন্য সংবাদদাতার কাছে এবং দূতের অন্য দূত কাছে
    চলেছে, যেন বাবিলের রাজার কাছে খবর দেওয়া যায় যে, তার শহরটাই অধিকার করা হয়েছে।
  pan-pan: ਇੱਕ ਨੱਠਣ ਵਾਲਾ ਦੂਜੇ ਨੱਠਣ ਵਾਲੇ ਨੂੰ ਮਿਲਣ ਲਈ, ਅਤੇ ਇੱਕ ਦੱਸਣ ਵਾਲਾ ਦੂਜੇ ਦੱਸਣ ਵਾਲੇ
    ਨੂੰ ਮਿਲਣ ਲਈ ਨੱਠੇਗਾ, ਬਾਬਲ ਦੇ ਰਾਜਾ ਨੂੰ ਦੱਸਣ ਲਈ, ਭਈ ਉਹ ਦਾ ਸ਼ਹਿਰ ਹਰ ਪਾਸਿਓਂ ਲੈ ਲਿਆ
    ਗਿਆ।
  mya-JVB: ရန်သူတို့သည် မြို့ တော်ကို တဘက်တချက် တိုက် ဝင်ကြပြီဟူ၍၎င်း ၊ လမ်းဝ ကို
    ပိတ်ထား ၍ ရေကန် နား မှာမီး ရှို့ ကြောင်းနှင့်၊ စစ်သူရဲ တို့သည် ကြောက်လန့် လျက်ရှိကြပြီဟူ၍၎င်း
    ၊
  tbg-tbg: Hihai hihai vokiaka vakaaka vare kante vuru avuhainaa vaiinti tiva ami
    tiha, Oho, navutaaka iqoka raqiha maa vatukara varaavo.
  hmo-hmo: Hereva mailaia tauna be do ia heau, ma iena murinai hereva mailaia tauna
    ma ta do ia heau mai. Idia ese Babulonia ena king do idia hamaoroa, iena hanua
    ena kahana ibounai idia abia vadaeni.
  urd-urd: हरकारा हरकारे से मिलने को और क़ासिद से मिलने को दौड़ेगा कि बाबुल के बादशाह
    को इत्तला दे, कि उसका शहर हर तरफ़ से ले लिया गया;
  rus-SYN: Гонец бежит навстречу гонцу, и вестник навстречу вестнику, чтобы возвестить
    царю Вавилонскому, что город его взят со всех концов,
  bqc-SIM: Zĩnaↄ lɛ́ dadakↄ̃lɛ, baokpanaↄ tɛkↄ̃i, aalɛ gɛ́ baokpai Babɛli kíaɛ,
    aa oɛ̀ wà aà wɛ̃́lɛ bũu sìwà,
  tcz-CHONGTHU: Thusep khat chu achomto kisuto ding, thangkou khat chu achom khattoh
    kisuto – a, akhopi chu among khatna konin akilatai ti hil dingin.
  mar-mar: बाबेलाच्या राजाला त्याचे नगर सर्वस्वी काबीज झाले आहे हे सांगण्यासाठी एका
    दूतामागून दुसरा दूत आणि एक जासूद दुसऱ्या जासूदाला सांगण्यास धावत आहेत.
  qub-qub: Jucpis-jucpis gatinayllanpa willacojcuna Babiloniapa rayninman aywan llapan
    siudänincunata juccunana charicarcärishanta willananpaj.
  bqp-bqp: Sɔmɔbu bɑ ko n dɑɑmɔ bɑ n wurɑmɑmɔ bu kɑ Bɑbilonin sinɑ boko sɔ̃ mɑ bɑ
    win wuu mwɑ beri berikɑ.
  hat-hat: Mesaje sou mesaje ap kouri brid sou kou al di wa Babilòn lan lènmi anvayi
    lavil li a nèt.
  eng-BSB: One courier races to meet another, and messenger follows messenger, to
    announce to the king of Babylon that his city has been captured from end to end.
  eng-WEBPB: One runner will run to meet another, and one messenger to meet another,
    to show the king of Babylon that his city is taken on every quarter.
  kbq-kbq: Hagi ha' vahe'mo'zama ran kumamofona maka asoparegama eme eri vagare'zama
    maniza zamofo nanekea, kema eri'za vu vahe'mo'za zamagia re'za Babiloni kini nera
    ome asamitere hu'naze.
  nhe-BL: Miyac tlayolmelahuani hualahuij tlen campa hueli huan quiilhuíaj nopa tlanahuatijquetl
    tlen altepetl Babilonia para icualancaitacahua ya quiitzquitoque ialtepe.
  gub-BL: Ze'eg heraha har tetea'u uhem oho Mawiron wanuwihawete pe uzeapo ma'e kwer
    imume'u pà wà. — Zauxiapekwer wixe tawhu pupe ma'ema'e wi a'e wà.
  eng-DRA: 'One running post shall meet another, and messenger shall meet messenger:
    to tell the king of Babylon that his city is taken from one end to the other:'
