verse: JER.051.007
translations:
  mal-C: ബാബേൽ യഹോവയുടെ കൈയിൽ സകലഭൂമിയെയും ലഹരി പിടിപ്പിക്കുന്ന സ്വർണപാനപാത്രമായിരുന്നു.
    രാഷ്ട്രങ്ങൾ അവളുടെ വീഞ്ഞുകുടിച്ചു; അതുകൊണ്ട് അവരെല്ലാം ഭ്രാന്തരായിത്തീർന്നിരിക്കുന്നു.
  deu-TKW: 'Ein goldener Becher war Babel in der Hand Jahwes, der die ganze Erde berauschen
    sollte: vom Weine darin tranken die Völker, darum gebärdeten sich wie Rasende
    die Völker.'
  lin-lin: Babiloni ezali lokola kopo ya wolo na loboko ya Yawe ; ezalaki kolangwisa
    mokili mobimba. Bongo bato ya bikolo bameli masanga na yango mpe bakomi lokola
    bazoba.
  eng-LSV: Babylon [is] a golden cup in the hand of YHWH, || Making all the earth
    drunk, || Nations have drunk of her wine, || Therefore nations boast themselves.
  eng-GNV: 'Babel hath bene as a golden cuppe in the Lordes hand, that made all the
    earth drunken: the nations haue drunken of her wine, therefore do the nations
    rage.'
  eng-WEBSTER: 'Babylon hath been a golden cup in the LORD''S hand, that made all
    the earth drunken: the nations have drank of her wine; therefore the nations are
    mad.'
  nhw-BL: Babilonia eliyaya quen se caxitl tlen oro nomaco niDIOS catli nijtequihui
    para nochi tlalme ipan tlaltipactli ma quiijica tlen nocualancayo huan moihuintise
    hasta molocojchihuase.
  swh-ONEN: Babeli alikuwa kikombe cha dhahabu katika mkono wa Bwana; aliufanya ulimwengu
    wote ulewe. Mataifa walikunywa mvinyo wake; kwa hiyo sasa wameingiwa na wazimu.
  bba-bba: Bɑbiloni yɑ rɑɑ sɑ̃ɑwɑ nɡe nɔrɑ wurɑɡiɑ Yinni Gusunɔn nɔmɑ sɔɔ. Yerɑ u
    kɑ hɑnduniɑɡibu tɑm wɛ̃ bɑ nɔrɑ sere mu bu ɡo bɑ wiru biɑ.
  eng-KJVCPB: 'Babylon hath been a golden cup in the Lord’s hand, That made all the
    earth drunken: The nations have drunken of her wine; Therefore the nations are
    mad.'
  luo-luo: Babulon ne en kikombe mar dhahabu e lwet Jehova Nyasaye; nomiyo piny duto
    omer. Ogendini nomadho divai mare; emomiyo koro neko osemakogi.
  meu-meu: Babulono na gold keherena ta Iehova imana ai, tanobada idoinai ihakekerona;
    bese idau-idau ese iena vine ranuna e inua, una dainai unu bese na e kavadia.
  npi-ULB: परमप्रभुको हातमा बेबिलोन एउटा सुनको कचौरा थियो जसले सारा संसारलाई मत्त्‍याएको
    थियो । जातिहरूले त्यसको दाखमद्य पिए र बौलाहा भए ।
  yor-yor: Ife wúrà ni Babeli ní ọwọ́ Olúwa; ó sọ gbogbo ayé di ọ̀mùtí. Gbogbo orílẹ̀-èdè
    mu ọtí rẹ̀, wọ́n sì ti ya òmùgọ̀ kalẹ̀.
  pes-OPCB: بابِل در دست من مثل یک جام طلایی بود که تمام مردم جهان از آن شراب نوشیده،
    مست و دیوانه می‌شدند.
  tgl-ULB: Ang Babilonia ay isang gintong kopa sa kamay ni Yahweh na naging dahilan
    ng pagkalasing ng buong lupain, ininom ng mga bansa ang kaniyang alak at nabaliw.
  hui-hui: Abale howa Anduane Homogohanda wali agali dindi bibahendeha hearu pani
    nelo mialu ibugua Babilonoha howa pani miai hayagola Babilono ibugua biabe ogoni
    biya. Babilono ibu Anduane Homogonaga giha gabo be ngolome wabini ale mo yu hayagola
    Anduane Homogohanda wali agali dindi bibahendeha bu hearu gabo be ogoniha howa
    waini iba nelo miradagua biya. Ani biyagola ti lulu iba nowa luluyu howa ibagabu
    kagoni.
  mya-mya: ဗာ​ဗု​လုန်​မြို့​သည်​ငါ​ကိုင်​၍​ထား​သည့်​ရွှေ ဖ​လား၊ ကမ္ဘာ​တစ်​ဝှမ်း​လုံး​ကို​မူး​ယစ်​စေ​သည့်
    စ​ပျစ်​ရည်​ခွက်​ဖ​လား​နှင့်​တူ​၏။ လူ​မျိုး တ​ကာ​တို့​သည်​ထို​ခွက်​ဖ​လား​မှ​စ​ပျစ်
    ရည်​ကို​သောက်​၍​ရူး​သွတ်​ကြ​ကုန်​၏။-
  bod-N: པཱ་པེལ་ལོན་ནི་སྔར་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱག་གི་གསེར་ཕོར་ཞིག་ཡིན་ཏེ། དེས་ས་གཞི་ཚང་མ་བཟི་བར་བྱས།
    མི་རིགས་རྣམས་ཀྱིས་དེའི་རྒུན་ཆང་འཐུངས་བས་སྨྱོས་པར་གྱུར་ཏེ།
  sna-sna: Bhabhironi rakanga riri mukombe wegoridhe muruoko rwaJehovha; rakadhakisa
    nyika yose. Ndudzi dzakanwa waini yaro; naizvozvo dzava kupenga.
  spa-BLM: Babilonia ha sido una copa de oro en la mano de Yahvé, que emborrachó a
    toda la tierra. Las naciones han bebido de su vino; por eso las naciones se han
    vuelto locas.
  cac-cac: Ix vac'lab'ej Babilonia ayic ix vac'anem yoval in c'ol d'a yib'an̈ masanil
    nación. Ix in yam icha junoc copa nab'a oro b'aj ix yuc' an̈ masanil yolyib'an̈q'uinal
    tic. Ayic ix yuc'an eb' chi', ix q'ue d'a sjolom eb'.
  swh-ULB: Babeli alikuwa kikombe cha dhahabu mkononi mwa Yahwe kilichoinywesha nchi
    yote; mataifa walikunywa mvinyo wake wakawa wendawazimu.
  bel-bel: Вавілон быў залатою чараю ў руцэ ў Госпада, што ап'яняла ўсю зямлю; народы
    пілі зь яе віно і вар'яцелі.
  deu-ELBBK: Babel war ein goldener Becher in der Hand des HERRN, der die ganze Erde
    berauschte; von seinem Wein haben die Nationen getrunken, darum sind die Nationen
    rasend geworden.
  mbb-OT: Neiring is Babilonia te vulawan he tasa he migewezan ku he nepenù te vinu.
    Impeinum ku is menge etew ziyà te menge nasyun kayi te tivuuk he kelibutan, umbe
    nengelangut sikandan wey mibuneg.
  mal-2015: ബാബേൽ യഹോവയുടെ കയ്യിൽ സർവ്വഭൂമിയെയും ലഹരിപിടിപ്പിക്കുന്ന പൊൻപാനപാത്രം
    ആയിരുന്നു; ജാതികൾ അതിലെ വീഞ്ഞു കുടിച്ചിട്ടു അവർക്കു ഭ്രാന്തു പിടിച്ചു.
  rmc-rmc: O Babilon sas e somnakuňi kuči andro vasta le RAJESKRE, so mačarelas caľi
    phuv; leskra moľatar pijenas o narodi, a vašoda ačhile diline.
  pes-OPV: بابل در دست خداوند جام طلایی است که تمام جهان را مست می‌سازد. امت‌ها از
    شرابش نوشیده، و از این جهت امت‌ها دیوانه گردیده‌اند.
  ron-1924: Бабилонул ера ын мына Домнулуй ун потир де аур, каре ымбэта тот пэмынтул;
    нямуриле ау бэут дин винул луй, де ачея ау фост нямуриле ка ынтр-о небуние.
  ben-OBCV: সদাপ্রভুর হাতে ব্যাবিলন ছিল সোনার পানপাত্রের মতো; এমন পানপাত্র, যার মধ্যে
    সমস্ত পৃথিবী পান করেছিল। জাতিগণ তার সুরা পান করেছিল; সেই কারণে, তারা এখন উন্মত্ত
    হয়ে গেছে।
  som-som: Baabuloon waxay ahayd koob dahab ah oo Rabbiga gacantiisa ku jira oo dunida
    oo dhan sakhraamiyey. Quruumuhu waxay cabbeen khamrigeedii, oo sidaas daraaddeed
    quruumihii way wada waasheen.
  lat-VUC: 'Calix aureus Babylon in manu Domini, inebrians omnem terram: de vino ejus
    biberunt gentes, et ideo commotæ sunt.'
  eng-ASVBT: 'Babylon hath been a golden cup in Jehovah’s hand, that made all the
    earth drunken: the nations have drunk of her wine; therefore the nations are mad.'
  ita-1885: Babilonia è stata una coppa d'oro nella mano del Signore, che ha inebbriata
    tutta la terra; le genti hanno bevuto del suo vino; e però son divenute forsennate.
  eng-LXXUP: And now thus has the Lord Almighty said, Wherefore do ye commit these
    great evils against your souls? to cut off man and woman of you, infant and suckling
    from the midst of Judah, to the end that not one of you should be left;
  eng-ULB: Babylon was a golden cup in the hand of Yahweh that made all the world
    drunk; nations drank her wine and became insane.
  spa-VBL: En otro tiempo, Babilonia era una copa de oro que el Señor tenía en su
    mano. Ella emborrachó a toda la tierra. Las naciones bebieron su vino y por eso
    se volvieron locas.
  fra-_FOB: Babylone était dans la main de l'Éternel une coupe d'or, qui enivrait
    toute la terre; les nations ont bu de son vin, c'est pourquoi les nations sont
    devenues folles.
  mal-mal: ബാബേൽ യഹോവയുടെ കയ്യിൽ സർവ്വഭൂമിയെയും ലഹരിപിടിപ്പിക്കുന്ന പൊൻപാനപാത്രം ആയിരുന്നു;
    ജനതകൾ അതിലെ വീഞ്ഞു കുടിച്ചിട്ട് അവർക്ക് ഭ്രാന്തു പിടിച്ചു.
  urd-GVR: Bābal Rab ke hāth meṅ sone kā pyālā thā jise us ne pūrī duniyā ko pilā
    diyā. Aqwām us kī mai pī pī kar matwālī ho gaīṅ, is lie wuh dīwānī ho gaī haiṅ.
  suz-BL: बेबीलोन परमप्रभु यावे आ गुइम सुन के कचौरा का बाक्‍त। मेकोमी रागी नेल्‍ल
    ङा मुर आन कली दुक्‍पाइक्‍तु। रागी रागी ङा मुरपुकीम मेको आ अङगुर शांबु तूतेक्‍म।
    मोपतीके मेको रागी ङा मुर निप्‍स ग्‍यशो दुम्‍तेक्‍म। प्रकाश १७:४; येरमीया २५:१५;
    प्रकाश १८:३
  eng-NOY: Babylon has been a golden cup in the hand of Jehovah, That made all the
    earth drunken; The nations have drunken of her wine, Therefore the nations are
    mad.
  ita-1927: Babilonia era nelle mani dell’Eterno una coppa d’oro, che inebriava tutta
    la terra; le nazioni han bevuto del suo vino, perciò le nazioni son divenute deliranti.
  ckb-ckb: بابل جامێکی زێڕ بوو بە دەستی یەزدانەوە، هەموو زەوی سەرخۆش کرد. نەتەوەکان
    لە شەرابی ئەویان خواردەوە، لەبەر ئەوە نەتەوەکان شێت بوون.
  eng-BBE: 'Babylon has been a gold cup in the hand of the Lord, which has made all
    the earth overcome with wine: the nations have taken of her wine, and for this
    cause the nations have gone off their heads.'
  kan-OKCV: ಬಾಬಿಲೋನ್ ಯೆಹೋವ ದೇವರ ಕೈಯಲ್ಲಿ ಭೂಮಿಗೆಲ್ಲಾ ಅಮಲೇರಿಸಿದ ಚಿನ್ನದ ಪಾತ್ರೆಯಾಗಿತ್ತು;
    ಜನಾಂಗಗಳು ಅದರ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿದವು; ಆದ್ದರಿಂದ ಜನಾಂಗಗಳು ಹುಚ್ಚರಾದರು.
  tam-2017: பாபிலோன் யெகோவாவுடைய கையிலுள்ள பொற்பாத்திரம்; அது பூமி அனைத்தையும் வெறிக்கச்செய்தது;
    அதின் மதுவை மக்கள் குடித்தார்கள்; ஆகையால் மக்கள் புத்திமயங்கிப்போனார்கள்.
  spa-RV-1909: 'Vaso de oro fué Babilonia en la mano de Jehová, que embriaga toda
    la tierra: de su vino bebieron las gentes; aturdiéronse por tanto las naciones.'
  ron-BTF: Babilonul a fost un pahar de aur în mâna DOMNULUI, care a îmbătat tot pământul;
    națiunile au băut din vinul lui; de aceea națiunile au înnebunit.
  eng-WEBP: Babylon has been a golden cup in the LORD’s hand, who made all the earth
    drunk. The nations have drunk of her wine; therefore the nations have gone mad.
  eng-FBV: Once Babylon was a golden cup the Lord held in his hand. She made the whole
    earth drunk. The nations drank her wine which is why they went mad.
  nld-1939: 'Een gouden beker in Jahweh’s hand is Babel geweest: De hele aarde maakte
    het dronken; De volken slurpten van zijn wijn, Ze zijn er dol van geworden.'
  nch-BL: Babilonia eliyaya quej se caxit ten oro nomaco niDIOS cati nijtequihui para
    nochi talme ipan taltipacti ma quiica ten nocualancayo huan moihuintise hasta
    molocojchihuase.
  vie-1934: Ba-by-lôn vốn là một cái chén vàng trong tay Đức Giê-hô-va, làm cho say
    cả đất; các nước đã uống rượu nó, vì đó mà trở nên điên cuồng.
  hin-CV: बाबेल याहवेह के हाथ में स्वर्ण कटोरा समान रहा है; इससे सारी पृथ्वी मतवाली
    की गयी है. राष्ट्रों ने उसकी मदिरा का सेवन किया है; इसलिये राष्ट्र मतवाले हुए
    जा रहे हैं.
  spa-BES: Babilonia ha sido una copa de oro en la mano del Señor, que ha embriagado
    a toda la tierra con vino; las naciones han tomado de su vino, y por esta razón
    las naciones han perdido el sentido.
  tdx-tdx: Toe ni-fitovy volamena am-pità’ Iehovà t’i Bavele, hene nampimamoe’e ty
    tane toy; ninome’ o kilakila’ ndatio ty divai’e, izay ty maha-dereñe iareo.
  tha-KJV: บาบิโลนได้เคยเป็นถ้วยทองคำในพระหัตถ์ของพระเยโฮวาห์ กระทำให้​แผ่​นดินโลกทั้งสิ้​นม​ึนเมาไป
    บรรดาประชาชาติ​ได้​ดื่มเหล้าองุ่นของเธอ เพราะฉะนั้นประชาชาติต่างจึ​งบ​้าไป
  por-BR-2018: A Babilônia era um copo de ouro na mão do SENHOR, que embriagava toda
    a terra; de seu vinho beberam as nações; por isso as nações se enlouqueceram.
  deu-ELO: Babel war ein goldener Becher in der Hand Jehovas, der die ganze Erde berauschte;
    von seinem Weine haben die Nationen getrunken, darum sind die Nationen rasend
    geworden.
  eng-WYC-2018: Babylon is a golden cup in the hand of the Lord, and filleth all [the]
    earth; heathen men drank of the wine thereof, and therefore they be moved. (Babylon
    was a gold cup in the hand of the Lord, and maketh all the earth drunk; yea, the
    heathen have drunk its wine, and so they be made mad.)
  epo-epo: 'En la mano de la Eternulo Babel estis ora kaliko, ebriiganta la tutan
    teron: el ĝi trinkis vinon la nacioj, kaj tial ili freneziĝis.'
  uig-PIN: Babil Pǝrwǝrdigarning ⱪolidiki pütkül jaⱨanni mǝst ⱪilƣuqi altun ⱪǝdǝⱨ
    bolƣan; ǝllǝr uning xaribidin iqkǝn; ǝllǝr xuning bilǝn sarang bolup kǝtkǝn.
  beo-beo: Ba:bilone da Na lobo ganodini gouliga hamoi faigelei agoane ba:i. Osobo
    bagade fifi asi gala da amoga nabeba:le, feloale agoane hamoi. Ilia da amo ea
    waini hano nabeba:le, dadousu hamoi dagoi.
  tpi-OTNT: Bipo Bikpela i laik mekim save long olgeta kantri bilong graun, na kantri
    Babilon i bin mekim dispela wok bilong en. Babilon i bin stap long han bilong
    Bikpela olsem wanpela kap gol, na Bikpela i bin mekim ol arapela lain i dring
    wain long dispela kap. Na ol i spak na nau ol i longlong nabaut.
  hau-SA: Babilon ta zama ƙoƙon zinariya a hannun Ubangiji, ta sa dukan duniya ta
    yi maye. Ƙasashe sun sha ruwan inabinta, saboda haka yanzu sun haukace.
  uig-LAT: Babil Perwerdigarning qolidiki pütkül jahanni mest qilghuchi altun qedeh
    bolghan; eller uning sharibidin ichken; eller shuning bilen sarang bolup ketken.
  nde-nde: IBhabhiloni yayiyinkezo yegolide esandleni sikaThixo; yenza umhlaba wonke
    wadakwa. Izizwe zanatha iwayini layo; ngakho khathesi sezihlanya.
  ton-ton: 'Ko Papilone ko e ipu koula ʻi he nima ʻo Sihova, ʻaia naʻe fakakonā ʻa
    māmani kotoa pē: kuo inu ʻae ngaahi puleʻanga ki heʻene uaine; ko ia kuo faha
    ai ʻae ngaahi puleʻanga.'
  ces-1613: Byltě koflíkem zlatým Babylon v ruce Hospodinově, opojujícím všecku zemi;
    víno jeho pili národové, protož se zbláznili národové.
  eng-WMB: Babylon has been a golden cup in the LORD’s hand, who made all the earth
    drunk. The nations have drunk of her wine; therefore the nations have gone mad.
  tam-TCV: பாபிலோன் யெகோவாவினுடைய கையில் ஒரு தங்கக் கிண்ணமாயிருந்தாள். அவள் பூமி முழுவதையும்
    வெறிக்கப் பண்ணினாள். நாடுகள் அவளின் திராட்சை மதுவைக் குடித்து, அதனால் இப்பொழுது
    மதிமயங்கிப் போனார்கள்.
  ceb-ULB: Ang Babilonia usa ka kupa nga bulawan nga gigunitan ni Yahweh nga nakapahubog
    sa tibuok kalibotan; giinom sa mga nasod ang bino sa Babilonia ug nangabuang sila.
  pol-UBG: Babilon był złotym kielichem w ręce PANA, upajającym całą ziemię. Z jego
    wina piły narody, dlatego narody szaleją.
  urd-GVU: بابل رب کے ہاتھ میں سونے کا پیالہ تھا جسے اُس نے پوری دنیا کو پلا دیا۔
    اقوام اُس کی مَے پی پی کر متوالی ہو گئیں، اِس لئے وہ دیوانی ہو گئی ہیں۔
  deu-1912: Ein goldener Kelch, der alle Welt trunken gemacht hat, war Babel in der
    Hand des HERRN; alle Heiden haben von ihrem Wein getrunken, darum sind die Heiden
    so toll geworden.
  kan-2017: ಬಾಬೆಲು ಯೆಹೋವನ ಕೈಯಲ್ಲಿನ ಹೊನ್ನಿನ ಪಾತ್ರೆಯ ಹಾಗಿತ್ತು; ಲೋಕದವರೆಲ್ಲರೂ ಅದರಲ್ಲಿ
    ಕುಡಿದು ಮತ್ತರಾದರು; ಜನಾಂಗಗಳು ಅದರಲ್ಲಿನ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿದು ಹುಚ್ಚಾದವು.
  yap-yap: Babylon e ke bod ba kap nib gol u lan pa’ag, ni be chingaw’nag ga’ngin
    e fayleng. Pi nam ni unum e wayin u langgin e math lanin’rad.
  hlt-MCSB: BOEIPA kut kah Babylon sui boengloeng loh diklai pum a rhuihmil sak. A
    misurtui te namtom loh a ok tih namtom khaw yan uh.
  mdy-ETH: ዓጪ ማዔ ካራና ዓኣ ዓሳ ቢያ ዒዞፓ ዑሽኪ ማሢንታንዳጉዲ ባብሎኔ ታኣኮ ኩጫ ታኣኒ ዓርቂ ዓኣ ዎይኖ ዑሽኮ ዓንጎኬ፤
    ዴራ ቢያ ዒዞፓ ዎይኖ ዑዦ ዑሽኪ ማሢንቲ ዣኣሌኔ።
  twi-ASANTE: Na Babilonia yɛ sikakɔkɔɔ kuruwa wɔ Awurade nsam; ɔmaa asase nyinaa
    boroo nsã. Aman no nom ne nsã; ɛno enti, afei, wɔabobɔ adam.
  eng-WEBU: Babylon has been a golden cup in the LORD’s hand, who made all the earth
    drunk. The nations have drunk of her wine; therefore the nations have gone mad.
  wal-wal: Baabiloonee sa7an de7iya asai ubbai uyidi mattottiyo woine eessai tigettiyo,
    ta kushiyan de7iya worqqa wanccaa mala. Kawotettati ubbati he woine eessaa uyidi
    gooyidosona.
  spa-PDDPT: Babilonia fue una copa de oro en la mano de Yavé que embriagó a toda
    la tierra. Las naciones bebieron de su vino. Por tanto están enloquecidas.
  gun-gun: “Babilônia ma karo ouro guigua Senhor po py oĩ va'ekue. Ha'e va'e py ma
    omonga'upa va'ekue yvy regua kuery ha'e javi. Mba'eta vinho ha'e py oĩ va'e ma
    yvy regua kuery oy'u vy na'inhakã porãvei va'ekue.
  ilo-ULB: Ti Babilonia ket kasla maysa a balitok a kopa iti ima ni Yahweh a nangbartek
    iti entero a daga; ininom dagiti nasion ti arakna ket nagmauyongda.
  kpg-kpg: Babylon la guu hai gadoo be di ibu goolo i dogu lima, dela e haga libaliba
    henuailala hagatau. Nia henua gu inu di waini deenei, gei gu boiboi.
  uig-ARA: بابىل پەرۋەردىگارنىڭ قولىدىكى پۈتكۈل جاھاننى مەست قىلغۇچى ئالتۇن قەدەھ
    بولغان؛ ئەللەر ئۇنىڭ شارىبىدىن ئىچكەن؛ ئەللەر شۇنىڭ بىلەن ساراڭ بولۇپ كەتكەن.
  sus-sus: Singe, Alatala nan nu findixi saabui ra Babilɔn bɛ, duniɲa birin xa ɲaxankata,
    e xa madaxu alɔ siisilae.
  pon-2006: Papilonia rasehng dahl kohl ehu nin limei, me kin kasakawihala sampah
    pwon. Wehi kan nimala wain wet oh sahlielkihla.
  ksd-ksd: Babilon i ga da ra momamomo na goled ta ra lima i ra Luluai, ma i ga tabar
    vamomo ra rakarakan a gunagunan par upi na longlong; a umana vuna tarai dia tar
    momo ta kana polo na vain, kari ra umana vuna tarai dia tar papaua.
  tur-YTC: Babil, bütün dünyayı sarhoş eden Yahve'nin elinde altın bir kâsedir. Uluslar
    onun şarabından içtiler; Bu yüzden çıldırdılar.
  grc-BRENT: Καὶ νῦν οὕτως εἶπε Κύριος παντοκράτωρ, ἱνατί ὑμεῖς ποιεῖτε κακὰ μεγάλα
    ἐπὶ ψυχαῖς ὑμῶν; ἐκκόψαι ὑμῶν ἄνθρωπον καὶ γυναῖκα, νήπιον καὶ θηλάζοντα ἐκ μέσου
    Ἰούδα, πρὸς τὸ μὴ καταλειφθῆναι ὑμῶν μηδένα,
  ind-AYT: Babel dahulunya menjadi cawan emas di tangan TUHAN, membuat seluruh bumi
    mabuk. Bangsa-bangsa mabuk karena anggurnya. Karena itu, bangsa-bangsa menjadi
    gila.
  nya-nya: Babuloni anali ngati chikho cha golide mʼdzanja la Yehova; kuti aledzeretse
    dziko lonse lapansi. Mitundu yambiri ya anthu inamwa vinyo wake; nʼchifukwa chake
    tsopano inachita misala.
  hrv-hrv: Babilon bijaše pehar zlatni u ruci Jahvinoj, pehar koji opi svijet cijeli.
    Vinom tim se puci opiše, i zato se puci obezumiše.
  mps-mps: Polobadu Genuai Bidigo te tigidali tǫ kantriba dwai dene momainogo yali,
    tama te tǫ kantri Babilongo agai te sę yalio. Babilon te kap gol me deli tiwai
    Genuai Bidigo nogode munama, tama Genuai Bidigo digi te gasa hani dabe te kapde
    wain tumainogo yai. Augwali te ayoge elama, te augwali umuna pai tiwai yai dao.
  tpi-tpi: Bipo Bikpela i laik mekim save long olgeta kantri bilong graun, na kantri
    Babilon i bin mekim dispela wok bilong en. Babilon i bin stap long han bilong
    Bikpela olsem wanpela kap gol, na Bikpela i bin mekim ol arapela lain i dring
    wain long dispela kap. Na ol i spak na nau ol i longlong nabaut.
  dan-1931: Et gyldent Bæger var Babel i HERRENS Hånd, det gjorde al Jorden drukken;
    Folkene drak af Vinen, derfor blev Folkene galne.
  vie-OVCB: Ba-by-lôn vốn là một cái chén vàng trong tay Chúa Hằng Hữu, chén được
    làm để cho cả thế giới uống. Các dân tộc đã uống rượu của Ba-by-lôn, và khiến
    họ say điên cuồng.
  guj-2017: બાબિલ તો યહોવાહના હાથમાં સોનાના પ્યાલા સમું હતું. તેણે સમગ્ર સૃષ્ટિને
    તેનો દ્રાક્ષારસ પીવડાવ્યો છે. પ્રજાઓએ તે પીધો અને લોકો ઘેલા થયા.
  pon-2006A: Papilonia rasehng dahl kohl ehu nin limei, me kin kasakawihala sampah
    pwon. Wehi kan nimala wain wet oh sahlielkihla.
  por-BRBSL: A Babilônia tem sido um copo de ouro na mão de Iavé, que embebedou toda
    a terra. As nações beberam de seu vinho; portanto, as nações enlouqueceram.
  cth-cth: Babilon teh BAWIPA kut dawk e suimanang doeh, talai van pueng ka parui
    sak e lah ao. Miphunnaw ni misurtui a nei awh dawkvah, miphunnaw e lungthin he
    a pathu.
  twi-twi: Na Babilonia yɛ sikakɔkɔɔ kuruwa wɔ Awurade nsam; ɔmaa asase nyinaa bow
    nsa. Aman no nom ne nsa; ɛno nti, afei wɔabobɔ adam.
  hlt-hlt: BOEIPA kut kah Babylon sui boengloeng loh diklai pum a rhuihmil sak. A
    misurtui te namtom loh a ok tih namtom khaw yan uh.
  tbz-SIM: Bɑbidɔnni do dò nfɛsɔɔbòòfɛ̀ nfɛ mí ndi Yiɛ̀ nKuyie n nɔ̀ùtɛ̀ miɛkɛ, kɛ̀
    kɛtenkɛ̀ kɛmɔu kɔbɛ yɔ̃ nfɛ kó mɛnɑɑ̀ nkɛ muɔ̀. Yɛbotɛ̀ yɑ̃̀mu fɛ kó mɛnɑɑ̀ kɛ̀
    yɛ yɛ̀mmɛ̀ kɔɔrɛ.
  msy-2020: Ikiavɨra Itir God fomɨra nguazir kamɨn kantriba, ivezir kuram isɨ bar
    adar anɨngasa, ezɨ Babilonɨn kantri an ingangarir kam gami. Babilon golɨn kavɨn
    mamɨn mɨn Ikiavɨra Itir Godɨn dafarimɨn iti. Egha kantrin igharazibagh amima,
    me kavɨn kamɨn wain ame. Egha me datɨrɨghɨn tintinibar ongani.
  azb-azb: Babil Rəbbin əlində bir qızıl kasa idi, Bütün dünyanı sərxoş edirdi. Millətlər
    onun şərabını içdi, Ona görə də çılğınlaşdı.
  eng-DBY: 'Babylon hath been a golden cup in Jehovah''s hand, that made all the earth
    drunken: the nations have drunk of her wine; therefore have the nations become
    mad.'
  hin-2017: बाबेल यहोवा के हाथ में सोने का कटोरा था, जिससे सारी पृथ्वी के लोग मतवाले
    होते थे; जाति-जाति के लोगों ने उसके दाखमधु में से पिया, इस कारण वे भी बावले हो
    गए। (प्रका. 14:8, प्रका. 17:2-4, प्रका. 18:3)
  wol-KYG: Aji Sax jee yor Babilon ci loxoom, muy kaasu wurus bu def xadaru xeet ya,
    di màndal mboolem àddina; xeet ya naan ca, ba tax ñuy say.
  eng-YLT: A golden cup [is] Babylon in the hand of Jehovah, Making drunk all the
    earth, Of its wine drunk have nations, Therefore boast themselves do nations.
  eng-WYC-2017: Babylon is a golden cup in the hand of the Lord, and filleth all [the]
    earth; heathen men drank of the wine thereof, and therefore they be moved.
  eng-WMBB: Babylon has been a golden cup in the LORD’s hand, who made all the earth
    drunk. The nations have drunk of her wine; therefore the nations have gone mad.
  urd-GVH: बाबल रब के हाथ में सोने का प्याला था जिसे उसने पूरी दुनिया को पिला दिया।
    अक़वाम उस की मै पी पीकर मत्वाली हो गईं, इसलिए वह दीवानी हो गई हैं।
  rug-rug: Se Babiloni si na kapa qolo pa Limana e Zihova; sa kapa sapu va napo va
    viviri ni Sa sari doduruna sa popoa pepeso. Sari butubutu si napoa sa vaeni Tanisa;
    gua ke duviduvili beto si arini.
  gaz-gaz: Baabilon harka Waaqayyoo keessatti xoofoo warqee turte; isheen guutummaa
    lafaa ni macheessite. Saboonni daadhii wayinii ishee dhugan; kanaafuu amma maraataniiru.
  fra-LSG: 'Babylone était dans la main de l’Éternel une coupe d’or, Qui enivrait
    toute la terre; Les nations ont bu de son vin: C’est pourquoi les nations ont
    été comme en délire.'
  gnn-gnn: Ŋunhiyinydja Bapilundja bitjan garwarrwarr banikin' Garraywala nhanukalay
    goŋŋura, ga bukmakthu miṯtjiyu bäpurru'yu ḻukana yukurrana ŋuliŋuruyinydjayi banikin'ŋuru,
    bala walala muḻkurrnydja bawa'yurrunana ŋuriŋiyinayi nhanukala yätjthuna.
  yal-yal: Babilɔn yi findixi xɛma igelengenna nan na Alatala yii, dunuɲa muxune birin
    xunna firifiri naxan kui dɔlɔ ra. Siyane bata a dɔlɔn min, e xunne yi keli e ra.
  haw-1868: 'He wahi kiaha gula o Babulona ma ka lima o Iehova, O ka mea ia i ona''i
    ka honua a pau: Ua inu ko na aina i kona waina, Nolaila i pupule ai ko na aina.'
  arb-NAV: كَانَتْ بَابِلُ كَأْسَ ذَهَبٍ فِي يَدِ اللهِ، فَسَكِرَتِ الأَرْضُ قَاطِبَةً.
    تَجَرَّعَتِ الأُمَمُ مِنْ خَمْرِهَا، لِذَلِكَ جُنَّتِ الشُّعُوبُ.
  ewe-ewe: Babilonia nye sikakplu le Yehowa ƒe asi me, eye wòna xexea me katã mu aha.
    Dukɔwo no eƒe wain, eya ta fifi laa la, wo katã wodze aɖaʋa.
  eng-LEE: 'A golden cup hath Babylon been in the hand of the Lord, that made drunken
    all the earth: of her wine have nations drunk; therefore are the nations rendered
    mad.'
  asm-FB: বাবিল, সমস্ত পৃথিৱীক মতলীয়া কৰা যিহোৱাৰ হাতত থকা সোণৰ এক পান-পাত্ৰ; জাতিবিলাকে
    তাৰ দ্ৰাক্ষাৰস পান কৰিলে, সেই নিমিত্তে জাতিবিলাক পগলা হ’ল।
  sus-A: سِنفٍ، عَلَتَلَ نَن نُ قِندِشِ سَابُي رَ بَبِلْن بّ، دُنِحَ بِرِن شَ حَشَنكَتَ،
    عٍ شَ مَدَشُ عَلْ سِيسِلَيٍ.
  fra-SBL: Babylone a été une coupe d'or dans la main de Yahvé, qui a rendu toute
    la terre ivre. Les nations ont bu de son vin ; c'est pourquoi les nations sont
    devenues folles.
  hbo-hbo: כֹּוס־זָהָ֤ב בָּבֶל֙ בְּיַד־יְהוָ֔ה מְשַׁכֶּ֖רֶת כָּל־הָאָ֑רֶץ מִיֵּינָהּ֙
    שָׁת֣וּ גֹויִ֔ם עַל־כֵּ֖ן יִתְהֹלְל֥וּ גֹויִֽם׃
  kik-kik: Babuloni kwahaanaga ta gĩkombe gĩa thahabu kĩrĩ guoko-inĩ kwa Jehova; nakuo
    gũgĩtũma thĩ yothe ĩhaane ta ĩrĩĩtwo nĩ njoohi. Ndũrĩrĩ nĩcianyuire ndibei yakuo;
    nĩ ũndũ ũcio rĩu ihaana ta igũrũkĩte.
  fra-NCL: Babel était une coupe d’or dans la main de Yahweh ; elle enivrait toute
    la terre ; les nations ont bu de son vin, c’est pourquoi les nations sont en délire.
  cek-AK: Babylon loe Angraeng ban ah kaom long pum paquisak thaih, sui boengloeng
    ah oh; kami congca mah to misurtui to naek o moe, paquih o; to pongah prae kaminawk
    loe amthu o boih boeh.
  cuk-cuk: Babilonia-dulemar an-argan-yaurgine, nog-gobed-orbiidyobi gued. Bela napaneg-naid-omumsadiid.
    Neggwebur-dummagana bela a-vino gobsamalad, degidbali, neggweburmar suli-suli
    itodmalad.
  uig-CYR: Бабил Пәрвәрдигарниң қолидики пүткүл җаһанни мәс қилғучи алтун қәдәһ болған;
    әлләр униң шарибидин ичкән; әлләр шуниң билән сараң болуп кәткән.
  tel-2017: బబులోను యెహోవా చేతిలో ఉన్న బంగారు పాత్ర. ఆ పాత్రలోని మద్యాన్ని ఆయన సర్వలోకానికీ
    తాగించాడు. లోకంలోని జనాలు ఆమె చేతి మద్యాన్ని తాగి పిచ్చివాళ్ళు అయ్యారు.
  hat-BSA: Babylone te yon tas fèt an lò nan men SENYÈ a, ki te fè tout mond lan vin
    sou. Nasyon yo te bwè nan diven li an; akoz sa, nasyon yo ap vin anraje.
  kos-kos: Babylonia el tuh oana sie cup gold inpouk, ac oru tuh faclu nufon sruhila.
    Mutunfacl pus numla wain nimal ac wella.
  hbo-WLC: כּוֹס־זָהָ֤ב בָּבֶל֙ בְּיַד־יְהוָ֔ה מְשַׁכֶּ֖רֶת כָּל־הָאָ֑רֶץ מִיֵּינָהּ֙
    שָׁת֣וּ גוֹיִ֔ם עַל־כֵּ֖ן יִתְהֹלְל֥וּ גוֹיִֽם׃
  ibo-ibo: Babilọn dị ka iko ọlaedo nʼaka Onyenwe anyị. O mere ka ụwa niile si nʼiko
    ahụ ṅụbiga ihe ọṅụṅụ oke. Mba niile nke ụwa ṅụrụ mmanya ya. Ugbu a ha niile na-ayị
    ara.
  ory-ory: ବାବିଲ ସଦାପ୍ରଭୁଙ୍କ ହସ୍ତରେ ଏକ ସୁବର୍ଣ୍ଣ ପାତ୍ର ସ୍ୱରୂପ ହୋଇଅଛି, ତାହା ସମୁଦାୟ ପୃଥିବୀକୁ
    ମତ୍ତ କରିଅଛି; ଗୋଷ୍ଠୀୟମାନେ ତାହାର ଦ୍ରାକ୍ଷାରସ ପାନ କରିଅଛନ୍ତି; ଏହେତୁ ଗୋଷ୍ଠୀୟମାନେ ପାଗଳ
    ହୋଇଅଛନ୍ତି।
  chk-chk: Papilon a wewe ngeni eu kap kolt lon pöün ewe Samol mi Lapalap, a föri
    pwe chon fanüfan meinisin repwe sakawala ren. Chon ekewe mwü ra ün wain seni o
    umwesila ren.
  rop-rop: Bebalon, yubin jidan jis laik det golwan kap langa main bingga. Det kap
    bin jidan fulwan garram main einggriwan wed. Yubin meigimbat ola pipul langa dijan
    wel dringgim brom det kap, en tharran na bin meigim olabat jidan brabli medwan.
  ukr-1871: Золотим кубком був Вавилон у руцї Господнїй, впивалась із його вся земля;
    народи пили з його й метались, мов біснуваті.
  deu-1951: Babel war ein goldener Becher in der Hand des HERRN, der die ganze Welt
    trunken machte; die Völker haben von ihrem Wein getrunken, darum sind die Völker
    toll geworden.
  eng-JPS: Babylon hath been a golden cup in LORD'S hand, that made all the earth
    drunken; the nations have drunk of her wine, therefore the nations are mad.
  srp-1865: Vavilon bijaše zlatna èaša u ruci Gospodnjoj, kojom opoji svu zemlju;
    vina njegova piše narodi, zato poludješe narodi.
  lug-lug: Babulooni yali kikompe kya zaabu mu mukono gwa Mukama; yatamiiza ensi yonna.
    Amawanga gaanywa wayini we, kyegavudde galaluka.
  heb-heb: כוס זהב בבל ביד יהוה משכרת כל הארץ מיינה שתו גוים על כן יתהללו גוים׃
  ben-IRV: বাবিল সদাপ্রভুর হাতে একটা সোনার পেয়ালার মত ছিল, যেটা সমস্ত পৃথিবীকে মাতাল
    করেছিল। জাতিরা তার আঙ্গুর রস খেয়েছিল এবং উন্মত্ত হয়েছে।
  pan-pan: ਬਾਬਲ ਯਹੋਵਾਹ ਦੇ ਹੱਥ ਵਿੱਚ ਇੱਕ ਸੋਨੇ ਦਾ ਕਟੋਰਾ ਸੀ, ਜਿਸ ਸਾਰੀ ਧਰਤੀ ਨੂੰ ਨਸ਼ਈ ਕੀਤਾ,
    ਕੌਮਾਂ ਨੇ ਉਸ ਦੀ ਮਧ ਪੀਤੀ ਇਸ ਲਈ ਕੌਮਾਂ ਖੀਵੀਆਂ ਹੋ ਗਈਆਂ।
  mya-JVB: ဗာဗုလုန် မြို့သည်၊ ထာဝရဘုရား ကိုင်တော်မူ၍ မြေကြီး တပြင်လုံး ကို ယစ်မူး
    စေသောရွှေ ဖလား ဖြစ်၏။ ထိုဖလား၌ပါသောစပျစ်ရည် ကို လူ အမျိုးမျိုးတို့သည် သောက် ၍အရူး
    ဖြစ်ကြ၏။
  tbg-tbg: Tota te ekaa vo vatanaa vo vatanaaka ntaiharera iha, Babironi vikara ne
    vi vatanaa vi vatanaaka ntaihama timitaate tunarave. Babironi vika vaireka, te
    tenta kauquqi kori kaapu tuataunara voqaara variarave. Kaapu viraqi ti arara ite
    vai uainiva vaimanta ekaa vatanaaka uaini vira namakeha vueraiqama vuarave.
  hmo-hmo: Guna Babulonia be golo kapusi, lau Lohiabada egu imana dekenai, inai kapusi
    dekena amo, tanobada ibounai idia kekero. Bese idauidau ese iena uaina idia inua,
    unai dainai unai bese idia kavakava lao.
  urd-urd: बाबुल ख़ुदावन्द के हाथ में सोने का प्याला था, जिसने सारी दुनिया को मतवाला
    किया; क़ौमों ने उसकी मय पी, इसलिए वह दीवाने हैं।
  rus-SYN: Вавилон был золотою чашею в руке Господа, опьянявшею всю землю; народы
    пили из нее вино и безумствовали.
  bqc-SIM: Babɛli dɛ lán vua imibↄwa Dii ↄzĩɛ, a tò dṹnia bui píi a igbɛ̃̀ kã̀.
    Buiↄ a vɛ̃ɛ mì, ↄ̃ aa gↄ̃̀ mìsai.
  tcz-CHONGTHU: Babylon hi Pakai khut’a sana khon tobang chu ahin, vannoi pumpi kidon
    khamsah ahi, namtin vaipin Babylon lengpitwiya kham ahin, chule hichea chu ngolgam
    a ahitauve.
  mar-mar: बाबेल परमेश्वराच्या हातातील सोन्याचा पेला होता, तिने सर्व देशाला धुंद केले
    आहे. राष्ट्रे तिचा द्राक्षरस प्याली आणि ते विवेकशून्य झाले.
  qub-qub: Babiloniaga maquëcho caran gori cöpata aptaraycashänömi. Chay cöpawanmi
    llapan nasyuncho tiyajcunata upuchirä. Nasyuncunacho tiyaj runacunaga chay cöpapita
    bïnuta upucurcurmi löcutaran.
  bqp-bqp: Bɑbiloni yɑ rɑɑ sɑ̃ɑwɑ nge nɔrɑ wurɑgiɑ Yinni Gusunɔn nɔmɑ sɔɔ. Yerɑ u
    kɑ hɑnduniɑgibu tɑm wɛ̃ bɑ nɔrɑ sere mu bu go bɑ wiru biɑ.
  hat-hat: Babilòn te tankou yon gode fèt an lò nan men mwen. Li t'ap fè tout nasyon
    sou latè sou. Yo bwè nan diven l' lan, y'ap depale.
  eng-BSB: Babylon was a gold cup in the hand of the LORD, making the whole earth
    drunk. The nations drank her wine; therefore the nations have gone mad.
  eng-WEBPB: Babylon has been a golden cup in the LORD’s hand, who made all the earth
    drunk. The nations have drunk of her wine; therefore the nations have gone mad.
  kbq-kbq: Hagi kora Babiloni kumamo'a, golireti tro hu'naza kapumo Ra Anumzamofo
    azampi me'neankna hu'negeno, mika kotegati vahe'mo'za ana kapufinti Babiloni vahe
    waini tina eme ne'naze. Ana hu'nazagu maka kokantega vahe'mo'za neginagi hu'naze.
  nhe-BL: Babilonia eliyaya queja se caxitl tlen oro nomaco niDIOS tlen nijtequihui
    para nochi tlaltini ipan tlaltepactli ma quiica tlen nocualancayo huan moihuintise
    hasta molocojchihuase.
  gub-BL: Mawiron nuzawy kwaw kanek ipuku ma'e or iapo pyrer hepo pe har a'e. Teko
    ywy nànànar uka'u ipor i'u mehe wà. U'u win ipupe har uzemue'o kar pà wà.
  eng-DRA: 'Babylon hath been a golden cup in the hand of the Lord, that made all
    the earth drunk: the nations have drunk of her wine, and therefore they have staggered.'
