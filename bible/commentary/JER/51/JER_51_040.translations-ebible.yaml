verse: JER.051.040
translations:
  mal-C: “ഞാൻ അവരെ കുഞ്ഞാടുകളെപ്പോലെ കശാപ്പിനായി ഇറക്കിക്കൊണ്ടുവരും, ആണാടുകളെയും ആൺകോലാടുകളെയുംപോലെതന്നെ.
  deu-TKW: Ich lasse sie wie Lämmer zum Schlachten niedersinken, wie Widder samt Böcken!
  lin-lin: « nakomema bango ndenge bamemaka bampate to bameme ya mibali to mpe bantaba
    ya mibali na esika oyo babomelaka bibwele.
  eng-LSV: “I cause them to go down as lambs to slaughter, || As rams with male goats.
  eng-GNV: I wil bring them downe like lambes to the slaughter, and like rams and
    goates.
  eng-WEBSTER: I will bring them down like lambs to the slaughter, like rams with
    he-goats.
  nhw-BL: Huan niquinhuicas nopa Babilonia ehuani quen pilborregojtzitzi, oquich borregos
    huan oquich chivos ipan nopa lugar campa quinquechtzontequise.”
  swh-ONEN: “Nitawateremsha kama wana-kondoo waendao machinjoni, kama kondoo dume
    na mbuzi.
  bba-bba: Kon bu sɑkiriwɑ nɡe yɑ̃ɑnu kɑ bonu yɑɑ ɡoo yerɔ.
  eng-KJVCPB: I will bring them down like lambs to the slaughter, Like rams with he
    goats.
  luo-luo: “Anatiekgi ka rombe mitero kar yengʼo, ka imbe kod diek.
  meu-meu: Iala-masedia totona baina hakaudia hekei, mamoe natudia na heheto, mamoe
    mamaruanedia bona nani mamaruanedia na heheto.
  npi-ULB: म तिनीहरूलाई मारिनलाई लगिएका थुमाहरू, बोकाहरूसँगै भेडाहरूझैं तल पठाउनेछु
    ।
  yor-yor: “Èmi yóò fà wọ́n lọ gẹ́gẹ́ bí ọ̀dọ́-àgùntàn tí a fẹ́ pa, gẹ́gẹ́ bí àgbò
    àti ewúrẹ́.
  pes-OPCB: ایشان را مثل بره و قوچ و بز به کشتارگاه خواهم کشاند.
  tgl-ULB: Ipadadala ko sila na tulad ng mga batang tupa sa katayan, tulad ng mga
    lalaking tupa na may kasamang mga lalaking kambing.
  hui-hui: Agalime nogo sibi memeru bolene ngagoria bole haru halu piagadagua ti balu
    homelolene ngagoha haru polebero. I̱ Anduane Homogo i̱na bi o ledogoniore, lene.
  mya-mya: ငါ​သည်​သူ​တို့​အား​သိုး​သ​ငယ်​များ​ကဲ့​သို့ လည်း​ကောင်း၊ ဆိတ်​ထီး၊ သိုး​ထီး​များ​ကဲ့​သို့
    လည်း​ကောင်း​သတ်​ရန်​ခေါ်​ဆောင်​သွား​မည် ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ངས་དེ་དག་ནི་ལུ་གུ་བཞིན་དང་། ལུག་ཐུག་དང་ར་ཐུག་ལྟར་བཤས་རར་ཤན་པའི་དྲུང་དུ་འཁྲིད་པར་བྱའོ།
    །
  sna-sna: “Ndichavaburutsa pasi semakwayana ari kundourayiwa, semakondobwe nembudzi.
  spa-BLM: “Los haré caer como corderos al matadero, como los carneros con los machos
    cabríos.
  cac-cac: Ol vic'b'at eb' b'aj ol miljocchamoc, icha tz'aj yic'jib'at noc' yunetac
    calnel, noc' chiva yed' noc' ch'ac calnel b'aj smilji.
  swh-ULB: nitawapeleka chini kama wanakondoo kwa mchinjaji, kama kondoo dume pamoja
    na mbuzi majike.
  bel-bel: Зьвяду іх як ягнят на закол, як бараноў з казламі.
  deu-ELBBK: Gleich Fettschafen, gleich Widdern samt Böcken stürze ich sie hinab zur
    Schlachtung.
  mbb-OT: Ed-uwiten ku sikandan he iring te menge kerehidu wey menge kambing diyà
    te lepeey.
  mal-2015: ഞാൻ അവരെ കുഞ്ഞാടുകളെപ്പോലെയും മുട്ടാടുകളോടുകൂടി ആട്ടുകൊറ്റന്മാരെപ്പോലെയും
    കൊലനിലത്തേക്കു ഇറക്കിക്കൊണ്ടുവരും.
  rmc-rmc: „Ľidžava len te murdarel sar le bakroren; sar le bakren the le capen.“
  pes-OPV: و ایشان را مثل بره‌ها و قوچها و بزهای نر به مسلخ فرود خواهم آورد.
  ron-1924: „Ый вой коборы ка пе ниште мей ла тэере, ка пе ниште бербечь ши ниште
    цапь.
  ben-OBCV: “আমি তাদের নিচে টেনে নামাব, যেভাবে মেষশাবকদের, মেষ ও ছাগলদের ঘাতকের কাছে
    নিয়ে যাওয়া হয়।
  som-som: Oo waxaan iyaga u soo kaxayn doonaa sida baraar la gowracayo iyo sida wanan
    iyo orgiyo oo kale.
  lat-VUC: Deducam eos quasi agnos ad victimam, et quasi arietes cum hædis.
  eng-ASVBT: I will bring them down like lambs to the slaughter, like rams with he-goats.
  ita-1885: Io li farò scendere al macello, come agnelli, come montoni, e becchi.
  eng-ULB: I will send them down like lambs to the slaughter, like rams with male
    goats.
  spa-VBL: Los bajaré como corderos para ser sacrificados, como carneros y cabras.
  fra-_FOB: Je les ferai descendre comme des agneaux à la tuerie, et comme des béliers
    avec des boucs.
  mal-mal: “ഞാൻ അവരെ കുഞ്ഞാടുകളെപ്പോലെയും മുട്ടാടുകളോടുകൂടി ആട്ടുകൊറ്റന്മാരെപ്പോലെയും
    കൊലക്കളത്തിലേക്ക് ഇറക്കിക്കൊണ്ടുവരും.
  urd-GVR: Maiṅ unheṅ bheṛ ke bachchoṅ, menḍhoṅ aur bakroṅ kī tarah qasāī ke pās le
    jāūṅgā.
  suz-BL: मिनु परमप्रभु यावेमी “गो मेको आन कली क्‍योरचा कली कीशा लाइश्‍शो पाठा, सांड
    नु क्‍यारश खोदेंशो पा चाक्‍नुङमी।
  eng-NOY: I will bring them down like lambs to the slaughter, Like rams with he-goats.
  ita-1927: Io li farò scendere al macello come agnelli, come montoni, come capri.
  ckb-ckb: «وەک بەرخ دەیانبەم بۆ سەربڕین وەک بەران و نێری.
  eng-BBE: I will make them go down to death like lambs, like he-goats together.
  kan-OKCV: “ಕುರಿ, ಟಗರು, ಹೋತಗಳ ಹಾಗೆ ಅವರನ್ನು ವಧ್ಯಸ್ಥಾನಕ್ಕೆ ಬರಮಾಡುವೆನು. ಇದು ಯೆಹೋವನಾದ
    ನನ್ನ ನುಡಿ.
  tam-2017: அவர்களை ஆட்டுக்குட்டிகளைப்போலவும், ஆட்டுக்கடாக்களைப்போலவும், வெள்ளாட்டுக்கடாக்களைப்போலவும்
    அடிக்கப்பட இறங்கிப்போகச்செய்வேன்.
  spa-RV-1909: Hacerlos he traer como corderos al matadero, como carneros con cabritos.
  ron-BTF: Îi voi coborî ca pe miei la măcel, ca pe berbeci cu țapi.
  eng-WEBP: “I will bring them down like lambs to the slaughter, like rams with male
    goats.
  eng-FBV: I will take them down like lambs to be slaughtered, like rams and goats.
  nld-1939: Ik sleep ze ter slachtbank als lammeren, Als rammen en bokken.
  nch-BL: Huan niquinhuicas nopa Babilonia ehuani quej pilborregojtzitzi, oquich borregos
    huan oquich chivos ipan nopa lugar campa quinquechtzontequise.”
  vie-1934: Ta sẽ làm cho chúng nó xuống hàng thịt như chiên con, chiên đực, và dê
    đực vậy.
  hin-CV: “मैं उनकी स्थिति वध के लिए निर्धारित मेमनों के समान कर दूंगा, मेढ़ों तथा
    बकरों के सदृश.
  spa-BES: Los haré bajar a la muerte como corderos, como chivos y carneros.
  tdx-tdx: Hampiambanèko hoe anak’ añondry ho lentañe, hoe añondrilahy naho oselahy.
  tha-KJV: เราจะนำเขาทั้งหลายลงมาดุจลูกแกะไปยังการฆ่า เหมือนแกะผู้และแพะผู้
  por-BR-2018: Eu os levarei abaixo como cordeiros ao matadouro, como carneiros e
    bodes.
  deu-ELO: Gleich Fettschafen, gleich Widdern samt Böcken stürze ich sie hinab zur
    Schlachtung. -
  eng-WYC-2018: I shall lead forth them, as lambs to slain sacrifice, and as wethers
    with kids. (I shall lead them forth, like lambs to slain sacrifice, and like rams
    with kids.)
  epo-epo: Mi kondukos ilin malsupren, kiel ŝafidojn al la buĉo, kiel ŝafojn kun kaproj.
  uig-PIN: Boƣuzlaxⱪa yetiligǝn ⱪozilardǝk wǝ billǝ yetilǝngǝn ⱪoqⱪarlar ⱨǝm tekilǝrdǝk
    Mǝn ularni boƣuzlaxⱪa qüxürimǝn.
  beo-beo: 'Dunu da sibi mano amola goudi amola sibi gawali amo medole legemusa: oule
    ahoa, amo defele Na da Ba:bilone dunu medole legemusa: oule masunu. Na, Hina Gode,
    da sia:i dagoi.”'
  tpi-OTNT: Bai mi bringim ol i go long ples bilong kilim ol i dai, olsem man i save
    mekim long ol sipsip na meme.”
  hau-SA: “Zan sauko da su kamar tumaki zuwa mayanka, kamar raguna da bunsurai.
  uig-LAT: Boghuzlashqa yétiligen qozilardek we bille yétilen’gen qochqarlar hem tékilerdek
    Men ularni boghuzlashqa chüshürimen.
  nde-nde: “Ngizabehlisela phansi njengamawundlu esilaheni, njengenqama lembuzi.
  ton-ton: Pea te u ʻomi ʻakinautolu ʻo hangē ko e fanga lami ki he tāmateʻi, ʻo hangē
    ko e fanga sipitangata fakataha mo e fanga kosi.
  ces-1613: Povedu je jako berany k zabití, jako skopce s kozly.
  eng-WMB: “I will bring them down like lambs to the slaughter, like rams with male
    goats.
  tam-TCV: “வெட்டுவதற்குக் கொண்டுபோகப்படும் ஆட்டுக்குட்டிகளைப்போலவும், செம்மறியாட்டுக்
    கடாக்களைப்போலவும், வெள்ளாடுகளைப்போலவும் அவர்களைக் கொண்டுபோவேன்.
  ceb-ULB: ipadala ko sila sama sa mga karnero ngadto sa ihawanan, sama sa toro nga
    mga karnero uban sa laki nga mga kanding.
  pol-UBG: Sprowadzę ich jak baranki na rzeź, jak barany wraz z kozłami.
  urd-GVU: مَیں اُنہیں بھیڑ کے بچوں، مینڈھوں اور بکروں کی طرح قصائی کے پاس لے جاؤں
    گا۔
  deu-1912: Ich will sie herunterführen wie Lämmer zur Schlachtbank, wie die Widder
    mit den Böcken.
  kan-2017: “ನಾನು ಅವರನ್ನು ಕುರಿ, ಟಗರು ಮತ್ತು ಹೋತಗಳ ಹಾಗೆ ವಧ್ಯಸ್ಥಾನಕ್ಕೆ ಬರಮಾಡುವೆನು.
  yap-yap: Bay gu fekrad ni ngan thangrad, ni bod rogon e saf, pifak e saf nge kaming.
    I Gag SOMOL e kugog e pi thin ney.”
  hlt-MCSB: Amih te tuca bangla ngawn ham tutal neh kikong bangla ka suntlak sak ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ ዔያቶ ታኣኒ ማራናይጉዲ፤ ሃሣ ጊንሣ ኮይላጉዲ ሹፒ ቤሲ ዔኪ ዳካንዳኔ፤ ዬያ ጌዔሢ
    ታና፥ ናንጊና ናንጋ ጎዳኬ።»
  twi-ASANTE: “Mede wɔn bɛba te sɛ nnwammaa a wɔrekɔkum wɔn, te sɛ, nnwennini ne mpapo.
  eng-WEBU: “I will bring them down like lambs to the slaughter, like rams with male
    goats.
  wal-wal: SHukkanau efiyo dorssatudan, dorssa orggetudaaninne deeshsha orggetudan,
    taani eta shuhau efaana.
  spa-PDDPT: Los bajaré como ovejas al matadero, como carneros y machos cabríos.
  gun-gun: “Ajapo 'rã vexa'i ra'y kuery ojukaa aguã katy oguejypaa rami avi ha'e kuery
    voi okanhymba aguã, vexa'i ha'e kavara rami ete.
  ilo-ULB: Ibaonkonto ida a bumaba a kasla kadagiti karnero iti pagpartian, a kasla
    kadagiti kalakian a karnero a kaddua dagiti kalakian a kalding.”
  kpg-kpg: Au gaa lahi digaula ga daaligi gadoo be nia dama siibi, nia kuudi, mono
    siibi daane. Au go Dimaadua ne helekai.”
  uig-ARA: بوغۇزلاشقا يېتىلىگەن قوزىلاردەك ۋە بىللە يېتىلەنگەن قوچقارلار ھەم تېكىلەردەك
    مەن ئۇلارنى بوغۇزلاشقا چۈشۈرىمەن.
  sus-sus: «N e ragoroma nɛ alɔ yɛxɛɛ naxee kɔn naxabama, alɔ yɛxɛɛ nun si kontonyie.
  pon-2006: I pahn ketikinirailla pwe re en kamakamala rasehng sihmpwul kei, kuht,
    oh sihpw wol. Ngehi, KAUN-O, me mahmahsen.”
  ksd-ksd: Ina ben vaur diat upi ra vardodoko da ra umana nat na sip, da ra umana
    sip varurung ma ra umana me. a umana tomotoina.
  tur-YTC: “Onları kuzular gibi, Erkeçlerle koçlar gibi kesime indireceğim.
  ind-AYT: “Aku akan membawa mereka turun seperti anak-anak domba kepada pembantai,
    seperti biri-biri jantan dan kambing-kambing jantan.
  nya-nya: “Ine ndidzawatenga kuti akaphedwe ngati ana ankhosa onenepa, ngati nkhosa
    zazimuna ndi mbuzi.
  hrv-hrv: Odvest ću ih k'o janjce na klanje, kao jarce i ovnove.”
  mps-mps: Te eno augwali te ela muabo pesageba odasa paibao, te bidigo te omai sipsip
    dabe, me meme dabe, augwaliba ebo tiwai gilama yaibao,” po wai dao.
  tpi-tpi: Bai mi bringim ol i go long ples bilong kilim ol i dai, olsem man i save
    mekim long ol sipsip na meme.”
  dan-1931: Jeg fører dem ned til at slagtes som Får, som Væddere sammen med Bukke.
  vie-OVCB: “Ta sẽ kéo chúng xuống như chiên con đến hàng làm thịt, như chiên đực
    và dê bị giết để cúng tế.
  guj-2017: હું તેઓને હલવાનોની જેમ બકરાંસહિત ઘેટાંઓની જેમ કતલખાનામાં લઈ જઈશ.
  pon-2006A: I pahn ketikinirailla pwe re en kamakamala rasehng sihmpwul kei, kuht,
    oh sihpw wol. Ngehi, KAUN-O, me mahmahsen.”
  por-BRBSL: “Vou derrubá-los como cordeiros para o abate, como carneiros com caprinos
    machos.
  cth-cth: Tuca thei hane patetlah ka pâkhi han. Tutan hoi hmaetan patetlah .
  twi-twi: “Mede wɔn bɛba te sɛ nguantenmma a wɔrekokum wɔn, te sɛ adwennini ne mpapo.
  hlt-hlt: Amih te tuca bangla ngawn ham tutal neh kikong bangla ka suntlak sak ni.
  tbz-SIM: N yóó bɛ̀ kpɑ̀ɑ̀kɛ tipìètì nɛ̀ yɛpedɑkɛ̀ nɛ̀ yɛbɔdɑkɛ̀ tɛ̃mɛ̀ mmɛ kɛ́tɑnnɛ́
    kukɔ̀ùdieku.
  msy-2020: Mati gumaziba sipsipɨn nguziba ko, sipsipɨn apuriba ko, memen apuribagh
    ami moghɨn, kɨ men aku danganir me mɨsoghtɨ me arɨmɨghiramimɨn mangam.”
  azb-azb: «Onları quzu, qoç və təkə kimi Kəsməyə aparacağam.
  eng-DBY: I will bring them down like lambs to the slaughter, like rams with he-goats.
  hin-2017: मैं उनको, भेड़ों के बच्चों, और मेढ़ों और बकरों के समान घात करा दूँगा।
  wol-KYG: 'Aji Sax ji nee: «Maa leen di wommat niy xar ba ca rendikaay ba, ñu mel
    ni kuuyi xar aki sikket.'
  eng-YLT: I cause them to go down as lambs to slaughter, As rams with he-goats.
  eng-WYC-2017: I shall lead forth them, as lambs to slain sacrifice, and as wethers
    with kids.
  eng-WMBB: “I will bring them down like lambs to the slaughter, like rams with male
    goats.
  urd-GVH: मैं उन्हें भेड़ के बच्चों, मेंढों और बकरों की तरह क़साई के पास ले जाऊँगा।
  rug-rug: Kaqu turaṉa vagi Rau si arini pude tava mate, guana lami, qoti, meke na
    sipi kokoreo,” Arau, Zihova, ele zama nia si hie.
  gaz-gaz: “Ani akka ilmoolee hoolaa, akkuma korbeeyyii hoolaatii fi reʼee gara qalmaatti
    gad isaan buusa.
  fra-LSG: Je les ferai descendre comme des agneaux à la tuerie, Comme des béliers
    et des boucs.
  yal-yal: “N yi e xali alo yɛxɛɛ diine na siga e faxadeni, alo kontonne nun kɔtɔne.”
  haw-1868: E hooiho aku au ia lakou e like me na keikihipa i ka make, E like hoi
    me na hipa kane, a me na kaokane.
  arb-NAV: وَأُحْضِرُهُمْ كَالْحُمْلانِ لِلذَّبْحِ وَكَالْكِبَاشِ وَالتُّيُوسِ.
  ewe-ewe: “Mana woakplɔ wo vɛ abe alẽviwo, agbowo kple gbɔ̃wo ene ayi wuwu ge.
  eng-LEE: I will bring them down like lambs to the slaughter, like wethers with he-goats.
  asm-FB: মই সিহঁতক মেৰ পোৱালিৰ নিচিনাকৈ মতা ছাগেৰে সৈতে মতা মেৰৰ নিচিনাকৈ বধৰ ঠাইলৈ
    নমাই আনিম।
  sus-A: «ﭑ عٍ رَفٌرٌ مَ نّ عَلْ يّشّي نَشٍيٍ كْن نَشَبَمَ، عَلْ يّشّي نُن سِ كٌنتٌنيِيٍ.
  fra-SBL: « Je les ferai descendre comme des agneaux à l'abattoir, comme des béliers
    avec des chèvres mâles.
  hbo-hbo: אֹֽורִידֵ֖ם כְּכָרִ֣ים לִטְבֹ֑וחַ כְּאֵילִ֖ים עִם־עַתּוּדִֽים׃
  kik-kik: “Ngaamaikũrũkia ta tũgondu tũgĩthiĩ gũthĩnjwo, o na ta ndũrũme irĩ hamwe
    na thenge.
  fra-NCL: Je les ferai descendre comme des agneaux à la boucherie, comme des béliers
    et des boucs.
  cek-AK: Boh hanah hoih ih tuucaa baktih, tuu taenawk hoi maeh taenawk baktiah ka
    hoih tathuk han.
  cuk-cuk: Igi sibad-wawaad-senigana e-oburgwileged-negse seleddae, debayobi, an sedoed.
    Igi sibad-machergana, degi, sibad-wawaad-machergana, e-oburgwileged-negse seleddae,
    debayobi an sedoed.
  uig-CYR: Боғузлашқа йетилигән қозилардәк вә биллә йетиләнгән қочқарлар һәм текиләрдәк
    Мән уларни боғузлашқа чүшүримән.
  tel-2017: గొర్రెలు వధకు వెళ్ళినట్టుగా వాళ్ళని వధ్యశాలకు పంపుతాను. గొర్రెపిల్లలూ,
    మేకలూ వధకు వెళ్ళినట్టుగా వాళ్ళను పంపుతాను.
  hat-BSA: “Mwen va bese yo tankou jenn mouton nan labatwa, kon belye ansanm ak mal
    kabrit.
  kos-kos: Nga fah usalosla in anwuki, oana sheep fusr, nani, ac sheep mukul. Nga,
    LEUM GOD, pa fahk ma inge.”
  hbo-WLC: אֽוֹרִידֵ֖ם כְּכָרִ֣ים לִטְב֑וֹחַ כְּאֵילִ֖ים עִם־עַתּוּדִֽים׃
  ibo-ibo: “Aga m akpụdata ha, dịka ụmụ atụrụ a na-aga igbu egbu, dịka ebule na mkpi.
  ory-ory: ଆମ୍ଭେ ସେମାନଙ୍କୁ ମେଷଗଣର ତୁଲ୍ୟ, ଛାଗମାନଙ୍କ ସହିତ ମେଷଗଣର ତୁଲ୍ୟ ବଧ ସ୍ଥାନକୁ ଆଣିବା।
  chk-chk: Üpwe emwenirela ren ewe chon ninni usun eman a emwenala ekewe apanen sip,
    ekewe nienifön sip me ätemwänin kuuch. Ngang ewe Samol mi Lapalap üa kapas.”
  rop-rop: Ai garra deigim olabat blanga gitkil, jis laik detlot lilwan ship en nenigout
    en boiwan ship.” Lagijat na YAWEI bin tok.
  ukr-1871: Поведу їх, як ягнята, на заріз, як барани вкупі з козлами.
  deu-1951: Ich führe sie wie Lämmer zur Schlachtbank hinab, wie Widder samt den Böcken.
  eng-JPS: I will bring them down like lambs to the slaughter, like rams with he-goats.
  srp-1865: Svešæu ih na zaklanje kao jaganjce, kao ovnove s jarcima.
  lug-lug: “Ndibaserengesa ng’abaana b’endiga, battibwe, ng’endiga n’embuzi.
  heb-heb: אורידם ככרים לטבוח כאילים עם עתודים׃
  ben-IRV: আমি তাদের বাচ্চা ভেড়াদের মত করে, ভেড়া ও ছাগলের মত করে হত্যার স্থানে নিয়ে
    যাব।
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਲੇਲਿਆਂ ਵਾਂਗੂੰ ਮੇਂਢਿਆਂ ਅਤੇ ਬੱਕਰਿਆਂ ਵਾਂਗੂੰ ਘਾਤ ਹੋਣ ਲਈ ਹੇਠਾਂ
    ਲਾਹ ਲਿਆਵਾਂਗਾ।
  mya-JVB: အသေသတ် ခြင်းငှါ ဆွဲ၍ချသော သိုးသငယ် ကို ကဲ့သို့ ၎င်း ၊ သိုးထီး ၊ ဆိတ်ထီး
    ကိုကဲ့သို့ ၎င်း ငါ ဆွဲ၍ချမည်။
  tbg-tbg: Vaiintivano sipisipive memeraave arukareva ntita varero vintemake, te vikavata
    ntita vare vuru arukarerave, tiro. Noravano Kotiva minti tura.
  hmo-hmo: Lau ese idia do lau hakaudia diho, ala-ala taudia ese idia do idia alaia
    ore totona, mamoe edia natudia idia alaia mase bamona, bona mamoe tau bona nanigosi
    tau idia alaia mase bamona.”
  urd-urd: मैं उनको बर्रों और मेंढों की तरह बकरों के साथ मसलख़ पर उतार लाऊँगा।
  rus-SYN: Сведу их как ягнят на заклание, как овнов с козлами.
  bqc-SIM: Má ń pã́lɛ lán sãnɛbↄlↄ pↄ́ wàlɛ mↄ́ ń kòlokpaiↄwa, lán sãsakaoↄ
    ge blesanaↄwa.
  tcz-CHONGTHU: Keiman amaho thuhi kelngoi nou akitha na ding le kel ngoichal ho kelcha
    ho banga kilhainaa ki that bang hi ding ahiuve.
  mar-mar: “मी त्यांना कोकरासारखे, मेंढे व बोकड यांच्यासारखे खाली कत्तल करण्यास घेऊन
    जाईन.
  qub-qub: Nircurnami uyshata, carnicunata, chïbucunatapis camalman apashanno wañuchej
    apashaj.
  bqp-bqp: Kon bu sɑkiriwɑ nge yɑ̃ɑnu kɑ bonu yɑɑ goo yerɔ.
  hat-hat: M'ap fè mennen yo labatwa tankou yo mennen mouton, belye mouton ak bouk
    kabrit yo. Se mwen menm Seyè a ki di sa.
  eng-BSB: I will bring them down like lambs to the slaughter, like rams with male
    goats.
  eng-WEBPB: “I will bring them down like lambs to the slaughter, like rams with male
    goats.
  kbq-kbq: Hagi sipisipi anenta afu'tamine, ve sipisipi afutamine ve meme afu'tamima
    zamahenaku'ma zamazeri fenkami atrazaza hu'na, zamagrira zamazeri fenkami atregahue.
  nhe-BL: Huan niquinhuicas nopa Babilonia ehuani queja pilborregojtzitzi, oquich
    borregojme huan oquich chivojme ipan nopa lugar campa quinquechtzontequise.”
  gub-BL: Araha putar wamàno àwàm pe àràpuhàràna'yr ài ihe wà nehe, àràpuhàràn hawitu
    ma'e awa ài ihe wà nehe no, àràpuhàrànete ài ihe wà nehe no. Ihe Tupàn Tuweharupi
    Wiko Ma'e aze'eg kwez ihe kury.
  eng-DRA: I will bring them down like lambs to the slaughter, and like rams with
    kids.
