verse: JER.051.017
translations:
  mal-C: “മനുഷ്യവർഗം മുഴുവനും വിവേകശൂന്യർ, അവർ പരിജ്ഞാനം ഇല്ലാത്തവർതന്നെ; ഓരോ സ്വർണപ്പണിക്കാരും
    തങ്ങളുടെ വിഗ്രഹങ്ങൾമൂലം ലജ്ജിച്ചുപോകുന്നു. അവർ വാർത്തുണ്ടാക്കിയ ബിംബം വ്യാജമാണ്;
    ആ വിഗ്രഹങ്ങളിലൊന്നും ശ്വാസമില്ല.
  deu-TKW: Verblüfft steht da jeder und kann es nicht begreifen; schämen muß sich
    jeglicher Schmelzer wegen seines Gebildes, weil Trug seine Gußbilder sind, und
    kein Odem in ihnen ist.
  lin-lin: Bato nyonso bakomaka lokola bazoba, lokola bato oyo basili mayele ; monyangwisi
    bibende na moto atikalaka na soni likolo na bikeko na ye, pamba te bikeko na ye
    ezalaka na yango biloko ya lokuta, ezalaka na pema te kati na yango.
  eng-LSV: Every man has been brutish by knowledge, || Everyone has been put to shame—from
    refining a carved image, || For his molten image [is] falsehood, || And there
    is no breath in them.
  eng-GNV: 'Euery man is a beast by his owne knowledge: euery founder is confounded
    by the grauen image: for his melting is but falsehood, and there is no breath
    therein.'
  eng-WEBSTER: 'Every man is brutish by his knowledge; every founder is confounded
    by the graven image: for his molten image is falsehood, and there is no breath
    in them.'
  nhw-BL: Quema masehualme quiita catli TOTECO hueli quichihua, nochi nesij tlahuel
    huihuitique. Nesi quen tlapiyalme catli amo quipiyaj inintlalnamiquilis, pampa
    amo aqui tlalnamiqui quen ya. Tlacame quinchijchihuaj tlaixcopincayome huan teteyome,
    pero catli quinchijtoque tlahuel mopinahuaj pampa san tlacajcayahuaj. Quiijtohuaj
    para nopa teteyome elij dioses, pero amo neli. Amo quipiyaj nemilistli, niyon
    amo quipiyaj niyon se chicahualistli.
  swh-ONEN: “Kila mtu ni mjinga na hana maarifa; kila sonara ameaibishwa na sanamu
    zake. Vinyago vyake ni vya udanganyifu, havina pumzi ndani yavyo.
  bba-bba: Tɔmbu bɑ̀ n ye kpuro mɛɛrɑ, bɑ rɑ biti soorewɑ, kpɑ sekuru tu bwɑ̃ɑrokunun
    sekobu mwɑ, domi nu sɑ̃ɑwɑ weesu, nu ǹ wɑ̃ɑru mɔ.
  eng-KJVCPB: 'Every man is brutish by his knowledge; Every founder is confounded
    by the graven image: For his molten image is falsehood, and there is no breath
    in them.'
  luo-luo: “Ji duto parogi ok ti kendo gionge ngʼeyo; jotheth duto wigi kuot gi nyisechegi
    manono, ma githedho. Kido mage moloso gin gik manono; gionge muya eigi.
  meu-meu: Taunimanima iboudiai na kakavakava bona asi aonegadia, bona gold iḡaukaralaina
    taudia iboudiai na edia kaivakuku ese e hahemaraidiamu; badina be edia kaivakuku
    na koikoi ḡaudia, bona asi laḡadia.
  npi-ULB: हरेक मानिस ज्ञानविना अज्ञानी भएको छ । हरेक सुनार उसका मूर्तिहरूद्वारा लाजमा
    पारिएको छ । किनभने उसले ढालेर बनाएका प्रतिमूर्तिहरू झूटा हुन्, र तिनमा जीवन हुँदैन
    ।
  yor-yor: “Olúkúlùkù ènìyàn ni kò lọ́pọlọ tí kò sì ní ìmọ̀, olúkúlùkù alágbẹ̀dẹ ni
    a kó ìtìjú bá nípa òrìṣà rẹ̀. Àwọn ère rẹ jẹ́ ẹ̀tàn; wọn kò ní èémí nínú.
  pes-OPCB: پس آنانی که در مقابل بتهایشان سجده می‌کنند، چقدر نادانند! سازندگان بتها
    شرمسار و رسوا خواهند شد، زیرا مجسمه را خدا می‌نامند، در حالی که نشانی از زندگی
    در آن نیست.
  tgl-ULB: Ang bawat tao ay nagiging tulad ng isang hayop na walang kaalaman, ang
    bawat manggagawa ng bakal ay ipinapahiya ng kaniyang mga diyus-diyosan. Sapagkat
    ang inanyuang mga imahe ay mga panlilinlang, walang buhay sa kanila.
  hui-hui: Ibugua ani birago hondowa wali agali karu ti lulu ale halu mini nawiore
    haga. Dama mitangi bialu mbirale ngolome wabiaga agali bu karu tibi nde mbirale
    tinime bialu kagonaga taga pani nolebira. Mbirale bi pupu wulenaga gime wabini
    uruniha galone mbira naheore. Uruniha buhe̱ lolenebi nawiore.
  mya-mya: ဤ​သို့​ပြု​တော်​မူ​သ​ဖြင့်​လူ​အ​ပေါင်း​တို့​သည် ဉာဏ်​ပ​ညာ၊ အ​သိ​ဉာဏ်​ကင်း​မဲ့​သူ​များ​ဖြစ်​ရ​ကြ​ကုန်​၏။
    ရုပ်​တု​ကို​သွန်း​သူ​မှန်​သ​မျှ​သည် မိ​မိ​တို့​သွန်း​လုပ်​သည့်​ရုပ်​တု​များ​မှာ​ဘု​ရား
    အ​စစ်​အ​မှန်​မ​ဟုတ်​သ​ဖြင့်​စိတ်​ပျက်​ကြ ကုန်​၏။ ထို​ရုပ်​တု​များ​တွင်​အ​သက်​မ​ရှိ။
  bod-N: མི་རེ་རེ་དུད་འགྲོ་དང་འདྲ་སྟེ་ཤེས་བྱ་མེད་ལ། དངུལ་མགར་རྣམས་ནི་རང་རང་གི་སྐུ་འདྲའི་རྐྱེན་གྱིས་ངོ་ཚ་བ་དང་།
    དེས་བླུགས་པའི་སྐུ་འདྲ་རྣམས་ནི་རྫུས་མ་ཡིན་ལ་དེ་དག་གི་ནང་དུ་དབུགས་ཀྱང་མེད་དོ། །
  sna-sna: “Munhu mumwe nomumwe haana pfungwa uye haana zivo; mupfuri mumwe nomumwe
    wesimbi anonyadziswa nezvifananidzo zvake. Zvifananidzo zvake ndezvenhema; hazvina
    mweya mazviri.
  spa-BLM: “Todo hombre se ha vuelto estúpido y sin conocimiento. Todo orfebre se
    siente decepcionado por su imagen, porque sus imágenes fundidas son falsas, y
    no hay aliento en ellos.
  cac-cac: A eb' anima, yelxo val malaj jab'oc spensar eb'. Max q'uixvi jab'oc eb'
    yuj juntzan̈ yechel comon dios sb'o'o. A juntzan̈ yechel chi', malaj spixan, ton̈ej
    syac' sb'a eb' anima chi' musansatil yuuj.
  swh-ULB: Kila mtu anakuwa kama mnyama asiye na akili; kila mfua chuma ameaibishwa
    na sanamu zake. Maana mwonekano wake unadanganya; maana hakuna uzima ndani yake.
  bel-bel: Вар'яцее кожны чалавек у сваім веданьні, сарамаціць сябе кожны гутнік балванам
    сваім, бо балван ягоны ёсьць хлусьня, і няма ў ім духу.
  deu-ELBBK: dumm wird jeder Mensch, ohne Erkenntnis; beschämt wird jeder Goldschmied
    über das Götzenbild; denn sein gegossenes Bild ist Lüge, und kein Geist ist in
    ihnen.
  mbb-OT: Is menge ed-azap te zuma he menge ed-ezapen, menge paglung wey wazà menge
    ketau. Egkepeel-elezan dà is menge platiru tenged te menge vineelan dan he menge
    ed-ezapen, su kenà heini tutuu. Wazà kayi untung.
  mal-2015: ഏതു മനുഷ്യനും മൃഗപ്രായനും പരിജ്ഞാനമില്ലാത്തവനുമാകുന്നു. തട്ടാന്മാർ ഒക്കെയും
    വിഗ്രഹംനിമിത്തം ലജ്ജിച്ചുപോകുന്നു; അവർ വാർത്തുണ്ടാക്കിയ ബിംബം വ്യാജമത്രേ.
  rmc-rmc: Ale savore manuša hine diline a na achaľon ňič. Sako, ko kerel o modli,
    pes ladžala, bo leskre modli hine o klamišagos a nane andre lende o dichos.
  pes-OPV: جمیع مردمان وحشی‌اند و معرفت ندارند و هر‌که تمثالی می‌سازد خجل خواهدشد.
    زیرا که بت ریخته شده او دروغ است و در آن هیچ نفس نیست.
  ron-1924: Атунч, орьче ом се веде кыт есте де прост ку штиинца луй, орьче арӂинтар
    рэмыне рушинат де кипуриле луй чоплите, кэч идолий луй ну сунт декыт минчунэ ши
    н-ау ничо суфларе ын ей!
  ben-OBCV: “সব মানুষই জ্ঞানহীন ও বুদ্ধিরহিত; সব স্বর্ণকার তার প্রতিমাগুলির জন্য লজ্জিত
    হয়। তাদের মূর্তিগুলি তো প্রতারণা মাত্র; সেগুলির মধ্যে কোনো শ্বাসবায়ু নেই।
  som-som: Nin kastaaba wuxuu noqday doqon aan aqoon lahayn, oo dahabshube kastaaba
    wuxuu ku ceeboobay sanamkiisii la xardhay, waayo, sanamkiisii la shubay waa been
    oo innaba neef ma leh.
  lat-VUC: 'Stultus factus est omnis homo a scientia; confusus est omnis conflator
    in sculptili: quia mendax est conflatio eorum, nec est spiritus in eis.'
  eng-ASVBT: Every man is become brutish and is without knowledge; every goldsmith
    is put to shame by his image; for his molten image is falsehood, and there is
    no breath in them.
  ita-1885: Ogni uomo è insensato per scienza; ogni orafo è renduto infame per le
    sculture; perciocchè le sue statue di getto sono una falsità, e non vi è alcuno
    spirito in loro.
  eng-LXXUP: 'For we will surely perform every word that shall proceed out of our
    mouth, to burn incense to the queen of heaven, and to pour drink offerings to
    her, as we and our fathers have done, and our kings and princes, in the cities
    of Judah, and in the streets of Jerusalem: and so we were filled with bread, and
    were well, and saw no evils.'
  eng-ULB: Every man has become ignorant, without knowledge. Every metalworker is
    put to shame by his idols. For his cast images are frauds, and there is no life
    in them.
  spa-VBL: 'Todos son estúpidos; no saben nada. Todos los trabajadores del metal se
    avergüenzan de los ídolos que fabrican. Porque sus imágenes hechas de metal fundido
    son fraudulentas: ¡no están vivas!'
  fra-_FOB: Tout homme est abruti dans sa science; tout orfèvre est honteux de son
    image taillée; car ses idoles ne sont que mensonge, il n'y a point de respiration
    en elles;
  mal-mal: ഏതു മനുഷ്യനും മൃഗപ്രായനും പരിജ്ഞാനമില്ലാത്തവനുമാകുന്നു. തട്ടാന്മാർ എല്ലാവരും
    വിഗ്രഹംനിമിത്തം ലജ്ജിച്ചുപോകുന്നു; അവർ വാർത്തുണ്ടാക്കിയ ബിംബം വ്യാജമത്രേ.
  urd-GVR: Tamām insān ahmaq aur samajh se ḳhālī haiṅ. Har sunār apne butoṅ ke bāis
    sharmindā huā hai. Us ke but dhokā hī haiṅ, un meṅ dam nahīṅ.
  suz-BL: मुर नेल्‍ल मूर्ख नु मजोक्‍ब मतुइक्‍ब बाक्‍नीम। सुन चेम्‍ब नेल्‍ल आन मूर्तिम
    पतीके मुने दोक्‍नीम। मारदे हना मेको आन सेल्‍शो मूर्ति सोक्‍त मपाइश्‍शो जोल बाक्‍नीम।
  eng-NOY: Brutish is every man who hath not this knowledge; By his images is every
    founder put to shame; For his molten work is deceit; There is no breath in it.
  ita-1927: ogni uomo allora diventa stupido, privo di conoscenza, ogni orafo ha vergogna
    delle sue immagini scolpite; perché le sue immagini fuse sono una menzogna, e
    non v’è soffio vitale in loro.
  ckb-ckb: «هەموو کەسێک بێ زانیارییە و دەبەنگە، هەموو زێڕنگەرێک بە پەیکەرەکەی شەرمەزارە،
    چونکە داڕێژراوی درۆن و ڕۆحیان تێدا نییە.
  eng-BBE: 'Then every man becomes like a beast without knowledge; every gold-worker
    is put to shame by the image he has made: for his metal image is deceit, and there
    is no breath in them.'
  kan-OKCV: “ಪ್ರತಿ ಮನುಷ್ಯನು ತಿಳುವಳಿಕೆ ಇಲ್ಲದವನೂ ಬುದ್ಧಿಹೀನನೂ ಆಗಿದ್ದಾನೆ; ತಾನು ಕೆತ್ತಿದ
    ವಿಗ್ರಹಕ್ಕೋಸ್ಕರ ಪ್ರತಿಯೊಬ್ಬ ಅಕ್ಕಸಾಲಿಗನೂ ನಾಚಿಕೆಪಡುತ್ತಾನೆ; ಏಕೆಂದರೆ ಅವರ ಎರಕದ ವಿಗ್ರಹಗಳು
    ಸುಳ್ಳೇ; ಅವುಗಳಲ್ಲಿ ಉಸಿರೇ ಇಲ್ಲ.
  tam-2017: மனிதர் அனைவரும் அறிவில்லாமல் மிருக குணமானார்கள்; தட்டார் அனைவரும் தெய்வச்சிலைகளால்
    வெட்கிப்போகிறார்கள்; அவர்கள் வார்ப்பித்த சிலைகள் பொய்யே, அவைகளில் சுவாசம் இல்லை.
  spa-RV-1909: 'Todo hombre se ha infatuado y es sin ciencia: avergüénzase todo artífice
    de la escultura, porque mentira es su vaciadizo, que no tiene espíritu.'
  ron-BTF: Fiecare om este neghiob prin cunoașterea lui; fiecare topitor este încurcat
    prin chipul cioplit; deoarece chipul lui turnat este falsitate și nu este suflare
    în ele.
  eng-WEBP: “Every man has become stupid and without knowledge. Every goldsmith is
    disappointed by his image, for his molten images are falsehood, and there is no
    breath in them.
  eng-FBV: Everyone is stupid; they don't know anything. Every metalworker is embarrassed
    by the idols they make. For their images made of molten metal are fraudulent—they're
    not alive!
  nld-1939: Staan alle mensen verstomd en verbluft, Schaamt elke gieter zich over
    zijn beeld! Want zijn gietsel is leugen, Geen geest woont er in.
  nch-BL: Quema masehualme quiitaj cati TOTECO hueli quichihua, nochi nesij tahuel
    huihuitique. Nesi quej tapiyalme cati amo quipiyaj inintalnamiquilis, pampa amo
    aqui talnamiqui quej ya. Tacame quinchijchihuaj taixcopincayome huan teteyome,
    pero cati quinchijtoque tahuel pinahuaj pampa san tacajcayahuaj. Quiijtohuaj para
    nopa teteyome elij dioses, pero amo cana. Amo quipiyaj nemilisti, yon amo quipiyaj
    yon se chicahualisti.
  vie-1934: Vậy nên phàm người đều mê muội, lảng trí; thợ vàng đều xấu hổ về tượng
    đúc của mình; vì tượng đúc nó chỉ là giả dối, chẳng có hơi thở ở trong.
  hin-CV: “हर एक मनुष्य मूर्ख है—ज्ञानहीन; हर एक स्वर्णशिल्पी अपनी ही कृति प्रतिमा
    द्वारा लज्जित किया जाता है. क्योंकि उसके द्वारा ढाली गई प्रतिमाएं धोखा हैं; उनमें
    जीवन-श्वास तो है ही नहीं.
  spa-BES: Entonces cada hombre se vuelve como una bestia sin conocimiento; Todos
    los trabajadores del oro son avergonzados por la imagen que han creado; porque
    su imagen de metal es un engaño, y no hay aliento en ellos.
  tdx-tdx: Zoeñe te biby t’indaty tsy aman-kilala; songa salatse ty mpanefe volamena
    ty amo sare sokire’eo, te vande avao i trinana’ey, mbore tsy mahakofòke.
  tha-KJV: มนุษย์​ทุ​กคนโฉดในทางความรู้ของตน ช่างทองทุกคนจะได้อายเพราะรูปเคารพสลักของตน
    เพราะรูปเคารพหล่อของเขาเป็นของเท็จ และไม่​มี​ลมหายใจในรูปเคารพนั้น
  por-BR-2018: Todo homem tem se tornado bruto, e sem conhecimento; envergonha-se
    todo artífice da imagem de escultura, porque sua imagem de fundição é mentira,
    e não há espírito nelas.
  deu-ELO: Dumm wird jeder Mensch, ohne Erkenntnis; beschämt wird jeder Goldschmied
    über das Götzenbild; denn sein gegossenes Bild ist Lüge, und kein Geist ist in
    ihnen.
  eng-WYC-2018: Each man is made a fool of knowing, each weller together is shamed
    in a graven image; for his welling together is false, and a spirit is not in those.
    (Each person is made a fool by their own knowledge, and each welder is shamed
    by his cast idol, for his welding is false, or a sham, and breath is not in them.)
  epo-epo: Malsaĝiĝis ĉiu homo kun sia sciado, per honto kovriĝis ĉiu fandisto kun
    sia statuo; ĉar lia fanditaĵo estas malveraĵo, ĝi ne havas en si spiriton.
  uig-PIN: Bu butpǝrǝslǝrning ⱨǝrbiri ǝⱪilsiz, bilimdin mǝⱨrumlardur; Ⱨǝrbir zǝrgǝr
    ɵzi oyƣan but tǝripidin xǝrmǝndigǝ ⱪalidu; Qünki uning ⱪuyma ⱨǝykili yalƣanqiliⱪ,
    Ularda ⱨeq tiniⱪ yoⱪtur.
  beo-beo: Amo hou ba:beba:le, dunu da gasa hame amola gagaoui agoane ba:sa. Dunu
    amo da ilia loboga ogogosu ‘gode’ hamosu, da amo ‘gode’ ilima dafawaneyale dawa:su
    hou yolesisa. Bai ‘gode’ ilia loboga hamoi liligi da hame esala, hamedei liligi
    fawane.
  tpi-OTNT: Ol man i no olsem. Olgeta i longlong na i no gat save. Ol man bilong wokim
    ol giaman god long gol, ol bai i sem long ol dispela samting ol i bin wokim. Ol
    dispela god i no samting tru. Ol i no gat laip.
  hau-SA: “Kowane mutum marar azanci ne kuma ba shi da sani; kowane maƙerin zinariya
    yakan sha kunya daga wurin gumakansa. Siffofinsa na ƙarya ne; babu numfashi a
    cikinsu.
