    Elos su oru ma sruloala elos mwekinla, Mweyen god ma elos orala uh tia pwaye ac
    wangin moul la.
  hbo-WLC: נִבְעַ֤ר כָּל־אָדָם֙ מִדַּ֔עַת הֹבִ֥ישׁ כָּל־צֹרֵ֖ף מִפָּ֑סֶל כִּ֛י שֶׁ֥קֶר
    נִסְכּ֖וֹ וְלֹא־ר֥וּחַ בָּֽם׃
  ibo-ibo: “Onye ọbụla bụ onye na-enweghị uche nke ihe ọmụma kọrọ. Emeela ka ihere
    mee onye ọkpụ ụzụ ọlaedo ọbụla site nʼarụsị ọ kpụrụ. Nʼihi na oyiyi niile ọ na-akpụ
    bụ aghụghọ; ha enweghị nkuume ọbụla nʼime ha.
  ory-ory: ପ୍ରତ୍ୟେକ ମନୁଷ୍ୟ ପଶୁବତ୍‍ ହୋଇଅଛି ଓ ଜ୍ଞାନବିହୀନ ଅଟେ; ପ୍ରତ୍ୟେକ ସ୍ୱର୍ଣ୍ଣକାର ଆପଣା
    ଖୋଦିତ ପ୍ରତିମା ଦ୍ୱାରା ଲଜ୍ଜିତ ହୋଇଅଛି; କାରଣ ତାହାର ଛାଞ୍ଚରେ ଢଳା ପ୍ରତିମା ମିଥ୍ୟା ଓ ସେମାନଙ୍କଠାରେ
    ଶ୍ୱାସବାୟୁ ନାହିଁ।
  chk-chk: Aramas meinisin ra umwes, esap wor ar mirit. Ekewe chon angang ngeni kolt
    ra säw ren förier uluulun anümwäl, pun mine ra föri a mwäl, esap wor ngasangas
    lor.
  rop-rop: Detlot pipul hu nomo sabi God jidan silibala. Dei nomo sabi enijing. Olabat
    meigimbat drimin sheip, bat olabat garra jidan sheimwan, dumaji detlot drimin
    sheip nomo laibala. Olabat jidan laiyawan.
  ukr-1871: Безумним виявлює себе кожен чоловік у свойму знаннї, і кожний плавильник
    соромить себе бовваном своїм, бо бовван, — се лож, і нема в йому духа.
  deu-1951: Alle Menschen werden zu Narren trotz ihrer Wissenschaft, und ob den Bildern
    werden alle Gießer zuschanden; denn was sie gießen, ist Betrug, und kein Geist
    ist darin!
  eng-JPS: Every man is proved to be brutish, for the knowledge — every goldsmith
    is put to shame by the graven image — that his molten image is falsehood, and
    there is no breath in them.
  srp-1865: Svaki èovjek posta bezuman od znanja, svaki se zlatar osramoti likom rezanijem;
    jer su laž likovi njegovi liveni i nema duha u njima.
  lug-lug: “Buli muntu talina magezi wadde okutegeera; Buli muweesi aswadde olw’ebifaananyi
    bya bakatonda by’akoze n’emikono gye. Ebifaananyi bye bya bulimba; tebirina mukka.
  heb-heb: נבער כל אדם מדעת הביש כל צרף מפסל כי שקר נסכו ולא רוח בם׃
  ben-IRV: সব মানুষই জ্ঞানহীন পশুর মত হয়েছে; প্রত্যেক স্বর্ণকার তার মূর্তিগুলির জন্য
    লজ্জা পায়। কারণ তার ছাঁচে ঢালা মূর্তিগুলি মিথ্যা, সেগুলির মধ্যে নিঃশ্বাস নেই।
  pan-pan: ਹਰੇਕ ਆਦਮੀ ਪਸ਼ੂ ਜਿਹਾ ਵਹਿਸ਼ੀ ਅਤੇ ਗਿਆਨਹੀਣ ਹੋ ਗਿਆ ਹੈ, ਹਰੇਕ ਸਰਾਫ਼ ਆਪਣੀ ਮੂਰਤ
    ਤੋਂ ਸ਼ਰਮਿੰਦਾ ਹੈ, ਕਿਉਂ ਜੋ ਉਸ ਦੀ ਢਾਲੀ ਹੋਈ ਮੂਰਤ ਝੂਠੀ ਹੈ, ਉਸ ਦੇ ਵਿੱਚ ਸਾਹ ਨਹੀਂ।
  mya-JVB: လူ မည်သည်ကား၊ မိမိဉာဏ် အားဖြင့်တိရစ္ဆာန် ကဲ့သို့ဖြစ်၏။ ရုပ်တု ကို သွန်း
    သော သူ တိုင်းမိမိလုပ်သော ရုပ်တုအားဖြင့်မှောက်မှား လျက်ရှိ၏။ အကြောင်း မူကား၊ သွန်းသောရုပ်တု
    သည် မုသာ ဖြစ်၏။ သူ ၌ လည်း ထွက်သက် ဝင်သက်မ ရှိ။
  tbg-tbg: Una variqa avataqi vi variaka avu aato kia vaimanta vika vo haikaravata
    kia iri tave variarave. Una variqa auti variaka vika una haikaqai auti variavaro,
    kia aiho vareva vi haikaraqi vaimanta vika kaurira haikama varevarave.
  hmo-hmo: Taunimanima ibounai be kavakava bona aonega lasi, bona golo idia gaukaralaia
    taudia ibounai, be edia kaivakuku ese idia hahemaraia noho, badina edia kaivakuku
    be koikoi gaudia, bona idia mauri noho lasi.
  urd-urd: हर आदमी हैवान ख़सलत और बे — 'इल्म हो गया है, सुनार अपनी खोदी हुई मूरत से
    रुस्वा है; क्यूँकि उसकी ढाली हुई मूरत बातिल है, उनमें दम नहीं।
  rus-SYN: Безумствует всякий человек в своем знании, срамит себя всякий плавильщик
    истуканом своим, ибо истукан его есть ложь, и нет в нем духа.
  bqc-SIM: Gbɛ̃nazĩnaↄ sↄũ, aa yãe dↄ̃o, siaↄ gɛɛ a gↄ̃ kpá ń wɛ́i tã́a pↄ́
    aa pìↄ yã́ musu. Pↄ́ ɛgɛnaↄnɛ, aa wɛ̃ni vĩo.
  tcz-CHONGTHU: Hiche amuteng ule mitin a ngolden jiuve chule hetthemna anei pove!
    Mikhut thiem takip semthu milim a kijumso ahiuve. Ajeh chu amilim semthu uchu
    joubulom ahin, amaho – a haitheina hu le thilboltheina aumpoi.
  mar-mar: प्रत्येक मनुष्य पशूसारखा ज्ञानहीन झाला आहे; प्रत्येक धातु कारागीर आपल्या
    मूर्तीमुळे लज्जित झाला आहे. कारण त्याच्या ओतीव मूर्ती खोट्या आहेत. तेथे त्यांच्यात
    जीवन नाही.
  qub-qub: Runacunaga llapanpis upami, imatapis mana tantiyajmi. Ïduluncunaga ruraj
    runacunatapis pengacachinmi. Rurashan ïdulucunaga mana rasun cajmi, mana cawajmi.
  bqp-bqp: Tɔmbu bɑ̀ n ye kpuro mɛɛrɑ, bɑ rɑ biti soorewɑ, kpɑ sekuru tu bwɑ̃ɑrokunun
    sekobu mwɑ, domi nu sɑ̃ɑwɑ weesu, nu ǹ wɑ̃ɑru mɔ.
  hat-hat: Lè konsa tout moun rete egare, yo pa konprann anyen. Moun k'ap fè zidòl
    yo wont sa yo fè a, paske bondye yo fè yo se fo bondye, yo pa gen lavi nan yo.
  eng-BSB: Every man is senseless and devoid of knowledge; every goldsmith is put
    to shame by his idols. For his molten images are a fraud, and there is no breath
    in them.
  eng-WEBPB: “Every man has become stupid and without knowledge. Every goldsmith is
    disappointed by his image, for his molten images are falsehood, and there is no
    breath in them.
  kbq-kbq: Hagi mika vahera neginagi hu'za knare antahi'za omane'nea vahe mani'naze.
    Hagi golireti'ma havi anumzantamima tro'ma nehaza vahe'mo'za tusi zamagazegu hugahaze.
    Na'ankure anama tro'ma nehaza amema'aramina tamage zana omane'neankino ana zantamimo'za
    zamasimura ante'za kasefara hu'za nomanize.
  nhe-BL: Quema tlacame quiita tlen TOTECO hueli quichihua, nochi nesij tlahuel huihuitique.
    Nesi queja tlapiyalime tlen ax quipiyaj inintlalnamiquilis, pampa axaca tlalnamiqui
    queja ya. Tlacame quinchijchihuaj tlaixcopincayome huan teteyome, pero tlen quinchijtoque
    tlahuel mopinahuaj pampa san tlacajcayahuaj. Quiijtohuaj para nopa teteyome elij
    dioses, pero ax neli. Ax quipiyaj yolistli, niyon ax quipiyaj niyon se chicahualistli.
  gub-BL: A'e ma'e hexak mehe zaiko iranaiw ma'e romo. Ma'e kwaw par 'ym romo zaiko.
    Tupàn a'ua'u hagapaw iapo har uzemumikahy wemiapo kwer rehe wà. Ta'e uzapo tupàn
    a'ua'u a'e wà xe. Nuikuwe kwaw wà.
  eng-DRA: 'Every man is become foolish by his knowledge: every founder is confounded
    by his idol, for what he hath cast is a lie, and there is no breath in them.'
