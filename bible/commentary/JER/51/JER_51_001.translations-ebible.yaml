verse: JER.051.001
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഇതാ, ഒരു സംഹാരകന്റെ കൊടുങ്കാറ്റ് ഞാൻ ഉണർത്തിവിടും
    ബാബേലിനെതിരേയും ലെബ്-കമാരിയിലെ നിവാസികൾക്കെതിരേയുംതന്നെ.'
  deu-TKW: 'So spricht Jahwe: Schon reize ich wider Babel und die Bewohner des “Herz
    meiner Widersacher” die Wut eines Verderbers an'
  lin-lin: 'Tala liloba oyo Yawe alobi : « Tala, nakotinda mopepe ya makasi mpo na
    kobebisa mokili ya Babiloni mpe bato ya Lebi-Kamayi.'
  eng-LSV: 'Thus said YHWH: “Behold, I am stirring up against Babylon, || And the
    inhabitants of Leb, My withstanders, || A destroying wind,'
  eng-GNV: Thus sayth the Lord, Beholde, I wil raise vp against Babel, and against
    the inhabitants that lift vp their heart against me, a destroying wind,
  eng-WEBSTER: Thus saith the LORD; Behold, I will raise up against Babylon, and against
    them that dwell in the midst of them that rise against me, a destroying wind;
  nhw-BL: 'Quej ni quiijtohua TOTECO: “Na nijtitlanis ipan tlali Babilonia se tlasosolojquetl
    para ma quintzontlamilti nochi nopa caldeo masehualme.'
  swh-ONEN: 'Hili ndilo asemalo Bwana: “Tazama nitaamsha roho ya mwangamizi dhidi
    ya Babeli na watu wakaao Leb-Kamai.'
  bba-bba: Wee ye Yinni Gusunɔ u ɡeruɑ Bɑbilonin sɔ̃. U nɛɛ, kon de woo ɡu Bɑbiloni
    swee, ye kɑ yen tɔmbu, kpɑ ɡu bu kɑm koosiɑ.
  eng-KJVCPB: Thus saith the Lord; Behold, I will raise up against Babylon, And against
    them that dwell in the midst of them that rise up against me, A destroying wind;
  luo-luo: 'Ma e gima Jehova Nyasaye wacho: “Ne, anakel chunje maketho Kuom Babulon
    gi jo-Leb Kamai.'
  meu-meu: 'Iehova ini e gwau tomamu: A itaia, hahebua-tari tauna baina rohea, Babulono
    ihadikana totona, Kaldea inoholaina taudia ihadikadia totona;'
  npi-ULB: “परमप्रभु यसो भन्‍नुहुन्छः ‘हेर्, बेबिलोनको विरुद्धमा र लेब-कमाइमा बस्‍नेहरूको
    विरुद्धमा समेत मैले विनाशको हुरीबतासलाई उत्तेजित पार्नै लागेको छु ।
  yor-yor: 'Ohùn ti Olúwa wí nìyìí: “Wò ó èmi yóò ru afẹ́fẹ́ apanirun sókè sí Babeli
    àti àwọn ènìyàn Lebikamai,'
  pes-OPCB: 'خداوند می‌فرماید: «من مرد ویرانگری را علیه بابِل برخواهم انگیخت تا آن
    را با ساکنانش نابود کند.'
  tgl-ULB: “Ito ang sinasabi ni Yahweh, tingnan ninyo, pupukawin ko ang isang hangin
    ng pagkawasak laban sa Babilonia at laban sa mga nakatira sa Leb Kamai.
  hui-hui: Anduane Homogohanda lalu, I̱na agali tara maru wali agali mo ko haga bu
    karunaga mini mo heya harogola tigua abale gerai lalu puyabu ibiradagua ibalu
    Babilono wali agali baba wai bule ibulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​သည်​ဗာ​ဗု​လုန်​မြို့​နှင့် မြို့​သူ​မြို့​သား​တို့​ကို​ဖျက်​ဆီး​ချေ​မှုန်း​ရန်
    လေ​ပြင်း​ထ​စေ​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་ཤིག ངས་འཇོམས་བྱེད་ཀྱི་རླུང་ཞིག་སློང་བར་བྱ་སྟེ།
    པཱ་པེལ་ལོན་དང་ལེ་ཀཱ་མཱེ་རུ་སྡོད་པའི་མི་རྣམས་ལ་རྒོལ་བར་བྱའོ། །
  sna-sna: 'Zvanzi naJehovha: “Tarirai, ndichamutsa mwoyo womuparadzi pamusoro peBhabhironi
    navanhu veRebhi Kamai.'
  spa-BLM: 'Yahvé dice: “He aquí que yo me levantaré contra Babilonia, y contra los
    que habitan en Lebkamai, un viento destructor.'
  cac-cac: 'Ix yalan Jehová icha tic: Ol vac''b''at jun nivan ic'' d''a Babilonia
    yed'' d''a eb'' cajan d''ay, ol satjoquel eb'' yuuj.'
  swh-ULB: 'Yahwe asema hivi: Tazama, ninakwenda kuleta upepo wa maangamizi dhidi
    ya Babeli na dhidi yao waishio ndani ya Leb Kamei.'
  bel-bel: 'Так кажа Гасподзь: вось, Я падыму на Вавілон і на жыхароў ягоных супраціўнікаў
    Маіх.'
  deu-ELBBK: 'So spricht der HERR: Siehe, ich erwecke gegen Babel und gegen die, die
    im Herzen meiner Widersacher wohnen, einen verderbenden Wind.'
  mbb-OT: 'Elin heini migkaǥi te Nengazen bahin te Babilonia: “Ibpesurung ku te ebpendezaat
    is Babilonia.'
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ ബാബേലിന്റെ നേരെയും എന്റെ എതിരാളികളുടെ
    ഹൃദയത്തിന്റെ നേരെയും സംഹാരകന്റെ മനസ്സു ഉണർത്തും.'
  rmc-rmc: 'Kada phenel o RAJ: „Dikh, bičhavava le ňičiťeľis pro Babilon the pro manuša,
    so pes mange ačhade.'
  pes-OPV: '«خداوند چنین می‌گوید: «اینک من بربابل و بر ساکنان وسطمقاومت کنندگانم بادی
    مهلک برمی انگیزانم.'
  ron-1924: 'Аша ворбеште Домнул: „Ятэ, ридик ымпотрива Бабилонулуй ши ымпотрива локуиторилор
    Халдеей ун вынт нимичитор.'
  ben-OBCV: 'সদাপ্রভু এই কথা বলেন: “দেখো, আমি এক ধ্বংসকারী আত্মাকে প্রেরণ করব ব্যাবিলনের
    ও লেব-কামাইয়ের লোকদের বিরুদ্ধে।'
  som-som: Rabbigu wuxuu leeyahay, Bal ogaada, anigu Baabuloon iyo kuwa dalka reer
    Kaldayiin dhex degganba waxaan ku soo kicin doonaa dabayl wax baabbi'isa.
  lat-VUC: '[Hæc dicit Dominus: Ecce ego suscitabo super Babylonem et super habitatores
    ejus, qui cor suum levaverunt contra me, quasi ventum pestilentem:'
  eng-ASVBT: 'Thus saith Jehovah: Behold, I will raise up against Babylon, and against
    them that dwell in Leb-kamai, a destroying wind.'
  ita-1885: 'Così ha detto il Signore: Ecco, io fo levare contro a Babilonia, e contro
    a quelli che abitano nel cuor de'' miei nemici, un vento disertante.'
  eng-LXXUP: The word that came to Jeremiah for all the Jews dwelling in the land
    of Egypt, and for those settled in Migdol and in Tahpanhes, and in the land of
    Pathros, saying,
  eng-ULB: '“Yahweh says this: See, I am about to stir up a wind of destruction against
    Babylon and against those who live in Leb Kamai.'
  spa-VBL: 'Esto es lo que dice el Señor: Miren, voy a levantar un viento destructor
    contra Babilonia y contra el pueblo de Babilonia.'
  fra-_FOB: 'Ainsi a dit l''Éternel: Je fais lever un vent de destruction contre Babylone,
    et contre les habitants de ce pays, qui est le cœur de mes adversaires.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ ലേവി കമായിക്കെതിരായും എന്റെ എതിരാളികൾക്കെതിരായും
    ഒരു നശിപ്പിക്കുന്ന ആത്മാവ് പോലെ സംഹാരകന്റെ മനസ്സ് ഉണർത്തും.'
  urd-GVR: Rab farmātā hai, “Maiṅ Bābal aur us ke bāshindoṅ ke ḳhilāf mohlak āṅdhī
    chalāūṅgā.
  suz-BL: मिनु परमप्रभु यावेमी “गो बेबीलोन नु लेब-कमाइ ङा मुर आन पर्बम खतम सेल्‍ब
    फश गिवार कली सोइक्‍नुङ। खतम सेल्‍ब फश गिवार कली यो खतम सेल्‍ब सोक्‍त देंसीब।
  eng-NOY: 'Thus saith Jehovah: Behold, I will raise up against Babylon, And against
    them that dwell in the midst of mine adversaries, A destroying wind;'
  ita-1927: 'Così parla l’Eterno: Ecco, io faccio levare contro Babilonia e contro
    gli abitanti di questo paese, ch’è il cuore de’ miei nemici, un vento distruttore.'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: «ئەوەتا من ڕۆحی لەناوبەر دەوروژێنم لە دژی بابل
    و دانیشتووانی لێڤ قامای.'
  eng-BBE: 'The Lord has said: See, I will make a wind of destruction come up against
    Babylon and against those who are living in Chaldaea;'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, “ಇಗೋ, ನಾನು ಬಾಬಿಲೋನಿಗೆ ವಿರೋಧವಾಗಿಯೂ, ನನಗೆದುರಾಗಿ
    ಎದ್ದಿರುವ ಲೇಬ್ ಕಾಮೈ ಪ್ರಜೆಗಳ ವಿರೋಧವಾಗಿಯೂ ನಾಶಕಾರಿಯಾದ ಗಾಳಿಬೀಸುವಂತೆ ಮಾಡುವೆನು.
  tam-2017: 'யெகோவா சொல்லுகிறது என்னவென்றால்: இதோ, நான் பாபிலோனுக்கு விரோதமாகவும்,
    எனக்கு விரோதமாய் எழும்புகிறவர்களின் மத்தியில் குடியிருந்தவர்களுக்கு விரோதமாகவும்
    அழிக்கும் காற்றை எழும்பச்செய்து,'
  spa-RV-1909: 'ASÍ ha dicho Jehová: He aquí que yo levanto sobre Babilonia, y sobre
    sus moradores que se levantan contra mí, un viento destruidor.'
  ron-BTF: 'Astfel spune DOMNUL: Iată, voi ridica împotriva Babilonului și împotriva
    celor ce locuiesc în mijlocul celor ce se ridică împotriva mea, un vânt nimicitor;'
  eng-WEBP: 'The LORD says: “Behold, I will raise up against Babylon, and against
    those who dwell in Lebkamai, a destroying wind.'
  eng-FBV: 'This is what the Lord says: Look! I''m going to stir up a destructive
    wind against Babylon and against the people of Babylonia.'
  nld-1939: 'Zo spreekt Jahweh: Zie, Ik ga tegen Babel verwekken, En tegen de bewoners
    van “Hart-mijner-bestrijders”, Een geest van vernieling.'
  nch-BL: 'Quej ni quiijtohua TOTECO: “Na nijtitanis ipan tali Babilonia se tasosolojquet
    para ma quintzontamilti nochi nopa caldeo masehualme.'
  vie-1934: 'Đức Giê-hô-va phán như vầy: Nầy, ta sẽ khiến gió hủy diệt dấy lên nghịch
    cùng Ba-by-lôn, nghịch cùng những người ở trong Líp-Ca-mai.'
  hin-CV: 'यह याहवेह की वाणी है: “यह देखना मैं बाबेल के विरुद्ध तथा लेब-कोमाई के निवासियों
    के विरुद्ध एक विनाशक बवंडर उत्पन्‍न करने पर हूं.'
  spa-BES: 'El Señor ha dicho: Mira, haré subir un viento de destrucción contra Babilonia
    y contra los que viven en Caldea;'
  tdx-tdx: 'Hoe t’Iehovà: Inao! hetsefeko amy Bavele naho amo mpimone’ i Leb-Kanaio
    ty kofom-pijoy.'
  tha-KJV: พระเยโฮวาห์ตรั​สด​ังนี้​ว่า “​ดู​เถิด เราจะปลุกกระแสลมแห่งการทำลาย ต่อสู้​กับบาบิ​โลน
    และต่อสู้กับคนที่อาศัยท่ามกลางพวกที่​ลุ​กขึ้นสู้กับเรา
  por-BR-2018: 'Assim diz o SENHOR: Eis que eu levanto um vento destruidor contra
    a Babilônia, e contra os moradores de Lebe-Camai.'
  deu-ELO: 'So spricht Jehova: Siehe, ich erwecke wider Babel und gegen die, welche
    im Herzen meiner Widersacher wohnen, einen verderbenden Wind.'
  eng-WYC-2018: The Lord saith these things, Lo! I shall raise on Babylon, and on
    the dwellers thereof, that raised their heart against me, as a wind of pestilence.
    (The Lord saith these things, Behold! I shall raise up a wind of pestilence against
    Babylon, and against its inhabitants, who raised up their hearts against me.)
  epo-epo: 'Tiele diras la Eternulo: Jen Mi vekos pereigan venton kontraŭ Babelon,
    kaj kontraŭ ĝiajn loĝantojn, kiuj leviĝis kontraŭ Min.'
  uig-PIN: 'Pǝrwǝrdigar mundaⱪ dǝydu: — Mana, Mǝn Babilni soⱪidiƣan ⱨǝm «Lǝb-kamay»da
    turuwatⱪanlarni soⱪidiƣan bitqit ⱪilƣuqi xamalni ⱪozƣap qiⱪirimǝn;'
  beo-beo: Hina Gode da amane sia:sa, “Na da Ba:bilone soge amola ea fi dunu ilima
    wadela:su fo iasimu.
  tpi-OTNT: Bikpela i tok olsem, “Mi bai kirapim tingting bilong ol sampela lain man
    bilong bagarapim planti samting, na bai ol i kam olsem strongpela win na pait
    long kantri Babilon na long ol manmeri bilong en.
  hau-SA: Ubangiji ya ce, “Ga shi, zan zuga ruhun mai hallakarwa a kan Babilon da
    mutanen Leb Kamai.
  uig-LAT: 'Perwerdigar mundaq deydu: — Mana, Men Babilni soqidighan hem «Leb-kamay»da
    turuwatqanlarni soqidighan bitchit qilghuchi shamalni qozghap chiqirimen;'
  nde-nde: 'UThixo uthi: “Khangelani, ngizavusa umoya ochithayo umelane leBhabhiloni
    labantu beLebhi Khamayi.'
  ton-ton: ‌ʻOku pehē ʻe Sihova; “Vakai, te u fakatupu ha matangi fakaʻauha ki Papilone,
    pea mo kinautolu ʻoku nofo ʻi ai, ʻakinautolu ʻoku angatuʻu kiate au;
  ces-1613: 'Takto praví Hospodin: Aj, já vzbudím proti Babylonu a proti těm, kteříž
    bydlejí u prostřed povstávajících proti mně, vítr hubící.'
  eng-WMB: 'The LORD says: “Behold, I will raise up against Babylon, and against those
    who dwell in Lebkamai, a destroying wind.'
  tam-TCV: 'யெகோவா கூறுவது இதுவே: “பாருங்கள், நான் பாபிலோனுக்கும், லேப் காமாய் மக்களுக்கும்
    எதிராக அழிக்கும் காற்றை அனுப்புவேன்.'
  ceb-ULB: '“Miingon si Yahweh niini: Tan-awa, pahuroson ko ang hangin sa kalaglagan
    batok sa Babilonia ug batok niadtong namuyo sa Leb Kamai.'
  pol-UBG: 'Tak mówi PAN: Oto wzbudzę niszczący wiatr przeciwko Babilonowi i przeciwko
    tym, którzy mieszkają pośród powstających przeciwko mnie;'
  urd-GVU: رب فرماتا ہے، ”مَیں بابل اور اُس کے باشندوں کے خلاف مہلک آندھی چلاؤں گا۔
  deu-1912: 'So spricht der HERR: Siehe, ich will einen scharfen Wind erwecken wider
    Babel und wider ihre Einwohner, die sich wider mich gesetzt haben.'
  kan-2017: ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಇಗೋ, ನಾನು ಬಾಬೆಲಿನ ಮೇಲೂ, ಲೇಬ್ ಕಾಮೈ ದೇಶದವರ ಮೇಲೂ
    ನಾಶನದ ಗಾಳಿಯನ್ನು ಬೀಸಮಾಡುವೆನು.
  yap-yap: Be ga’ar SOMOL, “Arme nggu fek i yib e nifeng nib almarin ngak yu Babylon
    nge girdi’ riy.
  hlt-MCSB: BOEIPA loh he ni a. thui. Kutcaihnah mueihla te Babylon taeng neh, Lebkamai
    khosa rhoek taengah ka haeng coeng ne.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ባብሎኔና ዴሮና ፒፂ ባይዛንዳ ዼኤፒ ዓልጎ ዢባሬ ታኣኒ ዢባርሺሳንዳኔ፤
  twi-ASANTE: 'Yei ne deɛ Awurade seɛ: “Monhwɛ, mɛkanyane ɔsɛefoɔ bi honhom atia Babilonia
    ne nnipa a wɔwɔ Leb Kamai.'
  eng-WEBU: 'The LORD says: “Behold, I will raise up against Babylon, and against
    those who dwell in Lebkamai, a destroying wind.'
  wal-wal: GODAI hagaadan yaagees; “Baabiloone asaanne Baabiloone biittaa xaissiyaabaa
    taani kiittana.
  spa-PDDPT: 'Yavé dice: Ciertamente Yo envío un viento destructor contra Babilonia
    y contra sus habitantes que se levantan contra Mí.'
  gun-gun: 'Ha''e gui Senhor ijayvu po rami: “Ne''exa, Babilônia pygua kuery rovai
    xee ambou ''rã yvytu tetã mbovaipaarã, Lebe-Camai pygua kuery rovai guive.'
  ilo-ULB: Kastoy ti kinuna ni Yahweh, “Kitaem, mangparnuayakon iti angin a mangdadael
    iti Babilonia ken kadagiti agnanaed idiay Leb Kamai.
  kpg-kpg: Dimaadua ga helekai, “Au ga hagau mai dagu madangi maaloo gi Babylon mo
    ono daangada.
  uig-ARA: 'پەرۋەردىگار مۇنداق دەيدۇ: ــ مانا، مەن بابىلنى سوقىدىغان ھەم «لەب-كاماي»دا
    تۇرۇۋاتقانلارنى سوقىدىغان بىتچىت قىلغۇچى شامالنى قوزغاپ چىقىرىمەن؛'
  sus-sus: Alatala bara a masen, «N turunnaadɛ xɛɛma nɛ Babilɔn xili ma,
  pon-2006: KAUN-O ketin mahsanih, “I pahn ketikihdo kisinieng suwed ehu ong Papilonia
    oh towe kan.
  ksd-ksd: 'A Luluai i biti dari: Ea, ina vatut ra vuvu na varli ure Babilon ma ure
    ra tarai Kaldea.'
  tur-YTC: 'Yahve şöyle diyor: “İşte, Babil’e ve Levkamay’da oturanlara karşı Yıkıcı
    bir rüzgâr kaldıracağım.'
  grc-BRENT: Ὁ ΛΟΓΟΣ Ὁ ΓΕΝΟΜΕΝΟΣ ΠΡΟΣ ἹΕΡΕΜΙΑΝ ἅπασι τοῖς Ἰουδαίοις τοῖς κατοικοῦσιν
    ἐν γῇ Αἰγύπτου, καὶ τοῖς καθημένοις ἐν Μαγδωλῷ, καὶ ἐν Τάφνας, καὶ ἐν γῇ Παθούρης,
    λέγων,
  ind-AYT: Beginilah firman TUHAN, “Ketahuilah, Aku akan membangkitkan terhadap Babel,
    dan terhadap orang-orang yang tinggal di tengah-tengah mereka, suatu roh perusak.
  nya-nya: Yehova akuti, “Taonani, ndidzadzutsa mphepo yowononga kuti iwononge Babuloni
    pamodzi ndi anthu a ku Lebi Kamai.
  hrv-hrv: 'Ovako govori Jahve: “Gle, ja podižem protiv Babilona i protiv pučanstva
    kaldejskog vjetar zatornički.'
  mps-mps: Genuai Bidigo e tiwai po wali, “Suao! Eno te bidi hani mebago homu hodolama,
    te nai hauwa dolomainogo yaibao, augwali te bomai wali tiwai asama, te tǫ kantri
    Babilon me aga we bidi dabeba hwįaibao.
  tpi-tpi: Bikpela i tok olsem, “Mi bai kirapim tingting bilong ol sampela lain man
    bilong bagarapim planti samting, na bai ol i kam olsem strongpela win na pait
    long kantri Babilon na long ol manmeri bilong en.
  dan-1931: 'Så siger HERREN: Jeg opvækker en Ødelæggelsens Ånd mod Babel og dem,
    som bor i “mine Modstanderes Hjerte”*. { [*Navn på Babel.] }'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu phán: “Này, Ta sẽ giục lòng kẻ hủy diệt tiến
    đánh Ba-by-lôn và cả xứ người Canh-đê, để tiêu diệt nó.'
  guj-2017: યહોવાહ કહે છે કે; “જુઓ, હું બાબિલની વિરુદ્ધ, તથા લે-કામાયમાં વસનારા વિરુદ્ધ
    વિનાશક વાયુ લાવીશ.
  pon-2006A: KAUN-O ketin mahsanih, “I pahn ketikihdo kisinieng suwed ehu ong Papilonia
    oh towe kan.
  por-BRBSL: 'diz Yahweh: “Eis que eu me levantarei contra a Babilônia”, e contra
    aqueles que habitam em Lebkamai, um vento destruidor.'
  cth-cth: BAWIPA ni hettelah a dei, khenhaw! Babilon hoi Khaldean taminaw e lathueng
    ka raphoekung kahlîkathout a patoun han.
  twi-twi: 'Sɛɛ na Awurade se: “Monhwɛ, mɛkanyan ɔsɛefo bi honhom atia Babilonia ne
    nnipa a wɔwɔ Leb Kamai.'
  hlt-hlt: BOEIPA loh he ni a thui. Kutcaihnah mueihla te Babylon taeng neh, Lebkamai
    khosa rhoek taengah ka haeng coeng ne.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: N yóó íinní kuyɑɑkù mɑkù nku kùù kɔ̀ù,
    kɛ̀ kùu do Bɑbidɔnni kó dihɛì nɛ̀ Debukɑmɑii ɛì kɔbɛ.'
  msy-2020: 'Ikiavɨra Itir God kamaghɨn mɨkeme: “Kɨ tarazir nɨghnɨziba feghtɨ me bizir
    avɨribagh asɨghasɨgham, egh me mati amɨnir gavgavimɨn mɨn izɨ, Babilonɨn kantri
    ko an itir gumazamiziba sara mɨsogham.'
  azb-azb: 'Rəbb belə deyir: «Mən Babildə və Lev-Qamayda yaşayanlara qarşı Həlakedici
    bir külək əsdirəcəyəm.'
  eng-DBY: 'Thus saith Jehovah: Behold, I will raise up against Babylon, and against
    them that dwell in the heart of those that rise against me, a destroying wind;'
  hin-2017: यहोवा यह कहता है, मैं बाबेल के और लेबकामै के रहनेवालों के विरुद्ध एक नाश
    करनेवाली वायु चलाऊँगा;
  wol-KYG: 'Aji Sax ji dafa wax ne: «Maa ngii di yebal fi kaw Babilon, waa Lew Kamay
    gii, ngelawal yàqkat.'
  eng-YLT: 'Thus said Jehovah: Lo, I am stirring up against Babylon, And the inhabitants
    of Leb — My withstanders, A destroying wind,'
  eng-WYC-2017: The Lord saith these things, Lo! I shall raise on Babylon, and on
    the dwellers thereof, that raised their heart against me, as a wind of pestilence.
  eng-WMBB: 'The LORD says: “Behold, I will raise up against Babylon, and against
    those who dwell in Lebkamai, a destroying wind.'
  urd-GVH: रब फ़रमाता है, “मैं बाबल और उसके बाशिंदों के ख़िलाफ़ मोहलक आँधी चलाऊँगा।
  rug-rug: 'Hiera gua si zama nia e Zihova: “Dotu, kote va gevuria Rau sa maqomaqona
    keke tie huhuara pude huara ia si pa Babiloni meke sari tiena.'
  gaz-gaz: 'Waaqayyo akkana jedha: “Kunoo ani Baabilonii fi saba ishee keessa jiraatutti
    bubbee waa balleessu nan kaasa.'
  fra-LSG: 'Ainsi parle l’Éternel: Voici, je fais lever contre Babylone, Et contre
    les habitants de la Chaldée, Un vent destructeur.'
  gnn-gnn: Yo, Garraynydja yukurra waŋa bitjan, “Yuwalk yana yurru baduwaḏuyun warrpam'thunna
    ŋunhi Bapilundja wäŋa ŋuriŋina mulkuruyuna bäpurru'yu, walala yurru yukurra marrtjinydja
    birrka'mirriŋuru gali'ŋuru ga gali'ŋuru lili, bala walala yurru djaw'‐djawyunna
    marrtji nhänydja malanha ŋunhi ŋayi yukurra Bapilundhu ŋayathama, bitjanna biyaku
    ŋuli watayu marrtji burrul'‐maraŋu warrpam'thurru yana.
  yal-yal: Alatala ito nan falaxi, a naxa, “N kala ti foyen nafama nɛn Babilɔn nun
    Lebo-Kamayi muxune birin xili ma.
  haw-1868: KE i mai nei o Iehova, penei; Aia hoi, e hoala no wau i ka makani luku
    e ku e ia Babulona, E ku e hoi i ka poe e noho la iwaenakonu, Ka poe i ala ku
    e mai ia'u.
  arb-NAV: 'وَهَذَا مَا يُعْلِنُهُ الرَّبُّ: هَا أَنَا أُثِيرُ عَلَى بَابِلَ وَعَلَى
    الْمُقِيمِينَ فِي دِيَارِ الْكَلْدَانِيِّينَ رِيحاً مُهْلِكَةً.'
  ewe-ewe: 'Ale Yehowa gblɔe nye esi: “Kpɔ ɖa, maʋã nugblẽla aɖe ƒe gbɔgbɔ ɖe Babilonia
    kple ame siwo le Leb Kamai ŋuti.'
  eng-LEE: Thus hath said the Lord, Behold, I will awaken against Babylon, and against
    those that dwell in the midst of my opponents, a destroying wind;
  asm-FB: যিহোৱাই এই কথা কৈছে, চোৱা, মই বাবিলৰ আৰু লেব-কাময়-নিবাসী-বিলাকৰ বিৰুদ্ধে
    এক বিনাশক বতাহ বলোৱাম।
  sus-A: عَلَتَلَ بَرَ عَ مَسٍن، «ﭑ تُرُننَادّ شّيمَ نّ بَبِلْن شِلِ مَ،
  fra-SBL: 'Yahvé dit : « Voici que je me lève contre Babylone, et contre les habitants
    de Lebkamai, un vent destructeur.'
  hbo-hbo: כֹּ֚ה אָמַ֣ר יְהוָ֔ה הִנְנִי֙ מֵעִ֣יר עַל־בָּבֶ֔ל וְאֶל־יֹשְׁבֵ֖י לֵ֣ב
    קָמָ֑י ר֖וּחַ מַשְׁחִֽית׃
  kik-kik: 'Jehova ekuuga ũũ: “Atĩrĩrĩ, nĩngarahũra roho wa mũniinani, ũũkĩrĩre Babuloni,
    o na andũ a Lebi-Kamai.'
  fra-NCL: 'Ainsi parle Yahweh : Voici que je vais soulever contre Babel, et contre
    les habitants de la Chaldée l’esprit d’un destructeur.'
  cek-AK: Angraeng mah, Khenah, Babylon hoi a thungah kaom kaminawk to tuk hanah,
    amrosak thaih takhi to kang thawksak han;
  cuk-cuk: 'Weyob Bab-Jehová soged: “Babilonia-yalagi dule-obeloged-burwa an ogoloed,
    Caldea-dulemar-angi-yoledimaladgi an burwa barmidoed.'
  uig-CYR: 'Пәрвәрдигар мундақ дәйду: — Мана, Мән Бабилни соқидиған һәм «Ләб-камай»да
    туруватқанларни соқидиған битчит қилғучи шамални қозғап чиқиримән;'
  tel-2017: యెహోవా ఇలా చెప్తున్నాడు. “చూడండి! బబులోనుకూ, లేబ్ కమాయ్ లో నివసించే వాళ్లకూ
    వ్యతిరేకంగా ప్రచండమైన గాలులనూ, నాశనం చేసే ఆత్మనూ రేపబోతున్నాను.
  hat-BSA: 'Konsa pale SENYÈ a: “Gade byen, Mwen va fè leve kont Babylone e kont moun
    k ap viv Chaldée yo, lespri a yon van kap detwi.'
  kos-kos: LEUM GOD El fahk, “Nga ac oru sie eng upa in tuhyak ac kunausla acn Babylonia
    ac mwet we.
  hbo-WLC: כֹּ֚ה אָמַ֣ר יְהוָ֔ה הִנְנִי֙ מֵעִ֣יר עַל־בָּבֶ֔ל וְאֶל־יֹשְׁבֵ֖י לֵ֣ב
    קָמָ֑י ר֖וּחַ מַשְׁחִֽית׃
  ibo-ibo: Ihe ndị a ka Onyenwe anyị kwuru, “Lee, aga m akpali mmụọ onye mbibi, ka
    ọ bịa megide Babilọn na ndị bi na Kaldịa.
  ory-ory: ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ଦେଖ, ଆମ୍ଭେ ବାବିଲ ବିରୁଦ୍ଧରେ ଓ ଲେବ-କାମାଇ ନିବାସୀମାନଙ୍କ
    ବିରୁଦ୍ଧରେ ଏକ ବିନାଶକ ବାୟୁ ଉତ୍ପନ୍ନ କରିବା।
  chk-chk: Iei alon ewe Samol mi Lapalap, “Nengeni, üpwe apwäi ngünün eman chon kata
    pwe epwe maun ngeni Papilon me aramasen lon.
  rop-rop: Wal YAWEI det trubala God bin tok, “Ai garra jandim brabli strongbala win
    langa Bebalon en langa im pipul olabat.
  ukr-1871: 'Так говорить Господь: Се я підійму проти Вавилону й живущих посеред його
    противників моїх бурний вітер.'
  deu-1951: 'So spricht der HERR: Siehe, ich erwecke wider Babel und wider die, welche
    das «Herz meiner Widersacher» bewohnen, einen verderbenden Wind;'
  eng-JPS: 'Thus saith the LORD: Behold, I will raise up against Babylon, and against
    them that dwell in Leb-kamai, a destroying wind.'
  srp-1865: 'Ovako govori Gospod: evo, ja æu podignuti na Vavilon i na one koji žive
    usred onijeh koji ustaju na me vjetar koji mori.'
  lug-lug: Bw’ati bw’ayogera Mukama nti, “Laba, ndiyimusa omwoyo gw’omuzikiriza alumbe
    Babulooni n’abantu ba Lebukamaayi.
  heb-heb: כה אמר יהוה הנני מעיר על בבל ואל ישבי לב קמי רוח משחית׃
  ben-IRV: সদাপ্রভু এই কথা বলেন, “দেখ, আমি বাবিল ও লেব্-কামাই বসবাসকারীদের বিরুদ্ধে
    ধ্বংসকারী বাতাসকে জাগিয়ে তুলব।
  pan-pan: ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, ਵੇਖ, ਮੈਂ ਇੱਕ ਨਾਸ ਕਰਨ ਵਾਲੀ ਹਵਾ ਚਲਾਵਾਂਗਾ, ਬਾਬਲ
    ਦੇ ਵਿਰੁੱਧ, ਲੇਬ-ਕਾਮਾਈ ਦੇ ਵਿਰੁੱਧ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ဗာဗုလုန် မြို့တဘက် ၌၎င်း ၊ ငါ၏ရန်သူတို့နှင့်ပေါင်းဘော်
    သောသူတို့ တဘက် ၌၎င်း ၊ ဖျက်ဆီး တတ်သော လေ ကို ငါ ထ စေမည် ။
  tbg-tbg: Noravano Kotiva tiharo, Te vo vatanaaka vahuru kaari vika Babironi vatanaaka
    navutaiqiha aaronaavano utintemake, Babironi vata maata qoraiqama kevarave.
  hmo-hmo: 'Lohiabada ese ma ia gwau: “Kamonai, lau ese lai dikana ta do lau siaia,
    Babulonia bona iena taudia do lau hadikaia totona.'
  urd-urd: ख़ुदावन्द यूँ फ़रमाता है कि देख, मैं बाबुल पर और उस मुखालिफ़ दार — उस —
    सल्तनत के रहनेवालों पर एक मुहलिक हवा चलाऊँगा।
  rus-SYN: 'Так говорит Господь: вот, Я подниму на Вавилон и на живущих среди него
    противников Моих.'
  bqc-SIM: Ma Dii ma mɛ̀, má tó ĩ́an pↄkaalɛna fɛlɛ, i Babɛlideↄ sɛ́lɛ ń Babiloniↄ
    píi.
  tcz-CHONGTHU: 'Hiche hi Pakaiyin aseiye: “Keiman Babylon mite douna mi sumangpa
    katil doh ding ahi.”'
  mar-mar: परमेश्वर असे म्हणतो, पाहा, मी बाबेलावर आणि लेब-कामाईत जे कोणी राहतात त्यांच्याविरुद्ध
    विध्वंसक वाऱ्याने खळबळ उडवीन.
  qub-qub: 'Tayta Dios nin: «Ima-aycatapis illgächej löcu wayratami wayrächimushaj
    Babilonia runacunaman.'
  bqp-bqp: Wee ye Yinni Gusunɔ u geruɑ Bɑbilonin sɔ̃. U nɛɛ, kon de woo gu Bɑbiloni
    swee, ye kɑ yen tɔmbu, kpɑ gu bu kɑm koosiɑ.
  hat-hat: 'Seyè a di konsa: -Mwen pral fè yon gwo van soufle sou lavil Babilòn pou
    detwi l'' ansanm ak tout moun li yo.'
  eng-BSB: 'This is what the LORD says: “Behold, I will stir up against Babylon and
    against the people of Leb-kamai the spirit of a destroyer.'
  eng-WEBPB: 'The LORD says: “Behold, I will raise up against Babylon, and against
    those who dwell in Lebkamai, a destroying wind.'
  kbq-kbq: Hagi Ra Anumzamo'a amanage huno hie, Nagra maka zama eri havizama nehaza
    vahe zamarimpa eri otisuge'za, ra zaho'mo hiaza hu'za e'za Babiloni mopafi vahera
    eme zamazeri haviza nehu'za, Leb-kamai kumapi vahe'enena zamazeri haviza hugahaze.
  nhe-BL: 'Quej ni quiijtohua TOTECO: “Na nijtitlanis ipan tlali Babilonia se tlaxolejquetl
    para ma quintzontlamilti nochi nopa caldeo tlacame.'
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e kury. — Amur kar putar ywytu puruzuka
    ma'e Mawiron ikutyr ihe nehe, a'e pe har wakutyr ihe nehe.
  eng-DRA: 'Thus saith the Lord: Behold I will raise up as it were a pestilential
    wind against Babylon and against the inhabitants thereof, who have lifted up their
    heart against me.'
