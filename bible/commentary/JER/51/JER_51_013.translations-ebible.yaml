verse: JER.051.013
translations:
  mal-C: അനേകം ജലാശയങ്ങൾക്കരികെ വസിക്കുന്ന വളരെ നിക്ഷേപങ്ങളുള്ള ദേശമേ, നിന്റെ അവസാനം
    വന്നിരിക്കുന്നു, നിന്നെ തകർത്തുകളയുന്നതിനുള്ള കാലംതന്നെ.
  deu-TKW: O. die du an großen Wassern wohnst, reich an Schätzen, - gekommen ist dein
    Ende, das Maß ist da, dich abzuschneiden!
  lin-lin: Yo oyo ovandaka pembeni ya bibale minene, yo oyo otonda na bomengo mingi,
    suka na yo ebelemi, tango na yo ya kobebisama ekoki !
  eng-LSV: O dweller on many waters, abundant in treasures, || Your end has come—the
    measure of your dishonest gain.
  eng-GNV: O thou that dwellest vpon many waters, abundant in treasures, thine ende
    is come, euen the ende of thy couetousnes.
  eng-WEBSTER: O thou that dwellest upon many waters, abundant in treasures, thy end
    is come, and the measure of thy covetousness.
  nhw-BL: Babilonia eliyaya se altepetl nechca miyac hueyame. Quipixqui miyac ricojyotl.
    Pero ya ajsic hora para tlamis.
  swh-ONEN: Wewe uishiye kando ya maji mengi na uliye na wingi wa hazina, mwisho wako
    umekuja, wakati wako wa kukatiliwa mbali.
  bba-bba: Wunɛ Bɑbiloni, wunɛ wi ɑ sɔ̃ dɑɑ bɑkɑnun bɔkuɔ, wunɛ wi ɑ dukiɑ yibɑ, wee
    wunɛn kpeerun tɔ̃ru tɑ turɑ. Wunɛn binɛ yɑ koo kpe.
  eng-KJVCPB: O thou that dwellest upon many waters, abundant in treasures, Thine
    end is come, and the measure of thy covetousness.
  luo-luo: Un joma odak machiegni gi pige mangʼeny kendo momewo gi mwandu mangʼeny,
    gikou osechopo, sa ma itiekoue.
  meu-meu: Umui, sinavai momo badibadidiai o nohomu taumui e! Taga taumui e, dokomui
    vada e kau, emu mauri varona vada e utua.
  npi-ULB: ए धेरै पानी भएको ठाउँनेर बस्‍ने मानिसहरू हो, ए धेरै धन-सम्पत्ति भएका मानिसहरू
    हो, तिमीहरूको अन्त्य आएको छ । तिमीहरूको जीवनको धागो अब काटेर छोटो पारिएको छ ।
  yor-yor: Ìwọ tí o gbé lẹ́bàá odò púpọ̀, tí o sì ni ọ̀rọ̀ púpọ̀; ìgbẹ̀yìn rẹ ti dé,
    àní àsìkò láti ké ọ kúrò!
  pes-OPCB: ای بندرگاه ثروتمند، ای مرکز بزرگ تجارت، دوره‌ات به پایان رسیده و رشتهٔ
    عمرت پاره شده است!
  tgl-ULB: Kayong mga taong naninirahan sa maraming dumadaloy na tubig, kayong mga
    taong sagana sa kayamanan, dumating na ang inyong katapusan. Ang mitsa ng inyong
    buhay ngayon ay pinaikli na.
  hui-hui: Babilono í̠ daluha iba dewa pialu mbirale bayale tara tara dewa ngegoni.
    Anigo í̠ha mo ko holene kaware íbu ngagoni ndobe. Í̠naga holene pudini alego ai
    áyu tungulaki holebira.
  mya-mya: ဗာ​ဗု​လုန်​မြို့​သည်​မြစ်​များ​နှင့်​ပစ္စည်း​ဘဏ္ဍာ ပေါ​များ​ကြွယ်​ဝ​သော​မြို့​ဖြစ်​သော်​လည်း
    ပျက် စီး​ရန်​အ​ချိန်​စေ့​ပြီ​ဖြစ်​သ​ဖြင့်​ယင်း​၏​အ​သက် သွေး​ကြော​ပြတ်​၍​သွား​တော့​၏။-
  bod-N: ཀྱེ་ཆུ་རྣམས་ཀྱི་སྟེང་དུ་སྡོད་ཅིང་གཏེར་མང་པོ་ཡོད་པ་ཁྱོད་ཀྱི་མཐའ་མར་སླེབས་ཏེ།
    ཁྱོད་ཀྱི་འདོད་པ་ཁ་བཀང་བའོ། །
  sna-sna: Imi mugere pedyo nemvura zhinji uye makapfuma kwazvo, magumo enyu asvika,
    nguva yokuti muparadzwe.
  spa-BLM: Tú que habitas sobre muchas aguas, abundante en tesoros, ha llegado tu
    fin, la medida de tu codicia.
  cac-cac: A ex val tic ex aj Babilonia, d'a stitac a' nivac a' cajan ex, yuj chi'
    te b'eyum ex. Toxo ix javi sc'ual e satel d'a juneln̈ej.
  swh-ULB: Enyi mwishio kati ya chemchemi nyingi za maji, ninyi mlio na wingi wa hazina,
    mwisho wenu umefika. upindo wa maisha yenu umepunguzwa.
  bel-bel: О, ты, што жывеш каля водаў вялікіх, багаты скарбамі! прыйшоў канец твой,
    мера прагнасьці тваёй!
  deu-ELBBK: Die du an vielen Wassern wohnst, reich an Schätzen bist, dein Ende ist
    gekommen, das Maß deines Raubes.
  mbb-OT: He Babilonia, utew ka mid-uzar te wahig wey mahabet is ketiǥeyunan nu. Piru
    neume en is kepengkusan nu; neume en is timpu te kegkezeeti nu.
  mal-2015: വലിയ വെള്ളങ്ങൾക്കരികെ വസിക്കുന്നവളായി വളരെ നിക്ഷേപങ്ങൾ ഉള്ളവളേ, നിന്റെ
    അവസാനം നിന്നെ ഛേദിച്ചുകളവാനുള്ള അവധി, വന്നിരിക്കുന്നു.
  rmc-rmc: Tu, so bešes paš o bare paňa a hin tut pherdo barvaľipen, avľa tiro koňec;
    imar avľa tiri ora.
  pes-OPV: ‌ای که بر آبهای بسیار ساکنی و ازگنجها معمور می‌باشی! عاقبت تو و نهایت طمع
    تو رسیده است!
  ron-1924: Цие, каре локуешть лынгэ апе марь ши каре ай вистиерий немэрӂините, ць-а
    венит сфыршитул, ши лэкомия та а ажунс ла капэт!
  ben-OBCV: তোমরা যারা জলরাশির তীরে বসবাস করো, আর যারা ধনসম্পদে ঐশ্বর্যবান, তোমাদের
    শেষের দিন এসে পড়েছে, সময় এসে গেছে তোমাদের উচ্ছিন্ন হওয়ার।
  som-som: Taadan biyaha badan ag deggan oo khasnadaha badanay, dhammaadkaagii waa
    yimid iyo qiyaastii faa'iidadaada xaqdarrada ahu.
  lat-VUC: 'Quæ habitas super aquas multas, locuples in thesauris: venit finis tuus,
    pedalis præcisionis tuæ.'
  eng-ASVBT: O thou that dwellest upon many waters, abundant in treasures, thine end
    is come, the measure of thy covetousness.
  ita-1885: O tu, che abiti sopra grandi acque, abbondante in tesori, il tuo fine
    è venuto, il colmo della tua avarizia.
  eng-LXXUP: 'And I will visit them that dwell in the land of Egypt, as I have visited
    Jerusalem, with sword and with famine:'
  eng-ULB: You people who live by many streams of water, you people who are rich with
    treasures, your end has come. The thread of your life is now cut short.
  spa-VBL: 'Ustedes, que viven junto a muchas aguas y tienen tantas riquezas, este
    es el momento de su fin: su vida será cortada.'
  fra-_FOB: Toi qui es assise sur plusieurs eaux, toi qui abondes en trésors, ta fin
    est venue, la mesure de ton avarice est comble!
  mal-mal: വലിയ വെള്ളങ്ങൾക്കരികിൽ വസിക്കുന്നവളും വളരെ നിക്ഷേപങ്ങൾ ഉള്ളവളുമേ, നിന്റെ
    അവസാനം, നിന്നെ ഛേദിച്ചുകളയുവാനുള്ള അവധി തന്നെ, വന്നിരിക്കുന്നു.
  urd-GVR: Ai Bābal Beṭī, tū gahre pānī ke pās bastī aur nihāyat daulatmand ho gaī
    hai. Lekin ḳhabardār! Terā anjām qarīb hī hai, terī zindagī kā dhāgā kaṭ gayā
    hai.
  suz-BL: गे शुश ब्‍वाक्‍कु आ नेक्‍था बाक्‍नेवे। इ शोंप शुश बाक्‍नीम। मुल इ नाक्‍ती
    जाक्‍त। इ ब्रोंइतीक नाक्‍त नुप्‍त। प्रकाश १७:१
  eng-NOY: O thou that dwellest by great waters, That aboundest in treasures, Thine
    end is come; The measure of thy rapaciousness is full!
  ita-1927: O tu che abiti in riva alle grandi acque, tu che abbondi di tesori, la
    tua fine è giunta, il termine delle tue rapine!
  ckb-ckb: ئەی نیشتەجێی دەم ئاوە زۆرەکان، خاوەن گەنجینەی زۆر، کۆتاییت هات، کاتی لەناوچوونت.»
  eng-BBE: O you whose living-place is by the wide waters, whose stores are great,
    your end is come, your evil profit is ended.
  kan-OKCV: ಅನೇಕ ನೀರುಗಳ ಬಳಿಯಲ್ಲಿ ವಾಸವಾಗಿರುವವಳೇ, ಬಹಳ ದ್ರವ್ಯಗಳುಳ್ಳವಳೇ, ನಿನ್ನ ಅಂತ್ಯವೂ,
    ನಿನ್ನ ನಾಶನದ ಕಾಲವು ಬಂತು.
  tam-2017: திரளான தண்ணீர்களின்மேல் வாசம்செய்கிறவளே, திரண்ட சம்பத்துடையவளே, உனக்கு
    முடிவும் உன் பொருளாசைக்கு ஒழிவும் வந்தது.
  spa-RV-1909: La que moras entre muchas aguas, rica en tesoros, venido ha tu fin,
    la medida de tu codicia.
  ron-BTF: Tu, cel care locuiești pe multe ape, bogat în comori, ți-a venit sfârșitul,
    măsura lăcomiei tale.
  eng-WEBP: You who dwell on many waters, abundant in treasures, your end has come,
    the measure of your covetousness.
  eng-FBV: You people who live beside by many waters, and have so much wealth, this
    is the time of your end—your life will be cut short.
  nld-1939: 'Gij, die aan machtige wateren woont, In overvloedige weelde: Uw einde
    is gekomen, Uw schrapen is uit!'
  nch-BL: Babilonia eliyaya se altepet nechca miyac hueyame. Quipixqui miyac ricojyot.
    Pero ya ajsic hora para tamis.
  vie-1934: Hỡi thành giàu có của báu, ở trên nhiều dòng nước kia, sự cuối cùng ngươi
    đã đến, cái lượng sự tham lam ngươi đã đầy!
  hin-CV: तुम, जो महानद के निकट निवास करते हो, तुम, जो निधियों में सम्पन्‍न हो, तुम्हारा
    पतन बड़ा है, तुम्हारा जीवन सूत्र काटा जा चुका है.
  spa-BES: Oh, tú, cuyo lugar de vida está junto a las amplias aguas, cuyas riquezas
    son grandes, tu fin ha llegado, tu malvada codicia ha terminado.
  tdx-tdx: O mpiambesatse añ’ olon-drano maro, am-bara tsifotofotoo, fa tsatoke ty
    figadoña’o, ty fizehem-pikatramoa’o.
  tha-KJV: โอ เจ้​าผู้อาศัยตามน้ำมากหลาย ผู้​มี​สมบัติ​มากมายเอ๋ย อวสานของเจ้ามาถึงแล้ว
    เส้นความโลภของเจ้าได้​ถู​กตัดขาดเสียแล้ว
  por-BR-2018: Tu que habitas sobre muitas águas, rica em tesouros, chegou o teu fim,
    o limite de tua ganância.
  deu-ELO: Die du an vielen Wassern wohnst, reich an Schätzen bist, dein Ende ist
    gekommen, das Maß deines Raubes.
  eng-WYC-2018: A! thou Babylon, that dwellest on many waters, rich in thy treasures,
    thine end cometh, the foot measure of thy cutting down. (O thou Babylon! that
    dwellest by many waters, rich in thy treasures, thy end cometh, and the full measure
    of thy cutting down.)
  epo-epo: Ho vi, kiu loĝas ĉe granda akvo kaj havas grandajn trezorojn! venis via
    fino, finiĝis via avideco.
  uig-PIN: — I ǝlwǝk sular üstidǝ turƣuqi, bayliⱪliri nurƣun bolƣuqi, ǝjiling yetip
    kǝldi, jening ɵlqinip üzülüx waⱪti toxti.
  beo-beo: Ba:bilone soge da hano bagohame gala, amola liligi noga:i bagade gagui
    gala. Be ea wadela:mu eso da doaga:i dagoi, amola ea esalusu da fedege agoane
    efe amo da damunisi dagoi ba:sa.
  tpi-OTNT: Babilon, yu gat planti wara long kantri bilong yu na planti gutpela gutpela
    samting. Tasol taim bilong yu i bagarap, em i kam klostu pinis. Laip bilong yu
    i olsem wanpela tret na nau ol i laik katim.
  hau-SA: Ke da kike zama kusa da ruwaye da kike kuma wadatar dukiya, ƙarshenki ya
    zo, lokaci ya yi da za a kau da ke.
  uig-LAT: — I elwek sular üstide turghuchi, bayliqliri nurghun bolghuchi, ejiling
    yétip keldi, jéning ölchinip üzülüsh waqti toshti.
  nde-nde: Lina elihlala ngasemanzini amanengi, njalo lilenotho enengi, isiphetho
    senu sesifikile, isikhathi senu sokuqunywa.
  ton-ton: ‌ʻA koe ʻoku ke nofo ʻi he ngaahi vai lahi, pea mohu koloaʻia, kuo hokosia
    ho ngataʻanga, pea mo e fuofua ʻo hoʻo manumanu.
  ces-1613: Ó ty, kterýž bydlíš při vodách velikých, ó kterýž máš množství pokladů,
    přišloť skončení tvé, cíl lakomství tvého.
  eng-WMB: You who dwell on many waters, abundant in treasures, your end has come,
    the measure of your covetousness.
  tam-TCV: திரளான தண்ணீர்களின்மேல் வாசம்செய்கிறவளே! திரவியச் செல்வங்களை உடையவளே! உனது
    முடிவும், நீ அழிக்கப்படும் வேளையும் வந்துவிட்டன.
  ceb-ULB: Kamong katawhan nga namuyo daplin sa daghan nga mga sapa, kamong katawhan
    nga adunahan sa mga bahandi, moabot na ang inyong kataposan. Mubo na lamang karon
    ang hut-ong sa inyong kinabuhi.
  pol-UBG: Ty, który mieszkasz nad wieloma wodami, bogaty w skarby! Nadszedł twój
    koniec, kres twojej chciwości.
  urd-GVU: اے بابل بیٹی، تُو گہرے پانی کے پاس بستی اور نہایت دولت مند ہو گئی ہے۔ لیکن
    خبردار! تیرا انجام قریب ہی ہے، تیری زندگی کا دھاگا کٹ گیا ہے۔
  deu-1912: Die du an großen Wassern wohnst und große Schätze hast, dein Ende ist
    gekommen, und dein Geiz ist aus!
  kan-2017: ಆಹಾ, ಬಹುಜಲಾಶ್ರಯಗಳ ಮಧ್ಯೆ ನಿವಾಸಿನಿಯಾಗಿರುವ ನಗರವೇ, ಧನಭರಿತಪುರವೇ, ನಿನ್ನ ಅಂತ್ಯವು
    ಬಂದಿದೆ, ನೀನು ಸೂರೆಮಾಡಿದ್ದು ಸಾಕು.
  yap-yap: Re nam nem e bo’or e lul’ riy nge machaf, machane ke taw nga tol’rad ni
    nge math owcharad.
  hlt-MCSB: A tui aka buem taengah kho aka sa, kho aka sa kah thakvoh he len dae na
    mueluemnah dong khat te na bawtnah la pawk coeng.
  mdy-ETH: ኔኤኒ ዼኤፖ ዼኤፖ ዎሮ ዓጮይዳ ናንጋ ዖርጎጬሌ፥ ባብሎኔ! ኔ ባይቃንዳጉዲ ጌይንቴ ዎዳ ዓካሪ ሄሌኔ።
  twi-ASANTE: Mo a motete nsuwansuwa bebree ho na akoradeɛ abu mo so, mo awieeɛ aba,
    ɛberɛ a ɛsɛ sɛ wɔtwa mo twene no.
  eng-WEBU: You who dwell on many waters, abundant in treasures, your end has come,
    the measure of your covetousness.
  wal-wal: Baabiloonee daro shaafatinne daro aqoi kumido biitta; shin a wurssettai
    gakkiis; a de7uwaa turaikka duuxxiis.
  spa-PDDPT: ¡Oh tú que vives junto a muchas aguas, y abundas en tus riquezas! Tu
    fin llega, la medida de tu fin.
  gun-gun: Ndee Babilônia, yy heta rei va'e yvýry reĩ ha'e mba'emo rerekopa va'e,
    ovaẽ ma rekanhy aguã, rejoupaxe reiague reve.
  ilo-ULB: Dakayo a tattao nga agnanaed kadagiti igid ti waig, dakayo a tattao a baknang
    kadagiti gameng, dimtengen ti kalibusananyo. Napugsaten ti linas ti biagyo.
  kpg-kpg: Tenua deelaa le e logo ono monowai mo nia goloo hagalabagau, gei dono madagoaa
    gu hagaodi, dono uga mouli la guu tuu guu modu.
  uig-ARA: ــ ئى ئەلۋەك سۇلار ئۈستىدە تۇرغۇچى، بايلىقلىرى نۇرغۇن بولغۇچى، ئەجىلىڭ
    يېتىپ كەلدى، جېنىڭ ئۆلچىنىپ ئۈزۈلۈش ۋاقتى توشتى.
  sus-sus: Wo tan Babilɔnka naafuli kanyi naxee sabatixi xure dɛ ra, wo ɲɔn waxati
    bara a li.
  pon-2006: Sahpwo me diren pillap oh kepwe kesempwal, ahpw eh ahnsou imwiseklahr,
    oh eh selin mour lupulahr.
  ksd-ksd: U ba u kiki ta ra mangoro na tava alir, ma u tar uviana ma ra ngatngat
    na tabarikik, a mutuaim i tar vut, di tar kutu vue kaum nilaun.
  tur-YTC: Ey sen, çok sular üzerine oturup bol hazineleri olan, Sonun geldi, açgözlülüğünün
    ölçeği doldu.
  grc-BRENT: Καὶ ἐπισκέψομαι ἐπὶ τοὺς καθημένους ἐν γῇ Αἰγύπτῳ, ὡς ἐπεσκεψάμην ἐπὶ
    Ἱερουσαλὴμ, ἐν ῥομφαίᾳ καὶ ἐν λιμῷ,
  ind-AYT: Hai kamu yang tinggal di dekat air yang banyak, berlimpah-limpah harta
    benda, kesudahanmu sudah tiba, dan ukuran keserakahanmu.
  nya-nya: Inu muli ndi mitsinje yambiri ndi chuma chambiri. Koma chimaliziro chanu
    chafika, moyo wanu watha.
  hrv-hrv: O, ti što prebivaš na velikim vodama i bogat blagom svakojakim! Sad ti
    svršetak dođe, kraj tvojoj lakomosti.
  mps-mps: Babilon, te nago tǫ kantride te ąį hauwa me wiegi wiegi yai nai hauwa
    elalubao. Tialima, nage dolabo sogo te pąba yagasalio. Nage bidibo ula te ugwa
    hobolobo hobi tiwai elaluali, te megi da, augwaligo togwainogo ebo dao.
  tpi-tpi: Babilon, yu gat planti wara long kantri bilong yu na planti gutpela gutpela
    samting. Tasol taim bilong yu i bagarap, em i kam klostu pinis. Laip bilong yu
    i olsem wanpela tret na nau ol i laik katim.
  dan-1931: Du, som bor ved de mange Vande, rig på Skatte, din Ende er kommet, den
    Alen, hvor man skærer dig af*. { [*et fra Væven lånt Billede.] }
  vie-OVCB: Ngươi là thành sống giữa các dòng sông, là trung tâm giao thương lớn,
    nhưng ngươi đã đến ngày tận số. Dòng đời ngươi đã chấm dứt.
  guj-2017: તમે બાબિલની નદીઓને કાંઠે વસવાટ કરો અને તેની વિપુલ સમૃદ્ધિને માણો. તારો
    અંત આવ્યો છે; તારી જીવનદોરી કપાઇ જશે.
  pon-2006A: Sahpwo me diren pillap oh kepwe kesempwal, ahpw eh ahnsou imwiseklahr,
    oh eh selin mour lopulahr.
  por-BRBSL: Você que mora em muitas águas, abundante em tesouros, seu fim chegou,
    a medida de sua cobiça.
  cth-cth: Oe! nang, tui papnae koe kho ka sak ni teh hnopai moipap ka tawn e tami,
    na poutnae a pha toe, na hringnae rui a pet han toe.
  twi-twi: Mo a motete nsuwansuwa bebree ho na nnwetɛbona abu mo so, mo awiei aba,
    bere a ɛsɛ sɛ wotwa mo kyene no.
  hlt-hlt: A tui aka buem taengah kho aka sa, kho aka sa kah thakvoh he len dae na
    mueluemnah dong khat te na bawtnah la pawk coeng.
  tbz-SIM: Bɑbidɔnni fɔ̃́ nwèè bo kukó ndiɛ̀kù pɛɛ́mmɛ̀, kɑ̀ɑ kpɑ̀tì dɛu, ɑ mɔ̀nnì
    diì tùɔ̀kɛ, ɑ kó muyóò mɑ̀nku nku.
  msy-2020: O Babilon, nɨ dɨpar avɨriba ko bizir aghuir bar avɨriba nɨn nguibamɨn
    iti. Ezɨ nɨ ikuvamin dughiam a roghɨra izegha gɨfa. Nɨn ikɨrɨmɨrim mati tretɨn
    mam, me datɨrɨghɨn aneghorasava ami.
  azb-azb: Ey axar suların sahilində yaşayanlar, Çoxlu xəzinələri olanlar, Axırınız
    gəldi, Vaxtınız yetişdi».
  eng-DBY: Thou that dwellest upon many waters, abundant in treasures, thine end is
    come, the measure of thy rapacity.
  hin-2017: हे बहुत जलाशयों के बीच बसी हुई और बहुत भण्डार रखनेवाली, तेरा अन्त आ गया,
    तेरे लोभ की सीमा पहुँच गई है। (प्रका. 17:1,15)
  wol-KYG: Yeen ñi dëkke weti ndox yu ne xéew, seen alal ne xéew, seen muj taxaw na,
    seen buumu bakkan dog na.
  eng-YLT: O dweller on many waters, abundant in treasures, Come in hath thine end,
    the measure of thy dishonest gain.
  eng-WYC-2017: A! thou Babylon, that dwellest on many waters, rich in thy treasures,
    thine end cometh, the foot-measure of thy cutting down.
  eng-WMBB: You who dwell on many waters, abundant in treasures, your end has come,
    the measure of your covetousness.
  urd-GVH: ऐ बाबल बेटी, तू गहरे पानी के पास बसती और निहायत दौलतमंद हो गई है। लेकिन
    ख़बरदार! तेरा अंजाम क़रीब ही है, तेरी ज़िंदगी का धागा कट गया है।
  rug-rug: Agoi pu soku nigo na ovuku, meke gavoro va soku tinagotago, sa vina betona
    sa mua totoso si ele kamo, sa mua totoso pude ta kumata palae.
  gaz-gaz: Ati kan bishaan baayʼee qabdu, kan qabeenyaanis badhaate, dhumni kee dhufeera;
    yeroon ati itti baddu gaʼeera.
  fra-LSG: Toi qui habites près des grandes eaux, Et qui as d’immenses trésors, Ta
    fin est venue, ta cupidité est à son terme!
  gnn-gnn: “Bapilun, nhenydja yukurra dhuwala nhina ḻatju'ŋura dhika mayaŋ'ŋura galki,
    gapu‐mäypamirriŋura, ga biyapul nhe yukurra ŋayathama ḻukunydjana nhä malanha
    dhiyalimiyi. Yurru ḏaykun'tja nhuŋu liŋguna dhawar'yurrunana, yaŋara winya'yurrunana;
    ŋunhiyinydjayi nhuŋu walŋa‐wuḻktja liŋguna.
  yal-yal: Ɛ tan naxanye dɔxi baa gbeene dɛ nafulu gbeena ɛ tan naxanye yii, ɛ raɲanna
    bata a li, danna fa sama ɛ siimayaan na nɛn.”
  haw-1868: E ka mea e noho la ma na wai nui, Ka mea waiwai nui hoi, Ua hiki mai kou
    hope, a me ke ana o kou hao ana.
  arb-NAV: أَيَّتُهَا السَّاكِنَةُ إِلَى جُوَارِ الْمِيَاهِ الْغَزِيرَةِ، ذَاتُ الْكُنُوزِ
    الْوَفِيرَةِ، إِنَّ نِهَايَتَكِ قَدْ أَزِفَتْ، وَحَانَ مَوْعِدُ اقْتِلاعِكِ.
  ewe-ewe: Mi ame siwo le tɔsisi geɖewo to eye kesinɔnu geɖewo le mia si, miaƒe nuwuwu
    ɖo, ɣeyiɣi de be woatsrɔ̃ mi,
  eng-LEE: O thou that dwellest upon many waters, great in treasures, thy end is come,
    the full measure of thy selfish robbery.
  asm-FB: হে বহুজল-নিবাসিনী, বহুমূল্য বস্তুৰে পৰিপূৰ্ণা, তোমাৰ অন্তিম কাল উপস্থিত,
    তোমাৰ লোভৰ পৰিমাণ পূৰ হ’ল।
  sus-A: وٌ تَن بَبِلْنكَ نَاقُلِ كَنيِ نَشٍيٍ سَبَتِشِ شُرٍ دّ رَ، وٌ حْن وَشَتِ
    بَرَ عَ لِ.
  fra-SBL: Toi qui habites sur de grandes eaux, abondantes en trésors, ta fin est
    arrivée, la mesure de ta convoitise.
  hbo-hbo: '*שֹׁכַנְתִּי (שֹׁכַנְתְּ֙) עַל־מַ֣יִם רַבִּ֔ים רַבַּ֖ת אֹֽוצָרֹ֑ת בָּ֥א
    קִצֵּ֖ךְ אַמַּ֥ת בִּצְעֵֽךְ׃'
  kik-kik: Wee ũtũũraga gũkuhĩ na njũũĩ nyingĩ, na ũkeigĩra indo nyingĩ igĩĩna-inĩ
    ciaku-rĩ, ithirĩro rĩaku nĩ ikinyu, nĩ ihinda rĩaku rĩa kweherio.
  fra-NCL: Toi qui habites au bord des grandes eaux, riche en trésors, ta fin est
    venue, le terme de tes rapines !
  cek-AK: Aw pop parai tui nuiah kaom hmuenmae angraenghaih hoiah khosah kami, na
    boenghaih atue to angzoh boeh moe, na khithaih qui apethaih atue doeh phak boeh.
  cuk-cuk: Bemar, Babilonia-dulemar, diwar-dummagan-nagaba be mamaimalad, ibmar-nuegan-bukidar
    be nikamalad. Emide, be-ibagan-bergued warmaknonikid, be-gudigued wese gwinmaknonikid.
  uig-CYR: — И әлвәк сулар үстидә турғучи, байлиқлири нурғун болғучи, әҗилиң йетип
    кәлди, җениң өлчинип үзүлүш вақти тошти.
  tel-2017: అనేక ప్రవాహ జలాల దగ్గర నివసించే ప్రజలారా! మీకున్న సంపదలతో మీరు సంపన్నులయ్యారు.
    మీ ముగింపు వచ్చేసింది. నీ జీవితకాలాన్ని ఆయన కుదించి వేశాడు.”
  hat-BSA: O nou menm ki rete bò kote anpil dlo yo, plen ak richès yo, dènye lè nou
    an gen tan rive, mezi gwo lanvi nou.
  kos-kos: Pukanten infacl ac mwe kasrup in facl sac, tusruktu sun pacl in safla lal.
    Moul lun Babylonia ac wutiyukla na pwaye.
  hbo-WLC: שכנתי עַל־מַ֣יִם רַבִּ֔ים רַבַּ֖ת אֽוֹצָרֹ֑ת בָּ֥א קִצֵּ֖ךְ אַמַּ֥ת בִּצְעֵֽךְ׃
  ibo-ibo: Unu bụ ndị bi nʼakụkụ ọtụtụ mmiri, ndị nwere akụnụba dị ukwuu, ọgwụgwụ
    unu abịaruola. Oge ahụ eruola mgbe e ji wezuga unu.
  ory-ory: ହେ ଜଳରାଶିର ଉପରେ ବାସକାରିଣୀ ଓ ଧନ ସମ୍ପତ୍ତିରେ ଐଶ୍ୱର୍ଯ୍ୟଶାଳିନୀ, ତୁମ୍ଭର ଅନ୍ତିମକାଳ,
    ତୁମ୍ଭର ଅନ୍ୟାୟ ଲାଭର ସୀମା ଉପସ୍ଥିତ।
  chk-chk: Ämi chokewe mi imweimw ünükün chomong koluk o wöü ren pisek aüchea, sopolomi
    a war, nge manauemi epwe müchüla.
  rop-rop: Det kantri garram detmatj riba en im brabli ritjwan en im garram detmatj
    mani en ola gudbala ting, bat blanga im taim im binij na, en det laif blanga im
    bin kadof jis laik wen yu kadim det kotin.
  ukr-1871: О, ти, що живеш над великими водами, багатий на скарби! прийшов кінець
    твій, — міра захланностї твоєї!
  deu-1951: Die du an großen Wassern wohnst und viele Schätze hast, dein Ende ist
    gekommen, das Maß deines Raubes [ist voll]!
  eng-JPS: O thou that dwellest upon many waters, abundant in treasures, thine end
    is come, the measure of thy covetousness.
  srp-1865: O ti, što stanuješ kraj vode velike i imaš mnogo blaga! doðe kraj tvoj
    i svršetak lakomstvu tvojemu.
  lug-lug: Gwe abeera okumpi n’amazzi amangi, omugagga mu bintu eby’omuwendo, enkomerero
    yo etuuse, ekiseera kyo eky’okuzikirizibwa kituuse.
  heb-heb: שכנתי על מים רבים רבת אוצרת בא קצך אמת בצעך׃
  ben-IRV: তোমরা, যারা অনেক জলস্রোতের ধারে বাস কর, তোমরা যারা অনেক সম্পদের অধিকারী;
    তোমার নিঃশেষ হয়ে এসেছে। এখন তোমার জীবনের সুতো কেটে ফেলবার দিন।
  pan-pan: ਬਹੁਤਿਆਂ ਖ਼ਜ਼ਾਨਿਆਂ ਵਾਲੀਏ, ਤੂੰ ਜਿਹੜੀ ਬਹੁਤਿਆਂ ਪਾਣੀਆਂ ਉੱਤੇ ਵੱਸਦੀ ਹੈਂ, ਤੇਰਾ
    ਅੰਤ ਆ ਗਿਆ, ਤੇਰੀ ਮਾਰ-ਧਾੜ ਦਾ ਹਾੜਾ ਭਰ ਗਿਆ।
  mya-JVB: များစွာ သော ရေ အနား မှာနေ ၍ စည်းစိမ် ကြီး သောသူ၊ သင် ၏ဆုံးရှုံး ချိန်၊
    သင် ၏လောဘ အလိုပျက်ချိန် ရောက် လေပြီ။
  tbg-tbg: Babironiqi variakao, ne vaireka, Iufaretisi Namarivano vainainive, inaara
    namari vo namari vo namarivano vainainive, variarave. Ne iqoka raqiha vo vatanaa
    vo vataaka koqe airaira ia haikara vare vuru nenta naavuqi vataarave. Ho ne variqi
    vi vuru taiqe entava anintaivo. Naaqunta teqa kaantemake, navutaaka ne variqi
    vi entara taiqa kevarave.
  hmo-hmo: Umui, sinavai momo edia badibadinai umui noho taudia e! Kohu momo taudia
    e, emui dokona be ia ginidae vadaeni inai, emui mauri edia varona be idia utua
    vadaeni.
  urd-urd: ऐ नहरों पर सुकूनत करने वाली, जिसके ख़ज़ाने फ़िरावान हैं; तेरी तमामी का
    वक़्त आ पहुँचा और तेरी ग़ारतगरी का पैमाना पुर हो गया।
  rus-SYN: О, ты, живущий при водах великих, изобилующий сокровищами! пришел конец
    твой, мера жадности твоей.
  bqc-SIM: Ń kálɛ swa zↄ̃ↄ saɛ, àizɛɛ tↄ̃̀ma, ń beeo n ka kaalɛa sa, n ↄvãi'ea
    lɛ́ kà.
  tcz-CHONGTHU: Hiche gamsung’a hin vadung tampi along in. Kiveina manlu tahtah aum
    e, ahivangin aphat akichaina ahunglhun tai.
  mar-mar: तुम्ही लोक जे बहुत पाण्याच्या प्रवाहाजवळ राहतात, जे तुम्ही लोक खजिन्यांनी
    धनवान आहात, तुझा शेवट आला आहे. तुझ्या आयुष्याची दोरी आता संक्षीप्त केली आहे.
  qub-qub: Babilonia nasyun runacuna, gamcunaga carcaycashcanqui jatun mayucunapa
    lädunchömi. Llapanniquipis gampaga fiyupa aypallami casha. ¡Cananga chayamushanami
    ushacänayquipaj öra! ¡Manami canquipänachu!
  bqp-bqp: Wunɛ Bɑbiloni, wunɛ wi ɑ sɔ̃ dɑɑ bɑkɑnun bɔkuɔ, wunɛ wi ɑ dukiɑ yibɑ, wee
    wunɛn kpeerun tɔ̃ru tɑ turɑ. Wunɛn binɛ yɑ koo kpe.
  hat-hat: Nou menm ki rete nan peyi ki gen anpil rivyè a, nou menm ki gen anpil richès,
    men nou rive mezi bout nou! Nou fè kont nou koulye a.
  eng-BSB: You who dwell by many waters, rich in treasures, your end has come; the
    thread of your life is cut.
  eng-WEBPB: You who dwell on many waters, abundant in treasures, your end has come,
    the measure of your covetousness.
  kbq-kbq: Hagi tamagra Babiloni vahe'mota ranra tintamimofo ankenarega nemanita,
    rama'a feno zantami nentaza vahe mani'naze. Hianagi tamagri'ma tamahe fananema
    hania knamo'a kofta hiankino tamazeri fanene hugahie.
  nhe-BL: Babilonia eliyaya se altepetl nechca miyac atemitl. Quipixqui miyac ricojyotl.
    Pero ya ajsic hora para tlamis.
  gub-BL: Heta tetea'u yrykawhu Mawiron ywy rehe. Heta tetea'u temetarer no. Nezewe
    rehe we uhem i'ar kury. Amonohok waneko haw inemo ài.
  eng-DRA: O thou that dwellest upon many waters, rich in treasures, thy end is come
    for thy entire destruction.
