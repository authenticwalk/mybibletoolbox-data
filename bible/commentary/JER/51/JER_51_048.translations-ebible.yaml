verse: JER.051.048
translations:
  mal-C: അന്ന് ആകാശവും ഭൂമിയും അവയിലുള്ളതൊക്കെയും ബാബേലിനെക്കുറിച്ചുള്ള ആഹ്ലാദത്താൽ
    ആർത്തുവിളിക്കും, ഉത്തരദിക്കിൽനിന്നു സംഹാരകർ അവളെ ആക്രമിക്കും,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Da werden dann über Babel Himmel und Erde samt allem, was in ihnen ist,
    frohlocken; denn vom Norden her brechen die Verwüster über es herein.
  lin-lin: Bongo likolo, mabele mpe biloko nyonso oyo ezali kati na yango ekoganga
    na esengo mpo na komona kobebisama ya Babiloni, pamba te babebisi bakobimela na
    nor mpo na kobundisa yango, » elobi Yawe.
  eng-LSV: And heavens and earth and all that [is] in them || Have cried aloud against
    Babylon, || For the spoilers come to her from the north,” || A declaration of
    YHWH.
  eng-GNV: 'Then the heauen and the earth, and all that is therein, shall reioyce
    for Babel: for the destroyers shall come vnto her from the North, saith the Lord.'
  eng-WEBSTER: 'Then the heaven and the earth, and all that is in them, shall sing
    for Babylon: for the spoilers shall come to her from the north, saith the LORD.'
  nhw-BL: Nochi catli itztoque ipan ilhuicactli huan tlaltipactli paquise quema nopa
    soldados tlen nopa tlali catli mopantía ica norte hualase quihuilanaquij tlali
    Babilonia. Quej nopa niamoTECO niquijtohua.
  swh-ONEN: Ndipo mbingu na dunia na vyote vilivyomo ndani yake vitapiga kelele za
    shangwe juu ya Babeli, kwa kuwa kutoka kaskazini waharabu watamshambulia,” asema
    Bwana.
  bba-bba: Wɔllɔ kɑ temɔ kɑ yɑm kpuro, nuku dobun kuuki koo nɔɔrɑ Bɑbilonin sɔ̃. Domi
    yibɛrɛbɑ bɑ koo nɑ sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑn di, bu ye kpeerɑsiɑ.
  eng-KJVCPB: 'Then the heaven and the earth, and all that is therein, shall sing
    for Babylon: For the spoilers shall come unto her from the north, saith the Lord.'
  luo-luo: Eka polo gi piny kod gik moko duto manie igi nokog gi ilo nikech Babulon,
    nimar koa nyandwat jonek nomonje,” Jehova Nyasaye wacho.
  meu-meu: Bena guba bona tanobada bona lalodia ḡaudia iboudiai ese baḡo anedia bae
    abi, Babulono latanai; badina be mirigini kahana amo hahebua-tari taudia na baema,
    ia ihadikana. Iehova na e herevamu.
  npi-ULB: त्यसपछि स्वर्ग र पृथ्वी अनि तिनमा भएका सबै कुराले बेबिलोनमाथि रमाहट गर्नेछन्
    । किनकि त्यसका विनाशकहरू उत्तरबाट आउनेछन्— यो परमप्रभुको घोषणा हो ।
  yor-yor: 'Ọ̀run àti ayé àti gbogbo ohun tí ó wà nínú wọn, yóò sì kọrin lórí Babeli:
    nítorí àwọn afiniṣèjẹ yóò wá sórí rẹ̀ láti àríwá,” ni Olúwa wí.'
  pes-OPCB: آسمان و زمین شادی خواهند نمود، چون از شمال، لشکریان ویرانگر به جنگ بابِل
    خواهند آمد.
  tgl-ULB: Magdiriwang ang kalangitan at ang lupa, ang lahat ng nilalaman nito ay
    magagalak sa Babilonia. Sapagkat darating sa kaniya ang mga maninira mula sa hilaga—ito
    ang pahayag ni Yahweh.
  hui-hui: Babilono tano bo haealabaga bini dindi hangu ibiraho ngangi hariha karumebi
    dindini karu ngarumebi turu timbuni hai holebira. Mbirale bu ngaru mo ko hai hole
    dindi abene uyurahayagi howa agali ibirarume ani bulebira.
  mya-mya: မြောက်​အ​ရပ်​မှ​လာ​ရောက်​တိုက်​ခိုက်​သူ​တို့ ၏​လက်​တွင်း​သို့ ဗာ​ဗု​လုန်​မြို့​ကျ​ဆင်း​သွား
    သော​အ​ခါ​မြေ​ကြီး​ပေါ်​၌​လည်း​ကောင်း၊ မိုး ကောင်း​ကင်​၌​လည်း​ကောင်း​ရှိ​သ​မျှ​သော
    အ​ရာ​တို့​သည်​ဝမ်း​မြောက်​သဖြင့်​ကြွေး ကြော်​ကြ​လိမ့်​မည်။-
  bod-N: དུས་དེར། ནམ་མཁའ་དང་ས་གཞི་དང་དེའི་ནང་ཡོད་པ་ཀུན་གྱིས་པཱ་པེལ་ལོན་གྱི་རྐྱེན་གྱིས་དགའ་འབོད་བྱེད་འོང་སྟེ།
    ཅི་ལ་ཞེ་ན། གཏོར་བརླག་བྱེད་མཁན་ནི་བྱང་ཕྱོགས་ཡུལ་ནས་དེར་འོང་བར་འགྱུར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: Ipapo denga nenyika nezvose zviri mazviri zvichapembera nomufaro pamusoro
    peBhabhironi, nokuti vachabva nechokumusoro vaparadzi vacharirwisa,” ndizvo zvinotaura
    Jehovha.
  spa-BLM: Entonces los cielos y la tierra, y todo lo que hay en ella, cantará de
    alegría sobre Babilonia; porque los destructores vendrán a ella desde el norte”,
    dice Yahvé.
  cac-cac: 'A in val Jehová in svala'': A satchaan̈ yed'' yolyib''an̈q''uinal tic
    yed'' masanil tas ay d''ay, ol te tzalajoc ayic ol ac''joc ganar Babilonia chi'',
    yujto a d''a norte ol cot eb'' ol sataneloc.'
  swh-ULB: Kisha mbingu na nchi, na vyote vilivyomo ndani yake vitafurahi juu ya Babeli.
    Maana mwalibifu atamwijia kutoka kaskazini - hili ni tamko la Yahwe.
  bel-bel: І ўзрадуюцца над Вавілонам неба і зямля і ўсё, што на іх; бо з поўначы
    прыйдуць да яго спусташальнікі, кажа Гасподзь.
  deu-ELBBK: Und Himmel und Erde und alles, was in ihnen ist, werden jubeln über Babel;
    denn von Norden her kommen ihm die Verwüster, spricht der HERR.
  mbb-OT: Ne ebpengulahì te kegkelipey is langit wey is kelibutan, wey is langun he
    netaǥù kayi, su edsurungen is Babilonia te menge ebpendezaat he ebpuun diyà te
    zizaya. Iyan a, is Nengazen, is migkaǥi kayi.”
  mal-2015: ആകാശവും ഭൂമിയും അവയിലുള്ളതൊക്കെയും ബാബേലിനെച്ചൊല്ലി ഘോഷിച്ചുല്ലസിക്കും;
    വടക്കുനിന്നു വിനാശകന്മാർ അതിലേക്കു വരും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Akor calo ňebos the e phuv radisaľola le Babilonoske, sar pre leste avena
    o ňeprijaťeľa pal o severos, hoj les te zňičinen,“ phenel o RAJ.
  pes-OPV: اما آسمانهاو زمین و هر‌چه در آنها باشد بر بابل ترنم خواهندنمود. زیرا خداوند
    می‌گوید که غارت کنندگان ازطرف شمال بر او خواهند آمد.
  ron-1924: Черуриле ши пэмынтул, ку тот че купринд еле, вор стрига де букурие асупра
    Бабилонулуй, кэч пустииторий се вор арунка де ла мязэноапте асупра луй”, зиче
    Домнул.
  ben-OBCV: তখন আকাশমণ্ডল ও পৃথিবী এবং সেগুলির মধ্যস্থিত সবকিছু ব্যাবিলনের বিষয়ে
    আনন্দে চিৎকার করবে, কারণ উত্তর দিক থেকে বিনাশকেরা তাকে আক্রমণ করবে,” সদাপ্রভু
    এই কথা বলেন।
  som-som: Rabbigu wuxuu leeyahay, Markaasay samada iyo dhulka iyo waxa ku jira oo
    dhammuba farxad ku heesi doonaan Baabuloon aawadeed, waayo, kuwa iyada baabbi'in
    doona ayaa xagga woqooyi uga iman doona.
  lat-VUC: 'Et laudabunt super Babylonem cæli et terra, et omnia quæ in eis sunt:
    quia ab aquilone venient ei prædones, ait Dominus.'
  eng-ASVBT: Then the heavens and the earth, and all that is therein, shall sing for
    joy over Babylon; for the destroyers shall come unto her from the north, saith
    Jehovah.
  ita-1885: E i cieli, e la terra, e tutto ciò ch'è in essi, giubileranno di Babilonia;
    perciocchè di Settentrione le saranno venuti i distruttori, dice il Signore.
  eng-ULB: Then the heavens and the earth, and all that is in them will rejoice over
    Babylon. For destroyers will come for her from the north—this is Yahweh's declaration.
  spa-VBL: Entonces todos en el cielo y en la tierra celebrarán con gritos de alegría
    lo que le ha sucedido a Babilonia, porque los destructores del norte vendrán a
    atacarla, declara el Señor.
  fra-_FOB: Et les cieux, et la terre, et tout ce qui est en eux, se réjouiront avec
    un chant de triomphe sur Babylone, parce que du nord les dévastateurs viendront
    contre elle, dit l'Éternel.
  mal-mal: ആകാശവും ഭൂമിയും അവയിലുള്ളതെല്ലാം ബാബേലിനെച്ചൊല്ലി ഘോഷിച്ചുല്ലസിക്കും; വടക്കുനിന്ന്
    സംഹാരകൻ അതിലേക്ക് വരും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Tab āsmān-o-zamīn aur jo kuchh un meṅ hai Bābal par shādiyānā bajāeṅge.
    Kyoṅki tabāhkun dushman shimāl se us par hamlā karne ā rahā hai.” Yih Rab kā farmān
    hai.
  suz-BL: मिनु नोले सरीङ, रागी नु मेकेर बाक्‍ब नेल्‍लेमी बेबीलोन ब्रुशो आ पर्बम ग्‍येरशा
    वाइ ब्रेत्‍नीम। मारदे हना मेको आन कली क्‍येक्‍क लेप्‍ब उत्तर रे जाक्‍नीम” दे परमप्रभु
    यावेम देंत। प्रकाश १८:२०
  eng-NOY: Then the heavens shall shout over Babylon, And the earth and all that is
    therein; For out of the North come spoilers against her, saith Jehovah.
  ita-1927: E i cieli, la terra, e tutto ciò ch’è in essi, giubileranno su Babilonia,
    perché i devastatori piomberanno su lei dal settentrione, dice l’Eterno.
  ckb-ckb: ئینجا ئاسمان و زەوی و هەرچی تێیاندایە هاواری خۆشی بەسەر بابلدا دەکەن، چونکە
    لە باکوورەوە بۆی دێن، تەفروتوناکەرەکان.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: 'And the heaven and the earth and everything in them, will make a song
    of joy over Babylon: for those who make her waste will come from the north, says
    the Lord.'
  kan-OKCV: ಆಗ ಭೂಮಿ ಆಕಾಶಗಳೂ, ಅಲ್ಲಿನ ಸಮಸ್ತವೂ ಬಾಬಿಲೋನಿನ ನಾಶವನ್ನು ನೋಡಿ ಜಯಘೋಷ ಮಾಡುವುವು.
    ಹಾಳುಮಾಡುವರು, ಉತ್ತರದಿಂದ ಬಂದು ಹಾಳುಮಾಡುವರು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: வானமும் பூமியும் அவைகளிலுள்ள யாவும் பாபிலோன்மேல் கெம்பீரிக்கும்; பாழ்க்கடிக்கிறவர்கள்
    அதற்கு வடக்கேயிருந்து வருவார்கள் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Y los cielos y la tierra, y todo lo que está en ellos, darán alabanzas
    sobre Babilonia: porque del aquilón vendrán sobre ella destruidores, dice Jehová.'
  ron-BTF: Atunci cerul și pământul și tot ce este în ele vor cânta pentru Babilon,
    pentru că jefuitorii vor veni asupra lui de la nord, spune DOMNUL.
  eng-WEBP: Then the heavens and the earth, and all that is therein, will sing for
    joy over Babylon; for the destroyers will come to her from the north,” says the
    LORD.
  eng-FBV: Then everyone in heaven and on earth will celebrate with shouts of joy
    at what's happened to Babylon, because the destroyers from the north will come
    and attack her, declares the Lord.
  nld-1939: Dan heffen hemel en aarde met wat ze bevatten Een juichlied aan over Babel,
    Als uit het noorden de vernielers op hem af zijn gekomen, Is de godsspraak van
    Jahweh!
  nch-BL: Nochi cati itztoque ipan ilhuicacti huan taltipacti paquise quema nopa soldados
    ten nopa tali cati mopantía ica norte hualase quitehuiquij tali Babilonia. Quej
    nopa niamoTECO niquijtohua.
  vie-1934: Lúc đó, các từng trời, đất, và mọi vật trên đất đều cất tiếng reo vui
    vì Ba-by-lôn; vì những kẻ hủy hại từ các miền phương bắc ào đến trên nó, Đức Giê-hô-va
    phán vậy.
  hin-CV: तब स्वर्ग और पृथ्वी तथा इनके सारे निवासी बाबेल की इस स्थिति पर हर्षनाद करेंगे,
    क्योंकि उसके विनाशक उत्तर दिशा से आएंगे,” यह याहवेह की वाणी है.
  spa-BES: Y el cielo y la tierra y todo lo que hay en ellos, cantarán de alegría
    sobre Babilonia; porque los destructores vendrán del norte, dice el Señor.
  tdx-tdx: Le hisaboe’ i likerañey naho ty tane toy, naho ze hene am’iereo ao, ty
    Bavele; fa hiambotraha’ o mpamaoke boak’ avaratseo, hoe t’Iehovà.
  tha-KJV: แล​้วฟ้าสวรรค์และแผ่นดินโลกและสรรพสิ่งที่​มี​อยู่​ในนั้น จะร้องเพลงเหนือบาบิ​โลน
    เพราะว่าผู้ทำลายจะมาจากทิศเหนือต่อสู้กับเธอ พระเยโฮวาห์ตรั​สด​ังนี้
  por-BR-2018: E os céus, a terra, e tudo quanto neles há, cantarão vitória sobre
    a Babilônia; porque do norte virão destruidores contra ela,diz o SENHOR.
  deu-ELO: Und Himmel und Erde, und alles, was in ihnen ist, werden jubeln über Babel;
    denn von Norden her kommen ihm die Verwüster, spricht Jehova.
  eng-WYC-2018: And heaven’s, and earth’s, and all things that be in those, shall
    praise on Babylon; for raveners shall come from the north to it, saith the Lord.
    (And heaven, and the earth, and everything that is in them, shall praise the victory
    over Babylon; for robbers, or thieves, shall come from the north to destroy it,
    saith the Lord, and they will.)
  epo-epo: Kaj ĝojkantos pri Babel la ĉielo kaj la tero, kaj ĉio, kio estas sur ili;
    ĉar el la nordo venos al ĝi ruinigantoj, diras la Eternulo.
  uig-PIN: Xuning bilǝn asman wǝ zemin wǝ ularda bar bolƣanlar Babil üstidin xadliⱪtin
    yangraydu; Qünki ximaldin ⱨalak ⱪilƣuqilar uningƣa jǝng ⱪilixⱪa kelidu — dǝydu
    Pǝrwǝrdigar.
  beo-beo: 'Gagoe (north) fi amo da Ba:bilone wadela:musa: misini, amola Ba:bilone
    gugunufinisi dagoi ba:sea, liligi huluane osobo bagadega amola muagado amoga diabe,
    da hahawaneba:le, wele sia:mu.'
  tpi-OTNT: Na mi Bikpela, mi tok, skai wantaim graun na olgeta samting i stap long
    ol bai i amamas tru long taim Babilon i pundaun. Ol sampela lain man bilong bagarapim
    planti samting, ol bai i lusim hap not na i kam pait long Babilon
  hau-SA: Sa’an nan sama da ƙasa da dukan abin da yake cikinsu, za su yi sowa ta murna
    a kan Babilon, gama daga arewa masu hallakarwa su auko mata,” in ji Ubangiji.
  uig-LAT: Shuning bilen asman we zémin we ularda bar bolghanlar Babil üstidin shadliqtin
    yangraydu; Chünki shimaldin halak qilghuchilar uninggha jeng qilishqa kélidu —
    deydu Perwerdigar.
  nde-nde: Lapho-ke izulu lomhlaba lakho konke okukukho kuzamemezela intokozo ngeBhabhiloni,
    ngoba abachithi bazayihlasela bevelela enyakatho,” kutsho uThixo.
  ton-ton: 'Pea ʻe toki hiva ki Papilone ʻae ngaahi langi pea mo māmani, pea mo e
    meʻa kotoa pē ʻi ai: ʻe haʻu kiate ia ʻae kau maumau mei he tokelau,” ʻoku pehē
    ʻe Sihova.'
  ces-1613: I budou prozpěvovati nad Babylonem nebesa i země, a cožkoli v nich jest,
    když na něj od půlnoci přitáhnou ti zhoubcové, dí Hospodin.
  eng-WMB: Then the heavens and the earth, and all that is therein, will sing for
    joy over Babylon; for the destroyers will come to her from the north,” says the
    LORD.
  tam-TCV: அப்பொழுது வானமும், பூமியும் அவைகளிலுள்ள யாவும் பாபிலோனைப் பார்த்து மகிழ்வுடன்
    ஆர்ப்பரிக்கும். ஏனெனில், அழிக்கிறவர்கள் வடக்கிலிருந்து வந்து, அவளைத் தாக்குவார்கள்”
    என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Unya magmaya ang kalangitan ug ang kalibotan, ug ang tanan nga anaa niini
    atubangan sa Babilonia. Kay moabot alang kaniya ang tiglaglag gikan sa habagatan—mao
    kini ang gipahayag ni Yahweh.
  pol-UBG: Wtedy niebo, ziemia i wszystko, co w nich jest, będą śpiewać nad Babilonem.
    Z północy bowiem przyjdą na niego niszczyciele, mówi PAN.
  urd-GVU: تب آسمان و زمین اور جو کچھ اُن میں ہے بابل پر شادیانہ بجائیں گے۔ کیونکہ
