  pan-pan: ਤਦ ਅਕਾਸ਼ ਅਤੇ ਧਰਤੀ, ਅਤੇ ਸਭ ਜੋ ਉਹ ਦੇ ਵਿੱਚ ਹੈ, ਬਾਬਲ ਉੱਤੇ ਜੈਕਾਰਾ ਗਜਾਉਣਗੇ, ਕਿਉਂ
    ਜੋ ਲੁੱਟਣ ਵਾਲਾ ਉੱਤਰ ਵੱਲੋਂ ਉਸ ਦੇ ਵਿਰੁੱਧ ਆਵੇਗਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ထိုသို့ မြောက် မျက်နှာအရပ်က လုယူ သောသူတို့ သည် ဗာဗုလုန် မြို့သို့ ရောက်လာ
    သောအခါ၊ မိုဃ်း မြေ မှစ၍အရပ်ရပ် ၌ရှိသမျှတို့သည် ရွှင်လန်း သော အသံကို ပြုကြ လိမ့်မည်ဟု၊
    ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Noti mantaraihai vo vatanaaka Babironi vataini variaka vehi autu taiqa
    kareka animanta, vi entara naaruvavanove vatavanove ekaa viraqi varia haikaukave
    quaheha aakara ntevarave.
  hmo-hmo: “Unai neganai guba bona tanobada, bona edia lalonai noho gaudia ibounai
    ese, tuari kwalimu ane mai moale danu do idia abia, Babulonia be tuari ia lusi
    dainai, badina be mirigini kahana dekena amo, tuari orea taudia do idia mai, Babulonia
    do idia hadikaia ore totona. Lau inai Lohiabada, lau hereva noho.
  urd-urd: तब आसमान और ज़मीन और सब कुछ जो उनमें है, बाबुल पर शादियाना बजाएँगे; क्यूँकि
    ग़ारतगर उत्तर से उस पर चढ़ आएँगे, ख़ुदावन्द फ़रमाता है।
  rus-SYN: И восторжествуют над Вавилоном небо и земля и все, что на них; ибо от севера
    придут к нему опустошители, говорит Господь.
  bqc-SIM: Luabɛdeↄ ń zĩ́lɛdeↄ gulakɛ Babɛli yã́ musu ḿpii, asa bùsudɛnaↄ bↄ
    gugbãntoo oi, aa mↄ lɛ́lɛwàɛ. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Chujou teng le van le leiset chule asung a umjousen, Babylon khopi
    chunga kipa la asah diu ahi. Ijeh-inam itileh amaho dou dinga Misumang ho chu
    Sah lam gamkaiya kona hung kondoh ding ahitauve, tin Pakaiyin seiye.
  mar-mar: मग आकाश व पृथ्वी आणि त्यामध्ये जे काही आहे ते सर्व बाबेलावर आनंद करतील.
    कारण तिचा नाश करणारा उत्तरेकडून येईल.” परमेश्वर असे म्हणतो.
  qub-qub: Babilonia nasyunta illgächinanpaj norte caj-läpita shamuptin syëluwan allpapis,
    llapan ima-aycapis cushicongami. Noga Tayta Diosmi chayno në.
  bqp-bqp: Wɔllɔ kɑ temɔ kɑ yɑm kpuro, nuku dobun kuuki koo nɔɔrɑ Bɑbilonin sɔ̃. Domi
    yibɛrɛbɑ bɑ koo nɑ sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑn di, bu ye kpeerɑsiɑ.
  hat-hat: Tout bagay nan syèl la ak sou latè a pral kontan, yo pral rele lè moun
    k'ap soti bò nan nò yo va vin ravaje lavil Babilòn. Se Seyè a menm ki di sa.
  eng-BSB: Then heaven and earth and all that is in them will shout for joy over Babylon
    because the destroyers from the north will come against her,” declares the LORD.
  eng-WEBPB: Then the heavens and the earth, and all that is therein, will sing for
    joy over Babylon; for the destroyers will come to her from the north,” says the
    LORD.
  kbq-kbq: Ana hanige'za monaramimo'zane, mopamo'ene anampima me'nea zantami'mo'zanena,
    Babiloni kumamo'ma havizama hania zankura musenkase nehu'za zagame hugahaze. Na'ankure
    Babiloni vahe'ma e'za eme ha'ma huzamante'za zamazeri havizama hanaza vahera noti
    kazigati egahaze, huno Ra Anumzamo'a hu'ne.
  nhe-BL: Nochi tlen itztoque ipan elhuicactli huan tlaltepactli paquise quema nopa
    soldados tlen nopa tlali tlen mopantía ica norte hualase quitehuiquij tlali Babilonia.
    Queja nopa niimoTECO niquijtohua.
  gub-BL: Mawiron u'ar putar nehe. Teko kwarahy heixe haw awyze har kutyr har umumaw
    putar wà nehe. A'e 'ar mehe ywak rehe har paw a'e wà nehe, ywy rehe har paw a'e
    wà nehe no, uzegar putar urywete haw rehe a'e wà nehe.
  eng-DRA: 'And the heavens and the earth, and all things that are in them shall give
    praise for Babylon: for spoilers shall come to her from the north, saith the Lord.'
