  azb-azb: Oxları itiləyin, Kaman qablarını doldurun! Rəbb Midiya padşahlarını hərəkətə
    gətirdi. Məqsədi Babili yox etməkdir, Rəbb Öz qisasını, məbədinin qisasını alacaq.
  eng-DBY: Sharpen the arrows; take the shields. Jehovah hath stirred up the spirit
    of the kings of the Medes; for his purpose is against Babylon, to destroy it;
    for this is the vengeance of Jehovah, the vengeance of his temple.
  hin-2017: “तीरों को पैना करो! ढालें थामे रहो! क्योंकि यहोवा ने मादी राजाओं के मन
    को उभारा है, उसने बाबेल को नाश करने की कल्पना की है, क्योंकि यहोवा अर्थात् उसके
    मन्दिर का यही बदला है
  wol-KYG: «Nàmmleen fitt yi, feesale mbar yi! Aji Sax ji xabtal na buuri Medd fi
    kaw Babilon, nar koo tas. Lii mbugalu Aji Sax jee, mbugal mi këram waral.
  eng-YLT: Cleanse ye the arrows, fill the shields, Stirred up hath Jehovah the spirit
    of the kings of Madia, For against Babylon His device [is] to destroy it, For
    the vengeance of Jehovah it [is], The vengeance of His temple.
  eng-WYC-2017: Sharpen ye arrows, fill ye arrow cases; the Lord hath raised the spirit
    of the kings of Medes, and his mind is against Babylon, that he lose it, for it
    is the vengeance of the Lord, the vengeance of his temple. The king of Medes is
    raised of the Lord against Babylon.
  eng-WMBB: “Make the arrows sharp! Hold the shields firmly! The LORD has stirred
    up the spirit of the kings of the Medes, because his purpose is against Babylon,
    to destroy it; for it is the vengeance of the LORD, the vengeance of his temple.
  urd-GVH: तीरों को तेज़ करो! अपना तरकश उनसे भर लो! रब मादी बादशाहों को हरकत में लाया
    है, क्योंकि वह बाबल को तबाह करने का इरादा रखता है। रब इंतक़ाम लेगा, अपने घर की
    तबाही का बदला लेगा।
  rug-rug: “Va ṉarui sari mia tupi, saputu vagi sari mia lave! Ele va gevuri e Zihova
    sari na baṉara pa Media, sina sa Nana hiniva si pude huaria si pa Babiloni. Kote
    tubehe hobena se Zihova, koarini pu mae huaria sa Nana Zelepade.
  gaz-gaz: “Xiyya qaradhaa; gaachana illee fudhadhaa! Sababii kaayyoon isaa Baabilonin
    balleessuu taʼeef Waaqayyo mootota Meedee kakaaseera. Waaqayyo haaloo ni baʼa;
    mana qulqullummaa isaatii haaloo ni baʼa.
  fra-LSG: Aiguisez les flèches, saisissez les boucliers! L’Éternel a excité l’esprit
    des rois de Médie, Parce qu’il veut détruire Babylone; Car c’est la vengeance
    de l’Éternel, La vengeance de son temple.
  gnn-gnn: Yo, ŋayi Garrayyu gäŋala buŋgawanha ŋurukuy Mediyawuynha, nhanŋu yurru
    miriŋunydja marrtjina lili ŋurruthirrina baḏuwaḏuyunarawu Bapilunbuyŋuna, liŋgu
    walalanydja ŋunhi baḏuwaḏuyurruna nhanŋuway warray Godku warray Buṉbunha, ga ŋayinydja
    yurru Godthunydja buku‐ruŋinyamarama ŋurikinydjayi, baḏuwaḏuyundhi yurru bitjan
    yana liŋgu walalanhanydja.
  yal-yal: “Ɛ xalimakunle ralemun! Ɛ wure lefane tongo! Alatala bata Mede mangane
    radin Babilɔn xili ma bayo a bata a kala feen nagidi. Alatala a gbeen ɲɔxɔma nɛn
    a batu banxina fe ra.
  haw-1868: 'E anai i na pua, e lalau i na palekaua; Ua hooikaika o Iehova i ka manao
    o na''lii o Media: No ka mea, he manao ku e kona ia Babulona e luku ia wahi; No
    ka mea, o ka hoopai ana ia o Iehova, O kana hoopai ana hoi, no kona luakini.'
  arb-NAV: سُنُّوا السِّهَامَ، وَتَقَلَّدُوا الأَتْرَاسَ، لأَنَّ الرَّبَّ قَدْ أَثَارَ
    رُوحَ مُلُوكِ الْمَادِيِّينَ، إِذْ وَطَّدَ الْعَزْمَ عَلَى إِهْلاكِ بَابِلَ، لأَنَّ
    هَذَا هُوَ انْتِقَامُ الرَّبِّ، وَالثَّأْرُ لِهَيْكَلِهِ.
  ewe-ewe: “Minyre aŋutrɔwo, mitsɔ akpoxɔnuwo! Yehowa de adã ta me na Media fiawo
    elabena eƒe taɖodzinue nye be wòatsrɔ̃ Babilonia. Yehowa abia hlɔ̃, abia hlɔ̃
    na eƒe gbedoxɔ.
  eng-LEE: 'Make bright the arrows; fill the quivers: the Lord hath awakened the spirit
    of the kings of Media; for against Babylon is his intention, to destroy it; because
    it is the vengeance of the Lord, the vengeance for his temple.'
  asm-FB: তোমালোকে কাঁড়বোৰ ধাৰ দিয়া, ঢাল শকতকৈ ধৰা; যিহোৱাই মাদিয়া ৰজাবিলাকৰ মন
    উচটাইছে, কিয়নো বাবিলক নষ্ট কৰিবৰ নিমিত্তে তেওঁৰ কল্পনা তাৰ বিৰুদ্ধী; কাৰণ এয়ে
    যিহোৱাই সধা প্ৰতিকাৰ।
  sus-A: تَنبّيٍ يَءِلَن، شَلِ سَسٍ رَقٍ. عَلَتَلَ بَرَ عَ نِيَ مٍدٍ مَنفّ بْحّ شَ
    تٍ، عَ شَ بَبِلْن حَشَنكَتَ عَ مَرِفِ بّ. عَلَتَلَ فبٍحْشْي نَن نَ كِ عَ شَ هْرْ مْبَنشِ
    شَ قٍ رَ.
  fra-SBL: « Rendez les flèches acérées ! Tenez fermement les boucliers ! Yahvé a
    éveillé l'esprit des rois de Médie, car son but est contre Babylone, pour la détruire ;
    car c'est la vengeance de Yahvé, la vengeance de son temple.
  hbo-hbo: הָבֵ֣רוּ הַחִצִּים֮ מִלְא֣וּ הַשְּׁלָטִים֒ הֵעִ֣יר יְהוָ֗ה אֶת־ר֙וּחַ֙
    מַלְכֵ֣י מָדַ֔י כִּֽי־עַל־בָּבֶ֥ל מְזִמָּתֹ֖ו לְהַשְׁחִיתָ֑הּ כִּֽי־נִקְמַ֤ת יְהוָה֙
    הִ֔יא נִקְמַ֖ת הֵיכָלֹֽו׃
  kik-kik: “Noorai mĩguĩ, oyai ngo! Nĩgũkorwo Jehova nĩarahũrĩte athamaki a Amedi,
    nĩ ũndũ nĩaciirĩire kũniina Babuloni. Jehova nĩekwĩrĩhĩria harĩo, erĩhĩrie maũndũ
    marĩa meekirwo hekarũ yake.
  fra-NCL: Aiguisez les flèches, couvrez-vous de vos boucliers ! Yahweh a excité l’esprit
    des rois de Médie ; car son dessein sur Babel est de la détruire. Car c’est là
    la vengeance de Yahweh, la vengeance de son temple.
  cek-AK: Palaa to kanoe ah taak oh loe, angvaenghaih aphaw to avak oh! Babylon to
    phraek han koeh pongah, Angraeng mah Medes siangpahrangnawk ih palungthin to pahruek
    boeh; hae loe Angraeng mah lu lakhaih ah oh moe, a tempul lu lakhaih ah oh.
  cuk-cuk: ”¡Sigumar be oswiswimakmar! ¡Sigu-abgamalad be nasikmar! Bab-Jehová, Babilonia-dulemar-obelogega,
    Medo-dulemar-e-reymar ogannosad. We-ibmar-guoedi, Bab-Jehová buged imakegalad,
    ar Babilonia-dulemar ese-goled-neg-bibichismalad-ular, deyob imakoed.
  uig-CYR: — Оқларни учлаңлар! Қалқанларни тутуңлар! Пәрвәрдигар Медианиң падишалириниң
    роһини урғутти; чүнки Униң нийити Бабилға қаршидур, уни бәрбат қилиш үчүндур;
    бу Пәрвәрдигарниң қисасидур, йәни Униң ибадәтханиси үчүн алған қисасидур.
  tel-2017: బాణాలు పదును పెట్టండి. డాళ్ళు చేత పట్టుకోండి. బబులోనును నాశనం చేయడానికి
    యెహోవా మాదీయుల రాజు మనస్సును రేపుతున్నాడు. అది యెహోవా తీర్చుకుంటున్న ప్రతీకారం.
    తన మందిరాన్ని కూలగొట్టినందుకు ఆయన చేస్తున్న ప్రతిదండన.
  hat-BSA: “File flèch, plen fouwo yo! Kenbe pwotèj yo djanm! SENYÈ a te fè leve lespri
    a wa yo nan Médie, paske volonte L kont Babylone, pou detwi li. Paske se vanjans
    SENYÈ a, vanjans pou tanp Li an.
  kos-kos: LEUM GOD El purakak tokosra lun Media, mweyen El nunku Elan kunaus acn
    Babylonia. Pa ingan ma El ac oru in folokin musalla lun Tempul lal. Mwet kol lun
    un mwet mweun uh sapkin, “Kowos tamla mwe pisr nutuwos an! Akola mwe loang lowos!
  hbo-WLC: הָבֵ֣רוּ הַחִצִּים֮ מִלְא֣וּ הַשְּׁלָטִים֒ הֵעִ֣יר יְהוָ֗ה אֶת־ר֙וּחַ֙
    מַלְכֵ֣י מָדַ֔י כִּֽי־עַל־בָּבֶ֥ל מְזִמָּת֖וֹ לְהַשְׁחִיתָ֑הּ כִּֽי־נִקְמַ֤ת יְהוָה֙
    הִ֔יא נִקְמַ֖ת הֵיכָלֽוֹ׃
  ibo-ibo: “Mụọnụ ọnụ àkụ unu; bulienụ ọta unu! Onyenwe anyị akwaliela ndị eze ndị
    Midia, nʼihi na nzube ya bụ ịla Babilọn nʼiyi. Onyenwe anyị ga-abọrọ onwe ya ọbọ,
    ọ ga-abọtara ụlọnsọ ukwu ya ọbọ.
  ory-ory: ତୁମ୍ଭେମାନେ ତୀର ତୀକ୍ଷ୍ଣ କର; ଦୃଢ଼ କରି ଢାଲ ଧର; ସଦାପ୍ରଭୁ ମାଦୀୟ ରାଜାଗଣର ମନ ଉତ୍ତେଜିତ
    କରିଅଛନ୍ତି; କାରଣ ବାବିଲକୁ ନଷ୍ଟ କରିବା ପାଇଁ ତାହା ବିରୁଦ୍ଧରେ ତାହାଙ୍କର ସଂକଳ୍ପ ଅଛି; ଯେହେତୁ
    ଏହା ସଦାପ୍ରଭୁଙ୍କର ଦାତବ୍ୟ ପ୍ରତିଶୋଧ, ତାହାଙ୍କର ମନ୍ଦିର ନିମିତ୍ତକ ପ୍ରତିଶୋଧ ଅଟେ।
  chk-chk: Ewe Samol mi Lapalap a äpwächa ekewe kingen Metia, pun a ekiekietä pwe
    epwe ataela Papilon. Iei usun ewe Samol mi Lapalap epwe ngeniir chappen ar ataela
    imwan imwenfel. Oupwe seimi nöümi föün esefich o amolätä ämi kewe tittin maun.
  rop-rop: Wal YAWEI bin sterrimap detlot king brom Midiya, dumaji imbin wandim binijimap
    Bebalon. Detlot king garra jandim ola solja blanga fait langa Bebalon dumaji det
    Bebalon pipul bin dum nogudbala ting langa det Serramoni Pleis. Detlot boswan
    solja tok langa ola solja weya olabat gitredi blanga fait. Dei tok, “Yumob shapinim
    yumob erro en gitredi garram yumob shild.
  ukr-1871: Гостріте стріли, наповнюйте сагайдаки; Господь підпалив завзяттє царів
    Мидійських, задумав бо проти Вавилону, його затратити, — се помста Господня, помста
    за храм його.
  deu-1951: Schärfet die Pfeile, fasset die Schilde! Der HERR hat den Geist der Könige
    der Meder erweckt; denn seine Gedanken stehen wider Babel, um sie zu verderben,
    denn das ist die Rache des HERRN, die Rache für seinen Tempel.
  eng-JPS: Make bright the arrows, fill the quivers, the LORD hath roused the spirit
    of the kings of the Medes; because His device is against Babylon, to destroy it;
    for it is the vengeance of the LORD, the vengeance of His temple.
  srp-1865: Èistite strijele, uzmite štitove; Gospod podiže duh careva Midskih, jer
    je Vavilonu namislio da ga zatre; jer je osveta Gospodnja, osveta crkve njegove.
  lug-lug: “Muwagale obusaale, mukwate engabo! Mukama ayungudde bakabaka ab’e Bumeedi,
    kubanga ekigendererwa kye kuzikiriza Babulooni. Mukama aliwalana eggwanga, aliwalana
    eggwanga olwa yeekaalu ye.
  heb-heb: הברו החצים מלאו השלטים העיר יהוה את רוח מלכי מדי כי על בבל מזמתו להשחיתה
    כי נקמת יהוה היא נקמת היכלו׃
  ben-IRV: তোমরা তীরগুলি ধারালো কর, ঢাল প্রস্তুত কর। সদাপ্রভু বাবিলকে ধ্বংস করার পরিকল্পনায়
    মাদীয় রাজাদের উত্তেজিত করেছেন। এটি সদাপ্রভুর প্রতিশোধ, তাঁর মন্দির ধ্বংস করার
    প্রতিশোধ।
  pan-pan: ਤੀਰਾਂ ਨੂੰ ਤਿੱਖਾ ਕਰੋ, ਢਾਲਾਂ ਨੂੰ ਤਕੜਾਈ ਨਾਲ ਫੜੋ! ਯਹੋਵਾਹ ਨੇ ਮਾਦੀ ਰਾਜਿਆਂ ਦੀ
    ਰੂਹ ਨੂੰ ਪਰੇਰਿਆ ਹੈ, ਕਿਉਂ ਜੋ ਉਸ ਦਾ ਪਰੋਜਨ ਬਾਬਲ ਦੇ ਉਜਾੜ ਦੇਣ ਦਾ ਹੈ, ਇਹ ਯਹੋਵਾਹ ਦਾ ਬਦਲਾ,
    ਹਾਂ, ਉਹ ਦੀ ਹੈਕਲ ਦਾ ਬਦਲਾ ਹੈ!
  mya-JVB: မြှား တို့ကို ပွတ် ကြလော့။ ဒိုင်း လွှားတို့ကို ကိုင်စွဲ ကြလော့။ ထာဝရဘုရား
    သည် မေဒိ ရှင်ဘုရင် တို့ကို နှိုးဆော် တော်မူပြီ။ ဗာဗုလုန် မြို့ကို ဖျက်ဆီး မည်
    အကြံ ရှိတော်မူ၏။ အကြောင်း မူကား၊ ထာဝရဘုရား ၏ အမျက် တော်ကိုဖြေခြင်း၊ ဗိမာန် တော်ကိုဖျက်ဆီးသောအပြစ်နှင့်
    အလျောက်ဒဏ်ပေး ခြင်းအမှုဖြစ်သတည်း။
  tbg-tbg: Ne nenta veva viaru urohike, nenta kainkevata hirite variate. Noravano
    Kotiva Babironini variaka vehi autu taiqa kaaina uvara iritero Midia vataini variaka
    avuhainauka vahuri vaimanta vika Babironi hampata iqoka raqireka auti variavo.
    Babironi vika Nora Kotira Naavu qoraiqama kaarara iriharo viva viraqaa vuntu karevave.
  hmo-hmo: Lohiabada ese Media ena king taudia edia laumadia ia hatoreisia, badina
    be ia ura Babulonia tano do ia hadikaia ore. Inai bamona kara dekena amo Lohiabada
    ese Babulonia taudia edia dika davana do ia henia, idia ese iena Dubu Helaga idia
    hadikaia dainai. Media tuari biagudia ese, edia tuari taudia idia oda henia, idia
    gwau, “Emui diba edia matadia do umui segea! Emui kesi do umui abia isi!
  urd-urd: तीरों को सैक़ल करो, सिपरों को तैयार रख्खो; ख़ुदावन्द ने मादियों के बादशाहों
    की रूह को उभारा है, क्यूँकि उसका इरादा बाबुल को बर्बाद करने का है; क्यूँकि यह
    ख़ुदावन्द का, या'नी उसकी हैकल का इन्तक़ाम है।
  rus-SYN: Острите стрелы, наполняйте колчаны; Господь возбудил дух царей Мидийских,
    потому что у Него есть намерение против Вавилона, чтобы истребить его, ибо это
    есть отмщение Господа, отмщение за храм Его.
  bqc-SIM: À á kaↄ lɛ́ kɛkɛ, í á sɛ̀ngbaoↄ sɛ́lɛ! Dii Mɛdɛ kíaↄ sóikɛ̀ Babɛliwa,
    asa à zɛ̀ ń aà kaalɛaoɛ, i tↄsiwà a kpɛ́ yã́ musu.
  tcz-CHONGTHU: Thalchang ho notval un! lumho domsang un, Pakaiyin Medes lengte lung
    asuthoutai. Ajeh chu atup chu Babylon a suhmang ding chu ahi, ajeh chu hiche Pakai
    phulah, a-hou in phulahna ahi.
  mar-mar: बाण धारदार करा! ढाली घ्या. परमेश्वराने माद्य राजाचा आत्म्यास चिथावणी दिली
    आहे कारण बाबेलाचा नाश करावा अशी त्याची योजना होती. कारण हा परमेश्वराकडून सूड आहे,
    त्याचे मंदिर उध्वस्त केल्याबद्दलचा सूड आहे.
  qub-qub: «Media jutiyoj nasyunpa raynincuna, lëchayquicunata afilay. Chapacunayquipaj
    caj escüduyquicunatapis camaricuy. Nogaga Babiloniata illgächiytami munä. Paycunaga
    Templötami pasaypa illgächiran. Chaypitami ayñita cutichishaj.
  bqp-bqp: Yinni Gusunɔ u kĩ u Bɑbiloni kɑm koosiɑ, kpɑ u win sɑ̃ɑ yee dɛɛrɑru mɔru
    kɔsiɑ. Yen sɔ̃nɑ u Mɛdibɑn sinɑmbu dɑm kɛ̃mɔ bu kɑ ye wɔri. I bɛɛn sɛ̃ɛnun nɔsu
    sɔnwɔ, kpɑ i bɛɛn tɛrɛnu suɑ.
  hat-hat: Bondye moute tèt tout wa peyi Medi yo, li fè yon plan pou l' detwi Babilòn.
    Se konsa l'ap tire revanj li pou detwi yo menm jan yo te detwi tanp li an. Fè
    pwent flèch yo byen pwenti! Plen sak yo flèch!
  eng-BSB: Sharpen the arrows! Fill the quivers! The LORD has aroused the spirit of
    the kings of the Medes, because His plan is aimed at Babylon to destroy her, for
    it is the vengeance of the LORD— vengeance for His temple.
  eng-WEBPB: “Make the arrows sharp! Hold the shields firmly! The LORD has stirred
    up the spirit of the kings of the Medes, because his purpose is against Babylon,
    to destroy it; for it is the vengeance of the LORD, the vengeance of his temple.
  kbq-kbq: Hagi Babiloni vahe ha' vahe'mota kevetamia ahegona nehuta hankotamia erisga
    hiho. Babiloni vahe'mo'zama Ra Anumzamofo mono noma eri havizama hu'naza zanku
    huno, Ra Anumzamo'a arimpa ahenezmanteno zamazeri haviza hunaku, Midia kini vahera
    zamazeri otisige'za e'za Babiloni vahera hara eme huzmantegahaze.
  nhe-BL: ¡Xijtentica nopa cuatlamintli! Xiquincualtlalica imoyolixtzajcahua tlen
    tepostli pampa TOTECO quinnojnotztoc nopa tlanahuatiani tlen tlali Media para
    ma quixolehuatij tlali Babilonia. TOTECO quincuepilis pampa yajuanti quintlaijiyohuiltijque
    itlacajhua huan quiijtlacojque itiopa.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ipurumumaw wer Mawiron rehe a'e, a'e rupi uma'ereko
    Mez wanuwihawete wapy'a pupe a'e. A'e rupi uzàmàtyry'ym oho wà kury. Nezewe mehe
    uzepyk putar wanehe nehe, ta'e umumew hàpuzuhu a'e wà xe. Nezewe haw tuwihaw uzapo
    kar wà. — Pemuaime penu'yw nehe. Pemuàgà'ym pemimaw nehe no.
  eng-DRA: 'Sharpen the arrows, fill the quivers, the Lord hath raised up the spirit
    of the kings of the Medes: and his mind is against Babylon to destroy it, because
    it is the vengeance of the Lord, the vengeance of his temple.'
