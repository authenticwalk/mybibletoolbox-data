verse: JER.051.011
translations:
  mal-C: “അമ്പുകൾക്ക് മൂർച്ച കൂട്ടുക, പരിചകൾ എടുക്കുക! യഹോവ മേദ്യരാജാക്കന്മാരുടെ ഹൃദയത്തെ
    ഉണർത്തിയിരിക്കുന്നു, കാരണം അവിടത്തെ ലക്ഷ്യം ബാബേലിനെ നശിപ്പിക്കുകതന്നെ. യഹോവ പ്രതികാരംചെയ്യും,
    അവിടത്തെ ആലയത്തിനുവേണ്ടിയുള്ള പ്രതികാരംതന്നെ.
  deu-TKW: Säubert die Pfeile! nehmt die Schilde auf! Jahwe hat die Wut der Könige
    der Meder angereizt; denn wider Babel ist sein Beschluß gerichtet, daß er es verderbe.
    Denn die rache Jahwes ist es, die rache für seinen Tempel.
  lin-lin: Bopelisa basonge ya makonga, bokamata banguba na bino ; pamba te Yawe atindi
    bakonzi ya Medi mpo ete mokano na Ye ezali ya kobebisa Babiloni. Yawe akozongisa
    mabe na mabe, akosala yango mpo na Tempelo na Ye.
  eng-LSV: Cleanse the arrows, fill the shields, || YHWH has stirred up the spirit
    of the kings of Media, || For His purpose [is] against Babylon to destroy her,
    || For it [is] the vengeance of YHWH, || The vengeance of His temple.
  eng-GNV: 'Make bright the arrowes: gather the shieldes: the Lord hath raised vp
    the spirit of the King of the Medes: for his purpose is against Babel to destroy
    it, because it is the vengeance of the Lord, and the vengeance of his Temple.'
  eng-WEBSTER: 'Make bright the arrows; gather the shields: the LORD hath raised up
    the spirit of the kings of the Medes: for his purpose is against Babylon, to destroy
    it; because it is the vengeance of the LORD, the vengeance of his temple.'
  nhw-BL: ¡Xijtentica nopa cuatlamintli! Xiquincualtlalica amoyolixtzajcahua tlen
    tepostli pampa TOTECO quinnojnotztoc nopa tlanahuatiani tlen tlali Media para
    ma quisosolotij tlali Babilonia. TOTECO quincuepilis pampa inijuanti quintlaijiyohuiltijque
    imasehualhua huan quiijtlacojque itiopa.
  swh-ONEN: “Noeni mishale, chukueni ngao! Bwana amewaamsha wafalme wa Wamedi, kwa
    sababu nia yake ni kuangamiza Babeli. Bwana atalipiza kisasi, kisasi kwa ajili
    ya Hekalu lake.
  bba-bba: Yinni Gusunɔ u kĩ u Bɑbiloni kɑm koosiɑ, kpɑ u win sɑ̃ɑ yee dɛɛrɑru mɔru
    kɔsiɑ. Yen sɔ̃nɑ u Mɛdibɑn sinɑmbu dɑm kɛ̃mɔ bu kɑ ye wɔri. I bɛɛn sɛ̃ɛnun nɔsu
    sɔnwɔ, kpɑ i bɛɛn tɛrɛnu suɑ.
  eng-KJVCPB: 'Make bright the arrows: gather the shields: The Lord hath raised up
    the spirit of the kings of the Medes: For his device is against Babylon, to destroy
    it; Because it is the vengeance of the Lord, The vengeance of his temple.'
  luo-luo: “Piaguru aserni, kauru okumbini! Jehova Nyasaye osethuwo ruodhi mag Media
    kodgi, nikech chenro mare en ketho Babulon. Jehova Nyasaye nochul kuor ni hekalu
    mare.
  meu-meu: Diba matadia a nau! Kesi avabi isi! Iehova ese Media pavapavadia vada e
    rohedia, badina be ena ura Babulono enai na baine habuaia tari e tomu; badina
    be una na Iehova ena dava-heni, ena dubu idavalaina.
  npi-ULB: काँडहरू तिखा बनाओ र ढालहरू उठाओ । बेबिलोनलाई नष्‍ट गर्ने योजनामा परमप्रभुले
    मादीका राजाको आत्मालाई उत्तेजित पार्दै हुनुहुन्छ । यो परमप्रभुको बदला हो, उहाँको
    मन्दिरको विनाशको लागि लिइने बदला हो ।
  yor-yor: “Ṣe ọfà rẹ ní mímú, mú àpáta! Olúwa ti ru ọba Media sókè, nítorí pé ète
    rẹ̀ ni láti pa Babeli run. Olúwa yóò gbẹ̀san, àní ẹ̀san fún tẹmpili rẹ̀.
  pes-OPCB: خداوند پادشاهان ماد را برانگیخته است تا بر بابِل هجوم ببرند و آن را خراب
    کنند. این است انتقام خداوند از کسانی که به قوم او ظلم کردند و خانه‌اش را بی‌حرمت
    نمودند. پس تیرها را تیز کنید؛ سپرها را به دست گیرید! برای حمله به دیوارهای بابِل،
    علائم را بر پا نمایید؛ تعداد نگهبانان و کشیکچیان را اضافه کنید و کمین بگذارید!
    خداوند هر چه دربارهٔ بابِل گفته است، به انجام خواهد رسانید.
  tgl-ULB: Patalasin ninyo ang inyong mga palaso at kunin ang mga panangga. Pinapakilos
    na ni Yahweh ang espiritu ng hari ng Medes para sa layuning wasakin ang Babilonia.
    Ito ay para sa paghihiganti ni Yahweh, paghihiganti para sa pagkawasak ng kaniyang
    templo.
  hui-hui: Babilononaga waitigi bu kamiru tínaga yandare baya hangu de halu wai humbi
    mo manda manda bidaba. Anduane Homogohanda Babilonoalime bo gialahole bu wahene
    ngago mitangi bialu ibugua Babilono pani tandaga nelo mo mulene hamelo ka. Ibugua
    Babilono mo ko halu bo haealabaga biai holenaga Media dindiha kini karunaga mini
    Babilono baba wai bilo mo heya halu wai bule ibilolebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဗာ​ဗု​လုန်​မြို့​ကို​သုတ် သင်​ဖျက်​ဆီး​ပစ်​ရန်​အ​ကြံ​ရှိ​တော်​မူ​သ​ဖြင့်
    မေ​ဒိ​ဘု​ရင်​တို့​ကို​လှုံ့​ဆော်​ပေး​တော်​မူ​လေ ပြီ။ ထို​နည်း​အား​ဖြင့်​ထာ​ဝ​ရ​ဘု​ရား​သည်
    ကိုယ်​တော်​၏​ဗိ​မာန်​တော်​ဖျက်​ဆီး​ခံ​ခဲ့ ရ​ခြင်း​အ​တွက်​လက်​စား​ချေ​တော်​မူ​မည်။
    တိုက်​ခိုက်​နေ​သူ​တပ်​မ​တော်​အ​ရာ​ရှိ​များ က``သင်​တို့​၏​မြား​များ​ကို​ချွန်​ကြ​လော့။
    ဒိုင်း​လွှား​များ​ကို​ကိုင်​ဆောင်​ကြ​လော့။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་མདའ་རྩེ་རྡོར་དང་། ཕུབ་རྣམས་དམ་དུ་ཟུངས་ཤིག དཀོན་མཆོག་ཡ་ཝཱེས་པཱ་པེལ་ལོན་ནི་མེད་པར་མཛད་པའི་ཐུགས་ཐག་བཅད་པས་ན།
    མཱ་ཏི་པའི་རྒྱལ་པོའི་སེམས་དཀྲུགས་སོ། །ཅི་ལ་ཞེ་ན། འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་འཁོན་ལན་སློག་པ་སྟེ།
    ཁོང་གི་མཆོད་ཁང་གི་དོན་དུ་ལན་སློག་པ་ཡིན་ནོ། །
  sna-sna: “Rodzai miseve, torai nhoo! Jehovha akamutsa madzimambo avaMedhia, nokuti
    akaronga kuparadza Bhabhironi. Jehovha achatsiva, kutsivira temberi yake.
  spa-BLM: “¡Que las flechas estén afiladas! ¡Sujeta los escudos con firmeza! Yahvé
    ha agitado el espíritu de los reyes de los medos, porque su propósito es contra
    Babilonia, para destruirla; porque es la venganza de Yahvé, la venganza de su
    templo.
  cac-cac: 'A Jehová nab''ilxo yuuj to ol satel Babilonia, yuj chi'' a'' ix checancot
    eb'' sreyal Media yic tzul satanel eb''. Icha val chi'' ix aj spacan sb''a Jehová
    chi'' yuj tas ix utaj stemplo yuj eb''. Tz''alchaj d''a eb'' soldado: Lista tzeyutej
    e jul-lab''. Aq''uecoch e maclab'' jul-lab''.'
  swh-ULB: Noweni mishale na kuchukua ngao. Yahwe anaiimiza roho ya mfalme wa Umedi
    katika mpango wa kuiangamiza Babeli. Hii ni kwa kisasi cha Yahwe, kisasi kwa maangamizi
    ya hekalu lake.
  bel-bel: Вастрэце стрэлы, напаўняйце калчаны; Гасподзь разбудзіў дух цароў Мідыйскіх,
    бо ў Яго ёсьць намер супроць Вавілона, каб зьнішчыць яго, бо гэта ёсьць помста
    Госпада, помста за храм Ягоны.
  deu-ELBBK: Schärft die Pfeile, fasst den Schild! Der HERR hat den Geist der Könige
    von Medien erweckt; denn gegen Babel ist sein Vornehmen, es zu verderben; denn
    es ist die Rache des HERRN, die Rache seines Tempels.
  mbb-OT: Ebelesan te Nengazen is menge tig-Babilonia su midrundus dan is baley zin.
    Ibpezezeetan te Nengazen is hadì te Babilonia te hadì diyà te Media su iyan heini
    tuyù din. Migkeǥiyan te menge edumala sikandan te, “Kemengaa niw is menge panè
    niw wey iandam niw is menge kelasag niw.
  mal-2015: അമ്പു മിനുക്കുവിൻ; പരിച ധരിപ്പിൻ; യഹോവ മേദ്യരാജാക്കന്മാരുടെ മനസ്സു ഉണർത്തിയിരിക്കുന്നു;
    ബാബേലിനെ നശിപ്പിപ്പാൻ തക്കവണ്ണം അവന്റെ നിരൂപണം അതിന്നു വിരോധമായിരിക്കുന്നു; ഇതു
    യഹോവയുടെ പ്രതികാരം, തന്റെ മന്ദിരത്തിന്നു വേണ്ടിയുള്ള പ്രതികാരം തന്നേ.
  rmc-rmc: „Ostraren o šipi a pheraren o tulci! O RAJ marel upre le medske kraľen
    pro Babilon bo kamel les te zňičinel. Bo oda hin e pomsta le RAJESKRI, e pomsta
    vaš leskro Chramos.
  pes-OPV: تیرها را تیز کنید و سپرها را به‌دست گیرید زیرا خداوند روح پادشاهان مادیان
    را برانگیخته است و فکر او به ضد بابل است تا آن را هلاک سازد. زیرا که این انتقام
    خداوند و انتقام هیکل اومی باشد.
  ron-1924: Аскуциць сэӂециле, приндець скутуриле! Домнул а ацыцат духул ымпэрацилор
    Медией, пентру кэ вря сэ нимичяскэ Бабилонул, кэч ачаста есте рэзбунаря Домнулуй,
    рэзбунаря пентру Темплул Сэу.
  ben-OBCV: “তোমরা তিরের ফলায় ধার দাও, সব ঢাল হাতে তুলে নাও! সদাপ্রভু মাদীয় রাজাদের
    উত্তেজিত করেছেন, কারণ ব্যাবিলনকে ধ্বংস করাই হল তাঁর অভিপ্রায়। সদাপ্রভু প্রতিশোধ
    গ্রহণ করবেন, তাঁর মন্দির ধ্বংসের জন্য প্রতিশোধ নেবেন।
  som-som: Fallaadhaha afaysta, oo gaashaammada qaada, waayo, Rabbigu wuxuu sara kiciyey
    ruuxii boqorradii reer Maaday, waayo, qasdigiisu waa inuu Baabuloon baabbi'iyo,
    maxaa yeelay, taasu waa aarsashadii Rabbiga, taasoo ah aarsashadii macbudkiisa.
  lat-VUC: 'Acuite sagittas, implete pharetras: suscitavit Dominus spiritum regum
    Medorum: et contra Babylonem mens ejus est ut perdat eam, quoniam ultio Domini
    est, ultio templi sui.'
  eng-ASVBT: 'Make sharp the arrows; hold firm the shields: Jehovah hath stirred up
    the spirit of the kings of the Medes; because his purpose is against Babylon,
    to destroy it: for it is the vengeance of Jehovah, the vengeance of his temple.'
  ita-1885: Forbite le saette, imbracciate le targhe; il Signore ha eccitato lo spirito
    dei re di Media; perciocchè il suo pensiero è contro a Babilonia, per distruggerla;
    conciossiachè questa sia la vendetta del Signore, la vendetta del suo Tempio.
  eng-LXXUP: Therefore thus saith the Lord; Behold, I do set my face against you
  eng-ULB: Sharpen the arrows and take up the shields. Yahweh is stirring up the spirit
    of the king of the Medes in a plan to destroy Babylon. This is for Yahweh's vengeance,
    vengeance for the destruction of his temple.
  spa-VBL: ¡Afilen las flechas! Recojan los escudos! El Señor ha animado a los reyes
    de los medos, porque su plan está dirigido a la destrucción de Babilonia. El Señor
    les está pagando por lo que le sucedió a su Templo.
  fra-_FOB: Aiguisez les flèches, saisissez les boucliers! L'Éternel a réveillé l'esprit
    des rois de Médie, parce qu'il a résolu de détruire Babylone. Car c'est ici la
    vengeance de l'Éternel, la vengeance de son temple.
  mal-mal: അമ്പുകൾക്ക് മൂർച്ച കൂട്ടുവിൻ; പരിച നേരെയാക്കുവിൻ; യഹോവ മേദ്യരാജാക്കന്മാരുടെ
    മനസ്സ് ഉണർത്തിയിരിക്കുന്നു; ബാബേലിനെ നശിപ്പിക്കുവാൻ തക്കവിധം അവന്റെ നിരൂപണം അതിന്
    വിരോധമായിരിക്കുന്നു; ഇത് യഹോവയുടെ പ്രതികാരം, തന്റെ മന്ദിരത്തിനു വേണ്ടിയുള്ള പ്രതികാരം
    തന്നെ.
  urd-GVR: Tīroṅ ko tez karo! Apnā tarkash un se bhar lo! Rab Mādī bādshāhoṅ ko harkat
    meṅ lāyā hai, kyoṅki wuh Bābal ko tabāh karne kā irādā rakhtā hai. Rab intaqām
    legā, apne ghar kī tabāhī kā badlā legā.
  suz-BL: इन ब्रा शेप्‍पीन। मिनु ब्रा कुरतीक प्रिंदीन। परमप्रभु यावेम मादी आन पिप
    कली लडाइ पपाइक्‍तु। मारदे हना मेकोमी बेबीलोन कली खतम सेल्‍चा कली मिम्‍ताक्‍व।
    मेको आ खिं आ पर्बम क्‍येक्‍क लेत्‍तीके बाक्‍ब। यसैया १३:१७; येरमीया ५०:२८
  eng-NOY: Make sharp the arrows; put on the shields! Jehovah hath roused up the spirit
    of the kings of the Medes; For his purpose is against Babylon, to destroy it;
    For this is the vengeance of Jehovah, The vengeance for his temple.
  ita-1927: Forbite le saette, imbracciate gli scudi! L’Eterno ha eccitato lo spirito
    dei re dei Medi, perché il suo disegno contro Babilonia è di distruggerla; poiché
    questa è la vendetta dell’Eterno, la vendetta del suo tempio.
  ckb-ckb: «تیرەکان تیژ بکەن، قەڵغانەکان هەڵبگرن! یەزدان ڕۆحی پاشایانی مادی وروژاندووە،
    چونکە پلانی وێرانکردنی بابل دادەنێت. یەزدان تۆڵە دەستێنێتەوە، تۆڵەی پەرستگاکەی.
  eng-BBE: 'Make bright the arrows; take up the body-covers: the Lord has been moving
    the spirit of the king of the Medes; because his design against Babylon is its
    destruction: for it is the punishment from the Lord, the payment for his Temple.'
  kan-OKCV: “ಬಾಣಗಳನ್ನು ಮೆರುಗು ಮಾಡಿರಿ; ಡಾಲುಗಳನ್ನು ಎತ್ತಿಕೊಳ್ಳಿರಿ, ಯೆಹೋವ ದೇವರು ಮೇದ್ಯರ
    ಅರಸರ ಆತ್ಮವನ್ನು ಎಬ್ಬಿಸಿದ್ದಾರೆ; ಆತನ ಆಲೋಚನೆ ಬಾಬಿಲೋನಿಗೆ ವಿರೋಧವಾಗಿ ಅದನ್ನು ನಾಶಮಾಡುವುದಕ್ಕೆ
    ಇದೆ. ಏಕೆಂದರೆ ಇದು ಯೆಹೋವ ದೇವರ ಪ್ರತಿದಂಡನೆಯು, ಅವರ ದೇವಾಲಯದ ಪ್ರತಿದಂಡನೆಯಾಗಿದೆ.
  tam-2017: அம்புகளைத் துலக்குங்கள்; கேடகங்களை நன்றாய்ச் செப்பனிடுங்கள்; யெகோவா மேதியருடைய
    ராஜாக்களின் ஆவியை எழுப்பினார்; பாபிலோனை அழிக்கவேண்டுமென்பதே அவருடைய நினைவு; இது
    யெகோவா வாங்கும் பழி, இது தமது ஆலயத்துக்காக அவர் வாங்கும் பழி.
  spa-RV-1909: 'Limpiad las saetas, embrazad los escudos: despertado ha Jehová el
    espíritu de los reyes de Media; porque contra Babilonia es su pensamiento para
    destruirla; porque venganza es de Jehová, venganza de su templo.'
  ron-BTF: Lustruiți săgețile; adunați scuturile; DOMNUL a ridicat duhul împăraților
    mezilor, pentru că planul său este împotriva Babilonului, pentru a-l nimici; deoarece
    aceasta este răzbunarea DOMNULUI, răzbunarea templului său.
  eng-WEBP: “Make the arrows sharp! Hold the shields firmly! The LORD has stirred
    up the spirit of the kings of the Medes, because his purpose is against Babylon,
    to destroy it; for it is the vengeance of the LORD, the vengeance of his temple.
