verse: JER.051.037
translations:
  mal-C: ബാബേൽ ഒരു ശൂന്യകൂമ്പാരവും കുറുനരികൾ വിഹരിക്കുന്ന ഇടവുമായിത്തീരും. അത് നിവാസികൾ
    ഇല്ലാതെ ഭീതിക്കും പരിഹാസത്തിനും വിഷയമായിത്തീരും.
  deu-TKW: Und Babel soll zu einem Steinhaufen werden, zu einer Wohnstätte für Schakale,
    ein Gegenstand des Entsetzens und des Gezisches, ohne Bewohner!
  lin-lin: Mokili ya Babiloni ekokoma liboke ya mabanga, ndako ya mbwa ya zamba, eloko
    ya somo mpe ya kotiola ; bongo, bato bakovanda lisusu kuna te.
  eng-LSV: And Babylon has been for heaps, || A habitation of dragons, || An astonishment,
    and a hissing, without inhabitant.
  eng-GNV: And Babel shall be as heapes, a dwelling place for dragons, an astonishment,
    and an hissing, without an inhabitant.
  eng-WEBSTER: And Babylon shall become heaps, a dwelling-place for dragons, an astonishment,
    and a hissing, without an inhabitant.
  nhw-BL: Huan tlali Babilonia mocahuas quen se tlamontomitl tlen tetl campa itztose
    tepechichime. Nochi catli quiitase tlahuel momajmatise huan niyon se masehuali
    ayacmo itztos nopona.
  swh-ONEN: Babeli utakuwa lundo la magofu na makao ya mbweha, kitu cha kutisha na
    kudharauliwa, mahali asipoishi mtu.
  bba-bba: Bɑbiloni koo kowɑ bɑnsu mi ɡbeeku bɔ̃nu nu ko n wɑ̃ɑ. Tɔnu kun ko n mɑɑ
    wɑ̃ɑ mi, kpɑ bu ye yɛ̃ɛ.
  eng-KJVCPB: And Babylon shall become heaps, A dwelling place for dragons, An astonishment,
    and a hissing, Without an inhabitant.
  luo-luo: Babulon nobed pith mar kethruok, kar dak ondiegi, gima bwogo ji, kendo
    gima inyiero, kama onge ngʼama odakie.
  meu-meu: Babulono na e heḡiḡi dobi hanuana ai bainela, uda sisiadia edia noho gabuna,
    gari bona si-dagu ihavaradia ḡauna, asi inoholaina tauna ta.
  npi-ULB: बेबिलोन भग्‍नावशेषको थुप्रो, स्यालहरू ओडार, त्रास र गिल्लाको पात्र हुनेछ,
    जहाँ कोही बासिन्‍दा छैन ।
  yor-yor: Babeli yóò parun pátápátá, yóò sì di ihò àwọn akátá, ohun ẹ̀rù àti àbùkù,
    ibi tí ènìyàn kò gbé.
  pes-OPCB: این سرزمین به ویرانه‌ای تبدیل خواهد شد و حیوانات وحشی در آن زندگی خواهند
    کرد؛ هر که بر آن نظر اندازد، به وحشت خواهد افتاد و کسی در آن ساکن نخواهد شد.
  tgl-ULB: Ang Babilonia ay magiging bunton ng mga durog na bato, pugad ng mga asong-gubat,
    isang katatakutan at tampulan ng panunutsot, kung saan walang maninirahan.
  hui-hui: I̱na Babilono bo labu harogola dindi hangu ibira halu ege to̱le̱ dudu paya
    bini ale ona alugumu wulebira. Ani ngagola dindi ogoniha wali agali mbira nahe
    nogo gabua tara tara ti hangu dalu wulebira. Wali agali dindi taraha howa bolangua
    haga bialu porarume de hondowa mogo timbuni lalu gi hai holebira.
  mya-mya: ထို​အ​ခါ​ဗာ​ဗု​လုန်​မြို့​သည်​တော​တိ​ရစ္ဆာန်​ခို အောင်း​ရာ အ​ဆောက်​အ​အုံ​ပျက်​များ​ဖြစ်​၍​နေ
    လိမ့်​မည်။ ယင်း​သည်​တုန်​လှုပ်​ချောက်​ချား​ဖွယ် ကောင်း​သော​မြင်​ကွင်း​ဖြစ်​၍ လူ​သူ​ဆိတ်​ငြိမ်
    ရာ​ဖြစ်​လိမ့်​မည်။-
  bod-N: པཱ་པེལ་ལོན་ནི་ཞིག་རོ་དང་ཁྱི་སྤྱང་གི་ཚང་དུ་གྱུར་ནས། འཇིགས་སུ་རུང་བ་དང་འཕྱ་དགོད་བྱེད་ཡུལ་དུ་འགྱུར་ཞིང་སྡོད་མཁན་གཅིག་ཀྱང་མེད་དོ།
    །
  sna-sna: Bhabhironi richava murwi wamatombo, ugaro hwamakava, chinhu chinotyisa
    nechinosekesa, nzvimbo isina anogaramo.
  spa-BLM: Babilonia se convertirá en un montón, una morada para los chacales, un
    asombro, y un silbido, sin habitante.
  cac-cac: Toxon̈ej ol q'uecan b'ulan sc'ajil. Axon̈ej noc' oques ol cajnaj ta', man̈xalaj
    mach olto cajnaj d'ay. Ol te xiv eb' anima yilani, ol b'uchvaj pax eb' d'ay.
  swh-ULB: Babeli utakuwa rundo la magofu, pango la mbwea, sehemu itishayo, kitu cha
    kutoa sauti ya nyoka, pasipo na watu.
  bel-bel: І Вавілон будзе грудаю руінаў, селішчам шакалаў, жудасьцю і пасьмешышчам,
    без жыхароў.
  deu-ELBBK: Und Babel soll zum Steinhaufen, zur Wohnung der Schakale, zum Entsetzen
    und zum Gezisch werden, ohne Bewohner.
  mbb-OT: Egkevengkag heini he nasyun! Ed-engitan wey edtemayen heini he lugar, ne
    wazà ed-ubpè kayi gawas te leew he menge asu.
  mal-2015: ബാബേൽ, നിവാസികൾ ഇല്ലാതെ കല്ക്കുന്നുകളും കുറുനരികളുടെ പാർപ്പിടവും വിസ്മയത്തിന്നും
    ചൂളകുത്തുന്നതിന്നും വിഷയവുമായ്തീരും.
  rmc-rmc: Le Babilonostar ačhela ča kopa bara; bešena ode o šakali. Ačhela lestar
    o strašno than, savo sako tele dikhela, a ňiko ode na bešela.
  pes-OPV: و بابل به تلها و مسکن شغالها و محل دهشت و مسخره مبدل شده، احدی در آن ساکن
    نخواهد شد.
  ron-1924: Бабилонул ва ажунӂе ун морман де дэрымэтурь, о визуинэ де шакаль, ун пустиу
    ши о батжокурэ ши ну ва май авя локуиторь.
  ben-OBCV: ব্যাবিলন হবে এক ধ্বংসের স্তূপ, শিয়ালদের থাকার আস্তানা, সে হবে এক বিভীষিকা
    ও বিদ্রুপের পাত্র, এমন স্থান, যেখানে কেউ বসবাস করবে না।
  som-som: Baabuloon waxay noqon doontaa tuulmooyin burbur ah iyo meel dawacooyinku
    ay ku hoydaan, iyo wax laga yaabo oo lagu foodhyo, oo aan ciduna degganayn.
  lat-VUC: Et erit Babylon in tumulos, habitatio draconum, stupor et sibilus, eo quod
    non sit habitator.
  eng-ASVBT: And Babylon shall become heaps, a dwelling place for jackals, an astonishment,
    and a hissing, without inhabitant.
  ita-1885: E Babilonia sarà ridotta in monti di ruine, in ricetto di sciacalli, in
    istupore, e in zufolo, senza che vi abiti più alcuno.
  eng-ULB: Babylon will become heaps of rubble, a den of jackals, a horror, an object
    of hissing, where there are no inhabitants.
  spa-VBL: Babilonia se convertirá en un montón de escombros, un hogar para chacales,
    un lugar que horroriza a la gente, un lugar del que se burlan, un lugar donde
    nadie vive.
  fra-_FOB: Et Babylone deviendra des monceaux de ruines, un gîte de chacals, un objet
    d'étonnement et de moquerie, et personne n'y habitera.
  mal-mal: ബാബേൽ, നിവാസികൾ ഇല്ലാതെ കല്ക്കുന്നുകളും, കുറുനരികളുടെ പാർപ്പിടവും, വിസ്മയത്തിനും
    പരിഹാസത്തിനും വിഷയവുമായിത്തീരും.
  urd-GVR: Bābal malbe kā ḍher ban jāegā. Gīdaṛ hī us meṅ apnā ghar banā leṅge. Use
    dekh kar guzarne wāloṅ ke roṅgṭe khaṛe ho jāeṅge, aur wuh ‘Taubā taubā’ kah kar
    āge nikleṅge. Koī bhī wahāṅ nahīṅ basegā.
  suz-BL: मिनु बेबीलोन खिं ब्रेश्‍शा देल्‍शो, सिवार आन बाक्‍तीके, हिंचा ङा नु शुक्‍शी
    पाइक्‍चा पुंइसीतीके नु मुर मबाक्‍तीक दुम्‍ब। येरमीया ५०:१३
  eng-NOY: And Babylon shall become heaps, The dwelling-place of jackals, An astonishment
    and a hissing, Without an inhabitant.
  ita-1927: e Babilonia diventerà un monte di ruine, un ricetto di sciacalli, un oggetto
    di stupore e di scherno, un luogo senz’abitanti.
  ckb-ckb: بابل دەبێتە تەپۆڵکە و داڵدەی چەقەڵ، پەند و مایەی تانە و تەشەر، شوێنێک ئاوەدانی
    تێدا نییە.
  eng-BBE: And Babylon will become a mass of broken walls, a hole for jackals, a cause
    of wonder and surprise, without a living man in it.
  kan-OKCV: ಬಾಬಿಲೋನ್ ದಿಬ್ಬಗಳಾಗುವುದು. ನಿವಾಸಿಗಳು ಇಲ್ಲದೆ ನರಿಗಳ ವಾಸಸ್ಥಳವಾಗಿ ಆಶ್ಚರ್ಯಕ್ಕೂ,
    ನಾಶಕ್ಕೂ, ಸಿಳ್ಳಿಡುವಿಕೆಗೂ ಒಳಗಾಗುವುದು.
  tam-2017: அப்பொழுது பாபிலோன் குடியில்லாத மண்மேடுகளும், வலுசர்ப்பங்களின் தங்குமிடமும்,
    பாழும், ஈசல் போடப்படுதலுக்கு இடமுமாகப்போகும்.
  spa-RV-1909: Y será Babilonia para montones, morada de chacales, espanto y silbo,
    sin morador.
  ron-BTF: Și Babilonul va deveni ruine, o locuință pentru dragoni, o înmărmurire
    și o șuierare, fără locuitor.
  eng-WEBP: Babylon will become heaps, a dwelling place for jackals, an astonishment,
    and a hissing, without inhabitant.
  eng-FBV: Babylon will be turned into a pile of rubble, a home for jackals, a place
    that horrifies people, a place they jeer at, a place where no one lives.
  nld-1939: Babel zal een puinhoop worden, een jakhalzen-hol, Een verschrikking en
    hoon, en zonder bewoners.
  nch-BL: Huan tali Babilonia mocahuas quej se tamontomit ten tet campa itztose tepechichime.
    Nochi cati quiitase tahuel momajmatise huan yon se masehuali ayecmo itztos nopona.
  vie-1934: Ba-by-lôn sẽ trở nên đống hư nát, hang chó rừng, trò gở lạ và xỉ báng,
    không có dân ở nữa.
  hin-CV: बाबेल खंडहरों का ढेर, तथा सियारों का बसेरा बन जाएगा, वह भय का पर्याय, निर्जन
    स्थान, तथा उपहास का विषय बन जाएगा.
  spa-BES: Y Babilonia se convertirá en una masa de muros rotos, un agujero para los
    chacales, una causa de espanto y horror, sin un hombre vivo en ella.
  tdx-tdx: Hanoeñe votre t’i Bavele, lakatom-panaloke, halatsañe naho fikosihañe,
    tsy amam-pitoetse.
  tha-KJV: และบาบิโลนจะกลายเป็นกองซากปรั​กห​ักพัง เป็​นที​่​อยู่​อาศัยของมังกร เป็​นที​่น่าตกตะลึง
    และเป็​นที​่​เย้ยหยัน ปราศจากคนอาศัย
  por-BR-2018: E Babilônia se tornará em amontoados, em morada de chacais, espanto
    e assovio, sem morador algum.
  deu-ELO: Und Babel soll zum Steinhaufen, zur Wohnung der Schakale, zum Entsetzen
    und zum Gezisch werden, ohne Bewohner.
  eng-WYC-2018: And Babylon shall be into burials, it shall be the dwelling (place)
    of dragons, wondering, and hissing, for that no dweller is. (And Babylon shall
    be for burials, or shall be a heap of ruins, it shall be the dwelling place of
    jackals, yea, a place for wondering, and hissing, where there be no inhabitants.)
  epo-epo: Kaj Babel fariĝos amaso da ŝtonoj, loĝejo de ŝakaloj, objekto de teruro
    kaj mokado, kaj neniu en ĝi loĝos.
  uig-PIN: Babil bolsa dɵwǝ-dɵwǝ harabilǝr, Qilbɵrilǝrning turalƣusi bolidu; Zemini
    adǝmni dǝⱨxǝt basidiƣan ⱨǝm daim ux-ux ⱪilinidiƣan obyekt bolidu, Ⱨeq adǝm xu
    yǝrdǝ turmaydu.
  beo-beo: Ba:bilone soge da mugului liligi lelegela heda:i agoane ba:mu. Amo ganodini,
    sigua ohe fawane esalebe ba:mu. Amo soge da wadela:idafa agoane ba:mu. Dunu da
    amo ganodini hame esalumu amola nowa da amo soge ba:sea da bagadewane beda:mu.
  tpi-OTNT: Bai mi bagarapim Babilon na bai ol hip ston tasol i stap. Na bai em i
    kamap olsem ples bilong ol weldok tasol, na i no gat man i stap long en. Na taim
    ol man bilong ol arapela lain i lukim, bai ol i kirap nogut tru na i pret moa
    yet.
  hau-SA: Babilon za tă zama tarin juji, wurin zaman diloli, abin ƙyama da abar ba’a,
    inda ba kowa.
  uig-LAT: Babil bolsa döwe-döwe xarabiler, Chilbörilerning turalghusi bolidu; Zémini
    ademni dehshet basidighan hem daim ush-ush qilinidighan obyékt bolidu, Héch adem
    shu yerde turmaydu.
  nde-nde: IBhabhiloni izakuba yinqumbi yonxiwa, isikhundla samakhanka, into yokwesatshwa
    lokuklolodelwa, indawo engahlali muntu.
  ton-ton: Pea ʻe hoko ʻa Papilone ko e potu tokatāmaki, ko e nofoʻanga ʻoe fanga
    talākoni, ko e meʻa fakaofo, ko e meʻa fakaʻiseʻisa, pea ʻe ʻikai ʻi ai ha kakai.
  ces-1613: I bude Babylon v hromady, v příbytek draků, v užasnutí a ckání, tak že
    nebude v něm žádného obyvatele.
  eng-WMB: Babylon will become heaps, a dwelling place for jackals, an astonishment,
    and a hissing, without inhabitant.
  tam-TCV: பாபிலோன் இடிபாடுகளின் குவியலாகி, நரிகளின் உறைவிடமாகும். அது பயங்கரத்திற்கும்,
    நிந்தைக்கும் உரிய பொருளும், ஒருவரும் குடியிராத இடமுமாகும்.
  ceb-ULB: Mahimong tinapok sa ginuba ang Babilonia, puloy-anan sa ihalas nga mga
    iro, kahadlokan, talamayon, diin walay mga lumolupyo.
  pol-UBG: I Babilon stanie się rumowiskiem, legowiskiem smoków, zdumieniem i świstaniem,
    pozbawionym mieszkańców.
  urd-GVU: بابل ملبے کا ڈھیر بن جائے گا۔ گیدڑ ہی اُس میں اپنا گھر بنا لیں گے۔ اُسے
    دیکھ کر گزرنے والوں کے رونگٹے کھڑے ہو جائیں گے، اور وہ ’توبہ توبہ‘ کہہ کر آگے
    نکلیں گے۔ کوئی بھی وہاں نہیں بسے گا۔
  deu-1912: Und Babel soll zum Steinhaufen und zur Wohnung der Schakale werden, zum
    Wunder und zum Anpfeifen, daß niemand darin wohne.
  kan-2017: ಆಗ ಬಾಬೆಲ್ ಹಾಳುದಿಬ್ಬಗಳಿಂದ ತುಂಬುವುದು ಮತ್ತು ನರಿಗಳ ಬೀಡಾಗಿರುವುದು; ಅದು ನಿರ್ಜನವಾಗಿ
    ಪರಿಹಾಸ್ಯಕ್ಕೆ ಗುರಿಯಾಗುವುದು.
  yap-yap: Re binaw nem e bayi par ni dakriy woton u but’ ni go’ gamanman ni malboch
    e ma par riy. Nike tamdag ya’an ni dakriy be’ nra par u rom, gubin e pi’in yad
    raguy miyad ra dugow.
  hlt-MCSB: Babylon te pongui kah khuirhung lungkuk la om vetih imsuep neh a thuithetnah
    la khosa om mahpawh.
  mdy-ETH: ዬና ዓጬላ ሻሂንቴ ባኣዚ ኩሊንቴ ቤሲና ዉኡካ ኮኦሚ ሺራ ቤሲ ማዓንዳኔ፤ ዓሲ ዛጋኣና ዓሲኮ ዑስካ ጌላያ ዒዛ ማዓንዳኔ፤
    ዒኢካ ዓይጎ ዓሲያኣ ናንጋዓኬ፤ ዛጋ ዓሲኮ ቢያ ሚኢቺ ባኣዚ ማዓንዳኔ።
  twi-ASANTE: Babilonia bɛyɛ mmubuiɛ sie, sakraman atu ahodwiredeɛ ne fɛdideɛ, baabi
    a obiara nteɛ.
  eng-WEBU: Babylon will become heaps, a dwelling place for jackals, an astonishment,
    and a hissing, without inhabitant.
  wal-wal: Baabiloonee shuchcha doorenne worakanati de7iyo geesso gidana. Qassi a
    be7ida ubbai dagammananne, ‘Poora!’ gaana. An issi asinne naa77antto de7enna.
  spa-PDDPT: Babilonia será una pila de escombros, guarida de chacales, sin habitante,
    objeto de horror y burla.
  gun-gun: Ha'e ramo Babilônia opyta 'rã mba'emo ra'ykue aty, jagua-tuvy nhe'ẽ ikuai
    atyrã rive, nhomondyipaarã ha'e ojojai rei pyrã. Ha'e gui nda'ipoai 'rã ha'e py
    oĩ va'erã.
  ilo-ULB: Agbalinto ti Babilonia a gabgabsuon iti naburak a bato, a pagnanaedan dagiti
    atap nga aso, maysa a banag a nakabutbuteng, maysa a banag a pagsakuntipan, nga
    awan ti agnanaed.
  kpg-kpg: Tenua deelaa ga hagabae goloo hale mooho, ga noho ai nia manu lodo henua,
    gaa hai di gowaa mmada ginai hagahomouli, tangada e mee di noho labelaa i golo
    ai, digau huogodoo ala gaa mmada gi di maa le e mmaadagu huoloo.
  uig-ARA: بابىل بولسا دۆۋە-دۆۋە خارابىلەر، چىلبۆرىلەرنىڭ تۇرالغۇسى بولىدۇ؛ زېمىنى
    ئادەمنى دەھشەت باسىدىغان ھەم دائىم ئۇش-ئۇش قىلىنىدىغان ئوبيېكت بولىدۇ، ھېچ ئادەم
    شۇ يەردە تۇرمايدۇ.
  sus-sus: Babilɔn findima nɛ yire kanaxi ra wulai baree luma dɛnnaxɛ. Mixie mu tinma
    lude na yire magaaxuxi.
  pon-2006: Sahpwo pahn wiahla koasoakoasoak en mohn ihmw wasa me mahn lawalo kan
    pahn kousoanla ie. E pahn wiahla wasa kamasepwehk; sohte aramas pahn kousoan wasao,
    oh koaros me pahn kilang pahn masakada.
  ksd-ksd: Ma Babilon na da ra anguvai vat, a kuba i ra umana kuabar na pap, a magit
    di kaian tana ma di itinga, ma na kapakapana ka.
  tur-YTC: Babil oturanı olmayan, Taş yığınları, Çakalların yurdu, Şaşılacak ve ıslık
    çalınacak bir şey olacak.
  ind-AYT: Babel akan menjadi tumpukan puing, sarang serigala-serigala, suatu kengerian
    dan suatu helaan napas, tanpa penduduk.
  nya-nya: Motero Babuloni adzasanduka mulu wa nyumba zogumuka, malo okhala nkhandwe,
    malo ochititsa mantha ndi onyozedwa, malo wopanda aliyense wokhalamo.
  hrv-hrv: Babilon će biti hrpa ruševina, brlog čagljima, užas i ruglo, kraj nenastanjen.
  mps-mps: Eno te Babilon dolama, te masigi du holali pesage naga elalueibao. Te uni
    yowi dabego bulu pesage dabe naga elalueibao, te bidi tede meni yaibao. Te gasa
    hani bidi dabego subo sogo da, te augwali dwai noma mu selama, te wi umabo mu
    yaibao. Augwaligo te Babilonba kęnę po waibao.
  tpi-tpi: Bai mi bagarapim Babilon na bai ol hip ston tasol i stap. Na bai em i kamap
    olsem ples bilong ol weldok tasol, na i no gat man i stap long en. Na taim ol
    man bilong ol arapela lain i lukim, bai ol i kirap nogut tru na i pret moa yet.
  dan-1931: Babel skal blive en Grushob, Sjakalers Bolig, til Rædsel og Spot, så ingen
    bor der.
  vie-OVCB: Ba-by-lôn sẽ trở thành một đống đổ nát, thành hang chó rừng. Nó sẽ thành
    chốn ghê rợn và bị khinh miệt, là nơi không ai ở.
  guj-2017: અને બાબિલના ઢગલા થશે. તે શિયાળવાંની બોડ થશે. તે વસ્તીહીન થઈને વિસ્મય તથા
    હાંસી ઉપજાવે તેવું થશે.
  pon-2006A: Sahpwo pahn wiahla koasoakoasoak en mohn ihmw wasa me mahn lawalo kan
    pahn kousoanla ie. E pahn wiahla wasa kamasepwehk; sohte aramas pahn kousoan wasao,
    oh koaros me pahn kilang pahn masakada.
  por-BRBSL: A Babilônia se transformará em montões, uma morada para chacais, um espanto,
    e um assobio, sem habitante.
  cth-cth: Babilon teh songnawng kahrawnguinaw khosaknae, kângairu e, hoi pathoenae,
    kingdinae hmuen lah ao han.
  twi-twi: Babilonia bɛyɛ mmubui siw, sakraman atu ahodwiriwde ne fɛwdi, baabi a obiara
    nte.
  hlt-hlt: Babylon te pongui kah khuirhung lungkuk la om vetih imsuep neh a thuithetnah
    la khosa om mahpawh.
  tbz-SIM: Bɑbidɔnni ɛì bo nɑɑ́ nyɛdombìrɛ̀, sikpɑmɔɔ́ kó diɑ̃rì, bɛnìtìbɛ̀ níí bo
    ò yɑ̀ kɛ̀ dɛ̀ɛ bɛ̀ di, kɛ́wɛ̃tɛ kɛ́ bɛ̀ pĩ mmudɑɑ́, dì bo dɔúnko bɑ́ onìtì bɑ́
    ndɛ̀ bo.
  msy-2020: Kɨ Babilon gasɨghasightɨ, an dagɨar pozibara ikiam. Eghtɨ an afiar atiabar
    danganimɨn otoghtɨ, gumazamiziba an puvatɨgham. Eghtɨ gumazir igharaziba ian ganigh,
    akɨrim ragh ia gasɨ, dɨbovir akabar ia mɨkɨmɨva, bar dɨgavir kuram damigh puvɨram
    atiatingam.
  azb-azb: Babil daş qalaqlarına, Çaqqal yuvasına dönəcək. Dəhşət hədəfi olacaq, İstehza
    ilə ona fit çalacaqlar. Orada heç kəs yaşamayacaq.
  eng-DBY: And Babylon shall become heaps, a dwelling-place of jackals, an astonishment,
    and a hissing, without inhabitant.
  hin-2017: और बाबेल खण्डहर, और गीदड़ों का वासस्थान होगा; और लोग उसे देखकर चकित होंगे
    और ताली बजाएँगे, और उसमें कोई न रहेगा।
  wol-KYG: Babilon def jali doj, di paxum till, di gent bu ñuy muslu, kenn du ko dëkke.
  eng-YLT: And Babylon hath been for heaps, A habitation of dragons, An astonishment,
    and a hissing, without inhabitant.
  eng-WYC-2017: And Babylon shall be into burials, it shall be the dwelling of dragons,
    wondering, and hissing, for that no dweller is.
  eng-WMBB: Babylon will become heaps, a dwelling place for jackals, an astonishment,
    and a hissing, without inhabitant.
  urd-GVH: बाबल मलबे का ढेर बन जाएगा। गीदड़ ही उसमें अपना घर बना लेंगे। उसे देखकर
    गुज़रनेवालों के रोंगटे खड़े हो जाएंगे, और वह ‘तौबा तौबा’ कहकर आगे निकलेंगे। कोई
    भी वहाँ नहीं बसेगा।
  rug-rug: Sa popoa sana si kaqu ta evaṉae keke vinarigarae remoremo mo, vasina kaqu
    koa sari na kurukuru ṉame pinomodi. Kaqu ta evaṉae keke vasina variva hodahodakana
    si asa, meke loke tie si kaqu koa vasina, meke arini pu dogoria si asa si kaqu
    gagaemana nia.
  gaz-gaz: Baabilon tuullaa diigame, iddoo waangoonni keessa burraaqan, waan naasuutii
    fi qoosaa, lafa namni tokko iyyuu irra hin jiraanne ni taati.
  fra-LSG: Babylone sera un monceau de ruines, un repaire de chacals, Un objet de
    désolation et de moquerie; Il n’y aura plus d’habitants.
  yal-yal: N Babilɔn taan kalama nɛn, a findi gɛmɛ malanxine ra, e nun kankone kurudena.
    A fe yi magaxu ayi, muxune yi kolin a kala kii ma. Muxu yo mi dɔxɛ a yi.
  haw-1868: A e lilo o Babulona i mau puu, He wahi noho no na iliohihiu, He mea e
    kahaha ai, a e hoowahawaha ai hoi, Me ka mea ole nana e noho.
  arb-NAV: فَتَصِيرُ بَابِلُ رُكَاماً وَمَأْوَى لِبَنَاتِ آوَى، وَمَثَارَ دَهْشَةٍ
    وَصَفِيرٍ وَأَرْضاً مُوْحِشَةً.
  ewe-ewe: Babilonia azu anyiglago, amegãxiwo nɔƒe eye wòazu ŋɔdzinu kple fewuɖunu,
    teƒe si ame maganɔ akpɔ o.
  eng-LEE: And Babylon shall become ruinous heaps, a dwelling-place for monsters,
    an astonishment, and a derision, without an inhabitant.
  asm-FB: আৰু বাবিল ভগ্নৰাশি, শিয়ালৰ বাসস্থান, আচৰিত আৰু ইচ ইচৰ বিষয় আৰু নিবাসীশূণ্য
    হ’ব।
  sus-A: بَبِلْن قِندِ مَ نّ يِرٍ كَنَشِ رَ وُلَءِ بَرٍيٍ لُمَ دّننَشّ. مِشِيٍ مُ
    تِنمَ لُدٍ نَ يِرٍ مَفَاشُشِ.
  fra-SBL: Babylone deviendra un monceau, un lieu de résidence pour les chacals, un
    étonnement, et un sifflement, sans habitant.
  hbo-hbo: וְהָיְתָה֩ בָבֶ֨ל ׀ לְגַלִּ֧ים ׀ מְעֹון־תַּנִּ֛ים שַׁמָּ֥ה וּשְׁרֵקָ֖ה
    מֵאֵ֥ין יֹושֵֽׁב׃
  kik-kik: Babuloni gũgaatuĩka hĩba ya kũndũ kwanangĩku, na imamo cia mbwe, na kũndũ
    gwa kũmakania, na gwa gũthekererwo, kũndũ gũtarĩ mũndũ ũngĩtũũra kuo.
  fra-NCL: Et Babel sera un monceau de pierres, un repaire de chacals, un sujet de
    terreur et de moquerie, sans habitants.
  cek-AK: Babylon loe kamro hmuenmae suek cuuhaih ahmuen, tasuinawk ohhaih ahmuen,
    dawnraihaih ahmuen, pahnui thuihaih ahmuen hoi kami om ai angqai krang ahmuen
    ah om tih.
  cuk-cuk: Babilonia-neggwebur akwamar-dunnumake-bukwadga gudoed, achu-sapur-uaya-gannagan-negga
    gudoed. Neg-dobed-dummadga gudoed, egi dodolegega gudoed. Nega-dulesulidga, gudoed.
  uig-CYR: Бабил болса дога-дога харабиләр, Чилбөриләрниң туралғуси болиду; Зимини
    адәмни дәһшәт басидиған һәм дайим уш-уш қилинидиған объект болиду, Һеч адәм шу
    йәрдә турмайду.
  tel-2017: బబులోను ఒక పెద్ద చెత్త కుప్పలా ఉంటుంది. నక్కల నిలయంగా మారుతుంది. భయానికీ,
    ఎగతాళికీ కారణంగా ఉంటుంది. ఎవరూ అక్కడ నివాసం ఉండరు.
  hat-BSA: Babylone va devni yon gwo pil ranblè, yon kay pou chen mawon, yon objè
    degoutan, ak sifle kon koulèv, san gen moun ki rete ladann.
  kos-kos: Facl sac fah ekla sie yol in kutkut, yen kosro lemnak mukena muta we. Wangin
    mwet ac fah muta we, ac mwet nukewa su liye facl sac ac fah fwefela ac arulana
    sangeng.
  hbo-WLC: וְהָיְתָה֩ בָבֶ֨ל ׀ לְגַלִּ֧ים ׀ מְעוֹן־תַּנִּ֛ים שַׁמָּ֥ה וּשְׁרֵקָ֖ה
    מֵאֵ֥ין יוֹשֵֽׁב׃
  ibo-ibo: Babilọn ga-aghọ mkpọmkpọ ebe, ọ ga-aghọ ebe obibi nke nkịta ọhịa, bụrụkwa
    ihe iju anya, na ihe nkọcha, na ebe mmadụ ọbụla na-agaghị ebikwa.
  ory-ory: ପୁଣି, ବାବିଲ ଢିପିମୟ ଶୃଗାଳମାନର ବାସସ୍ଥାନ, ବିସ୍ମୟାସ୍ପଦ, ଶୀସ୍‍ ଶବ୍ଦର ବିଷୟ ଓ
    ନିବାସୀବିହୀନ ହେବ।
  chk-chk: Papilon epwe wiliti eu ioien mettoch mi tala, eu leni ia kolak mi mwacho
    ra nom ie. Epwe och minen eniweniw me och minen turunufas, eu leni esap so.
  rop-rop: Det kantri garra jidan rabishwan weya ola wailwan enimul garra jidan. Im
    garra brabli nogudwan. Nobodi kaan neba jidan deya, en ol detlot pipul hu garra
    luk wanim bin hepin, olabat garra jidan brabli bradin.
  ukr-1871: І зробиться Вавилон купою розвалищ, кублами шакалів, страховищем та сьміховищем,
    без осадників.
  deu-1951: Und Babel soll zu einem Steinhaufen werden, zur Behausung der Schakale,
    zum Entsetzen und zum Gespött, weil niemand mehr darin wohnt.
  eng-JPS: And Babylon shall become heaps, a dwelling-place for jackals, an astonishment,
    and a hissing, without inhabitant.
  srp-1865: I Vavilon æe postati gomila, stan zmajevski, èudo i potsmijeh, da niko
    neæe živjeti u njemu.
  lug-lug: Babulooni kirifuuka bifunvu, mpuku ya bibe, ekintu ekyenyinyalwa n’okusekererwa,
    ekifo omutali abeeramu.
  heb-heb: והיתה בבל לגלים מעון תנים שמה ושרקה מאין יושב׃
  ben-IRV: বাবিল হবে একটা ধ্বংসের ঢিবি, শিয়ালদের বাসস্থান, একটি আতঙ্ক শিশ দেওয়ার
    একটি পাত্র; যেখানে কেউ বাস করে না।
  pan-pan: ਬਾਬਲ ਥੇਹ ਹੋ ਜਾਵੇਗਾ, ਉਹ ਗਿੱਦੜਾਂ ਦੀ ਖੋਹ ਹੋਵੇਗਾ, ਉਹ ਹੈਰਾਨੀ ਅਤੇ ਸੂੰ-ਸੂੰ ਦਾ
    ਕਾਰਨ ਹੋਵੇਗਾ, ਉੱਥੇ ਕੋਈ ਨਾ ਵੱਸੇਗਾ।
  mya-JVB: ဗာဗုလုန် မြို့သည် အမှိုက်ပုံ ၊ မြေခွေး နေရာ တွင်း၊ အံ့ဩဘွယ် ရာ၊ ကဲ့ရဲ့
    သံပြုရာ၊ လူဆိတ်ညံ ရာအရပ် ဖြစ် လိမ့်မည်။
  tbg-tbg: Te Babironi vatuka qoraiqama kaariraro viraqi vo kanta vo kanta orivanoqai
    kirikairiro vaira qaakau vairiqai mini vi anivarave. Vokika vatuka vira taveha
    voqamake qeteha ike mpo tiha nái kauqu runkinkiri ivarave. Kia vovanovata viraqi
    varianarove.
  hmo-hmo: Babulonia be momoru dika momokani haboua gabuna do lau halaoa, uda sisia
    idia loaloa noho gabuna. Taunimanima ese Babulonia do idia itaia noho, mai gari
    bona mai hereva dika danu. Tau ta be unuseni do ia noho lasi momokani.
  urd-urd: और बाबुल खण्डर हो जाएगा, और गीदड़ों का मक़ाम और हैरत और सुस्कार का ज़रिया'
    होगी और उसमें कोई न बसेगा।
  rus-SYN: И Вавилон будет грудою развалин, жилищем шакалов, ужасом и посмеянием,
    без жителей.
  bqc-SIM: Babɛli a gↄ̃ gbɛ̀zɛ ũɛ, gbɛ̃gbonaↄ tòo ũ, sↄ̃kɛ̃ngu pↄ́ ũ, láanipↄ
    ũ, gbɛ̃e aↄ ku weo.
  tcz-CHONGTHU: Chuteng Babylon chu ingem jeng kisechop ding, gamsa chenna soh ding;
    chule koima chenna hitalouva, gamsa jengseh chenna hiding ahi.
  mar-mar: बाबेल पडक्या इमारतीच्या दगडाविटांची रास, कोल्ह्यांचे राहण्याचे ठिकाण, दहशत,
    चेष्टेचा विषय, निर्जन स्थान असे होईल.
  qub-qub: Quëdangapaj pasaypa juchusha. Chaychöga tiyanga jirca allgucunallana. Pï
    runapis manami tiyanganachu. Chaura juc-lä nasyun runacunaga almirashpanmi mancharenga.
  bqp-bqp: Bɑbiloni koo kowɑ bɑnsu mi gbeeku bɔ̃nu nu ko n wɑ̃ɑ. Tɔnu kun ko n mɑɑ
    wɑ̃ɑ mi, kpɑ bu ye yɛ̃ɛ.
  hat-hat: Lavil Babilòn ap tounen yon pil mazi kote bèt nan bwa rete, yon dezè kote
    pesonn pa rete. Tout moun k'ap wè sa pral sezi, y'a mete men nan tèt.
  eng-BSB: Babylon will become a heap of rubble, a haunt for jackals, an object of
    horror and scorn, without inhabitant.
  eng-WEBPB: Babylon will become heaps, a dwelling place for jackals, an astonishment,
    and a hissing, without inhabitant.
  kbq-kbq: Ana hanugeno Babiloni kumamo'a fragu vaziramiteno hihi huno megahie. Ana
    huno me'nesige'za anampina afi kramo'za enemanisage'za vahera omanitfa hugahaze.
    Hagi vahe'mo'za anazama nege'za koro hu'za zamagena neru'za, kiza zokago ke huzmantegahaze.
  nhe-BL: Huan tlali Babilonia mocahuas queja se tlamontomitl tlen tetl campa itztose
    tepechichime. Nochi tlen quiitase tlahuel momajmatise huan niyon se tlacatl ayoc
    itztos nopano.
  gub-BL: Na'e Mawiron wiko putar ywytyr ita iapo pyrer romo nehe. Miar ipuruzukaiwahy
    ma'e wiko putar a'e pe wà nehe. Teko ukyzeahy putar hexak mehe wà nehe. Ni amo
    nuiko kwaw a'e pe wà nehe. Mawiron rehe ume'e ma'e paw ukyze putar wà nehe. Ta'e
    ukwaw putar a'e pe uzeapo ma'e kwer a'e wà xe.
  eng-DRA: And Babylon shall be reduced to heaps, a dwelling place for dragons, an
    astonishment and a hissing, because there is no inhabitant.
