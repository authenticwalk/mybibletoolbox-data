verse: JER.051.043
translations:
  mal-C: അവളുടെ പട്ടണങ്ങൾ ശൂന്യസ്ഥലങ്ങളും വരണ്ട നിലവും മരുഭൂമിയുമായിത്തീർന്നു; അത്
    ആൾപ്പാർപ്പില്ലാത്ത ഒരു ദേശംതന്നെ, മനുഷ്യരാരും അതിലെ യാത്രചെയ്യുന്നില്ല.
  deu-TKW: 'seine Städte wurden zur Einöde, zu einem Lande der Dürre und Steppe: niemand
    wird mehr darin wohnen, noch ein Mensch sie durchwandern.'
  lin-lin: Bingumba na yango ekobebisama, ekokoma lokola mokili oyo ekawuka to lokola
    esobe, mokili oyo bato bavandaka te, mokili epai wapi bato bayaka na mibembo te.
  eng-LSV: Her cities have been for a desolation, || A dry land, and a wilderness,
    || A land—none dwell in them, || Nor does a son of man pass over into them.
  eng-GNV: 'Her cities are desolate: the land is dry and a wildernes, a land wherein
    no man dwelleth, neither doth the sonne of man passe thereby.'
  eng-WEBSTER: Her cities are a desolation, a dry land, and a wilderness, a land in
    which no man dwelleth, neither doth any son of man pass by it.
  nhw-BL: Nochi ialtepehua ya tlamisosolijtoque. Mocajtoc quen huactoc tlali campa
    amo aqui itztoc huan campa amo panoj paxalohuani.
  swh-ONEN: Miji yake itakuwa ukiwa, kame na jangwa, nchi ambayo hakuna yeyote anayeishi
    ndani yake, ambayo hakuna mtu anayepita humo.
  bba-bba: Yen bɑru kpɑɑnu nu kuɑ bɑnsu, mɑ tem mu ɡberɑ mu kuɑ tem sɑɑrɑm. Goo kun
    mɑɑ wɑ̃ɑ mi. Goo ku rɑ mɑɑ sɑre mi.
  eng-KJVCPB: Her cities are a desolation, A dry land, and a wilderness, A land wherein
    no man dwelleth, Neither doth any son of man pass thereby.
  luo-luo: Miech jo-Babulon nodongʼ gunda, kama otwo kendo piny motimo ongoro, piny
    maonge ngʼama odakie, kama onge ngʼama kalo e iye.
  meu-meu: Ena hanua badadia na gari ihavarana ḡaudia ai vada ela, tano kaukauna,
    deḡedeḡena rahu tanona, tau ta ese se noholaiamu tanona, taunimanima natuna ta
    ese se rakaia hanaimu tanona.
  npi-ULB: त्यसका सहरहरू उजाड, सुक्खा भूमि र मरुभूमि भएका छन्, जहाँ कोही बस्दैन, र
    कुनै मानिस त्यताबाट जाँदैन ।
  yor-yor: Àwọn ìlú rẹ̀ yóò di ahoro, ilẹ̀ tí ó gbẹ, ilẹ̀ tí ènìyàn kò gbé tí ènìyàn
    kò sì rin ìrìnàjò.
  pes-OPCB: شهرهایش ویران گشته، تمام سرزمینش به بیابانی خشک تبدیل خواهد شد. هیچ‌کس
    در آنجا زندگی نخواهد کرد و مسافری نیز از آن عبور نخواهد نمود،
  tgl-ULB: Ang kaniyang mga lungsod ay pinabayaan na, isang tuyong lupain at ilang,
    isang lupain na walang naninirahan, at walang taong dumaraan.
  hui-hui: Babilonoha tano ngaru bibahende bo gialo wahai haragola dindi dege wialu
    wali agalibi mbira nahe wulebira. Wali agali mbira dindi ogoniha bolangua halubi
    napolebira.
  mya-mya: မြို့​တို့​သည်​လန့်​ဖျပ်​တုန်​လှုပ်​စ​ရာ​မြင်​ကွင်း ဖြစ်​လာ​ကြ​လျက်​လူ​သူ​ဆိတ်​ငြိမ်​ရာ၊
    ရေ မ​ရှိ​သည့်​သဲ​ကန္တာ​ရ​နှင့်​တူ​ကြ​၏။ ထို​မြို့ များ​သို့​အ​ဘယ်​သူ​မျှ​လည်း​ခ​ရီး​မ​ပြု
    ကြ။-
  bod-N: དེའི་གྲོང་ཁྱེར་ནི་ས་སྟོང་དང་སྐམ་ས། བྱེ་ཐང་བཅས་སུ་གྱུར་ཏེ། སྡོད་མཁན་གཅིག་ཀྱང་མེད་ལ་དེ་བརྒྱུད་ནས་འགྲོ་མཁན་ཡང་མེད་པའི་གནས་སུ་འགྱུར་རོ།
    །
  sna-sna: Maguta aro achaparadzwa, achava nyika yakaoma negwenga, nyika isingagarwi
    nomunhu, isina angapfuura nemairi.
  spa-BLM: Sus ciudades se han convertido en una desolación, una tierra seca, y un
    desierto, una tierra en la que no habita ningún hombre. Ningún hijo de hombre
    pasa por ella.
  cac-cac: A val schon̈ab'il, ol laj can tz'inan, icha tz'inan luum ol ajcanoc. Man̈xa
    mach ol cajnajxoc d'ay, man̈xa pax mach ol ec' ta'.
  swh-ULB: Miji yake imekuwa ukiwa, sehemu kame na nyika, nchi isiyo na watu, na hakuna
    mtu apitaye hapo.
  bel-bel: Гарады яго зрабіліся пустымі, зямля сухою, стэпам, зямлёю; дзе ня жыве
    ніводзін чалавек, і дзе не праходзіць сын чалавечы.
  deu-ELBBK: Seine Städte sind zur Wüste geworden, ein dürres Land und eine Steppe,
    ein Land, worin niemand wohnt und durch das kein Menschenkind zieht.
  mbb-OT: Egkehimu he mekevulungbulung is menge inged kayi; egkeiring heini te disirtu
    he memaza he wazè duen ed-ubpà wey minsan edsaǥad.
  mal-2015: അതിന്റെ പട്ടണങ്ങൾ ശൂന്യവും വരണ്ടനിലവും മരുഭൂമിയും ആരും പാർക്കാത്തതും വഴിനടക്കാത്തതും
    ആയ ദേശവും ആയിത്തീർന്നിരിക്കുന്നു.
  rmc-rmc: Leskre fori ačhile sar pušťa, avrišuke the zamukle; e phuv, andre savi
    ňiko na bešel a khatar ňiko na phirel.
  pes-OPV: شهرهایش خراب شده، به زمین خشک و بیابان مبدل گشته.
  ron-1924: Четэциле луй ау ажунс ун пустиу; ун пэмынт фэрэ апэ ши пустиу, о царэ
    унде нимень ну локуеште ши пе унде ничун ом ну трече.
  ben-OBCV: তার নগরগুলি পরিত্যক্ত হবে, সেগুলি হবে শুকনো ও মরুপ্রান্তরের দেশ, এমন দেশ,
    যেখানে কেউ বসবাস করে না, যার মধ্য দিয়ে কেউ পথযাত্রা করে না।
  som-som: Magaalooyinkeedii waxay noqdeen cidla iyo dhul engegan, iyo lamadegaan,
    iyo dal aan ciduna degganayn, ama aan binu-aadmi innaba soo ag marin.
  lat-VUC: Factæ sunt civitates ejus in stuporem, terra inhabitabilis et deserta,
    terra in qua nullus habitet, nec transeat per eam filius hominis.
  eng-ASVBT: Her cities are become a desolation, a dry land, and a desert, a land
    wherein no man dwelleth, neither doth any son of man pass thereby.
  ita-1885: Le sue città sono state ridotte in desolazione, in paese arido, e in deserto;
    in terra tale, che in quelle non abiterà giammai alcuno, e per quelle non passerà
    giammai alcun figliuolo d'uomo.
  eng-ULB: Her cities have become a desolation, a dry land and a wilderness, a land
    that no one inhabits, and no human being passes through.
  spa-VBL: Las ciudades de Babilonia están en ruinas, convertidas en un páramo seco
    y desértico donde nadie vive, ni siquiera pasa por allí.
  fra-_FOB: Ses villes sont devenues un désert, une terre d'aridité et de landes,
    une terre où personne n'habite et où ne passe aucun fils d'homme.
  mal-mal: അതിന്റെ പട്ടണങ്ങൾ ശൂന്യവും വരണ്ടനിലവും മരുഭൂമിയും, ആരും നിവസിക്കാത്തതും
    വഴിനടക്കാത്തതും ആയ ദേശവും ആയിത്തീർന്നിരിക്കുന്നു.
  urd-GVR: Us ke shahr registān ban gae haiṅ, ab chāroṅ taraf ḳhushk aur wīrān bayābān
    hī nazar ātā hai. Na koī us meṅ rahtā, na us meṅ se guzartā hai.
  suz-BL: मेको आ सहरपुकी हिंचा ङा दुम्‍‍तेक्‍म। सोव़शो, गोरशो नु मुर मबाक्‍तीके दुम्तेक्‍म।
    मेको रे पा सुइ मगाक्‍नीम।
  eng-NOY: Her cities have become a desolation, A dry land and a desert, A land in
    which no man dwelleth, And which no son of man passeth through.
  ita-1927: Le sue città son diventate una desolazione, una terra arida, un deserto,
    un paese dove non abita alcuno, per dove non passa alcun figliuol d’uomo.
  ckb-ckb: شارۆچکەکانی وێران بوون، بوونە بیابان و دەشتی ڕووت، خاکێک کە نە کەس تێیدا
    نیشتەجێ دەبێت و نە ئادەمیزاد پێیدا تێدەپەڕێت.
  eng-BBE: Her towns have become a waste, a dry and unwatered land, where no man has
    his living-place and no son of man goes by.
  kan-OKCV: ಕಾಡು, ಕಗ್ಗಾಡು, ಬೆಂಗಾಡು ಆಗಿವೆ ಅದರ ನಗರಗಳು. ಆ ದೇಶದೊಳು ಯಾರೂ ವಾಸಿಸರು, ಯಾವ ಮನುಷ್ಯನೂ
    ಹಾದು ಹೋಗನು.
  tam-2017: அதின் பட்டணங்கள் பாழுமாய், வறட்சியும் வனாந்திரமுமான பூமியுமாய், ஒரு மனிதனும்
    குடியிராததும் ஒரு மனுபுத்திரனும் கடவாததுமான நிலமுமாகப்போனது.
  spa-RV-1909: Sus ciudades fueron asoladas, la tierra seca y desierta, tierra que
    no morará en ella nadie, ni pasará por ella hijo de hombre.
  ron-BTF: Cetățile lui sunt o risipire, un pământ uscat și un pustiu, o țară în care
    nu trăiește nimeni, nici nu trece prin ea vreun fiu al omului.
  eng-WEBP: Her cities have become a desolation, a dry land, and a desert, a land
    in which no man dwells. No son of man passes by it.
  eng-FBV: The towns of Babylonia are in ruins, turned into a dry desert wasteland
    where no one lives—no one even passes by.
  nld-1939: Zijn steden zijn een steppe geworden, Een dorre en verlaten woestijn,
    Een land, waar niemand woont, Waar geen mens meer doorheen trekt.
  nch-BL: Nochi ialtepehua ya tamisosolijtoque. Mocajtoc quej huactoc tali campa amo
    aqui itztoc huan campa amo panoj paxalohuani.
  vie-1934: Các thành nó đã trở nên hoang vu, đất khô, nơi sa mạc, đất không dân ở,
    không con người nào đi qua.
  hin-CV: उसके नगर भयास्पद हो गए हैं, अनावृष्टि प्रभावित मरुभूमि सदृश ऐसा क्षेत्र
    जहां कोई मनुष्य निवास नहीं करता, जिसके मध्य से होकर कोई भी नहीं निकलता.
  spa-BES: Sus pueblos se han convertido en un desperdicio, una tierra seca y sin
    agua, donde ningún hombre tiene su lugar de vida y ningún hijo de hombre pasa.
  tdx-tdx: Fa mangoakoake o rova’eo, kànkañe i taney naho liolio, tane tsy imoneña’
    ondaty, tsy irangà’ ty ana’ ondaty.
  tha-KJV: หัวเมืองของเธอกลายเป็​นที​่​รกร้าง เป็นแผ่นดิ​นที​่​แห​้งแล้งและเป็นถิ่นทุ​รก​ันดาร
    เป็นแผ่นดิ​นที​่​ไม่มี​ผู้​ใดอาศัยอยู่และไม่​มี​บุ​ตรของมนุษย์คนใดข้ามไป
  por-BR-2018: Suas cidades se tornaram desoladas, uma terra seca e deserta, terra
    que ninguém habita, nem filho de homem passa por ela.
  deu-ELO: Seine Städte sind zur Wüste geworden, ein dürres Land und eine Steppe,
    ein Land, worin niemand wohnt, und durch welches kein Menschenkind zieht.
  eng-WYC-2018: The cities thereof be made into wondering, the land is made unhabitable
    and forsaken (or the land is made uninhabited and deserted); the land wherein
    no man dwelleth, and the son of (a) man shall not pass by it.
  epo-epo: Ĝiaj urboj fariĝis dezerto, tero seka kaj senviva, tero, sur kiu neniu
    loĝas kaj tra kiu neniu homido trairas.
  uig-PIN: Uning xǝⱨǝrliri adǝmni dǝⱨxǝt basidiƣan obyekt, Ⱪaƣjiraⱪ yǝr, bir qɵl,
    ⱨeqkim turmaydiƣan zemin boldi; Ⱨeqⱪandaⱪ insan balisi ⱪaytidin xu yǝrlǝrdin ɵtmǝydu.
  beo-beo: Moilai huluane da beda:ma:ne wadela:idafa ba:sa. Ilia da hano hamedene
    hafoga:i soge agoane ba:sa. Amo ganodini, dunu da hame esala amola amogawi hame
    ahoa.
  tpi-OTNT: Ol taun bilong en bai i bagarap olgeta, na kantri bai i kamap olsem ples
    wesan nating. Na bai i no gat man i stap long dispela hap. Na ol man bai i no
    inap wokabaut moa long en.
  hau-SA: Garuruwanta sun zama abin kufai, za tă zama hamada inda ba ruwa, ƙasar da
    ba mazauna, ba kuma mutumin da zai ratsa ta cikinta.
  uig-LAT: Uning sheherliri ademni dehshet basidighan obyékt, Qaghjiraq yer, bir chöl,
    héchkim turmaydighan zémin boldi; Héchqandaq insan balisi qaytidin shu yerlerdin
    ötmeydu.
  nde-nde: Amadolobho ayo azachitheka, ilizwe elomileyo leliyinkangala, ilizwe okungekho
    ohlala khona, okungekho muntu odabula phakathi kwalo.
  ton-ton: Kuo hoko hono ngaahi kolo ko e potu lala, ko e fonua mōmoa, pea ko e toafa,
    ko e fonua ʻoku ʻikai nofo ai ha tangata, pea ʻoku ʻikai ʻalu ai ʻae foha ʻoe
    tangata.
  ces-1613: Města jeho budou pustinou, zemí vyprahlou a pustou, zemí, v jejíchž městech
    neosadí se žádný, aniž projde skrze ně syn člověka.
  eng-WMB: Her cities have become a desolation, a dry land, and a desert, a land in
    which no man dwells. No son of man passes by it.
  tam-TCV: அதன் பட்டணங்கள் பாழாகி, வறண்டு பாலைவனமாகும். அங்கு ஒருவரும் குடியிருக்கமாட்டார்கள்.
    அதின் வழியாக ஒருவனும் பயணம் செய்யவுமாட்டான்.
  ceb-ULB: Nahimong biniyaan ang iyang mga siyudad, usa ka mala nga yuta ug usa ka
    kamingawan, usa ka yuta nga wala gayoy nagpuyo, ug walay tawo nga moagi.
  pol-UBG: Jego miasta stały się spustoszeniem, ziemią suchą i pustynną, ziemią, w
    której nikt nie mieszka, i przez którą nie przechodzi żaden syn człowieczy.
  urd-GVU: اُس کے شہر ریگستان بن گئے ہیں، اب چاروں طرف خشک اور ویران بیابان ہی نظر
    آتا ہے۔ نہ کوئی اُس میں رہتا، نہ اُس میں سے گزرتا ہے۔
  deu-1912: Ihre Städte sind zur Wüste und zu einem dürren, öden Lande geworden, zu
    einem Lande, darin niemand wohnt und darin kein Mensch wandelt.
  kan-2017: ಅದರ ಪಟ್ಟಣಗಳು ಕಾಡು, ಕಗ್ಗಾಡು, ಬೆಗ್ಗಾಡೂ ಆಗಿವೆ. ಆ ದೇಶದಲ್ಲಿ ಯಾರೂ ವಾಸಿಸರು, ಯಾವ
    ಮನುಷ್ಯನೂ ಹಾದು ಹೋಗನು.
  yap-yap: Pi yochi binaw u charen i yan e pig ya’an nga bang ke bod lan e ted ni
    dariy e ran riy, ni dakriy be’ nma par riy fa milekag riy.
  hlt-MCSB: A khopuei te rhamrhae khohmuen neh khohmuen kolken kah imsuep la poeh.
    A khuihah hlang boeih khosa pawt tih hlang capa tah te longah ah pongpa pawh.
  mdy-ETH: ዒዞይዳ ዓኣ ካታማ ዋኣሢ ባኣያ፤ ጊንሣ ሃሣ ዓይጎ ዓሲያኣ ዒኢካ ናንጋኒና ዒኢና ሃንታኒ ዳንዳዑዋኣያ ዳውሌ ሳዓ
    ማዔኔ።
  twi-ASANTE: Ne nkuro bɛda mpan. Ɛbɛyɛ anweatam a ɛso awo, asase a obiara nte soɔ,
    na obiara nntu ɛkwan mfa so.
  eng-WEBU: Her cities have become a desolation, a dry land, and a desert, a land
    in which no man dwells. No son of man passes by it.
  wal-wal: A katamati kolettidi, daganttiyaabaa kiyidosona; iri bukkenna bazzo biitta,
    ai asinne de7enna biittanne asa na7i gidduwaara kanttenna biitta kiyidosona.
  spa-PDDPT: Sus ciudades quedan desoladas, como tierra seca y desierta, tierra donde
    nadie vive, donde no pasa algún hombre.
  gun-gun: Tetã ikuai va'e ivaipa, yvy voi ipiru ha'e tekoa ve'ỹ opyta avave rei oĩ
    e'ỹ aguã, ha'e rupi avakue ndoaxavei 'rã guive.
  ilo-ULB: Nagbalin a langalang dagiti siudad daytoy, maysa a namaga a daga ken let-ang,
    maysa a daga nga awan agnanaed, ken awan ti tao a lumablabas.
  kpg-kpg: Nia waahale guu hai di gowaa e mmaadagu ai, gei guu hai be di anggowaa
    ono wai ai, tangada e mee di noho i golo ai, be e taele laalaa.
  uig-ARA: ئۇنىڭ شەھەرلىرى ئادەمنى دەھشەت باسىدىغان ئوبيېكت، قاغجىراق يەر، بىر چۆل،
    ھېچكىم تۇرمايدىغان زېمىن بولدى؛ ھېچقانداق ئىنسان بالىسى قايتىدىن شۇ يەرلەردىن
    ئۆتمەيدۇ.
  sus-sus: A xa taae bɛɲinma nɛ, e findi gbengberenyi ra, mixi mu sabatima dɛnnaxɛ.
    Hali biyaasilae mu luma naa.
  pon-2006: Kahnimw kan wialahr wasa kamasepwehk oh duwelahr sapwtehn me sohte pihl
    ie, wasa me sohte aramas kousoan ie de pil keid ie.
  ksd-ksd: Kana umana pia na pal dia tar lingling, a pia i mage ma i bil, a gunan
    ba pa ta na i pait ra kubana tana, ma pa ta na i alalu tana.
  tur-YTC: Kentleri ıssız, kurak bir yer ve çöl, Kimsenin oturmadığı bir diyar oldu.
    Hiçbir insan yanından geçmiyor.
  ind-AYT: Kota-kotanya telah menjadi suatu kengerian, suatu tanah kering dan suatu
    padang gurun, Suatu negeri yang di dalamnya tidak seorang pun tinggal, dan tidak
    seorang pun melintasinya.
  nya-nya: Mizinda yake yasanduka bwinja, dziko lowuma ndi lachipululu, dziko losakhalamo
    wina aliyense, dziko losayendamo munthu aliyense.
  hrv-hrv: 'Gradovi mu pustoš postali, zemlja suha, pustara: čovjek u njoj ne stanuje,
    niti njom prolazi sin čovječji.”'
  mps-mps: Te agai taun dabe tigidali mu dolama, te bulu tǫ kantri olo masigi kemi
    bulu pesage tiwai pedelaibao. Tama bidi me bidalugobeo, tama bidi augwali tede
    munu me biligobeo.
  tpi-tpi: Ol taun bilong en bai i bagarap olgeta, na kantri bai i kamap olsem ples
    wesan nating. Na bai i no gat man i stap long dispela hap. Na ol man bai i no
    inap wokabaut moa long en.
  dan-1931: Dets Byer er blevet en Ørken, øde Land og Ødemark; intet Menneske bor
    i dem, intet Menneskebarn færdes i dem.
  vie-OVCB: Các thành nước Ba-by-lôn đều đổ nát; như đồng hoang, như sa mạc, không
    một người cư trú hay không ai bén mảng đến.
  guj-2017: તેના નગરો ખંડેર સ્થિતિમાં પડ્યાં છે. સમગ્ર દેશ સૂકા અરણ્ય સમાન થઈ ગયો
    છે. ત્યાં કોઈ રહેતું નથી અને તેમાં થઈને કોઈ મનુષ્ય પણ પસાર થતા નથી.
  pon-2006A: Kahnimw kan wialahr wasa kamasepwehk oh duwelahr sapwtehn me sohte pihl
    ie, wasa me sohte aramas kousoan ie de pil keid ie.
  por-BRBSL: Suas cidades se tornaram uma desolação, uma terra seca, e um deserto,
    uma terra em que nenhum homem habita. Nenhum filho do homem passa por ela.
  cth-cth: A khopuinaw hah raphoe vaiteh, ramke, ram kingdi, tami ohoehnae, tami ca
    pinihai pâtam boihoeh e ram lah ao han.
  twi-twi: Ne nkurow bɛda mpan, nweatam a so awo, asase a obiara nte so, na obiara
    ntu kwan mfa so.
  hlt-hlt: A khopuei te rhamrhae khohmuen neh khohmuen kolken kah imsuep la poeh.
    A khuihah hlang boeih khosa pawt tih hlang capa tah te longah ah pongpa pawh.
  tbz-SIM: Kòo ɛkɛ̀ nɑɑ́ nyɛ̀ɛ̀ dɔúnkoo, kòo tenkɛ̀ kpeí kɛ nɑɑ́ ntɛdɔntɛ̀, òmɔù tɛ̃́nkɛ
    í ɑ̃ kɛ miɛkɛ fɛnitiyɑnfɛ̀ òmɔù tɛ̃́nkɛ í dɛ̀ pɛ̃nkù.
  msy-2020: An nguibar ekiaba bar ikuvigham. Eghtɨ kantrin kam danganir dakɨghtɨzir
    kɨnimɨn mɨn ikiam. Eghtɨ gumazamiziba an ikian koghɨva, a daruan kogham.
  azb-azb: Qəsəbələri viran olacaq, Torpaqları heç kəsin yaşamadığı, Bəşər oğlunun
    keçmədiyi Quraq bir çölə dönəcək.
  eng-DBY: Her cities are become a desolation, a dry land, and a desert, a land wherein
    no one dwelleth, neither doth a son of man pass thereby.
  hin-2017: उसके नगर उजड़ गए, उसका देश निर्जन और निर्जल हो गया है, उसमें कोई मनुष्य
    नहीं रहता, और उससे होकर कोई आदमी नहीं चलता।
  wol-KYG: ay dëkkam gental, réew mi ne sereŋ, di ndànd-foyfoy, kenn du ko dëkke,
    doom aadama du fa jaare.
  eng-YLT: Its cities have been for a desolation, A dry land, and a wilderness, A
    land — none doth dwell in them, Nor pass over into them doth a son of man.
  eng-WYC-2017: The cities thereof be made into wondering, the land is made unhabitable
    and forsaken; the land wherein no man dwelleth, and the son of man shall not pass
    by it.
  eng-WMBB: Her cities have become a desolation, a dry land, and a desert, a land
    in which no man dwells. No son of man passes by it.
  urd-GVH: उसके शहर रेगिस्तान बन गए हैं, अब चारों तरफ़ ख़ुश्क और वीरान बयाबान ही नज़र
    आता है। न कोई उसमें रहता, न उसमें से गुज़रता है।
  rug-rug: Variva matamatagutu dinoṉodi sari na vasileana nomadi meke kekeṉoṉo guana
    qega loke kolona, vasina pu loke tie koa ia babe ene la ia.
  gaz-gaz: Magaalaawwan ishee onanii biyya gogaa fi gammoojjii, biyya namni tokko
    iyyuu keessa hin jiraanne, kan namni keessa hin dabarre ni taʼu.
  fra-LSG: Ses villes sont ravagées, La terre est aride et déserte; C’est un pays
    où personne n’habite, Où ne passe aucun homme.
  yal-yal: A taane kalama nɛn, a findi bɔxɔ xaren nun tonbonna ra, muxu yo mi dɔxɛ
    yamanan naxan yi, adamadi yo mi danguɛ dɛnaxan yi.
  haw-1868: Ua lilo kona mau kulanakauhale i wahi neoneo, He aina maloo hoi, a he
    waonahele, He aina noho ole ia e kekahi kanaka, Aole hoi e hele ae ke keiki a
    ke kanaka ilaila.
  arb-NAV: وَأَصْبَحَتْ مُدُنُهَا مُوْحِشَةً وَأَرْضَ قَفْرٍ وَصَحْرَاءَ، أَرْضاً
    لَا يَأْوِي إِلَيْهَا أَحَدٌ وَلا يَجْتَازُ بِها إِنْسَانٌ.
  ewe-ewe: Eƒe duwo azu aƒedo, kuɖiɖinyigba, dzogbenyigba kple anyigba si dzi ame
    maganɔ alo mɔzɔla aɖe nato ayi o.
  eng-LEE: Her cities are become desolate places, a dry land, and a wilderness, a
    land wherein not any man shall dwell, and through which no son of man shall pass
    along.
  asm-FB: তাৰ নগৰবোৰ ধ্বংসস্থান, শুকান ভূমি, মৰুভূমি, মানুহে বাস নকৰা বা তাৰ মাজেদি
    মনুষ্য সন্তান নোযোৱা ঠাই হ’ল।
  sus-A: عَ شَ تَايٍ بّحِنمَ نّ، عٍ قِندِ فبٍنفبٍرٍنيِ رَ، مِشِ مُ سَبَتِمَ دّننَشّ.
    هَلِ بِيَاسِلَيٍ مُ لُمَ نَا.
  fra-SBL: Ses villes sont devenues une désolation, une terre aride, et un désert,
    une terre dans laquelle aucun homme n'habite. Aucun fils de l'homme ne passe à
    côté.
  hbo-hbo: הָי֤וּ עָרֶ֙יהָ֙ לְשַׁמָּ֔ה אֶ֖רֶץ צִיָּ֣ה וַעֲרָבָ֑ה אֶ֗רֶץ לֹֽא־יֵשֵׁ֤ב
    בָּהֵן֙ כָּל־אִ֔ישׁ וְלֹֽא־יַעֲבֹ֥ר בָּהֵ֖ן בֶּן־אָדָֽם׃
  kik-kik: Matũũra makuo nĩmakirĩte ihooru, matuĩke bũrũri mũũmũ na werũ ũtarĩ kĩndũ,
    bũrũri ũtarĩ mũndũ ũngĩũtũũra, kũndũ gũtarĩ mũndũ ũgeragĩra kuo.
  fra-NCL: Ses villes sont devenues un objet de terreur, une terre désolée et déserte,
    une terre où personne ne demeure, où ne passe aucun fils d’homme.
  cek-AK: Anih ih vangpuinawk loe amrohaih ahmuen, prae karoem ahmuen, praezaek ahmuen,
    kami om ai ahmuen, kami caeh ai ih ahmuen ah om tih boeh.
  cuk-cuk: Babilonia-neggweburmar bela olloo nagusad. Nega-dinnaregedyobi-dakle nagusad,
    nega-dulesulidyob-dakle nagusad. Dulemar bar egi bukwasulid, a-yalagi dulemar
    gwen bar iirmakbuksulid.
  uig-CYR: Униң шәһәрлири адәмни дәһшәт басидиған объект, Қағҗирақ йәр, бир чөл, һеч
    ким турмайдиған зимин болди; Һеч қандақ инсан балиси қайтидин шу йәрләрдин өтмәйду.
  tel-2017: దాని పట్టణాలు నిర్జనంగానూ, ఎండిన భూమిగానూ, అడవిగానూ మారిపోయాయి. ఎవ్వరూ
    నివాసముండని, ఎవరూ దాని మీదుగా ప్రయాణం చేయని ప్రాంతంలాగా మారిపోయాయి.
  hat-BSA: Vil li yo te devni yon objè degoutan e lèd, yon peyi sèk, yon dezè, yon
    peyi kote moun pa viv e pami sila, yon fis a lòm pa menm pase.
  kos-kos: Inkul ma apkuran nu we sikiyukla acn mwesisla, yen wangin mwet muta we
    ku forfor we.
  hbo-WLC: הָי֤וּ עָרֶ֙יהָ֙ לְשַׁמָּ֔ה אֶ֖רֶץ צִיָּ֣ה וַעֲרָבָ֑ה אֶ֗רֶץ לֹֽא־יֵשֵׁ֤ב
    בָּהֵן֙ כָּל־אִ֔ישׁ וְלֹֽא־יַעֲבֹ֥ר בָּהֵ֖ן בֶּן־אָדָֽם׃
  ibo-ibo: Obodo ya niile ga-atọgbọrọ nʼefu, ọ ga-abụ ebe kpọrọ nkụ, na ala ọzara,
    ọ ga-aghọ ala onye ọbụla na-agaghị ebi nʼime ya, nke mmadụ ọbụla na-agaghị esi
    nʼetiti ya gafee.
  ory-ory: ତାହାର ନଗରସକଳ ଧ୍ୱଂସସ୍ଥାନ ଓ ଶୁଷ୍କ ଭୂମି ଓ ପ୍ରାନ୍ତର ହୋଇଅଛି, ସେ ଦେଶ ମଧ୍ୟରେ କୌଣସି
    ମନୁଷ୍ୟ ବାସ କରେ ନାହିଁ, କିଅବା ତହିଁ ମଧ୍ୟଦେଇ କୌଣସି ମନୁଷ୍ୟ-ସନ୍ତାନ ଗମନାଗମନ କରେ ନାହିଁ।
  chk-chk: Ekewe telinimw ra wiliti och minen eniweniw, ra wiliti eu leni mi pwas
    o pön, eu leni ia esap wor eman aramas a nom ie, esap pwal wor eman a pwerela
    lon.
  rop-rop: Detlot taun langa Bebalon jidan brabli nogudwan, nomo garram eni woda,
    en jis laik deset kantri, weya nobodi kaan jidan o trebul deya.
  ukr-1871: Городи його поробляться пустками, сухою сушею, диким полем, землею, де
    анї людина не буде жити, нї один чоловік переходити.
  deu-1951: Seine Städte sind zur Einöde geworden, zu einem dürren und wüsten Land,
    zu einem Land, darin niemand wohnt und das kein Mensch durchzieht.
  eng-JPS: Her cities are become a desolation, a dry land, and a desert, a land wherein
    no man dwelleth, neither doth any son of man pass thereby.
  srp-1865: Gradovi njegovi postaše pustoš, zemlja sasušena i pusta, zemlja gdje niko
    ne živi, niti prolazi kroz nju sin èovjeèji.
  lug-lug: Ebibuga bye birisigala matongo, ensi enkalu ey’eddungu, ensi eteriimu muntu,
    eteyitamu muntu yenna.
  heb-heb: היו עריה לשמה ארץ ציה וערבה ארץ לא ישב בהן כל איש ולא יעבר בהן בן אדם׃
  ben-IRV: তার শহরগুলি ধ্বংসস্থান, শুকনো ভূমি ও মরুপ্রান্তের দেশ হয়ে গেছে; যে দেশে
    কেউ বাস করে না, তার মধ্যে দিয়ে কোনো মানুষ যাতায়াত করে না।
  pan-pan: ਉਸ ਦੇ ਸ਼ਹਿਰ ਵਿਰਾਨ ਹੋ ਗਏ, ਉਹ ਧਰਤੀ ਸੁੱਕੀ ਅਤੇ ਥਲ ਹੋ ਗਈ, ਉਹ ਧਰਤੀ ਜਿਸ ਵਿੱਚ ਕੋਈ
    ਨਹੀਂ ਵੱਸਦਾ, ਜਿਹ ਦੇ ਵਿੱਚੋਂ ਦੀ ਆਦਮ ਵੰਸ਼ ਨਹੀਂ ਲੰਘਦਾ।
  mya-JVB: မြို့ များတို့သည် သုတ်သင် ပယ်ရှင်းရာအရပ်၊ သွေ့ခြောက် သော လွင်ပြင် ဖြစ်
    ကြပြီ။ အဘယ်သူမျှမ နေ ရ။ လူ သား တစုံ တယောက်မျှ ထိုလမ်းကိုမ ရှောက် ရ။
  tbg-tbg: Babironi vataini ekaa vo vatuka vo vatuka anomakero qoraiqama viraro, naavu
    maaqa kaqataa oriva vivaqai kirikairiro vairaro, kia vovanovata mini vairaro,
    kia vovanovata aaraini vi anianarove.
  hmo-hmo: Babulonia ena hanua badadia, be gari bona hoa gaudia idia lao vadaeni.
    Idia be tano kaukau, ranu noho lasi gabudia, tau ta unuseni do ia noho lasi gabudia.
    Taunimanima ta ese, unai gabudia do ia raka hanaia lasi momokani.
  urd-urd: उसकी बस्तियाँ उजड़ गईं, वह ख़ुश्क ज़मीन और सहरा हो गया ऐसी सरज़मीन जिसमें
    न कोई बसता हो और न वहाँ आदमज़ाद का गुज़र हो।
  rus-SYN: Города его сделались пустыми, землею сухою, степью, землею, где не живет
    ни один человек и где не проходит сын человеческий.
  bqc-SIM: Aà zↄ̃ɛwiaↄ gↄ̃ bɛziaↄ ũ, aà bùsu i gↄ̃ gbáa gii ũ. Gbɛ̃e aↄ ku weo,
    gbɛ̃e a pãao.
  tcz-CHONGTHU: Akhopi hochu akam hel in, gamgo, gamthip, mikhat cha chennalou gam,
    mihem chapa khatchan ajotpa louhel asoh tai.
  mar-mar: तिची नगरे नाश झाली आहेत, कोरडी भूमी आणि ओसाड प्रदेश झाली आहे, आणि जिच्यात
    कोणी मनुष्य राहत नाही आणि कोणी मनुष्यप्राणी त्यातून जात नाही
  qub-qub: Siudänincunapis ricacusha manchariypaj chunyajmi, chaqui jircami, pipis
    mana tiyanan, pipis mana purinan.
  bqp-bqp: Yen bɑru kpɑɑnu nu kuɑ bɑnsu, mɑ tem mu gberɑ mu kuɑ tem sɑɑrɑm. Goo kun
    mɑɑ wɑ̃ɑ mi. Goo ku rɑ mɑɑ sɑre mi.
  hat-hat: Tout ti bouk li yo tounen yon dezè tou, san pa gen yon gout dlo ladan yo.
    Se raje toupatou. Pa gen pesonn ladan yo ankò. Pesonn pa pase la non plis.
  eng-BSB: Her cities have become a desolation, a dry and arid land, a land where
    no one lives, where no son of man passes through.
  eng-WEBPB: Her cities have become a desolation, a dry land, and a desert, a land
    in which no man dwells. No son of man passes by it.
  kbq-kbq: Hagi Babiloni mopafima me'nea kumatamimo'za haviza huza ka'ma koka fore
    hanageno, anampina vahera omanitfa hanigeno, mago vahemo'e huno anampina ufreno
    ovugahie.
  nhe-BL: Nochi ialtepehua ya tlamisosolijtoque. Mocajtoc queja huactoc tlali campa
    axaca itztoc huan campa ax panoj paxalohuani.
  gub-BL: Umumew tawhu paw wà. Nuzawy kwaw ywyxiguhu 'y hereko har 'ym. Ni amo nuiko
    kwaw a'e pe wà. Ni amo nukwaw kwaw huwake wà.
  eng-DRA: Her cities are become an astonishment, a land uninhabited and desolate,
    a land wherein none can dwell, nor son of man pass through it.
