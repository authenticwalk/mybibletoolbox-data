verse: JER.051.044
translations:
  mal-C: ഞാൻ ബാബേലിൽവെച്ച് ബേൽദേവനെ ശിക്ഷിക്കുകയും അവൻ വിഴുങ്ങിക്കളഞ്ഞതിനെ അവന്റെ
    വായിൽനിന്ന് പുറപ്പെടുവിക്കുകയും ചെയ്യും. ജനതകൾ ഇനിയൊരിക്കലും അവന്റെ അടുക്കലേക്ക്
    ചെല്ലുകയില്ല. ബാബേലിന്റെ മതിൽ വീണുപോകും, നിശ്ചയം.
  deu-TKW: 'Dazu suche ich den Bel in Babel heim und hole das, was er verschlungen,
    wieder heraus aus seinem Maul, und nicht sollen fürderhin Völker zu ihm hinströmen!
    Auch die Mauer Babels fällt:'
  lin-lin: Nakopesa Beli etumbu kati na Babiloni, nakobimisa ye eloko oyo ameli na
    monoko ; ekolo moko te ekoya lisusu epai na ye mpe bamir ya Babiloni ekokweya.
  eng-LSV: And I have seen after Bel in Babylon, || And I have brought forth that
    which he swallowed—from his mouth, || And nations no longer flow to him, || Also
    the wall of Babylon has fallen.
  eng-GNV: I wil also visite Bel in Babel, and I wil bring out of his mouth, that
    which he hath swallowed vp, and the nations shall runne no more vnto him, and
    the wall of Babel shall fall.
  eng-WEBSTER: 'And I will punish Bel in Babylon, and I will bring forth out of his
    mouth that which he hath swallowed: and the nations shall not flow together any
    more to him: even the wall of Babylon shall fall.'
  nhw-BL: “Na nijtlajtolsencahuas nopa teteyotl Bel, inintiotzi nopa Babilonia ehuani.
    Huan nijquixtilis nochi catli mocuilijtoc para iaxca. Huan nochi masehualme tlen
    sequinoc tlalme ayacmo hualase para quihueyichihuase. Hasta nopa tepamitl catli
    quiyahualohua tlali Babilonia, nojquiya huetzis.
  swh-ONEN: Nitamwadhibu Beli katika Babeli, na kumfanya atapike kile alichokimeza.
    Mataifa hayatamiminika tena kwake. Nao ukuta wa Babeli utaanguka.
  bba-bba: Yinni Gusunɔ u mɑɑ nɛɛ, kon Bɑbilonin bũu wi bɑ mɔ̀ Bɛli seesi. Kon nùn
    siɑsiɑ ye u rɑɑ mwɛ, kpɑ tɔmbu bu ku mɑɑ nɑ win mi. Wee Bɑbilonin ɡbɑ̃rɑrɑ wɔrumɑ.
  eng-KJVCPB: 'And I will punish Bel in Babylon, And I will bring forth out of his
    mouth that which he hath swallowed up: And the nations shall not flow together
    any more unto him: Yea, the wall of Babylon shall fall.'
  luo-luo: Anakum Bel e Babulon kendo anami ongʼog gima ne osemuonyo. Ogendini ok
    nochak ochokre ire. Kendo ohinga mar Babulon nogore piny.
  meu-meu: Lau ese Bel davana baina henia Babulono ai; vada e hadonoa ḡauna na uduna
    amo baina abia lasi. Bese idau-idau basie aru henia lou; Babulono maguna vada
    e heḡiḡi dobi.
  npi-ULB: त्यसैले म बेबिलोनमा नै बेललाई दण्ड दिनेछु । त्यसले आफ्नो मुखमा जे निलेको
    थियो, त्यो म बाहिर निकाल्नेछु, र जातिहरूले आ-आफ्ना उपहारहरू लिएर फेरि त्यसकहाँ
    ओइरिने छैनन् । बेबिलोनका पर्खालहरू ढल्नेछन् ।
  yor-yor: Èmi yóò fi ìyà jẹ Beli ti Babeli àti pé èmi yóò jẹ́ kí ó pọ gbogbo àwọn
    ohun tí ó gbé mì. Àwọn orílẹ̀-èdè kì yóò jùmọ̀ sàn lọ pọ̀ sí ọ̀dọ̀ rẹ̀ mọ́. Ní
    òótọ́ odi Babeli yóò sì wó.
  pes-OPCB: دیوارهای بابِل فرو خواهد ریخت. من بل، خدای بابِل را مجازات خواهم کرد و
    آنچه بلعیده است، از دهانش بیرون خواهم آورد و قومها دیگر برای پرستش آن نخواهند
    آمد.
  tgl-ULB: Kaya parurusahan ko si Bel sa Babilonia, ilalabas ko mula sa kaniyang bibig
    ang kaniyang nilunok, at hindi na muling dadaloy sa kaniya ang handog ng mga bansa.
    Babagsak ang mga pader ng Babilonia.
  hui-hui: I̱na Babilono wali agalinaga dama mitangi bialu bi pupu wiaga gime wabini
    mini Bele ngago bo pambulo haealabaga bu waharogola ibugua mbirale mbedogo bu
    birayadaru magu tagudai bilolebira. Ani biragola wali agali dindi tara tara ngaruha
    howa Babilono naibulebira. Babilononaga wai pabe timbuni bu mabu bidago bo gialapaya
    biai holebira.
  mya-mya: ငါ​သည်​ဗာ​ဗု​လုန်​မြို့​၏​ဗေ​လ​ဘု​ရား​ကို အ​ပြစ်​ဒဏ်​ခတ်​၍ ခိုး​ရာ​ပါ​ပစ္စည်း​များ​ကို
    လည်း​ပြန်​အပ်​စေ​မည်။ လူ​မျိုး​တ​ကာ​တို့ သည်​သူ့​အား​နောက်​တစ်​ဖန်​ဝတ်​ပြု​ကိုး
    ကွယ်​ကြ​တော့​မည်​မ​ဟုတ်။ ``ဗာ​ဗု​လုန်​မြို့​ရိုး​များ​သည်​ပြို​ကျ​လေ​ပြီ။-
  bod-N: ངས་པཱ་པེལ་ལོན་གྱི་པེལ་ལ་ཆད་པ་གཅོད་ཅིང་། དེས་ཁྱུར་མིད་བཏང་བ་རྣམས་ཁ་ནས་སྐྱུག་པར་བྱ་སྟེ།
    ཕྱིན་ཆད་མི་རྣམས་དེའི་མདུན་དུ་ཕྱོགས་པར་མི་བྱེད་ལ། པཱ་པེལ་ལོན་གྱི་མཁར་རྣམས་ཀྱང་ལོག་པར་འགྱུར་རོ།
    །
  sna-sna: Ndicharanga Bheri muBhabhironi ndigomuita kuti asvipe zvaamedza. Ndudzi
    hadzichazomhanyiri kwaari. Uye rusvingo rweBhabhironi ruchawa.
  spa-BLM: Ejecutaré el juicio sobre Bel en Babilonia, y sacaré de su boca lo que
    se ha tragado. Las naciones no fluirán más hacia él. Sí, el muro de Babilonia
    caerá.
  cac-cac: 'Ix yalanxi Jehová icha tic: Ol vac'' val och yaelal d''a yib''an̈ Bel
    sdiosal Babilonia. Ol vac'' xejejq''ueta tas toxo ix sb''uc''b''ati, man̈xo ol
    javoc juntzan̈ nación yaq''uem sb''a d''ay. Ol empax lan̈naj smuroal Babilonia
    chi''.'
  swh-ULB: Hivyo nitamwadhibu Beli huko Babeli; nitakitoa kinywani mwake alichokimeza,
    na mataifa hawatamminikia tena pamoja na wazao wao. Kuta za Babeli zitaanguka.
  bel-bel: І наведаю Віла ў Вавілоне і вырву з вуснаў ягоных праглынутае ім, і народы
    ня будуць болей сьцякацца да яго, нават і муры Вавілонскія асыплюцца.
  deu-ELBBK: Und ich werde den Bel in Babel heimsuchen und aus seinem Maul herausnehmen,
    was er verschlungen hat; und nicht mehr sollen Nationen zu ihm strömen. Auch Babels
    Mauer ist gefallen.
  mbb-OT: Edsilutan ku si Bel is ed-ezapen diyà te Babilonia. Ibpeutè ku kandin is
    mibpen-eveleng din. Kenè en ebpekeuma is mahabet he menge etew he ebpuun diyà
    te menge nasyun he ed-azap kandin. Ne egkengetempag is berengbeng te Babilonia.
  mal-2015: ഞാൻ ബാബേലിൽവെച്ചു ബേലിനെ സന്ദർശിച്ചു, അവൻ വിഴുങ്ങിയതിനെ അവന്റെ വായിൽനിന്നു
    പുറത്തിറക്കും; ജാതികൾ ഇനി അവന്റെ അടുക്കൽ ഓടിച്ചെല്ലുകയില്ല; ബാബേലിന്റെ മതിൽ വീണുപോകും.
  rmc-rmc: Marava le babiloňike devles Bel a cirdava leske avri andral o muj oda,
    so chaľa. O narodi pal leste imar na phirena, o babiloňika muri perena tele.“
  pes-OPV: و من بیل را در بابل سزا خواهم داد و آنچه را که بلعیده است ازدهانش بیرون
    خواهم آورد. و امت‌ها بار دیگر به زیارت آن نخواهند رفت و حصار بابل خواهدافتاد.
  ron-1924: 'Вой педепси пе Бел ын Бабилон, ый вой смулӂе дин гурэ че а ынгицит, ши
    нямуриле ну се вор май ынгрэмэди ын ел: кяр ши зидул Бабилонулуй ва кэдя!'
  ben-OBCV: আমি ব্যাবিলনের বেল-দেবতাকে শাস্তি দেব, সে যা গলার্ধঃকরণ করেছে, তা বমি
    করতে তাকে বাধ্য করব। জাতিগুলি আর তার দিকে স্রোতের মতো প্রবাহিত হবে না, আর ব্যাবিলনের
    প্রাচীর পতিত হবে।
  som-som: Oo Beelna waxaan ku ciqaabi doonaa Baabuloon dhexdeeda, oo waxaan afkiisa
    ka soo bixin doonaa wixii uu liqay, oo quruumuhuna innaba mar dambe isaga uma
    ay soo qulquli doonaan, hubaal, derbiga Baabuloon wuu dumi doonaa.
  lat-VUC: 'Et visitabo super Bel in Babylone, et ejiciam quod absorbuerat de ore
    ejus: et non confluent ad eum ultra gentes, siquidem et murus Babylonis corruet.'
  eng-ASVBT: 'And I will execute judgment upon Bel in Babylon, and I will bring forth
    out of his mouth that which he hath swallowed up; and the nations shall not flow
    anymore unto him: yea, the wall of Babylon shall fall.'
  ita-1885: Ed io farò punizione di Bel in Babilonia, e gli trarrò dalla gola ciò
    ch'egli ha trangugiato; e le nazioni non accorreranno più a lui; le mura di Babilonia
    eziandio caderanno.
  eng-ULB: So I will punish Bel in Babylon; I will bring out from his mouth what he
    swallowed, and the nations will no longer flow to him with their offerings. The
    walls of Babylon will fall.
  spa-VBL: Yo castigaré a Bel en Babilonia. Le obligaré a escupir lo que se ha tragado.
    La gente de otras naciones ya no correrá a adorarle. Hasta la muralla de Babilonia
    ha caído.
  fra-_FOB: Et je punirai Bel dans Babylone, et je ferai sortir de sa bouche ce qu'il
    a englouti, et les nations n'afflueront plus vers lui. La muraille même de Babylone
    est tombée!
  mal-mal: ഞാൻ ബാബേലിൽവച്ച് ബേലിനെ സന്ദർശിച്ച്, അവൻ വിഴുങ്ങിയതിനെ അവന്റെ വായിൽനിന്നു
    പുറത്തിറക്കും; ജനതകൾ ഇനി അവന്റെ അടുക്കൽ ഓടിച്ചെല്ലുകയില്ല; ബാബേലിന്റെ മതിൽ വീണുപോകും.
  urd-GVR: Maiṅ Bābal ke dewatā Bel ko sazā de kar us ke muṅh se wuh kuchh nikāl dūṅgā
    jo us ne haṛap kar liyā thā. Ab se dīgar aqwām jauq-dar-jauq us ke pās nahīṅ āeṅgī,
    kyoṅki Bābal kī fasīl bhī gir gaī hai.
  suz-BL: गो बेबीलोन ङा बेल देवता कली सजाइ गेनुङ। मिनु आ दाक्‍शो थोव़क मेपाइक्‍नुङ।
    मुल रागी रागी ङा मुर मेकेर चोक्‍थ्री क्राक्‍थ्री पा मलाइक्‍नीम। बेबीलोन आ गारो
    ब्रेत्‍त। येरमीया ५०:२; यसैया ४६:१
  eng-NOY: I will punish Bel at Babylon, And bring forth from his mouth that which
    he hath swallowed, And the nations shall flow to him no more; Even the wall of
    Babylon shall fall.
  ita-1927: Io punirò Bel in Babilonia, e gli trarrò di gola ciò che ha trangugiato,
    e le nazioni non affluiranno più a lui; perfin le mura di Babilonia son cadute.
  ckb-ckb: لە بابل سزای بێل دەدەم و ئەوەی قووتی داوە لە دەمی دەهێنمە دەرەوە. ئیتر
    نەتەوەکان بەرەو لای ئەو ڕێچکە ناگرن، هەروەها شووراکانی بابل دەکەوێت.
  eng-BBE: 'And I will send punishment on Bel in Babylon, and take out of his mouth
    what went into it; no longer will the nations be flowing together to him: truly,
    the wall of Babylon will come down.'
  kan-OKCV: ಏಕೆಂದರೆ ನಾನು ಬಾಬಿಲೋನಿನಲ್ಲಿರುವ ಬೇಲ್‌ನನ್ನು ದಂಡಿಸಿ, ಅವನು ನುಂಗಿದ್ದನ್ನು ಅವನ
    ಬಾಯೊಳಗಿಂದ ಹೊರಗೆ ಕಕ್ಕಿಸುವೆನು. ಇನ್ನು ಮೇಲೆ ಜನಾಂಗಗಳು ಅವನ ಬಳಿಗೆ ಪ್ರವಾಹವಾಗಿ ಬರುವುದಿಲ್ಲ.
    ಹೌದು, ಬಾಬಿಲೋನಿನ ಗೋಡೆ ಬೀಳುವುದು.
  tam-2017: நான் பாபிலோனில் இருக்கிற பேலைத் தண்டிப்பேன்; அது விழுங்கினதை அதின் வாயிலிருந்து
    கக்கவைப்பேன்; மக்கள் இனி அதினிடத்திற்கு ஓடிவரமாட்டார்கள், பாபிலோனின் மதிலும் விழும்.
  spa-RV-1909: 'Y visitaré á Bel en Babilonia, y sacaré de su boca lo que ha tragado:
    y no vendrán más á él gentes; y el muro de Babilonia caerá.'
  ron-BTF: Și voi pedepsi pe Bel în Babilon și voi scoate din gura lui ceea ce el
    a înghițit; și națiunile nu vor mai curge spre el; da, zidul Babilonului va cădea.
  eng-WEBP: I will execute judgment on Bel in Babylon, and I will bring out of his
    mouth that which he has swallowed up. The nations will not flow any more to him.
    Yes, the wall of Babylon will fall.
  eng-FBV: I will punish Bel in Babylon. I will force him to spit out what he swallowed.
    People of other nations won't run to worship him anymore. Even Babylon's wall
    has fallen.
  nld-1939: 'Zo zal Ik Bel in Babel straffen: Ik ruk zijn prooi uit zijn muil; De
    volken stromen niet meer naar hem heen, De muur van Babel blijft liggen.'
  nch-BL: “Na nijtajtolsencahuas nopa teteyot Bel, inindios nopa Babilonia ehuani.
    Huan nijquixtilis nochi cati moaxcatijtoc para iaxca. Huan nochi masehualme ten
    sequinoc talme ayecmo hualase para quihueyichihuase. Hasta nopa tepamit cati quiyahualojtoc
    tali Babilonia, nojquiya huetzis.
  vie-1934: Ta sẽ đoán phạt Bên trong Ba-by-lôn, sẽ móc vật nó đã nuốt ra khỏi miệng
    nó; các nước sẽ chẳng đổ về nó nữa. Tường thành Ba-by-lôn cũng sẽ xiêu đổ!
  hin-CV: मैं बाबेल में ही बेल को दंड दूंगा, मैं उसके मुख से वही उगलवाऊंगा, जो उसने
    निगल लिया था. तब जनता उसकी ओर आकर्षित होना ही छोड़ देंगे. अब तो बाबेल की शहरपनाह
    भी ढह चुकी है.
  spa-BES: 'Y enviaré un castigo a Bel en Babilonia, y sacaré de su boca lo que ha
    devorado; las naciones ya no correrán hacia él: en verdad, el muro de Babilonia
    se caerá.'
  tdx-tdx: Toe ho liloveko t’i Bel e Bavele ao, naho hampiakareko am-bava’e ao o nagedra’eo,
    vaho tsy hikararake mb’ama’e mb’eo ka o fifeheañeo; eka, fa nideboñe ty kijoli’
    i Bavele.
  tha-KJV: และเราจะลงโทษพระเบลในบาบิ​โลน ท่านกลืนอะไรเข้าไปแล้ว เราจะเอาออกจากปากท่านเสีย
    บรรดาประชาชาติจะไม่ไหลไปหาท่านอีก เออ กำแพงแห่งบาบิโลนจะล้มลง
  por-BR-2018: E punirei a Bel na Babilônia, e tirarei de sua boca o que tragou; e
    nunca mais as nações virão a ele; e o muro da Babilônia cairá.
  deu-ELO: Und ich werde den Bel zu Babel heimsuchen und aus seinem Maule herausnehmen,
    was er verschlungen hat; und nicht mehr sollen Nationen zu ihm strömen. Auch Babels
    Mauer ist gefallen.
  eng-WYC-2018: And I shall visit on Bel into Babylon, and I shall cast out of his
    mouth that, that he had swallowed, and folks shall no more flow to it; for also
    the wall of Babylon shall fall down. (And I shall punish Bel in Babylon, and I
    shall cast out of his mouth what he had swallowed, and the nations shall no more
    flow to him; for also the wall of Babylon shall fall down.)
  epo-epo: Kaj Mi punos Belon en Babel, Mi eltiros el lia buŝo tion, kion li englutis,
    kaj ne plu kolektiĝos al li popoloj; ankaŭ la muregoj de Babel falos.
  uig-PIN: Mǝn Babilda Bǝlni jazalaymǝn; Mǝn uning aƣzidin yutuwalƣinini yanduriwalimǝn;
    Əllǝr ⱪaytidin uningƣa ⱪarap eⱪip kelixmǝydu; Bǝrⱨǝⱪ, Babilning sepili ƣulap ketidu.
  beo-beo: Na da Ba:bilone ogogosu ‘gode’ Bele, ema se imunu. Amola ea wamolai liligi
    bu samogemu. Fifi asi gala da ema bu hame nodone sia:ne gadomu. Ba:bilone gagoi
    ea dobea da mugului dagoi.
  tpi-OTNT: Bai mi mekim save long Bel, dispela god bilong Babilon, na bai mi mekim
    em i trautim ol dispela samting em i bin daunim. Na ol manmeri bilong ol kantri
    nabaut bai i no moa i kam long em. Na bikpela banis bilong Babilon bai i bruk
    olgeta.
  hau-SA: Zan hukunta Bel a Babilon, in sa ya yi aman abin da ya haɗiye. Ƙasashe ba
    za su ƙara bumbuntowa wurinsa ba. Katangan Babilon kuwa za tă rushe!
  uig-LAT: Men Babilda Belni jazalaymen; Men uning aghzidin yutuwalghinini yanduriwalimen;
    Eller qaytidin uninggha qarap éqip kélishmeydu; Berheq, Babilning sépili ghulap
    kétidu.
  nde-nde: Ngizamjezisa uBheli eBhabhiloni ngimenze akuhlanze lokho akuginyileyo.
    Izizwe kazisayikujulukela kuye. Njalo umduli weBhabhiloni uzakuwa.
  ton-ton: 'Pea te u tautea ʻa Peli ʻi Papilone, pea te u ʻomi mei hono ngutu ʻaia
    kuo ne folo hifo: pea ʻe ʻikai toe fakataha kiate ia ʻae ngaahi puleʻanga: ʻio,
    ʻe hinga ʻae ʻā ʻo Papilone.'
  ces-1613: Navštívím také Béle v Babyloně, a vytrhnu, což sehltil, z úst jeho, i
    nepohrnou se k němu více národové; také i zdi Babylonské padnou.
  eng-WMB: I will execute judgment on Bel in Babylon, and I will bring out of his
    mouth that which he has swallowed up. The nations will not flow any more to him.
    Yes, the wall of Babylon will fall.
  tam-TCV: நான் பாபிலோனில் இருக்கிற பேல் தெய்வத்தைத் தண்டிப்பேன். அவன் விழுங்கியதைத்
    துப்பும்படி செய்வேன். பிறநாடுகள் இனிமேல் அவன் பின்னால் அணி அணியாகப் போகமாட்டார்கள்.
    பாபிலோனின் மதிலும் விழுந்துவிடும்.
  ceb-ULB: Busa silotan ko si Bel nga anaa sa Babilonia; ipasuka ko kaniya ang iyang
    nalamoy, ug dili na modagayday ang kanasoran diha kaniya uban sa ilang mga halad.
    Mangalumpag ang mga paril sa Babilonia.
  pol-UBG: Nawiedzę też Bela w Babilonie i wyrwę mu z paszczy to, co pochłonął. Narody
    już nie będą napływać do niego; upadnie też mur Babilonu.
  urd-GVU: مَیں بابل کے دیوتا بیل کو سزا دے کر اُس کے منہ سے وہ کچھ نکال دوں گا جو
    اُس نے ہڑپ کر لیا تھا۔ اب سے دیگر اقوام جوق در جوق اُس کے پاس نہیں آئیں گی، کیونکہ
    بابل کی فصیل بھی گر گئی ہے۔
  deu-1912: Denn ich habe den Bel zu Babel heimgesucht und habe aus seinem Rachen
    gerissen, was er verschlungen hatte; und die Heiden sollen nicht mehr zu ihm laufen;
    denn es sind auch die Mauern zu Babel zerfallen.
  kan-2017: ನಾನು ಬಾಬೆಲಿನಲ್ಲಿ ಬೇಲ್ ದೇವತೆಯನ್ನು ದಂಡಿಸಿ, ಅದು ನುಂಗಿದ್ದನ್ನು ಅದರ ಬಾಯೊಳಗಿಂದ
    ಕಕ್ಕಿಸುವೆನು; ಪ್ರವಾಹಪ್ರವಾಹವಾಗಿ ಬಾಬಿಲೋನಿಗೆ ಬರುತ್ತಿದ್ದ ಸಕಲ ದೇಶೀಯರು ಇನ್ನು ಮೇಲೆ ಬರುವುದಿಲ್ಲ;
    ಇದಲ್ಲದೆ ಬಾಬೆಲಿನ ಪೌಳಿಗೋಡೆಯು ಬಿದ್ದುಹೋಗುವುದು.
  yap-yap: Bay gu gechignag Bel, ni fare got nu Babylon, mu gu gagiyegnag nge chuwan’
    ko tin ni iring; ma pi nam e bay dab kur tedfan bi’id. “Ke puth e yoror nu Babylon
    nga but’.
  hlt-MCSB: Babylon kah Bel te ka cawh coeng tih a dolhhnap te a ka lamloh ka yawt
    pah. Te dongah namtom khaw a taengah hlampan voel pawt tih Babylon vongtung khaw
    cungku van.
  mdy-ETH: ባብሎኔ ዓሳ ፆኦሲ ማሂ ካኣሽካ ቤሌይዳ ታኣኒ ፑርታ ሜቶ ዓጋንዳኔ፤ ዉኡቂንቲ ዔውቴ ሜሆ ታኣኒ ዒዛ ኩጫፓ ጊንሣ
    ማሂሳንዳኔ፤ ሃካፓ ሴካ ሜሌ ዴራ ዒዛም ዚጊ ዒዛ ካኣሽካዓኬ።» «ባብሎኔ ካታሞኮ ዙሎ ዲርቆና ኬኤሎ ዲፃ ዶዔኔ፤
  twi-ASANTE: Mɛtwe Bel aso wɔ Babilonia na mama wape deɛ wamene agu. Amanaman no
    nnto santene nkɔ ne nkyɛn bio. Na Babilonia ɔfasuo bɛbubu.
  eng-WEBU: I will execute judgment on Bel in Babylon, and I will bring out of his
    mouth that which he has swallowed up. The nations will not flow any more to him.
    Yes, the wall of Babylon will fall.
  wal-wal: Beela giyo Baabiloone xoossaa taani qaxxayana; i mittidobaakka taani a
    uluwaappe kesissana. Hegaappe guyyiyan, kawotettati akko zuliyoogaa aggana; Baabiloone
    gimbbeekka kunddana.
  spa-PDDPT: Castigo a Bel en Babilonia y saco el bocado de su boca. Las naciones
    ya no acudirán a él. Hasta el muro de Babilonia se desploma.
  gun-gun: Babilônia py ambopaga avi 'rã ta'angaa Bel. Ha'e vy ajapo 'rã mba'emo omokõ
    va'ekue ombojevypa ju aguã rami. Ha'e rire yvy regua kuery ndoovei 'rã ixupe ikuai
    aguã. Babilônia tetã kora guive oitypaa 'rã.
  ilo-ULB: Dusaekto ngarud ni Bel idiay Babilonia; iruarkonto iti ngiwatna ti inalun-onna,
    ket saanton a mapan kenkuana dagiti nasion nga adda imetda a datdaton. Marbanto
    dagiti pader ti Babilonia.”
  kpg-kpg: Au ga hagaduadua Bel go di balu god o Babylonia, gaa hai a mee gi huge aga
    nia goloo ne gaiaa. Nia henua ga hagalee e dadaumaha labelaa gi mee. “Nia abaaba
    o Babylon gu mooho gi lala.
  uig-ARA: مەن بابىلدا بەلنى جازالايمەن؛ مەن ئۇنىڭ ئاغزىدىن يۇتۇۋالغىنىنى ياندۇرىۋالىمەن؛
    ئەللەر قايتىدىن ئۇنىڭغا قاراپ ئېقىپ كېلىشمەيدۇ؛ بەرھەق، بابىلنىڭ سېپىلى غۇلاپ
    كېتىدۇ.
  sus-sus: N e xa kuye Beli ɲaxankatama nɛ, n fa a niya a xa mixie bɛɲin a naxee sɔtɔ.
    Mixie mu kelima ɲamanɛe ma fafe a batude sɔnɔn. Babilɔn xa tɛtɛ birama nɛ kerenyi
    ra.»
  pon-2006: I pahn kaloke Pel, koht en Papilonia, oh kupwurehda pwe en mweisang dipwisou
    me e pirapahda kan; wehi kan solahr pahn pwurehng pwongih. “Kehl kan en Papilon
    rengkdier.
  ksd-ksd: Ma ina kure Bel aro Babilon, ma ina al vairop ra magit i ga konom ia kan
    ra ngiene; ma ra umana vuna tarai pa diat a vana varurung mulai pirana; ra liplip
    na vat kikil Babilon na tarip.
  tur-YTC: Babil'de Bel'i yargılayacağım, Ve yuttuğunu ağzından çıkaracağım. Uluslar
    artık ona akmayacak. Evet, Babil'in duvarı düşecek.
  ind-AYT: Aku akan menghukum Bel di Babel, dan Aku akan mengeluarkan dari mulutnya
    apa yang telah ia telan. Bangsa-bangsa tidak akan mengalir kepadanya lagi, tembok
    Babel telah roboh.
  nya-nya: Ndidzalanga Beli mulungu wa Ababuloni, ndidzamusanzitsa zimene anameza.
    Mitundu ya anthu sidzapitanso kwa iye. Malinga a Babuloni agwa.
  hrv-hrv: “Kaznit ću Bela babilonskog, iz ralja mu otet što je progutao. Neće više
    k njemu hrliti narodi, srušit će se babilonske zidine.
  mps-mps: Eno te Babilongo tibo god, te Belba dwai dene mabo sę eyu, te eno agai
    te dalali nai dabe bugulabo sę ilaibao. Tama te tǫ kantri we bidi augwali agaba
    me asogobeo. Tama te Babilon bagulali genuai obo te tigidali pepeda paibao,” te
    po wai dao.
  tpi-tpi: Bai mi mekim save long Bel, dispela god bilong Babilon, na bai mi mekim
    em i trautim ol dispela samting em i bin daunim. Na ol manmeri bilong ol kantri
    nabaut bai i no moa i kam long em. Na bikpela banis bilong Babilon bai i bruk
    olgeta.
  dan-1931: Jeg hjemsøger Bel i Babel, river ud af hans Mund, hvad han slugte, til
    ham skal ej Folkeslag strømme mer. Også Babels Mur er faldet.
  vie-OVCB: Ta sẽ đoán phạt Bên, là thần của Ba-by-lôn, và rứt ra khỏi miệng nó những
    con mồi nó đã cắn. Các nước không còn kéo lên thờ phượng nó nữa. Thành lũy Ba-by-lôn
    sẽ sụp đổ!”
  guj-2017: યહોવાહ કહે છે, “હું બાબિલમાં બેલને સજા કરીશ અને તે જે ગળી ગયો છે તે તેના
    મુખમાંથી પાછું કાઢીશ. પ્રજાઓ તેની પાસે આવશે નહિ અને તેની પૂજા કરશે નહિ. અને બાબિલની
    ફરતે આવેલી દીવાલો પડી જશે.
  pon-2006A: I pahn kaloke Pel, koht en Papilonia, oh kupwurehda pwe en mweisang dipwisou
    me e pirapahda kan; wehi kan solahr pahn pwurehng pwongih. “Kehl kan en Papilon
    rengkdier.
  por-BRBSL: Vou executar o julgamento sobre Bel in Babylon, e tirarei de sua boca
    aquilo que ele engoliu. As nações não fluirão mais para ele. Sim, a parede da
    Babilônia vai cair.
  cth-cth: Babilon e Bel hah ka rek han. A padoun tangcoung e hai a kâko thung hoi
    ka rasa vaiteh, miphunnaw ahni koe bout kamkhueng mahoeh toe. Babilon e rapan
    teh a tip han.
  twi-twi: Mɛtwe Bel aso wɔ Babilonia na mama wapuw nea wamene agu. Amanaman no rento
    santen nkɔ ne nkyɛn bio. Na Babilonia fasu bebubu.
  hlt-hlt: Babylon kah Bel te ka cawh coeng tih a dolhhnap te a ka lamloh ka yawt
    pah. Te dongah namtom khaw a taengah hlampan voel pawt tih Babylon vongtung khaw
    cungku van.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: N yóó potɛ́mu Bɛɛdi Bɑbidɔnni kó dibɔɔ̀
    kɛ dìi tɔ̃́ dì mɑɑ́ ndɛ̀. Yɛbotɛ̀ tɛ̃́nkɛ í yó ncokoo di borɛ̀. Bɑbidɔnni ɛì kó
    kuduotí domu.'
  msy-2020: Kɨ mɨzazim Bel gasegham, a Babilonɨn asem. Kɨ a damightɨ bizir a tuavaremeziba,
    uam a dar migham. Eghtɨ Kantrin Igharazibar Gumazamiziba uam an izan kogham. Eghtɨ
    Babilonɨn dɨvazir ekiam bar akarighirɨgham.
  azb-azb: Babildə Bel bütünü cəzalandıracağam, Udduğunu ona qusduracağam. Artıq millətlər
    oraya axın-axın gəlməyəcək, Babil divarı da yıxılacaq.
  eng-DBY: 'And I will punish Bel in Babylon, and I will bring forth out of his mouth
    what he hath swallowed up; and the nations shall not flow together any more unto
    him: yea, the wall of Babylon is fallen.'
  hin-2017: मैं बाबेल में बेल को दण्ड दूँगा, और उसने जो कुछ निगल लिया है, वह उसके
    मुँह से उगलवाऊँगा। जातियों के लोग फिर उसकी ओर ताँता बाँधे हुए न चलेंगे; बाबेल
    की शहरपनाह गिराई जाएगी।
  wol-KYG: Maay dikke mbugal Bel, tuur mi ci Babilon, yàbbiloo kob lancam. Xeet yi
    noppee def um wal, wuti ko, tatay Babilon it màbb.
  eng-YLT: And I have seen after Bel in Babylon, And I have brought forth that which
    he swallowed — from his mouth, And flow no more unto him do nations, Also the
    wall of Babylon hath fallen.
  eng-WYC-2017: And I shall visit on Bel into Babylon, and I shall cast out of his
    mouth that, that he had swallowed, and folks shall no more flow to it; for also
    the wall of Babylon shall fall down.
  eng-WMBB: I will execute judgement on Bel in Babylon, and I will bring out of his
    mouth that which he has swallowed up. The nations will not flow any more to him.
    Yes, the wall of Babylon will fall.
  urd-GVH: मैं बाबल के देवता बेल को सज़ा देकर उसके मुँह से वह कुछ निकाल दूँगा जो उसने
    हड़प कर लिया था। अब से दीगर अक़वाम जौक़-दर-जौक़ उसके पास नहीं आएँगी, क्योंकि बाबल
    की फ़सील भी गिर गई है।
  rug-rug: Kaqu va kilasia Rau se Belo, sa tamasa pa Babiloni, meke vata evaṉae nia
    koa sa pude lua vura ni sari na tiṉitoṉa pu onoli sa, meke lopu kaqu vahesi pulea
    ri na butubutu si asa. Ele hoqa sa gobana Babiloni.
  gaz-gaz: Ani Baabilon keessatti Beelin nan adaba; waan inni liqimse illee nan tufsiisa.
    Saboonni lammata gara isaatti hin yaaʼan; dallaan Baabilonis ni jiga.
  fra-LSG: Je châtierai Bel à Babylone, J’arracherai de sa bouche ce qu’il a englouti,
    Et les nations n’afflueront plus vers lui. La muraille même de Babylone est tombée!
  yal-yal: N Beli suxuren ɲaxankatama nɛn, Babilɔn taana ala. A naxan gerunxi, n na
    bama a dɛ nɛn. Siyane mi fa luma sigɛ a ma sɔnɔn. Babilɔn taan makantan yinne
    yatin birama nɛn.
  haw-1868: Na'u no e hoopai aku ia Bela ma Babulona, A e hoopuka aku no hoi au iwaho
    o kona waha, I ka mea ana i moni ai; Aole e akoakoa hou mai na lahuikanaka io
    na la; Oia, e hiolo ana ka pa o Babulona.
  arb-NAV: وَأُعَاقِبُ الصَّنَمَ بِيلَ فِي بَابِلَ، وَأَسْتَخْرِجُ مِنْ فَمِهِ مَا
    ابْتَلَعَهُ، فَتَكُفُّ الأُمَمُ عَنِ التَّوَافُدِ إِلَيْهِ، وَيَنْهَدِمُ أَيْضاً
    سُورُ بَابِلَ.
  ewe-ewe: Mahe to na Bel le Babilonia eye mana wòaɖe nu si wòmi. Dukɔwo magaƒo zi
    ayi egbɔ o eye Babilonia ƒe gliwo amu adze anyi.
  eng-LEE: And I will inflict punishment on Bel in Babylon, and I will bring forth
    what he hath swallowed up out of his mouth; and nations shall not assemble together
    like a stream unto him any more; yea, the wall of Babylon also is fallen.
  asm-FB: মই বাবিলত বেল দেৱতাক দণ্ড দিম আৰু সি গিলি পেলোৱা বস্তু তাৰ মুখৰ পৰা উলিয়াম;
    জাতিবিলাকে তাৰ ওচৰলৈ একেলগে সোঁত বোৱাদি আৰু নবব; এনে কি বাবিলৰ গড়ো পতিত হ’ব।
  sus-A: ﭑ عٍ شَ كُيٍ بٍلِ حَشَنكَتَمَ نّ، ﭑ قَ عَ نِيَ عَ شَ مِشِيٍ بّحِن عَ نَشٍيٍ
    سْتْ. مِشِيٍ مُ كٍلِمَ حَمَنّيٍ مَ قَقٍ عَ بَتُدٍ سْنْن. بَبِلْن شَ تّتّ بِرَ مَ
    نّ كٍرٍنيِ رَ.»
  fra-SBL: J'exécuterai le jugement sur Bel à Babylone, et je ferai sortir de sa bouche
    ce qu'il a englouti. Les nations ne couleront plus vers lui. Oui, le mur de Babylone
    va tomber.
  hbo-hbo: וּפָקַדְתִּ֨י עַל־בֵּ֜ל בְּבָבֶ֗ל וְהֹצֵאתִ֤י אֶת־בִּלְעֹו֙ מִפִּ֔יו וְלֹֽא־יִנְהֲר֥וּ
    אֵלָ֛יו עֹ֖וד גֹּויִ֑ם גַּם־חֹומַ֥ת בָּבֶ֖ל נָפָֽלָה׃
  kik-kik: Nĩngaherithĩria Beli kũu Babuloni na ndũme ĩtahĩke kĩndũ kĩrĩa gĩothe ĩmeretie.
    Ndũrĩrĩ itigacooka kũhatĩkana igĩthiĩ kũrĩ yo. Naruo rũthingo rwa Babuloni nĩrũkaagũa.
  fra-NCL: 'Je visiterai Bel à Babel ; et je tirerai de sa bouche ce qu’il a englouti ;
    et les nations n’afflueront plus vers lui. La muraille même de Babel est tombée :'
  cek-AK: Babylon ih Bel sithaw doeh ka thuitaek moe, anih mah paaeh ving ih hmuen
    to ka pathaksak let han; prae kaminawk loe anih khaeah caeh o mak ai boeh; ue,
    Babylon sipae loe amtim tih boeh, tiah thuih.
  cuk-cuk: Babiloniaʼgine an bab-dummad-Bel sabsuli-odurdakoed. Ibmar-dosadi gannar
    agega an imakoed. Dulemar-baigan bar ese dagosurmalad, degine, Babilonia-galu-matusulid-akwabiid
    bela ayaroed.
  uig-CYR: Мән Бабилда Бәлни җазалаймән; Мән униң ағзидин жутувалғинини яндуривалимән;
    Әлләр қайтидин униңға қарап еқип келишмәйду; Бәрһәқ, Бабилниң сепили ғулап кетиду.
  tel-2017: కాబట్టి బబులోనులో ఉన్న బేలు దేవుణ్ణి శిక్షిస్తాను. వాడు మింగినదంతా వాడితో
    కక్కిస్తాను. ఇకపైన ప్రజలు గుంపులుగా వాడికి అర్పణలు చెల్లించడానికి రారు. బబులోను
    గోడలు కూలిపోతాయి.
  hat-BSA: Mwen va pini Bel nan Babylone e Mwen va fè sa li te vale a sòti nan bouch
    li. Nasyon yo p ap kouri ankò kote li. Menm miray Babylone nan va tonbe!
  kos-kos: Nga fah kael Bel, god lun Babylonia, ac eisla liki inwalul ma nukewa ma
    el ukumya. Mutunfacl uh ac fah tia sifilpa alu nu sel. “Pot lun acn Babylon mokukla.
  hbo-WLC: וּפָקַדְתִּ֨י עַל־בֵּ֜ל בְּבָבֶ֗ל וְהֹצֵאתִ֤י אֶת־בִּלְעוֹ֙ מִפִּ֔יו וְלֹֽא־יִנְהֲר֥וּ
    אֵלָ֛יו ע֖וֹד גּוֹיִ֑ם גַּם־חוֹמַ֥ת בָּבֶ֖ל נָפָֽלָה׃
  ibo-ibo: Aga m ata Bel dị na Babilọn ahụhụ, mee ya ka ọ gbọpụta ihe ndị ahụ o loro.
    Mba dị iche iche agakwaghị agakwurukwa ya ọzọ. Mgbidi Babilọn ga-adakwa.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ବାବିଲରେ ବେଲ୍ ଦେବତାକୁ ପ୍ରତିଫଳ ଦେବା ଓ ଯାହା ସେ ଗିଳିଅଛି, ଆମ୍ଭେ
    ତାହାର ମୁଖରୁ ତାହା ବାହାର କରିବା ଓ ଗୋଷ୍ଠୀୟମାନେ ଆଉ ତାହା ନିକଟକୁ ଧାବମାନ ହେବେ ନାହିଁ; ଆହୁରି
    ବାବିଲର ପ୍ରାଚୀର ପଡ଼ିଯିବ।
  chk-chk: Üpwe apwüngü Pel ewe koten Papilon o föri pwe epwe atowu mine a soläni.
    Chon ekewe mwü resap chüen fel ngeni. Tittin ewe telinimw Papilon a turula.
  rop-rop: Ai garra panishim Bel, det drimin blanga Bebalon, en ai garra meigim im
    libum wanim imbin oldei stilimbat, en ola pipul brom ola kantri kaan neba weshipbat
    im enimo. “Detlot wol blanga Bebalon bin buldan na.
  ukr-1871: І зроблю конець Вилові в Вавилонї, і вирву з рота його, що він проглинув,
    і не будуть уже народи напливати до його, бо ж і мури Вавилонські впадуть.
  deu-1951: Ich will den Bel zu Babel heimsuchen und ihm wieder aus dem Rachen reißen,
    was er verschlungen hat; und die Heiden sollen ihm nicht mehr zuströmen; auch
    die Mauer Babels soll fallen.
  eng-JPS: And I will punish Bel in Babylon, and I will bring forth out of his mouth
    that which he hath swallowed up, and the nations shall not flow any more unto
    him; yea, the wall of Babylon shall fall.
  srp-1865: I pohodiæu Vila u Vavilonu i izvuæi æu iz usta njegovijeh što je proždro,
    i neæe se više stjecati k njemu narodi, i zid æe Vavilonski pasti.
  lug-lug: Ndibonereza Beri mu Babulooni, mmusesemye bye yali amize. Amawanga nga
    tegakyesomba kugenda gyali. Ne bbugwe wa Babulooni aligwa.
  heb-heb: ופקדתי על בל בבבל והצאתי את בלעו מפיו ולא ינהרו אליו עוד גוים גם חומת בבל
    נפלה׃
  ben-IRV: তাই আমি বাবিলের বেল দেবতাকে শাস্তি দেব; সে যা গিলে ফেলেছে, আমি তার মুখ
    দিয়ে তা বের করব এবং জাতিরা তার কাছে স্রোতের মত প্রবাহিত হবে না। বাবিলের দেয়াল
    পড়ে যাবে।
  pan-pan: ਮੈਂ ਬਾਬਲ ਵਿੱਚ ਬੇਲ ਉੱਤੇ ਸਜ਼ਾ ਲਾਵਾਂਗਾ, ਮੈਂ ਉਸ ਦੇ ਨਿਗਲੇ ਹੋਏ ਨੂੰ ਉਸ ਦੇ ਮੂੰਹੋਂ
    ਕੱਢਾਂਗਾ, ਕੌਮਾਂ ਫਿਰ ਉਸ ਦੀ ਵੱਲ ਨਾ ਵੱਗਣਗੀਆਂ, ਹਾਂ, ਬਾਬਲ ਦੀ ਕੰਧ ਢਾਹੀ ਜਾਵੇਗੀ!
  mya-JVB: ဗာဗုလုန် မြို့၌ ဗေလ ဘုရားကို လည်း ငါသည် ဒဏ်ပေးမည်။ သူ မျို သောအရာတို့ကို
    တဖန်အန် စေမည်။ လူ အမျိုးမျိုးတို့သည် နောက် တဖန်သူ့ ထံမှာ မ စည်းဝေး ရကြ။ မြို့ရိုး
    လည်းပြိုလဲ လျက်ရှိရလိမ့်မည်။
  tbg-tbg: Noravano Kotiva tiharo, Te Babironi vika una variqa Belira qoraiqama amitaariraro
    viva vo vatanaaka ia haikara muara varakero nampiqama kaira qaiqaa vuru vihi kaarire.
    Naantiara vo vatanaa vo vatanaaka kia qaiqaa nái ofaa vare viva inaini vivarave.
    Vi entara Babironi vaantaavuravano hiqintuanarove.
  hmo-hmo: Lau ese Bel dirava ena dika davana, do lau henia Babulonia dekenai. Ia
    ese ia henaoa gaudia, be do lau abia lou, bona bese idauidau ese, ia do idia tomadiho
    henia lou lasi. Babulonia hanua ena magu, be do idia moru diho.
  urd-urd: क्यूँकि मैं बाबुल में बेल को सज़ा दूँगा, और जो कुछ वह निगल गया है उसके
    मुँह से निकालूँगा, और फिर क़ौमें उसकी तरफ़ रवाँ न होंगी; हाँ, बाबुल की फ़सील गिर
    जाएगी।
  rus-SYN: И посещу Вила в Вавилоне, и исторгну из уст его проглоченное им, и народы
    не будут более стекаться к нему, даже и стены Вавилонские падут.
  bqc-SIM: Má fɛlɛ ń Bɛlio Babɛli, mí tó aà pↄ́ pↄ́ a mↄ̀mↄↄ pisipisi. Buiↄ siu
    we lↄo, aà bĩ́iↄ kwɛ́.
  tcz-CHONGTHU: Keiman Babylon Pathen bel chu talent kapeh ding, aval lhumsa chu akam
    sunga kona kalah doh peh ding ahi. Namtin vaipi ho Amahou dinga aheng a hung kitol
    tol lou hel ding ahi. Ajeh chu Babylon khopi pal chu chim ahitai.
  mar-mar: म्हणून बाबेलात मी बेलाला शिक्षा करीन; त्यांने जे गिळले आहे ते मी त्याच्या
    तोंडातून बाहेर आणील, आणि राष्ट्रे त्याच्याकडे आपल्या संततीला बरोबर घेऊन वाहणार
    नाही. बाबेलाची भिंत पडेल.
  qub-qub: «Babiloniapa diosnin Belta castigashämi. Llapan micushancunatapis gumitachimushämi.
    Chaura maygan nasyunpis mananami masga payman aywangapänachu. ¡Ni Babiloniapa
    pergancunapis ichiraycäga manami quëdangachu!
  bqp-bqp: Yinni Gusunɔ u mɑɑ nɛɛ, kon Bɑbilonin bũu wi bɑ mɔ̀ Bɛli seesi. Kon nùn
    siɑsiɑ ye u rɑɑ mwɛ, kpɑ tɔmbu bu ku mɑɑ nɑ win mi. Wee Bɑbilonin gbɑ̃rɑrɑ wɔrumɑ.
  hat-hat: M'ap regle Bèl, bondye Babilòn lan, m'ap fè l' rann tou sa li te vale a.
    Nasyon yo p'ap kouri vin nan pye l' ankò. Miray lavil Babilòn yo tonbe.
  eng-BSB: I will punish Bel in Babylon. I will make him spew out what he swallowed.
    The nations will no longer stream to him; even the wall of Babylon will fall.
  eng-WEBPB: I will execute judgement on Bel in Babylon, and I will bring out of his
    mouth that which he has swallowed up. The nations will not flow any more to him.
    Yes, the wall of Babylon will fall.
  kbq-kbq: Hagi Babiloni vahe havi anumzanku'ma Beliema nehaza anumzana, Nagra knaza
    ami'na azeri haviza hanugeno, maka zama asgahu nakri'nea zantamimo'a agipinti
    rukha huramigahie. Ana hanige'za ru moparegati'ma Babiloni vahe'ma eme nezamagaza
    zana eme ozmagegahaze. Ana nehina Babiloni kumamofo have keginamo'a mopafi faragu
    vaziramigahie.
  nhe-BL: “Na nijtlajtolsencahuas nopa teteyotl Bel, inintotiotzi nopa Babilonia ehuani.
    Huan nijquixtilis nochi tlen mocuilijtoc para iaxca. Huan nochi tlacame tlen sequinoc
    tlaltini ayoc hualase para quihueyichihuase. Hasta nopa tepamitl tlen quiyahualohua
    tlali Babilonia, nojquiya huetzis.
  gub-BL: Azepyk putar Mew Mawiron watupàn rehe ihe nehe. Imunar hema'e rehe a'e.
    Amuzewyr kar putar a'e ma'e ihe nehe. Teko ywy nànànar upytu'u putar imuwete re
    a'e wà nehe. — Mawiron ipàrirogawtàtà u'ar kwez kury.
  eng-DRA: 'And I will visit against Bel in Babylon, and I will bring forth out of
    his mouth that which he had swallowed down: and the rations shall no more flow
    together to him, for the wall also of Babylon shall fall.'
