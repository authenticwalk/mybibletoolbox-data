verse: JER.051.027
translations:
  mal-C: “ദേശത്ത് ഒരു കൊടി ഉയർത്തുക! രാഷ്ട്രങ്ങൾക്കിടയിൽ കാഹളമൂതുക! അവൾക്കെതിരേ യുദ്ധത്തിന്
    രാഷ്ട്രങ്ങളെ സജ്ജമാക്കുക; അരാരാത്ത്, മിന്നി, അശ്കേനസ് എന്നീ രാജ്യങ്ങളെ അവൾക്കെതിരേ
    വിളിച്ചുകൂട്ടുക. അവൾക്കെതിരേ ഒരു സൈന്യാധിപനെ നിയമിക്കുക; വെട്ടുക്കിളിക്കൂട്ടംപോലെ
    കുതിരകളെ അയയ്ക്കുക.
  deu-TKW: Pflanzt ein Panier auf Erden auf! Stoßt in die Trompete unter den Völkern!
    Weiht Völker wider es! Ruft wieder es die Königreiche von Ararat, Minni und Askenas
    herbei! Bestellt Heerführer wieder es! Laßt Kriegsrosse anrücken, borstigen Heuschrecken
    vergleichbar!
  lin-lin: « Botelemisa bendele kati na mokili ! Bobeta kelelo kati na bikolo ! Bobongisa
    bikolo mpo na kobundisa Babiloni, bobenga bakonzi ya basoda ya mikili ya Ararati,
    ya Mini mpe ya Ashikenazi mpo ete babundisa yango. Bopona mokonzi moko ya basoda
    mpo ete atambolisa bitumba, botinda bampunda lokola liboke ya mabanki.
  eng-LSV: “Lift up an ensign in the land, || Blow a horn among nations, || Sanctify
    nations against it, || Summon against it the kingdoms of Ararat, Minni, and Ashkenaz,
    || Appoint an infant head against it, || Cause the horse to ascend as the rough
    cankerworm.
  eng-GNV: 'Set vp a standard in the lande: blowe the trumpets among the nations:
    prepare the nations against her: call vp the kingdomes of Ararat, Minni, and Ashchenaz
    against her: appoynt the prince against her: cause horses to come vp as the rough
    caterpillers.'
  eng-WEBSTER: Set ye up a standard in the land, blow the trumpet among the nations,
    prepare the nations against her, call together against her the kingdoms of Ararat,
    Minni, and Ashchenaz; appoint a captain against her; cause the horses to come
    up as the rough caterpillars.
  nhw-BL: “Xijtlananaca se bandera quen se tlanextili para ma mocualtlalica para quihuilanase
    tlali Babilonia. Xijpitzaca tlapitzali para ma panquisaca nopa soldados tlen tlali
    Ararat, Mini huan Azkenaz. Xijtlalica se tlayacanquetl para quinyacanas nopa soldados
    huan xiquinhualicaca tlahuel miyac cahuayos.
  swh-ONEN: '“Twekeni bendera katika nchi! Pigeni tarumbeta katikati ya mataifa! Andaeni
    mataifa kwa ajili ya vita dhidi yake, iteni falme hizi dhidi yake: Ararati, Mini
    na Ashkenazi. Wekeni jemadari dhidi yake, pelekeni farasi wengi kama kundi la
    nzige.'
  bba-bba: I tɑbun ɡidi bɔrɑ yɔ̃rɑsio i Bɑbiloni wɔri. I kɔbɑ soowo kpɑ bwesenu nu
    mɛnnɑ. I nu sɔɔru koosio. I sinɑm be bɑ wɑ̃ɑ Arɑrɑtiɔ kɑ Miniɔ kɑ Asikenɑsiɔ mɛnnɑmɑ
    bu Bɑbiloni tɑbu wɔri. I tɑbu sinɑmbu ɡɔsio kpɑ i de dumi yi se nɡe twee yi bu
    wɔri.
  eng-KJVCPB: Set ye up a standard in the land, Blow the trumpet among the nations,
    Prepare the nations against her, Call together against her the kingdoms of Ararat,
    Minni, and Ashchenaz; Appoint a captain against her; Cause the horses to come
    up as the rough caterpillars.
  luo-luo: “Tingʼuru bandera e piny! Gouru turumbete e dier ogendini! Ikuru ogendini
    mondo oked kode; luonguru pinjeruodhigi Ararat, Mini kod Ashkenaz mondo oked kode.
    Yieruru jatend lweny mondo oked kode; oruru farese mangʼeny ka bonyo.
  meu-meu: Pepe ba duduia isi tanobada ai, bese idau-idau bogaragidiai kibi ba hiriria;
    bese idau-idau ba hahegaegaedia, bae tuari henia totona, basileia idau-idau ba
    boiridia, ia ihadikana totona, Ararat bona Mini bona Asakena. tuari lohiana ba
    duanaia, ia ihadikana; hosi ba hakaudia lasi, kwadi na heheto.
  npi-ULB: पृथ्वीमा झण्ड फहराओ । जातिहरूका बिचमा तुरही फुक । त्यसलाई आक्रमण गर्न जातिहरू
    अर्थात् आरारात, मिन्‍नी र अशकनजलाई बोलाओ । त्यसलाई आक्रमण गर्न कमान्‍डर नियुक्त
    गर । सलहहरूको हुलझैं घोडाहरू ल्याओ ।
  yor-yor: '“Gbé àsíá sókè ní ilẹ̀ náà! Fọn ìpè láàrín àwọn orílẹ̀-èdè! Sọ àwọn orílẹ̀-èdè
    di mímọ́ sórí rẹ̀, pe àwọn ìjọba yìí láti dojúkọ ọ́: Ararati, Minini àti Aṣkenasi.
    Yan olùdarí ogun láti kọlù ú, rán àwọn ẹṣin sí i bí ọ̀pọ̀ eṣú.'
  pes-OPCB: «به قومها خبر دهید تا برای جنگ با بابِل بسیج شوند! شیپور جنگ بنوازید.
    به سپاهیان آرارات، مینی و اشکناز بگویید که حمله کنند. فرماندهانی تعیین کنید تا
    دستور حمله را بدهند. اسبان زیاد فراهم آورید!
  tgl-ULB: “Magtaas kayo ng isang bandila sa mundo. Hipan ninyo ang trumpeta sa lahat
    ng mga bansa. Italaga ninyo ang mga bansa upang lusubin siya. Ipamalita ninyo
    sa mga kaharian ng Ararat, Mini at Askenaz ang tungkol sa kaniya, magtalaga kayo
    ng isang pinuno ng mga kawal upang salakayin siya, magdala kayo ng mga kabayo
    tulad ng napakaraming balang.
  hui-hui: Babilonoali baba wai bule ibilonaga dindi tara tara bu ngaruha wali agali
    bu karu dombeneha howa ga̱lalu pelagi yaraga halu mbelo biguli pu lalimu. Agali
    Ararada dindiha bu karubi Mininaga hameiginibi Asagenasa hameiginibi uruni bibahende
    ibai helo olalimu. Ani ibai halu tigua agali wai haru halu bamba holene agali
    haguane mbira dabo helalimu. Ani bialu ami agali wai bulenaga nogo hosini biralu
    mone tidiyu ibiradagua ibilo.
  mya-mya: '``တိုက်​ခိုက်​ရန်​အ​ချက်​ပေး​ကြ​လော့။ လူ​မျိုး တကာ​တို့​ကြား​ကြ​စေ​ရန်​တံ​ပိုး​ခ​ရာ​မှုတ်
    ကြ​လော့။ ဗာ​ဗု​လုန်​မြို့​ကို​စစ်​ချီ​ရန်​လူ​မျိုး တ​ကာ​တို့​အား​အ​သင့်​ပြင်​ဆင်​စေ​ကြ​လော့။
    အာ​ရ​ရတ်​ပြည်၊ မိန္နိ​ပြည်​နှင့်​အာ​ရှ​ကေ​နတ် ပြည်​တို့​အား​တိုက်​ခိုက်​ရန်​ပြော​ကြား​ကြ​လော့။
    ဦး​ဆောင်​တိုက်​ခိုက်​နိုင်​ရန်​စစ်​သေ​နာ​ပ​တိ​ကို ခန့်​ထား​ကြ​လော့။ ကျိုင်း​ကောင်​အုပ်​ကဲ့​သို့​မြင်း
    တို့​ကို​ချီ​တက်​စေ​ကြ​လော့။-'
  bod-N: ཁྱོད་ཅག་གིས་ཡུལ་ཁམས་ནང་དུ་དར་རྣམས་བསྒྲེངས་ཏེ། མི་རིགས་རྣམས་ཀྱི་ཁྲོད་དུ་རྭ་དུང་བུས་ཤིག
    མི་རིགས་རྣམས་ཀྱིས་པཱ་པེལ་ལོན་ལ་འཐབ་པར་གྲ་སྒྲིག་བྱོས་ཤིག ཡང་ཨ་ར་རད་དང་མིན་ནི་དང་།
    ཨ་ཤ་ཀེ་ནཱ་ཡི་རྒྱལ་ཕྲན་རྣམས་བསྡུས་ཏེ་དམག་དཔོན་མངགས་ནས་དེར་རྒོལ་དུ་ཆུག་དང་། ཡང་ཆ་ག་འབུ་བཞིན་དུ་རྟ་རྣམས་དྲངས་ནས།
  sna-sna: '“Simudzai mureza munyika! Ridzai hwamanda pakati pendudzi! Gadzirirai
    ndudzi kuti dzizorwa naye; kokai ushe uhu kuzorwa naye: Ararati, Mini neAshikenazi.
    Gadzai mukuru wehondo kuti arwe naye; tumirai mabhiza akaita sechimokoto chemhashu.'
  spa-BLM: “¡Poned un estandarte en la tierra! ¡Toca la trompeta entre las naciones!
    ¡Preparen a las naciones contra ella! ¡Convoca contra ella a los reinos de Ararat,
    Minni y Ashkenaz! ¡Nombrar a un mariscal contra ella! ¡Haz que los caballos suban
    como las langostas enjambre!
  cac-cac: Iq'uecq'ue sch'oxnab'il yic oval d'a Babilonia. Puec q'uen trompeta yic
    syac' lista sb'a juntzan̈xo nación scot yac' oval yed'oc. Q'ueocab' van eb' aj
    Ararat, eb' aj Mini yed' pax eb' aj Askenaz yac' oval yed'oc. Sic'jocab'och junoc
    yajal yic scuchb'an eb' soldado d'a oval. B'atocab' noc' chej d'a oval icha noc'
    c'ulub' man̈xo b'ischajb'enoc.
  swh-ULB: 'Inua bendela ya vita juu ya nchi. Piga tarumbeta katika mataifa. Yaite
    mataifa yamshambuliye: Ararati, Mini na Ashkenazi. Teua majemedari wa kumshambulia;
    leta farasi kama nzige warukao.'
  bel-bel: Падымеце сьцяг на зямлі, трубеце ў трубу сярод народаў, азбройце супроць
    яго народы, склічце на яго царствы Арарацкія, Мінійскія і Аскеназскія, пастаўце
    правадыра супроць яго, навядзеце коней, як страшную саранчу.
  deu-ELBBK: Erhebt das Panier im Land, stoßt in die Posaune unter den Nationen! Weiht
    Nationen gegen dasselbe, ruft gegen dasselbe die Königreiche Ararat, Minni und
    Aschkenas herbei; bestellt Kriegsoberste gegen dasselbe, lasst Pferde heraufziehen
    wie furchtbare Heuschrecken!
  mbb-OT: Ivayew niw is bendirà he tuus te kebpekidtebek! Ipezaǥing is menge vudyung
    diyà te menge nasyun! Ipepengandam niw sikandan para te kedsurung diyà te Babilonia.
    Suǥùa niw te kedsurung is menge sundaru ziyà te Ararat, Mini, wey Ashkenaz. Pilì
    kew te pengulu wey peuwit kew te menge kudà he iring kezakel te terapan.
  mal-2015: ദേശത്തു ഒരു കൊടി ഉയർത്തുവിൻ; ജാതികളുടെ ഇടയിൽ കാഹളം ഊതുവിൻ; ജാതികളെ അതിന്റെ
    നേരെ സംസ്കരിപ്പിൻ; അറാറാത്ത്, മിന്നി, അസ്കെനാസ്, എന്നീ രാജ്യങ്ങളെ അതിന്നു വിരോധമായി
    വിളിച്ചുകൂട്ടുവിൻ; അതിന്നെതിരെ ഒരു സേനാപതിയെ നിയമിപ്പിൻ; പരുപരുത്ത വിട്ടിലുകളെപ്പോലെ
    കുതിരകളെ പുറപ്പെടുമാറാക്കുവിൻ.
  rmc-rmc: „Hazden upre o zastavi pal caľi phuv a trubinen pro trubi maškar o narodi.
    Pripravinen pre leste pro mariben o narodi a vičinen pre leste o kraľišagi Ararat,
    Mini the Aškenaz. Ačhaven pre leste la armadakre veľiťeľis; anen pre leste ajci
    grajen sar kobilken, so pes na dena te zrachinel.
  pes-OPV: «علمها در زمین برافرازید و کرنا در میان امت‌ها بنوازید. امت‌ها را به ضد
    او حاضر سازیدو ممالک آرارات و منی و اشکناز را بر وی جمع کنید. سرداران به ضد وی
    نصب نمایید و اسبان رامثل ملخ مودار برآورید.
  ron-1924: Ынэлцаць ун стяг пе пэмынт! Сунаць дин трымбицэ принтре нямурь! Прегэтиць
    нямуриле ымпотрива луй, кемаць ымпотрива луй ымпэрэцииле Араратулуй, Миниулуй
    ши Ашкеназулуй! Пунець кэпетений де оасте ымпотрива луй! Фачець сэ ынаинтезе каий
    ка ниште лэкусте збырлите!
  ben-OBCV: “তোমরা দেশের মধ্যে পতাকা তোলো! জাতিগণের মধ্যে তূরী বাজাও! ব্যাবিলনের বিরুদ্ধে
    যুদ্ধের জন্য জাতিগণকে প্রস্তুত করো; আরারট, মিন্নি ও অস্কিনস্, এই রাজ্যগুলিকে তার
    বিরুদ্ধে ডেকে পাঠাও। তার বিরুদ্ধে এক সেনাপতিকে নিয়োগ করো, পঙ্গপালের ঝাঁকের মতো
    অশ্বদের পাঠিয়ে দাও।
  som-som: Dalka calan ka dhex taaga, oo quruumahana buunka ka dhex yeedhiya, oo quruumaha
    u soo wada diyaariya, inay iyada ku kacaan, oo waxaad u wada yeedhaan boqortooyooyinka
    Araarad, iyo Minnii, iyo Ashkenas inay ku kacaan, oo sirkaal iyada col ku ah doorta,
    oo fardahana ugu sii daaya sida koronkorro baas oo kale.
  lat-VUC: 'Levate signum in terra, clangite buccina in gentibus, sanctificate super
    eam gentes, annuntiate contra illam regibus Ararat, Menni, et Ascenez: numerate
    contra eam Taphsar, adducite equum quasi bruchum aculeatum.'
  eng-ASVBT: 'Set ye up a standard in the land, blow the trumpet among the nations,
    prepare the nations against her, call together against her the kingdoms of Ararat,
    Minni, and Ashkenaz: appoint a marshal against her; cause the horses to come up
    as the rough cankerworm.'
  ita-1885: Alzate la bandiera nella terra, sonate la tromba fra le genti, mettete
    in ordine le nazioni contro a lei, radunate a grida contro a lei i regni di Ararat,
    di Minni, e di Aschenaz; costituite contro a lei un capitano, fate salir cavalli,
    a guisa di bruchi pilosi.
  eng-LXXUP: 'For I have watched over them, to hurt them, and not to do them good:
    and all the Jews dwelling in the land of Egypt shall perish by sword and by famine,
    until they are utterly consumed.'
  eng-ULB: 'Lift up a banner over the earth. Blow the trumpet over the nations. Call
    the nations to attack her: Ararat, Minni, and Ashkenaz. Appoint a commander to
    attack her; bring up horses like swarming locusts.'
  spa-VBL: '¡Izad una bandera de señales en el país! ¡Toca la trompeta de llamada
    a la guerra entre las naciones! Preparen a las naciones para atacarla; convoquen
    a los reinos para marchar contra ella: Ararat, Minni y Asquenaz. Elige a un comandante
    para que dirija los ejércitos que la atacarán; envía a la caballería de batalla
    como una nube de langostas.'
  fra-_FOB: Élevez l'étendard sur la terre; sonnez de la trompette parmi les nations;
    préparez les nations contre elle! Appelez contre elle les royaumes d'Ararat, de
    Minni et d'Ashkénaz! Établissez contre elle des capitaines! Faites monter les
    chevaux comme des sauterelles effrayantes!
  mal-mal: ദേശത്ത് ഒരു കൊടി ഉയർത്തുവിൻ; ജനതകളുടെ ഇടയിൽ കാഹളം ഊതുവിൻ; ജനതകളെ അതിന്റെ
    നേരെ ഒരുക്കുവിൻ; അരാരാത്ത്, മിന്നി, അസ്കെനാസ് എന്നീ രാജ്യങ്ങളെ അതിന് വിരോധമായി
    വിളിച്ചുകൂട്ടുവിൻ; അതിനെതിരെ ഒരു സേനാപതിയെ നിയമിക്കുവിൻ; വെട്ടുക്കിളിക്കൂട്ടംപോലെ
    കുതിരകളെ പുറപ്പെടുമാറാക്കുവിൻ.
  urd-GVR: “Āo, mulk meṅ jang kā jhanḍā gāṛ do! Aqwām meṅ narsingā phūṅk phūṅk kar
    unheṅ Bābal ke ḳhilāf laṛne ke lie maḳhsūs karo! Us se laṛne ke lie Arārāt, Minnī
    aur Ashkanāz kī saltanatoṅ ko bulāo! Bābal se laṛne ke lie kamānḍar muqarrar karo.
    Ghoṛe bhej do jo ṭiḍḍiyoṅ ke haulnāk ġhol kī tarah us par ṭūṭ paṛeṅ.
  suz-BL: मिनु परमप्रभु यावेमी “गे रागीम छेदर का ख्रुक्‍कीन। रागी रागी आन दातेमी तुराही
    तपीन। मेको नु लडाइ पचा कली रागी रागी ङा मुर आन कली ठीक सेलीन। राज्‍य आन कली बेबीलोन
    नु लडाइ पचा कली पोक्‍कीन। आरारात, मिन्‍नी नु अश्‍केनजमी बेबीलोन नु लडाइ पाइब आन
    ठेयब मुर का योव़ङीन। सल्‍हा आन हुल खोदेंशो पा शुश शारा चाक्‍कीन। यसैया १३:३ उत्‍पत्ती
    १०:३
  eng-NOY: Set ye up a standard in the land, Sound a trumpet among the nations; Enlist
    the nations against Babylon, Call together against her the kingdoms of Ararat,
    Minni, and Ashchenaz; Appoint captains against her, Cause the horses to come up
    like the bristled locusts!
  ita-1927: Issate una bandiera sulla terra! Sonate la tromba fra le nazioni! Preparate
    le nazioni contro di lei, chiamate a raccolta contro di lei i regni d’Ararat,
    di Minni e d’Ashkenaz! Costituite contro di lei de’ generali! Fate avanzare i
    cavalli come locuste dalle ali ritte.
  ckb-ckb: '«ئاڵا لەسەر خاکەکە بەرز بکەنەوە، لەنێو نەتەوەکان فوو بە کەڕەنادا بکەن.
    نەتەوەکان لە دژی بابل ئامادە بکەن، ئەم شانشینانە لە دژی ئەو بانگ بکەن: ئارارات
    و مینی و ئەشکەنەز، ڕابەرێک لە دژی دابنێن، وەک ڕەوە کوللە ئەسپ بنێرن.'
  eng-BBE: Let a flag be lifted up in the land, let the horn be sounded among the
    nations, make the nations ready against her; get the kingdoms of Ararat, Minni,
    and Ashkenaz together against her, make ready a scribe against her; let the horses
    come up against her like massed locusts.
  kan-OKCV: “ದೇಶದಲ್ಲಿ ಧ್ವಜವನ್ನೆತ್ತಿರಿ; ಜನಾಂಗಗಳಲ್ಲಿ ತುತೂರಿಯನ್ನೂದಿರಿ; ಅದಕ್ಕೆ ವಿರೋಧವಾಗಿ
    ಜನಾಂಗಗಳನ್ನು ಸಿದ್ಧಮಾಡಿರಿ; ಅರಾರಾಟ್, ಮಿನ್ನಿ, ಅಷ್ಕೆನಜ್ ರಾಜ್ಯಗಳನ್ನು ಅದಕ್ಕೆ ವಿರೋಧವಾಗಿ
    ಕರೆಯಿರಿ; ಅದಕ್ಕೆ ವಿರೋಧವಾಗಿ ಸೈನ್ಯಾಧಿಪತಿಯನ್ನು ನೇಮಿಸಿರಿ; ಬಿರುಸಾದ ಮಿಡತೆ ದಂಡಿನಂತೆ ಕುದುರೆಗಳನ್ನು
    ಬರಮಾಡಿರಿ.
  tam-2017: தேசத்தில் கொடியேற்றுங்கள்; மக்களுக்குள் எக்காளம் ஊதுங்கள்; மக்களை அதற்கு
    விரோதமாக ஆயத்தப்படுத்துங்கள்; ஆரராத், மின்னி, அஸ்கெனாஸ் என்னும் ராஜ்யங்களை அதற்கு
    விரோதமாக வரவழையுங்கள்; அதற்கு விரோதமாகத் தளகர்த்தனுக்குப் பட்டங்கட்டுங்கள்; அரிப்புள்ள
    வெட்டுக்கிளிகள்போன்ற குதிரைகளை வரச்செய்யுங்கள்.
  spa-RV-1909: Alzad bandera en la tierra, tocad trompeta en las naciones, apercibid
    gentes contra ella; juntad contra ella los reinos de Ararat, de Minni, y de Aschênaz;
    señalad contra ella capitán, haced subir caballos como langostas erizadas.
  ron-BTF: Înălțați un steag în țară, sunați trâmbița printre națiuni, pregătiți națiunile
    împotriva lui, chemați împotriva lui împărățiile din Ararat, Miniu și Așchenaz;
    rânduiți o căpetenie împotriva lui; faceți caii să urce ca omizile zburlite.
  eng-WEBP: “Set up a standard in the land! Blow the trumpet among the nations! Prepare
    the nations against her! Call together against her the kingdoms of Ararat, Minni,
    and Ashkenaz! Appoint a marshal against her! Cause the horses to come up as the
    swarming locusts!
  eng-FBV: 'Raise a signal flag in the country! Blow the trumpet call to war among
    the nations! Get the nations ready to attack her; Summon the kingdoms to march
    against her: Ararat, Minni, and Ashkenaz. Choose a commander to lead the armies
    to attack her; send into battle cavalry like a swarm of locusts.'
  nld-1939: 'Heft de banier in het land, Steekt de bazuin onder de naties; Voert volken
    tegen hem aan voor de heilige strijd, Roept koninkrijken tegen hem op. Ararat,
    Minni, Asjkenaz: Stuurt er de horden op af, Jaagt er de paarden op aan Als stekende
    kevers.'
  nch-BL: “Xijtananaca se bandera quej se tanextili para ma mocualtalica para quitehuise
    tali Babilonia. Xijpitzaca tapitzali para ma panquisaca nopa soldados ten tali
    Ararat, Mini huan Azkenaz. Xijtalica se tayacanquet para quinyacanas nopa soldados
    huan xiquinhualicaca tahuel miyac cahuayojme.
  vie-1934: Hãy dựng cờ xí trong đất; thổi kèn trong các nước; sửa soạn các dân đánh
    nó! Hãy gọi những nước A-ra-rát, Min-ni, Aùch-kê-na, đến đánh nó! Hãy lập một
    quan tướng đạo binh! Hãy khiến những ngựa lên như cào cào!
  hin-CV: “सारे देश में चेतावनी का झंडा ऊंचा किया जाए! राष्ट्रों में नरसिंगा नाद किया
    जाए! राष्ट्रों को उसके विरुद्ध युद्ध के लिए नियुक्त करो; उसके विरुद्ध अरारात,
    मिन्‍नी तथा अश्केनाज राज्य एकत्र किए जाएं. घोड़ों को टिड्डी दल सदृश ले आओ; तथा
    उसके लिए सेनापति भी नियुक्त करो.
  spa-BES: Que se levante una bandera en la tierra, que suene el cuerno entre las
    naciones, que las naciones estén listas contra ella; reúne los reinos de Ararat,
    Mini y Asquenaz contra ella, prepara un escriba contra ella; Deja que los caballos
    se enfrenten a ella como langostas en masa.
  tdx-tdx: Añonjono viloñe i taney, popoho añivo’ o fifeheañeo ty antsiva, añambaho
    fifeheañe hiatreatre aze, koiho hifanontone ama’e ty fifehea’ i Ararate, i Miny,
    naho i Askenaze; tendreo mpiaolo hiatrek’aze; ampionjono mb’eo o soavalao hoe
    kijeja mifamorohotse.
  tha-KJV: จงตั้งธงไว้บนแผ่นดิน จงเป่าแตรท่ามกลางประชาชาติ​ทั้งหลาย จงเตรียมประชาชาติทั้งหลายไว้ทำสงครามกับเธอ
    จงเรียกราชอาณาจักรต่อไปนี้มาสู้กับเธอ อารารัต มิ​นนี และอัชเคนัส จงตั้งจอมทัพไว้​ต่อสู้​เธอ
    จงทำม้าขึ้นเหมือนบุ้งคันระเกะระกะ
  por-BR-2018: Levantai bandeira na terra, tocai trombeta entre as nações, preparai
    nações contra ela; convocai contra ela os reinos de Ararate, Mini, e Asquenaz;
    ordenai contra ela capitães, fazei subir cavalos como gafanhotos eriçados.
  deu-ELO: Erhebet das Panier im Lande, stoßet in die Posaune unter den Nationen!
    Weihet Nationen wider dasselbe, rufet wider dasselbe die Königreiche Ararat, Minni
    und Aschkenas herbei; bestellet Kriegsoberste wider dasselbe, lasset Rosse heraufziehen
    wie furchtbare Heuschrecken!
  eng-WYC-2018: Raise ye a sign in the land, sound ye with a clarion in hills; hallow
    ye folks on it, tell ye to the kings of Ararat, of Minni, and of Ashchenaz against
    it; number ye (the) Tifsar, that is, (the leader of the) host, against it, and
    bring ye an horse, as a bruchus having a prick. (Raise ye up a sign in the land,
    sound ye with a trumpet on the hills; prepare ye the nations against it, call
    ye together the kings of Ararat, and of Minni, and of Ashchenaz against it; appoint
    ye the Tifsar, that is, the captain, or the commander, of the army, against it,
    and bring ye up all the horses like a swarm of locusts.)
  epo-epo: Levu standardon en la lando, blovu per trumpeto inter la nacioj, armu kontraŭ
    ĝin popolojn, kunvoku kontraŭ ĝin la regnojn de Ararat, Mini, kaj Aŝkenaz; starigu
    kontraŭ ĝin militestron, alkonduku ĉevalojn kiel pikantajn skarabojn.
  uig-PIN: — Zeminda jǝng tuƣini kɵtürünglar, Əllǝr arisida kanay qelinglar; Babilƣa
    jǝng ⱪilixⱪa ǝllǝrni tǝyyarlanglar; Ararat, minni wǝ Axkinaz padixaⱨliⱪlirini
    qaⱪirip yiƣinglar; Uningƣa ⱨujum ⱪilƣuqi ⱪoxunlarƣa bir sǝrdar bekitinglar; Atlarni
    top-top qekǝtkǝ leqinkiliridǝk zeminƣa türkümlǝp qiⱪiringlar;
  beo-beo: 'Ba:bilone amoma doagala:musa: dawa:digisu hahamoma! Fifi asi gala huluane
    nabima:ne, dalabede fulabole duma. Fifi asi gala da Ba:bilonema doagala:musa:,
    momagema! Elala:de amola Minai amola A:siegena:se amo hina bagade fi Ba:bilonema
    doagala:ma:ne sia:ma! Doagala:su ouligima:ne, bisilua dunu ilegema! Hosi wa:i
    amo danuba: wa:i bagade agoane, oule heda:ma!'
  tpi-OTNT: Apim plak na winim biugel namel long ol lain manmeri bilong planti kantri,
    na bai ol i ken redi long kam pait long Babilon. Singautim ol lain bilong Ararat
    na Mini na Askenas na bai ol i kam. Na makim wanpela ofisa bilong bosim pait.
    Ol lain soldia i mas sindaun long hos bilong ol na kam olsem bikpela lain grasopa.
  hau-SA: “Ku tā da tuta a ƙasa! Ku busa ƙahoni a cikin ƙasashe! Ku shirya ƙasashe
    don yaƙi da ita, ku kira waɗannan mulkokin gāba da ita. Ararat, Minni, da Ashkenaz.
    A naɗa shugaba gāba da ita; ku shirya dawakai kamar fāra.
  uig-LAT: — Zéminda jeng tughini kötürünglar, Eller arisida kanay chélinglar; Babilgha
    jeng qilishqa ellerni teyyarlanglar; Ararat, minni we Ashkinaz padishahliqlirini
    chaqirip yighinglar; Uninggha hujum qilghuchi qoshunlargha bir serdar békitinglar;
    Atlarni top-top chéketke léchinkiliridek zémin’gha türkümlep chiqiringlar;
  nde-nde: '“Phakamisani uphawu elizweni! Khalisani icilongo phakathi kwezizwe! Lungisani
    izizwe ukuba zilwe layo; ibizeleni imibuso le: i-Ararathi leMini kanye le-Ashikhenazi.
    Ibekeleni umlawuli wokulwa layo; lithumele amabhiza anjengomtshitshi wentethe.'
  ton-ton: “Mou fokotuʻu ʻae fuka ʻi he fonua, ifi ʻae meʻalea ʻi he ngaahi puleʻanga,
    teuteu ʻae kakai ke tauʻi ia, ui ke fakataha kiate ia ʻae ngaahi puleʻanga ko
    ʻAlalate, mo Minai, mo ʻAsikenasi; fakanofo kiate ia ʻae pule; fekau ke haʻu kiate
    ia ʻae fanga hoosi ʻo hangē ko e fanga ʻunufe felefele.
  ces-1613: Vyzdvihněte korouhev v zemi, trubte trubou mezi národy, připravte proti
    němu národy, svolejte proti němu království Ararat, Minni, Ascenez, ustanovte
    hejtmana proti němu, přiveďte koní jako brouků počet nesčíslný.
  eng-WMB: “Set up a standard in the land! Blow the shofar among the nations! Prepare
    the nations against her! Call together against her the kingdoms of Ararat, Minni,
    and Ashkenaz! Appoint a marshal against her! Cause the horses to come up as the
    swarming locusts!
  tam-TCV: போர்க் கொடியை உயர்த்துங்கள். நாடுகளின் நடுவே எக்காளங்களை ஊதுங்கள். நாடுகளை
    பாபிலோனுக்கு விரோதமாகப் போருக்கு ஆயத்தப்படுத்துங்கள். அரராத், மின்னி, அஸ்கெனாஸ்
    ஆகிய அரசுகளை அவளுக்கு விரோதமாய் அழைப்பியுங்கள். அவளுக்கு விரோதமாக ஒரு தளபதியையும்
    நியமியுங்கள். வெட்டுக்கிளிகளின் கூட்டம்போல் குதிரைகளை அனுப்புங்கள்.
  ceb-ULB: 'Iisa ang usa ka bandera ibabaw sa kalibotan. Patingoga ang budyong ngadto
    sa mga nasod. Tawga ang mga nasod sa pagsulong kaniya: Ararat, Mini, ug Ashkenaz.
    Pagpili ug usa ka pangulo aron sa pagsulong kaniya; pagdala ug mga kabayo sama
    sa nagpanon nga mga dulon.'
  pol-UBG: Podnieście sztandar w ziemi, zadmijcie w trąbę wśród narodów, przygotujcie
    przeciwko niemu narody, zwołajcie przeciwko niemu królestwa Ararat, Minni i Aszkenaz;
    ustanówcie przeciwko niemu dowódcę, sprowadźcie konie jak najeżone szarańcze.
  urd-GVU: ”آؤ، ملک میں جنگ کا جھنڈا گاڑ دو! اقوام میں نرسنگا پھونک پھونک کر اُنہیں
    بابل کے خلاف لڑنے کے لئے مخصوص کرو! اُس سے لڑنے کے لئے اراراط، مِنّی اور اشکناز
    کی سلطنتوں کو بُلاؤ! بابل سے لڑنے کے لئے کمانڈر مقرر کرو۔ گھوڑے بھیج دو جو ٹڈیوں
    کے ہول ناک غول کی طرح اُس پر ٹوٹ پڑیں۔
  deu-1912: Werfet Panier auf im Lande, blaset die Posaune unter den Heiden, heiliget
    die Heiden wider sie; rufet wider sie die Königreiche Ararat, Minni und Askenas;
    bestellt Hauptleute wider sie; bringt Rosse herauf wie flatternde Käfer!
  kan-2017: “ದೇಶದಲ್ಲಿ ಧ್ವಜವನ್ನೆತ್ತಿರಿ, ರಾಜ್ಯಗಳಲ್ಲೆಲ್ಲಾ ಕೊಂಬೂದಿರಿ, ಜನಾಂಗಗಳನ್ನು ಸಿದ್ಧಮಾಡಿರಿ,
    ಬಾಬೆಲಿನ ಮೇಲೆ ಬೀಳಲಿಕ್ಕೆ ಅರರಾಟ್, ಮಿನ್ನಿ, ಅಷ್ಕೆನಜ್ ಎಂಬ ರಾಷ್ಟ್ರಗಳನ್ನು ಕರೆದುಕೊಳ್ಳಿರಿ,
    ಸೋಲಿಸಲು ಸೇನಾಧಿಪತಿಯನ್ನು ನೇಮಿಸಿರಿ, ಅಶ್ವಬಲವನ್ನು ಬಿರುಸಾದ ಮಿಡತೆಯ ದಂಡಿನೋಪಾದಿಯಲ್ಲಿ ಬರಮಾಡಿರಿ.
  yap-yap: “Mu daged e pow riy ni arme ngan cham! Mu thoyed e rappa’ ya nge yag ni
    rung’ag e pi nam! Mu gafaliyed e pi nam nge cham nga Babylon! Moged ko pi salthaw
    nu Ararat, Minni, ngu Ashkenaz ni ngar cham gad. Ngan duwgiliy be’ ni nge ga’
    ni ir e nge girengiy e mael. Mu kunyed e os nib yo’or ni bod ba ran’ i asam’ning.
  hlt-MCSB: Diklai ah rholik thoh uh lamtah namtom taengah tuki ueng uh. Namtom taengah
    ciim uh lamtah a ram soah khaw yaak sakuh. Minni Ararat neh Ashkenaz te rhalboei
    khueh thil lamtah marhang te lungang hathawp bangla yuel sakuh.
  mdy-ETH: «ዓጬሎ ቢያ ዖላኒ ዒንሢ ኬስኬሢ ዔርዛኒ ባንዲራ ዔኩዋቴ! ዴራ ቢያ ዋይዛንዳጉዲ ዛዬ ዋርቁዋቴ! ባብሎኔ ሙኪ ዔያታ
    ዖላንዳጉዲ ዴሮ ዔኤሉዋቴ! ዓራራቴ፥ ሚኒንታ ዓሽኬናዜንታ ዓጮ ካኣታ ሙኪ ዖላንዳጉዲ ዔያቶማኣ ኬኤዙዋቴ፤ ዖሎ ዓሶ ዓይሣንዳ
    ሱኡጌያ ዶኦሩዋቴ፤ ሚርጉማ ዓቢሢ ማዔ ፓሮዋ ዔኪ ዬውዋቴ።
  twi-ASANTE: '“Mompagya frankaa wɔ asase no so! Monhyɛn totorobɛnto no wɔ amanaman
    no mu! Monsiesie amanaman no ma wɔnkɔko ntia no; Momfrɛfrɛ saa ahennie ahodoɔ
    yi ntia no: Ararat, Mini ne Askenas. Monnyi ɔsahene ntia no; momfa apɔnkɔdɔm te
    sɛ mmɛbɛ mmra.'
  eng-WEBU: “Set up a standard in the land! Blow the trumpet among the nations! Prepare
    the nations against her! Call together against her the kingdoms of Ararat, Minni,
    and Ashkenaz! Appoint a marshal against her! Cause the horses to come up as the
    swarming locusts!
  wal-wal: “Baabiloone bolli olaa banddiraa denttite; asaa ubbaa giddon malkkataa
    punnite. A olanau asaa ubbaa giigissite; Araaraate, Miinanne Ashkkanaaza kawotettata
    xeesite. Ola gadaawaakka sunttite; booliyaa keena daro paratakka ehiite.
  spa-PDDPT: Alcen estandarte en la tierra. Toquen trompeta entre las naciones. Convoquen
    a la guerra santa. Convoquen contra ella los reinos de Ararat, de Mini y de Asquenaz.
    Designen contra ella un capitán. Suban caballos como langostas erizadas.
  gun-gun: “Pemopu'ã bandeira yvy re, pemonhe'ẽ mimby guaxu guive yvy regua kuery
    ikuaia rupi. Penoĩmba yvy regua kuery Babilônia rovai guarã. Penoĩ Ananote, Mini
    ha'e Asquenaz tetã pygua kuery. Hovai guarã pemoĩ xondaro kuery ruvixa, peru ruka
    kavaju tuku-karu rami.
  ilo-ULB: Mangingatokayo iti wagayway iti lubong. Puyotanyo ti trumpeta kadagiti
    nasion. Isaganayo dagiti nasion a mangraut kenkuana. Ipadamagyo ti maipapan kenkuana
    kadagiti pagarian ti Ararat, Minni, ken Askenaz; mangdutokkayo iti mangidadaulo
    a mangraut iti daytoy; mangiyegkayo kadagiti kabalio a kasla kadagiti pangen dagiti
    dudon.
  kpg-kpg: “Heia di hagailoo e daamada tauwa! Ili hia di buu gi longono nia henua
    huogodoo! Hagatogomaalia ina nia henua e dauwa gi Babylonia! Hagailoo ina gi nia
    henua o Ararat, Minni, mo Ashkenaz gi heebagi anga. Goodou hilihilia di tagi gii hana
    i mua di llongo dauwa. Goodou gaamai godou hoodo gii hai be di llongo lamu ‘locust’.
  uig-ARA: ــ زېمىندا جەڭ تۇغىنى كۆتۈرۈڭلار، ئەللەر ئارىسىدا كاناي چېلىڭلار؛ بابىلغا
    جەڭ قىلىشقا ئەللەرنى تەييارلاڭلار؛ ئارارات، مىننى ۋە ئاشكىناز پادىشاھلىقلىرىنى
    چاقىرىپ يىغىڭلار؛ ئۇنىڭغا ھۇجۇم قىلغۇچى قوشۇنلارغا بىر سەردار بېكىتىڭلار؛ ئاتلارنى
    توپ-توپ چېكەتكە لېچىنكىلىرىدەك زېمىنغا تۈركۈملەپ چىقىرىڭلار؛
  sus-sus: «Wo xa tɔnxuma rate duniɲa ma. Wo xa gere sara xui ramini sie tagi. Wo
    xa keli, gere xa ti Babilɔn xili ma. Mangɛya birin xa fa kelife Ararati, Mini,
    nun Asikenasi. Sɔɔri mangɛ xa sugandi wo ya ma, wo xa soe xa wuya alɔ tugumi gali.
  pon-2006: “Wiahda ehu kilel en tepida mahwen! Peuk sowi pwe wehi kan en kak rong!
    Kaunopada wehi kan en mahweniong Papilonia! Ndahng wehi kan en Ararat, Minni,
    oh Askenas en mahweniong. Kumwail pilada emen kaunen pwehn tiengki kariso. Kumwail
    wahdo oahs kan rasehng pelin loukost.
  ksd-ksd: Avat a vatur ra vakilang ta ra gunan, avat a vu ra tavur pire ra umana
    vuna tarai, avat a vaninare ra umana vuna tarai upi diat a varubu me, avat a oro
    varurue ra utul a gunan Ararat, Mini, ma Askenas, upi dital a varubu me; avat
    a tibe tika na luluai na vinarubu ure, avat a tulue vaarike ra umana os ure da
    ra umana kubau ivivuna.
  tur-YTC: “Ülkede bayrak dikin! Uluslar arasında boru çalın! Ulusları ona karşı hazırlayın!
    Ararat, Minni ve Aşkenaz krallıklarını ona karşı çağırın! Ona karşı başkomutan
    atayın! Atları çekirge sürüsü gibi çıkarın!
  grc-BRENT: Ὅτι ἐγὼ ἐγρήγορα ἐπʼ αὐτοὺς, τοῦ κακῶσαι αὐτοὺς, καὶ οὐκ ἀγαθῶσαι· καὶ
    ἐκλείψουσι πᾶς Ἰούδα, οἱ κατοικοῦντες ἐν γῇ Αἰγύπτῳ, ἐν ῥομφαίᾳ καὶ ἐν λιμῷ, ἕως
    ἂν ἐκλείπωσι.
  ind-AYT: '“Angkatlah panji-panji di negeri, tiuplah trompet di antara bangsa-bangsa,
    persiapkanlah bangsa-bangsa untuk berperang melawan dia, panggillah kerajaan-kerajaan
    melawan dia: Ararat, Mini, dan Askenas. Pilihlah seorang panglima melawan dia,
    datangkan kuda-kuda seperti sekumpulan belalang muda.'
  nya-nya: '“Kwezani mbendera ya nkhondo mʼdziko! Lizani lipenga pakati pa mitundu
    ya anthu! Konzekeretsani mitundu ya anthu kuti ikamuthire nkhondo; itanani maufumu
    awa: Ararati, Mini ndi Asikenazi kuti adzamuthire nkhondo. Ikani mtsogoleri wankhondo
    kuti amenyane naye; tumizani akavalo ochuluka ngati magulu a dzombe.'
  hrv-hrv: Podignite stijeg u zemlji, zatrubite u rog među narodima! Pripremite na
    nj narode, sazovite na nj kraljevstva - Ararat, Mini, Aškenaz! Postavite protiv
    njega pozivnike, nek' nasrnu konji k'o dlakavi skakavci!
  mps-mps: Te plak ugwaba selama, te hauwa tǫ kantri we bidi hani dabe tomode biugel
    bu wao, tama augwa te Babilonba hwįagasabo sisi emainao. Te hani dabe augwali
    te Ararat, me Mini, me Askenas, te augwali asomainu i wao. Te hwįbo tonaluabo
    ofisa bidi me deli nigilao. Te ami hani bidi dabe augwa hosde dugulama, te genuai
    kuli mano hani tiwai asomainao.
  tpi-tpi: Apim plak na winim biugel namel long ol lain manmeri bilong planti kantri,
    na bai ol i ken redi long kam pait long Babilon. Singautim ol lain bilong Ararat
    na Mini na Askenas na bai ol i kam. Na makim wanpela ofisa bilong bosim pait.
    Ol lain soldia i mas sindaun long hos bilong ol na kam olsem bikpela lain grasopa.
  dan-1931: Løft Banner på Jorden, stød i Horn blandt Folkene, vi Folkene til Kamp
    imod det, opbyd Ararats, Minnis og Asjkenaz' Riger imod det, indsæt en Tipsar*,
    lad Hestene fare frem som lodne Græshopper; { [*en babylonsk Titel.] }
  vie-OVCB: Hãy giương cờ trong xứ. Hãy thổi kèn khắp các nước! Chuẩn bị các nước
    để chiến tranh với Ba-by-lôn. Hãy triệu tập các đội quân A-ra-rát, Minh-ni, và
    Ách-kê-na. Hãy cử một tướng chỉ huy, và sai ngựa chiến ra trận như châu chấu!
  guj-2017: પૃથ્વી પર ઝંડો ફરકાવો, બધી પ્રજાઓમાં રણશિંગડા ફૂંકાવો, વિદેશીઓને સજ્જ
    કરો. અરારાટ, મિન્ની અને આશ્કેનાઝના રાજ્યોને તેની સામે લડવા બોલાવો, તેની સામે હુમલો
    કરવાને સેનાપતિ નીમો. તીડોનાં ટોળાંની જેમ ઘોડેસવારોને ભેગા કરો.
  pon-2006A: “Wiahda ehu kilel en tepida mahwen! Peuk sowi pwe wehi kan en kak rong!
    Kaunopada wehi kan en mahweniong Papilonia! Ndahng wehi kan en Ararat, Minni,
    oh Askenas en mahweniong. Kumwail pilada emen kaunen pwehn tiengki kariso. Kumwail
    wahdo oahs kan rasehng pelin loukust.
  por-BRBSL: “Estabeleça um padrão na terra! Tocar a trombeta entre as nações! Prepare
    as nações contra ela! Chamem juntos contra ela os reinos de Ararat, Minni, e Ashkenaz!
    Nomeie um marechal contra ela! Porque os cavalos devem aparecer como os gafanhotos
    enxameadores!
  cth-cth: Hote ram dawk tarantuknae lukkarei vo awh nateh, miphunnaw rahak mongka
    ueng awh. Ama tuk hanelah miphunnaw kârakueng awh. Ahni tuk hanelah uknaeram pueng
    kaw awh. Ararat, Minni, Askenaz ramnaw, ama tuk hanelah hram awh, ama tuk hanlah
    ransanaw tat awh, samtongnaw patetlah marangnaw hah pâkhueng awh.
  twi-twi: '“Momma frankaa so wɔ asase no so! Monhyɛn torobɛnto no wɔ amanaman no
    mu! Munsiesie amanaman no mma wontu no so sa; Momfrɛfrɛ saa ahenni ahorow yi mma
    wɔnko ntia no: Ararat, Mini ne Askenas. Munnyi ɔsahene ntia no; momfa apɔnkɔ manyamanya
    te sɛ tɛwtɛw mmra.'
  hlt-hlt: Diklai ah rholik thoh uh lamtah namtom taengah tuki ueng uh. Namtom taengah
    ciim uh lamtah a ram soah khaw yaak sakuh. Minni Ararat neh Ashkenaz te rhalboei
    khueh thil lamtah marhang te lungang hathawp bangla yuel sakuh.
  tbz-SIM: Cónnɛ́nɛ̀ mudoò kó kuyɑ̀ɑ̀kù dihɛì miɛkɛ, eénɛ̀ ditɑ̃tɛheù yɛbotɛ̀ cuokɛ̀,
    kɛ̀ yɛbotɛ̀ɛ tíí mBɑbidɔnni ɛì kpɛ́í, yúnɛ̀ yɛkpɑ̀ɑ̀tìyɔ Adɑdɑti nɛ̀ Minni nɛ̀
    Asekenɑɑsi, wɑɑ́nnɛ̀ ohɑ̃ɑ̃pɔ̀ntì wèè yó mpĩĩ mbɛnìtìbɛ̀ tihɑ̃ɑ̃pɔ̀ntì, tíínnɛ̀
    sisɛ̃ĩ́ kɛ̀ sì nsũ kɛ dò nfɛcofɛ kɛ́ bɛ̀ do.
  msy-2020: Ia kantrin avɨribar tongɨn akaba amang, egh nguaziba bar dar gumazamizibar
    tongɨn sɨgham givi, eghtɨ me Babilonia mɨsoghsɨ biziba akɨr. Ia Araratba ko, Miniba
    ko, Askenasba, men diaghtɨ me izɨ. Egh mɨdorozim bagh gumazir ekiar tam amɨsefegh.
    Mɨdorozir gumaziba uan hoziabar apiagh, egh odezir okoruamɨn mɨn izam.
  azb-azb: «Yer üzündə bayraq qaldırın! Millətlər arasında şeypur çalın! Millətləri
    Babilə qarşı döyüşə hazırlayın! Urartu, Minni və Aşkenaz padşahlıqlarını Ona qarşı
    toplayın. Ona qarşı bir sərkərdə təyin edin, Üstünə çəyirtkə sürüsü qədər atlar
    göndərin.
  eng-DBY: Lift up a banner in the land, blow the trumpet among the nations, prepare
    nations against her; call together against her the kingdoms of Ararat, Minni,
    and Ashkenaz; appoint a captain against her; cause the horses to come up as the
    bristly caterpillars.
  hin-2017: “देश में झण्डा खड़ा करो, जाति-जाति में नरसिंगा फूँको; उसके विरुद्ध जाति-जाति
    को तैयार करो; अरारात, मिन्नी और अश्कनज नामक राज्यों को उसके विरुद्ध बुलाओ, उसके
    विरुद्ध सेनापति भी ठहराओ; घोड़ों को शिखरवाली टिड्डियों के समान अनगिनत चढ़ा ले
    आओ।
  wol-KYG: '«Yékkatileen ub raaya fi réew mi te walal liit gi xeet yi. Dajaleleen
    xeet yi fi kaw Babilon, te xabtal fi kawam réew yii: Araraat ak Minni ak Askenas.
    Tabbal-leen ko njiitu xare mu ko song, indil koy fas yu saf ndiiraani njéeréer.'
  eng-YLT: Lift ye up an ensign in the land, Blow a trumpet among nations, Sanctify
    against it nations, Summon against it the kingdoms of Ararat, Minni, and Ashkenaz,
    Appoint against it an infant head, Cause the horse to ascend as the rough cankerworm.
  eng-WYC-2017: Raise ye a sign in the land, sound ye with a clarion in hills; hallow
    ye folks on it, tell ye to the kings of Ararat, of Minni, and of Ashchenaz against
    it; number ye Tifsar, that is, the leader of the host, against it, and bring ye
    an horse, as a bruchus having a prick.
  eng-WMBB: “Set up a standard in the land! Blow the shofar amongst the nations! Prepare
    the nations against her! Call together against her the kingdoms of Ararat, Minni,
    and Ashkenaz! Appoint a marshal against her! Cause the horses to come up as the
    swarming locusts!
  urd-GVH: “आओ, मुल्क में जंग का झंडा गाड़ दो! अक़वाम में नरसिंगा फूँक फूँककर उन्हें
    बाबल के ख़िलाफ़ लड़ने के लिए मख़सूस करो! उससे लड़ने के लिए अरारात, मिन्नी और अश्कनाज़
    की सलतनतों को बुलाओ! बाबल से लड़ने के लिए कमाँडर मुक़र्रर करो। घोड़े भेज दो जो
    टिड्डियों के हौलनाक ग़ोल की तरह उस पर टूट पड़ें।
  rug-rug: '“Va sagea sa pitipiti koasa popoa! Ivu ia sa buki koari na butubutu! Va
    namai sari na butubutu pude la rapatia si asa; tioko mae ni sari binaṉara hire:
    pa Ararati, Mini, meke pa Asikenazi. Vizatia si keke koimata pude turaṉi, va kamo
    maei sari hose sapu soku guana kupokupo.'
  gaz-gaz: “Biyyattii keessatti faajjii ol qabaa! Saboota gidduuttis malakata afuufaa!
    Saboota waraanaaf isheetti qopheessaa; mootummoota Araaraat, kan Miiniitii fi
    Ashkenas isheetti waamaa. Ajajaa waraanaa isheetti shuumaa; fardeen akka hoomaa
    hawwaannisaa itti ergaa.
  fra-LSG: Élevez une bannière dans le pays! Sonnez de la trompette parmi les nations!
    Préparez les nations contre elle, Appelez contre elle les royaumes d’Ararat, de
    Minni et d’Aschkenaz! Établissez contre elle des chefs! Faites avancer des chevaux
    comme des sauterelles hérissées!
  yal-yal: “Ɛ taxamasenni te yamanani! Ɛ xɔtaan fe siyane tagi! Ɛ siyane yitɔn, e
    xa a yɛngɛ, ɛ Ararati nun Minni nun Asikenasi yamanane xili a yɛngɛdeni! Ɛ sofa
    ganle kuntigin dɔxɔ a xa yɛngɛn xun mato a ra Babilɔn xili ma! Ɛ soone rasiga
    a xili ma naxanye wuya alo tuguminne.
  haw-1868: E kau oukou i ka hae ma ka aina, E puhi i ka pu iwaena o ko na aina, E
    hoomakaukau i ko na aina, e ku e ia ia; E kena i na aupuni o Arerata e ku e ia
    ia, Ia Mini, a me Asekenaza; E hoonoho i alihi kaua e ku e ia ia; E hoouna i na
    lio e like me na enuhe huluhulu.
  arb-NAV: انْصِبُوا رَايَةً فِي الأَرْضِ. انْفُخُوا فِي الْبُوقِ بَيْنَ الأُمَمِ.
    أَثِيرُوا عَلَيْهَا الأُمَمَ لِقِتَالِهَا، وَأَعِدُّوا عَلَيْهَا مَمَالِكَ أَرَارَاطَ
    وَمِنِّي وَأَشْكَنَازَ. أَقِيمُوا عَلَيْهَا قَائِداً. اجْعَلُوا الْخَيْلَ تَزْحَفُ
    عَلَيْهَا كَجَحَافِلِ الْجَرَادِ الشَّرِسَةِ.
  ewe-ewe: “Kɔ aflaga dzi le anyigba la dzi! Ku kpẽ la le dukɔwo dome! Dzra dukɔwo
    ɖo woakpe aʋa kplii. Yɔ fiaɖuƒe siawo woava sɔ ɖe eŋu, Ararat, Mini kple Askenaz.
    Ɖo aʋafia ɖe eŋu, eye nàdɔ sɔ siwo sɔ gbɔ abe ʋetsuviwo ene la ɖe eŋu.
  eng-LEE: Lift ye up a standard in the land, blow ye the cornet among the nations,
    make ready against her nations, call together against her the kingdoms of Ararat,
    Minni, and Ashkenaz; appoint against her a commander; cause the horses to come
    up like the hairy locusts.
  asm-FB: তোমালোকে দেশত নিচান তোলা, জাতিবিলাকৰ মাজত শিঙা বজোৱা, তাৰ অহিতে জাতিবিলাকক
    যুগুত কৰা, অৰাৰট, মিন্নী, আৰু অস্কিনজ ৰাজ্যবোৰক তাৰ অহিতে মাতা, তাৰ অহিতে প্ৰধান
    সেনাপতি নিযুক্ত কৰা, শুং থকা ফৰিঙৰ নিচিনাকৈ ঘোঁৰাবোৰ পঠোৱা।
  sus-A: «وٌ شَ تْنشُمَ رَتٍ دُنِحَ مَ. وٌ شَ فٍرٍ سَرَ شُي رَ مِنِ سِيٍ تَفِ. وٌ
    شَ كٍلِ، فٍرٍ شَ تِ بَبِلْن شِلِ مَ. مَنفّيَ بِرِن شَ قَ كٍلِقٍ عَرَرَتِ، مِنِ،
    نُن عَسِكٍنَسِ. سْورِ مَنفّ شَ سُفَندِ وٌ يَ مَ، وٌ شَ سٌي شَ وُيَ عَلْ تُفُمِ
    فَلِ.
  fra-SBL: « Établissez une norme dans le pays ! Sonnez la trompette parmi les nations !
    Préparez les nations contre elle ! Rassemblez contre elle les royaumes d'Ararat,
    de Minni et d'Ashkenaz ! Nommez un marshal contre elle ! Faites monter les chevaux
    comme des sauterelles !
  hbo-hbo: שְׂאוּ־נֵ֣ס בָּאָ֗רֶץ תִּקְע֨וּ שֹׁופָ֤ר בַּגֹּויִם֙ קַדְּשׁ֤וּ עָלֶ֙יהָ֙
    גֹּויִ֔ם הַשְׁמִ֧יעוּ עָלֶ֛יהָ מַמְלְכֹ֥ות אֲרָרַ֖ט מִנִּ֣י וְאַשְׁכְּנָ֑ז פִּקְד֤וּ
    עָלֶ֙יהָ֙ טִפְסָ֔ר הַֽעֲלוּ־ס֖וּס כְּיֶ֥לֶק סָמָֽר׃
  kik-kik: '“Haandai bendera bũrũri-inĩ, huhai karumbeta ndũrĩrĩ-inĩ! Thagathagai
    ndũrĩrĩ ikahũũrane nake; ĩtai mothamaki maya meturanĩre, mamũũkĩrĩre: mothamaki
    ma Ararati, na Mini, na Ashikenazu. Mũigĩrei mũnene wa ita wa kũmũũkĩrĩra; ambatiai
    mbarathi cia ita nyingĩ ta mĩrumbĩ ya ngigĩ.'
  fra-NCL: Elevez un étendard sur la terre ; sonnez de la trompette parmi les nations,
    consacrez les nations contre elle ; appelez contre elle les royaumes d’Ararat,
    de Menni et d’Ascenez ! Etablissez contre elle un chef d’armée ; lancez les chevaux
    comme des sauterelles hérissées.
  cek-AK: Prae thungah kahni payang oh! Prae kaminawk salakah mongkah to ueng oh!
    Prae kaminawk anih tuk hanah amsak oh, Ararat, Minni hoi Ashkenaz prae kaminawk
    nawnto angpop oh loe, anih tuk hanah misatuh angraeng maeto qoi oh; ahin kamtaak
    pakhu angpoeng baktiah hrang angthueng kaminawk to misatuk hanah caeh o sak tahang
    ah.
  cuk-cuk: ”Neggweburgi bander be onakmar. Dulemar-imbagi gar-trompeta be ogormar.
    Babilonia-sordamargi-gwichiguega, Ararat-sordamar be urbemar. Mini-sordamar, degine,
    Askenaz-sordamar be urbemar. Bila-onolegedgi sorda-idued-dummad-dule-idugega be
    amimar. Sesmar-duurmakmaiyobi, molimar egi duurmakmai be imakmar.
  uig-CYR: — Зиминда җәң туғини көтириңлар, Әлләр арисида канай челиңлар; Бабилға
    җәң қилишқа әлләрни тәйярлаңлар; Арарат, минни вә Ашкиназ падишалиқлирини чақирип
    жиғиңлар; Униңға һуҗум қилғучи қошунларға бир сәрдар бекитиңлар; Атларни топ-топ
    чекәткә лечинкилиридәк зиминға түркүмләп чиқириңлар;
  tel-2017: దేశంలో జెండాలెత్తండి. జనాల్లో బాకా ఊదండి. ఆమెపై దాడి చేయడానికి జనాలకు
    బాధ్యత అప్పగించండి. దాని పై దాడి చేయడానికి అరారాతు, మిన్నీ, అష్కనజు అనే రాజ్యాలకు
    దాన్ని గూర్చి తెలియజేయండి. దానిపై దాడి చేయడం కోసం ఒక సైన్యాధిపతిని నియమించండి.
    మిడతల దండులా గుర్రాలను తరలించండి.
  hat-BSA: “Leve yon sinyal nan peyi a, soufle yon twonpèt pami nasyon yo! Konsakre
    nasyon yo kont li! Rele kont li wayòm Ararat, Minni ak Aschkenaz yo! Chwazi yon
    gwo chèf kont li; leve cheval tankou yon foul krikèt volan voras.
  kos-kos: “Kolak sie mwe akul ac ukya mwe ukuk tuh mutunfacl uh in lohng lah pacl
    in mweun! Akoela mutunfacl uh in mweun lain Babylonia! Pangoneni tokosrai lun
    Ararat, Minni, ac Ashkenaz elos in sroang wi mweun. Srisrngia sie mwet fulat in
    kol mweun an. Use horse uh in pukanten oana un locust.
  hbo-WLC: שְׂאוּ־נֵ֣ס בָּאָ֗רֶץ תִּקְע֨וּ שׁוֹפָ֤ר בַּגּוֹיִם֙ קַדְּשׁ֤וּ עָלֶ֙יהָ֙
    גּוֹיִ֔ם הַשְׁמִ֧יעוּ עָלֶ֛יהָ מַמְלְכ֥וֹת אֲרָרַ֖ט מִנִּ֣י וְאַשְׁכְּנָ֑ז פִּקְד֤וּ
    עָלֶ֙יהָ֙ טִפְסָ֔ר הַֽעֲלוּ־ס֖וּס כְּיֶ֥לֶק סָמָֽר׃
  ibo-ibo: '“Bulienụ ọkọlọtọ elu nʼala ahụ. Fụọnụ opi ike nʼetiti mba niile. Kwadoonụ
    mba niile maka ibu agha megide ya; kpọkuonụ alaeze ndị a niile imegide ya: Ararat,
    na Mini, na Ashkenaz. Họpụtanụ ọchịagha ga-edu usuu ndị agha megide ya; ziganụ
    ịnyịnya ga-adị ukwuu nʼọnụọgụgụ, dịka igurube.'
  ory-ory: ତୁମ୍ଭେମାନେ ଦେଶରେ ଧ୍ୱଜା ସ୍ଥାପନ କର, ଗୋଷ୍ଠୀୟମାନଙ୍କ ମଧ୍ୟରେ ତୂରୀ ବଜାଅ, ଗୋଷ୍ଠୀୟମାନଙ୍କୁ
    ତାହା ବିରୁଦ୍ଧରେ ପ୍ରସ୍ତୁତ କର, ଆରାରାଟ୍‍, ମିନ୍ନି ଓ ଅସ୍କିନସ୍‍, ଏହିସବୁ ରାଜ୍ୟକୁ ତାହାର
    ବିରୁଦ୍ଧରେ ଏକତ୍ର ଡାକ, ତାହାର ବିରୁଦ୍ଧରେ ସେନାପତି ବର୍ଗଙ୍କୁ ନିଯୁକ୍ତ କର ଓ କର୍କଶ ପତଙ୍ଗ
    ପରି ଅଶ୍ୱଗଣକୁ ପଠାଅ।
  chk-chk: Oupwe aarü pwe repwe maun o ettiki ewe rappwa me lein chon ekewe mwü. Oupwe
    eteri chon ekewe mwü pwe repwe maun ngeni Papilon, o kökkörifengeni chon ekewe
    mwün Ararat, Mini me Askenas, pwe repwe maun ngeni. Oupwe awisa eman meilapen
    sounfiu pwe epwe emweni ewe mwichen maun, oupwe pwal emwenätä ekewe oris usun
    chök chomongun pwiin lifichimas.
  rop-rop: “Yumob enamimob gibit sain blanga git redi blanga fait. Blowim det longwan
    wisul wulijim ola pipul langa najalot kantri gin irrim en sabi blanga gitredi
    na. Yumob holot garra fait langa Bebalon langa det wo. Dalim detlot pipul blanga
    Eraret, Minai, en Eshkenes blanga fait. Pikimat det boswan solja blanga go lida
    blanga fait. Bringimap detmatj hosis jis laik bigmob grashopa.
  ukr-1871: 'Виставте ж хоругву воєнну в землях; трубіте в труби між народами; вворужте
    проти його народи; поскликайте на його царства: Арарацькі, Минїйські, Аскеназькі;
    настановіть гетьманів проти його; наведїть коней, як жалючої сарани.'
  deu-1951: Pflanzet das Panier auf im Lande, blaset die Posaune unter den Heiden,
    heiliget die Völker wider sie, berufet die Königreiche Ararat, Minni und Askenas
    gegen sie, bestellt einen Heerführer wider sie, lasset Rosse anrücken, borstigen
    Heuschrecken gleich!
  eng-JPS: Set ye up a standard in the land, blow the horn among the nations, prepare
    the nations against her, call together against her the kingdoms of Ararat, Minni,
    and Ashkenaz; appoint a marshal against her; cause the horses to come up as the
    rough canker-worm.
  srp-1865: Podignite zastavu u zemlji, zatrubite u trube meðu narodima, pripravite
    narode na nj, sazovite na nj carstvo Araratsko, Minijsko i Ashanansko; postavite
    vojvodu suprot njemu, dovedite konje kao skakavce bodljikaste.
  lug-lug: '“Yimusa bendera mu ggwanga! Fuuwa omulere mu mawanga! Tegeka amawanga
    okumulwanyisa; koowoola obwakabaka buno bumulumbe: obwa Alalati ne Mini ne Asukenaazi.
    Londa omuduumizi amulumba, weereza embalaasi eziri ng’ekibinja ky’enzige.'
  heb-heb: שאו נס בארץ תקעו שופר בגוים קדשו עליה גוים השמיעו עליה ממלכות אררט מני
    ואשכנז פקדו עליה טפסר העלו סוס כילק סמר׃
  ben-IRV: “তোমরা দেশের মধ্যে নিশান তোল। জাতিদের মধ্যে তূরী বাজাও। তার বিরুদ্ধে যুদ্ধের
    জন্য জাতিদের প্রস্তুত কর; তার বিরুদ্ধে অরারট, মিন্নি ও অস্কিনস রাজ্যকে ডাকো। তার
    বিরুদ্ধে একজন সেনাপতিকে নিযুক্ত কর; পঙ্গপালের মত ঘোড়াদের পাঠাও।
  pan-pan: ਤੁਸੀਂ ਦੇਸ ਵਿੱਚ ਝੰਡਾ ਖੜਾ ਕਰੋ, ਕੌਮਾਂ ਵਿੱਚ ਤੁਰ੍ਹੀ ਫੂਕੋ, ਕੌਮਾਂ ਨੂੰ ਉਸ ਦੇ ਵਿਰੁੱਧ
    ਤਿਆਰ ਕਰੋ, ਪਾਤਸ਼ਾਹੀਆਂ ਨੂੰ ਉਸ ਦੇ ਵਿਰੁੱਧ ਬੁਲਾਓ, ਅਰਥਾਤ ਅਰਾਰਾਤ, ਮਿੰਨੀ ਅਤੇ ਅਸ਼ਕਨਜ਼ ਨੂੰ,
    ਉਸ ਦੇ ਵਿਰੁੱਧ ਸੈਨਾਪਤੀ ਠਹਿਰਾਓ, ਵਾਲਾਂ ਵਾਲੀਆਂ ਸਲਾ ਵਾਂਗੂੰ ਘੋੜਿਆਂ ਨੂੰ ਚੜ੍ਹਾ ਲਿਆਓ!
  mya-JVB: ထိုပြည် ၌ အလံ ကိုထူ ကြလော့။ အပြည်ပြည် တို့၌ တံပိုး ကိုမှုတ် ၍၊ လူ အမျိုးမျိုးတို့ကိုသူ
    ၏ တဘက် ၌ပြင်ဆင် ကြလော့။ အာရရတ် ပြည်၊ မိန္နိ ပြည်၊ အာရှကေနတ် ပြည် တို့ကို သူ ၏တဘက်
    ၌ စည်းဝေး စေကြလော့။ ဗိုလ်ချုပ် မင်းကိုခန့်ထား ၍၊ အမွေးကြမ်း သော ကျိုင်းကောင် ကဲ့သို့
    မြင်း စီးသူရဲတို့ကို စစ်ချီ စေကြလော့။
  tbg-tbg: 'Ne vutora virini hiritaimanta navutaaka vira tave iqoka raquate. Aanumaara/Noma
    vuaqa kaimanta vo vatanaa vo vatanaaka vira uva iri, Babironi vatanaaka hampata
    iqoka raqireka qeramate variate. Maa vatanaaka naaraate: Araraatave, Minive, Asakenaasive,
    timanta aniate. Iqoka qiata vaiinti vo kaama taivaro viva avuni viharo Babironi
    vika hampata iqoka raquarire. Kaintaaqa airitahaa vaintemake, ohi airitahaa vare
    animanta iqoka vaiinti vika tauvaqaqaa vaarinte variate.'
  hmo-hmo: '“Pepe ta do umui abia isi, Babulonia do umui tuari henia ena toa gauna.
    Bese idauidau edia huanai, kibi do umui hiriria, bona inai basileia be do umui
    boiria, Babulonia do idia hadikaia: Ararata, bona Mini, bona Asakena e, tuari
    ena lohia tauna ta do umui abia hidi, Babulonia tuari henia taudia do ia gunalaia
    totona. Hosi momo herea momokani do umui abia hegaegae, kwadi idia momo herea
    bamona.'
  urd-urd: '''मुल्क में झण्डा खड़ा करो, क़ौमों में नरसिंगा फूँको उनको उसके ख़िलाफ़
    मख़सूस करो अरारात और मिन्नी और अश्कनाज़ की ममलुकतों को उस पर चढ़ा लाओ; उसके ख़िलाफ़
    सिपहसालार मुक़र्रर करो और सवारों को मुहलिक टिड्डियों की तरह चढ़ा लाओ।'
  rus-SYN: Поднимите знамя на земле, трубите трубою среди народов, вооружите против
    него народы, созовите на него царства Араратские, Мидийские и Аскеназские, поставьте
    вождя против него, наведите коней, как страшную саранчу.
  bqc-SIM: À gudↄkↄ̃ɛkĩi dilɛ dṹniau, à zĩ̀ kuupɛ bùsu ń bùsuo. À gbãbↄ
    buiↄnɛ, aa gɛ́ lɛ́lɛi Babɛliwa, Alalata kía ń Mini kíao ń Asɛnazi kíao sóikɛwà,
    í zĩgↄ̃ badeↄ dilɛ aa gɛ́ lɛ́lɛiwà, í sↄ̃deↄ gbaɛwà lán kwasutɛ̃ↄwa.
  tcz-CHONGTHU: Namtin din ponlap khat tahdoh unlang, namtin vaipi lah’a sumkon gintoh
    kigotsah un kisat ding! Ararat sepaite hinpuidoh un, Minni, chule Ashkenaz gal
    lamkai semun lang, khao khoho bang in sakol ho hungtousah – un.
  mar-mar: पृथ्वीवर निशाण उंच करा. राष्ट्रांमध्ये कर्णा फुंका. तिच्यावर हल्ला करण्यासाठी
    राष्ट्रांना नेमा. तिच्याविरूद्ध अरारात, मिन्नी, आष्कनाज या राज्यांना एकत्र बोलवा,
    तिच्याविरूद्ध हल्ला करण्यास सेनापतीची निवड करा. विक्राळ टोळांप्रमाणे घोडे येऊ
    द्या.
  qub-qub: «¡Nasyuncunacho bandëracunata awiy Babiloniaman pillyaj yaycunanpaj! ¡Trompëtata
    tucashpayqui nasyuncunacho tiyajcunata ushajpaj camaricachiy! ¡Babiloniaman pillyaj
    aywananpaj shacyächiy Araratcho, Minicho, Askenazcho caycaj raycunata! ¡Pillyacho
    mandananpaj juc capitanta churay! Muntädu aywaycajcunata gaycuy aypalla chüpacacuna
    aywaycajtanöraj.
  bqp-bqp: I tɑbun gidi bɔrɑ yɔ̃rɑsio i Bɑbiloni wɔri. I kɔbɑ soowo kpɑ bwesenu nu
    mɛnnɑ. I nu sɔɔru koosio. I sinɑm be bɑ wɑ̃ɑ Arɑrɑtiɔ kɑ Miniɔ kɑ Asikenɑsiɔ mɛnnɑmɑ
    bu Bɑbiloni tɑbu wɔri. I tɑbu sinɑmbu gɔsio kpɑ i de dumi yi se nge twee yi bu
    wɔri.
  hat-hat: Bay siyal nan tout peyi a pou yo atake. Kònen twonpèt nan tout nasyon yo.
    Pare tout nasyon yo pou y' al fè lagè ak Babilòn. Voye rele wa peyi Arara a, wa
    peyi Mini an, wa peyi Achkenaz la pou y' al atake l'. Chwazi chèf pou mennen batay
    la. Fè yo mennen anpil chwal ban nou pou yo menm kantite ak yon bann krikèt.
  eng-BSB: “Raise a banner in the land! Blow the ram’s horn among the nations! Prepare
    the nations against her. Summon the kingdoms against her— Ararat, Minni, and Ashkenaz.
    Appoint a captain against her; bring up horses like swarming locusts.
  eng-WEBPB: “Set up a standard in the land! Blow the trumpet amongst the nations!
    Prepare the nations against her! Call together against her the kingdoms of Ararat,
    Minni, and Ashkenaz! Appoint a marshal against her! Cause the horses to come up
    as the swarming locusts!
  kbq-kbq: Hagi ha'ma hu avame'zana krauvefa erisaga nehuta ufena nerenke'za kokankoka
    vahe'mo'za eme eri atru hu'za Babiloni kuma'ma ha'ma hunte'nakura eme trotra hiho.
    Hagi zurunama hanage'za ha'ma eme huntesaza vahera, Ararati mopafi vaheki, Mini
    mopafi vaheki, Askenazi mopafi vaheki huta kehinke'za etesageta, sondia vahete
    kva vahera huhamprinke'za, kenu tamimo ruherafiramino viaza hu'za, sondia vahera
    zamavare'za hosi afutamimofo agumpi mani'za hatera vugahaze.
  nhe-BL: “Xijtlalanaca se bandera queja se tlanextili para ma mocualtlalica para
    quitehuise tlali Babilonia. Xijpitzaca tlapitzali para ma panquisaca nopa soldados
    tlen tlali Ararat, Mini huan Azkenaz. Xijtlalica se tlayacanquetl para quinyacanas
    nopa soldados huan xiquinhualicaca tlahuel miyac cahuayos.
  gub-BL: — Pemono kar zauxiapekwer iàmàtyry'ym kar pà wanupe nehe. Pezupy pexi'àm
    ma'e 'ak kwer iapo pyrer nehe. Nezewe mehe teko wenu putar wà nehe. Pemuàgà'ym
    teko ywy tetea'u rehe har pe wà nehe, Mawiron iàmàtyry'ym kar pà wanupe pe wà
    nehe. Peze'eg Ararat ywy rehe har wanupe nehe, Mini ywy rehe har wanupe nehe no,
    Azkenaz ywy rehe har wanupe nehe no. Pexak amo awa zauxiapekwer wanuwihaw romo
    imuigo kar pà nehe. Perur kawaru tetea'u pe wà nehe. Tuwe waneta haw nuzawy kwaw
    tukur tetea'u waneta haw nehe. Tuwe nuzawy kwaw ywàkun nehe.
  eng-DRA: 'Set ye up a standard in the land: sound with the trumpet among the nations:
    prepare the nations against her: call together against her the kings of Ararat,
    Menni, and Ascenez: number Taphsar against her, bring the horse as the stinging
    locust.'
