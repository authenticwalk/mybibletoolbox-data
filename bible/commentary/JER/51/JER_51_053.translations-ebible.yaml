    te vokika qaqiqai nititaari vika vi naavuravata vehi autu taiqama kevarave. Te
    Noravano Kotika minti turo, tiro.
  hmo-hmo: Bema Babulonia ena goada be bada dainai, ia ese guba dekenai bema ia daekau
    lao, bona unuseni guba dekenai, bema gabu aukana ia haginia danu, to lau ese bese
    ta do lau siaia lao, Babulonia do lau hadikaia ore totona. Lau inai Lohiabada,
    lau hereva vadaeni.”
  urd-urd: हरचन्द बाबुल आसमान पर चढ़ जाए और अपने ज़ोर की इन्तिहा तक मुस्तहकम हो बैठे
    तो भी ग़ारतगर मेरी तरफ़ से उस पर चढ़ आएँगे, ख़ुदावन्द फ़रमाता है।
  rus-SYN: Хотя бы Вавилон возвысился до небес, и хотя бы он на высоте укрепил твердыню
    свою; но от Меня придут к нему опустошители, говорит Господь.
  bqc-SIM: Baa tó Babɛli gbã̀ zↄ̃̀ luawa, mɛ́ à a bĩ́i lɛsĩ gbãa kã̀fĩ, ma
    bùsudɛnaↄ gbaɛ aa gɛ lɛ́lɛwàɛ. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Babylon chu vanlam sanga kaltou ding hihen, akulpi jeng jong sangtah'a
    aget ding hijongleh, kamite ama sumang dinga achunga hung lhung ding ahi.
  mar-mar: कारण जरी बाबेल आकाशापर्यंत वर चढली किंवा जरी तिने आपले बळाचे उंचस्थान मजबूत
    केले, तरी माझ्याकडून नाश करणारे तिच्यावर येतील. असे परमेश्वर म्हणतो.
  qub-qub: Babilonia runacuna syëlucama wichaptinpis chapacuna pergacunata altuta
    pergacurcuptinpis Nogaga contrancunata cachashämi yaycuycur ushajpaj illgächinanpaj.
    Noga Tayta Diosmi chayno në.
  bqp-bqp: Bɑɑ Bɑbilonigibu bɑ̀ n seewɑ bɑ dɑ wɔllɔ, bɑɑ bɑ̀ n ben gbɑ̃rɑnun dɑm sosi
    sere goo kun kpɛ̃ u dɑ mi, kɑ mɛ, u koo de yibɛrɛbɑ bu bu wɔri bu kɑm koosiɑ.
  hat-hat: Menm si Babilòn ta rive moute nan syèl pou l' ta bati yon gwo fò moun pa
    ka rive pran, moun m'ap voye dèyè l' yo ap jwenn li, y'ap kraze l'. Se mwen menm
    Seyè a ki di sa.
  eng-BSB: Even if Babylon ascends to the heavens and fortifies her lofty stronghold,
    the destroyers I send will come against her,” declares the LORD.
  eng-WEBPB: Though Babylon should mount up to the sky, and though she should fortify
    the height of her strength, yet destroyers will come to her from me,” says the
    LORD.
  kbq-kbq: Hagi Babiloni vahe'mo'za manine'za ha'ma hanaza vihua kegina eri hankaveti'za
    hampompi kiza marerigahazanagi, Babiloni kuma'ma eme eri havizama hanaza vahera,
    Nagra huzmante sanuge'za e'za emeri haviza hugahaze, huno Ra Anumzamo'a hu'ne.
  nhe-BL: Huan yonque Babilonia tlejcosquía hasta elhuicac huan quipiyasquía tlahuel
    miyac chicahualistli, na niquintitlanisquía tlaxolehuani para ma quitzontlamiltica.”
  gub-BL: Aze mo Mawiron upuner ywak rehe uzeupir haw rehe wà, aze mo upuner tàpuzuhu
    tàtà a'e pe iapo haw rehe wà, nezewe rehe we mo amono kar teko a'e pe ihe wà.
    — Pemumaw pe wà nehe, a'e mo wanupe. Ihe Tupàn Tuweharupi Wiko Ma'e aze'eg kwez
    kury.
  eng-DRA: 'If Babylon should mount up to heaven, and establish her strength on high:
    from me there should come spoilers upon her, saith the Lord.'
