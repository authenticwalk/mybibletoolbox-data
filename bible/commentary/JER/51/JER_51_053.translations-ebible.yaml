verse: JER.051.053
translations:
  mal-C: “ബാബേൽ ആകാശംവരെ കയറിയാലും അവളുടെ ഉന്നതമായ കോട്ടകളെ അവൾ ബലപ്പെടുത്തിയാലും
    ഞാൻ സംഹാരകരെ അതിലേക്ക് അയയ്ക്കും,” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: 'Mag Babel auch zum Himmel emposteigen und mag es auch seine Befestigung
    unersteiglich hoch machen: von mir her werden verwüster über es hereinbrechen!
    - ist der Spruch Jahwes.'
  lin-lin: Ata soki mokili ya Babiloni emati kino na Lola mpe elendisi bandako na
    yango oyo batonga makasi, nakotindela yango bato mpo na kokweyisa yango, » elobi
    Yawe.
  eng-LSV: Because Babylon goes up to the heavens, || And because she fortifies the
    high place of her strength, || Spoilers come into her from Me,” || A declaration
    of YHWH.
  eng-GNV: Though Babel should mount vp to heauen, and though shee should defend her
    strength on hye, yet from mee shall her destroyers come, sayth the Lord.
  eng-WEBSTER: Though Babylon should mount up to heaven, and though she should fortify
    the hight of her strength, yet from me shall spoilers come to her, saith the LORD.
  nhw-BL: Huan masque Babilonia tlejcosquía hasta ilhuicac huan quipiyasquía tlahuel
    miyac chicahualistli, na niquintitlanisquía tlasosolohuani para ma quitzontlamiltica.”
  swh-ONEN: Hata kama Babeli ikifika angani na kuziimarisha ngome zake ndefu, nitatuma
    waharabu dhidi yake,” asema Bwana.
  bba-bba: Bɑɑ Bɑbiloniɡibu bɑ̀ n seewɑ bɑ dɑ wɔllɔ, bɑɑ bɑ̀ n ben ɡbɑ̃rɑnun dɑm sosi
    sere ɡoo kun kpɛ̃ u dɑ mi, kɑ mɛ, u koo de yibɛrɛbɑ bu bu wɔri bu kɑm koosiɑ.
  eng-KJVCPB: Though Babylon should mount up to heaven, And though she should fortify
    the height of her strength, Yet from me shall spoilers come unto her, saith the
    Lord.
  luo-luo: Kata ka Babulon ochopo e lwasi kendo ger ohingage motegno kuno, to anaor
    ji mondo okethe,” Jehova Nyasaye wacho.
  meu-meu: Ena be Babulono bema dae guba ai, ena be ena atai gabudia bema ha-aukadia,
    to hahebua-tari taudia lauegu amo na ia latanai bae kau. Iehova na e herevamu.
  npi-ULB: किनकि बेबिलोन स्वर्गसम्मै उक्ले वा त्यसका अग्ला-अग्ला किल्लाहरूलाई मजबुत
    बनाए तापनि, मबाट त्यसकहाँ विनाशकहरू आउनेछन्— यो परमप्रभुको घोषणा हो ।
  yor-yor: Bí Babeli tilẹ̀ gòkè lọ sí ọ̀run, bí ó sì ṣe ìlú olódi ní òkè agbára rẹ,
    síbẹ̀ àwọn afiniṣèjẹ yóò ti ọ̀dọ̀ mi tọ̀ ọ́ wá,” ní Olúwa wí.
  pes-OPCB: حتی اگر بابِل می‌توانست خود را تا به آسمان برافرازد و برج محکمی در آنجا
    بسازد، باز من غارتگران را به سراغ او می‌فرستادم تا نابودش کنند. من، خداوند، این
    را می‌گویم.
  tgl-ULB: Sapagkat kahit na pupunta sa kalangitan ang Babilonia o patibayin pa niya
    ang kaniyang mga pinakamataas na tanggulan, darating ang mga wawasak sa kaniya
    mula sa akin. Ito ang pahayag ni Yahweh.
  hui-hui: Ainde Babilono ibu hari mindiniha iraga howa wai pabe hongoheore bu habeheyaguabi
    harugo lowa i̱na mbirale mo ko haga bu heledaru pelarogola tigua tano hongohe
    ogoni bo gialabaga bialu dindini bope holebira. I̱ Anduane Homogo i̱na bi o ledogoniore,
    lene.
  mya-mya: အ​ကယ်​၍​ဗာ​ဗု​လုန်​မြို့​သည်​မိုး​ကောင်း​ကင် သို့​တက်​၍ ခံ​တပ်​အ​ခိုင်​အ​မာ​ဆောက်​လုပ်
    နိုင်​သည်​ဟု​ပင်​ဆို​စေ​ကာ​မူ ငါ​သည်​ထို​မြို့ ကို​တိုက်​ဖျက်​ရန်​လူ​များ​ကို​စေ​လွှတ်​မည်။
    ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့် စ​ကား​ဖြစ်​၏'' ဟူ​၍​တည်း။
  bod-N: པཱ་པེལ་ལོན་ནི་ནམ་མཁའ་རུ་འཛེགས་པ་དང་། དེས་རང་གི་མཐོ་ས་རྣམས་བརྟན་པོར་བྱས་ན་ཡང་།
    ངས་འཇིག་བྱེད་རྣམས་མངགས་ནས་དེར་འགྲོ་བར་བྱའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ། །
  sna-sna: Kunyange dai Bhabhironi rikasvika kudenga, uye rikasimbisa nhare yaro yakareba,
    ndichatumira vaparadzi kuzorirwisa,” ndizvo zvinotaura Jehovha.
  spa-BLM: Aunque Babilonia se eleve hasta el cielo, y aunque deba fortificar la altura
    de su fuerza, pero vendrán a ella destructores de mi parte”, dice Yahvé.
  cac-cac: Vach'chom sq'uec'och Babilonia d'a satchaan̈ yalani, chaan̈ syutej sb'oanq'ue
    smuroal, palta ol vac'b'at eb' ajc'ol b'at sataneloc, xchi Jehová.
  swh-ULB: Maana hata kama Babeli angepanda mbinguni au kujenga ngome zake ndefu,
    aharibuye kutoka kwangu angemwendea - hili ni tamko la Yahwe.
  bel-bel: Хоць бы Вавілон узвысіўся да нябёсаў, і хоць бы ён на вышыні ўмацаваў цьвярдыню
    сваю; але ад мяне прыйдуць да яго спусташальнікі, кажа Гасподзь.
  deu-ELBBK: Wenn auch Babel bis zum Himmel hinaufstiege und die Höhe seiner Stärke
    befestigte, von mir aus werden ihm Verwüster kommen, spricht der HERR.
  mbb-OT: Minsan mekeuma pa ziyà te langit is berengbeng te Babilonia wey minsan utew
    pa heini melig-en, duen gihapun edsuǥuen ku te kedezaat kayi.
  mal-2015: ബാബേൽ ആകാശത്തോളം കയറിയാലും കോട്ട ഉയർത്തി ഉറപ്പിച്ചാലും, ഞാൻ വിനാശകന്മാരെ
    അതിലേക്കു അയക്കും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Kajte o Babilon geľahas dži upre pro ňebos a ačhaďahas peske o hrados igen
    učes, the avke pre leste bičhaďomas le ňeprijaťeľen, hoj les te zňičinen,“ phenel
    o RAJ.
  pes-OPV: 'اگر‌چه بابل تا به آسمان خویشتن را برافرازد و اگر‌چه بلندی قوت خویش را
    حصین نماید، لیکن خداوند می‌گوید: غارت کنندگان از جانب من براو خواهند آمد.'
  ron-1924: Кяр дакэ Бабилонул с-ар ынэлца пынэ ла черурь, кяр дакэ ар фаче ку непутинцэ
    де ажунс четэцуиле луй челе ыналте, тот вой тримите пе пустииторь ымпотрива луй”,
    зиче Домнул…
  ben-OBCV: ব্যাবিলন যদিও গগন স্পর্শ করে এবং তার শক্তিশালী দুর্গগুলিকে অগম্য করে,
    তবুও তার বিরুদ্ধে আমি বিনাশকদের প্রেরণ করব,” সদাপ্রভু এই কথা বলেন।
  som-som: Rabbigu wuxuu leeyahay, Baabuloon in kastoo ay tan iyo samada korto, iyo
    in kastoo ay meelaheeda dhaadheer ee xoogga badan sii adkayso, kolleyba waxaa
    iyada u tegi doona baabbi'iyayaal iga yimid.
  lat-VUC: Si ascenderit Babylon in cælum, et firmaverit in excelso robur suum, a
    me venient vastatores ejus, ait Dominus.
  eng-ASVBT: Though Babylon should mount up to heaven, and though she should fortify
    the height of her strength, yet from me shall destroyers come unto her, saith
    Jehovah.
  ita-1885: Avvegnachè Babilonia fosse salita in cielo, ed avesse fortificati i luoghi
    altissimi per sua fortezza, pur le verranno i distruttori da parte mia, dice il
    Signore.
  eng-ULB: For even if Babylon went up to the heavens or fortified her highest fortresses,
    destroyers would come from me to her—this is Yahweh's declaration.
  spa-VBL: Aunque Babilonia pudiera subir al cielo para fortalecer sus altas fortalezas,
    los que yo envíe a atacarla la destruirán, declara el Señor.
  fra-_FOB: Quand Babylone s'élèverait jusqu'aux cieux, et quand elle rendrait inaccessible
    sa forteresse, les dévastateurs y entreront de par moi, dit l'Éternel.
  mal-mal: ബാബേൽ ആകാശത്തോളം കയറിയാലും കോട്ട ഉയർത്തി ഉറപ്പിച്ചാലും, ഞാൻ വിനാശകന്മാരെ
    അതിലേക്ക് അയയ്ക്കും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Ḳhāh Bābal kī tāqat āsmān tak ūṅchī kyoṅ na ho, ḳhāh wuh apne buland qile
    ko kitnā mazbūt kyoṅ na kare to bhī wuh gir jāegā. Maiṅ tabāh karne wāle faujī
    us par chaṛhā lāūṅgā.” Yih Rab kā farmān hai.
  suz-BL: बेबीलोन इर सरीङ सम्‍म बोक्‍त हना यो, आ इर ङा सहर बोल्‍यो सेल्‍तु हना यो,
    गो मेको कली खतम सेल्‍बपुकी सोइक्‍नुङमी” दे परमप्रभु यावेमी देंत। उत्‍पत्ती ११:४;
    यसैया १४:१३
  eng-NOY: Though Babylon should mount up to the heavens, And make inaccessible the
    height of her strength, Yet from me shall spoilers come upon her, saith Jehovah.
  ita-1927: Quand’anche Babilonia s’elevasse fino al cielo, quand’anche rendesse inaccessibili
    i suoi alti baluardi, le verranno da parte mia dei devastatori, dice l’Eterno.
  ckb-ckb: تەنانەت ئەگەر بابل بگاتە ئاسمانیش، ئەگەر قەڵای خۆشی قاییم بکات، تەفروتوناکەر
    لە دژی ئەو دەنێرم.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: Even if Babylon was lifted up to heaven, even if she had the high places
    of her strength shut in with walls, still I would send against her those who will
    make her waste, says the Lord.
  kan-OKCV: ಬಾಬಿಲೋನ್ ಆಕಾಶಕ್ಕೆ ಏರಿದರೂ, ಅದರ ಬಲದ ಉನ್ನತಸ್ಥಾನವನ್ನು ಭದ್ರಮಾಡಿದರೂ, ಸೂರೆಮಾಡುವವರು
    ನನ್ನಿಂದ ಅವಳಿಗೆ ವಿರೋಧವಾಗಿ ಬರುವರು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: பாபிலோன் வானபரியந்தம் ஏறினாலும், அது தன் பலமான அரணை உயர்த்தினாலும், அதைப்
    பாழாக்குகிறவர்கள் என்னிடத்திலிருந்து வருவார்கள் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Si subiese Babilonia al cielo, y si fortaleciere en lo alto su fuerza,
    de mí vendrán á ella destruidores, dice Jehová.
  ron-BTF: De s-ar înălța Babilonul până la cer și de și-ar întări înălțimea tăriei
    lui, totuși de la mine vor veni jefuitori la el, spune DOMNUL.
  eng-WEBP: Though Babylon should mount up to the sky, and though she should fortify
    the height of her strength, yet destroyers will come to her from me,” says the
    LORD.
  eng-FBV: Even if Babylon could climb up into the sky to strengthen her high fortresses,
    those I send to attack her will destroy her, declares the Lord.
  nld-1939: 'Al verheft zich Babel tot de hemel, Al maakt het zijn burcht ontoegankelijk
    hoog: Ik zend de vernielers op hem af, Is de godsspraak van Jahweh!'
  nch-BL: Huan masque Babilonia tejcosquía hasta ilhuicac huan quipiyasquía tahuel
    miyac chicahualisti, na niquintitanisquía tasosolohuani para ma quitzontamiltica.”
  vie-1934: Dầu Ba-by-lôn dấy lên tận trời, dầu nó làm thành rất cao cho kiên cố,
    ta cũng sẽ sai những kẻ hủy hại đến nghịch cùng nó. Đức Giê-hô-va phán vậy.
  hin-CV: चाहे बाबेल आकाश-सदृश ऊंचा हो जाए, चाहे वह अपने ऊंचे गढ़ सुदृढ़ बना ले, मेरे
    द्वारा भेजे गए विनाशक उसे जा पकड़ेंगे,” यह याहवेह की वाणी है.
  spa-BES: Aun si Babilonia fuera elevada al cielo, y fortifique en lo alto su fortaleza,
    enviaría contra ella a aquellos que la destruirán, dice el Señor.
  tdx-tdx: Ndra te hitoabotse mb’andikerañe ey t’i Bavele, naho hafatrare’e i tambohon-kaozara’ey,
    mbe hiboak’ amako, hionjoñe mb’ama’e mb’eo o mpampiantoo, hoe t’Iehovà.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า ถึงแม้​บาบิโลนจะขึ้นไปบนสวรรค์ และถึงแม้เธอจะสร้างป้อมกั​นที​่สู​งอ​ันเข้มแข็งของเธอไว้
    บรรดาผู้ทำลายก็ยังจะมาจากเราเหนือเธอ
  por-BR-2018: Mesmo se a Babilônia subisse ao céu e se fortificasse no alto seu poder,
    ainda assim de mim virão destruidores contra ela,diz o SENHOR.
  deu-ELO: Wenn auch Babel bis zum Himmel hinaufstiege und die Höhe seiner Stärke
    befestigte, von mir aus werden ihm Verwüster kommen, spricht Jehova.
  eng-WYC-2018: If Babylon ascendeth into heaven, and maketh steadfast his strength
    on high, destroyers thereof shall come of me, saith the Lord. (Yea, even if Babylon
    goeth up into the heavens, and maketh steadfast its strength on high, its destroyers
    shall still come from me, saith the Lord.)
  epo-epo: Eĉ se Babel leviĝus al la ĉielo kaj se ĝi fortikigus alte sian forton,
    tamen al ĝi venus de Mi ruinigantoj, diras la Eternulo.
  uig-PIN: Babil asmanlarƣa kɵtürülgǝn bolsimu, Uning yuⱪiri istiⱨkam-ⱪorƣini mustǝⱨkǝmlǝngǝn
    bolsimu, Lekin Meningdin uningƣa ⱨalak ⱪilƣuqilar yetip baridiƣan boldi, — dǝydu
    Pǝrwǝrdigar.
  beo-beo: Ba:bilone da muagado amoga heda:le, gasa bagade gagili sali diasu gagumu,
    amo defele esalaloba, Na da dunu ili amo wadela:lesima:ne asunasila:loba. Na,
    Hina Gode, da sia:i dagoi.”
  tpi-OTNT: Maski Babilon i go antap long skai na wokim strongpela ples bilong pait,
    bai mi salim ol man bilong bagarapim ol samting, na bai ol i bagarapim em. Mi
    Bikpela, mi tok pinis.”
  hau-SA: Ko da Babilon za tă kai sararin sama ne, ta gina kagaranta mai ƙarfi, duk
    da haka zan aiki masu hallakarwa a kanta,” in ji Ubangiji.
  uig-LAT: Babil asmanlargha kötürülgen bolsimu, Uning yuqiri istihkam-qorghini mustehkemlen’gen
    bolsimu, Lékin Méningdin uninggha halak qilghuchilar yétip baridighan boldi, —
    deydu Perwerdigar.
  nde-nde: Lanxa iBhabhiloni ingafinyelela emkhathini iqinise izinqaba zayo eziphakemeyo,
    ngizathumela abachithi bayihlasele,” kutsho uThixo.
  ton-ton: Kapau ʻe kaka hake ʻa Papilone ki he ngaahi langi, pea kapau te ne ngaohi
    hono ngaahi potu mālohi ki ʻolunga,” ka ʻoku pehē ʻe Sihova, “ʻE ʻalu atu meiate
    au kiate ia ʻae kau maumauʻi.
  ces-1613: Byť pak vstoupil Babylon na nebe, a byť pak ohradil velmi vysokou pevnost
    svou, přitáhnou ode mne na něj zhoubcové, praví Hospodin.
  eng-WMB: Though Babylon should mount up to the sky, and though she should fortify
    the height of her strength, yet destroyers will come to her from me,” says the
    LORD.
  tam-TCV: பாபிலோன், ஆகாயம்வரை எட்டினாலும், உயர்ந்த தன் கோட்டைகளைப் பலப்படுத்தினாலும்,
    நான் அவளுக்கு விரோதமாக அழிக்கிறவர்களை அனுப்புவேன்” என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Kay bisan pa ug moadto sa kalangitan ang Babilonia o lig-onon ang mga tag-as
    niya nga mga kota, moabot ang tiglaglag nga gikan kanako ngadto kaniya—mao kini
    ang gipahayag ni Yahweh.
  pol-UBG: Choćby Babilon wstąpił do nieba i obwarował szczyty swojej potęgi, mimo
    to wyjdą ode mnie jego niszczyciele, mówi PAN.
  urd-GVU: خواہ بابل کی طاقت آسمان تک اونچی کیوں نہ ہو، خواہ وہ اپنے بلند قلعے کو
    کتنا مضبوط کیوں نہ کرے توبھی وہ گر جائے گا۔ مَیں تباہ کرنے والے فوجی اُس پر چڑھا
    لاؤں گا۔“ یہ رب کا فرمان ہے۔
  deu-1912: Und wenn Babel gen Himmel stiege und ihre Macht in der Höhe festmachte,
    so sollen doch Verstörer von mir über sie kommen, spricht der HERR.
  kan-2017: ಬಾಬೆಲ್ ಆಕಾಶದ ತನಕ ಬೆಳೆದು ಎತ್ತರವಾಗಿಯೂ ಮತ್ತು ಬಲವಾಗಿಯೂ ಇರುವ ತನ್ನ ಕೋಟೆಕೊತ್ತಲಗಳನ್ನು
