    king, the Lord of hosts is name of him.
  eng-WMBB: I will make her princes, her wise men, her governors, her deputies, and
    her mighty men drunk. They will sleep a perpetual sleep, and not wake up,” says
    the King, whose name is the LORD of Hosts.
  urd-GVH: दुनिया का बादशाह जिसका नाम रब्बुल-अफ़वाज है फ़रमाता है, “मैं बाबल के बड़ों
    को मतवाला करूँगा, ख़ाह वह बुज़ुर्ग, दानिशमंद, गवर्नर, सरकारी अफ़सर या फ़ौजी क्यों
    न हों। तब वह अबदी नींद सो जाएंगे और दुबारा कभी नहीं उठेंगे।”
  rug-rug: Kaqu va naponapoi Rau sari na dia palabatu arileadi sari na dia tie tumatumaedi,
    sari na koimata, meke sari na tie varipera. Kaqu puta si arini meke lopu kaqu
    vaṉunu pule hokara. Arau sa Baṉara si ele zama, sapu Arau, se Zihova Tadi na Qeto
    Minate si ele zama.”
  gaz-gaz: Ani qondaaltotaa fi ogeeyyii ishee, akkasumas bulchitoota, ajajjoota waraanaatii
    fi gootota ishee nan macheessa; isaanis bara baraan ni rafu; hin dammaqanis,”
    jedha mootichi maqaan isaa Waaqayyo Waan Hunda Dandaʼu, jedhamu sun.
  fra-LSG: J’enivrerai ses princes et ses sages, Ses gouverneurs, ses chefs et ses
    guerriers; Ils s’endormiront d’un sommeil éternel, et ne se réveilleront plus,
    Dit le roi, dont l’Éternel des armées est le nom.
  yal-yal: N na n ma xɔlɔn dɔlɔn fima a kuntigine nun a fe kolonne ma nɛn han e xunne
    yi keli e ra, e nun a yamana kanne nun a kitisane nun a sofane, e yi xi habadan,
    e mi fa kelɛ sɔnɔn!” Mangana falan nan na ra, naxan xili Alatala Sɛnbɛn Birin
    Kanna.
  haw-1868: 'A e hooona aku au i kona poe alii, a me kona poe akamai, I kona poe kiaaina,
    a me kona mau luna, a me kona poe kanaka ikaika: A e moe no lakou i ka hiamoe
    mau loa, Aole lakou e ala hou, wahi a ke alii, Nona ka inoa, o Iehova o na kaua.'
  arb-NAV: إِنِّي أُسْكِرُ رُؤَسَاءَهَا وَحُكَمَاءَهَا وَمُحَارِبِيهَا، فَيَنَامُونَ
    نَوْماً أَبَدِيًّا لَا يَقْظَةَ مِنْهُ، يَقُولُ الْمَلِكُ، الرَّبُّ الْقَدِيرُ
    اسْمُهُ.
  ewe-ewe: Mana woƒe dɔnunɔlawo kple woƒe nunyalawo namu aha, nenema kee nye woƒe
    dziɖulawo, dudɔnunɔlawo kple kalẽtɔwo siaa; woadɔ alɔ̃ tegbee eye womaganyɔ gbeɖe
    o.” Fia si ŋkɔe nye Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ lae gblɔe.
  eng-LEE: 'And I will make drunken her princes, and her wise men, her governors,
    and her rulers, and her mighty men: and they shall sleep a perpetual sleep, and
    not awake again, saith the King, The Lord of hosts is his name.'
  asm-FB: আৰু মই তাৰ প্ৰধান আৰু জ্ঞানীবিলাকক, তাৰ শাসনকৰ্ত্তা আৰু দেশাধ্যক্ষবিলাকক,
    আৰু তাৰ বাৰবিলাকক, মতলীয়া কৰিম; আৰু বাহিনীসকলৰ যিহোৱা নামেৰে প্ৰখ্যাত ৰজাই কৈছে,
    তেওঁবিলাকে অনন্ত নিদ্ৰা গৈ সাৰ নাপাব।
  sus-A: ﭑ عٍ شَ مَنفّيٍ، كُنتِفِيٍ، لْننِلَيٍ نُن سْورِيٍ قِندِ مَ سِيسِلَيٍ نَن
    نَ، نَشٍيٍ لُمَ شِ رَ عَبَدَن، عٍ مُ شُنُمَ قٍقٍ مَ. مَنفّ شَ مَسٍنيِ نَن نَ كِ،
    نَشَن شِلِ عَلَتَلَ سّنبّمَ.»
  fra-SBL: Je ferai d'elle des princes, des sages, ses gouverneurs, ses députés, et
    ses puissants hommes ivres. Ils dormiront d'un sommeil perpétuel, et ne pas se
    réveiller, » dit le Roi, dont le nom est Yahvé des Armées.
  hbo-hbo: וְ֠הִשְׁכַּרְתִּי שָׂרֶ֨יהָ וַחֲכָמֶ֜יהָ פַּחֹותֶ֤יהָ וּסְגָנֶ֙יהָ֙ וְגִבֹּורֶ֔יהָ
    וְיָשְׁנ֥וּ שְׁנַת־עֹולָ֖ם וְלֹ֣א יָקִ֑יצוּ נְאֻ֨ם־הַמֶּ֔לֶךְ יְהוָ֥ה צְבָאֹ֖ות
    שְׁמֹֽו׃ ס
  kik-kik: Anene akuo, na andũ arĩa ogĩ, o na abarũthi akuo, o ũndũ ũmwe na anene
    akuo, o na njamba ciakuo iria irĩ hinya, othe nĩngatũma marĩĩo nĩ njoohi; magaakoma
    nginya tene, na matiũkĩre,” nĩguo Mũthamaki ekuuga, o we ũrĩa rĩĩtwa rĩake arĩ
    Jehova Mwene-Hinya-Wothe.
  fra-NCL: J’enivrerai ses princes et ses sages, ses gouverneurs, ses magistrats et
    ses guerriers, et ils s’endormiront d’un sommeil éternel, et ne se réveilleront
    plus, — oracle du Roi, dont le nom est Yahweh des armées.
  cek-AK: Anih ih angraengnawk, palungha kaminawk, misatuh angraengnawk, prae ukkungnawk,
    thacak kaminawk to ka paquisak han; nihcae loe angthawk o mak ai, dungzan khoek
    to iip o poe tih, tiah misatuh kaminawk ih Angraeng, tiah ahmin kaom, Siangpahrang
    mah thuih.
  cuk-cuk: 'Ani an Rey-guedi, Bab-Jehová-Bela-Gangued-Nikadi weyob soged: “Babilonia-e-dummagan,
    degi, e-binsaed-ibegan, an omumsaoed. Ega-negsemamaid, an omumsaoed. E-sordamar-dummagan,
    degi, e-sorda-bila-onomaladi an omumsabaloed. We-dulemar degisadegu gabidmaloed,
    bali gannale atakosurmalad.”'
  uig-CYR: — Мән униң әмирлири, данишмәнлири, валийлири, һөкүмдарлири вә палванлирини
    мәс қилимән; Улар мәңгүгә ухлайду вә қайтидин һеч ойғанмайду — дәйду Падишаһ,
    — Нами самави қошунларниң Сәрдари болған Пәрвәрдигар.
  tel-2017: బబులోను అధిపతులూ, ఆమె జ్ఞానులూ, ఆమె అధికారులూ, ఆమె సైనికులూ మద్యం తాగి
    మత్తెక్కేలా చేస్తాను. వాళ్ళు శాశ్వత నిద్రలోకి జారుకుంటారు. ఇక లేవరు.” ఇది రాజు
    చేస్తున్న ప్రకటన. ఆయన పేరు సేనల ప్రభువైన యెహోవా.
  hat-BSA: Mwen va fè prens li yo ak saj li yo sou; menm majistra li yo ak prefè li
    yo. Konsa, yo ka dòmi yon dòmi san rete pou yo pa leve menm”, deklare Wa a, ki
    rele SENYÈ dèzame yo.
  kos-kos: Nga fah oru mwet fulat we in sruhila — Mwet lalmwetmet, mwet kol, ac mwet
    mweun. Elos ac motulla ac tia sifil ngutalik. Nga, tokosra, pa fahk ma inge. Nga
    LEUM GOD Kulana.
  hbo-WLC: וְ֠הִשְׁכַּרְתִּי שָׂרֶ֨יהָ וַחֲכָמֶ֜יהָ פַּחוֹתֶ֤יהָ וּסְגָנֶ֙יהָ֙ וְגִבּוֹרֶ֔יהָ
    וְיָשְׁנ֥וּ שְׁנַת־עוֹלָ֖ם וְלֹ֣א יָקִ֑יצוּ נְאֻ֨ם־הַמֶּ֔לֶךְ יְהוָ֥ה צְבָא֖וֹת
    שְׁמֽוֹ׃ ס
  ibo-ibo: Aga m eme ka ndịisi ọchịchị ya niile, na ndị maara ihe ha ṅụbiga mmanya
    oke; aga m emekwa ndị ha na-achị achị, na ndịisi ha, na ndị ha bụ dike nʼagha
    otu ihe ahụ. Ha ga-arahụ ụra ruo mgbe ebighị ebi. Ha agaghị esitekwa nʼụra ahụ
    bilie ọzọ.” Ọ bụ ihe Eze ahụ kwubiri, bụ onye ahụ aha ya bụ Onyenwe anyị, Onye
    pụrụ ime ihe niile.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ତାହାର ଅଧିପତିଗଣକୁ ଓ ତାହାର ଜ୍ଞାନୀ ଲୋକମାନଙ୍କୁ ଓ ତାହାର ଦେଶାଧ୍ୟକ୍ଷ
    ଓ ଅଧିପତିଗଣକୁ ଓ ତାହାର ବୀରପୁରୁଷମାନଙ୍କୁ ମତ୍ତ କରାଇବା; ତହିଁରେ ସେମାନେ ଚିର ନିଦ୍ରାରେ ନିଦ୍ରିତ
    ହୋଇ ଆଉ ଜାଗରିତ ହେବେ ନାହିଁ ଏହା ରାଜା କହନ୍ତି, ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ତାହାଙ୍କର ନାମ।
  chk-chk: Üpwe apucha ekewe nöüwisen Papilon me nöün kewe soutipachem, nöün kewe
    kepina, nöün kewe meilap me nöün kewe sounfiu. Repwe möürüfochola, nge resap chüen
    pwök. Ngang ewe King itei ewe Samol mi Unusen Manaman üa kapas.
  rop-rop: Ai garra meigim ola boswan blanga im jidan drangginwan, en ola men hu sabi
    ebrijing, en detlot lidamob, en ola solja. Olabat garra go silip en olabat kaan
    neba gidap dumaji olabat bin dai. Dumaji mi na det king en aibin tok tharran.
    Mi na YAWEI det boswan God.
  ukr-1871: І напою до пяна князїв його й мудрецїв його, намісників його й начальників
    городських і воінів його; й позасипляють вони сном вічним, та й вже не прокинуться,
    говорить Царь, — на імя йому Господь Саваот.
  deu-1951: Und zwar will ich ihre Fürsten und ihre Weisen, ihre Statthalter, ihre
    Vögte und ihre Helden trunken machen, daß sie einen ewigen Schlaf schlafen, davon
    sie nicht mehr erwachen sollen, spricht der König, dessen Name HERR der Heerscharen
    ist.
  eng-JPS: And I will make drunk her princes and her wise men, her governors and her
    deputies, and her mighty men; and they shall sleep a perpetual sleep, and not
    wake, saith the King, whose name is the LORD of hosts.
  srp-1865: Opojiæu knezove njegove i mudarce njegove, vojvode njegove i vlastelje
    njegove i junake njegove, da æe zaspati vjeènijem snom i neæe se probuditi, govori
    car kojemu je ime Gospod nad vojskama.
  lug-lug: Nditamiiza abakungu be n’abasajja be abajjudde amagezi, ne bagavana, ab’ebitongole
    awamu n’abalwanyi; balyebaka emirembe gyonna era tebalizuukuka,” bw’ayogera Kabaka
    ayitibwa Mukama Katonda ow’Eggye.
  heb-heb: והשכרתי שריה וחכמיה פחותיה וסגניה וגבוריה וישנו שנת עולם ולא יקיצו נאם
    המלך יהוה צבאות שמו׃
  ben-IRV: কারণ আমি তাকে রাজকর্মচারী, জ্ঞানী, শাসনকর্ত্তা এবং তার যোদ্ধাদের মাতাল
    করব; তারা চিরকালের জন্য ঘুমাবে ও কখনও জাগবে না এটা সেই রাজার ঘোষণা, যাঁর নাম বাহিনীগণের
    সদাপ্রভু।
  pan-pan: ਮੈਂ ਉਸ ਦੇ ਸਰਦਾਰਾਂ ਅਤੇ ਬੁੱਧਵਾਨਾਂ ਨੂੰ ਉਸ ਦੇ ਸੂਬੇਦਾਰਾਂ, ਉਸ ਦੇ ਰਈਸਾਂ, ਉਸ ਦੇ
    ਸੂਰਮਿਆਂ ਨੂੰ ਖੀਵੇ ਕਰਾਂਗਾ, ਉਹ ਸਦਾ ਦੀ ਨੀਂਦ ਸੌਂ ਜਾਣਗੇ ਅਤੇ ਨਾ ਜਾਗਣਗੇ! ਰਾਜਾ ਦਾ ਵਾਕ ਹੈ
    ਜਿਹ ਦਾ ਨਾਮ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਹੈ।
  mya-JVB: ဗာဗုလုန် မင်းသား ၊ တိုင်ပင် မှူးမတ်၊ စစ်ကဲ ၊ မင်း အရာရှိ၊ ခွန်အားကြီး သောသူတို့
    ကို ငါယစ်မူး စေသဖြင့် ၊ သူတို့သည်နောက် တဖန်မ နိုး ဘဲ အစဉ်မပြတ် အိပ်ပျော် ကြလိမ့်မည်ဟု၊
    ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား ဟူ၍ဘွဲ့ နာမရှိသော ရှင်ဘုရင် မိန့် တော်မူ၏။
  tbg-tbg: Babironi vika nora vaiintive, vika koqe avu aato vataakave, vika qiata
    vaiintive, vika iqoka vaiintive, te tenta arara ite vai uaini kaapura vika nimiariramanta
    vika vi uainira namake vueraiqaa vivarave. Viraqaahai vika ekaara vaita aavata
    vi, kia qaiqaavata himpivarave. Te Avuhainauka Noravano Kotika ekaa kempuka vatauka
    minti turo.
  hmo-hmo: Babulonia ena lohia taudia bona ena aonega taudia, bona ena tuari taudia
    dekenai, uaina do lau henia, vadaeni do idia kekero. Idia be do idia mahuta hanaihanai,
    do idia noga lasi. Lau King badana, Siahu Ibounai Lohiabada, be lau hereva noho.
  urd-urd: मैं हाकिम — ओ — हुक्मा को और उसके सरदारों और हाकिमों को मस्त करूँगा, और
    वह दाइमी ख़्वाब में पड़े रहेंगे और बेदार न होंगे, वह बादशाह फ़रमाता है, जिसका
    नाम रब्ब — उल — अफ़वाज है।
  rus-SYN: И напою допьяна князей его и мудрецов его, областеначальников его, и градоправителей
    его, и воинов его, и заснут сном вечным, и не пробудятся, говорит Царь - Господь
    Саваоф имя Его.
  bqc-SIM: Má íkaka aà kíaↄnɛ ń aà ↄ̃nↄnaↄ ń aà dↄaanaↄ ń aà gbãadeↄ ń
    aà nɛgↄ̃naↄ, aaiↄ i'o vusai gↄↄpii. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Aleng chapate ahin, ami ching ho jouse jaona ju ka-khamsah soh hel
    ding, chule agam vaipo ahin asepai lah’a thunei vaihom ho, agal hang ho jouse
    jong khamsoh hel diu ahi. Thabeiya imu lhu diu, kithou talou diu ahitai, tin thaneipen
    Pakaiyin aseiye.
  mar-mar: कारण मी तिचे सरदार, तिचे ज्ञानी, तिचे अधिकारी आणि तिचे सैनिक मस्त होतील
    व ते अंत नसणाऱ्या झोपेत झोपतील आणि कधी जागे होणार नाहीत.” असे राजाचे म्हणणे आहे;
    सेनाधीश परमेश्वर त्याचे नाव आहे.
  qub-qub: Babiloniacunapa mandajnincunata, musyacojnincunata, siudäpa mandajnincunata,
    waquin mandajcunata, suldäruncunatapis rabyasha aptaraycashä cöpawanmi machächishaj.
    Chayno machashallami puñucäconga. Puñuycorga imaypis manami ricchanganachu.»
  bqp-bqp: U sɑ̃ɑwɑ sunɔ. Win yĩsirɑ wɔllu kɑ tem Yinni. U nɛɛ, u koo de tɑm mu Bɑbilonin
    sinɑmbu go, kɑ ben bwisigibu kɑ ben tem yɛ̃robu kɑ ben wirugibu kɑ ben tɑbu durɔ
    dɑmgibu kpɑ bu dweeyɑ sere kɑ bɑɑdommɑɔ bɑ kun mɑɑ seewe.
  hat-hat: M'ap soule chèf li yo, moun save ak majistra li yo, chèf lame ak sòlda
    li yo. Yo pral dòmi nèt ale, yo p'ap janm leve. Se mwen menm wa a ki pale, mwen
    menm yo rele Seyè ki gen tout pouvwa a.
  eng-BSB: I will make her princes and wise men drunk, along with her governors, officials,
    and warriors. Then they will fall asleep forever and not wake up,” declares the
    King, whose name is the LORD of Hosts.
  eng-WEBPB: I will make her princes, her wise men, her governors, her deputies, and
    her mighty men drunk. They will sleep a perpetual sleep, and not wake up,” says
    the King, whose name is the LORD of Armies.
  kbq-kbq: Hagi Babiloni vahe'mokizmi kva vahetamine, antahi'zane vahetaminena, Nagra
    hanuge'za waini tina nete'za neginagi hugahaze. Ana nehu'na gavana vahe'ene, sondia
    vahete kva vahe'ene, harafa sondia vahetaminena hanuge'za masehimare'za ora otigahaze,
    huno Kini ne'ma Monafi sondia vahe'mofo Ra Anumzanema huno Agima me'nea Anumzamo'a
    ama ana naneke huama nehie.
  nhe-BL: 'Huan TOTECO quiijtohua: “Na niquinihuintis nopa tlayacanani, tlalnamiquini,
    gobernadores, tlayacanani tlen soldados huan tlatehuiani tlen Babilonia. Huan
    cochise para ayoc quema isase. Queja nopa na niquijtohua ninopa tlanahuatijquetl
    tlen notoca: nopa DIOS Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij.'
  gub-BL: 'Amuka''u putar wanuwihaw ihe wà nehe: Ma''e kwaw katu har wà, Wanuwihaw
    wà, Wainuromo har zauxiapekwer wà. Uker putar wà nehe. Nume''e pixik kwaw wà nehe.
    Ihe tuwihawete aiko ko ma''e imume''u har romo ihe. Tupàn Tuweharupi Wiko Ma''e
    upuner wera''u ma''e herer romo ihe.'
  eng-DRA: 'And I will make her princes drunk. and her wise men, and her captains,
    and her rulers, and her valiant men: and they shall sleep an everlasting sleep,
    and shall awake no more, saith the whose name is Lord of hosts.'
