verse: JER.051.057
translations:
  mal-C: അവളുടെ പ്രഭുക്കന്മാരെയും ജ്ഞാനികളായ പുരുഷന്മാരെയും അവളുടെ ദേശാധിപതികളെയും
    യോദ്ധാക്കളെയും ഞാൻ മത്തുപിടിപ്പിക്കും; അവർ എന്നേക്കും നിദ്രയിലാണ്ടുപോകും, എഴുന്നേൽക്കുകയില്ല,”
    എന്ന് സൈന്യങ്ങളുടെ യഹോവ എന്ന നാമമുള്ള രാജാവ് അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Seinen Oberen aber und seinen Weisen, seinen Statthaltern, seinen Vögten
    und seinen Helden will ich Rauschtrank zu trinken geben, und sie sollen in einen
    immerwährenden Schlaf sinken und nicht mehr erwachen! - ist der Spruch des Königs,
    des Name Jahwe der Heerscharen ist.
  lin-lin: 'Nakolangwisa masanga : bakalaka mpe bato na yango ya bwanya, bayangeli,
    bakonzi ya basoda mpe basoda na yango ya mpiko. Bakolala pongi ya libela mpe bakolamuka
    lisusu te, » elobi Mokonzi oyo Kombo na Ye ezali : Yawe, Mokonzi ya mampinga.'
  eng-LSV: And I have caused her princes to drink, || And her wise men, her governors,
    || And her prefects, and her mighty ones, || And they have slept a continuous
    sleep, || And they do not awaken—an affirmation of the King, || YHWH of Hosts
    [is] His Name.
  eng-GNV: 'And I will make drunke her princes, and her wise men, her dukes, and her
    nobles, and her strong men: and they shall sleepe a perpetuall sleepe, and not
    wake, sayth the King, whose Name is the Lord of hostes.'
  eng-WEBSTER: 'And I will make drunk her princes, and her wise men , her captains,
    and her rulers, and her mighty men: and they shall sleep a perpetual sleep, and
    not wake, saith the king, whose name is the LORD of hosts.'
  nhw-BL: 'Huan TOTECO quiijtohua: “Na niquinihuintis nopa tlayacanani, tlalnamiquini,
    gobernadores, tlayacanani tlen soldados huan tlahuilanani tlen Babilonia. Huan
    cochise para ayacmo quema isase. Quej nopa na niquijtohua ninopa tlanahuatijquetl
    catli notoca: nopa DIOS Catli Quinyacana Itequihuajcahua Ma Tlatlanitij.'
  swh-ONEN: Nitawafanya maafisa wake na wenye busara walewe, watawala wao, maafisa,
    pamoja na wapiganaji wao; watalala milele na hawataamka,” asema Mfalme, ambaye
    jina lake ni Bwana Mwenye Nguvu Zote.
  bba-bba: U sɑ̃ɑwɑ sunɔ. Win yĩsirɑ wɔllu kɑ tem Yinni. U nɛɛ, u koo de tɑm mu Bɑbilonin
    sinɑmbu ɡo, kɑ ben bwisiɡibu kɑ ben tem yɛ̃robu kɑ ben wiruɡibu kɑ ben tɑbu durɔ
    dɑmɡibu kpɑ bu dweeyɑ sere kɑ bɑɑdommɑɔ bɑ kun mɑɑ seewe.
  eng-KJVCPB: 'And I will make drunk her princes, and her wise men, Her captains,
    and her rulers, and her mighty men: And they shall sleep a perpetual sleep, and
    not wake, Saith the King, whose name is the Lord of hosts.'
  luo-luo: Ruoth, ma nyinge en Jehova Nyasaye Maratego wacho niya, “Anami jodonge
    kod jogo mariek mer, jotendgi, jodong-gi kod jolweny bende; gininindi nyaka chiengʼ
    kendo ok ginichiew.”
  meu-meu: Ena lohia taudia bona ena aonega taudia baina hakekerodia, ena hekwara
    taudia, ena tuari lohiadia, bona ena tuari taudia danu; idia na bae mahuta hanaihanai,
    basie noga. Pavapava badana, ladana Iehova Sabaota, na e herevamu.
  npi-ULB: किनकि म त्यसका राजकुमारहरू, बुद्धिमान् मानिसहरू, अधिकारीहरू र सिपाहीहरूलाई
    मत्त्याउनेछु, र तिनीहरू चिर निद्रामा सुत्‍नेछन् अनि कहिलै बिउँझने छैनन्—द यो महाराजाको
    घोषणा होः उहाँको नाउँ सर्वशक्तिमान् परमप्रभु हो ।
  yor-yor: Èmi ó sì mú kí àwọn ìjòyè rẹ̀ yó bí ọ̀mùtí, àti àwọn ọlọ́gbọ́n rẹ̀ àti
    àwọn baálẹ̀ rẹ̀, àti àwọn akọni rẹ̀, wọn ó sì sun oorun láéláé, wọn kì ó sì jí
    mọ́,” ní ọba wí, ẹni tí orúkọ rẹ̀ ń jẹ́ Olúwa àwọn ọmọ-ogun.
  pes-OPCB: بزرگان، حکیمان، رهبران، فرماندهان و مردان جنگی او را مست خواهم ساخت تا
    به خواب ابدی فرو رفته، دیگر هرگز بیدار نشوند! این است کلام من که پادشاه جهان و
    خداوند لشکرهای آسمان هستم!»
  tgl-ULB: Dahil lalasingin ko ang lahat ng kaniyang mga prinsipe, mga pantas, mga
    opisyal at mga kawal, at matutulog sila nang walang hanggan at hindi na magigising
    pa. Ito ang pahayag ng Hari. Ang kaniyang pangalan ay Yahweh ng mga hukbo.”
  hui-hui: I̱na Babilono agali haguane bu karu bibahende lulu iba mo na howa luluyu
    helolebero. Ami agali bu karubi tinaga haru haga bu karubi agali manda timbunibi
    karubi gabumane agali bu karubi ti bibahende mo luluyu helai holebero. Uruni ti
    mbirali lone heya nabi dindini palia ho wiaabo holebira. I̱ Kiniore howa i̱ mini
    Anduane Homogo Hongo Haiheore kogo i̱na bi o ledogoniore.
  mya-mya: ထို​မြို့​၏​စီ​မံ​အုပ်​ချုပ်​သူ​များ၊ပ​ညာ​ရှိ​များ၊ ခေါင်း​ဆောင်​များ​နှင့်​စစ်​သည်​တပ်​သား​များ
    အား ငါ​မူး​ယစ်​စေ​မည်။ သူ​တို့​သည်​အိပ်​ပျော်​သွား​ပြီး​လျှင် နောင်​အ​ဘယ်​အ​ခါ​၌​မျှ​နိုး​ထ​ကြ​လိမ့်​မည်
    မဟုတ်။ ဤ​ကား​ငါ​ဘု​ရင်​မြွက်​ဟ​သည့်​စ​ကား​ဖြစ်​၏။ ငါ​သည်​အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား
    ဖြစ်​သ​တည်း။
  bod-N: ཡང་ངས་པཱ་པེལ་ལོན་གྱི་འགོ་དཔོན་དང་མཁས་པ། བཀའ་བློན། བློན་པོ། དཔའ་བོ་བཅས་ཐམས་ཅད་བཟི་རུ་བཅུག་སྟེ།
    ཁོ་རྣམས་ལ་དུས་གཏན་དུ་གཉིད་འཐིབས་ནས་སད་པར་མི་འགྱུར་ཞེས་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་མངའ་བའི་རྒྱལ་པོས་གསུངས་སོ།
    །
  sna-sna: Ndichaita kuti machinda ake navakachenjera vake vadhakwe, vabati, namachinda
    uye navarwi vakewo; vachavata nokusingaperi uye havangamuki,” ndizvo zvinotaura
    Mambo, ane zita rinonzi Jehovha Wamasimba Ose.
  spa-BLM: Haré de ella príncipes y sabios, sus gobernantes, sus diputados y sus poderosos
    hombres borrachos. Dormirán un sueño perpetuo, y no despertar,” dice el Rey, cuyo
    nombre es Yahvé de los Ejércitos.
  cac-cac: 'A in Rey in, a in b''i, Jehová Yajal d''a Smasanil, a in sval icha tic:
    Ichato ol vac'' an̈ an̈ yuc'' eb'' yajal d''a Babilonia, eb'' aj pensar, eb''
    gobernador, eb'' nivac yopisio yed'' eb'' soldado, ol cot svayan̈ eb'' d''a juneln̈ej.
    Man̈xo ol el-laj svayan̈ eb'' chi''.'
  swh-ULB: 'Maana nitawafanya wana wafalme wake, wenye hekima wake, maofsa wake, na
    maaskari wake kulewa, nao watalala usingizi kwa usingizi usioisha na bila kuamka
    - hili ni tamko la mfalme: Yahwe wa majeshi ndilo jina lake.'
  bel-bel: І напаю дап'яна князёў яго і мудрацоў яго, начальнікаў вобласьцяў яго і
    кіроўцаў гарадоў яго, і ваяроў яго, і заснуць сном вечным і не прачнуцца, кажа
    Цар, - Гасподзь Саваоф імя Яго.
  deu-ELBBK: Und ich berausche seine Fürsten und seine Weisen, seine Statthalter und
    seine Vorsteher und seine Helden, dass sie entschlafen zu ewigem Schlaf und nicht
    mehr erwachen, spricht der König, HERR der Heerscharen ist sein Name.
  mbb-OT: Edlenguten ku is menge upisyal te Babilonia, is menge uluwanen he menge
    etew, menge perezumala, menge peremandar, wey is menge sundaru zan. Ebpekelipezeng
    dan ne kenè dan en egkepukew. Iyan a, is Hadì, migkaǥi kayi. Nengazen he Mekeǥeǥehem
    is ngazan ku.”
  mal-2015: ഞാൻ അതിലെ പ്രഭുക്കന്മാരെയും ജ്ഞാനികളെയും ദേശാധിപതിമാരെയും സ്ഥാനാപതികളെയും
    വീരന്മാരെയും മത്തുപിടിപ്പിക്കും; അവർ ഉണരാതവണ്ണം നിത്യനിദ്രകൊള്ളും എന്നു സൈന്യങ്ങളുടെ
    യഹോവ എന്നു നാമമുള്ള രാജാവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Mačarava leskre rajen the leskre goďaver muršen, leskre vladcen, le spravcen
    the le hrďinen. Zasovena pro furt a imar na ušťena,“ phenel o Kraľis, savo pes
    vičinel o Nekzoraleder RAJ.
  pes-OPV: و پادشاه که اسم او یهوه صبایوت است می‌گوید که من سروران و حکیمان وحاکمان
    و والیان و جبارانش را مست خواهم ساخت و به خواب دایمی که از آن بیدار نشوند، خواهند
    خوابید.
  ron-1924: „Ши ануме, вой ымбэта пе воевозий ши ынцелепций луй, пе кырмуиторий, пе
    кэпетенииле ши витежий луй; вор адорми сомнул чел де вечь ши ну се вор май трези”,
    зиче Ымпэратул, ал кэруй Нуме есте Домнул оштирилор.
  ben-OBCV: আমি তাদের রাজকর্মচারী ও জ্ঞানী ব্যক্তিদের মত্ত করব, মত্ত করব তার প্রদেশপালদের,
    আধিকারিক ও যোদ্ধাদেরও; তারা চিরকালের জন্য নিদ্রিত হবে, কখনও উঠবে না,” রাজা এই
    কথা ঘোষণা করেন, যাঁর নাম বাহিনীগণের সদাপ্রভু।
  som-som: Oo waxaan wada sakhraamin doonaa amiirradeeda, iyo raggeeda xigmadda leh,
    iyo taliyayaasheeda, iyo saraakiisheeda, iyo raggeeda xoogga badanba, oo waxay
    seexan doonaan hurdo weligeed ah, oo ayan ka soo toosin, ayaa Boqorka magiciisa
    la yidhaahdo Rabbiga ciidammadu leeyahay.
  lat-VUC: 'Et inebriabo principes ejus, et sapientes ejus, et duces ejus, et magistratus
    ejus, et fortes ejus: et dormient somnum sempiternum, et non expergiscentur, ait
    Rex (Dominus exercituum nomen ejus).'
  eng-ASVBT: And I will make drunk her princes and her wise men, her governors and
    her deputies, and her mighty men; and they shall sleep a perpetual sleep, and
    not wake, saith the King, whose name is Jehovah of hosts.
  ita-1885: 'Ed io inebbrierò i principi di quella, e i suoi savi; i suoi duci, e
    i suoi satrapi, e i suoi uomini prodi, sì che dormiranno un sonno perpetuo, e
    non si risveglieranno giammai, dice il Re, il cui Nome è: Il Signor degli eserciti.'
  eng-ULB: 'For I will make her princes, her sages, her officials, and her soldiers
    drunk, and they will sleep in an unending sleep and never wake up —this is the
    King''s declaration: Yahweh of hosts is his name.'
  spa-VBL: Embriagaré a sus dirigentes y sabios, así como a sus comandantes, oficiales
    y soldados. Entonces se desmayarán y no despertarán jamás, declara el Rey, cuyo
    nombre es el Señor Todopoderoso.
  fra-_FOB: J'enivrerai ses princes et ses sages, ses gouverneurs, ses magistrats
    et ses hommes de guerre; ils s'endormiront d'un sommeil éternel et ne se réveilleront
    plus, dit le Roi, dont le nom est l'Éternel des armées.
  mal-mal: ഞാൻ അതിലെ പ്രഭുക്കന്മാരെയും ജ്ഞാനികളെയും ദേശാധിപതിമാരെയും സ്ഥാനാപതികളെയും
    വീരന്മാരെയും ലഹരി പിടിപ്പിക്കും; അവർ ഉണരാത്തവിധം നിത്യനിദ്രകൊള്ളും” എന്ന് സൈന്യങ്ങളുടെ
    യഹോവ എന്നു നാമമുള്ള രാജാവിന്റെ അരുളപ്പാട്.
  urd-GVR: Duniyā kā Bādshāh jis kā nām Rabbul-afwāj hai farmātā hai, “Maiṅ Bābal
    ke baṛoṅ ko matwālā karūṅga, ḳhāh wuh buzurg, dānishmand, gawarnar, sarkārī afsar
    yā faujī kyoṅ na hoṅ. Tab wuh abadī nīnd so jāeṅge aur dubārā kabhī nahīṅ uṭheṅge.”
  suz-BL: गो मेको आ सरकार ङा गेय पाइब, जोक्‍ब तुइक्‍ब, मेको आ हुकुम पाइब, नु आ लडाइ
    पाइब नेल्‍ल आन कली दुक्‍पाइक्‍नुङमी। मिनु मेकोपुकी गेना हना यो कली इप्‍नीम। लेंशा
    मबोक्‍नीम” दे पिपम देंत। मेको पिप आ नें मुर नेल्‍ल आन परमप्रभु यावे बाक्‍ब।
  eng-NOY: And I will make drunk her princes, and her wise men, Her prefects, and
    her governors, and her mighty men; And they shall sleep an everlasting sleep,
    And shall no more awake, saith the King, Whose name is Jehovah of hosts.
  ita-1927: Io inebrierò i suoi capi e i suoi savi, i suoi governatori, i suoi magistrati,
    i suoi prodi, ed essi s’addormenteranno d’un sonno eterno, e non si risveglieranno
    più, dice il Re, che ha nome l’Eterno degli eserciti.
  ckb-ckb: میر و دانا و پارێزگار و فەرمانڕەوا و پاڵەوانەکانی سەرخۆش دەکەم، هەتاهەتایە
    خەویان لێ دەکەوێت و بەئاگا نایەن.» ئەوە فەرمایشتی پاشایە، ناوی یەزدانی سوپاسالارە.
  eng-BBE: And I will make her chiefs and her wise men, her rulers and her captains
    and her men of war, overcome with wine; their sleep will be an eternal sleep without
    awaking, says the King; the Lord of armies is his name.
  kan-OKCV: ಇದಲ್ಲದೆ ನಾನು ಅವಳ ಪ್ರಧಾನರನ್ನೂ, ಅವಳ ಜ್ಞಾನಿಗಳನ್ನೂ, ಅವಳ ಅಧಿಪತಿಗಳನ್ನೂ, ಅವಳ
    ಅಧಿಕಾರಿಗಳನ್ನೂ, ಅವಳ ಪರಾಕ್ರಮಶಾಲಿಗಳನ್ನೂ ಮತ್ತರಾಗಿ ಮಾಡುತ್ತೇನೆ. ಅವರು ನಿತ್ಯ ನಿದ್ರೆ ಮಾಡುವರು,
    ಎಚ್ಚರವಾಗುವುದಿಲ್ಲ,” ಎಂದು ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಎಂಬ ಹೆಸರುಳ್ಳ ರಾಜಾಧಿರಾಜರು ಸಾರುತ್ತಾರೆ.
  tam-2017: அதின் பிரபுக்களையும், அதின் ஞானிகளையும், அதின் தலைவரையும், அதின் அதிகாரிகளையும்,
    அதின் பராக்கிரமசாலிகளையும் வெறிக்கச்செய்வேன்; அப்பொழுது அவர்கள் என்றென்றைக்கும்
    விழிக்காத தூக்கமாய்த் தூங்கிவிழுவார்கள் என்று சேனைகளின் யெகோவா என்னும் பெயருள்ள
    ராஜா சொல்லுகிறார்.
  spa-RV-1909: Y embriagaré sus príncipes y sus sabios, sus capitanes y sus nobles
    y sus fuertes; y dormirán sueño eterno y no despertarán, dice el Rey, cuyo nombre
    es Jehová de los ejércitos.
  ron-BTF: Și îi voi îmbăta pe prinții lui și pe înțelepții lui, pe căpeteniile lui
    și pe conducătorii lui și pe războinicii lui; și ei vor dormi un somn veșnic și
    nu se vor trezi, spune Împăratul al cărui nume este DOMNUL oștirilor.
  eng-WEBP: I will make her princes, her wise men, her governors, her deputies, and
    her mighty men drunk. They will sleep a perpetual sleep, and not wake up,” says
    the King, whose name is the LORD of Armies.
  eng-FBV: I will make her leaders and wise men drunk, along with her commanders,
    officers, and soldiers. Then they will pass out, and won't ever wake up, declares
    the King, whose name is the Lord Almighty.
  nld-1939: 'Ik maak zijn vorsten en wijzen dronken, Zijn landvoogden, bestuurders
    en helden; Ze slapen voor eeuwig en ontwaken niet meer, Is de godsspraak des Konings:
    Jahweh der heirscharen is zijn Naam!'
  nch-BL: 'Huan TOTECO quiijtohua: “Na niquinihuintis nopa tayacanani, talnamiquini,
