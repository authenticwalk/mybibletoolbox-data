verse: JER.051.046
translations:
  mal-C: ദേശത്ത് കിംവദന്തികൾ കേൾക്കുമ്പോൾ നിരാശപ്പെടുകയോ ഭയപ്പെടുകയോ ചെയ്യരുത്; ഈ
    വർഷം ഒരു കിംവദന്തി; അടുത്തവർഷം മറ്റൊന്ന്, ദേശത്തുനടക്കുന്ന അക്രമങ്ങളെയും ഭരണാധിപന്മാരുടെ
    മത്സരങ്ങളെയുംകുറിച്ച് ഉള്ളവതന്നെ.
  deu-TKW: Es verzage euer Herz ja nicht, daß ihr euch fürchtet bei dem Gerüchte,
    das im Lande kund wird, und wenn in dem einen Jahre das Gerücht sich verbreitet
    und darnach in dem andern Jahre jenes gerücht, und gewaltthat im Lande verübt
    wird, und ein Machthaber wider den andern sich erhebt.
  lin-lin: 'Bobanga te mpe bolemba nzoto te tango bokoyoka basango ya mabe kati na
    mokili : mobu oyo, sango ya mabe ; mobu oyo elandi, sango mosusu ya mabe ; kaka
    sango ya mobulu kati na mokili to sango ya mokonzi moko abundisi mokonzi mosusu.'
  eng-LSV: And lest your heart be tender, || And you are afraid of the report that
    is heard in the land, || And the report has come in [one] year, || And after it
    [another] report in [another] year, || And violence [is] in the land, ruler against
    ruler;
  eng-GNV: 'Least your heart euen faynt, and ye feare the rumour, that shalbe heard
    in the land: the rumour shall come this yeere, and after that in the other yeere
    shall come a rumour, and crueltie in the land, and ruler against ruler.'
  eng-WEBSTER: And lest your heart should faint, and ye should fear for the rumor
    that shall be heard in the land; a rumor shall both come one year, and after that
    in another year shall come a rumor, and violence in the land, ruler against ruler.
  nhw-BL: Pero amo ximomajmatica quema achtihui anmechilhuise para monechcahuíaj nopa
    tlahuilanani, pampa sesen xihuitl anquicaquise miyac tlamantli catli fiero. Teipa
    nopa gobernadores tlen tlali Babilonia mocualanise huan mohuilanase.
  swh-ONEN: Msikate tamaa wala msiogope tetesi zitakaposikika katika nchi; tetesi
    moja inasikika mwaka huu, nyingine mwaka unaofuata; tetesi juu ya jeuri katika
    nchi, na ya mtawala dhidi ya mtawala.
  bba-bba: I ku nɑndɑ. I ku mɑɑ diiri lɑbɑɑri ye yɑ nɔɔrɑmɔ tem mɛ kpuro sɔɔn sɔ̃.
    Wɔ̃ɔ bɑɑɡere kɑ ɡen lɑbɑɑriwɑ. Tɔmbu bɑ ko n dɑm diinɑmɔ, kpɑ sinɑmbu bɑ n seesinɑmɔ.
  eng-KJVCPB: And lest your heart faint, And ye fear for the rumour that shall be
    heard in the land; A rumour shall both come one year, And after that in another
    year shall come a rumour, And violence in the land, ruler against ruler.
  luo-luo: Kik chunyu jogi kata bedo maluor ka wach mofwongʼ owinjore e piny; wach
    mofwongʼ achiel biro higani, machielo noluwe, wach mofwongʼ mar masira e piny,
    kendo mar jatelo ma ok dwar, jatelo machielo.
  meu-meu: Laḡani ta ai hari ta e maimu, ma laḡani ta ai hari ta, bona daḡedaḡe karadia
    na tano ai e karamu, bona lohia ta lohia ta ida e heiri-heirimu, negadia ai na
    kudoumui basie hetaha bona basio gari, tano ai hari o kamonaimu dainai.
  npi-ULB: देशमा सुनिएको खबरले तिमीहरूको हृदयमा डर वा भय नहोस्, किनकि खबर एक वर्षसम्म
    आउनेछ । यसपछि अर्को वर्ष देशमा खबर र हिंसा हुनेछ । शासक शासकको विरुद्धमा हुनेछ
    ।
  yor-yor: Má ṣe jẹ́ kí ọkàn rẹ dàrú tàbí kí o bẹ̀rù nígbà tí a bá gbọ́ àhesọ ọ̀rọ̀
    ní ilẹ̀ wa; àhesọ ọ̀rọ̀ kan wá ní ọdún yìí, òmíràn ní ọdún mìíràn àhesọ ọ̀rọ̀
    ni ti ìwà ipá ní ilẹ̀ náà àti tí aláṣẹ kan sí aláṣẹ kejì.
  pes-OPCB: وقتی شایعهٔ نزدیک شدن نیروهای دشمن را شنیدید، مضطرب نشوید. این شایعات
    در تمام این سالها شنیده خواهد شد. سپس ظلم و ستم بر سرزمین حکمفرما شده، بابِل درگیر
    جنگ داخلی خواهد گشت.
  tgl-ULB: Huwag ninyong hayaan na manghina ang inyong mga puso o matakot sa mga narinig
    ninyong mga balita sa lupain, sapagkat ang mga balita ay darating sa isang taon.
    Pagkatapos nito, sa susunod na taon ay magkakaroon ng mga balita at darating ang
    mga karahasan sa lupain. Maglalaban-laban ang mga namumuno.
  hui-hui: Tígua bi diburibu laya laya maru ogoale bira lalu laga birane hale harimiyagua
    nde tí gi halu miniha mogo nale halimu. Mali áyu kamagoria bi diburibu mbirago
    tagira ibalu mali mendegoria bi diburibu mendeale tagira ibalu dindi mbira mbiraha
    wai bialu baga baga biarua lalu kini mbiralime kini mendela waitigi haruago lalu
    laga laga bialu holebira.
  mya-mya: သင်​တို့​ကြား​ကြ​ရ​သည့်​ကော​လ​ဟ​လ သ​တင်း​များ​ကြောင့်​မ​ကြောက်​ကြ​နှင့်။
    အား လည်း​မ​ငယ်​ကြ​နှင့်။ နှစ်​စဉ်​နှစ်​တိုင်း​သ​တင်း အ​မျိုး​မျိုး​ပေါ်​ထွက်​လာ​တတ်​၏။
    နိုင်​ငံ​အ​တွင်း အ​ကြမ်း​ဖက်​သည့်​သ​တင်း​များ၊ ဘု​ရင်​တစ် ပါး​နှင့်​တစ်​ပါး​စစ်​ဖြစ်​ပွား​သည့်​သ​တင်း
    များ​ပျံ့​နှံ့​လာ​တတ်​၏။-
  bod-N: ཡུལ་ཁམས་སུ་ཐོས་པའི་སྐད་ཆའི་ཕྱིར་དུ་ཁྱོད་ཅག་མ་ཞུམ་མ་འཇིགས་ཤིག ཅི་ལ་ཞེ་ན། ལོ་འདིའི་ནང་དུ་སྐད་ཆ་ཞིག་དང་།
    ལོ་རྗེས་མར་ཡང་སྐད་ཆ་གཞན་ཞིག་ཐོས་འོང་སྟེ། ཡུལ་ཁམས་སུ་དྲག་ཤུགས་འབྱུང་བ་དང་འགོ་དཔོན་གྱིས་འགོ་དཔོན་ལ་རྒོལ་བར་འགྱུར།
  sna-sna: Regai kuora mwoyo kana kutya panotekeshera, runyerekupe munyika; rumwe
    runyerekupe runonzwika gore rino, rumwe gore rinouya, runyerekupe rwokurwisana
    munyika uye rwomutongi achirwa nomumwe mutongi.
  spa-BLM: No dejes que tu corazón desfallezca. No temas por las noticias que se escucharán
    en la tierra. Para las noticias vendrá un año, y después de eso en otro año vendrán
    las noticias, y la violencia en la tierra, gobernante contra gobernante.
  cac-cac: Man̈ eyac' pensar, man̈ ex xiv yuj tas tz'alji d'a yol jun nación chi'.
    Ch'oc ch'ocn̈ej tas sb'inaj d'a junjun ab'il, axon̈ej xivc'olal sb'inaji, ayn̈ej
    oval d'a scal eb' yajal.
  swh-ULB: Msiache mioyo yenu ikaogopa au kuhofu habari iliyosikiwa nchini, maana
    habari itakuja siku moja. Baada yake mwaka unaofuata kutakuwa na habari, na ghasia
    zitakuwa nchini. Mtawala atakuwa kinyume cha mtawala.
  bel-bel: Хай не аслабне сэрца вашае, і ня бойцеся чуткі, якая будзе пачута на зямлі;
    чутка прыйдзе ў адзін год, і потым на другі год, і на зямлі будзе гвалт, валадар
    паўстане на валадара.
  deu-ELBBK: Und dass euer Herz nicht zaghaft werde und ihr euch nicht fürchtet vor
    dem Gerücht, das im Land vernommen wird! Denn in dem einen Jahr kommt dieses Gerücht
    und in dem Jahr nachher jenes Gerücht, und Gewalttat im Land, Herrscher gegen
    Herrscher.
  mbb-OT: Piru kenè kew mahandek wey luyahi emun ebpekeuma ziyà te keniyu is menge
    tudtul vahin te tebek. Su is menge tudtul vahin te kegira te menge hadì egketudtul
    kada tuig.
  mal-2015: ദേശത്തു കേൾക്കുന്ന വർത്തമാനംകൊണ്ടും ഒരു ആണ്ടിൽ ഒരു വർത്തമാനവും പിറ്റെയാണ്ടിൽ
    മറ്റൊരു വർത്തമാനവും കേൾക്കുമ്പോഴും സാഹസകൃത്യങ്ങൾ ദേശത്തു നടക്കുമ്പോഴും അധിപതി
    അധിപതിക്കു വിരോധമായി എഴുന്നേല്ക്കുമ്പോഴും നിങ്ങളുടെ ധൈര്യം ക്ഷയിച്ചുപോകരുതു; നിങ്ങൾ
    ഭയപ്പെടുകയും അരുതു.
  rmc-rmc: Ma daran tumen, te na tumenge o jile slabisaľon le hirostar, so šunďol
    andre kadi phuv. Ma daran tumen, sar andre jekh berš avela jekh hiros a andre
    aver berš aver; sar ela andre phuv o mariben a jekh vladcas džala pre aver.
  pes-OPV: ودل شما ضعف نکند و از آوازه‌ای که در زمین مسموع شود مترسید. زیرا که درآن
    سال آوازه‌ای شنیده خواهد شد و در سال بعد از آن آوازه‌ای دیگر. و در زمین ظلم خواهد
    شد و حاکم به ضدحاکم (خواهد برآمد).
  ron-1924: Сэ ну ви се тулбуре инима ши ну вэ ынспэймынтаць де звонуриле каре се
    рэспындеск ын царэ, кэч анул ачеста ва вени ун звон, яр анул урмэтор, ун алт звон;
    ын царэ ва домни силничия ши ун стэпынитор се ва ридика ымпотрива алтуй стэпынитор.
  ben-OBCV: দেশে যখন জনরব শোনা যাবে, তোমরা নিরুৎসাহ হোয়ো না বা ভয় পেয়ো না; এক ধরনের
    জনরব এই বছরে, পরের বছর অন্য জনরব উঠে আসবে, তা হবে দেশের মধ্যে দৌরাত্ম্যের গুজব,
    যা এক শাসক অন্য শাসকের প্রতি করছে।
  som-som: Ha qalbi jebin, hana ka cabsan warka belefta ah ee dalka laga dhex maqli
    doono, waayo, sannad war baa iman doona oo haddana sannadda kalena war kalaa iman
    doona, oo dalka dhexdiisa waxaa jiri doona dulmi, oo taliyeba taliyuu ku kici
    doonaa.
  lat-VUC: 'et ne forte mollescat cor vestrum, et timeatis auditum qui audietur in
    terra: et veniet in anno auditio, et post hunc annum auditio, et iniquitas in
    terra, et dominator super dominatorem.'
  eng-ASVBT: And let not your heart faint, neither fear ye for the tidings that shall
    be heard in the land; for tidings shall come one year, and after that in another
    year shall come tidings, and violence in the land, ruler against ruler.
  ita-1885: E guardatevi che talora il vostro cuore non si avvilisca, e che voi non
    siate spaventati per le novelle che si udiranno nel paese; quando novelle verranno
    un anno, e dopo quello altre novelle un altro anno; e vi sarà violenza nel paese,
    dominatore contro a dominatore.
  eng-ULB: Do not let your hearts be timid or fear the news that is heard in the land,
    for the news will come one year. After it in the next year there will be news,
    and violence will be in the land. Ruler will be against ruler.
  spa-VBL: No pierdan el valor, y no tengan miedo cuando oigan diferentes rumores
    que circulan por el país. Habrá un rumor un año, y otro al siguiente, hablando
    de revolución violenta, de un gobernante luchando contra otro.
  fra-_FOB: Que votre cœur ne faiblisse pas, et ne soyez pas effrayés des bruits que
    l'on entendra dans le pays. Car cette année viendra ce bruit, puis une autre année
    un autre bruit; et il y aura violence dans le pays, et dominateur contre dominateur.
  mal-mal: ദേശത്ത് കേൾക്കുന്ന വർത്തമാനംകൊണ്ടും ആണ്ടുതോറും കേൾക്കുന്ന വാർത്തകൾ നിമിത്തവും
    സാഹസകൃത്യങ്ങൾ ദേശത്ത് നടക്കുമ്പോഴും അധിപതി അധിപതിക്കു വിരോധമായി എഴുന്നേല്ക്കുമ്പോഴും
    നിങ്ങളുടെ ധൈര്യം ക്ഷയിച്ചുപോകരുത്; നിങ്ങൾ ഭയപ്പെടുകയും അരുത്.
  urd-GVR: Jab afwāheṅ mulk meṅ phail jāeṅ to himmat mat hārnā, na ḳhauf khānā. Kyoṅki
    har sāl koī aur afwāh phailegī, zulm par zulm aur hukmrān par hukmrān ātā rahegā.
  suz-BL: रागीम मारेइ रेयके नेंनीनु, इन थुं ग्‍येत्‍थ लुक्‍च मदुमीन। महिनीन। एको बर्सम
    खाल का ङा रेयके नु अर्को बर्सम अर्को खाल ङा रेयके नेंसीब। मेको रागीम हुश ख्राक्‍श
    पोक्‍शोनु, सासन पाइब कामी अर्को सासन पाइब कली जिचा तोशो रेयके बाक्‍ब।
  eng-NOY: And let not your heart faint, And fear ye not on account of the rumors
    which are heard in the land, When in one year a rumor cometh, And after it in
    another year another rumor, And violence is in the land, Ruler against ruler.
  ita-1927: Il vostro cuore non s’avvilisca, e non vi spaventate delle voci che s’udranno
    nel paese; poiché un anno correrà una voce, e l’anno seguente correrà un’altra
    voce; vi sarà nel paese violenza, dominatore contro dominatore.
  ckb-ckb: ورە بەرمەدەن و مەترسن، کاتێک هەواڵی ئەو خاکە دەبیستن، هەواڵێک ئەم ساڵ دێت،
    ئینجا لە ساڵی پاشتر هەواڵێکی دیکە، هەواڵی ستەم لە خاکەکەدا و فەرمانڕەوا لە دژی
    فەرمانڕەوا.
  eng-BBE: So that your hearts may not become feeble and full of fear because of the
    news which will go about in the land; for a story will go about one year, and
    after that in another year another story, and violent acts in the land, ruler
    against ruler.
  kan-OKCV: ನಿಮ್ಮ ಹೃದಯವು ಕುಂದದ ಹಾಗೆ ದೇಶದಲ್ಲಿ ಕಿವಿಗೆ ಬೀಳುವ ಸುದ್ದಿಗೆ ನೀವು ಭಯಪಡದ ಹಾಗೆ,
    ಒಂದು ವರ್ಷದಲ್ಲಿ ಒಂದು ಸುದ್ದಿಯೂ ಇನ್ನೊಂದು ವರ್ಷದಲ್ಲಿ ಇನ್ನೊಂದು ಸುದ್ದಿಯೂ ಬರುವುದು. ದೇಶದಲ್ಲಿ
    ಬಲಾತ್ಕಾರವಿರುವುದು, ಆಳುವವನು ಆಳುವವನಿಗೆ ವಿರೋಧವಾಗಿರುವನು.
  tam-2017: உங்கள் இருதயம் துவளாமலும், தேசத்தில் கேட்கப்படும் செய்தியினால் நீங்கள்
    பயப்படாமலும் இருங்கள்; ஒரு வருடத்தில் ஒரு செய்தி கேட்கப்பட்டு, பின்பு மறுவருடத்தில்
    வேறு செய்தி கேட்கப்படும்; தேசத்தில் கொடுமை உண்டாகும்; ஆளுகிறவன்மேல் ஆளுகிறவன்
    வருவான்.
  spa-RV-1909: Y porque no desmaye vuestro corazón, y temáis á causa de la fama que
    se oirá por la tierra, en un año vendrá la fama, y después en otro año el rumor,
    y la violencia en la tierra, y el enseñoreador sobre el que enseñorea.
  ron-BTF: Și nu cumva inima voastră să leșine și să vă temeți de zvonul care va fi
    auzit în țară; un zvon va veni deopotrivă într-un an și după aceasta în alt an
    va veni un zvon și violență va fi în țară, conducător împotriva altui conducător.
  eng-WEBP: Don’t let your heart faint. Don’t fear for the news that will be heard
    in the land. For news will come one year, and after that in another year news
    will come, and violence in the land, ruler against ruler.
  eng-FBV: Don't lose courage, and don't be afraid when you hear different rumors
    going around the country. There'll be one rumor one year, and another one the
    next, talking about violent revolution, of one ruler fighting against another.
  nld-1939: 'Houdt moed, en weest niet bevreesd Voor de geruchten in het land, die
    ge hoort. Want het éne jaar komt het éne gerucht, Het volgend jaar weer een ander:
    “Geweld in het land, Tyran tegenover tyran!”'
  nch-BL: Pero amo ximomajmatica quema amechilhuise para monechcahuíaj nopa tatehuiani,
    pampa sesen xihuit anquicaquise miyac tamanti cati fiero. Teipa nopa gobernadores
    ten tali Babilonia mocualanise huan motehuise.
  vie-1934: Lòng các ngươi chớ nhút nhát, chớ sợ hãi vì những tin đồn ra trong đất
    nầy. Vì năm nay một tin đồn đến, rồi sau năm khác cũng có tin đồn; có sự bạo ngược
    trong đất, kẻ cai trị nghịch cùng kẻ cai trị.
