    in the land. For news will come one year, and after that in another year news
    will come, and violence in the land, ruler against ruler.
  urd-GVH: जब अफ़वाहें मुल्क में फैल जाएँ तो हिम्मत मत हारना, न ख़ौफ़ खाना। क्योंकि
    हर साल कोई और अफ़वाह फैलेगी, ज़ुल्म पर ज़ुल्म और हुक्मरान पर हुक्मरान आता रहेगा।
  rug-rug: Mi lopu malohoro babe matagutu sina koa gua koa sa inavoso sapu avosia
    gamu. Hopeke vuaheni si keke votiki inavoso si ta urahae na inavoso vinaripera
    koa sa popoa meke keke baṉara si raza ia si keke votiki baṉara.
  gaz-gaz: Yeroo oduun biyya keessatti dhagaʼamutti garaan keessan hin raafamin yookaan
    hin sodaatin; akka gooliin biyya keessa jiru, akka bulchaan tokko bulchaa kaanitti
    kaʼu, oduun tokko barana, kaan immoo bara dhufu dhagaʼama.
  fra-LSG: Que votre cœur ne se trouble point, et ne vous effrayez pas Des bruits
    qui se répandront dans le pays; Car cette année surviendra un bruit, Et l’année
    suivante un autre bruit, La violence régnera dans le pays, Et un dominateur s’élèvera
    contre un autre dominateur.
  gnn-gnn: Yaka wilwilyurra ŋurikinydja ŋunhi nhe yurru ŋäma dhäwu' mariwuy yindiwuy.
  yal-yal: Ɛ nama tunnaxɔlɔ ɛ ma, ɛ nama gaxu feene yɛɛ ra naxanye xinla mɛma yamanani!
    Bayo fena nde xinla mɛma nɛn to fari, fe gbɛtɛ xinla yi mɛ faraxi. E naxa, a gbalon
    na a ra yamanani, hanma mangana nde bata keli nde xili ma.
  haw-1868: O maule auanei ko oukou naau, a makau hoi oukou, no ka lono e loheia ana
    ma ia aina; E hiki mai no ka lono i kekahi makahiki, A he lono hou i kekahi makahiki,
    He haunaele ma ka aina, O kekahi alii e ku e ana i kekahi alii.
  arb-NAV: لَا يَخُرْ قَلْبُكُمْ وَلا تَفْزَعُوا مِمَّا يَشِيعُ فِي الدِّيَارِ مِنْ
    أَنْبَاءَ، إِذْ تَرُوجُ شَائِعَةٌ فِي هَذِهِ السَّنَةِ وَأُخْرَى فِي السَّنَةِ
    التَّالِيَةِ، وَيَسُودُ الْعُنْفُ الأَرْضَ، وَيَقُومُ مُتَسَلِّطٌ عَلَى مُتَسَلِّطٍ.
  ewe-ewe: Ne nyawo le ɖiɖim le anyigba dzi, ƒe sia me miese be ale, eye ƒe kemɛ me
    wobe ale, ne miese ŋutasesẽ le anyigba dzi, eye dziɖula tso ɖe dziɖula ŋu la,
    dzi megaɖe le mia ƒo alo miavɔ̃ o.
  eng-LEE: 'And so that your heart may not faint, and ye fear at the report that is
    heard in the land: when the report cometh in one year, and after that in another
    year cometh another report, and when violence [be done] in the land, [by] ruler
    against ruler.'
  asm-FB: তোমালোকৰ হৃদয় সাহ নাইকিয়া নহওক, বা দেশত শুনা জনৰবৰ নিমিত্তে তোমালোকে ভয়
    নকৰিবা; কিয়নো এবছৰত এটি জনৰব হ’ব, আৰু দেশত অত্যাচাৰ, শাসনকৰ্ত্তাৰ অহিতে শাসনকৰ্ত্তা
    হ’ব।
  sus-A: لِمَنِيَ نَشَ بَ وٌ يِ رَ، وٌ نَشَ فَاشُ وْيّنيِ رَ نَشٍيٍ قَمَ مّدٍ نَا.
    وْيّنيِ لُمَ قَلَ رَ نّ سّنبّمَيٍ شَ قٍ رَ نُن فٍرٍ شَ قٍ رَ.
  fra-SBL: Ne laissez pas votre cœur s'évanouir. Ne craignez pas les nouvelles qui
    seront entendues dans le pays. Car les nouvelles viendront dans un an, et après
    cela, dans une autre année, des nouvelles viendront, et la violence dans le pays,
    dirigeant contre dirigeant.
  hbo-hbo: וּפֶן־יֵרַ֤ךְ לְבַבְכֶם֙ וְתִֽירְא֔וּ בַּשְּׁמוּעָ֖ה הַנִּשְׁמַ֣עַת בָּאָ֑רֶץ
    וּבָ֧א בַשָּׁנָ֣ה הַשְּׁמוּעָ֗ה וְאַחֲרָ֤יו בַּשָּׁנָה֙ הַשְּׁמוּעָ֔ה וְחָמָ֣ס
    בָּאָ֔רֶץ וּמֹשֵׁ֖ל עַל־מֹשֵֽׁל׃
  kik-kik: Mũtikanareke ngoro cianyu ciũrwo nĩ hinya, kana mwĩtigĩre hĩndĩ ĩrĩa ndeto
    cia mũhuhu ikaiguuo bũrũri-inĩ; ũhoro ũmwe wa mũhuhu nĩũkaiguuo mwaka ũyũ, na
    ũngĩ ũiguuo mwaka ũcio ũngĩ ũrũmĩrĩire, mũhuhu ũkoniĩ ndeto cia haaro bũrũri-inĩ,
    na wa mwathani ũmwe agĩũkĩrĩra mwathani ũrĩa ũngĩ.
  fra-NCL: 'Que votre cœur ne défaille point, ne vous effrayez pas des bruits qu’on
    entendra dans le pays ! Car une année surviendra un bruit, et une année après
    un autre bruit : il y aura violence dans le pays, tyran contre tyran.'
  cek-AK: Prae thung hoi thaih ih tamthang lok pongah, palung boeng o sak hmah loe,
    zii doeh zii o hmah; tamthang loe saningto pacoeng saningto thaih o tih; ukkung
    maeto hoi maeto misa angtukhaih, prae thungah athii longhaih to om tih.
  cuk-cuk: Neggweburgine, dulemar-sunmakedgi, melle dobgumalo, melle gegegwa be itomalo.
    Birga-ilibali gayaburbamar baid-baid ainimai guoed. Babilonia-yalagi galagwensuli-neg-gued-gaya
    ainimai guoed, Dummagan-negsemaladi na muchub-muchub yolenanai gumaloed.
  uig-CYR: Силәр зиминда аңлиниватқан питнә-иғвадин жүригиңларни су қилмаңлар вә қорқмаңлар;
    Бу жил бир питнә-иғва, келәр жили йәнә бир питнә-иғва чиқиду; Зиминда зулум-зораванлиқ
    партлайду, һөкүмдарлар һөкүмдарларға қарши чиқиду.
  tel-2017: దేశంలో వినిపించే వార్తలకు మీ హృదయాలను భయపడనివ్వకండి. ఈ వార్తలు ఈ సంవత్సరం
    వినిపిస్తాయి. ఇది అయ్యాక తర్వాత సంవత్సరం మళ్ళీ వార్తలు వినిపిస్తాయి. దేశంలో హింస
    జరుగుతుంది. ఒక రాజ్యాధిపతికి విరోధంగా మరో రాజ్యాధిపతి ఉంటాడు.
  hat-BSA: Alò, pa kite kè nou vin febli e pa pè rapò k ap tande nan tout peyi a,
    paske rapò a va rive nan yon ane, e apre yon lòt rapò nan yon lòt ane, gen vyolans
    nan peyi a, e yon wa kont yon lòt wa.
  kos-kos: Nimet fuhleak finsrak lowos ku sangeng ke sramsram lusrongten kowos lohng.
    Yac nukewa oasr sramsram lusrongten ac fwackelik, ke mwet sulallal in facl suwos,
    ac ke sie tokosra lain sie pac tokosra.
  hbo-WLC: וּפֶן־יֵרַ֤ךְ לְבַבְכֶם֙ וְתִֽירְא֔וּ בַּשְּׁמוּעָ֖ה הַנִּשְׁמַ֣עַת בָּאָ֑רֶץ
    וּבָ֧א בַשָּׁנָ֣ה הַשְּׁמוּעָ֗ה וְאַחֲרָ֤יו בַּשָּׁנָה֙ הַשְּׁמוּעָ֔ה וְחָמָ֣ס
    בָּאָ֔רֶץ וּמֹשֵׁ֖ל עַל־מֹשֵֽׁל׃
  ibo-ibo: Unu adala mba, unu atụkwala ụjọ, mgbe unu nụrụ akụkọ dị iche iche nʼala
    ahụ. Nʼihi na otu ụdị akụkọ ka a ga-anụ nʼafọ a, akụkọ ọzọ dị iche ka a ga-anụkwa
    nʼafọ nke ọzọ. A ga-anụ akụkọ iwusi ọbara nʼala ahụ, nụkwa akụkọ onye ọchịchị
    nke na-ebuso onye ọchịchị ọzọ agha.
  ory-ory: ପୁଣି, ତୁମ୍ଭେମାନେ ଆପଣା ହୃଦୟକୁ କ୍ଷୀଣ ହେବାକୁ ଦିଅ ନାହିଁ, କିଅବା ଦେଶ ମଧ୍ୟରେ ଯେଉଁ
    ଜନରବ ଶୁଣାଯିବ, ତହିଁ ସକାଶୁ ଭୀତ ହୁଅ ନାହିଁ; କାରଣ ଏକ ବର୍ଷ ଏକ ଜନରବ ଉଠିବ, ଅନ୍ୟ ବର୍ଷ ଅନ୍ୟ
    ଏକ ଜନରବ ଉଠିବ, ପୁଣି ଦେଶରେ ଦୌରାତ୍ମ୍ୟ ଓ ଶାସନକର୍ତ୍ତା ଶାସନକର୍ତ୍ତାର ବିପକ୍ଷ ହେବ।
  chk-chk: Ousap akisala letipemi, ousap pwal niuokus, lupwen oupwe rong pworaus me
    lon ewe fanü. Eu pworaus a war lon eu ier, eu pworaus a pwal war lon eu ier mürin,
    pworausen angangen mwänewüs mi fis lon ewe fanü me pworausen än ekewe sounemenem
    maunfengen.
  rop-rop: Yumob nomo bradin, dumaji ebriyiya yumob irrimbat olkain stori blanga detlot
    boswan weya fait gija blanga teikoba en jidan bos. Bat yumob kaan bradin en gibap.
  ukr-1871: 'Нехай не млїє серце в вас, і не лякайтесь поголоски, що пійде по землї:
    Пійде чутка в одному роцї, а потім у другому роцї та ж чутка, й буде насильство
    на землї, й встане потужний на потужного.'
  deu-1951: Daß nur euer Herz nicht verzage und ihr euch nicht fürchtet vor dem Gerücht,
    das man im Lande hören wird, wenn in einem Jahre dieses und im andern Jahre jenes
    Gerücht kommt und Gewalttätigkeit verübt wird und ein Herrscher sich wider den
    andern erhebt!
  eng-JPS: And let not your heart faint, neither fear ye, for the rumour that shall
    be heard in the land; for a rumour shall come one year, and after that in another
    year a rumour, and violence in the land, ruler against ruler.
  srp-1865: Nemojte da odmekne srce vaše i da se uplašite od glasa koji æe se èuti
    u zemlji; a doæi æe glas jedne godine, a poslije njega drugi glas druge godine,
    i nasilje æe biti u zemlji, i gospodar æe ustati na gospodara.
  lug-lug: Temutya wadde okuggwaamu amaanyi ng’eŋŋambo ziyitiŋŋana mu nsi; olugambo
    olumu lujja omwaka guno, olulala omwaka ogujja, eŋŋambo z’entalo mu ggwanga, era
    ez’omufuzi ng’alwana ne mufuzi munne.
  heb-heb: ופן ירך לבבכם ותיראו בשמועה הנשמעת בארץ ובא בשנה השמועה ואחריו בשנה השמועה
    וחמס בארץ ומשל על משל׃
  ben-IRV: তোমাদের অন্তরকে ভীতু হতে ও সেই খবরকে ভয় পেতে দিও না, যা সেই দেশে শোনা
    যায়; কারণ এক বছরে সেই খবর আসবে। তার পরে অন্য বছরেও একটি খবর আসবে এবং সেই দেশে
    অনিষ্ট হবে। শাসক অন্য শাসকের বিরুদ্ধে আসবে।
  pan-pan: ਨਾ ਤਾਂ ਤੁਹਾਡਾ ਦਿਲ ਘਬਰਾਏ ਅਤੇ ਨਾ ਤੁਸੀਂ ਡਰੋ, ਦੇਸ ਦੇ ਅਵਾਈਆਂ ਦੇ ਸੁਣਨ ਕਰਕੇ, -
    ਇੱਕ ਸਾਲ ਇੱਕ ਅਫ਼ਵਾਹ ਆਉਂਦੀ ਹੈ, ਉਹ ਦੇ ਪਿੱਛੋਂ ਦੂਜੇ ਸਾਲ ਹੋਰ ਅਫ਼ਵਾਹ, ਦੇਸ ਵਿੱਚ ਧੱਕਾ ਧੋੜਾ
    ਅਤੇ ਹਾਕਮ, ਹਾਕਮ ਦੇ ਵਿਰੁੱਧ ਹੋਵੇਗਾ।
  mya-JVB: ထိုပြည် ၌ ကြား ရသောသိတင်း ကြောင့် စိတ် မ ပျက် ၊ ကြောက်လန့် ခြင်းမရှိကြနှင့်။
    တနှစ် ထက် တနှစ် သိတင်း ကြားရလိမ့်မည်။ မင်းချင်း တယောက်ကို တယောက်လုယူ ၍ညှဉ်းဆဲခြင်းအမှု
    ရှိရလိမ့်မည်။
  tbg-tbg: Ne aaranahainaa uva, vo uva vo uva iriha, kia qeteha variate. Vo ihi vo
    uvavano aaranahairo qovaraiqivaro, vo ihi vo uvavano qovaraiqi vairave. Nai ari
    nai ari i vai uvavave, avuhainaava vovano avuhainaara vo hampata iqoka raqi vai
    uvavave, vi uvava aaranahairo qaqiqai qovaraiqianarove.
  hmo-hmo: Badina be lagani ta sivarai ta ia mai, bona lagani ma ta sivarai ma ta
    ia mai noho, bona dagedage karadia, be tano lalonai idia karaia noho, bona lohia
    ta ese, lohia ma ta ia tuari henia noho. Unai karadia umui kamonai neganai, do
    umui gari lasi, to emui laloa goada do umui dogoatao noho.
  urd-urd: न हो कि तुम्हारा दिल सुस्त हो, और तुम उस अफ़वाह से डरो जो ज़मीन में सुनी
    जाएगी; एक अफ़वाह एक साल आएगी और फिर दूसरी अफ़वाह दूसरे साल में, और मुल्क में ज़ुल्म
    होगा और हाकिम हाकिम से लड़ेगा।
  rus-SYN: Да не ослабевает сердце ваше, и не бойтесь слуха, который будет слышен
    на земле; слух придет в один год, и потом в другой год, и на земле будет насилие,
    властелин восстанет на властелина.
  bqc-SIM: Tó a bùsupi baoe mà, ásu to sↄ̃ kɛ̃́águo, ásu to vĩa á kũo. Yãpãsĩ
    a fɛlɛ bùsupiu, kpaladeↄ fɛlɛ ń kↄ̃o. Á yã́pi feena ma wɛ̃a, í a feena ma
    zii.
  tcz-CHONGTHU: Nalungthim lhahsam sah hih-uvin, Gamsunga thu kithang jeh hin kicha
    hih uvin; kum khat sunga thu thang khat hung lhung ji ahin, khonung teng akum
    kit’a chu thu thang khatma hung lhung jia ahiye; Gamsunga pumhat jeng aumtan,Vaihom
    khat chu vaihom khat dou umcheh ahitai.
  mar-mar: देशातील जे वर्तमान ऐकण्यात येईल त्यांने भिऊ नका अथवा आपले हृदय खचू देऊ
    नका. कारण एका वर्षात वर्तमान येईल. यानंतर पुढच्या वर्षात वर्तमान येईल, आणि देशात
    हिंसाचार होईल. राज्यकर्ते राज्यकर्त्याविरूद्ध होतील.
  qub-qub: Ama manchariychu ni llaquicuypischu intëru nasyunpa willapa captin. Cada
    watami willapaga jucno-jucno canga. Chay willapaga canga wañuchinacuypaj, juc
    siudäpa mandajninwan juc siudäpa mandajnincuna pillyananpaj.
  bqp-bqp: I ku nɑndɑ. I ku mɑɑ diiri lɑbɑɑri ye yɑ nɔɔrɑmɔ tem mɛ kpuro sɔɔn sɔ̃.
    Wɔ̃ɔ bɑɑgere kɑ gen lɑbɑɑriwɑ. Tɔmbu bɑ ko n dɑm diinɑmɔ, kpɑ sinɑmbu bɑ n seesinɑmɔ.
  hat-hat: Pa dekouraje. Pa kite bri k'ap kouri nan peyi a fè nou pè. Chak lanne yo
    fè kouri yon kalite bri. Yon lè yo di se mechanste k'ap fèt nan peyi a, yon lòt
    lè yo di se chèf k'ap goumen ak chèf pou pran pouvwa a.
  eng-BSB: Do not let your heart grow faint, and do not be afraid when the rumor is
    heard in the land; for a rumor will come one year— and then another the next year—
    of violence in the land and of ruler against ruler.
  eng-WEBPB: Don’t let your heart faint. Don’t fear for the news that will be heard
    in the land. For news will come one year, and after that in another year news
    will come, and violence in the land, ruler against ruler.
  kbq-kbq: Hagi ama mopafima nazano fore'ma hania zanku'ma vahe'mo'zama eme tamasamisaza
    nanekema nentahisnageno'a, tamagu'amo'a antria nehina korora osiho. Hagi ama kafufina
    mago naneke nentahita, anaga'a kafufina ru naneke antahigahaze. Ana nehuta ha'ma
    hanaza zamofo agenkea nentahita, mago kini nemo'ma otino mago kini ne'ma ha'ma
    huntesia zamofo agenkenena antahigahaze.
  nhe-BL: Pero amo ximomajmatica quema achtohui inmechilhuise para monechcahuíaj nopa
    tlatehuiani, pampa sesen xihuitl inquicaquise miyac tlamantli tlen fiero. Teipa
    nopa gobernadores tlen tlali Babilonia mocualanise huan motehuise.
  gub-BL: Pekàg wiwi nehe. Pekyze zo uzeapo ma'e kwer imume'u haw henu mehe nehe.
    Kwarahy nànàn teko umume'u amo ae ma'e wà. Umume'u puruzuka haw a'e ywy rehe har
    wà. Umume'u amo tuwihawete amo ae tuwihawete iàmàtyry'ymaw wà no.
  eng-DRA: 'And lest your hearts faint, and ye fear for the rumour that shall be heard
    in the land: and a rumour shall come in one year, and after this year another
    rumour: and iniquity in the land, and ruler upon ruler.'
