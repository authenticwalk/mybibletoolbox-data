verse: JER.051.041
translations:
  mal-C: “ശേശക്ക് എങ്ങനെ പിടിക്കപ്പെടും? സകലഭൂമിയുടെയും അഭിമാനം എങ്ങനെ പിടിച്ചടക്കപ്പെട്ടു?
    രാഷ്ട്രങ്ങൾക്കിടയിൽ ബാബേൽ ഒരു വിജനദേശമായത് എങ്ങനെ?
  deu-TKW: O wie ward “Sesach” eingenommen und erobert, sie, der Lobpreis der ganzen
    Erde! O wie ward doch Babel zu einem gegenstand des Entsetzens unter den Völkern!
  lin-lin: Ndenge nini bakangi Sheshaki ! Ndenge nini basukisi lolendo ya ekolo oyo
    ezalaki kosala lokumu ya mokili mobimba ! Ndenge nini penza Babiloni ekomi penza
    eloko ya somo kati na bikolo !
  eng-LSV: How Sheshach has been captured, || Indeed, the praise of the whole earth
    is caught, || How Babylon has been for an astonishment among nations.
  eng-GNV: How is Sheshach taken! and howe is the glory of the whole earth taken!
    how is Babel become an astonishment among the nations!
  eng-WEBSTER: How is Sheshach taken! and how is the praise of the whole earth surprised!
    how is Babylon become an astonishment among the nations!
  nhw-BL: Ya huetzqui Babilonia, nopa hueyi altepetl catli quihueyimatiyayaj masehualme
    tlen nochi tlalme. Ama nochi ipan tlaltipactli momajmatíaj huan amo hueli quineltocaj
    sintla melahuac ya huetzqui Babilonia.
  swh-ONEN: “Tazama jinsi Sheshaki atakamatwa, majivuno ya dunia yote yatakavyonyakuliwa.
    Babeli atakuwa mwenye hofu kiasi gani kati ya mataifa!
  bba-bba: Wee ye Yinni Gusunɔ u ɡeruɑ Bɑbilonin sɔ̃. U nɛɛ, ɑnnɑ ɑ wɑ mɑ Bɑbiloni,
    wuu bɔkɔ ɡe tɔmbɑ rɑɑ siɑrɑmɔ, yɑ wɔrumɑ. Wee, yɑ kuɑ bɑnsu bwesenu kpuron suunu
    sɔɔ.
  eng-KJVCPB: How is Sheshach taken! And how is the praise of the whole earth surprised!
    How is Babylon become an astonishment among the nations!
  luo-luo: “Mano kaka Sheshak nomaki, sunga mar piny ngima norum! Mano kaka Babulon
    nobedi gima lich makelo bwok e kind ogendini!
  meu-meu: Babulono madi vada e abia, tanobada idoinai ese e imodaiamu ḡauna na vada
    e dadia. Babulono madi, gari ihavarana ḡauna ai vada ela, bese idau-idau bogaragidiai.
  npi-ULB: कसरी बेबिलोनलाई कब्जा गरिएको छ! सारा पृथ्वीको प्रशंसा पक्राउमा परेको छ
    । कसरी बेबिलोन जातिहरूका बिचमा भग्‍नावशेषको ठाउँ भएको छ!
  yor-yor: “Báwo ni Ṣeṣaki yóò ṣe dí mímú, ìfọ́nnu gbogbo àgbáyé. Irú ìpayà wo ni
    yóò bá Babeli láàrín àwọn orílẹ̀-èdè!
  pes-OPCB: «ببینید بابِل چگونه سقوط کرده، آن بابِل بزرگ که مورد ستایش تمام دنیا بود!
    همۀ قومهای جهان از دیدن آن به وحشت خواهند افتاد!
  tgl-ULB: Paanong nasakop ang Babilonia! Kaya ang papuri ng mundo ay inagaw. Paanong
    ang Babilonia ay naging wasak na lugar na lamang sa lahat ng bansa.
  hui-hui: Anduane Homogohanda lalu, Wali agali dindi bibahendeha bu karume Babilono
    dindi mini mo yaraga haga ngago ai waitigime ibalu wai buwa ti karulolebira. Anidagua
    birago hondowa hameigini tara tara karume mogo lai holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဗာ​ဗု​လုန်​မြို့​အ​ကြောင်း နှင့်​ပတ်​သက်​၍​မိန့်​တော်​မူ​သည်​မှာ``ကမ္ဘာ​တစ်
    ဝှမ်း​လုံး​က​ချီး​မွမ်း​ထော​မ​နာ​ပြု​သည့်​ဗာ ဗု​လုန်​မြို့​သည်​အ​သိမ်း​ခံ​ရ​လေ​ပြီ။
    ဗာ​ဗု လုန်​မြို့​သည်​လူ​မျိုး​တ​ကာ​တို့​အ​တွက် လန့်​ဖျပ်​တုန်​လှုပ်​စ​ရာ​ဖြစ်​၍​လာ​လေ​ပြီ။-
  bod-N: ཤེ་ཤག་ནི་ཅི་ལྟར་རྒོལ་ནས་བླངས་པ་ཡིན་ནམ། ས་གཞི་ཡོངས་ཀྱིས་བསྟོད་པ་དེ་ཅི་ལྟར་བཙན་བཟུང་བྱས་པ་ཡིན་ནམ།
    མི་རིགས་རྣམས་ཀྱི་ཁྲོད་དུ་པཱ་པེལ་ལོན་ནི་ཅི་ལྟར་འཇིགས་སུ་རུང་བར་གྱུར་པ་ཡིན་ནམ།
  sna-sna: “Haiwa, Sheshaki richakundwa sei, kuzvirumbidza kwenyika yose kwabatwa!
    Bhabhironi rava dongo sei pakati pendudzi!
  spa-BLM: “¡Cómo se lleva a Sheshach! ¡Cómo se apodera la alabanza de toda la tierra!
    ¡Cómo se ha convertido Babilonia en una desolación entre las naciones!
  cac-cac: A Babilonia te b'inajnac d'a yolyib'an̈q'uinal tic, palta ol ac'joc ganar.
    Toxon̈ej ol xivcanq'ue juntzan̈ nación ayic ol yilan eb'.
  swh-ULB: Jinsi Babeli ulivyotekwa! Hivyo fahari ya dunia yote imekamatwa. Jinsi
    Babeli ulivyofanyika sehemu yenye magofu kati ya mataifa.
  bel-bel: Як узяты Сэсах, і заваявана слава ўсёй зямлі! Як зрабіўся Вавілон жахам
    сярод народаў!
  deu-ELBBK: Wie ist Scheschak eingenommen, und erobert der Ruhm der ganzen Erde!
    Wie ist Babel zum Entsetzen geworden unter den Nationen!
  mbb-OT: Mekahandekhandek is kegkezeeti te Babilonia, kes nasyun he nezeliǥan kayi
    te tivuuk he kelibutan! Igkelimezangi te menge nasyun is egkehitavù kandin!
  mal-2015: ശേശക്ക് പിടിക്കപ്പെട്ടുപോയതെങ്ങനെ? സർവ്വഭൂമിയുടെയും പ്രശംസയായിരുന്നതു
    ശത്രുവശമായ്പോയതെങ്ങനെ? ജാതികളുടെ ഇടയിൽ ബാബേൽ ഒരു സ്തംഭനവിഷയമായ്തീർന്നതെങ്ങനെ?
  rmc-rmc: „Jaj, sar domarde le Babilon, saves lašarelas calo svetos! Jaj, savo strašno
    ačhiľa maškar o narodi!
  pes-OPV: چگونه شیشک گرفتار شده و افتخار تمامی جهان تسخیر گردیده است! چگونه بابل
    در میان امت‌ها محل دهشت گشته است!
  ron-1924: Кум с-а луат Шешакул! Кум а фост кучерит ачела а кэруй славэ умпля тот
    пэмынтул! Кум а фост нимичит Бабилонул дин мижлокул нямурилор!
  ben-OBCV: “শেশক কেমন অধিকৃত হবে, সমস্ত পৃথিবীর গর্ব পরহস্তগত হবে। জাতিগণের মধ্য
    ব্যাবিলন কত না বিভীষিকার পাত্র হবে!
  som-som: Sidee baa Sheeshag loo qabsaday, sidee baa ammaantii dunida oo dhan loo
    argaggixiyey, oo sidee baa Baabuloon ay wax laga yaabo quruumaha dhexdooda ugu
    noqotay!
  lat-VUC: Quomodo capta est Sesach, et comprehensa est inclyta universæ terræ ! quomodo
    facta est in stuporem Babylon inter gentes !
  eng-ASVBT: How is Sheshach taken! and the praise of the whole earth seized! how
    is Babylon become a desolation among the nations!
  ita-1885: Come è stata presa Sesac, ed è stata occupata colei ch'era il vanto di
    tutta la terra? come è stata ridotta Babilonia in istupore fra le genti?
  eng-ULB: How Babylon has been captured! So the praise of all the earth is seized.
    How Babylon has become a ruined place among the nations.
  spa-VBL: ¿Cómo puede ser? Babilonia ¡ha caído! ¡La ciudad más famosa del mundo ha
    sido conquistada! ¡En qué horrible espectáculo se ha convertido Babilonia para
    todos los que la miran!
  fra-_FOB: Comment Shéshac a-t-elle été prise? Comment a-t-elle été saisie, celle
    que louait toute la terre? Comment Babylone est-elle réduite en désolation parmi
    les peuples?
  mal-mal: ശേശക്ക് പിടിക്കപ്പെട്ടത് എങ്ങനെ? സർവ്വഭൂമിയുടെയും പ്രശംസയായിരുന്നത് പിടിച്ചടക്കപ്പെട്ടത്
    എങ്ങനെ? ജനതകളുടെ ഇടയിൽ ബാബേൽ ഒരു ഭീതിവിഷയമായിത്തീർന്നത് എങ്ങനെ?
  urd-GVR: Hāy, Bābal dushman ke qabze meṅ ā gayā hai! Jis kī tārīf pūrī duniyā kartī
    thī wuh chhīn liyā gayā hai! Ab use dekh kar qaumoṅ ke roṅgṭe khaṛe ho jāte haiṅ.
  suz-BL: शेशाक सहर कली दोपा ग्राने चाप्‍मे? रागी नेल्‍ल ङा ठेयब नु दारशो सहर ब्रुत।
    बेबीलोन दोपा रागी रागी आन दातेमी शुश हिंचा ङा दुम्‍मे? शेशाक बेबीलोन कली अरु नें
    का बाक्‍ब।येरमीया २५:२६
  eng-NOY: How is Sheshach taken! How is the praise of the whole earth fallen! How
    is Babylon become an astonishment among the nations!
  ita-1927: Come mai è stata presa Sceshac, ed è stata conquistata colei ch’era il
    vanto di tutta la terra? Come mai Babilonia è ella diventata una desolazione fra
    le nazioni?
  ckb-ckb: «شێشەخ چۆن دەگیرێت، شانازی هەموو زەوی چۆن دەستبەسەر دەکرێت! چۆن وێران بوو،
    بابل لەنێو نەتەوەکان!
  eng-BBE: How is Babylon taken! and the praise of all the earth surprised! how has
    Babylon become a cause of wonder among the nations!
  kan-OKCV: “ಶೇಷಕ್ ಹೇಗೆ ಶತ್ರುವಶವಾಗಿದೆ, ಸಮಸ್ತ ಭೂಮಿಯ ಹೊಗಳಿಕೆಯು ಆಶ್ಚರ್ಯಗೊಂಡಿದೆ; ಬಾಬಿಲೋನ್
    ಜನಾಂಗಗಳೊಳಗೆ ಹೇಗೆ ಎಷ್ಟು ನಿರ್ಜನವಾಯಿತು!
  tam-2017: சேசாக்கு பிடிபட்டு, பூமிமுழுதும் புகழும் புகழ்ச்சி அகப்பட்டது எப்படி?
    தேசங்களுக்குள்ளே பாபிலோன் பிரமிப்பானது எப்படி?
  spa-RV-1909: ¡Cómo fué presa Sesach, y fué tomada la que era alabada por toda la
    tierra! ¡Cómo fué Babilonia por espanto entre las gentes!
  ron-BTF: Cum este Șeșacul luat! Și cum este luată prin surprindere lauda întregului
    pământ! Cum a devenit Babilonul o înmărmurire printre națiuni!
  eng-WEBP: “How Sheshach is taken! How the praise of the whole earth is seized! How
    Babylon has become a desolation among the nations!
  eng-FBV: How could it be? Babylon has fallen! The most famous city in the world
    has been conquered! What a horrible sight Babylon has become to everyone watching!
  nld-1939: Hoe is Sjesjak, de roem van heel de aarde, genomen, veroverd; Hoe is Babel
    een afschuw onder de volken geworden!
  nch-BL: Ya huetzqui Babilonia, nopa hueyi altepet cati quihueyimatiyayaj masehualme
    ten nochi talme. Ama nochi ipan taltipacti momajmatíaj huan amo hueli quineltocaj
    sinta melahuac ya huetzqui Babilonia.
  vie-1934: Sê-sác đã bị chiếm lấy, và thành mà cả thiên hạ đều ngợi khen đã bị bắt
    là thể nào! Ba-by-lôn đã trở nên sự hoang vu giữa các nước là thể nào!
  hin-CV: “कैसे शेशाख को बंदी बना लिया गया है, जिसे सारी पृथ्वी की प्रशंसा प्राप्‍त
    होती रहती थी! यह कैसे हुआ कि बाबेल राष्ट्रों के मध्य भय का विषय बन गया है!
  spa-BES: ¡Cómo ha sido tomada Babilonia! la alabada de toda la tierra! ¿Cómo se
    ha convertido Babilonia en causa de espanto entre las naciones?
  tdx-tdx: Hete! fa tinavañe ty Sesake, fa nijihetse ty enge’ ty tane bey toy! Akore
    te fa halatsañe amo fifeheañeo t’i Bavele.
  tha-KJV: เชชักถูกยึดแล้วหนอ ซึ่งเป็​นที​่สรรเสริญของทั่วแผ่นดินโลกถูกจับแล้วเล่า
    บาบิโลนได้กลายเป็​นที​่น่าตกตะลึงท่ามกลางบรรดาประชาชาติเสียแล้วหนอ
  por-BR-2018: Como foi capturada Sesaque, e tomada a que era o louvor de toda a terra!
    Como Babilônia se tornou em espanto entre as nações!
  deu-ELO: Wie ist Scheschak eingenommen, und erobert der Ruhm der ganzen Erde! Wie
    ist Babel zum Entsetzen geworden unter den Nationen!
  eng-WYC-2018: How is Sheshach taken, and the noble city of all (the) earth is taken?
    How is Babylon made into wonder among heathen men? (How Sheshach, (that is, Babylon),
    is taken! the noble (city) of all the earth is taken! how Babylon is made into
    a horror among the heathen!)
  epo-epo: Kiele prenita estas Ŝeŝaĥ! kaj kaptita la gloro de la tuta mondo! kiele
    Babel fariĝis objekto de teruro inter la popoloj!
  uig-PIN: Xexaⱪning ixƣal ⱪilinƣanliⱪiƣa ⱪara! Pütkül yǝr yüzining pǝhrining tutulƣanliⱪiƣa
    ⱪara! Babilning ǝllǝr arisida adǝmni dǝⱨxǝt basidiƣan obyekti bolƣanliⱪiƣa ⱪara!
  beo-beo: Hina Gode da amane sia:sa, “Ba:bilone (moilai bai bagade Ba:bilone soge
    ganodini) amoma osobo bagade fifi asi gala huluane da nodosu. Be wali amo da ea
    ha lai amoga gagulaligi dagoi. Wali fifi asi gala da Ba:bilone wadela:idafa hamoi
    ba:sa.
  tpi-OTNT: Bikpela i tok olsem, “Olgeta lain manmeri bilong graun i save givim biknem
    long Babilon, tasol bai ol birua i kam pait long en na kisim. Na taim ol arapela
    lain manmeri i lukim em, bai ol i kirap nogut tru.
  hau-SA: “Yadda za a ci Sheshak, taƙamar duniya duka za tă daina! Babilon za tă zama
    abar ƙyama a cikin al’ummai!
  uig-LAT: Shéshaqning ishghal qilin’ghanliqigha qara! Pütkül yer yüzining pexrining
    tutulghanliqigha qara! Babilning eller arisida ademni dehshet basidighan obyékti
    bolghanliqigha qara!
  nde-nde: Yeka ukuthunjwa okuzakwenziwa iSheshaki, ukuzincoma komhlaba wonke kuthunjiwe!
    Yeka ukutshaqisa iBhabhiloni ezakuba yikho phakathi kwezizwe!
  ton-ton: “Hono ʻikai lavaʻi ʻa Sisake! Pea kuo fēfē ʻae lapasi ʻo ia naʻe ongoongo
    ʻi māmani kotoa pē! Kuo hoko fēfē ʻa Papilone ko e fakatumutumuanga ʻi he ngaahi
    puleʻanga!
  ces-1613: Jakž by dobyt býti mohl Sesák? Jakž by vzata býti mohla chvála vší země?
    Jakž by přijíti mohl na spuštění Babylon mezi národy?
  eng-WMB: “How Sheshach is taken! How the praise of the whole earth is seized! How
    Babylon has become a desolation among the nations!
  tam-TCV: “சேசாக்கு எப்படிக் கைப்பற்றப்பட்டது? முழு பூமியினுடைய பெருமை எப்படிப் பிடிபட்டது?
    நாடுகளுக்குள் பாபிலோன் எவ்வளவு பயங்கரமாயிருக்கப் போகிறது.
  ceb-ULB: Nailog na gayud ang Babilonia! Busa gisakmit ang tanang pagdayeg sa tibuok
    kalibotan. Tan-awa napukan na gayud ang dapit sa Babilonia taliwala sa mga kanasoran.
  pol-UBG: Jakże został zdobyty Szeszak! Jakże została wzięta chwała całej ziemi!
    Jakże Babilon stał się spustoszeniem wśród narodów!
  urd-GVU: ہائے، بابل دشمن کے قبضے میں آ گیا ہے! جس کی تعریف پوری دنیا کرتی تھی وہ
    چھین لیا گیا ہے! اب اُسے دیکھ کر قوموں کے رونگٹے کھڑے ہو جاتے ہیں۔
  deu-1912: Wie ist Sesach so gewonnen und die Berühmte in aller Welt so eingenommen!
    Wie ist Babel so zum Wunder geworden unter den Heiden!
  kan-2017: ಆಹಾ, ಶೇಷಕ್ ಶತ್ರುವಶವಾಯಿತು, ಲೋಕಪ್ರಸಿದ್ಧವಾದ ಪಟ್ಟಣವು ಹಿಡಿಯಲ್ಪಟ್ಟಿದೆ, ಬಾಬೆಲ್
    ಜನಾಂಗಗಳ ಬೆರಗಿಗೆ ಈಡಾಗಿದೆ!
  yap-yap: 'I ga’ar SOMOL u murung’agen yu Babylon: “Fare binaw ni i yog e fayleng
    e sorok ngay e kan kol! Kari aw yu Babylon nga bang u mit e pi nam!'
  hlt-MCSB: Balae tih Sheshak te a loh veith diklai pum kah koehnah te a loh eh? Balae
    tih Babylon he namtom taengah imsuep la a om eh?
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ባብሎኔ ካታማ ዎይቲ ሞርኮና ዓዺንቴይ! ዬና ዓጮ ቢያሢኮ ዖቶርቆዜላ ዎይቲ ሞርኮ
