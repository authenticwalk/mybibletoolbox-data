    nezamage'za tusi antri nehu'za zamagogogu hugahaze.
  nhe-BL: Ya huetzqui Babilonia, nopa hueyi altepetl tlen quihueyimatiyayaj tlacame
    tlen nochi tlaltini. Ama nochi ipan tlaltepactli momajmatíaj huan ax hueli quineltocaj
    intla melahuac ya huetzqui Babilonia.
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e kury. — Mawiron ikatu teko ywy nànànar
    wanupe. Nezewe rehe we zauxiapekwer upyhyk heityk pà wà kury. — Iaiw, i'i teko
    amo ae ywy rehe har wà, hexak mehe wà.
  eng-DRA: How is Sesach taken, and the renowned one of all the earth surprised? How
    is Babylon become an astonishment among the nations?
