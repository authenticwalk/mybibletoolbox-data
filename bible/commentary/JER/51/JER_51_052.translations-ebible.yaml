verse: JER.051.052
translations:
  mal-C: “എന്നാൽ ഞാൻ അവളുടെ വിഗ്രഹങ്ങളെ ശിക്ഷിക്കുകയും അവളുടെ രാജ്യത്തുടനീളം മാരകമായി
    മുറിവേറ്റവർ കിടന്നു ഞരങ്ങുകയും ചെയ്യുന്ന കാലം വരുന്നു,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Darum, fürwahr, es wird die Zeit kommen, ist der Spruch Jahwes, da will
    ich seine Götzenbilder heimsuchen, und in seinem ganzen Lande sollen durchbohrte
    stöhnen!
  lin-lin: Kasi na mikolo ekoya, » elobi Yawe, « nakopesa etumbu na banzambe ya Babiloni,
    mpe mokili mobimba ekotonda na makelele ya bato oyo bazoka bapota ya somo.
  eng-LSV: Therefore, behold, days are coming,” || A declaration of YHWH, || “And
    I have seen after her carved images, || And the wounded groan in all her land.
  eng-GNV: Wherefore behold, the dayes come, sayth the Lord, that I will visite her
    grauen images, and through all her land the wounded shall grone.
  eng-WEBSTER: 'Wherefore, behold, the days come, saith the LORD, that I will do judgment
    upon her graven images: and through all her land the wounded shall groan.'
  nhw-BL: 'Pero TOTECO quiijtohua: “Quena, pero ajsis tonali para niquinsosolos nochi
    nopa teteyome tlen tlali Babilonia. Ipan nochi nopa tlali caquistis ininchoquilis
    nopa masehualme catli quincocojtoque.'
  swh-ONEN: “Lakini siku zinakuja,” asema Bwana, “nitakapoadhibu sanamu zake, na katika
    nchi yake yote waliojeruhiwa watalia kwa maumivu makali.
  bba-bba: Adɑmɑ wi, Yinni Gusunɔ u nɛɛ, wee, tɔ̃nu sisi nì sɔɔ u koo Bɑbilonin bũnu
    seesi, kpɑ be bɑ mɛɛrɑ wɑn wuri yi nɔɔrɑ tem kpuro sɔɔ.
  eng-KJVCPB: 'Wherefore behold, the days come, saith the Lord, That I will do judgment
    upon her graven images: And through all her land the wounded shall groan.'
  luo-luo: Jehova Nyasaye wacho niya, “To kinde biro, ma anakume nyisechege manono,
    kendo e pinye mangima joma nigi adhonde nobed gi rem malit.
  meu-meu: 'Iehova na e tomu: Taunabunai, a itaia, negana be maimu, lau ese ena dirava
    laulaudia baina hahemaoro henidia, bona ena tano idoinai lalonai mai berodia taudia
    na bae ḡanaḡana.'
  npi-ULB: त्यसकारण, हेर्, यो परमप्रभुको घोषणा हो, यस्‍ता दिनहरू आउँदैछन्, जति बेला
    म त्यसका खोपेर बनाइएका मूर्तिहरूलाई दण्ड दिनेछु, र त्यस देशका चारैतिर घाइते मानिसहरू
    पीडामा कराउनेछन् ।
  yor-yor: “Nítorí náà, wò ó, ọjọ́ ń bọ̀,” ni Olúwa wí, “tí èmi yóò ṣe ìbẹ̀wò lórí
    àwọn ère fínfín rẹ̀, àti àwọn tí ó gbọgbẹ́ yóò sì máa kérora já gbogbo ilẹ̀ rẹ̀.
  pes-OPCB: ولی بدانید که زمان نابودی بتهای بابِل هم فرا خواهد رسید. در سراسر این
    سرزمین نالهٔ مجروحین شنیده خواهد شد.
  tgl-ULB: Samakatuwid, tingnan ninyo, dumarating na ang mga araw, ito ang pahayag
    ni Yahweh, na parurusahan ko ang kaniyang mga inukit na diyus-diyosan at ang mga
    taong sugatan ay tatangis sa lahat ng kaniyang lupain, ito ang pahayag ni Yahweh.
  hui-hui: Anigo Anduane Homogohanda lalu, Horo mbira i̱na manda manda bu wini ngogo
    ogoni tagira ibirangi Babilono dindiha mbirale dama mitangi bialu bi pupu wulenaga
    gime wabini bu ngamiru bibahende bo gingirulo wahai holebero. Ani bialu Babilono
    dindi bibahendeha agali wai pialu karia bene timuhe bu howa dugu bigibigi bialu
    holebira.
  mya-mya: ထို့​ကြောင့်​ဗာ​ဗု​လုန်​ပြည်​ရှိ​ရုပ်​တု​များ ကို​ငါ​အ​ပြစ်​ဒဏ်​စီ​ရင်​၍
    တစ်​တိုင်း​တစ် ပြည်​လုံး​တွင်​ဒဏ်​ရာ​ရ​ရှိ​သူ​တို့​ငြီး​တွား ကြ​မည့်​နေ့​ရက်​ကာ​လ​ကျ​ရောက်​လာ​လိမ့်
    မည်။-
  bod-N: དེ་བས་ན་ལྟོས་ཤིག དུས་དེ་སླེབས་ལ་ཉེའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་ཏེ། ངས་པཱ་པེལ་ལོན་གྱི་བརྐོས་སྐུ་ལ་ཉེས་ཆད་གཅོད་པར་འགྱུར་ཏེ།
    ཡུལ་ཁམས་ཡོངས་སུ་སྣད་པར་གྱུར་པའི་མི་ཡིས་འཁུན་སྒྲ་འདོན་པར་འགྱུར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: “Asi mazuva anouya,” ndizvo zvinotaura Jehovha, “andichatonga zvifananidzo
    zvaro, uye munyika yake yose vakakuvara vachagomera.
  spa-BLM: “Por lo tanto, he aquí que vienen los días”, dice Yahvé, “que ejecutaré
    el juicio sobre sus imágenes grabadas; y por toda su tierra gemirán los heridos.
  cac-cac: 'Palta a in Jehová in svala'': Ol ja jun c''ual ol vac''an val och yaelal
    d''a yib''an̈ sdiosal eb'' aj Babilonia yed'' d''a masanil yol smacb''en, toxon̈ej
    ol el yav eb'' anima ol lajvoc.'
  swh-ULB: Kwa hiyo, tazama, siku zinakuja - hivi ndivyo asemavyo Yahwe - nitakapoziadhibu
    sanamu zake, na waliojeruhiwa watanung'unika kwa maumivu katika nchi yake yote.
  bel-bel: Затое вось, прыходзяць дні, кажа Гасподзь, калі я наведаю балваноў ягоных,
    і па ўсёй зямлі яго будуць стагнаць параненыя.
  deu-ELBBK: Darum siehe, Tage kommen, spricht der HERR, da ich seine geschnitzten
    Bilder heimsuchen werde; und tödlich Verwundete werden ächzen in seinem ganzen
    Land.
  mbb-OT: Piru egkeuma iyan is timpu he edsilutan ku is menge ed-ezapen diyà te Babilonia.
    Ne is dag-es te menge teǥepalì he menge tig-Babilonia, egkezineg diyà te tivuuk
    he nasyun dan.
  mal-2015: അതുകൊണ്ടു ഞാൻ അതിലെ വിഗ്രഹങ്ങളെ സന്ദർശിപ്പാനുള്ള കാലം വരും എന്നു യഹോവയുടെ
    അരുളപ്പാടു; അന്നു ദേശത്തെല്ലാടവും നിഹതന്മാർ കിടന്നു ഞരങ്ങും.
  rmc-rmc: „Vašoda, dikh, aven o dživesa,“ phenel o RAJ, „sar marava leskre modlen
    a pal caľi leskri phuv jojčinena o zraňimen pro meriben.
  pes-OPV: 'بنابراین خداوند می‌گوید: «اینک ایامی می‌آیدکه به بتهایش عقوبت خواهم رسانید
    و در تمامی زمینش مجروحان ناله خواهند کرد.'
  ron-1924: „Де ачея, ятэ, вин зиле”, зиче Домнул, „кынд ый вой педепси идолий, ши
    ын тоатэ цара луй вор ӂеме рэниций.
  ben-OBCV: সদাপ্রভু ঘোষণা করেন, “কিন্তু সেইসব দিন আসছে, যখন আমি ব্যাবিলনের প্রতিমাগুলিকে
    শাস্তি দেব। তার সমস্ত দেশ জুড়ে আহতেরা আর্তনাদ করবে।
  som-som: Rabbigu wuxuu leeyahay, Sidaas daraaddeed waxaa iman doona wakhti aan xukun
    ku soo dejin doono sanamyadeeda xardhan, oo dalkeeda oo dhanna dadka dhaawaca
    ah baa ka dhex taahi doona.
  lat-VUC: Propterea ecce dies veniunt, ait Dominus, et visitabo super sculptilia
    ejus, et in omni terra ejus mugiet vulneratus.
  eng-ASVBT: Wherefore, behold, the days come, saith Jehovah, that I will execute
    judgment upon her graven images; and through all her land the wounded shall groan.
  ita-1885: Perciò, ecco i giorni vengono, dice il Signore, che io farò punizione
    delle sculture di quella, e per tutto il suo paese gemeranno uomini feriti a morte.
  eng-ULB: Therefore, see, days are coming—this is Yahweh's declaration—when I will
    punish her carved idols, and the wounded people will groan in all of her land.
  spa-VBL: Por eso, manténganse alerta, declara el Señor, porque se acerca el momento
    en que la castigaré por adorar a los ídolos, y el sonido de los heridos gimiendo
    se escuchará en todo el país.
  fra-_FOB: C'est pourquoi, voici les jours viennent, dit l'Éternel, où je visiterai
    ses images taillées, et les blessés à mort gémiront par tout son pays.
  mal-mal: “അതുകൊണ്ട് ഞാൻ അതിലെ വിഗ്രഹങ്ങളെ സന്ദർശിക്കുവാനുള്ള കാലം വരും” എന്ന് യഹോവയുടെ
    അരുളപ്പാട്; “അന്ന് ദേശത്തെല്ലായിടവും മുറിവേറ്റവർ കിടന്നു ഞരങ്ങും.
  urd-GVR: Lekin Rab farmātā hai ki wuh waqt āne wālā hai jab maiṅ Bābal ke butoṅ
    ko sazā dūṅgā. Tab us ke pūre mulk meṅ maut ke ghāṭ utarne wāloṅ kī āheṅ sunāī
    deṅgī.
  suz-BL: परमप्रभु यावेमी “गो मेको आ रागी नेल्‍लेमी आन मूर्ति आन कली सजाइ गेनुङमी।
    मिनु मेकेर गार दुम्‍शो मुर हुकयी पाइनीम। मेको नाक्‍ती थमा पा जाक्‍ब।
  eng-NOY: Therefore, behold, the days come, saith Jehovah, When I will punish her
    graven images, And through all her land shall the wounded groan.
  ita-1927: Perciò, ecco, i giorni vengono, dice l’Eterno, ch’io farò giustizia delle
    sue immagini scolpite, e in tutto il suo paese gemeranno i feriti a morte.
  ckb-ckb: 'یەزدان دەفەرموێت: «لەبەر ئەوە ڕۆژێک دێت، بتەکانی سزا دەدەم، لە هەموو خاکەکەیدا
    بریندارەکان دەناڵێنن.'
  eng-BBE: For this reason, see, the days are coming, says the Lord, when I will send
    punishment on her images; and through all her land the wounded will be crying
    out in pain.
  kan-OKCV: “ಇಗೋ, ಅಂಥ ದಿನಗಳು ಬರುತ್ತವೆ,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ, “ಅದು ನಾನು ಬಾಬಿಲೋನಿನ
    ವಿಗ್ರಹಗಳನ್ನು ದಂಡಿಸುವ ದಿನಗಳು. ಆಗ ಆ ದೇಶದೊಳೆಲ್ಲ ಗಾಯಪಟ್ಟವರು ನರಳಾಡುವರು.
  tam-2017: 'ஆகையால், யெகோவா சொல்லுகிறது என்னவென்றால்: இதோ, நான் அதின் விக்கிரகங்களுக்கு
    விரோதமாய் விசாரிக்கும் நாட்கள் வரும்; அப்பொழுது அதின் தேசமெங்கும் கொலைசெய்யப்படுகிறவர்கள்
    கத்துவார்கள்.'
  spa-RV-1909: Por tanto, he aquí vienen días, dice Jehová, que yo visitaré sus esculturas,
    y en toda su tierra gemirán los heridos.
  ron-BTF: De aceea, iată, vin zilele, spune DOMNUL, că voi face judecată asupra chipurilor
    lui cioplite; și în toată țara lui cei răniți vor geme.
  eng-WEBP: “Therefore behold, the days come,” says the LORD, “that I will execute
    judgment on her engraved images; and through all her land the wounded will groan.
  eng-FBV: So keep watching, declares the Lord, because the time is coming when I
    will punish her for worshiping idols, and the sound of wounded people moaning
    will be heard throughout the country.
  nld-1939: Maar waarachtig, de dagen gaan komen, Is de godsspraak van Jahweh, Dat
    Ik zijn afgodsbeelden zal straffen, Dat de gewonden kermen over heel zijn gebied.
  nch-BL: 'Pero TOTECO quiijtohua: “Quena, pero ajsis tonali para niquinsosolos nochi
    nopa teteyome ten tali Babilonia. Ipan nochi nopa tali caquistis ininchoquilis
    nopa masehualme cati quincocojtoque.'
  vie-1934: 'Vậy nên, Đức Giê-hô-va phán: Nầy, những ngày đến, ta sẽ đoán phạt các
    tượng chạm của Ba-by-lôn; cả trong đất nó, những người bị thương sẽ rên siếc.'
  hin-CV: '“तब यह समझ लो: वे दिन आ रहे हैं,” यह याहवेह की वाणी है, “जब मैं उसकी प्रतिमाओं
    को दंड दूंगा, तब घातक प्रहार से पीड़ित, संपूर्ण देश में कराहते हुए पाए जाएंगे.'
  spa-BES: Por esta razón, mira, vienen días, dice el Señor, cuando enviaré un castigo
    a sus imágenes; y en toda su tierra los heridos estarán gritando de dolor.
  tdx-tdx: Aa le oniño te ho tondroke ty andro, hoe t’Iehovà, te ho liloveko o sare
    niatoa’eo; vaho hanitsike i tane’ey ty fitoreova’ o nifereo.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “​เพราะฉะนั้น ดู​เถิด วันเวลาจะมาถึง เมื่อเราจะลงโทษรูปเคารพสลักของเธอ
    และคนที่บาดเจ็บจะคร่ำครวญอยู่ทั่วแผ่นดินทั้งสิ้นของเธอ
  por-BR-2018: Portanto eis que vêm dias,diz o SENHOR, em que punirei suas imagens
    de escultura, e em toda a sua terra gemerão os feridos.
  deu-ELO: Darum siehe, Tage kommen, spricht Jehova, da ich seine geschnitzten Bilder
    heimsuchen werde; und tödlich Verwundete werden ächzen in seinem ganzen Lande.
  eng-WYC-2018: Therefore lo! days come, saith the Lord, and I shall visit on the
    graven images of Babylon, and in all the land thereof a wounded man shall bellow.
    (And so behold! days shall come, saith the Lord, and I shall punish Babylon for
    its carved idols, and through all that land the wounded shall bellow, (or shall
    moan and groan).)
  epo-epo: Tial jen venos tempo, diras la Eternulo, kiam Mi vizitos ĝiajn idolojn,
    kaj en la tuta lando ĝemos morte-vunditoj.
  uig-PIN: Xunga xu künlǝr keliduki, — dǝydu Pǝrwǝrdigar, — Mǝn uningdiki oyma mǝbudlarni
    jazalaymǝn; Uning pütkül zemini boyida yarilinip jan ⱨǝlⱪumida ingrixidu.
  beo-beo: Amaiba:le, Na da amane sia:sa. Eso da misunu, amoga Na da Ba:bilone loboga
    hamoi ogogosu ‘gode’ ilima se imunu. Amola soge huluane amo ganodini fa:ginisi
    dunu da se nababeba:le, gogonomamu.
  tpi-OTNT: Tasol Bikpela i tok olsem, “Mi makim pinis wanpela taim na long dispela
    taim bai mi mekim save long ol piksa bilong ol giaman god bilong kantri Babilon.
    Na long olgeta hap bilong Babilon planti man bai i kisim bagarap long pait na
    bai ol i krai moa yet.
  hau-SA: “Amma kwanaki suna zuwa,” in ji Ubangiji, “sa’ad da zan hukunta gumakanta,
    da kuma a dukan ƙasarta waɗanda aka yi wa rauni, za su yi nishi.
  uig-LAT: Shunga shu künler kéliduki, — deydu Perwerdigar, — Men uningdiki oyma mebudlarni
    jazalaymen; Uning pütkül zémini boyida yarilinip jan helqumida ingrishidu.
  nde-nde: UThixo uthi, “Kodwa insuku ziyeza, lapho engizajezisa khona izithombe zayo,
    njalo elizweni layo lonke abalimeleyo bazabubula.
  ton-ton: Ko ia, ʻoku pehē ʻe Sihova, “Vakai, ʻoku hoko ʻae ngaahi ʻaho, ʻa ia te
    u tautea ai hono ngaahi tamapua kuo tongi, pea ʻe toʻetoʻe ʻae lavea ʻi hono fonua
    kotoa pē.
  ces-1613: Protož aj, dnové přijdou, dí Hospodin, že navštívím rytiny jeho, a po
    vší zemi jeho stonati bude zraněný.
  eng-WMB: “Therefore behold, the days come,” says the LORD, “that I will execute
    judgment on her engraved images; and through all her land the wounded will groan.
  tam-TCV: “ஆனாலும் நாட்கள் வருகின்றன” என்று யெகோவா அறிவிக்கிறார். “அப்பொழுது நான்
    பாபிலோனுடைய விக்கிரகங்களை தண்டிப்பேன். பாபிலோன் நாடு முழுவதிலும் காயப்பட்டோர்
    கதறுவார்கள்.
  ceb-ULB: Busa, tan-awa, moabot na ang mga adlaw—mao kini ang gipahayag ni Yahweh—sa
    dihang silotan ko na ang iyang kinulit nga mga diosdios, ug mag-agulo ang mga
    tawong samaran sa tibuok niyang yuta.
  pol-UBG: Dlatego oto nadchodzą dni, mówi PAN, że nawiedzę jego rzeźbione obrazy,
    a po całej jego ziemi będą jęczeć jego zranieni.
  urd-GVU: لیکن رب فرماتا ہے کہ وہ وقت آنے والا ہے جب مَیں بابل کے بُتوں کو سزا دوں
    گا۔ تب اُس کے پورے ملک میں موت کے گھاٹ اُترنے والوں کی آہیں سنائی دیں گی۔
  deu-1912: Darum siehe, die Zeit kommt, spricht der HERR, daß ich ihre Götzen heimsuchen
    will, und im ganzen Lande sollen die tödlich Verwundeten seufzen.
