    ena tano kahana ibounai lalonai, mai edia bero taudia be do idia tai noho.
  urd-urd: इसलिए देख, वह दिन आते हैं, ख़ुदावन्द फ़रमाता है, कि मैं उसकी तराशी हुई
    मूरतों को सज़ा दूँगा; और उसकी तमाम सल्तनत में घायल कराहेंगे।
  rus-SYN: За то вот, приходят дни, говорит Господь, когда Я посещу истуканов его,
    и по всей земле его будут стонать раненые.
  bqc-SIM: Ma Dii ma mɛ̀, a gↄↄ lɛ́ mↄ́ kɛ́ má fɛlɛ ń Babɛli tã́aↄ, gbɛ̃́ pↄ́ kɛ̀'ĩa
    Babiloni bùsu bũu guuↄ aaↄ aaukɛ.
  tcz-CHONGTHU: Hijeh chun ven, hiche nikho ho chu ahung lhung tai, tin Pakaiyin aseije;
    milim semthu ho chunga thu katan ding, agam pumpi lung leng ding chule maha pua
    peng ding ahi.
  mar-mar: यास्तव परमेश्वर म्हणतो, पाहा, असे दिवस येत आहेत की, मी तिच्या कोरीव मूर्तींना
    शिक्षा करीन, आणि तिच्या देशात जखमी झालेले कण्हतील.
  qub-qub: Juc junajmi ichanga Babiloniacho caycaj ïdulucunata illgächishaj. Chaura
    malubracusha caycajcunaga nasyun intërucho nanaywan gaparpangapaj.
  bqp-bqp: Adɑmɑ wi, Yinni Gusunɔ u nɛɛ, wee, tɔ̃nu sisi nì sɔɔ u koo Bɑbilonin bũnu
    seesi, kpɑ be bɑ mɛɛrɑ wɑn wuri yi nɔɔrɑ tem kpuro sɔɔ.
  hat-hat: 'Enben, men sa Seyè a di ankò: Lè a rive, mwen pral regle avèk zidòl lavil
    Babilòn yo. Nan tout peyi a moun blese yo pral plenn.'
  eng-BSB: “Therefore, behold, the days are coming,” declares the LORD, “when I will
    punish her idols, and throughout her land the wounded will groan.
  eng-WEBPB: “Therefore behold, the days come,” says the LORD, “that I will execute
    judgement on her engraved images; and through all her land the wounded will groan.
  kbq-kbq: E'ina hu'negu Ra Anumzamo'a huno, henka mago kna ne-eankino ana knama esige'na,
    Babiloni vahe'mokizmi havi anumzamofo amema'a eri haviza hugahue. Ana nehanuge'za
    ha' vahe'mo'za maka Babiloni mopafi vahera hara eme hunezamante'za, rama'a vahe
    zamahe kuzafa hanage'za masene'za karagi rugahaze.
  nhe-BL: 'Pero TOTECO quiijtohua: “Quena, pero ajsis tonali para niquinxolehuas nochi
    nopa teteyome tlen tlali Babilonia. Ipan nochi nopa tlali caquistis ininchoquilis
    nopa tlacame tlen quincocojtoque.'
  gub-BL: A'e rupi amume'u ko ma'e ihe kury. Uhem he'ar iko. A'e 'ar mehe azepyk putar
    tupàn a'ua'u Mawiron pe har wanehe ihe nehe. Ikutuk pyrer a'e ywy rehe imuhàz
    pyrer ikuhem putar wà nehe.
  eng-DRA: 'Therefore behold the days come, saith the Lord, and I will visit her graven
    things, and in all her land the wounded shall groan:'
