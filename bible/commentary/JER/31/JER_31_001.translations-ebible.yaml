verse: JER.031.001
translations:
  mal-C: “ആ കാലത്ത്, ഞാൻ ഇസ്രായേലിലെ സകലഗോത്രങ്ങൾക്കും ദൈവമായും അവർ എനിക്കു ജനമായും
    ഇരിക്കും,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Zu jener Zeit - ist der Spruch Jahwes - will ich allen Geschlechtern Israels
    Gott sein, und sie sollen mein Volk sein.
  lin-lin: « Na tango wana, » elobi Yawe, « Ngai nakozala Nzambe ya bituka nyonso
    ya Isalaele, mpe bango bakozala bato na Ngai. »
  eng-LSV: “At that time,” a declaration of YHWH, “I am the God of all families of
    Israel, || And they are My people.”
  eng-GNV: At the same time, saith the Lord, will I be the God of all the families
    of Israel, and they shall be my people.
  eng-WEBSTER: At the same time, saith the LORD, I will be the God of all the families
    of Israel, and they shall be my people.
  nhw-BL: 'TOTECO quiijtohua: “Ipan nopa tonali catli hualas, na niitztos niininDIOS
    nochi familias tlen israelitame huan inijuanti elise nomasehualhua.'
  swh-ONEN: “Wakati huo, nitakuwa Mungu wa koo zote za Israeli nao watakuwa watu wangu,”
    asema Bwana.
  bba-bba: Yinni Gusunɔ u nɛɛ, sɑɑ ɡɑɑ sisi yè sɔɔ kon mɑɑ ko Isirelibɑn bwesenu kpuron
    Yinni, kpɑ be, bɑ n mɑɑ sɑ̃ɑ nɛn tɔmbu.
  eng-KJVCPB: At the same time, saith the Lord, Will I be the God of all the families
    of Israel, And they shall be my people.
  luo-luo: Jehova Nyasaye nowacho e kindeno niya, “Anabed Nyasach dhout Israel duto,
    kendo ginibed joga.”
  meu-meu: 'Iehova na e tomu: Una negana ai, lau na Israel iduhudia iboudiai edia
    Dirava ai bainala, bona idia na lauegu bese taudia ai baela.'
  npi-ULB: यो परमप्रभुको घोषणा हो, “त्यस बेला म इस्राएलका सबै वंशको परमेश्‍वर हुनेछु,
    र तिनीहरू मेरा मानिसहरू हुनेछन् ।”
  yor-yor: “Nígbà náà, Èmi yóò jẹ́ Ọlọ́run fún gbogbo ìdílé ìran Israẹli, àwọn náà
    yóò sì jẹ́ ènìyàn mi,” ni Olúwa wí.
  pes-OPCB: 'خداوند می‌فرماید: «روزی فرا خواهد رسید که تمام قبیله‌های اسرائیل با تمام
    وجود مرا خدای خود خواهند دانست و من نیز آنها را به عنوان قوم خود خواهم پذیرفت!'
  tgl-ULB: “Sa panahong iyon—ito ang pahayag ni Yahweh— Ako ang magiging Diyos ng
    lahat ng mga angkan ng Israel at sila ay magiging mga tao ko.”
  cbu-NT: Ashiri Apanll Israelchichee tárangiya; Minush zar Israelchich ichingarusin
    nuwaa Apanllirineem ínakchusin, nuwsha Israelchichee tputsireemi ínchima, tárangiya.
  hui-hui: Anduane Homogohanda lalu, I̱naga horo mbira dabo wiabagiho wini ngago tagira
    ibirangi Isaraele hameigini bibahende ti i̱naga wali agaliore kagola i̱ni tinaga
    Ngode Datagaliwabeore holebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​သည်​ဣ​သ​ရေ​လ​အ​နွယ် ဝင်​အ​ပေါင်း​၏​ဘု​ရား​ဖြစ်​လျက်​သူ​တို့​သည်
    လည်း ငါ​၏​လူ​မျိုး​တော်​ဖြစ်​လာ​ကြ​မည့်​နေ့ ရက်​ကာ​လ​သည်​ကျ​ရောက်​လာ​လိမ့်​မည်။-
  bod-N: དེའི་ཚེ་ང་ནི་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་སོ་སོའི་དཀོན་མཆོག་དང་དེ་དག་ངའི་འབངས་མི་རུ་འགྱུར་རོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: “Panguva iyo,” ndizvo zvinotaura Jehovha, “ndichava Mwari wamarudzi ose
    aIsraeri, naivo vachava vanhu vangu.”
  spa-BLM: “En aquel tiempo”, dice Yahvé, “seré el Dios de todas las familias de Israel,
    y ellas serán mi pueblo”.
  cac-cac: 'A Jehová tz''alan icha tic: A val d''a jun tiempoal ol javoc chi'', a
    in ol in och sDiosaloc junjun macan̈il eb'' yin̈tilal Israel, axo eb'' ol och
    in chon̈ab''oc.'
  swh-ULB: “Katika wakati huo—hili ni tangazo la Yahwe—Nitakuwa Mungu wa familia zote
    za Israel, na watakuwa watu wangu.”
  bel-bel: У той час, кажа Гасподзь, Я буду Богам усім плямёнам Ізраілевым, а яны
    будуць Маім народам.
  deu-ELBBK: In jener Zeit, spricht der HERR, werde ich der Gott aller Geschlechter
    Israels sein, und sie werden mein Volk sein.
  mbb-OT: Mibpedayun pa megkaǥi is Nengazen te, “Dutun he timpu, egkehimu a he Megbevayà
    te langun he pemilya te Israel, ne egkehimu zan he menge etew ku.
  mal-2015: ആ കാലത്തു ഞാൻ യിസ്രായേലിന്റെ സകലവംശങ്ങൾക്കും ദൈവമായും അവർ എനിക്കു ജനമായും
    ഇരിക്കും എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: „Andre oda časos,“ phenel o RAJ, „me avava Del savore famelijenge andro
    Izrael a on ena mire manuša.“
  pes-OPV: 'خداوند می‌گوید: «در آن زمان من خدای تمامی قبایل اسرائیل خواهم بود و ایشان
    قوم من خواهند بود.'
  ron-1924: „Ын время ачея”, зиче Домнул, „Еу вой фи Думнезеул тутурор семинциилор
    луй Исраел, ши ей вор фи попорул меу.”
  ben-OBCV: সদাপ্রভু বলেন, “সেই সময়ে আমি হব ইস্রায়েলের সমস্ত গোষ্ঠীর ঈশ্বর, আর তারা
    হবে আমার প্রজা।”
  som-som: Rabbigu wuxuu leeyahay, Isla markaasba waxaan ahaan doonaa Ilaaha qolooyinka
    reer binu Israa'iil oo dhan, oo iyana dadkaygay ahaan doonaan.
  lat-VUC: '[In tempore illo, dicit Dominus, ero Deus universis cognationibus Israël,
    et ipsi erunt mihi in populum.'
  eng-ASVBT: At that time, saith Jehovah, will I be the God of all the families of
    Israel, and they shall be my people.
  ita-1885: In quel tempo, dice il Signore, io sarò Dio a tutte le famiglie d'Israele,
    ed essi mi saran popolo.
  eng-LXXUP: 'Thus has the Lord said concerning Moab, Woe to Nebo! for it has perished:
    Kiriathaim is taken: Amath and Agath are put to shame.'
  eng-ULB: “At that time—this is Yahweh's declaration—I will be the God of all the
    clans of Israel, and they will be my people.”
  spa-VBL: En ese momento, yo seré el Dios de todas las familias de Israel, y ellos
    serán mi pueblo, declara el Señor.
  fra-_FOB: En ce temps-là, dit l'Éternel, je serai le Dieu de toutes les familles
    d'Israël; et ils seront mon peuple.
  mal-mal: “ആ കാലത്ത് ഞാൻ യിസ്രായേലിന്റെ സകലവംശങ്ങൾക്കും ദൈവമായും അവർ എനിക്ക് ജനമായും
    ഇരിക്കും” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Rab farmātā hai, “Us waqt maiṅ tamām Isrāīlī gharānoṅ kā Ḳhudā hūṅgā, aur
    wuh merī qaum hoṅge.”
  suz-BL: परमप्रभु यावेमी “गो इस्राएली आन खिं नेल्‍ल ङा मुर आन परमप्रभु दुम्‍नुङ।
    मिनु मेकोपुकी आं मुर दुम्‍नीम” देंशो बाक्‍ब। येरमीया ७:२३
  eng-NOY: At that time, saith Jehovah, will I be the God of all the families of Israel,
    And they shall be my people.
  ita-1927: In quel tempo, dice l’Eterno, io sarò l’Iddio di tutte le famiglie d’Israele,
    ed esse saranno il mio popolo.
  ckb-ckb: 'یەزدان دەفەرموێت: «لەو کاتەدا، دەبم بە خودای هەموو خێڵەکانی ئیسرائیل،
    ئەوانیش دەبن بە گەلی من.»'
  eng-BBE: At that time, says the Lord, I will be the God of all the families of Israel,
    and they will be my people.
  kan-OKCV: “ಆ ಕಾಲದಲ್ಲಿ ನಾನು ಇಸ್ರಾಯೇಲಿನ ಸಮಸ್ತ ಕುಟುಂಬಗಳಿಗೆ ದೇವರಾಗಿರುವೆನು. ಅವರು ನನ್ನ
    ಜನರಾಗಿರುವರು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಸಾರುತ್ತಾರೆ.
  tam-2017: அக்காலத்தில் நான் இஸ்ரவேலின் வம்சங்களுக்கெல்லாம் தேவனாயிருப்பேன், அவர்கள்
    என் மக்களாயிருப்பார்கள் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: EN aquel tiempo, dice Jehová, yo seré por Dios á todos los linajes
    de Israel, y ellos me serán á mí por pueblo.
  ron-BTF: Tot atunci, spune DOMNUL, eu voi fi Dumnezeul tuturor familiilor lui Israel
    și ei vor fi poporul meu.
  eng-WEBP: “At that time,” says the LORD, “I will be the God of all the families
    of Israel, and they will be my people.”
  eng-FBV: At that time, I will be the God of all Israel's families, and they will
    be my people, declares the Lord.
  nld-1939: In die tijd, is de godsspraak van Jahweh, Zal Ik voor Israëls stammen
    een God zijn, En zij zullen mijn volk zijn, spreekt Jahweh.
  nch-BL: 'TOTECO quiijtohua: “Ipan nopa tonali cati hualas, na nielis niiniDIOS nochi
    familias ten israelitame huan inijuanti elise nomasehualhua.'
  vie-1934: 'Đức Giê-hô-va phán: Trong lúc đó, ta sẽ làm Đức Chúa Trời của hết thảy
    họ hàng Y-sơ-ra-ên; chúng nó sẽ làm dân ta.'
  hin-CV: “उस समय,” यह याहवेह की वाणी है, “मैं इस्राएल के सारे परिवारों का परमेश्वर
    हो जाऊंगा तथा वे मेरी प्रजा ठहरेंगी.”
  spa-BES: En ese, dice el Señor, seré el Dios de todas las familias de Israel, y
    ellos serán mi pueblo.
  tdx-tdx: Amy andro zay, hoe t’Iehovà, le ho Andrianañahare’ ze hene fifokoa’ Israele
    iraho, vaho h’ondatiko iereo.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “ในวาระนั้น เราจะเป็นพระเจ้าของบรรดาครอบครัวแห่​งอ​ิสราเอล
    และเขาทั้งหลายจะเป็นประชาชนของเรา”
  por-BR-2018: Naquele tempo,diz o SENHOR, eu serei o Deus de todas as famílias de
    Israel, e elas serão o meu povo.
  deu-ELO: In jener Zeit, spricht Jehova, werde ich der Gott aller Geschlechter Israels
    sein, und sie werden mein Volk sein.
  eng-WYC-2018: In that time, saith the Lord, I shall be God to all the kindreds of
    Israel; and they shall be into a people to me. (At that time, saith the Lord,
    I shall be God to all the tribes of Israel; and they shall be my people.)
  epo-epo: En tiu tempo, diras la Eternulo, Mi estos Dio de ĉiuj familioj de Izrael,
    kaj ili estos Mia popolo.
  uig-PIN: Xu waⱪitta, — dǝydu Pǝrwǝrdigar, — Mǝn Israilning jǝmǝtlirining Hudasi
    bolimǝn, ular Mening hǝlⱪim bolidu.
  beo-beo: Hina Gode da amane sia:sa, “Eso da misunu amoga Na da Isala:ili fi huluane
    ilima ilia Godedafa ba:mu, amola ilia huluane da Na fi dunu ba:mu.
  tpi-OTNT: Bikpela i tok olsem, “Long dispela taim mi makim pinis, bai mi stap God
    bilong olgeta lain bilong Israel na ol bai i kamap lain manmeri bilong mi stret.
  hau-SA: “A lokacin nan, zan zama Allah na dukan kabilan Isra’ila, za su kuma zama
    mutanena,” in ji Ubangiji.
  uig-LAT: Shu waqitta, — deydu Perwerdigar, — Men Israilning jemetlirining Xudasi
    bolimen, ular Méning xelqim bolidu.
  nde-nde: “Ngalesosikhathi ngizakuba nguNkulunkulu wezizwana zonke zako-Israyeli,
    bona bazakuba ngabantu bami,” kutsho uThixo.
  ton-ton: ‌ʻOku pehē ʻe Sihova, “ʻI he kuonga ko ia, te u hoko ko e ʻOtua ki he ngaahi
    faʻahinga kotoa pē ʻo ʻIsileli, pea ko hoku kakai ʻakinautolu.
  ces-1613: Toho času, dí Hospodin, budu Bohem všech čeledí Izraelových, a oni budou
    mým lidem.
  eng-WMB: “At that time,” says the LORD, “I will be the God of all the families of
    Israel, and they will be my people.”
  tam-TCV: அக்காலத்தில், “இஸ்ரயேலின் எல்லா வம்சங்களுக்கும் நான் இறைவனாயிருப்பேன்,
    அவர்களும் என் மக்களாய் இருப்பார்கள்” என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Mao kini ang gipahayag ni Yahweh, niadtong higayona mamahimo ako nga Dios
    sa tibuok kaliwat sa Israel, ug sila mamahimong akong katawhan.”
  pol-UBG: W tym czasie, mówi PAN, będę Bogiem wszystkich rodów Izraela, a one będą
    moim ludem.
  agr-agr: 'Tuke Pujuu chichaak: “Israel aents aidau achija yajuakbau Babilonia nugkanum
    batsata nunú ataktu waketug kaunawagmataig, wi ashí Israel aents aidaun Apajuíji
    atatjai, untsu dita mina aentsug agtinai”, tawai.'
  kyc-kyc: Kamongo dokome lao, Namba Anatu Isaraele rara peparaena ingyaronopa nakama
    nambana wambu ingyarami yuu gii doko repeta epelyamo.
  urd-GVU: رب فرماتا ہے، ”اُس وقت مَیں تمام اسرائیلی گھرانوں کا خدا ہوں گا، اور وہ
    میری قوم ہوں گے۔“
  deu-1912: Zu derselben Zeit, spricht der HERR, will ich aller Geschlechter Israels
    Gott sein, und sie sollen mein Volk sein.
  kan-2017: ಯೆಹೋವನು, “ಆ ಕಾಲದಲ್ಲಿ ನಾನು ಇಸ್ರಾಯೇಲಿನ ಸಕಲ ಗೋತ್ರಗಳವರಿಗೆ ದೇವರಾಗಿರುವೆನು, ಅವರು
    ನನಗೆ ಪ್ರಜೆಯಾಗಿರುವರು” ಎಂದು ಹೇಳುತ್ತಾನೆ.
  yap-yap: Be ga’ar SOMOL, “Bay ba ngiyal’ ni be yib ni bay gu par ni kugmang Got
    rok urngin e pi ganong nu Israel, ma bay ra manged girdi’eg.
  hlt-MCSB: Te vaengkah a tue ah BOEIPA kah olphong om coeng. Israel cako boeih kah
    Pathen la ka om vetih amih te kamah taengah pilnam la om uh ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ታኣኒ ዒስራዔኤሌ ፃጶኮ ቢያ ፆኦሲ ማዓንዳያና ዔያታኣ ታዴሬ ማዓንዳ ዎዴ ሙካንዳኔ፤
  twi-ASANTE: “Saa ɛberɛ no,” Awurade na ɔseɛ, “Mɛyɛ Israel mmusuakuo no nyinaa Onyankopɔn,
    na wɔbɛyɛ me nkurɔfoɔ.”
  eng-WEBU: “At that time,” says the LORD, “I will be the God of all the families
    of Israel, and they will be my people.”
  wal-wal: GODAI hagaadan yaagees; “He wode taani Israa7eela yaratussi ubbaassi Xoossaa
    gidana; etikka ta asa gidana” yaagees.
  spa-PDDPT: En aquel tiempo, dice Yavé, Yo seré ʼElohim de todas las tribus de Israel,
    y ellas serán mi pueblo.
  gun-gun: 'Senhor aipoe''i: “Ha''e va''e jave py aiko ''rã Israel regua ha''e javi
    Ruete, ha''e rã ha''e kuery ma ikuai ''rã xevygua.”'
  ilo-ULB: “Iti dayta a tiempo—kastoy ti pakaammo ni Yahweh—Siakto ti Dios dagiti
    amin a puli ti Israel ken isudanto ti agbalin a tattaok”
  kpg-kpg: Dimaadua ga helekai, “Di madagoaa ga dau mai, gei Au gaa hai di God nia
    madawaawa huogodoo o Israel, gei digaula huogodoo gaa hai nia daangada ni aagu.
  uig-ARA: شۇ ۋاقىتتا، ــ دەيدۇ پەرۋەردىگار، ــ مەن ئىسرائىلنىڭ جەمەتلىرىنىڭ خۇداسى
    بولىمەن، ئۇلار مېنىڭ خەلقىم بولىدۇ.
  sus-sus: Alatala xa masenyi nan ya, «Waxati nde fama, n findima nɛ Isirayila bɔnsɔɛ
    birin Marigi Ala ra. E tan fan findima nɛ n ma ɲama ra.»
  pon-2006: KAUN-O ahpw mahsanih, “Ahnsou ehu pahn kohdo me I pahn wiahla Koht en
    kadaudok koaros en Israel, oh irail koaros pahn wiahla nei aramas.
  jae-jae: Apômtau kêsôm gebe “Êndêŋ têm tonaŋ oc jatu Israelnêŋ gôlôac samob nêŋ
    Anôtô ma êsêac oc têtu aêŋoc lau.”
  ksd-ksd: Ta nam ra e, ra Luluai i biti, iau ra God kai ra lavur apik na tarai Israel,
    ma diat kaugu tarai boko.
  tur-YTC: “O zaman,” diyor Yahve, “İsrael’in bütün boylarının Tanrısı olacağım ve
    onlar da benim halkım olacaklar.”
  grc-BRENT: ΤΗ ΜΩΑΒ οὕτως εἶπε Κύριος, οὐαὶ ἐπὶ Ναβαῦ, ὅτι ὤλετο, ἐλήφθη Καριαθαὶμ,
    ᾐσχύνθη Ἀμὰθ καὶ Ἀγάθ.
  ind-AYT: “Pada waktu itu,” firman TUHAN, “Aku akan menjadi Allah atas suku-suku
    Israel, dan mereka akan menjadi jemaat-Ku.”
  nya-nya: “Pa nthawi imeneyo,” akutero Yehova, “Ndidzakhala Mulungu wa mafuko onse
    a Israeli, ndipo iwo adzakhala anthu anga.”
  hrv-hrv: “U ono vrijeme - riječ je Jahvina - bit ću Bog svim plemenima Izraelovim
    i oni će biti narod moj.”
  mps-mps: Genuai Bidigo te tama po wai, “Te eno bodolu muani sogo yagasobode, teda
    ena te Israel hani tigidali augwa God bidaibao, te augwali eno we bidi hani mu
    pedelaibao.
  tpi-tpi: Bikpela i tok olsem, “Long dispela taim mi makim pinis, bai mi stap God
    bilong olgeta lain bilong Israel na ol bai i kamap lain manmeri bilong mi stret.
  dan-1931: Til hin tid, lyder det fra Herren, vil jeg være alle Israels slægters
    Gud, og de skal være mit Folk.
  vie-OVCB: 'Chúa Hằng Hữu phán: “Đến thời ấy, Ta sẽ là Đức Chúa Trời của tất cả gia
    tộc Ít-ra-ên, và họ sẽ là dân Ta.'
  guj-2017: યહોવાહ કહે છે, તે સમયે’ “હું ઇઝરાયલના સર્વ કુળનો ઈશ્વર થઈશ અને તેઓ મારા
    લોક થશે.”
  pon-2006A: KAUN-O ahpw mahsanih, “Ahnsou ehu pahn kohdo me I pahn wiahla Koht en
    kadaudok koaros en Israel, oh irail koaros pahn wiahla nei aramas.
  por-BRBSL: “Naquele tempo”, diz Javé, “eu serei o Deus de todas as famílias de Israel,
    e elas serão meu povo”.
  cth-cth: Hatnavah, kai teh Isarel imthungnaw pueng hanlah Cathut lah ka o vaiteh,
    ahnimouh hai ka tami lah o awh han, telah BAWIPA ni a dei.
  twi-twi: “Saa bere no,” Awurade na ose, “Mɛyɛ Israel mmusuakuw no nyinaa Nyankopɔn,
    na wɔbɛyɛ me nkurɔfo.”
  hlt-hlt: Te vaengkah a tue ah BOEIPA kah olphong om coeng. Israel cako boeih kah
    Pathen la ka om vetih amih te kamah taengah pilnam la om uh ni.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Dɛ kó yɛwe miɛkɛ mí ndi Yiɛ̀ nKuyie
    m bo tiekɛ Isidɑyɛɛribɛ wuɔ nyimɔu, kɛ̀ bɛ̀ ntú n kɔbɛ.'
  msy-2020: 'Ikiavɨra Itir God kamaghɨn mɨgei: “Dughiar kɨ inabazimɨn, kɨ Israelian
    ikɨziba bar men Godɨn ikiam, eghtɨ me nan gumazamizibaram otogham.'
  azb-azb: 'Rəbb bəyan edir: «O zaman Mən bütün İsrail qəbilələrinin Allahı olacağam,
    onlar da Mənim xalqım olacaq».'
  eng-DBY: At that time, saith Jehovah, will I be the God of all the families of Israel,
    and they shall be my people.
  hin-2017: “उन दिनों में मैं सारे इस्राएली कुलों का परमेश्वर ठहरूँगा और वे मेरी प्रजा
    ठहरेंगे, यहोवा की यही वाणी है।”
  wol-KYG: «Su boobaa,» kàddug Aji Sax jee, «maay doon Yàllay làngi Israyil yépp,
    ñoom ñuy sama ñoñ.»
  eng-YLT: At that time, an affirmation of Jehovah, I am for God to all families of
    Israel, And they — they are to Me for a people.
  eng-WYC-2017: In that time, saith the Lord, I shall be God to all the kindreds of
    Israel; and they shall be into a people to me.
  eng-WMBB: “At that time,” says the LORD, “I will be the God of all the families
    of Israel, and they will be my people.”
  urd-GVH: रब फ़रमाता है, “उस वक़्त मैं तमाम इसराईली घरानों का ख़ुदा हूँगा, और वह
    मेरी क़ौम होंगे।”
  rug-rug: Zama pule se Zihova, “Pa totoso asa, Arau si kote sa Tamasa tadi doduru
    puku butubutu pa Izireli, meke arini si kote na Qua tinoni.”
  gaz-gaz: “Yeroo sanatti” jedha Waaqayyo, “Ani balbala Israaʼel hundaaf Waaqa nan
    taʼa; isaanis saba koo ni taʼu.”
  fra-LSG: En ce temps-là, dit l’Éternel, Je serai le Dieu de toutes les familles
    d’Israël, Et ils seront mon peuple.
  gnn-gnn: Yo, Garray waŋana bitjarra, “Yalalaŋumirriyunydja ŋunhinydja ŋunhi ŋarrapi
    walu‐nherrara, ŋuriŋinydjayi waluyu walala yurru bukmak miṯtji Yitjuralpuyŋunydja
    ŋarrakuwaynha yolŋu walala, ga ŋarranydja yurru walalaŋgu Godnha.
  yal-yal: Alatalaa falan ni ito ra, a naxa, “Na waxatini, n findima nɛn Isirayila
    xabilane birin ma Ala ra, e yi findi n ma yamaan na.”
  haw-1868: I A manawa, wahi a Iehova, owau auanei ke Akua o na ohana a pau o ka Iseraela,
    a o lakou auanei ko'u poe kanaka.
  arb-NAV: 'وَيَقُولُ الرَّبُّ: «فِي ذَلِكَ الْوَقْتِ أَكُونُ إِلَهاً لِجَمِيعِ عَشَائِرِ
    إِسْرَائِيلَ، وَهُمْ يَكُونُونَ لِي شَعْباً.'
  ewe-ewe: Yehowa be, “Le ɣe ma ɣi la, manye Israel ƒe ƒomeawo katã ƒe Mawu, eye woanye
    nye dukɔ.”
  eng-LEE: (30:25) At the same time, saith the Lord, will I be the God for all the
    families of Israel, and they shall be unto me for a people.
  asm-FB: “সেই সময়ত” - যিহোৱাৰ এই ঘোষণা - “মই ইস্ৰায়েলৰ সকলো গোষ্ঠীৰ ঈশ্বৰ হ’ম,
    আৰু তেওঁলোক মোৰ প্ৰজা হ’ব।”
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ، «وَشَتِ ندٍ قَمَ، ﭑ قِندِ مَ نّ عِسِرَيِلَ بْنسْي
    بِرِن مَرِفِ عَلَ رَ. عٍ تَن قَن قِندِ مَ نّ ﭑ مَ حَمَ رَ.»
  fra-SBL: « En ce temps-là, dit Yahvé, je serai le Dieu de toutes les familles d'Israël,
    et elles seront mon peuple. »
  hbo-hbo: בָּעֵ֤ת הַהִיא֙ נְאֻם־יְהוָ֔ה אֶֽהְיֶה֙ לֵֽאלֹהִ֔ים לְכֹ֖ל מִשְׁפְּחֹ֣ות
    יִשְׂרָאֵ֑ל וְהֵ֖מָּה יִֽהְיוּ־לִ֥י לְעָֽם׃ ס
  kik-kik: “Ihinda-inĩ rĩu ngaakorwo ndĩ Ngai wa mbarĩ ciothe cia Isiraeli, nao nĩmagatuĩka
    andũ akwa,” ũguo nĩguo Jehova ekuuga.
  fra-NCL: En ce temps-là, — oracle de Yahweh, — je serai le Dieu de toutes les familles
    d’Israël, et elles seront mon peuple.
  cek-AK: To naah loe Israel imthung takoh boih ih Sithaw ah ka oh han, nihcae loe
    kai ih kami ah om o tih, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová weyob soged: “A-ibagangine, ani an bela Israel-dulemar-e-Bab-Dummadga
    guoed, Israel-dulemala an-dulaga gumarmogoed.”'
  uig-CYR: Шу вақитта, — дәйду Пәрвәрдигар, — Мән Исраилниң җәмәтлириниң Худаси болимән,
    улар Мениң хәлқим болиду.
  tel-2017: యెహోవా వాక్కు ఇదే. “ఆ కాలంలో నేను ఇశ్రాయేలు వంశం వారందరికీ దేవుడుగా ఉంటాను.
    వాళ్ళు నాకు ప్రజలుగా ఉంటారు.”
  hat-BSA: '“Nan lè sa a”, deklare SENYÈ a: “Mwen va vin Bondye a tout fanmi Israël
    yo, e yo va vin pèp Mwen.”'
  kos-kos: LEUM GOD El fahk, “Pacl se ac tuku ke nga ac fah God lun sruf nukewa lun
    Israel, ac elos ac fah mwet luk.
  hbo-WLC: בָּעֵ֤ת הַהִיא֙ נְאֻם־יְהוָ֔ה אֶֽהְיֶה֙ לֵֽאלֹהִ֔ים לְכֹ֖ל מִשְׁפְּח֣וֹת
    יִשְׂרָאֵ֑ל וְהֵ֖מָּה יִֽהְיוּ־לִ֥י לְעָֽם׃ ס
  ibo-ibo: “Nʼoge ahụ,” otu a ka Onyenwe anyị kwupụtara ya, sị, “Aga m abụ Chineke
    nke agbụrụ Izrel niile. Ha ga-abụkwa ndị m.”
  ory-ory: “ସଦାପ୍ରଭୁ କହନ୍ତି, ସେହି ସମୟରେ ଆମ୍ଭେ ଇସ୍ରାଏଲର ସମୁଦାୟ ଗୋଷ୍ଠୀର ପରମେଶ୍ୱର ହେବା
    ଓ ସେମାନେ ଆମ୍ଭର ଲୋକ ହେବେ।”
  chk-chk: Iei alon ewe Samol mi Lapalap, “Lon ena fansoun ngang üpwe än ekewe ainangen
    Israel meinisin Kot, nge ir repwe nei aramas.
  rop-rop: Wal YAWEI det trubala God bin tok, “Bambai ai garra jidan God blanga ol
    detlot klen blanga ola Isreil pipul, en olabat garra jidan main ronwan pipul.
  ukr-1871: Того часу, говорить Господь, буду я Богом усїм родам Ізрайлевим, а вони
    будуть моїм народом.
  deu-1951: Zu jener Zeit, spricht der HERR, will ich aller Geschlechter Israels Gott
    sein, und sie sollen mein Volk sein.
  eng-JPS: At that time, saith the LORD, will I be the God of all the families of
    Israel, and they shall be My people.
  srp-1865: U to vrijeme, govori Gospod, ja æu biti Bog svijem porodicama Izrailjevijem,
    i oni æe mi biti narod.
  lug-lug: “Mu kiseera ekijja, ndiba Katonda w’ebika byonna ebya Isirayiri, era balibeera
    bantu bange,” bw’ayogera Mukama.
  heb-heb: בעת ההיא נאם יהוה אהיה לאלהים לכל משפחות ישראל והמה יהיו לי לעם׃
  ben-IRV: “সেই দিন” এটি সদাপ্রভুর ঘোষণা “আমি ইস্রায়েলের সব গোষ্ঠীরই ঈশ্বর হব এবং
    তারা আমার প্রজা হবে।”
  pan-pan: ਉਸ ਸਮੇਂ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਮੈਂ ਇਸਰਾਏਲ ਦੇ ਸਾਰਿਆਂ ਘਰਾਣਿਆਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਹੋਵਾਂਗਾ
    ਅਤੇ ਉਹ ਮੇਰੀ ਪਰਜਾ ਹੋਣਗੇ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ထို ကာလ ၌ ငါသည် ဣသရေလ အဆွေ အမျိုးအပေါင်း
    တို့၏ ဘုရား သခင်ဖြစ် ၍ ၊ သူတို့သည် ငါ ၏ လူ ဖြစ် ကြလိမ့်မည်။
  tbg-tbg: Noravano Kotiva tiharo, Vi entara te ekaa Isareri vo anku vo anku Variqavano
    variari vika ti vaiinti nahenti vaivarave.
  hmo-hmo: Lohiabada ia hereva, ia gwau, “Nega be ia mai noho, lau be Israela ena
    iduhu ibounai edia Dirava do lau lao, bona idia be lauegu bese do idia lao.
  urd-urd: ख़ुदावन्द फ़रमाता है, मैं उस वक़्त इस्राईल के सब घरानों का ख़ुदा हूँगा
    और वह मेरे लोग होंगे।
  rus-SYN: В то время, говорит Господь, Я буду Богом всем племенам Израилевым, а они
    будут Моим народом.
  bqc-SIM: Ma Dii ma mɛ̀ gↄↄ bee máↄ dɛ Isailiↄ Lua ũ, aaiↄ dɛ ma gbɛ̃́ↄ ũ.
  tcz-CHONGTHU: Hiche nikho lechun, Israel insung pumpia a Pathen’u kahi ding, chuleh
    amaho ka mite hiding ahiuve, tin Pakaiyin aseiye.
  mar-mar: परमेश्वर असे म्हणतो, “त्या काळी मी इस्राएलाच्या सर्व कुळांचा देव होईन आणि
    ते माझे लोक होतील.”
  qub-qub: 'Tayta Diosmi nin: «Chay wichanga nogami llapan Israelcunapa Diosnin cashaj.
    Paycunanami acrashä runacuna canga.»'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, sɑɑ gɑɑ sisi yè sɔɔ kon mɑɑ ko Isirelibɑn bwesenu kpuron
    Yinni, kpɑ be, bɑ n mɑɑ sɑ̃ɑ nɛn tɔmbu.
  hat-hat: 'Seyè a di ankò: -Lè sa a, m''ap Bondye tout branch fanmi pèp Izrayèl la.
    Yo tout y''ap vin pèp pa mwen.'
  eng-BSB: “At that time,” declares the LORD, “I will be the God of all the families
    of Israel, and they will be My people.”
  eng-WEBPB: “At that time,” says the LORD, “I will be the God of all the families
    of Israel, and they will be my people.”
  kbq-kbq: Hagi Ra Anumzamo'a huno, Mago kna huhampri ante'noankino ana knama esige'za
    mika Israeli vahepima mani'naza naga nofimo'za Nagri vahe mani'nage'na, Nagra
    zamagri Anumza manigahue.
  nhe-BL: 'TOTECO quiijtohua: “Ipan nopa tonali tlen hualas, na niitztos niininDIOS
    nochi familias tlen israelitame huan yajuanti elise notlacajhua.'
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e. — Uhem amo 'ar iko. A'e 'ar mehe aiko
    putar Izaew ta'yr wazuapyapyr paw wazar romo ihe nehe. Wiko putar heremiaihu romo
    wà nehe no.
  eng-DRA: At that time, saith the Lord, I will be the God of all the families of
    and they shall be my people.
