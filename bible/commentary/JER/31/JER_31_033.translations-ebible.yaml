verse: JER.031.033
translations:
  mal-C: “ആ കാലത്തിനുശേഷം ഞാൻ ഇസ്രായേൽഗൃഹത്തോടു ചെയ്യാനിരിക്കുന്ന ഉടമ്പടി ഇപ്രകാരമായിരിക്കും,”
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു. “ഞാൻ എന്റെ ന്യായപ്രമാണം അവരുടെ മനസ്സിന്റെയുള്ളിൽ
    വെക്കും, അവരുടെ ഹൃദയങ്ങളിൽത്തന്നെ അത് ആലേഖനംചെയ്യും. ഞാൻ അവർക്കു ദൈവവും അവർ എനിക്കു
    ജനവും ആയിരിക്കും.
  deu-TKW: 'Vielmehr darin soll der Bund bestehen, den ich nach dieser Zeit mit dem
    Hause Israel schließen will - ist der Spruch Jahwes: Ich lege mein Gesetz in ihr
    Inneres und schreibe es ihnen ins Herz, und so will ich ihr Gott sein, und sie
    sollen mein Volk sein!'
  lin-lin: '« Kasi tala boyokani oyo nakosala elongo na bato ya Isalaele, sima na
    mikolo wana, » elobi Yawe : « Nakotia mibeko na Ngai kati na makanisi na bango,
    nakokoma yango kati na mitema na bango, nakozala Nzambe na bango, mpe bango bakozala
    bato na Ngai.'
  eng-LSV: “For this [is] the covenant that I make, || With the house of Israel, after
    those days,” || A declaration of YHWH, || “I have given My law in their inward
    part, || And I write it on their heart, || And I have been their God, || And they
    are My people.
  eng-GNV: But this shall be the couenant that I will make with the house of Israel,
    After those dayes, saith the Lord, I will put my Lawe in their inward partes,
    and write it in their hearts, and wil be their God, and they shalbe my people.
  eng-WEBSTER: But this shall be the covenant that I will make with the house of Israel;
    After those days, saith the LORD, I will put my law in their inward parts, and
    write it in their hearts; and will be their God, and they shall be my people.
  nhw-BL: 'Ya ni elis nopa camanal sencahuali catli nijchihuas ininhuaya israelita
    masehualme: Na niquijcuilos notlanahuatil ipan ininyolo para ma nechhueyimatica.
    Huan huajca inijuanti nelía elise nomasehualhua huan na nielis niininDios.'
  swh-ONEN: “Hili ndilo agano nitakalofanya na nyumba ya Israeli baada ya siku zile,”
    asema Bwana. “Nitaweka sheria yangu katika nia zao, na kuiandika mioyoni mwao.
    Nitakuwa Mungu wao, nao watakuwa watu wangu.
  bba-bba: Tɛ̃, ɑrukɑwɑni kpɑɑ ye wee, ye kon kɑ Isirelibɑ bɔke. Nɛ, Yinni Gusunɔ,
    kon de nɛn woodɑbɑ bɑ n wɑ̃ɑ ben bwisikunu sɔɔ, kpɑ n ye yorusi ben ɡɔ̃rusɔ. Kpɑ
    nɑ n sɑ̃ɑ ben Yinni, kpɑ be, bɑ n mɑɑ sɑ̃ɑ nɛn tɔmbu.
  eng-KJVCPB: But this shall be the covenant that I will make with the house of Israel;
    After those days, saith the Lord, I will put my law in their inward parts, And
    write it in their hearts; And will be their God, And they shall be my people.
  luo-luo: “Ma e singruok ma anatim gi dhood jo-Israel bangʼ ndalogo,” Jehova Nyasaye
    owacho. “Abiro keto chikena e pachgi kendo ndikogi e chunygi. Anabed Nyasachgi
    kendo ginibed joga.
  meu-meu: 'A ina na Israel iduhuna enai baina karaia taravatuna, unu dina muridiai.
    Iehova na e tomu: Egu taravatu na ediai baina atoa, bona lalodia ai baina torea;
    bena lau na edia Dirava ai bainala, bona idia na lauegu bese taudia ai baela.'
  npi-ULB: इस्राएलको घरानासित मैले बाँध्‍ने करार यही हो, यो परमप्रभुको घोषणा हो ।
    यी दिनपछि म आफ्‍नो व्यवस्था तिनीहरूभित्र हाल्‍नेछु, र तिनीहरूका हृदयमा यो लेख्‍नेछु,
    किनकि म तिनीहरूका परमेश्‍वर हुनेछु, र तिनीहरू मेरा मानिसहरू हुनेछन् ।
  yor-yor: '“Èyí ni májẹ̀mú tí èmi yóò bá ilé Israẹli dá lẹ́yìn ìgbà náà,” ni Olúwa
    wí pé: “Èmi yóò fi òfin mi sí ọkàn wọn, èmi ó sì kọ ọ́ sí àyà wọn. Èmi ó jẹ́ Olúwa
    wọn; àwọn ó sì jẹ́ ènìyàn mi.'
  pes-OPCB: 'اما خداوند می‌گوید: «این است آن عهدی که با خاندان اسرائیل خواهم بست:
    شریعت خود را در باطن ایشان خواهم نهاد و بر دل ایشان خواهم نوشت. آنگاه من خدای
    ایشان خواهم بود و ایشان قوم من.'
  tgl-ULB: Ngunit ito ang kasunduan na aking itatatag sa sambahayan ng Israel pagkatapos
    ng mga araw na ito. Ito ang pahayag ni Yahweh. Ilalagay ko ang aking kautusan
    sa kanilang kalooban at isusulat ito sa kanilang puso, sapagkat ako ang kanilang
    magiging Diyos at sila ay magiging aking mga tao.
  cbu-NT: Ndusha ashimaam na in yusur wanasir chinamaam tatsuyakchuri, nuwaanaatsi
    kamachtamari mangshuwarisha pshtachima. Mishat, nuwaa urutamari chinamaam chínashshutam
    nuwaanaatsi kuki yandakpaz ashtachima. Ashkachuri, nuwaa Apanllirineemi ínakchusin,
    nuwsha tputsireemi ínchima. Nuw Taarashipaneeruri zurampatari atina.
  hui-hui: Áyu i̱na Isaraele wali agali ti baba habo nalolene bi gahenge lo wuleberogo
    ogo. Tinaga bu miniha i̱naga mana hela halu i̱naga bi tinaga bu habaneha gilibu
    wia holebero. Ani buwa i̱ tinaga Ngode Datagaliwabe holebero. Ti nde i̱naga wali
    agaliore holebira.
  mya-mya: သူ​တို့​နှင့်​ငါ​ပြု​မည့်​ပ​ဋိ​ညာဉ်​သစ်​ကား​ဤ သို့​တည်း။ ငါ​သည်​မိ​မိ​၏​တ​ရား​တော်​ကို​သူ
    တို့​၏​စိတ်​အ​တွင်း​သို့​သွတ်​သွင်း​ပေး​မည်။ သူ တို့​၏​နှ​လုံး​သား​ပေါ်​တွင်​ရေး​မှတ်​၍​ထား
    မည်။ ငါ​သည်​သူ​တို့​၏​ဘု​ရား​ဖြစ်​လျက်​သူ တို့​သည်​ငါ​၏​လူ​မျိုး​တော်​ဖြစ်​ကြ​လိမ့်​မည်။-
  bod-N: དུས་དེའི་རྗེས་སུ་བདག་གིས་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་རྣམས་ལ་ཞལ་ཆད་གསར་པ་ཞིག་གནང་བར་བྱ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་ཏེ།
    དེ་ནི་ངས་རང་གི་བཀའ་ཁྲིམས་དེ་དག་གི་ཡིད་ལ་འཇོག་ཅིང་དེ་དག་གི་སེམས་ནང་དུ་བརྐོ་བར་བྱ།
    བདག་ནི་དེ་དག་གི་དཀོན་མཆོག་དང་དེ་དག་བདག་གི་འབངས་མི་རུ་འགྱུར་བ་དང་།
  sna-sna: “Iyi indiyo sungano yandichaita neimba yaIsraeri shure kwamazuva iwayo,”
    ndizvo zvinotaura Jehovha. “Ndichaisa murayiro wangu mundangariro dzavo uye ndigounyora
    mumwoyo yavo. Ndichava Mwari wavo, uye ivo vachava vanhu vangu.
  spa-BLM: '“Pero éste es el pacto que haré con la casa de Israel después de aquellos
    días — dice el Señor: “Pondré mi ley en su interior, y lo escribiré en su corazón.
    Yo seré su Dios, y serán mi pueblo.'
  cac-cac: 'Aton in trato tic ol in b''o eyed''oc a ex yin̈tilal ex israel tic d''a
    jun tiempoal chi'': A in val Jehová in svala'' to ol vac''och juntzan̈ in checnab''il
    d''a e pixan, ichato ol in tz''ib''ejcanoch d''a e pensar, ol in och e Diosaloc,
    a exxo ol ex och in chon̈ab''oc.'
  swh-ULB: 'Lakaini hili ni agano nitakaloanzisha na nyumba ya Israeli baada ya siku
    hizi—hili ni tangazo la Yahwe: Nitaiweka sheria yangu ndani yao na nitaiandika
    juu ya mioyo yao, kwa maana nitakuwa Mungu wao, nao watakuwa watau wangu.'
  bel-bel: 'А той запавет, які Я заключу з домам Ізраілевым пасьля тых дзён, кажа
    Гасподзь: укладу закон Мой у іхнюю нутрыну і на сэрцах іх напішу яго, і буду ім
    Богам, а яны будуць Маім народам.'
  wed-wed: Wei parivainuaḡanana mai Israel maiteni ana kauei nai marana au murina.”
    Bada e ririwa, “Au tarawatu ai au nota ana terei ma au nuanuai ana girumi. Wei
    ina terekauei da Tau ai God ma taui au rava.
  deu-ELBBK: 'Sondern dies ist der Bund, den ich mit dem Haus Israel machen werde
    nach jenen Tagen, spricht der HERR: Ich werde mein Gesetz in ihr Inneres legen
    und werde es auf ihr Herz schreiben; und ich werde ihr Gott, und sie werden mein
    Volk sein.'
  mbb-OT: 'Migkaǥi pa is Nengazen te, “Is beǥu he kebpekid-uyun he edhimuwen ku ziyà
    te menge tig-Israel te egkeuma he timpu iyan heini: Idtaǥù ku is menge suǥù ku
    ziyà te isip dan wey idsurat ku heini ziyà te gehinawa zan. Egkehimu a he Megbevayè
    dan, ne egkehimu zan he menge etew ku.'
  mal-2015: 'എന്നാൽ ഈ കാലം കഴിഞ്ഞശേഷം ഞാൻ യിസ്രായേൽഗൃഹത്തോടു ചെയ്‌വാനിരിക്കുന്ന നിയമം
    ഇങ്ങനെയാകുന്നു: ഞാൻ എന്റെ ന്യായപ്രമാണം അവരുടെ ഉള്ളിലാക്കി അവരുടെ ഹൃദയങ്ങളിൽ എഴുതും;
    ഞാൻ അവർക്കു ദൈവമായും അവർ എനിക്കു ജനമായും ഇരിക്കും എന്നു യഹോവയുടെ അരുളപ്പാടു.'
  rmc-rmc: „Kada hin e zmluva, savi phandava le Izraeloskre manušenca pal kala dživesa,“
    phenel o RAJ. „Thovava miro zakonos andre lende a pisinava les andre lengro jilo.
    Me avava lengro Del a on ena mire manuša.
  pes-OPV: 'اما خداوند می‌گوید: «اینست عهدی که بعد از این ایام با خاندان اسرائیل خواهم
    بست. شریعت خود را در باطن ایشان خواهم نهاد و آن را بر دل ایشان خواهم نوشت و من
    خدای ایشان خواهم بود و ایشان قوم من خواهند بود.'
  ron-1924: '„Чи ятэ легэмынтул пе каре-л вой фаче ку каса луй Исраел дупэ зилеле
    ачеля”, зиче Домнул: „Вой пуне Леӂя Мя ынэунтрул лор, о вой скрие ын инима лор,
    ши Еу вой фи Думнезеул лор, яр ей вор фи попорул Меу.'
  aui-aui: Bi raghani yapiipiika na tagu wiiwaghasina maragasina wouna Isrel damdi
    yawata kanabera na mma naboni; Tagu yagu gwara gayamidiye anatore, da nuwanuwadiye
    anagirumi. Bi tagu na yadi God bi toudi na yagu wawaya.
  ben-OBCV: “সেই সময়ের পরে, আমি ইস্রায়েল কুলের সঙ্গে এই নিয়ম স্থাপন করব,” সদাপ্রভু
    এই কথা বলেন, “আমি তাদের মনে আমার বিধান দেব এবং তাদের হৃদয়ে তা লিখে দেব। আমি তাদের
    ঈশ্বর হব আর তারা আমার প্রজা হবে।
  som-som: Laakiinse kanu waa axdiga aan la dhigan doono reer Israa'iil maalmahaas
    dabadood, ayaa Rabbigu leeyahay. Sharcigayga waxaan gelin doonaa uurkooda, oo
    qalbigoodana waan ku qori doonaa, oo Ilaahooda waan ahaan doonaa, iyaguna dadkaygay
    ahaan doonaan.
  lat-VUC: 'Sed hoc erit pactum quod feriam cum domo Israël post dies illos, dicit
    Dominus: dabo legem meam in visceribus eorum, et in corde eorum scribam eam, et
    ero eis in Deum, et ipsi erunt mihi in populum:'
  eng-ASVBT: 'But this is the covenant that I will make with the house of Israel after
    those days, saith Jehovah: I will put my law in their inward parts, and in their
    heart will I write it; and I will be their God, and they shall be my people.'
  ita-1885: 'Perciocchè, questo è il patto, che io farò con la casa d''Israele, dopo
    que'' giorni, dice il Signore: Io metterò la mia Legge nel loro interiore, e la
    scriverò sopra il lor cuore; ed io sarò lor Dio, ed essi mi saranno popolo.'
  eng-LXXUP: 'Joy and gladness have been utterly swept off the land of Moab: and though
    there was wine in thy presses, in the morning they trod it not, neither in the
    evening did they raise the cry of joy.'
  eng-ULB: This is the covenant that I will establish with the house of Israel after
    these days —this is Yahweh's declaration. I will place my law within them and
    will write it on their heart, for I will be their God, and they will be my people.
  spa-VBL: Pero este es el acuerdo que voy a hacer con el pueblo de Israel en ese
    momento, declara el Señor. Pondré mis leyes dentro de ellos y las escribiré en
    sus mentes. Yo seré su Dios y ellos serán mi pueblo.
  fra-_FOB: 'Mais c''est ici l''alliance que je traiterai avec la maison d''Israël,
    après ces jours-là, dit l''Éternel: Je mettrai ma loi au-dedans d''eux, et je
    l''écrirai dans leur cœur; et je serai leur Dieu, et ils seront mon peuple.'
  mal-mal: '“എന്നാൽ ഈ കാലം കഴിഞ്ഞശേഷം ഞാൻ യിസ്രായേൽ ഗൃഹത്തോട് ചെയ്യുവാനിരിക്കുന്ന
    നിയമം ഇങ്ങനെയാകുന്നു: ഞാൻ എന്റെ ന്യായപ്രമാണം അവരുടെ ഉള്ളിലാക്കി അവരുടെ ഹൃദയങ്ങളിൽ
    എഴുതും; ഞാൻ അവർക്ക് ദൈവമായും അവർ എനിക്ക് ജനമായും ഇരിക്കും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.'
  urd-GVR: “Jo nayā ahd maiṅ un dinoṅ ke bād Isrāīl ke gharāne ke sāth bāndhūṅgā us
    ke taht maiṅ apnī sharīat un ke andar ḍāl kar un ke diloṅ par kandā karūṅga. Tab
    maiṅ hī un kā Ḳhudā hūṅgā, aur wuh merī qaum hoṅge.
  suz-BL: तन्‍न इस्राएल आ खिं ङा मुर नोले ङा नाक्‍ती ङा कबल मार बाक्‍त देंशा हना,
    गो आं अरेशो मेको आन थुंम वोइक्‍नुङ। मिनु आन थुंम मेको ब्रेक्‍शा गेनुङमी। मिनु
    गो मेको आन परमप्रभु दुम्‍नुङ। मिनु मेकोपुकी आं मुर दुम्‍नीम। इजीकीएल ११:१९; हिब्रू
    १०:१६-१७; येरमीया ७:२३
  eng-NOY: 'But this is the covenant which I will make with the house of Israel: After
    those days, saith Jehovah, I will put my law into their inward parts, And upon
    their hearts will I write it; And I will be their God, And they shall be my people.'
  ita-1927: 'ma questo è il patto che farò con la casa d’Israele, dopo quei giorni,
    dice l’Eterno: io metterò la mia legge nell’intimo loro, la scriverò sul loro
    cuore, e io sarò loro Dio, ed essi saranno mio popolo.'
  ckb-ckb: 'یەزدان دەفەرموێت: «ئەمە ئەو پەیمانەیە کە لەدوای ئەو ڕۆژانە لەگەڵ بنەماڵەی
    ئیسرائیلدا دەیبەستم، فێرکردنەکەم دەخەمە ناو بیرکردنەوەیان و لەسەر دڵیان دەینووسم.
    من دەبم بە خودای ئەوان و ئەوانیش دەبن بە گەلی من.'
  eng-BBE: But this is the agreement which I will make with the people of Israel after
    those days, says the Lord; I will put my law in their inner parts, writing it
    in their hearts; and I will be their God, and they will be my people.
  kan-OKCV: “ಆ ದಿನಗಳು ಬಂದ ಮೇಲೆ ನಾನು ಇಸ್ರಾಯೇಲ್ ವಂಶದವರೊಂದಿಗೆ ಮಾಡಿಕೊಳ್ಳುವ ಒಡಂಬಡಿಕೆಯು
    ಹೀಗಿರುವುದು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. “ನನ್ನ ನಿಯಮವನ್ನು ಅವರ ಅಂತರಂಗದಲ್ಲಿ ಇಡುವೆನು.
    ಅವರ ಹೃದಯದ ಹಲಗೆಯ ಮೇಲೆ ಬರೆಯುವೆನು. ನಾನು ಅವರಿಗೆ ದೇವರಾಗಿರುವೆನು, ಅವರು ನನಗೆ ಪ್ರಜೆಯಾಗಿರುವರು.
  tam-2017: அந்நாட்களுக்குப்பிறகு, நான் இஸ்ரவேல் மக்களுடன் செய்யப்போகிற உடன்படிக்கையாவது;
