  heb-heb: כי זאת הברית אשר אכרת את בית ישראל אחרי הימים ההם נאם יהוה נתתי את תורתי
    בקרבם ועל לבם אכתבנה והייתי להם לאלהים והמה יהיו לי לעם׃
  ben-IRV: '“কিন্তু সেই দিনের র পর এই চুক্তি আমি ইস্রায়েলীয়দের জন্য স্থাপন করব তা
    হল” এটা সদাপ্রভুর ঘোষণা: “আমি তাদের মধ্যে আমার ব্যবস্থা রাখব এবং এগুলি তাদের অন্তরে
    লিখে রাখব, কারণ আমি তাদের ঈশ্বর হবো এবং তারা আমার প্রজা হবে।'
  pan-pan: ਇਹ ਉਹ ਨੇਮ ਹੈ ਜਿਹੜਾ ਮੈਂ ਉਹਨਾਂ ਦਿਨਾਂ ਦੇ ਪਿੱਛੋਂ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਨਾਲ ਬੰਨ੍ਹਾਂਗਾ,
    ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਮੈਂ ਆਪਣੀ ਬਿਵਸਥਾ ਨੂੰ ਉਹਨਾਂ ਦੇ ਮਨਾਂ ਵਿੱਚ ਪਾਵਾਂਗਾ ਅਤੇ ਉਹਨਾਂ ਦੇ
    ਦਿਲਾਂ ਉੱਤੇ ਲਿਖਾਂਗਾ। ਮੈਂ ਉਹਨਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਹੋਵਾਂਗਾ ਅਤੇ ਉਹ ਮੇਰੀ ਪਰਜਾ ਹੋਣਗੇ
  mya-JVB: နောက် ကာလ အခါ ဣသရေလ အမျိုးသား တို့၌ ငါပေး အံ့သော ပဋိညာဉ် တရားဟူမူကား ၊
    ငါထာဝရ ဘုရားသည် ငါ ၏ပညတ် တရားကို သူ တို့အတွင်း ထဲ သို့ သွင်း မည်။ သူ တို့နှလုံး
    ပေါ် မှာ ရေး ထားမည်။ ငါသည် သူ တို့၏ ဘုရား ဖြစ် မည်။ သူ တို့သည်လည်း ငါ ၏ လူ ဖြစ်
    ကြလိမ့်မည်။
  tbg-tbg: 'Naantiara te qaraaka uva Isareri hampata tiva taatau taarirava maantima
    kero varianarove: Te tenta uva maara vika avu aatoqi vate, vi uvara vika muntukaqi
    qara ntuva tarerave. Te vika Variqavano variari vika tinta vaiinti nahentima vaivarave.'
  hmo-hmo: '“To gwauhamata taravatu matamatana, Israela taudia danu do lau karaia
    gauna be inai bamona: Lau ese lauegu taravatu edia lalodia dekenai do lau atoa,
    bona edia kudouna dekenai do lau torea. Lau be edia Dirava do lau lao, bona idia
    be lauegu bese do idia lao.'
  urd-urd: 'बल्कि यह वह ''अहद है जो मैं उन दिनों के बाद इस्राईल के घराने से बाधूँगा,
    ख़ुदावन्द फ़रमाता है: मैं अपनी शरी''अत उनके बातिन में रख्खूँगा, और उनके दिल पर
    उसे लिखूँगा; और मैं उनका ख़ुदा हूँगा, और वह मेरे लोग होंगे;'
  rus-SYN: 'Но вот завет, который Я заключу с домом Израилевым после тех дней, говорит
    Господь: вложу закон Мой во внутренность их и на сердцах их напишу его, и буду
    им Богом, а они будут Моим народом.'
  bqc-SIM: Lá ma bàa aↄ kú ń Isailiↄ gↄↄ bee gbɛan kɛ. Má a ikoyã danɛ́ ń nↄ̀sɛ
    guu, má kɛ̃́ ń sↄ̃wa. Máↄ dɛ ń Lua ũ, aaiↄ dɛ ma gbɛ̃́ↄ ũ.
  tcz-CHONGTHU: Amavang, Pakaiyin hitin aseiye, keiman Israel mite toh hichi kitepna
    thah hi kasemdoh nikho chuleh, keiman amaho chu asungil uva umden ding a thupih
    kanei ding, chuleh hichiho chu alungchang uvakajehlut pih ding ahi. Chutahleh
    amaho chu kamite hiuva, keima a-Pathen u kahi ding ahi, ati.
  mar-mar: “पण परमेश्वर म्हणतो, त्यादिवसानंतर जो करार मी इस्राएलाच्या घराण्याबरोबर
    करीन तो हाच आहे.” “मी आपले नियमशास्त्र त्यांच्या अंतर्यांमात ठेवीन व त्यांच्या
    हृदयावर मी ते लिहीन, कारण मी त्यांचा देव होईन व ते माझे लोक होतील.
  soq-soq: Iawe God gagaloleidie wadiase, “Walama iedia bedewe ne sauana badowa sanaa
    Israel apanawa mampo dewasapa. Sa ipa ne anaanana mo insaisau ita do nuau bedewe
    girumanteapa. Ita ne mo Godiu wananteapa ita mo ne apanana wanantopu.
  qub-qub: 'Israelcunawanga caynömi conträtuta rurashaj: Laynëcunatami paycunapa shongunman
    isquirbishaj. Yarpayninmanpis churashaj. Paycunami acrashä runacuna canga, noganami
    Diosnin cashaj. Noga Tayta Diosmi chayno në.'
  bqp-bqp: Tɛ̃, ɑrukɑwɑni kpɑɑ ye wee, ye kon kɑ Isirelibɑ bɔke. Nɛ, Yinni Gusunɔ,
    kon de nɛn woodɑbɑ bɑ n wɑ̃ɑ ben bwisikunu sɔɔ, kpɑ n ye yorusi ben gɔ̃rusɔ. Kpɑ
    nɑ n sɑ̃ɑ ben Yinni, kpɑ be, bɑ n mɑɑ sɑ̃ɑ nɛn tɔmbu.
  hat-hat: Men kontra mwen pral pase ak pèp Izrayèl la. Se Seyè a menm ki di sa. Lè
    sa a, m'ap mete prensip mwen yo anndan kè yo, m'ap make lòd mwen yo nan lespri
    yo. M'a tounen Bondye pou yo, y'a tounen yon pèp pou mwen.
  eng-BSB: “But this is the covenant I will make with the house of Israel after those
    days, declares the LORD. I will put My law in their minds and inscribe it on their
    hearts. And I will be their God, and they will be My people.
  eng-WEBPB: '“But this is the covenant that I will make with the house of Israel
    after those days,” says the LORD: “I will put my law in their inward parts, and
    I will write it in their heart. I will be their God, and they shall be my people.'
  kbq-kbq: Hagi Ra Anumzamo'a huno, ana kasefa huhagerafi huvempa kema Israeli vahe'enema
    hanuana, Nagra kasegeni'a antahintahi zamifi nente'na, zamagu'afi krentegahue.
    Ana nehu'na Nagra zamagri Anumza manisanuge'za, zamagra Nagri vahe manigahaze.
  nhe-BL: 'Ya ni elis nopa tlajtolsencahuali tlen nijchihuas ininhuaya israelita tlacame:
    Na niquijcuilos notlanahuatil ipan ininyolo para ma nechhueyimatica. Huan huajca
    yajuanti nelía elise notlacajhua huan na nielis niininDios.'
  gub-BL: 'A''e ''ar ihem mehe azapokatu putar ko heze''egaw teko Izaew izuapyapyr
    wanehe we ihe nehe. Na''aw heze''eg: Amono putar heze''eg wama''enukwaw paw pupe
    ihe nehe, wapy''a pupe ihe nehe no. Aiko putar wazar romo nehe. Wiko putar heremiaihu
    romo wà nehe no. Ihe Tupàn Tuweharupi Wiko Ma''e aiko ko ma''e imume''u har romo
    ihe.'
  eng-DRA: 'But this shall be the covenant that I will make with the house of Israel,
    after those days, saith the Lord: I will give my law in their bowels, and I will
    write it in their heart: and I will be their God, and they shall be my people.'
