    tim họ. Ta sẽ là Đức Chúa Trời của họ, và họ sẽ là dân Ta.
  guj-2017: “પણ યહોવાહ કહે છે હવે પછી ઇઝરાયલના લોકો સાથે જે કરાર કરીશ તે આ હશે “હું
    મારા નિયમો તેમના હ્રદયમાં મૂકીશ. અને તેઓનાં હૃદયપટ પર તે લખીશ. હું તેઓનો ઈશ્વર
    થઈશ. અને તેઓ મારા લોક થશે.
  pon-2006A: 'Inou kapw me I pahn wiahiong mehn Israel pahn duwe met: I pahn kihdi
    ei kosonned nan kapehdirail kan oh ntingihediong nan mohngiongirail kan. I pahn
    wiahla ar Koht, oh re pahn wiahla nei aramas.'
  por-BRBSL: '“Mas este é o pacto que farei com a casa de Israel depois daqueles dias”,
    diz Yahweh: “Colocarei minha lei em suas partes internas”, e vou escrevê-lo no
    coração deles. Eu serei o Deus deles, e eles serão meu povo.'
  cth-cth: Hatei hetheh, Isarel imthungnaw koe lawkkamnae ka sak han e doeh, telah
    BAWIPA ni a dei. Ahnimouh koe ka kâlawk ka hruek vaiteh a lungthin dawk ka thut
    han, kai ahnimae Cathut lah ka o vaiteh, ahnimouh teh ka tami lah o awh han.
  twi-twi: “Eyi ne apam a me ne Israelfi bɛyɛ saa bere no akyi,” Awurade na ose. “Mede
    me mmara bɛhyɛ wɔn adwene mu, na makyerɛw wɔ wɔn koma so. Mɛyɛ wɔn Nyankopɔn,
    na wɔbɛyɛ me nkurɔfo.
  hlt-hlt: Tedae paipi he Israel imkhui neh ka saii phoeikah khohnin ah tah ka olkhueng
    he amih kotak khuiah ka paek vetih a lungbuei ah ka daek pah ni. He tah BOEIPA
    kah olphong ni. Amih taengah Pathen la ka om vetih amih khaw kamah taengah pilnam
    la om uh ni.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Ntɛ dɛ yiè n yóó bɛ̀ dɔ̀ɔ̀nɛ̀ mɛ̀ɛ̀
    tɑummɛ̀: N yóó ɑ̃nnɛ́ n kuɔ́ bɛ miɛkɛ nkɛ, kɛ́ ì wɑ̃̀ri bɛ yɛ̀mmɛ̀ miɛkɛ kɛ́ m
    bɛ̀ te mí nKuyie kɛ̀ bɛ̀ ntú n kɔbɛ.'
  msy-2020: 'Kɨ Ikiavɨra Itir God, kɨ kamaghɨn ia mɨgei, Gɨn izamin dughiam otoghtɨ,
    kɨ Israel ko Akar Dɨkɨrɨzir Gavgavim damightɨ, a kamaghɨn mangam: Kɨ uan araziba
    men nɨghnɨzibar arɨgh, egh da isɨva men navir averiabar da osiram. Egh kɨ men
    Godɨn ikɨtɨma me nan gumazamizibar ikiam.'
  azb-azb: '«O günlərdən sonra İsrail xalqı ilə bağlayacağım Əhd belədir: qanunumu
    onların daxilinə qoyub ürəklərinə yazacağam. Mən onların Allahı, onlar da Mənim
    xalqım olacaq» Rəbb belə bəyan edir.'
  eng-DBY: 'For this is the covenant that I will make with the house of Israel, after
    those days, saith Jehovah: I will put my law in their inward parts, and will write
    it in their heart; and I will be their God, and they shall be my people.'
  hin-2017: 'परन्तु जो वाचा मैं उन दिनों के बाद इस्राएल के घराने से बाँधूँगा, वह यह
    है: मैं अपनी व्यवस्था उनके मन में समवाऊँगा, और उसे उनके हृदय पर लिखूँगा; और मैं
    उनका परमेश्वर ठहरूँगा, और वे मेरी प्रजा ठहरेंगे, यहोवा की यह वाणी है। (2 कुरि.
    3:3, इब्रा. 8:10,11, रोम. 11:26,27)'
  wol-KYG: '«Waaye kóllëre gi may fas ak waa kër Israyil gannaaw loolu,» kàddug Aji
    Sax jee, «nii lay deme: Maay yeb sama ndigali yoon ci seen xel, ci seen xol laa
    koy ñaas. Maay doon seen Yàlla, ñoom ñu doon sama ñoñ.'
  eng-YLT: For this [is] the covenant that I make, With the house of Israel, after
    those days, An affirmation of Jehovah, I have given My law in their inward part,
    And on their heart I do write it, And I have been to them for God, And they are
    to me for a people.
  kne-kne: 'Ngem sin domtengana di ay timpo, siya na di itolag ko sin polin Israel:
    isolat ko din linteg ko sin nemnem da ta maigtos di, et sak-en di bigbigen da
    ay Diyos da ya daida di ipogaw ko.'
  eng-WYC-2017: But this shall be the covenant, which I shall smite with the house
    of Israel after those days, saith the Lord; I shall give my law in the entrails
    of them, and I shall write it in the heart of them, and I shall be into God to
    them, and they shall be into a people to me.
  eng-WMBB: '“But this is the covenant that I will make with the house of Israel after
    those days,” says the LORD: “I will put my law in their inward parts, and I will
    write it in their heart. I will be their God, and they shall be my people.'
  urd-GVH: “जो नया अहद मैं उन दिनों के बाद इसराईल के घराने के साथ बाँधूँगा उसके तहत
    मैं अपनी शरीअत उनके अंदर डालकर उनके दिलों पर कंदा करूँगा। तब मैं ही उनका ख़ुदा
    हूँगा, और वह मेरी क़ौम होंगे।
  rug-rug: “Hiera sa vinariva egoi sapu kote tavetia Rau koasa butubutu Izireli mudina
    sa totoso asa,” zama vura gua se Zihova. “Kaqu va gilana nia Rau sa Qua tinarae
    pa dia binalabala meke kaqu va nonoga nia pa bulodia. Arau si kote dia Tamasa
    meke arini si kote na Qua tinoni.
  gaz-gaz: “Kakuun ani yeroo sana booddee mana Israaʼel wajjin galu kanaa dha” jedha
    Waaqayyo. “Ani seera koo qalbii isaanii keessa nan kaaʼa; garaa isaanii keessattis
    nan barreessa. Ani Waaqa isaanii nan taʼa; isaanis saba koo taʼu.
  fra-LSG: 'Mais voici l’alliance que je ferai avec la maison d’Israël, Après ces
    jours-là, dit l’Éternel: Je mettrai ma loi au-dedans d’eux, Je l’écrirai dans
    leur cœur; Et je serai leur Dieu, Et ils seront mon peuple.'
  gnn-gnn: Ga dhuwalana yuṯanydja dhawu' ŋarra yurru nherraṉ gam'. Ŋarra yurru nherraṉ
    ŋarrakuwaynydja ŋarra rom ŋunhana gal'ŋu ŋayaŋulilina walalaŋgala djinawa'lilina,
    märr yurru walala djälthirri wirrkina wal'ŋu marŋgithinyarawu ŋarrakunydja ga
    märr‐ŋal'yunarawu. Ŋarranydja yurru walalaŋgu Godnha, ga walalanydja yurru ŋarrakuwaynha
    yolŋu'‐yulŋu.
  yal-yal: “Koni layirin ni i ra, n naxan xidima nxu nun Isirayila yamaan tagi.” Alatalaa
    falan ni ito ra, a naxa, “Na waxatin na dangu, n na n ma sariyane sama nɛn e xaxinli,
    n yi e sɛbɛ e bɔɲɛni. N findima nɛn e Ala ra, e yi findi n ma yamaan na.
  iou-iou: Eruk, kämi Isrel ämawebekät topmäk-topmäk mebäri kubä ŋode api täŋpet;
    Man kädetna siwoŋi u nadäk-nadäki-ken peŋ yämiŋpäŋ bänepiken kehäromigän api kudän
    täwet. Ude täŋkaŋ näk Anutuni ude irira u ämawebenaye api itneŋ.
  haw-1868: Aka, o keia ka berita a'u e hana'i me ka ohana a Iseraela; Mahope iho
    o ia mau la, wahi a Iehova, e kau no wau i ko'u kanawai maloko o lakou, a e kakau
    iho ma ko lakou naau; a owau auanei ko lakou Akua, a o lakou hoi ko'u poe kanaka.
  arb-NAV: 'وَلَكِنْ هَذَا هُوَ الْعَهْدُ الَّذِي أُبْرِمُهُ مَعَ ذُرِّيَّةِ إِسْرَائِيلَ
    بَعْدَ تِلْكَ الأَيَّامِ»، يَقُولُ الرَّبُّ: «سَأَجْعَلُ شَرِيعَتِي فِي دَوَاخِلِهِمْ،
    وَأُدَوِّنُهَا عَلَى قُلُوبِهِمْ وَأَكُونُ لَهُمْ إِلَهاً وَهُمْ يَكُونُونَ لِي
    شَعْباً.'
  ewe-ewe: “Esiae nye nubabla kple Israel ƒe aƒe la le ɣeyiɣi ma megbe,” Yehowae gblɔe.
    “Matsɔ nye se ade woƒe susuwo me eye maŋlɔe ɖe woƒe dzi ŋuti. Manye woƒe Mawu,
    eye woanye nye dukɔ.
  eng-LEE: (31:32) But this is the covenant that I will make with the house of Israel,
    after those days, saith the Lord, I place my law in their inward parts, and upon
    their heart will I write it; and I will be unto them for a God, and they shall
    be unto me for a people.
  asm-FB: “কিন্তু সেই দিনৰ পাছত ইস্ৰায়েল-বংশৰ লগত মই যি নিয়ম কৰিম, সেই নিয়মটি এই”
    - মই তেওঁলোকৰ অন্তৰত মোৰ নিয়ম স্থাপন কৰিম, আৰু তেওঁলোকৰ হৃদয়ত সেই বিষয়ে লিখিম,
    কিয়নো মই তেওঁলোকৰ ঈশ্বৰ হ’ম আৰু তেওঁলোক মোৰ প্ৰজা হ’ব।
  sus-A: سَاتّ نَن يَ ﭑ نَشَن تٌنفٌمَ عِسِرَيِلَ بْنسْي بّ؛ نَ وَشَتِ نَ دَنفِ، ﭑ
    نَ ﭑ مَ سّرِيّ لُمَ نّ عٍ بْحّ مَ، ﭑ عَ سّبّ عٍ سٌندٌنيِ مَ. ﭑ قِندِ مَ نّ عٍ
    مَرِفِ عَلَ رَ، عٍ قَن قِندِ ﭑ فبٍ حَمَ رَ.
  fra-SBL: '« Mais voici l''alliance que je conclurai avec la maison d''Israël après
    ces jours-là », dit Yahvé : « Je mettrai ma loi dans leurs entrailles », et je
    l''écrirai dans leur cœur. Je serai leur Dieu, et ils seront mon peuple.'
  hbo-hbo: כִּ֣י זֹ֣את הַבְּרִ֡ית אֲשֶׁ֣ר אֶכְרֹת֩ אֶת־בֵּ֨ית יִשְׂרָאֵ֜ל אַחֲרֵ֨י
    הַיָּמִ֤ים הָהֵם֙ נְאֻם־יְהוָ֔ה נָתַ֤תִּי אֶת־תֹּֽורָתִי֙ בְּקִרְבָּ֔ם וְעַל־לִבָּ֖ם
    אֶכְתֲּבֶ֑נָּה וְהָיִ֤יתִי לָהֶם֙ לֵֽאלֹהִ֔ים וְהֵ֖מָּה יִֽהְיוּ־לִ֥י לְעָֽם׃
  piu-2006: '@see-verse:JER.031.032'
  kik-kik: “Gĩkĩ nĩkĩo kĩrĩkanĩro kĩrĩa ngaarĩkanĩra na nyũmba ya Isiraeli ihinda
    rĩu rĩathira,” ũguo nĩguo Jehova ekuuga. “Nĩngekĩra watho wakwa meciiria-inĩ mao,
    na ndĩwandĩke ngoro-inĩ ciao. Ngaatuĩka Ngai wao, nao matuĩke andũ akwa.
  fra-NCL: 'Car voici l’alliance que je ferai avec la maison d’Israël, après ces jours-là,
    — oracle de Yahweh : Je mettrai ma loi au dedans d’eux, et je l’écrirai sur leur
    cœur ; et je serai leur Dieu, et ils seront mon peuple.'
  cek-AK: to pacoengah Israel imthung takoh hoi ka sak han ih lokmaihaih loe hae tiah
    om tih, Kai ih kaalok to nihcae palung thungah ka suek moe, nihcae ih palung thungah
    ka tarik pae han; kai loe nihcae ih Sithaw ah ka oh han, nihcae doeh kai ih kami
    ah om o tih, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “A-ibagangine, Israel-dulemar-ebo an weyob igar mesoed:
    E-gwage-ulubgi an-igar an ega nasikoed, e-binsaedgi an-igar an ega narmakoed.
    Ani an e-Bab-Dummadga guoed, emar an-dulaga gumarmogoed.'
  uig-CYR: 'Чүнки шу күнләрдин кейин, Мениң Исраил җәмәти билән түзидиған әһдәм мана
    шуки: — Мән Өз Тәврат-қанунлиримни уларниң ичигә салимән, Һәмдә уларниң қәлбигиму
    язимән. Мән уларниң Илаһи болимән, Уларму Мениң хәлқим болиду.'
  pma-pma: 'Hatkatien hau koa numoni hetal min me-Isrel keil en avong enek hemukok:
    Inau, Iahova, niling mengkatien onak keil il en rendemien one, ka nitis kati hel
    en tine. Inau nihi Ahi one, ka keil ihi meatin keil onak.'
  tel-2017: “కానీ, ఈ రోజుల తరువాత నేను ఇశ్రాయేలు వాళ్ళతో, యూదా వాళ్ళతో స్థిరం చేసే
    ఒప్పందం ఇదే, వాళ్ళల్లో నా ధర్మశాస్త్రం ఉంచుతాను. వాళ్ళ హృదయం మీద దాన్ని రాస్తాను.
    నేను వాళ్లకు దేవుడుగా ఉంటాను, వాళ్ళు నాకు ప్రజలుగా ఉంటారు,” ఇది యెహోవా వాక్కు.
  hat-BSA: '“Men sa se akò ke M va fè ak lakay Israël apre jou sa yo”, deklare SENYÈ
    a: “Mwen va mete lalwa M anndan yo e sou kè yo Mwen va ekri l; epi Mwen va Bondye
    yo, e yo va pèp Mwen.'
  bxh-bxh: Guyau iyen, Yali falifalihuna maidagu Isalaela dodogadi ꞌe ginauli, logena
    itete. Ai muli Yau haba egu laugagayo ai ganahewadi E tole, yo ai nuwadi E ulidi.
    Yau haba edi Yaubada, na iti haba egu dodoga.
  kos-kos: 'Wuleang sasu se su nga ac oru yurin mwet Israel fah ouinge: Nga fah likiya
    ma sap luk in elos, ac simusla insialos. Nga fah God lalos, ac elos fah mwet luk.'
  hbo-WLC: כִּ֣י זֹ֣את הַבְּרִ֡ית אֲשֶׁ֣ר אֶכְרֹת֩ אֶת־בֵּ֨ית יִשְׂרָאֵ֜ל אַחֲרֵ֨י
    הַיָּמִ֤ים הָהֵם֙ נְאֻם־יְהוָ֔ה נָתַ֤תִּי אֶת־תּֽוֹרָתִי֙ בְּקִרְבָּ֔ם וְעַל־לִבָּ֖ם
    אֶכְתֲּבֶ֑נָּה וְהָיִ֤יתִי לָהֶם֙ לֵֽאלֹהִ֔ים וְהֵ֖מָּה יִֽהְיוּ־לִ֥י לְעָֽם׃
  ibo-ibo: “Ma nke a bụ ọgbụgba ndụ mụ na ụlọ Izrel ga-agba mgbe oge ndị ahụ gasịrị,”
    ka Onyenwe anyị kwupụtara. “Aga m etinye iwu m nʼime obi ha, aga m edekwasịkwa
    ha nʼuche ha. Aga m abụ Chineke ha, ha onwe ha ga-abụkwa ndị m.
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁ କହନ୍ତି, ସେହି ସକଳ ଦିନର ଉତ୍ତାରେ ଆମ୍ଭେ ଇସ୍ରାଏଲ ବଂଶ ସହିତ ଏହି
    ନିୟମ ସ୍ଥିର କରିବା; ଆମ୍ଭେ ସେମାନଙ୍କ ଅନ୍ତରରେ ଆମ୍ଭର ବ୍ୟବସ୍ଥା ରଖିବା ଓ ସେମାନଙ୍କ ହୃଦୟରେ
    ଆମ୍ଭେ ତାହା ଲେଖିବା; ଆଉ, ଆମ୍ଭେ ସେମାନଙ୍କର ପରମେଶ୍ୱର ହେବା ଓ ସେମାନେ ଆମ୍ଭର ଲୋକ ହେବେ;
  chk-chk: 'Nge iei ewe pwon mi fö üpwe föri ngeni chon Israel lon ekana rän: Üpwe
    atolonga ai kewe allük lor o makeretiu lon leluker. Iwe, üpwe ar Kot, nge ir repwe
    nei aramas kana.'
  rop-rop: Det nyuwan strongwan pramis ai garra meigim garram detlot pipul im dijan.
    Ai garra pudum main lowa insaid langa olabat, en ai garra raidimdan langa olabat
    hat. Ai garra jidan olabat God en olabat garra jidan main ronwan pipul.
  ukr-1871: 'Нї, ось який завіт учиню я в той час з домом Ізрайлевим, говорить Господь:
    вложу закон мій у внутро їм, і напишу його на серцї їх, і буду Богом їх, а вони
    будуть людьми моїми.'
  deu-1951: 'Sondern das ist der Bund, den ich mit dem Hause Israel nach jenen Tagen
    schließen will, spricht der HERR: Ich will mein Gesetz in ihr Herz geben und es
    in ihren Sinn schreiben und will ihr Gott sein, und sie sollen mein Volk sein;'
