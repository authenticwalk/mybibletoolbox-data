verse: JER.031.030
translations:
  mal-C: ഓരോരുത്തരും അവരവരുടെ പാപംനിമിത്തമാണ് മരിക്കുന്നത്; പച്ചമുന്തിരിങ്ങ തിന്നുന്നത്
    ഏതൊരു മനുഷ്യനാണോ അയാളുടെതന്നെ പല്ലു പുളിക്കും.
  deu-TKW: Vielmehr ein jeglicher wird um seiner eigenen Verschuldung willen sterben;
    wer irgend Herlinge ißt, dem sollen die Zähne stumpf werden!
  lin-lin: Na esika na yango, moto na moto akokufa mpo na masumu na ye moko ; moto
    nyonso oyo alie mbuma ya vino ya mobesu, minu na ye moko nde ekokoma ngayi.
  eng-LSV: But—each dies for his own iniquity, || Every man who is eating the unripe
    fruit, || His teeth are blunted.
  eng-GNV: 'But euery one shall die for his owne iniquitie: euery man that eateth
    the sowre grape, his teeth shalbe set on edge.'
  eng-WEBSTER: 'But every one shall die for his own iniquity: every man that eateth
    the sour grape, his teeth shall be set on edge.'
  nhw-BL: Pampa sesen tlacatl miquis por ya itlajtlacolhua. Huan catli quicuas xocomecatl
    itlajca catli xococ, san yaya quimatis fiero ipan itlancoch.”
  swh-ONEN: Badala yake, kila mmoja atakufa kwa ajili ya dhambi zake mwenyewe; yeyote
    alaye zabibu chachu, meno yake mwenyewe yatatiwa ganzi.
  bba-bba: Adɑmɑ wi u win resɛm ɡɔmɑ di, win nɔɔwɑ ɡɑ koo yɑɑyɑ. Wi u mɑɑ durum kuɑ,
    wiyɑ u koo ɡbi.
  eng-KJVCPB: 'But every one shall die for his own iniquity: Every man that eateth
    the sour grape, His teeth shall be set on edge.'
  luo-luo: Makmana, ngʼato ka ngʼato notho nikech richone owuon; ngʼato angʼata mochano
    olemo ma wach-wach, lake owuon ema notho.”
  meu-meu: A ta ta na ena kara dika ena kara dika daidiai bae mase; vine huahuadia
    iditadia e animu taudia na sibodia isedia bae uri.
  npi-ULB: किनकि हरेक मानिस आफ्नै अधर्ममा मर्नेछ । जसले अमिलो अङ्गुर खान्छ, त्यसकै
    दाँत कुँडिनेछ ।
  yor-yor: Ṣùgbọ́n olúkúlùkù ni yóò kú fún ẹ̀ṣẹ̀ rẹ̀, ẹnikẹ́ni tí ó bá jẹ èso kíkan
    ni eyín yóò kan.
  pes-OPCB: چون هر کس فقط مکافات گناهان خود را خواهد دید و به سبب گناهان خود خواهد
    مرد. هر کس غوره بخورد، دندان خودش کند می‌شود!»
  tgl-ULB: Sapagkat mamamatay ang bawat tao sa kaniyang sariling kasalanan. Magiging
    mapurol ang mga ngipin ng sinumang kumain ng mga maaasim na ubas.
  cbu-NT: Watam ¿chakamasa kizarunaa tsipatsimashi katungkachiya? waanamandari yutaritshishirini
    tsipachuwa.
  hui-hui: Bi yobage ogoni nale mendego lolebirago ogo, Agali mbira ibugua gerebi
    lini boga nabi dedago do nayagua ibuninaga ne gi lolebira. Horo ogoningi agali
    mbirame mana ko biyagua ogoninaga ibuni homolebira, lene.
  mya-mya: စ​ပျစ်​ချဉ်​သီး​ကို​စား​သူ​မှန်​သ​မျှ​သည် မိ​မိ​တို့ ကိုယ်​တိုင်​သွား​ကျိန်း​ရ​ကြ​လိမ့်​မည်။
    လူ​တိုင်း​ပင် မိ​မိ​တို့​အ​ပြစ်​အ​တွက်​သေ​ရ​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡིན་ནའང་སོ་སོ་རང་རང་གི་སྡིག་པའི་ལས་འབྲས་ཀྱིས་འཆི་ཞིང་། རྒུན་འབྲུམ་སྐྱུར་མོ་ཟ་མཁན་རང་རང་གི་སོ་བརྩེ་བར་འགྱུར་རོ།
    །
  sna-sna: Asi, mumwe nomumwe achafa nokuda kwezvakaipa zvake; ani naani anodya mazambiringa
    anovava, mazino ake achaita hwadzira.
  spa-BLM: Pero cada uno morirá por su propia iniquidad. A todo hombre que coma las
    uvas agrias, se le pondrán los dientes de punta.
  cac-cac: Yujto junjun mach ol cham yuj smul. A mach ol loan te' paj uva chi', munil
    a ol ab'an spajil te', xchi Jehová.
  swh-ULB: Kwa maana kila mtu atakuwa katika uovu wake mwenyewe; kila alaye zabibu
    kalai, meno yake yataakuwa butu.
  bel-bel: а кожны будзе паміраць за сваё ўласнае беззаконьне; хто будзе есьці кіслы
    вінаград, у таго на зубах і аскома будзе.
  deu-ELBBK: 'sondern jeder wird für seine Ungerechtigkeit sterben: Jeder Mensch,
    der Herlinge isst, dessen Zähne sollen stumpf werden.'
  mbb-OT: Dutun, iyan dà egkepezesan sikan is migkaan te mepezes he paras. Iyan dà
    edhimetayan is etew he ebpekesalà.”
  mal-2015: ഓരോരുത്തൻ താന്താന്റെ അകൃത്യംനിമിത്തമത്രേ മരിക്കുന്നതു; പച്ചമുന്തിരിങ്ങാ
    തിന്നുന്നവന്റെ പല്ലേ പുളിക്കുകയുള്ളു.
  rmc-rmc: Ale akana sako merela vaš peskro binos. Oleske cerpisaľona o danda, ko
    chala o šutlo hroznos.“
  pes-OPV: بلکه هر کس به گناه خودخواهد مرد و هر‌که انگور ترش خورد دندان وی کند خواهد
    شد.»
  ron-1924: чи фиекаре ва мури пентру нелеӂюиря луй; орькэруй ом каре ва мынка агуридэ
    и се вор стрепези динций!
  ben-OBCV: পরিবর্তে, সকলে তাদের নিজের নিজের পাপের জন্যই মরবে; যে টক আঙুর খাবে, তারই
    দাঁত টকে যাবে।
  som-som: Laakiinse mid kastaaba wuu u dhiman doonaa xumaantiisa, oo nin kasta oo
    canab dhanaan cunaaba wuu saliilyoon doonaa.
  lat-VUC: 'Sed unusquisque in iniquitate sua morietur: omnis homo qui comederit uvam
    acerbam, obstupescent dentes ejus.'
  eng-ASVBT: 'But everyone shall die for his own iniquity: every man that eateth the
    sour grapes, his teeth shall be set on edge.'
  ita-1885: Ma ognuno morrà per la sua iniquità; chiunque mangerà l'agresto, i denti
    gli si allegheranno.
  eng-LXXUP: 'But I know his works: is it not enough for him? has he not done thus?'
  eng-ULB: For each man will die in his own iniquity; everyone who eats sour grapes,
    his teeth will be dulled.
  spa-VBL: No. Cada persona morirá por sus propios pecados. Si alguien come uvas sin
    madurar, él mismo obtendrá el sabor agrio.
  fra-_FOB: Mais chacun mourra pour son iniquité; tout homme qui mangera des raisins
    verts, ses dents en seront agacées.
  mal-mal: ഓരോരുത്തൻ അവനവന്റെ അകൃത്യം നിമിത്തമത്രേ മരിക്കുന്നത്; പച്ചമുന്തിരിങ്ങാ
    അവനവന്റെ പല്ലി മാത്രമേ പുളിക്കുകയുള്ളു.
  urd-GVR: Kyoṅki ab se khaṭṭe angūr khāne wāle ke apne hī dāṅt khaṭṭe hoṅge. Ab se
    usī ko sazā-e-maut dī jāegī jo qusūrwār hai.”
  suz-BL: तन्‍न मुर नेल्‍ल आन पाप आ पर्बम बेक्‍नीम। सुम ग्‍युरशो अङगुर ब्‍वाइबा, मेको
    आ ख्रुइ ग्रिम्‍ब” देंत।
  eng-NOY: But every one shall die for his own iniquity; Every man that eateth sour
    grapes, His teeth shall be set on edge.
  ita-1927: 'ma ognuno morrà per la propria iniquità: chiunque mangerà l’agresto ne
    avrà i denti allegati.'
  ckb-ckb: بەڵکو هەرکەسە و بە تاوانی خۆیەوە دەمرێت، هەرکەسێک بەرسیلە بخوات ددانی خۆی
    ئاڵ دەبێت.»
  eng-BBE: 'But everyone will be put to death for the evil which he himself has done:
    whoever has taken bitter grapes will himself have his teeth put on edge.'
  kan-OKCV: ಆದರೆ ಒಬ್ಬೊಬ್ಬನು ಸ್ವಂತ ಪಾಪಕ್ಕಾಗಿ ಸಾಯುವನು. ಹುಳಿ ದ್ರಾಕ್ಷಿಯನ್ನು ತಿಂದ ಮನುಷ್ಯನು
    ಯಾವನೋ, ಅವನ ಹಲ್ಲುಗಳು ಚಳಿತು ಹೋಗುವುವು.”
  tam-2017: அவனவன் தன்தன் அக்கிரமத்தினாலே இறப்பான்; எந்த மனிதன் திராட்சைக்காய்களை
    சாப்பிட்டானோ அவனுடைய பற்களே கூசிப்போகும்.
  spa-RV-1909: Sino que cada cual morirá por su maldad; los dientes de todo hombre
    que comiere las uvas agraces, tendrán la dentera.
  ron-BTF: Dar fiecare va muri pentru propria lui nelegiuire; oricărui om care mănâncă
    aguridă, i se vor strepezi dinții.
  eng-WEBP: But everyone will die for his own iniquity. Every man who eats the sour
    grapes, his teeth will be set on edge.
  eng-FBV: No. Each person will die because of their own sins. If anyone eats unripe
    grapes, they will get the sour taste themselves.
  nld-1939: 'Neen, iedereen sterft om zijn eigen misdaad de dood: Die onrijpe druiven
    eet, Krijgt zelf stroeve tanden.'
  nch-BL: Pampa sesen tacat miquis por ya itajtacolhua. Huan cati quicuas xocomecat
    itajca cati xococ, san yaya quimatis fiero ipan itancoch.”
  vie-1934: Nhưng mỗi người sẽ chết vì sự gian ác mình; hễ ai ăn trái nho chua, thì
    nấy phải ghê răng vậy.
  hin-CV: किंतु हर एक की मृत्यु का कारण होगा स्वयं उसी की पापिष्ठता; हर एक व्यक्ति,
    जो खट्टे अंगूर खाएगा, दांत उसी के खट्टे होंगे.
  spa-BES: Pero todos serán condenados a muerte por el mal que él mismo ha hecho;
    a quien haya tomado uvas amargas, sus dientes tendrán la dentera.
  tdx-tdx: F’ie fonga hampihomahe’ o hakeo’eo; ze ondaty mikama valoboke mìtsa, le
    o famotsi’eo ty hangìtsy.
  tha-KJV: แต่​ทุ​กคนจะต้องตายเพราะความชั่วช้าของตนเอง มนุษย์​ทุ​กคนที่รับประทานองุ่นเปรี้ยว
    ก็​จะเข็ดฟัน”
  por-BR-2018: Ao contrário, cada um morrerá por sua própria maldade; todo homem que
    comer as uvas verdes estragará seus dentes.
  deu-ELO: 'sondern ein jeder wird für seine Missetat sterben: Jeder Mensch, der Herlinge
    ißt, dessen Zähne sollen stumpf werden.'
  eng-WYC-2018: but each man shall die in his wickedness, each man that eateth a sour
    grape, his teeth shall be astonied. (but each person shall die for their own wickedness,
    each person who eateth a sour grape, his teeth shall be astonished, or shall be
    set on edge.)
  epo-epo: sed ĉiu mortos pro sia propra kulpo, la dentoj agaciĝos ĉe tiu, kiu manĝis
    la nematurajn vinberojn.
  uig-PIN: Qünki ⱨǝrbirsi ɵz gunaⱨi üqün ɵlidu; aqqiⱪ-qüqük üzümlǝrni yegǝnlǝrning
    bolsa, ɵzining qixi ⱪeriⱪ sezilidu.
  beo-beo: Be nowa da gamogai waini fage nasea, hisu da gamogai nabimu. Amola dunu
    da hi wadela:i hou hamoiba:le fawane bogomu.”
  tpi-OTNT: Nogat. Long dispela taim, sapos man i mekim sin, bai em yet i dai. I olsem
    man i kaikai pikinini bilong diwai wain i no mau, na dispela i pait long maus
    bilong em yet.”
  hau-SA: A maimako, kowa zai mutu saboda zunubinsa; duk wanda ya ci ’ya’yan inabi
    masu tsami, haƙoransa ne za su mutu.
  uig-LAT: Chünki herbirsi öz gunahi üchün ölidu; achchiq-chüchük üzümlerni yégenlerning
    bolsa, özining chishi qériq sézilidu.
  nde-nde: Esikhundleni salokho, umuntu wonke uzafela izono zakhe; loba ngubani odla
    amavini amunyu amazinyo akhe azatshelela.
  ton-ton: 'Ka ʻe mate ʻae tangata taki taha ʻi heʻene hia ʻaʻana: ʻe maninia ʻae
    nifo ʻoe tangata taki taha ʻoku kai ki he kālepi mahi.”'
  ces-1613: 'Nýbrž raději: Jeden každý pro nepravost svou umře. Každého člověka, kterýž
    by jedl hrozen trpký, laskominy míti budou zubové jeho.'
  eng-WMB: But everyone will die for his own iniquity. Every man who eats the sour
    grapes, his teeth will be set on edge.
  tam-TCV: ஆனால் ஒவ்வொருவனும் தன்தன் பாவத்திற்காக சாவான். புளிப்பான திராட்சைப் பழத்தைத்
    தின்பவன் எவனோ, அவனுடைய பற்களே கூசிப்போகும்.”
  ceb-ULB: Kay ang matag tawo mamatay sa iyang kaugalingong kasaypanan; ang matag
    usa nga mokaon ug aslom nga mga ubas, ang iyang ngipon maoy madaot.
  pol-UBG: Lecz każdy umrze za swoją nieprawość. Każdemu człowiekowi, który zje cierpkie
    winogrona, ścierpną zęby.
  agr-agr: Wagki maki makichik aentsuk nii pegkegchau takamsamujin suwimkan jukitnai.
    Nuadui maki makichik dita pegkegchau takasbaunum jakagtinai”, tiuwai.
  kyc-kyc: Dokona ingyuo wambu mendeme isa girapo jingi keke pingi doko nara ramo
    doko baa rangeme banya nenge pinjingi dolapona nakanju sera. Dee wambu mendaki
    mendaki lao baa rangena koo dokona kumara.
  urd-GVU: کیونکہ اب سے کھٹے انگور کھانے والے کے اپنے ہی دانت کھٹے ہوں گے۔ اب سے اُسی
    کو سزائے موت دی جائے گی جو قصوروار ہے۔“
  deu-1912: sondern ein jeglicher soll um seiner Missetat willen sterben, und welcher
    Mensch Herlinge ißt, dem sollen seine Zähne stumpf werden.
  kan-2017: ಸಾಯತಕ್ಕವನು ತನ್ನ ತನ್ನ ದೋಷದಿಂದ ಸಾಯುವನು. ಹುಳಿದ್ರಾಕ್ಷಿಯನ್ನು ತಿನ್ನುವವನ ಹಲ್ಲುಗಳೇ
    ಚಳಿತುಹೋಗುವವು” ಎಂದು ಹೇಳುತ್ತಾನೆ.
  yap-yap: Ya en nra unum e grapes nib mugunin e ra m’urm’ur nguwelen; ma ra be’ ma
    bay yim’ ni bochan e denen rok.”
  hlt-MCSB: Tedae hlang he amah kathaesainah dongah ni a. duek eh. Thaihkang aka ca
    hlang boeih tah a no yaa ni.
  mdy-ETH: ዬያ ማዒፃ ዓቴም ሶልኮ ዎይኖ ዓኣፖ ሙዔ ዓሶማኮ ዒማና ዓጫ ሃይቃንዳኔ፤ ፔቴ ፔቴ ዓሳ ፔ ጎሞማና ሃይቃንዳኔ።»
  twi-ASANTE: Ɛno enti, obiara bɛwu wɔ ɔno ara bɔne ho; deɛ ɔbɛdi bobe a ɛkeka no,
    ɔno na ne se bɛfem.
  eng-WEBU: But everyone will die for his own iniquity. Every man who eats the sour
    grapes, his teeth will be set on edge.
  wal-wal: SHin asai issoi issoi ba nagaran nagaran haiqqana; caala woiniyaa teeraa
    miya asa ubbau a achchai achchai zil77ana” yaagees.
  spa-PDDPT: sino cada cual morirá por su propia maldad. Los dientes de todo hombre
    que coma las uvas agrias, tendrán la dentera.
  gun-gun: Ha'e rami 'rãgue py ma peteĩ-teĩ omano 'rã gueko vaiague re ae. Uva aky'i
    'uare kuery raĩ ae ma nda'evei 'rã.”
  ilo-ULB: Ta matayto ti tunggal tao gapu iti bukodna a basol; siasinoman a mangan
    iti naalsem nga ubas, maalinonto ti ngipenna.
  kpg-kpg: “Gei tangada dela ma gaa gai dana golee gii, go ono niha la hua ala gaa gii
    i di maa. Tangada nei mo tangada nei e made hua i ono huaidu.”
  uig-ARA: چۈنكى ھەربىرسى ئۆز گۇناھى ئۈچۈن ئۆلىدۇ؛ ئاچچىق-چۈچۈك ئۈزۈملەرنى يېگەنلەرنىڭ
    بولسا، ئۆزىنىڭ چىشى قېرىق سېزىلىدۇ.
  sus-sus: Kankan faxama nɛ a yɛtɛ kan ma yunubi xa fe ra. Mixi yo naxan na bogi se
    yɔxɔɛ don, na kanyi nan dɛ barabarama.»
  pon-2006: Ahpw mehmen me pahn kangada wahn kreip karer, pein ngih me pahn rerkihda;
    oh emenemen pahn mehkihla pein dipe.”
  jae-jae: Lau samob sêmac êndu êtu tauŋ nêŋ secŋa ma lau samob, taŋ seŋ wain ŋanô
    matac naŋ, tauŋ luŋluŋ siŋ-siŋ.”
  ksd-ksd: Tikatikai na virua ure kana varpiam iat; ma nina i en ra vuai na vain i
    manmanina ra pal a ngiene iat na manmanina.
  tur-YTC: Ama herkes kendi suçu yüzünden ölecek. Koruk yiyen herkesin kendi dişleri
    kamaşacak.
  grc-BRENT: Ἐγὼ δὲ ἔγνων ἔργα αὐτοῦ· οὐχὶ τὸ ἱκανὸν αὐτῷ οὐχ οὕτως ἐποίησε;
  ind-AYT: Akan tetapi, setiap orang akan mati karena kesalahannya sendiri. Setiap
    orang yang makan buah anggur yang asam, giginya akan terasa ngilu.”
  nya-nya: Mʼmalo wake, munthu aliyense adzafa chifukwa cha tchimo lake. Iye amene
    adzadye mphesa zosapsazo ndiye amene mano ake adzachite dziru.”
  hrv-hrv: Nego će svatko umrijeti zbog vlastite krivice. I onomu koji bude jeo kiselo
    grožđe zubi će trnuti.”
  mps-mps: Menio. Te sogo da, te bidigo dwai sę me ebaso da, te aga digi naga isaibao,
    te aga wai dabe tede isigobeo. Te bidigo te tau isąwai wain du tuali tiwai ebaso,
    te aga pedauwalide digi naga ha yaibao,” wali.
  tpi-tpi: Nogat. Long dispela taim, sapos man i mekim sin, bai em yet i dai. I olsem
    man i kaikai pikinini bilong diwai wain i no mau, na dispela i pait long maus
    bilong em yet.”
  dan-1931: Nej, enhver skal dø for sin egen Brøde; enhver, der æder sure Druer, får
    selv ømme Tænder.
  vie-OVCB: Mỗi người phải chết vì tội lỗi của chính mình—ai ăn trái nho chua thì
    người ấy phải bị ê răng.”
  guj-2017: કેમ કે દરેક માણસ પોતાના પાપને લીધે મરશે; જે માણસો ખાટી દ્રાક્ષ ખાશે તેઓના
    દાંત ખટાઈ જશે.
  pon-2006A: Ahpw mehmen me pahn kangada wahn kreip karer, pein ngih me pahn rerkihda;
    oh emenemen pahn mehkihla pein dipe.”
  por-BRBSL: Mas todos morrerão por sua própria iniqüidade. Todo homem que comer as
    uvas azedas, seus dentes ficarão em franja.
  cth-cth: Hatei taminaw pueng mae sak payonnae dawk a due awh vaiteh, kathut e misurtui
    ka net e hânaw dueng doeh a kayâ han toe.
  twi-twi: Mmom, obiara bewu wɔ ɔno ara bɔne ho; nea obedi bobe nwennaa no ɔno na
    ne se bɛfem.
  hlt-hlt: Tedae hlang he amah kathaesainah dongah ni a duek eh. Thaihkang aka ca
    hlang boeih tah a no yaa ni.
  tbz-SIM: Dɛ mɔ̀nnì bɑ́ wè ò yóó kú o yɛi nkpɛ́í nkɛ, wèè cɑ̀ɑ́kɛ́ yɛsĩɛ̃ bɛ́nyɛ̀
    weè nìì nyóó yɑ̃rikɛ.
  msy-2020: Puvatɨ. Dughiar kamɨn, gumazitam arazir kuratam damigham, a uabɨ aremegham.
    Mati gumazim wainɨn ovɨzir anizir puvatɨziba amezɨ, da an akam mɨsozi an atariba
    a giri.”
  azb-azb: Hər kəs öz təqsirinə görə öləcək. Kal üzüm yeyənin öz dişləri qamaşacaq».
  eng-DBY: for every one shall die for his own iniquity; every man that eateth the
    sour grapes, his teeth shall be set on edge.
  hin-2017: क्योंकि जो कोई खट्टे अंगूर खाए उसी के दाँत खट्टे हो जाएँगे, और हर एक मनुष्य
    अपने ही अधर्म के कारण मारा जाएगा।
  wol-KYG: Su boobaa ku nekk sa bàkkaaru bopp a lay rey. Ku lekk reseñ yu xaay, sa
    gëñi bopp lay uum.
  eng-YLT: But — each for his own iniquity doth die, Every man who is eating the unripe
    fruit, Blunted are his teeth.
  kne-kne: Tan din mangan si naalsem ay obas et sisya ay mismo di makilem. Iso na
    abe ay matey di ipogaw begew sin bokod na ay basol.
  eng-WYC-2017: but each man shall die in his wickedness, each man that eateth a sour
    grape, his teeth shall be astonied.
  eng-WMBB: But everyone will die for his own iniquity. Every man who eats the sour
    grapes, his teeth will be set on edge.
  urd-GVH: क्योंकि अब से खट्टे अंगूर खानेवाले के अपने ही दाँत खट्टे होंगे। अब से उसी
    को सज़ाए-मौत दी जाएगी जो क़ुसूरवार है।”
  rug-rug: ba kamahire, doduru tie si kote mate pa dia sinea teledia; asa sapu hena
    vua huda kubolona, si sari livona mo telena si kote gagarikana.”
  gaz-gaz: Qooda kanaa tokkoon tokkoon namaa cubbuu ofii isaatiin duʼa; nama ija wayinii
    dhangaggaaʼaa nyaatu kam iyyuu ilkaanuma isaatu hadooda.
  fra-LSG: Mais chacun mourra pour sa propre iniquité; Tout homme qui mangera des
    raisins verts, Ses dents en seront agacées.
  gnn-gnn: '@see-verse:JER.031.029'
  yal-yal: Koni birin faxama a yɛtɛ hakɛn nan ma fe ra. Muxu yo ɲaxundan xindene don,
    na kanna yɛtɛɛn nan ɲinye ramuluxunma.
  haw-1868: 'Aka, e make auanei kela mea keia mea no kona hewa iho: o kela kanaka
    keia kanaka e ai ana i ka huawaina awahia, o kona mau niho no ke oi.'
  arb-NAV: بَلْ كُلُّ وَاحِدٍ يَمُوتُ بِإِثْمِهِ، وَمَنْ يَأْكُلُ حِصْرِماً تَضْرَسُ
    أَسْنَانُهُ.
  ewe-ewe: Ke boŋ ame sia ame aku ɖe eya ŋutɔ ƒe nu vɔ̃ ta eye ame si ɖu waintsetse
    gbogbo la, eyae aɖu anyɔ.”
  eng-LEE: '(31:29) But every one shall die for his own iniquity: every man that eateth
    the sour grapes—his teeth shall be set on edge.'
  asm-FB: কিয়নো প্ৰতিজনে নিজ নিজ অপৰাধৰ কাৰণে মৰিব; যি সকলে টেঙা দ্ৰাক্ষাগুটি খাব,
    তেওঁৰেইহে দাঁত টেঙাব।
  sus-A: كَنكَن قَشَمَ نّ عَ يّتّ كَن مَ يُنُبِ شَ قٍ رَ. مِشِ يٌ نَشَن نَ بٌفِ سٍ
    يْشْي دٌن، نَ كَنيِ نَن دّ بَرَبَرَ مَ.»
  fra-SBL: Mais chacun mourra pour sa propre iniquité. Tout homme qui aura mangé les
    raisins aigres aura les dents serrées.
  hbo-hbo: כִּ֛י אִם־אִ֥ישׁ בַּעֲוֹנֹ֖ו יָמ֑וּת כָּל־הָֽאָדָ֛ם הָאֹכֵ֥ל הַבֹּ֖סֶר
    תִּקְהֶ֥ינָה שִׁנָּֽיו׃ ס
  kik-kik: No rĩrĩ, mũndũ o wothe agaakua nĩ ũndũ wa mehia make we mwene; ũrĩa wothe
    ũkaarĩa thabibũ irĩ rwagatha, nĩ magego make mwene makaigua thithi.”
  fra-NCL: Mais chacun mourra pour son iniquité ; tout homme qui mangera des raisins
    verts, ses dents en seront agacées.
  cek-AK: Toe kami boih angmah sakpazaehaih pongah ni dueh o tih; misurtui kathaw
    caa kami loe, angmah ih haa ni kin tih boeh.
  cuk-cuk: ”Emisgindi, bar deyob soglegosulid. Dule uva-soled-guchale, na-ee nugar-iii
    naoed. Wegisundo, na wala-walagwena e-isguedba burgwemaloed.”
  uig-CYR: Чүнки һәр бирси өз гунайи үчүн өлиду; аччиқ-чүчүк үзүмләрни йегәнләрниң
    болса, өзиниң чиши қериқ сезилиду.
  tel-2017: ప్రతి వాడూ తన దోషం కారణంగానే చనిపోతాడు. ఎవడు ద్రాక్షపళ్ళు తింటాడో వాడి
    పళ్లే పులుస్తాయి.
  hat-BSA: Men chak moun va mouri akoz pwòp inikite pa li. Chak moun ki manje rezen
    si yo, se pwòp dan pa l k ap vin kanpe apik.
  kos-kos: 'A ac fah ouinge: kutena su kang grape mukol, wihsel sifacna fah isla.
    Ac kais sie mwet fah misa ke sripen koluk lal sifacna.”'
  hbo-WLC: כִּ֛י אִם־אִ֥ישׁ בַּעֲוֺנ֖וֹ יָמ֑וּת כָּל־הָֽאָדָ֛ם הָאֹכֵ֥ל הַבֹּ֖סֶר
    תִּקְהֶ֥ינָה שִׁנָּֽיו׃ ס
  ibo-ibo: Kama onye ọbụla ga-anwụ nʼihi mmehie nke aka ya; onye rachara mkpụrụ osisi
    na-achaghị acha ka eze ya ga-ejiji.
  ory-ory: ମାତ୍ର ପ୍ରତ୍ୟେକ ଲୋକ ନିଜ ଅଧର୍ମ ସକାଶୁ ମରିବ, ଆଉ ଯେଉଁ ଜନ ଅମ୍ଳ ଦ୍ରାକ୍ଷାଫଳ ଖାଏ,
    ତାହାରି ଦାନ୍ତ ଖଟା ହେବ।
  chk-chk: Pun ätewe mi ochoch föün wain mi mwoon epwe püsin niimwoon. Iwe, eman me
    eman epwe püsin mäla fän iten an tipis.”
  rop-rop: Bat langa det taim na detlot pipul hu dagat det nogudwan greip garra abum
    det nogudwan teist langa olabat ronwan mawus, en seimwei ebribodi garra dai, dumaji
    blanga im ronwan nogudbalawei.
  ukr-1871: Нї, кожне вмірати буде за свій власний переступ, та хто їв скислий виноград,
    у того й оскома на зубах буде.
  deu-1951: sondern jedermann wird an seiner eigenen Missetat sterben; welcher Mensch
    saure Trauben ißt, dessen Zähne sollen stumpf werden!
  eng-JPS: But every one shall die for his own iniquity; every man that eateth the
    sour grapes, his teeth shall be set on edge.
  srp-1865: Nego æe svaki za svoj grijeh poginuti; ko god jede kiselo grožðe, tome
    æe zubi trnuti.
  lug-lug: Wabula buli muntu alifa olw’obutali butuukirivu bwe ye, buli muntu alya
    ezabbibu erinyenyeeza amannyo, amannyo ge galinyenyeera.
  heb-heb: כי אם איש בעונו ימות כל האדם האכל הבסר תקהינה שניו׃
  ben-IRV: কারণ প্রত্যেকে নিজের পাপের জন্যই মরবে; যে টক আঙ্গুর খাবে তারই দাঁত টকে
    যাবে।
  pan-pan: ਹਰੇਕ ਆਪਣੀ ਬਦੀ ਦੇ ਕਾਰਨ ਮਰੇਗਾ ਅਤੇ ਹਰੇਕ ਜਿਹੜਾ ਖੱਟੇ ਅੰਗੂਰ ਖਾਏਗਾ ਉਹ ਦੇ ਦੰਦ ਖੱਟੇ
    ਹੋ ਜਾਣਗੇ
  mya-JVB: လူတိုင်း မိမိ အပြစ် ကြောင့် မိမိသေ ရမည်။ ချဉ်သောစပျစ် သီးကို စား သောသူတိုင်း
    သွား ကျိန်း ခြင်းကိုခံရမည်။
  tbg-tbg: Vi entara tau vaiintikae uaini tava ahora naivera, nái vika aaraima vaikanta
    uruanarove. Qora kaiqa vare vaika nái qora kaiqa varera kaara qutuma vivarave,
    tiro.
  hmo-hmo: Lasi momokani. To inai neganai, bema tau ta ese vain huahua, kasirina ia
    ania neganai, ia sibona ese mamina dikana do ia abia. Badina inai neganai, bema
    tau ta ese kara dika ia karaia neganai, ia sibona be do ia mase.”
  urd-urd: क्यूँकि हर एक अपनी ही बदकिरदारी की वजह से मरेगा; हर एक जो कच्चे अँगूर खाता
    है, उसी के दाँत खट्टे होंगे।
  rus-SYN: но каждый будет умирать за свое собственное беззаконие; кто будет есть
    кислый виноград, у того на зубах и оскомина будет.
  bqc-SIM: asa baade a ga a duuna yã́iɛ. Gbɛ̃́ pↄ́ vɛ̃ɛbɛ kũ̀ma blè swaa mɛ́ a
    fɛ̃́nkpa.
  tcz-CHONGTHU: 'Ajeh chu mijouse chu ama ama chonset jeh a thiding: hichu, theithuh
    nekha chan jong chu ama ama ha jacheh ding ahi, ati.'
  mar-mar: कारण प्रत्येक मनुष्य आपल्या स्वतःच्या अन्यायात मरेल. जो प्रत्येकजण आंबट
    द्राक्षे खाईल, त्याचेच दात आंबतील.”
  qub-qub: Pipis pochgoj übasta micuptenga chay micoj cajpami quirun shimpanga. Chaynöpis
    juchata ruraj cajmi juchanpitaga wañonga.»
  bqp-bqp: Adɑmɑ wi u win resɛm gɔmɑ di, win nɔɔwɑ gɑ koo yɑɑyɑ. Wi u mɑɑ durum kuɑ,
    wiyɑ u koo gbi.
  hat-hat: Moun ki manje rezen vèt la, se li menm ki va gen dan gasi. Chak moun va
    mouri pou sa li fè ki mal.
  eng-BSB: Instead, each will die for his own iniquity. If anyone eats the sour grapes,
    his own teeth will be set on edge.
  eng-WEBPB: But everyone will die for his own iniquity. Every man who eats the sour
    grapes, his teeth will be set on edge.
  kbq-kbq: Hianagi anopa waini rgama negeno agite'ma akaheaza huno, mago'magomo'a
    agra'ama hu'nesia kumimofo kna'a erino fritere hugahie.
  nhe-BL: Pampa sesen tlacatl miquis ipampa ya itlajtlacolhua. Huan tlen quicuas xocomecatl
    itlajca tlen xococ, san yajaya quimatis fiero ipan itlancoch.”
  gub-BL: Nan kwaw nezewe nehe. Uwà i'u har wanàz ikorozahy putar nehe. Pitàitàigatu
    umàno putar wemiapo kwer ikatu 'ym ma'e hekuzaromo wà nehe.
  eng-DRA: 'But every one shall die for his own iniquity: every man that shall eat
    the sour grape, his teeth shall be set on edge.'
