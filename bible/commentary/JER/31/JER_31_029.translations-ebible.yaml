verse: JER.031.029
translations:
  mal-C: “ആ കാലങ്ങളിൽ, “ ‘മാതാപിതാക്കൾ പച്ചമുന്തിരി തിന്നു; മക്കളുടെ പല്ലു പുളിച്ചു,’
    എന്ന് അവർ ഇനിയൊരിക്കലും പറയുകയില്ല.
  deu-TKW: 'In jenen Tagen wird man nicht mehr sagen: die Väter haben Herlinge gegessen,
    und den Kindern sind die Zähne davon stumpf geworden!'
  lin-lin: '« na mikolo wana, bato bakoloba lisusu te : ‹ Batata balie mbuma ya vino
    ya mobesu, mpe minu ya bana na bango ekomi ngayi. ›'
  eng-LSV: '“In those days they no longer say: Fathers have eaten unripe fruit, ||
    And the sons’ teeth are blunted.'
  eng-GNV: In those dayes shall they say no more, The fathers haue eaten a sowre grape,
    and the childrens teeth are set on edge.
  eng-WEBSTER: In those days they shall say no more, The fathers have eaten a sour
    grape, and the children's teeth are set on edge.
  nhw-BL: '“Huan huajca nopa masehualme ayacmo quiijtose para se masehuali tlaijiyohuis
    para catli seyoc quichijqui. Ayacmo quiijtose: ‘Nopa tlacame quicuajque xocomecatl
    itlajca catli xococ, huan ininconehua fiero quimatque ipan inintlancoch.’'
  swh-ONEN: “Katika siku hizo, watu hawatasema tena, “ ‘Baba wamekula zabibu chachu,
    nayo meno ya watoto yakatiwa ganzi.’
  bba-bba: Sɑɑ ye sɔɔ, bɑ ǹ mɑɑ ɡerumɔ bu nɛɛ, bɑɑbɑbɑrɑ bɑ resɛm ɡɔmɑ di, mɑ ben
    bibun nɔsu yɑɑyɑ.
  eng-KJVCPB: In those days they shall say no more, The fathers have eaten a sour
    grape, And the children’s teeth are set on edge.
  luo-luo: “E ndalono ji ok nochak owach kendo niya, “ ‘Wuone osechamo olembe ma wach-wach,
    to leke nyithindo ema tho.’
  meu-meu: Unu dinadia ai idia na basie hereva lou, basieto “Tama ese vine huahuadia
    kasiridia vada e ani, bona natudia isedia e urimu”.
  npi-ULB: “ती दिनमा कसैले पनि यसो भन्‍नेछैन, 'अमिलो अङ्गुर खानेचाहिं बुबा, तर दाँत
    कुँडिनेचाहिं छोराछोरीको!'
  yor-yor: '“Ní ọjọ́ wọ̀n-ọn-nì àwọn ènìyàn kò ní sọ mọ́ pé: “ ‘Àwọn baba ti jẹ èso
    àjàrà àìpọ́n àti pé eyín kan àwọn ọmọdé.’'
  pes-OPCB: در آن زمان، دیگر این ضرب‌المثل را به کار نخواهند برد که فرزندان جور گناهان
    پدرانشان را می‌کشند.
  tgl-ULB: Sa mga araw na iyon, wala nang magsasabi na, 'Kumain ang mga ama ng mga
    maaasim na ubas, ngunit mapurol ang mga ngipin ng mga bata.'
  cbu-NT: Anush zar tputs, Wapar kizarun kapzimashee katungkusin, wipsha wanas tstsatkusin,
    tsipakanaya, ndusha táchinllinaya.
  hui-hui: Horo uruningi wali agalirume bi yobage lalu, Aba ai̱yarume gerebi lini
    boga nabi dedaru do naragola waneiginirunaga ne gi lolebira, laga winigo mani
    nalolebira.
  mya-mya: ထို​အ​ချိန်​ကာ​လ​ကျ​ရောက်​လာ​သော​အ​ခါ `မိ​ဘ​တို့​သည်​စ​ပျစ်​ချဉ်​သီး​ကို​စား​၍​သား
    သ​မီး​များ သွား​ကျိန်း​လျက်​ရှိ​ကြ​၏' ဟူ​သော​ဆို​ရိုး​စ​ကား​ကို​လူ​တို့​ပြော​ဆို​ကြ
    တော့​မည်​မ​ဟုတ်။
  bod-N: དེའི་དུས་སུ་མི་རྣམས་ཀྱིས་ཕ་ཡིས་རྒུན་འབྲུམ་སྐྱུར་མོ་ཟོས་པས་བུ་ཡི་སོ་བརྩེ་ཞེས་མི་ཟེར་རོ།
    །
  sna-sna: “Mumazuva iwayo vanhu havangazoti, “ ‘Madzibaba akadya mazambiringa anovava,
    mazino avana akaita hwadzira.’
  spa-BLM: “En esos días no dirán más, “‘Los padres han comido uvas agrias’, y los
    dientes de los niños se ponen de punta”.
  cac-cac: 'A d''a jun tiempoal chi'' man̈xo ol yal eb'' anima icha tic: A eb'' mamab''il
    ix slo te'' uva eb'' te paj, axo eb'' uninab''il, jululixon̈ej sb''at spajil te''
    d''a yichtac ye eb'', man̈ xchioc eb''.'
  swh-ULB: Katika siku hizo hakuna atakayesema tena, “Baba za watu wamekula zabibu
    kali, bali meno ya watoto ni butu.'
  bel-bel: 'У тыя дні ўжо ня будуць казаць: «бацькі елі кіслы вінаград, а ў дзяцей
    на зубах - аскома»,'
  deu-ELBBK: 'In jenen Tagen wird man nicht mehr sagen: Die Väter haben Herlinge gegessen,
    und die Zähne der Söhne sind stumpf geworden;'
  mbb-OT: Dutun he timpu is menge etew kenè en ebpekekaǥi te, ‘Migkaan is ginikanan
    te mepezes he paras ne elin kayi egkepezesan is menge anak dan.’
  mal-2015: അപ്പന്മാർ പച്ചമുന്തിരിങ്ങാ തിന്നു മക്കളുടെ പല്ലു പുളിച്ചു എന്നു അവർ അന്നാളിൽ
    ഇനി പറകയില്ല.
  rmc-rmc: '„Andre ola dživesa imar na phenena: ‚O dada chanas o šutlo hroznos a le
    čhavenge cerpisaľonas o danda.‘'
  pes-OPV: و در آن ایام بار دیگر نخواهندگفت که پدران انگور ترش خوردند و دندان پسران
    کند گردید.
  ron-1924: '„Ын зилеле ачеля, ну се ва май зиче: ‘Пэринций ау мынкат агуридэ, ши
    копиилор ли с-ау стрепезит динций’,'
  ben-OBCV: “ওই সমস্ত দিনে লোকেরা আর বলবে না, “ ‘বাবারা টক আঙুর খেয়েছিলেন, তাই সন্তানদের
    দাঁত টকে গেছে।’
  som-som: Oo wakhtigaas iyagu mar dambe ma ay odhan doonaan, Aabbayaashii waxay cuneen
    canab dhanaan, carruurtiina way saliilyoodeen.
  lat-VUC: 'In diebus illis non dicent ultra: Patres comederunt uvam acerbam, et dentes
    filiorum obstupuerunt.'
  eng-ASVBT: In those days they shall say no more, The fathers have eaten sour grapes,
    and the children’s teeth are set on edge.
  ita-1885: 'In que'' giorni non si dirà più: I padri han mangiato l''agresto, e i
    denti de'' figliuoli ne sono allegati.'
  eng-LXXUP: And I have heard of the pride of Moab, he has greatly heightened his
    pride and his haughtiness, and his heart has been lifted up.
  eng-ULB: In those days no one will say any longer, 'Fathers have eaten sour grapes,
    but the children's teeth are dulled.'
  spa-VBL: 'En ese tiempo la gente no repetirá este proverbio: “Los padres comieron
    las uvas inmaduras, pero sus hijos obtuvieron el sabor agrio”.'
  fra-_FOB: 'En ces jours-là on ne dira plus: Les pères ont mangé des raisins verts,
    et les dents des enfants en sont agacées.'
  mal-mal: “അപ്പന്മാർ പച്ചമുന്തിരിങ്ങാ തിന്നു; മക്കളുടെ പല്ലു പുളിച്ചു” എന്ന് അവർ
    ആ നാളിൽ ഇനി പറയുകയില്ല.
  urd-GVR: “Us waqt log yih kahne se bāz āeṅge ki wālidain ne khaṭṭe angūr khāe, lekin
    dāṅt un ke bachchoṅ ke khaṭṭe ho gae haiṅ.
  suz-BL: मेको नाक्‍ती मुरपुकीम लेंशा ‘आम आफोम ग्‍युरशो अङगुर ब्‍वाम्‍तेक्‍म। मिनु
    आन आल आन ख्रुइ ग्रिम्‍तेक्‍म’ मदेंनीम। इजीकीएल १८:२; प्रस्‍थान २०:५; बिलाना ५:७
  eng-NOY: In those days they shall no more say, “The fathers have eaten sour grapes,
    And the children's teeth are set on edge.”
  ita-1927: 'In quei giorni non si dirà più: “I padri han mangiato l’agresto, e i
    denti de’ figliuoli si sono allegati”,'
  ckb-ckb: '«لەو ڕۆژانەدا ئیتر ناڵێن: «”باوکان بەرسیلەیان خوارد، ددانی منداڵەکان ئاڵ
    دەبێت.“'
  eng-BBE: In those days they will no longer say, The fathers have been tasting bitter
    grapes and the children's teeth are put on edge.
  kan-OKCV: “ಆ ದಿನಗಳಲ್ಲಿ, “ ‘ತಂದೆಗಳು ಹುಳಿ ದ್ರಾಕ್ಷಿಯನ್ನು ತಿಂದದ್ದರಿಂದ, ಮಕ್ಕಳ ಹಲ್ಲುಗಳು
    ಚಳಿತು ಹೋದವೆಂದು ಇನ್ನು ಹೇಳುವುದಿಲ್ಲ.’
  tam-2017: பிதாக்கள் திராட்சைக்காய்களைச் சாப்பிட்டார்கள், பிள்ளைகளின் பற்கள் கூசியது
    என்று அந்நாட்களில் சொல்லமாட்டார்கள்.
  spa-RV-1909: 'En aquellos días no dirán más: Los padres comieron las uvas agraces,
    y los dientes de los hijos tienen la dentera.'
  ron-BTF: 'În acele zile ei nu vor mai spune: Părinții au mâncat aguridă și dinții
    copiilor s-au strepezit.'
  eng-WEBP: “In those days they will say no more, “‘The fathers have eaten sour grapes,
    and the children’s teeth are set on edge.’
  eng-FBV: At that time people won't repeat this proverb, “The fathers ate the unripe
    grapes, but their children got the sour taste.”
  nld-1939: 'In die dagen zegt men niet meer: De vaders eten onrijpe druiven, De tanden
    der kinderen worden er stroef van!'
  nch-BL: '“Huan huajca nopa masehualme ayecmo quiijtose para se masehuali taijyohuis
    por cati seyoc quichijqui. Ayecmo quiijtose: ‘Nopa tacame quicuajque xocomecat
    itajca cati xococ, huan ininconehua fiero quimatque ipan inintancoch.’'
  vie-1934: 'Trong những ngày đó, người ta sẽ không còn nói: Oâng cha ăn trái nho
    chua mà con cháu phải ghê răng.'
  hin-CV: “उन दिनों में उनके मुख से ये शब्द पुनः सुने नहीं जाएंगे, “ ‘खट्टे अंगूर
    तो पूर्वजों ने खाए थे, किंतु दांत खट्टे हुए वंशजों के.’
  spa-BES: En aquellos días ya no dirán, los padres han estado probando uvas amargas
    y los dientes de los niños se les destemplan.
  tdx-tdx: Tsy ho saontsie’ iereo ka amy andro zay te Nikama valoboke mìtsa ty roae,
    vaho mangitsy ty nife’ o ana’eo.
  tha-KJV: “ในสมัยนั้น เขาจะไม่​กล​่าวต่อไปอี​กว่า ‘​บิ​ดารับประทานองุ่นเปรี้ยวและบุตรก็​เข็ดฟัน​’
  por-BR-2018: 'Naqueles dias nunca mais dirão: Os pais comeram uvas verdes, mas foram
    os dentes dos filhos que se estragaram.'
  deu-ELO: 'In jenen Tagen wird man nicht mehr sagen: Die Väter haben Herlinge gegessen,
    und die Zähne der Söhne sind stumpf geworden;'
  eng-WYC-2018: In those days they shall no more say, The fathers ate a sour grape,
    and the teeth of [the] sons were astonied;
  epo-epo: 'En tiu tempo oni ne plu diros: La patroj manĝis nematurajn vinberojn,
    kaj la dentoj de la filoj agaciĝis;'
  uig-PIN: 'Xu künlǝrdǝ ular yǝnǝ: «Atilar aqqiⱪ-qüqük üzümlǝrni yegǝn, xunga balilarning
    qixi ⱪeriⱪ sezilidu» degǝn muxu maⱪalni ⱨeq ixlǝtmǝydu.'
  beo-beo: Amo eso doaga:sea, dunu da bu hame sia:mu, ‘Ada amola ame da gamogai waini
    fage mai - be ilia mano fawane da gamogai nabi.’
  tpi-OTNT: Na long dispela taim bai ol manmeri i no moa tok bokis olsem, ‘Ol papamama
    i kaikai ol pikinini bilong diwai wain i no mau. Tasol dispela i pait long maus
    bilong ol pikinini bilong ol.’
  hau-SA: “A waɗannan kwanaki mutane ba za su ƙara ce, “ ‘Ubanni suka ci ’ya’yan inabi
    masu tsami, haƙoran ’ya’ya suka mutu ba.’
  uig-LAT: 'Shu künlerde ular yene: «Atilar achchiq-chüchük üzümlerni yégen, shunga
    balilarning chishi qériq sézilidu» dégen mushu maqalni héch ishletmeydu.'
  nde-nde: “Ngalezonsuku abantu kabasayikutsho ukuthi, ‘Abazali badle amavini amunyu,
    ngakho amazinyo abantwana asetshelela.’
  ton-ton: Pea ʻe ʻikai te nau toe lea pehē ʻi he ʻaho ko ia, ‘Kuo kai ʻe he ngaahi
    tamai ʻae kālepi mahi, pea kuo maninia ʻae nifo ʻoe fānau.’
  ces-1613: 'Těch časů nebudou říkati více: Otcové jedli hrozen trpký, pročež zubové
    synů laskominy mají,'
  eng-WMB: “In those days they will say no more, “‘The fathers have eaten sour grapes,
    and the children’s teeth are set on edge.’
  tam-TCV: “அந்நாட்களில் மக்கள், “ ‘தந்தையர் புளித்த திராட்சைக் காய்களைத் தின்றார்கள்,
    பிள்ளைகளின் பற்கள் கூசிப்போயிற்று’ என்று இனி ஒருபோதும் சொல்லமாட்டார்கள்.
  ceb-ULB: Nianang adlawa wala nay makaingon pa, “Mikaon ug mga aslom nga ubas ang
    mga amahan, apan nadaot ang ngipon sa mga anak.'
  pol-UBG: 'W tych dniach już nie będą mówić: Ojcowie jedli cierpkie winogrona, a
    synom ścierpły zęby;'
  agr-agr: 'Nunú tsawantin chichainak: ‘Múun aidau takainawai, nuniagtai uchi aidau
    akikmainawai’ tusa tauk makichkish atsutnai.'
  kyc-kyc: Yuu gii doko pyaka seramo dokopa wambu dupwame lao, Endangipi rakangepe
    dupwame isa girapo jingi keke pingi doko nelyaminyipa nakamana wane wanakepe dupwame
    keke doko nakanjilyaminyi lenge dopa pyuo dee laa narami.
  urd-GVU: ”اُس وقت لوگ یہ کہنے سے باز آئیں گے کہ والدین نے کھٹے انگور کھائے، لیکن
    دانت اُن کے بچوں کے کھٹے ہو گئے ہیں۔
  deu-1912: 'Zu derselben Zeit wird man nicht mehr sagen: “Die Väter haben Herlinge
    gegessen, und der Kinder Zähne sind stumpf geworden”:'
  kan-2017: ‘ಹೆತ್ತವರು ಹುಳಿದ್ರಾಕ್ಷಿಯನ್ನು ತಿಂದರು, ಅದರಿಂದ ಮಕ್ಕಳ ಹಲ್ಲುಗಳು ಚಳಿತುಹೋಗಿವೆ’
    ಎಂದು ಆ ಕಾಲದಲ್ಲಿ ಜನರು ಮತ್ತೆ ಹೇಳುವುದಿಲ್ಲ.
  yap-yap: Nap’an nra yan i taw ko ngiyal’nem, ma dabki ga’ar e girdi’, ‘Pi matam
    e kar unumed e grape ni mugunin, ma pifakrad e ke m’urm’ur nguwelrad.’
  hlt-MCSB: Te khohnin ah tah, “A napa rhoek loh thaihkang a caak uh tih a ca rhoek
    a no yaa,” ti uh voel mahpawh.
  mdy-ETH: ዬኖ ዎዶና፦ ‹ዓዶንሢ ሙዔ ሶልኮ ዎይኖ ዓኣፓ ናኣቶ ዓጮ ዎዼኔ› ጌይንቲ ጌስቲንታ ኮኦኪንሣ ዓታንዳኔ።
  twi-ASANTE: Saa nna no mu, nnipa renka bio sɛ, “ ‘Agyanom adi bobe a ɛkeka, na mma
    se afem.’
  eng-WEBU: “In those days they will say no more, “‘The fathers have eaten sour grapes,
    and the children’s teeth are set on edge.’
  wal-wal: “He wode asai, ‘Aawati caala woiniyaa teeraa min, naatu achchai zil77iis’
    yaagidi haasayiyoogaa aggana.
  spa-PDDPT: 'En aquellos días ya no dirán: Los padres comieron las uvas agrias y
    los dientes de los hijos tienen la dentera,'
  gun-gun: '“Ha''e va''e ára ma aipo nda''eavei ma ''rã: ‘Tuu kuery uva aky''i ho''u
    rire ta''y kuery raĩ voi nda''evei’, nda''eavei ''rã.'
  ilo-ULB: Kadagitanto nga al-aldaw awanton iti mangibaga, 'Nangan dagiti amma kadagiti
    naalsem nga ubas, ngem ti ngipen dagiti annak ti naalino.'
  kpg-kpg: Di madagoaa deelaa gei nia daangada ga hagalee helekai boloo, ‘Tamana mo
    tinana guu gai di nau golee gii, gei nau dama guu gii labelaa i nia maa.’
  uig-ARA: 'شۇ كۈنلەردە ئۇلار يەنە: «ئاتىلار ئاچچىق-چۈچۈك ئۈزۈملەرنى يېگەن، شۇڭا بالىلارنىڭ
    چىشى قېرىق سېزىلىدۇ» دېگەن مۇشۇ ماقالنى ھېچ ئىشلەتمەيدۇ.'
  sus-sus: «Na tɛmui yi taali mu falama sɔnɔn, ‹Babae na bogi se yɔxɔɛ don, e xa die
    dɛ barabarama nɛ.›
  pon-2006: Ni ahnsowo eh pahn leledo, aramas akan solahr pahn nda, ‘Sahm oh ihn akan
    kangalahr kreip karer, ahpw neirail seri kan me karerkihda.’
  jae-jae: Êndêŋ bêc tônê oc sêsôm biŋ tonec êtiam atom gebe ‘Tameŋi seŋ wain ŋanô
    matac ma nêŋ gôlôac luŋluŋ siŋ-siŋ.’
  ksd-ksd: 'Ta nam ra e pa da biti mulai dari: a umana tutana dia tar en ra umana
    vuai na vain dia manmanina, ma ra pal a ngie i ra umana natu i diat dia manmanina.'
  tur-YTC: “O günlerde artık, 'Babalar koruk yedi, Çocukların dişleri kamaştı' demeyecekler.
  grc-BRENT: Καὶ ἤκουσα ὕβριν Μωὰβ, ὕβρισε λίαν ὕβριν αὐτοῦ, καὶ ὑπερηφανίαν αὐτοῦ·
    καὶ ὑψώθη ἡ καρδία αὐτοῦ.
  ind-AYT: “Pada hari-hari itu, mereka tidak akan lagi berkata, ‘Para ayah telah makan
    buah anggur yang asam, dan gigi anak-anak menjadi ngilu.’
  nya-nya: “Mʼmasiku amenewo anthu sadzanenanso kuti, “Makolo adya mphesa zosapsa,
    koma mano a ana ndiye achita dziru.
  hrv-hrv: 'U one dane neće se više govoriti: ''Oci jedoše kiselo grožđe, a sinovima
    zubi trnu.'''
  mps-mps: Tama te sogo da, dagewe bidi dabego te tiwai po begelama, munu me wagobeo,
    ‘Te aya idago te wain du tau isąwai tuali. Tialima, te augwa wai puluba pedauwalide
    ha yalio,’ me wagobeo.
  tpi-tpi: Na long dispela taim bai ol manmeri i no moa tok bokis olsem, ‘Ol papamama
    i kaikai ol pikinini bilong diwai wain i no mau. Tasol dispela i pait long maus
    bilong ol pikinini bilong ol.’
  dan-1931: 'I hine Dage skal man ikke mere sige: Fædre åd sure Druer, og Børnenes
    Tænder blev ømme.'
  vie-OVCB: 'Người ta sẽ không còn dùng câu tục ngữ: ‘Cha mẹ ăn trái nho chua, mà
    con cái mình phải ê răng.’'
  guj-2017: “તે દિવસ પછી કોઈ એમ નહિ કહે કે, ‘પિતાઓએ ખાટી દ્રાક્ષા ખાધી છે અને બાળકોના
    દાંત ખટાઈ ગયા છે.’
  pon-2006A: Ni ahnsowo eh pahn leledo, aramas akan solahr pahn nda, ‘Sahm oh ihn
    akan kangalahr kreip karer, ahpw neirail seri kan me karerkihda.’
  por-BRBSL: “Naqueles dias, eles não dirão mais nada”, “'Os pais comeram uvas azedas,
    e os dentes das crianças estão no limite”.
  cth-cth: Hatnae tueng dawk a napanaw ni ka thut e misur a nei awh vaiteh a capanaw
    a hâ kayâ, tet awh mahoeh toe.
  twi-twi: Saa nna no mu, nnipa renka bio se, “ ‘Agyanom adi bobe nwennaa, na mma
    se afem.’
  hlt-hlt: Te khohnin ah tah, “A napa rhoek loh thaihkang a caak uh tih a ca rhoek
    a no yaa,” ti uh voel mahpawh.
  tbz-SIM: 'Dɛ mɔ̀nnì òmɔù tɛ̃́nkɛ bɑ́ nnɑ́ɑ́ dinɑ́ɑǹhɑ̃ntírì dìì tu: Cicɛbɛ̀ cɑ̀ɑ́kɛ́
    yɛsĩɛ̃ bɛ́nyɛ̀ kɛ̀ ibí nìì nyɑ̃rikɛ.'
  msy-2020: 'Eghtɨ dughiar kamɨn gumazamiziba ua kamaghɨn akar isɨn zuir kamɨn mɨkɨman
    kogham: Afeziaba ko amebaba wainɨn ovɨzir angamtɨziba api. Ezɨ wainɨn ovɨzir kaba
    isɨngtɨziba puvatɨgha boribar akabav sozi men atariba me giri.'
  azb-azb: «O vaxt adamlar daha “atalar kal üzüm yedi, oğulların dişi qamaşır” deməyəcək.
  eng-DBY: 'In those days they shall say no more, The fathers have eaten sour grapes,
    and the children''s teeth are set on edge:'
  hin-2017: 'उन दिनों में वे फिर न कहेंगे: ‘पिताओं ने तो खट्टे अंगूर खाए, परन्तु उनके
    वंश के दाँत खट्टे हो गए हैं।’'
  wol-KYG: '«Su boobaa deesatul ne: “Baay lekk reseñ ju xaay, mu uum bëñu doom ja.”'
  eng-YLT: 'In those days they do not say any more: Fathers have eaten unripe fruit,
    And the sons'' teeth are blunted.'
  kne-kne: Sin domtengan di timpo ay sana, adi et kanan di ipogaw din apat ay nay,
    ‘Nangan din aam-a da si naalsem ay obas et nakilem di aan-ak da.’
  eng-WYC-2017: In those days they shall no more say, The fathers ate a sour grape,
    and the teeth of [the] sons were astonied;
  eng-WMBB: “In those days they will say no more, “‘The fathers have eaten sour grapes,
    and the children’s teeth are set on edge.’
  urd-GVH: “उस वक़्त लोग यह कहने से बाज़ आएँगे कि वालिदैन ने खट्टे अंगूर खाए, लेकिन
    दाँत उनके बच्चों के खट्टे हो गए हैं।
  rug-rug: “Koari rane arini si sari tie si lopu kote zama pule guahe, ‘Sari tamadia
    si hena vua huda kubolodi, meke sari koburu si gagarikana livodi,’
  gaz-gaz: “Bara sana keessa namoonni lammata, “ ‘Abbootiin isaanii ija wayinii dhangaggaaʼaa
    nyaannaan ilkaan ijoollee hadoode’ hin jedhan.
  fra-LSG: 'En ces jours-là, on ne dira plus: Les pères ont mangé des raisins verts,
    Et les dents des enfants en ont été agacées.'
  gnn-gnn: Ŋulinyaramirriyunydjayi yolŋu walala yurru yakana biyapulnydja waŋa bitjan,
    ‘Bäpa'mirriŋuyunydja ḻukana djambaŋ, bala ŋayinydja yothuny'tja nhanŋu ḻirra‐waryurrunana
    ŋuriŋiyi.’ Yakana biyapulnydja yurru yothu' galŋa‐yätjthirri bitjandhiyi liŋgu
    ŋuriŋi nhanukala bäpa'mirriŋuwala yätjthu djämayu, yana ŋayipina yurru galŋa‐yätjthirrinydja,
    bala rakunydhirrina‐wala ŋayi yurru yana nhanukalay yätjŋura.
  yal-yal: A mi fa falama na lɔxɔni fa fala, Fafane bata ɲaxundan xindene don, koni
    e diine nan ɲinye ramuluxun.
  haw-1868: Ia mau la la, aole lakou e olelo hou ae, Ua ai na makuakane i ka huawaina
    awahia, a ua oi na niho o na keiki.
  arb-NAV: '«وَفِي تِلْكَ الأَيَّامِ لَنْ يَقُولَ أَحَدٌ: قَدْ أَكَلَ الْآبَاءُ الْحِصْرِمَ
    فَضَرَسَتْ أَسْنَانُ الأَبْنَاءِ».'
  ewe-ewe: “Le ŋkeke mawo me la, amewo magagblɔ be, ‘Fofowo ɖu waintsetse gbogbo eye
    aɖu le viwo nyɔm’ o.
  eng-LEE: (31:28) In those days shall they not say any more, The fathers have eaten
    sour grapes, and the children's teeth are set on edge;
  asm-FB: সেই দিনবোৰত কোনো এজন লোকে এনে কথা নকব, ‘পিতৃসকলে টেঙা দ্ৰাক্ষা গুটি খালে,
    কিন্তু পুতেকসকলৰ দাঁত টেঙালে।’
  sus-A: «نَ تّمُي يِ تَالِ مُ قَلَمَ سْنْن، ‹بَبَيٍ نَ بٌفِ سٍ يْشْي دٌن، عٍ شَ دِيٍ
    دّ بَرَبَرَ مَ نّ.›
  fra-SBL: « En ces jours-là, ils ne diront plus rien, "'Les pères ont mangé des raisins
    aigres, et les enfants ont les dents serrées.
  hbo-hbo: בַּיָּמִ֣ים הָהֵ֔ם לֹא־יֹאמְר֣וּ עֹ֔וד אָבֹ֖ות אָ֣כְלוּ בֹ֑סֶר וְשִׁנֵּ֥י
    בָנִ֖ים תִּקְהֶֽינָה׃
  kik-kik: “Matukũ-inĩ macio andũ matigacooka kuuga atĩrĩ, “ ‘Maithe ma ciana nĩmarĩĩte
    thabibũ irĩ rwagatha, namo magego ma ciana nĩmo maiguĩte thiithi.’
  fra-NCL: 'En ces jours-là on ne dira plus : « Les pères ont mangé des raisins verts,
    et les dents des fils en sont agacées. »'
  cek-AK: To na niah loe kaminawk mah, Kam panawk mah misurtui kathaw to caak o pongah,
    a caanawk loe haa kin o, tiah thui o mak ai boeh.
  cuk-cuk: 'A-ibagangine bar soglegosulid: ‘Babgan uva-soled guchaye, a-ulale, e-mimmigan
    nugar-iii-naddaye, bar soglegosulid.’'
  uig-CYR: 'Шу күнләрдә улар йәнә: «Атилар аччиқ-чүчүк үзүмләрни йегән, шуңа балиларниң
    чиши қериқ сезилиду» дегән мошу мақални һеч ишләтмәйду.'
  tel-2017: “ఆ రోజుల్లో, ‘తండ్రులు ద్రాక్షపళ్ళు తిన్నప్పుడు పిల్లల పళ్లు పులిశాయి’
    అన్న మాట ఇంక ఎవరూ అనరు.
  hat-BSA: '“Nan jou sa yo, yo p ap di ankò: ‘Papa yo te manje rezen si, e dan timoun
    yo vin kanpe apik.’'
  kos-kos: 'Ke pacl sac summa, mwet uh ac tia sifilpa fahk kas se inge: ‘Papa ac nina
    kangla grape mukol, A tulik uh isla wihselos.’'
  hbo-WLC: בַּיָּמִ֣ים הָהֵ֔ם לֹא־יֹאמְר֣וּ ע֔וֹד אָב֖וֹת אָ֣כְלוּ בֹ֑סֶר וְשִׁנֵּ֥י
    בָנִ֖ים תִּקְהֶֽינָה׃
  ibo-ibo: “Nʼụbọchị ndị ahụ, ndị mmadụ agaghị asịkwa, “ ‘Nna anyị ha arachaala mkpụrụ
    osisi na-achaghị acha, ma lee, eze ụmụ ha na-ejiji ejiji.’
  ory-ory: ‘ପିତୃଗଣ ଅମ୍ଳ ଦ୍ରାକ୍ଷାଫଳ ଖାଇଲେ, ଆଉ ସନ୍ତାନଗଣର ଦାନ୍ତ ଖଟା ହୋଇଅଛି,’ ଏପରି କଥା
    ସେସମୟରେ ଆଉ କୁହାଯିବ ନାହିଁ।
  chk-chk: Lon ekana rän resap chüen apasa, ‘Ekewe sam ra ochoch föün wain mi mwoon,
    nge nöür kewe ra niimwoon.’
  rop-rop: En langa det taim na, ola pipul kaan toktokbat, ‘Detlot mamiwan en dediwan
    bin dagadagat nogudwan greip, bat olabat bigininimob bin abumbat det nogudwan
    teist langa olabat mawus.’
  ukr-1871: 'У ті часи не будуть уже докоряти: Отцї їли скислий виноград, а в синів
    на зубах оскома,'
  deu-1951: 'In jenen Tagen wird man nicht mehr sagen: «Die Väter haben saure Trauben
    gegessen, und den Kindern sind die Zähne stumpf geworden»,'
  eng-JPS: 'In those days they shall say no more: ''The fathers have eaten sour grapes,
    and the children''s teeth are set on edge.'''
  srp-1865: 'U te dane neæe se više govoriti: oci jedoše kiselo grožðe, a sinovima
    trnu zubi.'
  lug-lug: “Mu nnaku ezo abantu banaaba tebakyagamba nti, “ ‘Bakitaabwe balidde emizabbibu
    egikaawa, n’amannyo g’abaana ne ganyenyeera.’ ”
  heb-heb: בימים ההם לא יאמרו עוד אבות אכלו בסר ושני בנים תקהינה׃
  ben-IRV: “সেই দিনের লোকেরা আর কেউ বলবে না, ‘বাবারা টক আঙ্গুর খেয়েছেন, কিন্তু সন্তানদের
    দাঁত টকে গেছে’।
  pan-pan: ਉਹਨਾਂ ਦਿਨਾਂ ਵਿੱਚ ਉਹ ਨਾ ਆਖਣਗੇ, ਮਾਪਿਆਂ ਨੇ ਖੱਟੇ ਅੰਗੂਰ ਖਾਧੇ, ਅਤੇ ਬੱਚਿਆਂ ਦੇ
    ਦੰਦ ਖੱਟੇ ਹੋ ਗਏ।
  mya-JVB: ထို ကာလ ၌ အဘ သည် ချဉ်သောစပျစ် သီးကို စား သောကြောင့် ၊ သား သည် သွား ကျိန်း
    ခြင်းကို ခံရ၏ ဟု မ ဆို ရကြ။
  tbg-tbg: 'Vi entara anitairamanta vika kia qaiqaa minti tivarave: Vika noka qoka
    uaini tava ahora naavarovata, vika vaintivara aarai vaikanta urirave.'
  hmo-hmo: Unai neganai taunimanima ese inai hereva gunana do idia hereva lou lasi,
    do idia gwau lasi, ‘Tamana taudia ese vain huahua, kasiri gaudia idia ania vadaeni,
    bona edia natudia ese unai huahua, edia mamina dikana idia abia.’
  urd-urd: उन दिनों में फिर यूँ न कहेंगे, 'बाप — दादा ने कच्चे अंगूर खाए और औलाद के
    दाँत खट्टे हो गए।
  rus-SYN: 'В те дни уже не будут говорить: “отцы ели кислый виноград, а у детей на
    зубах оскомина”,'
  bqc-SIM: Gↄↄ bee aa mɛ maeↄ vɛ̃ɛbɛ kũ̀ma blè ↄ̃ nɛ́ↄ swaa fɛ̃́nkpào,
  tcz-CHONGTHU: Hiche nikho chuleh, alah uva anakisei jing thuchih, “anu apa ten theithuh
    aneo vin achateu ha ajat loi” kiti chu koiman avela anungsei tahlou diu ahi.
  mar-mar: “त्या दिवसात कोणीही पुन्हा असे म्हणणार नाहीत की, वडिलाने आंबट द्राक्षे
    खाल्ली, पण मुलांचे दात आंबले आहेत.
  qub-qub: '«Chay wichanga manami parlanganachu: « ‹Taytancuna micusha pochgoj übasta.
    Chaymi wamrancunapa quirun shimpasha caycan› nir.'
  bqp-bqp: Sɑɑ ye sɔɔ, bɑ ǹ mɑɑ gerumɔ bu nɛɛ, bɑɑbɑbɑrɑ bɑ resɛm gɔmɑ di, mɑ ben
    bibun nɔsu yɑɑyɑ.
  hat-hat: 'Lè sa a, pesonn p''ap di ankò: Papa ak manman te manje rezen vèt, se dan
    timoun yo ki gasi.'
  eng-BSB: '“In those days, it will no longer be said: ‘The fathers have eaten sour
    grapes, and the teeth of the children are set on edge.’'
  eng-WEBPB: “In those days they will say no more, “‘The fathers have eaten sour grapes,
    and the children’s teeth are set on edge.’
  kbq-kbq: Hagi ana knafina amanahu fronka kea osugahaze. Zamafahe'za afu ore'nea
    waini raga nazageno, mofavre naga zamimofo zamagitera aka hu'ne hu'za osugahaze.
  nhe-BL: '“Huan huajca nopa tlacame ayoc quiijtose para se tlacatl tlaijiyohuis para
    tlen seyoc quichijqui. Ayoc quiijtose: ‘Nopa tlacame quicuajque xocomecatl itlajca
    tlen xococ, huan ininconehua fiero quimatque ipan inintlancoch.’'
  gub-BL: A'e 'ar ihem mehe nehe, teko nuze'eg kwaw nezewe wà nehe. — Wanu u'u uwà
    hazahy ma'e wà. A'e rupi wana'yr wanàz ikorozahy, ni'i kwaw wà nehe.
  eng-DRA: 'In those days they shall say no more: The fathers have eaten a sour grape,
    and the teeth of the children are set on edge.'
