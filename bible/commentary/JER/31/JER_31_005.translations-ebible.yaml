verse: JER.031.005
translations:
  mal-C: വീണ്ടും നീ ശമര്യാപർവതങ്ങളിൽ മുന്തിരിത്തോപ്പുകൾ നട്ടുണ്ടാക്കും; കർഷകർ അതു
    കൃഷിചെയ്യുകയും അതിന്റെ ഫലം അനുഭവിക്കുകയും ചെയ്യും.
  deu-TKW: Du sollst wiederum Weingärten pflanzen auf Samariens Bergen - die sie angepflanzt
    haben, die sollen sie auch zu nutzen anfangen!
  lin-lin: Okolona lisusu bilanga ya vino na bangomba ya Samari ; bato oyo bakolona
    yango bakosepela tango bakobuka mbuma na yango.
  eng-LSV: You plant vineyards in mountains of Samaria again, || Planters have planted,
    and made common.
  eng-GNV: Thou shalt yet plant vines vpon the mountaines of Samaria, and the planters
    that plant them, shall make them common.
  eng-WEBSTER: 'Thou shalt yet plant vines upon the mountains of Samaria: the planters
    shall plant, and shall eat them as common things.'
  nhw-BL: Sempa anquitocase xocomecatl ipan nopa tepeme tlen tlali Samaria huan anpaquise
    quema anquicuase itlajca catli anquitocase.
  swh-ONEN: Utapanda tena shamba la mizabibu juu ya vilima vya Samaria, wakulima watapanda
    na kufurahia matunda yake.
  bba-bba: i ko i mɑɑ resɛmbɑ duure Sɑmɑrin ɡuunɔ, kpɑ i yen binu wɑ i sɔri.
  eng-KJVCPB: 'Thou shalt yet plant vines upon the mountains of Samaria: The planters
    shall plant, and shall eat them as common things.'
  luo-luo: Bende unupidh mzabibu e gode matindo mag Samaria; jopur nopidhgi, kendo
    ginibed mamor gi olembegi.
  meu-meu: Vine imeadia ma ba hado lou, Samaria ororodia ai; biru taudia na bae hadohado,
    bena uma anidia bae ani.
  npi-ULB: सामरियाका पहाडहरूमा तैंले फेरि दाखबारीहरू लगाउनेछस् । किसानहरूले रोप्नेछन्,
    र फललाई असलको उद्धेश्यको लागि प्रयोग गर्नेछन् ।
  yor-yor: Ẹ ó tún gbin ọgbà àjàrà ní orí òkè Samaria; àwọn àgbẹ̀ yóò sì máa gbádùn
    èso oko wọn.
  pes-OPCB: باز بر کوههای سامره تاکستانها ایجاد خواهید کرد و از محصول آنها خواهید
    خورد.“
  tgl-ULB: Muli kayong makapagtatanim ng mga ubasan sa kabundukan ng Samaria; magtatanim
    ang mga magsasaka at gagamitin ang mga bunga sa mabuti.
  cbu-NT: Samariyamun mach yusur kizarun tatsumeerus, kanungkachu, zapan wanus yusiykchu,
    kisshapa waatssa.
  hui-hui: Ani howa tígua Samaria dindiha hari barebare ngaruha gerebi iraneru hangalu
    lini daragola do naga bialu tíni lone turu ho holeberemi.
  mya-mya: ရှ​မာ​ရိ​တောင်​ကုန်း​များ​ပေါ်​တွင်​စပျစ်​ဥ​ယျာဉ် များ​ကို​တစ်​ဖန်​စိုက်​ပျိုး​လျက်
    ယင်း​သို့​စိုက်​ပျိုး သူ​တို့​သည်​ထို​ဥ​ယျာဉ်​များ​မှ​ထွက်​သည့်​အ​သီး များ​ကို​စား​သုံး​ရ​ကြ​လိမ့်​မည်။-
  bod-N: ཁྱོད་ཀྱིས་སཱ་མར་ཡའི་རི་རྣམས་ལ་རྒུན་ཚལ་རྣམས་འཛུགས་ཤིང་། འཛུགས་མཁན་གྱིས་བཙུགས་ནས་དེའི་ཤིང་ཏོག་ལོངས་སུ་སྤྱོད་པར་འགྱུར་རོ།
    །
  sna-sna: Zvakare, muchasima minda yemizambiringa pamusoro pezvikomo zveSamaria;
    varimi vachaisima, vagofadzwa nezvibereko zvayo.
  spa-BLM: De nuevo plantarás viñas en los montes de Samaria. Los plantadores plantarán,
    y disfrutará de sus frutos.
  cac-cac: Ol eyavejxi te' eyuva d'a lum tzalquixtac d'a yol yic Samaria. A mach ol
    yavej yuva chi', ol yac' tzalajb'oc sc'ol yed' sat.
  swh-ULB: Utapanda mizabibu tena juu ya milima Samaria; wakulima watatapanda na kuweka
    matunda kwa ajili ya matumizi mazuri.
  bel-bel: зноў насадзіш вінаграднікі на горах Самарыі; вінаграднікі, якія будуць
    гадаваць іх, самыя будуць карыстацца імі.
  deu-ELBBK: Du wirst wieder Weinberge pflanzen auf den Bergen Samarias; die Pflanzer
    werden pflanzen und genießen.
  mbb-OT: Ne ebpemula kew en maan te menge paras diyà te menge vuntud te Samaria,
    ne iyan kew ebpekepulus te menge veǥas din.
  mal-2015: നീ ഇനിയും ശമര്യപർവ്വതങ്ങളിൽ മുന്തിരിത്തോട്ടം ഉണ്ടാക്കും; കൃഷിക്കാർ കൃഷിചെയ്തു
    ഫലം അനുഭവിക്കും.
  rmc-rmc: Pale tuke sadzineha o viňici pro verchi andre Samarija. O farmara peske
    sadzinena o viňici a chana peskro uľipen.
  pes-OPV: بار دیگر تاکستانها بر کوههای سامره غرس خواهی نمود و غرس کنندگان غرس نموده،
    میوه آنها را خواهند خورد.
  ron-1924: Вей сэди ярэшь вий пе ынэлцимиле Самарией; чей че ле вор сэди ле вор кулеӂе
    ши роаделе.
  ben-OBCV: তোমরা শমরিয়ার পাহাড়গুলির উপরে আবার দ্রাক্ষাক্ষেত্র প্রস্তুত করবে; কৃষকেরা
    চারা রোপণ করে তার ফল উপভোগ করবে।
  som-som: Oo weliba waxaad canab ku beeran doontaa buuraha Samaariya, oo beeraleydu
    wax bay beeran doonaan, oo midhahoodana way ku farxi doonaan.
  lat-VUC: 'Adhuc plantabis vineas in montibus Samariæ: plantabunt plantantes, et
    donec tempus veniat, non vindemiabunt.'
  eng-ASVBT: Again shalt thou plant vineyards upon the mountains of Samaria; the planters
    shall plant, and shall enjoy the fruit thereof.
  ita-1885: Ancora pianterai delle vigne ne' monti di Samaria; e quelli che le avranno
    piantate ne corranno il frutto per uso loro comune.
  eng-LXXUP: 'for Luhith is filled with weeping: one shall go up weeping by the way
    of Horonaim; ye have heard a cry of destruction.'
  eng-ULB: You will plant vineyards again on the mountains of Samaria; the farmers
    will plant and put the fruit to good use.
  spa-VBL: Volverás a plantar viñedos en las colinas de Samaria; los que planten y
    disfruten de las uvas.
  fra-_FOB: Tu planteras encore des vignes sur les montagnes de Samarie; ceux qui
    les auront plantées en recueilleront les fruits.
  mal-mal: നീ ഇനിയും ശമര്യപർവ്വതങ്ങളിൽ മുന്തിരിത്തോട്ടം ഉണ്ടാക്കും; കൃഷിക്കാർ കൃഷിചെയ്ത്
    ഫലം അനുഭവിക്കും.
  urd-GVR: Tū dubārā Sāmariya kī pahāṛiyoṅ par angūr ke bāġh lagāegī. Aur jo paudoṅ
    ko lagāeṅge wuh ḳhud un ke phal se lutfandoz hoṅge.
  suz-BL: गे सामरीया ङा डांडा मेर लेंशा अङगुर ख्रुम्‍नेवे। मेको रू ङा गेय पाइबपुकीम
    ख्रुम्‍नीम। मिनु मेको आ फल जशा ग्‍येरसीनीम।
  eng-NOY: Thou shalt yet plant vines upon the mountains of Samaria; The planters
    shall plant, and eat the fruit.
  ita-1927: Pianterai ancora delle vigne sui monti di Samaria; i piantatori pianteranno
    e raccoglieranno il frutto.
  ckb-ckb: دووبارە ڕەزەمێو دەچێنیت لە چیاکانی سامیرە، ڕەزەوانەکان دەچێنن و بەرەکەی
    دەخۆن.
  eng-BBE: 'Again will your vine-gardens be planted on the hill of Samaria: the planters
    will be planting and using the fruit.'
  kan-OKCV: ಸಮಾರ್ಯದ ಪರ್ವತಗಳಲ್ಲಿ ತಿರುಗಿ ದ್ರಾಕ್ಷಿಗಿಡಗಳನ್ನು ನೆಡುವೆ. ರೈತರು ನೆಟ್ಟು ಸಾಧಾರಣವಾದವುಗಳಂತೆ
    ಫಲ ಅನುಭವಿಸುವರು.
  tam-2017: மறுபடியும் சமாரியாவின் மலைகளில் திராட்சைத்தோட்டங்களை நாட்டுவாய்; நாட்டுகிறவர்கள்
    அவைகளை நாட்டி, அதின் பலனை அநுபவிப்பார்கள்.
  spa-RV-1909: 'Aun plantarás viñas en los montes de Samaria: plantarán los plantadores,
    y harán común uso de ellas.'
  ron-BTF: 'Vei mai sădi vii pe munții Samariei: cei ce sădesc vor sădi și le vor
    mânca precum lucruri obișnuite.'
  eng-WEBP: Again you will plant vineyards on the mountains of Samaria. The planters
    will plant, and will enjoy its fruit.
  eng-FBV: You will replant vineyards on Samaria's hills; those who plant and will
    enjoy the grapes.
  nld-1939: Weer zult ge wijngaarden planten op Samaria’s bergen, En die ze planten,
    zullen er de vruchten van oogsten.
  nch-BL: Sempa anquitocase xocomecat ipan nopa tepeme ten tali Samaria huan anpaquise
    quema anquicuase itajca cati anquitocase.
  vie-1934: Ngươi sẽ lại trồng vườn nho trên núi Sa-ma-ri, những kẻ trồng sẽ trồng
    và sẽ được hái trái.
  hin-CV: शमरिया की पहाड़ियों पर पुनः द्राक्षालता रोपण प्रारंभ हो जाएगा; रोपक इन्हें
    रोपेंगे ओर उनका सेवन करेंगे.
  spa-BES: Una vez más, tus jardines de vid se plantarán en la colina de Samaria;
    los plantadores plantarán y usarán la fruta.
  tdx-tdx: Hambole vahe amo vohi’ i Someroneo indraike nahareo; hitongy o mpitongio,
    vaho hifale t’ie mahatoly sabo.
  tha-KJV: เจ้​าจะปลูกสวนองุ่​นที​่บนภูเขาสะมาเรี​ยอ​ีก ผู้​ปลู​กก​็จะปลูก และจะกินผลนั้น’
  por-BR-2018: Novamente plantarás vinhas nos montes de Samaria; os plantadores plantarão,
    e delas desfrutarão.
  deu-ELO: Du wirst wieder Weinberge pflanzen auf den Bergen Samarias; die Pflanzer
    werden pflanzen und genießen.
  eng-WYC-2018: Yet thou shalt plant vines in the hills of Samaria; men planting shall
    plant, and till the time come, they shall not gather grapes, (or and when the
    time come, they shall gather the grapes).
  epo-epo: Denove vi plantos vinberĝardenojn sur la montoj de Samario; oni plantos
    kaj ricevos fruktojn.
  uig-PIN: Sǝn ⱪaytidin Samariyǝning taƣliri üstigǝ üzümzarlar tikisǝn; ularni tikküqilǝr
    ɵzliri tikip, mewisini ɵzliri yǝydu.
  beo-beo: Dilia da bu Samelia agolo amo da:iya waini efe sagamu, amola bugi dunu
    da amo sagai ea fage manu.
  tpi-OTNT: Na bai yupela i wokim ol nupela gaden wain antap long ol maunten bilong
    Samaria. Na yupela yet bai i kisim pikinini bilong ol dispela diwai wain.
  hau-SA: Za ki sāke dasa gonakin inabi a kan tussan Samariya; manoma za su yi shuka
    a kansu su kuma ji daɗin amfaninsu.
  uig-LAT: Sen qaytidin Samariyening taghliri üstige üzümzarlar tikisen; ularni tikküchiler
    özliri tikip, méwisini özliri yeydu.
  nde-nde: Uzalima izivini zakho futhi emaqaqeni aseSamariya; abalimi bazazilima badle
    izithelo zazo.
  ton-ton: Te ke toe tō ʻae ngaahi vaine ʻi he ngaahi moʻunga ʻo Samēlia, ʻe tō ia
    ʻe he kau ngoue, pea ʻe kai ia ʻo hangē ko e ngaahi meʻa ngofua.
  ces-1613: Ještě štěpovati budeš vinice v horách Samařských, štěpovati budou štěpaři
    i jísti.
  eng-WMB: Again you will plant vineyards on the mountains of Samaria. The planters
    will plant, and will enjoy its fruit.
  tam-TCV: நீ திரும்பவும் சமாரியாவின் மலைகளில் திராட்சைத் தோட்டங்களை நாட்டுவாய். விவசாயிகள்
    அவைகளை நாட்டி அவைகளின் பலனை அனுபவிப்பார்கள்.
  ceb-ULB: Magtanom na kamo pag-usab ug mga ubas didto sa kabukiran sa Samaria; magtanom
    ang mga mag-uuma ug pahimuslan ang bunga niini sa husto.
  pol-UBG: Znów będziesz sadziła winnice na górach Samarii; siewcy będą sadzić i spożywać
    z tego.
  agr-agr: Samaria mujajin ataktu uva ajakmakjum nunú nejekmatai, shiig aneasjum yuwatnaitjume.
  kyc-kyc: Yuu kyau Samaria dokona dee kamba isa girapo ee wara pirami. Pipala wambu
    wara piraminyi dupwame girapo ee dokona jingi lyeramuli pyuo lyuo narami.
  urd-GVU: تُو دوبارہ سامریہ کی پہاڑیوں پر انگور کے باغ لگائے گی۔ اور جو پودوں کو
    لگائیں گے وہ خود اُن کے پھل سے لطف اندوز ہوں گے۔
  deu-1912: Du sollst wiederum Weinberge pflanzen an den Bergen Samarias; pflanzen
    wird man sie und ihre Früchte genießen.
  kan-2017: ನೀನು ತಿರುಗಿ ಸಮಾರ್ಯದ ಗುಡ್ಡಗಳಲ್ಲಿ ದ್ರಾಕ್ಷಿತೋಟಗಳನ್ನು ಮಾಡಿಕೊಳ್ಳುವಿ; ನೆಡುವವರು
    ನೆಟ್ಟು ಫಲವನ್ನು ಅನುಭವಿಸುವರು.
  yap-yap: Ma aram e bay ku mu yunged yungi milay’ ni grapes u daken e flang nu Samaria,
    ma pi’in bay ra yunged e bay ra ked wom’ngin.
  hlt-MCSB: Samaria tlang ah misur koep na phung te a phung, a phung uh vetih a poek
    a yak uh ni.
  mdy-ETH: ጊንሣ ኔኤኒ ሳማሪያኮ ጌሜሮይዳ ዎይኖ ቱካንዳኔ፤ ዬያ ዓኣፖ ማዺ ላቤ ዓሳ ሙዓንዳኔ፤
  twi-ASANTE: Bio, mobɛyɛ bobe nturo wɔ Samaria nkokoɔ so; akuafoɔ no bɛdua na wɔadi
    so aba.
  eng-WEBU: Again you will plant vineyards on the mountains of Samaria. The planters
    will plant, and will enjoy its fruit.
  wal-wal: Intte zaarettidikka Samaariyaa keratu bolli woiniyaa turata tokkana; tokkidaageeti
    a teeran ufaittana.
  spa-PDDPT: Otra vez plantarás viñas en las montañas de Samaria y los que las planten
    comerán el fruto.
  gun-gun: Samaria yvyty re penhotỹ nho 'rã uva. Inhotỹare kuery hi'a ho'u vy oguerovy'a
    'rã okuapy.
  ilo-ULB: Agmulakanto manen iti ubas kadagiti banbantay ti Samaria; agmulanto dagiti
    mannalon ket ganasendanto ti bunga dagiti ubasda.
  kpg-kpg: Goodou gaa dogi labelaa godou hadagee waini i hongo nia gonduu i Samaria.
    Digau ala ma gaa dogi nia hadagee aalaa gei ginaadou ga miami mai i nia laagau
    aalaa.
  uig-ARA: سەن قايتىدىن سامارىيەنىڭ تاغلىرى ئۈستىگە ئۈزۈمزارلار تىكىسەن؛ ئۇلارنى تىككۈچىلەر
    ئۆزلىرى تىكىپ، مېۋىسىنى ئۆزلىرى يەيدۇ.
  sus-sus: I man sansi sima nɛ Samari geyae fari. Bɔxi rawalimae sansi sima nɛ, e
    man a bogi ba.
  pon-2006: Kumwail pahn pwurehng koadoahkihada amwail mwetuwel en wain kan ni keilen
    dohlen Sameria, oh irail me pahn koadoahkihada mwetin wain pwukat pahn kang wah
    kan.
  jae-jae: Aôm oc ôsê kôm wainŋa êsêp lôc Samariaŋa êtiam. Lau-sêsêwaga oc sêsê ma
    têtu samuc kôm ŋanô.
  ksd-ksd: Una pait mule ra umana uma na vain ta ra lualuana Samaria; a umana tena
    vinauma diat a vavauma, ma diat a gugu ta ra vuaina.
  tur-YTC: Yine Samariya dağlarında bağlar dikeceksin. Bağcılar dikecek, Ve meyvesini
    tadacaklar.
  grc-BRENT: ὅτι ἐπλήσθη Ἀλὼθ ἐν κλαυθμῷ· ἀναβήσεται κλαίων ἐν ὁδῷ Ὠρωναὶμ, κραυγὴν
    συντρίμματος ἠκούσατε.
  ind-AYT: Kamu akan kembali menanami kebun-kebun anggur di atas perbukitan Samaria.
    Para penanamnya akan menanam dan akan menikmati hasilnya.
  nya-nya: Mudzalimanso minda ya mpesa pa mapiri a Samariya; alimi adzadzala mphesa
    ndipo adzadya zipatso zake.
  hrv-hrv: 'Opet ćeš saditi vinograde na brdima Samarije: koji nasade posade, oni
    će i trgati.'
  mps-mps: Tama dagego gesi wain gi te Samaria bulu du bagede nigaibao. Tama duga
    digi te wain dabego ge du saibao.
  tpi-tpi: Na bai yupela i wokim ol nupela gaden wain antap long ol maunten bilong
    Samaria. Na yupela yet bai i kisim pikinini bilong ol dispela diwai wain.
  dan-1931: Vin skal du atter plante på Samarias Bjerge, plante skal du og høste.
  vie-OVCB: Các con sẽ lại trồng vườn nho trên núi Sa-ma-ri và ăn trái từ vườn của
    các con tại đó.
  guj-2017: તું ફરીથી સમરુનના પર્વતો પર દ્રાક્ષવાડીઓ રોપશે. અને રોપનારાઓ એનાં ફળ ખાવા
    પામશે.
  pon-2006A: Kumwail pahn pwurehng koadoahkihada amwail mwetuwel en wain kan ni keilen
    dohlen Sameria, oh irail me pahn koadoahkihada mwetin wain pwukat pahn kang wah
    kan.
  por-BRBSL: Novamente você plantará vinhedos nas montanhas de Samaria. Os plantadores
    plantarão, e desfrutará de seus frutos.
  cth-cth: Misur takha hah Samaria mon dawk na sak vaiteh hot van kho kasaknaw ni
    amamouh ngai patetlah a ca awh han.
  twi-twi: Bio, mobɛyɛ bobe nturo wɔ Samaria nkoko so; akuafo no bedua na wɔadi so
    aba.
  hlt-hlt: Samaria tlang ah misur koep na phung te a phung, a phung uh vetih a poek
    a yak uh ni.
  tbz-SIM: Di wɛ̃ti kɛ bo buɔtímu Sɑmmɑrii tɑ̃rì ĩ́nkɛ̀ dɛtie mbɛ̀ tu dɛ̀ fínyĩ̀,
    díndi bɛ̀ɛ̀ dɛ̀ buɔtí kɛ̀ díì ntɔ̃ũ dɛ bɛ.
  msy-2020: Egh ia uam uari, uari bagh Samarian mɨghsɨabar wainɨn azenir igiabar ingar.
    Egh ia wainɨn azenir kaba oparizir darasi, ia uari uan wainɨn ikarɨzir kabar ovɨziba
    iniva bar akuegham.
  azb-azb: Yenə də Samariya dağlarında bağ salacaqsan, Bağ salanlar onun meyvələrindən
    dadacaq.
  eng-DBY: Thou shalt again plant vineyards upon the mountains of Samaria; the planters
    shall plant, and shall eat the fruit.
  hin-2017: तू सामरिया के पहाड़ों पर अंगूर की बारियाँ फिर लगाएगी; और जो उन्हें लगाएँगे,
    वे उनके फल भी खाने पाएँगे।
  wol-KYG: jëmbataat sa tóokëri reseñ ca mbartali Samari, te ku jëmbat, xéewlu ca.
  eng-YLT: Again thou dost plant vineyards In mountains of Samaria, Planters have
    planted, and made common.
  eng-WYC-2017: Yet thou shalt plant vines in the hills [or the mount] of Samaria;
    men planting shall plant, and till the time come, they shall not gather grapes.
  eng-WMBB: Again you will plant vineyards on the mountains of Samaria. The planters
    will plant, and will enjoy its fruit.
  urd-GVH: तू दुबारा सामरिया की पहाड़ियों पर अंगूर के बाग़ लगाएगी। और जो पौदों को
    लगाएँगे वह ख़ुद उनके फल से लुत्फ़अंदोज़ होंगे।
  rug-rug: Na inuma vaeni si kote lete pulei gamu koari na toqere pa Sameria; sari
    tie uma kote lete i meke kote qetu totoso napo vaeni si arini.
  gaz-gaz: Ati amma illee gaarran Samaariyaa irratti wayinii ni dhaabbatta; qotee
    bulaanis wayinii dhaabbatee ija isaa ni nyaata.
  fra-LSG: Tu planteras encore des vignes sur les montagnes de Samarie; Les planteurs
    planteront, et cueilleront les fruits.
  gnn-gnn: Ga biyapul nhuma yurru ŋathana ḻämu‐nherraṉ, bala ḻukana nhuma yurru yukurra
    ŋuliŋuruyi nhumapina.
  yal-yal: Ɛ mɔn manpa bili nakɔne sima nɛn Samari geyane fari. Xɛɛ biine sansine
    sima nɛn, e yi e bogine sɔtɔ.
  haw-1868: E kanu hou ana no oe i na kumuwaina ma na mauna o Samaria; e kanu no ka
    poe kanu, a e ai wale hoi.
  arb-NAV: تَغْرِسِيِنَ كُرُوماً ثَانِيَةً فَوْقَ جِبَالِ السَّامِرَةِ. يَغْرِسُ الْفَلّاحُونَ
    وَيَجْنُونَ الثِّمَارَ.
  ewe-ewe: Miagado waintiwo ɖe Samaria ƒe togbɛwo dzi abe tsã ene; agbledelawo ade
    waingble, eye woaɖu eƒe kutsetse.
  eng-LEE: '(31:4) Yet again shalt thou plant vineyards upon the mountains of Samaria:
    the planters shall plant, and shall redeem the fruit.'
  asm-FB: তুমি চমৰিয়াৰ পৰ্বতবোৰত পুনৰায় দ্ৰাক্ষাবাৰী পাতিবা; খেতিয়কসকলে তাক ৰুব,
    আৰু তাৰ ফল ভোগ কৰিব।
  sus-A: عِ مَن سَنسِ سِمَ نّ سَمَرِ فٍيَيٍ قَرِ. بْشِ رَوَلِمَيٍ سَنسِ سِمَ نّ، عٍ
    مَن عَ بٌفِ بَ.
  fra-SBL: Tu planteras de nouveau des vignes sur les montagnes de Samarie. Les planteurs
    vont planter, et profitera de ses fruits.
  hbo-hbo: עֹ֚וד תִּטְּעִ֣י כְרָמִ֔ים בְּהָרֵ֖י שֹֽׁמְרֹ֑ון נָטְע֥וּ נֹטְעִ֖ים וְחִלֵּֽלוּ׃
  kik-kik: Ningĩ nĩũkahaanda mĩgũnda ya mĩthabibũ kũu irĩma-inĩ cia Samaria; arĩmi
    nĩmakamĩhaanda, na makenere maciaro mayo.
  fra-NCL: Tu planteras encore tes vignes sur les montagnes de Samarie ; ceux qui
    plantent planteront, et ils recueilleront.
  cek-AK: Samaria maenawk nuiah misurkung to na thling tih; takha sah kaminawk mah
    thling o ueloe, athainawk to caa o tih.
  cuk-cuk: Gannar Samaria-yala-mullugangi, uvaʼmar be nasikmaloed. Dulemar uva-digmaloedi,
    e-uvaʼgi yeer-itodii gumaloed.
  uig-CYR: Сән қайтидин Самарийәниң тағлири үстигә үзүмзарлар тикисән; уларни тиккүчиләр
    өзлири тикип, мевисини өзлири йәйду.
  tel-2017: నువ్వు షోమ్రోను కొండల మీద ద్రాక్షావల్లులు మళ్ళీ నాటుతావు. రైతులు వ్యవసాయం
    చేసి వాటి ఫలాలు అనుభవిస్తారు.
  hat-BSA: Yon lòt fwa, ou va plante chan rezen yo sou kolin Samarie yo. Plantè yo
    va plante e yo va kontan ak fwi li.
  kos-kos: Kowos ac sifilpa yok ima in grape fin inging Samaria, ac elos su yukwiya
    fah kang fahko kac.
  hbo-WLC: ע֚וֹד תִּטְּעִ֣י כְרָמִ֔ים בְּהָרֵ֖י שֹֽׁמְר֑וֹן נָטְע֥וּ נֹטְעִ֖ים וְחִלֵּֽלוּ׃
  ibo-ibo: Mgbe ahụ, ị ga-akụkwa ubi vaịnị a gbara ogige nʼelu ugwu Sameria. Ndị ọrụ
    ubi kụrụ ya ga-erikwa mkpụrụ si na ya.
  ory-ory: ତୁମ୍ଭେ ପୁନର୍ବାର ଶମରୀୟାର ପର୍ବତରେ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର ପ୍ରସ୍ତୁତ କରିବ, ରୋପଣକାରୀମାନେ
    ରୋପଣ କରି ତହିଁର ଫଳ ଭୋଗ କରିବେ।
  chk-chk: Oupwe fotukisefäli ekewe tanipin wain won ekewe chukun Samaria. Ekewe chon
    tanipi repwe fotuki ekewe irän wain o ochei uar fän pwapwa.
  rop-rop: Yumob garra plentimbat loda greiptri langa detlot hil blanga Sameriya,
    en detlot pipul hu plentimbat garra dagat det frut blanga detlot greiptri.
  ukr-1871: Знов понасаджуєш виноградники по Самарийських узгіррях; виноградарі, що
    будуть їх насаджувати, будуть самі й користуватись ними.
  deu-1951: Wiederum wirst du auf den Höhen Samariens Weinberge pflanzen; die sie
    angelegt haben, sollen sie auch genießen.
  eng-JPS: Again shalt thou plant vineyards upon the mountains of Samaria; the planters
    shall plant, and shall have the use thereof.
  srp-1865: Opet æeš saditi vinograde na brdima Samarijskim, sadiæe vinogradari i
    ješæe rod.
  lug-lug: Oliddamu okusimba emizabbibu ku lusozi Samaliya, abalimi baligisimba balye
    ebibala byakwo.
  heb-heb: עוד תטעי כרמים בהרי שמרון נטעו נטעים וחללו׃
  ben-IRV: শমরিয়ার পর্বতের উপরে তুমি আবার আঙ্গুর ক্ষেত রোপণ করবে; চাষীরা চাষ করবে
    এবং তার ফল ভালো কাজে লাগবে।
  pan-pan: ਤੂੰ ਫਿਰ ਅੰਗੂਰਾਂ ਦਾ ਬਾਗ਼, ਸਾਮਰਿਯਾ ਦੇ ਪਰਬਤ ਵਿੱਚ ਲਾਵੇਂਗੀ, ਲਾਉਣ ਵਾਲੇ ਲਾਉਣਗੇ,
    ਅਤੇ ਉਹਨਾਂ ਦੇ ਫਲਾਂ ਦਾ ਭੋਗ ਲਾਉਣਗੇ।
  mya-JVB: ရှမာရိ တောင် ပေါ် မှာ စပျစ် ဥယျာဉ်ကို တဖန် စိုက် လိမ့်မည်။ ဥယျာဉ်လုပ် သောသူတို့သည်
    စိုက်ပျိုး ၍ ၊ အသီးကို ကိုယ်အလိုအလျောက်စား ရကြလိမ့်မည်။
  tbg-tbg: Vi entara ne qaiqaa Samaria aiqina vainaini uaini naaho maata autivarave.
    Uaini kuvu ututeka vika naantiara uaini tava iratainara hiqike nevarave.
  hmo-hmo: Umui ese vain umadia do umui hadoa lou, Samaria ena ororo dekenai, bona
    unai uma idia hadoa taudia ese tano ena anina do idia ania.
  urd-urd: तू फिर सामरिया के पहाड़ों पर ताकिस्तान लगाएगी, बाग़ लगाने वाले लगायेंगे
    और उसका फल खाएँगे।
  rus-SYN: снова разведешь виноградники на горах Самарии; виноградари, которые будут
    разводить их, сами будут и пользоваться ими.
  bqc-SIM: Á ɛa vɛ̃ɛliↄ ba Samali sĩ̀sĩↄ pↄlɛu, mɛ́ a banaↄ mɛ́ aa a bɛ mↄaokɛ.
  tcz-CHONGTHU: Nangman Samaria molsang chung ho’a, lengpilei nakibol’a, chuleh nangma
    honlei’a ga chu naneh ding ahi.
  mar-mar: तू पुन्हा शोमरोनाच्या डोंगरावर द्राक्षमळ्यांची लागवड करशील. शेतकरी लागवड
    करतील आणि त्याच्या फळांचा चांगला उपयोग होईल.
  qub-qub: Samaria partipa jircancunachömi übascunata yapay lantanquipaj. Übasta lantajcunaga
    wayushanta cushishami pallanquipaj.
  bqp-bqp: i ko i mɑɑ resɛmbɑ duure Sɑmɑrin guunɔ, kpɑ i yen binu wɑ i sɔri.
  hat-hat: Nou pral plante rezen sou tout mòn Samari yo. Moun ki va plante se yo ki
    va rekòlte.
  eng-BSB: Again you will plant vineyards on the hills of Samaria; the farmers will
    plant and enjoy the fruit.
  eng-WEBPB: Again you will plant vineyards on the mountains of Samaria. The planters
    will plant, and will enjoy its fruit.
  kbq-kbq: Hagi tamagra ko'ma nehazaza huta Sameriama me'nea agonaramimpina waini
    hoza kasefa antegahaze. Hagi waini hozama antesaza vahe'mo'za, ana hozafintira
    raga'a tagiza nene'za musena hugahaze.
  nhe-BL: Sampa inquitocase xocomecatl ipan nopa tepetini tlen tlali Samaria huan
    inpaquise quema inquicuase itlajca tlen inquitocase.
  gub-BL: Pezapo wi putar uwà itymaw ywytyr Xamari rehe har rehe nehe. Izutymar upyhyk
    putar i'a kwer wà nehe.
  eng-DRA: 'Thou shalt yet plant vineyards in the mountains of Samaria: the planters
    shall plant, and they shall not gather the vintage before the time.'
