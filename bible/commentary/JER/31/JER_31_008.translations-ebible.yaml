    pavẽ ''rã kyvõ katy.'
  ilo-ULB: Kitaenyo, umadanin ti panangisublik kadakuada manipud kadagiti daga iti
    amianan. Ummungekto ida manipud kadagiti kaaadaywan a paset ti daga. Karamanto
    kadakuada dagiti bulsek ken dagiti pilay; Kaduadanto dagiti masikog ken dagiti
    dandanin nga aganak. Addanto dakkel a taripnong nga agsubli ditoy.
  kpg-kpg: Gei Au ga laha mai digaula i bahi i ngeia, ga haga dagabuli mai digaula
    i nia mada o henuailala. Digau ala e dee gida mo digau ala e habehabe, nia ahina
    hai dama mo nia ahina ala e hoohoo ga haanau, digaula huogodoo e loomoi dalia
    digaula. Digaula ga dagabuli mai gaa hai tenua damana.
  uig-ARA: مانا، مەن ئۇلارنى شىمالىي يۇرتلاردىن ئېپكېلىمەن، يەر يۈزىنىڭ چەت-چەتلىرىدىن
    يىغىمەن؛ ئۇلار ئارىسىدا ئەمالار ۋە توكۇرلار بولىدۇ؛ ھامىلىدار ۋە تۇغاي دېگەنلەر
    بىللە بولىدۇ؛ ئۇلار ئۇلۇغ بىر جامائەت بولۇپ قايتىپ كېلىدۇ.
  sus-sus: N e ragbilenma nɛ kelife kɔɔla ma, kelife duniɲa yire birin. Dɔnxuie nun
    mabolonyie na e tagi. Furi ginɛe nun ginɛ naxee na di barife na e ya ma. Ɲama
    gbegbe gbilenma nɛ be.
  pon-2006: I pahn kahreiraildo sang ni paliepeng, oh kapokoneirailpene sang ni imwin
    sampah. Me maskun oh me nehtuk kan pil pahn iang irail kohdo, pil me liseian kan
    oh me pahn nektehn neitik kan. Re pahn kohpene wia wehi lapalap ehu.
  jae-jae: Alic acgom, aê gabe jakôc êsêac aŋga gamêŋ nodoŋa ma jajoŋ êsêac sa aŋga
    nom ŋagamêŋ jaêcsêga. Oc jajoŋ mateŋpec to puliŋ ma lauo, taŋ taêŋ to êsêac, taŋ
    ŋapalê kêtuŋ êsêac naŋ sêwiŋ. Gôlôac toŋ kapôêŋ teŋ oc sêmu sêmêŋ tonec.
  ksd-ksd: Ea, ina agur pa diat maro ra gunan ta ra papar a labur, ma ina ben varurue
    diat maro ra ngu na rakarakan a gunagunan aro iat, diat varurung ma ra umana pula
    ma ra umana kakak, ra umana vavina dia kap bala varurung ma ra umana vavina dia
    kakava; a ngala na kor diat a talil uti.
  tur-YTC: İşte, ben onları kuzey ülkesinden getireceğim, Ve onları dünyanın uçlarından,
    Onlarla birlikte körü, topalı, gebe kadını ve doğuran kadını toplayacağım. Büyük
    bir topluluk olarak dönecekler.
  grc-BRENT: Καὶ ἥξει ὄλεθρος ἐπὶ πᾶσαν πόλιν, οὐ μὴ σωθῇ, καὶ ἀπολεῖται ὁ αὐλῶν,
    καὶ ἐξολοθρευθήσεται ἡ πεδινὴ, καθὼς εἶπε Κύριος.
  ind-AYT: Ketahuilah, Aku akan membawa mereka dari negeri utara dan mengumpulkan
    mereka dari tempat-tempat yang paling jauh di bumi. Bersama mereka ada orang buta
    dan orang lumpuh, perempuan yang hamil dan yang melahirkan, bersama-sama, suatu
    kumpulan yang besar akan kembali ke sini.
  nya-nya: Taonani, ndidzabwera nawo kuchokera ku dziko la kumpoto, ndidzawasonkhanitsa
    kuchokera ku malekezero a dziko lapansi. Anthu osaona, olumala, amayi oyembekezera
    ndi amene ali pa nthawi yawo yochira adzabwera nawo pamodzi. Chidzakhala chikhamu
    cha anthu obwerera kuno.
  hrv-hrv: 'Evo, ja ih vodim iz zemlje sjeverne, skupljam ih s krajeva zemlje: s njima
    su slijepi i hromi, trudnice i rodilje: vraća se velika zajednica.'
  mps-mps: Mu tama, ena Genuai Bidigo eno te ena we bidi dabe te tǫ kantri not badu,
    me tigidali tǫ pedai badu selama, te augwali ma odasa asaibao. Te gedu widai
    dabe, me sągą dwai, me te haliga elalubo we dabe, me te wai tega painogo ebo
    we dabe, augwali me asaibao. Te Israel genuai hani mu pedelama, te augwali augwa
    tǫba digi ma asaibao.
  tpi-tpi: Tru tumas, mi Bikpela bai mi kisim ol manmeri bilong mi long dispela kantri
    long hap not na long olgeta hap bilong graun, na bringim ol i kam bek. Ol aipas
    na ol lek nogut na ol meri i gat bel na ol meri i laik karim pikinini, ol tu bai
    i kam. Bai ol Israel i kamap bikpela lain tru na bai ol i wokabaut i kam bek long
    graun bilong ol yet.
  dan-1931: Se, jeg bringer dem hid fra Nordens Land, samler dem fra Jordens Afkroge;
    iblandt dem er blinde og lamme, frugtsommelige sammen med fødende, i en stor Forsamling
    vender de hjem.
  vie-OVCB: Này, Ta sẽ đem họ hồi hương từ phương bắc và từ khắp góc của trái đất.
    Ta sẽ không quên người mù và người què, các bà mẹ đang thai nghén và đàn bà chuyển
    bụng. Đoàn người đông đảo sẽ trở về!
  guj-2017: જુઓ, હું તેઓને ઉત્તરમાંથી લાવીશ અને પૃથ્વીના છેડાઓથી તેઓને એકત્ર કરીશ.
    તેઓમાં અંધજનો અને અપંગો હશે; ગર્ભવતી તથા જન્મ આપનારી સર્વ એકઠાં થશે. તેઓનો મોટો
    સમુદાય અહીં પાછો ફરશે.
  pon-2006A: I pahn kahreiraildo sang ni paliepeng, oh kapokoneirailpene sang ni imwin
    sampah. Me maskun oh me nehtuk kan pil pahn iang irail kohdo, pil me liseian kan
    oh me pahn nektehn neitik kan. Re pahn kohpene wia wehi lapalap ehu.
  por-BRBSL: Eis que eu os trarei do país norte, e os recolhe das partes mais remotas
    da terra, junto com os cegos e os coxos, a mulher com criança e aquela que trabalha
    junto com a criança. Eles voltarão como uma grande empresa.
  cth-cth: Khenhaw! atunglae ram dawk hoi ka thokhai vaiteh, talai poutnae koehoi
    ka pâkhueng awh vaiteh mitdawn, khokkhem, camo ka vawn e napui hoi ka pataw e
    taminaw moikapap kamkhueng awh han.
  twi-twi: Hwɛ, mede wɔn befi atifi fam asase so aba na maboa wɔn ano afi nsase ano.
    Wɔn mu bi bɛyɛ anifuraefo, mpakye, apemfo ne mmea a wɔwɔ awoko mu; dɔm kɛse bɛsan
    aba.
  hlt-hlt: Amih te tlangpuei khohmuen lamloh kang khuen coeng he. Te dongah amih te
    diklai a hlaep lamloh ka coi ni. Amih taengkah mikdael neh khokhaem khaw, aka
    vawn neh cacun khaw hlangping la muep ha mael uh rhenten ni.
  tbz-SIM: Kubɑkù yoú bíɛ́kɛ̀ kó dihɛì ndi m bɛ̀ íinnímɛ̀, m bɛ̀ dɛ̀itɛní itemmɑ̀nkɛ
    nyi kɛ bɛ̀ tìí, tiyũ̀ɔ̃̀ntì nɛ̀ yɛkpĩɛ̃̀, bɛpɔupómpómbɛ̀ nɛ̀ tibíyɔ̃tì, bɛ̀ɛ̀
    wɛ̃tiní bɛ ɛì bɛ tĩ̀nnì í yó nsénní.
  msy-2020: Bar guizbangɨra, kɨ notɨn amadaghan itir nguibar kam ko nguazir oteviba
    bar uan gumazamiziba inigh, ua men aku izam. Damazir kuraba itir gumaziba, ko
    suer kuraba itir gumaziba ko, amizir navir adaseba ko, amizir boriba batasava
    amiba, me uaghan izam. Eghtɨ gumazamizir avɨrim uamategh nguibar kamɨn izam.
  azb-azb: Mən onları şimal ölkəsindən qaytaracağam, Dünyanın uzaq yerlərindən toplayacağam.
    Aralarında kor, topal, Hamilə və doğan qadın da olacaq. Böyük bir camaat olub
    buraya qayıdacaqlar.
  eng-DBY: 'Behold, I bring them from the north country, and gather them from the
    uttermost parts of the earth; [and] among them the blind and the lame, the woman
    with child and her that travaileth with child together: a great assemblage shall
    they return hither.'
  hin-2017: देखो, मैं उनको उत्तर देश से ले आऊँगा, और पृथ्वी के कोने-कोने से इकट्ठे
    करूँगा, और उनके बीच अंधे, लँगड़े, गर्भवती, और जच्चा स्त्रियाँ भी आएँगी; एक बड़ी
    मण्डली यहाँ लौट आएगी।
  wol-KYG: «Maa ngii di jële sama ñoñ réewum bëj-gànnaar, dajalee leen fa cati àddina.
    Silmaxaa ngi ci akub lafañ, jigéenu wérul it ak kuy wasin, ñuy gàngoor gu mag,
    délsi fii.
  eng-YLT: Lo, I am bringing them in from the north country, And have gathered them
    from the sides of the earth, Among them [are] blind and lame, Conceiving and travailing
    one — together, A great assembly — they turn back hither.
  kne-kne: Alaek to daida sin nasyon ed amyanan ya sin kaaddawian ay solin di daga
    et itaolik daida sin ili da. Maikoyog en daida din nagodab, pilay, babbabai ay
    way anak da ya din masikog, et ad-ado da ay somaa.
  eng-WYC-2017: Lo! I shall bring them from the land of the north, and I shall gather
    them from the farthest parts of [the] earth; among which shall be a blind man,
    and crooked, and a woman with child, and travailing of child together, a great
    company of them that shall turn again hither.
  eng-WMBB: Behold, I will bring them from the north country, and gather them from
    the uttermost parts of the earth, along with the blind and the lame, the woman
    with child and her who travails with child together. They will return as a great
    company.
  urd-GVH: क्योंकि मैं उन्हें शिमाली मुल्क से वापस लाऊँगा, उन्हें दुनिया की इंतहा
    से जमा करूँगा। अंधे और लँगड़े उनमें शामिल होंगे, हामिला और जन्म देनेवाली औरतें
    भी साथ चलेंगी। उनका बड़ा हुजूम वापस आएगा।
  rug-rug: Doṉo la, kote turaṉa pule mae ni Arau pa popoa pa kali gede meke varigara
    ni koari na hukihukirina sa popoa pepeso. Kote somanae koarini sari na behu na
    ike, na molumolu meke barikaleqe aqa podopodo; na vinarigara tinoni lavata si
    kote pule mae.
  gaz-gaz: Kunoo, ani biyya kaabaatii isaan nan fida; handaara lafaatiis walitti isaan
    nan qaba. Isaan keessattis jaamotaa fi naafota, haadhota ulfaatii fi dubartoota
    ciniinsifatantu argama; saba guddaa taʼaniis ni deebiʼu.
  fra-LSG: Voici, je les ramène du pays du septentrion, Je les rassemble des extrémités
    de la terre; Parmi eux sont l’aveugle et le boiteux, La femme enceinte et celle
    en travail; C’est une grande multitude, qui revient ici.
  gnn-gnn: Yo, ŋayi Garray waŋananydja bitjarra, “Ŋarranydja yurru gämana ŋarrakuwaynydja
    yolŋu'‐yulŋunha ŋulaŋuru ḻuŋgurrmaŋuru, ga bitjandhi liŋgu ŋarra yurru ḻuŋ'maramayi
    gämayi waŋgany‐manapan marrtji beŋurunydja bala barrkuŋurunydja wäŋaŋuru malaŋuŋuru,
    walala yurru bukmakthirrina lili marrtjinydja wäŋa‐roŋiyirrinydja, bambay ga bunhdhurr
    ga yothu'mirri yolŋu, bukmaknha yurru wäŋa‐roŋiyirrina wäŋalili Djurutjalamlilina,
    bala walala yurru nhinanydja yukurra biyapulnha wal'ŋu miṯtjinydja.
  yal-yal: N xɛtɛma nɛn e ra sa keli kɔmɛn fɔxɔn yamanani, n yi e malan sa keli bɔxɔn
    danne ra. Danxutɔne nun sankalatɔne e yɛ, ɲaxalan fudi kanne nun naxanye dii barini,
    e birin. Yama gbeen nan xɛtɛn be.
  iou-iou: Bureni, Anutu näkä ämawebenaye kome unude käda iwantä yäpmäŋ kuŋkuŋo uken
    nanik ba komeni komeni kuŋtäŋpä kuŋkuŋo uken nanik äneŋi api yäŋ-yäkŋat yäpmäŋ
    äbet. U kuduptagän, äma äbot pähap api yämaguret. Äma dapuri tumbani, kwäyähäneŋ
    täŋpani, webe koki nikek ba nanak bäyanayäŋ täŋubik täkaŋ u imaka api yämaguret.
  haw-1868: Aia hoi, e lawe no wau ia lakou, mai ka aina o ke kukulu akau mai, a e
    hoiliili hoi ia lakou, mai na mokuna mai o ka honua, me lakou pu no, ka poe makapo,
    a me ka poe oopa, a me ka wahine hapai, a me ka wahine hanau keiki ana; he poe
    nui ka i hoi pu mai.
  arb-NAV: هَا أَنَا آتِي بِهِمْ مِنْ بِلادِ الشِّمَالِ، وَأَجْمَعُهُمْ مِنْ أَقْصَى
    أَطْرَافِ الأَرْضِ، وَفِيهِمِ الأَعْمَى وَالأَعْرَجُ، الْحُبْلَى وَالْمَاخِضُ،
    فَيَرْجِعُ حَشْدٌ عَظِيمٌ إِلَى هُنَا.
  ewe-ewe: Kpɔ ɖa, makplɔ wo tso anyiehenyigba dzi vɛ eye maƒo wo nu ƒu tso anyigba
    ƒe mlɔenuwo ke, ŋkuagbãtɔwo, bunɔwo, funɔwo kple kulélawo anɔ wo dome; ameha gã
    aɖe ŋutɔe atrɔ agbɔ.
  eng-LEE: '(31:7) Behold, I will bring them from the north country, and I will gather
    them from the farthest ends of the earth, among them the blind and the lame, the
    pregnant woman and she that travaileth with child together: a great assembly shall
    they return hither.'
  asm-FB: চোৱা, মই তেওঁলোকক উত্তৰ দিশৰ পৰা আনিম। মই পৃথিৱীৰ অন্তভাগৰ পৰা তেওঁলোকক
    গোট খুৱাম। তেওঁলোকৰ মাজত অন্ধ আৰু খোৰা লোক থাকিব; গৰ্ভৱতী আৰু গৰ্ভবেদনা পোৱা মহিলাসকল
    তেওঁলোকৰ লগত থাকিব। আৰু এই ঠাইলৈ এটা মহান সভা ঘূৰি আহিব।
  sus-A: ﭑ عٍ رَفبِلٍنمَ نّ كٍلِقٍ كْولَ مَ، كٍلِقٍ دُنِحَ يِرٍ بِرِن. دْنشُييٍ نُن
    مَبٌلٌنيِيٍ نَ عٍ تَفِ. قُرِ فِنّيٍ نُن فِنّ نَشٍيٍ نَ دِ بَرِقٍ نَ عٍ يَ مَ.
    حَمَ فبٍفبٍ فبِلٍنمَ نّ بٍ.
  fra-SBL: Voici, je vais les faire venir du pays du nord, et les rassembler des extrémités
    de la terre, avec les aveugles et les boiteux, la femme enceinte et celle qui
    accouche ensemble. Ils reviendront comme une grande entreprise.
  hbo-hbo: הִנְנִי֩ מֵבִ֨יא אֹותָ֜ם מֵאֶ֣רֶץ צָפֹ֗ון וְקִבַּצְתִּים֮ מִיַּרְכְּתֵי־אָרֶץ֒
    בָּ֚ם עִוֵּ֣ר וּפִסֵּ֔חַ הָרָ֥ה וְיֹלֶ֖דֶת יַחְדָּ֑ו קָהָ֥ל גָּדֹ֖ול יָשׁ֥וּבוּ
    הֵֽנָּה׃
  kik-kik: Atĩrĩrĩ, ngaamarehe, ndĩmarute bũrũri wa gathigathini, ndĩmacookererie
    kuuma ituri ciothe cia thĩ. Na magooka marĩ na atumumu ao, na ithua, o na atumia
    arĩa marĩ na nda, o na arĩa mararũmwo; magaacooka marĩ kĩrĩndĩ kĩnene mũno.
  fra-NCL: Voici que je les ramène du pays du septentrion, que je les rassemble des
    extrémités de la terre. Parmi eux seront l’aveugle et le boiteux, la femme enceinte
    et celle qui enfante ; ils reviendront ici en grande foule.
  cek-AK: Khenah, nihcae to aluek bang prae hoiah kang hoih moe, long boenghaih hoiah
    kang pakhueng han; nihcae hoi nawnto pop parai kaminawk, mikmaeng, khokkhaem,
    zokpom nongpata hoi nawkta tapen tom nongpatanawk to amlaem o let tih.
  cuk-cuk: Bemar dad-nakwed-argan-sapiledsik-bukmaladi ani an bemar sedagoed. Bela
    napneg-ugakaase be bukmaladi, gannar danar wegi an bemar-urbemaloed. ¡Bela-belad-bur-ichesuli
    gannar nonimaloed! Amar-abargi, dala-satemalad danimarmogoed. Muya-muya-nanamaladi,
    siamar-gurgin-nikamaladi, degine, muugan-sikwigamaladi, danimarmogoed.
  uig-CYR: Мана, Мән уларни шималий жутлардин епкелимән, Йәр йүзиниң чәт-чәтлиридин
    жиғимән; Улар арисида әмалар вә токурлар болиду; Һамилдар вә туғай дегәнләр биллә
    болиду; Улар улуқ бир җамаәт болуп қайтип келиду.
  tel-2017: చూడు, ఉత్తరదేశంలో నుంచి నేను వాళ్ళను తీసుకురాబోతున్నాను. గుడ్డివాళ్ళను,
    కుంటివాళ్ళను, గర్భిణులను, ప్రసవించడానికి సిద్ధంగా ఉన్న స్త్రీలను భూమి సుదూర ప్రాంతాలనుంచి
    అందరినీ సమకూరుస్తాను. మహా సమూహమై వారిక్కడికి తిరిగి వస్తారు.
  hat-BSA: Gade byen, Mwen ap mennen yo sòti nan peyi nò a, e Mwen va ranmase yo soti
    nan pati pi lwen latè a. Pami yo, avèg ak bwate yo, fanm lan ak pitit li, ak sila
    ki gen doulè tranche ansanm. Yon gran konpanyen, yo va retounen isit la.
  bxh-bxh: Ai tefa lidilidi haba E auledima, yo tanoꞌubu ana ai sigasiga E faꞌoigogodima.
    Tau mata toutou, tau laulau gesa, tau bogaboga, yo salumadi edi labalaba sa hanahanau,
    haba mahudoꞌidi sa laoma. Be haba sa talu fanafanatu fuyo.
  kos-kos: Nga fah usalosme liki acn epang, Ac eisaloseni liki saflaiyen faclu. Mwet
    kun ac mwet ul fah welulos tuku — Mutan pitutu ac elos su apkuran in isusla. Elos
    ac foloko tuh na sie mutunfacl lulap.
  hbo-WLC: הִנְנִי֩ מֵבִ֨יא אוֹתָ֜ם מֵאֶ֣רֶץ צָפ֗וֹן וְקִבַּצְתִּים֮ מִיַּרְכְּתֵי־אָרֶץ֒
    בָּ֚ם עִוֵּ֣ר וּפִסֵּ֔חַ הָרָ֥ה וְיֹלֶ֖דֶת יַחְדָּ֑ו קָהָ֥ל גָּד֖וֹל יָשׁ֥וּבוּ
    הֵֽנָּה׃
  ibo-ibo: Lee, aga m esite nʼala ahụ dị nʼugwu kpọta ha; aga m eme ka e si na nsọtụ
    niile nke ụwa chịkọtaa ha. Nʼetiti ha ka a ga-ahụ ndị kpuru ìsì na ndị ngwụrọ,
    na ndị inyom dị ime, na ndị inyom ime na-eme. Ndị ga-alọta ga-adị nnọọ ukwuu!
  ory-ory: ଦେଖ, ଆମ୍ଭେ ସେମାନଙ୍କୁ ଉତ୍ତର ଦେଶରୁ ଆଣିବା, ପୁଣି ପୃଥିବୀର ପ୍ରାନ୍ତଭାଗରୁ ସେମାନଙ୍କୁ
    ଓ ସେମାନଙ୍କ ସହିତ ଅନ୍ଧ ଓ ଛୋଟା, ଗର୍ଭବତୀ ଓ ପ୍ରସବ ବେଦନାଗ୍ରସ୍ତା ସ୍ତ୍ରୀକୁ ଏକତ୍ର ସଂଗ୍ରହ
    କରିବା; ସେମାନେ ମହାଲୋକାରଣ୍ୟ ହୋଇ ଏହି ସ୍ଥାନକୁ ଆସିବେ।
  chk-chk: Nengeni, üpwe emwenireto seni ewe fanü efeng o achufengeniir seni lesopun
    fanüfan. Chon chun me chon pechemä repwe etiir, pwal fefin mi pwopwo me chokewe
    mi toriir ar cheuchen fam. Repwe liwiniti ei fanü fän eu mwich mi watte.
  rop-rop: Ai garra bringimap olabat brom nowathwei, en ai garra majurrumap olabat
    brom ebriweya langa dijan wel. Detlot blainwan en leimbalawan garra kaman garram
    olabat du. Detlot gel hu garra abum beibi bambai en detlot hu garra abum beibi
    streidawei garra kaman du. Bigismob pipul garra kambek.
  ukr-1871: Ось, я приведу їх із північньої землї й позбіраю з усїх країн земних,
    — слїпий і кривий, вагітна й породїля разом із ними, — велика громада вернеться
    сюди.
  deu-1951: Siehe, ich bringe sie vom Mitternachtslande herbei und sammle sie von
    den Enden der Erde; unter ihnen sind Blinde und Lahme, Schwangere und Gebärende
    miteinander; eine große Gemeinde kehrt hierher zurück!
  eng-JPS: Behold, I will bring them from the north country, and gather them from
    the uttermost parts of the earth, and with them the blind and the lame, the woman
    with child and her that travaileth with child together; a great company shall
    they return hither.
  srp-1865: Evo, ja æu ih dovesti iz zemlje sjeverne, i sabraæu ih s krajeva zemaljskih,
    i slijepa i hroma, i trudnu i porodilju, sve zajedno, zbor veliki vratiæe se ovamo.
  lug-lug: Laba, ndibakomyawo okuva mu nsi ey’obukiikakkono, ne mbakuŋŋaanya okuva
    ku nkomerero y’ensi. Mu bo mulibaamu abazibe b’amaaso, n’abalema, n’abakyala ab’embuto,
    n’abalumwa okuzaala, era abantu bangi balikomawo.
  heb-heb: הנני מביא אותם מארץ צפון וקבצתים מירכתי ארץ בם עור ופסח הרה וילדת יחדו
    קהל גדול ישובו הנה׃
  ben-IRV: দেখ, আমি উত্তরের দেশ থেকে তাদের নিয়ে আসব। পৃথিবীর শেষ সীমানা থেকে তাদের
    জড়ো করব। তাদের মধ্যে থাকবে অন্ধ, খোঁড়া, গর্ভবতী এবং প্রসূতি মহিলা এখানে অনেক
    অনেক মানুষ ফিরে আসবে।
  pan-pan: ਵੇਖੋ, ਮੈਂ ਉੱਤਰ ਦੇ ਦੇਸ ਵੱਲੋਂ ਉਹਨਾਂ ਨੂੰ ਲਿਆਵਾਂਗਾ, ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਧਰਤੀ ਦੇ ਦੂਰ
    ਦਿਆਂ ਹਿੱਸਿਆਂ ਤੋਂ ਇਕੱਠਾ ਕਰਾਂਗਾ, ਉਹਨਾਂ ਵਿੱਚ ਅੰਨ੍ਹੇ ਅਤੇ ਲੰਗੜੇ, ਗਰਭਵਤੀ ਔਰਤ ਅਤੇ ਜਣਨ
    ਦੀਆਂ ਪੀੜਾਂ ਵਾਲੀ ਇਕੱਠੀਆਂ, ਅਤੇ ਇੱਕ ਵੱਡੀ ਸਭਾ ਇੱਥੇ ਮੁੜੇਗੀ!
  mya-JVB: သူ တို့ကို မြောက် ပြည် မှ ငါ ဆောင် ခဲ့၍၊ မြေကြီး စွန်း မှ စုသိမ်း မည်။
    မျက်စိ ကန်းသောသူ၊ ခြေဆွံ့ သောသူ၊ ကိုယ်ဝန် ဆောင်သောမိန်းမ၊ သားဘွား ခြင်းဝေဒနာကို
    ခံရသောမိန်းမများလည်းပါ လျက်၊ ကြီး စွာသော အစည်း အဝေးတို့သည် ပြန် လာကြလိမ့်မည်။
  tbg-tbg: Tavaate. Naantiara te noti mantaraini vai vataraqaahaive, maa vatara vitivano
    taiqainaihaive, tenta vaiinti nahenti ruvaaqumake ntita viri maini karerave. Vika
    orurante ani vaimanta vika nivutaini avu qimpa vikave, aiqu rarera vikave, vainti
    taiqama vikave, vainti vatareka ikave, vika vika nái airitahaa anivarave.
  hmo-hmo: Lau ese mirigini kahana dekena amo, idia do lau mailaia, bona tanobada
    kahana kahana daudaudia dekena amo, idia do lau haboua mai. Matakepulu taudia
    bona aena dika taudia, be idia danu do idia mai. Rogorogo noho hahine taudia,
    bona natuna kahirakahira idia havaraia hahine. be idia danu do idia raka mai hebou
    noho. Bese badana do idia giroa mai iniseni.
  urd-urd: देखो, मैं उत्तरी मुल्क से उनको लाऊँगा, और ज़मीन की सरहदों से उनको जमा'
    करूँगा, और उनमें अंधे, और लंगड़े, और हामिला और ज़च्चा सब होंगे; उनकी बड़ी जमा'अत
    यहाँ वापस आएगी।
  rus-SYN: Вот, Я приведу их из страны северной и соберу их с краев земли; слепой
    и хромой, беременная и родильница вместе с ними, великий сонм возвратится сюда.
  bqc-SIM: Má bↄńnↄ gugbãntoo oi bùsuuɛ, mí ń kãaa za dṹnia lɛ́wa. Vĩ̀aↄ
    ń ɛɛↄ ń nↄsindeeↄ aaↄ kú ń guu ń nↄɛ pↄ́ kúlɛa ń nↄwãwãoↄ. Gbɛ̃́ bílapiↄ
    su la dasidasi,
  tcz-CHONGTHU: Ajeh chu keiman amaho chenghi, sahlam gamho akon chule leiset ningli
    a kon’a, kahin puikhom ding ahiuve. Keiman mitcho ho, elbai ho, numei naovop laileh
    naosonat pet hojong, haimil ponge. Mitampi, ahon hon’a hung kile kitdiu ahi.
  mar-mar: पाहा, मी त्यांना उत्तरेकडच्या देशातून आणीन, पृथ्वीच्या अगदी शेवटच्या ठिकाणाहून
    मी त्यांना एकत्र करीन. त्यांच्यामध्ये आंधळे आणि पंगू, गर्भवती आणि ज्या कोणी त्यांच्या
    प्रसूतीची वेळ आली असेल त्याही त्यांच्याबरोबर असतील. त्यांची मोठी मंडळी इकडे परत
    येईल.
  soq-soq: Ne apanana bola wita sen deneuwe antone waimoia banlamopo leuntopue wimopu,
    ita do bola isiwa nowa dauwoido winamoia bedewe antone waimoia leuntopue wimopu.
    Mo emau potawa ita tampu aiaisiwa leuntopue wimopu, ioto bulala ita da gamo baiwantoia,
    sa ipa apana uaraia leuntopue wimopu.
  qub-qub: Paycunataga norte caj-lächo caycaj nasyunpitami cutichimushaj. May-chaycho
    caycajtapis shuntamushämi. Paycunawanmi shamonga gapracuna, wegrucuna, itiyoj
    warmicuna, gueshyaj warmicunapis. ¡Fiyupa aypallami cutimonga!
  bqp-bqp: Wee nɑ kɑ bu wee sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑn di. Nɑ bu mɛnnɑmɔ hɑnduniɑn
    goonu nnɛn di. Tɔn be, bɑ dɑbi. Be sɔɔ, wɔ̃kobɑ wɑ̃ɑ kɑ yɛmɔbu kɑ gurigibu, kɑ
    be bɑ yiire bɑ kĩ bu mɑ.
  hat-hat: Wi, se mwen menm, Seyè a, k'ap mennen yo sot nan nò. M'ap ranmase yo nan
    dènye bout latè. Sa ki avèg, sa k'ap bwete, fanm ki ansent, fanm ki gen tranche,
    yo tout ap vin ansanm. Se yon foul moun k'ap tounen.
  eng-BSB: Behold, I will bring them from the land of the north and gather them from
    the farthest parts of the earth, including the blind and the lame, expectant mothers
    and women in labor. They will return as a great assembly!
  eng-WEBPB: Behold, I will bring them from the north country, and gather them from
    the uttermost parts of the earth, along with the blind and the lame, the woman
    with child and her who travails with child together. They will return as a great
    company.
  kbq-kbq: Hagi antahiho! Nagra noti kaziga moparegatira zamavare'na ne-e'na, mopama
    ome atre eme atrema hutegatira maka zamavare tru hugahue. Hagi anampina zamavu
    suhu vahe'ene, zamaga haviza hu vahe'ene, zamu'ene a'nanene, mofavre antenaku'ma
    nehaza a'nenea egahaze. Ana hanuge'za Israeli vahera rama'a vahe ete mopa zamirera
    egahaze.
  nhe-BL: Na niquinhualicas tlen nopa tlaltini tlen mopantíaj ica norte huan tlen
    nopa tlaltini campa hueli hasta campa ontlami tlaltepactli. Hualase tlen popoyotzitzi,
    tlen xocuetzitzi. Hualase sihuame tlen conehuejque huan tlen ya quipixque ininconehua.
    San sejco mochihuase nelía tlahuel miyac israelitame tlen mocuepase nica.
  gub-BL: Arur putar kwarahy heixe haw awyze har kutyr har wi wà nehe. Ywy muite wera'u
    har wanuwi amono'og putar ihe wà nehe. Teko ur putar wanupi wà nehe. Hehàpyhà
    'ym ma'e wà, Wata 'ym ma'e wà, Kuzà ipuru'a ma'e wà, Kuzà imemyrzexak kar etea'i
    ma'e wà. Uzewyr putar teko tetea'u uzemono'og ma'e romo wà nehe.
  eng-DRA: 'Behold I will bring them from the north country, and will gather them
    from the ends of the earth: and among them shall be the blind, and the lame, the
    woman with child, and she that is bringing forth, together, a great company of
    them returning hither.'
