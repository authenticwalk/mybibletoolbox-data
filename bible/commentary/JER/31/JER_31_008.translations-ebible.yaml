  gun-gun: 'Mba''eta ne''exa, aru ''rã yvy kuaray ijapu''a''ia katy itui va''e gui,
    amboatypa ''rã yvy jave rupi gui. Ha''e ramo ha''e kuery oupa ''rã: ára revegua
