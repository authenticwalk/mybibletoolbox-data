verse: JER.031.008
translations:
  mal-C: ഇതാ, ഞാൻ അവരെ വടക്കേദേശത്തുനിന്നും കൊണ്ടുവരും, ഭൂമിയുടെ വിദൂരഭാഗങ്ങളിൽനിന്ന്
    ഞാൻ അവരെ കൂട്ടിച്ചേർക്കും. അവരോടൊപ്പം അന്ധരും മുടന്തരും ഗർഭിണിയും പ്രസവവേദനപ്പെടുന്നവളും
    എല്ലാവരുംചേർന്ന് ഒരു വലിയ സമൂഹം മടങ്ങിവരും.
  deu-TKW: 'Fürwahr, ich will sie aus dem Nordlande herbringen und sie sammeln vom
    äußersten Rande der Erde, - unter ihnen Blinde und Lahme, Schwangere und Wöchnerinnen
    zumal: eine große Schar sollen sie hierher zurückkehren!'
  lin-lin: Tala, nakozongisa bango wuta na mokili ya nor mpe nakosangisa bango wuta
    na basuka ya mokili. Kati na bango, ekozala na bakufi miso mpe bakakatani, basi
    ya zemi mpe basi oyo bazali na pasi ya kobota ; bato ebele penza bakozonga.
  eng-LSV: Behold, I am bringing them in from the north country, || And have gathered
    them from the sides of the earth, || Blind and lame [are] among them, || Conceiving
    and travailing one—together, || A great assembly—they return here.
  eng-GNV: 'Beholde, I will bring them from the North countrey, and gather them from
    the coastes of the world, with the blinde and the lame among them, with the woman
    with childe, and her that is deliuered also: a great companie shall returne hither.'
  eng-WEBSTER: 'Behold, I will bring them from the north country, and gather them
    from the borders of the earth, and with them the blind and the lame, the woman
    with child and her that travaileth with child together: a great company shall
    return thither.'
  nhw-BL: Na niquinhualicas tlen nopa tlalme catli mopantíaj ica norte huan tlen nopa
    tlalme campa hueli hasta campa ontlami tlaltipactli. Hualase catli popoyotzitzi,
    catli xocuetzitzi. Hualase sihuame catli conehuejque huan catli ya quipixque ininconehua.
    San sejco mochihuase nelía tlahuel miyaqui israelitame catli mocuepase nica.
  swh-ONEN: Tazama, nitawaleta kutoka nchi ya kaskazini na kuwakusanya kutoka miisho
    ya dunia. Miongoni mwao watakuwepo vipofu na viwete, mama wajawazito na wenye
    utungu wa kuzaa. Umati mkubwa wa watu utarudi.
  bba-bba: Wee nɑ kɑ bu wee sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑn di. Nɑ bu mɛnnɑmɔ hɑnduniɑn
    ɡoonu nnɛn di. Tɔn be, bɑ dɑbi. Be sɔɔ, wɔ̃kobɑ wɑ̃ɑ kɑ yɛmɔbu kɑ ɡuriɡibu, kɑ
    be bɑ yiire bɑ kĩ bu mɑ.
  eng-KJVCPB: 'Behold, I will bring them from the north country, And gather them from
    the coasts of the earth, And with them the blind and the lame, The woman with
    child and her that travaileth with child together: A great company shall return
    thither.'
  luo-luo: Ne, anakelgi ka gia e piny man yo nyandwat, kendo achokgi ka gia e tungʼ
    piny ka tungʼ piny duto. Dhano ma galamoro nodwogi motingʼo muofni kod rongʼonde,
    mine ma yach kod mamuoch kayo.
  meu-meu: A itaia, mirigini kahana amo baina mailaidia, tanobada kaha-daudaudia amo
    baina haboudia; bogaragidiai na mata-kepulu bona ae-hedairike taudia, e rogorogomu
    hahinena bona e hekamonaimu hahinena danu e raka heboumu; orea badana bae lou
    mai iniseni ai.
  npi-ULB: हेर, मैले तिनीहरूलाई उत्तरी देशहरूबाट फर्काएर ल्याउनै लागेको छु । म तिनीहरूलाई
    पृथ्वीका पल्ला छेउहरूबाट जम्मा गर्नेछु । तिनीहरूका बिचमा दृष्‍टिविहीन र लङ्गडाहरू
    हुनेछन् । गर्भवती स्‍त्रीहरू र बच्‍चा जन्माउनै लागेकाहरू तिनीहरूसितै हुनेछन् ।
    एउटा ठुलो समुदाय यहाँ फर्कनेछ ।
  yor-yor: Wò ó, Èmi yóò mú wọn wá láti ilẹ̀ àríwá; èmi yóò kó gbogbo wọn jọ láti
    òpin ayé. Lára wọn ni yóò jẹ́ afọ́jú àti arọ, aboyún àti obìnrin tí ń rọbí, ọ̀pọ̀
    ènìyàn yóò wá.
  pes-OPCB: چون من از شمال و از دورترین نقاط جهان، ایشان را باز خواهم آورد؛ حتی کوران
    و لنگان را فراموش نخواهم کرد؛ مادران جوان را نیز با کودکانشان و زنانی را که وقت
    وضع حملشان رسیده، همگی را به اینجا باز خواهم گرداند. جماعت بزرگی به اینجا باز
    خواهند گشت.
  tgl-ULB: Tingnan mo, dadalhin ko na sila sa hilagang mga lupain. Titipunin ko sila
    sa mga pinakamalayong dako ng mundo. Kasama nila ang mga bulag at pilay, ang mga
    nagdadalang tao at ang mga malapit nang manganak ay kasama nila. Isang malaking
    kapulungan ang babalik dito.
  cbu-NT: Nuw siyaa nurtip yakat yap tsapurunas tspakamchu, amb yamayachuri, ichingarootsis
    tsapunpitamtis wayachintspa. Zapanis kanapeeshinus, ashpatamtis kachis mchusaw,
    misha kzimawtamtis, kiz ipanamaw naatambarangana, an tatsipamawshtisin zapanis
    táchimaam pinasshat, tsapunpitamtis kanaputssa.
  hui-hui: Anduane Homogo i̱nime heneneore larogo. I̱naga Isaraele wali agali uyurahayagi
    karubi dindi bibahendeha ho giligala lo karubi bibahende haru dai biai holebero.
    De kohe karubi ge kohe karubi wali tombeha gali bere bedarubi wali gali áyu dege
    taba hanabehe bedarubi tanabi bibahendeore ti haru ibaiore holebira. Isaraele
    ti ho timbu halu ho damebi howa tininaga dindi henene wiyagoriani hole dai biai
    holebira.
  mya-mya: ငါ​သည်​ထို​သူ​တို့​ကို​မြောက်​အ​ရပ်​မှ ခေါ်​ဆောင်​ခဲ့​မည်။ ကမ္ဘာ​မြေ​ကြီး​အ​စွန်​အ​ဖျား​များ​မှ​စု​သိမ်း
    ခဲ့​မည်။ သူ​တို့​နှင့်​အ​တူ​မျက်​မ​မြင်​များ၊ခြေ​မ​စွမ်း မ​သန် သူ​များ​သည်​လည်း​ကောင်း၊
    ကိုယ်​ဝန်​ဆောင်​အ​မျိုး​သ​မီး​များ၊သား​ဖွား​ရန် နေ့​စေ့​လ​စေ့​အ​မျိုး​သ​မီး​များ​သည်​လည်း
    ကောင်း လိုက်​ပါ​လာ​ကြ​လိမ့်​မည်။ သူ​တို့​သည်​လူ​မျိုး​ကြီး​အ​ဖြစ်​ဖြင့် ပြန်​လာ​ကြ​လိမ့်​မည်။
  bod-N: ལྟོས་ཤིག ངས་དེ་དག་བྱང་ཕྱོགས་ཀྱི་ཡུལ་ནས་ཕྱིར་འཁྲིད་འོང་བ་དང་ས་མཐའ་ནས་བསྡུ་བར་བྱ་སྟེ།
    དེ་དག་གི་ནང་དུ་ལོང་པ་དང་ཞ་བོ། མངལ་དང་ལྡན་པ། སྦྲུམ་མ་བཅས་ཡོད་ཅིང་མི་ཚོགས་ཆེན་པོ་ཞིག་ཚུར་ལོག་འོང་།
  sna-sna: Tarirai, ndichavauyisa vachibva kunyika yokumusoro, uye ndigovaunganidza
    kubva kumigumo yenyika. Pakati pavo pachava namapofu nezvirema, navanamai vane
    pamuviri navakadzi vanorwadziwa; boka guru richadzoka kuno.
  spa-BLM: He aquí que los traeré del país del norte, y reunirlos de los confines
    de la tierra, junto con los ciegos y los cojos, la mujer embarazada y la que está
    de parto juntas. Volverán a ser una gran empresa.
  cac-cac: Ol vic' meltzaj eb' d'a jun nación ay d'a norte. Ol in molb'ejcot eb' b'aj
    slajvic'och yolyib'an̈q'uinal. A d'a scal eb' chi', ata' ol javoc eb' max yal-laj
    yilani yed' eb' tz'em sb'eyi, eb' ix yab'ix yed' eb' ix ato val yalji yune'. Te
    nivan ol aj sb'isul eb' smeltzajxi.
  swh-ULB: Ona, niko karibu kuwaletaa kutoka nchi za kusini. Nitawakusanya kutoka
    sehemu zaa mbali za dunia. Vipofu na wenye ulemavu watakuwa kati kati yao; wanawake
    wajawazito na wale waliokaribu kujifungua wataakuwa pamoja nao. Kusanyiko kubwa
    litarudi hapa.
  bel-bel: Вось, Я прывяду іх з краіны паўночнай і зьбяру іх з краёў зямлі; сьляпы
    і кульгавы, цяжарная і парадзіха разам зь імі, - вялікі гурт вернецца сюды.
  wed-wed: Au kariwabuei au rava ana neiana-meleiai, dobu au giana da au giana anatapui.
    Maiteni mata-potapotai ma sigesigei, duaduamai ma tautauvaoi. Dam patara ḡaeḡaena
    ina nememei.
  deu-ELBBK: Siehe, ich bringe sie aus dem Land des Nordens und sammle sie von dem
    äußersten Ende der Erde, unter ihnen Blinde und Lahme, Schwangere und Gebärende
    allzumal; in großer Versammlung kehren sie hierher zurück.
  mbb-OT: Pemineg kew! Iyan a mismu egkuwa wey edtiǥum kandan puun te zizaya wey ziyà
    te minsan hendei he vahin te kelibutan. Ragkes en he ebpekezuma kandan, is menge
    lakap wey menge pigket. Iring din daan is menge meǥingey wey umaanak. Utew mahabet
    is ebpemen-ulì.
  mal-2015: ഞാൻ അവരെ വടക്കുദേശത്തുനിന്നു വരുത്തുകയും ഭൂമിയുടെ അറ്റങ്ങളിൽനിന്നു അവരെയും
    അവരോടുകൂടെ കുരുടനെയും മുടന്തനെയും ഗർഭിണിയെയും നോവുകിട്ടിയവളെയും എല്ലാം ശേഖരിക്കയും
    ചെയ്യും; അങ്ങനെ വലിയോരു സംഘം ഇവിടേക്കു മടങ്ങിവരും.
  rmc-rmc: Dikh, anava len andral e severno phuv a skidava len upre pal o agora le
    svetoskre. Ela maškar lende o koro the o bango, e khabňi džuvľi the odi, so užarel
    te ločhol; avena pale sar baro narodos.
  pes-OPV: اینک من ایشان را اززمین شمال خواهم آورد و از کرانه های زمین جمع خواهم نمود
    و با ایشان کوران و لنگان وآبستنان و زنانی که می‌زایند با هم گروه عظیمی به اینجا
    باز خواهند آمد.
  ron-1924: 'Ятэ, ый адук ынапой дин цара де ла мязэноапте, ый адун де ла марӂиниле
    пэмынтулуй: ынтре ей есте ши орбул ши шкьопул, фемея ынсэрчинатэ ши чя ын дурериле
    наштерий; о маре мулциме се ынтоарче ынапой аич!'
  aui-aui: Tagu yagu wawaya kikiramutumutuba kwanatudima aniveramayidi, bi kate kwanatu
    rabarabae tupadi mma kubura debane. Kamodiye na wawaya mata potapotadi da kaye
    beroberodi, wasiwasike roperopeyidi bi wasiwasike saburaburawa da sinituwa na
    sinapiika, koroto ghamanakina sinaveramagha!
  ben-OBCV: দেখো, আমি তাদের উত্তর দিকের দেশ থেকে নিয়ে আসব, পৃথিবীর প্রান্তসীমা থেকে
    তাদের সংগ্রহ করব। তাদের মধ্যে থাকবে অন্ধ ও খঞ্জেরা, আসন্নপ্রসবা মা ও প্রসববেদনাগ্রস্ত
    নারীরা; এক মহাসমাজ এখানে ফিরে আসবে।
  som-som: Bal ogaada, waxaan iyaga ka soo kaxayn doonaa dalka woqooyi, waanan ka
    soo ururin doonaa dhulka darafyadiisa, oo waxaan iyaga la soo keeni doonaa indhoolaha
    iyo curyaanka, iyo naagtii uur leh, iyo tii ilmo la foolanaysa. Iyagoo guuto weyn
    ah ayay halkan ku soo noqon doonaan.
  lat-VUC: 'Ecce ego adducam eos de terra aquilonis, et congregabo eos ab extremis
    terræ: inter quos erunt cæcus et claudus, prægnans et pariens simul, cœtus magnus
    revertentium huc.'
  eng-ASVBT: 'Behold, I will bring them from the north country, and gather them from
    the uttermost parts of the earth, and with them the blind and the lame, the woman
    with child and her that travaileth with child together: a great company shall
    they return hither.'
  ita-1885: Ecco, io li adduco dal paese di Settentrione, e li raccolgo dal fondo
    della terra; fra loro saranno ciechi, e zoppi, donne gravide, e donne di parto,
    tutti insieme; ritorneranno qua in gran raunanza.
  eng-LXXUP: And destruction shall come upon every city, it shall by no means escape;
    the valley also shall perish, and the plain country shall be completely destroyed,
    as the Lord has said.
  eng-ULB: See, I am about to bring them from the northern lands. I will gather them
    from the farthest parts of the earth. The blind and lame will be among them; pregnant
    women and those who are about to give birth will be with them. A great assembly
    will return here.
  spa-VBL: Estén atentos, porque los haré volver del país del norte y los reuniré
    de los confines de la tierra. Todos volverán, incluso los ciegos y los cojos,
    las mujeres embarazadas, incluso las madres que den a luz, una gran reunión que
    volverá a casa,
  fra-_FOB: 'Voici, je les ramène du pays du Nord, et je les rassemble des extrémités
    de la terre: parmi eux sont l''aveugle et le boiteux, la femme enceinte et celle
    qui enfante; ils reviennent ici en une grande assemblée.'
  mal-mal: ഞാൻ അവരെ വടക്കുദേശത്തുനിന്ന് വരുത്തുകയും ഭൂമിയുടെ അറ്റങ്ങളിൽനിന്ന് അവരെയും
    അവരോടുകൂടി കുരുടനെയും മുടന്തനെയും ഗർഭിണിയെയും നോവുകിട്ടിയവളെയും എല്ലാം ശേഖരിക്കുകയും
    ചെയ്യും; അങ്ങനെ വലിയ ഒരു സംഘം ഇവിടേക്ക് മടങ്ങിവരും.
  urd-GVR: Kyoṅki maiṅ unheṅ shimālī mulk se wāpas lāūṅgā, unheṅ duniyā kī intahā
    se jamā karūṅga. Andhe aur langaṛe un meṅ shāmil hoṅge, hāmilā aur janm dene wālī
    aurateṅ bhī sāth chaleṅgī. Un kā baṛā hujūm wāpas āegā.
  suz-BL: नेनीन, गो मेको आन कली उत्तर ङा रागी रे चाक्‍नुङमी। मिनु गो मेको आन कली रागी
    ङा सुर रे खुप्‍नुङमी। मेकोपुकी आन दातेमी मिक्‍च मताइब, गुइ खोइल मदुक्‍ब, कोव़ज
    कुरशो मीश मुर नु सुत्‍केरी रोइ पशो मीश मुर यो बाक्‍नीम। मेको आन ठेयब हुल लेश्‍शा
    एकेर जाक्‍चा माल्‍नीम। यसैया ३५:८-१०; इजीकीएल ३४:१६
  eng-NOY: Behold, I will bring them from the land of the North, And gather them from
    the extremities of the earth; And with them shall be the blind and the lame, The
    woman with child, and she that is in travail with child together; A great company
    shall return thither.
  ita-1927: 'Ecco, io li riconduco dal paese del settentrione, e li raccolgo dalle
    estremità della terra; fra loro sono il cieco e lo zoppo, la donna incinta e quella
    in doglie di parto: una gran moltitudine, che ritorna qua.'
  ckb-ckb: ئەوەتا من لە خاکی باکوورەوە دەیانهێنمەوە، لە هەموو لایەکی زەوی کۆیان دەکەمەوە،
    لەنێویان شەل و نابینا دەبێت ژنی سکپڕ و ژانگرتوو پێکەوە، کۆمەڵێکی گەورە دەگەڕێنەوە
    بۆ ئێرە.
  eng-BBE: 'See, I will take them from the north country, and get them from the inmost
    parts of the earth, and with them the blind and the feeble-footed, the woman with
    child and her who is in birth-pains together: a very great army, they will come
    back here.'
  kan-OKCV: ಇಗೋ, ನಾನು ಅವರನ್ನು ಉತ್ತರ ದೇಶದಿಂದ ತಂದು ಭೂಮಿಯ ಮೇರೆಗಳಿಂದ ಅವರನ್ನು ಕೂಡಿಸುತ್ತೇನೆ.
    ಅವರಲ್ಲಿ ಕುರುಡರೂ, ಕುಂಟರೂ, ಗರ್ಭಿಣಿಯಾದವರೂ, ದಿನತುಂಬಿದ ಗರ್ಭಿಣಿಯರೂ ಇರುವರು. ದೊಡ್ಡ ಗುಂಪಾಗಿ
    ಇಲ್ಲಿಗೆ ಹಿಂದಿರುಗಿ ಬರುವರು.
  tam-2017: இதோ, நான் அவர்களை வடதேசத்திலிருந்து வரவழைத்து, அவர்களைப் பூமியின் எல்லைகளிலிருந்து
    அழைத்துவருவேன்; குருடரும், சப்பாணிகளும், கர்ப்பவதிகளும், பிள்ளைத்தாய்ச்சிகளும்
    அவர்களில் இருப்பார்கள்; திரளான கூட்டமாக இவ்விடத்திற்குத் திரும்புவார்கள்.
  spa-RV-1909: He aquí yo los vuelvo de tierra del aquilón, y los juntaré de los fines
    de la tierra, y entre ellos ciegos y cojos, la mujer preñada y la parida juntamente;
    en grande compañía tornarán acá.
  ron-BTF: 'Iată, îi voi aduce din țara nordului și îi voi aduna din ținuturile pământului
    și cu ei, pe orb și pe șchiop, pe femeia însărcinată și pe cea care suferă durerile
    nașterii, împreună: o mare adunare se va întoarce aici.'
  eng-WEBP: Behold, I will bring them from the north country, and gather them from
    the uttermost parts of the earth, along with the blind and the lame, the woman
    with child and her who travails with child together. They will return as a great
    company.
  eng-FBV: Watch, because I will bring them back from the land of the north and gather
    them from the ends of the earth. Everyone will return, even the blind and the
    lame, pregnant women, even mothers giving birth—a great gathering coming home,
  nld-1939: 'Zie, Ik leid ze terug Uit het land van het noorden, En breng ze bijeen
    van de grenzen der aarde: Met blinden en lammen in hun kring, Met zwangere en
    barende vrouwen: In machtige drommen keren ze terug!'
  nch-BL: Na niquinhualicas ten nopa talme cati mopantíaj ica norte huan ten nopa
    talme campa hueli hasta campa ontami taltipacti. Hualase cati popoyotzitzi, cati
    amo hueli nemij. Hualase sihuame cati conehuejque huan cati ya quipixque ininconehua.
    San sejco mochihuase nelía tahuel miyaqui israelitame cati mocuepase nica.
  vie-1934: Nầy, ta sẽ đem chúng nó về từ xứ phương bắc, nhóm lại từ các đầu cùng
    đất. Trong vòng chúng nó sẽ có kẻ đui, kẻ què, đàn bà có nghén, đàn bà đẻ, hiệp
    nên một hội lớn mà trở về đây.
  hin-CV: 'यह देखना, कि मैं उन्हें उत्तरी देश से लेकर आऊंगा, मैं उन्हें पृथ्वी के
    दूर क्षेत्रों से एकत्र करूंगा. उनमें ये सभी होंगे: नेत्रहीन, अपंग, गर्भवती स्त्री
    तथा वह जो प्रसूता है; एक साथ यह विशाल जनसमूह होगा, जो यहां लौट आएगा.'
  spa-BES: Mira, los sacaré del país del norte y los sacaré de las partes más alejadas
    de la tierra, y con ellos los ciegos y los cojos, la mujer embarazada y la que
    ya dio a luz; un ejército muy grande, ellos volverán aquí.
  tdx-tdx: Oniño t’ie hendeseko boak’an-tane avaratse añe, hatontoko boak’añ’olo’
    ty tane toy, rekets’ o goao naho o kepekeo, o savereñe rekets’ ana’eo, vaho o
    mitsongo fa hisamakeo— valobohòke jabajaba ty himpoly mb’atoy.
  tha-KJV: ดู​เถิด เราจะนำเขามาจากแดนเหนือ และรวบรวมเขาจากส่วนที่ไกลที่สุดของพิ​ภพ
    มี​คนตาบอด คนง่อยอยู่ท่ามกลางเขา ผู้​หญิงที่​มีครรภ์​และผู้หญิงที่คลอดบุตรจะมาด้วยกัน
    เขาจะกลับมาที่​นี่​เป็นหมู่​ใหญ่
  por-BR-2018: Eis que eu os trarei da terra do norte, e os juntarei desde os confins
    da terra, entre os quais haverá cegos e aleijados, mulheres grávidas e as que
    tiveram parto juntamente; em grande multidão voltarão para cá.
  deu-ELO: Siehe, ich bringe sie aus dem Lande des Nordens und sammle sie von dem
    äußersten Ende der Erde, unter ihnen Blinde und Lahme, Schwangere und Gebärende
    allzumal; in großer Versammlung kehren sie hierher zurück.
  eng-WYC-2018: Lo! I shall bring them from the land of the north, and I shall gather
    them from the farthest parts of [the] earth; among which shall be a blind man,
    and (a) crooked (man), and a woman with child, and (a woman) travailing of child
    together, (or and a woman with child, and a woman in labour together), (yea),
    a great company of them that shall turn again hither.
  epo-epo: Jen Mi venigos ilin el la lando norda, kaj kolektos ilin de la randoj de
    la tero, kune kun la blinduloj kaj lamuloj, gravedulinoj kaj naskintinoj; en granda
    amaso ili revenos ĉi tien.
  uig-PIN: Mana, Mǝn ularni ximaliy yurtlardin epkelimǝn, Yǝr yüzining qǝt-qǝtliridin
    yiƣimǝn; Ular arisida ǝmalar wǝ tokurlar bolidu; Ⱨamilidar wǝ tuƣay degǝnlǝr billǝ
    bolidu; Ular uluƣ bir jamaǝt bolup ⱪaytip kelidu.
  beo-beo: 'Na da ili gagoe (north) amola osobo bagade bega: bega: amoga lale, oule
    misunu. Si dofoi, emo gasuga:igi, abula agui uda amola uda da mano lalelegemu
    gadenesa, amo huluane da ili sigi misunu. Ilia da fi bagadedafa agoane buhagimu.'
  tpi-OTNT: Tru tumas, mi Bikpela bai mi kisim ol manmeri bilong mi long dispela kantri
    long hap not na long olgeta hap bilong graun, na bringim ol i kam bek. Ol aipas
    na ol lek nogut na ol meri i gat bel na ol meri i laik karim pikinini, ol tu bai
    i kam. Bai ol Israel i kamap bikpela lain tru na bai ol i wokabaut i kam bek long
    graun bilong ol yet.
  hau-SA: Ga shi, zan kawo su daga ƙasar arewa in tattara su daga iyakar duniya. A
    cikinsu makafi da guragu za su kasance, mata masu ciki da matan da suke naƙuda;
    jama’a mai yawan gaske za su komo.
  uig-LAT: Mana, Men ularni shimaliy yurtlardin épkélimen, Yer yüzining chet-chetliridin
    yighimen; Ular arisida emalar we tokurlar bolidu; Hamilidar we tughay dégenler
    bille bolidu; Ular ulugh bir jamaet bolup qaytip kélidu.
  nde-nde: Khangelani, ngizababuyisa bevela elizweni lasenyakatho, ngibaqoqe emikhawulweni
    yomhlaba. Phakathi kwabo kuzakuba leziphofu labaqhulayo; abesifazane abazithweleyo
    labahelelwayo; ixuku elikhulu lizabuya.
  ton-ton: 'Vakai, te u ʻomi ʻakinautolu mei he fonua ʻi he tokelau, pea tānaki ʻakinautolu
    mei he ngaahi ngataʻanga ʻo māmani, ko kinautolu mo e kui pea mo e pipiki, mo
    e fefine feitama, pea mo ia ʻoku langā: ʻe liliu mai ki heni ʻae fuʻu tokolahi.'
  ces-1613: Aj, já přivedu je z země půlnoční, a shromáždím je ze všech stran země,
    s nimi spolu slepého i kulhavého, těhotnou i rodící; shromáždění veliké sem se
    navrátí.
  eng-WMB: Behold, I will bring them from the north country, and gather them from
    the uttermost parts of the earth, along with the blind and the lame, the woman
    with child and her who travails with child together. They will return as a great
    company.
  tam-TCV: இதோ நான் அவர்களை வடநாட்டிலிருந்து கொண்டுவருவேன்; பூமியின் கடைசி எல்லையிலிருந்து
    அவர்களைக் கூட்டிச்சேர்ப்பேன். குருடரும், முடவரும், கர்ப்பவதிகளும், பிரசவிக்கும்
    பெண்களும் அவர்களிடையே இருப்பார்கள். இவ்வாறாக ஒரு மக்கள் கூட்டம் திரும்பிவரும்.
  ceb-ULB: Tan-awa, dad-on ko na sila pagbalik gikan sa amihanang dapit nga kayutaan.
    Tigomon ko sila sa dili madugay gikan sa mga pinakalayong bahin sa kalibotan.
    Mokuyog kanila ang buta ug bakol; mokuyog kanila ang mga mabdos nga babaye ug
    kadtong mga nagbati. Mobalik dinhi ang usa ka dakong pundok sa katawhan.
  pol-UBG: Oto przyprowadzę ich z ziemi północnej i zgromadzę ich z krańców ziemi;
    wśród nich będą ślepi i chromi, brzemienne i rodzące. Powrócą tu wielką gromadą.
  agr-agr: Babilonia nugkanum batsatjum nunak awakjattajime, tuja tikich nugkanum
    batsatutigminashkam atumi nugkemin awakjattajime. Wainmachu aidaush, shutuu aidaush,
    nuwa ejamtin aidaush, yama uchigmaku aidaush waketjagtinai. Nuninak shiig kuashat
    waketjagtinai.
  kyc-kyc: Nambame yuu dulurename piso minyuo epo dee yuu muu peparaena nakama nyuo
    malu palyaro. Dokopa wambu lenge koope kimbu koope enda wane paletape dee repeta
    manjalana piraminyipi dupwa doloma pipya role pyapeta eparami. Nakama yuu dokona
    rara andake ingyuo kamba eparami.
  urd-GVU: کیونکہ مَیں اُنہیں شمالی ملک سے واپس لاؤں گا، اُنہیں دنیا کی انتہا سے جمع
    کروں گا۔ اندھے اور لنگڑے اُن میں شامل ہوں گے، حاملہ اور جنم دینے والی عورتیں بھی
    ساتھ چلیں گی۔ اُن کا بڑا ہجوم واپس آئے گا۔
  deu-1912: Siehe, ich will sie aus dem Lande der Mitternacht bringen und will sie
    sammeln aus den Enden der Erde, Blinde und Lahme, Schwangere und Kindbetterinnen,
    daß sie in großen Haufen wieder hierher kommen sollen.
  kan-2017: ಇಗೋ, ನಾನು ಅವರನ್ನು ಉತ್ತರ ದೇಶದಿಂದ ಬರಮಾಡುವೆನು, ದಿಗಂತಗಳಿಂದ ಅವರನ್ನು ಕೂಡಿಸುವೆನು.
    ಅವರೊಂದಿಗೆ ಕುರುಡರನ್ನೂ, ಕುಂಟರನ್ನೂ, ಗರ್ಭಿಣಿಯರನ್ನೂ, ದಿನತುಂಬಿದ ಬಸುರಿಯರನ್ನೂ ಒಟ್ಟಿಗೆ
    ಕರೆತರುವೆನು. ಅವರು ದೊಡ್ಡ ಗುಂಪಾಗಿ ಇಲ್ಲಿಗೆ ಹಿಂದಿರುಗುವರು.
  yap-yap: Bay gu fekrad u lel’och ngaray, mu gu kunuyrad u tungun e fayleng i yib.
    Pi’in malmit nge pi’in mugutgut e bay ra uned ngorad ngarbad, nge ppin diyen nge
    tin ke chugur ni ngar gargel gad. Bay ra sulod ni kar manged ba nam ni ba ga’.
  hlt-MCSB: Amih te tlangpuei khohmuen lamloh kang khuen coeng he. Te dongah amih
    te diklai a hlaep lamloh ka coi ni. Amih taengkah mikdael neh khokhaem khaw, aka
    vawn neh cacun khaw hlangping la muep ha mael uh rhenten ni.
  mdy-ETH: «ታኣኒ ዓጮኮ ኬዶ ዛላፓ ዔያቶ ዔኪ ዬዓንዳኔ፤ ዓጫ ማዔ ካራፓ ቢያ ዔኪ ዬይ ቡኩሳንዳኔ፤ ዓኣፓ ባይቄ ዓሳ፥ ዎቦ
    ዓሳ፥ ጎጶይንዳሢንታ ሾይፆና ዓዺንቴ ላኣላኣ ቢያ ዔያቶና ዎላ ዬዓንዳኔ፤ ዺቢ ዴሬ ማዒ ፔ ዓጮ ዔያታ ማዓንዳኔ፤
  twi-ASANTE: Hwɛ, mede wɔn bɛfiri atifi fam asase so aba na maboa wɔn ano afiri nsase
    ano. Wɔn mu bi bɛyɛ anifirafoɔ, mpakye, apemfoɔ ne mmaa a wɔwɔ awokoɔ mu. Ɛdɔm
    kɛseɛ bɛsane aba.
  eng-WEBU: Behold, I will bring them from the north country, and gather them from
    the uttermost parts of the earth, along with the blind and the lame, the woman
    with child and her who travails with child together. They will return as a great
