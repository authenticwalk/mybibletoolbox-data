    mea, kaikai no wau i ka hoowahawaha o ko'u wa opiopio.
  arb-NAV: فَقَدْ تُبْتُ بَعْدَ أَنْ غَوِيتُ، وَبَعْدَ أَنْ تَعَلَّمْتُ صَفَقْتُ عَلَى
    فَخْذِي نَدَماً. خَجِلْتُ وَخَزِيتُ لأَنِّي حَمَلْتُ عَارَ حَدَاثَتِي.
  ewe-ewe: Esi metra mɔ la, evem, metrɔ dzi me eye esi medze si ɖokuinye la, meƒo
    akɔta. Azɔ la ŋu kpem eye nye mo tsi dãa elabena nye ɖekakpuimeŋukpe gale ŋunye!’
  eng-LEE: '(31:18) Surely after my returning, I repent; and after I am made conscious
    [by punishment], I smite upon my thigh: I am ashamed, yea, I am confounded, because
    I bear the disgrace of my youth.”'
  asm-FB: নিশ্চয়ে মই ঘূৰাৰ পাছতে মই মন পালটালোঁ; আৰু মই শিক্ষা পোৱাৰ পাছত মই শোকত
    মোৰ বুকুত চপৰিয়ালোঁ; মোৰ ডেকা কালৰ অপমান ভাৰ বোৱাৰ কাৰণে মই লাজ পালোঁ এনে কি,
    বিবৰ্ণ হলোঁ।’
  sus-A: سِنفٍ ﭑ نُ بَرَ فبِلٍن عِ قْشْ رَ، كْنْ نَ دَنفِ شَنبِ، ﭑ بَرَ تُوبِ. ﭑ تٌ
    ﭑ حّرّ كِ مَتٌ قَ، ﭑ بَرَ شْنْ ﭑ يّتّ مَ. ﭑ بَرَ يَافِ، ﭑ شَشِلِ بَرَ عِقُ، بَرِ مَ
    كَبِ ﭑ دِ مّدِ تّمُي ﭑ حّرّ كِ مُ قَن.›
  fra-SBL: Sûrement, après cela, j'ai été transformé. Je me suis repenti. Après cela,
    j'ai reçu des instructions. Je me suis frappé la cuisse. J'étais honteux, oui,
    même confus, parce que j'ai porté l'opprobre de ma jeunesse.
  hbo-hbo: כִּֽי־אַחֲרֵ֤י שׁוּבִי֙ נִחַ֔מְתִּי וְאַֽחֲרֵי֙ הִוָּ֣דְעִ֔י סָפַ֖קְתִּי
    עַל־יָרֵ֑ךְ בֹּ֚שְׁתִּי וְגַם־נִכְלַ֔מְתִּי כִּ֥י נָשָׂ֖אתִי חֶרְפַּ֥ת נְעוּרָֽי׃
  kik-kik: Thuutha wa gũturuura, nĩndacookire ngĩĩrira; thuutha wa gũtaũkĩrwo, nĩndehũũrire
    gĩthũri. Nĩndaconokire na ngĩĩnyarara, nĩ ũndũ nĩndakuuĩte thoni cia wĩthĩ wakwa.’
  fra-NCL: Car après m’être détourné, je me suis repenti, et après avoir compris,
    j’ai frappé ma cuisse ; je suis honteux et confus, car je porte l’opprobre de
    ma jeunesse. »
  cek-AK: Kam laem pacoengah ka dawnpakhuem boeh; ang thuitaek pacoengah, kaimah ih
    phaih to ka tumh; thendoeng ah ka oh nathuem ih ahmin sethaih to ka phawh pongah,
    azathaih hoiah ka oh, ue, anghmanghaih hoiah ka oh.
  cuk-cuk: An begi bangusad, degi-inigwele, an magar-itosgua, bukib an binsasad, binasgar
    dataa dukin an imaksad. Bingedar an itoged, mesagwar an itoged, sapingwa-akar
    an isgudaniguad.’ ”
  uig-CYR: Чүнки биз товва қилдурулушимиз билән һәқиқәтән товва қилдуқ; Биз өзимизни
    тонуп йәткәндин кейин, йотимизни урдуқ; Биз яшлиғимиздики қилмишниң шәрм-һаяси
    түпәйлидин номус қилип, хиҗаләттә қалдуқ!» — дегәнлигини аңлидим.
  tel-2017: నేను నీ వైపు తిరిగిన తరువాత పశ్చాత్తాపం చెందాను. నేను కాడి మోసే శిక్షణ
    పొందిన తరువాత విచారంతో చాతిని చరుచుకున్నాను. నా చిన్నతనంలో కలిగిన నిందను భరించి
    నేను అవమానం పొంది సిగ్గుపడ్డాను.’
  hat-BSA: Paske lè m te retounen, mwen te repanti. Epi apre mwen te enstwi. Mwen
    te frape pwòp kwis mwen. Mwen te vin wont e twouble menm; paske mwen te pote repwòch
    jenès mwen.’
  kos-kos: Kut tuh forla liki kom, A tia paht na kut kena folokot nu yurum. Tukun
    kom kai kut Kut suwoli ke asor lulap. Kut mwekinla ac tonongla Mweyen kut oru
    ma koluk ke pacl in fusr lasr!’
  hbo-WLC: כִּֽי־אַחֲרֵ֤י שׁוּבִי֙ נִחַ֔מְתִּי וְאַֽחֲרֵי֙ הִוָּ֣דְעִ֔י סָפַ֖קְתִּי
    עַל־יָרֵ֑ךְ בֹּ֚שְׁתִּי וְגַם־נִכְלַ֔מְתִּי כִּ֥י נָשָׂ֖אתִי חֶרְפַּ֥ת נְעוּרָֽי׃
  ibo-ibo: Mgbe m kpafuru, echegharịrị m. Mgbe m ghọtakwara, e tiri m aka nʼobi m,
    ihere mere m, ọ wutekwara m nʼihi nʼọnọdụ ihe ihere nʼihi ụdị ndụ m biri nʼokorobịa
    m.’
  ory-ory: ମୁଁ ଫେରିଲା ଉତ୍ତାରେ ନିତାନ୍ତ ଅନୁତାପ କଲି ଓ ଶିକ୍ଷା ପାଇଲା ଉତ୍ତାରେ ଆପଣା ଊରୁ ଦେଶରେ
    ଆଘାତ କଲି; ମୁଁ ଆପଣା ଯୌବନ କାଳରେ ଅପମାନ ଭୋଗ କରିବାରୁ ଲଜ୍ଜିତ ଓ ବ୍ୟାକୁଳ ହେଲି।’
  chk-chk: Mürin ai tokola senuk üa ekieksefäl. Mürin ai miritila üa rorotiu fän letipeta.
    Üa säw o itengau pokiten ai tipis lealüali.’
  rop-rop: Melabat bin gowei brom yu, bat melabat bin wandim kambek langa yu. Wen
    yubin olredi panishim langa melabat, melabat pudumdan melabat hed soribalawei.
    Melabat sheim, dumaji melabat brabli nogudbala, dumaji melabat bin dum nogudbala
    ting wen melabat bin stil yangwan.’ Lagijat na olabat bin tok.
  ukr-1871: Коли ти навертав мене, то я каявся; коли врозумляв мене, — я бився по
    стегнах; я соромився і стидався, бо двигав безчесть молодощів моїх.
  deu-1951: Denn nach meiner Umkehr empfinde ich Reue, und nachdem ich zur Erkenntnis
    gekommen bin, schlage ich mir auf die Hüfte; ich schäme mich und bin schamrot
    geworden; denn ich trage die Schmach meiner Jugend!
  eng-JPS: Surely after that I was turned, I repented, and after that I was instructed,
    I smote upon my thigh; I was ashamed, yea, even confounded, because I did bear
    the reproach of my youth.'
  srp-1865: Jer pošto se obratih, pokajah se; i pošto se nauèih, udarih se po bedru;
    jer se posramih i stidim se što nosim sramotu mladosti svoje.
  lug-lug: Nga mmaze okubula, neenenya, nga nzizeemu amagezi agategeera ne neekuba
    mu kifuba. Nakwatibwa ensonyi era ne nswala, kubanga naliko ekivume ky’obuvubuka
    bwange.’
  heb-heb: כי אחרי שובי נחמתי ואחרי הודעי ספקתי על ירך בשתי וגם נכלמתי כי נשאתי חרפת
    נעורי׃
  ben-IRV: কারণ আমি তোমার কাছে ফিরলাম, আমি দুঃখিত হলাম, আমি বাধ্য হবার পর দুঃখে আমার
    বুকে চাপড় মারলাম। আমি লজ্জিত ও অপমানিত হলাম, কারণ আমার যুবক বয়সের অপরাধ বহন
    করেছি’।
  pan-pan: ਮੇਰੇ ਮੁੜ ਆਉਣ ਦੇ ਪਿੱਛੋਂ ਮੈਂ ਪਛਤਾਇਆ, ਮੇਰੇ ਸਿਖਾਏ ਜਾਣ ਦੇ ਪਿੱਛੋਂ ਮੈਂ ਆਪਣੇ ਪੱਟ
    ਉੱਤੇ ਹੱਥ ਮਾਰਿਆ, ਮੈਨੂੰ ਨਮੋਸ਼ੀ ਆਈ ਅਤੇ ਮੈਂ ਹੱਕਾ-ਬੱਕਾ ਹੋ ਗਿਆ, ਕਿਉਂ ਜੋ ਮੈਂ ਆਪਣੀ ਜੁਆਨੀ
    ਦੀ ਬਦਨਾਮੀ ਚੁੱਕੀ।
  mya-JVB: ပြန်လာသောနောက် ၊ အကျွန်ုပ်သည် အမှန် နောင်တရ ပါ၏။ ဆုံးမတော်မူခြင်းကို ခံရသောနောက်၊
    အကျွန်ုပ်သည် ကိုယ်ပေါင် ကို ရိုက် ပါ၏။ အသက် ငယ်စဉ် ပြုမိသော အပြစ်ကြောင့် အသရေပျက်
    ခြင်းကို ခံရသဖြင့် ၊ ရှက်ကြောက်၍ မှိုင်တွေလျက်ရှိပါ၏ဟု ကိုယ်ကို အပြစ်တင်၍ မြည်တမ်းသောစကားကို
    ငါသည် ဆက်ဆက်ကြားရပြီ။
  tbg-tbg: Tenavu qora aaraqaa vivi, viraqaahai tenavu tiha, Oho, tenavu kia vi aararaqaa
    vuataarave tivake, tentanavu qora kaiqa varaunarara aato kenko timanta irunarave.
    Qaraaka vaiinti qora kaiqa varaantemake, tenavu qora kaiqa vare vaunarave. Virara
    irihama tenavu voqamake kauriha, muntuka qoraiqimanta tentanavu mimira ruquti
    vauro, tiarave.
  hmo-hmo: Ai ese oi dekena amo ai raka siri, to hari aiemai lalona ai giroa vadaeni.
    Oi ese aiemai kerere davana oi henia murinai, ai ese mai lalohisihisi danu, aiemai
    kwarana ai atoa diho. Ai be ai hemarai, bona taunimanima ese ai idia matauraia
    lasi, badina ai be eregabe taudia neganai, ai ese ai kara dika dainai.’
  urd-urd: क्यूँकि फिरने के बाद मैंने तौबा की, और तरबियत पाने के बाद मैंने अपनी रान
    पर हाथ मारा; मैं शर्मिन्दा बल्कि परेशान ख़ातिर हुआ, इसलिए कि मैंने अपनी जवानी
    की मलामत उठाई थी।
  rus-SYN: Когда я был обращен, я каялся, и когда был вразумлен, бил себя по бедрам;
    я был постыжен, я был смущен, потому что нес бесславие юности моей”.
  bqc-SIM: Wa bↄ n kpɛ, ↄ̃ wa nↄ̀sɛlìlɛ, wá wɛ́kɛ̃a gbɛa wa wázĩa gbɛ̃̀gbɛ̃. Wí
    wá kṹ wá ɛ̀waasogↄↄ yã́ musu, wá gɛɛ gↄ̃̀ kpá wá wɛ́i.
  tcz-CHONGTHU: Ijeh inem itile, keiman Pathen kanungsun nung in, kalung kakhel kit
    in; keile kei kaki chume. Ajeh chu, kaneo vapat kana bolse ho jal'in, ka kisulungdong
    in, kajahachai.
  mar-mar: कारण मी तुझ्यापासून भटकल्यानंतर, मी पश्चाताप केला. मला शिक्षण मिळाल्यानंतर,
    मी दुःखात आपल्या छातीवर थापा मारल्या. कारण माझ्या तरुणपणातील अपराधाच्या अपकीर्तीमुळे
    मी लज्जित व शरमिंदा झालो.”
  qub-qub: Mana cäsushpämi gamta gongaycurä. Cananga yarpachacur arpinticushcämi.
    Juchayoj cashätapis tantiyacushcämi. Chaymi cananga llaquicur pëchöta tacacuycä.
    Cananga pengay-tucushami uysuraycä, juchata rurashäpita› nir.
  bqp-bqp: Ye ben lɑɑkɑri yɑ wurɑmɑ, mɑ bɑ tuubɑ kuɑ. Ye bɑ ben torɑnu giɑ, mɑ bɑ
    tukɑ kɑ sekuru ye bɑ kuɑ sɑɑ ben ɑluwɑɑsirun din sɔ̃.
  hat-hat: Nou te vire do ba ou, men, koulye a nou vle tounen vin jwenn ou. Sa te
    fè nou lapenn, nou rekonèt sa nou te fè a mal. Nou te wont, nou te bese tèt nou
    atè, paske nou te peche nan tan jennès nou.
  eng-BSB: After I returned, I repented; and after I was instructed, I struck my thigh
    in grief. I was ashamed and humiliated because I bore the disgrace of my youth.’
  eng-WEBPB: Surely after that I was turned. I repented. After that I was instructed.
    I struck my thigh. I was ashamed, yes, even confounded, because I bore the reproach
    of my youth.’
  kbq-kbq: Hagi Ra Anumzamoka kagrira katreta vu'nonanagi, menina Kagrite eta tasunku
    eme nehune. Hagi tazeri fatgoma hanketa tagra'a kefozama keta antahitama nehuta,
    tagazegu huta kepri nehune. Na'ankure nehazavema manitama e'nontegatima hu'nona
    kefo avu'ava zankura tagazegu nehune.
  nhe-BL: Pampa quema timohuejcatlalijque tlen ta, tihuetzque ipan hueyi cuesoli.
    Nelía timomaquilijtoque chicahuac ipan totlacayo ipampa tohuihuiyo. Huan tlahuel
    timopinajque ipampa nochi tlen tijchijque quema tieliyayaj se altepetl tlen yancuic
    queja se telpocatl.’”
  gub-BL: Urutyryk newi. Na'arewahy uruzemumikahy. Na'e erezepyk urerehe. A'e rupi
    uruzeamumew nerenataromo urezemumikahy haw hexak kar pà newe, i'i wà.
  eng-DRA: 'For after thou didst convert me, I did penance: and after thou didst shew
    unto me, I struck my thigh: I am confounded and ashamed, because I have borne
    the reproach of my youth.'
