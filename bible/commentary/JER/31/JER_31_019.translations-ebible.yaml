verse: JER.031.019
translations:
  mal-C: തെറ്റിപ്പോയശേഷം ഞാൻ അനുതപിച്ചു; ഞാൻ കാര്യങ്ങൾ ഗ്രഹിച്ചപ്പോൾ എന്റെ മാറത്തടിച്ചു.
    ഞാൻ ലജ്ജിച്ചും അപമാനം സഹിച്ചുമിരിക്കുന്നു, കാരണം ഞാൻ എന്റെ യൗവനത്തിലെ നിന്ദ സഹിച്ചല്ലോ.’
  deu-TKW: 'Denn nachdem ich mich von dir abgewendet, bin ich reumütig geworden, und
    nachdem ich zur Einsicht gelangt bin, schlage ich mich auf die Hüfte: ich schäme
    mich, ja, ich bin tief beschämt, weil ich die Schmach meiner Jugend trage.'
  lin-lin: Nabungaki nzela, kasi nabongoli motema ; sik’oyo nasili kososola, nazali
    kobeta tolo na pasi na motema. Nayokisamaki soni mpe nasambwaki, pamba te namemaki
    bozoba ya bolenge na ngai. ›
  eng-LSV: For after my turning back I regretted, || And after my being instructed
    I struck on the thigh, || I have been ashamed, I have also blushed, || For I have
    borne the reproach of my youth.
  eng-GNV: 'Surely after that I conuerted, I repented: and after that I was instructed,
    I smote vpon my thigh: I was ashamed, yea, euen confounded, because I did beare
    the reproch of my youth.'
  eng-WEBSTER: 'Surely after I was turned, I repented; and after I was instructed,
    I smote upon my thigh: I was ashamed, and even confounded, because I bore the
    reproach of my youth.'
  nhw-BL: Pampa quema timohuejcatlalijque tlen ta, tihuetzque ipan hueyi tequipacholi.
    Nelía timomaquilijtoque chicahuac ipan totlacayo por tohuihuiyo. Huan tlahuel
    timopinajque por nochi catli tijchijque quema tieliyayaj se altepetl catli yancuic
    quen se telpocatl.’ ”
  swh-ONEN: Baada ya kupotea, nilitubu; baada ya kuelewa, nilijipiga kifua. Niliaibika
    na kuona haya kwa sababu niliibeba aibu ya ujana wangu.’
  bba-bba: Ye ben lɑɑkɑri yɑ wurɑmɑ, mɑ bɑ tuubɑ kuɑ. Ye bɑ ben torɑnu ɡiɑ, mɑ bɑ
    tukɑ kɑ sekuru ye bɑ kuɑ sɑɑ ben ɑluwɑɑsirun din sɔ̃.
  eng-KJVCPB: 'Surely after that I was turned, I repented; And after that I was instructed,
    I smote upon my thigh: I was ashamed, yea, even confounded, Because I did bear
    the reproach of my youth.'
  luo-luo: Bangʼ kane asebaro, ne akwayo weruok; bangʼ kane wach osedonjona, ne agoyo
    agoga. Wiya nokuot kendo ne awinjo lit, nikech ne atingʼo wichkuot mar bedona
    rawera.
  meu-meu: badina be na raka oho murinai na helalo kerehai, e hadibadibagu murinai
    mamugu na pataia; na hemarai, na baia, badina be eregabegu hemaraina na huaia”.
  npi-ULB: किनकि म तपाईंकहाँ फर्केपछि म दुःखित भएँ । मलाई तालिम दिइएपछि मैले आफ्नो
    तिघ्रामा हिर्काएँ । म लज्‍जित र अपमानित भएँ, किनकि मैले आफ्‍नो युवावस्थाको दोष
    बोकेको छु ।'
  yor-yor: Lẹ́yìn tí èmi ti yípadà, mo ronúpìwàdà, lẹ́yìn tí èmi ti wá mọ̀, èmi lu
    àyà mi. Ojú tì mí, mo sì dààmú; nítorí èmi gba èrè ẹ̀gàn ìgbà èwe mi.’
  pes-OPCB: از تو رو برگرداندم، ولی بعد پشیمان شدم. برای نادانی‌ام، بر سر خود زدم
    و برای تمام کارهای شرم‌آوری که در جوانی کرده بودم، بی‌اندازه شرمنده شدم.“
  tgl-ULB: Sapagkat matapos akong tumalikod sa iyo, ako ay nagsisisi; matapos akong
    maturuan, pinaghahampas ko ang aking hita dahil sa kalungkutan. Ako ay nahihiya
    at napahiya sapagkat dala-dala ko ang pag-uusig sa aking kabataan.
  cbu-NT: Shiyaa yutaritshishirinimandini tuwanlltakpaz ashirangtaatini, itaru natunaa
    yusur shiyaa chinakaniya. Shiyaa kapung tayutaritarangini, anumand titkurineetsini
    tiyum tiyum ashkiniya. Kanungastamini yutari chinatarini anoo chinakuni, kapung
    pazikaniya, táchinllinaya, Apanll tárangiya.
  hui-hui: Abale iname í̠ yu wahalu pirimago ai áyu ina bu mini beregedo kama. Iname
    ko birimaru mitangibu dai buwa áyu taga timbuni howa ma podalu de handa dindiho
    kama. Ina wandari igiri daliahe hemangi howa mana ko wiaru bialu harimago ai áyu
    uruni birimagonaga taga timbuniore kamagoni layua.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​သည်​ကိုယ်​တော်​ရှင်​၏​ထံ​တော်​မှ ထွက်​ခွာ​ခဲ့​ကြ​သော်​လည်း၊
    မ​ကြာ​မီ​အ​ခါ​၌​ပင်​အ​ထံ​တော်​သို့​ပြန်​လာ​ရန် နောင်​တ​ရ​ပါ​၏။ ကိုယ်​တော်​ရှင်​ဆုံး​မ​တော်​မူ​ခြင်း​ကို​နား​လည်​ပြီး
    နောက် ကျွန်​တော်​မျိုး​တို့​သည်​ရင်​ကို​ထု​လျက် ဝမ်း​နည်း​ကြေ​ကွဲ​လျက်​နေ​ကြ​ပါ​၏။
    ကျွန်​တော်​မျိုး​တို့​သည်​ငယ်​စဉ်​အ​ခါ​က အ​ပြစ်​ပြု​ခဲ့​ကြ​သော​ကြောင့် အ​ရှက်​ရ​၍​အ​သ​ရေ​ပျက်​ရ​ကြ​ပါ​၏။'
  bod-N: ང་ཕྱིར་འཁོར་རྗེས་སེམས་གཏིང་ནས་འགྱོད་པ་སྐྱེས་ཤིང་། གོ་རྟོགས་སད་རྗེས་རང་གི་བྲང་ཁར་བརྡུངས་
    ཤིང་། ངས་ན་གཞོན་དུས་ཀྱི་བརྙས་བཅོས་ཁུར་བས་འགྱོད་པ་སྐྱེས་ནས་ངོ་ཚ་བར་གྱུར་ཏོ་ཞེས་པའོ།
    །
  sna-sna: Mushure mokutsauka kwangu, ndakatendeuka; ndakati ndanzwisisa ndakazvirova
    chipfuva. Ndakanyadziswa uye ndakaninipiswa nokuti ndakatakura nyadzi dzouduku
    hwangu.’
  spa-BLM: Ciertamente, después de eso me convertí. Me arrepiento. Después de eso
    se me instruyó. Me golpeé el muslo. Estaba avergonzado, sí, incluso confundido,
    porque he llevado el reproche de mi juventud’.
  cac-cac: Ix quiq'uel co b'a d'ayach, palta ix co na co b'a ticnaic. Ayic ix nachajel
    co chucal cuuj, toxon̈ej ix on̈ em n̈ojan yuj q'uixvelal. Emnaquilxon̈ej scutej
    co b'a yuj jantac co mul ix och d'a yictax co quelem uninal, xchi eb' aj Efraín
    chi' d'ayin.
  swh-ULB: Kwa maana baada ya kurudi kwako, nilikuwa na huzuni; baada ya kufundiswa,
    nilijipiga kofi sshavu langu. Niliaibika ana dharirika, kwa maana nilizaliwa na
    hataia ya ujana wangu.'
  bel-bel: Калі я быў навернуты, я каяўся, і калі быў настаўлены на розум, біў сябе
    па клубах; я быў пасаромлены, я быў зьбянтэжаны, бо нёс няславу маладосьці маёй».
  deu-ELBBK: Denn nach meiner Umkehr empfinde ich Reue, und nachdem ich zur Erkenntnis
    gebracht worden bin, schlage ich mich auf die Lenden. Ich schäme mich und bin
    auch zuschanden geworden, denn ich trage die Schmach meiner Jugend. –
  mbb-OT: Dengan mid-ewaan dey sikew, iyan, guntaan kenè dey en heeyan ed-ul-ulahan.
    Hein neseǥipè dey en he nekesalè key nekeisip-isip key tenged te kegkeseeng dey.
    Utew zey ingkeeled is mibeelan dey hein menguhed key pa.”
  mal-2015: ഞാൻ തെറ്റിപ്പോയശേഷം അനുതപിച്ചും ഉപദേശം ലഭിച്ചശേഷം തുടമേൽ അടിച്ചു നാണിച്ചും
    ലജ്ജിച്ചുമിരിക്കുന്നു; എന്റെ യൗവനത്തിലെ നിന്ദയല്ലോ ഞാൻ വഹിക്കുന്നതു എന്നിങ്ങനെ
    എഫ്രയീം വിലപിക്കുന്നതു ഞാൻ നല്ലവണ്ണം കേട്ടിരിക്കുന്നു.
  rmc-rmc: Bo paloda, sar tutar odgeľom, kerďom pokaňje, sar oda achaľiľom, maravas
    man andre hruďa, ladžavas man a šunavas man igen poňižimen vaš o bini, so kerďom,
    sar somas terno.‘
  pes-OPV: به درستی که بعد از آنکه برگردانیده شدم پشیمان گشتم و بعد از آنکه تعلیم
    یافتم بر ران خود زدم. خجل شدم و رسوایی هم کشیدم چونکه عارجوانی خویش را متحمل گردیدم.
  ron-1924: Дупэ че м-ам ынторс, м-ам кэит ши, дупэ че мь-ам рекуноскут грешелиле,
    мэ бат пе пулпэ; сунт рушинат ши рошу де рушине, кэч порт окара тинереций меле.’
  ben-OBCV: আমি বিপথগামী হওয়ার পর, আমি অনুতাপ করেছি; আমি সব বুঝতে পারলে আমার বুক
    চাপড়ালাম। আমি লজ্জিত ও অপমান বোধ করছিলাম কারণ আমি আমার যৌবনের অপমান সহ্য করেছি।’
  som-som: Hubaal markaan soo noqday ayaan toobadkeenay, oo markii lay waaniyeyna
    bowdadaan dharbaaxay, oo waan ceeboobay, oo xataa waan sharafjabay, waayo, waxaan
    weli sitay ceebtii yaraantayda.
  lat-VUC: 'Postquam enim convertisti me, egi pœnitentiam: et postquam ostendisti
    mihi, percussi femur meum. Confusus sum, et erubui, quoniam sustinui opprobrium
    adolescentiæ meæ.'
  eng-ASVBT: 'Surely after that I was turned, I repented; and after that I was instructed,
    I smote upon my thigh: I was ashamed, yea, even confounded, because I did bear
    the reproach of my youth.'
  ita-1885: Perciocchè, dopo che sarò stato convertito, io mi pentirò; e dopo che
    sarò stato ammaestrato a riconoscermi, mi percoterò in su la coscia. Io son confuso,
    ed anche svergognato; perciocchè io porto il vituperio della mia giovanezza.
  eng-LXXUP: Stand by the way, and look, thou that dwellest in Aroer; and ask him
    that is fleeing, and him that escapes, and say, What has happened?
  eng-ULB: For after I turned back to you, I was sorry; after I was trained, I slapped
    my thigh. I was ashamed and humiliated, for I have borne the guilt of my youth.'
  spa-VBL: Cuando volví a ti me arrepentí, y una vez que comprendí, me sujeté la cabeza
    con tristeza. Me avergoncé y me sonrojé, avergonzado por lo que había hecho cuando
    era joven”.
  fra-_FOB: Certes, après m'être converti, je me repens, et après m'être reconnu,
    je frappe sur ma cuisse. Je suis honteux et confus, car je porte l'opprobre de
    ma jeunesse. “
  mal-mal: ഞാൻ തെറ്റിപ്പോയശേഷം അനുതപിച്ചും ഉപദേശം ലഭിച്ചശേഷം മാര്‍വില്‍ അടിച്ച് നാണിച്ചും
    ലജ്ജിച്ചുമിരിക്കുന്നു; എന്റെ യൗവനത്തിലെ നിന്ദയല്ലയോ ഞാൻ വഹിക്കുന്നത്” എന്ന് എഫ്രയീം
    വിലപിക്കുന്നത് ഞാൻ നല്ലവണ്ണം കേട്ടിരിക്കുന്നു.
  urd-GVR: Mere wāpas āne par mujhe nadāmat mahsūs huī, aur samajh āne par maiṅ apnā
    Sīnā pīṭne lagā. Mujhe sharmindagī aur ruswāī kā shadīd ehsās ho rahā hai, kyoṅki
    ab maiṅ apnī jawānī ke sharmnāk phal kī fasal kāṭ rahā hūṅ.’
  suz-BL: गो नोले शोंइसीशा, इन गे लेत्‍ती। आं हेंथे पशो तुइक्‍तु नोले आं कुचु तुप्‍ता।
    गो मुने दोक्‍ती। मारदे हना गो आं ठिटा ना ङा पाप कुरशो बाक्‍ती” दे ङाक्‍शा देंत।
  eng-NOY: Surely, after I returned, I repented, And after I was instructed, I smote
    upon my thigh; I was ashamed, yea, I was confounded, Because I bore the reproach
    of my youth.”
  ita-1927: Dopo che mi sono sviato, io mi son pentito; e dopo che ho riconosciuto
    il mio stato, mi son battuto l’anca; io son coperto di vergogna, confuso, perché
    porto l’obbrobrio della mia giovinezza”.
  ckb-ckb: لەدوای گومڕابوونم، پەشیمان بوومەوە، لەدوای تێگەیشتنم، لە سنگی خۆمم دا.
    شەرمەزار بووم و گاڵتەم پێ کرا، چونکە ڕیسوایی کاتی مێردمنداڵیم بە کۆڵمەوە بوو.“
  eng-BBE: 'Truly, after I had been turned, I had regret for my ways; and after I
    had got knowledge, I made signs of sorrow: I was put to shame, truly, I was covered
    with shame, because I had to undergo the shame of my early years.'
  kan-OKCV: ನಾನು ನಿಮ್ಮಿಂದ ದೂರವಾದ ಮೇಲೆಯೇ ಪಶ್ಚಾತ್ತಾಪ ಪಟ್ಟೆನು; ತಿಳುವಳಿಕೆ ಹೊಂದಿದ ಮೇಲೆಯೇ
    ದುಃಖದಿಂದ ನನ್ನ ಎದೆಯನ್ನು ಬಡಿದುಕೊಂಡೆನು. ನನ್ನ ಯೌವನದ ಅವಮಾನವನ್ನು ನನ್ನ ಮೇಲೆ ಹೊತ್ತುಕೊಂಡ
    ಕಾರಣ ನಾನು ಲಜ್ಜೆಗೊಂಡೆನು, ಹೌದು, ತುಂಬಾ ನಾಚಿಕೆಪಟ್ಟೆನು.’
  tam-2017: நான் திரும்பினபின்பு மனவேதனைப்பட்டுக்கொண்டிருக்கிறேன், நான் என்னை அறிந்துகொண்டதற்குப்
    பின்பு மார்பில் அடித்துக்கொண்டிருக்கிறேன், வெட்கி தலைகுனிந்துகொண்டும் இருக்கிறேன்,
    என் இளவயதின் நிந்தையைச் சுமந்துவருகிறேன் என்று எப்பிராயீம் துக்கித்துப் புலம்பிக்கொண்டிருக்கிறதை
    நிச்சயமாய்க் கேட்டேன்.
  spa-RV-1909: 'Porque después que me convertí, tuve arrepentimiento, y después que
    me conocí, herí el muslo: avergoncéme, y confundíme, porque llevé la afrenta de
    mis mocedades.'
  ron-BTF: Într-adevăr, după ce m-am întors, m-am pocăit; și după ce am fost instruit,
    mi-am lovit coapsa; am fost rușinat, da, chiar încurcat, deoarece am purtat ocara
    tinereții mele.
  eng-WEBP: Surely after that I was turned. I repented. After that I was instructed.
    I struck my thigh. I was ashamed, yes, even confounded, because I bore the reproach
    of my youth.’
  eng-FBV: When I came back to you I was sorry, and once I understood, I held my head
    in sadness. I was ashamed and I blushed, embarrassed at what I'd done when I was
    young.”
  nld-1939: Ja, na mijn afval, Kreeg ik berouw; En toen ik het inzag, Sloeg ik mij
    de heupen. Nu bloos ik van schaamte, Want ik boet de schanddaden van mijn jeugd.
  nch-BL: Pampa quema timohuejcatalijque ten ta, tihuetzque ipan hueyi tequipacholi.
    Nelía timomaquilijtoque chicahuac ipan totacayo por tohuihuiyo. Huan tahuel timopinajque
    por nochi cati tijchijque quema tieliyayaj se altepet cati yancuic quej se telpocat.’
    ”
  vie-1934: Thật, sau khi tôi bị trở lại, tôi đã ăn năn; sau khi tôi được dạy dỗ,
    tôi đã vỗ đùi. Tôi nhuốc nhơ hổ thẹn, vì đã mang sự sỉ nhục của tuổi trẻ.
  hin-CV: जब मैं आपसे दूर हो गया था, तब मैंने लौटकर पश्चात्ताप किया; जब मेरी समझ में
    आ गया, तब मैंने अपनी छाती पीटी; मुझे लज्जित होना पड़ा. तथा मेरी प्रतिष्ठा भी भंग
    हो गई क्योंकि मैं अपनी जवानी की लांछना लिए हुए चल रहा था.’
  spa-BES: En verdad, después de que me aparte de ti, me arrepentí de mis caminos;
    y después de que obtuve el conocimiento, me di golpes en el muslo; fui avergonzado,
    en verdad, me humillé, porque tuve que sufrir el oprobio de mi juventud.
  tdx-tdx: Aa ie nampitolihen-draho le nisoloho, ie nanaren-draho le pinaoko ty feko;
    nisalatse, eka nimeñatse, amy te tsy nivavèko ty injen-katorako.
  tha-KJV: เพราะแน่นอนหลังจากที่ข้าพระองค์หันไปเสีย ข้าพระองค์​ก็​กลับใจ และหลังจากที่ข้าพระองค์รับคำสั่งสอนแล้ว
    ข้าพระองค์​ก็​ทุบตี​ต้นขาของข้าพระองค์ ข้าพระองค์​อับอาย และข้าพระองค์​ก็​ขายหน้า
