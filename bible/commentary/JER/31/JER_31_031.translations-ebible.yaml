verse: JER.031.031
translations:
  mal-C: “ഞാൻ ഇസ്രായേൽഗൃഹത്തോടും യെഹൂദാഗൃഹത്തോടും പുതിയൊരു ഉടമ്പടി ചെയ്യുന്ന കാലം
    വരുന്നു,” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Fürwahr, es kommt die Zeit - ist der Spruch Jahwes -, da will ich mit dem
    Hause Israel und mit dem Hause Juda einen neuen Bund schließen,
  lin-lin: Na mikolo ekoya, » elobi Yawe, « nakosala boyokani ya sika elongo na bato
    ya Isalaele mpe ya Yuda ;
  eng-LSV: Behold, days are coming,” || A declaration of YHWH, || “And I have made
    a new covenant || With the house of Israel || And with the house of Judah,
  eng-GNV: Beholde, the dayes come, saith the Lord, that I will make a new couenant
    with the house of Israel, and with the house of Iudah,
  eng-WEBSTER: 'Behold, the days come, saith the LORD, that I will make a new covenant
    with the house of Israel, and with the house of Judah:'
  nhw-BL: 'Huan TOTECO quiijtohua: “Ajsis tonali quema na nijchihuas se yancuic camanal
    sencahuali ica nopa masehualme tlen tlali Israel huan tlali Judá.'
  swh-ONEN: “Siku zinakuja,” asema Bwana, “nitakapofanya agano jipya na nyumba ya
    Israeli na nyumba ya Yuda.
  bba-bba: Nɛ, Yinni Gusunɔ nɑ nɛɛ, tɔ̃nu ɡɑnu sisi nì sɔɔ kon kɑ Isirelibɑ kɑ Yudɑbɑ
    ɑrukɑwɑni kpɑɑ bɔke.
  eng-KJVCPB: 'Behold, the days come, saith the Lord, That I will make a new covenant
    With the house of Israel, and with the house of Judah:'
  luo-luo: Jehova Nyasaye wacho niya, “Kinde biro ma anatim singruok manyien gi dhood
    jo-Israel kod dhood jo-Juda.
  meu-meu: 'Iehova na e tomu: A itaia, negana vada e maimu lau ese taravatu matamatana
    na Israel iduhuna bona Iuda iduhuna enai baina kara,'
  npi-ULB: यो परमप्रभुको घोषणा हो, हेर्, यस्‍ता दिनहरू आउँदैछन्, जुना बेला म इस्राएल
    र यहूदाका घरानासित एउटा नयाँ करार स्थापित गर्नेछु ।
  yor-yor: “Ìgbà kan ń bọ̀,” ni Olúwa wí, “tí Èmi yóò bá ilé Israẹli àti ilé Juda
    dá májẹ̀mú tuntun.
  pes-OPCB: 'خداوند می‌فرماید: «روزی فرا می‌رسد که با خاندان اسرائیل و خاندان یهودا
    عهدی تازه خواهم بست.'
  tgl-ULB: Tingnan mo, paparating na ang mga araw. Ito ang pahayag ni Yahweh. Kapag
    magtatatag ako ng isang bagong kasunduan sa sambahayan ng Israel at sa sambahayan
    ng Juda.
  cbu-NT: Apanll zurampatari siyaa atiya. Nuw uru Utaáchichpa, misha Israelchichpatatam
    yusur tatsuyakchuri, kaneesichsha wanasir chinachi. An zar uru tatsamchima.
  hui-hui: Anduane Homogohanda laabo halu lalu, Hale hadaba. Horo mbira pongo bo winigo
    ogoni tagira ibirangi i̱na Yuda wali agaliru bababi Isaraele wali agaliru bababi
    habo nalolene bi gahenge lo wulebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​သည်​ဣ​သ​ရေ​လ​ပြည် သား​များ၊ ယု​ဒ​ပြည်​သား​များ​နှင့်​ပ​ဋိ​ညာဉ်
    သစ်​ဖွဲ့​မည့်​အ​ချိန်​ကာ​လ​ကျ​ရောက်​လာ​လိမ့် မည်။-
  bod-N: ལྟོས་ཤིག དུས་དེ་སླེབས་ལ་ཉེའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་ཏེ། བདག་གིས་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་དང་ཡ་ཧུ་དཱའི་ཁྱིམ་རྒྱུད་གཉིས་ལ་ཞལ་ཆད་གསར་པ་ཞིག་འཇོག་པར་བྱ་སྟེ།
  sna-sna: “Nguva inouya,” ndizvo zvinotaura Jehovha, “yandichaita sungano itsva neimba
    yaIsraeri uye neimba yaJudha.
  spa-BLM: “He aquí que vienen días — dice Yahvé — en que haré un nuevo pacto con
    la casa de Israel y con la casa de Judá,
  cac-cac: 'Ix yalanxi Jehová icha tic: Ol javoc sc''ual, ol in b''oan junocxo in
    trato yed'' eb'' yin̈tilal Israel yed'' eb'' yin̈tilal Judá.'
  swh-ULB: Angalia, siku zinakuja—hili ni tangazo la Yahwe—nitakapoanzisha aganao
    jipya pamaoja na nyumba aya Israeli na nyumba ya Yuda.
  bel-bel: Вось настаюць дні, кажа Гасподзь, калі Я заключу з домам Ізраіля і з домам
    Юды новы запавет,
  wed-wed: Bada e ririwa i pa, “Mara e nenei maranai parivainuaḡana bagibagina vouna
    ana kauei mai Israel ma Judah maiteni.
  deu-ELBBK: 'Siehe, Tage kommen, spricht der HERR, da ich mit dem Haus Israel und
    mit dem Haus Juda einen neuen Bund machen werde:'
  mbb-OT: Mibpedayun pa keǥiya te Nengazen is menge lalag din te, “Egkeuma is timpu
    he zutun edhimu a te veǥu he kebpekid-uyun ku te menge tig-Israel wey menge tig-Juda.
  mal-2015: ഞാൻ യിസ്രായേൽഗൃഹത്തോടും യെഹൂദാഗൃഹത്തോടും പുതിയോരു നിയമം ചെയ്യുന്ന കാലം
    വരും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: „Dikh, avel ajso časos,“ phenel o RAJ, „hoj kerava e nevi zmluva le Izraeloskre
    manušenca the le Judaskre manušenca.
  pes-OPV: 'خداوند می‌گوید: «اینک ایامی می‌آید که باخاندان اسرائیل و خاندان یهودا
    عهد تازه‌ای خواهم بست.'
  ron-1924: Ятэ, вин зиле”, зиче Домнул, „кынд вой фаче ку каса луй Исраел ши ку каса
    луй Иуда ун легэмынт ноу.
  aui-aui: Yawe God iwona bo, “Raghani yapiipiika, na Tagu wiiwaghasina maragasina
    wouna Isrel da Jiuda damdi yawata kana bera.
  ben-OBCV: “সময় আসছে,” সদাপ্রভু এই কথা বলেন, “যখন আমি ইস্রায়েলের কুল ও যিহূদার
    বংশধরদের সঙ্গে, একটি নতুন নিয়ম স্থাপন করব।
  som-som: Bal eega, maalmihii waa imanayaan, ayaa Rabbigu leeyahay, oo anigu axdi
    cusub baan la dhigan doonaa reer Israa'iil iyo reer Yahuudah,
  lat-VUC: Ecce dies venient, dicit Dominus, et feriam domui Israël et domui Juda
    fœdus novum,
  eng-ASVBT: 'Behold, the days come, saith Jehovah, that I will make a new covenant
    with the house of Israel, and with the house of Judah:'
  ita-1885: ECCO, i giorni vengono, dice il Signore, che io farò un nuovo patto con
    la casa d'Israele, e con la casa di Giuda.
  eng-LXXUP: Therefore howl ye for Moab on all sides; cry out against the shorn men
    in a gloomy place. I will weep for thee,
  eng-ULB: Look, the days are coming —this is Yahweh's declaration— when I will establish
    a new covenant with the house of Israel and the house of Judah.
  spa-VBL: ¡Mira! Se acerca el momento, dice el Señor, en que haré un nuevo acuerdo
    con el pueblo de Israel y de Judá.
  fra-_FOB: Voici les jours viennent, dit l'Éternel, que je traiterai une alliance
    nouvelle avec la maison d'Israël et avec la maison de Juda;
  mal-mal: “ഞാൻ യിസ്രായേൽ ഗൃഹത്തോടും യെഹൂദാഗൃഹത്തോടും പുതിയൊരു നിയമം ചെയ്യുന്ന കാലം
    വരും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Aise din ā rahe haiṅ jab maiṅ Isrāīl ke gharāne aur Yahūdāh
    ke gharāne ke sāth ek nayā ahd bāndhūṅgā.
  suz-BL: परमप्रभु यावेमी “गो इस्राएल आ खिं ङा मुर नु यहूदा आ खिं ङा मुर नु नक कबल
    का पाइनुङ। मेको नाक्‍ती थमा पा जाक्‍ना जाक्‍न बाक्‍नीम। हिब्रू ८:८-१२
  eng-NOY: Behold, the days come, saith Jehovah, That I will make with the house of
    Israel, And with the house of Judah, a new covenant;
  ita-1927: Ecco, i giorni vengono, dice l’Eterno, che io farò un nuovo patto con
    la casa d’Israele e con la casa di Giuda;
  ckb-ckb: 'یەزدان دەفەرموێت: «ئەوەتا سەردەمێک دێت، پەیمانێکی نوێ لەگەڵ بنەماڵەی ئیسرائیل
    و بنەماڵەی یەهودا دەبەستم.'
  eng-BBE: 'See, the days are coming, says the Lord, when I will make a new agreement
    with the people of Israel and with the people of Judah:'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಹೇಳುವುದನ್ನು ಕೇಳಿ: “ನಾನು ಇಸ್ರಾಯೇಲ್ ವಂಶದವರೊಂದಿಗೂ, ಯೆಹೂದ ವಂಶದವರೊಂದಿಗೂ
    ಒಂದು ಹೊಸ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿಕೊಳ್ಳುವ ದಿನಗಳು ಬರುವವು.'
  tam-2017: இதோ, நாட்கள் வருமென்று யெகோவா சொல்லுகிறார், அப்பொழுது இஸ்ரவேல் மக்களுடனும்
    யூதா மக்களுடனும் புது உடன்படிக்கைசெய்வேன்.
  spa-RV-1909: 'He aquí que vienen días, dice Jehová, en los cuales haré nuevo pacto
    con la casa de Jacob y con la casa de Judá:'
  ron-BTF: 'Iată, vin zilele, spune DOMNUL, când voi face un nou legământ cu casa
    lui Israel și cu casa lui Iuda:'
  eng-WEBP: “Behold, the days come,” says the LORD, “that I will make a new covenant
    with the house of Israel, and with the house of Judah,
  eng-FBV: Look! The time is coming, declares the Lord, when I will make a new agreement
    with the people of Israel and Judah.
  nld-1939: 'Zie, de dagen komen, Is de godsspraak van Jahweh, Dat Ik een verbond
    zal sluiten Met Israëls huis En het huis van Juda: Een nieuw verbond!'
  nch-BL: 'Huan TOTECO quiijtohua: “Ajsis tonali quema na nijchihuas se yancuic camanal
    sencahuali ica nopa masehualme ten tali Israel huan tali Judá.'
  vie-1934: 'Đức Giê-hô-va phán: Nầy, những ngày đến, bấy giờ ta sẽ lập một giao ước
    mới với nhà Y-sơ-ra-ên và với nhà Giu-đa.'
  hin-CV: “यह देख लेना, वे दिन आ रहे हैं,” यह याहवेह की वाणी है, “जब मैं इस्राएल वंश
    के साथ तथा यहूदिया वंश के साथ एक नयी वाचा स्थापित करूंगा.
  spa-BES: Mira, vienen días, dice el Señor, cuando haré un nuevo pacto con el pueblo
    de Israel y con el pueblo de Judá.
  tdx-tdx: Inao, ho tondroke ty andro, hoe t’Iehovà te hanoeko fañina vao amy anjomba’
    Israeley naho i anjomba’ Iehodày;
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “​ดู​เถิด วันเวลาจะมาถึง ซึ่งเราจะทำพันธสัญญาใหม่กับวงศ์วานอิสราเอลและวงศ์วานยูดาห์
  por-BR-2018: Eis que vêm dias,diz o SENHOR, em que farei um novo pacto com a casa
    de Jacó e a casa de Judá;
  deu-ELO: 'Siehe, Tage kommen, spricht Jehova, da ich mit dem Hause Israel und mit
    dem Hause Juda einen neuen Bund machen werde:'
  eng-WYC-2018: Lo! days come, saith the Lord, and I shall smite a new bond of peace
    to the house of Israel, and to the house of Judah; (Behold! days shall come, saith
    the Lord, and I shall strike a new covenant with the house of Israel, and with
    the house of Judah;)
  epo-epo: 'Jen venos la tempo, diras la Eternulo, kiam Mi faros kun la domo de Izrael
    kaj la domo de Jehuda interligon novan:'
  uig-PIN: Mana, xu künlǝr keliduki, — dǝydu Pǝrwǝrdigar, — Mǝn Israil jǝmǝti wǝ Yǝⱨuda
    jǝmǝti bilǝn yengi ǝⱨdǝ tüzimǝn;
  beo-beo: 'Hina Gode da amane sia:sa, “Eso da misunu, amoga Na da gaheabolo Gousa:su
    Amo sia: ea bai da Hibulu sia: ganodini molole hame ba:sa. amo Isala:ili dunu
    amola Yuda dunu ilima hamomu.'
  tpi-OTNT: Bikpela i tok moa olsem, “Harim. Mi makim pinis wanpela taim na bai mi
    mekim nupela kontrak wantaim ol lain bilong Israel na ol lain bilong Juda.
  hau-SA: “Lokaci yana zuwa,” in ji Ubangiji, “sa’ad da zan yi sabon alkawari da gidan
    Isra’ila da kuma gidan Yahuda.
  uig-LAT: Mana, shu künler kéliduki, — deydu Perwerdigar, — Men Israil jemeti we
    Yehuda jemeti bilen yéngi ehde tüzimen;
  nde-nde: Isikhathi siyeza, lapho engizakwenza khona isivumelwano esitsha lendlu
    ka-Israyeli kanye lekaJuda,” kutsho uThixo.
  ton-ton: '¶ ʻOku pehē ʻe Sihova, Vakai, ʻe hoko mai ʻae ngaahi ʻaho, te u fai ai
    ʻae fuakava foʻou mo e fale ʻo ʻIsileli, pea mo e fale ʻo Siuta:'
  ces-1613: Aj, dnové jdou, dí Hospodin, v nichž učiním s domem Izraelským a s domem
    Judským smlouvu novou.
  eng-WMB: “Behold, the days come,” says the LORD, “that I will make a new covenant
    with the house of Israel, and with the house of Judah,
  tam-TCV: யெகோவா அறிவிக்கிறதாவது, “இஸ்ரயேல் குடும்பத்தோடும் யூதா குடும்பத்தோடும்
    நான் புதிய உடன்படிக்கையைச் செய்துகொள்ளும் நாட்கள் வருகிறது.
  ceb-ULB: Tan-awa, taliabot na ang adlaw—mao kini ang gipahayag ni Yahweh—sa dihang
    himoon ko ang bag-ong kasabotan tali sa panimalay sa Israel ug sa panimalay sa
    Juda.
  pol-UBG: Oto nadchodzą dni, mówi PAN, kiedy zawrę z domem Izraela i z domem Judy
    nowe przymierze;
  agr-agr: 'Tuja Tuke Pujuu junashkam tawai: “Wi Israel aents aidaujai, Judá wegantu
    aidaujai, chichaman umiktinaitag nunú tsawan jegatnai.'
  kyc-kyc: Kamongo dokome lao, Isaraele wambu pipya dee Juta wambu pipya pii enenge
    kana minyuo lalu lao larono yuu gii doko epelyamo.
  urd-GVU: رب فرماتا ہے، ”ایسے دن آ رہے ہیں جب مَیں اسرائیل کے گھرانے اور یہوداہ کے
    گھرانے کے ساتھ ایک نیا عہد باندھوں گا۔
  deu-1912: Siehe, es kommt die Zeit, spricht der HERR, da will ich mit dem Hause
    Israel und mit dem Hause Juda einen neuen Bund machen;
  ntj-ntj: Nyangka Mama Kuurrtu-tjananya ngaapirinypa watjarnu, “Yuwa, ngayulu-tjananyarna
    kalkulku ngula ngamu nyinakitjalu Yitjurayilku wartangkatja pirninya puru Tjuutaku
    wartangkatja pirninya.
  kan-2017: ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಇಗೋ, ನಾನು ಇಸ್ರಾಯೇಲ್ ವಂಶದವರೊಂದಿಗೂ ಮತ್ತು ಯೆಹೂದ
    ವಂಶದವರೊಂದಿಗೂ ಹೊಸದಾಗಿರುವ ಒಂದು ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿಕೊಳ್ಳುವ ದಿನಗಳು ಬರುವವು.
  yap-yap: I SOMOL e be ga’ar, “Bayi taw nga bangiyal’ mu gu ngongliy reb e m’ag nib
    be’ech u thilmad e girdi’ nu Israel nge girdi’ nu Judah.
  hlt-MCSB: BOEIPA kah olphong khohnin tah ha pawk coeng ke. Israel imkhui taeng neh
    Judah imkhui taengah paipi thai ka saii ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ሃይሾ ታኣኒ ዒስራዔኤሌ ዴሮና ዪሁዳ ዴሮና ዎላ ዓኪ ጫኣቁሞ ጫኣቃንዳ ዎዴ ሙካንዳኔ፤
  twi-ASANTE: “Ɛberɛ no reba,” Awurade na ɔseɛ, “a me ne Israel efie ne Yuda efie
    bɛyɛ apam foforɔ.
  eng-WEBU: “Behold, the days come,” says the LORD, “that I will make a new covenant
    with the house of Israel, and with the house of Judah,
  wal-wal: GODAI hagaadan yaagees; “Taani Israa7eela asaaranne Yihudaa asaara ooratta
    maachchaa maacettiyo gallassati yaana.
  spa-PDDPT: Ciertamente vienen días, dice Yavé, en los cuales haré nuevo Pacto con
    la Casa de Israel y la Casa de Judá.
  gun-gun: 'Senhor aipoe''i: “Ne''exa, ou ma oiny ára Israel ha''e Judá kuery reve
    xereve guarã ajapo pyau aguã,'
  ilo-ULB: Kitaenyo, umadanin dagiti aldaw—kastoy ti pakaammo ni Yahweh—inton mangaramidak
    iti baro a tulag iti balay ti Israel ken iti balay ti Juda.
  kpg-kpg: Dimaadua ga helekai, “Di madagoaa ga dau mai, gei Au gaa hai dagu hagababa
    hoou ang gi digau Israel mo digau Judah.
  uig-ARA: مانا، شۇ كۈنلەر كېلىدۇكى، ــ دەيدۇ پەرۋەردىگار، ــ مەن ئىسرائىل جەمەتى
    ۋە يەھۇدا جەمەتى بىلەن يېڭى ئەھدە تۈزىمەن؛
  sus-sus: 'Alatala xa masenyi nan ya: «Waxati fama a lide, n saatɛ nɛɛnɛ tongoma
    nɛ Isirayila nun Yudaya bɔnsɔɛ bɛ.'
  pon-2006: KAUN-O ahpw mahsanih, “Ahnsou ehu pahn kohdo me I pahn wiahda inou kapw
    ehu ong mehn Israel oh Suda.
