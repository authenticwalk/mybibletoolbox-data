verse: JER.031.021
translations:
  mal-C: “നിനക്കുവേണ്ടി വഴിയോരചിഹ്നങ്ങൾ സ്ഥാപിക്കുക. നിനക്കുവേണ്ടി കൈചൂണ്ടികൾ സ്ഥാപിക്കുക.
    നീ പോയ രാജവീഥി മനസ്സിൽ കരുതിക്കൊള്ളുക. ഇസ്രായേൽ കന്യകേ, മടങ്ങിവരിക, നിന്റെ പട്ടണങ്ങളിലേക്കു
    മടങ്ങിവരിക.
  deu-TKW: Stelle dir Wegweiser auf, errichte dir Merkzeichen, richte dein Augenmerk
    auf die Bahn, den Weg, den du gegangen bist, - kehre heim, Jungfrau Israel, kehre
    heim in diese deine Städte!
  lin-lin: « Tia bilembo na nzela, pika makonzi oyo elakisaka nzela na nzela yango ;
    sala penza keba na nzela na yo, na nzela oyo ozali kolanda. Oh Isalaele, mboka
    kitoko, zonga, zonga na bingumba na yo !
  eng-LSV: “Set up signs for yourself, || Make heaps for yourself, || Set your heart
    to the highway, the way you went, || Turn back, O virgin of Israel, || Turn back
    to these cities of yours.
  eng-GNV: 'Set thee vp signes: make thee heapes: set thine heart towarde the path
    and way, that thou hast walked: turne againe, O virgine of Israel: turne againe
    to these thy cities.'
  eng-WEBSTER: 'Set thee up way-marks, make thee high heaps: set thy heart towards
    the highway, even the way which thou wentest; turn again, O virgin of Israel,
    turn again to these thy cities.'
  nhw-BL: 'Huan nojquiya TOTECO quiijto: “Israelitame, xijtlalica tlanextili ipan
    ojtli campa anyajque catli quinnextilis nochi sequinoc quenicatza ma mocuepaca
    ipan tlali Israel. Xijpiyaca miyac cuidado para anquimatise campa annejnentoque
    para amo ohui anquipantise nopa ojtli sempa, pampa melahuac sempa anmocuepase
    ipan amoaltepehua.'
  swh-ONEN: “Weka alama za barabara, weka vibao vya kuelekeza. Zingatia vyema njia
    kuu, barabara ile unayoipita. Rudi, ee Bikira Israeli, rudi kwenye miji yako.
  bba-bba: Bɛɛ Isirelibɑ, i yĩreru koowo bɛɛn swɑɑ sɔɔ kpɑ i dɑ̃ɑ ɡirɑ. I swɑɑ ye
    lɑɑkɑri koowo ye i rɑɑ swĩi. Bɛɛ Isirelibɑ, i wurɑmɑ bɛɛn wusɔ.
  eng-KJVCPB: 'Set thee up waymarks, make thee high heaps: Set thine heart toward
    the highway, Even the way which thou wentest: Turn again, O virgin of Israel,
    Turn again to these thy cities,'
  luo-luo: “Keturu ranyisi mag yore; keturu gik matayo ji. Paruru yore moriere, yorno
    miluwo. Duogi, yaye Israel ma nyako ngili, duogi e dalau.
  meu-meu: Dala toadia ba hagini emui, emui dala iduanaidia audia ba kara; laolao
    dalana ba haeroa namonamo, o rakalaiamu dalana ba haeroa. Israel e, hane-ulato
    rami-hebouna e, a lou; ini emui hanua ba lou heni.
  npi-ULB: “आफ्ना लागि बाटो देखाउने सङ्केतहरू राख् । आफ्ना लागि खम्बाहरू खडा गर् ।
    तेरो मन तँ हिंड्नुपर्ने ठिक मार्गमा लगा । ए कन्या इस्राएल, फर्केर आइज । तेरा यी
    सहरहरूमा फर्केर आइज ।
  yor-yor: “Gbé àmì ojú ọ̀nà dìde, ṣe atọ́nà àmì, kíyèsi òpópó ọ̀nà geere ojú ọ̀nà
    tí ó ń gbà. Yípadà ìwọ wúńdíá Israẹli, padà sí àwọn ìlú rẹ.
  pes-OPCB: بنابراین هنگامی که به تبعید می‌روی بر سر راه خود علایمی نصب کن تا از همان
    مسیر به شهرهای سرزمین خود، بازگردی!
  tgl-ULB: Maglagay ka ng mga palatandaan sa daan para sa iyong sarili. Magtayo ka
    ng mga posteng-patnubay para sa iyong sarili. Ituon mo ang iyong isipan sa tamang
    landas, ang daan na dapat mong tahakin. Bumalik kayo, birheng Israel! Bumalik
    kayo sa mga lungsod na ito na pagmamay-ari ninyo.
  cbu-NT: Israelchichis, kaapa mangishis chinangtsa. ¿Yapi masatarangus, nuwaa kasarangis?
    Ngootsish sírangantsa kamiranaari natstamaama. Ashiriya, ngootsi kaapaniri natstayarus
    naatatssa. Ashikpaz ashkus, yusur nuwash nungi tuzamutssa.
  hui-hui: Isaraele wali agaliru-o tínaga dindi wahalu ibirimigoni hariga ogoha howa
    ibirimada manda bialu ai ogoha dai buleda lalu mo walia hagane manane mbira heladaba.
    Ani bialu tíninaga tano biagoriani hole dai bidaba.
  mya-mya: မှတ်​တိုင်​များ​ကို​စိုက်​ထူ​၍​လမ်း​ကို​မှတ်​သား ထား​လော့။ သင်​တို့​ထွက်​ခွာ​သွား​ရာ​လမ်း​ကို​တစ်​ဖန်
    ပြန်​၍​ရှာ​လော့။ ဣ​သ​ရေ​လ​ပြည်​သား​တို့​ပြန်​လာ​ခဲ့​ကြ​လော့။ သင်​တို့​စွန့်​ခွာ​သွား​သည့်​မြို့​များ​သို့​ပြန်​လာ
    ခဲ့​ကြ​လော့။
  bod-N: ཀྱེ་ན་ཆུང་བུ་མོ་ཡེས་ར་ཨེལ་ལགས། རང་གི་དོན་དུ་ལམ་ཐོ་ཚུགས་ཤིག རང་ལ་ཐོ་སློངས་ཤིག
    ཁྱོད་རང་འགྲིམས་མྱོང་བའི་ལམ་ཆེན་ལ་ཡིད་འཇོག་ཡོད་པར་གྱིས། ཁྱོད་ཕྱིར་འཁོར་ལ་རང་གི་གྲོང་ཁྱེར་གྱི་ནང་དུ་ལོག་ཤོག
  sna-sna: “Zvimisirei shongwe dzenzira; misai zvikwangwani. Cherechedzai mugwagwa
    mukuru, mugwagwa wamunofamba nawo. Dzoka, iwe Mhandara Israeri, dzokera kumaguta
    ako.
  spa-BLM: “Poner señales de tráfico. Haga postes de guía. Pon tu corazón hacia la
    carretera, incluso el camino por el que te fuiste. Vuélvete, virgen de Israel.
    Volved a estas vuestras ciudades.
  cac-cac: Ex aj Israel, sic'lab'il tzeyilcan jun b'e b'aj tzex b'ati, yujto an̈eja'
    d'a jun b'e chi' ol ex meltzajxoc yic tzex jax d'a e chon̈ab' ol eyactejcan tic.
    Meltzajan̈ec ex chon̈ab' Israel. Meltzajan̈ec d'a juntzan̈ e chon̈ab'.
  swh-ULB: Jiwekee alama za bara bara kwa ajili yako mwenyewe. Weka matangaazo ya
    maelekezo kwa ajili yako mwenyewe. Iweke akili yako juu ya njia sahihi, njia unayopaswa
    kufuata. Rudii, bikra Israeli! Rudi kwenye hii miji yako.
  bel-bel: Пастаў сабе дарожныя знакі, пастаў сабе слупы, павярні сэрца тваё на дарогу
    - на шлях, па якім ты ішла; вяртайся, дзева Ізраілевая, вяртайся ў гэтыя гарады
    твае.
  deu-ELBBK: Richte dir Wegweiser auf, setze dir Stangen, richte dein Herz auf die
    Straße, auf den Weg, den du gegangen bist! Kehre um, Jungfrau Israel, kehre um
    zu diesen deinen Städten!
  mbb-OT: “Sevuki niw te tuus etawa menge pasek he iyan ibpeketuredu niw te zalan.
    Purungi niw tentenuzi is mid-ikul niw su iyan ded heini egkeikul niw emun ed-ulì
    kew en. He menge tig-Israel he iring te vahi he wazè pa mehileveti, likù kew en
    diyà te menge inged niw.
  mal-2015: നിനക്കു അടയാളങ്ങളെ വെക്കുക; കൈചൂണ്ടികളെ നാട്ടുക; നീ പോയ പെരുവഴി മനസ്സിൽ
    വെച്ചുകൊൾക; യിസ്രായേൽകന്യകേ, മടങ്ങിവരിക; നിന്റെ ഈ പട്ടണങ്ങളിലേക്കു തന്നേ മടങ്ങിവരിക.
  rmc-rmc: „Rozthov tuke o znački pro drom; poznačin tuke o drom; arakh pale o chodňikos,
    khatar džahas, sar salas ľigenďi het. Av pale, pačivaľi čhaje le Izraeloskri;
    av pale andre tire fori!
  pes-OPV: نشانه‌ها برای خود نصب نما وعلامت‌ها به جهت خویشتن برپا کن و دل خود رابسوی
    شاه راه به راهی که رفته‌ای متوجه ساز. ای باکره اسرائیل برگرد و به این شهرهای خود
    مراجعت نما.
  ron-1924: „Ридикэ семне пе друм, пуне стылпь, я сяма ла кале, ла друмул пе каре
    л-ай урмат… Ынтоарче-те, фечоара луй Исраел, ынтоарче-те ын четэциле ачестя каре
    сунт але тале!
  ben-OBCV: “তোমরা পথনির্দেশক চিহ্ন স্থাপন করো; পথনির্দেশের ফলকগুলি লাগাও। তোমরা যে
    রাজপথ ধরে যাবে, সেই পথ স্মরণে রাখো। হে কুমারী-ইস্রায়েল, ফিরে এসো, তোমার নিজের
    নগরগুলিতে ফিরে এসো।
  som-som: Calaamado samayso, oo tiirar jidka lagu garto qotonso, oo qalbigaaga u
    soo jeedi xagga jidka weyn, kaasoo ah jidkii aad markii hore ku tagtay. Dadka
    Israa'iil ee bikradda ahow, soo noqo. Magaalooyinkaagan ku soo noqo.
  lat-VUC: 'Statue tibi speculam; pone tibi amaritudines; dirige cor tuum in viam
    rectam in qua ambulasti: revertere, virgo Israël, revertere ad civitates tuas
    istas.'
  eng-ASVBT: 'Set thee up waymarks, make thee guideposts; set thy heart toward the
    highway, even the way by which thou wentest: turn again, O virgin of Israel, turn
    again to these thy cities.'
  ita-1885: Rizzati de' pilieri, poniti de' monti di pietre per insegne, pon mente
    alla strada, al cammino che hai fatto; ritornatene, vergine d'Israele; ritorna
    a queste tue città.
  eng-LXXUP: And judgment is coming against the land of Misor, upon Holon, and Jahzah,
    and Mephaath,
  eng-ULB: Place road signs for yourself. Set up guideposts for yourself. Set your
    mind on the right path, the way you should take. Come back, virgin Israel! Come
    back to these cities of yours.
  spa-VBL: Pongan indicadores en el camino; háganse señales. Tienen que estar seguros
    de poder encontrar de nuevo el camino por el que han viajado. Vuelve, Virgen Israel,
    vuelve a tus pueblos.
  fra-_FOB: Dresse-toi des signaux; place des poteaux; prends garde à la route, au
    chemin que tu as suivi. Reviens, ô vierge d'Israël, reviens dans ces villes qui
    sont à toi!
  mal-mal: “നിനക്ക് അടയാളങ്ങൾ വെക്കുക; കൈചൂണ്ടികൾ നാട്ടുക; നീ പോയ പെരുവഴി മനസ്സിൽ
    വച്ചുകൊള്ളുക; യിസ്രായേൽകന്യകേ, മടങ്ങിവരുക; നിന്റെ ഈ പട്ടണങ്ങളിലേക്ക് തന്നെ മടങ്ങിവരുക.
  urd-GVR: Ai merī qaum, aise nishān khaṛe kar jin se logoṅ ko sahīh rāste kā patā
    chale! Us pakkī saṛak par dhyān de jis par tū ne safr kiyā hai. Ai kuṅwārī Isrāīl,
    wāpas ā, apne in shahroṅ meṅ lauṭ ā!
  suz-BL: लां तुइक्‍तीक चिन्‍ड वोतो। लां कोंइतीक थाम ख्रुक्‍को। गे तेको ठेयब लां रे
    लाइनेवे, मेको लां रिम्‍शो पा मिम्‍तो। गे कन्‍ने मीश आल इस्राएल, लेतो। इ सहरम ले‍तो।
  eng-NOY: Set thee up waymarks; Raise thee pillars; Have regard to the highway, the
    way that thou goest! Return, O virgin of Israel, Return to these thy cities!
  ita-1927: Rizza delle pietre miliari, fatti de’ pali indicatori, poni ben mente
    alla strada, alla via che hai seguìta. Ritorna, o vergine d’Israele, torna a queste
    città che son tue!
  ckb-ckb: «نیشانە بۆ خۆت بچەقێنە و ڕێوشوێن دابنێ. بە وردی بڕوانە ڕێگاکە، ئەو ڕێگایەی
    پێیدا دەڕۆن. ئەی ئیسرائیلی پاکیزە، بگەڕێوە، بگەڕێوە بۆ شارۆچکەکانت.
  eng-BBE: 'Put up guiding pillars, make road signs for yourself: give attention to
    the highway, even the way in which you went: be turned again, O virgin of Israel,
    be turned to these your towns.'
  kan-OKCV: “ನಿನಗೋಸ್ಕರ ದಾರಿ ತೋರುವ ಕಂಬಗಳನ್ನೂ ಮತ್ತು ಕೈಮರಗಳನ್ನೂ ನಿಲ್ಲಿಸಿಕೋ ಹೆದ್ದಾರಿಯ
    ಕಡೆಗೆ ನೀನು ಹೋದ ದಾರಿಗೂ ನಿನ್ನ ಹೃದಯವನ್ನು ಇಟ್ಟುಕೋ. ಇಸ್ರಾಯೇಲಿನ ಕನ್ಯಾ ಸ್ತ್ರೀಯೇ, ತಿರುಗಿಕೋ,
    ಈ ಪಟ್ಟಣಗಳಿಗೆ ತಿರುಗು.
  tam-2017: உனக்கு ஞாபகக்குறிகளை வை; உனக்குத் தூண்களை நாட்டு; நீ நடந்த வழியாகிய பாதையின்மேல்
    உன் மனதை வை; இஸ்ரவேலாகிய மகளே, திரும்பு; இந்த உன்னுடைய பட்டணங்களுக்கே திரும்பு.
  spa-RV-1909: 'Establécete señales, ponte majanos altos; nota atentamente la calzada,
    el camino por donde viniste: vuélvete, virgen de Israel, vuélvete á estas tus
    ciudades.'
  ron-BTF: 'Așază-ți semne pe cale, fă-ți grămezi înalte; îndreaptă-ți inima spre
    drumul cel mare, drumul pe care ai mers: întoarce-te din nou, fecioară a lui Israel,
    întoarce-te din nou la aceste cetăți ale tale.'
  eng-WEBP: “Set up road signs. Make guideposts. Set your heart toward the highway,
    even the way by which you went. Turn again, virgin of Israel. Turn again to these
    your cities.
  eng-FBV: Put up markers on the road; make signposts for yourselves. You need to
    be sure you can find the highway, the road you traveled on. Come back, Virgin
    Israel, come back to your towns.
  nld-1939: Richt u mijlpalen op, Zet u wegwijzers neer; Let op het pad, Op de weg,
    die ge gaat. Jonkvrouw van Israël, keer terug, Hier terug naar uw steden!
  nch-BL: 'Huan nojquiya TOTECO quiijto: “Israelitame, xijtalica tanextili ipan ojti
    campa anyajque cati quinnextilis nochi sequinoc quenicatza ma mocuepaca ipan tali
    Israel. Xijpiyaca miyac cuidado para anquimatise canque annejnentoque para amo
    ohui anquipantise nopa ojti sempa, pampa melahuac sempa anmocuepase ipan amoaltepehua.'
  vie-1934: Hãy dựng nêu, đặt trụ chỉ lối; hãy để lòng về đường cái, nơi đường ngươi
    đã noi theo. Hỡi gái đồng trinh Y-sơ-ra-ên, hãy trở về các thành nầy thuộc về
    ngươi!
  hin-CV: “अब अपने लिए मार्ग निर्देश नियत कर लो; अपने लिए तोड़ सूचक खड़े कर लो. तुम्हारा
    ध्यान राजपथ की ओर लगा रहे, उसी मार्ग पर, जिससे तुम गए थे. कुंवारी इस्राएल, लौट
    आओ, लौट आओ अपने इन्हीं नगरों में.
  spa-BES: Coloca pilares de guía, hazte señales; presta atención a la calzada, el
    camino por donde viniste; vuélvete de nuevo, virgen de Israel, vuélvete a estas
    ciudades.
  tdx-tdx: Añoreño fanoroañe, ampijadoño bodam-pamantarañe; reketo mb’amy damokey
    ty arofo’o, i lalañe nomba’o mb’eoy; mimpolia ry somondrara’ Israele, mibaliha
    mb’amo rova’o retoañe.
  tha-KJV: จงปักเสากรุยทางไว้สำหรับตน จงทำป้ายบอกทางไว้สำหรับตัว จงปักใจให้​ดี​ถึงทางหลวง
    คือทางซึ่งเจ้าได้ไปนั้น โอ อิสราเอลพรหมจารี​เอ๋ย จงกลับเถิด จงกลับมายังหัวเมืองเหล่านี้ของเจ้า
  por-BR-2018: Levanta para ti sinais, põe para ti marcos altos; presta atenção à
    vereda, ao caminho por onde vieste; volta-te, ó virgem de Israel, volta-te para
    estas tuas cidades.
  deu-ELO: Richte dir Wegweiser auf, setze dir Stangen, richte dein Herz auf die Straße,
    auf den Weg, den du gegangen bist! Kehre um, Jungfrau Israel, kehre um zu diesen
    deinen Städten!
  eng-WYC-2018: Ordain to thee an high lookout place, set to thee bitternesses; (ad)dress
    thine heart into a straight way, in which thou went; turn again, thou virgin of
    Israel, turn again to these thy cities. (Ordain for thyself a high lookout place,
    put up signposts for thyself; direct thy heart toward the straight way in which
    thou went before; return, O virgin of Israel, return to these thy cities.)
  epo-epo: Starigu al vi gvidajn ŝtonojn, aranĝu al vi vojsignojn, atentu la vojon,
    laŭ kiu vi iris; revenu, virgulino de Izrael, revenu en ĉi tiujn viajn urbojn.
  uig-PIN: — Xunga ɵzünggǝ yol bǝlgilirini bekitip ⱪoyƣin; Sǝn sürgüngǝ mangƣan yolƣa,
    xu kɵtürülgǝn yolƣa kɵngül ⱪoyup diⱪⱪǝt ⱪilƣin; Ⱨazir xu yol bilǝn ⱪaytip kǝl,
    i jan-jigirim Israil ⱪizi, Muxu xǝⱨǝrliringgǝ ⱪarap ⱪaytip kǝl!
  beo-beo: Dawa:digisu alalo hahamone, buhagimu logo olelema! Dia asi logo amoga buhagima!
    Isala:ili fi dunu! Bu misa! Moilai amo dilia yolesi, amoga buhagima!
  tpi-OTNT: “Yupela Israel, yupela i mas tingim gut dispela rot yupela i bin bihainim
    long taim yupela i bin lusim as ples na yupela i mas sanapim ol sain bilong makim
    rot bilong yupela i kam bek. Yupela Israel, nau yupela i mas kam bek long ol taun
    bilong yupela.
  hau-SA: “Ki kafa alamun hanya; ki sa shaidun bishewa. Ki lura da babbar hanya da
    kyau, hanyar da kika bi. Ki komo, ya Budurwar Isra’ila, ki komo zuwa garuruwanki.
  uig-LAT: — Shunga özüngge yol belgilirini békitip qoyghin; Sen sürgün’ge mangghan
    yolgha, shu kötürülgen yolgha köngül qoyup diqqet qilghin; Hazir shu yol bilen
    qaytip kel, i jan-jigirim Israil qizi, Mushu sheherliringge qarap qaytip kel!
  nde-nde: Beka izitshengiso zomgwaqo; umise lezinsika zeziqondiso. Nanzelela umgwaqo,
    indlela ozahamba ngayo. Phenduka, wena Ntombi egcweleyo Israyeli, buyela emadolobheni
    akho.
  ton-ton: 'Ke ke fokotuʻu ʻae ngaahi fakaʻilonga ʻoe hala, fokotuʻu ʻae ngaahi fakaʻilonga
    māʻolunga: fakahanga ho loto ki he hala lahi, ke ke liliu mai ʻi he hala naʻa
    ke ʻalu ai, ʻE taʻahine ʻo ʻIsileli, ke ke liliu mai ki hoʻo ngaahi kolo ni.”'
  ces-1613: Nastavěj sobě pamětných znamení, naklaď sobě hromad kamení, pamatuj na
    tu silnici a cestu, kterouž jsi šla; navrať se, panno Izraelská, navrať se k městům
    svým těmto.
  eng-WMB: “Set up road signs. Make guideposts. Set your heart toward the highway,
    even the way by which you went. Turn again, virgin of Israel. Turn again to these
    your cities.
  tam-TCV: “வீதியில் அடையாளச் சின்னங்களை நிறுத்திவை. வழிகாட்டிக் கம்பங்களையும் அமைத்துக்கொள்.
    நீ நடந்துவருகிற வீதியான பெரும் பாதையையும் குறித்துவை. இஸ்ரயேல் கன்னிப்பெண்ணே!
    திரும்பி வா; உன்னுடைய பட்டணங்களுக்குத் திரும்பி வா.
  ceb-ULB: Paghimo kamo ug mga timailhan sa dalan. Pagbutang ug mga ugsok nga ilhanan
    alang sa inyong kaugalingon. Ipahiluna ang inyong hunahuna sa saktong dalan, ang
    dalan nga inyong agian. Balik na, O putli nga Israel! Balik na niining siyudara
    nga imong gipanag-iya.
  pol-UBG: Postaw sobie drogowskazy, połóż sobie stosy kamieni. Zwróć swoje serce
    na gościniec, na drogę, którą chodziłaś. Powróć, dziewico Izraela! Powróć do tych
    swoich miast.
  agr-agr: Israel aents aidauwah, atum weajum nunú jinta shiig diisa wetajum, kajimatkugmesh
    ataktu yupichu wainkamnujum. Atumi wekaetaijum aajakua nunú shiig diistajum. Nunikjum,
    ¡wakitkijum atumi yaaktajin kaunatajum!
  kyc-kyc: Nakama Isaraele dupwame kata angi doko kongwalu mende pipala pano wapuo
    retalapape. Nakama anjukunya namba yaki nyepala neta peyaminyi kata doko dee kotalapape.
    Kotapala poraiyuo suu pyalapape, Isaraele wambu dupwa yuu taone nakama yaki nyuo
    peyaminyi dupwana anda ipupwape.
  urd-GVU: اے میری قوم، ایسے نشان کھڑے کر جن سے لوگوں کو صحیح راستے کا پتا چلے! اُس
    پکی سڑک پر دھیان دے جس پر تُو نے سفر کیا ہے۔ اے کنواری اسرائیل، واپس آ، اپنے اِن
    شہروں میں لوٹ آ!
  deu-1912: Richte dir Denkmale auf, setze dir Zeichen und richte dein Herz auf die
    gebahnte Straße, darauf du gewandelt hast; kehre wieder, Jungfrau Israel, kehre
    dich wieder zu diesen deinen Städten!
  kan-2017: ದಾರಿ ತೋರುವ ಕಂಬಗಳನ್ನೂ ಮತ್ತು ಕೈಮರಗಳನ್ನೂ ನಿಲ್ಲಿಸಿಕೋ; ನೀನು ಯಾವ ಮಾರ್ಗದಲ್ಲಿ
    ಹೋಗಿಬಿಟ್ಟಿಯೋ ಅದಕ್ಕೆ ನಿನ್ನ ಮನಸ್ಸನ್ನು ತಿರುಗಿಸಿಕೋ. ಇಸ್ರಾಯೇಲೆಂಬ ಯುವತಿಯೇ, ತಿರುಗಿಕೋ,
    ಈ ನಿನ್ನ ಪಟ್ಟಣಗಳಿಗೆ ಹಿಂದಿರುಗು.
  yap-yap: Mu reg yungi plang u kanawo’ nge par ni pow ko kanawo’; ma ga sul ngam
    gay fare kanawo’ ni ka mu pag. Gimed e girdi’ nu Israel, e ngam sulod, mu sulod
    ko fapi binaw ni kam paged.
  hlt-MCSB: Namah ham pangkae te ling lamtah miknawt khaw namah ham khueh laeh. Longpuei
    lamhlawn te na lungbuei ah dueh lamtah pongpa rhoe pongpa laeh. Israel oila ha
    mael lamtah na khopuei ah he ha mael laeh.
  mdy-ETH: ዒንሢኮ ጎይፆይዳ ማላታ ማዓንዳ ባኣዚ ኮሹዋቴ፤ ጎይፆ ዔርዛንዳ ዻኣቦዋ ዻኣቡዋቴ፤ ዒንሢ ዴንዳ ዚጊሮ ጎይፆ ዒናፓ
    ኮሺ ዛጉዋቴ፤ ታ ዴሬዮ፥ ዒስራዔኤሌ! ሃያ ኔኤኮ ካታሞ ማዒ ጌሉዋቴ።
  twi-ASANTE: “Momfa ahyɛnsodeɛ nsisi ɛkwan ho; monsisi akwankyerɛ afadum. Monhyɛ
    ɛkwantempɔn no nso ɛkwan a monam so ba. Sane wakyi, Ao ɔbabunu Israel, sane bra
    wo nkuro so.
  eng-WEBU: “Set up road signs. Make guideposts. Set your heart toward the highway,
    even the way by which you went. Turn again, virgin of Israel. Turn again to these
    your cities.
  wal-wal: “Ogiyan malaataa wottite; malaatiyo mittatakka essite. Yaatidi intte biido
    ogiyaa akeekite. Geeshsha Israa7eela asau, simmite; intte katamatukko simmite.
  spa-PDDPT: Pon señales, montones altos de piedras. Dirige tu atención al camino
    principal, el camino por el cual fuiste. ¡Regresa, oh virgen de Israel, regresa
    a estas ciudades tuyas!
  gun-gun: “Pemopu'ã ke pemo'amy yvy markaarã, peguataa rupi peja tape kuaa ukaarã,
    pexa pota ke peovy tape rupi peikoa re. Ha'e gui ma kunhataĩ Israel regua, ejevy
    ke, ejevy ke neretã rejaague katy.
  ilo-ULB: Mangikabilka kadagiti pagilasinam iti kalsada. Mangikabilka kadagiti poste
    a pagilasinam. Ipamaysam ti panunotmo iti umno a dalan, ti dalan a rumbeng a turungem.
    Agsublika, birhen nga Israel! Agsulibka kadagitoy a siudadmo.
  kpg-kpg: Haga duulia aga au hagailongo, e haga modongoohia ai di ala. Halahala ina
    labelaa di ala dela nogo heehee iei goe. Goodou go digau Israel, goodou lloomoi,
    goodou lloomoi labelaa gi godou waahale ala ne diiagi.
  uig-ARA: ــ شۇڭا ئۆزۈڭگە يول بەلگىلىرىنى بېكىتىپ قويغىن؛ سەن سۈرگۈنگە ماڭغان يولغا،
    شۇ كۆتۈرۈلگەن يولغا كۆڭۈل قويۇپ دىققەت قىلغىن؛ ھازىر شۇ يول بىلەن قايتىپ كەل،
    ئى جان-جىگىرىم ئىسرائىل قىزى، مۇشۇ شەھەرلىرىڭگە قاراپ قايتىپ كەل!
  sus-sus: «Isirayila sɛniyɛnxi, i xa tɔnxuma ti kira xɔn ma, i xa sɛbɛli ti kira
    dɛ ra naxan i ragbilenma i xa taae kui. Isirayila, i xa gbilen i xɔnyi.
  pon-2006: Padokada kilel kan oh kilelehdi ahlo; pwurehng rapahki ahl me ke kekeidwei
    ie. Kumwail mehn Israel kan, kumwail pwurodo, kumwail pwurodohng nan amwail kahnimw
    kan.
  jae-jae: “Ôŋguŋ ka êkô êtu nêm intêna ŋabelo. Matam êndiŋ intênasêga ma ojop intêna,
    taŋ kôsa naŋ. O awêtakiŋ Israelo, ômu ômôêŋ, ômu ôndêŋ nêm malac tonec ŋai ômôêŋmaŋ.
  ksd-ksd: Una vatur ra umana vakilang na nga, ma una page ra umana davai na varvateten
    na nga; a nuknukim na lingan upi ra nga tur, upi ra nga u ga vana tana; u a inip
    na vavina Israel, una lilikun, una lilikun mulai tadav go kaum lavur pia na pal.
  tur-YTC: Yol işaretleri dik. İşaret direkleri yap. Yüreğini ana yola, Gittiğin yola
    koy. Dön, el değmemiş İsrael kızı. Dön bu kendi kentlerine.
  grc-BRENT: καὶ κρίσις ἔρχεται εἰς τὴν γῆν Μεισὼρ ἐπὶ Χελὼν, καὶ Ῥεφὰς, καὶ Μωφὰς,
  ind-AYT: “Dirikanlah rambu-rambu jalan bagi dirimu sendiri, buatlah tiang penunjuk
    arah bagi dirimu sendiri. Perhatikanlah jalan raya itu baik-baik, yaitu jalan
    yang kamu lalui. Kembalilah, hai anak dara Israel, kembalilah ke kota-kotamu ini.
  nya-nya: “Muyike zizindikiro za mu msewu; muyimike zikwangwani. Yangʼanitsitsani
    msewuwo, njira imene mukuyendamo. Bwerera, iwe namwali wa Israeli, bwerera ku
    mizinda yako ija.
  hrv-hrv: “Postavi putokaze, podigni stupove! Sjeti se ceste, puta kojim si prošla.
    I vrati se, djevice Izraelova, vrati se u gradove svoje!
  mps-mps: “Dage Israel, eno gedude dage te bidi dali pagela pisąwai dwagi yai gesi
    we tiwai dao. Tama dagego te duga page bulu tagalabo sogo, te dagego wali pabo
    sunumi bugagia koneao, tede te dąį dabe ilao. Magi baso meni, nosali te dage
    ma asobo sogo dagego te duga sunumide muani dąį sulama, te sunumi bugagia wali
    pomainogo tama yao. Dage Israel, megi da, dage te duga taunba ma asao.
  tpi-tpi: “Yupela Israel, yupela i mas tingim gut dispela rot yupela i bin bihainim
    long taim yupela i bin lusim as ples na yupela i mas sanapim ol sain bilong makim
    rot bilong yupela i kam bek. Yupela Israel, nau yupela i mas kam bek long ol taun
    bilong yupela.
  dan-1931: Rejs dig Vejvisersten, sæt Mærkesten op, ret din Tanke på Højvejen, Vejen,
    du gik, vend hjem, du Israels Jomfru, til disse dine Byer!
  vie-OVCB: Hãy chuẩn bị bảng chỉ đường; dựng trên các cột mốc. Hãy làm dấu trên đường
    nơi các con đi qua. Hãy trở về đây, trinh nữ Ít-ra-ên của Ta; hãy trở về các thành
    của mình.
  guj-2017: જ્યારે તું બંદીવાસમાં જાય ત્યારે રસ્તામાં ઇઝરાયલનો માર્ગ સૂચવતાં નિશાન
    કર. અને માર્ગદર્શક સ્તંભો બનાવ. તું જે રસ્તે ગઈ હતી તે બરાબર ધ્યાનમાં રાખ. કેમ
    કે હે ઇઝરાયલની કુમારી, તું ફરીથી તારાં નગરોમાં અહીં પાછી ફરશે.
  pon-2006A: Padokada kilel kan oh kilelehdi ahlo; pwurehng rapahki ahl me ke kekeidwei
    ie. Kumwail mehn Israel kan, kumwail pwurodo, kumwail pwurodohng nan amwail kahnimw
    kan.
  por-BRBSL: “Configurar sinalização rodoviária. Fazer guias. Ponha seu coração em
    direção à rodovia, mesmo o caminho pelo qual você foi. Vire novamente, virgem
    de Israel. Volte-se novamente para essas suas cidades.
  cth-cth: Mitnoutnae a vo nateh, ram mitnoutnae hah sak haw. Na cei tangcoungnae
    lamthungpui dawk na lungthin hrueng haw. Bout ban, oe tanglakacuem Isarel na khopui
    koe bout ban leih.
  twi-twi: “Momfa agyiraehyɛde nsisi akwan ho; munsisi akwankyerɛ afadum. Monhyɛ ɔtempɔn
    no nsow, ɔkwan a monam so ba. San wʼakyi, Ɔbabun Israel, san bra wo nkurow so.
  hlt-hlt: Namah ham pangkae te ling lamtah miknawt khaw namah ham khueh laeh. Longpuei
    lamhlawn te na lungbuei ah dueh lamtah pongpa rhoe pongpa laeh. Israel oila ha
    mael lamtah na khopuei ah he ha mael laeh.
  tbz-SIM: Ãnnɛ́nɛ̀ mɛcɑnnimɛ̀, fííkúnɛ̀ idɛí, dɔɔ̀nɛ̀ kunɑɑ̀sìnyɑkú di cɛ, totínɛ̀
    di yɛ̀mmɛ̀ di tũ̀ nkùù cɛ̀ kɛ́wɛ̃tɛní, díndi Isidɑyɛɛribɛ n dɔ́ bɛ̀, wɛ̃tɛnɛ̀ní
    yɛhɛkɛ̀ yɛ̀ɛ̀ tu di kpɛyɛ yɛ miɛkɛ.
  msy-2020: “Ia Israelia, ia uan nguibam ategha ghuzir tuavir kam, ia deragh a gɨnɨghnɨgh,
    egh ia ua izɨsɨ, ababanir taba uari bagh ada asegh. Ia Israelia, ia mati nan guivir
    igiar kɨ bar ifongezim, ia datɨrɨghɨn uamategh uan nguibabar izɨ.
  azb-azb: «Yol işarələri qoy, Yol göstərən lövhələr düzəlt. Böyük yola – getdiyin
    yola fikir ver. Geri dön, ey bakirə qıza bənzəyən İsrail, Öz şəhərlərinə qayıt!
  eng-DBY: 'Set up waymarks, make for thyself signposts; set thy heart toward the
    highway, the way by which thou wentest: turn again, O virgin of Israel, turn again
    to these thy cities.'
  hin-2017: “हे इस्राएली कुमारी, जिस राजमार्ग से तू गई थी, उसी में खम्भे और झण्डे
    खड़े कर; और अपने इन नगरों में लौट आने पर मन लगा।
  wol-KYG: «Sampal ay xàmmikaay ci yoon wi, teg fi say màndarga. Booy dem, defal sa
    xel ci yoon wii, ñall wii nga topp. Israyil mu taaru mi, ñibbsil, ñibbsil sa dëkk
    yii.
  eng-YLT: Set up for thee signs, make for thee heaps, Set thy heart to the highway,
    the way thou wentest, Turn back, O virgin of Israel, Turn back unto these thy
    cities.
  eng-WYC-2017: Ordain to thee an high lookout place, set to thee bitternesses; dress
    thine heart into a straight way, in which thou went; turn again, thou virgin of
    Israel, turn again to these thy cities.
  eng-WMBB: “Set up road signs. Make guideposts. Set your heart towards the highway,
    even the way by which you went. Turn again, virgin of Israel. Turn again to these
    your cities.
  urd-GVH: ऐ मेरी क़ौम, ऐसे निशान खड़े कर जिनसे लोगों को सहीह रास्ते का पता चले! उस
    पक्की सड़क पर ध्यान दे जिस पर तूने सफ़र किया है। ऐ कुँवारी इसराईल, वापस आ, अपने
    इन शहरों में लौट आ!
  rug-rug: “Mi va turu vina gilagila pa siraṉa, la veko kubekubere sapu huhuku la
    koari na vasidi. Va nonoga i sari na siraṉa vari karovo popoa, vagi pulea sa siraṉa
    ene vura ia goi. Mamu pule mae, gamu pa Izireli, Qua vineki vaquramu, pule mae
    koari na mua vasileana.
  gaz-gaz: “Ati mallattoo daandii dhaabbadhu; waan karaa nama argisiisu illee kaaʼadhu.
    Karaa irra deemtu, daandii guddaa sana hubadhu. Yaa Israaʼel durba qulqullittii
    deebiʼi; magaalaawwan keetti deebiʼi.
  fra-LSG: Dresse des signes, place des poteaux, Prends garde à la route, au chemin
    que tu as suivi… Reviens, vierge d’Israël, Reviens dans ces villes qui sont à
    toi!
  gnn-gnn: Go, Yitjuralpuyŋu nhuma yolŋu'‐yulŋu, marrtjiya lili roŋiyiyana, gumurr‐roŋiyiyana
    wäŋalilina nhumalaŋgalay.
  yal-yal: Ɛ taxamasenne ti kiraan xɔn, ɛ wudine bitin kiraan dɛ alogo muxune nama
    kira gbeen fata e lan e xa bira naxan fɔxɔ ra. Isirayila yama faɲina, ɛ mɔn xa
    xɛtɛ, ɛ xɛtɛ ɛ taane yi.
  haw-1868: E kukulu oe i ahu, a hana hoi i puu kiekie nou; e kau oe i kou naau ma
    ke kuamoo, ma ke ala au i hele ai. E huli hou oe, e ke kaikamahine puupaa o ka
    Iseraela, e huli hou oe i keia mau kulanakauhale ou.
  arb-NAV: «انْصِبِي لِنَفْسِكِ مَعَالِمَ. أَقِيمِي لِنَفْسِكِ أَنْصَاباً. تَأَمَّلِي
    فِي الطَّرِيقِ الرَّئِيسِيَّةِ، فِي السَّبِيلِ الَّذِي سَلَكْتِهِ. ارْجِعِي يَا
    عَذْرَاءَ صِهْيَوْنَ. ارْجِعِي إِلَى مُدُنِكِ هَذِهِ.
  ewe-ewe: “Mitu dzesidetiwo kple mɔfiatiwo ɖe mɔto. Wò ŋku nenɔ mɔ gã la ŋu, mɔ si
    dzi nèto to eŋu. O, ɖetugbi dzadzɛ, Israel, trɔ gbɔ, trɔ gbɔ va wò duwo me.
  eng-LEE: '(31:20) Set thyself up waymarks, place thyself pillars; direct thy heart
    toward the highway, the way which thou didst go: return, O virgin of Israel, return
    to these thy cities.'
  asm-FB: তুমি ঠায়ে ঠায়ে নিজৰ কাৰণে বাটৰ চিন ৰাখা। তোমাৰ বাট দেখুউৱা খুঁটা স্থাপন
    কৰা; তুমি যি সুপথে গৈছিলা, সেই পথ মনত ৰাখা, যি পথটো তুমি ল’বা। হে কুমাৰী ইস্ৰায়েল!
    ওলোটা, পুনৰায় তোমাৰ এই নগৰবোৰলৈ উলটি আহাঁ।
  sus-A: «عِسِرَيِلَ سّنِيّنشِ، عِ شَ تْنشُمَ تِ كِرَ شْن مَ، عِ شَ سّبّلِ تِ كِرَ
    دّ رَ نَشَن عِ رَفبِلٍنمَ عِ شَ تَايٍ كُي. عِسِرَيِلَ، عِ شَ فبِلٍن عِ شْنيِ.
  fra-SBL: « Installez des panneaux de signalisation. Créez des repères. Placez votre
    cœur vers l'autoroute, même le chemin par lequel tu es passé. Retourne-toi, vierge
    d'Israël. Tournez-vous encore vers ces villes.
  hbo-hbo: הַצִּ֧יבִי לָ֣ךְ צִיֻּנִ֗ים שִׂ֤מִי לָךְ֙ תַּמְרוּרִ֔ים שִׁ֣תִי לִבֵּ֔ךְ
    לַֽמְסִלָּ֖ה דֶּ֣רֶךְ *הָלָכְתִּי (הָלָ֑כְתְּ) שׁ֚וּבִי בְּתוּלַ֣ת יִשְׂרָאֵ֔ל
    שֻׁ֖בִי אֶל־עָרַ֥יִךְ אֵֽלֶּה׃
  kik-kik: “Ĩkĩrai marũũri ma barabara, na mũhaande itugĩ cia kuonania njĩra. Ta rorai
    barabara ĩyo nene, o barabara ĩyo mwagereire mũgĩthiĩ. Njookerera, wee Isiraeli
    mũirĩtu gathirange, cooka matũũra-inĩ maku.
  fra-NCL: Dresse pour toi des signaux, pose pour toi des jalons ; fais attention
    à la route, au chemin par lequel tu as marché. Reviens, vierge d’Israël, reviens
    ici, dans tes villes.
  cek-AK: Lam angmathaih to sah oh loe, loklam ah amtuenghaih to thling ah; na caehhaih
    loklam bangah palung to suem ah; Aw Israel, tangla cuem, amlaem let ah, nangmah
    ih vangpuinawk ah amlaem ah.
  cuk-cuk: ”Israel-dulemar, igarba wilubgan be nasikmar, bia be nasmala, agine be-gannar
    be nasikmar, igargi nue be atakmalo. Israel-dulemar-yeerdaklegedi, gannar be dagmala,
    be-neggweburse gannar be dagmala.
  uig-CYR: — Шуңа өзүңгә йол бәлгүлирини бекитип қойғин; Сән сүргүнгә маңған йолға,
    шу көтирилгән йолға көңүл қоюп диққәт қилғин; Һазир шу йол билән қайтип кәл, и
    җан-җигирим Исраил қизи, Мошу шәһәрлириңгә қарап қайтип кәл!
  tel-2017: ఇశ్రాయేలు కుమారీ, రహదారిలో గుర్తులు పెట్టించుకో. దోవ చూపే స్థంభాలు పాతించుకో.
    నువ్వు వెళ్ళాల్సిన సరైన దారివైపు నీ మనస్సు నిలుపుకో. తిరిగి రా, నీ పట్టణాలకు తిరిగిరా.
  hat-BSA: “Plase pou ou menm ransèyman chemen yo; mete pou kont ou poto k ap dirije.
    Konsantre tout panse ou sou direksyon gran chemen an, wout sou sila ou te ale
    a. Retounen, O vyèj Israël; retounen kote vil sila yo, vil pa w yo.
  kos-kos: Tulokunak kutu akul in akilenya inkanek. Sifilpa konauk innek ma kowos
    tuh ut we som. Foloko, mwet Israel, Fahsru nu yen suwos, nu ke siti srisrik ma
    kowos tuh som liki.
  hbo-WLC: הַצִּ֧יבִי לָ֣ךְ צִיֻּנִ֗ים שִׂ֤מִי לָךְ֙ תַּמְרוּרִ֔ים שִׁ֣תִי לִבֵּ֔ךְ
    לַֽמְסִלָּ֖ה דֶּ֣רֶךְ הלכתי שׁ֚וּבִי בְּתוּלַ֣ת יִשְׂרָאֵ֔ל שֻׁ֖בִי אֶל־עָרַ֥יִךְ
    אֵֽלֶּה׃
  ibo-ibo: “Manyenụ ogidi ịhụba ụzọ ama, manyekwanụ osisi ịhụba ụzọ ama. Lezienụ anya
    mụta aha okporoụzọ niile, bụ okporoụzọ unu ga-eso. Lọta, gị Izrel, bụ nwaagbọghọ
    na-amaghị nwoke, laghachi nʼobodo gị ndị a.
  ory-ory: ତୁମ୍ଭେ ସ୍ଥାନେ ସ୍ଥାନେ ଆପଣା ପାଇଁ ପଥ ଚିହ୍ନ ରଖ ଓ ପଥପ୍ରଦର୍ଶକ ସ୍ତମ୍ଭ ନିର୍ମାଣ
    କର; ତୁମ୍ଭେ ଯେଉଁ ପଥରେ ଗମନ କରିଥିଲ, ସେହି ରାଜପଥରେ ମନୋନିବେଶ କର; ହେ ଇସ୍ରାଏଲ କୁମାରୀ,
    ଫେରି ଆସ, ତୁମ୍ଭର ଏହିସବୁ ନଗରକୁ ଫେରି ଆସ।
  chk-chk: Kopwe fotuki asisil o asisila ewe al fän itom, kopwe ekieköchü ewe alelap
    ka fetal won. Kopwe liwinto, en Israel, kopwe liwiniti om kewe telinimw.
  rop-rop: Yumob garra pailimap rok en pudum sain langa pos. Yumob garra shoum det
    wei weya yumob bin kaman. Kambek ol yumob pipul brom Isreil. Yumob kambek langa
    detlot taun weya yumob bin libum.
  ukr-1871: Постав собі дороговкази, повкопуй стовпи, оберни серце твоє на дорогу,
    що нею ходила; вертай, дїво Ізрайлева, вертайся в сї городи твої.
  deu-1951: Setze dir Meilensteine, stelle dir Wegweiser auf; richte dein Herz auf
    die gebahnte Straße, auf den Weg, den du gegangen bist! Kehre heim, Jungfrau Israel,
    kehre heim zu diesen deinen Städten!
  eng-JPS: Set thee up waymarks, make thee guide-posts; set thy heart toward the high-way,
    even the way by which thou wentest; Return, O virgin of Israel, return to these
    thy cities.
  srp-1865: Podigni znake, nanesi gomile kamenja, zapamti put kojim si išla; vrati
    se, djevojko Izrailjeva, vrati se u gradove svoje.
  lug-lug: “Muteeke ebipande ku nguudo; muteekeeko ebipande. Mwetegereze ekkubo eddene,
    ekkubo mwe muyita. Komawo ggwe Omuwala Isirayiri, komawo mu bibuga byo.
  heb-heb: הציבי לך צינים שמי לך תמרורים שתי לבך למסלה דרך הלכתי שובי בתולת ישראל
    שבי אל עריך אלה׃
  ben-IRV: জায়গায় জায়গায় তোমার জন্য পথের চিহ্ন রাখো। তোমার জন্য পথনির্দেশের স্তম্ভ
    স্থাপন কর। তোমার মনকে সঠিক পথে ধরে রাখো, যে পথে তুমি গিয়েছিলে। কুমারী ইস্রায়েল,
    ফিরে এস! তোমার এইসব শহরে ফিরে এস।
  pan-pan: ਆਪਣੇ ਲਈ ਰਾਹ ਦੇ ਨਿਸ਼ਾਨ ਕਾਇਮ ਕਰ, ਅਤੇ ਆਪਣੇ ਲਈ ਮੁਨਾਰੇ ਬਣਾ, ਆਪਣਾ ਦਿਲ ਸ਼ਾਹੀ ਰਾਹ
    ਵੱਲ ਲਾ, ਹਾਂ, ਉਸ ਰਾਹ ਵੱਲ ਜਿਸ ਦੇ ਉੱਤੋਂ ਦੀ ਤੂੰ ਗਈ, ਹੇ ਇਸਰਾਏਲ ਦੀਏ ਕੁਆਰੀਏ, ਮੁੜ ਆ, ਤੂੰ
    ਆਪਣੇ ਇਹਨਾਂ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਮੁੜ ਆ!
  mya-JVB: လမ်း၌မှတ်တိုင် တို့ကိုစိုက် လော့။ အလံတိုင် တို့ကို ထူ လော့။ လိုက်သွား သောလမ်းမ
    ကို စိတ် စွဲလမ်းလော့။ အိုဣသရေလ သတို့သမီး ကညာ၊ ပြန် လာလော့။ သင် ၏ နေရာ ဤ မြို့
    များသို့ ပြန်လာ လော့။
  tbg-tbg: Isarerivauvo, navutaaka maihai ni rumpa vare vua aarara iritaate. Ne orurante
    ani aarara kankomake tavareka iha, ne vo haika varake kanaa vataate. Ho orurante
    aniate. Nenta ke vua vatukaraqi qaiqaa ani variate.
  hmo-hmo: Israela taudia e, emui raka dala ena toa gaudia do umui haginia, emui dala
    do umui diba totona. Emui gabu umui rakatania neganai, emui raka dalana do umui
    laloa lou, bona unai dala dekena amo ma do umui giroa mai. Israela taudia e, umui
    rakatania hanua ibounai, dekenai do umui giroa mai.
  urd-urd: “अपने लिए सुतून खड़े कर, अपने लिए खम्बे बना; उस शाहराह पर दिल लगा, हाँ,
    उसी राह से जिससे तू गई थी वापस आ। ऐ इस्राईल की कुँवारी, अपने इन शहरों में वापस
    आ।
  rus-SYN: Поставь себе путевые знаки, поставь себе столбы, обрати сердце твое на
    дорогу, на путь, по которому ты шла; возвращайся, дева Израилева, возвращайся
    в сии города твои.
  bqc-SIM: À lípɛlɛpɛlɛ á zɛ́u seela ũ, à tó á sↄ̃ àↄ ku zɛ́ pↄ́ á bɛupiwa.
    Isaili lɛ́so, su n wɛ̃́lɛↄ guu,
  tcz-CHONGTHU: Nangman nalampi melchihna kisim inlang, chuleh nalampi’a lamhil khom
    ho jong tung in. Na lampi chu phaten ki melchih inlang, hiche’a chun hung kinung
    kit in, Vo Israel, nungah theng. Nakhopi’a hung kile kit in.
  mar-mar: तू आपल्यासाठी रस्त्यांवर खुणा कर. तू आपल्यासाठी मार्गदर्शक खांब ठेव. तू
    जो योग्य मार्ग घेतला, त्या मार्गावर आपले लक्ष ठेव. हे इस्राएला! कुमारी, तू आपल्या
    नगराकडे परत ये.
  qub-qub: «¡Cuyashä Israelcuna cutimuyna ari! ¡Siudäniquicunamanna cutiy! Aywashayqui
    nänicho señal caycajcunata ashiy aywashallayquipa cutimunayquipaj.
  bqp-bqp: Bɛɛ Isirelibɑ, i yĩreru koowo bɛɛn swɑɑ sɔɔ kpɑ i dɑ̃ɑ girɑ. I swɑɑ ye
    lɑɑkɑri koowo ye i rɑɑ swĩi. Bɛɛ Isirelibɑ, i wurɑmɑ bɛɛn wusɔ.
  hat-hat: Mete mak sou tout wout la, plante jalon sou tout chemen an. Jwenn chemen
    ou te pran lè ou taprale a. Tounen non, nou menm moun pèp Izrayèl yo, tounen lakay
    nou nan lavil ki pou nou yo.
  eng-BSB: “Set up the roadmarks, establish the signposts. Keep the highway in mind,
    the road you have traveled. Return, O Virgin Israel, return to these cities of
    yours.
  eng-WEBPB: “Set up road signs. Make guideposts. Set your heart towards the highway,
    even the way by which you went. Turn again, virgin of Israel. Turn again to these
    your cities.
  kbq-kbq: Hagi tamagra Israeli vahe'mota kuma'ma atreta vu'naza kana keso'e nehuta,
    negetama ete esaza avame zana, zafaramina asenteta viho. Hagi Israeli vahe'nimota
    vene omase mofa kna hu'nazanki ete eho. Ete eta ranra kumatamifi emaniho.
  nhe-BL: 'Huan nojquiya TOTECO quiijto: “Israelitame, xijtlalica tlanextili ipan
    ojtli campa inyajque tlen quinnextilis nochi sequinoc quejatza ma mocuepaca ipan
    tlali Israel. Xijpiyaca miyac cuidado para inquimatise campa innejnentoque para
    ax ohui inquipantise nopa ojtli sampa, pampa melahuac sampa inmocuepase ipan imoaltepehua.'
  gub-BL: Emuapyk ze'eg pape rehe katu pe nehe, pe hexak kar haw romo wata ma'e wanupe
    nehe. Eme'egatu nerape ràm rehe nehe. Pezewyr teko Izaew izuapyapyr wà. Pezewyr
    tawhu peneko awer pe nehe.
  eng-DRA: 'Set thee up a watchtower, make to thee bitterness: direct thy heart into
    the right way, wherein thou hast walked: return, O virgin of Israel, return to
    these thy cities.'
