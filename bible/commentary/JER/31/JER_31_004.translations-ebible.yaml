verse: JER.031.004
translations:
  mal-C: ഇസ്രായേൽ കന്യകേ, ഞാൻ നിന്നെ വീണ്ടും പണിയും, നീ വീണ്ടും പണിയപ്പെടും. നീ തപ്പെടുത്തുകൊണ്ട്
    വീണ്ടും ആനന്ദഘോഷം നടത്തുന്നവരുടെ നിരയിൽ നൃത്തത്തിനായി പുറപ്പെടും.
  deu-TKW: Ich will dich wiederum aufbauen, daß du wohl auferbaut seiest, o Jungfrau
    Israel! Du sollst dich wiederum mit deinen Handpauken zieren, daß du im Reigen
    Fröhlicher ausziehest!
  lin-lin: Nakobongisa bino lisusu ; oh Isalaele, mboka kitoko, okotongama lisusu.
    Okolata lisusu mbunda na yo ya mike mpe okobina mabina ya esengo.
  eng-LSV: I build you again, || And you have been built, || O virgin of Israel, ||
    You put on your tambourines again, || And have gone out in the chorus of the playful.
  eng-GNV: 'Againe I will builde thee, and thou shalt be builded, O virgine Israel:
    thou shalt stil be adorned with thy timbrels, and shalt goe foorth in the dance
    of them that be ioyfull.'
  eng-WEBSTER: Again I will build thee, and thou shalt be built, O virgin of Israel;
    thou shalt again be adorned with thy tabrets, and shalt go forth in the dances
    of them that make merry.
  nhw-BL: Noisraelita masehualhua catli nimechicnelía, na sempa nijcualtlalis motlal.
    Sempa anquipiyase tlasehuilistli huan anmijtotise ica paquilistli quema antlatzotzonase
    ica panderos.
  swh-ONEN: Nitakujenga tena nawe utajengeka upya, ewe Bikira Israeli. Utachukua tena
    matari yako na kwenda kucheza na wenye furaha.
  bba-bba: Bɛɛ Isirelibɑ, kon mɑɑ wure n bɛɛ swĩi, kpɑ i yɔ̃rɑ. Kon de i bɛɛn bɑrɑnu
    so, kpɑ i yɑri i n yɑɑmɔ be bɑ nuku dobu mɔ̀n suunu sɔɔ,
  eng-KJVCPB: 'Again I will build thee, and thou shalt be built, O virgin of Israel:
    Thou shalt again be adorned with thy tabrets, And shalt go forth in the dances
    of them that make merry.'
  luo-luo: Anageru kendo to bende enogeru, yaye Israel ma nyako ngili. Bende unugo
    nyiduongeu kendo, mi udhi oko ma umiel gi ilo.
  meu-meu: Baina haginimu lou, bena vada ba gini, Israel, hane-ulato rami-hebouna,
    e! Tareko ba heralai lou, ba raka lasi; e moale heboumu taudia edia mavaru lalonai
    ba vareai.
  npi-ULB: ए कन्या इस्राएल, म तँलाई फेरि निर्माण गर्नेछु, यसरी तँ निर्माण हुनेछस्
    । तैंले फेरि आफ्ना खैँजडीहरू लिनेछस् र खुसीको नाचसहित बाहर निस्कनेछस् ।
  yor-yor: Èmi yóò tún gbé e yín sókè, àní a ó tún gbé e yín ró ìwọ wúńdíá ilẹ̀ Israẹli.
    Àní ẹ ó tún tún ohun èlò orin yín gbé, ẹ ó sì jáde síta pẹ̀lú ijó àti ayọ̀.
  pes-OPCB: من شما را احیا و بنا خواهم نمود؛ بار دیگر دف به دست خواهید گرفت و با نوای
    موسیقی از شادی خواهید رقصید.
  tgl-ULB: Itatayo kitang muli, upang sa gayon ikaw ay makatatayo, birheng Israel.
    Maaari mong damputin muli ang iyong mga tamburin at lumabas nang may mga masasayang
    sayaw.
  cbu-NT: Ashiri na yusur siyaa wanasir wayakchuri, sirú tamatarupsa taarangsa ashiritam
    taakus, charchar ántar ashkus, mangis kis michitatssa.
  hui-hui: Isaraele wali agaliru tí hongohe halimulo i̱na mo hongo holebero. Ani berogola
    tígua wandari mabuagerume wali agali hondo bedaru mo turu holenaga irabitele ke̱le̱nge̱le̱
    lalu iba gana lalu mali liagadagua tínaga bu miniha ogonibi holeberemi.
  mya-mya: သင်​တို့​အား​တစ်​ဖန်​ငါ​ပြန်​လည်​ထူ​ထောင်​ပေး မည်။ သင်​တို့​သည်​ပတ်​သာ​များ​ကို​တစ်​ဖန်​တီး
    မှုတ်​၍ ပျော်​ရွှင်​စွာ​က​ခုန်​ရ​ကြ​လိမ့်​မည်။-
  bod-N: ཀྱེ་ན་ཆུང་ཡེས་ར་ཨེལ་ལགས། ངས་ཡང་བསྐྱར་ཁྱོད་བརྩིགས་ན་ཁྱོད་རང་ཚུགས་པར་འགྱུར་ལ།
    ཁྱོད་ཀྱིས་ཡང་བསྐྱར་སིལ་རྔ་བཟུང་ནས་དགའ་མགུའི་ངང་གར་རྩེད་ཀྱི་ཁྲོད་དུ་ཞུགས་པར་འགྱུར།
  sna-sna: Ndichakuvakazve, ipapo uchavakwa, iwe Mhandara Israeri. Uchatorazve matambureni
    ako ugoenda kundotamba navanofara.
  spa-BLM: Te construiré de nuevo, y serás edificada, oh virgen de Israel. Volverán
    a adornarse con sus panderetas, y saldrá en los bailes de los que se alegran.
  cac-cac: Ol ex vic'xiq'uechaan̈. Eyed'nac e pandereta ol ex q'uex cheneljoc yuj
    tzalajc'olal.
  swh-ULB: Nitakujenga tena kwa hiyo utakuwa umejengwa, bikra wa Israeli..... na kwenda
    nje michezo ya furaha.
  bel-bel: Я зноў уладжу цябе, і ты будзеш уладжана, дзева Ізраілевая, зноў будзеш
    упрыгожвацца тымпанамі тваімі і выходзіць у карагодзе тых, якія весяляцца;
  deu-ELBBK: Ich will dich wieder bauen, und du wirst gebaut werden, Jungfrau Israel!
    Du wirst dich wieder mit deinen Tamburinen schmücken und ausziehen im Reigen der
    Tanzenden.
  mbb-OT: Ibpeuman ku sikiyu ibpehitindeg is menge tig-Israel he iring te vahi he
    wazè pa mehileveti. Ne ebpekesayew kew tenged te kegkelipey te ebpezumahan te
    tukar te menge tamburin niw.
  mal-2015: യിസ്രായേൽകന്യകേ, ഞാൻ നിനക്കു വീണ്ടും അഭിവൃദ്ധി വരുത്തുകയും നീ അഭിവൃദ്ധിപ്രാപിക്കയും
    ചെയ്യും; നീ ഇനിയും ചേലോടെ തപ്പു എടുത്തുകൊണ്ടു സന്തോഷിച്ചു, നൃത്തംചെയ്യുന്നവരുടെ
    നിരയിൽ പുറപ്പെടും.
  rmc-rmc: Pale tut ačhavava upre, a tu, pačivaľi čhaje le Izraeloskri, aveha pale
    upreačhaďi. Pale tut šukaľareha le čerkutkenca a džaha te khelel olenca, so radisaľon.
  pes-OPV: ‌ای باکره اسرائیل تو را بار دیگر بنا خواهم کرد و تو بناخواهی شد و بار دیگر
    با دفهای خود خویشتن راخواهی آراست و در رقصهای مطربان بیرون خواهی آمد.
  ron-1924: Те вой ашеза дин ноу, ши вей фи ашезатэ дин ноу, фечоара луй Исраел! Те
    вей ымподоби ярэшь ку тимпанеле тале ши вей еши ын мижлокул жокурилор войоасе.
  ben-OBCV: আমি তোমাদের আবার গড়ে তুলব এবং হে কুমারী-ইস্রায়েল, তোমরা পুনর্নির্মিত
    হবে। তোমরা আবার তোমাদের তম্বুরা তুলে নেবে এবং আনন্দকারীদের সঙ্গে নৃত্য করতে যাবে।
  som-som: Dadka Israa'iil ee bikradda ahow, mar kalaan ku dhisi doonaa, oo waad dhismi
    doontaa, oo waxaad mar kale isku sharrixi doontaa dafafkaagii, oo waxaad cayaaraha
    ula bixi doontaa kuwa reyreeya.
  lat-VUC: 'Rursumque ædificabo te, et ædificaberis, virgo Israël: adhuc ornaberis
    tympanis tuis, et egredieris in choro ludentium.'
  eng-ASVBT: 'Again will I build thee, and thou shalt be built, O virgin of Israel:
    again shalt thou be adorned with thy tabrets, and shalt go forth in the dances
    of them that make merry.'
  ita-1885: Ancora ti edificherò, e sarai edificata, o vergine d'Israele; ancora sarai
    adorna de' tuoi tamburi, ed uscirai con danze d'uomini sollazzanti.
  eng-LXXUP: 'Moab is ruined, proclaim it to Zoar:'
  eng-ULB: I will build you up again so you will be built, virgin Israel. You will
    again pick up your tambourines and go out with happy dances.
  spa-VBL: Voy a reconstruirte, y así será. Serás reconstruida, Virgen Israel. Volverás
    a coger tus panderetas y saldrás a bailar con alegría.
  fra-_FOB: Je te rétablirai encore et tu seras rétablie, ô vierge d'Israël! Tu te
    pareras encore de tes tambourins, et tu sortiras au milieu des danses joyeuses.
  mal-mal: യിസ്രായേൽകന്യകേ, ഞാൻ നിന്നെ വീണ്ടും പണിയുകയും നീ പണിയപ്പെടുകയും ചെയ്യും;
    നീ വീണ്ടും തപ്പ് എടുത്തുകൊണ്ട് സന്തോഷിച്ച്, നൃത്തംചെയ്യുന്നവരുടെ നിരയിൽ പുറപ്പെടും.
  urd-GVR: Ai kuṅwārī Isrāīl, terī nae sire se tāmīr ho jāegī, kyoṅki maiṅ ḳhud tujhe
    tāmīr karūṅga. Tū dubārā apne dafoṅ se ārāstā ho kar ḳhushī manāne wāloṅ ke loknāch
    ke lie niklegī.
  suz-BL: गो इ कली लेंशा सेल्‍नुङ। गे लें‍शा सेल्‍चा पुंइसीनेवे। मिनु गे कन्‍ने मीश
    आल, इस्राएल, गे लेंशा इ खैजडी शेशा, ग्‍येरसीशोपुकी नु सिल पथ लाइनेवे।
  eng-NOY: Again will I build thee, and thou shalt be built, O virgin of Israel! Again
    shalt thou adorn thy tabrets, And go forth in the dance of them that make merry.
  ita-1927: Io ti riedificherò, e tu sarai riedificata, o vergine d’Israele! Tu sarai
    di nuovo adorna de’ tuoi tamburelli, e uscirai in mezzo alle danze di quei che
    si rallegrano.
  ckb-ckb: ئەی ئیسرائیلی پاکیزە، بنیادت دەنێمەوە، بنیاد دەنرێیتەوە. دووبارە دەفەکانت
    هەڵدەگریتەوە بۆ ناو سەمای بەزمگێڕان دەچیت.
  eng-BBE: 'I will again make new your buildings, O virgin of Israel, and you will
    take up your place: again you will take up your instruments of music, and go out
    in the dances of those who are glad.'
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಕನ್ಯೆಯೇ, ನಾನು ನಿನ್ನನ್ನು ಮತ್ತೆ ನಿರ್ಮಿಸುವೆನು. ನೀನು ಪುನಃ ನಿರ್ಮಿತವಾಗುವೆ.
    ನಿನ್ನ ದಮ್ಮಡಿಗಳಿಂದ ತಿರುಗಿ ನಿನ್ನನ್ನು ಅಲಂಕರಿಸಿಕೊಂಡು ಸಂತೋಷ ಪಡುವವರ ನಾಟ್ಯದಲ್ಲಿ ಹೊರಡುವೆ.
  tam-2017: இஸ்ரவேல் என்னும் கன்னிகையே, மறுபடியும் உன்னைக் கட்டுவிப்பேன், நீ கட்டப்படுவாய்;
    மறுபடியும் நீ மேளவாத்தியத்தோடும் ஆடல்பாடல் செய்கிறவர்களின் களிப்புள்ள கூட்டத்தோடும்
    புறப்படுவாய்.
  spa-RV-1909: 'Aun te edificaré, y serás edificada, oh virgen de Israel: todavía
    serás adornada con tus panderos, y saldrás en corro de danzantes.'
  ron-BTF: Te voi zidi din nou și tu vei fi zidită, fecioară a lui Israel; vei fi
    din nou împodobită cu tamburinele tale și vei ieși cu dansurile celor ce se veselesc.
  eng-WEBP: I will build you again, and you will be built, O virgin of Israel. You
    will again be adorned with your tambourines, and will go out in the dances of
    those who make merry.
  eng-FBV: I'm going to rebuild you, and it will happen. You will be rebuilt, Virgin
    Israel. You will pick up your tambourines again and run outside to dance with
    joy.
  nld-1939: Jonkvrouw van Israël, gij wordt herbouwd; Weer zult gij u tooien met pauken,
    Opgaan in vrolijke reien!
  nch-BL: Noisraelita masehualhua cati nimechicnelía, na sempa nijcualtalis amotal.
    Sempa anquipiyase tasehuilisti huan anmijtotise ica paquilisti quema antatzotzonase
    ica panderos.
  vie-1934: Ta sẽ dựng lại ngươi, thì ngươi sẽ được dựng, hỡi gái đồng trinh Y-sơ-ra-ên!
    Ngươi sẽ lại cầm trống cơm làm trang sức, đi làm một với những người nhảy múa
    vui vẻ.
  hin-CV: तब मैं पुनः तुम्हारा निर्माण करूंगा, और तुम निर्मित हो जाओगी, कुंवारी इस्राएल
    तुम पुनः खंजरी उठाओगी तथा उनमें सम्मिलित हो जाओगी, जो आनन्दमग्न हो रहे होंगे.
  spa-BES: Volveré a renovar tus edificios, oh virgen de Israel, y ocuparás tu lugar;
    nuevamente tomarás tus instrumentos de música y saldrás a los bailes donde se
    divierten.
  tdx-tdx: Hamboareko indraike le ho fonireñe irehe ry somondrara’ Israele; ho tintine’o
    indraike o kantsà’oo, naho hionjo-mb’an-tsinjake mindre amo mpifaleo.
  tha-KJV: เราจะสร้างเจ้าอีก และเจ้าจะถูกสร้างใหม่​นะ โอ อิสราเอลพรหมจารี​เอ๋ย เจ้​าจะตกแต่งตัวเจ้าด้วยรำมะนาอีก
    และจะออกไปเต้นรำกับผู้​ที่​สน​ุกสนานกัน
  por-BR-2018: Novamente te edificarei, e serás edificada, ó virgem de Israel; novamente
    serás adornada com teus tamborins, e sairás na dança dos que se alegram.
  deu-ELO: Ich will dich wieder bauen, und du wirst gebaut werden, Jungfrau Israel!
    Du wirst dich wieder mit deinen Tamburinen schmücken und ausziehen im Reigen der
    Tanzenden.
  eng-WYC-2018: And again I shall build thee, and thou, virgin Israel, shalt be builded;
    yet thou shalt be adorned with thy tympans, and shalt go out in the quire, either
    company, of players. (And I shall rebuild thee, and thou, virgin of Israel, shalt
    be rebuilt; yet thou shalt be adorned with thy drums, or with thy tambourines,
    and thou shalt go out with the group, or with the company, of dancers.)
  epo-epo: Denove Mi aranĝos vin, kaj vi estos aranĝita, ho virgulino de Izrael; denove
    vi ornamos vin per viaj tamburinoj kaj eliros en dancrondojn de gajuloj.
  uig-PIN: Mǝn seni ⱪaytidin ⱪurimǝn, xuning bilǝn sǝn ⱪurulisǝn, i Israil ⱪizi! Sǝn
    ⱪaytidin dapliringni elip xad-huram ⱪilƣanlarning ussulliriƣa qiⱪisǝn.
  beo-beo: Na da bu eno dili gagumu. Dilia da gesami liligi bu gaguia gadole, hahawane
    gosa:ma.
  tpi-OTNT: Yupela Israel, bai mi mekim yupela i kamap strongpela lain manmeri gen.
    Na bai yupela i amamas olsem yangpela meri i paitim kundu na i singsing wantaim
    ol lain i amamas i stap.
  hau-SA: Zan sāke gina ki za ki kuwa sāke ginuwa, ya Budurwar Isra’ila. Za ki kuma
    ɗauki ganganki ki fita don ki yi rawa da masu farin ciki.
  uig-LAT: Men séni qaytidin qurimen, shuning bilen sen qurulisen, i Israil qizi!
    Sen qaytidin dapliringni élip shad-xuram qilghanlarning ussullirigha chiqisen.
  nde-nde: Ngizakwakha njalo uzakwakhiwa kutsha futhi, wena Israyeli Ntombi emsulwa.
    Uzathatha amagedla akho futhi uphume uyegida labathokozayo.
  ton-ton: 'Pea te u toe langa koe, pea ʻe langa hake koe, ʻE taʻahine ʻo ʻIsileli:
    ʻe toe teuteu ʻaki koe ho ngaahi meʻa faiva, pea te ke ʻalu koe ke meʻe mo kinautolu
    ʻoku fiefia.'
  ces-1613: Ještě vždy vzdělávati tě budu, a vzdělána budeš, panno Izraelská; ještě
    se obveselovati budeš bubny svými, a vycházeti s houfem plésajících.
  eng-WMB: I will build you again, and you will be built, O virgin of Israel. You
    will again be adorned with your tambourines, and will go out in the dances of
    those who make merry.
  tam-TCV: இஸ்ரயேல் கன்னிகையே! நான் உன்னைத் திரும்பவும் கட்டி எழுப்புவேன். நீ திரும்பவும்
    கட்டப்படுவாய்; உன் மேளவாத்தியங்களை எடுத்துக்கொண்டு மகிழ்ச்சியுள்ளவர்களுடன் நடனத்திற்குப்
    போவாய்.
  ceb-ULB: Tukoron ko kamo pag-usab aron matukod kamo, putli nga Israel. Gamiton na
    ninyo pag-usab ang inyong mga tamborin ug manggawas uban sa malipayong panagsayaw.
  pol-UBG: Odbuduję cię znowu i będziesz odbudowana, dziewico Izraela! Znowu przyozdobisz
    się w swe bębenki i wystąpisz wśród tańców pełnych wesela.
  agr-agr: Israel aents aidauwah, ataktu inantaittajime. Dutika ai ataktu pandereta
    awatkujum shiig aneasjum nantsemtinaitjume.
  kyc-kyc: Nambame nakama dee kamba dopona pili lao andanyi pyambwaronopa nakama nakamana
    lakuli nyepala pyao rae maiyuo mali lyuo wamya lyuo pyakalyuo pyao kararami.
  urd-GVU: اے کنواری اسرائیل، تیری نئے سرے سے تعمیر ہو جائے گی، کیونکہ مَیں خود تجھے
    تعمیر کروں گا۔ تُو دوبارہ اپنے دفوں سے آراستہ ہو کر خوشی منانے والوں کے لوک ناچ
    کے لئے نکلے گی۔
  deu-1912: Wohlan, ich will dich wiederum bauen, daß du sollst gebaut heißen, du
    Jungfrau Israel; du sollst noch fröhlich pauken und herausgehen an den Tanz.
  kan-2017: ಇಸ್ರಾಯೇಲೆಂಬ ಯುವತಿಯೇ, ನಾನು ನಿನ್ನ ಹಾಳುಪ್ರದೇಶಗಳನ್ನು ಪುನಃ ಕಟ್ಟುವೆನು; ಅವು ಕಟ್ಟಡಗಳಾಗುವವು.
    ನೀನು ಮತ್ತೆ ದಮ್ಮಡಿಗಳಿಂದ ವೈಭವಗೊಂಡು ವಿನೋದಪಡುವವರ ನಾಟ್ಯಗಳಲ್ಲಿ ಸೇರಿಕೊಳ್ಳುವಿ.
  yap-yap: Bay gu fal’eg rogomed bayay. Ma aram e bay ku mu sulod bayay ngam feked
    e pi talin e musik romed ni tambourine ngu’um churu’gad ni ka mu felfelan’gad.
  hlt-MCSB: Israel oila nang te koep kan thoh vetih na thoo bitni. Na kamrhing te
    koep na oi vetih lamnah dongah na luem doela na pawk bitni.
  mdy-ETH: ታ ዴሬዮ ዒስራዔኤሌ፥ ላሚ ጊንሣ ዒንሢ ታኣኒ ዓካሲ ማዣንዳኔ፤ ዬያሮ ኔኤኒ ማዢንታንዳኔ፤ ጊንሣ ኔኤኒ ካራቤ ዔካንዳኔ፤
    ዎዛዻ ዓሶና ዎላ ኬስኪ ኔኤኒ ኮርጋንዳኔ።
  twi-ASANTE: Mede wo bɛsi hɔ bio na wɔbɛsane de wo asi hɔ, Ao Israel babunu. Wobɛfa
    wʼakasaeɛ bio na wafiri adi ne anigyefoɔ akɔsa.
  eng-WEBU: I will build you again, and you will be built, O virgin of Israel. You
    will again be adorned with your tambourines, and will go out in the dances of
    those who make merry.
  wal-wal: Geeshsha Israa7eela asau, taani inttena zaarettada keexxana; inttekka keexettana.
    Zaarettidikka karaabiyaa oikkidi, ufaittiyaageetuura yexxananne durana.
  spa-PDDPT: Otra vez te edificaré, y quedarás edificada, oh virgen de Israel. Otra
    vez serás adornada con tus panderos y saldrás en alegres danzas.
  gun-gun: Peẽ kunhataĩgue Israel regua, romopu'ã ramo pepu'ã ju 'rã pe'amy! Teĩgue
    ju pandeiro reve peo 'rã ojeroky va'e kuery reve peporaeia rupi.
  ilo-ULB: Bangonenkanto manen ket maibangonka, birhen nga Israel. Alaemto manen dagiti
    panderetam ket rumuarka a siraragsak nga agsalsala.
  kpg-kpg: Gei Au ga haga duu aga labelaa goodou. Goodou ga gaamai labelaa godou mee
    haga dangidangi gagaalege, gei goodou ga gagaalege mo di tenetene.
  uig-ARA: مەن سېنى قايتىدىن قۇرىمەن، شۇنىڭ بىلەن سەن قۇرۇلىسەن، ئى ئىسرائىل قىزى!
    سەن قايتىدىن داپلىرىڭنى ئېلىپ شاد-خۇرام قىلغانلارنىڭ ئۇسسۇللىرىغا چىقىسەن.
  sus-sus: Isirayila, n i rakelima nɛ, n i yailan. I man bɛɛti bama nɛ sɛɛwɛ kui maxasee
    xui nun fare ra.
  pon-2006: I pahn pil pwurehng oneikumwailda. Kumwail pil pahn pwurehng ale noumwail
    keseng kan oh kahkahlengki amwail peren.
  jae-jae: O awêtakiŋ Israelo, aê gabe jakwê aôm sa ôkô êtiam. Ôŋgêlôŋ taôm ŋa gegob
    êtiam ma ôsa naôtê wê ôwiŋ lau têntac-ŋajamwaga.
  ksd-ksd: Ina vatur mule u da ra pal, ma da pait vatur u, a inip na vavina Israel;
    una kap mule kaum lavur kudu, ma una vana rikai ta ra malagene kadiat dia gugu.
  tur-YTC: Seni yeniden bina edeceğim, Ve bina edileceksin, ey İsrael'in el değmemiş
    kızı. Yine teflerinle süsleneceksin, Ve eğlenenlerin oyunlarına katılacaksın.
  grc-BRENT: Συνετρίβη Μωὰβ, ἀναγγείλατε εἰς Ζογόρα,
  ind-AYT: Aku akan membangunmu kembali, dan kamu akan dibangun kembali, hai anak
    dara Israel! Kamu akan kembali mendandani dirimu dengan rebana dan akan muncul
    dalam tarian-tarian mereka yang bersukaria.
  nya-nya: Ndidzakusamaliraninso, inu anthu a Israeli; mudzasangalala poyimba tizitoliro
    tanu, ndipo mudzapita kukavina nawo anthu ovina mwachimwemwe.
  hrv-hrv: Opet ću te sazdati, i bit ćeš sazdana, djevice Izraelova. Opet ćeš se resit'
    bubnjićima, u veselo kolo hvatati.
  mps-mps: Dage Israel, eno gedude dage te bidi dali pagela pisąwai gesi we tiwai
    dao. Tama te eno dage bomai hani we bidi ma pedalumainu yaibao. Te gesi ogwa wego
    pemene elama, hąbidi eleyu, te tęąbi wabo hani dabe dali pemene ebo tiwai dagego
    yaibao.
  tpi-tpi: Yupela Israel, bai mi mekim yupela i kamap strongpela lain manmeri gen.
    Na bai yupela i amamas olsem yangpela meri i paitim kundu na i singsing wantaim
    ol lain i amamas i stap.
  dan-1931: Jeg bygger dig atter, du skal bygges, Israels Jomfru, igen skal du smykkes
    med Håndpauke, gå med i de legendes Dans.
  vie-OVCB: Ta sẽ dựng lại các con, hỡi trinh nữ Ít-ra-ên. Các con sẽ lại vui mừng
    và nhảy múa theo nhịp trống cơm.
  guj-2017: હે ઇઝરાયલની કુમારી હું તને ફરીથી બાંધીશ અને તું પાછી બંધાઈશ. ફરીથી તું
    કુમારિકાની જેમ ઝાંઝરથી પોતાને શણગારીશ અને આનંદથી નાચતા બહાર જઈશ.
  pon-2006A: I pahn pil pwurehng oneikumwailda. Kumwail pil pahn pwurehng ale noumwail
    keseng kan oh kahkahlengki amwail peren.
  por-BRBSL: Eu o construirei novamente, e você será construído, ó virgem de Israel.
    Você será novamente adornado com seus pandeiros, e sairá nas danças daqueles que
    se alegram.
  cth-cth: Na kangdue sak vaiteh kangdue e lah na o han, oe tanglakacuem Isarel, kacakcalah
    kangdue lah na o han. Tâbaw hoi na kamthoup vaiteh a lungkahawinaw lamnae koe
    na bawk van han.
  twi-twi: Mede mo besi hɔ bio na wɔbɛsan de wo, Ɔbabun Israel, asi hɔ. Wobɛfa wʼakasae
    bio na woafi adi ne anigyefo akɔsaw.
  hlt-hlt: Israel oila nang te koep kan thoh vetih na thoo bitni. Na kamrhing te koep
    na oi vetih lamnah dongah na luem doela na pawk bitni.
  tbz-SIM: N wɛ̃ti kɛ bo fíímmu díndi Isidɑyɛɛribɛ n dɔ́ bɛ̀ kɛ̀ di nfííkú, di wɛ̃ti
    kɛ bo túótɛ́mu yɛbɑ̀rɛ̀ sɑ̀ɑ̀yɛ̀ nɛ̀ diwɛ̀ì, di yóó nɛinɛ̀mu bɛhɑubɛ̀ kɛ̀ dí yɛ̀
    kɛ́mbie nkɛ ɑu.
  msy-2020: Ia Israelia, ia mati nan guivir igiar kɨ bar ifongezim, kɨ ia damightɨ
    ia ua kantrin gavgavimɨn ikiam. Egh ia akuegh, mati amizir igiaba buabav sogha,
    egha ighiam gizir marazi ko akueghɨva ighavamang ikɨ.
  azb-azb: Səni yenidən ayağa qaldıracağam, Sən də ayağa qalxacaqsan, Ey bakirə qıza
    bənzəyən İsrail! Sən yenə dəflərinlə bəzənib Şadlıq edənlərlə birgə rəqsə qoşulacaqsan.
  eng-DBY: I will build thee again, and thou shalt be built, O virgin of Israel! Thou
    shalt again be adorned with thy tambours, and shalt go forth in the dances of
    them that make merry.
  hin-2017: हे इस्राएली कुमारी कन्या! मैं तुझे फिर बनाऊँगा; वहाँ तू फिर श्रृंगार करके
    डफ बजाने लगेगी, और आनन्द करनेवालों के बीच में नाचती हुई निकलेगी।
  wol-KYG: Yaw Israyil mu taaru, maa lay defaraat, nga defaru, ba jiinaat sam njiin,
    wàlli peccum mbéx,
  eng-YLT: Again do I build thee, And thou hast been built, O virgin of Israel, Again
    thou puttest on thy tabrets, And hast gone out in the chorus of the playful.
  eng-WYC-2017: And again I shall build thee, and thou, virgin Israel, shalt be builded;
    yet thou shalt be adorned with thy tympans, and shalt go out in the quire, either
    company, of players.
  eng-WMBB: I will build you again, and you will be built, O virgin of Israel. You
    will again be adorned with your tambourines, and will go out in the dances of
    those who make merry.
  urd-GVH: ऐ कुँवारी इसराईल, तेरी नए सिरे से तामीर हो जाएगी, क्योंकि मैं ख़ुद तुझे
    तामीर करूँगा। तू दुबारा अपने दफ़ों से आरास्ता होकर ख़ुशी मनानेवालों के लोकनाच
    के लिए निकलेगी।
  rug-rug: Kote kuri pule gamu Arau, uve, kote ta kuri pule sa popoa Izireli. Kote
    tuqe vagi pulei sari mia tabarini, kote vura la peka pa qinetuqetu si gamu guana
    vineki vaqura.
  gaz-gaz: Yaa Israaʼel durba qulqullittii, ani amma illee sin ijaara; atis deebitee
    ni ijaaramta. Ati amma illee dibbee kee fudhattee warra gammadan wajjin shuubbisuuf
    gad baata.
  fra-LSG: Je te rétablirai encore, et tu seras rétablie, Vierge d’Israël! Tu auras
    encore tes tambourins pour parure, Et tu sortiras au milieu des danses joyeuses.
  gnn-gnn: Yitjural, ŋarra yurru nhumalanha biyapul yuṯakumayi. Nhumanydja yurru dhuwala
    bitjanna bitjan yuṯa miyalk; biyapul nhe yurru galŋa‐djulŋithirri, ga giritjirri
    nhe yurru yukurra ŋayaŋu‐yiŋgathirrina.
  yal-yal: Isirayila yama faɲina, n mɔn ɛ rasabatima nɛn, ɛ yamanan mɔn tima nɛn.
    Ɛ mɔn ɛ tanbanne maxama nɛn ɛ yi siga bodonlane fɔxɔ ra ɲaxaɲaxani.
  haw-1868: E kukulu hou ana no wau ia oe, a e kukuluia no oe, e ke kaikamahine puupaa
    o ka Iseraela. E kahiko hou ia no oe i kou mau pahu kani, e hele aku no i ka haa
    ana o ka poe olioli.
  arb-NAV: لِهَذَا أَبْنِيكِ يَا عَذْرَاءَ إِسْرَائِيلَ (أَيْ أُورُشَلِيمُ) فَتُبْنَيْنَ،
    وَتَتَزَيَّنِينَ ثَانِيَةً بِدُفُوفِكِ، وَتَبْرُزِينَ فِي مَرَاقِصِ الطَّرِبِينَ.
  ewe-ewe: O, ɖetugbi dzadzɛ, Israel, magaɖo wò te eye nànɔ te. Agatsɔ wò axatsɛwo
    ayi ɖe ɣeɖuƒe kple ame siwo le dzidzɔ kpɔm.
  eng-LEE: '(31:3) Yet again will I build thee up, and thou shalt be built, O virgin
    of Israel: yet again shalt thou adorn thy timbrels, and go forth in the dances
    of those that make merry.'
  asm-FB: হে কুমাৰী ইস্ৰায়েল, মই তোমাক পুনৰ নিৰ্ম্মাণ কৰিম, তাতে তুমি নিৰ্ম্মিত হ’বা।
    তুমি তোমাৰ খঞ্জৰীৰে পুনৰায় ভুষিতা হ’বা, আৰু আমোদকাৰীসকলৰ লগত নাচিবাগি ওলাই যাবা।
  sus-A: عِسِرَيِلَ، ﭑ عِ رَكٍلِمَ نّ، ﭑ عِ يَءِلَن. عِ مَن بّيتِ بَمَ نّ سّيوّ كُي
    مَشَسٍيٍ شُي نُن قَرٍ رَ.
  fra-SBL: Je te reconstruirai, et tu seras bâtie, ô vierge d'Israël. Vous serez à
    nouveau parés de vos tambourins, et sortira dans les danses de ceux qui s'amusent.
  hbo-hbo: עֹ֤וד אֶבְנֵךְ֙ וְֽנִבְנֵ֔ית בְּתוּלַ֖ת יִשְׂרָאֵ֑ל עֹ֚וד תַּעְדִּ֣י תֻפַּ֔יִךְ
    וְיָצָ֖את בִּמְחֹ֥ול מְשַׂחֲקִֽים׃
  kik-kik: Nĩngagwaka rĩngĩ nawe nĩũgaakĩka, wee Isiraeli mũirĩtu ũyũ gathirange.
    Nĩũkooya tũhembe twaku rĩngĩ, uume ũthiĩ mũkaine hamwe na arĩa marakena.
  fra-NCL: Je te bâtirai encore, et tu seras rebâtie, vierge d’Israël ; tu te pareras
    encore en main tes tambourins, et tu t’avanceras au milieu des danses joyeuses.
  cek-AK: Aw tangla cuem, Israel, nang hae kang sak let han, nang loe sak let ah om
    tih; satuem to na la ueloe, anghoe kaminawk hoi hnawh hanah na caeh tih.
  cuk-cuk: Israel-dulemar, gannar an be-urbemaloed. Gannar neggweburga an be-imakoed.
    Gannale gar-pandereta be suoed, weligwaledba be dodonai guoed.
  uig-CYR: Мән сени қайтидин қуримән, шуниң билән сән қурулисән, и Исраил қизи! Сән
    қайтидин даплириңни елип шат-хурам қилғанларниң уссуллириға чиқисән.
  tel-2017: ఇశ్రాయేలు కన్యా, నువ్వు నిర్మాణం అయ్యేలా నేను నిన్ను మళ్ళీ కడతాను. నువ్వు
    మళ్ళీ తంబురలు వాయిస్తావు. సంతోష నాట్యాలతో బయటకు వెళ్తావు.
  hat-BSA: Yon lòt fwa ankò, Mwen va bati ou, e ou va vin rebati, O vyèj Israël la!
    Yon lòt fwa, ou va reprann tanbouren ou yo. Ou va vin parèt nan dans a sila k
    ap fete yo.
  kos-kos: Nga fah sifilpa musaikowosyak, na kowos ac sifilpa srukak tambourine nutuwos,
    ac onsrosro ke engan.
  hbo-WLC: ע֤וֹד אֶבְנֵךְ֙ וְֽנִבְנֵ֔ית בְּתוּלַ֖ת יִשְׂרָאֵ֑ל ע֚וֹד תַּעְדִּ֣י תֻפַּ֔יִךְ
    וְיָצָ֖את בִּמְח֥וֹל מְשַׂחֲקִֽים׃
  ibo-ibo: Aga m ewulikwa gị elu ọzọ, e, aga m eme ka ị bụrụ ihe e wugharịrị ọzọ,
    gị Izrel bụ nwaagbọghọ na-amaghị nwoke. Mgbe ahụ, ị ga-eji ihe iti egwu gị pụọ
    soro ndị ọṅụ juru obi tee egwu.
  ory-ory: ହେ ଇସ୍ରାଏଲ କୁମାରୀ, ଆମ୍ଭେ ତୁମ୍ଭକୁ ପୁନର୍ବାର ଗଢ଼ିବା ଓ ତୁମ୍ଭେ ଗଢ଼ାଯିବ; ତୁମ୍ଭେ
    ପୁନର୍ବାର ଆପଣା ତବଲରେ ବିଭୂଷିତା ହେବ ଓ ଆନନ୍ଦକାରୀମାନଙ୍କ ସଙ୍ଗେ ନୃତ୍ୟ କରି ଗମନ କରିବ।
  chk-chk: Ämi chon Israel, üpwe aüsefälikemiitä pwe oupwe ütä. Oupwe angesefäli ämi
    pisekin kaktai o pwörük fän pwapwa.
  rop-rop: Ai garra meigim yumob en yumob kantri jidan strongbala igin. En yumob garra
    pleiplei yumob lilwan dram gulum tembarin, en yumob garra densdensbat gudbinjiwei.
  ukr-1871: Та й тепер відновлю тебе, і станеш обновлена, ти, дївице Ізрайлева; знов
    будеш красуватись з бубнами твоїми, виступаючи в веселому хороводї;
  deu-1951: Ich will dich wiederum bauen, und du sollst gebaut werden, du Jungfrau
    Israel; wiederum sollst du dich mit deinen Handpauken schmücken und ausziehen
    in lustigem Reigen.
  eng-JPS: Again will I build thee, and thou shalt be built, O virgin of Israel; again
    shalt thou be adorned with thy tabrets, and shalt go forth in the dances of them
    that make merry.
  srp-1865: Opet æu te sazidati, i biæeš sazidana, djevojko Izrailjeva, opet æeš se
    veseliti bubnjima svojim, i izlaziæeš sa zborom igraèkim.
  lug-lug: Ndikuzimba nate, era olizimbibwa, ggwe Omuwala Isirayiri. Era oliddamu
    okuyonjebwa okwate ebitaasa byo ofulume ozine n’abo abasanyuka.
  heb-heb: עוד אבנך ונבנית בתולת ישראל עוד תעדי תפיך ויצאת במחול משחקים׃
  ben-IRV: কুমারী ইস্রায়েল, আমি তোমাকে আবার গড়ে তুলব, তাতে তুমি গড়ে উঠবে। তুমি
    আবার তোমার খঞ্জনি নেবে এবং আনন্দের সঙ্গে নাচতে যাবে।
  pan-pan: ਮੈਂ ਤੈਨੂੰ ਫਿਰ ਉਸਾਰਾਂਗਾ ਅਤੇ ਤੂੰ ਉਸਾਰੀ ਜਾਵੇਂਗੀ, ਹੇ ਇਸਰਾਏਲ ਦੀਏ ਕੁਆਰੀਏ, ਤੂੰ
    ਆਪਣੀਆਂ ਖੰਜ਼ਰੀਆਂ ਨਾਲ ਫੇਰ ਬਾਹਰ ਜਾਵੇਂਗੀ, ਅਤੇ ਹੱਸਣ ਵਾਲੀਆਂ ਦੇ ਨਾਚ ਵਿੱਚ ਬਾਹਰ ਨਿੱਕਲੇਂਗੀ
  mya-JVB: အို ဣသရေလ သတို့သမီး ကညာ၊ သင့် ကိုတဖန် ငါတည်ဆောက် သောကြောင့် ၊ သင်သည် တည်ဆောက်
    ခြင်းသို့ ရောက်လိမ့်မည်။ သင်သည် တဖန် ပတ်သာ နှင့် တန်ဆာ ဆင်လျက် ၊ ရွှင်မြူး ခြင်းကို
    ပြုသောသူတို့နှင့် အတူက ခုန်လျက်သွား လိမ့်မည်။
  tbg-tbg: Isarerivauvo, te ni qaiqaa kempukaiqama kaari ne nora vatanaakama vaivarave.
    Vi entara ne qaiqaa nenta tamparini tuateha rintatimaqi viha ihi ntavaqi viha
    quaheha vaivarave.
  hmo-hmo: “Lau ese umui do lau haginia lou, bese goadana do umui gini lou. Unai neganai
    do umui moale bada, kekeni ese mai mavaru bona moale danu edia tareko idia botaia
    hegeregerena.
  urd-urd: ऐ इस्राईल की कुँवारी! मैं तुझे फिर आबाद करूँगा और तू आबाद हो जाएगी; तू
    फिर दफ़ उठाकर आरास्ता होगी, और ख़ुशी करने वालों के नाच में शामिल होने को निकलेगी।
  rus-SYN: Я снова устрою тебя, и ты будешь устроена, дева Израилева, снова будешь
    украшаться тимпанами твоими и выходить в хороводе веселящихся;
  bqc-SIM: Má ɛa á zɛdↄ, íↄ zɛdↄa. Á Isaili nɛnↄnaↄ, á ɛa á sɛ̃́sɛ̃naↄ sɛ lↄ,
    í bↄlɛ gɛ̃ò pↄnakɛnaↄ ↄ̃wãu.
  tcz-CHONGTHU: Kamite vo, Israel nungah thengtah, keiman nangma kasahphat kit ding
    nahi. Chutengle nangma nakipa ding, chuleh khutbeh pum’a nalam ding ahin, tin
    Pakaiyin aseiye.
  mar-mar: हे इस्राएलाच्या कुमारी, मी तुला पुन्हा बांधीन याकरिता तू बांधलेली होशील.
    तू पुन्हा आपल्या खंजिऱ्या उचलशील आणि आनंदाने नृत्य करीत बाहेर जाशील.
  qub-qub: Cuyashä Israelcuna, yapaynami jatarachishayquipaj. Chauraga yapaymi panderëtacunawan
    shamunquipaj cushisha dansaraycar aduramänayquipaj.
  bqp-bqp: Bɛɛ Isirelibɑ, kon mɑɑ wure n bɛɛ swĩi, kpɑ i yɔ̃rɑ. Kon de i bɛɛn bɑrɑnu
    so, kpɑ i yɑri i n yɑɑmɔ be bɑ nuku dobu mɔ̀n suunu sɔɔ,
  hat-hat: Bèl pèp Izrayèl mwen sa a, m'ap rebati peyi nou an. Peyi nou an va kanpe
    ankò. Nou pral dekwoke tanbouren nou yo ankò. Nou pral danse ak kè kontan.
  eng-BSB: Again I will build you, and you will be rebuilt, O Virgin Israel. Again
    you will take up your tambourines and go out in joyful dancing.
  eng-WEBPB: I will build you again, and you will be built, O virgin of Israel. You
    will again be adorned with your tambourines, and will go out in the dances of
    those who make merry.
  kbq-kbq: Israeli vahera Nagra ete tamazeri hankavetisugeta tamagra hankave vahe
    manigahaze. Hagi Israeli vahe'mota vene omase'nea mofakna hu'nazankita, ko'ma
    nehazaza huta muse zagamera nehuta tambolinia neheta avoa hagegahaze.
  nhe-BL: Noisraelita tlacajhua tlen nimechicnelía, na sampa nijcualtlalis imotlal.
    Sampa inquipiyase tlasehuilistli huan inmijtotise ica paquilistli quema intlatzotzonase
    ica panderos.
  gub-BL: Amueta tetea'u wi putar heremiaihu ihe wà nehe. Pepyhyk wi putar pema'e
    ipuipu ma'e nehe. Pepynyk putar penurywete haw rehe nehe no.
  eng-DRA: 'And I will build thee again, and thou shalt be built, O virgin of Israel:
    thou shalt again be adorned with thy timbrels, and shalt go forth in the dances
    of them that make merry.'
