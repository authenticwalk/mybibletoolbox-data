  fra-SBL: 'Yahvé dit : « Empêchez votre voix de pleurer, et vos yeux des larmes,
    car ton travail sera récompensé, dit Yahvé. « Ils reviendront du pays de l''ennemi.'
  hbo-hbo: כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה מִנְעִ֤י קֹולֵךְ֙ מִבֶּ֔כִי וְעֵינַ֖יִךְ מִדִּמְעָ֑ה
    כִּי֩ יֵ֨שׁ שָׂכָ֤ר לִפְעֻלָּתֵךְ֙ נְאֻם־יְהוָ֔ה וְשָׁ֖בוּ מֵאֶ֥רֶץ אֹויֵֽב׃
  kik-kik: 'Jehova ekuuga atĩrĩ: “Wĩgirĩrĩrie mũgambo waku ũtige kũiguuo ũkĩrĩra,
    na ũgirĩrĩrie maitho maku gũita maithori, nĩ ũndũ nĩũkarĩhwo wĩra waku,” ũguo
    nĩguo Jehova ekuuga. “Ciana icio ciaku nĩigacooka kuuma bũrũri wa thũ.'
  fra-NCL: 'Ainsi parle Yahweh : Retiens ta voix de gémir, et tes yeux de pleurer.
    Car ton œuvre aura sa récompense, — oracle de Yahweh : ils reviendront du pays
    de l’ennemi.'
  cek-AK: Angraeng mah hae tiah thuih; Na qahhaih lok to angsum ah loe, na mikkhraetui
    to phuisak lai ah; na toksakhaih atho na hnu tih boeh hmang, tiah Angraeng mah
    thuih; nihcae loe misa ohhaih prae thung hoiah amlaem o let tih.
  cuk-cuk: 'Weyob Bab-Jehová soged: “Raquel, melle bar be boe, be-boed be bargae,
    ganna be sae. Ar be-wile-itogedi, bega ibmar-nuedga guoed. Be-mimmigan, e-isdarmalad-yargi
    nonikoed.”'
  uig-CYR: 'Пәрвәрдигар униңға мундақ дәйду: — Жиға-зерәиңни тохтат, көзлириңни яшлардин
    тарт; чүнки муну тартқан җапайиңдин мевә болиду, — дәйду Пәрвәрдигар; — улар дүшмәнниң
    зиминидин қайтиду;'
  tel-2017: యెహోవా ఇలా అంటున్నాడు. “ఏడవకుండా నీ స్వరాన్ని, కన్నీళ్లు కార్చకుండా నీ
    కళ్ళను ఆపుకో, ఎందుకంటే నీ బాధలు ముగిసాయి. నీ పిల్లలు శత్రువు దేశంలోనుంచి తిరిగి
    వస్తారు,” ఇదే యెహోవా వాక్కు.
  hat-BSA: 'Konsa pale SENYÈ a: “Anpeche vwa ou k ap kriye, ak zye ou ap fè dlo; paske
    travay ou va vin rekonpanse,” deklare SENYÈ a: “Yo va retounen sòti nan peyi ènmi
    an.'
  kos-kos: Nimet tung. Eela sroninmotom. Kom ac fah eis lacnen orekma nukewa Ma kom
    oru nu sin tulik nutum an. Elos ac foloko liki facl sin mwet lokoalok lalos.
  hbo-WLC: כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה מִנְעִ֤י קוֹלֵךְ֙ מִבֶּ֔כִי וְעֵינַ֖יִךְ מִדִּמְעָ֑ה
    כִּי֩ יֵ֨שׁ שָׂכָ֤ר לִפְעֻלָּתֵךְ֙ נְאֻם־יְהוָ֔ה וְשָׁ֖בוּ מֵאֶ֥רֶץ אוֹיֵֽב׃
  ibo-ibo: Ma otu a ka Onyenwe anyị kwuru, “Jide olu gị aka, ka ọ ghara ịkwa akwa,
    jidekwa anya gị abụọ, ka ha ghara ịgba anya mmiri, nʼihi na a ga-akwụ gị ụgwọ
    ọrụ nʼihi ọrụ gị.” Otu a ka Onyenwe anyị kwupụtara. “Ha ga-esite nʼala ndị iro
    ha lọtakwa.
  ory-ory: ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ତୁମ୍ଭ କ୍ରନ୍ଦନର ଶବ୍ଦ ଓ ଚକ୍ଷୁର ଲୋତକ ନିବୃତ୍ତ କର;
    କାରଣ ତୁମ୍ଭ କର୍ମର ପୁରସ୍କାର ଦତ୍ତ ହେବ, ଏହା ସଦାପ୍ରଭୁ କହନ୍ତି; ଆଉ, ସେମାନେ ଶତ୍ରୁର ଦେଶରୁ
    ଫେରି ଆସିବେ।
  chk-chk: Kopwe ükütiu le kechü o tölüpwasei mesom, pun om angang fän iten noum kewe
    epwe wor lomotan, repwe liwinto seni fanüen chon oputer.
  rop-rop: Yumob stap kraikraibat na. Ol detlot ting weya yumob bin dum blanga yumob
    bigininimob ai garra jinggabat en dum gudbala ting blanga yumob. Olabat garra
    kambek langa olabat ronwan kantri.
  ukr-1871: 'От же так говорить Господь: Перестань плакати-голосити, й нехай очі твої
    не проливають сльоз, є бо плата за труд твій, говорить Господь: вернуться вони
    з землї ворожої.'
  deu-1951: 'So spricht der HERR: Wehre deiner Stimme das Weinen und deinen Augen
    die Tränen! Denn es gibt noch einen Lohn für deine Mühe, spricht der HERR; und
    sie sollen wiederkommen aus dem Lande des Feindes;'
  eng-JPS: 'Thus saith the LORD: Refrain thy voice from weeping, and thine eyes from
    tears; for thy work shall be rewarded, saith the LORD; and they shall come back
    from the land of the enemy.'
  srp-1865: 'Ovako veli Gospod: ustavi glas svoj od plaèa i oèi svoje od suza, jer
    ima plata djelu tvojemu, govori Gospod, i oni æe se vratiti iz zemlje neprijateljske.'
  lug-lug: Bw’ati bw’ayogera Mukama nti, “Ziyiza eddoboozi lyo lireme okuwulikika
    ng’okaaba n’amaaso go galeme okujja amaziga, kubanga omulimu gwo gulisasulibwa,”
    bw’ayogera Mukama. Balikomawo okuva mu nsi y’omulabe.
  heb-heb: כה אמר יהוה מנעי קולך מבכי ועיניך מדמעה כי יש שכר לפעלתך נאם יהוה ושבו
    מארץ אויב׃
  ben-IRV: সদাপ্রভু এই কথা বলেন, “তোমার কান্নাকাটি থামাও ও চোখের জল ধরে রাখো; কারণ
    তোমার কষ্টের পুরষ্কার পাবে।” এটা সদাপ্রভুর ঘোষণা। “তোমার সন্তানেরা শত্রুদের দেশ
    থেকে ফিরে আসবে।
  pan-pan: ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਆਪਣੀ ਅਵਾਜ਼ ਨੂੰ ਰੋਣ ਤੋਂ ਮਨਾ ਕਰ ਅਤੇ ਆਪਣੀਆਂ ਅੱਖਾਂ
    ਨੂੰ ਅੰਝੂਆਂ ਤੋਂ ਕਿਉਂ ਜੋ ਤੇਰੇ ਕੰਮਾਂ ਦਾ ਤੈਨੂੰ ਵੱਟਾ ਮਿਲੇਗਾ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਉਹ ਵੈਰੀਆਂ
    ਦੇ ਦੇਸ ਵਿੱਚੋਂ ਫਿਰ ਮੁੜਨਗੇ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ သင် သည် ငိုကြွေးသံ ကို ချုပ် လော့၊ မျက်ရည်
    မကျစေနှင့်။ သင်သည် ကိုယ် ကျင့်သောအကျင့် ၏ အကျိုး ကိုခံရ လိမ့်မည်။ သင်၏ သားတို့သည်
    ရန်သူ ပြည် မှ ပြန် လာကြလိမ့်မည်။
  tbg-tbg: Mintiveravata, te Noravano Kotika tiha, Reserio, kia are qaiqaavata iqi
    rataraitira, nena avuqihaira auquru nunka kaane. Are iqi raterava kia quminaiqianarove.
    Ai vaintaira navutaaka vata mini ke are vainanaini orurante anivarave.
  hmo-hmo: To lau Lohiabada, lau gwau, “Rahela e, oi taitai lou lasi. Oiemu matana
    ena ranu do oi dahua ore. Oiemu natuna totona kara namodia oi karaia vadaeni dainai,
    davana dikana do oi abia, a? Lasi momokani. Idia ese idia dagedage henia taudia
    edia tano do idia rakatania, do idia giroa mai iniseni.
  urd-urd: 'ख़ुदावन्द यूँ फ़रमाता है कि: अपनी रोने की आवाज़ को रोक, और अपनी आँखों
    को आँसुओं से बाज़ रख; क्यूँकि तेरी मेहनत के लिए बदला है, ख़ुदावन्द फ़रमाता है;
    और वह दुश्मन के मुल्क से वापस आएँगे।'
  rus-SYN: 'Так говорит Господь: удержи голос твой от рыдания и глаза твои от слез,
    ибо есть награда за труд твой, говорит Господь, и возвратятся они из земли неприятельской.'
  bqc-SIM: Ma Dii ma mɛ̀ ásu ↄ́ↄlↄ lↄo, ásu to wɛ́'i bↄwá lↄo, asa má á taasi
    ài kpáwáɛ. Ma Dii mámɛ má ò. Á buiↄ bↄlɛ ń ibɛɛↄ bùsuu aa su.
  tcz-CHONGTHU: Pakaiyin hitin aseiye, nangma kap tahih in, chule namitlhi jong hulsah
    tan. Ajeh chu natohman nakipe ding, chule gamla tah’a kon’a nachate naheng’a hung
    kile kit ding ahiuve, ati.
  mar-mar: परमेश्वर असे म्हणतो, तू रडण्यापासून आपला आवाज आणि आपले डोळे आसवांपासून
    आवर. कारण तुझ्या दुःखाचे प्रतिफळ तुला मिळेल. असे परमेश्वर म्हणतो. तुझी मुले शत्रूंच्या
    देशातून परत येतील.
  qub-qub: 'Tayta Diosmi nin: «Raquel, ama wagaynachu. Amana weguiquita ushaynachu.
    Llaquicushayquimannömi päguyquita chasquinquipaj. Wamrayquicunami cutimongapaj
    apashan nasyunpita. Noga Tayta Diosmi chayno në.'
  bqp-bqp: Adɑmɑ nɑ nɛɛ, u mɑrio, u win nɔni yĩresu woko. Domi u koo ɑre wɑ ye u win
    bibu kuɑn sɔ̃. Bɑ koo wurɑmɑ yibɛrɛbɑn tem di.
  hat-hat: 'Men sa Seyè a di ankò: -Sispann rèl ou yo, Rachèl. Siye dlo nan je ou.
    Sa ou te fè pou pitit ou yo p''ap pèdi. Y''ap tounen soti nan peyi lènmi yo.'
  eng-BSB: 'This is what the LORD says: “Keep your voice from weeping and your eyes
    from tears, for the reward for your work will come, declares the LORD. Then your
    children will return from the land of the enemy.'
  eng-WEBPB: 'The LORD says: “Refrain your voice from weeping, and your eyes from
    tears, for your work will be rewarded,” says the LORD. “They will come again from
    the land of the enemy.'
  kbq-kbq: Hianagi Ra Anumzamo'a huno, Reseliga mofavre nagaka'agu'ma zavi krafama
    nehana zana atrenka kavunura eri amne huo. Na'ankure kagrama zavi'ma te'nana zamo'a
    amne zanknara osugahie. Mofavre nagakamo'za ha' vahe mopa atre'za ete kagritega
    egahaze.
  nhe-BL: 'Pero TOTECO quiilhuía: “Ayoc más xichoca. Xijhuatza moixtiyol pampa tijselis
    motlaxtlahuil ipampa nochi motequi. Tiquinitas moconehua sampa mocuepase inintlal
    tlen nopa tlaltini campa quinhuicatoque, queja nopa nimoTECO niquijtohua.'
  gub-BL: — Epytu'u nezai'o re nehe. Ezuhyw nerehaykwer nehe no. Nememyr pe neremiapo
    kwer paw hekuzar erepyhyk putar nehe. Uzewyr putar wàmàtyry'ymar waiwy wi wà nehe.
    Ihe Tupàn Tuweharupi Wiko Ma'e aiko ko ma'e imume'u har romo ihe.
  eng-DRA: 'Thus saith the Lord: Let thy voice cease from weeping, and thy eyes from
    tears: for there is a reward for thy work, saith the Lord: and they shall return
    out of the land of the enemy.'
