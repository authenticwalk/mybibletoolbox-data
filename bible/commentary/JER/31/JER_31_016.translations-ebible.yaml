verse: JER.031.016
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിന്റെ കരച്ചിൽ നിർത്തുക, നിന്റെ കണ്ണുനീർ
    തുടയ്ക്കുക; കാരണം നിന്റെ പ്രവൃത്തിക്കു പ്രതിഫലമുണ്ടാകും,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
    “അവർ ശത്രുവിന്റെ ദേശത്തുനിന്നു മടങ്ങിവരും.'
  deu-TKW: 'Doch so spricht Jahwe: Höre auf mit deinem lauten Weinen und laß deine
    Augen nicht länger Thränen vergießen, denn es giebt noch einen Lohn für deine
    Mühe - ist der Spruch Jahwes: sie sollen heimkehren aus des Feindes Land.'
  lin-lin: 'Tala liloba oyo Yawe alobi : « Tika kolela mpe kobimisa mpinzoli, pamba
    te mosala na yo ezali na litomba, » elobi Yawe, « bana na yo ya mibali bakozonga
    wuta na mokili ya banguna.'
  eng-LSV: 'Thus said YHWH: “Withhold your voice from weeping, and your eyes from
    tears, || For there is a reward for your work,” || A declaration of YHWH, || “And
    they have turned back from the land of the enemy.'
  eng-GNV: 'Thus saith the Lord, Refraine thy voyce from weeping, and thine eyes from
    teares: for thy worke shalbe rewarded, saith the Lord, and they shall come againe
    from the land of the enemie:'
  eng-WEBSTER: 'Thus saith the LORD; Refrain thy voice from weeping, and thy eyes
    from tears: for thy work shall be rewarded, saith the LORD; and they shall come
    again from the land of the enemy.'
  nhw-BL: 'Pero TOTECO quiilhuía: “Ayacmo más xichoca. Xijhuatza moixteyol pampa tijselis
    motlaxtlahuil por nochi motequi. Tiquinitas moconehua sempa mocuepase inintlal
    tlen nopa tlalme campa quinhuicatoque, quej nopa nimoTECO niquijtohua.'
  swh-ONEN: 'Hili ndilo asemalo Bwana: “Izuie sauti yako kulia, na macho yako yasitoe
    machozi, kwa kuwa kazi yako itapata thawabu,” asema Bwana. “Watarudi kutoka nchi
    ya adui.'
  bba-bba: Adɑmɑ nɑ nɛɛ, u mɑrio, u win nɔni yĩresu woko. Domi u koo ɑre wɑ ye u win
    bibu kuɑn sɔ̃. Bɑ koo wurɑmɑ yibɛrɛbɑn tem di.
  eng-KJVCPB: 'Thus saith the Lord, Refrain thy voice from weeping, And thine eyes
    from tears: For thy work shall be rewarded, saith the Lord; And they shall come
    again from the land of the enemy.'
  luo-luo: 'Ma e gima Jehova Nyasaye wacho: “Lingʼ iwe ywak kendo ywe pi wangʼi, nimar
    nochuli kuom tichni. Giniduogi ka gia e piny wasigu.” Jehova Nyasaye wacho.'
  meu-meu: 'Iehova ini e gwau tomamu: Ba haheauka, basio tai, bona iruru-matamu basie
    diho; badina be emu ḡaukara ahuna bavabia (Iehova na e herevamu), bona idia na
    inai taudia edia tano amo bae lou mai.'
  npi-ULB: परमप्रभु यसो भन्‍नुहुन्छ, “रुनदेखि आफ्नो सोर रोक, र आँखाबाट आँसु नखसाल
    । तिमीहरूको कामको लागि एउटा इनमा छ, यो परमप्रभुको हो, तिमीहरूका छोराछोरी शत्रुको
    देशबाट फर्कनेछन् ।
  yor-yor: 'Báyìí ni Olúwa wí: “Dá ohùn rẹ dúró nínú ẹkún àti ojú rẹ nínú omijé; nítorí
    a ó fi èrè sí iṣẹ́ rẹ,” ni Olúwa wí. “Wọn ó sì padà wá láti ilẹ̀ ọ̀tá.'
  pes-OPCB: ولی ای مادر قوم من، دیگر گریه نکن، چون آنچه برای ایشان کرده‌ای، بی‌پاداش
    نخواهد ماند؛ فرزندانت از سرزمین دشمن نزد تو باز خواهند گشت.
  tgl-ULB: Ito ang sinasabi ni Yahweh, “Pigilin mo ang iyong tinig sa pagluluksa at
    ang iyong mga mata sa pagluha, dahil mayroong kabayaran para sa iyong paghihirap.
    Ito ang pahayag ni Yahweh babalik ang iyong mga anak mula sa lupain ng kalaban.
  cbu-NT: Itaru, nuwsha Rakelaa; Arangeem tanurinllpa. Watsta. Shiy ashiru mangish
    mantsakish, an mbizangcha. Iparingazish kapung mangish mantsarangitaateesha, natsha
    mangish kisshaparee taachsha. Iparish kundararimandis watsapun káyashinusin, kuschinllinaya,
    nuw shiyaa atina.
  hui-hui: Anigo Anduane Homogo i̱nime larogo, Leselo-o í̠na dugu beregoni wahalu
    í̠naga de iba domo wahabe. Í̠na í̠ waneigininaga bayale biaharigo embeda nahe
    í̠hondo bayale biadai bulebira. Í̠naga waneigini biaruni tinaga waitigirunaga
    dindi yu wahalu í̠ni bederia dai bulebirago ai lone dugu nabi wahabe.
  mya-mya: '``သင်​သည်​ငို​ကြွေး​မှု​ကို​ရပ်​စဲ​၍ မိ​မိ​မျက်​ရည်​များ​ကို​သုတ်​လော့။
    သား​သ​မီး​များ​အ​တွက်​သင်​ပြု​ခဲ့​သည့်​အ​မှု အ​ပေါင်း​သည်​အ​ချည်း​နှီး​ဖြစ်​ရ​လိမ့်​မည်
    မ​ဟုတ်။ ထို​သူ​တို့​သည်​ရန်​သူ့​ပြည်​မှ​ပြန်​လာ​ကြ​လိမ့် မည်'''' ဟု ထာ​ဝ​ရ​ဘု​ရား​မိန့်​ဆို​၏။'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཀྱི་ཅི་བྱས་ལ་ལས་འབྲས་འཐོབ་ཅིང་དེ་རྣམས་དགྲ་བོའི་ཡུལ་ནས་ཕྱིར་ལོག་འོང་བས་སྐད་བརྒྱབ་ནས་མ་ངུ་ཞིག
    ཁྱོད་ཀྱི་མིག་ལས་མཆི་མ་མ་བཞུར་ཅིག་ཅེས་གསུངས་ཏེ། འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ།
    །
  sna-sna: 'Zvanzi naJehovha: “Dzora inzwi rako pakuchema nameso ako pamisodzi, nokuti
    basa rako richaripirwa,” ndizvo zvinotaura Jehovha. “Vachadzoka vachibva kunyika
    yomuvengi.'
  spa-BLM: 'Yahvé dice: “Absténgase de llorar, y tus ojos de las lágrimas, porque
    tu trabajo será recompensado”, dice Yahvé. “Volverán a venir de la tierra del
    enemigo.'
  cac-cac: Ach Raquel, man̈xo ach oc'oc, mocxob' el yal a sat yujto a in Jehová in
    svala', a tas ix a c'ulej yuj svach'iloc eb' une' chi', ol a cha spac. A eb' une'
    chi', ol elta eb' d'a schon̈ab' eb' ajc'ool, ol jaxcan cajan eb' d'a tic.
  swh-ULB: Yahwe anasema hivi, Zuia sauti yako usilie na macho yako yasitoe machizi;
    kwa maana kuna fidia kwa ajili ya mateso yako—hili ni tangazo la Yahwe—watoto
    wako watarudi kutoka nchi ya adui.
  bel-bel: Так кажа Гасподзь; утрымай голас твой ад галашэньня і вочы твае ад сьлёз,
  deu-ELBBK: 'So spricht der HERR: Halte deine Stimme zurück vom Weinen und deine
    Augen von Tränen; denn es gibt Lohn für deine Arbeit, spricht der HERR, und sie
    werden aus dem Land des Feindes zurückkehren;'
  mbb-OT: Piru guntaan migkaǥi is Nengazen te, “Kenè ke en meiinek su edsuhulan ku
    sikew tenged te menge vaal nu. Ed-ulì is menge anak nu puun te tanà te menge kuntada
    zan.
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: കരയാതെ നിന്റെ ശബ്ദവും കണ്ണുനീർ വാർക്കാതെ
    നിന്റെ കണ്ണും അടക്കിക്കൊൾക; നിന്റെ പ്രവൃത്തിക്കു പ്രതിഫലമുണ്ടാകും; അവർ ശത്രുവിന്റെ
    ദേശത്തുനിന്നു മടങ്ങിവരും എന്നു യഹോവയുടെ അരുളപ്പാടു.'
  rmc-rmc: 'Kada phenel o RAJ: „Preačh te rovel a zľiker o apsa andro jakha, bo tiri
    buči ela odmeňimen, phenel o RAJ. A on avena pale andral e phuv le ňeprijaťeľengri.'
  pes-OPV: 'خداوند چنین می‌گوید: «آواز خود را ازگریه و چشمان خویش را از اشک باز دار.
    زیراخداوند می‌فرماید که برای اعمال خود اجرت خواهی گرفت و ایشان از زمین دشمنان
    مراجعت خواهند نمود.'
  ron-1924: 'Аша ворбеште Домнул: „Опреште-ць плынсул, опреште-ць лакримиле дин окь,
    кэч труда ыць ва фи рэсплэтитэ”, зиче Домнул; „ей се вор ынтоарче ярэшь дин цара
    врэжмашулуй.'
  ben-OBCV: 'সদাপ্রভু এই কথা বলেন: “তোমার কান্নার রব থামাও ও তোমার চোখের জল মুছে ফেলো,
    কারণ তোমার কাজ পুরস্কৃত হবে,” একথা সদাপ্রভু বলেন। “তারা শত্রুদের দেশ থেকে ফিরে
    আসবে।'
  som-som: Rabbigu wuxuu leeyahay, Codkaaga oohinta ka jooji, oo indhahaagana ilmada
    ka celi, waayo, Rabbigu wuxuu leeyahay, Shuqulkaaga waa lagaaga abaalgudi doonaa,
    oo iyagu mar kalay ka iman doonaan dalkii cadowga.
  lat-VUC: 'Hæc dicit Dominus: Quiescat vox tua a ploratu, et oculi tui a lacrimis,
    quia est merces operi tuo, ait Dominus, et revertentur de terra inimici:'
  eng-ASVBT: 'Thus saith Jehovah: Refrain thy voice from weeping, and thine eyes from
    tears; for thy work shall be rewarded, saith Jehovah; and they shall come again
    from the land of the enemy.'
  ita-1885: 'Così ha detto il Signore: Ritieni la tua voce di piangere, e i tuoi occhi
    di lagrimare; perciocchè vi è premio per la tua opera, dice il Signore; ed essi
    ritorneranno dal paese del nemico.'
  eng-LXXUP: The day of Moab is near at hand, and his iniquity moves swiftly to vengeance.
  eng-ULB: Yahweh says this, “Hold your voice back from weeping and your eyes from
    tears; there is a reward for your work—this is Yahweh's declaration—your children
    will return from the land of the enemy.
  spa-VBL: 'Esto es lo que dice el Señor: No llores más, no llores más, porque vas
    a ser recompensada por lo que has hecho, declara el Señor. Tus hijos volverán
    del país de tus enemigos.'
  fra-_FOB: 'Ainsi a dit l''Éternel: Retiens ta voix de pleurer, et tes yeux de verser
    des larmes; car il y a un salaire pour ton travail, dit l''Éternel; on reviendra
    du pays de l''ennemi.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “കരയാതെ നിന്റെ ശബ്ദവും കണ്ണുനീർ വാർക്കാതെ
    നിന്റെ കണ്ണും അടക്കിക്കൊള്ളുക; നിന്റെ പ്രവൃത്തിക്കു പ്രതിഫലമുണ്ടാകും; അവർ ശത്രുവിന്റെ
    ദേശത്തുനിന്ന് മടങ്ങിവരും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.'
  urd-GVR: Lekin Rab farmātā hai, “Rone aur āṅsū bahāne se bāz ā, kyoṅki tujhe apnī
    mehnat kā ajr milegā. Yih Rab kā wādā hai ki wuh dushman ke mulk se lauṭ āeṅge.
  suz-BL: परमप्रभु यावेमी “ङाक्‍चा नाइक्‍तीन। इन मिक्‍च रे प्रेक्‍कु मतोक्‍कीन। मारदे
    हना इन गेय ङा इनाम ताइनीनी। मेको आन जोरी सत्रु आन रागी रे लेश्‍शा जाक्‍नीम।
  eng-NOY: 'Thus saith Jehovah: Refrain thy voice from weeping, And thine eyes from
    tears, For thy labor shall be rewarded, saith Jehovah; They shall come again from
    the land of the enemy.'
  ita-1927: 'Così parla l’Eterno: Trattieni la tua voce dal piangere, i tuoi occhi
    dal versar lagrime; poiché l’opera tua sarà ricompensata, dice l’Eterno: essi
    ritorneranno dal paese del nemico;'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: «واز لە گریان بهێنە و چاوت فرمێسک هەڵنەڕێژێ، چونکە
    کردەوەکەت پاداشتی هەیە.» ئەوە فەرمایشتی یەزدانە. «لە خاکی دوژمن دەگەڕێنەوە.'
  eng-BBE: 'The Lord has said this: Keep your voice from sorrow and your eyes from
    weeping: for your work will be rewarded, says the Lord; and they will come back
    from the land of their hater.'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಇಂತೆನ್ನುತ್ತಾರೆ: “ನಿನ್ನ ಧ್ವನಿಯು ಗೋಳಾಡದಿರಲಿ; ನಿನ್ನ ಕಣ್ಣು ನೀರು
    ಸುರಿಸದಿರಲಿ; ನಿನ್ನ ಪ್ರಯಾಸವು ಸಾರ್ಥಕವಾಗುವುದು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. “ನಿನ್ನ
    ಮಕ್ಕಳು ಶತ್ರುವಿನ ದೇಶದಿಂದ ಹಿಂದಿರುಗುವರು.'
  tam-2017: நீ அழாமல் உன் சத்தத்தை அடக்கி, நீ கண்ணீர்விடாமல் உன் கண்களைக் காத்துக்கொள்
    என்று யெகோவா சொல்லுகிறார்; உன் செயல்களுக்குப் பலனுண்டென்று யெகோவா சொல்லுகிறார்;
    அவர்கள் எதிரியின் தேசத்திலிருந்து திரும்பிவருவார்கள்.
  spa-RV-1909: 'Así ha dicho Jehová: Reprime tu voz del llanto, y tus ojos de las
    lágrimas; porque salario hay para tu obra, dice Jehová, y volverán de la tierra
    del enemigo.'
  ron-BTF: 'Astfel spune DOMNUL: Oprește-ți vocea de la plânset și ochii tăi de la
    lacrimi, pentru că lucrarea ta va fi răsplătită, spune DOMNUL; și ei se vor întoarce
    înapoi din țara dușmanului.'
  eng-WEBP: 'The LORD says: “Refrain your voice from weeping, and your eyes from tears,
    for your work will be rewarded,” says the LORD. “They will come again from the
    land of the enemy.'
  eng-FBV: 'This is what the Lord says: Don''t cry anymore, don''t weep anymore, because
    you''re going to be rewarded for what you''ve done, declares the Lord. Your children
    will return from the country of your enemies.'
  nld-1939: 'Zo spreekt Jahweh: Houd op met schreien, En droog uw tranen, Want er
    is troost voor uw tobben, spreekt Jahweh: Ze keren terug uit het land van den
    vijand;'
  nch-BL: 'Pero TOTECO quiilhuía: “Ayecmo más xichoca. Xijhuatza moixteyol pampa tijselis
    motaxtahuil por nochi motequi. Tiquinitas moconehua sempa mocuepase inintal ten
    nopa talme campa quinhuicatoque, quej nopa nimoTECO niquijtohua.'
  vie-1934: 'Đức Giê-hô-va phán như vầy: Hãy nín tiếng ngươi, đừng than khóc, mắt
    ngươi đừng sa lụy, vì công việc của ngươi sẽ được thưởng; chúng nó sẽ trở về từ
    xứ kẻ thù, Đức Giê-hô-va phán vậy.'
  hin-CV: 'याहवेह का आदेश है: “अपने रुदन स्वर को नियंत्रित करो तथा अपनी अश्रुधारा
    को प्रतिबद्ध करो, क्योंकि तुम्हारे श्रम को पुरस्कृत किया जाएगा,” यह याहवेह की
    वाणी है. “वे शत्रु के देश से लौट आएंगे.'
  spa-BES: 'El Señor ha dicho esto: ya no llores y ya no derrames lágrimas: Porque
    tu obra será recompensada, dice el Señor; y volverán de la tierra de su enemigo.'
  tdx-tdx: 'Hoe t’Iehovà: Kalaño ty fiarañanaña’o tsy hirovetse, naho o fihaino’oo
    tsy hitsirike ranomaso; fa ho tambezañe ty fitromaha’o, hoe t’Iehovà; vaho himpoly
    boak’ an-tane’ i rafelahiy iereo.'
  tha-KJV: พระเยโฮวาห์ตรั​สด​ังนี้​ว่า “ระงับเสียงร้องไห้คร่ำครวญไว้ และระงั​บน​้ำตาจากตาของเจ้าเสีย
    เพราะว่าการงานของเจ้าจะได้​รับรางวัล พระเยโฮวาห์ตรั​สด​ังนี้​แหละ และเขาทั้งหลายจะกลับมาจากแผ่นดินของศั​ตรู​”
  por-BR-2018: 'Assim diz o SENHOR: Reprime tua voz de choro, e teus olhos de lágrimas;
    pois há recompensa para teu trabalho, diz o SENHOR, pois voltarão da terra do
    inimigo.'
  deu-ELO: 'So spricht Jehova: Halte deine Stimme zurück vom Weinen und deine Augen
    von Tränen; denn es gibt Lohn für deine Arbeit, spricht Jehova, und sie werden
    aus dem Lande des Feindes zurückkehren;'
  eng-WYC-2018: The Lord saith these things, Thy voice rest of weeping, and thine
    eyes rest of tears; for why meed is to thy work, saith the Lord; and they shall
    turn again from the land of the enemy. (The Lord saith these things, Let thy voice
    rest from weeping, and thine eyes rest from tears; for there shall be a reward
