verse: JER.031.017
translations:
  mal-C: അതുകൊണ്ട് ഭാവിയെപ്പറ്റി നിനക്കു പ്രത്യാശയ്ക്കു വകയുണ്ട്,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
    “നിന്റെ മക്കൾ അവരുടെ സ്വന്തം ദേശത്തേക്കു മടങ്ങിവരും.
  deu-TKW: 'Ja, es giebt noch eine Hoffnung für deine Zukunft - ist der Spruch Jahwes:
    die Kinder sollen heimkehren in ihr Gebiet!'
  lin-lin: Elikya ezali mpo na bomoi na yo ya lobi, » elobi Yawe, « bana na yo bakozonga
    na mokili na bango.
  eng-LSV: And there is hope for your latter end,” || A declaration of YHWH, || “And
    the sons have turned back [to] their border.
  eng-GNV: And there is hope in thine ende, saith the Lord, that thy children shall
    come againe to their owne borders.
  eng-WEBSTER: And there is hope in thy end, saith the LORD, that thy children shall
    come again to their own border.
  nhw-BL: Ximochiya ipan na huan moconehua mocuepase campa inintlal. Quej nopa nimoTECO
    niquijtohua.
  swh-ONEN: Kwa hiyo kuna tumaini kwa siku zijazo,” asema Bwana. “Watoto wako watarudi
    nchi yao yenyewe.
  bba-bba: Nɛ, Yinni Gusunɔ nɑ nɛɛ, win siɑ yɑ koo wɛ̃rɑ, domi win bibɑ koo wurɑmɑ
    ben temɔ.
  eng-KJVCPB: And there is hope in thine end, saith the Lord, That thy children shall
    come again to their own border.
  luo-luo: Jehova Nyasaye wacho niya, “Omiyo nitiere geno kuom ndaloni mabiro. Nyithindu
    nodwogi e pinygi giwegi.
  meu-meu: Nega vairai emu helaro ḡaudia bavabi (Iehova na e herevamu), bona natumu
    na bae lou mai, edia tano korikori ai.
  npi-ULB: तिमीहरूको भविष्यको लागि आशा छ, यो परमप्रभुको घोषणा हो, तिमीहरूका सन्तानहरू
    तिमीहरूका सिमानाहरूभित्र फर्कनेछन् ।”
  yor-yor: Nítorí ìrètí wà fún ọjọ́ iwájú rẹ,” ni Olúwa wí. “Àwọn ọmọ rẹ yóò padà
    wá sí ilẹ̀ wọn.
  pes-OPCB: بله، امیدی برای آینده‌ات وجود دارد، چون فرزندانت بار دیگر به وطنشان باز
    خواهند گشت.
  tgl-ULB: Mayroong pag-asa sa iyong hinaharap, ito ang pahayag ni Yahweh, babalik
    ang iyong mga kaapu-apuhan sa loob ng kanilang mga hangganan.”
  cbu-NT: Zapish wanasirshatanda taachish. Uru iparish kanapeechu, shaanshutam tsapunish
    kuschiya, nuw Apanlli Taarashipani atina.
  hui-hui: Í̠naga waneiginiru ti ogonidagua bialu tininaga dindiore wiyagoria birule
    dai bulebirago. Mbirale uruni heneneore tagira poragola hondole mini dunubiaho
    birabe. I̱ Anduane Homogo i̱na bi o ledogoniore, lene.
  mya-mya: အ​နာ​ဂတ်​ကာ​လ​အ​တွက်​သင့်​မှာ​မျှော်​လင့် စ​ရာ​ရှိ​၏။ သင်​၏​သား​သ​မီး​များ​သည်​အိမ်​သို့​ပြန်​လာ
    ကြ​လိမ့်​မည်။ ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့် စ​ကား​ဖြစ်​၏။
  bod-N: ཁྱོད་ཀྱི་བུ་ཕྲུག་རྣམས་སླར་རང་གི་ཡུལ་དུ་འོང་བར་འགྱུར་བས་ན། ཁྱོད་ཀྱི་མ་འོངས་པར་རེ་བ་ཡོད་ཅེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: Saka ramangwana rako rine tariro,” ndizvo zvinotaura Jehovha. “Vana vako
    vachadzokera kunyika yavo.”
  spa-BLM: Hay esperanza para tu fin último”, dice Yahvé. “Tus hijos volverán a su
    territorio.
  cac-cac: A in Jehová in svala' to syal ac'anoch yipoc a c'ol tas ol ujoc d'a b'aq'uin̈.
    A eb' une', ol meltzajxoc eb' d'a schon̈ab' tic.
  swh-ULB: Kuna matumaini kwa ajili ya siku zenu za baadaye—hili ni tangazo la Yahwe—uzao
    wako watarudi ndani ya mipaka yao.”
  bel-bel: Бо ёсьць узнагарода за працу тваю, кажа Гасподзь, і вернуцца сыны твае
    ў межы свае.
  deu-ELBBK: und Hoffnung ist da für dein Ende, spricht der HERR, und deine Kinder
    werden in ihr Gebiet zurückkehren.
  mbb-OT: Umbe, duen nu egkeperateng diyà te egkehuziyanan. Su kenà duwazuwa he edlikù
    is menge anak nu ziyà te keugelingen dan he tanà. Iyan a, is Nengazen, is migkaǥi
    kayi.”
  mal-2015: നിന്റെ ഭാവിയെക്കുറിച്ചു പ്രത്യാശയുണ്ടു; നിന്റെ മക്കൾ തങ്ങളുടെ ദേശത്തേക്കു
    മടങ്ങിവരും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Tire potomstvos hin naďej, phenel o RAJ, tire čhave avena pale andre peskri
    phuv.“
  pes-OPV: و خداوند می‌گوید که به جهت عاقبت تو امید هست و فرزندانت به حدودخویش خواهند
    برگشت.
  ron-1924: Есте нэдежде пентру урмаший тэй”, зиче Домнул; „копиий тэй се вор ынтоарче
    ын цинутул лор!
  ben-OBCV: তাই তোমার ভবিষ্যতের আশা আছে,” একথা সদাপ্রভু বলেন। “তোমার ছেলেমেয়েরা স্বদেশে
    ফিরে যাবে।
  som-som: Oo Rabbigu wuxuu leeyahay, Ugudambaystaadana rajaa kuu jirta, oo carruurtaaduna
    mar kalay waddankooda ku soo noqon doonaan.
  lat-VUC: et est spes novissimis tuis, ait Dominus, et revertentur filii ad terminos
    suos.
  eng-ASVBT: And there is hope for thy latter end, saith Jehovah; and thy children
    shall come again to their own border.
  ita-1885: E vi è ancora speranza per te alla fine, dice il Signore; e i tuoi figliuoli
    ritorneranno a' lor confini.
  eng-LXXUP: Shake the head at him, all ye that are round about him; all of you utter
    his name; say ye, How is the glorious staff broken to pieces, the rod of magnificence!
  eng-ULB: There is hope for your future—this is Yahweh's declaration—your descendants
    will return inside their borders.”
  spa-VBL: Así podrás tener esperanza en el futuro, declara el Señor. Tus hijos volverán
    a su país.
  fra-_FOB: Il y a de l'espérance pour ton avenir, dit l'Éternel; tes enfants reviendront
    dans leur territoire.
  mal-mal: “നിന്റെ ഭാവിയെക്കുറിച്ച് പ്രത്യാശയുണ്ട്; നിന്റെ മക്കൾ അവരുടെ ദേശത്തേക്ക്
    മടങ്ങിവരും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Terā mustaqbil purummīd hogā, kyoṅki tere bachche apne watan meṅ wāpas
    āeṅge.” Yih Rab kā farmān hai.
  suz-BL: नोले इन रिम्‍शो दुम्‍तीक लां कोव़नीनी। इन तमी तौ आंम आन रागीम लेश्‍शा जाक्‍नीम”
    देंत।
  eng-NOY: There is hope for thy future days, saith Jehovah; Thy children shall come
    again to their border.
  ita-1927: e v’è speranza per il tuo avvenire, dice l’Eterno; i tuoi figliuoli ritorneranno
    nelle loro frontiere.
  ckb-ckb: کەواتە هیوا بە دواڕۆژت هەیە. منداڵەکانت دەگەڕێنەوە خاکی خۆیان.» ئەوە فەرمایشتی
    یەزدانە.
  eng-BBE: And there is hope for the future, says the Lord; and your children will
    come back to the land which is theirs.
  kan-OKCV: ನಿನ್ನ ಭವಿಷ್ಯದಲ್ಲಿ ನಿರೀಕ್ಷೆಯಿದೆ,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. “ಏಕೆಂದರೆ
    ನಿನ್ನ ಮಕ್ಕಳು ತಮ್ಮ ಸ್ವಂತ ದೇಶಕ್ಕೆ ತಿರುಗಿ ಬರುವರು.”
  tam-2017: உன் முடிவைப்பற்றி உனக்கு நம்பிக்கையுண்டு; உன் பிள்ளைகள் தங்கள் தேசத்திற்குத்
    திரும்பிவருவார்கள் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Esperanza también hay para tu fin, dice Jehová, y los hijos volverán
    á su término.
  ron-BTF: Și este speranță în sfârșitul tău, spune DOMNUL, că ai tăi copii vor veni
    înapoi înăuntrul graniței lor.
  eng-WEBP: There is hope for your latter end,” says the LORD. “Your children will
    come again to their own territory.
  eng-FBV: So you can have hope for the future, declares the Lord. Your children will
    return to their own country.
  nld-1939: Er is hoop voor de toekomst, spreekt Jahweh, De kinderen keren terug naar
    hun grond.
  nch-BL: Ximochiya ipan na huan moconehua mocuepase campa inintal. Quej nopa nimoTECO
    niquijtohua.
  vie-1934: 'Đức Giê-hô-va phán: Sẽ có sự trông mong cho kỳ sau rốt của ngươi; con
    cái ngươi sẽ trở về bờ cõi mình.'
  hin-CV: तुम्हारा सुखद भविष्य संभव है,” यह याहवेह की वाणी है. “तुम्हारे वंशज निज
    भूमि में लौट आएंगे.
  spa-BES: Hay esperanza para el futuro, dice el Señor; y tus hijos volverán a la
    tierra que les pertenece.
  tdx-tdx: Aman-ko tamaeñe o herone’oo, hoe t’Iehovà; le himpoly an-tane’ iareo o
    ana’ areoo.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “เรื่องอนาคตของเจ้ายั​งม​ี​หวัง ว่าลูกหลานของเจ้าจะกลับมายังพรมแดนของเขาเอง
  por-BR-2018: E há esperança para o teu futuro,diz o SENHOR, pois os teus filhos
    voltarão a suas próprias fronteiras.
  deu-ELO: und Hoffnung ist da für dein Ende, spricht Jehova, und deine Kinder werden
    in ihr Gebiet zurückkehren.
  eng-WYC-2018: And hope is to thy last things, saith the Lord; and thy sons shall
    turn again to their ends. (And there is hope in thy last things, saith the Lord,
    and thy sons and daughters shall return to their own lands.)
  epo-epo: Kaj ekzistas espero por via idaro, diras la Eternulo, kaj la filoj revenos
    en siajn limojn.
  uig-PIN: bǝrⱨǝⱪ, kelǝqiking ümidlik bolidu, — dǝydu Pǝrwǝrdigar; — wǝ sening baliliring
    yǝnǝ ɵz qegrisidin kirip kelidu.
  beo-beo: Dilia da hobea hahawane ba:mu. Dilia mano da dilima bu misunu. Na, Hina
    Gode da sia:i dagoi.
  tpi-OTNT: Mi Bikpela mi tok, yu ken ting long dispela samting i laik kamap, na yu
    ken wetim dispela taim ol pikinini bilong yu i kam bek long as ples.
  hau-SA: Saboda haka akwai sa zuciya domin nan gaba,” in ji Ubangiji. “’Ya’yanki
    za su komo ƙasarsu.
  uig-LAT: berheq, kélechiking ümidlik bolidu, — deydu Perwerdigar; — we séning baliliring
    yene öz chégrisidin kirip kélidu.
  nde-nde: Ngakho kulethemba ensukwini zakho ezizayo,” kutsho uThixo. “Abantwabakho
    bazabuyela elizweni labo.
  ton-ton: ‌ʻOku pehē ʻe Sihova, ʻOku ai ʻae ʻamanaki ʻi ho ikuʻanga, koeʻuhi ʻe toe
    ʻomi ʻa hoʻo fānau ki honau fonua.
  ces-1613: Jest, pravím, čáka, žeť se potom, dí Hospodin, navrátí synové do svého
    kraje.
  eng-WMB: There is hope for your latter end,” says the LORD. “Your children will
    come again to their own territory.
  tam-TCV: எனவே வருங்காலத்திற்கான நல்ல நம்பிக்கை உனக்கு உண்டு” என்று யெகோவா அறிவிக்கிறார்.
    “உன் பிள்ளைகள் தங்கள் சொந்த நாட்டிற்குத் திரும்பி வருவார்கள்.
  ceb-ULB: Adunay paglaom kaninyo sa umaabot—mao kini ang gipahayag ni Yahweh—mamalik
    ang inyong mga kaliwat sa sulod sa ilang mga utlanan.”
  pol-UBG: Jest nadzieja na twój kres – mówi PAN – twoi synowie powrócą do swojej
    krainy.
  agr-agr: Uchigtuchuap wajasja tusam anentaimkum waitiame, tujash amina uchijum aidauk
    atakea duwi waketug kaunatnai. Witjai Tuke Pujuunuk nunak dekas tajai.
  kyc-kyc: Embena lao rengya mende keyange pyakara. Embena wane wanake dupwa kamba
    kapu kyuo anda eparami. Namba, Kamongo dokome lapusa pilyamo.
  urd-GVU: تیرا مستقبل پُراُمید ہو گا، کیونکہ تیرے بچے اپنے وطن میں واپس آئیں گے۔“
    یہ رب کا فرمان ہے۔
  deu-1912: und deine Nachkommen haben viel Gutes zu erwarten, spricht der HERR; denn
    deine Kinder sollen wieder in ihre Grenze kommen.
  kan-2017: ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ನಿನಗೆ ಮುಂದೆ ಒಳ್ಳೆಯ ಗತಿಯಾಗುವುದೆಂದು ನಿರೀಕ್ಷೆಯಿದೆ.
    ನಿನ್ನ ಮಕ್ಕಳು ಹಿಂದಿರುಗಿ ಸ್ವಂತ ಸೀಮೆಯನ್ನು ಸೇರುವರು.
  yap-yap: Tin ni bfel’ ni bay yib ngom e kabay nga m’on; pi bitir rom e bayi sul
    ngom nga tabinaw. I Gag SOMOL e kugog e pi thin ney.
  hlt-MCSB: BOEIPA kah olphong bangla na hmailong ham ngaiuepnah om tangloeng coeng
    tih ca rhoek khaw a khorhi la mael uh bitni.
  mdy-ETH: ናኣታ ዒንሢኮ ፔ ዓጮ ማዒ ሙካንዳሢሮ ሃጊ ማዓንዳ ዎዛ ዒንሢኮ ዓኣኔ፤ ዬያ ጌዔሢ ታና፥ ናንጊና ናንጋ ጎዳኬ።»
  twi-ASANTE: Enti anidasoɔ wɔ hɔ ma wo daakye.” Awurade na ɔseɛ. Wo mma bɛsane aba
    wɔn ankasa asase so.
  eng-WEBU: There is hope for your latter end,” says the LORD. “Your children will
    come again to their own territory.
  wal-wal: Intte naati bantta biitti simmanau de7iyo gishshau, intteyyo sinttanau
    ufaissai de7ees. Taani GODAI hagaa odais.
  spa-PDDPT: 'Hay esperanza de un porvenir, dice Yavé: Los hijos regresarán a su propia
    tierra.'
  gun-gun: Raka'eve rã oiko nho 'rã rearõ reikovy va'e, mba'eta nememby kuery ojevypa
    ju 'rã oyvy re ae”, he'i Senhor.
  ilo-ULB: Adda namnama iti masakbayam—kastoy ti pakaammo ni Yahweh—agsublinto dagiti
    kaputotam iti uneg dagiti beddengda.'''
  kpg-kpg: Do hagadagadagagee i golo i lodo di madagoaa ma ga dau mai. Au dama ga loomoi
    gi lodo di nadau henua donu. Ma ko Au go Dimaadua ne helekai.
  uig-ARA: بەرھەق، كېلەچىكىڭ ئۈمىدلىك بولىدۇ، ــ دەيدۇ پەرۋەردىگار؛ ــ ۋە سېنىڭ بالىلىرىڭ
    يەنە ئۆز چېگرىسىدىن كىرىپ كېلىدۇ.
  sus-sus: «Yigi na i bɛ yare, i xa die gbilenma nɛ e xɔnyi.» Alatala xa masenyi nan
    na ki.
  pon-2006: Mie amwail koapworopwor ong ahnsou kohkohdo; noumwail seri kan pahn pwurodohng
    nan ar wasa. Ngehi, KAUN-O, me mahmahsen.
  jae-jae: Apômtau kêsôm gebe “Ôkêŋ matam têm, taŋ gêc nêmŋa naŋ, gebe latômi oc sêmu
    sêmêŋ tauŋ nêŋ gamêŋ.
  ksd-ksd: Ma kan na boina ra mutuaim, ra Luluai i biti; ma ra umana natum diat a
    vut mulai ta kadia langun iat.
  tur-YTC: Sonun için umut var,” diyor Yahve. “Çocukların kendi topraklarına geri
    dönecekler.
  grc-BRENT: Κινήσατε αὐτῷ πάντες κυκλόθεν αὐτοῦ, πάντες ἔκδοτε ὄνομα αὐτοῦ· εἴπατε,
    πῶς συνετρίβη βακτηρία εὐκλεὴς, ῥάβδος μεγαλώματος;
  ind-AYT: Ada harapan untuk masa depanmu,” firman TUHAN, “dan anak-anakmu akan kembali
    ke negeri mereka sendiri.
  nya-nya: Tsono chiyembekezo chilipo pa zamʼtsogolo,” akutero Yehova. “Ana ako adzabwerera
    ku dziko lawo.
  hrv-hrv: Ima nade za tvoje potomstvo - riječ je Jahvina - sinovi tvoji vratit će
    se u svoj kraj.
  mps-mps: Ena Genuai Bidigo eno te po obao, nago homu te pedelainogo ebo naiba kone
    palama, tama te naga te hani wai dabe te augwa page buluba ma asobo sogo tonaluagameo.
  tpi-tpi: Mi Bikpela mi tok, yu ken ting long dispela samting i laik kamap, na yu
    ken wetim dispela taim ol pikinini bilong yu i kam bek long as ples.
  dan-1931: og der er Håb for din Fremtid, lyder det fra HERREN, Børn vender hjem
    til deres Land.
  vie-OVCB: Vẫn còn hy vọng cho tương lai các con,” Chúa Hằng Hữu phán. “Con cháu
    các con sẽ được trở về quê hương mình.
  guj-2017: તારા ભવિષ્ય માટે આશા છે” તારાં સંતાનો પોતાના દેશમાં પાછાં આવશે, એમ યહોવાહ
    કહે છે.”
  pon-2006A: Mie amwail koapworopwor ong ahnsou kohkohdo; noumwail seri kan pahn pwurodohng
    nan ar wasa. Ngehi, KAUN-O, me mahmahsen.
