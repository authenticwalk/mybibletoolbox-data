verse: JER.031.010
translations:
  mal-C: '“രാഷ്ട്രങ്ങളേ, യഹോവയുടെ വചനം കേൾക്കുക; വിദൂരങ്ങളിലെ തീരങ്ങളിൽ അതു പ്രസ്താവിക്കുക:
    ‘ഇസ്രായേലിനെ ചിതറിച്ചവൻ അവരെ കൂട്ടിച്ചേർക്കുകയും ഒരു ഇടയൻ തന്റെ ആട്ടിൻപറ്റത്തെ
    പാലിക്കുന്നതുപോലെ പരിപാലിക്കുകയും ചെയ്യും.’'
  deu-TKW: 'Hört das Wort Jahwes, ihr Völker, und thut es kund auf den Inseln in der
    Ferne und sprecht: Der Israel zerstreute, sammelt es und wird es behüten wie ein
    Hirte seine Herde!'
  lin-lin: 'Oh bino bikolo, boyoka Liloba na Yawe, botatola yango na bisanga ya mosika !
    Boloba : ‹ Ye oyo apanzaki Isalaele akosangisa bango mpe akobatela bango ndenge
    mobateli bibwele abatelaka etonga na ye.'
  eng-LSV: 'Hear a word of YHWH, O nations, || And declare among the far off in the
    islands, and say: He who is scattering Israel gathers him, || And has kept His
    flock as a shepherd,'
  eng-GNV: Heare the worde of the Lord, O ye Gentiles, and declare in the yles afarre
    off, and say, Hee that scattered Israel, wil gather him and wil keepe him, as
    a shepheard doeth his flocke.
  eng-WEBSTER: Hear the word of the LORD, O ye nations, and declare it in the isles
    afar off, and say, He that scattered Israel will gather him, and keep him, as
    a shepherd doth his flock.
  nhw-BL: '“Xitlacaquica antlalme, xijtlacaquilica icamanal TOTECO huan xitepohuilica
    campa hueli. Xiteilhuica: ‘TOTECO catli quinsemanqui iisraelita masehualhua, sempa
    quinsentilis huan quinmocuitlahuis quen se tlamocuitlahuijquetl quinmocuitlahuía
    iborregojhua.’'
  swh-ONEN: '“Sikieni neno la Bwana, enyi mataifa, litangazeni katika nchi za pwani
    ya mbali: ‘Yeye aliyewatawanya Israeli atawakusanya na atalichunga kundi lake
    la kondoo kama mchungaji.’'
  bba-bba: Bɛɛ bwese tukunu, i nɛ, Yinni Gusunɔn ɡɑri swɑɑ dɑkio, kpɑ i yi kpɑrɑ i
    kɑ dɑ sere mi n tomɑ. I nɛɛ, nɛ wi nɑ Isirelibɑn bweseru yɑrinɑsiɑ, nɑ kon mɑɑ
    tu mɛnnɑ, kpɑ n tu kɔ̃su nɡe mɛ yɑ̃ɑ kpɑro u rɑ win yɑ̃ɑnu kɔ̃su.
  eng-KJVCPB: Hear the word of the Lord, O ye nations, And declare it in the isles
    afar off, and say, He that scattered Israel will gather him, And keep him as a
    shepherd doth his flock.
  luo-luo: '“Winjuru wach Jehova Nyasaye, yaye ogendini, kendo landeuru e kuonde maboyo
    manie dho nembe: ‘Ngʼama nokeyo jo-Israel nochokgi, kendo enorit rombe kaka jakwath.’'
  meu-meu: Bese idau-idau e, Iehova ena hereva ba kamonai; dauhai, kone tanodia ai,
    ba gwauraia hedinarai, baoto “Israel taudia e hakarohodia Diravana ese ma baine
    gogodia, bona mamoe ireḡudia tauna ese ena mamoe e regudiamu na heto, ia ese baine
    regudia”.
  npi-ULB: “हे जातिहरू हो, परमप्रभुको वचन सुन । टाढाका समुद्रतटका देशहरूलाई घोषणा
    गर, जतिहरूले यसो भन्‍नुपर्छ, 'इस्राएललाई तितर-बितर पार्नुहुनेले तिनीहरूलाई जम्मा
    गर्दै हुनुहुन्छ र गोठालोलो आफ्ना भेडाहरूलाई रक्षा गरेझैं रक्षा गर्दै हुनुहुन्छ
    ।'
  yor-yor: “Ẹ gbọ́ ọ̀rọ̀ Olúwa ẹ̀yin orílẹ̀-èdè ẹ kéde rẹ̀ ní erékùṣù jíjìn; ‘Ẹni
    tí ó bá tú Israẹli ká yóò kójọ, yóò sì ṣọ́ agbo rẹ̀ gẹ́gẹ́ bí olùṣọ́-àgùntàn.’
  pes-OPCB: 'ای مردم جهان، کلام خداوند را بشنوید و آن را به همهٔ نقاط دور دست برسانید
    و به همه بگویید: «همان خدایی که قوم خود را پراکنده ساخت، بار دیگر ایشان را دور
    هم جمع خواهد کرد و از ایشان محافظت خواهد نمود، همان‌طور که چوپان از گلهٔ خود مراقبت
    می‌کند.'
  tgl-ULB: “ Dinggin ninyo mga bansa ang salita ni Yahweh. Ibalita sa mga baybayin
    na nasa kalayuan. Kayong mga bansa, dapat ninyong sabihin, “Ang nagkalat sa Israel
    ang nagtitipon at nag-iingat sa kaniya kagaya ng pag-iingat ng isang pastol sa
    kaniyang tupa”
  cbu-NT: Ashiri Apanllee kuk ichingarus minshucheewis tsap mazinantsa. Apanllee kuk
    arapeewtaa kamanintsa. Apanll Israelchichee arapeewtaa tusuwambarangitaa, itaru
    natsha yusur kuruzurangu, washunandsha na ksutkiya. Chinuzee ksutamapan opeejarineetsi
    ksutaru, ashiritam na ksutchiya.
  hui-hui: Hameigini dindi tara tarani kamiru-o Anduane Homogo i̱na bi larogo hale
    mia howa baya hangu hale hadaba. Hale howa wali agali dindi tara tara kaundiaha
    iba solowara timbuni bedago ange mendehayagi karuhondo lamima puwa ogodagua lamilimu.
    Anduane Homogo i̱na i̱naga Isaraele wali agali ala bo talia tagi haruru ai áyu
    lone haru dai bulebero. Nogo sibi hinaga karume tinaga nogo sibiru baya hangu
    haru hagadagua i̱nime i̱naga wali agali baya hanguore haru howa handayaho holebero.
  mya-mya: '``အို လူ​မျိုး​တ​ကာ​တို့၊ငါ​ထာ​ဝ​ရ​ဘု​ရား မိန့်​တော်​မူ သည်​ကို​နား​ထောင်​၍
    ငါ​၏​ဗျာ​ဒိတ်​တော်​တို့​ကို​ရပ်​ဝေး​ဒေ​သ များ​သို့ ကြွေး​ကြော်​ကြ​လော့။ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​ကွဲ​လွင့်​စေ​သူ
    ငါ​သည်​သူ​တို့​ကို​စု​သိမ်း​မည်။ သိုး​ထိန်း​သည်​မိ​မိ​၏​သိုး​စု​ကို​စောင့်​ထိန်း
    သ​ကဲ့​သို့ သူ​တို့​ကို​ငါ​စောင့်​ထိန်း​မည်။'
  bod-N: ཀྱེ་མི་རིགས་རྣམས། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་ཉོན་ཅིག རྒྱང་རིང་གི་གླིང་ཕྲན་དུ་འདི་བཞིན་སྒྲོགས་ཤིག
    ཡེས་ར་ཨེལ་སིལ་བུར་གཏོར་མཁན་གྱིས་དེ་སླར་ཡང་བསྡུ་ཞིང་། རྫི་བོས་རང་གི་ལུག་ཁྱུ་སྲུང་བ་ལྟར་དེ་དག་བསྲུང་བར་འགྱུར་ཞེས་པའོ།
    །
  sna-sna: '“Inzwai shoko raJehovha imi ndudzi dzose; muriparidze kuzviwi zviri kure
    muchiti: ‘Iye akaparadzira Israeri ndiye achavaunganidza, uye achavachengeta somufudzi
    anochengeta boka ramakwai ake.’'
  spa-BLM: “Escuchen la palabra de Yahvé, naciones, y declararlo en las islas lejanas.
    Di, El que dispersó a Israel lo reunirá, y lo guardará, como el pastor a su rebaño”.
  cac-cac: 'Syalanxi Jehová chi'' icha tic: Ex junjun nación, ab''ec val in loloni.
    Alequel d''a juntzan̈ chon̈ab'' lac''an yed'' d''a juntzan̈ chon̈ab'' d''a sc''axepal
    a'' mar te najat ay, tzeyalan icha tic: A Jehová ix ac''an saclem eb'' israel,
    an̈ejtona'' pax ol molb''anxicot eb''. Ol tan̈vajxoc eb'' yuuj icha tz''aj stan̈vaj
    noc'' calnel yuj stan̈vumal, xe chi.'
  swh-ULB: Sikia neno la Yahwe, mataifa. Litangazeni pembezoni mwa visiwa mbali. Enyi
    mataifa lazima museme, 'Yule aliyemtawanya Israeli anamkusanya tena na kuwalinda
    kama mchungaji alindavyo kondoo.'
  bel-bel: 'Слухайце слова Гасподняе, народы, і ўзьвясьцеце выспам аддаленым і скажэце:
    «Хто расьсеяў Ізраіля, Той і зьбярэ яго, і будзе ахоўваць яго, як пастух статак
    свой»;'
  deu-ELBBK: 'Hört das Wort des HERRN, ihr Nationen, und meldet es auf den fernen
    Inseln und sprecht: Der Israel zerstreut hat, wird es wieder sammeln und es hüten
    wie ein Hirte seine Herde.'
  mbb-OT: '“Sikiyu is menge etew ziyà te menge nasyun, pemineǥa niw is egkeǥiyen ku
    te Nengazen, ne tudtula niw ziyà te meziyù he lugar: Impeyapat ku is menge Israilihanen,
    piru edtiǥumen ku zed sikandan, ne ebentayan ku sikandan iring te kebantey te
    ebantey te menge kerehidu.'
  mal-2015: ജാതികളേ, യഹോവയുടെ വചനം കേൾപ്പിൻ! ദൂരദ്വീപുകളിൽ അതിനെ പ്രസ്താവിപ്പിൻ! യിസ്രായേലിനെ
    ചിതറിച്ചവൻ അവനെ കൂട്ടിച്ചേർത്തു, ഒരിടയൻ തന്റെ കൂട്ടത്തെ കാക്കുന്നതുപോലെ അവനെ കാക്കും
    എന്നു പറവിൻ.
  rmc-rmc: '„Šunen o lav le RAJESKRO, tumen narodale, a vakeren les dur pro ostrovi:
    ‚Oda, ko roztradňa le Izrael, les skidela upre a stražinela les sar o pasťjeris
    peskro stados.‘'
  pes-OPV: ‌ای امت‌ها کلام خداوند را بشنوید و در میان جزایربعیده اخبار نمایید و بگویید
    آنکه اسرائیل راپراکنده ساخت ایشان را جمع خواهد نمود وچنانکه شبان گله خود را (نگاه
    دارد) ایشان رامحافظت خواهد نمود.
  ron-1924: 'Аскултаць Кувынтул Домнулуй, нямурь, ши вестици-л ын остроаве депэртате!
    Спунець: ‘Чел че а рисипит пе Исраел ыл ва адуна ши-л ва пэзи кум ышь пэзеште
    пэсторул турма.’'
  ben-OBCV: “হে জাতিগণ, তোমরা সদাপ্রভুর বাক্য শোনো; দূরবর্তী উপকূলগুলিতে এই কথা ঘোষণা
    করো, ‘যিনি ইস্রায়েলকে ছিন্নভিন্ন করেছিলেন, তিনি তাদের সংগ্রহ করবেন, এবং পালকের
    মতো তাঁর পালের উপরে দৃষ্টি রাখবেন।’
  som-som: Quruumahow, Rabbiga eraygiisa maqla, oo gasiiradaha fog ka dhex naadiya,
    oo waxaad tidhaahdaan, Kii reer binu Israa'iil kala firdhiyey wuu soo ururin doonaa,
    oo wuxuu u ilaalin doonaa siduu adhijir adhigiisa u ilaaliyo oo kale.
  lat-VUC: 'Audite verbum Domini, gentes, et annuntiate in insulis quæ procul sunt,
    et dicite: Qui dispersit Israël congregabit eum, et custodiet eum sicut pastor
    gregem suum.'
  eng-ASVBT: Hear the word of Jehovah, O ye nations, and declare it in the isles afar
    off; and say, He that scattered Israel will gather him, and keep him, as a shepherd
    doth his flock.
  ita-1885: 'O genti, ascoltate la parola del Signore, e annunziatela fra le isole
    lontane, e dite: Colui che ha sparso Israele lo raccoglierà, e lo guarderà come
    un pastore la sua mandra;'
  eng-LXXUP: Cursed is the man that does the works of the Lord carelessly, keeping
    back his sword from blood.
  eng-ULB: “Hear the word of Yahweh, nations. Report along the coasts in the distance.
    You nations must say, 'The one who scattered Israel is gathering her up and keeping
    her as a shepherd keeps his sheep.'
  spa-VBL: 'Escuchen, naciones, lo que el Señor tiene que decir, y háganlo saber a
    otros en países lejanos: El Señor, que dispersó a Israel, lo reunirá y lo mantendrá
    a salvo, como un pastor cuida de su rebaño.'
  fra-_FOB: 'Nations, écoutez la parole de l''Éternel; annoncez-la dans les îles lointaines!
    Dites: Celui qui a dispersé Israël, le rassemblera, et il le gardera comme un
    berger son troupeau.'
  mal-mal: ജനതകളേ, യഹോവയുടെ വചനം കേൾക്കുവിൻ! ദൂരത്തുള്ള ദ്വീപുകളിൽ അതിനെ പ്രസ്താവിക്കുവിൻ!
    യിസ്രായേലിനെ ചിതറിച്ചവൻ അവനെ കൂട്ടിച്ചേർത്ത്, ഒരിടയൻ തന്റെ കൂട്ടത്തെ പാലിക്കുന്നപോലെ
    അവനെ പാലിക്കും” എന്ന് പറയുവിൻ.
  urd-GVR: Ai qaumo, Rab kā kalām suno! Dūr-darāz jazīroṅ tak elān karo, ‘Jis ne Isrāīl
    ko muntashir kar diyā hai wuh use dubārā jamā karegā aur charwāhe kī-sī fikr rakh
    kar us kī gallābānī karegā.’
  suz-BL: गे रागी रागी ङा मुरपुकी, परमप्रभु यावे आ लोव़ नेनीन। ङोन ङा समुन्‍द्र आ
    नेक्‍था ङा रागी नेल्‍ल आन कली नेंपतीन। मेको आन कली ‘इस्राएल कली ब्रपाइक्‍बम मेको
    आन कली ग्रुम्‍पाइक्‍ब। मिनु गोठलाम आन बगाल आन कली खाल पशो खोदेंशो पा, मेकोमी इस्राएली
    आन कली कोव़ब’ देंत।
  eng-NOY: 'Hear the word of Jehovah, O ye nations, And proclaim it in the distant
    coasts, and say: “He that scattered Israel will gather him, And will guard him,
    as a shepherd his flock.”'
  ita-1927: 'O nazioni, ascoltate la parola dell’Eterno, e proclamatela alle isole
    lontane, e dite: “Colui che ha disperso Israele lo raccoglie, e lo custodisce
    come un pastore il suo gregge”.'
  ckb-ckb: '«ئەی نەتەوەکان، گوێ لە فەرمایشتی یەزدان بگرن، لە کەنارە دوورەکان ڕابگەیەنن:
    ”ئەوەی ئیسرائیلی پەرتەوازە کرد، کۆیان دەکاتەوە، وەک شوان مێگەلی خۆی دەپارێزێت،“'
  eng-BBE: Give ear to the word of the Lord, O you nations, and give news of it in
    the sea-lands far away, and say, He who has sent Israel wandering will get him
    together and will keep him as a keeper does his flock.
  kan-OKCV: '“ಜನಾಂಗಗಳೇ, ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವನ್ನು ಕೇಳಿರಿ: ದೂರದಲ್ಲಿರುವ ದ್ವೀಪಗಳಲ್ಲಿ ಅದನ್ನು
    ಸಾರಿರಿ! ‘ಇಸ್ರಾಯೇಲನ್ನು ಚದರಿಸಿದಾತನೇ ಅವರನ್ನು ಕೂಡಿಸಿ, ಕುರುಬನು ತನ್ನ ಮಂದೆಯನ್ನು ಕಾಯುವ
    ಹಾಗೆ ಅವರನ್ನು ಕಾಯುವನು’ ಎಂದು ಪ್ರಕಟಿಸಿರಿ.'
  tam-2017: தேசங்களே, நீங்கள் யெகோவாவுடைய வார்த்தையைக்கேட்டு, தூரத்திலுள்ள தீவுகளில்
    அறிவித்து, இஸ்ரவேலைச் சிதறடித்தவர் அதைச் சேர்த்துக்கொண்டு, ஒரு மேய்ப்பன் தன் மந்தையைக்
    காப்பதுபோல அதைக் காப்பார் என்று சொல்லுங்கள்.
  spa-RV-1909: 'Oid palabra de Jehová, oh gentes, y hacedlo saber en las islas que
    están lejos, y decid: El que esparció á Israel lo juntará y guardará, como pastor
    á su ganado.'
  ron-BTF: 'Ascultați cuvântul DOMNULUI, voi națiuni, și faceți-l cunoscut în insulele
    îndepărtate și spuneți: Cel care a împrăștiat pe Israel îl va aduna și îl va păstra
    precum un păstor face cu turma sa.'
  eng-WEBP: “Hear the LORD’s word, you nations, and declare it in the distant islands.
    Say, ‘He who scattered Israel will gather him, and keep him, as a shepherd does
    his flock.’
  eng-FBV: 'Listen, nations, to what the Lord has to say, and let others know about
    in faraway countries: The Lord who scattered Israel will gather them together
    and keep them safe, just like a shepherd looks after his flock.'
  nld-1939: 'Volkeren, hoort het woord van Jahweh, Verkondigt het op verre kusten:
    Die Israël verstrooide, verzamelt het weer, En hoedt ze, als een herder zijn kudde!'
  nch-BL: '“Xitacaquica antalme, xijtacaquilica icamanal TOTECO huan xitepohuilica
    campa hueli. Xiteilhuica: ‘TOTECO cati quinsemanqui iisraelita masehualhua, sempa
    quinsentilis huan quinmocuitahuis quej se tamocuitahuijquet quinmocuitahuía iborregojhua.’'
  vie-1934: 'Hỡi các nước, hãy nghe lời Đức Giê-hô-va; hãy reo lời ấy ra trong các
    cù lao xa! Khá nói rằng: Đấng đã làm tan lạc Y-sơ-ra-ên sẽ thâu nhóm nó lại, sẽ
    giữ như kẻ chăn giữ bầy chiên mình.'
