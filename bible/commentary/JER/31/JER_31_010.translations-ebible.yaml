    इसका प्रचार करो; कहो, ‘जिसने इस्राएलियों को तितर- बितर किया था, वही उन्हें इकट्ठे
    भी करेगा, और उनकी ऐसी रक्षा करेगा जैसी चरवाहा अपने झुण्ड की करता है।’
  wol-KYG: '«Yeen xeet yi, dégluleen kàddug Aji Sax ji, yégleleen ko ca tefes yu sore
