  arb-NAV: '«فَاسْمَعُوا كَلامَ الرَّبِّ أَيُّهَا الأُمَمُ، وَأَذِيعُوا فِي الْجَزَائِرِ
    الْبَعِيدَةِ، وَقُولُوا: ’الَّذِي بَدَّدَ شَعْبَ إِسْرَائِيلَ هُوَ الَّذِي يَجْمَعُهُ
