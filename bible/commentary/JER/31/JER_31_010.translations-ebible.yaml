    গোটাব, আৰু ৰখীয়াই নিজৰ জাকক ৰখাৰ দৰে তেওঁ তাইক সেইদৰে ৰাখিব।”
  sus-A: سِ بِرِن، وٌ شَ وٌ تُلِ مَتِ عَلَتَلَ شَ مَسٍنيِ رَ، وٌ سَ عَ مَسٍن دُنِحَ
