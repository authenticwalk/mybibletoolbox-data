    imaka, nadäwut. Isrel ämawebenaye yäwat kireŋpewa uken-uken kuŋtäŋpä kuŋkuŋo uwä
    äneŋi yäŋ-yäkŋat yäpmäŋ äbä äbot kubägän yepmaŋpäŋ watä säkgämän api it yämet,
    sipsip watä ämatä täk täkaŋ ude.
  haw-1868: E hoolohe oukou i ka olelo a Iehova, e ko na aina, a e kala aku hoi ma
    na aina loihi e aku, a e olelo, O ka mea i hoopuehu i ka Iseraela, nana no lakou
