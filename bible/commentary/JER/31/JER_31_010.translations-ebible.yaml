    ricashanno.›'
  bqp-bqp: Bɛɛ bwese tukunu, i nɛ, Yinni Gusunɔn gɑri swɑɑ dɑkio, kpɑ i yi kpɑrɑ i
    kɑ dɑ sere mi n tomɑ. I nɛɛ, nɛ wi nɑ Isirelibɑn bweseru yɑrinɑsiɑ, nɑ kon mɑɑ
    tu mɛnnɑ, kpɑ n tu kɔ̃su nge mɛ yɑ̃ɑ kpɑro u rɑ win yɑ̃ɑnu kɔ̃su.
  hat-hat: 'Seyè a di ankò: -Nou menm lòt nasyon yo, koute sa m''ap di: Mache fè konnen
    l'' nan tout zile ki byen lwen yo. Di yo: Seyè a te gaye tout pèp Izrayèl la.
    Se li menm ki pral sanble yo ankò. Mwen pral okipe yo, tankou gadò k''ap okipe
    mouton l''.'
  eng-BSB: 'Hear, O nations, the word of the LORD, and proclaim it in distant coastlands:
    “The One who scattered Israel will gather them and keep them as a shepherd keeps
    his flock.'
  eng-WEBPB: “Hear the LORD’s word, you nations, and declare it in the distant islands.
    Say, ‘He who scattered Israel will gather him, and keep him, as a shepherd does
    his flock.’
  kbq-kbq: Hagi kokankoka vahe'mota Ra Anumzamofo nanekea nentahinkeno, afete'ma hageri
    ankenaregama nemaniza vahe'mota amanage huta huama hiho, Israeli vahe'ma zamazeri
    panani'ma hu'nemo ete zamavareno eteno sipisipi afute kva vahemo'ma sipisipi afutamima
    kegavama nehiaza huno kegava huzmantegahie huta hiho.
  nhe-BL: '“Xitlacaquica intlaltini, xijtlacaquilica itlajtol TOTECO huan xitepohuilica
    campa hueli. Xiteilhuica: ‘TOTECO tlen quinsemanqui iisraelita tlacajhua, sampa
    quinsentilis huan quinmocuitlahuis queja se tlamocuitlahuijquetl quinmocuitlahuía
    iborregojhua.’'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg wi kury. — Teko ywy nànànar wà. Ihe Tupàn
    Tuweharupi Wiko Ma'e ihe, peinu heremimume'u nehe kury. Pemume'u heze'eg yrypypo'o
    muite wera'u ma'e rehe nehe, ywy muite wera'u ma'e rehe nehe. Ihe amuhàmuhàz teko
    Izaew izuapyapyr ihe wà. Amono'og wi putar ihe wà nehe no. Àràpuhàràn wamono'ogar
    uzekaiw katu weimaw wanehe a'e. Nezewegatete azekaiw katu putar heremiaihu wanehe
    ihe wà nehe no.
  eng-DRA: 'Hear the word of the Lord, O ye nations, and declare it in the islands
    that are afar off, and say: He that scattered Israel will gather him: and he will
    keep him as the shepherd doth his flock.'
