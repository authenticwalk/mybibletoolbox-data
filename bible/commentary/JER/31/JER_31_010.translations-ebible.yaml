  ory-ory: ହେ ଗୋଷ୍ଠୀବର୍ଗ, ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ଶୁଣ ଓ ଦୂରସ୍ଥ ଦ୍ୱୀପସମୂହରେ ତାହା
