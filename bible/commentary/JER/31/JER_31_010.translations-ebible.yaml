    ding ahi.
  mar-mar: राष्ट्रांनो, परमेश्वराचे वचन ऐका. दूरच्या द्वीपात हे प्रसिद्ध करा. तुम्ही
    राष्ट्रांनी म्हणावे, ज्याने इस्राएल विखरला तोच त्यास एकवटील आणि जसा मेंढपाळ आपल्या
