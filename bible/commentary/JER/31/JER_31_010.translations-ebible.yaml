  ben-IRV: জাতিসমূহ, সদাপ্রভুর বাক্য শোন। দূরের উপকূলে তা বর্ণনা কর। জাতি, তোমরা বল,
    “যিনি ইস্রায়েলকে ছড়িয়েছেন, তিনিই তাদের জড়ো করবেন এবং মেষপালকের মত করে তাঁর
    মেষ রক্ষা করবেন।”
  pan-pan: ਹੇ ਕੌਮੋਂ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਸੁਣੋ, ਅਤੇ ਦੂਰ ਦੇ ਟਾਪੂਆਂ ਵਿੱਚ ਇਹ ਦੱਸੋ, ਅਤੇ ਆਖੋ, ਉਹ
