  gnn-gnn: Nhumanydja mulku'‐mulkuruyunydja bäpurru'yu ga miṯtjiyu, ŋäkana dhuwala
    Garraynha dhäruktja, ḻakaraŋa biyakana birrŋ'maraŋana birrka'mirriwalana bäpurru'wala.
    “Ŋäthilinydja ŋunhinydja Garrayyu barrku'‐barrkuwatjkuŋala nhanŋuwaynydja ŋayi
    yolŋu'‐yulŋunha, walala marrtjina bena‐wala yarrk‐yarrkthurruna barrkumalana wäŋalili.
    Yurru dhiyaŋunydja‐wala Garrayyu marrtji ḻuŋ'maramana liliyi gäma wäŋaliliyi;
    ŋayi yurru gunganhamirriyamanydja walalanha bitjanna bitjan ŋuli wäyin‐djäkamirriyu
    gunganhamirriyama nhanŋuway ŋayi wäyinnha.
  yal-yal: Siyane, ɛ tuli mati Alatalaa falan na, ɛ sa a rali fɔ fɔxɔ ige tagi bɔxɔ
    makuyene yi! Ɛ naxa, “Naxan Isirayila yamaan naxuyaxi ayi, na e malanma nɛn. A
