  mya-JVB: အိုလူမျိုးတို့၊ ထာဝရဘုရား ၏ အမိန့် တော်ကို နားထောင် ကြလော့။ ဝေး သောအရပ်
    ရပ်တို့၌ ကြွေးကြော် ၍၊ ဣသရေလ အမျိုးသားတို့ကို အရပ်ရပ်သို့ ကွဲပြား စေသောသူသည် တဖန်စုသိမ်း
    ပြီးလျှင် ၊ သိုးထိန်း သည် မိမိ သိုးစု ကိုစောင့်တတ်သကဲ့သို့ စောင့် တော်မူမည်ဟု
