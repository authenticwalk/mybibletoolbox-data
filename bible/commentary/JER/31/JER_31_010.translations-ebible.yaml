  bqc-SIM: Á buipãleↄ, à ma yãma, í a kpàwakɛ ísiabaazãzãdeↄnɛ. Ma gbɛ̃́
    pↄ́ ma Isailiↄ fã̀aa, má ɛa mà ń kãaa lↄɛ, mí a kpàsa sãpiↄ dↄ̃́a lán
