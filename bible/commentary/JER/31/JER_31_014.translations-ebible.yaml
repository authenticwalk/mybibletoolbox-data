verse: JER.031.014
translations:
  mal-C: ഞാൻ പുരോഹിതന്മാരെ സമൃദ്ധിയാൽ തൃപ്തരാക്കും; എന്റെ ജനം എന്റെ ഔദാര്യത്താൽ സംതൃപ്തരാകും,”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Und ich will die Seelen der Priester mit Fett laben, und mein Volk soll
    sich sättigen an meiner Güte - ist der Spruch Jahwes.
  lin-lin: Nakoleisa malamu Banganga-Nzambe na mafuta ya bibwele, mpe bato na Ngai
    bakotonda na biloko na Ngai, › » elobi Yawe.
  eng-LSV: And satisfied the soul of the priests [with] fatness, || And My people
    are satisfied with My goodness,” || A declaration of YHWH.
  eng-GNV: And I wil replenish the soule of the Priests with fatnesse, and my people
    shalbe satisfied with my goodnesse, saith the Lord.
  eng-WEBSTER: And I will satiate the soul of the priests with fatness, and my people
    shall be satisfied with my goodness, saith the LORD.
  nhw-BL: Huan nopa totajtzitzi niquintlamacas ica tlahuel miyac tlacajcahualistli
    catli masehualme quinhuiquilise ipan nopa tiopamitl para inijuanti huelis tlacuase
    cuali. Huan nomasehualhua nojquiya niquinmacas miyac tlacualistli. Quej nopa niquijtohua
    niininTECO.”
  swh-ONEN: Nitawashibisha makuhani kwa wingi, nao watu wangu watajazwa kwa ukarimu
    wangu,” asema Bwana.
  bba-bba: Kon de nɛn yɑ̃ku kowobu bu dĩɑ ɡeenu di bu debu, kpɑ nɛn tɔmbu bu debu
    nɛn ɑrumɑnin sɔ̃. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: And I will satiate the soul of the priests with fatness, And my people
    shall be satisfied with my goodness, saith the Lord.
  luo-luo: Anami jodolo gik mathoth mongundho, kendo joga nopongʼ, gi chiwo mara mabup,”
    Jehova Nyasaye owacho.
  meu-meu: Hahelaḡa taudia lalodia na ḡau namodia amo baina ubudia badabada, bona
    egu bese taudia bogadia na egu hahenamo ai bae kunu. Iehova na e herevamu.
  npi-ULB: तब पुजारीहरूका जीवनलाई म प्रशस्त मात्रामा परिपूर्ण पार्नेछु । मेरा मानिसहरू
    मेरो भलाइले भरिनेछ, यो परमप्रभुको घोषणा हो ।”
  yor-yor: Èmi ó tẹ́ àwọn àlùfáà lọ́rùn pẹ̀lú ọ̀pọ̀; àwọn ènìyàn mi yóò sì kún fún
    oore mi,” ni Olúwa wí.
  pes-OPCB: کاهنان را با قربانیهای فراوانی که مردم تقدیم خواهند کرد، شاد خواهد نمود
    و قومش را با برکات خود مسرور خواهد ساخت!»
  tgl-ULB: Pagkatapos, pananatilihin ko na sagana ang pamumuhay ng mga pari. Mapupuno
    ang aking mga tao ng aking kabutihan. Ito ang pahayag ni Yahweh.”
  cbu-NT: Tputsiri aship taakana an maacheetsi katungtsee paksin, mang' ksachinllinaya.
    Nuwap pangi katungats zapan wayakchusin, apanllpansha katungtsee wanasiri katungchinllinaya.
    Nuw Apanlli Taarashipani zurampatari atina.
  hui-hui: Wali agalirume i̱naga loma dewaore yalu ibiragola loma binigo mo miaga
    karume tomo dewa bu payabu ngelo howa tomo garibi nale holebira. I̱naga wali agali
    uruni ti tomo dewaore mialu kogola ti karulape nalu tombe howa holebira. I̱ Anduane
    Homogo i̱na bi o ledogoniore, lene.
  mya-mya: ငါ​သည်​ယဇ်​ပု​ရော​ဟိတ်​တို့​အား​ဆူ​ဖြိုး​သော အ​စာ​အာ​ဟာ​ရ​ကို​ဝ​စွာ​ကြွေး​၍
    ငါ့​လူ​မျိုး​တော်​၏​ချို့​တဲ့​မှု​ရှိ​သ​မျှ​ကို ဖြည့်​တင်း​ပေး​မည်။ ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့်
    စ​ကား​ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡང་མཆོད་དཔོན་རྣམས་ཀྱི་སེམས་ནི་སྣུམ་གྱིས་ཚིམ་པར་བྱ་ཞིང་། མི་རྣམས་ངའི་གནང་སྦྱིན་གྱིས་ཚིམ་པར་འགྱུར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Ndichagutsa vaprista nezvakawanda, uye vanhu vangu vachazadzwa nokupa zvakanaka
    kwangu,” ndizvo zvinotaura Jehovha.
  spa-BLM: Saciaré de grasa el alma de los sacerdotes, y mi pueblo se saciará de mi
    bondad”, dice Yahvé.
  cac-cac: A eb' sacerdote a val vael te vach' ol vac' sva eb', axo eb' in chon̈ab'
    ol yac' tzalajb'oc sc'ol yed' masanil tas ol vac' d'ay, xchi Jehová.
  swh-ULB: Kisha nitayaloanaisha sana maisha ya makuhani. Watu wangu watajijaza wenyewe
    kwa wema—hili ni tangazo la Yahwe.”
  bel-bel: І накармлю душу сьвятароў тлушчам, і народ Мой насыціцца дабротамі Маімі,
    кажа Гасподзь.
  deu-ELBBK: Und ich will die Seele der Priester laben mit Fett, und mein Volk wird
    sich an meinen Gütern sättigen, spricht der HERR.
  mbb-OT: Edhentayen ku is menge memumuhat te utew zekelà wey metaam he menge keenen.
    Ebpezaharan ku is menge etew ku te meupiya he menge vutang.”
  mal-2015: ഞാൻ പുരോഹിതന്മാരുടെ പ്രാണനെ പുഷ്ടികൊണ്ടു തണുപ്പിക്കും; എന്റെ ജനം എന്റെ
    നന്മകൊണ്ടു തൃപ്തിപ്രാപിക്കും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Le rašajen dava o nekfeder chaben a mire manušen dava pherdo čaľipen,“
    phenel o RAJ.
  pes-OPV: 'و خداوند می‌گوید: «جان کاهنان رااز پیه تر و تازه خواهم ساخت و قوم من از
    احسان من سیر خواهند شد.»'
  ron-1924: Вой сэтура де грэсиме суфлетул преоцилор ши попорул Меу се ва сэтура де
    бунэтэциле Меле”, зиче Домнул.
  ben-OBCV: প্রাচুর্য দান করে আমি যাজকদের পরিতৃপ্ত করব, আমার প্রজারা আমার প্রাচুর্যে
    পরিপূর্ণ হবে,” সদাপ্রভু এই কথা বলেন।
  som-som: Oo Rabbigu wuxuu leeyahay, Wadaaddada naftooda aad baan u dhergin doonaa,
    oo dadkayguna wanaaggaygay ka dhergi doonaan.
  lat-VUC: Et inebriabo animam sacerdotum pinguedine, et populus meus bonis meis adimplebitur,
    ait Dominus.
  eng-ASVBT: And I will satiate the soul of the priests with fatness, and my people
    shall be satisfied with my goodness, saith Jehovah.
  ita-1885: E inebbrierò l'anima de' sacerdoti di grasso, e il mio popolo sarà saziato
    de' miei beni, dice il Signore.
  eng-LXXUP: How will ye say, We are strong, and men strong for war?
  eng-ULB: Then I will saturate the lives of the priests in abundance. My people will
    fill themselves with my goodness—this is Yahweh's declaration.”
  spa-VBL: Daré a mis sacerdotes todo lo que necesitan y más, y mi pueblo estará más
    que satisfecho de mi bondad para con ellos, declara el Señor.
  fra-_FOB: Et je rassasierai de graisse l'âme des sacrificateurs, et mon peuple sera
    rassasié de mes biens, dit l'Éternel.
  mal-mal: ഞാൻ പുരോഹിതന്മാരുടെ പ്രാണനെ പുഷ്ടികൊണ്ട് തണുപ്പിക്കും; എന്റെ ജനം എന്റെ
    നന്മകൊണ്ട് തൃപ്തി പ്രാപിക്കും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Maiṅ imāmoṅ kī jān ko tar-o-tāzā karūṅga, aur merī qaum
    merī barkatoṅ se ser ho jāegī.”
  suz-BL: गो चढ़ेब आन कली शुश गेशा रूपाइक्‍नुङमी। मिनु आं मुरपुकी आं शुश गेशोम रूशा
    ग्‍येरनीम” दे परमप्रभु यावेम देंत।
  eng-NOY: And I will satisfy the priests with fatness, And my people shall be satisfied
    with my bounty, saith Jehovah.
  ita-1927: Satollerò di grasso l’anima de’ sacerdoti, ed il mio popolo sarà saziato
    dei miei beni, dice l’Eterno.
  ckb-ckb: کاهینەکان تێر دەکەم لە چەوری، گەلەکەم لە خێروبێرم تێر دەبن.» ئەوە فەرمایشتی
    یەزدانە.
  eng-BBE: I will give the priests their desired fat things, and my people will have
    a full measure of my good things, says the Lord.
  kan-OKCV: ಇದಲ್ಲದೆ ಯಾಜಕರನ್ನು ಹೇರಳವಾಗಿ ತೃಪ್ತಿಗೊಳಿಸುವೆನು. ನನ್ನ ಜನರು ನನ್ನ ಒಳ್ಳೆಯತನದಿಂದ
    ತೃಪ್ತಿಪಡುವರು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: ஆசாரியர்களின் ஆத்துமாவைக் கொழுமையானவைகளால் பூரிப்பாக்குவேன்; என் மக்கள்
    நான் அளிக்கும் நன்மையினால் திருப்தியாவார்கள் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Y el alma del sacerdote embriagaré de grosura, y será mi pueblo saciado
    de mi bien, dice Jehová.
  ron-BTF: Și voi sătura sufletul preoților cu grăsime și poporul meu va fi săturat
    cu bunătatea mea, spune DOMNUL.
  eng-WEBP: I will satiate the soul of the priests with fatness, and my people will
    be satisfied with my goodness,” says the LORD.
  eng-FBV: I will give my priests everything they need and more, and my people will
    be more than satisfied with my goodness towards them, declares the Lord.
  nld-1939: De priesters zal Ik vette offers in overvloed geven, Mijn volk zal zwelgen
    van mijn goedheid, spreekt Jahweh!
  nch-BL: Huan niquintamacas nopa totajtzitzi ica tahuel miyac tacajcahualisti cati
    masehualme quinhuiquilise ipan nopa tiopamit para inijuanti huelis tacuase cuali.
    Huan nomasehualhua nojquiya niquinmacas miyac tacualisti. Quej nopa niquijtohua
    ni ininTECO.”
  vie-1934: Ta sẽ làm cho lòng các thầy tế lễ chán chê vì đồ ăn béo; dân ta sẽ no
    nê về ơn phước của ta, Đức Giê-hô-va phán vậy.
  hin-CV: मेजवानी ऐसी होगी कि पुरोहितों के प्राण तृप्‍त हो जाएंगे, तथा मेरी प्रजा
    मेरे द्वारा किए गए कल्याण पर संतुष्ट हो जाएगी,” यह याहवेह की वाणी है.
  spa-BES: Y llenaré de abundancia las almas de los sacerdotes, y mi pueblo se saciará
    de mi bondad, dice el Señor.
  tdx-tdx: Ho liporeko solike ty arofo’ o mpisoroñeo, vaho hahaeneñe ondatikoo o hasoakoo,
    hoe t’Iehovà.
  tha-KJV: เราจะเลี้ยงจิตใจของปุโรหิ​ตด​้วยความอุดมสมบู​รณ​์ และประชาชนของเราจะพอใจด้วยความดีของเรา”
    พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: E encherei a alma dos sacerdotes de fartura, e meu povo será saciado
    com o meu bem, diz o SENHOR.
  deu-ELO: Und ich will die Seele der Priester laben mit Fett, und mein Volk wird
    sich an meinen Gütern sättigen, spricht Jehova.
  eng-WYC-2018: And I shall greatly fill the soul of [the] priests with fatness, and
    my people shall be [ful] filled with my goods, saith the Lord.
  epo-epo: Kaj la animon de la pastroj Mi satigos per grasaĵoj, kaj Mia popolo satiĝos
    per Miaj bonaĵoj, diras la Eternulo.
  uig-PIN: Mǝn kaⱨinlarni molqiliⱪ bilǝn toyƣuzimǝn, Hǝlⱪim iltipatimƣa ⱪanaǝt ⱪilidu,
    — dǝydu Pǝrwǝrdigar.
  beo-beo: Na da ilia gobele salasu dunu amo sadima:ne, ilima ha:i manu baligili noga:i
    imunu. Amola Na fi dunu ilia hanai liligi amo ilima imunu. Na, Hina Gode da sia:i
    dagoi.”
  tpi-OTNT: Ol manmeri bai i bringim planti ofa i kam long mi. Olsem na bai ol pris
    i gat planti kaikai. Na bai mi givim planti gutpela kaikai samting long ol manmeri
    bilong mi. Mi Bikpela, mi tok pinis.”
  hau-SA: Zan ƙosar da firistoci da yalwa, mutanena kuma za su cika da yalwa,” in
    ji Ubangiji.
  uig-LAT: Men kahinlarni molchiliq bilen toyghuzimen, Xelqim iltipatimgha qanaet
    qilidu, — deydu Perwerdigar.
  nde-nde: Ngizasuthisa abaphristi ngokunengi, labantu bami bazasutha ngokuphana kwami,”
    kutsho uThixo.
  ton-ton: Pea te u fakamākona ʻaki ʻae ngako ʻae laumālie ʻoe kau taulaʻeiki, pea
    ʻe mākona ʻa hoku kakai ʻi heʻeku angalelei, ʻoku pehē ʻe Sihova.”
  ces-1613: Rozvlažím i duši kněží tukem, a lid můj dobroty mé nasytí se, dí Hospodin.
  eng-WMB: I will satiate the soul of the priests with fatness, and my people will
    be satisfied with my goodness,” says the LORD.
  tam-TCV: ஆசாரியர்களை நிறைவான செழிப்பினால் திருப்தியாக்குவேன். என் மக்கள் என் கொடைகளினால்
    திருப்தியடைவார்கள்” என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Unya lukopon ko ang kinabuhi sa mga pari diha sa kadagaya. Mapuno sa akong
    pagkamaayo ang akong katawhan—mao kini ang gipahayag ni Yahweh.”
  pol-UBG: I nasycę duszę ich kapłanów tłuszczem, a mój lud nasyci się moją dobrocią,
    mówi PAN.
  agr-agr: Sacerdote aidaushkam dekas yutai shiig pegkeg aidaun yuwawagtinai, tuja
    mina aentsug aidaushkam, wi ditan susagtinaitag nunak dita atsumamun nagkaesau
    jukiagtinai, nuninak shiig anediagtinai. Witjai Tuke Pujuunuk, nunak dekas tajai.”
  kyc-kyc: Dopa pipala nambame purisi dupwa nenge keyange dupwa mairu. Dee nambana
    wambu dupwa mende aeya naramo pisirami dupwa kando nyuo nenge piru, lao namba
    Kamongo dokome lapusa pilyamo.
  urd-GVU: رب فرماتا ہے، ”مَیں اماموں کی جان کو تر و تازہ کروں گا، اور میری قوم میری
    برکتوں سے سیر ہو جائے گی۔“
  deu-1912: Und ich will der Priester Herz voller Freude machen, und mein Volk soll
    meiner Gaben die Fülle haben, spricht der HERR.
  kan-2017: ಯಾಜಕರನ್ನು ಮೃಷ್ಟಾನ್ನಭೋಜನದಿಂದ ತೃಪ್ತಿಗೊಳಿಸುವೆನು; ನಾನು ಅನುಗ್ರಹಿಸುವ ಮೇಲುಗಳನ್ನು
    ನನ್ನ ಜನರು ಸಮೃದ್ಧಿಯಾಗಿ ಅನುಭವಿಸುವರು. ಇದು ಯೆಹೋವನ ನುಡಿ.”
  yap-yap: Ma bay gu suguy e pi prist ko tin th’abi fel’ e ggan, mu gu chum’ernag
    e girdi’ rog ko urngin e tin bt’uf rorad. I Gag SOMOL e kugog e pi thin ney.”
  hlt-MCSB: Khosoih rhoek kah hinglu te maehhloi neh ka sulpuem sak vetih ka pilnam
    khaw ka thennah neh cung uh ni. He tah BOEIPA kah olphong ni.
  mdy-ETH: ቄኤሶ ታኣኒ ሳዖይዳፓ ጴዻ ዓንጆና ሚሻንዳኔ፤ ታ ዴሮም ታኣኒ ታ ኮሹሞና ዒንጋ ባኮ ዺቢሺ ዒንጋንዳኔ፤ ዬያ ጌዔሢ
    ታና፥ ናንጊና ናንጋ ጎዳኬ።»
  twi-ASANTE: Mɛma asɔfoɔ no deɛ ɛhia wɔn ama abu so, na mama mʼakyɛdeɛ bebrebe amee
    me nkurɔfoɔ,” Awurade, na ɔseɛ.
  eng-WEBU: I will satiate the soul of the priests with fatness, and my people will
    be satisfied with my goodness,” says the LORD.
  wal-wal: Taani qeesetussi daro qumaa immana; ta asaikka ta kehatettan kallana. Taani
    GODAI hagaa odais” yaagees.
  spa-PDDPT: Satisfaceré el alma del sacerdote con abundancia y mi pueblo será saciado
    con mi bondad, dice Yavé.
  gun-gun: Sacerdote kuery guive amongaru 'rã ikyra va'e re, xevygua kuery hevyatãmba
    'rã mba'emo porã ame'ẽ va'e re”, he'i Senhor.
  ilo-ULB: Ket pennekekto iti aglaplapusanan ti panagbiag dagiti papadi. Mapnekto
    dagiti tattaok iti kinaimbagko—kastoy ti pakaammo ni Yahweh.''
  kpg-kpg: Gei Au gaa hai digau hai mee dabu gi maaluu gi nia meegai ala koia e humalia,
    ga haga dohu nia hiihai o agu daangada huogodoo. Ma ko Au go Dimaadua ne helekai.”
  uig-ARA: مەن كاھىنلارنى مولچىلىق بىلەن تويغۇزىمەن، خەلقىم ئىلتىپاتىمغا قانائەت قىلىدۇ،
    ــ دەيدۇ پەرۋەردىگار.
  sus-sus: N sube turaxi fima nɛ sɛrɛxɛdubɛe ma, n ma ɲama fa luga n harige ra.»
  pon-2006: I pahn kamedkihla samworo kan kisin tungoal me keieu mwahu, oh kaitarala
