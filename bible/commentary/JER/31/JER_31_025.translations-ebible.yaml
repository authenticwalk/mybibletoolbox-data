  tdx-tdx: Fa hanjañeko ty fañova mokotse le hampieneñeko ty sandry mitìke.
  tha-KJV: เพราะเราจะให้​จิ​ตใจที่อ่อนระอานั้​นอ​ิ่ม และจิตใจที่โศกเศร้าทุกดวงเราจะให้​บริบูรณ์​”
