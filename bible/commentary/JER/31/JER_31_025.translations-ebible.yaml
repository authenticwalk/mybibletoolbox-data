  pes-OPV: زیرا که جان خستگان را تازه ساخته‌ام وجان همه محزونان را سیر کرده‌ام.»
  ron-1924: Кэч вой рэкори суфлетул ынсетат ши вой сэтура орьче суфлет лихнит де фоаме.”
  ben-OBCV: আমি ক্লান্তদের সতেজ করব এবং অবসন্ন প্রাণকে তৃপ্ত করব।”
  som-som: Waayo, naf kasta oo daallan ayaan wabxiyey, oo naf kasta oo murugaysanna
