  kan-OKCV: ದಣಿದ ಪ್ರಾಣವನ್ನು ತೃಪ್ತಿಪಡಿಸಿದ್ದೇನೆ. ಕುಂದಿದ ಪ್ರಾಣಗಳನ್ನೆಲ್ಲಾ ತುಂಬಿಸಿದ್ದೇನೆ.”
  tam-2017: நான் களைப்புற்ற ஆத்துமாவைச் சம்பூரணமடையச்செய்து, சோர்ந்துபோன எல்லா ஆத்துமாவையும்
    நிரப்புவேன்.
  spa-RV-1909: Porque habré embriagado el alma cansada, y henchido toda alma entristecida.
  ron-BTF: Pentru că am săturat sufletul obosit și am umplut fiecare suflet întristat.
  eng-WEBP: For I have satiated the weary soul, and I have replenished every sorrowful
