  suz-BL: गो दशो आन कली लेंशा बोल्‍यो सेल्‍नुङमी। मिनु थशो आन कली लेंशा बोल गे‍नुङमी”
    देंत।
  eng-NOY: For I will refresh him that is thirsty, And I will satisfy him that languisheth.
  ita-1927: Poiché io ristorerò l’anima stanca, e sazierò ogni anima languente.
  ckb-ckb: ماندوو دەبووژێنمەوە، هەموو سیسێک تێر دەکەم.»
  eng-BBE: For I have given new strength to the tired soul and to every sorrowing
