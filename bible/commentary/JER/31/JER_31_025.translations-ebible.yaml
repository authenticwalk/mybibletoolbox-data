  npi-ULB: किनकि थाकेकाहरूलाई म पिउन लयाउनेछु, र मूर्छा खाएकाहरूलाई म सन्तुष्‍ट पार्नेछु
    ।”
  yor-yor: Èmi yóò sọ aláàárẹ̀ di ọ̀tun, èmi yóò sì tẹ́ gbogbo ọkàn tí ń káàánú lọ́rùn.”
  pes-OPCB: من به خستگان، آسودگی خواهم بخشید و به افسردگان، شادی عطا خواهم کرد!
  tgl-ULB: Sapagkat bibigyan ko ng tubig na maiinom ang mga napapagod at papawiin
    ko ang pagdurusa ng bawat isa mula sa pagkakauhaw.”
  cbu-NT: Ashiriya, tputs mariztaksin, nuwsha katungats kapung panachima, misha waashineemtamta.
    Katungkusin kizpur nizirangsin, wizpur ndunareewshta, anoo tuwizpurtamaama, Apanll
    nuwaa miranish tárangiya.
  hui-hui: Mbiralinaga tingini hongo nahe ibira hayagua i̱nime ibu lone mo hongo holebero.
    Ani bialu mbirali ibu miniha genda yu heagua i̱na ibunaga bu miniha mo palia halu
    karulape helolebero, lalu Anduane Homogohanda lene.
  mya-mya: ငါ​သည်​မော​ပန်း​နွမ်း​နယ်​သူ​တို့​ကို​လန်း​ဆန်း စေ​၍​ဆာ​လောင်​မွတ်​သိပ်​သ​ဖြင့်
    အား​အင်​ချိ နဲ့​သူ​တို့​ကို​ဝ​ပြော​စွာ​ကျွေး​တော်​မူ​မည်။-
  bod-N: ཉམ་ཐག་པའི་མི་ཀུན་ལ་ངས་སེམས་ཤུགས་བསྐྱེད་ཅིང་། སེམས་སྡུག་པའི་མི་ནི་ངས་ཡིད་ཚིམ་པར་འཇུག་གོ་ཞེས་གསུངས།
  sna-sna: Ndichasimbisa vanenge vaneta uye ndichagutsa vanenge vaziya.”
  spa-BLM: Porque he saciado el alma cansada, y he llenado toda alma afligida”.
  cac-cac: A in ol vac'xi yip eb' c'unb'inac. A eb' tz'el yip yuj vejel, ol vac' b'ud'joc
