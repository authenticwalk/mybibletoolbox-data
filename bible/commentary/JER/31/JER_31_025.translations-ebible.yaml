verse: JER.031.025
translations:
  mal-C: ക്ഷീണിതരെ ഞാൻ ഉന്മേഷമുള്ളവരാക്കും; തളർന്നിരിക്കുന്നവർക്കു ഞാൻ സംതൃപ്തി വരുത്തും.”
  deu-TKW: denn ich labe die lechzenden Seelen und jegliche dahinschmachtende Seele
    sättige ich.
  lin-lin: Nakozongisa makasi ya bato oyo balembi na posa ya mayi, mpe nakoleisa bato
    oyo balembi na nzala. »
  eng-LSV: For I have satiated the weary soul, || And I have filled every grieved
    soul.”
  eng-GNV: For I haue saciate the wearie soule, and I haue replenished euery sorowfull
    soule.
  eng-WEBSTER: For I have satiated the weary soul, and I have replenished every sorrowful
    soul.
  nhw-BL: Pampa na niquinmacas tlasiyajquetzali nopa masehualme catli siyajtoque.
    Huan niquinyolchicahuas inijuanti catli motequipachohuayayaj.”
  swh-ONEN: Nitawaburudisha waliochoka na kuwatuliza walio na huzuni.”
  bba-bba: Domi kon wi nim nɔru ɡɑ mɔ̀ nim wɛ̃, kpɑ win ɡɔ̃ru ɡu yɛmiɑ. Kpɑ n de wi
    u wɔkɔnu wɔrimɔ ɡɔ̃ɔrun sɔ̃ u di u debu.
  eng-KJVCPB: For I have satiated the weary soul, And I have replenished every sorrowful
    soul.
  luo-luo: Anami joma ool teko kendo joma chunygi onyosore anajiw.”
  meu-meu: Badina be lalona e manokamu tauna na lalona baina hagoadaia, bona lalodia
