  lat-VUC: Quia inebriavi animam lassam, et omnem animam esurientem saturavi.
  eng-ASVBT: For I have satiated the weary soul, and every sorrowful soul have I replenished.
  ita-1885: Perciocchè io avrò inebbriata l'anima assetata e stanca, ed avrò saziata
