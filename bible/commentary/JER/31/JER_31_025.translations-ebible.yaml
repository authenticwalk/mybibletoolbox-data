  swh-ULB: Kwa maana nitawapa majai ya kunywa waliochoaka, na nitamjaza kila anayeteseka
    na kiu.”
  bel-bel: Бо Я напаю душу стомленую і накармлю душу скрушную.
  deu-ELBBK: Denn ich habe die lechzende Seele reichlich getränkt und jede schmachtende
