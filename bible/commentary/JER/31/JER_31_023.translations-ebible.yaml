verse: JER.031.023
translations:
  mal-C: 'ഇസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ
    അവരെ പ്രവാസത്തിൽനിന്ന് മടക്കിവരുത്തുമ്പോൾ, യെഹൂദാദേശത്തും അതിലെ പട്ടണങ്ങളിലും
    ഒരിക്കൽക്കൂടി, ‘സമൃദ്ധിയുടെ നഗരമേ, വിശുദ്ധപർവതമേ, യഹോവ നിന്നെ അനുഗ്രഹിക്കട്ടെ’
    എന്നിങ്ങനെയുള്ള ഈ വാക്ക് അവർ ഒരിക്കൽക്കൂടി സംസാരിക്കും.'
  deu-TKW: 'So spricht Jahwe der Heerscharen, der Gott Israels: Aufs Neue wird man
    im Lande Juda und in seinen Städten, wenn ich ihr Geschick gewendet habe, dieses
    Wort sagen: Jahwe segne dich, du Aue der Gerechtigkeit, du heiliger Berg!'
  lin-lin: 'Tala liloba oyo Yawe, Mokonzi ya mampinga, Nzambe ya Isalaele, alobi :
    « Tango nakobimisa bango na bowumbu, tala lisusu maloba oyo bato bakoloba kati
    na Yuda mpe kati na bingumba na yango : ‹ Oh ndako ya bosembo ; oh ngomba ya bule,
    tika ete Yawe apambola yo ! ›'
  eng-LSV: 'Thus said YHWH of Hosts, God of Israel: “Still they say this word in the
    land of Judah, || And in its cities, || In My turning back [to] their captivity,
    || YHWH blesses you, habitation of righteousness, || Mountain of holiness.'
  eng-GNV: Thus saith the Lord of hostes, the God of Israel, Yet shall they say this
    thing in the land of Iudah, and in the cities thereof, when I shall bring againe
    their captiuitie, The Lord blesse thee, O habitation of iustice and holy mountaine.
  eng-WEBSTER: Thus saith the LORD of hosts, the God of Israel; As yet they shall
    use this speech in the land of Judah and in her cities, when I shall bring again
    their captivity; The LORD bless thee, O habitation of justice, mountain of holiness.
  nhw-BL: 'Huan TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij huan ininTeco
    israelitame, quiijtohua: “Quema sempa niquinhualicas ipan tlali Judá huan ialtepehua,
    nopa masehualme catli quinhuicatoyaj seyoc tlali, inijuanti quiijtose: ‘¡Ma TOTECO
    quitiochihua ni tepetl catli tlatzejtzeloltic campa tlanahuatía catli xitlahuac!’'
  swh-ONEN: 'Hili ndilo Bwana Mwenye Nguvu Zote, Mungu wa Israeli, asemalo, “Nitakapowarudisha
    toka nchi ya kutekwa kwenu, watu walio katika nchi ya Yuda na miji yake kwa mara
    nyingine tena watatumia maneno haya: ‘Bwana akubariki, ee makao ya haki, ee mlima
    mtakatifu.’'
  bba-bba: Gusunɔ Isirelibɑn Yinni wi u wɔllu kɑ tem mɔ u ɡeruɑ u nɛɛ, nɑ̀ n kɑ Isirelibɑ
    wurɑmɑ sɑɑ yorun di, ɑmɛniwɑ bɑ koo ɡere Yudɑn tem kpuro sɔɔ bu nɛɛ, Yinni Gusunɔ
    u ɡuu te u ɡɔsɑ Yerusɑlɛmuɔ domɑru kuo, mi ɡem mu wɑ̃ɑ.
  eng-KJVCPB: Thus saith the Lord of hosts, the God of Israel; As yet they shall use
    this speech in the land of Judah and in the cities thereof, When I shall bring
    again their captivity; The Lord bless thee, O habitation of justice, and mountain
    of holiness.
  luo-luo: 'Ma e gima Jehova Nyasaye Maratego, ma Nyasach Israel, wacho: “Kagologi
    gia e twech, joma ni e piny Juda kod dalagi noti gi wechegi kendo ni: ‘Jehova
    Nyasaye ogwedhu, yaye kar dak maler, yaye got mowal.’'
  meu-meu: 'Iehova Sabaota, Israel Diravana, na ini e gwau tomamu: Ma nega ta ini
    hereva na Iuda tanona ai bona ena hanua lalodiai bae gwaurai lou, edia noho ma
    baina hanamoa lou negana ai. Kara maoromaoro e nohomu gabuna e! Ororo helaḡana
    e! Iehova ese baine hanamomu.'
  npi-ULB: सर्वशक्तिमान् परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छ, “मैले यस जातिलाई
    तिनीहरूको देशमा फर्काएर ल्याउँदा तिनीहरूले यहूदा र यसका सहरहरूमा यसो भन्‍नेछन्,
    'उहाँ बस्‍नुहुने ए धर्मी बासस्थान्, ए पवित्र पर्वत, परमप्रभुले तँलाई आशिष् देऊन्
    ।'
  yor-yor: 'Báyìí ni ohun tí Olúwa àwọn ọmọ-ogun Israẹli wí: “Nígbà tí èmi bá kó wọn
    dé láti ìgbèkùn; àwọn ènìyàn tí ó wà ní ilẹ̀ Juda àti ní àwọn ìlú rẹ̀ yóò tún
    lo àwọn ọ̀rọ̀ yìí lẹ́ẹ̀kan sí i; wí pé, ‘Kí Olúwa kí ó bùkún fún ọ, ìwọ ibùgbé
    òdodo, ìwọ òkè ìwà mímọ́.’'
  pes-OPCB: 'خداوند لشکرهای آسمان، خدای اسرائیل چنین می‌فرماید: «تبعیدشدگان قوم من
    وقتی از اسارت بازگردند، در یهودا و شهرهای آن خواهند گفت: ”ای مسکن عدالت، ای کوه
    مقدّس، خداوند تو را برکت دهد!“'
  tgl-ULB: Si Yahweh ng mga hukbo, ang Diyos ng Israel ang nagsabi nito, “Kapag ibinalik
    ko na ang aking mga tao sa kanilang lupain, sasabihin nila ito sa lupain ng Juda
    at sa kaniyang mga lungsod, 'Pagpalain ka nawa ni Yahweh, ikaw na matuwid na lugar
    kung saan siya nananahan, ikaw na banal na bundok.
  cbu-NT: Apanll Taarashipan, Israelchich Apanllirini, wamari kasiru taaku an, siyaa
    átcha. Nuw Utaáshchee tputs taárashi wanasirsha wayamaam zandkachuri, uru watsapuniptam
    kanapeersin, yaktarinshitam yusur taachinllinaya. Ashkachuri, tputssha, ¡Apanll
    tamara! Nee machi kapung chinakiya, watam nish yaanpatatini tatsamoorini chinakaniwa,
    táchinllinaya.
  hui-hui: Anduane Homogo Hongo Haiheore Isaraele wali agalirunaga Ngode Datagaliwabehanda
    lalu, I̱na Yuda dindi lone mo bayale howa Yuda wali agaliru ti tinaga dindini
    tano ngaruha bayale helo helai holebero. Ani helarogola tigua ogodagua lolebira,
    Anduane Homogo ibunioreme ibunaga hari nene loma bia hene ngago mo bayale helo.
    Ibu hari ogoniha howa ibugua wali agalime mana bayale tigabi hangu biaabo helo,
    lalu lolebira.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​အ​နန္တ​တန်​ခိုး ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``ဤ​လူ​တို့​အား​မိ​မိ
    တို့​ပြည်​သို့​ငါ​ပြန်​လည်​ပို့​ဆောင်​သော​အ​ခါ၊ `ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​ကျိန်း​ဝပ်​တော်​မူ
    သည့် သန့်​ရှင်း​ရာ​ဌာ​န​တော်​တည်း​ဟူ​သော ယေ​ရု​ရှ​လင်​တောင်​တော်​ကို​ကောင်း​ချီး
    ပေး​တော်​မူ​ပါ​စေ​သ​တည်း' ဟု သူ​တို့​သည်​ယု​ဒ​ပြည်​မြို့​ရွာ​များ​၌​တစ်​ဖန် ပြန်​လည်
    မြွက်​ဆို​ကြ​လိမ့်​မည်။
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
    ངས་བཙོན་དུ་ཁྲིད་པའི་མི་རྣམས་ཕྱིར་ལོག་ཏུ་འཇུག་པའི་དུས་སུ། དེ་རྣམས་ཀྱིས་ཡ་ཧུ་དཱའི་ཡུལ་ཁམས་དང་དེའི་གྲོང་ཁྱེར་དུ།
    ཀ་ཡེ་དྲང་བདེན་གྱི་གནས་ཚང་། རི་བོ་དམ་པ་ལགས། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ལ་བྱིན་རླབས་གནང་བར་གྱུར་ཅིག་ཅེས་བརྗོད་པར་འགྱུར།
  sna-sna: 'Zvanzi naJehovha Wamasimba Ose, Mwari weIsraeri: “Pandichavadzosazve kubva
    kuutapwa, vanhu vari munyika yeJudha nomumaguta ayo vachataurazve mashoko aya
    okuti, ‘Jehovha ngaakuropafadze, iwe ugaro hwakarurama, iwe gomo dzvene.’'
  spa-BLM: 'El Señor de los Ejércitos, el Dios de Israel, dice: “Todavía usarán este
    discurso en la tierra de Judá y en sus ciudades, cuando yo revierta su cautiverio:
    ‘El Señor te bendiga, morada de justicia, montaña de santidad’.'
  cac-cac: 'A Jehová Yajal d''a Smasanil, aton co Diosal a on̈ israel on̈ tic, a tz''alan
    icha tic: Ayic ol vic''anxicot eb'' israel tic d''a sluum b''aj cajantaxoni, ol
    laj yal eb'' anima cajan d''a yol yic Judá icha tic: Yac''ocab'' svach''c''olal
    Jehová d''a yib''an̈ jun tzalan sic''b''ilel yuuj, b''aj sb''eyb''alaj tojolal,
    xcham eb''.'
  swh-ULB: Yahwe wa majeshi, Mungu wa Israeli, anasema hivi, '“Nitakapowarudisha watu
    katika nchi yao, watasema hivi katika anchi ya Yuda na miji yake, “Yahwe akubariki,
    wewe sehemu takatifu ambapo anaishi, ewe mlima mtakatifu.'
  bel-bel: 'Так кажа Гасподзь Саваоф, Бог Ізраілеў: наперад, калі Я вярну палон іхні,
    будуць казаць на зямлі Юды і ў гарадах ягоных гэтае слова: «хай дабраславіць цябе
    Гасподзь, жытлішча праўды, гара сьвятая!»'
  deu-ELBBK: 'So spricht der HERR der Heerscharen, der Gott Israels: Dieses Wort wird
    man noch sprechen im Land Juda und in seinen Städten, wenn ich ihre Gefangenschaft
    wenden werde: Der HERR segne dich, du Wohnung der Gerechtigkeit, du heiliger Berg!'
  mbb-OT: Migkaǥi is Nengazen he Mekeǥeǥehem, he Megbevayà te Israel te, “Emun igkepelikù
    ku en is menge etew ziyà te Juda ziyà te tanè dan, ne egkaǥi en maan sikandan
    te, ‘Berakat he tuvazi te Nengazen is segradu he vuntud he iyan is Jerusalem,
    he iyan ubpeey zin.’
  mal-2015: 'യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ
    അവരുടെ പ്രവാസികളെ മടക്കിവരുത്തുമ്പോൾ അവർ ഇനിയും യെഹൂദാദേശത്തും അതിലെ പട്ടണങ്ങളിലും,
    നീതി നിവാസമേ, വിശുദ്ധപർവ്വതമേ, യഹോവ നിന്നെ അനുഗ്രഹിക്കുമാറാകട്ടെ എന്നീ വാക്കു
    പറയും.'
  rmc-rmc: 'Kada phenel o Nekzoraleder RAJ, o Del le Izraeloskro: „Sar len anava pale
    andral o zajaťje, o manuša andre judsko phuv the andre lakre fori pale phenena
    kala lava: ‚Sveto verchona, pre savo bešel o spravodľišagos, mi požehňinel tut
    o RAJ!‘'
  pes-OPV: 'یهوه صبایوت خدای اسرائیل چنین می‌گوید: «بار دیگر هنگامی که اسیران ایشان
    رابرمی گردانم، این کلام را در زمین یهودا وشهرهایش خواهند گفت که‌ای مسکن عدالت
    وای کوه قدوسیت، خداوند تو را مبارک سازد.'
  ron-1924: 'Аша ворбеште Домнул оштирилор, Думнезеул луй Исраел: „Ятэ че се ва зиче
    ярэшь ын цара луй Иуда ши ын четэциле сале, кынд вой адуче ынапой пе принший лор
    де рэзбой: ‘Домнул сэ те бинекувынтезе, локаш ал неприхэнирий, мунте сфынт!’'
  ben-OBCV: বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর, এই কথা বলেন, “আমি যখন তাদের বন্দিত্ব
    থেকে ফিরিয়ে আনি, যিহূদা ও তার নগরগুলির লোকেরা পুনরায় এই কথাগুলি ব্যবহার করবে,
    ‘হে ধার্মিকতার নিবাস, হে পবিত্র পর্বত, সদাপ্রভু তোমাকে আশীর্বাদ করুন।’
  som-som: Rabbiga ciidammada oo ah Ilaaha reer binu Israa'iil wuxuu leeyahay, Hadalkan
    ayay mar kale kaga dhex hadli doonaan dalka Yahuudah iyo magaalooyinkiisaba, markaan
    maxaabiistooda dib u soo celiyo, oo waxay odhan doonaan, Hoyga caddaaladda, iyo
    buurta quduuska ahay, Rabbigu ha ku barakeeyo.
  lat-VUC: 'Hæc dicit Dominus exercituum, Deus Israël: Adhuc dicent verbum istud in
    terra Juda et in urbibus ejus, cum convertero captivitatem eorum: Benedicat tibi
    Dominus, pulchritudo justitiæ, mons sanctus:'
  eng-ASVBT: 'Thus saith Jehovah of hosts, the God of Israel, Yet again shall they
    use this speech in the land of Judah and in the cities thereof, when I shall bring
    again their captivity: Jehovah bless thee, O habitation of righteousness, O mountain
    of holiness.'
  ita-1885: 'Così ha detto il Signor degli eserciti, l''Iddio d''Israele: Ancora sarà
    detta questa parola nel paese di Giuda, e nelle sue città, quando io li avrò ritratti
    di cattività: Il Signore ti benedica, o abitacolo di giustizia, o monte di santità.'
  eng-LXXUP: and upon Kiriathaim, and upon the house of Gamul, and upon the house
    of Meon,
  eng-ULB: Yahweh of hosts, the God of Israel, says this, “When I bring back the people
    to their land, they will say this in the land of Judah and its cities, 'May Yahweh
    bless you, you righteous place where he lives, you holy mountain.'
  spa-VBL: 'Esto es lo que dice el Señor Todopoderoso, el Dios de Israel: Cuando los
    traiga de vuelta a casa desde el exilio, volverán a decir en la tierra de Judá
    y en sus ciudades “Que el Señor te bendiga, monte santo de Jerusalén, hogar de
    lo bueno y lo justo.'
  fra-_FOB: 'Ainsi a dit l''Éternel des armées, le Dieu d''Israël: On dira encore
    cette parole dans le pays de Juda et dans ses villes, quand j''aurai ramené leurs
    captifs: “Que l''Éternel te bénisse, demeure de justice, montagne de sainteté!
    “'
  mal-mal: 'യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ
    അവരുടെ പ്രവാസികളെ മടക്കിവരുത്തുമ്പോൾ അവർ ഇനിയും യെഹൂദാ ദേശത്തും അതിലെ പട്ടണങ്ങളിലും,
    ‘നീതി നിവാസമേ, വിശുദ്ധപർവ്വതമേ, യഹോവ നിന്നെ അനുഗ്രഹിക്കുമാറാകട്ടെ’ എന്ന വാക്കുകൾ
    പറയും.'
  urd-GVR: Rabbul-afwāj jo Isrāīl kā Ḳhudā hai farmātā hai, “Jab maiṅ Isrāīliyoṅ ko
    bahāl karūṅga to Mulk-e-Yahūdāh aur us ke shahroṅ ke bāshinde dubārā kaheṅge,
    ‘Ai rāstī ke ghar, ai muqaddas pahāṛ, Rab tujhe barkat de!’
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावे, इस्राएली आन परमप्रभुमी “गो मेको आन शोंप लेश्‍शा
    गेता हना, मेकोपुकीमी लेंशा यहूदा रागी नु मेको आ सहरपुकीम ‘गे ठीक पाइब नु परमप्रभु
    यावे आ डांडा, परमप्रभु यावेमी इ कली आसीक गेवल’ देंनीम। जकरिया ८:३
  eng-NOY: 'Thus saith Jehovah of hosts, the God of Israel: Again shall they say in
    the land of Judah, And in the cities thereof, when I bring back their captives,
    “May Jehovah bless thee, O habitation of justice, O holy mountain!”'
  ita-1927: 'Così parla l’Eterno degli eserciti, l’Iddio d’Israele: Ancora si dirà
    questa parola nel paese di Giuda e nelle sue città, quando li avrò fatti tornare
    dalla cattività: “L’Eterno ti benedica, o dimora di giustizia, o monte di santità!”'
  ckb-ckb: 'یەزدانی سوپاسالار، خودای ئیسرائیل ئەمە دەفەرموێت: «کاتێک ڕاپێچکراوەکانیان
    دەگەڕێنمەوە، جارێکی دیکە ئەم وشانە لە خاکی یەهودا و لە شارۆچکەکانی دەڵێنەوە: ”ئەی
    نشینگەی ڕاستودروستی، ئەی کێوی پیرۆز! یەزدان بەرەکەتدارت بکات.“'
  eng-BBE: 'So the Lord of armies, the God of Israel, has said, Again will these words
    be used in the land of Judah and in its towns, when I have let their fate be changed:
    May the blessing of the Lord be on you, O resting-place of righteousness, O holy
    mountain.'
  kan-OKCV: 'ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಯೆಹೂದ ದೇಶದಲ್ಲಿಯೂ
