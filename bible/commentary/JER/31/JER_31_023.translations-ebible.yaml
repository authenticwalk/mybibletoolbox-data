    takodo, u ra luana i gomgom.'
  tur-YTC: 'İsrael''in Tanrısı, Ordular Yahvesi şöyle diyor: “Ben onların sürgünlerini
    geri döndürünce, Yahuda ülkesinde ve kentlerinde yine şu sözü söyleyecekler: ‘Ey
    doğruluk yurdu, ey kutsal dağ, Yahve seni kutsasın.’'
  grc-BRENT: καὶ ἐπὶ Καριαθαὶμ, καὶ ἐπʼ οἶκον Γαιμὼλ, καὶ ἐπʼ οἶκον Μαὼν,
  ind-AYT: 'Beginilah firman TUHAN semesta alam, Allah Israel, “Mereka akan menggunakan
    kembali kata-kata ini di tanah Yehuda dan di kota-kotanya ketika Aku memulihkan
    keadaan mereka: ‘TUHAN memberkatimu, hai penduduk kebenaran, hai bukit yang kudus!’'
  nya-nya: Yehova Wamphamvuzonse, Mulungu wa Israeli akuti, “Ndikadzabwera nawo anthuwa
    kuchokera ku ukapolo, anthu a mʼdziko la Yuda ndi amene akukhala mʼmizinda yake
    adzayankhulanso mawu akuti, ‘Yehova akudalitse, iwe malo achilungamo, iwe phiri
    lopatulika.’
  hrv-hrv: 'Ovako govori Jahve nad Vojskama, Bog Izraelov: “U zemlji Judinoj, kad
    promijenim njezinu sudbinu, u njezinim će se gradovima ovako govoriti: ''Blagoslovio
    te Jahve, prebivalište Pravednosti, Goro sveta!''”'
  mps-mps: Israel hanigo God, aga Tigidali Bomo Elalubo Genuai Bidi, agai te tiwai
    po wali, “Nosali eno te kantri Juda bugagia elalumainogo yaibao, te Juda dabe
    augwatǫ te augwa taunde bidaibao. Te augwa te po waibao, ‘Nage Genuai Bidigo
    bulu du, Genuai Bidi nagede bidiyu, te wiegi yai doloba pai kolesaga mu ebao.
    Genuai Bidigo nageba wiegi yai sę bugagia mu emainao,’ te po waibao.
  tpi-tpi: God bilong Israel, em Bikpela I Gat Olgeta Strong, em i tok olsem, “Bihain
    bai mi mekim kantri Juda i stap gut gen, na bai ol Juda i stap long graun bilong
    ol na long ol taun bilong ol. Na bai ol i tok, ‘Yu maunten bilong Bikpela, Bikpela
    i stap long yu na i save mekim gutpela na stretpela pasin olgeta. Bikpela i ken
    mekim gut tru long yu.’
  dan-1931: 'Så siger Hærskarers HERRE, Israels Gud: End skal de i Judas Land og Byer
    sige dette Ord, når jeg vender deres Skæbne: “HERREN velsigne dig, du Retfærds
    Bolig, du hellige Bjerg!”'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu Vạn Quân, Đức Chúa Trời của Ít-ra-ên, phán:
    “Khi Ta cho chúng trở về quê hương, sau thời gian lưu đày, người Giu-đa và các
    thành nó sẽ lại nói: ‘Cầu Chúa Hằng Hữu ban phước lành cho ngươi, là Nhà Công
    Chính, là Núi Thánh Khiết!’'
  guj-2017: સૈન્યોના યહોવાહ, ઇઝરાયલના ઈશ્વર કહે છે; “જ્યારે હું તેઓનો બંદીવાસ ફેરવી
    નાખીશ ત્યારે યહૂદિયા દેશમાં અને તેના નગરોમાં લોકો આ વચન ઉચ્ચારશે કે, ન્યાયનિકેતન
    હે પવિત્રપર્વત, ‘યહોવાહ આશીર્વાદિત કરો.’
  pon-2006A: KAUN-O, Wasa Lapalahpie, Koht en Israel, ahpw mahsanih, “Ni ei pahn onehda
    sapahl mehn Israel kan nan sapwarail, re pahn pwurehng wia kaping wet nan wehin
    Suda oh nan kahnimw kan, ndinda, ‘KAUN-O en kupwuramwahwih dohl sarawien Serusalem,
    wasa sarawi me e kin ketiket ie.’
  por-BRBSL: 'Yahweh dos Exércitos, o Deus de Israel, diz: “Mais uma vez usarão este
    discurso na terra de Judá e em suas cidades, quando eu reverter seu cativeiro:
    ''Yahweh vos abençoe, morada de justiça, montanha de santidade''.'
  cth-cth: Isarel Cathut, ransahu BAWIPA ni hettelah a dei, santoungnae thung hoi
    ka bankhai torei teh, Judah ram hoi khopui dawk hete lawk bout a hno awh han,
    oe lannae khosaknae hmuen, oe mon kathoung BAWIPA ni yawhawinae poe seh, telah
    a ti.
  twi-twi: 'Sɛɛ na Asafo Awurade, Israel Nyankopɔn no se: “Sɛ mesan de wɔn fi nnommum
    mu ba a, nnipa a wɔwɔ Yuda asase ne nkurow so bɛsan aka saa nsɛm yi se, ‘Awurade
    nhyira wo, wo yiyeyɛ kuropɔn ne bepɔw kronkron.’'
  hlt-hlt: Israel Pathen caempuei BOEIPA loh he ni a thui. He ol he Judah kho khui
    neh a khopuei rhoek khuiah koep a thui uh vaengah amih khuikah thongtla te kai
    taengla ha mael ni. Duengnah tlang cim tolkhoeng dongkah BOEIPA loh nang n'uem
    nawn saeh.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ Isidɑyɛɛribɛ tũ nkùu bɛ́i nkɛ dɔ̀: M bo tɛ̃́nnɛ́ní
    dìì mɔ̀nnì bɛ̀ do pĩ̀ḿmú bɛ̀ kɛ́kònnɛ̀ kɛ́dɔɔ̀ tidɑɑtì, bɛ̀ bo nnɑ́ɑ́ nSudɑɑ tenkɛ̀
    nɛ̀ o ɛkɛ̀ miɛkɛ kɛ tú: Fɔ̃́ nSiyɔ̃ɔ̃ ditɑ̃sɑ̀ɑ̀rì timɔ́mmɔnti borɛ̀, ti Yiɛ̀
    nKuyie ndɑ dɔ̀ɔ̀ mɛsɑ̀ɑ̀.'
  msy-2020: 'Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, Israelian God, a kamaghɨn mɨkeme:
    “Kɨ gɨn Judan nguazim damightɨ, a deraghvɨra ikiam. Eghtɨ Judaba uan nguazim ko
    nguibar ekiabar ikiam. Egh me fomɨra mɨkemezɨ moghɨn ua mɨkɨm suam, ‘Nɨ Ikiavɨra
    Itir Godɨn mɨghsɨam, Ikiavɨra Itir God nɨn ikia, bar arazir aghuibagh ami! Ikiavɨra
    Itir God bar deraghvɨra nɨ damu!’'
  azb-azb: 'İsrailin Allahı olan Ordular Rəbbi belə deyir: «Mən onların sürgün olunmuşlarını
    geri qaytaranda Yəhuda torpağında və onun şəhərlərində yenə belə söyləyəcəklər:
    “Ey ədalət yurdu, ey müqəddəs dağ, Rəbb sənə xeyir-dua versin!”'
  eng-DBY: 'Thus saith Jehovah of hosts, the God of Israel: They shall again use this
    speech, in the land of Judah and in the cities thereof, when I shall turn their
    captivity: Jehovah bless thee, O habitation of righteousness, mountain of holiness!'
  hin-2017: इस्राएल का परमेश्वर सेनाओं का यहोवा यह कहता है “जब मैं यहूदी बन्दियों
    को उनके देश के नगरों में लौटाऊँगा, तब उनमें यह आशीर्वाद फिर दिया जाएगाः ‘हे धर्मभरे
    वासस्थान, हे पवित्र पर्वत, यहोवा तुझे आशीष दे!’
  wol-KYG: 'Aji Sax ji Yàllay Israyil Boroom gàngoor yi dafa wax ne: «Bu ma tijjee
    seen wërsëg, kàddu gii dina jibati ci réewum Yuda ak dëkk yi ko séq. Dees na ne:
    “Yaw dëkkuwaayu njekk bii, yaw, tundu Siyoŋ wu sell wi, yal na la Aji Sax ji barkeel!”'
  eng-YLT: Thus said Jehovah of Hosts, God of Israel, Still they say this word in
    the land of Judah, And in its cities, In My turning back [to] their captivity,
    Jehovah doth bless thee, habitation of righteousness, Mountain of holiness.
  kne-kne: Kanan Yahweh ay Kangatoan ay Turay ay Diyos di Israelita, “Awni et mo itaolik
    din ipogaw ko ed Juda ya sin il-ili ay sakop na yan kanan da, ‘Sapay ta bindisyonan
    Diyos ed Jerusalem, din nasantoan ay dontog ay panbeeyana.’
  eng-WYC-2017: The Lord of hosts, God of Israel, saith these things, Yet they shall
    say this word in the land of Judah, and in the cities thereof, when I shall turn
    the captivity of them, The Lord bless thee, thou fairness of rightfulness [or
    rightwiseness], thou holy hill [or mount].
  eng-WMBB: 'The LORD of Hosts, the God of Israel, says: “Yet again they will use
    this speech in the land of Judah and in its cities, when I reverse their captivity:
    ‘The LORD bless you, habitation of righteousness, mountain of holiness.’'
  urd-GVH: रब्बुल-अफ़वाज जो इसराईल का ख़ुदा है फ़रमाता है, “जब मैं इसराईलियों को बहाल
    करूँगा तो मुल्के-यहूदाह और उसके शहरों के बाशिंदे दुबारा कहेंगे, ‘ऐ रास्ती के घर,
    ऐ मुक़द्दस पहाड़, रब तुझे बरकत दे!’
  rug-rug: 'Hiera gua si zama nia e Zihova Tadi na Qeto Minate: “Pana turaṉa pule
    maeni Arau koasa tinaraovo, si kote zama puleni rini sari na zinama hire koasa
    popoa pa Ziuda meke koari na vasivasileana: ‘Mani mana nigo e Zihova, agoi na
    popoa toṉotomu, agoi na toqere hopemu!’ kote gua.'
  gaz-gaz: 'Waaqayyo Waan Hunda Dandaʼu, Waaqni Israaʼel akkana jedha: “Yeroo ani
    boojiʼamtoota isaanii deebisutti namoonni biyya Yihuudaatii fi magaalaawwan ishee
    keessa jiraatan amma illee yeroo tokko, ‘Yaa iddoo murtiin qajeelaan jiraatu,
    yaa tulluu qulqulluu, Waaqayyo si haa eebbisu’ jedhanii dubbatu.'
  fra-LSG: 'Ainsi parle l’Éternel des armées, le Dieu d’Israël: Voici encore ce que
    l’on dira dans le pays de Juda et dans ses villes, Quand j’aurai ramené leurs
    captifs: Que l’Éternel te bénisse, demeure de la justice, Montagne sainte!'
  gnn-gnn: Yo, Yitjuralwunydja God Waŋarrnydja wal'ŋu waŋa yukurra bitjanna, “Yuwalk
    yana ŋarra yurru roŋiyinmarama ŋarrakuwaynydja yolŋu'‐yulŋunha dhipala wäŋalili,
    ga dhiyalayi wäŋaŋura walala yurru waŋanydja yukurra balakurruna liŋgu dhärukkurrunydja,
    bitjanna yurru waŋa yukurra, ‘Godthu yurru goŋmirriyama dhuwalanydja wal'ŋu wäŋa
    buku, liŋgu wäŋanydja dhuwalanydja dharrpalnha wal'ŋu, Garraywuna nhanŋuwaynha
    wäŋa nhinanharawu.’
  yal-yal: Alatala Sɛnbɛn Birin Kanna, Isirayilaa Ala ito nan falaxi, a naxa, “N na
    xɛtɛ e muxu suxine ra waxatin naxan yi, a mɔn falama nɛn Yuda yamanan nun a taane
    yi, e naxa, ‘Alatala xa barakan sa tinxin yirena fe yi geya sariɲanxina.’
  haw-1868: Penei ka olelo ana mai a Iehova o na kaua, ke Akua o ka Iseraela; E olelo
    hou no lakou i keia mau olelo ma ka aina o ka Iuda, a ma kolaila mau kulanakauhale,
    i ka wa a'u e hoihoi ai i ko lakou pio ana; Na Iehova e hoopomaikai ia oe, i kahi
    e noho ai o ka hoopono, ka mauna hoi o ka hemolele.
  arb-NAV: 'وَهَذَا مَا يُعْلِنُهُ الرَّبُّ الْقَدِيرُ إِلَهُ إِسْرَائِيلَ: «سَيُرَدِّدُونَ
    هَذِهِ الْعِبَارَةَ مَرَّةً أُخْرَى فِي أَرْضِ يَهُوذَا وَفِي أَرْجَاءِ مُدُنِهَا،
    عِنْدَمَا أَرُدُّهُمْ مِنْ سَبْيِهِمْ: لِيُبَارِكْكَ الرَّبُّ يَا مَسْكَنَ الْبِرِّ،
    يَا أَيُّهَا الْجَبَلُ الْمُقَدَّسُ.'
  ewe-ewe: 'Ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ, Israel ƒe Mawu la gblɔe nye esi: “Ne
    mekplɔ wo tso aboyome gbɔe la, ame siwo le Yudanyigba dzi kple eƒe duwo me la
    agawɔ nya siawo ŋu dɔ be, ‘Yehowa ayra wò, O, dzɔdzɔenyenye ƒe nɔƒe, O, to kɔkɔe.’'
  eng-LEE: (31:22) Thus hath said the Lord of hosts, the God of Israel, Yet again
    shall they say this word in the land of Judah and in the cities thereof, when
    I will bring back again their captivity,—May the Lord bless thee, O habitation
    of righteousness, O holy mountain.
  asm-FB: 'ইস্ৰায়েলৰ ঈশ্বৰ, বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে: “মই যেতিয়া এই লোকসকলৰ
    বন্দী-অৱস্থা পৰিবৰ্ত্তন কৰিম, তেতিয়া তেওঁলোকে যিহূদা দেশত আৰু তাৰ নগৰবোৰত পুনৰায়
    এই কথা ক’ব: ‘হে ধৰ্মনিবাস, হে পবিত্ৰ পৰ্ব্বত, যিহোৱাই তোমাক আশীৰ্ব্বাদ কৰক।’'
  sus-A: عِسِرَيِلَ مَنفّ عَلَتَلَ بَرَ عَ مَسٍن، «ﭑ نَ يُدَيَكَيٍ رَفبِلٍن عٍ شْنيِ
    كٍلِقٍ كٌنيِيَ كُي، مِشِ قَمَ نّ عَ قَلَدٍ يُدَيَ شَ قٍ رَ، ‹مَرِفِ شَ هِننّ عِ
    رَ يِرٍ تِنشِنشِ، فٍيَ سّنِيّنشِ قَرِ.›
  fra-SBL: 'Yahvé des armées, le Dieu d''Israël, dit : « Ils tiendront encore ce discours
    dans le pays de Juda et dans ses villes, quand je les renverrai de leur captivité :
    « Que Yahvé te bénisse, demeure de justice, montagne de sainteté ».'
  hbo-hbo: כֹּֽה־אָמַ֞ר יְהוָ֤ה צְבָאֹות֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל עֹ֣וד יֹאמְר֞וּ אֶת־הַדָּבָ֣ר
    הַזֶּ֗ה בְּאֶ֤רֶץ יְהוּדָה֙ וּבְעָרָ֔יו בְּשׁוּבִ֖י אֶת־שְׁבוּתָ֑ם יְבָרֶכְךָ֧
    יְהוָ֛ה נְוֵה־צֶ֖דֶק הַ֥ר הַקֹּֽדֶשׁ׃
  kik-kik: 'Ũũ nĩguo Jehova Mwene-Hinya-Wothe, Ngai wa Isiraeli, ekuuga: “Rĩrĩa ngaamacookia
    moime kũrĩa maatwarirwo maatahwo-rĩ, andũ arĩa marĩ bũrũri-inĩ wa Juda o na matũũra-inĩ
    makuo nĩmagacooka kwaria ciugo ici rĩngĩ, moige atĩrĩ: ‘Jehova arokũrathima, wee
    gĩikaro gĩkĩ kĩa ũthingu, wee kĩrĩma gĩkĩ gĩtheru.’'
  fra-NCL: 'Ainsi parle Yahweh des armées, Dieu d’Israël : On dira encore cette parole
    sur la terre de Juda et dans ses villes, quand je ramènerai leurs captifs : « Que
    Yahweh te bénisse, demeure de la justice, montagne de la sainteté ! »'
  cek-AK: Misatuh kaminawk ih Angraeng, Israel Sithaw mah, misong ah ohhaih prae thung
    hoiah nihcae to kam laem haih let naah loe, Aw toenghaih kaom ahmuen, kaciim mae,
    Angraeng mah tahamhoihaih ang paek, tiah Judah prae hoi vangpuinawk thungah kaom
    kaminawk mah hae lok hae patoh o let tih boeh.
  cuk-cuk: 'Israel-dulemar-Bab-Dummad-Jehová Bela-Gangued-Nikadi soged: “Judá-dulemar
    gannar-we-yalase an senonikile, Judá-yalagi, degi, e-neggweburmargi weyob gannar
    sogdamarbaloed: ‘Yala-islidikid, igar-innikigwadba-ibmar-imakleged-neg, Bab-Jehová
    begi nued binsasun.’'
  uig-CYR: 'Самави қошунларниң Сәрдари болған Пәрвәрдигар — Исраилниң Худаси мундақ
    дәйду: — Мән уларни сүргүнлүктин қайтуруп әслигә кәлтүргинимдә Йәһуданиң зиминида
    вә шәһәрлиридә хәқләр йәнә Йерусалим тоғрилиқ: «Пәрвәрдигар сени бәхитлиқ қилғай,
    и һәққанийлиқ турған җай, пак-муқәддәсликниң теғи!» дәйдиған болиду.'
  tel-2017: ఇశ్రాయేలు దేవుడూ, సేనల ప్రభువు అయిన యెహోవా ఇలా అంటున్నాడు, “ప్రజలను నేను
    తమ దేశానికి తిరిగి తీసుకొచ్చిన తరువాత, యూదా దేశంలో, దాని పట్టణాల్లో ప్రజలు ఇలా
    అంటారు, ‘పవిత్ర పర్వతమా, న్యాయశీలి నివసించే ప్రదేశమా, యెహోవా నిన్ను ఆశీర్వదిస్తాడు
    గాక,’
  hat-BSA: 'Konsa pale SENYÈ dèzame yo, Bondye Israël la: “Yon fwa ankò, yo va pale
    pawòl sa a nan peyi Juda ak nan vil li yo lè M fin restore bonè li: ‘Ke SENYÈ
    a beni ou, O kay ladwati a, O mòn sen an!’'
  kos-kos: LEUM GOD Kulana, God lun Israel, El fahk, “Ke nga ac folokunla mwet uh
    nu in facl selos, elos ac sifilpa fahk in facl Judah ac siti nukewa we mu, ‘Lela
    LEUM GOD Elan akinsewowoye eol mutal lun Jerusalem, Acn mutal yen El muta we.’
  hbo-WLC: כֹּֽה־אָמַ֞ר יְהוָ֤ה צְבָאוֹת֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל ע֣וֹד יֹאמְר֞וּ אֶת־הַדָּבָ֣ר
    הַזֶּ֗ה בְּאֶ֤רֶץ יְהוּדָה֙ וּבְעָרָ֔יו בְּשׁוּבִ֖י אֶת־שְׁבוּתָ֑ם יְבָרֶכְךָ֧
    יְהוָ֛ה נְוֵה־צֶ֖דֶק הַ֥ר הַקֹּֽדֶשׁ׃
  ibo-ibo: 'Ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile, bụ Chineke Izrel,
    kwuru, “Mgbe m si na mba ọzọ kpọghachi ha, ndị ga-ebi nʼala Juda na nʼime obodo
    ya niile ga-ekwu okwu ndị a ọzọ sị: ‘Onyenwe anyị gọzie gị, gị ebe obibi dị nsọ,
    gị ugwu dị nsọ.’'
  ory-ory: 'ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି: “ଆମ୍ଭେ ଯେଉଁ ସମୟରେ
    ସେମାନଙ୍କର ବନ୍ଦୀତ୍ୱାବସ୍ଥା ପରିବର୍ତ୍ତନ କରିବା, ସେସମୟରେ ଯିହୁଦା ଦେଶରେ ଓ ତହିଁର ନଗରସକଳରେ
    ସେମାନେ ପୁନର୍ବାର ଏହି କଥା ବ୍ୟବହାର କରିବେ, ‘ହେ ଧର୍ମନିବାସ, ହେ ପବିତ୍ର ପର୍ବତ, ସଦାପ୍ରଭୁ
    ତୁମ୍ଭକୁ ଆଶୀର୍ବାଦ କରନ୍ତୁ।’'
  chk-chk: Iei alon ewe Samol mi Unusen Manaman ewe Koten Israel, “Lupwen üpwe aliwinisefäli
    ekewe aramas ngeni fanüer, repwe apasasefäli ekei kapas me lon ewe fanü Juta me
    telinimwan kewe, ‘Ewe Samol mi Lapalap epwe afeiöchuk, en leni ia pwüng a nom
    ie, en chuk mi pin.’
  rop-rop: YAWEI det brabli boswan God blanga Isreil bin tok, “Wen ai garra bringimbek
    main pipul olabat bambai langa olabat kantri, olabat garra tok igin langa Juda
    en langa detlot taun deya, ‘Larram YAWEI tok gudbalawei langa det seikridwan hil
    blanga Jerusalem, det speshalwan pleis weya im oldei jidanbat.’
  ukr-1871: 'Так говорить Господь сил небесних, Бог Ізрайлїв: Наперед уже, як завертати
    му полонян, будуть говорити в землї Юдиній й по його містах такі слова: Благослови
    тебе, Господи, пробутку справедливостї, горо сьвята!'
  deu-1951: 'So spricht der HERR der Heerscharen, der Gott Israels: Man wird wiederum
    dieses Wort sagen im Lande Juda und in seinen Städten, wenn ich ihre Gefangenen
    zurückgebracht habe: «Der HERR segne dich, du Wohnung der Gerechtigkeit, du heiliger
    Berg!»'
  eng-JPS: 'Thus saith the LORD of hosts, the God of Israel: Yet again shall they
    use this speech in the land of Judah and in the cities thereof, when I shall turn
    their captivity: ''The LORD bless thee, O habitation of righteousness, O mountain
    of holiness.'''
  srp-1865: 'Ovako veli Gospod nad vojskama, Bog Izrailjev: još æu ovu rijeè govoriti
    u zemlji Judinoj i u gradovima njegovijem kad natrag dovedem roblje njihovo: Gospod
    da te blagoslovi, stane pravde, sveta goro!'
  lug-lug: Bw’ati bw’ayogera Mukama ow’Eggye, Katonda wa Isirayiri nti, “Bwe ndibakomyawo
    okubaggya mu busibe, abantu b’omu nsi ye Yuda ne mu bibuga byamu bajja kuddamu
    okukozesa ebigambo bino nti, ‘Mukama akuwe omukisa, ggwe ekifo ekitukuvu, ggwe
    olusozi olutukuvu.’
  heb-heb: כה אמר יהוה צבאות אלהי ישראל עוד יאמרו את הדבר הזה בארץ יהודה ובעריו בשובי
    את שבותם יברכך יהוה נוה צדק הר הקדש׃
  ben-IRV: বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা বলেন, “আমি যখন লোকেদের নিজেদের
    দেশে ফিরিয়ে আনব, তারা যিহূদা দেশ ও তার শহরগুলিতে এই কথা বলবে, ‘তোমার ন্যায়পরায়ন
    স্থান, যেখানে তিনি বাস করেন; পবিত্র পাহাড় তোমাকে সদাপ্রভু তোমাকে আশীর্বাদ করুন’।
  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, ਇੱਕ ਵਾਰ ਫਿਰ ਉਹ ਇਹ
    ਗੱਲ ਯਹੂਦਾਹ ਦੇ ਦੇਸ ਅਤੇ ਉਹਨਾਂ ਦੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਆਖਣਗੇ, ਜਦ ਮੈਂ ਉਹਨਾਂ ਦੀ ਗ਼ੁਲਾਮੀ ਨੂੰ
    ਮੁਕਾ ਦਿਆਂਗਾ, ਹੇ ਧਰਮ ਦੀ ਵੱਸੋਂ ਅਤੇ ਪਵਿੱਤਰ ਪਰਬਤ, ਯਹੋਵਾਹ ਤੈਨੂੰ ਬਰਕਤ ਦੇਵੇ!
  mya-JVB: ဣသရေလ အမျိုး၏ ဘုရား သခင်၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား
    ၊ သိမ်း သွားခြင်းကို ခံရသောသူ တို့ကို ငါ ဆောင် ခဲ့ပြန်သောအခါ ၊ ယုဒ ပြည် ၏မြို့
    ရွာတို့၌ နေသောသူတို့က၊ အို ဖြောင့်မတ် ခြင်းနေရာအရပ်၊ အိုသန့်ရှင်း ခြင်း နေရာ တောင်
    ၊ ထာဝရဘုရား သည် သင့် ကို ကောင်းကြီး ပေးတော်မူစေသတည်း ဟူသောစကား ကို တဖန် သုံး ကြလိမ့်မည်။
  tbg-tbg: 'Isareri Variqa Noravano Kotiva ekaa kempuka vataava mintima tivo: Naantiara
    te tenta vaiinti nahenti Babironiqihai ntita vare Iutaini viri kaaina entara,
    vika nai vatuka nai vatukaini vaiha qaiqaa Ieruharemiara mintima tivarave: Qaqi
    kaivaro Noravano Kotiva nai aiqina takuqi vaira koqema amitaarire. Vira Naavuvano
    aiqina viraqaama vaivo.'
  hmo-hmo: Siahu Ibounai Lohiabada, Israela ena Dirava ia hereva, ia gwau, “Iuda taudia
    be idia edia tano dekenai do lau hakaudia lou neganai, idia be hereva gunana ma
    Iuda tano, bona Iuda hanua ibounai lalonai do idia gwauraia lou, do idia gwau,
    ‘Lohiabada ese Siona, Ierusalema ena ororo helagana, do ia hanamoa. Inai Siona
    be Lohiabada ia noholaia gabu helagana.’
  urd-urd: 'रब्ब — उल — अफ़वाज, इस्राईल का ख़ुदा यूँ फ़रमाता है: “जब मैं उनके ग़ुलामों
    को वापस लाऊँगा, तो वह यहूदाह के मुल्क और उसके शहरों में फिर यूँ कहेंगे, ऐ सदाक़त
    के घर, ऐ कोह — ए — मुक़द्दस, ख़ुदावन्द तुझे बरकत बख़्शे।”'
  rus-SYN: 'Так говорит Господь Саваоф, Бог Израилев: впредь, когда Я возвращу плен
    их, будут говорить на земле Иуды и в городах его сие слово: “да благословит тебя
    Господь, жилище правды, гора святая!”'
  bqc-SIM: 'Ma Dii Zĩgↄ̃de Isailiↄ Lua ma mɛ̀, tó ma suńnↄ ń pá ziu, gbɛ̃́ pↄ́
    kú Yuda bùsuuↄ ń a wɛ̃́lɛdeↄ mɛ: Dii báaada a sĩ̀sĩ pↄ́ a kua adoau, gu
    pↄ́ yã́zɛde kuu.'
  tcz-CHONGTHU: 'Hatchungnung Pakai, Israel Pathen in asei e, keiman asohchan nao
    gamtin’a kon’a, agamsung uva kahin le pui lut kit teng: Judah gamsung le akhopi
    jouseuva cheng hon, Jerusalem lhang theng adih ho chenna mun, Pakai in phattheiboh
    hen, ati diu ahi, ati.'
  mar-mar: सेनाधीश परमेश्वर, इस्राएलाचा देव, असे म्हणतो, “जेव्हा मी लोकांस परत त्यांच्या
    देशात आणीन, यहूदाच्या नगरांत व देशात राहणारे ते हे म्हणतील, ‘तुझी धार्मिकतेची
    जागा जेथे तो राहतो, तू पवित्र पर्वता, परमेश्वर तुझे कल्याण करो!
  qub-qub: 'Israelcunapa munayniyoj Tayta Diosnin nin: «Judá runacunataga cutichishaj
    ñaupata tiyashan partimanmi, siudänincunamanmi. Chaycho tiyajcunaga yapaynami
    parlangapaj: ‹¡Alli goyay caycashan rispitädu jircaman Tayta Dios bindisyunninta
    churaycuchun!› nir.'
  bqp-bqp: Gusunɔ Isirelibɑn Yinni wi u wɔllu kɑ tem mɔ u geruɑ u nɛɛ, nɑ̀ n kɑ Isirelibɑ
    wurɑmɑ sɑɑ yorun di, ɑmɛniwɑ bɑ koo gere Yudɑn tem kpuro sɔɔ bu nɛɛ, Yinni Gusunɔ
    u guu te u gɔsɑ Yerusɑlɛmuɔ domɑru kuo, mi gem mu wɑ̃ɑ.
  hat-hat: 'Seyè ki gen tout pouvwa a, Bondye pèp Izrayèl la, di ankò: -Lè m''a fè
    pèp mwen an tounen lakay li, men sa yo pral mache di ankò nan tout peyi Jida ak
    nan tout lavil li yo: Se pou Seyè a beni mòn ki apa pou li a, mòn kote Bondye
    k''ap delivre a rete a.'
  eng-BSB: 'This is what the LORD of Hosts, the God of Israel, says: “When I restore
    them from captivity, they will once again speak this word in the land of Judah
    and in its cities: ‘May the LORD bless you, O righteous dwelling place, O holy
    mountain.’'
  eng-WEBPB: 'The LORD of Armies, the God of Israel, says: “Yet again they will use
    this speech in the land of Judah and in its cities, when I reverse their captivity:
    ‘The LORD bless you, habitation of righteousness, mountain of holiness.’'
  kbq-kbq: Hagi Monafi sondia vahe'mofo Ra Anumzana Israeli vahe Anumzamo'a huno,
    Nagra Israeli vahera ete zamavare'na esuge'za mopa zamirera emanigahaze. Maka
    Juda mopafine ranra kuma tamimpima emanisaza vahe'mo'za amanage hu'za hugahaze.
    Ruotage'ma hunenka fatgo avu'ava zama nehana agonamoka Ra Anumzamo'a, asomu hugantesie.
  nhe-BL: 'Huan TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij huan ininTeco
    israelitame, quiijtohua: “Quema sampa niquinhualicas ipan tlali Judá huan ialtepehua,
    nopa tlacame tlen quinhuicatoyaj sejcoyoc, yajuanti quiijtose: ‘¡Ma TOTECO quitiochihua
    ni tepetl tlen tlatzejtzeloltic campa tlanahuatía tlen xitlahuac!’'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e upuner wera'u ma'e Izaew wazar uze'eg kury. —
    Izaew waiwy pe wamuzewyr mehe uze'eg wi putar nezewe Zuta ywy rehe wà nehe, tawhu
    a'e ywy rehe har wanupe wà nehe no. — Tuwe Tupàn Tuweharupi Wiko Ma'e omono uze'egatu
    Zeruzarez tawhu ywytyr Tupàn pe imonokatu pyrer rehe har rehe nehe. Tupàn purereko
    katu ma'e romo hekon a'e. A'e wiko a'e pe, i'i putar wà nehe.
  eng-DRA: 'Thus saith the Lord of hosts, the God of Israel: As yet shall they say
    this word in the land of Juda, and in the cities thereof, when I shall bring back
    their captivity: The Lord bless thee, the beauty of justice, the holy mountain.'
