verse: JER.031.039
translations:
  mal-C: “അവിടെനിന്ന് അളവുനൂൽ നേരേ ഗാരേബ് കുന്നിലേക്കുചെന്ന് ഗോവഹിലേക്കു തിരിയും.
  deu-TKW: und weiter soll sich die Meßschnur geradeaus zum Hügel Gareb hinüberziehen
    und dann umbiegen nach Goah.
  lin-lin: bakotia singa ya batongi ndako longwa na esika wana kino na ngomba moke
    ya Garebi, mpe ekobaluka kino na Gowa.
  eng-LSV: And the measuring line has gone out again before it, over the height of
    Gareb, || And it has gone around to Goah.
  eng-GNV: And the line of the measure shall go foorth in his presence vpon the hil
    Gareb, and shall compasse about to Goath.
  eng-WEBSTER: And the measuring line shall yet go forth over against it upon the
    hill Gareb, and shall compass about to Goath.
  nhw-BL: Huan quipatlahuase se hilo para tlatamachihuas tlen nopona hasta iixco nopa
    tepetl Gareb huan hasta campa Goa.
  swh-ONEN: Kamba ya kupimia itaanzia hapo kuendelea hadi kwenye kilima cha Garebu,
    na kisha kugeuka kuelekea Goa.
  bba-bba: Kpɑ bu mɑɑ wɛ̃ɛ dɛmiɑmɑ min di bu yĩire bu kɑ dɑ Gɑrɛbun ɡunɡurɔ, kpɑ bu
    besirɑ bu dɑ sere Goɑtiɔ.
  eng-KJVCPB: And the measuring line shall yet go forth over against it Upon the hill
    Gareb, and shall compass about to Goath.
  luo-luo: Tond pimo norie kochakore kanyo tir nyaka e got matin mar Gareb bangʼe
    ogomo kochiko Goa.
  meu-meu: Bena hahetoho varona na ma bae veria lao, maoromaoro bainela ela bona Gareb
    ororona, ma bae veria mageva ela bona Goa.
  npi-ULB: तब नाप्ने डोरी फेरि अझै टाढा गारेब डाँडासम्म अनि घुमेर गोआसम्म जानेछ ।
  yor-yor: Okùn ìwọ̀n yóò sì nà jáde láti ibi gígùn lọ sí òkè Garebu yóò sì lọ sí
    Goa.
  pes-OPCB: '@see-verse:JER.031.038'
  tgl-ULB: At ang linyang panukat ay muling pupunta sa malalayo, sa burol ng Gareb
    at sa palibot ng Goah.
  hui-hui: Bima pialu tubaria amuraore ni paliragohayagi hari nene mini Garebe kagoria
    howa pu paulalu dindi emene mini Goa ngagoria tagira polebira.
  mya-mya: နယ်​နိ​မိတ်​သတ်​မှတ်​သည့်​မျဉ်း​သည်​ထို​အ​ရပ်​မှ အ​စ​ပြု​၍ အ​နောက်​ဘက်​ဂါ​ရက်​တောင်​ကုန်း​သို့
    တိုင်​အောင်​ရောက်​ရှိ​လျက်​ဂေါ​သ​တောင်​ကို​ဝိုင်း မိ​လိမ့်​မည်။-
  bod-N: ཡང་ཐིག་སྐུད་ཕྱི་རུ་འཐེན་ཏེ་ག་རེབ་རི་བོ་ནས་གོ་ཨཱའི་བར་དུ་སླེབ་པར་འགྱུར།
  sna-sna: Rwodzi rwokuyera ruchatandavara kubva ipapo kusvikira kuchikomo cheGarebhi
    ndokudzoka ruchisvika kuGoa.
  spa-BLM: La línea de medición saldrá en línea recta hacia el cerro Gareb, y girará
    hacia Goah.
  cac-cac: Tojoln̈ej ol b'at d'a smojonal, masanto d'a lum tzalan yic Gareb, scumlajb'at
    d'a stojolal Goa.
  swh-ULB: Kisha mistari ya kupimia itaenda nje hadi mbali, hadi kwenye kilima cha
    Garebu na kuzunguka Goa.
  bel-bel: і каморніцкая вяроўка пойдзе проста да пагорка Гарыва і абыдзе Гаат.
  deu-ELBBK: Und die Messschnur wird weiter fortlaufen geradeaus über den Hügel Gareb
    und sich nach Goa wenden.
  mbb-OT: Ne puun keniyan he lugar, ebpedayun heini pehendiyà te vuntud he Goreb,
    ne ebulegkù pehendiyà te Goa.
  mal-2015: അളവുചരടു പിന്നെയും നേരെ ഗാരേബ് കുന്നിലേക്കു ചെന്നു ഗോവഹിലേക്കു തിരിയും.
  rmc-rmc: E šparga te merinel pes cirdela dureder paš o brehos Gareb a paľis pes
    visarela paš o Goa.
  pes-OPV: و ریسمان کار به خط مستقیم تا تل جارب بیرون خواهد رفت و بسوی جوعت دور خواهدزد.
  ron-1924: Фрынгия де мэсурат ва трече ынкэ пе динаинтя ей пынэ ла дялул Гареб ши
    де аколо ва фаче ун окол ынспре Гоат.
  ben-OBCV: পরিমাপের দড়ি সেখান থেকে সোজা গারেব পাহাড় পর্যন্ত বিস্তৃত হবে এবং তারপর
    গোয়ার দিকে ঘুরে যাবে।
  som-som: Oo xadhigga qiyaastuna wuxuu hore ugu sii gudbi doonaa tan iyo buurta Gaareeb
    oo ka sii horraysa, oo xagga Gocaahna wuu u jeedsan doonaa.
  lat-VUC: Et exibit ultra norma mensuræ in conspectu ejus super collem Gareb, et
    circuibit Goatha,
  eng-ASVBT: And the measuring line shall go out further straight onward unto the
    hill Gareb, and shall turn about unto Goah.
  ita-1885: E la funicella da misurare sarà ancora tratta lungo il colle di Gareb,
    e girerà verso Goa.
  eng-LXXUP: How has he changed! how has Moab turned his back! Moab is put to shame,
    and become a laughingstock, and an object of anger to all that are round about
    him.
  eng-ULB: Then the measuring line will go out again farther, to the hill of Gareb
    and around Goah.
  spa-VBL: La línea de medición del constructor volverá a extenderse directamente
    hasta la colina de Gareb y luego girará hacia Goa.
  fra-_FOB: Et de là le cordeau à mesurer sera tiré droit sur la colline de Gareb,
    puis tournera vers Goath.
  mal-mal: “അളവുചരട് പിന്നെയും നേരെ ഗാരേബ് കുന്നിലേക്ക് ചെന്ന് ഗോവഹിലേക്കു തിരിയും.
  urd-GVR: Wahāṅ se shahr kī sarhad sīdhī Jarīb Pahāṛī tak pahuṅchegī, phir joā kī
    taraf muṛegī.
  suz-BL: पुक्‍तीक डोरी मेको रे पा गारेब ङा डांडा सम्‍म जाक्‍दीप्‍ब। मिनु मेको रे
    हिरशा गोआह सम्‍म जाक्‍दीप्‍ब।
  eng-NOY: And the measuring line shall go forth over against it even to the hill
    Gareb, And extend itself to Goath.
  ita-1927: E di là la corda per misurare sarà tirata in linea retta fino al colle
    di Gareb, e girerà dal lato di Goah.
  ckb-ckb: لەوێوە گوریسی پێوانە بەسەر گردی گارێڤ درێژ دەکرێت و دەسووڕێتەوە بۆ گۆعە.
  eng-BBE: And the measuring-line will go out in front of it as far as the hill Gareb,
    going round to Goah.
  kan-OKCV: ಅಳತೆ ದಾರವು ಅದಕ್ಕೆ ಎದುರಾಗಿ ಗಾರೇಬಿನ ಗುಡ್ಡದ ಮೇಲೆ ನೇರವಾಗಿ ಹೊರಟು, ಗೋಯದವರೆಗೂ
    ಆವರಿಸಿಕೊಳ್ಳುವುದು.
  tam-2017: பிறகு அளவுநூல் அதற்கு எதிராய்க் காரேப் என்னும் மேட்டின்மேல் சென்று கோவாத்
    புறமாக சுற்றிப்போகும்.
  spa-RV-1909: Y saldrá más adelante el cordel de la medida delante de él sobre el
    collado de Hareb, y rodeará á Goa.
  ron-BTF: Și frânghia de măsurat va ieși încă prin fața ei peste dealul Gareb și
    se va întoarce la Goat.
  eng-WEBP: The measuring line will go out further straight onward to the hill Gareb,
    and will turn toward Goah.
  eng-FBV: The builder's measuring line will again stretch out directly to Gareb Hill
    and then turn toward Goah.
  nld-1939: Dan loopt het meetsnoer verder tot de heuvel van Gareb, En het keert zich
    naar Goa.
  nch-BL: Huan quitilinise se hilo para tatamachihuase ten nopona hasta iixco nopa
    tepet Gareb huan hasta campa Goa.
  vie-1934: Dây đo sẽ giăng thẳng qua trên đồi Ga-rép, và vòng quanh đến đất Gô-a.
  hin-CV: मापक डोर आगे बढ़ती हुई सीधी गारेब पर्वत तक पहुंच जाएगी, तत्पश्चात वह और
    आगे बढ़कर गोआह की ओर मुड़ जाएगी.
  spa-BES: Y la línea de medición saldrá delante de ella hasta la colina Gareb, yendo
    hacia Goah.
  tdx-tdx: Mbore ho kozozoteñe mahity mb’an- kaboa’ i Garebe i taly fanjeheañey, vaho
    hiolake mb’e Goà mb’eo.
  tha-KJV: และเชือกวัดจะไปไกลกว่านั้นตรงไปถึงเนินเขากาเรบ แล​้วจะเลี้ยวไปถึงตำบลโกอาห์
  por-BR-2018: E a linha de medir sairá também diante dela, até sobre à colina de
    Garebe, e virará ao redor até Goa.
  deu-ELO: Und die Meßschnur wird weiter fortlaufen geradeaus über den Hügel Gareb,
    und sich nach Goah wenden.
  eng-WYC-2018: And it shall go out over the rule of [the] measure, in the sight thereof,
    on the hill (of) Gareb, and it shall compass Goath (or and it shall go all around
    Goath),
  epo-epo: Kaj la mezura ŝnuro iros pluen ĝis la monteto Gareb kaj turniĝos al Goa.
  uig-PIN: ǝlqǝm tanisi ⱪaytidin ɵlqǝx üqün xu yǝrdin «Garǝb dɵngi»giqǝ, andin Goatⱪa
    burulup sozulidu;
  beo-beo: 'Amola bega: alalo da bu guma: asili, Ga:ilebe Agolo amo baligili, Goua:be
    sogebiga doaga:mu.'
  tpi-OTNT: Na mak bai i go long liklik maunten Garep long hap san i go daun na bai
    i tanim na i go kamap long ples Goa.
  hau-SA: Ma’auni zai miƙe daga can ya nausa kai tsaye zuwa tudun Gareb sa’an nan
    ya juya zuwa Gowa.
  uig-LAT: elchem tanisi qaytidin ölchesh üchün shu yerdin «Gareb döngi»giche, andin
    Goatqa burulup sozulidu;
  nde-nde: Intambo yokulinganisa izasukela lapho iqonde eqaqeni lweGarebi ibe isijikela
    eGowa.
  ton-ton: Pea ʻe falō totonu ʻae meʻa fuofua ʻiate ia, ki he moʻunga ko Kalepi, pea
    ʻe tākai ʻaki ki Koate.
  ces-1613: A půjde ještě šňůra měřící naproti ní, ku pahrbku Gareb, a přitočí se
    k Gou.
  eng-WMB: The measuring line will go out further straight onward to the hill Gareb,
    and will turn toward Goah.
  tam-TCV: அந்நாட்களில் அங்கிருந்து காரேப் குன்றுக்கு நேராக அளவுநூல் பிடிக்கப்பட்டு,
    அதன்பின் கோவாத் பக்கமாய் திரும்பும்.
  ceb-ULB: Unya ang pagsukod mogikan sa bungtod sa Gareb ug palibot sa Goa.
  pol-UBG: I będzie się ciągnął dalej sznur mierniczy na wprost ku wzgórzu Gareb,
    a potem zwróci się ku Goa.
  agr-agr: Yaakat peejamu nagkatkau aidauk, tutupit juwaki Garebnum nain awa nuwi
    ejeenta, nuwi tunimtikja juki Goa tutaya nuni emamu atatui.
  kyc-kyc: Dokopa yuu make wangu doo yuu dorena palyuoko pao pao neta anda penge dorena
    yuu kyau Garepe dokona pao dee yuu Goa dokona palu awali lara.
  urd-GVU: وہاں سے شہر کی سرحد سیدھی جریب پہاڑی تک پہنچے گی، پھر جوعہ کی طرف مُڑے
    گی۔
  deu-1912: und die Richtschnur wird neben demselben weiter herausgehen bis an den
    Hügel Gareb und sich gen Goath wenden;
  kan-2017: ಅಳತೆಯ ನೂಲು ಇನ್ನು ಮೇಲೆ ಗಾರೇಬ್ ಗುಡ್ಡದ ತನಕ ನೆಟ್ಟಗೆ ಎಳೆಯಲ್ಪಟ್ಟು, ಗೋಯದ ಕಡೆಗೆ
    ತಿರುಗುವುದು.
  yap-yap: Ma mathil e bay yan u rom u ba’ ni ngal nge yan ko burey nu Gareb, me cheal
    u rom nga Goah.
  hlt-MCSB: Gareb som te a hmai la rhilam rhui sen a toe thil vetih Goah duela a vael
    ni.
  mdy-ETH: ዬያኮ ዛጳ ኬኤሎ ዲፃ ዎላ ካኣማ ካራፓ ጋሬቤ ጌሜሮ ባንሢ ዴንዳያ ማዓዖ ዒኢና ጎዓ ባንሢ ዴንዳንዳኔ።
  twi-ASANTE: Wɔbɛtwe susuhoma no mu, afiri hɔ de akɔsi Gareb kokoɔ so, na akontono
    akɔ Goa.
  eng-WEBU: The measuring line will go out further straight onward to the hill Gareb,
    and will turn toward Goah.
  wal-wal: He katamaa zawaikka arggo baggaappe kaallidi biidi, Gaareeba Keraanne Go77a
    yuushuwaa gakkanaassi aakkana.
  spa-PDDPT: El cordel de medir saldrá derecho hasta la colina de Gareb, y doblará
    hasta Goa.
  gun-gun: Ha'e gui henondeve katy ju 'rã ixã oa'ãaty omoatãa heravy Garebe yvy'ã
    peve, ha'e gui Goa katy ju 'rã ojere ovy.
  ilo-ULB: Ket maituloyto pay ti panangrukrukod, agingga iti turod ti Gareb ken agsikko
    iti Goa.
  kpg-kpg: Gei tagageinga dela e hagageinga ai di waahale deelaa ga daa gi daha mo di
    gowaa deelaa, gaa kae gi bahi i dai gi di Gonduu go Gareb, gaa huli gi Goah.
  uig-ARA: ئۆلچەم تانىسى قايتىدىن ئۆلچەش ئۈچۈن شۇ يەردىن «گارەب دۆڭى»گىچە، ئاندىن
    گوئاتقا بۇرۇلۇپ سوزۇلىدۇ؛
  sus-sus: Luuti man italama nɛ a tinxinxi ra han Garebe geya fari, han Gowa mabiri
    ra.
  pon-2006: Eri, pehs me pahn wia irepen kahnimwo pahn kohla sang wasao kolahng palikapi
    ong dohlen Karep, oh e pahn kapil Koha.
  jae-jae: Ma gam dôŋŋa êsêlêŋ solopgeŋ e naêndêŋ gamêŋ ŋabau Gareb, go êmôê êndêŋ
    gamêŋ Goa êna.
  ksd-ksd: Ma ra langun na vana takodo tuk tar ta ra luana Gareb, ma na vila likun
    upi na tuk tar Goa.
  tur-YTC: Ölçü ipi, daha öteye, dosdoğru Gareb Tepesi'ne kadar uzanacak ve Goah'a
    doğru dönecek.
  grc-BRENT: Πῶς κατήλλαξε; πῶς ἔστρεψε νῶτον Μωάβ; ᾐσχύνθη, καὶ ἐγένετο Μωὰβ εἰς
    γέλωτα, καὶ ἐγκότημα πᾶσι τοῖς κύκλῳ αὐτῆς.
  ind-AYT: Garis pengukur akan merentang terus sampai ke Bukit Gareb, dan akan kembali
    ke Gua.
  nya-nya: Malire ake adzayambira pamenepo kupita ku phiri la Garebu, nʼkudzakhota
    kuloza ku Gowa.
  hrv-hrv: I još će se dalje protegnuti mjerničko uže, pravo do brežuljka Gareba,
    a onda okrenuti prema Goi.
  mps-mps: Tama dąį ebo te giliga dega sigilubo badu, te dwasianu bulu du Garep
    teba usu nigi pelama, te begelama, te bulu Goaba pedelaibao wali.
  tpi-tpi: Na mak bai i go long liklik maunten Garep long hap san i go daun na bai
    i tanim na i go kamap long ples Goa.
  dan-1931: og videre skal Målesnoren gå lige ud til Garebs Høj og så svinge mod Goa;
  vie-OVCB: Dây đo sẽ được kéo dài từ đồi Ga-rép đến Gô-a.
  guj-2017: વળી સીધે રસ્તે માપવાની દોરી ઠેઠ ગોરેબ પર્વત સુધી પહોંચશે. અને ત્યાંથી
    વળીને ગોઆહ સુધી જશે.
  pon-2006A: Eri, pehs me pahn wia irepen kahnimwo pahn kohla sang wasao kolahng palikapi
    ong dohlen Karep, oh e pahn kapil Koha.
  por-BRBSL: A linha de medição seguirá em frente até a colina Gareb, e se voltará
    para Goah.
  cth-cth: A bangnuenae teh Gereb mon dawk kalancalah a cei vaiteh Goah lah a kalup
    han.
  twi-twi: Wɔbɛtwe susuhama no mu, afi hɔ de akosi Gareb koko so, na akɔntɔn akɔ Goa.
  hlt-hlt: Gareb som te a hmai la rhilam rhui sen a toe thil vetih Goah duela a vael
    ni.
  tbz-SIM: kɛ́sɔɔtɛ́ kɛ́tɑ̃ũ kuhɔ̃ũ kùù beúnɛ̀ kɛ́tuɔkɛ Kɑɑrɛbu tɑ̃rì, kɛ́kɔ́ntɛ́
    kɛ́kɔtɛnɛ̀ Koɑ kpɛri,
  msy-2020: Eghtɨ an mɨtaghniam mangɨ Garepɨn mɨghsɨar dozimɨn, aruem ghuaghiri naghɨn
    tugham, egh ua ragh mangɨ Goan nguibamɨn tugham.
  azb-azb: Oradan da ölçü ipi Qarev təpəsinə doğru uzanıb Qoaya dönəcək.
  eng-DBY: And the measuring line shall yet go forth before it unto the hill Gareb,
    and shall turn toward Goath.
  hin-2017: मापने की रस्सी फिर आगे बढ़कर सीधी गारेब पहाड़ी तक, और वहाँ से घूमकर गोआ
    को पहुँचेगी।
  wol-KYG: Dees na fa rëddaat kemu dëkk bi, jubal ba tundu Gareb, wëri ba Gowa.
  eng-YLT: And gone out again hath the measuring line Over-against it, unto the height
    of Gareb, And it hath compassed to Goah.
  eng-WYC-2017: And it shall go out over the rule of [the] measure, in the sight thereof,
    on the hill [of] Gareb, and it shall compass Goath,
  eng-WMBB: The measuring line will go out further straight onward to the hill Gareb,
    and will turn towards Goah.
  urd-GVH: वहाँ से शहर की सरहद सीधी जरीब पहाड़ी तक पहुँचेगी, फिर जोआ की तरफ़ मुड़ेगी।
  rug-rug: Sa volosona sa vasileana si kote kamo la pa kali lodu rimata pa toqere
    Qarebi meke kekere la pa Qoa.
  gaz-gaz: Funyoon safaraas achii kaʼee gara tulluu Gaareebitti qajeelee gara Goʼaatti
    diriirfama.
  fra-LSG: Le cordeau s’étendra encore vis-à-vis, Jusqu’à la colline de Gareb, Et
    fera un circuit du côté de Goath.
  gnn-gnn: '@see-verse:JER.031.038'
  yal-yal: Taan dan nɛnɛn fɔlɔma mɛnna nin siga tinxinni han Garɛbi geyana, sa dangu
    Gowa binni.
  haw-1868: A e hele aku ke kaula-ana ma o aku maluna o ka puu Gareba, a e poai mai
    i Goata.
  arb-NAV: وَيَمْتَدُّ خَطُّ الْقِيَاسِ مِنْ هُنَاكَ إِلَى أَكَمَةِ جَارِبَ وَيَلْتَفُّ
    إِلَى جَوْعَةَ.
  ewe-ewe: Woada nudzidzeka tẽe tso afi ma ayi Gareb togbɛ la gbɔ eye woatso eme ado
    ɖe Goa.
  eng-LEE: (31:38) And the measuring-line shall yet again go forth opposite it over
    the hill Gareb, and shall take a turn to Go'ath.
  asm-FB: তেতিয়া পৰিমাণ-জৰী গাৰেব পৰ্ব্বতলৈকে পোনে পোনে টনা যাব; আৰু ঘূৰি গোৱালৈ
    আহিব।
  sus-A: لُوتِ مَن عِتَلَمَ نّ عَ تِنشِنشِ رَ هَن فَرٍبٍ فٍيَ قَرِ، هَن فٌوَ مَبِرِ
    رَ.
  fra-SBL: La ligne de mesure s'étendra plus loin, en ligne droite, jusqu'à la colline
    de Gareb, et tournera vers Goah.
  hbo-hbo: וְיָצָ֨א עֹ֜וד *קְוֵה (קָ֤ו) הַמִּדָּה֙ נֶגְדֹּ֔ו עַ֖ל גִּבְעַ֣ת גָּרֵ֑ב
    וְנָסַ֖ב גֹּעָֽתָה׃
  kik-kik: Naruo rũrigi rwa gũthima rũgaatambũrũka kuuma hau rũringĩrĩire nginya karĩma-inĩ
    ka Garebi, rũcooke rwĩhiũrie rwerekere Goa.
  fra-NCL: Le cordeau à mesurer sera tiré en droite ligne sur la colline de Gareb,
    et il tournera vers Goa.
  cek-AK: To ahmuen hoiah tahhaih qui to Gareb mae khoek to payuengh o ueloe, Goah
    ah caeh o haih tih.
  cuk-cuk: We-akale, ibmar-wilubsaed-dub-baksa, Gareb-yar-mulluse naguoed. Geb Garebʼgi-baksa
    Goa-neggweburse aibiridoed.
  uig-CYR: әлчәм таниси қайтидин өлчәш үчүн шу йәрдин «Гарәб дөңи»гичә, андин Гоатқа
    бурулуп созулиду;
  tel-2017: అప్పుడు కొలత దారం దానికి ఎదురుగా ఉన్న గారేబు కొండ వరకూ వెళ్ళి గోయా వరకూ
    తిరిగి వస్తుంది.
  hat-BSA: Konsa lign mezi a va kontinye ale tou dwat jis rive nan kolin Gareb, epi
    li va vire Goath.
  kos-kos: Na masrol uh ac fahla liki Mutunpot Sruwasrik suwoslana nu ke eol Gareb,
    na kuhfla nu Goah.
  hbo-WLC: וְיָצָ֨א ע֜וֹד קוה הַמִּדָּה֙ נֶגְדּ֔וֹ עַ֖ל גִּבְעַ֣ת גָּרֵ֑ב וְנָסַ֖ב
    גֹּעָֽתָה׃
  ibo-ibo: Ịdị ogologo nke eriri ọtụtụ a ga-eji tụọ ya ga-adị ka site nʼihu ọnụ ụzọ
    ama ahụ ruo nʼugwu Gareb, gaakwa ruo Goa.
  ory-ory: ଆଉ, ସେଠାରୁ ପରିମାଣ ରଜ୍ଜୁ ଗାରେବ୍‍ ଉପପର୍ବତ ପର୍ଯ୍ୟନ୍ତ ସଳଖ ଯିବ ଓ ବୁଲି ଗୋୟା ପର୍ଯ୍ୟନ୍ତ
    ଯିବ।
  chk-chk: Iwe, seni ikenan ewe selin aükük epwe feil wenewenewu tori ewe chuk Karep,
    mürin epwe kul ngeni Koa.
  rop-rop: En det bandri lain garra kipgon brom deya raidap sangodanwei, en raidap
    langa det hil kantri blanga Gareb en raidaran langa Gowa.
  ukr-1871: І простягнуть землемірського шнура далїй до узгірря Гариб, і обійдуть
    ним Гоат.
  deu-1951: und weiter soll die Meßschnur geradeaus gehen bis zum Hügel Gareb und
    sich von da nach Goa wenden;
  eng-JPS: And the measuring line shall yet go out straight forward unto the hill
    Gareb, and shall turn about unto Goah.
  srp-1865: I još æe dalje otiæi uže mjeraèko do huma Gariva i obrnuæe se na Goat.
  lug-lug: Omuguwa ogupima gujja kupima okuva eyo okutuuka ku lusozi lw’e Galebu n’oluvannyuma
    gupime okuva eyo okutuuka e Gowa.
  heb-heb: ויצא עוד קוה המדה נגדו על גבעת גרב ונסב געתה׃
  ben-IRV: তখন মাপার দড়ি সেখান থেকে সোজা গারেব পাহাড় পর্যন্ত টানা হবে এবং তারপর
    ঘুরে গোয়াতে যাবে।
  pan-pan: ਫੇਰ ਮਿਣਨ ਦੀ ਰੱਸੀ ਸਿੱਧੀ ਗਾਰੇਬ ਦੀ ਪਹਾੜੀ ਉੱਤੋਂ ਦੀ ਹੁੰਦੀ ਹੋਈ ਗੋਆਹ ਨੂੰ ਘੇਰ ਲਵੇਗੀ
  mya-JVB: ဂါရက် တောင် ကို လွန်၍ မျဉ်းကြိုး နှင့်တန်းချ လိမ့်မည်။ ဂေါသ တောင်ကိုလည်း
    ဝိုင်း မိလိမ့်မည်။
  tbg-tbg: Viraqaahai vika naaqunta rarau kaivaro kuari ruhunkinaini inaara aiqina
    Garepive tianaini oruntero, viraqaahairo tuqantaaviro sautini Goave tianaini otu
    vuanarove.
  hmo-hmo: Vadaeni unuseni dekena amo, hetoa gabuna be do ia lao maoromaoro ela bona
    Gareba Ororo, ma do ia giroa, ia lao Goa dekenai.
  urd-urd: और फिर जरीब सीधी कोह — ए — जारेब पर से होती हुई जोआता को घेर लेगी।
  rus-SYN: и землемерная вервь пойдет далее прямо до холма Гарива и обойдет Гоаф.
  bqc-SIM: Za we wa ba poo gɛò Galebu sĩ̀sĩwa, wi liaa gɛò Goai.
  tcz-CHONGTHU: Hilai mun’a hi, thilte najol hung kijam ding, Gareb thinglhang lah
    gei aphah ding, chule Goah gei a kijam paiding;
  mar-mar: मग त्यासाठी मापनसूत्र गारेबाच्या टेकडीपर्यंत नीट पुढे निघून जाईल आणि तेथून
    गवाथाकडे वळेल.
  qub-qub: Chaypa pergan aywaranga derëchu Gareb puytush lömacama. Chaypita tumarämonga
    Goa partimanna.
  bqp-bqp: Kpɑ bu mɑɑ wɛ̃ɛ dɛmiɑmɑ min di bu yĩire bu kɑ dɑ Gɑrɛbun gungurɔ, kpɑ bu
    besirɑ bu dɑ sere Goɑtiɔ.
  hat-hat: Limit lavil la va konmanse la, l'a pran direksyon ti mòn Garèb la sou bò
    lwès, l'a vire bò Goa.
  eng-BSB: The measuring line will once again stretch out straight to the hill of
    Gareb and then turn toward Goah.
  eng-WEBPB: The measuring line will go out further straight onward to the hill Gareb,
    and will turn towards Goah.
  kbq-kbq: Hagi anantetira nofi'ma avazuma hu'za kesaza nofimo'a vufatgo huno Garepiema
    nehaza osi agonare vuteno, anantetira rukrahe huno Goa kumate evugahie.
  nhe-BL: Huan quipatlahuase se hilo para tlayejyecos tlen nopano hasta iixco nopa
    tepetl Gareb huan hasta campa Goa.
  gub-BL: A'e wi ywyzaw oho putar ywytyr Zarew pe nehe. A'e wi uwak putar Goa kutyr
    nehe.
  eng-DRA: 'And the measuring line shall go out farther in his sight upon the hill
    Gareb: and it shall compass Goatha,'
