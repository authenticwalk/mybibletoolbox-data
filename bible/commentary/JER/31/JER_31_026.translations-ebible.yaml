verse: JER.031.026
translations:
  mal-C: ഈ ഘട്ടത്തിൽ ഞാൻ ഉണർന്നു ചുറ്റും നോക്കി; എന്റെ ഉറക്കം എനിക്കു സുഖകരമായിരുന്നു.
  deu-TKW: 'Darob wird man alsdann sagen: Ich bin aufgewacht und schaue, und der Schlaf
    war mir so süß!'
  lin-lin: Boye, tango nalamukaki, natalaki pene na ngai ; nasosolaki ete pongi na
    ngai ezalaki elengi.
  eng-LSV: On this I have awoken, and I behold, and my sleep has been sweet to me.
  eng-GNV: Therefore I awaked and behelde, and my sleepe was sweete vnto me.
  eng-WEBSTER: Upon this I awaked, and beheld; and my sleep was sweet to me.
  nhw-BL: 'Huan ipan nopa tlatoctzi quema niisac, niquijto: “Nelía cuali nicochqui.”'
  swh-ONEN: Kwa jambo hili niliamka na kuangalia pande zote. Usingizi wangu ulikuwa
    mtamu kwangu.
  bba-bba: Sɑɑ ye sɔɔ, Yeremi u dom yɑndɑ, mɑ u mɛɛrɑ u deemɑ win dosu ɡe, ɡɑ dorɑ.
  eng-KJVCPB: Upon this I awaked, and beheld; And my sleep was sweet unto me.
  luo-luo: Kuom mani ne achiewo kendo ne angʼiyo alworana. To nindo mara nobedona
    mamit.
  meu-meu: Bena na noga, na roharoha; egu mahuta mamina vada e namo egu ai.
  npi-ULB: यसपछि म ब्युँझेँ, र मेरा भेडाहरू ताजा हुँदै गरेको मैले थाहा पाएँ ।
  yor-yor: Lórí èyí ni mo jí, mo sì wò yíká, oorun mi sì dùn mọ́ mi.
  pes-OPCB: مردم راحت خواهند خوابید و خوابهای شیرین خواهند دید.»
  tgl-ULB: Pagkatapos nito, nagising ako at napagtanto ko na ang pagtulog ko ay naging
    kaginha-ginhawa.
  cbu-NT: Ántaru, támaranlluri, napa ashirangina. Kapung mangi ksarangina. Watam wanasir
    pamazooranginawa.
  hui-hui: Ani layago hale howa i̱ Yaremaia i̱na heyuwa handa amu nana bialu howa
    i̱ u bayaleore paliruda lo mitangi biru.
  mya-mya: သို့​ဖြစ်​၍​လူ​တို့​က`ငါ​တို့​သည်​အိပ်​ရာ​ဝင်​ပြီး နောက်​လန်း​ဆန်း​စွာ​နိုး​ထ​၍​လာ​၏'
    ဟု​ပြော ဆို​ကြ​လိမ့်​မည်။
  bod-N: དེ་ནས་ང་གཉིད་ལས་སད་ཅིང་ཕྱོགས་བཞིར་བལྟས་པ་དང་། ངས་རང་ཉིད་གཉིད་སྐྱིད་པོ་ཞིག་ལོག་པ་ཚོར་བྱུང་།
  sna-sna: Ipapo ndakamuka ndokuringa-ringa. Ndakanga ndarara zvakanaka.
  spa-BLM: En esto me desperté y vi, y mi sueño fue dulce para mí.
  cac-cac: Ayic ix lajvi vilan juntzan̈ tic ix el in vayan̈, ix in ec' q'ueleloc,
    te vach' jun ix ch'oxji vil tic.
  swh-ULB: Baada ya haya niliamka, na nikagundua kwamba usingizi wangu ulikuwa unaburudisha.
  bel-bel: Пры гэтым я прачнуўся і паглядзеў, і сон мой быў прыемны мне.
  deu-ELBBK: Darüber erwachte ich und sah, und mein Schlaf war mir süß.
  mbb-OT: ‘Hein nepukew a, neǥezam ku he utew meupiya is kedlipezeng ku.’ ”
  mal-2015: ഇതിങ്കൽ ഞാൻ ഉണർന്നു എന്റെ നിദ്ര എനിക്കു സുഖകരമായിരുന്നു എന്നു കണ്ടു.
  rmc-rmc: Andre kada ušťiľom a obdikhavas man. Miro suno sas mange pre dzeka.
  pes-OPV: در این حال بیدار شدم و نگریستم و خوابم برای من شیرین بود.
  ron-1924: (Ла ачесте лукрурь м-ам трезит ши ам привит, ши сомнул ымь фусесе дулче.)
  ben-OBCV: এতে আমি জেগে উঠে চারপাশে তাকালাম। আমার নিদ্রা আমার কাছে আরামদায়ক ছিল।
  som-som: Markaasaan toosay, oo wax baan fiiriyey, oo hurdadaydiina way ii macaanayd.
  lat-VUC: 'Ideo quasi de somno suscitatus sum: et vidi, et somnus meus dulcis mihi.'
  eng-ASVBT: Upon this I awoke, and beheld; and my sleep was sweet unto me.
  ita-1885: Per questo io mi sono svegliato, ed ho riguardato; e il mio sonno mi è
    stato dolce.
  eng-LXXUP: 'Make ye him drunk; for he has magnified himself against the Lord: and
    Moab shall clap with his hand, and shall be also himself a laughingstock.'
  eng-ULB: After this I awoke, and I realized that my sleep had been refreshing.
  spa-VBL: Al oír esto me desperté y miré a mi alrededor. Había tenido un sueño muy
    placentero.
  fra-_FOB: Là-dessus je me suis réveillé, et j'ai regardé; et mon sommeil m'a été
    doux.
  mal-mal: ഈ സമയത്ത് ഞാൻ ഉണർന്നു; എന്റെ നിദ്ര എനിക്ക് സുഖകരമായിരുന്നു എന്നു കണ്ടു.
  urd-GVR: Tab maiṅ jāg uṭhā aur chāroṅ taraf dekhā. Merī nīnd kitnī mīṭhī rahī thī!
  suz-BL: गो ओशोमीन सेंसाक्‍यी। मिनु एर ओंथ कोव़शा, गो रिम्‍शो पा इप्‍ती, दे तुइक्‍ताक्‍ङ।
  eng-NOY: Upon this I awoke, and beheld, And my sleep was sweet to me.
  ita-1927: A questo punto mi sono svegliato e ho guardato; e il mio sonno m’è stato
    dolce.
  ckb-ckb: لێرەدا بەئاگاهاتم و تەماشای دەوروبەرم کرد. خەوەکەم خۆش بوو.
  eng-BBE: At this, awaking from my sleep, I saw; and my sleep was sweet to me.
  kan-OKCV: ಅಷ್ಟರಲ್ಲಿ ಎಚ್ಚೆತ್ತು ನೋಡಿದೆನು. ನನ್ನ ನಿದ್ದೆ ನನಗೆ ಮಧುರವಾಗಿತ್ತು.
  tam-2017: இதற்காக நான் விழித்துப்பார்த்துக்கொண்டிருக்கிறேன்; என் நித்திரை எனக்கு
    இன்பமாயிருந்தது.
  spa-RV-1909: En esto me desperté, y vi, y mi sueño me fué sabroso.
  ron-BTF: La aceasta m-am trezit și am privit; și somnul mi-a fost dulce.
  eng-WEBP: On this I awakened, and saw; and my sleep was sweet to me.
  eng-FBV: At this I woke up and looked around. I'd had a very pleasant sleep.
  nld-1939: Dan waak Ik op, en blik om Mij heen, Mijn slaap is voorbij!
  nch-BL: 'Huan ipan nopa talojtzi quema niisac, niquijto: “Nelía cuali nicochqui.”'
  vie-1934: Bấy giờ tôi thức dậy, thấy giấc ngủ tôi ngon lắm.
  hin-CV: यह सुन मैं जाग पड़ा. उस समय मुझे यह बोध हुआ कि मेरी निद्रा मेरे लिए सुखद
    अनुभूति छोड़ गई है.
  spa-BES: Al ver esto, despertando de mi sueño, abrí los ojos; y mi sueño fue agradable
    para mí.
  tdx-tdx: Nitsekak’ amy zao iraho le nañente, vaho nimamy amako i firoroakoy.
  tha-KJV: เมื่อนั้น ข้าพเจ้าตื่นขึ้นและมองดู และการหลับนอนของข้าพเจ้าก็เป็​นที​่ชื่นใจข้าพเจ้า
  por-BR-2018: (Nisto me despertei, e olhei; e meu sonho me foi agradável).
  deu-ELO: Darüber erwachte ich und sah, und mein Schlaf war mir süß.
  eng-WYC-2018: Therefore I am as raised from sleep, and I saw; and my sleep was sweet
    to me.
  epo-epo: Ĉe tio mi vekiĝis kaj ekrigardis, kaj mia sonĝo estis agrabla por mi.
  uig-PIN: — Mǝn Yǝrǝmiya buni anglap oyƣandim, ǝtrapⱪa ⱪaridim, naⱨayiti tatliⱪ uhlaptimǝn.
  beo-beo: Amasea, dunu da amane sia:mu, ‘Na da golale, nedigili, da:i hagi ba:i.’
  tpi-OTNT: Orait mi kirap na mi lukluk nabaut, na mi ting mi bin slip gut.
  hau-SA: A kan wannan na farka na duba kewaye. Barcina ya yi mini daɗi.
  uig-LAT: — Men Yeremiya buni anglap oyghandim, etrapqa qaridim, nahayiti tatliq
    uxlaptimen.
  nde-nde: Lapho-ke ngaphaphama ngakhangela indawana yonke. Ubuthongo bami babubemnandi
    kimi.
  ton-ton: Pea naʻaku ʻā ʻi he meʻa ni, pea u vakai; pea naʻe lelei kiate au ʻeku
    mohe.
  ces-1613: V tom jsem procítil, a ohlédl se, a ten můj sen byl mi vděčný.
  eng-WMB: On this I awakened, and saw; and my sleep was sweet to me.
  tam-TCV: இதைக் கேட்ட நான் விழித்தெழுந்து சுற்றிப் பார்த்தேன். என்னுடைய நித்திரை
    எனக்கு இன்பமாயிருந்தது.
  ceb-ULB: Human niini nakamata ako, ug naamgohan ko nga nakaayo sa akong panimuot
    ang akong pagkatulog.
  pol-UBG: Wtedy się obudziłem i spojrzałem, a mój sen był dla mnie przyjemny.
  agr-agr: Tujutkui antu pujaun shintajan, kajanmap ankaja tibaijai, nunú mina shiig
    awajtukmayi.
  kyc-kyc: Dokopa wambu dupwame lao, Namba luu palipu doko luu rende palyuo yongo
    keyange karo sipurelyo, larami, Kamongome letamo.
  urd-GVU: تب مَیں جاگ اُٹھا اور چاروں طرف دیکھا۔ میری نیند کتنی میٹھی رہی تھی!
  deu-1912: Darüber bin ich aufgewacht und sah auf und hatte so sanft geschlafen.
  kan-2017: ಇದಾದ ಮೇಲೆ ನಾನು ಎಚ್ಚೆತ್ತು ನಿಜಸ್ಥಿತಿಯನ್ನು ನೋಡಿದೆನು; ಆಗ ನನ್ನ ಕನಸು ನನಗೆ ಮನೋಹರವಾಗಿ
    ಕಾಣಿಸಿತು.
  yap-yap: Ma aram e bayi be’ me ga’ar, ‘Gu mol ma kug od nike ba’udan’ug.’
  hlt-MCSB: Ka haenghang vaengah he khaw ka sawt tih ka ih khaw kai ham tui mai.
  mdy-ETH: ዒማና ታኣኒ ኮሺ ጊንዖ ጊንዒ፥ ጊንዓስካፓ ጴጫዖ ኮይሎ ዛጌኔ።
  twi-ASANTE: Ɛha na menyaneeɛ, na mehwɛɛ me ho hyiaeɛ. Me nna no kɔɔ me yie.
  eng-WEBU: On this I awakened, and saw; and my sleep was sweet to me.
  wal-wal: Hegan beegottada ta yuushuwaa xeellaas; ta xiskkoikka taayyo mal77o xiskko
    gidiis.
  spa-PDDPT: Desperté y miré. Mi sueño me fue agradable.
  gun-gun: Ha'e gui amyĩ vy ama'ẽ ju. Akea ma xembovy'a ete va'ekue.
  ilo-ULB: Kalpasan daytoy nakariingak, ket naamirisko a ti pannaturogko ket makapabang-ar.
  kpg-kpg: Malaa, gei nia daangada ga helekai boloo, ‘Au ne kii ga ala aga maaloo.’
  uig-ARA: ــ مەن يەرەمىيا بۇنى ئاڭلاپ ئويغاندىم، ئەتراپقا قارىدىم، ناھايىتى تاتلىق
    ئۇخلاپتىمەن.
  sus-sus: Na tɛmui n naxa xunu. N nu bara xi a fanyi ra.
  pon-2006: Aramas akan ahpw pahn nda, ‘I meirla oh pirida kehlail.’
  jae-jae: Su, go matoc gêlac ma galic gamêŋ. Aê gaêc bêc ŋajam kêmoasiŋ aê.
  ksd-ksd: Ba i ga par go iau ga tavangun, ma iau ga nana; ma kaugu niva i ga kalami
    piragu.
  tur-YTC: Bunun üzerine uyandım ve baktım; uykum bana tatlı geldi.
  grc-BRENT: Μεθύσατε αὐτὸν, ὅτι ἐπὶ Κύριον ἐμεγαλύνθη· καὶ ἐπικρούσει Μωὰβ ἐν χειρὶ
    αὐτοῦ, καὶ ἔσται εἰς γέλωτα καὶ αὐτός.
  ind-AYT: Karena hal itu, aku bangun dan melihat, dan tidurku nyaman untukku.
  nya-nya: Pamenepo ndinadzuka nʼkuyangʼana uku ndi uku. Tulo tanga tinali tokoma.
  hrv-hrv: 'Kao ono: ''Čim se probudih, pogledah: sladak li bijaše sanak moj!''”'
  mps-mps: Tialima, ena, Jeremaia, ena hodaluama, tononobilibadi, te ena bugagia godege
    piali homu ebo dao.
  tpi-tpi: Orait mi kirap na mi lukluk nabaut, na mi ting mi bin slip gut.
  dan-1931: (Herved vågnede jeg og så mig om, og Søvnen havde været mig sød.)
  vie-OVCB: Đến đây, tôi thức dậy và nhìn quanh. Giấc ngủ của tôi thật êm đềm.
  guj-2017: ત્યારબાદ હું જાગ્યો અને મેં જોયું તો મારી ઊંઘ મને મીઠી લાગી.
  pon-2006A: Aramas akan ahpw pahn nda, ‘I meirla oh pirida kehlail.’
  por-BRBSL: Sobre isto eu despertei e vi; e meu sono foi doce para mim.
  cth-cth: Hahoi, ka kâhlaw teh, kahawipoung e mang lah doeh a la o.
  twi-twi: Minyanee, na mehwɛɛ me ho hyiae. Medaa hatee.
  hlt-hlt: Ka haenghang vaengah he khaw ka sawt tih ka ih khaw kai ham tui mai.
  tbz-SIM: Mí nSedemii kɛ̀ nh entɛní kɛ́nsɔ̃́ mmunɔndɔmmú n dɔ̀ɔ̀ mɛsɑ̀ɑ̀ mmɛ.
  msy-2020: Ezɨ kɨ osegha dɨkavigha tintinibar gari, egha ghaze, kɨ deragha akui.
  azb-azb: Bu zaman oyanıb baxdım, yuxum şirin olmuşdu.
  eng-DBY: — Upon this I awaked, and beheld; and my sleep was sweet unto me.
  hin-2017: इस पर मैं जाग उठा, और देखा, और मेरी नींद मुझे मीठी लगी।
  wol-KYG: Ba loolu amee ma yewwu, ne xiféet, xam ne samay nelaw neex na.
  eng-YLT: On this I have awaked, and I behold, and my sleep hath been sweet to me.
  kne-kne: Idi siya di, binmangonak et nanmokilangak yan maymayat baw din seyep ko.
  eng-WYC-2017: Therefore I am as raised from sleep, and I saw; and my sleep was sweet
    to me.
  eng-WMBB: On this I awakened, and saw; and my sleep was sweet to me.
  urd-GVH: तब मैं जाग उठा और चारों तरफ़ देखा। मेरी नींद कितनी मीठी रही थी!
  rug-rug: Beto asa si vaṉunu si arau meke doṉo vari likohae. Sa qua pinuta si lomoso
    hola.
  gaz-gaz: Kana irratti ani dammaqee asii fi achi nan ilaale. Hirribni koos natti
    miʼaawee ture.
  fra-LSG: Là-dessus je me suis réveillé, et j’ai regardé; Mon sommeil m’avait été
    agréable.
  gnn-gnn: Yo, yolŋunydja walala yurru waŋa yukurra bitjanna, ‘Ŋorrananydja ŋarra
    yukurrana ŋamathaŋala yana, ga gaŋgathina ŋarra yakurrŋuru ḻatju' dhika wal'ŋu
    galŋa.’
  yal-yal: Na waxati yɛtɛni, n yi xulun, n yi a kolon a n ma xixɔnla yi ɲaxun han!
  haw-1868: Alaila, ala iho la au, a nana ae la, a ua oluolu ko'u hiamoe ana ia'u.
  arb-NAV: وَآنَئِذٍ اسْتَيْقَظْتُ وَتَأَمَّلْتُ، وَطَابَ لِي نَوْمِي.
  ewe-ewe: Kasia menyɔ tso alɔ̃ me eye metsa ŋku godoo. Alɔ̃ si medɔ la vivi nam ŋutɔ.
  eng-LEE: (31:25) For this did I awake, and looked about, and my sleep was sweet
    unto me.
  asm-FB: ইয়াৰ পাছত মই সাৰ পালোঁ আৰু মোৰ নিদ্ৰা মোলৈ সুখদায়ক আছিল সেয়া অনুভৱ কৰিলোঁ।
  sus-A: نَ تّمُي ﭑ نَشَ شُنُ. ﭑ نُ بَرَ شِ عَ قَنيِ رَ.
  fra-SBL: Sur ce, je me suis réveillé et j'ai vu, et mon sommeil m'a été doux.
  hbo-hbo: עַל־זֹ֖את הֱקִיצֹ֣תִי וָאֶרְאֶ֑ה וּשְׁנָתִ֖י עָ֥רְבָה לִּֽי׃ ס
  kik-kik: Ndaigua ũguo ngĩũkĩra, ngĩĩhũgũra mĩena yothe. Ngĩigua toro ũcio warĩ mwega
    mũno harĩ niĩ.
  fra-NCL: Sur cela je me suis réveillé, et j’ai vu que mon sommeil avait été doux.
  cek-AK: Hae pongah kang lawt moe, ka khet naah, iih ka boep.
  cuk-cuk: Ani Jeremías, nue-gabmai, an ataas naded. Ibiyobi, negburgan-daksadi an
    nued-daksa.
  uig-CYR: — Мән Йәрәмия буни аңлап ойғандим, әтрапқа қаридим, наһайити татлиқ ухлаптимән.
  tel-2017: అటు తరువాత నాకు మెలుకువ వచ్చి లేచాను, అప్పుడు, నా నిద్ర నాకు హాయిగా ఉన్నట్టు
    గమనించాను.
  hat-BSA: Nan moman sa a, mwen te reveye nan dòmi, e mwen te gade; dòmi an te tèlman
    dous pou mwen.
  kos-kos: Ouinge mwet uh fah fahk, ‘Nga motulla ac ke nga ngutalik monuk arulana
    kui.’
  hbo-WLC: עַל־זֹ֖את הֱקִיצֹ֣תִי וָאֶרְאֶ֑ה וּשְׁנָתִ֖י עָ֥רְבָה לִּֽי׃ ס
  ibo-ibo: Nʼoge a, esi m nʼụra teta, lee anya gburugburu m. Ụra m rahụrụ tọrọ m ụtọ
    nke ukwuu.
  ory-ory: ଏଥିରେ ମୁଁ ଜାଗ୍ରତ ହୋଇ ଦେଖିଲି ଓ ମୋର ନିଦ୍ରା ମୋʼ ପ୍ରତି ସୁଖଦାୟକ ଥିଲା।
  chk-chk: Ren ei üa nela o nennefetal, üa kinamwe lon ai annut.
  rop-rop: wulijim ola pipul garra tok, ‘Aibin silip en aibin gidap gudwan.’
  ukr-1871: В тім я прокинувся і подивився, і сон мій був такий солодкий.
  deu-1951: Darüber bin ich aufgewacht und habe aufgeblickt, und mein Schlaf war mir
    süß.
  eng-JPS: Upon this I awaked, and beheld; and my sleep was sweet unto me.
  srp-1865: Utom se probudih i pogledah, i san mi bješe sladak.
  lug-lug: Awo we nazuukukira ne ntunulatunula. Otulo twange twali tunnyumidde.
  heb-heb: על זאת הקיצתי ואראה ושנתי ערבה לי׃
  ben-IRV: তারপর আমি জেগে উঠলাম এবং আমি বুঝলাম আমার ঘুম সুখদায়ক ছিল।
  pan-pan: ਇਸ ਉੱਤੇ ਮੈਂ ਜਾਗ ਉੱਠਿਆ ਅਤੇ ਵੇਖਿਆ ਅਤੇ ਮੇਰੀ ਨੀਂਦ ਮੇਰੇ ਲਈ ਮਿੱਠੀ ਸੀ।
  mya-JVB: ထိုနောက်၊ ငါသည် နိုး ၍ ကြည့်ရှု သောအခါ ၊ အိပ်ပျော် ခြင်းအားဖြင့်အားရ လျက်ရှိ၏။
  tbg-tbg: Te mintiari vaiinti nahenti koqemake vaiteraqihai quahake himpi viti viri
    tavevarave.
  hmo-hmo: Unai dainai taunimanima be do idia gwau, ‘Lau mahuta, vadaeni lau noga
    neganai, egu mahuta ena mamina be ia namo lau dekenai.’ ”
  urd-urd: अब मैंने बेदार होकर निगाह की, और मेरी नींद मेरे लिए मीठी थी।
  rus-SYN: При этом я пробудился и посмотрел, и сон мой был приятен мне.
  bqc-SIM: Gↄↄ bee ↄ̃ wɛ́pungu pↄ́ málɛ e wèea. Kɛ́ ma gugwà, yã́ pↄ́ má è i
    guupi na.
  tcz-CHONGTHU: Chuin keima kathou doh in, kavet’a ahileh, ka emut chu katha aki dochom
    lhe in, lunglhei aume, ati diu ahi.
  mar-mar: यानंतर, मी जागा झालो आणि माझ्या लक्षात आले की, माझी झोप ताजीतवानी करणारी
    होती.
  qub-qub: Chayno niycämaptin riccharaycamurä. Chaynöta suyñuycur fiyupa cushicurä.
  bqp-bqp: Sɑɑ ye sɔɔ, Yeremi u dom yɑndɑ, mɑ u mɛɛrɑ u deemɑ win dosu ge, gɑ dorɑ.
  hat-hat: 'Lè sa a, pèp la va di: M'' al dòmi. Lè m'' leve, mwen wè dòmi an te bon
    pou mwen.'
  eng-BSB: At this I awoke and looked around. My sleep had been most pleasant to me.
  eng-WEBPB: On this I awakened, and saw; and my sleep was sweet to me.
  kbq-kbq: Hagi masenena ana zantmima ketena, oti'na keganti kegamama huana, haganentake
    navu mase'nofinti oti'noe.
  nhe-BL: 'Huan ipan nopa tlalochtli quema niisac, niquijto: “Nelía cuali nicochqui.”'
  gub-BL: Na'e teko i'i putar wà nehe. — Aker katu ihe, herurywete kury, i'i putar
    wà nehe.
  eng-DRA: Upon this I was as it were awaked out of a sleep, and I saw, and my sleep
    was sweet to me.
