verse: JER.031.013
translations:
  mal-C: അപ്പോൾ കന്യകയും യുവാക്കന്മാരും വൃദ്ധജനങ്ങളും ഒരുമിച്ചു നൃത്തമാടി ആനന്ദിക്കും.
    അവരുടെ വിലാപത്തെ ഞാൻ ആഹ്ലാദമാക്കി മാറ്റും; അവരുടെ ദുഃഖത്തിനുപകരം ഞാൻ അവർക്ക് ആശ്വാസവും
    ആനന്ദവും നൽകും.
  deu-TKW: Alsdann wird sich die Jungfrau am Reigen erfreuen, und Jünglinge und Greise
    zumal, und ich will ihre Trauer in Wonne wandeln und sie trösten und fröhlich
    machen nach ihrem Kummer.
  lin-lin: Bilenge basi bakobina na esengo elongo na bilenge mibali mpe mibange. Nakobongola
    matanga na bango na esengo, nakopesa bango kobondisama mpe esengo na esika ya
    mawa.
  eng-LSV: “Then a virgin rejoices in a chorus, || Both young men and old men—together,
    || And I have turned their mourning to joy, || And have comforted them, || And
    gladdened them above their sorrow,
  eng-GNV: 'Then shall ye virgine reioyce in the dance, and the yong men and the old
    men together: for I wil turne their mourning into ioy, and wil comfort them, and
    giue them ioy for their sorowes.'
  eng-WEBSTER: 'Then shall the virgin rejoice in the dance, both young men and old
    together: for I will turn their mourning into joy, and will comfort them, and
    make them rejoice from their sorrow.'
  nhw-BL: Huajca nopa ichpocame mijtotise ica paquilistli, huan nojquiya nopa telpocame
    huan tlacame catli huehuentzitzi. Pampa ininchoquilis nijpatlas ica paquilistli
    huan niquinyolchicahuas. Huan niquinchihuas para nochi ininpinahualis huan inintlaijiyohuilis
    ma mopatla ica paquilistli.
  swh-ONEN: Kisha wanawali watacheza na kufurahi, vijana waume na wazee pia. Nitageuza
    maombolezo yao kuwa furaha, nitawapa faraja na furaha badala ya huzuni.
  bba-bba: Wɔndiɑbɑ bɑ koo nuku dobu ko, bɑ n yɑɑmɔ. Mɛyɑ mɑɑ ɑluwɑɑsibɑ kɑ durɔ tɔkɔnu
    ko n yɛ̃ɛrimɔ. Domi kon ben nuku sɑnkirɑnu ɡɔsiɑ nuku dobu, n bu nukuru yɛmiɑsiɑ.
    Kpɑ n mɑɑ ben nɔni swɑ̃ɑru ɡɔsiɑ bɔri yɛndu.
  eng-KJVCPB: 'Then shall the virgin rejoice in the dance, Both young men and old
    together: For I will turn their mourning into joy, And will comfort them, and
    make them rejoice from their sorrow.'
  luo-luo: Eka jotich ma nyiri nomiel kendo bed mamor, yawuowi matindo kod joma oti
    machalre. Analok ywakgi obed mor; anahogi kendo anamigi ilo kar kuyo.
  meu-meu: Bena ulato na mavaru ai bae moale, bona uhau bona iahu bae hisi dae. Lau
    ese edia taitai na moale ai baina halaoa; taudia baina halodia, bona moale baina
    henidia, lalo-hisihisi gabuna ibolona.
  npi-ULB: तब कन्याहरू नाच्दै रमाउनेछन्, र युवा अनि पाकाहरू एकै ठाउँमा आउनेछन् । किनकि
    तिनीहरूको शोकलाई म उत्सवमा परिणत गर्नेछु । म तिनीहरूमाथि दया देखाउनेछु, र शोक
    गर्नुको साटो आनन्द मनाउन लगाउनेछु ।
  yor-yor: Àwọn wúńdíá yóò jó, wọn ó sì kún fún ayọ̀, bẹ́ẹ̀ gẹ́gẹ́ ni ọkùnrin àti
    obìnrin. Èmi yóò sọ ọ̀fọ̀ wọn di ayọ̀, dípò ìkorò èmi yóò tù wọ́n nínú. Èmi ó
    sì fún wọn ní ayọ̀.
  pes-OPCB: دختران جوان از فرط خوشی خواهند رقصید و مردان از پیر و جوان، همه شادی خواهند
    نمود؛ زیرا خداوند همهٔ ایشان را تسلی خواهد داد و غم و غصهٔ آنها را به شادی تبدیل
    خواهد کرد، چون دوران اسارتشان به سر خواهد آمد.
  tgl-ULB: At sasayaw nang may galak ang mga birhen at mga binata at mga matatandang
    kalalakihan. Sapagkat papalitan ko ang kanilang pagdadalamhati ng pagdiriwang.
    Kahahabagan ko sila at magagalak sa halip na nagluluksa.
  cbu-NT: Mishat, mangis mantstaris anoo wanasirsha wayakchu, mangis ksakus, zamamtarus,
    michitatssa. Kamasinawtam, kanungaseewtam, misha wachinawtam michitatssa. Síru
    kizpuritaa mangis mantsakus taarangus, itaru na in aranginasha mangis kis taatssa,
    Apanll siyaa atiya.
  hui-hui: Horo uruningi wandari mabuage bedarume turu ho howa mali lialu holebira.
    Igiri daliahebi agali wahebi bu karume turu timbuni ho holebira. Tigua ala tandaga
    howa kiabu dugu bialu hayaruni i̱na turu holene mo aribia holebero. Tinaga bu
    miniha dara holene wiarubi mo wahai howa mo palia holenebi mo wia halu turu halu
    dungulo holenebi mo aribia holebero. Ani berogola ti turu taraore howa hadapayabu
    holebira.
  mya-mya: ထို​အ​ခါ​သ​မီး​က​ညာ​တို့​သည်​ပျော်​ရွှင်​ဝမ်း မြောက်​စွာ က​ခုန်​ကြ​လိမ့်​မည်။
    လူ​အို​လူ​ပျို​များ​သည်​လည်း​အား​ရ ရွှင်​မြူး​ကြ​လိမ့်​မည်။ ငါ​သည်​သူ​တို့​အား​နှစ်​သိမ့်​စေ​၍​သူ​တို့​ငို
    ကြွေး​ခြင်း​ကို ပျော်​ရွှင်​ခြင်း​အ​ဖြစ်​သို့​လည်း​ကောင်း၊ သူ​တို့​၏​ဝမ်း​နည်း​ခြင်း​ကို
    နှစ်​သိမ့်​ခြင်း​နှင့်​ဝမ်း​မြောက်​ခြင်း​အ​ဖြစ်​သို့​လည်း ကောင်း ပြောင်း​လဲ​စေ​မည်။
  bod-N: དེའི་དུས་སུ་ན་ཆུང་མ་རྣམས་དགའ་ནས་བྲོ་འཁྲབ་ཅིང་། ཁ་རྒན་གཞོན་ཐམས་ཅད་མཉམ་དུ་དགའོ།
    །ཅི་ལ་ཞེ་ན། ངས་དེ་དག་གི་སྡུག་བསྔལ་ནི་དགའ་སྤྲོ་རུ་བསྒྱུར་ནས་ཁོ་རྣམས་ལ་སེམས་གསོ་བྱེད་པ་དང་།
    དེ་དག་ལ་སེམས་སྡུག་ཁྲོད་དགའ་སྤྲོ་འཐོབ་པར་བྱའོ། །
  sna-sna: Ipapo varandakadzi vachatamba uye vachafara, majaya navatana vachafarawo.
    Ndichashandura kuchema kwavo kuti kuve mufaro; ndichavanyaradza uye ndichavapa
    mufaro pachinzvimbo chokusuwa.
  spa-BLM: Entonces la virgen se regocijará en la danza, los jóvenes y los viejos
    juntos; porque convertiré su llanto en alegría, y los consolará, y hará que se
    alegren de su dolor.
  cac-cac: Ol q'ue cheneljoc eb' ix cob'estac yuj tzalajc'olal. Ol tzalaj pax eb'
    vin̈ quelemtac yed' eb' vin̈ ichamtac vinac. A in ol vac' snivanil sc'ol eb',
    ol meltzajoch scusc'olal eb' d'a tzalajc'olal, yelxo nivan stzalajc'olal eb' ol
    vac' d'a yichan̈ yaelal ix yil eb'.
  swh-ULB: Kisha wanawali watafurahia kwa kucheza, na vijana na wanaume wazee watakuwa
    pamaoja. Kwa maana nitayageuza maombolezo yao kuwa sherehe. Nitakuwa na huruma
    juu yao na kuwafanya kufurahi badala ya kuhuzunika.
  bel-bel: Тады дзяўчына будзе весяліцца ў карагодзе, і хлопцы і старыя разам; і замяню
    маркоту іхнюю на радасьць і суцешу іх, і парадую іх пасьля смутку іхняга.
  deu-ELBBK: Dann wird die Jungfrau sich freuen im Reigen, und Jünglinge und Greise
    allzumal; und ich will ihre Trauer in Freude verwandeln und sie trösten und will
    sie erfreuen, indem ich sie von ihrem Kummer befreie.
  mbb-OT: Is menge raǥa wey menge kenakan kandan ragkes en is memeǥurang, edsayew
    tenged te kegkelipey. Edliwanan ku is kebpekesineǥew zan te kelipey. Kenè en sikandan
    ebpekelalew su edlipayen ku sikandan.
  mal-2015: അന്നു കന്യകയും യൗവനക്കാരും വൃദ്ധന്മാരും ഒരുപോലെ നൃത്തംചെയ്തു സന്തോഷിക്കും;
    ഞാൻ അവരുടെ ദുഃഖം മാറ്റി സന്തോഷമാക്കും; ഞാൻ അവരെ ആശ്വസിപ്പിച്ചു സങ്കടം പോക്കി സന്തോഷിപ്പിക്കും.
  rmc-rmc: E terňi džuvľi khelela a radisaľola, a the o terne murša le phurenca jekhetane.
    Lengro roviben čerinava pro radišagos, lava lendar o pharipen the o trapišagos
    a dava len o radišagos.
  pes-OPV: آنگاه باکره‌ها به رقص شادی خواهندکرد و جوانان و پیران با یکدیگر. زیرا که
    من ماتم ایشان را به شادمانی مبدل خواهم کرد و ایشان را از المی که کشیده‌اند تسلی
    داده، فرحناک خواهم گردانید.»
  ron-1924: Атунч, фетеле се вор весели ла жок, тинерий ши бэтрыний се вор букура
    ши ей; ле вой префаче жаля ын веселие ши-й вой мынгыя, ле вой да букурие дупэ
    неказуриле лор.
  ben-OBCV: তখন কুমারী-কন্যারা নৃত্য করবে ও আনন্দিত হবে, যুবকেরা ও বৃদ্ধেরাও তা করবে।
    আমি তাদের বিলাপ আনন্দে পরিণত করব; দুঃখের পরিবর্তে আমি তাদের সান্ত্বনা ও আনন্দ
    দেব।
  som-som: Oo markaasay bikraddu cayaarta ku dhex rayrayn doonta, oo barbaarrada iyo
    odayaashuba ay wada farxi doonaan, waayo, baroorashadoodii farxad baan ugu beddeli
    doonaa, waanan u qalbi qaboojin doonaa, oo waxaan ka dhigi doonaa inay murugtoodii
    ka reyreeyaan.
  lat-VUC: 'Tunc lætabitur virgo in choro, juvenes et senes simul: et convertam luctum
    eorum in gaudium, et consolabor eos, et lætificabo a dolore suo.'
  eng-ASVBT: Then shall the virgin rejoice in the dance, and the young men and the
    old together; for I will turn their mourning into joy, and will comfort them,
    and make them rejoice from their sorrow.
  ita-1885: Allora la vergine si rallegrerà nel ballo; e i giovani, e i vecchi tutti
    insieme; ed io cangerò il lor cordoglio in letizia, e li rallegrerò, e li consolerò
    del lor dolore.
  eng-LXXUP: And Moab shall be ashamed of Chemosh, as the house of Israel was ashamed
    of Bethel their hope, having trusted in them.
  eng-ULB: Then virgins will rejoice with dancing, and young and old men will be together.
    For I will change their mourning into celebration. I will have compassion on them
    and cause them to rejoice instead of sorrowing.
  spa-VBL: Las muchachas bailarán en la celebración; los jóvenes y los ancianos también
    se unirán. Convertiré su dolor en alegría, y los consolaré y cambiaré su tristeza
    en felicidad.
  fra-_FOB: Alors la vierge se réjouira dans la danse, et les jeunes gens et les vieillards
    ensemble; et je changerai leur deuil en allégresse; je les consolerai, et je les
    réjouirai après leur douleur.
  mal-mal: അന്ന് കന്യകയും യൗവനക്കാരും വൃദ്ധന്മാരും ഒരുപോലെ നൃത്തംചെയ്ത് സന്തോഷിക്കും;
    ഞാൻ അവരുടെ ദുഃഖം മാറ്റി സന്തോഷമാക്കും; ഞാൻ അവരെ ആശ്വസിപ്പിച്ച് സങ്കടം നീക്കി സന്തോഷിപ്പിക്കും.
  urd-GVR: Phir kuṅwāriyāṅ ḳhushī ke māre loknāch nācheṅgī, jawān aur buzurg ādmī
    bhī us meṅ hissā leṅge. Yoṅ maiṅ un kā mātam ḳhushī meṅ badal dūṅgā, maiṅ un ke
    diloṅ se ġham nikāl kar unheṅ apnī tasallī aur shādmānī se bhar dūṅgā.”
  suz-BL: मेना ठिटी मीश मुर ग्‍येरशा सिल पाइनीम। ठिटा नु खाल्‍पा ग्‍येरनीम। गो मेको
    आन रोंका पतीके ग्‍येरतीकेम फाइक्‍नुङ। गो मेको आन थुं बार पाइश्‍शा, सुर्ता पतीक
    आ पा ङा ग्‍येरतीक थुं गेनुङमी।
  eng-NOY: Then shall the virgin rejoice in the dance, And the young men and old men
    together, For I will change their mourning into joy; I will comfort them, and
    cheer them after their sorrow.
  ita-1927: Allora la vergine si rallegrerà nella danza, i giovani gioiranno insieme
    ai vecchi; io muterò il loro lutto in gioia, li consolerò, li rallegrerò liberandoli
    del loro dolore.
  ckb-ckb: ئەوسا پاکیزەکان سەما دەکەن و دڵشاد دەبن، گەنجان و پیران پێکەوە. شینیان
    دەگۆڕم بە شادی، دڵنەواییان دەکەم و لەدوای پەژارەییان دڵخۆشیان دەکەم.
  eng-BBE: 'Then the virgin will have joy in the dance, and the young men and the
    old will be glad: for I will have their weeping turned into joy, I will give them
    comfort and make them glad after their sorrow.'
  kan-OKCV: ಆಗ ಕನ್ನಿಕೆಯರೂ, ಪ್ರಾಯದವರೂ, ವೃದ್ಧರ ಸಹಿತವಾಗಿ ನಾಟ್ಯವಾಡುತ್ತಾ ಹರ್ಷಿಸುವರು. ಏಕೆಂದರೆ
    ನಾನು ಅವರ ದುಃಖವನ್ನು ಆನಂದಕ್ಕೆ ಬದಲಾಯಿಸುವೆನು. ನಾನು ಅವರನ್ನು ಆಧರಿಸಿ, ಅವರ ದುಃಖದಿಂದ ಬಿಡಿಸಿ,
    ಅವರಿಗೆ ಸಂತೋಷವನ್ನುಂಟು ಮಾಡುವೆನು.
  tam-2017: அப்பொழுது கன்னிகைகளும், வாலிபரும், முதியோருடன் ஆனந்தக்களிப்பாய் மகிழுவார்கள்;
    நான் அவர்கள் துக்கத்தைச் சந்தோஷமாக மாற்றி, அவர்களைத் தேற்றி, அவர்கள் சஞ்சலம் நீங்க
    அவர்களைச் சந்தோஷப்படுத்துவேன்.
  spa-RV-1909: Entonces la virgen se holgará en la danza, los mozos y los viejos juntamente;
    y su lloro tornaré en gozo, y los consolaré, y los alegraré de su dolor.
  ron-BTF: Atunci se va bucura fecioara în dans, deopotrivă tinerii și bătrânii împreună;
    fiindcă voi întoarce jalea lor în bucurie și îi voi mângâia și îi voi face să
    se bucure, întorcându-i din întristarea lor.
  eng-WEBP: Then the virgin will rejoice in the dance, the young men and the old together;
    for I will turn their mourning into joy, and will comfort them, and make them
    rejoice from their sorrow.
  eng-FBV: The girls will dance in celebration; young men and old people will join
    in too. I will turn their sorrow into joy, and I will comfort them and change
    their sadness into happiness.
  nld-1939: Dan zullen de meisjes dansen van vreugde, Jongemannen in de kring van
    grijsaards; Dan zal Ik hun rouw in vreugde veranderen, Ze troosten en verblijden,
    omdat hun kommer voorbij is;
  nch-BL: Huajca nopa ichpocame mijtotise ica paquilisti, huan nojquiya nopa telpocame
    huan tacame cati huehuentzitzi. Pampa ininchoquilis nijpatas ica paquilisti huan
    niquinyolchicahuas. Huan niquinchihuas para nochi ininpinahualis huan inintaijyohuilis
    ma mopata ica paquilisti.
  vie-1934: Bấy giờ gái đồng trinh sẽ vui mừng nhảy múa, các người trai trẻ và các
    ông già cũng sẽ vui chung; vì ta sẽ đổi sự sầu thảm chúng nó ra vui mừng, yên
    ủi chúng nó, khiến được hớn hở khỏi buồn rầu.
  hin-CV: तब कुंवारी कन्या का हर्ष नृत्य में फूट पड़ेगा इसमें जवान एवं प्रौढ़, दोनों
    ही सम्मिलित हो जाएंगे. क्योंकि मैं उनकी छाया को उल्लास में परिवर्तित कर दूंगा;
    मैं उनके शोक को आनंद में ढाल कर उन्हें सांत्वना प्रदान करूंगा.
  spa-BES: Entonces la virgen se alegrará en el baile, y los jóvenes y los ancianos
    se alegrarán; porque su llanto se convertirá en alegría, los consolaré y los alegraré
    de su dolor.
  tdx-tdx: Ie amy zay, hisalale an-tsinjake ty somondrara, naho hitraok’ ami’ty bey
    ty ajalahy; ie hafoteko ho hafaleañe ty fioremeña’ iareo, naho hohoñeko, vaho
    ho limbezeko firebehañe ty fihontofa’ iareo.
  tha-KJV: แล​้วพวกพรหมจารีจะเปรมปรี​ดิ​์ในการเต้นรำ ทั้งคนหนุ่มกับคนแก่​ด้วยกัน เราจะกลับความโศกเศร้าของเขาให้เป็นความชื่นบาน
