  gnn-gnn: Walala yurru dhäykawurru yuḏatjpalnydja giritjirrina yukurra goŋmirriyirrina
    dhikana, ga bitjandhi yana liŋgu ḏarramuwurru yurru ŋayaŋu‐djulŋithirrina, worruŋu
    ḏarramu ga yuḏatjpal rrambaŋiyirrina yana. Liŋgu ŋarranydja yurru ŋunhi dhawaṯmaramana
    walalanha galŋa‐yätjthinyaramirriŋuruna romŋuru, bala walala yurru nhinanydja
    yukurra galŋa‐djulŋithirrina, goŋmirriyirrina wal'ŋu. Ŋarra yurru marrparaŋ'kuma
    walalanha, ga walalanydja yurru ŋayaŋu‐djulŋithirrina, liŋgu walalaŋgu ŋunhi walu
    galŋa‐yätjthinyaramirrinydja liŋguna dhä‐yawar'yurrunana winya'yurrunana.
  yal-yal: Nayi, sungutunne sɛwama nɛn e bodondeni, e nun banxulanne nun fonne birin.
    N yi e sunun findi sɛwan na, n yi e madɛndɛn, n yi e rasɛwa e ɲaxankatan xanbini.
  iou-iou: Täŋpäkaŋ kadäni uken webe gubaŋitä kap teŋkaŋ oretoret api täneŋ. Täŋirä
    äma gubaŋi ba tägawani u imaka, udegän api täneŋ. Näkä konäm butewakini yäpmäŋ
    keweŋpäŋ oretoret, bänep pidäm api pewa ahäŋ yämineŋ. ...
  haw-1868: Alaila, e olioli no ka wahine puupaa ma ka haa ana, o na kanaka opiopio
    a me na elemakule pu; no ka mea, e hoololi au i ko lakou kaumaha ana i olioli,
    a e hoomaha au ia lakou, a e hoohauoli ia lakou mailoko mai o ko lakou kaumaha.
  arb-NAV: حِينَئِذٍ تَبْتَهِجُ الْعَذَارَى بِالرَّقْصِ، وَيَطْرَبُ الشُّيُوخُ وَالشُّبَّانُ
    عَلَى حَدٍّ سَوَاءٍ. أُحَوِّلُ نَوْحَهُمْ إِلَى سُرُورٍ وَأَسْتَبْدِلُ حُزْنَهُمْ
    بِالْفَرَحِ وَالطُّمَأْنِينَةِ.
  ewe-ewe: Emegbe la, ɖetugbiwo, ɖekakpuiwo kple ame tsitsiwo siaa aɖu ɣe akpɔ dzidzɔ.
    Matrɔ woƒe konyifafa wòazu dzidzɔkpɔkpɔ eye mana akɔfafa kple dzidzɔkpɔkpɔ wo
    ɖe nuxaxa teƒe.
  eng-LEE: '(31:12) Then shall the virgin rejoice in the dance, and youth and old
    men together: and I will change their mourning into gladness, and I will comfort
    them, and make them rejoice from their sorrow.'
  asm-FB: তেতিয়া যুৱতীসকলে নাচত আনন্দ কৰিব আৰু ডেকা আৰু বুঢ়া লোকসকলে একে লগে তেওঁলোকৰ
    সৈতে আনন্দ কৰিব। “কিয়নো মই তেওঁলোকৰ বিলাপ হৰ্ষলৈ পৰিবৰ্ত্তন কৰিম। মই তেওঁলোকৰ
    ওপৰত দয়া কৰিম, আৰু তেওঁলোকৰ শোক গুচাই তাৰ সলনি তেওঁলোকক আনন্দিত কৰাম।
  sus-A: فِنّ دِ مّدِيٍ لُمَ نّ قَرٍ بٌرٌن نَ، سّفّتَلَيٍ نُن شّمْشِيٍ قَن شُلُنيِ
    رَبَ. عٍ شَ سُننُنيِ قِندِ مَ نّ حّلّشِنيِ رَ. ﭑ عٍ مَدُندُ مَ نّ عٍ شَ تْورّ
    كُي، عٍ شَ سّيوَ.
  fra-SBL: Alors la vierge se réjouira dans la danse, les jeunes hommes et les vieux
    ensemble ; car je transformerai leur deuil en joie, et les consolera, et les fera
    se réjouir de leur tristesse.
  hbo-hbo: אָ֣ז תִּשְׂמַ֤ח בְּתוּלָה֙ בְּמָחֹ֔ול וּבַחֻרִ֥ים וּזְקֵנִ֖ים יַחְדָּ֑ו
    וְהָפַכְתִּ֨י אֶבְלָ֤ם לְשָׂשֹׂון֙ וְנִ֣חַמְתִּ֔ים וְשִׂמַּחְתִּ֖ים מִיגֹונָֽם׃
  kik-kik: Hĩndĩ ĩyo airĩtu nĩmakaina na makene, o na aanake na athuuri o ũndũ ũmwe.
    Nĩngagarũra gũcakaya kwao gũtuĩke gĩkeno; nĩngamahooreria, na ndĩmahe gĩkeno handũ
    ha kĩeha.
  fra-NCL: Alors la jeune fille s’égaiera à la danse, et les jeunes hommes et les
    vieillards ensemble ; je changerai leur deuil en joie, je les consolerai, je les
    réjouirai après leurs douleurs.
  cek-AK: To naah tangla cuem loe anghoe hoi hnawh ueloe, thendoengnawk hoi mitongnawk
    doeh nawnto hnawh o tih; nihcae qahhaih to anghoehaih ah ka paqoi pae han, nihcae
    to ka pathloep moe, palungsethaih to anghoehaih ah ka sak han.
  cuk-cuk: Weligwaledba yagana gwirdemaloed, sapingana, weligwaledba serganmala gwirdemarmogoed.
    E-naibi-itodimalad bar nunmake itogosurmalad, gwagegi-baisur-itomalaga an imakoed.
    E-nunmak-itomalad, yeer-itogega an saoed.”
  uig-CYR: Шу чағда қизлар уссулда шатлиниду, Жигитләр вә мойсипитларму тәң шундақ
    болиду; Чүнки Мән уларниң аһ-зарлирини шат-хурамлиққа айландуримән; Мән уларға
    тәсәлли берип, дәрд-әлиминиң орниға уларни шатлиққа чөмдүримән.
  tel-2017: అప్పుడు కన్యలు నాట్యమాడి ఆనందిస్తారు. యువకులూ వృద్ధులూ కలిసి ఉంటారు. “ఎందుకంటే,
    వాళ్ళ దుఃఖాన్ని సంతోషంగా మారుస్తాను. వాళ్ళ మీద కనికరం చూపించి దుఃఖానికి బదులుగా
    వాళ్ళు ఆనందించేలా చేస్తాను.
  hat-BSA: Epi vyèj la va rejwi nan dans lan, ansanm ak jennonm yo ak ansyen yo; paske
    Mwen va fè tristès yo vin tounen lajwa. Mwen va rekonfòte yo, e bay yo kè kontan
    pou ranplase tristès yo.
  kos-kos: Na mutan fusr fah tacn ac engan, Ac mukul fusr ac mukul matu ac fah insewowo.
    Nga fah akwoyalos ac ekulla sasao lalos nu ke insewowo, Ac asor lalos nu ke engan.
  hbo-WLC: אָ֣ז תִּשְׂמַ֤ח בְּתוּלָה֙ בְּמָח֔וֹל וּבַחֻרִ֥ים וּזְקֵנִ֖ים יַחְדָּ֑ו
    וְהָפַכְתִּ֨י אֶבְלָ֤ם לְשָׂשׂוֹן֙ וְנִ֣חַמְתִּ֔ים וְשִׂמַּחְתִּ֖ים מִיגוֹנָֽם׃
  ibo-ibo: Mgbe ahụ, obi ga-atọ ụmụ agbọghọ ụtọ, ha ga-etekwa egwu ọṅụ, ụmụ okorobịa
    na ndị agadi ga-aṅụrịkwa ọṅụ. Aga m eme ka iru ụjụ ha ghọọrọ ha obi ụtọ, aga m
    enyekwa ha nkasiobi na ọṅụ nʼọnọdụ mwute.
  ory-ory: ସେତେବେଳେ କୁମାରୀଗଣ ନୃତ୍ୟରେ, ପୁଣି, ଯୁବା ଓ ବୃଦ୍ଧମାନେ ଏକତ୍ର ଆନନ୍ଦ କରିବେ, କାରଣ
    ଆମ୍ଭେ ସେମାନଙ୍କ ଶୋକକୁ ଆନନ୍ଦରେ ପରିଣତ କରିବା, ଆମ୍ଭେ ସେମାନଙ୍କୁ ସାନ୍ତ୍ୱନା କରିବା ଓ ସେମାନଙ୍କ
    ଦୁଃଖରୁ ସେମାନଙ୍କୁ ଆନନ୍ଦିତ କରିବା।
  chk-chk: Mürin, ekewe föpwül repwe meseik lon ar pwörük, nge ekewe alüal me chinlap
    repwe pwapwa. Üpwe awili ar letipeta ngeni pwapwa. Üpwe achipeer o fang ngeniir
    pwapwa akasiwilin ar lolilen.
  rop-rop: Ola yanggel garra densdensbat en olabat garra brabli gudbinji, en ola yangwan
    men en olmen garra jidan gudbinjiwei. Ol detlot hu kraikraibat soribalawei, ai
    garra meigim olabat brabli gudbinjiwan, en ol detlot hu jidanbat sedwan, ai garra
    meigim olabat jidan gudbinjiwan.
  ukr-1871: Тодї дївиця веселити меться в хороводї, а з нею й молодики й дїди, й поверну
    печаль їх у радощі, й втїшу й звеселю їх по їх тузї.
  deu-1951: Alsdann wird die Jungfrau sich mit Reigentanz erfreuen, auch Jünglinge
    und Greise miteinander; und ich will ihre Traurigkeit in Freude verwandeln und
    sie trösten und erfreuen nach ihrem Schmerz.
  eng-JPS: Then shall the virgin rejoice in the dance, and the young men and the old
    together; for I will turn their mourning into joy, and will comfort them, and
    make them rejoice from their sorrow.
  srp-1865: Tada æe se veseliti djevojka u kolu, i momci i starci zajedno, i promijeniæu
    žalost njihovu na radost, i utješiæu ih, i razveseliæu ih po žalosti njihovoj.
  lug-lug: Abawala balizina beesiime, n’abavubuka, n’abakadde. Okukaaba kwabwe ndikufuula
    essanyu; ndibawa emirembe n’essanyu okusinga ennaku.
  heb-heb: אז תשמח בתולה במחול ובחרים וזקנים יחדו והפכתי אבלם לששון ונחמתים ושמחתים
    מיגונם׃
  ben-IRV: তখন কুমারীরা নাচবে এবং যুবক ও বয়ষ্ক লোকেরাও সাথে থাকবে। “আমি তাদের বিলাপ
    উল্লাসে বদলে দেব; আমি তাদের দয়া করব এবং তাদের দুঃখের পরিবর্তে আনন্দিত করব।
  pan-pan: ਉਸ ਵੇਲੇ ਕੁਆਰੀ ਨੱਚਣ ਨਾਲ, ਅਤੇ ਜੁਆਨ ਅਤੇ ਬੁੱਢੇ ਵੀ ਇਕੱਠੇ ਅਨੰਦ ਹੋਣਗੇ, ਮੈਂ ਉਹਨਾਂ
    ਦੇ ਸਿਆਪੇ ਨੂੰ ਖੁਸ਼ੀ ਵਿੱਚ ਪਲਟ ਦਿਆਂਗਾ, ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਦਿਲਾਸਾ ਦਿਆਂਗਾ, ਮੈਂ ਉਹਨਾਂ ਦੇ
    ਗ਼ਮ ਦੇ ਥਾਂ ਉਹਨਾਂ ਨੂੰ ਅਨੰਦ ਕਰਾਂਗਾ।
  mya-JVB: ထိုအခါ သမီး ကညာသည် က ခုန်လျက် ၊ လူပျို ၊ လူအို တို့နှင့်တကွပျော်မွေ့ လိမ့်မည်။
    သူ တို့ညည်းတွား ခြင်း အရာ၌ ဝမ်းမြောက် ခြင်းကို ငါဖြစ် စေမည်။ သူ တို့သည် ဝမ်းနည်း
    ခြင်းကို ခံရသောနောက်၊ စိတ် သက်သာ၍ ရွှင်လန်း မည်အကြောင်းကို ငါပြုမည်။
  tbg-tbg: Vi entara varaata vika quaheha ihi nte vaimanta qaraaka vaiintivata naampaivata
    quaheha vaivarave. Vi entara te vika muntuka kuquqama nimitaari vika kia qaiqaa
    ike mpo tiraiti, muntuka koqe iramanta vaivarave. Te vika muntuka paruma nimitaari
    vika quaheha vaivarave.
  hmo-hmo: Unai neganai Israela kekeni, be do idia mavaru mai edia moale bada danu,
    bona uhau, bona tau buruka danu do idia moale bada. Lau ese edia taitai be moale
    do lau halaoa. Edia lalohisihisi do lau hadokoa, bona moale idia dekenai do lau
    henia.
  urd-urd: उस वक़्त कुवाँरियाँ और पीर — ओ — जवान ख़ुशी से रक़्स करेंगे, क्यूँकि मैं
    उनके ग़म को ख़ुशी से बदल दूँगा और उनको तसल्ली देकर ग़म के बाद ख़ुश करूँगा।
  rus-SYN: Тогда девица будет веселиться в хороводе, и юноши и старцы вместе; и изменю
    печаль их на радость и утешу их, и обрадую их после скорби их.
  bqc-SIM: Wɛ̃́ndiaↄ pↄnakɛ, aaↄ ↄ̃wã ń ɛ̀waasoↄ ń maezↄ̃ↄↄ píi. Má ń ↄↄlↄ lilɛ
    pↄna ũ, mí ń nↄ̀sɛ níninɛ́, an nↄ̀sɛyaa gbɛu má nↄ̀sɛna danɛ́.
  tcz-CHONGTHU: Chutengle nungah ho kipah thanom’a lam ding’u, chuleh gollhang holeh
    upa ho jong kipah thanom diu ahi. Keiman alung hemnau chu kipana-a kaheidoh peh’a,
    amaho kalhamon ding, chuleh agenthei nau chu kipa golnop’a kaheidoh ding ahi.
  mar-mar: मग कुमारी आनंदीत होऊन नाचतील आणि तरुण व वृद्ध एकत्र आनंद करतील. कारण मी
    त्यांच्या शोकाचे रुपांतर उत्सवामध्ये करीन. मी त्यांच्यावर दया करीन आणि दुःखाच्याऐवजी
    त्यांच्या आनंदाचे कारण होईल.
  qub-qub: Cushishami dansanga jipashcunapis auquincunapis, mösucunapis. Nogami cushicachishäpaj.
    Llaquicur wagashanpitapis cushicur goyänanpämi camacächishaj. Llaquicur ñacashanpitapis
    masrämi cushicachishaj.
  bqp-bqp: Wɔndiɑbɑ bɑ koo nuku dobu ko, bɑ n yɑɑmɔ. Mɛyɑ mɑɑ ɑluwɑɑsibɑ kɑ durɔ tɔkɔnu
    ko n yɛ̃ɛrimɔ. Domi kon ben nuku sɑnkirɑnu gɔsiɑ nuku dobu, n bu nukuru yɛmiɑsiɑ.
    Kpɑ n mɑɑ ben nɔni swɑ̃ɑru gɔsiɑ bɔri yɛndu.
  hat-hat: Jennfi yo va danse tèlman y'a kontan. Jennjan ansanm ak granmoun gason
    yo va kontan tou. M'ap wete lapenn nan kè yo, m'ap fè yo kontan. M'ap fè yo pran
    kouraj. Nan mitan chagren yo, m'ap fè yo kontan.
  eng-BSB: Then the maidens will rejoice with dancing, young men and old as well.
    I will turn their mourning into joy, and give them comfort and joy for their sorrow.
  eng-WEBPB: Then the virgin will rejoice in the dance, the young men and the old
    together; for I will turn their mourning into joy, and will comfort them, and
    make them rejoice from their sorrow.
  kbq-kbq: Hagi ananknafina vene omase mofa'nemo'za musenkase hu'za avo nehagesage'za,
    nahezavemo'zane ranra vahe'mo'zanena ana zanke hu'za avo hagegahaze. Na'ankure
    zamasunku zampima mani'naza zana eri atresuge'za musenkase hugahaze. Nagra zamagu'a
    zamazeri hankaveneti'na zamasunku zana eri netre'na museza zamigahue.
  nhe-BL: Huajca nopa ichpocame mijtotise ica paquilistli, huan nojquiya nopa telpocame
    huan tlacame tlen huehuentzitzi. Pampa ininchoquilis nijpatlas ica paquilistli
    huan niquinyolchicahuas. Huan niquinchihuas para nochi ininpinahualis huan inintlaijiyohuilis
    ma mopatla ica paquilistli.
  gub-BL: 'Na''e teko upynyk putar wà nehe, hurywete putar wà nehe no: Kuzàwaza kwer
    wà, kwàkwàmogwer wà, tua''uhez kwer wà. Amurywete kar putar ihe wà nehe. Wazai''o
    haw azapo putar wanurywete haw romo ihe nehe. Wazemumikahy haw azapo putar wanupe
    ikatuahy ma''e romo ihe nehe no.'
  eng-DRA: 'Then shall the virgin rejoice in the dance, the young men and old men
    together: and I will turn their mourning into joy, and will comfort them, and
    make them joyful after their sorrow.'
