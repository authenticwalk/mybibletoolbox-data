    gêŋ samob, taŋ sêgôm naŋŋa. Apômtaunê biŋ tau tonec.”
  ksd-ksd: 'A Luluai i biti dari: Ona i tale ba da valar ot pa ra bala na bakut arama
    liu, ma da tikan tadav ra vunapai ra rakarakan a gunagunan ara iat, io, ina okole
    vue ra tarai Israel bula ure ra lavur magit dia tar pait ia, ra Luluai i biti.'
  tur-YTC: 'Yahve şöyle diyor: “Eğer yukarıdaki gökler ölçülebilirse, Yeryüzünün altındaki
    temeller araştırılabilirse, Ben de o zaman İsrael soyundan gelenleri bütün yaptıkları
    yüzünden atarım,” diyor Yahve.'
  grc-BRENT: Πᾶσαν κεφαλὴν ἐν παντὶ τόπῳ ξυρηθήσονται, καὶ πᾶς πώγων ξυρηθήσεται,
