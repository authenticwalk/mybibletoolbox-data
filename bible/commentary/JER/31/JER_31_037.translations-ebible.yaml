  spa-PDDPT: Si el cielo arriba puede ser medido, dice Yavé, o los cimientos de la
    tierra abajo se pueden explorar, entonces Yo desecharía toda la descendencia de
    Israel por todo lo que hicieron, dice Yavé.
  gun-gun: 'Senhor aipoe''ive ju: “Yvate yva ha''e javi rupi pea''ã kuaapa e''ỹa ja,
    ha''e kyvõ yvy guýry pexa pota kuaapa e''ỹa ja xee ndaejapa rivei ''rã Israel
    kuery, ha''e rami ete ha''e kuery ikuai rire teĩ”, he''i Senhor.'
  ilo-ULB: Kastoy ti kuna ni Yahweh, “No mabalin koma a rukuden ti kangatoan a langit,
    ken no mabalin koma a kitaen ti pundasion ti daga iti baba, mabalinko met koma
    a laksiden amin dagiti kaputotan ti Israel gapu kadagiti amin nga inaramidda—kastoy
    ti pakaammo ni Yahweh.”
  kpg-kpg: Maa iai tangada e mee di hagatau i lala di langi, ga modongoohia be nia
