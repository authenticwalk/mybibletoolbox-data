  hlt-hlt: BOEIPA loh he ni a thui. Vaan ke a so la a nueh uh thai tih diklai a yung
    hmui duela a khe uh thai mak atah Israel kah tiingan boeih te a saii cungkuem
    dongah ka hnawt van bitni. He tah BOEIPA kah olphong ni.
  tbz-SIM: Kòo nìtì bo nɑ kɛ́bennɛ́ kɛĩ́nkɛ̀ okùmɛ̀ mɑ̀mɛ̀, kɛ́síékɛ́ kɛtenkɛ̀ cũmpumɛ
    mɑmɛ̀, dɛ mɔ̀nnì m bo dootóo Isidɑyɛɛri kó kuwuɔ nkɔbɛ bɛ̀ dɔ̀ɔ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀
    dɛ kpɛ́í. Mí ndi Yiɛ̀ nKuyie míì bɛ́i.
  msy-2020: Kɨ Ikiavɨra Itir God, kɨ ghaze, Gumazitam ti overiamɨn danganibar ababaniba
    bar da inigh, egh gumazir kam ti nguazimɨn dɨkɨnimɨn magɨrɨgh, nguazimɨn oteviba
    bar dar ganigh deraghvɨra dagh foghtɨ, eghtɨ dughiar kamra kɨ Israelian gumazamiziba
    akɨrim ragh bar me gasaraghɨva, men arazir kurar me amiziba ikarvagham. Kɨ Ikiavɨra
    Itir God, kɨ mɨkemegha gɨfa.”
  azb-azb: 'Rəbb belə deyir: «Əgər yuxarıda göylər ölçülə bilsə, Aşağıda yerin təməlləri
    üzə çıxarıla bilsə, Mən də onda bütün etdikləri işlərdən ötrü Bütün İsrail nəslini
    rədd edərəm» Rəbb belə bəyan edir.'
  eng-DBY: 'Thus saith Jehovah: If the heavens above can be measured, and the foundations
    of the earth searched out beneath, I will also cast off the whole seed of Israel,
    for all that they have done, saith Jehovah.'
  hin-2017: यहोवा यह भी कहता है, “यदि ऊपर से आकाश मापा जाए और नीचे से पृथ्वी की नींव
    खोद खोदकर पता लगाया जाए, तब ही मैं इस्राएल के सारे वंश को उनके सब पापों के कारण
    उनसे हाथ उठाऊँगा।”
  wol-KYG: 'Aji Sax ji dafa wax ne: «Su ma waccee mboolem askanu Israyil ndax li ñu
    def lépp, kon nit a mana natt kawewaayu asamaan, mbaa mu xayma xóotaayu suuf.»
    Kàddug Aji Sax jee.'
  eng-YLT: 'Thus said Jehovah: If the heavens above be measured, And the foundations
    of earth below searched, Even I kick against all the seed of Israel, For all that
    they have done, An affirmation of Jehovah.'
  kne-kne: Kanana, “Naligat ay malkod ed daya ya maanap din lanad di daga. Iso na
    abe ay naligat ay dokogak din amin ay polin Israel gapo sin basbasol da.”
  eng-WYC-2017: The Lord saith these things, If heavens above may be measured, and
    the foundaments of [the] earth beneath be sought out, and I shall cast away all
    the seed of Israel, for all things which they did, saith the Lord.
  eng-WMBB: 'The LORD says: “If heaven above can be measured, and the foundations
    of the earth searched out beneath, then I will also cast off all the offspring
    of Israel for all that they have done,” says the LORD.'
  urd-GVH: क्या इनसान आसमान की पैमाइश कर सकता है? या क्या वह ज़मीन की बुनियादों की
    तफ़तीश कर सकता है? हरगिज़ नहीं! इसी तरह यह मुमकिन ही नहीं कि मैं इसराईल की पूरी
    क़ौम को उसके गुनाहों के सबब से रद्द करूँ।” यह रब का फ़रमान है।
  rug-rug: 'Hiera gua si zama nia e Zihova: “Pana be boka ta pada mo sa maṉauru meke
    boka ta hata vagi sa vasina sokirae sa popoa pepeso si kote boka kilu i Rau sari
    tutina Izireli koari doduru pu evaṉi rini,” zama vura gua se Zihova.'
  gaz-gaz: 'Waaqayyo akkana jedha: “Yoo samiin gubbaa safaramuu dandaʼee fi hundeen
    lafaa kan gadii qoratamee argamuu dandaʼe qofa ani sanyii Israaʼel hunda sababii
    waan isaan hojjetan hundaatiif nan gata” jedha Waaqayyo.'
  fra-LSG: 'Ainsi parle l’Éternel: Si les cieux en haut peuvent être mesurés, Si les
    fondements de la terre en bas peuvent être sondés, Alors je rejetterai toute la
    race d’Israël, A cause de tout ce qu’ils ont fait, dit l’Éternel.'
  gnn-gnn: Yaka walalanha ŋarra gukuŋalanydja gupaḏalkuŋalanydja, bäyyi ŋunhi walala
    yukurrana djäma yätjtja gal'ŋu mirithirrinydja.
  yal-yal: Alatala ito nan falaxi, a naxa, “Xa kore xɔnna nɔɛ maligɛ, xa bɔxɔ xɔnna
    bunne nɔɛ kolonɲɛ, nayi, n fan n mɛma nɛn Isirayila bɔnsɔnna ra e kɛwanle fe ra,”
    Alatalaa falan nan na ra.
  haw-1868: Ke olelo mai nei o Iehova penei; Ina e hiki ke anaia ka lani iluna, a
    e huliia hoi na kumu o ka honua ilalo, alaila, e haalele no au i na mamo a pau
    o ka Iseraela, no na mea a pau a lakou i hana'i, wahi a Iehova.
  arb-NAV: 'وَهَذَا مَا يُعْلِنُهُ الرَّبُّ: «إِنْ أَمْكَنَ قِيَاسُ السَّمَاوَاتِ
    مِنْ فَوْقُ، وَالتَّنْقِيبُ عَنْ أُسُسِ الأَرْضِ مِنْ تَحْتُ، عِنْدَئِذٍ أَنْبِذُ
    ذُرِّيَّةَ إِسْرَائِيلَ بِسَبَبِ كُلِّ مَا ارْتَكَبُوهُ».'
  ewe-ewe: 'Ale Yehowa gblɔe nye esi: “Ne woate ŋu adzidze dziƒo eye woate ŋu adzro
    anyigba ƒe agunu me akpɔ la, eya ko hafi mate ŋu agbe nu le Israel ƒe dzidzimeviwo
    katã gbɔ le nu siwo katã wowɔ la ta.” Yehowae gblɔe.'
  eng-LEE: '(31:36) Thus hath said the Lord, If the heavens can be measured above,
    and the foundations of the earth searched out beneath: then also will I reject
    all the seed of Israel, for all that they have done, saith the Lord.'
  asm-FB: 'যিহোৱাই এই কথা কৈছে: যদি ওপৰত আকাশ-মণ্ডল জুখিব পাৰি, আৰু তলত পৃথিৱীৰ মূলবোৰ
    অনুসন্ধান কৰিব পাৰি, তেনেহ’লে ইস্ৰায়েলে কৰা সকলো কৰ্মৰ কাৰণে মইও গোটেই ইস্ৰায়েল-বংশক
    দূৰ কৰিম - এয়ে যিহোৱাৰ বচন।'
  sus-A: عَلَتَلَ بَرَ عَ مَسٍن، «شَ عَ سَ لِ كٌورٍ نْمَ مَنِيَدٍ، شَ عَ سَ لِ بْشِ
    دْشْ كِ نْمَ كٌلٌندٍ، نَ وَشَتِ ﭑ بَرَ مّي عِسِرَيِلَ بْنسْي رَ عٍ شَ وَلِ كٌبِ
    شَ قٍ رَ.» عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.
  fra-SBL: 'Yahvé dit : « Si le ciel en haut peut être mesuré, et les fondations de
    la terre fouillées en dessous, alors je rejetterai aussi toute la descendance
    d''Israël pour tout ce qu''elle a fait, dit Yahvé.'
  hbo-hbo: כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה אִם־יִמַּ֤דּוּ שָׁמַ֙יִם֙ מִלְמַ֔עְלָה וְיֵחָקְר֥וּ
    מֹֽוסְדֵי־אֶ֖רֶץ לְמָ֑טָּה גַּם־אֲנִ֞י אֶמְאַ֨ס בְּכָל־זֶ֧רַע יִשְׂרָאֵ֛ל עַֽל־כָּל־אֲשֶׁ֥ר
    עָשׂ֖וּ נְאֻם־יְהוָֽה׃ ס
  kik-kik: 'Jehova ekuuga atĩrĩ: “Angĩkorwo igũrũ matu-inĩ no gũthimĩke, nayo mĩthingi
    ya thĩ ĩtuĩrio na kũu rungu-rĩ, niĩ na niĩ no rĩo ingĩingata njiaro ciothe cia
    Isiraeli nĩ ũndũ wa ũrĩa wothe mekĩte,” ũguo nĩguo Jehova ekuuga.'
  fra-NCL: 'Ainsi parle Yahweh : Si les cieux peuvent se mesurer en haut, et les fondements
    de la terre se sonder en bas, alors aussi je rejetterai toute la race d’Israël,
    à cause de tout ce qu’ils ont fait, — oracle de Yahweh.'
  cek-AK: Angraeng mah hae tiah thuih; Van ranui ho na tah thai maw? Long angdoethaih
    ahmuen nasetto maw thuk, tiah na panoek thai maw? To hmuennawk panoek han rai
    parai baktih toengah Israel caanawk mah zaehaih sah o cadoeh, nihcae ka pahnawt
    sut hanah rai parai, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “Dule, nibneg-matugued wilubsasale, degi, napneg-urba
    napneg-sailagan-mamaid wisgusale, ibmar-isgana-imaksamalad-ulale, an Israel-dulemar
    obachaled.”'
  uig-CYR: 'Пәрвәрдигар мундақ дәйду: — Жуқирида асманлар мөлчәрләнсә, төвәндә йәр
    һуллири тәкшүрүлүп билинсә, әнди Мән Исраилниң барлиқ әвлатлириниң қилған һәммә
    қилмишлири түпәйлидин улардин ваз кечип ташлиғучи болимән, — дәйду Пәрвәрдигар.'
  tel-2017: యెహోవా ఇలా అంటున్నాడు. “పైనున్న ఆకాశ వైశాల్యం కొలవడం, కిందున్న భూమి పునాదులు
    కనుగొనడం సాధ్యం ఐతే తప్ప, ఇశ్రాయేలు సంతానం చేసిన వాటన్నిటిని బట్టి నేను వాళ్ళందరినీ
    తోసివేయడం జరగదు.” ఇది యెహోవా వాక్కు.
  hat-BSA: 'Konsa pale SENYÈ a: “Si syèl anwo yo ka mezire, e fondasyon tè yo ka kontwole
    pa anba; alò, Mwen va osi jete tout desandan Israël yo nèt pou tout sa yo te fè
    yo,” deklare SENYÈ a.'
  kos-kos: Oana ke koflana srikasrak uh acn lucng inkusrao, Ac koflana tuniyuk acn
    loallana ke pwelung lun faclu, Ouinge nga fah tia sisla mwet Israel Elos finne
    orekma koluk. LEUM GOD pa fahk ma inge.
  hbo-WLC: כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה אִם־יִמַּ֤דּוּ שָׁמַ֙יִם֙ מִלְמַ֔עְלָה וְיֵחָקְר֥וּ
    מֽוֹסְדֵי־אֶ֖רֶץ לְמָ֑טָּה גַּם־אֲנִ֞י אֶמְאַ֨ס בְּכָל־זֶ֧רַע יִשְׂרָאֵ֛ל עַֽל־כָּל־אֲשֶׁ֥ר
    עָשׂ֖וּ נְאֻם־יְהוָֽה׃ ס
  ibo-ibo: Ihe ndị a ka Onyenwe anyị kwuru, “Ọ bụ naanị mgbe e nwere ike ịtụ ma chọpụta
    ịsa mbara nke mbara eluigwe, na ịdị omimi nke ntọala ụwa, ka m ga-ajụ ụmụ ụmụ
    niile nke Izrel, nʼihi ihe niile ha mere.” Otu a ka Onyenwe anyị kwubiri.
  ory-ory: 'ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି: “ଯଦି ଊର୍ଦ୍ଧ୍ୱସ୍ଥ ଆକାଶମଣ୍ଡଳ ପରିମିତ ହୋଇପାରେ ଓ ଅଧଃସ୍ଥ
    ପୃଥିବୀର ମୂଳ ଅନୁସନ୍ଧାନ କରାଯାଇପାରେ, ତେବେ ଆମ୍ଭେ ମଧ୍ୟ ଇସ୍ରାଏଲ ବଂଶର କୃତ ସକଳ କ୍ରିୟା
    ସକାଶୁ ସେମାନଙ୍କୁ ଦୂର କରିଦେବା,” ଏହା ସଦାପ୍ରଭୁ କହନ୍ତି।'
  chk-chk: Are eman epwe tongeni aükü ekewe läng o ouwasacha longolongun fanüfan,
    mürin üpwe tongeni pöütala ekewe chon Israel pokiten ar föför meinisin ra föriir.
    Ngang ewe Samol mi Lapalap üa kapas.”
  rop-rop: If wandei enibodi gin meshurumap dijan skai, en enibodi gin sabi hau dijan
    wel im jidan, oni det taim na im gin tjakidawei detlot pipul blanga Isreil, dumaji
    blanga wanim olabat bin oldei dumbat.
  ukr-1871: 'Так говорить Господь: Коли можна виміряти небо вгорі, або вислїдити основи
    земні внизу, то й я одкину усе потомство Ізраїля за все те, що вони чинили, говорить
    Господь.'
  deu-1951: 'So spricht der HERR: Wenn man den Himmel droben messen kann und die Grundfesten
    der Erde drunten zu erforschen vermag, so will ich auch den ganzen Samen Israels
    verwerfen wegen alles dessen, was sie verübt haben, spricht der HERR.'
  eng-JPS: 'Thus saith the LORD: If heaven above can be measured, and the foundations
    of the earth searched out beneath, then will I also cast off all the seed of Israel
    for all that they have done, saith the LORD.'
  srp-1865: 'Ovako veli Gospod: ako se može izmjeriti nebo gore i izvidjeti temelji
    zemaljski dolje, tada æu i ja odbaciti sve sjeme Izrailjevo za sve što su uèinili,
    veli Gospod.'
  lug-lug: Bw’ati bw’ayogera Mukama Katonda nti, “Okuggyako ng’eggulu lisobola okupimibwa
    n’emisingi gy’ensi wansi okunoonyezebwa, olwo lw’endigoba ezzadde lya Isirayiri
    olw’ebyo bye bakoze,” bw’ayogera Mukama.
  heb-heb: כה אמר יהוה אם ימדו שמים מלמעלה ויחקרו מוסדי ארץ למטה גם אני אמאס בכל זרע
    ישראל על כל אשר עשו נאם יהוה׃
  ben-IRV: সদাপ্রভু এই কথা বলেন, “যদি উপরের মহাকাশকে মাপা যায় এবং যদি নীচে পৃথিবীর
    উত্স খুঁজে পাওয়া যায়, তবুও ইস্রায়েলের বংশধরদের তাদের সমস্ত কাজের জন্য আমি অগ্রাহ্য
    করব।” এটা সদাপ্রভুর ঘোষণা।
  pan-pan: ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਜੇ ਉੱਪਰੋਂ ਅਕਾਸ਼ ਮਿਣਿਆ ਜਾਵੇ, ਅਤੇ ਹੇਠਾਂ ਧਰਤੀ
    ਦੀਆਂ ਨੀਹਾਂ ਦੀ ਭਾਲ ਕੀਤੀ ਜਾਵੇ, ਤਦ ਮੈਂ ਵੀ ਇਸਰਾਏਲ ਦੀ ਸਾਰੀ ਨਸਲ ਨੂੰ ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਕੰਮਾਂ
    ਦੇ ਕਾਰਨ ਰੱਦ ਦਿਆਂਗਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: တဖန်ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ အထက် မိုဃ်းကောင်းကင် ကို တိုင်းထွာ နိုင်လျှင်
    ၎င်း ၊ မြေကြီး အောက် ဆုံးအမြစ် တို့ကိုလိုက်၍ စစ် နိုင်လျှင်၎င်း ၊ ဣသရေလ အမျိုးသား
    အပေါင်း တို့ကို သူတို့ပြု မိသမျှ သော အပြစ်တို့ကြောင့် ငါ စွန့်ပစ် မည်ဟု မိန့်
    တော်မူ၏။
  tbg-tbg: Kia vovano ho naaruva avatama kero tavero maa vatara tuqa veva muntukaraqi
    aratairavata kia ho ranta kero tavaanarove. Viva ho mintiraqevauve, te Isareri
    qora kaiqa vare uvara kaara vika qoririma kararave.
  hmo-hmo: Lohiabada ma ia gwau, “Bema taunimanima ese guba idia davaria diba, bona
    idia ese tanobada ena dobu gabudia ibounai, idia itaia namonamo diba, unai neganai
    sibona lau ese Israela taudia do lau negea, edia kara dika ibounai dainai. Lau
    inai Lohiabada, lau hereva vadaeni.”
  urd-urd: 'ख़ुदावन्द यूँ फ़रमाता है कि: “अगर कोई ऊपर आसमान को नाप सके और नीचे ज़मीन
    की बुनियाद का पता लगा ले, तो मैं भी बनी — इस्राईल को उनके सब ''आमाल की वजह से
    रद्द कर दूँगा, ख़ुदावन्द फ़रमाता है।”'
  rus-SYN: 'Так говорит Господь: если небо может быть измерено вверху, и основания
    земли исследованы внизу, то и Я отвергну все племя Израилево за все то, что они
    делали, говорит Господь.'
  bqc-SIM: Ma Dii ma mɛ̀ mɛ́ i kɛ wà musu yↄ̃̀ wà dṹnia zĩ́mpɛlɛↄ asii dↄ̃̀o,
    má gí Isaili buiↄzi píi yã́ pↄ́ aa kɛ̀ yã́io. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Pakaiyin hitin aseiye, “chunga van thamjol khu iti ham, akitetoh theipoi,
    chule leiset kibulphu ajong koima kholdoh jou ahipoi. Hijeh chun, keiman kapaidoh
    louding ahiuve,” ati.
  mar-mar: परमेश्वर असे म्हणतो, जर फक्त उंचात उंच आकाशाचे मोजमाप करणे शक्य असेल, आणि
    जर फक्त पृथ्वीच्या खालचे पाये शोधून काढता येऊ शकतील, तर मीही इस्राएलाच्या सर्व
    वंशजांनी जे सर्व काही केले आहे त्यामुळे त्यांना नाकारीन, असे परमेश्वर म्हणतो.
  qub-qub: Imay junajllapis janaj syëlu tupusha captenga cay pacha imacho jamaraycashantapis
    imayllapis ricaptenga Israelcunataga mana allicunata rurashanpita gargömanmi.»
    Tayta Diosmi chayno nisha.
  bqp-bqp: U mɑɑ geruɑ u nɛɛ, mɑ bɑ kpĩɑ bɑ wɔllun kpɑ̃ɑru yĩirɑ bɑ giɑ, mɑ bɑ duɑ
    temɔ bɑ mɛn kpɛɛkpɛɛkun ɑsɑnsi giɑ, sɑɑ yerɑ u koo mɑɑ Isirelin bweseru kpuro
    yinɑ kɔ̃sɑ ye bɑ kuɑn sɔ̃.
  hat-hat: Si yon jou yo ka rive mezire wotè syèl la, si yo ka rive konnen fondasyon
    latè a, konsa tou, yon jou mwen ka rive voye tout pèp Izrayèl la jete poutèt tou
    sa yo fè ki mal. Se Seyè a menm ki di sa.
  eng-BSB: 'This is what the LORD says: “Only if the heavens above could be measured
    and the foundations of the earth below searched out would I reject all of Israel’s
    descendants because of all they have done,” declares the LORD.'
  eng-WEBPB: 'The LORD says: “If heaven above can be measured, and the foundations
    of the earth searched out beneath, then I will also cast off all the offspring
    of Israel for all that they have done,” says the LORD.'
  kbq-kbq: Hagi Ra Anumzamo'a huno, mago vahemo'ma monamofo agema'ama nofi avazu huno
    kevanereno, mopama azeri oti'na tro'ma hu'noa agafa'ama kevama retesige'na, ana
    zupa Israeli vahe'mo'zama hu'naza havi avu'ava zantera namefi huzamigahue huno,
    Ra Anumzamo'a hu'ne.
  nhe-BL: Queja tlacame ax hueli quiyejyecose quesqui ihuexca elhuicactli huan quipantise
    itzinpehualtil ni tlaltepactli, queja nopa nojquiya ax hueli niquintlahuelcahuas
    noisraelita tlacajhua ipampa inintlajtlacolhua.”
  gub-BL: Aze amo 'ar mehe pepuner ywak uhu haw hagaw paw rehe nehe, aze pepuner ywy
    iwy pe har hexakaw rehe nehe, xo a'e 'ar mehe aityk putar heremiaihu Izaew ihe
    wà nehe, wanemiapo kwer hekuzaromo ihe wà nehe. Tupàn Tuweharupi Wiko Ma'e uze'eg
    kwez kury.
  eng-DRA: 'Thus saith the Lord: If the heavens above can be measured, and the foundations
    of the earth searched out beneath, I also will cast away all the seed of Israel,
    for all that they have done, saith the Lord.'
