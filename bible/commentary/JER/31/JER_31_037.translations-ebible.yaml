    dongah ka hnawt van bitni. He tah BOEIPA kah olphong ni.
  mdy-ETH: ዒዛኮ ዴራ፥ ዒስራዔኤሌ ማዼ ጎሞ ዛሎና ናንጊና ናንጋ ጎዳ ዔያቶ ኬኤራንዳኔ ጌይንታኒ ዳንዳዓሢ ጫሪንጮኮ ዳልጉማ
    ዋርቂንቲ ዔርቲ ሳዖኮዋ ማዢንቴ ካራ ቢያ ዛጊንቲ ዔርታኒ ዳንዳዒንቴቴ ሌሊኬ። ዬያ ጌዔሢ ናንጊና ናንጋ ጎዳኬ።
  twi-ASANTE: 'Yei ne deɛ Awurade seɛ: “Sɛ wɔbɛtumi asusu ewiem ntrɛmu na wɔatumi
