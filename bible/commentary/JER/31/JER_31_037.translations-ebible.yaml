  uig-ARA: 'پەرۋەردىگار مۇنداق دەيدۇ: ــ يۇقىرىدا ئاسمانلار مۆلچەرلەنسە، تۆۋەندە يەر
    ئۇللىرى تەكشۈرۈلۈپ بىلىنسە، ئەمدى مەن ئىسرائىلنىڭ بارلىق ئەۋلادلىرىنىڭ قىلغان
    ھەممە قىلمىشلىرى تۈپەيلىدىن ئۇلاردىن ۋاز كېچىپ تاشلىغۇچى بولىمەن، ــ دەيدۇ پەرۋەردىگار.'
  sus-sus: Alatala bara a masen, «Xa a sa li koore nɔma maniyade, xa a sa li bɔxi
    dɔxɔ ki nɔma kolonde, na waxati n bara mɛɛ Isirayila bɔnsɔɛ ra e xa wali kobi
    xa fe ra.» Alatala xa masenyi nan na ki.
  pon-2006: Ma mehmen pahn kak sohngdi pahnlahng, oh kadierekda dahme mi pahn poahsoan
