verse: JER.031.037
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “മീതേയുള്ള ആകാശത്തെ അളക്കുകയും താഴേ ഭൂമിയുടെ
    അടിസ്ഥാനങ്ങൾ കണ്ടുപിടിക്കുകയും ചെയ്യുമെങ്കിൽ ഞാൻ ഇസ്രായേൽ സന്തതിയെ മുഴുവനും അവർ
    ചെയ്ത സകലകാര്യങ്ങളുംനിമിത്തം തള്ളിക്കളയും,” എന്ന് യഹോവയുടെ അരുളപ്പാട്.'
  deu-TKW: 'So spricht Jahwe: So wenig der Himmel droben ausgemessen oder die Grundfesten
    der Erde drunten erforscht werden können, so wenig werde ich die gesamte Nachkommenschaft
    Israels verwerfen wegen alles dessen, was sie gethan, - ist der Spruch Jahwes.'
  lin-lin: 'Tala liloba oyo Yawe alobi : « Soki kaka bakoki komeka molayi ya likolo
    mpe komona miboko ya mabele, wana nakobwaka bana nyonso ya Isalaele mpo na makambo
    nyonso oyo basali, » elobi Yawe.'
  eng-LSV: 'Thus said YHWH: “If the heavens above can be measured, || And the foundations
    of earth searched below, || Even I kick against all the seed of Israel, || For
    all that they have done,” || A declaration of YHWH.'
  eng-GNV: Thus saith the Lord, If the heauens can be measured, or the fundations
    of the earth be searched out beneath, then wil I cast off all the seed of Israel,
    for all that they haue done, saith the Lord.
  eng-WEBSTER: Thus saith the LORD; If heaven above can be measured, and the foundations
    of the earth searched out beneath, I will also cast off all the seed of Israel
    for all that they have done, saith the LORD.
  nhw-BL: Quen masehualme amo hueli quitamachihuase quesqui ihuexca ilhuicactli huan
    quipantise itzinpehualtil ni tlaltipactli, quen nopa nojquiya amo hueli niquintlahuelcahuas
    noisraelita masehualhua por inintlajtlacolhua.”
  swh-ONEN: 'Hili ndilo asemalo Bwana: “Ikiwa mbingu zilizo juu zitaweza kupimika
    na misingi ya dunia chini ikaweza kuchunguzwa, ndipo nitakapowakataa wazao wote
    wa Israeli kwa sababu ya yote waliyoyatenda,” asema Bwana.'
  bba-bba: U mɑɑ ɡeruɑ u nɛɛ, mɑ bɑ kpĩɑ bɑ wɔllun kpɑ̃ɑru yĩirɑ bɑ ɡiɑ, mɑ bɑ duɑ
    temɔ bɑ mɛn kpɛɛkpɛɛkun ɑsɑnsi ɡiɑ, sɑɑ yerɑ u koo mɑɑ Isirelin bweseru kpuro
    yinɑ kɔ̃sɑ ye bɑ kuɑn sɔ̃.
  eng-KJVCPB: Thus saith the Lord; If heaven above can be measured, And the foundations
    of the earth searched out beneath, I will also cast off all the seed of Israel
    For all that they have done, saith the Lord.
  luo-luo: 'Ma e gima Jehova Nyasaye wacho: “Kane ni polo malo inyalo pim kendo mise
    mar piny inyalo many, eka anakwed nyikwa Israel nikech gigo duto magisetimo,”
    Jehova Nyasaye wacho.'
  meu-meu: 'Iehova ini e gwau tomamu: Guba atai ai bema hahetohoa diba, bona tano
    badidia henu ai bema tahudia diba, bena Israel vevena iboudiai bama negedia daure,
    edia kara iboudiai daidiai. Iehova na e herevamu.'
  npi-ULB: परमप्रभु यसो भन्‍नुहुन्छ, “उच्‍चतम आकाशलाई नाप्न सकियो भने, अनि मुनि पृथ्वीको
    जगलाई पत्ता लगाउन सकियो भने मात्र, इस्राएलका सबै सन्तानले गरेका कुराको कारणले,
    म तिनीहरूलाई इन्कार गर्नेछु, यो परमप्रभुको घोषणा हो ।”
  yor-yor: 'Èyí ni ohun tí Olúwa wí: “Àyàfi tí a bá lé àwọn ọ̀run lókè tí ìpìlẹ̀ ayé
    sì di àwárí ní ìsàlẹ̀, ni èmi yóò kọ àwọn Israẹli nítorí ohun gbogbo tí wọ́n ti
    ṣe,” ni Olúwa wí.'
  pes-OPCB: اگر روزی بتوان آسمانها را اندازه گرفت و بنیاد زمین را پیدا نمود، آنگاه
    من نیز بنی‌اسرائیل را به سبب گناهانشان ترک خواهم نمود!
  tgl-ULB: Ito ang sinasabi ni Yahweh, “Kung ang pinakamataas na kalangitan ay masusukat,
    at kung malalaman ang pundasyon ng mundo, tatanggihan ko ang lahat ng mga kaapu-apuhan
    ng Israel dahil sa lahat ng kanilang mga ginawang iyon. Ito ang pahayag ni Yahweh.”
  hui-hui: Agalime hari li kago luni tubagiru arane yangalenaga abidabe hondole manda
    nabibehe ngadaguabi dindi unura kabaneha anda puwa uruniha ngaru bibahendeha handai
    nahabehe ngadaguabi Anduane Homogo ibugua Isaraele wali agaliru tinaga ko biyagonaga
    erembira mialu Isaraele bibahende pani nelo miai nahabeheore kagoni. Anduane Homogo
    ibugua bi o layagoniore, lalu Yaremaiahanda lene.
  mya-mya: လူ​တို့​သည်​မိုး​ကောင်း​ကင်​ကို​တိုင်း​တာ​နိုင်​၍ ကမ္ဘာ​မြေ​ကြီး​၏​အုတ်​မြစ်​ကို​ရှာ​ဖွေ​ကြည့်​ရှု
    နိုင်​သည့်​အ​ခါ​ကျ​ရောက်​မှ​သာ​လျှင်၊ ကိုယ်​တော်​သည်​ဣ​သ​ရေ​လ​ပြည်​သား​တို့ အား
    သူ​တို့​ပြု​ခဲ့​သည့်​အ​ပြစ်​အ​ပေါင်း​အ​တွက် ကြောင့် ပစ်​ပယ်​တော်​မူ​လတ္တံ့။ ဤ​ကား​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့်
    စ​ကား​ဖြစ်​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། གལ་ཏེ་མི་ཡིས་སྟེང་གི་ནམ་མཁའ་གཞལ་ནུས་པ་དང་འོག་གི་རྩིག་རྨང་འཚོལ་ཞིབ་བྱེད་ཐུབ་ན།
    བདག་གིས་ཀྱང་ཡེས་ར་ཨེལ་གྱི་བུ་རྒྱུད་ཐམས་ཅད་ཀྱིས་བྱས་པའི་ལས་ཀུན་གྱི་ཕྱིར་ཁོ་རྣམས་འདོར་བར་བྱའོ་ཞེས་གསུངས་ཏེ།
    འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ། །
  sna-sna: 'Zvanzi naJehovha: “Kana chete matenga ari kumusoro akagona kuyerwa, uye
    nheyo dzenyika dziri pasi dzikagona kunzverwa, ipapo ndipo pandingarambe zvizvarwa
    zvaIsraeri nokuda kwezvose zvavakaita,” ndizvo zvinotaura Jehovha.'
  spa-BLM: 'Yahvé dice: “Si el cielo de arriba se puede medir, y los cimientos de
    la tierra buscados por debajo, entonces también expulsaré a toda la descendencia
    de Israel por todo lo que han hecho”, dice Yahvé.'
  cac-cac: 'A in Jehová in svala'': Icha satchaan̈ malaj b''aq''uin̈ syal yechtaji,
    mato icha sjulal yich lum luum malaj b''aq''uin̈ tz''ojtacajeli, icha chi'' vaj
    eyed'' in chon̈ab'' israel ex tic, malaj b''aq''uin̈ ol ex in patiquejel yuj tas
    tze c''ulej, xchi Jehová.'
  swh-ULB: Yahwe anasema hivi, “Kama tu urefu wa mbingu unaweza kupimwa, na kama tu
    misingi ya dunia chini inaweza kugunduliwa, nitawakataa uzao wote wa Israeli kwa
    sababu ya yote waliyofanya—hili ni tangazo la Yahwe.”
  bel-bel: 'Так кажа Гасподзь: калі неба можа быць абмерана ўгары, а асновы зямлі
    - дасьледаваныя ўнізе, дык і Я адкіну ўсё племя Ізраілевае за ўсё тое, што яны
    рабілі, кажа Гасподзь.'
  deu-ELBBK: 'So spricht der HERR: Wenn die Himmel oben gemessen und die Grundfesten
    der Erde unten erforscht werden können, so will ich auch alle Nachkommen Israels
    verwerfen wegen alles dessen, was sie getan haben, spricht der HERR.'
  mbb-OT: Iring te kenà egkesukud is langit wey kenà egketegkad is kezalem te pundasyun
    te kelibutan diyà te kinezizeleman, ne kenè ku zaan idselikwey is langun he kevuwazan
    ni Israel tenged te menge salà he neveelan dan.” Iyan a, is Nengazen, is migkaǥi
    kayi.
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: മീതെ ആകാശത്തെ അളക്കുവാനും താഴെ ഭൂമിയുടെ
    അടിസ്ഥാനങ്ങളെ ശോധന ചെയ്‌വാനും കഴിയുമെങ്കിൽ, ഞാനും യിസ്രായേൽസന്തതിയെ ഒക്കെയും അവർ
    ചെയ്ത സകലവുംനിമിത്തം തള്ളിക്കളയും എന്നു യഹോവയുടെ അരുളപ്പാടു.'
  rmc-rmc: 'Kada phenel o RAJ: „Te pes diňahas te merinel o ňebos upre a o zakladi
    la phuvakre tele, akor me odčhiďomas calo potomstvos le Izraeloskro vaš savoro,
    so kerde,“ phenel o RAJ.'
  pes-OPV: 'خداوندچنین می‌گوید: «اگر آسمانهای علوی پیموده شوند و اساس زمین سفلی را
    تفحص توان نمود، آنگاه من نیز تمامی ذریت اسرائیل را به‌سبب آنچه عمل نمودند ترک
    خواهم کرد. کلام خداوند این است.»'
  ron-1924: 'Аша ворбеште Домнул: „Дакэ черуриле сус пот фи мэсурате ши дакэ темелииле
    пэмынтулуй жос пот фи черчетате, атунч вой лепэда ши Еу пе тот нямул луй Исраел,
    пентру тот че а фэкут”, зиче Домнул.'
  ben-OBCV: 'সদাপ্রভু এই কথা বলেন: “যদি ঊর্ধ্বস্থিত আকাশমণ্ডলের পরিমাপ করা যায় এবং
    পৃথিবীর ভিত্তিমূলগুলির অনুসন্ধান করা যায়, তাহলেই ইস্রায়েলের বংশধরেরা যা কিছু
    করেছে, তার জন্য আমি তাদের অগ্রাহ্য করব,” সদাপ্রভু এই কথা বলেন।'
  som-som: Rabbigu wuxuu leeyahay, Haddii samada sare la qiyaasi karo, amase aasaaska
    dhulka hoose la soo baadhi karo, markaas aniguna farcanka reer binu Israa'iil
    oo dhan waan u wada xoori doonaa wixii ay sameeyeen oo dhan aawadood, ayaa Rabbigu
    leeyahay.
  lat-VUC: 'Hæc dicit Dominus: Si mensurari potuerint cæli sursum, et investigari
    fundamenta terræ deorsum, et ego abjiciam universum semen Israël, propter omnia
    quæ fecerunt, dicit Dominus.'
  eng-ASVBT: 'Thus saith Jehovah: If heaven above can be measured, and the foundations
    of the earth searched out beneath, then will I also cast off all the seed of Israel
    for all that they have done, saith Jehovah.'
  ita-1885: 'Così ha detto il Signore: Se i cieli di sopra si possono misurare, e
    i fondamenti della terra di sotto si possono scandagliare, io altresì riproverò
    tutta la progenie d''Israele, per tutte le cose che hanno fatte, dice il Signore.'
  eng-LXXUP: They shall all have their heads shaved in every place, and every beard
    shall be shaved; and all hands shall beat the breasts, and on all loins shall
    be sackcloth.
  eng-ULB: Yahweh says this, “Only if the highest heavens can be measured, and only
    if the earth's foundation below can be discovered, will I reject all of Israel's
    descendants because of all that they have done—this is Yahweh's declaration.”
  spa-VBL: 'Esto es lo que dice el Señor: Sólo si se pudieran medir los cielos de
    arriba y se pudieran investigar los cimientos de la tierra de abajo, rechazaría
    yo a todos los descendientes de Israel por todo lo que han hecho, declara el Señor.'
  fra-_FOB: 'Ainsi a dit l''Éternel: Si les cieux en haut peuvent être mesurés, et
    si les fondements de la terre en bas peuvent être sondés, alors je rejetterai
    toute la race d''Israël à cause de tout ce qu''ils ont fait, dit l''Éternel.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “മീതെ ആകാശത്തെ അളക്കുവാനും താഴെ ഭൂമിയുടെ
    അടിസ്ഥാനങ്ങളെ പരിശോധിക്കുവാനും കഴിയുമെങ്കിൽ, ഞാനും യിസ്രായേൽസന്തതിയെ മുഴുവനും
    അവർ ചെയ്ത സകലവും നിമിത്തം തള്ളിക്കളയും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.'
  urd-GVR: Kyā insān āsmān kī paimāish kar saktā hai? Yā kyā wuh zamīn kī buniyādoṅ
    kī taftīsh kar saktā hai? Hargiz nahīṅ! Isī tarah yih mumkin hī nahīṅ ki maiṅ
    Isrāīl kī pūrī qaum ko us ke gunāhoṅ ke sabab se radd karūṅ.” Yih Rab kā farmān
    hai.
  suz-BL: परमप्रभु यावेमी “सरीङ कली पुक्‍ने जाप्‍त हना, रागी आ जग माल्‍शा ग्रुंइने
    चाम्‍साक्‍व हना, ला गो इस्राएल आ आल आन कली तिल्‍नुङमी” देंत।
  eng-NOY: 'Thus saith Jehovah: If the heavens above can be measured, Or the foundations
    of the earth beneath searched out, Then will I cast off all the race of Israel
    For all which they have done, saith Jehovah.'
  ita-1927: 'Così parla l’Eterno: Se i cieli di sopra possono esser misurati, e le
    fondamenta della terra di sotto, scandagliate, allora anch’io rigetterò tutta
    la progenie d’Israele per tutto quello ch’essi hanno fatto, dice l’Eterno.'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: «ئەگەر ئاسمان لە سەرەوە بپێورێت، ئەگەر بناغەکانی
    زەوی لە ژێرەوە بپشکنرێن، ئەوسا منیش هەموو ڕەچەڵەکی ئیسرائیل ڕەت دەکەمەوە، لەبەر
    هەموو ئەوەی کردیان.» ئەوە فەرمایشتی یەزدانە.'
  eng-BBE: 'This is what the Lord has said: If the heavens on high may be measured,
    and the bases of the earth searched out, then I will give up the seed of Israel,
    because of all they have done, says the Lord.'
  kan-OKCV: 'ಹಾಗೆಯೇ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಮೇಲಿನ ಆಕಾಶಮಂಡಲವನ್ನು ಅಳೆಯಬಹುದಾದರೆ,
    ಕೆಳಗಿನ ಭೂಮಂಡಲದ ವಿಸ್ತಾರವನ್ನು ಪರೀಕ್ಷಿಸಬಹುದಾದರೆ, ಆಗ ಮಾತ್ರ ಅದರ ದುಷ್ಕೃತ್ಯಗಳನ್ನು ಮುನ್ನಿಟ್ಟು,
    ಇಸ್ರಾಯೇಲ್ ವಂಶವನ್ನು ನಾನು ನಿರಾಕರಿಸಿ ಬಿಡಲು ಸಾಧ್ಯ,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.'
  tam-2017: 'யெகோவா சொல்லுகிறது என்னவென்றால்: மேலே இருக்கிற வானங்கள் அளக்கப்படவும்,
    கீழே இருக்கிற பூமியின் அஸ்திபாரங்கள் ஆராயமுடியுமானால், நான் இஸ்ரவேல் வம்சத்தார்
    அனைவரையும் அவர்கள் செய்த எல்லாவற்றிக்காகவும் வெறுத்துவிடுவேன் என்று யெகோவா சொல்லுகிறார்.'
  spa-RV-1909: 'Así ha dicho Jehová: Si los cielos arriba se pueden medir, y buscarse
    abajo los fundamentos de la tierra, también yo desecharé toda la simiente de Israel
    por todo lo que hicieron, dice Jehová.'
  ron-BTF: 'Astfel spune DOMNUL: Dacă cerul de deasupra poate fi măsurat și temeliile
    pământului pot fi cercetate dedesubt, eu de asemenea voi lepăda toată sămânța
    lui Israel pentru tot ce au făcut ei, spune DOMNUL.'
  eng-WEBP: 'The LORD says: “If heaven above can be measured, and the foundations
    of the earth searched out beneath, then I will also cast off all the offspring
    of Israel for all that they have done,” says the LORD.'
  eng-FBV: 'This is what the Lord says: Only if the heavens above could be measured,
    and the foundations of the earth below could be investigated, would I reject all
    of Israel''s descendants because of everything they''ve done, declares the Lord.'
  nld-1939: 'Zo spreekt Jahweh: Zo waar als de hemelen daarboven niet worden gemeten,
    De grondvesten der aarde beneden niet worden gepeild, Evenmin zal Ik heel Israëls
    geslacht verwerpen Om al wat ze hebben misdaan, Is de godsspraak van Jahweh!'
  nch-BL: Quej masehualme amo hueli quitamachihuase quesqui ihuexca ilhuicacti huan
    quipantise itzinpehualtil ni taltipacti, quej nopa nojquiya amo hueli niquintahuelcahuas
    noisraelita masehualhua por inintajtacolhua.”
  vie-1934: 'Đức Giê-hô-va phán như vầy: Nếu trên có thể đo được trời, dưới có thể
    dò được nền đất; thì cũng vậy, ta sẽ bỏ trọn cả dòng giống Y-sơ-ra-ên vì cớ mọi
    đều chúng nó đã làm, Đức Giê-hô-va phán vậy.'
  hin-CV: 'यह याहवेह की वाणी है: “यदि हमारे ऊपर विस्तीर्ण आकाशमंडल का मापा जाना संभव
    हो जाए तथा भूतल में पृथ्वी की नीवों की खोज निकालना संभव हो जाए, तो मैं भी इस्राएल
    द्वारा किए गए उन सारे कार्यों के कारण इस्राएल के सभी वंशजों का परित्याग कर दूंगा,”
    यह याहवेह की वाणी है.'
  spa-BES: 'Esto es lo que el Señor ha dicho: si los cielos en lo alto pueden medirse,
    y las bases de la tierra se investigan, entonces renunciaré a la semilla de Israel,
    por todo lo que han hecho, dice el Señor.'
  tdx-tdx: 'Hoe t’Iehovà: Naho lefe zeheñe i likerañey, naho mete tsikaraheñe o mananta’
    ty tane toio, izay vaho haitoako ka ze hene tiri’ Israele ty amo fonga sata’ iareoo,
    hoe t’Iehovà.'
  tha-KJV: พระเยโฮวาห์ตรั​สด​ังนี้​ว่า “ถ้าฟ้าสวรรค์เบื้องบนเป็​นที​่วัดได้ และรากฐานของพิภพเบื้องล่างเป็​นที​่​ให้​สำรวจได้
    แล​้วเราก็จะเหวี่ยงเชื้อสายอิสราเอลทิ้งไปเสียหมด ด้วยเหตุบรรดาการซึ่งเขาได้กระทำนั้น”
    พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: 'Assim diz o SENHOR: Se os céus acima ser medidos, e se podem investigar
    abaixo os fundamentos da terra, então também eu rejeitarei toda a semente de Israel
    por tudo quanto fizeram, diz o SENHOR.'
  deu-ELO: 'So spricht Jehova: Wenn die Himmel oben gemessen, und die Grundfesten
    der Erde unten erforscht werden können, so will ich auch den ganzen Samen Israels
    verwerfen wegen alles dessen, was sie getan haben, spricht Jehova.'
  eng-WYC-2018: The Lord saith these things, If (the) heavens above may be measured,
    and the foundaments of [the] earth beneath be sought out, and I shall cast away
    all the seed of Israel, for all things which they did, saith the Lord. (The Lord
    saith these things, If the heavens above could be measured, and the foundations
    of the earth beneath could be sought out, only then would I cast away all the
    children, or the descendants, of Israel, for all the things which they have done,
    saith the Lord.)
  epo-epo: 'Tiele diras la Eternulo: Se oni povos mezuri la ĉielon supre kaj esplori
    la fundamenton de la tero malsupre, tiam Mi forpuŝos la tutan idaron de Izrael
    pro ĉio, kion ili faris, diras la Eternulo.'
  uig-PIN: 'Pǝrwǝrdigar mundaⱪ dǝydu: — Yuⱪirida asmanlar mɵlqǝrlǝnsǝ, tɵwǝndǝ yǝr
    ulliri tǝkxürülüp bilinsǝ, ǝmdi Mǝn Israilning barliⱪ ǝwladlirining ⱪilƣan ⱨǝmmǝ
    ⱪilmixliri tüpǝylidin ulardin waz keqip taxliƣuqi bolimǝn, — dǝydu Pǝrwǝrdigar.'
  beo-beo: Osobo bagade dunu da mu amola osobo bagade bai, amo ilia ba:de amola sedade
    defei dawa:mu da hamedei. Amo defele, Hina Gode da Ea fi Isala:ili amo ilia hou
    hamobeba:le higale yolesimu da hamedei. Hina Gode da sia:i dagoi.
  tpi-OTNT: Mi Bikpela, mi tok, sapos man inap metaim olgeta hap bilong skai, na sapos
    man inap i go daun long as tru bilong graun na lukim olgeta hap bilong en, orait
    long dispela taim tasol bai mi givim baksait long olgeta manmeri bilong Israel,
    bilong bekim olgeta pasin nogut ol i bin mekim. Mi Bikpela, mi tok pinis.”
  hau-SA: Ga abin da Ubangiji yana cewa, “In a iya auna sammai a kuma bincike tushen
    duniya a ƙarƙas to, sai in ƙi dukan zuriyar Isra’ila ke nan saboda dukan abin
    da suka yi,” in ji Ubangiji.
  uig-LAT: 'Perwerdigar mundaq deydu: — Yuqirida asmanlar mölcherlense, töwende yer
    ulliri tekshürülüp bilinse, emdi Men Israilning barliq ewladlirining qilghan hemme
    qilmishliri tüpeylidin ulardin waz kéchip tashlighuchi bolimen, — deydu Perwerdigar.'
  nde-nde: 'UThixo uthi: “Nxa amazulu phezulu engalinganiswa lezisekelo zomhlaba ngaphansi
    zihlolwe, kulapho engingayilahla khona yonke inzalo ka-Israyeli ngenxa yakho konke
    abakwenzileyo,” kutsho uThixo.'
  ton-ton: ‌ʻOku pehē ʻe Sihova; Kapau ʻoku faʻa fuofua ʻae langi ʻi ʻolunga, pea
    faʻa hakule ʻae ngaahi tuʻunga ʻi lalo ʻo māmani, te u toki liʻaki foki ʻae hako
    kotoa pē ʻo ʻIsileli, koeʻuhi ko e meʻa kotoa pē ʻaia kuo nau fai, ʻoku pehē ʻe
    Sihova.
  ces-1613: 'Takto praví Hospodin: Budou-li moci býti změřena nebesa zhůru, a vyhledáni
    základové země dolů, takéť já zavrhu docela símě Izraelovo pro všecko to, což
    činili, dí Hospodin.'
  eng-WMB: 'The LORD says: “If heaven above can be measured, and the foundations of
    the earth searched out beneath, then I will also cast off all the offspring of
    Israel for all that they have done,” says the LORD.'
  tam-TCV: 'யெகோவா கூறுவது இதுவே: “மேலே உள்ள வானங்களை அளக்க முடியுமானால், கீழேயுள்ள
    பூமியின் அஸ்திபாரங்களை ஆராயக் கூடுமானால் மட்டுமே, அவர்கள் செய்திருக்கிற எல்லாவற்றிற்காகவும்
    நான் இஸ்ரயேலின் வம்சத்தார் அனைவரையும் புறக்கணிப்பேன்” என்று யெகோவா அறிவிக்கிறார்.'
  ceb-ULB: Nagsulti si Yahweh niini, “Kung masukod pa ang kalapad sa kalangitan, ug
    kung masusi ang patukoranan ilalom sa kalibotan, isalikway ko ba ang tanang kaliwat
    sa Israel tungod sa tanan nga ilang gibuhat—mao kini ang gipahayag ni Yahweh.”
  pol-UBG: 'Tak mówi PAN: Jeśli można zmierzyć niebiosa w górze i zbadać fundamenty
    ziemi w dole, wtedy i ja odrzucę całe potomstwo Izraela za to wszystko, co uczynili,
    mówi PAN.'
  agr-agr: Untsu wi ditan anagkuawaitag nuna, dita pegkegchaujin idaisatag takunuk,
    makichik tsawantai nayaimpin ashí dekapa ashimak, nugka initkenash ashí ejeyagmatai
    idaisatnaitjai. Witjai Tuke Pujuunuk nunak dekas tajai.”
  kyc-kyc: Yuu gii mendepa akali mendeme yake doko makande pyuo dee isa yuu dokona
    susa dokona koko pao soo oto pipyali doko Anatu baame Isaraele wambu dupwa dokopa
    iki mata maipyali. Doko nakama peparae koo piyaminyi dokome dopa pipyali, Kamongo
    dokome lapyasa pilyamo.
  urd-GVU: کیا انسان آسمان کی پیمائش کر سکتا ہے؟ یا کیا وہ زمین کی بنیادوں کی تفتیش
    کر سکتا ہے؟ ہرگز نہیں! اِسی طرح یہ ممکن ہی نہیں کہ مَیں اسرائیل کی پوری قوم کو
    اُس کے گناہوں کے سبب سے رد کروں۔“ یہ رب کا فرمان ہے۔
  deu-1912: 'So spricht der HERR: Wenn man den Himmel oben kann messen und den Grund
    der Erde erforschen, so will ich auch verwerfen den ganzen Samen Israels um alles,
    was sie tun, spricht der HERR.'
  kan-2017: ಯೆಹೋವನು, “ಮೇಲೆ ಆಕಾಶಮಂಡಲವನ್ನು ಅಳೆಯಬಹುದಾದರೆ, ಕೆಳಗೆ ಭೂಮಂಡಲದ ಅಸ್ತಿವಾರವನ್ನು
    ಪರೀಕ್ಷಿಸಬಹುದಾದರೆ ಆಗ ಇಸ್ರಾಯೇಲ್ ವಂಶವು ಮಾಡಿರುವ ಸಕಲ ದುಷ್ಕೃತ್ಯಗಳ ನಿಮಿತ್ತ, ನಾನು ಆ ವಂಶವನ್ನು
    ನಿರಾಕರಿಸಿಬಿಡುವೆನು” ಎಂದು ಹೇಳುತ್ತಾನೆ.
  yap-yap: Fa’an mang e bay reb e rran nrayag ni ngan foleg lanelang, mi ni lekag
    e pi def u enggin e fayleng, ma aram e rofen nra n’ag e girdi’ nu Israel ni bochan
    urngin e tin kar rin’ed. I SOMOL e keyog e pi thin ney.
  hlt-MCSB: BOEIPA loh he ni a. thui. Vaan ke a so la a nueh uh thai tih diklai a
