    semua yang telah mereka lakukan,” firman TUHAN.
  nya-nya: Yehova akuti, “Ndidzataya fuko la Israeli chifukwa cha machimo awo. Ngati
    patapezeka munthu amene angathe kupima zakuthambo nʼkufufuza maziko a dziko lapansi.”
  hrv-hrv: Ako se mogu izmjeriti nebesa gore, i dolje istražiti temelji zemlje, onda
    ću i ja odbaciti potomstvo Izraelovo zbog svega što počiniše” - riječ je Jahvina.
  mps-mps: Ena Genuai Bidigo, eno te po obao, te bidigo dagalu tigidali badu habu
    usu sobaso, usu yaibao weyu, te bidi mego te tǫ bulali pageba mu aiya dulama,
    te tigidali habu badu subaso, usu yaiba obaso da, teda te sogo naga tama eno te
    Israel we bidi tigidali tudiba mueibao, te augwa yali dwai kolesaga wei ponoyu,
    tiaibao. Ena Genuai Bidigo, eno te po wai dao,” wali.
  tpi-tpi: Mi Bikpela, mi tok, sapos man inap metaim olgeta hap bilong skai, na sapos
    man inap i go daun long as tru bilong graun na lukim olgeta hap bilong en, orait
    long dispela taim tasol bai mi givim baksait long olgeta manmeri bilong Israel,
    bilong bekim olgeta pasin nogut ol i bin mekim. Mi Bikpela, mi tok pinis.”
  dan-1931: 'Så siger HERREN: Når Himmelen oventil kan udmåles og Jordens Grundvolde
    nedentil udgranskes, så vil jeg også forkaste Israels Æt for alt, hvad de har
    gjort, lyder det fra HERREN.'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu phán: “Như các tầng trời không thể đo được
    và nền của trái đất không thể dò thấu, vậy nên Ta sẽ không ném họ đi vì gian ác
    mà họ đã làm. Ta, Chúa Hằng Hữu, đã phán vậy!”'
  guj-2017: યહોવાહ આ પ્રમાણે કહે છે કે; “જો ઉપરનું આકાશ માપી શકાય, અને નીચે પૃથ્વીના
    પાયાને શોધી શકાય, તો ઇઝરાયલના સંતાનોએ જે જે કર્યું છે, તે સર્વને માટે હું પણ તે
    સંતાનોનો ત્યાગ કરીશ.” એવું યહોવાહ કહે છે.
  pon-2006A: Ma mehmen pahn kak sohngedi pahnlahng, oh kadiarakada dahme mi pahn poahsoan
    en sampah, eri, ih ahnsou me KAUN-O pahn ketin soikala mehn Israel kan pwehki
    mehkan koaros me re wiadahr. KAUN-O, me mahmahsen.
  por-BRBSL: 'Yahweh diz: “Se o céu acima pode ser medido, e as fundações da terra
    procuradas no subsolo, então eu também lançarei fora toda a descendência de Israel
