    asefoɔ nyinaa da,” Awurade na ɔseɛ.'
  eng-WEBU: 'The LORD says: “If heaven above can be measured, and the foundations
    of the earth searched out beneath, then I will also cast off all the offspring
    of Israel for all that they have done,” says the LORD.'
  wal-wal: GODAI hagaadan yaagees; “Bolla saloti likettanau, woikko garssa sa7aa baasoikka
    erettanau danddayikko, he wode taani Israa7eela zerettata ubbaa, eti oottido mooruwaa
