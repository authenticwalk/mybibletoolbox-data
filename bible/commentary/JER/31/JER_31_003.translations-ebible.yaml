    hanaihanai lalokau be umui dekenai do lau henia noho, doko lasi.
  urd-urd: “ख़ुदावन्द फहले से मुझ पर ज़ाहिर हुआ और कहा कि मैंने तुझ से हमेशा की मुहब्बत
    रख्खी; इसीलिए मैंने अपनी शफ़क़त तुझ पर बढ़ाई।
  rus-SYN: 'Издали явился мне Господь и сказал: любовью вечною Я возлюбил тебя и потому
    простер к тебе благоволение.'
  bqc-SIM: 'Dii bↄ̀ mↄ̀wá za kãaa à mɛ̀: Ma yeaázi láaa vĩo, a yã́i ma á gálɛ
    ń gbɛ̃kɛo.'
  tcz-CHONGTHU: Pakaiyin Israel jah a hitin aseiye, ‘Khang masalai apat’a, kalungset
    nahiuve.
  mar-mar: परमेश्वर पूर्वी मला दिसला व म्हणाला, हे इस्राएला, मी सार्वकालिक प्रीतीने,
    तुझ्यावर प्रीती केली आहे. म्हणून मी विश्वासाच्या कराराने तुला आपल्याजवळ ओढून घेतले
    आहे.
  qub-qub: 'Paycunataga unay yuriparcurmi nirä: «Nogaga gamcunata fiyupami cuyä. Chaymi
    cananpis cuyapayllapa ricaycä.'
  bqp-bqp: Bɛɛ Isirelibɑ, nɑ bɛɛ nɛn tii sɔ̃ɔsi sɑɑ yellun di. Nɑ bɛɛ kĩwɑ sere kɑ
    bɑɑdommɑɔ. Yen sɔ̃nɑ nɑ bɛɛ nɛn durom derie.
  hat-hat: 'Byen lwen, Seyè a te fè m'' wè li. Li t''ap di: Nou menm moun pèp Izrayèl,
    mwen p''ap janm sispann renmen nou. Se poutèt sa m''ap toujou aji byen ak nou.'
  eng-BSB: 'The LORD appeared to us in the past, saying: “I have loved you with an
    everlasting love; therefore I have drawn you with loving devotion.'
  eng-WEBPB: The LORD appeared of old to me, saying, “Yes, I have loved you with an
    everlasting love. Therefore I have drawn you with loving kindness.
  kbq-kbq: Hagi ko'ma zamagrite'ma eamama hu'nea Ra Anumzamo'a amanage hu'ne, Nagra
    Israeli vahera vagaore mevava navesi zanteti, zamavare nagrarega ante'noe hu'ne.
  nhe-BL: 'Pampa huejcajquiya na nimonexti ica israelitame nepa campa huactoc tlali
    huan niquinilhui: Nimechicnelía ica se tlaicnelijcayotl tlen huejcahuas para nochipa,
    huan yeca nijsenhuiquilijtoc nimechchihuilía tlen cuali.'
  gub-BL: azexak kar wanupe ihe. Teko Izaew izuapyapyr wà, tuweharupi apuamutar katu
    ihe. Apuamutar katu putar ihe nehe no. Tuweharupi aexak kar peamutar katu haw
    peme ihe.
  eng-DRA: The Lord hath appeared from afar to me. Yea I have loved thee with everlasting
    love, therefore have I drawn thee, taking pity on thee.
