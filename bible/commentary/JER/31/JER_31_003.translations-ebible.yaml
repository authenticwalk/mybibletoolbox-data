verse: JER.031.003
translations:
  mal-C: 'യഹോവ ദൂരത്തുനിന്ന് പ്രത്യക്ഷനായി ഇസ്രായേലിനോട് അരുളിച്ചെയ്തു: “നിത്യസ്നേഹത്താൽ
    ഞാൻ നിന്നെ സ്നേഹിച്ചിരിക്കുന്നു; അതിരുകളില്ലാത്ത സ്നേഹത്തോടെ ഞാൻ നിന്നെ എന്നിലേക്കടുപ്പിച്ചിരിക്കുന്നു.'
  deu-TKW: 'Von fern her erschien mir Jahwe: ja, mit immerwährender Liebe habe ich
    dich geliebt, darum habe ich dir meine Huld langmütig bewahrt.'
  lin-lin: 'Yawe abimelaki biso na kala, alobaki : « Nalingaka bino na bolingo ya
    seko ; yango wana nabendaka bino epai na Ngai na nzela ya bolingo.'
  eng-LSV: YHWH has appeared to me from afar, “I have loved you with perpetual love,
    || Therefore I have drawn you [with] kindness.
  eng-GNV: 'The Lord hath appeared vnto me of old, say they: Yea, I haue loued thee
    with an euerlasting loue, therefore with mercie I haue drawen thee.'
  eng-WEBSTER: 'The LORD appeared of old to me, saying , I have loved thee with an
    everlasting love: therefore with loving-kindness have I drawn thee.'
  nhw-BL: 'Pampa huejcajya na nimonexti ica israelitame nepa campa huactoc tlali huan
    niquinilhui: Nimechicnelía ica se tlaicnelijcayotl catli huejcahuas para nochipa,
    huan yeca nijsenhuiquilijtoc nimechchihuilía catli cuali.'
  swh-ONEN: 'Bwana alitutokea wakati uliopita, akisema: “Nimekupenda kwa upendo wa
    milele, nimekuvuta kwa wema.'
  bba-bba: Bɛɛ Isirelibɑ, nɑ bɛɛ nɛn tii sɔ̃ɔsi sɑɑ yellun di. Nɑ bɛɛ kĩwɑ sere kɑ
    bɑɑdommɑɔ. Yen sɔ̃nɑ nɑ bɛɛ nɛn durom derie.
  eng-KJVCPB: The Lord hath appeared of old unto me, saying, Yea, I have loved thee
    with an everlasting love; Therefore with lovingkindness have I drawn thee.
  luo-luo: 'Jehova Nyasaye nofwenyorenwa chon, kawacho niya: “Aseherou gihera manyaka
    chiengʼ; aseomou gihera mar ngʼwono.'
  meu-meu: Iehova na dauha amo ienai e hedinarai. Mia-hanaihanai urahenina amo vada
    na ura henimu; uda dainai egu heabidadama na emu ai vada e hahesiriua.
  npi-ULB: विगतमा परमप्रभु मकहाँ देखा पर्नुभयो र भन्‍नुभयो, “ए इस्राएल, मैले तँलाई
    अनन्त प्रेमले प्रेम गरेको छु । त्यसैले मैले तँलाई करारको विश्‍वसनीयताले मतिर खिँचेको
    छु ।
  yor-yor: 'Olúwa ti fi ara rẹ̀ hàn wá ní ìgbà kan rí, ó wí pé: “Èmi ti nífẹ̀ẹ́ yín
    pẹ̀lú ìfẹ́ àìlópin; mo ti fi ìfẹ́ ńlá fà yín,'
  pes-OPCB: 'از همان گذشته‌های دور، به ایشان گفتم: ”ای قوم من، شما را همیشه دوست داشته‌ام؛
    با مهر و محبت عمیقی شما را به سوی خود کشیده‌ام.'
  tgl-ULB: Nagpakita sa akin si Yahweh noong nakaraan at sinabi, “Minahal kita Israel,
    ng walang hanggang pagmamahal. Kaya inilapit kita sa aking sarili na may matapat
    na kasunduan.
  cbu-NT: Nuw siyaa sirú Israelchicheetsis tsiyatarangi an zapan zar nda pakuri, tushiyanlliya.
    Nuw siyaa chinarangi, an urutamaricha ashirangshina. Na wandaritam wanasirpa chinakina.
  hui-hui: Anduane Homogo ibu i̱ Yaremaia hewaria dindi kaundiaha howa ibuwa lalu,
    Isaraeleru-o tí i̱ni kogoria daiore bilimulonaga i̱na tí gubalini halu mana bayale
    tigabi ngaru bialu kogoni.
  mya-mya: ငါ​သည်​သူ​တို့​ထံ​သို့​ရပ်​ဝေး​မှ​ကြွ​ရောက် လာ​ခဲ့​ပေ​သည်။ အို ဣ​သ​ရေ​လ​ပြည်​သား​တို့၊
    ငါ​သည်​သင်​တို့​ကို​ထာ​ဝ​စဉ်​ချစ်​တော်​မူ သည်​ဖြစ်​၍ မိ​မိ​၏​ခိုင်​မြဲ​သော​မေတ္တာ​တော်
    ကို​ဆက်​လက်​၍​ပြ​ခဲ့​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ནི་རྒྱང་རིང་ནས་ང་ལ་མངོན་པར་གྱུར་ཏེ་འདི་སྐད་དུ། ངས་མཐའ་མེད་པའི་བྱམས་བརྩེས་ཁྱོད་ལ་བྱམས་པས།
    ངས་བྱམས་བརྩེ་ཡིས་ཁྱོད་རང་འགུག་པ་ཡིན།
  sna-sna: 'Jehovha akazviratidza kwatiri kare, achiti: “Ndakakudai norudo rusingaperi;
    ndakakukwevai nokunaka kworudo rwangu.'
  spa-BLM: Yahvé se me apareció de antiguo, diciendo, “Sí, te he amado con un amor
    eterno. Por eso te he atraído con amorosa bondad.
  cac-cac: 'A d''a pecataxo in ch''oxnac in b''a d''ayex valannac icha tic: Ex israel
    xajan ex vuj d''a masanil q''uinal, yuj chi'' tz''oc''n̈ej in c''ool d''ayex.'
  swh-ULB: Yahwe alionitokea zamani na kusema, “Nimekupenda wewe, Israeli, kwa upendo
    wa milele. Kwa hiyo nimekuvuta kwang kwa agano la uaminifu.
  bel-bel: 'Здалёк явіўся мне Гасподзь і сказаў: любоўю вечнаю Я палюбіў цябе, і таму
    даў табе Маё ўпадабаньне.'
  deu-ELBBK: 'Der HERR ist mir von fern erschienen: Ja, mit ewiger Liebe habe ich
    dich geliebt; darum habe ich dir fortdauern lassen meine Güte.'
  mbb-OT: Dengan mibpaahà is Nengazen te menge Israilihanen he migkaǥi te, “Mahal
    ku sikiyu te wazà pidtemanan he kebmahal. Tenged te keupiya ku, impeuvey ku sikiyu
    kayi te kedì.
  mal-2015: 'യഹോവ ദൂരത്തുനിന്നു എനിക്കു പ്രത്യക്ഷമായി അരുളിച്ചെയ്തതു: നിത്യസ്നേഹംകൊണ്ടു
    ഞാൻ നിന്നെ സ്നേഹിച്ചിരിക്കുന്നു; അതുകൊണ്ടു ഞാൻ നിനക്കു ദയ ദീർഘമാക്കിയിരിക്കുന്നു.'
  rmc-rmc: 'Dural pes amenge sikaďa o RAJ a phenďa: „Kamav tut le večne kamibnaha,
    vašoda tuke presikavav o verno kamiben.'
  pes-OPV: 'خداوند از جای دور به من ظاهر شد (وگفت ): «با محبت ازلی تو را دوست داشتم،
    از این جهت تو را به رحمت جذب نمودم.'
  ron-1924: 'Домнул ми Се аратэ де департе: „Те юбеск ку о юбире вешникэ, де ачея
    ыць пэстрез бунэтатя Мя!'
  ben-OBCV: বহুদিন পূর্বে, সদাপ্রভু আমাদের সামনে আবির্ভূত হয়ে বলেছিলেন, “আমি এক চিরস্থায়ী
    প্রেমে তোমাদের প্রেম করেছি; আমি স্নেহময় দয়ায় তোমাদের কাছে টেনেছি।
  som-som: Rabbigu waa horuu ii muuqday, oo wuxuu igu yidhi, Waxaan kugu jeclaaday
    jacayl daa'im ah, oo sidaas daraaddeed raxmad baan kugu soo jiitay.
  lat-VUC: 'Longe Dominus apparuit mihi. Et in caritate perpetua dilexi te: ideo attraxi
    te, miserans.'
  eng-ASVBT: 'Jehovah appeared of old unto me, saying, Yea, I have loved thee with
    an everlasting love: therefore with lovingkindness have I drawn thee.'
  ita-1885: Anticamente avvenne che il Signore mi appariva. Anzi io ti ho amata d'un
    amore eterno; perciò anche ho usata continua benignità inverso te.
  eng-LXXUP: for there is a voice of men crying out of Horonaim, destruction and great
    ruin.
  eng-ULB: Yahweh appeared to me in the past and said, “I have loved you, Israel,
    with everlasting love. So I have drawn you toward myself with covenant faithfulness.
  spa-VBL: 'Hace tiempo, el Señor vino y nos dijo: Mi amor por ustedes durará para
    siempre. Los mantengo cerca de mí con mi amor infinito.'
  fra-_FOB: 'De loin l''Éternel m''est apparu, et m''a dit: Je t''ai aimée d''un amour
    éternel, c''est pourquoi j''ai prolongé envers toi ma bonté.'
  mal-mal: 'യഹോവ ദൂരത്തുനിന്ന് എനിക്ക് പ്രത്യക്ഷമായി അരുളിച്ചെയ്തത്: “നിത്യസ്നേഹംകൊണ്ട്
    ഞാൻ നിന്നെ സ്നേഹിച്ചിരിക്കുന്നു; അതുകൊണ്ട് ഞാൻ നിനക്ക് ദയ ദീർഘമാക്കിയിരിക്കുന്നു.'
  lit-lit: 'Nuo seno man pasirodė VIEŠPATS, sakydamas: „Aš amžina meile tave mylėjau,
    todėl mielaširdiškumu aš pritraukiau tave.'
  urd-GVR: Rab ne dūr se mujh par zāhir ho kar farmāyā, “Maiṅ ne tujhe hameshā hī
    pyār kiyā hai, is lie maiṅ tujhe baṛī shafqat se apne pās khīṅch lāyā hūṅ.
  suz-BL: परमप्रभु यावे ङोन आ बाक्‍तीके रे जाक्‍ब। मिनु मेकोमी ‘गो इ कली गेना हना
    यो लीब दाक्‍तीकेम दाक्‍ताक्‍‍न। मोपतीके गो इ कली दाक्‍चा मप्रोंइनु‍ङ।
  eng-NOY: Jehovah appeared to me from afar, [[saying,]] With an everlasting love
    do I love thee, Therefore have I kept mercy for thee.
  ita-1927: Da tempi lontani l’Eterno m’è apparso. “Sì, io t’amo d’un amore eterno;
    perciò ti prolungo la mia bontà.
  ckb-ckb: 'لە دێرزەمانەوە یەزدانمان بۆ دەرکەوتووە و دەفەرموێت: «بە خۆشویستنێکی هەتاهەتایی
    ئێوەم خۆشدەوێت، لەبەر ئەوە بەردەوامیم دا بە خۆشەویستی نەگۆڕم بۆ ئێوە.'
  eng-BBE: 'From far away he saw the Lord: my love for you is an eternal love: so
    with mercy I have made you come with me.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಪೂರ್ವದಲ್ಲಿ ನನಗೆ ಕಾಣಿಸಿಕೊಂಡು, “ಹೌದು, ಶಾಶ್ವತ ಪ್ರೀತಿಯಿಂದ ನಿನ್ನನ್ನು
    ಪ್ರೀತಿಸಿದ್ದೇನೆ. ಕುಂದದ ದಯೆಯಿಂದಲೇ ನಿನ್ನನ್ನು ಸೆಳೆದುಕೊಂಡಿದ್ದೇನೆ.
  tam-2017: பூர்வகாலமுதல் யெகோவா எனக்குக் காட்சியளித்தார் என்பாய்; ஆம் ஆதி அன்பினால்
    உன்னை நேசித்தேன்; ஆதலால் காருணியத்தால் உன்னை இழுத்துக்கொள்கிறேன்.
  spa-RV-1909: 'Jehová se manifestó á mí ya mucho tiempo há, diciendo: Con amor eterno
    te he amado; por tanto te soporté con misericordia.'
  ron-BTF: 'DOMNUL mi s-a arătat din vechime, spunând: Da, te-am iubit cu o dragoste
    veșnică; de aceea cu bunătate iubitoare te-am atras.'
  eng-WEBP: The LORD appeared of old to me, saying, “Yes, I have loved you with an
    everlasting love. Therefore I have drawn you with loving kindness.
  eng-FBV: Long ago the Lord came and told us, My love for you will last forever.
    I hold you close to me with my trustworthy love.
  nld-1939: 'Reeds uit de verte treedt Jahweh het tegen: Met een eeuwige liefde heb
    Ik u lief; Daarom neem Ik genadig u aan, en bouw u weer op.'
  nch-BL: 'Pampa huejcajquiya na nimonexti ica israelitame nepa campa huactoc tali
    huan niquinilhui: Nimechicnelía ica se teicnelijcayot cati huejcahuas para nochipa,
    huan yeca nijsenhuiquilijtoc nimechchihuilía cati cuali.'
  vie-1934: 'Đức Giê-hô-va từ thuở xưa hiện ra cùng tôi và phán rằng: Phải, ta đã
    lấy sự yêu thương đời đời mà yêu ngươi; nên đã lấy sự nhân từ mà kéo ngươi đến.'
  hin-CV: 'सुदूर देश में याहवेह उसके समक्ष प्रकट हुए, याहवेह ने उससे यह बात की: “मैंने
    तुम्हें, मेरे लोगों को, अनश्वर प्रेम से प्रेम किया है, इसलिये मैंने तुम्हें अत्यंत
    प्रेमपूर्वक अपनी ओर आकर्षित किया है.'
  spa-BES: Desde lejos se le apareció el Señor, mi amor por ti es un amor eterno,
    así con misericordia, te he atraído.
  tdx-tdx: 'Niheo amako t’Iehovà boak’ an-tsietoitane añe. nanao ty hoe: Eka, fa nikokoako
    irehe am-pikokoañe tsy ho modo; izay ty nitaonako azo an-kafatraram-pikokoañe.'
  tha-KJV: พระเยโฮวาห์ทรงปรากฏแก่ข้าพเจ้าแต่​ก่อน ตรั​สว​่า ‘เราได้รักเจ้าด้วยความรักนิรันดร์
    เพราะฉะนั้นเราจึงชวนเจ้ามาด้วยความเมตตา
  por-BR-2018: 'O SENHOR apareceu a mim já há muito tempo, dizendo: Com amor eterno
    eu tenho te amado; por isso com bondade te sustento.'
  deu-ELO: 'Jehova ist mir von fern erschienen: Ja, mit ewiger Liebe habe ich dich
    geliebt; darum habe ich dir fortdauern lassen meine Güte.'
  eng-WYC-2018: (From) Far (off) the Lord appeared to me, and in everlasting charity
    I loved thee; therefore I doing mercy drew thee. (From far away or From long ago
    the Lord appeared to me, and said, I loved thee with an everlasting love; and
    so I doing mercy drew thee to me.)
  epo-epo: 'De malproksime aperis al mi la Eternulo, dirante: Mi ekamis vin per amo
    eterna, tial Mi altiris vin favorkore.'
  uig-PIN: 'Pǝrwǝrdigar yiraⱪ yurtta bizgǝ kɵrünüp: «Mǝn seni mǝnggü bir muⱨǝbbǝt
    bilǝn sɵyüp kǝldim; xunga Mǝn ɵzgǝrmǝs meⱨribanliⱪ bilǝn seni Ɵzümgǝ tartip kǝlgǝnmǝn.'
  beo-beo: Na da sedaga esalu, amoga ili ba:ma:ne misi. Isala:ili dunu! Na da eso
    huluane mae yolesili, dilima asigi galu. Amola Na da wali mae yolesili, Na eso
    huluane dialoma:ne asigi hou dilima olelelalumu.
  tpi-OTNT: Bikpela i kam long longwe ples na i kamap long mi, Jeremaia, na i tok
    olsem, “Yupela Israel, oltaim mi save laikim yupela tumas na mi save mekim gutpela
    pasin long yupela, bilong mekim yupela i kam klostu long mi.
  hau-SA: Ubangiji ya bayyana mana a dā, yana cewa, “Na ƙaunace ku da madawwamiyar
    ƙauna; na janye ku da ƙauna marar iyaka.
  uig-LAT: 'Perwerdigar yiraq yurtta bizge körünüp: «Men séni menggü bir muhebbet
    bilen söyüp keldim; shunga Men özgermes méhribanliq bilen séni Özümge tartip kelgenmen.'
  nde-nde: 'UThixo wabonakala kithi kudala esithi: “Ngikuthandile ngothando olungapheliyo;
    ngikuhole ngesisa esikhulu.'
  ton-ton: 'Talu mei muʻa kuo hā mai kiate au ʻa Sihova, ʻo pehē, Ko e moʻoni, kuo
    u ʻofa ʻaki kiate koe ʻae ʻofa taʻengata: ko ia kuo u toho ʻaki koe ʻae ʻofa ongongofua.'
  ces-1613: Za starodávnať se mi ukazoval Hospodin. I však milováním věčným miluji
    tě, pročež ustavičně činím tobě milosrdenství.
  eng-WMB: The LORD appeared of old to me, saying, “Yes, I have loved you with an
    everlasting love. Therefore I have drawn you with loving kindness.
  tam-TCV: 'பூர்வகாலத்தில் யெகோவா எங்களுக்குத் தோன்றி சொன்னதாவது: “நான் உங்களை நித்திய
    அன்பினால் நேசித்திருக்கிறேன்; ஆதலால், கைவிடாத தயவினால் நான் உங்களை என்னிடமாய்
    இழுத்திருக்கிறேன்.'
  ceb-ULB: Nagpakita si Yahweh kanako kaniadto ug miingon, “Gihigugma ko ikaw Israel
    sa gugmang walay kataposan. Busa gipaduol ko ikaw ngari kanako uban sa matinud-anong
    kasabotan.
  pol-UBG: 'Powiedz: Dawno PAN mi się ukazał, mówiąc: Owszem, umiłowałem cię wieczną
    miłością, dlatego przyciągam cię swoim miłosierdziem.'
  agr-agr: 'Yaunchkek wika ditanak atushat wantintukuitjai. Nunika chichagkun: Wika
    atumnak tuke aneen asan, yamaikish tuke wait anentakun kuitamjime.'
  kyc-kyc: namba nanesale karo nakama keta nolakayo. Isaraele wambu dupwa nambame
    nakama yuu peparae mona retengenyili pyuo nambana mona reto retenge puu penge
    renge doko lasaka pyuo karalu kararo.
  urd-GVU: رب نے دُور سے مجھ پر ظاہر ہو کر فرمایا، ”مَیں نے تجھے ہمیشہ ہی پیار کیا
    ہے، اِس لئے مَیں تجھے بڑی شفقت سے اپنے پاس کھینچ لایا ہوں۔
  deu-1912: 'Der HERR ist mir erschienen von ferne: Ich habe dich je und je geliebt;
    darum habe ich dich zu mir gezogen aus lauter Güte.'
