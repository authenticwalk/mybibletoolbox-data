    canque mosiyajcahuase.
  gub-BL: Ywyxiguhu rehe apuhareko umàno haw wi uzepyro ma'e kwer ihe wà. Izaew izuapyapyr
    upytu'u àwàm hekar mehe
  eng-DRA: 'Thus saith the Lord: The people were left and escaped from the sword,
