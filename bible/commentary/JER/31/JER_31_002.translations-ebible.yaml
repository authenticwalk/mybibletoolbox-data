verse: JER.031.002
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “വാളിൽനിന്ന് തെറ്റിയൊഴിഞ്ഞ ജനം മരുഭൂമിയിൽ
    കൃപ കണ്ടെത്തി; ഞാൻ ഇസ്രായേലിന് സ്വസ്ഥത നൽകാൻപോകുന്നു.”'
  deu-TKW: 'So spricht Jahwe: Gnade fand in der Wüste das Volk der dem Schwert Entronnenen:
    gehe hin, daß du ihm, - Israel - Ruhe verschaffest!'
  lin-lin: 'Tala liloba oyo Yawe alobi : « Bato oyo bakobika na mopanga bakozwa ngolu
    kati na esobe ; boye, nakoya kopesa Isalaele bopemi. »'
  eng-LSV: 'Thus said YHWH: “A people remaining from the sword || Have found grace
    in the wilderness || When Israel went to find rest.”'
  eng-GNV: 'Thus saith the Lord, The people which escaped the sworde, founde grace
    in the wildernes: he walked before Israel to cause him to rest.'
  eng-WEBSTER: Thus saith the LORD, The people who were left by the sword found grace
    in the wilderness; even Israel, when I went to cause him to rest.
  nhw-BL: Na niquinmocuitlahuis catli momanahuijtoque tlen miquilistli ica machete
    ipan sequinoc tlalme. Huan niquintlasojtlas ipan nopa huactoc tlali huan quema
    quitemohuaj canque mosiyajquetzase.
  swh-ONEN: 'Hili ndilo asemalo Bwana: “Watu watakaopona upanga watapata upendeleo
    jangwani; nitakuja niwape Israeli pumziko.”'
  bba-bba: Sɑnɑm mɛ bɑ wɑ̃ɑ ɡbɑburɔ, nɑ bu nɛn durom sɔ̃ɔsi, ben be bɑ yɑrɑ tɑbun
    di, bɑ wee bu wɛ̃rɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: Thus saith the Lord, The people which were left of the sword found grace
    in the wilderness; Even Israel when I went to cause him to rest.
  luo-luo: 'Ma e gima Jehova Nyasaye wacho: “Jogo motony e ligangla noyud ngʼwono
    e piny motimo ongoro; anabi mondo ami Israel yweyo.”'
  meu-meu: 'Iehova ini e gwau tomamu: Dare amo vada e roho mauri taudia ese harihari-bada
    na e davaria, tano ḡaḡaena ai. Israel ese laḡa-ani e tahua negana ai,'
  npi-ULB: परमप्रभु यसो भन्‍नुहुन्छ, “तरवारबाट बाँचेका मानिसहरूले उजाड-स्थानमा निगाह
    प्राप्‍त गरेका छन् । इस्राएललाई विश्राम दिन म बाहिर निस्कनेछु ।”
  yor-yor: 'Èyí ni ohun tí Olúwa wí: “Àwọn ènìyàn tí ó sá àsálà lọ́wọ́ idà yóò rí
    ojúrere Olúwa ní aṣálẹ̀, Èmi yóò sì fi ìsinmi fún Israẹli.”'
  pes-OPCB: من از ایشان مراقبت خواهم نمود، همان‌طور که از آنانی که از مصر رهایی یافتند،
    توجه و مراقبت نمودم؛ در آن روزها که بنی‌اسرائیل در بیابانها به استراحت و آرامش
    نیاز داشتند، من لطف و رحمت خود را به ایشان نشان دادم.
  tgl-ULB: Ito ang sinasabi ni Yahweh, “Ang mga tao na nakaligtas sa dumating na pagpatay
    sa Israel sa pamamagitan ng espada ay nakasumpong ng biyaya sa ilang.”
  cbu-NT: Ashiriya, Apanll átcha. Nuw siyaa zurampatari atina. Na apusap, mangin ndunarip
    siy taakus, nuw siyaa nayanikuri, nda tsipamaam machchintspa. Siy ¿yapee naayaruch,
    wanasirsha taachich? átus, kanusamaam zandkus, nuwsha siyaa tsapunpitamtis wayachintspa.
  hui-hui: Anduane Homogo i̱nimeore henene larogo i̱naga Isaraele wali agaliru tinaga
    waitigiru ibiya handala dindi ko wali agali nahaga dindi lebolahe ni hangu daho
    wiaga wiaruha ibida pu henego ka. Ai i̱na ti gubalini howa dara timbuni halu ti
    hada payabu ha̱lo birulene ngagoria birule pelolebero, laya lene.
  mya-mya: ငါ​သည်​တော​ကန္တာ​ရ​၌​အ​သက်​ဘေး​မှ​လွတ် မြောက်​လာ​ကြ​သူ​တို့​အား က​ရု​ဏာ​ပြ​ခဲ့​၏။
    ဣသ​ရေ​လ​ပြည်​သား​တို့​သည်​နား​နေ​ခွင့်​ကို တောင့်​တ​ကြ​သော​အ​ခါ၊-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། རལ་གྲི་ལས་ཐར་བའི་མི་རྣམས་ལ་དབེན་སྟོང་ནས་གཟིགས་སྐྱོང་འཐོབ་པ་དང་།
    ངས་ཡེས་ར་ཨེལ་ལ་ངལ་གསོ་གནང་བར་བྱའོ་ཞེས་གསུངས།
  sna-sna: 'Zvanzi naJehovha: “Vanhu vakapunyuka pamunondo vachawana nyasha mugwenga;
    ndichauya kuzopa zororo kuna Israeri.”'
  spa-BLM: 'Dice Yahvé: “El pueblo que sobrevive a la espada encontró favor en el
    desierto; también Israel, cuando fui a hacerlo descansar”.'
  cac-cac: A eb' israel ix elcan d'a yol sc'ab' chamel, ix scha in vach'c'olal eb'
    d'a tz'inan luum, ayic van sayanec' eb' b'aj syic' yip.
  swh-ULB: Yahwe anasema hivi, “Watu ambao wamenusurika na upanga wamepata kibali
    katika nyika; nitatoka nje kuwapa pumziko Israeli.”
  bel-bel: 'Так кажа Гасподзь: народ, які ацалеў ад меча, знайшоў мілажаль у пустыні,
    іду супакоіць Ізраіля.'
  deu-ELBBK: 'So spricht der HERR: Das Volk der dem Schwert Entkommenen hat Gnade
    gefunden in der Wüste. Ich will gehen, um Israel zur Ruhe zu bringen.'
  mbb-OT: Iyan a is Nengazen migkaǥi he ed-eturen ku is nesamà kandan he menge uuyag
    dutun te kedhipanew zan diyà te sibsivayan. Edlikù a te kebeǥey te menge Israilihanen
    te egkehimelayan dan.”
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: വാളിന്നു തെറ്റി ശേഷിച്ച ജനം മരുഭൂമിയിൽ
    കൃപ കണ്ടെത്തി; ഞാൻ യിസ്രായേലിന്നു വിശ്രാമം വരുത്തുവാൻ പോകുന്നു.'
  rmc-rmc: 'Kada phenel o RAJ: „Pre pušťa presikaďom e milosť le narodoske, savo denašľa
    la šabľake. Me anava o smirom le Izraeloske.“'
  pes-OPV: 'خداوند چنین می‌گوید: قومی که از شمشیر رستند در بیابان فیض یافتند، هنگامی
    که من رفتم تا برای اسرائیل آرامگاهی پیدا کنم.»'
  ron-1924: 'Аша ворбеште Домнул: „Попорул челор че-ау скэпат де сабие а кэпэтат тречере
    ын пустиу: Исраел мерӂе спре локул луй де одихнэ.”'
  ben-OBCV: সদাপ্রভু এই কথা বলেন, “যারা তরোয়ালের আঘাত থেকে রক্ষা পাবে, তারা মরুপ্রান্তরে
    কৃপা লাভ করবে; আর আমি এসে ইস্রায়েলকে বিশ্রাম দেব।”
  som-som: Rabbigu wuxuu leeyahay, Markaan u soo kacay inaan isaga nasiyo ayay dadkii
    seefta ka baxsaday naxariis ka heleen cidladii, waana reer binu Israa'iil.
  lat-VUC: 'Hæc dicit Dominus: Invenit gratiam in deserto populus qui remanserat a
    gladio: vadet ad requiem suam Israël.'
  eng-ASVBT: Thus saith Jehovah, The people that were left of the sword found favor
    in the wilderness; even Israel, when I went to cause him to rest.
  ita-1885: 'Così ha detto il Signore: Il popolo scampato dalla spada trovò grazia
    nel deserto, allora che io andava per dar riposo ad Israele.'
  eng-LXXUP: 'There is no longer any healing for Moab, nor glorying in Heshbon: he
    has devised evils against her: we have cut her off from being a nation, and she
    shall be completely still: after thee shall go a sword;'
  eng-ULB: Yahweh says this, “The people who have survived the sword have found favor
    in the wilderness; I will go out to give rest to Israel.”
  spa-VBL: 'Esto es lo que dice el Señor: Los israelitas que sobreviven a la muerte
    por la espada fueron bendecidos por el Señor en el desierto cuando buscaban la
    paz y la tranquilidad.'
  fra-_FOB: 'Ainsi a dit l''Éternel: Il a trouvé grâce dans le désert, le peuple des
    réchappés de l''épée; Israël marche à son repos.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “വാളിൽനിന്ന് രക്ഷപെട്ട് ശേഷിച്ച ജനം മരുഭൂമിയിൽ
    കൃപ കണ്ടെത്തി; ഞാൻ യിസ്രായേലിന് വിശ്രാമം വരുത്തുവാൻ പോകുന്നു”.'
  urd-GVR: Rab farmātā hai, “Talwār se bache hue logoṅ ko registān meṅ hī merā fazl
    hāsil huā hai, aur Isrāīl apnī ārāmgāh ke pās pahuṅch rahā hai.”
  suz-BL: परमप्रभु यावेमी “तरवार रे ब्रोंइशो मुरपुकीम गोरशो रागीम शिशी ताम्‍तेक्‍म।
    इस्राएल कली नाइक्‍पाइक्‍चा दाक्‍ताक्‍व हना,
  eng-NOY: 'Thus saith Jehovah: The people, escaped from the sword, hath found favor
    in the wilderness; I will go and give rest to Israel.'
  ita-1927: 'Così parla l’Eterno: Il popolo scampato dalla spada ha trovato grazia
    nel deserto; io sto per dar riposo a Israele.'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: «ئەو گەلەی لە دەمی شمشێر دەربازبوون لە چۆڵەوانی
    میهرەبانییان دەستکەوت، کاتێک هاتم ئیسرائیل بحەوێنمەوە.»'
  eng-BBE: The Lord has said, Grace came in the waste land to a people kept safe from
    the sword, even to Israel on the way to his resting-place.
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ನಾನು ಅವರಿಗೆ ವಿಶ್ರಾಂತಿ ಕೊಡುವುದಕ್ಕೆ ಹೋಗಲಾಗಿ,
    ಖಡ್ಗಕ್ಕೆ ತಪ್ಪಿಸಿಕೊಂಡ ಇಸ್ರಾಯೇಲಿನ ಜನರಿಗೆ ಮರುಭೂಮಿಯಲ್ಲಿ ದಯೆ ದೊರಕಿತು.”'
  tam-2017: பட்டயத்திற்குத் தப்பியிருந்த, மக்கள் வனாந்திரத்தில் இரக்கம்பெற்றார்கள்;
    இஸ்ரவேலுக்கு இளைப்பாறுதலைக் கட்டளையிடப்போகிறேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Así ha dicho Jehová: Halló gracia en el desierto el pueblo, los que
    escaparon del cuchillo, yendo yo para hacer hallar reposo á Israel.'
  ron-BTF: 'Astfel spune DOMNUL: Poporul care a scăpat de sabie a găsit har în pustie;
    da, Israel, când eu DOMNUL, am mers să îi dau odihnă.'
  eng-WEBP: The LORD says, “The people who survive the sword found favor in the wilderness;
    even Israel, when I went to cause him to rest.”
  eng-FBV: 'This is what the Lord says: The Israelites who survive death by the sword
    were blessed by the Lord in the desert as they looked for peace and quiet.'
  nld-1939: 'In de steppe vindt het volk weer genade, Dat door het zwaard bleef gespaard:
    Israël, op weg naar zijn rust.'
  nch-BL: Na niquinmocuitahuis cati momanahuijtoque ten miquilisti ica macheta ipan
    sequinoc talme. Huan niquintasojtas ipan nopa huactoc tali huan quema quitemohuaj
    canque mosiyajquetzase.
  vie-1934: 'Đức Giê-hô-va phán như vầy: Dân sót lại thoát khỏi gươm dao, tức là Y-sơ-ra-ên,
    đã được ơn trong đồng vắng, khi ta đi khiến chúng nó được yên nghỉ.'
  hin-CV: 'यह याहवेह की वाणी है: “वे लोग, जो तलवार प्रहार से उत्तरजीवित रह गए, जब
    इस्राएल ने चैन की खोज की; उन्हें निर्जन क्षेत्र में आश्रय प्राप्‍त हो गया.”'
  spa-BES: 'El Señor ha dicho: La gracia llegó al desierto a un pueblo a salvo de
    la espada, Israel, cuando iba en busca de su lugar de reposo.'
  tdx-tdx: 'Hoe t’Iehovà: Nitendreke falalàñe am-patrambey añe ondaty nasisa’ i fibaraio,
    fa naseseko mb’am-pitofa’e mb’eo t’Israele.'
  tha-KJV: พระเยโฮวาห์ตรั​สด​ังนี้​ว่า “​ชนชาติ​ที่​รอดตายจากดาบได้ประสบพระกรุณาคุณที่ในถิ่นทุ​รก​ันดาร
    คื​ออ​ิสราเอล เมื่อเราให้เขาหยุดพัก
  por-BR-2018: 'Assim diz o SENHOR: O povo dos que escaparam da espada encontrou graça
    no deserto; este é Israel, quando eu o fizer descansar.'
  deu-ELO: 'So spricht Jehova: Das Volk der dem Schwerte Entronnenen hat Gnade gefunden
    in der Wüste. Ich will gehen, um Israel zur Ruhe zu bringen. -'
  eng-WYC-2018: The Lord saith these things, The people that was left of sword, found
    grace in desert; Israel shall go to his rest. (The Lord saith these things, The
    people who were left from the sword, found favour in the wilderness; yea, Israel
    shall take rest.)
  epo-epo: 'Tiele diras la Eternulo: En la dezerto trovis favoron popolo, kiu restis
    ne ekstermita de la glavo; Izrael iras al sia trankviliĝo.'
  uig-PIN: 'Pǝrwǝrdigar mundaⱪ dǝydu: — Ⱪiliqtin aman ⱪalƣan hǝlⱪ, yǝni Israil, qɵl-bayawanda
    iltipatⱪa igǝ bolƣan; Mǝn kelip ularni aram tapⱪuzimǝn.'
  beo-beo: Hafoga:i soge ganodini, Na da dunu amo da hame bogoi esalu, ilima Na asigi
    hou olelei. Isala:ili dunu da helebeba:le, helefimu hanai gala:loba,
  tpi-OTNT: Mi Bikpela, mi tok, ol Israel i bin ranawe long ol birua na i stap long
    ples wesan nating. Tasol mi laikim ol na mi mekim gut long ol na ol i wokabaut
    i go long ples bilong malolo.”
  hau-SA: Ga abin da Ubangiji yana cewa, “Mutanen da suka tsere wa takobi za su sami
    tagomashi a hamada; zan zo don in ba da hutu ga Isra’ila.”
  uig-LAT: 'Perwerdigar mundaq deydu: — Qilichtin aman qalghan xelq, yeni Israil,
    chöl-bayawanda iltipatqa ige bolghan; Men kélip ularni aram tapquzimen.'
  nde-nde: 'UThixo uthi: “Abantu abasilayo enkembeni bazathola umusa enkangala; ngizakuzanika
    u-Israyeli ukuphumula.”'
  ton-ton: ‌ʻOku pehē ʻe Sihova, Ko e kakai naʻe hao ʻi he heletā naʻe ʻilo ʻae ʻofa
    ʻi he toafa; ʻio, ko ʻIsileli, naʻaku fai ke aʻutaki ia ki he mālōlō.
  ces-1613: 'Takto praví Hospodin: Lid z těch pozůstalých po meči nalezl milost na
    poušti, když jsem chodil před ním, abych odpočinutí způsobil Izraelovi.'
  eng-WMB: The LORD says, “The people who survive the sword found favor in the wilderness;
    even Israel, when I went to cause him to rest.”
  tam-TCV: 'யெகோவா கூறுவது இதுவே: “வாளுக்குத் தப்பிய மக்கள் பாலைவனத்தில் ஆதரவு பெறுவார்கள்.
    இஸ்ரயேலுக்கு ஆறுதல் கொடுக்க நான் வருவேன்” என்கிறார்.'
  ceb-ULB: Nagsulti si Yahweh niini, “Ang katawhan nga nakalingkawas sa espada nakakaplag
    ug kaluoy didto sa kamingawan; mogawas ako aron papahulayon ang Israel.”
  pol-UBG: 'Tak mówi PAN: Lud, który ocalał od miecza, znalazł łaskę na pustyni, gdy
    kroczyłem przed nim, aby dać odpoczynek Izraelowi.'
  agr-agr: 'Tuke Pujuu chichaak: “Israel aents aidau uwegshunum yujayanum nunak wi
    wait anenjan yaigkuitjai. Tuja maaniamunum jinachu aina nunashkam wi ayamtiksauwaitjai.'
  kyc-kyc: Isaraele wambu lapo yanda pimwai keta kumarami doko wanjo epeyaminyi dupwa
    yuu muiyane dokona nambame sakame kumungi renge doko lasaka piyu. Dokopa nakama
    koo selana lao koto aiye leyaminyi dokopa
  urd-GVU: رب فرماتا ہے، ”تلوار سے بچے ہوئے لوگوں کو ریگستان میں ہی میرا فضل حاصل
    ہوا ہے، اور اسرائیل اپنی آرام گاہ کے پاس پہنچ رہا ہے۔“
  deu-1912: 'So spricht der HERR: Das Volk, so übriggeblieben ist vom Schwert, hat
    Gnade gefunden in der Wüste; Israel zieht hin zu seiner Ruhe.'
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು, “ಖಡ್ಗಕ್ಕೆ ಹತರಾಗದೆ ಉಳಿದ ಜನಕ್ಕೆ ಅರಣ್ಯದಲ್ಲಿ ದಯೆ ದೊರೆಯುವುದು;
    ಇಸ್ರಾಯೇಲ್ ವಿಶ್ರಾಂತಿಯನ್ನು ಹುಡುಕುವುದಕ್ಕೆ ಹೋಗುವಾಗ ಯೆಹೋವನು ದೂರದಿಂದ ಬಂದು ಅದಕ್ಕೆ ದರ್ಶನಕೊಟ್ಟು,
  yap-yap: Pi’in rmageygad ndar m’ad u daken e ted e gu runguyrad. Nap’an e finey
    yu Israel ni gomang e ra toffangad,
  hlt-MCSB: BOEIPA loh he ni a. thui. Cunghang kah a caknoi pilnam tah khosoek ah
    mikdaithen la a hmuh vetih Israel amah te hoep ham ni a. pongpa eh.
