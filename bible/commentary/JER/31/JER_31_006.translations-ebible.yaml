  arb-NAV: 'لأَنَّهُ سَيَأْتِي يَوْمٌ يُنَادِي فِيهِ الْمُرَاقِبُونَ فِي جَبَلِ أَفْرَايِمَ
    قَائِلِينَ: هَلُمُّوا فَنَصْعَدُ إِلَى صِهْيَوْنَ إِلَى الرَّبِّ إِلَهِنَا».'
  ewe-ewe: Ŋkeke li gbɔna, esi gbetakpɔlawo ado ɣli tso Efraim togbɛwo dzi be, ‘Miva
