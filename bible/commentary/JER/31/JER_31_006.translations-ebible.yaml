  twi-twi: Da bi bɛba a, awɛmfo bɛteɛ mu wɔ Efraim nkoko so se, ‘Mommra, momma yɛnforo
    nkɔ Sion, nkɔ Awurade yɛn Nyankopɔn nkyɛn.’ ”
  hlt-hlt: Ephraim tlang kah aka dawn rhoek loh, “Thoo uh lamtah mamih kah Pathen
    BOEIPA taengah Zion la cet uh sih,” tila a hoe uh khohnin khaw om bitni.
  tbz-SIM: 'Dɛ yiè kpɑɑnímu kɛ̀ bɛ̀ɛ̀ bɑ̀ɑ̀ yɛbòrɛ̀ kɛ̀ bɛ̀ bo pĩɛ̃kɛ́, bɛ̀ yóó nɑ́kɛ́mu
    bɛ̀ɛ̀ bo Efɑdɑimmu tɑ̃rɛ̀ ĩ́nkɛ̀ kɛ dɔ̀: Ítɛ́nɛ̀ kɛ̀ ti kɔtɛ Siyɔ̃ɔ̃ tɑ̃rì ti
    Yiɛ̀ nKuyie nti tũ nkù borɛ̀.'
  msy-2020: Eghtɨ dughiar kamɨn, Efraimɨn anabamɨn adarazir gumazir eghuvir mɨghsɨabar
    itiba, me kamaghɨn dɨmam, ‘Ia bar moghɨra dɨkavigh izɨ, e Saionɨn Mɨghsɨamɨn mavanangam.
    E Ikiavɨra Itir God bagh mangam, en God.’ ”
  azb-azb: Bir gün gələcək ki, Efrayimin dağlıq bölgəsində Keşikçilər “qalxın, Siona,
