  uig-CYR: 'Чүнки Әфраимниң егизлигидә турған күзәтчиләр: «Туруңлар, Пәрвәрдигар Худайимизға
    ибадәт қилишқа Зионға чиқайли!» — дәп нида көтиридиған күни келиду.'
  tel-2017: ఎఫ్రాయిము పర్వతాల మీద కాపలావాళ్ళు మన దేవుడైన యెహోవా దగ్గరికి, సీయోనుకు
    ఎక్కి వెళ్దాం రండి’ అని ప్రకటించే రోజు ఒకటి రాబోతుంది.”
  hat-BSA: 'Paske jou a va rive lè gadyen sou kolin Éphraïm yo va kriye fò: ‘Annou
    leve! Annou monte Sion, kote SENYÈ a, Bondye nou an.’”'
  kos-kos: Aok, pacl se ac tuku ke mwet san uh ac wowoyak fin inging Ephraim ac fahk,
    ‘Fahsru, kut utyak som nu Zion, nu yurin LEUM GOD lasr.’”
  hbo-WLC: כִּ֣י יֶשׁ־י֔וֹם קָרְא֥וּ נֹצְרִ֖ים בְּהַ֣ר אֶפְרָ֑יִם ק֚וּמוּ וְנַעֲלֶ֣ה
    צִיּ֔וֹן אֶל־יְהוָ֖ה אֱלֹהֵֽינוּ׃ פ
  ibo-ibo: Ụbọchị ahụ ga-adị mgbe ndị nche ga-anọ nʼelu ugwu nta niile nke Ifrem tikuo
    ndị niile sị ha, ‘Bịanụ ka anyị jeruo Zayọn, ka anyị jee nʼihu Onyenwe anyị Chineke
    anyị.’ ”
  ory-ory: କାରଣ ଯେଉଁ ଦିନରେ ପ୍ରହରୀମାନେ ଇଫ୍ରୟିମ ପର୍ବତରେ ଘୋଷଣା କରି କହିବେ, ‘ଉଠ, ଆମ୍ଭେମାନେ
