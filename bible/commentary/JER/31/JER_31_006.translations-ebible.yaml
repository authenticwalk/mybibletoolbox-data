  eng-DBY: For there shall be a day, when the watchmen upon mount Ephraim shall cry,
    Arise, and let us go up to Zion, unto Jehovah our God.
  hin-2017: 'क्योंकि ऐसा दिन आएगा, जिसमें एप्रैम के पहाड़ी देश के पहरुए पुकारेंगे:
    ‘उठो, हम अपने परमेश्वर यहोवा के पास सिय्योन को चलें।’”'
  wol-KYG: 'Bés dina ñëw déy, wattukat yéenee fa kaw tundu Efrayim ne: ‘Aycaleen nu
    yéegi tundu Siyoŋ, fa sunu Yàlla Aji Sax ji.’ ”»'
  eng-YLT: For there is a day, Cried have watchmen on mount Ephraim, 'Rise, and we
    go up to Zion, unto Jehovah our God;
  eng-WYC-2017: For why a day shall be, wherein keepers shall cry in the hill [or
