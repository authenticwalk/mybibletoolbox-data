  uig-ARA: 'چۈنكى ئەفرائىمنىڭ ئېگىزلىكىدە تۇرغان كۆزەتچىلەر: «تۇرۇڭلار، پەرۋەردىگار
    خۇدايىمىزغا ئىبادەت قىلىشقا زىئونغا چىقايلى!» ــ دەپ نىدا كۆتۈرىدىغان كۈنى كېلىدۇ.'
  sus-sus: Lɔxɔɛ fama a lide, kantamae xili tima nɛ Efirami geya fari, ‹Wo keli, won
    xa te Siyon geya fari won Marigi Ala na dɛnnaxɛ.›»
  pon-2006: Ei, ahnsou ehu pahn kohdo me silepe kan pahn likwerlahng pohn dohlen Epraim,
    ‘Nna, kumwail kohdo! Kitail patohdalahng Saion, rehn KAUN-O, atail Koht.”
  jae-jae: Gebe bêc teŋ oc mêŋêsa, go dibwaga oc sêmôêc aŋga lôc Epraimŋa gebe ‘Ajôc,
