  eng-WMBB: For there will be a day that the watchmen on the hills of Ephraim cry,
    ‘Arise! Let’s go up to Zion to the LORD our God.’”
  urd-GVH: क्योंकि वह दिन आनेवाला है जब पहरेदार इफ़राईम पहाड़ पर आवाज़ देकर कहेंगे,
    ‘आओ हम सिय्यून के पास जाएँ ताकि रब अपने ख़ुदा को सिजदा करें’।”
  rug-rug: Koa nana sa rane totoso kote kukili vura sa tie kopu koari na toqere pa
