  eng-LEE: (31:5) For there cometh a day, that the watchers call out upon the mountain
    of Ephraim, Arise ye, and let us go up to Zion unto the Lord our God.
  asm-FB: কিয়নো ইফ্ৰয়িমৰ পৰ্ব্বতত প্ৰহৰীসকলে ঘোষণা কৰিব বোলে, ‘উঠা, ব’লা, আমাৰ ঈশ্বৰ
    যিহোৱাৰ গুৰিলৈ চিয়োনলৈ যাওহঁক’।”
  sus-A: لْشْي قَمَ عَ لِدٍ، كَنتَمَيٍ شِلِ تِمَ نّ عٍقِرَ مِ فٍيَ قَرِ، ‹وٌ كٍلِ،
    وٌن شَ تٍ سِيٌن فٍيَ قَرِ وٌن مَرِفِ عَلَ نَ دّننَشّ.›»
  fra-SBL: Car il y aura un jour où les sentinelles des collines d'Ephraïm crieront,
    « Lève-toi ! Montons à Sion vers Yahvé notre Dieu. »
  hbo-hbo: כִּ֣י יֶשׁ־יֹ֔ום קָרְא֥וּ נֹצְרִ֖ים בְּהַ֣ר אֶפְרָ֑יִם ק֚וּמוּ וְנַעֲלֶ֣ה
    צִיֹּ֔ון אֶל־יְהוָ֖ה אֱלֹהֵֽינוּ׃ פ
  kik-kik: Nĩgũkaagĩa mũthenya ũmwe ũrĩa arangĩri makaanĩrĩra marĩ tũrĩma-inĩ twa
