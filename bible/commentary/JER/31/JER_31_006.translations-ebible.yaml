  deu-1951: 'Denn es kommt ein Tag, da die Wächter auf dem Gebirge Ephraim rufen werden:
    Auf, laßt uns nach Zion gehen, zu dem HERRN, unserm Gott!'
  eng-JPS: 'For there shall be a day, that the watchmen shall call upon the mount
    Ephraim: arise ye, and let us go up to Zion, unto the LORD our God.'''
  srp-1865: 'Jer æe doæi dan kad æe vikati èuvari na gori Jefremovoj: ustanite, da
    idemo na Sion, ka Gospodu Bogu svojemu.'
  lug-lug: Walibeerawo olunaku abakuumi lwe balikoowoola ku busozi bwa Efulayimu nti,
    ‘Mujje, tugende ku Sayuuni, eri Mukama Katonda waffe.’ ”
  heb-heb: כי יש יום קראו נצרים בהר אפרים קומו ונעלה ציון אל יהוה אלהינו׃
  ben-IRV: কারণ একটি দিন আসবে, যখন ইফ্রয়িমের পর্বতের উপরে পাহারাদারেরা ঘোষণা করবে,
    ‘ওঠ, আমরা সিয়োনে সদাপ্রভু, আমাদের ঈশ্বরের কাছে যাই’।”
  pan-pan: ਇੱਕ ਦਿਨ ਆਵੇਗਾ ਕਿ ਇਫ਼ਰਾਈਮ ਦੇ ਪਰਬਤ ਉੱਤੇ ਰਾਖੇ ਪੁਕਾਰਨਗੇ, ਉੱਠੋ ਭਈ ਅਸੀਂ ਸੀਯੋਨ
    ਨੂੰ, ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਕੋਲ ਜਾਈਏ!।
  mya-JVB: ဧဖရိမ် တောင် ပေါ် မှာ ကင်းစောင့် တို့က၊ ထ ကြ လော့။ ငါ တို့ ဘုရား သခင်ထာဝရဘုရား
    ရှိတော်မူရာ ဇိအုန် တောင်သို့ သွား ကြကုန်အံ့ဟု ကြွေးကြော် ရသောအချိန် ကာလသည် ရောက်
    လိမ့်မည်။
  tbg-tbg: Vi entara Efaraimu aiqinaini maimaraara raqiki vaika aakara nteha tiha,
    Aniqenavu Ieruharemini orunte tentanavu Variqa Nora Kotira autu tuahera kaare
    tivarave, tiro.
  hmo-hmo: “Oibe, nega ia mai noho, hanua gimaia taudia be Eparaima Ororo dekena amo
    do idia boiboi, do idia gwau, ‘Israela taudia e, umui toreisi, namona be Siona
    dekenai do ita lao, Lohiabada, iseda Dirava dekenai.’ ”
  urd-urd: क्यूँकि एक दिन आएगा कि इफ़्राईम की पहाड़ियों पर निगहबान पुकारेंगे कि 'उठो,
    हम सिय्यून पर ख़ुदावन्द अपने ख़ुदा के सामने चलें।”
  rus-SYN: 'Ибо будет день, когда стражи на горе Ефремовой провозгласят: “вставайте,
    и взойдем на Сион к Господу Богу нашему”.'
  bqc-SIM: 'Gↄↄe a mↄ́ kɛ́ gudↄ̃anaↄ lɛ́ gbãa zu Ɛflaiũ gbɛ̀sĩsĩ musu aa mɛ: À
    fɛlɛ wà gɛ́ Siↄna Dii wá Lua kĩ́i.'
  tcz-CHONGTHU: Ephraim molsang chung’a khongah’a panghon, mi ahinkou diu, hung uvin,
    eiho Jerusalem a chetou vuhitin, Pakai I Pathen u gahouvu hite, atidingu nikho
    chu hunglhung ding ahi, ati.
  mar-mar: असा एक दिवस येईल की, त्यामध्ये एफ्राईमाच्या डोंगरावरील पहारेकरी ओरडून सांगतील.
    उठा, आपण परमेश्वर आपला देव याच्याकडे वर सियोनेला जाऊ.
  qub-qub: 'Juc junäga ricchacojcuna Efraín trïbu runacuna tiyashan jircacunapita
    gayacongapaj: ‹Llapayqui shamuy, Tayta Diosninchi Sioncho caycashanman aywanapaj›
    nir.»'
  bqp-bqp: Sɑɑ yɑ sisi yè sɔɔ wuun kɔ̃sobu bɑ koo nɔɔgiru suɑ Efɑrɑimun guuru wɔllun
    di bu nɛɛ, i seewo su dɑ Siɔniɔ mi Gusunɔ bɛsɛn Yinni u wɑ̃ɑ.
  hat-hat: 'Wi, lè sa a moun k''ap veye yo va rete sou mòn Efrayim yo, y''a rele byen
    fò: Annou wè! Ann moute mòn Siyon, bò kot Seyè a, Bondye nou an.'
  eng-BSB: For there will be a day when watchmen will call out on the hills of Ephraim,
    ‘Arise, let us go up to Zion, to the LORD our God!’”
  eng-WEBPB: For there will be a day that the watchmen on the hills of Ephraim cry,
    ‘Arise! Let’s go up to Zion to the LORD our God.’”
  kbq-kbq: Hagi mago kna ne-eankino ana knama esanige'za, kuma kvama nehaza vahe'mo'za,
    Efraemi agona kokampi manine'za, amanage hu'za kezan kea hugahaze. Otinketa Saioni
    agonare vuta Ra Anumzana tagri Anumzamofona monora ome huntesanune hu'za hugahaze.
  nhe-BL: 'Ajsis tonali quema nopa tlamocuitlahuiani tlen itztoque ipan nopa tepetini
    tlen tlali Efraín inmechtzajtzilise huan inmechilhuise: ‘Ma tiyaca ipan altepetl
    Sion [31:6 Jerusalén.] campa itztoc TOTECO Dios.’”'
  gub-BL: Uhem amo 'ar iko. A'e 'ar mehe ume'egatu ma'e uhapukaz putar ywytyr Eparai
    ywy rehe har rehe wà nehe. — Pezur nehe. Zazeupir Xiàw pe nehe, Tupàn Tuweharupi
    Wiko Ma'e Zanezar henaw pe nehe, i'i putar wà nehe.
  eng-DRA: 'For there shall be a day, in which the watchmen on mount Ephraim, shall
    cry: Arise, and let us go up to Sion to the Lord our God.'
