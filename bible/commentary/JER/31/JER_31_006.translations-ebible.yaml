verse: JER.031.006
translations:
  mal-C: ‘എഴുന്നേൽക്കുക! നമുക്ക് സീയോനിലേക്ക്, നമ്മുടെ ദൈവമായ യഹോവയുടെ അടുക്കലേക്കു
    പോകാം,’ ” എന്ന് എഫ്രയീം മലകളിലുള്ള കാവൽക്കാർ വിളിച്ചുപറയുന്ന കാലം വരും.
  deu-TKW: 'Ja, einen Tag wird''s geben, da Wächter auf dem Gebirge Ephraim rufen:
    Auf, laßt uns nach dem Zion, zu Jahwe, unserem Gotte, hinausziehen!'
  lin-lin: 'Ekozala mokolo oyo bakengeli bakoganga na bangomba ya Efrayimi : ‹ Boya !
    Tika ete tokende na Siona, epai na Yawe, Nzambe na biso ! › »'
  eng-LSV: For there is a day, || Watchmen have cried on Mount Ephraim, || Rise, and
    we go up to Zion, to our God YHWH”;
  eng-GNV: For the dayes shall come that the watchmen vpon the mount of Ephraim shall
    cry, Arise, and let vs go vp vnto Zion to the Lord our God.
  eng-WEBSTER: For there shall be a day, that the watchmen upon the mount Ephraim
    shall cry, Arise ye, and let us go up to Zion to the LORD our God.
  nhw-BL: 'Ajsis tonali quema nopa tlamocuitlahuiani catli itztoque ipan nopa tepeme
    tlen tlali Efraín anmechtzajtzilise huan anmechilhuise: ‘Ma tiyaca ipan altepetl
    Sion [31:6 Jerusalén.] campa itztoc TOTECO Dios.’ ”'
  swh-ONEN: Itakuja siku wakati walinzi watakapowapigia kelele juu ya vilima vya Efraimu
    wakisema, ‘Njooni, twendeni juu Sayuni, kwake Bwana Mungu wetu.’ ”
  bba-bba: Sɑɑ yɑ sisi yè sɔɔ wuun kɔ̃sobu bɑ koo nɔɔɡiru suɑ Efɑrɑimun ɡuuru wɔllun
    di bu nɛɛ, i seewo su dɑ Siɔniɔ mi Gusunɔ bɛsɛn Yinni u wɑ̃ɑ.
  eng-KJVCPB: For there shall be a day, That the watchmen upon the mount Ephraim shall
    cry, Arise ye, and let us go up to Zion unto the Lord our God.
  luo-luo: Odiechiengʼ moro nobedie ma jorit noywagi e gode matindo mag Efraim niya,
    ‘Biuru wadhi Sayun, ir Jehova Nyasaye ma Nyasachwa.’ ”
  meu-meu: Badina be dinana baine kau, gima taudia na bae boiboi, Efraim ororodia
    ai, baeto “A tore isi, Siona ai baita dara dae, Iehova, eda Dirava, dekenai”.
  npi-ULB: किनकि एक दिन आउनेछ, जुन बेला एफ्राइमका पहाडहरूका पहरेदारहरूले घोषणा गर्नेछन्,
    'उठ, हामी परमप्रभु हाम्रा परमेश्‍वरकहाँ सियोनमा जाऔं' ।”
  yor-yor: Ọjọ́ kan máa wà tí àwọn olùṣọ́ yóò kígbe jáde lórí òkè Efraimu wí pé, ‘Ẹ
    wá, ẹ jẹ́ kí a gòkè lọ sí Sioni, ní ọ̀dọ̀ Olúwa Ọlọ́run wa.’ ”
  pes-OPCB: '«روزی خواهد رسید که دیدبانها بر روی تپه‌های افرایم صدا خواهند زد: ”برخیزید
    تا با هم به صهیون نزد خداوند، خدای خود برویم.“'
  tgl-ULB: Sapagkat darating ang araw kapag ipinahayag ng taga-bantay sa kabundukan
    ng Efraim, 'Tumindig kayo at pumunta tayo sa Sion kay Yahweh na ating Diyos.”'
  cbu-NT: Ashiri ksutamapansha anush machish Efrayinash pakatu, punirustayaru, kuruzchiya.
    Naanints. Pza, Siyonash kuseeruni, yaanaatsi Apanllirini chinayaruni, ungirtayani,
    táchiya.
  hui-hui: Horo uruningi Eberaimi dindi barebareha agali haguane karume hongo howa
    olalu, Ai Anduane Homogo inanaga Ngode Datagaliwabe karia Saiono nene dai bima,
    lalu holebira, lene.
  mya-mya: '`လာ​ကြ၊ ငါ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​ရှိ​တော်​မူ​ရာ​ဇိ​အုန်​တောင်​တော်​သို့
    ငါ​တို့​တက်​ကြ​ကုန်​အံ့'' ဟု​ဧ​ဖ​ရိမ်​တောင် ကုန်း​များ​မှ​ကင်း​စောင့်​တို့​ကြွေး​ကြော်​ကြ
    မည့်​နေ့​ရက်​ကာ​လ​သည် အ​မှန်​ပင်​ကျ ရောက်​လာ​လိမ့်​မည်'''' ဟု​မိန့်​တော်​မူ​၏။'
  bod-N: ཉིན་ཞིག་ལ་ཨེ་ཕཱར་ཡིམ་གྱི་རི་ལས་སོ་ལྟ་པས་འདི་ལྟར། ལོངས་ཤིག་དང་། རང་ཅག་ཛ་ཡན་དུ་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་འགྲོའོ་ཞེས་འབོད་པར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: Pachava nezuva richadanidzira nharirire dziri pamusoro pezvikomo zveEfuremu,
    dzichiti, ‘Uyai, ngatikwidzei kuZioni, kuna Jehovha Mwari wedu.’ ”
  spa-BLM: Porque habrá un día en que los vigías de las colinas de Efraín gritarán,
    ‘¡Levántate! Subamos a Sión, a Yahvé nuestro Dios’”.
  cac-cac: 'Yujto ol javoc jun c''ual to a eb'' stan̈vumal chon̈ab'' d''a tzalquixtac
    d''a yol smacb''en Efraín, chaan̈ ol el yav eb'' icha tic: Cotan̈ec, coyec d''a
    Sion d''a Jehová co Diosal, xcham eb'', xchi Jehová.'
  swh-ULB: Kwa maana siku itakuja wakati walizi watakapotangaza katika milima ya Efraimu,
    'Inuka, twndeni juu kwenye mlimaa wa Yahwe Mungu wetu.'
  bel-bel: 'Бо будзе дзень, калі вартаўнікі на гары Яфрэмавай абвесьцяць: «уставайце,
    і пойдзем на Сіён да Госпада Бога нашага».'
  deu-ELBBK: 'Denn ein Tag wird sein, da die Wächter auf dem Gebirge Ephraim rufen
    werden: Macht euch auf und lasst uns nach Zion hinaufziehen zu dem HERRN, unserem
    Gott!'
  mbb-OT: Egkeuma is timpu he zutun is menge vantey ziyà te menge vuvungan he Efraim
    ne ebpemensag, ‘Hendini kew, su edtekezeg kiw ziyà te Jerusalem te ked-azap te
    Nengazen he Megbevayè tew.’ ”
  mal-2015: എഴുന്നേല്പിൻ; നാം സീയോനിലേക്കു, നമ്മുടെ ദൈവമായ യഹോവയുടെ അടുക്കലേക്കു,
    കയറിപ്പോക എന്നു കാവല്ക്കാർ എഫ്രയീംമലനാട്ടിൽ വിളിച്ചുപറയുന്ന നാൾ വരും.
  rmc-rmc: 'Avela o džives, kana o stražňika vičinena pal o brehi andral o Efrajim:
    ‚Aven džas upre pro Sion, ko RAJ, ke amaro Del!‘ “'
  pes-OPV: زیرا روزی خواهد بود که دیده بانان بر کوهستان افرایم نداخواهند کرد که برخیزید
    و نزد یهوه خدای خودبه صهیون برآییم.»
  ron-1924: 'Кэч вине зиуа кынд стрэжерий вор стрига пе мунтеле луй Ефраим: ‘Скулаци-вэ
    сэ не суим ын Сион, ла Домнул Думнезеул ностру!’”'
  ben-OBCV: একদিন আসবে যখন ইফ্রয়িমের পাহাড়গুলির উপর থেকে প্রহরী চিৎকার করবে ‘এসো,
    আমরা সিয়োনে উঠে যাই, আমাদের ঈশ্বর সদাপ্রভুর কাছে।’ ”
  som-som: Waxaa iman doona wakhti waardiyayaasha buuraha Efrayim kor saaranu ay ku
    dhawaaqi doonaan, Sara joogsada oo aynu Rabbiga Ilaaheena ah Siyoon ugu kacnee.
  lat-VUC: 'Quia erit dies in qua clamabunt custodes in monte Ephraim: Surgite, et
    ascendamus in Sion ad Dominum Deum nostrum.'
  eng-ASVBT: For there shall be a day, that the watchmen upon the hills of Ephraim
    shall cry, Arise ye, and let us go up to Zion unto Jehovah our God.
  ita-1885: 'Perciocchè vi è un giorno, nel quale le guardie grideranno nel monte
    di Efraim: Levatevi, e saliamo in Sion, al Signore Iddio nostro.'
  eng-LXXUP: Flee ye, and save your lives, and ye shall be as a wild ass in the desert.
  eng-ULB: For a day will come when the watchmen in the mountains of Ephraim will
    proclaim, 'Arise, let us go up to Zion to Yahweh our God.'
  spa-VBL: 'Se acerca un día en que los vigías gritarán desde las colinas de Efraín:
    “¡Vamos, subamos a Sión para adorar al Señor, nuestro Dios!”'
  fra-_FOB: 'Car il y aura un jour où les gardes crieront, sur la montagne d''Éphraïm:
    Levez-vous, et montons en Sion vers l''Éternel, notre Dieu!'
  mal-mal: ‘എഴുന്നേല്ക്കുവിൻ; നാം സീയോനിലേക്ക്, നമ്മുടെ ദൈവമായ യഹോവയുടെ അടുക്കലേക്ക്,
    കയറിപ്പോകുക’ എന്ന് കാവല്ക്കാർ എഫ്രയീംമലനാട്ടിൽ വിളിച്ചുപറയുന്ന കാലം വരും.
  urd-GVR: Kyoṅki wuh din āne wālā hai jab pahredār Ifrāīm Pahāṛ par āwāz de kar kaheṅge,
    ‘Āo ham Siyyūn ke pās jāeṅ tāki Rab apne Ḳhudā ko sijdā kareṅ.’”
  suz-BL: मेना एफ्राइम पहाड ङा खाल पाइबपुकीम जाक्‍कीन, गोपुकी सियोनम बाक्‍ब परमप्रभु
    यावे, इं परमप्रभु आ बाक्‍तीक लय’ दे ब्रेत्‍तीक नाक्‍त जाक्‍ब” देंत।
  eng-NOY: For the day is coming when the watchmen shall cry upon Mount Ephraim, Arise
    ye, and let us go up to Zion, To Jehovah, our God.
  ita-1927: 'Poiché il giorno verrà, quando le guardie grideranno sul monte d’Efraim:
    Levatevi, saliamo a Sion, all’Eterno ch’è il nostro Dio”.'
  ckb-ckb: 'ڕۆژێک دێت چاودێران لە شاخەکانی ئەفرایم بانگەواز دەکەن: ”وەرن، با بۆ سییۆن
    سەربکەوین، بۆ لای یەزدانی پەروەردگارمان.“»'
  eng-BBE: For there will be a day when those who get in the grapes on the hills of
    Ephraim will be crying, Up! let us go up to Zion to the Lord our God.
  kan-OKCV: ಒಂದು ದಿನ ಬರುವದು, ಆಗ ಎಫ್ರಾಯೀಮನ ಪರ್ವತಗಳ ಮೇಲಿರುವ ಕಾವಲುಗಾರರು, ‘ಏಳಿರಿ, ಚೀಯೋನಿಗೆ,
    ನಮ್ಮ ಯೆಹೋವ ದೇವರ ಬಳಿಗೆ ಹೋಗೋಣ,’ ” ಎಂದು ಕೂಗುವರು.
  tam-2017: எழுந்திருங்கள், சீயோனில் நம்முடைய தேவனாகிய கர்த்தரிடத்திற்குப் போவோம்
    வாருங்கள் என்று எப்பிராயீமின் மலைகளிலுள்ள காவற்காரர் சொல்லும் காலம் வரும்.
  spa-RV-1909: 'Porque habrá día en que clamarán los guardas en el monte de Ephraim:
    Levantaos, y subamos á Sión, á Jehová nuestro Dios.'
  ron-BTF: 'Căci va fi o zi, când paznicii de pe muntele Efraim vor striga: Ridicați-vă
    și să urcăm la Sion, la DOMNUL Dumnezeul nostru.'
  eng-WEBP: For there will be a day that the watchmen on the hills of Ephraim cry,
    ‘Arise! Let’s go up to Zion to the LORD our God.’”
  eng-FBV: A day is coming when watchmen will call out from the hills of Ephraim,
    “Come on, let's go up to Zion, to worship the Lord our God!”
  nld-1939: 'Ja, de dag zal komen, dat de wachters Op Efraïms bergen roepen: Komt,
    laat ons opgaan naar Sion, Naar Jahweh, onzen God!'
  nch-BL: 'Ajsis tonali quema nopa tamocuitahuiani cati itztoque ipan nopa tepeme
    ten tali Efraín amechtzajtzilise huan amechilhuise: ‘Ma tiyaca ipan altepet Sion
    campa itztoc TOTECO Dios.’ ”'
  vie-1934: 'Sẽ có ngày, những kẻ canh trên các núi Eùp-ra-im kêu rằng: Hãy chổi dậy,
    chúng ta hãy lên núi Si-ôn, đến cùng Giê-hô-va Đức Chúa Trời chúng ta!'
  hin-CV: क्योंकि एक दिन ऐसा भी आएगा जब एफ्राईम के पर्वतों से प्रहरी पुकारेंगे, ‘चलो-चलो,
    हमें याहवेह हमारे परमेश्वर के समक्ष ज़ियोन को जाना है.’ ”
  spa-BES: 'Porque habrá un día en que los guardas en las colinas de Efraín clamarán:
    ¡Levántense! Subamos a Sion, al Señor nuestro Dios.'
  tdx-tdx: 'Ho tondroke ty andro, te ho koihe’ ty mpijilo ambohi’ i Efraime ey, ty
    hoe: Miavota, antao hionjo mb’e Tsione, mb’am’ Iehovà Andrianañaharen-tika mb’eo.'
  tha-KJV: เพราะว่าจะมีวันเมื่อคนเฝ้ายามที่​อยู่​บนแดนเทือกเขาเอฟราอิมจะร้องเรียกว่า
    ‘จงลุกขึ้น ให้​เราไปยังศิโยนเถิด ไปเฝ้าพระเยโฮวาห์ พระเจ้าของเรา’”
  por-BR-2018: 'Pois haverá dia em que os vigilantes no monte de Efraim gritarão:
    Levantai-vos, e subamos a Sião, ao SENHOR nosso Deus!'
  deu-ELO: 'Denn ein Tag wird sein, da die Wächter auf dem Gebirge Ephraim rufen werden:
    Machet euch auf und lasset uns nach Zion hinaufziehen zu Jehova, unserem Gott!'
  eng-WYC-2018: For why a day shall be, wherein keepers shall cry in the hill of Samaria,
    and in the hill of Ephraim, Rise ye, and ascend we into Zion, to our Lord God.
    (For a day shall be, when watchmen shall cry on the hills of Ephraim, Rise ye,
    and go we up to Zion, to the Lord our God.)
  epo-epo: 'Ĉar venos la tempo, kiam gardistoj sur la monto de Efraim vokos: Leviĝu,
    kaj ni iru sur Cionon al la Eternulo, nia Dio.'
  uig-PIN: 'Qünki Əfraimning egizlikidǝ turƣan kɵzǝtqilǝr: «Turunglar, Pǝrwǝrdigar
    Hudayimizƣa ibadǝt ⱪilixⱪa Zionƣa qiⱪayli!» — dǝp nida kɵtüridiƣan küni kelidu.'
  beo-beo: Dafawane, eso da doaga:mu amoga sosodo aligisu dunu da Ifala:ime agologa
    amane wele sia:mu, ‘Ninia da Saione amoga masunu. Hadiga! Ninia Hina Godema heda:la:di.’”
  tpi-OTNT: Long dispela taim ol wasman i stap long ples maunten bilong Efraim, ol
    bai i singaut olsem, ‘Goan, yumi go long maunten Saion. Yumi go long God, Bikpela
    bilong yumi.’”
  hau-SA: Za a yi ranar da matsara za su tā da murya a kan tuddan Efraim su ce, ‘Ku
    zo, bari mu haura Sihiyona, zuwa wurin Ubangiji Allahnmu.’ ”
  uig-LAT: 'Chünki Efraimning égizlikide turghan közetchiler: «Turunglar, Perwerdigar
    Xudayimizgha ibadet qilishqa Zion’gha chiqayli!» — dep nida kötüridighan küni
    kélidu.'
  nde-nde: Kuzakuba losuku lapho abalindi bezamemeza phezu kwamaqaqa ako-Efrayimi
    bathi, ‘Wozani, kasiyeni eZiyoni, kuThixo uNkulunkulu wethu.’ ”
  ton-ton: Pea ʻe hokosia ʻae ʻaho, ʻe kalanga ai ʻae kau tangata leʻo ʻi he moʻunga
    ko ʻIfalemi, ‘Mou tuʻu hake, pea ke tau ʻalu hake ki Saione, kia Sihova ko hotau
    ʻOtua.’”
  ces-1613: 'Nebo nastane den, v němž volati budou strážní na hoře Efraimově: Vstaňte
    a vstupme na Sion k Hospodinu Bohu svému.'
  eng-WMB: For there will be a day that the watchmen on the hills of Ephraim cry,
    ‘Arise! Let’s go up to Zion to the LORD our God.’”
  tam-TCV: ஒரு நாள் வரும்; அந்நாளில், ‘சீயோனில் நம்முடைய இறைவனாகிய யெகோவாவிடத்தில்
    ஏறிப்போவோம் வாருங்கள்’ என்று எப்பிராயீம் மலைகளிலுள்ள காவலாளிகள் சத்தமிட்டுக் கூறுவார்கள்”
    என்று சொல்லியிருந்தார்.
  ceb-ULB: Kay moabot ang adlaw nga imantala sa mga tigbantay sa kabukiran sa Efraim
    nga, 'Dali na, motungas na kita sa Zion ngadto kang Yahweh nga atong Dios.'
  pol-UBG: 'Nastanie bowiem dzień, kiedy stróże będą wołać na górze Efraim: Wstańcie,
    wejdźmy na Syjon do PANA, swego Boga.'
  agr-agr: 'Tuja suntag jinta kuitamin aidau Efraígka mujajinia untsumainak: ‘¡Kaunatajum,
    nunikagmin Jerusalén shiyaka Tuke Pujuu iina Apajuíji emematiagmi!’ tiagtina nunú
    tsawan jegatnai”, tawai.'
  kyc-kyc: Waa. Yuu kyau Eporaime dokona karo isingi akali dupwame lao lao, Yuu kyau
    Sayone namwana Kamongo Anatu petamo dokona monale kee larami yuu gii doko epelyamo.
  urd-GVU: کیونکہ وہ دن آنے والا ہے جب پہرے دار افرائیم پہاڑ پر آواز دے کر کہیں گے،
    ’آؤ ہم صیون کے پاس جائیں تاکہ رب اپنے خدا کو سجدہ کریں‘۔“
  deu-1912: 'Denn es wird die Zeit noch kommen, daß die Hüter an dem Gebirge Ephraim
    werden rufen: Wohlauf, und laßt uns hinaufgehen gen Zion zu dem HERRN, unserm
    Gott!'
  kan-2017: ಒಂದು ದಿನವು ಬರುವುದು, ಆಗ ಎಫ್ರಾಯೀಮಿನ ಗುಡ್ಡಗಳ ಮೇಲಿರುವ ಕಾವಲುಗಾರರು, ಏಳಿರಿ, ಚೀಯೋನಿಗೆ,
    ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ಸನ್ನಿಧಾನಕ್ಕೆ ಹೋಗೋಣ ಬನ್ನಿ’ ಎಂದು ಕೂಗುವರು” ಎಂದು ಹೇಳುವನು.
  yap-yap: Er rogon, bay ba ngiyal’ ni bayi taw ngay me pong e damit u daken e flang
    u Efraim ni be lungurad, ‘Mired! Ngdarod nga talang nga Zion, ngak SOMOL ni ir
