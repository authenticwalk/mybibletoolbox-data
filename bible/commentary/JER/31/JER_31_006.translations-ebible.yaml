  cuk-cuk: 'Ibagwengine, dule-nakulemaladi, binnasuli Efraín-yala-mulluganba weyob
    gormakgwichi gumaloed: ‘Be dagmar. Sión-yalase anmar nakwenamar, anmar-Bab-Dummad-Jehová-yalase
