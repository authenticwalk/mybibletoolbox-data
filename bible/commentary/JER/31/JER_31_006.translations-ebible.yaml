    chúng ta.’”'
  guj-2017: કેમ કે એવો દિવસ આવી રહ્યો છે કે, જ્યારે એફ્રાઇમના પર્વતો પરથી ચોકીદારો
    પોકાર કરશે કે, ‘ચાલો, આપણે આપણા ઈશ્વર યહોવાહની પાસે સિયોનમાં ચઢી જઈએ.’”
  pon-2006A: Ei, ahnsou ehu pahn kohdo me silepe kan pahn likwerlahng pohn dohlen
