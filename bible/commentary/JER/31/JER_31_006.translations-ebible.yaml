  eng-WEBU: For there will be a day that the watchmen on the hills of Ephraim cry,
    ‘Arise! Let’s go up to Zion to the LORD our God.’”
  wal-wal: Efireema gezziyan naagiyaageeti, “Haayite; GODAAKKO, nu Xoossaakko, pude
