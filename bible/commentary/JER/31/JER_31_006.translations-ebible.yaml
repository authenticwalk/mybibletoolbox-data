    Luluai kada God.'
  tur-YTC: Çünkü Efraim tepelerindeki bekçilerin, “Kalkın! Siyona'a, Tanrımız Yahve'ye
    çıkalım” diye bağıracakları bir gün olacak.
  grc-BRENT: Φεύγετε καὶ σώσατε τὰς ψυχὰς ὑμῶν, καὶ ἔσεσθε ὥσπερ ὄνος ἄγριος ἐν ἐρήμῳ.
  ind-AYT: Sebab, akan datang harinya ketika para penjaga di atas perbukitan Efraim
    berseru, ‘Bangunlah, marilah kita pergi ke Sion kepada TUHAN, Allah kita!’”
  nya-nya: Lidzafika tsiku pamene alonda adzafuwula pa mapiri a Efereimu nati, ‘Tiyeni
    tipite ku Ziyoni, kwa Yehova Mulungu wathu.’ ”
  hrv-hrv: 'Jer dolazi dan te će stražari vikati na brdu efrajimskom: ''Na noge! Na
    Sion se popnimo, k Jahvi, Bogu svojemu!''”'
  mps-mps: Te sogo te Efraim hanigo bulu dude bidibo tonalubo bidi dabego, augwa te
    tama i waibao, ‘Tegoba, da te Saion bulu duba pinao. Da Genuai Bidiba pobao, dena
    God dao.’”
  tpi-tpi: Long dispela taim ol wasman i stap long ples maunten bilong Efraim, ol
    bai i singaut olsem, ‘Goan, yumi go long maunten Saion. Yumi go long God, Bikpela
