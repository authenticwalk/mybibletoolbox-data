  por-BRBSL: Pois haverá um dia em que os guardas nas colinas de Efraim chorarão,
    “Levantem-se! Vamos até Zion para Yahweh nosso Deus””.
  cth-cth: Ephraim mon dawk khokasaknaw ni, thaw awh haw, maimae BAWIPA Cathut onae
