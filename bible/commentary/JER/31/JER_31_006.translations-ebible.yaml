  chk-chk: Pun epwe war eu fansoun, lupwen ekewe chon mas repwe kökkö me won chukuchukutän
    ewe fanü Efraim, ‘Oupwe etto, ousipwe feila ngeni Sion ren ewe Samol mi Lapalap
    ach we Kot.’”
  rop-rop: Yuwai. Det taim im kaminap na wen detlot men hu oldei wotjimbat ontop langa
    detlot hil langa Ifreiyim garra jingatbat, ‘Wi garra gowap langa Saiyan, langa
    YAWEI det trubala God blanga wi.’”
  ukr-1871: 'І прийде день, коли сторожі покликати муть по горах Ефраїмових: Уставайте,
