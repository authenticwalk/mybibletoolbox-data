  mdy-ETH: ዬያ ጎዦ ካፓ ዓሳ ዔፕሬኤሜ ዹኮይዳ ዔቂ፦ ‹ሃኒ ዬዑዋቴ፤ ኑ ፆኦዛሢ ማዔ ናንጊና ናንጋ ጎዳ ዓኣ ቤዞ ፂዮኔ ኑኡኒ
    ዴንዶም› ጋዓንዳ ዎዴ ዬዓንዳኔ።»
  twi-ASANTE: Ɛda bi bɛba a, awɛmfoɔ bɛteam wɔ Efraim nkokoɔ so sɛ, ‘Mommra momma
