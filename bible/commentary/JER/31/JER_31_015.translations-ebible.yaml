verse: JER.031.015
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “രാമായിൽ ഒരു ശബ്ദം കേൾക്കുന്നു; വിലാപവും
    കഠിനമായ രോദനവുംതന്നെ, റാഹേൽ തന്റെ കുഞ്ഞുങ്ങളെച്ചൊല്ലി വിലപിക്കുന്നു. അവരിലാരും
    അവശേഷിക്കുന്നില്ല; സാന്ത്വനം അവൾ നിരസിക്കുന്നു.”'
  deu-TKW: 'So spricht Jahwe: Horch! in Rama wird Klage laut, bitterliches Weinen!
    - Rahel beweint ihre Kinder, und will sich nicht trösten lassen um ihrer Kinder
    willen, weil sie nicht mehr sind!'
  lin-lin: 'Tala liloba oyo Yawe alobi : « Mongongo moko ezali koyokana na Rama, ezali
    mongongo ya mawa mpe ya kolela makasi : Rasheli azali kolela bana na ye ya mibali
    mpe aboyi kobondisama, pamba te bana na ye ya mibali bazali lisusu na bomoi te. »'
  eng-LSV: 'Thus said YHWH: “A voice is heard in Ramah, || Wailing [and] the weeping
    of bitterness, || Rachel is weeping for her sons, || She has refused to be comforted
    for her sons, because they are not.”'
  eng-GNV: Thus saith the Lord, A voyce was heard on hie, a mourning and bitter weeping.
    Rahel weeping for her children, refused to be comforted for her children, because
    they were not.
  eng-WEBSTER: Thus saith the LORD; A voice was heard in Ramah, lamentation, and bitter
    weeping; Rachel weeping for her children refused to be comforted for her children,
    because they were not.
  nhw-BL: 'TOTECO sempa nechcamanalhui huan nechilhui: “Onca se hueyi choquistli ipan
    altepetl Ramá. Raquel [31:15 Raquel elqui se isihua Jacob o Israel huejcajya huan
    elqui ininhuejcapan nana miyac israelitame.] choca por iconehua. Huan amo quinequi
    moyoltlalis pampa nochi ya mictoque.”'
  swh-ONEN: 'Hili ndilo asemalo Bwana: “Sauti imesikika huko Rama, maombolezo na kilio
    kikubwa, Raheli akiwalilia watoto wake na anakataa kufarijiwa, kwa sababu watoto
    wake hawako tena.”'
  bba-bba: Amɛniwɑ Yinni Gusunɔ u ɡeruɑ. U nɛɛ, bɑ swĩi ɡɛɛ nɔɔmɔ Rɑmɑɔ. Yɛ̃ro u sumɔ
    u weeweenu mɔ̀. Ase, Rɑsɛliwɑ u sumɔ win bibun sɔ̃. Mɑ u yinɑmɔ bu nùn suuru kɑnɑ
    domi bii be kpurowɑ bɑ ɡu.
  eng-KJVCPB: Thus saith the Lord; A voice was heard in Ramah, Lamentation, and bitter
    weeping; Rahel weeping for her children Refused to be comforted for her children,
    because they were not.
  luo-luo: 'Ma e gima Jehova Nyasaye wacho: “Dwol winjore Rama, ka goyo nduru, kendo
    ywak malich, Rael ywago nyithinde kendo odagi ni ok nyal hoye, nikech gisetho.”'
  meu-meu: 'Iehova ini e gwau tomamu: Gado ta Rama ai e hekamonaimu, rohe-ahu bona
    tai ḡadegade bada. Rahela be natuna taidia e taimu, natuna daidiai tauhalo se
    uramu, badina be idia na lasihidia.'
  npi-ULB: परमप्रभु यसो भन्‍नुहुन्छ, “रामामा विलाप गरेको र धुरुधुरु रोएको एउटा सोर
    सुनिएको छ । राहेल आफ्ना सन्तानका लागि रुँदैछे । त्यसले सान्त्वना पाउनलाई इन्कार
    गरेकी छे, किनकि तिनीहरू अब फेरि जीवित छैनन् ।”
  yor-yor: 'Èyí ni ohun tí Olúwa wí: “A gbọ́ ohùn kan ní Rama tí ń ṣọ̀fọ̀ pẹ̀lú ẹkún
    kíkorò. Rakeli ń sọkún àwọn ọmọ rẹ̀; kò gbà kí wọ́n tu òun nínú, nítorí àwọn ọmọ
    rẹ̀ kò sí mọ́.”'
  pes-OPCB: 'خداوند می‌فرماید: «از شهر رامه صدایی به گوش می‌رسد، صدای آه و ناله‌ای
    تلخ؛ راحیل برای فرزندانش گریه می‌کند و نمی‌خواهد تسلی‌اش بدهند، چرا که آنها دیگر
    نیستند.'
  tgl-ULB: Ito ang sinasabi ni Yahweh, “Isang tinig ang narinig sa Rama na nananaghoy
    at mapait na nagluluksa. Ito ay si Raquel na umiiyak para sa kaniyang mga anak.
    Tumanggi siyang paaliw sa kanila, sapagkat sila ay patay na.”
  cbu-NT: Mishat, táchintspa. Ramush tputs tanukinaari, an Rakeltanda wip tsipayaru,
    anungaz mang' mantsaku, tanuku, anoo mazinachis. Wip tsipayaru, nda kis taamaam
    waritakiya.
  hui-hui: Anduane Homogohanda bi ogodagua lalu, Lama tanoha bi mbira laruago bi ogoni
    gibi yiyi lalu dugu biaruago hale ho ko. Lama tanoha kiabu dugu timbuni biaruagoni
    irane Leselohanda ibu waneigini biaru bibahendeore mbira nahe homai hayadagonaga
    bialu ka. Ibu waneiginiru bibahende homai hayagola wali agalime ibunaga bu miniru
    mo palia holenaga bi la debodebo bilobi hame naleore beda, lalu gilibu nga.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က၊ ``ရာ​မ​အ​ရပ်​၌​အ​သံ​တစ်​ခု​ကို​ကြား​ရ​၏။ ထို​အ​သံ​သည်​ဝမ်း​နည်း​ပက်​လက်
    ငို​ကြွေး​သည့်​အ​သံ​ဖြစ်​၏။ ရာ​ခေ​လ​သည်​မိ​မိ​၏​သား​သ​မီး​များ​အ​တွက် ငို​ကြွေး​လျက်​နေ​လေ​သည်။
    သူ​တို့​အား​လုံး​ပင်​မ​ရှိ​တော့​ပြီ​ဖြစ်​၍ သူ​သည်​နှစ်​သိမ့်​မှု​ကို​မ​ခံ​လို''
    ဟု​မိန့်​ဆို​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། རཱ་མ་རུ་ཆོ་ངེ་འདོན་པ་དང་ངུ་འབོད་ཆེན་པོའི་སྒྲ་ཞིག་ཐོས་འོང་སྟེ།
    དེ་ནི་རཱ་ཧེལ་རང་གི་བུ་ཕྲུག་རྣམས་ཀྱི་ཕྱིར་ངུ་བ་ཡིན་ལ། དེ་རྣམས་མེད་པས་མོས་སེམས་གསོ་མི་འདོད་དོ་ཞེས་གསུངས།
  sna-sna: 'Zvanzi naJehovha: “Inzwi rinonzwikwa muRama, rokuungudza nokuchema kukuru,
    Rakeri achichema vana vake uye achiramba kunyaradzwa, nokuti vana vake havachipo.”'
  spa-BLM: 'Yahvé dice: “Se oye una voz en Ramah, lamento y llanto amargo, Raquel
    llorando por sus hijos. Se niega a ser consolada por sus hijos, porque ya no existen”.'
  cac-cac: 'Syalanxi Jehová chi'' icha tic: Tz''ab''chaj val yoch av d''a chon̈ab''
    Ramá, ay mach sic''sic''an val yoc'' yuj yaelal. A ix Raquel tz''oc'' val ix yuj
    eb'' yune''. Man̈xa sgana ix snivanaj sc''ool, yujto man̈xalaj eb'' yune'' ix
    ix cani.'
  swh-ULB: 'Yahwe anasema hivi: “Sauti imesikika katika Rama, kilio na maombolezo
    mengi. Ni Raheli akiomboleza kwa ajili watoto wake. Hataki kufarijiwa tena juu
    yao, kwa maana hawako hai tena.”'
  bel-bel: 'Так кажа Гасподзь: голас чуцен у Раме, лямант і горкае галашэньне: Рахіль
    плача па дзецях сваіх і ня хоча суцешыцца ў дзецях сваіх, бо іх няма.'
  deu-ELBBK: 'So spricht der HERR: Eine Stimme wird in Rama gehört, Wehklage, bitteres
    Weinen. Rahel beweint ihre Kinder; sie will sich nicht trösten lassen über ihre
    Kinder, weil sie nicht mehr sind.'
  mbb-OT: Mibpedayun te Nengazen is menge lalag din te, “Duen egkezineg he sineǥawan
    wey lendag diyà te inged he Rama. Edsineǥew si Raquel tenged te menge anak din.
    Egketulung en sikandin egkeiinek su nemematey is menge anak din.”
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: രാമയിൽ ഒരു ശബ്ദം കേൾക്കുന്നു! വിലാപവും
    കഠിനമായുള്ള കരച്ചലും തന്നേ; റാഹേൽ തന്റെ മക്കളെക്കുറിച്ചു കരയുന്നു; അവർ ഇല്ലായ്കയാൽ
    അവരെച്ചൊല്ലി ആശ്വാസം കൈക്കൊൾവാൻ അവൾക്കു മനസ്സില്ല.'
  rmc-rmc: 'Kada phenel o RAJ: „Andre Rama šunďol o baro roviben the e bari žaľa.
    Oda e Rachel rovel pal peskre čhave, a na del pes te poťešinel, bo o čhave imar
    nane.“'
  pes-OPV: 'خداوند چنین می‌گوید: «آوازی در رامه شنیده شد ماتم و گریه بسیار تلخ که
    راحیل برای فرزندان خود گریه می‌کند و برای فرزندان خود تسلی نمی پذیرد زیرا که نیستند.»'
  ron-1924: 'Аша ворбеште Домнул: „Ун ципэт се ауде ла Рама, плынӂерь ши лакримь амаре:
    Рахела ышь плынӂе копиий ши ну вря сэ се мынгые пентру копиий ей, кэч ну май сунт!”'
  ben-OBCV: 'সদাপ্রভু এই কথা বলেন: “রামা-নগরে এক স্বর শোনা যাচ্ছে, হাহাকার ও তীব্র
    রোদনের শব্দ, রাহেল তার সন্তানদের জন্য কাঁদছেন, তিনি সান্ত্বনা পেতে চান না, কারণ
    তারা আর বেঁচে নেই।”'
  som-som: Rabbigu wuxuu leeyahay, Cod baa Raamaah laga maqlay, baroorasho iyo oohin
    qadhaadh, oo Raaxeel carruurteeday u ooyaysaa, wayna diiddaa in carruurteeda looga
    qalbi qaboojiyo, waayo, ma ay joogaan.
  lat-VUC: 'Hæc dicit Dominus: Vox in excelso audita est lamentationis: luctus, et
    fletus Rachel plorantis filios suos, et nolentis consolari super eis, quia non
    sunt.'
  eng-ASVBT: 'Thus saith Jehovah: A voice is heard in Ramah, lamentation, and bitter
    weeping, Rachel weeping for her children; she refuseth to be comforted for her
    children, because they are not.'
  ita-1885: 'Così ha detto il Signore: Una voce è stata udita in Rama, un lamento,
    un pianto amarissimo: Rachele piange i suoi figliuoli, ha rifiutato d''essere
    consolata de'' suoi figliuoli, perciocchè non son più.'
  eng-LXXUP: Moab is ruined, even his city, and his choice young men have gone down
    to slaughter.
  eng-ULB: 'Yahweh says this: “A voice is heard in Ramah, wailing and bitter weeping.
    It is Rachel weeping for her children. She refuses to be comforted over them,
    for they live no longer.”'
  spa-VBL: 'Esto es lo que dice el Señor: El sonido de un terrible llanto y de un
    lamento se oye en Ramá. Es Raquel que llora por sus hijos. Están muertos, y ella
    no puede ser consolada'
  fra-_FOB: 'Ainsi a dit l''Éternel: On a entendu dans Rama des cris, des lamentations,
    des larmes amères, Rachel pleurant ses enfants; elle a refusé d''être consolée
    au sujet de ses enfants, parce qu''ils ne sont plus.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “രാമയിൽ ഒരു ശബ്ദം കേൾക്കുന്നു! വിലാപവും
    കഠിനമായുള്ള കരച്ചിലും തന്നെ; റാഹേൽ തന്റെ മക്കളെച്ചൊല്ലി കരയുന്നു; അവർ ഇല്ലായ്കയാൽ
    അവരെച്ചൊല്ലി ആശ്വാസം പ്രാപിക്കുവാൻ അവൾക്കു മനസ്സില്ല”.'
  lit-lit: 'Taip sako VIEŠPATS: „Triukšmas pasigirdo Ramoje, rauda, kartus verksmas.
    Rachelė verkdama savo vaikų nesileidžia guodžiama dėl savo vaikų, nes jų nebėra.“'
  urd-GVR: Rab farmātā hai, “Rāmā meṅ shor mach gayā hai, rone pīṭne aur shadīd mātam
    kī āwāzeṅ. Rāḳhil apne bachchoṅ ke lie ro rahī hai aur tasallī qabūl nahīṅ kar
    rahī, kyoṅki wuh halāk ho gae haiṅ.”
  suz-BL: परमप्रभु यावेम “रामाम सेंदा का नेंसाक्‍व। मेको रोंका पशो नु हिशेक पा ङाक्‍शो
    बाक्‍ब। राहेल आ आल आन पर्बम ङाक्‍ब। मेको लेम्‍शोनु, मबिस्‍से। मारदे हना मेको आ
    आल बेक्‍तेक्‍म” देंत। उत्‍पत्ती ३५:१६-२०; १सामुएल १०:२; मत्ती २:१८
  eng-NOY: 'Thus saith Jehovah: A voice hath been heard in Ramah, Lamentation and
    bitter weeping; Rachel, weeping for her children, Refuseth to be comforted, because
    they are no more.'
  ita-1927: 'Così parla l’Eterno: S’è udita una voce in Rama, un lamento, un pianto
    amaro; Rachele piange i suoi figliuoli; ella rifiuta d’esser consolata de’ suoi
    figliuoli, perché non sono più.'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: «دەنگێک لە ڕامەوە بیسترا، گریان و شیوەنێکی گەورە،
    ڕاحێل بۆ منداڵەکانی دەگریێت، ڕازی نییە دڵنەوایی بکرێت، چونکە نەماون.»'
  eng-BBE: 'So has the Lord said: In Ramah there is a sound of crying, weeping and
    bitter sorrow; Rachel weeping for her children; she will not be comforted for
    their loss.'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಮತ್ತೆ ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ರಾಮದಲ್ಲಿ ರೋದನೆಯೂ, ಗೋಳಾಟವೂ ಅಘೋರವಾದ
    ಅಳುವಿಕೆಯೂ ಕೇಳಿಸುತ್ತಿದೆ. ರಾಹೇಲಳು ತನ್ನ ಮಕ್ಕಳಿಗಾಗಿ ಗೋಳಾಡುತ್ತಾ, ಆದರಣೆ ಹೊಂದದೆ ಹೋಗಿದ್ದಾಳೆ.
    ಏಕೆಂದರೆ ಅವಳ ಮಕ್ಕಳು ಇನ್ನಿಲ್ಲ.”'
  tam-2017: ராமாவில் புலம்பலும் கசப்பான அழுகையுமாகிய கூக்குரல் கேட்கப்பட்டது; ராகேல்
    தன் பிள்ளைகளுக்காக அழுது, தன் பிள்ளைகள் இல்லாததினால் அவைகளுக்காக ஆறுதல் அடையாதிருக்கிறாள்
    என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Así ha dicho Jehová: Voz fué oída en Ramá, llanto y lloro amargo:
    Rachêl que lamenta por sus hijos, no quiso ser consolada acerca de sus hijos,
    porque perecieron.'
  ron-BTF: 'Astfel spune DOMNUL: O voce s-a auzit în Rama, tânguire și plânset amar;
    Rahela plângea pentru copiii ei, refuzând să fie mângâiată, pentru copiii ei,
    pentru că nu mai erau.'
  eng-WEBP: 'The LORD says: “A voice is heard in Ramah, lamentation and bitter weeping,
    Rachel weeping for her children. She refuses to be comforted for her children,
    because they are no more.”'
  eng-FBV: 'This is what the Lord says: The sound of terrible weeping and mourning
    is heard in Ramah. It''s Rachel crying for her children. They are dead, and she
    can''t be comforted'
  nld-1939: 'Zo spreekt Jahweh: Een jammerklacht wordt in Rama gehoord, Een bitter
    geween: Rachel schreit om haar zonen, Ze wil zich niet laten troosten, Want haar
    kinderen zijn niet meer.'
  nch-BL: 'TOTECO sempa nechcamanalhui huan techilhui: “Onca se hueyi choquisti ipan
    altepet Ramá. Raquel choca por iconehua. Huan amo quinequi moyoltalis pampa nochi
    ya mictoque.”'
  vie-1934: 'Đức Giê-hô-va phán như vầy: Tại Ra-ma nghe có tiếng than thở, khóc lóc
    đắng cay. Ra-chên khóc con cái mình, mà không chịu yên ủi về con cái mình, vì
    chúng nó không còn nữa!'
  hin-CV: 'याहवेह की बात यह है: “रामाह नगर में एक शब्द सुना गया, रोना तथा घोर विलाप!
    राहेल अपने बालकों के लिए रो रही है. धीरज उसे स्वीकार नहीं क्योंकि अब वे हैं ही
    नहीं.”'
  spa-BES: 'Así ha dicho el Señor: En Ramá hay un sonido de llanto, llanto y amargo
    dolor; Rachel llorando por sus hijos; Ella no quiere ser consolada por que ya
    están muertos.'
  tdx-tdx: 'Hoe t’Iehovà: Inay ty fiarañanañañe e Ramà añe, fangololoihañe naho firovetañ’afero,
    Angoihoie’ i Rakele o amori’eo; tsy mete ohoñen-dre ty amo ana’eo, amy t’ie tsy
    eo.'
  tha-KJV: พระเยโฮวาห์ตรั​สด​ังนี้​ว่า “​ได้​ยินเสียงในรามา เป็นเสียงโอดครวญและร่ำไห้
    ราเชลร้องไห้คร่ำครวญเพราะบุตรทั้งหลายของตน นางไม่รับคำเล้าโลมในเรื่องบุตรทั้งหลายของตน
    เพราะว่าบุตรทั้งหลายนั้นไม่​มี​แล้ว​”
  por-BR-2018: 'Assim diz o SENHOR: Uma voz foi ouvida em Ramá, lamentação e choro
    amargo: Raquel chora por seus filhos; não quer ser consolada por causa de seus
    filhos, pois já não existem.'
  deu-ELO: 'So spricht Jehova: Eine Stimme wird in Rama gehört, Wehklage, bitteres
    Weinen. Rahel beweint ihre Kinder; sie will sich nicht trösten lassen über ihre
    Kinder, weil sie nicht mehr sind.'
  eng-WYC-2018: The Lord saith these things, A voice of wailing, and of weeping, and
    of mourning, was heard on high (or was heard in Ramah); the voice of Rachel beweeping
    her sons, and not willing to be comforted on them, for they be not.
  epo-epo: 'Tiele diras la Eternulo: Voĉo estas aŭdata en Rama, ĝemado kaj maldolĉa
    plorado: Raĥel priploras siajn filojn, ne volas konsoliĝi pri siaj infanoj, ĉar
    ili forestas.'
  uig-PIN: 'Pǝrwǝrdigar mundaⱪ dǝydu: — Ramaⱨ xǝⱨiridǝ bir sada, Aqqiⱪ yiƣa-zarning
    piƣani anglinidu, — Bu Raⱨilǝning ɵz baliliri üqün kɵtürgǝn aⱨ-zarliri; Qünki
    u baliliri bolmiƣaqⱪa, tǝsǝllini ⱪobul ⱪilmay piƣan kɵtüridu.'
  beo-beo: 'Hina Gode da amane sia:sa, “La:ima moilaiga ilia didigia:be sia: naba.
    La:ima fi da ilia mano huluane fisili asi dagoiba:le, dinana. Ilima dogo denesimu
    da hamedei.'
  tpi-OTNT: Bikpela i tok olsem, “Bikpela krai na singsing sori i kamap long taun
    Rama. Em Resel i krai sori long ol pikinini bilong en i dai pinis. Na em i no
    laik bai ol manmeri i mekim gut bel bilong en, long wanem, olgeta pikinini bilong
    en i no moa i stap.
  hau-SA: Ga abin da Ubangiji yana cewa, “An ji murya daga Rama, makoki da kuka mai
    zafi, Rahila tana kuka domin ’ya’yanta ta kuma ƙi a ta’azantar da ita domin ’ya’yanta
    ba su.”
  uig-LAT: 'Perwerdigar mundaq deydu: — Ramah shehiride bir sada, Achchiq yigha-zarning
    pighani anglinidu, — Bu Rahilening öz baliliri üchün kötürgen ah-zarliri; Chünki
    u baliliri bolmighachqa, tesellini qobul qilmay pighan kötüridu.'
  nde-nde: 'Nanku okutshiwo nguThixo: “Ilizwi lizwakala eRama, lesililo lokukhala
    okukhulu, uRasheli ukhalela abantwabakhe njalo esala ukududuzwa, ngoba kabasekho.”'
  ton-ton: ¶ ʻOku pehē ʻe Sihova; “Naʻe ongoʻi ʻi Lama ʻae leʻo ko e tangi, mo e tangilāulau;
    ko e tangi ʻa Lesieli ʻi heʻene fānau pea ʻe ʻikai te ne tali ʻae fiemālie koeʻuhi
    ko ʻene fānau, he kuo ʻikai ʻakinautolu.
  ces-1613: 'Takto praví Hospodin: Hlas v Ráma slyšán jest, naříkání a pláč přehořký.
    Ráchel plačeci synů svých, nedala se potěšiti po synech svých, proto že žádného
    není.'
  eng-WMB: 'The LORD says: “A voice is heard in Ramah, lamentation and bitter weeping,
    Rachel weeping for her children. She refuses to be comforted for her children,
    because they are no more.”'
  tam-TCV: 'யெகோவா கூறுவது இதுவே: “ராமாவிலே ஒரு குரல் கேட்கிறது. அது புலம்பலும் பெரிய
    அழுகையுமாய் இருக்கிறது. ராகேல் தன் பிள்ளைகளுக்காக அழுகிறாள். அவர்களை இழந்ததினால்,
    ஆறுதல் பெற மறுக்கிறாள்.”'
  ceb-ULB: Misulti si Yahweh niini, “Adunay tingog nga nadungog didto sa Rama, pagdangoyngoy
    ug labihang paghilak. Ang naghilak mao si Raquel alang sa iyang mga anak. Midumili
    siya sa pagpahupay kanila, tungod kay wala na silay kinabuhi.”
  pol-UBG: 'Tak mówi PAN: W Rama słychać głos, lament i gorzki płacz: Rachel opłakuje
    swoich synów, nie daje się pocieszyć po stracie swoich synów, bo ich już nie ma.'
  agr-agr: 'Nuigtu Tuke Pujuu chichaak: “Ramá nugkanum senchi buutbau antuenawai,
    nunak Raquel niina uchiji jinamunum buutak imatui, tuja anentai ichichtugta tamash
    dakitawai”, tawai.'
  kyc-kyc: Kamongo dokome lao, Yuu Orama dokona pii mende leyamo siyami. Ee andake
    lao kumaralerale nyuo lao Enda Oresolo banya wane wanakepe dupwana lao ee lao
    peteya. Mona minyarambu nyisalana leyami dokopa Banya wane wanakepe lete pisa
    nalyaminyiŋi dokona daa leya.
  urd-GVU: رب فرماتا ہے، ”رامہ میں شور مچ گیا ہے، رونے پیٹنے اور شدید ماتم کی آوازیں۔
    راخل اپنے بچوں کے لئے رو رہی ہے اور تسلی قبول نہیں کر رہی، کیونکہ وہ ہلاک ہو گئے
    ہیں۔“
  deu-1912: 'So spricht der HERR: Man hört eine klägliche Stimme und bitteres Weinen
    auf der Höhe; Rahel weint über ihre Kinder und will sich nicht trösten lassen
    über ihre Kinder, denn es ist aus mit ihnen.'
  kan-2017: ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ರಾಮಾದಲ್ಲಿ ಬೊಬ್ಬೆಯು ಕೇಳಿಸುತ್ತದೆ, ಗೋಳಾಟವೂ ಮತ್ತು
    ಘೋರ ರೋದನವೂ ಉಂಟಾಗಿವೆ; ರಾಹೇಲಳು ತನ್ನ ಮಕ್ಕಳಿಗೋಸ್ಕರ ಅತ್ತತ್ತು ಅವರು ಇಲ್ಲದೆ ಹೋದದ್ದಕ್ಕಾಗಿ
    ಸಮಾಧಾನ ಹೊಂದದೆ ಇದ್ದಾಳೆ.”
  yap-yap: Be ga’ar SOMOL, “Ka ni rung’ag ba lam u lan yu Ramah, ni laman e meyor
    nib gel. I Rachel e be yornag pifak; ndabiyag i fal’eg laniyan’, ni bochan e daki
    moy pifak.
  hlt-MCSB: BOEIPA loh he ni a. thui. Ramah ah rhathinah ol a yaak. Rakhel tah a ca
    rhoek ham kosidung kah rhahnah neh rhap coeng. A ca rhoek a om pawt dongah kohlawt
    ham khaw a aal coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዒላቲና ዒናፓ ዬኤኮ ዬኤፒ ዑኡሲ ራኣማይዳ ዋይዚንቴኔ፤ ራሄላ ፔ ናኣቶ ዛሎ ዬኤካኔ፤
    ናኣታ ዒዞኮ ሃይቄሢሮ ዶዲፆ ባሺንቴኔ።
  twi-ASANTE: 'Yei ne deɛ Awurade seɛ: “Wɔte nne bi wɔ Rama, awerɛhoɔ ne agyaadwotwa
    bebree, Rahel resu ne mma na ɔmpɛ sɛ wɔkyekyere ne werɛ, ɛfiri sɛ, ne mma nni
    hɔ bio.”'
  eng-WEBU: 'The LORD says: “A voice is heard in Ramah, lamentation and bitter weeping,
    Rachel weeping for her children. She refuses to be comforted for her children,
    because they are no more.”'
  wal-wal: GODAI hagaadan yaagees; “Yeehoinne zilaassai Raama giyo kataman siyettiis;
    Raaheela ba naatuyyo yeekkausu; eti xayido gishshau, agga gin, aggennan ixxaasu”
    yaagees.
  spa-PDDPT: 'Yavé dice: Voz fue oída en Ramá: Lamento y amargo llanto. Es Raquel
    que lamenta por sus hijos. No quiere ser consolada, porque sus hijos perecieron.'
  gun-gun: 'Po rami Senhor ijayvu: “Ramá tekoa py onhendu va''ekue hevovo rei va''e,
    hexay ha''e ipy''a vai ete va''e. Ha''e va''e ma Raquel omemby kuery re ojae''oa.
    Imemby kuery jipovei ma ramo nonhembovy''a ukai.”'
  ilo-ULB: 'Kastoy ti kuna ni Yahweh: “Adda timek a mangmangngegan iti Ramah, dungdung-aw
    ken nasaem a sangsangit. Ni Raquel daytoy a mangdungdung-aw kadagiti annakna.
    Saanna a kayat ti paliwliwa gapu kadakuada, ta saandan nga agbibiag pay.”'
  kpg-kpg: Dimaadua ga helekai, “Di lee e hanimoi i lodo o Ramah. Di lee dangidangihia
    huoloo. Rachel e dangidangi i ana dama, gei gu deemee di manawa lamalia, idimaa
    ana dama la gu de i golo.
  uig-ARA: 'پەرۋەردىگار مۇنداق دەيدۇ: ــ راماھ شەھىرىدە بىر سادا، ئاچچىق يىغا-زارنىڭ
    پىغانى ئاڭلىنىدۇ، ــ بۇ راھىلەنىڭ ئۆز بالىلىرى ئۈچۈن كۆتۈرگەن ئاھ-زارلىرى؛ چۈنكى
    ئۇ بالىلىرى بولمىغاچقا، تەسەللىنى قوبۇل قىلماي پىغان كۆتۈرىدۇ.'
  sus-sus: Alatala bara a masen, «Wa xui minima nɛ Rama sunnunyi na dɛnnaxɛ. Raxele
    wama nɛ a xa die xa fe ra, a mu nɔma dundude barima a xa die mu na.»
  pon-2006: KAUN-O ahpw mahsanih, “Ngihl ehu peipeido sang Rama, ngilen mwahiei. Resel
    me mwahmwahieiki nah seri kan; e sohte men nsenamwahula, pwehki nah seri kan sohralahr.
  jae-jae: Apômtau kêsôm biŋ tonec gebe “Sêŋô awa ŋaonda aŋga Rama. Sêwakic to têtaŋ
    taŋiboa ŋanô. Rahel kêtaŋ nê gôlôac. Sêjam malô-malô eŋ kêtu nê gôlôacŋa kêtôm
    atom gebe sêjaŋagac.”
  ksd-ksd: 'A Luluai i biti dari: Di valongore ra nilai tikai aro Rama, a kunukula
    ma ra ngala na tinangi, Rakel i tangtangie ra umana natuna; i ole vue ra varmaram
    ure ra umana natuna, tago dia tar panie.'
  tur-YTC: 'Yahve şöyle diyor: “Rama’da bir ses duyuluyor, Ağıt ve acı ağlama, Rahel
    çocukları için ağlıyor. Çocukları için teselli edilmeyi reddediyor, Çünkü onlar
    artık yok.”'
  grc-BRENT: Ὤλετο Μωὰβ πόλις αὐτοῦ, καὶ ἐκλεκτοὶ νεανίσκοι αὐτοῦ κατέβησαν εἰς σφαγήν.
  ind-AYT: Beginilah firman TUHAN, “Suatu suara terdengar di Rama, ratapan dan tangisan
    yang getir, Rahel menangisi anak-anaknya, dia menolak untuk dihibur karena anak-anaknya,
    karena mereka tidak ada lagi.”
  nya-nya: Yehova akuti, “Kulira kukumveka ku Rama, kulira kwakukulu, Rakele akulirira
    ana ake. Sakutonthozeka chifukwa ana akewo palibe.”
  hrv-hrv: 'Ovako govori Jahve: “Čuj! U Rami se kukanje čuje i gorak plač: Rahela
    oplakuje sinove svoje, i neće da se utješi za djecom, jer njih više nema.”'
  mps-mps: Genuai Bidigo te tiwai po wali, “Genuai gela wabo me, te hobede ebo po
    me, te Rama taunde pedelaibao. Te we Reselgo aga wai dabe isaide te hobedai gela
    waibao. Te aga te we bidi dabego wiegi yai haliga penebo aga hagela homu yali,
    magi baso meni, aga wai dabe tigidali te munu me bidibeo.
  tpi-tpi: Bikpela i tok olsem, “Bikpela krai na singsing sori i kamap long taun Rama.
    Em Resel i krai sori long ol pikinini bilong en i dai pinis. Na em i no laik bai
    ol manmeri i mekim gut bel bilong en, long wanem, olgeta pikinini bilong en i
    no moa i stap.
  dan-1931: 'Så siger HERREN: En Klagerøst høres i Rama, bitter Gråd, Rakel begræder
    sine Børn, vil ikke trøstes over sine Børn, fordi de er borte.'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu phán: “Có tiếng khóc tại Ra-ma— đau đớn tột
    cùng, than vãn đắng cay Tiếng Ra-chên thương khóc các con mình, từ chối được an
    ủi— vì con cái mình chẳng còn nữa.”'
  guj-2017: યહોવાહ કહે છે કે; રામામાં ભારે રુદનનો અવાજ સંભળાય છે, રાહેલ પોતાના સંતાનો
    માટે રડે છે. પોતાના સંતાનો સંબંધી તે સાંત્વના પામવાની ના પાડે છે. કેમ કે તેનાં
    સંતાનો મૃત્યુ પામ્યાં છે.”
  pon-2006A: KAUN-O ahpw mahsanih, “Ngihl ehu peipeido sang Rama, ngilen mwahiei.
    Resel me mwahmwahieiki nah seri kan; e sohte men nsenamwahula, pwehki nah seri
    kan sohralahr.
  por-BRBSL: 'diz Yahweh: “Uma voz é ouvida em Ramah, lamentação e choro amargo, Raquel
    chorando por seus filhos. Ela se recusa a ser consolada por seus filhos, porque
    eles não são mais”.'
  cth-cth: BAWIPA ni hettelah a dei, Ramah kho dawk kamthang ka thai, tamikadout rabui
    laihoi kanae kamthang doeh. Rachel ni a canaw a khui teh a canaw o hoeh toung
    dawkvah lungpahawi thai kawi lah awm hoeh toe.
  twi-twi: 'Sɛɛ na Awurade se: “Wɔte nne bi wɔ Rama, awerɛhow ne agyaadwotwa bebree,
    Rahel resu ne mma na ɔmpɛ sɛ wɔkyekye ne werɛ, efisɛ ne mma nni hɔ bio.”'
  hlt-hlt: BOEIPA loh he ni a thui. Ramah ah rhathinah ol a yaak. Rakhel tah a ca
    rhoek ham kosidung kah rhahnah neh rhap coeng. A ca rhoek a om pawt dongah kohlawt
    ham khaw a aal coeng.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: N yo mɛtɑmmɛ̀ mɑmɛ̀ Dɑmɑɑ ɛì, yɛkúdɑbùò
    nyɛɛ̀ yìɛ̀ní nɛ̀ iwúótìi, Dɑsɛɛdi bí iì ku kòò kuɔ̀, bɑ́ kɛ í dɔ́ bɛ̀ɛ ò bɑ́ntɛ̀.'
  msy-2020: 'Ikiavɨra Itir God kamaghɨn mɨgei: “Me Raman nguibamɨn tiarir mam barasi,
    azir akam ko tuatem. Reselɨn boriba ua itir puvatɨ. Kamaghɨra, a uan ovengezir
    boriba bagha azi. A navir amɨrizim inian aghua.'
  azb-azb: 'Rəbb belə deyir: «Ramada bir səs eşidildi, Yas və acı fəryad səsləri!
    Rəhilə uşaqları üçün ağlayır, Təsəlli istəmir. Çünki onlar daha yoxdur».'
  eng-DBY: 'Thus saith Jehovah: A voice hath been heard in Ramah, the wail of very
    bitter weeping, — Rachel weeping for her children, refusing to be comforted for
    her children, because they are not.'
  hin-2017: 'यहोवा यह भी कहता है: “सुन, रामाह नगर में विलाप और बिलक-बिलककर रोने का
    शब्द सुनने में आता है। राहेल अपने बालकों के लिये रो रही है; और अपने बालकों के
    कारण शान्त नहीं होती, क्योंकि वे नहीं रहे।” (मत्ती 2:18)'
  wol-KYG: 'Aji Sax ji dafa wax ne: «Yuux dégtu na fa Raama, ay jalooki jooy yu metti.
    Rasel ay jooy ay doomam, baña noppi, ndax doomam ya wuute.»'
  eng-YLT: Thus said Jehovah, A voice in Ramah is heard, wailing, weeping most bitter,
    Rachel is weeping for her sons, She hath refused to be comforted for her sons,
    because they are not.
  kne-kne: Siya na di kanan Diyos, “Madnge di palalo ay man-og-oga ay manladladingit
    ed Rama, tan og-ogaan Raquel din aan-ak na. Adi polos kaliwliwa, tan namaga da.”
  eng-WYC-2017: The Lord saith these things, A voice of wailing, and of weeping, and
    of mourning, was heard on high; the voice of Rachel beweeping her sons, and not
    willing to be comforted on them, for they be not.
  eng-WMBB: 'The LORD says: “A voice is heard in Ramah, lamentation and bitter weeping,
    Rachel weeping for her children. She refuses to be comforted for her children,
    because they are no more.”'
  urd-GVH: रब फ़रमाता है, “रामा में शोर मच गया है, रोने पीटने और शदीद मातम की आवाज़ें।
    राख़िल अपने बच्चों के लिए रो रही है और तसल्ली क़बूल नहीं कर रही, क्योंकि वह हलाक
    हो गए हैं।”
  rug-rug: 'Hiera gua si zama nia e Zihova: “Na mamalaiṉi si ta avoso pa Rama, na
    kinuliusu meke kinabokabo nomana, kaboi Reseli sari nana koburu meke korona tava
    manoto, sina sari nana koburu si lopu koa.”'
  gaz-gaz: 'Waaqayyo akkana jedha: “Sagaleen booʼichaatii fi wawwaannaa guddaan tokko
    Raamaa keessaa dhagaʼame; sababii isaan hin jirreef, Raahel ijoollee isheetiif
    booʼaa jirti; jajjabaachuus ni didde.”'
  fra-LSG: 'Ainsi parle l’Éternel: On entend des cris à Rama, Des lamentations, des
    larmes amères; Rachel pleure ses enfants; Elle refuse d’être consolée sur ses
    enfants, Car ils ne sont plus.'
  gnn-gnn: Yo, Garraynydja yukurra dhuwala waŋana, “Ŋunhayi wäŋa Rämanydja rirrakaymirriyirrina
    yukurra, liŋgu yolŋu walala yukurra nyä'yunmirrina wirrkina dhikana wal'ŋu; Ŋunhayi
    dhäyka Raytjulnydja yukurra ŋäthi nhanukalayŋuwu ŋayi yumurrku'wuna. Yakana ŋanya
    yurru ŋula yolthu marrparaŋ'kumanydja, liŋgu bukmakthinana nhanŋu yumurrkuny'tja
    bäyŋuthina.”
  yal-yal: Alatala ito nan falaxi, a naxa, “Gbelegbele xuiin nun wuga xui gbeen tema
    Rama taani. Rakeli nan a diine wugama. A mi tinɲɛ a xa masabari amasɔtɔ e birin
    bata faxa.”
  haw-1868: Ke i mai nei o Iehova penei; Ua loheia ka leo ma Rama, he pihe, a me ka
    uwe nui ana; e uwe ana o Rahela no kana mau keiki, a hoole oia, aole e na no kana
    mau keiki, no ka mea, aole ae nei lakou.
  arb-NAV: 'وَهَذَا مَا يُعْلِنُهُ الرَّبُّ: «قَدْ تَرَدَّدَ فِي الرَّامَةِ صَوْتُ
    نَدْبٍ وَبُكَاءٍ مُرٍّ. رَاحِيلُ تَنُوحُ عَلَى أَبْنَائِهَا وَتَأْبَى أَنْ تَتَعَزَّى
    عَنْهُمْ لأَنَّهُمْ غَيْرُ مَوَجُودِينَ».'
  ewe-ewe: 'Ale Yehowa gblɔe nye esi: “Wose konyifagbe kple avifafa vevie le Rama,
    Rahel le avi fam ɖe viawo ta eye wògbe be womegafa akɔ na ye o, elabena viawo
    megali o.”'
  eng-LEE: '(31:14) Thus hath said the Lord, A voice is heard in Ramah, groaning,
    weeping, and bitter lamentation; Rachel is weeping for her children: she refuseth
    to be comforted for her children because they are not [here].'
  asm-FB: 'যিহোৱাই এই কথা কৈছে: “ৰামাত বিলাপৰ আৰু ক্ৰন্দাৰ শব্দ শুনা গৈছে। ৰাহেলে
    নিজৰ সন্তান সকলৰ কাৰণে ক্ৰন্দন কৰিছে; তেওঁ নিজৰ সন্তান সকলৰ বিষয়ে শান্তনা দিয়া
    কথা নামানে, কিয়নো তেওঁলোক আৰু জীৱিত নাই।”'
  sus-A: عَلَتَلَ بَرَ عَ مَسٍن، «وَ شُي مِنِمَ نّ رَ مَ سُننُنيِ نَ دّننَشّ. رَشٍلٍ
    وَ مَ نّ عَ شَ دِيٍ شَ قٍ رَ، عَ مُ نْمَ دُندُدٍ بَرِ مَ عَ شَ دِيٍ مُ نَ.»
  fra-SBL: 'Yahvé dit : « Une voix se fait entendre à Rama, des lamentations et des
    pleurs amers, Rachel pleurant ses enfants. Elle refuse d''être réconfortée pour
    ses enfants, car ils ne sont plus. »'
  hbo-hbo: כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה קֹ֣ול בְּרָמָ֤ה נִשְׁמָע֙ נְהִי֙ בְּכִ֣י תַמְרוּרִ֔ים
    רָחֵ֖ל מְבַכָּ֣ה עַל־בָּנֶ֑יהָ מֵאֲנָ֛ה לְהִנָּחֵ֥ם עַל־בָּנֶ֖יהָ כִּ֥י אֵינֶֽנּוּ׃
    ס
  kik-kik: 'Jehova ekuuga atĩrĩ: “Mũgambo nĩũiguĩtwo kũu Rama, gũcakaya kũnene na
    kĩrĩro, Rakeli akĩrĩrĩra ciana ciake, na akarega kũhoorerio, nĩgũkorwo ciana ciake
    itirĩ ho.”'
  fra-NCL: 'Ainsi parle Yahweh : Une voix a été entendue à Rama, des lamentations
    et des pleurs amers : Rachel pleurant ses enfants ; elle refuse d’être consolée,
    sur ses enfants, parce qu’ils ne sont plus.'
  cek-AK: Angraeng mah, qahhaih lok hoi oihaih lok loe Ramah hoiah angthaih; a caanawk
    om ai pongah, Rachel mah a caanawk to qah haih, pathloep thai ai boeh, tiah thuih.
  cuk-cuk: 'Weyob Bab-Jehová soged: “Dulemar Ramáʼgi binnasuli-oimake itoleged, dulemar
    ise-boale, degi, nunmakedba-bukib-binsae itoleged. Wede Raquel, e-mimmiganga bonaid,
    dule-e-gwage-gadi-gadi-imaked abesulid, e-mimmigana bela ei girgusad.”'
  uig-CYR: 'Пәрвәрдигар мундақ дәйду: — Рамаһ шәһиридә бир сада, Аччиқ жиға-зериниң
    пиғани аңлиниду, — Бу Раһиләниң өз балилири үчүн көтәргән аһ-зарлири; Чүнки у
    балилири болмиғачқа, тәсәллини қобул қилмай пиған көтириду.'
  tel-2017: యెహోవా ఇలా అంటున్నాడు. “రమాలో ఏడుపు, మహా రోదన స్వరం వినిపిస్తూ ఉంది. రాహేలు
    తన పిల్లల గురించి ఏడుస్తూ ఉంది. ఆమె పిల్లలు చనిపోయిన కారణంగా ఆదరణ పొందడానికి నిరాకరిస్తూ
    ఉంది.”
  hat-BSA: Konsa pale SENYÈ a, “Yon vwa vin tande nan Rama, lamantasyon yo ak gwo
    kriye dlo k ap sòti nan zye yo. Rachel ap kriye pou pitit li yo. Li refize rekonfòte
    pou pitit li yo, akoz yo pa la ankò.”
  kos-kos: LEUM GOD El fahk, “Sie pusra lohngyuk Ramah me, Pusren tung na upa. Rachel
    el tungi tulik natul. Elos wanginla, Ac el tia lungse in akwoyeyuk el.
  hbo-WLC: כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה ק֣וֹל בְּרָמָ֤ה נִשְׁמָע֙ נְהִי֙ בְּכִ֣י תַמְרוּרִ֔ים
    רָחֵ֖ל מְבַכָּ֣ה עַל־בָּנֶ֑יהָ מֵאֲנָ֛ה לְהִנָּחֵ֥ם עַל־בָּנֶ֖יהָ כִּ֥י אֵינֶֽנּוּ׃
    ס
  ibo-ibo: Ihe ndị a bụ ihe Onyenwe anyị kwuru, “A nụrụ otu olu na Rema, iru ụjụ na
    oke ịkwa akwa. Rechel na-akwa akwa nʼihi ụmụ ya, o kwekwaghị ịnabata nkasiobi
    a na-akasị ya, nʼihi na ụmụ ya adịghịkwa.”
  ory-ory: ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ରାମାରେ ହାହାକାର ଓ ତୀବ୍ର ରୋଦନର ଶବ୍ଦ ଶୁଣାଯାଏ, ରାହେଲ
    ଆପଣା ସନ୍ତାନମାନଙ୍କ ନିମନ୍ତେ ରୋଦନ କରୁଅଛି; ସେ ଆପଣା ସନ୍ତାନଗଣର ବିଷୟରେ ପ୍ରବୋଧ କଥା ମାନୁ
    ନାହିଁ, କାରଣ ସେମାନେ ନାହାନ୍ତି।”
  chk-chk: Iei alon ewe Samol mi Lapalap, “Aramas ra rongorong akürangen ngüngüres
    me kechüangau me lon Rama. Rahel a kechüeiti nöün kana. Esap mochen chipila, pun
    resap chüen nom.
  rop-rop: YAWEI bin kipgon tok, “Longtaim aibin irrim bigwan nois langa Rema. Deibin
    kraikraibat brabli soribalawei. Reitjul bin kraikraibat blanga im bigininimob,
    hubin gowei prisana, en nobodi bin meigim im gudbinji.
  ukr-1871: 'Ще ж так говорить Господь: Чути голосїннє аж у Рамі, наріканнє й риданнє;
    Рахиль плаче по своїх дїтях і не хоче розважитись, бо їх уже нема.'
  deu-1951: 'So spricht der HERR: Eine Stimme wird auf der Höhe vernommen, bitterliches
    Klagen und Weinen: Rahel beweint ihre Söhne und will sich nicht trösten lassen
    wegen ihrer Söhne; denn sie sind nicht mehr!'
  eng-JPS: 'Thus saith the LORD: A voice is heard in Ramah, lamentation, and bitter
    weeping, Rachel weeping for her children; she refuseth to be comforted for her
    children, because they are not.'
  srp-1865: 'Ovako veli Gospod: glas u Rami èu se, naricanje i plaè veliki; Rahilja
    plaèe za djecom svojom, neæe da se utješi za djecom svojom, jer ih nema.'
  lug-lug: Bw’ati bw’ayogera Mukama nti, “Eddoboozi liwulirwa mu Laama, nga likungubaga
    n’okukaaba okungi. Laakeeri akaabira abaana be era agaanye okusirisibwa, kubanga
    abaana be baweddewo.”
  heb-heb: כה אמר יהוה קול ברמה נשמע נהי בכי תמרורים רחל מבכה על בניה מאנה להנחם על
    בניה כי איננו׃
  ben-IRV: সদাপ্রভু এই কথা বলেন, “রামায় একটি আওয়াজ শোনা যাচ্ছে, হাহাকার ও তিক্ত
    কান্না। রাহেল তার সন্তানদের জন্য কাঁদছে। সে তাদের ছেড়ে আরাম করতে অস্বীকার করে,
    কারণ তারা আর বেঁচে নেই।”
  pan-pan: ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਰਾਮਾਹ ਵਿੱਚ ਇੱਕ ਅਵਾਜ਼ ਸੁਣਾਈ ਦਿੱਤੀ, ਰੋਣਾ ਅਤੇ
    ਵੱਡਾ ਵਿਰਲਾਪ, ਰਾਖ਼ੇਲ ਆਪਣੇ ਬਾਲ ਬੱਚਿਆਂ ਨੂੰ ਰੋਂਦੀ ਹੈ, ਅਤੇ ਤਸੱਲੀ ਨਹੀਂ ਚਾਹੁੰਦੀ, ਇਸ ਲਈ
    ਜੋ ਉਹ ਨਹੀਂ ਹਨ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ရာမ အရပ် ၌ သည်း စွာသော ညည်းတွား ငိုကြွေး
    ခြင်းအသံ ကို ကြား ရ ၍၊ ရာခေလ သည် မိမိ သား တို့မ ရှိသောကြောင့် ၊ ငို ၍ စိတ် မပြေနိုင်။
  tbg-tbg: Noravano Kotiva tiharo, Ramaa vatukaqihai noraiqaake mpoqia ihira tiva
    kehama iqi rate variavo. Reserivama nai vaintaira qutu vuakarama mpo ike tiharo
    iqi rate vaivo. Vira vaintaira kia voqavata qaqi variara kaara viva vo kiakara
    kia ani ti muntuka kukuqama timitaate tirave.
  hmo-hmo: Lohiabada ia gwau, “Regena ta Rama dekenai idia kamonai noho, taitai bada
    ena regena. Unai be Rahela ese, iena natuna dainai ia taitai noho, idia mase vadaeni
    dainai. Bona Rahela ia ura lasi haida ese, ia do idia hamoalea, badina be iena
    natuna idia boio vadaeni.”
  urd-urd: 'ख़ुदावन्द यूँ फ़रमाता है कि: “रामा में एक आवाज़ सुनाई दी, नौहा और ज़ार
    — ज़ार रोना; राख़िल अपने बच्चों को रो रही है, वह अपने बच्चों के बारे में तसल्ली
    पज़ीर नहीं होती, क्यूँकि वह नहीं हैं।”'
  rus-SYN: 'Так говорит Господь: голос слышен в Раме, вопль и горькое рыдание; Рахиль
    плачет о детях своих и не хочет утешиться о детях своих, ибо их нет.'
  bqc-SIM: Ma Dii ma mɛ̀ wàlɛ wii ma dↄ Lama, wàlɛ búbuapɛ, wàlɛ ↄ́ↄlↄ wɛ̃nannↄ.
    Lasɛli mɛ́ lɛ́ a nɛ́ↄ ↄ́ↄlↄ, à gì awamai, kɛ́ aà nɛ́ↄ ku lↄo yã́i.
  tcz-CHONGTHU: Pakaiyin hitin aseiye, ‘Rama kho’a kalemnau agin akijai, lhase tahle
    lainatah a ka-gin ahi. Rachel in achate akipi pi jeng in, achate abeisoh tah jeh
    in, ama lhepbi ding anompoi.
  mar-mar: परमेश्वर असे म्हणतो, “रामांत विलाप आणि अतिखेदाचे रडण्याचे आवाज ऐकू येत
    आहेत. राहेल आपल्या मुलांसाठी रडत आहे. ती नाहीत म्हणून सांत्वन पावत नाही.”
  qub-qub: 'Tayta Diosmi nin: «Ramá marcachömi llaquicushan wiyacan. Llaquicuypita
    fiyupa gaparaypami wagaycan. Raquelmi wamrancunata apacushanpita fiyupa wagaycan.
    Wamrancuna manana captinmi pï shoganantapis mana munanchu.»'
  bqp-bqp: Amɛniwɑ Yinni Gusunɔ u geruɑ. U nɛɛ, bɑ swĩi gɛɛ nɔɔmɔ Rɑmɑɔ. Yɛ̃ro u sumɔ
    u weeweenu mɔ̀. Ase, Rɑsɛliwɑ u sumɔ win bibun sɔ̃. Mɑ u yinɑmɔ bu nùn suuru kɑnɑ
    domi bii be kpurowɑ bɑ gu.
  hat-hat: 'Men sa Seyè a di ankò: -Yo tande yon sèl rèl nan Rama. Yo tande kriye
    ak gwo anmwe. Se Rachèl k''ap kriye pou pitit li yo. Li pa vle kite pesonn konsole
    l'' paske pitit li yo mouri.'
  eng-BSB: 'This is what the LORD says: “A voice is heard in Ramah, mourning and great
    weeping, Rachel weeping for her children, and refusing to be comforted, because
    they are no more.”'
  eng-WEBPB: 'The LORD says: “A voice is heard in Ramah, lamentation and bitter weeping,
    Rachel weeping for her children. She refuses to be comforted for her children,
    because they are no more.”'
  kbq-kbq: Hagi Ra Anumzamo'a huno, Rama kumatetira ra zavi krafage nehaze. E'i ana
    zavi krafagema nehiana Reselikino, agra mofavre'agu huno zavira netegeno mago
    vahe'mo'a azeri amne hugara nosie. Na'ankure miko mofavre naga'amo'za fri vagare'naze.
  nhe-BL: 'TOTECO sampa nechcamahui huan nechilhui: “Onca se hueyi choquistli ipan
    altepetl Ramá. Raquel [31:15 Raquel elqui se isihua Jacob o Israel huejcajquiya
    huan elqui ininhuejcapan nana miyac israelitame.] choca ipampa iconehua. Huan
    ax quinequi moyoltlalis pampa nochi ya mictoque.”'
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e kury. — Teko wenu amo ma'e Hama pe
    har wà. Nuzawy kwaw teko wazai'oahy haw. Hakew wiko a'e uzai'o ma'e romo a'e.
    Uzai'o umemyr awa wanehe. — Hemurywete kar zo pe nehe, i'i. Ta'e imemyr awa paw
    umàno wà xe.
  eng-DRA: 'Thus saith the Lord: A voice was heard on high of lamentation, of mourning,
    and weeping, of Rachel weeping for her children, and refusing to be comforted
    for them, because they are not.'
