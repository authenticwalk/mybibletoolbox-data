verse: JER.031.007
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “യാക്കോബിനുവേണ്ടി ആനന്ദത്തോടെ പാടുക; രാഷ്ട്രങ്ങളിൽ
    ശ്രേഷ്ഠമായതിനുവേണ്ടി ആർപ്പിടുക. നിന്റെ സ്തുതിഘോഷങ്ങൾ കേൾക്കുമാറാക്കിക്കൊണ്ട്,
    ‘യഹോവേ, ഇസ്രായേലിന്റെ ശേഷിപ്പായ അങ്ങയുടെ ജനത്തെ രക്ഷിക്കണമേ’ എന്നു പറയുക.”'
  deu-TKW: 'Denn so spricht Jahwe: Jubelt über Jakob voll Freude und jauchzt über
    das Haupt der Völker! Preiset laut und sagt: Hilf, Jahwe, deinem Volke, dem Überreste
    Israels!'
  lin-lin: 'Tala liloba oyo Yawe alobi : « Boyemba na esengo mpo na Jakobi, boganga
    na esengo mpo na ekolo ya liboso kati na bikolo nyonso ! Batatola, bosanzola mpe
    boloba : ‹ Oh Yawe, bikisa bato na Yo, bato ya Isalaele oyo batikali. ›'
  eng-LSV: 'For thus said YHWH: “Sing [with] joy for Jacob, || And cry aloud at the
    head of the nations, || Sound, praise, and say, || Save, O YHWH, Your people,
    the remnant of Israel.'
  eng-GNV: 'For thus saith the Lord, Reioyce with gladnesse for Iaakob, and shoute
    for ioye among the chiefe of the Gentiles: publish praise, and say, O Lord, saue
    thy people, the remnant of Israel.'
  eng-WEBSTER: 'For thus saith the LORD; Sing with gladness for Jacob, and shout among
    the chief of the nations: publish ye, praise ye, and say, O LORD, save thy people,
    the remnant of Israel.'
  nhw-BL: 'Pampa TOTECO quiijtohua: “Xihuicaca ica paquilistli por ni tlali Israel
    pampa Israel eltoc nopa tlali ica itlanahuatijcayo catli más quipiya tlatlepanitacayotl
    que nochi sequinoc tlalme. Huan Israel eltos nopa tlayacanquetl tlen nochi sequinoc
    tlalme. Xihuicaca chicahuac ica paquilistli. Xiquijtoca: ‘TOTECO quinmaquixtijtoc
    iisraelita masehualhua catli noja itztoque.’'
  swh-ONEN: 'Hili ndilo asemalo Bwana: “Mwimbieni Yakobo kwa furaha, mpigieni kelele
    aliye mkuu wa mataifa. Zifanyeni sifa zenu zisikike, nanyi mseme, ‘Ee Bwana, okoa
    watu wako, mabaki ya Israeli.’'
  bba-bba: Yinni Gusunɔ u mɑɑ nɛɛ, i Yɑkɔbun bweseru tɑki kuo kɑ nuku dobu. I yɛ̃ɛrio
    ten sɔ̃ te tɑ sɑ̃ɑ bwesenun wiru. I nɔɔɡiru suo kpɑ i siɑrɑbun womusu ko. I nɛɛ,
    Yinni Gusunɔ u win tɔmbu Isireli be bɑ tie fɑɑbɑ mɔ̀.
  eng-KJVCPB: 'For thus saith the Lord; Sing with gladness for Jacob, And shout among
    the chief of the nations: Publish ye, praise ye, and say, O Lord, save thy people,
    the remnant of Israel.'
  luo-luo: 'Ma e gima Jehova Nyasaye wacho: “Wer gi ilo ne Jakobo; kog matek ne jotelo
    madongo mag ogendini. Onego pak magu owinjre, kendo uwachi niya, ‘Yaye Jehova
    Nyasaye, res jogi, jo-Israel mane otony.’'
  meu-meu: 'Badina be Iehova na ini e gwau tomamu: Ane avabi mai moalemui ida, Iakob
    dainai; ba lolo, bese loḡora ikwaradia tauna enai; ba haroro, ba heimodai, baoto
    “Iehova ese ena bese taudia Israel kwabukwabudia vada e hamauridia”.'
  npi-ULB: किनकि परमप्रभु यसो भन्‍नुहुन्छ, “याकूबको निम्ति आनन्दले कराओ । जातिहरूका
    मानिसहरूका प्रमुखको लागि खुसीले चिच्‍च्याओ । प्रशंसा सुनियोस् । यसो भन, 'परमप्रभुले
    आफ्ना जाति, इस्राएलका बाँकी रहेकाहरूलाई उद्धार गर्नुभएको छ ।'
  yor-yor: 'Èyí ni ọ̀rọ̀ tí Olúwa sọ wí pé: “Ẹ fi ayọ̀ kọrin sí Jakọbu; ẹ hó sí olórí
    àwọn orílẹ̀-èdè gbogbo. Jẹ́ kí wọ́n gbọ́ ìyìn rẹ kí o sì wí pé, ‘Olúwa, gba àwọn
    ènìyàn rẹ là; àwọn tí ó ṣẹ́kù ní Israẹli.’'
  pes-OPCB: 'پس حال به سبب تمام کارهایی که برای اسرائیل، سرآمد همهٔ قومها انجام خواهم
    داد، با شادی سرود بخوانید؛ با حمد و سرور اعلام کنید: ”خداوند قوم خود را نجات داده
    و بازماندگان اسرائیل را رهایی بخشیده است“؛'
  tgl-ULB: Sapagkat ito ang sinasabi ni Yahweh, “Sumigaw sa galak para kay Jacob!
    Sumigaw ng may kagalakan para sa pinuno ng mga tao sa mga bansa!. Hayaang marinig
    ang papuri. Sabihing, 'Iniligtas ni Yahweh ang kaniyang mga tao, ang natitira
    ng Israel.'
  cbu-NT: Taarashipan siyaa atiya. Siysa Israelchichis, mangis kis yaseengtsa, watam
    siyamari ichingarumand tputs kizpur wanasirsawa. Yuwaa yaseekis anoo mazinamaam
    kizpur yaseengtsa. Ashiri yaseekus, Apanll Taarashipan iyaa tiptsireetseeru katuchimini
    taarini anootsini tapachindayanlliya, tántsa.
  hui-hui: Anduane Homogohanda laabo halu lalu, Yagabanaga aguanene karunaga turu
    howa tinaga mini yaraga halu iba gana la hadaba. Uruni ti wali agali maru karu
    bagihene lowa ti duniniore ka. I̱nihondobi turu halu iba gana ogodagua ladaba.
    Anduane Homogohanda ibunaga Isaraele wali agali heneru haru dai biya lalu turu
    howa iba gana ladaba.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က၊ ``လူ​မျိုး​တ​ကာ​တို့​တွင်​အ​ထွတ်​အ​ထိပ် ဖြစ်​သည့် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အ​တွက်​ဝမ်း​မြောက်
    စွာ ကြွေး​ကြော်​ကြ​လော့။ `ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​လူ​မျိုး​တော်​အား ကယ်​တင်​တော်​မူ​ပြီ။
    ဣ​သ​ရေ​လ​အ​မျိုး​မှ​ကြွင်း​ကျန်​သူ​အ​ပေါင်း တို့​အား ကယ်​ဆယ်​တော်​မူ​ပြီ' ဟူ​သော
    ထော​မ​နာ​သီ​ချင်း​ကို​သီ​ဆို​ကြ​လော့။
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཡ་ཀོབ་ཀྱི་ཕྱིར་དུ་དགའ་སྤྲོའི་སྐད་སྒྲོགས་ཤིག
    མི་རིགས་ཀུན་ལས་གཙོ་བོ་ཡིན་པ་དེའི་ཕྱིར་དགའ་འབོད་གྱིས་ཤིག ཁྱོད་ཚོས་ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས།
    ཉིད་ཀྱི་མི་རྣམས་སྐྱོབ་པར་མཛོད་ཅིག ཡེས་ར་ཨེལ་གྱི་ལྷག་ལུས་རྣམས་སྐྱོབ་པར་མཛོད་ཅིག་ཅེས་ཁྱབ་བསྒྲག་བྱོས་ལ་བསྟོད་ཅིག
  sna-sna: 'Zvanzi naJehovha: “Imbirai Jakobho nomufaro; pururudzirai mukuru wendudzi.
    Paridzai, rumbidzai, muchiti, ‘Haiwa Jehovha, ponesai vanhu venyu, ivo vakasara
    vaIsraeri.’'
  spa-BLM: Porque Yahvé dice, “Canta con alegría por Jacob, y gritar por el jefe de
    las naciones. Publicar, alabar y decir, ‘Yahvé, salva a tu pueblo, el remanente
    de Israel”.
  cac-cac: 'Ix yalanxi Jehová icha tic: B''itanan̈ec d''a tzalajc''olal yuj jun chon̈ab''il
    eb'' yin̈tilal Jacob, aton jun te nivan yelc''och d''a yichan̈ masanil nación.
    Ab''chajocab'' e b''itani, tzeyalan icha tic: Mamin Jehová, col on̈ a chon̈ab''
    on̈ tic, a on̈ ayon̈ to can tic, xe chi.'
  swh-ULB: Kwa maana Yahwe anasema hivi, Piga kelele za shangwe juu ya Yakobo! Pigeni
    za furaha kwa ajili ya watu wakuu wa mataifa! Sifa zisikike. Sema, ''Yahwe amewaokoa
    watu wake, masalia wa Israeli.'
  bel-bel: 'Бо так кажа Гасподзь: радасна сьпявайце пра Якава і ўсклікайце перад галавою
    народаў; узьвяшчайце, слаўце і кажэце: уратуй, Госпадзе народ Твой, рэшту Ізраіля!'
  wed-wed: 'Bada i riwa: “Ana nuaiaimi ona wela Jacob ana dam aubaina ponami ona voepai
    dam vigulauna aubaii. Ona voepaepa, ona jima ma ona riwa, ‘God, am rava mai Israel
    mamae‑terenai ma vilawani!’'
  deu-ELBBK: 'Denn so spricht der HERR: Jubelt über Jakob mit Freuden und jauchzt
    an der Spitze der Nationen! Lobsingt laut und sprecht: Rette dein Volk, HERR,
    den Überrest Israels!'
  mbb-OT: Migkaǥi pa is Nengazen te, “Kanta kew wey ugyab kew tenged te kegkelipey
    para te Israel he iyan lavew te langun he menge nasyun. Dalig kew wey ihabet niw
    ivensag is, ‘Nengazen, libriya nu is menge etew nu he nengesamà he uuyag he menge
    Israilihanen.’
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: യാക്കോബിനെച്ചൊല്ലി ഘോഷിച്ചുല്ലസിപ്പിൻ!
    ജാതികളുടെ തലവനെക്കുറിച്ചു സന്തോഷിച്ചു ആർപ്പിടുവിൻ! ഘോഷിച്ചും സ്തുതിച്ചുംകൊണ്ടു:
    യഹോവേ, യിസ്രായേലിന്റെ ശേഷിപ്പായിരിക്കുന്ന നിന്റെ ജനത്തെ രക്ഷിക്കേണമേ എന്നു പറവിൻ!'
  rmc-rmc: 'Kada phenel o RAJ: „Giľaven radišagostar upral o Jakob; thoven baripen
    upral o nekbareder le narodendar! Giľaven zorales a phenen: ‚RAJEJA, zachraňin
    tire manušen, spasin le Izraeliten, save mek ačhile te dživel.‘'
  pes-OPV: 'زیرا خداوند چنین می‌گوید: «به جهت یعقوب به شادمانی ترنم نمایید و به جهت
    سر امت‌ها آواز شادی دهید. اعلام نماییدو تسبیح بخوانید و بگویید: ای خداوند قوم
    خودبقیه اسرائیل را نجات بده!'
  ron-1924: 'Кэч аша ворбеште Домнул: „Стригаць де букурие асупра луй Иаков, киуиць
    де веселие ын фрунтя нямурилор! Ынэлцаци-вэ гласуриле, кынтаць лауде ши зичець:
    ‘Доамне, избэвеште пе попорул Тэу, пе рэмэшица луй Исраел!’'
  aui-aui: Yawe God iwona bo, “Isrel kiiravine kotawora da kovinuwamiise, kami dam
    ghamanakina kiiravine korukwatu! Yami kabepepa ayidi rukwatuma mma naboni kotawora,
    ‘O Yawe God yam wawaya kiyawiidi, Isrel damdi mekodi patana yawayawiidi samakamakena!’
  ben-OBCV: সদাপ্রভু এই কথা বলেন, “যাকোব কুলের জন্য আনন্দগান করো; সব জাতি থেকে অগ্রগণ্যের
    জন্য আনন্দধ্বনি করো। তোমাদের প্রশংসা-রব শ্রুত হোক, তোমরা বলো, ‘হে সদাপ্রভু, তোমার
    প্রজাদের রক্ষা করো, যারা ইস্রায়েলের অবশিষ্টাংশ।’
  som-som: Waayo, Rabbigu wuxuu leeyahay, Reer Yacquub aawadiis farxad ugu heesa,
    oo waxaad u dhawaaqdaan kan madaxa quruumaha ah aawadiis. Naadiya, oo ammaana,
    oo waxaad tidhaahdaan, Rabbiyow, dadkaaga ah kuwa reer binu Israa'iil ka hadhay
    badbaadi.
  lat-VUC: 'Quia hæc dicit Dominus: Exsultate in lætitia, Jacob, et hinnite contra
    caput gentium: personate, et canite, et dicite: Salva, Domine, populum tuum, reliquias
    Israël.'
  eng-ASVBT: 'For thus saith Jehovah, Sing with gladness for Jacob, and shout for
    the chief of the nations: publish ye, praise ye, and say, O Jehovah, save thy
    people, the remnant of Israel.'
  ita-1885: 'Perciocchè, così ha detto il Signore: Fate grida di allegrezza per Giacobbe,
    e strillate in capo delle genti; risonate, cantate lodi, e dite: O Signore, salva
    il tuo popolo, il rimanente d''Israele.'
  eng-LXXUP: 'Since thou hast trusted in thy stronghold, therefore thou shalt be taken:
    and Chemosh shall go forth into captivity, and his priests, and his princes together.'
  eng-ULB: For Yahweh says this, “Shout for joy over Jacob! Shout in gladness for
    the chief people of the nations! Let praise be heard. Say, 'Yahweh has rescued
    his people, the remnant of Israel.'
  spa-VBL: 'Esto es lo que dice el Señor: ¡Canten con alegría por los descendientes
    de Jacob; griten por la más grande de todas las naciones! ¡Que todo el mundo lo
    sepa! Alaben y griten: “¡Señor, salva a tu pueblo, a los que quedan de Israel!”'
  fra-_FOB: 'Car ainsi a dit l''Éternel: Réjouissez-vous avec chants de triomphe à
    cause de Jacob; éclatez de joie à la tête des nations! Faites-vous entendre, chantez
    des louanges, et dites: Éternel! délivre ton peuple, le reste d''Israël!'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “യാക്കോബിന് സന്തോഷത്തോടെ ഉച്ചത്തിൽ പാടുവിൻ!
    ജനതകളുടെ തലവനെക്കുറിച്ച് സന്തോഷിച്ച് ആർപ്പിടുവിൻ! ഘോഷിച്ചും സ്തുതിച്ചുംകൊണ്ട്:
    യഹോവേ, യിസ്രായേലിന്റെ ശേഷിപ്പായ അവിടുത്തെ ജനത്തെ രക്ഷിക്കണമേ എന്നു പറയുവിൻ!'
  urd-GVR: Kyoṅki Rab farmātā hai, “Yāqūb ko dekh kar ḳhushī manāo! Qaumoṅ ke sarbarāh
    ko dekh kar shādmānī kā nārā māro! Buland āwāz se Allāh kī hamd-o-sanā karke kaho,
    ‘Ai Rab, apnī qaum ko bachā, Isrāīl ke bache hue hisse ko chhuṭkārā de.’
  suz-BL: परमप्रभु यावेमी “याकूब आ पर्बम ग्‍येरशा ठेयब सेंदा पा कुम्‍सो पने। मिनु
    रागी रागी ङा नेल्‍ल क्‍येङा ठेयब रागी आ पर्बम ठेयब सेंदा पा ग्रीङीन। मिनु परमप्रभु
    यावेम आ मुर आन कली श्‍येत रे प्रोंइतु। इस्राएल ङा लीशो आन कली प्रोंइतु।
  eng-NOY: 'For thus saith Jehovah: Sing with gladness for Jacob, And shout for the
    head of the nations! Publish ye, praise ye, and say: Jehovah, thou hast saved
    thy people, The remnant of Israel.'
  ita-1927: 'Poiché così parla l’Eterno: Levate canti di gioia per Giacobbe, date
    in gridi, per il capo delle nazioni; fate dire delle laudi, e dite: “O Eterno,
    salva il tuo popolo, il residuo d’Israele!”'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: «بە شادییەوە گۆرانی بۆ یاقوب بڵێن، هاواری خۆشی
    بکەن بۆ سەر باشترین نەتەوە. با ستایشتان ببیسترێت و بڵێن: ”ئەی یەزدان، گەلی خۆت
    ڕزگار بکە، پاشماوەکەی ئیسرائیل!“'
  eng-BBE: 'For the Lord has said, Make a glad song for Jacob and give a cry on the
    top of the mountains: give the news, give praise, and say, The Lord has given
    salvation to his people, even to the rest of Israel.'
  kan-OKCV: ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, “ಯಾಕೋಬನ ವಿಷಯ ಸಂತೋಷದಿಂದ ಹಾಡಿ, ಮೂಖ್ಯವಾದ
    ಜನಾಂಗಗಳೊಳಗೆ ಆರ್ಭಟಿಸಿರಿ. ಸಾರಿರಿ. ಸ್ತುತಿಸಿರಿ. ‘ಯೆಹೋವ ದೇವರೇ, ನಿನ್ನ ಜನರನ್ನೂ, ಇಸ್ರಾಯೇಲಿನ
    ಉಳಿದವರನ್ನೂ ರಕ್ಷಿಸು,’ ಎಂದು ಹೇಳಿರಿ.
  tam-2017: 'யெகோவா சொல்லுகிறது என்னவென்றால்: யாக்கோபுக்காக மகிழ்ச்சியாய் கெம்பீரித்து,
    தேசங்களுடைய தலைவருக்காக ஆர்ப்பரியுங்கள்; சத்தத்தைக் கேட்கச்செய்து, துதித்து: யெகோவாவே,
    இஸ்ரவேலில் மீதியான உமது மக்களைக் காப்பாற்றும் என்று சொல்லுங்கள்.'
  spa-RV-1909: 'Porque así ha dicho Jehová: Regocijaos en Jacob con alegría, y dad
    voces de júbilo á la cabeza de gentes; haced oir, alabad, y decid: Oh Jehová,
    salva tu pueblo, el resto de Israel.'
  ron-BTF: 'Căci astfel spune DOMNUL: Cântați cu veselie pentru Iacob și strigați
    printre mai marii națiunilor; vestiți, lăudați și spuneți: DOAMNE, salvează poporul
    tău, rămășița lui Israel.'
  eng-WEBP: For the LORD says, “Sing with gladness for Jacob, and shout for the chief
    of the nations. Publish, praise, and say, ‘LORD, save your people, the remnant
    of Israel!’
  eng-FBV: 'This is what the Lord says: Sing happily for the descendants of Jacob;
    shout for the greatest of all nations! Let everybody know! Praise and call out,
    “Lord, save your people, those who are left of Israel!”'
  nld-1939: 'Want zo spreekt Jahweh: Jubelt van vreugd over Jakob, Juicht over den
    heerser der volken; Verkondigt het blijde, en roept het uit Jahweh heeft zijn
    volk verlost, Al wat van Israël bleef gespaard!'
  nch-BL: 'Pampa TOTECO quiijtohua: “Xihuicaca ica paquilisti por ni tali Israel pampa
    Israel eltoc nopa tali ica itanahuatijcayo cati más quipiya tatepanitacayot que
    nochi sequinoc talme. Huan Israel eltos nopa tayacanquet ten nochi sequinoc talme.
    Xihuicaca chicahuac ica paquilisti. Xiquijtoca: ‘TOTECO quinmaquixtijtoc iisraelita
    masehualhua cati noja itztoque.’'
  vie-1934: 'Đức Giê-hô-va phán như vầy: Hãy trổi tiếng reo vui vì Gia-cốp; hãy hò
    hét lên vì dân làm đầu các nước. Khá rao truyền ngợi khen mà rằng: Hỡi Đức Giê-hô-va,
    xin hãy cứu dân Ngài, là dân còn sót của Y-sơ-ra-ên.'
  hin-CV: 'क्योंकि अब याहवेह का यह आदेश है: “हर्षोल्लास में याकोब के लिए गायन किया
    जाए; तथा राष्ट्रों के प्रमुख के लिए जयघोष किया जाए. स्तवन के साथ यह वाणी की जाए,
    ‘याहवेह, अपनी प्रजा को उद्धार प्रदान कीजिए, उनको, जो इस्राएल के बचे हुए लोग हैं.’'
  spa-BES: 'Porque él Señor ha dicho: canten de alegría por Jacob y griten en la cima
    de las montañas; den la noticia, den alabanza y digan: Oh Señor salva a tu pueblo,
    al remanente de Israel.'
  tdx-tdx: 'Fa hoe t’Iehovà: Misabòa an-kafaleañe r’Iakobe, vaho mikoiha añivo o beim-pifeheañeo;
    Mitaroña, mandrengea, le ano ty hoe: Ry Iehovà, rombaho ondati’oo, i sehanga’
    Israeley.'
  tha-KJV: เพราะพระเยโฮวาห์ตรั​สด​ังนี้​ว่า “จงร้องเพลงด้วยความยินดีเพราะยาโคบ และเปล่งเสียงโห่ร้องเพราะประมุขของบรรดาประชาชาติ
    จงป่าวร้อง สรรเสริญ และกล่าวว่า ‘​โอ ข้าแต่พระเยโฮวาห์ ขอทรงช่วยประชาชนของพระองค์​ให้​รอด
    คือคนที่​เหลืออยู่​ของอิสราเอล’
  por-BR-2018: 'Porque assim diz o SENHOR: Cantai por Jacó com alegria, e jubilai
    por causa da principal de nações; anunciai, louvai, e dizei: Salva, SENHOR, o
    teu povo, o restante de Israel.'
  deu-ELO: 'Denn so spricht Jehova: Jubelt über Jakob mit Freuden und jauchzet an
    der Spitze der Nationen! Lobsinget laut und sprechet: Rette dein Volk, Jehova,
    den Überrest Israels!'
  eng-WYC-2018: For the Lord saith these things, Jacob, make ye full out joy in gladness,
    and neigh ye against the head of heathen men; sound ye, sing ye, and say ye, Lord,
    save thy people, the residues of Israel. (For the Lord saith these things, Rejoice
    with happiness for Jacob’s sake, and shout ye among the chieftains of the heathen;
    sound ye, sing ye, and say ye, Lord, save thy people, the remnant of Israel.)
  epo-epo: 'Ĉar tiele diras la Eternulo: Kantu ĝojon al Jakob kaj ĝojkriu antaŭ la
    kapoj de la nacioj, proklamu, gloru, kaj diru: Savu, ho Eternulo, Vian popolon,
    la restaĵon de Izrael.'
  uig-PIN: 'Qünki Pǝrwǝrdigar mundaⱪ dǝydu: — Yaⱪup üqün xad-huramliⱪ bilǝn nahxa
    eytinglar, Əllǝrning bexi bolƣuqi üqün ayⱨay kɵtürünglar; Jakarlanglar, mǝdⱨiyǝ
    oⱪup: «I Pǝrwǝrdigar, Sening hǝlⱪingni, Yǝni Israilning ⱪaldisini ⱪutⱪuzƣaysǝn!»
    — dǝnglar!'
  beo-beo: Hina Gode da amane sia:sa, “Isala:ili ea houba:le, hahawane gesami hea:ma.
    Isala:ili da fifi asi gala huluane baligisa. Dilia nodone gesami amane hea:ma!
    ‘Hina Gode da Ea fi dunu gaga:i dagoi. Huluane hame bogoi esala, E da gaga:i dagoi!’
  tpi-OTNT: Bikpela i tok moa olsem, “Singim song bilong amamas long lain bilong Jekop,
    dispela lain i winim olgeta arapela lain pipel. Singim ol song bilong givim biknem
    long mi, na tok olsem, ‘Bikpela, kisim bek ol manmeri bilong yu, em dispela hap
    lain bilong Israel i stap yet.’
  hau-SA: Ga abin da Ubangiji yana cewa, “Ku rera don farin ciki wa Yaƙub; ku yi sowa
    don al’ummai da suke nesa. Ka sa a ji yabanku, ku kuma ce, ‘Ya Ubangiji ka ceci
    mutanenka, raguwar Isra’ila.’
  uig-LAT: 'Chünki Perwerdigar mundaq deydu: — Yaqup üchün shad-xuramliq bilen naxsha
    éytinglar, Ellerning béshi bolghuchi üchün ayhay kötürünglar; Jakarlanglar, medhiye
    oqup: «I Perwerdigar, Séning xelqingni, Yeni Israilning qaldisini qutquzghaysen!»
    — denglar!'
  nde-nde: 'UThixo uthi: “Mhlabeleleni uJakhobe ngokuthokoza; nqongolozelani izizwe
    ezidumileyo. Yenzani ukudumisa kwenu kuzwakale, lisithi, ‘Awu Thixo, bahlenge
    abantu bakho, insalela ka-Israyeli.’'
  ton-ton: 'He ʻoku pehē ʻe Sihova; “Mou hiva ʻaki ʻae fiefia kia Sēkope, pea kalanga
    ʻi he lotolotonga ʻoe ngaahi kakai lahi: mou fakahā, mou fakafetaʻi, ʻo pehē,
    ʻE Sihova, fakamoʻui ʻa hoʻo kakai, ʻae toenga kakai ʻo ʻIsileli.'
  ces-1613: 'Takto zajisté praví Hospodin: Prozpěvujte Jákobovi o věcech veselých,
    prokřikujte zjevně před těmi národy; dejte se slyšeti, chválu vzdávejte, a rcete:
    Vysvoboď, Hospodine, ostatek lidu svého Izraelského.'
  eng-WMB: For the LORD says, “Sing with gladness for Jacob, and shout for the chief
    of the nations. Publish, praise, and say, ‘LORD, save your people, the remnant
    of Israel!’
  tam-TCV: 'இப்பொழுது யெகோவா கூறுவது இதுவே: “யாக்கோபுக்காக மகிழ்ச்சியுடன் பாடுங்கள்.
    நாடுகளின் முதன்மையானவர்களுக்காகச் சத்தமிடுங்கள்; உங்கள் துதிகளைக் கேட்கப்பண்ணுங்கள்.
    ‘யெகோவாவே இஸ்ரயேலில் மீதியாயிருக்கிற உமது மக்களைக் காப்பாற்றும்’ என்று சொல்லுங்கள்.'
  ceb-ULB: Kay miingon si Yahweh niini, “Singgit sa kalipay alang kang Jacob! Pagmaya
    alang sa pangulo sa katawhan sa kanasoran! Ipadungog ang pagdayeg nga nag-ingon,
