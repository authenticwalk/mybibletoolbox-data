  pol-UBG: 'Tak bowiem mówi PAN: Śpiewajcie radośnie dla Jakuba i wykrzykujcie przed
    przodującym wśród narodów. Głoście, wychwalajcie i mówcie: PANIE, wybaw resztkę
    twego ludu Izraela.'
  agr-agr: 'Tuke Pujuu chichaak: “Israel aents aidau pachisjum, shiig aneasjum kantamatajum,
    atum ainagme tikich nugka múun aina nuna nagkaesau eme anentsa diitai aidautijum.
    Nuadui senchi kantamkujum: ‘¡Tuke Pujuu niina aentsji aidau ujumak iwaku juwaku
    aina nuna ayamjuk uwemtikjati!’ titajum.'
  kyc-kyc: Kamongo dokome letamo, Wambu rara dupwana kamame andake doko Isaraeleŋe
    lao lakando kenane pyalapa. Kamongo dokome banya wambu dupwa kyawa lete nyipya.
    Baame wambu pingyasi lapo petaminyi dupwa kiiramo nyipya dokona nakamana kenane
    lakando pingi doko pyalapape.
  urd-GVU: کیونکہ رب فرماتا ہے، ”یعقوب کو دیکھ کر خوشی مناؤ! قوموں کے سربراہ کو دیکھ
    کر شادمانی کا نعرہ مارو! بلند آواز سے اللہ کی حمد و ثنا کر کے کہو، ’اے رب، اپنی
    قوم کو بچا، اسرائیل کے بچے ہوئے حصے کو چھٹکارا دے۔‘
  deu-1912: 'Denn also spricht der HERR: Rufet über Jakob mit Freuden und jauchzet
    über das Haupt unter den Heiden; rufet laut, rühmet und sprecht: HERR, hilf deinem
    Volk, den übrigen in Israel!'
  kan-2017: ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಯಾಕೋಬಿನ ನಿಮಿತ್ತ ಹರ್ಷಧ್ವನಿಗೈಯಿರಿ, ಜನಾಂಗಗಳ ಶಿರೋಮಣಿಯ
    ವಿಷಯದಲ್ಲಿ ಕೇಕೆಹಾಕಿರಿ. ಯೆಹೋವನೇ, ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಉಳಿದ ನಿನ್ನ ಜನವನ್ನು ರಕ್ಷಿಸು ಎಂದು
    ಘೋಷಿಸಿ ಸ್ತುತಿಸಿರಿ.
  yap-yap: Be ga’ar SOMOL, “Mu tang niged e felfelan’ ni fan ngak yu Israel, ni ir
    fare nam nib th’abi sorok u fithik’ urngin e pi nam. Mon’ed e tang romed ni gimed
