  cth-cth: Bangkongtetpawiteh, BAWIPA ni hettelah a dei, Jakop hanlah lunghawi laihoi
    la sak awh haw, kalenpounge miphun hanlah hram awh, pathang laihoi pholen awh,
    oe BAWIPA, kacawirae na tami Isarelnaw rungngang haw, telah dei awh.
  twi-twi: 'Nea Awurade se ni: “Momfa ahosɛpɛw nto nnwom mma Yakob; Monteɛ mu mma
    amanaman mu kannifo. Momma wɔnte mo ayeyi na monka se, ‘Awurade, gye wo nkurɔfo,
    Israel nkae no.’'
  hlt-hlt: BOEIPA loh he ni a thui. Jakob ham tamhoe uh lamtah kohoenah neh hlampan
    uh. Namtom boeilu te yaak sak lamtah a thangthen neh, “BOEIPA aw na pilnam Israel
    kah a meet te khang laeh,” ti saeh.
  tbz-SIM: 'Ntɛnɛ̀ mí ndi Yiɛ̀ nKuyie m bɛ́i ntì: Nyíútínɛ̀ Sɑkɔbu yɑɑ̀bí kpɛ́í, nyɑ̃nkunɛ̀
    diwɛ̀ì wèè bɑkɛ́ yɛkpɑ̀ɑ̀tìyɔ o kpɛ́í, ndiènnɛ̀ kɛ sɑ̃ntí mí ndi Yiɛ̀ nKuyie nkɛ
    tú: Ti Yiɛ̀ nKuyie ndɛɛtɛ́ ɑ nìtìbɛ̀, dɛɛtɛ́ Isidɑyɛɛribɛ sɔmbɛ.'
  msy-2020: Egha Ikiavɨra Itir God ua kamaghɨn mɨgei, “Ia, Jekopɨn adarazi bagh bar
    akongegh ighiabar amu, gumazamizir kaba gumazir igharazibagh afira. Ia pamtem,
    ziar ekiam na danɨngamin ighiabar amu, egh kamaghɨn mɨkɨm, ‘Ikiavɨra Itir God,
    nɨ uan gumazamiziba ua me inigh, kar Israelian ikiavɨra itir varazira.’
  azb-azb: 'Rəbb belə deyir: «Yaqubu sevinclə tərənnüm edin, Millətlərin başçısı üçün
    səs qaldırın! Ucadan həmd edib bildirin! “Ya Rəbb, xalqını, İsraildən sağ qalanları
    xilas et!” deyin.'
  eng-DBY: 'For thus saith Jehovah: Sing aloud [with] gladness for Jacob, and shout
    at the head of the nations; publish ye, praise ye, and say, Jehovah, save thy
    people, the remnant of Israel.'
  hin-2017: 'क्योंकि यहोवा यह कहता है: “याकूब के कारण आनन्द से जयजयकार करो: जातियों
    में जो श्रेष्ठ है उसके लिये ऊँचे शब्द से स्तुति करो, और कहो, ‘हे यहोवा, अपनी प्रजा
    इस्राएल के बचे हुए लोगों का भी उद्धार कर।’'
  wol-KYG: 'Aji Sax ji déy dafa wax ne: «Sarxolleleen, bége askanu Yanqóoba, xaacul-leen
    xeet woowu jiitu, biral-leen cant te ne: “Éy Aji Sax ji, wallul ndesu Israyil,
    sa ñoñ ñii.”»'
  eng-YLT: 'For thus said Jehovah: Sing, O ye to Jacob, [with] joy, And cry aloud
    at the head of the nations, Sound ye, praise ye, and say, Save, O Jehovah, thy
    people, the remnant of Israel.'
  kne-kne: Kanan Diyos, “Ipigsa yo ay mangikantas ragsak yo begew ed Israel ay kabanolan
    sin amin ay nasyon. Mankanta kayo ay mandaydayaw et kanan yo, ‘Isalakan mo koma
    ay Diyos din ipogaw mo. Isalakan mo amin din nabay-an en daida.’
  eng-WYC-2017: For the Lord saith these things, Jacob, make ye full out joy in gladness,
    and neigh ye against the head of heathen men; sound ye, sing ye, and say ye, Lord,
    save thy people, the residues of Israel.
  eng-WMBB: For the LORD says, “Sing with gladness for Jacob, and shout for the chief
    of the nations. Publish, praise, and say, ‘LORD, save your people, the remnant
    of Israel!’
  urd-GVH: क्योंकि रब फ़रमाता है, “याक़ूब को देखकर ख़ुशी मनाओ! क़ौमों के सरबराह को
    देखकर शादमानी का नारा मारो! बुलंद आवाज़ से अल्लाह की हम्दो-सना करके कहो, ‘ऐ रब,
    अपनी क़ौम को बचा, इसराईल के बचे हुए हिस्से को छुटकारा दे।’
  rug-rug: 'Hiera gua si zama nia e Zihova: “Mi kera qetu nia se Zekopi; kukili nia
    sa butubutu sapu arilaena hola koari doduru. Va avoso ni sari mia vinahesi, mamu
    zama guahe, ‘Zihova, Mu harupi sari Mua tinoni, sari ka visavisa koa holadi pa
    Izireli.’'
  gaz-gaz: 'Waaqayyo akkana jedha: “Yaaqoobiif gammachuudhaan faarfadhaa; hangafa
    sabootaatiif ililchaa. Galata keessan dhageessisaatii, ‘Yaa Waaqayyo saba kee,
    hambaa Israaʼel baraari’ jedhaa.'
  fra-LSG: 'Car ainsi parle l’Éternel: Poussez des cris de joie sur Jacob, Éclatez
    d’allégresse à la tête des nations! Élevez vos voix, chantez des louanges, et
    dites: Éternel, délivre ton peuple, le reste d’Israël!'
  gnn-gnn: Yo, miyamalanydja wirrki yana djulŋithiya wal'ŋu ŋurukuyi Yitjuralwunydja,
    märr‐yiŋgathiya wirrki yatjunmiya, wokthurrana biyakana Garraywala. Waŋiya marrtjiya
    biyakana, “Garrayyunydja liŋguna walŋakuŋala nhanŋuwaynydja ŋayi yolŋu'‐yulŋunha
    Yitjuralnhanydja, bukmaknha yana dhuwala ŋunhi nhina yukurra dhiyaŋu‐wala walŋamirri.”
  yal-yal: Bayo Alatala ito nan falaxi, a naxa, “Ɛ xuini te sɛwani Yaxuba bɔnsɔnna
    fe ra, Ɛ ɲaxan e fe ra e tan naxanye siyane xun na! Ɛ xui ramini, ɛ yi Ala tantun,
    ɛ naxa, ‘Alatala, i ya yamaan nakisi, Isirayila muxu dɔnxɛne.’
  iou-iou: Yawetä ŋode yäyak; Isrel äbotta yäŋpäŋ oretoret kap tek täkot. Anutu iŋamiken
    Isrel äbot uwä äma äbori äbori päke u yärepmitak. Unita gera terak naniŋ oretpäŋ
    ŋode yäk täkot; O Yawe, Isrel ämawebe kokoki yarägäntä mäde nämo ut gamiŋkuŋo
    u täŋkentäŋ yämi yäŋ yäk täkot.
  haw-1868: No ka mea, ke olelo mai nei o Iehova penei; E mele olioli no Iehova, a
    e hauoli hoi ma ke poo o na aina; e kala aku, a e halelu, a e olelo iho, E Iehova,
    e hoola oe i kou poe kanaka i ke koena o ka Iseraela.
  arb-NAV: 'فَإِنَّ هَذَا مَا يُعْلِنُهُ الرَّبُّ: «رَنِّمُوا بِهُتَافٍ لِيَعْقُوبَ،
    اهْتِفُوا لِرَأْسِ الأُمَمِ، أَعْلِنُوا وَسَبِّحُوا وَقُولُوا: ’أَنْقِذْ يَا رَبُّ
    شَعْبَكَ، بَقِيَّةَ إِسْرَائِيلَ‘.'
  ewe-ewe: 'Ale Yehowa gblɔe nye esi: “Midzi ha kple dzidzɔ na Yakob, mido ɣli ɖe
    dukɔwo ƒe gbãtɔ la ŋu. Miɖe gbeƒã, midzi kafukafuha, ne miagblɔ be, ‘O Yehowa,
    ɖe wò amewo, ɖe ame siwo susɔ ɖe Israel.’'
  eng-LEE: '(31:6) For thus hath said the Lord, Sing for Jacob with joy, and shout
    at the head of the nations: publish ye, praise ye, and say, The Lord hath helped
    thy people, the remnant of Israel.'
  asm-FB: 'কাৰণ যিহোৱাই এই কথা কৈছে: “তোমালোকে যাকোবৰ কাৰণে আনন্দেৰে গীত গোৱা! আৰু
    জাতিবোৰৰ মুখিয়ালসকলৰ কাৰণে উল্লাসেৰে জয়-ধ্বনি কৰা, প্ৰচাৰ কৰা! প্ৰশংসা কৰা।
    আৰু কোৱা, ‘যিহোৱাই নিজ প্ৰজা ইস্ৰায়েলৰ অৱশিষ্ট ভাগক ৰক্ষা কৰিলে।’'
  sus-A: عَلَتَلَ بَرَ عَ مَسٍن، «وٌ شَ سّيوَ يَشُبَ شَ قٍ رَ، وٌ شَ سِ بِرِن شُن
    تِ عَلَ مَتْشْي رَ. وٌ وٌ شُي رَ مِنِ، وٌ شَ عَلَتَلَ تَنتُ، نَشَن بَرَ عِسِرَيِلَ
    رَكِسِ، عَ شَ حَمَ نَشَن لُشِ.
  fra-SBL: Car Yahvé dit, « Chantez avec allégresse pour Jacob, et crie pour le chef
    des nations. Publier, louer, et dire, « Yahvé, sauve ton peuple, le reste d'Israël !
  hbo-hbo: כִּי־כֹ֣ה ׀ אָמַ֣ר יְהוָ֗ה רָנּ֤וּ לְיַֽעֲקֹב֙ שִׂמְחָ֔ה וְצַהֲל֖וּ בְּרֹ֣אשׁ
    הַגֹּויִ֑ם הַשְׁמִ֤יעוּ הַֽלְלוּ֙ וְאִמְר֔וּ הֹושַׁ֤ע יְהוָה֙ אֶֽת־עַמְּךָ֔ אֵ֖ת
    שְׁאֵרִ֥ית יִשְׂרָאֵֽל׃
  kik-kik: 'Jehova ekuuga atĩrĩ: “Inĩrai Jakubu mũkenete, mũkũngũĩre rũrĩrĩ rũrĩa
    rũnene mũno. Tũmai kũgooca kwanyu kũiguuo, mũkiugaga atĩrĩ, ‘Wee Jehova, honokia
    andũ aku, o acio matigari ma Isiraeli.’'
  fra-NCL: 'Car ainsi parle Yahweh : Poussez des cris de joie sur Jacob, éclatez d’allégresse
    pour la première des nations ; faites-vous, entendre, chantez des louanges et
    dites : « Yahweh, sauve ton peuple, le reste d’Israël ! »'
  cek-AK: Angraeng mah hae tiah thuih; Jakob hanah anghoehaih laa to sah oh, kalen
    koek acaengnawk salakah hang oh; Aw Angraeng, nangmah ih kami, kanghmat Israel
    caanawk loe pahlong boeh, tiah saphaw oh loe, tamthang to thui oh.
  cuk-cuk: 'Weyob Bab-Jehová soged: “Weligwaledba be Jacob-wagan-nuggi namakmar, yeer-itogedgi
    neggwebur-biriginedga be gormakmar. Bab-Dummad-nug-odummoleged-itolegega be imakmar,
    weyob be gormar: ‘Bab-Jehová, be-dulamar be bendake, Israel-dulemar-napi-besad
    be bendake.’'
  uig-CYR: 'Чүнки Пәрвәрдигар мундақ дәйду: — Яқуп үчүн шат-хурамлиқ билән нахша ейтиңлар,
    Әлләрниң беши болғучи үчүн айһай көтириңлар; Җакалаңлар, мәдһийә оқуп: «И Пәрвәрдигар,
    Сениң хәлқиңни, Йәни Исраилниң қалдисини қутқузғайсән!» — дәңлар!'
  tel-2017: యెహోవా ఇలా అంటున్నాడు. “యాకోబునుబట్టి సంతోషంతో కేక పెట్టండి! రాజ్యాల్లో
    ప్రధానమైన జాతిని బట్టి ఉత్సాహధ్వని చెయ్యండి! స్తుతి వినిపించనివ్వండి. ‘యెహోవా
    ఇశ్రాయేలులో మిగిలిన తన ప్రజలను రక్షించాడు’ అని పలకండి.
  hat-BSA: 'Paske konsa pale SENYÈ a: “Chante anlè ak kè kontan pou Jacob, e kriye
    fò pami chèf nasyon yo. Pwoklame, bay lwanj epi di: ‘O SENYÈ sove pèp Ou a, retay
    Israël la!’'
  bxh-bxh: Itete Yaubada ya liba, iyebom, Ma kwademiu au wana Isalaela enehena, Hesana
    ya laꞌi wananaha, nuꞌu hahaisa ganahewadi yai. Emi fadebasae lilina haba ami wanai,
    auwen, “Yaubada, em dodoga, salumadi sa lau afuledi, mate u fofofahidi.”
  kos-kos: LEUM GOD El fahk, “On ac insewowo ke mwet Israel, Mutunfacl se su yohk
    ac pwengpeng inmasrlon mutunfaclu. Alullul ke on in kaksak lowos ac fahk, ‘LEUM
    GOD El molela mwet lal; El loangelos nukewa su painmoulla.’
  hbo-WLC: כִּי־כֹ֣ה ׀ אָמַ֣ר יְהוָ֗ה רָנּ֤וּ לְיַֽעֲקֹב֙ שִׂמְחָ֔ה וְצַהֲל֖וּ בְּרֹ֣אשׁ
    הַגּוֹיִ֑ם הַשְׁמִ֤יעוּ הַֽלְלוּ֙ וְאִמְר֔וּ הוֹשַׁ֤ע יְהוָה֙ אֶֽת־עַמְּךָ֔ אֵ֖ת
    שְׁאֵרִ֥ית יִשְׂרָאֵֽל׃
  ibo-ibo: Ihe ndị a ka Onyenwe anyị kwuru, “Tienụ mkpu ọṅụ nʼihi Jekọb, tienụ mkpu
    ọṅụ nʼihi onye ahụ kachasị mba niile nʼịdị ukwuu. Meenụ ka a nụrụ ya, toonu ma
    na-asịkwanụ, ‘Onyenwe anyị, biko, zọpụta ndị gị, bụ ndị Izrel fọdụrụ.’
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ତୁମ୍ଭେମାନେ ଯାକୁବ ନିମନ୍ତେ ଆନନ୍ଦରେ ଗାନ କର
    ଓ ଗୋଷ୍ଠୀବର୍ଗର ଅଗ୍ରଗଣ୍ୟ ନିମନ୍ତେ ଜୟଧ୍ୱନି କର; ତୁମ୍ଭେମାନେ ପ୍ରଚାର କରି, ପ୍ରଶଂସା କରି
    କୁହ, ‘ହେ ସଦାପ୍ରଭୁ, ତୁମ୍ଭେ ଆପଣା ଲୋକ ଇସ୍ରାଏଲର ଅବଶିଷ୍ଟାଂଶକୁ ପରିତ୍ରାଣ କର।’
  chk-chk: Iei alon ewe Samol mi Lapalap, “Oupwe leüömong le köl fän pwapwa fän iten
    Israel, oupwe akapwas fän iten ewe mwü mi lap me lein ekewe mwü. Oupwe ingemwar,
    oupwe asilefeili ekei kapas o apasa, ‘Ewe Samol mi Lapalap a amanaua nöün aramas,
    a angasa chokewe mi chüen manau me lon Israel.’
  rop-rop: Wal YAWEI bin kipgon tok, “Yumob garra sing gudbinjiwei blanga Isreil,
    dumaji im nambawan langa ola kantri. Yumob sing blanga preisim im, ‘YAWEI bin
    seibum im pipul olabat. Imbin seibum ol detlot hubin stil jidan laibala.’
  ukr-1871: 'Так бо говорить Господь: Висьпівуйте, радісно про Якова, викликайте перед
    головою народів; хвалїте голосно й промовляйте: Спасай, Господи, нарід твій, останок
    Ізраїля!'
  deu-1951: 'Denn also spricht der HERR: Frohlocket mit Freuden über Jakob und jauchzet
    über das Haupt der Völker! Verkündet, singet und sprechet: Rette, o HERR, dein
    Volk, den Überrest Israels!'
  eng-JPS: 'For thus saith the LORD: Sing with gladness for Jacob, and shout at the
    head of the nations; announce ye, praise ye, and say: ''O LORD, save Thy people,
    The remnant of Israel.'''
  srp-1865: 'Jer ovako veli Gospod: pjevajte veselo radi Jakova, i podvikujte radi
    glave narodima; javljajte, hvalite i govorite: spasi, Gospode, narod svoj, ostatak
    Izrailjev.'
  lug-lug: Bw’ati bw’ayogera Mukama nti, “Muyimbe n’essanyu olwa Yakobo Muleekaanire
    waggulu olw’ensi esinga zonna.” Ettendo lyammwe liwulikike, era mugambe nti, “Ayi
    Mukama, lokola abantu bo, abaasigalawo ku Isirayiri.”
  heb-heb: כי כה אמר יהוה רנו ליעקב שמחה וצהלו בראש הגוים השמיעו הללו ואמרו הושע יהוה
    את עמך את שארית ישראל׃
  ben-IRV: কারণ সদাপ্রভু এই কথা বলেন, “তোমরা যাকোবের আনন্দের জন্য চিত্কার কর! জাতির
    প্রধান লোকেদের জন্য উল্লাসধ্বনি কর! প্রশংসা শোনা যাক, বল, ‘সদাপ্রভু ইস্রায়েলের
    অবশিষ্ট থাকা লোকেদের, তাঁর প্রজাদের উদ্ধার করেছেন’।
  pan-pan: ਯਹੋਵਾਹ ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਯਾਕੂਬ ਦੇ ਆਨੰਦ ਲਈ ਜੈਕਾਰਾ ਗਜਾਓ, ਅਤੇ ਕੌਮਾਂ
    ਦੇ ਮੁਖੀਏ ਲਈ ਲਲਕਾਰੋ! ਸੁਣਾਓ, ਉਸਤਤ ਕਰੋ ਅਤੇ ਆਖੋ, ਯਹੋਵਾਹ, ਆਪਣੀ ਪਰਜਾ ਨੂੰ, ਅਤੇ ਇਸਰਾਏਲ
    ਦੇ ਬਕੀਏ ਨੂੰ ਬਚਾ ਲੈ!
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ယာကုပ် အမျိုးအား၊ ရွှင်လန်း စွာ သီချင်း
    ဆိုကြလော့။ လူမျိုး တို့၏ အထွဋ် ၌ ကြွေးကြော် ကြလော့။ အို ထာဝရဘုရား ၊ ကိုယ်တော်
    ၏ လူမျိုး တည်းဟူသော၊ ကျန် ကြွင်းသော ဣသရေလ အမျိုးသားကို ကယ်တင် တော်မူပြီဟု မြွက်
    ဆိုလျက် သိတင်း ကြားလိုက်၍ ချီးမွမ်း ကြလော့။
  tbg-tbg: 'Noravano Kotiva qaiqaa tiharo, Ne Iekopira ankuara quaheha ihi tiate.
    Isareri vatanaaka avuniqamake variarara iriha, aakara nteha ihi tiate. Nora Kotira
    autu tuahereha mintima tiate: Noravauvo, nena vaiinti nahenti ruaruama nimitaane.
    Isareri kia qutiraiti qaqi variaka, ruaruama nimitaane, tiate.'
  hmo-hmo: Lohiabada ma ia gwau, “Ane do umui abia, mai moale danu, Israela dainai,
    badina Iakobo ena bese taudia ese, bese idauidau ibounai idia hereaia noho. Hanamoa
    ane do umui abia, inai bamona, ‘Lohiabada ese iena bese taudia ia hamauria vadaeni.
    Idia do mauri noho taudia ibounai, be ia ese ia hamauria vadaeni.’
  urd-urd: 'क्यूँकि ख़ुदावन्द यूँ फ़रमाता है कि: या''क़ूब के लिए ख़ुशी से गाओ और क़ौमों
    के सरताज के लिए ललकारो; ''ऐलान करो, हम्द करो और कहो, ''ऐ ख़ुदावन्द, अपने लोगों
    को, या''नी इस्राईल के बक़िये को बचा।'
  rus-SYN: 'Ибо так говорит Господь: радостно пойте об Иакове и восклицайте пред главою
    народов: провозглашайте, славьте и говорите: “спаси, Господи, народ твой, остаток
    Израиля!”'
  bqc-SIM: 'Ma Dii ma mɛ̀ à lɛsi Yakↄbu buiↄnɛ ń pↄnao, à gulakɛ buiↄ mide yã́
    musu. À to wà ma táasilɛa ma dↄ, í mɛ: Dii, ǹ n gbɛ̃́ Isaili kↄ̃naↄ suaba.'
  tcz-CHONGTHU: Pakaiyin hitin aseiye, ‘kipahtah in Israel din la sauvin! Namtin vaipi
    lah’a aodoh jeng un, thangvah pumin vahchoi un! Vo, Pakai Israel mite amoh chengse
    hi, huhdoh in, tiuvin.
  mar-mar: परमेश्वर असे म्हणतो, “याकोबासाठी आनंदाचा गजर करा! राष्ट्रांतील प्रमुख लोकांसाठी
    आनंदाने जयघोष करा! ऐकू येईल अशी स्तुती करा. म्हणा, ‘हे परमेश्वरा, तुझ्या लोकांचे,
    इस्राएलाच्या वाचलेल्यांचे तारण कर.’
  soq-soq: Ema ipa Iawe God gagalowa wadi wadiase, “E Israelwa baibu sasaitane nuaeuitana
    mo ipa eboeboua, e Israelwa nuaeuitane ka wana! Sasaitane ka wane wadapositane
    wanase, ‘O Iawe God, e apanaa inamoa Israelwa inawaa waimoi, mai bontopatuwapona!’
  qub-qub: 'Tayta Dios nin: «Jacobpita miraj Israelcunapaj cushisha cantay. Paycunapa
    nasyunninmi waquin nasyuncunapitaga mas rispitasha caycan. Cushisha alabar niy:
    ‹Cawaycar quëdaj Israel runacunataga acrashan runacuna captinmi Tayta Dios salban›
    nir.'
  bqp-bqp: Yinni Gusunɔ u mɑɑ nɛɛ, i Yɑkɔbun bweseru tɑki kuo kɑ nuku dobu. I yɛ̃ɛrio
    ten sɔ̃ te tɑ sɑ̃ɑ bwesenun wiru. I nɔɔgiru suo kpɑ i siɑrɑbun womusu ko. I nɛɛ,
    Yinni Gusunɔ u win tɔmbu Isireli be bɑ tie fɑɑbɑ mɔ̀.
  hat-hat: 'Seyè a di ankò: -Chante ak kè kontan pou pèp Izrayèl la! Pi gwo nasyon
    pase l'' nanpwen. Fè yo tande jan n''ap chante pou Bondye. Seyè a delivre pèp
    li a. Li delivre sa ki te rete nan pèp Izrayèl la.'
  eng-BSB: 'For this is what the LORD says: “Sing with joy for Jacob; shout for the
    foremost of the nations! Make your praises heard, and say, ‘O LORD, save Your
    people, the remnant of Israel!’'
  eng-WEBPB: For the LORD says, “Sing with gladness for Jacob, and shout for the chief
    of the nations. Publish, praise, and say, ‘LORD, save your people, the remnant
    of Israel!’
  kbq-kbq: Hagi Ra Anumzamo'a amanage hu'ne. Jekopu nagakura ranke huta muse zagamera
    huzmanteho. Ana vahe'mo'za maka vahera zamagatere'naza vahe mani'naze. Hagi ranke
    huta Nagri nagima musema huta husgama hanazana amanage hiho, Ra Anumzamoka, Israeli
    vaheka'a osi'ama ofri mani'naza vahera zamagu vazinka zamavro huta hiho.
  nhe-BL: 'Pampa TOTECO quiijtohua: “Xihuicaca ica paquilistli ipampa ni tlali Israel
    pampa Israel eltoc nopa tlali ica itlanahuatijcayo tlen más quipiya tlatlepanitacayotl
    que nochi sequinoc tlaltini. Huan Israel eltos nopa tlayacanquetl tlen nochi sequinoc
    tlaltini. Xihuicaca chicahuac ica paquilistli. Xiquijtoca: ‘TOTECO quinmaquixtijtoc
    iisraelita tlacajhua tlen noja itztoque.’'
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e. — Pezegar penurywete haw rehe nehe. Pezegar
    Izaew amo teko wanuwi uhua'u wera'u ma'e wanehe nehe. Pemuzàg ko zegar haw Tupàn
    ikatu haw imume'u pà nehe. — Tupàn Tuweharupi Wiko Ma'e upyro wemiaihu wà. Upyro
    teko Izaew wakurer wà no, peze nehe.
  eng-DRA: 'For thus saith the Lord: Rejoice ye in the joy of Jacob, and neigh before
    the head of the Gentiles: shout ye, and sing, and say: Save, O Lord, thy people,
    the remnant of Israel.'
