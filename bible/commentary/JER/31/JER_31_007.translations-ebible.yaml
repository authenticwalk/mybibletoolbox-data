    kah a meet te khang laeh,” ti saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ሜሌ ዴሮ ቢያይዳፓ ኔኤኒ ባሻያታሢሮ ያይቆኦቤ ዛሎ ዎዛና ዓይናዹዋቴ፤ ‹ናንጊና
    ናንጋ ጎዳ ፔኤኮ ዴሮ ዓውሴኔ፤ ዒስራዔኤሌ ሳዖይዳ ዓቲ ዓኣ ዓሶ ቢያ ፔ ዓሲ ማሂ ዔኬኔ› ጌይ ጌይ ጋላታ ዓይኑሞ ዓይናዹዋቴ።»
  twi-ASANTE: 'Deɛ Awurade seɛ nie: “Momfa ahosɛpɛ nto nnwom mma Yakob; Monteam mma
