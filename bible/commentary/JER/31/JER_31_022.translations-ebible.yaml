  lug-lug: Olituusa ddi okudda eno n’eri, ggwe omuwala atali mwesigwa? Mukama alikola
    ekintu ekiggya ku nsi, omukazi aliwa omusajja obukuumi.”
  heb-heb: עד מתי תתחמקין הבת השובבה כי ברא יהוה חדשה בארץ נקבה תסובב גבר׃
  ben-IRV: 'বিপথগামী মেয়ে, আর কতকাল তুমি ঘুরে বেড়াবে? কারণ সদাপ্রভু পৃথিবীতে একটি
    নতুন কিছু সৃষ্টি করেছেন: স্ত্রীলোকেরা শক্তিশালী পুরুষদের রক্ষা করার জন্য তাদের
    চারপাশে ঘুরবে।'
  pan-pan: ਤੂੰ ਕਦ ਤੱਕ ਅਵਾਰਾ ਫਿਰੇਂਗੀ, ਹੇ ਫਿਰਤੂ ਧੀਏ? ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਧਰਤੀ ਉੱਤੇ ਇੱਕ
    ਨਵੀਂ ਚੀਜ਼ ਉਤਪੰਨ ਕੀਤੀ ਹੈ, ਭਈ ਔਰਤ ਮਰਦ ਨੂੰ ਘੇਰ ਲਵੇਂਗੀ!।
  mya-JVB: အိုဖောက်ပြန် သော သတို့သမီး ၊ သင်သည် အဘယ် မျှကာလပတ်လုံးလှည့်လည် ၍ နေလိမ့်မည်နည်း။
    ထာဝရဘုရား သည် မြေကြီး ပေါ် မှာ ထူးဆန်း သော အမှုကို စီရင် တော်မူ၍၊ မိန်းမ သည် ယောက်ျား
    ကို ပတ်ဝိုင်း လိမ့်မည်။
  tbg-tbg: Isarerivauvo, ne vaireka, ti raavura voqaarama variavo. Mintimake vaihavata,
    ne ti tauvaqa utu timitaarave. Nanti nanti entae ne qumina vi ani vaiha kia te
    unanaini orurante anivarave? Ho te Noravano Kotika voqara i okarara qaraaka okara
    qovarama karerave. Kia vaiintivano nahentiqaa maimaraara raqikiraro, nahentivano
    vaiintiqaa maimaraara raqikianarove, tiro.
  hmo-hmo: Umui be lauegu natuna kekeni, to umui ese lau dekena amo umui raka siri.
    Edena negai emui laloa rua kara do umui rakatania, bona lau dekenai umui giroa
    mai? Badina be lau Lohiabada ese, kara matamatana ta tanobada dekenai do lau havaraia
    vadaeni, ia be idau momokani, hahine ta ese tau ta do ia gimaia.”
  urd-urd: ऐ नाफ़रमान बेटी, तू कब तक आवारा फिरेगी? क्यूँकि ख़ुदावन्द ने ज़मीन पर एक
    नई चीज़ पैदा की है, कि 'औरत मर्द की हिमायत करेगी।”
  rus-SYN: 'Долго ли тебе скитаться, отпадшая дочь? Ибо Господь сотворит на земле
    нечто новое: жена спасет мужа.'
  bqc-SIM: Nɛnↄɛ pↄ̀ↄbↄzãkɛna, ńyↄ̃ↄ liaaliaa e bↄɛ ni? Ma Dii má yã́ dafu dilɛ
    dṹniau, nↄɛpi mɛ́ aↄ ↄlia a gↄ̃i sa.
  tcz-CHONGTHU: Vo chanu kitah lou nu, itih chan nangma navathai ding ham? Pakai in
    gamsung’a thil thah khat asoh sah ding ahi. Israel in a Pathen chu akolchah ding
    ahitai.
  mar-mar: विश्वासहीन मुली, तू किती वेळ सतत हेलकावे घेशील? कारण परमेश्वराने पृथ्वीवर
    काहीतरी नवे निर्माण केले आहे. स्त्री तिच्या रक्षणासाठी बलवान पुरुषाला घेरील.
  qub-qub: '¿Imaycamataj puricunqui mana wiyacoj jipashno? Cay munduchöga noga Tayta
    Diosmi almiraypajcunata camacächishaj: Runanman warmi cutejnömi gamcunaga nogaman
    cutimunquipaj.»'
  bqp-bqp: Sere sɑɑ yerɑ̀ i ko i n kɔ̃ɔre i n yɑɑyɑɑre mɔ̀, bɛɛ nɑɑnɛ sɑribɑ. Wee
    nɛ Yinni Gusunɔ, nɑ gɑ̃ɑ kpɑɑnu kuɑ temɔ. Tɔn kurɔwɑ u koo durɔ kɑsu.
  hat-hat: 'Kilè n''a sispann drive deyò, bann wòklò! Mwen fè yon bagay tou nèf nan
    peyi a: Koulye a se fanm k''ap liyen gason.'
  eng-BSB: How long will you wander, O faithless daughter? For the LORD has created
    a new thing in the land— a woman will shelter a man.”
  eng-WEBPB: 'How long will you go here and there, you backsliding daughter? For the
    LORD has created a new thing in the earth: a woman will encompass a man.”'
  kbq-kbq: Hagi tamagra Nagri mofakna hu'nazanagi, tamagra natreta ufre efre huta
    zazate mani'naze. Nazupa tamagra atreta rukarahe huta Nagritega egahaze? Nagra
    Ra Anumzamo'na kasefa'za ama mopafina erifore nehue. E'i ana avu'ava zana a'mo'a
    vemofo azeri anukiankna hu'ne.
  nhe-BL: '¿Hasta quema tlamis para san inmocuapolojtinemise imojuanti tlen initztoque
    queja se huihui ichpocatl? TOTECO quichihuas ma pano se yancuic tlamantli ipan
    ni tlali: Israelitame quicuanajnahuase huan quiicnelise ininTECO.”'
  gub-BL: Teko hereruzar 'ymar. Màràn 'ar pemumaw putar hereruzar haw ikwaw 'ym pà
    nehe. Ihe Tupàn Tuweharupi Wiko Ma'e azapo amo ae ma'e ipyahu ma'e ywy rehe ihe.
    Azapo amo kuzà awa rehe uzekaiw ma'e romo, i'i.
  eng-DRA: 'How long wilt thou be dissolute in deliciousness, O wandering daughter?
    for the Lord hath created a new thing upon the earth: A WOMAN SHALL COMPASS A
    MAN.'
