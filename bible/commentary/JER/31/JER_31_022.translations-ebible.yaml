verse: JER.031.022
translations:
  mal-C: അവിശ്വസ്തയായ ഇസ്രായേൽപുത്രീ, എത്രകാലം നീ അങ്ങുമിങ്ങും സഞ്ചരിക്കും? യഹോവ ഒരു
    പുതിയ കാര്യം ഈ ഭൂമിയിൽ സ്ഥാപിച്ചിരിക്കുന്നു— ഒരു സ്ത്രീ ഒരു പുരുഷനെ വലയംചെയ്തു
    സംരക്ഷിക്കും.”
  deu-TKW: 'Wie lange willst du dich scheu umherdrücken, du abtrünnige Tochter? Fürwahr,
    etwas Neues schafft Jahwe auf Erden: das Weib umkreist den Mann!'
  lin-lin: 'Oh elenge mwasi ya mobulu, kino tango nini okotika kotambola-tambola ?
    Yawe akosala likambo ya sika na mabele : mwana mwasi akoluka mwana mobali na bolingo. »'
  eng-LSV: Until when do you withdraw yourself, O backsliding daughter? For YHWH has
    prepared a new thing in the land, || Woman surrounds man.”
  eng-GNV: 'How long wilt thou goe astray, O thou rebellious daughter? for the Lord
    hath created a newe thing in the earth: A WOMAN shall compasse a man.'
  eng-WEBSTER: How long wilt thou wander about, O thou backsliding daughter? for the
    LORD hath created a new thing in the earth, A woman shall compass a man.
  nhw-BL: '¿Hasta quema tlamis para san anmocuapolojtinemise amojuanti catli anitztoque
    quen se huihui ichpocatl? TOTECO quichihuas ma pano se yancuic tlamantli ipan
    ni tlali: Israelitame quicuanajnahuase huan quiicnelise ininTECO.”'
  swh-ONEN: 'Utatangatanga hata lini, ee binti usiye mwaminifu? Bwana ameumba kitu
    kipya duniani: mwanamke atamlinda mwanaume.”'
  bba-bba: Sere sɑɑ yerɑ̀ i ko i n kɔ̃ɔre i n yɑɑyɑɑre mɔ̀, bɛɛ nɑɑnɛ sɑribɑ. Wee
    nɛ Yinni Gusunɔ, nɑ ɡɑ̃ɑ kpɑɑnu kuɑ temɔ. Tɔn kurɔwɑ u koo durɔ kɑsu.
  eng-KJVCPB: How long wilt thou go about, O thou backsliding daughter? For the Lord
    hath created a new thing in the earth, A woman shall compass a man.
  luo-luo: Nyaka karangʼo ma ibiro bayo, yaye nyako maonge adiera? Jehova Nyasaye
    enochwe gima nyien e piny, dhako nokwak dichwo.”
  meu-meu: 'Kara hebeatai kekenimu e, ba daradara ela bona edena nega ai? Badina be
    Iehova ese kara matamaLana ta tanobada ai vada e havaraia: hahine ta ese tau ta
    e gimaiamu.'
  npi-ULB: ए विश्‍वासघाती छोरी, तँ कहिलेसम्म यताउता गरिबस्छेस् ? किनकि परमप्रभुले
    पृथ्वीमा केही नयाँ कुरो सृजनुभएको छ अर्थात् एक जना स्‍त्रीले एक जना बलियो पुरुषलाई
    घेर्छे ।”
  yor-yor: Ìwọ yóò ti ṣìnà pẹ́ tó, ìwọ aláìṣòótọ́ ọmọbìnrin; Olúwa yóò dá ohun tuntun
    lórí ilẹ̀, ọmọbìnrin kan yóò yí ọkùnrin kan ká.”
  pes-OPCB: 'ای دختر بی‌وفای من، تا به کی می‌خواهی در سرگردانی بمانی؟ زیرا خداوند
    چیزی نو بر زمین انجام خواهد داد: اسرائیل خدا را در بر خواهد گرفت.»'
  tgl-ULB: 'Gaano katagal mong ipagpapatuloy ang pag-aalinlangan anak kong walang
    pananampalataya? Sapagkat lumikha si Yahweh ng isang bagay na bago sa mundo: nakapalibot
    ang mga babae sa mga malalakas na lalaki upang protektahan sila.'
  cbu-NT: Kiz suwayaru, xiytat ashku, nda yusur wanasirsha chinayaru, wazaranllip
    kanaptariya. Itaru, siysa nda ashitssa. Nuw siyaa mangeetsis p'tseekchuri, nuwaa
    yusur chinakchus, kanaputssa. Ashkachu, tsapurunasshuchsha tputs anoo yasayarusin,
    ¿Tamashta Apanll ashik? táchinllinaya, Apanll tárangiya. Ashiriya, kamaneena yuwaa
    Israelchich wanpeetam watsapun yusur kanapchinllina anootsi.
  hui-hui: Tí i̱ wane mabuage ale birarimigo biruwa i̱ni erembira ngirimigoni. Ani
    lenedangi howa mini burugu lalu tombene hondoki ho kamiruni wahalu i̱ni koria
    agoangi dai buleberemibe. Anduane Homogo i̱nime dindi ogoria mana gahenge talialu
    bulene mbira ogobi mo wero. Walime agali minu yania howa agali-o i̱ore gubalini
    ha lolene wulebira, lalu Anduane Homogohanda laya, lalu Yaremaiahanda lene.
  mya-mya: သစ္စာ​မဲ့​သည့်​လူ​တို့၊သင်​တို့​သည်​အ​ဘယ်​မျှ ကြာ​ရှည်​တုံ့​ဆိုင်း​၍​နေ​ကြ​မည်​နည်း။
    အ​မျိုး​သ​မီး​သည်​အ​မျိုး​သား​အား​အ​ကာ အ​ကွယ် ပေး​နိုင်​ခြင်း​သည်​ဆန်း​သစ်​သ​ကဲ့​သို့၊
    ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​ဆန်း​သစ်​သည့် အ​မှု​ကို ဖန်​တီး​စီ​ရင်​တော်​မူ​ပြီ'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ས་གཞིའི་སྟེང་དུ་བུད་མེད་ཀྱིས་སྐྱེས་པ་བསྲུང་བའི་དོན་གསར་པ་ཞིག་མཛད་པར་འགྱུར་བས།
    དད་པ་མི་བརྟན་པའི་བུད་མེད་ཁྱོད་གང་སར་འཁྱམས་ནས་དུས་ག་ཙམ་ལ་འདུག་གམ།
  sna-sna: Uchadzungaira kusvikira rinhiko, iwe mwanasikana wokusatendeka? Jehovha
    achasika chinhu chitsva panyika, zvokuti mukadzi achambundikira murume.”
  spa-BLM: 'Cuanto tiempo vas a ir aquí y allá, ¿te has desviado, hija? Porque Yahvé
    ha creado algo nuevo en la tierra: una mujer abarcará a un hombre”.'
  cac-cac: '¿B''aq''uin̈ ol eyactejcan e b''eyec'' icha junoc ix ix te pit? A in Jehová
    in ol vac'' ujoc junoc tas to manta b''aj tzuji d''a yolyib''an̈q''uinal tic:
    A junoc ix ix ol tzuntzanb''at junoc vin̈ vinac, xchi Jehová.'
  swh-ULB: Utatanga tanga hadi lini, binti usiye mwaminifu? Kwa maana Yahwe ameumba
    kitu fulani kipya juu ya dunia—mwanamke anamzunguka mwanaume.
  bel-bel: 'Ці доўга табе бадзяцца, адпалая дачка? Бо Гасподзь стварыў на зямлі нешта
    новае: жонка выратуе мужа.'
  deu-ELBBK: 'Wie lange willst du dich hin und her wenden, du abtrünnige Tochter?
    Denn der HERR hat ein Neues geschaffen auf der Erde: Die Frau wird den Mann umgeben.'
  mbb-OT: Keenu kew pe bes edlikù kayi te kedì, is menge anak ku he nengetazin. Ebaal
    a te veǥu kayi te kelibutan–iring te is bahi iyan en maan pengalang te maama.”
  mal-2015: 'വിശ്വാസത്യാഗിനിയായ മകളേ! നീ എത്രത്തോളം ഉഴന്നുനടക്കും? യഹോവ ദേശത്തു ഒരു
    പുതുമ സൃഷ്ടിക്കുന്നു: സ്ത്രീ പുരുഷനെ ചുറ്റി പരിപാലിക്കും.'
  rmc-rmc: 'Mek dži kana phireha upre tele, tu napačivaľi čhaje? O RAJ kerela andre
    phuv neve veci: Leskre manuša leske ena verna.“'
  pes-OPV: ‌ای دختر مرتد تا به کی به اینطرف و به آنطرف گردش خواهی نمود؟ زیراخداوند
    امر تازه‌ای در جهان ابداع نموده است که زن مرد را احاطه خواهد کرد.»
  ron-1924: 'Пынэ кынд вей фи прибягэ, фийкэ рэтэчитэ? Кэч Домнул фаче ун лукру ноу
    пе пэмынт: фемея ва пеци пе бэрбат.”'
  ben-OBCV: বিপথগামী ইস্রায়েল কন্যা, তুমি কত কাল উদ্দেশ্যহীন ঘুরে বেড়াবে? সদাপ্রভু
    এক নতুন বিষয় পৃথিবীতে সৃষ্টি করবেন, একজন নারী একজন পুরুষকে রক্ষা করবে।”
  som-som: Kaaga sida bikrad dib u socdow, ilaa goormaad iska daba wareegaysaa? Waayo,
    Rabbigu wax cusubuu dhulka ku sameeyey, oo naag baa nin ku wareegi doonta.
  lat-VUC: 'Usquequo deliciis dissolveris, filia vaga? quia creavit Dominus novum
    super terram: femina circumdabit virum.'
  eng-ASVBT: 'How long wilt thou go hither and thither, O thou backsliding daughter?
    for Jehovah hath created a new thing in the earth: A woman shall encompass a man.'
  ita-1885: 'Infino a quando andrai aggirandoti, figliuola ribella? conciossiachè
    il Signore abbia creata una cosa nuova nella terra: la femmina intornia l''uomo.'
  eng-LXXUP: and upon Dibon, and upon Nebo, and upon the house of Beth-diblathaim,
  eng-ULB: How long will you waver, faithless daughter? For Yahweh has created something
    new on earth—a woman surrounds a strong man.
  spa-VBL: '¿Hasta cuándo vas a vacilar en tu decisión, hija infiel? Porque el Señor
    ha hecho que aquí ocurra algo nuevo: una mujer va a proteger a un hombre.'
  fra-_FOB: 'Jusqu''à quand seras-tu errante, fille rebelle? L''Éternel crée une chose
    nouvelle sur la terre: la femme environnera l''homme.'
  mal-mal: 'വിശ്വാസത്യാഗിനിയായ മകളേ! നീ എത്രത്തോളം അലഞ്ഞുനടക്കും? യഹോവ ദേശത്ത് ഒരു
    പുതുമ സൃഷ്ടിക്കുന്നു: ഒരു സ്ത്രീ പുരുഷനെ വലയം ചെയ്തു പരിപാലിക്കും”.'
  urd-GVR: Ai bewafā beṭī, tū kab tak bhaṭaktī phiregī? Rab ne mulk meṅ ek naī chīz
    paidā kī hai, yih ki āindā aurat ādmī ke gird rahegī.”
  suz-BL: गे काइ मटीब तमी, गे गेना सम्‍म रिम्‍नेवे? मारदे हना परमप्रभु यावेम मेको
    रागी ङा मुर आन पशो नक सेल्‍तु। मेको मीश मुरुम वोंइश मुर कली दाक्‍ब।
  eng-NOY: 'How long wilt thou wander about, O rebellious daughter? Behold, Jehovah
    createth a new thing in the earth: The woman shall protect the man.'
  ita-1927: 'Fino a quando n’andrai tu vagabonda, o figliuola infedele? Poiché l’Eterno
    crea una cosa nuova sulla terra: la donna che corteggia l’uomo.'
  ckb-ckb: 'هەتا کەی بەم لاو بەو لادا دەڕۆیت، ئەی کچی هەڵگەڕاوە؟ چونکە یەزدان شتێکی
    نوێی لەسەر زەوی بەدیهێناوە: ژن پیاو دەپارێزێت.»'
  eng-BBE: How long will you go on turning this way and that, O wandering daughter?
    for the Lord has made a new thing on the earth, a woman changed into a man.
  kan-OKCV: ವಿಶ್ವಾಸದ್ರೋಹಿ ಇಸ್ರಾಯೇಲ್ ಮಗಳೇ ಎಷ್ಟರವರೆಗೆ ಅಡ್ಡಾಡುವೆ? ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು
    ಭೂಮಿಯಲ್ಲಿ ಹೊಸದನ್ನು ಸೃಷ್ಟಿಸುತ್ತಾರೆ. ಹೆಂಗಸು ಗಂಡಸನ್ನು ಕಾಪಾಡುವಳು.”
  tam-2017: முறைகெட்டுப்போன மகளே, எதுவரை விலகித் திரிவாய்? யெகோவா பூமியில் ஒரு புதுமையை
    உண்டாக்குவார், பெண்ணானவள் ஆணைச் சூழ்ந்துகொள்ளுவாள்.
  spa-RV-1909: '¿Hasta cuándo andarás errante, oh hija contumaz? porque Jehová criará
    una cosa nueva sobre la tierra: una hembra rodeará al varón.'
  ron-BTF: 'Până când vei merge încoace și încolo, tu, fiică decăzută? Pentru că DOMNUL
    a creat un lucru nou pe pământ: O femeie va învinge un bărbat.'
  eng-WEBP: 'How long will you go here and there, you backsliding daughter? For the
    LORD has created a new thing in the earth: a woman will encompass a man.”'
  eng-FBV: 'How long are you going to waver in your decision, you unfaithful daughter?
    For the Lord has made something new happen here: a woman is going to protect a
    man.'
  nld-1939: 'Hoe lang zult ge talmen, Ontrouwe dochter! Waarachtig een nieuw geslacht
    Schept Jahweh op aarde: De vrouw keert terug Tot haar man!'
  nch-BL: '¿Hasta quema tamis para san anmocuapolojtinemise amojuanti cati anitztoque
    quej se huihui ichpocat? TOTECO quichihuas ma pano se yancuic tamanti ipan ni
    tali: Israelitame quicuanajnahuase huan quiicnelise ininTECO.”'
  vie-1934: 'Hỡi gái bội nghịch, ngươi sẽ đi dông dài cho đến chừng nào? Vì Đức Giê-hô-va
    đã dựng nên một sự mới trên đất: ấy là người nữ sẽ bao bọc người nam.'
  hin-CV: हे भटकने वाली कन्या, कब तक तुम यहां वहां भटकती रहोगी? याहवेह ने पृथ्वी पर
    एक अपूर्व परिपाटी प्रचलित कर दी है— अब पुरुष के लिए स्त्री सुरक्षा घेरा बनेगी.”
  spa-BES: ¿Cuánto tiempo seguirás girando de esta manera, oh, hija errante? porque
    el Señor ha hecho una cosa nueva en la tierra, una mujer transformada en hombre.
  tdx-tdx: 'Ampara’ te ombia t’ie hiamboho, ry anak’ampela midisa-volio? Fa namboatse
    raha vao an-tane atoy t’Iehovà: Ho tsikarikarie’ ty ampela ty lahilahy.'
  tha-KJV: โอ บุ​ตรสาวผู้​กล​ับสัตย์​เอ๋ย เจ้​าจะเถลไถลอยู่​อี​กนานสักเท่าใด เพราะพระเยโฮวาห์​ได้​สร้างสิ่งใหม่บนพิภพแล้ว
    คือ ผู้​หญิงจะล้อมผู้​ชาย​”
  por-BR-2018: 'Até quando andarás sem rumo, ó filha rebelde? Pois o SENHOR criará
    uma coisa nova sobre a terra: uma fêmea cercará ao varão.'
  deu-ELO: 'Wie lange willst du dich hin und her wenden, du abtrünnige Tochter? Denn
    Jehova hat ein Neues geschaffen auf der Erde: Das Weib wird den Mann umgeben.'
  eng-WYC-2018: How long, daughter of unsteadfast dwelling, art thou made dissolute
    in delights? for the Lord hath made a new thing on earth, a woman shall compass
    a man, (or for the Lord hath made something new on the earth, a woman shall go
    about, or shall protect, a man).
  epo-epo: 'Ĝis kiam vi turnados vin, ho defalinta filino? Ĉar la Eternulo kreis ion
    novan sur la tero: virino ĉirkaŭos viron.'
  uig-PIN: 'Sǝn ⱪaqanƣiqǝ tenǝp yürisǝn, i yoldin qiⱪⱪuqi ⱪizim? Qünki Pǝrwǝrdigar
    yǝr yüzidǝ yengi ix yaritidu: — Ayal kixi baturning ǝtrapida yepixip hǝwǝr alidu!'
  beo-beo: 'Dilia hame nabasu dunu! Dilia da habowali seda logo aduna amoga masunusa:
    dadawa:ma:bela:? Na da hou gaheabolo amola hisu hahamoi dagoi. Uda da dunu gaga:mu
    - amo da osobo bagade hou hisu agoane. Amo defele, Na da hou hisu hahamoi dagoi.”'
  tpi-OTNT: Yupela i olsem pikinini meri bilong mi, tasol yupela i givim baksait long
    mi. Wanem taim bai yupela i lusim pasin bilong tubel na kam bek long mi? Mi Bikpela,
    mi mekim nupela pasin i kamap long graun. Dispela pasin i olsem. Meri yet i holimpas
    man na askim em long laikim em.
  hau-SA: Har yaushe za ki yi ta yawo, Ya ’ya marar aminci? Ubangiji zai ƙirƙiro sabon
    abu a duniya mace za tă kewaye namiji.”
  uig-LAT: 'Sen qachan’ghiche ténep yürisen, i yoldin chiqquchi qizim? Chünki Perwerdigar
    yer yüzide yéngi ish yaritidu: — Ayal kishi baturning etrapida yépiship xewer
    alidu!'
  nde-nde: Koze kube nini ulokhu uzulazula, wena ndodakazi engathembekanga na? UThixo
    uzadala into entsha emhlabeni, owesifazane uzavikela indoda.”
  ton-ton: ¶ ʻE ʻofefine fakaholomui, ʻe fēfē hono fuoloa ʻa hoʻo ʻalu fano? He kuo
    fakatupu ʻe Sihova ha meʻa foʻou ʻi he fonua, ʻe auna ʻe he fefine ʻae tangata
    mālohi.”
  ces-1613: 'Dokudž se toulati budeš, ó dcero zpurná? Neboť učiní Hospodin novou věc
    na zemi: Žena bude vůkol obcházeti muže.'
  eng-WMB: 'How long will you go here and there, you backsliding daughter? For the
    LORD has created a new thing in the earth: a woman will encompass a man.”'
  tam-TCV: உண்மையற்ற மகளே, எவ்வளவு காலத்திற்கு அலைந்து திரிவாய்? யெகோவா பூமியில் புதியதொரு
    காரியத்தை உண்டாக்குவார். ஒரு பெண் ஒரு மனிதனை பாதுகாத்துக்கொள்வாள்.”
  ceb-ULB: Hangtod kanus-a man kamo magmasinupakon mga babaye nga walay pagtuo? Kay
    nagbuhat si Yahweh ug bag-ong butang sa kalibotan—gipanalipdan sa babaye ang kusgan
    nga lalaki.
  pol-UBG: 'Jak długo będziesz się błąkać, córko uparta? PAN bowiem stworzył nową
    rzecz na ziemi: kobieta ogarnie mężczyznę.'
  agr-agr: Makichik nuwauch emetnag pujuchujai betek wainka yujajum dusha ¿wajutiya
    idaisattagme? Witjai Tuke Pujuu, Israel aents aidau Apajuíjinuk, juju nugka juwi
    pegkejan Apajuí umike. Nunak nuwa aishin aneak ataktu wakitkittawai”, tawai.
