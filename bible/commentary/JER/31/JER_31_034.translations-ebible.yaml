    سَ دْشْ قٌرِ رَ. ﭑ عٍ شَ يُنُبِيٍ شَقَرِ مَ نّ، ﭑ مُ رَتُمَ عٍ شَ وَلِ كٌبِ مَ
    سْنْن.» عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.
  fra-SBL: 'Ils n''enseigneront plus chacun à son prochain, et que chacun enseigne
    à son frère en disant : « Connais Yahvé ». car ils me connaîtront tous, du plus
    petit au plus grand, dit Yahvé, « car je pardonnerai leur iniquité, et je ne me
    souviendrai plus de leur péché. »'
  hbo-hbo: וְלֹ֧א יְלַמְּד֣וּ עֹ֗וד אִ֣ישׁ אֶת־רֵעֵ֜הוּ וְאִ֤ישׁ אֶת־אָחִיו֙ לֵאמֹ֔ר
    דְּע֖וּ אֶת־יְהוָ֑ה כִּֽי־כוּלָּם֩ יֵדְע֨וּ אֹותִ֜י לְמִקְטַנָּ֤ם וְעַד־גְּדֹולָם֙
    נְאֻם־יְהוָ֔ה כִּ֤י אֶסְלַח֙ לַֽעֲוֹנָ֔ם וּלְחַטָּאתָ֖ם לֹ֥א אֶזְכָּר־עֹֽוד׃ ס
  piu-2006: '@see-verse:JER.031.033'
  kik-kik: Gũtigacooka gũkorwo na mũndũ ũkũruta ũrĩa ũngĩ, kana mũndũ arute mũrũ wa
    ithe, amwĩre atĩrĩ, ‘Menyana na Jehova,’ tondũ andũ othe nĩmagakorwo maamenyete,
    kuuma ũrĩa mũnini mũno wao nginya ũrĩa mũnene,” ũguo nĩguo Jehova ekuuga. “Nĩgũkorwo
    nĩngamarekera waganu wao, na ndigacooka kũririkana mehia mao.”
  fra-NCL: 'Un homme n’enseignera plus son prochain, ni un homme son frère, en disant :
    « Connaissez Yahweh ! » Car ils me connaîtront tous, depuis les petits jusqu’aux
    grands, — oracle de Yahweh. Car je pardonnerai leur iniquité, et je ne me souviendrai
    plus de leur péché.'
  cek-AK: Nihcae mah, Angraeng to panoek o khae, tiah mi mah doeh a imtaeng kami hoi
    nawkamyanawk to patuk o mak ai boeh; kathoeng koek hoi kalen koek karoek to kami
    boih mah Kai to panoek o tih boeh; nihcae sakpazaehaih to ka pakuem mak ai, ka
    tahmen pae han boeh, tiah Angraeng mah thuih.
  cuk-cuk: 'Bar dule, dule-baid odurdakosulid, degi, bar dule, e-gwenad odurdakosulid,
    ega weyob bar sogosulid: ‘Bab-Jehová be amimala.’ Ar bela burwiganase, degi, serganse-bakale,
    an-amimaloed. Ar e-isgumaladi, isgussulidyob an dakoed, bipisaale bar an e-isgusadgi
    binsaosulid.”'
  uig-CYR: 'Шундин башлап һеч ким өз йеқиниға яки өз қериндишиға: — «Пәрвәрдигарни
    тонуғин» дәп үгитип жүрмәйду; чүнки уларниң әң кичигидин чоңиғичә һәммиси Мени
    тонуп болған болиду; чүнки Мән уларниң қәбиһлигини кәчүримән һәмдә уларниң гунайини
    һәргиз есигә кәлтүрмәймән, — дәйду Пәрвәрдигар.'
  pma-pma: Hesakini, keil irviseintei mun tue keil availea en Iahova veni keil vasi
    ilea enau, koakeil avi havipi heha hetokol koakeil amarite. Anatin, keil ilea
    enau veni nirleletei mun hetisa en keil ven tounah keil one koa romaltei amumoni.
    Anatin, nirmundem usiltei mun tisaen keil one koa va kat keil. Inau, Iahova, nasan
    selusien vasi keilek.”
  tel-2017: “అప్పుడు ప్రతివాడూ తన పొరుగువాడికి, తన సహోదరునికి బోధిస్తూ, ‘యెహోవాను
    తెలుసుకో!’ అని ఇక చెప్పడు. ఎందుకంటే, వాళ్ళల్లో చిన్నవాడి నుంచి పెద్దవాడి వరకు
    అందరూ నన్ను తెలుసుకుంటారు. నేను వాళ్ళ దోషాలు క్షమించి, వాళ్ళ పాపాలు ఇంక ఎన్నడూ
    మనసులో పెట్టుకోను.” ఇది యెహోవా వాక్కు.
  hat-BSA: '“Yo p ap ankò enstwi, chak moun vwazen pa li, e chak moun frè pa li pou
    di: ‘Konnen SENYÈ a,’ paske yo tout va konnen Mwen, soti nan pi piti nan yo jis
    rive nan pi gran nan yo a,” deklare SENYÈ a, “paske Mwen va padone inikite yo,
    e peche yo, Mwen p ap sonje yo ankò.”'
  bxh-bxh: Guyau ya liba iyen, Ibege sai hesa falena tau miya wasagu ena i liba, o
    haba hidana i fatalaha be iyen “Guyau u sibai!” Paꞌana mahudoꞌidi haba sa sibaigu,
    kikiꞌina yo lalaꞌi. Yau haba edi heyaya E liba afulen yo haba E nuwatuhu afulen.
  kos-kos: Wangin selos ac fah enenu in luti mwet in facl sel in etu ke LEUM GOD mweyen
    mwet nukewa fah eteyu, mutawauk yurin mwet su arulana pusisel nwe ke elos su fulatlana.
    Nga fah nunak munas ke ma koluk lalos, ac nga fah tia sifil esam ma sutuu lalos.
    Nga, LEUM GOD, pa fahk ma inge.”
  hbo-WLC: וְלֹ֧א יְלַמְּד֣וּ ע֗וֹד אִ֣ישׁ אֶת־רֵעֵ֜הוּ וְאִ֤ישׁ אֶת־אָחִיו֙ לֵאמֹ֔ר
    דְּע֖וּ אֶת־יְהוָ֑ה כִּֽי־כוּלָּם֩ יֵדְע֨וּ אוֹתִ֜י לְמִקְטַנָּ֤ם וְעַד־גְּדוֹלָם֙
    נְאֻם־יְהוָ֔ה כִּ֤י אֶסְלַח֙ לַֽעֲוֺנָ֔ם וּלְחַטָּאתָ֖ם לֹ֥א אֶזְכָּר־עֽוֹד׃ ס
  ibo-ibo: Ọ dịghị onye ọbụla nʼetiti ha ga-akụziri onye agbataobi ya ihe, maọbụ otu
    onye asị ibe ya, ‘Mara Onyenwe anyị,’ nʼihi na ha niile ga-ama onye m bụ, site
    nʼonye dịkarịsịrị nta ruo nʼonye dịkarịsịrị ukwuu nʼetiti ha.” Otu a ka Onyenwe
    anyị kwubiri ya. “Nʼihi na aga m agbaghara ajọ omume ha, agaghị m echetakwa mmehie
    ha niile ọzọ.”
  ory-ory: ପୁଣି, ତୁମ୍ଭେମାନେ ପରମେଶ୍ୱରଙ୍କୁ ଜ୍ଞାତ ହୁଅ ବୋଲି କହି ସେମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା
    ଆପଣା ପ୍ରତିବାସୀକୁ ଓ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ଭ୍ରାତାକୁ ଆଉ ଶିକ୍ଷା ଦେବେ ନାହିଁ; କାରଣ ସଦାପ୍ରଭୁ
    କହନ୍ତି, ସେମାନଙ୍କର କ୍ଷୁଦ୍ରତମଠାରୁ ମହତ୍ତମ ପର୍ଯ୍ୟନ୍ତ ସମସ୍ତେ ଆମ୍ଭକୁ ଜ୍ଞାତ ହେବେ; ଯେହେତୁ
    ଆମ୍ଭେ ସେମାନଙ୍କର ଅପରାଧ କ୍ଷମା କରିବା ଓ ସେମାନଙ୍କର ପାପ ଆମ୍ଭେ ଆଉ ସ୍ମରଣ କରିବା ନାହିଁ।”
  chk-chk: Esap wor eman epwe chüen aiti ngeni chon arun ika pwiin an epwe sileei,
    pun ir meinisin repwe sileei seni ewe mi kis tori ewe mi lap. Iwe, üpwe amusala
    ar föföringau, nge üsap chüen chechemeni ar tipis. Ngang ewe Samol mi Lapalap
    üa kapas.”
  rop-rop: Nomo enibodi garra titjimbat im ronwan kantrimen hau blanga sabi YAWEI,
    dumaji ebribodi garra sabi mi, nomeda olabat lobala o powan o boswan. Ai garra
    larramgo olabat fri brom olabat nogudbalawei, en ai kaan jinggabat ol detlot nogudwan
    ting weya olabat bin oldei dumbat. Mi na YAWEI bin tok dijan.”
  ukr-1871: 'Потім уже не будуть навчати одно одного, чи брат брата й казати: Познайте
    Господа; самі бо знати муть мене від найменшого до найбільшого, говорить Господь,
    бо я прощу провини їх і не згадувати му вже гріхів їх.'
  deu-1951: 'und es wird niemand mehr seinen Nächsten oder seinen Bruder lehren und
    sagen: «Erkenne den HERRN!» denn sie sollen mich alle kennen, vom Kleinsten bis
    zum Größten, spricht der HERR; denn ich will ihnen ihre Missetat vergeben und
    ihrer Sünde nicht mehr gedenken!'
  eng-JPS: 'and they shall teach no more every man his neighbour, and every man his
    brother, saying: ''Know the LORD''; for they shall all know Me, from the least
    of them unto the greatest of them, saith the LORD; for I will forgive their iniquity,
    and their sin will I remember no more.'
  srp-1865: 'I neæe više uèiti prijatelj prijatelja ni brat brata govoreæi: poznajte
    Gospoda; jer æe me znati svi od maloga do velikoga, govori Gospod; jer æu im oprostiti
    bezakonja njihova, i grijeha njihovijeh neæu više pominjati.'
  lug-lug: Omuntu taliddayo kuyigiriza muliraanwa we, oba omusajja muganda we ng’agamba
    nti, ‘Manya Mukama,’ Kubanga bonna balimmanya, okuva ku asokerwako wansi okutuuka
    ku akomererayo waggulu,” bw’ayogera Mukama. “Kubanga ndisonyiwa obutali butuukirivu
    bwabwe, n’ekibi kyabwe ne siddamu kukijjukira.”
  heb-heb: ולא ילמדו עוד איש את רעהו ואיש את אחיו לאמר דעו את יהוה כי כולם ידעו אותי
    למקטנם ועד גדולם נאם יהוה כי אסלח לעונם ולחטאתם לא אזכר עוד׃
  ben-IRV: তখন কোনো ব্যক্তি তার প্রতিবেশীকে এবং তার ভাইকে শিক্ষা দিয়ে বলবে না, ‘সদাপ্রভুকে
    জানো!’ কারণ তারা প্রত্যেকে, একদম ছোট থেকে মহান সবাই আমাকে জানবে।” এটা সদাপ্রভুর
    ঘোষণা। “কারণ আমি তাদের অন্যায় ক্ষমা করব, তাদের পাপ আর কখনও মনে রাখব না।”
  pan-pan: ਉਹ ਫਿਰ ਕਦੀ ਹਰੇਕ ਆਪਣੇ ਗੁਆਂਢੀ ਨੂੰ ਅਤੇ ਹਰੇਕ ਆਪਣੇ ਭਰਾ ਨੂੰ ਨਾ ਸਿਖਲਾਏਗਾ ਭਈ ਯਹੋਵਾਹ
    ਨੂੰ ਜਾਣੋ ਕਿਉਂ ਜੋ ਉਹ ਸਾਰੀਆਂ ਦੇ ਸਾਰੇ ਉਹਨਾਂ ਦੇ ਛੋਟੇ ਤੋਂ ਲੈ ਕੇ ਵੱਡੇ ਤੱਕ ਮੈਨੂੰ ਜਾਣ
    ਲੈਣਗੇ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਕਿਉਂ ਜੋ ਮੈਂ ਉਹਨਾਂ ਦੀ ਬਦੀ ਨੂੰ ਮਾਫ਼ ਕਰਾਂਗਾ ਅਤੇ ਉਹਨਾਂ ਦੇ
    ਪਾਪਾਂ ਨੂੰ ਫੇਰ ਕਦੇ ਚੇਤੇ ਨਾ ਕਰਾਂਗਾ।
  mya-JVB: ထိုသူတို့က၊ ထာဝရဘုရား ကို သိ လော့ဟု၊ အမျိုးသား ချင်း၊ ညီအစ်ကို အချင်းချင်းတယောက်ကို
    တယောက်ဆုံးမ ဩဝါဒမပေးရကြ။ အကြောင်း မူကား၊ အငယ်ဆုံး သော သူမှစ၍ အကြီးဆုံး သောသူတိုင်အောင်
    ၊ ထိုသူ အပေါင်း တို့သည် ငါ့ ကိုသိ ကြလိမ့်မည်။ ထိုအခါ ငါသည် သူ တို့အပြစ် များကို
    သည်းခံ မည်။ သူ တို့ပြုသောဒုစရိုက် များကို မ အောက်မေ့ ဘဲနေမည်ဟု ထာဝရဘုရား မိန့်
    တော်မူ၏။
  tbg-tbg: Vi entara nora autu vataukave, kia autu vataukave, vika ekaa tiriara kankomake
    irirara ti, kia vovano nai hana vaiintiara tiharo, Are Nora Kotirara kankomakera
    iriataarave, tianarove. Te vika qora okara auti uvarave, qora kaiqa vare uvarave,
    nunka nimite kia qaiqaavata tenta aatoqi virara iritarerave. Te Noravano Kotika
    minti turo, tiro.
  hmo-hmo: Unai neganai idia ta ese iena bese tamona tauna be Lohiabada diba dalana
    do ia hadibaia lou lasi, badina idia ibounai be lau do idia diba, ladana maragi
    taudia, bona ladana bada taudia danu. Lau ese edia kara dika do lau gwauatao,
    bona edia kerere do lau laloa lou lasi. Lau, Lohiabada ese lau hereva vadaeni.”
  urd-urd: और वह फिर अपने — अपने पड़ोसी और अपने — अपने भाई को यह कह कर ता'लीम नहीं
    देंगे कि ख़ुदावन्द को पहचानो, क्यूँकि छोटे से बड़े तक वह सब मुझे जानेंगे, ख़ुदावन्द
    फ़रमाता है; इसलिए कि मैं उनकी बदकिरदारी को बख़्श दूँगा और उनके गुनाह को याद न
    करूँगा।”
  rus-SYN: 'И уже не будут учить друг друга, брат брата, и говорить: “познайте Господа”,
    ибо все сами будут знать Меня, от малого до большого, говорит Господь, потому
    что Я прощу беззакония их и грехов их уже не воспомяну более.'
  bqc-SIM: An gbɛ̃e a yãdada a deeɛo, gbɛ̃e a ma dↄ̃a da a gbɛ̃́ɛo, asa ampii aaↄ
    ma dↄ̃ɛ, nɛ́fɛ̃nɛn gbɛ̃zↄ̃ↄ píi. Ma Dii ma mɛ̀ má ń tàaeↄ kɛ̃́má, má ń
    duuna yãda lↄo.
  tcz-CHONGTHU: Chutengle, koiman aheng akom chuleh ainsung mi ho kom’a, “nanghon
    Pakai chu heovin” tia ahil khoh ngai talouding ahiuve. Ajeh chu, amitakip, aneova
    paat alen geia, seipeh ngai louva keima eihetsau hiding ahitai, chuleh keiman
    agitlounau ka ngaidama chuleh aitih ajong achonset nao ka geldoh kit tah lou ding
    ahiuve, tin Pakaiyin aseiye.
  mar-mar: नंतर परमेश्वरास ओळखा असे म्हणून पुढे प्रत्येक मनुष्य आपल्या शेजाऱ्याला
    किंवा प्रत्येक आपल्या भावाला शिकवणार नाही. कारण लहानापासून थोरापर्यंत मला ओळखतील.”
    असे परमेश्वर म्हणतो. “कारण मी त्यांच्या अन्यायांची त्यांना क्षमा करीन आणि मी त्यांच्या
    पापांचे स्मरण ठेवणार नाही.”
  soq-soq: Walama sawo mo mida eboeboua ita ebousiawaia uduudu ne atenidaneapu. Sa
    baiwa mai mida me sowa ando waeuwasapie wapiase, ‘E Iawe God ateitaa.’ Ne mo nuapareuntape
    dewau kiokiou insepadabuasapa, ita mo kadiu ando mai insepa, dia.” Ema ipa Iawe
    God gagaloleide.
  qub-qub: Noga pï cashätapis musyananpaj mananami jucnin-jucninpis yachachinacongapänachu.
    Noga pï cashätapis mas jatunpita tacshacama llapannami musyanga. Llapan juchancunatami
    perdunashaj. Chayno perdunaycorga mananami yarpäshänachu ima jucha rurashancunatapis.
    Noga Tayta Diosmi chayno në.»
  bqp-bqp: Domi tɔmbu kpurowɑ bɑ ko n mɑn yɛ̃ sɑɑ bibun di sere kɑ bukurobɔ. Goo kun
    mɑɑ win winsim ǹ kun mɛ win mɛro bisi goo keu mɔ̀ u kɑ Gusunɔ giɑ. Kon bu ben
    durum wɔkɑ, kpɑ n ku mɑɑ ye yɑɑyɑ.
  hat-hat: Pesonn p'ap bezwen moutre lòt moun nan peyi a kouman pou yo chache konnen
    Seyè a, paske yo tout ap konnen m', depi sa ki pi piti a jouk sa ki pi gran an.
    Se mwen menm Seyè a ki di sa. M'a padonnen sa yo fè ki mal, mwen p'ap chonje peche
    yo ankò. Se mwen menm Seyè a ki di sa.
  eng-BSB: No longer will each man teach his neighbor or his brother, saying, ‘Know
    the LORD,’ because they will all know Me, from the least of them to the greatest,
    declares the LORD. For I will forgive their iniquities and will remember their
    sins no more.”
  eng-WEBPB: They will no longer each teach his neighbour, and every man teach his
    brother, saying, ‘Know the LORD;’ for they will all know me, from their least
    to their greatest,” says the LORD, “for I will forgive their iniquity, and I will
    remember their sin no more.”
  kbq-kbq: Hagi ana knareti'ma agafama huno vaniana, magomo'a otino tvaoma'are'ma
    nemanisimofone afu'agananena rempi humino, Anumzamofona kenka antahinka huo hunora
    osugahie. Na'ankure agi omane vaheteti'ma vuno agima me'nea vahete'ma vaniana
    maka'mo'za Nagrira nage'za antahi'za hugahaze. Na'ankure kumizamia eri netre'na,
    ana kumi zamigu'ma nagesa anti ozamisua zanku anara hugahaze.
  nhe-BL: Huan ipan nopa tonali ayoc monequis para se tlacatl quimachtis seyoc para
    ma nechixmatise niininTECO, pampa sesen yajuanti tlen huejhueyi huan tlen coneme,
    nechixmatica cuali. Huan niquintlapojpolhuis huan niquilcahuas inintlajtlacolhua.”
    Queja nopa quiijto TOTECO.
  gub-BL: Ni amo numu'e kwaw umyrypar wà nehe. Numu'e kwaw wànàm wà nehe. — Ezeagaw
    Tupàn Tuweharupi Wiko Ma'e ikwaw pà nehe, ni'i kwaw wanupe wà nehe. Ta'e paw rupi
    katete hekwaw putar wà nehe xe. Teko hemetarer katu ma'e wà, teko hemetarer 'ym
    ma'e wà no. Ta'e amunàn putar wanemiapo kwer ihe nehe xe. Nahema'enukwaw pixik
    kwaw wakatu 'ymaw rehe ihe nehe no. Ihe Tupàn Tuweharupi Wiko Ma'e aze'eg kwez
    kury.
  eng-DRA: 'And they shall teach no more every man his neighbour, and every man his
    brother, saying: Know the Lord: for all shall know me from the least of them even
    to the greatest, saith the Lord: for I will forgive their iniquity, and I will
    remember their sin no more.'
