verse: JER.031.034
translations:
  mal-C: ഇനിയൊരിക്കലും അവർ അവരവരുടെ അയൽക്കാരോടോ പരസ്പരമോ, ‘യഹോവയെ അറിയുക’ എന്ന് ഉപദേശിക്കുകയില്ല.
    കാരണം അവർ എല്ലാവരും എന്നെ അറിയും; ഏറ്റവും താഴേക്കിടയിലുള്ള ആൾമുതൽ ഏറ്റവും ഉന്നതർവരെ
    എല്ലാവരും,” എന്ന് യഹോവയുടെ അരുളപ്പാട്. “ഞാൻ അവരുടെ ദുഷ്ചെയ്തികൾ ക്ഷമിക്കും, അവരുടെ
    പാപങ്ങൾ ഇനിമേൽ ഞാൻ ഓർക്കുകയുമില്ല.”
  deu-TKW: 'Fürderhin sollen sie nicht mehr einer den andern oder ein Bruder den andern
    also belehren: Erkennet Jahwe! Denn sie werden mich allesamt erkennen vom Kleinsten
    bis zum Größten - ist der Spruch Jahwes -, denn ich will ihnen ihre Verschuldung
    vergeben und ihrer Sünde nicht mehr gedenken!'
  lin-lin: 'Moko te akoteya lisusu moninga na ye to ndeko na ye na koloba : ‹ Yeba
    Yawe ! › Pamba te bango nyonso bakoyeba Ngai, kobanda na mwana moke kino na mokolo, »
    elobi Yawe, « nakolimbisa mabe na bango mpe nakokanisa lisusu masumu na bango
    te. »'
  eng-LSV: And they do not teach anymore || Each his neighbor, and each his brother,
    || Saying, Know YHWH, || For they all know Me, from their least to their greatest,”
    || A declaration of YHWH; “For I pardon their iniquity, || And I make no more
    mention of their sin.”
  eng-GNV: 'And they shall teach no more euery man his neighbour and euery man his
    brother, saying, Know the Lord: for they shall all know me from the least of them
    vnto the greatest of them, saith the Lord: for I wil forgiue their iniquitie,
    and will remember their sinnes no more.'
  eng-WEBSTER: 'And they shall teach no more every man his neighbor, and every man
    his brother, saying, Know the LORD: for they shall all know me, from the least
    of them to the greatest of them, saith the LORD: for I will forgive their iniquity,
    and I will remember their sin no more.'
  nhw-BL: Huan ipan nopa tonali ayacmo monequis para se masehuali quimachtis seyoc
    para ma nechiximatise niininTECO, pampa sesen inijuanti catli huejhueyi huan catli
    coneme, nechiximatica cuali. Huan niquintlapojpolhuis huan niquelcahuas inintlajtlacolhua.”
    Quej nopa quiijto TOTECO.
  swh-ONEN: Mtu hatamfundisha tena jirani yake, wala mtu kumfundisha ndugu yake akisema,
    ‘Mjue Bwana Mungu,’ kwa sababu wote watanijua mimi, tangu aliye mdogo kabisa kwao,
    hadi aliye mkuu sana,” asema Bwana. “Kwa sababu nitasamehe uovu wao, wala sitazikumbuka
    dhambi zao tena.”
  bba-bba: Domi tɔmbu kpurowɑ bɑ ko n mɑn yɛ̃ sɑɑ bibun di sere kɑ bukurobɔ. Goo kun
    mɑɑ win winsim ǹ kun mɛ win mɛro bisi ɡoo keu mɔ̀ u kɑ Gusunɔ ɡiɑ. Kon bu ben
    durum wɔkɑ, kpɑ n ku mɑɑ ye yɑɑyɑ.
  eng-KJVCPB: 'And they shall teach no more every man his neighbour, and every man
    his brother, saying, Know the Lord: For they shall all know me, From the least
    of them unto the greatest of them, saith the Lord: For I will forgive their iniquity,
    And I will remember their sin no more.'
  luo-luo: Koro ngʼato ok nochak opuonj jabathe, kata nyawadgi kowacho ni, ‘Ngʼe Jehova
    Nyasaye,’ nikech giduto giningʼeya, kochakore ngʼat matinie moloyo nyaka ngʼat
    maduongʼie moloyo,” Jehova Nyasaye owacho. “Nimar anawenegi timbegi maricho kendo
    ok anachak apar richogi kendo.”
  meu-meu: Una murinai asi tauna ta ese dekena tauna eiava tadikakana baine hadibaia,
    baineto “Iehova na ba dibaia”; badina be iboudiai ese bae dibagu, maragina amo
    ela bona badana (Iehova na e herevamu); badina be edia kara havara baina gwaua
    tao bona edia kara dika basina laloa tao lou.
  npi-ULB: तब हरेक मानिसले फेरि आफ्नो छिमेकी वा हरेक मानिसले आफ्नो भाइलाई यसो भनेर
    सिकाउने छैन, 'परमप्रभुलाई चिन ।' किनकि सानादेखि ठुलासम्म तिनीहरू सबैले मलाई चिन्‍नेछन्‌,
    यो यो परमप्रभुको घोषणा हो । किनकि म तिनीहरूको अधर्म क्षमा दिनेछु, र फेरि तिनीहरूका
    पाप सम्झनेछैनँ ।”
  yor-yor: Kò ní sí pé ọkùnrin kan ń kọ́ àwọn ará ilé rẹ̀ tàbí ọkùnrin ń kọ́ arákùnrin
    rẹ̀ pé, ‘Ẹ mọ Olúwa,’ nítorí gbogbo wọn ni yóò mọ̀ mí láti ẹni kékeré wọn títí
    dé ẹni ńlá,” ni Olúwa wí. “Nítorí èmi ó dárí àìṣedéédéé wọn jì, èmi kò sì ní rántí
    ẹ̀ṣẹ̀ wọn mọ́.”
  pes-OPCB: دیگر کسی به همسایۀ خود تعلیم نخواهد داد و یا کسی به خویشاوند خود نخواهد
    گفت، ”خداوند را بشناس!“ زیرا همه، از کوچک و بزرگ، مرا خواهند شناخت. من نیز خطایای
    ایشان را خواهم بخشید و گناهانشان را دیگر به یاد نخواهم آورد.»
  tgl-ULB: At hindi na tuturuan ng bawat tao ang kaniyang kapwa o tuturuan ng isang
    tao ang kaniyang kapatid at sabihin, “Kilalanin si Yahweh!' Sapagkat lahat sila
    mula sa pinakamababa hanggang sa pinakadakila sa kanila ay makikilala ako. Ito
    ang pahayag ni Yahweh. Sapagkat patatawarin ko ang kanilang mga kasalanan at hindi
    na aalalahanin pa ang kanilang mga kasalanan.”
  cbu-NT: Ashkachuri, ndusha tayaspatampaningaz nuwaa kuki yasapani atusin zandchinllinaya.
    Watam ashparitaa nllur, wachinaatstam nuwaa izuuru mangoonamaam yutaritshishirineetsi
    tachingachuri, nda yusur anootstam chinachinllinawa, nuw Taarashipani zurampatari
    atina, Apanll Israelchichee tárangiya. Ashiri na kamaneena yuwaa zapshinaa Apanll
    Israelchichpa tatsuyakchusin, Apanlleetsimarisha chinachinllinaya anootsi.
  hui-hui: Horo ogoningi agali mbirame ibu damene mende kagobi ibuni hameneorehondobi
    lamialu lalu, Anduane Homogo kago manda bulene nga, lalu lamulene nawulebira.
    Irane agali haguane karubi agali damene bu karubi ti bibahendeoreme i̱ manda biai
    hene holebero. I̱na tinaga ko binidaru bibahende domo wahai howa lone mitangibu
    dai nabuleorebero. I̱ Anduane Homogo i̱na bi o ledogoniore, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ကို​သိ​ရန်​အ​ဘယ်​သူ​မျှ မိ​မိ​တို့​မြို့​သူ​မြို့​သား​အ​ချင်း​ချင်း​ကို
    လည်း​ကောင်း၊ ပြည်​သူ​အ​ချင်း​ချင်း​ကို​လည်း ကောင်း​သွန်​သင်​ပေး​ရန်​လို​လိမ့်​မည်​မ​ဟုတ်။
    အ​ဘယ်​ကြောင့်​ဆို​သော်​အ​ငယ်​ဆုံး​သူ​မှ အ​ကြီး​မြတ်​ဆုံး​သူ​အ​ထိ​ငါ့​ကို​သိ ကြ​လိမ့်​မည်။
    ငါ​သည်​သူ​တို့​၏​အ​ပြစ်​များ ကို​ဖြေ​လွှတ်​မည်။ သူ​တို့​ပြု​ခဲ့​သည့်​ဒု​စ​ရိုက်
    များ​ကို​လည်း​အ​မှတ်​ရ​တော့​မည်​မ​ဟုတ်။ ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ သည့်​စ​ကား​ဖြစ်​၏''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡང་མི་མཆོག་དམན་ཀུན་གྱིས་བདག་ངོ་ཤེས་པར་འགྱུར་ལ། ངས་དེ་དག་གི་སྡིག་པ་སེལ་ཞིང་ཕྱིན་ཆད་དེ་དག་གི་སྡིག་ཉེས་མི་དྲན་པའི་རྐྱེན་གྱིས།
    སུས་ཀྱང་རང་གི་ཁྱིམ་མཚེས་དང་སྤུན་ལ་དཀོན་མཆོག་ཡ་ཝཱེ་ངོ་ཤེས་པར་འོས་ཞེས་སྨྲ་ཞིང་བསླབ་པར་མི་འགྱུར་རོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Hakuna munhu achadzidzisa muvakidzani wake kana hama yake, achiti, ‘Ziva
    Jehovha,’ nokuti vose vachandiziva, kubva kumuduku wavo kusvikira kumukuru,” ndizvo
    zvinotaura Jehovha. “Nokuti ndichavakanganwira kuipa kwavo, uye handingarangaririzve
    zvivi zvavo.”
  spa-BLM: 'Ya no enseñarán cada uno a su vecino, y cada uno enseñe a su hermano diciendo:
    “Conoce a Yahvé”. porque todos me conocerán, desde el más pequeño hasta el más
    grande”, dice Yahvé, “porque perdonaré su iniquidad, y no recordaré más su pecado”.'
  cac-cac: 'Man̈xo yovaliloc ay junoc ex ol eyal d''a eb'' eyetchon̈ab'' icha tic:
    Ojtaquejel Jehová, man̈xo xe chioc. Yujto a in Jehová in svala'' to e masanil
    ol in eyojtaquejeli, vach''chom eb'' unin, ma eb'' icham anima. Ol vac'' nivanc''olal
    schucal eb'', man̈xa b''aq''uin̈ ol in nacot smul eb'', xchi Jehová.'
  swh-ULB: Kisha kila mtu hatamfundisha jiranai yake, wala mtu hatamfundisha ngugu
    yake akisema, 'Mjue Yahwe!' Kwa maana wao wote, kuanzia mdogo wao hata mkubwa,
    watanijua—hili ni tangazo la Yahwe—kwa maana nitawasamehe uovu wao na sitazikumbuka
    tena dhambi zao.”'
  bel-bel: 'І ўжо ня будуць вучыць адзін аднаго, брат - брата і казаць: «спазнайце
    Госпада», бо ўсе самі будуць ведаць Мяне, ад малога да старога, кажа Гасподзь,
    бо Я дарую беззаконьні іхнія і грахоў іхніх ужо не спамяну болей.'
  wed-wed: Ma eḡa ai rava ina viararamana-melei bo riwa vivira, ‘Bada ona aramanei!’
    Aubaina au aburuna da au magurina anatapui ina aramaneu. Tau ai ḡoʼapoapoe ana
    nota-tawanei ma eḡa ana nota-melei.” Bada e ririwa.
  deu-ELBBK: 'Und sie werden nicht mehr jeder seinen Nächsten und jeder seinen Bruder
    lehren und sprechen: Erkennt den HERRN! Denn sie alle werden mich erkennen von
    ihrem Kleinsten bis zu ihrem Größten, spricht der HERR. Denn ich werde ihre Ungerechtigkeit
    vergeben und ihrer Sünde nicht mehr gedenken.'
  mbb-OT: Wazè en egkaǥi ziyà te emurè din te inged etawa suled din te kinahanglan
    he egkilelaan nu is Nengazen. Su pudu en sikandan egkilala kedì, puun te kinemevevaan
    pehendiyà te kinetikangan is ked-etew zan. Su ebpeseyluwen ku sikandan te menge
    mezaat he neveelan dan, ne kenè ku en edtentenuzan is menge salè dan.” Iyan a,
    is Nengazen, is migkaǥi kayi.
  mal-2015: ഇനി അവരിൽ ആരും തന്റെ കൂട്ടുകാരനെയും തന്റെ സഹോദരനെയും യഹോവയെ അറിക എന്നു
    ഉപദേശിക്കയില്ല; അവർ ആബാലവൃദ്ധം എല്ലാവരും എന്നെ അറിയും; ഞാൻ അവരുടെ അകൃത്യം മോചിക്കും;
    അവരുടെ പാപം ഇനി ഓർക്കയും ഇല്ല എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: 'Imar na mušinena te sikavel jekh avres a o phral le phraleske na phenela:
    ‚Prindžaren le RAJES!‘, bo savore man prindžarena, le nekciknederestar dži o nekbareder,“
    phenel o RAJ. „Bo me lenge odmukava lengre nalačhipena a pre lengre bini mange
    imar na leperava.“'
  pes-OPV: 'و بار دیگر کسی به همسایه‌اش و شخصی به برادرش تعلیم نخواهدداد و نخواهد
    گفت خداوند را بشناس. زیراخداوند می‌گوید: جمیع ایشان از خرد و بزرگ مرا خواهند شناخت،
    چونکه عصیان ایشان راخواهم آمرزید و گناه ایشان را دیگر به یادنخواهم آورد.»'
  ron-1924: 'Ничунул ну ва май ынвэца пе апроапеле сау пе фрателе сэу, зикынд: ‘Куноаште
    пе Домнул!’ Чи тоць Мэ вор куноаште, де ла чел май мик пынэ ла чел май маре”,
    зиче Домнул, „кэч ле вой ерта нелеӂюиря ши ну-Мь вой май адуче аминте де пэкатул
    лор.”'
  aui-aui: Getana iiyabo kwiinana inawonawiiyeveveni da Tagu Yawe God inakoviguna,
    basuna toudi tupadi na nada sinakowa wiimasimasiyegu, nokona wawaya moyamoyakidi
    bi inagee inanagho wawaya moumouridi biiyadi. Bi yadi tamumu ananoghotatavedi
    bi geananoghota mayedina. Tagu, Yawe God gamogu.”
  ben-OBCV: কোনো মানুষ তার প্রতিবেশীকে শেখাবে না বা একে অপরকে বলবে না, ‘তুমি সদাপ্রভুকে
    জেনে নাও,’ কারণ নগণ্যতম জন থেকে মহত্তম ব্যক্তি পর্যন্ত, তারা সবাই আমার পরিচয়
    পাবে,” সদাপ্রভু এই কথা বলেন। “কারণ আমি তাদের পাপ ক্ষমা করব এবং তাদের অনাচারগুলি
    আর কোনোদিন স্মরণ করব না।”
  som-som: Mar dambe nin kastaaba deriskiisa wax ma bari doono, oo nin kastaaba walaalkiis
    wax ma bari doono, isagoo ku leh, Rabbiga garo, waayo, kulli way i garan doonaan,
    kooda ugu yar ilaa kooda ugu weynba, ayaa Rabbigu leeyahay, waayo, xumaantooda
    waan cafiyi doonaa, oo dembigoodana kol dambe ma xusuusan doono.
  lat-VUC: 'et non docebit ultra vir proximum suum et vir fratrem suum, dicens: Cognosce
    Dominum: omnes enim cognoscent me, a minimo eorum usque ad maximum, ait Dominus:
    quia propitiabor iniquitati eorum, et peccati eorum non memorabor amplius.'
  eng-ASVBT: 'And they shall teach no more every man his neighbor, and every man his
    brother, saying, Know Jehovah; for they shall all know me, from the least of them
    unto the greatest of them, saith Jehovah: for I will forgive their iniquity, and
    their sin will I remember no more.'
  ita-1885: 'E non insegneranno più ciascuno il suo compagno, e il suo fratello, dicendo:
    Conoscete il Signore; perciocchè essi tutti, dal minore infino al maggiore di
    loro, mi conosceranno, dice il Signore; imperocchè io perdonerò loro la lor iniquità,
    e non mi ricorderò più del lor peccato.'
  eng-LXXUP: From the cry of Heshbon even to Aetam their cities uttered their voice,
    from Zoar to Horonaim, and their tidings as a heifer of three years old, for the
    water also of Nimrim shall be dried up.
  eng-ULB: Then each man will no longer teach his neighbor, or a man teach his brother
    and say, 'Know Yahweh!' For all of them will know me, from the smallest of them
    to the greatest —this is Yahweh's declaration— for I will forgive their iniquity
    and will no longer call their sins to mind.”
  spa-VBL: 'Nadie tendrá que enseñar a su vecino o a su hermano, diciéndole: “Debes
    conocer al Señor”. Porque todos me conocerán, desde el más pequeño hasta el más
    grande. Los perdonaré cuando hagan el mal, y me olvidaré de sus pecados.'
  fra-_FOB: 'Chacun d''eux n''enseignera plus son prochain, ni chacun son frère, en
    disant: Connaissez l''Éternel! car ils me connaîtront tous, depuis le plus petit
    d''entre eux jusqu''au plus grand, dit l''Éternel; car je pardonnerai leur iniquité,
    et je ne me souviendrai plus de leur péché.'
  mal-mal: “ഇനി അവരിൽ ആരും തന്റെ കൂട്ടുകാരനെയും തന്റെ സഹോദരനെയും ‘യഹോവയെ അറിയുക’ എന്ന്
    ഉപദേശിക്കുകയില്ല; അവർ ആബാലവൃദ്ധം എല്ലാവരും എന്നെ അറിയും; ഞാൻ അവരുടെ അകൃത്യം മോചിക്കും;
    അവരുടെ പാപം ഇനി ഓർക്കുകയും ഇല്ല” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  lit-lit: 'Ir jie nebemokys kiekvienas žmogus savo artimo ir kiekvienas žmogus savo
    brolio, sakydami: „Pažinkite VIEŠPATĮ!“, nes jie visi mane pažins, nuo jų mažiausiojo
    net iki jų didžiausiojo, – sako VIEŠPATS, – nes aš atleisiu jų kaltes ir jų nuodėmių
    nebeatminsiu.“'
  urd-GVR: Us waqt se is kī zarūrat nahīṅ rahegī ki koī apne paṛosī yā bhāī ko tālīm
    de kar kahe, ‘Rab ko jān lo.’ Kyoṅki chhoṭe se le kar baṛe tak sab mujhe jāneṅge.
    Kyoṅki maiṅ un kā qusūr muāf karūṅga aur āindā un ke gunāhoṅ ko yād nahīṅ karūṅga.”
    Yih Rab kā farmān hai.
