verse: JER.031.012
translations:
  mal-C: അവർ വന്ന്, സീയോന്റെ ഉന്നതസ്ഥലങ്ങളിൽ ആനന്ദത്താൽ ആർപ്പിടും; ധാന്യം, പുതുവീഞ്ഞ്,
    ഒലിവെണ്ണ, കുഞ്ഞാടുകൾ, കാളക്കിടാങ്ങൾ എന്നിങ്ങനെ യഹോവ നൽകുന്ന നന്മകളിൽ അവർ ആനന്ദിക്കും.
    അവരുടെ ജീവിതം മതിയായി വെള്ളംകിട്ടുന്ന ഒരു തോട്ടംപോലെയാകും, അവർ ഇനിയൊരിക്കലും ക്ഷീണിച്ചുപോകുകയില്ല.
  deu-TKW: daß sie kommen und jubeln auf Zions Höhe und hinströmen zu der Güte Jahwes,
    zum Getreide und zum Most und zum Öl und zu den jungen Schafen und Rindern, und
    daß ihre Seele einem wohl bewässerten Garten gleiche, und sie fernerhin nicht
    mehr dahinschmachten.
  lin-lin: 'Bakozonga na koganga ya esengo na bangomba ya Siona ; bakosepela na bomengo
    ya Yawe : ble, vino ya sika mpe mafuta, bameme mpe bangombe. Bakokoma lokola elanga
    ya kitoko oyo basopela mayi, mpe bakozala lisusu na mawa te.'
  eng-LSV: And they have come in, || And have sung in the high place of Zion, || And
    flowed to the goodness of YHWH, || For wheat, and for new wine, and for oil, ||
    And for the young of the flock and herd, || And their soul has been as a watered
    garden, || And they do not add to grieve anymore.
  eng-GNV: 'Therefore they shall come, and reioyce in the height of Zion, and shall
    runne to the bountifulnes of the Lord, euen for the wheat and for the wine, and
    for the oyle, and for the increase of sheepe, and bullocks: and their soule shalbe
    as a watered garden, and they shall haue no more sorow.'
  eng-WEBSTER: 'Therefore they shall come and sing in the hight of Zion, and shall
    flow together to the goodness of the LORD, for wheat, and for wine, and for oil,
    and for the young of the flock and of the herd: and their soul shall be as a watered
    garden; and they shall not sorrow any more at all.'
  nhw-BL: “Quena, inijuanti sempa hualase ipan inintlal huan huicase ica paquilistli
    ipan nopa tepeme catli más huejcapantic ipan Jerusalén. Mopaquilismacase por nochi
    tlamantli catli niininTECO ica niquintiochihuas. Na niquinmacas cuajcuali pixquistli,
    trigo, xocomeca atl, aceite, borregojme huan huacaxme. Huan ininnemilis elis quen
    se tlatoctli catli nochipa nicatequía. Huan ayacmo quema tlaijiyohuise.
  swh-ONEN: 'Watakuja na kupiga kelele kwa furaha katika miinuko ya Sayuni; watashangilia
    ukarimu wa Bwana: nafaka, divai mpya na mafuta, wana-kondoo wachanga na ndama
    wa makundi ya ngʼombe nitakaowapa. Watakuwa kama bustani iliyonyeshewa vizuri,
    wala hawatahuzunika tena.'
  bba-bba: Bɑ koo nɑ Siɔnin ɡuuru wɔllɔ, bɑ n nuku dobu mɔ̀ kɑ kuuki. Bɑ koo duki
    nɑ ɑrumɑni ye nɛ, Yinni Gusunɔ nɑ bu wɛ̃n sɔ̃. Yeyɑ, dobi kɑ resɛm kɑ olifi ye
    bɑ rɑ kɑ ɡum ko, kɑ yɑ̃ɑnu kɑ nɛɛ. Ben bwɛ̃rɑ koo yɛmiɑwɑ nɡe dɑ̃ɑ ɡbɑɑru te tɑ
    nim wɑɑmɔ. Bɑ ǹ koo mɑɑ wɑhɑlɑ ko.
  eng-KJVCPB: 'Therefore they shall come and sing in the height of Zion, And shall
    flow together to the goodness of the Lord, For wheat, and for wine, and for oil,
    And for the young of the flock and of the herd: And their soul shall be as a watered
    garden; And they shall not sorrow any more at all.'
  luo-luo: Ginibi kendo ginikogi gi ilo e kuonde motingʼore gi malo mag Sayun; ginibed
    gi ilo kuom chiwo mabup mar Jehova Nyasaye, ma gin cham, divai manyien kod mo,
    nyithi rombe kod dhok. Ginichal gi puodho moole pi maber, kendo ok ginibed gi
    kuyo kendo.
  meu-meu: Idia na baema, Siona dorina ai ane bae abi badabada, bona vairadia bae
    diari-diari, Iehova ena hahenamo dainai, bona aniani, vine ranuna, dehoro daidiai,
    bona mamoe natudia bona boromakau natudia daidiai; edia mauri na e haparipariamu
    umana na heto, bona taudia basie manori lou.
  npi-ULB: तब तिनीहरू आउनेछन् र सियोनका पर्वतहरूमा रमाउनेछन् । मकै र नयाँ दाखमद्य,
    तेल र गाईवस्तुका बाछाहरू भेडा-बाख्राका पाठाहरूमाथि परमप्रभुको भलाइको कारणले, तिनीहरूका
    मुहार चम्कनेछन् । किनकि तिनीहरूको जीवन पानीले भिजेको बगैँचाजस्तै हुनेछ, र तिनीहरूले
    फेरि कहिल्यै दुःखको महसुस गर्नेछैनन् ।
  yor-yor: Wọn yóò wá, wọn ó sì hó ìhó ayọ̀ lórí òkè Sioni; wọn yóò yọ ayọ̀ níbi oore
    Olúwa. Àlìkámà ni, ọtí wáìnì tuntun àti òróró ọ̀dọ́-àgùntàn àti ọ̀dọ́ ọ̀wọ́ ẹran.
    Wọn ó dàbí ọgbà àjàrà tí a bomirin, ìkorò kò ní bá wọn mọ́.
  pes-OPCB: آنها به سرزمین خود باز خواهند گشت و بر روی تپه‌های صهیون، آواز شادمانی
    سر خواهند داد؛ از برکات الهی، یعنی فراوانی گندم و شراب و روغن، و گله و رمه، غرق
    شادی خواهند شد؛ همچون باغی سیراب خواهند بود و دیگر هرگز غمگین نخواهند شد.
  tgl-ULB: Pagkatapos, darating sila sa taas ng Sion na may galak. Magagalak sila
    dahil sa kabutihan ni Yahweh, dahil sa mais at sa bagong alak, sa langis at sa
    anak ng mga kawan at mga inahin. Sapagkat ang kanilang pamumuhay ay magiging katulad
    ng isang dinidiligang hardin at hindi na sila muling makakaramdam ng anumang kalungkutan
  cbu-NT: Ashkachu, mangis kissha Siyonamun íwar yuwaa Apanll istarangu anoo mangis
    chinakus, shambatkus, zamamtar ashtatssa. Apanllsha tirikoo, vinootstam, wayunganootstam,
    opeejaatstam, wakaraatstam izapaneekchu, anumand mangis ksakus, michitamaam Siyonash
    shaniyatssa. Apanll siyaa Israelchicheetsis wanasir ksutkachu, siysa nda ayamtaatiyam
    kiyung kachiyatssa. Israelchichis mzatsee kung kachachtaku, kizpur wanasirtaru,
    ashikpaz ashiru kissha taatssa.
  hui-hui: Ani haru dai berogola ti ibalu Hari Saiono neneni howa turu halu ga̱ laragaraga
    bialu holebira. Anduane Homogo i̱nime tihondo mbirale bayale ogobi dege dege meroru
    yu howa ti turu timbuni ho holebira. I̱na widiru gerebi lini ibaneru olibe lininaga
    welirubi dewaore tihondo mialu nogo sibiru bulumagarubi dewaore tihondo merogola
    tigua turu timbuni ho holebira. Ti bayale dege lalu manane mbira dindi ibane bereha
    mabu gumbile ngaligobi holebira. Tiha mo tandaga holene mbira nawiore holebira.
  mya-mya: သူ​တို့​သည်​လာ​၍​ဇိ​အုန်​တောင်​ပေါ်​တွင် ဝမ်း​မြောက်​စွာ​သီ​ချင်း​ဆို​ကြ​လိမ့်​မည်။
    ငါ​ချ​ပေး​သည့်​ကျေး​ဇူး​များ​ဖြစ်​သော ဂျုံ၊စပါး၊စ​ပျစ်​ရည်၊ဆီ၊သိုး​ငယ်​များ​နှင့်​ကျွဲ​နွား
    များ​ဖြင့်၊ ရွှင်​လန်း​ဝမ်း​မြောက်​လျက်​နေ​ကြ​လိမ့်​မည်။ သူ​တို့​သည်​ရေ​ကို​ကောင်း​စွာ​ရ​ရှိ​သည့်
    ဥ​ယျာဉ်​ကဲ့​သို့​ဖြစ်​၍ နောင်​အ​ဘယ်​အ​ခါ​၌​မျှ​ဝမ်း​နည်း​ပူ​ဆွေး ကြ​ရ​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: དེ་རྣམས་ཛ་ཡན་གྱི་མཐོ་སར་འོངས་ཏེ་གླུ་ལེན་ཞིང་། དཀོན་མཆོག་ཡ་ཝཱེས་གནང་སྦྱིན་བཟང་པོ་རྣམས་ཏེ།
    འབྲུ་རིགས་དང་རྒུན་ཆང་། སྣུམ། ལུ་གུ། བ་ཕྲུག་བཅས་གནང་བས་དགའ་སྤྲོས་དགང་ཞིང་། དེ་དག་གི་མི་ཚེ་ནི་ཆུ་མོད་པའི་སྐྱེད་ཚལ་ལྟར་གྱུར་ནས་ནམ་ཡང་སྐམ་པར་མི་འགྱུར།
  sna-sna: Vachauya vachipembera nomufaro pamusoro peZioni; vachafara nokupa zvakanaka
    kwaJehovha, nokuda kwezviyo, newaini itsva uye namafuta, makwayana nemombe. Vachafanana
    nebindu rakanyatsodiridzwa, uye havachazosuwazve.
  spa-BLM: Vendrán a cantar en la altura de Sión, y fluirá hacia la bondad de Yahvé,
    al grano, al vino nuevo, al aceite, y a las crías del rebaño y de la manada. Su
    alma será como un jardín regado. Ya no se apenarán en absoluto.
  cac-cac: Ol ja eb', ol sb'itan b'it eb' d'a tzalajc'olal d'a tzalan Sion, axo yac'an
    tzalajb'oc sc'ol eb' yed' jantac tas vach' ol vac' d'ay, aton ixim trigo, vino,
    aceite, noc' calnel yed' noc' vacax. Lajan ol aj eb' icha te' avb'en te' ayn̈ejoch
    yalil, man̈xo ol el-laj yip eb' junelxo.
  swh-ULB: Kisha watakuja na kufurahia katika vilele vya Sayuni. Nyuso zao zitamelemeta
    kwa sababu ya wema wa Yahwe, juu ya nafaka na divai mpya, juu ya mafuta na malimbuko
    ya kwanza ya makundi na ng'ombe. Kwa maana maisha yao yatakuwa kama busitani iliyomwagiliwa,
    na hatatajisikia huzuni tena.
  bel-bel: І прыйдуць яны - і будуць радавацца на вышынях Сіёна; і сьцякуцца да добрасьці
    Гасподняй, да пшаніцы і віна і алею, да ягнят і валоў; і душа іхняя будзе як напоены
    вадою сад, і яны ня будуць ужо болей таміцца.
  deu-ELBBK: 'Und sie werden kommen und jubeln auf der Höhe Zions und herbeiströmen
    zu den Gütern des HERRN: zum Korn und zum Most und zum Öl und zu den jungen Schafen
    und Rindern; und ihre Seele wird sein wie ein bewässerter Garten, und sie werden
    von da an nicht mehr verschmachten.'
  mbb-OT: Edhendiyè dan te Buvungan he Zion ne ed-ugyab sikandan tenged te kegkelipey.
    Egkelipey zan tenged te menge keupiyaanan he ibeǥey ku kandan–he iyan is uzar
    he trigu, binu, lana, wey menge uyaǥen. Egkeiring sikandan te pemuleey he layun
    ebinyaǥi, ne kenè dan en egkeseeng.
  mal-2015: അവർ വന്നു സീയോൻമുകളിൽ കയറി ഘോഷിച്ചുല്ലസിക്കും; ധാന്യം, വീഞ്ഞു, എണ്ണ, കുഞ്ഞാടുകൾ,
    കാളക്കുട്ടികൾ എന്നിങ്ങനെയുള്ള യഹോവയുടെ നന്മയിലേക്കു ഓടിവരും; അവരുടെ പ്രാണൻ നനഞ്ഞിരിക്കുന്ന
    തോട്ടം പോലെയാകും; അവർ ഇനി ക്ഷീണിച്ചുപോകയുമില്ല.
  rmc-rmc: Avena a viskinena radišagostar pro verchos Sion; radisaľona le pherdo lačhe
    vecendar, save len dela o RAJ, la pšeňicatar, la neva moľatar the le olejostar,
    le cikne bakrorendar the le dobitkostar. Ela lenge avke mištes sar la zahradake,
    savi hiňi mištes poľivimen, a imar buter na cerpinena.
  pes-OPV: و ایشان آمده، بر بلندی صهیون خواهند سرایید و نزد احسان خداوندیعنی نزد غله
    و شیره و روغن و نتاج گله و رمه روان خواهند شد و جان ایشان مثل باغ سیرآب خواهد
    شد و بار دیگر هرگز غمگین نخواهندگشت.
  ron-1924: Ей вор вени ши вор киуи де букурие пе ынэлцимиле Сионулуй; вор алерга
    ла бунэтэциле Домнулуй, ла грыу, ла муст, ла унтделемн, ла ой ши бой; суфлетул
    ле ва фи ка о грэдинэ бине удатэ ши ну вор май тынжи.
  ben-OBCV: তারা সিয়োনের উঁচু স্থানগুলিতে এসে আনন্দে চিৎকার করবে; সদাপ্রভুর দেওয়া
    প্রাচুর্যের কারণে তারা উল্লসিত হবে, শস্যদানা, নতুন দ্রাক্ষারস ও তেল, পালের মেষশাবক
    ও গোবৎসদের জন্য। তারা হবে উত্তমরূপে সেচিত উদ্যানের মতো, তারা আর দুঃখ পাবে না।
  som-som: Oo intay yimaadaan ayay meesha sare ee Siyoon ka dul heesi doonaan, oo
    waxay u soo wada qulquli doonaan Rabbiga wanaaggiisa oo ah hadhuudh, iyo khamri,
    iyo saliid, iyo ubadka idaha iyo lo'daba, oo naftooduna waxay noqon doontaa sida
    beer la waraabiyey oo kale, oo mar dambena innaba weligood ma ay murugoon doonaan.
  lat-VUC: 'Et venient, et laudabunt in monte Sion: et confluent ad bona Domini, super
    frumento, et vino, et oleo, et fœtu pecorum et armentorum: eritque anima eorum
    quasi hortus irriguus, et ultra non esurient.'
  eng-ASVBT: 'And they shall come and sing in the height of Zion, and shall flow unto
    the goodness of Jehovah, to the grain, and to the new wine, and to the oil, and
    to the young of the flock and of the herd: and their soul shall be as a watered
    garden; and they shall not sorrow anymore at all.'
  ita-1885: E verranno e daranno grida di allegrezza nella sommità di Sion, e accorreranno
    a' beni del Signore, al frumento, ed al mosto, ed all'olio, ed a' frutti del minuto,
    e del grosso bestiame; e l'anima loro sarà come un orto inaffiato; e non saranno
    più in continui dolori.
  eng-LXXUP: Therefore, behold, his days come, saith the Lord, when I shall send upon
    him bad leaders, and they shall lead him astray, and they shall utterly break
    in pieces his possessions, and shall cut his horns asunder.
  eng-ULB: Then they will come and rejoice on the heights of Zion. Their faces will
    shine because of Yahweh's goodness, over the corn and the new wine, over the oil
    and the offspring of the flocks and herds. For their lives will become like a
    watered garden, and they will never again feel any more sorrow.
  spa-VBL: 'Volverán y celebrarán con gritos de alegría en el monte Sión; sus rostros
    resplandecerán ante los maravillosos regalos del Señor: el grano, el vino nuevo
    y el aceite de oliva, y las crías de sus rebaños y manadas. Su vida será como
    un jardín bien regado; y no volverán a deprimirse.'
  fra-_FOB: Et ils viendront, et pousseront des cris de joie sur les hauteurs de Sion;
    ils accourront aux biens de l'Éternel, au froment, au moût et à l'huile, et au
    fruit du gros et du menu bétail; et leur âme sera comme un jardin arrosé, et ils
    ne continueront plus à languir.
  mal-mal: അവർ വന്ന് സീയോൻമുകളിൽ കയറി ഘോഷിച്ചുല്ലസിക്കും; ധാന്യം, വീഞ്ഞ്, എണ്ണ, കുഞ്ഞാടുകൾ,
    കാളക്കുട്ടികൾ എന്നിങ്ങനെ യഹോവ നൽകുന്ന നന്മയിലേക്ക് ഓടിവരും; അവരുടെ പ്രാണൻ നനയ്ക്കപ്പെടുന്ന
    തോട്ടം പോലെയാകും; അവർ ഇനി ക്ഷീണിച്ചുപോകുകയും ഇല്ല.
  urd-GVR: Tab wuh ā kar Siyyūn kī bulandī par ḳhushī ke nāre lagāeṅge, un ke chehre
    Rab kī barkatoṅ ko dekh kar chamak uṭheṅge. Kyoṅki us waqt wuh unheṅ anāj, naī
    mai, zaitūn ke tel aur jawān bheṛ-bakriyoṅ aur gāy-bailoṅ kī kasrat se nawāzegā.
    Un kī jān serāb bāġh kī tarah sarsabz hogī, aur un kī niḍhāl hālat saṅbhal jāegī.
  suz-BL: मेकोपुकी जाक्‍शा इर सियोनम ठेयब सेंदा पा कुम्‍सो पाइनीम। मेकोपुकीम परमप्रभु
    यावे आ रिम्‍शो पशो आ पर्बम ग्‍येरनीम। अन्‍न, अङगुर शांबु नु तेल तशा, क्‍यारश भेडा
    आन पाठा नु बी ब्‍यफ आन कली तशा ग्‍येरनीम। मेको ब्‍वाक्‍कुम जिश्‍शो फल फुल रू खोदेंशो
    दुम्‍नीम। मेकोपुकी लेंशा गेनायो सुर्ता मपाइनीम। येरमीया ५८:१
  eng-NOY: And they shall come and sing upon the height of Zion; They shall exult
    in the bounty of Jehovah, The corn, and the new wine, and the oil, And the young
    of the flock, and of the herd; And they shall be as a well-watered garden, And
    they shall languish no more.
  ita-1927: 'E quelli verranno e canteranno di gioia sulle alture di Sion, e affluiranno
    verso i beni dell’Eterno: al frumento, al vino, all’olio, al frutto de’ greggi
    e degli armenti; e l’anima loro sarà come un giardino annaffiato, e non continueranno
    più a languire.'
  ckb-ckb: جا دێن و لە بەرزاییەکانی سییۆن هاواری خۆشی دەکەن. لەبەر خێروبێری یەزدان
    دەگەشێنەوە، بەسەر دانەوێڵە و شەرابی نوێ و زەیتەوە، بەسەر بەرخ و گوێرەکەوە. وەک
    باخچەیەکی تێر ئاو دەبن، جارێکی دیکە سیس نابن.
  eng-BBE: 'So they will come with songs on the high places, flowing together to the
    good things of the Lord, to the grain and the wine and the oil, to the young ones
    of the flock and of the herd: their souls will be like a watered garden, and they
    will have no more sorrow.'
  kan-OKCV: ಅವರು ಬಂದು ಚೀಯೋನ್ ಶಿಖರದಲ್ಲಿ ಹಾಡುವರು; ಧಾನ್ಯ, ದ್ರಾಕ್ಷಾರಸ, ಎಣ್ಣೆ, ಕರು, ಕುರಿಮರಿ,
    ಅಂತು ಯೆಹೋವ ದೇವರು ಅನುಗ್ರಹಿಸುವ ಎಲ್ಲಾ ಮೇಲುಗಳನ್ನು ಅನುಭವಿಸಲು ಪ್ರವಾಹದಂತೆ ಬರುವರು. ಅವರ
    ಆತ್ಮವು ಹದವಾಗಿ ನೀರು ಹಾಯಿಸಿದ ತೋಟದಂತಿರುವುದು; ಅವರು ಇನ್ನು ಮುಂದೆ ದುಃಖಪಡುವುದಿಲ್ಲ.
  tam-2017: அவர்கள் வந்து, சீயோனின் உச்சியில் கெம்பீரித்து, யெகோவா அருளும் கோதுமை,
    திராட்சைரசம், எண்ணெய், ஆட்டுக்குட்டிகள், கன்றுக்குட்டிகள் என்பவைகளாகிய இந்த நன்மைகளுக்காக
    ஓடிவருவார்கள்; அவர்களுடைய ஆத்துமா நீர்ப்பாய்ச்சலான தோட்டம்போலிருக்கும்; அவர்கள்
    இனித் தொய்ந்துபோவதில்லை.
  spa-RV-1909: Y vendrán, y harán alabanzas en lo alto de Sión, y correrán al bien
    de Jehová, al pan, y al vino, y al aceite, y al ganado de las ovejas y de las
    vacas; y su alma será como huerto de riego, ni nunca más tendrán dolor.
  ron-BTF: De aceea vor veni și vor cânta pe înălțimea Sionului și vor curge împreună
    la bunătatea DOMNULUI, la grâu și la vin și la untdelemn, și la cei tineri din
    turmă și din cireadă; și sufletul lor va fi ca o grădină udată; și ei nu se vor
    mai întrista vreodată.
  eng-WEBP: They will come and sing in the height of Zion, and will flow to the goodness
    of the LORD, to the grain, to the new wine, to the oil, and to the young of the
    flock and of the herd. Their soul will be as a watered garden. They will not sorrow
    any more at all.
  eng-FBV: They will return and celebrate with happy shouts on Mount Zion; their faces
    will beam over the Lord's wonderful gifts—the grain, new wine, and olive oil,
    and the young of their flocks and herds. Their life will be like a well-watered
    garden; and they won't ever be depressed again.
  nld-1939: Juichend bereiken ze de toppen van Sion, Stralend van vreugde om de goedheid
    van Jahweh. Om het koren, de most en de olie, Om de schapen en runderen. Hun ziel
    is als een bevloeide tuin, Ze zullen nooit meer versmachten.
  nch-BL: “Quena, inijuanti sempa hualase ipan inintal huan huicase ica paquilisti
    ipan nopa tepeme cati más huejcapantique ipan Jerusalén. Mopaquilismacase por
    nochi tamanti cati ni ininTECO ica niquintiochihuas. Na niquinmacas cuajcuali
    pixquisti, trigo, xocomecat iayo, aceite, borregojme huan huacaxme. Huan ininemilis
    elis quej se tatocti cati nochipa nicatequía. Huan ayecmo quema taijyohuise.
  vie-1934: Họ sẽ đến và hát trên nơi cao của Si-ôn; sẽ trôi chảy đến ơn phước của
    Đức Giê-hô-va, đến lúa mì, rượu mới, dầu, và con nhỏ của chiên và bò; lòng họ
    sẽ như vườn đượm nhuần, chẳng buồn rầu chi nữa hết.
  hin-CV: वे लौटेंगे तथा ज़ियोन की ऊंचाइयों पर आकर हर्षोल्लास करेंगे; याहवेह की कृपादृष्टि
    के कारण वे आनंदित हो जाएंगे— अन्‍न, नई दाखमधु तथा प्रचूर तेल के कारण, भेड़ों एवं
    पशुओं के बच्चों के कारण. उनका जीवन सिंचित उद्यान सदृश होगा, वे पुनः अंत न होंगे.
  spa-BES: Entonces vendrán con cantos en los lugares altos, fluyendo juntos hacia
    las cosas buenas del Señor, al grano y al vino y al aceite, las crías de los del
    rebaño y de las reses; su alma será como un jardín regado, y no tendrán más dolor.
  tdx-tdx: Aa le homb’ atoy iereo hisabo an-kaboa’ i Tsione ey, naho hiloeloe ami’ty
    hasoa’ Iehovà; ami’ty mahakama, naho ami’ty divay naho ami’ty menake, ami’ty tora’
    o lia-raike naho mpirai-trokeo; le ho goloboñe soa tondrake ty fiai’ iareo, vaho
    tsy hinike ka.
  tha-KJV: เขาทั้งหลายจึงจะมาร้องเพลงอยู่บนที่สูงแห่งศิ​โยน และเขาจะไปอย่างราบรื่นเพราะความดีของพระเยโฮวาห์
    เพราะเมล็ดข้าว น้ำองุ่น และน้ำมัน และเพราะลูกของแกะและวัว ชี​วิตของเขาทั้งหลายจะเหมือนกับสวนที่​มีน​้ำรด
    และเขาจะไม่โศกเศร้าอีกต่อไป
  por-BR-2018: 'E virão, e jubilarão no lugar alto de Sião, e correrão para o bem
    do SENHOR: ao trigo, ao suco de uva, ao azeite, e aos cordeiros e bezerros; e
    a alma deles será como um jardim regado, e nunca mais se enfraquecerão.'
  deu-ELO: 'Und sie werden kommen und jubeln auf der Höhe Zions, und herbeiströmen
    zu den Gütern Jehovas: zum Korn und zum Most und zum Öl und zu den jungen Schafen
    und Rindern; und ihre Seele wird sein wie ein bewässerter Garten, und sie werden
    hinfort nicht mehr verschmachten.'
  eng-WYC-2018: And they shall come, and praise in the hill of Zion; and they shall
    flow together to the goods of the Lord, on wheat, wine, and oil, and on the fruit
    of sheep, and of neat; and the soul of them shall be as a watery garden, and they
    shall no more hunger. (And they shall come, and give praise on Mount Zion; and
    they shall altogether flow with the good things of the Lord, with wheat, and wine,
    and oil, and with the fruit of sheep, and with cattle; and their souls shall be
    like a watered garden, and they shall no longer have hunger.)
  epo-epo: Kaj ili venos kaj kantos sur la altaĵo de Cion; kaj ili rapidos al la bonaĵoj
    de la Eternulo, al la greno, al la mosto, al la oleo, al la ŝafidoj kaj bovidoj;
    kaj ilia animo estos kiel akvoriĉa ĝardeno, kaj ili ne plu havos malĝojon.
  uig-PIN: Ular kelip Ziondiki egizliklǝrdǝ xad-huramliⱪta towlaydu, Pǝrwǝrdigarning
    iltipatidin, yǝni yengi xarabtin, zǝytun meyidin, mal-waranning ⱪoziliridin bǝrⱪ
    uridu; Ularning jeni huddi mol suƣirilƣan baƣdǝk bolidu, Ular ikkinqi ⱨeq solaxmaydu.
  beo-beo: Ilia da misini, hahawaneba:le, Saione Goumia gesami hea:mu. Na da hahawane
    iasu ilima imunu, amo gagoma, waini hano, olife susuligi, sibi amola bulamagau.
    Ilia da Na iabe hahawane ba:mu. Ilia da ifabi amoga gibu defele daha, amaiwane
    ba:mu. Ilia hanai defele, ilia da lai dagoi ba:mu.
  tpi-OTNT: Na bai ol i kam sanap long maunten Saion na bai ol i amamas tru na singaut
    moa yet. Bai ol i amamas long olgeta gutpela samting mi Bikpela, mi givim ol.
    Bai ol i amamas long wit na wain na wel bilong oliv na long ol sipsip na bulmakau
    mi givim ol. Na bai ol i kamap gutpela tru, olsem gaden i no sot long wara. Na
    bai ol i no ken i stap nogut moa.
  hau-SA: Za su zo su yi sowa don farin ciki a ƙwanƙolin Sihiyona; za su yi farin
    ciki cikin yalwar Ubangiji hatsi, sabon ruwan inabi da mai, ’ya’yan garken tumaki
    da na shanu. Za su zama kamar gonar da aka yi wa banruwa, ba za su ƙara yin baƙin
    ciki ba.
  uig-LAT: Ular kélip Ziondiki égizliklerde shad-xuramliqta towlaydu, Perwerdigarning
    iltipatidin, yeni yéngi sharabtin, zeytun méyidin, mal-waranning qoziliridin berq
    uridu; Ularning jéni xuddi mol sughirilghan baghdek bolidu, Ular ikkinchi héch
    solashmaydu.
  nde-nde: Bazakuza banqongoloze ngentokozo ezingqongeni zeZiyoni; bazathokoza ngokuphana
    kukaThixo, ngamabele, langewayini elitsha kanye lamafutha e-oliva, ngamazinyane
    ezimvu langamathole enkomo. Bazakuba njengesivande esithelelwa kuhle, njalo kabasayikuba
    losizi futhi.
  ton-ton: 'Ko ia te nau haʻu ʻo hiva ʻi he ngaahi potu māʻolunga ʻo Saione, pea te
    nau fakataha ki he angalelei ʻa Sihova, ki he uite, mo e uaine, mo e lolo, mo
    e ʻuhiki ʻoe fanga sipi, pea mo e manu: pea ʻe tatau honau laumālie mo e ngoue
    kuo fakaviviku; pea ʻe ʻikai ʻaupito te nau toe mamahi.'
  ces-1613: I přijdou, a prozpěvovati budou na výsosti Siona, a pohrnou se k dobrotě
    Hospodinově s obilím, a s vínem, a s olejem, a s plodem skotů a bravů, duše pak
    jejich bude podobná zahradě svlažené, a nebudouť se rmoutiti více.
  eng-WMB: They will come and sing in the height of Zion, and will flow to the goodness
    of the LORD, to the grain, to the new wine, to the oil, and to the young of the
    flock and of the herd. Their soul will be as a watered garden. They will not sorrow
    any more at all.
  tam-TCV: அவர்கள் வந்து, சீயோன் மலை உச்சியிலிருந்து மகிழ்ச்சியுடன் ஆரவாரிப்பார்கள்.
    யெகோவாவின் நிறைவான தானியம், புதிய திராட்சரசம், எண்ணெய், ஆட்டுக்குட்டிகள், கன்றுக்குட்டிகள்
    ஆகிய கொடைகளில் மகிழ்ச்சியடைவார்கள். அவர்கள் நன்கு நீர் பாய்ச்சப்பட்ட தோட்டத்தைப்போல்
    இருப்பார்கள். இனி ஒருபோதும் துக்கமடையமாட்டார்கள்.
  ceb-ULB: Unya moabot sila ug magmaya sa kahitas-an sa Zion. Modan-ag ang ilang mga
    panagway tungod sa pagkamaayo ni Yahweh, sa daghang mais ug sa bag-ong bino, sa
    daghang lana ug sa mga anak sa mga karnero ug sa mga baka. Kay ang ilang mga kinabuhi
    mahisama sa usa ka binisbisang tanaman, ug dili na sila mobati ug kagul-anan pag-usab.
  pol-UBG: Przyjdą więc i będą śpiewać na wyżynie Syjonu, i zbiegną się do dobroci
    PANA za zboże, za wino i za oliwę, za jagnięta i za cielęta, a ich dusza będzie
    jak nawodniony ogród i już nie będą się smucić.
  agr-agr: 'Dutika Apajuí yaigbau asag, Israel aents aidauk Jerusalén kaunawag shiig
    aneenak kantamiagtinai. Untsu Tuke Pujuu ditan yayaak: Trigo, vino, aceite, uwig
    aidau, baka aidau susamun nuna maawag shiig aneas yuwawagtinai. Tuja ditak ajak
    ajakbau yumi ukattai asa, pegkegchiama iman agtinai. Ditak atakesh depeteamak
    achagtinai.'
  kyc-kyc: Nakama yuu kyau Sayone dokona epo raeme kumuo kenane pyao pisirami. Dee
    nambana bange witi jingipi ipwa waenepe olipi ipwangepe mena sipisipi dee mena
    bulamakaope mairunu dupwa kando rae maiyuo kando nyerami. Dokopa nakama palu karo
    pirami dupwa ee nengepe ipwa apumi nenge pipala mena mena lao andenge dopale ingyarami
    dee nakama aki bange mende yano piramo kararami dupwa peparae nakama keta palira.
  urd-GVU: تب وہ آ کر صیون کی بلندی پر خوشی کے نعرے لگائیں گے، اُن کے چہرے رب کی برکتوں
    کو دیکھ کر چمک اُٹھیں گے۔ کیونکہ اُس وقت وہ اُنہیں اناج، نئی مَے، زیتون کے تیل
    اور جوان بھیڑبکریوں اور گائےبَیلوں کی کثرت سے نوازے گا۔ اُن کی جان سیراب باغ کی
    طرح سرسبز ہو گی، اور اُن کی نڈھال حالت سنبھل جائے گی۔
  deu-1912: Und sie werden kommen und auf der Höhe Zion jauchzen und werden zu den
    Gaben des HERRN laufen, zum Getreide, Most, Öl, und jungen Schafen und Ochsen,
    daß ihre Seele wird sein wie ein wasserreicher Garten und sie nicht mehr bekümmert
    sein sollen.
  kan-2017: ಅವರು ಬಂದು ಚೀಯೋನ್ ಶಿಖರದಲ್ಲಿ ಹಾಡುವರು. ಧಾನ್ಯ, ದ್ರಾಕ್ಷಾರಸ, ಎಣ್ಣೆ, ಕರು, ಕುರಿಮರಿ
    ಅಂತು ಯೆಹೋವನು ಅನುಗ್ರಹಿಸುವ ಎಲ್ಲಾ ಮೇಲುಗಳನ್ನು ಅನುಭವಿಸಲು ಪ್ರವಾಹದೋಪಾದಿಯಲ್ಲಿ ಬರುವರು.
    ಅವರ ಆತ್ಮವು ಹದವಾಗಿ ನೀರು ಹಾಯಿಸಿದ ತೋಟದಂತಿರುವುದು; ಅವರು ಇನ್ನು ಕಳೆಗುಂದರು.
  yap-yap: Bay rabad ngar tang niged e felfelan’ u daken e burey ni Zion, miyad felfelan’
    ko pi tow’ath rog ngorad, ni grain nge wayin nge gapgep ni olive, nge saf nge
    garbaw. Bay ra pired ni yad bod bangi milay’ ni bfel’ rogon ni yibe tarannag,
    ma aram e bayi yag ngorad gubin e tin ba t’uf rorad.
  hlt-MCSB: Ha pawk uh vaengah Zion hmuensang ah tamhoe uh ni. BOEIPA kah thennah
    dongah, cangpai dongah, misur thai dongah, situi dongah, boiva neh saelhung ca
    dongah hlampan uh ni. A hingah te khosul dum bangla om vetih a kha koep ham koei
    mahpawh.
  mdy-ETH: ዬያሮ ዔያታ ማዒ ሙኪ ፂዮኔ ዹኮይዳ ዎዛና ዓይናዻንዳኔ፤ ታኣኒ ዔያቶም ዒንጋንዳ ሃኣኮና፥ ዎይኖ ዑዦና፥ ሪሚቶ ዛይቶና
    ማራቶና ባኣቶናፓ ዔያታ ዴንቃ ዓንጆና ቢያ ሜታባኣያ ዎዛዻንዳኔ፤ ጊዳ ዋኣሢ ሙኪ ዑሻ ዎይኔ ጎሺጉዲ ዔያታ ማዓንዳኔ፤ ሃይካፓ
    ሴካ ዔያታ ዖያዓኬ።
  twi-ASANTE: Wɔbɛba na wɔde ahurisie ateam wɔ Sion sorɔnsorɔmmea; wɔbɛsɛpɛ wɔn ho
    wɔ akyɛdeɛ bebrebe a ɛfiri Awurade hɔ mu, atokoɔ, nsã foforɔ ne ngo, nnwammaa
    ne anantwie. Wɔbɛyɛ sɛ turo a wɔagugu so nsuo yie, na wɔrenni awerɛhoɔ bio.
  eng-WEBU: They will come and sing in the height of Zion, and will flow to the goodness
    of the LORD, to the grain, to the new wine, to the oil, and to the young of the
    flock and of the herd. Their soul will be as a watered garden. They will not sorrow
    any more at all.
  wal-wal: Eti yiidi Xiyoone Deriyan ufaissau yexxana; eti GODAI immiyo kehatettan,
    kattan, woine eessan, zaitiyan, dorssaa maratuuninne miizzaa maratun ufaittana.
    Eti haattaa loitti ushshido ataakiltte soho mala gidana; eti naa77antto shullokkona.
  spa-PDDPT: 'Vendrán con aclamaciones a la altura de Sion. Correrán hacia los bienes
    de Yavé: Al trigo, al vino, al aceite, a las crías del rebaño y a la manada de
    ganado vacuno. Su alma será como huerto bien regado, y nunca más tendrán dolor.'
  gun-gun: Ha'e ramo ou vy oporaei 'rã okuapy Sião yvyty áry, ha'e kuery pe Senhor
    mba'emo ome'ẽ rã oguerovy'a ete 'rã guive, mba'emo aju, vinho, azeite, vexa'i
    ha'e vaka ra'y. Ha'e kuery nhe'ẽ oiko porã 'rã yvotyty omoakỹmby rami, nda'ipiruvei
    ma 'rã guive.
  ilo-ULB: kalpasanna, umaydanto ket agrag-odanto iti tapaw ti Sion. Agrag-odanto
    gapu iti kinaimbag ni Yahweh, gapu iti mais ken iti baro nga arak, gapu iti lana
    ken gapu kadagiti annak dagiti karnero ken dagiti baka. Ta agbalinto a kasla nasibugan
    a minuyungan dagiti biagda, ket iti kaanoman, saandanton a makarikna pay iti panagladingit.
  kpg-kpg: Digaula ga loomoi ga daahili mo di tenetene i hongo di Gonduu Zion. Digaula
    ga tenetene gi agu wanga dehuia, agu golee laagau, agu waini mo agu lolo olib,
    nia siibi mono kau. Digaula gaa hai gadoo be di hadagee dela gu haga magalillili
    hagahumalia. Digaula ga hai mee gi nia mee huogodoo ala e hiihai ginai ginaadou.
  uig-ARA: ئۇلار كېلىپ زىئوندىكى ئېگىزلىكلەردە شاد-خۇراملىقتا توۋلايدۇ، پەرۋەردىگارنىڭ
    ئىلتىپاتىدىن، يەنى يېڭى شارابتىن، زەيتۇن مېيىدىن، مال-ۋاراننىڭ قوزىلىرىدىن بەرق
    ئۇرىدۇ؛ ئۇلارنىڭ جېنى خۇددى مول سۇغىرىلغان باغدەك بولىدۇ، ئۇلار ئىككىنچى ھېچ سولاشمايدۇ.
  sus-sus: E gbilenma nɛ, e xunnakeli sɔtɔ Siyon fari. E barakɛ sɔtɔma nɛ Alatala
    bɛlɛxɛ, alɔ mɛngi, wɛni nɛɛnɛ, ture, yɛxɛɛ, nun ningee. E luma nɛ alɔ laakɔɛ yire
    ye na dɛnnaxɛ, e mu tɔɔrɔma sɔnɔn.
  pon-2006: Re pahn kohdo oh koulki ar peren pohn Nahna Saion, re pahn pereperenki
    ei kisakis kan, ei werentuhke kan, ei wain, ei lehn olip, kisakis en sihpw oh
    kou kan. Re pahn rasehng mwetuwel me kin kelemwur mwahu; re pahn ahneki soahng
    koaros me re anahne.
  jae-jae: Êsêac oc sêmêŋ ma sênam wê kapôêŋ aŋga lôc Sion. Êsêac ôliŋ êpigeŋ êtu
    Apômtaunê moasiŋŋa, êtu polom to wain ma ŋalêsi ma domba to bulimakao ŋalatuŋa.
    Êsêac katuŋ êtôm kôm, taŋ bu kêmalôm naŋ, ma sêpô lêna gêŋ teŋ êtiam atom.
  ksd-ksd: Ma diat a vut ma diat a kakailai ta ra luana Sion, ma diat a vana varurung
    tadav ra bo na magit kai ra Luluai, tadav ra kon, ma tadav ra vain, ma tadav ra
    dangi, ma tadav ra umana nat na sip ma ra umana nat na bulumakau; ma kadia nilaun
    na ti varogop ma ra uma di pukpuk ia, ma pa diat a ligur mulai.
  tur-YTC: Siyon’un yüksek yerine gelip ezgi söyleyecekler, Ve Yahve'nin iyiliğine,
    Tahıla, yeni şaraba, yağa, Sürünün ve sığırın yavrularına akacaklar. Canları sulanmış
    bir bahçe gibi olacak. Artık hiç kederlenmeyecekler.
  grc-BRENT: Διατοῦτο ἰδοὺ ἡμέραι αὐτοῦ ἔρχονται, φησὶ Κύριος, καὶ ἀποστελῶ αὐτῷ κλίνοντας,
    καὶ κλινοῦσιν αὐτὸν, καὶ τὰ σκεύη αὐτοῦ λεπτυνοῦσι, καὶ τὰ κέρατα αὐτοῦ συγκόψουσι.
  ind-AYT: Mereka akan datang dan bersorak-sorai di atas tempat tinggi Sion, dan berseri-seri
    atas kebaikan TUHAN, atas gandum, anggur, dan minyak, dan atas domba muda dan
    ternak. Hidup mereka akan seperti kebun yang disirami, dan mereka tidak akan bersedih
    lagi.
  nya-nya: 'Anthuwo adzabwera akuyimba mofuwula pa mapiri a Ziyoni; adzasangalala
    ndi zinthu zabwino zochokera kwa Yehova. Zinthu zabwinozo ndi izi: tirigu, vinyo
    watsopano ndi mafuta, ana ankhosa ndi ana angʼombe. Iwo adzakhala ngati munda
    wothiriridwa bwino, ndipo sadzamvanso chisoni.'
  hrv-hrv: 'I oni će, radosno kličući, na vis sionski da se naužiju dobara Jahvinih:
    žita, ulja, mladog vina, jagnjadi i teladi, duša će im biti kao vrt navodnjen,
    nikad više neće ginuti.'
  mps-mps: Tama augwali te Saion bulu duba dolugulama, te augwali wiegi yai pemene
    mu elama, te i umabo mu udaibao. Te ena Genuai Bidigo augwaliba te wiegi yai nai
    mu mobaso, te augwali wiegi yai pemene yaibao. Te augwaligo wiegi yai pemene ebo
    te nai witba, me wain, me oliv wel, me te kibu sipsip dabeba, me eno mabo bulmakau
    dabeba te augwaligo homu pemene yaibao. Te wiegi yai mu pedalama, te gi wę usu
    elalubo gi tiwai dao. Te augwali dwai munu ma bidibeo.
  tpi-tpi: Na bai ol i kam sanap long maunten Saion na bai ol i amamas tru na singaut
    moa yet. Bai ol i amamas long olgeta gutpela samting mi Bikpela, mi givim ol.
    Bai ol i amamas long wit na wain na wel bilong oliv na long ol sipsip na bulmakau
    mi givim ol. Na bai ol i kamap gutpela tru, olsem gaden i no sot long wara. Na
    bai ol i no ken i stap nogut moa.
  dan-1931: De kommer til Zions bjerg og jubler over HERRENS Fylde, over Korn og Most
    og Olie og over Lam og Kalve. Deres Sjæl er som en vandrig Have, de skal aldrig
    vansmægte mer.
  vie-OVCB: Họ sẽ hồi hương và hoan ca trên các đỉnh cao của Giê-ru-sa-lem. Họ sẽ
    được rạng rỡ vì phước lành của Chúa Hằng Hữu— được thịnh vượng về mùa lúa mì,
    rượu mới, và dầu ô-liu, bầy bò và bầy chiên sinh sôi nẩy nở rất nhiều. Đời sống
    họ như khu vườn nhuần tưới, và nỗi buồn thảm sẽ tiêu tan.
  guj-2017: તેઓ આનંદના પોકાર કરતા સિયોનના પર્વત પર આવશે. અને યહોવાહે આપેલા ધાન્ય,
    દ્રાક્ષારસ, તેલ અને ટોળાં અને જાનવરો સમૃદ્ધિથી ખુશખુશાલ થશે. તેમનું જીવન સીંચેલી
    વાડી જેવું થશે અને તેઓનાં સર્વ દુ:ખો દૂર થઈ ગયાં હશે.
  pon-2006A: Re pahn kohdo oh koulki ar peren pohn Nahna Saion, re pahn pereperenki
    ei kisakis kan, ei werentuhke kan, ei wain, ei lehn olip, kisakis en sihpw oh
    kou kan. Re pahn rasehng mwetuwel me kin kelemwur mwahu; re pahn ahneki soahng
    koaros me re anahne.
  por-BRBSL: Eles virão e cantarão na altura de Zion, e fluirá para a bondade de Yahweh,
    para o grão, para o novo vinho, para o óleo, e aos jovens do rebanho e do rebanho.
    Sua alma será como um jardim regado. Eles não se arrependerão mais.
  cth-cth: Zion monsom vah la sak laihoi tho awh vaiteh BAWIPA hawinae dawk lunghawi
    awh han, cakang, misur hoi satui, tu hoi saringnaw dawk a lunghawi awh han, ahnimae
    hringnae teh tui awi e takha patetlah ao vaiteh a yungyoe lungmathoenae awm mahoeh
    toe.
  twi-twi: Wɔbɛba na wɔde ahurusi ateɛ mu wɔ Sion sorɔnsorɔmmea; wɔbɛsɛpɛw wɔn ho
    wɔ akyɛde bebrebe a efi Awurade hɔ mu, atoko, nsa foforo ne ngo, nguantenmma ne
    anantwi. Wɔbɛyɛ sɛ turo a wɔagugu so nsu yiye, na wɔrenni awerɛhow bio.
  hlt-hlt: Ha pawk uh vaengah Zion hmuensang ah tamhoe uh ni. BOEIPA kah thennah dongah,
    cangpai dongah, misur thai dongah, situi dongah, boiva neh saelhung ca dongah
    hlampan uh ni. A hingah te khosul dum bangla om vetih a kha koep ham koei mahpawh.
  tbz-SIM: Di kũntimu Siyɔ̃ɔ̃ tɑ̃rì kɛ bo nyíúnɛ̀ diwɛ̀ì, kɛ bo ndɛitíní kɛ dɔ́ mí
    ndi Yiɛ̀ nKuyie nkó mɛsɑ̀ɑ̀, dɛ̀ɛ̀ tu tidiitì nɛ̀ mɛnɑɑ̀ nnɛ̀ mɛkɔ̀pɑ̀mmɛ̀, ipe
    nɛ̀ sibɔɔ́ nɛ̀ inɑ̀ɑ̀kɛ. Di bo ndònnɛ̀ kupúú sɑ̀ɑ̀kù bɛ̀ yɔ́ɔ̀rì kù, di tɛ̃́nkɛ
    bɑ́ mbo mɛyɛǹcɑɑ̀rìmɛ̀ miɛkɛ.
  msy-2020: Eghtɨ me izɨ Saionɨn Mɨghsɨamɨn tugh bar akuegh, egh bar pamtemɨn araghasɨ
    dɨm ighiabar amuam. Egh bizir bar aghuir Ikiavɨra Itir God me ganɨngiziba bagh
    bar akuegham. Egh me wit ko, wain ko, olivɨn boreba ko, sipsipba ko, bulmakaun
    kɨ me ganɨngiziba, me da bagh bar akuegham. Egh me bar deraghvɨram otivigham,
    mati dagher azenim dɨpamɨn otevezir puvatɨ. Egh me ua pazɨ ikian kogham.
  azb-azb: Onlar Sionun yüksək təpəsinə gəlib Tərənnüm edəcək. Rəbbin verdiyi nemətlər
    – Taxıl, təzə şərab, zeytun yağı, Qoyun-keçi, mal-qara önünə axışacaqlar. Canları
    sulanmış bağça kimi olacaq, Bir daha taqətdən düşməyəcəklər.
  eng-DBY: And they shall come and sing aloud upon the height of Zion, and shall flow
    together to the goodness of Jehovah, for corn, and for new wine, and for oil,
    and for the young of the flock and of the herd; and their soul shall be as a watered
    garden, and they shall not languish any more at all.
  hin-2017: इसलिए वे सिय्योन की चोटी पर आकर जयजयकार करेंगे, और यहोवा से अनाज, नया
    दाखमधु, टटका तेल, भेड़-बकरियाँ और गाय-बैलों के बच्चे आदि उत्तम-उत्तम दान पाने
    के लिये ताँता बाँधकर चलेंगे; और उनका प्राण सींची हुई बारी के समान होगा, और वे
    फिर कभी उदास न होंगे।
  wol-KYG: Ñooy dikk, di sarxollee kaw tundu Siyoŋ, ne ràññ ndax ngëneeli Aji Sax
    ji, pepp, biiñ aku diw, gàtt aki nag, bakkan ni tool bu ñu suuxat, dootuñu yoggoorlu.
  eng-YLT: And they have come in, And have sung in the high place of Zion, And flowed
    unto the goodness of Jehovah, For wheat, and for new wine, and for oil, And for
    the young of the flock and herd, And their soul hath been as a watered garden,
    And they add not to grieve any more.
  kne-kne: Manragsak da ay mankanta sin toktok di dontog ay Zion. Manragsak da gapo
    sin bindisyon ko ay makan, danom di obas, lana, ya anak di karnero ya baka da.
    Maiarig da si nas-et di sibog na ay garden et adi da kasin manladingit.
  eng-WYC-2017: And they shall come, and praise in the hill [or the mount] of Zion;
    and they shall flow together to the goods of the Lord, on wheat, wine, and oil,
    and on the fruit of sheep, and of neat; and the soul of them shall be as a watery
    garden, and they shall no more hunger.
  eng-WMBB: They will come and sing in the height of Zion, and will flow to the goodness
    of the LORD, to the grain, to the new wine, to the oil, and to the young of the
    flock and of the herd. Their soul will be as a watered garden. They will not sorrow
    any more at all.
  urd-GVH: तब वह आकर सिय्यून की बुलंदी पर ख़ुशी के नारे लगाएँगे, उनके चेहरे रब की
    बरकतों को देखकर चमक उठेंगे। क्योंकि उस वक़्त वह उन्हें अनाज, नई मै, ज़ैतून के
    तेल और जवान भेड़-बकरियों और गाय-बैलों की कसरत से नवाज़ेगा। उनकी जान सेराब बाग़
    की तरह सरसब्ज़ होगी, और उनकी निढाल हालत सँभल जाएगी।
  rug-rug: Kote mae si arini meke iraṉa qetuqetu koasa toqere pa Zaione; kote qetu
    ni rini sari soku vinariponi te Zihova, sari huiti, na vaeni vaquradi meke na
    oela olive, sari tuna sipi na bulumakao. Kote guana inuma sapu kapa la pa kolo
    si arini, meke kote beto sa tinalotaṉa.
  gaz-gaz: Isaan ni dhufanii gaarran Xiyoon irrattis gammadanii ililchu; isaan arjummaa
    Waaqayyootti jechuunis midhaanitti, daadhii wayinii haaraa fi zayitiitti, ilmoolee
    bushaayeettii fi jabbootaattis ni gammadu. Jireenyi isaanii akkuma biqiltuu bishaan
    quufee taʼa; isaan siʼachi hin gaddan.
  fra-LSG: Ils viendront, et pousseront des cris de joie sur les hauteurs de Sion;
    Ils accourront vers les biens de l’Éternel, Le blé, le moût, l’huile, Les brebis
    et les bœufs; Leur âme sera comme un jardin arrosé, Et ils ne seront plus dans
    la souffrance.
  gnn-gnn: Bala walala yurru roŋiyirrina liliyi ŋunhiwalayi bukulili Djäyanlilina,
    ga miyamandja walala yurru yukurra galŋa‐djulŋithirrina dhikana wal'ŋu, ŋuriŋina
    nhäyu malaŋuyu ŋunhi ŋarra wekaŋala walalaŋgu ŋamakurru'. Walala yurru ḻuka yukurra
    ŋathanydja ḻatju'na dhikana wal'ŋu yana, ga wäyin walalaŋgu yurru ŋuthanna gurarrthirrina
    djana'mirriyirrina, bala walalaŋgu yurru ŋayaŋunydja ŋunhanydja märr‐ḏaw'yunna
    ŋuriŋina bili nhanukalaynha Garraywalana yana. Yakana biyapulnydja walala yurru
    galŋa‐yätjthirri ga warwumirriyirri.
  yal-yal: E fama nɛn, e xuini te ɲaxaɲaxani Siyon geyaan xuntagi. E sɛwama nɛn Alatalaa
    nɛmaan birin na, murutun nun manpa nɛnɛn nun turen nun yɛxɛɛne nun siine nun ɲingene.
    E nii yifanma e ma nɛn alo igen saxi nakɔɔn naxan ma, e mi fa yigitɛgɛ mumɛ!
  iou-iou: Ude täŋira Saion pom terak päro itkaŋ oretoret taŋi, gera mämä terak api
    täŋ itneŋ. Täŋkaŋ imaka imaka Yawe näkä ŋode buŋät yämayäŋ täyat unita oretoret
    u api täneŋ; Ketem, wain umekät olip gakŋi, sipsip ba bulimakau u kudup näkä api
    yämet. Ude täŋ yämiŋira epäniken yänattä ume säkgämän wädäŋkaŋ gäripi nikek ärok
    täkaŋ ude api täneŋ. Täŋkaŋ täŋbute-bute wari nämo api täneŋ.
  haw-1868: A e hele mai no lakou a e oli ma kahi kiekie o Ziona, a holo pu no lakou
    i ka maikai o Iehova, no ka huapalaoa, a no ka waina, a no ka aila, a no na keiki
    o na hipa, a me na bipi; a e like auanei ko lakou uhane me ka mahinaai i mau;
    aole loa lakou e kaumaha hou aku.
  arb-NAV: فَيُقْبِلُونَ مُرَنِّمِينَ بِهُتَافٍ عَلَى مُرْتَفَعَاتِ صِهْيَوْنَ، وَيَبْتَهِجُونَ
    بِخَيْرَاتِ الرَّبِّ مِنْ حِنْطَةٍ وَخَمْرٍ جَدِيدٍ وَزَيْتٍ وَحُمْلانٍ وَعُجُولٍ،
    وَتَكُونُ نُفُوسُهُمْ كَجَنَّةٍ مَرْوِيَّةٍ، وَلا يَعْتَرِيهِمْ حُزْنٌ بَعْدُ.
  ewe-ewe: Woava ado dzidzɔɣli le Zion ƒe togbɛwo dzi. Woatso aseye ɖe Yehowa ƒe nu
    gbogbo siwo nye, bli, aha yeye, ami, alẽvi kple nyiviwo ŋuti. Woawo anɔ abe amabɔ
    si wode tsii nyuie la ene eye womagaxa nu azɔ o.
  eng-LEE: (31:11) And they shall come and sing on the height of Zion, and shall come
    together as a stream to the goodness of the Lord, for wheat, and for wine, and
    for oil, and for the young of the flocks and of the herds, and their soul shall
    be as a well-watered garden; and they shall not farther experience grief any more.
  asm-FB: তেতিয়া তেওঁলোকে আহি চিয়োনৰ উচ্ছস্থানত আনন্দ কৰিব। তেওঁলোকে যিহোৱাৰ সততাত
    আনন্দ কৰিব, যেনে ঘেহুঁ, নতুন দ্ৰাক্ষাৰস, তেল আৰু মেৰ-ছাগৰ জাকৰ পোৱালিবোৰ। কিয়নো
    তেওঁলোকৰ জীৱন পানী দিয়া উদ্যানৰ নিচিনা হ’ব, আৰু তেওঁলোকে কেতিয়াও পুনৰ শোক অনুভৱ
    নকৰিব।
  sus-A: عٍ فبِلٍنمَ نّ، عٍ شُننَكٍلِ سْتْ سِيٌن قَرِ. عٍ بَرَكّ سْتْمَ نّ عَلَتَلَ
    بّلّشّ، عَلْ مّنفِ، وّنِ نّينّ، تُرٍ، يّشّي، نُن نِنفٍيٍ. عٍ لُمَ نّ عَلْ لَاكْي
    يِرٍ يٍ نَ دّننَشّ، عٍ مُ تْورْ مَ سْنْن.
  fra-SBL: Ils viendront et chanteront sur les hauteurs de Sion, et s'écoulera vers
    la bonté de Yahvé, au grain, au vin nouveau, à l'huile, ainsi qu'aux jeunes du
    troupeau et du bétail. Leur âme sera comme un jardin arrosé. Ils n'auront plus
    de chagrin du tout.
  hbo-hbo: וּבָאוּ֮ וְרִנְּנ֣וּ בִמְרֹום־צִיֹּון֒ וְנָהֲר֞וּ אֶל־ט֣וּב יְהוָ֗ה עַל־דָּגָן֙
    וְעַל־תִּירֹ֣שׁ וְעַל־יִצְהָ֔ר וְעַל־בְּנֵי־צֹ֖אן וּבָקָ֑ר וְהָיְתָ֤ה נַפְשָׁם֙
    כְּגַ֣ן רָוֶ֔ה וְלֹא־יֹוסִ֥יפוּ לְדַאֲבָ֖ה עֹֽוד׃
  kik-kik: 'Nĩmagooka maanĩrĩre nĩ gũkena marĩ kũu irĩma-inĩ cia Zayuni; nĩmagakenagĩra
    ũtaana wa Jehova: wa ngano, na wa ndibei ya mũhihano, na wa maguta, na wa tũgondu
    tuumĩte ndũũru-inĩ cia mbũri, na wa tũcaũ tuumĩte ndũũru-inĩ cia ngʼombe. Magaatuĩka
    ta mũgũnda unithĩirio maaĩ, na matigacooka kũnyiitwo nĩ ihooru rĩngĩ.'
  fra-NCL: Ils viendront avec des cris de joie sur la hauteur de Sion ; ils afflueront
    vers les biens de Yahweh, vers le blé, vers le vin nouveau, vers l’huile, vers
    les brebis et les bœufs ; leur âme sera comme un jardin arrosé, et ils ne continueront
    plus de languir.
  cek-AK: To pongah nihcae angzo o ueloe, Zion maesang ah laa to sah o tih; Angraeng
    hoihaih rang hoiah cang, misurthaih, situi, tuucaanawk hoi maitaw caanawk to hnu
    o tih; nihcae hinghaih loe tui bawh ih takha baktiah om o ueloe, natuek naah doeh
    palungsae o let mak ai boeh.
  cuk-cuk: 'Nonimaloed, Sión-yala-birse weligwar namaknonimaloed, Bab-Jehová-ega-ibmar-nuegan-ukedgi
    yeer-itomaloed. Bab-Dummad ega we-ibmar ukoed: Orosgi-dakleged-trigo-nugad, vino-binid,
    olivo-gwallu, sibad-wawaadmar, moli-bebe-nikmalad, ega ukoed. Nainu-senigwad-nue-egi-arbalediidyob
    gumaloed, bar abgan-galagan itogosurmalad.'
  uig-CYR: Улар келип Зиондики егизликләрдә шат-хурамлиқта товлайду, Пәрвәрдигарниң
    илтипатидин, йәни йеңи шараптин, зәйтун мейидин, мал-варанниң қозилиридин бәрқ
    уриду; Уларниң җени худди мол суғирилған бағдәк болиду, Улар иккинчи һеч солашмайду.
  tel-2017: వాళ్ళు వచ్చి సీయోను కొండ మీద ఉత్సాహధ్వని చేస్తారు. యెహోవా మంచితనాన్నిబట్టి,
    మొక్కజొన్నలను బట్టి, ద్రాక్షామధురసాన్నిబట్టి, తైలాన్ని బట్టి, గొర్రెలకూ, పశువులకూ
    పుట్టే పిల్లలను బట్టి, వాళ్ళు ఆనందిస్తారు. వాళ్ళ జీవితాలు నీళ్ళు పారే తోటలా ఉంటాయి.
    వాళ్ళు ఇంకెన్నడూ దుఃఖం అనుభవించరు.
  hat-BSA: Yo va vin kriye fò ak lajwa sou wotè a Sion yo, e yo va gen kè kontan nèt
    sou bonte SENYÈ a, sou sereyal ak diven tounèf, ak lwil e sou jenn a bann mouton
    an ak twoupo a. Nanm yo va tankou yon jaden wouze. Yo p ap janm soufri tristès
    ankò.
  kos-kos: 'Elos ac tuku ac on ke engan Fineol Zion, Ac arulana insewowo ke mwe kite
    luk inge: Wheat, ac wain, ac oil in olive, Oayapa sheep ac cow. Moul lalos ac
    fah oana sie ima ma aksroksrokyeyuk wo; Ma nukewa elos enenu ac fah itukyang nu
    selos.'
  hbo-WLC: וּבָאוּ֮ וְרִנְּנ֣וּ בִמְרוֹם־צִיּוֹן֒ וְנָהֲר֞וּ אֶל־ט֣וּב יְהוָ֗ה עַל־דָּגָן֙
    וְעַל־תִּירֹ֣שׁ וְעַל־יִצְהָ֔ר וְעַל־בְּנֵי־צֹ֖אן וּבָקָ֑ר וְהָיְתָ֤ה נַפְשָׁם֙
    כְּגַ֣ן רָוֶ֔ה וְלֹא־יוֹסִ֥יפוּ לְדַאֲבָ֖ה עֽוֹד׃
  ibo-ibo: Ha ga-abịa nọọ nʼugwu Zayọn tie mkpu ọṅụ, ha ga-aṅụrị ọṅụ nʼihi ịdị ukwu
    nke ezi ihe Onyenwe anyị nyere ha, dịka ọka, na mmanya ọhụrụ, na mmanụ, na ụmụ
    igwe ewu na atụrụ, na ọtụtụ ehi. Ha ga-adị ka ubi a na-agba mmiri mgbe niile;
    ha agaghị erukwa ụjụ ọzọ.
  ory-ory: ପୁଣି, ସେମାନେ ଆସି ସିୟୋନର ଶୃଙ୍ଗରେ ଗାନ କରିବେ ଓ ସ୍ରୋତ ତୁଲ୍ୟ ସଦାପ୍ରଭୁଙ୍କ ଉତ୍ତମତାର
    ନିକଟକୁ, ଶସ୍ୟ ଓ ଦ୍ରାକ୍ଷାରସ, ତୈଳ ଓ ପଲର ମେଷବତ୍ସ ଓ ଗୋପଲର ଗୋବତ୍ସ ନିକଟକୁ ବହି ଆସିବେ ଓ
    ସେମାନଙ୍କର ପ୍ରାଣ ସୁସିକ୍ତ ଉଦ୍ୟାନ ତୁଲ୍ୟ ହେବ; ପୁଣି, ସେମାନେ ଆଉ କିଛି ଶୋକ କରିବେ ନାହିଁ।
  chk-chk: Iwe, repwe feito o köl fän pwapwa me won ewe chuk Sion, repwe meseik ren
    ai lifang ngeniir, ren ekewe föün wiich me wain me apüra, pwal ren ekewe nienifön
    sip me kow. Iwe, repwe usun chök eu tanipi mi atütü ngeni koluk, nge resap chüen
    aiengau.
  rop-rop: Olabat garra kaman en sing gudbalawei langa det hil gulum Saiyan, en olabat
    garra jidan brabli gudbinji garram detlot gudwan ting weya ai gibit langa olabat.
    Detlot sid daga, en wain en oliboil, en ola ship en buligi ai garra gibit olabat.
    Olabat garra jidan jis laik det gadin garram loda woda. Olabat garra abum ebrijing
    olabat wandim.
  ukr-1871: І прийдуть й будуть веселитись на горах Сионових, і збігатись на дари
    Господнї, на пшеницю, вино й олїю, до ягнят і волів, і душа їх буде, мов добре
    напоєний водою сад, і не будуть дознавати спраги.
  deu-1951: Und sie werden kommen und auf der Höhe von Zion jubeln und herbeiströmen
    zu der Güte des HERRN, zum Korn, zum Most und zum Öl und zu den jungen Schafen
    und Rindern; und ihre Seele wird sein wie ein wasserreicher Garten, und sie werden
    hinfort nicht mehr verschmachten.
  eng-JPS: And they shall come and sing in the height of Zion, and shall flow unto
    the goodness of the LORD, to the corn, and to the wine, and to the oil, and to
    the young of the flock and of the herd; and their soul shall be as a watered garden,
    and they shall not pine any more at all.
  srp-1865: I doæi æe i pjevaæe na visini Sionskoj, i steæi æe se k dobru Gospodnjem,
    k žitu, k vinu i k ulju, k jaganjcima i teocima; i duša æe im biti kao vrt zaliven,
    i neæe više tužiti.
  lug-lug: 'Balijja baleekaana olw’essanyu ku nsozi za Sayuuni; balisanyukira okugabula
    kwa Mukama: emmere ey’empeke, ne wayini omusu, n’omuzigo, n’abaana b’endiga era
    n’ebisibo. Balibeera ng’ennimiro efukiririddwa obulungi, era tebalyongera kulaba
    nnaku.'
  heb-heb: ובאו ורננו במרום ציון ונהרו אל טוב יהוה על דגן ועל תירש ועל יצהר ועל בני
    צאן ובקר והיתה נפשם כגן רוה ולא יוסיפו לדאבה עוד׃
  ben-IRV: তখন তারা আসবে এবং সিয়োনের উঁচু জায়গায় আনন্দ করবে। তারা সদাপ্রভুর মঙ্গলদানে,
    দানাশষ্যে, নতুন আঙ্গুর রস, তেল, ভেড়া ও গরুর পালের বাচ্চা পেয়ে আনন্দ করবে। কারণ
    তাদের প্রাণ হবে জলপূর্ণ বাগানের মত এবং তারা আর কখনও দুঃখ অনুভব করবে না।
  pan-pan: ਉਹ ਆਉਣਗੇ ਅਤੇ ਸੀਯੋਨ ਦੀ ਚੋਟੀ ਉੱਤੇ ਜੈਕਾਰੇ ਗਜਾਉਣਗੇ, ਅਤੇ ਯਹੋਵਾਹ ਦੀ ਭਲਿਆਈ ਦੇ
    ਕਾਰਨ ਚਮਕਣਗੇ, ਅੰਨ, ਨਵੀਂ ਮੈਂ ਅਤੇ ਤੇਲ, ਇੱਜੜ ਦੇ ਬੱਚੇ ਅਤੇ ਗਾਈਆਂ ਬਲ਼ਦ ਦੇ ਕਾਰਨ, ਉਹਨਾਂ
    ਦੀ ਜਾਨ ਸਿੰਜੇ ਹੋਏ ਬਾਗ਼ ਵਾਂਗੂੰ ਹੋਵੇਗੀ, ਉਹ ਫਿਰ ਕਦੀ ਉਦਾਸ ਨਾ ਹੋਣਗੇ।
  mya-JVB: ထိုကြောင့် အမျိုးသားတို့သည် လာ ၍ ၊ ဇိအုန် တောင်ထိပ် ၌ သီချင်းဆို ကြလိမ့်မည်။
    ထာဝရဘုရား ပြုတော်မူခြင်း ကျေးဇူး တည်းဟူသောဆန် စပါး၊ စပျစ်ရည် ၊ ဆီ ၊ သိုး သငယ်
    ၊ နွား သငယ်တို့ကို ရအံ့သောငှါ စည်းဝေးကြလိမ့်မည်။ သူ တို့စိတ် ဝိညာဉ်သည် ရေ လောင်းသော
    ဥယျာဉ် ကဲ့သို့ ဖြစ်၍ ၊ နောက် တဖန် ညှိုးငယ် ခြင်းမ ရှိရ။
  tbg-tbg: Vika Saioni Aiqinaqaa ani vaiha aakara nteha quahe vaivarave. Vika te Noravano
    Kotika ekaa koqe haika nimiainarara iriha quaheha vaivarave. Te vika uitive, uainive,
    orivi vahaverave, sipisipive, purumakauve, nimiainara virara irihama quahevarave.
    Naahovano putaqira koqemakero vaintemake, vika muntukavano kia qaiqaa qoraiqiramanta
    koqemake vaivarave.
  hmo-hmo: Do idia mai, bona Siona Ororo dekenai ane do idia abia, mai moale bada
    danu. Bona lau ese lau hanamodia dainai, edia vairana be do idia diaridiari. Lau
    henidia gaudia, koni, bona uaina, bona olive dehoro, mamoe bona boromakau danu
    dainai, do idia moale bada. Lauegu bese be uma namona bamona, mai ena ranu momo,
    bona idia edia noho be do ia namo momokani.
  urd-urd: तब वह आएँगे और सिय्यून की चोटी पर गाएँगे, और ख़ुदावन्द की ने'मतों या'नी
    अनाज और मय और तेल, और गाय — बैल के और भेड़ — बकरी के बच्चों की तरफ़ इकट्ठे रवाँ
    होंगे; और उनकी जान सैराब बाग़ की तरह होगी, और वह फिर कभी ग़मज़दा न होंगे।
  rus-SYN: И придут они, и будут торжествовать на высотах Сиона; и стекутся к благостыне
    Господа, к пшенице и вину и елею, к агнцам и волам; и душа их будет как напоенный
    водою сад, и они не будут уже более томиться.
  bqc-SIM: Aa mↄ gulakɛ Siↄna sĩ̀sĩ musu, aa pↄnakɛ ń ɛ̀fãai pↄ́ má kɛ̀nɛ́o,
    pↄ́wɛna ń vɛ̃ɛo ń nísio ń pↄtuo nɛ'iao yã́i. Aaↄ dɛ lán swalu idewa, an
    yɛ̃̀ɛɛ a kɛ̃́sãmá lↄo.
  tcz-CHONGTHU: Amaho a in uva hung kile kit uva, Jerusalem molvum’a kikhom diu, kipa
    nopna la asah diu ahi. Pakai phattheiboh tampi chang uva, vah bang a imatdiu;
    changle mem, lengpitwi thah thah, olive thao, chule kelngoi ahon hon’a, ninglhing
    sel’a aneidiu ahi. Ahinkhou chu, twi kichapnou jing honlei bang’a, hing dildel
    ding chule agenthei nau asuhmil diu ahitai.
  mar-mar: मग ते येतील आणि सियोनेच्या शिखरावर आनंदाने गातील. परमेश्वराच्या चांगुलपणामुळे
    धान्यासाठी आणि द्राक्षरसासाठी, तेलासाठी, आणि थवा व कळपांची संततीसाठी आनंदित होऊन
    येतील. त्यांचा जीव भरपूर पाणी दिलेल्या बागेप्रमाणे होईल. यापुढे ते पुन्हा कधी
    दुःखीत होणार नाहीत.
  qub-qub: Cutiycamorga Sionman aywaycärir cushisha cantanga. Bindisyunnëwanmi cushisha
    goyanga. Achcami canga rïgupis, bïnupis, asëtipis, uyshapis, wäcapis. Chaura paycunaga
    caycangapaj alli pargusha wertanömi. Manami yapayga imaypis ñacanganachu.
  bqp-bqp: Bɑ koo nɑ Siɔnin guuru wɔllɔ, bɑ n nuku dobu mɔ̀ kɑ kuuki. Bɑ koo duki
    nɑ ɑrumɑni ye nɛ, Yinni Gusunɔ nɑ bu wɛ̃n sɔ̃. Yeyɑ, dobi kɑ resɛm kɑ olifi ye
    bɑ rɑ kɑ gum ko, kɑ yɑ̃ɑnu kɑ nɛɛ. Ben bwɛ̃rɑ koo yɛmiɑwɑ nge dɑ̃ɑ gbɑɑru te tɑ
    nim wɑɑmɔ. Bɑ ǹ koo mɑɑ wɑhɑlɑ ko.
  hat-hat: Y'ap vini sou mòn Siyon an, y'ap chante tèlman y'ap kontan. Y'a kontan
    anpil pou tou sa Seyè a pral ba yo. L'ap ba yo ble, diven, lwil fre, mouton, kabrit,
    bèf. Y'ap tankou yon jaden byen wouze. Y'ap gen tou sa yo bezwen.
  eng-BSB: They will come and shout for joy on the heights of Zion; they will be radiant
    over the bounty of the LORD— the grain, new wine, and oil, and the young of the
    flocks and herds. Their life will be like a well-watered garden, and never again
    will they languish.
  eng-WEBPB: They will come and sing in the height of Zion, and will flow to the goodness
    of the LORD, to the grain, to the new wine, to the oil, and to the young of the
    flock and of the herd. Their soul will be as a watered garden. They will not sorrow
    any more at all.
  kbq-kbq: Hagi zamagrama etesanu'za Saioni agonafi mareri'za manine'za ranke hu'za
    kezati'za zagamera nehu'za musenkasea hugahaze. E'ina'ma hanazana Ra Anumzamo'ma
    knare'nare zantamima witima, wainima, olivi masavema, sipisipine, bulimakao afu
    kevumo'zama anenta'ma ante hakarema hanaza zanku'ene hu'za musena hugahaze. Ana
    hanigeno nomaniza zamimo'a mago'ma masaventretre'ma hu'nea hozagna hanige'za,
    mago'enena zamasunku zampina omanigahaze.
  nhe-BL: “Quena, yajuanti sampa hualase ipan inintlal huan huicase ica paquilistli
    ipan nopa tepetini tlen más huejcapantic ipan Jerusalén. Mopaquilismacase ipampa
    nochi tlamantli tlen niininTECO ica niquintiochihuas. Na niquinmacas cuajcuali
    pixquistli, trigo, xocomeca atl, aceite, borregojme huan huacaxme. Huan ininyolis
    elis queja se xochi mili tlen nochipa nicatequía. Huan ayoc quema tlaijiyohuise.
  gub-BL: 'Uhem putar Xiàw ywytyr pe urywete haw rehe uzegar pà wà nehe. Hurywete
    putar ihewe imur pyr rehe wà nehe no: arozràn, win, uri kawer, tapi''ak, àràpuhàràn.
    Nuzawy kwaw ma''etymaw imuàkygatu pyrer wà nehe. Uhyk putar ma''e paw wanupe nehe
    no.'
  eng-DRA: 'And they shall come, and shall give praise in mount Sion: and they shall
    flow together to the good things of the Lord, for the corn, and wine, and oil,
    and the increase of cattle and herds, and their soul shall be as a watered garden,
    and they shall be hungry no more.'
