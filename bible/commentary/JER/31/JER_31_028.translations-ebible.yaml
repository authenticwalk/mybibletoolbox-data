verse: JER.031.028
translations:
  mal-C: “പറിച്ചെടുക്കുന്നതിനും പൊളിക്കുന്നതിനും ഇടിച്ചുകളയുന്നതിനും നശിപ്പിക്കാനും
    അനർഥം വരുത്താനും ഞാൻ ശ്രദ്ധിച്ചിരുന്നതുപോലെ അവരെ പണിയുന്നതിനും നടുന്നതിനും ഞാൻ
    ജാഗ്രതകാണിക്കും,” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: und gleichwie ich über ihnen gewacht habe, sie auszurotten und zu zerstören,
    niederzureißen und zu verderben und mit Unheil zu verfolgen, so will ich über
    ihnen wachen, sie zu bauen und zu pflanzen! - ist der Spruch Jahwes.
  lin-lin: Ndenge nazalaki kosenzela bango mpo na kopikola mpe kobuka, kobebisa, kopanza
    mpe kosala bango mabe, ndenge wana mpe nakosenzela bango mpo na kotonga mpe kolona, »
    elobi Yawe ;
  eng-LSV: And it has been, as I watched over them to pluck up, || And to break down,
    and to throw down, || And to destroy, and to afflict; So I watch over them to
    build, and to plant,” || A declaration of YHWH.
  eng-GNV: And like as I haue watched vpon them, to plucke vp and to roote out, and
    to throw downe, and to destroy, and to plague them, so wil I watch ouer them,
    to build and to plant them, saith ye Lord.
  eng-WEBSTER: And it shall come to pass, that as I have watched over them, to pluck
    up, and to break down, and to throw down, and to destroy, and to afflict; so will
    I watch over them, to build and to plant, saith the LORD.
  nhw-BL: Quen ica miyac cuidado nijhuihuitlac, nijxitini, nijtlahuiso huan nijtlamisosolo
    ni tlali, ama ica miyac cuidado nijtocas huan nijsencahuas.
  swh-ONEN: Kama vile nilivyowaangalia ili kungʼoa na kubomoa, kuharibu, kuangamiza
    na kuleta maafa juu yao, vivyo hivyo nitawaangalia ili kujenga na kupanda,” asema
    Bwana.
  bba-bba: Nɡe mɛ nɑ rɑɑ bu wukurɑ nɑ sururɑ nɡe dɑ̃nu, nɑ bu kɔsukɑ nɑ kɑm koosiɑ
    nɡe diɑ, nɡe mɛyɑ kon mɑɑ wure n bu seeyɑ n ɡirɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: And it shall come to pass, that like as I have watched over them, To
    pluck up, and to break down, and to throw down, And to destroy, and to afflict;
    So will I watch over them, to build, and to plant, saith the Lord.
  luo-luo: Mana kaka ne angʼiyogi mondo apudhgi kendo kethogi, mondo awitgi oko ka
    atiekogi kendo kelonegi chandruok, anaritgi mondo agergi kendo pidhogi,” Jehova
    Nyasaye owacho.
  meu-meu: Bena iragadia bona iḡiḡi-dobidia, ihadareredia, ihabua-taridia bona ihadikadia
    totona vada na itadia tao heḡereḡerena ai, lau ese ihaginidia bona ihadaidia totona
    vada na itadia tao. Iehova na e herevamu.
  npi-ULB: विगतमा मैले तिनीहरूलाई जरैदेखि उखेल्न, लछार्न, नष्‍ट पार्न र हानि गर्न
    तिनीहरूलाई मेरो निगरानीमा राखेँ । तर आउने दिनहरूमा, तिनीहरूलाई निर्माण गर्न र
    तिनीहरूलाई रोप्न, म तिनीहरूको रेखदेख गर्नेछु, यो परमप्रभुको घोषणा हो ।”
  yor-yor: Gẹ́gẹ́ bí mo ṣe ń ṣọ́ wọn, láti fàtu, àti láti wó lulẹ̀, àti láti gba ìṣàkóso,
    láti bàjẹ́ àti láti mú ibi wá, bẹ́ẹ̀ ni èmi yóò ṣọ́ wọn láti kọ́ àti láti gbìn,”
    ni Olúwa wí.
  pes-OPCB: همان‌گونه که در گذشته ارادهٔ خود را برای نابودی اسرائیل به دقت عملی ساختم،
    اکنون نیز خواست خود را برای احیای ایشان دقیقاً به انجام خواهم رساند.
  tgl-ULB: Sa nakalipas, pinasubaybayan ko sila upang bunutin sila at upang sirain,
    pabagsakin, wasakin at magdala ng pinsala sa kanila. Ngunit sa darating na mga
    araw, babantayan ko sila upang itayo sila at upang itanim sila. Ito ang pahayag
    ni Yahweh.
  cbu-NT: Anuri tputsireetsi tsiyantayaruri, tachiyamaam, misha pachayaruri, kapeetamaam
    kizpur chinarangitaati, itaru natsha izapaneeyaruri, anoo ksutkuri taachina, Apanll
    siyaa átcha.
  hui-hui: Bamba i̱na ti bo dugu wahelobi bo gialabaga bilobi mo ko helobi tiha ko
    anda ibilobi handayaho haruli. Ani handayaho harudagua áyu ti lone bayale helonaga
    biabe biadai bilobi tomo hangadai bilobi i̱nimeore handayaho holebero.
  mya-mya: ငါ​သည်​ဂ​ရု​ပြု​၍​သူ​တို့​အား​နုတ်​ပယ်​ဖြို​ချ၊ မှောက်​လှန်​ဖျက်​ဆီး၊ ပျက်​ပြုန်း​စေ​ခဲ့​သည်​နည်း
    တူ​တစ်​ဖန်​ပြန်​၍​ပြု​စု​ပျိုး​ထောင်​တည်​ဆောက် ၍​ပေး​မည်။-
  bod-N: ངས་སྔོན་ཆད་དེ་རྣམས་རྩ་བ་ནས་འདོན་པ་དང་བཤིག་པ། བརླག་པ། ཕམ་པར་བཟོ་བ། ཆག་སྒོ་འབེབ་པ་བཅས་ལ་ཇི་ལྟར་ཡིད་འཇོག་བྱས་ན།
    མ་འོངས་པ་ན་ངས་དེ་རྣམས་ཡར་བརྩིག་པ་དང་འཛུགས་པའི་དོན་ལའང་དེ་ལྟར་ཡིད་འཇོག་བྱེད་ངེས་ཡིན་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: Sezvandakavarindira kuti ndidzure, ndikoromore, uye ndiwisire pasi, ndiparadze,
    ndiuyise njodzi, saizvozvo ndichavarindira, kuti ndivake uye ndisime,” ndizvo
    zvinotaura Jehovha.
  spa-BLM: Sucederá que, así como he velado por ellos para arrancar y derribar y destruir
    y afligir, así velaré por ellos para edificar y plantar”, dice el Señor.
  cac-cac: A in val Jehová in svala' to icha val ix aj vac'an vip in toc'aneli, in
    juanemi, vac'an ic'joquemi, in sataneli yed' vac'an ixtajoc, an̈ejtona' icha chi'
    ol aj vac'anxi vip vac'anxiem yich, yic tzin b'oanxiq'uei.
  swh-ULB: Zamani, niliwaweka katika uangalizi ili kuwang'oa na kuwabomoa, kuwaangusha,
    kuwaharibu, na kuwaletea madhara. Lakini katika siku zijazo, nitawaangalia, ili
    niwajenge na kuwapanda—hili ji tangazo la Yahwe.
  bel-bel: І як Я назіраў за імі, выкараняючы і ламаючы, і разбураючы і губячы, і
    пашкоджваючы, так буду назіраць за імі, будуючы і насаджваючы, кажа Гасподзь.
  deu-ELBBK: Und es wird geschehen, wie ich über sie gewacht habe, um auszureißen
    und abzubrechen und niederzureißen und zu zerstören und zu verderben, so werde
    ich über sie wachen, um zu bauen und zu pflanzen, spricht der HERR.
  mbb-OT: Dengan midezeetan ku, mibengkag ku, wey midaag ku sikandan. Piru ziyà te
    huziyan he timpu edtukuzen ku wey ibpeuman ku ibpehitindeg sikandan.
  mal-2015: അന്നു ഞാൻ പറിപ്പാനും പൊളിപ്പാനും ഇടിപ്പാനും നശിപ്പിപ്പാനും കഷ്ടപ്പെടുത്തുവാനും
    അവരുടെ മേൽ ജാഗരിച്ചിരുന്നതുപോലെ പണിവാനും നടുവാനും അവരുടെ മേൽ ജാഗരിച്ചിരിക്കും
    എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Avke sar keravas oda, hoj len cirdavas avri le koreňenca, čhivavas tele,
    musaravas, ňičinavas a anavas e bibach, avke akana dodikhava pre oda, hoj len
    te budinav a te sadzinav,“ phenel o RAJ.
  pes-OPV: و واقع خواهد شدچنانکه بر ایشان برای کندن و خراب نمودن ومنهدم ساختن و هلاک
    کردن و بلا رسانیدن مراقبت نمودم، به همینطور خداوند می‌گوید برایشان برای بنا نمودن
    و غرس کردن مراقب خواهم شد.
  ron-1924: Ши кум ам вегят асупра лор ка сэ-й смулг, сэ-й тай, сэ-й дэрым, сэ-й нимическ
    ши сэ ле фак рэу, тот аша вой вегя асупра лор ка сэ-й зидеск ши сэ-й сэдеск”,
    зиче Домнул.
  ben-OBCV: যেভাবে আমি তাদের উপর দৃষ্টি রেখে তাদের উৎপাটন করেছি ও ছিঁড়ে ফেলেছি, তাদের
    ছুঁড়ে ফেলেছি, ধ্বংস ও বিপর্যয় নিয়ে এসেছি, সেভাবেই আমি তাদের রোপণ ও গঠন করার
    প্রতিও দৃষ্টি দেব,” সদাপ্রভু এই কথা বলেন।
  som-som: Oo Rabbigu wuxuu leeyahay, Waxay noqon doontaa in sidaan iyaga ugu dhawray
    inaan rujiyo, oo aan dumiyo, oo aan afgembiyo, oo aan baabbi'iyo, oo aan wada
    dhibo, sidaas oo kale ayaan iyaga ugu dhawri doonaa inaan dhiso, oo aan beero.
  lat-VUC: Et sicut vigilavi super eos ut evellerem, et demolirer, et dissiparem,
    et disperderem, et affligerem, sic vigilabo super eos ut ædificem et plantem,
    ait Dominus.
  eng-ASVBT: And it shall come to pass that, like as I have watched over them to pluck
    up and to break down and to overthrow and to destroy and to afflict, so will I
    watch over them to build and to plant, saith Jehovah.
  ita-1885: Ed avverrà che, siccome io ho vigilato sopra loro, per divellere, e per
    diroccare, e per distruggere, e per disperdere, e per danneggiare, così vigilerò
    sopra loro, per edificare, e per piantare, dice il Signore.
  eng-LXXUP: The inhabitants of Moab have left the cities, and dwelt in rocks; they
    have become as doves nestling in rocks, at the mouth of a cave.
  eng-ULB: In the past, I kept them under surveillance in order to uproot them and
    to tear them down, to overthrow, destroy, and bring them harm. But in the coming
    days, I will watch over them, in order to build them up and to plant them—this
    is Yahweh's declaration.
  spa-VBL: Yo me ocupé de ellos desarraigándolos y derribándolos, aniquilándolos,
    destruyéndolos y llevándolos al desastre. Ahora me ocuparé de ellos construyéndolos
    y ayudándolos a crecer, declara el Señor.
  fra-_FOB: Et comme j'ai veillé sur eux pour arracher et pour démolir, pour détruire,
    pour perdre et pour nuire, ainsi je veillerai sur eux pour bâtir et pour planter,
    dit l'Éternel.
  mal-mal: “അന്ന് ഞാൻ പറിച്ചെടുക്കുവാനും പൊളിക്കുവാനും ഇടിക്കുവാനും നശിപ്പിക്കുവാനും
    കഷ്ടപ്പെടുത്തുവാനും അവരുടെ മേൽ ജാഗരിച്ചിരുന്നതുപോലെ, പണിയുവാനും നടുവാനും അവരുടെ
    മേൽ ജാഗരിച്ചിരിക്കും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Pahle maiṅ ne baṛe dhyān se unheṅ jaṛ se ukhāṛ diyā, girā diyā, ḍhā diyā,
    hāṅ tabāh karke ḳhāk meṅ milā diyā. Lekin āindā maiṅ utne hī dhyān se unheṅ tāmīr
    karūṅga, unheṅ panīrī kī tarah lagā dūṅgā.” Yih Rab kā farmān hai.
  suz-BL: गो दोपा मेको आन कली तुल्‍चा, प्रेत्‍चा, ताइक्‍चा नु खतम पोक्‍चा कली मरिम्‍शो
    पङा, मोपा गो मेको आन कली सेल्‍चा नु ख्रुम्‍चा कली कोव़नुङ। येरमीया १:१०
  eng-NOY: And it shall be that as I have watched over them To pluck up, and to pull
    down, and to overthrow, And to destroy, and to afflict, So will I watch over them
    To build, and to plant, saith Jehovah.
  ita-1927: E avverrà che, come ho vegliato su loro per svellere e per demolire, per
    rovesciare, per distruggere e per nuocere, così veglierò su loro per edificare
    e per piantare, dice l’Eterno.
  ckb-ckb: جا چۆن چاودێر بووم بۆ ڕیشەکێشکردن و ڕووخاندن، بۆ کاولکاری، بۆ لەناوبردن
    و بەڵا بەسەرهێنان، ئاواش چاودێر دەبم بۆ بنیادنانەوە و چاندن.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: And it will come about that, as I have been watching over them for the
    purpose of uprooting and smashing down and overturning and sending destruction
    and causing trouble; so I will be watching over them for the purpose of building
    up and planting, says the Lord.
  kan-OKCV: ನಾನು ಅವರನ್ನು ಕೀಳಲು, ಕೆಡವಲು, ಅಳಿಸಲು ಹಾಳುಮಾಡಲು, ಎಚ್ಚರವಹಿಸಿದ ಹಾಗೆಯೇ ಇನ್ನು
    ಮುಂದೆ ಅವರನ್ನು ಕಟ್ಟುವುದಕ್ಕೂ, ನೆಡುವುದಕ್ಕೂ ಅವರ ವಿಷಯವಾಗಿ ಎಚ್ಚರವಹಿಸುವೆನು,” ಎಂದು ಯೆಹೋವ
    ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: அப்பொழுது நான் பிடுங்கவும், இடிக்கவும், நிர்மூலமாக்கவும், அழிக்கவும்,
    தீங்குசெய்யவும் அவர்கள் பேரில் எப்படி எச்சரிக்கையாயிருந்தேனோ, அப்படியே கட்டவும்,
    நாட்டவும் அவர்கள்பேரில் எச்சரிக்கையாயிருப்பேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Y será que, como tuve cuidado de ellos para arrancar y derribar, y
    trastornar y perder, y afligir, así tendré cuidado de ellos para edificar y plantar,
    dice Jehová.
  ron-BTF: Și se va întâmpla, că precum i-am păzit, pentru a smulge și pentru a dărâma
    și pentru a surpa și pentru a distruge și pentru a chinui; tot astfel voi păzi
    asupra lor pentru a zidi și pentru a sădi, spune DOMNUL.
  eng-WEBP: It will happen that, like as I have watched over them to pluck up and
    to break down and to overthrow and to destroy and to afflict, so I will watch
    over them to build and to plant,” says the LORD.
  eng-FBV: I took care of them by uprooting them and tearing them down, by wiping
    them out and destroying them and bringing them disaster. Now I will take care
    of them by building them up and helping them grow, declares the Lord.
  nld-1939: 'En zoals Ik op hen heb gelet, Om uit te roeien en te verdelgen, Te verwoesten,
    te vernielen en onheil te brengen: Zo zal Ik ook op hen letten, Om op te bouwen
    en te planten, Is de godsspraak van Jahweh!'
  nch-BL: Quej ica miyac cuidado nijhuihuitac, nijsosolo, nijtahuiso huan nijtamisosolo
    ni tali, ama ica miyac cuidado nijtocas huan nijsencahuas.
  vie-1934: Như ta đã canh giữ chúng nó đặng nhổ, phá, đổ, diệt và làm khốn khổ thể
    nào, thì ta cũng sẽ canh giữ để dựng và trồng thể ấy, Đức Giê-hô-va phán vậy.
  hin-CV: जिस प्रकार मैं उनके उखाड़ने में, उनके तोड़ने में, उनके पराभव करने में, उनके
    नष्ट करने में तथा उन पर सर्वनाश लाने में मैं उन पर नजर रखता आया, उसी प्रकार मैं
    उनका परिरक्षण भी करता रहूंगा, जब वे निर्माण करेंगे तथा रोपण करेंगे,” यह याहवेह
    की वाणी है.
  spa-BES: Y sucederá eso, ya que he estado cuidando de ellos con el propósito de
    desarraigar y derribar, echar abajo, y destruir y causar daño; Así que los cuidaré
    con el propósito de construir y plantar, dice el Señor.
  tdx-tdx: Ie amy zao, hambañe amy nisarieko iareo ho voroteñe naho harotsake vaho
    ho silofeñey; ty hisarieko iareo hamboareñe naho hamboleñe, hoe t’Iehovà.
  tha-KJV: และจะเป็นไปอย่างนี้ คือเมื่อเราเฝ้าดู​เขา เพื่อจะถอนออกและพังลงคว่ำเสีย
    ทำลาย และนำเหตุร้ายมาฉันใด เราจะเฝ้าดูเหนือเขาเพื่อจะสร้างขึ้นและปลูกฝังฉันนั้น”
    พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: E será que, como tive atenção com eles para arrancar e para derrubar,
    para transtornar para destruir, e afligir, assim terei atenção com eles para edificar
    e plantar,diz o SENHOR.
  deu-ELO: Und es wird geschehen, wie ich über sie gewacht habe, um auszureißen und
