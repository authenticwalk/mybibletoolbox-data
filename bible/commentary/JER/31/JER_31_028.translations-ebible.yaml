    eye woaƒã nu” Yehowae gblɔe.
  eng-LEE: '(31:27) And it shall come to pass, that just as I have watched over them,
    to pluck up, and to pull down, and to overthrow, and to destroy, and to do harm:
    so will I watch over them, to build up, and to plant, saith the Lord.'
  asm-FB: তেতিয়া মই তেওঁলোকক উঘালিবলৈ, ভাঙিবলৈ, নিপাত কৰিবলৈ, বিনষ্ট কৰিবলৈ আৰু দুখ
    দিবলৈ তেওঁলোকৰ পক্ষে যেনেকৈ জাগি আছিলোঁ, তেওঁলোকক সাজিবলৈ আৰু ৰুবলৈ সেই দৰে তেওঁলোকৰ
    পক্ষে জাগি থকিম” - এয়ে যিহোৱাৰ ঘোষণা।
  sus-A: تّمُي دَنفِشِ ﭑ بَرَ بِرَ عٍ قْشْ رَ عَلَكٌ ﭑ شَ عٍ رَحْن، ﭑ شَ عٍ تْورْ،
    ﭑ شَ عٍ شُن نَكَنَ، ﭑ شَ عٍ كٍرِ، ﭑ شَ عٍ حَشَنكَتَ. كْنْ يَكْسِ ﭑ بِرَ مَ نّ
    عٍ قْشْ رَ عَلَكٌ ﭑ شَ عٍ تِ، ﭑ شَ عٍ شُن نَقَن.» عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.
  fra-SBL: De même que j'ai veillé sur eux pour arracher, abattre, renverser, détruire
    et humilier, de même je veillerai sur eux pour bâtir et planter, dit l'Éternel.
  hbo-hbo: וְהָיָ֞ה כַּאֲשֶׁ֧ר שָׁקַ֣דְתִּי עֲלֵיהֶ֗ם לִנְתֹ֧ושׁ וְלִנְתֹ֛וץ וְלַהֲרֹ֖ס
    וּלְהַאֲבִ֣יד וּלְהָרֵ֑עַ כֵּ֣ן אֶשְׁקֹ֧ד עֲלֵיהֶ֛ם לִבְנֹ֥ות וְלִנְטֹ֖ועַ נְאֻם־יְהוָֽה׃
  kik-kik: O ta ũrĩa ndaarũgamĩrĩire makĩmunywo na magĩtharũrio, na makĩngʼaũranio,
    na makĩniinwo, o na ngĩmarehera mwanangĩko-rĩ, ũguo noguo ngarũgamĩrĩra nĩguo
    makwo na mahaandwo wega,” nĩguo Jehova ekuuga.
  fra-NCL: 'Et il arrivera : comme j’ai veillé sur eux pour arracher et pour abattre,
    pour ruiner, pour détruire et pour faire du mal, ainsi je veillerai sur eux pour
    bâtir et pour planter, — oracle de Yahweh.'
  cek-AK: Nihcae to aphong ving moe, phraek hanah, vah ving moe, paro hanah, ka khet
    baktih toengah, nihcae to ka bomh han, nihcae to ka patit moe, ka khetzawn han,
    tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “Igi an bemarbina bemar-obelogega, bemar-wiogega, sabsur-bemar-imakega,
    degi, bemargi-gwichiguega, degine, bemargi bonigan-barmidagega an ibmar-imaksagusa,
    deyobi, an bemarbina bemar-urbega, degine, bemarga neggweburmar-sobega ibmar-imakdii
    gubaloed.'
  uig-CYR: Шундақ болидуки, Мән уларни жулуш, сөкүш, һалак қилиш, ағдуруш үчүн, уларға
    нәзиримни салғандәк, Мән уларни қуруш вә тикип өстүрүш үчүнму уларға нәзиримни
    салимән, — дәйду Пәрвәрдигар.
  tel-2017: వాళ్ళను పెల్లగించడానికి, విరగగొట్టడానికి, పడద్రోయడానికి, నాశనం చెయ్యడానికి,
    హింసించడానికి, నేనెలా కనిపెట్టుకుని ఉన్నానో, అలాగే వాళ్ళను స్థాపించడానికి, నాటడానికి
    కనిపెట్టుకుని ఉంటాను.” ఇది యెహోవా వాక్కు.
  hat-BSA: Konsi Mwen te veye sou yo pou rache yo, pou kraze yo, pou boulvèse yo,
    pou detwi yo, e pou mennen gwo dezas; se konsa mwen va veye sou yo pou bati e
    pou plante,” deklare SENYÈ a.
  kos-kos: Na oana ke nga tuh oaru in fusak, amakinya, topkakunla, kunausla, ac fukulya,
    in pacl fahsru nga fah oayapa oaru in yokwalosi ac in musaelosyak.
  hbo-WLC: וְהָיָ֞ה כַּאֲשֶׁ֧ר שָׁקַ֣דְתִּי עֲלֵיהֶ֗ם לִנְת֧וֹשׁ וְלִנְת֛וֹץ וְלַהֲרֹ֖ס
    וּלְהַאֲבִ֣יד וּלְהָרֵ֑עַ כֵּ֣ן אֶשְׁקֹ֧ד עֲלֵיהֶ֛ם לִבְנ֥וֹת וְלִנְט֖וֹעַ נְאֻם־יְהוָֽה׃
  ibo-ibo: Ọ ga-erukwa na dịka m legidere ha anya maka ihopu ha, ikwada ha, itikpọ
    ha, laa ha nʼiyi, ma mee ka ihe ọjọọ bịakwasịrị ha, otu a ka m ga-esikwa lezie
    ha anya iwuzi ha na ịkụ ha dị ka mkpụrụ.” Ọ bụ otu a ka Onyenwe anyị kwubiri.
  ory-ory: ଆଉ, ଆମ୍ଭେ ଯେପରି ସେମାନଙ୍କୁ ଉତ୍ପାଟନ, ଭଗ୍ନ, ନିପାତ ଓ ବିନାଶ କରିବାକୁ ଓ କ୍ଳେଶ
    ଦେବାକୁ ଜଗି ରହିଲୁ; ସେପରି ସେମାନଙ୍କୁ ନିର୍ମାଣ ଓ ରୋପଣ କରିବା ପାଇଁ ଜଗି ରହିବା, ଏହା ସଦାପ୍ରଭୁ
    କହନ୍ତି।
  chk-chk: Iwe, usun üa mamasa ai üpwe üttiretä o kupiretiu, pwe üpwe atururetiu,
    ataretiu o afeiengaueer, iei usun üpwe pwal mamasa ai üpwe aüretä o fotukiir.
  rop-rop: Wal longtaim aibin pulumap en tjakidawei ola ebrijing, en binijimap ebrijing
    en jandim trabul langa ola pipul langa Isreil en Juda, bat bambai ai garra album
    olabat jis laik ai plentimbat en growimap olabat igin.
  ukr-1871: І як пильно я назирав їх, щоб викоренити й збурити, вигубити й повалити
    та притискати, — так назирати му їх, щоб їх одбудовати й понасаджати, говорить
    Господь.
  deu-1951: und es soll geschehen, wie ich über sie gewacht habe, sie auszurotten
    und zu zerstören, sie niederzureißen und zu verderben und ihnen übelzutun, so
    will ich über sie wachen, um aufzubauen und zu pflanzen, spricht der HERR.
  eng-JPS: And it shall come to pass, that like as I have watched over them to pluck
    up and to break down, and to overthrow and to destroy, and to afflict; so will
    I watch over them to build and to plant, saith the LORD.
  srp-1865: I kao što sam pazio na njih da ih istrijebljujem i razvaljujem, i kvarim
    i zatirem i muèim, tako æu paziti na njih da ih sazidam i posadim, govori Gospod.
  lug-lug: Nga bwe nabalabirira nga bakuulibwa era nga bayuzibwayuzibwa, nga babetentebwa,
    era nga bazikirizibwa ne beeleetako ekikangabwa, bwe ntyo bwe ndibalabirira nga
    bazimbibwa era nga basimbibwa,” bw’ayogera Mukama.
  heb-heb: והיה כאשר שקדתי עליהם לנתוש ולנתוץ ולהרס ולהאביד ולהרע כן אשקד עליהם לבנות
    ולנטוע נאם יהוה׃
  ben-IRV: তখন এটা ঘটবে, আমি যেমন তাদের উপড়ে, ভেঙে ও ছুঁড়ে ফেলা, ধ্বংস ও বিপদ আনার
    দিকে খেয়াল রেখেছিলাম; তেমনি করে তাদের গড়ে তোলার ও রোপণ করার দিকেও খেয়াল রাখব।”
    এটা সদাপ্রভু বলেন।
  pan-pan: ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਕਿ ਜਿਵੇਂ ਮੈਂ ਉਹਨਾਂ ਦੀ ਤਾੜ ਵਿੱਚ ਬੈਠਾ ਭਈ ਮੈਂ ਉਹਨਾਂ ਨੂੰ
    ਪੁੱਟਾਂ ਅਤੇ ਢਾਹਵਾਂ, ਉਲਟਾਵਾਂ ਅਤੇ ਨਾਸ ਕਰਾਂ ਅਤੇ ਬੁਰਿਆਈ ਲਿਆਵਾਂ ਤਿਵੇਂ ਮੈਂ ਤਾੜ ਵਿੱਚ ਬੈਠਾਂਗਾ
    ਭਈ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਬਣਾਵਾਂ ਅਤੇ ਲਾਵਾਂ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ
  mya-JVB: ငါသည် သူ တို့ကို နှုတ်ပယ် ဖြိုချ မှောက်လှန် ဖျက်ဆီး ညှဉ်းဆဲ ခြင်းအမှုကို
    ပြု ဘူးသည်နည်းတူ ၊ တဖန် တည်ဆောက် စိုက်ပျိုး ခြင်းအမှုကို ပြု ဦးမည်ဟု မိန့် တော်မူ
    ၏။
  tbg-tbg: Tota te Noravano Kotika tenta vaiinti nahenti ravau aquke, vika naavu maaqa
    rampai raampairima aquke, vika naaho maatavata qoraiqama kaunarave. Ho naantiara
    te vika qaiqaa nái vataini ntita viri kaari vika qaiqaa karakaaqa utute, naavu
    maaqavata kaqake vaivarave.
  hmo-hmo: Guna lau ese idia lau kokia, lau hamakohia, lau veridia diho, bona lau
    hadikaia. To inai neganai, lau ese idia do lau hadoa lou, bona do lau haginidia.
  urd-urd: और ख़ुदावन्द फ़रमाता है, जिस तरह मैंने उनकी घात में बैठ कर उनको उखाड़ा
    और ढाया और गिराया और बर्बाद किया और दुख दिया; उसी तरह मैं निगहबानी करके उनको बनाऊँगा
    और लगाऊँगा।
  rus-SYN: И как Я наблюдал за ними, искореняя и сокрушая, и разрушая и погубляя,
    и повреждая, так буду наблюдать за ними, созидая и насаждая, говорит Господь.
  bqc-SIM: Lá ma wɛdↄ̀nɛ́ yãa, ma ń fuangba, ma ń gboo, ma ń pisabò, ma yãyìamá,
    màa má wɛ́tɛńzi sa, má ń zɛdↄ, má ń gba gbãa. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Hiche nam mitehi, keiman ajungu kabo doh a, kana suh gim ahitaove.
    Keiman amahohi kalekhup in, ka sugam in, chuleh hahsatna kalhutkhum ahitai. Hijongleh
    keiman ama ho hi kaphulut kit ding chuleh kasahphat kitding ahiuve, kei Pakaiyin
    kasei ahi, ati.
  mar-mar: मग असे होईल की, उपटायला व पाडायला, मोडायला व नाशाला, व पीडायला जशी मी त्यांच्यावर
    नजर ठेवत असे, तशी बांधायला व लावायला मी त्यांच्यावर नजर ठेवीत जाईन.” असे परमेश्वर
    म्हणतो.
  qub-qub: Nogaga guewatanömi achurirä, sajtargärirä, jitarirä, illgächirä, mana alliman
    chayachirä. Chayno rurashämannömi ricaycäshaj jatarachinäpaj, lantajnöpis yachacächinäpaj.
    Noga Tayta Diosmi chayno në.
  bqp-bqp: Nge mɛ nɑ rɑɑ bu wukurɑ nɑ sururɑ nge dɑ̃nu, nɑ bu kɔsukɑ nɑ kɑm koosiɑ
    nge diɑ, nge mɛyɑ kon mɑɑ wure n bu seeyɑ n girɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Menm jan mwen te pran san m' pou m' te derasinen yo, lage yo atè, demoli
    yo, detwi yo, fè malè sou yo, se konsa tou mwen pral pran san m' pou m' rebati
    yo, pou m' replante yo. Se Seyè a menm ki di sa.
  eng-BSB: Just as I watched over them to uproot and tear down, to demolish, destroy,
    and bring disaster, so I will watch over them to build and to plant,” declares
    the LORD.
  eng-WEBPB: It will happen that, like as I have watched over them to pluck up and
    to break down and to overthrow and to destroy and to afflict, so I will watch
    over them to build and to plant,” says the LORD.
  kbq-kbq: Hagi korapara Nagra navu antete'na manine'na, zamagrira zanefi netrena,
    tapage hunetrena knazana zami'na zamazeri haviza hu'noane. Hianagi menina navunte'na
    kegava hunezamante'na, zamazeri trure'na noma hiaza hu'na negi'na, avimazama hiaza
    hu'na mopafi zamazeri hankaregahue, huno Ra Anumzamo'a hu'ne.
  nhe-BL: Queja ica miyac cuidado nijhuihuitlac, nijxitini, nijmajcahua huan nijtlamixolejqui
    ni tlali, ama ica miyac cuidado nijtocas huan nijsencahuas.
  gub-BL: 'Azekaiw wanehe ikatu ''ym ma''e iapo pà wanupe: anuhem kar ihe wà, aityk
    ihe wà, amuaiw ihe wà, amumaw ihe wà, amumew ihe wà. Nezewegatete azekaiw katu
    putar ikatu ma''e iapo pà wanupe nehe no: Azutym putar ywyra ài ihe wà nehe, azapokatu
    wi putar tàpuz ài ihe wà nehe no. Ihe Tupàn Tuweharupi Wiko Ma''e aiko ko ma''e
    imume''u har romo ihe.'
  eng-DRA: 'And as I have watched over them, to pluck up, and to throw down, and to
    scatter, and destroy, and afflict: so will I watch over them, to build up, and
    to plant them, saith the Lord.'
