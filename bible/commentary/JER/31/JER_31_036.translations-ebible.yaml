verse: JER.031.036
translations:
  mal-C: “ഈ പ്രകൃതിനിയമങ്ങൾ എന്റെ മുമ്പിൽനിന്ന് നീങ്ങിപ്പോകുമെങ്കിൽ,” യഹോവ അരുളിച്ചെയ്യുന്നു,
    “ഇസ്രായേൽ ഒരു രാഷ്ട്രമായി നിലനിൽക്കാതവണ്ണം എന്റെ മുമ്പിൽനിന്ന് എന്നെന്നേക്കുമായി
    നീങ്ങിപ്പോകും.”
  deu-TKW: So wenig diese Ordnungen sich je vor mir ändern werden - ist der Spruch
    Jahwes -, so wenig sollen die Nachkommen Israels jemals aufhören, ein Volk vor
    mir zu sein!
  lin-lin: « Soki kaka bakoki solo kolongola malako oyo na miso na Ngai, » elobi Yawe,
    « wana bana ya Isalaele mpe bakozala lisusu ekolo te na miso na ngai. »
  eng-LSV: “If these statutes depart from before Me,” || A declaration of YHWH, ||
    “Even the seed of Israel ceases || From being a nation before Me [for] all the
    days.”
  eng-GNV: If these ordinances depart out of my sight, saith the Lord, then shall
    the seede of Israel cease from being a nation before me, for euer.
  eng-WEBSTER: If those ordinances depart from before me, saith the LORD, then the
    seed of Israel also shall cease from being a nation before me for ever.
  nhw-BL: “Quen mocahuas tonati huan metztli huan sitlalime para nochipa, quen nopa
    nochipa noisraelita masehualhua itztose se hueyi altepetl tlen masehualme ica
    inintlanahuatijcayo para nochipa.
  swh-ONEN: “Ikiwa amri hizi zitaondoka machoni pangu,” asema Bwana, “ndipo wazao
    wa Israeli watakoma kuwa taifa mbele yangu daima.”
  bba-bba: tɑkɑ koorɑ yenibɑ kpuro yɑ̀ n koo kpe, Isirelibɑn bweserɑ koo mɑɑ kpe,
    kpɑ tɑ kun mɑɑ wɑ̃ɑ.
  eng-KJVCPB: If those ordinances depart from before me, saith the Lord, Then the
    seed of Israel also shall cease From being a nation before me for ever.
  luo-luo: Jehova Nyasaye wacho niya, “Mana ka chikegi olal e wangʼa, e kaka nyikwa
    Israel nowe bedo oganda e nyima.”
  meu-meu: 'Iehova na e tomu: Ini edia dala korikori na vairagu amo bema heabi oho,
    bena Israel vevena na basie noho bese ta lau vairagu ai, ela bona hanaihanai.'
  npi-ULB: यो परमप्रभुको घोषणा हो, “यी स्थायी थोकहरू मेरो दृष्‍टिबाट गायब भए भने मात्रै,
    इस्राएलका सन्तानहरू मेरो सामु सदा एउटा जाति हुनबाट खतम हुनेछ ।”
  yor-yor: “Àyàfi tí ìlànà yìí bá kúrò níwájú mi,” ni Olúwa wí. “Ǹjẹ́ àwọn ọmọ Israẹli
    yóò dẹ́kun láti jẹ́ orílẹ̀-èdè níwájú mi láéláé.”
  pes-OPCB: «تا زمانی که این قوانین طبیعی برقرارند، اسرائیل هم به عنوان یک قوم باقی
    خواهند ماند.
  tgl-ULB: “Kung kusang mawawala ang mga permanenteng bagay na ito sa aking paningin
    —Ito ang pahayag ni Yahweh—hindi titigil ang mga kaapu-apuhan ng Israel sa pagiging
    isang bansa sa harapan ko.”
  hui-hui: Isaraele wali agaliru tiore ni ege yakundiru kadagua haabo holebira. Anigo
    ni ege yakundiruni biabe i̱na tigua bilo mo mirugo nabiyagua nde horo ogoningiore
    Isaraele wali agali bo amolo wahai holebero, lalu ibugua bi ogoni lowini.
  mya-mya: ကိုယ်​တော်​သည်​ဣ​သ​ရေ​လ​နိုင်​ငံ​အား သ​ဘာ​ဝ​ဋ္ဌမ္မ​တည်​ရှိ​သ​ရွေ့​ကာ​လ​ပတ်
    လုံး တည်​စေ​ရန်​က​တိ​ပြု​တော်​မူ​၏။
  bod-N: ཇི་སྟེ་ཆོས་ཉིད་འདི་དག་ངའི་མདུན་ནས་འདོར་ནུས་པ་ཡིན་ན། ཡེས་ར་ཨེལ་གྱི་བུ་རྒྱུད་ཀྱང་ངའི་མདུན་ནས་རྒྱུད་ཆད་པར་གྱུར་ཏེ་རྒྱལ་ཁམས་ཤིག་ཏུ་གཏན་ནས་མི་གྲུབ་བོ་ཞེས་གསུངས་ཏེ།
    འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ། །
  sna-sna: “Kana chete mitemo iyi ikabva pamberi pangu,” ndizvo zvinotaura Jehovha,
    “ndiko kuti zvizvarwa zvaIsraeri zvigume kuva rudzi pamberi pangu.”
  spa-BLM: “Si estas ordenanzas se apartan de delante de mí”, dice Yahvé, “entonces
    la descendencia de Israel también dejará de ser una nación ante mí para siempre”.
  cac-cac: Yacb'an manto satel juntzan̈ tz'ac'an saquilq'uinal chi', a ex israel ex
    tic man̈ ol ex satel-laj d'a nacional d'a vichan̈.
  swh-ULB: Anasema hivi, ikiwa tu mambo haya ya akudumu yakitoweka machoni panaagu—hili
    ni agizo la Yahwe—uzao wa Israeli hawatasimama mbaalai nami wasiwe taiafa.”
  bel-bel: Калі гэтыя пастановы перастануць дзейнічаць перад Мною, кажа Гасподзь,
    дык і племя Ізраілевае перастане быць народам перад Мною назаўсёды.
  deu-ELBBK: Wenn diese Ordnungen vor meinem Angesicht weichen werden, spricht der
    HERR, so soll auch die Nachkommenschaft Israels aufhören, eine Nation zu sein
    vor meinem Angesicht alle Tage.
  mbb-OT: Mintras kemulu pa is langit wey is kelibutan, ne ebpedayun daan is sevaha
    he nasyun is Israel te wazà pidtemanan.
  mal-2015: ഈ വ്യവസ്ഥ എന്റെ മുമ്പിൽനിന്നു മാറിപ്പോകുന്നുവെങ്കിൽ, യിസ്രായേൽസന്തതിയും
    സദാകാലം എന്റെ മുമ്പിൽ ഒരു ജാതിയാകാതവണ്ണം മുടിഞ്ഞുപോകും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: „Te kala zakoni la prirodakre anglal mande preačhilehas,“ phenel o RAJ,
    „akor the o Izrael preačhiľahas te el narodos anglal mande pro furt.“
  pes-OPV: 'پس خداوندمی گوید: «اگر این قانونها از حضور من برداشته شود، آنگاه ذریت
    اسرائیل نیز زایل خواهند شدتا به حضور من قوم دایمی نباشند.»'
  ron-1924: „Дакэ вор ынчета ачесте леӂь динаинтя Мя”, зиче Домнул, „ши нямул луй
    Исраел ва ынчета пе вечие сэ май фие ун ням ынаинтя Мя!”
  ben-OBCV: “কেবলমাত্র এসব বিধিবিধান যদি আমার দৃষ্টিপথ থেকে অন্তর্হিত হয়,” সদাপ্রভু
    ঘোষণা করেন, “তাহলে ইস্রায়েলের বংশধরেরাও আমার সামনে আর জাতিরূপে অবশিষ্ট থাকবে
    না।”
  som-som: Haddii qaynuunnadaasu ay hortayda ka tagaan, farcanka reer binu Israa'iilna
    way ka joogsan doonaan inay weligoodba hortayda quruun ku ahaadaan.
  lat-VUC: Si defecerint leges istæ coram me, dicit Dominus, tunc et semen Israël
    deficiet, ut non sit gens coram me cunctis diebus.
  eng-ASVBT: If these ordinances depart from before me, saith Jehovah, then the seed
    of Israel also shall cease from being a nation before me forever.
  ita-1885: Se quegli ordini sono giammai da me cangiati, dice il Signore; anche potrà
    la progenie d'Israele cessare d'esser nazione davanti a me in perpetuo.
  eng-LXXUP: Therefore the heart of Moab shall sound as pipes, my heart shall sound
    as a pipe for the shorn men; forasmuch as what every man has gained has perished
    from him.
  eng-ULB: “Only if these permanent things vanish from my sight—this is Yahweh's declaration—
    will Israel's descendants ever stop from forever being a nation before me.”
  spa-VBL: Sólo si yo permitiera que este orden se desmoronara, declara el Señor,
    los descendientes de Israel dejarían de ser mi pueblo.
  fra-_FOB: Si ces lois-là viennent à cesser devant moi, dit l'Éternel, la race d'Israël
    aussi cessera d'être une nation devant moi pour toujours!
  mal-mal: “ഈ വ്യവസ്ഥ എന്റെ മുമ്പിൽനിന്നു മാറിപ്പോകുന്നുവെങ്കിൽ, യിസ്രായേൽസന്തതിയും
    സദാകാലം എന്റെ മുമ്പിൽ ഒരു ജനതയാകാത്തവണ്ണം ഒടുങ്ങിപ്പോകും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Jab tak yih qudratī usūl mere sāmne qāym raheṅge us waqt
    tak Isrāīl qaum mere sāmne qāym rahegī.
  suz-BL: मिनु परमप्रभु यावेमी “आं ङोंइती नां, तास्‍ला नु सोरुल जाम्‍तेक्‍म हना ला,
    इस्राएली यो आं ङोंइती रागी का मदुम्‍नीम” देंत। येरमीया ३३:२५; रोमी ११:१
  eng-NOY: If these ordinances shall depart from before me, Then shall the race of
    Israel also cease from being a nation before me forever.
  ita-1927: Se quelle leggi vengono a mancare dinanzi a me, dice l’Eterno, allora
    anche la progenie d’Israele cesserà d’essere in perpetuo una nazione nel mio cospetto.
  ckb-ckb: 'یەزدان دەفەرموێت: «ئەگەر ئەم فەرزانە لەبەرچاوم نەمێنن، ئەوسا ڕەچەڵەکی
    ئیسرائیلیش کپ دەبن لەوەی بە درێژایی ڕۆژگار لەبەردەمم ببن بە نەتەوە.»'
  eng-BBE: If the order of these things before me is ever broken, says the Lord, then
    will the seed of Israel come to an end as a nation before me for ever.
  kan-OKCV: “ಈ ನಿಯಮಗಳು ನನ್ನ ಸನ್ನಿಧಿಯಿಂದ ಯಾವಾಗ ಇಲ್ಲದೆ ಹೋಗುವುವೋ, ಆಗ ಇಸ್ರಾಯೇಲಿನ ಸಂತಾನವು
    ಸಹ ಸದಾಕಾಲ ನನ್ನ ಮುಂದೆ ಜನಾಂಗವಾಗಿರದ ಹಾಗೆ ನಿಂತುಹೋಗುವುದು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: இந்த அமைப்புகள் எனக்கு முன்பாக இல்லாமல் ஒழிந்துபோனால், அப்பொழுது இஸ்ரவேல்
    சந்ததியும் எனக்கு முன்பாக என்றைக்கும் ஒரு தேசமாயிராமல் அகன்றுபோகும் என்று யெகோவா
    சொல்லுகிறார்.
  spa-RV-1909: Si estas leyes faltaren delante de mí, dice Jehová, también la simiente
    de Israel faltará para no ser nación delante de mí todos los días.
  ron-BTF: Dacă acele rânduieli se depărtează dinaintea mea, spune DOMNUL, atunci
    sămânța lui Israel de asemenea va înceta de la a fi o națiune înaintea mea pentru
    totdeauna.
  eng-WEBP: “If these ordinances depart from before me,” says the LORD, “then the
    offspring of Israel also will cease from being a nation before me forever.”
  eng-FBV: Only if I allowed this order to fell apart, declares the Lord, would Israel's
    descendants stop being my people.
  nld-1939: 'Wanneer ooit deze wetten Voor mijn aangezicht wankelen, Is de godsspraak
    van Jahweh: Dan houdt het zaad van Israël op, Een volk voor mijn aanschijn te
    zijn Voor altijd en immer!'
  nch-BL: “Quej mocahuas tonati huan metzti huan sitalime para nochipa, quej nopa
    nochipa noisraelita masehualhua itztose se hueyi altepet ten masehualme ica inintanahuatijcayo
    para nochipa.
  vie-1934: Nếu lệ luật đó mất đi khỏi trước mặt ta, thì bấy giờ dòng giống Y-sơ-ra-ên
    cũng sẽ thôi không làm một nước trước mặt ta đời đời, Đức Giê-hô-va phán vậy.
  hin-CV: “यदि यह व्यवस्थित विन्यास मेरे समक्ष से विघटित होता है,” यह याहवेह की वाणी
    है, “तब एक राष्ट्र के रूप में इस्राएल के वंशजों का अस्तित्व भी मेरे समक्ष से सदा-सर्वदा
    के लिए समाप्‍त हो जाएगा.”
  spa-BES: Si el orden de estas cosas delante de mí se rompe alguna vez, dice el Señor,
    entonces la semilla de Israel llegará a su fin como nación antes de mí para siempre.
  tdx-tdx: Naho mienga tsy ho añatrefako i fañè rezay, hoe t’Iehovà, le hijihetse
    tsy ho fifeheañe aoloko eo ka ty tiri’ Israele.
  tha-KJV: “ถ้าระเบียบตายตั​วน​ี้ต้องพรากไปจากต่อหน้าเรา แล​้วเชื้อสายของอิสราเอลก็จะต้องหยุดยั้งจากการเป็นประชาชาติ​หน​ึ่งต่อหน้าเราเป็นนิตย์”
    พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: Se estas ordenanças se desviarem diante de mim,diz o SENHOR, também
    a semente de Israel deixará de ser nação diante de mim para sempre.
  deu-ELO: Wenn diese Ordnungen vor meinem Angesicht weichen werden, spricht Jehova,
    so soll auch der Same Israels aufhören, eine Nation zu sein vor meinem Angesicht
    alle Tage.
  eng-WYC-2018: If these laws fail before me, saith the Lord, then and the seed of
    Israel shall fail, that it be not a folk before me in all days. (If these laws
    fail before me, saith the Lord, then also the children, or the descendants, of
    Israel shall fail, so that they be not a nation before me forever.)
  epo-epo: Se ĉi tiuj leĝoj neniiĝos antaŭ Mi, diras la Eternulo, tiam ankaŭ la idaro
    de Izrael ĉesos esti eterne popolo antaŭ Mi.
  uig-PIN: — Muxu bǝlgiligǝnlirim Mening aldimdin yoⱪap kǝtsǝ, — dǝydu Pǝrwǝrdigar,
    — ǝmdi Israilning ǝwladlirimu Mening aldimdin bir ǝl boluxtin mǝnggügǝ ⱪelixi
    mumkin.
  beo-beo: Amo osobo bagade hou da dialebe ba:sea, Isala:ili fidafa agoane dialebe
    ba:mu. Bai Hina Gode da agoane ilegei dagoiba:le.
  tpi-OTNT: “Mi Bikpela, mi tok stret, ol lain bilong Israel bai i stap oltaim, olsem
    san na mun na ol sta. Na sapos san na mun na ol sta i no moa mekim wok mi bin
    givim long ol, orait long dispela taim tasol na ol lain bilong Israel bai i pinis.
  hau-SA: “In dai wannan kafaffiyar ƙa’ida ta daina aiki a gabana,” in ji Ubangiji,
    “to, sai zuriyar Isra’ila ta daina zama al’umma a gabana.”
  uig-LAT: — Mushu belgiligenlirim Méning aldimdin yoqap ketse, — deydu Perwerdigar,
    — emdi Israilning ewladlirimu Méning aldimdin bir el bolushtin menggüge qélishi
    mumkin.
  nde-nde: “Nxa izimiso lezi zinganyamalala ebusweni bami,” kutsho uThixo, “kulapho
    lenzalo ka-Israyeli ezacina khona ukuba yisizwe phambi kwami.”
  ton-ton: ‌ʻOku pehē ʻe Sihova, Kapau ʻe mole ʻi hoku ʻao ʻae ngaahi tuʻutuʻuni ni,
    pea ʻe toki fakangata ʻae puleʻanga ʻoe hako ʻo ʻIsileli ʻi hoku ʻao ʻo taʻengata.
  ces-1613: Jestliže se pohnou ta nařízení před oblíčejem mým, dí Hospodin, takéť
    símě Izraelovo přestane býti národem před oblíčejem mým po všecky dny.
  eng-WMB: “If these ordinances depart from before me,” says the LORD, “then the offspring
    of Israel also will cease from being a nation before me forever.”
  tam-TCV: “இந்தக் கட்டளைகள் என் பார்வையில் அகன்றுபோனால் மட்டுமே, இஸ்ரயேலரின் சந்ததிகள்
    என்முன் ஒரு நாடாக இல்லாதபடி ஒழிந்துபோவார்கள்” என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: “Bisan kung mahanaw man sa akong panan-aw kining mga lig-ong mga butang—mao
    kini ang gipahayag ni Yahweh—hangtod sa kahangturan padayon nga mahimong nasod
    ang mga kaliwat sa Israel sa akong atubangan.”
  pol-UBG: Gdyby te prawa ustały przede mną, mówi PAN, wtedy i potomstwo Izraela przestanie
    być narodem przede mną na wieki.
  agr-agr: “Tuja Israel aents aidau chicham umikagtinun wi umikag nuna betek uminachkug,
    duwi nagkamsag mina aentsug achagtinai. Witjai Tuke Pujuunuk, nunak dekas tajai.
  kyc-kyc: Dokona yake yuupa dolapo pinginyili pyuo kuara yangara pyuo kararamo dusipana
    peparae Israele rara doko palu karalu kararami, lalu lao letamo.
  urd-GVU: رب فرماتا ہے، ”جب تک یہ قدرتی اصول میرے سامنے قائم رہیں گے اُس وقت تک اسرائیل
    قوم میرے سامنے قائم رہے گی۔
  deu-1912: Wenn solche Ordnungen vergehen vor mir, spricht der HERR, so soll auch
    aufhören der Same Israels, daß er nicht mehr ein Volk vor mir sei ewiglich.
  kan-2017: “ಈ ಕಟ್ಟಳೆಗಳು ನನ್ನ ಪರಾಂಬರಿಕೆಗೆ ಬಾರದೆ ತೊಲಗಿ ಹೋದರೆ, ಆಗ ಇಸ್ರಾಯೇಲ್ ಸಂತಾನವು
    ನನ್ನ ಪರಾಂಬರಿಕೆಗೆ ಒಳಗಾಗದೆ ಎಂದಿಗೂ ಜನಾಂಗವಾಗದೆ ಹೋಗುವುದು.”
  yap-yap: Ke micheg nn’umngin nap’an ni ka be par e tin ni sunmiy u gil’, e aram
    n’umngin nap’an ni be par fare nam nu Israel.
  hlt-MCSB: He tah BOEIPA kah olphong ni. Oltlueh he ka mikhmuh lamloh khum koinih
    hnin takuem ka mikhmuh ah namtu la aka om Israel tiingan khaw kangkuen uh ni.
  mdy-ETH: ታኣኒ ዬያ ባኮ ዓይሢ ማዺሻ ዳምባ ዓታያ ማዔቴ፤ ዓካሪ ዒስራዔኤሌ ዜርፃ ታ ቤርታ ዴሬ ማዒ ናንጊና ናንጊፃ ዓታንዳኔ።
  twi-ASANTE: “Saa ahyɛdeɛ yi twam mpo a,” Awurade na ɔseɛ, “merennyaa Israel da.”
  eng-WEBU: “If these ordinances depart from before me,” says the LORD, “then the
    offspring of Israel also will cease from being a nation before me forever.”
  wal-wal: “Ha eqqidi de7iya mereta higgee ta sinttappe kichchikko, he wode Israa7eela
    zerettati ta sinttan merinau kawotetta gididi de7iyoogee attana. Taani GODAI hagaa
    odais” yaagees.
  spa-PDDPT: Si estas leyes se apartan de Mí, dice Yavé, entonces también faltará
    la descendencia de Israel para no ser nación delante de Mí eternamente.
  gun-gun: “Ha'e rami aguã aeja va'ekue xerenonde oaxa rive e'ỹa ja Israel kuery voi
    nokanhymbai 'rã xerenonde gui, peteĩ regua riae 'rã ikuai”, he'i Senhor.
  ilo-ULB: “Agingga a saan a mapukaw dagitoy a permanente a banbanag iti imatangko—kastoy
    ti pakaammo ni Yahweh—saanto met a sumardeng dagiti kaputotan ti Israel iti agnanayon
    a panagbalinna a nasion iti imatangko.”
  kpg-kpg: Mee gu hagababa bolo tenua o Israel le e noho hua beelaa e waalooloo, gaa dae loo
    gi ana mee ala ne haga noho gaa hai hua beelaa.
  uig-ARA: ــ مۇشۇ بەلگىلىگەنلىرىم مېنىڭ ئالدىمدىن يوقاپ كەتسە، ــ دەيدۇ پەرۋەردىگار،
    ــ ئەمدى ئىسرائىلنىڭ ئەۋلادلىرىمۇ مېنىڭ ئالدىمدىن بىر ئەل بولۇشتىن مەڭگۈگە قېلىشى
    مۇمكىن.
  sus-sus: Alatala xa masenyi nan ya, «Xa a sa li na mɔɔli mu rabama sɔnɔn, na waxati,
    Isirayila bɔnsɔɛ fan mu findima si ra n ya ra.»
  pon-2006: E ketin inoukihda me wehin Israel pahn mihmihte kohkohlahte. erein sapwellime
    koasoandi pwukat eh pahn duweduwehte.
  jae-jae: Apômtau kêsôm gebe Ŋagôliŋ ŋajaŋa tonaŋ embe ênaŋa aŋga aê laŋôcnêmŋa,
    go Israelnêŋ wakuc sêmoa aê laŋôcnêmŋa têtôm lau-m tageŋ êtiam atom endeŋ tôŋgeŋ
    amboac tonaŋgeŋ.”
  ksd-ksd: Ba go ra lavur mangana dia panie ta ra luaina matagu, ra Luluai i biti,
    a tarai Israel na panie bula ma vakir na vuna tarai mulai ta ra luaina matagu
    pa na mutu.
  tur-YTC: “Eğer bu yasalar önümden kalkarsa,” diyor Yahve, “O zaman İsrael soyundan
    gelenler de sonsuza dek önümde ulus olmaktan çıkacaktır.”
  grc-BRENT: Διατοῦτο καρδία τοῦ Μωὰβ, ὥσπερ αὐλοὶ βουβήσουσι, καρδία μου ἐπʼ ἀνθρώπους
    κειράδας ὥσπερ αὐλὸς βομβήσει· διατοῦτο ἃ περιεποιήσατο, ἀπώλετο ἀπὸ ἀνθρώπου.
  ind-AYT: “Apabila ketetapan-ketetapan itu menghilang dari hadapan-Ku,” firman TUHAN,
    “keturunan Israel juga akan berhenti menjadi suatu bangsa di hadapan-Ku selamanya.”
  nya-nya: Ngati zimenezi zilekeka pamaso panga, akutero Yehova, pamenepo padzakhala
    pamathero a fuko la Israeli pamaso panga.
  hrv-hrv: “Ako se ikad ti zakoni poremete preda mnom - riječ je Jahvina - onda će
    i potomstvo Izraelovo prestati da bude narod pred licem mojim zauvijek!
  mps-mps: “Ena Genuai Bidigo, eno po dolo obao, te Israel hani dabe sesemane bidada
    paibao, te giliga, me polua, me hǫ dabe elalubo tiwai yaibao. Tama te giliga,
    me polua, me hǫ dabe, te augwaligo eno augwaliba mani sę isąbaso da, teda te
    sogo naga te Israel hani dabe sia sigi dao.
  tpi-tpi: “Mi Bikpela, mi tok stret, ol lain bilong Israel bai i stap oltaim, olsem
    san na mun na ol sta. Na sapos san na mun na ol sta i no moa mekim wok mi bin
    givim long ol, orait long dispela taim tasol na ol lain bilong Israel bai i pinis.
  dan-1931: Når disse Ordninger viger fra mit Åsyn, lyder det fra HERREN, så skal
    også Israels Æt for alle Tider ophøre at være et Folk for mit Åsyn.
  vie-OVCB: “Ta sẽ không từ bỏ Ít-ra-ên dân Ta khi các định luật thiên nhiên vẫn còn
    đó!”
  guj-2017: “યહોવાહ કહે છે કે, જો મારી આગળ આ નિયમનો ભંગ થાય, “તો જ ઇઝરાયલનાં સંતાનો
    પણ હંમેશ મારી પ્રજા તરીકે ગણાતાં બંધ થાય.”
  pon-2006A: E ketin inoukihda me wehin Israel pahn mihmihte kohkohlahte. erein sapwellime
    koasoandi pwukat eh pahn duweduwehte.
  por-BRBSL: “Se estas portarias partirem de antes de mim”, diz Yahweh, “então a descendência
    de Israel também deixará de ser uma nação diante de mim para sempre”.
  cth-cth: Hete phunglamnaw heh, ka mithmu hoi kahmat pawiteh Isarel catounnaw hai
    ka mithmu vah miphun buet touh a coungnae dawk hoi a kahma awh han, telah BAWIPA
    ni a dei.
  twi-twi: “Saa ahyɛde yi twa mu mʼani so a,” Awurade na ose, “ɛno ansa na Israel
    begyae ɔmanyɛ wɔ mʼanim.”
  hlt-hlt: He tah BOEIPA kah olphong ni. Oltlueh he ka mikhmuh lamloh khum koinih
    hnin takuem ka mikhmuh ah namtu la aka om Israel tiingan khaw kangkuen uh ni.
  tbz-SIM: Kɛ̀ dɛndɛ cèètɛ dìì yiè, mɛm̀mɛ Isidɑyɛɛribɛ kó kuwuɔ ntɛ̃́nkɛ í yó ntúmɛ̀
    n kɔku.
  msy-2020: “Kɨ Ikiavɨra Itir God, kɨ guizbangɨra mɨgei, Israelian adarasi, me zurara
    ikɨ mamaghɨra ikiam, mati aruem ko iakɨnim ko mɨkoveziba. Eghtɨ aruem ko iakɨnim
    ko mɨkoveziba, me uan ingangarir kɨ me ganɨngizim damuan kogham, eghtɨ dughiar
    kamra Israelian adarazi gɨvagham.
  azb-azb: «Əgər qoyulan bu qayda-qanunlar Önümdən götürülərsə, Yalnız onda İsrail
    nəsli əbədilik Bir millət olmaqdan çıxar» Rəbb belə bəyan edir.
  eng-DBY: If those ordinances depart from before me, saith Jehovah, the seed of Israel
    also shall cease from being a nation before me for ever.
  hin-2017: “यदि ये नियम मेरे सामने से टल जाएँ तब ही यह हो सकेगा कि इस्राएल का वंश
    मेरी दृष्टि में सदा के लिये एक जाति ठहरने की अपेक्षा मिट सकेगा।”
  wol-KYG: 'Mu ne: «Bu askanu Israyil feyee ba fàww, may gis, dogal yooyoo toxu, may
    gis.» Kàddug Aji Sax jee.'
  eng-YLT: If these statutes depart from before Me, An affirmation of Jehovah, Even
    the seed of Israel doth cease From being a nation before Me all the days.
  kne-kne: Inkari na ay komakaman ed Israel ay kaman din mawawadaan abe dana ay pinarsua
    na ed daya sin kad-an da.
  eng-WYC-2017: If these laws fail before me, saith the Lord, then and the seed of
    Israel shall fail, that it be not a folk before me in all days.
  eng-WMBB: “If these ordinances depart from before me,” says the LORD, “then the
    offspring of Israel also will cease from being a nation before me forever.”
  urd-GVH: रब फ़रमाता है, “जब तक यह क़ुदरती उसूल मेरे सामने क़ायम रहेंगे उस वक़्त
    तक इसराईल क़ौम मेरे सामने क़ायम रहेगी।
  rug-rug: “Pana murimuri mo pa Kenuqu Rau sari vina turu hire,” zama vura gua se
    Zihova, “si kote noso sari tutina Izireli pude na butubutu pa Kenuqu Rau.”
  gaz-gaz: “Yoo seerri kun fuula koo duraa bade qofa, sanyiin Israaʼel, fuula koo
    duratti bara baraan saba taʼuun isaa hafa” jedha Waaqayyo.
  fra-LSG: Si ces lois viennent à cesser devant moi, dit l’Éternel, La race d’Israël
    aussi cessera pour toujours d’être une nation devant moi.
  gnn-gnn: “Yo, ŋurikiyinydjayi waluwunydja rom ga ŋaḻindiwunydja yurru yukurra dhärra
    bitjanna liŋguna gupaḏalnha‐wala, ga bitjandhi liŋgu yurru Yitjuralnydja miṯtji
    bäpurru' dhärra yukurra gupaḏalnha yana wal'ŋu yurru‐wala.
  yal-yal: “Fanni dunuɲa da kiin sariyani itoe n yɛtagi, Isirayila yixɛtɛne fan yatɛma
    nɛn siyaan na n yɛɛ ra yi.” Alatalaa falan nan na ra.
  haw-1868: Ina e neenee aku keia mau kanawai mai ko'u alo aku, wahi a Iehova, alaila
    e pau auanei na mamo a Iseraela, aole ia he lahuikanaka imua o'u, a mau loa aku.
  arb-NAV: «إِنْ كَانَتْ هَذِهِ الأَحْكَامُ تَزُولُ مِنْ أَمَامِي فَإِنَّ ذُرِّيَّةَ
    إِسْرَائِيلَ تَكُفُّ عَنْ أَنْ تَكُونَ لِي أُمَّةً».
  ewe-ewe: Yehowa be, “Ne ɖoɖo siawo bu le ŋkunye me la, eya ko hafi Israel ƒe dzidzimeviwo
    maganye dukɔ le gbɔnye o.”
  eng-LEE: (31:35) If these ordinances ever depart from before me, saith the Lord,
    then also shall the seed of Israel cease from being a nation before me during
    all time.
  asm-FB: “যদিহে এই স্থায়ী নিয়মবোৰ মোৰ আগৰ পৰা গুচে” - যিহোৱাই এই কথা কৈছে - তেন্তে
    ইস্ৰায়েল বংশও চিৰকালৰ কাৰণে মোৰ আগত এক জাতি হোৱাৰ পৰা স্থগিত হ’ব।”
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ، «شَ عَ سَ لِ نَ مْولِ مُ رَبَمَ سْنْن، نَ وَشَتِ،
    عِسِرَيِلَ بْنسْي قَن مُ قِندِ مَ سِ رَ ﭑ يَ رَ.»
  fra-SBL: « Si ces ordonnances disparaissent de devant moi, dit Yahvé, « alors la
    descendance d'Israël cessera aussi d'être une nation devant moi pour toujours. »
  hbo-hbo: אִם־יָמֻ֜שׁוּ הַחֻקִּ֥ים הָאֵ֛לֶּה מִלְּפָנַ֖י נְאֻם־יְהוָ֑ה גַּם֩ זֶ֨רַע
    יִשְׂרָאֵ֜ל יִשְׁבְּת֗וּ מִֽהְיֹ֥ות גֹּ֛וי לְפָנַ֖י כָּל־הַיָּמִֽים׃ ס
  kik-kik: “Mawatho ma kũrũmĩrĩrwo mangĩkeherio maitho-inĩ makwa-rĩ, norĩo njiaro
    cia Isiraeli ingĩtiga gũtuĩka rũrĩrĩ maitho-inĩ makwa,” ũguo nĩguo Jehova ekuuga.
  fra-NCL: Si jamais ces lois cessent devant moi, — oracle de Yahweh, alors aussi
    la race d’Israël cessera pour toujours d’être une nation devant moi.
  cek-AK: To hmuen sakhaih dan loe natuek naah doeh ka hmaa hoi anghma ving mak ai,
    Israel caanawk loe ka hmaa hoi dungzan ah anghmaa zuep acaeng ah om o mak ai,
    tiah Angraeng mah thuih.
  cuk-cuk: “We-igarmar-mamaidgi anga gwatirnonikile, a-ibagine, Israel-dulemar bar
    an-dulamarga gussuliled.”
  uig-CYR: — Мошу бәлгүлигәнлирим Мениң алдимдин йоқап кәтсә, — дәйду Пәрвәрдигар,
    — әнди Исраилниң әвлатлириму Мениң алдимдин бир әл болуштин мәңгүгә қелиши мүмкин.
  tel-2017: “ఈ శాశ్వతమైన సంగతులు నాకు కనుమరుగైపోయినప్పుడు మాత్రమే తప్ప, ఇశ్రాయేలు
    సంతతివాళ్ళు నా ఎదుట ఒక శాశ్వత రాజ్యంగా ఉండకుండా ఉండడం జరగదు.” ఇది యెహోవా వాక్కు.
  hat-BSA: '“Si lòd sa a vin deregle devan M, deklare SENYÈ a: “Alò desandan Israël
    yo osi va sispann kon yon nasyon devan M, jis pou tout tan.”'
  kos-kos: Ke sripen oakwuk inge nukewa ac tia wanginla, Ouinge El wulela mu mutunfacl
    Israel ac fah tia wanginla.
  hbo-WLC: אִם־יָמֻ֜שׁוּ הַחֻקִּ֥ים הָאֵ֛לֶּה מִלְּפָנַ֖י נְאֻם־יְהוָ֑ה גַּם֩ זֶ֨רַע
    יִשְׂרָאֵ֜ל יִשְׁבְּת֗וּ מִֽהְי֥וֹת גּ֛וֹי לְפָנַ֖י כָּל־הַיָּמִֽים׃ ס
  ibo-ibo: Otu a ka Onyenwe anyị kwupụtara, “Ọ bụ naanị ma ụkpụrụ ndị a ọ pụrụ nʼihu
    m, ghara ịdịkwa, ka a ga-eme ka ụmụ ụmụ Izrel ghara ịdị, ka ha ghara ịbụkwa mba
    nʼihu m ọzọ.”
  ory-ory: “ଯଦି ଏହି ସକଳ ବିଧାନ ଆମ୍ଭ ସମ୍ମୁଖରୁ ବିଚଳିତ ହୁଏ, ତେବେ ଇସ୍ରାଏଲ ବଂଶ ହିଁ ଆମ୍ଭ
    ସମ୍ମୁଖରେ ସଦାକାଳ ଏକ ଗୋଷ୍ଠୀ ହୋଇ ରହିବା ପାଇଁ ନିବୃତ୍ତ ହେବେ,” ଏହା ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: “Are ekei akoten fän läng repwe ükütiu me fän mesei, mürin ekewe chon Israel
    repwe pwal ükütiu le iteni eu mwü me fän mesei. Ngang ewe Samol mi Lapalap üa
    kapas.
  rop-rop: Imbin meigim dijan pramis. Olataim dijan wel garra kipgon ola Isreil pipul
    garra jidan wan pipul.
  ukr-1871: Як порядок сей передо мною перестане, говорить Господь, то й потомки Ізраїля
    перестануть бути моїм народом.
  deu-1951: Wenn diese Ordnungen vor meinem Angesichte beseitigt werden können, spricht
    der HERR, dann soll auch der Same Israels aufhören, ein Volk vor mir zu sein!
  eng-JPS: If these ordinances depart from before Me, saith the LORD, then the seed
    of Israel also shall cease from being a nation before Me for ever.
  srp-1865: Ako tijeh uredaba nestane ispred mene, govori Gospod, i sjeme æe Izrailjevo
    prestati biti narod preda mnom navijek.
  lug-lug: “Amateeka gano nga bwe gavudde mu maaso gange, n’ezzadde lya Isirayiri
    we linaakoma okubeera eggwanga olw’ebyo byonna bye bakoze,” bw’ayogera Mukama
    Katonda.
  heb-heb: אם ימשו החקים האלה מלפני נאם יהוה גם זרע ישראל ישבתו מהיות גוי לפני כל
    הימים׃
  ben-IRV: “যদি এই স্থায়ী জিনিসগুলি আমার সামনে থেকে অদৃশ্য হয়” সদাপ্রভু এই কথা বলেন
    “তবে ইস্রায়েলীয়রাও জাতি হিসাবে আমার সামনে থেকে শেষ হয়ে যাবে।”
  pan-pan: ਜੇ ਇਹ ਬਿਧੀਆਂ ਮੇਰੇ ਅੱਗੋਂ ਹਟਾਈਆਂ ਜਾਣ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਤਾਂ ਇਸਰਾਏਲ ਦੀ ਨਸਲ
    ਵੀ ਜਾਂਦੀ ਰਹੇਗੀ, ਭਈ ਉਹ ਸਦਾ ਲਈ ਮੇਰੇ ਅੱਗੇ ਕੌਮ ਨਾ ਰਹੇ।
  mya-JVB: ထို တရား တို့သည် ငါ့ ရှေ့ မှာ ကွယ်ပျောက် လျှင် ၊ ဣသရေလ အမျိုး သည် ငါ့ ရှေ့
    မှာ အမျိုး တိမ်မြုပ် ၍ အစဉ် ကွယ်ပျောက်လိမ့်မည်ဟု မိန့် တော်မူ၏။
  tbg-tbg: Noravano Kotiva uva vatero tiharo, Kuarivanove, toravanove opu makauvanove,
    kia taiqa viraitiro, qaqi vaintemake, Isareri vatanaaka qaqi variqi vivarave.
  hmo-hmo: Ia ese gwauhamata ia gwauraia noho, ia gwau, “Israela besena be nega ibounai
    do ia noho, hegeregere dina bona hua bona hisiu idia noho bamona. Bema dina, hua,
    bona hisiu ese, dina ta edia gaukara do idia hadokoa, unai neganai sibona be Israela
    besena do ia doko.”
  urd-urd: 'ख़ुदावन्द फ़रमाता है: “अगर यह निज़ाम मेरे सामने से ख़त्म हो जाए, तो इस्राईल
    की नसल भी मेरे सामने से जाती रहेगी कि हमेशा तक फिर क़ौम न हो।”'
  rus-SYN: Если сии уставы перестанут действовать предо Мною, говорит Господь, то
    и племя Израилево перестанет быть народом предо Мною навсегда.
  bqc-SIM: Mɛ́ i kɛ pↄ́piↄ gòmalao, Isaili bui a midɛmɛɛ bauo. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Pakai in aseiye, keiman kami Israel te kasuh gamhiel ding kati chu,
    leiset chunga thilsem ejakai ka suhmanghiel tabong hiding ahi, ati.
  mar-mar: “जर या स्थिर गोष्टी माझ्या दृष्टीपुढून नष्ट झाल्या तर इस्राएलाचे वंशजही
    माझ्यासमोर सर्वकाळ राष्ट्र म्हणून राहणार नाहीत.”
  qub-qub: «Imayllapis chaycuna manana captenga Israelcunapis manami noga acrashä
    runacunanachu canman. Noga Tayta Diosmi chayno në.
  bqp-bqp: tɑkɑ koorɑ yenibɑ kpuro yɑ̀ n koo kpe, Isirelibɑn bweserɑ koo mɑɑ kpe,
    kpɑ tɑ kun mɑɑ wɑ̃ɑ.
  hat-hat: Toutotan prensip sa yo va kenbe, se toutotan pèp Izrayèl la va yon nasyon
    devan mwen. Se mwen menm Seyè a ki di sa.
  eng-BSB: “Only if this fixed order departed from My presence, declares the LORD,
    would Israel’s descendants ever cease to be a nation before Me.”
  eng-WEBPB: “If these ordinances depart from before me,” says the LORD, “then the
    offspring of Israel also will cease from being a nation before me forever.”
  kbq-kbq: Nagra Ra Anumzamo'na huvempa huankino, zagene ikane hanafi tamima huge'za
    nonku'ma zamire'ma me fatgoma hazaza hu'za, Israeli vahe'mo'za manivava hu'za
    vugahaze. Hianagi zagene ikane hanafi tamimo'zama Nagrama zami'noa eri'zama e'oriza
    zupa fananema hazaza hu'za, Israeli vahe'mo'za mopazamia atre'za fanane hugahaze.
  nhe-BL: “Queja mocahuas tonati huan metztli huan sitlalime para nochipa, queja nopa
    nochipa noisraelita tlacajhua itztose se hueyi altepetl tlen tlacame ica inintlanahuatijcayo
    para nochipa.
  gub-BL: Umume'uahy ko wemiapo ràm a'e. Ma'e ywy rehe hekuwe mehe we Izaew izuapyapyr
    wiko putar teko uzemono'og ma'e romo a'e wà nehe no.
  eng-DRA: 'If these ordinances shall fail before me, saith the Lord: then also the
    seed of Israel shall fail, so as not to be a nation before me for ever.'
