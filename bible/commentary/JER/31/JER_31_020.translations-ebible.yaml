verse: JER.031.020
translations:
  mal-C: എഫ്രയീം എന്റെ പ്രിയപുത്രനല്ലേ, ഞാൻ ആനന്ദം കണ്ടെത്തുന്ന എന്റെ കുഞ്ഞല്ലേ. അവനെതിരായി
    സംസാരിച്ചാലും ഞാനവനെ ഇപ്പോഴും ഓർക്കുന്നു. അതുകൊണ്ട് എന്റെ ഹൃദയം അവനുവേണ്ടി വാഞ്ഛിക്കുന്നു;
    ഞാൻ തീർച്ചയായും അവനോടു കരുണകാണിക്കും,” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Ist mir denn Ephraim ein so teurer Sohn oder ein Lieblingskind, daß, so
    oft ich ihn auch bedrohte, ich doch immer wieder seiner gedenken muß? Darum tobt
    mein Inneres von Mitleid für ihn - ich muß mich seiner erbarmen! - ist der Spruch
    Jahwes.
  lin-lin: Efrayimi azali penza mwana na Ngai ya bolingo, mwana oyo nasepelaka na
    ye mingi te. Nzokande napamelaka ye tango nyonso, mpe nakanisaka ye tango nyonso.
    Yango wana, motema na Ngai esepelaka na ye, mpe nayokelaka ye mawa, » elobi Yawe.
  eng-LSV: Is Ephraim a precious son to Me? A child of delights? For since My speaking
    against him, || I still thoroughly remember him, || Therefore My bowels have been
    moved for him, || I love him greatly,” || A declaration of YHWH.
  eng-GNV: 'Is Ephraim my deare sonne or pleasant childe? yet since I spake vnto him,
    I still remembred him: therefore my bowels are troubled for him: I wil surely
    haue compassion vpon him, saith the Lord.'
  eng-WEBSTER: 'Is Ephraim my dear son? is he a pleasant child? for since I spoke
    against him, I do earnestly remember him still: therefore my bowels are troubled
    for him; I will surely have mercy upon him, saith the LORD.'
  nhw-BL: 'Huan TOTECO quiijto: “Israelitame [31:20 Miyac hueltas quitequihuíaj Efraín
    para nochi israelitame ica norte.] itztoque noconehua catli yejyectzitzi. Quena,
    itztoque quen se tlacatl ioquichpil catli más quiicnelía. Huan noja niquinicnelía
    israelitame masque niquintlatzacuilti. Na tlahuel nimoyoltequipachohua por noconehua,
    huan niquinicnelía, huan temachtli niquintlasojtlas.”'
  swh-ONEN: Je, Efraimu si mwanangu mpendwa, mtoto ninayependezwa naye? Ingawa mara
    kwa mara ninanena dhidi yake, bado ninamkumbuka. Kwa hiyo moyo wangu unamwonea
    shauku, nina huruma kubwa kwa ajili yake,” asema Bwana.
  bba-bba: Isirelin bweseru tɑ sɑ̃ɑwɑ nɡe nɛn bii kĩnɑsi. Mɛyɑ nɑ mɑɑ tu kĩru sɔ̃ɔsi.
    Domi nɡe mɛ̀n nɔru nɑ ten ɡɑri mɔ̀, nɡe mɛyɑ ten kĩru tɑ rɑ n wɑ̃ɑ nɛn ɡɔ̃ruɔ.
    Nɛn bwɛ̃rɑ kun kpunɛ ten sɔ̃. Kon tu wɔnwɔn bɑkɑru kuɑ. Nɛ, Yinni Gusunɔwɑ nɑ
    yeni ɡeruɑ.
  eng-KJVCPB: 'Is Ephraim my dear son? is he a pleasant child? For since I spake against
    him, I do earnestly remember him still: Therefore my bowels are troubled for him;
    I will surely have mercy upon him, saith the Lord.'
  luo-luo: Donge Efraim en wuoda makende, nyathi ma amor godo? Kata obedo ni awuoyoga
    kuome marach, to pod apare. Emomiyo chunya ywage,” an-gi kech kuome, Jehova Nyasaye
    owacho.
  meu-meu: Efraim be na lalokau heniamu merona ani? Ia na natugu lalokau ani? Badina
    be ihadikana na gwauraiamu negadia iboudiai na doini na laloa taomu. Taunabunai
    lau lalogu ese e ura henia badamu; momokani lau ese baina bogaia hisi. Iehova
    na e herevamu.
  npi-ULB: के एफ्राइम मेरो बहुमूल्य बालक होइन र ? के त्यो मेरो प्रिय, आनन्दित छोरो
    होइन र ? किनकि मैले जहिलेसुकै त्यसको विरुद्धमा बोल्दा, म निश्‍चय नै त्यसलाई मेरो
    प्रेमिलो हृदयमा सम्झन्छु । यसरी मेरो हृदय त्यसको लागि लालायित हुन्छ । म निश्‍चय
    नै त्यसमाथि दया देखाउने छु, यो परमप्रभुको घोषणा हो ।”
  yor-yor: Efraimu kì í ha í ṣe ọmọkùnrin mi dáradára tí inú mi dùn sí bí? Bí èmi
    ti ń sọ̀rọ̀ sí i tó, síbẹ̀, èmi rántí rẹ̀. Nítorí náà, ọkàn mi ṣe ohun kan fún
    un, èmi káàánú gidigidi fún un,” ni Olúwa wí.
  pes-OPCB: «ولی ای قوم من اسرائیل، تو هنوز پسر من و فرزند دلبند من هستی! لازم بود
    که تو را تنبیه کنم، ولی بدان که بر تو رحم خواهم نمود؛ زیرا هنوز دوستت دارم و دل
    من برای تو می‌تپد.
  tgl-ULB: Hindi ba si Efraim ang mahal kong anak? Hindi ba siya ang minamahal at
    kinalulugdan kong anak? Sapagkat sa tuwing magsasalita ako laban sa kaniya, tinitiyak
    kong inaalala ko pa rin siya sa aking mapagmahal na isipan. Sa ganitong paraan
    nananabik ang puso ko sa kaniya. Tinitiyak kong kahahabagan ko siya. Ito ang pahayag
    ni Yahweh.”
  cbu-NT: Ashiriya, Apanllsha zurampatari átcha. Nuw Efrayinchichee ichingarumand
    ipari kasiru kizpur chinakina. Wandtaati kizpur waneeranguri, itaru nuw nda mbizakina.
    Urutari waa mangishi chinakuri taakina; misha urutamari nayanikina.
  hui-hui: Anduane Homogo i̱na larogo I̱ igini Isaraeleore kago ndobe. I̱nime ibu
    gubalini timbuni ho kogoni laro. Bibahendengi ibunaga mini lalu ibuniore mitangi
    haabo haruli. I̱naga bu miniore ibuha ngelo haruli. Ani biruligo ai áyu i̱na ibuore
    dara halu biamogo bulebero, laya lene.
  mya-mya: '``အို ဣ​သ​ရေ​လ၊သင်​သည်​ငါ​၏​အ​ချစ်​ဆုံး​သား၊ ငါ​၏​အ​မြတ်​နိုး​ဆုံး​သား​ဖြစ်​၏။
    ငါ​သည်​သင်​၏​နာ​မည်​ကို​ထုတ်​ဖော်​၍ ပြော​ဆို​ရ​သည့်​အ​ခါ​တိုင်း​သင့်​အား​လွမ်း​ဆွတ်
    သ​တိ​ရ​လျက်​နေ​၏။ ငါ​သည်​သင့်​အား​ချစ်​ခင်​စွဲ​လန်း​သည်​ဖြစ်​၍ က​ရု​ဏာ​ထား​မည်။'
  bod-N: ཨེ་ཕཱར་ཡིམ་ནི་ངའི་གཅེས་པའི་བུ་ཡིན་ནམ། ང་དགའ་བའི་བུ་དེ་ཡིན་ནམ། ངས་དེ་ལ་བཀའ་བཀྱོན་གནང་དུས་སུ་སེམས་ལ་ཡང་བསྐྱར་དེ་དྲན་ངེས་ཡིན།
    དེའི་ཕྱིར་ངའི་སེམས་ནས་དེ་ལ་སེམས་ཁྲལ་བྱེད་ཅིང་། ངས་དེ་ལ་སྙིང་རྗེ་བསྐྱེད་པར་འགྱུར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: Ko, Efuremu haasi mwanakomana wangu anodikanwa, mwana anondifadza here?
    Kunyange ndichimupikisa kazhinji, ndinoramba ndichimurangarira. Naizvozvo, mwoyo
    wangu unomushuva; ndinomunzwira tsitsi kwazvo,” ndizvo zvinotaura Jehovha.
  spa-BLM: ¿Es Efraín mi hijo querido? ¿Es un niño encantador? Ya que por más que
    hable en contra de él, Todavía lo recuerdo con cariño. Por eso mi corazón lo anhela.
    Seguramente tendré misericordia de él”, dice Yahvé.
  cac-cac: A in Jehová in svala' to a eb' aj Efraín tic, ichato vuninal yaj eb', xajan
    eb' vuuj. Vach'chom svac' syaelal eb', palta max vactej in naan eb', ya svab'
    yuj eb', yujto tz'oc' val in c'ol d'a eb'.
  swh-ULB: Efraimu siyo mtoto wangu wa thamani? Yeye si mpendwa wangu, mwanangu anipendezaye?
    Kwa maana kila ninaponena juu yake, bado nina mwita kipenzi cha akili yangu. Kwa
    namna hii moyo wangu unamtamani. Kwa hakika nitaakuwa na huruma ajuu yake—hili
    ni tangazo la Yahwe.”
  bel-bel: Ці не дарагі ў Мяне сын Яфрэм? ці ня любае дзіця? бо, як толькі загавару
    пра яго, заўсёды зь любоўю ўспамінаю пра яго; нутроба Мая абураецца за яго; умілажалюся
    зь яго, кажа Гасподзь.
  deu-ELBBK: Ist mir Ephraim ein teurer Sohn oder ein Kind der Wonne? Denn sooft ich
    auch gegen ihn geredet habe, gedenke ich seiner doch immer wieder. Darum ist mein
    Innerstes um ihn erregt; ich will mich gewisslich seiner erbarmen, spricht der
    HERR.
  mbb-OT: Midtavak is Nengazen te, “Sikiyu is menge tig-Efraim he pelanggè ku he menge
    anak, ingkelipey ku sikiyu. Minsan migkaǥi a te ebpekesuǥat keniyu, pinelanggè
    ku ǥihapun sikiyu. Mibulung a keniyu wey nehizuwan ku sikiyu.
  mal-2015: എഫ്രയീം എന്റെ വാത്സല്യപുത്രനോ? ഓമനക്കുട്ടിയോ? ഞാൻ അവന്നു വിരോധമായി സംസാരിക്കുമ്പോഴൊക്കെയും
    അവനെക്കുറിച്ചു എന്റെ മനസ്സിൽ സ്ഥായി തോന്നുന്നു; അതുകൊണ്ടു എന്റെ ഉള്ളം അവനെച്ചൊല്ലി
    ഉരുകുന്നു; ഞാൻ അവനോടു കരുണ കാണിക്കും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Či nane o Efrajim miro vzacno čhavoro? O čhavoro, andre savo thovav baripen?
    Bo kajte pre leste vakerav, furt mange pre leste leperav kamibnaha. Vašoda mange
    marel o jilo vaš leske a me leske presikavava o lačhipen,“ phenel o RAJ.
  pes-OPV: آیا افرایم پسر عزیز من یا ولد ابتهاج من است؟ زیرا هر گاه به ضد او سخن می‌گویم
    او را تا بحال به یادمی آورم. بنابراین خداوند می‌گوید که احشای من برای او به حرکت
    می‌آید و هر آینه بر او ترحم خواهم نمود.
  ron-1924: Ымь есте Ефраим ун фиу скумп, ун копил юбит де Мине? Кэч, кынд ворбеск
    де ел, Ымь адук аминте ку ӂингэшие де ел, де ачея Ымь арде инима ын Мине пентру
    ел ши вой авя милэ негрешит де ел”, зиче Домнул.
  ben-OBCV: ইফ্রয়িম কি আমার প্রিয় পুত্র নয়? সেই বালক কি আমাকে আনন্দ দান করে না?
    যদিও আমি প্রায়ই তার বিরুদ্ধে কথা বলি, আমি তবুও তাকে এখনও স্মরণ করি। সেই কারণে
    আমার হৃদয় তার জন্য ব্যাকুল হয়; তার জন্য আমার রয়েছে বিশাল সহানুভূতি,” সদাপ্রভু
    এই কথা বলেন।
  som-som: Rabbigu wuxuu leeyahay, Efrayim ma wiilkayga aan aad u jeclahay baa? Oo
    ma wiil aan ku farxo baa? Waayo, mar alla markii aan wax isaga ka gees ah ku hadlo,
    aad baan isaga u xusuustaa, oo aawadiis ayaa uurku ii gubtay. Hubaal waan u naxariisan
    doonaa.
  lat-VUC: 'Si filius honorabilis mihi Ephraim, si puer delicatus ! quia ex quo locutus
    sum de eo, adhuc recordabor ejus. Idcirco conturbata sunt viscera mea super eum:
    miserans miserebor ejus, ait Dominus.'
  eng-ASVBT: 'Is Ephraim my dear son? is he a darling child? for as often as I speak
    against him, I do earnestly remember him still: therefore my heart yearneth for
    him; I will surely have mercy upon him, saith Jehovah.'
  ita-1885: È costui Efraim, mio figliuolo caro? è costui il fanciullo delle mie delizie?
    da che io parlai contro a lui, io mi son pure anche sempre ricordato di lui; perciò,
    le mie interiora son commosse per lui; io del tutto ne avrò pietà, dice il Signore.
  eng-LXXUP: 'Moab is put to shame, because he is broken: howl and cry; proclaim in
    Arnon, that Moab has perished.'
  eng-ULB: Is not Ephraim my precious child? Is he not my dear, delightful son? For
    whenever I speak against him, I certainly still call him to my loving mind. In
    this way my heart longs for him. I will certainly have compassion on him—this
    is Yahweh's declaration.”
  spa-VBL: ¿Pero no sigue siendo Efraín mi hijo precioso, mi hijo adorable? Aunque
    a menudo tenga que regañarlo, no puedo olvidarlo. Por eso me desgarro por dentro
    con anhelo, queriendo demostrar lo mucho que me importa! declara el Señor.
  fra-_FOB: Éphraïm est-il pour moi un enfant chéri, un enfant de prédilection? Car
    dès que je parle de lui, son souvenir se renouvelle toujours en moi. C'est pourquoi
    mes entrailles sont émues à cause de lui; j'aurai certainement pitié de lui, dit
    l'Éternel.
  mal-mal: “എഫ്രയീം എന്റെ വാത്സല്യപുത്രനോ? ഓമനക്കുട്ടിയോ? ഞാൻ അവന് വിരോധമായി സംസാരിക്കുമ്പോഴെല്ലാം
    അവനെക്കുറിച്ച് എന്റെ മനസ്സിൽ ഓർക്കുന്നു; അതുകൊണ്ട് എന്റെ ഉള്ളം അവനെച്ചൊല്ലി ഉരുകുന്നു;
    ഞാൻ അവനോട് കരുണ കാണിക്കും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Lekin Rab farmātā hai ki Isrāīl merā qīmtī beṭā, merā lāḍlā hai. Go maiṅ
    bār bār us ke ḳhilāf bāteṅ kartā hūṅ to bhī use yād kartā rahtā hūṅ. Is lie merā
    dil us ke lie taṛaptā hai, aur lāzim hai ki maiṅ us par tars khāūṅ.
  suz-BL: मिनु “मार, एफ्राइम आं दाक्‍शो तौ ममाइ ङा? मेको आ पर्बम गो मग्‍येरनुङा? गो
    मेको कली हुइक्‍ताक्‍ङ हना यो, मेको कली मिम्‍ना मिम्न बाक्‍ती। मोपतीके गो मेको
    कली मुल सम्‍म दाक्‍नुङ। गो मेको कली थमा पा शिशी पाइक्‍नुङ” दे परमप्रभु यावेम देंत।
    यसैया ४९:१५; होसे ११:८
  eng-NOY: Is Ephraim my dear son? Is he a beloved child? For as often as I speak
    of him, I do earnestly remember him still. My heart beateth for him; I will have
    mercy upon him, saith Jehovah.
  ita-1927: Efraim è egli dunque per me un figliuolo sì caro? un figliuolo prediletto?
    Dacché io parlo contro di lui, è più vivo e continuo il ricordo che ho di esso;
    perciò le mie viscere si commuovono per lui, ed io certo ne avrò pietà, dice l’Eterno.
  ckb-ckb: ئایا ئەفرایم کوڕی ئازیزم نییە، ئەو منداڵەی دڵم پێی خۆشە؟ لەبەر ئەوەی هەر
    کاتێک لە دژی ئەو دەدوێم، دووبارە دێتەوە یادم. لەبەر ئەوە هەناوم بۆی دەسووتێت،
    بە تەواوی بەزەییم پێیدا دێتەوە.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: 'Is Ephraim my dear son? is he the child of my delight? for whenever I
    say things against him, I still keep him in my memory: so my heart is troubled
    for him; I will certainly have mercy on him, says the Lord.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮುಂದುವರೆಸಿ, ‘ಎಫ್ರಾಯೀಮನು ನನಗೆ ಪ್ರಿಯ ಪುತ್ರನಲ್ಲವೇ? ಅವನು ನನಗೆ
    ಹರ್ಷಗೊಂಡಿರುವ ನನ್ನ ಮಗುವಲ್ಲವೋ? ನಾನು ಅವನಿಗೆ ವಿರೋಧವಾಗಿ ಆಗಾಗ ಮಾತಾಡಿದ್ದರೂ, ಅವನನ್ನು ಇನ್ನು
    ಬಹಳವಾಗಿ ಜ್ಞಾಪಕ ಮಾಡುತ್ತೇನೆ. ಆದ್ದರಿಂದ ಅವನಿಗೋಸ್ಕರ ನನ್ನ ಹೃದಯ ಮರುಗುತ್ತದಲ್ಲಾ ಅವನನ್ನು
    ಕನಿಕರಿಸುವೆನು,’ ” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: எப்பிராயீம் எனக்கு அருமையான மகன் அல்லவோ? அவன் எனக்குப் பிரியமான பிள்ளையல்லவோ?
    அவனுக்கு விரோதமாய்ப் பேசினதுமுதல் அவனை நினைத்துக்கொண்டே இருக்கிறேன்; ஆகையால் என்
    உள்ளம் அவனுக்காகக் கொதிக்கிறது; அவனுக்கு உருக்கமாய் இரங்குவேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: '¿No es Ephraim hijo precioso para mí? ¿no es niño delicioso? pues
    desde que hablé de él, heme acordado de él constantemente. Por eso mis entrañas
    se conmovieron por él: apiadado, tendré de él misericordia, dice Jehová.'
  ron-BTF: Este Efraim fiul meu drag? Este el un copil plăcut? Pentru că de când am
    vorbit împotriva lui, neîncetat îmi tot amintesc de el; de aceea mi s-au tulburat
    adâncurile pentru el; cu siguranță voi avea milă de el, spune DOMNUL.
  eng-WEBP: Is Ephraim my dear son? Is he a darling child? For as often as I speak
    against him, I still earnestly remember him. Therefore my heart yearns for him.
    I will surely have mercy on him,” says the LORD.
  eng-FBV: But isn't Ephraim still my precious son, my lovely child? Even though I
    often have to scold him, I can't forget him. So I'm torn inside with longing,
    wanting to show how much I care about him! declares the Lord.
  nld-1939: Is Efraïm dan mijn lievelingszoon, Mijn troetelkind, Dat zo gauw Ik hem
    dreig, Ik hem aanstonds gedenk? Is daarom mijn hart over hem zo ontroerd, En moet
    Ik Mij zijner ontfermen, spreekt Jahweh?
  nch-BL: 'Huan TOTECO quiijto: “Israelitame itztoque noconehua cati yejyectzitzi.
    Quena, itztoque quej se tacat ioquichpil cati más quiicnelía. Huan noja niquinicnelía
    israelitame masque niquintatzacuilti. Na tahuel nimoyoltequipachohua por noconehua,
    huan niquinicnelía, huan temachti niquintasojtas.”'
  vie-1934: Vậy thì Eùp-ra-im há là con rất thiết của ta, là con mà ta ưa thích sao?
    Mỗi khi ta nói nghịch cùng nó, ta còn nhớ đến nó lắm. Cho nên ta đã động lòng
    vì nó; phải, ta sẽ thương xót nó, Đức Giê-hô-va phán vậy.
  hin-CV: क्या एफ्राईम मेरा प्रिय पुत्र है, क्या वह सुखदायक संतान है? वस्तुतः जब-जब
    मैंने उसके विरोध में कुछ कहा, मैंने उसे प्रेम के साथ ही स्मरण किया. इसलिये मेरा
    हृदय उसकी लालसा करता रहता है; इसमें कोई संदेह नहीं कि मैं उस पर अनुकम्पा करूंगा,”
    यह याहवेह की वाणी है.
  spa-BES: '¿Es Efraín mi querido hijo? ¿Es el hijo de mi deleite? porque cada vez
    que digo cosas en contra de él, todavía lo guardo en mi memoria: entonces mi corazón
    está turbado por él; Ciertamente tendré piedad de él, dice el Señor.'
  tdx-tdx: Anak’isoko hao t’i Efraime? Ajaja nahasinda hao re? Fa beteke mivolañe
    aze iraho, le vata’e tiahiko; mikoritoke ho aze ty troko, vaho ho tretrezeko,
    hoe t’Iehovà.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “เอฟราอิมเป็นบุตรชายที่รักของเราหรือ เขาเป็นลูกที่รักของเราหรือ
    เพราะตั้งแต่เราพูดกล่าวโทษเขาตราบใด เราก็ยังระลึกถึงเขาอยู่ตราบนั้น เพราะฉะนั้นจิตใจของเราจึงอาลัยเขา
    เราจะมีความกรุณาต่อเขาแน่
  por-BR-2018: Por acaso não é Efraim um filho precioso para mim? Não é ele um filho
    do meu agrado? Pois mesmo tendo eu falado contra ele, eu me lembro dele constantemente.
    Por isso minhas entranhas se comovem por ele; certamente terei compaixão dele,diz
    o SENHOR.
  deu-ELO: Ist mir Ephraim ein teurer Sohn oder ein Kind der Wonne? Denn sooft ich
    auch wider ihn geredet habe, gedenke ich seiner doch immer wieder. Darum ist mein
    Innerstes um ihn erregt; ich will mich gewißlich seiner erbarmen, spricht Jehova.
  eng-WYC-2018: For Ephraim is a worshipful son to me, for he is a delicate child;
    for since I spake of him, yet I shall have mind on him; therefore mine entrails
    be troubled on him, I doing mercy shall have mercy on him, saith the Lord. (For
    Ephraim is a dear son to me, he is a delightful child; for though I spoke against
    him, still I remembered him; and so my bowels, or my innards, be concerned for
    him, I doing mercy shall have mercy on him, saith the Lord.)
  epo-epo: Ĉu Efraim ne estas Mia kara filo, Mia amata infano? ĉar kion ajn Mi parolis
    pri li, Mi tamen ankoraŭ rememoras lin; tial Mia interno afliktiĝas pri li; Mi
    certe korfavoros lin, diras la Eternulo.
  uig-PIN: — Əfraim Manga nisbǝtǝn jan-jigǝr balam ǝmǝsmu? Qünki Mǝn uni ǝyibligǝn
    tǝⱪdirdimu, uni ⱨǝrdaim kɵnglümdǝ seƣinimǝn; Xunga iq-baƣrim uningƣa aƣriwatidu;
    Mǝn uningƣa rǝⱨim ⱪilmisam bolmaydu, — dǝydu Pǝrwǝrdigar.
  beo-beo: Hina Gode da amane sia:sa, “Isala:ili! Di da Na dogolegei mano! Di da Na
    mano amola Na da dima baligili asigisa! Na da dia dio sia:sea, dima asigiwane
    dawa:lala. Di da Na dogolegei mano. Na da di se mae nabima:ne, asigimu.
  tpi-OTNT: Mi Bikpela, mi tok, mi laikim tumas Efraim, em pikinini man bilong mi.
    Olgeta taim mi save kolim nem bilong en, mi save tingting tumas long em. Mi save
    givim bel bilong mi moa yet long em. Olsem na bai mi sori long em na marimari
    long em.
  hau-SA: Efraim ba ƙaunataccen ɗana ba ne, ɗan da nake jin daɗinsa? Ko da yake sau
    da dama ina maganar gāba a kansa, duk da haka nakan tuna da shi. Saboda haka zuciyata
    tana marmarinsa; ina da jinƙai mai girma dominsa,” in ji Ubangiji.
  uig-LAT: — Efraim Manga nisbeten jan-jiger balam emesmu? Chünki Men uni eyibligen
    teqdirdimu, uni herdaim könglümde séghinimen; Shunga ich-baghrim uninggha aghriwatidu;
    Men uninggha rehim qilmisam bolmaydu, — deydu Perwerdigar.
  nde-nde: U-Efrayimi kasindodana yami ethandekayo, umntanami engithokoza ngaye na?
    Lanxa ngihlala ngikhuluma kubi ngaye ngisamkhumbula. Ngakho inhliziyo yami iyamlangatha;
    ngiyamzwela kakhulu, kutsho uThixo.
  ton-ton: '‌ʻIkai ko hoku foha ʻofeina ʻa ʻIfalemi? ʻIkai ko e tamasiʻi fakaʻofoʻofa
    ia? He kuo talu ʻeku lea kiate ia, ʻoku ou kei manatu lahi kiate ia: ko ia ʻoku
    mamahi hoku fatu koeʻuhi ko ia; ko e moʻoni te u ʻofa kiate ia, ʻoku pehē mai
    ʻa Sihova.'
  ces-1613: Zdali Efraim jest mým synem milým, aneb dítě velmi milostné? A však jakž
    jsem mluvil proti němu, ustavičně se vždy na něj rozpomínám. Pročež pohybují se
    vnitřnosti mé příčinou jeho; jistě žeť se slituji nad ním, dí Hospodin.
  eng-WMB: Is Ephraim my dear son? Is he a darling child? For as often as I speak
    against him, I still earnestly remember him. Therefore my heart yearns for him.
    I will surely have mercy on him,” says the LORD.
  tam-TCV: எப்பிராயீம் என் அன்பு மகனும், நான் மகிழும் பிள்ளையும் அல்லவா? அவனுக்கு
    விரோதமாக நான் அடிக்கடி பேசினாலும், இன்னும் அவனை நினைவுகூருகிறேன். ஆகையினால் என்
    உள்ளம் அவனுக்காக ஏங்குகிறது. நான் அவன்மேல் அதிக இரக்கமாயிருக்கிறேன்” என்று யெகோவா
    அறிவிக்கிறார்.
  ceb-ULB: Dili ba si Efraim man ang akong bililhong anak? Dili ba siya man ang akong
    pinalangga, ug gikahimut-ang anak nga lalaki? Kay bisan nagasulti ako batok kaniya,
    gihunahuna ko gihapon siya. Sa ingon niini nga paagi, gimingaw ang akong kasingkasing
    kaniya. Magmaluluy-on gayod ako kaniya—mao kini ang gipahayag ni Yahweh.”
  pol-UBG: Czyż Efraim nie jest moim drogim synem? Czyż nie jest rozkoszny? Ilekroć
    bowiem mówię przeciwko niemu, nieustannie go wspominam. Dlatego wzrusza się moje
    wnętrze z jego powodu; na pewno zlituję się nad nim, mówi PAN.
  agr-agr: 'Tujash Tuke Pujuu ditan chichajak: “Efraín aents aina duka mina uchig
    ainawai, nuadui wika dita aidaun ima senchi aneajai. Suwimka susanush pachitskek
    idaitsujai. ¡Ashí mina anentaigjai aneajai! ¡Ditanak shiig anentuinajai! Witjai
    Tuke Pujuunuk, nunak dekas tajai.'
  kyc-kyc: Isaraele nakama nambana wane mona wakasa retenge ingyuo karaminyi. Wane
    nambame mona angingyuo retenge dupwa nakama iki. Yuu lapo nambame nakamana kingi
    dokona arome pyao dokopa nambame nakama mona reto suu pyao lenge. Nambana mona
    doko nakama keta silyamo. Nambame nakama sakame kumuo kararo.
  urd-GVU: لیکن رب فرماتا ہے کہ اسرائیل میرا قیمتی بیٹا، میرا لاڈلا ہے۔ گو مَیں بار
    بار اُس کے خلاف باتیں کرتا ہوں توبھی اُسے یاد کرتا رہتا ہوں۔ اِس لئے میرا دل اُس
    کے لئے تڑپتا ہے، اور لازم ہے کہ مَیں اُس پر ترس کھاؤں۔
  deu-1912: Ist nicht Ephraim mein teurer Sohn und mein trautes Kind? Denn ich gedenke
    noch wohl daran, was ich ihm geredet habe; darum bricht mir mein Herz gegen ihn,
    daß ich mich sein erbarmen muß, spricht der HERR.
  kan-2017: ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಎಫ್ರಾಯೀಮು ನನಗೆ ಪ್ರಿಯಪುತ್ರ, ಮುದ್ದುಮಗುವಲ್ಲವೇ? ಅವನ
    ಹೆಸರೆತ್ತಿದಾಗೆಲ್ಲಾ ಅವನನ್ನು ಜ್ಞಾಪಿಸಿಕೊಳ್ಳುತ್ತಲೇ ಬರುತ್ತೇನೆ; ಇದರಿಂದ ನನ್ನ ಕರುಳು ಅವನಿಗಾಗಿ
    ಮರುಗುತ್ತದಲ್ಲಾ, ಅವನನ್ನು ಕರುಣಿಸುವೆನು.
  yap-yap: “Israel, i gur fakag nri gab t’uf rog, nri gur e th’abi t’uf rog. Gubin
    ngiyal’ ni gu ra yog fithingam mu gu leam nigem nri gab t’uf rog. Lanin’ug e be
    un ngom; ri bay gu runguyem.
  hlt-MCSB: Ephraim he kamah taengkah oingaih capa maco? Anih te ka thui dingdoeng
    vaengah khaw hlahmaenah camoe ni. Te dongah anih te ka poek rhoe ka poek pueng.
    Ka ko anih hamla umya tih anih te haidam rhoela ka haidam coeng. He tah BOEIPA
    kah olphong ni.
  mdy-ETH: «ዔፕሬኤሜ! ታኣኒ ዒንሢ ናሽካ፥ ታኣኮ ዒንሢ ናኣቶኬ፤ ቢያፓ ባሼ ማሂ ታ ዒንሢ ናሽካያቱዋዓዳ? ታ ዒንሢ ማኣራኒ፥
    ታ ባንሢ ዑኪሳኒ ኮዓኔ፤ ዬያ ጋዓሢ ታና፥ ናንጊና ናንጋ ጎዳኬ።
  twi-ASANTE: Efraim nyɛ me babarima dɔfoɔ anaa? Efraim nyɛ ɔba a ɔsɔ mʼani anaa?
    Ɛwom sɛ metaa kasa tia no deɛ, nanso meda so kae no. Enti mʼakoma pere hwehwɛ
    no; mewɔ ayamhyehyeɛ ma no,” sei na Awurade seɛ.
  eng-WEBU: Is Ephraim my dear son? Is he a darling child? For as often as I speak
    against him, I still earnestly remember him. Therefore my heart yearns for him.
    I will surely have mercy on him,” says the LORD.
  wal-wal: “Tumu Israa7eeli taayyo al77o na7ee? I taani siiqiyo na7ee? Ee! Taani darotoo
    a bolli iitabaa haasayikkokka, a hassayiyoogaa aggabeikke. Hegaa gishshau, ta
    wozanai a laamotees; taani assi keehi qarettais. Taani GODAI hagaa odais.
  spa-PDDPT: ¿No es Efraín mi hijo amado? ¿No es un niño en el cual me deleito? En
    verdad, tan a menudo como hablé contra él, ciertamente me acuerdo de él. Por tanto,
    mi corazón lo anhela. Ciertamente tendré misericordia de él, dice Yavé.
  gun-gun: Ha'e rami avi Efraim e'ỹ teve xera'y arovy'a ha'e ayvu ete va'e? Mba'eta
    ixupe xeayvu nhavõ xema'endu'a ju hexe ayvu etea rupi. Hexe vy xepy'a tyty atã
    amboaxy ete vy”, he'i Senhor.
  ilo-ULB: '''Saan aya nga ay-ayatek unay nga anak ni Efraim? Saan aya nga isu ti
    patpatgek ken pakaay-aywak unay nga anak? Ta tunggal agsaoak iti maibusor kenkuana,
    pudno a malaglagip ko latta isuna gapu ta ipatpategko isuna. Iti kastoy a wagas,
    kanayon a sapsapulen isuna daytoy pusok. Awan duadua a kaasiakto isuna—kastoy
    ti pakaammo ni Yahweh.”'
  kpg-kpg: “Israel, go kooe dela go dagu dama hagalabagau huoloo, di tama dela e aloho
    huoloo iei Au. I nia madagoaa huogodoo Au ma ga mamaanadu do ingoo, gei Au e hidihidi
    huoloo i di goe. Ogu lodo e ngalungalua huoloo i di goe, gei Au e manawa dumaalia adu
    gi di goe.
  uig-ARA: ــ ئەفرائىم ماڭا نىسبەتەن جان-جىگەر بالام ئەمەسمۇ؟ چۈنكى مەن ئۇنى ئەيىبلىگەن
    تەقدىردىمۇ، ئۇنى ھەردائىم كۆڭلۈمدە سېغىنىمەن؛ شۇڭا ئىچ-باغرىم ئۇنىڭغا ئاغرىۋاتىدۇ؛
    مەن ئۇنىڭغا رەھىم قىلمىسام بولمايدۇ، ــ دەيدۇ پەرۋەردىگار.
  sus-sus: Efirami n ma di, fisamante xa mu a ra, n naxan xanuxi? N mu nɔma dundude
    a xa fe ma, a xa fe luma nɛ n bɔɲɛ kui, n kinikinima nɛ a ma.» Alatala xa masenyi
    nan na ki.
  pon-2006: “Israel, kowe me nei seri keieu kesempwal, seri me I keieu poakohng. Ahnsou
    koaros me I kin tamanda edomw, I kin loaleidkin uhk mehlel. Kupwurei kin mwekimwekidkin
    uhk; I pahn kin kupwurkalahngan ong uhk.
  jae-jae: Epraim eŋ ŋoc latuc têtac gêwiŋ eŋŋa me masi. Aoc gêjac eŋ gebe Ŋoc gêŋenec,
    me masi. Têm samob, taŋ kasôm biŋ kêpi eŋ naŋ, taêc gêjam eŋ gamoa. Tec ŋoc ŋalêlôm
    gêjam awa su eŋ ma kêkac aê gebe taêc walô eŋ. Apômtaunê biŋ tau tonec.
  ksd-ksd: Dave, Epraim a vakak na natugu, a tutana? A bo na bul laka? Tago ra lavur
    bung ba iau takun ia iau manga nuknuk pa ia boko; kari ra balagu i bala upi ia,
    ma a dovotina ina mari ia, ra Luluai i biti.
  tur-YTC: Efraim benim değerli oğlum değil mi? Sevgili çocuk değil mi? Çünkü ona
    karşı ne zaman konuşsam, Onu hâlâ içtenlikle hatırlıyorum. Bu yüzden yüreğim onu
    özlüyor. Ona kesinlikle merhamet edeceğim, diyor Yahve.
  grc-BRENT: Κατῃσχύνθη Μωὰβ, ὅτι συνετρίβη· ὀλόλυξον καὶ κέκραξον, ἀνάγγειλον ἐν
    Ἀρνὼν, ὅτι ὤλετο Μωὰβ,
  ind-AYT: “Apakah Efraim anak laki-laki kesayangan-Ku? Apakah dia anak yang menyenangkan?
    Sebab, setiap kali Aku menghardiknya, Aku benar-benar masih mengingatnya. Karena
    itu, hati-Ku sangat merindukannya. Aku benar-benar akan berbelaskasihan kepadanya,”
    firman TUHAN.
  nya-nya: Kodi Efereimu si mwana wanga wokondedwa, mwana amene Ine ndimakondwera
    naye? Ngakhale nthawi zambiri ndimamudzudzula, ndimamukumbukirabe. Kotero mtima
    wanga ukumufunabe; ndimamumvera chifundo chachikulu kwambiri,” akutero Yehova.
  hrv-hrv: “Zar mi je Efrajim sin toliko drag, dijete najmilije? Jer koliko god mu
    prijetim, bez prestanka živo na njega mislim i srce mi dršće za njega od nježne
    samilosti” - riječ je Jahvina.
  mps-mps: Ena Genuai Bidi, eno te po obao, eno Efraim te godolo mu yali, aga eno
    ogwa dao. Tigidali sogo eno aga nogi wedu, eno agade homu kone yai. Eno haliga
    agaba mu mudubadi ebao. Tialima, eno olo tau sabo wiegi yai kolesaga agaba yai
    dao.”
  tpi-tpi: Mi Bikpela, mi tok, mi laikim tumas Efraim, em pikinini man bilong mi.
    Olgeta taim mi save kolim nem bilong en, mi save tingting tumas long em. Mi save
    givim bel bilong mi moa yet long em. Olsem na bai mi sori long em na marimari
    long em.
  dan-1931: Er Efraim min dyrebare Søn, mit Yndlingsbarn? thi så tit jeg taler om
    ham, må jeg mindes ham kærligt, derfor bruser mit indre, jeg ynkes over ham, lyder
    det fra HERREN.
  vie-OVCB: Ít-ra-ên chẳng phải vẫn là con Ta, đứa con mà Ta yêu thích sao?” Chúa
    Hằng Hữu phán. “Ta thường quở phạt nó, nhưng Ta vẫn yêu thương nó. Đó là tại sao
    Ta mong mỏi và thương xót nó vô cùng.
  guj-2017: શું એફ્રાઇમ મારો લાડકો દીકરો છે? શું તે પ્રિય દીકરો છે? હું જ્યારે તેની
    વિરુદ્ધ બોલું છું ત્યારે પાછો તને યાદ કરું છું. અને મારું હૃદય તને ઝંખે છે. હું
    ચોક્કસ તારા પર અનુકંપા બતાવીશ. એમ યહોવાહ કહે છે.
  pon-2006A: “Israel, kowe me nei seri keieu kesempwal, seri me I keieu poakohng.
    Ahnsou koaros me I kin tamanda edomw, I kin loaleidkin uhk mehlel. Kupwurei kin
    mwekimwekidkin uhk; I pahn kin kupwurkalahngan ong uhk.
  por-BRBSL: Ephraim é meu filho querido? Ele é uma criança querida? Por tantas vezes
    quanto eu falo contra ele, Ainda me lembro muito bem dele. Portanto, meu coração
    anseia por ele. Certamente terei piedade dele”, diz Yahweh.
  cth-cth: Ephraim teh ka lungpataw e capa, ka kâuep e camo nahoehmaw. Bangkongtetpawiteh,
    ahni taranlahoi lawk ka dei eiteh ahni khoeroe ka pahnim thai hoeh. Hatdawkvah
    ka lungthin ni a rabui teh ka lungma roeroe han telah, BAWIPA ni a dei.
  twi-twi: Efraim nyɛ me babarima dɔfo, ɔba a ɔsɔ mʼani ana? Ɛwɔ mu, metaa kasa tia
    no de, nanso meda so kae no. Enti me koma pere hwehwɛ no; mewɔ ayamhyehye ma no,”
    sɛɛ na Awurade se.
  hlt-hlt: Ephraim he kamah taengkah oingaih capa maco? Anih te ka thui dingdoeng
    vaengah khaw hlahmaenah camoe ni. Te dongah anih te ka poek rhoe ka poek pueng.
    Ka ko anih hamla umya tih anih te haidam rhoela ka haidam coeng. He tah BOEIPA
    kah olphong ni.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Efɑdɑimmu kɔbɛ n sɑ̀ɑ̀ bɛ̀ cùùmmɑɑ̀?
    Yɑ́ɑ̀ n sɑ̀ɑ̀ bɛ̀ dɔ́ kɛ̀ dɛ̀ tontɛ́mu? Nh ɔ̃ nkɛ̀ n kèè bɛ̀ nɑ̀ɑ́mmɛ̀ bɛ kpɛ́í
    diwɛ̀ì diì m pĩ́, kɛ̀ mɛsémmɛ̀ ní mbɛ̀ nni mbonɛ̀, kɛ̀ m bɛ̀ dɔ́ mɛdiɛ̀.'
  msy-2020: 'Kɨ Ikiavɨra Itir God, kɨ mɨkeme: Kɨ bar Efraim gifonge, a nan otarim.
    Kɨ zurara an ziamɨn dia, egha puv a gɨnɨghnɨsi. Dughiar mabar kɨ an atari. Ezɨ
    guizbangɨra kɨ a gɨnɨghnɨgh an apangkuvigham.'
  azb-azb: Efrayim əziz oğlum deyilmi? Mənim razı olduğum övlad deyilmi? Hər dəfə
    əleyhinə danışanda Yenə onu yadıma salıram. Ürəyim onun üçün sızlayır, Ona hədsiz
    rəhmim gəlir» Rəbb belə bəyan edir.
  eng-DBY: 'Is Ephraim a dear son unto me? is he a child of delights? For whilst I
    have been speaking against him, I do constantly remember him still. Therefore
    my bowels are troubled for him: I will certainly have mercy upon him, saith Jehovah.'
  hin-2017: क्या एप्रैम मेरा प्रिय पुत्र नहीं है? क्या वह मेरा दुलारा लड़का नहीं है?
    जब जब मैं उसके विरुद्ध बातें करता हूँ, तब-तब मुझे उसका स्मरण हो आता है। इसलिए
    मेरा मन उसके कारण भर आता है; और मैं निश्चय उस पर दया करूँगा, यहोवा की यही वाणी
    है।
  wol-KYG: 'Aji Sax ji ne: «Du Efrayim ay sama doom ji ma sopp, gone gi may bànneexal?
    Lu ma ko gëdd gëdd, di ko bàyyi xel. Moo tax sama xol di ko laaj, ma yërëm koo
    yërëm.» Kàddug Aji Sax jee.'
  eng-YLT: A precious son is Ephraim to Me? A child of delights? For since My speaking
    against him, I do thoroughly remember him still, Therefore have My bowels been
    moved for him, I do greatly love him, An affirmation of Jehovah.
  eng-WYC-2017: For Ephraim is a worshipful son to me, for he is a delicate child;
    for since I spake of him, yet I shall have mind on him; therefore mine entrails
    be troubled on him, I doing mercy shall have mercy on him, saith the Lord.
  eng-WMBB: Is Ephraim my dear son? Is he a darling child? For as often as I speak
    against him, I still earnestly remember him. Therefore my heart yearns for him.
    I will surely have mercy on him,” says the LORD.
  urd-GVH: लेकिन रब फ़रमाता है कि इसराईल मेरा क़ीमती बेटा, मेरा लाडला है। गो मैं बार
    बार उसके ख़िलाफ़ बातें करता हूँ तो भी उसे याद करता रहता हूँ। इसलिए मेरा दिल उसके
    लिए तड़पता है, और लाज़िम है कि मैं उस पर तरस खाऊँ।
  rug-rug: Vea, lopu e Iparemi tu sia, sa qua koreo katakikihi, sa koburu sapu qetu
    hola nia rau? Vegua gegese guni nia Rau, ba korapa balabala ia Rau. Gua ke sa
    buloqu Rau si hata ia si asa; meke noma hola sa Qua tataru koasa,” zama vura gua
    se Zihova.
  gaz-gaz: Efreem ilma koo jaallatamaa, mucaa ani itti gammadu mitii? Ani yeroo baayʼee
    yoon isaan morme iyyuu amma illee isa nan yaadadha. Kanaafuu garaan koo isaaf
    ni yaada; garaas nan laafaaf” jedha Waaqayyo.
  fra-LSG: 'Éphraïm est-il donc pour moi un fils chéri, Un enfant qui fait mes délices?
    Car plus je parle de lui, plus encore son souvenir est en moi; Aussi mes entrailles
    sont émues en sa faveur: J’aurai pitié de lui, dit l’Éternel.'
  gnn-gnn: Ga ŋayinydja waŋana Garraynydja buku‐ruŋinyamaraŋala bitjarra, “Yitjural,
    nhenydja dhuwala bitjan ŋarraku marrkapthunaramirrina gäthu'mirriŋu. Yuwalk ŋarra
    nhumalanha ŋunhi dhä‐ḏir'yurrunanydja, yurru ŋarra mukthun yana märr‐ŋamathirrinydja
    yukurra nhumalaŋgu märryu‐ḏapmaranharamirriyu. Ŋarranydja nhumalaŋgu ḏukṯuk nhuma
    yurru roŋiyirrina yana lili ŋarrakala, ga ŋarranydja yurru nhumalaŋgu mel‐wuyunna,
    ga märramana nhumalanha ŋarrakalaynha.
  yal-yal: Ala naxa, “Efirami bɔnsɔnna mi findixi n nafan diin xan na ba, n diin naxan
    nafisama bonne xa? Bayo n nɛma falane tiyɛ a ma, a fe rabirama n ma. Nanara, n
    bɔɲɛn bata kala a fe ra, a kininkininna yi n suxu han!” Alatalaa falan nan na
    ra.
  haw-1868: 'O Eperaima anei ka''u keiki aloha? He keiki anei ia e olioli ai? No ka
    mea, mai ka wa mai o kau olelo ku e ana ia ia, he oiaio, ke hoomanao mau nei au
    ia ia: nolaila, e haehae nei ko''u opu nona; he oiaio no e lokomaikai aku no wau
    ia ia, wahi a Iehova.'
  arb-NAV: هَلْ أَفْرَايِمُ ابْنٌ أَثِيرٌ لَدَيَّ؟ أَلَيْسَ هُوَ ابْناً مُسِرّاً؟
    لأَنِّي مَعَ كَثْرَةِ تَنْدِيدِي بِهِ فَإِنِّي مَازِلْتُ أَذْكُرُهُ، لِذَلِكَ
    يَشْتَاقُ قَلْبِي إِلَيْهِ، وَأَكِنُّ لَهُ الرَّحْمَةَ»، يَقُولُ الرَّبُّ.
  ewe-ewe: Ɖe Efraim menye vinye lɔlɔ̃, vi si ŋu mekpɔa ŋudzedze le oa? Togbɔ be meƒoa
    nu le eŋu zi geɖe hã la, nye ŋkuwo gale eŋuti ko. Eya ta nye dzi le eyome ɖaa
    eye mekpɔa nublanui nɛ ŋutɔ,” Yehowae gblɔe.
  eng-LEE: '(31:19) Is not Ephraim a dear son unto me? or a child that I dandle? for
    whenever I speak of him, I do earnestly remember him again: therefore are my inward
    parts moved for him; I will surely have mercy upon him, saith the Lord.'
  asm-FB: ইফ্ৰয়িম মোৰ প্ৰিয় পুত্ৰ নহয় নে? সি মোৰ মৰমৰ লৰা নহয় নে? কিয়নো যিমানবাৰ
    মই তাৰ অহিতে কথা কওঁ, সিমানবাৰ পুনৰায় তাক অনুগ্ৰহেৰে সোঁৱৰণ কৰোঁ; এইদৰে তাৰ কাৰণে
    মোৰ হৃদয়ে হেঁপাহ কৰে। অৱশ্যে মই তাক দয়া কৰিম।” - এয়ে যিহোৱাৰ বচন।
  sus-A: عٍقِرَ مِ ﭑ مَ دِ، قِسَمَنتٍ شَ مُ عَ رَ، ﭑ نَشَن شَنُشِ؟ ﭑ مُ نْمَ دُندُدٍ
    عَ شَ قٍ مَ، عَ شَ قٍ لُمَ نّ ﭑ بْحّ كُي، ﭑ كِنِكِنِمَ نّ عَ مَ.» عَلَتَلَ شَ
    مَسٍنيِ نَن نَ كِ.
  fra-SBL: Ephraïm est-il mon fils chéri ? C'est un enfant adorable ? Car aussi souvent
    que je parle contre lui, Je me souviens encore très bien de lui. C'est pourquoi
    mon cœur se languit de lui. J'aurai pitié de lui, dit Yahvé.
  hbo-hbo: הֲבֵן֩ יַקִּ֨יר לִ֜י אֶפְרַ֗יִם אִ֚ם יֶ֣לֶד שַׁעֲשֻׁעִ֔ים כִּֽי־מִדֵּ֤י
    דַבְּרִי֙ בֹּ֔ו זָכֹ֥ר אֶזְכְּרֶ֖נּוּ עֹ֑וד עַל־כֵּ֗ן הָמ֤וּ מֵעַי֙ לֹ֔ו רַחֵ֥ם
    אֲ‍ֽרַחֲמֶ֖נּוּ נְאֻם־יְהוָֽה׃ ס
  kik-kik: Githĩ Efiraimu tiwe mũrũ wakwa ũrĩa nyendete, mwana ũrĩa niĩ ngenagĩra?
    O na gũtuĩka ndanamũũkĩrĩra kaingĩ-rĩ, no ndirikanaga ũrĩa ndĩmwendete. Nĩ ũndũ
    ũcio ngoro yakwa nĩĩmũnyootagĩra; nĩndĩmũiguagĩra tha mũno,” ũguo nĩguo Jehova
    ekuuga.
  fra-NCL: Ephraïm est-il donc pour moi un fils si cher, un enfant favori ? Car chaque
    fois que je parle contre lui, je me ressouviens encore de lui. Aussi pour lui
    mes entrailles se sont émues ; oui, j’aurai pitié de lui, — oracle de Yahweh.
  cek-AK: Ephraim loe ka palung ih ka capa na ai maw? Anih loe koeh koi kaom nawkta
    ah na ai maw oh? Anih misa haih lok to ka thuih, toe anih to vaihi khoek to ka
    pahnet ai vop; to pongah anih to ka poek khing, a nuiah tahmenhaih ka suek tangtang
    han, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “¿Ar Efraín an-Machi-sabed-sunnadsursi? ¿Bur Efraínʼbina
    an nue-itosursi? Gandikidba an ega ibmar-sokalile, an ebinsaardaed. Efraín bur
    bela-belad an-gwage-ebudaed, we bur an nue-wiledaked.'
  uig-CYR: — Әфраим Маңа нисбәтән җан-җигәр балам әмәсму? Чүнки Мән уни әйиплигән
    тәғдирдиму, уни һәрдайим көңлүмдә сеғинимән; Шуңа ич-бағрим униңға ағриватиду;
    Мән униңға рәһим қилмисам болмайду, — дәйду Пәрвәрдигар.
  tel-2017: ఎఫ్రాయిము నా విలువైన బిడ్డ కాదా? అతడు నాకు ప్రియమైన ముద్దు బిడ్డ కాదా?
    నేనతనికి విరోధంగా మాట్లాడిన ప్రతిసారీ అతన్ని నా ప్రేమపూర్వకమైన మనస్సుకు జ్ఞాపకం
    తెచ్చుకుంటాను. ఈ రకంగా అతనికోసం నా హృదయం తపిస్తూ ఉంది. కచ్చితంగా నేను అతనిమీద
    కనికరం చూపిస్తాను.” ఇది యెహోవా వాక్కు.
  hat-BSA: Èske Éphraïm se fis Mwen? Èske li se yon pitit ki fè M anpil plezi? Anverite,
    Mwen te pale kont li souvan, men M sonje l toujou; konsa kè M gen gwo dezi pou
    li. Anverite, Mwen va fè gras pou li”, deklare SENYÈ a.
  kos-kos: “Israel, kom wen saoklana nutik, Tulik se su nga kuloi. Pacl nukewa nga
    fahk inem uh Nga asor yohk keim. Nga arulana nunkekom; Ac pakomutom na pwaye.
  hbo-WLC: הֲבֵן֩ יַקִּ֨יר לִ֜י אֶפְרַ֗יִם אִ֚ם יֶ֣לֶד שַׁעֲשֻׁעִ֔ים כִּֽי־מִדֵּ֤י
    דַבְּרִי֙ בּ֔וֹ זָכֹ֥ר אֶזְכְּרֶ֖נּוּ ע֑וֹד עַל־כֵּ֗ן הָמ֤וּ מֵעַי֙ ל֔וֹ רַחֵ֥ם
    אֲֽרַחֲמֶ֖נּוּ נְאֻם־יְהוָֽה׃ ס
  ibo-ibo: Ifrem, ọ bụghị nwa m nwoke, onye ihe ya na-atọ m ụtọ? Ọ bụ ezie na m na-ekwu
    okwu megide ya, ma anọkwa m na-echeta ya. Nʼihi ya, ihe banyere ya na-agụsị obi
    m agụụ ike. Ana m enwekwa obi ebere nʼebe ọ nọ.” Otu a ka Onyenwe anyị kwupụtara.
  ory-ory: ଇଫ୍ରୟିମ କି ଆମ୍ଭର ପ୍ରିୟ ପୁତ୍ର? ସେ କି ଆନନ୍ଦଦାୟୀ ବାଳକ? କାରଣ ଆମ୍ଭେ ଯେତେ ଥର
    ତାହା ବିରୁଦ୍ଧରେ କଥା କହୁ, ସେତେଥର ଆଗ୍ରହରେ ଆମ୍ଭେ ତାହାକୁ ସ୍ମରଣ କରୁ; ଏଥିପାଇଁ ତାହା ନିମନ୍ତେ
    ଆମ୍ଭର ଅନ୍ତର ବ୍ୟାକୁଳ ହୁଏ; ଆମ୍ଭେ ଅବଶ୍ୟ ତାହାକୁ ଦୟା କରିବା, ଏହା ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Ifa usun, Israel esap nei mwän mi achengicheng? Ifa usun, sap i nei üa
    pwapwa ren? Inamwo ika üa kulu söküri ngeni, nge üa chüen chechemeni. Iei mine
    lelukei a positi i, üpwe fokun eäni ümöümöch ngeni. Ngang ewe Samol mi Lapalap
    üa kapas.
  rop-rop: “Ol yumob Isreil pipul, yumob na main ronwan bigininimob, en ai laigim
    yumob mowa langa enibodi. Wen ai gulum olabat neim, ai oldei jinggabat langa yumob
    en ai laigim yumob brabliwei, en ai garra kain langa yumob.
  ukr-1871: Чи не дорогий ж в мене син Ефраїм? чи не люба він дитина в мене? Скілько
    бо раз заговорю про його, все я любо згадую його; моє внутро зворушується над
    ним; змилосерджуся над ним, говорить Господь.
  deu-1951: Ist mir Ephraim ein teurer Sohn? Ist er mein Lieblingskind? Denn so viel
    ich auch wider ihn geredet habe, muß ich seiner doch immer wieder gedenken! Darum
    ist mein Herz entbrannt für ihn; ich muß mich seiner erbarmen, spricht der HERR.
  eng-JPS: Is Ephraim a darling son unto Me? Is he a child that is dandled? For as
    often as I speak of him, I do earnestly remember him still; Therefore My heart
    yearneth for him, I will surely have compassion upon him, saith the LORD.
  srp-1865: Nije li mi Jefrem mio sin? nije li dijete predrago? Otkad govorih protiv
    njega, jednako ga se opominjem; zato je srce moje ustreptalo njega radi, doista
    æu se smilovati na nj, govori Gospod.
  lug-lug: Efulayimu si mwana wange omwagalwa, omwana gwe nsanyukira? Wadde nga ntera
    okumunenya naye nkyamujjukira. Noolwekyo omutima gwange gumuyaayaanira; nnina
    ekisa kingi gy’ali,” bw’ayogera Mukama.
  heb-heb: הבן יקיר לי אפרים אם ילד שעשועים כי מדי דברי בו זכר אזכרנו עוד על כן המו
    מעי לו רחם ארחמנו נאם יהוה׃
  ben-IRV: ইফ্রয়িম কি আমার মূল্যবান সন্তান নয়? সে কি আমার প্রিয়, আহ্লাদের সন্তান
    নয়? কারণ যখনই আমি তার বিরুদ্ধে কথা বলি, আমি অবশ্যই তাকে ভালবেসে মনে করি। এই ভাবে
    আমার অন্তর ব্যাকুল হয়। আমি অবশ্যই তার উপর দয়া করব।” এটা সদাপ্রভুর ঘোষণা।
  pan-pan: ਕੀ ਇਫ਼ਰਾਈਮ ਮੇਰਾ ਪਿਆਰਾ ਪੁੱਤਰ ਹੈ? ਕੀ ਉਹ ਲਾਡਲਾ ਬੱਚਾ ਹੈ? ਜਦ ਕਦੀ ਵੀ ਮੈਂ ਉਹ ਦੇ
    ਵਿਰੁੱਧ ਬੋਲਦਾ ਹਾਂ, ਤਦ ਵੀ ਮੈਂ ਹੁਣ ਤੱਕ ਉਹ ਨੂੰ ਚੇਤੇ ਰੱਖਦਾ ਹਾਂ, ਮੇਰਾ ਦਿਲ ਉਹ ਦੇ ਲਈ ਤਰਸਦਾ
    ਹੈ, ਮੈਂ ਸੱਚ-ਮੁੱਚ ਉਸ ਦੇ ਉੱਤੇ ਰਹਮ ਕਰਾਂਗਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ဧဖရိမ် သည် ငါ ၏ ချစ် သား ဖြစ်သလော ။ ချစ်ဘွယ် သော သူငယ် ဖြစ်သလော။ သူ ၏အကြောင်းကို
    ငါ ပြော လေ ရာရာ၌ ငါသည် အလွန်တရာ အောက်မေ့ လျက်နေ၏။ ထိုကြောင့် ၊ ငါ သည် သူ့ အတွက်
    စိတ် ကြင်နာ ခြင်းရှိ၏။ အကယ်စင်စစ်သူ့ ကိုငါကယ်မ သနားမည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Isareri vika vaireka, ti maaqu koqera voqaarama variavo. Ti muntukavano
    vikara avuniqama kero vaivo. Vika qora kaiqa varaara kaara te votataa votataa
    vika ntaihamake vaurarovata, ti muntukavano vikara qaqiqai vaivo. Ti voqamakero
    vikara hantuqa harimanta vaunarara ti, te vika aaqurihama nimitarerave. Te Noravano
    Kotika minti turo, tiro.
  hmo-hmo: '“Lau Lohiabada, lau hereva inai: Oi Israela, be lauegu natuna lalokauna,
    oi be lau lalokau henia bada merona. Oiemu ladana lau gwauraia neganai, mai lalokau
    danu oi lau laloa noho. Mai egu kudouna ibounai oi lau ura henia noho, vadaeni
    oi dekenai do lau bogahisihisi henia.'
  urd-urd: क्या इफ़्राईम मेरा प्यारा बेटा है? क्या वह पसन्दीदा फ़र्ज़न्द है? क्यूँकि
    जब — जब मैं उसके ख़िलाफ़ कुछ कहता हूँ, तो उसे जी जान से याद करता हूँ। इसलिए मेरा
    दिल उसके लिए बेताब है; मैं यक़ीनन उस पर रहमत करूँगा, ख़ुदावन्द फ़रमाता है।
  rus-SYN: Не дорогой ли у Меня сын Ефрем? не любимое ли дитя? ибо, как только заговорю
    о нем, всегда с любовью воспоминаю о нем; внутренность Моя возмущается за него;
    умилосержусь над ним, говорит Господь.
  bqc-SIM: Ɛflaiũ buiↄá ma nɛ́ yenzideↄnɛ, ma pↄ dↄmáo lé? Baa kɛ́ miↄ ń lele
    an yã́ↄ yã́i mↄ̀ↄmↄↄ, an yã́ lí sãmaguo. A yã́i ma pↄ i bↄ ń guuo, má
    wɛ̃nadↄ̃nɛ́ maamaa. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Israel chu kacha deitah hilou ham? Tin Pakai in aseiye. Keiman achung’a
    talen kamatsah jing vang'in, keiman ama kangailu jing’e. Hijeh chun, kalung in
    ama bou angai’in, chuleh ama chung’a hepi na kanei jing’e, ati.
  mar-mar: एफ्राईम माझे बहुमूल्य मुल नाही काय? तो माझा प्रिय मोहक मुलगा नाही का? कारण
    जरी कधी मी त्याच्याविरुध्द बोललो, तरी खचित मी त्यास आपल्या मनात प्रेमाने आठवण
    करीतच असतो. याप्रकारे माझे हृदय त्याच्यासाठी कळवळते. मी खरोखर त्याच्यावर दया करीन.
    असे परमेश्वर म्हणतो.
  qub-qub: Israelcuna, gamcunaga acrashä runacunami canqui. Gamcunataga fiyupami cuyä.
    Fiyupa piñacurpis simrimi gamcunataga llaquiraycä. Shongöpis nanayparämi nanaycan.
    Gamcunataga fiyupami cuyapä. Noga Tayta Diosmi chayno në.
  bqp-bqp: Isirelin bweseru tɑ sɑ̃ɑwɑ nge nɛn bii kĩnɑsi. Mɛyɑ nɑ mɑɑ tu kĩru sɔ̃ɔsi.
    Domi nge mɛ̀n nɔru nɑ ten gɑri mɔ̀, nge mɛyɑ ten kĩru tɑ rɑ n wɑ̃ɑ nɛn gɔ̃ruɔ.
    Nɛn bwɛ̃rɑ kun kpunɛ ten sɔ̃. Kon tu wɔnwɔn bɑkɑru kuɑ. Nɛ, Yinni Gusunɔwɑ nɑ
    yeni geruɑ.
  hat-hat: Izrayèl, nou se pitit gason mwen pi renmen an, pitit mwen pi pito a. Chak
    fwa non nou vin nan bouch mwen pou m' pini nou, mwen chonje jan mwen renmen nou.
    Se poutèt sa mwen fèb pou nou, m'a gen pitye pou nou. Se mwen menm Seyè a ki di
    sa.
  eng-BSB: Is not Ephraim a precious son to Me, a delightful child? Though I often
    speak against him, I still remember him. Therefore My heart yearns for him; I
    have great compassion for him,” declares the LORD.
  eng-WEBPB: Is Ephraim my dear son? Is he a darling child? For as often as I speak
    against him, I still earnestly remember him. Therefore my heart yearns for him.
    I will surely have mercy on him,” says the LORD.
  kbq-kbq: Hagi Ra Anumzamo'a huno, Efraemina Nagra navesinentoa mofavre mani'ne.
    Nagra knazana amigahuanagi maka zupa nagesa antahinemua mofavreni'a mani'ne. Ana
    hu'neankino nagu'amo'a agrite me'negu Nagra tamagerfa hu'na nasunku huntegahue.
  nhe-BL: 'Huan TOTECO quiijto: “Israelitame [31:20 Miyac hueltas quitequihuíaj Efraín
    para nochi israelitame ica norte.] itztoque noconehua tlen yejyectzitzi. Quena,
    itztoque queja se tlacatl ioquichpil tlen más quiicnelía. Huan noja niquinicnelía
    israelitame yonque niquintlatzacuilti. Na tlahuel nimoyolcuesohua ipampa noconehua,
    huan niquinicnelía, huan temachtli niquintlasojtlas.”'
  gub-BL: Teko Izaew wà. Ereiko hera'yr ihewe ikatu wera'u ma'e romo. Uruamutar wera'u
    amo wanuwi ihe. Nerer imume'u mehe tuweharupi hema'enukwaw nerehe neamutar katu
    pà ihe. Hepy'a uzemumikahy. Azeharomoete urupuhareko putar ihe nehe. Ihe Tupàn
    Tuweharupi Wiko Ma'e aiko ko ma'e imume'u har romo ihe.
  eng-DRA: 'Surely Ephraim is an honourable son to me, surely he is a tender child:
    for since I spoke of him, I will still remember him. Therefore are my bowels troubled
    for him: pitying I will pity him, saith the Lord.'
