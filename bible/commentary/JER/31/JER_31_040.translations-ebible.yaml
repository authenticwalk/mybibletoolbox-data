    phrae mak ai boeh, tiah Angraeng mah thuih.
  cuk-cuk: Bela neba-naidgi bia dulemar-mui-diglege, degi, burumar-milege bela angadga
    nugsalegoed. Degine, bela-nainumarnanaid-akale, Cedrón-dian-maidse, degine, dad-nakwedsik
    molimar-yawagak-gwichidse angadga nugsalegoed. Bipisaale, we-neggwebur bar berguosulid,
    degi, bar bibisgosulid. Degisadegu sii guoed.”
  uig-CYR: җәсәтләр вә қурбанлиқ күллири ташлинидиған пүткүл җилға, шундақла Кидрон
