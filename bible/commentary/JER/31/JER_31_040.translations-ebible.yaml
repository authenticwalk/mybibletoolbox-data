    һәммиси Пәрвәрдигарға пак-муқәддәс дәп һесаплиниду; шәһәр қайтидин һеч жулуп ташланмайду,
    һәргиз қайтидин ағдуруп ташланмайду.
  tel-2017: శవాలు, బూడిద వేసే లోయ అంతా, కిద్రోను వాగు వరకూ, గుర్రాల గుమ్మం వరకూ, తూర్పువైపు
    ఉన్న పొలాలన్నీ యెహోవానైన నా కోసం ప్రతిష్ఠితం అవుతాయి. దాన్ని ఇంక ఎన్నడూ పెల్లగించడం,
    పడదోయడం జరగదు.”
  hat-BSA: “Konsa tout vale kadav yo ak sann yo, e tout chan yo jis rive nan flèv
    Cédron nan, pou rive nan kwen Pòtay Cheval la, vè lès, va sen a SENYÈ a. Konsa,
