    and it shall no more be destroyed without end.
  eng-WMBB: The whole valley of the dead bodies and of the ashes, and all the fields
    to the brook Kidron, to the corner of the horse gate towards the east, will be
    holy to the LORD. It will not be plucked up or thrown down any more forever.”
  urd-GVH: उस वक़्त जो वादी लाशों और भस्म हुई चरबी की राख से नापाक हुई है वह पूरे
    तौर पर रब के लिए मख़सूसो-मुक़द्दस होगी। उस की ढलानों पर के तमाम खेत भी वादीए-क़िदरोन
    तक शामिल होंगे, बल्कि मशरिक़ में घोड़े के दरवाज़े के कोने तक सब कुछ मुक़द्दस होगा।
    आइंदा शहर को न कभी दुबारा जड़ से उखाड़ा जाएगा, न तबाह किया जाएगा।”
  rug-rug: Sa doduruna sa lolomo vasina ta gona la sari tini tie matedi meke sari
    hikahika meke sari doduru kali toqere koasa Lolomo Kidoroni pa kali gasa rimata,
