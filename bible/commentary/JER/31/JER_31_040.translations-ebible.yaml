  ory-ory: ପୁଣି, ଶବ ଓ ଭସ୍ମର ସମୁଦାୟ ଉପତ୍ୟକା ଓ କିଦ୍ରୋଣ ସ୍ରୋତ ପର୍ଯ୍ୟନ୍ତ ସକଳ କ୍ଷେତ୍ର,
