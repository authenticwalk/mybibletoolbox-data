    shall be holy unto the LORD; it shall not be plucked up, nor thrown down any more
    for ever.
  srp-1865: I sva dolina od mrtvijeh tjelesa i pepela, i sva polja dori do potoka
    Kedrona, do ugla konjskih vrata k istoku, biæe svetinja Gospodu; neæe se razvaliti
    ni potrti dovijeka.
  lug-lug: Ekiwonvu kyonna emirambo n’evvu gye bisuuliddwa, era n’ennimiro zonna okutuuka
    ku kagga Kidulooni ku bukiikakkono n’okutuuka ku nsonda eyitibwa Omulyango gw’Embalaasi,
    kinaaba kitukuvu eri Katonda. Ekibuga tekigenda kuddayo kusimbulwa wadde okusaanyizibwawo.”
  heb-heb: וכל העמק הפגרים והדשן וכל השרמות עד נחל קדרון עד פנת שער הסוסים מזרחה קדש
    ליהוה לא ינתש ולא יהרס עוד לעולם׃
  ben-IRV: মৃতদেহ ও ছাই ফেলার উপত্যকা এবং কিদ্রোণ উপত্যকার সমস্ত মাঠ এবং পূর্ব দিকে
    ঘোড়া ফটকের কোণা পর্যন্ত, সদাপ্রভুর উদ্দেশ্যে আলাদা করা হবে। এটিকে আর কখনও উপড়ে
    ফেলা বা ছুঁড়ে ফেলা হবে না।”
  pan-pan: ਤਾਂ ਲੋਥਾਂ ਅਤੇ ਸੁਆਹ ਦੀ ਸਾਰੀ ਵਾਦੀ ਅਤੇ ਸਾਰੇ ਖੇਤ ਕਿਦਰੋਨ ਦੇ ਨਾਲੇ ਤੱਕ ਅਤੇ ਘੋੜੇ
    ਫਾਟਕ ਦੀ ਨੁੱਕਰ ਤੱਕ ਚੜ੍ਹਦੇ ਪਾਸੇ ਵੱਲ ਯਹੋਵਾਹ ਲਈ ਪਵਿੱਤਰ ਹੋਣਗੇ ਅਤੇ ਉਹ ਫਿਰ ਸਦਾ ਤੱਕ ਨਾ
    ਕਦੀ ਪੁੱਟਿਆ ਜਾਵੇਗਾ ਨਾ ਡੇਗਿਆ ਜਾਵੇਗਾ।
  mya-JVB: အရှေ့ ဘက်မြင်း တံခါး ရှိသောမြို့ထောင့် တိုင်အောင် ၊ အသေ ကောင်များ၊ ပြာ
    များစွန့်ပစ်ရာ ချိုင့် တရှောက် လုံးနှင့်၊ ကေဒြုန် ချောင်း အတွင်းတွင် ၊ လယ်ပြင်
    ရှိသမျှတို့သည် ထာဝရဘုရား အဘို့ သန့်ရှင်း ကြ လိမ့်မည်။ နောက် တဖန် နှုတ်ပယ် ဖြိုချ
    ခြင်း အလျှင်း မ ရှိရဟု မိန့်တော်မူ၏။
  tbg-tbg: Sauti mantara mini uqita kanta, qutu vuaka vaatavata hantavata muntu aqu
    kaanaini, naantiara vi vatava Ieruharemi vatuka avutaqima varianarove. Kuarivano
    urinaini vai vatavave, ekaa Kidaroni Namari auvahini taiqai vatavave, noti mantaraini
    Ohi Qentive tianaini vuru taiqai vatavave, naantiara ekaa vi vatava Ieruharemi
    vatuka avutaqima varianarove. Ekaa vi vatava ti Nora Kotika kotata vatama varianarove.
    Navutaaka kia qaiqaa vi vatukara qoraiqama kevarave. Kia vira vehi autu taiqa
    kevarave, tiro. Noravano Kotiva minti tura.
  hmo-hmo: Unai koura ibounai, mase taudia idia guria, bona momoru idia negea gabuna,
    bona Kiderona Sinavai maragina ena tano ia lao bona Hosi idia vareai Iduarana,
    dina ia daekau kahanai. Inai gabu ibounai be helaga, lau Lohiabada egu. Inai hanua
    be do idia veria diho lou lasi, bona do idia hadikaia lou lasi.”
  urd-urd: और लाशों और राख की तमाम वादी और सब खेत क़िद्रोन के नाले तक, और घोड़े फाटक
    के कोने तक पूरब की तरफ़ ख़ुदावन्द के लिए पाक होंगे; फिर वह हमेशा तक न कभी उखाड़ा,
    न गिराया जाएगा।”
  rus-SYN: И вся долина трупов и пепла, и все поле до потока Кедрона, до угла конских
    ворот к востоку, будет святынею Господа; не разрушится и не распадется вовеки.
  bqc-SIM: Guzulɛ pↄ́ dɛ gɛvĩkĩi ń nísigbↄ̃kↄlɛkĩio ũ ń bua pↄ́ kú we e za
    Sedↄ̃ swaiↄ e Sↄ̃́ Bↄlɛu gukpɛ oi, apii aↄ dɛ ma pↄ́ ũɛ. Wa wɛ̃́lɛpi wi lↄo,
    wa gboo bauo.
  tcz-CHONGTHU: Phaicham pumpia, thivuina mun holeh thilnen paina munho, chule niso
    lam’a sakol kelkot gei a lou ho jouse, Pakai ding a atheng hiding ahi. Hichu aitih
    a kisuse’a chule kisumang kitlouhel ding ahitai, ati.
  mar-mar: प्रेतांचे व राखेचे पूर्ण खोरे आणि किद्रोन ओहोळापर्यंत पूर्वेकडील घोडेवेशीच्या
    कोपऱ्यापर्यंत सर्व शेते परमेश्वरास पवित्र होतील. ती पुन्हा कधीही उपटण्यात येणार
    नाहीत किंवा मोडून टाकणार नाहीत.”
  qub-qub: Wañushacunata pampanan, uchpata jitaricunan guechwa pampa, Cedrón mayupa
    jan'gan chacracuna, Cawalluta Wichgacunanpa Puncun chimpancama nogapaj acrasha
    rispitädunami caycangapaj. Chaypa tumaraj pergacunataga manami imaypis yapay tunichenganachu
    ni illgächenganapischu.»
  bqp-bqp: Wɔwɑ ye kpuro mi bɑ rɑ gonu sike kpɑ bu kubɑnu yɑri mi, kɑ gbeɑ ye yɑ wɑ̃ɑ
    berɑ mi sere n kɑ dɑ Sedoronin dɑɑrɔ, kɑ kɔnnɔ ge gɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru giɑ,
    mìn di dumi yi rɑ kɑ du, yebɑ kpurowɑ yɑ ko n sɑ̃ɑ nɛ, Yinni Gusunɔgiɑ. Bɑ ǹ
    mɑɑ ye kɔsukumɔ sere kɑ bɑɑdommɑɔ.
  hat-hat: Y'a pran tout fon ki sèvi pou antere kadav ak pou boule fatra a, tout tè
    ki soti depi bò ravin Sedwon an rive nan kwen Pòtay Chwal yo sou bò lès, y'a mete
    yo apa pou mwen. Yo p'ap janm kraze, ni yo p'ap janm demoli yo ankò.
  eng-BSB: The whole valley of the dead bodies and ashes, and all the fields as far
    as the Kidron Valley, to the corner of the Horse Gate to the east, will be holy
    to the LORD. It will never again be uprooted or demolished.”
  eng-WEBPB: The whole valley of the dead bodies and of the ashes, and all the fields
    to the brook Kidron, to the corner of the horse gate towards the east, will be
    holy to the LORD. It will not be plucked up or thrown down any more forever.”
  kbq-kbq: Hagi fri vahe'ma ome asenezamante'za ta'nefa'ma ome netraza agupone, Kidroni
    tinkagomupima me'nea mopanena maka erigu'a netreno vuvava huno, zage hanati kaziga
    kuma keginamofoma, Hosi Kafanema nehazare uhanatigahie. E'ina hanigeno rankumamofo
    agu'afima mesania mopamo'a Ra Anumzamofo suza me ruotage huno megahie. Ana hanigeno
    mago vahe'mo'a eno hara eme hunteno ama ana rankumara erige, eri havizana hugera
    osugahie. Ana hanigeno ama ana kuma'mo'a knare huno mevava huno vugahie.
  nhe-BL: Huan nochi nopa altepetl, huan nochi nopa tlamayamitl campa campo santo
    huan campa quitepehuaj cuanextli, elis tlatzejtzeloltic huan tlaijiyocatlalili
    para na niininTECO. Huan nojquiya elis tlatzejtzeloltic para na nochi nopa tlaltini
    tlen eltoque hasta campa nopa atemitl Cedrón. Huan tlen nopano hasta campa nopa
    Puerta tlen Cahuayojme tlen mocahua ica campa quisa tonati tlen nopa altepetl.
    Huan ayoc aca quiyahualos nopa altepetl para moaxcatise, niyon ayoc aca quixolehuas.”
  gub-BL: Teko weityk umàno ma'e kwer wanetekwer ywyàpyznaw pe wà. Weityk ity a'e
    pe wà no. A'e 'ar mehe amonokatu putar a'e ywyàpyznaw hezeupe nehe. — Ikatuahy,
    a'e putar izupe nehe. Heta amo kaiwer yrykaw Xenoron ikupe kutyr. Oho te ukenawhu
    Kawaru her ma'e pe. Amonokatu putar a'e ywy paw hezeupe ihe nehe no. — Ikatuahy,
    a'e putar izupe nehe. Kwarahy ihemaw kutyr tuz. Nuityk pixik kwaw Zeruzarez a'e
    wà nehe. Numumaw pixik kwaw nehe.
  eng-DRA: 'And the whole valley of dead bodies and of ashes, and all the country
    of death, even to the torrent Cedron, and the corner of the horse gate towards
    the east, the Holy of the Lord: it shall not be plucked up, and it shall not be
    destroyed any more for ever.'
