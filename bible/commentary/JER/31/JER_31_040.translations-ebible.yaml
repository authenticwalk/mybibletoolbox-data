    কাৰণে উঘলা বা কেতিয়াও পৰাভূত কৰা নহ’ব।”
  sus-A: فُلُنبَ، بِنبِ نُن تّ شُبٍ وْلّمَ دّننَشّ، عَ نُن شّ نَشٍيٍ بَشِ سٍدِرٌن
    فُلُنبَ رَ، هَن تَا سٌدٍ دّ نَشَن شِلِ قَلَمَ سٌي نَادّ، نَشَن نَ تّتّ تُشُي قُفٍ
    رَ، نَ يِرٍ بِرِن قِندِ مَ نّ عَلَتَلَ فبٍ رَ. عَ مُ كَنَمَ سْنْن.»
  fra-SBL: Toute la vallée des cadavres et des cendres, et tous les champs jusqu'au
