    וְֽלֹא־יֵהָרֵ֛ס ע֖וֹד לְעוֹלָֽם׃ ס
  ibo-ibo: Ndagwurugwu ahụ niile ebe a tụnyere ozu ndị mmadụ, na ebe e kpofuru ntụ,
