  gaz-gaz: Sululli reeffii fi daaraan itti gatamu guutuun, karaa baʼaas sulula Qeedroon
    qabatee dirreen hamma Karra Fardaatti jiru hundi Waaqayyoof ni qulqulleeffama.
    Magaalaan kun gonkumaa lammaffaa hin buqqifamtu yookaan hin diigamtu.”
  fra-LSG: Toute la vallée des cadavres et de la cendre, Et tous les champs jusqu’au
