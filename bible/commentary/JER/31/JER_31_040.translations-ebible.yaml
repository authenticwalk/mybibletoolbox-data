    sogeteden binni, mɛnne birin nasariɲanma nɛn Alatala xa. Yire yo mi fa kalɛ na
    hanma a raxɔri.”
  haw-1868: A o ke awawa a pau o na kupapau, a o ka lehuahi, a o na kula a pau a hiki
