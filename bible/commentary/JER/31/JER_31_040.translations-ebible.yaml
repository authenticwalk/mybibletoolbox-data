    ପର୍ଯ୍ୟନ୍ତ ଆଉ ଉତ୍ପାଟିତ କିଅବା ନିପାତିତ ହେବ ନାହିଁ।”
  chk-chk: Unusen ewe lemol ia ekewe somä me ewe falangen ekkei ra nom ie, pwal ekewe
    lemäl meinisin achöüala ngeni ewe oüwö Kitron tori lepwokukun ewe Asamalapen Oris
    awenewenen ötiu, ekei kinikin meinisin repwe pin fän itei. Ewe telinimw esap fokun
    chüen katatiu ika tala.”
  rop-rop: Ol det beli kantri weya olabat bin berrim detlot dedwan bodi, en tjakambat
