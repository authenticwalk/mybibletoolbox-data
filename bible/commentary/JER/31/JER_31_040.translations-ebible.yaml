verse: JER.031.040
translations:
  mal-C: ശവങ്ങളും വെണ്ണീറും എറിഞ്ഞുകളയുന്ന താഴ്വരമുഴുവനും കിഴക്കുഭാഗത്തുള്ള കിദ്രോൻവരെയും
    എല്ലാ മേടുകളും തുടങ്ങി കുതിരക്കവാടത്തിന്റെ കോൺവരെ യഹോവയ്ക്കു വിശുദ്ധമായിരിക്കും.
    പട്ടണം ഇനി ഒരിക്കലും ഉന്മൂലനംചെയ്യപ്പെടുകയോ ഇടിച്ചുനിരത്തപ്പെടുകയോ ഇല്ല.”
  deu-TKW: 'Und das ganze Thal der Aeser und der Asche und der ganze Anger bis zum
    Kidronbache, bis östlich zur Ecke des Roßthors sollen Jahwe heilig sein: nie soll
    da mehr zerstört oder niedergerissen werden!'
  lin-lin: Bakobulisa mpo na Yawe lubwaku nyonso epai wapi babwakaki bibembe mpe putulu,
    mpe bilanga nyonso oyo ezali pene ya lubwaku ya Sedron, kino na songe ya Ekuke
    ya Bampunda, na ngambo ya este ; bakotikala kobebisa to koboma lisusu engumba
    oyo te. »
  eng-LSV: And all the valley of the carcasses and of the ashes, || And all the fields
    to the Brook of Kidron, || To the corner of the Horse Gate eastward, || [Are]
    holy to YHWH, || It is not plucked up, || Nor is it thrown down anymore for all
    time!”
  eng-GNV: And the whole valley of the dead bodies, and of the ashes, and all the
    fields vnto the brooke of Kidron, and vnto the corner of the horsegate toward
    the East, shalbe holy vnto the Lord, neither shall it be plucked vp nor destroyed
    any more for euer.
  eng-WEBSTER: And the whole valley of the dead bodies, and of the ashes, and all
    the fields to the brook of Kidron, to the corner of the horse-gate towards the
    east, shall be holy to the LORD; it shall not be plucked up, nor thrown down any
    more for ever.
  nhw-BL: Huan nochi nopa altepetl, huan nochi nopa tlamayamitl campa campo santo
    huan campa quitepehuaj cuanextli, elis tlatzejtzeloltic huan tlaiyocatlalili para
    na niininTECO. Huan nojquiya elis tlatzejtzeloltic para na nochi nopa tlalme catli
    eltoque hasta campa nopa atemitl Cedrón. Huan tlen nopona hasta campa nopa Puerta
    tlen Cahuayojme catli mocahua ica campa hualquisa tonati tlen nopa altepetl. Huan
    ayacmo aqui quiyahualos nopa altepetl para moaxcatise, niyon ayacmo aqui quisosolos.”
  swh-ONEN: Bonde lote watupwapo maiti na majivu pia na matuta yote kutoka Bonde la
    Kidroni upande wa mashariki hadi pembe ya Lango la Farasi, itakuwa takatifu kwa
    Bwana. Kamwe mji huu hautangʼolewa tena wala kubomolewa.”
  bba-bba: Wɔwɑ ye kpuro mi bɑ rɑ ɡonu sike kpɑ bu kubɑnu yɑri mi, kɑ ɡbeɑ ye yɑ wɑ̃ɑ
    berɑ mi sere n kɑ dɑ Sedoronin dɑɑrɔ, kɑ kɔnnɔ ɡe ɡɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru ɡiɑ,
    mìn di dumi yi rɑ kɑ du, yebɑ kpurowɑ yɑ ko n sɑ̃ɑ nɛ, Yinni Gusunɔɡiɑ. Bɑ ǹ
    mɑɑ ye kɔsukumɔ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: And the whole valley of the dead bodies, and of the ashes, And all the
    fields unto the brook of Kidron, Unto the corner of the horse gate towards the
    east, Shall be holy unto the Lord; It shall not be plucked up, nor thrown down
    any more for ever.
  luo-luo: Holono duto mopongʼ gi ringre joma otho kendo kama ipuke buru, kod kuonde
    duto mokuny duto, nodhi e Holo mar Kidron man yo wuok chiengʼ mochopo nyaka e
    kona ma Dhoranga Faras, nobed maler ne Jehova Nyasaye. Dala maduongʼni ok nomuki
    kata kethi.”
  meu-meu: Mase tau-anidia bona kahu kourana idoinai bona rei gabudia iboudiai ela
    bona Kidron dokadokana, ela bona Hosi Ikoukouna daigunina, mairiveina kahana ai,
    idoinai baine helaḡa Iehova ena. Ia na nega ta ai basine heraga eiava basine heḡiḡi
    dobi ela bona hanaihanai.
  npi-ULB: लाशहरू र खरानीको सारा उपत्यका अनि पूर्वतिर किद्रोन खोल्सासम्मका सबै खेत
    अश्‍व ढोकाको कुनासम्मको भाग परमप्रभुको निम्ति अलग गरिनेछ । त्यो सहर सदाको निम्‍ति
    फेरि कहिल्यै उखेलिने, वा भत्काइने छैन ।”
  yor-yor: Gbogbo àfonífojì níbi tí wọ́n ń da òkú àti eérú sí, àti gbogbo àfonífojì
    Kidironi ní ìhà ìlà-oòrùn títí dé igun ẹnu ibodè ẹṣin yóò jẹ́ mímọ́ sí Olúwa.
    A kì yóò fa ìlú náà tu tàbí kí a wó o palẹ̀.”
  pes-OPCB: تمام شهر با گورستان و درهٔ خاکستر و تمام زمینها تا نهر قدرون و از آنجا
    تا دروازۀ اسب در ضلع شرقی شهر، برای من مقدّس خواهند بود و دیگر هرگز به دست دشمن
    نخواهند افتاد و ویران نخواهند گردید.»
  tgl-ULB: Ang buong lambak ng libingan at mga abo at ang lahat ng mga parang sa Kapatagan
    ng Kidron hanggang sa sulok ng Tarangkahan ng Kabayo sa silangan ay ilalaan para
    sa akin, kay Yahweh. Hindi na ito kayang hugutin o kaya patumbahing muli.
  hui-hui: Ai uyurahayagi dindi ulini homa hora haga homalibi ira punga yu wahagabi
    ngago ibu tano pabe bu yanda hene tamuha wulebira. Amu ni tagira ibiragohayagi
    pialu amuraore Kidirono dindi uli uli ngaruni bibahende pabe bu ya anda hene tamuha
    wiai holebira. Timbuniore pialu uyurayagi mini Nogo Hosi Panga Haraba laga ngagoria
    tagira polebira. Ani bidagola tano pabe bu yanda hene ogoniha bibahende loma biahalu
    Anduane Homogo i̱ninaga hangu wulebira. Ani ngagola waitigirume lone ibalu tanobi
    tanoha mbirale ngarubi bibahende abale bo gialobagabu wahayadagua lone nabulebira.
    Tano ogoni ibu hongoheore wiaho wiaabo holebira, lalu Anduane Homogohanda laya
    Yaremaiahanda lene.
  mya-mya: လူ​သေ​အ​လောင်း​များ​နှင့်​အ​မှိုက်​များ​စွန့်​ပစ် ရာ​ချိုင့်​ဝှမ်း​တစ်​ခု​လုံး​သည်​လည်း​ကောင်း၊
    အ​ရှေ့ ဘက်​မြင်း​တံ​ခါး​တိုင်​အောင်​ကေ​ဒြုန်​ချောင်း အ​ထက်​ရှိ​လယ်​ပြင်​အ​ပေါင်း​သည်​လည်း​ကောင်း
    ငါ့​အ​ဖို့​မြင့်​မြတ်​သန့်​ရှင်း​ရာ​ဖြစ်​လိမ့်​မည်။ ဤ​မြို့​တော်​ကို​နောက်​တစ်​ဖန်​အ​ဘယ်​အ​ခါ
    ၌​မျှ​ဖြို​ချ​ဖျက်​ဆီး​ရ​လိမ့်​မည်​မ​ဟုတ်'' ဟု မိန့်​တော်​မူ​၏။
  bod-N: རོ་གཡུག་ས་དང་ཐལ་བ་གཏོར་སའི་ལུང་པ་ཧྲིལ་པོ་དང་བཅས་ཞིང་ས་ཐམས་ཅད་ཀིད་རོན་གྲོག་མོའི་བར་དང་།
    ཤར་ཕྱོགས་རྟའི་རྒྱ་སྒོ་ཡི་གྲུ་གའི་བར་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱིར་དམ་པར་འགྱུར་ཞིང་།
    ཕྱིན་ཆད་ནམ་ཡང་དེ་རྩ་བ་ནས་འདོན་པ་དང་ཕམ་པར་བཟོ་བར་མི་འགྱུར་རོ། །
  sna-sna: Mupata wose unorasirwa zvitunha namadota, neminda yose kusvikira kuMupata
    weKidhironi kumabvazuva kusvikira kukona reSuo raMabhiza, zvichava zvitsvene kuna
    Jehovha. Guta harichazombodzurwi kana kuparadzwazve.”
  spa-BLM: Todo el valle de los cadáveres y de las cenizas, y todos los campos hasta
    el arroyo Cedrón, hasta la esquina de la puerta de los caballos hacia el oriente,
    serán sagrados para Yahvé. No se arrancará ni se derribará nunca más”.
  cac-cac: Masanil lum sch'olanil b'aj smucchaj eb' chamnac, b'aj sb'at yumchajcanel
    q'uen tic'aq'uil taan̈ yed' d'a yib'an̈ sti' a a' scuch Cedrón, masanto d'a junxo
    schiquin b'aj ay puerta yic noc' chej, d'a stojolal b'aj sjavi c'u, vic ol ajcanoc.
    Masanil juntzan̈ chi', man̈xa b'aq'uin̈ ol juchajemoc, man̈xa b'aq'uin̈ ol sateloc,
    xchi Jehová.
  swh-ULB: Bonde lote la miili iliyokufa na majivu, na shamaba lenye matuta linalofika
    hadi Bonde la Kidroni mbali hadi kwenye kona ya Lango la Farasi upande wa mashariki,
    litateuliwa kwa ajili ya Yahwe. Mji hautang'olewa wala kupinduliwa tena, milele.”
  bel-bel: І ўся даліна трупаў і попелу, і ўсё поле да патока Кедрона, да кута конскае
    брамы на ўсход, будзе сьвятыняю Госпада; не разбурыцца і не распадзецца векавечна.
  deu-ELBBK: Und das ganze Tal der Leichen und der Asche, und alles Gefilde bis zum
    Bach Kidron, bis zur Ecke des Rosstores im Osten, wird dem HERRN heilig sein;
    es soll nicht ausgerottet noch zerstört werden in Ewigkeit.
  mbb-OT: Minsan is tivuuk he suǥud-suǥud he timbaǥà te ebpematey wey menge igmuk
    te menge pemuhat, ne idsivey para kedì; ragkes en is langun he vevesukà diyà te
    Kidron he zal-ug diyà te edsilaan, pehendiyà te Pultahan te menge Kudà diyà te
    zizaya. Kenè en egkeuman egkezeeti heini he inged.”
  mal-2015: ശവങ്ങൾക്കും വെണ്ണീരിന്നും ഉള്ള താഴ്‌വര മുഴുവനും കിദ്രോൻ തോടുവരെയും കിഴക്കോട്ടു
    കുതിരവാതിലിന്റെ കോണുവരെയും ഉള്ള നിലങ്ങൾ മുഴുവനും യഹോവെക്കു വിശുദ്ധമായിരിക്കും;
    അതിനെ ഇനി ഒരുനാളും പറിച്ചുകളകയില്ല, ഇടിച്ചുകളയുമില്ല.
  rmc-rmc: Sveto le RAJESKE ela caľi dolina, kaj pes čhivel le mulen the o prachos
    pal o obeti, savore maľi dži paš e dolina Kidron pro vichodos a dži pro rohos
    paš e Grajeskri brana. O foros imar šoha na ela čhido tele a zburimen.“
  pes-OPV: و تمامی وادی لاشها و خاکستر و تمامی زمینها تا وادی قدرون و بطرف مشرق تا
    زاویه دروازه اسبان، برای خداوند مقدس خواهد شد وبار دیگر تا ابدالاباد کنده و منهدم
    نخواهدگردید.»
  ron-1924: Тоатэ валя унде се арункэ трупуриле моарте ши ченуша ши тоате огоареле
    пынэ ла пырыул Кедрон, пынэ ла унгюл порций каилор, ла рэсэрит, вор фи ынкинате
    Домнулуй ши ну вор май фи ничодатэ нич сурпате, нич нимичите.”
  ben-OBCV: সমস্ত উপত্যকাটি, যেখানে মৃতদেহ ও ভস্ম নিক্ষেপ করা হয় এবং পূর্বদিকে কিদ্রোণ
    উপত্যকা থেকে অশ্ব-ফটকের কোণ পর্যন্ত সমস্ত ক্ষেত্রটি সদাপ্রভুর উদ্দেশ্যে পবিত্র
    হবে। এই নগর আর কখনও উৎপাটিত বা ধ্বংস করা হবে না।”
  som-som: Oo dhammaan dooxada meydadka, iyo dambaskaba, iyo beeraha oo dhan tan iyo
    durdurka Qidroon iyo ilaa iridda faraska oo dhanka bari u jeeddaba quduus bay
    Rabbiga u ahaan doonaan, oo weligeedna mar dambe lama rujin doono, lamana dumin
    doono.
  lat-VUC: 'et omnem vallem cadaverum, et cineris, et universam regionem mortis usque
    ad torrentem Cedron, et usque ad angulum portæ equorum orientalis, Sanctum Domini:
    non evelletur, et non destruetur ultra in perpetuum.]'
  eng-ASVBT: And the whole valley of the dead bodies and of the ashes, and all the
    fields unto the brook Kidron, unto the corner of the horse gate toward the east,
    shall be holy unto Jehovah; it shall not be plucked up, nor thrown down anymore
    forever.
  ita-1885: E tutta la valle de' corpi morti, e delle ceneri, e tutti i campi infino
    al torrente Chidron, ed infino al canto della porta de' cavalli, verso Oriente,
    sarà luogo sacro al Signore; essa non sarà giammai più diroccata, nè distrutta.
  eng-LXXUP: For thus said the Lord;
  eng-ULB: The whole valley of the dead bodies and the ashes, and all the terraced
    fields going out to the Kidron Valley as far as the corner of the Horse Gate on
    the east, will be set apart for Yahweh. The city will not be pulled up or overthrown
    again, forever.”
  spa-VBL: Todo el valle, donde se entierra a los muertos y se arroja la basura, y
    todos los campos desde el valle del Cedrón hasta la Puerta de los Caballos, al
    este, serán sagrados para el Señor. Jerusalén nunca más será derribada o destruida.
  fra-_FOB: Et toute la vallée des cadavres et de la cendre, et tous les champs jusqu'au
    torrent du Cédron, jusqu'au coin de la porte des chevaux, vers l'orient, seront
    un lieu saint à l'Éternel. Il ne sera plus jamais ravagé ni détruit.
  mal-mal: ശവങ്ങൾക്കും വെണ്ണീറിനും ഉള്ള താഴ്വര മുഴുവനും കിദ്രോൻ തോടുവരെയും കിഴക്കോട്ട്
    കുതിരവാതിലിന്റെ കോണുവരെയും ഉള്ള നിലങ്ങൾ മുഴുവനും യഹോവയ്ക്ക് വിശുദ്ധമായിരിക്കും;
    അതിനെ ഇനി ഒരുനാളും പറിച്ചുകളയുകയില്ല; ഇടിച്ചുകളയുകയുമില്ല.
  urd-GVR: Us waqt jo wādī lāshoṅ aur bhasm huī charbī kī rākh se nāpāk huī hai wuh
    pūre taur par Rab ke lie maḳhsūs-o-muqaddas hogī. Us kī ḍhalānoṅ par ke tamām
    khet bhī Wādī-e-Qidron tak shāmil hoṅge, balki mashriq meṅ Ghoṛe ke Darwāze ke
    kone tak sab kuchh muqaddas hogā. Āindā shahr ko na kabhī dubārā jaṛ se ukhāṛā
    jāegā, na tabāh kiyā jāegā.”
  suz-BL: बेक्‍शो मुर आन बेंसी नेल्‍ल पुलु ताइक्‍तीक दिंम नु किद्रोन कोल्‍सा सम्‍म
    ङा रू नेल्‍ल नु शारा लाप्‍चो ङा कुना सम्‍म परमप्रभु यावे के दुम्‍ब। मिनु मेको
    गेनायो तुल्‍शा खतम मपोक्‍सीब” देंत।
  eng-NOY: And the whole valley of the dead bodies and of the ashes, And all the fields
    to the brook Kidron, Even to the corner of the horsegate toward the East, Shall
    be holy to Jehovah. No more shall it be plucked up, Or thrown down, forever.
  ita-1927: E tutta la valle de’ cadaveri e delle ceneri e tutti i campi fino al torrente
    di Kidron, fino all’angolo della porta de’ cavalli verso oriente, saranno consacrati
    all’Eterno, e non saranno più sconvolti né distrutti in perpetuo.
  ckb-ckb: تەواوی ئەو دۆڵەی لاشە و خۆڵەمێشی تێدا فڕێدەدرێت، هەروەها هەموو کێڵگەکان
    بۆ دۆڵی قدرۆن لە ڕۆژهەڵات تاوەکو دەروازەی ئەسپ پیرۆز دەبێت بۆ یەزدان، هەتاهەتایە
    ڕیشەکێش ناکرێت و جارێکی دیکە کاول ناکرێتەوە.»
  eng-BBE: And all the valley of the dead bodies, and all the field of death as far
    as the stream Kidron, up to the angle of the horses' doorway to the east, will
    be holy to the Lord; it will not again be uprooted or overturned for ever.
  kan-OKCV: ಹೆಣ ಹೂಣುವ ಮತ್ತು ಬೂದಿ ತುಂಬುವ ಕಣಿವೆಯಿಂದ, ಕಿದ್ರೋನ್ ಹಳ್ಳ, ಪೂರ್ವದಿಕ್ಕಿನ ಕುದುರೆ
    ಬಾಗಿಲಮೂಲೆ, ಇವುಗಳವರೆಗಿರುವ ಪ್ರದೇಶವೆಲ್ಲವೂ ಯೆಹೋವ ದೇವರಿಗೆ ಪರಿಶುದ್ಧವಾಗಿರುವುವು. ಈ ಪಟ್ಟಣವು
    ಇನ್ನೆಂದಿಗೂ ನಿರ್ಮೂಲವಾಗದು, ನಾಶವಾಗದು.”
  tam-2017: பிணங்களைப் புதைக்கிறதும், சாம்பலைக் கொட்டுகிறதுமான பள்ளத்தாக்குகள் அனைத்தும்,
    கீதரோன் வாய்க்காலுக்கு இப்பக்கம் கிழக்கே இருக்கிற குதிரைவாசலின் கடைசிவரை இருக்கிற
