    tǫ dao, te ena Genuai Bidigo tǫ elalueibao. Te boi bidi dabe aselama, te taun
    dolama, te aluama, te doado bage me sagasogobeo. Menio. Te taun te sesemane sogo
    bugagia elalueibao,” Genuai Bidigo te po wali.
  tpi-tpi: Na long hap saut, dispela ples daun i gat matmat na i gat ples bilong tromoi
    sit bilong paia long en, em bai i stap insait long mak bilong taun. Na long hap
    sankamap, olgeta hap graun i go inap long arere bilong ples daun bilong wara Kidron,
    em tu bai i stap insait long mak bilong taun. Na mak bai i go inap long Dua bilong
    Ol Hos, long hap not. Na olgeta dispela graun insait long taun bai i stap graun
    bilong mi Bikpela yet. Na ol birua bai i no inap i kam bagarapim dispela taun
    na brukim ol samting bilong en gen. Nogat. Dispela taun bai i stap gut oltaim.”
  dan-1931: og hele Dalen, Ligene og Asken, og alle Markerne ned til Kedrons Bæk,
    til Hesteportens Hjørne mod Øst skal være HERREN helliget; det skal aldrig mere
    oprykkes eller nedbrydes.
  vie-OVCB: Khắp cả đất—kể cả khu mộ địa và khu đổ rác trong thung lũng, tất cả cánh
    đồng chạy dài đến Thung Lũng Kít-rôn và đến tận Cổng Ngựa về phía đông—sẽ được
    thánh hóa cho Chúa Hằng Hữu. Thành này sẽ chẳng bao giờ bị chiếm đóng hay tiêu
    diệt nữa.”
  guj-2017: મૃતદેહો તથા રાખની આખી ખીણ કિદ્રોનના વહેળા સુધીનાં સર્વ ખેતરસહિત, પૂર્વ
    તરફ ઘોડા ભાગળના ખૂણા સુધી યહોવાહને સારુ પવિત્ર થશે. તે ફરી કદી પણ ઉખેડવામાં આવશે
    નહિ અને પાડી નાખવામાં આવશે નહિ.”
  pon-2006A: Wahwo unsek, wasa me kahlep oh kidi kan kin lekdekla ie, oh sahpw koaros
    pohnangin kisin piletik Kidron lellahng ni Ewen Kelen Oahs ni palimese, e pahn
    kasarawihong ie. Kahnimwo eri solahr pahn pwurehng kamweremwerdi de kamwomwmwomwla.”
  por-BRBSL: Todo o vale dos cadáveres e das cinzas, e todos os campos até o riacho
    Kidron, até o canto do portão do cavalo em direção ao leste, será sagrado para
    Yahweh. Não será mais arrancado ou jogado para baixo para sempre”.
  cth-cth: Tami ro hoi hraba rabawknae tanghlingnaw hoi kahrawngnaw pueng, Kidron
    palang tanghling totouh. Kanîtholah hoi marang longkha takin totouh BAWIPA hanlah
    kathounge lah ao han. Hothateh nâtuek hai kapek e hoi raphoe e lah awm mahoeh
    toe.
  twi-twi: Obon a wɔtow afunu ne nsõ gu mu no nyinaa ne asase a ɛkɔ Kidron bon mu
    wɔ apuei fam, kosi apɔnkɔ pon no twɔtwɔw so bɛyɛ kronkron ama Awurade. Wɔrentutu
    na wɔrensɛe kuropɔn no da.”
  hlt-hlt: Rhok neh maehhloi aka om tuikol boeih, lohmali neh hmangrhong boeih khaw,
    Kidron soklong neh khothoeng kah marhang vongka bangkil duela BOEIPA ham hmuencim
    la om ni. Kumhal duela koep kuel pawt vetih koengloeng voel mahpawh.
  tbz-SIM: kɛ́dítɛ́nɛ̀ kubiriku bɛ̀ buɔ̀nko kù bɛcíríbɛ̀ kɛ dɛ̀ cɔ́unko dɛyɛirɛ, kɛ́ntɔ
    kɛ́tuɔkɛnɛ̀ kukó nSetinɔɔ kɛ́pɛ̃ɛ̃tɛ́ kɛ́tuɔkɛ dibòrì bɛ̀ tu dì sisɛ̃ĩ́ kó dibòrì
    diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kpɛri. Dɛ̀ yó ntú bɛ̀ cɑ̃̀ńnɛ́ dɛ̀ndɛ mí ndi Yiɛ̀ nKuyie
    n kpɛ́í, bɛ̀ tɛ̃́nkɛ bɑ́ɑ́ di uutɛ́, bɛ̀ mɛ ntɛ̃́nkɛ bɑ́ɑ́ di pɔ̀ntɛ bìtì.
  msy-2020: Egh nguibamɨn mɨtaghniamɨn mangɨ sautɨn amadaghan mangɨ Kidronɨn danganir
    zarimɨn mɨriam gighuigham. Nguibamɨn mɨtaghniamɨn aven nguazir kam, matmatiam
    ko danganir avereniba akurim iti. Eghtɨ aruem anadi naghɨn nguazir zarimɨn ruaghatevibar
    itir danganir kaba, bar moghɨra uaghan nguibar kamɨn mɨtaghniamɨn aven ikiam.
    Eghtɨ mɨtaghniam aruem anadi naghɨn mangɨ Hoziaba Zuir Tiar Akamɨn tugham. Eghtɨ
    nguazir nguibar ekiar kamɨn aven itiba, kar bar nan nguibabara, kɨ Ikiavɨra Itir
    God. Eghtɨ apaniba izɨ nguibar kam gasɨghasɨgh, uam an biziba akararighan kogham.
    Puvatɨgham. Nguibar kam a deraghvɨra ikɨ mamaghɨra ikiam.”
  azb-azb: Ölülərin və küllərin atıldığı bütün vadi, Qidron vadisinə qədər uzanan
    tarlalar, şərqdə At darvazasının küncünədək Rəbb üçün müqəddəs olacaq. Şəhər bir
    daha kökündən çıxarılmayacaq, heç vaxt dağıdılmayacaq».
  eng-DBY: 'And the whole valley of the dead bodies, and of the ashes, and all the
    fields unto the torrent Kidron, unto the corner of the horse-gate toward the east,
    shall be holy unto Jehovah: it shall not be plucked up, nor overthrown any more
    for ever.'
  hin-2017: शवों और राख की सब तराई और किद्रोन नाले तक जितने खेत हैं, घोड़ों के पूर्वी
    फाटक के कोने तक जितनी भूमि है, वह सब यहोवा के लिये पवित्र ठहरेगी। सदा तक वह नगर
    फिर कभी न तो गिराया जाएगा और न ढाया जाएगा।”
  wol-KYG: 'Mboolem xuru néew yaak dóom ya ak mboolem tool ya, ba ca yoonu ndox ma
