    ia e uhuki hou ia, aole hoi e hoohiolo hou ia a mau loa aku.
  arb-NAV: وَيُصْبِحُ كُلُّ وَادِي الْجُثَثِ وَالرَّمَادِ، وَسَائِرُ الْحُقُولِ إِلَى
    وَادِي قَدْرُونَ حَتَّى زَاوِيَةِ بَابِ الْخَيْلِ شَرْقاً قُدْساً لِلرَّبِّ، وَلَنْ
    تُسْتَأْصَلَ أَوْ تُهْدَمَ إِلَى الأَبَدِ».
  ewe-ewe: Balime afi si wotsɔ ŋutilã kukuwo kple woƒe afiwo ƒu gbe ɖo la katã kple
    agbleliƒowo me va ke ɖe keke Kidron Balime, le ɣedzeƒe lɔƒo, va se ɖe keke Sɔgbo
    la ƒe dzogoe dzi, ke anye teƒe kɔkɔe na Yehowa. Womagagbã du sia alo agblẽe akpɔ
    gbeɖe o.”
  eng-LEE: '(31:39) And the whole valley of the dead bodies, and of the ashes, and
