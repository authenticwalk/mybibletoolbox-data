    a chule Hananel insung’a pat khopi ninglang kelkot geija akisemphat nading nikho
    chu ahunglhung e,” ati.
  mar-mar: “पाहा असे दिवस येत आहेत की; असे परमेश्वर म्हणतो, परमेश्वरासाठी हनानेलाच्या
    बुरुजापासून कोपऱ्याच्या वेशीपर्यंत हे नगर पुन्हा बांधले जाईल.
  qub-qub: 'Tayta Diosmi nin: «Juc junäga siudänë allchachicangapämi. Allchachicanga
    ricchacunapaj Hananeelcho caycaj törripita-pacha Isquïna Puncucama.'
  bqp-bqp: Wee sɑɑ yɑ sisi yè sɔɔ bɑ koo mɑn bɛɛrɛ wɛ̃ bu Yerusɑlɛmu bɑni sɑɑ Hɑnɑnɛɛlin
    di sere n kɑ dɑ wuun gbɑ̃rɑrun kɔnnɔwɔ ge bɑ mɔ̀ gɑni gɔmburun kɔnnɔ.
  hat-hat: 'Men sa Seyè a di ankò: -Pa rete lontan ankò, yo pral rebati tout lavil
    Jerizalèm pou Seyè a, depi gwo fò Ananyèl la jouk Pòtay Kwen an.'
  eng-BSB: “The days are coming,” declares the LORD, “when this city will be rebuilt
    for Me, from the tower of Hananel to the Corner Gate.
  eng-WEBPB: “Behold, the days come,” says the LORD, “that the city will be built
    to the LORD from the tower of Hananel to the gate of the corner.
  kbq-kbq: Hagi Ra Anumzamo'a huno, Mago kna ne-eankino ana knama esanige'za, ama
    Jerusalemi ran kumara Ra Anumzamo'na nagire ete eriso'e hu'za kigahaze. Ana'ma
    hanazana Hananeli Zaza Nonema nehazareti eri agafa hute'za vu'za, Renagente'nere
    Kuma Kafanema nehazare vugahaze.
  nhe-BL: 'Huan TOTECO quiijtohua: “Ajsis tonali quema nochi nopa altepetl Jerusalén
    sampa quicualtlalise para na niininTECO. Quicualtlalise tlen campa eltoc nopa
    huejcapantic cali tlen itoca nopa Torre tlen Hananeel hasta campa nopa puerta
    campa esquina ipan itepa.'
  gub-BL: — Uhem amo 'ar iko, i'i Tupàn Tuweharupi Wiko Ma'e. — A'e 'ar mehe teko
    uzapo wi putar 'aw tawhu wà nehe. Uzypyrog putar tàpuzaiha Ananew her ma'e pe
    wà nehe. Oho putar te ukenawhu Iahykaw Rehe Har her ma'e pe wà nehe no.
  eng-DRA: Behold the days come, saith the Lord, that the city shall be built to the
    Lord from the tower of Hanameel even to the gate of the corner.
