verse: JER.031.038
translations:
  mal-C: “ഇതാ, ഹനാനേൽ ഗോപുരംമുതൽ കോൺകവാടംവരെ ഈ നഗരത്തെ യഹോവയ്ക്കായി പുതുക്കിപ്പണിയുന്ന
    കാലം വരുന്നു,” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Fürwahr, es kommt die Zeit - ist der Spruch Jahwes -, da soll die Stadt
    für Jahwe wieder aufgebaut werden vom Turme Hananeels bis zum Eckthor,
  lin-lin: « Na mikolo ekoya, » elobi Yawe, « bakotonga lisusu engumba oyo mpo na
    Ngai, kobanda na ndako molayi ya Ananeyeli kino na Ekuke ya Suka ya mir ;
  eng-LSV: “Behold, days [are coming],” || A declaration of YHWH, || “And the city
    has been built for YHWH, || From the Tower of Hananeel to the Corner Gate.
  eng-GNV: Behold, the dayes come, saith the Lord, that the citie shalbe built to
    the Lord from the tower of Hananeel, vnto the gate of the corner.
  eng-WEBSTER: Behold, the days come, saith the LORD, that the city shall be built
    to the LORD from the tower of Hananeel to the gate of the corner.
  nhw-BL: 'Huan TOTECO quiijtohua: “Ajsis tonali quema nochi nopa altepetl Jerusalén
    sempa quicualtlalise para na niininTECO. Quicualtlalise tlen campa eltoc nopa
    huejcapantic cali catli itoca nopa Torre tlen Hananeel hasta campa nopa puerta
    campa esquina ipan itepa.'
  swh-ONEN: “Siku zinakuja,” asema Bwana, “wakati mji huu utajengwa upya kwa ajili
    yangu, kuanzia mnara wa Hananeli hadi Lango la Pembeni.
  bba-bba: Wee sɑɑ yɑ sisi yè sɔɔ bɑ koo mɑn bɛɛrɛ wɛ̃ bu Yerusɑlɛmu bɑni sɑɑ Hɑnɑnɛɛlin
    di sere n kɑ dɑ wuun ɡbɑ̃rɑrun kɔnnɔwɔ ɡe bɑ mɔ̀ ɡɑni ɡɔmburun kɔnnɔ.
  eng-KJVCPB: Behold, the days come, saith the Lord, That the city shall be built
    to the Lord From the tower of Hananeel unto the gate of the corner.
  luo-luo: Jehova Nyasaye wacho niya, “Kinde biro, ma dala maduongʼ ibiro gerona kendo,
    kochakore Kar Ngʼicho Motingʼore gi Malo mar Hananel nyaka e Dhoranga Kona.
  meu-meu: 'Iehova na e tomu: A itaia, nega na e maimu, hanua na bae haginia lou,
    Iehova ena, Hananele kohorona amo ela bona Daiguni Ikoukouna.'
  npi-ULB: यो परमप्रभुको घोषणा हो, “हेर्, यस्‍ता दिनहरू आउँदैछन्‌, जुन बेला यो सहर
    हननेलको धरहरादेखि कुने-ढोकसम्मै पुनर्निर्माण गरिनेछ ।
  yor-yor: “Ọjọ́ náà ń bọ̀,” ni Olúwa wí, “tí wọn yóò tún ìlú yìí kọ́ fún mi láti
    ilé ìṣọ́ Hananeli dé igun ẹnu ibodè.
  pes-OPCB: «زمانی می‌آید که سراسر اورشلیم برای من بازسازی خواهد شد، از برج حنن‌ئیل
    در ضلع شمال شرقی تا دروازهٔ زاویه در شمال غربی و از تپۀ جارب در جنوب غربی تا جوعت
    در جنوب شرقی.
  tgl-ULB: Tingnan mo, paparating na ang mga araw—kapag muling itatayo ang lungsod
    para sa akin, mula sa Tore ng Hananel hanggang sa Sulok ng Tarangkahan. Ito ang
    pahayag ni Yahweh.
  hui-hui: Anduane Homogohanda laabo halu lalu, Horo mbira tagira ibulebirago ogoningi
    Yarusaleme i̱naga tano wilo lone biadai bulebira. Yarusalemenaga pabe uyugohayagi
    timbuniore bima pialu agali mamage handa amu nana bu haga mini Hananele Anda Daliga
    laga kago ogoniha howa amu pialu pabe pauledagoria panga haraba mini Pau laga
    kagoria biatagi holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``မြို့​တော်​တစ်​ခု​လုံး​ကို ဟာ​န​နေ​လ​ရဲ​တိုက်​မှ မြို့​ထောင့်​တံ​ခါး​တိုင်
    အောင်​ပြန်​လည်​တည်​ဆောက်​ရ​မည့်​အ​ချိန် ကာ​လ​ကျ​ရောက်​လာ​လိမ့်​မည်။-
  bod-N: ལྟོས་ཤིག དུས་དེ་སླེབས་ལ་ཉེའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་ཏེ། ཧ་ནན་ཨེལ་ལྕོག་མཁར་ནས་གྲུ་ག་ཡི་རྒྱ་སྒོའི་བར་དུ་གྲོང་ཁྱེར་འདི་དཀོན་མཆོག་ཡ་ཝཱེའི་དོན་དུ་བཞེང་བའི་དུས་དེ་སླེབས་ལ་ཉེ།
  sna-sna: “Mazuva anouya,” ndizvo zvinotaura Jehovha, “andichavakirazve guta kubva
    paShongwe yeHananeri kusvikira paSuo reKona.
  spa-BLM: “He aquí que vienen días — dice Yahvé — en que la ciudad será edificada
    para Yahvé desde la torre de Hananel hasta la puerta de la esquina.
  cac-cac: 'A in Jehová in svalxi icha tic: Ol ja sc''ual to ol b''ochajxiq''ue in
    chon̈ab'', schael yich d''a torre Hananel, masanto ol c''och d''a jun puerta ay
    d''a jun schiquin.'
  swh-ULB: “Angalia, siku zinakuja—hili ni tanagazo la Yahwe—ambapo mji utajengwa
    tena kwa ajili yanagu, kutoka Mnara wa Hananeli hadi kwenye Lango la Pembeni.
  bel-bel: Вось, настаюць дні, кажа Гасподзь, калі горад уладжаны будзе на славу Госпаду
    ад вежаў Анамэіла да брамаў вугольных,
  deu-ELBBK: Siehe, Tage kommen, spricht der HERR, da diese Stadt dem HERRN gebaut
    werden wird vom Turm Hananel bis zum Ecktor.
  mbb-OT: Mibpedayun megkaǥi is Nengazen te, “Egkeuma is timpu he ed-umanan ebenguna
    is Jerusalem puun te Turi ni Hananel pehendiyà te Pultahan diyà te Suyuk.
  mal-2015: ഈ നഗരം ഹനനേൽഗോപുരംമുതൽ കോൺവാതിൽവരെ യഹോവെക്കായി പണിവാനുള്ള കാലം വരും എന്നു
    യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: „Dikh, aven o dživesa,“ phenel o RAJ, „sar ela o foros pale upreačhado
    prekal o RAJ la vežatar Chananel dži paš e Rohoskri brana.
  pes-OPV: 'یهوه می‌گوید: «اینک ایامی می‌آید که این شهر از برج حننئیل تا دروازه زاویه
    بنا خواهدشد.'
  ron-1924: „Ятэ, вин зиле”, зиче Домнул, „кынд четатя ва фи зидитэ ярэшь ын чинстя
    Домнулуй, де ла турнул луй Хананеел пынэ ла Поарта Унгюлуй.
  ben-OBCV: “সেই দিনগুলি আসন্ন,” সদাপ্রভু ঘোষণা করেন, “যখন হননেলের দুর্গ থেকে কোণের
    ফটক পর্যন্ত আমার জন্য এই নগরটি পুনর্নির্মিত হবে।
  som-som: Oo haddana Rabbigu wuxuu leeyahay, Bal ogaada, waxaa iman doona wakhti
    Rabbiga magaalada looga dhisi doono munaaradda Xananeel iyo tan iyo iridda rukunka.
  lat-VUC: Ecce dies veniunt, dicit Dominus, et ædificabitur civitas Domino, a turre
    Hananeel usque ad portam anguli.
  eng-ASVBT: Behold, the days come, saith Jehovah, that the city shall be built to
    Jehovah from the tower of Hananel unto the gate of the corner.
  ita-1885: Ecco, i giorni vengono, dice il Signore, che questa città sarà riedificata
    al Signore, dalla torre di Hananeel, infino alla porta del cantone.
  eng-LXXUP: 'And on all the housetops of Moab, and in his streets shall be mourning:
    for I have broken him, saith the Lord, as a vessel, which is useless.'
  eng-ULB: “Look, the days are coming—this is Yahweh's declaration—when the city will
    be rebuilt for me, from the Tower of Hananel to the Corner Gate.
  spa-VBL: Se acerca el tiempo, declara el Señor, en que esta ciudad será reconstruida
    para el Señor, desde la torre de Hananel hasta la Puerta de la Esquina.
  fra-_FOB: Voici, les jours viennent, dit l'Éternel, où la ville sera rebâtie à l'Éternel,
    depuis la tour de Hananéel jusqu'à la porte du coin.
  mal-mal: “ഈ നഗരം ഹനനേൽ ഗോപുരംമുതൽ കോൺവാതിൽവരെ യഹോവയ്ക്കായി പണിയുവാനുള്ള കാലം വരും”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Wuh waqt āne wālā hai jab Yarūshalam ko Rab ke lie nae
    sire se tāmīr kiyā jāegā. Tab us kī fasīl Hananel ke Burj se le kar Kone ke Darwāze
    tak taiyār ho jāegī.
  suz-BL: परमप्रभु यावेम “हानानेल आ लाइश्‍शो खिं रे सुर ङा ठेयब लाप्‍चो सम्‍म आं नेंम
    लेंशा सहर सेल्‍तीक नाक्‍ती थमा पा जाक्‍ना जाक्‍न बाक्‍नीम।
  eng-NOY: Behold, the days come, saith Jehovah, That the city shall be built to Jehovah
    From the tower of Hananeel to the corner-gate.
  ita-1927: Ecco, i giorni vengono, dice l’Eterno, che questa città sarà riedificata
    in onore dell’Eterno, dalla torre di Hananeel alla porta dell’angolo.
  ckb-ckb: 'یەزدان دەفەرموێت: «سەردەمێک دێت، شارەکە بۆ یەزدان بنیاد دەنرێت، لە قوللەی
    حەنەنێلەوە هەتا دەروازەی گۆشەکە.'
  eng-BBE: See, the days are coming, says the Lord, for the building of the Lord's
    town, from the tower of Hananel to the doorway of the angle.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ, “ಇಗೋ, ಹನನೇಲನ ಬುರುಜು ಮೊದಲುಗೊಂಡು ಮೂಲೆಯ ಬಾಗಿಲಿನವರೆಗೂ
    ಪಟ್ಟಣವು ಕರ್ತರಿಗೆ ಕಟ್ಟಲಾಗುವ ದಿನಗಳು ಬರಲಿದೆ.
  tam-2017: இதோ, நாட்கள் வருமென்று யெகோவா சொல்லுகிறார்; அப்பொழுது இந்த நகரம், அனானெயேலின்
    கோபுரமுதல் கடைசிவாசல்வரை கர்த்தருக்கென்று கட்டப்படும்.
  spa-RV-1909: He aquí que vienen días, dice Jehová, y la ciudad será edificada á
    Jehová, desde la torre de Hananeel hasta la puerta del rincón.
  ron-BTF: Iată, vin zilele, spune DOMNUL, când cetatea va fi zidită pentru DOMNUL,
    de la turnul lui Hananeel până la poarta colțului.
  eng-WEBP: “Behold, the days come,” says the LORD, “that the city will be built to
    the LORD from the tower of Hananel to the gate of the corner.
  eng-FBV: The time is coming, declares the Lord, when this city will be rebuilt for
    the Lord, all the way from the tower of Hananel to the Corner Gate.
  nld-1939: Zie, de dagen komen, Is de godsspraak van Jahweh, Dat de stad ter ere
    van Jahweh zal worden herbouwd, Van de toren Chananel tot de Hoekpoort;
  nch-BL: 'Huan TOTECO quiijtohua: “Ajsis tonali quema nochi nopa altepet Jerusalén
    sempa quicualtalise para na ni ininTECO. Quicualtalise ten campa eltoc nopa huejcapantic
    cali cati itoca nopa Torre ten Hananeel hasta campa nopa caltemit campa esquina
    ipan itepa.'
  vie-1934: 'Đức Giê-hô-va phán: Nầy, những ngày đến, khi thành sẽ được xây lại cho
    Đức Giê-hô-va, từ tháp Ha-na-nê-ên cho đến cửa góc.'
  hin-CV: देखना, “वे दिन आ रहे हैं,” यह याहवेह की वाणी है, “जब हनानेल स्तंभ से लेकर
    कोने के प्रवेश द्वार तक याहवेह के लिए नगर को पुनर्निर्माण किया जाएगा.
  spa-BES: Mira, vienen días, dice el Señor, para la construcción del pueblo del Señor,
    desde la torre de Hananeel hasta la puerta del Angulo.
  tdx-tdx: Inao te ho tondroke ty andro, hoe t’Iehovà, te hamboareñe ho a Iehovà i
    rovay boak’ am-pitalakesañ’abo i Kanànele, pak’ an-dalambein-kotsokey.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “​ดู​เถิด วันเวลาจะมาถึง ที่​เมืองนี้จะต้องสร้างขึ้นใหม่เพื่อพระเยโฮวาห์​ตั้งแต่​หอคอยฮานันเอลไปถึงประตู​มุม
  por-BR-2018: 'Diz o SENHOR: Eis que vêm dias em que a cidade de Jerusalém será edificada
    ao SENHOR, desde a torre de Hananeel até a porta da esquina.'
  deu-ELO: Siehe, Tage kommen, spricht Jehova, da diese Stadt dem Jehova gebaut werden
    wird vom Turme Hananel bis zum Ecktore.
  eng-WYC-2018: Lo! days come, saith the Lord, and a city shall be builded (again)
    to the Lord, from the tower of Hananeel unto the gate of the corner. (Behold!
    the days shall come, saith the Lord, and the city shall be rebuilt in the Lord’s
    honour, from the Tower of Hananeel unto the Corner Gate.)
  epo-epo: Jen venos la tempo, diras la Eternulo, kiam denove konstruiĝos la urbo
    al la Eternulo, de la turo Ĥananel ĝis la Pordego Angula.
  uig-PIN: Mana, xu künlǝr keliduki, — dǝydu Pǝrwǝrdigar, — xǝⱨǝr mǝhsus Manga atilip
    «Ⱨananiyǝlning munari»din «Doⱪmux dǝrwazasi»ƣiqǝ ⱪaytidin ⱪurulidu;
  beo-beo: 'Hina Gode da amane sia:sa, “Eso da doaga:mu, amoga Yelusaleme da bu gaguli,
    Na moilai bai bagadedafa agoane bu ba:mu. Ilia bu hiougisia, moilai bai bagade
    da Hana:niele diasu gado gagagula heda:i amoga guma: asili, Sisigagala:i Logo
    Ga:su amoga doaga:mu.'
  tpi-OTNT: Bikpela i tok moa olsem, “Mi makim pinis wanpela taim na bai ol i wokim
    gen Jerusalem, dispela taun bilong mi. Mak bilong banis bilong Jerusalem long
    hap not, bai i stat long Taua bilong Hananel na i go inap long Dua bilong Kona.
  hau-SA: “Kwanaki suna zuwa,” in ji Ubangiji, “sa’ad da za a sāke gina wannan birni
    domina daga Hasumiyar Hananel zuwa Ƙofar Kusurwa.
  uig-LAT: Mana, shu künler kéliduki, — deydu Perwerdigar, — sheher mexsus Manga atilip
    «Hananiyelning munari»din «Doqmush derwazasi»ghiche qaytidin qurulidu;
  nde-nde: “Insuku ziyeza,” kutsho uThixo, “lapho idolobho leli ngizalakhelwa kutsha
    kusukela eMphotshongweni waseHananeli kusiya eSangweni leNgosi.
  ton-ton: ¶ ʻOku pehē ʻe Sihova, “Vakai, ʻoku haʻu ʻae ngaahi ʻaho, ʻaia ʻe langa
    ai ʻae kolo kia Sihova mei he potu fale leʻo ʻo Hananili ki he matapā ʻoe tuliki.
  ces-1613: Aj, dnové jdou, dí Hospodin, v nichž vystaveno bude město toto Hospodinu,
    od věže Chananeel až k bráně úhlu.
  eng-WMB: “Behold, the days come,” says the LORD, “that the city will be built to
    the LORD from the tower of Hananel to the gate of the corner.
  tam-TCV: “நாட்கள் வருகின்றன. அப்பொழுது இந்த நகரம் அனானயேலின் கோபுரத்திலிருந்து,
    மூலைவாசல் வரையும் எனக்காகத் திரும்பக் கட்டப்படும் என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Tan-awa, taliabot na ang panahon—mao kini ang gipahayag ni Yahweh—sa dihang
    matukod na pagbalik ang siyudad alang kanako, gikan sa Tore sa Hananel paingon
    sa Ganghaan sa Eskina.
  pol-UBG: Oto nadchodzą dni, mówi PAN, w których to miasto zostanie odbudowane PANU
    od Wieży Chananeela aż do Bramy Narożnej;
  agr-agr: 'Tuke Pujuu chichaak: “Mina yaaktag Jerusalén tsaikbau ataktu kumpin jiikbau
    Hananel awa, nuwi nagkama waiti múun najanamu yaakat tuniakbaunum awa imanui yaaktamkatin
    tsawan jegattawai.'
  kyc-kyc: Kamongo dokome letamo, Yuu taone Jerusaleme doko nambana ingyuo dee kamba
    pirami doko yuu Ananele Anda Londe dambirena piso epo Donge Kame Kambu dokona
    suu larami yuu gii doko repeta epelyamo.
  urd-GVU: رب فرماتا ہے، ”وہ وقت آنے والا ہے جب یروشلم کو رب کے لئے نئے سرے سے تعمیر
    کیا جائے گا۔ تب اُس کی فصیل حنن ایل کے بُرج سے لے کر کونے کے دروازے تک تیار ہو
    جائے گی۔
  deu-1912: Siehe, es kommt die Zeit, spricht der HERR, daß die Stadt des HERRN soll
    gebaut werden vom Turm Hananeel an bis ans Ecktor;
  kan-2017: ಯೆಹೋವನು, “ಇಗೋ, ಮುಂದಿನ ಕಾಲದಲ್ಲಿ ಈ ಪಟ್ಟಣವು ಹನನೇಲನ ಬುರುಜಿನಿಂದ ಮೂಲೆಯ ಬಾಗಿಲಿನವರೆಗೆ
    ಯೆಹೋವನ ಘನತೆಗಾಗಿ ವಿಸ್ತರಿಸುವುದು.
  yap-yap: Be ga’ar SOMOL, “Bayi taw nga bangiyal’ min ngongliy rogon fare binaw ni
    polo’ ni fan ngog, ni ngan tabab ko fare wulyang nu Hananel ni bay ko ngal ko
    fare garog ni Garog ko Tabthung fithingan.
  hlt-MCSB: BOEIPA kah olphong khohnin ha pawk coeng ke. Te vaengah bangkil vongka
    kah Hananel rhaltoengim lamloh BOEIPA ham khopuei a thoh ni.
