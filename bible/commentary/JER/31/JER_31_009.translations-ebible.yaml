verse: JER.031.009
translations:
  mal-C: അവർ കരഞ്ഞുകൊണ്ടു വരും; ഞാൻ അവരെ ആനയിക്കുമ്പോൾ അവർ പ്രാർഥിക്കും. അരുവികൾക്കരികിലൂടെ,
    അവർ ഇടറിവീഴാത്ത ഒരു നേർപാതയിലൂടെ, ഞാൻ അവരെ നടത്തും; കാരണം ഞാൻ ഇസ്രായേലിനു പിതാവും
    എഫ്രയീം എന്റെ ആദ്യജാതനും ആകുന്നു.
  deu-TKW: 'Mit Weinen werden sie kommen und mit flehentlichen Gebeten: geleiten will
    ich sie, sie zu Wasserbächen führen, auf ebenem Wege, darauf sie nicht straucheln
    können; denn Vater bin ich Israel geworden, und Ephraim ist mein Erstgeborener!'
  lin-lin: Bakendeki na kolela, kasi nakozongisa bango, wana bakozala kati na kobondela ;
    nakokamba bango na bisika oyo mayi etiolaka, na nzela esembolama mpo ete babeta
    mabaku te ; pamba te nazali Tata ya Isalaele, mpe Efrayimi azali mwana na Ngai
    ya liboso.
  eng-LSV: They come in with weeping, || And I bring them with supplications, || I
    cause them to go to streams of waters, || In a right way—they do not stumble in
    it, || For I have been a Father to Israel, || And Ephraim—he [is] My firstborn.”
  eng-GNV: 'They shall come weeping, and with mercie will I bring them againe: I will
    lead them by the riuers of water in a straight way, wherein they shall not stumble:
    for I am a father to Israel, and Ephraim is my first borne.'
  eng-WEBSTER: 'They shall come with weeping, and with supplications will I lead them:
    I will cause them to walk by the rivers of waters in a straight way, wherein they
    shall not stumble: for I am a father to Israel, and Ephraim is my first-born.'
  nhw-BL: Chocatihualase ica miyac paquilistli para mocuepase inintlal. Huan niquinyacanas
    ica miyac tlaicnelijcayotl hasta ajsitij ininchaj. Nejnentihualase iteno atemitl
    catli quipiya miyac atl huan ipan se ojtli catli xitlahuac campa amo motepotlamise.
    Pampa niitztoc niininTata israelitame huan niquinitas nopa israelitame catli ehuani
    tlali Israel [31:9 O Efraín.] eltoc quen noachtihui cone catli más quiselis notlatiochihual.
  swh-ONEN: Watakuja wakilia; wataomba wakati ninawarudisha. Nitawaongoza kando ya
    vijito vya maji katika mapito yaliyo tambarare ambapo hawatajikwaa, kwa sababu
    mimi ndimi baba wa Israeli, naye Efraimu ni mzaliwa wangu wa kwanza.
  bba-bba: Be wee bɑ wee kɑ swĩi, bɑ mɑn kɑnɑmɔ. Mɑ nɑ bu kpɑre nɑ kɑ dɔɔ nim bwerɔ
    kɑ swɑɑ ye yɑ nɔɔ nɛ sɔɔ, mi bɑ ǹ sokurɑmɔ. Domi nɑ sɑ̃ɑwɑ Isirelin bweserun
    Bɑɑbɑ. Mɑ tɑ mɑɑ sɑ̃ɑ nɛn bii yerumɑ.
  eng-KJVCPB: 'They shall come with weeping, And with supplications will I lead them:
    I will cause them to walk by the rivers of waters In a straight way, wherein they
    shall not stumble: For I am a father to Israel, And Ephraim is my firstborn.'
  luo-luo: Giniduogi ka giywak; gini lem sa ma aduogogi. Anatelnegi e bath aore man-gi
    pi, e kuonde mopie ma ok ginichwanyre, nikech an wuon Israel, kendo Efraim e wuoda
    makayo.
  meu-meu: Mai taiadia ida baema, bena mai egu tauhalo ida baina hakaudia lou mai;
    sinavai-sinavai badibadidiai baina harakadia, dala maoromaorona ai, bena basie
    hetutuhi; badina be lau na Israel tamana, bona Efrai na natugu roboana.
  npi-ULB: तिनीहरू रुँदै आउनेछन् । तिनीहरूले आ-आफ्ना बिन्ती बिसाउँदा म तिनीहरूलाई
    अगुवाइ गर्नेछु । म तिनीहरूलाई सिधा मार्गमा पानीका खोलाहरूबाट यात्रा गराउनेछु ।
    तिनीहरू यसमा ठोकिनेछैनन्, किनकि म इस्राएलको पिता हुनेछु, र एफ्राइम मेरो जेठो छोरा
    हुनेछ ।”
  yor-yor: Wọn yóò wá pẹ̀lú ẹkún, wọn yóò gbàdúrà bí Èmi yóò ṣe mú wọn padà. Èmi yóò
    jẹ́ atọ́nà fún wọn ní ẹ̀bá odò omi; ní ọ̀nà tí ó tẹ́jú tí wọn kì yóò le ṣubú,
    nítorí èmi ni baba Israẹli, Efraimu sì ni àkọ́bí ọkùnrin mi.
  pes-OPCB: ایشان اشک‌ریزان و دعاکنان خواهند آمد. من با مراقبت زیاد، ایشان را از کنار
    نهرهای آب و از راههای هموار هدایت خواهم نمود تا نلغزند، زیرا من پدر اسرائیل هستم
    و افرایم پسر ارشد من است!»
  tgl-ULB: Darating sila na umiiyak, pangungunahan ko sila habang sila ay nagsusumamo.
    Paglalakbayin ko sila sa mga batis ng tubig sa isang tuwid na daan. Hindi sila
    madadapa dito, sapagkat ako ang magiging isang ama ng Israel at ang Efraim ang
    magiging una kong anak.”
  cbu-NT: Yutaritshishireetsis kasamaam nuwaa suriptartis tsiyatkus, nuwsha siyaa
    ngoots wanasirip nda pakchiyam tutumaam waninda, amb machkachuri, kung kizpur
    zaw ashitaru ashiruri, mikeeruri machintspa. Nuw watatana siy Israelchichis aparis.
    Nuw ipari iwachiztam watacha Efrayinaya, Apanll tárangiya.
  hui-hui: I̱naga wali agaliru ti i̱nime haru dai berogola horo ogoningi tigua dugu
    bimabi i̱hondo bi lamabi dai bulebira. I̱na ti iba nolene bayale gagahe bedagoria
    haru ibulebero. Hariga tigabinibi haru eberogola ti pilolene henge mbira nawulebira.
    Anidagua bule larogoni irane i̱ni tinaga aba howa Eberaimi ibu i̱ igini waheneore
    kagonaga ani bulebero, lalu Anduane Homogohanda lene.
  mya-mya: သူ​တို့​အား​ငါ​ပြန်​လည်​ခေါ်​ဆောင်​လာ​စဉ် ငါ​၏​လူ​မျိုး​တော်​သည်​ငို​ကြွေး​လျက်​ဆု​တောင်း
    ပတ္ထ​နာ​ပြု​လျက်​ပြန်​လာ​ကြ​လိမ့်​မည်။ ငါ​သည်​သူ​တို့​အား​စမ်း​ရေ​ရှိ​ရာ​အ​ရပ်​များ
    သို့​လည်း​ကောင်း၊ သူ​တို့​ခြေ​ချော်​၍​မ​လဲ​စေ​ရန် လမ်း​ကောင်း​များ​ဖြင့်​လည်း​ကောင်း​ခေါ်​ဆောင်​မည်။
    ငါ​သည်​ဣ​သ​ရေ​လ​လူ​မျိုး​၏​အ​ဘ​သ​ဖွယ် ဖြစ်​၍ ဧ​ဖ​ရိမ်​အ​နွယ်​သည်​ငါ​၏​သား​ဦး​ဖြစ်​၏။''
  bod-N: དེ་དག་ངུ་བཞིན་འོངས་ནས་བདག་ལ་ཞུ་བ་བྱེད་པ་དང་། ངས་ཁོ་རྣམས་ཁྲིད་ནས་གཙང་པོའི་འགྲམ་དང་དྲང་པོའི་ལམ་དུ་བསྐྱོད་པར་བྱེད་ཅིང་དེ་རྣམས་འགྱེལ་བར་མི་འགྱུར་རོ།
    །ཅི་ལ་ཞེ་ན། ང་ནི་ཡེས་ར་ཨེལ་གྱི་ཕ་དང་། ཨེ་ཕཱར་ཡིམ་ནི་ངའི་སྐྱེས་འགོ་ཡིན་ནོ། །
  sna-sna: Vachauya vachichema; vachanyengetera pandinenge ndichivadzosa. Ndichavafambisa
    nepahova dzemvura, napanzira yakati chechetere yavasingagumburwi, nokuti ndiri
    baba vaIsraeri, uye Efuremu ndiye dangwe rangu.
  spa-BLM: Vendrán con llanto. Los guiaré con peticiones. Les haré caminar junto a
    ríos de aguas, en un camino recto en el que no tropezarán; porque soy un padre
    para Israel. Efraín es mi primogénito.
  cac-cac: Axon̈ej lesal yed' oq'uel ol yac' eb' ayic ol meltzajxoc eb'. A inxo ol
    vic'b'at eb' d'a a a' tz'el yoc yed' d'a yol jun b'e te ac'lic, man̈xa b'aj ol
    telvoc eb'. Yujto mamab'il vaj d'a chon̈ab' Israel tic. Axo chon̈ab' Efraín, ichato
    in b'ab'el unin yaji, xchi Jehová.
  swh-ULB: Watakuja kwa kuomboleza; nitawaongoza huku wakifanya maoambi yao. Nitawafanya
    wasafiri kataika mikondo ya maji katika bara bara ilinyoka. Hawatajikwaa juu yake,
    kwa maana nitakuwa baba kwa Israeli, na Afraimu atakuwa mzaliwa wanagau wwa kwanza
  bel-bel: Яны пайшлі са сьлязьмі, а Я павяду іх з уцехаю; павяду іх бліз патокаў
    водаў, дарогаю роўнаю, на якой не спатыкнуцца; бо Я - бацька Ізраілю і Яфрэм -
    першынец Мой.
  wed-wed: Ana rupenai ma ana toutoui agu aubaina, ana neiana-meleiai Waira adanei
    ana taravainiai, etanai abuabunei da eḡa ina peu. Tau Israel amana, Ephraim au
    natuevou.”
  deu-ELBBK: Mit Weinen kommen sie, und unter Flehen leite ich sie; ich führe sie
    zu Wasserbächen auf einem ebenen Weg, auf dem sie nicht stolpern werden. Denn
    ich bin Israel zum Vater geworden, und Ephraim ist mein Erstgeborener.
  mbb-OT: Ed-umanan ku sikandan ed-uwità is edsineǥew wey ebpengemuyù. Ed-uwiten ku
    sikandan diyà te menge wahig, ne ed-ikul sikandan diyà te meupiya he zalan he
    kenè dan duen ebpekesipà. Su iyan a amey te menge Israilihanen, ne si Efraim is
    kakey he anak ku.
  mal-2015: അവർ കരഞ്ഞുംകൊണ്ടു വരും; യാചിക്കുന്നവരായി ഞാൻ അവരെ കൊണ്ടുവരും; അവർ ഇടറിപ്പോകാത്ത
    നിരപ്പുള്ള വഴിയിൽ ഞാൻ അവരെ നീർത്തോടുകൾക്കരികെ നടത്തും; ഞാൻ യിസ്രായേലിന്നു പിതാവും
    എഫ്രയീം എന്റെ ആദ്യജാതനുമല്ലോ.
  rmc-rmc: Avena rovibnaha, modľinena pes a me len anava pale. Ľidžava len paš o paňi,
    pal o rovno drom, kaj lenge na poddžana o pindre, bo me som le Izraeloskro dad
    a o Efrajim hino miro ešebno čhavoro.“
  pes-OPV: با گریه خواهند آمد و من ایشان را با تضرعات خواهم آورد. نزد نهرهای آب ایشان
    را به راه صاف که در آن نخواهند لغزیدرهبری خواهم نمود زیرا که من پدر اسرائیل هستم
    و افرایم نخست زاده من است.
  ron-1924: Плынгынд вин ши ый дук ын мижлокул ругэчунилор лор; ый дук ла рыурь де
    апэ, пе ун друм нетед пе каре ну се потикнеск. Кэч Еу сунт Татэл луй Исраел, ши
    Ефраим есте ынтыюл Меу нэскут.
  aui-aui: Nokodi sinapiipiikana ere duududi da kate wiinuwanuwaghaneyana kiiravine
    sinarurupari bi anitutayitayina kanaveramagha. Tagu rarima riridigha aninagho
    kedaridi kananagho, bi keda mumumudigha sinapepewa da gerubana sinatamotabirana.
    Kiiravine tagu na Isrel tamananaki, bi Ifreim na natugu tubugha yainina, noko
    biidi mmko anabera.”
  ben-OBCV: তারা রোদন করতে করতে আসবে; তাদের আমি ফিরিয়ে আনা মাত্র তারা প্রার্থনা করবে।
    আমি তাদের জলস্রোতের তীরে চালিত করব, তারা চলবে এমন এক সমান পথে, যেখানে হোঁচট খাবে
    না, কারণ আমিই ইস্রায়েলের বাবা, আর ইফ্রয়িম আমার প্রথমজাত সন্তান।
  som-som: Iyagoo ooyaya bay iman doonaan, oo anoo qalbi qaboojinaya ayaan soo hor
    kici doonaa, oo waxaan iyaga soo ag marin doonaa durdurro biya ah iyo jid toosan
    oo ayan ku dhex turunturoon doonin, waayo, aabbaan reer binu Israa'iil u ahay,
    oo Efrayimna waa curadkaygii.
  lat-VUC: 'In fletu venient, et in misericordia reducam eos: et adducam eos per torrentes
    aquarum in via recta, et non impingent in ea, quia factus sum Israëli pater, et
    Ephraim primogenitus meus est.'
  eng-ASVBT: 'They shall come with weeping; and with supplications will I lead them:
    I will cause them to walk by rivers of waters, in a straight way wherein they
    shall not stumble; for I am a father to Israel, and Ephraim is my firstborn.'
  ita-1885: Saranno andati con pianto; ma io li farò ritornare con supplicazioni;
    e li condurrò a' torrenti d'acque, per una strada diritta, nella quale non s'intopperanno;
    perciocchè io son padre ad Israele, ed Efraim è il mio primogenito.
  eng-LXXUP: Set marks upon Moab, for she shall be touched with a plague spot, and
    all her cities shall become desolate; whence shall there be an inhabitant for
    her?
  eng-ULB: They will come weeping; I will lead them as they make their pleas. I will
    have them journey to streams of water on a straight road. They will not stumble
    on it, for I will be a father to Israel, and Ephraim will be my firstborn.”
  spa-VBL: Volverán con lágrimas en los ojos, y estarán orando mientras los llevo
    a casa. Los guiaré junto a corrientes de agua, por caminos llanos donde no tropezarán.
    Porque yo soy el Padre de Israel; Efraín es mi primogénito.
  fra-_FOB: Ils viendront avec pleurs et supplications; je les conduirai, je les mènerai
    aux torrents des eaux, par un droit chemin où ils ne broncheront pas. Car je suis
    un père pour Israël, et Éphraïm est mon premier-né.
  mal-mal: അവർ കരഞ്ഞുകൊണ്ട് വരും; യാചനയോടെ ഞാൻ അവരെ കൊണ്ടുവരും; ഇടറിപ്പോകാത്ത നിരപ്പുള്ള
    വഴിയിൽ ഞാൻ അവരെ നദികൾക്കരികിലൂടെ നടത്തും; ഞാൻ യിസ്രായേലിന് പിതാവും, എഫ്രയീം എന്റെ
    ആദ്യജാതനുമല്ലയോ.
  urd-GVR: Aur jab maiṅ unheṅ wāpas lāūṅgā to wuh rote hue aur iltijāeṅ karte hue
    mere pīchhe chaleṅge. Maiṅ unheṅ nadiyoṅ ke kināre kināre aur aise hamwār rāstoṅ
    par wāpas le chalūṅgā, jahāṅ ṭhokar khāne kā ḳhatrā nahīṅ hogā. Kyoṅki maiṅ Isrāīl
    kā bāp hūṅ, aur Ifrāīm merā pahlauṭhā hai.
  suz-BL: मेकोपुकी ङाक्‍ना ङाक्‍न जाक्‍नीम। गो मेको आन कली शिशी पा लेश्‍शा चाक्‍नुङमी।
    गो मेको आन कली खोला आ नेक्‍था गाक्‍पाइक्‍नुङमी। दाइल मपांइसीचा ङा पित्‍थ लांम
    खुल्‍नुङमी। मारदे हना गो इस्राएल आ आफ दुम्‍शो बाक्‍नुङ। मिनु एफ्राइम आं ङोंइती
    जरमेशो तौ बाक्‍ब।
  eng-NOY: They shall come with weeping, And amid supplications will I lead them;
    I will conduct them to streams of water, In a straight way, in which they shall
    not stumble. For I have become a father to Israel, And Ephraim is my first-born.
  ita-1927: Vengono piangenti; li conduco supplichevoli; li meno ai torrenti d’acqua,
    per una via diritta dove non inciamperanno; perché son diventato un padre per
    Israele, ed Efraim è il mio primogenito.
  ckb-ckb: بە گریانەوە دێن، لەو کاتەی دەیانگەڕێنمەوە دەپاڕێنەوە، بەلای ڕووبارە ئاوەکاندا
    دەیانبەم، بە ڕێگایەکی ڕاست، تێیدا ساتمە ناکەن و ناکەون، چونکە من باوکی ئیسرائیلم،
    ئەفرایم نۆبەرەمە.
  eng-BBE: 'They will come with weeping, and going before them I will be their guide:
    guiding them by streams of water in a straight way where there is no falling:
    for I am a father to Israel, and Ephraim is the first of my sons.'
  kan-OKCV: ಅವರು ಅಳುತ್ತಾ ಬರುವರು. ಬಿನ್ನಹಗಳ ಸಂಗಡ ಅವರನ್ನು ನಡೆಸುವೆನು. ಅವು ಎಡವದ ಸಮದಾರಿಯಲ್ಲಿ
    ನೀರಿನ ನದಿಗಳ ಬಳಿಯಲ್ಲಿ ನಡೆಯುವಂತೆ ಮಾಡುವೆನು. ಏಕೆಂದರೆ ನಾನು ಇಸ್ರಾಯೇಲಿಗೆ ತಂದೆಯಾಗಿದ್ದೇನೆ.
    ಎಫ್ರಾಯೀಮನು ನನ್ನ ಚೊಚ್ಚಲ ಮಗನೇ.
  tam-2017: அழுகையுடனும் விண்ணப்பங்களுடனும் வருவார்கள்; அவர்களை வழிநடத்துவேன்; அவர்களைத்
    தண்ணீருள்ள நதியருகில் தவறாத செம்மையான வழியில் நடக்கச்செய்வேன்; இஸ்ரவேலுக்கு நான்
