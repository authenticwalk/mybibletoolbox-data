  tbz-SIM: Bɛ̀ yó nwɛ̃tiní kɛ kɔntimu kɛ m bɑ́ɑ́, kɛ̀ m bɛ̀ kpɑ̀ɑkɛ kɛ́kétɛ́nɛ̀ kucɛ
