  ben-IRV: তারা কাঁদতে কাঁদতে আসবে; তাদের আবেদন মত আমি তাদের পরিচালনা করব। আমি তাদের
    জলের স্রোতের কাছের সরল পথ দিয়ে চালাবো। সেখানে তারা হোঁচট খাবে না, কারণ আমি ইস্রায়েলের
    পিতা হবো এবং ইফ্রয়িম আমার প্রথম সন্তান।”
  pan-pan: ਉਹ ਰੋਂਦੇ ਹੋਏ ਆਉਣਗੇ, ਮੈਂ ਉਹਨਾਂ ਦੀ ਅਰਦਾਸਾਂ ਨਾਲ ਅਗਵਾਈ ਕਰਾਂਗਾ, ਮੈਂ ਪਾਣੀ ਦੀਆਂ
    ਨਦੀਆਂ ਉੱਤੇ ਉਹਨਾਂ ਨੂੰ ਲੈ ਜਾਂਵਾਂਗਾ, ਅਤੇ ਉਸ ਸਿੱਧੇ ਰਾਹ ਵਿੱਚ ਜਿੱਥੇ ਉਹ ਠੋਕਰ ਨਾ ਖਾਣ,
    ਕਿਉਂ ਜੋ ਮੈਂ ਇਸਰਾਏਲ ਦਾ ਪਿਤਾ ਹਾਂ, ਅਤੇ ਇਫ਼ਰਾਈਮ ਮੇਰਾ ਪਹਿਲੌਠਾ ਹੈ।
  mya-JVB: ငိုကြွေး လျက် လာ ကြလိမ့်မည်။ ဆုတောင်း ပဌနာပြုလျက်ရှိသောထိုသူ တို့ကို ငါပို့ဆောင်
    မည်။ မြစ် နား မှာ ရှောက်သောလမ်း၊ ထိမိ ၍ မလဲရသော လမ်း ဖြောင့် တို့၌ ငါသွေးဆောင်
    မည်။ အကြောင်း မူကား၊ ငါသည် ဣသရေလ အမျိုး၏ အဘ ဖြစ် ၏။ ဧဖရိမ် အမျိုး သည် ငါ ၏ သားဦး
    ဖြစ်၏။
  tbg-tbg: Vika ti haareha iqi rata vare orurante ani vaiqe te vika koqe namari tuvinaini
    numiqeha, vikara kuntavaivai ivorave ti, avuqavu vaina aararaqaa vika ntita vare
    aniainarave. Te Isareri vika qokama vauro. Isareri vika vaireka, ti maaqu kara
    hunka voqaara variarave.
  hmo-hmo: Mai taitai danu, lauegu bese taudia do idia giroa mai. Lau hakaudia lou
    neganai, idia be do idia guriguri noho. Sinavai namodia edia badinai do lau hakaudia.
    Idia raka dalana be do ia manada, bona do idia hekwakwanai o moru lasi. Lau be
    Israela ena tamana, bona Eparaima be lauegu vara guna natuna.”
  urd-urd: वह रोते और मुनाजात करते हुए आएँगे, मैं उनकी रहबरी करूँगा; मैं उनको पानी
    की नदियों की तरफ़ राह — ए — रास्त पर चलाऊँगा, जिसमें वह ठोकर न खाएँगे; क्यूँकि
    मैं इस्राईल का बाप हूँ और इफ़्राईम मेरा पहलौठा है।
  rus-SYN: Они пошли со слезами, а Я поведу их с утешением; поведу их близ потоков
    вод дорогою ровною, на которой не споткнутся; ибо Я - отец Израилю, и Ефрем -
    первенец Мой.
  bqc-SIM: aa su ń wɛ́'io ń awakpaamɛɛo. Máↄ dↄaanɛ́ swa saɛ zɛ́ sàlala pↄ́ aa
    gɛ̃mbↄlɛuo guu, asa Isailiↄ maen ma ũ, Ɛflaiũ buipiá ma nɛgↄ̃ɛ sɛ̃́iaɛ.
  tcz-CHONGTHU: Kamite amai uva kipana mitlhi vachut chut ding, keiman amaho chu hepitah
    aa inmun uva kahin puilut kit ding ahiuve. Vadung panglah’a thimjel’a lam ajot
    diu, akiselhuh lou nadiuva lampi nomtah’a cediu; ajeh chu keima Israel ding a
    apa kahin, chule Epharaim chu kacha masapen ahi.
  mar-mar: ते रडत येतील. ते विनंती करत असता मी त्यास नेईन, मी त्यांना सरळ मार्गाने
    पाण्याच्या प्रवाहाजवळ नेईन. ते त्यावर अडखळणार नाहीत. कारण मी इस्राएलाचा पिता आहे,
    आणि एफ्राईम माझा प्रथम जन्मलेला आहे.
  soq-soq: Ne banlamopo leuntopue iompe, ke wampe ita rauparintompa. Ne mo banlamopo
    esa maneuleida tampe wimopue antompa, ita mo inta deulala asiasi adewantompa ita
    mai wau dima da bagorepio omepu, dia. Ne ipa Israel mamba ita Eparaim ipa ne otona
    tautuwa sa baiwa ne mo mampo epe dewasapaa rua.”
  qub-qub: Arpinticusha carmi wagaraycar cutimonga. Noganami shogashpä chuya yacu
    aywaycajman pushashaj. Pampa nänillanpami pushamushaj imamanpis mana tacacänanpaj.
    Nogami cä Israelpa taytan. Israelga guechpa wamrämi.»
  bqp-bqp: Be wee bɑ wee kɑ swĩi, bɑ mɑn kɑnɑmɔ. Mɑ nɑ bu kpɑre nɑ kɑ dɔɔ nim bwerɔ
    kɑ swɑɑ ye yɑ nɔɔ nɛ sɔɔ, mi bɑ ǹ sokurɑmɔ. Domi nɑ sɑ̃ɑwɑ Isirelin bweserun
    Bɑɑbɑ. Mɑ tɑ mɑɑ sɑ̃ɑ nɛn bii yerumɑ.
  hat-hat: Sou tout wout la y'ap lapriyè, y'ap kriye de ran dlo, antan m'ap mennen
    yo tounen. M'ap fè yo pran yon wout plat kote yo p'ap bite, jouk yo rive bò sous
    dlo yo. Mwen tankou yon papa pou pèp Izrayèl la. Efrayim se premye pitit gason
    m'.
  eng-BSB: They will come with weeping, and by their supplication I will lead them;
    I will make them walk beside streams of waters, on a level path where they will
    not stumble. For I am Israel’s Father, and Ephraim is My firstborn.”
  eng-WEBPB: They will come with weeping. I will lead them with petitions. I will
    cause them to walk by rivers of waters, in a straight way in which they won’t
    stumble; for I am a father to Israel. Ephraim is my firstborn.
  kbq-kbq: Hagi zamavare'nama ne-esuge'za zamagra zavi nete'za Nagritega nunamuna
    nehanage'na, zamavare'na ete egahue. Hagi Nagra tinkenarega zamavare'na ne-e'na,
    knare huno pehe hu'nesia kante zamavare'na ne-esuge'za tanafara osugahaze. Na'ankure
    Nagra Israeli vahe'mokizmi nezmafana manugeno, Efraemi'a zage mofavreni'a mani'ne.
  nhe-BL: Chocatihualase ica miyac paquilistli para mocuepase inintlal. Huan niquinyacanas
    ica miyac tlaicnelijcayotl hasta ajsitij ininchaj. Nejnentihualase iteno atemitl
    tlen quipiya miyac atl huan ipan se ojtli tlen xitlahuac campa ax motepotlamise.
    Pampa niitztoc niininTata israelitame huan niquinitas nopa israelitame tlen ehuani
    tlali Israel [31:9 O Efraín.] eltoc queja noachtohui cone tlen más quiselis notlatiochihual.
  gub-BL: Wanerur mehe nehe, uzai'o putar wà waiko wà nehe. Uze'eg putar wà waiko
    ihewe wà nehe. Araha putar yrykaw uwyryk ma'e izywyr ihe wà nehe, pe ikatu ma'e
    rupi ihe wà nehe. Nuzepyapi kwaw hupi wata mehe wà nehe. Aiko Izaew wanu ài. Eparai
    wiko hera'yr ipy romo a'e.
  eng-DRA: 'They shall come with weeping: and I will bring them back in mercy: and
    I will bring them through the torrents of waters in a right way, and they shall
    not stumble in it: for I am a father to Israel, and Ephraim is my firstborn.'
