    qaydalar qoyan, Dalğaları kükrəsin deyə dənizi qabardan Rəbb – Adı Ordular Rəbbi
    Olan belə deyir:'
  eng-DBY: 'Thus saith Jehovah, who giveth the sun for light by day, the ordinances
    of the moon and of the stars for light by night, who stirreth up the sea so that
    the waves thereof roar, — Jehovah of hosts is his name:'
  hin-2017: 'जिसने दिन को प्रकाश देने के लिये सूर्य को और रात को प्रकाश देने के लिये
    चन्द्रमा और तारागण के नियम ठहराए हैं, जो समुद्र को उछालता और उसकी लहरों को गरजाता
    है, और जिसका नाम सेनाओं का यहोवा है, वही यहोवा यह कहता है:'
  wol-KYG: Aji Sax ji dafa wax, moom mi dogal jant di leeral bëccëg, dogal weer ak
    biddiiw di leeral guddi, yëngal géej, kiy gannax yi riir, kookooy Aji Sax ji Boroom
    gàngoor yi.
  eng-YLT: 'Thus said Jehovah, Who is giving the sun for a light by day, The statutes
    of moon and stars for a light by night, Quieting the sea when its billows roar,
    Jehovah of Hosts [is] His name:'
  kne-kne: Siya na di kanan Diyos ay nangisaad sin agew ta say maneysey-ang sin kaagawan
    ya nangiolnos sin pantean din bowan ya tatalaw ay maningtinggaw sin labi. Papigsaena
    din dalloyon sin baybay et man-agodood. Sisya si Yahweh ay Kangatoan ay Turay.
  eng-WYC-2017: The Lord saith these things, that giveth the sun in the light of day,
    the order of the moon and of the stars in the light of the night, which troubleth
    the sea, and the waves thereof sound, the Lord of hosts is name to him.
  eng-WMBB: 'The LORD, who gives the sun for a light by day, and the ordinances of
    the moon and of the stars for a light by night, who stirs up the sea, so that
    its waves roar— the LORD of Hosts is his name, says:'
  urd-GVH: रब फ़रमाता है, “मैं ही ने मुक़र्रर किया है कि दिन के वक़्त सूरज चमके और
    रात के वक़्त चाँद सितारों समेत रौशनी दे। मैं ही समुंदर को यों उछाल देता हूँ कि
    उस की मौजें गरजने लगती हैं। रब्बुल-अफ़वाज ही मेरा नाम है।”
  rug-rug: 'Hiera gua si zama nia e Zihova, Asa pu tozi nia sa rimata pude ṉedala
    pana rane, pu garuni sari sidara na pinopino pude va kalalasa pana boṉi pu va
    gevuru ia sa kolo lamana pude ovaṉa sari bogusu, se Zihova Tadi na Qeto Minate
    sa Pozana Sa:'
  gaz-gaz: 'Waaqayyo akkana jedha; inni akka isheen guyyaan ibsituuf aduu ramadu,
    inni akka isaan halkaniin ibsaniif, jiʼaa fi urjiiwwan ajaju, inni akka dambaliin
    isaa huursuuf galaana raasu sun maqaan isaa Waaqayyoo Waan Hunda Dandaʼuu dha:'
  fra-LSG: 'Ainsi parle l’Éternel, qui a fait le soleil pour éclairer le jour, Qui
    a destiné la lune et les étoiles à éclairer la nuit, Qui soulève la mer et fait
    mugir ses flots, Lui dont le nom est l’Éternel des armées:'
  gnn-gnn: Yo, Godthunydja djäma walunha, märr yurru ŋayi djarraṯawun'kuma dhuwala
    wäŋa munatha' walupuy, ga bitjarrayi liŋgu ŋayi djämayi ŋaḻindi ga ganyu' malanha,
    märr yurru yukurra ŋuriŋi djarraṯawun'kuma munha, ga yäkunydja ŋayi Waŋarr Ganydjarr‐ḏumurru
    gal'ŋu, Garray ŋuruku djiwarr'wuywu yolŋu'‐yulŋuwu.
  yal-yal: Alatala ito nan falaxi, a tan naxan sogen da alogo a xa kɛnɛnna fi yanyin
    na, e nun kiken nun sarene kɔɛɛn na, naxan fɔxɔ igeni maxama, a mɔrɔnne yi xuxu,
    naxan xili Alatala Sɛnbɛn Birin Kanna, na naxa,
  haw-1868: Penei ka olelo a Iehova, a ka mea haawi mai i ka la i lama no ke ao, a
    me na kanawai no ka mahina a me na hoku ma ka po, o ka mea hoaleale hoi i ke kai
    a halulu kona mau ale; o Iehova Sabaota kona inoa.
  arb-NAV: وَهَذَا مَا يُعْلِنُهُ الرَّبُّ الَّذِي جَعَلَ الشَّمْسَ لِلإِضَاءَةِ فِي
    النَّهَارِ، وَحَكَمَ عَلَى الْقَمَرِ وَالْكَوَاكِبِ لِلإِنَارَةِ لَيْلاً، الَّذِي
    يُثِيرُ الْبَحْرَ فَتَصْخَبُ أَمْوَاجُهُ، وَاسْمُهُ الرَّبُّ الْقَدِيرُ.
  ewe-ewe: Ale Yehowa gblɔe nye esi, ame si ɖoe na ɣe be wòaklẽ le ŋkeke me, ame si
    ɖe gbe na ɣleti kple ɣletiviwo be woaklẽ le zã me, ame si blu atsiaƒu be eƒe tsotsoewo
    nadze agbo, Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔe nye eŋkɔ.
  eng-LEE: '(31:34) Thus hath said the Lord, who bestoweth the sun for a light by
    day, the ordinances of the moon and of the stars for a light by night, who stirreth
    up the sea that its waves roar—The Lord of hosts is his name:'
  asm-FB: 'যিহোৱাই এইদৰে কৈছে - যি জন যিহোৱাই দিনৰ পোহৰৰ কাৰণে সুৰ্য্য আৰু ৰাতিৰ পোহৰৰ
    কাৰণে চন্দ্ৰ আৰু তৰাবোৰৰ নিয়ম স্থাপন কৰে, যি জনে সাগৰৰ ঢৌৱে গৰ্জ্জন কৰাকৈ সমুদ্ৰক
    আস্ফালন কৰায়, বাহিনীসকলৰ যিহোৱাৰ নামেৰে তেওঁ এই কথা কৈছে:'
  sus-A: عَلَتَلَ بَرَ عَ مَسٍن، «مَنفّ عَلَتَلَ نَن عَ نِيَمَ سٌفٍ شَ يَنبَ يَنيِ
    رَ، كِكٍ نُن تُنبُييٍ شَ يَنبَ كْي رَ. عَ مْرْنيِ رَكٍلِمَ، عَ مْرْنيِ رَ مَشَمَ.»
  fra-SBL: 'Yahvé, qui donne le soleil pour éclairer le jour, et les ordonnances de
    la lune et des étoiles pour éclairer la nuit, qui remue la mer, pour que ses vagues
    rugissent... Yahvé des Armées est son nom, dit :'
  hbo-hbo: כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה נֹתֵ֥ן שֶׁ֙מֶשׁ֙ לְאֹ֣ור יֹומָ֔ם חֻקֹּ֛ת יָרֵ֥חַ
    וְכֹוכָבִ֖ים לְאֹ֣ור לָ֑יְלָה רֹגַ֤ע הַיָּם֙ וַיֶּהֱמ֣וּ גַלָּ֔יו יְהוָ֥ה צְבָאֹ֖ות
    שְׁמֹֽו׃
  kik-kik: 'Jehova ekuuga atĩrĩ, o we ũcio ũtũmaga riũa rĩare mũthenya, narĩo itua
    rĩake rĩgatũma mweri na njata ciare ũtukũ, o we unjugaga iria namo makũmbĩ marĩo
    makaruruma, Jehova Mwene-Hinya-Wothe nĩrĩo rĩĩtwa rĩake:'
  fra-NCL: Ainsi parle Yahweh, qui donne le soleil pour éclairer pendant le jour,
    et trace des lois à la lune et aux étoiles pour éclairer pendant la nuit, qui
    soulève la mer et ses flots mugissent, — Yahweh des armées est son nom : —
  cek-AK: Misatuh kaminawk ih Angraeng, tiah ahmin kaom Angraeng mah, Khodai aangsak
    hanah ni, khoving aangsak hanah khrah hoi cakaehnawk, tuiphu angthawk hanah tuipui
    to ka paek, tiah thuih.
  cuk-cuk: 'Bab-Jehová, Bab-Jehová-Bela-Gangued-Nikad, dad-ibeler-ibgi-gaega-nasiksadi,
    degi, nii, niisgwamar, mutik-gaega-imaksadi, degine, demar-uurmakega-osukamakedi,
    weyob soged:'
  uig-CYR: 'Қуяшни күндүздә нур болсун дәп бәргән, ай-юлтузларни кечидә нур болсун
    дәп бәлгүлигән, долқунлирини шарқиритип деңизни қозғайдиған Пәрвәрдигар мундақ
    дәйду (самави қошунларниң Сәрдари болған Пәрвәрдигар Униң намидур): —'
  tel-2017: యెహోవా ఇలా అంటున్నాడు, పగటి వెలుగు కోసం సూర్యుణ్ణి, రాత్రి వెలుగుకోసం
    చంద్ర నక్షత్రాలను నియమించేవాడు, దాని తరంగాలు ఘోషించేలా సముద్రాన్ని రేపే వాడైన
    యెహోవా ఆ మాట అంటున్నాడు, సేనల ప్రభువు అయిన యెహోవా అని ఆయనకు పేరు,
  hat-BSA: 'SENYÈ a ki bay solèy kon limyè nan lajounen e ki etabli lòd pou lalin
    ak zetwal yo pou bay limyè nan aswè, ki boulvèse lanmè a jis lanm li gwonde— SENYÈ
    dèzame yo se non Li, k ap di:'
  kos-kos: LEUM GOD pa sang tuh faht in kalem ke len, Ac malem ac itu in kalem ke
    fong. El pa purakak noa in meoa uh in ngirngir. Inel pa LEUM GOD Kulana.
  hbo-WLC: כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה נֹתֵ֥ן שֶׁ֙מֶשׁ֙ לְא֣וֹר יוֹמָ֔ם חֻקֹּ֛ת יָרֵ֥חַ
    וְכוֹכָבִ֖ים לְא֣וֹר לָ֑יְלָה רֹגַ֤ע הַיָּם֙ וַיֶּהֱמ֣וּ גַלָּ֔יו יְהוָ֥ה צְבָא֖וֹת
    שְׁמֽוֹ׃
  ibo-ibo: Ihe ndị a ka Onyenwe anyị kwuru, bụ onye ahụ họpụtara anyanwụ mee ka ọ
    na-enye ihe nʼehihie, onye ahụ nyere ọnwa na kpakpando iwu ka ha na-enye ihe nʼanyasị,
    onye na-akpali oke osimiri, na-eme ka ebiliri mmiri na-ebigbọ. Aha ya bụ Onyenwe
    anyị, Onye pụrụ ime ihe niile.
  ory-ory: 'ଦିବସରେ ଜ୍ୟୋତିଃ ଦେବା ପାଇଁ ଯେ ସୂର୍ଯ୍ୟ ପ୍ରଦାନ କରନ୍ତି ଓ ରାତ୍ରିରେ ଜ୍ୟୋତିଃ ଦେବା
    ପାଇଁ ଯେ ଚନ୍ଦ୍ରର ଓ ନକ୍ଷତ୍ରଗଣର ବିଧାନାଦି ସ୍ଥାପନ କରନ୍ତି, ଯେ ସମୁଦ୍ରକୁ ସଞ୍ଚାଳିତ କରି
    ତହିଁର ତରଙ୍ଗ ସମୂହକୁ ଗର୍ଜ୍ଜନ କରାନ୍ତି, ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁଙ୍କ ନାମରେ ଖ୍ୟାତ ସେହି ସଦାପ୍ରଭୁ
    ଏହି କଥା କହନ୍ତି:'
  chk-chk: Iei alon ewe Samol mi Lapalap, ewe mi awisa akkar pwe epwe tin lerän o
    allük ngeni maram me fü kana pwe repwe tin lepwin, mi amwökütükütü ewe matau,
    pwe nonoon ra ngüngü, itan ewe Samol mi Unusen Manaman,
  rop-rop: Wal YAWEI meigim det san gibitbat lait deitaim, en meigim det mun en sta
    gibitbat lait naitaim. Im oldei meigim det solwoda brabli haiwan en jingat adbala.
    Im neim YAWEI det brabli boswan God.
  ukr-1871: 'Так говорить Господь, той що дав сонце, щоб сьвітило в день, і впорядкував
    місяця й зорі, щоб сьвітили в ночі, — той що зворушує море, що воно аж реве филями
    своїми, — Господь небесних сил імя його: —'
  deu-1951: 'So spricht der HERR, welcher die Sonne zum Lichte bei Tage gegeben hat,
    die Ordnungen des Mondes und der Sterne zur Leuchte bei Nacht; der das Meer erregt,
    daß seine Wellen brausen, HERR der Heerscharen ist sein Name:'
  eng-JPS: 'Thus saith the LORD, Who giveth the sun for a light by day, and the ordinances
    of the moon and of the stars for a light by night, who stirreth up the sea, that
    the waves thereof roar, the LORD of hosts is His name:'
  srp-1865: 'Ovako veli Gospod, koji daje sunce da svijetli danju, i uredbe mjesecu
    i zvijezdama da svijetle noæu, koji raskida more i buèe vali njegovi, kojemu je
    ime Gospod nad vojskama:'
  lug-lug: Bw’ati bw’ayogera Mukama nti, Oyo ateekawo enjuba okwaka emisana, n’alagira
    omwezi n’emmunyeenye okwaka ekiro, asiikuula ennyanja amayengo gaayo ne gawuluguma;
    Mukama Katonda ow’Eggye lye linnya lye.
  heb-heb: כה אמר יהוה נתן שמש לאור יומם חקת ירח וכוכבים לאור לילה רגע הים ויהמו גליו
    יהוה צבאות שמו׃
  ben-IRV: সদাপ্রভু এই কথা বলেন সদাপ্রভু, যিনি দিনের র জন্য সূর্যকে তৈরী করেন আর রাতের
    জন্য চাঁদ ও তারাকে আলো দেবার জন্য হুকুম দেন। তিনিই একমাত্র, যিনি সমুদ্রকে তোলপাড়
    করেন যাতে তার ঢেউগুলি গর্জন করে। বাহিনীগণের সদাপ্রভু তাঁর নাম। তিনি এই কথা বলেন,
  pan-pan: ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਜੋ ਦਿਨ ਦੇ ਚਾਨਣ ਲਈ ਸੂਰਜ ਦਿੰਦਾ, ਅਤੇ ਰਾਤ ਦੇ ਚਾਨਣ
    ਲਈ ਚੰਦ ਅਤੇ ਤਾਰਿਆਂ ਦੀ ਬਿਧੀ, ਜੋ ਸਮੁੰਦਰ ਨੂੰ ਐਉਂ ਉਛਾਲਦਾ ਹੈ, ਕਿ ਉਹ ਦੀਆਂ ਲਹਿਰਾਂ ਗੱਜਦੀਆਂ
    ਹਨ, ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਉਸ ਦਾ ਨਾਮ ਹੈ।
  mya-JVB: နေ့ အချိန်၌ လင်း စရာဘို့ နေ ကိုခန့် ထား၍၊ ညဉ့် အချိန်၌ လင်း စရာဘို့ လ နှင့်
    ကြယ် တို့ကို စီရင် တော်မူထသော၊ သမုဒ္ဒရာ ကိုဆုံးမ ၍ လှိုင်း တံပိုးကို ဟုန်း စေတော်မူထသော၊
    ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား ဟူသော ဘွဲ့ နာမရှိတော်မူသောထာဝရဘုရား မိန့် တော်မူ
    သည်ကား ၊
  tbg-tbg: Kuarivano aatitairaqaa itairaro toravata opu makauvata entaqi itaarire
    tiro, Noravano Kotiva ekaa kempuka vataava vi haikara autukero vataira. Viva nai
    kempukaqohairo nora namari qakimake vaivaro namarivano kumpetaqiro uriharo noraiqaakero
    auva nte vaira.
  hmo-hmo: 'Lohiabada ese dina ia henia noho, diari ia havaraia totona. Bona hua bona
    hisiu ia henia, hanuaboi neganai diari do idia henia totona. Ma ia ese davara
    ia hatoreisia, bona hurehure ese regena bada idia karaia. Iena ladana be inai
    bamona: Siahu Ibounai Lohiabada.'
  urd-urd: ख़ुदावन्द जिसने दिन की रोशनी के लिए सूरज को मुक़र्रर किया, और जिसने रात
    की रोशनी के लिए चाँद और सितारों का निज़ाम क़ाईम किया, जो समन्दर को मौजज़न करता
    है जिससे उसकी लहरें शोर करतीं है यूँ फ़रमाता है; उसका नाम रब्ब — उल — अफ़वाज है।
  rus-SYN: Так говорит Господь, Который дал солнце для освещения днем, уставы луне
    и звездам для освещения ночью, Который возмущает море, так что волны его ревут;
    Господь Саваоф - имя Ему.
  bqc-SIM: Ma Dii ma mɛ̀ mámɛ ma ĩatɛ̃ dìlɛ à gupu fãanɛ, ma mↄvua ń saanaↄ
    pɛ̀pɛ aa gupu gwã́, mi to ísia fɛlɛ, a ikooaↄ pũna, ma tↄ́n Dii Zĩgↄ̃de.
  tcz-CHONGTHU: Sunlai salvah ding a nisa koi pa, janlai a vahdinga lha le ahshi ho
    koipa, chuleh twikhanlen chohling’a kinonsah jing pa, Pakai ahi. Ama chu amin
    Hatchungnung Pakai ahi
  mar-mar: परमेश्वर असे म्हणतो, जो परमेश्वर दिवसा प्रकाशण्यासाठी सूर्य देतो आणि रात्री
    चंद्र व तारे यांना प्रकाशण्याची तजवीज करतो. जो समुद्रास खवळतो या करीता त्याच्या
    लाटा गर्जतात त्यांना तो शांत करतो. सेनाधीश परमेश्वर असे त्याचे नाव आहे. तो असे
    म्हणतो.
  qub-qub: 'Tayta Diosmi churaran intita, junajpa achicyananpaj. Quillatawan goyllarcunatana
    churaran chacaypa achicyananpaj. Paymi camacächin lamarpis pullchajyar gaparänanpaj.
    Paypa jutenga munayniyoj Tayta Diosmi. Paymi nin:'
  bqp-bqp: Yinni Gusunɔwɑ u sɔ̃ɔ kuɑ u kɑ yɑm dɛɛrɑsiɑ sɔ̃ɔ sɔɔ. Mɑ u suru kɑ kperi
    yi yi, yi kɑ yɑm dɛɛrɑsiɑ wɔ̃kuru. U rɑ mɑɑ de nim kurenu nu se nim wɔ̃kun di,
    kpɑ nu wɔki. Win yĩsirɑ Yinni Gusunɔ wi u wɔllu kɑ tem mɔ. Wiyɑ u geruɑ u nɛɛ,
  hat-hat: 'Seyè a mete solèy la pou l'' klere lajounen. Li bay lalin ak zetwal yo
    lòd pou yo klere lannwit. Li eksite lanmè a, li fè l'' move. Se li menm ki Seyè
    ki gen tout pouvwa a: Se konsa yo rele l''.'
  eng-BSB: 'Thus says the LORD, who gives the sun for light by day, who sets in order
    the moon and stars for light by night, who stirs up the sea so that its waves
    roar—the LORD of Hosts is His name:'
  eng-WEBPB: 'The LORD, who gives the sun for a light by day, and the ordinances of
    the moon and of the stars for a light by night, who stirs up the sea, so that
    its waves roar— the LORD of Armies is his name, says:'
  kbq-kbq: Hagi zagema huntegeno feru'ma remsa nehigeno, ikane hanafi taminema higeno
    nonkuma'are me fatgo hu'neno hanimpina remsa nehigeno, hagerima eri kranto kranto'ma
    higeno ra agasasama neria Ra Anumzamofo agi'a Monafi sondia vahe'mofo Ra Anumzankino,
    agra amanage hu'ne.
  nhe-BL: 'TOTECO itztoc tlen quitlali tonati para techtlahuilis tonaya huan metztli
    huan sitlalime para tlahuise tlayohua. Yajaya tlen quichihua ma moojolini nopa
    hueyi atl huan ma mosisini. Yajaya itoca TOTECO Tlen Quinyacana Ielhuicac Ejcahua
    Ma Tlatlanitij huan yajaya quiijtohua:'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzapo kwarahy tatainy 'aromo har romo a'e. Uzapo
    zahy, uzapo zahytata no, wamuhyape katu kar pà pyhaw no. Tupàn umuikwahy kar yryhu.
    Omokororo kar ykotok no. Tupàn Tuweharupi Wiko Ma'e upuner wera'u ma'e her romo
    a'e.
  eng-DRA: 'Thus saith the Lord, who giveth the sun for the light of the day, the
    order of the moon and of the stars, for the light of the night: who stirreth up
    the sea, and the waves thereof roar, the Lord of hosts is his name.'
