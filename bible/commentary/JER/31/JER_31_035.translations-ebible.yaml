verse: JER.031.035
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു, സൂര്യനെ പകൽവെളിച്ചത്തിനായി നിയമിക്കുകയും
    ചന്ദ്രനെയും നക്ഷത്രങ്ങളെയും രാത്രി വെളിച്ചത്തിനായി നൽകുകയും സമുദ്രത്തെ അതിന്റെ
    തിരകൾ അലറുന്നതിനു ക്ഷോഭിപ്പിക്കുകയും ചെയ്യുന്നവനും സൈന്യങ്ങളുടെ യഹോവ എന്നു നാമമുള്ളവനുംതന്നെ:'
  deu-TKW: 'So spricht Jahwe, der die Sonne bestimmt hat, daß sie bei Tage leuchte,
    die Ordnungen des Mondes und der Sterne, daß sie leuchten bei Nacht, der das Meer
    aufwühlt, daß seine Wogen brausen, - Jahwe der Heerscharen ist sein Name:'
  lin-lin: 'Tala makambo oyo Yawe alobi, Ye oyo atia moyi mpo ete engengisa mokolo,
    apesa mibeko ete sanza mpe minzoto engengisa butu, aningisaka ebale monene mpo
    ete mbonge etia makelele, mpe oyo Kombo na Ye ezali Yawe, Mokonzi ya mampinga :'
  eng-LSV: 'Thus said YHWH, || Who is giving the sun for a light by day, || The statutes
    of moon and stars for a light by night, || Quieting the sea when its billows roar,
    || YHWH of Hosts [is] His Name:'
  eng-GNV: 'Thus saith the Lord, which giueth the sunne for a light to the day, and
    the courses of the moone and of the starres for a light to the night, which breaketh
    the sea, when the waues thereof roare: his Name is the Lord of hostes.'
  eng-WEBSTER: 'Thus saith the LORD, who giveth the sun for a light by day, and the
    ordinances of the moon and of the stars for a light by night, who divideth the
    sea when its waves roar; The LORD of hosts is his name:'
  nhw-BL: 'TOTECO itztoc catli quitlali tonati para techtlahuilis tonaya huan metztli
    huan sitlalime para tlahuise tlayohua. Yaya catli quichihua ma moojolini nopa
    hueyi atl huan ma mosisini. Yaya itoca TOTECO Catli Quinyacana Itequihuajcahua
    Ma Tlatlanitij huan yaya quiijtohua:'
  swh-ONEN: 'Hili ndilo asemalo Bwana, yeye aliyeweka jua liwake mchana, yeye anayeamuru
    mwezi na nyota kungʼaa usiku, yeye aichafuaye bahari ili mawimbi yake yangurume;
    Bwana Mwenye Nguvu Zote ndilo jina lake:'
  bba-bba: Yinni Gusunɔwɑ u sɔ̃ɔ kuɑ u kɑ yɑm dɛɛrɑsiɑ sɔ̃ɔ sɔɔ. Mɑ u suru kɑ kperi
    yi yi, yi kɑ yɑm dɛɛrɑsiɑ wɔ̃kuru. U rɑ mɑɑ de nim kurenu nu se nim wɔ̃kun di,
    kpɑ nu wɔki. Win yĩsirɑ Yinni Gusunɔ wi u wɔllu kɑ tem mɔ. Wiyɑ u ɡeruɑ u nɛɛ,
  eng-KJVCPB: 'Thus saith the Lord, which giveth the sun for a light by day, And the
    ordinances of the moon and of the stars for a light by night, Which divideth the
    sea when the waves thereof roar; The Lord of hosts is his name:'
  luo-luo: 'Ma e gima Jehova Nyasaye wacho, ngʼatno mayiero chiengʼ mondo orieny godiechiengʼ,
    machiko dwe gi sulwe mondo orieny gotieno, mamiyo apaka mag nam ruto, Jehova Nyasaye
    Maratego e nyinge:'
  meu-meu: Iehova, dina e henimu, diari ihavarana, bona hua bona hisiu edia dala korikori
    e henidiamu, hanuaboi diarina ai baela, Diravana na ini e gwau tomamu. Ia ese
    davara e haginiamu ela bona hurehure na mai gurudia ida e poumu; ia ladana na
    Iehova Sabaota.
  npi-ULB: परमप्रभु यसो भन्‍नुहुन्छ, “दिनमा प्रकाश दिन सूर्य र रातमा प्रकाश दिन चन्द्रमा
    र ताराहरूलाई उहाँले नै निधो गर्नुहुन्छ । समुद्रका छाल गर्जनलाई उहाँले नै यसलाई
    गतिवान् बनाउनुहुन्छ । सर्वशक्तिमान् परमप्रभु उहाँको नाउँ हो ।”
  yor-yor: 'Èyí ni ohun tí Olúwa wí: ẹni tí ó mú oòrùn tan ìmọ́lẹ̀ ní ọ̀sán, tí ó
    mú òṣùpá àti ìràwọ̀ ràn ní òru; tí ó rú omi Òkun sókè tó bẹ́ẹ̀ tí ìjì rẹ̀ fi ń
    hó Olúwa àwọn ọmọ-ogun ni orúkọ rẹ̀.'
  pes-OPCB: 'آن خداوندی که در روز، روشنایی آفتاب و در شب، نور ماه و ستارگان را ارزانی
    می‌دارد و امواج دریا را به خروش می‌آورد، و نام او خداوند لشکرهای آسمان است، چنین
    می‌فرماید:'
  tgl-ULB: Ito ang sinasabi ni Yahweh. Si Yahweh ang nagdudulot sa araw upang magliwanag
    sa umaga at umaayos sa buwan at sa mga bituin upang magliwanag sa gabi. Siya ang
    nagpapagalaw ng dagat upang ang alon nito ay dadagundong. Yahweh, ng mga hukbo
    ang kaniyang pangalan. Ito ang sinasabi niya,
  hui-hui: Anduane Homogohanda horombe wá helonaga ni helalu mbiraga wá helonaga ege
    yakundiru heleda. Ibugua iba solowara timbuni bedaru mo emabia haragola ue timbuni
    lalu mo kulu ndugu laga bilo mo la haga ka. Ibunaga mini Anduane Homogo Hongo
    Haiheore lenego kagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​နေ့​အ​ခါ​အ​လင်း​ရောင် ပေး​ရန် နေ​ကို​လည်း​ကောင်း၊ ညဥ့်​အ​ခါ​ထွန်း​လင်း​စေ​ရန်​လ​နှင့်​ကြယ်​များ
    ကို​လည်း​ကောင်း​စီ​ရင်​တော်​မူ​၏။ ကိုယ်​တော်​သည်​ပင်​လယ်​ကို​မွှေ​နှောက်​၍​လှိုင်း
    များ​ကို မြည်​ဟည်း​စေ​တော်​မူ​၏။ ကိုယ်​တော်​၏​နာ​မ​တော်​ကား​အ​နန္တ​တန်​ခိုး ရှင်
    ထာ​ဝ​ရ​ဘု​ရား​ဟူ​၍​ဖြစ်​သ​တည်း။
  bod-N: ཉིན་མོའི་འོད་དུ་ཉི་མ་གནང་ཞིང་། མཚན་མོའི་འོད་དུ་ཟླ་བ་དང་སྐར་མ་རྣམས་ཀྱི་སྲོལ་མཛད་དེ།
    རྒྱ་མཚོའི་རྦ་རླབས་དཀྲུགས་ནས་མཚོ་རུ་རྦ་རླབས་ཆིལ་ཆིལ་གཡོ་བར་མཛད། དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཁོང་གི་མཚན་ལགས་པ་ཉིད་ཀྱིས་འདི་སྐད་དུ།
  sna-sna: 'Zvanzi naJehovha, iye anogadza zuva kuti rivhenekere masikati, anoisa
    chirevo kumwedzi nenyeredzi kuti zvivhenekere usiku, iye anomutsa gungwa kuti
    mafungu aro atinhire, Jehovha Wamasimba Ose, ndiro zita rake:'
  spa-BLM: 'Yahvé, que da el sol como luz del día, y las ordenanzas de la luna y de
    las estrellas para alumbrar la noche, que agita el mar, de modo que sus olas rugen...
    Yahvé de los Ejércitos es su nombre, dice:'
  cac-cac: 'A Jehová ix ac''ancanoch c''u yic syac''an saquilq''uinal d''a c''ualil,
    q''uen uj yed'' q''uen c''anal yic syac'' saquilq''uinal d''ac''valil. A'' tz''ac''anq''ue
    pon̈naj a'' mar ayic sc''an̈ a''. A Jehová Yajal d''a Smasanil tz''alan icha tic:'
  swh-ULB: Yahwe anasema hivi—Yahwe, yeye afanyaye jua kuangaza mchana na kuzipanga
    mwezi na nyota kuangaza usiku. Yeye ndiye aiwekaye bahari katika mwendo ili mawimbi
    yake yaungurume. Yahwe wa majeshi katika ajina lake.
  bel-bel: Так кажа Гасподзь, Які даў сонца на асьвятленьне ўдзень, пастановы месяцу
    і зоркам на асьвятленьне ўначы, Які хвалюе мора, што аж хвалі яго равуць; Гасподзь
    Саваоф - імя Яму.
  deu-ELBBK: 'So spricht der HERR, der die Sonne gesetzt hat zum Licht bei Tage, die
    Ordnungen des Mondes und der Sterne zum Licht bei Nacht, der das Meer erregt,
    und seine Wogen brausen, HERR der Heerscharen ist sein Name:'
  mbb-OT: Mid-uman pa megkaǥi is Nengazen te, “Iyan a midsuǥù te andew te kedsilà
    emun maandew, wey te vulan wey menge vituen emun mezukilem. Ne migkutew ku is
    daǥat wey medreǥuuk is menge vaǥel. Mekeǥeǥehem he Nengazen is ngazan ku.
  mal-2015: 'സൂര്യനെ പകൽ വെളിച്ചത്തിന്നും ചന്ദ്രന്റെയും നക്ഷത്രങ്ങളുടെയും വ്യവസ്ഥയെ
    രാത്രി വെളിച്ചത്തിന്നും നിയമിച്ചിരിക്കുന്നവനും കടലിലെ തിരകൾ അലറുവാൻ തക്കവണ്ണം
    അതിനെ ഇളക്കുന്നവനും സൈന്യങ്ങളുടെ യഹോവ എന്നു നാമമുള്ളവനുമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  rmc-rmc: 'Kada phenel o RAJ, savo del, hoj o kham te švicinel dživese, savo phenel
    le čhonoreske the le čercheňenge, hoj te švicinen rači, savo hazdel upre o moros
    avke, hoj leskre vlni hučinen – o Nekzoraleder RAJ hin leskro nav:'
  pes-OPV: خداوند که آفتاب را به جهت روشنایی روز و قانونهای ماه و ستارگان را برای
    روشنایی شب قرار داده است و دریا را به حرکت می‌آورد تاامواجش خروش نمایند و اسم
    او یهوه صبایوت می‌باشد، چنین می‌گوید.
  ron-1924: 'Аша ворбеште Домнул, каре а фэкут соареле сэ луминезе зиуа, каре а рындуит
    луна ши стелеле сэ луминезе ноаптя, каре ынтэрытэ маря ши фаче валуриле ей сэ
    урле, Ел, ал кэруй Нуме есте Домнул оштирилор:'
  ben-OBCV: 'সেই সদাপ্রভু এই কথা বলেন, যিনি দিনের বেলা সূর্যকে আলো দেওয়ার জন্য নিয়োগ
    করেন, এবং রাতের বেলায় করেন চাঁদ ও নক্ষত্রপুঞ্জকে, যিনি সমুদ্রকে আলোড়িত করলে
    তার তরঙ্গমালা গর্জন করে— বাহিনীগণের সদাপ্রভু তাঁর নাম:'
  som-som: 'Rabbiga qorraxda maalintii nuurka ka dhiga, oo qaynuunnada dayaxa iyo
    xiddigaha ka dhiga inay habeenkii nuuraan, oo baddana kiciya si ay mawjadaheedu
    u guuxaan, oo magiciisa la yidhaahdo Rabbigii ciidammada, wuxuu leeyahay:'
  lat-VUC: 'Hæc dicit Dominus qui dat solem in lumine diei, ordinem lunæ et stellarum
    in lumine noctis: qui turbat mare, et sonant fluctus ejus: Dominus exercituum
    nomen illi:'
  eng-ASVBT: 'Thus saith Jehovah, who giveth the sun for a light by day, and the ordinances
    of the moon and of the stars for a light by night, who stirreth up the sea, so
    that the waves thereof roar; Jehovah of hosts is his name:'
  ita-1885: 'Così ha detto il Signore, che ha dato il sole per la luce del dì, e gli
    ordini della luna, e delle stelle, per la luce della notte; che commuove il mare,
    onde le sue onde romoreggiano; il cui Nome è: Il Signor degli eserciti:'
  eng-LXXUP: And I will destroy Moab, saith the Lord, as he comes up to the altar,
    and burns incense to his gods.
  eng-ULB: Yahweh says this, it is he who makes the sun to shine by day and fixes
    the moon and stars to shine by night. He is the one who sets the sea in motion
    so that its waves roar— Yahweh of hosts is his name.
  spa-VBL: 'Esto es lo que dice el Señor, que dispone el sol para alumbrar durante
    el día, que pone en orden la luna y las estrellas para alumbrar por la noche,
    que hace que el mar se agite para que sus olas rujan; su nombre es el Señor Todopoderoso:'
  fra-_FOB: 'Ainsi a dit l''Éternel, qui donne le soleil pour être la lumière du jour,
    et qui règle la lune et les étoiles pour être la lumière de la nuit; qui agite
    la mer, et ses flots grondent; celui dont le nom est l''Éternel des armées:'
  mal-mal: 'സൂര്യനെ പകൽ വെളിച്ചത്തിനും ചന്ദ്രന്റെയും നക്ഷത്രങ്ങളുടെയും വ്യവസ്ഥയെ രാത്രി
    വെളിച്ചത്തിനും നിയമിച്ചിരിക്കുന്നവനും കടലിലെ തിരകൾ അലറുവാൻ തക്കവണ്ണം അതിനെ ഇളക്കുന്നവനും
    സൈന്യങ്ങളുടെ യഹോവ എന്നു നാമമുള്ളവനുമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  urd-GVR: Rab farmātā hai, “Maiṅ hī ne muqarrar kiyā hai ki din ke waqt sūraj chamke
    aur rāt ke waqt chāṅd sitāroṅ samet raushnī de. Maiṅ hī samundar ko yoṅ uchhāl
    detā hūṅ ki us kī maujeṅ garajne lagtī haiṅ. Rabbul-afwāj hī merā nām hai.”
  suz-BL: मेको परमप्रभु यावेम नाक्‍ती हाम्‍सो सेल्‍चा कली नां वोइक्‍तु। मिनु तास्‍ला
    आ लां कोंइताक्‍व। नाक्‍दो हाम्‍सो सेल्‍चा कली सोरुल वोइक्‍तु। मेकोमी समुन्‍द्र
    आ छाल पोक्‍चा कली शाक्‍तु। मेको आ नें मुर नेल्‍ल आन परमप्रभु यावे बाक्‍ब।
  eng-NOY: 'Thus saith Jehovah, Who made the sun for a light by day, And the ordinances
    of the moon and stars for a light by night, Who stirreth up the sea, so that the
    waves thereof roar, Jehovah of hosts is his name:'
  ita-1927: 'Così parla l’Eterno, che ha dato il sole come luce del giorno, e le leggi
    alla luna e alle stelle perché sian luce alla notte; che solleva il mare sì che
    ne muggon le onde; colui che ha nome: l’Eterno degli eserciti.'
  ckb-ckb: یەزدان ئەمە دەفەرموێت، ئەوەی خۆری داناوە بۆ درەوشانەوە لە ڕۆژ، فەرزی مانگ
    و ئەستێرەکانیش بۆ درەوشانەوە لە شەو، ئەوەی دەریا دەوروژێنێت، شەپۆلەکانی هاژەیان
    دێت، ناوی یەزدانی سوپاسالارە،
  eng-BBE: These are the words of the Lord, who has given the sun for a light by day,
    ordering the moon and stars for a light by night, who puts the sea in motion,
    causing the thunder of its waves; the Lord of armies is his name.
  kan-OKCV: ಇದು ಯೆಹೋವ ದೇವರಾದ ನನ್ನ ನುಡಿ, ಯೆಹೋವ ದೇವರು, ಹಗಲಲ್ಲಿ ಬೆಳಕು ನೀಡಲು ಸೂರ್ಯನನ್ನು
    ನೇಮಿಸಿದವರು. ಇರುಳಲ್ಲಿ ಬೆಳಕು ನೀಡಲು ಚಂದ್ರ ನಕ್ಷತ್ರಗಳನ್ನು ಏರ್ಪಡಿಸಿದವರು. ಅಲೆಗಳು ಭೋರ್ಗರೆಯುವಷ್ಟು
    ಸಮುದ್ರವನ್ನು ಕೆರಳಿಸುವವರು, ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಎಂಬ ನಾಮಧೇಯದಿಂದ ಪ್ರಸಿದ್ಧರು.
  tam-2017: 'சூரியனைப் பகல் வெளிச்சத்துக்காகவும் சந்திரன், நட்சத்திரங்களை இரவு வெளிச்சத்துக்காகவும்
    கட்டளையிட்டவரும், அலைகள் கொந்தளிக்கும் விதத்தில் சமுத்திரத்தைக் குலுக்குகிறவரும்,
    சேனைகளின் யெகோவா என்னும் பெயருடைய யெகோவா சொல்லுகிறது என்னவென்றால்:'
  spa-RV-1909: 'Así ha dicho Jehová, que da el sol para luz del día, las leyes de
    la luna y de las estrellas para luz de la noche; que parte la mar y braman sus
    ondas; Jehová de los ejércitos es su nombre:'
  ron-BTF: 'Astfel spune DOMNUL, care dă soarele ca lumină ziua și rânduielile lunii
    și ale stelelor ca lumină noaptea; care desparte marea când valurile ei răcnesc;
    DOMNUL oștirilor este numele său:'
  eng-WEBP: 'The LORD, who gives the sun for a light by day, and the ordinances of
    the moon and of the stars for a light by night, who stirs up the sea, so that
    its waves roar— the LORD of Armies is his name, says:'
  eng-FBV: 'This is what the Lord says, who provides the sun to give light during
    the day, who places in order the moon and stars to give light at night, who makes
    the sea rough so that its waves roar; his name is the Lord Almighty:'
