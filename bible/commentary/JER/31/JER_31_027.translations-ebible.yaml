verse: JER.031.027
translations:
  mal-C: “ഇസ്രായേൽരാഷ്ട്രത്തിലും യെഹൂദാരാഷ്ട്രത്തിലും ഞാൻ മനുഷ്യന്റെ വിത്തും മൃഗങ്ങളുടെ
    വിത്തും നടുന്ന കാലം വരും,” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Fürwahr, es kommt die Zeit - ist der Spruch Jahwes -, da will ich das Gebiet
    Israels und das Gebiet Judas mit Menschensamen und mit Viehsamen besäen,
  lin-lin: « Na mikolo ekoya, » elobi Yawe, « nakolona bato mpe banyama lokola milona
    kati na bokonzi ya Isalaele mpe kati na bokonzi ya Yuda.
  eng-LSV: “Behold, days are coming,” || A declaration of YHWH, || “And I have sown
    the house of Israel, || And the house of Judah, || With seed of man and seed of
    beast.
  eng-GNV: Beholde, the dayes come, saith the Lord, that I will sowe the house of
    Israel, and the house of Iudah with the seede of man and with the seede of beast.
  eng-WEBSTER: Behold, the days come saith the LORD, that I will sow the house of
    Israel and the house of Judah with the seed of man, and with the seed of beast.
  nhw-BL: 'Huan TOTECO quiijtohua: “Ajsis tonali quema tlahuel niquinmiyaquilis nopa
    masehualme huan tlapiyalme catli itztose nica ipan tlali Israel huan ipan tlali
    Judá.'
  swh-ONEN: Bwana asema, “Siku zinakuja, nitakapoongeza idadi ya watu, na kuzidisha
    hesabu ya mifugo katika nyumba ya Israeli na nyumba ya Yuda.
  bba-bba: Mɑ Yinni Gusunɔ u nɛɛ, wee sɑɑ yɑ sisi yè sɔɔ kon de yɑɑ sɑbenu kɑ tɔmbu
    bu yibu Isireliɔ kɑ Yudɑɔ.
  eng-KJVCPB: Behold, the days come, saith the Lord, That I will sow the house of
    Israel and the house of Judah With the seed of man, and with the seed of beast.
  luo-luo: Jehova Nyasaye wacho niya, “Ndalo biro ma anapidhe od Israel kod od Juda
    gi koth ji kod mar le.
  meu-meu: 'Iehova na e tomu: A itaia, negana vada e maimu lau ese taunimanima bona
    ubu-ubu ḡaudia na baina havaradia, Israel iduhuna ai bona Iuda iduhuna ai.'
  npi-ULB: यो परमप्रभुको घोषणा हो, “हेर्, यस्‍ता दिनहरू आउँदैछन्‌, जुन बेला इस्राएल
    र यहूदाका घरानाहरूलाई मान्छे र पशुका सन्तानहरूले म रोप्नेछु ।
  yor-yor: “Wò ó, ọjọ́ ń bọ̀,” ni Olúwa wí, “nígbà tí èmi yóò gbin ilé Israẹli àti
    ilé Juda pẹ̀lú irúgbìn ọmọ ènìyàn àti ẹranko.
  pes-OPCB: 'خداوند می‌فرماید: «زمانی می‌آید که من سرزمین اسرائیل و یهودا را از جمعیت
    مملو ساخته، حیوانات آنجا را نیز زیاد خواهم کرد.'
  tgl-ULB: mo, ang mga araw ay dumarating, Ito ang pahayag ni Yahweh, kapag hahasikan
    ko ang mga tahanan ng Israel at Juda kasama ang mga kaapu-apuhan ng tao at hayop.
  cbu-NT: Apanll Taarashipan zurampatari átcha. Yuwash zar tatsamkachu anush nuw uru
    tputsee, misha maachtaatstam chinuzi izapaneekchuri, Utaásh Israelchich zapanichiya.
    Chinuzsha zapantam taachiya.
  hui-hui: Anduane Homogo i̱nime ogodagua laro, Agali tomo hangaga karume ti mabuha
    tomo dewa hengedaru bayale anda hai hagadagua i̱na horo mbira pongo bo winigo
    tagira ibirangi Yuda hameiginibi Isaraele hameiginibi nogo tara tarabi dewaore
    helo mo dewa holebero.
  mya-mya: '``ဣ​သ​ရေ​လ​ပြည်​နှင့်​ယု​ဒ​ပြည်​ကို​လူ​များ၊ တိ​ရစ္ဆာန်​များ​နှင့်​ငါ​ပြည့်​နှက်​စေ​မည့်​အ​ချိန်
    ကာ​လ​ကျ​ရောက်​လာ​လိမ့်​မည်​ဖြစ်​ကြောင်း ငါ ထာ​ဝ​ရ​ဘုရား​မြွက်​ဆို​၏။-'
  bod-N: ལྟོས་ཤིག དུས་དེ་སླེབས་ལ་ཉེའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་ཏེ། ངས་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་དང་ཡ་ཧུ་དཱའི་ཁྱིམ་རྒྱུད་གཉིས་ཀྱི་མི་ཕྱུགས་གཉིས་ཀ་འཕེལ་བར་བྱའོ།
    །
  sna-sna: “Mazuva anouya,” ndizvo zvinotaura Jehovha, “andichasima muimba yaIsraeri
    nomuimba yaJudha zvibereko zvavanhu nezvibereko zvemhuka.
  spa-BLM: “He aquí que vienen días — dice Yahvé — en que sembraré la casa de Israel
    y la casa de Judá con semilla de hombre y con semilla de animal.
  cac-cac: 'A val Jehová tz''alan icha tic: Ol c''och sc''ual, ol vac''anxi q''uib''
    sb''isul eb'' anima yed'' noc'' noc'' d''a Israel yed'' d''a Judá.'
  swh-ULB: Angalia, siku zinakuja—hili ni tangazo la Yaahwe—nitakapoipanda nyumba
    ua Israeli na Yuda pamoja na wazawa wa wanadamaau na wanyama.
  bel-bel: Вось, настаюць дні, кажа Гасподзь, калі Я засею дом Ізраілеў і дом Юдаў
    насеньнем чалавека і насеньнем быдла.
  deu-ELBBK: Siehe, Tage kommen, spricht der HERR, da ich das Haus Israel und das
    Haus Juda besäen werde mit Samen von Menschen und Samen von Vieh.
  mbb-OT: Midpedayun megkaǥi is Nengazen te, “Egkeuma is timpu he utew ku ibpemahabet
    is menge etew ziyà te Israel wey Juda ragkes is menge uyaǥen dan.
  mal-2015: ഞാൻ യിസ്രായേൽഗൃഹത്തിലും യെഹൂദാഗൃഹത്തിലും മനുഷ്യരുടെയും മൃഗങ്ങളുടെയും വിത്തു
    വിതെക്കുന്ന കാലം വരും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: „Dikh, avel ajso časos,“ phenel o RAJ, „hoj pherarava o Izraeloskro kraľišagos
    the o judsko kraľišagos le manušenca the le džvirenca.
  pes-OPV: 'اینک خداوند می‌گوید: «ایامی می‌آید که خاندان اسرائیل و خاندان یهودا را
    به بذر انسان وبذر حیوان خواهم کاشت.'
  ron-1924: „Ятэ вин зиле”, зиче Домнул, „кынд вой ынсэмынца каса луй Исраел ши каса
    луй Иуда ку о сэмынцэ де оамень ши о сэмынцэ де добитоаче.
  ben-OBCV: সদাপ্রভু বলেন, “সেই দিনগুলি আসন্ন, যখন আমি মানুষের বংশধর ও পশুদের দিয়ে
    ইস্রায়েলের কুল ও যিহূদার কুলকে প্রতিষ্ঠিত করব।
  som-som: Rabbigu wuxuu leeyahay, Bal ogaada, waxaa iman doona wakhti aan dalka Israa'iil
    iyo dalka Yahuudahba ku dhex beeri doono abuur dad iyo duunyoba.
  lat-VUC: Ecce dies veniunt, dicit Dominus, et seminabo domum Israël et domum Juda
    semine hominum et semine jumentorum.
  eng-ASVBT: Behold, the days come, saith Jehovah, that I will sow the house of Israel
    and the house of Judah with the seed of man, and with the seed of beast.
  ita-1885: Ecco, i giorni vengono, dice il Signore, che io seminerò la casa d'Israele,
    e la casa di Giuda, di semenza d'uomini, e di semenza di animali.
  eng-LXXUP: For surely Israel was to thee a laughingstock, and was found among thy
    thefts, because thou didst fight against him.
  eng-ULB: “Look, the days are coming—this is Yahweh's declaration—when I will sow
    the houses of Israel and Judah with the descendants of man and beast.
  spa-VBL: ¡Mira! Se acerca el tiempo, dice el Señor, en que haré crecer el número
    de personas y de ganado en Israel y en Judá.
  fra-_FOB: Voici, les jours viennent, dit l'Éternel, que j'ensemencerai la maison
    d'Israël et la maison de Juda d'une semence d'hommes et d'une semence de bêtes.
  mal-mal: ഞാൻ യിസ്രായേൽഗൃഹത്തിലും യെഹൂദാഗൃഹത്തിലും മനുഷ്യരുടെയും മൃഗങ്ങളുടെയും വിത്ത്
    വിതയ്ക്കുന്ന കാലം വരും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Wuh waqt āne wālā hai jab maiṅ Isrāīl ke gharāne aur
    Yahūdāh ke gharāne kā bīj bo kar insān-o-haiwān kī tādād baṛhā dūṅgā.
  suz-BL: मिनु परमप्रभु यावेमी “गो इस्राएल आ खिं ङा मुर, यहूदा आ खिं ङा मुर नु क्‍यारश
    भेडा, बी ब्‍यफ आन कली सोशा बोशा दुम्‍पाइक्‍‍तीक नाक्‍त थमा पा चाक्‍नुङ।
  eng-NOY: Behold, the days come, saith Jehovah, That I will sow the house of Israel
    and the house of Judah. With the seed of man, and with the seed of beast.
  ita-1927: Ecco, i giorni vengono, dice l’Eterno, ch’io seminerò la casa d’Israele
    e la casa di Giuda di semenza d’uomini e di semenza d’animali.
  ckb-ckb: 'یەزدان دەفەرموێت: «ئەوەتا سەردەمێک دێت، ژمارەی خەڵک و ژمارەی ئاژەڵ لە
    ئیسرائیل و یەهودا زۆر زیاد دەکەم.'
  eng-BBE: See, the days are coming, says the Lord, when I will have Israel and Judah
    planted with the seed of man and with the seed of beast.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ, “ದಿನಗಳು ಬರುತ್ತವೆ. ಆಗ ನಾನು ಇಸ್ರಾಯೇಲ್ ಮತ್ತು
    ಯೆಹೂದ ರಾಜ್ಯಗಳಲ್ಲಿ ಮನುಷ್ಯರನ್ನೂ ಪ್ರಾಣಿಗಳನ್ನೂ ಬಿತ್ತಿ ಭರ್ತಿಮಾಡುವೆನು.
  tam-2017: இதோ, நாட்கள் வருமென்று யெகோவா சொல்லுகிறார், அப்பொழுது இஸ்ரவேல் மக்களையும்,
    யூதா மக்களையும், மனிதவித்தினாலும் மிருகவித்தினாலும் விதைப்பேன்.
  spa-RV-1909: He aquí vienen días, dice Jehová, en que sembraré la casa de Israel
    y la casa de Judá de simiente de hombre y de simiente de animal.
  ron-BTF: Iată, vin zilele, spune DOMNUL, când voi semăna casa lui Israel și casa
    lui Iuda cu sămânță de om și cu sămânță de animal.
  eng-WEBP: “Behold, the days come,” says the LORD, “that I will sow the house of
    Israel and the house of Judah with the seed of man and with the seed of animal.
  eng-FBV: Look! The time is coming, declares the Lord, when I will make the numbers
    of people and livestock grow in Israel and Judah.
  nld-1939: 'Zie, de dagen komen, Is de godsspraak van Jahweh: Dat Ik het huis van
    Israël En het huis van Juda bestrooi Met het zaad van mensen En het zaad van vee.'
  nch-BL: 'Huan TOTECO quiijtohua: “Ajsis tonali quema tahuel niquinmiyaquilis nopa
    masehualme huan tapiyalme cati itztose nica ipan tali Israel huan ipan tali Judá.'
  vie-1934: 'Đức Giê-hô-va phán: Nầy, những ngày đến, bấy giờ ta sẽ lấy giống người
    và giống thú vật mà gieo nơi nhà Y-sơ-ra-ên và nhà Giu-đa.'
  hin-CV: “यह देखना, वे दिन आ रहे हैं,” यह याहवेह की वाणी है, “जब मैं इस्राएल के परिवार
    में तथा यहूदिया के परिवार में मनुष्य का तथा पशु का बीज रोपित करूंगा.
  spa-BES: Mira, vienen días, dice el Señor, cuando haré que Israel y Judá sean plantados
    con la semilla del hombre y con la semilla de la bestia.
  tdx-tdx: Inao! ho tondroke ty andro, hoe t’Iehovà, te ho tongiseko ami’ty tabiri’
    ondaty naho ami’ty tabirin-kare ty anjomba’ Israele naho Iehodà.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “​ดู​เถิด วันเวลาจะมาถึง เมื่อเราจะหว่านพืชคนและพืชสัตว์ในวงศ์วานอิสราเอลและวงศ์วานยูดาห์
  por-BR-2018: 'Diz o SENHOR: Eis que vêm dias, em que semearei a casa de Israel e
    a casa de Judá com semente de homens e com semente de animais.'
  deu-ELO: Siehe, Tage kommen, spricht Jehova, da ich das Haus Israel und das Haus
    Juda besäen werde mit Samen von Menschen und Samen von Vieh.
  eng-WYC-2018: Lo! days come, saith the Lord, and I shall sow the house of Israel
    and the house of Judah with the seed of men, and with the seed of work beasts.
  epo-epo: Jen venos la tempo, diras la Eternulo, kiam Mi prisemos la domon de Izrael
    kaj la domon de Jehuda per semo de homo kaj semo de bruto.
  uig-PIN: Mana, xu künlǝr keliduki, — dǝydu Pǝrwǝrdigar, — Mǝn Israil jǝmǝtidǝ wǝ
    Yǝⱨuda jǝmǝtidǝ insan nǝslini wǝ ⱨaywanlarning nǝslini terip ɵstürimǝn.
  beo-beo: Na, Hina Gode, da amane sia:sa, ‘Eso da misunu, amoga Na da Isala:ili soge
    amola Yuda soge amo dunu amola ohe amoga nabamu.
  tpi-OTNT: “Mi Bikpela, mi tok olsem. Mi makim pinis wanpela taim na bai mi mekim
    ol manmeri na ol abus i kamap planti long graun bilong Juda na Israel, olsem man
    i wok long gaden na i mekim planti kaikai i kamap.
  hau-SA: “Kwanaki suna zuwa,” in ji Ubangiji, “sa’ad da zan kafa gidan Isra’ila da
    gidan Yahuda da ’ya’yan mutane da na dabbobi.
  uig-LAT: Mana, shu künler kéliduki, — deydu Perwerdigar, — Men Israil jemetide we
    Yehuda jemetide insan neslini we haywanlarning neslini térip östürimen.
  nde-nde: “Insuku ziyeza, lapho engizahlanyela khona indlu ka-Israyeli lendlu kaJuda
    lenzalo yabantu lezinyamazana.
  ton-ton: ¶ “ʻOku pehē ʻe Sihova, Vakai, ʻoku haʻu ʻae ngaahi ʻaho, ʻaia te u tūtuuʻi
    ai ʻae hako ʻoe tangata mo e hako ʻoe manu ki he fale ʻo ʻIsileli pea mo e fale
    ʻo Siuta.
  ces-1613: Aj, dnové jdou, dí Hospodin, v nichžto oseji dům Izraelský a dům Judský
    semenem lidským a semenem hovad.
  eng-WMB: “Behold, the days come,” says the LORD, “that I will sow the house of Israel
    and the house of Judah with the seed of man and with the seed of animal.
  tam-TCV: “நாட்கள் வருகின்றன; நான் இஸ்ரயேல் குடும்பத்தையும் யூதா குடும்பத்தையும்,
    மனிதரின் சந்ததிகளாலும் மிருகத்தின் குட்டிகளாலும் பெருகப்பண்ணுவேன்” என்று யெகோவா
    கூறுகிறார்.
  ceb-ULB: Tan-awa, taliabot na ang adlaw, —mao kini ang gipahayag ni Yahweh—sa dihang
    tukoron ko na ang mga balay sa Israel ug sa Juda lakip na ang kaliwat sa mga tawo
    ug mananap.
  pol-UBG: Oto nadchodzą dni, mówi PAN, w których zasieję dom Izraela i dom Judy nasieniem
    ludzi i nasieniem zwierząt.
  agr-agr: 'Tuke Pujuu chichaak: “Israel aents aidau nugken, Judá wegantu aidau nugken,
    aents aidau shiig kuashat, tuja kuntin aidaushkam imanisag yujakti tusan titatjai.
    Nunú uminkatin tsawan jegattawai.'
  kyc-kyc: Namba Kamongo dokome leto. Isaraele wambunya yuu dokonape Juta wambunya
    yuu dokonape nambame mena wambupi dupwa peyaronopa kete pyao nyera leyo yuu gii
    doko repeta epelyamo.
  urd-GVU: رب فرماتا ہے، ”وہ وقت آنے والا ہے جب مَیں اسرائیل کے گھرانے اور یہوداہ
    کے گھرانے کا بیج بو کر انسان و حیوان کی تعداد بڑھا دوں گا۔
  deu-1912: Siehe, es kommt die Zeit, spricht der HERR, daß ich das Haus Israel und
    das Haus Juda besäen will mit Menschen und mit Vieh.
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು, “ಇಗೋ, ನಾನು ಇಸ್ರಾಯೇಲ್ ಮತ್ತು ಯೆಹೂದ ಕ್ಷೇತ್ರಗಳಲ್ಲಿ ಮನುಷ್ಯರನ್ನೂ,
    ಪಶುಗಳನ್ನೂ ಬಿತ್ತುವ ದಿನಗಳು ಬರುವವು.
  yap-yap: “I Gag SOMOL e gu be yog ni bay i taw nga bangiyal’ mu gu suguy e nam nu
    Israel ngu Judah ko girdi’ nge gamanman.
  hlt-MCSB: BOEIPA kah olphong khohnin ha pawk coeng ke. Israel imkhui neh Judah imkhui
    khaw, hlang kah tiingan neh rhamsa kah tiingan khaw ka phul pueng ni.
  mdy-ETH: «ታኣኒ፥ ናንጊና ናንጋ ጎዳ ዒስራዔኤሌንታ ዪሁዳንታ ሳዖ ሚርጌ ዴሬና፤ ጊንሣ ሃሣ ቆልሞና ኩንሣንዳ ዎዴ ዬዓንዳኔ።
  twi-ASANTE: “Nna bi reba,” Awurade na ɔseɛ, “a mede nnipa mma ne mmoa mma bɛdua
    Israel ne Yuda efie.
  eng-WEBU: “Behold, the days come,” says the LORD, “that I will sow the house of
    Israel and the house of Judah with the seed of man and with the seed of animal.
  wal-wal: GODAI hagaadan yaagees; “Taani Israa7eela biittaaninne Yihudaa biittan
    asaanne mehiyaa kunttiyo wodee yaana.
  spa-PDDPT: Ciertamente vienen días, dice Yavé, cuando sembraré la Casa de Israel
    y la Casa de Judá con semilla de hombres y de animales.
  gun-gun: 'Ha''e gui Senhor aipoe''i: “Ne''exa, ou ma oiny ára Israel ha''e Judá
    kuery amboetave ju aguã, avakue ha''e mymba kuery guive.'
  ilo-ULB: “Kitaenyo, umadanin dagiti aldaw—kastoy ti pakaammo ni Yahweh—inton mulaak
    dagiti balbalay ti Israel ken Juda kadagiti kaputotan ti tao ken ayup.
  kpg-kpg: “Ko Au go Dimaadua deenei e helekai bolo di madagoaa ga dau mai, gei Au
    gaa hai nia guongo o Israel mo Judah gii honu dangada mono manu.
  uig-ARA: مانا، شۇ كۈنلەر كېلىدۇكى، ــ دەيدۇ پەرۋەردىگار، ــ مەن ئىسرائىل جەمەتىدە
    ۋە يەھۇدا جەمەتىدە ئىنسان نەسلىنى ۋە ھايۋانلارنىڭ نەسلىنى تېرىپ ئۆستۈرىمەن.
  sus-sus: 'Alatala xa masenyi nan ya: «Lɔxɔɛ fama fade n a niyama nɛ Isirayila nun
    Yudaya bɔnsɔɛ xa wuya, e xa xurusee xa gbo.'
  pon-2006: '“Ngehi, KAUN-O mahsanih: ahnsou ehu kohkohdo me I pahn kadirehkihla wehin
    Israel oh Suda aramas akan oh mahn akan.'
  jae-jae: Apômtau kêsôm gebe “Alic acgom, têm kêdabiŋ gebe jasê ŋamalac ŋawê to bôc
    ŋawê êsêp gôlôac Israel to Juda.
  ksd-ksd: 'A Luluai i biti dari: Ea, ra e na vut ba ina vaume ra tarai ma ra umana
    vavaguai ta ra gunan Israel ma ta ra gunan Iuda.'
  tur-YTC: “İşte, “İsrael evini Yahuda evini insan tohumuyla ve hayvan tohumuyla ekeceğim
    günler geliyor,” diyor Yahve.
  grc-BRENT: Καὶ εἰ μὴ εἰς γελοιασμὸν ἦν σοι Ἰσραὴλ, καὶ ἐν κλοπαῖς σου εὑρέθη, ὅτι
    ἐπολέμεις αὐτόν.
  ind-AYT: “Ketahuilah, hari-harinya akan datang,” firman TUHAN, “ketika Aku akan
    menaburi Israel dan Yehuda dengan benih manusia, dan dengan benih binatang.
  nya-nya: “Masiku akubwera,” akutero Yehova, “pamene ndidzachulukitsa anthu pamodzi
    ndi ziweto mʼdziko la Israeli ndi la Yuda.
  hrv-hrv: “Evo dolaze dani - riječ je Jahvina - kad ću u domu Izraelovu i u domu
    Judinu posijati sjeme čovječje i sjeme životinjsko.
  mps-mps: “Ena Genuai Bidi, eno te tiwai po wai, eno tebodolu me deli munama elalubo,
    tama te sogo eno te webidi dabe, me te hasa sibi hauwa, te Juda tǫde me Israeltǫde
    pedalumainogo ilaibao, te bidigo gide sę elama, naihauwa pedalubo tiwai yaibao.
  tpi-tpi: “Mi Bikpela, mi tok olsem. Mi makim pinis wanpela taim na bai mi mekim
    ol manmeri na ol abus i kamap planti long graun bilong Juda na Israel, olsem man
    i wok long gaden na i mekim planti kaikai i kamap.
  dan-1931: Se, Dage skal komme, lyder det fra HERREN, da jeg tilsår Israels Hus og
    Judas Hus med Sæd af Mennesker og Kvæg.
  vie-OVCB: 'Chúa Hằng Hữu phán: “Sẽ đến thời kỳ Ta tăng dân số và cho gia súc sinh
    sôi nẩy nở thật nhiều trong nhà Ít-ra-ên và Giu-đa.'
  guj-2017: યહોવાહ કહે છે “જુઓ, એવા દિવસો આવી રહ્યા છે કે “જ્યારે હું ઇઝરાયલમાં અને
    યહૂદિયામાં માણસોનું બી તથા પશુનું બી વાવીશ.
  pon-2006A: '“Ngehi, KAUN-O mahsanih: ahnsou ehu kohkohdo me I pahn kadirehkihla
    wehin Israel oh Suda aramas akan oh mahn akan.'
  por-BRBSL: “Eis que vêm os dias”, diz Javé, “em que semearei a casa de Israel e
    a casa de Judá com a semente do homem e com a semente do animal”.
  cth-cth: Khenhaw! a tueng kuep tawmlei, Isarel imthung hoi Judah imthung dawk tami
    e cati hoi saring e cati ka tu han telah, BAWIPA ni a dei.
  twi-twi: “Nna bi reba,” Awurade na ose, “A mede nnipa mma ne mmoa mma bedua Israel
    ne Yuda fi.
  hlt-hlt: BOEIPA kah olphong khohnin ha pawk coeng ke. Israel imkhui neh Judah imkhui
    khaw, hlang kah tiingan neh rhamsa kah tiingan khaw ka phul pueng ni.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Dɛ yiè kpɑɑnímu Isidɑyɛɛribɛ nɛ̀ Sudɑɑ
    kɔbɛ kɛ̀ bɛ̀ bo piɛ́ kɛ́sṹṹ nkɛtenkɛ̀, kɛ̀ iwũɔ̃ pɛ̃tɛ́ kɛ́sṹṹ.'
  msy-2020: “Kɨ Ikiavɨra Itir God, kɨ ghaze, Kɨ dughiar mam amɨsefe, egh kɨ gumazamiziba
    ko asɨzibar amightɨ, da Judaba ko Israelian nguazimɨn otiv bar avɨrasemegham.
    Mati gumazim dagher azenimɨn ingarigha, dagher avɨribagh amizɨ da otifi.
  azb-azb: 'Rəbb bəyan edir: «İsrail və Yəhuda torpaqlarında insan toxumu və heyvan
    toxumu əkəcəyim günlər yaxınlaşır.'
  eng-DBY: Behold, days come, saith Jehovah, that I will sow the house of Israel and
    the house of Judah [with] the seed of man and the seed of beast.
  hin-2017: “देख, यहोवा की यह वाणी है, कि ऐसे दिन आनेवाले हैं जिनमें मैं इस्राएल और
    यहूदा के घरानों के बाल-बच्चों और पशु दोनों को बहुत बढ़ाऊँगा।
  wol-KYG: «Bés a ngii nag di ñëw,» kàddug Aji Sax jee, «yu may jiwe kërug Israyil
    ak kërug Yuda jiwum doom aadama ak jiwum mala.
  eng-YLT: Lo, days are coming, an affirmation of Jehovah, And I have sown the house
    of Israel, And the house of Judah, With seed of man, and seed of beast.
  kne-kne: Kanan Diyos, “Domteng to di timpo ay paad-adoek di ipogaw ya animal ed
    Juda.
  eng-WYC-2017: Lo! days come, saith the Lord, and I shall sow the house of Israel
    and the house of Judah with the seed of men, and with the seed of work beasts.
  eng-WMBB: “Behold, the days come,” says the LORD, “that I will sow the house of
    Israel and the house of Judah with the seed of man and with the seed of animal.
  urd-GVH: रब फ़रमाता है, “वह वक़्त आनेवाला है जब मैं इसराईल के घराने और यहूदाह के
    घराने का बीज बोकर इनसानो-हैवान की तादाद बढ़ा दूँगा।
  rug-rug: Zama vura pule se Zihova, “Sari na rane si korapa mae, totoso kote va sokui
    Rau sari na butubutu pa Izireli meke Ziuda meke kote va sokui Rau sari na kurukuru.
  gaz-gaz: “Barri ani itti mana Israaʼelii fi mana Yihuudaa sanyii namaatii fi sanyii
    horiitiin guutu tokko ni dhufa” jedha Waaqayyo.
  fra-LSG: Voici, les jours viennent, dit l’Éternel, Où j’ensemencerai la maison d’Israël
    et la maison de Juda D’une semence d’hommes et d’une semence de bêtes.
  gnn-gnn: “Yo, Yitjural wäŋa, nhenydja yurru dhuwala biyapulnha dhaŋaŋdhirri miṯtjiyu
    yolŋu'‐yulŋuwala ga wäyingala malaŋuwala.
  yal-yal: Alatalaa falan ni ito ra, a naxa, “Lɔxɔne fama, n mɔn muxune nun xuruseene
    rasabatima nɛn Isirayila nun Yuda yamanane yi, e wuya ayi alo muxun na sansiin
    xuya xɛɛn ma.
  haw-1868: Aia hoi, e hiki mai ana na la, wahi a Iehova, e lulu iho ai au i ka ohana
    a Iuda, i ka hua a ke kanaka a me ka hua a ka holoholona.
  arb-NAV: «هَا أَيَّامٌ مُقْبِلَةٌ»، يَقُولُ الرَّبُّ، «أُكَثِّرُ فِيهَا ذُرِّيَّةَ
    إِسْرَائِيلَ وَيَهُوذَا، وَأُضَاعِفُ نِتَاجَ بَهَائِمِهِمْ أَضْعَافاً.
  ewe-ewe: Yehowa be, “Ŋkekewo li gbɔna esi maƒã amegbetɔwo kple lãwo ƒe nuku ɖe Israel
    kple Yuda ƒe aƒewo me.
  eng-LEE: (31:26) Behold, days are coming, saith the Lord, when I will sow the house
    of Israel and the house of Judah with the seed of man; and with the seed of cattle.
  asm-FB: যিহোৱাই কৈছে - “চোৱা, এনে দিনবোৰ আহি আছে”, যে, সেই দিনা মই ইস্ৰায়েল আৰু
    যিহূদা বংশত মানুহ আৰু পশুস্বৰূপ গুটি সিঁচিম।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «لْشْي قَمَ قَدٍ ﭑ عَ نِيَمَ نّ عِسِرَيِلَ نُن
    يُدَيَ بْنسْي شَ وُيَ، عٍ شَ شُرُ سٍيٍ شَ فبٌ.
  fra-SBL: « Voici, les jours viennent, dit Yahvé, où je vais ensemencer la maison
    d'Israël et la maison de Juda avec la semence de l'homme et avec la semence de
    l'animal.
  hbo-hbo: הִנֵּ֛ה יָמִ֥ים בָּאִ֖ים נְאֻם־יְהוָ֑ה וְזָרַעְתִּ֗י אֶת־בֵּ֤ית יִשְׂרָאֵל֙
    וְאֶת־בֵּ֣ית יְהוּדָ֔ה זֶ֥רַע אָדָ֖ם וְזֶ֥רַע בְּהֵמָֽה׃
  kik-kik: 'Jehova ekuuga atĩrĩ: “Matukũ nĩmarooka, rĩrĩa ngaiyũria nyũmba ya Isiraeli
    na nyũmba ya Juda na njiaro cia andũ na cia nyamũ.'
  fra-NCL: Des jours viennent — oracle de Yahweh, où j’ensemencerai la maison d’Israël
    et la maison de Juda d’une semence d’homme et d’une semence d’animaux.
  cek-AK: Khenah, Israel hoi Judah imthung takoh ah kami atii hoi moi kasan ih atii
    ka haehhaih atue to pha tih, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová weyob soged: “Ibagan-dani, Israel-yalagine, degi, Judáʼgine
    dulemar-bukidar-ambikuega an imakoed, degi, ibmar-durgan bukidar-merguega an sabaloed.”'
  uig-CYR: Мана, шу күнләр келидуки, — дәйду Пәрвәрдигар, — Мән Исраил җәмәтидә вә
    Йәһуда җәмәтидә инсан нәслини вә һайванларниң нәслини терип өстүримән.
  tel-2017: ఇది యెహోవా వాక్కు. “చూడు, ఇశ్రాయేలు గృహాల్లో, యూదా గృహాల్లో మనుషుల, మృగాల
    సంతానపు విత్తనాలు చల్లే రోజులు వస్తున్నాయి.
  hat-BSA: '“Gade byen, jou yo ap vini”, deklare SENYÈ a: “Lè M va plante lakay Israël
    ak lakay Juda avèk semans a lòm e avèk semans a bèt.'
  kos-kos: “Nga, LEUM GOD, fahk mu pacl se ac tuku ke nga fah akpusyelik pisen mwet
    ac kosro natulos in facl Israel ac Judah.
  hbo-WLC: הִנֵּ֛ה יָמִ֥ים בָּאִ֖ים נְאֻם־יְהוָ֑ה וְזָרַעְתִּ֗י אֶת־בֵּ֤ית יִשְׂרָאֵל֙
    וְאֶת־בֵּ֣ית יְהוּדָ֔ה זֶ֥רַע אָדָ֖ם וְזֶ֥רַע בְּהֵמָֽה׃
  ibo-ibo: Otu a ka Onyenwe anyị kwupụtara, “Lee, ụbọchị ndị ahụ na-abịa, mgbe m ga-akụ
    ụmụ mmadụ na ụmụ anụmanụ nʼụlọ Izrel na nʼụlọ Juda.
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, “ଦେଖ, ଯେଉଁ ସମୟରେ ଆମ୍ଭେ ଇସ୍ରାଏଲ ବଂଶ ଓ ଯିହୁଦା ବଂଶ ମଧ୍ୟରେ
    ମନୁଷ୍ୟ ଓ ପଶୁ ରୂପ ବୀଜ ବପନ କରିବା, ଏପରି ସମୟ ଆସୁଅଛି।
  chk-chk: Iei alon ewe Samol mi Lapalap, “Epwe war ewe fansoun, lupwen üpwe amasoua
    ewe fanü Israel me Juta ren aramas me man.
  rop-rop: “Wal bambai ai garra bilimap Isreil en Juda garram detmatj pipul en garram
    ola enimul.
  ukr-1871: Ось надходить час, говорить Господь — що засїю дом Ізраїля і дом Юди насїннєм
    людським і насїннєм скота.
  deu-1951: Siehe, es kommen Tage, spricht der HERR, da ich das Haus Israel und das
    Haus Juda mit Menschen und mit Vieh besäen werde;
  eng-JPS: Behold, the days come, saith the LORD, that I will sow the house of Israel
    and the house of Judah with the seed of man, and with the seed of beast.
  srp-1865: Evo idu dani, govori Gospod, kad æu zasijati dom Izrailjev i dom Judin
    sjemenom èovjeèijim i sjemenom od stoke.
  lug-lug: “Ennaku zijja,” bwayogera Mukama, “lwe ndisimba ennyumba ya Isirayiri ne
    nnyumba ya Yuda n’ezzadde ly’abantu n’ery’ensolo.
  heb-heb: הנה ימים באים נאם יהוה וזרעתי את בית ישראל ואת בית יהודה זרע אדם וזרע בהמה׃
  ben-IRV: সদাপ্রভু বলেন, “দেখ, দিন আসছে, যখন আমি ইস্রায়েল ও যিহূদা দেশে লোকেদের
    ও পশুদের বীজের মত বপন করব।
  pan-pan: ਵੇਖੋ, ਉਹ ਦਿਨ ਆਉਂਦੇ ਹਨ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਕਿ ਮੈਂ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਵਿੱਚ ਅਤੇ
    ਯਹੂਦਾਹ ਦੇ ਘਰਾਣੇ ਵਿੱਚ ਆਦਮੀ ਦਾ ਬੀ ਅਤੇ ਡੰਗਰ ਦਾ ਬੀ ਬੀਜਾਂਗਾ
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ငါသည် ဣသရေလ ပြည် ၊ ယုဒ ပြည် ၌ လူ မျိုးစေ့
    နှင့် တိရစ္ဆာန် မျိုးစေ့ ကို ကြဲ ရသော အချိန် ကာလရောက် လိမ့်မည်။
  tbg-tbg: 'Te Noravano Kotika mintima turo: Vo enta te qaqi kaarimanta vaiinti nahentivata
    aantau vahivata airitahaama Isarerinivata Iutainivata vaivarave.'
  hmo-hmo: Lohiabada ma ia gwau, “Kamonai, nega be ia mai noho, lau ese taunimanima
    momo bona ubua gaudia momo do lau havaraia, bona idia ese Israela bona Iuda tano
    do idia hahonua.
  urd-urd: देखो, वह दिन आते हैं, ख़ुदावन्द फ़रमाता है, जब मैं इस्राईल के घर में और
    यहूदाह के घर में इंसान का बीज और हैवान का बीज बोऊँगा।
  rus-SYN: Вот, наступают дни, говорит Господь, когда Я засею дом Израилев и дом Иудин
    семенем человека и семенем скота.
  bqc-SIM: Ma Dii ma mɛ̀ gↄↄe a mↄ́ kɛ́ má tó gbɛ̃nazĩnaↄ ń pↄtuoↄ gupa Isaili
    ń Yuda bùsuo.
  tcz-CHONGTHU: Pakai in aseiye “keiman Israel leh Judah gamsunga, mihem holeh gancha
    ho ka punjal sah ding, nikho chu ahunglhunge, ati.
  mar-mar: परमेश्वराचे म्हणणे असे आहे. “पाहा, असे दिवस येत आहेत की ज्यात मी यहूदाच्या
    व इस्राएलाच्या घराण्यांत मनुष्यबीज आणि पशुबीज पेरीन.
  qub-qub: 'Tayta Diosmi nin: «Shamoj watacunachöga Israel runacunapis, Judá runacunapis,
    uywacunapis aypallaman mirananpämi camacächishaj.'
  bqp-bqp: Mɑ Yinni Gusunɔ u nɛɛ, wee sɑɑ yɑ sisi yè sɔɔ kon de yɑɑ sɑbenu kɑ tɔmbu
    bu yibu Isireliɔ kɑ Yudɑɔ.
  hat-hat: Talè konsa mwen pral simen moun ak bèt nan tout peyi Izrayèl la ak nan
    tout peyi Jida a. Se mwen menm Seyè a ki di sa.
  eng-BSB: “The days are coming,” declares the LORD, “when I will sow the house of
    Israel and the house of Judah with the seed of man and of beast.
  eng-WEBPB: “Behold, the days come,” says the LORD, “that I will sow the house of
    Israel and the house of Judah with the seed of man and with the seed of animal.
  kbq-kbq: Hagi Ra Anumzamo'a huno, Hozafi avimza hankregeno hageno rama'a rgama ahenteaza
    hu'na, mago kna ne-eanki'na Israeli vahe'ene Juda vahe'enena zamazeri amporesanuge'za
    rama'a vahe fore nehanageno, zaga kafamo'enena rama'a forehu hakare hugahie.
  nhe-BL: 'Huan TOTECO quiijtohua: “Ajsis tonali quema tlahuel niquinmiyaquilis nopa
    tlacame huan tlapiyalime tlen itztose nica ipan tlali Israel huan ipan tlali Judá.'
  gub-BL: — Ihe Tupàn Tuweharupi Wiko Ma'e amume'u ko ma'e ihe kury. — Uhem amo 'ar
    iko kury. A'e 'ar mehe amynehem putar Izaew ywy teko wapupe ihe nehe, ma'ea'yr
    wapupe ihe nehe no. Amynehem putar Zuta ywy ihe nehe no.
  eng-DRA: 'Behold the days come, saith the Lord: and I will sow the house of Israel
    and the house of Juda with the seed of men, and with the seed of beasts.'
