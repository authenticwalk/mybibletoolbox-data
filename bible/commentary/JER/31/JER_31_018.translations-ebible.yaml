    ti yṹɔ̃́nní ɑ borɛ̀ kɛ̀ ti nɑ kɛ́wɛ̃tɛní, kɛ yɛ̃́ fɔ̃́ɔ̃̀ tumɛ̀ ti Yiɛ̀ nKuyie
    nti tũ nkù.'
  msy-2020: '“Kɨ Efraimɨn adarazir azir akam baregha gɨfa. Me azia kamaghɨn mɨgei:
    ‘Ikiavɨra Itir God, nɨ e akɨrasa, mɨzazim e ganɨngi, mati gumazim bulmakaun igiar
    orazir puvatɨgha akaba batozim mɨsosi. Ikiavɨra Itir God, nɨrara en God, kamaghɨn
    nɨ ua e ateghtɨ, e uamategh nɨ bagh izam.'
  azb-azb: 'Bəli, Mən Efrayimin nalələrini eşitdim: «Sən məni Öyrədilməmiş dana kimi
    tərbiyələndirdin, Mən də tərbiyə aldım. Məni geri qaytar, qayıdım, Çünki Allahım
    Rəbb Sənsən.'
  eng-DBY: 'I have indeed heard Ephraim bemoaning himself [thus]: Thou hast chastised
    me, and I was chastised as a bullock not trained: turn thou me, and I shall be
    turned; for thou art Jehovah my God.'
  hin-2017: निश्चय मैंने एप्रैम को ये बातें कहकर विलाप करते सुना है, ‘तूने मेरी ताड़ना
    की, और मेरी ताड़ना ऐसे बछड़े की सी हुई जो निकाला न गया हो; परन्तु अब तू मुझे फेर,
    तब मैं फिरूँगा, क्योंकि तू मेरा परमेश्वर है।
  wol-KYG: 'Maa dégg moos askanu Efrayim di binni naan: “Aji Sax ji, duma nga noo
    duma, ni sëllu wu dese tàggat. Ngalla waññi nu, nu waññiku; yaw Aji Sax ji, yaa
    di sunu Yàlla.'
  eng-YLT: I have surely heard Ephraim bemoaning himself, 'Thou hast chastised me,
    And I am chastised, as a heifer not taught, Turn me back, and I turn back, For
    thou [art] Jehovah my God.
  eng-WYC-2017: I hearing heard Ephraim passing over; saying, thou chastisedest me,
    and I am learned as a young one untamed, either wild; turn thou me, and I shall
    be turned again, for thou art my Lord God.
  eng-WMBB: “I have surely heard Ephraim grieving thus, ‘You have chastised me, and
    I was chastised, as an untrained calf. Turn me, and I will be turned, for you
    are the LORD my God.
  urd-GVH: “इसराईल की गिर्याओ-ज़ारी मुझ तक पहुँच गई है। क्योंकि वह कहता है, ‘हाय,
    तूने मेरी सख़्त तादीब की है। मेरी यों तरबियत हुई है जिस तरह बछड़े की होती है जब
    उस की गरदन पर पहली बार जुआ रखा जाता है। ऐ रब, मुझे वापस ला ताकि मैं वापस आऊँ,
    क्योंकि तू ही रब मेरा ख़ुदा है।
  rug-rug: 'Hinokara ele avosia Rau sa kinabo te Iparemi sapu guahe: ‘Seke va sisigiti
    au Goi guana bulumakao lopu ele manavasana, pude va tumatumae nau va tabe. Vagi
    pule nau meke kote pule atu mo si rau, sina Agoi se Zihova sa qua Tamasa.'
  gaz-gaz: '“Ani dhugumaan Efreemii akkana jedhee booʼu dhagaʼeera: ‘Ati akkuma dibicha
    hin leenjifamin tokkootti na adabdeerta; anis adabameera. Ati sababii Waaqayyo
    Waaqa koo taateef, na deebisi; anis nan deebiʼa.'
  fra-LSG: 'J’entends Éphraïm qui se lamente: Tu m’as châtié, et j’ai été châtié Comme
    un veau qui n’est pas dompté; Fais-moi revenir, et je reviendrai, Car tu es l’Éternel,
    mon Dieu.'
  gnn-gnn: Liŋguna ŋarra ŋäkula ŋunha yolŋu'‐yulŋunha Yitjuralpuynhanydja, walala
    yukurra wuyunmirrina walalaŋgalayŋuwu yätjkuna, waŋa yukurra bitjanna, ‘Garray,
    dhunupa nhuŋu ŋunhi nhe dhä‐ḏir'yurruna ŋarranha bitjarrayinydjayi, liŋgu ŋarra
    yukurrana marrtjina ŋarrakalay djälkurru, bitjarrana bitjan wakinŋu ŋunhi wäyin.
    Garray, bilmaraŋana ŋanapurrunha ŋayaŋunydja biyakana, märr yurru ŋanapurru roŋiyirrina
    nhokala, liŋgu nhepi ŋanapurruŋgu Waŋarrnydja Garray.
  yal-yal: N bata Efirami bɔnsɔnna wuga xuiin mɛ, e naxa, “Ala, i bata nxu xuru kari
    xɔdɛxɛni alo turaan naxan mi suxi, nxu yi xuru ki faɲi. I mɔn xa nxu raxɛtɛ, nxu
    xɛtɛma nɛn, bayo i tan nan Alatala ra, nxɔ Ala.
  haw-1868: Oiaio no ua lohe au ia Eperaima e olo pihe ana, Ua paipai mai oe ia'u,
    a ua paipaiia mai au, e like me ka bipi maa ole. E hoohuli oe ia'u, a e hoohuliia
    no wau, no ka mea, o oe no o Iehova, ko'u Akua.
  arb-NAV: 'قَدْ سَمِعْتُ أَفْرَايِمَ يَنْتَحِبُ قَائِلاً: أَدَّبْتَنِي فَتَأَدَّبْتُ
    كَعِجْلٍ غَيْرِ مُرَوَّضٍ. أَرْجِعْنِي فَأَرْجِعَ لأَنَّكَ أَنْتَ الرَّبُّ إِلَهِي.'
  ewe-ewe: '“Vavãe, mese Efraim wòle nu xam xoxoxo be: ‘Èhe to nam abe nyivi si dze
    aglã la ene eye mexɔ tohehe la. Gaɖom te eye matrɔ agbɔ elabena wòe nye Yehowa
    nye Mawu.'
  eng-LEE: (31:17) I have indeed heard Ephraim bemoaning himself, “Thou hast chastised
    me, and I was chastised, as an untamed calf; cause me to return, and I will return;
    for thou art the Lord my God.
  asm-FB: “মই ইফ্ৰয়িমক বিলাপেৰে সঁচাকৈ কোৱা শুনিলোঁ। ‘তুমি মোক শাস্তি দিলা, আৰু মই
    শাস্তি ভোগ কৰিলোঁ। যুৱলিত অভ্যাস নোহোৱা দামুৰি পোৱালিৰ নিচিনাকৈ তুমি মোক ঘূৰুউৱা,
    তাতে মই ঘূৰিম, কিয়নো তুমিয়েই মোৰ ঈশ্বৰ যিহোৱা।
  sus-A: «ﭑ بَرَ عٍقِرَ مِ وَ شُي مّ عَ عَ قَلَمَ، ‹عِ بَرَ ﭑ حَشَنكَتَ، عِ بَرَ ﭑ
    تْورْ، عَلْ نِنفٍ نَشَن مُ شُرُشِ. يَكْسِ، ﭑ مَلِ ﭑ شَ فبِلٍن، بَرِ مَ عِ تَن
    نَن ﭑ مَرِفِ عَلَتَلَ رَ.
  fra-SBL: « J'ai certainement entendu Ephraïm se lamenter ainsi, Vous m'avez châtié,
    et j'ai été châtié, comme un veau non dressé. Retournez-moi, et je serai retourné,
    car tu es Yahvé mon Dieu.
  hbo-hbo: שָׁמֹ֣ועַ שָׁמַ֗עְתִּי אֶפְרַ֙יִם֙ מִתְנֹודֵ֔ד יִסַּרְתַּ֙נִי֙ וָֽאִוָּסֵ֔ר
    כְּעֵ֖גֶל לֹ֣א לֻמָּ֑ד הֲשִׁיבֵ֣נִי וְאָשׁ֔וּבָה כִּ֥י אַתָּ֖ה יְהוָ֥ה אֱלֹהָֽי׃
  kik-kik: '“Ti-itherũ nĩnjiguĩte mũcaayo wa Efiraimu akiuga atĩrĩ: ‘Wee nĩũũherithĩtie
    o ta gacaũ gatamenyerete gwĩkĩrwo icooki, na niĩ nĩnjathĩkĩte. Njokereria, na
    niĩ nĩngũcooka, tondũ wee nĩwe Jehova Ngai wakwa.'
  fra-NCL: 'J’ai entendu Ephraïm qui gémit : « Tu m’as châtié, et j’ai été châtié,
    comme un jeune taureau indompté ; fais-moi revenir et je reviendrai, car tu es
    Yahweh mon Dieu !'
  cek-AK: Ephraim mah, kai hae nang thuitaek boeh, qui hoi pathlet thai ai ih maitaw
    kasan baktiah nang thuitaek boeh; na pathawk let ah, to tiah nahaeloe kam laem
    let han; nang loe ka Angraeng Sithaw ah na oh, tiah hang ih lok to ka thaih het
    boeh.
  cuk-cuk: '”Efraín-dulemar weyob binnasuli-ogormake an itosad: ‘Sabsur-be-an-imaksad,
    moli-bebe-nikad-bipi binnasur-gunaidaedyob an gudinad, emide be an-odurdaksad
    an nued-itosad. Gannar bese-dagega be an-sae, adi, gannar an beba gudioed. Ar
    bee be an-Bab-Dummad-Jehová gued.'
  uig-CYR: 'Мән дәрвәқә Әфраимниң өзи тоғрилиқ өкүнүп: «Сән бизгә шаш топаққа тәрбийә
    бәргәндәк савақ-тәрбийә бәрдиң; Әнди бизни товва қилдурғайсән, Биз шуниң билән
    товва қилип қайтип келимиз, Чүнки Сән Пәрвәрдигар Худайимиздурсән;'
  tel-2017: “నేను కచ్చితంగా ఎఫ్రాయిము దుఃఖించడం విన్నాను, ‘నువ్వు నన్ను శిక్షించావు,
    నేను శిక్షకు లోనయ్యాను. కాడి మోసే శిక్షణలేని దూడలా ఉన్న నన్ను మళ్ళీ తీసుకురా,
    అప్పుడు నేను వస్తాను. నువ్వు నా దేవుడవైన యెహోవావు.
  hat-BSA: '“Anverite, Mwen te tande Éphraïm ap kriye ak doulè: ‘Ou te fè m sibi chatiman.
    Mwen te sibi chatiman tankou yon jenn bèf ki poko fin donte. Mennen m pou m ka
    restore, paske se Ou menm ki SENYÈ a, Bondye mwen an.'
  kos-kos: “Nga lohng ke mwet Israel elos fahk ke asor lun insialos, ‘LEUM GOD, kut
    oana kosro lemnak ma soenna akmunayeyuk. Tusruktu kom luti kut in akos. Folokinkutwot.
    Kut akola in folok nu yurum, LEUM GOD lasr.
  hbo-WLC: שָׁמ֣וֹעַ שָׁמַ֗עְתִּי אֶפְרַ֙יִם֙ מִתְנוֹדֵ֔ד יִסַּרְתַּ֙נִי֙ וָֽאִוָּסֵ֔ר
    כְּעֵ֖גֶל לֹ֣א לֻמָּ֑ד הֲשִׁיבֵ֣נִי וְאָשׁ֔וּבָה כִּ֥י אַתָּ֖ה יְהוָ֥ה אֱלֹהָֽי׃
  ibo-ibo: “Anụla m nnọọ ịsụ ude Ifrem, na okwu o kwuru sị, ‘Ị dọọla m aka na ntị
    dịka nwa ehi nke na-eme isiike. Lee, amụtala m ihe ị chọrọ ka m mụta site nʼịdọ
    aka na ntị gị. Ya mere, kpọlata m, ka m nwee ike lọtakwa, nʼihi na ị bụ Onyenwe
    anyị na Chineke m.
  ory-ory: ଆମ୍ଭେ ନିଶ୍ଚୟ ଇଫ୍ରୟିମକୁ ଆପଣା ବିଷୟରେ ବିଳାପ କରି ଏହି ପ୍ରକାର କହିବା ଶୁଣିଅଛୁ,
    ‘ମୁଁ ଅମଣା ବାଛୁରି ପରି ବୋଲି ତୁମ୍ଭେ ମୋତେ ଶାସ୍ତି ଦେଇଅଛ ଓ ମୁଁ ଶାସ୍ତି ଭୋଗ କରିଅଛି; ତୁମ୍ଭେ
    ମୋତେ ଫେରାଅ, ତହିଁରେ ମୁଁ ଫେରିବି; କାରଣ ତୁମ୍ଭେ ସଦାପ୍ରଭୁ ମୋହର ପରମେଶ୍ୱର।
  chk-chk: Üa rongorong mine Israel a eäni ngüngü, ‘En ka amiritiei, nge ngang üa
    küna amirit usun eman nienifön kow esamwo mirit. Kopwe aliwiniei pwe ngang üpwe
    liwin, pun en ewe Samol mi Lapalap ai we Kot.
  rop-rop: “Aibin irrim detlot pipul brom Isreil tok soribalawei, ‘YAWEI, melabat
    jis laik detlot wailwan enimul, bat yubin shoumbat melabat blanga bulurrum yu
    brabliwei. Yu bringimbek melabat. Melabat redi blanga kambek langa yu, dumaji
    yu na blanga melabat God.
  ukr-1871: 'Чув я плач Ефраїма: Скарав єси мене, — я скараний, мов той бик неосвоєний;
    верни мене, й вернуся, ти бо Господь, Бог мій.'
  deu-1951: 'Ich habe wohl gehört, wie Ephraim klagt: Du hast mich gezüchtigt, und
    ich bin gezüchtigt worden wie ein ungezähmtes Rind! Bringe du mich zurück, so
    kehre ich zurück; denn du, HERR, bist mein Gott!'
  eng-JPS: 'I have surely heard Ephraim bemoaning himself: ''Thou hast chastised me,
    and I was chastised, as a calf untrained; turn thou me, and I shall be turned,
    for Thou art the LORD my God.'
  srp-1865: 'Èujem doista Jefrema gdje tuži: pokarao si me, te sam pokaran kao june
    neuko; obrati me da se obratim, jer si ti Gospod Bog moj.'
  lug-lug: “Ddala mpulidde Efulayimu ng’akungubaga nti, ‘Wankangavvula ng’ennyana
    endalu era kaakano nkangavvuddwa. Nziza, n’akomawo gy’oli kubanga ggwe Mukama
    Katonda wange.
  heb-heb: שמוע שמעתי אפרים מתנודד יסרתני ואוסר כעגל לא למד השבני ואשובה כי אתה יהוה
    אלהי׃
  ben-IRV: আমি অবশ্যই ইফ্রয়িমের দুঃখের কথা শুনেছি, ‘তুমি আমাকে শাস্তি দিয়েছ এবং
    আমি শাস্তি পেয়েছি। অবাধ্য বাছুরের মত আমাকে ফিরিয়ে আনো এবং আমি ফিরে আসব, কারণ
    তুমি সদাপ্রভু, আমার ঈশ্বর।
  pan-pan: ਮੈਂ ਸੱਚ-ਮੁੱਚ ਇਫ਼ਰਾਈਮ ਨੂੰ ਬੁਸ-ਬੁਸ ਕਰਦਾ ਸੁਣਿਆ, ਤੂੰ ਮੈਨੂੰ ਤਾੜਿਆ ਅਤੇ ਮੈਂ ਤਾੜ
    ਝੱਲੀ, ਉਸ ਵੱਛੇ ਵਾਂਗੂੰ ਜਿਹੜਾ ਸਿਖਾਇਆ ਨਹੀਂ ਗਿਆ, ਮੈਨੂੰ ਮੋੜ ਤਾਂ ਮੈਂ ਮੁੜਾਂਗਾ, ਕਿਉਂ ਜੋ
    ਤੂੰ ਯਹੋਵਾਹ ਮੇਰਾ ਪਰਮੇਸ਼ੁਰ ਹੈ।
  mya-JVB: ဧဖရိမ် က၊ ကိုယ်တော်သည် အကျွန်ုပ် ကို ဆုံးမ တော်မူပြီ။ အကျွန်ုပ်သည် ရိုင်း
    သောနွားလား ကဲ့သို့ ဆုံးမ ခြင်းကိုခံရပါပြီ။ အကျွန်ုပ် ကိုသွေးဆောင် တော်မူ ပါ။ သို့ပြုလျှင်
    ၊ အကျွန်ုပ်သည် ပြန် လာပါမည်။ အို ထာဝရဘုရား ၊ ကိုယ်တော် သည် အကျွန်ုပ် ၏ ဘုရား သခင်
    ဖြစ်တော်မူ၏။
  tbg-tbg: Te iruramanta Isareri vika ike mpo tiha, Noravauvo, qaraaka purumakau nái
    antuqaqaa nuantemake, tenavu Isareri ni vaurara, are tinavu ruqutihara utetaanarara
    ti, tenavu ai uva irirera auti vauro. Are tinavu Variqa Noravano Kotiva varianarara
    tira, are qaqi kairaqe tenavu are vainanaini orurante aniare.
  hmo-hmo: “Lau be Israela taudia edia lalohisihisi hereva lau kamonai, idia gwau,
    ‘Lohiabada e, ai be boromakau, idia do hamanadaia lasi gauna bamona, to oi ese
    kamonai henia dala ai dekenai oi hadibaia. Ai do oi hakaua mai lou. Ai ura oi
    dekenai do ai giroa mai, badina oi be Lohiabada, aiemai Dirava.
  urd-urd: हक़ीक़त में मैंने इफ़्राईम को अपने आप पर यूँ मातम करते सुना, 'तू ने मुझे
    तम्बीह की, और मैंने उस बछड़े की तरह जो सधाया नहीं गया तम्बीह पाई। तू मुझे फेर
    तो मैं फिरूँगा, क्यूँकि तू ही मेरा ख़ुदावन्द ख़ुदा है।
  rus-SYN: 'Слышу Ефрема плачущего: “Ты наказал меня, и я наказан, как телец неукротимый;
    обрати меня, и обращусь, ибо Ты Господь Бог мой.'
  bqc-SIM: 'Ma Ɛflaiũ buiↄ wɛ̃nakɛa mà aa mɛ̀: Wá dɛ lán gáae pↄ́ zĩ dↄ́ɛ dↄ̃owa,
    ↄ̃ n wá swãgàga maamaa. Wá gbɛsi, wí su, asa ḿmɛ ń wá Lua ũ.'
  tcz-CHONGTHU: Keiman Israel ka-gin kajan, hitin aseiye. ‘Bongnou natohji hilthem
    loulai bang in, nang in keima nei sudihtai. Nang in keima neinung puikit in, neisempha
    kit tai. Ajeh chu nangma Pakai ka-Pathen nahi, ati.
  mar-mar: खचीत मी एफ्राईमाला असे रडताना ऐकले आहे की, ‘तू मला शिक्षा केलीस आणि मला
    शिक्षा झाली. अप्रशिक्षीत वासराप्रमाणे मला परत माघारी आण आणि मी परत येईन, कारण
    परमेश्वरा, तू माझा देव आहेस.
  qub-qub: 'Wiyashcämi acrashä runacuna llaquicur parlajta. Paycunaga nisha: ‹Nogacunaga
    goyäcurä manaraj aroj törunömi. Chayno caycajtami gam castigamashpayqui manshuyächimashcanqui.
    Yapay shuntacamay ari. Gammi canqui nogacunapa Tayta Diosnëga.'
  bqp-bqp: Nɑ Isirelibɑn nɔɔ nɔɔmɔ bɑ weeweenu mɔ̀, bɑ mɔ̀, n de bu wurɑmɑ nɛn mi
    kɑ gem. Bɑ sɑ̃ɑwɑ nge nɑɑ buu ge gɑ gen tii kpɑre, mɑ nɑ bu sɛɛyɑsiɑ. Domi nɛnɑ
    nɑ sɑ̃ɑ Gusunɔ ben Yinni.
  hat-hat: 'Mwen tande moun Izrayèl yo ap plenn. Y''ap di konsa: -Seyè, nou te tankou
    yon ti towo mawon. Men, ou donte nou, ou moutre nou jan pou nou obeyi ou. Fè nou
    tounen vin jwenn ou, paske ou se Seyè a, Bondye nou an.'
  eng-BSB: 'I have surely heard Ephraim’s moaning: ‘You disciplined me severely, like
    an untrained calf. Restore me, that I may return, for You are the LORD my God.'
  eng-WEBPB: “I have surely heard Ephraim grieving thus, ‘You have chastised me, and
    I was chastised, as an untrained calf. Turn me, and I will be turned, for you
    are the LORD my God.
  kbq-kbq: Hagi Efraemi (Israeli) naga'mo'za zavira nete'za amanage nehazage'na antahi'noe.
    Agazone osu bulimakao afu' anenta azeri fatgoma hiaza hunka sefu taminka tazeri
    fatgo nehunka ete tavrenka enka eme tazeri knare huo. Na'ankure kagra Ra Anumzana
    tagri Anumza mani'nane.
  nhe-BL: 'Nojquiya nijcactoc inincuesol israelitame [31:18 O iixhuihua Efraín. Efraín
    elqui icone José huan iixhui Jacob o Israel.]. Yajuanti nechilhuíaj quej ni: ‘Eltoc
    queja ta techhuitectoc queja se quihuitequi se toro tlen ax quinequi quiselis
    se cuamaxali para huelis tijtequihuis para tlapoxahuas. Quena, techtlatzacuilti
    chicahuac para ma timoxitlahuase. Huajca ama xitechpalehui para timoyolcuepase
    huan timitztequipanose pampa san ta titoTECO Dios.'
  gub-BL: Teko Izaew umume'u uzeapo ma'e kwer ikatu 'ym ma'e wà. Aenu waze'eg mehe
    ihe wà. — O Tupàn, uruiko tapi'aka'yr imugakwaw pyr 'ym ài ure. Ne uremu'e pe
    nereruzar haw rehe. Uremuzewyr kar pe nehe, o Tupàn. A'e mehe uruzewyr putar newe
    nehe. Ta'e ereiko Tupàn Tuweharupi Wiko Ma'e romo urezar romo ne xe.
  eng-DRA: 'Hearing I heard Ephraim when he went into captivity: thou hast chastised
    me, and I was instructed, as a young bullock unaccustomed to the yoke. Convert
    me, and I shall be converted, for thou art the Lord my God.'
