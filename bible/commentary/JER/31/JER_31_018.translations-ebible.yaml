verse: JER.031.018
translations:
  mal-C: '“ഞാൻ എഫ്രയീമിന്റെ വിലാപം കേട്ടിരിക്കുന്നു, നിശ്ചയം: ‘മെരുക്കമില്ലാത്ത കാളക്കിടാവിനെയെന്നപോലെ
    എന്നെ നീ ശിക്ഷിച്ചു ഞാൻ ശിക്ഷയനുഭവിച്ചിരിക്കുന്നു; ഞാൻ പുനഃസ്ഥാപിക്കപ്പെടേണ്ടതിന്
    എന്നെ തിരികെ വരുത്തണമേ, കാരണം അങ്ങ് എന്റെ ദൈവമായ യഹോവയല്ലോ.'
  deu-TKW: 'Ich höre wohl, wie Ephraim beweglich klagt: Du hast mich gezüchtigt, und
    ich mußte mich züchtigen lassen, einem jungen Rinde gleich, das noch ungezähmt,
    - laß mich heimkehren, und so will ich umkehren, denn du bist Jahwe, mein Gott!'
  lin-lin: 'Nayoki kolelalela ya Efrayimi : ‹ Opesi ngai etumbu lokola mwana ngombe
    ya mobali oyo ezali na liboma, mpe etumbu yango ekweyelaki ngai. Zongisa ngai,
    mpe nakozonga, pamba te ozali Yawe, Nzambe na ngai.'
  eng-LSV: I have surely heard Ephraim bemoaning himself, || You have disciplined
    me, || And I am disciplined, as a heifer [that is] not taught, || Turn me back,
    and I turn back, || For You [are] my God YHWH.
  eng-GNV: 'I haue heard Ephraim lamenting thus, Thou hast corrected me, and I was
    chastised as an vntamed calfe: conuert thou me, and I shalbe conuerted: for thou
    art the Lord my God.'
  eng-WEBSTER: 'I have surely heard Ephraim bemoaning himself thus ; Thou hast chastised
    me, and I was chastised, as a bullock unaccustomed to the yoke : turn thou me,
    and I shall be turned; for thou art the LORD my God.'
  nhw-BL: 'Nojquiya nijcactoc inintequipachol israelitame [31:18 O iixhuihua Efraín.
    Efraín elqui icone José huan iixhui Jacob o Israel.]. Inijuanti nechilhuíaj quej
    ni: ‘Eltoc quen ta techhuitectoc quen se quihuitequi se toro catli amo quinequi
    quiselis se cuamaxali para huelis tijtequihuis para tlapoxonis. Quena, techtlatzacuilti
    chicahuac para ma timoxitlahuase. Huajca ama techpalehui para timoyolcuepase huan
    timitztequipanose pampa san ta titoTECO Dios.'
  swh-ONEN: '“Hakika nimeyasikia maombolezo ya Efraimu: ‘Ulinirudi kama ndama mkaidi,
    nami nimekubali kutii. Unirudishe, nami nitarudi, kwa sababu wewe ndiwe Bwana,
    Mungu wangu.'
  bba-bba: Nɑ Isirelibɑn nɔɔ nɔɔmɔ bɑ weeweenu mɔ̀, bɑ mɔ̀, n de bu wurɑmɑ nɛn mi
    kɑ ɡem. Bɑ sɑ̃ɑwɑ nɡe nɑɑ buu ɡe ɡɑ ɡen tii kpɑre, mɑ nɑ bu sɛɛyɑsiɑ. Domi nɛnɑ
    nɑ sɑ̃ɑ Gusunɔ ben Yinni.
  eng-KJVCPB: I have surely heard Ephraim bemoaning himself thus; Thou hast chastised
    me, and I was chastised, As a bullock unaccustomed to the yoke; Turn thou me,
    and I shall be turned; For thou art the Lord my God.
  luo-luo: '“Adiera asewinjo ywak Efraim: Ne imiya kum ka nyaroya ma lelo, kendo osekuma.
    Duoga, kendo anaduogi, nikech in Jehova Nyasaye Nyasacha.'
  meu-meu: Efraim ena ḡanaḡana vada na kamonai, eto “Matagu o hakania, bena matagu
    e kani, boromakau natuna, do asie hamanadaia ḡauna, na heto; ba hakaugu lou, baina
    namo lou helaoreana, badina be oi na Iehova, egu Dirava;
  npi-ULB: “निश्‍चय नै मैले एफ्राइमको शोक गरेको सुनेको छु, 'तपाईंले मलाई दण्ड दिनुभयो,
    र एउटा नदाएको बाछालाई झैं मलाई दण्ड दिइएको छ । मलाई फर्काएर ल्याउनुहोस्, र म फर्काइनेछु,
    किनकि तपाईं परमप्रभु मेरा परमेश्‍वर हुनुहुन्छ ।
  yor-yor: “Nítòótọ́, èmi ti gbọ́ ìpohùnréré Efraimu wí pé, ‘Ìwọ ti bá mi wí gẹ́gẹ́
    bí ọmọ màlúù tí a kò kọ́ èmi sì ti gbọ́ ìbáwí. Rà mí padà, èmi yóò sì yípadà,
    nítorí ìwọ ni Olúwa Ọlọ́run mi.
  pes-OPCB: '«آه و نالهٔ قوم خود اسرائیل را شنیده‌ام که می‌گوید: ”مرا سخت تنبیه کردی
    و من اصلاح شدم، چون مانند گوساله‌ای بودم که شخم زدن نمی‌داند. ولی حال مرا نزد
    خودت بازگردان؛ من آماده‌ام تا به سوی تو ای خداوند، خدای من، بازگردم.'
  tgl-ULB: Tiyak na narinig kong nagdadalamhati ang Efraim, 'Pinarusahan mo ako at
    ako ay naparusahan. Ibalik mo ako kagaya ng baka na hindi pa naturuan at ako ay
    babalik, sapagkat ikaw si Yahweh na aking Diyos.
  cbu-NT: Mishat, na mazinayanllina, Efrayinash tputs mang' mantsaksin tanukanaya.
    Iy kapaach karupan kayustan tamaparini ashiruni taariniya, Itaru Apaa, shiy iyaa
    yasamaam waritaksha. Ashirucha, shiyaa Taarashipaneetsis, yusur chinamaam zandkiniya,
    watam shiyaa apariniwa.
  hui-hui: Isaraele hameigini hearume kiabu dugu biayuarubi nde hale haru. Tigua kiabu
    dugu bialu howa lalu, Anduane Homogo-o agalime tinaga nogo bulumaga daluaru gabua
    haragola tibume waralu mo tiga bialu hagadagua í̠name bia laredagua buluma̱ya
    mo tiga bialu harigoni. Ai Anduane Homogo-o í̠ni hangu inanaga Ngode Datagaliwabe
    kego ina í̠ni keria dai biai holoma̱ya í̠na ina haru dai bibe.
  mya-mya: '``ဣ​သ​ရေ​လ​ပြည်​သား​တို့​သည်​ဝမ်း​နည်း​ကြေ ကွဲ​လျက် လျှောက်​ထား​သည်​ကို​ငါ​ကြား​၏။
    `အို ထာ​ဝ​ရ​ဘု​ရား၊ကျွန်​တော်​မျိုး​တို့​သည် ရိုင်း​သော​နွား​သူ​ငယ်​နှင့်​တူ​ပါ​၏။
    သို့​ရာ​တွင်​ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး တို့​အား စ​ကား​တော်​ကို​နား​ထောင်​ရန်​သွန်​သင်​တော်​မူ
    ပါ​၏။ ကျွန်​တော်​မျိုး​တို့​အား​ပြန်​လည်​ပို့​ဆောင်​တော်​မူ​ပါ။ အ​ထံ​တော်​သို့​ကျွန်​တော်​မျိုး​တို့​ပြန်​လာ​ရန်
    အ​သင့်​ရှိ​ပါ​၏။ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ​ပါ​၏။'
  bod-N: ཨེ་ཕཱར་ཡིམ་གྱིས་རང་གི་ཆེད་དུ་འདི་ལྟར་སྨྲེ་སྔགས་འདོན་པ་ངས་ཐོས་ཏེ། ཁྱེད་ཀྱིས་བདག་བཅུན་ཞིང་ང་ནི་ཁ་ལོ་མ་བཏུལ་བའི་བ་ཕྲུག་ཅིག་དང་འདྲ།
    ཁྱེད་ནི་ངའི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས་པས། ང་གསོ་བར་མཛོད་དང་ང་ཕྱིར་འཁོར་འོང་།
  sna-sna: '“Zvirokwazvo ndanzwa kuchema kwaEfuremu achiti: ‘Makandirova semhuru isina
    kupingudzwa, nokudaro ndakarangwa. Ndidzorei, ipapo ndichadzoka, nokuti imi ndimi
    Jehovha Mwari wangu.'
  spa-BLM: “Ciertamente he oído a Efraín afligirse así, ‘Me has castigado, y fui castigado,
    como un ternero no entrenado. Gíreme, y seré girado, porque tú eres Yahvé, mi
    Dios.
  cac-cac: 'Ix vab'' val sc''acvi eb'' aj Efraín yuj cusc''olal, syalan eb'' icha
    tic: Ix on̈ a c''ayb''ej icha tz''aj sc''ayb''aj junoc noc'' quelem vacax man̈
    yojtacoc smunlaji, palta ix quileli. Ic''on̈ meltzaj ed''oc, b''ecan co c''ol
    co meltzaji, yujto a ach tic Jehová, co Diosal ach.'
  swh-ULB: Kwa hakika nimemsikia Efraimu akilia, 'Uliniadhibu, nami nieadhibika kama
    ndama assiye na mafunzo. Nirudisha na nitarudishwa, kwa maana wewe ni Yahwe Mungu
    wangu.
  bel-bel: 'Чую Яфрэма, які плача: «Ты пакараў мяне, - і я пакараны, як цялё неўтаймоўнае;
    навярні мяне, - і навярнуся, бо Ты - Гасподзь Бог мой.'
  deu-ELBBK: 'Wohl habe ich Ephraim klagen hören: Du hast mich gezüchtigt, und ich
    bin gezüchtigt worden wie ein nicht ans Joch gewöhntes Kalb; bekehre mich, dass
    ich mich bekehre, denn du bist der HERR, mein Gott.'
  mbb-OT: Nezineg ku is sineǥawan te menge tig-Efraim. Ke sikandan te, “Nengazen,
    neiring key te nati he vaka he wazà melayam te eyuǥu, iyan, mibpenurù key kenikew
    te kebpezumazuma kenikew. Iyan ka Nengazen he Megbevayè dey, umbe ilikù key kenikew
    ziyà te tanè dey.
  mal-2015: നീ എന്നെ ശിക്ഷിച്ചു; മരുക്കമില്ലാത്ത കാളക്കുട്ടിയെപ്പോലെ ഞാൻ ശിക്ഷ പ്രാപിച്ചിരിക്കുന്നു;
    ഞാൻ മടങ്ങി വരേണ്ടതിന്നു എന്നെ മടക്കിവരുത്തേണമേ; നീ എന്റെ ദൈവമായ യഹോവയല്ലോ.
  rmc-rmc: '„Šunďom o roviben le Efrajimoskro: ‚Karhinehas man sar le bikocis, so
    nane skrocimen, a me man diňom te karhinel. An man pale paš tu a me avava pale,
    se tu sal o RAJ, miro Del.'
  pes-OPV: 'به تحقیق افرایم راشنیدم که برای خود ماتم گرفته، می‌گفت: مراتنبیه نمودی
    و متنبه شدم مثل گوساله‌ای که کارآزموده نشده باشد. مرا برگردان تا برگردانیده شوم
    زیرا که تو یهوه خدای من هستی.'
  ron-1924: 'Ауд пе Ефраим бочинду-се: ‘М-ай педепсит ши ам фост педепсит ка ун жунк
    недепринс ла жуг; ынтоарче-мэ Ту, ши мэ вой ынтоарче, кэч Ту ешть Домнул Думнезеул
    меу!'
  ben-OBCV: '“আমি নিশ্চিতরূপে ইফ্রয়িমের কাতরধ্বনি শুনেছি: ‘কোনো অবাধ্য বাছুরের মতো
    তুমি আমাকে শাসন করেছ, আর আমি শাস্তি পেয়েছি। আমাকে ফিরাও, তাহলে আমি ফিরে আসব,
    কারণ তুমিই হলে সদাপ্রভু, আমার ঈশ্বর।'
  som-som: Sida xaqiiqada ah waxaan maqlay Efrayim oo ku barooranaya, Adigu waad i
    edbisay, oo waxaa la ii edbiyey sidii dibi layli ah oo aan harqoodka u baran.
    I soo celi, oo aniguna waan soo noqon doonaa, waayo, Rabbiga Ilaahayga ah ayaad
    tahay.
  lat-VUC: 'Audiens audivi Ephraim transmigrantem: Castigasti me, et eruditus sum,
    quasi juvenculus indomitus: converte me, et convertar, quia tu Dominus Deus meus.'
  eng-ASVBT: 'I have surely heard Ephraim bemoaning himself thus, Thou hast chastised
    me, and I was chastised, as a calf unaccustomed to the yoke: turn thou me, and
    I shall be turned; for thou art Jehovah my God.'
  ita-1885: 'Io ho pure udito Efraim che si rammaricava, dicendo: Tu mi hai castigato,
    ed io sono stato castigato, come un toro non ammaestrato; convertimi, ed io mi
    convertirò; conciossiachè tu sii il Signore Iddio mio.'
  eng-LXXUP: 'Come down from thy glory, and sit down in a damp place: Dibon shall
    be broken, because Moab is destroyed: there has gone up against thee one to ravage
    thy stronghold.'
  eng-ULB: “I have certainly heard Ephraim sorrowing, 'You punished me, and I have
    been punished like an untrained calf. Bring me back and I will be brought back,
    for you are Yahweh my God.
  spa-VBL: 'No te preocupes, he oído los gemidos de Efraín, que dice: “Me has disciplinado
    muy duramente, como si fuera un ternero que no ha sido adiestrado. Por favor,
    hazme volver, déjame regresar, porque tú eres el Señor, mi Dios.'
  fra-_FOB: 'J''entends, j''entends Éphraïm qui s''afflige: “Tu m''as châtié, et j''ai
    été châtié comme un veau indompté. Convertis-moi, et je serai converti; car tu
    es l''Éternel, mon Dieu!'
  mal-mal: “അവിടുന്ന് എന്നെ ശിക്ഷിച്ചു; മരുക്കമില്ലാത്ത കാളക്കുട്ടിയെപ്പോലെ ഞാൻ ശിക്ഷയനുഭവിച്ചിരിക്കുന്നു;
    ഞാൻ മടങ്ങി വരേണ്ടതിന് എന്നെ മടക്കിവരുത്തണമേ; അവിടുന്ന് എന്റെ ദൈവമായ യഹോവയല്ലയോ.
  urd-GVR: “Isrāīl kī giryā-o-zārī mujh tak pahuṅch gaī hai. Kyoṅki wuh kahtā hai,
    ‘Hāy, tū ne merī saḳht tādīb kī hai. Merī yoṅ tarbiyat huī hai jis tarah bachhṛe
    kī hotī hai jab us kī gardan par pahlī bār juā rakhā jātā hai. Ai Rab, mujhe wāpas
    lā tāki maiṅ wāpas āūṅ, kyoṅki tū hī Rab merā Ḳhudā hai.
  suz-BL: परमप्रभु यावेम “गो एफ्राइम आ ङाक्‍शा पुंइशो नेंता” देंत। मिनु एफ्राइममी
    “गे आं कली शेंताक्‍यीनी। गो इन शेंशो रुप्‍ता। गो मटीब बोहोर खोदेंशो बाक्‍ती। आं
    कली लेत्‍चा गेयीनी। गो लेत्‍चा ताइनुङ। मारदे हना गे परमप्रभु यावे, गे आं परमप्रभु
    बाक्‍नीनी।
  eng-NOY: 'I have surely heard Ephraim bemoaning himself: “Thou hast chastised me,
    and I was chastised, Like a steer not broken. Turn thou me, and I shall be turned,
    For thou, O Jehovah, art my God!'
  ita-1927: 'Io odo, odo Efraim che si rammarica: “Tu m’hai castigato, e io sono stato
    castigato, come un giovenco non domato; convertimi, e io mi convertirò, giacché
    tu sei l’Eterno, il mio Dio.'
  ckb-ckb: '«بە دڵنیاییەوە گوێم لێ بوو ئەفرایم ئاخی هەڵدەکێشا: ”وەک گوێرەکەیەکی دەستەمۆنەکراو
    تەمبێت کردم، من تەمبێ بووم. بمگەڕێنەوە لای خۆت، دەگەڕێمەوە، چونکە تۆ یەزدانی پەروەردگاری
    منی.'
  eng-BBE: 'Certainly Ephraim''s words of grief have come to my ears, You have given
    me training and I have undergone it like a young cow unused to the yoke: let me
    be turned and come back, for you are the Lord my God.'
  kan-OKCV: “ಎಫ್ರಾಯೀಮನು ಅಂಗಲಾಚುವುದನ್ನು ನಿಶ್ಚಯವಾಗಿ ಕೇಳಿದೆನು. ಹೇಗೆಂದರೆ, ‘ನೀನು ನನ್ನನ್ನು
    ಶಿಕ್ಷಿಸಿದೆ. ಪಳಗದ ಹೋರಿಗೆ ಆದ ಹಾಗೆ ನನಗೆ ಶಿಕ್ಷೆ ಆಯಿತು. ನನ್ನನ್ನು ತಿರುಗಿಸು, ಆಗ ತಿರುಗಿಕೊಳ್ಳುವೆನು.
    ಯೆಹೋವ ದೇವರೇ, ನೀವೇ ನನ್ನ ದೇವರಾಗಿದ್ದೀರಿ.
  tam-2017: நீர் என்னைத் தண்டித்தீர், நான் பணியாத மாடுபோல் அடிக்கப்பட்டேன்; என்னைத்
    திருப்பும், அப்பொழுது திருப்பப்படுவேன்; நீரே என் தேவனாகிய யெகோவா.
  spa-RV-1909: 'Escuchando, he oído á Ephraim que se lamentaba: Azotásteme, y fuí
    castigado como novillo indómito: conviérteme y seré convertido; porque tú eres
    Jehová mi Dios.'
  ron-BTF: 'Am auzit, într-adevăr, pe Efraim jelindu-se astfel: Tu m-ai pedepsit și
    eu am fost pedepsit, ca un taur neobișnuit cu jugul; întoarce-mă și mă voi întoarce,
    pentru că tu ești DOMNUL Dumnezeul meu.'
  eng-WEBP: “I have surely heard Ephraim grieving thus, ‘You have chastised me, and
    I was chastised, as an untrained calf. Turn me, and I will be turned, for you
    are the LORD my God.
  eng-FBV: Don't worry, I've heard Ephraim's groans, saying, “You disciplined me really
    hard as if I was a calf that hadn't been trained. Please bring me back, let me
    return, for you are the Lord my God.
  nld-1939: 'Ik heb toch gehoord, Hoe Efraïm klaagt: Gij hebt mij streng getuchtigd
    Als een ongetemd rund. Ach, breng mij tot inkeer, ik wil mij bekeren, Gij zijt
    toch Jahweh, mijn God!'
