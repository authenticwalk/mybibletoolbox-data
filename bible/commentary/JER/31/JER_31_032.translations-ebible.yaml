verse: JER.031.032
translations:
  mal-C: “ഞാൻ അവരുടെ പൂർവികരെ ഈജിപ്റ്റിൽനിന്ന് സ്വതന്ത്രരാക്കാനായി കൈക്കുപിടിച്ചു
    പുറത്തേക്കു കൊണ്ടുവന്നപ്പോൾ ചെയ്ത ഉടമ്പടിപോലെയുള്ളത് അല്ലായിരിക്കും ഇത്. ഞാൻ അവർക്കൊരു
    ഭർത്താവായിരുന്നിട്ടും എന്റെ ഉടമ്പടി അവർ ലംഘിച്ചല്ലോ,” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: nicht wie der Bund war, den ich mit ihren Vätern schloß, als ich sie bei
    der Hand nahm, um sie aus Ägypten wegzuführen, welchen Bund mit mir sie gebrochen
    haben, obwohl ich doch ihr Eheherr war! - ist der Spruch Jahwes.
  lin-lin: ekozala ndenge moko te na boyokani oyo nasalaki elongo na batata na bango
    tango nasimbaki bango na loboko mpo na kobimisa bango na Ejipito ; pamba te bakataki
    boyokani na Ngai wana, atako nazalaki Mobali ya libala mpo na bango, » elobi Yawe.
  eng-LSV: Not like the covenant that I made with their fathers, || In the day of
    My laying hold on their hand, || To bring them out of the land of Egypt, || In
    that they made My covenant void, || And I ruled over them,” || A declaration of
    YHWH.
  eng-GNV: Not according to ye couenant that I made with their fathers, when I tooke
    them by the hand to bring them out of the land of Egypt, the which my couenant
    they brake, although I was an husband vnto them, saith the Lord.
  eng-WEBSTER: 'Not according to the covenant that I made with their fathers in the
    day that I took them by the hand to bring them out of the land of Egypt; which
    my covenant they broke, although I was a husband to them, saith the LORD:'
  nhw-BL: Pero ni camanal sencahuali amo elis quen catli nijchijqui ica ininhuejcapan
    tatahua, quema niquinmaitzqui huan niquinquixti tlali Egipto, pampa ininhuejcapan
    tatahua quiixpanoque nopa camanali masque niquinicneliyaya quen se mosihuatijquetl
    quiicnelía isihua.
  swh-ONEN: Halitafanana na agano nililofanya na baba zao wakati nilipowashika mkono
    kuwaongoza watoke Misri, kwa sababu walivunja agano langu, ijapokuwa nilikuwa
    mume kwao,” asema Bwana.
  bba-bba: Adɑmɑ yɑ ǹ ko n sɑ̃ɑ yèn bweseru nɑ rɑɑ kɑ ben bɑɑbɑbɑ bɔkuɑ sɑnɑm mɛ
    nɑ bu nɔmu nɛnuɑ nɑ yɑrɑmɑ Eɡibitin di. Bɑ ǹ ye mɛm nɔɔwɛ, bɑɑ mɛ nɛ, Yinni Gusunɔ
    nɑ sɑ̃ɑ ben Yinni.
  eng-KJVCPB: 'Not according to the covenant that I made with their fathers In the
    day that I took them by the hand, To bring them out of the land of Egypt; Which
    my covenant they brake, Although I was a husband unto them, saith the Lord:'
  luo-luo: Singruokno ok nochal gi mano mane atimo gi kweregi, kane amako lwetgi mi
    atelonegi kagologi e piny Misri, nikech negiketho singruokna, kata obedo nine
    an chworgi,” Jehova Nyasaye ema owacho.
  meu-meu: dia senedia ediai na karaia taravatu na na heto, imadia na abidia Aigupto
    tanona amo baina hakaudia lasi totona negana ai na karaia taravatuna, bena, ena
    be lau na idia adavadia, to idia ese e tataia utu. (Iehova na e herevamu.)
  npi-ULB: मैले तिनीहरूका पुर्खाहरूसित बाँधेको करारजस्तो यो हुनेछैन, जब मैले तिनीहरूलाई
    तिनीहरूका हात समातेर मिश्रदेशबाट बाहिर ल्याएँ, किनकि तिनीहरूले मेरो करार भङ्ग
    गरे तापनि म तिनीहरूका पति भएँ, यो परमप्रभुको घोषणा हो ।
  yor-yor: Kò ní dàbí májẹ̀mú tí mo bá àwọn baba ńlá wọn dá, nígbà tí mo fà wọ́n lọ́wọ́,
    tí mo mú wọn jáde ní Ejibiti nítorí wọ́n da májẹ̀mú mi. Lóòótọ́ ọkọ ni èmi jẹ́
    fún wọn,” ni Olúwa wí.
  pes-OPCB: این عهد مانند عهد پیشین نخواهد بود عهدی که با اجدادشان بستم، در روزی که
    دست ایشان را گرفته، از سرزمین مصر بیرون آوردم»، زیرا خداوند می‌گوید، «آنها عهد
    مرا شکستند، با آنکه من آنها را دوست داشتم، همچون شوهری که زنش را دوست می‌دارد.»
  tgl-ULB: Hindi na ito kagaya ng kasunduan na itinatag ko sa kanilang mga ama sa
    mga panahong kinuha ko sila sa kanilang mga kamay upang ilabas mula sa lupain
    ng Egipto. Iyon ang mga araw na nilabag nila ang aking kasunduan, bagaman, ako
    ay isang asawang lalaki para sa kanila. Ito ang pahayag ni Yahweh.
  cbu-NT: Na tatsuyashish kaneesich wayakchuri, yuwaa sirútama zitaminarpatis tsiyatarangani
    anoo kasiriya. Anpur zitaminarineetsis uw patsisayaruri, Ijiptosh tsap tashitungayaruri,
    nuw wanasiritaa tsiyataranguri, itaru uwshtisin nuwaa tayutaritarangsin, nuwaa
    kuki kapeetaranganaya. Nuw wanasiritaa ksutaranguri, ashiritaa nuwaa ngataranganaya.
  hui-hui: Habo nalolene bi mbira bamba ti Iyibi dindiha howa tinaga mamaliru gini
    yalu i̱na haru tagira ibirungi howa lo wirugoni ale ndo taraore lo wulebero. Ala
    i̱ni ti agalini ale harugoyu ai tigua ko bialu habo nalolene bi ogoni lowinigo
    mo habo laya.
  mya-mya: ထို​ပ​ဋိ​ညာဉ်​သည်​သူ​တို့​၏​ဘိုး​ဘေး​များ အား​အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင်​လာ​စဉ်​အ​ခါ
    က သူ​တို့​နှင့်​ငါ​ဖွဲ့​ခဲ့​သည့်​ပ​ဋိ​ညာဉ်​နှင့်​တူ လိမ့်​မည်​မ​ဟုတ်။ ငါ​သည်​သူ​တို့​၏​ခင်​ပွန်း
    သ​ဖွယ်​ဖြစ်​သော်​လည်း သူ​တို့​သည်​မိ​မိ​တို့ နှင့်​ငါ​ပြု​ခဲ့​သည့်​ပ​ဋိ​ညာဉ်​ကို​မ​စောင့်​ထိန်း
    ခဲ့​ကြ။-
  bod-N: ཞལ་ཆད་འདི་ནི་བདག་གིས་དེ་དག་གི་ཕ་མེས་རྣམས་ཀྱི་ལག་པར་འཇུས་ཏེ་ཨེ་ཅིབ་ཡུལ་ནས་ཁྲིད་ཡོང་དུས་བཞག་པའི་ཞལ་ཆད་ལྟ་བུ་མ་ཡིན་ཏེ།
    བདག་ནི་དེ་དག་གི་ཁྱོ་བོ་ཡིན་ནའང་དེ་རྣམས་ངའི་ཞལ་ཆད་དང་འགལ་བ་ཡིན་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: Haingazofanani nesungano yandakaita namadzitateguru avo, pandakavabata
    ruoko kuti ndivabudise munyika yeIjipiti, nokuti vakaputsa sungano yangu, kunyange
    ndakanga ndiri murume kwavari,” ndizvo zvinotaura Jehovha.
  spa-BLM: no según el pacto que hice con sus padres el día en que los tomé de la
    mano para sacarlos de la tierra de Egipto, pacto que ellos rompieron, a pesar
    de que yo era un esposo para ellos — dice Yahvé.
  cac-cac: A in Jehová in svala' to a jun trato chi', man̈ lajanoc yed' jun in b'onac
    yed' eb' e mam eyicham ayic vic'annaquelta eb' d'a Egipto. Ichato ochnac in quetzquetz
    d'a sc'ab' eb' ayic vic'annaquelta eb' chi', palta maj sc'anab'ajej in trato eb'
    in b'o yed'oc, vach'chom ichato vetb'eyum vutejnac eb'.
  swh-ULB: Halitakuwa kama agano ambalo nilianzisha na baba zao nilipowatoa kwa mkono
    wao nje ya nchi ya Missiri. Hizo zzilikuwa siku ambapo walilivunja aaganao lanaahu,
    ingawa nilikuwa mme kwao—hili ni tangazo la Yahwe.
  bel-bel: не такі запавет, які Я заключыў з бацькамі іхнімі ў той дзень, калі ўзяў
    іх за руку, каб вывесьці іх зь зямлі Егіпецкай; той запавет Мой яны парушылі,
    хоць я заставаўся ў еднасьці зь імі, кажа Гасподзь.
  wed-wed: Wei lamna eḡa me noinoi maiteni a kauei nanare; maranai a raunimavoai ma
    Egyptei a taravaina-opunei. Aubaina au parivainuaḡana i viaigai avena da nuanuai
    a vaia me oroto awana nuanuana e vaivaia.
  deu-ELBBK: nicht wie der Bund, den ich mit ihren Vätern gemacht habe an dem Tag,
    da ich sie bei der Hand fasste, um sie aus dem Land Ägypten herauszuführen, diesen
    meinen Bund, den sie gebrochen haben; und doch hatte ich mich mit ihnen vermählt,
    spricht der HERR.
  mbb-OT: Ne kenà heini iring te paaǥi he midhimu ku ziyà te menge kepuun dan hein
    migiyahan ku pa sikandan is ebpuun diyà te Ehipto. Minsan neiring a te esawa zan,
    wazè dan medtuman duen te nehuna he kebpekid-uyun ku kandan.” Iyan a, is Nengazen,
    is migkaǥi kayi.
  mal-2015: ഞാൻ അവരുടെ പിതാക്കന്മാരെ കൈക്കു പിടിച്ചു മിസ്രയീംദേശത്തുനിന്നു കൊണ്ടുവന്ന
    നാളിൽ ഞാൻ അവരോടു ചെയ്ത നിയമംപോലെയല്ല; ഞാൻ അവർക്കു ഭർത്താവായിരുന്നിട്ടും അവർ എന്റെ
    നിയമം ലംഘിച്ചുകളഞ്ഞു എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Na ajsi zmluva, sar kerďom lengre dadenca andre oda džives, sar len iľom
    vastestar, hoj len te lav avri andral o Egipt, bo on na doľikerde miri zmluva,
    kajte me lenge somas sar rom,“ phenel o RAJ.
  pes-OPV: نه مثل آن عهدی که با پدران ایشان بستم در روزی که ایشان را دستگیری نمودم
    تا از زمین مصر بیرون آورم زیرا که ایشان عهد مرا شکستند، با آنکه خداوند می‌گوید
    من شوهر ایشان بودم.»
  ron-1924: Ну ка легэмынтул пе каре л-ам ынкеят ку пэринций лор ын зиуа кынд й-ам
    апукат де мынэ сэ-й скот дин цара Еӂиптулуй, легэмынт пе каре л-ау кэлкат, мэкар
    кэ авям дрептурь де соц асупра лор”, зиче Домнул.
  aui-aui: Bi wiiwaghasinina maragasina wouna na noko geware nosinosidinakim yawata
    kaberana naboni, meme imadi ayouna bi avinagho kedaridi da Ijipt kubura kakanibutavenina.
    Noko raghanine akoyayidi da ware moghanedi naboni, bi gegha da yagu wiiwaghasina
    maragasina sivikasigiiyeni.
  ben-OBCV: তাদের পূর্বপুরুষদের সঙ্গে স্থাপন করা নিয়মের মতো হবে না, যখন আমি তাদের
    হাত ধরে মিশর থেকে বের করে এনেছিলাম, কারণ তারা আমার নিয়ম ভেঙেছিল, যদিও তাদের কাছে
    আমি এক স্বামীর মতো ছিলাম,” সদাপ্রভু এই কথা বলেন।
  som-som: oo aan ahayn axdigii aan awowayaashood la dhigtay oo kale, maalintii aan
    iyaga gacanta qabtay inaan ka kaxeeyo dalka Masar. Iyagu axdigaygaas way jebiyeen
    in kastoo aan iyaga sayid u ahaa, ayaa Rabbigu leeyahay.
  lat-VUC: 'non secundum pactum quod pepigi cum patribus eorum in die qua apprehendi
    manum eorum ut educerem eos de terra Ægypti, pactum quod irritum fecerunt: et
    ego dominatus sum eorum, dicit Dominus.'
  eng-ASVBT: not according to the covenant that I made with their fathers in the day
    that I took them by the hand to bring them out of the land of Egypt; which my
    covenant they brake, although I was a husband unto them, saith Jehovah.
  ita-1885: Non già, qual fu il patto che io feci coi padri loro, quando io li presi
    per la mano, per trarli fuor del paese di Egitto; il qual mio patto essi han rotto;
    onde io li ho avuti a schifo, dice il Signore.
  eng-LXXUP: 'O vine of Aserema, as with the weeping of Jazer: thy branches are gone
    over the sea, they reached the cities of Jazer: destruction has come upon thy
    fruits, and upon thy grape-gatherers.'
  eng-ULB: It will not be like the covenant that I established with their fathers
    in the days when I took them by their hand to bring them out from the land of
    Egypt, because they broke my covenant, although I was a husband for them. —this
    is Yahweh's declaration.
  spa-VBL: No será como el acuerdo que hice con sus antepasados cuando los tomé de
    la mano y los saqué de Egipto. Ellos rompieron ese acuerdo, aunque yo les fui
    fiel como un esposo, declara el Señor.
  fra-_FOB: Non comme l'alliance que je traitai avec leurs pères, au jour où je les
    pris par la main pour les faire sortir du pays d'Égypte, - alliance qu'ils ont
    violée, et toutefois j'avais été pour eux un époux, dit l'Éternel;
  mal-mal: “ഞാൻ അവരുടെ പൂര്‍വ്വ പിതാക്കന്മാരെ കൈക്കു പിടിച്ച് ഈജിപ്റ്റിൽനിന്നു കൊണ്ടുവന്ന
    നാളിൽ ഞാൻ അവരോടു ചെയ്ത നിയമംപോലെയല്ല; ഞാൻ അവർക്ക് ഭർത്താവായിരുന്നിട്ടും അവർ എന്റെ
    നിയമം ലംഘിച്ചുകളഞ്ഞു” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Yih us ahd kī mānind nahīṅ hogā jo maiṅ ne un ke bāpdādā ke sāth us din
    bāndhā thā jab maiṅ un kā hāth pakaṛ kar unheṅ Misr se nikāl lāyā. Kyoṅki unhoṅ
    ne wuh ahd toṛ diyā, go maiṅ un kā mālik thā.” Yih Rab kā farmān hai.
  suz-BL: मेको कबल मेको आन किकी पिपी आन कली इजीप्‍त रे ग्रुंइची ना पशो कबल खोदेंशो
    ममाइ। गो मेको आन वोंइश खोदेंशो बाक्‍ती हना यो, मेकोपुकीमी मेको कबल मखबेम।
  eng-NOY: Not according to the covenant which I made with their fathers, In the day
    when I took them by the hand To bring them out of the land of Egypt; Which covenant
    of mine they broke, And I rejected them, saith Jehovah.
  ita-1927: 'non come il patto che fermai coi loro padri il giorno che li presi per
    mano per trarli fuori dal paese d’Egitto: patto ch’essi violarono, benché io fossi
    loro signore, dice l’Eterno;'
  ckb-ckb: نەک وەکو ئەو پەیمانەی لەگەڵ باوباپیرانیاندا بەستم، ئەو ڕۆژەی دەستی ئەوانم
    گرت بۆ ئەوەی لە خاکی میسر دەریانبهێنم، چونکە ئەوان پەیمانەکەی منیان شکاند، هەرچەندە
    من مێردی ئەوان بووم.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: Not like the agreement which I made with their fathers, on the day when
    I took them by the hand to be their guide out of the land of Egypt; which agreement
    was broken by them, and I gave them up, says the Lord.
  kan-OKCV: ಈ ಒಡಂಬಡಿಕೆಯು ನಾನು ಇವರ ಪೂರ್ವಜರನ್ನು ಕೈಹಿಡಿದು ಈಜಿಪ್ಟ್ ದೇಶದಿಂದ ಕರೆದು ತಂದಾಗ,
    ಅವರ ಸಂಗಡ ಮಾಡಿಕೊಂಡ ಒಡಂಬಡಿಕೆಯಂಥದಲ್ಲ. ನಾನು ಅವರಿಗೆ ಯಜಮಾನನಾಗಿ ಇದ್ದರೂ, ಆ ನನ್ನ ಒಡಂಬಡಿಕೆಯನ್ನು
    ಅವರು ಮೀರಿ ನಡೆದರು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: நான் அவர்கள் முற்பிதாக்களை எகிப்து தேசத்திலிருந்து அழைத்துவர கைப்பிடித்த
    நாளில் அவர்களுடன் செய்த உடன்படிக்கையைப்போல அல்ல; ஏனெனில் நான் அவர்களுக்கு நாயகராயிருந்தும்,
    அந்த என் உடன்படிக்கையை அவர்கள் மீறி அவமாக்கிப்போட்டார்களே என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'No como el pacto que hice con sus padres el día que tomé su mano para
    sacarlos de tierra de Egipto; porque ellos invalidaron mi pacto, bien que fuí
    yo un marido para ellos, dice Jehová:'
  ron-BTF: Nu conform cu legământul pe care l-am făcut cu părinții lor, în ziua în
    care i-am luat de mână ca să îi scot din țara Egiptului; legământ al meu pe care
    ei l-au rupt, deși le eram soț, spune DOMNUL;
  eng-WEBP: not according to the covenant that I made with their fathers in the day
    that I took them by the hand to bring them out of the land of Egypt, which covenant
    of mine they broke, although I was a husband to them,” says the LORD.
  eng-FBV: It won't be like the agreement that I made with their forefathers when
    I held their hands and led them out of Egypt. They broke that agreement, even
    though I was faithful like a husband to them, declares the Lord.
