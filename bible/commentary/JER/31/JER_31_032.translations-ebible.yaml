  urd-urd: उस 'अहद के मुताबिक़ नहीं, जो मैंने उनके बाप — दादा से किया जब मैंने उनकी
    दस्तगीरी की, ताकि उनको मुल्क — ए — मिस्र से निकाल लाऊँ; और उन्होंने मेरे उस 'अहद
    को तोड़ा अगरचे मैं उनका मालिक था, ख़ुदावन्द फ़रमाता है।
  rus-SYN: не такой завет, какой Я заключил с отцами их в тот день, когда взял их
    за руку, чтобы вывести их из земли Египетской; тот завет Мой они нарушили, хотя
    Я оставался в союзе с ними, говорит Господь.
  bqc-SIM: Ma bàa aↄ kúńnↄ lá a kú ń ń deziↄ gↄↄ pↄ́ ma ń kṹ ń ↄwa ma ń
    bↄ́lɛ Egipiwao. Asa baa kɛ́ má dɛ ń zã́ ũ, aa ma bàakuańnↄ yã́ gbòoɛ.
    Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Hiche kitepna thah chu, keiman Egypt gam’a kon’a apu pa teu kahin
    puidohlaiya, ama ho toh kanasemdoh kitepna tabongchu hilouding ahi. Ajeh chu keiman
    ama ho chu, innei pun a-innei pi alungset banga kana lungset vang'in, ama hon
    hichi kitepna chu ana suhkeh taovin ahi, tin Pakai in aseiye.
  mar-mar: मी त्यांच्या वडीलांबरोबर मिसर देशातून बाहेर काढून आणण्यासाठी त्यांचा हात
    धरला तेव्हा जो करार केला होता त्याप्रमाणे हा असणार नाही. त्या दिवसात जरी मी त्यांच्यासाठी
    पती होतो तरी त्यांनी माझ्या कराराचा भंग केला.” असे परमेश्वर म्हणतो.
  soq-soq: Saua ema ipa mai ne mo nosinosiu mampo sauantena rua, dia. Sa ipa ne mo
    Isibt bedewe waimoio banlamono nomoiena. Walama sawo ne mo badau rua deaitopa
    oniadewasamona, tane mo ne anaanana ainapundeiena.”
  qub-qub: Chay conträtoga manami canganachu unay caj awiluncunata Egiptupita jorgamur
    paycunawan conträtuta rurashänöga. Awiluncunaga nogapa caycashpanpis chay conträtu
    rurashäta manami cumliranchu. Noga Tayta Diosmi chayno në.
  bqp-bqp: Adɑmɑ yɑ ǹ ko n sɑ̃ɑ yèn bweseru nɑ rɑɑ kɑ ben bɑɑbɑbɑ bɔkuɑ sɑnɑm mɛ
    nɑ bu nɔmu nɛnuɑ nɑ yɑrɑmɑ Egibitin di. Bɑ ǹ ye mɛm nɔɔwɛ, bɑɑ mɛ nɛ, Yinni Gusunɔ
    nɑ sɑ̃ɑ ben Yinni.
  hat-hat: Se p'ap tankou kontra mwen te pase avèk zansèt yo a lè m' te pran men yo
    pou m' te fè yo soti kite peyi Lejip. Atout se mwen ki te mèt yo, yo pa t' kenbe
    kontra mwen an. Se mwen menm Seyè a ki di sa!
  eng-BSB: It will not be like the covenant I made with their fathers when I took
    them by the hand to lead them out of the land of Egypt— a covenant they broke,
    though I was a husband to them,” declares the LORD.
  eng-WEBPB: not according to the covenant that I made with their fathers in the day
    that I took them by the hand to bring them out of the land of Egypt, which covenant
    of mine they broke, although I was a husband to them,” says the LORD.
  kbq-kbq: Hagi ana huhagerafi huvempa kemo'a, ko'ma zamagehe'ima Isipi mopafinti'ma
    zamazante zamavazu hu'na oa zupama zami'noankna huvempa nanekea omane'ne. Nagra
    nezamave kna hu'noanagi huhagerafi huvempa kema zamagranema hu'noana runetrage'za
    amagera onte'naze, huno Ra Anumzamo'a hu'ne.
  nhe-BL: Pero ni tlajtolsencahuali ax elis queja tlen nijchijqui ica ininhuejcapan
    tatahua, quema niquinmaitzqui huan niquinquixti tlali Egipto, pampa ininhuejcapan
    tatahua quiixpanoque nopa tlajtoli yonque niquinicneliyaya queja se mosihuajtijquetl
    quiicnelía isihua.
  gub-BL: Kwehe mehe azapokatu heze'egaw waipy wanehe we ihe. Apyhyk wapo rehe ihe
    wà, Ezit ywy wi wapyro pà ihe wà. Heze'egaw ipyahu ma'e uzawy waipy wanupe heze'eg
    awer kwehe arer. Aiko wazar romo ihe. Nezewe rehe we uzuhaw a'e ze'egaw herehe
    we iapo pyrer wà. Ihe Tupàn Tuweharupi Wiko Ma'e aiko ko ma'e imume'u har romo
    ihe.
  eng-DRA: 'Not according to the covenant which I made with their fathers, in the
    day that I took them by the hand to bring them out of the land of Egypt: the covenant
    which they made void, and I had dominion over them, saith the Lord.'
