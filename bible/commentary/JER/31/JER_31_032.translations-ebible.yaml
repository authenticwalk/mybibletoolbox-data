  tbz-SIM: Dɛ̀ tɛ̃́nkɛ í yó ntú mɛtɑummɛ̀ ndo dɔ̀ɔ̀nɛ̀mɛ̀ bɛ yɛmbɛ̀ m bɛ̀ dɛ̀tɛ dìì
