verse: JER.031.024
translations:
  mal-C: യെഹൂദയിലും അതിലെ എല്ലാ പട്ടണങ്ങളിലും ജനം ഒരുമിച്ചു പാർക്കും—കൃഷിക്കാരും ആട്ടിൻപറ്റങ്ങളോടുകൂടെ
    സഞ്ചരിക്കുന്നവരുംതന്നെ.
  deu-TKW: 'Und Juda soll darin wohnen mit allen seinen Städten zumal, Ackerleute
    und solche, die mit der Herde ziehen:'
  lin-lin: 'Bato bakokoma kovanda elongo kati na mokili ya Yuda mpe kati na bingumba
    na yango nyonso : basali bilanga mpe babokoli bibwele.'
  eng-LSV: And farmers have dwelt in Judah, || And in all its cities together, ||
    And they have journeyed in order.
  eng-GNV: And Iudah shall dwell in it, and all the cities thereof together, the husbandmen
    and they that goe foorth with the flocke.
  eng-WEBSTER: And there shall dwell in Judah itself, and in all her cities together,
    husbandmen, and they that go forth with flocks.
  nhw-BL: Huan nopa masehualme itztose ipan nochi altepeme tlen tlali Judá. Huan itztose
    miltequitini huan tlacame catli quinmocuitlahuíaj inintlapiyalhua huan quipiyase
    tlasehuilistli.
  swh-ONEN: Watu wataishi pamoja katika Yuda na miji yake yote, wakulima na wote wanaohamahama
    na mifugo yao.
  bba-bba: Yudɑbɑ kpuro, kɑ ben ɡbɑɑ wukobu, kɑ be bɑ rɑ yɑɑ sɑbenu kpɑre bɑ koo wurɑ
    bu sinɑ ben tem wuu mɑrosɔ kɑ mɛn bɑru kpɑɑnɔ.
  eng-KJVCPB: And there shall dwell in Judah itself, And in all the cities thereof
    together, Husbandmen, and they that go forth with flocks.
  luo-luo: Ji nodag kaachiel e kanyakla ei Juda kod miechgi duto, jopur kod jogo mawuotho
    ka gi kacha gi jambgi.
  meu-meu: Bena Iuda bona ena hanua iboudiai na unuseni ai bae noho hebou, bona biru
    taudia bona edia seri ida e loaloamu taudia danu.
  npi-ULB: किनकि किसानहरू र आफ्ना बगालहरूसित घुम्ने गोठालाहरूझैं यहूदा र यसका सहरहरू
    सँगसँगै त्‍यहाँ बस्‍नेछन् ।
  yor-yor: Àwọn ènìyàn yóò gbé papọ̀ ní Juda àti ní gbogbo àwọn ìlú rẹ̀; bákan náà
    ni àgbẹ̀ àti àwọn tí ń tẹ̀lé agbo ẹran wọn ká.
  pes-OPCB: آنگاه شهرنشینان با روستاییان و چوپانان، همگی در سرزمین یهودا در صلح و
    صفا زندگی خواهند کرد؛
  tgl-ULB: Sapagkat ang Juda at ang lahat ng kaniyang mga lungsod ay sama-samang maninirahan
    sa kaniya. Naroon ang mga magsasaka at mga pastol kasama ang kanilang mga kawan.
  cbu-NT: Anushsha watsapunish Utaáchich tputs tarawzupantam, chinuzee opeeja ktsutamapanitam
    ichingarusin taachinllinaya.
  hui-hui: Nogo sibi hinaga karubi mabu e hangaga karubi ti bibahende ta nabi Yuda
    dindini tano bu ngaruha hai holebira.
  mya-mya: လူ​တို့​သည်​ယု​ဒ​ပြည်​မြို့​ရွာ​အ​ပေါင်း​တို့ တွင်​နေ​ထိုင်​ကြ​လိမ့်​မည်။
    လယ်​ယာ​လုပ်​ကိုင် သူ​များ၊ သိုး​အုပ်​များ​ကို​ထိန်း​ကျောင်း​သူ များ​လည်း​ရှိ​လိမ့်​မည်။-
  bod-N: དེ་ནས་ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་སོ་སོའི་མི་དང་ཞིང་པ། ཕྱུགས་འཚོ་བའི་མི་ཐམས་ཅད་ལྷན་ཅིག་ཏུ་ཡ་ཧུ་དཱ་རུ་གནས་པར་འགྱུར་རོ།
    །
  sna-sna: Vanhu vachagara pamwe chete muJudha nomumaguta ayo ose, varimi navaya vanofamba
    namapoka avo.
  spa-BLM: Judá y todas sus ciudades habitarán en ella, los agricultores y los que
    van con rebaños.
  cac-cac: Ol laj cajnajxoc eb' anima d'a juntzan̈ chon̈ab' d'a yol yic Judá yed'
    eb' munlajvum tz'avan tastac, yed' pax eb' tan̈vum calnel ol cajnaj eb' ta'.
  swh-ULB: Kwa maana Yuda na miji yake yote wataishi pamoja humo, kama vile watakavyoishi
    wakulima na wachungaji pamaoja na makundi yao.
  bel-bel: І паселіцца на ёй Юда і ўсе гарады ягоныя разам, земляробы і тыя, што ходзяць
    са статкамі.
  deu-ELBBK: Und Juda und alle seine Städte werden allzumal darin wohnen, Ackersleute
    und die mit der Herde umherziehen.
  mbb-OT: Ed-ubpaan te menge etew is Juda wey is menge inged he nesakup kayi, ragkes
    en he ed-ubpà kayi is menge perevasuk wey is menge perevantey te menge kerehidu.
  mal-2015: അതിൽ യെഹൂദയും അതിന്റെ സകല നഗരവാസികളും കൃഷിക്കാരും ആട്ടിൻ കൂട്ടങ്ങളോടുകൂടെ
    സഞ്ചരിക്കുന്നവരും ഒരുപോലെ പാർക്കും.
  rmc-rmc: O manuša bešena jekhetane andre Judsko the andre savore lakre fori – o
    farmara a the o pasťjera, so phiren le stadenca.
  pes-OPV: ویهودا و تمامی شهرهایش با هم و فلاحان و آنانی که با گله‌ها گردش می‌کنند،
    در آن ساکن خواهندشد.
  ron-1924: Иуда ва локуи аколо фэрэ тямэ ын тоате четэциле луй, плугарий ши чей че
    умблэ ку турмеле ла пэшуне.
  ben-OBCV: যিহূদা ও তার সমস্ত নগরে, লোকেরা একসঙ্গে বসবাস করবে, কৃষকেরা ও যারা তাদের
    পশুপাল নিয়ে ঘুরে বেড়ায়, তারা সকলে করবে।
  som-som: Xaggaas waxaa degganaan doona dadka dalka Yahuudah iyo magaalooyinkiisa
    oo dhanba, kuwaasoo beeraley iyo kuwa xoolodhaqato ah.
  lat-VUC: et habitabunt in eo Judas et omnes civitates ejus simul, agricolæ et minantes
    greges.
  eng-ASVBT: And Judah and all the cities thereof shall dwell therein together, the
    husbandmen, and they that go about with flocks.
  ita-1885: E in esso abiteranno que' di Giuda, e que' di tutte le sue città insieme;
    i lavoratori, e quelli che vanno qua e là con le lor mandre.
  eng-LXXUP: and upon Kerioth, and upon Bozrah, and upon all the cities of Moab, far
    and near.
  eng-ULB: For Judah and all its cities will live together there, as will farmers
    and those who set out with flocks.
  spa-VBL: El pueblo de Judá y todas sus ciudades vivirán juntos en la tierra, los
    agricultores y los que se desplazan con sus rebaños,
  fra-_FOB: Et Juda, et toutes ses villes ensemble, les laboureurs et ceux qui conduisent
    les troupeaux, y habiteront.
  mal-mal: അതിൽ യെഹൂദയും അതിന്റെ സകല നഗരവാസികളും കൃഷിക്കാരും ആട്ടിൻകൂട്ടങ്ങളോടുകൂടി
    സഞ്ചരിക്കുന്നവരും ഒരുമിച്ച് വസിക്കും.
  urd-GVR: Tab Yahūdāh aur us ke shahr dubārā ābād hoṅge. Kisān bhī mulk meṅ baseṅge,
    aur wuh bhī jo apne rewaṛoṅ ke sāth idhar-udhar phirte haiṅ.
  suz-BL: यहूदा नु मेको आ सहर नेल्‍ले काथा बाक्‍नीम। रू ङा गेय पाइब नु आन बगाल नु
    हिरब गोठला नेल्‍ल काथा बाक्‍नीम।
  eng-NOY: And Judah shall dwell in it, and all his cities together, Husbandmen, and
    they that go forth with their flocks.
  ita-1927: 'Là si stabiliranno assieme Giuda e tutte le sue città: gli agricoltori
    e quei che menano i greggi.'
  ckb-ckb: جا خەڵکەکە لە یەهودا و هەموو شارۆچکەکانی نیشتەجێ دەبن، جوتیار و ڕەوەندەکان
    لەگەڵیان دەبن.
  eng-BBE: And Judah and all its towns will be living there together; the farmers
    and those who go about with flocks.
  kan-OKCV: ಯೆಹೂದದಲ್ಲಿಯೂ, ಅದರ ಎಲ್ಲಾ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ ಬೇಸಾಯ ಮಾಡುವವರೂ, ಮಂದೆಯ ಸಂಗಡ ಹೊರಡುವವರೂ
    ವಾಸವಾಗುವರು.
  tam-2017: அதில் யூதாவும், அதனுடைய எல்லாப் பட்டணங்களின் மனிதரும் விவசாயிகளும், மந்தைகளை
    மேய்க்கிறவர்களும் ஒன்றாகக் குடியிருப்பார்கள்.
  spa-RV-1909: Y morarán allí Judá, y también en todas sus ciudades labradores, y
    los que van con rebaño.
  ron-BTF: Și acolo, agricultorii și cei care ies cu turmele, vor locui împreună,
    în Iuda și în toate cetățile lui.
  eng-WEBP: Judah and all its cities will dwell therein together, the farmers, and
    those who go about with flocks.
  eng-FBV: The people of Judah and all its towns will live together in the land, the
    farmers and those who move around with their flocks,
  nld-1939: Dan zal Juda daar wonen met al zijn steden, Met landbouwers en herders
    der kudde;
  nch-BL: Huan nopa masehualme itztose ipan nochi altepeme ten tali Judá. Huan elise
    miltequitini huan tacame cati quinmocuitahuíaj inintapiyalhua huan quipiyase tasehuilisti.
  vie-1934: Giu-đa cùng mọi thành nó, những người làm ruộng và những kẻ dẫn bầy sẽ
    ở chung tại đó.
  hin-CV: यहूदिया के सभी नगरों के निवासी, किसान तथा चरवाहे अपने पशुओं सहित वहां एक
    साथ निवास करेंगे.
  spa-BES: Y Judá y todos sus pueblos vivirán allí juntos; Los labradores y los que
    van con los rebaños.
  tdx-tdx: Songa hitrao-pimoneñe ao t’Iehodà, vaho amo rova’eo o mpitongio naho o
    mpiarake lia-raikeo.
  tha-KJV: ยู​ดาห์และหัวเมืองทั้งสิ้นนั้น ทั้งบรรดาชาวนา บรรดาผู้​ที่​ท่องเที่ยวไปมาพร้อมกับฝูงแกะของเขา
    จะอาศัยอยู่ด้วยกั​นที​่​นั่น
  por-BR-2018: 'E nela habitarão Judá, e em todas as suas cidades juntamente: os lavradores,
    e os que caminham com o rebanho.'
  deu-ELO: Und Juda und alle seine Städte werden allzumal darin wohnen, Ackersleute
    und die mit der Herde umherziehen.
  eng-WYC-2018: And Judah, and all the cities thereof shall dwell in it together,
    (yea), earth-tillers, and they that drive flocks.
  epo-epo: Kaj loĝos apud ĝi Jehuda kune kun ĉiuj siaj urboj, la terkultivistoj kaj
    la vagantoj kun paŝtataroj.
  uig-PIN: Xu yǝrdǝ Yǝⱨuda — xǝⱨǝrliridikilǝr, deⱨⱪanlar wǝ pada baⱪⱪuqi kɵqmǝn qarwiqilar
    ⱨǝmmisi billǝ turidu.
  beo-beo: Dunu fi da Yuda soge amola ea moilai huluane ganodini esalebe ba:mu. Amola
    amo ganodini, ifabi ouligisu dunu amola sibi ouligisu dunu amola ilia sibi wa:i
    da esalebe ba:mu.
  tpi-OTNT: Ol man bilong wokim gaden na ol wasman bilong sipsip tu, ol bai i stap
    long graun bilong Juda na long ol taun.
  hau-SA: Mutane za su zauna tare a Yahuda da dukan garuruwansa, manoma da waɗanda
    suke yawo da garkunansu.
  uig-LAT: Shu yerde Yehuda — sheherliridikiler, déhqanlar we pada baqquchi köchmen
    charwichilar hemmisi bille turidu.
  nde-nde: Abantu bazahlala ndawonye koJuda lasemadolobheni akhona wonke, abalimi
    kanye lalabo abazulazulayo lemihlambi yabo.
  ton-ton: Pea ʻe nofo ʻi Siuta mo hono ngaahi kolo kotoa pē, ʻae kau tangata tauhi,
    mo kinautolu ʻoku ʻalu atu mo ʻenau fanga manu.
  ces-1613: Nebo osazovati se budou v zemi Judské, ve všech městech jeho spolu oráči,
    a kteříž zacházejí s stádem.
  eng-WMB: Judah and all its cities will dwell therein together, the farmers, and
    those who go about with flocks.
  tam-TCV: யூதாவிலும் அதன் பட்டணங்களிலும் வாழ்கிற விவசாயிகளும், மந்தை மேய்க்கிறவர்களுமான
    மக்கள் ஒன்றுசேர்ந்து வாழ்வார்கள்.
  ceb-ULB: Kay ang Juda ug ang tanang siyudad niini maghiusa sa pagpuyo didto, ingon
    nga mga mag-uuma ug mga magbalantay kuyog sa ilang mga kahayopan.
  pol-UBG: Zamieszkają bowiem w ziemi Judy i we wszystkich jego miastach razem rolnicy
    i ci, którzy chodzą za stadem.
  agr-agr: “Nunú nugkanmak, Judá wegantu aidau, dita yaaktaji aidau, ajak ajakbau
    aidau, uwija kuitamin aidau aatus aitnai.
  kyc-kyc: Wambu dupwa yuu Juta dokona palyuo dee taone dupwana palyuo pirami. Piraminyipa
    nakamana lapome ee wara pirami dee lapome sipisipi rapu pyuo pirami.
  urd-GVU: تب یہوداہ اور اُس کے شہر دوبارہ آباد ہوں گے۔ کسان بھی ملک میں بسیں گے،
    اور وہ بھی جو اپنے ریوڑوں کے ساتھ اِدھر اُدھر پھرتے ہیں۔
  deu-1912: Und Juda samt allen seinen Städten sollen darin wohnen, dazu Ackerleute
    und die mit Herden umherziehen;
  kan-2017: ಆ ಸಕಲ ಪಟ್ಟಣಗಳವರು, ವ್ಯವಸಾಯಗಾರರು, ಮಂದೆ ಮೇಯಿಸುತ್ತಾ ದೇಶದಲ್ಲಿ ಸಂಚರಿಸುವರು, ಅಂತು
    ಯೆಹೂದ್ಯರೆಲ್ಲರೂ ಅಲ್ಲಿ ಒಟ್ಟಿಗೆ ವಾಸಿಸುವರು.
  yap-yap: Girdi’ e bay ra pired u Judah ngu lan urngin e pi binaw ni bay riy, ni
    bay e pi’in be woldug riy, nge pi’in ma gafaliy e saf ni bay yu ran’ i saf ni
    fakrad.
  hlt-MCSB: Te vaengah Judah amah neh a khopuei boeih ah tun kho a sak uh lopho khaw
    tuping neh ha hlah uh ni.
  mdy-ETH: ዪሁዳ ዓጮንታ ካታሞንታ ቢያ ዴራ ናንጋ ቤሲ ማዓንዳኔ፤ ሳዖ ጎሽካ ዓሲና ቆልሞ ሄንቃ ዓሲና ዒኢካ ዓኣያ ማዓንዳኔ፤
  twi-ASANTE: Nnipa bɛbom atena ase wɔ Yuda ne ne nkuro nyinaa so, akuafoɔ ne wɔn
    a wɔde wɔn nnwankuo nenam.
  eng-WEBU: Judah and all its cities will dwell therein together, the farmers, and
    those who go about with flocks.
  wal-wal: Yihudaanne Yihudan de7iya katamatun ubban asai de7ana; goshshanchchatikka
    wudiyaara yuuyiya henttanchchatikka yan de7ana.
  spa-PDDPT: En Judá y en sus poblados vivirán juntos los labradores y los que apacientan
    rebaños.
  gun-gun: Mba'eta ha'e va'e yvyty re ju 'rã Judá kuery ikuai, tetã ikuai va'e ha'e
    javi re guive, mba'ety rupi omba'eapo va'e ha'e vexa'i re opena va'e kuery voi.
  ilo-ULB: Ta ti Juda ken ti amin a siudadna ket sangsangkamaysanto nga agnaed kenkuana.
    Addanto sadiay dagiti mannalon ken agpaspastor a kaduada dagiti arbanda.
  kpg-kpg: “Nia daangada gaa noho i Judah mo nia waahale huogodoo o Judah. Digau ala
    e dogi nadau gowaa, mo digau ala e hagaloohi nadau manu.
  uig-ARA: شۇ يەردە يەھۇدا ــ شەھەرلىرىدىكىلەر، دېھقانلار ۋە پادا باققۇچى كۆچمەن چارۋىچىلار
    ھەممىسى بىللە تۇرىدۇ.
  sus-sus: Yudayakae fama nɛ sabatide e xa bɔxi ma e xa taae kui, e xa walikɛe nun
    e xa xuruse makantamae.
  pon-2006: Aramas akan pahn kousoanla nan Suda oh nan kahnimw kan koaros en Suda;
    ekei pahn wie sapwasapw, a ekei silepen mahn akan.
  jae-jae: Ma gamêŋ Judaŋa to ŋamalac samob ma kômwaga to êsêac, taŋ sejop domba ŋatoŋ
    naŋ, oc sêpi tageŋ sêŋgôŋ gamêŋ tau ŋalêlôm.
  ksd-ksd: Ma Iuda ma kana lavur pia na pal diat a ki varurung tana, ma ra umana tena
    vinauma ma diat dia vana vurvurbit ma ra kikil na Sip.
  tur-YTC: Yahuda ve bütün kentleri, çiftçiler ve sürüleriyle birlikte göç edenler,
    orada birlikte oturacaklar.
  grc-BRENT: καὶ ἐπὶ Καριὼθ, καὶ ἐπὶ Βοσὸρ, καὶ ἐπὶ πάσας τὰς πόλεις Μωὰβ τὰς πόῤῥω
    καὶ τὰς ἐγγύς.
  ind-AYT: Yehuda dan semua kotanya akan tinggal bersama-sama di sana, dan para petani
    dan mereka yang mengembara bersama ternak mereka.
  nya-nya: Anthu adzakhala ku Yuda ndi ku mizinda yake pamodzi ndi alimi ndi oweta
    nkhosa.
  hrv-hrv: “I u njoj će se opet nastaniti Judeja sa svim svojim gradovima, ratari
    i oni što idu za stadima,
  mps-mps: Te gide sę ebo bidi dabe, me te sipsip tonalubo bidi dabe me, augwali
    te Juda dabego tǫde bidiyu, te taun dabede me bidaibao.
  tpi-tpi: Ol man bilong wokim gaden na ol wasman bilong sipsip tu, ol bai i stap
    long graun bilong Juda na long ol taun.
  dan-1931: Og deri skal Juda bo og alle dets Byer til Hobe, Agerdyrkerne og de omvankende
    Hyrder.
  vie-OVCB: Dân cư trong thành, nông dân, và người chăn bầy sẽ sống chung trong hòa
    bình và phước hạnh.
  guj-2017: અને યહૂદિયા તથા તેના બધા નગરોમાંનાં ખેડૂતો અને ભરવાડો તેમના ટોળાં સાથે
    ભેગા રહેશે.
  pon-2006A: Aramas akan pahn kousoanla nan Suda oh nan kahnimw kan koaros en Suda;
    ekei pahn wie sapwasapw, a ekei silepen mahn akan.
  por-BRBSL: Judá e todas as suas cidades habitarão juntas, os agricultores e os que
    andam com rebanhos.
  cth-cth: Hote Judah taminaw hoi a khopui thung e taminaw pueng hah, hmuen touh koe
    takhakatawkkungnaw hoi saring ka pacanaw hoi kho rei ka sak awh han.
  twi-twi: Nnipa bɛbɔ mu atena ase wɔ Yuda ne ne nkurow nyinaa so, akuafo ne wɔn a
    wɔde wɔn nguankuw nenam.
  hlt-hlt: Te vaengah Judah amah neh a khopuei boeih ah tun kho a sak uh lopho khaw
    tuping neh ha hlah uh ni.
  tbz-SIM: Kɛ̀ Sudɑɑ kɔbɛ ḿbo ɑ miɛkɛ. Bɛtenkútíbɛ̀ nɛ̀ bɛ̀ɛ̀ cɛ̃mmù iwũɔ̃ kɛ̀ bɛ̀
    nwɛ̃ nkɛ bo ɑ ɛkɛ̀ miɛkɛ.
  msy-2020: Gumazir azenibar ingariba ko, gumazir sipsipbagh eghuva, egha dar gariba
    sara uaghan, me Judan nguaziba ko nguibar ekiabar ikiam.
  azb-azb: Xalq – əkinçilər, sürüləri ilə gəzən çobanlar Yəhudada və onun şəhərlərində
    birlikdə yaşayacaq.
  eng-DBY: And therein shall dwell Judah, and all the cities thereof together, the
    husbandmen, and they that go about with flocks.
  hin-2017: यहूदा और उसके सब नगरों के लोग और किसान और चरवाहे भी उसमें इकट्ठे बसेंगे।
  wol-KYG: «Waa réewum Yuda ak dëkk-dëkkaanam yépp ay bokk dëkk, ak beykat yeek màngaan
    yi yor gétt.
  eng-YLT: And dwelt in Judah have husbandmen, and in all its cities together, And
    they have journeyed in order.
  kne-kne: Awni et matopog da din man-ili ed Juda ya sin il-ili ay sakop na. Wada
    dan to di manmolmola ya waday manpaspastol si karnero.
  eng-WYC-2017: And Judah, and all the cities thereof shall dwell in it together,
    earth-tillers, and they that drive flocks.
  eng-WMBB: Judah and all its cities will dwell therein together, the farmers, and
    those who go about with flocks.
  urd-GVH: तब यहूदाह और उसके शहर दुबारा आबाद होंगे। किसान भी मुल्क में बसेंगे, और
    वह भी जो अपने रेवड़ों के साथ इधर-उधर फिरते हैं।
  rug-rug: Sari tie si kote koa varigara pa Ziuda meke sari nana vasivasileana, sari
    tie lelete meke arini pu ririzu turaṉi sari dia bulumakao na sipi.
  gaz-gaz: Biyya Yihuudaatii fi magaalaawwan isaa hunda keessa namoonni jechuunis
    qonnaan bultoonnii fi warri bushaayee fudhatanii asii fi achi nanaannaʼan tokkummaadhaan
    achi keessa jiraatu.
  fra-LSG: Là s’établiront Juda et toutes ses villes, Les laboureurs et ceux qui conduisent
    les troupeaux.
  gnn-gnn: Ga dhiyalayinydjayi walala yukurra yurru yolŋu'‐yulŋunydja nhina wäŋaramana,
    ga ŋunhiliyi djäkamirrinydja walala yukurra yurru djäka walalaŋgalayŋuwu wäyinguna
    ḻiw'marama yana wäŋakurrunydja.
  yal-yal: Xɛɛ biine nun xuruse rabane dɔxɔma nɛn Yuda yamanani e nun a taane birin.
  haw-1868: A e noho pu no maloko olaila, ma ka Iuda hoi, a maloko o kolaila mau kulanakauhale
    a pau ka poe mahiai, a me ka poe malama hipa.
  arb-NAV: فَيُقِيمَ هُنَاكَ يَهُوذَا وَكُلُّ أَهْلِ مُدُنِهِ وَالْفَلّاحُونَ وَالسَّارِحُونَ
    بِقُطْعَانِهِمْ.
  ewe-ewe: Amewo anɔ anyi ɖekae le Yuda kple eƒe duwo me, agbledelawo kple lãnyilawo
    siaa.
  eng-LEE: (31:23) And there shall dwell therein Judah, and in all his cities together,
    husbandmen, and they that move about with the flocks.
  asm-FB: কিয়নো যিহূদা আৰু তাৰ সকলো নগৰবোৰে সেই ঠাইত বাস কৰিব। খেতিয়ক আৰু মেৰ-ছাগৰ
    ৰখীয়াসকলে মেৰ-ছাগৰ জাক লৈ একে লগে তাত বাস কৰিব।
  sus-A: يُدَيَكَيٍ قَمَ نّ سَبَتِدٍ عٍ شَ بْشِ مَ عٍ شَ تَايٍ كُي، عٍ شَ وَلِكّيٍ
    نُن عٍ شَ شُرُ سٍ مَكَنتَمَيٍ.
  fra-SBL: Juda et toutes ses villes y habiteront ensemble, les cultivateurs et ceux
    qui conduisent des troupeaux.
  hbo-hbo: וְיָ֥שְׁבוּ בָ֛הּ יְהוּדָ֥ה וְכָל־עָרָ֖יו יַחְדָּ֑ו אִכָּרִ֕ים וְנָסְע֖וּ
    בַּעֵֽדֶר׃
  kik-kik: Andũ nĩmagatũũrania hamwe kũu Juda o na matũũra-inĩ makuo mothe, arĩmi
    o na andũ arĩa Morũũraga na ndũũru ciao cia mbũri.
  fra-NCL: Là habiteront Juda et toutes ses villes, les laboureurs et ceux qui conduisent
    les troupeaux.
  cek-AK: Judah prae ah kaom kaminawk hoi vangpui thungah kaom kaminawk loe to ahmuen
    ah laikok atok kaminawk, tuutoep kaminawk hoi nawnto om o tih.
  cuk-cuk: ”Agine Judá-dulemar ambikumaloed, bela dule sapurgi-arbamalad, degi, moli-edarbemalad
    ambikumaloed.
  uig-CYR: Шу йәрдә Йәһуда — шәһәрлиридикиләр, деханлар вә пада баққучи көчмән чарвичилар
    һәммиси биллә туриду.
  tel-2017: యూదా, అతని ఇతర పట్టాణాలన్నీ దానిపై సహజీవనం చేస్తారు. రైతులు, గొర్రెల కాపరులు
    తమ మందలతో సహా అక్కడ ఉంటారు.
  hat-BSA: Juda ak tout vil li yo va demere ansanm ladann, kiltivatè a ak sila k ap
    deplase ak bann mouton li yo.
  kos-kos: Mwet uh ac fah muta Judah ac in siti nukewa we, na ac fah oasr mwet ima,
    ac mwet shepherd wi un kosro natulos.
  hbo-WLC: וְיָ֥שְׁבוּ בָ֛הּ יְהוּדָ֥ה וְכָל־עָרָ֖יו יַחְדָּ֑ו אִכָּרִ֕ים וְנָסְע֖וּ
    בַּעֵֽדֶר׃
  ibo-ibo: Ndị mmadụ ga-ebikọta ọnụ na Juda na nʼobodo niile dị nʼime ya, ma ndị na-arụ
    ọrụ ubi, ma ndị na-elekọta igwe ewu na atụrụ ha.
  ory-ory: ପୁଣି, ଯିହୁଦା ଓ ତହିଁର ନଗରସକଳ, ଆଉ କୃଷକ ଓ ପଲ ନେଇ ଭ୍ରମଣକାରୀମାନେ ତହିଁ ମଧ୍ୟରେ
    ଏକତ୍ର ବାସ କରିବେ।
  chk-chk: Iwe, aramas repwe nonomfengen lon Juta me telinimwan kewe meinisin, epwe
    pwal wor chon tanipi me chon mas fiti nöür pwiin sip.
  rop-rop: Bigmob pipul garra jidan langa Juda en langa ol detlot taun, en detlot
    fama en detlot stakmen garram olabat shipmob garra jidan deya du.
  ukr-1871: І оселиться на нїй Юда вкупі з усїма містами своїми, хлїбороби й чабани.
  deu-1951: Und es wird das Land Juda samt allen seinen Städten von Ackerleuten bewohnt
    und von Herden durchzogen werden.
  eng-JPS: 'And Judah and all the cities thereof shall dwell therein together: the
    husbandmen, and they that go forth with flocks.'
  srp-1865: Jer æe se naseliti u njoj Juda, i svi gradovi njegovi, i ratari i koji
    idu za stadom.
  lug-lug: Abantu balibeera wamu mu Yuda ne mu bibuga byakyo byonna, abalimi n’abo
    abatambula n’amagana gaabwe.
  heb-heb: וישבו בה יהודה וכל עריו יחדו אכרים ונסעו בעדר׃
  ben-IRV: কারণ যিহূদা ও তার সমস্ত শহর একসঙ্গে বাস করবে। চাষীরা ও মেষপালকেরা তাদের
    পশুপালের সঙ্গে সেখানে থাকবে।
  pan-pan: ਯਹੂਦਾਹ ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਸ਼ਹਿਰ ਉਸ ਦੇ ਵਿੱਚ ਇਕੱਠੇ ਵੱਸਣਗੇ, ਹਾਲ੍ਹੀ ਅਤੇ ਉਹ ਜਿਹੜੇ
    ਇੱਜੜਾਂ ਨਾਲ ਫਿਰਦੇ ਹਨ
  mya-JVB: ထိုအရပ် ၌ ယုဒ ပြည်သူ၊ ယုဒ မြို့ ရွာသား အပေါင်း တို့သည်၊ လယ်လုပ် သောသူနှင့်
    သိုး ထိန်းသော သူများပါလျက် ၊ အတူ နေ ရကြလိမ့်မည်။
  tbg-tbg: Vi entara Iutaini vaiinti nahenti vo vatuka vo vatukaqi variqi vimanta,
    naaho kaiqa varekave, nái sipisipiqaa raqikiha vi ani vaikave, ekaa vika Iutaini
    koqemake variqi vivarave.
  hmo-hmo: “Taunimanima be Iuda, bona Iuda hanua ibounai dekenai do idia noho. Biru
    taudia, bona mamoe naria taudia mai edia mamoe danu do idia noho.
  urd-urd: और यहूदाह और उसके सब शहर उसमें इकट्ठे आराम करेंगे, किसान और वह जो गल्ले
    लिए फिरते हैं।
  rus-SYN: И поселится на ней Иуда и все города его вместе, земледельцы и ходящие
    со стадами.
  bqc-SIM: Wa zↄ̃lɛ Yuda bùsuu ń a wɛ̃́lɛↄ, sɛ̃̀wanaↄ ń dã́dãkɛnaↄ píi.
  tcz-CHONGTHU: Chuteng khopi a cheng ho, lou bol mi ho chuleh kelngoi ching ho, abonchao
    va chamdel leh kipahtah’a cheng khom ding ahi tao ve.
  mar-mar: कारण यहूदा आणि त्याची सर्व नगरे एकत्र राहतील. तेथे शेतकरी आणि मेंढपाळ त्याच्या
    कळपाबरोबर राहतील.
  qub-qub: Chay ñaupata tiyashan partichömi Judá runacunapis, siudäcunacho tiyajcunapis,
    chacracho arojcunapis, uyshayojcunapis yapay tiyanga.
  bqp-bqp: Yudɑbɑ kpuro, kɑ ben gbɑɑ wukobu, kɑ be bɑ rɑ yɑɑ sɑbenu kpɑre bɑ koo wurɑ
    bu sinɑ ben tem wuu mɑrosɔ kɑ mɛn bɑru kpɑɑnɔ.
  hat-hat: Se sou mòn sa a moun peyi Jida yo ansanm ak moun tout lavil yo pral rete.
    Se la moun k'ap travay latè yo ansanm ak moun k'ap gade mouton yo pral rete tou.
  eng-BSB: And Judah and all its cities will dwell together in the land, the farmers
    and those who move with the flocks,
  eng-WEBPB: Judah and all its cities will dwell therein together, the farmers, and
    those who go about with flocks.
  kbq-kbq: Hagi Juda mopafima me'nea kuma tamimpima manisaza vahe'mo'zane, hozama
    ante vahe'mo'zane sipisipi afu'ma avre'za vanoma hanaza vahe'mo'zanena magopi
    knare huza manigahaze.
  nhe-BL: Huan nopa tlacame itztose ipan nochi altepetini tlen tlali Judá. Huan itztose
    miltequihuejme huan tlacame tlen quinmocuitlahuíaj inintlapiyalhua huan quipiyase
    tlasehuilistli.
  gub-BL: Teko wiko putar Zuta ywy rehe wà nehe, tawhu a'e ywy rehe har nànàn wà nehe
    no. Heta putar ma'etymar wà nehe. Heta putar àràpuhàràn wamono'ogar wà nehe no,
    weimaw wanehe we wà nehe no.
  eng-DRA: 'And Juda and all his cities shall dwell therein together: the husbandmen
    and they that drive the flocks.'
