    na-apụghị ịgwọta ya? Ị dịrị m dịka mmiri iyi na-arafu mmadụ, dịka isi iyi nke
    na-ekwesighị ntụkwasị obi.
  ory-ory: ମୋର ବେଦନା ନିତ୍ୟସ୍ଥାୟୀ ଓ ମୋର କ୍ଷତ ଅପ୍ରତୀକାର୍ଯ୍ୟ ହୋଇ ସୁସ୍ଥ ହେବାକୁ ଅସ୍ୱୀକାର
    କରେ କାହିଁକି? ତୁମ୍ଭେ କି ମୋʼ ପ୍ରତି ନିତାନ୍ତ ପ୍ରବଞ୍ଚନାଜନକ ନଦୀସ୍ରୋତ, ଅସ୍ଥାୟୀ ଜଳ ତୁଲ୍ୟ
    ହେବ?
  chk-chk: Pwota ai metek esap ükütiu? Pwota kinasei a fokun momang? Ifa usun, kopwe
    usun chök eu öüwö mi alichipüngüei, pun kolukun lon ra morotä?”
  rop-rop: Wotfo mi kipgon abumbat adtaim? Wotfo main sowa nomo gitbeda? Wotfo ai
    kaan jidan gudwei? Yu garra album mi o najing? If yu nomo album mi, im jis laik
    wen ai go langa det riba weya jidan draiwan hotwethataim.”
  ukr-1871: Чого така довга болесть моя, моя рана така тяжка, що не дається загоїти?
    Чи то ж будеш менї оманним джерелом, непевною водою?
  deu-1951: Warum ist mein Schmerz dauernd geworden und meine Wunde tödlich, unheilbar?
    Willst du mir denn sein wie ein trügerischer Bach, wie Wasser, welches versiegt?
  eng-JPS: Why is my pain perpetual, and my wound incurable, so that it refuseth to
    be healed? Wilt Thou indeed be unto me as a deceitful brook, as waters that fail?
  srp-1865: Zašto bol moj jednako traje? i zašto je rana moja smrtna, te neæe da se
    iscijeli? Hoæeš li mi biti kao varalica, kao voda nepostojana?
  lug-lug: Lwaki okulumwa kwange tekukoma era n’ekiwundu kyange ne kitawona? Onomberera
    ng’akagga akalimbalimba ng’ensulo ekalira?
  heb-heb: למה היה כאבי נצח ומכתי אנושה מאנה הרפא היו תהיה לי כמו אכזב מים לא נאמנו׃
  ben-IRV: কেন আমার ব্যথার স্থায়ী এবং আমার ক্ষত দুরারোগ্য, সুস্থ হতে অস্বীকার করে?
    তুমি কি আমার কাছে মিথ্যা জলের মত, জল যা শুকিয়ে যায়?
  pan-pan: ਮੇਰੀ ਪੀੜ ਕਿਉਂ ਸਦਾ ਦੀ ਹੈ, ਅਤੇ ਮੇਰਾ ਫੱਟ ਕਿਉਂ ਅਸਾਧ ਹੈ, ਭਈ ਉਹ ਰਾਜੀ ਹੋਣ ਵਿੱਚ
    ਨਹੀਂ ਆਉਂਦਾ? ਕੀ ਤੂੰ ਮੇਰੇ ਲਈ ਝੂਠੀ ਨਦੀ ਵਰਗਾ ਹੋਵੇਂਗਾ? ਜਾਂ ਉਹਨਾਂ ਪਾਣੀਆਂ ਵਾਂਗੂੰ ਜਿਹੜੇ
    ਠਹਿਰਦੇ ਨਹੀਂ?।
  mya-JVB: အကျွန်ုပ် ခံရသောဝေဒနာ သည် အဘယ်ကြောင့် မြဲ ပါသနည်း။ မပျောက် လို၊ မပျောက်
    နိုင်သော အနာ ကို အဘယ်ကြောင့်ခံရပါသနည်း။ အကယ်စင်စစ်ကိုယ်တော်သည် ပျောက် တတ်၍၊ လှည့်စား
    သောရေ ကဲ့သို့ အကျွန်ုပ် ၌ ဖြစ် တော်မူပါပြီတကား။
  tbg-tbg: Nantivaroe vaiintivano anturanti vaintema kero, nora maaravano tiqi vaiva
    qaqi variqiro vi vaivo? Numuaravano kia ho tavantavira voqaara vi maarava qaqi
    vaivo. Mpo Noravauvo, aruvuhairo namarivano aaharaiqama vintema kera, are kiae
    qaiqaa ti kahaqinarave? ti.
  hmo-hmo: Badina dahaka lauegu hisihisi ia doko lasi, bona lauegu berona be idia
    namo lou lasi? Momokani oi ese lau oi durua lasi. Lau be ranu dekenai inua totona
    lau lao bamona, ranu lau itaia ia kaukau, vadaeni lau inua diba lasi.”
  urd-urd: मेरा दर्द क्यूँ हमेशा का और मेरा ज़ख़्म क्यूँ ला — 'इलाज है कि सिहत पज़ीर
    नहीं होता? क्या तू मेरे लिए सरासर धोके की नदी के जैसा हो गया है, उस पानी की तरह
    जिसको क़याम नहीं?
  rus-SYN: За что так упорна болезнь моя, и рана моя так неисцельна, что отвергает
    врачевание? Неужели Ты будешь для меня как бы обманчивым источником, неверною
    водою?
  bqc-SIM: Bↄ́yãi ma yã'ↄ̃ma lí láao ni? Ma bↄ pãsĩ, àlɛ gí láai. Ńyↄ̃ↄ
    dɛmɛɛ lán yiongo lɛ́baawa, lán nibↄna pↄ́ ì yɛ̀lɛdinɛ́wa yã̀?
  tcz-CHONGTHU: I-atileh kadammona sang cheh cheh’a kachunga hama jong suhdam theilouva
    uma, damdoh theilou hel hitam? Nang jong milhemji vadung tobanga, pannabei twi
    hotoh nabah hitam?
  mar-mar: माझे दुखणे निरंतरचे का आहे, आणि माझी जखम बरी न होणारी का आहे? आटून गेलेल्या
    दगलबाज झऱ्याप्रमाणे तू मला होशील काय?
  qub-qub: Chaura noga llaquicushäga ¿imanirtaj imaypis mana päsanchu? Shongu nanaynëga
    ¿imanirtaj mana chawanchu? Nogapäga gam ricacushcanqui pashtaj yacu illajpita
    chaquicäcojnömi.
  bqp-bqp: Yinni Gusunɔ, mbɑn sɔ̃nɑ nɑ wɑhɑlɑ mɔ̀ sere kɑ tɛ̃. Mbɑn sɔ̃nɑ yɑ sɑ̃ɑ
    nge boo wi u ku rɑ kpe. Yinni, kɑɑ n mɑn sɑ̃ɑwɛwɑ nge bwiɑ ye yɑ ǹ nɑɑnɛ mɔ,
    ǹ kun mɛ nge dɑɑ te tɑ rɑ nim kpe?
  hat-hat: Poukisa m'ap soufri san rete konsa? Poukisa kote m' blese a pa ka geri?
    M' pa ka jwenn renmèd pou li. Gen lè ou soti pou ou woule m'? Ou tankou yon sous
    ki bay dlo lè l' vle.
  eng-BSB: Why is my pain unending, and my wound incurable, refusing to be healed?
    You have indeed become like a mirage to me— water that is not there.
  eng-WEBPB: Why is my pain perpetual, and my wound incurable, which refuses to be
    healed? Will you indeed be to me as a deceitful brook, like waters that fail?
  kbq-kbq: Nahigeno nagri knazamo'a zazatera meno nevie? Nahigeno namumo'a tenonkanie?
    Kagra enevia timo vahe revatga huno hagege hunegeno, vahe'mo ome antegeno eankna
    nagritera hugahampi?
  nhe-BL: ¿Para tlen noja nitlaijiyohuía? ¿Para tlen ax hueli pachihuis nococohua?
    ¿Huelis ax quema tlamis nechcocose? Motlapalehuil eltoc queja se atlajtli tlen
    quemantzi quipiya miyac atl huan quemantzi mopantía huactoc.
  gub-BL: Màràzàwe tuwe apuraraw wiwi ma'erahy teko ihe. Màràzàwe tuwe hekutuk awer
    hahy ihewe upytu'u 'ym pà. Màràzàwe tuwe nuke'e kwaw. Aipo napuner kwaw nerehe
    hezeruzar haw rehe. Aipo ereiko yrykaw kwarahy mehe typaw ma'e ài, a'e izupe.
  eng-DRA: Why is my sorrow become perpetual, and my wound desperate so as to refuse
    to be healed? it is become to me as the falsehood of deceitful waters that cannot
    be trusted.
