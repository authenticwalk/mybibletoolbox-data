verse: JER.015.018
translations:
  mal-C: എന്റെ വേദന അവസാനിക്കാത്തതും എന്റെ മുറിവു വേദനാജനകവും സൗഖ്യമാകാത്തതും ആയിരിക്കുന്നതെന്ത്?
    അങ്ങ് എനിക്കു വഞ്ചിക്കുന്ന അരുവിയും വറ്റിപ്പോകുന്ന നീരുറവുംപോലെ ആയിരിക്കുമോ?
  deu-TKW: Warum ist mein Schmerz dauernd geworden, meine Wunde bösartig, daß sie
    sich nicht heilen läßt? Ja, du bist für mich einem trügerischen Bache gleich,
    wie Wasser, auf die kein Verlaß ist.
  lin-lin: Mpo na nini pasi na ngai esilaka te mpe pota na ngai ya monene esilaka
    te ? Solo, namoni ete ozali mpo na ngai lokola etima ya lokuta, lokola mayi oyo
    bakoki kotiela motema te.
  eng-LSV: Why has my pain been continuous? And my wound incurable? It has refused
    to be healed, || You are surely as a failing stream to me, || Waters [that are]
    not steadfast.
  eng-GNV: Why is mine heauines continuall? and my plague desperate and cannot be
    healed? why art thou vnto me as a lyar, and as waters that faile?
  eng-WEBSTER: Why is my pain perpetual, and my wound incurable, which refuseth to
    be healed? wilt thou be altogether to me as a liar, and as waters that fail?
  nhw-BL: ¿Para tlen noja nitlaijiyohuía? ¿Para tlen amo hueli pachihuis nococohua?
    ¿Atlac amo quema tlamis nechcocose? Motlapalehuil eltoc quen se atlajtli catli
    quemantic quipiya miyac atl huan quemantic mopantía huactoc.
  swh-ONEN: Kwa nini maumivu yangu hayakomi, na jeraha langu ni la kuhuzunisha, wala
    haliponyeki? Je, utakuwa kwangu kama kijito cha udanganyifu, kama chemchemi iliyokauka?
  bba-bba: Yinni Gusunɔ, mbɑn sɔ̃nɑ nɑ wɑhɑlɑ mɔ̀ sere kɑ tɛ̃. Mbɑn sɔ̃nɑ yɑ sɑ̃ɑ
    nɡe boo wi u ku rɑ kpe. Yinni, kɑɑ n mɑn sɑ̃ɑwɛwɑ nɡe bwiɑ ye yɑ ǹ nɑɑnɛ mɔ,
    ǹ kun mɛ nɡe dɑɑ te tɑ rɑ nim kpe?
  eng-KJVCPB: Why is my pain perpetual, and my wound incurable, which refuseth to
    be healed? wilt thou be altogether unto me as a liar, and as waters that fail?
  luo-luo: Angʼo momiyo rem mara ok rum kendo adhonda lich ma ok nyal thiedhore? Bende
    inyalo bedona ka aora modwono, mana ka soko motwo?
  meu-meu: Dahaka dainai egu hisihisi na asi dokona, bona berogu na asi ihanamona,
    se uramu baine namo lou? Oi na sinavai-sinavai koikoina heḡereḡerena ai baola
    egu ai, e kororomu ranudia heḡereḡeredia ai a?
  npi-ULB: किन मेरो पिडा निरन्‍तर छ, र मेरो चोट निको हुन नमान्‍ने, निको नहुने भएको
    छ ? के तपाईं मेरो लागि झुक्‍किने खोला, सुकेर जाने खोलाजस्तो बन्‍नुहुने छ र ?
  yor-yor: Èéṣe tí ìrora mi kò lópin, tí ọgbẹ́ mi kò sì ṣe é wòsàn? Ní òtítọ́ ìwọ
    yóò dàbí kànga ẹ̀tàn sí mi, gẹ́gẹ́ bí ìsun tó kọ̀ tí kò sun?
  pes-OPCB: چرا درد من دائمی است؟ چرا زخمهای من التیام نمی‌یابند؟ آیا می‌خواهی مرا
    ناامید کنی و برای جان تشنهٔ من، سراب باشی؟»
  tgl-ULB: Bakit hindi nawawala ang sakit at walang lunas ang aking mga sugat at hindi
    gumagaling? Magiging katulad ka ba ng mapanlinlang na tubig sa akin, mga tubig
    na natuyo?
  cbu-NT: Ashiriya, ¿tamashta Apaa, kiyung kachiykuri, mangi mantsaki an nda pastak?
    ¿Tamashtaja yaramaam nda waritak? Shiy nuwaa nda pakchiyam istakush, kungoo wazangan
    puzaa tamatarparchi ashirush, nuwaa ngutish tamapingaksha, nuw Apanllee tárangina.
  hui-hui: Anigo ai i̱naga miniha tandaga ngago ereba nahe wiaabo ho ngagoni irane
    aginagadabe. I̱naga dere bidago dabi nahe timbu hayadago aginagada. Heneneore
    í̠na i̱ biamogo nabidane hendedo. Agalime iba bedabe toba howa iba biraga uliha
    iba hambu pialu karia iba nabere hundiyada handala iba nane wahalu piagagobi i̱
    haruda, laru.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​အ​ဘယ်​ကြောင့် ဆက်​လက် ၍​ဝေ​ဒ​နာ​ခံ​ရ​ပါ​သ​နည်း။ ကျွန်​တော်​မျိုး
    ၏​အနာ​များ​သည်​အ​ဘယ်​ကြောင့် ကု​သ​၍ မ​ပျောက်​နိုင်​ပါ​သ​နည်း။ အ​ဘယ်​ကြောင့်​ထို
    အ​နာ​များ​မ​ကျက်​ဘဲ​နေ​ပါ​သ​နည်း။ ကိုယ် တော်​ရှင်​သည်​နွေ​အ​ခါ​ခန်း​ခြောက်​သည့်​ချောင်း
    ရေ​မ​ထွက်​သည့်​စမ်း​ကဲ့​သို့​ကျွန်​တော်​မျိုး အား​စိတ်​ပျက်​စေ​လို​တော်​မူ​ပါ​သ​လော''
    ဟု​လျှောက်​၏။
  bod-N: ངའི་སྡུག་བསྔལ་གཏན་དུ་ལུས་པ་ཅི་ཡིན་ནམ། ངའི་རྨ་ཁ་གསོ་ཐབས་མེད་པ་དང་མི་དྲག་པ་དེ་ཅི་ཡིན་ནམ།
    ཁྱེད་ནི་བདག་ལ་མི་སེམས་སླུ་བའི་ཆུ་ཕྲན་ལྟ་བུ་ཡིན་ནམ།
  sna-sna: Seiko kurwadziwa kwangu kusingaperi, uye ronda rangu richirwadza uye risingarapiki?
    Muchava kwandiri sorukova runonyengera, sechitubu chinopwa?
  spa-BLM: Por qué mi dolor es perpetuo, y mi herida incurable, que se niega a ser
    curado? ¿Serás para mí como un arroyo engañoso, ¿como las aguas que fallan?
  cac-cac: ¿Tas val yuj malaj b'aq'uin̈ tz'och vaan in yaelal icha junoc echen malaj
    yan̈al? ¿Tom ol in ixtej icha a' eluma' stupemi?
  swh-ULB: Kwa nini maumivu yangu yanaendelea na jeraha langu halitibiki, linakataa
    kuponywa? Je, utakuwa kama maji ya udanganyifu kwangu, maji yanayokauka?
  bel-bel: За што такая напорыстая хвароба мая, і рана мая такая незагойная, што адхіляе
    лекаваньне? Няўжо ты будзеш мне як бы падманліваю крыніцаю, нявернаю вадою?
  deu-ELBBK: Warum ist mein Schmerz beständig und mein Schlag tödlich? Er will nicht
    heilen. Willst du mir wirklich wie ein trügerischer Bach sein, wie Wasser, die
    versiegen?
  mbb-OT: Maan is kenè en egkepangkus is kegkesekiti ku? Maan is kenà egkeulian is
    palì ku? Kenè en be heini egkevewian? Id-awè nu ve is perateng ku he iring te
    wahig he egkemezahan penahun te gulavung?”
  mal-2015: എന്റെ വേദന നിരന്തരവും എന്റെ മുറിവു പൊറുക്കാതവണ്ണം വിഷമവും ആയിരിക്കുന്നതെന്തു?
    നീ എനിക്കു ചതിക്കുന്ന തോടും വറ്റിപ്പോകുന്ന വെള്ളവും പോലെ ആയിരിക്കുമോ?
  rmc-rmc: Soske miri dukh šoha na preačhel? Soske hiňi miri rana ajsi dukhaďi, hoj
    našťi sasťol avri? Me man mukľom savoreha pre tute, ale tu man omukľal avke sar
    o paňi andre jarka, so ňilaje šučol avri.“
  pes-OPV: درد من چرا دایمی است و جراحت من چرا مهلک و علاج ناپذیر می‌باشد؟ آیا تو
    برای من مثل چشمه فریبنده و آب ناپایدارخواهی شد؟
  ron-1924: Пентру че ну май контенеште суферинца мя? Пентру че мэ устурэ рана ши
    ну вря сэ се виндече? Сэ фий Ту пентру мине ка ун извор ыншелэтор, ка о апэ каре
    сякэ?
  ben-OBCV: কেন আমার বেদনা অন্তহীন এবং আমার ক্ষতসকল এত মারাত্মক ও নিরাময়ের অযোগ্য?
    তুমি আমার কাছে এক ছলনাময়ী ঝর্ণা, নির্জলা জলের উৎসের মতো।
  som-som: Bal maxaa xanuunkaygu had iyo goor u sii jiraa, nabarkayguse bal muxuu
    la raysan waayaa, oo inuu bogsado u diidaa? Sida xaqiiqada ah ma waxaad ii noqonaysaa
    sidii durdur been ah, iyo sidii biyo sii gudhaya oo kale?
  lat-VUC: Quare factus est dolor meus perpetuus, et plaga mea desperabilis renuit
    curari? facta est mihi quasi mendacium aquarum infidelium.
  eng-ASVBT: Why is my pain perpetual, and my wound incurable, which refuseth to be
    healed? wilt thou indeed be unto me as a deceitful brook, as waters that fail?
  ita-1885: Perchè è stato il mio dolore perpetuo, e la mia piaga disperata? perchè
    ha ella ricusato d'esser guarita? mi saresti tu pure come una cosa fallace, come
    acque che non son perenni?
  eng-LXXUP: Why do they that grieve me prevail against me? my wound is severe; whence
    shall I be healed? it is indeed become to me as deceitful water, that has no faithfulness.
  eng-ULB: Why is my pain ongoing and my wound incurable, refusing to be healed? Will
    you be like deceitful waters to me, waters that dry up?
  spa-VBL: ¿Por qué mi dolor no cesa nunca? ¿Por qué mi herida es incurable? ¿Por
    qué no se puede curar? Realmente te has convertido en un arroyo estacional para
    mí, una fuente de agua poco fiable.
  fra-_FOB: Pourquoi ma douleur est-elle continuelle? Et pourquoi ma plaie est-elle
    incurable, et ne veut-elle pas guérir? Serais-tu pour moi comme une source qui
    trompe, comme des eaux qui ne durent pas?
  mal-mal: എന്റെ വേദന നിരന്തരവും എന്റെ മുറിവ് സൗഖ്യം പ്രാപിക്കാത്തവണ്ണം വിഷമവും ആയിരിക്കുന്നതെന്ത്?
    അങ്ങ് എനിക്ക് ചതിക്കുന്ന തോടും വറ്റിപ്പോകുന്ന വെള്ളവും പോലെ ആയിരിക്കുമോ?
  urd-GVR: Kyā wajah hai ki merā dard kabhī ḳhatm nahīṅ hotā, ki merā zaḳhm lā'ilāj
    hai aur kabhī nahīṅ bhartā? Tū mere lie farebdeh chashmā ban gayā hai, aisī nadī
    jis ke pānī par etamād nahīṅ kiyā jā saktā.
  suz-BL: आं श्‍येत जतीक मारदे मनुम्‍मे? मिनु आं गार मारदे मसाब दुम्‍मे? गे आं कली
    मरिम्‍शो नु ब्‍वाक्‍कु मबाक्‍शो खोला खोदेंशो दुम्‍तीनी” देंती।
  eng-NOY: Why is my pain perpetual, And my wound mortal, refusing to be healed? Thou
    hast been to me like a deceitful stream; Like waters that fail.
  ita-1927: Perché il mio dolore è desso perpetuo, e la mia piaga, incurabile, ricusa
    di guarire? Vuoi tu essere per me come una sorgente fallace, come un’acqua che
    non dura?
  ckb-ckb: بۆچی ژانم کۆتایی نایەت، برینەکەم بێ چارەیە و نایەوێت چاک بێتەوە؟ ئایا وەک
    کەندێکی فریودەر دەبیت بۆم، وەک کانییەک جێی متمانە نەبێت؟»
  eng-BBE: Why is my pain unending and my wound without hope of being made well? Sorrow
    is mine, for you are to me as a stream offering false hope and as waters which
    are not certain.
  kan-OKCV: ಏಕೆ ನನ್ನ ವ್ಯಥೆಯು ನಿರಂತರವಾಗಿದೆ? ನನ್ನ ಗಾಯವು ಗಡುಸಾಗಿ ಗುಣ ಹೋಗಲೊಲ್ಲದೇಕೆ? ನೀನು
    ನನಗೆ ನೀರು ಬತ್ತುವ ಕಳ್ಳತೊರೆಯಂತಿರಬೇಕೋ? ಎಂದು ಅರಿಕೆಮಾಡಿಕೊಂಡೆನು.
  tam-2017: என் வியாதி நீண்டகாலமாகவும், என் காயம் ஆறாத பெரிய புண்ணாகவும் இருப்பானேன்?
    நீர் எனக்கு நம்பப்படாத ஊற்றைப்போலவும், வற்றிப்போகிற தண்ணீரைப்போலவும் இருப்பீரோ?
  spa-RV-1909: ¿Por qué fué perpetuo mi dolor, y mi herida desahuciada no admitió
    cura? ¿Serás para mí como cosa ilusoria, como aguas que no son estables?
  ron-BTF: De ce este durerea mea neîncetată și rana mea incurabilă și refuză să fie
    vindecată? Vei fi tu în întregime pentru mine ca un mincinos și ca ape care lipsesc?
  eng-WEBP: Why is my pain perpetual, and my wound incurable, which refuses to be
    healed? Will you indeed be to me as a deceitful brook, like waters that fail?
  eng-FBV: Why doesn't my pain ever stop? Why is my wound incurable? Why can't it
    be healed? You've really become like a seasonal stream to me, an unreliable source
    of water.
  nld-1939: Waarom is er dan geen eind aan mijn smart, En schrijnt mijn wonde, ongeneeslijk?
    Waarom zijt Gij voor mij als een onbetrouwbare beek, Waar men nooit op water kan
    rekenen?
  nch-BL: ¿Para ten noja nitaijyohuía? ¿Para ten amo hueli pachihui nococohua? ¿Amo
    quema tamis techcocose? Motapalehuil eltoc quej se atajti cati quemantica quipiya
    miyac at huan quemantica mopantía huactoc.
  vie-1934: Cớ sao sự đau đớn của tôi cứ còn hoài? Cớ sao vết thương của tôi không
    chữa được và nó không chịu khỏi? Ngài đối với tôi hẳn như cái khe giả dối, cái
    suối tắt mạch hay sao?
  hin-CV: क्या कारण है कि मेरी पीड़ा सदा बनी रही है तथा मेरे घाव असाध्य हो गए हैं,
    वे स्वस्थ होते ही नहीं? क्या आप वास्तव में मेरे लिए धोखा देनेवाले सोता के समान
    हो जाएंगे, जिसमें जल होना, न होना अनिश्चित ही होता है.
  spa-BES: ¿Por qué mi dolor es interminable y mi herida sin esperanza de sanar? El
    dolor es mío, serás para mí como una corriente que ofrece falsas esperanzas y
    como aguas que no son seguras.
  tdx-tdx: Akore te silofeñe nainai’e o rarekoo, ie tsy mitsaitsaike o ferekoo, tsy
    mete ho melañe? Hanao torahañe mamitak’ amako hao irehe, hoe rano misike?
  tha-KJV: ไฉนความเจ็บของข้าพระองค์​มิได้​หยุดยั้ง บาดแผลของข้าพระองค์​ก็​รักษาไม่​หาย
    มันไม่ยอมหาย พระองค์​ทรงเป็นเหมือนผู้​มุ​สาแก่ข้าพระองค์​หรือ หรืออย่างน้ำที่​เหือดแห้ง
  por-BR-2018: Por que minha dor é contínua, e minha ferida intratável, que não permite
    cura? Por acaso serias tu para mim como uma ilusão, como águas que não se pode
    confiar?
  deu-ELO: Warum ist mein Schmerz beständig und mein Schlag tödlich? Er will nicht
    heilen. Willst du mir wirklich wie ein trügerischer Bach sein, wie Wasser, die
    versiegen? -
  eng-WYC-2018: Why is my sorrow made everlasting, and my wound despaired (to heal?),
    (why) forsook (it) to be cured? it is made to me, as a leasing of unfaithful waters,
    (or it is made to me like a lie, like summer waters that fail, or that dry up).
  epo-epo: Kial mia malsano estas senfina, kaj mia vundo tiel malfacila, ke ĝi ne
    povas resaniĝi? Vi fariĝis por mi kiel malaperanta fonto de akvo nefidebla.
  uig-PIN: Mening azabim nemixⱪa tohtimaydu, mening yaramning dawasi yoⱪ, nemixⱪa
    xipa tapmaydu? Sǝn manga huddi «aldamqi eriⱪ» wǝ tuyuⱪsiz ƣayib bolidiƣan sulardǝk
    bolmaⱪqisǝn?
  beo-beo: Na da abuliba:le se nababela:? Na fafa:ginisi da abuliba:le bahomu hame
    dawa:bela:? Hano da woufo oubiga hasea, dunu da da:i diosa. Di da amo defele,
    na da:i dioma:ne, nama ogogoma:bela:?”
  tpi-OTNT: Bilong wanem pen bilong mi i no pinis? Sua bilong mi i bikpela tru. Olsem
    wanem na em i no inap drai? Tru tumas, yu no bin helpim mi. Mi olsem man i go
    long wara bilong dring, tasol em i lukim wara i drai na em i no inap dring.”
  hau-SA: Me ya sa wahalata ba ta ƙarewa mikina kuma ba ya warkuwa? Za ka zama mini
    kamar rafi mai yaudara ne, kamar maɓulɓulan da ta kafe ne?
  uig-LAT: Méning azabim némishqa toxtimaydu, méning yaramning dawasi yoq, némishqa
    shipa tapmaydu? Sen manga xuddi «aldamchi ériq» we tuyuqsiz ghayib bolidighan
    sulardek bolmaqchisen?
  nde-nde: Kungani ubuhlungu engibuzwayo bungapheli lenxeba lami lilibi kakhulu njalo
    lingelapheki na? Kimi uzakuba njengesifula esikhohlisayo, lanjengomthombo ongelamanzi
    na?
  ton-ton: “Ko e hā ʻoku pehē ai pe ʻeku mamahi, mo hoku lavea taʻefaʻafakamoʻui,
    ʻaia ʻoku ʻikai fie moʻui? Te ke ʻiate au ʻo hangē ko e meʻa loi, pea ʻo hangē
    ko e vai kuo fakaʻaʻau ke maha?
  ces-1613: Proč má býti bolest má věčná, a rána má smrtelná, kteráž se nechce zhojiti?
    Proč mi býti máš naprosto jako oklamavatelný, jako vody nestálé?
  eng-WMB: Why is my pain perpetual, and my wound incurable, which refuses to be healed?
    Will you indeed be to me as a deceitful brook, like waters that fail?
