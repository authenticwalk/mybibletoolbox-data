verse: JER.015.021
translations:
  mal-C: “ഞാൻ നിന്നെ ദുഷ്ടജനങ്ങളുടെ കൈയിൽനിന്നു രക്ഷിക്കുകയും ക്രൂരജനങ്ങളുടെ കൈയിൽനിന്നു
    വിടുവിക്കുകയും ചെയ്യും.”
  deu-TKW: und ich will dich aus der Hand der Bösen erretten und dich aus der Faust
    der Gewaltthätigen befreien.
  lin-lin: « Nakobikisa yo na maboko ya bato mabe mpe nakokangola yo na maboko ya
    bato oyo banyokolaka yo. »
  eng-LSV: “And I have delivered you from the hand of evildoers, || And I have ransomed
    you || From the hand of the terrible!”
  eng-GNV: And I will deliuer thee out of the hand of the wicked, and I will redeeme
    thee out of the hand of the tyrants.
  eng-WEBSTER: And I will deliver thee from the hand of the wicked, and I will redeem
    thee from the hand of the terrible.
  nhw-BL: Na nimitzmanahuis tlen nopa fiero masehualme catli tlahuel mosisiníaj. Nimitzmaquixtis
    masque tiitztos ininmaco.”
  swh-ONEN: “Nitakuokoa kutoka mikono ya waovu, na kukukomboa kutoka makucha ya watu
    wakatili.”
  bba-bba: Kon nun yɑkiɑ tɔn kɔ̃sobun nɔmɑn di. Kpɑ n nun wɔrɑ be bɑ nuki sosun nɔmɑn
    di. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: And I will deliver thee out of the hand of the wicked, and I will redeem
    thee out of the hand of the terrible.
  luo-luo: “Anaresi e lwet joma timbegi mono kendo akonyi e lwet joma ger.”
  meu-meu: Kara dika tauna imana amo baina rauamu, bona asi ena hebogahisi tauna imana
    amo baina hamaurimu.
  npi-ULB: किनकि म तँलाई दुष्‍टहरूको हातबाट बचाउनेछु, र निर्दयीको हातबाट छुटकारा दिनेछु
    ।”
  yor-yor: “Èmi yóò gbà ọ́ sílẹ̀ lọ́wọ́ àwọn ìkà ènìyàn, Èmi yóò sì rà ọ́ padà kúrò
    lọ́wọ́ àwọn ẹni búburú.”
  pes-OPCB: بله، من تو را از چنگ این اشخاص بدکار بیرون می‌کشم و از شر این مردم سنگدل
    نجات می‌دهم.»
  tgl-ULB: Sapagkat sasagipin kita mula sa kamay ng mga masasama at tutubusin kita
    mula sa kamay ng mga mang-aapi. Ito ang pahayag ni Yahweh.”
  cbu-NT: Yutaritshishpani wizpur nuwamari kasiyaruri, shiyaa tapachindachinllpa.
    Mishat, yuwaa shiyaam kapung xarashish taaku anootstam, tapachindachinllpa, Apanll
    nuwaa Jeremiyasaatsi tárangiya. Ashiriya, kamaneena yuwaa Apanll, Israelchicheetssha
    zurampatari wanichima, tárangu anootsi.
  hui-hui: Wali agali mana ko biagabi mendeali dara halu mitangi nahaga karunaga giha
    keriabi i̱na í̠ biamogo bialu haru dai berogola tigua í̠ mo ko naholebira, lalu
    Anduane Homogohanda Yaremaiahondo lamini.
  mya-mya: '``သင့်​ကို​သူ​ယုတ်​မာ​တို့​၏​လက်​မှ​ကယ်​ဆယ် ၍ အ​ကြမ်း​ဖက်​သ​မား​တို့​၏​ဘေး​မှ​ကယ်
    တင်​မည်။'''''
  bod-N: ཡང་ངས་ཁྱོད་ནི་སྡིག་སྤྱོད་ཀྱི་ལག་ནས་སྒྲོལ་ཞིང་། གདུག་རྩུབ་ཅན་རྣམས་ཀྱི་ལག་ནས་ཐར་བར་བྱའོ།
    །
  sna-sna: “Ndichakuponesa kubva mumaoko avakaipa uye ndichakudzikinura pamaoko avano
    utsinye.”
  spa-BLM: “Te libraré de la mano de los malvados, y te redimiré de la mano de los
    terribles”.
  cac-cac: Ol ach in colel d'a yol sc'ab' eb' chuc, ol ach in coln̈ej d'a eb' milumcham
    anima, xchi d'ayin.
  swh-ULB: kwa maana nitakuokoa mikononi mwa waovu na kukukomboa katika mkono wa mshindani.”
  bel-bel: І ўратую цябе ад рукі ліхіх і вызвалю цябе ад рукі прыгнятальнікаў.
  deu-ELBBK: Und ich werde dich befreien aus der Hand der Bösen und dich erlösen aus
    der Faust der Gewalttätigen.
  mbb-OT: Uya, edlibriyen ku sikew puun te ǥehem te menge lalung wey mesipala he menge
    etew.”
  mal-2015: ഞാൻ നിന്നെ ദുഷ്ടന്മാരുടെ കയ്യിൽനിന്നു വിടുവിക്കയും നീഷ്കണ്ടകന്മാരുടെ കയ്യിൽനിന്നു
    വീണ്ടുകൊള്ളുകയും ചെയ്യും.
  rmc-rmc: „Lava tut avri andral o vasta le ňeprijaťeľengre a cinava tut avri andral
    o vasta le bijileskre manušengre.“
  pes-OPV: و تو را از دست شریران خواهم رهانید و تو را از کف ستمکیشان فدیه خواهم نمود.»
  ron-1924: „Те вой избэви дин мына челор рэй ши те вой скэпа дин мына асуприторилор.”
  ben-OBCV: “আমি দুষ্টদের হাত থেকে তোমাকে রক্ষা করব, আর নিষ্ঠুর লোকদের কবল থেকে তোমাকে
    উদ্ধার করব।”
  som-som: Oo waxaan kaa samatabbixin doonaa gacanta sharrowyada, waanan kaa badbaadin
    doonaa gacanta kuwa laga cabsado.
  lat-VUC: et liberabo te de manu pessimorum, et redimam te de manu fortium.]
  eng-ASVBT: And I will deliver thee out of the hand of the wicked, and I will redeem
    thee out of the hand of the terrible.
  ita-1885: E ti trarrò di man de' maligni, e ti riscoterò di man de' violenti.
  eng-LXXUP: for I am with thee to save thee, and to deliver thee out of the hand
    of wicked men; and I will ransom thee out of the hand of pestilent men.
  eng-ULB: for I will rescue you from the hand of the wicked and redeem you from the
    hand of the tyrant.”
  spa-VBL: Te liberaré del poder de los malvados y te libraré de las garras de los
    crueles.
  fra-_FOB: Et je te délivrerai de la main des méchants, et te rachèterai de la main
    des violents.
  mal-mal: “ഞാൻ നിന്നെ ദുഷ്ടന്മാരുടെ കയ്യിൽനിന്ന് വിടുവിക്കുകയും ഭീകരന്മാരുടെ കയ്യിൽനിന്ന്
    വീണ്ടുകൊള്ളുകയും ചെയ്യും”.
  urd-GVR: Maiṅ tujhe bedīnoṅ ke hāth se bachāūṅgā aur fidyā de kar zālimoṅ kī girift
    se chhuṛāūṅgā.”
  suz-BL: गो इ कली आं अरेशो मटीब आन गुइ रे प्रोंइनन। मिनु शिशी मपाइक्‍ब आन गुइ रे
    यो प्रोंइनन” दे परमप्रभु यावेमी देंत।
  eng-NOY: I will rescue thee from the hand of the wicked, And I will redeem thee
    from the grasp of the violent.
  ita-1927: (H15-20) E ti libererò dalla mano de’ malvagi, e ti redimerò dalla mano
    de’ violenti.
  ckb-ckb: «لە دەستی خراپەکاران فریات دەکەوم و لە چنگی زۆرداران دەتکڕمەوە.»
  eng-BBE: I will keep you safe from the hands of the evil-doers, and I will give
    you salvation from the hands of the cruel ones.
  kan-OKCV: “ಕೆಟ್ಟವರ ಕೈಯೊಳಗಿಂದ ನಿನ್ನನ್ನು ತಪ್ಪಿಸುತ್ತೇನೆ, ದುಷ್ಟರ ಕೈಯೊಳಗಿಂದ ನಿನ್ನನ್ನು
    ವಿಮೋಚಿಸುತ್ತೇನೆ.”
  tam-2017: நான் உன்னைப் பொல்லாதவர்களின் கையிலிருந்து காப்பாற்றி, உன்னைப் பலவான்களின்
    கைக்கு விலக்கி விடுவிப்பேன் என்கிறார்.
  spa-RV-1909: Y librarte he de la mano de los malos, y te redimiré de la mano de
    los fuertes.
  ron-BTF: Și te voi elibera din mâna celor stricați și te voi răscumpăra din mâna
    tiranilor.
  eng-WEBP: “I will deliver you out of the hand of the wicked, and I will redeem you
    out of the hand of the terrible.”
  eng-FBV: I will liberate you from the power of the wicked, and free you from clutches
    of the cruel.
  nld-1939: Dan zal Ik u redden uit de hand van de bozen, U bevrijden uit de greep
    van uw beulen!
  nch-BL: Na nimitzmanahuis ten nopa fiero masehualme cati tahuel mosisiníaj. Nimitzmaquixtis
    masque tiitztos inimaco.”
  vie-1934: Ta sẽ rút ngươi ra khỏi tay kẻ ác, sẽ chuộc ngươi khỏi tay kẻ bạo tàn.
  hin-CV: “इस प्रकार मैं तुम्हें बुरे लोगों के आधिपत्य से विमुक्त करूंगा और मैं तुम्हें
    हिंसक के बंधन से छुड़ा लूंगा.”
  spa-BES: Te mantendré a salvo de las manos de los malhechores, y te daré la salvación
    de las manos de los crueles.
  tdx-tdx: Havotsoko am-pità’ o lo-tserekeo, naho ho jebañeko an-dela-pità’ ty mampangebahebake.
  tha-KJV: “เราจะช่วยเจ้าให้พ้นจากมือของคนชั่ว และไถ่​เจ้​าจากกำมือของคนอำมหิต”
  por-BR-2018: E eu te livrarei da mão dos maus, e te resgatarei da mão dos terríveis.
  deu-ELO: Und ich werde dich befreien aus der Hand der Bösen und dich erlösen aus
    der Faust der Gewalttätigen.
  eng-WYC-2018: And I shall deliver thee from the hand of the worst men, and I shall
    again-buy thee from the hand of strong men. (And I shall rescue, or shall save,
    thee from the hands, or the power, of the wicked, and I shall buy thee back from
    the hands, or the power, of the strong.)
  epo-epo: Mi savos vin el la mano de malbonuloj, kaj Mi liberigos vin el la mano
    de tiranoj.
  uig-PIN: — Bǝrⱨǝⱪ, Mǝn seni rǝzillǝrning qanggilidin ⱪutⱪuzimǝn; ǝxǝddiylǝrning
    qanggilidin ⱪutⱪuzidiƣan nijatkaring bolimǝn.
  beo-beo: Wadela:i amola bidi hamosu dunu da dima mae hasalasima:ne, Na da di gaga:mu.
    Na, Hina Gode da sia:i dagoi.”
  tpi-OTNT: Bai mi helpim yu na kisim bek yu long han bilong ol man bilong mekim pasin
    nogut na ol man i no save marimari, na bai ol i no inap bagarapim yu.”
  hau-SA: “Zan cece ka daga hannuwan mugaye in ɓamɓare ka daga hannun marasa tausayi.”
  uig-LAT: — Berheq, Men séni rezillerning changgilidin qutquzimen; esheddiylerning
    changgilidin qutquzidighan nijatkaring bolimen.
  nde-nde: “Ngizakuhlenga ezandleni zababi ngikukhulule ezandleni zabalesihluku.”
  ton-ton: Pea te u fakahaofi koe mei he nima ʻoe angahala, pea te u huhuʻi koe mei
    he nima ʻoe mālohi.”
  ces-1613: Vytrhnu tě zajisté z rukou nešlechetníků, a vykoupím tě z ruky násilníků.
  eng-WMB: “I will deliver you out of the hand of the wicked, and I will redeem you
    out of the hand of the terrible.”
  tam-TCV: “கொடியவர்களின் கையிலிருந்து உன்னைப் பாதுகாத்து, கொடூரமானவர்களின் பிடியிலிருந்து
    உன்னை மீட்டெடுப்பேன்.”
  ceb-ULB: Tungod kay luwason ko ikaw gikan sa kamot sa mga daotan ug lukaton gikan
    sa kamot sa mga madaugdaogon nga tigdumala.”
  pol-UBG: Wyrwę cię z rąk niegodziwców i odkupię cię z rąk okrutników.
  agr-agr: Aents pegkegchau aidau mantamatag tuinakuish, wi ayamjukan uwemtikjattagme;
    tuja magkagtin aidau mantamatag tuinakuish, wi uwemtikjattagme”, tiuwai.
  kyc-kyc: Nambame akali koo kopetame pingi dupwana porainya renge dupwana emba kyawa
    minyuo reto kararo lao namba Kamongo dokome lapusa pilyamo, leya.
  urd-GVU: مَیں تجھے بےدینوں کے ہاتھ سے بچاؤں گا اور فدیہ دے کر ظالموں کی گرفت سے
    چھڑاؤں گا۔“
  deu-1912: und will dich erretten aus der Hand der Bösen und erlösen aus der Hand
    der Tyrannen.
  kan-2017: ನಾನು ನಿನ್ನನ್ನು ದುಷ್ಟರ ಕೈಯಿಂದ ಉದ್ಧರಿಸುವೆನು, ಹೌದು, ಕ್ರೂರರ ಕೈಯಿಂದ ರಕ್ಷಿಸುವೆನು”
    ಎಂದಿದ್ದಾನೆ.
  yap-yap: Bay gu chuwegem u pa’ e girdi’ nib kireb, mu gu ayuwegnem rok e pi’in yad
    ma gafgownag e girdi’. I Gag SOMOL e kugog e pi thin ney.”
  hlt-MCSB: Te dongah boethae kah kutrham lamloh nang kang huul vetih hlanghaeng kah
    kutpha lamloh nang kan tlan ni.
  mdy-ETH: ፑርቶ ዓሶፓ ታ ኔና ዓውሳንዳኔ፤ ዓሲም ሚጪንቱዋ ጌኖ ዓሶፓ ታ ኔና ቶሊሳንዳኔ፤ ዬያ ጌዔሢ ታና፥ ናንጊና ናንጋ
    ጎዳኬ።»
  twi-ASANTE: “Mɛgye wo nkwa afiri amumuyɛfoɔ nsam na mayi wo afiri atirimuɔdenfoɔ
    nsam.”
  eng-WEBU: “I will deliver you out of the hand of the wicked, and I will redeem you
    out of the hand of the terrible.”
  wal-wal: Iitatu kushiyaappe taani nena ashshana; qareti bainnaageetuppekka taani
    nena wozana” yaagees.
  spa-PDDPT: Te libraré de mano de los perversos. Te rescataré de la garra de los
    tiranos.
  gun-gun: Ha'e rami vy roipe'a 'rã heko vai va'e kuery po gui, rogueraa jepe 'rã
    ipy'a ratã va'e kuery po gui”, he'i Senhor.
  ilo-ULB: ta ispalenkanto iti ima dagiti nadangkes ken subbotenka iti ima dagiti
    naranggas a tattao.”
  kpg-kpg: Au ga duuli goe gi daha mo nia mogobuna o digau huaidu mo digau daaligi
    dangada. Ma ko Au go Dimaadua ne helekai.”
  uig-ARA: ــ بەرھەق، مەن سېنى رەزىللەرنىڭ چاڭگىلىدىن قۇتقۇزىمەن؛ ئەشەددىيلەرنىڭ چاڭگىلىدىن
    قۇتقۇزىدىغان نىجاتكارىڭ بولىمەن.
  sus-sus: N i bama nɛ mixi ɲaaxi bɛlɛxɛ, n i ratanga mangɛ sɛnbɛma ma.»
  pon-2006: I pahn kapituhkala sang ni manaman en aramas suwed kan oh sounkam aramas
    akan. Ngehi, KAUN-O, me mahmahsen.”
  jae-jae: Aê oc janam aôm kêsi aŋga lau sec to alôb-alôb nêŋ ŋaclai. Aê Apômtau tau,
    kasôm biŋ tonaŋ.”
  ksd-ksd: Ma ina valangalanga u kan ra lima i ra umana tena varpiam, ma ina valaun
    u kan ra lima i ra dekdek na tarai di dadadar ta diat.
  tur-YTC: “Seni kötülerin elinden özgür kılacağım, Ve seni korkunçların elinden fidyeyle
    kurtaracağım.”
  grc-BRENT: καὶ τοῦ ἐξαιρεῖσθαί σε ἐκ χειρὸς πονηρῶν, καὶ λυτρώσομαί σε ἐκ χειρὸς
    λοιμῶν.
  ind-AYT: “Aku akan membebaskanmu dari tangan orang-orang jahat, dan Aku akan menebusmu
    dari cengkeraman orang-orang kejam.”
  nya-nya: “Ndidzakupulumutsa mʼdzanja la anthu oyipa ndipo ndidzakuwombola kwa anthu
    ankhanza.”
  hrv-hrv: “Izbavit ću te iz ruku zlikovaca i otkupiti te iz ruku silnika.”
  mps-mps: Te eno nage tau siyu, nagede te dwai kolesaga ebo bidi dabego nogode, me
    te wiegi yai homu elama, olo tau sisąbo bidi dabego nogode, ma dobola selama,
    tama augwaligo nage me dologobeo.” Te po wai dao.
  tpi-tpi: Bai mi helpim yu na kisim bek yu long han bilong ol man bilong mekim pasin
    nogut na ol man i no save marimari, na bai ol i no inap bagarapim yu.”
  dan-1931: Jeg redder dig af ondes Vold og frier dig af Voldsmænds Hånd.
  vie-OVCB: Phải, Ta sẽ giải thoát con khỏi quân thù độc ác và cứu con khỏi những
    bàn tay hung bạo.”
  guj-2017: વળી હું તને દુષ્ટ માણસોના હાથમાંથી બચાવીશ. અને ભયંકરોના હાથમાંથી હું તને
    ઉગારીશ.”
  pon-2006A: I pahn kapituhkala sang ni manaman en aramas suwed kan oh sounkam aramas
    akan. Ngehi, KAUN-O, me mahmahsen.”
  por-BRBSL: “Eu o entregarei fora das mãos dos ímpios, e eu vos resgatarei da mão
    do terrível”.
  cth-cth: Tamikathoutnaw kut dawk hoi na rungngang vaiteh, takitho e taminaw e kut
    dawk hoi nang teh na ratang han.
  twi-twi: “Megye wo nkwa afi amumɔyɛfo nsam na mayi wo afi atirimɔdenfo nsam.”
  hlt-hlt: Te dongah boethae kah kutrham lamloh nang kang huul vetih hlanghaeng kah
    kutpha lamloh nang kan tlan ni.
  tbz-SIM: N yó ndɑ dɛɛrímu bɛyɛibɛ nɔu miɛkɛ, kɛ dɑ fietɛ bɛkperíbɛ̀ nɔu miɛkɛ.
  msy-2020: Kɨ gumazir arazir kurabagh amiba ko apangkuviba puvatɨzir gumaziba, men
    agharim da ua nɨ inightɨ, me ua nɨ gasɨghasighan kogham.”
  azb-azb: «Səni pis adamların əlindən azad edəcəyəm, Zülmkarların pəncəsindən satın
    alacağam».
  eng-DBY: yea, I will deliver thee out of the hand of the wicked, and I will redeem
    thee out of the hand of the terrible.
  hin-2017: और उपद्रवी लोगों के पंजे से छुड़ा लूँगा।”
  wol-KYG: «Ab soxor jàpp la, ma àtte; ab néeg ne la céex, ma foqati.»
  eng-YLT: And I have delivered thee from the hand of evil doers, And I have ransomed
    thee From the hand of the terrible!
  kne-kne: Isalakan kos sik-a sin panakabalin di makedse ay laway nemnem da.” Siya
    nay kinwanin Diyos.
  eng-WYC-2017: And I shall deliver thee from the hand of the worst men, and I shall
    again-buy thee from the hand of strong men.
