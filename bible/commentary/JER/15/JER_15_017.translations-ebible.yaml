    mu mtima mwanga ndi mkwiyo.
  hrv-hrv: Nikad sjedio nisam u društvu veseljaka da se razveselim. Pod težinom ruke
    tvoje samotan živim, jer ti me jarošću prože.
  mps-mps: Ena te bugai haliga eyu, gisugu wabo bidi dabe dali munu me bidibeo. Tama
    eno augwali dali wiegi yai pemene munu me ebeo. Menio. Enaduba naga bididuali,
    magi baso meni, eno koneani, te nago bomo enade elalu, te nago haliga sębę enade
    pągąnalubo dao.
  tpi-tpi: Mi no bin i stap wantaim ol man i save belgut na lap. Na mi no bin amamas
    wantaim ol. Nogat. Mi sindaun wanpis tasol, long wanem, mi pilim strong bilong
    yu i stap long mi na belhat bilong yu i pulap long mi.
  dan-1931: Ikke sad jeg og jubled i glades Lag; grebet af din Hånd sad jeg ene, thi
    du fyldte mig med Harme.
  vie-OVCB: Con không bao giờ theo bọn người hay tiệc tùng. Con ngồi một mình vì tay
    Chúa ở trên con. Tội lỗi chúng khiến con vô cùng tức giận.
  guj-2017: મોજમજા કરનારાઓની સંગતમાં હું બેઠો નહિ કે હરખાયો નહિ. મારા પરના તારા હાથને
    લીધે હું એકલો બેઠો. તમે મને ક્રોધથી ભરપૂર કર્યો છે.
  pon-2006A: I sohte iang aramas teikan kauwehla mwahl ei ahnsou, pereperenki peren
    mwahl akan oh kokouruhr mwahl. Pwe I en kapwaiada doadoahk me komwi ketikihong
