    ani kophaa koo nan taaʼe.
  fra-LSG: Je ne me suis point assis dans l’assemblée des moqueurs, afin de m’y réjouir;
    Mais à cause de ta puissance, je me suis assis solitaire, Car tu me remplissais
    de fureur.
  gnn-gnn: Yo, yaka ŋarranydja ŋuli ḻayḻayyuna ŋula nhäŋura, yana walu warrkuḻunha
    wakalŋuranydja; ŋarra ŋuli nhina yukurra ŋarrapi gäna, liŋgu nhokalay goŋdhu ŋarranhanydja
    ganaŋ'maraŋala. Ŋarra yukurra nyinyaŋdhunna ŋapa‐nherraṉmirrina ŋuriki yätjkunydja
    ŋunhi walala ŋuli djäma yukurra.
  yal-yal: N mi dɔxi fuyantenne tagi batudeni. N yi luxi n danna nɛn bayo i sɛnbɛn
    yi n fari, bayo i n nafexi i ya xɔlɔn na.
  iou-iou: Näk äma käbeyä täŋkaŋ man jopi-jopi yäŋkaŋ yäŋpäŋ-mägayäk täŋtäŋ kuk täkaŋ
    udewanikät itpäŋ oretoret nämo täk täyat. Nämo, gäk man näwet täyan unita juku
    piŋpäŋ äma waki täŋpanita kokwawak taŋi nadäŋkaŋ näkŋa pärik it täyat.
  haw-1868: Aole au i noho ma ka aha o ka poe hoowahawaha, aole hoi au i olioli; noho
    kaawale au, no kou lima; no ka mea, ua hoopiha mai oe ia'u i ka ukiukiia.
  arb-NAV: لَمْ أَجْلِسْ فِي مَجَالِسِ الْعَابِثِينَ، وَلَمْ أَشْتَرِكْ فِي لَهْوِهِمْ.
    اعْتَزَلْتُ وَحْدِي لأَنَّ يَدَكَ كَانَتْ عَلَيَّ، وَقَدْ مَلأْتَنِي سُخْطاً.
  ewe-ewe: Nyemenɔ anyi ɖe aglotulawo ƒe hame kpɔ loo alo kpɔ dzidzɔ kpli wo kpɔ o.
    Nye ɖeka koe nɔ anyi elabena wò asi le dzinye eye nètsɔ dziku yɔ menye.
  eng-LEE: I sat not in the assembly of the mirthful, and was rejoiced; because of
    thy inspiration I sat solitary; for thou hadst filled me with indignation.
  asm-FB: মই আমোদকাৰী সকলৰ সভাত বহি উল্লাস কৰা নাই। তোমাৰ হাতৰ কাৰণে মই অকলেই বহোঁ,
    কিয়নো তুমি মোক ক্ৰোধেৰে পৰিপূৰ্ণ কৰিলা।
  sus-A: ﭑ مُ لُ مِشِ يَ مَ نَشٍيٍ نُ يٌمَ عِ مَ، بَرِ مَ عِ شَ قٍ نُ نَ ﭑ بْحّ كُي.
    ﭑ نُ بَرَ لُ ﭑ كٍرٍن، ﭑ نُ شْنْشِ يِ حَمَ مَ عَلْ عِ تَن.
  fra-SBL: Je ne me suis pas assis dans l'assemblée de ceux qui s'amusent et se réjouissent.
    Je me suis assis seul à cause de ta main, car tu m'as rempli d'indignation.
  hbo-hbo: לֹֽא־יָשַׁ֥בְתִּי בְסֹוד־מְשַׂחֲקִ֖ים וָֽאֶעְלֹ֑ז מִפְּנֵ֤י יָֽדְךָ֙ בָּדָ֣ד
    יָשַׁ֔בְתִּי כִּֽי־זַ֖עַם מִלֵּאתָֽנִי׃ ס
  kik-kik: Ndirĩ ndaikara thiritũ-inĩ ya arĩa mekenagia, o na kana ngĩĩkenia magĩĩkenia;
