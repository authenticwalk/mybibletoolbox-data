    aguapy ainy, mba'eta xee aendu va'e ma ndepoxya anho.
  ilo-ULB: Saanak a nagtugaw iti ummong dagiti nagrambak wenno nagrag-o. Nagtugawak
    nga agmaymaysa gapu iti mannakabalin nga imam, ta pinunnonak iti pungtot.
  kpg-kpg: Au hagalee nogo noho madalia digau ala e gadagada balumee mo di nohonoho
    tenetene. Au nogo haga kila aga au hegau ala ne dugu mai gi di au, gei au nogo
    noho modogoau i lodo dogu hagawelewele.
  uig-ARA: مەن بەزمە قىلغۇچىلارنىڭ سورۇنىدا ئويناپ-كۈلۈپ ئولتۇرمىدىم؛ سېنىڭ مېنى تۇتقان
    قولۇڭ تۈپەيلىدىن يالغۇز ئولتۇردۇم؛ چۈنكى سەن مېنى ئۇلارنىڭ قىلغانلىرى بىلەن قاتتىق
    غەزەپلەندۈردۇڭ.
  sus-sus: N mu lu mixi ya ma naxee nu yoma i ma, barima i xa fe nu na n bɔɲɛ kui.
    N nu bara lu n keren, n nu xɔnɔxi yi ɲama ma alɔ i tan.
  pon-2006: I sohte iang aramas teikan kauwehla mwahl ei ahnsou, pereperenki peren
    mwahl akan oh kokouruhr mwahl. Pwe I en kapwaiada doadoahk me komwi ketikihong
