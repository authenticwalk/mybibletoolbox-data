verse: JER.015.017
translations:
  mal-C: പരിഹാസികളുടെ സഭയിൽ ഞാൻ ഒരിക്കലും ഇരിക്കുകയോ അവരോടൊപ്പം ആനന്ദിക്കുകയോ ചെയ്തിട്ടില്ല;
    അങ്ങ് എന്നെ ധാർമികരോഷംകൊണ്ടു നിറച്ചിരിക്കുകയാൽ അങ്ങയുടെ കരം നിമിത്തം ഞാൻ ഏകാന്തതയിൽ
    കഴിഞ്ഞുകൂടി.
  deu-TKW: 'Nicht saß ich im Kreise Fröhlicher, daß ich mit gejubelt hätte: vielmehr
    wegen deiner Hand saß ich einsam, weil du mich mit Unmut erfülltest.'
  lin-lin: Natikala kovanda te kati na batioli to mpe kosepela elongo na bango. Natikalaki
    kaka ngai moko, pamba te loboko na yo ezalaki likolo na ngai mpe otondisaki ngai
    na kanda.
  eng-LSV: I have not sat in an assembly of deriders, || Nor do I exult, because of
    your hand—I have sat alone, || For You have filled me [with] indignation.
  eng-GNV: 'I sate not in the assembly of the mockers, neither did I reioyce, but
    sate alone because of thy plague: for thou hast filled me with indignation.'
  eng-WEBSTER: 'I sat not in the assembly of the mockers, nor rejoiced; I sat alone
    because of thy hand: for thou hast filled me with indignation.'
  nhw-BL: Na amo quema nimosehuijtoc ininhuaya nopa fiero masehualme catli tehuetzquilíaj
    huan san moilhuíaj quichihuase catli fiero. Pampa ta technojnotzayaya, na nimocajtoc
    noseltzi huan tlahuel nicualanqui ininhuaya nopa masehualme por inintlajtlacolhua.
  swh-ONEN: Kamwe sikuketi katika kundi la wafanyao sherehe, wala kamwe sikujifurahisha
    pamoja nao; niliketi peke yangu kwa sababu mkono wako ulikuwa juu yangu, na wewe
    ulikuwa umenijaza hasira.
  bba-bba: Mɛyɑ nɑ ǹ wure n sinɑ kɑ tɔn yɑɑ kɑsikiobu su kɑ nuku dobu ko sɑnnu. Nɑ
    tii ɡɔwɑwɑ nɑ sɔ̃ nɛ turo, domi ɑ derɑ nɛn mɔru seewɑ.
  eng-KJVCPB: 'I sat not in the assembly of the mockers, nor rejoiced; I sat alone
    because of thy hand: for thou hast filled me with indignation.'
  luo-luo: Ne ok abedo e kanyakla mar jojaro, ne ok atimo nyasi kodgi; to ne abedo
    kenda nikech lweti ne ni kuoma kendo ne ipongʼa gi mirima.
  meu-meu: E moale hebouva taudia bogaragidiai asina helai, bona asina moale. Sibogu
    na helai, badina be oi imamu na latagu ai; badina be oi ese badu ai o hahonugu.
  npi-ULB: म उत्सव मनाउने वा रमाहट गर्नेहरूका बिचमा बसिनँ । तपाईंको शक्तिशाली हातको
    कारणले म एकान्तमा बसेँ, किनकि तपाईंले मलाई क्रोधले भर्नुभयो ।
  yor-yor: Èmi kò fìgbà kan jókòó láàrín àwọn ẹlẹ́gàn, n ko bá wọn yọ ayọ̀ pọ̀; mo
    dá jókòó torí pé ọwọ́ rẹ wà lára mi, ìwọ sì ti fi ìbínú rẹ kún inú mi.
  pes-OPCB: در ضیافتهای مردم خوشگذران شرکت نکرده‌ام بلکه به دستور تو به تنهایی نشسته
    از به یاد آوردن گناهان ایشان از خشم لبریز می‌شوم.
  tgl-ULB: Hindi ako umupo sa gitna ng mga nagdiwang at nagsaya. Umupo akong nag-iisa
    dahil sa makapangyarihan mong kamay, sapagkat pinuno mo ako ng iyong pagkagalit.
  cbu-NT: Yuw tputs yutaritshisheetsimari chinaku, michitatangat ashkana, anpat nda
    kis washunand taakina. Yuwamandari shiy nuwaa nuwaanitari taamaam wayarangish,
    anumandari nuw piyam nuwaanitari taakina. Watam shiy nuwaa tsiyantakush, amb ashiru
    wayarangshawa.
  hui-hui: Agali maru bame turu halu oba haga karu baba i̱ hole turu nahe i̱ni hanguore
    harugoni. Irane í̠naga hongo i̱ha karula halu í̠naga keba holenebi i̱ha karula
    dege kegoni manda buwa ani harugoni.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​အ​ခြား​သူ​များ​နှင့် ရယ်​မော​လျက် အ​ပျော်​အ​ပါး​လိုက်​စား​လျက်
    အ​ချိန်​မ​ဖြုန်း​ပါ။ ကိုယ်​တော်​ရှင်​ပေး​အပ်​ထား တော်​မူ​သည့်​အ​လုပ်​တာ​ဝန်​ကြောင့်
    ကျွန်​တော် မျိုး​သည်​တစ်​ဦး​တစ်​ယောက်​တည်း​နေ​ထိုင် ကာ​အ​မျက်​ဒေါ​သ​နှင့်​ပြည့်​၍​လာ​ပါ​၏။-
  bod-N: བདག་ནི་འདོད་ཡོན་ཅན་གྱི་ཚོགས་ནང་བསྡད་ནས་དགའ་མགུ་མ་བྱས། ཁྱེད་ཀྱི་ཕྱག་གི་རྐྱེན་གྱིས་ང་རང་གཅིག་པུར་བསྡད་དེ།
    ཁྱེད་ཀྱིས་ངའི་སེམས་སུ་ཁོང་ཁྲོས་བཀང་བར་མཛད།
  sna-sna: Handina kumbogara pakati peungano yavanozvifadza, handina kumbofara navo;
    ndakagara ndoga nokuti ruoko rwenyu rwaiva pamusoro pangu, uye makanga mandizadza
    nokutsamwa.
  spa-BLM: No me senté en la asamblea de los que se alegran y se regocijan. Me senté
    solo por tu mano, porque me has llenado de indignación.
  cac-cac: Man̈ junn̈ejoc tzin ec' yed' eb' stzalaj sc'ulan chucal. Yuj vopisio ac'nac,
    in ch'ocoj tzin eq'ui, yujto svab' syail yoval a c'ol ed'oc.
  swh-ULB: Sikuketi katika mkutano wa wale waliosherehekea au waliofurahi. Nimeketi
    kwa faragha kwa sababu ya mkono wako wenye nguvu, kwa maana umenijaza na hasira.
  bel-bel: 'Не сядзеў я на зборні блазнаў і не весяліўся: пад цяжкаю рукою Тваёю на
    мне я сядзеў самотна, бо Ты напоўніў мяне абурэньнем.'
  deu-ELBBK: Ich saß nicht im Kreis der Scherzenden und frohlockte; wegen deiner Hand
    saß ich allein, weil du mit deinem Grimm mich erfüllt hast.
  mbb-OT: Wazà a medtampu te kedlipeylipey wey kegkebibu te zuma. Mibpimpinuu a he
    midsebsevaha su netuenan ku is menge paaǥi nu ne midhimu nu he utew ku igkererengiti
    is kelelalung dan.
  mal-2015: കളിക്കാരുടെ കൂട്ടത്തിൽ ഞാൻ ഇരുന്നു ഉല്ലസിച്ചിട്ടില്ല; നീ എന്നെ നീരസംകൊണ്ടു
    നിറെച്ചിരിക്കയാൽ നിന്റെ കൈനിമിത്തം ഞാൻ തനിച്ചിരുന്നു.
  rmc-rmc: Na bešav maškar ola, ko rado mulatinen, a na zabajinav man lenca. Angle
    oda, hoj šunav tire lava, bešav korkoro a hin andre mande pherdo choľi vaš oda,
    so kerde.
  pes-OPV: در مجلس عشرت کنندگان ننشستم و شادی ننمودم. به‌سبب دست تو به تنهایی نشستم
    زیرا که مرا ازخشم مملو ساختی.
  ron-1924: 'Н-ам шезут ын адунаря челор че петрек, ка сэ мэ веселеск ку ей: де фрика
    путерий Тале, ам стат сингур ла о парте, кэч мэ умплусешь де мыние.'
  ben-OBCV: উচ্ছৃঙ্খল লোকদের দলে আমি কখনও বসিনি, আমি কখনও তাদের সঙ্গে ফুর্তি করিনি;
    আমি একা বসেছিলাম, কারণ তোমার হাত আমার উপরে ছিল, আর তুমি আমাকে ঘৃণামিশ্রিত ক্রোধে
    পূর্ণ করেছিলে।
  som-som: Ma aanan dhex fadhiisan shirka kuwa wax ku qosla, oo ma aanan rayrayn innaba,
    laakiinse keligay baan gooni u fadhiistay gacantaada i dul saaran aawadeed, waayo,
    waxaad iga buuxisay dhirif.
  lat-VUC: 'Non sedi in concilio ludentium, et gloriatus sum a facie manus tuæ: solus
    sedebam, quoniam comminatione replesti me.'
  eng-ASVBT: I sat not in the assembly of them that make merry, nor rejoiced; I sat
    alone because of thy hand; for thou hast filled me with indignation.
  ita-1885: Io non son seduto nel consiglio degli schernitori, per far festa, ed allegrezza;
    io son seduto tutto solo, per cagion della tua mano; perciocchè tu mi hai empiuto
    d'indegnazione.
  eng-LXXUP: 'I have not sat in the assembly of them as they mocked, but I feared
    because of thy power: I sat alone, for I was filled with bitterness.'
  eng-ULB: I did not sit in the circle of those who celebrated or rejoiced. I sat
    in solitude because of your powerful hand, for you filled me with indignation.
  spa-VBL: No me uní a un grupo de burlones mientras se divertían. Me quedé solo porque
    me has llamado, y me has llenado de indignación.
  fra-_FOB: Je ne me suis point assis dans l'assemblée des moqueurs, pour m'y réjouir;
    mais, à cause de ta main, je me suis assis solitaire, car tu me remplissais d'indignation.
  mal-mal: കളിക്കാരുടെ കൂട്ടത്തിൽ ഞാൻ ഇരുന്ന് ഉല്ലസിച്ചിട്ടില്ല; അങ്ങ് എന്നെ നീരസംകൊണ്ടു
    നിറച്ചിരിക്കുകയാൽ, അങ്ങയുടെ കൈനിമിത്തം ഞാൻ ഏകാന്തതയിൽ കഴിഞ്ഞുകൂടി.
  urd-GVR: Jab dīgar log rangraliyoṅ meṅ apne dil bahlāte the to maiṅ kabhī un ke
    sāth na baiṭhā, kabhī un kī bātoṅ se lutfandoz na huā. Nahīṅ, terā hāth mujh par
    thā, is lie maiṅ dūsroṅ se dūr hī baiṭhā rahā. Kyoṅki tū ne mere dil ko qaum par
    qahr se bhar diyā thā.
  suz-BL: गो दला दाक्‍स पा बाक्‍ब आन हुलम गेनायो मल‍ङ। गो मेकोपुकी नु मग्‍येरसीङ।
    गो आं कान बाक्‍ती। मारदे हना इन गुइ आं तार बाक्‍त। मिनु गे आं कली गाइक्‍तीकेम
    प्रिंशो बाक्‍तीनी।
  eng-NOY: I have not sat in the assembly of them that made merry, nor rejoiced; On
    account of thy hand I have sat alone; For thou hast filled me with indignation.
  ita-1927: Io non mi son seduto nell’assemblea di quelli che ridono, e non mi son
    rallegrato, ma per cagion della tua mano mi son seduto solitario, perché tu mi
    riempivi d’indignazione.
  ckb-ckb: قەت لە کۆڕی گاڵتەجاڕان دانەنیشتووم، لەگەڵیشیان دڵخۆش نەبووم. بە تەنها دانیشتم،
    چونکە دەستی تۆم لەسەر بوو، پڕت کردم لە تووڕەیی.
  eng-BBE: I did not take my seat among the band of those who are glad, and I had
    no joy; I kept by myself because of your hand; for you have made me full of wrath.
  kan-OKCV: ನಾನು ವಿನೋದಗಾರರ ಕೂಟದಲ್ಲಿ ಕೂತುಕೊಳ್ಳಲಿಲ್ಲ, ಉಲ್ಲಾಸ ಪಡಲೂ ಇಲ್ಲ; ನೀವು ನನ್ನ ಮೇಲೆ
    ಕೈ ಇಟ್ಟಿದ್ದರಿಂದ ಒಂಟಿಗನಾಗಿ ಕೂತುಕೊಂಡೆನು; ನನ್ನನ್ನು ರೋಷದಿಂದ ತುಂಬಿಸಿದ್ದಿಯಷ್ಟೆ;
  tam-2017: நான் பரியாசக்காரருடைய கூட்டத்தில் உட்கார்ந்து மகிழ்ந்ததில்லை; உமது கைகளுக்காக
    தனித்து உட்கார்ந்தேன்; சோர்வினால் என்னை நிரப்பினீர்.
  spa-RV-1909: No me senté en compañía de burladores, ni me engreí á causa de tu profecía;
    sentéme solo, porque me llenaste de desabrimiento.
  ron-BTF: Eu nu am șezut în adunarea batjocoritorilor, nici nu m-am bucurat; am șezut
    singur din cauza mâinii tale, pentru că m-ai umplut cu indignare.
  eng-WEBP: I didn’t sit in the assembly of those who make merry and rejoice. I sat
    alone because of your hand, for you have filled me with indignation.
  eng-FBV: I didn't join in with a bunch of jokers as they had fun. I stayed by myself
    because you have called me, and you have filled me with outrage.
  nld-1939: Nooit zat ik in vrolijke kringen, Nooit heb ik blijdschap gekend; Door
    ùwe hand zat ik eenzaam, Want Gij hebt mij met gramschap vervuld.
  nch-BL: Na amo quema nimosehuijtoc inihuaya nopa fiero masehualme cati tehuetzquilíaj
    huan san moilhuíaj quichihuase cati fiero. Pampa ta technojnotzayaya, na nimocajtoc
    noseltitzi huan tahuel nicualanqui inihuaya nopa masehualme por inintajtacolhua.
  vie-1934: Tôi chẳng ngồi trong đám hội kẻ vui chơi mừng rỡ; nhưng tôi ngồi một mình
    vì tay Ngài; vì Ngài đã làm cho tôi đầy sự giận.
  hin-CV: न मैं उनकी संगति में जाकर बैठा हूं जो मौज-मस्ती करते रहते हैं, न ही स्वयं
    मैंने आनंद मनाया है; मैं अकेला ही बैठा रहा क्योंकि मुझ पर आपका हाथ रखा हुआ था,
    क्योंकि आपने मुझे आक्रोश से पूर्ण कर दिया है.
  spa-BES: No me senté entre la banda de los que se alegran, y no tuve alegría; Me
    quedé solo por tu mano; porque me has llenado de ira.
  tdx-tdx: Tsy nitobohako i fivorim-pitohàkey, tsy nirañaraña an-kobaiñe, fa mitobok’
    am-bangiñe ao ty amy fità’oy; ie nilifore’o hatorifihañe.
  tha-KJV: ข้าพระองค์​มิได้​นั่งอยู่ในหมู่​คนที​่เยาะเย้​ยก​ัน ทั้งข้าพระองค์​ก็​มิได้​เปรมปรี​ดิ​์
    ข้าพระองค์นั่งอยู่​คนเดียว เพราะเหตุพระหัตถ์ของพระองค์ เพราะพระองค์ทรงให้ข้าพระองค์เต็​มด​้วยความกริ้ว
  por-BR-2018: Não me sentei em companhia de zombadores, nem com eles me alegrei;
    por causa de tua mão, eu me sentei sozinho, pois me encheste de indignação.
  deu-ELO: Ich saß nicht im Kreise der Scherzenden und frohlockte; wegen deiner Hand
    saß ich allein, weil du mit deinem Grimm mich erfüllt hast.
  eng-WYC-2018: I sat not in the council of players, and I had glory for the face
    of thine hand; I sat alone, for thou filledest me with bitterness. (I sat not
    in the company of scorners, or of mockers, and I took no glory with them or and
    I made not merry with them; because of thy hand, or in obedience to thee, I sat
    alone; for thou hast filled me with anger.)
  epo-epo: Mi ne sidis en interkonsiliĝo de mokantoj kaj ne ĝojis kun ili; mi sidis
    solece antaŭ Via mano, ĉar Vi plenigis min per indigno.
  uig-PIN: Mǝn bǝzmǝ ⱪilƣuqilarning sorunida oynap-külüp olturmidim; Sening meni tutⱪan
    ⱪolung tüpǝylidin yalƣuz olturdum; qünki Sǝn meni ularning ⱪilƣanliri bilǝn ⱪattiⱪ
    ƣǝzǝplǝndürdüng.
  beo-beo: Na da eno hame lalegagui dunu ilima gilisili hahawane dogolegele hou hame
    hamosu. Dia sia:beba:le, na da nisu esalu, ougi bagade ba:i.
  tpi-OTNT: Mi no bin i stap wantaim ol man i save belgut na lap. Na mi no bin amamas
    wantaim ol. Nogat. Mi sindaun wanpis tasol, long wanem, mi pilim strong bilong
    yu i stap long mi na belhat bilong yu i pulap long mi.
  hau-SA: Ban taɓa zauna a cikin ’yan tawaye ba, ban taɓa yi murna da su ba; na zauna
    ni kaɗai domin hannunka yana a kaina ka kuma sa na cika da haushi.
  uig-LAT: Men bezme qilghuchilarning sorunida oynap-külüp olturmidim; Séning méni
    tutqan qolung tüpeylidin yalghuz olturdum; chünki Sen méni ularning qilghanliri
    bilen qattiq ghezeplendürdung.
  nde-nde: Kangizange ngihlale enhlanganisweni yabazithokozisayo, kumbe ngijabule
    labo; ngahlala ngedwa ngoba isandla sakho sasiphezu kwami njalo wawungenze ngagcwala
    intukuthelo.
  ton-ton: 'Naʻe ʻikai te u nofo ʻi he fakataha ʻae kau manuki, pea naʻe ʻikai te
    u fiefia ka naʻaku nofo tokotaha pe koeʻuhi ko ho nima: he kuo ke fakapito ʻaki
    au ʻae tuputāmaki.”'
  ces-1613: Nesedám v radě posměvačů, aniž pléši; pro přísnost tvou samotný sedám,
    nebo prchlivostí naplnils mne.
  eng-WMB: I didn’t sit in the assembly of those who make merry and rejoice. I sat
    alone because of your hand, for you have filled me with indignation.
  tam-TCV: நான் ஒருபோதும் பரியாசக்காரருடைய கூட்டத்தில் சேர்ந்து மகிழ்ந்ததில்லை. உமது
    கரம் என்மேல் இருந்தபடியால், நான் தனிமையாய் இருந்தேன். நீர் என்னை கோபத்தினால் நிரப்பினீர்.
  ceb-ULB: Wala ako milingkod palibot niadtong mga nagsaulog o naglipay. Milingkod
    ako nga malinawon tungod sa imong makagagahom nga kamot, tungod kay gipuno mo
    ako sa kasuko.
  pol-UBG: Nie zasiadałem w radzie naśmiewców ani się z nimi nie radowałem; ale zasiadałem
    samotnie z powodu twojej surowej ręki, bo napełniłeś mnie gniewem.
  agr-agr: Wika aents pegkegchau takatnak yujajin aina nujai ijunja wekaetanak idaisajai.
    Aminu etiuwaitam duwi nagkamsan wika wiki pujajai, tuja pegkegchau takat ame kajejam
    nunak wishakam kajejajai.
  kyc-kyc: Nambana yuu gii doko wambu lapo pipya mee giinyi kamba sero rae maiyuo
    mee role pisa nange kandale. Embena pii leene doko warombo soo namba range iki
    piso wambu koo piyaminyi dupwa kando imbu singi dokome palyuo simbuyamo peteyo
    kande.
  urd-GVU: جب دیگر لوگ رنگ رلیوں میں اپنے دل بہلاتے تھے تو مَیں کبھی اُن کے ساتھ نہ
    بیٹھا، کبھی اُن کی باتوں سے لطف اندوز نہ ہوا۔ نہیں، تیرا ہاتھ مجھ پر تھا، اِس
    لئے مَیں دوسروں سے دُور ہی بیٹھا رہا۔ کیونکہ تُو نے میرے دل کو قوم پر قہر سے بھر
    دیا تھا۔
  deu-1912: Ich habe mich nicht zu den Spöttern gesellt noch mich mit ihnen gefreut,
    sondern bin allein geblieben vor deiner Hand; denn du hattest mich gefüllt mit
    deinem Grimm.
  kan-2017: ನಾನು ವಿನೋದಗಾರರ ಕೂಟದಲ್ಲಿ ಕುಳಿತುಕೊಳ್ಳಲಿಲ್ಲ, ಉಲ್ಲಾಸಪಡಲೂ ಇಲ್ಲ. ನೀನು ನನ್ನ ಮೇಲೆ
    ಕೈಯಿಟ್ಟಿದ್ದರಿಂದ ಒಂಟಿಗನಾಗಿ ಕುಳಿತೆನು; ನನ್ನನ್ನು ರೋಷದಿಂದ ತುಂಬಿಸಿದ್ದಿಯಷ್ಟೆ.
  yap-yap: Da ug un ngak e girdi’ ko minmin nge mur ni yad be tay ni yad be felfelan’,
    ni bochan e maruwel ni mpi’ ngog mu gu par rog ni gu be damumuw.
  hlt-MCSB: Aka luem tih ka sundaep rhoek kah baecenol dongah ka nuen moenih. Kai
    he kosi nan hah sak dongah na kut dong bueng ah ni ka ngol.
  mdy-ETH: ዎዛዺ ኮኦሚ ሺራ ዓሶና ዎላ ታ ዒጊንቲባኣሴ፤ ዔያቶና ዎላ ታኣኒ ዎዛዺባኣሴ፤ ኔኤኮ ዻጋ ታጊዳታሢሮ ታኣሮ ሌሊ ታ
    ዴዔኔ።
  twi-ASANTE: Mantena wɔn a wɔgye wɔn ani fekuo mu. Me ne wɔn annye wɔn ani; metee
    me ho tenaeɛ, ɛfiri sɛ wo nsa daa me so na wʼabofuo hyɛɛ me ma.
  eng-WEBU: I didn’t sit in the assembly of those who make merry and rejoice. I sat
