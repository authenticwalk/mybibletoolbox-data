  jae-jae: Aê gaŋgôŋ gawiŋ lau ômacŋa ma katu samuc gawiŋ êsêac atom. Aôm lêmam kêkanôŋ
    aê, tec gamoa ŋoc lêtêgeŋ ma nêm têmtac ŋandaŋ gêjam aê auc.
  ksd-ksd: Pa iau ga ki varurung ma diat dia balabalaguan, ma pa iau ga gugu; iau
    ga kiki vargonoi tago damana kaum varkurai, tago u tar vabuka iau ma ra kankan.
  tur-YTC: Sevinip coşanlar topluluğunda oturmadım. Senin elinden ötürü tek başıma
