  por-BRBSL: Não me sentei na assembléia daqueles que se alegram e se regozijam. Sentei-me
    sozinho por causa de sua mão, pois você me encheu de indignação.
  cth-cth: Pawito kamkhuengnaw koevah, ka tahung hoeh, ahnimouh hoi lunghawinae ka
    hmawng boihoeh, na kut ka van ao dawkvah kamadueng ka tahung, bangkongtetpawiteh,
    lunghawihoehnae hoi na kawi sak.
  twi-twi: Mantena wɔn a wogye wɔn ani fekuw mu, ne wɔn annye wɔn ani; metew me ho
    tenae, efisɛ wo nsa daa me so na wʼabufuw hyɛɛ me ma.
  hlt-hlt: Aka luem tih ka sundaep rhoek kah baecenol dongah ka nuen moenih. Kai he
    kosi nan hah sak dongah na kut dong bueng ah ni ka ngol.
  tbz-SIM: N do í kɑtìnɛ̀ mudɑɑ́ nyɛmbɛ̀ kɛ̀ ti dɑú, fɔ̃́ɔ̃̀ m pĩ kɛ bɛ̀ nni ncɑ̃̀ńnɛ́nɛ̀,
    ɑ miɛkɛ kɛɛ̀ bɛ̀ pɛ́ì kɛ toǹnì.
  msy-2020: Kɨ gumazir dughiar aghuiba baghavɨra itiba ko apiavkia bizibav gɨa atir
    puvatɨ. Bar puvatɨ. Gumazamizir arazir kurar me amiba bangɨn, anɨngazim na gizɨfa.
    Kamaghɨn, kɨ uabɨ abɨragha bar nɨn apengan ikia uabɨra iti.
  azb-azb: Kef çəkənlərin məclisində oturaraq Sevinib coşmadım, Əlin üzərimdə olduğuna
    görə Tək-tənha oturdum. Çünki məni qəzəblə doldurmuşdun.
  eng-DBY: 'I sat not in the assembly of the mockers, nor exulted: I sat alone because
    of thy hand; for thou hast filled me with indignation.'
  hin-2017: तेरी छाया मुझ पर हुई; मैं मन बहलानेवालों के बीच बैठकर प्रसन्न नहीं हुआ;
    तेरे हाथ के दबाव से मैं अकेला बैठा, क्योंकि तूने मुझे क्रोध से भर दिया था।
  wol-KYG: Masumaa toogandook ñiy mbumbaay bay xawaare. Yaa ma jiite, ma beru, toog
    ndax mer mi nga ma sol, ba ma fees.
  eng-YLT: I have not sat in an assembly of deriders, Nor do I exult, because of thy
    hand, — Alone I have sat, For [with] indignation Thou hast filled me.
  kne-kne: Adiak polos nakikoykoyog ya nakiragsak sin naayat si ragragsak. Nan-es-esaak
    tan inturong mo din nemnem ko et palalo di bonget ko sin basol da.
  eng-WYC-2017: I sat not in the council of players, and I had glory for the face
    of thine hand; I sat alone, for thou filledest me with bitterness.
  eng-WMBB: I didn’t sit in the assembly of those who make merry and rejoice. I sat
    alone because of your hand, for you have filled me with indignation.
  urd-GVH: जब दीगर लोग रंगरलियों में अपने दिल बहलाते थे तो मैं कभी उनके साथ न बैठा,
    कभी उनकी बातों से लुत्फ़अंदोज़ न हुआ। नहीं, तेरा हाथ मुझ पर था, इसलिए मैं दूसरों
    से दूर ही बैठा रहा। क्योंकि तूने मेरे दिल को क़ौम पर क़हर से भर दिया था।
  rug-rug: Lopu hite habotu turaṉi rau saripu zokoro meke hegehegere, lopu hite qetuqetu
