  grc-BRENT: Οὐκ ἐκάθισα ἐν συνεδρίῳ αὐτῶν παιζόντων, ἀλλὰ εὐλαβούμην ἀπὸ προσώπου
    χειρός σου· καταμόνας ἐκαθήμην, ὅτι πικρίας ἐνεπλήσθην.
  ind-AYT: Aku tidak duduk dalam kumpulan para pengejek, ataupun bersenang-senang.
