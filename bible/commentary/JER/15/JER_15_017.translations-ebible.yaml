  cuk-cuk: Dule-ibagibi-gudimaladba an gwen akadisulid. Gwen an amarba wergudisurbalid.
    Be anse nonikid-akale, an walagwen nanadiid, ar bebi be anba gudiid. Isgued-sae-dakega
    be an-imaksamogad.
  uig-CYR: Мән бәзмә қилғучиларниң сорунида ойнап-күлүп олтармидим; Сениң мени тутқан
    қолуң түпәйлидин ялғуз олтардим; чүнки Сән мени уларниң қилғанлири билән қаттиқ
    ғәзәпләндүрдуң.
  tel-2017: వేడుక చేసుకునే వాళ్ళ గుంపులో నేను కూర్చుని సంతోషించలేదు. నీ బలమైన చెయ్యి
    నా మీద ఉంది. కడుపుమంటతో నువ్వు నన్ను నింపావు. కాబట్టి, నేను ఒంటరిగా కూర్చున్నాను.
  hat-BSA: Mwen pa t chita nan sèk moun k ap fè banbòch, ni mwen pa t vante tèt mwen
    wo. Akoz men Ou sou mwen, mwen te chita apa pou kont mwen, paske Ou te ranpli
    mwen ak endiyasyon.
  kos-kos: Nga tia wi sisla pacl luk in israsr ac pwar yurin mwet ngia. A nga mukena
    muta oana kom sapkin, ac sessesla ke kasrkusrak.
  hbo-WLC: לֹֽא־יָשַׁ֥בְתִּי בְסוֹד־מְשַׂחֲקִ֖ים וָֽאֶעְלֹ֑ז מִפְּנֵ֤י יָֽדְךָ֙ בָּדָ֣ד
    יָשַׁ֔בְתִּי כִּֽי־זַ֖עַם מִלֵּאתָֽנִי׃ ס
  ibo-ibo: O nwebeghị oge mụ na ndị na-achị ọchị nke ukwuu ji nọkọọ. Esokwaghị m ha
    ṅụrịkọọ ọṅụ. A nọdụụrụ m onwe m nʼihi na aka gị dịkwasịrị m. I mekwara ka iwe
    jupụta m nʼobi nʼihi ajọ omume ha.
  ory-ory: ମୁଁ ଆମୋଦ-ପ୍ରମୋଦକାରୀମାନଙ୍କ ସଭାରେ ବସିଲି ନାହିଁ, କିଅବା ଆନନ୍ଦ କଲି ନାହିଁ; ତୁମ୍ଭର
    ହସ୍ତ ସକାଶୁ ମୁଁ ଏକାକୀ ବସିଲି; କାରଣ ତୁମ୍ଭେ ମୋତେ କ୍ରୋଧରେ ପୂର୍ଣ୍ଣ କରିଅଛ।
  chk-chk: Üsap nom lon mwichen chon kütta ar pwapwa, üsap pwal etiir le meseik. Üa
    äkäleman won ai pokiten poum a nom woi, pun en ka auraei ren song.
  rop-rop: Ai nomo bin abumbat eni gudbala taim garram najalot pipul hu oldei laflafbat
    gudbinjiwei. Aibin dum wanim yubin dalim mi blanga dum. Aibin jidan miselp en
    aibin brabli wail langa olabat.
  ukr-1871: Не седїв я в громадї веселій, і не веселився; під важкою рукою твоєю седїв
    я самітен, бо сповнив єси мене досадою.
  deu-1951: Ich saß nicht in scherzender Gesellschaft, um mich zu belustigen; aus
    Furcht vor deiner Hand saß ich allein; denn du hattest mich mit Entrüstung erfüllt.
  eng-JPS: I sat not in the assembly of them that make merry, nor rejoiced; I sat
    alone because of Thy hand; for Thou hast filled me with indignation.
  srp-1865: Ne sjedim u vijeæu potsmjevaèkom niti se s njima veselim; sjedim sam radi
    ruke tvoje, jer si me napunio srdnje.
  lug-lug: Situulangako mu kuŋŋaaniro ly’abo ab’ebinyumu era sibeerangako mu biduula
    nabo. Natuulanga nzekka kubanga naliko omukono gwo, era wandeetera okwekyawa.
  heb-heb: לא ישבתי בסוד משחקים ואעלז מפני ידך בדד ישבתי כי זעם מלאתני׃
  ben-IRV: আমি তাদের সভাতে বসতাম না, যারা উল্লাস ও ফুর্তি করে। তোমার শক্তিশালী হাতের
    জন্য আমি একা বসে থাকতাম, কারণ তুমি আমাকে ধিক্কারে পরিপূর্ণ করেছ।
  pan-pan: ਮੈਂ ਰੰਗ ਰਲੀਆਂ ਮਨਾਉਣ ਵਾਲਿਆਂ ਦੀ ਸੰਗਤ ਵਿੱਚ ਨਾ ਬੈਠਿਆ, ਨਾ ਮੈਂ ਚੋਹਲ ਕੀਤਾ। ਮੈਂ
    ਇਕੱਲਾ ਬੈਠ ਰਿਹਾ ਕਿਉਂ ਜੋ ਤੇਰਾ ਹੱਥ ਮੇਰੇ ਉੱਤੇ ਸੀ, ਤੂੰ ਆਪਣੇ ਗਜ਼ਬ ਨਾਲ ਮੈਨੂੰ ਭਰ ਦਿੱਤਾ
    ਸੀ।
  mya-JVB: ပွဲခံ သောသူအစည်းအဝေး ၌ အကျွန်ုပ်မ ထိုင် ပါ။ ပျော်ရွှင် ခြင်းအမှုကို မပြုပါ။
    လက် တင်တော်မူသောကြောင့် ၊ တယောက် တည်း ထိုင် ပါပြီ။ အကျွန်ုပ် ကို ဒေါသ အမျက်နှင့်
    ပြည့် စေတော်မူပြီ။
  tbg-tbg: Ai kauquvano tiqaa vaimantara ti, te vaiinti nahenti kara neha quaheha
    naaraihi varianaini kia oru oquvi vairaiti, te tentaraa kanta oquvi vaiha ti navunaaka
    qora kaiqa vare variara kaara ti arara itaimanta vaunara.
  hmo-hmo: Lau be moale hebou taudia edia huanai lau helai lasi. Idia danu lau kiri
    mai moale lasi, to oiemu oda lau kamonai henia, lau sibona lau helai, bona oiemu
    badu ese lau ia hahonua.
  urd-urd: न मैं ख़ुशी मनानेवालों की महफ़िल में बैठा और न ख़ुश हुआ, तेरे हाथ की वजह
    से मैं तन्हा बैठा, क्यूँकि तूने मुझे क़हर — से — लबरेज़ कर दिया है।
  rus-SYN: 'Не сидел я в собрании смеющихся и не веселился: под тяготеющею на мне
    рукою Твоею я сидел одиноко, ибо Ты исполнил меня негодования.'
  bqc-SIM: Mili zↄ̃lɛ sãnu ń yaalↄnaↄo, mili pↄnakɛńnↄo. Miↄ zↄ̃lɛa madoɛ, asa
    ń kumanↄɛ, mɛ́ ń tò málɛ kpɛ̃nɛkɛ an yã́ musu.
  tcz-CHONGTHU: Golnop bol lah’a jong kalha hih laijin, thanopna jong kana nei khapoi.
    Kachunga nakhut achuhtah jeh in, keima changseh in kalhan; ajeh chu nalung phatmo
    nan neidipset ahi.
  mar-mar: लोकांच्या आनंदात आणि जल्लोषात मी बसलो नाही. तुझ्या हातामुळे मी एकटाच बसून
    राहिलो, कारण तू मला क्रोधाने भरले आहे.
  qub-qub: Manami fistan-fistan purishcächu. Cushicuyllata yarpajcunapitapis witicushcämi.
    Gayamashayqui junajpita-pachami quiquillä goyäcushcä. Gamnömi jucha rurajcunapäpis
    fiyupa rabyä.
  bqp-bqp: Mɛyɑ nɑ ǹ wure n sinɑ kɑ tɔn yɑɑ kɑsikiobu su kɑ nuku dobu ko sɑnnu. Nɑ
    tii gɔwɑwɑ nɑ sɔ̃ nɛ turo, domi ɑ derɑ nɛn mɔru seewɑ.
  hat-hat: Mwen pa pèdi tan m' chita ak moun k'ap bay blag pou m' pran plezi m' ak
    yo. Ou te pran m' anba ponyèt ou. M' mete kò m' sou kote, paske ou te fè m' fache
    menm jan avè ou!
  eng-BSB: I never sat with the band of revelers, nor did I celebrate with them. Because
    Your hand was on me, I sat alone, for You have filled me with indignation.
  eng-WEBPB: I didn’t sit in the assembly of those who make merry and rejoice. I sat
    alone because of your hand, for you have filled me with indignation.
  kbq-kbq: Nagra ne'zama kre'za nene'za musenkasema nehaza vahe'enena nomanuanki,
    nagraku nemanue. Na'ankure kagri hankavemo'a nagrane me'nege'na, ana vahe'mo'zama
    nehaza kumikura tusi narimpa ahenezmantoe.
  nhe-BL: Na ax quema nimosehuijtoc ininhuaya nopa fiero tlacame tlen tehuetzquilíaj
    huan san moilhuíaj quichihuase tlen fiero. Pampa ta tinechnojnotzayaya, na nimocajtoc
    noselti huan tlahuel nicualanqui ininhuaya nopa tlacame ipampa inintlajtlacolhua.
  gub-BL: Naiko e kwaw hepuka pà. Naiko e kwaw teko wainuinuromo. Eremur ma'ereko
    haw ipuhuz katu ma'e ihewe. A'e rupi naheta kwaw hemyrypar ihewe wà. Azemumikahy
    hekwahy pà.
  eng-DRA: 'I sat not in the assembly of jesters, nor did I make a boast of the presence
    of thy hand: I sat alone, because thou hast filled me with threats.'
