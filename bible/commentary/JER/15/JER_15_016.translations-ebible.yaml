verse: JER.015.016
translations:
  mal-C: ഞാൻ അങ്ങയുടെ വചനങ്ങളെ കണ്ടെത്തി, അവ ഭക്ഷിച്ചിരിക്കുന്നു. അങ്ങയുടെ വചനം എന്റെ
    ആനന്ദവും എന്റെ ഹൃദയത്തിന്റെ പ്രമോദവുമായിത്തീർന്നു; സൈന്യങ്ങളുടെ ദൈവമായ യഹോവേ,
    ഞാൻ അങ്ങയുടെ നാമം വഹിക്കുന്നല്ലോ.
  deu-TKW: Gab es Worte von dir, so verschlang ich sie, und es gereichten mir deine
    Worte zur Wonne und zur Freude meines Herzens, weil ich nach deinem Namen genannt
    bin, Jahwe, du Gott der Heerscharen.
  lin-lin: Tango kaka nayokaki maloba na Yo, nayambaki yango na esengo ; maloba yango
    esepelisaki ngai mpe etondisaki motema na ngai na esengo ; pamba te babengaka
    ngai na Kombo na Yo, Yawe, Nzambe-Na-Nguya-Nyonso.
  eng-LSV: Your words have been found, and I eat them, || And Your word is to me for
    a joy, || And for the rejoicing of my heart, || For Your Name is called on me,
    O YHWH, God of Hosts.
  eng-GNV: 'Thy wordes were founde by me, and I did eate them, and thy worde was vnto
    me the ioy and reioycing of mine heart: for thy Name is called vpon me, O Lord
    God of hostes.'
  eng-WEBSTER: 'Thy words were found, and I did eat them; and thy word was to me the
    joy and rejoicing of my heart: for I am called by thy name, O LORD God of hosts.'
  nhw-BL: Quema ta techcamanalhui, nijcajqui mocamanal huan nijseli. Huan mocamanal
    nechmacac fuerza quen elisquía se tlacualistli para notonal. Tlahuel nipaqui pampa
    mocamanal nechmacac paquilistli ipan noyolo pampa na nimoaxca, ta tiTOTECO Catli
    Tiquinyacana Motequihuajcahua Ma Tlatlanitij.
  swh-ONEN: Maneno yako yalipokuja, niliyala; yakawa shangwe yangu na furaha ya moyo
    wangu, kwa kuwa nimeitwa kwa jina lako, Ee Bwana Mungu Mwenye Nguvu Zote.
  bba-bba: Wunɛn ɡɑri kpurowɑ nɑ swɑɑ dɑki. Mɑ nɑ yi doke ɡɔ̃ruɔ. Yiyɑ yi mɑn nuku
    dobu wɛ̃. Gusunɔ wɔllu kɑ tem Yinni, ɑ n yɛ̃ mɑ wunɛn yĩsirɑ nɑ sɔɔwɑ.
  eng-KJVCPB: 'Thy words were found, and I did eat them; and thy word was unto me
    the joy and rejoicing of mine heart: for I am called by thy name, O Lord God of
    hosts.'
  luo-luo: Ka wechegi nobiro, ne achamogi; ne gin morna, kendo ilo mar chunya, nimar
    iluonga gi nyingi, yaye Jehova Nyasaye Maratego.
  meu-meu: Emu hereva na davaridia, bena na anidia, emu hereva ese e hamoalegu, lau
    lalogu ihamoalena ḡaudia ai ela; badina be Dirava, Iehova Sabaota e, lau be oi
    ladamu vada na henemailaia.
  npi-ULB: तपाईंका वचनहरू भेट्टाइएका छन्, र मैले ती खाएँ । तपाईंका वचनहरू मेरो लागि
    रमाहट बने, र मेरो हृदयको आनन्द बने, किनकि हे सर्वशक्तिमान् परमप्रभु परमेश्‍वर
    म तपाईंको नाउँ लिन्‍छु ।
  yor-yor: Nígbà tí ọ̀rọ̀ rẹ dé, mo jẹ wọ́n, àwọn ni ìdùnnú àti ayọ̀ ọkàn mi, nítorí
    pé orúkọ rẹ ni a fi ń pè mí, Ìwọ Olúwa Ọlọ́run Alágbára.
  pes-OPCB: آنچه به من تاب و تحمل می‌دهد، کلام توست که خوراک روح گرسنهٔ من است؛ کلام
    تو دل اندوهگین مرا شاد و خرم می‌سازد. ای خداوند لشکرهای آسمان، چه افتخار بزرگی
    است که نام تو را بر خود دارم!
  tgl-ULB: Natagpuan ang iyong mga salita at naintindihan ko ang mga ito. Kagalakan
    sa akin ang iyong mga salita, isang kagalakan sa aking puso, sapagkat ipinahayag
    sa akin ang iyong pangalan, Yahweh na Diyos ng mga hukbo.
  cbu-NT: Shiy nuwaa tsiyatkachush, anuritam mangi kis mazinakina. An tsiyatsis nuwaam
    wanasircha. Mishat, kizpur mangi ksakina, watam nuw shiyamun mangi tatkinawa.
    Apaa, shiyamaritcha Apanllish.
  hui-hui: Tomo nolene mendealime ngiragola abale yamiagadagua í̠na bi i̱hondo langiriruni
    bibahende hale hai harugo. Í̠ Anduane Homogo Ngode Datagaliwabe Hongo Haiheore
    kegome i̱naga bu miniha turu howa dungulo holene to̱laiho kogoni.
  mya-mya: ကိုယ်​တော်​ရှင်​ဗျာ​ဒိတ်​ပေး​တော်​မူ​သော​အ​ခါ ကျွန်​တော်​မျိုး​သည်​လုံး​စေ့​ပတ်​စေ့​နား​ထောင်
    ပါ​၏။ နှုတ်​က​ပတ်​တော်​တို့​သည်​ကျွန်​တော်​မျိုး ၏​စိတ်​နှ​လုံး​ကို​ရွှင်​ပြုံး​အား​ရ​စေ​ပါ​၏။
    အ​နန္တ​တန်​ခိုး​ရှင်​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား၊ ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​၏
    နာ​မ​တော်​ကို​ဆောင်​ပါ​၏။-
  bod-N: དཔུང་ཚོགས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱི་བཀའ་གསུང་བདག་ལ་ཐོབ་པས་ངས་དེ་ཟོས་པ་དང་།
    ང་ནི་ཁྱེད་ཀྱི་མཚན་ཐོགས་པའི་མི་ཡིན་པས་ཁྱེད་ཀྱི་བཀའ་ནི་ངའི་སེམས་ཀྱི་དགའ་སྤྲོ་ཆེན་པོ་ཡིན་ནོ།
    །
  sna-sna: Mashoko enyu paakasvika ndakaadya; akanga ari mufaro wangu nokufadzwa kwomwoyo
    wangu, nokuti ndakatumidzwa zita renyu, imi Jehovha Mwari Wamasimba Ose.
  spa-BLM: Sus palabras fueron encontradas, y me los comí. Tus palabras fueron para
    mí una alegría y el regocijo de mi corazón, porque me llaman por tu nombre, Yahvé,
    Dios de los Ejércitos.
  cac-cac: Ayic tzalan a lolonel d'ayin tzin chan̈ej vab'i, an̈ej ayoch in tzalajc'olaloc,
    yujto ic in Mamin Jehová in Diosal, Yajal ach d'a Smasanil.
  swh-ULB: Maneno yako yalikuwa furaha kwangu, furaha yangu kwa moyo wangu; kwa maana
    jina lako linatangazwa juu yangu, Bwana, Mungu wa majeshi.
  bel-bel: Здабыты словы Твае, і я зьеў іх; і было слова Тваё мне на радасьць і на
    злагаду сэрца майго; бо імя тваё названа на мне, Госпадзе Божа Саваоф.
  deu-ELBBK: Deine Worte waren vorhanden, und ich habe sie gegessen, und deine Worte
    waren mir zur Wonne und zur Freude meines Herzens; denn ich bin nach deinem Namen
    genannt, HERR, Gott der Heerscharen.
  mbb-OT: Hein nekidlalag ka kedì nemineg a kenikew. Is menge lalag nu iyan ebpekelipey
    kedì ne migkaǥi ka he ǥaked a kenikew, he Nengazen he Megbevayà he Mekeǥeǥehem.
  mal-2015: ഞാൻ നിന്റെ വചനങ്ങളെ കണ്ടെത്തി ഭക്ഷിച്ചിരിക്കുന്നു; നിന്റെ വചനങ്ങൾ എനിക്കു
    സന്തോഷവും എന്റെ ഹൃദയത്തിന്നു ആനന്ദവും ആയി; സൈന്യങ്ങളുടെ ദൈവമായ യഹോവേ, നിന്റെ നാമം
    എനിക്കു വിളിക്കപ്പെട്ടിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Furt, sar ke ma avenas tire lava, chavas len; tire lava mange anen o radišagos
    a miro jilo lendar radisaľol, se me man vičinav pal tiro nav, RAJEJA, Nekzoraleder
    Devla.
  pes-OPV: سخنان تویافت شد و آنها را خوردم و کلام تو شادی وابتهاج دل من گردید. زیرا
    که به نام تو‌ای یهوه خدای صبایوت نامیده شده‌ام.
  ron-1924: Кынд ам примит кувинтеле Тале, ле-ам ынгицит; кувинтеле Тале ау фост букурия
    ши веселия инимий меле, кэч дупэ Нумеле Тэу сунт нумит, Доамне, Думнезеул оштирилор!
  ben-OBCV: যখন তোমার বাক্যসকল এল, আমি তা অন্তরে গ্রহণ করলাম, সেগুলি ছিল আমার আনন্দ
    ও প্রাণের হর্ষজনক, কারণ হে সদাপ্রভু, বাহিনীগণের ঈশ্বর, আমি তোমার নাম ধারণ করি।
  som-som: Rabbiyow, Ilaaha ciidammadow, erayadaadii waa la helay, oo waan cunay,
    oo erayadaadu waxay ii ahaayeen farxaddii iyo rayrayntii qalbigayga, waayo, magacaagaa
    la iigu yeedhaa.
  lat-VUC: 'Inventi sunt sermones tui, et comedi eos: et factum est mihi verbum tuum
    in gaudium et in lætitiam cordis mei, quoniam invocatum est nomen tuum super me,
    Domine Deus exercituum.'
  eng-ASVBT: 'Thy words were found, and I did eat them; and thy words were unto me
    a joy and the rejoicing of my heart: for I am called by thy name, O Jehovah, God
    of hosts.'
  ita-1885: Tosto che le tue parole sono state ritrovate da me, io le ho mangiate;
    e la tua parola mi è stata in gioia, e in allegrezza del mio cuore; perciocchè
    il tuo Nome è invocato sopra me, o Signore Iddio degli eserciti.
  eng-LXXUP: 'consume them; and thy word shall be to me for the joy and gladness of
    my heart: for thy name has been called upon me, O Lord Almighty.'
  eng-ULB: Your words have been found, and I consumed them. Your words became to me
    a joy and the delight of my heart, for I bear your name, Yahweh, God of hosts.
  spa-VBL: Cuando recibí tus mensajes, los devoré. Lo que dijiste me hizo muy feliz,
    me encantó. Te pertenezco, Señor Dios Todopoderoso.
  fra-_FOB: Dès que j'ai trouvé tes paroles, je les ai dévorées; et tes paroles sont
    la joie et l'allégresse de mon cœur. Car ton nom est invoqué sur moi, Éternel,
    Dieu des armées!
  mal-mal: ഞാൻ അങ്ങയുടെ വചനങ്ങൾ കണ്ടെത്തി ഭക്ഷിച്ചിരിക്കുന്നു; അങ്ങയുടെ വചനങ്ങൾ എനിക്ക്
    സന്തോഷവും എന്റെ ഹൃദയത്തിന് ആനന്ദവും ആയിത്തീർന്നു; സൈന്യങ്ങളുടെ ദൈവമായ യഹോവേ, അങ്ങയുടെ
    നാമം എനിക്ക് വിളിക്കപ്പെട്ടിരിക്കുന്നുവല്ലോ.
  lit-lit: Tavo žodžiai buvo surasti, ir aš juos valgiau, ir tavo žodis man buvo džiaugsmas
    ir mano širdies džiūgavimas, nes buvau vadinamas tavo vardu, o VIEŠPATIE, Galybių
    Dieve.
  urd-GVR: Ai Rab, lashkaroṅ ke Ḳhudā, jab bhī terā kalām mujh par nāzil huā to maiṅ
    ne use hazm kiyā, aur merā dil us se ḳhush-o-ḳhurram huā. Kyoṅki mujh par tere
    hī nām kā ṭhappā lagā hai.
  suz-BL: इन लोव़ बाक्‍त हना, गो नोफा दाइश्‍शा नेंता। मेको आं कली ग्‍येरतीक नु आं
    थुं कली नाइक्‍पाइक्‍ब दुम्‍त। मारदे हना परमप्रभु यावे, मुर नेल्‍ल आन परमप्रभु,
    गो इन के नङ। ब्‍यवस्‍था ८:३; ब्‍यवस्‍था ३२:४६-४७; इजीकीएल ३:१-३; प्रकाश १०:८-९
  eng-NOY: As soon as I found thy words, I devoured them; For thy words were the joy
    and rejoicing of my heart; For I am called by thy name, O Jehovah, God of hosts!
  ita-1927: Tosto che ho trovato le tue parole, io le ho divorate; e le tue parole
    sono state la mia gioia, l’allegrezza del mio cuore, perché il tuo nome è invocato
    su me, o Eterno, Dio degli eserciti.
  ckb-ckb: کاتێک فەرموودەکانی تۆ هات، خواردم بۆم بووە مایەی شادی و خۆشحاڵی دڵم، چونکە
    من ناوی تۆم هەڵگرتووە، ئەی یەزدان، خودای سوپاسالار.
  eng-BBE: But to me your word is a joy, making my heart glad; for I am named by your
    name, O Lord God of armies.
  kan-OKCV: ನನಗೆ ದೊರೆತ ನಿನ್ನ ಮಾತುಗಳನ್ನು ಆಹಾರ ಮಾಡಿಕೊಂಡೆನು, ನಿನ್ನ ನುಡಿಗಳು ನನಗೆ ಹರ್ಷವೂ,
    ಹೃದಯಾನಂದವೂ ಆದವು. ಸೇನಾಧೀಶ್ವರನಾದ ದೇವರೇ, ಯೆಹೋವ ದೇವರೇ, ನಾನು ನಿನ್ನ ಹೆಸರಿನವನಲ್ಲವೇ!
  tam-2017: உம்முடைய வார்த்தைகள் கிடைத்தவுடனே அவைகளை உட்கொண்டேன்; உம்முடைய வார்த்தைகள்
    எனக்குச் சந்தோஷமும், என் இருதயத்திற்கு மகிழ்ச்சியுமாயிருந்தது; சேனைகளின் தேவனாகிய
    யெகோவாவே, உம்முடைய பெயர் எனக்குச் சூட்டப்பட்டிருக்கிறது.
  spa-RV-1909: 'Halláronse tus palabras, y yo las comí; y tu palabra me fué por gozo
    y por alegría de mi corazón: porque tu nombre se invocó sobre mí, oh Jehová Dios
    de los ejércitos.'
  ron-BTF: Cuvintele tale au fost găsite și eu le-am mâncat; și cuvântul tău a fost
    pentru mine veselia și bucuria inimii mele, pentru că eu sunt chemat după numele
    tău, DOAMNE Dumnezeul oștirilor.
  eng-WEBP: Your words were found, and I ate them. Your words were to me a joy and
    the rejoicing of my heart, for I am called by your name, LORD, God of Armies.
  eng-FBV: When I received your messages, I ate them up! What you said made me really
    happy—I was delighted. I belong to you, Lord God Almighty!
  nld-1939: Zodra ik uw woorden ontving, heb ik ze verslonden, Uw woord was mij een
    vreugde en blijdschap des harten; Want uw Naam is over mij uitgeroepen, o Jahweh,
    God der heirscharen!
  nch-BL: Quema ta techcamanalhui, nijcajqui mocamanal huan nijseli. Huan mocamanal
    techmacac fuerza quej elisquía se tacualisti para notonal. Tahuel nipaqui pampa
    mocamanal techmacac paquilisti ipan noyolo pampa na nimoaxca, ta tiTOTECO Cati
    Tiquinyacana Moilhuicac Ejcahua Ma Tatanitij.
  vie-1934: Tôi vừa nghe những lời Ngài, thì đã ăn lấy rồi; lời Ngài là sự vui mừng
    hớn hở của lòng tôi vậy. Hỡi Giê-hô-va Đức Chúa Trời vạn quân, vì tôi được xưng
    bằng danh Ngài!
  hin-CV: मुझे आपका संदेश प्राप्‍त हुआ, मैंने उसे आत्मसात कर लिया; मेरे लिए आपका संदेश
    आनंद का स्रोत और मेरे हृदय का उल्लास है, याहवेह सेनाओं के परमेश्वर, इसलिये कि
    मुझ पर आपके स्वामित्व की मोहर लगाई गई है.
  spa-BES: Pero para mí tu palabra es una alegría, que mi corazón se alegre; porque
    me llamas por tu nombre, oh Señor Dios de los ejércitos.
  tdx-tdx: Nitendreke o tsara’oo vaho nihaneko; le nahafale ahiko toe naharebeke ty
    troko o tsara’oo; amy te nitokaveñe ami’ty tahina’o, ry Iehovà Andrianañahare’
    i màroy.
  tha-KJV: เมื่อพบพระวจนะของพระองค์​แล้ว ข้าพระองค์​ก็​กินเสีย พระวจนะของพระองค์เป็นความชื่นบานแก่ข้าพระองค์
    และเป็นความปี​ติ​ยินดี​แห่​งจิตใจของข้าพระองค์ โอ ข้าแต่พระเยโฮวาห์ พระเจ้าจอมโยธา
    เพราะว่าเขาเรียกข้าพระองค์ตามพระนามของพระองค์
  por-BR-2018: Achando-se tuas palavras, logo eu as comi; e tua palavra me foi por
    prazer e por alegria a meu coração; pois me chamo pelo teu nome, ó SENHOR Deus
    dos exércitos.
  deu-ELO: Deine Worte waren vorhanden, und ich habe sie gegessen, und deine Worte
    waren mir zur Wonne und zur Freude meines Herzens; denn ich bin nach deinem Namen
    genannt, Jehova, Gott der Heerscharen.
  eng-WYC-2018: Thy words be found, and I ate those; and thy word was made to me into
    joy, and into gladness of mine heart; for thy name, Lord God of hosts, is called
    to help on me, (or for thy name, the Lord God of hosts, is called on to help me,
    or for I am called by thy name, O Lord God of hosts).
  epo-epo: Kiam mi trovis Viajn vortojn, mi ilin englutis; kaj Via vorto fariĝis mia
    ĝojo kaj gajeco de mia koro; ĉar mi portas sur mi Vian nomon, ho Eternulo, Dio
    Cebaot.
  uig-PIN: Sɵzliringgǝ erixip, ularni yǝwaldim; sɵzliring ⱨǝm meni xadlandurƣuqi wǝ
    ⱪǝlbimning huxalliⱪi bolƣan; qünki mǝn Sening naming bilǝn atalƣanmǝn, i Pǝrwǝrdigar,
    samawi ⱪoxunlarning Sǝrdari bolƣan Huda!
  beo-beo: 'Di da nama sia:i amola na da Dia sia: huluane nabi dagoi. Hina Gode Bagadedafa!
    Na da Dia sia:beba:le, na dogo da hahawane hou ba:i dagoi.'
  tpi-OTNT: Yu bin givim tok bilong yu long mi na mi kisim, olsem man i kisim kaikai.
    Na dispela tok bilong yu i mekim mi i amamas na belgut tru, long wanem, mi bilong
    yu, God Bikpela I Gat Olgeta Strong.
  hau-SA: Sa’ad da maganganunka suka zo, na cinye su; suka zama abin farin ciki zuciyata
    kuma ta yi murna, gama ana kirana da sunanka, Ya Ubangiji Allah Maɗaukaki.
  uig-LAT: Sözliringge ériship, ularni yewaldim; sözliring hem méni shadlandurghuchi
    we qelbimning xushalliqi bolghan; chünki men Séning naming bilen atalghanmen,
    i Perwerdigar, samawi qoshunlarning Serdari bolghan Xuda!
  nde-nde: Ekufikeni kwamazwi akho, ngawadla; ayeyintokozo yami lenjabulo yenhliziyo
    yami, ngoba mina ngibizwa ngebizo lakho, wena Thixo Nkulunkulu Somandla.
  ton-ton: 'Pea naʻe ʻiloa hoʻo ngaahi lea, pea ko ʻeku meʻakai ia; pea ko hoʻo folofola
    ko e fiemālie pea mo e fakafiefia ki hoku loto: he kuo ui au ʻi ho huafa, ʻE Sihova
    ko e ʻOtua ʻoe ngaahi kautau.'
  ces-1613: Když se naskytly řeči tvé, snědl jsem je, a měl jsem slovo tvé za radost
    a potěšení srdce svého, poněvadž jsi ty mne povolal sám, ó Hospodine Bože zástupů.
  eng-WMB: Your words were found, and I ate them. Your words were to me a joy and
    the rejoicing of my heart, for I am called by your name, LORD, God of Hosts.
  tam-TCV: உமது வார்த்தைகள் எனக்கு வந்தபோது, நான் அவைகளை உட்கொண்டேன். சேனைகளின் இறைவனாகிய
    யெகோவாவே! உமது பெயரை நான் தரித்திருக்கிறபடியால், அவ்வார்த்தைகள் என் சந்தோஷமும்,
    என் இருதயத்தின் களிப்புமாயிருந்தன.
  ceb-ULB: Nakaplagan ang imong mga pulong, ug gisabot ko kini. Nahimong akong kalipay
    ug nahimuot ang akong kasingkasing sa imong mga pulong, tungod kay gidala ko ang
    imong ngalan, Yahweh, Dios nga labawng makagagahom.
  pol-UBG: Gdy się znalazły twoje słowa, zjadłem je, a twoje słowo było dla mnie weselem
    i radością mego serca. Nazywam się bowiem twoim imieniem, PANIE, Boże zastępów!
  agr-agr: Tuke Pujuu ashí senchigtinuh, ame mina aujtuyum nunak wika puyatjusan antuyajai.
    ¡Wika aminuitag duwi amina chichamjumin antakun shiig aneyajai!
  kyc-kyc: Embame namba pii langii dokopa pii mende isa nemba nao siyu kande. Kamongo
    Anatu Porai Wakasa doko, namba embena kandale. Dokona lao embena pii doko nambana
    monarena rae maingi mona pyakalyuo pingipi renge dupwa pipya palyuo simbulyamo.
  urd-GVU: اے رب، لشکروں کے خدا، جب بھی تیرا کلام مجھ پر نازل ہوا تو مَیں نے اُسے
    ہضم کیا، اور میرا دل اُس سے خوش و خرم ہوا۔ کیونکہ مجھ پر تیرے ہی نام کا ٹھپا لگا
    ہے۔
  deu-1912: Dein Wort ward mir Speise, da ich's empfing; und dein Wort ist meines
    Herzens Freude und Trost; denn ich bin ja nach deinem Namen genannt; HERR, Gott
    Zebaoth.
  kan-2017: ನನಗೆ ದೊರೆತ ನಿನ್ನ ಮಾತುಗಳನ್ನು ಆಹಾರಮಾಡಿಕೊಂಡೆನು, ನಿನ್ನ ನುಡಿಗಳು ನನಗೆ ಹರ್ಷವೂ,
    ಹೃದಯಾನಂದವೂ ಆದವು. ಸೇನಾಧೀಶ್ವರನಾದ ದೇವರೇ, ಯೆಹೋವನೇ, ನಾನು ನಿನ್ನ ಹೆಸರಿನವನಲ್ಲವೇ!
  yap-yap: Mu non ngog, mu gu rung’ag urngin bug e thin ni mog. SOMOL ni Got ni Gubin
    ma Rayag Rok, i gur e mmil suwog ngom, ere thin rom e be fal’eg lanin’ug ma be
    pi’ e felfelan’ ngog.
  hlt-MCSB: Na ol a hmuh uh coeng dongah te ni ka caak. Na ol tah na ol la a om dongah
    kai ham omngaihnah neh ka thinko kohoenah la poeh. Kai taengah caempuei Pathen
    BOEIPA namah ming ni a. khue.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ቢያ ባኮ ማዤ ፆኦዛሢዮ! ታኣኒ ኔ ሱንፆና ዔኤሊንቴኔ፤ ኔ ኬኤዜ ቃኣላ ሙኪ ታና ሄሌ ዎዶና
    ጉቤ ዒናፓ ታ ዔኤዒ ዔኬኔ፤ ታ ዒኖና ታኣኒ ሚርጌና ዎዛዼኔ።
  twi-ASANTE: Wo nsɛm baeɛ no, mediiɛ; ɛyɛɛ mʼahosɛpɛ ne mʼakoma apɛdeɛ, na wo din
    da me so, Ao, Asafo Awurade Onyankopɔn.
  eng-WEBU: Your words were found, and I ate them. Your words were to me a joy and
    the rejoicing of my heart, for I am called by your name, LORD, God of Armies.
  wal-wal: Abeet GODAU, Ubbaappe Wolqqaama Xoossau, taani ne sunttan xeesettido gishshau,
    ne qaalai taakko yin maas. Min tana pashkkissiisinne ta wozanaa ufaissiis.
  spa-PDDPT: Tus Palabras fueron halladas, y yo las comí. Y tus Palabras fueron para
    mí el gozo y la alegría de mi corazón, porque tu Nombre es invocado sobre mí,
    oh Yavé, ʼElohim de las huestes.
  gun-gun: Ndeayvu ajou vy ha'u vyvoi. Mba'eta ndeayvu ma arovy'a va'e xekuraxõ mbovy'aarã,
    mba'eta nderery rupi anherenoĩ uka ramo, Senhor Xeruete nexondaro reta va'e.
  ilo-ULB: Nasarakan dagiti sasaom, ket kinnanko dagitoy. Dagiti sasaom ket rag-o
    kaniak, rag-o iti pusok, ta naiwaragawag ti naganmo kaniak, O Yahweh a Mannakabalin-amin.
  kpg-kpg: Goe ne helekai mai gi di au, gei au gu hagalongo gii donu gi au helekai
    huogodoo. Ma Kooe hua dela e hai mee mai gi di au, meenei Yihowah go di God di
    Gowaa Aamua, au helekai gu haga honu i lodo dogu manawa i di manawa lamalia mo di
    tenetene.
  uig-ARA: سۆزلىرىڭگە ئېرىشىپ، ئۇلارنى يەۋالدىم؛ سۆزلىرىڭ ھەم مېنى شادلاندۇرغۇچى ۋە
    قەلبىمنىڭ خۇشاللىقى بولغان؛ چۈنكى مەن سېنىڭ نامىڭ بىلەن ئاتالغانمەن، ئى پەرۋەردىگار،
    ساماۋى قوشۇنلارنىڭ سەردارى بولغان خۇدا!
  sus-sus: N to i xa masenyi mɛ, n bara a suxu. I xa sɛriyɛ rafan n ma, barima n findixi
    i gbe nan na, i tan Mangɛ Alatala.
  pon-2006: Komwi ketin mahsendohng ie, I ahpw pahn kanahieng rong sapwellimomwi mahsen
    kan koaros. Komw ketin sapwellimanikin ie, Maing KAUN, Koht Wasa Lapalahpie, iei
    me sapwellimomwi mahsen kan kadirehkilahr nan mohngiongi peren oh nsenamwahu.
  jae-jae: Aômnêm biŋ gêôc ŋoc ŋalêlôm tôŋ. O Apômtau, lausiŋ undambêŋa nêŋ Anôtô,
    nêm biŋ gêgôm aê têtac ŋajam kêsa ma ôlic kêpi-kêpigeŋ.
  ksd-ksd: Di ga tikan tadav kaum tinata, ma iau ga konom ia; ma iau ga gugu ta kaum
    tinata ma i ga ga ra balagu tana, tago di vatang ra iangim tagu, Luluai, God kai
    ra lavur kor.
  tur-YTC: Sözlerin bulundu, Ve onları yedim. Sözlerin bana neşe ve yüreğime sevinç
    oldu, Çünkü senin adınla çağırılıyorum, Ey Ordular Tanrısı Yahve.
  grc-BRENT: ὑπὸ τῶν ἀθετούντων τοὺς λόγους σου· συντέλεσον αὐτούς· καὶ ἔσται ὁ λόγος
    σου ἐμοὶ εἰς εὐφροσύνην καὶ χαρὰν καρδίας μου, ὅτι ἐπικέκληται τὸ ὄνομά σου ἐπʼ
    ἐμοὶ, Κύριε παντοκράτωρ.
  ind-AYT: Firman-firman-Mu ditemukan, dan aku memakannya. Dan bagiku, firman-firman-Mu
    itu menjadi suatu sukacita dan kesukaan hatiku. Sebab, aku dipanggil menurut nama-Mu,
    ya TUHAN, Tuhan semesta alam.
  nya-nya: Munandiyankhula ndipo mawu anu ndinawalandira bwino. Mawu anu anandipatsa
    chimwemwe ndipo mtima wanga unasangalala. Paja ine, Yehova Mulungu Wamphamvuzonse,
    ndimadziwika ndi dzina lanu.
  hrv-hrv: 'Kad mi dođoše riječi tvoje, ja sam ih gutao: riječi tvoje ushitiše i obradovaše
    srce moje. Jer sam se tvojim zvao imenom, o Jahve, Bože nad Vojskama.'
  mps-mps: Nago po enabolo mobaso, te eno sali, te bidigo nai sabo tiwai yali. Tama
    nago te pogo ena pemene eyu, wiegi yai haliga mu yai, magi baso meni, ena nagaba
    elalubao, God Genuai Bidi Tigidali Bomo Elalubo Dao.
  tpi-tpi: Yu bin givim tok bilong yu long mi na mi kisim, olsem man i kisim kaikai.
    Na dispela tok bilong yu i mekim mi i amamas na belgut tru, long wanem, mi bilong
    yu, God Bikpela I Gat Olgeta Strong.
  dan-1931: 'fra dem, der lader hånt om dit Ord; ryd dem ud!* Men mig blev dit Ord
    til Fryd og til Hjertens Glæde; thi dit Navn er nævnet over mig, HERRE, Hærskarers
    Gud. { [*således den græske Tekst; den hebraiske lyder: dine Ord blev fundet,
    og jeg åd dem.] }'
  vie-OVCB: Khi con khám phá được lời Chúa, con đã ăn nuốt rồi. Lời Chúa là niềm hoan
    hỉ của con và là vui thích của linh hồn con, vì con được mang tên Chúa, Lạy Chúa
    Hằng Hữu, Đức Chúa Trời Vạn Quân.
  guj-2017: તમારાં વચનો મને પ્રાપ્ત થયા, મેં તે ખાધાં. અને તેથી મારા હૃદયમાં હર્ષ
    તથા આનંદ ઉત્પન્ન થયો. કેમ કે હે સૈન્યોના ઈશ્વર, યહોવાહ, તમારા નામથી હું ઓળખાઉ
    છું.
  pon-2006A: Komwi ketin mahsendohng ie, I ahpw pahn kanahieng rong sapwellimomwi
    mahsen kan koaros. Komw ketin sapwellimanikin ie, Maing KAUN, Koht Wasa Lapalahpie,
    iei me sapwellimomwi mahsen kan kadirehkilahr nan mohngiongi peren oh nsenamwahu.
  por-BRBSL: Suas palavras foram encontradas, e eu os comi. Suas palavras foram para
    mim uma alegria e o regozijo do meu coração, pois sou chamado pelo seu nome, Yahweh,
    Deus dos Exércitos.
  cth-cth: Na lawknaw hah a kamnue teh, ka ca! na lawk teh kai hanlah lunghawinae
    hoi lungthin phunepnae lah ao. Bangkongtetpawiteh, Oe ransahu BAWIPA na min lahoi
    na kaw e lah ka o.
  twi-twi: Wo nsɛm bae no, midii; ɛyɛɛ mʼahosɛpɛw ne me koma apɛde, na wo din da me
    so, Ao, Asafo Awurade Nyankopɔn.
  hlt-hlt: Na ol a hmuh uh coeng dongah te ni ka caak. Na ol tah na ol la a om dongah
    kai ham omngaihnah neh ka thinko kohoenah la poeh. Kai taengah caempuei Pathen
    BOEIPA namah ming ni a khue.
  tbz-SIM: A ɔ̃ nkɑ̀ɑ bɛ́i nhɑ nɑ́ɑǹtì, n tì ɑ̃nnɛ́ n yɛ̀mmɛ̀ mmɛ, ɑ nɑ́ɑǹtì tiì do
    tú n kó diwɛ̀ì, n kó kuyɛǹnɑɑtí. N Yiɛ̀ nKuyie Mpɑkɛdɑɑ bɛ̀ yu ɑ yètìrì ndi kɛ
    n cɑ̃̀ńnɛ́.
  msy-2020: O Ikiavɨra Itir Godɨn Bar Gavgaviba Itim, nɨ uan ziam na garɨzima, kɨ
    nɨ nan anavɨra. Ezɨ nɨn akam na batogha, mati nan daghemra mɨn iti, mati dagher
    mam, gumazim, a isa anepava gavgavim namnam ko duam ganɨdi. Ezɨ nɨn akam na gamima,
    kɨ uan navir averiamɨn aven bar akongegha nan navim dera.
  azb-azb: Sözlərini tapıb yedim, Sözlərin mənə sevinc və ürəyimə şadlıq gətirdi.
    Çünki Sənə məxsusam, Ey Ordular Allahı Rəbb!
  eng-DBY: Thy words were found, and I did eat them, and thy words were unto me the
    joy and rejoicing of my heart; for I am called by thy name, O Jehovah, God of
    hosts.
  hin-2017: जब तेरे वचन मेरे पास पहुँचे, तब मैंने उन्हें मानो खा लिया, और तेरे वचन
    मेरे मन के हर्ष और आनन्द का कारण हुए; क्योंकि, हे सेनाओं के परमेश्वर यहोवा, मैं
    तेरा कहलाता हूँ।
  wol-KYG: Sa kàddu laa gis, di ko dunde, sa kàddu di ma bégal, bànneexal sama xol.
    Yaw Aji Sax ji Boroom gàngoor yi, déy, sa tur lañu ma tudde.
  eng-YLT: Thy words have been found, and I eat them, And Thy word is to me for a
    joy, And for the rejoicing of my heart, For Thy name is called on me, O Jehovah,
    God of Hosts.
  kne-kne: Nankali ka et pinatik amin ay inbagam. Naragsakanak tan sik-a ay Yahweh
    ay Diyos ay Kangatoan ay Turay yan inbilang mos sak-en ay mansilbin sik-a.
  eng-WYC-2017: Thy words be found, and I ate those [or them]; and thy word was made
    to me into joy, and into gladness of mine heart; for thy name, Lord God of hosts,
    is called to help on me.
  eng-WMBB: Your words were found, and I ate them. Your words were to me a joy and
    the rejoicing of my heart, for I am called by your name, LORD, God of Hosts.
  urd-GVH: ऐ रब, लशकरों के ख़ुदा, जब भी तेरा कलाम मुझ पर नाज़िल हुआ तो मैंने उसे हज़म
    किया, और मेरा दिल उससे ख़ुशो-ख़ुर्रम हुआ। क्योंकि मुझ पर तेरे ही नाम का ठप्पा
    लगा है।
  rug-rug: Totoso kamo mae sari Mua zinama si henai rau; na qua qinetuqetu si arini
    pa buloqu, ura ta pozae na poropita te Zihova si arau, sa Tamasa Tadi na Qeto
    Minate.
  gaz-gaz: Dubbiin kee ni argame; anis nan nyaadhe; innis na gammachiise; gammachuu
    garaa kootiis taʼe; yaa Waaqayyo, Gooftaa Waan Hunda Dandeessu, ani maqaa keetiin
    nan waamamaatii.
  fra-LSG: J’ai recueilli tes paroles, et je les ai dévorées; Tes paroles ont fait
    la joie et l’allégresse de mon cœur; Car ton nom est invoqué sur moi, Éternel,
    Dieu des armées!
  gnn-gnn: Garray, nhuŋunydja dhäruk bitjan ŋatha ŋarraku; ŋarra ŋuli ḻukanydja ŋunhi
    nhuŋu dhäruktja marrtji rärru‐ŋupan yana wal'ŋu. Ŋuriŋi nhokala dhärukthu ŋarranha
    ŋuli marrtji ŋayaŋunydja bitjan djulŋikumana, liŋgu ŋarranydja dhuwala nhuŋuway
    yana yolŋu.
  yal-yal: I ya falane na yi n li tun, n yi e rasuxuma nɛn alo donsena, bayo i ya
    falane nan n nasɛwama, n yi ɲaxan n bɔɲɛni. Amasɔtɔ i xinla bata fala n xun ma,
    Alatala, Ala Sɛnbɛn Birin Kanna!
  iou-iou: Kadäni kadäni man näwet täŋkuno u yäpmäŋpäŋ iyap taŋkut, ämatä ketem yäpmäŋpäŋ
    nak täkaŋ ude. Täŋira manka unitä bänep oretoret taŋi pewän ahäŋ namiŋkuk. U imata,
    näk Yawe Anutu kehäromi mähemi gäkŋata biŋam itat unita.
  haw-1868: 'Ua loaa no kau mau olelo, a ai no wau ia mau mea; a lilo kau olelo ia''u
    i mea olioli, a i mea hoi e hauoli ai ko''u naau: no ka mea, ua kapaia wau ma
    kou inoa, E Iehova, ke Akua o na kaua.'
  arb-NAV: حَالَمَا بَلَغَتْنِي كَلِمَاتُكَ أَكَلْتُهَا فَأَصْبَحَتْ لِي بَهْجَةً
    وَمَسَرَّةً لِقَلْبِي، لأَنِّي دُعِيتُ بِاسْمِكَ أَيُّهَا الرَّبُّ الإِلَهُ الْقَدِيرُ.
  ewe-ewe: Esi wò nyawo va la, meɖu wo, wovivi nunye eye wonye nye dzi ƒe dzidzɔ,
    elabena wò ŋkɔ le ŋunye, O Yehowa, Dziƒoʋakɔwo ƒe Mawu.
  eng-LEE: When thy words were made manifest to me, then I greedily received them;
    and thy word became unto me the gladness and joy of my heart; for thy name is
    called upon me, O Lord of hosts.
  asm-FB: মই তোমাৰ বাক্যবোৰ পোৱা মাত্ৰকে অতি আগ্ৰহেৰে গ্ৰহণ কৰিলোঁ, আৰু তোমাৰ বাক্যবোৰ
    মোৰ পক্ষে মোৰ মনৰ আনন্দ আৰু উল্লাসজনক হল, কিয়নো হে বাহিনীসকলৰ ঈশ্বৰ যিহোৱা, মই
    তোমাৰ নামেৰে প্ৰখ্যাত।
  sus-A: ﭑ تٌ عِ شَ مَسٍنيِ مّ، ﭑ بَرَ عَ سُشُ. عِ شَ سّرِيّ رَقَن ﭑ مَ، بَرِ مَ ﭑ
    قِندِشِ عِ فبٍ نَن نَ، عِ تَن مَنفّ عَلَتَلَ.
  fra-SBL: Vos mots ont été trouvés, et je les ai mangés. Vos paroles ont été pour
    moi une joie et l'allégresse de mon cœur, car je suis appelé par ton nom, Yahvé,
    Dieu des armées.
  hbo-hbo: נִמְצְא֤וּ דְבָרֶ֙יךָ֙ וָאֹ֣כְלֵ֔ם וַיְהִ֤י *דְבָרֶיךָ (דְבָֽרְךָ֙) לִ֔י
    לְשָׂשֹׂ֖ון וּלְשִׂמְחַ֣ת לְבָבִ֑י כִּֽי־נִקְרָ֤א שִׁמְךָ֙ עָלַ֔י יְהוָ֖ה אֱלֹהֵ֥י
    צְבָאֹֽות׃ ס
  kik-kik: Rĩrĩa ciugo ciaku cianginyĩrĩire-rĩ, nĩndacirĩire; ciarĩ gĩkeno gĩakwa,
    na igĩcanjamũra ngoro yakwa, nĩgũkorwo nĩnjĩtanĩtio na rĩĩtwa rĩaku, Wee Jehova
    Ngai-Mwene-Hinya-Wothe.
  fra-NCL: Dès que tes paroles se sont présentées, je les ai dévorées ; elles sont
    devenues ma joie, et l’allégresse de mon cœur ; car ton nom a été invoqué sur
    moi, Yahweh, Dieu des armées.
  cek-AK: Ka hnuk ih na loknawk to ka pazui boeh; Aw misatuh kaminawk ih Angraeng
    Sithaw, kai loe na hmin hoi kawk ih kami ah ka oh pongah, na lok loe kai han anghoehaih
    hoi oephaih ah oh.
  cuk-cuk: ”Bab-Dummad-Jehová-Bela-Gangued-Nikad, be-anga sunmaksagua, bela-belad
    sogedba an abingasad. An be-gayaburba-itoargua, yeer-ito an-imaksad, ar an begadga
    gued.
  uig-CYR: Сөзлириңгә еришип, уларни йәвалдим; сөзлириң һәм мени шатландурғучи вә
    қәлбимниң хошаллиғи болған; чүнки мән Сениң намиң билән аталғанмән, и Пәрвәрдигар,
    самави қошунларниң Сәрдари болған Худа!
  tel-2017: సేనల ప్రభువైన యెహోవా, నేను నీ పేరు పెట్టుకున్నాను. నీ మాటలు నాకు దొరికితే
    నేను వాటిని తిన్నాను. నీ మాటలు నాకెంతో సంతోషంగా హృదయానందంగా ఉన్నాయి.
  hat-BSA: Pawòl Ou yo te vin twouve; mwen te manje yo. Pawòl Ou yo te vin pou mwen
    yon gwo jwa ki fè kè m rejwi; paske mwen te rele pa non Ou, O SENYÈ Bondye Dèzame
    yo.
  kos-kos: Kom kaskas nu sik, ac nga porongo kas nukewa lom. LEUM GOD Kulana, nga
    ma lom, ac kas lom nwakla insiuk ke engan ac insewowo.
  hbo-WLC: נִמְצְא֤וּ דְבָרֶ֙יךָ֙ וָאֹ֣כְלֵ֔ם וַיְהִ֤י דבריך לִ֔י לְשָׂשׂ֖וֹן וּלְשִׂמְחַ֣ת
    לְבָבִ֑י כִּֽי־נִקְרָ֤א שִׁמְךָ֙ עָלַ֔י יְהוָ֖ה אֱלֹהֵ֥י צְבָאֽוֹת׃ ס
  ibo-ibo: Mgbe m chọpụtara okwu gị, eweere m ya rie dịka nri. Ha tọrọ obi m ụtọ,
    bụrụkwa ihe na-enye m ọṅụ, nʼihi na-akpọkwasịrị m aha gị, Onyenwe anyị Chineke
    Onye pụrụ ime ihe niile.
  ory-ory: ତୁମ୍ଭର ବାକ୍ୟ ପ୍ରାପ୍ତ ହେଲା, ପୁଣି ମୁଁ ତାହା ଭୋଜନ କଲି; ଆଉ, ତୁମ୍ଭର ବାକ୍ୟ ମୋର
    ଆନନ୍ଦ ଓ ଚିତ୍ତର ଆହ୍ଲାଦଜନକ ହେଲା; କାରଣ ହେ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର, ମୁଁ ତୁମ୍ଭ
    ନାମରେ ଖ୍ୟାତ ଅଟେ।
  chk-chk: Üa iseis lon lelukei om kewe kapas, lupwen ra toriei. Om kapas a fis pwe
    ai pwapwa, lelukei a meseik ren, pun itom a föü woi, ai Kot Samol mi Unusen Manaman.
  rop-rop: Yu na bin tok langa mi, en aibin lisin langa yu. Mi blanga yu na, YAWEI
    det Boswan God, wulijim yu wed na meigim mi jidan brabli gudbinji en hepiwan.
  ukr-1871: Знайшов я слова твої і неначе зʼїв їх; і було слово твоє менї в радість
    і в веселощі серцю мойму; бо названо мене імям твоїм, Господи Саваот.
  deu-1951: Fand ich deine Worte, so verschlang ich sie; deine Worte sind zur Freude
    und Wonne meines Herzens geworden, weil ich nach deinem Namen genannt bin, HERR,
    Gott der Heerscharen!
  eng-JPS: Thy words were found, and I did eat them; and Thy words were unto me a
    joy and the rejoicing of my heart; because Thy name was called on me, O LORD God
    of hosts.
  srp-1865: Kad se naðoše rijeèi tvoje, pojedoh ih, i rijeè tvoja bi mi radost i veselje
    srcu mojemu, jer je ime tvoje prizvano na me, Gospode Bože nad vojskama.
  lug-lug: Ebigambo byo bwe byanzijira, ne mbirya, byali ssanyu era okujaguza kw’omutima
    gwange. Kubanga mpitibwa linnya lyo, Ayi Mukama Katonda ow’Eggye.
  heb-heb: נמצאו דבריך ואכלם ויהי דבריך לי לששון ולשמחת לבבי כי נקרא שמך עלי יהוה
    אלהי צבאות׃
  ben-IRV: তোমার বাক্য খুঁজে পেলাম এবং আমি তাদের ভোজন করলাম। তোমার বাক্য ছিল আমার
    আনন্দ, আমার অন্তরের আনন্দ, কারণ বাহিনীগনের ঈশ্বর সদাপ্রভু, কারণ আমার উপর তোমার
    নাম ঘোষিত হয়।
  pan-pan: ਤੇਰੀਆਂ ਗੱਲਾਂ ਮੈਨੂੰ ਲੱਭੀਆਂ ਅਤੇ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਖਾ ਲਿਆ, ਤੇਰੀਆਂ ਗੱਲਾਂ ਮੇਰੇ ਲਈ
    ਖੁਸ਼ੀ, ਅਤੇ ਮੇਰੇ ਦਿਲ ਦਾ ਅਨੰਦ ਸਨ, ਕਿਉਂ ਜੋ ਮੈਂ ਤੇਰੇ ਨਾਮ ਦਾ ਅਖਵਾਉਂਦਾ ਹਾਂ, ਹੇ ਯਹੋਵਾਹ,
    ਸੈਨਾਂ ਦੇ ਪਰਮੇਸ਼ੁਰ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ဘုရား သခင်ထာဝရဘုရား ၊ အကျွန်ုပ်တွေ့သော နှုတ်ကပတ်
    တော် စကားကိုခံယူ ပါပြီ။ နှုတ်ကပတ် တော်သည် အကျွန်ုပ် ဝမ်းမြောက် ရွှင်လန်းစရာအကြောင်းဖြစ်
    ပါ၏။ နာမ တော် ဖြင့် အကျွန်ုပ် ကို ခေါ်ဝေါ် ပါ၏။
  tbg-tbg: Are nena uva ti tiva timiaramanta te iri, vi uvarara koqe kara voqaarama
    vaivo tivake ekaa vi uvara koqemake irunarave. Noravauvo, are ekaa kempuka vataava
    variaramanta te ai vainti vaunarara ti, ai uvavano ti muntuka koqema timitaimanta
    te quaheha vaunarave.
  hmo-hmo: Oi ese oiemu hereva lau dekenai oi henia, bona lau abia dae, aniani lau
    abia dae bamona. Bona inai oiemu hereva ese lau ia hamoalea momokani, badina be,
    Lohiabada, Siahu Ibounai Diravana, lau be oiemu.
  urd-urd: तेरा कलाम मिला और मैंने उसे नोश किया, और तेरी बातें मेरे दिल की ख़ुशी और
    ख़ुर्रमी थीं; क्यूँकि ऐ ख़ुदावन्द, रब्ब — उल — अफ़वाज मैं तेरे नाम से कहलाता हूँ।
  rus-SYN: Обретены слова Твои, и я съел их; и было слово Твое мне в радость и в веселие
    сердца моего; ибо имя Твое наречено на мне, Господи, Боже Саваоф.
  bqc-SIM: Kɛ́ n yã́ sòso ń kàmɛɛ ma lɛ́u, má mↄ̀mↄ, ↄ̃mɛ ma pↄna ń ma yáalↄao
    ũ, asa n tↄ́ mɛ́ kua Dii Lua Zĩgↄ̃de.
  tcz-CHONGTHU: Thu nasei chengse akimusoh tan, abonchan an neh in kanetai; nathusei
    jouse keima din kipa thanopna ahin, ajeh chu keima hi nangma mina kouna chang
    kahi, O Pakai, thanei chungnung Pathen.
  mar-mar: मला तुझी वचने सापडली, आणि ती मी खाल्ली. तुझे वचन माझ्या हृदयाचा आनंद आणि
    हर्ष अशी झाली. कारण तुझे नाव मला ठेवले आहे, ‘सेनाधीश परमेश्वर असे म्हणतो.
  qub-qub: Palabrayquita nogaga micucurcurämi. Chay palabrayqui nogapäga allimi caran;
    cushicachimajmi. Munayniyoj Tayta Dios, nogaga gamllapanami caycä.
  bqp-bqp: Wunɛn gɑri kpurowɑ nɑ swɑɑ dɑki. Mɑ nɑ yi doke gɔ̃ruɔ. Yiyɑ yi mɑn nuku
    dobu wɛ̃. Gusunɔ wɔllu kɑ tem Yinni, ɑ n yɛ̃ mɑ wunɛn yĩsirɑ nɑ sɔɔwɑ.
  hat-hat: Lè ou pale avè m', mwen koute tou sa ou di m'. Pawòl ou yo, se tout plezi
    m'. Yo fè kè m' kontan, paske yo mete m' apa pou ou, Seyè, Bondye ki gen tout
    pouvwa a.
  eng-BSB: Your words were found, and I ate them. Your words became my joy and my
    heart’s delight. For I bear Your name, O LORD God of Hosts.
  eng-WEBPB: Your words were found, and I ate them. Your words were to me a joy and
    the rejoicing of my heart, for I am called by your name, LORD, God of Armies.
  kbq-kbq: Kagri nanekemo'ma nagrite'ma ne-ege'na ne'zama hiaza hu'na nenoe. Ana nanekemo
    musezana nenamigeno, nagu'amo'a musenkasea nehie. Na'ankure Ra Anumzana Monafi
    sondia vahe'mofo Anumzamoka, kagri kagimo'ma nagripima me'neazanku anara nehue.
  nhe-BL: Quema ta tinechcamahui, nijcajqui motlajtol huan nijseli. Huan motlajtol
    nechmacac fuerza queja elisquía se tlacualistli para notonal. Tlahuel nipaqui
    pampa motlajtol nechmacac paquilistli ipan noyolo pampa na nimoaxca, ta tiTOTECO
    Tlen Tiquinyacana Moelhuicac Ejcahua Ma Tlatlanitij.
  gub-BL: Ereze'eg ihewe. Neze'eg mehe azekaiw neze'eg paw rehe nànàn ihe. O Tupàn
    Tuweharupi Wiko Ma'e Upuner Wera'u Ma'e, aiko neremiruze'eg romo ihe. A'e rupi
    neze'eg umynehem hepy'a turywete haw pupe a'e.
  eng-DRA: 'Thy words were found, and I did eat them, and thy word was to me a joy
    and gladness of my heart: for thy name is called upon me, O Lord God of hosts.'
