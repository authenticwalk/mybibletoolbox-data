verse: JER.015.002
translations:
  mal-C: '‘ഞങ്ങൾ എങ്ങോട്ടു പോകണം?’ എന്ന് അവർ നിന്നോടു ചോദിച്ചാൽ, ‘യഹോവയുടെ അരുളപ്പാട്
    ഇപ്രകാരമാണ് എന്ന്,’ നീ അവരെ അറിയിക്കണം: “ ‘മരണത്തിനുള്ളവർ മരണത്തിനും; വാളിനുള്ളവർ
    വാളിനും; ക്ഷാമത്തിനുള്ളവർ ക്ഷാമത്തിനും; പ്രവാസത്തിനുള്ളവർ പ്രവാസത്തിനും പൊയ്ക്കൊള്ളട്ടെ.’'
  deu-TKW: 'Und wenn sie zu dir sprechen: Wohin sollen wir gehen? so sage ihnen: So
    spricht Jahwe: Wer zur Seuche zu gehen bestimmt ist - zur Seuche! und wer zum
    Schwerte - zum Schwerte! und wer zum Hunger - zum Hunger! und wer zur Gefangenschaft
    - zur Gefangenschaft!'
  lin-lin: 'Bongo soki batuni yo : ‹ Tokende wapi ? › Zongisela bango : ‹ Tala liloba
    oyo Yawe alobi : Tika ete bato oyo basengeli kokufa bakufa ! Tika ete bato oyo
    basengeli kokufa na mopanga bakufa na mopanga ! Tika ete bato oyo basengeli kokufa
    na nzala makasi bakufa na nzala makasi ! Mpe tika ete bato oyo basengeli kokende
    na bowumbu bakende na bowumbu ! ›'
  eng-LSV: 'And it has come to pass, when they say to you, || To where do we go out?
    That you have said to them, || Thus said YHWH: Those who [are] for death—to death,
    || And those who are for the sword—to the sword, || And those who are for famine—to
    famine, || And those who are for captivity—to captivity.'
  eng-GNV: 'And if they say vnto thee, Whither shall we depart? then tell them, Thus
    saith the Lord, Such as are appointed to death, vnto death: and such as are for
    the sworde, to the sworde: and such as are for the famine, to the famine: and
    such as are for the captiuitie, to the captiuitie.'
  eng-WEBSTER: And it shall come to pass, if they say to thee, Whither shall we go
    forth? then thou shalt tell them, Thus saith the LORD; Such as are for death,
    to death; and such as are for the sword, to the sword; and such as are for the
    famine, to the famine; and such as are for the captivity, to the captivity.
  nhw-BL: 'Huan sintla israelitame mitzilhuise: ‘¿Canque tiyase?’, huajca xiquinilhui
    para quej ni niininTECO niquijtohua: ‘Catli niquintlalijtoc para miquise ica cocolistli,
    ma miquica ica cocolistli. Catli niquintlalijtoc para miquise ipan tlahuilancayotl,
    ma miquica ipan tlahuilancayotl. Catli niquintlalijtoc para miquise ica mayantli,
    ma miquica ica mayantli huan catli niquintlalijtoc para quinhuicase ipan sequinoc
    tlalme para tetequipanotij san tlapic, ma quinhuicaca ipan seyoc tlali.’'
  swh-ONEN: 'Nao kama wakikuuliza, ‘Twende wapi?’ Waambie, ‘Hili ndilo Bwana asemalo:
    “ ‘Wale waliowekwa kwa ajili ya kufa, wakafe; waliowekwa kwa ajili ya upanga,
    kwa upanga; waliowekwa kwa ajili ya njaa, kwa njaa: waliowekwa kwa ajili ya kutekwa,
    watekwe.’ ”'
  bba-bba: Bɑ̀ n mɑɑ wunɛ Yeremi bikiɑ bɑ nɛɛ, mɑnɑ bɑ koo dɑ, kpɑ ɑ bu wisi ɑ nɛɛ,
    bɑ koo ɡbiwɑ. Gɑbɑ koo ben yɑron ɡɔɔ ɡbi, ɡɔɔ wiyɑ koo bu suɑ. Gɑbɑ koo ɡbi tɑbu
    sɔɔ, ɡɔɔ wiyɑ koo bu suɑ. Gɑbɑ koo ɡbi ɡɔ̃ɔrun sɔ̃, ɡɔɔ wiyɑ koo bu suɑ. Kpɑ bu
    mɑɑ ɡɑbu yoru mwɛɛri, yoo terɑ bɑ koo di.
  eng-KJVCPB: And it shall come to pass, if they say unto thee, Whither shall we go
    forth? then thou shalt tell them, Thus saith the Lord; Such as are for death,
    to death; and such as are for the sword, to the sword; and such as are for the
    famine, to the famine; and such as are for the captivity, to the captivity.
  luo-luo: 'To ka gipenji ni, ‘Ere kama wanyalo dhiyoe?’ To nyisgi ni, ‘Ma e gima
    Jehova Nyasaye wacho: “ ‘Mago matho ochomo, tho nonegi; mago ma ligangla ochomo,
    noneg gi ligangla; to mago ma kech ochomo, kech nonegi; to mago ma twech ochomo,
    noter e twech.’ ”'
  meu-meu: 'Bena bae nanadaimu, baeto “Ede baiala?”, negana ai, ba hamaorodia, baoto,
    Iehova na ini e gwau tomamu: Dai-hanai gorerena ena, dai-hanai gorerena ese baine
    abidia, bona dare ena, dare ese baine abidia; doe ena, doe ese baine abidia, bona
    abi-mauri ena, vada bae abidia mauri.'
  npi-ULB: यस्‍तो हुनेछ, तिनीहरूले तँलाई यसो भन्‍नेछन्, 'हामी कहाँ जाने ?' तब तैंले
    तिनीहरूलाई भन्‍नुपर्छ, 'परमप्रभु यसो भन्‍नुहुन्छः मृत्युको निम्ति साँचिएकाहरू
    मृत्युमा जानुपर्छ । तरवारको निम्ति साँचिएकाहरू तरवारमा जानुपर्छ । अनिकालको निम्ति
    साँचिएकाहरू अनिकालमा जानुपर्छ, र निर्वासनको निम्ति साँचिएकाहरू निर्वासनमा जानुपर्छ
    ।'
  yor-yor: 'Tí wọ́n bá sì bi ọ́ pé, ‘Níbo ni kí a lọ?’ Sọ fún wọn pé, ‘Báyìí ni Olúwa
    wí: “ ‘Àwọn tí a kọ ikú mọ́, sí ikú; àwọn tí a kọ idà mọ́, sí idà; àwọn tí a kọ
    ìyàn mọ́, sí ìyàn; àwọn tí a kọ ìgbèkùn mọ́ sí ìgbèkùn.’'
  pes-OPCB: اگر از تو بپرسند که به کجا بروند، از جانب من بگو که آنکه محکوم به مرگ
    است، به سوی مرگ؛ آنکه محکوم است با شمشیر کشته شود، به سوی شمشیر؛ آنکه محکوم است
    با قحطی هلاک گردد، به سوی قحطی و آنکه محکوم به اسیری است به سوی اسارت و بردگی!
  tgl-ULB: 'At mangyayari na sasabihin nila sa iyo, ''Saan kami dapat pumunta?'' At
    dapat mong sabihin sa kanila, ''Sinasabi ito ni Yahweh: Dapat mamatay ang mga
    nakatakda sa kamatayan; dapat sa espada ang mga nakatakda sa espada. Dapat magutom
    ang mga nakatakda sa pagkagutom at dapat mabihag ang mga nakatakda sa pagkabihag.'''
  cbu-NT: Wandaya shiyaa, ¿Tamaycheezini? ateesinaya. Shiysha amb táncha. Tputs yuw
    tsutashimun tsipamaam wayama, an tsutashimunaritam tsipachinlliniya. Mishat, yuw
    tputs tapazish tsipamaam wayama, ansha uru tapazshuritam tsipachinllinaya. Mishat,
    yuw marizimun tsipamaam wayama, ansha marizimunaritam tsipachinllinaya. Mishat,
    yuw tputs putamaam wayama, anootssha uru putachinllinaya.
  hui-hui: Ani laregola tigua í̠hondo hale howa lalu, Ina agoha poloma̱yabe, layagua
    nde ogodagua labe. Anduane Homogo i̱nime laro. Wali agali maru warago ko tara
    tara ngarume balu homelo dabo heledogo ti warago baragola homolebira. Maru waiha
    homelo dabo heledogo ti wai bu pialu karia wai tigime baragola homolebira. Maru
    ti hina garime homelo heledogo hina gari tagira ibirangi tibi nde homolebira.
    Maru garabaya andaha homelo heledogo ti wai bialu garabaya minu yalu polebira.
  mya-mya: သူ​တို့​က​မိ​မိ​တို့​သည်​အ​ဘယ်​အ​ရပ်​သို့ သွား​ရ​ပါ​မည်​နည်း​ဟု သင့်​အား​မေး​သော
    အ​ခါ​ဤ​သို့​ပြော​ကြား​လော့။ ``သင်​တို့​အ​ချို့​သည်​အ​နာ​ရော​ဂါ​ဘေး သင့်​ပြီး သေ​ရ​ကြ​မည်​ဖြစ်​၍
    အ​နာ​ရော​ဂါ​ဖြစ်​ပွား​ရာ​သို့​လည်း​ကောင်း၊ အ​ချို့​တို့​မှာ​စစ်​ပွဲ​တွင်​ကျ​ဆုံး​ရ​ကြ​မည်​ဖြစ်​၍
    စစ်​မက်​ဖြစ်​ပွား​ရာ​သို့၊အ​ချို့​တို့​ကား​ငတ်​မွတ် ခေါင်း​ပါး​ခြင်း​ဘေး​သင့်​၍
    သေ​ရ​ကြ​မည်​ဖြစ်​၍​ငတ်​မွတ်​ခေါင်း​ပါး​ရာ​သို့၊ အ​ချို့​သူ​တို့​မှာ​မူ​သုံ့​ပန်း​အ​ဖြစ်​ဖမ်း​ဆီး
    ခေါ်​ဆောင်​ခြင်း​ခံ​ရ​ကြ​မည်​ဖြစ်​၍၊ အ​ဖမ်း​ခံ​ရ​ကြ​မည့်​အ​ရပ်​သို့​သွား​ရ​မည်​ဟု''
    ငါ​အား​မိန့်​တော်​မူ​၏။''
  bod-N: ཡང་དེ་དག་གིས་ཁྱོད་ལ་ངེད་རྣམས་གང་དུ་འགྲོའམ་ཞེས་དྲིས་ན། ཁྱོད་ཀྱིས་དེ་རྣམས་ལ།
    དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། འཆི་དགོས་པ་རྣམས་འཆི་བར་ངེས་ལ། རལ་གྲིས་གསོད་དགོས་པ་རྣམས་གསོད་པར་འགྱུར།
    མུ་གེ་འབྱུང་དགོས་པ་རྣམས་ལ་མུ་གེ་འབྱུང་། བཙོན་དུ་འཁྲིད་དགོས་པ་རྣམས་བཙོན་ལ་འཁྲིད་ངེས་ཡིན་ཞེས་གསུངས་སྨྲོས་ཤིག
  sna-sna: 'Zvino kana vakakubvunza vachiti, ‘Tichaendepiko?’ Uvaudze kuti, ‘Zvanzi
    naJehovha: “ ‘Vakafanirwa norufu ngavaende kurufu, vakafanirwa nomunondo, kumunondo;
    vakafanirwa nenzara, kunzara; vakafanirwa noutapwa, kuutapwa.’'
  spa-BLM: 'Sucederá que cuando te pregunten: “¿Por dónde saldremos?”, les dirás:
    “Dice el Señor: “Los que son para la muerte, a la muerte; los que son para la
    espada, a la espada; los que son para el hambre, al hambre; y los que son para
    el cautiverio, al cautiverio”.'
  cac-cac: 'Tato ay eb'' sc''anb''an d''ayach, b''ajtil tzon̈ b''ati, tato xchi eb'',
    al juntzan̈ sval tic d''a eb'': A mach ayoch d''a yib''an̈ scham yuj ilya, a''
    ilya chi'' ol milanoc. A mach ayoch d''a yib''an̈ scham d''a oval, a d''a oval
    chi'' ol chamoc. A mach ayoch d''a yib''an̈ scham yuj vejel, a vejel chi'' ol
    milanoc. A pax mach ayoch d''a yib''an̈ yic''jib''at d''a ch''oc chon̈ab''il,
    ol ic''jocn̈ejb''atoc, xa chi.'
  swh-ULB: Ikiwa watakuambia, 'Tunapaswa kwenda wapi?' Kisha uwaambie, 'Bwana asema
    hivi Wale wanaotakiwa kufa wanapaswa kufa; wale waliotayarishwa kwa upanga wanapaswa
    kwenda kwa upanga. Wale waliopelekwa kwa njaa wanapaswa kwenda kwa njaa; na wale
    waliopelekwa uhamisho wanapaswa kuhamishwa.'
  bel-bel: 'А калі сажуць табе: «куды нам ісьці?», дык скажы ім: так кажа Гасподзь:
    хто асуджаны на сьмерць, ідзі на сьмерць; і хто пад меч - пад меч, і хто на голад,
    - на голад; і хто ў палон, - у палон.'
  deu-ELBBK: 'Und es soll geschehen, wenn sie zu dir sagen: Wohin sollen wir fortgehen?,
    so sage ihnen: So spricht der HERR: Wer zum Tod bestimmt ist, gehe zum Tod; und
    wer zum Schwert, zum Schwert; und wer zum Hunger, zum Hunger; und wer zur Gefangenschaft,
    zur Gefangenschaft.'
  mbb-OT: 'Emun ed-insà sikandan ke hendei zan ebpevayà, keǥiyi nu te iyan heini migkaǥi
    ku: Is midtelaan en is kebpatey zin ne ebpatey. Is duma ibanglis kandan is kebpatey
    pinaaǥi te tebek, ne is duma pinaaǥi te vitil. Ne is duma pa ibanglis kandan is
    kegkevihag.'
  mal-2015: 'ഞങ്ങൾ എവിടേക്കു പോകേണ്ടു എന്നു അവർ നിന്നോടു ചോദിച്ചാൽ നീ അവരോടു: മരണത്തിന്നുള്ളവർ
    മരണത്തിന്നും വാളിന്നുള്ളവർ വാളിന്നും ക്ഷാമത്തിന്നുള്ളവർ ക്ഷാമത്തിന്നും പ്രവാസത്തിന്നുള്ളവർ
    പ്രവാസത്തിന്നും പൊയ്ക്കൊള്ളട്ടെ എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു എന്നു പറക.'
  rmc-rmc: 'A te tutar phučena: ‚Kaj džaha?‘ odpheneha lenge: ‚Kada phenel o RAJ:
    Oda, ko peske zaslužinel te džal pro meriben, merela; oda, ko peske zaslužinel
    e šabľa, ela murdardo šabľaha; oda, ko peske zaslužinel e bokh, merela bokhatar;
    oda, ko peske zaslužinel te džal andro zajaťje, ela zailo.‘'
  pes-OPV: 'و اگر به توبگویند به کجا بیرون رویم، به ایشان بگو: خداوندچنین می‌فرماید:
    آنکه مستوجب موت است به موت و آنکه مستحق شمشیر است به شمشیر وآنکه سزاوار قحط است
    به قحط و آنکه لایق اسیری است به اسیری.'
  ron-1924: 'Ши дакэ-ць вор зиче: ‘Унде сэ не дучем?’ сэ ле рэспунзь: ‘Аша ворбеште
    Домнул: «Ла моарте, чей сортиць ла моарте; ла сабие, чей сортиць сабией; ла фоамете,
    чей сортиць фоаметей; ла робие, чей сортиць робией!»’'
  ben-OBCV: 'আর তারা যদি জিজ্ঞাসা করে, ‘আমরা কোথায় যাব?’ তাহলে তাদের বোলো, ‘সদাপ্রভু
    এই কথা বলেন: “ ‘যারা মৃত্যুর পাত্র, তারা মৃত্যুর স্থানে; যারা তরোয়ালের আঘাতের
    জন্য নির্দিষ্ট, তারা তরোয়ালের স্থানে; যারা দুর্ভিক্ষের জন্য নির্দিষ্ট, তারা দুর্ভিক্ষের
    স্থানে; যারা বন্দিত্বের জন্য নির্দিষ্ট, তারা বন্দিত্বের স্থানে চলে যাক।’'
  som-som: Oo markay kugu yidhaahdaan, Xaggee baannu tegaynaa? waxaad ku tidhaahdaa,
    Rabbigu wuxuu idinku leeyahay, Kuwii dhimashadu waajib ku tahay xagga dhimashada
    ha tageen, kuwii seeftu xagga seefta, kuwii abaartu xagga abaarta, oo kuwii maxaabiisnimadu
    xagga maxaabiisnimada.
  lat-VUC: 'Quod si dixerint ad te: Quo egrediemur? dices ad eos: Hæc dicit Dominus:
    Qui ad mortem, ad mortem, et qui ad gladium, ad gladium, et qui ad famem, ad famem,
    et qui ad captivitatem, ad captivitatem.'
  eng-ASVBT: 'And it shall come to pass, when they say unto thee, Whither shall we
    go forth? then thou shalt tell them, Thus saith Jehovah: Such as are for death,
    to death; and such as are for the sword, to the sword; and such as are for the
    famine, to the famine; and such as are for captivity, to captivity.'
  ita-1885: 'Che se pur ti dicono: Dove usciremo? di'' loro: Così ha detto il Signore:
    Chi è condannato alla mortalità, esca alla mortalità; chi alla spada, esca alla
    spada; chi alla fame, esca alla fame; chi alla cattività, esca alla cattività.'
  eng-LXXUP: And it shall be, if they say to thee, Whither shall we go forth? then
    thou shalt say to them, Thus saith the Lord; As many as are for death, to death;
    and as many as are for famine, to famine; and as many as are for the sword, to
    the sword; and as many as are for captivity, to captivity.
  eng-ULB: 'It will happen that they will say to you, ''Where should we go?'' Then
    you must say to them, ''Yahweh says this: Those who are for death should go to
    death; those who are for the sword should go to the sword. Those who are for famine
    should go to famine; and those who are for captivity should go to captivity.'''
  spa-VBL: 'Si te preguntan: “¿Adónde iremos?” , diles que esto es lo que dice el
    Señor: Los que vayan a morir por la peste, a la peste; los que vayan a morir por
    la espada, a la espada; los que vayan a morir de hambre, al hambre; y los que
    vayan a morir en el cautiverio, al cautiverio.'
  fra-_FOB: 'Et s''ils te disent: Où irons-nous? Tu leur répondras: Ainsi a dit l''Éternel:
    A la mort ceux qui sont pour la mort, à l''épée ceux qui sont pour l''épée, à
    la famine ceux qui sont pour la famine, à la captivité ceux qui sont pour la captivité.'
  mal-mal: '‘ഞങ്ങൾ എവിടേയ്ക്കു പോകണം’ എന്ന് അവർ നിന്നോട് ചോദിച്ചാൽ നീ അവരോട്: മരണത്തിനുള്ളവർ
    മരണത്തിനും വാളിനുള്ളവർ വാളിനും ക്ഷാമത്തിനുള്ളവർ ക്ഷാമത്തിനും പ്രവാസത്തിനുള്ളവർ
    പ്രവാസത്തിനും പൊയ്ക്കൊള്ളട്ടെ’ എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു” എന്നു പറയുക.'
  urd-GVR: Agar wuh tujh se pūchheṅ, ‘Ham kidhar jāeṅ?’ To unheṅ jawāb de, ‘Rab farmātā
    hai ki jise marnā hai wuh mare, jise talwār kī zad meṅ ānā hai wuh talwār kā luqmā
    bane, jise bhūke marnā hai wuh bhūke mare, jise qaid meṅ jānā hai wuh qaid ho
    jāe.’”
  suz-BL: मिनु मेकोपुकीमी ‘गो ते लाइ‍नीकी?’ दे इ कली हिल्‍लो पाम्‍तेक्‍म हना, गे मेको
    आन कली परमप्रभु यावेमी ‘बेक्‍तीक रोइ पा बेक्‍चा ब्रेक्‍सीशो बाक्‍तीनी हना, बेक्‍तीक
    गेन लने। तरवारम साइक्‍चा पुंइसीचा ब्रेक्‍सीशो बाक्‍तीनी हना, तरवार गेन लने। शोव़लुम
    बेक्‍चा ब्रेक्‍सीशो बाक्‍तीनी हना, शोव़लुमीन बेक्‍कीन। ग्‍याइश्‍शा लाइक्‍चा पुंइसीचा
    ब्रेक्‍सीशो बाक्‍तीनी हना, ग्‍याइश्‍शा लाइक्‍चा पुंइसीन’ देनो। येरमीया ४३:११;
    जकरिया ११:९
  eng-NOY: 'And if they say to thee, “Whither shall we go forth?” Then say thou to
    them, Thus saith Jehovah: They that are for the pestilence, to the pestilence,
    And they that are for the sword, to the sword. And they that are for famine, to
    famine, And they that are for captivity, to captivity.'
  ita-1927: 'E se pur ti dicono: Dove ce ne andremo? tu risponderai loro: Così dice
    l’Eterno: Alla morte, i destinati alla morte; alla spada, i destinati alla spada;
    alla fame, i destinati alla fame; alla cattività, i destinati alla cattività.'
  ckb-ckb: 'جا کاتێک پێت دەڵێن: ”بۆ کوێ بچین؟“ تۆش پێیان دەڵێیت: ”یەزدان ئەمە دەفەرموێت:
    «”ئەوانەی بۆ مردنن، بۆ مردن، ئەوانەی بۆ شمشێرن، بۆ شمشێر، ئەوانەی بۆ برسیێتین،
    بۆ برسیێتی، ئەوانەی بۆ ڕاپێچن، بۆ ڕاپێچ.“»'
  eng-BBE: And it will be, when they say to you, Where are we to go? then you are
    to say to them, The Lord has said, Such as are for death, to death; and such as
    are for the sword, to the sword; and such as are to be in need of food, to need
    of food; and such as are to be taken away prisoners, to be taken away.
  kan-OKCV: 'ಅವರು ನಿನಗೆ, ‘ನಾವು ಎಲ್ಲಿ ಹೋಗಬೇಕು?’ ಎಂದು ಹೇಳಿದರೆ, ನೀನು ಅವರಿಗೆ, ‘ಯೆಹೋವ ದೇವರು
    ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ ‘ಮರಣಕ್ಕೆ ಇರುವವರು ಮರಣಕ್ಕೆ; ಖಡ್ಗಕ್ಕೆ ಇರುವವರು ಖಡ್ಗಕ್ಕೆ; ಕ್ಷಾಮಕ್ಕೆ
    ಇರುವವರು ಕ್ಷಾಮಕ್ಕೆ; ಸೆರೆಗೆ ಇರುವವರು ಸೆರೆಗೆ,’ ಎಂದು ಹೇಳಬೇಕು.'
  tam-2017: 'எங்கே புறப்பட்டுப்போவோம் என்று இவர்கள் உன்னைக் கேட்டால், நீ அவர்களை நோக்கி:
    மரணத்திற்கு ஏதுவானவர்கள் மரணத்திற்கும், பட்டயத்திற்கு ஏதுவானவர்கள் பட்டயத்திற்கும்,
    பஞ்சத்திற்கு ஏதுவானவர்கள் பஞ்சத்திற்கும், சிறையிருப்புக்கு ஏதுவானவர்கள் சிறையிருப்புக்கும்
    நேராகப் போகவேண்டும் என்று யெகோவா சொல்கிறார் என்று சொல்லு.'
  spa-RV-1909: 'Y será que si te preguntaren: ¿A dónde saldremos? les dirás: Así ha
    dicho Jehová: El que á muerte, á muerte; y el que á cuchillo, á cuchillo; y el
    que á hambre, á hambre; y el que á cautividad, á cautividad.'
  ron-BTF: 'Și se va întâmpla, dacă îți vor spune: Încotro să mergem? atunci tu să
    le spui: Astfel spune DOMNUL; Cei care sunt pentru moarte, la moarte; și cei care
    sunt pentru sabie, la sabie; și cei care sunt pentru foamete, la foamete; și cei
    care sunt pentru captivitate, în captivitate.'
  eng-WEBP: 'It will happen when they ask you, ‘Where shall we go out?’ then you shall
    tell them, ‘The LORD says: “Such as are for death, to death; such as are for the
    sword, to the sword; such as are for the famine, to the famine; and such as are
    for captivity, to captivity.”’'
  eng-FBV: 'If they ask you, “Where shall we go?” tell them that this is what the
    Lord says: Those to be killed by the plague, to the plague; those to be killed
    by the sword, to the sword; those to be killed by famine, to famine; and those
    to be killed in captivity, to captivity.'
  nld-1939: 'En als ze u vragen, waar zullen we heen; dan moet ge hun zeggen: Zo spreekt
    Jahweh! Wie voor de dood is bestemd: naar de dood; wie voor het zwaard: naar het
    zwaard; wie voor de honger: naar de honger; wie voor de ballingschap: naar de
    ballingschap!'
  nch-BL: 'Huan sinta israelitame mitzilhuise: ‘¿Canque tiyase?’, huajca xiquinilhui
    para quej ni niininTECO niquijtohua: ‘Cati niquintalijtoc para miquise ica cocolisti,
    ma miquica ica cocolisti. Cati niquintalijtoc para miquise ipan tatehuilisti,
    ma miquica ipan tatehuilisti. Cati niquintalijtoc para miquise ica mayanti, ma
    miquica ica mayanti huan cati niquintalijtoc para quinhuicase ipan sequinoc talme
    para tetequipanotij san tapic, ma quinhuicaca ipan seyoc tali.’'
  vie-1934: 'Sẽ xảy ra khi chúng nó khỏi ngươi rằng: Chúng tôi sẽ đi đâu? thì hãy
    bảo chúng nó rằng: Đức Giê-hô-va phán như vầy: Ai đã được định cho chết, hãy chịu
    chết; ai đã được định cho phải gươm dao, hãy chịu gươm dao; ai đã được định cho
    phải đói kém, hãy chịu đói kém; ai đã được định cho sự phu tù, hãy chịu phu tù.'
  hin-CV: 'जब वे तुमसे यह पूछें, ‘कहां जाएं हम?’ तब तुम उन्हें उत्तर देना, ‘यह वाणी
    याहवेह की है: “ ‘वे जो मृत्यु के लिए पूर्व-निर्दिष्ट हैं, उनकी मृत्यु होगी; जो
    तलवार के लिए पूर्व-निर्दिष्ट हैं, उनकी तलवार से, जो अकाल के लिए पूर्व-निर्दिष्ट
    हैं, उनकी अकाल से; तथा जिन्हें बंधुआई में ले जाया जाना है, वे बंधुआई में ही ले
    जाए जाएंगे.’'
  spa-BES: 'Y será cuando te digan: ¿A dónde iremos? entonces tienes que decirles:
    El Señor ha dicho: Los que son para la muerte, para la muerte; y los que son para
    la espada, para la espada; y los que se mueran de hambre, morirán de hambre; y
    como los que han de ser llevados prisioneros, serán prisioneros.'
  tdx-tdx: 'Ie amy zao, naho isaontsia’ iareo, ty hoe: Homb’aia zahay? le hanoa’o
    ty hoe: Hoe t’Iehovà: O havetrakeo mb’am-pivetrahañe, O ho amy fibaraio, mb’amy
    fibaray, O hampisalikoeñeo le mb’amy mosarey, O ho an-drohio, le mb’am-pandrohizañ’
    añe.'
  tha-KJV: และต่อมาถ้าเขาถามเจ้าว่า ‘เราจะไปที่​ไหน​’ เจ้​าจงพู​ดก​ับเขาว่า พระเยโฮวาห์ตรั​สด​ังนี้​ว่า
    ‘คนเหล่านั้​นที​่​กำหนดให้​แก่​ความตายจะไปหาความตาย คนเหล่านั้​นที​่​กำหนดให้​แก่​ดาบจะไปหาดาบ
    คนเหล่านั้​นที​่​กำหนดให้​แก่​การก​ันดารอาหารจะไปหาการกันดารอาหาร คนที​่​กำหนดให้​แก่​การเป็นเชลยจะไปหาการเป็นเชลย’”
  por-BR-2018: 'E será que, quando te perguntarem: Para onde sairemos? Tu lhes dirás:
    Assim diz o SENHOR: Os que são para a morte, para a morte; e os que são para a
    espada, para a espada; e os que são para a fome, para a fome; e os que são para
    o cativeiro, para o cativeiro.'
  deu-ELO: 'Und es soll geschehen, wenn sie zu dir sagen: Wohin sollen wir fortgehen?
    So sage ihnen: So spricht Jehova: Wer zum Tode bestimmt ist, gehe zum Tode; und
    wer zum Schwerte, zum Schwerte; und wer zum Hunger, zum Hunger; und wer zur Gefangenschaft,
    zur Gefangenschaft.'
  eng-WYC-2018: That if they say to thee, Whither shall we go out? (or And if they
    say to thee, Where shall we go?) thou shalt say to them, The Lord saith these
    things, They that to death, to death, and they that to sword, to sword, and they
    that to hunger, to hunger, and they that to captivity, to captivity.
  epo-epo: 'Kaj se ili diros al vi: Kien ni iru? tiam diru al ili, ke tiele diras
    la Eternulo: Kiu estas destinita por la morto, tiu iru al la morto; kiu estas
    destinita por la glavo, tiu iru al la glavo; kiu estas destinita por la malsato,
    tiu iru al la malsato; kiu estas destinita por kaptiteco, tiu iru en kaptitecon.'
  uig-PIN: 'Əgǝr ular sǝndin: «Biz nǝgǝ qiⱪip ketimiz?» desǝ, sǝn ularƣa: «Pǝrwǝrdigar
    mundaⱪ dǝydu: — Ɵlümgǝ bekitilgǝnlǝr ɵlümgǝ, ⱪiliqⱪa bekitilgǝnlǝr ⱪiliqⱪa, ⱪǝⱨǝtqilikkǝ
    bekitilgǝnlǝr ⱪǝⱨǝtqilikkǝ, sürgün boluxⱪa bekitilgǝnlǝr sürgün boluxⱪa ketidu»
    — dǝysǝn.'
  beo-beo: 'Ilia da habodili masa:ne dima adole ba:sea, Na sia: ilima alofele amane
    sia:ma, ‘Dilia da agoane masunu. Mogili dilia da olobeba:le bogomu. Mogili dilia
    da gegesu ganodini bogomu. Mogili dilia da ha:ga bogomu. Mogili dilia ha lai da
    dili udigili se iasu hawa: hamomusa: mugululi oule masunu. Dilia da amoga masunu.'
  tpi-OTNT: Na sapos ol i askim yu olsem, ‘Bai mipela i go we?’, orait yu mas bekim
    tok long ol olsem. Mi Bikpela, mi tok olsem. Mi makim sampela man bilong kisim
    sik nogut na i dai. Olsem na ol i ken i go kisim sik nogut. Na mi makim sampela
    man bilong i go pait na i dai. Olsem na ol i ken i go long pait na i dai. Na mi
    makim sampela man bilong i sot long kaikai na i dai. Olsem na ol i ken i go na
    bai ol i sot long kaikai. Na mi makim sampela man bilong i go kalabus long narapela
    kantri. Olsem na ol i ken i go kalabus.
  hau-SA: In kuma suka tambaye ka, ‘Ina za mu tafi?’ Sai ka faɗa musu, ‘Ga abin da
    Ubangiji yana cewa, “ ‘Waɗanda aka ƙaddara ga mutuwa, ga mutuwa za su; waɗanda
    aka ƙaddara ga takobi, ga takobi za su; waɗanda aka ƙaddara ga yunwa, ga yunwa
    za su; waɗanda aka ƙaddara ga zaman bauta, ga zaman bauta za su.’
  uig-LAT: 'Eger ular sendin: «Biz nege chiqip kétimiz?» dése, sen ulargha: «Perwerdigar
    mundaq deydu: — Ölümge békitilgenler ölümge, qilichqa békitilgenler qilichqa,
    qehetchilikke békitilgenler qehetchilikke, sürgün bolushqa békitilgenler sürgün
    bolushqa kétidu» — deysen.'
  nde-nde: 'Bangakubuza bathi, ‘Sizakuya ngaphi na?’ uthi kubo, uThixo uthi: ‘Abamiselwe
    ukufa, baya ekufeni; abenkemba, enkembeni; abendlala, endlaleni; abokuthunjwa,
    ekuthunjweni.’'
  ton-ton: Pea ʻe hoko ʻo pehē, ʻo kapau te nau lea kiate koe, Te mau ʻalu ki fē?
    pea te ke tala kiate kinautolu, ʻOku pehē ʻe Sihova; Ko kinautolu, kuo tuʻutuʻuni
    ki he mate, te nau mate; pea ko kinautolu ʻoku tuʻutuʻuni ki he heletā, te nau
    ʻi he heletā; pea ko kinautolu ʻoku tuʻutuʻuni ki he honge, te nau ʻi he honge;
    pea ko kinautolu kuo tuʻutuʻuni ki he fakapōpula, te nau ʻalu ki he fakapōpula.
  ces-1613: 'A řeknou-liť: Kam bychom šli? tedy díš jim: Takto praví Hospodin: Kdo
    k smrti, na smrt, a kdo k meči, pod meč, a kdo k hladu, k hladu, a kdo k zajetí,
    do zajetí.'
  eng-WMB: 'It will happen when they ask you, ‘Where shall we go out?’ then you shall
    tell them, ‘The LORD says: “Such as are for death, to death; such as are for the
    sword, to the sword; such as are for the famine, to the famine; and such as are
    for captivity, to captivity.”’'
  tam-TCV: '‘நாங்கள் எங்கே போவோம்?’ என்று அவர்கள் உன்னைக் கேட்டால், நீ அவர்களிடம்,
    ‘யெகோவா சொல்வது இதுவே: “ ‘மரணத்துக்குக் குறிக்கப்பட்டவர்கள் மரணத்துக்கும், வாளுக்குக்
    குறிக்கப்பட்டவர்கள் வாளுக்கும், பஞ்சத்திற்குக் குறிக்கப்பட்டவர்கள் பஞ்சத்திற்கும்,
    சிறையிருப்புக்குக் குறிக்கப்பட்டவர்கள் சிறையிருப்புக்கும் போவார்கள்.’'
  ceb-ULB: 'Mahitabo nga moingon sila kanimo, ''Asa man kami moadto?'' Unya kinahanglan
    nga sultihan nimo sila, ''Mao kini ang giingon ni Yahweh: Kadtong gitakda nga
    mamatay kinahanglan mamatay ngadto sa kamatayon; kadtong gitakda sa espada kinahanglan
    mopadulong sa espada. Kadtong gitakda sa kagutom kinahanglan gutomon; ug kadtong
    gitakda sa pagkabihag, kinahanglan mabihag.'''
  pol-UBG: 'A jeśli zapytają: Dokąd pójdziemy? Wtedy im powiesz: Tak mówi PAN: Kto
    przeznaczony na śmierć, pójdzie na śmierć; kto pod miecz – pod miecz, kto na głód
    – na głód, a kto na niewolę – w niewolę.'
  agr-agr: 'Tuja tuwi shiyaktatji tusa inimpainakuig ame ayaakum: “ ‘Nii jatai jakati
    tibauk nunisag jakati; tuja nii maaniamunum jakatnuk nunisag maaniamunum jakati;
    untsu nujantai jakatnuk dushakam nunisag nujantai jakati; tuja achija yajuakam
    yujas waittsatnuk nunisag waittsatnume’.'
  kyc-kyc: Nakamame emba piso soo, Anja paramase? leyami kande dokopa nambame letono
    doko nakama lamaipwape. Lapo yanyi nyepala kumuo parami ingilyamo dokona nakama
    parami. Lapo yandana kumarami ingiyamo dokona lao parami. Lapo lopome kumuo parami
    ingilyamo dokona lao parami. Dee lapo dupwa karapusi pyuo minyuo parami ingilyamo
    dokona parami leto.
  urd-GVU: اگر وہ تجھ سے پوچھیں، ’ہم کدھر جائیں؟‘ تو اُنہیں جواب دے، ’رب فرماتا ہے
    کہ جسے مرنا ہے وہ مرے، جسے تلوار کی زد میں آنا ہے وہ تلوار کا لقمہ بنے، جسے بھوکے
    مرنا ہے وہ بھوکے مرے، جسے قید میں جانا ہے وہ قید ہو جائے‘۔“
  deu-1912: 'Und wenn sie zu dir sagen: Wo sollen wir hin? so sprich zu ihnen: So
    spricht der HERR: Wen der Tod trifft, den treffe er; wen das Schwert trifft, den
    treffe es; wen der Hunger trifft, den treffe er; wen das Gefängnis trifft, den
    treffe es.'
  kan-2017: ಅವರು, ‘ನಾವು ಎಲ್ಲಿಗೆ ಹೋಗೋಣ?’ ಎಂದು ನಿನ್ನನ್ನು ಕೇಳಲು ನೀನು ಅವರಿಗೆ, ‘ಮರಣ ವ್ಯಾಧಿಗೆ
    ನೇಮಿತರಾದವರು ಮರಣವ್ಯಾಧಿಗೆ, ಖಡ್ಗಕ್ಕೆ ನೇಮಿತರಾದವರು ಖಡ್ಗಕ್ಕೆ ಬಲಿಯಾಗಲಿ. ಕ್ಷಾಮಕ್ಕೆ ನೇಮಿತರಾದವರು
    ಕ್ಷಾಮಕ್ಕೆ, ಸೆರೆಗೆ ನೇಮಿತರಾದವರು ಸೆರೆಗೆ ಗುರಿಯಾಗಿ ಹೋಗಲಿ; ಇದೇ ಯೆಹೋವನ ನುಡಿ’” ಎಂದು ಹೇಳು.
  yap-yap: 'Nap’an ni yad ra fithem ko gin ngar sorgad ngay, ma ga weliy ngorad nike
    lungug: Boch i yad e liliy e nge thang owcharad ireram e gin bay ranod ngay! Ma
    boch i yad e kug duwgiliy ni ngarm’ad u fithik’ e mael ireram e gin bay ranod
    ngay! Ma boch i yad e kug duwgiliy ni ngarm’ad ko uyongol ireram e gin bay ranod
    ngay! Ma boch i yad e kug duwgiliy ni ngan kolrad ngan fakrad ni ka ra manged
    kalbus, ireram e gin bay ranod ngay!'
  hlt-MCSB: Tedae nang taengah, “Melam ka coe uh eh?” a ti uh atah amih te thui pah.
    He tah BOEIPA long ni a thui. Dueknah dongkah ham rhoek te dueknah dongla, cunghang
    dongkah ham rhoek te cunghang dongla, khokha dongkah ham rhoek te khokha dongla,
    tamna ham rhoek te tamna la om ni.
  mdy-ETH: ‹ሂዳዎ ኑ ዎካ ዓኣዾንዶዖ?› ጌይ ኔና ዔያታ ዖኦጬቴ፥ ሃያኮ ቤርታ ሂዚ ጌይ ኔ ኬኤዜሢ ዔያቶም ጶቂሤ፤ ‹ዎዾንጎ
    ጌይ ዳኮና ባኮና ሃይቆም ጌይንቴ ዓሳ ዬያና ሃይቃንዳኔ! ዖልዚና ሃይቆም ጎዖና ዓሳኣ ዖልዚና ሃይቃንዳኔ! ናይዚና ኩዶም ጌይንቴ
    ዓሳ ናይዚና ኩዳንዳኔ፤ ዲዒንቲ ዓሲ ኩቺዳ ጌሊ ቱኡቶም ጎዖና ዓሳኣ ዲዒንቲ ዔውታንዳኔ።›
  twi-ASANTE: 'Na sɛ wɔbisa wo sɛ, ‘Ɛhe na yɛnkorɔ’ a, ka kyerɛ wɔn sɛ, ‘Sei na Awurade
    seɛ: “ ‘Wɔn a wɔahyɛ owuo ama wɔn no bɛkɔ owuom; wɔn a wɔahyɛ akofena ama wɔn
    no bɛtotɔ akofena ano; wɔn a wɔahyɛ ɛkɔm ama wɔn no, ɛkɔm bɛde wɔn; wɔn a wɔahyɛ
    nnommumfa ama wɔn no bɛkɔ nnommumfa mu.’'
  eng-WEBU: 'It will happen when they ask you, ‘Where shall we go out?’ then you shall
    tell them, ‘The LORD says: “Such as are for death, to death; such as are for the
    sword, to the sword; such as are for the famine, to the famine; and such as are
    for captivity, to captivity.”’'
  wal-wal: Qassi eti nena, ‘Nuuni au baanee?’ giidi oichchikko, GODAI hagaadan yaagees
    gaada etayyo oda; ‘Haiquwau pirddettidaageeti, haiquwau boona. Bisuwau pirddettidaageeti,
    bisuwau boona. Koshau pirddettidaageeti, koshau boona. Omoodettanau pirddettidaageeti,
    omooduwau boona’ yaagees” yaagiis.
  spa-PDDPT: 'Si te preguntan: ¿A dónde iremos? Les dirás: Yavé dice así: Los que
    a muerte, a muerte, los que a espada, a espada, los que a hambre, a hambre, los
    que a cautiverio, a cautiverio.'
  gun-gun: 'Ha''e gui ndevy pe ha''e kuery oporandu vy ‘Marã katy ''rã tu roo?’ he''i
    ramo aipo''re ''rã ha''e kuery pe: ‘Po rami Senhor ijayvu: Omano va''erã kuery
    too omano aguã katy, ha''e rã kyxe py ojuka pyrã too kyxe revegua ikuaia katy,
    karuai pyguarã ma too karuaia katy, ha''e gui escravo-rã ogueraa pyrã ma ogueraa
    katy too.’'
  ilo-ULB: 'Mapasamakto a kunaendanto kenka, ‘Sadino ngay koma ti papananmi? ’ Ket
    masapul nga ibagam kadakuada, ‘Kastoy ti kuna ni Yahweh: Dagiti naituding a matay
    ket rumbeng a matay; dagiti naituding a matay iti kampilan ket matay iti kampilan.
    Dagiti naituding a matay iti bisin ket matay iti bisin; ken dagiti naituding a
    maitalaw a kas balud ket maitalaw a kas balud.’'
  kpg-kpg: 'Maa digaula ga heeu adu be dehee di nadau gowaa e hula ginai, gei goe
    ga hagi anga gi digaula agu helekai aanei: Digau ala belee mmade i lodo nia magi,
    deelaa di nadau gowaa e hula ginai! Digau ala belee mmade i lodo tauwa, deelaa
    di nadau gowaa e hula ginai! Digau ala belee mmade i di tau magamaga, deelaa di nadau
    gowaa e hula ginai! Digau ala belee kumi e lawalawa, deelaa di nadau gowaa e hula
    ginai!'
  uig-ARA: 'ئەگەر ئۇلار سەندىن: «بىز نەگە چىقىپ كېتىمىز؟» دېسە، سەن ئۇلارغا: «پەرۋەردىگار
    مۇنداق دەيدۇ: ــ ئۆلۈمگە بېكىتىلگەنلەر ئۆلۈمگە، قىلىچقا بېكىتىلگەنلەر قىلىچقا،
    قەھەتچىلىككە بېكىتىلگەنلەر قەھەتچىلىككە، سۈرگۈن بولۇشقا بېكىتىلگەنلەر سۈرگۈن بولۇشقا
    كېتىدۇ» ــ دەيسەن.'
  sus-sus: Xa yi ɲama i maxɔrin, ‹Muxu xa siga minden›, i xa e yaabi, ‹Alatala nan
    a masenxi, naxan lanma a xa faxa, na kanyi xa faxa, naxan lanma a xa faxa santidɛgɛma
    ra, na kanyi xa faxa santidɛgɛma ra, naxan lanma a xa faxa kaamɛ ra, na kanyi
    xa faxa kaamɛ ra, naxan lanma a xa xanin konyiya kui, na kanyi xa xanin konyiya
    kui.›
  pon-2006: 'Ma re pahn idek rehmw wasa me re pahn kohla ie, ndaiong irail me I mahsaniher
    me: Ekei kileldier re en mehkihla soumwahu— eri, ih wasa re pahn kohla ie! Ekei
    kileldier re en mehkihla mahwen— eri, ih wasa re pahn kohla ie! Ekei kileldier
    re pahn mehkihla lehk lapalap— eri, ih wasa re pahn kohla ie! Ekei kileldier re
    en selidi oh kalipilipala— eri, ih wasa re pahn kohla ie!'
  jae-jae: Ma êsêac embe têtu kênac aôm gebe ‘Aêac ana ondoc,’ go ôsôm êndêŋ êsêac
    gebe Apômtau kêsôm biŋ tonec gebe Lau taŋ gêmac sec gêjac êsêac ŋawae naŋ, sêndêŋ
    gêmac sec sêna. Ma lau, taŋ siŋ gêjac êsêac ŋawae naŋ, sêndêŋ siŋ sêna. Ma lau,
    taŋ tôbôm gêjac êsêac ŋawae naŋ, sêndêŋ tôbôm sêna. Ma lau, taŋ kapoacwalô gêjac
    êsêac ŋawae naŋ, sêndêŋ kapoacwalô sêna.”
  ksd-ksd: 'Ma ari dia tir u, Avet a vana uve? una ve diat ba ra Luluai i biti dari:
    Diat ba kai ra minat, diat a tadav ra minat; diat ba kai ra pakat na vinarubu,
    diat a tadav ra pakat na vinarubu; diat ba kai ra mulmulum, diat a tadav ra mulmulum;
    ma diat ba kai ra kini na vilavilau, diat a vana ta ra kini na vilavilau.'
  tur-YTC: 'Öyle olacak ki, sana, ‘Nereye çıkacağız?’ diye sorduklarında, onlara şöyle
    diyeceksin: ‘Yahve şöyle diyor: Ölüm için olanlar ölüme, Kılıç için olanlar kılıca,
    Kıtlık için olanlar kıtlığa, Sürgün için olanlar sürgüne.’”'
  grc-BRENT: Καὶ ἔσται ἐὰν εἴπωσι πρὸς σὲ, ποῦ ἐξελευσόμεθα; καὶ ἐρεῖς πρὸς αὐτοὺς,
    τάδε λέγει Κύριος, ὅσοι εἰς θάνατον, εἰς θάνατον· καὶ ὅσοι εἰς μάχαιραν, εἰς μάχαιραν·
    καὶ ὅσοι εἰς λιμὸν, εἰς λιμόν· καὶ ὅσοι εἰς αἰχμαλωσίαν, εἰς αἰχμαλωσίαν.
  ind-AYT: Dan jika mereka bertanya kepadamu, ‘Ke mana kami akan pergi?’ katakanlah
    kepada mereka, ‘Beginilah firman TUHAN, Yang ke maut, ke mautlah; yang ke pedang,
    ke pedanglah; yang ke kelaparan, ke kelaparanlah; yang ke tawanan, ke tawananlah.’”
  nya-nya: Ndipo ngati akufunsa iwe kuti, ‘Kodi tipite kuti?’ uwawuze kuti, ‘Yehova
    akuti, “ ‘Oyenera kufa adzafa; oyenera kufa ndi lupanga adzafa ndi lupanga; oyenera
    kufa ndi njala adzafa ndi njala; oyenera kupita ku ukapolo adzapita ku ukapolo.’
  hrv-hrv: 'Ako te upitaju: ''Kamo da idemo?'' odgovori im: ''Ovako govori Jahve:
    Tko je za smrt, u smrt! Tko je za mač, pod mač! Tko je za glad, u glad! Tko je
    za izgnanstvo, u izgnanstvo!'''
  mps-mps: Te augwaligo nageba e tiwai hanalu, ‘Da mena pagawe?’ obaso da, teda nago
    te tiwai po augwaliba wei ponao, ‘Ena Genuai Bidi, eno te tiwai po obao. Eno te
    bidi meba dwai gasi selama, isimainu dąį ilali. Te augwa dwai gasi sigi pomainogo
    yaibao. Te bidi meba te boi hwįgi pelama, isimainogo dąį ilali. Tama augwa
    te hwįgi pelama, isimainao. Te eno bidi meba nai sǫą pelama, isimainu muani.
    Te augwa nai sǫą pai pomainu yaibao. Te eno bidi meba sa muyu, te gasa tǫ kantriba
    kalabus igi paibao wali. Tialima, augwali te kalabus igi pomainogo yaibao.’ Te
    po wei ponao.
  tpi-tpi: Na sapos ol i askim yu olsem, ‘Bai mipela i go we?’, orait yu mas bekim
    tok long ol olsem. Mi Bikpela, mi tok olsem. Mi makim sampela man bilong kisim
    sik nogut na i dai. Olsem na ol i ken i go kisim sik nogut. Na mi makim sampela
    man bilong i go pait na i dai. Olsem na ol i ken i go long pait na i dai. Na mi
    makim sampela man bilong i sot long kaikai na i dai. Olsem na ol i ken i go na
    bai ol i sot long kaikai. Na mi makim sampela man bilong i go kalabus long narapela
    kantri. Olsem na ol i ken i go kalabus.
  dan-1931: 'Og når de spørger dig: “Hvor skal vi gå hen?” så svar dem: Så siger HERREN:
    Hvo Dødens er, til Død, hvo Sværdets er, til Sværd, hvo Hungerens er, til Hunger,
    hvo Fangenskabets er, til Fangenskab!'
  vie-OVCB: 'Nếu chúng hỏi con: ‘Chúng tôi phải đi đâu?’ Hãy nói với chúng rằng: ‘Đây
    là điều Chúa Hằng Hữu phán: Những ai bị định cho chết, sẽ chết; những ai bị định
    cho chiến tranh, sẽ lâm cảnh chiến tranh; những ai bị định cho chết đói, sẽ bị
    chết đói; những ai bị định cho lưu đày, sẽ bị lưu đày.’ ”'
  guj-2017: અને જયારે તેઓ તને એમ કહે કે, અમે ક્યાં જઈએ? ત્યારે તું તેઓને કહેજે કે,
    યહોવાહ આ પ્રમાણે કહે છે; જેઓ મરણને માટે નિર્માણ થયેલા છે તેઓ મરણ તરફ; જેઓ તલવારને
    માટે નિર્માણ થયેલા છે તેઓ તલવાર તરફ; જેઓ દુકાળને માટે તેઓ દુકાળ તરફ; અને જેઓ બંદીવાસમાં
    જવા નિર્માણ થયેલા છે તેઓએ બંદીવાસમાં જવું.’”
  pon-2006A: 'Ma re pahn idek rehmw wasa me re pahn kohla ie, ndaiong irail me I mahsaniher
    me: Ekei kileldier re en mehkihla soumwahu— eri, ih wasa re pahn kohla ie! Ekei
    kileldier re en mehkihla mahwen— eri, ih wasa re pahn kohla ie! Ekei kileldier
    re pahn mehkihla lehk lapalap— eri, ih wasa re pahn kohla ie! Ekei kileldier re
    en selidi oh kalipilipala— eri, ih wasa re pahn kohla ie!'
  por-BRBSL: 'Acontecerá quando eles lhe perguntarem: “Onde vamos sair?”, então você
    lhes dirá: “Yahweh diz: “Tais como são para a morte, até a morte”; tais como são
    para a espada, para a espada; tais como são para a fome, para a fome; e tais como
    são para o cativeiro, para o cativeiro”.'
  cth-cth: Ahnimanaw ni vah, nâ lah maw ka cei awh han, tetpawiteh, BAWIPA ni hettelah
    a dei, due hanlah kaawmnaw teh a due awh han, tahloi hanlah kaawmnaw hah teh tahloi
    hoi a due awh han, kamlum hanlah kaawmnaw teh a kamlum awh han, santoung hanlah
    kaawmnaw teh san a toung awh han.
  twi-twi: 'Na sɛ wobisa wo se, ‘Ɛhe na yɛnkɔ’ a, ka kyerɛ wɔn se, ‘Sɛɛ na Awurade
    se: “ ‘Wɔn a wɔahyɛ owu ama wɔn no, bɛkɔ owu mu; wɔn a wɔahyɛ afoa ama wɔn no
    bɛtotɔ wɔ afoa ano; wɔn a wɔahyɛ ɔkɔm ama wɔn no, ɔkɔm bɛde wɔn; wɔn a wɔahyɛ
    nnommumfa ama wɔn no bɛkɔ nnommum mu.’'
  hlt-hlt: Tedae nang taengah, “Melam ka coe uh eh?” a ti uh atah amih te thui pah.
    He tah BOEIPA long ni a thui. Dueknah dongkah ham rhoek te dueknah dongla, cunghang
    dongkah ham rhoek te cunghang dongla, khokha dongkah ham rhoek te khokha dongla,
    tamna ham rhoek te tamna la om ni.
  tbz-SIM: 'Kɛ̀ bɛ̀ dɑ bekɛ kɛ tú: Ti bo kɔtɛ kɛ? A bɛ̀ nɑ̀kɛ́ kɛ tú, n yɛ̃ nwèè dò
    nkɛ́kú, ò yóó kúmu, kɛ̀ bɛ̀ dò nkɛ́kuɔ wè, bɛ̀ yóó ò kùɔmu. Wèè dò nkɛ́kúnɛ̀ dikònnì
    ò yóó di nkúnɛ̀. Wèè do nkɛ́tɑ tidɑɑtì ò tì tɑtimu.'
  msy-2020: 'Eghtɨ me ti kamaghɨn azangam, ‘E managhɨra mangam?’ Eghtɨ nɨ me mɨkɨm
    suam: “Kɨ Ikiavɨra Itir God kɨ kamaghɨn mɨgei: Men gumazamizir kɨ arɨmariar kuramɨn
    arɨmɨghirasa amɨseveziba, me arɨmariar kuraba iniam. Eghtɨ gumazamizir kɨ mɨdorozir
    sabamɨn ovengasa amɨseveziba, me mangɨ mɨsogh arɨmɨghiram. Eghtɨ gumazamizir dagheba
    otevegh arɨmɨghiran kɨ mɨseveziba, me dagheba puvatɨghɨva arɨmighiram. Eghtɨ gumazamizir
    mangɨ nguibar igharazimɨn kalabusɨn ikiasa kɨ mɨseveziba, me mangɨ nguibar igharazibar
    kalabusɨn ikiam.'
  azb-azb: 'Sənə “Hara gedək?” dedikləri zaman onlara söylə ki, Rəbb belə deyir: “Vəba
    üçün ayrılanlar vəbaya, Qılınc üçün ayrılanlar qılınca, Aclıq üçün ayrılanlar
    aclığa, Sürgün üçün ayrılanlar sürgünə”.'
  eng-DBY: 'And it shall come to pass, if they say unto thee, Whither shall we go
    forth? then thou shalt tell them, Thus saith Jehovah: Such as are for death, to
    death; and such as are for the sword, to the sword; and such as are for the famine,
    to the famine; and such as are for captivity, to captivity.'
  hin-2017: और यदि वे तुझ से पूछें ‘हम कहाँ निकल जाएँ?’ तो कहना ‘यहोवा यह कहता है,
    जो मरनेवाले हैं, वे मरने को चले जाएँ, जो तलवार से मरनेवाले हैं, वे तलवार से मरने
    को; जो अकाल से मरनेवाले हैं, वे आकाल से मरने को, और जो बन्दी बननेवाले हैं, वे
    बँधुआई में चले जाएँ।’ (प्रका. 13:10)
  wol-KYG: 'Bu ñu la laajee ne la: “Fu nu jëm?” nga wax leen ne leen: “Aji Sax ji
    dafa wax ne: Kiy wopp dee, wopp dee; kiy deeye saamar, deeye saamar; kiy deeye
    xiif, deeye xiif; kiy duggi ngàllo, duggi ngàllo.”'
  eng-YLT: 'And it hath come to pass, when they say to thee, Whither do we go out?
    that thou hast said unto them, Thus said Jehovah: Those who [are] for death —
    to death, And those who are for the sword, to the sword, And those who are for
    famine, to famine, And those who are for captivity, to captivity.'
  eng-WYC-2017: That if they say to thee, Whither shall we go out? thou shalt say
    to them, The Lord saith these things, They that to death, to death, and they that
    to sword, to sword, and they that to hunger, to hunger, and they that to captivity,
    to captivity.
  eng-WMBB: 'It will happen when they ask you, ‘Where shall we go out?’ then you shall
    tell them, ‘The LORD says: “Such as are for death, to death; such as are for the
    sword, to the sword; such as are for the famine, to the famine; and such as are
    for captivity, to captivity.”’'
  urd-GVH: अगर वह तुझसे पूछें, ‘हम किधर जाएँ?’ तो उन्हें जवाब दे, ‘रब फ़रमाता है कि
    जिसे मरना है वह मरे, जिसे तलवार की ज़द में आना है वह तलवार का लुक़मा बने, जिसे
    भूके मरना है वह भूके मरे, जिसे क़ैद में जाना है वह क़ैद हो जाए’।”
  rug-rug: 'Meke pana nanasa igo rini, ‘Pavei kote la si gami?’ gua, si mu tozini,
    ‘Hiera gua si zama nia e Zihova: Sarini pu ta hia nia pude mate, si la pa minate;
    sarini pu tana vedara, si la pa vedara; sarini pu tana soṉe, si la pa soṉe; sarini
    pu tana ta turaṉa taloa, si la pa tinaraovo.’ ”'
  gaz-gaz: 'Yoo isaan, ‘Eessa dhaqna?’ jedhanii si gaafatan immoo akkana jedhii isaanitti
    himi; ‘Waaqayyo akkana jedha: “ ‘Namni duʼaaf ramadame gara duʼaa, namni goraadeedhaaf
    ramadame gara goraadee, namni beelaaf ramadame gara beelaa, namni boojuudhaaf
    ramadame immoo gara boojuu dhaqa.’'
  fra-LSG: 'Et s’ils te disent: Où irons-nous? Tu leur répondras: Ainsi parle l’Éternel:
    A la mort ceux qui sont pour la mort, A l’épée ceux qui sont pour l’épée, A la
    famine ceux qui sont pour la famine, A la captivité ceux qui sont pour la captivité!'
  gnn-gnn: Wiripu‐guḻkuny'tja yurru murrmurryunna marrtji mariyuna, ga wiripu‐guḻkuny'tja
    yurru murrmurryun rerriyu ga marrya'yinyarayu dhika nhäyu malaŋuyu, ga wiripu‐guḻku'nhanydja
    yurru djaw'‐djawyunna bena‐wala barrkulilina wäŋalili,
  yal-yal: 'Xa e a fala i xa, e naxa, ‘Nxu xa siga minɛn?’ I xa e yabi, i naxa, ‘Alatala
    ito nan falaxi, a naxa: Sayaan nagidixi naxanye ma, ne sayaan sɔtɔma nɛn! Naxanye
    faxama silanfanna ra, ne faxama nɛn! Fitina kamɛn nagidixi naxanye ma, ne kamɛma
    nɛn! Konyiyaan nagidixi naxanye ma, ne xalima nɛn konyiyani!’ ”'
  haw-1868: A ina e olelo mai lakou ia oe, Mahea makou e puka aku ai? Alaila, e olelo
    oe ia lakou, Ke olelo mai nei o Iehova penei, O ka poe no ka make, i ka make no;
    a o ka poe no ka pahikaua, i ka pahikaua no; a o ka poe no ka wi, i ka wi no;
    a o ka poe no ka lawepioia, i ka lawepioia no.
  arb-NAV: 'وَعِنْدَمَا يَسْأَلُونَكَ: إِلَى أَيْنَ نَذْهَبُ؟ أَجِبْهُمْ: هَذَا مَا
    يُعْلِنُهُ الرَّبُّ: مَنْ هُوَ لِلْوَبَأِ فَبِالْوَبَأِ يَمُوتُ، وَمَنْ هُوَ لِلسَّيْفِ
    فَبِالسَّيْفِ يُقْتَلُ، وَمَنْ هُوَ لِلْمَجَاعَةِ فَبِالْمَجَاعَةِ يَفْنَى، وَمَنْ
    هُوَ لِلسَّبْيِ فَإِلَى السَّبْيِ يَذْهَبُ.'
  ewe-ewe: 'Ke ne wobia wò be, ‘Afi ka miayi hã’ la, gblɔ na wo be, ‘Ale Yehowa gblɔe
    nye esi: “ ‘Ame siwo woɖo ɖi na ku la, ayi ku me. Ame siwo woɖo ɖi na yi la, atsi
    yi nu. Ame siwo woɖo ɖi na dɔwuame la atsi dɔwuame ƒe asi me. Eye ame siwo woɖo
    ɖi na aboyomeyiyi la, ayi aboyome.’ ”'
  eng-LEE: And it shall come to pass, if they should say unto thee, Whither shall
    we go forth, that thou shalt say unto them, Thus hath said the Lord, Such as are
    destined to death, to death; and such as are destined to the sword, to the sword;
    and such as are destined to famine, to famine; and such as are destined to captivity,
    to captivity.
  asm-FB: 'আৰু আমি ক’লৈ ওলাই যাম বুলি যেতিয়া তেওঁলোকে ক’ব, তেতিয়া তুমি তেওঁলোকক
    ক’বা, যিহোৱাই এই কথা কৈছে: মৃত্যুলৈ নিৰূপিত লোক মৃত্যুলৈ; তৰোৱাললৈ নিৰূপিত লোক
    তৰোৱাললৈ। আকাললৈ নিৰূপিত লোক আকাললৈ, বন্দী-অৱস্থালৈ নিৰূপিত লোক বন্দী-অৱস্থালৈ
    ওলাই যাওঁক।’'
  sus-A: شَ يِ حَمَ عِ مَشْرِن، ‹مُشُ شَ سِفَ مِندٍن›، عِ شَ عٍ يَابِ، ‹عَلَتَلَ نَن
    عَ مَسٍنشِ، نَشَن لَنمَ عَ شَ قَشَ، نَ كَنيِ شَ قَشَ، نَشَن لَنمَ عَ شَ قَشَ سَنتِدّفّمَ
    رَ، نَ كَنيِ شَ قَشَ سَنتِدّفّمَ رَ، نَشَن لَنمَ عَ شَ قَشَ كَامّ رَ، نَ كَنيِ
    شَ قَشَ كَامّ رَ، نَشَن لَنمَ عَ شَ شَنِن كٌنيِيَ كُي، نَ كَنيِ شَ شَنِن كٌنيِيَ
    كُي.›
  fra-SBL: 'Lorsqu''ils te demanderont : « Où sortirons-nous ? », tu leur répondras :
    « Yahvé dit » : « Ceux qui sont pour la mort, à la mort ; ceux qui sont pour l''épée,
    pour l''épée ; ceux qui sont pour la famine, à la famine ; et ceux qui sont pour
    la captivité, à la captivité. »'
  hbo-hbo: וְהָיָ֛ה כִּֽי־יֹאמְר֥וּ אֵלֶ֖יךָ אָ֣נָה נֵצֵ֑א וְאָמַרְתָּ֨ אֲלֵיהֶ֜ם
    כֹּֽה־אָמַ֣ר יְהוָ֗ה אֲשֶׁ֨ר לַמָּ֤וֶת לַמָּ֙וֶת֙ וַאֲשֶׁ֤ר לַחֶ֙רֶב֙ לַחֶ֔רֶב
    וַאֲשֶׁ֤ר לָֽרָעָב֙ לָֽרָעָ֔ב וַאֲשֶׁ֥ר לַשְּׁבִ֖י לַשֶּֽׁבִי׃
  kik-kik: 'Nao mangĩkũũria atĩrĩ, ‘Tũgũgĩthiĩ kũ?’ Ũmeere atĩrĩ, ‘Ũũ nĩguo Jehova
    ekuuga: “ ‘Arĩa maathĩrĩirio gũkua-rĩ, magakue; arĩa maathĩrĩirio kũũragwo na
    rũhiũ rwa njora-rĩ, makooragwo na rũhiũ rwa njora; arĩa maathĩrĩirio ngʼaragu-rĩ,
    makooragwo nĩ ngʼaragu; arĩa maathĩrĩirio gũtahwo-rĩ, matahwo matwarwo bũrũri
    ũngĩ.’'
  fra-NCL: 'Et s’ils te disent : « Où irons-nous ? » tu leur diras : Ainsi parle Yahweh :
    Celui qui est pour la mort, à la mort ; celui qui est pour l’épée, à l’épée ;
    celui qui est pour la famine, à la famine ; et celui qui est pour la captivité,
    à la captivité.'
  cek-AK: Nihcae mah, naa ah maw ka caeh o han loe? tiah na naa o nahaeloe, duek han
    pahoe ih kaminawk loe, duekhaih khaeah, sumsen han pahoe ih kaminawk loe, sumsen
    khaeah, khokhahaih hoi duek han pahoe ih kaminawk loe, khokhahaih khaeah, misong
    ah pahoe ih kaminawk loe, misong ah caeh o tih, tiah Angraeng mah thuih, tiah
    thuih paeh, tiah ang naa.
  cuk-cuk: 'Bega sokarmalale: ‘¿Bia anmar naosunna?’ Ega be sogo, weyob Bab-Jehová
    sogye: ‘Dule bonigi-burgwemaloye ega-igar-maidi, bonigi burgwemaloed. Dule es-suidgi-burgwemaloye
    ega-igar-maidi, es-suidgi burgwemaloed. Dule ukudba-burgwemaloye ega-igar-maidi,
    ukudba burgwemaloed. Dule gales-seledoye ega-igar-maidi, galesa seledmaloed.’
    ”'
  uig-CYR: 'Әгәр улар сәндин: «Биз нәгә чиқип кетимиз?» десә, сән уларға: «Пәрвәрдигар
    мундақ дәйду: — Өлүмгә бекитилгәнләр өлүмгә, қиличқа бекитилгәнләр қиличқа, қәһәтчиликкә
    бекитилгәнләр қәһәтчиликкә, сүргүн болушқа бекитилгәнләр сүргүн болушқа кетиду»
    — дәйсән.'
  tel-2017: “మేమెక్కడికి వెళ్ళాలి?” అని వాళ్ళు నిన్నడితే నువ్వు వాళ్ళతో ఇలా చెప్పు.
    “యెహోవా ఈ మాట సెలవిస్తున్నాడు, చావు కోసం ఏర్పాటైన వాళ్ళు చావుకూ, కత్తి కోసం ఏర్పాటైన
    వాళ్ళు కత్తికీ, కరువు కోసం ఏర్పాటైన వాళ్ళు కరువుకూ, చెరకు ఏర్పాటైన వాళ్ళు చెరకూ
    వెళ్ళాలి.
  hat-BSA: 'Konsa l ap rive ke lè yo mande ou: ‘Ki jan n ap prale?’, alò, ou va di
    yo: ‘Se konsa SENYÈ a pale: “Sila ki pou mouri yo, a lanmò; ak sila ki pou nepe
    yo, a nepe; sila ki pou gwo grangou yo, a gwo grangou a; e sila ki pou kaptif
    yo, a kaptivite.”’'
  kos-kos: 'Ke elos siyuk sum lah elos ac som nu ya, fahkang nu selos lah nga fahk
    ouinge: “Kutu selos ac fah misa ke mas — Na pa ingan acn elos ac som nu we! Kutu
    selos ac fah misa ke mweun — Na pa ingan acn elos ac som nu we! Kutu selos fah
    misa ke masrinsral — Na pa ingan acn elos ac som nu we! Kutu selos ac fah utukla
    nu ke nien kapir — Na pa ingan acn elos ac som nu we!'
  hbo-WLC: וְהָיָ֛ה כִּֽי־יֹאמְר֥וּ אֵלֶ֖יךָ אָ֣נָה נֵצֵ֑א וְאָמַרְתָּ֨ אֲלֵיהֶ֜ם
    כֹּֽה־אָמַ֣ר יְהוָ֗ה אֲשֶׁ֨ר לַמָּ֤וֶת לַמָּ֙וֶת֙ וַאֲשֶׁ֤ר לַחֶ֙רֶב֙ לַחֶ֔רֶב
    וַאֲשֶׁ֤ר לָֽרָעָב֙ לָֽרָעָ֔ב וַאֲשֶׁ֥ר לַשְּׁבִ֖י לַשֶּֽׁבִי׃
  ibo-ibo: Ọ bụrụ na ha ajụọ gị si, ‘Ebee ka anyị ga-aga?’ Gwa ha na ihe ndị a ka
    Onyenwe anyị kwuru, “ ‘Ndị e debere nʼihi ọnwụ ga-anwụ, ndị e debere nʼihi mma
    agha ka mma agha ga-egbu; ndị e debere nʼihi ụnwụ ka ụnwụ ga-egbu, otu a kwa,
    ndị e debere nʼihi ịdọta nʼagha, ka a ga-adọta nʼagha buru ha gaa mba ọzọ.’
  ory-ory: ପୁଣି, ଯଦି ସେମାନେ ତୁମ୍ଭକୁ କହନ୍ତି, ‘ଆମ୍ଭେମାନେ କେଉଁଠାକୁ ବାହାରି ଯିବା?’ ତେବେ
    ତୁମ୍ଭେ ସେମାନଙ୍କୁ ଏହା କହିବ, ‘ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ହତଯୋଗ୍ୟ ଲୋକମାନେ ହତ ସ୍ଥାନକୁ,
    ଖଡ୍ଗଯୋଗ୍ୟ ଲୋକମାନେ ଖଡ୍ଗ ନିକଟକୁ, ଦୁର୍ଭିକ୍ଷଯୋଗ୍ୟ ଲୋକମାନେ ଦୁର୍ଭିକ୍ଷ ସ୍ଥାନକୁ ଓ ବନ୍ଦୀତ୍ୱର
    ଯୋଗ୍ୟ ଲୋକମାନେ ବନ୍ଦୀସ୍ଥାନକୁ ଯାଉନ୍ତୁ।’
  chk-chk: 'Nge are repwe aisinuk, ‘Ia aipwe feila ie?’ kopwe üreniir, ‘Iei alon ewe
    Samol mi Lapalap: Chokewe mi feil ngeni ar repwe mäla ren mätter repwe mäla ren
    mätter, chokewe mi feil ngeni ar repwe mäla lon maun repwe mäla lon maun, chokewe
    mi feil ngeni ar repwe mäla ren lengita repwe mäla ren lengita, nge chokewe mi
    feil ngeni ar repwe oola repwe oola.’'
  rop-rop: Wen olabat garra askim yu weya olabat garra go, yu dalim olabat wanim aibin
    dalim langa yu, ‘Sambala garra dai brom nogudwan siknis. Najalot garra dai brom
    faitfaitbat langa wo. Sambala garra dai brom jidanbat hanggribala en najalot garra
    gowei prisana. Lagijat na ai garra panishim olabat.’
  ukr-1871: 'А як тобі скажуть: Куди нам ійти? то відкажи їм: Так говорить Господь:
    Кому суджена смерть — на смерть; кому меч — під меч; кому голод — умірай з голоду,
    кому ж неволя — в неволю.'
  deu-1951: 'Und wenn sie zu dir sagen: Wo sollen wir hingehen? so sage du ihnen:
    Der HERR antwortet euch also: Wer dem Tode verfallen ist, der gehe zum Tode; wer
    dem Schwerte, zum Schwerte; wer dem Hunger, zum Hunger; wer der Gefangenschaft,
    der gehe in die Gefangenschaft!'
  eng-JPS: 'And it shall come to pass, when they say unto thee: Whither shall we go
    forth? then thou shall tell them: Thus saith the LORD: Such as are for death,
    to death; and such as are for the sword, to the sword; and such as are for the
    famine, to the famine; and such as are for captivity, to captivity.'
  srp-1865: 'I ako ti reku: kuda æemo iæi? tada im reci: ovako veli Gospod: ko je
    za smrt, na smrt; ko je za maè, pod maè; ko za glad, na glad; ko za ropstvo, u
    ropstvo.'
  lug-lug: Era bwe bakubuuza nti, ‘Tunaagenda wa?’ “Bagambe nti, ‘Kino Mukama kyagamba
    nti, Ab’okuttibwa bagenda kuttibwa, n’ab’ekitala bafe ekitala, n’ab’enjala bafe
    enjala, n’ab’okuwambibwa bawambibwe.’
  heb-heb: והיה כי יאמרו אליך אנה נצא ואמרת אליהם כה אמר יהוה אשר למות למות ואשר לחרב
    לחרב ואשר לרעב לרעב ואשר לשבי לשבי׃
  ben-IRV: এটা ঘটবে যে, তারা তোমাকে বলবে, ‘আমরা কোথায় যাব?’ তখন তুমি তাদের অবশ্যই
    বলবে, ‘সদাপ্রভু এই কথা বলেন, মৃত্যুর জন্য যারা নির্দিষ্ট হয়ে আছে, মৃত্যুর স্থানে
    যাক; তরোয়ালের জন্য যারা নির্দিষ্ট হয়ে আছে, তরোয়ালের কাছে যাক; দূর্ভিক্ষের জন্য
    যারা নির্দিষ্ট হয়ে আছে, দূর্ভিক্ষের স্থানে যাক এবং বন্দীদশার জন্য যারা নির্দিষ্ট
    হয়ে আছে, বন্দীদশায় যাক।’
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਕਿ ਜਦ ਉਹ ਤੈਨੂੰ ਆਖਣ, ਅਸੀਂ ਕਿੱਧਰ ਜਾਈਏ? ਤਾਂ ਤੂੰ ਉਹਨਾਂ
    ਨੂੰ ਆਖ, ਯਹੋਵਾਹ ਐਉਂ ਆਖਦਾ ਹੈ, - ਜਿਹੜੇ ਮੌਤ ਲਈ ਹਨ ਉਹ ਮੌਤ ਵੱਲ, ਜਿਹੜੇ ਤਲਵਾਰ ਲਈ ਹਨ ਉਹ
    ਤਲਵਾਰ ਵੱਲ, ਜਿਹੜੇ ਕਾਲ ਲਈ ਹਨ ਉਹ ਕਾਲ ਵੱਲ, ਜਿਹੜੇ ਕੈਦ ਲਈ ਹਨ ਉਹ ਕੈਦ ਵੱਲ ਚਲੇ ਜਾਣ।
  mya-JVB: အကျွန်ုပ်တို့သည် အဘယ် အရပ်သို့ ထွက်သွား ရပါမည် နည်းဟု မေးမြန်း လျှင် ၊
    သင်ကလည်း၊ သေ တန် သောသူ တို့ သည် သေခြင်း သို့ ၎င်း ၊ ကွပ်မျက် တန်သောသူ တို့ သည်
    ကွပ်မျက် ခြင်းသို့ ၎င်း ၊ ငတ်မွတ် တန်သောသူ တို့ သည် ငတ်မွတ် ခြင်းသို့ ၎င်း ၊ သိမ်း
    သွားချုပ်ထားတန် သောသူ တို့ သည် သိမ်း သွားချုပ်ထားခြင်းသို့ ၎င်း ထွက်သွား ကြဟု
    ထာဝရဘုရား မိန့် တော်မူကြောင်းကို သူ တို့ အား ဆင့်ဆို လော့။
  tbg-tbg: 'Vika tiha, tenavu tainie vuainarave? tivera, are vika mintima tiva nimiane.
    Noravano Kotiva niara mintima tivo: Te ni hini kiaka nora rovaraqi qutu vuatera
    kaama taurauka, ne rovara vare qutu vivarave. Te ni hini kiaka iqokaqi qutu vuatera
    kaama taurauka, iqokaqi qutu vivarave. Te ni hini kiaka karara aavoqiraqi qutu
    vuatera kaama taurauka, karara aavoqiraqi qutu vivarave. Navutaaka ni hini kiaka
    rumpa vare vuru vonaini kaatera ni kaama taurauka, ni rumpa vare vuru vo vataini
    kevarave.'
  hmo-hmo: '“Bona bema inai bese taudia oi dekenai inai bamona idia nanadaia, ‘Edeseni
    do ai lao?’, vadaeni oi ese inai bamona do oi haere. ‘Lohiabada ese ia hereva
    vadaeni. Ia gwau: Taunimanima haida be lau maka vadaeni, gorere dekena amo do
    idia mase. Inai taudia be gorere dainai do idia mase. Taunimanima haida be lau
    maka vadaeni, tuari dekena amo do idia mase. Inai taudia be tuari dainai do idia
    mase. Taunimanima haida be lau maka vadaeni, hitolo dekena amo do idia mase. Inai
    taudia be hitolo dainai do idia mase. Taunimanima haida be lau maka vadaeni, idia
    be tano ta dekenai guia taudia do idia lao. Inai taudia be guia taudia do idia
    lao.’'
  urd-urd: और जब वह तुझसे कहें कि 'हम किधर जाएँ?' तू उनसे कहना कि 'ख़ुदावन्द यूँ फ़रमाता
    है कि जो मौत के लिए हैं वह मौत की तरफ़ जाएँ, और जो तलवार के लिए हैं वह तलवार की
    तरफ़, और जो काल के लिए हैं वह काल को, और जो ग़ुलामी के लिए हैं वह ग़ुलामी में।
  rus-SYN: 'Если же скажут тебе: “куда нам идти?”, то скажи им: так говорит Господь:
    кто обречен на смерть, иди на смерть; и кто под меч, - под меч; и кто на голод,
    - на голод; и кто в плен, - в плен.'
  bqc-SIM: Tó aa n lá, má wa gɛ́ui, onɛ́ ma mɛ̀, gbɛ̃́ pↄ́ má dìlɛ aà ga, a
    gaɛ, gbɛ̃́ pↄ́ má dìlɛ wà dɛ ń fɛ̃ndao, fɛ̃nda wa dɛò, gbɛ̃́ pↄ́ má dìlɛ
    aà ga ń nↄanao, nↄana a gaò, gbɛ̃́ pↄ́ má dìlɛ wà kũ zĩ̀zↄ ũ, wa kũ
    zĩ̀zↄ ũɛ.
  tcz-CHONGTHU: Chule ijemtia amahon, “Hoilang kasuhdiu ham?” tia ahinsei uleh, Pakaiyin
    hitin aseiye, “Athiding a umho chuthidiu ahi. Chemjam’a louding ho chu chemjam’a
    loudiu ahi. Kel thohding ho chu kel athoh diu ahi.Sohchang dingho chu sohchang
    diu ahi. Tipeh in,” ati.
  mar-mar: 'असे होईल की ते तुला विचारतील, ‘आम्ही कोठे जावे?’ तेव्हा तू त्यांना सांग,
    परमेश्वर असे म्हणतो: जे मरणासाठी निवडले आहे, ते मरणासाठी. जे तलवारीसाठी निवडलेले
    आहेत, ते तलवारीसाठी, जे उपासमारासाठी निवडले आहे; ते उपासमारीसाठी जावोत. आणि जे
    कैदेसाठी आहेत ते कैदेत जावोत.'
  qub-qub: '‹¿Maymantaj aywashaj?› nir tapushuptiquega noga nishäta cayno willanqui:
    « ‹Gueshyawan wañojpaj cajcunaga gueshyawanmi wañunqui. Guërracho wañojpaj cajcunaga
    guërrachömi wañunqui. Yargaywan wañojpaj cajcunaga yargaypitami wañunqui. Prësu
    aywajpaj cajcunaga prësumi aywanqui.›'
  bqp-bqp: Bɑ̀ n mɑɑ wunɛ Yeremi bikiɑ bɑ nɛɛ, mɑnɑ bɑ koo dɑ, kpɑ ɑ bu wisi ɑ nɛɛ,
    bɑ koo gbiwɑ. Gɑbɑ koo ben yɑron gɔɔ gbi, gɔɔ wiyɑ koo bu suɑ. Gɑbɑ koo gbi tɑbu
    sɔɔ, gɔɔ wiyɑ koo bu suɑ. Gɑbɑ koo gbi gɔ̃ɔrun sɔ̃, gɔɔ wiyɑ koo bu suɑ. Kpɑ bu
    mɑɑ gɑbu yoru mwɛɛri, yoo terɑ bɑ koo di.
  hat-hat: 'Lè y''a mande ou kote pou yo ale, w''a di yo: Men sa Seyè a di: Sa ki
    la pou mouri anba maladi pral mouri anba maladi! Sa ki la pou mouri nan lagè pral
    mouri nan lagè! Sa ki la pou mouri grangou pral mouri grangou! Sa ki la pou depòte,
    yo pral depòte yo!'
  eng-BSB: 'If they ask you, ‘Where shall we go?’ you are to tell them that this is
    what the LORD says: ‘Those destined for death, to death; those destined for the
    sword, to the sword; those destined for famine, to famine; and those destined
    for captivity, to captivity.’'
  eng-WEBPB: 'It will happen when they ask you, ‘Where shall we go out?’ then you
    shall tell them, ‘The LORD says: “Such as are for death, to death; such as are
    for the sword, to the sword; such as are for the famine, to the famine; and such
    as are for captivity, to captivity.”’'
  kbq-kbq: Hagi zamagrama kantahige'za, tagra inantega vugahune? Hanagenka amanage
    huno Ra Anumzamo'a hie hunka zamasamio. Iza'zo krima eri'za frisaza vahera, ko
    huhampri'na, iza'zo hapinti'ma frisaza vahera ko huhampri'na, iza'zo ne'zanku'ma
    hu'za frisaza vahera ko huhampri'na, zamavare'za ru moparegama kinama ome huzmantesaza
    vahera, ko huhampri'noe.
  nhe-BL: 'Huan intla israelitame mitzilhuise: ‘¿Canque tiyase?’, huajca xiquinilhui
    para quej ni niininTECO niquijtohua: ‘Tlen niquintlalijtoc para miquise ica cocolistli,
    ma miquica ica cocolistli. Tlen niquintlalijtoc para miquise ipan tlatehuijcayotl,
    ma miquica ipan tlatehuijcayotl. Tlen niquintlalijtoc para miquise ica mayantli,
    ma miquica ica mayantli huan tlen niquintlalijtoc para quinhuicase ipan sequinoc
    tlaltini para tlatequipanotij san tlapic, ma quinhuicaca ipan sequinoc tlaltini.’'
  gub-BL: — Ma'e pe oroho putar nehe, aze i'i newe nerehe upuranu pà wà nehe, — Tupàn
    uze'eg nezewe a'e, ere wanupe nehe. — Amume'u amo wamàno àwàm ihe. Ma'eahy haw
    uzuka putar wà nehe, a'e wanupe. Uzeapo putar nezewe nehe. Amo umàno putar zeàmàtyry'ymawhu
    pe wà nehe, a'e wanupe. Uzeapo putar nezewe nehe. Ma'uhez hawhu uzuka putar amo
    wà nehe, a'e wanupe. Uzeapo putar nezewe nehe. Zauxiapekwer weraha putar amo wemipyhyk
    romo wà nehe, a'e wanupe. Uzeapo putar nezewe nehe, ere wanupe nehe, i'i Tupàn
    ihewe.
  eng-DRA: 'And if they shall say unto thee: Whither shall we go forth? thou shalt
    say to them: Thus saith the Lord: Such as are for death, to death: and such as
    are to the sword, to the sword: and such as are for famine, to famine: and such
    as are to captivity, to captivity.'
