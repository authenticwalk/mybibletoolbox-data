verse: JER.015.019
translations:
  mal-C: 'അതുകൊണ്ട് യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നീ പശ്ചാത്തപിച്ചാൽ എന്നെ സേവിക്കുന്നതിനായി,
    ഞാൻ നിന്നെ പുനരുദ്ധരിക്കും; വ്യർഥമായവ ഉപേക്ഷിച്ച് സാർഥകമായതു സംസാരിച്ചാൽ, നീ എന്റെ
    വക്താവായിത്തീരും. ഈ ജനം നിന്റെ അടുക്കലേക്കു തിരിയട്ടെ, എന്നാൽ നീ അവരുടെ അടുത്തേക്കു
    തിരിയുകയില്ല.'
  deu-TKW: 'Deshalb sprach Jahwe also: Wenn du von deinem Kleinmut umkehrst, so will
    ich dich wieder vor mich hintreten lassen, - und wenn du nur Köstliches vorbringen
    wirst ohne Gemeines, dann sollst du mir wieder als Mund dienen! Sie sollen sich
    alsdann nach dir umwenden, du aber wirst dich nicht nach ihnen umwenden,'
  lin-lin: 'Yango wana, tala liloba oyo Yawe alobi : « Soki ozongi epai na Ngai, nakondima
    yo liboso na Ngai mpo ete osalela Ngai ; soki monoko na yo ezali kobimisa maloba
    ya tina, kasi maloba ya pamba-pamba te, okozala molobeli na Ngai. Tika ete bato
    oyo balanda yo ; kasi yo, kolanda bango te.'
  eng-LSV: 'Therefore, thus said YHWH: “If you turn back, then I bring you back, ||
    You stand before Me, || And if you bring out the precious from the vile, || You
    are as My mouth! They return to you, || And you do not return to them.'
  eng-GNV: 'Therefore thus saith the Lord, If thou returne, then wil I bring thee
    againe, and thou shalt stand before me: and if thou take away the precious from
    the vile, thou shalt be according to my worde: let them returne vnto thee, but
    returne not thou vnto them.'
  eng-WEBSTER: 'Therefore thus saith the LORD, If thou shalt return, then will I bring
    thee again, and thou shalt stand before me: and if thou shalt separate the precious
    from the vile, thou shalt be as my mouth: let them return to thee; but return
    not thou to them.'
  nhw-BL: 'Huajca TOTECO nechnanquili huan nechilhui: “Sintla timocuepas ica na, nimitzchicahuas
    para huelis techtequipanos. Sintla ayacmo ticamanaltis catli amo tleno ipati,
    pero ticamanaltis nocamanal catli hueyi ipati, noja tielis tinotlayolmelajca.
    Huan israelitame mocuepase ica ta. Amo monequi para ta tiyas campa inijuanti.'
  swh-ONEN: 'Kwa hiyo hili ndilo asemalo Bwana: “Kama ukitubu, nitakurejeza ili uweze
    kunitumikia; kama ukinena maneno yenye maana, wala si ya upuzi, utakuwa mnenaji
    wangu. Watu hawa ndio watakaokugeukia, wala si wewe utakayewageukia wao.'
  bba-bba: Mɑ Yinni Gusunɔ u Yeremi wisɑ u nɛɛ, ɑ̀ n ɡɔsirɑmɑ nɛn mi, kon de ɑ mɑɑ
    ko nɛn sɔm kowo. À n wurɑ ɑ mɛm sɑɑrinu deri kpɑ ɑ ɡɑri ɑrufɑɑniɡii ɡere, kon
    mɑɑ nɛn ɡɑri doke wunɛn nɔɔwɔ. N ǹ mɔ wunɑ kɑɑ ɡɔsirɑ ben mi, beyɑ n weenɛ bu
    wurɑmɑ wunɛn mi.
  eng-KJVCPB: 'Therefore thus saith the Lord, If thou return, then will I bring thee
    again, and thou shalt stand before me: and if thou take forth the precious from
    the vile, thou shalt be as my mouth: let them return unto thee; but return not
    thou unto them.'
  luo-luo: 'Emomiyo ma e gima Jehova Nyasaye wacho: “Ka ilokori iweyo richoni, anaduogi
    mondo itina; ka iwacho weche mowinjore, ma ok manono, to ni inibed ngʼat ma wuoyo
    e loya. We jogi oduog ira, to in kik idog irgi.'
  meu-meu: 'Taunabunai Iehova ini e gvau tomamu: Boma lou mai, bama haginimu lou,
    bena vairagu ai boma gini. Bema hereva namo-hereadia ba gwaurai, dia hereva asi
    anidia, oi na lau udugu heḡereḡerena ai baola. Idia ese bae haḡeregu, a oi ese
    basio haḡeredia.'
  npi-ULB: त्यसकारण परमप्रभुले यसो भन्‍नुभयो, “ए यर्मिया, तैंले पश्‍चात्ताप गरिस्
    भने म तँलाई पुनर्स्थापित गर्नेछु, र तँ मेरो सामु खडा हुनेछस् र मेरो सेवा गर्नेछस्
    । किनकि तैंले मूर्ख थोकहरूलाई मुल्यवान् थोकहरूबाट अलग गरिस् भने तँ मेरो मुखजस्तै
    हुनेछस् । मानिसहरू तँकहाँ फर्केर आउने छन्, तर तँ आफै भने तिनीहरूकहाँ जानुहुँदैन
    ।
  yor-yor: Nítorí náà báyìí ni Olúwa wí, “Tí o bá ronúpìwàdà, Èmi ó dá ọ padà wá kí
    o lè máa sìn mí; tí ó bá sọ ọ̀rọ̀ tó dára, ìwọ yóò di agbẹnusọ mi. Jẹ́ kí àwọn
    ènìyàn yìí kọjú sí ọ; ṣùgbọ́n ìwọ kò gbọdọ̀ kọjú sí wọn.
  pes-OPCB: 'خداوند جواب داد: «سخنان بیهوده مگو؛ سخنان سنجیده بر زبان بران! فقط زمانی
    خواهم گذاشت پیام‌آور من باشی که نزد من بازگردی و به من توکل نمایی؛ در آن صورت
    به جای آنکه آنها بر تو تأثیر بگذارند، تو بر آنها تأثیر خواهی گذاشت.'
  tgl-ULB: Kaya sinabi ito ni Yahweh, “Kung magsisisi ka Jeremias, panunumbalikin
    kita at tatayo ka sa aking harapan at maglilingkod sa akin. Sapagkat kapag pinaghiwalay
    mo ang mga bagay na walang kabuluhan sa mga mahahalagang bagay, magiging tulad
    ka ng aking bibig. Babalik sa iyo ang mga tao, ngunit dapat hindi ikaw ang mismong
    bumalik sa kanila.
  cbu-NT: Apanllsha nuwaa, ¿Mayaamsha ngutish tsiyatstar ashiksha? Anoo watsta. Yusur
    nuwaa kuki mangiptish tsiyatkinaareesha, nuwsha mangeetsish yarchinllpa. Yusur
    nuwaa k'keetsi tputsireemi kamanitsha. Ashkachush, tputs shiyaa yusur mazinachinllinaya.
    Itaru, shiynaa tputsush tachitinllpa, nuw shiyaa atashina.
  hui-hui: Ani larugola Anduane Homogo ibugua i̱hondo ladai bialu lalu, Í̠na mini
    beregedalu i̱ni kogoha lone hole dai biriyagua nde i̱na í̠ lone haru dai bialu
    i̱ninaga biabe biaga wirigoha bialu helolebero. Í̠naga ne harigaha bi habane nabulene
    lalu kego wahalu bi bayale hangu latagi halu hariyagua nde i̱naga bi mana latagi
    haga howa bi lagane ne hambu í̠ holebere. Ani howa wali agali tigua í̠ talima
    ibilo í̠na ti talima napobe.
  mya-mya: ယင်း​သို့​လျှောက်​ထား​သော​အ​ခါ ထာ​ဝ​ရ ဘု​ရား​က``အ​ကယ်​၍​သင်​သည်​နောင်​တ​ရ
    မည်​ဆို​လျှင် သင့်​အား​ငါ​ပြန်​လက်​ခံ​မည်။ သင်​သည်​လည်း​ငါ​၏​အ​စေ​ခံ​ဖြစ်​ပြန်​ရ
    လိမ့်​မည်။ အ​ကယ်​၍​သင်​သည်​တန်​ဖိုး​မဲ့​သော စ​ကား​ကို​မ​ပြော​ဘဲ​အ​ကျိုး​ရှိ​သည့်​စ​ကား
    ကို​ပြော​မည်​ဆို​က ငါ​၏​ပ​ရော​ဖက်​ဖြစ်​ပြန် ရ​လိမ့်​မည်။ ပြည်​သူ​တို့​သည်​သင်​၏​ထံ​သို့
    ပြန်​လာ​ကြ​လိမ့်​မည်။ သင်​သည်​သူ​တို့​ထံ သို့​သွား​ရန်​မ​လို​တော့​ပေ။-
  bod-N: དེ་བས་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཇི་སྟེ་ཁྱོད་ཀྱིས་འགྱོད་བཤགས་བྱས་ན་ངས་ཀྱང་ཁྱོད་ཡང་བསྐྱར་ངའི་མདུན་དུ་འགྲེང་བར་བྱའོ།
    །ཡང་གལ་ཏེ་ཁྱོད་ཀྱིས་སྐད་ཆ་རྩ་ཆེན་སྨྲ་བ་ལས་རིན་ཐང་མེད་པ་དོར་ན་ཁྱོད་ངའི་སྨྲ་སྒོ་རུ་འགྱུར།
    དེ་དག་ཁྱོད་ཀྱི་ཕྱོགས་སུ་ལོག་འོང་ངེས་ལ། ཁྱོད་ནི་དེ་དག་གི་ཕྱོགས་སུ་མི་འགྲོའོ། །
  sna-sna: 'Naizvozvo zvanzi naJehovha: “Kana ukatendeuka, ndichakudzosazve kuti ugondishumira;
    kana ukataura zvakafanira, kwete mashoko asakafanira, uchava munhu anotaura akandimirira.
    Vanhu ava ngavadzokere kwauri, asi iwe usaenda kwavari.'
  spa-BLM: Por eso dice Yahvé, “Si vuelves, entonces te traeré de nuevo, para que
    te presentes ante mí; y si sacas lo precioso de lo vil, serás como mi boca. Volverán
    a ti, pero no volverás a ellos.
  cac-cac: 'Yuj chi'' ix tac''vi Jehová d''ayin icha tic: Tato tzach meltzajcot d''ayin,
    ol ach in chaxi, icha chi'' b''ian ol yal in ac''an servil. Tato max a comon alej
    comon lolonel, an̈ej tas nivan yelc''och tzala'', a ach ol ach lolon vuuj. A eb''
    anima ol meltzajcot eb'' ul yab''an a loloni, man̈oc ach ol a cha ab'' slolonel
    eb''.'
  swh-ULB: Kwa hiyo Bwana asema hivi, “Yeremia, Ikiwa utatubu, nitakurejesha, nawe
    utasimama mbele yangu na kunitumikia. Kwa maana ukitenganisha mambo ya kipumbavu
    kwa vitu vya thamani, utakuwa kama kinywa changu. Watu watakuja kwako, lakini
    wewe mwenyewe usirudi kwao.
  bel-bel: 'На гэта так сказаў мне Гасподзь: калі ты навернешся, дык Я адраджу цябе,
    і будзеш стаяць перад абліччам Маім; і калі выдабудзеш каштоўнае зь нікчэмнага,
    дык будзеш як вусны Мае. Яны самі будуць зьвяртацца да цябе, а ты ня будзеш зьвяртацца
    да іх.'
  deu-ELBBK: 'Darum spricht der HERR so: Wenn du umkehrst, so will ich dich zurückbringen,
    dass du vor mir stehst; und wenn du das Köstliche vom Gemeinen ausscheidest, so
    sollst du wie mein Mund sein. Jene sollen zu dir umkehren, du aber sollst nicht
    zu ihnen umkehren.'
  mbb-OT: Umbe, migkaǥi is Nengazen kayi te kedì te, “Emun ed-iniyuǥan nu is salè
    nu, ibpelikù ku sikew kayi te kedì su wey ka mekepedayun he ebpenilbi kedì. Emun
    egkaǥi ka te menge lalag he zuen din pulus ne kenà menge lalag he wazè din pulus,
    edhimuwen ku sikew he perekaǥi ku. Kinahanglan he iyan sikandan ebpekezangep diyà
    te kenikew, ne kenè ka iyan ebpekezangep diyà te kandan.
  mal-2015: 'അതുകൊണ്ടു യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നീ മടങ്ങിവന്നാൽ ഞാൻ നിന്നെ
    എന്റെ മുമ്പാകെ നില്പാൻ തക്കവണ്ണം വീണ്ടും കൈക്കൊള്ളും; നീ അധമമായതു ഒഴിച്ചു ഉത്തമമായതു
    പ്രസ്താവിച്ചാൽ നീ എന്റെ വായ്പോലെ ആകും; അവർ നിന്റെ പക്ഷം തിരിയും നീ അവരുടെ പക്ഷം
    തിരികയില്ല.'
  rmc-rmc: 'Vašoda kada phenel o RAJ: „Te tut visareha kale lavendar, kerava tutar
    pale miro služobňikos. Te vakereha oda, so hin vzacno, a na oda, so hin zbitočno,
    akor tuke domukava pale te vakerel vaš ma le manušenge. Tu ma ker avke sar on,
    ale on mi keren avke sar tu!'
  pes-OPV: 'بنابراین خداوند چنین می‌گوید: «اگربازگشت نمایی من بار دیگر تو را به حضور
    خودقایم خواهم ساخت و اگر نفایس را از رذایل بیرون کنی، آنگاه تو مثل دهان من خواهی
    بود وایشان نزد تو خواهند برگشت و تو نزد ایشان بازگشت نخواهی نمود.'
  ron-1924: 'Де ачея аша ворбеште Домнул: „Дакэ те вей липи ярэшь де Мине, ыць вой
    рэспунде ярэшь ши вей ста ынаинтя Мя; дакэ вей деспэрци че есте де прец де че
    есте фэрэ прец, вей фи ка гура Мя. Ей сэ се ынтоаркэ ла тине, ну ту сэ те ынторчь
    ла ей!'
  ben-OBCV: 'এই কারণে সদাপ্রভু এই কথা বলেন: “তুমি অনুতাপ করলে আমি তোমাকে পুনঃপ্রতিষ্ঠিত
    করব, যেন তুমি আমার সেবা করতে পারো; যদি তুমি মূল্যহীন কথাবার্তার চেয়ে উৎকৃষ্ট
    সব কথা বলো, তাহলে তুমি আমার মুখপাত্র হবে। এই লোকেরা তোমার প্রতি ফিরুক, কিন্তু
    তুমি তাদের প্রতি ফিরবে না।'
  som-som: Sidaas daraaddeed Rabbigu wuxuu leeyahay, Haddaad soo noqotid, waan ku
    soo celin doonaa, oo hortaydaad istaagi doontaa. Oo haddaad waxyaalaha qaaliga
    ah nijaasta ka soocdidna waxaad noqon doontaa sida afkayga oo kale. Iyagu waa
    inay kuu soo noqdaan, laakiinse adigu waa inaadan xaggooda u noqon.
  lat-VUC: 'Propter hoc hæc dicit Dominus: Si converteris, convertam te, et ante faciem
    meam stabis: et si separaveris pretiosum a vili, quasi os meum eris: convertentur
    ipsi ad te, et tu non converteris ad eos.'
  eng-ASVBT: 'Therefore thus saith Jehovah, If thou return, then will I bring thee
    again, that thou mayest stand before me; and if thou take forth the precious from
    the vile, thou shalt be as my mouth: they shall return unto thee, but thou shalt
    not return unto them.'
  ita-1885: 'Perciò così ha detto il Signore: Se tu ti converti, io ti ristorerò,
    e tu starai davanti a me; e se tu separi il prezioso dal vile, tu sarai come la
    mia bocca; convertansi eglino a te; ma tu, non convertirti a loro.'
  eng-LXXUP: 'Therefore thus saith the Lord, If thou wilt return, then will I restore
    thee, and thou shalt stand before my face: and if thou wilt bring forth the precious
    from the worthless, thou shalt be as my mouth: and they shall return to thee;
    but thou shalt not return to them.'
  eng-ULB: Therefore Yahweh said this, “If you repent, Jeremiah, then I will restore
    you, and you will stand before me and serve me. For if you separate the foolish
    things from the precious things, you will be like my mouth. The people will come
    back to you, but you yourself must not go back to them.
  spa-VBL: 'Así que esto es lo que dice el Señor: Si vuelves a mí, te aceptaré de
    nuevo y volverás a servirme. Si lo que hablas son palabras que valen la pena y
    no tonterías, serás mi portavoz, Jeremías. Ellos deben ser los que te sigan; tú
    no debes seguirlos.'
  fra-_FOB: 'C''est pourquoi ainsi a dit l''Éternel: Si tu reviens, je te ramènerai:
    tu te tiendras devant moi; et si tu sépares ce qui est précieux de ce qui est
    vil, tu seras ma bouche; ils se tourneront vers toi, et tu ne te tourneras pas
    vers eux.'
  mal-mal: 'അതുകൊണ്ട് യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നീ മടങ്ങിവന്നാൽ ഞാൻ നിന്നെ
    എന്റെ മുമ്പാകെ നില്ക്കുവാൻ തക്കവണ്ണം വീണ്ടും കൈക്കൊള്ളും; നീ അധമമായത് ഉപേക്ഷിച്ച്,
    ഉത്തമമായത് പ്രസ്താവിച്ചാൽ നീ എന്റെ വായ് പോലെ ആകും; അവർ നിന്റെ പക്ഷം തിരിയും; നീ
    അവരുടെ പക്ഷം തിരിയുകയില്ല.'
  urd-GVR: Rab jawāb meṅ farmātā hai, “Agar tū mere pās wāpas āe to maiṅ tujhe wāpas
    āne dūṅgā, aur tū dubārā mere sāmne hāzir ho sakegā. Aur agar tū fuzūl bāteṅ na
    kare balki mere lāyq alfāz bole to merā tarjumān hogā. Lāzim hai ki log terī taraf
    rujū kareṅ, lekin ḳhabardār, kabhī un kī taraf rujū na kar!”
  suz-BL: मोपतीके परमप्रभु यावेम “गे थमा पा लेत्‍ते हना, गो इ कली लेंशा ब्राइनुङ।
    गे आं ङोंइती रपो। रिम्‍शो लोव़ ला पाप्‍तीवी हना नु फश लोव़ मपाप्‍तीवी हना, गे
    आं लोव़ पाइब दुम्‍नेवे। मिनु एको मुरपुकी इ गे लेत्‍नीम। तन्‍न गे मेको आन गे मलेतो।
  eng-NOY: 'Then answered Jehovah thus: If thou wilt return, then will I restore thee,
