  kan-OKCV: 'ಆದಕಾರಣ ಯೆಹೋವ ದೇವರು ಹೀಗೆನ್ನುತ್ತಾರೆ: ನೀನು ಮಾನಸಾಂತರಪಟ್ಟರೆ, ನೀನು ನನಗೆ ಸೇವೆಮಾಡುವಂತೆ
