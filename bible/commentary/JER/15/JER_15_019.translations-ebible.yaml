  sus-A: نَ نَن عَ رَ عَلَتَلَ بَرَ عَ مَسٍن، «شَ عِ فبِلٍن ﭑ مَ، ﭑ عِ رَفبِلٍنمَ
    نّ عِ وَلِدٍ. شَ عِ بَ وْيّن حَاشِ قَلَقٍ، ﭑ مَن عِ قِندِ مَ نّ ﭑ مَ شّيرَ رَ.
    حَمَ شَ بِرَ عِ قْشْ رَ، عِ تَن نَشَ بِرَ عٍ قْشْ رَ دٍ.
  fra-SBL: C'est pourquoi Yahvé dit, « Si tu reviens, alors je te ramènerai à nouveau,
    pour que tu puisses te tenir devant moi ; et si vous enlevez le précieux du vilain,
    tu seras comme ma bouche. Ils reviendront vers vous, mais vous n'y retournerez
    pas.
  hbo-hbo: לָכֵ֞ן כֹּֽה־אָמַ֣ר יְהוָ֗ה אִם־תָּשׁ֤וּב וַאֲשִֽׁיבְךָ֙ לְפָנַ֣י תַּֽעֲמֹ֔ד
    וְאִם־תֹּוצִ֥יא יָקָ֛ר מִזֹּולֵ֖ל כְּפִ֣י תִֽהְיֶ֑ה יָשֻׁ֤בוּ הֵ֙מָּה֙ אֵלֶ֔יךָ
    וְאַתָּ֖ה לֹֽא־תָשׁ֥וּב אֲלֵיהֶֽם׃
  kik-kik: 'Nĩ ũndũ ũcio Jehova ekuuga atĩrĩ: “Ũngĩĩrira, nĩngũgũcookereria nĩgeetha
    ũndungatagĩre; akorwo nĩũrĩaragia maũndũ marĩa marĩ bata, no ti marĩa matarĩ bata,
    nĩũgũtuĩka wa kũnjarĩrĩria. Andũ aya nĩmagũcookerere, no wee ndũkamacookerere.'
  fra-NCL: 'C’est pourquoi Yahweh parle ainsi : Si tu reviens vers moi, je te ferai
    revenir, pour que tu te tiennes devant ma face ; et si tu sépares ce qui est précieux
    de ce qui est vil, tu seras comme ma bouche ; ils reviendront vers toi, et ce
    n’est pas toi qui reviendras vers eux.'
  cek-AK: To pongah Angraeng mah hae tiah thuih; nam laem let nahaeloe, ka tok sak
    hanah, kang hoih han; avang ai lok to thui ai, atho kaom loknawk to na thuih nahaeloe,
    kai ih pakha baktiah na om tih; nihcae loe nang khaeah amlaem o let nasoe; toe
    nang loe nihcae khaeah amlaem let hmah.
  cuk-cuk: 'A-ulale, Bab-Jehová weyob soged: “Gannar be anse dagye-sogele, gannarse
    an be-onudakoed, be anga arbadii guoed. Yogasaar be-itolegedba be sunmaksulile,
    unnila napiragwadba be sunmakele, bee be, anga gayaburba-berbegedga guoed. We-dulemarba
    be mer ibsao, ar wemar bur be-sunmakedba ibsamaloedid.”'
  uig-CYR: 'Шуңа Пәрвәрдигар мундақ дәйду: — Сән һазирқи һалитиңдин йенип йенимға
    қайтсаң, Мән қайтидин сени алдимдики хизмәттә турушқа яндуруп келимән; сән қиммәтлик
    сөзләр билән әрзимәс сөзләрни пәриқләндүрәлисәң, сән йәнә ағзимдәк болисән; бу
    хәлиқ сән тәрәпкә қайтип кәлсун, лекин сән уларниң тәрипигә һәргиз қайтмаслиғиң
    керәк;'
  tel-2017: అప్పుడు యెహోవా ఇలా చెప్పాడు. “యిర్మీయా, నువ్వు నావైపు తిరిగితే నువ్వు
    నా సన్నిధిని నిలిచేలా నేను నిన్ను తిరిగి రప్పిస్తాను. యోగ్యమైన వాటిలో నుంచి పనికిమాలిన
    వాటిని నువ్వు తీసేస్తే నా నోటిలాగా నువ్వుంటావు. ప్రజలు నీవైపుకు తిరుగుతారు. అయితే
    నువ్వు వారి వైపుకు తిరగకూడదు.
  hat-BSA: 'Konsa, pale SENYÈ a: “Si ou retounen, alò, Mwen va mennen ou ankò pou
    ou kanpe devan M. Si ou separe sa ki presye soti de sa ki san valè, ou va vin
    tankou bouch Mwen. Yo va retounen kote ou; men ou menm, ou pa p retounen kote
    yo menm.'
  kos-kos: 'Na LEUM GOD El topukyu ouinge: “Kom fin foloko, nga ac sifil eis kom ac
    kom ac fah sifilpa mwet kulansap luk. Kom fin tila fahk ma wangin sripa a kom
    fahkak ma yohk sripa, na kom ac fah sifilpa mwet palu luk. Kom in tia som nu yurin
    mwet uh — lela elos in tuku nu yurum.'
  hbo-WLC: לָכֵ֞ן כֹּֽה־אָמַ֣ר יְהוָ֗ה אִם־תָּשׁ֤וּב וַאֲשִֽׁיבְךָ֙ לְפָנַ֣י תַּֽעֲמֹ֔ד
    וְאִם־תּוֹצִ֥יא יָקָ֛ר מִזּוֹלֵ֖ל כְּפִ֣י תִֽהְיֶ֑ה יָשֻׁ֤בוּ הֵ֙מָּה֙ אֵלֶ֔יךָ
    וְאַתָּ֖ה לֹֽא־תָשׁ֥וּב אֲלֵיהֶֽם׃
  ibo-ibo: Ya mere, ihe ndị a ka Onyenwe anyị kwuru, “Ọ bụrụ na i chegharịa, aga m
    etinyeghachi gị nʼọnọdụ gị, ime ka i guzokwa nʼihu m. Ọ bụrụ na okwu si gị nʼọnụ
    abụrụ okwu kwesiri ntụkwasị obi, okwu na-abụghị okwu nzuzu ị ga-abụ onye na-ekwuchitere
    m ọnụ m. Ndị a ga-alaghachikwute gị ma i gaghị alaghachikwuru ha.
  ory-ory: ଏନିମନ୍ତେ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ତୁମ୍ଭେ ଯଦି ଫେରିବ, ତେବେ ଆମ୍ଭ ସମ୍ମୁଖରେ
    ଠିଆ ହେବା ନିମନ୍ତେ ଆମ୍ଭେ ତୁମ୍ଭକୁ ପୁନର୍ବାର ଆଣିବା; ପୁଣି, ତୁମ୍ଭେ ଯଦି ନିକୃଷ୍ଟ ବସ୍ତୁରୁ
    ବହୁମୂଲ୍ୟ ବସ୍ତୁ ବାହାର କରି ନେବ, ତେବେ ତୁମ୍ଭେ ଆମ୍ଭର ମୁଖ ସ୍ୱରୂପ ହେବ; ସେମାନେ ତୁମ୍ଭ ନିକଟକୁ
    ଫେରି ଆସିବେ, ମାତ୍ର ତୁମ୍ଭେ ସେମାନଙ୍କ ନିକଟକୁ ଫେରିଯିବ ନାହିଁ।
  chk-chk: Iei mine ewe Samol mi Lapalap a apasa, “Are kopwe liwinsefälitiei, üpwe
    awisasefäliik pwe kopwe angang ngeniei. Are kopwe apasa mine a aüchea, nge sap
    mine a lomotongau, kopwe aweniei. Ekewe aramas repwe kul ngonuk, nge en kosap
    kul ngeniir.
  rop-rop: YAWEI bin tok na, “If yu kambek langa mi ai gin deigimbek yu, en yu gin
    jidan main ronwan wekinmen igin. If yu toktokbat gudwei en nomo toktok rabishwei,
    yu gin jidan main ronwan speshalwan mesinja igin. Detlot pipul garra kambek langa
    yu, bat yu kaan go langa olabat.
  ukr-1871: 'На се так сказав Господь: Як ти навернешся, то я підніму тебе й будеш
    стояти перед лицем моїм; а як відлучиш дороге від пустого то будеш у мене устами
    моїми. Вони самі будуть обертатись до тебе, а не ти будеш обертатись до них.'
  deu-1951: 'Darum spricht der HERR also: Wenn du umkehrst, so will ich dich wieder
    vor mein Angesicht treten lassen; und so du das Edle von Unedlen scheidest, sollst
    du sein wie mein Mund. Jene sollen sich zu dir wenden; du aber sollst dich nicht
    zu ihnen wenden!'
  eng-JPS: 'Therefore thus saith the LORD: If thou return, and I bring thee back,
    thou shalt stand before Me; and if thou bring forth the precious out of the vile,
    thou shalt be as My mouth; let them return unto thee, but thou shalt not return
    unto them.'
  srp-1865: 'Zato ovako veli Gospod: ako se obratiš, ja æu te opet postaviti da stojiš
    preda mnom, ako odvojiš što je dragocjeno od rðavoga, biæeš kao usta moja; oni
    neka se obrate k tebi, a ti se ne obraæaj k njima.'
  lug-lug: Noolwekyo kino Mukama ky’agamba nti, “Bwe muneenenya, ndibakomyawo musobole
    okumpeereza; bwe mulyogera ebigambo ebisaana so si ebitasaanidde, mulibeera boogezi
    bange. Leka abantu bano be baba bajja gy’oli, so si ggwe okugenda gye bali.
  heb-heb: לכן כה אמר יהוה אם תשוב ואשיבך לפני תעמד ואם תוציא יקר מזולל כפי תהיה ישבו
    המה אליך ואתה לא תשוב אליהם׃
  ben-IRV: অতএব সদাপ্রভু এই কথা বলেন, “যিরমিয়, যদি তুমি অনুতাপ কর, তাহলে আমি তোমাকে
    পুনরুদ্ধার করব এবং তুমি আমার সামনে দাঁড়িয়ে আমার সেবা করবে। কারণ যদি তুমি বাজে
    জিনিসকে দামী জিনিস থেকে আলাদা কর, তুমি আমার মুখের মত হবে। এই লোকেরা তোমার দিকে
    ফিরে আসবে, কিন্তু তুমি নিজে তাদের কাছে ফিরে যাবে না।
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਜੇ ਤੂੰ ਮੁੜੇ ਤਾਂ ਮੈਂ ਤੈਨੂੰ ਮੋੜ ਲਿਆਵਾਂਗਾ,
    ਭਈ ਤੂੰ ਮੇਰੇ ਸਨਮੁਖ ਖਲੋ ਸਕੇਂ। ਜੇ ਤੂੰ ਮਹਿੰਗ ਮੁੱਲੇ ਨੂੰ ਨਖਿੱਧ ਨਾਲੋਂ ਅੱਡ ਕਰੇਂ, ਤਾਂ ਤੂੰ
    ਮੇਰੇ ਮੁੱਖ ਵਰਗਾ ਹੋਵੇਂਗਾ। ਉਹ ਤੇਰੀ ਵੱਲ ਮੁੜਨਗੇ, ਪਰ ਤੂੰ ਉਹਨਾਂ ਵੱਲ ਨਾ ਮੁੜੇਗਾ।
  mya-JVB: ထိုကြောင့်၊ ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ သင်သည် ပြန် လာလျှင်၊ သင့် ကိုငါဆောင်
    ခဲ့၍ ၊ သင်သည် ငါ ၏အမှုကို ထမ်း ရလိမ့်မည်။ သင်သည် မြတ် သောအရာ နှင့် ယုတ် သောအရာတို့ကို
    ပိုင်းခြားခွဲထားလျှင် ၊ ငါ့ နှုတ် ကဲ့သို့ ဖြစ် ရလိမ့်မည်။ သူ တို့သည် သင့် ထံသို့
    ပြန် လာကြ လိမ့်မည်။ သင် သည် သူ တို့ရှိရာသို့ ပြန် ၍ မ သွားရ။
  tbg-tbg: Te minti turaro Noravano Kotiva tiriara tiharo, Are nena nuntu nauntu tinara
    qaqirakera tiqaa muntuvi vairera, te ai qaqi kaarirara are qaiqaa ti kaiqa vaiintima
    vainarave. Are qumina uva tinara qaqirakera koqe uva vaiinti nahenti tiva nimirera,
    te qaqi kaarirara are qaiqaa ti paropeti vaiintivano vainarave. Hauri are vika
    vaintema kera vairorave. Qaqi kaira vika ai voqaantemake variate.
  hmo-hmo: Vadaeni Lohiabada ese lau dekenai ia haere, ia gwau, “Bema oiemu lalona
    oi giroa, bona lau dekenai oi giroa mai neganai, lau ese oi do lau abia dae lou,
    bona oi ese lauegu gaukara do oi karaia lou. Bema hereva kava do oi hadokoa, bona
    hereva mai anina momokani do oi gwauraia neganai, oi be lauegu peroveta tauna
    do oi lao lou. Taunimanima be oi dekenai do idia giroa lou, to oi ese idia do
    oi tahua lao lasi.
  urd-urd: इसलिए ख़ुदावन्द यूँ फ़रमाता है कि अगर तू बाज़ आये तों मैं तुझे फेर लाऊँगा
    और तू मेरे सामने खड़ा होगा। और अगर तू लतीफ़ को कसीफ़ से जुदा करे, तो तू मेरे मुँह
    की तरह होगा। वह तेरी तरफ़ फिरें, लेकिन तू उनकी तरफ़ न फिरना।
  rus-SYN: 'На сие так сказал Господь: если ты обратишься, то Я восставлю тебя, и
    будешь предстоять пред лицем Моим; и если извлечешь драгоценное из ничтожного,
    то будешь как Мои уста. Они сами будут обращаться к тебе, а не ты будешь обращаться
    к ним.'
  bqc-SIM: 'A yã́i tò ma Dii ma mɛ̀: Tó n nↄ̀sɛlìlɛ, má ɛa n dilɛ n pá ziu,
    níↄ zĩkɛmɛɛ. Tó n yã́ gbia bↄ̀aa ń yã́ yãfũnao, ńyↄ̃ↄ dɛ ma lɛdↄɛkɛna
    ũɛ. To aa ɛa suma, ńsu támáo.'
  tcz-CHONGTHU: Hijeh chun Pakaiyin aseije, “Nangma nahung kihei kit’a ahileh keiman
    nangma kasem thah ding, chuteng keima ang-sunga nadin thei ding ahi. Chule nangman
    phachom tahtah naseidoh ding, kakam sunga napan a; chuteng amaho nangma lama hung
    kihei diu, nangma vang amaho lama nakihei tahlou ding ahi.
  mar-mar: यास्तव परमेश्वर असे म्हणतो, “यिर्मया, जर तू पश्चाताप करशील, तर मी तुला
    पुनर्संचयित करणार आणि तू माझ्या सेवेस उभा राहशील आणि माझी सेवा करशील. जर तू मुर्ख
    गोष्टींमधून मौल्यवान गोष्टी वेगळ्या करशील, तर तू माझे मुख असा होशील. लोक तुझ्याकडे
    परत येतील पण तू त्यांच्याकडे परत जाणार नाहीस.
  qub-qub: 'Chaymi Tayta Dios nimaran: «Arpinticushpayqui nogaman yapay cutimuptiquega
    cuyapar chasquishayquimi. Chauraga nogatanami sirbimanquipaj. Manacajcunallata
    manana rimar, alli cajllatana rimarga noga nishätami willacunquipaj. Gam willapashayquitami
    runacunaga wiyaconga. Manami gamchu runacunataga cäsupänayqui.'
  bqp-bqp: Mɑ Yinni Gusunɔ u Yeremi wisɑ u nɛɛ, ɑ̀ n gɔsirɑmɑ nɛn mi, kon de ɑ mɑɑ
    ko nɛn sɔm kowo. À n wurɑ ɑ mɛm sɑɑrinu deri kpɑ ɑ gɑri ɑrufɑɑnigii gere, kon
    mɑɑ nɛn gɑri doke wunɛn nɔɔwɔ. N ǹ mɔ wunɑ kɑɑ gɔsirɑ ben mi, beyɑ n weenɛ bu
    wurɑmɑ wunɛn mi.
  hat-hat: 'Men sa Seyè a reponn mwen: -Si ou tounen vin jwenn mwen, m''ap resevwa
    ou, w''a kanpe devan m'' ankò pou ou sèvi m''. Si ou sispann pale anlè pou se
    bon pawòl k''ap soti nan bouch ou ase, m''a fè ou pale pou mwen ankò. Lè sa a,
    se pèp la ki va tounen vin jwenn ou. Ou p''ap bezwen al dèyè yo.'
  eng-BSB: 'Therefore this is what the LORD says: “If you return, I will restore you;
    you will stand in My presence. And if you speak words that are noble instead of
    worthless, you will be My spokesman. It is they who must turn to you, but you
    must not turn to them.'
  eng-WEBPB: Therefore the LORD says, “If you return, then I will bring you again,
    that you may stand before me; and if you take out the precious from the vile,
    you will be as my mouth. They will return to you, but you will not return to them.
  kbq-kbq: Hagi anagema hugeno'a Ra Anumzamo'a kenona amanage hu'ne. Kagrama kagu'a
    rukrahe'ma hunka nagrite'ma ete esananke'na, ete kasefa hankavea kamisanugenka,
    nagri eri'zana erinka vugahane. Kagra agafa'ama omne nanekema nehana zana netrenka,
    knare nanekege'ma hanunka, Nagri nagi'ma erinka keagama hu vahe manigahane. Ana
    hananke'za vahe'mo'za rukrahe huza kagritega egahazanki, kagra zamagri zamagera
    ontegahane.
  nhe-BL: 'Huajca TOTECO nechnanquili huan nechilhui: “Intla timocuepas ica na, nimitzchicahuas
    para huelis tinechtequipanos. Intla ayoc ticamatis tlen ax tleno ipati, pero ticamatis
    notlajtol tlen hueyi ipati, noja tielis tinotlayolmelajca. Huan israelitame mocuepase
    ica ta. Ax monequi para ta tiyas campa yajuanti.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uwazar heze'eg ihewe. — Aze erezewyr nehe, urumuawyze
    putar ihe nehe. Ereiko wi putar heremiruze'eg romo nehe. Aze eremume'u ikatu ma'e
    nehe, aze neremume'u kwaw ze'eg ikatu 'ym ma'e nehe, ereiko wi putar heze'eg imume'u
    har romo nehe. Teko uzewyr putar newe wà nehe. Nezewe rehe we ezewyr zo wanupe
    nehe.
  eng-DRA: 'Therefore thus saith the Lord: If thou wilt be converted, I will convert
    thee, and thou shalt stand before my face; and if thou wilt separate the precious
    from the vile, thou shalt be as my mouth: they shall be turned to thee, and thou
    shalt not be turned to them.'
