  kan-2017: ಇದರಿಂದ ಯೆಹೋವನು, “ನೀನು ನನ್ನ ಕಡೆಗೆ ಹಿಂದಿರುಗಿದರೆ ನನ್ನ ಸಮ್ಮುಖದಲ್ಲಿ ನಿಲ್ಲುವಂತೆ
