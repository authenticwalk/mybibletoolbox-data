  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Kɑ̀ɑ wɛ̃̀tɛní m borɛ̀ m bo wɛ̃tɛ kɛ
