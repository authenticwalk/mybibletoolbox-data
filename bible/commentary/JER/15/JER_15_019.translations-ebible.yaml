    ga waŋiya yukirriya ŋunhi liŋgu dhäruk mayali'mirri wal'ŋu yuwalkŋu, ga biyapul
    ŋarrapinydja yurru waŋana nhokala yukurra dhärukkurru. Yaka roŋiyiya walalaŋgalanydja
    gali'lili wapthurra biyapulnydja; walala yurru yana wapthun nhokalanydja gali'lili,
    roŋiyirri yurru nhokalana.
  yal-yal: Nanara, Alatala ito nan falaxi, a naxa, “Xa i xun xɛtɛ n ma, n mɔn i tima
    nɛn i ya wanla ra n yɛtagi. Xa i fala kɛndɛne ti, i fala fuune lu na, i falan
    tima nɛn nayi alo n yɛtɛɛn dɛ xuina. E tan nan fa xɛtɛma i ma, koni i tan xa mi
    xɛtɛma e tan ma de!
  iou-iou: Ude yäŋira Yawetä kowata ŋode näwetkuk; Gäk näkken äneŋi äbäŋiri gämagutpäŋ
    gepmaŋpa piä watä ämana ude äneŋi täga api iren. Täŋkaŋ man jopjop yäkyäk kädet
    u peŋpäŋ man täga mebäri nikek ugänpäŋ yäŋahäwayäŋ täyan uwä näkŋo mena jinom
    yäpmäŋpäŋ bumik api iren. Ude täŋiri ämawebe gabäŋkaŋ api gäwarän täneŋ, gäkä
    ämawebe nämo api yäwarän täwen.
  haw-1868: 'Nolaila, ke olelo mai nei o Iehova penei, Ina hoi mai oe, alaila, e hoihoi
    mai no wau ia oe, a e ku no oe imua o''u: a ina e lawe aku oe i ka mea pono, mai
    ka mea hewa aku, alaila, e like auanei no oe me ko''u waha. E hoi mai lakou ia
    oe, aka, mai hoi aku oe ia lakou.'
  arb-NAV: 'لِذَلِكَ، هَكَذَا قَالَ الرَّبُّ: «إِنْ رَجَعْتَ أَسْتَرِدَّكَ فَتَمْثُلَ
    أَمَامِي. إِنْ نَطَقْتَ بِالْقَوْلِ السَّدِيدِ وَنَبَذْتَ الْكَلامَ الْغَثَّ،
    أَجْعَلْكَ الْمُتَحَدِّثَ بِفَمِي، فَيُقْبِلُونَ إِلَيْكَ مُسْتَرْشِدِينَ، وَأَنْتَ
    لَا تَلْجَأُ إِلَيْهِمْ طَالِباً نَصِيحَةً.'
  ewe-ewe: 'Eya ta ale Yehowa gblɔe nye esi: “Ne mietrɔ dzi me la, magaɖo mi te be
