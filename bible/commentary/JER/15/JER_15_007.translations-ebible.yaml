verse: JER.015.007
translations:
  mal-C: നിങ്ങളുടെ പട്ടണകവാടങ്ങളിൽനിന്ന് ഒരു വീശുമുറംകൊണ്ടു ഞാൻ അവരെ പാറ്റിക്കൊഴിക്കും.
    ഞാൻ എന്റെ ജനത്തെ മക്കളില്ലാത്തവരാക്കുകയും അവരെ നശിപ്പിക്കുകയും ചെയ്യും; എന്റെ
    ജനം തങ്ങളുടെ ജീവിതരീതി വിട്ടുതിരിയാത്തതുമൂലംതന്നെ.
  deu-TKW: 'Darum worfelte ich sie mit der Wurfgabel an den Thoren des Landes, machte
    kinderlos, vernichtete mein Volk: von ihren bösen Wegen kehrten sie nicht um!'
  lin-lin: Nakoyungola bango na nzela ya bipepelo na bikuke ya engumba, nakobotola
    bango bana na bango mpe nakoboma bato na Ngai, pamba te babongoli bizaleli na
    bango te.
  eng-LSV: And I scatter them with a fan, || In the gates of the land, || I have bereaved
    [them], || I have destroyed My people, || They did not turn back from their ways.
  eng-GNV: And I wil scatter them with the fanne in the gates of the earth I haue
    wasted, and destroyed my people, yet they would not returne from their wayes.
  eng-WEBSTER: And I will fan them with a fan in the gates of the land; I will bereave
    them of children, I will destroy my people, since they return not from their ways.
  nhw-BL: Na nimechquixtili ipan ininpuertas amoaltepehua huan nimechmajcajtoc ipan
    ajacatl quen se catli quitzejtzelohua trigo quimajcahua itlasolo ajacatipa. Nimechquixtilis
    nochi catli anquipiyaj masque tlahuel miyac ipati. Nimechtzontlamiltis nochi annomasehualhua
    pampa amo anquinequiyayaj anquicahuase nopa nemilistli catli fiero para anmocuepase
    ica na.
  swh-ONEN: Nitawapepeta kwa uma wa kupepetea kwenye malango ya miji katika nchi.
    Nitaleta msiba na maangamizi juu ya watu wangu, kwa maana hawajabadili njia zao.
  bba-bba: Kon nɛn tɔn be sɑrɑwɑ nɡe dobi wusun ɡbɑ̃rɑ kɔnnɔsɔ. Kon de bu ben bibu
    biɑ, kpɑ n bu kɑm koosiɑ. Domi bɑ yinɑ bu ben swɛɛ kɔ̃si deri.
  eng-KJVCPB: And I will fan them with a fan in the gates of the land; I will bereave
    them of children, I will destroy my people, sith they return not from their ways.
  luo-luo: Anapiedhgi gi odhech pietho e dhorangeye mag dala maduongʼ mar piny. Anakel
    lit kod kethruok ne joga, nimar gitamore loko yoregi.
  meu-meu: Itapo amo vada na tapodia hidi, tano ikoukoudia ai; egu hahemase ese natudia
    na edia amo vada e abidia oho, egu bese taudia vada na habuadia tari; idia na
    edia dala amo asie raka siri.
  npi-ULB: त्यसैल म तिनीहरूलाई देशका मूल ढोकाहरूमा नाङ्लोले निफन्‍नेछु । म तिनीहरूलाई
    शोकमा पार्नेछु । मेरा मानिसहरू आफ्ना मार्गबाट नफर्कने भएकाले म तिनीहरूलाई नष्‍ट
    पार्नेछु ।
  yor-yor: Èmi kò tún lè fi ìfẹ́ hàn si ọ, Èmi yóò fi àtẹ fẹ́ wọn sí ẹnu-ọ̀nà ìlú
    náà. Èmi yóò mú ìṣọ̀fọ̀ àti ìparun bá àwọn ènìyàn mi nítorí pé wọn kò tí ì yípadà
    kúrò lọ́nà wọn.
  pes-OPCB: کنار دروازه‌های شهرهایتان، شما را غربال خواهم کرد. فرزندانتان را از شما
    گرفته، نابودتان خواهم ساخت، چون نمی‌خواهید از گناه دست بردارید.
  tgl-ULB: Kaya, tatahipan ko sila sa mga tarangkahan ng lupain sa pamamagitan ng
    isang pantuhog ng mga dayami. Gagawin ko silang ulila. Wawasakin ko ang aking
    mga tao yamang hindi sila tumatalikod sa kanilang mga gawain.
  hui-hui: Puyabume widi aeane pulo wahagadagua bialu i̱na wali agali Yuda dindini
    tano wiaruha hearu bibahende bo taliatagi hai harugoni. Tigua mana ko biyaru wanahe
    biaabo halu hemiria wali agali bibahendebi tinaga waneiginirubi bo wahaiore harugoni.
  mya-mya: '``လေ​တွင်​လွင့်​ပါ​သွား​သည့်​ဖွဲ​ကဲ့​သို့​သင်​တို့ အား ဤ​ပြည်​ရှိ​အ​မြို့​မြို့​တို့​၌​ကွဲ​လွင့်​သွား​စေ​လေ​ပြီ။
    ငါ​၏​လူ​မျိုး​တော်၊ သင်​တို့​သည်​မိ​မိ​တို့​၏ ဆိုး​ညစ်​သည့် လမ်း​စဉ်​ကို​မ​စွန့်​ကြ​သ​ဖြင့်၊
    သင်​တို့​အား​ဝမ်း​နည်း​ကြေ​ကွဲ​စေ​၍ ငါ​သုတ်​သင်​ပယ်​ရှင်း​ခဲ့​လေ​ပြီ။'
  bod-N: ངས་ཡུལ་ཁམས་ཀྱི་མཁར་སྒོ་རྣམས་སུ་ཚེབ་ཀྱིས་ངའི་མི་རྣམས་ཕྱར་ཞིང་དེ་དག་ལ་ཕྲུ་གུ་ཤོར་དུ་བཅུག
    ཡང་དེ་རྣམས་མེད་པར་བཟོས་ཀྱང་དེ་དག་རང་གི་ལམ་དང་མ་བྲལ་ཏོ། །
  sna-sna: Ndichavarudza neforogo yokurudzisa, pamasuo eguta renyika. Ndichauyisa
    kufirwa nokuparadzwa pamusoro pavanhu vangu, nokuti havana kushandura nzira dzavo.
  spa-BLM: Los he aventado con un abanico en las puertas de la tierra. Les he quitado
    hijos. He destruido a mi pueblo. No volvieron de sus caminos.
  cac-cac: Ol ex viq'uelta d'a yoltac e chon̈ab' d'a yol e macb'en tic, ol ex in saclemejb'at
    icha tz'aj saclem smatz'il ixim trigo yuj ic'. Ol vac'an satjoquel in chon̈ab'
    tic. Man̈xa junoc eyuninal ol vac'cani, yujto max yal e c'ol tzeyactejcan e chuc
    b'eyb'al.
  swh-ULB: Kwa hiyo nitawapepea kwa kipepeo katika milango ya nchi. Nitawafukuza.
    Nitawaangamiza watu wangu kwani hawakurudi na kuziacha njia zao.
  bel-bel: 'Я разьвяваю іх веялам за браму зямлі: пазбаўляю іх дзяцей, гублю народ
    Мой; але яны не вяртаюцца са шляхоў сваіх.'
  deu-ELBBK: Und ich werde sie mit der Worfschaufel zu den Toren des Landes hinausworfeln;
    ich werde mein Volk der Kinder berauben, es zugrunde richten. Sie sind von ihren
    Wegen nicht umgekehrt.
  mbb-OT: Edsilutan ku sikiyu ziyà te menge pultahan te inged pinaaǥi te kebpeyapata
    ku keniyu iring te ukap he inlayap te keramag. Edezeetan ku sikiyu wey is menge
    anak niw, su wazè kew med-engked te mezaat he menge vaal niw.
  mal-2015: 'ദേശത്തിന്റെ പടിവാതിലുകളിൽ ഞാൻ അവരെ വീശുമുറംകൊണ്ടു വീശിക്കളഞ്ഞു; ഞാൻ എന്റെ
    ജനത്തെ മക്കളില്ലാത്തവരാക്കി നശിപ്പിച്ചു: എങ്കിലും അവർ തങ്ങളുടെ വഴികളെ വിട്ടുതിരിഞ്ഞില്ല.'
  rmc-rmc: Prečhivkerava len la vidlaha andre savore lengre fori. Lava lendar le čhaven;
    zňičinava mire manušen, bo pes na visarde peskre nalačhe dromendar.
  pes-OPV: و ایشان را دردروازه های زمین با غربال خواهم بیخت و قوم خود را بی‌اولاد
    ساخته، هلاک خواهم نمودچونکه از راههای خود بازگشت نکردند.
  ron-1924: Ый вынтур ку лопата ла порциле цэрий; ый липсеск де копий, перд пе попорул
    Меу, кэч ну с-ау абэтут де ла кэиле лор.
  ben-OBCV: আমি দেশের নগরদ্বারগুলিতে তাদের বেলচা দিয়ে ঝাড়ব। আমি আমার প্রজাদের উপরে
    মৃত্যুর শোক ও ধ্বংস নিয়ে আসব, কারণ তারা তাদের জীবনাচরণের পরিবর্তন করেনি।
  som-som: Dalka irdihiisa ayaan iyaga masaf kaga haadiyey, waanan gablamiyey, dadkaygana
    waan baabbi'iyey, waayo, jidadkoodii kama ay soo noqon.
  lat-VUC: 'Et dispergam eos ventilabro in portis terræ: interfeci et disperdidi populum
    meum, et tamen a viis suis non sunt reversi.'
  eng-ASVBT: And I have winnowed them with a fan in the gates of the land; I have
    bereaved them of children, I have destroyed my people; they returned not from
    their ways.
  ita-1885: Benchè io li abbia sventolati con la ventola nelle porte del paese, ed
    abbia deserto, e distrutto il mio popolo, non però si son convertiti dalle lor
    vie.
  eng-LXXUP: 'And I will completely scatter them; in the gates of my people they are
    bereaved of children: they have destroyed my people because of their iniquities.'
  eng-ULB: So I will winnow them with a pitchfork at the gates of the land. I will
    bereave them. I will destroy my people since they will not turn from their ways.
  spa-VBL: Te dispersaré con una hoz de segar de todos los pueblos del país. Destruiré
    a mi pueblo y me llevaré a sus hijos porque se niegan a abandonar sus malos caminos.
  fra-_FOB: Je les vannerai avec un van jusqu'aux portes du pays. Je priverai d'enfants,
    je ferai périr mon peuple; ils ne se sont pas détournés de leurs voies.
  mal-mal: 'ദേശത്തിന്റെ പടിവാതിലുകളിൽ ഞാൻ അവരെ വീശുമുറംകൊണ്ടു വീശിക്കളഞ്ഞു; ഞാൻ എന്റെ
    ജനത്തെ മക്കളില്ലാത്തവരാക്കി നശിപ്പിച്ചു: എങ്കിലും അവർ അവരുടെ വഴികളെ വിട്ടുതിരിഞ്ഞില്ല.'
  urd-GVR: Jis tarah gandum ko hawā meṅ uchhāl kar bhūse se alag kiyā jātā hai usī
    tarah maiṅ unheṅ mulk ke darwāzoṅ ke sāmne phaṭkūṅgā. Chūṅki merī qaum ne apne
    ġhalat rāstoṅ ko tark na kiyā is lie maiṅ use beaulād banā kar barbād kar dūṅgā.
  suz-BL: गो मेको आन कली राज्‍य ङा सहर ङा ठेयब लाप्‍चोमी ग्‍योलोम हारशो खोदेंशो हारताक्‍ङ।
    गो आं मुर आन कली शुश श्‍येत गेशा खतम सेल्‍ता। मारदे हना मेको आन मरिम्‍शो पतीक
    रे मलेम्‍म। मत्ती ३:१२
  eng-NOY: I will scatter them with a winnowing-fan through the gates of the land;
    I will bereave them of their sons; I will destroy my people, Since they return
    not from their ways.
  ita-1927: Io ti ventolo col ventilabro alle porte del paese, privo di figli il mio
    popolo, e lo faccio perire, poiché non si converte dalle sue vie.
  ckb-ckb: «بە شەن شەنیان دەکەم، لە دەروازەی شارەکانی خاکەکە. جەرگسووتاوم کرد، گەلی
    خۆمم لەناوبرد، ڕەفتاری خۆیان نەگۆڕی.
  eng-BBE: And I have sent a cleaning wind on them in the public places of the land;
    I have taken their children from them; I have given my people to destruction;
    they have not been turned from their ways.
  kan-OKCV: ಅವರನ್ನು ಮೊರದಿಂದ ದೇಶದ ಬಾಗಿಲುಗಳಲ್ಲಿ ಕವೆಗೋಲಿನಿಂದ ಹಾರಿಸಿ ತೂರುವೆನು. ನನ್ನ ಜನರನ್ನು
    ನಾಶಮಾಡಿ ಅವರಿಗೆ ಶೋಕವನ್ನು ನೀಡುವೆನು. ಅವರು ತಮ್ಮ ಮಾರ್ಗಗಳನ್ನು ಬಿಟ್ಟು, ಹಿಂದಿರುಗದೆ ಇದ್ದುದರಿಂದ
  tam-2017: தேசத்தின் வாசல்களில் அவர்களைத் தூற்றுக்கூடையால் தூற்றிப்போடுவேன்; என்
    மக்கள் தங்கள் வழிகளைவிட்டுத் திரும்பாததினால் நான் அவர்களைப் பிள்ளைகள் இல்லாதவர்களாக்கி
    அழிப்பேன்.
  spa-RV-1909: Y aventélos con aventador hasta las puertas de la tierra; desahijé,
    desbaraté mi pueblo; no se tornaron de sus caminos.
  ron-BTF: 'Și îi voi vântura cu o furcă la porțile țării; îi voi văduvi de copii,
    voi nimici poporul meu: deoarece ei nu s-au întors de la căile lor.'
  eng-WEBP: I have winnowed them with a fan in the gates of the land. I have bereaved
    them of children. I have destroyed my people. They didn’t return from their ways.
  eng-FBV: I will scatter you with a winnowing fork from every town in the country.
    I will destroy my people and take away their children because they refuse to give
    up their evil ways.
  nld-1939: Ik ga ze wannen Voor de poorten van het land; Kinderloos maak Ik mijn
    volk, en richt het te gronde, Omdat ze zich niet hebben bekeerd.
  nch-BL: Na nimechquixti ipan inincaltenhua amoaltepehua huan nimechmajcajtoc ipan
    ajacat quej se cati quitzejtzelohua trigo quimajcahua itasolo ajacatipa. Nimechquixtilis
    nochi cati anquipiyaj masque tahuel miyac ipati. Nimechtzontamiltis nochi annomasehualhua
    pampa amo anquinequiyayaj anquicahuase nopa nemilisti cati fiero para anmocuepase
    ica na.
  vie-1934: Ta đã lấy nia sảy chúng nó nơi cửa các thành đất nầy. Ta đã cất mất con
    cái chúng nó và diệt dân ta, mà chúng nó cũng chẳng trở lại khỏi đường lối mình.
  hin-CV: मैं सूप लेकर देश के प्रवेश द्वारों पर उनको फटकूंगा. मैं उनसे उनकी संतान
    ले लूंगा और मैं अपनी ही प्रजा को नष्ट कर दूंगा, उन्होंने अपने आचरण के लिए पश्चात्ताप
    नहीं किया है.
  spa-BES: Y les he esparcido como la paja a los lugares públicos de la tierra; Les
    he quitado a sus hijos; Yo he dado a mi pueblo a la destrucción; No se han apartado
    de sus caminos.
  tdx-tdx: Itsongako an-tsikelo an-dalambei’ i taney; ampandalàko anake, vaho ho mongoreko
    ondatikoo amy te tsy ambohoa’e o sata’eo.
  tha-KJV: เราจะซัดเขาด้วยส้อมซัดข้าวในบรรดาประตูเมืองแห่งแผ่นดินนั้น เราจะทำให้ลูกของเขาทั้งหลายตาย
    เราจะทำลายประชาชนของเรา เพราะเขาทั้งหลายมิ​ได้​หันกลับจากพฤติ​การณ์​ของเขา
  por-BR-2018: E eu os padejarei com pá até as portas da terra, e os deixarei sem
    filhos; destruirei meu povo, pois não voltaram atrás de seus caminhos.
  deu-ELO: Und ich werde sie mit der Worfschaufel zu den Toren des Landes hinausworfeln;
    ich werde mein Volk der Kinder berauben, es zu Grunde richten. Sie sind von ihren
    Wegen nicht umgekehrt.
  eng-WYC-2018: And I shall scatter them with a winnowing instrument in the gates
    of [the] earth; I killed, and lost my people, (or I killed, and destroyed my people),
    and nevertheless they turned not again from their ways.
  epo-epo: Mi disŝutis ilin per ŝutilo tra la pordegojn de la lando, Mi seninfanigis
    kaj pereigis Mian popolon; kaj tamen ili ne returnis sin de sia vojo.
  uig-PIN: Xunga Mǝn ularni zemindiki xǝⱨǝr ⱪowuⱪlirida yǝlpügüq bilǝn soriwetimǝn;
    Mǝn ularni balilardin juda ⱪilimǝn wǝ hǝlⱪimni nabut ⱪilimǝn; ular ɵz yolliridin
    ⱨeq yanmidi.
  beo-beo: Na da Na soge moilai huluane amo ganodini, dili lale, bioi gisi agoane
    dili foga mini masa:ne gado galagai. Na fi dunu! Na da dili wadela:lesi! Na da
    dilia mano medole lelegei. Bai dilia wadela:i hou hame yolesi.
  tpi-OTNT: Mi bin kisim olgeta manmeri long ol taun bilong Juda na mi bin rausim
    ol i go, olsem win i rausim pipia bilong wit. Mi bin bagarapim ol manmeri bilong
    mi na kilim ol pikinini bilong ol, long wanem, ol i no bin lusim ol pasin nogut
    bilong ol.
  hau-SA: Zan sheƙe ki da abin sheƙewa a ƙofofin birnin ƙasar. Zan kawo baƙin ciki
    da hallaka a kan mutanena, gama ba su canja hanyoyinsu ba.
  uig-LAT: Shunga Men ularni zémindiki sheher qowuqlirida yelpügüch bilen soriwétimen;
    Men ularni balilardin juda qilimen we xelqimni nabut qilimen; ular öz yolliridin
    héch yanmidi.
  nde-nde: Ngizabahlungula ngefologwe yokwela emasangweni amadolobho elizwe. Ngizaletha
    ukufelwa lokuchitheka ebantwini bami, ngoba kabaguqulanga izindlela zabo.
  ton-ton: Pea te u tapili ʻaki ʻakinautolu ʻae tapili ʻi he ngaahi matapā ʻoe fonua;
    te u toʻo ʻenau fānau, te u fakaʻauha ʻa hoku kakai, ko e meʻa ʻi heʻenau taʻetafoki
    mei honau ngaahi hala.
  ces-1613: Protož přetříbím je věječkou skrze brány země této, na sirobu přivedu
    a zkazím lid svůj, nebo se od cest svých nenavracují.
  eng-WMB: I have winnowed them with a fan in the gates of the land. I have bereaved
    them of children. I have destroyed my people. They didn’t return from their ways.
  tam-TCV: நாட்டில் பட்டணத்து வாசல்களில் அவர்களை தூற்றுக் கூடையினால் தூற்றுவேன். அவர்கள்
    தங்கள் வழிகளைவிட்டு மனந்திரும்பாதபடியினால் என் மக்களை தவிக்கச்செய்து, அவர்கள்மேல்
    அழிவைக் கொண்டுவருவேன்.
  ceb-ULB: Busa lainon ko sila gamit ang pangkaykay didto sa mga ganghaan sa yuta.
    Patyon ko sila. Silotan ko ang akong katawhan tungod kay wala sila mibiya sa ilang
    mga binuhatan.
  pol-UBG: Rozwieję ich wiejadłem w bramach tej ziemi, osierocę i wygubię mój lud,
    bo nie zawrócili ze swoich dróg.
  agr-agr: Jerusalégkah, aminí aents batsata nunak chijichin dase umpui utsauwama
    numamtuk yaakta ukumtikin utsagtatjai. Mina aentsug aidauk mina umigtukchaju asag
    uchigtuchu juwakaje. Wi ditanak mina umigtukchaju asagmatai ijinawagjai.
  kyc-kyc: Yuu taone peparaena nambame nakama kalendakuna porakana pyao nembele lao
    nakama nambana wambu dupwa kokwa sinyi nembeyo. Nakamana yulu koo pingi karo doko
    yaki nyuo kaeya nao minyaro siyaminyi dokona nambame nakamana wane wanake dupwa
    opetae pyao kumakayo.
  urd-GVU: جس طرح گندم کو ہَوا میں اُچھال کر بھوسے سے الگ کیا جاتا ہے اُسی طرح مَیں
    اُنہیں ملک کے دروازوں کے سامنے پھٹکوں گا۔ چونکہ میری قوم نے اپنے غلط راستوں کو
    ترک نہ کیا اِس لئے مَیں اُسے بےاولاد بنا کر برباد کر دوں گا۔
  deu-1912: Ich will sie mit der Wurfschaufel zum Lande hinausworfeln und will mein
    Volk, so von seinem Wesen sich nicht bekehren will, zu eitel Waisen machen und
    umbringen.
  kan-2017: ನನ್ನ ಜನರನ್ನು ದೇಶದ ಬಾಗಿಲುಗಳಲ್ಲಿ ಕವೆಗೋಲಿನಿಂದ ಹಾರಿಸಿ ತೂರುವೆನು. ಅವರನ್ನು ಪುತ್ರಶೋಕಕ್ಕೆ
    ಈಡುಮಾಡಿ ನಾಶಪಡಿಸುವೆನು; ಅವರು ಹೋದ ದಾರಿಯಿಂದ ಹಿಂದಿರುಗರು.
  yap-yap: Lan gubin e binaw u lan e re nam ney e ku gon’med riy nga fithik’ e nifeng
    ni bod kenggin e grain. Ku gu thirifmed e girdi’ rog u but’, ku gu thang e pogofan
    rok pifakmed ya da’an mu taleged e kireb ni gimed be ngongliy.
  hlt-MCSB: Amih te khohmuen vongka ah rha neh ka yah ni. Ka pilnam he a longpuei
    lamloh ha bal uh pawt cakol la ka milh sak ni.
  mdy-ETH: ሃኣኮ ዲልባ ዢባሬይዳ ዴንዳሢጉዲ ሳዔሎይዳ ዓኣ ካታሞ ቢያ ታ ዒንሢ ዜርቄኔ፤ ፑርቶ ማዾ ሃሺ ዒንሢ ማዓኒ ዳንዳዒባኣሢሮ
    ዒንሢ፥ ታኣኮ ዴሮ ታ ኩርሴኔ፤ ላኣሎኮ ሾይፆ ታኣኒ ባይዜኔ።
  twi-ASANTE: Mede huhusoɔ apaawa bɛhuhu wɔn so wɔ asase no kuropɔn apono ano. Mede
    owuo ne adesɛeɛ bɛba me nkurɔfoɔ so, ɛfiri sɛ wɔnsesaa wɔn akwan.
  eng-WEBU: I have winnowed them with a fan in the gates of the land. I have bereaved
    them of children. I have destroyed my people. They didn’t return from their ways.
  wal-wal: Taani eta he biittaa katamatu penggiyan laidaa ekkada suraggaas. Eta naatakka
    wora wurssaas; taani ta asaa xaissaas. Aissi giikko, eti bantta iita ogiyaappe
    simmennan ixxidosona.
  spa-PDDPT: Los aventaré con un aventador hasta las puertas de la tierra, y los privaré
    de hijos. Destruiré a mi pueblo, porque no se devolvieron de sus caminos.
  gun-gun: “Ndeyvy re tetã ikuai va'e rokẽ py ambogua uka yrupẽ py rami, amokanhy
    ta'y kuery, amomba xevygua kuery teĩ ikuaiaty gui ndojepe'ai.
  ilo-ULB: Isu nga itaepkonto ida kadagiti ruangan ti daga babaen iti sarukay. Patayekto
    dagiti annakda. Dadaelekto dagiti tattaok agsipud ta saanda a tallikudan dagiti
    wagasda.
  kpg-kpg: I lodo nia waahale huogodoo o tenua deenei, Au guu kili goodou gi lodo
    di ahiaalangi gadoo be nia lau laagau popo. Au gu hagahuaidu goodou, go agu daangada,
    Au gu daaligi godou dama i di godou dee dugu godou hangahaihai huaidu.
  uig-ARA: شۇڭا مەن ئۇلارنى زېمىندىكى شەھەر قوۋۇقلىرىدا يەلپۈگۈچ بىلەن سورىۋېتىمەن؛
    مەن ئۇلارنى بالىلاردىن جۇدا قىلىمەن ۋە خەلقىمنى نابۇت قىلىمەن؛ ئۇلار ئۆز يوللىرىدىن
    ھېچ يانمىدى.
  sus-sus: N fama nɛ e rayensende alɔ maale lagi, n fa e xa die bade e yi ra, n fa
    n ma ɲama xun nakanade barima e mu gbilenxi e xa wali kobi fɔxɔ ra.
  pon-2006: Nan kahnimw koaros en sahpwet, I sipedkumwailpeseng nan wehwe duwehte
    tehndipw meng; I kamwomwkumwailla, nei aramas akan, I kemehla noumwail seri kan,
    pwehki amwail sohte katokihedi amwail wiewia suwed kan.
  jae-jae: Aŋga malac tonec ŋagamêŋ samob aê katiŋ amac adêŋ mu amboac gêŋ ŋapaôma.
    Aê gaseŋ aêŋoc lau amac su. Aê gajac nêm ŋapalêo to ŋac êndu gebe awi nêm lêŋ
    sec siŋ atom.
  ksd-ksd: Ma iau tar vue diat ma ra vuavue vit ta ra lavur mataniolo na gunan; iau
    tar ra vue ra umana natu i diat, iau tar nila vue kaugu tarai; pa dia ga nur vue
    kadia lavur mangamangana.
  tur-YTC: Ülkenin kapılarında onları yabayla savurdum. Çocuksuz bıraktım. Halkımı
    yok ettim. Yollarından dönmediler.
  grc-BRENT: Καὶ διασπερῶ αὐτοὺς ἐν διασπορᾶ ἐν πύλαις λαοῦ μου ἠτεκνώθησαν, ἀπώλεσαν
    τὸν λαόν μου διὰ τὰς κακίας αὐτῶν.
  ind-AYT: Aku akan menampi mereka dengan alat penampi di pintu-pintu gerbang negeri.
    Aku akan membuat mereka kehilangan anak-anak. Aku akan menghancurkan jemaat-Ku
    karena mereka tidak berbalik dari jalan-jalan mereka.
  nya-nya: Ine ndidzakubalalitsani kukuchotsani mʼmizinda ya mʼdzikomo monga mmene
    amachitira ndi mankhusu popeta ndi lichero. Anthu anga ndinawaliritsa ndi kuwawononga
    chifukwa sanasinthe makhalidwe awo oyipa.
  hrv-hrv: Zato ću ih izvijati vijačom na vratima zemlje ove. Narod svoj ću lišit'
    djece i istrijebit' ga, jer se ne obraćaju sa svojih putova.
  mps-mps: Eno te tigidali we bidi te taun Judade selama, te augwali eno ela gudulali,
    te waligo wit wali hogomu sela sąbo tiwai yai. Eno ena we bidi dabe dolama, te
    augwa wai dabe ela muani, magi baso meni, augwa dwai kolesaga ebo me tagalobeo.
  tpi-tpi: Mi bin kisim olgeta manmeri long ol taun bilong Juda na mi bin rausim ol
    i go, olsem win i rausim pipia bilong wit. Mi bin bagarapim ol manmeri bilong
    mi na kilim ol pikinini bilong ol, long wanem, ol i no bin lusim ol pasin nogut
    bilong ol.
  dan-1931: Med Kasteskovl kaster jeg dem i Landets Porte, mit Folk gør jeg barnløst
    og til intet; de vendte ej om.
  vie-OVCB: Ta sẽ quạt chúng nó như quạt lúa tại các cổng thành và cất đi những người
    thân yêu của chúng. Ta sẽ tiêu diệt chính dân Ta, vì chúng không bỏ con đường
    tội ác.
  guj-2017: દેશની ભાગોળોમાં મેં તેઓને સૂપડાથી ઝાટક્યાં છે; મેં મારા લોકોને નિ:સંતાન
    તથા નષ્ટ કર્યા છે; જો તેઓ પોતાના દુષ્ટ માર્ગોમાંથી પાછા ફરશે નહિ તો હું તેમનો
    નાશ કરીશ.
  pon-2006A: Nan kahnimw koaros en sahpwet, I sipedkumwailpeseng nan wehwe duwehte
    tehndipw meng; I kamwomwkumwailla, nei aramas akan, I kemehla noumwail seri kan,
    pwehki amwail sohte katokehdi amwail wiewia suwed kan.
  por-BRBSL: Eu os vi com um ventilador nos portões da terra. Eu as lutei de luto
    de crianças. Eu destruí meu povo. Eles não voltaram de seus caminhos.
  cth-cth: A lamthung dawk hoi a ban ngai awh hoeh dawkvah, ram kalupnae longkha koe
    ka pâsei vaiteh, a canaw hah ka thei pouh han.
  twi-twi: Mede nhuhuwso apampaa behuhuw wɔn so wɔ asase no kuropɔn apon ano. Mede
    owu ne ɔsɛe bɛba me nkurɔfo so, efisɛ wɔnsakraa wɔn akwan ɛ.
  hlt-hlt: Amih te khohmuen vongka ah rha neh ka yah ni. Ka pilnam he a longpuei lamloh
    ha bal uh pawt cakol la ka milh sak ni.
  tbz-SIM: Dɛɛ̀ te kɛ̀ n tùótɛ́ m piɛnkù kɛ còḿmú dihɛì mɑ̀nku kɛ di ye, kɛ̀ di pɑ̀ɑ̀
    di bí kɛ̀ n di kùɔ di í yiémmɛ̀ kɛ yóu di yɛi.
  msy-2020: “Judan gumazamiziba uan arazir kurabagh irazir puvatɨ. Kamaghɨn amizɨ,
    kɨ Judan nguibaba vaghvagha dar gumazamiziba bar me inigha, me givaragha me batoghezɨ
    me ghuezɨ moghɨn, mati amɨnim witɨn afezibagh ivarazɨ da ghue. Kɨ uan gumazamiziba
    bar me gasɨghasigha men boribav soghezɨ me ariaghire.
  azb-azb: Onları ölkənin şəhər darvazalarında Kürəklə sovurdum, Xalqımı övladsız
    qoydum, Onları məhv etdim. Çünki yollarından dönmədilər.
  eng-DBY: 'And I will fan them with a fan in the gates of the land; I will bereave
    of children [and] destroy my people: they have not returned from their ways.'
  hin-2017: मैंने उनको देश के फाटकों में सूप से फटक दिया है; उन्होंने कुमार्ग को नहीं
    छोड़ा, इस कारण मैंने अपनी प्रजा को निर्वंश कर दिया, और नाश भी किया है।
  wol-KYG: Maa leen bees ni ñuy beesem pepp ci pénci réew mi. Maa sànk sama ñoñ, faat
    seeni doom, ndax tuubuñu seeni jëfin.
  eng-YLT: And I scatter them with a fan, in the gates the land, I bereaved, I have
    destroyed My people, From their ways they turned not back.
  eng-WYC-2017: And I shall scatter them with a winnowing instrument in the gates
    of [the] earth; I killed, and lost my people, and nevertheless they turned not
    again from their ways.
  eng-WMBB: I have winnowed them with a fan in the gates of the land. I have bereaved
    them of children. I have destroyed my people. They didn’t return from their ways.
  urd-GVH: जिस तरह गंदुम को हवा में उछालकर भूसे से अलग किया जाता है उसी तरह मैं उन्हें
    मुल्क के दरवाज़ों के सामने फटकूँगा। चूँकि मेरी क़ौम ने अपने ग़लत रास्तों को तर्क
    न किया इसलिए मैं उसे बेऔलाद बनाकर बरबाद कर दूँगा।
  rug-rug: Kote oki sage ni Arau pa givusu guana duduli popana pa hopeke dia vasileana
    pude mani ta paleke taloa la pa ninae popoa. Kote va kamo ni tinalotaṉa Rau meke
    tinahuara sari Qua tinoni, ura lopu ele hobei rini sari dia hahanana kaleadi.
  gaz-gaz: Ani karrawwan magaalaa biyyattii duratti, qorbiidhaan qilleensatti isaan
    nan kenna. Ani saba kootti gaddaa fi badiisa nan fida; isaan karaa isaanii irraa
    hin deebineetii.
  fra-LSG: Je les vanne avec le vent aux portes du pays; Je prive d’enfants, je fais
    périr mon peuple, Qui ne s’est pas détourné de ses voies.
  gnn-gnn: '@see-verse:JER.015.006'
  yal-yal: N na e fintanma nɛn alo se dagina yamanan taane so dɛɛne birin na. N yi
    e diine ba e yii, n yi n ma yamaan halagi bayo e mi e xun xanbi soxi e kɛwanle
    yi.
  haw-1868: E hoolulu aku au ia lakou i ka peahi lulu ma na pukapa o ka aina; e hoonele
    au ia lakou i na keiki, e luku aku no au i ko'u poe kanaka; aole lakou i huli,
    mai ko lakou aoao mai.
  arb-NAV: وَأُذَرِّيهِمْ بِالْمِذْرَاةِ فِي أَبْوَابِ مُدُنِ الأَرْضِ؛ وَأُثْكِلُ
    وَأُهْلِكُ شَعْبِي لأَنَّهُمْ لَمْ يَرْجِعُوا عَنْ طُرُقِهِمِ الأَثِيمَةِ.
  ewe-ewe: Magbɔ wò kple nugbɔnu le anyigba sia ƒe agbowo nu. Mana kunyawo nadzɔ ɖe
    wo dzi eye matsrɔ̃ dukɔ sia elabena wometrɔ le woƒe mɔwo dzi o.
  eng-LEE: 'And I winnow them with a fan in the gates of the land: I make childless,
    I annihilate my people, [since] from their ways they have not turned away.'
  asm-FB: মই তেওঁলোকক দেশৰ দুৱাৰবোৰত কুলাৰে জাৰিলোঁ। তেওঁলোকক সন্তানহীন কৰিলোঁ। মোৰ
    জাতিক বিনষ্ট কৰিলোঁ; তেওঁলোক নিজৰ পথৰ পৰা নুলটিল।
  sus-A: ﭑ قَمَ نّ عٍ رَيٍنسٍندٍ عَلْ مَالٍ لَفِ، ﭑ قَ عٍ شَ دِيٍ بَدٍ عٍ يِ رَ، ﭑ
    قَ ﭑ مَ حَمَ شُن نَكَنَدٍ بَرِ مَ عٍ مُ فبِلٍنشِ عٍ شَ وَلِ كٌبِ قْشْ رَ.
  fra-SBL: Je les ai vannés avec un éventail aux portes du pays. Je les ai privés
    d'enfants. J'ai détruit mon peuple. Ils ne sont pas revenus sur leurs pas.
  hbo-hbo: וָאֶזְרֵ֥ם בְּמִזְרֶ֖ה בְּשַׁעֲרֵ֣י הָאָ֑רֶץ שִׁכַּ֤לְתִּי אִבַּ֙דְתִּי֙
    אֶת־עַמִּ֔י מִדַּרְכֵיהֶ֖ם לֹוא־שָֽׁבוּ׃
  kik-kik: Nĩngamahuha ta mahuti makĩhuhwo na gĩtarũrũ ihingo-inĩ cia itũũra inene
    rĩa bũrũri. Nĩngarehe gĩkuũ na mwanangĩko kũrĩ andũ akwa, nĩgũkorwo nĩmagĩte kũgarũrĩra
    mĩthiĩre yao.
  fra-NCL: Je les vannerai avec le van, aux portes du pays ; je priverai d’enfants,
    je ferai périr mon peuple ; ils ne reviennent pas de leurs voies.
  cek-AK: Nihcae to prae khongkhanawk ah takhi hawhhaih paqa hoiah ka hawh han; a
    caanawk to palung ka setsak han, a caeh o haih loklam hoi amlaem o ai pongah,
    nihcae to kang hmatsak han.
  cuk-cuk: Gagan-durgan-burwaba-mileddaedyobi, neggweburgi an bemar-oaisakioed. Mimmigansuli
    an bemar-imakoed, bela an bemar-obelogoed, ar be-daedi na be ogwassurmalad.
  uig-CYR: Шуңа Мән уларни зиминдики шәһәр қовуқлирида йәлпүгүч билән сориветимән;
    Мән уларни балилардин җуда қилимән вә хәлқимни набут қилимән; улар өз йоллиридин
    һеч янмиди.
  tel-2017: దేశం గుమ్మాల్లో నేను వారిని చేటతో తూర్పారపడతాను. నా ప్రజలు తమ పద్ధతులను
    విడిచి నా దగ్గరికి రావడం లేదు కాబట్టి వాళ్ళను నాశనం చేస్తాను. వారికి వియోగం కలిగిస్తాను.
  hat-BSA: Mwen te vannen yo ak yon fouchèt vannen nan pòtay peyi a. Mwen te prive
    yo de pitit yo. Mwen te detwi pèp Mwen an. Yo pa t vire kite chemen yo.
  kos-kos: In siti nukewa in facl se inge Nga siskowosyak nu ke eng uh, oana ke kulun
    wheat uh sisiyak nu ke eng uh. Nga kunauskowosla, mwet luk. Nga uniya tulik nutuwos
    Mweyen kowos tiana tui liki ouiyen moul koluk lowos.
  hbo-WLC: וָאֶזְרֵ֥ם בְּמִזְרֶ֖ה בְּשַׁעֲרֵ֣י הָאָ֑רֶץ שִׁכַּ֤לְתִּי אִבַּ֙דְתִּי֙
    אֶת־עַמִּ֔י מִדַּרְכֵיהֶ֖ם לוֹא־שָֽׁבוּ׃
  ibo-ibo: Aga m eji ihe e ji afụcha ọka fụchaa ha nʼọnụ ụzọ ama nke ala ahụ. Aga
    m eme ka mbibi bịakwasị ndị m, nke ga-eme ka ha gbara aka ụmụ, nʼihi na ha esitebeghị
    nʼụzọ ọjọọ ha chigharịa.
  ory-ory: ଆମ୍ଭେ ସେମାନଙ୍କୁ ଦେଶର ପୁରଦ୍ୱାରସମୂହରେ କୁଲାରେ ପାଛୁଡ଼ି ଅଛୁ; ଆମ୍ଭେ ସେମାନଙ୍କୁ
    ସନ୍ତାନସନ୍ତତି ବିହୀନ କରିଅଛୁ, ଆମ୍ଭେ ଆପଣା ଲୋକମାନଙ୍କୁ ବିନାଶ କରିଅଛୁ; ସେମାନେ ଆପଣା ଆପଣା
    ପଥରୁ ଫେରି ନାହାନ୍ତି।
  chk-chk: Üpwe söfölükemiila ren efoch söföl mi keang me lon asamalapen ekewe telinimwen
    ei fanü. Üpwe niela nöümi kewe o arosakemiila, pun ousap ükütiu seni ämi kewe
    föför mi ngau.
  rop-rop: Langa ebri taun langa dijan kantri aibin tjakidawei yumob jis laik det
    win wen im blowimwei det rabishwan gras brom det sid daga. Ai garra binijimap
    main ronwan pipul olabat, en ai garra kilim yumob bigininimob du, dumaji yumob
    neba stap dumbat detlot nogudbala ting.
  ukr-1871: 'Я розвію їх лопатою-віячкою за ворота землї; зроблю бездїтними, вигублю
    нарід мій: вони бо не вертаються з доріг своїх.'
  deu-1951: Darum habe ich sie mit der Wurfschaufel geworfelt in den Toren des Landes;
    ich habe mein Volk der Kinder beraubt, es umgebracht; denn von ihren eigenen Wegen
    kehrten sie nicht um.
  eng-JPS: And I fan them with a fan in the gates of the land; I bereave them of children,
    I destroy My people, since they return not from their ways.
  srp-1865: Zato æu ih izvijati vijaèom na vratima zemaljskim, uèiniæu ih sirotima,
    potræu narod svoj, jer se ne vraæaju s putova svojih.
  lug-lug: Era ndibakuŋŋunta n’ekitiiyo eky’amannyo mu miryango gy’ebibuga eby’omu
    nsi. Ndizikiriza abantu bange ne mbamalawo kubanga tebaaleka makubo gaabwe.
  heb-heb: ואזרם במזרה בשערי הארץ שכלתי אבדתי את עמי מדרכיהם לוא שבו׃
  ben-IRV: তাই দেশের ফটকের কাছে আমি কুলোয় করে তাদের ঝেড়ে ফেলব। আমি তাদের ছিন্নভিন্ন
    করব। আমি আমার প্রজাদের ধ্বংস করব যদি তারা তাদের পথ থেকে না ফেরে।
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਛੱਜਾਂ ਨਾਲ ਦੇਸ ਦੇ ਫਾਟਕਾਂ ਵਿੱਚ ਛੱਟਿਆ। ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਔਂਤ ਕੀਤਾ,
    ਮੈਂ ਆਪਣੀ ਪਰਜਾ ਨੂੰ ਮਿਟਾ ਦਿੱਤਾ, ਉਹ ਆਪਣਿਆਂ ਰਾਹਾਂ ਤੋਂ ਨਹੀਂ ਮੁੜੇ।
  mya-JVB: ပြည် တံခါး ဝ၌ သူ တို့ကို စံကော နှင့် ငါလှေ့ မည်။ သူတို့သားသမီးများကို ငါရှုံး
    စေမည်။ ငါ ၏ လူမျိုး သည် မိမိ လိုက်သွားသော လမ်း မှ မ ပြန် လာသောကြောင့်၊ သူတို့
    ကို ငါဖျက်ဆီး မည်။
  tbg-tbg: Minti tivakero Noravano Kotiva tiharo, Uvaivano utiharo uiti rapa raumpirima
    kaintemake, te Iutaini vai vatukaraqi variaka ekaa raumpirima karerave. Ne qaqiqai
    qora okara avataqi vi variara kaara, te ni tenta vaiinti nahentivata, ni vaintivaravata,
    vehi autu taiqa karerave.
  hmo-hmo: Emui tano ena hanua ta ta ibounai dekenai, lau ese umui lau negea, uiti
    kakoro lai dekena amo ia negea bamona. Lauegu bese e, lau ese umui lau hadikaia
    ore. Emui natudia lau aladia mase, badina be emui dala dikadia umui hadokoa lasi
    dainai.
  urd-urd: और मैंने उनको मुल्क के फाटकों पर छाज से फटका, मैंने उनके बच्चे छीन लिए,
    मैंने अपने लोगों को हलाक किया, क्यूँकि वह अपनी राहों से न फिरे।
  rus-SYN: Я развеваю их веялом за ворота земли; лишаю их детей, гублю народ Мой;
    но они не возвращаются с путей своих.
  bqc-SIM: Má a gbɛ̃́ↄ zuzu musu ń saao lán ésewa an bùsu wɛ̃́lɛↄ guuɛ, má tó
    aa kua ń nɛ́ↄwa, mí ń midɛ, asa aai mikɛ̃ ń yãkɛaↄwao.
  tcz-CHONGTHU: Keiman nang hohi, changsi kijapchil bang a, nakhopiu kotphung dunga
    kajap chil ding; na it tah’u nachateu kasuhmang ding ahi. Chule keiman kamite
    kasuhgamding; Ajeh chu, amahon athilse bolu adalha nompouve.
  mar-mar: म्हणून मी त्यांना देशाच्या दारात सुपाने पाखडणार आहे. मी त्यांना त्यांच्या
    मुलापासून वेगळे केले आहे, जर ते आपल्या मार्गातून फिरले नाहीत, तर मी माझ्या लोकांचा
    नाश करणार
  qub-qub: Rïgu päjata jorquëtiwan jitajnömi gamcunataga siudäniquicunapita jorgurcur
    jitarishayqui. Gamcuna tiyashayquega chunyajmi quëdanga. Mana alli ruraycunata
    mana cachashayquipitami illgächishayqui.
  bqp-bqp: Kon nɛn tɔn be sɑrɑwɑ nge dobi wusun gbɑ̃rɑ kɔnnɔsɔ. Kon de bu ben bibu
    biɑ, kpɑ n bu kɑm koosiɑ. Domi bɑ yinɑ bu ben swɛɛ kɔ̃si deri.
  hat-hat: Nan tout ti bouk nan peyi a, mwen mete nou nan laye pou vannen nou tankou
    pay. Mwen detwi pèp mwen an, mwen kite yo san pitit. Men, yo pa kite move chemen
    yo t'ap swiv la.
  eng-BSB: I will scatter them with a winnowing fork at the gates of the land. I will
    bereave and destroy My people who have not turned from their ways.
  eng-WEBPB: I have winnowed them with a fan in the gates of the land. I have bereaved
    them of children. I have destroyed my people. They didn’t return from their ways.
  kbq-kbq: Hagi maka Juda mopafima me'nea ranra kumatamimofo kafantera, witi honama
    azotareti'ma eriherahe'ma hazageno zaho'mo eri hareno viaza hu'na, vaheni'a zamazeri
    panini hugahue. Ana nehu'na mofavre naga zaminena zamahe hana hugahue. Na'ankure
    zamagra havi avu'ava zana atre'za zamagu'a rukrahera osu'naze.
  nhe-BL: Na nimechquixtili ipan ininpuertas imoaltepehua huan nimechmajcajtoc ipan
    ajacatl queja se tlen quitzejtzelohua trigo quimajcahua itlasolo ajacatipa. Nimechquixtilis
    nochi tlen inquipiyaj yonque tlahuel miyac ipati. Nimechtzontlamiltis nochi innotlacajhua
    pampa ax inquinequiyayaj inquicahuase nopa yolistli tlen fiero para inmocuepase
    ica na.
  gub-BL: Teko omomor arozràn ywytu ikutyr wà, henuhenuhem pà iapirer wi wà. Pe tawhu
    ko ywy nànànar pe wà, apomomor peàmàtyry'ymar wakutyr nezewegatete ihe no. Apumumaw
    ihe, heremiaihu wà. Azuka pena'yr wà. Ta'e napezar kwaw penape ikatu 'ym ma'e
    pe xe.
  eng-DRA: 'And I will scatter them with a fan in the gates of the land: I have killed
    and destroyed my people, and yet they are not returned form their ways.'
