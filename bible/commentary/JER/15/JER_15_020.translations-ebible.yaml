verse: JER.015.020
translations:
  mal-C: ഞാൻ നിന്നെ ആ ജനത്തിന് കെട്ടിയുറപ്പിക്കപ്പെട്ട വെങ്കലഭിത്തിയാക്കിത്തീർക്കും;
    അവർ നിനക്കെതിരേ യുദ്ധംചെയ്യും, എന്നാൽ ജയിക്കുകയില്ലതാനും; നിന്നെ രക്ഷിക്കുന്നതിനും
    മോചിപ്പിക്കുന്നതിനും ഞാൻ നിന്നോടുകൂടെയുണ്ട്,” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: und ich will dich diesem Volke gegenüber zu einer unüberwindlichen ehernen
    Mauer machen, und kämpfen sie wider dich, so werden sie doch nichts über dich
    vermögen, denn ich bin mit dir, dir zu helfen und dich zu erretten, - ist der
    Spruch Jahwes,
  lin-lin: Nakokomisa yo lokola mir liboso ya bato oyo, mir moko ya makasi penza,
    mir ya bronze ; bakobundisa yo kasi bakolonga yo te, pamba te nazali elongo na
    yo mpo na kobikisa mpe kokangola yo, » elobi Yawe.
  eng-LSV: And I have made you to this people || For a wall—bronze—fortified, || And
    they have fought against you, || And they do not prevail against you, || For I
    [am] with you to save you, || And to deliver you,” || A declaration of YHWH,
  eng-GNV: 'And I will make thee vnto this people a strong brasen wall, and they shall
    fight against thee, but they shall not preuaile against thee: for I am with thee
    to saue thee and to deliuer thee, saith ye Lord.'
  eng-WEBSTER: 'And I will make thee to this people a fortified brazen wall: and they
    shall fight against thee, but they shall not prevail against thee: for I am with
    thee to save thee and to deliver thee, saith the LORD.'
  nhw-BL: Na nimitzchihuas quen se tepamitl tlen bronce catli tetic huan ohui para
    aqui quicoyonis. Masehualme mitzhuilanase, pero amo mitztlanise pampa na niitztoc
    mohuaya para nimitzmocuitlahuis huan nimitzmanahuis, quej nopa nimoTECO niquijtohua.
  swh-ONEN: Nitakufanya wewe uwe ukuta kwa watu hawa, ngome ya ukuta wa shaba; watapigana
    nawe lakini hawatakushinda, kwa maana mimi niko pamoja nawe kukuponya na kukuokoa,”
    asema Bwana.
  bba-bba: Kon de ɑ n dɑm mɔ nɡe ɡbɑ̃rɑ te bɑ kuɑ kɑ sii ɡɑndu. Bɑ koo kɑ nun tɑbu
    ko, ɑdɑmɑ bɑ ǹ nun kɑmiɑmɔ. Domi ko nɑ n kɑ nun wɑ̃ɑ n nun fɑɑbɑ ko.
  eng-KJVCPB: 'And I will make thee unto this people a fenced brasen wall: and they
    shall fight against thee, but they shall not prevail against thee: for I am with
    thee to save thee and to deliver thee, saith the Lord.'
  luo-luo: Anaketi ibed ohinga ne jogi, ohinga moger motegno mar mula; giniked kodi
    to ok gini loyi, nimar an kodi mondo akonyi kendo resi,” Jehova Nyasaye owacho.
  meu-meu: Bena ina bese taudia ediai lau ese auri-laboralabora maguna aukana ai baina
    halaomu; idia ese bae tuari henimu, to basie hadareremu; badina be lau na oi ida,
    oi ihamaurimu bona irauamu totona. Iehova na e herevamu.
  npi-ULB: यी मानिसको निम्ति म तँलाई छेड्नै नसकिने काँसाको पर्खालजस्तै बनाउनेछु, र
    तिनीहरूले तेरो विरुद्धमा युद्ध छेड्नेछन् । तर तिनीहरूले तँलाई पराजित गर्नेछैनन्,
    किनकि तँलाई बचाउन र छुटकारा दिन म तँसितै हुन्‍छु, यो परमप्रभुको घोषणा हो ।
  yor-yor: Èmi fi ọ́ ṣe odi idẹ tí ó lágbára, sí àwọn ènìyàn wọ̀nyí; wọn ó bá ọ jà
    ṣùgbọ́n wọn kò ní lè borí rẹ, nítorí pé, mo wà pẹ̀lú rẹ láti gbà ọ́ là, kí n sì
    dáàbò bò ọ́,” ni Olúwa wí.
  pes-OPCB: همان‌گونه که تسخیر شهری با دیوارهای محکم میسر نیست، من نیز تو را در برابر
    آنها مانند دیواری از مفرغ خواهم ساخت؛ آنها با تو خواهند جنگید، اما پیروز نخواهند
    شد، چون من با تو هستم تا از تو دفاع کنم و رهایی‌ات دهم.
  tgl-ULB: Gagawin kitang tulad ng isang tansong pader na hindi matitibag ng mga taong
    ito at magsasagawa sila ng digmaan laban sa iyo. Ngunit hindi ka nila matatalo
    sapagkat kasama mo ako upang iligtas at sagipin ka.
  cbu-NT: Sheeruri, nuw shiyaa nee yakat ksutamaam ngusamb chumbeepimashpapaz tandapunooma
    ashiru wayakchuri, nda shiyaa tputs kasichinllinaya. Pachampan kuskitaati, itaru
    shiyaa nda kasichinllinaya. Nuw anushtana shiyaa tapachindamaama. Nuw Apanlli
    Taarashipani shiyaa zurampatari atina.
  hui-hui: Wali agali uruninaga deni í̠ ege to̱le̱ mini boronosime pabe bini hongoheore
    kaligobi helolebero. Ani kegola tigua í̠ baba waitigi ha holebirago ai i̱ni í̠
    heba mandagi kogola í̠ bope naholebira. I̱nime í̠ biamogo bialu í̠la mandagi haabo
    holebero. Bi ogoni Anduane Homogo i̱nime larogoni.
  mya-mya: ထို​သူ​တို့​အား​ခု​ခံ​တိုက်​ခိုက်​နိုင်​ရန် ငါ​သည် သင့်​အား​ကြေး​ဝါ​တံ​တိုင်း​သ​ဖွယ်​ဖြစ်​စေ​မည်။
    သူ​တို့​သည်​သင့်​ကို​တိုက်​ခိုက်​ကြ​မည်​ဖြစ်​သော် လည်း​သင့်​ကို​နှိမ်​နင်း​နိုင်​လိမ့်​မည်​မ​ဟုတ်။
    သင့် ကို​ကွယ်​ကာ​စောင့်​ရှောက်​၍​ဘေး​မဲ့​လုံ​ခြုံ​စွာ ထား​ရှိ​နိုင်​ရန်​ငါ​သည်​သင်​နှင့်​အ​တူ​ရှိ​တော်
    မူ​မည်'' ဟု​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့် စ​ကား​ဖြစ်​၏။-
  bod-N: ཡང་ངས་མི་འདི་རྣམས་ཀྱི་ཕྱོགས་སུ་ཁྱོད་རང་ལི་ཡི་ལྕགས་རི་བརྟན་པོར་བྱེད་ཅིང་།
    དེ་ཚོས་ཁྱོད་ལ་རྒོལ་ཡང་ཁྱོད་ལས་རྒྱལ་བར་མི་འགྱུར། ཅི་ལ་ཞེ་ན། ཁྱོད་སྐྱོབ་ཅིང་སྒྲོལ་བའི་ཕྱིར་ང་རང་ཁྱོད་དང་འགྲོགས་ཡོད་ཅེས་གསུངས་ཏེ།
    འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ། །
  sna-sna: Ndichakuita rusvingo kuvanhu ava, nhare yorusvingo rwendarira; vacharwa
    newe, asi havangakukundi, nokuti ini ndinewe, kuti ndikurwire ndigokuponesa,”
    ndizvo zvinotaura Jehovha.
  spa-BLM: Haré de ti para este pueblo un muro de bronce fortificado. Lucharán contra
    ti, pero no prevalecerán contra ti; porque yo estoy con vosotros para salvaros
    y para liberarte”, dice Yahvé.
  cac-cac: Lajan val ol ach vutejcan d'a eb' etchon̈ab' tic icha junoc muro nab'a
    bronce. Ol yac' oval eb' ed'oc, palta a in val Jehová in svala' to man̈ ol ach
    yac' ganar eb', yujto ayin och ed'oc, ol ach in colo'.
  swh-ULB: Nitakufanya kama ukuta wa shaba usioweza kuingilika kwa watu hawa, nao
    watapigana vita dhidi yako. Lakini hawatakushinda, kwa kuwa mimi ni pamoja nawe
    ili kuokoa na kukuponya-hili ndilo tamko la Bwana-
  bel-bel: І зраблю цябе гэтаму народу моцнаю меднаю сьцяною; яны будуць ваяваць супроць
    цябе, але не адолеюць цябе, бо Я з табою, каб ратаваць і вызваляць цябе, кажа
    Гасподзь.
  deu-ELBBK: Und ich werde dich diesem Volk zu einer festen kupfernen Mauer machen,
    und sie werden gegen dich kämpfen, aber dich nicht überwältigen; denn ich bin
    mit dir, um dich zu retten und dich zu befreien, spricht der HERR.
  mbb-OT: Edhimuwen ku sikew he iring te melig-en he verengbeng he brunsi he kenà
    egkelewangan kayi he menge etew. Ebpekidtebek sikandan kenikew piru kenè ke zan
    egkezaag, su eduma a kenikew para te kedlavan wey kedlibri kenikew.
  mal-2015: ഞാൻ നിന്നെ ഈ ജനത്തിന്നു ഉറപ്പുള്ള താമ്രഭിത്തിയാക്കിവെക്കും; അവർ നിന്നോടു
    യുദ്ധം ചെയ്യും, ജയിക്കയില്ല; നിന്നെ രക്ഷിപ്പാനും വിടുവിപ്പാനും ഞാൻ നിന്നോടുകൂടെ
    ഉണ്ടു എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Me kerava, hoj te aves ajso zoralo sar o brondzuno muros kale manušenge.
    Marena pes tuha, ale na domarena tut, bo me som tuha, hoj tut te chraňinav a te
    lav tut avri,“ phenel o RAJ.
  pes-OPV: 'و من تو را برای این قوم دیوار برنجین حصاردار خواهم ساخت و باتو جنگ خواهند
    نمود، اما بر تو غالب نخواهندآمد زیرا خداوند می‌گوید: من برای نجات دادن ورهانیدن
    تو با تو هستم.'
  ron-1924: Те вой фаче пентру попорул ачеста ка ун зид таре де арамэ; ей се вор рэзбои
    ку тине, дар ну те вор бируи; кэч Еу вой фи ку тине, ка сэ те скап ши сэ те избэвеск”,
    зиче Домнул.
  ben-OBCV: আমি তোমাকে এই লোকদের কাছে প্রাচীরস্বরূপ করব, পিতলের সুদৃঢ় দেওয়ালের মতো
    করব; তারা তোমার বিরুদ্ধে লড়াই করবে, কিন্তু তোমাকে জয় করতে পারবে না, কারণ তোমাকে
    উদ্ধার ও রক্ষা করার জন্য আমি তোমার সঙ্গে আছি,” সদাপ্রভু এই কথা বলেন।
  som-som: Rabbigu wuxuu leeyahay, Waxaan dadkan kaaga dhigi doonaa derbi adag oo
    naxaas ah. Way kula diriri doonaan, laakiinse kaama ay adkaan doonaan innaba,
    waayo, waan kuula jiraa inaan ku badbaadsho oo aan ku samatabbixiyo.
  lat-VUC: 'Et dabo te populo huic in murum æreum fortem: et bellabunt adversum te,
    et non prævalebunt, quia ego tecum sum ut salvem te, et eruam te, dicit Dominus:'
  eng-ASVBT: And I will make thee unto this people a fortified brazen wall; and they
    shall fight against thee, but they shall not prevail against thee; for I am with
    thee to save thee and to deliver thee, saith Jehovah.
  ita-1885: Ed io ti farò essere a questo popolo, a guisa d'un muro fortissimo di
    rame; ed essi combatteranno contro a te, ma non ti vinceranno; perciocchè io son
    teco, per salvarti e per riscuoterti, dice il Signore.
  eng-LXXUP: And I will make thee to this people as a strong brazen wall; and they
    shall fight against thee, but they shall by no means prevail against thee;
  eng-ULB: I will make you like an impenetrable bronze wall to this people, and they
    will wage war against you. But they will not defeat you, for I am with you to
    save and rescue you—this is Yahweh's declaration—
  spa-VBL: Entonces te convertiré en un muro para esa gente, un fuerte muro de bronce.
    Lucharán contra ti, pero no te vencerán. Yo estoy contigo para salvarte y rescatarte,
    declara el Señor.
  fra-_FOB: Et je ferai que tu sois pour ce peuple comme une muraille d'airain fortifiée,
    et s'ils te combattent, ils ne l'emporteront pas sur toi; car je suis avec toi
    pour te sauver et te délivrer, dit l'Éternel.
  mal-mal: ഞാൻ നിന്നെ ഈ ജനത്തിന് ഉറപ്പുള്ള താമ്രഭിത്തിയാക്കിത്തീർക്കും; അവർ നിന്നോട്
    യുദ്ധം ചെയ്യും, ജയിക്കുകയില്ല; നിന്നെ രക്ഷിക്കുവാനും വിടുവിക്കുവാനും ഞാൻ നിന്നോടുകൂടെ
    ഉണ്ട്” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Maiṅ tujhe pītal kī mazbūt dīwār banā dūṅgā tāki tū is
    qaum kā sāmnā kar sake. Yih tujh se laṛeṅge lekin tujh par ġhālib nahīṅ āeṅge,
    kyoṅki maiṅ tere sāth hūṅ, maiṅ terī madad karke tujhe bachāe rakhūṅgā.
  suz-BL: गो इ कली, एको मुर आन ङोंइती कांसा के बोल्‍यो गारो सेल्‍नन। मेकोपुकीमी इ
    कली लडाइ तोइनीम। तन्‍न इ क्‍येङा मग्रानीम। मारदे हना गो इ कली प्रोंइचा कली नु
    वारच पाइक्‍चा कली गे नु बाक्‍नुङ। येरमीया १:१८-१९
  eng-NOY: I will make thee against this people a strong wall of brass; When they
    war against thee, they shall not prevail against thee, For I will be with thee
    to save thee, And to deliver thee, saith Jehovah.
  ita-1927: Io ti farò essere per questo popolo un forte muro di rame; essi combatteranno
    contro di te, ma non potranno vincerti, perché io sarò teco per salvarti e per
    liberarti, dice l’Eterno.
  ckb-ckb: دەتکەمە شوورا بۆ ئەو گەلە، شوورایەکی بڕۆنزی پتەو، لەگەڵت دەجەنگن بەڵام
    دەرەقەتت نایەن، چونکە من لەگەڵتدام، بۆ ڕزگارکردن و بۆ فریاکەوتنت.» ئەوە فەرمایشتی
    یەزدانە.
  eng-BBE: 'And I will make you a strong wall of brass to this people; they will be
    fighting against you, but they will not overcome you: for I am with you to keep
    you safe, says the Lord.'
  kan-OKCV: ಇದಲ್ಲದೆ ನಾನು ನಿನ್ನನ್ನು ಈ ಜನಕ್ಕೆ ಬಲವಾದ ಕಂಚಿನ ಗೋಡೆಯಾಗಿ ಮಾಡುತ್ತೇನೆ. ನಿನಗೆ
    ವಿರೋಧವಾಗಿ ಯುದ್ಧಮಾಡುವರು. ಆದರೆ ನಿನ್ನನ್ನು ಜಯಿಸಲಾರರು. ಏಕೆಂದರೆ ನಾನೇ ನಿನ್ನನ್ನು ರಕ್ಷಿಸುವುದಕ್ಕೂ,
    ನಿನ್ನನ್ನು ತಪ್ಪಿಸುವುದಕ್ಕೂ ನಿನ್ನ ಸಂಗಡ ಇದ್ದೇನೆ, ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: உன்னை இந்த மக்களுக்கு முன்பாக பாதுகாப்பான வெண்கல மதிலாக்குவேன்; அவர்கள்
    உனக்கு விரோதமாகப் போர்செய்வார்கள், ஆனாலும் உன்னை மேற்கொள்ளமாட்டார்கள்; உன்னைப்
    பாதுகாப்பதற்காகவும், உன்னைக் காப்பாற்றுவதற்காகவும், நான் உன்னுடன் இருக்கிறேன்
    என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Y te daré para este pueblo por fuerte muro de bronce, y pelearán contra
    ti, y no te vencerán: porque yo estoy contigo para guardarte y para defenderte,
    dice Jehová.'
  ron-BTF: Și te voi face pentru acest popor un zid întărit de aramă; și ei vor lupta
    împotriva ta, dar nu te vor învinge, pentru că eu sunt cu tine pentru a te salva
    și a te elibera, spune DOMNUL.
  eng-WEBP: I will make you to this people a fortified bronze wall. They will fight
    against you, but they will not prevail against you; for I am with you to save
    you and to deliver you,” says the LORD.
  eng-FBV: Then I will make you a wall to these people, a strong wall of bronze. They
    will fight against you but they won't defeat you. I am with you to save you and
    rescue you, declares the Lord.
  nld-1939: Dan maak Ik u tegenover dit volk Tot een onneembare koperen muur; En wanneer
    zij tegen u strijden, Kunnen ze u niet overwinnen. Dan blijf Ik bij u, om u te
    helpen, Om u te redden, spreekt Jahweh;
  nch-BL: Na nimitzchihuas quej se tepamit ten bronce cati tetic huan ohui para cati
    quicoyonis. Masehualme mitztehuise, pero amo mitztanise pampa na niitztoc mohuaya
    para nimitzmocuitahuis huan nimitzmanahuis, quej nopa nimoTECO niquijtohua.
  vie-1934: Ta sẽ khiến ngươi làm tường đồng vững bền cho dân nầy, họ sẽ đánh với
    ngươi, nhưng không thắng ngươi được, vì ta ở cùng ngươi đặng cứu ngươi và giải
    thoát ngươi, Đức Giê-hô-va phán vậy.
