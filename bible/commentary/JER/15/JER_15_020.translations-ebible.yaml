  eng-WYC-2017: And I shall give thee into a brazen wall and strong to this people,
    and they shall fight against thee, and they shall not have the victory; for I
    am with thee, to save thee, and to deliver thee, saith the Lord.
  eng-WMBB: I will make you to this people a fortified bronze wall. They will fight
    against you, but they will not prevail against you; for I am with you to save
    you and to deliver you,” says the LORD.
  urd-GVH: रब फ़रमाता है, “मैं तुझे पीतल की मज़बूत दीवार बना दूँगा ताकि तू इस क़ौम
    का सामना कर सके। यह तुझसे लड़ेंगे लेकिन तुझ पर ग़ालिब नहीं आएँगे, क्योंकि मैं
    तेरे साथ हूँ, मैं तेरी मदद करके तुझे बचाए रखूँगा।
  rug-rug: Kote guni nigo Arau na goba koari na tie hire, na goba sapu tava ṉiṉira
    pa boronizi; kote raza igo rini ba lopu kote bokaboka si arini, ura Arau koa turaṉigo
    si agoi pude harupu igo meke lavelave nigo. Kote harupu igo Rau pa limadia ri
    na tie kaleadi meke rupaha vagi pule nigo pa dia ṉiniraṉira,” zama vura gua se
    Zihova.
  gaz-gaz: Ani saba kanaaf dallaa dhagaa, dallaa naasii kan jabeeffamee ijaarame sin
    taasisa; isaan si lolu; garuu si hin moʼatan; ani si baraaruu fi si baasuuf si
    wajjin jiraatii” jedha Waaqayyo.
  fra-LSG: Je te rendrai pour ce peuple comme une forte muraille d’airain; Ils te
    feront la guerre, mais ils ne te vaincront pas; Car je serai avec toi pour te
    sauver et te délivrer, Dit l’Éternel.
  gnn-gnn: Yo, nhenydja yurru yana dhärra wuṉḏaŋarryirri wal'ŋu, yakana nhe yurru
    giṯthun ḏur'‐ḏuryunaranydja walalaŋguŋu. Walala yurru yolŋu'‐yulŋunydja bitjan
    ŋurruŋu‐yuḻkthun nhuŋu, yurru yakana walala yurru djuḻkmarama nhunanydja. Liŋgu
    ŋarranydja ŋunha nhokala warray galki gali'ŋura; ga ŋarra nhunanydja yurru gunganhamirriyama
    ga walŋakuma.
  yal-yal: N na i findima nɛn yinna wure daxin na nayi, yamani ito yɛtagi, naxan mi
    nɔɛ rabirɛ. E i yɛngɛma nɛn, koni e mi i nɔɛ sese ma, bayo n na i fɔxɔ ra, n ni
    i rakisi, n yi i xɔrɔya.” Alatalaa falan nan na ra.
  iou-iou: Ude täŋiri gäk näkŋa täŋpewa ämawebe u iŋamiken yewa kehäromi, ainpäŋ täŋpani
    ude api iren. Näkŋa watä säkgämän it gamiŋira ämawebe u iwan täŋ gamiŋpäŋ täga
    nämo api yäpmäŋ äpneŋ.
  haw-1868: A e hoolilo wau ia oe i pa keleawe paa loa no keia poe kanaka; a e kaua
    mai no lakou ia oe, aka, aole lakou e lanakila mai maluna ou; no ka mea, owau
    pu no me oe, e hoola ia oe, a e hoopakele ia oe, wahi a Iehova.
  arb-NAV: وَأَجْعَلُكَ سُوراً نُحَاسِيًّا مَنِيعاً لِهَذَا الشَّعْبِ، فَيُحَارِبُونَكَ
    وَلَكِنَّهُمْ يُخْفِقُونَ، لأَنِّي أَنَا مَعَكَ لأُنْقِذَكَ وَأُخَلِّصَكَ.
  ewe-ewe: Mawɔ wò nànye gli na ame siawo eye nànye akɔbligli sesẽ na wo. Woawɔ avu
    kpli wò, gake womaɖu dziwò o, elabena meli kpli wò be maxɔ na wò.
  eng-LEE: And I will make thee unto this people as a fortified brazen wall; and they
    will fight against thee, but they shall not prevail against thee; for I am with
    thee to save thee and to deliver thee, saith the Lord.
  asm-FB: মই এই জাতিৰ আগত তোমাক পিতলৰ দৃঢ় গড়স্বৰূপ কৰিম; তেওঁলোকে তোমাৰ বিৰুদ্ধে
    যুদ্ধ কৰিব, কিন্তু তোমাক পৰাজয় কৰিব নোৱাৰিব। কিয়নো, যিহোৱাই কৈছে, তোমাৰ ত্ৰাণ
    আৰু উদ্ধাৰৰ অৰ্থে মই তোমাৰ লগত আছোঁ।
  sus-A: يِ حَمَ قَمَ نّ عِ فٍرٍدٍ، كْنْ عٍ مُ نْمَ عِ رَ، بَرِ مَ ﭑ عِ لُمَ نّ عَلْ
    تّتّ شْرْشْي عٍ يَ رَ. ﭑ نَ عِ سّيتِ مَ، عَلَكٌ ﭑ شَ عِ رَكِسِ، ﭑ شَ عِ رَتَنفَ.
    عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.
  fra-SBL: Je ferai de toi pour ce peuple une muraille de bronze fortifiée. Ils se
    battront contre vous, mais ils ne prévaudront pas contre vous ; car je suis avec
    vous pour vous sauver et pour vous délivrer, dit Yahvé.
  hbo-hbo: וּנְתַתִּ֜יךָ לָעָ֣ם הַזֶּ֗ה לְחֹומַ֤ת נְחֹ֙שֶׁת֙ בְּצוּרָ֔ה וְנִלְחֲמ֥וּ
    אֵלֶ֖יךָ וְלֹא־י֣וּכְלוּ לָ֑ךְ כִּֽי־אִתְּךָ֥ אֲנִ֛י לְהֹושִֽׁיעֲךָ֥ וּלְהַצִּילֶ֖ךָ
    נְאֻם־יְהוָֽה׃
  kik-kik: Nĩngagũtua ta rũthingo harĩ andũ aya, ngũtue rũthingo rũrũmu rwa gĩcango;
    nĩmakarũa nawe, no matigagũtooria, nĩgũkorwo niĩ ndĩ hamwe nawe, nĩguo ngũteithũre
    na ngũhonokie,” ũguo nĩguo Jehova ekuuga.
  fra-NCL: Je ferai de toi, pour ce peuple, une forte muraille d’airain ; ils te feront
    la guerre, mais ils ne pourront rien sur toi ; car je serai avec toi pour te secourir
    et te délivrer, — oracle de Yahweh.
  cek-AK: Hae kaminawk khaeah kacak sumkamling tapang ah kang ohsak han; nang to pahlong
    moe, loisak hanah nang khaeah ka oh pongah, nihcae mah na tuh o cadoeh, na pazawk
    o mak ai, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “Galu-esgoro-gordikid-matusulidyobi, we-dulemarga an
    be-imakoed. We-dulemar bebo urwemaloed, degi-inigwele, begi obinosurmalad. Ar
    ani an be-bendakega guoed. We-dulemargi ollorguega an be-imakoed.'
  uig-CYR: Вә Мән сени бу хәлиққә нисбәтән мистин қопурулған, мустәһкәм бир сепил
    қилимән; улар саңа һуҗум қилиду, лекин улар үстүңдин ғәлибә қилалмайду; чүнки
    Мән сени қутқузушқа, улардин халас қилишқа сән билән биллидурмән, — дәйду Пәрвәрдигар.
  tel-2017: నేను నిన్ను ఈ ప్రజలకు అభేధ్యమైన కంచుకోటగా చేస్తాను. వాళ్ళు నీ మీద యుద్ధం
    చేస్తారు గాని నిన్ను గెలవలేరు. నిన్ను రక్షించడానికి, నిన్ను విడిపించడానికి నేను
    నీకు తోడై ఉంటాను. ఇది యెహోవా వాక్కు.
  hat-BSA: Mwen va fè ou devan pèp sa a, yon miray fòtifye ak bwonz. Malgre yo goumen
    kont ou, yo p ap genyen sou ou; paske Mwen avèk ou pou ba ou sekou e pou delivre
    ou,” deklare SENYÈ a.
  kos-kos: Nga ac orekom in oana sie pot bronze kulana nu selos. Elos ac mweun lain
    kom, tusruktu elos fah tia kutangkomla. Nga fah wi kom in langoekom ac molikomla.
  hbo-WLC: וּנְתַתִּ֜יךָ לָעָ֣ם הַזֶּ֗ה לְחוֹמַ֤ת נְחֹ֙שֶׁת֙ בְּצוּרָ֔ה וְנִלְחֲמ֥וּ
    אֵלֶ֖יךָ וְלֹא־י֣וּכְלוּ לָ֑ךְ כִּֽי־אִתְּךָ֥ אֲנִ֛י לְהוֹשִֽׁיעֲךָ֥ וּלְהַצִּילֶ֖ךָ
    נְאֻם־יְהוָֽה ׃
  ibo-ibo: Aga m eme ka ị dịrị ka mgbidi nʼebe ha nọ. Ị ga-abụ mgbidi e wusiri ike,
    nke e ji bronz wuo. Ha ga-ebuso gị agha, ma ha agaghị emeri gị nʼihi na m nọnyeere
    gị ịnapụta gị, nakwa ịzọpụta gị,” Otu a ka Onyenwe anyị kwubiri.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଏହି ଲୋକମାନଙ୍କ ନିକଟରେ ତୁମ୍ଭକୁ ପିତ୍ତଳର ଦୃଢ଼ ପ୍ରାଚୀର ସ୍ୱରୂପ କରିବା;
    ସେମାନେ ତୁମ୍ଭ ସଙ୍ଗେ ଯୁଦ୍ଧ କରିବେ, ମାତ୍ର ତୁମ୍ଭକୁ ପରାଜୟ କରି ପାରିବେ ନାହିଁ; କାରଣ ସଦାପ୍ରଭୁ
    କହନ୍ତି, ତୁମ୍ଭକୁ ତ୍ରାଣ କରିବା ପାଇଁ ଓ ତୁମ୍ଭର ଉଦ୍ଧାର କରିବା ପାଇଁ ଆମ୍ଭେ ତୁମ୍ଭ ସଙ୍ଗେ
    ସଙ୍ଗେ ଅଛୁ।
  chk-chk: Iwe, üpwe föri pwe kopwe wewe ngeni eu tit mi pöchökül seni piras ngeni
    ekei aramas. Ir repwe fiu ngonuk, nge resap tongeni akufuk, pun ngang üa etuk
    pwe üpwe amanauok o angasok.
  rop-rop: Ai garra meigim yu jidan wulijim det brabli strongbala wol weya deibin
    meigim brom kopawan en weya jandap brabli haibala. Olabat reken olabat garra fait
    langa yu, bat olabat kaan bidim yu. Ai garra go garram yu, en ai garra maindim
    yu en yu garra jidan seifwan na.
  ukr-1871: І зроблю тебе проти сих людей непоборимим мідяним муром; вони будуть напирати
    на тебе, та тебе не подужають; я бо з тобою, щоб тобі помагати й тебе рятувати,
    говорить Господь.
  deu-1951: Und ich will dich diesem Volke gegenüber zur festen, ehernen Mauer machen,
    daß, wenn sie wider dich streiten, sie dich nicht zu überwältigen vermögen; denn
    ich bin bei dir, um dich zu retten und zu befreien, spricht der HERR.
  eng-JPS: And I will make thee unto this people a fortified brazen wall; and they
    shall fight against thee, but they shall not prevail against thee; for I am with
    thee to save thee and to deliver thee, saith the LORD.
  srp-1865: I uèiniæu da budeš tome narodu kao jak zid mjeden, i udaraæe na te, ali
    te neæe nadvladati; jer sam ja s tobom da te èuvam i izbavljam, govori Gospod.
  lug-lug: Ndikufuula ekisenge eri abantu bano, ekisenge ekinywezebbwa eky’ekikomo.
    Balikulwanyisa naye tebalikuwangula, kubanga ndi naawe, okukununula, n’okukulokola,”
    bw’ayogera Mukama.
  heb-heb: ונתתיך לעם הזה לחומת נחשת בצורה ונלחמו אליך ולא יוכלו לך כי אתך אני להושיעך
    ולהצילך נאם יהוה׃
  ben-IRV: আমি তোমাকে এই লোকেদের কাছে পিতলের শক্তিশালী একটি দেয়ালের মত করব এবং তারা
    তোমার বিরুদ্ধে যুদ্ধ করবে। কিন্তু তোমাকে হারাতে পারবে না, কারণ আমি তোমাকে রক্ষা
    করব ও উদ্ধার করব, সদাপ্রভু বলেন।
  pan-pan: ਮੈਂ ਤੈਨੂੰ ਇਸ ਪਰਜਾ ਲਈ ਇੱਕ ਪੱਕੀ ਪਿੱਤਲ ਦੀ ਕੰਧ ਬਣਾਵਾਂਗਾ, ਉਹ ਤੇਰੇ ਨਾਲ ਲੜਨਗੇ,
    ਪਰ ਤੈਨੂੰ ਜਿੱਤ ਨਾ ਸਕਣਗੇ, ਮੈਂ ਤੇਰੇ ਨਾਲ ਜੋ ਹਾਂ, ਭਈ ਤੈਨੂੰ ਬਚਾਵਾਂ ਅਤੇ ਤੈਨੂੰ ਛੁਡਾਵਾਂ,
    ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ငါသည်လည်း သင့် ကို ဤ လူမျိုး တဘက် ၌ ခိုင်ခံ့ သော ကြေးဝါ မြို့ရိုး ဖြစ်
    စေမည်။ သူတို့သည် သင့် ကို တိုက် ၍ မ နိုင် ရကြ။ ငါ သည် သင့် ကို နှုတ်ယူ ကယ်တင်ခြင်းငှါ
    သင့် ဘက် ၌နေမည်။
  tbg-tbg: Te vate ai kempukaiqama kaarirara are baraasiqohai aututaa vaantaavura
    voqaara vainarave. Ekaa vika vika ai navutaiqiha kia ho ai aatarake ai vara muntuviqama
    kevarave. Te tentavano ainti vaiha ai ruaruama amitaainarave.
  hmo-hmo: '“Lau Lohiabada ese lau hereva inai: Lau ese magu, auri laboralabora dekenai
    idia karaia gauna hegeregerena idia edia vairanai oi do lau halaoa. Idia ese oi
    do idia tuari henia, to idia ese oi do idia halusia diba lasi. Lau be oi danu
    do lau noho, oi do lau naria, bona lau ese oi do lau hamauria noho.'
  urd-urd: और मैं तुझे इन लोगों के सामने पीतल की मज़बूत दीवार ठहराऊँगा; और यह तुझ
    से लड़ेंगे लेकिन तुझ पर ग़ालिब न आएँगे, क्यूँकि ख़ुदावन्द फ़रमाता है मैं तेरे
    साथ हूँ कि तेरी हिफ़ाज़त करूँ और तुझे रिहाई दूँ।
  rus-SYN: И сделаю тебя для этого народа крепкою медною стеною; они будут ратовать
    против тебя, но не одолеют тебя, ибо Я с тобою, чтобы спасать и избавлять тебя,
    говорит Господь.
  bqc-SIM: Má n kɛ gbɛ̃́piↄnɛ bĩ́i ũɛ, mↄgotɛ̃ bĩ́i pↄ́ wa fↄ̃ gbooo ũ. Aa sòlekɛnnↄ,
    kási aa n fuo, asa máↄ kunnↄɛ, má n suaba, mí n bↄ. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Hiche mitea kon hi keiman nangma sum-eng kikaikhum thobanga kasem
    ding, chuteng amahon nangma gal’a nahinbol diu; ahivanga amahon najo lou diu ahi.
    Ajeh chu nangma huhdoh ding in keima kaum jingnai tin Pakai, Pathen in aseiye.
  mar-mar: मी तुला या लोकांसाठी पितळेचा बळकट कोट असा करीन. आणि ते तुझ्याशी लढतील,
    परंतू तुझ्यावर प्रबल होणार नाहीत, कारण तुला तारायला आणि मुक्त करायला मी तुझ्याजवळ
    आहे, असे परमेश्वर म्हणतो.
  qub-qub: Nogami camacächishaj chay runacunapäga runsipita tapyano canayquipaj. Manami
    imanöpapis binsishunquipächu. Gamwan pillyarpis manami binsishunquipächu. Gamwanga
    nogami caycä imapitapis salbar chapänäpaj. Noga Tayta Diosmi chayno në.
  bqp-bqp: Kon de ɑ n dɑm mɔ nge gbɑ̃rɑ te bɑ kuɑ kɑ sii gɑndu. Bɑ koo kɑ nun tɑbu
    ko, ɑdɑmɑ bɑ ǹ nun kɑmiɑmɔ. Domi ko nɑ n kɑ nun wɑ̃ɑ n nun fɑɑbɑ ko.
  hat-hat: M'ap fè ou kanpe devan moun sa yo tankou yon miray fèt an kwiv byen solid.
    Y'a goumen avè ou, men yo p'ap ka fè ou anyen. M'ap kanpe la avè ou pou m' pwoteje
    ou, pou m' delivre ou. Se mwen menm Seyè a ki di sa.
  eng-BSB: Then I will make you a wall to this people, a fortified wall of bronze;
    they will fight against you but will not overcome you, for I am with you to save
    and deliver you, declares the LORD.
  eng-WEBPB: I will make you to this people a fortified bronze wall. They will fight
    against you, but they will not prevail against you; for I am with you to save
    you and to deliver you,” says the LORD.
  kbq-kbq: Nagra kagrira kazeri hankaveti'sanugenka, bronsireti'ma eri hanaveti'za
    tro hu'naza vihu keginagna hunka ama vahe zamavurera manigahane. Ana hu'nesanke'za
    hara regantegahazanagi kazeri otregahaze. Na'ankure Nagra kagrane mani'ne'na kegava
    hunegante'na kagu'vazi'na ete kavregahue. Nagra Ra Anumzamo'na ama nanekea nehue.
  nhe-BL: Na nimitzchihuas queja se tepamitl tlen bronce tlen tetic huan ohui para
    ajqueya quicoyonis. Tlacame mitztehuise, pero ax mitztlanise pampa na niitztoc
    mohuaya para nimitzmocuitlahuis huan nimitzmanahuis, queja nopa nimoTECO niquijtohua.
  gub-BL: Urumuigo kar putar pàrirogawtàtà itazu morog iapo pyrer zàwenugar nehe,
    'aw teko wanupe nehe. Neàmàtyry'ym putar wà nehe. Nezewe rehe we nanereityk kwaw
    wà nehe. Ta'e aiko putar nerehe we nerehe hezekaiw pà ihe nehe xe, nepyro pà ihe
    nehe xe.
  eng-DRA: 'And I will make thee to this people as a strong wall of brass: and they
    shall fight against thee, and shall not prevail: for I am with thee to save thee,
    and to deliver thee, saith the Lord.'
