verse: JER.015.008
translations:
  mal-C: അവരുടെ വിധവകൾ എന്റെമുമ്പിൽ കടൽപ്പുറത്തെ മണലിനെക്കാൾ അധികമാകും. അവരുടെ യുവാക്കളുടെ
    മാതാക്കൾക്കെതിരേ ഞാൻ നട്ടുച്ചയ്ക്ക് ഒരു വിനാശകനെ വരുത്തും; ഞാൻ പെട്ടെന്ന് നടുക്കവും
    നിരാശയും അവളുടെമേൽ പതിക്കാൻ ഇടയാക്കും.
  deu-TKW: Seine Witwen wurden mir zahlreicher als der Sand am Meere. Ich brachte
    ihnen über die Mütter der jungen Mannschaft den Verwüster am hellen Mittag, ließ
    plötzlich auf sie fallen Angst und Schrecken.
  lin-lin: Basi na bango oyo bakufisa mibali, nakokomisa bango ebele koleka zelo ya
    ebale monene. Na ngonga ya midi, nakoyeisa mobebisi mpo na koboma bamama ya bana
    na bango ; nakokweyisela bango somo mpe pasi na mbalakata.
  eng-LSV: Its widows have been more to Me than the sand of the seas, || I brought
    on them—against the mother—A young man—a spoiler—at noon. I caused wrath and trouble
    to fall on her suddenly.
  eng-GNV: 'Their widdowes are increased by mee aboue the sande of the sea: I haue
    brought vpon them, and against the assembly of the yong men a destroyer at noone
    day: I haue caused him to fal vpon them, and the citie suddenly, and speedily.'
  eng-WEBSTER: 'Their widows are multiplied to me above the sand of the seas: I have
    brought upon them against the mother of the young men a spoiler at noon-day: I
    have caused him to fall upon it suddenly, and terrors upon the city.'
  nhw-BL: Oncas más miyac cahual sihuame ipan amotlal que xali catli onca iteno hueyi
    atl. Teipa nijchihuas ma miquica nopa telpocame quema más quipiyaj fuerza ininhuaya
    ininnanahua nojquiya. Ica se tlatoctzi nijchihuas ma huala ipan nopa altepetl
    tequipacholi huan majmajtli.
  swh-ONEN: Nitawafanya wajane wao kuwa wengi kuliko mchanga wa bahari. Wakati wa
    adhuhuri nitamleta mharabu dhidi ya mama wa vijana wao waume; kwa ghafula nitaleta
    juu yao maumivu makuu na hofu kuu.
  bba-bba: Kon de ben ɡɔminibu bu yɑni sɛɛri dɑbiru kerɑ yi yi wɑ̃ɑ nim wɔ̃kun ɡoorɔ.
    Kon de yibɛrɛbɑ bu nɑ bu ben ɑluwɑɑsibɑn mɛrobu wɔri sɔ̃ɔ sɔɔ ɡbɑ̃ɑrɑ. Kpɑ nuku
    sɑnkirɑru kɑ bɛrum ben mɛro be deemɑ subɑru sɔɔ.
  eng-KJVCPB: 'Their widows are increased to me above the sand of the seas: I have
    brought upon them against the mother of the young men a spoiler at noonday: I
    have caused him to fall upon it suddenly, and terrors upon the city.'
  luo-luo: Anami mon ma chwogi otho mag-gi bedo mathoth moloyo kwoyo manie dho nam.
    E odiechiengʼ tir anakel ngʼama nego mana rowere; kendo apoya nono anakelnegi
    lit kod bwok maduongʼ.
  meu-meu: Edia vabu vada na hahutumadia, kone mirina na heto; dina tubua ai hahebua-tari
    tauna vada na siaia, eregabe taudia sinadia ihadikadia totona; hisihisi-bada bona
    gari-bada na latadiai vada na hadiho taku.
  npi-ULB: म तिनीहरूका विधवाहरूको सङ्ख्या समुद्रतटको बालुवाभन्दा धेरै बनाउनेछु । युवाहरूका
    आमाहरूको विरुद्धमा म दिउँसै विनाशक पठाउनेछु । शोक र त्रासलाई तिनीहरूमा अकस्मात्
    आउने म बनाउनेछु ।
  yor-yor: Èmi yóò jẹ́ kí àwọn opó wọn pọ̀ ju yanrìn Òkun lọ. Ní ọjọ́-kanrí ni èmi
    ó mú apanirun kọlu àwọn ìyá ọmọkùnrin wọn. Lójijì ni èmi yóò mú ìfòyà àti ìbẹ̀rù
    bá wọn.
  pes-OPCB: شمار بیوه زنانتان مانند ریگهای ساحل زیاد خواهد شد؛ به هنگام ظهر، مردان
    جوان را کشته و مادرانشان را داغدار خواهم ساخت؛ کاری خواهم کرد که وحشت ناگهانی
    همهٔ آنها را فرا گیرد.
  tgl-ULB: Gagawin kong mas marami ang bilang ng kanilang mga balo kaysa sa mga buhangin
    sa dalampasigan. Sa katanghalian, ipadadala ko ang mga maninira laban sa mga ina
    ng mga batang lalaki. Hahayaan kong dumating sa kanila ng biglaan ang pagkasindak
    at pagkatakot.
  hui-hui: Ami hearubi bo wahai harugola ti oneru áyu dalo birama peda. Wali dalo
    dagalabe naheore iba angeni iba mu ngaligobi beda. Horombe ami agali uruni ai̱ya
    berearu bo wahai helo lowa tinaga waitigi hearu ibilaru. Tiha tandaga timbuni
    abaleore ibilalu mo gi timbuni helaru.
  mya-mya: ငါ​သည်​သင်​တို့​၏​အ​မျိုး​သ​မီး​များ​အား မု​ဆိုး​မ​ဖြစ်​လျက် အ​ရေ​အ​တွက်​အား​ဖြင့်​ပင်​လယ်​ကမ်း​ခြေ
    သဲ​လုံး​မ​က​များ​လေ​ပြီ။ ငါ​သည်​ငယ်​ရွယ်​သူ​တို့​အား​မွန်း​တည့်​ချိန်​၌ သုတ်​သင်​ခြင်း​ဖြင့်
    သူ​တို့​၏​မိ​ခင်​များ​ပူ​ဆွေး​ရ​ကြ​သည်။ သူ​တို့​သည်​ရုတ်​တ​ရက်​ထိတ်​လန့်​တုန်​လှုပ်​ကာ
    ပူ​ပင်​သော​က​ရောက်​ရ​ကြ​လေ​ပြီ။
  bod-N: དེ་དག་གི་ཡུགས་མོ་རྣམས་ནི་ངའི་མདུན་དུ་རྒྱ་མཚོའི་བྱེ་མ་ལས་ཀྱང་མང་སྟེ། ངས་ཉིན་གུང་ལ་སྲོག་ལེན་མཁན་འོང་དུ་བཅུག་ནས།
    གཞོན་ནུ་རྣམས་ཀྱི་མ་རྣམས་འཇོམས་པར་བྱེད་ཅིང་། སྡུག་བསྔལ་དང་འཇིགས་སྣང་གཉིས་ཀ་གློ་བུར་མོའི་སྟེང་ལ་སླེབ་པར་བྱ།
  sna-sna: Ndichawanza chirikadzi dzavo kupfuura jecha regungwa. Panguva yamasikati
    ndichauyisa muparadzi, pamusoro pavanamai vamajaya avo; pakarepo, ndichaburutsa
    pamusoro pavo kurwadziwa nokutya.
  spa-BLM: Sus viudas aumentan más que la arena de los mares. He traído sobre ellos
    contra la madre de los jóvenes un destructor al mediodía. He hecho que la angustia
    y los terrores caigan sobre ella de repente.
  cac-cac: Vuujn̈ej tzijtum ol ajcan eb' ix ix ol cham yetb'eyum, icha val yarenail
    sti' a' mar maxtzac b'ischaji. D'a chimc'ualil ol javoc jun yaelal d'a yib'an̈
    eb' ix nunab'il ayb'at yune' d'a oval, ayn̈ej eb' nanc'olal ol javoc cusc'olal
    yed' xivc'olal d'a yib'an̈ eb'.
  swh-ULB: Nitawafanya wajane wao kuwa zaidi ya mchanga wa bahari. Dhidi ya mama wa
    vijana nitamtuma mwangamizi mchana. Nitafanya mshtuko na hofu ghafla kuanguka
    juu yao.
  bel-bel: 'Удоваў іхніх у Мяне болей, чым пяску ў моры; навяду на іх, на маці юнакоў,
    паўдзённага спусташальніка: нападзе на іх зьнянацку страх і жудасьць.'
  deu-ELBBK: Ihre Witwen werden mir zahlreicher sein als der Sand der Meere; ich bringe
    ihnen über die Mütter der Jünglinge einen Verwüster am hellen Mittag, lasse plötzlich
    Angst und Schrecken auf sie fallen.
  mbb-OT: Ibpemahabet ku is menge vahi keniyu he egkevalu, henduen be te edhuna pa
    he mahabet sikandan kenà te pantad diyà te veyvey. Meudtu, ne edsuǥuen ku is ebpendezaat
    te menge iney te menge anak niw he maama. Egketik-awan kew egkeumahi te kegkeseeng
    wey kegkahandek.
  mal-2015: അവരുടെ വിധവമാർ കടല്പുറത്തെ മണലിനെക്കാൾ പെരുകിക്കാണുന്നു; യൗവനക്കാരന്റെ
    അമ്മയുടെ നേരെ ഞാൻ നട്ടുച്ചെക്കു ഒരു വിനാശകനെ വരുത്തി പെട്ടന്നു അവളുടെ മേൽ നടുക്കവും
    ഭീതിയും വീഴുമാറാക്കിയിരിക്കുന്നു.
  rmc-rmc: Ela ode buter vdovi, sar hin e poši paš o moros; anava le ňičiťeľis pro
    dilos, so murdarela le terne muršen a kerela, hoj o daja te cerpinen; jekhvareste
    pre lende anava e bari dar the o pharipen.
  pes-OPV: بیوه‌زنان ایشان برایم از ریگ دریا زیاده شده‌اند، پس بر ایشان در وقت ظهر
    بر مادر جوانان تاراج کننده‌ای خواهم آورد و ترس و آشفتگی رابر شهر ناگهان مستولی
    خواهم گردانید.
  ron-1924: Вэдувеле лор сунт май мулте декыт боабеле де нисип дин маре; песте мама
    тынэрулуй, адук ун пустиитор зиуа-н амяза маре; фак сэ кадэ деодатэ песте еа неказул
    ши гроаза.
  ben-OBCV: আমি সমুদ্রের বালির চেয়েও তাদের বিধবাদের সংখ্যা বৃদ্ধি করব। তাদের যুবকদের
    মায়েদের বিরুদ্ধে আমি দুপুরবেলা এক ধ্বংসকারী নিয়ে আসব; হঠাৎই আমি তাদের বিরুদ্ধে
    নিয়ে আসব নিদারুণ উদ্বেগ ও ভয়।
  som-som: Tiradii carmalladooda waan ka sii badiyey cammuudda badaha, oo barbaarrada
    hooyooyinkood waxaan hadhkii ku soo daayay baabbi'iye. Waxaan si kedis ah ugu
    dejiyey cidhiidhi iyo cabsi.
  lat-VUC: 'Multiplicatæ sunt mihi viduæ ejus super arenam maris: induxi eis super
    matrem adolescentis vastatorem meridie: misi super civitates repente terrorem.'
  eng-ASVBT: 'Their widows are increased to me above the sand of the seas; I have
    brought upon them against the mother of the young men a destroyer at noonday:
    I have caused anguish and terrors to fall upon her suddenly.'
  ita-1885: Le sue vedove sono state da me moltiplicate, più che la rena de' mari;
    io ho loro addotto in pien mezzodì un guastatore contro alla madre de' giovani;
    io ho fatto di subito cader sopra lei turbamento e spaventi.
  eng-LXXUP: 'Their widows have been multiplied more than the sand of the sea: I have
    brought young men against the mother, even distress at noonday: I have suddenly
    cast upon her trembling and anxiety.'
  eng-ULB: I will make their widows number more than the sands of the seashore. Against
    the mothers of young men I will send the destroyer at noonday. I will make shock
    and horror suddenly fall on them.
  spa-VBL: Habrá más viudas que la arena del mar. Traeré un destructor al mediodía
    y las madres perderán a sus hijos pequeños. De repente experimentarán agonía y
    conmoción.
  fra-_FOB: Je multiplierai ses veuves plus que le sable des mers; je ferai venir
    sur eux, sur la mère du jeune homme, celui qui détruit en plein midi; je ferai
    tomber subitement sur elle l'angoisse et la frayeur.
  mal-mal: അവരുടെ വിധവമാർ കടല്പുറത്തെ മണലിനെക്കാൾ അധികമായിരിക്കുന്നു; യൗവനക്കാരുടെ
    അമ്മയുടെ നേരെ ഞാൻ നട്ടുച്ചയ്ക്ക് ഒരു വിനാശകനെ വരുത്തി പെട്ടെന്ന് അവളുടെമേൽ നടുക്കവും
    ഭീതിയും വീഴുമാറാക്കിയിരിക്കുന്നു.
  urd-GVR: Us kī bewāeṅ samundar kī ret jaisī beshumār hoṅgī. Dopahar ke waqt hī maiṅ
    naujawānoṅ kī māoṅ par tabāhī nāzil karūṅga, achānak hī un par pech-o-tāb aur
    dahshat chhā jāegī.
  suz-BL: मेको आन वोंइश बेक्‍शो मीश मुरपुकी समुन्‍द्र ङा बाल्‍वा क्‍येङा शुश दुम्‍तेक्‍म।
    नाक्‍ती उइक्‍थ दुम्‍मेनु, तौ नु आन ममा आन पर्बम साइक्‍ब का चाक्‍नुङ। गो कालेम
    मेको आन तार सुर्ता पतीक नु ग्रीचोक पा हिंतीके चाक्‍नुङ।
  eng-NOY: Their widows shall be more numerous than the sand of the sea; Against the
    mother of the young men do I bring a spoiler at noonday; Suddenly will I bring
    alarm and terrors upon them.
  ita-1927: Le sue vedove son più numerose della rena del mare; io faccio venire contro
    di loro, contro la madre de’ giovani, un nemico che devasta in pien mezzodì; faccio
    piombar su lei, a un tratto, angoscia e terrore.
  ckb-ckb: بێوەژنەکانیان زۆر زیاتر دەکەم، زیاتر لە لمی دەریا. لە نیوەڕۆدا وێرانکەری
    بۆ دەهێنم بۆ سەر دایکی گەنجان. لەناکاو ترس و تۆقاندنی بەسەردا دەدەم.
  eng-BBE: 'I have let their widows be increased in number more than the sand of the
    seas: I have sent against them, against the mother and the young men, one who
    makes waste in the heat of the day, causing pain and fears to come on her suddenly.'
  kan-OKCV: ಅವರ ವಿಧವೆಯರು ನನ್ನ ಭಾಗಕ್ಕೆ ಸಮುದ್ರದ ಉಸುಕಿಗಿಂತ ಹೆಚ್ಚಾಗಿರುವರು, ಯುವಕರ ತಾಯಿಗಳ
    ಮೇಲೆ ನಾಶ ಮಾಡುವವನನ್ನು ಮಧ್ಯಾಹ್ನದಲ್ಲೇ ಬರಮಾಡುವೆನು, ಅವರ ಮೇಲೆ ಕಳವಳವನ್ನೂ, ದಿಗಿಲನ್ನೂ ತಟ್ಟನೆ
    ಬೀಳಿಸುವೆನು.
  tam-2017: கடற்கரை மணலைப்பார்க்கிலும் அதிக விதவைகள் அவர்களுக்குள் இருப்பார்கள்; பட்டப்பகலில்
    அழிக்கிறவனைத் தாயின்மேலும் பிள்ளைகளின்மேலும் வரச்செய்வேன்; அவர்கள்மேல் பட்டணத்தின்
    கலகத்தையும் பயங்கரங்களையும் விழச்செய்வேன்.
  spa-RV-1909: Sus viudas se me multiplicaron más que la arena de la mar; traje contra
    ellos destruidor á medio día sobre la madre y los hijos; sobre la ciudad hice
    que de repente cayesen terrores.
  ron-BTF: Văduvele lor mi s-au înmulțit mai mult decât nisipul mărilor; am adus asupra
    lor, împotriva mamei tinerilor, un prădător la amiază; l-am făcut să cadă asupra
    lor dintr-odată și terori asupra cetății.
  eng-WEBP: Their widows are increased more than the sand of the seas. I have brought
    on them against the mother of the young men a destroyer at noonday. I have caused
    anguish and terrors to fall on her suddenly.
  eng-FBV: There will be more widows than the sand of the sea. I will bring a destroyer
    at noon and mothers will lose their young sons. They will suddenly experience
    agony and shock.
  nld-1939: Hun weduwen maak Ik talrijker nog Dan het zand van de zee; Over de moeders
    van hun jongens Breng Ik ontzetting op klaarlichte dag, En stort geheel onverwacht
    Angst en verschrikking over haar uit.
  nch-BL: Oncas más miyac cahual sihuame ipan amotal que xali cati onca iteno hueyi
    at. Teipa nijchihuas ma miquica nopa telpocame quema más quipiyaj fuerza inihuaya
    ininanahua nojquiya. Ica se talojtzi nijchihuas ma huala ipan nopa altepet tequipacholi
    huan majmajti.
  vie-1934: Những đàn bà góa nó thêm lên nhiều hơn cát biển. Ta đã khiến kẻ thù hủy
    diệt giữa ban ngày, nghịch cùng mẹ kẻ trai trẻ. Ta đã khiến sự sầu não kinh hãi
    lâm trên nó thình lình.
  hin-CV: अब मेरे समक्ष उनकी विधवाओं की संख्या में सागर तट के बांध से अधिक वृद्धि
    हो जाएगी. मैं जवान की माता के विरुद्ध दोपहर में एक विनाशक ले आऊंगा; मैं उस पर
    सहसा व्यथा एवं निराशा ले आऊंगा.
  spa-BES: He dejado que sus viudas se incrementen en número más que la arena de los
    mares; he enviado contra ellos, contra la madre y los jóvenes, al destructor al
    mediodía, causando dolor y pavor para venir sobre ella de repente.
  tdx-tdx: Ho maro te amo fasen-driakeo o ramavoi’iareoo aoloko eo; afetsako am’iereo,
    ami’ty renen’ ajalahy ty mpampianto an-tsipinde mena; hivovò ama’e ty fihepakepahañe
    naho ty firevendreveñañe.
  tha-KJV: เรากระทำให้หญิ​งม​่ายของเขามี​มาก ยิ่งกว่าเม็ดทรายในทะเล ณ เวลาเที่ยงวัน
    เราได้นำผู้ทำลายมาสู่บรรดาแม่ของคนหนุ่​มท​ั้งหลาย เราได้กระทำให้ความสยดสยองตกเหนือกรุงนั้นโดยฉับพลัน
  por-BR-2018: Suas viúvas se multiplicaram mais que a areia dos mares; eu lhes trouxe
    sobre a mãe dos rapazes um destruidor ao meio dia; sobre ela eu fiz cair de angústia
    e terrores.
  deu-ELO: Ihre Witwen werden mir zahlreicher sein als der Sand der Meere; ich bringe
    ihnen über die Mütter der Jünglinge einen Verwüster am hellen Mittag, lasse plötzlich
    Angst und Schrecken auf sie fallen.
  eng-WYC-2018: The widows thereof be multiplied to me above the gravel of the sea;
    and I brought into them a destroyer in midday on the mother of a young man, I
    sent dread suddenly on [the] cities. (Its widows be multiplied by me, in number
    more than the sands of the sea; and I brought in upon them a destroyer at midday
    against the mothers of the young men, and I sent fear suddenly upon the cities.)
  epo-epo: Mi faros, ke da vidvinoj ĉe ili estos pli ol da sablo ĉe la maro; en ilian
    ĉefurbon Mi venigos junan militiston, kiu ruinigas meze de la tago; Mi ĵetos sur
    ĝin subite timon kaj teruron.
  uig-PIN: Kɵz aldimda ularning tul hotunliri dengiz ⱪumliridin kɵpiyip ketidu; qüx
    waⱪtida Mǝn ularƣa, yǝni yigitlǝrning anisiƣa bir ⱨalak ⱪilƣuqini elip kelimǝn;
    Mǝn uxtumtut ularning bexiƣa dǝrd wǝ wǝⱨimǝ qüxürimǝn.
  beo-beo: 'Dilia soge ganodini, uda didalo ilia idi da sa:iboso wayabo bagade bega:
    dialebe ilia idi baligisa. Na da dilia ayeligi dunu ilia gasa bagade esoga medole
    legebeba:le, ilia ame da se bagade nabi. Na hamobeba:le, ilia da hedolowane da:i
    diosu amola beda:su ba:i.'
  tpi-OTNT: Mi bin kilim planti soldia i dai, olsem na ol meri bilong ol i stap nating.
    Na namba bilong ol dispela meri i planti moa na i winim namba bilong wesan long
    nambis. Long san yet mi bin salim ol birua i kam na kilim ol mama bilong ol dispela
    soldia. Wantu tasol mi givim bikpela pen long ol na mekim ol i pret nogut tru.
  hau-SA: Zan ƙara yawan gwaurayensu su fi yashin teku yawa. Da tsakar rana zan kawo
    mai hallakarwa a kan iyaye mata na samarinsu; farat ɗaya zan kawo musu wahala
    da razana.
  uig-LAT: Köz aldimda ularning tul xotunliri déngiz qumliridin köpiyip kétidu; chüsh
    waqtida Men ulargha, yeni yigitlerning anisigha bir halak qilghuchini élip kélimen;
    Men ushtumtut ularning béshigha derd we wehime chüshürimen.
  nde-nde: Ngizakwenza abafelokazi babo bande kakhulu kuletshebetshebe lasolwandle.
    Emini ngizakwehlisela umbulali phezu kwabonina bamajaha akibo; khonokho ngizabehlisela
    usizi lokwesaba.
  ton-ton: 'Kuo fakatokolahi ʻi hoku ʻao honau kau fefine ʻoku mate honau husepāniti
    ʻo lahi hake ʻi he ʻoneʻone ʻoe ngaahi tahi: kuo u ʻomi ki heʻenau faʻē ha tokotaha
    ʻoku fakaʻauha ʻi he hoʻatā: kuo u pule kiate ia ke fai ia fakafokifā pe, ko e
    ngaahi fakailifia ki he kolo.'
  ces-1613: Větší bude počet vdov jeho než písku mořského. Přivedu na ně, na matky,
    na mládence zhoubce i v poledne; způsobím to, aby náhle připadli na to město,
    i budou zděšeni.
  eng-WMB: Their widows are increased more than the sand of the seas. I have brought
    on them against the mother of the young men a destroyer at noonday. I have caused
    anguish and terrors to fall on her suddenly.
  tam-TCV: அவர்களின் விதவைகளை கடற்கரை மணலைப் பார்க்கிலும் எண்ணற்றவர்களாக்குவேன். நண்பகலில்
    அவர்களுடைய வாலிபரின் தாய்மாருக்கு எதிராக அழிக்கிறவனைக் கொண்டுவருவேன். திடீரென
    அவர்கள்மீது கலகத்தையும், பயங்கரத்தையும் கொண்டுவருவேன்.
  ceb-ULB: Himoon ko nga mas daghan pa sa mga balas sa baybayon ang ilang mga biyuda.
    Batok sa mga inahan sa batan-ong mga lalaki ipadala ko ang tiglaglag panahon sa
    kaudtohon. Ipahamtang ko sa pinakalit ang kakurat ug kahadlok kanila.
  pol-UBG: Ich wdów więcej mi się namnożyło niż nadmorskich piasków. Sprowadziłem
    na nich, na matki młodzieńców, niszczyciela w południe. Sprawię, że nagle napadnie
    na to miasto, a jego mieszkańcy będą przestraszeni.
  agr-agr: Dutika ai nayantsa kamatkaji kuashta nuna nagkagas nuwa aidauk shiig kuashat
    wajemeakagtinai. ¡Etsash etsantaig nuwa aidaunak dita uchiji datsa aidaujai ijinattajai!
    Makichkish nuniktatuapi tachamunum pachiachbau ishamainun ajunjagtatjai.
  kyc-kyc: Nakama rangena yuu dokona enda waiya dupwa ipwa kota kee kana dupwa manda
    manja nao kamame wakasa petaminyi. Nambame nakamana wane parange andengena dupwa
    pyao kumakapala endangi dupwa mona rumbingi petena lao piyu kande. Aopa nambame
    nakama keta yuu mendaki paka rengepe mona randange rengepe paleta epo piyu.
  urd-GVU: اُس کی بیوائیں سمندر کی ریت جیسی بےشمار ہوں گی۔ دوپہر کے وقت ہی مَیں نوجوانوں
    کی ماؤں پر تباہی نازل کروں گا، اچانک ہی اُن پر پیچ و تاب اور دہشت چھا جائے گی۔
  deu-1912: Es sollen mir mehr Witwen unter ihnen werden, denn Sand am Meer ist. Ich
    will über die Mutter der jungen Mannschaft kommen lassen einen offenbaren Verderber
    und die Stadt damit plötzlich und unversehens überfallen lassen,
  kan-2017: ಅವರ ವಿಧವೆಯರು ನನ್ನ ಭಾಗಕ್ಕೆ ಸಮುದ್ರದ ಉಸುಬಿಗಿಂತ ಹೆಚ್ಚಾಗಿರುವರು. ಯುವಕರ ಮತ್ತು
    ತಾಯಂದಿರ ಮೇಲೆ ಕೊಳ್ಳೆ ಹೊಡೆಯುವವನನ್ನು ಮಧ್ಯಾಹ್ನದಲ್ಲೇ ಬರಮಾಡುವೆನು. ಅವರ ಮೇಲೆ ಕಳವಳವನ್ನು
    ಮತ್ತು ದಿಗಿಲನ್ನು ತಟ್ಟನೆ ಬೀಳಿಸುವೆನು.
  yap-yap: Ku gu yo’ornag e ppin nike yim’ e pumo’on rorad nike yo’or ko yan’ ni bay
    u dap’el’ay. Pi’in ni pagel ni pifakmed nike taw nga fel’ngirad e ku gu thang
    e pogofan rorad, ku gu gagiyegnag pi chitiningirad ka ra gafgowgad. Gugad paag
    ngorad nib tomgin ke yib e gafgow nib gel ngorad ma kar pired nga fithik’ e marus.
  hlt-MCSB: A taengkah nuhmai te tuitunli kah laivin lakah ka tahoeng sak ni. A manu
    taengah khothun kah aka rhoelrhak tongpang ka khuen pah ni. Khopuei kah lungmitnah
    te a soah buengrhuet ka cuhu sak ni.
  mdy-ETH: ዒንሢ ሳዖይዳ ዓኣ ዓኒንሢ ሃይቄ ላኣሎኮ ሚርጉማ ባዞ ማኣሻሎፓ ባሻያ ማዓንዳኔ፤ ዓባ ሳዛ ማዒ ዹኡቃኣና ዼጌ ማዔ
    ዓሶ ዎዴባኣያ ታ ዎዻንዳኔ፤ ዒንዶንሢ ዬያ ዛሎና ሚርጌ ሜቶይዳ ኬዳንዳኔ፤ ዔያቶይዳ ሂርጊሻ ባኣዚና ማሊ ሜታዺሢያ ታ ዳካንዳኔ።
  twi-ASANTE: Mɛma wɔn akunafoɔ adɔɔso asene mpoano anwea. Mede ɔsɛefoɔ bɛba owigyinaeɛ
    abɛtia wɔn mmeranteɛ maamenom; mpofirim mede ɔyea ne ehu bɛba wɔn so.
  eng-WEBU: Their widows are increased more than the sand of the seas. I have brought
    on them against the mother of the young men a destroyer at noonday. I have caused
    anguish and terrors to fall on her suddenly.
  wal-wal: Taani eta am77etu qoodaa abbaa shafiyaappekka darissaas. Taani gallassa
    seetan eta wodallata wori xaissiyaageeta eta aayetu bolli ehaas. Qoppennan de7ishin,
    mishuwaanne dagamaa taani eta bolli duge yeddaas.
  spa-PDDPT: Sus viudas serán más que la arena del mar. Traeré al destructor contra
    ellos en pleno día, contra la madre y contra los hijos. Destruiré a mi pueblo
    porque no regresaron de sus caminos.
  gun-gun: Ha'e pygua imeve'ỹ va'e hetave ye'ẽ rembe rupi ita ku'i ikuai va'e gui.
    Kuaray mbyte jave teĩ ambou kyrĩgue'i xy kuery mombaarã. Ha'e kuery áry ambou
    xapy'a ojexavai ha'e okyje aguã teĩ.
  ilo-ULB: Paaduekto ti bilang dagiti baloda nga ad-adu pay ngem iti darat iti igid
    ti baybay. Ibaonkonto ti manangdadael iti tengnga ti aldaw a maibusor kadagiti
    inna dagiti agtutubo a lallaki. Kellaatkonto nga itinnag kadakuada ti kigtot ken
    buteng.
  kpg-kpg: Nia ahina mmade nadau lodo i tenua deenei le e logowaahee i nia gelegele
    o tongotai. Au gu daaligi godou dama daane ala digi mmaadua, guu hai nadau dinana
    gi manawa gee. Au ga limalima hua gaa dugu ang gi digaula di manawa gee o di made
    mo di mmaadagu.
  uig-ARA: كۆز ئالدىمدا ئۇلارنىڭ تۇل خوتۇنلىرى دېڭىز قۇملىرىدىن كۆپىيىپ كېتىدۇ؛ چۈش
    ۋاقتىدا مەن ئۇلارغا، يەنى يىگىتلەرنىڭ ئانىسىغا بىر ھالاك قىلغۇچىنى ئېلىپ كېلىمەن؛
    مەن ئۇشتۇمتۇت ئۇلارنىڭ بېشىغا دەرد ۋە ۋەھىمە چۈشۈرىمەن.
  sus-sus: E xa kaaɲɛ ginɛe wuyama nɛ alɔ mɛyɛnyi naxan na baa dɛ ra. Kasara ti fama
    nɛ dingɛe ma yanyi ra, a fa fe magaaxuxi raba e ra.
  pon-2006: Liohdi kan nan sapwamwail tohtohsang pihk en ni oaroahr kan. I kemehla
    noumwail mwahnakapw akan ni ar wie pwulopwulte, oh kupwurehda pwe ar nohno kan
    en lokolongki. I mwadang kadardiong pohrail pwunod en mehla oh masepwehk mwuledek.
  jae-jae: Awêtuc aŋga nêm gamêŋ ŋanamba kêlêlêc gaŋac gwêcŋa su. Aê gajac nêm lau
    matac, taŋ sêmoa toŋaclai naŋ êndu ma gagôm nêŋ teneŋi sêôc gêŋwapac. Aê gajac
    êsêac sep tageŋ ŋa gêŋwapac e selendec ŋanô.
  ksd-ksd: Kadia umana ua na vavina dia tar peal, ma ra veo ara ra valian pata; iau
    tar tulue ra tena varli taun ra umana tina i ra umana barmana ba ra keake i ki
    tur; iau tar tulue vakaian ra ngala na bunurut taun diat, ma ra nidada bula.
  tur-YTC: Dul kadınları deniz kumundan daha çok çoğaldı. Onlara, genç adamların anası
    üzerine öğleyin yok ediciyi getirdim. Ansızın onun üzerine sıkıntı ve dehşetleri
    düşürdüm.
  grc-BRENT: Ἐπληθύνθησαν αἱ χῆραι αὐτῶν ὑπὲρ τὴν ἄμμον τῆς θαλάσσης· ἐπήγαγον ἐπὶ
    μητέρα νεανίσκους, ταλαιπωρίαν ἐν μεσημβρίᾳ, ἐπέῤῥιψα ἐπʼ αὐτὴν ἐξαίφνης τρόμον
    καὶ σπουδήν.
  ind-AYT: Janda-janda mereka akan Kubuat lebih banyak daripada pasir di laut. Aku
    telah mendatangkan ke atas mereka seorang perusak pada tengah hari, yang menyerang
    ibu orang-orang muda. Aku akan menimpakan penderitaan dan kengerian ke atas mereka
    secara tiba-tiba.
  nya-nya: Ndinachulukitsa amayi awo amasiye kupambana mchenga wa kunyanja. Amayiwo
    ndinawawonongera ana awo aamuna dzuwa lili pamutu. Mwadzidzidzi ndinawagwetsera
    kuwawa mtima ndi mantha.
  hrv-hrv: Bit će u njih više udovica negoli pijeska morskoga. Na majke mladih ratnika
    dovest ću zatornika, usred podneva, i pustit ću na njih iznenada užas i strahotu.
  mps-mps: Eno te ami bidi hauwa ela muani, tama augwa we dabe te augwa naga olo bidali.
    Te we dabe namba umabo mu bidai, te nambisde masigi sane aiyaba elaluali. Te giligade
    digi eno te boi bidi dabe tagala palama, te ami bidi dabego ida dabe ela muagasali.
    Deli sogo mu tama eno augwaliba te genuai dene menama, te augwali wi dwai mu ilai
    dao.
  tpi-tpi: Mi bin kilim planti soldia i dai, olsem na ol meri bilong ol i stap nating.
    Na namba bilong ol dispela meri i planti moa na i winim namba bilong wesan long
    nambis. Long san yet mi bin salim ol birua i kam na kilim ol mama bilong ol dispela
    soldia. Wantu tasol mi givim bikpela pen long ol na mekim ol i pret nogut tru.
  dan-1931: Flere end Havets Sandskorn bliver deres Enker. Jeg sender over Ynglingens
    Moder ved Middag en Hærger, brat lader jeg Angst og Rædsel falde på hende.
  vie-OVCB: Khi đó, sẽ có nhiều góa phụ, chúng đông hơn cát trên bãi biển. Ta đã sai
    đến một kẻ phá hoại giữa trưa để hại các bà mẹ của bọn thanh niên. Ta sẽ gây đau
    khổ và khủng khiếp bất ngờ ập đến chúng.
  guj-2017: હું તેઓની વિધવાઓની સંખ્યા સમુદ્રની રેતી જેટલી કરીશ. લૂંટારાઓને હું જુવાનોની
    માતાઓ પર લાવ્યો છું. મેં તેઓના પર એકાએક દુ:ખ અને ભય આણ્યાં છે.
  pon-2006A: Liohdi kan nan sapwamwail tohtohsang pihk en ni oaroahr kan. I kemehla
    noumwail mwahnakapw akan ni ar wie pwulopwulte, oh kupwurehda pwe ar nohno kan
    en lokolongki. I mwadang kadardiong pohrail pwunod en mehla oh masepwehk mwuledek.
  por-BRBSL: Suas viúvas são mais numerosas do que a areia dos mares. Eu trouxe contra
    a mãe dos jovens um destruidor ao meio-dia. Eu causei angústia e terrores que
    caíram sobre ela de repente.
  cth-cth: Ahnimae lahmainaw hah tuipui teng e sadi patetlah kapap sak han. A manunaw
    kathetkung thoundounnaw hah kanîthun vah ka patoun han, dongdengca dawk ahnimouh
    van vah takitho lungpuennae hah ka pha sak han.
  twi-twi: Mɛma wɔn akunafo adɔɔso asen mpoano nwea. Mede ɔsɛefo bɛba owigyinae, abɛhaw
    wɔn mmerante nanom; mpofirim mede ɔyaw ne ehu bɛba wɔn so.
  hlt-hlt: A taengkah nuhmai te tuitunli kah laivin lakah ka tahoeng sak ni. A manu
    taengah khothun kah aka rhoelrhak tongpang ka khuen pah ni. Khopuei kah lungmitnah
    te a soah buengrhuet ka cuhu sak ni.
  tbz-SIM: Kɛ̀ bɛkúpobɛ̀ sũ̀ṹ ndi ciɛ mubirímú dòmmɛ̀ dɑ̀mɛ́ɛ̀rì nùù. Tibíyɔ̃tì tiì
    kèè kuyie ncuokɛ̀ ti bí kumɛ̀, kɛ̀ kufɔ̃wɑɑ́ ntì ɑutɛ́ kɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀ tì do.
  msy-2020: Eghtɨ men mɨdorozir gumazir ariaghirezibar amuir odiaribar dɨbobonim nan
    damazimɨn bar ghuanabogh, ongarir gigimɨn dɨbobonim gafiragham. Kɨ aruer arɨzimɨn
    apaniba amadazɨ, me iza, men mɨdorozir gumazir igiabav soghezɨ me ariaghire. Ezɨ
    bizir kam gumazir igiar kabar amebabagh amizɨ, me dɨgavir kuram gamigha, osɨmtɨzir
    ekiamɨn ikia bar atiatingi.
  azb-azb: Mənim önümdə onların dul qadınlarının sayı Dəniz qumundan da çox oldu.
    Günorta çağı Cavanlarının analarını ağlar qoymaq üçün Məhv edəni gətirdim. Qəflətən
    onları qorxu və dəhşətə saldım.
  eng-DBY: Their widows are increased to me more than the sand of the seas; I have
    brought upon them, against the mother of the young men, a spoiler at noonday;
    I have caused anguish and terror to fall upon her suddenly.
  hin-2017: उनकी विधवाएँ मेरे देखने में समुद्र के रेतकणों से अधिक हो गई हैं; उनके
    जवानों की माताओं के विरुद्ध दुपहरी ही को मैंने लुटेरों को ठहराया है; मैंने उनको
    अचानक संकट में डाल दिया और घबरा दिया है।
  wol-KYG: Seeni jëtun laa ful, ba ñu ëpp suufas géej, ma indil leen pàddum njolloor,
    mu reyal yaay doomi waxambaaneem, këpp ko tiitaangeek njàqare.
  eng-YLT: Its widows have been more to Me than the sand of the seas, I brought in
    to them — against the mother — A young man — a spoiler — at noon. I caused to
    fall upon her suddenly, wrath and trouble.
  eng-WYC-2017: The widows thereof be multiplied to me above the gravel of the sea;
    and I brought into them a destroyer in midday on the mother of a young man, I
    sent dread suddenly on [the] cities.
  eng-WMBB: Their widows are increased more than the sand of the seas. I have brought
    on them against the mother of the young men a destroyer at noonday. I have caused
    anguish and terrors to fall on her suddenly.
  urd-GVH: उस की बेवाएँ समुंदर की रेत जैसी बेशुमार होंगी। दोपहर के वक़्त ही मैं नौजवानों
    की माओं पर तबाही नाज़िल करूँगा, अचानक ही उन पर पेचो-ताब और दहशत छा जाएगी।
  rug-rug: Kote va sokui Arau sari dia naboko hola ni sari na onone pa masamasa. Sari
    mia tie vaqura si kote va matei Rau meke va tasuna i sari tinadia. Kote va kamo
    va hodakia Rau koa rini sa tinasigiti meke minatagutu.
  gaz-gaz: Ani haadhota hiyyeessaa isaanii cirracha galaanaa caalaa nan baayʼisa.
    Ani haadhota dargaggoota isaaniitti, guyyuma saafaadhaan waan isaan balleessu
    tokko nan fida; ani goolii fi naasuu akkuma tasaa isaanitti nan gadhiisa.
  fra-LSG: Ses veuves sont plus nombreuses que les grains de sable de la mer; J’amène
    sur eux, sur la mère du jeune homme, Le dévastateur en plein midi; Je fais soudain
    tomber sur elle l’angoisse et la terreur.
  gnn-gnn: '@see-verse:JER.015.007'
  yal-yal: N na a ligama nɛn kaɲa gilɛne yi wuya ayi alo baan ɲɛmɛnsinna. N halagi
    tiin nafama nɛn e banxulanne ngane ma yanyi tagini, sanɲa ma kedenni, ɲaxankatan
    nun kui sanna yi e li.
  haw-1868: E oi aku ka nui o ko lakou wahinekanemake ia'u i ko ke one o ke kai. I
    ke awakea, e hoopuka no au maluna o lakou, maluna hoi o ka makuwahine o ka poe
    ui, i poe luku. E hoopuka no au maluna ona me ka hoohikilele ka makau a me ka
    weliweli.
  arb-NAV: وَأَجْعَلُ عَدَدَ أَرَامِلِهِمْ أَكْثَرَ مِنْ عَدَدِ رَمْلِ الْبَحْرِ،
    وَأَجْلِبُ فِي الظَّهِيرَةِ مُهْلِكاً عَلَى أُمَّهَاتِ الشُّبَّانِ، وَأُوْقِعُ
    عَلَيْهِمِ الرُّعْبَ وَالْهَوْلَ بَغْتَةً.
  ewe-ewe: Mana woƒe ahosiwo nasɔ gbɔ wu ƒutake. Le ŋdɔkutsu dzeati makplɔ nugblẽla
    vɛ, wòava ƒo ɖe ɖekakpuiwo dadawo dzi. Mahe vevesese kple ŋɔdzi va wo dzi kpoyi!
  eng-LEE: 'Their widows are more numerous before me than the sand of the seas: I
    bring unto them, over the mothers of the young men, a waster at noonday; I cause
    to fall upon her suddenly the enemy with [his] terrors.'
  asm-FB: মোৰ আগত তেওঁলোকৰ বিধৱাসকল সমুদ্ৰৰ বালিত্কৈয়ো অধিক হৈছে; মই তেওঁলোকৰ মাজৰ
    ডেকাসকলৰ মাকৰ বিৰুদ্ধে দুপৰবেলাত এজন সংহাৰক আনিলোঁ, তাইলৈ অকস্মাতে দুখ আৰু ত্ৰাস
    উপস্থিত কৰিলোঁ।
  sus-A: عٍ شَ كَاحّ فِنّيٍ وُيَمَ نّ عَلْ مّيّنيِ نَشَن نَ بَا دّ رَ. كَسَرَ تِ قَمَ
    نّ دِنفّيٍ مَ يَنيِ رَ، عَ قَ قٍ مَفَاشُشِ رَبَ عٍ رَ.
  fra-SBL: Leurs veuves sont plus nombreuses que le sable des mers. J'ai fait venir
    sur eux, contre la mère des jeunes gens, un destructeur à midi. J'ai fait en sorte
    que l'angoisse et la terreur s'abattent soudainement sur elle.
  hbo-hbo: עָֽצְמוּ־לִ֤י אַלְמְנֹתָו֙ מֵחֹ֣ול יַמִּ֔ים הֵבֵ֨אתִי לָהֶ֥ם עַל־אֵ֛ם בָּח֖וּר
    שֹׁדֵ֣ד בַּֽצָּהֳרָ֑יִם הִפַּ֤לְתִּי עָלֶ֙יהָ֙ פִּתְאֹ֔ם עִ֖יר וּבֶהָלֹֽות׃
  kik-kik: Nĩngatũma atumia ao a ndigwa maingĩhe, makĩre mũthanga wa iria-inĩ. Nĩngarehithia
    mũniinani hĩndĩ ya mĩaraho okĩrĩre manyina ma aanake ao; ngaamarehera ruo rũnene
    na makorererwo nĩ kĩeha kĩnene o rĩmwe.
  fra-NCL: Ses veuves seront plus nombreuses que le sable de la mer. Je leur amènerai,
    sur la mère du jeune guerrier, le dévastateur en plein midi ; je ferai fondre
    soudain sur elle l’angoisse et l’épouvante.
  cek-AK: Judah ih lamhmainawk loe ka hmaa ah tuipui ih savuet pongah pop o tih; thendoengnawk
    ih amno hum kaminawk to athun naah ka patoeh han; nihcae nuiah zit kaom tasoehhaih
    to ka phaksak han.
  cuk-cuk: Omegan-ei-sui-burgwismaladi, demargakaba-ukub-naiyob an omelogoed. Yorukudbali,
    sapingana-e-nangangine, burgwed-igar an egi barmidoed. Ukiagwale, an egi suli-suli-itoged
    nasikoed, an egi dobed-dummad nasikoed.”
  uig-CYR: Көз алдимда уларниң тул хотунлири деңиз қумлиридин көпийип кетиду; чүш
    вақтида Мән уларға, йәни жигитләрниң анисиға бир һалак қилғучини елип келимән;
    Мән уштумтут уларниң бешиға дәрд вә вәһимә чүшүримән.
  tel-2017: వారి వితంతువుల సంఖ్య సముద్రతీరాన ఇసుక కంటే ఎక్కువయ్యేలా చేస్తాను. నేను
    మధ్యాహ్నం సమయంలో యువకుల తల్లుల మీదికి నాశనం చేసేవాణ్ణి పంపిస్తాను. వారి మీదికి
    భయం, దిగ్భ్రాంతి ఆకస్మాత్తుగా రప్పిస్తాను.
  hat-BSA: Vèv pa yo vin plis ke grenn sab lanmè devan Mwen. Mwen te fè parèt kont
    yo; kont manman a yon jennonm, yon destriktè a midi. Mwen te sibitman fè desann
    sou li gwo doulè ak sezisman.
  kos-kos: Puslana katinmas in facl suwos Liki puk wekof uh. Nga uniya mukul fusr
    nutuwos an ke pacl na elos sun kuiyalos, Ac oru nina kialos in keok. In kitin
    pacl na nga srunglulos Ke mwe akkeok ac mwe aksangeng.
  hbo-WLC: עָֽצְמוּ־לִ֤י אַלְמְנֹתָו֙ מֵח֣וֹל יַמִּ֔ים הֵבֵ֨אתִי לָהֶ֥ם עַל־אֵ֛ם בָּח֖וּר
    שֹׁדֵ֣ד בַּֽצָּהֳרָ֑יִם הִפַּ֤לְתִּי עָלֶ֙יהָ֙ פִּתְאֹ֔ם עִ֖יר וּבֶהָלֽוֹת׃
  ibo-ibo: Aga m eme ka ọnụọgụgụ ụmụ nwanyị di ha nwụrụ baa ụba. Ha ga-ehi nne karịa
    aja dị nʼọnụ oke osimiri. Nʼetiti ehihie ka m ga-eme ka onye mbibi bịakwasị ndị
    bụ nne ụmụ okorobịa ha; na mberede ka m ga-eme ka nhụju anya na ihe oke egwu bịakwasị
    ha.
  ory-ory: ଆମ୍ଭ ସାକ୍ଷାତରେ ସେମାନଙ୍କର ବିଧବାମାନେ ସମୁଦ୍ରର ବାଲି ଅପେକ୍ଷା ବହୁସଂଖ୍ୟକ ହୋଇଅଛନ୍ତି,
    ଆମ୍ଭେ ସେମାନଙ୍କ ମଧ୍ୟରେ ଯୁବାଗଣର ମାତା ବିରୁଦ୍ଧରେ ବିନାଶକ ଏକ ଜଣକ ମଧ୍ୟାହ୍ନ କାଳରେ ଆଣିଅଛୁ;
    ଆମ୍ଭେ ଅକସ୍ମାତ୍‍ ତାହା ପ୍ରତି ଦୁଃଖ ଓ ଆଶଙ୍କା ଉପସ୍ଥିତ କରାଇଅଛୁ।
  chk-chk: Üpwe föri pwe ekewe fefin mi mä pwülüer repwe chomong seni ekewe föün pien
    aroset. Üpwe awarato eman chon kata leoloas, pwe epwe afeiengaua inen ekewe alüal.
    Üpwe müttir apüngätiu wor riaföü me niuokus watte.
  rop-rop: Detlot widogel langa yumob kantri garra jidan mowa den detlot sengraun
    weya jidan wansaid langa det solwoda. En ai garra kilim ded ola yangwan men blanga
    yumob, en ai garra meigim olabat mamimob ardimbat nomo lilbit. Kwikbala ai garra
    kaman en ol detlot mami garra fil sori en bradin.
  ukr-1871: Удовиць їх буде в мене більш, нїж піску в морі; приведу на них, на матїр
    молодїжі, пустошників опівднї; нападе на них несподївано страх і переляк.
  deu-1951: Ihrer Witwen sind mehr geworden als des Sandes am Meer; ich habe über
    die Mutter der Jünglinge am hellen Mittag einen Verwüster gebracht, ich habe sie
    unversehens mit Angst und Schrecken überfallen.
  eng-JPS: Their widows are increased to Me above the sand of the seas; I bring upon
    them, against the mother, a chosen one, even a spoiler at noonday; I cause anguish
    and terrors to fall upon her suddenly.
  srp-1865: Više æe mi biti udovica njegovijeh nego pijeska morskoga, dovešæu im na
    majke momaèke zatiraèe u podne, i pustiæu iznenada na njih smetnju i strahotu.
  lug-lug: Bannamwandu beeyongedde obungi okusinga n’omusenyu gw’ennyanja. Mu ttuntu
    mbaleetedde omuzikiriza amalewo ababazaalira abalenzi abato. Mbakubiddewo obubalagaze
    n’entiisa.
  heb-heb: עצמו לי אלמנתו מחול ימים הבאתי להם על אם בחור שדד בצהרים הפלתי עליה פתאם
    עיר ובהלות׃
  ben-IRV: আমি তাদের বিধবাদের সংখ্যা সমুদ্রের তীরের বালির থেকে বেশী করব। যুবকের মায়েদের
    বিরুদ্ধে আমি দুপুরবেলা ধ্বংসকারীকে পাঠাব। আমি তাদের উপর হঠাৎ আঘাত ও ভয় নিয়ে
    আসব।
  pan-pan: ਉਹਨਾਂ ਦੀਆਂ ਵਿਧਵਾਂ ਮੇਰੇ ਅੱਗੇ, ਸਮੁੰਦਰ ਦੀ ਰੇਤ ਨਾਲੋਂ ਵੱਧ ਗਈਆਂ। ਮੈਂ ਦੁਪਹਿਰ ਦੇ
    ਵੇਲੇ ਜੁਆਨਾਂ ਦੀਆਂ ਮਾਵਾਂ ਦੇ ਵਿਰੁੱਧ ਇੱਕ ਲੁਟੇਰਾ ਲਿਆਂਦਾ ਹਾਂ, ਮੈਂ ਉਹ ਦੇ ਉੱਤੇ ਕਸ਼ਟ ਅਤੇ
    ਡਰ ਅੱਚਨਚੇਤ ਪਾਇਆ।
  mya-JVB: သူ တို့မုတ်ဆိုးမ တို့သည် သမုဒ္ဒရာ သဲလုံး နှင့် အမျှမက ၊ ငါ့ ရှေ့မှာ များပြား
    ကြလိမ့်မည်။ မွန်းတည့် အချိန်၌ အမိ ကို တိုက်ဖျက် သော လုလင် ကို ငါခေါ် ခဲ့၍၊ ကြောက်မက်
    ဘွယ်သော လုပ်ကြံခြင်းကို ချက်ခြင်း ဖြစ် စေမည်။
  tbg-tbg: Nora namari auvahini airi nuqa vaira viravata aatarake ni tentoqa nahenti
    nai airitahaama vaivarave. Kuari avu qiataqaa uruntairaqe te qaqi kaari ni vehi
    autu keka vaaka aninte ni Iutaa qaraaka vaiinti arukaimanta, vika nokavara iqi
    rata nimiteha voqamake qeteha vaivarave.
  hmo-hmo: Emui tano dekenai emui vabu be momo herea. Idia be momo herea, kone ena
    miri bamona. Emui eregabe taudia edia mauri idia goada negana lalonai, lau aladia
    mase. Unai dainai edia sinadia edia hisihisi be bada herea. Lau ese karaharaga
    idia lau botaia, vadaeni hisihisi bada bona gari dika herea, be idia dekenai ia
    ginidae.
  urd-urd: उनकी बेवाएँ मेरे आगे समन्दर की रेत से ज़्यादा हो गईं; मैंने दोपहर के वक़्त
    जवानों की माँ पर ग़ारतगर को मुसल्लत किया; मैंने उस पर अचानक 'ऐज़ाब — ओ — दहशत
    को डाल दिया।
  rus-SYN: Вдов их у Меня более, нежели песку в море; наведу на них, на мать юношей,
    опустошителя в полдень; нападет на них внезапно страх и ужас.
  bqc-SIM: Má tó an gyaaↄ dasi aↄ dɛ ísialɛ ũfãaa. Má tó bùsudɛnaↄ mↄ lɛ́lɛ
    ń ɛ̀waasoↄ daↄwa fãanɛ gbãa zã́, gili ń bã̀abãaboao a gɛ̃ńgu kã́ndoɛ.
  tcz-CHONGTHU: Agamsunguva meithai pung cheh cheh ding, twikhang len pang a neldi
    sanga tamjo ding ahi. Chule sunchang laiya, khangdong ho nute sugam ding kahin
    lhalut ding. Achunguva tijat umtah phulou helouva kachusah ding ahi.
  mar-mar: मी समुद्रातील वाळूपेक्षा त्यांच्या विधवांची संख्या जास्त करीन. भर मध्यान्ही
    मी तरुणांच्या आईविरूद्ध विध्वंसक पाठवील. मी त्यांच्यावर धडकी आणि भये अकस्मात पाडील.
  qub-qub: Biyüdacunapis aypallami canga lamar cantuncho caycaj agushpitapis masraj.
    Las-dösi intimi mamantinman llapan mösucunamanga wañuyta cachamushaj. Paycunamanga
    illajpitami manchariytawan llaquicuytapis chayachishaj.
  bqp-bqp: Kon de ben gɔminibu bu yɑni sɛɛri dɑbiru kerɑ yi yi wɑ̃ɑ nim wɔ̃kun goorɔ.
    Kon de yibɛrɛbɑ bu nɑ bu ben ɑluwɑɑsibɑn mɛrobu wɔri sɔ̃ɔ sɔɔ gbɑ̃ɑrɑ. Kpɑ nuku
    sɑnkirɑru kɑ bɛrum ben mɛro be deemɑ subɑru sɔɔ.
  hat-hat: Mwen fè gen plis madanm ki pèdi mari yo nan peyi a pase gen grenn sab bò
    lanmè. Mwen touye jenn gason nou yo ki te fèk parèt nan lavi a. Mwen mete manman
    yo nan lapenn. M' rete konsa m' ba yo kè sere ak kè sote.
  eng-BSB: I will make their widows more numerous than the sand of the sea. I will
    bring a destroyer at noon against the mothers of young men. I will suddenly bring
    upon them anguish and dismay.
  eng-WEBPB: Their widows are increased more than the sand of the seas. I have brought
    on them against the mother of the young men a destroyer at noonday. I have caused
    anguish and terrors to fall on her suddenly.
  kbq-kbq: Hagi hageri ankenaregama me'nea kaheparamina rugatere'za rama'a kento a'nerami
    manigahaze. Nagra zage ferupi ha' vahera zamavare'na esanuge'za, nahezave naga'mokizmi
    zamarerahe'ina eme zamahe frigahaze. Ame hu'na ana knazana zamisanuge'za antahintahi
    hakare nehu'za tusi koro hugahaze.
  nhe-BL: Oncas más miyac cahual sihuame ipan imotlal que xali tlen onca iteno hueyi
    atl. Teipa nijchihuas ma miquica nopa telpocame quema más quipiyaj fuerza ininhuaya
    ininnanahua nojquiya. Ica se tlalochtli nijchihuas ma huala ipan nopa altepetl
    cuesoli huan majmajtli.
  gub-BL: Amueta tetea'u kar kuzà imen umàno ma'e kwer peinuinuromo har ihe wà. Waneta
    haw nuzawy kwaw ywyxig yryhu iwyr heta haw. Azuka pena'yr wakàg mehe wapuràg mehe
    ihe wà. Apuraraw kar ma'erahy wahy wanupe no. Na'arewahy amu'ar kar zemumikahy
    haw wanehe, ma'e wi kyzeahy haw wanehe no.
  eng-DRA: 'Their widows are multiplied unto me above the sand of the sea: I have
    brought upon them against the mother of the young man a spoiler at noonday: I
    have cast a terror on a sudden upon the cities.'
