verse: JER.015.010
translations:
  mal-C: അയ്യോ, എന്റെ അമ്മേ, നാടുമുഴുവനും ഏതൊരുവനോട് കലഹിച്ചു മത്സരിക്കുന്നുവോ, അങ്ങനെയുള്ള
    എന്നെയാണല്ലോ നീ പ്രസവിച്ചത്. എനിക്ക് അയ്യോ കഷ്ടം! ഞാൻ പലിശയ്ക്കു കൊടുത്തിട്ടില്ല,
    എന്നോടാരും പലിശ വാങ്ങിയിട്ടുമില്ല, എന്നിട്ടും അവരെല്ലാവരും എന്നെ ശപിക്കുന്നു.
  deu-TKW: O wehe! meine Mutter, daß du mich geboren, einen Mann des Streits und einen
    Mann des Haders für alle Welt! Ich habe weder ausgeliehen, noch hat man mir geliehen,
    aber allesamt fluchen sie mir!
  lin-lin: Oh mama na ngai, mawa na ngai ! Mpo na nini obotaki ngai ! Nazali moto
    oyo mokili mobimba eswanisaka mpe etelemelaka. Nadefisa moto moko te eloko mpe
    nadefa eloko ya moto moko te, kasi bato nyonso balakelaka ngai kaka mabe.
  eng-LSV: Woe to me, my mother, || For you have borne me, || A man of strife and
    a man of contention to all the land, || I have not lent on usury, || Nor have
    they lent on usury to me—All of them are reviling me.
  eng-GNV: 'Wo is mee, my mother, that thou hast borne mee, a contentious man, and
    a man that striueth with the whole earth I haue neither lent on vsury, nor men
    haue lent vnto me on vsurie: yet euery one doeth curse me.'
  eng-WEBSTER: Woe is me, my mother, that thou hast borne me a man of strife and a
    man of contention to the whole earth! I have neither lent on usury, nor have men
    lent to me on usury; yet every one of them doth curse me.
  nhw-BL: ¡Nelía niteicnelti! ¡Mamá, más cuali nimictosquía quema nitlacatqui! Campa
    hueli niya nochi nechcualancaitaj. Na amo aqui nechtlahuiquilía, niyon na amo
    aqui nijtlahuiquilía, pero nochi nechtelchihuaj.
  swh-ONEN: Ole wangu, mama yangu, kwamba ulinizaa, mtu ambaye ulimwengu wote unashindana
    na kugombana naye! Sikukopa wala sikukopesha, lakini kila mmoja ananilaani.
  bba-bba: Yeremi u nɛɛ, nɛn mɛro, mbɑn sɔ̃nɑ ɑ mɑn mɑrɑ. Wee nɑ kuɑ bɔ̃ruro. Domi
    nɛn sɔ̃nɑ tem mɛn tɔmbu kpuro bɑ sikirinɑmɔ bɑ sɑnnɑmɔ. Nɑ ǹ ɡoon mi ɡɑ̃ɑnu bɔkure,
    nɑ ǹ mɑɑ ɡoo ɡɑ̃ɑnu bɔkure. Adɑmɑ kɑ mɛ, bɑ mɑn bɔ̃rusimɔwɑ kpuro.
  eng-KJVCPB: Woe is me, my mother, that thou hast borne me a man of strife and a
    man of contention to the whole earth! I have neither lent on usury, nor men have
    lent to me on usury; yet every one of them doth curse me.
  luo-luo: Wuololo, minwa, angʼo momiyo ne inywola, an ngʼat ma piny ngima piemgo
    kendo kedogo! Pok aholo ngʼato kata an bende pok ohola, to kata kamano ji duto
    kwongʼa.
  meu-meu: Sinagu e, madi ihabaigu! O havaragu, heai bona hepapahuahu taugu, tano
    idoinai enai. Asina heni torehai bona asina abi torehai, to idia iboudiai ese
    e uduguiraigumu.
  npi-ULB: हे मेरी आमा, मलाई धिक्‍कार छ! किनकि तपाईंले मलाई जन्म दिनुभयो, म जो देशैभरि
    तर्क र विवादको मानिस हुँ । मैले ऋण दिएको छैनँ, न कसैले मलाई ऋण दिएको छ, तर तिनीहरू
    सबैले मलाई श्राप दिन्छन् ।
  yor-yor: Háà! Ó ṣe tí ìyá mi bí mi, ọkùnrin tí gbogbo ilẹ̀ dojúkọ tí wọ́n sì bá
    jà! Èmi kò wínni, bẹ́ẹ̀ ni èmi kò yá lọ́wọ́ ẹnikẹ́ni, síbẹ̀, gbogbo ènìyàn ló
    ń fi mí ré.
  pes-OPCB: 'گفتم: «وای که چه مرد بدبختی هستم! ای کاش مادرم مرا به دنیا نیاورده بود!
    به هر جا که می‌روم، باید با همه مباحثه و مجادله کنم؛ نه به کسی پول به نزول داده‌ام،
    نه از کسی پول به نزول گرفته‌ام، با وجود این همه نفرینم می‌کنند!»'
  tgl-ULB: Kaawa-awa ako, aking ina! Dahil isinilang mo ako, isa akong tao na pinag-uusapan
    at pinagtatalunan sa buong lupain. Hindi ako nagpautang, ni walang sinuman ang
    umutang sa akin, ngunit sinusumpa nila akong lahat.
  cbu-NT: '...Ashiri nuwsha, Apaa, nuwaa waneerishpa. ¡Sitatstee! ¿Mayaamshta aneeri
    nuwaa tatsipurang? Watam natsha kizpur kiyung kachiykinawa. Natsha nuw tputspa
    nambaptangat ashkina. Nduntaa tputsee tumashtakuri, nuwaatssha mantsir tsiyatkanaya.
    Nuw tputsee urkir nda minumtiyam piristatarina. Uwshtisin nduntam piristaksin,
    ashiritaa mantsir nuwaa tsiyatkanaya.'
  hui-hui: Yaremaia ibugua lalu, Aiore mini burugu ledogo i̱ ai̱yahanda dindi ogoria
    holiya abule taba henenedabe. Dindi bibahendeha agali bu karu baba keba ha lai
    la bialu kogo aginagadabe. Tigua i̱ ngulenebi i̱na ti mulenebi dano mbira nahe
    kogodago bibahendeme Anduane Homogohanda i̱ mo ko helo laga bialu kagoni, laro.
  mya-mya: ငါ​သည်​ပျော်​ရွှင်​မှု​ကင်း​မဲ့​သူ​ဖြစ်​ပါ​သည် တ​ကား။ ငါ​၏​အ​မိ​သည်​အ​ဘယ်​ကြောင့်​ငါ့​အား
    ဤ​လော​က​ထဲ​သို့​မွေး​ထုတ်​ပါ​သ​နည်း။ ဤ​ပြည် တွင်​ရှိ​သ​မျှ​သော​သူ​တို့​နှင့်​ငါ​သည်​စ​ကား
    များ​ရ​ငြင်း​ခုံ​ရ​ပါ​၏။ ငါ​သည်​သူ​တစ်​ပါး တို့​အား​လည်း​ကောင်း၊ သူ​တစ်​ပါး​တို့​ထံ​မှ
    လည်း​ကောင်း​ငွေ​ကြေး​မ​ချေး​ငှား​ခဲ့။ သို့ ပါ​လျက်​လူ​အ​ပေါင်း​တို့​သည်​ငါ့​အား
    ကျိန်​ဆဲ​ကြ​ပါ​၏။-
  bod-N: ཀྱེ་ཧུད་བདག་གི་མ་ཡུམ་ལགས། ང་ལ་ཆག་སྒོ་འབྱུང་ངོ་། །ཅི་ལ་ཞེ་ན། ས་གཞི་ཐམས་ཅད་དུ་ཀུན་དང་མི་མཐུན་པའི་མི་རུ་འགྱུར་བར་ཁྱེད་ཀྱིས་ང་བཙས་པ་ཡིན།
    ངས་སྔར་ནས་མི་ལ་དངུལ་མ་གཡར་ཞིང་། མི་ཡིས་ང་ལ་བུ་ལོན་ཡང་མ་བཏང་མོད། འོན་ཀྱང་མི་རེ་རེས་ང་ལ་དམོད་པ་ཡིན་ནོ།
    །
  sna-sna: Yowe-e, mai vangu, zvamakandibereka kuti ndive murume anorwiswa uye anomisidzanwa
    naye nenyika yose! Handina kumbopa munhu chikwereti, kana kutora chikwereti, asi
    zvakadaro vanhu vose vanondituka.
  spa-BLM: ¡Ay de mí, madre mía, que me has dado a luz, un hombre conflictivo! ¡y
    un hombre de contención para toda la tierra! Yo no he prestado, ni los hombres
    me han prestado; pero cada uno de ellos me maldice.
  cac-cac: Nunin, ob'iltac in. ¿Tas val yuj ix in ac' aljoc? An̈ej val oval yed' telajb'ail
    svac' yed' masanil anima. Malaj junoc mach b'aj ix vac' tumin majanil, malaj pax
    mach b'aj ix in majnej q'ueen, palta masanil eb' tzin catab'ani.
  swh-ULB: Ole wangu, mama yangu! Kwa maana umenizaa, mimi ambaye ni mtu wa kushindana
    na hoja katika nchi yote. Sijakopesha, wala hakuna mtu aliyenikopesha, lakini
    wote wananilaani.
  bel-bel: «Гора мне, маці мая, што ты нарадзіла мяне чалавекам, які спрачаецца і
    сварыцца з усёю зямлёю! нікому не даваў я на ліхву, і мне ніхто не даваў на ліхву,
    а ўсе клянуць мяне».
  deu-ELBBK: „Wehe mir, meine Mutter, dass du mich geboren hast, einen Mann des Streits
    und einen Mann des Zankes für das ganze Land! Ich habe nicht ausgeliehen, und
    man hat mir nicht geliehen; alle fluchen mir.“
  mbb-OT: Utew a mekehizuhizu! Deyzey pa ke wazà ad ianak te iney ku! Layun a egkuntedaha
    te menge etew ziyà te tivuuk he Juda. Wazè ku man pezem neutangan etawa impeutang,
    piru edrewakan a te langun.
  mal-2015: എന്റെ അമ്മേ, സർവ്വദേശത്തിന്നും കലഹക്കാരനും വിവാദക്കാരനും ആയിരിക്കുന്ന
    എന്നെ നീ പ്രസവിച്ചുവല്ലോ, അയ്യോ കഷ്ടം! ഞാൻ പലിശെക്കു കൊടുത്തിട്ടില്ല; എനിക്കു
    ആരും പലിശ തന്നിട്ടുമില്ല; എന്നിട്ടും അവരെല്ലാവരും എന്നെ ശപിക്കുന്നു.
  rmc-rmc: 'Me phenďom: „Vigos mange, daje miri, hoj man anďal pro svetos, le muršes,
    so pes furt mušinel te vesekedinel a te kerel savorenca pal caľi phuv. Na davas
    kečeň aňi na iľom kečeň, ale the avke man savore prekošen.“'
  pes-OPV: وای بر من که تو‌ای مادرم مرا مرد جنگجوو نزاع کننده‌ای برای تمامی جهان زاییدی.
    نه به ربوا دادم ونه به ربوا گرفتم. معهذا هر یک از ایشان مرا لعنت می‌کنند.
  ron-1924: Вай де мине, мамэ, кэ м-ай нэскут пе мине, ом де чартэ ши де причинэ пентру
    тоатэ цара! Ну яу ку ымпрумут, нич ну дау ку ымпрумут, ши тотушь тоць мэ блестемэ!
  ben-OBCV: হায়, মা আমার, তুমি আমাকে জন্ম দিয়েছ, আমি এমন মানুষ, যার সঙ্গে সমস্ত
    দেশ ঝগড়া-বিবাদ করে। আমি ঋণ করিনি বা কাউকে ঋণও দিইনি, তবুও সবাই আমাকে অভিশাপ দেয়।
  som-som: Anigaa iska hoogay, hooyoy, waxaad ii dhashay inaan dunida oo dhan u ahaado
    nin rabshad iyo dirir miidhan! Weligay ninna korsocod wax uma deymin, oo ninna
    korsocod wax kama deyman, laakiinse mid kastaaba waa i habaaraa.
  lat-VUC: '[Væ mihi, mater mea ! quare genuisti me, virum rixæ, virum discordiæ in
    universa terra? Non fœneravi, nec fœneravit mihi quisquam: omnes maledicunt mihi.'
  eng-ASVBT: Woe is me, my mother, that thou hast borne me a man of strife and a man
    of contention to the whole earth! I have not lent, neither have men lent to me;
    yet every one of them doth curse me.
  ita-1885: 'Ahi lasso me! madre mia; perciocchè tu mi hai partorito per essere uomo
    di lite, e di contesa a tutto il paese: io non ho loro dato nulla in presto, ed
    essi altresì non mi hanno prestato nulla; e pur tutti quanti mi maledicono.'
  eng-LXXUP: Woe is me, my mother! thou hast born me as some man of strife, and at
    variance with the whole earth; I have not helped others, nor has anyone helped
    me; my strength has failed among them that curse me.
  eng-ULB: Woe to me, my mother! For you have borne me, I who am a man of controversy
    and argument through all the land. I have not lent, nor has anyone lent to me,
    but they all curse me.
  spa-VBL: ¡Qué triste estoy, madre mía, por el hecho de que me hayas dado a luz!
    Soy víctima de discusiones y conflictos por donde quiera que voy en el país. Nunca
    le he prestado nada a nadie, ni he pedido nada prestado, pero aun así todos me
    maldicen.
  fra-_FOB: Malheur à moi, ô ma mère! de ce que tu m'as fait naître homme de contestation
    et homme de dispute pour tout ce pays! Je n'ai rien prêté, et je n'ai rien emprunté,
    et cependant chacun me maudit!
  mal-mal: എന്റെ അമ്മേ, സർവ്വദേശത്തിനും കലഹക്കാരനും വിവാദക്കാരനും ആയിരിക്കുന്ന എന്നെ
    നീ പ്രസവിച്ചുവല്ലോ, അയ്യോ കഷ്ടം! ഞാൻ പലിശയ്ക്കു കൊടുത്തിട്ടില്ല; എനിക്ക് ആരും
    പലിശ തന്നിട്ടുമില്ല; എന്നിട്ടും അവരെല്ലാവരും എന്നെ ശപിക്കുന്നു.
  urd-GVR: Ai merī māṅ, mujh par afsos! Afsos ki tū ne mujh jaise shaḳhs ko janm diyā
    jis ke sāth pūrā mulk jhagaṛtā aur laṛtā hai. Go maiṅ ne na udhār diyā na liyā
    to bhī sab mujh par lānat karte haiṅ.
  suz-BL: आं ममा, मारदे आं कली जरमेनी। गो आं कली रागी नेल्‍लेम सुइ सुइम जिचा पोक्‍शा,
    गो नु सुइ मदुइनीम। गो मेको आन कली ना जेर गेशो बाक्‍नुङा, ना मेको आन रे जेर ज‍शो
    बाक्‍नुङा। मो हना यो मुर नेल्‍लेम आं कली सराप पाइनीम। येरमीया २०:१४
  eng-NOY: Alas for me, my mother, that thou hast borne me, To live in strife and
    contention with all the land! I have neither borrowed nor lent money, Yet doth
    every one curse me!
  ita-1927: Me infelice! o madre mia, poiché m’hai fatto nascere uomo di lite e di
    contesa per tutto il paese! Io non do né prendo in imprestito, e nondimeno tutti
    mi maledicono.
  ckb-ckb: قوڕبەسەرم دایکە، چونکە منت بوو، پیاوێک کە دەمەقاڵێ و ململانێی لەگەڵ سەراپای
    خاکەکە هەیە! نە قەرزم کردووە و نە قەرزیان داومەتێ، کەچی هەمووان نەفرەتم لێ دەکەن.
  eng-BBE: Sorrow is mine, my mother, because you have given birth to me, a cause
    of fighting and argument in all the earth! I have not made men my creditors and
    I am not in debt to any, but every one of them is cursing me.
  kan-OKCV: ನನ್ನ ತಾಯಿಯೇ, ನನಗೆ ಕಷ್ಟ! ನೀನು ನನ್ನನ್ನು ಭೂಮಿಯ ಮೇಲೆಲ್ಲಾ ವ್ಯಾಜ್ಯಗಾರನಾಗಿಯೂ,
    ತರ್ಕದವನಾಗಿಯೂ ಹೆತ್ತಿದ್ದೀಯಲ್ಲಾ? ನಾನು ಬಡ್ಡಿಗೆ ಸಾಲ ಕೊಡಲಿಲ್ಲ. ಆದರೂ ಅವರೆಲ್ಲರು ನನ್ನನ್ನು
    ಶಪಿಸುತ್ತಾರೆ.
  tam-2017: என் தாயே, தேசத்துக்கெல்லாம் வழக்குக்கும் வாதிற்கும் உள்ளானவனாயிருக்க என்னை
    நீ பெற்றாயே; ஐயோ, நான் அவர்களுக்கு வட்டிக்குக் கொடுத்ததுமில்லை, அவர்கள் எனக்கு
    வட்டிக்குக் கொடுத்ததுமில்லை; ஆனாலும், எல்லோரும் என்னைச் சபிக்கிறார்கள்.
  spa-RV-1909: ¡Ay de mí, madre mía, que me has engendrado hombre de contienda y hombre
    de discordia á toda la tierra! Nunca les dí á logro, ni lo tomé de ellos; y todos
    me maldicen.
  ron-BTF: Vai mie, mama mea, că m-ai născut un om al certei și un om al luptei pentru
    tot pământul! Nici nu am împrumutat cu camătă, nici nu am împrumutat de la oameni
    cu camătă; totuși fiecare dintre ei mă blestemă.
  eng-WEBP: Woe is me, my mother, that you have borne me, a man of strife, and a man
    of contention to the whole earth! I have not lent, neither have men lent to me;
    yet every one of them curses me.
  eng-FBV: How sad I am, my mother, that you gave birth to me! I'm a victim of argument
    and conflict wherever I go in the country. I have never lent anyone anything,
    or borrowed anything, but still everyone curses me.
  nld-1939: Wee mij, mijn moeder, dat ge mij hebt gebaard, Een man, met wien de hele
    wereld wil kijven en twisten; Ik ben niemands schuldeiser, ben niemand iets schuldig,
    En ze verwensen mij allen.
  nch-BL: ¡Nelía niteicnelti! ¡Mamá, más cuali nimictosquía quema nitacatqui! Campa
    hueli niya nochi techcualancaitaj. Na amo aqui techtahuiquilía, yon na amo aqui
    nijtahuiquilía, pero nochi techtelchihuaj.
  vie-1934: Hỡi mẹ tôi ơi, khốn nạn cho tôi! Mẹ đã sanh ra tôi làm người mắc phải
    sự tranh đua cãi lẫy trong cả đất? Tôi vốn không cho ai vay mượn, cũng chẳng vay
    mượn ai; dầu vậy, mọi người nguyền rủa tôi.
