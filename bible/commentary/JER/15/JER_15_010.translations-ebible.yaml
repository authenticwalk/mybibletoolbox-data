    lebuma; te ñépp di ma móolu.
  eng-YLT: Woe to me, my mother, For thou hast borne me a man of strife, And a man
    of contention to all the land, I have not lent on usury, Nor have they lent on
    usury to me — All of them are reviling me.
  eng-WYC-2017: My mother, woe to me; why engenderedest thou me a man of chiding,
    a man of discord in all the land? I lent not, neither any man lent to me; all
    men curse me,
  eng-WMBB: Woe is me, my mother, that you have borne me, a man of strife, and a man
    of contention to the whole earth! I have not lent, neither have men lent to me;
    yet every one of them curses me.
  urd-GVH: ऐ मेरी माँ, मुझ पर अफ़सोस! अफ़सोस कि तूने मुझ जैसे शख़्स को जन्म दिया जिसके
    साथ पूरा मुल्क झगड़ता और लड़ता है। गो मैंने न उधार दिया न लिया तो भी सब मुझ पर
    लानत करते हैं।
  rug-rug: Tinaqu, talotaṉa si rau, vea ke podo au goi si rau? Na koa vari tokei qua
    mo koasa doduruna sa popoa! Lopu hite tepa babe variponi poata si rau, ba leve
    beto au doduru tie.
  gaz-gaz: Wayyoo yaa haadha ko, kan ana nama biyyattii guutuu loluu fi falmu deesse?
    Ani hin liqeessine yookaan hin liqeeffanne; namni hundi garuu na abaara.
  fra-LSG: Malheur à moi, ma mère, de ce que tu m’as fait naître Homme de dispute
    et de querelle pour tout le pays! Je n’emprunte ni ne prête, Et cependant tous
    me maudissent.
  gnn-gnn: Ga ŋarranydja buku‐wakmaraŋala waŋana bitjarra, “Ŋarranydja dhuwala galŋa‐yätjthina
    mirithinana. Ye‐e‐e, ŋarra bini ŋunhi rakunydhinya muka, ŋunhi muka yana ŋunhi
    ŋarra yothu' yana. Yakana ŋarraku ŋula yol märr‐ŋamathirrinydja yukurra, liŋgu
    bitjanna liŋgu ŋarra ŋuli yukurra ḻakaramanydja walalaŋgu yolŋu'‐yulŋuwunydja,
    dhä‐ḏälthirri yana ḻakarama wuṉḏaŋarryu wal'ŋu dhärukthu bilmaranharawu walalaŋgu
    ŋuliŋuru yätjŋurunydja. Yaka ŋarra manaŋinanydja ŋula yolkala, yurru bukmak yolŋu
    yukurra ŋarraku ŋuyulkthirrinydja ga ŋaramurryirrinydja.
  yal-yal: Yeremi naxa, “Nna, gbalona n xa bayo i bata n bari. Yamanan muxune birin
    n matandima, e yi n yɛngɛ! Doli so mi n na, n mɔn mi doli tongoxi, koni birin
    n dangama.”
  haw-1868: Auwe hoi au, e kuu makuwahine, no ka mea, ua hanau mai oe ia'u, he kanaka
    hakaka, he kanaka paio no ko ka honua a pau! Aole au i hoolimalima kala ma ke
    kuala, aole hoi i aie kala ma ke kuala; aka, ke hailiili mai nei kela mea keia
    mea o lakou ia'u.
  arb-NAV: وَيْلٌ لِي يَا أُمِّي لأَنَّكِ أَنْجَبْتِنِي لأَكُونَ إِنْسَانَ خِصَامٍ
    وَرَجُلَ نِزَاعٍ لِكُلِّ الأَرْضِ. لَمْ أَقْرِضْ وَلَمْ أَقْتَرِضْ. وَمَعَ ذَلِكَ
    كُلُّ وَاحِدٍ يَلْعَنُنِي.
  ewe-ewe: Danye, baba be nèdzim. Nye ame si anyigba blibo la le avu wɔm, le nya hem
    kplii! Nyemedo nugbana na ame aɖeke o, eye ame aɖeke hã medo nugbana nam o, gake
    ame sia ame le fi ƒom le deyem.
  eng-LEE: 'Woe is me, my mother, that thou hast born me, a man of contention and
    a man of strife to the whole land! I have not lent, nor have men lent to me: [yet]
    every one of them curseth me.'
  asm-FB: হায় হায়, হে মোৰ মাতৃ! সমস্ত পৃথিৱীত বিবাদ আৰু কন্দল কৰাকৈ তুমি মোক প্ৰসৱ
    কৰিলা। মই কাকো সুতলৈ ধাৰ দিয়া নাই, বা মোকো কোনেও সুতলৈ ধাৰ দিয়া নাই; তথাপি সকলোৱে
    মোক শাও দিয়ে।
  sus-A: «ﭑ نفَ، حَشَنكَتّ نَ ﭑ بّ. عِ بَرَ ﭑ نَسٌ دُنِحَ كْنْ ﭑ مَ قٍ مُ رَقَنشِ
    بٍكَ يٌ مَ. ﭑ مُ دٌنِ تٌنفٌمَ، ﭑ مُ دٌنِ قِمَ، كْنْ مِشِ بِرِن لُمَ ﭑ دَنكَ رَ.»
  fra-SBL: Malheur à moi, ma mère, de ce que tu m'as enfanté, un homme de dispute,
    et un homme de discorde pour toute la terre ! Je n'ai pas prêté, et les hommes
    ne m'ont pas prêté non plus ; mais chacun d'entre eux me maudit.
  hbo-hbo: אֹֽוי־לִ֣י אִמִּ֔י כִּ֣י יְלִדְתִּ֗נִי אִ֥ישׁ רִ֛יב וְאִ֥ישׁ מָדֹ֖ון לְכָל־הָאָ֑רֶץ
    לֹֽא־נָשִׁ֥יתִי וְלֹא־נָֽשׁוּ־בִ֖י כֻּלֹּ֥ה מְקַלְלַֽונִי׃ ס
  kik-kik: Wũi-ĩiya-wakwa maitũ-ĩ, wee wanjiarire! Nduĩkĩte mũndũ wa kũgianagwo na
    kũhũũranagwo na niĩ nĩ bũrũri wothe! Niĩ ndikombithĩtie kana ngakomberwo kĩndũ
    nĩ mũndũ, no numagwo nĩ andũ othe.
  fra-NCL: Malheur à moi, ô ma mère, parce que tu m’as enfanté, pour être un homme
    de dispute et de querelle pour tout le pays. Je n’ai rien prêté, et ils ne m’ont
    rien prêté, et tous me maudissent. —
  cek-AK: Kam no, kai loe khosak bing boeh! Prae boih ah angzoeh koeh kami, misa angcoeng
    koeh kami ah nang tapen moeng boeh! Amekhaih hnuk hanah minawk han tangka ka coisak
    ai; minawk ih tangka doeh ka coi ai; toe kami boih mah kai kasae ang thuih o.
  cuk-cuk: 'Jeremías binnasuli sogded: “¡Nana! Nue-nunmak an itoged. We-napnegse unnila
    dulemarbo-abin-abin-naguega be an-odesad. ¡Dulemarbo-urwega be an-odesad! ¡Bur
    an gwalulessulina nabirinad! Gwen dulemargi an mani gadisulid, gwen dulemar angi
    mani gadisurmogad, degite, bela dulemar an-ukabsadimalad.”'
  uig-CYR: Аһ, ана, һалимға вай, чүнки сән мени пүткүл зимин билән қаришилишидиған
    бир адәм, улар билән елишидиған бир адәм сүпитидә туққансән! Мән уларға өсүмгә
    қәризму бәрмидим, яки улардин өсүмгә қәризму алмидим; лекин уларниң һәр бири мени
    қарғайду!
  tel-2017: అయ్యో నాకెంతో బాధ! అమ్మా! దేశస్థులందరితో కలహాలు పెట్టుకునేవాడిగా నన్ను
    కన్నావు. నేనెవరికీ అప్పివ్వలేదు, అప్పు తీసుకోలేదు. అయినా వారంతా నన్ను దూషిస్తున్నారు.
  hat-BSA: Malè se mwen, manman m, ki te fè mwen, yon nonm ki fè twoub leve, yon nonm
    ki fè kontansyon nan tout latè a! Mwen pa t prete lajan a lòt moun, ni pèsòn pa
    t prete mwen; malgre sa, yo tout ban m madichon.
  kos-kos: Nga mwet na supwar se! Efu ku nina kiuk el osweyula nu faclu? Mwet nukewa
    in mutunfacl se inge amei ac akukuin yuruk. Nga tiana sang mani nu sin mwet ma
    ngisreyu, ac nga tia pac ngisre mani sin mwet. Ne ouinge elos nuna selngawiyu
    na.
  hbo-WLC: אֽוֹי־לִ֣י אִמִּ֔י כִּ֣י יְלִדְתִּ֗נִי אִ֥ישׁ רִ֛יב וְאִ֥ישׁ מָד֖וֹן לְכָל־הָאָ֑רֶץ
    לֹֽא־נָשִׁ֥יתִי וְלֹא־נָֽשׁוּ־בִ֖י כֻּלֹּ֥ה מְקַלְלַֽונִי׃ ס
  ibo-ibo: Ahụhụ dịịrị m, nne m, na ị mụrụ m, onye ya na ndị niile bi nʼala a na-alụ
    ọgụ, ma na-ese okwu. O nwebeghị onye m binyere ego, ọ dịkwaghị onye binyere m
    ego, ma mmadụ niile na-akọcha m.
  ory-ory: ଗୋ ଆମ୍ଭର ମାତା, ମୁଁ ସନ୍ତାପର ପାତ୍ର, ତୁମ୍ଭେ ମୋତେ ସମୁଦାୟ ପୃଥିବୀର ବିରୋଧ ଓ ବିବାଦର
    ପାତ୍ର କରି ଜାତ କରିଅଛ! ମୁଁ ସୁଧ ନିମନ୍ତେ ଋଣ ଦେଇ ନାହିଁ; କିଅବା ଲୋକେ ମୋତେ ସୁଧ ଲାଗି ଋଣ
    ଦେଇ ନାହାନ୍ତି; ତଥାପି ସେମାନଙ୍କର ପ୍ରତ୍ୟେକ ଜଣ ମୋତେ ଅଭିଶାପ ଦିଅନ୍ତି।
  chk-chk: Inei, üa feiengau, pun ka nöünieitiu. Ngang eman aramas unusen chon ei
    fanü ra anini o afitikoko ngeni. Esap wor eman a tüngor och seniei, üsap pwal
    liwinimang ngeni eman, nge ir meinisin ra ottekiei.
  rop-rop: Wal aibin tok, “Wotfo aibin bon? Mi brabli nogudbinji. Ai oldei faitfait
    en agaminbat langa ebribodi langa dijan kantri. Ai nomo bin gibit eni mani en
    ai nomo bin askim blanga eni mani, bat stil ebribodi tok nogudbalawei langa mi.
  ukr-1871: Ой горе менї, нене моя, що ти мене вродила, чоловіка, на котрого сварять,
    й ворогують у цїлій землї! Нїкому я не позичав на лихву й нїхто не визичав менї
    на лихву, а всї проклинають мене!
  deu-1951: O wehe mir, meine Mutter, daß du mich geboren hast, einen Mann, mit dem
    jedermann hadert und zankt im ganzen Land! Ich habe nichts ausgeliehen, und sie
    haben mir nichts entlehnt, und doch fluchen sie mir alle!
  eng-JPS: Woe is me, my mother, that thou hast borne me a man of strife and a man
    of contention to the whole earth! I have not lent, neither have men lent to me;
    yet every one of them doth curse me.
  srp-1865: Teško meni, majko moja, što si me rodila da se sa mnom prepire i da se
    sa mnom svaða sva zemlja; ne davah u zajam niti mi davaše u zajam, i opet me svi
    proklinju.
  lug-lug: Zinsanze, mmange lwaki wanzaala omuntu eggwanga lyonna gwe lirwanyisa ne
    likuluusanya? Siwolanga wadde okweyazika, kyokka buli muntu ankolimira.
  heb-heb: אוי לי אמי כי ילדתני איש ריב ואיש מדון לכל הארץ לא נשיתי ולא נשו בי כלה
    מקללוני׃
  ben-IRV: মা আমার, ধিক আমাকে! তুমি আমাকে জন্ম দিয়েছ; আমি, যার সঙ্গে সমস্ত দেশ বিবাদ
    ও বিতর্ক করে। আমি ধার নেয়নি, আর নেই যে কেউ আমাকে ধার দিয়েছে, কিন্তু তারা সবাই
    আমাকে অভিশাপ দেয়।
  pan-pan: ਹਾਏ ਮੇਰੇ ਉੱਤੇ! ਹੇ ਮੇਰੀ ਮਾਤਾ ਕਿ ਤੂੰ ਮੈਨੂੰ ਜਣਿਆ ਜੋ ਸਾਰੇ ਦੇਸ ਲਈ ਇੱਕ ਲੜਾਕਾ
    ਮਨੁੱਖ ਅਤੇ ਇੱਕ ਫਸਾਦੀ ਮਨੁੱਖ ਹਾਂ। ਨਾ ਮੈਂ ਉਧਾਰ ਦਿੱਤਾ, ਨਾ ਉਧਾਰ ਲਿਆ, ਤਾਂ ਵੀ ਸਾਰੇ ਮੈਨੂੰ
    ਫਿਟਕਾਰਦੇ ਹਨ!
  mya-JVB: အို မိခင် ၊ ငါ ၌ အမင်္ဂလာ ရှိ၏။ မိခင်သည် တပြည် လုံး ရန်တွေ့ သောသူ ၊ ငြင်းဆန်
    သောသူ ဖြစ်သော ငါ့ ကို ဘွားမြင် ပါပြီ။ ငါသည် သူတပါး ကိုအတိုးနှင့်မ ချေး ။ သူတပါးသည်လည်း
    ငါ့ ကို အတိုးနှင့်မ ချေး ။ သို့သော်လည်း ၊ လူ ခပ်သိမ်း တို့သည် ငါ့ ကိုကျိန်ဆဲ တတ်ကြ၏။
  tbg-tbg: Oho, koqemama ti nova kia ti vatataataarave. Ekaa maa vatanaaka ti hampata
    tirori vaiha, ti titi variarave. Te kia voraqi vo haika viqatauraro vovano kia
    tiqihairo vo haikavata varairave. Mintimantavata ekaa vika tiriara tiha, Kotiva
    ai qoraiqama amitaarire, ti variarave, ti.
  hmo-hmo: Lau madi o! Badina dahaka egu sinana ese lau ia havaraia? Lau mauri noho
    dainai, lau ese inai tano lalonai taunimanima ibounai danu lau heai, bona lau
    hepapahuahu noho. Lau be tau ta dekenai moni lau heniatorehai lasi, bona tau ta
    dekena amo moni lau abiatorehai lasi, to idia ibounai ese lau idia hereva dika
    henia noho, idia gwau, “Lohiabada ese Ieremia bema ia hadikaia be namo.”
  urd-urd: ऐ मेरी माँ, मुझ पर अफ़सोस कि मैं तुझ से तमाम दुनिया कि लिए लड़ाका आदमी
    और झगड़ालू शख़्स पैदा हुआ! मैंने तो न सूद पर क़र्ज़ दिया और न क़र्ज़ लिया, तो
    भी उनमें से हर एक मुझ पर ला'नत करता है।
  rus-SYN: “Горе мне, мать моя, что ты родила меня человеком, который спорит и ссорится
    со всею землею! никому не давал я в рост, и мне никто не давал в рост, а все проклинают
    меня”.
  bqc-SIM: Ma da, waiyoo mapi kɛ́ n ma i! Bùsudeↄ lɛ́ ma dilɛ ḿpii sòlede gudɛna
    ũɛ. Mi pↄ́ sɛ̃anɛ́o, mi pↄ́ sɛ̃amá sↄ̃o, kási sa bɛ̃̀ɛ ↄ̃ gbɛ̃́pii ìↄ omɛɛ.
  tcz-CHONGTHU: Hichun keiman,”Ohe ada kahitai! Ibol’a hibanga hesoh genthei thoh’a
    hi kanun eihindoh ham? Gamsung pumpia kache nalam lam’a, miho hotbol kachangin
    ahi. Keiman sumpa kaphal khapon, sum bat jong kala khapoi. Ahivangin, mihon kei
    jong eigaosap taove,” kati.
  mar-mar: माझ्या आई, मला हाय हाय! कारण सर्व पृथ्वीला वाद आणि यूक्तिवादाचा पुरुष असे
    तू मला जन्म दिला आहे. मला कोणाचे देणे नाही, किंवा त्यांनी मला काही देणे नाही,
    तरी पण ते सर्व मला शाप देतात.
  qub-qub: Mamäpis nogataraj cawaycächimaran. Nogaga cawashcäpis llapanwanpis rimanacur
    pillyallar goyänalläpämi. Pitapis manami guellayta ristashcächu. Chayno manami
    pipis ristamashachu. Chaypis llapanmi maldisyunaycäman.
  bqp-bqp: Yeremi u nɛɛ, nɛn mɛro, mbɑn sɔ̃nɑ ɑ mɑn mɑrɑ. Wee nɑ kuɑ bɔ̃ruro. Domi
    nɛn sɔ̃nɑ tem mɛn tɔmbu kpuro bɑ sikirinɑmɔ bɑ sɑnnɑmɔ. Nɑ ǹ goon mi gɑ̃ɑnu bɔkure,
    nɑ ǹ mɑɑ goo gɑ̃ɑnu bɔkure. Adɑmɑ kɑ mɛ, bɑ mɑn bɔ̃rusimɔwɑ kpuro.
  hat-hat: Ala yon malè pou mwen! O manman mwen, poukisa ou te fè m'? Mwen nan kont,
    mwen nan pale anpil ak tout moun nan peyi a. Mwen pa prete moun lajan, mwen pa
    prete lajan nan men moun. Malgre sa, tout moun ap ban m' madichon.
  eng-BSB: Woe to me, my mother, that you have borne me, a man of strife and conflict
    in all the land. I have neither lent nor borrowed, yet everyone curses me.
  eng-WEBPB: Woe is me, my mother, that you have borne me, a man of strife, and a
    man of contention to the whole earth! I have not lent, neither have men lent to
    me; yet every one of them curses me.
  kbq-kbq: Hagi anante nagra Jeremaia'na hu'na, nagra nasunku huanki nahigeno nenarera'a
    nagrira kasenante'ne? Amama mani'noa mopafi vahe'enena maka zupa kehakare nehu'na,
    kefra nevazue. Nagra mago vahe'mofo zana nofira osugeno, mago vahe'mo'a nagri'zana
    nofira osu'ne. Hianagi maka vahe'mo'za nagrikura hu'za sifnafi manigahie hu'za
    nehaze.
  nhe-BL: ¡Nelía niteicnelti! ¡Mamá, más cuali nimictosquía quema nitlacatqui! Campa
    hueli niya nochi nechcualancaitaj. Na axaca nechtlahuiquilía, niyon na axaca nijtlahuiquilía,
    pero nochi nechtelchihuaj.
  gub-BL: Aze'eg ihe kury. — Zawaiw katu hereko haw ihewe kury. Màràzàwe tuwe hehy
    hemuzexak kar a'e. Azàmàtyry'ym ko ywy rehe har paw rupi ihe wà. Namono kwaw temetarer
    amo pe imuzewyr àwàm iputar pà ihe. — Emur temetarer ihewe nehe, na'e kwaw amo
    wanupe. Nezewe rehe we teko paw umur uze'egaiw herehe wà.
  eng-DRA: 'Woe is me, my mother: why hast thou borne me a man of strife, a man of
    contention to all the earth? I have not lent on usury, neither hath any man lent
    to me on usury: yet all curse me.'
