  tbz-SIM: 'Kɛ̀ nYiɛ̀ nKuyie nsɔɔtɛ́ ku nɑ́ɑǹtì kɛ bɛ́i nkɛ dɔ̀: Bɑ́ kɛ̀ Mɔyiisi nɛ̀
