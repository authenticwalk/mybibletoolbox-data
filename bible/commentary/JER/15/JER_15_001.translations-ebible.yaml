verse: JER.015.001
translations:
  mal-C: 'അപ്പോൾ യഹോവ എന്നോട് അരുളിച്ചെയ്തു: “മോശയും ശമുവേലും എന്റെമുമ്പിൽ നിന്നാലും
    എന്റെ മനസ്സ് ഈ ജനത്തിലേക്കു ചായുകയില്ല. അവരെ എന്റെ മുമ്പിൽനിന്ന് ആട്ടിപ്പായിക്കുക!
    അവർ പൊയ്ക്കൊള്ളട്ടെ!'
  deu-TKW: 'Da sprach Jahwe zu mir: Wenn auch Mose und Samuel vor mich hinträten,
    so würde ich mich doch diesem Volke nicht mehr zuwenden, - schaffe sie mir aus
    den Augen, daß sie von dannen gehen!'
  lin-lin: 'Yawe alobaki na ngai : « Ata soki Moyize mpe Samuele batelemi liboso na
    Ngai mpo na koloba na tina na bato oyo, nakotikala koyokela bato oyo mawa te.
    Bengana bato oyo liboso na ngai ! Tika ete bakende mosika na Ngai !'
  eng-LSV: 'And YHWH says to me: “Though Moses and Samuel should stand before Me,
    || My soul is not toward this people, || Send from before My face, and they go
    out.'
  eng-GNV: 'Then sayde the Lord vnto me, Though Moses and Samuel stoode before mee,
    yet mine affection coulde not be toward this people: cast them out of my sight,
    and let them depart.'
  eng-WEBSTER: 'Then said the LORD to me, Though Moses and Samuel stood before me,
    yet my mind could not be towards this people: cast them out of my sight, and let
    them go forth.'
  nhw-BL: 'Huan TOTECO nechilhui: “Masque Moisés huan Samuel hualasquíaj huan moquetzasquíaj
    noixpa para nechtlajtlanise por ni masehualme, amo niquinpalehuisquía. ¡Xiquinquixti
    ni masehualme noixpa! ¡Ma quisaca!'
  swh-ONEN: 'Kisha Bwana akaniambia: “Hata kama Mose na Samweli wangesimama mbele
    zangu, moyo wangu usingewaelekea watu hawa. Waondoe mbele za macho yangu! Waache
    waende!'
  bba-bba: Yinni Gusunɔ u Yeremi sɔ̃ɔwɑ u nɛɛ, nɑ ǹ nɛn tɔmbu Yudɑbɑ wɔnwɔndu kuɑmmɛ,
    bɑɑ Mɔwisi kɑ Sɑmuɛli bɑ̀ n nɑ nɛn mi, bu kɑ mɑn suuru kɑnɑ ben sɔ̃. Kon bu sɔ̃wɑ
    n nɛɛ, bu doonɔ nɛn wuswɑɑn di.
  eng-KJVCPB: 'Then said the Lord unto me, Though Moses and Samuel stood before me,
    yet my mind could not be toward this people: cast them out of my sight, and let
    them go forth.'
  luo-luo: 'Eka Jehova Nyasaye nowachona kama: “Kata dabed ni Musa gi Samuel ema nyalo
    chungʼ e nyima, to ok anyal weyonegi richogi. Golgi oko e nyima! Wegi gidhi!'
  meu-meu: Bena Iehova ese e hamaorogu, eto, Ena be Mose bona Samuel na vairagu ai
    bema gini, to lalogu basinema heḡereḡere ina bese taudia bama hageredia. Vairagu
    amo ba siaidia oho, ba kahudia nege!
  npi-ULB: तब परमप्रभुले मलाई भन्‍नुभयो, “मोशा र शमूएल मेरो सामु खडा भए तापनि म यी
    मानिसका पक्षमा खडा हुन्‍नँ । तिनीहरूलाई टाढा जानलाई मेरो सामुबाट तिनीहरूलाई हटाइदे
    ।
  yor-yor: 'Nígbà náà ni Olúwa sọ fún mi pé: “Kódà kí Mose àti Samuẹli dúró níwájú
    mi, ọkàn mi kì yóò lọ sọ́dọ̀ àwọn ènìyàn wọ̀nyí. Mú wọn kúrò níwájú mi! Jẹ́ kí
    wọn ó lọ!'
  pes-OPCB: 'آنگاه خداوند به من فرمود: «حتی اگر موسی و سموئیل در حضور من می‌ایستادند
    و برای این قوم شفاعت می‌نمودند، بر ایشان ترحم نمی‌کردم. این قوم را از نظرم دور
    کن تا بروند.'
  tgl-ULB: At sinabi sa akin ni Yahweh, “Kahit na tumayo sa aking harapan si Moises
    o si Samuel, hindi pa rin ako maaawa sa mga taong ito. Paalisin sila sa aking
    harapan para makapunta sa malayo.
  cbu-NT: Apanll nuwaa tárangiya. Wandtaati zitamin Móysisarini, misha Samuelarini,
    nuwash kuseersin, tsiyatkusin, nuw nda Israelchichee nayanichima. Ashiri Utaáchchee
    yuwaa áti anoo kamanincha. Nuwaa wanasirimshiri shitungkatssin, waana yachchinllinaya.
  hui-hui: Ai Anduane Homogo ibugua i̱hondo lalu, Yaremaia-o hale habe. Mosese Samuelelame
    i̱ni koria kaware ibuwa wali agali uru biamogo bia ledale i̱na dara halu biamogo
    nabi dege kole. Wali agali uruni tinaga dengui i̱ lone nahondolego ogoria nahelo
    talu peladaba.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​က ငါ့​အား``အ​ကယ် ၍​မော​ရှေ​နှင့်​ရှ​မွေ​လ​တို့​ဤ​တွင်​ရပ်​လျက်
    ငါ့ အား​တောင်း​ပန်​လျှောက်​လဲ​ကြ​စေ​ကာ​မူ ငါ သည်​ဤ​သူ​တို့​အား​က​ရု​ဏာ​ပြ​လိမ့်​မည်
    မ​ဟုတ်။ သူ​တို့​အား​ငါ​၏​ရှေ့​မှောက်​မှ​ထွက် ခွာ​သွား​စေ​ရန်​နှင်​ထုတ်​လော့။-
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་འདི་སྐད་དུ། མོ་ཤེ་དང་སཱ་མུ༌ཨེལ་གཉིས་ངའི་དྲུང་དུ་ལངས་བསྡད་ནའང་།
    ངའི་སེམས་མི་འདི་རྣམས་ཀྱི་ཕྱོགས་སུ་བསྒྱུར་བར་མི་བྱ་སྟེ། ཁྱོད་ཀྱིས་དེ་དག་ངའི་མིག་མདུན་ནས་ཕྱིར་སྐྲོད་ཅིག
    དེ་དག་འགྲོ་རུ་ཆུག་ཅིག
  sna-sna: Ipapo Jehovha akati kwandiri, “Kunyange dai Mozisi naSamueri vaimira pamberi
    pangu, mwoyo wangu hawaiva nehanya navanhu ava. Vadzingei pamberi pangu! Regai
    vaende!
  spa-BLM: 'Entonces el Señor me dijo: “Aunque Moisés y Samuel estuvieran delante
    de mí, mi mente no se volvería hacia este pueblo. Apártalos de mi vista y deja
    que salgan.'
  cac-cac: 'Ix tac''vi Jehová d''ayin icha tic: Vach''chom a vin̈aj Moisés, ma vin̈aj
    Samuel tzul tevoc d''ayin yuj eb'', man̈xo ol oc'' in c''ol d''a in chon̈ab''
    tic. Al d''a eb'' to tz''el eb'' d''a vichan̈, sb''at eb''.'
  swh-ULB: Kisha Bwana akaniambia, “Hata kama Musa au Samweli walisimama mbele yangu,
    bado sitawafikiria watu hawa. Watoe mbele yangu, ili waweze kuondoka.
  bel-bel: 'І сказаў мне Гасподзь: хоць бы сталі перад абліччам Маім Майсей і Самуіл,
    душа Мая ня прыхіліцца да народа гэтага: адгані іх ад аблічча Майго - хай адыдуць
    яны.'
  deu-ELBBK: 'Und der HERR sprach zu mir: Wenn auch Mose und Samuel vor mir ständen,
    so würde meine Seele sich nicht zu diesem Volk wenden. Treibe sie von meinem Angesicht
    weg, dass sie fortgehen.'
  mbb-OT: Migkaǥi is Nengazen kayi te kedì te, “Minsan si Moises pa wey si Samuel
    is ebpehizuhizu kediey para kayi he menge etew, ne kenè ku sikandan egkehizuwan.
    Umbe ipekeziyù sikandan kayi te etuvangan ku. Ipawè niw en sikandan!
  mal-2015: 'യഹോവ എന്നോടു അരുളിച്ചെയ്തതു: മോശെയും ശമൂവേലും എന്റെ മുമ്പാകെ നിന്നാലും
    എന്റെ മനസ്സു ഈ ജനത്തിങ്കലേക്കു ചായ്കയില്ല; ഇവരെ എന്റെ മുമ്പിൽനിന്നു ആട്ടിക്കളക;
    അവർ പോയ്ക്കൊള്ളട്ടെ.'
  rmc-rmc: 'O RAJ mange phenďa: „Kajte angle mande ačhiľahas o Mojžiš the o Samuel,
    miro jilo pes na visarela ke kala manuša. Bičhav len mandar het, mi džan het pal
    mire jakha.'
  pes-OPV: 'و خداوند مرا گفت: «اگر‌چه هم موسی و سموئیل به حضور من می‌ایستادندجان من
    به این قوم مایل نمی شد. ایشان را ازحضور من دور انداز تا بیرون روند.'
  ron-1924: 'Домнул мь-а зис: „Кяр дакэ Мойсе ши Самуел с-ар ынфэциша ынаинтя Мя,
    тот н-аш фи биневоитор фацэ де попорул ачеста. Изгонеште-л динаинтя Мя, дукэ-се!'
  ben-OBCV: এরপর সদাপ্রভু আমাকে বললেন, “যদিও মোশি ও শমূয়েল আমার সামনে দাঁড়াত, তবুও
    আমার মন এই লোকদের প্রতি কোমল হত না। আমার উপস্থিতি থেকে তাদের দূর করে দাও, তাদের
    চলে যেতে দাও।
  som-som: Markaasaa Rabbigu igu yidhi, Xataa haddii Muuse iyo Samuu'eel ay hortayda
    soo istaagaan, qalbigaygu innaba dadkan uma soo noqon kareen. Hortayda ka fogee
    iyaga, oo iska daa ha tageene.
  lat-VUC: 'Et dixit Dominus ad me: [Si steterit Moyses et Samuel coram me, non est
    anima mea ad populum istum: ejice illos a facie mea, et egrediantur.'
  eng-ASVBT: 'Then said Jehovah unto me, Though Moses and Samuel stood before me,
    yet my mind would not be toward this people: cast them out of my sight, and let
    them go forth.'
  ita-1885: 'Poi il Signore mi disse: Avvegnachè Mosè e Samuele si presentassero davanti
    alla mia faccia, l''anima mia non sarebbe però inverso questo popolo; mandali
    fuori della mia presenza, ed escansene fuori.'
  eng-LXXUP: 'And the Lord said to me, Though Moses and Samuel stood before my face,
    my soul could not be toward them: dismiss this people, and let them go forth.'
  eng-ULB: Then Yahweh said to me, “Even if Moses or Samuel were standing in front
    of me, I would still not be in favor of this people. Send them out from before
    me, for them to go away.
  spa-VBL: 'El Señor me dijo: Aunque Moisés y Samuel estuvieran delante de mí suplicándome
    en nombre de este pueblo, no me darían lástima. Envíalos lejos de mí. Haz que
    se vayan.'
  fra-_FOB: 'Et l''Éternel me dit: Quand Moïse et Samuel se tiendraient devant moi,
    mon âme n''en serait point inclinée vers ce peuple. Chasse-le de devant ma face,
    et qu''il s''en aille!'
  mal-mal: 'യഹോവ എന്നോട് അരുളിച്ചെയ്തത്: “മോശെയും ശമൂവേലും എന്റെ മുമ്പാകെ നിന്നാലും
    എന്റെ മനസ്സ് ഈ ജനത്തിലേക്കു ചായുകയില്ല; ഇവരെ എന്റെ മുമ്പിൽനിന്ന് ആട്ടിക്കളയുക;
    അവർ പൊയ്ക്കൊള്ളട്ടെ.'
  urd-GVR: Phir Rab mujh se hamkalām huā, “Ab se merā dil is qaum kī taraf māyl nahīṅ
    hogā, ḳhāh Mūsā aur Samuel mere sāmne ā kar un kī shafā'at kyoṅ na kareṅ. Unheṅ
    mere huzūr se nikāl de, wuh chale jāeṅ!
  suz-BL: मिनु परमप्रभु यावेमी आं कली “मोसा नु सामुएलमी आं ङोंइती जाक्‍शा पुंइ‍ताक्‍स
    हना यो, आं थुं एको जात ङा मुर आन गे मलेप्‍ब। मेको आन कली आं ङोंइती रे ग्रुंइदीमी।
    मेको आन कली लचा गेमी। प्रस्‍थान ३२:११; १सामुएल ७:९; इजीकीएल १४:१४
  eng-NOY: 'Then said Jehovah to me: Though Moses and Samuel should stand before me,
    Yet would I not be reconciled to this people. Send them out of my sight, and let
    them go forth!'
  ita-1927: 'Ma l’Eterno mi disse: “Quand’anche Mosè e Samuele si presentassero davanti
    a me, l’anima mia non si piegherebbe verso questo popolo; caccialo via dalla mia
    presenza, e ch’ei se ne vada!'
  ckb-ckb: 'ئینجا یەزدان پێی فەرمووم: «تەنانەت ئەگەر موسا و ساموئێلیش لەبەردەمم ڕاوەستن
    داکۆکیتان لێ بکەن، دڵم ناچێتە سەر ئەم گەلە. لەبەرچاوی من دەریانبکە! با بڕۆن!'
  eng-BBE: 'Then the Lord said to me, Even if Moses and Samuel came before me, I would
    have no desire for this people: send them away from before me, and let them go.'
  kan-OKCV: 'ಆಗ ಯೆಹೋವ ದೇವರು ನನಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ: “ಮೋಶೆಯೂ ಸಮುಯೇಲನೂ ನನ್ನ ಮುಂದೆ ನಿಂತರೂ,
    ನನ್ನ ಮನಸ್ಸು ಈ ಜನರ ಮೇಲೆ ಇರುವುದಿಲ್ಲ. ಅವರನ್ನು ನನ್ನ ಸನ್ನಿಧಿಯಿಂದ ಕಳುಹಿಸಿಬಿಡು. ಅವರು
    ಹೋಗಲಿ.'
  tam-2017: 'யெகோவா என்னை நோக்கி: மோசேயும் சாமுவேலும் என் முகத்திற்கு முன்பாக நின்றாலும்,
    என் மனம் இந்த மக்கள் பட்சமாய்ச் சாராது; இவர்கள் என் முகத்தைவிட்டுப் புறப்பட்டுப்போகும்படி
    இவர்களைத் துரத்திவிடு.'
  spa-RV-1909: 'Y DÍJOME Jehová: Si Moisés y Samuel se pusieran delante de mí, mi
    voluntad no será con este pueblo: échalos de delante de mí, y salgan.'
  ron-BTF: 'Atunci DOMNUL mi-a spus: Chiar dacă Moise și Samuel ar sta în picioare
    înaintea mea, totuși mintea mea nu ar putea fi spre acest popor; alungă-i de la
    fața mea și lasă-i să plece.'
  eng-WEBP: Then the LORD said to me, “Though Moses and Samuel stood before me, yet
    my mind would not turn toward this people. Cast them out of my sight, and let
    them go out!
  eng-FBV: 'The Lord told me: Even if Moses and Samuel were standing before me pleading
    with me on behalf of these people, I wouldn''t feel sorry for them. Send them
    away from me. Have them leave.'
  nld-1939: 'Maar Jahweh zeide tot Mij: Al stonden Moses en Samuël voor mijn aanschijn,
    Ik bekommerde Mij niet om dit volk; jaag ze weg uit mijn ogen, ze moeten heen!'
  nch-BL: 'Huan TOTECO techilhui: “Masque Moisés huan Samuel hualasquíaj huan moquetzasquíaj
    noixpa para techtajtanise por ni masehualme, amo niquinpalehuisquía. ¡Xiquinquixti
    ni masehualme noixpa! ¡Ma quisaca!'
  vie-1934: 'Đức Giê-hô-va bèn phán cùng tôi rằng: Dầu Môi-se và Sa-mu-ên đứng trước
    mặt ta, nhưng lòng ta cũng chẳng hướng về dân nầy. Hãy đuổi chúng nó khỏi trước
    mặt ta, cho chúng nó đi ra.'
  hin-CV: 'तब याहवेह मुझसे बात करने लगे: “यद्यपि मोशेह तथा शमुएल भी मेरे सम्मुख उपस्थित
    हो जाएं, इन लोगों के लिए मेरा हृदय द्रवित न होगा. उन्हें मेरी उपस्थिति से दूर
    ले जाओ! दूर हो जाएं वे मेरे समक्ष से!'
  spa-BES: 'Entonces el Señor me dijo: Aunque Moisés y Samuel vinieran ante mí, Mi
    voluntad no está con este pueblo; aléjalos de delante de mí y déjalos ir.'
  tdx-tdx: 'Le hoe t’Iehovà amako: Ndra te nijohañe añatrefako eo t’i Mosè naho i
    Samoele, tsy ho nitolike mb’am’ondaty retoa ty troko soiho añe iereo tsy ho treako,
    aseseo añe.'
  tha-KJV: ฝ่ายพระเยโฮวาห์ตรัสแก่ข้าพเจ้าว่า “​แม้ว​่าโมเสส และซามูเอล จะมายืนอยู่ต่อหน้าเรา
    จิ​ตใจของเราจะไม่หันไปหาชนชาติ​นี้ ไล่​เขาทั้งหลายออกไปให้พ้นสายตาของเรา แล​้วให้เขาไป
  por-BR-2018: 'Disse-me, porém, o SENHOR: Ainda que Moisés e Samuel se pusessem diante
    de mim, minha boa vontade não seria com este povo. Lança-os de diante de mim,
    e saiam.'
  deu-ELO: 'Und Jehova sprach zu mir: Wenn auch Mose und Samuel vor mir ständen, so
    würde meine Seele sich nicht zu diesem Volke wenden. Treibe sie von meinem Angesicht
    hinweg, daß sie fortgehen.'
  eng-WYC-2018: And the Lord said to me, Though Moses and Samuel stood before me,
    (yet) my soul is not to(ward) this people; cast thou them out from my face, and
    go they out.
  epo-epo: 'Kaj la Eternulo diris al mi: Eĉ se stariĝus antaŭ Mi Moseo kaj Samuel,
    eĉ tiam Mia animo ne estos kun tiu popolo; forpelu ilin de antaŭ Mia vizaĝo, ili
    foriru.'
  uig-PIN: 'Pǝrwǝrdigar manga mundaⱪ dedi: — «Musa yaki Samuil pǝyƣǝmbǝrlǝr aldimda
    turƣan bolsimu, kɵnglüm bu hǝlⱪⱪǝ ⱨeq ⱪarimaytti. Ularni kɵz aldimdin kǝtküzüwǝt!
    Ular Mǝndin neri qiⱪip kǝtsun!'
  beo-beo: 'Amalalu, Hina Gode da nama amane sia:i, “Amomane Mousese amola Sa:miuele
    da guiguda: edegesa lelu ganiaba, Na da amo dunuma hame asigiwane hamona:noba.
