    amba an Judá-dulemar bendaksasuliled. ¡Judá-dulemar, angi be obane! Ega be soge,
    ‘¡be namarye!’'
  uig-CYR: 'Пәрвәрдигар маңа мундақ деди: — «Муса яки Самуил пәйғәмбәрләр алдимда
    турған болсиму, көңлүм бу хәлиққә һеч қаримайтти. Уларни көз алдимдин кәткүзүвәт!
    Улар Мәндин нери чиқип кәтсун!'
  tel-2017: అప్పుడు యెహోవా నాకిలా చెప్పాడు. “మోషే అయినా సమూయేలైనా నా ఎదుట నిలబడినప్పటికీ
    ఈ ప్రజలను అంగీకరించడానికి నాకు మనస్సు ఒప్పుకోదు. నా దగ్గర నుంచి వాళ్ళను వెళ్లగొట్టు.
    వాళ్ళను వెళ్లనియ్యి.”
  hat-BSA: 'Alò, SENYÈ a te di mwen: “Menm si Moïse ak Samuel te kanpe devan M, kè
    M pa t ap avèk pèp sa a. Voye yo sòti nan prezans Mwen! Kite yo ale nèt!'
  kos-kos: Na LEUM GOD El fahk nu sik, “Moses ac Samuel finne tu inge in kwafe nu
    sik ke mwet uh, nga fah tiana pakomutalos. Sap elos in som liki ye mutuk.
  hbo-WLC: וַיֹּ֤אמֶר יְהוָה֙ אֵלַ֔י אִם־יַעֲמֹ֨ד מֹשֶׁ֤ה וּשְׁמוּאֵל֙ לְפָנַ֔י אֵ֥ין
    נַפְשִׁ֖י אֶל־הָעָ֣ם הַזֶּ֑ה שַׁלַּ֥ח מֵֽעַל־פָּנַ֖י וְיֵצֵֽאוּ׃
  ibo-ibo: Mgbe ahụ Onyenwe anyị gwara m okwu sị m, “Ọ bụrụ na Mosis na Samuel apụta
    bịa guzo nʼihu m, ụdịdị obi m agaghị agbanwe nʼebe ndị a nọ. Chụpụ ha nʼihu m.
    Mee ka ha si nʼebe a pụọ.
  ory-ory: ସେତେବେଳେ ସଦାପ୍ରଭୁ ମୋତେ କହିଲେ, “ଯଦ୍ୟପି ମୋଶା ଓ ଶାମୁୟେଲ ଆମ୍ଭ ସମ୍ମୁଖରେ ଠିଆ
    ହୁଅନ୍ତେ, ତଥାପି ଆମ୍ଭର ମନ ଏହି ଲୋକମାନଙ୍କ ପ୍ରତି ଅନୁକୂଳ ହୁଅନ୍ତା ନାହିଁ; ସେମାନଙ୍କୁ ଆମ୍ଭ
    ଦୃଷ୍ଟିରୁ ଦୂର କର, ସେମାନେ ବାହାରି ଯାଉନ୍ତୁ।
  chk-chk: Mürin, ewe Samol mi Lapalap a üreniei, “Inamwo ika Moses me Samuel ra ütä
    mwei o tüngormau ngeniei fän iten ekei aramas, letipei esap kul ngeniir. Kopwe
    tinirela seni fän mesei o afeilaar.
  rop-rop: Wal YAWEI det trubala God bin tok langa mi na, “Nomeda if Mosis en Semyul
    bina iya askimbat mi, bat stil ai kaan shoum dislot pipul eni kainbala filing.
    Yu jandimwei detlot Juda pipul na. Ai nomo wandi luk olabat enimo.
  ukr-1871: 'І сказав менї Господь: хоч би Мойсей і Самуїл приступили перед мене,
    серце моє не повернесь до сього люду. Прожени їх з очей моїх, нехай ідуть геть.'
  deu-1951: 'Und der HERR sprach zu mir: Wenn gleich Mose und Samuel vor mir stünden,
    so wollte ich doch mein Herz diesem Volk nicht zuwenden. Treibe sie fort von meinem
    Angesicht, sie sollen gehen!'
  eng-JPS: 'Then said the LORD unto me: ''Though Moses and Samuel stood before Me,
    yet My mind could not be toward this people; cast them out of My sight, and let
    them go forth.'
  srp-1865: 'I reèe mi Gospod: da stane Mojsije i Samuilo preda me, ne bi se duša
    moja obratila k tome narodu; otjeraj ih ispred mene, i neka odlaze.'
  lug-lug: Awo Mukama n’alyoka aŋŋamba nti, “Musa ne Samwiri ne bwe bandiyimiridde
    okunneegayirira, sandisonyiye bantu bano. Bagobe okuva mu maaso gange, banviire.
  heb-heb: ויאמר יהוה אלי אם יעמד משה ושמואל לפני אין נפשי אל העם הזה שלח מעל פני
    ויצאו׃
  ben-IRV: তখন সদাপ্রভু আমাকে বললেন, “এমনকি মোশি ও শমূয়েলও যদি আমার সামনে এসে দাঁড়াত,
    তবুও আমি এই লোকদের প্রতি দয়া দেখাতাম না। আমার সামনে থেকে তাদের বিদায় কর; তারা
    চলে যাক।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, ਭਾਵੇਂ ਮੂਸਾ ਅਤੇ ਸਮੂਏਲ ਮੇਰੇ ਸਨਮੁਖ ਖੜੇ ਹੁੰਦੇ ਤਾਂ
    ਵੀ ਮੇਰਾ ਜੀ ਇਸ ਪਰਜਾ ਵੱਲ ਨਾ ਝੁਕਦਾ। ਉਹਨਾਂ ਨੂੰ ਮੇਰੇ ਅੱਗੋਂ ਕੱਢ ਦੇ ਕਿ ਉਹ ਚਲੇ ਜਾਣ!
  mya-JVB: တဖန် ထာဝရဘုရား သည် ငါ့ အား မိန့် တော်မူသည် ကား၊ မောရှေ နှင့် ရှမွေလ သည်
    ငါ့ ရှေ့ မှာ ဆုတောင်းသော်လည်း ၊ ဤ လူမျိုး ကို ငါ မ သနား ။ ငါ့ ထံ မှ ထွက်သွား စေခြင်းငှါ
    နှင်ထုတ် လော့။
  tbg-tbg: Te minti turaro Noravano Kotiva tiriara tiharo, Mosika Samuerika ti tivuqaa
    himpite vaiqevata, te kia vitantaro ti, maa vaiinti nahentikara ike mpo tiha aaqurihama
    nimitararave. Hauri vika ti tivuqaa vaivorave. Nititama kairamanta vuate.
  hmo-hmo: Vadaeni Lohiabada ese lau ia hamaoroa, ia gwau, “Ieremia e, oi kamonai!
    Bema Mose bona Samuela be lauegu vairana dekenai idia gini, bona idia ese lau
    idia noia, to lau ese inai bese taudia do lau bogahisihisi henia diba lasi. Do
    oi siaidia lao, lau ura lasi lau itadia.
  urd-urd: तब ख़ुदावन्द ने मुझे फ़रमाया कि अगरचे मूसा और समुएल मेरे सामने खड़े होते
    तो मेरा दिल इन लोगों की तरफ़ मुतवज्जिह न होता। इनको मेरे सामने से निकाल दे कि
    चले जाएँ!
  rus-SYN: 'И сказал мне Господь: хотя бы предстали пред лице Мое Моисей и Самуил,
    душа Моя не приклонится к народу сему; отгони их от лица Моего, пусть они отойдут.'
  bqc-SIM: 'Ɔ̃ Dii òmɛɛ à mɛ̀: Baa tó Mↄizi ge Samuɛli zɛ ma aɛ, Yudapiↄ yã́ a
    gɛ̃ ma sↄ̃uo. Ǹ ń yá aa go ma aɛ zã̀.'
  tcz-CHONGTHU: Chuin kahenga thu ahinseitai, “Mose leh Samuel, ka-angsung’ah hung
    ding lhon jongleh, hiche mite din hung tao lhon jongle, Keiman amaho din kalung
    heidoh ponge. Amaho chu ka-angsunga kon in soldoh loiyin, kamuphah na-ah um, dau
    hen! ati.
  mar-mar: तेव्हा परमेश्वर मला म्हणाला, “मोशे आणि शमुवेल जरी या लोकांसाठी विनवणी करण्यास
    माझ्या समोर उभे राहिले, तरी माझे या लोकांच्या बाजूस समर्थन नसते. त्यांना माझ्यासमोरून
    दूर पाठव, ते निघून जावोत.
  qub-qub: 'Tayta Dios nimaran: «Jeremías, Israelcuna aywacunanpaj willay. Amana nogapa
    ricanächöga tiyachunnachu. Paycunataga manami perdunänachu. Ni Moiseswan Samuel
    shamushpan ruwamaptinpis manami perdunashänachu.'
  bqp-bqp: Yinni Gusunɔ u Yeremi sɔ̃ɔwɑ u nɛɛ, nɑ ǹ nɛn tɔmbu Yudɑbɑ wɔnwɔndu kuɑmmɛ,
    bɑɑ Mɔwisi kɑ Sɑmuɛli bɑ̀ n nɑ nɛn mi, bu kɑ mɑn suuru kɑnɑ ben sɔ̃. Kon bu sɔ̃wɑ
    n nɛɛ, bu doonɔ nɛn wuswɑɑn di.
  hat-hat: 'Lè sa a, Seyè a di m'' konsa: -Menm si Moyiz ak Samyèl ta kanpe la pou
    plede avè m'' pou yo, mwen pa t''ap gen pitye pou pèp sa a. Wete yo devan je m''.
    Fè yo ale.'
  eng-BSB: 'Then the LORD said to me: “Even if Moses and Samuel should stand before
    Me, My heart would not go out to this people. Send them from My presence, and
    let them go.'
  eng-WEBPB: Then the LORD said to me, “Though Moses and Samuel stood before me, yet
    my mind would not turn towards this people. Cast them out of my sight, and let
    them go out!
  kbq-kbq: Anante Ra Anumzamo'a amanage huno nasami'ne, Moseseke Samuelikea Nagri
    navuga otike ama ana vahekura kasunku huzamanto huke nunamuna huke nantahige'sa'anagi,
    Nagra nasunkura huo zamantegahue. Hinke'za ana vahera Nagri navugatira manigane'za
    viho.
  nhe-BL: 'Huan TOTECO nechilhui: “Yonque Moisés huan Samuel hualasquíaj huan moquetzasquíaj
    noixpa para nechtlajtlanise ipampa ni tlacame, ax niquinpalehuisquía. ¡Xiquinquixti
    ni tlacame noixpa! ¡Ma quisaca!'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e uze'eg ihewe kury. — Aze mo Moizez wiko
    xe Xamuew rehe we ihewe uze'eg pà wà, napuhareko iwer mo 'aw teko ihe wà. Emono
    kar 'aw teko xe wi wà nehe. Tuwe ukàzym herenatar wi wà nehe.
  eng-DRA: 'And the Lord said to me: If Moses and Samuel shall stand before me, my
    soul is not towards this people: cast them out from my sight, and let them go
    forth.'
