verse: JER.015.012
translations:
  mal-C: “ഒരു പുരുഷന് ഇരുമ്പ്—ഉത്തരദിക്കിൽനിന്നുള്ള ഇരുമ്പോ വെങ്കലമോ—ഒടിക്കാൻ കഴിയുമോ?
  deu-TKW: Kann auch Eisen brüchig werden, nordisches Eisen und Erz?
  lin-lin: Boni, moto akoki penza kobuka ebende ? Ebende oyo ewuta penza na nor to
    ebende ya bronze ?
  eng-LSV: Does one break iron, || Northern iron and bronze?
  eng-GNV: Shall the yron breake the yron, and the brasse that commeth from the North?
  eng-WEBSTER: Shall iron break the northern iron and the steel?
  nhw-BL: “Amo aqui huelis quipostequis nopa tepostli hierro huan nopa tepostli bronce
    catli huala tlen norte.
  swh-ONEN: “Je, mtu aweza kuvunja chuma, chuma kitokacho kaskazini, au shaba?
  bba-bba: Goo kun kpɛ̃ u sisu bɔɔku, si su wee sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑn di kɑ sere
    mɑɑ sii ɡɑndu.
  eng-KJVCPB: Shall iron break the northern iron and the steel?
  luo-luo: “Bende dhano nyalo turo chuma, chuma moa yo nyandwat kata mula?
  meu-meu: Auri, mirigini kahana aurina, bona auri labora-laborana, na ta ese baine
    hakwaidua diba, a?
  npi-ULB: के कसैले फलामलाई टुक्रा-टुक्रा पार्न सक्छ ? खास गरी, उत्तरबाट आउने काँसा
    मिसिएको फलामलाई ?
  yor-yor: “Ǹjẹ́ ẹnìkan lè fi ọwọ́ ṣẹ́ irin irin láti àríwá tàbí idẹ?
  pes-OPCB: «کسی نمی‌تواند میله‌های آهنی را بشکند، بخصوص آهن سرزمینهای شمال را که
    با مفرغ مخلوط شده باشد؛ همین‌طور سرسختی این قوم را نیز کسی نمی‌تواند در هم بشکند!
    پس به سبب همهٔ گناهانشان در تمام این سرزمین، ثروت و گنجهایشان را به عنوان غنیمت
    به دست دشمن خواهم سپرد.
  tgl-ULB: Kaya ba ng isang tao na durugin ang bakal? Lalung-lalo na ang mga bakal
    na nagmula sa hilaga na may halong mga tanso?
  cbu-NT: Apanll Israelchichee ateeja. ¿Chakaja Asiriyashchee, misha Babiloniyashchee
    kasiku kásich? Pinascha. Ngusamb mbammash, misha ngusamb mburshimash, zari charapungaru
    tashtap taaru an tamaparee ashiru ichipamaam nda waninda.
  hui-hui: Anduane Homogohanda wali agalihondo lamialu lalu, Aeanebi boronosibi biamaga
    howa wabini hongohe ngaru agali aiwa minu gai bulebirabe. Waitigi uyurayagi howa
    ibulebirarunaga hongo taraore aeane alehe ibulebira, laya.
  mya-mya: (သံ​ကို​အ​ထူး​သ​ဖြင့်​မြောက်​အ​ရပ်​မှ​ရ​ရှိ သည့်​သံ​နှင့်​ကြေး​ရော​သော​သံ​ကို​အ​ဘယ်
    သူ​မျှ​မ​ချိုး​ဖြတ်​နိုင်​ပါ။)
  bod-N: སུ་ཞིག་གིས་བྱང་ཕྱོགས་ཀྱི་ལྕགས་ཏེ་ལི་དང་ལྕགས་གཉིས་གཅོད་ནུས་སམ།
  sna-sna: “Ko, munhu angavhuna simbi here, simbi inobva nechokumusoro, kana ndarira?
  spa-BLM: Se puede romper el hierro, incluso el hierro del norte, y el bronce?
  cac-cac: 'Ix yalan Jehová icha tic: Ex aj Judá, ¿toc ay mach syal smac''an can̈chaj
    q''uen bronce yed'' q''uen hierro? Icha chi'' yaj eb'' ajc''ol ol cot d''a stojolal
    norte, man̈ ol techaj eyac''an oval yed'' eb''.'
  swh-ULB: Je, mtu anaweza kusaga chuma? Hasa chuma kutoka kaskazini iliyochanganywa
    na shaba?
  bel-bel: Ці можа жалеза зламаць жалеза паўночнае і медзь?
  deu-ELBBK: Kann man Eisen, Eisen aus Norden, und Kupfer zerbrechen?
  mbb-OT: Iring te wazà ebpekevadtì te kebilya he putew etawa brunsi, ne wazà daan
    ebpekezaag te menge kuntada he ebpuun diyà te zizaya.
  mal-2015: താമ്രവും ഇരിമ്പും വടക്കൻഇരിമ്പും ഒടിഞ്ഞുപോകുമോ?
  rmc-rmc: Či šaj o manuš prephagel o trast, o trast pal o severos, vaj o brondzos?
  pes-OPV: آیا آهن می‌تواند آهن شمالی و برنج را بشکند؟
  ron-1924: Поате ферул сэ фрынгэ ферул де ла мязэноапте ши арама?
  ben-OBCV: “কোনো মানুষ কি লোহা ভাঙতে পারে, উত্তর দেশের লোহা বা পিতল?
  som-som: Miyaa bir la jebin karaa, xataa birta woqooyi, iyo naxaasta?
  lat-VUC: Numquid fœderabitur ferrum ferro ab aquilone, et æs?
  eng-ASVBT: Can one break iron, even iron from the north, and brass?
  ita-1885: Potrebbesi rompere il ferro, il ferro di Aquilone, e il rame?
  eng-LXXUP: Will iron be known? whereas thy strength is a brazen covering.
  eng-ULB: Can one smash iron? Especially iron from the north that is mixed with bronze?
  spa-VBL: ¿Puede alguien romper el hierro, el hierro del norte o el bronce?
  fra-_FOB: Le fer brisera-t-il le fer du Nord et l'airain?
  mal-mal: താമ്രവും ഇരിമ്പും വടക്കൻഇരിമ്പും ഒടിഞ്ഞുപോകുമോ?
  urd-GVR: Kyoṅki koī us lohe ko toṛ nahīṅ sakegā jo shimāl se āegā, hāṅ lohe aur
    pītal kā wuh sariyā toṛā nahīṅ jāegā.
  suz-BL: मार, मुरुमी उत्तर ङा फलाम नु कांसा जिक्‍ने चाप्‍बा ङा?
  eng-NOY: Who is able to break iron, Iron from the North, and brass?
  ita-1927: Il ferro potrà esso spezzare il ferro del settentrione ed il rame?
  ckb-ckb: «کەس دەتوانێت ئاسن بشکێنێت، ئاسنی باکوور و بڕۆنز؟
  eng-BBE: Is it possible for iron to be broken; even iron from the north, and brass?
  kan-OKCV: ಕಬ್ಬಿಣವನ್ನು, ಬಡಗಣ ಕಬ್ಬಿಣವನ್ನು ಯಾರು ಮುರಿದಾರು? ಕಂಚನ್ನು ಮುರಿಯುವುದು ಯಾರಿಂದಾದೀತು?
    ಎಂದು ಹೇಳಿದನು.
  tam-2017: வடக்கேயிருந்து வரும் இரும்பையும் வெண்கலத்தையும் இரும்பு நொறுக்குமோ?
  spa-RV-1909: ¿Quebrará el hierro al hierro de la parte de aquilón, y al bronce?
  ron-BTF: Se va frânge fierul? fierul de la nord și arama?
  eng-WEBP: Can one break iron, even iron from the north, and bronze?
  eng-FBV: Can anyone break iron, iron from the north, or bronze?
  nld-1939: Maar kan men ijzer uit ‘t noorden en koper breken?
  nch-BL: “Amo aqui huelis quipostequis nopa teposti hierro huan nopa teposti bronce
    cati huala ten norte.
  vie-1934: Sắt và đồng của phương bắc, người ta có thể bẻ gãy được sao?
  hin-CV: “क्या कोई लौह को तोड़ सकता है, उत्तर दिशा के लौह एवं कांस्य को?
  spa-BES: ¿Es posible que se rompa el hierro? ¿Incluso hierro del norte, y él bronce?
  tdx-tdx: Mahafolake ty viñe boak’ avaratse hao ty viñe naho ty torisìke?
  tha-KJV: เหล็กจะหักเหล็กจากทิศเหนือและเหล็กกล้าหรือ
  por-BR-2018: Pode, por acaso o ferro comum quebrar o ferro do norte, ou o bronze?
  deu-ELO: Kann man Eisen, Eisen aus Norden, und Erz zerbrechen?
  eng-WYC-2018: Whether iron and metal shall be joined by peace to iron from the north?
    (Can iron be broken, especially the iron from the north, that is joined with bronze?)
  epo-epo: Ĉu oni rompas feron per fero el nordo kaj per kupro?
  uig-PIN: Tɵmür sunamdu? Ximaldin qiⱪⱪan tɵmür, yaki mis sunamdu?
  beo-beo: Dunu afae da ouli goudamu hamedei ba:sa. Amola ouli amola balase amola
    gilisi (amo da gagoe [north] amoga maha) amo goudamu da baligili hamedei ba:sa.”
  tpi-OTNT: Bikpela i tokim ol manmeri olsem, “Wanem man inap brukim ain na bras?
    Ol birua i kam long hap not, ol i strong moa olsem ain.
  hau-SA: “Mutum zai iya karye ƙarfe ƙarfe daga arewa, ko tagulla?
  uig-LAT: Tömür sunamdu? Shimaldin chiqqan tömür, yaki mis sunamdu?
  nde-nde: Umuntu angayiqamula insimbi, insimbi evela enyakatho kumbe ithusi na?
  ton-ton: ‌ʻE fesiʻi ʻe he ukamea ʻae ukamea mei he tokelau, pea mo e sitili?
  ces-1613: Zdaliž železo poláme půlnoční železo a ocel?
  eng-WMB: Can one break iron, even iron from the north, and bronze?
  tam-TCV: “ஒரு மனிதனால் வடக்கிலிருந்து வரும் இரும்பையாவது, வெண்கலத்தையாவது முறிக்க
    முடியுமோ?
  ceb-ULB: Aduna bay tawo nga makadukdok sa puthaw? Ilabi na ang puthaw nga gikan
    sa amihanan nga gisagolan ug bronsi?
  pol-UBG: Czy zwykłe żelazo pokruszy żelazo z północy i stal?
  agr-agr: 'Tuke Pujuu aents aidaun chichajak: Suntag asirianmaya, babilonianmaya
    aina nuna depetmainuk atsawai.'
  kyc-kyc: (Mendeme ane isa doko minyuo roo pyarami ingya nalyamo. Ane isa dulurena
    kone kaname palya palya pyuo wasingi dupwasa leto, lao, Jeremayame leya.)
  urd-GVU: کیونکہ کوئی اُس لوہے کو توڑ نہیں سکے گا جو شمال سے آئے گا، ہاں لوہے اور
    پیتل کا وہ سریا توڑا نہیں جائے گا۔
  deu-1912: Meinst du nicht, daß etwa ein Eisen sei, welches könnte das Eisen und
    Erz von Mitternacht zerschlagen?
  kan-2017: ಕಬ್ಬಿಣವನ್ನು, ಬಡಗಣ ಕಬ್ಬಿಣವನ್ನು ಯಾರು ಮುರಿದಾರು? ತಾಮ್ರವನ್ನು ಮುರಿಯುವುದು ಯಾರಿಂದಾದೀತು?”
    ಎಂದು ಹೇಳಿದನು.
  yap-yap: Dariy be’ nrayag rok ni nge t’ar e wasey, nribun ba’aram ni yib ko lel’och
    ni ka ni athkuy ko wasey ni bronze.
  hlt-MCSB: Tlangpuei lamkah thi loh thi neh rhohum a khaem thai a?
  mdy-ETH: ዪሁዳ ዴሬዮቴ! ሞኦና ዓንጊና ዎላ ካንሢ ዹዖና ዓንጊ ሜንሣኒ ዒንሢ ዳንዳዑዋኣሢጉዲ ዓጮኮ ኬዴኖ ዛላፓ ሞርካ ዒንሢ
    ዖላኒ ጊኢጌሢ ዒንሢ ቃዛኒ ዳንዳዑዋሴ።»
  twi-ASANTE: “Onipa bɛtumi abu dadeɛ mu dadeɛ a ɛfiri atifi fam, anaa kɔbere?
  eng-WEBU: Can one break iron, even iron from the north, and bronze?
  wal-wal: “Woni asi birataa, huuphessa baggaara yiya birataa woikko nahaasiyaa menttanau
    danddayii?
  spa-PDDPT: ¿Quién podrá romper el hierro, y el bronce del norte?
  gun-gun: “Ha'e gui amongue nda'u omopẽ kuaa 'rã ri ferro kuaray ijapu'a'ia katy
    gui ou va'e, e'ỹ vy overa va'e?
  ilo-ULB: Adda kadi maysa a makatukkol iti landok? Nangnangruna iti landok a naggapu
    iti amianan a nalaokan iti gambang?
  kpg-kpg: Ma deai tangada e mee di oho di baalanga ai, gei e donu go di baalanga
    dela ne gaamai i bahi i ngeia dela ne unugi gi nia baalanga mmee.
  uig-ARA: تۆمۈر سۇنامدۇ؟ شىمالدىن چىققان تۆمۈر، ياكى مىس سۇنامدۇ؟
  sus-sus: Wure nun yɔxui bolonma? Ade. Mixi naxan kelima kɔɔla ma go?
  pon-2006: (Sohte emen kak kauwehla mete, ahpw mehlel mete me kin kohsang paliepeng
    me prons kin doaloahda.)
  jae-jae: Teŋ êtôm gebe êpôŋ ain, ain aŋga gamêŋ gêmu kêsêpŋa (nodoŋa), taŋ sêgaluŋ
    gêwiŋ bras naŋ, tulu me. Oc masi samucgeŋ.
  ksd-ksd: Dave, da bubur kutu ra palariam, a palariam maro ra papar a labur, ma ra
    palariam gobol?
  tur-YTC: Bir kimse demiri, Kuzeyden gelen demiri ve tuncu kırabilir mi?
  grc-BRENT: Εἰ γνωσθήσεται σίδηρος; καὶ περιβόλαιον χαλκοῦν ἡ ἰσχύς σου.
  ind-AYT: Dapatkah seseorang mematahkan besi, besi dari utara, atau tembaga?
  nya-nya: “Palibe munthu amene angathe kudula chitsulo, makamaka chitsulo chochokera
    kumpoto chosakaniza ndi mkuwa.
  hrv-hrv: Može l' se željezo slomiti, željezo sa Sjevera i mjed?
  mps-mps: Genuai Bidigo te we bidi dabeba te tiwai po weyu, te po wai, “Mena bidigo
    te ain me bras togwaibawe? Te not badu asobo boi bidi dabego bomo te ain tiwai
    dao.
  tpi-tpi: Bikpela i tokim ol manmeri olsem, “Wanem man inap brukim ain na bras? Ol
    birua i kam long hap not, ol i strong moa olsem ain.
  dan-1931: Sønderbryder man Jern, Jern fra Norden, og kobber?* { [*Teksten i V. 11-12
    uklar.] }
  vie-OVCB: Ai có thể bẻ gãy một thanh sắt từ phương bắc hay một thanh đồng?
  guj-2017: શું કોઈ માણસ લોખંડ એટલે ઉત્તર દેશમાંથી લાવેલું લોખંડ તથા કાંસુ ભાંગી શકે?
  pon-2006A: (Sohte emen kak kauwehla mete, ahpw mehlel mete me kin kohsang paliepeng
    me prons kin doaloahda.)
  por-BRBSL: Can one break iron, até mesmo ferro do norte, e bronze?
  cth-cth: Sum ni atunglae sum hoi stil a khoe thai han na maw.
  twi-twi: “Onipa betumi abu dade mu dade a efi atifi fam, anaa kɔbere?
  hlt-hlt: Tlangpuei lamkah thi loh thi neh rhohum a khaem thai a?
  tbz-SIM: Timɑ́tì bo kéétɛ́ kubɑkù cɑ̃̀nku bíɛ́kɛ̀ kó dicíèɑ̀? Timɑ́tì bo kéétɛ́
    disɔɔwũɔ̃̀ɑ̃̀?
  msy-2020: 'Egha Ikiavɨra Itir God, gumazamizibav gɨa ghaze: “Gumazitam ain ko bras
    apɨramin gavgaviba puvatɨ. Ezɨ apanir notɨn amadaghan iziba, me bras ko ainɨn
    mɨn bar gavgafi.'
  azb-azb: Dəmiri, şimaldan gələn dəmiri və tuncu Kim qıra bilər?
  eng-DBY: Will iron break? iron from the north? and bronze?
  hin-2017: क्या कोई पीतल या लोहा, अर्थात् उत्तर दिशा का लोहा तोड़ सकता है?
  wol-KYG: «Ku mana toj weñ gu ñuul, rawatina yetu weñu bëj-gànnaar, mbaa xànjar?
  eng-YLT: Doth one break iron — northern iron, and brass?
  eng-WYC-2017: Whether iron and metal shall be joined by peace to iron from the north?
  eng-WMBB: Can one break iron, even iron from the north, and bronze?
  urd-GVH: क्योंकि कोई उस लोहे को तोड़ नहीं सकेगा जो शिमाल से आएगा, हाँ लोहे और पीतल
    का वह सरिया तोड़ा नहीं जाएगा।
  rug-rug: Vea, boka moku aeana sa tie, aeana mae guadi pa kali gede, babe na boronizi?
  gaz-gaz: “Namni kam iyyuu sibiila, sibiila kaabaa dhufe yookaan naasii cabsuu ni
    dandaʼaa?
  fra-LSG: Le fer brisera-t-il le fer du septentrion et l’airain?
  gnn-gnn: '@see-verse:JER.015.011'
  yal-yal: Muxun nɔɛ wureni bolonɲɛ a yiin na ba, wuren naxan kelixi sogeteden kɔmɛnna
    ma hanma sulana?
  haw-1868: Na ka hao anei e uhaki i ka hao o ke kukulu akau, a me ke keleawe?
  arb-NAV: «أَيُمْكِنُ لِلْمَرْءِ أَنْ يَكْسِرَ حَدِيداً وَنُحَاساً مِنَ الشِّمَالِ؟
  ewe-ewe: “Ɖe ame ate ŋu aŋe gayibɔ alo akɔbli si tso anyiehea?
  eng-LEE: Can iron break in pieces the northern iron and copper?
  asm-FB: কোনো মানুহে জানো লোহাক গুড়ি কৰিব পাৰে? এনে কি, উত্তৰ দেশীয় লোহা, আৰু পিতল
    ভাঙিব পাৰে?
  sus-A: وُرٍ نُن يْشُي بٌلٌنمَ؟ عَدٍ. مِشِ نَشَن كٍلِمَ كْولَ مَ فٌ؟
  fra-SBL: Peut-on briser le fer, même le fer du nord, et le bronze ?
  hbo-hbo: הֲיָרֹ֨עַ בַּרְזֶ֧ל ׀ בַּרְזֶ֛ל מִצָּפֹ֖ון וּנְחֹֽשֶׁת׃
  kik-kik: '“Mũndũ no oine kĩgera: kĩgera kĩrĩa kiumĩte gathigathini, kana oine gĩcango?'
  fra-NCL: Le fer brisera-t-il le fer du nord et l’airain ?
  cek-AK: Judah kaminawk, sum maw, to tih ai boeh loe sumboeng to na khaek thai ai
    batih toengah, aluek bang hoiah angzo misanawk to na pazawk thai mak ai.
  cuk-cuk: ”¿Sunna dule esgoro-dad-nakwed-argan-sapiledsik-danikid bisgesi? ¿Sunna
    dule esgoro-gordikid-dad-nakwed-argan-sapiledsik-danikid bisgesi?
  uig-CYR: Төмүр сунамду? Шималдин чиққан төмүр, яки мис сунамду?
  tel-2017: ఇనుమును, మరి ముఖ్యంగా ఉత్తర దేశం నుంచి వచ్చిన కంచు కలిసిన ఇనుమును ఎవడైనా
    విరగ గొట్టగలడా?
  hat-BSA: Èske yon moun ka kraze fè; fè ki sòti nan nò, oswa bwonz?
  kos-kos: Wangin mwet ku in koteya osra uh, yokna osra ma tuku epang me ma karyak
    ke bronze.)
  hbo-WLC: הֲיָרֹ֨עַ בַּרְזֶ֧ל ׀ בַּרְזֶ֛ל מִצָּפ֖וֹן וּנְחֹֽשֶׁת׃
  ibo-ibo: “Mmadụ o nwere ike ịgbaji igwe, ya bụ igwe e si nʼakụkụ ugwu bubata, maọbụ
    bronz?
  ory-ory: ଲୌହ, ଉତ୍ତର ଦେଶୀୟ ଲୌହ ଓ ପିତ୍ତଳ କି କେହି ଭାଙ୍ଗିପାରେ?
  chk-chk: Ifa usun, eman aramas a tongeni kupi mächä, ewe mächä ika piras seni efeng?”
  rop-rop: Nobodi kaan breigim det brabli strongwan aiyan brom nowathsaid weya deibin
    oldei miksap garram kopa.”
  ukr-1871: Хиба твоє залїзо покрушить півночнє залїзо й мідь.
  deu-1951: Kann man auch Eisen zerbrechen, Eisen vom Norden und Erz?
  eng-JPS: Can iron break iron from the north and brass?
  srp-1865: Eda li æe gvožðe slomiti gvožðe sjeverno i mjed?
  lug-lug: “Omusajja ayinza okumenya ekikomo oba ekyuma eky’omu bukiikakkono?
  heb-heb: הירע ברזל ברזל מצפון ונחשת׃
  ben-IRV: লোহাকে কি কেউ সম্পূর্ণ ধ্বংস করতে পারে? বিশেষ করে উত্তরের ব্রোঞ্জ মেশানো
    লোহা?
  pan-pan: ਕੀ ਕੋਈ ਲੋਹੇ ਨੂੰ, ਹਾਂ, ਉੱਤਰੀ ਲੋਹੇ ਜਾਂ ਪਿੱਤਲ ਨੂੰ ਤੋੜ ਸਕਦਾ ਹੈ?
  mya-JVB: သံ ချင်းတိုက်သောအခါ မြောက် ပြည်သံ ကို၎င်း၊ သံမဏိ ကို၎င်း ချိုး နိုင်သလော။
  tbg-tbg: Minti tivakero Noravano tiharo, Vaiintivano hoe ainiqohaive baraasiqohaive
    aututaa pohira kinta kaanarove? Navutaaka noti mantaraihai aniaka, vika kempuka
    vaireva, aini voqaara vaikama variavo.
  hmo-hmo: Lohiabada ese taunimanima dekenai ia hereva, ia gwau, “Edena tauna ese
    auri bona auri laboralabora ia hamakohia diba, a? Umui idia tuari henia gwauraia
    taudia be mirigini kahana dekena amo idia mai noho, bona idia edia goada be auri
    hegeregerena.
  urd-urd: क्या कोई लोहे को या'नी उत्तरी फ़ौलाद और पीतल को तोड़ सकता है?
  rus-SYN: Может ли железо сокрушить железо северное и медь?
  bqc-SIM: Gbɛ̃e a fↄ̃ mↄsi ɛ́e? Atɛ̃sa gugbãntoo oi mↄsi ge a mↄgotɛ̃.
  tcz-CHONGTHU: Koiham sahlam gamkaiya hungkon, thih lhon khat ahilouleh thih le sum-eng
    kihal lhonkhatong jou ding chu?
  mar-mar: कोणाच्याने लोखंड मोडेल काय? खासकरुन ते उत्तरेकडून, लोखंड आणि कास्य मिश्रित
    असेल तर?
  qub-qub: 'Acrashan runacunata Tayta Dios niran: «Norte caj-lächo caycaj fyërrutawan
    runsita ¿pillaga paquirinmanchuraj?'
  bqp-bqp: Goo kun kpɛ̃ u sisu bɔɔku, si su wee sɔ̃ɔ yɛ̃sɑn nɔm geu giɑn di kɑ sere
    mɑɑ sii gɑndu.
  hat-hat: Pesonn pa ka kraze bout fè k'ap soti nan nò a, fè ki melanje ak kwiv la.
  eng-BSB: Can anyone smash iron— iron from the north—or bronze?
  eng-WEBPB: Can one break iron, even iron from the north, and bronze?
  kbq-kbq: Anumzamo'a huno, noti kazigati'ma neaza ha' vahe'mo'za, ainimo'ene bronsi
    mokema huna'aza hu'za hankavenentake vaheki'za, mago vahe'mo'a zamazeri otregahie.
  nhe-BL: “Axaca huelis quipostequis nopa tepostli hierro huan nopa tepostli bronce
    tlen huala tlen norte.
  gub-BL: Ni amo nupuner kwaw itaper ika haw rehe wà. Nupuner kwaw ita per kwarahy
    heixe haw awyze har kutyr har ika haw rehe azeharomoete a'e wà, ta'e imukatu har
    omono itazu morog inuinuromo wà xe. Tàtàahy tuwe a'e, a'e Tupàn pe.
  eng-DRA: Shall iron be allied with the iron from the north, and the brass?
