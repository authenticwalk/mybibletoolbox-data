verse: JER.015.013
translations:
  mal-C: “നിന്റെ രാജ്യംമുഴുവനും പാപത്താൽ നിറഞ്ഞതുനിമിത്തം നിന്റെ സമ്പത്തും നിക്ഷേപങ്ങളും
    ഞാൻ വിലവാങ്ങാതെ, കവർച്ചമുതലായി ഏൽപ്പിച്ചുകൊടുക്കും.
  deu-TKW: Dein Vermögen und deine Schätze gebe ich dem Raube preis, nicht für Entgelt,
    vielmehr für alle deine Sünden, und zwar die du begangen in allen deinen Marken.
  lin-lin: Nakosala ete babotola bino biloko mpe bomengo na bino ; bongo bakofuta
    bino yango te mpo na masumu na bino nyonso oyo bosalaki kati na mokili na bino
    mobimba.
  eng-LSV: I give your strength and your treasures for a prey—not for price, || Even
    for all your sins, and in all your borders.
  eng-GNV: Thy substance and thy treasures wil I giue to be spoyled without gaine,
    and that for all thy sinnes euen in all thy borders.
  eng-WEBSTER: Thy substance and thy treasures will I give to the spoil without price,
    and that for all thy sins, even in all thy borders.
  nhw-BL: Quej nopa nojquiya ica israelitame. Ininyolo tetic quen tepostli. Yeca ama
    nochi ininricojyo huan nochi catli quipixtoque niquinmactilis inincualancaitacahua
    por nochi nopa tlajtlacoli catli quichijtoque.
  swh-ONEN: Utajiri wako na hazina zako nitavitoa kuwa nyara, bila gharama, kwa sababu
    ya dhambi zako zote katika nchi yako yote.
  bba-bba: Kon de yibɛrɛbɑ bu nɑ bu tem mɛn ɑrumɑni kpuro ɡurɑ nɛn tɔmbun durum sɔ̃
    ye bɑ kuɑ tem mɛ kpuro sɔɔ.
  eng-KJVCPB: Thy substance and thy treasures will I give to the spoil without price,
    and that for all thy sins, even in all thy borders.
  luo-luo: “Mwandu magu kod mago ma ukano anachiw mondo yaki, maonge chudo, nikech
    richo magu duto e pinyu mangima.
  meu-meu: Emu taḡa bona emu kohu namodia na dadidadi ḡaudia ai baina halaodia, asi
    davadia, emu kara dika iboudiai daidiai, emu tano hetoadia iboudiai lalodiai.
  npi-ULB: म तेरा शत्रुहरूलाई तेरा धन-सम्पत्ति र खजाना सित्तैंमा लुटको मालको रूपमा
    दिनेछु । तेरा सबै सिमानभित्र गरिएका तेरा सबै पापको कारणले म यसो गर्नेछु ।
  yor-yor: “Gbogbo ọlá àti ìṣúra rẹ ni èmi ó fi sílẹ̀ gẹ́gẹ́ bí ìkógun láìgba nǹkan
    kan nítorí gbogbo ẹ̀ṣẹ̀ rẹ jákèjádò orílẹ̀-èdè rẹ.
  pes-OPCB: '@see-verse:JER.015.012'
  tgl-ULB: Ibibigay ko sa iyong mga kaaway ang iyong karangyaan at mga kayamanan bilang
    malayang pagnanakaw. Gagawin ko ito dahil sa lahat ng mga kasalanang ginawa ninyo
    sa lahat ng inyong nasasakupan.
  cbu-NT: Ashiriya, yuwamand Israelchichis kapung yutari taarangis, anumand siyaa
    maachiritis itutseeruri, kundarareemshtis panachima. Yuw yaktarishis payukis,
    anoo waani mangutari yachinllinaya.
  hui-hui: Ani ibiragola tínaga munirubi dabudabu maru ngamirubi bibahende bame mo
    mulebero. Irane tínaga dindi bibahendeni mana ko wiaru bialu haabo harimigonaga
    ani bulebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​ငါ့​အား``ငါ​သည်​တစ် ပြည်​လုံး​တွင်​ငါ​၏​လူ​မျိုး​တော်​ကူး​လွန်
    သည့်​အ​ပြစ်​များ​အ​တွက်​ဒဏ်​ခတ်​မည်။ သူ တို့​၏​စည်း​စိမ်​ဥစ္စာ​ရွှေ​ငွေ၊ ရ​တ​နာ​များ
    ကို​သိမ်း​ယူ​ရန်​ရန်​သူ​များ​ကို​စေ​လွှတ်​မည်။-
  bod-N: ཁྱོད་ཀྱིས་མངའ་འོག་གི་ཡུལ་གྲུ་ཀུན་ཏུ་བྱས་པའི་སྡིག་པ་ཐམས་ཅད་ཀྱི་རྐྱེན་གྱིས།
    བདག་གིས་ཁྱོད་ཀྱི་རྒྱུ་ནོར་དང་རིན་པོ་ཆེ་རྣམས་བཅོམ་ནོར་ལྟར་རིན་མེད་དུ་དགྲ་བོ་རྣམས་ལ་སྤྲོད་པར་བྱ།
  sna-sna: Pfuma yako namatura ako ndichazvipa sezvakapambwa, pasina muripo, nokuda
    kwezvivi zvako zvose munyika yako yose.
  spa-BLM: Daré tus bienes y tus tesoros por un botín sin precio, y eso por todos
    sus pecados, incluso en todas sus fronteras.
  cac-cac: Yuj val jantac e chucal ex aj Israel, yuj chi' a val e b'eyumal yed' masanil
    tas ay d'a sat e lum tic, ol vac' d'a eb' eyajc'ool chi'. Nab'an̈ej ol yic'b'at
    eb', man̈ ol stupcanlaj eb' d'ayex.
  swh-ULB: Nitawapa adui zako utajiri wako na hazina yako kama nyara za bure. Nitafanya
    hili kwa sababu ya dhambi zako zote zilizofanywa ndani ya mipaka yako yote.
  bel-bel: Маёмасьць тваю і скарбы аддам на рабунак, бяз платы, за ўсе грахі твае,
    ва ўсіх межах тваіх;
  deu-ELBBK: Dein Vermögen und deine Schätze will ich zur Beute geben ohne Kaufpreis,
    und zwar wegen all deiner Sünden und in allen deinen Grenzen.
  mbb-OT: Ibpaaǥew ku te menge kuntada niw is menge ketiǥeyunan niw wey menge azen
    niw tenged te langun he salà he nehimu niw kayi te tivuuk he nasyun.
  mal-2015: നിന്റെ ദേശത്തൊക്കെയും നിന്റെ സകലപാപങ്ങളുംനിമിത്തം നിന്റെ സമ്പത്തും നിക്ഷേപങ്ങളും
    ഞാൻ വിലവാങ്ങാതെ കവർച്ചെക്കു ഏല്പിച്ചുകൊടുക്കും.
  rmc-rmc: Manušale andral e Judsko, tumaro barvaľipen the tumare pokladi dava tumare
    ňeprijaťeľenge a na mola len oda ňič; angle savore tumare bini, so kerďan pal
    caľi tumari phuv.
  pes-OPV: توانگری وخزینه هایت را نه به قیمت، بلکه به همه گناهانت و در تمامی حدودت
    به تاراج خواهم داد.
  ron-1924: Авериле ши комориле тале ле вой да прадэ фэрэ деспэгубире, дин причина
    тутурор пэкателор тале, пе тот цинутул тэу.
  ben-OBCV: “তোমাদের ঐশ্বর্য ও তোমাদের সম্পদ আমি বিনামূল্যে লুন্ঠিত বস্তুরূপে দেব।
    এর কারণ হল, তোমাদের সমস্ত দেশে কৃত তোমাদের সব পাপ।
  som-som: Maalkaaga iyo khasnadahaaga waxaan u wada bixin doonaa sidii boolida aan
    loo iibsan, waana dembigaagii aad waddankaaga oo dhan ku dhex samaysay daraaddiis.
  lat-VUC: Divitias tuas et thesauros tuos in direptionem dabo gratis, in omnibus
    peccatis tuis, et in omnibus terminis tuis.
  eng-ASVBT: Thy substance and thy treasures will I give for a spoil without price,
    and that for all thy sins, even in all thy borders.
  ita-1885: Io darò senza prezzo in preda le tue facoltà, e i tuoi tesori, in tutti
    i tuoi confini; e ciò per tutti i tuoi peccati.
  eng-LXXUP: Yea, I will give thy treasures for a spoil as a recompense, because of
    all thy sins, and that in all thy borders.
  eng-ULB: I will give to your enemies your wealth and treasures as free plunder.
    I will do this because of all your sins committed within all your borders.
  spa-VBL: Regalaré sus riquezas y posesiones valiosas. Se convertirán en botín para
    sus enemigos a causa de todos los pecados que cometieron en todo su país.
  fra-_FOB: Tes richesses et tes trésors, je les livrerai, sans prix, au pillage,
    à cause de tous tes péchés, et dans toutes tes frontières.
  mal-mal: നിന്റെ ദേശത്തെല്ലായിടവും നിന്റെ സകലപാപങ്ങളും നിമിത്തം നിന്റെ സമ്പത്തും
    നിക്ഷേപങ്ങളും ഞാൻ വിലവാങ്ങാതെ കവർച്ചയ്ക്ക് ഏല്പിച്ചുകൊടുക്കും.
  urd-GVR: Maiṅ tere ḳhazāne dushman ko muft meṅ dūṅgā. Tujhe tamām gunāhoṅ kā ajr
    milegā jab wuh pūre mulk meṅ terī daulat lūṭne āegā.
  suz-BL: इन पापम पतीके इन रागी नेल्‍लेम इन शोंप नु इन मारेइ मारेइ गो मोशान रोइश्‍शो
    मार मार खोदेंशो पा योक्‍शा गेनुङमी। येरमीया १७:३
  eng-NOY: Thy substance and thy treasures will I give for spoil, without price, On
    account of all thy sins in all thy borders.
  ita-1927: Le tue facoltà e i tuoi tesori io li darò gratuitamente come preda, a
    cagione di tutti i tuoi peccati, e dentro tutti i tuoi confini.
  ckb-ckb: «سامان و گەنجینەکانت دەکەم بە تاڵانی، بەبێ نرخ، لەبەر هەموو گوناهەکانت،
    لە سەراپای خاکەکەت.
  eng-BBE: I will give your wealth and your stores to your attackers, without a price,
    because of all your sins, even in every part of your land.
  kan-OKCV: ನಿನ್ನ ಸಕಲ ಪ್ರಾಂತಗಳಲ್ಲಿ ನೀನು ಮಾಡಿದ ಎಲ್ಲಾ ಪಾಪಗಳ ನಿಮಿತ್ತ ನಾನು ನಿನ್ನ ಸೊತ್ತು
    ಸಂಪತ್ತುಗಳನ್ನು ಲಾಭವಿಲ್ಲದೆ ಸೂರೆಗೆ ಈಡು ಮಾಡಿ,
  tam-2017: உன்னுடைய எல்லாப் பாவங்களின் காரணமாக, உன்னுடைய எல்லா எல்லைகளிலும், நான்
    உன் சொத்துக்களையும், உன் பொக்கிஷங்களையும் கூலியில்லாமல் சூறையிடுவிப்பேன்.
  spa-RV-1909: Tus riquezas y tus tesoros daré á saco sin ningún precio, por todos
    tus pecados, y en todos tus términos;
  ron-BTF: Averea ta și tezaurele tale le voi da ca pradă fără preț; și aceasta pentru
    toate păcatele tale, chiar în toate granițele tale.
  eng-WEBP: I will give your substance and your treasures for a plunder without price,
    and that for all your sins, even in all your borders.
  eng-FBV: I will give away your wealth and valuable possessions for free. They will
    become plunder for your enemies because of all the sins you committed throughout
    your country.
  nld-1939: '-'
  nch-BL: Quej nopa nojquiya ica israelitame. Iniyolo tetic quej teposti. Yeca ama
    nochi iniricojyo huan nochi cati quipixtoque niquinmactilis inincualancaitacahua
    por nochi nopa tajtacoli cati quichijtoque.
  vie-1934: Vì cớ mọi tội lỗi các ngươi, trong cả địa phận mình, ta sẽ phó của cải
    châu báu các ngươi cho sự cướp bóc, chẳng trả giá lại.
  hin-CV: “तुम्हारी ही सीमाओं के भीतर तुम्हारे सारे पापों के कारण मैं तुम्हारा धन
    तथा तुम्हारी निधियां लूट की सामग्री बनाकर ऐसे दे दूंगा, जिसके लिए किसी को कुछ
    प्रयास न करना पड़ेगा.
  spa-BES: Daré tu riqueza y tus reservas a tus atacantes, sin precio, por todos tus
    pecados, incluso en cada parte de tus fronteras.
  tdx-tdx: Hatoloko ho fikopahañe tsy amam-bili’e ty vara naho fanaña’o, pak’ añ’efe’o
    iaby ty amo hene’ tahi’oo.
  tha-KJV: บรรดาสิ่งของและทรัพย์​สมบัติ​ของเจ้า เราจะมอบให้เป็นของริบไม่คิดค่า เพราะบาปทั้งสิ้นของเจ้าตลอดทั่วดินแดนของเจ้า
  por-BR-2018: Tuas riquezas e teus tesouros darei ao despojo por preço nenhum, por
    todos os teus pecados, e em todos os teus limites;
  deu-ELO: Dein Vermögen und deine Schätze will ich zur Beute geben ohne Kaufpreis,
    und zwar wegen all deiner Sünden und in allen deinen Grenzen.
  eng-WYC-2018: And I shall give freely thy riches and thy treasures into ravishing,
    for all thy sins, and in all thine ends. (And I shall freely give thy riches and
    thy treasures for robbing, for all thy sins, and in all thy land.)
  epo-epo: Vian riĉaĵon kaj viajn trezorojn Mi fordonos al rabado, sen ia pago, pro
    ĉiuj viaj pekoj en ĉiuj viaj limoj.
  uig-PIN: Bǝlki ⱪilƣan barliⱪ gunaⱨliring tüpǝylidin, u qetingdin bu qetinggiqǝ Mǝn
    bayliⱪliring ⱨǝm hǝziniliringni olja boluxⱪa ⱨǝⱪsiz tapxurimǝn;
  beo-beo: Hina Gode da nama amane sia:i, “Na da ha lai dunu asunasimu. Ilia da Na
    fi dunu ilia muni amola liligi huluane ga gaguli masunu. Na fi dunu da soge huluane
    amo ganodini wadela:i bagade hamobeba:le, Na da ilima agoane se imunu.
  tpi-OTNT: Bai mi givim nating olgeta mani na ol gutpela samting bilong yupela long
    ol dispela birua. Long wanem, yupela i bin mekim planti sin long olgeta hap bilong
    kantri bilong yupela.
  hau-SA: “Dukiyarku da arzikinku zan ba da su ganima, babu tara, saboda duka zunubanku
    ko’ina a ƙasar.
  uig-LAT: Belki qilghan barliq gunahliring tüpeylidin, u chétingdin bu chétinggiche
    Men bayliqliring hem xeziniliringni olja bolushqa heqsiz tapshurimen;
  nde-nde: Inotho yakho lamatshe akho aligugu ngizakwenza kube yimpango, yamahala,
    ngenxa yezono zakho kulolonke ilizwe lakini.
  ton-ton: “Pea te u foaki hoʻo meʻa mo hoʻo koloa ke vetea taʻehatotongi, ko e meʻa
    ʻi hoʻo ngaahi angahala, ʻi he ngataʻanga kotoa pē ʻoe fonua.
  ces-1613: Jmění tvé, ó Judo, i poklady tvé vydám v rozchvátání darmo, po všech končinách
    tvých, a to pro všelijaké hříchy tvé.
  eng-WMB: I will give your substance and your treasures for a plunder without price,
    and that for all your sins, even in all your borders.
  tam-TCV: “நாடு முழுவதிலும் அவர்கள் செய்துள்ள பாவங்களுக்காக, அவர்களுடைய செல்வத்தையும்,
    பொக்கிஷங்களையும் விலையின்றி கொள்ளையாகக் கொடுப்பேன்.
  ceb-ULB: Ihatag nako sa imong mga kaaway ang bahandi ug mga kabtangan ingon nga
    inilog. Buhaton ko kini tungod sa imong mga sala nga nabuhat sulod sa imong mga
    utlanan.
  pol-UBG: Twoje bogactwo, Judo, i twoje skarby wydam na łup, bez opłaty, za wszystkie
    twoje grzechy we wszystkich twoich granicach.
  agr-agr: Israel aents aidautigmek ashí tunamakugme, nuniku asagmin atumi tagkujum
    aidau, wajijum aidau, tuja atumi nugkemin ayá nunashkam atumi shiwajumin ashí
    susattajai.
  kyc-kyc: Dokopa Kamongo dokome namba langyuo lao, Nambame yanda pimwai dupwa epena
    lapala nambana wambunya kanape kamongonge bangepe yuu dokona silyamo dupwa nyuo
    soo pena laro. Renge doko nakama yuu palaminyi dokona kapa kapa pyuo koo pilyaminyi
    dokona randa maiyuo dopa piru.
  urd-GVU: مَیں تیرے خزانے دشمن کو مفت میں دوں گا۔ تجھے تمام گناہوں کا اجر ملے گا
    جب وہ پورے ملک میں تیری دولت لُوٹنے آئے گا۔
  deu-1912: Ich will aber zuvor euer Gut und eure Schätze zum Raub geben, daß ihr
    nichts dafür kriegen sollt, und das um aller eurer Sünden willen, die ihr in allen
    euren Grenzen begangen habt.
  kan-2017: “ನಿನ್ನ ಸಕಲ ಪ್ರಾಂತ್ಯಗಳಲ್ಲಿ ನೀನು ಮಾಡಿದ ಎಲ್ಲಾ ಪಾಪಗಳ ನಿಮಿತ್ತ ನಾನು ನಿನ್ನ ಸೊತ್ತು
    ಮತ್ತು ಸಂಪತ್ತುಗಳನ್ನು ಲಾಭವಿಲ್ಲದೆ ಸೂರೆಗೆ ಈಡುಮಾಡಿ,
  yap-yap: I SOMOL e ga’ar ngog, “Bay gu pi’ e pi to’ogor ngar feked e fel’ rogon
    nge machaf ni bay u pa’ e tirog e girdi’, ni aram e gechig rog ngorad ni bochan
    e pi denen ni yad be ngongliy u lan e re nam ney ni ga’ngin.
  hlt-MCSB: Na khorhi tom kah na tholhnah cungkuem dongah mah na khuehtawn neh na
    thakvoh khaw maeh la ka mop vetih a phu om mahpawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ታኣም ሂዚ ጌዔኔ፦ «ዓጬሎይዳ ጉቤ ዒንሢ ማዼ ጎሞ ዛሎና ዒንሢኮ ዓኣ ቆሎና ዓኣ ባኮና ሜሌ ዒንሢም
    ዒንጎ ባኣዚባኣንቴ ሞርኮም ታ ዔኪ ዒንጋንዳኔ።
  twi-ASANTE: “Mede mo ahodeɛ ne mo akoradeɛ bɛma sɛ wɔmfom a wɔrentua ka, ɛsiane
    mo nnebɔne nyinaa wɔ mo ɔman no mu enti.
  eng-WEBU: I will give your substance and your treasures for a plunder without price,
    and that for all your sins, even in all your borders.
  wal-wal: Biitta ubban intte oottido nagaraa gishshau, taani intte aquwaa peeshshaa,
    coo bonqqiyaageetussi immana.
  spa-PDDPT: Entregaré tus bienes y tus tesoros al saqueo, y no por precio, sino por
