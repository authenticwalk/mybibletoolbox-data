  uig-ARA: بەلكى قىلغان بارلىق گۇناھلىرىڭ تۈپەيلىدىن، ئۇ چېتىڭدىن بۇ چېتىڭگىچە مەن
    بايلىقلىرىڭ ھەم خەزىنىلىرىڭنى ئولجا بولۇشقا ھەقسىز تاپشۇرىمەن؛
  sus-sus: N bara wo xa harige nun wo xa naafuli birin fi mixi ma wo xa yunubie xa
    fe ra wo naxee rabaxi yi bɔxi ma.
  pon-2006: KAUN-O eri mahsanihong ie, “I pahn kadarowei imwintihti me pahn adihasang
