  ksd-ksd: Kaum lavur tabarikik ma kaum lavur ngatngat na magit ina la vakuku tar
    diat, ma pa ta varkul ure, a vuna kaum lavur varpiam ta kaum lavur langun.
  tur-YTC: Malını ve hazinelerini bedelsiz olarak yağma edeceğim, Bunu da bütün günahların
    için, bütün sınırların boyunca.
  grc-BRENT: Καὶ τοὺς θησαυρούς σου εἰς προνομὴν δώσω ἀντάλλαγμα, διὰ πάσας τὰς ἁμαρτίας
    σου, καὶ ἐν πᾶσι τοῖς ὁρίοις σου.
  ind-AYT: Kekayaanmu dan harta bendamu akan Aku berikan sebagai jarahan secara cuma-cuma
    karena semua dosamu di seluruh wilayahmu.
  nya-nya: Anthu ako ndi chuma chako ndidzazipereka kwa ofunkha popanda malipiro,
    chifukwa cha machimo anu onse a mʼdziko lanu lonse.
  hrv-hrv: Tvoje bogatstvo i blago tvoje pljački ću predati. Tako ćeš platiti za sva
    bezakonja svoja po svoj zemlji.
  mps-mps: Te eno dagego tigidali mone me wiegi yai doado bage tigidali te boi bidi
    dabeba mawaibao. Magi baso meni, te dagego duga tǫ kantri tigidali habuba usu
    nama, te dwai sę hauwa ebo dao.
  tpi-tpi: Bai mi givim nating olgeta mani na ol gutpela samting bilong yupela long
    ol dispela birua. Long wanem, yupela i bin mekim planti sin long olgeta hap bilong
    kantri bilong yupela.
  dan-1931: Din Rigdom og dine Skatte giver jeg hen til Rov, ikke for Betaling, men
    til Straf for alle dine Synder i alle dine Landemærker;
  vie-OVCB: Ta sẽ phó của cải và bảo vật của các ngươi cho kẻ thù tước đoạt, chúng
    không phải trả một giá nào, vì tội lỗi đã tràn ngập trong xứ các ngươi.
  guj-2017: હું તારું સર્વ દ્રવ્ય અને ખજાનાઓને લૂંટાવી દઈશ. તારી સર્વ સીમામાં કરેલા
    તારા પાપને લીધે આ તારી શિક્ષા હશે.
  pon-2006A: KAUN-O eri mahsanihong ie, “I pahn kadarowei imwintihti me pahn adihasang
    oh wahsang en nei aramas akan kepwe kesempwal akan, pwe en kalokehkin irail diparail
    kan me re wiadahr wasa koaros nan sahpwet.
  por-BRBSL: Eu darei sua substância e seus tesouros por um saque sem preço, e isso
    por todos os seus pecados, mesmo em todas as suas fronteiras.
  cth-cth: Na ram thung pueng vah yonnae na sak e dawkvah, na bawinae hoi na tawnta
    e pueng aphu laipalah na lawp e patetlah ahnimae kut dawk ka poe han.
  twi-twi: “Mo ahode ne mo nnwetɛbona mede bɛma sɛ wɔmfom a wɔrentua ka, esiane mo
    nnebɔne nyinaa wɔ mo man no mu nti.
  hlt-hlt: Na khorhi tom kah na tholhnah cungkuem dongah mah na khuehtawn neh na thakvoh
    khaw maeh la ka mop vetih a phu om mahpawh.
  tbz-SIM: Díndi Sudɑɑ kó kuwuɔ nkɔbɛ, di kó tikpɑ̀tì nɛ̀ di kpɛrɛ di mɔkɛ dɛ̀, bɛ̀
    bo dɛ̀ ɛí fɑ̀ɑ̀rɛ̀. Mɛyɛi ndi dɔ̀ɔ̀ mɛ̀ dihɛì dimɔu miɛkɛ mɛ kpɛ́í.
  msy-2020: Ia nguibar kamɨn ikia arazir kurar bar avɨribagh ami. Eghtɨ kɨ bizir kam
    ikarvaghamin ivezimɨn mɨn, ian dagɨaba ko bizir aghuiba isɨ, pura apanir kabar
    anɨngam.
  azb-azb: Sənin sərvətini və xəzinələrini Qarət malı kimi başqalarına havayı verəcəyəm.
    Bunu ölkənin hər tərəfində Sənin günahlarından ötrü edəcəyəm.
  eng-DBY: Thy substance and thy treasures will I give to the spoil without price,
    and that for all thy sins, and in all thy borders;
  hin-2017: तेरे सब पापों के कारण जो सर्वत्र देश में हुए हैं मैं तेरी धन-सम्पत्ति
    और खजाने, बिना दाम दिए लुट जाने दूँगा।
  wol-KYG: Yeen waa Yuda, seen alal ak seeni denc laay jox ñu ko sëxëtoo te feyuñu
    ndax seen gépp moy ci seen réew mépp.
  eng-YLT: Thy strength and thy treasures For a prey I do give — not for price, Even
    for all thy sins, and in all thy borders.
  eng-WYC-2017: And I shall give freely thy riches and thy treasures into ravishing,
    for all thy sins, and in all thine ends.
  eng-WMBB: I will give your substance and your treasures for a plunder without price,
    and that for all your sins, even in all your borders.
  urd-GVH: मैं तेरे ख़ज़ाने दुश्मन को मुफ़्त में दूँगा। तुझे तमाम गुनाहों का अज्र
    मिलेगा जब वह पूरे मुल्क में तेरी दौलत लूटने आएगा।
  rug-rug: Sari mia poata na tinagotago si kote variponi ni Rau koari mia kana, koa
    gua koari mia sinea pa doduruna sa mia popoa.
  gaz-gaz: “Sababii cubbuu kee hunda kan biyya kee guutuu keessa jiru sanaatiif ani
    badhaadhummaa keetii fi qabeenya kee toluma boojuuf nan kenna.
  fra-LSG: Je livre gratuitement au pillage tes biens et tes trésors, A cause de tous
    tes péchés, sur tout ton territoire.
  gnn-gnn: Ga ŋayi Garraynydja waŋana ŋarrakala bitjarra, “Märr‐yuwalk yurru miriŋunydja
    marrtjina lili, bala walala yurru djaw'‐djawyunna yukurra girri' malanha ŋunhi
    dhapirrkmirrinydja, ga mel‐wiḏiny'tja, ga bitjandhi liŋgu walala yurru djaw'‐djawyundhi
    yolŋunha walalanha be‐wala yana wal'ŋu barrkulilina. Ga ŋuliwitjandhiyina ŋarra
    yurru dhä‐ḏir'yundja walalanha ŋunhi yolŋu'‐yulŋunhanydja, liŋgu ŋuriŋi walalaŋgalay
    yätjthu; walala yurru yukurra djämanydja ŋunhana mulkuruwuna yolŋuwu, miriŋuwuna
    wal'ŋu ŋurikina. Liŋgu ŋarrakunydja ŋaramurr balanyarana bitjan gurtha ŋunhi nhära
    yukurra yurru bitjan liŋgu.”
  yal-yal: Yuda kaane, n na ɛ hɛrisigɛne nun ɛ nafunle fima ɛ yaxune ma nɛn e yɛngɛ
    yi se tongoxine ra, masɔtɔ ɛ yulubine xɔn ɛ yamanan birin yi.
  haw-1868: A e haawi no wau i kou waiwai, a me kou ukana, no ka hoopio me ka uku
    ole ia mai, a oia hoi no kou hewa a pau, a aia no ia ma kou mau mokuna a pau.
  arb-NAV: سَأَجْعَلُ ثَرْوَتَكَ وَكُنُوزَكَ نَهْباً بِلا ثَمَنٍ بِسَبَبِ كُلِّ خَطَايَاكَ
    فِي جَمِيعِ أَرْضِكَ.
  ewe-ewe: “Wò nu xɔasiwo kple wò kesinɔnuwo la, matsɔ wo ana abe nuhaha ene femaxee
    le wò nu vɔ̃ siwo nèwɔ le wò dukɔ me godoo la ta.
  eng-LEE: Thy wealth and thy treasures will I give up as spoil without price, and
    this for all thy sins, even in all thy borders.
  asm-FB: মই তোমাৰ সম্পত্তি আৰু তোমাৰ বহুমুল্য বস্তু বিনামূল্যে লুটদ্ৰব্যস্বৰূপে দিম।
    এনে কি, তোমাৰ পাপ সমূহৰ কাৰণে তোমাৰ সীমাৰ সকলো ফালে তাক কৰিম।
  sus-A: ﭑ بَرَ وٌ شَ هَرِفٍ نُن وٌ شَ نَاقُلِ بِرِن قِ مِشِ مَ وٌ شَ يُنُبِيٍ شَ
    قٍ رَ وٌ نَشٍيٍ رَبَشِ يِ بْشِ مَ.
  fra-SBL: Je donnerai tes biens et tes trésors pour un pillage sans prix, et cela
    pour tous vos péchés, même dans toutes vos frontières.
  hbo-hbo: חֵילְךָ֧ וְאֹוצְרֹותֶ֛יךָ לָבַ֥ז אֶתֵּ֖ן לֹ֣א בִמְחִ֑יר וּבְכָל־חַטֹּאותֶ֖יךָ
    וּבְכָל־גְּבוּלֶֽיךָ׃
  kik-kik: Nĩnganeana ũtonga waku na igĩĩna ciaku itahwo hatarĩ irĩhi, nĩ ũndũ wa
    mehia maku mothe marĩa maneekwo bũrũri-inĩ waku wothe.
  fra-NCL: Je livrerai tes biens et tes trésors au pillage, sans paiement, pour tous
    tes péchés et sur tout ton territoire ;
  cek-AK: Na sak ih zaehaihnawk pongah, na prae thungah na tawnh ih hmuenmae hoi tacongnawk
    to hmuenmae lomh kaminawk khaeah azom ah ka paek han.
  cuk-cuk: Bemar-isgumalad-ulale, an be-isdarmaladga binsa maniginsuli, be-manimar,
    be-ibmar-nuegan, an ukoed. Bela be-neggweburgi be ibmar-nikamaladi, an ega binsa
    be-isdarmaladga ukoed.
  uig-CYR: Бәлки қилған барлиқ гуналириң түпәйлидин, у четиңдин бу четиңгичә Мән байлиқлириң
    һәм ғәзнилириңни олҗа болушқа һәқсиз тапшуримән;
  tel-2017: మీ ప్రాంతాలన్నిటిలో మీరు చేసే పాపాలన్నిటికీ మీ సంపదనూ మీ విలువైన వస్తువులనూ
    నేను దోపుడు సొమ్ముగా అప్పగిస్తాను.
  hat-BSA: Mwen va bay gwo richès ou ak trezò ou yo, kon piyaj ki san frè; sa a, konsa,
    pou tout peche ou yo, menm anndan tout lizyè ou yo.
  kos-kos: LEUM GOD El fahk nu sik, “Nga fah supwala mwet lokoalok in usla mwe kasrup
    ac ma saok lun mwet luk, in kaelos ke koluk lalos elos oru apunla acn selos.
  hbo-WLC: חֵילְךָ֧ וְאוֹצְרוֹתֶ֛יךָ לָבַ֥ז אֶתֵּ֖ן לֹ֣א בִמְחִ֑יר וּבְכָל־חַטֹּאותֶ֖יךָ
    וּבְכָל־גְּבוּלֶֽיךָ׃
  ibo-ibo: “Aga m ewere ihe niile i nwere, ya na akụnụba gị, nye ya onye ga-akwata
    ha nʼagha. Ọ gaghị akwụ gị ihe ọbụla. Nʼihi na mmehie gị niile ejupụtala nʼala
    a niile.
  ory-ory: ଆମ୍ଭେ ତୁମ୍ଭର ସମ୍ପତ୍ତି ଓ ଧନଭଣ୍ଡାରସବୁ ବିନାମୂଲ୍ୟରେ ଲୁଟିତ ହେବା ପାଇଁ ଦେବା ଓ
    ତୁମ୍ଭର ସମୁଦାୟ ଅଞ୍ଚଳରେ ତୁମ୍ଭ ପାପସମୂହର ସକାଶେ ତାହା କରିବା।
  chk-chk: Ewe Samol mi Lapalap a pwal üra, “Üpwe tinato chon oputen nei aramas, repwe
    uwala wöür me pisekir pwe liaper. Ei epwe fis pokiten ar kewe tipis meinisin ra
    föri lemenen unusen ewe fanü.
  rop-rop: Wal YAWEI bin tok langa mi, “Ai garra jandim detlot enamimob blanga go
    en gajim detlot gol en silba en ol detlot gudwan ting brom main pipul olabat blanga
    panishim olabat blanga det nogudbalawei weya olabat bin dumbat ebriweya langa
    dijan kantri.
  ukr-1871: Достаток твій і скарби твої подам на луп, без плати, за всї гріхи твої
    у всїх твоїх гряницях,
  deu-1951: Deine Habe und deine Schätze will ich zur Beute geben ohne Entschädigung,
    und zwar um aller deiner Sünden willen und in allen deinen Grenzen.
  eng-JPS: Thy substance and thy treasures will I give for a spoil without price,
    and that for all thy sins, even in all thy borders.
  srp-1865: Imanje tvoje i blago tvoje daæu da se razgrabi bez cijene po svijem meðama
    tvojim, i to za sve grijehe tvoje.
  lug-lug: “Ndiwaayo eby’obugagga byo n’ebintu byo eby’omuwendo ennyo binyagibwe awatali
    kusasulwa, olw’ebibi byo byonna ebikoleddwa mu ggwanga lyonna.
  heb-heb: חילך ואוצרותיך לבז אתן לא במחיר ובכל חטאותיך ובכל גבוליך׃
  ben-IRV: আমি লুটের মাল হিসাবে তোমার সম্পত্তি ও ধনদৌলত তোমার শত্রুদের দিয়ে দেব।
    এটা হবে তোমার সমস্ত সীমানার সাথে করা তোমার সমস্ত পাপের মূল্য।
  pan-pan: ਮੈਂ ਤੇਰੇ ਮਾਲ ਅਤੇ ਤੇਰੇ ਖ਼ਜ਼ਾਨਿਆਂ ਨੂੰ ਲੁੱਟ ਲਈ ਦਿਆਂਗਾ, ਮੁੱਲ ਲਈ ਨਹੀਂ, ਸਗੋਂ
    ਤੇਰੇ ਸਾਰੇ ਪਾਪਾਂ ਦੇ ਕਾਰਨ ਤੇਰੀਆਂ ਹੱਦਾਂ ਦੇ ਵਿੱਚ ਇਹ ਹੋਵੇਗਾ
  mya-JVB: သင် ၏ပြည် တရှောက် လုံး၌ သင် ပြုသောအပြစ် များကြောင့် ၊ သင် ၏ဥစ္စာ ဘဏ္ဍာ
    ကို အဘိုး မ ခံဘဲ လုယူ သောသူတို့ လက်သို့ ငါပေး မည်။
  tbg-tbg: Ne maa vataraqaa vona vona qora kaiqa varaara kaara, te navutaaka qaqi
    kaariramanta vika ani ni airairave, nora monu koqaama taa haikarave, varevarave.
  hmo-hmo: Lau ese inai tuari taudia lau siaia, idia ese umui, egu bese taudia, emui
    kohu do idia abia lao. Inai bamona do lau karaia, inai tano lalonai umui karaia
    vadaeni kara dikadia edia davana totona.
  urd-urd: '''तेरे माल और तेरे ख़ज़ानों को मुफ़्त लुटवा दूँगा, और यह तेरे सब गुनाहों
    की वजह से तेरी तमाम सरहदों में होगा।'
  rus-SYN: Имущество твое и сокровища твои отдам на расхищение, без платы, за все
    грехи твои, во всех пределах твоих;
  bqc-SIM: Má á àizɛɛↄ ń á pↄ́ ↄdeↄ kpámá aa naaa fĩabosaiɛ duuna pↄ́ á kɛ̀
    á bùsuuↄ píi yã́i.
  tcz-CHONGTHU: Keiman man beihel’a, nathil kholsa nanei nagou chengse abon’a, nagalmite
    khut’a kapehdoh ding ahi. Ajeh chu gamsung pumpia nachonset nau anasa behseh jengtai.
  mar-mar: मी तुझी संपत्ती आणि धन लूट असे देईन, ही तुमच्या सर्व पापांची किंमत असेल,
    जे तुम्ही आपल्या सिमांच्या आत केली आहेत.
  qub-qub: Israelcuna, jucha rurashayquipitami contrayquicunapa maquinman riquësantinta
    cachaycushayquipaj. Nasyunniquicho caycajtawan quiquiquicuna charashayquitaga
    imatapis mana pägashuyllapami llapanta contrayquicuna apacongapaj.
  bqp-bqp: Kon de yibɛrɛbɑ bu nɑ bu tem mɛn ɑrumɑni kpuro gurɑ nɛn tɔmbun durum sɔ̃
    ye bɑ kuɑ tem mɛ kpuro sɔɔ.
  hat-hat: 'Seyè a di m'' ankò: -M''ap pran tout richès ak tout trezò pèp mwen an,
    m''ap lage yo nan piyay. Se konsa yo pral peye pou tout peche yo te fè toupatou
    nan peyi a.'
  eng-BSB: Your wealth and your treasures I will give up as plunder, without charge
    for all your sins within all your borders.
  eng-WEBPB: I will give your substance and your treasures for a plunder without price,
    and that for all your sins, even in all your borders.
  kbq-kbq: Miko tamagri feno zantamine zago'amo marerisa zantaminena, amne fru hu'na
    eri zamisanuge'za tamagri ha' vahe'mo'za arohu eme tamare'za erigahaze. Na'ankure
    amama mani'naza mopatamimofo agu'afina rama'a kumi hu'naze.
  nhe-BL: Queja nopa nojquiya ica israelitame. Ininyolo tetic queja tepostli. Yeca
    ama nochi ininricojyo huan nochi tlen quipixtoque niquinmactilis inincualancaitacahua
    ipampa nochi nopa tlajtlacoli tlen quichijtoque.
  gub-BL: Uze'eg Tupàn ihewe. — Zeremi, azapo kar putar ma'e peàmàtyry'ymar wanupe
    nehe. Weraha putar heremiaihu wama'e ikatu ma'e paw rupi wà nehe. Weraha putar
