verse: JER.015.004
translations:
  mal-C: യെഹൂദാരാജാവായ ഹിസ്കിയാവിന്റെ മകൻ മനശ്ശെനിമിത്തം, അവൻ ജെറുശലേമിൽ ചെയ്ത കാര്യങ്ങൾനിമിത്തംതന്നെ,
    ഞാൻ അവരെ ഭൂമിയിലെ എല്ലാ രാജ്യങ്ങളുടെയും മധ്യത്തിൽ ഒരു ഭീതിവിഷയമാക്കും.
  deu-TKW: Und ich will sie zu einem Schreckbilde machen für alle Königreiche der
    Erde - um Manasses, des Sohnes Hiskias, des Königs von Juda, willen, wegen dessen,
    was er in Jerusalem gethan hat.
  lin-lin: Nakokomisa bango eloko ya koyoka somo, na miso ya bato ya bikolo nyonso
    ya mokili mpo na makambo nyonso oyo Manase, mwana mobali ya Ezekiasi, mokonzi
    ya Yuda, asalaki kati na Yelusalemi.
  eng-LSV: And I have given them for a trembling || To all kingdoms of the earth,
    || Because of Manasseh son of Hezekiah king of Judah, || For that which he did
    in Jerusalem.
  eng-GNV: I will scatter them also in all kingdomes of the earth, because of Manasseh
    the sonne of Hezekiah King of Iudah, for that which he did in Ierusalem.
  eng-WEBSTER: And I will cause them to be removed into all kingdoms of the earth,
    because of Manasseh the son of Hezekiah king of Judah, for that which he did in
    Jerusalem.
  nhw-BL: Niquintlatzacuiltis nochi nomasehualhua chicahuac por nochi nopa tlajtlacoli
    catli Manasés, icone Ezequías, quichijqui ipan altepetl Jerusalén quema yaya elqui
    tlanahuatijquetl ipan tlali Judá. Huan tlahuel momajmatise nochi masehualme tlen
    nochi tlalme ipan tlaltipactli catli quitlachilise catli niquinchihuilijtoc nomasehualhua.
  swh-ONEN: Nitawafanya wawe machukizo kwa falme zote za dunia kwa sababu ya kile
    alichofanya Manase mwana wa Hezekia mfalme wa Yuda huko Yerusalemu.
  bba-bba: Biti kɑ bɛrum koo bwese tukunu mwɑ bɑ̀ n wɑ ye yɑ bu deemɑ, ye Yudɑn sinɑ
    boko Mɑnɑse Esekiɑsin bii u kuɑn sɔ̃ kpuro Yerusɑlɛmuɔ.
  eng-KJVCPB: And I will cause them to be removed into all kingdoms of the earth,
    because of Manasseh the son of Hezekiah king of Judah, for that which he did in
    Jerusalem.
  luo-luo: Anami pinjeruodhi duto mag piny bed gibuok kuomgi nikech gima Manase wuod
    Hezekia ruodh Juda notimo e Jerusalem.
  meu-meu: Lau ese hahegari ḡauna ai baina halaodia, tanobada basileiadia iboudiai
    ediai, Manase Hesekia, Iuda pavapavana, ese Ierusalem ai e karaia ḡauna dainai.
  npi-ULB: यहूदाका राजा हिजकियाहका छोरा मनश्शेले यरूशलेममा जे गरेका थिए, त्यसैको कारणले
    म तिनीहरूलाई पृथ्वीका सबै राज्यका लागि एक डरलाग्दो कुरो तुल्याउनेछु ।
  yor-yor: N ó sọ wọ́n di ẹni ìkórìíra níwájú gbogbo ìjọba ayé torí ohun tí Manase
    ọmọ Hesekiah ọba Juda ṣe ní Jerusalẹmu.
  pes-OPCB: «به سبب کارهای بدی که منسی، پسر حِزِقیا، پادشاه یهودا در اورشلیم کرد،
    ایشان را به چنان مجازات سختی خواهم رساند که مردم دنیا از سرنوشتشان وحشت نمایند!
  tgl-ULB: Gagawin ko sa kanila ang mga katakut-takot na bagay sa lahat ng mga kaharian
    sa daigdig, sa pananagutan ni Manases na anak ni Hezekias na hari ng Juda dahil
    sa ginawa niya sa Jerusalem.
  cbu-NT: Irusarinash Manasesamand Esekiyasarinimand wip yutaritshishirini ichingaru
    Israelchichee amb ashtachima. Ashkachuri, tsapurunas ztaru yuwaa nuw kizpur waneeki
    anoo yasakchusin, kizpur punirustachinllinaya, Apanll tárangiya.
  hui-hui: Wali agali dindi tara tarani bu karume Anduane Homogo i̱nime Yuda wali
    agalihondo mana ogonibi biya lalu bi larago hale howa tigua gi timbuni halu mogolo
    holebira. Hesegaia igini Manase ibu Yuda wali agalirunaga kini heangi mana ko
    timbuni Yarusalemeni bialu hayagonaga pani mialu ti ani bo wahai holebero, lalu
    Anduane Homogohanda laya.
  mya-mya: ယု​ဒ​ပြည်​တွင်​ဟေ​ဇ​ကိ​၏​သား​မ​နာ​ရှေ​မင်း ပြု​စဉ်​အ​ခါ​က​ယေ​ရု​ရှ​လင်​မြို့​တွင်​ပြု​ကျင့်
    ခဲ့​သည့်​အ​မှု​ကြောင့် ငါ​သည်​ကမ္ဘာ​ပေါ်​ရှိ​လူ အ​ပေါင်း​တို့​အား​ထို​သူ​တို့​ကို​မြင်​၍​ထိတ်
    လန့်​တုန်​လှုပ်​စေ​မည်။
  bod-N: ཧི་ཟི་ཀི་ཡཱའི་བུ་སྟེ་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་མཱ་ན་ཤེ་ཡིས་ཡེ་རུ་སཱ་ལེམ་དུ་སྤྱད་པའི་ལས་ཀྱི་རྐྱེན་གྱིས།
    ངས་གནམ་འོག་གི་རྒྱལ་ཕྲན་ཀུན་ཏུ་དེ་རྣམས་སྐྱུག་བྲོ་བར་བྱའོ། །
  sna-sna: Ndichaita kuti vavengwe noushe hwose hwenyika nokuda kwezvakaitwa muJerusarema
    naManase, mwanakomana waHezekia mambo weJudha.
  spa-BLM: Haré que sean arrojados de un lado a otro entre todos los reinos de la
    tierra, a causa de Manasés, hijo de Ezequías, rey de Judá, por lo que hizo en
    Jerusalén.
  cac-cac: Ol javoc jun yaelal chi' yuj val juntzan̈ chucal ix sc'ulej vin̈aj Manasés
    yuninal vin̈aj Ezequías d'a Jerusalén, ayic ayoch vin̈ reyal d'a Judá. Masanil
    chon̈ab' d'a yolyib'an̈q'uinal tic, ol te xiv eb' yilanoch juntzan̈ yaelal ol
    javoc d'a yib'an̈ in chon̈ab' tic.
  swh-ULB: Nitawafanyia jambo lenye kutisha kwa falme zote za dunia, kwa sababu Manase
    mwana wa Hezekia, mfalme wa Yuda, alifanya huko Yerusalemu.
  bel-bel: і аддам іх на азлобу ўсім царствам зямлі за Манасію, сына Эзэкіі, цара
    Юдэйскага, за тое, што ён зрабіў у Ерусаліме.
  deu-ELBBK: Und ich will sie zur Misshandlung hingeben allen Königreichen der Erde,
    um Manasses willen, des Sohnes Hiskias, des Königs von Juda, wegen dessen, was
    er in Jerusalem getan hat.
  mbb-OT: Edhimuwen ku he kerkera tenged te kegkelimezangi is langun he ginhedian
    te kelibutan he ebpekaahà te egkeula-ula kandan te menge etew ku. Egkeula-ula
    heini tenged te mibeelan ni Manase he anak ni Hezekia diyà te Jerusalem hein iyan
    sikandin nehimu he hadì te Juda.
  mal-2015: യെഹൂദാരാജാവായ ഹിസ്കീയാവിന്റെ മകൻ മനശ്ശെനിമിത്തം, അവൻ യെരൂശലേമിൽ ചെയ്തിട്ടുള്ളതു
    നിമിത്തം തന്നേ, ഞാൻ അവരെ ഭൂമിയിലുള്ള സകല രാജ്യങ്ങളിലും ഒരു ഭീതിവിഷയമാക്കിത്തീർക്കും.
  rmc-rmc: A kerava oda, hoj savore kraľišagi pre phuv pes darana olestar, so pes
    lenge ačhiľa, vaš oda, so o judsko kraľis o Menaše, o čhavo le Chizkijoskro, kerďa
    andro Jeruzalem.
  pes-OPV: وایشان را در تمامی ممالک جهان مشوش خواهم ساخت. به‌سبب منسی ابن حزقیا پادشاه
    یهودا وکارهایی که او در اورشلیم کرد.
  ron-1924: Ый вой фаче де поминэ пентру тоате ымпэрэцииле пэмынтулуй, дин причина
    луй Манасе, фиул луй Езекия, ымпэратул луй Иуда, ши пентру тот че а фэкут ел ын
    Иерусалим.
  ben-OBCV: যিহূদার রাজা হিষ্কিয়ের পুত্র মনঃশি জেরুশালেমে যা করেছে, সেই কারণে পৃথিবীর
    সব রাজ্যের কাছে আমি তাদের ঘৃণ্য করে তুলব।
  som-som: Manaseh ina Xisqiyaah oo ahaa boqorkii dalka Yahuudah wixii uu Yeruusaalem
    ku dhex sameeyey daraaddood ayaan ka dhigi doonaa inay iyagu boqortooyooyinka
    dunida oo dhan ku dhex rogrogmadaan hore iyo dib.
  lat-VUC: Et dabo eos in fervorem universis regnis terræ, propter Manassen filium
    Ezechiæ regis Juda, super omnibus quæ fecit in Jerusalem.
  eng-ASVBT: And I will cause them to be tossed to and fro among all the kingdoms
    of the earth, because of Manasseh, the son of Hezekiah, king of Judah, for that
    which he did in Jerusalem.
  ita-1885: E farò che saranno agitati per tutti i regni della terra, per cagion di
    Manasse, figliuolo di Ezechia, re di Giuda; per quello ch'egli ha fatto in Gerusalemme.
  eng-LXXUP: And I will deliver them up for distress to all the kingdoms of the earth,
    because of Manasseh son of Hezekiah king of Judah, for all that he did in Jerusalem.
  eng-ULB: I will make of them a horrifying thing to all the kingdoms of the earth,
    because of what Manasseh son of Hezekiah, king of Judah, did in Jerusalem.
  spa-VBL: Haré que todos los reinos del mundo se horroricen de ellos, a causa de
    las maldades que Manasés, hijo de Ezequías, rey de Judá, hizo en Jerusalén.
  fra-_FOB: Et je les livrerai pour être agités à tous les royaumes de la terre, à
    cause de Manassé, fils d'Ézéchias, roi de Juda, et de tout ce qu'il a fait dans
    Jérusalem.
  mal-mal: “യെഹൂദാ രാജാവായ ഹിസ്കീയാവിന്റെ മകൻ മനശ്ശെ നിമിത്തം, അവൻ യെരൂശലേമിൽ ചെയ്തിട്ടുള്ളതു
    നിമിത്തംതന്നെ, ഞാൻ അവരെ ഭൂമിയിലുള്ള സകലരാജ്യങ്ങളിലും ഒരു ഭീതിവിഷയമാക്കിത്തീർക്കും.
  urd-GVR: Jab maiṅ apnī qaum se nipaṭ lūṅgā to duniyā ke tamām mamālik us kī hālat
    dekh kar kāṅp uṭheṅge. Un ke roṅgṭe khaṛe ho jāeṅge jab wuh Yahūdāh ke bādshāh
    Manassī bin Hizqiyāh kī un sharīr harkatoṅ kā anjām dekheṅge jo us ne Yarūshalam
    meṅ kī haiṅ.
  suz-BL: यहूदा ङा पिप हिज्‍कीयाह आ तौ मनस्‍सेम यरूसलेममी मार पशो बाक्‍मे, मेको आ
    पर्बम गो मेको कली खतम पोक्‍नुङ। मिनु मेको तशा रागी ङा राज्‍य नेल्‍लेम ‘आबी, आबी’
    दे हिंनीम। २राजा २१:११-१६; २राजा २३:२६
  eng-NOY: I will cause them to be harassed in all the kingdoms of the earth, On account
    of Manasseh, the son of Hezekiah, king of Judah, On account of all which he did
    in Jerusalem.
  ita-1927: E farò sì che saranno agitati per tutti i regni della terra, a cagione
    di Manasse, figliuolo di Ezechia, re di Giuda, e di tutto quello ch’egli ha fatto
    in Gerusalemme.
  ckb-ckb: هەموو شانشینەکانی زەوی لێتان دەتۆقن، لەسەر ئەوەی مەنەشەی کوڕی حەزقیای پاشای
    یەهودا لە ئۆرشەلیم کردی.
  eng-BBE: And I will make them a cause of fear to all the kingdoms of the earth,
    because of Manasseh, the son of Hezekiah, king of Judah, and what he did in Jerusalem.
  kan-OKCV: ಅವರನ್ನು ಹಿಜ್ಕೀಯನ ಮಗನಾದ ಯೆಹೂದದ ಅರಸನಾದ ಮನಸ್ಸೆಯು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ನಡಿಸಿದ್ದಕ್ಕೆ
    ಪ್ರತಿಫಲವಾಗಿ ನಾನು ಭೂಮಿಯ ಎಲ್ಲಾ ರಾಜ್ಯಗಳಿಗೆ ಚದರಿ ಹೋಗುವಂತೆ ಮಾಡುವೆನು.
  tam-2017: எசேக்கியாவின் மகனும், யூதாவின் ராஜாவுமாகிய மனாசே எருசலேமில் செய்தவைகளினிமித்தம்
    அவர்களைப் பூமியிலுள்ள எல்லா ராஜ்யங்களிலும் அலையச்செய்வேன்.
  spa-RV-1909: Y entregarélos á ser agitados por todos los reinos de la tierra, á
    causa de Manasés hijo de Ezechîas rey de Judá, por lo que hizo en Jerusalem.
  ron-BTF: Și îi voi da să fie împrăștiați în toate împărățiile pământului, din cauza
    lui Manase fiul lui Ezechia împăratul lui Iuda, pentru ceea ce a făcut în Ierusalim.
  eng-WEBP: I will cause them to be tossed back and forth among all the kingdoms of
    the earth, because of Manasseh, the son of Hezekiah, king of Judah, for that which
    he did in Jerusalem.
  eng-FBV: I will make all the kingdoms of the world horrified by them, because of
    the evil things Manasseh, son of Hezekiah, king of Judah did in Jerusalem.
  nld-1939: Ik maak ze ten afschrik voor alle koninkrijken der aarde, om wat Manasses,
    de zoon van Ezekias, en koning van Juda, in Jerusalem heeft gedaan.
  nch-BL: Niquintatzacuiltis chicahuac nochi nomasehualhua por nochi nopa tajtacoli
    cati Manasés, icone Ezequías, quichijqui ipan altepet Jerusalén quema yaya elqui
    tanahuatijquet ipan tali Judá. Huan tahuel momajmatise nochi masehualme ten nochi
    talme ipan taltipacti cati quitachilise cati niquinchihuilijtoc nomasehualhua.
  vie-1934: Vì cớ Ma-na-se, con trai Ê-xê-chia, vua Giu-đa, và vì những sự nó đã làm
    trong thành Giê-ru-sa-lem, ta sẽ khiến chúng nó bị ném đi ném lại trong các nước
    thiên hạ.
  hin-CV: यहूदिया के राजा हिज़किय्याह के पुत्र मनश्शेह द्वारा येरूशलेम में किए गए
    कुकृत्यों के कारण, मैं उन्हें पृथ्वी के सारे राज्यों के लिए आतंक का विषय बना दूंगा.
  spa-BES: Y les haré temer a todos los reinos de la tierra, a causa de Manasés, el
    hijo de Ezequías, rey de Judá, y lo que hizo en Jerusalén.
  tdx-tdx: Le hanoeko fangebahebahañe amy ze fifehea’ ty tane toio, ty amy Menasè,
    ana’ Iekizkia mpanjaka’ Iehodà, o nanoe’e e Ierosalaimeo.
  tha-KJV: และเราจะกระทำให้เขาถูกถอดไปยังราชอาณาจักรทั้งสิ้นแห่งแผ่นดินโลก เหตุ​ด้วยการกระทำซึ่งมนัสเสห์​บุ​ตรเฮเซคียาห์​กษัตริย์​แห่​งยูดาห์​ได้​กระทำในเยรูซาเล็ม
  por-BR-2018: E farei deles que sejam motivo de horror a todos os reinos da terra,
    por causa de Manassés filho de Ezequias rei de Judá, pelo que ele fez em Jerusalém.
  deu-ELO: Und ich will sie zur Mißhandlung hingeben allen Königreichen der Erde,
    um Manasses willen, des Sohnes Hiskias, des Königs von Juda, wegen dessen, was
    er in Jerusalem getan hat. -
  eng-WYC-2018: And I shall give them into fervor to all (the) realms of (the) earth,
    for Manasseh, the son of Hezekiah, king of Judah, on all things which he did in
    Jerusalem (or for all the things which he did in Jerusalem).
  epo-epo: Mi faros ilin objekto de teruro por ĉiuj regnoj de la tero, pro Manase,
    filo de Ĥizkija, reĝo de Judujo, pro tio, kion li faris en Jerusalem.
  uig-PIN: Yǝⱨuda padixaⱨi Ⱨǝzǝkiyaning oƣli Manassǝⱨning Yerusalemda ⱪilƣanliri tüpǝylidin
    Mǝn ularni yǝr yüzidiki barliⱪ padixaⱨliⱪlar arisida wǝⱨimigǝ salƣuqi bir obyekt
    ⱪilimǝn.
  beo-beo: Yuda hina bagade Mana:se (Hesigaia egefe) da Yelusaleme amo ganodini, wadela:i
    bagade hamosu. Amaiba:le, Na da Yuda dunu ilima se bagade iabeba:le, osobo bagade
    fifi asi gala dunu huluane da baligili beda:iwane fofogadigimu.’”
  tpi-OTNT: Na ol manmeri bilong ol arapela kantri bai i harim tok long dispela samting
    mi mekim long ol Juda, na bai ol i pret na kirap nogut tru. Mi mekim dispela bilong
    bekim olkain pasin nogut Manase, pikinini man bilong Hesekia, i bin mekim long
    Jerusalem, taim em i stap king bilong Juda.”
  hau-SA: Zan sa su zama abin ƙyama ga dukan mulkokin duniya saboda abin da Manasse
    ɗan Hezekiya sarkin Yahuda ya aikata a Urushalima.
  uig-LAT: Yehuda padishahi Hezekiyaning oghli Manassehning Yérusalémda qilghanliri
    tüpeylidin Men ularni yer yüzidiki barliq padishahliqlar arisida wehimige salghuchi
    bir obyékt qilimen.
  nde-nde: Ngizabenza banengeke emibusweni yonke yasemhlabeni ngenxa yalokho okwenziwa
    eJerusalema nguManase indodana kaHezekhiya inkosi yakoJuda.
  ton-ton: Pea te u tukuange ʻakinautolu ke ʻave ki he ngaahi puleʻanga kotoa pē ʻo
    māmani, koeʻuhi ko Manase ko e foha ʻo Hesekaia ko e tuʻi ʻo Siuta, pea koeʻuhi
    ko e meʻa naʻa ne fai ʻi Selūsalema.”
  ces-1613: A musejí se smýkati po všech královstvích země příčinou Manassesa syna
    Ezechiášova, krále Judského, pro ty věci, kteréž páchal v Jeruzalémě.
  eng-WMB: I will cause them to be tossed back and forth among all the kingdoms of
    the earth, because of Manasseh, the son of Hezekiah, king of Judah, for that which
    he did in Jerusalem.
  tam-TCV: யூதாவின் அரசன் எசேக்கியாவின் மகன் மனாசே, எருசலேமில் செய்தவற்றிற்காக நான்
    அவர்களை உலகின் எல்லா அரசுகளுக்கும் அருவருப்பாக்குவேன்.
  ceb-ULB: Himoon ko silang butang nga makalilisang alang sa tanang gingharian sa
    kalibotan, tungod kini sa gibuhat ni Manases nga anak nga lalaki ni Hezekia, ang
    hari sa Juda didto sa Jerusalem.
  pol-UBG: I sprawię, że zostaną wysiedleni do wszystkich królestw ziemi z powodu
    Manassesa, syna Ezechiasza, króla Judy, za to, co uczynił w Jerozolimie.
  agr-agr: Nunak Ezequíasa uchiji Manasésa pegkegchaujin dutikattajai. Wika nunú Judá
    apuji wajas pujusa Jerusalégnum wajina dutikauwaita nunak kajimattsujai. Nuna
    antukag nugka múun aidaun apuji aidau senchi ishamkagtatui. Nunak dekas nuniktinun
    tajai.
  kyc-kyc: Yuu muu peparaena wambu dupwa namba Juta wambu Esakayana ikinyingi Manasa
    baa Juta wambunya kiŋi ingyuo karo dokopa yuu Jerusaleme dokona yulu koo piyamo
    dokona lao isingi piru doko kando yamarangyuo pakarami.
  urd-GVU: جب مَیں اپنی قوم سے نپٹ لوں گا تو دنیا کے تمام ممالک اُس کی حالت دیکھ کر
    کانپ اُٹھیں گے۔ اُن کے رونگٹے کھڑے ہو جائیں گے جب وہ یہوداہ کے بادشاہ منسّی بن
    حِزقیاہ کی اُن شریر حرکتوں کا انجام دیکھیں گے جو اُس نے یروشلم میں کی ہیں۔
  deu-1912: Und ich will sie in allen Königreichen auf Erden hin und her treiben lassen
    um Manasses willen, des Sohnes Hiskias, des Königs in Juda, um deswillen, was
    er zu Jerusalem begangen hat.
  kan-2017: “ಹಿಜ್ಕೀಯನ ಮಗನೂ ಯೆಹೂದದ ಅರಸನೂ ಆದ ಮನಸ್ಸೆಯು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ನಡೆಸಿದ್ದಕ್ಕೆ ಪ್ರತಿಯಾಗಿ,
    ನಾನು ಅವರನ್ನು ಲೋಕದ ಸಮಸ್ತ ರಾಜ್ಯಗಳಿಗೆ ಭಯಾಸ್ಪದವಾಗುವಂತೆ ಮಾಡುವೆನು.
  yap-yap: Ma bay gu gagiyegnag urngin girdi’en e pi nam nu fayleng ngar rus gad ko
    tin ke yib ngak piyu Judah, ni bochan e tin ni rin’ Manasseh u lan yu Jerusalem,
    ni be’ nib mo’on ni fak Hezekiah u nap’an ni Manasseh e pilung nu Judah.”
  hlt-MCSB: Judah manghai Hezekiah capa Manasseh loh Jerusalem kah a saii kong ah
    amih te diklai ram boeih ah tonganah neh ngaihuetnah la ka khueh ni.
  mdy-ETH: ሂዚቂያሴ ናኣዚ፥ ሚናኣሴ ዪሁዳይዳ ካኣታዼ ዎዶና ዬሩሳላሜይዳ ዒ ማዼ ፑርቶ ባኮ ዛሎሮ ቢያ ዔያቶይዳ ሄሌ ባኮ ዛሎና
    ዓጮ ቢያሢዳ ዓኣ ዓሶኮ ዑስካ ዬይ ጌላንዳጉዲ ታ ማሃንዳኔ።»
  twi-ASANTE: Mɛma wɔn ayɛ akyiwadeɛ ama asase so ahennie nyinaa ɛsiane deɛ Yudahene
    Hesekia babarima Manase yɛɛ wɔ Yerusalem enti.
  eng-WEBU: I will cause them to be tossed back and forth among all the kingdoms of
    the earth, because of Manasseh, the son of Hezekiah, king of Judah, for that which
    he did in Jerusalem.
  wal-wal: Hizqqiyaasa na7ai, Yihudaa Kawoi Minaasee Yerusalaamen oottido palaa gishshau,
    taani eta sa7aa kawotetta ubbau dagama oottana.
  spa-PDDPT: Los entregaré como objeto de horror entre todos los reinos de la tierra,
    a causa de Manasés, hijo de Ezequías, rey de Judá, por lo que él hizo en Jerusalén.
  gun-gun: Amboaxapa 'rã yvy regua kuery oexa vy onhemondyipa aguã, Ezequias ra'y
    Judá pygua huvixa Manassés Jerusalém tetã py ojapo vaiague ha'e javi káuxa.’ ”
  ilo-ULB: Pagbalinekto ida a nakabutbuteng a banag kadagiti amin a pagarian iti daga,
    maigapu kenni Manases a putot ni Ezekias nga ari ti Juda, gapu iti inaramidna
    idiay Jerusalem.
  kpg-kpg: Au gaa hai digau o henuailala hagatau gi de hiihai gi digaula, idimaa go
    di hai a Manasseh tama Hezekiah dela ne hai i Jerusalem, dono madagoaa nogo king
    i Judah.”
  uig-ARA: يەھۇدا پادىشاھى ھەزەكىيانىڭ ئوغلى ماناسسەھنىڭ يېرۇسالېمدا قىلغانلىرى تۈپەيلىدىن
    مەن ئۇلارنى يەر يۈزىدىكى بارلىق پادىشاھلىقلار ئارىسىدا ۋەھىمىگە سالغۇچى بىر ئوبيېكت
    قىلىمەن.
  sus-sus: Duniɲa mangɛya birin na na fe to, e luma gaaxui nan kui. E fama nɛ a kolonde
    Yudaya mangɛ Xesekiya xa di Manasi, a fe ɲaaxi naxan nabaxi Darisalamu, na bara
    a niya Alatala xa e ɲaxankata.
  pon-2006: I pahn koasoanehdi pwe tohn sampah koaros en suwedkinirailla, pwehki wiewiahn
    Manase, nein Esekaia, nan Serusalem, ni ahnsou me e wiewiahki nanmwarkien Suda.”
  jae-jae: Ma aê jaŋgôm êsêac têtu gêŋ êtakê nom ŋagamêŋ kiŋŋa samobŋa, kêtu Judanêŋ
    kiŋ Hiskia latu Manase nê sec, taŋ gêgôm aŋga Jerusalem naŋŋa.”
  ksd-ksd: Ma ina gogone vurvurbingitane diat ta ra lavur vuna gunan ta ra rakarakan
    a gunagunan, a vuna Manase natu i Esekia ra king Iuda, ma ra magit i ga pait ia
    aro Ierusalem.
  tur-YTC: Yahuda Kralı Hizkiya oğlu Manaşşe’nin Yeruşalem’de yaptığı şeyler yüzünden,
    onları yeryüzünün bütün krallıkları arasında oradan oraya savuracağım.
  grc-BRENT: Καὶ παραδώσω αὐτοὺς εἰς ἀνάγκας πάσαις ταῖς βασιλείαις τῆς γῆς, διὰ Μανασσῆ
    υἱὸν Ἐζεκίου βασιλέως Ἰούδα, περὶ πάντων ὧν ἐποίησεν ἐν Ἱερουσαλήμ.
  ind-AYT: Aku akan menjadikan mereka kengerian bagi semua kerajaan di bumi karena
    Manasye, anak Hizkia, raja Yehuda, karena apa yang dilakukannya di Yerusalem.”
  nya-nya: Ndidzawasandutsa kukhala chinthu chonyansa kwa anthu a maufumu onse a dziko
    lapansi chifukwa cha zimene Manase mwana wa Hezekiya mfumu ya Yuda anachita mu
    Yerusalemu.
  hrv-hrv: I učinit ću ih užasom svim kraljevstvima zemaljskim, i to zbog Manašea,
    sina Ezekijina, kralja judejskoga - za sva zla što ih počini u Jeruzalemu.”
  mps-mps: Te gasa tǫ kantri we bidi dabego eno te sę te Juda dabeba yali po odama,
    te augwali wi elama, dwai noma mu saibao. Eno te dwai sę te bidi Manasego yali
    wei ponaibao, te Hesekiago ogwago, te Jerusalemde te sę yali, te aga Juda king
    bidali sogo tama tiai dao.”
  tpi-tpi: Na ol manmeri bilong ol arapela kantri bai i harim tok long dispela samting
    mi mekim long ol Juda, na bai ol i pret na kirap nogut tru. Mi mekim dispela bilong
    bekim olkain pasin nogut Manase, pikinini man bilong Hesekia, i bin mekim long
    Jerusalem, taim em i stap king bilong Juda.”
  dan-1931: Jeg gør dem til Rædsel for alle Jordens Riger for Ezekias' Søns, Kong
    Manasse af Judas, Skyld, for alt, hvad han gjorde i Jerusalem.
  vie-OVCB: Vì việc làm gian ác của Ma-na-se, con Ê-xê-chia, vua Giu-đa, đã phạm tại
    Giê-ru-sa-lem, nên Ta sẽ làm cho chúng trở thành ghê tởm đối với các vương quốc
    trên đất.
  guj-2017: વળી યહૂદિયાના રાજા હિઝકિયાના દીકરા, મનાશ્શાને લીધે એટલે યરુશાલેમમાં તેણે
    કરેલાં દુષ્ટ કાર્યોને લીધે, હું તેઓને પૃથ્વીના સર્વ રાજ્યોમાં આમતેમ રખડાવીશ.
  pon-2006A: I pahn koasoanehdi pwe tohn sampah koaros en suwedkinirailla, pwehki
    wiewiahn Manase, nein Esekaia, nan Serusalem, ni ahnsou me e wiewiahki nanmwarkien
    Suda.”
  por-BRBSL: farei com que sejam atirados para frente e para trás entre todos os reinos
    da terra, por causa de Manassés, o filho de Ezequias, rei de Judá, por aquilo
    que fez em Jerusalém.
  cth-cth: Judah siangpahrang Hezekiah capa Manasseh ni Jerusalem vah hno a sak e
    dawkvah, ahnimouh teh talai uknaeramnaw pueng ni a tarawk awh nahanelah a sak
    han.
  twi-twi: Mɛma wɔayɛ akyiwade ama asase so ahenni nyinaa, esiane nea Yudahene Hesekia
    babarima Manase yɛɛ wɔ Yerusalem nti.
  hlt-hlt: Judah manghai Hezekiah capa Manasseh loh Jerusalem kah a saii kong ah amih
    te diklai ram boeih ah tonganah neh ngaihuetnah la ka khueh ni.
  tbz-SIM: M bo bɛ̀ dɔ̀ɔ̀ dɛ̀ bo do kutenkù kó yɛkpɑ̀ɑ̀tìyɔ yɛmɔu kɔ̃m̀bùɔ̀tì Esekiɑsi
    birɛ Mɑnɑnsee Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì do cɑ̀kɛ mɛ̀ɛ̀ cɑɑ̀rìmɛ̀ Sedisɑdɛmmu mɛ
    kpɛ́í.
  msy-2020: Eghtɨ Kantrin Igharazibar Gumazamiziba, bizir kɨ Judabagh amizir kam baregh
    atiatigh dɨgavir kuram damigham. Kɨ garima, Hesekian otarim Manase, a Judan atrivimɨn
    ikia, Jerusalemɨn aven arazir bar kurabagh ami. Ezɨ bizir kɨ amir kam, a Manasen
    arazir kuram ikarvasi.”
  azb-azb: Yəhuda padşahı Xizqiya oğlu Menaşşeyə, onun Yerusəlimdə etdiyi işlərə görə
    onları yer üzünün bütün ölkələrinin qarşısında dəhşətli hala salacağam”.
  eng-DBY: And I will give them over to be driven hither and thither amongst all the
    kingdoms of the earth, because of Manasseh the son of Hezekiah, king of Judah,
    for that which he did in Jerusalem.
  hin-2017: यह हिजकिय्याह के पुत्र, यहूदा के राजा मनश्शे के उन कामों के कारण होगा
    जो उसने यरूशलेम में किए हैं, और मैं उन्हें ऐसा करूँगा कि वे पृथ्वी के राज्य-राज्य
    में मारे-मारे फिरेंगे।
  wol-KYG: Dama leen di def, waa réewi àddina yépp, ku leen ci xool rasu. Te li ko
    waral di Buurub Yuda, Manase miy doomu Esekiya, ak li mu def ci digg Yerusalem.»
  eng-YLT: And I have given them for a trembling To all kingdoms of the earth, Because
    of Manasseh son of Hezekiah king of Judah, For that which he did in Jerusalem.
  eng-WYC-2017: And I shall give them into fervor to all realms of earth, for Manasseh,
    the son of Hezekiah, king of Judah, on all things which he did in Jerusalem.
  eng-WMBB: I will cause them to be tossed back and forth amongst all the kingdoms
    of the earth, because of Manasseh, the son of Hezekiah, king of Judah, for that
    which he did in Jerusalem.
  urd-GVH: जब मैं अपनी क़ौम से निपट लूँगा तो दुनिया के तमाम ममालिक उस की हालत देखकर
    काँप उठेंगे। उनके रोंगटे खड़े हो जाएंगे जब वह यहूदाह के बादशाह मनस्सी बिन हिज़क़ियाह
    की उन शरीर हरकतों का अंजाम देखेंगे जो उसने यरूशलम में की हैं।
  rug-rug: Kote va doṉo hikare i Arau koari na butubutu pa popoa pepeso si arini,
    koa gua koari tinavete kaleadi pu taveti Manase, sa tuna koreo Hezikaea sa baṉara
    pa Ziuda, pa popoa Zerusalema.
  gaz-gaz: Ani sababii Minaaseen ilmi Hisqiyaas mootichi Yihuudaa Yerusaalem keessatti
    hojjete waan sanaatiif fuula mootummoota lafa irraa hunda duratti jibbamtoota
    isaan nan godha.
  fra-LSG: Je les rendrai un objet d’effroi pour tous les royaumes de la terre, A
    cause de Manassé, fils d’Ézéchias, roi de Juda, Et de tout ce qu’il a fait dans
    Jérusalem.
  gnn-gnn: '@see-verse:JER.015.003'
  yal-yal: N na e findima nɛn fe magaxuxin na bɔxɔ xɔnna yamanane birin xa, lan Yuda
    mangan Xesekiyaa dii xɛmɛn Manase kɛwanle ma a naxanye rabaxi Yerusalɛn taani.”
  haw-1868: A e haawi no wau e laweia lakou i na aina a pau o ka honua nei, no Manase,
    ke keiki a Hezekia, ke alii o ka Iuda, no ka mea ana i hana'i ma Ierusalema.
  arb-NAV: وَأَجْعَلُهُمْ مَثَارَ رُعْبِ أُمَمِ الأَرْضِ نَتِيجَةً لِمَا ارْتَكَبَهُ
    مَنَسَّى بْنُ حَزَقِيَّا فِي أُورُشَلِيمُ.
  ewe-ewe: Mawɔ wo woanye ŋunyɔnu na anyigbadzifiaɖuƒewo le nu si Hezekia ƒe vi, Manase,
    Yuda fia wɔ le Yerusalem ta.
  eng-LEE: And I will cause them to become a horror unto all the kingdoms of the earth,
    on account of Menasseh the son of Hezekiah the king of Judah, because of what
    he did in Jerusalem.
  asm-FB: আৰু হিষ্কিয়াৰ পুত্ৰ যিহূদাৰ ৰজা মনচিয়ে যিৰূচালেমত কৰা কাৰ্যৰ কাৰণে, পৃথিৱীৰ
    আটাই ৰাজ্যৰ মাজত মই তেওঁলোকক ত্ৰাসৰ বিষয় কৰিম।
  sus-A: دُنِحَ مَنفّيَ بِرِن نَ نَ قٍ تٌ، عٍ لُمَ فَاشُي نَن كُي. عٍ قَمَ نّ عَ كٌلٌندٍ
    يُدَيَ مَنفّ شٍسٍكِيَ شَ دِ مَنَسِ، عَ قٍ حَاشِ نَشَن نَبَشِ دَرِ سَلَمُ، نَ بَرَ
    عَ نِيَ عَلَتَلَ شَ عٍ حَشَنكَتَ.
  fra-SBL: Je les ferai aller et venir parmi tous les royaumes de la terre, à cause
    de Manassé, fils d'Ézéchias, roi de Juda, pour ce qu'il a fait à Jérusalem.
  hbo-hbo: וּנְתַתִּ֣ים *לִזְוָעָה (לְזַֽעֲוָ֔ה) לְכֹ֖ל מַמְלְכֹ֣ות הָאָ֑רֶץ בִּ֠גְלַל
    מְנַשֶּׁ֤ה בֶן־יְחִזְקִיָּ֙הוּ֙ מֶ֣לֶךְ יְהוּדָ֔ה עַ֥ל אֲשֶׁר־עָשָׂ֖ה בִּירוּשָׁלָֽ͏ִם׃
  kik-kik: Nĩngatũma matuĩke andũ a gũthũũrwo nĩ mothamaki mothe ma gũkũ thĩ, nĩ ũndũ
    wa ũrĩa Manase mũrũ wa Hezekia mũthamaki wa Juda eekire gũkũ itũũra-inĩ rĩa Jerusalemu.
  fra-NCL: J’en ferai un objet d’horreur pour tous les royaumes de la terre, à cause
    de Manassé, fils d’Ezéchias, roi de Juda, pour ce qu’il a fait dans Jérusalem.
  cek-AK: Judah siangpahrang Hezekiah capa Manasseh loe Jerusalem ah sak ih hmuen
    pongah, long praenawk boih ah raihaih ka phaksak han.
  cuk-cuk: ”We-dulemargi an ibmar-imakoedi, Ezequías-machi-Manasés Judá-e-reyga-megisadi,
    Jerusalénʼgi ibmar-isgana-imaksad-ular, bela dulemar-yar-baid-baidgi-bukmalad
    dobee-itogegala an we-bonigan barmidoed.
  uig-CYR: Йәһуда падишаси Һәзәкияниң оғли Манассәһниң Йерусалимда қилғанлири түпәйлидин
    Мән уларни йәр йүзидики барлиқ падишалиқлар арисида вәһимигә салғучи бир объект
    қилимән.
  tel-2017: యూదా రాజు హిజ్కియా కొడుకు మనష్షే యెరూషలేములో చేసిన పనులను బట్టి భూమి మీద
    ఉన్న రాజ్యాలన్నిటికీ భీతి కలిగేలా చేస్తాను.
  hat-BSA: Mwen va fè yo yon objè sezisman pami tout wayòm latè yo, akoz Manassé,
    fis a Ézéchias la, wa Juda a, pou sa li te fè Jérusalem nan.”
  kos-kos: Nga fah oru mwet nukewa faclu in fwefela kaclos ke sripen ma koluk lulap
    Manasseh, wen natul Hezekiah, el oru in Jerusalem pacl se el tuh tokosra lun acn
    Judah.”
  hbo-WLC: וּנְתַתִּ֣ים לזועה לְכֹ֖ל מַמְלְכ֣וֹת הָאָ֑רֶץ בִּ֠גְלַל מְנַשֶּׁ֤ה בֶן־יְחִזְקִיָּ֙הוּ֙
    מֶ֣לֶךְ יְהוּדָ֔ה עַ֥ל אֲשֶׁר־עָשָׂ֖ה בִּירוּשָׁלִָֽם׃
  ibo-ibo: Aga m eme ka ha ghọọ ihe a na-asọ oyi nʼalaeze niile nke ụwa, nʼihi ihe
    Manase nwa eze Hezekaya nke Juda mere na Jerusalem.
  ory-ory: ଆଉ, ଯିହୁଦାର ରାଜା ହିଜକୀୟର ପୁତ୍ର ମନଃଶିର ଯିରୂଶାଲମରେ କୃତକାର୍ଯ୍ୟ ସକାଶୁ ଆମ୍ଭେ
    ସେମାନଙ୍କୁ ପୃଥିବୀର ଯାବତୀୟ ରାଜ୍ୟରେ ଏଣେତେଣେ ନିକ୍ଷିପ୍ତ କରାଇବା।
  chk-chk: Üpwe föri pwe repwe och minen eniweniw ngeni chon ekewe mwü meinisin won
    fanüfan, pokiten mine Manasa nöün Hiskia we mwän a föri me lon Jerusalem, lupwen
    a kingen Juta.”
  rop-rop: Dijan panishmen garra hepin dumaji ola nogudbala ting King Manesa, det
    san blanga Hesakaiya bin dum langa Jerusalem wen imbin jidan king langa Juda.
    Ebriwan langa dijan wel garra tok nogudbalawei blanga olabat.
  ukr-1871: І віддам їх на побій всїм царствам землї — за Манассію Езекієнка, царя
    Юдейського, за те, що він витворяв у Ерусалимі
  deu-1951: Und ich will sie zur Mißhandlung hingeben allen Königreichen der Erde,
    wegen Manasse, des Sohnes Hiskias, des Königs in Juda, wegen dessen, was er getan
    hat zu Jerusalem.
  eng-JPS: And I will cause them to be a horror among all the kingdoms of the earth,
    because of Manasseh the son of Hezekiah king of Judah, for that which he did in
    Jerusalem.
  srp-1865: I daæu ih da se potucaju po svijem carstvima zemaljskim radi Manasije
    sina Jezekijina cara Judina za ono što je uèinio u Jerusalimu.
  lug-lug: Era ndibawaayo babeetamwe eruuyi n’eruuyi mu bwakabaka bwonna obw’omu nsi
    olw’ekyo Manase mutabani wa Keezeekiya kabaka wa Yuda kye yakola mu Yerusaalemi.
  heb-heb: ונתתים לזועה לכל ממלכות הארץ בגלל מנשה בן יחזקיהו מלך יהודה על אשר עשה
    בירושלם׃
  ben-IRV: আমি পৃথিবীর সব রাজ্যের কাছে তাদের আতঙ্কিত করে তুলব, যিহূদার রাজা হিষ্কিয়ের
    ছেলে মনঃশি, যিরূশালেমে যা করেছে তার জন্য।’
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਹਿਜ਼ਕੀਯਾਹ ਦੇ ਪੁੱਤਰ ਮਨੱਸ਼ਹ ਦੇ ਉਸ ਕੰਮ ਦੇ ਕਾਰਨ
    ਜੋ ਉਸ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਕੀਤਾ ਸਾਰੀ ਧਰਤੀ ਦੀਆਂ ਪਾਤਸ਼ਾਹੀਆਂ ਲਈ ਇੱਕ ਭੈਅ ਹੋਣ ਲਈ ਦਿਆਂਗਾ।
  mya-JVB: ယုဒ ရှင်ဘုရင် ဟေဇကိ သား မနာရှေ မင်းသည် ယေရုရှလင် မြို့၌ ပြု သော အမှုကြောင့်
    ၊ ထိုသူ တို့ကို မြေကြီး ပေါ်မှာ အတိုင်းတိုင်း အပြည်ပြည်တို့၌ အနှောင့်အရှက် ကိုခံ
    စေမည်။
  tbg-tbg: Hesekiaara maaqu Manaseva Iutaa vataqaa raqiki vaiva Ieruharemiqi vaiharo
    anomakero qora kaiqa vare vaira kaara, te vika mintimake qoraiqama nimitaari vo
    vatanaa vo vatanaaka vi uvara irivaro, vika naatu itairamanta vaivarave.
  hmo-hmo: Bona bese idauidau taudia be lau ese Iuda taudia lau panisidia sivarai
    idia kamonai neganai, do idia gari bada herea momokani. Lau be inai bamona davana
    do lau henidia, be Manase, Hesekaia ena natuna ena kara dika dainai. Inai kara
    dika be Ierusalema dekenai ia karaia, ia be king neganai.”
  urd-urd: और मैं उनको शाह — ए — यहूदाह मनस्सी — बिन — हिज़क़ियाह की वजह से, उस काम
    के ज़रिये' जो उसने येरूशलेम में किया, छोड़ दूँगा कि ज़मीन की सब ममलुकतों में धक्के
    खाते फिरें।
  rus-SYN: и отдам их на озлобление всем царствам земли за Манассию, сына Езекии,
    царя Иудейского, за то, что он сделал в Иерусалиме.
  bqc-SIM: Yã́ pↄ́ a ń le a to sↄ̃ kɛ̃ dṹnia bùsu gbɛ̃́piigu yã́ pↄ́ Yudaↄ kí
    Manase, Ezekia nɛ́ kɛ̀ Yelusalɛũ yã́i.
  tcz-CHONGTHU: Ajeh chu, Judah lengpa Hezekiah chapa Manasseh in, Jerusalem a alengchan
    laiya, thilphalou anabol ho lethuhna-a, keiman ama hohi, leiset chung a lenggam
    jouse mudia, timul kithona leu dinga kaumsah ahitai.
  mar-mar: पृथ्वीवरच्या सर्व राज्यांत मी त्यांना भयंकर गोष्ट असे करीन, मनश्शेने, हिज्कीयाचा
    मुलगा, यहूदाचा राजा, याने जे यरूशलेममध्ये केले, या कारणास्तव मी असे करीण.
  qub-qub: Chayno paycunata rurashäta mayar llapan nasyun runacunami fiyupa mancharenga.
    Chaytaga rurashaj Ezequiaspa wamran Judäpa raynin Manasés imanöpis Jerusalencho
    rurashanpitami.
  bqp-bqp: Biti kɑ bɛrum koo bwese tukunu mwɑ bɑ̀ n wɑ ye yɑ bu deemɑ, ye Yudɑn sinɑ
    boko Mɑnɑse Esekiɑsin bii u kuɑn sɔ̃ kpuro Yerusɑlɛmuɔ.
  hat-hat: M'ap fè tout nasyon sou latè sezi lè y'a wè sa ki rive yo poutèt sa Manase,
    pitit gason Ezekyas la, te fè nan lavil Jerizalèm lè li te wa nan peyi Jida a.
  eng-BSB: I will make them a horror to all the kingdoms of the earth because of what
    Manasseh son of Hezekiah king of Judah did in Jerusalem.
  eng-WEBPB: I will cause them to be tossed back and forth amongst all the kingdoms
    of the earth, because of Manasseh, the son of Hezekiah, king of Judah, for that
    which he did in Jerusalem.
  kbq-kbq: Ama anazama hanuana na'ankure, Juda kini ne' Hezekaia nemofo Manase'ma,
    kinima mani'nea knafima Jerusalemi kumapima havi avu'ava zama hu'nea zante anara
    hanuge'za, maka ama mopafima mani'naza vahe'mo'za nentahi'za zamagogogu hugahaze.
  nhe-BL: Niquintlatzacuiltis nochi notlacajhua chicahuac ipampa nochi nopa tlajtlacoli
    tlen Manasés, icone Ezequías, quichijqui ipan altepetl Jerusalén quema yajaya
    elqui tlanahuatijquetl ipan tlali Judá. Huan tlahuel momajmatise nochi tlacame
    tlen nochi tlaltini ipan tlaltepactli tlen quitlachilise tlen niquinchihuilijtoc
    notlacajhua.
  gub-BL: Amume'e kar putar teko ywy nànànar a'e wanetekwer wanehe ihe wà nehe. Ta'e
    Manaxe Ezeki ta'yr uzapo iaiw ma'e Zeruzarez pe Zuta ywy rehe har wanuwihawete
    romo wiko mehe a'e xe.
  eng-DRA: 'And I will give them up to the rage of all the kingdoms of the earth:
    because of Manasses the son of Ezechias the king of Juda, for all that he did
    in Jerusalem.'
