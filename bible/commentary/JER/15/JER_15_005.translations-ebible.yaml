verse: JER.015.005
translations:
  mal-C: “ജെറുശലേമേ, ആർക്കു നിന്നോടു സഹതാപം തോന്നും? ആര് നിന്നെയോർത്തു വിലപിക്കും?
    നിന്റെ അവസ്ഥയെക്കുറിച്ച് അന്വേഷിക്കാൻ ആര് അടുത്തുവരും?
  deu-TKW: Denn wer wird Erbarmen mit dir haben, Jerusalem? und wer dir Teilnahme
    beweisen? und wer bei dir einkehren, um sich nach deinem Befinden zu erkundigen?
  lin-lin: Oh Yelusalemi, nani akoyokela yo mawa ? Nani akolela yo ? Nani akotelema
    mpo na kotuna basango na yo ?
  eng-LSV: For who has pity on you, O Jerusalem? And who bemoans for you? And who
    turns aside to ask of your welfare?
  eng-GNV: Who shall then haue pitie vpon thee, O Ierusalem? or who shalbe sorie for
    thee? or who shall go to pray for thy peace?
  eng-WEBSTER: For who shall have pity upon thee, O Jerusalem? or who shall bemoan
    thee? or who shall go aside to ask concerning thy welfare?
  nhw-BL: “Amo aqui anmechtlasojtlas, analtepetl Jerusalén ehuani. Amo aqui chocas
    por amojuanti quema hualas amotlaohuijcayo. Amo aqui tlatzintocas por amojuanti
    para quimatis quenicatza anitztoque.
  swh-ONEN: “Ni nani atakayekuhurumia, ee Yerusalemu? Ni nani atakayeomboleza kwa
    ajili yako? Ni nani atakayesimama ili kuuliza kuhusu hali yako?
  bba-bba: Sɑɑ ye sɔɔ, Yerusɑlɛmu, wɑrɑ u koo wunɛn wɔnwɔndu wɑ. Wɑrɑ u koo nun wɑnyo
    kuɑ. Wɑrɑ u koo nɑ u bikiɑ ye n nun mɔ̀.
  eng-KJVCPB: For who shall have pity upon thee, O Jerusalem? or who shall bemoan
    thee? or who shall go aside to ask how thou doest?
  luo-luo: “Ere ngʼama nokechi, yaye Jerusalem? Ere ngʼama biro ywagi? Ere ngʼama
    nochungʼ ma penji kaka idhi?”
  meu-meu: Ierusalem e, daika ese baine bogamu hisi? Daika ese oi taimu baine tai?
    Daika baine raka siri, oiemu noho dalana inanadailaina totona?
  npi-ULB: ए यरूशलेम, तँलाई कसले दया देखाउने छ ? तेरो निम्ति कसले शोक गर्नेछ ?
  yor-yor: “Ta ni yóò ṣàánú rẹ, ìwọ Jerusalẹmu? Ta ni yóò dárò rẹ? Ta ni yóò dúró
    béèrè àlàáfíà rẹ?
  pes-OPCB: «ای اهالی اورشلیم، چه کسی دیگر دلش به حال شما می‌سوزد؟ چه کسی برای شما
    گریه و زاری می‌کند؟ چه کسی حتی حاضر می‌شود به خود زحمت بدهد تا احوالتان را جویا
    شود؟
  tgl-ULB: Sapagkat sino ang mahahabag para sa iyo, Jerusalem? Sino ang magluluksa
    para sa iyo? Sino ang lilingon upang magtanong tungkol sa iyong kapakanan?
  hui-hui: Anduane Homogohanda lalu, Yarusaleme wali agaliru-o tí dara holobadagobi
    tíhondo dugu bu ngulubadagobi tí bayale henedabe be hako henedabe handama ibulubadagobi
    mbirali ai kabe.
  mya-mya: '``ယေ​ရု​ရှ​လင်​မြို့​သား​တို့၊သင်​တို့​အား အ​ဘယ်​သူ​သ​နား​မည်​နည်း။ သင်​တို့​အ​တွက်​အ​ဘယ်​သူ​ဝမ်း​နည်း
    ပူ​ဆွေး​မည်​နည်း။ အ​ဘယ်​သူ​သည်​လမ်း​တွင်​ရပ်​လျက်​သင်​တို့​၏ ကျန်း​မာ​မှု​ကို​မေး​မြန်း​မည်​နည်း။'
  bod-N: ཀྱེ་ཡེ་རུ་སཱ་ལེམ། སུས་ཁྱོད་ལ་སྙིང་རྗེ་བར་འགྱུར་རམ། སུས་ཁྱོད་ཀྱི་དོན་དུ་མྱ་ངན་བྱེད་དམ།
    སུས་ཁ་ཕྱིར་འཁོར་ནས་ཁྱོད་ལ་ཁམས་འདྲི་ཞུའམ།
  sna-sna: “Ndianiko achakunzwira tsitsi, iwe Jerusarema? Ndianiko achakuchemera?
    Ndianiko achamira achikubvunza mufaro?
  spa-BLM: Porque ¿quién se apiadará de ti, Jerusalén? ¿Quién te llorará? ¿Quién vendrá
    a preguntar por su bienestar?
  cac-cac: Ex aj Jerusalén, ¿machto val ol oc' sc'ol d'ayex? ¿Machto val ol cus sc'ol
    eyuuj? ¿Machto val ol och ilc'olal eyuuj?
  swh-ULB: Kwa maana ni nani atakayewahurumia, Yerusalemu? Ni nani atakayeomboleza
    kwa ajili yako? Nani atakayegeuka kuuliza kuhusu ustawi wako?
  bel-bel: Бо хто пашкадуе цябе, Ерусаліме? і хто паспагадае табе? і хто зойдзе да
    цябе папытацца пра тваю дабрабытнасьць?
  deu-ELBBK: Denn wer wird sich über dich erbarmen, Jerusalem, und wer dir Beileid
    bezeigen, und wer wird einkehren, um nach deinem Wohlergehen zu fragen?
  mbb-OT: “Sikiyu is menge etew te Jerusalem, hentei vuwa is egkehizu keniyu? Hentei
    is egkeseeng keniyu? Hentei vuwa is ebpenginginsà ke hengkey en is kebpekesavuk
    niw? Wazà!
  mal-2015: യെരൂശലേമേ, ആർക്കു നിന്നോടു കനിവുതോന്നുന്നു? ആർ നിന്നോടു സഹതാപം കാണിക്കും?
    നിന്റെ ക്ഷേമം ചോദിപ്പാൻ ആർ കയറിവരും?
  rmc-rmc: 'Kaske ela pharo vaš tuke, Jeruzalemona? Ko vaš tu rovela? Ko paš tu zaačhela
    a phučela tutar: ‚Sar džives?‘'
  pes-OPV: زیرا‌ای اورشلیم کیست که بر تو ترحم نماید و کیست که برای تو ماتم گیرد و
    کیست که یکسو برود تا ازسلامتی تو بپرسد؟
  ron-1924: Кэч чине сэ айбэ милэ де тине, Иерусалиме, чине сэ те плынгэ? Чине сэ
    мяргэ сэ те ынтребе де сэнэтате?
  ben-OBCV: “হে জেরুশালেম, কে তোমার প্রতি করুণা করবে? কে তোমার জন্য শোক করবে? কে থেমে
    জিজ্ঞাসা করবে, তুমি কেমন আছ?
  som-som: Waayo, Yeruusaalemay, bal yaa kuu tudhi doona? Yaase kuu barooran doona?
    Yaase u soo leexan doona inuu sidaad tahay weyddiiyo?
  lat-VUC: Quis enim miserebitur tui, Jerusalem, aut quis contristabitur pro te? aut
    quis ibit ad rogandum pro pace tua?
  eng-ASVBT: For who will have pity upon thee, O Jerusalem? or who will bemoan thee?
    or who will turn aside to ask of thy welfare?
  ita-1885: Perciocchè, o Gerusalemme, chi avrebbe pietà di te? chi si condorrebbe
    teco? o chi si rivolgerebbe per domandarti del tuo bene stare?
  eng-LXXUP: Who will spare thee, O Jerusalem? and who will fear for thee? or who
    will turn back to ask for thy welfare?
  eng-ULB: For who will have compassion for you, Jerusalem? Who will grieve for you?
  spa-VBL: ¿Quién se lamentará por ti, Jerusalén? ¿Quién se lamentará por ti? ¿Quién
    se detendrá a preguntarte cómo estás?
  fra-_FOB: Car qui serait ému de compassion pour toi, Jérusalem! Ou qui viendrait
    te plaindre; ou qui se détournerait pour s'informer de ta prospérité?
  mal-mal: യെരൂശലേമേ, ആർക്ക് നിന്നോട് കനിവുതോന്നുന്നു? ആര് നിന്നോട് സഹതാപം കാണിക്കും?
    നിന്റെ ക്ഷേമം ചോദിക്കുവാൻ ആര് കയറിവരും?
  urd-GVR: Ai Yarūshalam, kaun tujh par tars khāegā, kaun hamdardī kā izhār karegā?
    Kaun tere ghar ā kar terā hāl pūchhegā?”
  suz-BL: गे यरूसलेम, सुमी इ कली शिशी पाइबा? इ पर्बम सुम रोंका पाइबा? गे दोदेंशो बाक्‍नी?
    दे हिल्‍लो पचा कली सु दिक्‍बा?
  eng-NOY: For who will have pity on thee, O Jerusalem? Or who condole with thee?
    Or who turn aside to ask thee of thy welfare?
  ita-1927: Poiché chi avrebbe pietà di te, o Gerusalemme? Chi ti compiangerebbe?
    Chi s’incomoderebbe per domandarti come stai?
  ckb-ckb: «ئەی ئۆرشەلیم، کێ دڵی پێت دەسووتێت؟ کێ بۆت خەمبار دەبێت؟ کێ ئاوڕ دەداتەوە
    بۆ ئەوەی لە سەلامەتیت بپرسێت؟
  eng-BBE: For who will have pity on you, O Jerusalem? and who will have sorrow for
    you? or who will go out of his way to see how you are?
  kan-OKCV: “ಯೆರೂಸಲೇಮೇ, ನಿನ್ನ ಮೇಲೆ ಯಾರು ಕನಿಕರಪಡುವರು, ನಿನಗೋಸ್ಕರ ಯಾರು ದುಃಖಿಸುವರು? ನಿನ್ನ
    ಕ್ಷೇಮವನ್ನು ಕುರಿತು ಕೇಳುವುದಕ್ಕೆ ಯಾರು ಹೋಗುವರು?
  tam-2017: எருசலேமே, யார் உன்மேல் இரங்குவார்கள்? யார் உன்மேல் பரிதாபப்படுவார்கள்?
    யார் உன்னிடத்திற்குத் திரும்பி, உன் சுகசெய்தியை விசாரிப்பார்கள்?
  spa-RV-1909: Porque ¿quién tendrá compasión de ti, oh Jerusalem? ¿ó quién se entristecerá
    por tu causa? ¿ó quién ha de venir á preguntar por tu paz?
  ron-BTF: Fiindcă cine va avea milă de tine, Ierusalime? Sau cine te va jeli? Sau
    cine se va abate pentru a te întreba ce mai faci?
  eng-WEBP: For who will have pity on you, Jerusalem? Who will mourn you? Who will
    come to ask of your welfare?
  eng-FBV: Who will be sorry for you, Jerusalem? Who will mourn for you? Who will
    stop to ask you how you are?
  nld-1939: Jerusalem, wie zal nog deernis met u hebben, Wie u beklagen; Wie maakt
    er een omweg, Om naar uw welstand te vragen?
  nch-BL: “Amo aqui amechtasojtas, analtepet Jerusalén ehuani. Amo aqui chocas por
    amojuanti quema hualas amotaohuijcayo. Amo aqui tatzintocas por amojuanti para
    quimatis quenicatza anitztoque.
  vie-1934: Hỡi Giê-ru-sa-lem, ai sẽ thương xót ngươi được sao? ai sẽ than tiếc ngươi?
    ai sẽ xây lại mà hỏi thăm ngươi?
  hin-CV: “येरूशलेम, कौन तुम पर तरस खाने के लिए तैयार होगा? अथवा कौन तुम्हारे लिए
    विलाप करेगा? अथवा कौन तुम्हारा कुशल क्षेम ज्ञात करने का कष्ट उठाएगा?
  spa-BES: Porque ¿quién tendrá compasión de ti, oh Jerusalén? ¿Y quién tendrá pena
    por ti? o ¿quién va a salir de su camino para ver cómo estás?
  tdx-tdx: Ia ty hiferenaiñ’ azo ry Ierosalaime? Ia ty handal’ azo? Ia ty hivike hañontane
    ty fanintsiña’o?
  tha-KJV: โอ เยรูซาเล็มเอ๋ย ใครจะสงสารเจ้า หรือใครจะเสียใจกับเจ้า หรือใครจะแวะมาถามทุกข์สุขของเจ้า”
  por-BR-2018: Pois quem terá compaixão de ti, ó Jerusalém? Ou quem se entristecerá
    por tua causa? Ou quem se desviaria para perguntar se estás bem?
  deu-ELO: Denn wer wird sich über dich erbarmen, Jerusalem, und wer dir Beileid bezeigen,
    und wer wird einkehren, um nach deinem Wohlergehen zu fragen?
  eng-WYC-2018: For why who shall have mercy on thee, Jerusalem, either who shall
    be sorry for thee, either who shall go to pray for thy peace?
  epo-epo: Ĉar kiu kompatos vin, ho Jerusalem, kaj kiu afliktiĝos pri vi? kiu sin
    turnos, por demandi pri via farto?
  uig-PIN: Qünki kim sanga iqini aƣritidu, i Yerusalem? Kim sǝn üqün aⱨ-zar uridu?
    Kim ǝⱨwalingni soraxⱪa yolda tohtap yeningƣa baridu?
  beo-beo: Hina Gode da amane, sia:sa, “Yelusaleme fi dunu! Nowa da diliha asigima:bela:?
    Nowa da diliha dima:bela:? Nowa da dilia hou adole ba:ma:ne, ouesaloma:bela:?
  tpi-OTNT: Bikpela i tok olsem, “Jerusalem, husat bai i sori long yu? Na husat bai
    i krai long yu? Na husat bai i wari long yu na i kam painimaut long yu i stap
    gut o nogat?
  hau-SA: “Wa zai ji tausayinki, ya Urushalima? Wa zai yi makoki dominki? Wa zai dakata
    ya tambayi lafiyarki?
  uig-LAT: Chünki kim sanga ichini aghritidu, i Yérusalém? Kim sen üchün ah-zar uridu?
    Kim ehwalingni sorashqa yolda toxtap yéninggha baridu?
  nde-nde: Ngubani ozakuba lesihawu kuwe wena Jerusalema? Ngubani ozakukhalela na?
    Ngubani ozakuma abuze ukuthi unjani na?
  ton-ton: “He ko hai ʻe ʻofa kiate koe, ʻE Selūsalema? Pe ko hai ʻe mamahi mo koe?
    Pe ko hai ʻe afe atu ke fehuʻi pe ʻoku ke fēfē?
  ces-1613: Nebo kdo by se slitoval nad tebou, Jeruzaléme? A kdo by tě politoval?
    Aneb kdo by přišel, aby se zeptal, jakť se vede?
  eng-WMB: For who will have pity on you, Jerusalem? Who will mourn you? Who will
    come to ask of your welfare?
  tam-TCV: “எருசலேமே! யார் உன்மேல் அனுதாபப்படுவார்கள்? யார் உனக்காக துக்கிப்பார்கள்?
    நீ எப்படியிருக்கிறாய் என்று கேட்க யார் வருவார்கள்?
  ceb-ULB: Tungod kay kinsa man ang maluoy kanimo, Jerusalem? Kinsa man ang magsubo
    kanimo? Kinsa man ang molingi aron sa pagpangutana mahitungod sa imong kaayohan?
  pol-UBG: Któż bowiem zlituje się nad tobą, Jerozolimo? Któż się użali nad tobą?
    Któż zboczy z drogi, aby zapytać, jak ci się powodzi?
  agr-agr: “¿Jerusalégkah, aminash yaki wait anenjamjainta? ¿Yaki amina anempakush
    buutti? ¿Yaki aminash jamamtuchu pujusti tusash puyatjutpakti?
  kyc-kyc: Kamongo dokome lao, Jerusaleme wambu dupwa apimi nakama kondome kumuo dee
    apimi nakama mona randame kumuo ee lao apimi kapa pyuo wangu lakao karo nakama
    apa pipyamo karaminyi lao piso serase? letamo.
  urd-GVU: اے یروشلم، کون تجھ پر ترس کھائے گا، کون ہم دردی کا اظہار کرے گا؟ کون تیرے
    گھر آ کر تیرا حال پوچھے گا؟“
  deu-1912: Wer will denn sich dein erbarmen, Jerusalem? Wer wird denn Mitleiden mit
    dir haben? Wer wird denn hingehen und dir Frieden wünschen?
  kan-2017: ಯೆರೂಸಲೇಮೇ, ಯಾರು ನಿನ್ನನ್ನು ಕರುಣಿಸುವರು? ನಿನಗಾಗಿ ಯಾರು ಪ್ರಲಾಪಿಸುವರು? ನಿನ್ನ
    ಕ್ಷೇಮವನ್ನು ವಿಚಾರಿಸಲು ಯಾರು ನಿನ್ನ ಕಡೆಗೆ ತಿರುಗುವರು?
  yap-yap: Be ga’ar SOMOL, “Gimed e girdi’ nu Jerusalem, i mini’ e bayi runguymed,
    nge mini’ e bayi kireban’ ngomed? Mini’ e ra tal nge fith salapmed?
  hlt-MCSB: Jerusalem nang soah, unim lungma aka ti vetih, nang hamla unim aka rhaehba
    ve? Nang kah sadingnah bih ham, unim aka nong ve?
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ ዬሩሳላሜ ዴሬዮቴ! ዖ ዒንሢ ዛሎ ሚጪንቲ ማላንዳይ? ዒንሢዳ ማዔ ባኮና ዖኦኒ ዖዪ
    ዬኤካንዳይ? ዻካሮታዎ ዔቂ ዬያ ማዔ ባኮ ዛሎ ዖኦጫንዳይያኣ ዖና ናንዳይ?
  twi-ASANTE: “Hwan na ɔbɛhunu wo mmɔbɔ, Ao Yerusalem? Hwan na ɔbɛgyam wo? Hwan na
    ɔbɛgyina abisa sɛdeɛ wo ho teɛ?
  eng-WEBU: For who will have pity on you, Jerusalem? Who will mourn you? Who will
    come to ask of your welfare?
  wal-wal: “Yerusalaame asatoo, intteyyo oonee qarettanai? Intteyyo azzananai oonee?
    ‘Intte ai malee?’ giidi inttena oichchanau eqqanai oonee?” yaagees.
  spa-PDDPT: Oh Jerusalén, en verdad, ¿quién tendrá compasión de ti? ¿Quién llorará
    por ti? ¿Quién se desviará para preguntar con respecto a ti?
  gun-gun: “Ha'e gui ndee Jerusalém, mava'e tu oiko 'rã nemboaxyarã? Mava'e tu ojae'o
    'rã ndere? Mava'e tu ovaẽ 'rã reiko porã paa re oporandu aguã?
  ilo-ULB: Ta siasino komati mangngaasinto kenka, Jerusalem? Siasinonto ti agladingit
    para kenka? Siasinonto ti sumardeng a mangsaludsod iti kasasaadmo?
  kpg-kpg: Dimaadua ga helekai, “Ma koai dela e aloho i goodou, go digau Jerusalem,
    gei ma koai dela e manawa gee adu gi goodou? Ma koai dela ga duu adu gi goodou,
    e heeu be goodou e hai behee?
  uig-ARA: چۈنكى كىم ساڭا ئىچىنى ئاغرىتىدۇ، ئى يېرۇسالېم؟ كىم سەن ئۈچۈن ئاھ-زار ئۇرىدۇ؟
    كىم ئەھۋالىڭنى سوراشقا يولدا توختاپ يېنىڭغا بارىدۇ؟
  sus-sus: Darisalamu, nde kinikinima i ma? Nde nɔma diɲɛde i xa fe ra? Nde i xa fe
    maxɔrinma?›
  pon-2006: KAUN-O ketin mahsanih, “Ihs me pahn poakeikumwailla, kumwail mehn Serusalem,
    oh ihs me pahn nsensuwedkinkumwailla? Ihs me pahn uhdi pwehn idek rehmwail ia
    iramwail?
  jae-jae: Apômtau kêsôm gebe “O Jerusalem, asa oc taê walô aôm. Ma asa êtaŋ aômŋa.
    Asa ênac aôm kêsi gebe êtu kênac gebe aôm gômoa amboac ondoc.
  ksd-ksd: U Ierusalem, to ia na mari u, ma to ia na tangie u? To ia na tur pit upi
    na titir ure kaum kini ba i dave?
  tur-YTC: Çünkü ey Yeruşalem, sana kim acıyacak? Sana kim yas tutacak? Halini sormaya
    kim gelecek?
  grc-BRENT: Τίς φείσεται ἐπὶ σοὶ Ἱερουσαλήμ; καὶ τίς δειλιάσει ἐπὶ σοί; ἢ τίς ἀνακάμψει
    εἰς εἰρήνην σοι;
  ind-AYT: “Siapakah yang akan berbelaskasihan kepadamu, oh Yerusalem? Atau, siapakah
    yang akan berduka untukmu? Siapakah yang akan mampir untuk menanyakan keadaanmu?
  nya-nya: “Kodi adzakumvera chisoni ndani, Yerusalemu? Kodi adzakulira ndani? Kodi
    ndani amene adzapatuka kufunsa za moyo wako?
  hrv-hrv: “Tko da se smiluje tebi, Jeruzaleme, tko da te požali? Tko li će se svratit'
    da te zapita kako ti je?
  mps-mps: Genuai Bidigo te tiwai po wali, “O Jerusalem, dego nage hobede yaibawe?
    Te nagede dego gela udaibawe? Te dego nage bugagia bidibowe, te gegela suagasogowe?
  tpi-tpi: Bikpela i tok olsem, “Jerusalem, husat bai i sori long yu? Na husat bai
    i krai long yu? Na husat bai i wari long yu na i kam painimaut long yu i stap
    gut o nogat?
  dan-1931: Hvo føler, Jerusalem, for dig, hvo ynker dig vel, hvo bøjer af fra Vejen
    og spørger til dig?
  vie-OVCB: Giê-ru-sa-lem, ai sẽ thương xót ngươi? Ai sẽ than khóc vì ngươi? Ai sẽ
    hoài công thăm hỏi ngươi?
  guj-2017: હે યરુશાલેમ, તારા પર કોણ દયા કરશે? કોણ તારે માટે શોક કરશે? તારી ખબર અંતર
    પૂછવા કોણ આવશે?
  pon-2006A: KAUN-O ketin mahsanih, “Ihs me pahn poakeikumwailla, kumwail mehn Serusalem,
    oh ihs me pahn nsensuwedkinkumwailla? Ihs me pahn uhdi pwehn idek rehmwail ia
    iramwail?
  por-BRBSL: Para quem terá piedade de você, Jerusalém? Quem o lamentará? Quem virá
    para pedir seu bem-estar?
  cth-cth: Oe Jerusalem apinimaw nang hah na pahren han. Apinimaw nang lungmathoekhai
    han. Nang e kong pacei hanelah apinimaw cawp a kangdue han.
  twi-twi: “Hena na obehu wo mmɔbɔ, Yerusalem? Hena na obegyam wo? Hena na obegyina
    abisa sɛnea wo ho te?
  hlt-hlt: Jerusalem nang soah, unim lungma aka ti vetih, nang hamla unim aka rhaehba
    ve? Nang kah sadingnah bih ham, unim aka nong ve?
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Díndi Sedisɑdɛmmu kɔbɛ, òmɔù bo wèè
    bo di kuɔ́ mmɛsémmɑ̀ɑ̀? We mbo sɑutɛ di kpɛ́í? We mbo fétìnnɛ o fíè kɛ́mbékú dɛ̀
    di dòmmɛ̀?'
  msy-2020: 'Ikiavɨra Itir God kamaghɨn dɨagha ghaze: “O Jerusalemɨn gumazamiziba,
    tina ian apangkuvigham? Eghtɨ tina ia bagh aziam? Eghtɨ tina ian kuarkuv ia gɨfofogham,
    ia deragha iti o puvatɨ? Gumaziba puvatɨ.'
  azb-azb: Ey Yerusəlim, bəs sənə kim acıyacaq? Sənin üçün kim yas tutacaq? Halını
    soruşmaq üçün Kim yolundan dönüb sənin yanına gələcək?
  eng-DBY: For who shall have pity upon thee, Jerusalem? and who shall bemoan thee?
    and who shall turn aside to ask after thy welfare?
  hin-2017: “हे यरूशलेम, तुझ पर कौन तरस खाएगा, और कौन तेरे लिये शोक करेगा? कौन तेरा
    कुशल पूछने को तेरी ओर मुड़ेगा?
  wol-KYG: '«Yerusalemee, ku lay yërëm? Ku lay jooy? Moo, ku lay geesu ne la: “Jàmm
    nga am?”'
  eng-YLT: For who hath pity on thee, O Jerusalem? And who doth bemoan for thee? And
    who turneth aside to ask of thy welfare?
  eng-WYC-2017: For why who shall have mercy on thee, Jerusalem, either who shall
    be sorry for thee, either who shall go to pray for thy peace?
  eng-WMBB: For who will have pity on you, Jerusalem? Who will mourn you? Who will
    come to ask of your welfare?
  urd-GVH: ऐ यरूशलम, कौन तुझ पर तरस खाएगा, कौन हमदर्दी का इज़हार करेगा? कौन तेरे घर
    आकर तेरा हाल पूछेगा?”
  rug-rug: Esei kote tataru nigo, Zerusalema? Esei kote besu nigo? Esei kote noso
    meke nanasa sapu vegua si goi?”
  gaz-gaz: “Yaa Yerusaalem, eenyutu garaa siif laafa? Eenyutu siif booʼa? Eenyutu
    si dubbisuuf sitti gora?
  fra-LSG: Qui aura pitié de toi, Jérusalem, Qui te plaindra? Qui ira s’informer de
    ton état?
  gnn-gnn: '@see-verse:JER.015.004'
  yal-yal: Ala naxa, “Nayi, nde kininkininma ɛ tan Yerusalɛn kaane ma? Nde a mawugama
    ɛ fe ra? Nde danguma ɛ xɔntɔnɲɛ?”
  haw-1868: No ka mea, owai ka mea aloha aku ia oe, e Ierusalema? Owai ka mea kumakena
    ia oe? Owai auanei ka mea e huli ae, e ninau i kou noho ana?
  arb-NAV: فَمَنْ يَعْطِفُ عَلَيْكِ يَا أُورُشَلِيمُ، وَمَنْ يَرْثِي لَكِ؟ مَنْ يَتَوَقَّفُ
    لِيَسْأَلَ عَنْ سَلامَتِكِ؟
  ewe-ewe: Yehowa be, “O Yerusalem, ame kae akpɔ nublanui na wò? Ame kae afa na wò?
    Ame kae atɔ, abia wò agbe ta se?
  eng-LEE: For who will have pity upon thee, O Jerusalem? or who will condole with
    thee? or who will go aside to ask after thy welfare?
  asm-FB: কিয়নো হে যিৰূচালেম, কোনে তোমাক দয়া কৰিব, আৰু তোমাৰ বাবে বিলাপ কৰিব? বা
    তোমাৰ মঙ্গল সুধিবলৈ কোনে এফলীয়া হৈ যাব?
  sus-A: دَرِ سَلَمُ، ندٍ كِنِكِنِمَ عِ مَ؟ ندٍ نْمَ دِحّدٍ عِ شَ قٍ رَ؟ ندٍ عِ شَ
    قٍ مَشْرِنمَ؟›
  fra-SBL: Car qui aura pitié de toi, Jérusalem ? Qui va vous pleurer ? Qui viendra
    demander votre bien-être ?
  hbo-hbo: כִּ֠י מִֽי־יַחְמֹ֤ל עָלַ֙יִךְ֙ יְר֣וּשָׁלַ֔͏ִם וּמִ֖י יָנ֣וּד לָ֑ךְ וּמִ֣י
    יָס֔וּר לִשְׁאֹ֥ל לְשָׁלֹ֖ם לָֽךְ׃
  kik-kik: “Nũũ ũgaakũiguĩra tha, wee Jerusalemu? Nũũ ũgaagũcakaĩra? Nũũ ũgaakerũra
    gwaku oke akũũrie ũrĩa ũhoro waku ũtariĩ?”
  fra-NCL: Qui donc aura pitié de toi, Jérusalem ? qui se lamentera sur toi ? Qui
    se détournera de sa route pour s’informer de ton état ?
  cek-AK: Aw Jerusalem, mi mah maw na tahmen tih? To tih ai boeh loe mi mah maw na
    qah thui tih? To tih ai boeh loe ngantui maw tiah dueng hanah, mi maw nang khaeah
    angzo tih?
  cuk-cuk: Jerusalén-dulemar, ¿doa wile be-dakoe? ¿Doa bebina booe? ¿Doa be-egisoe,
    bede nueganbi-sogeye?”
  uig-CYR: Чүнки ким саңа ичини ағритиду, и Йерусалим? Ким сән үчүн аһ-зар уриду?
    Ким әһвалиңни сорашқа йолда тохтап йениңға бариду?
  tel-2017: యెరూషలేమా, నిన్ను ఎవరు కనికరిస్తారు? నీ గురించి ఎవరు ఏడుస్తారు? నీ బాగోగులు
    ఎవరు పట్టించుకుంటారు? ఇది యెహోవా వాక్కు.
  hat-BSA: “Anverite, se kilès k ap gen pitye pou ou, O Jérusalem? Oswa kilès k ap
    fè gwo kri pou ou? Oswa k ap vire sou kote pou mande si ou byen?
  kos-kos: LEUM GOD El fahk, “Mwet Jerusalem, su ac pakomutowos, Ac su ac tungi kowos?
    Su ac sisla pacl la in tui Ac siyuk lah kowos fuka?
  hbo-WLC: כִּ֠י מִֽי־יַחְמֹ֤ל עָלַ֙יִךְ֙ יְר֣וּשָׁלִַ֔ם וּמִ֖י יָנ֣וּד לָ֑ךְ וּמִ֣י
    יָס֔וּר לִשְׁאֹ֥ל לְשָׁלֹ֖ם לָֽךְ׃
  ibo-ibo: “Onye ga-enwe ebere nʼahụ gị, gị Jerusalem? Onye ga-eru ụjụ nʼihi ihe ga-adakwasị
    gị? Onye ga-apụta guzo ịjụ ajụjụ banyere otu ihe si agara gị?
  ory-ory: କାରଣ ହେ ଯିରୂଶାଲମ, କିଏ ତୁମ୍ଭକୁ ଦୟା କରିବ? ଅବା କିଏ ତୁମ୍ଭ ଲାଗି ବିଳାପ କରିବ?
    ଅଥବା ତୁମ୍ଭର ମଙ୍ଗଳ ବିଷୟ ପଚାରିବା ପାଇଁ କିଏ ତୁମ୍ଭ ନିକଟକୁ ଆସିବ?
  chk-chk: Iei alon ewe Samol mi Lapalap, “Iö epwe tongeekemi, ämi chon Jerusalem,
    ika iö epwe lolilenäsinikemi? Iö epwe üla o ais usumi?
  rop-rop: “Hu garra fil sori blanga ol yumob pipul langa Jerusalem? En hu garra wori
    blanga yumob? En hu garra stap en askim yumob if yumob olrait?
  ukr-1871: Бо хто змилосердується до тебе, Ерусалиме? і хто жалкувати ме про тебе?
    або хто зайде до тебе, щоб спитати, чи добро тобі?
  deu-1951: Denn wer sollte sich deiner erbarmen, o Jerusalem? Und wer sollte dir
    Beileid bezeugen? Oder wer sollte bei dir einkehren, um sich nach deinem Wohlergehen
    zu erkundigen?
  eng-JPS: For who shall have pity upon thee, O Jerusalem? Or who shall bemoan thee?
    Or who shall turn aside to ask of thy welfare?
  srp-1865: Jer ko bi se smilovao na tebe, Jerusalime? ko li bi te požalio? ko li
    bi došao da zapita kako ti je?
  lug-lug: “Ani alikukwatirwa ekisa ggwe Yerusaalemi? Oba ani alikukungubagira? Oba
    ani alikyama okubuuza ebikufaako?
  heb-heb: כי מי יחמל עליך ירושלם ומי ינוד לך ומי יסור לשאל לשלם לך׃
  ben-IRV: যিরূশালেম! কে তোমার উপর দয়া করবে? কে তোমার জন্য শোক করবে? কে তোমার খবর
    জিজ্ঞাসা করতে আসবে?
  pan-pan: ਹੇ ਯਰੂਸ਼ਲਮ, ਕੌਣ ਤੇਰੇ ਉੱਤੇ ਤਰਸ ਖਾਵੇਗਾ? ਜਾਂ ਕੌਣ ਤੇਰਾ ਦਰਦੀ ਹੋਵੇਗਾ? ਜਾਂ ਕੌਣ
    ਤੇਰੀ ਸੁੱਖ-ਸਾਂਦ ਪੁੱਛਣ ਲਈ ਮੁੜੇਗਾ?
  mya-JVB: အို ယေရုရှလင် မြို့၊ သင့် ကို အဘယ် သူသနား လိမ့်မည်နည်း။ သင် နှင့်အတူအဘယ်
    သူညည်းတွား လိမ့်မည် နည်း။ သင့် ကိုကျန်းမာ၏လောဟု မေး အံ့သောငှါ ၊ အဘယ် သူလမ်း လွှဲလိမ့်မည်နည်း။
  tbg-tbg: Ieruharemio, tavave ai mpo ike tiva amitaanarove? Tavave ai iqi rata amitaanarove?
    Tavave ariara iriharo oru ai irero tiharo, Are hoe variaro, kiae ho variaro tianarove?
  hmo-hmo: Lohiabada ma ia hereva, ia gwau, “Ierusalema e, daika ese oi do ia bogahisihisi
    henia? Daika ese oi totona do ia taitai? Daika ese sibona ena dala dekena amo
    do ia raka siri, oiemu noho dalana do ia nanadailaia totona?”
  urd-urd: “अब ऐ येरूशलेम, कौन तुझ पर रहम करेगा? कौन तेरा हमदर्द होगा? या कौन तेरी
    तरफ़ आएगा कि तेरी ख़ैर — ओ — 'आफ़ियत पूछे?
  rus-SYN: Ибо кто пожалеет о тебе, Иерусалим? и кто окажет сострадание к тебе? и
    кто зайдет к тебе спросить о твоем благосостоянии?
  bqc-SIM: Yelusalɛũ, démɛ a wɛ̃nadↄ̃nɛi? Démɛ a waiyookɛnɛi? Démɛ a mↄ n aafia
    gbɛaii?
  tcz-CHONGTHU: Vo Jerusalem, nang chunga dip dam ding koiham? Koiham nang dia lhasea
    kap ding chu? Nakhankho khohsah’a, iti nakhosah hinam, tia nadongle ding koipen
    hung ding ham?
  mar-mar: हे यरूशलेम, तुझ्यावर कोण दया करणार, आणि कोण दु:खाने तुझ्यासाठी आक्रोश करणार?
    तुझी विचारपूस करायला कोण वळणार?
  qub-qub: «Jerusalén runacuna, ¿piraj cuyapäshunqui? ¿Piraj llaquipäshunqui? ¿Piraj
    imano goyaycashayquipäpis yarpachaconga?
  bqp-bqp: Sɑɑ ye sɔɔ, Yerusɑlɛmu, wɑrɑ u koo wunɛn wɔnwɔndu wɑ. Wɑrɑ u koo nun wɑnyo
    kuɑ. Wɑrɑ u koo nɑ u bikiɑ ye n nun mɔ̀.
  hat-hat: 'Seyè a di: -Ki moun ki va gen pitye pou nou, nou menm moun lavil Jerizalèm?
    Ki moun ki va pran lapenn pou nou? Ki moun ki va kite sa y''ap fè pou vin pran
    nouvèl nou?'
  eng-BSB: Who will have pity on you, O Jerusalem? Who will mourn for you? Who will
    turn aside to ask about your welfare?
  eng-WEBPB: For who will have pity on you, Jerusalem? Who will mourn you? Who will
    come to ask of your welfare?
  kbq-kbq: Ra Anumzamo'a huno, Jerusalemi kumapima nemaniza vahe'mota iza asunkura
    huneramante'sanigeno, Iza zavira ateramantesigeno, Iza knare huta mani'nazo huno
    tamantahigegahie?
  nhe-BL: “Axaca inmechtlasojtlas, inaltepetl Jerusalén ehuani. Axaca chocas imopampa
    imojuanti quema hualas imotlaohuijcayo. Axaca tlatzintocas imopampa imojuanti
    para quimatis quejatza initztoque.
  gub-BL: Uze'eg wi Tupàn. — Mo pepuhareko putar wà nehe, Zeruzarez pe har wà. Mo
    uzekaiw putar penehe wà nehe. Mo upytu'u a'u putar upuranu re wà nehe. — Pekatu
    aipo, aipo i'i putar amo peme wà nehe.
  eng-DRA: For who shall have pity on thee, O Jerusalem? or who shall bemoan thee?
    or who shall go to pray for thy peace?
