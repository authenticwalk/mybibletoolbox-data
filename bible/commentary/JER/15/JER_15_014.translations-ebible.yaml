  eng-WEBPB: I will make them to pass with your enemies into a land which you don’t
    know; for a fire is kindled in my anger, which will burn on you.”
  kbq-kbq: Nagra hanuge'za ha' vahetamimo'za eme kina huramante'za tamavre'za vanageta,
    keta antahita osu'nesaza moparega kina ome hugahaze. Na'ankure Nagrira narimpa
    he'zamo'a, teve rukru hiankna huno tamagritera egahie.
  nhe-BL: Huan nijchihuas inincualancaitacahua ma quinhuicase para tlatequipanotij
    ipan se tlali tlen ax quiixmatij huan campa ax quema itztoyaj, pampa tlahuel nicualani.
    Huan nocualancayo eltoc queja se tlitl tlen temachtli quintlamitlatis.”
  gub-BL: Amuigo kar putar waàmàtyry'ymar wanupe uma'ereko e ma'e romo ihe wà nehe,
    amo ywy rehe ihe wà nehe. Nukwaw kwaw a'e ywy wà nehe. Azapo putar agwer ma'e
    wanupe ihe nehe, ta'e hekwahy haw nuzawy kwaw tata uwew 'ym ma'e ràm a'e xe, i'i
    Tupàn ihewe.
  eng-DRA: 'And I will bring thy enemies out of a land, which thou knowest not: for
    a fire is kindled in my rage, it shall burn upon you.'
