verse: JER.015.014
translations:
  mal-C: നീ അറിയാത്ത ഒരു ദേശത്ത് ഞാൻ നിന്നെ നിന്റെ ശത്രുക്കൾക്ക് അടിമയാക്കും; കാരണം
    എന്റെ കോപത്തിൽ ഒരു തീ ജ്വലിച്ചിരിക്കുന്നു, അതു നിനക്കെതിരേ ജ്വലിക്കും.”
  deu-TKW: 'Und ich lasse dich deinen Feinden in einem Lande dienen, das du bisher
    nicht gekannt; denn ein Feuer lodert auf in meiner Nase: wider euch ist''s angezündet!'
  lin-lin: Nakokomisa bino bawumbu ya banguna na bino kati na mokili oyo botikala
    ata koyeba te, pamba te kanda na Ngai ekopela lokola moto oyo ekotumba bino. »
  eng-LSV: And I have caused your enemies || To pass over into the land [that] You
    have not known, || For a fire has been kindled in My anger, || It burns against
    you.”
  eng-GNV: 'And I wil make thee to go with thine enemies into a land that thou knowest
    not: for a fire is kindled in mine anger, which shall burne you.'
  eng-WEBSTER: 'And I will make thee to pass with thy enemies into a land which thou
    knowest not: for a fire is kindled in my anger, which shall burn upon you.'
  nhw-BL: Huan nijchihuas inincualancaitacahua ma quinhuicase para tetequipanotij
    ipan se tlali catli amo quiiximatij huan campa amo quema itztoyaj, pampa tlahuel
    nicualani. Huan nocualancayo eltoc quen se tlitl catli temachtli quintlamitlatis.”
  swh-ONEN: Nitakufanya uwe mtumwa wa adui zako katika nchi usiyoijua, kwa kuwa katika
    hasira yangu moto umewashwa utakaowaka juu yako daima.”
  bba-bba: Kon de bu ben yibɛrɛbɑ sɑ̃ tem tukumɔ mi bɑ ǹ yɛ̃. Domi nɛn mɔru seewɑwɑ
    be sɔɔ nɡe dɔ̃ɔ.
  eng-KJVCPB: 'And I will make thee to pass with thine enemies into a land which thou
    knowest not: for a fire is kindled in mine anger, which shall burn upon you.'
  luo-luo: Anaketu ubed wasumbini ne wasiku e piny ma ok ungʼeyo, nimar mirimba biro
    moko mach mabiro wangʼou.”
  meu-meu: Oi inaimu edia hesiai tauna ai baina halaomu, asi dibamu tanona ai, badina
    be egu badu ese lahi ta vada e ha-araia, bena baine ara hanaihanai.
  npi-ULB: त्यसपछि तैंले नचिन्‍ने देशमा म तँलाई तेरा शत्रुहरूको सेवा गर्न लगाउनेछु,
    किनकि तेरो विरुद्धमा मेरो रिसमा आगो दन्कने छ ।”
  yor-yor: Èmi yóò fi ọ́ ṣẹrú fún àwọn ọ̀tá rẹ ní ìlú tí ìwọ kò mọ̀ nítorí ìbínú mi
    yóò rán iná tí yóò jó ọ.”
  pes-OPCB: اجازه خواهم داد تا دشمنانشان ایشان را مانند برده به سرزمینی ببرند که قبلاً
    هرگز در آنجا نبوده‌اند؛ زیرا آتش خشم من شعله‌ور شده، ایشان را خواهد سوزاند!»
  tgl-ULB: At hahayaan kong dalhin kayo ng inyong mga kaaway sa isang lupain na hindi
    ninyo alam, sapagkat magliliyab ang isang apoy at sisiklab ang aking poot sa inyo.”
  cbu-NT: Amb ashkachuri, kundararis siyaa tumuchchurtachinllinaya. Yap nda tsapoo
    yasaris ambsha uru taatssa. Watam nuw kapung tsiyantayaruri, sumas ashiru siyaa
    muchimaam zandkinawa, Apanll Israelchichee tárangiya. Nuwsha Apanllee,
  hui-hui: I̱naga miniha tandaga holene ira hungu ale dalu haabo kagome tí bibahende
    dai holebira. I̱na Isaraele wali agali tí minalu agali mendenaga garabaya biabe
    bialu halimulo minu merogola tigua dindi ala tí handa nabini ngagoha garabaya
    haru puwa helolebira, lalu Anduane Homogohanda laya.
  mya-mya: ငါ​၏​အ​မျက်​တော်​သည်​မီး​နှင့်​တူ​၍​ထာ​ဝ​စဉ် တောက်​လောင်​လျက်​ရှိ​သ​ဖြင့်
    ငါ​သည်​မိ​မိ​လူ မျိုး​တော်​အား​သူ​တို့​မ​ရောက်​ဘူး​သည့်​ပြည် တွင်​ရန်​သူ​များ​၏​အ​စေ​အ​ပါး​ကို​ခံ​စေ
    မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: བདག་གི་ཁོང་ཁྲོ་མེ་ལྟར་འབར་ནས་ཁྱོད་རྣམས་བསྲེག་རྒྱུ་ཡིན་པས། བདག་གིས་ཁྱོད་ཀྱི་དགྲ་རྣམས་ཁྱོད་ལ་རྒྱུས་མི་མངའ་བའི་གནས་སུ་འགྲོ་རུ་འཇུག་དགོས་ཞེས་གསུངས་སོ།
    །
  sna-sna: Ndichakuita muranda wavavengi vako kunyika yausingazivi, nokuti kutsamwa
    kwangu kuchabatidza moto uchapfuta kuti ukupise.”
  spa-BLM: Los haré pasar con tus enemigos a una tierra que no conoces; porque un
    fuego se enciende en mi ira, que arderá en ti”.
  cac-cac: Ol ex vac'canoch schecab'oc eb' eyajc'ol chi' d'a jun lum luum man̈ eyojtacoc,
    yujto a yoval in c'ool lajan icha te' c'ac', ol ex satel yuuj, xchi Jehová.
  swh-ULB: Ndipo nitakufanya utumikie adui zako katika nchi ambayo huijui, maana moto
    utawaka, ukawaka katika ghadhabu yangu juu yako.”
  bel-bel: і адпраўлю з ворагамі тваімі ў зямлю, якое ты ня ведаеш; бо агонь загарэўся
    ў гневе Маім, - будзе шугаць на вас.
  deu-ELBBK: Und ich werde es deine Feinde in ein Land bringen lassen, das du nicht
    kennst; denn ein Feuer ist entbrannt in meinem Zorn, über euch wird es brennen.
  mbb-OT: Ibpeuripen ku sikiyu te menge kuntada niw ziyà te lugar he wazè niw metueni.
    Ne ibpeǥezaman ku keniyu is pauk ku he iring te edriyubriyub he hapuy.
  mal-2015: നീ അറിയാത്ത ദേശത്തു ഞാൻ നിന്നെ ശത്രുക്കളെ സേവിക്കുമാറാക്കും; എന്റെ കോപത്തിൽ
    ഒരു തീ ജ്വലിച്ചിരിക്കുന്നു; അതു നിങ്ങളുടെമേൽ കത്തും.
  rmc-rmc: Kerava tumendar otroka tumare ňeprijaťeľenge andre odi phuv, savi na prindžaren,
    bo miri choľi labol pre tumende sar jag.“
  pes-OPV: و تورا همراه دشمنانت به زمینی که نمی دانی خواهم کوچانید زیرا که ناری در
    غضب من افروخته شده شما را خواهد سوخت.»
  ron-1924: Те вой дуче роб ла врэжмашул тэу, ынтр-о царэ пе каре н-о куношть, кэч
    фокул мынией Меле с-а апринс ши арде песте вой!”
  ben-OBCV: আমি তোমাদের শত্রুদের কাছে দাসত্ব করাব, তোমাদের অপরিচিত এক দেশে, কারণ আমার
    ক্রোধ এক আগুনের শিখা প্রজ্বলিত করবে, যা তোমাদের বিরুদ্ধে থাকবে।”
  som-som: Oo waxaan ka dhigi doonaa inaad cadaawayaashaada ula gudubtid dal aadan
    innaba aqoonin, waayo, waxaa xanaaqaygii ka ololay dab idin gubi doona.
  lat-VUC: 'Et adducam inimicos tuos de terra quam nescis, quia ignis succensus est
    in furore meo: super vos ardebit.'
  eng-ASVBT: And I will make them to pass with thine enemies into a land which thou
    knowest not; for a fire is kindled in mine anger, which shall burn upon you.
  ita-1885: E farò passare i tuoi nemici per un paese che tu non sai; perciocchè un
    fuoco si è acceso nella mia ira, il quale si apprenderà sopra voi.
  eng-LXXUP: And I will enslave thee to thine enemies round about, in a land which
    thou hast not known; for a fire has been kindled out of my wrath; it shall burn
    upon you.
  eng-ULB: Then I will make you serve your enemies in a land that you do not know,
    for a fire will ignite, kindled in my wrath against you.”
  spa-VBL: Entonces haré que sus enemigos los conviertan en sus esclavos en un país
    desconocido, porque me enfadaré tanto que será como encender un fuego que te quemará.
  fra-_FOB: Je te ferai passer, avec tes ennemis, dans un pays que tu ne connais pas;
    car le feu de ma colère s'est allumé; il brûlera contre vous.
  mal-mal: നീ അറിയാത്ത ദേശത്ത് ഞാൻ നിന്നെ ശത്രുക്കളെ സേവിക്കുമാറാക്കും; എന്റെ കോപത്തിൽ
    ഒരു തീ ജ്വലിച്ചിരിക്കുന്നു; അത് നിങ്ങളുടെമേൽ കത്തും”.
  urd-GVR: Tab maiṅ tujhe dushman ke zariye ek mulk meṅ pahuṅchā dūṅgā jis se tū nāwāqif
    hai. Kyoṅki mere ġhazab kī bhaṛaktī āg tujhe bhasm kar degī.”
  suz-BL: गो इन कली आंम इन मतुइश्‍शो रागीम इन जोरी सत्रु आन वाइल सेल्‍नुङ। मारदे हना
    आं गाइश्‍शोम मी का जेप्‍ब। मेको गेना हना यो ब्रशा बाक्‍ब” दे परमप्रभु यावेमी देंत।
  eng-NOY: I will cause them to pass with thy enemies into a land which thou knowest
    not; For a fire is kindled in my anger, which shall burn against you.
  ita-1927: E li farò passare coi tuoi nemici in un paese che non conosci; perché
    un fuoco s’è acceso nella mia ira, che arderà contro di voi.
  ckb-ckb: دەتکەمە کۆیلەی دوژمنەکانت، لە خاکێک نەتناسیبێت، چونکە تووڕەییم گڕی گرتووە
    وەک ئاگرێک دەتانسووتێنێت.»
  eng-BBE: 'They will go away with your haters into a land which is strange to you:
    for my wrath is on fire with a flame which will be burning on you.'
  kan-OKCV: ನಿನ್ನ ಶತ್ರುಗಳ ಕೈಗೆ ಕೊಟ್ಟು, ನಿನ್ನನ್ನು ಗೊತ್ತಿಲ್ಲದ ದೇಶಕ್ಕೆ ಸಾಗಿಸಿಬಿಡುವೆನು.
    ನನ್ನ ರೋಷದಿಂದ ಉರಿಯು ಹತ್ತಿಕೊಂಡಿದೆ, ಅದು ನಿಮ್ಮನ್ನು ಸುಟ್ಟುಬಿಡುವುದು.
  tam-2017: நீ அறியாத தேசத்தில் உன் எதிரிகள் வசமாக நான் உன்னைத் தாண்டிப்போகச்செய்வேன்;
    உங்கள்மேல் எரியப்போகிற நெருப்பை என் கோபத்தினால் ஏற்பட்டது என்று யெகோவா சொன்னார்.
  spa-RV-1909: 'Y te haré pasar á tus enemigos en tierra que no conoces: porque fuego
    se ha encendido en mi furor, y arderá sobre vosotros.'
  ron-BTF: Și te voi face să treci cu dușmanii tăi într-o țară pe care nu o cunoști,
    pentru că în mânia mea s-a aprins un foc ce va arde peste voi.
  eng-WEBP: I will make them to pass with your enemies into a land which you don’t
    know; for a fire is kindled in my anger, which will burn on you.”
  eng-FBV: Then I will have your enemies make you their slaves in an unfamiliar country,
    because I will so angry it will be like lighting a fire that will burn you up.
  nld-1939: '-'
  nch-BL: Huan nijchihuas inincualancaitacahua ma quinhuicaca para tetequipanotij
    ipan se tali cati amo quiixmatij huan campa amo quema itztoyaj, pampa tahuel nicualani.
    Huan nocualancayo eltoc quej se tit cati temachti quintamitatis.”
  vie-1934: Ta sẽ làm cho những đồ ấy đi với kẻ thù ngươi qua một đất mà ngươi không
    biết, vì lửa giận của ta đã cháy lên, đặng thiêu hủy các ngươi.
  hin-CV: तब मैं तुम्हारे शत्रुओं को इस प्रकार प्रेरित करूंगा, कि वे उसे ऐसे देश में
    ले जाएंगे जिसे तुम नहीं जानते, क्योंकि मेरे क्रोध में एक अग्नि प्रज्वलित हो गई
    है जो सदैव ही प्रज्वलित रहेगी.”
  spa-BES: Se irán con tus enemigos a una tierra que te es extraña, porque mi ira
    está en llamas con una llama que arderá sobre ustedes.
  tdx-tdx: Le hampaneseko o rafelahi’oo mb’ an-tane tsy fohi’o; fa niviañeñe an-doak-oroko
    ao ty afo hisolebats’ ama’o.
  tha-KJV: เราจะกระทำให้​เจ้​าไปกับพวกศั​ตรู​ของเจ้ายังแผ่นดินซึ่งเจ้าไม่​รู้จัก เพราะความโกรธของเรา
    เราก่อไฟขึ้น ซึ่งจะเผาเจ้าทั้งหลายเสีย”
  por-BR-2018: E te levarei com teus inimigos a uma terra que não conheces; porque
    fogo se acendeu em minha ira, que arderá sobre vós.
  deu-ELO: Und ich werde es deine Feinde in ein Land bringen lassen, das du nicht
    kennst; denn ein Feuer ist entbrannt in meinem Zorn, über euch wird es brennen.
    -
  eng-WYC-2018: And I shall bring thine enemies from the land which thou knowest not;
    for (a) fire is kindled in my strong vengeance, and it shall burn on you.
  epo-epo: Kaj Mi transirigos vin al viaj malamikoj en landon, kiun vi ne konas; ĉar
    fajro, kiu ekflamis en Mia kolero, brulos sur vi.
  uig-PIN: Mǝn seni düxmǝnliring bilǝn billǝ sǝn ⱨeq bilmǝydiƣan bir zeminƣa ɵtküzimǝn;
    qünki ƣǝzipimdǝ bir ot ⱪozƣaldi, u üstünggǝ qüxüp seni kɵydüridu.
  beo-beo: 'Ilia da soge ilia hame dawa: ganodini ilia ha lai dunu ilima udigili hawa:
    hamomu. Bai Na ougi da lalu agoane ha:ba:domu hamedei eso huluane nenanumu.”'
  tpi-OTNT: Belhat bilong mi i olsem wanpela paia i hat moa, na bai dispela paia i
    kukim yupela. Bai mi mekim yupela i kamap ol wokboi nating bilong ol birua bilong
    yupela, na bai yupela i go i stap long wanpela kantri yupela i no save long en.”
  hau-SA: Zan bautar da ku ga abokan gābanku a ƙasar da ba ku sani ba, gama fushina
    zai yi ƙuna kamar wuta da za tă yi ƙuna a kanku.”
  uig-LAT: Men séni düshmenliring bilen bille sen héch bilmeydighan bir zémin’gha
    ötküzimen; chünki ghezipimde bir ot qozghaldi, u üstüngge chüshüp séni köydüridu.
  nde-nde: Ngizakwenza ube yisigqili sezitha zakho elizweni ongalaziyo, ngoba ulaka
    lwami luzabhebha umlilo ozakutshisa.”
  ton-ton: Pea te u pule ke ke ʻalu mo ho ngaahi fili ki he fonua ʻaia ʻoku ʻikai
    te ke ʻiloa; he kuo tutu ʻae afi ʻi hoku houhau, ʻaia ʻe vela ai ʻakimoutolu.”
  ces-1613: A způsobím to, že musíš jíti s nepřátely svými do země cizí, když oheň
    zanícený v prchlivosti mé na vás pálati bude.
  eng-WMB: I will make them to pass with your enemies into a land which you don’t
    know; for a fire is kindled in my anger, which will burn on you.”
  tam-TCV: அவர்கள் அறியாத நாட்டில் அவர்களுடைய பகைவர்களுக்கு அவர்களை அடிமையாக்குவேன்.
    என் கோபத்தினால் உண்டாகிற நெருப்பு அவர்களுக்கெதிராய் எரியும்” என்றார்.
  ceb-ULB: Unya himoon ko ikaw nga moalagad sa imong mga kaaway didto sa yuta nga
    wala pa nimo hisayri, tungod kay ang kalayo mosilaob, ug madagkotan ang akong
    kasuko batok kanimo.”
  pol-UBG: I sprawię, że pójdziesz ze swymi wrogami do ziemi, której nie znasz. Rozpalił
    się bowiem ogień mojego gniewu i będzie płonąć nad wami.
  agr-agr: Wika shiig senchi kajekjai, nuniku asan, jiijai betek apeattajime. Atumi
    shiwaajum aidau achipag tikich nugka atumi wainchataijin yajupakag, dita inainak
    waitkastinme tusan idaisattajime”, tiuwai Tuke Pujuu.
  kyc-kyc: Pipala nambana imbu singi doko isare ingyuo angao karalu karamo dokona
    nambame nakama see naraminyi panda mendasa nakamana yanda pimwai wambu dupwana
    yulu pyakaminya lao piru, leya.
  urd-GVU: تب مَیں تجھے دشمن کے ذریعے ایک ملک میں پہنچا دوں گا جس سے تُو ناواقف ہے۔
    کیونکہ میرے غضب کی بھڑکتی آگ تجھے بھسم کر دے گی۔“
  deu-1912: Und ich will euch zu euren Feinden bringen in ein Land, das ihr nicht
    kennt; denn es ist das Feuer in meinem Zorn über euch angegangen.
  kan-2017: ಅವುಗಳನ್ನು ನಿನ್ನ ಶತ್ರುಗಳ ಕೈಗೆ ಕೊಟ್ಟು, ನೀನು ನೋಡದ ದೇಶಕ್ಕೆ ಸಾಗಿಸಿಬಿಡುವೆನು.
    ನನ್ನ ರೋಷದಿಂದ ಉರಿಯು ಹತ್ತಿಕೊಂಡಿದೆ, ಅದು ನಿಮ್ಮನ್ನು ಸುಟ್ಟುಬಿಡುವುದು.”
  yap-yap: Bay gu gagiyeg nagrad ngu’ur pired ni yad be pigpig ngak e pi to’ogor rorad
    u lan reb e nam ndar nanged murung’agen, ya damumuw rog e bod e nifiy, ma bay
    i daramram ndariy n’umngin nap’an.”
  hlt-MCSB: Ming pawt khohmuen kah na thunkha te kam paan sak ni. Ka thintoek hmai
    neh nangmih kan hlae vetih na ung uh ni.
