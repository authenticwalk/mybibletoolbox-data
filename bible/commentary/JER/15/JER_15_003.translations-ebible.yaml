verse: JER.015.003
translations:
  mal-C: “ഞാൻ നാലുതരം നാശങ്ങളെ അവരുടെമേൽ നിയമിക്കും,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
    “സംഹരിക്കുന്നതിനു വാളും കടിച്ചുകീറുന്നതിനു നായ്ക്കളും തിന്നുമുടിക്കാൻ ആകാശത്തിലെ
    പറവകളും വന്യമൃഗങ്ങളുംതന്നെ.
  deu-TKW: 'Viererlei Wesen beordere ich wider sie - ist der Spruch Jahwes: das Schwert
    zum Morden, die Hunde zum Fortschleifen, die Vögel unter dem Himmel und die Tiere
    des Landes zum Fressen und zum Vertilgen.'
  lin-lin: 'Nakotindela bango babomi ya lolenge minei, » elobi Yawe : « mopanga, mpo
    na koboma bango ; mbwa mpo na koswa mpe kobenda bango ; banyama ya zamba mpe bandeke
    oyo eliaka misuni mpo na kolia mpe kopanza bango.'
  eng-LSV: And I have appointed four kinds over them,” || A declaration of YHWH, ||
    “The sword to slay, and the dogs to drag, || And the bird of the heavens, || And
    the beast of the earth, to consume and to devour.
  eng-GNV: And I wil appoint ouer them foure kindes, sayth the Lord, the sworde to
    slay, and the dogs to teare in pieces, and the soules of the heauen, and the beastes
    of the earth to deuoure, and to destroy.
  eng-WEBSTER: 'And I will appoint over them four kinds, saith the LORD: the sword
    to slay, and the dogs to tear, and the fowls of the heaven, and the beasts of
    the earth, to devour and destroy.'
  nhw-BL: Pampa ya nijsencajqui para niquintitlanilis nahui tlamantli catli fiero
    para niquintlatzacuiltis; niquintitlanilis nopa machete catli temictía, chichime
    catli quihuatanise inintlacayohua nopa mijcatzitzi para quinhuejhuelose; tzopilome
    para quincuase huan tecuanime catli quitlamiltise catli noja mocahuaj tlen inintlacayohua.
  swh-ONEN: 'Bwana asema, “Nitatuma aina nne za waharabu dhidi yao: nazo ni upanga
    ili kuua na mbwa ili wakokote mbali, ndege wa angani na wanyama wa nchi ili kula
    na kuangamiza.'
  bba-bba: Kon de kɛ̃sinu nnɛ yu bu deemɑ. Bɑ koo ɡbi tɑbu sɔɔ, kpɑ bɔ̃nu nu ben ɡonu
    ɡɛɛri, kpɑ ɡbeeku yɛɛ kɑ ɡunɔsu bu di mɑm mɑm.
  eng-KJVCPB: 'And I will appoint over them four kinds, saith the Lord: the sword
    to slay, and the dogs to tear, and the fowls of the heaven, and the beasts of
    the earth, to devour and destroy.'
  luo-luo: Jehova Nyasaye owacho niya, “Abiro oro masiche angʼwen mopogore opogore,
    ma gin ligangla mar nek kod guogi maywayo gi mabor gi winy mafuyo e kor polo gi
    ondiegi mag bungu mondo okidhgi kendo tiekogi.
  meu-meu: 'Iehova ma e tomu: Lau ese hahebua-tari ḡaudia hani baina duanaidia, bae
    biagudia: dare, iala-masedia totona; sisia, idaredia totona; bona atai manudia
    bona uda boromadia, iani-oredia bona ihabua-taridia totona.'
  npi-ULB: म तिनीहरूलाई चारवटा समूहमा विभाजन गर्नेछु, यो परमप्रभुको घोषणा हो— केहीलाई
    मार्न तरवारलाई, केहीलाई घिसार्न कुकुरहरूलाई, केहीलाई स्वाहा पार्न र नष्‍ट पार्नलाई
    आकाशका चराहरू र जमिनका पशुहरूलाई ।
  yor-yor: “Èmi yóò rán oríṣìí ìjìyà mẹ́rin láti kọlù wọ́n,” ni Olúwa wí, “Idà láti
    pa, àwọn ajá láti wọ́ wọn lọ, àwọn ẹyẹ ojú ọ̀run àti àwọn ẹranko orí ilẹ̀ láti
    jẹ àti láti parun.
  pes-OPCB: 'من چهار هلاک کننده بر آنان خواهم فرستاد: شمشیر، تا آنان را بکشد؛ سگان،
    تا آنان را بدرند؛ لاشخورها، تا آنان را بخورند؛ و حیوانات وحشی، تا آنان را تکه
    پاره کنند.'
  tgl-ULB: 'Ito ang pahayag ni Yahweh: Sapagkat itatalaga ko sila sa apat na pangkat.
    Ang espada ay upang patayin ang ilan, ang mga aso ay upang kaladkarin ang ilan
    palayo, ang mga ibon sa kalangitan at ang mga mababangis na hayop sa daigdig ay
    upang kainin at wasakin ang ilan.'
  cbu-NT: Nuw Apanlli Taarashipani atina. Waneeshshee ipunpunar zanganchima. Pachampan
    tputsee pachamaama, tumuzsha tsiparee pshiyramaama, yapsha anoo katungamaama,
    misha kázamishsha anoo izuuru kachingamaama.
  hui-hui: Anduane Homogo i̱nime homolene ale mbirale maria urunime ti balu bo biba
    hole dabo ngeledo. Tínaga wai tigime bo paya bidagola biango dudu karume tinaga
    tingini ngaru gililo yu ibagabu helo. Ega tara tara bedarubi biango nogo gabua
    bu karumebi uruninaga tingini nalu no amo laragola mbirali yu wanaholebira.
  mya-mya: သူ​တို့​အ​ပေါ်​သို့ ကြောက်​မက်​ဖွယ်​ရာ​ဘေး​အန္တ​ရာယ် လေး​ပါး​သက်​ရောက်​စေ​ရန်
    ငါ​ထာ​ဝ​ရ​ဘု​ရား ဆုံး​ဖြတ်​ထား​တော်​မူ​လေ​ပြီ။ သူ​တို့​သည်​စစ်​ပွဲ တွင်​အ​သတ်​ခံ​ရ​ကြ​လိမ့်​မည်။
    သူ​တို့​၏​အ​လောင်း များ​ကို​ခွေး​တို့​ဆွဲ​ယူ​သွား​ကြ​လိမ့်​မည်။ ထို အ​သေ​ကောင်​တို့​ကို​ငှက်​များ​ထိုး​ကြ​လိမ့်​မည်။
    ကြွင်း​ကျန်​သည့်​အ​သား​ကို​တော​သား​ရဲ​တို့ ကိုက်​စား​ကြ​လိမ့်​မည်။-
  bod-N: ངས་དེ་རྣམས་ཀྱི་སྟེང་དུ་གནོད་འཚེ་རིགས་བཞི་ཐེབས་པར་བྱ་སྟེ། གསོད་དུ་རལ་གྲི་དང་འདྲུད་དུ་ཁྱི།
    བཟའ་བ་དང་མེད་པར་བྱེད་དུ་ནམ་མཁའི་བྱ་དང་ཐང་གི་གཅན་གཟན་བཅས་སོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: “Ndichatumira mhando ina dzavaparadzi pamusoro pavo,” ndizvo zvinotaura
    Jehovha, “munondo kuti uuraye uye imbwa kuti dzikwekweredzere kure, neshiri dzedenga
    nemhuka dzenyika kuti dzidye uye dziparadze.
  spa-BLM: '“Designaré sobre ellos cuatro clases”, dice Yahvé: “la espada para matar,
    los perros para desgarrar, las aves del cielo y los animales de la tierra para
    devorar y destruir.'
  cac-cac: 'A in Jehová in svala'': Ol vac''cot chan̈ macan̈ yaelal d''a yib''an̈
    eb'' anima tic: Ol cham eb'' d''a scal oval, ol n̈erjoc b''eyec'' snivanil eb''
    yuj noc'' tz''i'', ol chijocb''at eb'' yuj noc'' ostoc, axo noc'' caltacte''al
    noc'' ol vach'' lajanel eb''.'
  swh-ULB: Kwa kuwa nitawapa kwa makundi manne-hili ndilo tamko la Bwana-upanga wa
    kuua wengine, mbwa wararue, ndege wa angani na mnyama mkali wale na kuangamiza.
  bel-bel: 'І пашлю на іх чатыры роды кары, кажа Гасподзь: меч, каб забіваць, і сабак,
    каб рваць, і птушак нябесных і зьвяроў польных, каб жэрці і зьнішчаць;'
  deu-ELBBK: 'Denn ich bestelle über sie vier Arten von Unglücken, spricht der HERR:
    das Schwert zum Würgen und die Hunde zum Zerren, und die Vögel des Himmels und
    die Tiere der Erde zum Fressen und zum Vertilgen.'
  mbb-OT: 'Ibpeseǥazan ku kandan is heepat he klasi te kezeetan: Ebpenhimetayan sikandan
    pinaaǥi te tebek, idtangag te menge asu is menge lawa zan te ebpematey, egkeenen
    sikandan te menge tagbis, ne is egkesamà he menge lawa zan ed-eminen egkeena te
    zumezaas he menge langgam.'
  mal-2015: കൊന്നുകളവാൻ വാളും പറിച്ചുകീറുവാൻ നായ്ക്കളും തിന്നു മുടിപ്പാൻ ആകാശത്തിലെ
    പക്ഷികളും കാട്ടിലെ മൃഗങ്ങളും ഇങ്ങനെ നാലു വകയെ ഞാൻ അവരുടെ നേരെ നിയമിക്കും എന്നു
    യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Štar veci pre tumende anava,“ phenel o RAJ, „e šabľa, hoj te murdarel,
    le rikonen, hoj te čhingeren, le čiriklen a the le dzive džviren, hoj te chan
    a te ňičinen.
  pes-OPV: 'و خداوند می‌گوید: برایشان چهار قسم خواهم گماشت: یعنی شمشیربرای کشتن و
    سگان برای دریدن و مرغان هوا وحیوانات صحرا برای خوردن و هلاک ساختن.'
  ron-1924: 'Кэч вой тримите ымпотрива лор патру фелурь де ненорочирь”, зиче Домнул:
    „сабия ка сэ-й учидэ, кыний ка сэ-й сфышие, пэсэриле черулуй ши фяреле пэмынтулуй
    ка сэ-й мэнынче ши сэ-й нимичяскэ.'
  ben-OBCV: “আমি চার ধরনের ধ্বংসকারীকে তাদের বিরুদ্ধে পাঠাব,” সদাপ্রভু ঘোষণা করেন,
    “হত্যা করার জন্য তরোয়াল, টানাটানি করার জন্য কুকুর এবং গ্রাস ও ধ্বংস করার জন্য
    আকাশের সব পাখি ও যাবতীয় বুনো পশুও পাঠাব।
  som-som: Rabbigu wuxuu leeyahay, Waxaan korkooda ku soo dayn doonaa belaayo afar
    cayn ah, waana in seeftu disho, oo eeydu kala dildillaacsadaan, oo haadka samada
    iyo dugaagga dhulku ay wada laastaan oo ay baabbi'iyaan.
  lat-VUC: 'Et visitabo super eos quatuor species, dicit Dominus: gladium ad occisionem,
    et canes ad lacerandum, et volatilia cæli et bestias terræ ad devorandum et dissipandum.'
  eng-ASVBT: 'And I will appoint over them four kinds, saith Jehovah: the sword to
    slay, and the dogs to tear, and the birds of the heavens, and the beasts of the
    earth, to devour and to destroy.'
  ita-1885: 'Ed io costituirò sopra loro quattro generazioni, dice il Signore: la
    spada, per uccidere; i cani, per istrascinare; gli uccelli del cielo, e le bestie
    della terra, per divorare, e per distruggere.'
  eng-LXXUP: And I will punish them with four kinds of death, saith the Lord, the
    sword to slay, and the dogs to tear, and the wild beasts of the earth, and the
    birds of the sky to devour and destroy.
  eng-ULB: For I will assign them to four groups—this is Yahweh's declaration—the
    sword to slaughter some, the dogs to drag some away, the birds of the skies and
    the beast of the earth to consume and destroy some.
  spa-VBL: 'Pondré a cargo de ellos cuatro clases de destructores, declara el Señor:
    espadas para matar, perros para arrastrar sus cuerpos, y aves de rapiña y animales
    salvajes para que los devoren y los destruyan.'
  fra-_FOB: 'Et j''enverrai sur eux quatre sortes de fléaux, dit l''Éternel: l''épée
    pour tuer, et les chiens pour traîner, les oiseaux des cieux et les bêtes de la
    terre pour dévorer et pour détruire.'
  mal-mal: “ഞാൻ നാലുതരം നാശങ്ങളെ അവരുടെ മേൽ നിയമിക്കും; കൊന്നുകളയുവാൻ വാളും കടിച്ചുകീറുവാൻ
    നായ്ക്കളും തിന്നുമുടിക്കുവാൻ ആകാശത്തിലെ പക്ഷികളും കാട്ടിലെ മൃഗങ്ങളും തന്നെ” എന്ന്
    യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Maiṅ unheṅ chār qism kī sazā dūṅgā. Ek, talwār unheṅ
    qatl karegī. Dūsre, kutte un kī lāsheṅ ghasīṭ kar le jāeṅge. Tīsre aur chauthe,
    parinde aur darinde unheṅ khā khā kar ḳhatm kar deṅge.
  suz-BL: गो मेको आन कली ४ ओटा साइक्‍तीक श्‍येत सोइक्‍नुङमी। गो साइक्‍चा कली तरवार,
    कीशा लाइक्‍चा कली कुचुम, दाक्‍पाइक्‍चा कली नु खतम सेल्‍चा कली सरीङ ङा चिक्‍ब नु
    रागी ङा जन्‍तु सोइक्‍नुङमी। इजीकीएल १४:२१; येरमीया ७:३३
  eng-NOY: I will commission against them four woes, saith Jehovah! The sword to slay,
    And the dogs to drag about, And the birds of heaven, and the beasts of the earth,
    To devour and destroy.
  ita-1927: 'Io manderò contro di loro quattro specie di flagelli, dice l’Eterno:
    la spada, per ucciderli; i cani, per trascinarli; gli uccelli del cielo e le bestie
    della terra, per divorarli e per distruggerli.'
  ckb-ckb: 'یەزدان دەفەرموێت: «چوار جۆریان بەسەرەوە دادەنێم، شمشێر بۆ کوشتن، سەگەکان
    بۆ ڕاکێشان، باڵندە و ئاژەڵە کێوییەکانیش بۆ خواردن و لەناوبردن.'
  eng-BBE: 'And I will put over them four divisions, says the Lord: the sword causing
    death, dogs pulling the dead bodies about, and the birds of heaven, and the beasts
    of the earth to take their bodies for food and put an end to them.'
  kan-OKCV: “ನಾನು ಅವರಿಗೆ ವಿರೋಧವಾಗಿ ನಾಲ್ಕು ವಿಧವಾದ ವಿನಾಶಗಳನ್ನು ಎಂದರೆ, ಕೊಲ್ಲುವುದಕ್ಕೆ
    ಖಡ್ಗವನ್ನೂ, ಹರಿಯುವುದಕ್ಕೆ ನಾಯಿಗಳನ್ನು, ನುಂಗುವುದಕ್ಕೂ ನಾಶಮಾಡುವುದಕ್ಕೂ ಆಕಾಶದ ಪಕ್ಷಿಗಳನ್ನೂ,
    ಕಾಡುಮೃಗಗಳನ್ನೂ ನೇಮಿಸುತ್ತೇನೆ ಎಂಬುದು ಯೆಹೋವ ದೇವರಾದ ನನ್ನ ಮಾತು.
  tam-2017: கொன்றுபோடப் பட்டயமும், பிடித்து இழுக்க நாய்களும், பட்சித்து அழிக்க ஆகாயத்துப்
    பறவைகளும், பூமியின் மிருகங்களும் ஆகிய நான்கு விதமான வாதைகளை நான் அவர்கள்மேல் வரக்
    கட்டளையிடுவேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Y enviaré sobre ellos cuatro géneros, dice Jehová: cuchillo para matar,
    y perros para despedazar, y aves del cielo y bestias de la tierra, para devorar
    y para disipar.'
  ron-BTF: 'Și voi rândui asupra lor patru feluri de pedepse, spune DOMNUL: sabia
    ca să ucidă, și câinii ca să sfâșie, și păsările cerului și fiarele pământului
    ca să mănânce și să nimicească.'
  eng-WEBP: '“I will appoint over them four kinds,” says the LORD: “the sword to kill,
    the dogs to tear, the birds of the sky, and the animals of the earth, to devour
    and to destroy.'
  eng-FBV: 'I will put four kinds of destroyers in charge of them, declares the Lord:
    swords to kill, dogs to drag their bodies away, and the birds of prey and wild
    animals to eat them and destroy them.'
  nld-1939: 'Vier machten laat Ik op hen los, is de godsspraak van Jahweh: Het zwaard
    om te moorden, de honden om weg te slepen, de vogels uit de lucht om te verslinden,
    de beesten op aarde om te vernielen!'
  nch-BL: Pampa ya nijsencajqui para niquintitanilis nahui tamanti cati fiero para
    niquintatzacuiltis; niquintitanilis nopa macheta cati temictía, chichime cati
    quihuilanase inintacayohua nopa mijcatzitzi para quinhuejhuelose; tzojpilome para
    quincuase huan tecuanime cati quitamiltise cati noja mocahuaj ten inintacayohua.
  vie-1934: 'Đức Giê-hô-va phán: Ta sẽ giáng cho chúng nó bốn thứ tai vạ; gươm để
    giết, chó để xé, chim trời và loài thú trên đất để nuốt và diệt đi.'
  hin-CV: “मैं उनके लिए चार प्रकार के विनाश निर्धारित कर दूंगा,” यह याहवेह की वाणी
    है, “संहार के लिए तलवार और उन्हें खींचकर ले जाने के लिए कुत्ते तथा आकाश के पक्षी
    एवं पृथ्वी के पशु उन्हें खा जाने तथा नष्ट करने के लिए.
  spa-BES: 'Y pondré sobre ellos cuatro clases de males, dice el Señor: la espada
    que causa la muerte, los perros que arrastran a los cuerpos muertos, y las aves
    del cielo, y las bestias de la tierra para devorar sus cuerpos y destruirlos.'
  tdx-tdx: 'Efatse ty hafantoko am’ iareo: hoe t’Iehovà hanjevoñe ty fibara naho hirepake
    ty amboa naho hampibotseke naho hamongotse o voron-dikerañeo naho o bibi’ ty tane
    toio.'
