  rug-rug: 'Hiera gua si zama vura nia e Zihova, “Ka made tiṉitoṉa huhuara si kote
    garunu atu ni Arau koa rini: na vedara pude seke va mate, sari siki pude ririhi
    taloa ni sari tinidia, sari kurukuru pa galegalearane meke kurukuru ṉame pude
    gani sari tomatedi.'
  gaz-gaz: “Ani waan isaan balleessu gosa afur isaanitti nan erga” jedha Waaqayyo.
    “Akka isaan ajjeesuuf goraadee, akka isaan harkisaniif saroota, akka isaan nyaatanii
    fixaniif immoo allaattiiwwan samiitii fi bineensota lafaa isaanitti nan erga.
  fra-LSG: J’enverrai contre eux quatre espèces de fléaux, dit l’Éternel, L’épée pour
    les tuer, Les chiens pour les traîner, Les oiseaux du ciel et les bêtes de la
    terre Pour les dévorer et les détruire.
  gnn-gnn: '@see-verse:JER.015.002'
  yal-yal: 'Alatalaa falan ni ito ra, a naxa, “N fitina feen sifa naanin nan nafama
    e xili ma: silanfanna yi e faxa, barene yi e yibɔ, xɔline nun burunna subene yi
    e don, e yi e ɲan.'
  haw-1868: A e hookau aku au maluna o lakou i na mea eha, wahi a Iehova; o ka pahikaua
    e pepehi; o na ilio e haehae; o na manu o ka lani, a me na holoholona o ka honua,
    e ai, a e hoopau.
  arb-NAV: 'وَأَعْهَدُ بِهِمْ إِلَى أَرْبَعَةِ أَصْنَافٍ مِنَ الْخَرَابِ يَقُولُ الرَّبُّ:
    السَّيْفِ لِلذَّبْحِ، وَالْكِلابِ لِلتَّمْزِيقِ، وَطُيُورِ السَّمَاءِ وَوُحُوشِ
    الأَرْضِ لِلاِفْتِرَاسِ وَالإِهْلاكِ.'
  ewe-ewe: 'Yehowa be, “Maɖo nugblẽla ƒomevi ene ɖe wo: yi be wòawu ame, avu be wòahe
    wo adzoe, dziƒoxeviwo kple anyigbadzilã wɔadãwo be, woavuvu wo eye woatsrɔ̃ wo.'
  eng-LEE: 'And I will appoint over them four species, saith the Lord: The sword to
    slay, and the dogs to drag away, and the fowls of the heaven, and the beasts of
    the earth, to devour and to destroy.'
  asm-FB: আৰু যিহোৱাই কৈছে, মই তেওঁলোকক বধ কৰিবলৈ তৰোৱাল, ছিৰিবলৈ কুকুৰ, খাবলৈ আৰু
    বিনষ্ট কৰিবলৈ আকাশৰ পক্ষী আৰু পৃথিৱীৰ জন্তু, এই চাৰি বিধক মই তেওঁলোকৰ ওপৰত নিযুক্ত
    কৰিম।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ ‹ﭑ قَمَ نّ عٍ حَشَنكَتَدٍ تْورّ نَانِ رَ. سَنتِدّفّمَيٍ
    قَمَ نّ ندٍيٍ قَشَدٍ. بَرٍيٍ قَ ندٍيٍ عِبْودٍ. شْنِ نَشٍيٍ نَ كٌورٍ مَ نُن وُلَءِ
    سُبٍ نَشٍيٍ نَ بْشِ، عٍ قَمَ نّ ندٍيٍ سْنتْدٍ، عٍ عٍ دٌن.
  fra-SBL: '« J''établirai sur eux quatre espèces, » dit Yahvé : « l''épée pour tuer,
    les chiens pour déchirer, les oiseaux du ciel et les animaux de la terre, pour
    dévorer et détruire.'
  hbo-hbo: וּפָקַדְתִּ֨י עֲלֵיהֶ֜ם אַרְבַּ֤ע מִשְׁפָּחֹות֙ נְאֻם־יְהוָ֔ה אֶת־הַחֶ֣רֶב
    לַֽהֲרֹ֔ג וְאֶת־הַכְּלָבִ֖ים לִסְחֹ֑ב וְאֶת־עֹ֧וף הַשָּׁמַ֛יִם וְאֶת־בֶּהֱמַ֥ת
    הָאָ֖רֶץ לֶאֱכֹ֥ל וּלְהַשְׁחִֽית׃
  kik-kik: “Nĩngamarehithĩria mĩthemba ĩna ya aniinani mamookĩrĩre.” ũguo nĩguo Jehova
    ekuuga, “Rũhiũ rwa njora rũgooka rũũrage andũ, namo magui mamakururie, nacio nyoni
    cia rĩera-inĩ, o na nyamũ cia gũkũ thĩ imatambuure, imaniine.
  fra-NCL: 'Et je susciterai contre eux quatre familles de fléaux, — oracle de Yahweh :
    l’épée pour tuer, les chiens pour déchirer, les oiseaux du ciel et les bêtes de
    la terre pour dévorer et pour détruire.'
  cek-AK: Nihcae nuiah ka suek han ih misa palitonawk loe, hum hanah sumsen, ruet
    hanah uinawk, caak moe paaeh hanah, van ih tavaanawk hoi long ih moisannawk hae
    ni, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “We-dulemargine, we-boni-dummagan-sogabake an barmidoed:
    Bila-onoleged, adi, agi-burgwemalagar. Achumar, adi, e-muimar-ebipiegar. Mulamar,
    adi, e-san-gunmalagar. Geb ibdurgan-sapurbarmalad, adi, bela e-san-obelomalagar.'
  uig-CYR: Чүнки Мән төрт хил җаза билән уларниң үстигә чүшимән, — дәйду Пәрвәрдигар,
    — өлтүрүш үчүн қилич, титма-титма қилиш үчүн иштлар, жутуш вә һалак қилиш үчүн
    асмандики учар-қанатлар вә йәр-зиминдики һайванатларни җаза болушқа бекиттим;
  tel-2017: చంపడానికి కత్తినీ, చీల్చడానికి కుక్కలనూ, తినివేయడానికీ నాశనం చేయడానికీ
    ఆకాశ పక్షులనూ, భూమి మీద తిరిగే మృగాలనూ పంపిస్తాను. ఈ నాలుగు రకాల బాధలు వారికి
    వస్తాయి.” ఇది యెహోవా వాక్కు.
  hat-BSA: '“Mwen va chwazi sou yo kat kalite jan,” pale SENYÈ a: “nepe ki pou touye,
    chen ki pou chire yo, e bèt syèl yo, ak bèt latè pou devore e detwi yo.'
  kos-kos: 'Nga, LEUM GOD, sulela tari ma upa akosr inge in sikyak nu selos: elos
    fah anwuki ke mweun; kosro ngalngul fah amakunla manolos; won ac fah kangla ikwalos,
    ac kosro lemnak fah kangla ma lula kac.'
  hbo-WLC: וּפָקַדְתִּ֨י עֲלֵיהֶ֜ם אַרְבַּ֤ע מִשְׁפָּחוֹת֙ נְאֻם־יְהוָ֔ה אֶת־הַחֶ֣רֶב
    לַֽהֲרֹ֔ג וְאֶת־הַכְּלָבִ֖ים לִסְחֹ֑ב וְאֶת־ע֧וֹף הַשָּׁמַ֛יִם וְאֶת־בֶּהֱמַ֥ת
    הָאָ֖רֶץ לֶאֱכֹ֥ל וּלְהַשְׁחִֽית׃
  ibo-ibo: '“Aga m ezite ụdị mbibi anọ megide ha: mma agha nke ga-egbu ha, nkịta ga-adọkpụrụ
    ozu ha pụọ, ụmụ anụ ufe na ụmụ anụ ọhịa dị iche iche ga-eripịa ha, ma bibiekwa
    ha.” Otu a ka Onyenwe anyị kwubiri.'
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ବଧ କରିବା ନିମନ୍ତେ ଖଡ୍ଗ, ବିଦୀର୍ଣ୍ଣ କରିବା ନିମନ୍ତେ
    କୁକ୍କୁରଗଣ, ପୁଣି ଗ୍ରାସ ଓ ବିନାଶ କରିବା ନିମନ୍ତେ ଖେଚର ପକ୍ଷୀଗଣ ଓ ଭୂଚର ପଶୁଗଣ, ଏହି ଚାରି
    ଜାତିକୁ ସେମାନଙ୍କ ଉପରେ ନିଯୁକ୍ତ କରିବା।
  chk-chk: 'Ngang ewe Samol mi Lapalap üpwe awisa rüanü sokun feiengau repwe toriir:
    Repwe mäla lon maun, ekewe kolak repwe ileela somär, ekewe machang me ekewe manmwacho
    repwe ocheer o aroserela.'
  rop-rop: “Wal mi na, YAWEI, en ai garra panishim olabat garram fobala nogudbala
    ting. Sambala garra dai brom faitfaitbat langa wo, en detlot wailwan dog garra
    deigimawei olabat bodi, en detlot bard garra dagadagat detlot bodi, en ola wailwan
    enimul garra dagat detlot boun en ola leftobawan bodipat.
  ukr-1871: 'І пошлю на них чотирі роди кар, говорить Господь: меч щоб убивав; пси,
    щоб розторгували, й птаство піднебесне та зьвіррє земне, щоб жерло й вигублювало;'
  deu-1951: 'Denn ich will viererlei über sie bringen, spricht der HERR: Das Schwert
    soll sie erwürgen; die Hunde sollen sie herumschleifen; die Vögel des Himmels
    und die Tiere des Feldes sollen sie fressen und vertilgen!'
  eng-JPS: 'And I will appoint over them four kinds, saith the LORD: the sword to
    slay, and the dogs to drag, and the fowls of the heaven, and the beasts of the
    earth, to devour and to destroy.'
  srp-1865: 'I pustiæu na njih èetvoro, govori Gospod: maè, da ih ubija, i pse, da
    ih razvlaèe, i ptice nebeske i zvijeri zemaljske, da ih jedu i istrijebe.'
  lug-lug: “Ndiweereza engeri nnya ez’okubazikiriza,” bw’ayogera Mukama. “Ekitala
    kya kufumita, embwa zikulule, ebinyonyi eby’omu bbanga n’ensolo ez’omu nsiko zirye
    n’okuzikiriza.
  heb-heb: ופקדתי עליהם ארבע משפחות נאם יהוה את החרב להרג ואת הכלבים לסחב ואת עוף
    השמים ואת בהמת הארץ לאכל ולהשחית׃
  ben-IRV: এটি সদাপ্রভুর ঘোষণা, ‘কারণ আমি তাদের উপরে চারটি দল নিযুক্ত করব; হত্যা করার
    জন্য তরোয়াল, টেনে নিয়ে যাবার জন্য কুকুরদের, গিলে ফেলার জন্য ও ধ্বংস করার জন্য
    আকাশের পাখী ও ভূমির পশুদের।
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਦੇ ਉੱਤੇ ਚਾਰ ਵਸਤੂਆਂ ਨੂੰ ਠਹਿਰਾਵਾਂਗਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, - ਤਲਵਾਰ
    ਨੂੰ ਵੱਢਣ ਲਈ, ਕੁੱਤਿਆਂ ਨੂੰ ਪਾੜਨ ਲਈ ਅਤੇ ਅਕਾਸ਼ ਦੇ ਪੰਛੀਆਂ ਨੂੰ ਅਤੇ ਧਰਤੀ ਦੇ ਦਰਿੰਦਿਆਂ
    ਨੂੰ ਖਾ ਲੈਣ ਅਤੇ ਨਾਸ ਕਰਨ ਲਈ
  mya-JVB: သူတို့ကိုသတ် ရသောထား ၊ ဆွဲ ဖြတ်ရသောခွေး ၊ ကိုက်စား ရသောမိုဃ်းကောင်းကင်
    ငှက် နှင့် သားရဲ တည်း ဟူသောရန်သူလေး မျိုး ကို သူ တို့တဘက် ၌ ငါခန့် ထား မည်။
  tbg-tbg: Te ni vehi autu taiqa karera qora haika erakaimaante vara karerave. Te
    iqoka paipe vara kaariraro ni arukaanarove. Te vairi vara kaarimanta vika ni vaata
    rarau vuru viri kevarave. Te uviri vara kaarimanta vika ni vaata nevarave. Te
    aantau vahi vara kaarimanta vikavata ni vaata nama taiqa kevarave.
  hmo-hmo: '“Lau Lohiabada ese lau gwauraia inai, gau 4 lau maka vadaeni, idia ese
    inai taunimanima do idia hadikaia ore totona, gaudia be inai: Tuari taudia do
    lau siaia, idia do idia alaia mase, sisia momo do lau siaia, edia tauanidia do
    idia veria lao ore, ataiai manudia do lau siaia guba dekena amo, edia kopina do
    idia koria bona ania totona, bona uda boroma danu do lau siaia, edia tauanina
    idia ania ore totona.'
  urd-urd: 'और मैं चार चीज़ों'' को उन पर मुसल्लत करूँगा, ख़ुदावन्द फ़रमाता है: तलवार
    को कि क़त्ल करे, और कुत्तों को कि फाड़ डालें, और आसमानी परिन्दों को, और ज़मीन
    के दरिन्दों को कि निगल जाएँ और हलाक करें।'
  rus-SYN: 'И пошлю на них четыре рода казней, говорит Господь: меч, чтобы убивать,
    и псов, чтобы терзать, и птиц небесных и зверей полевых, чтобы пожирать и истреблять;'
  bqc-SIM: Ma Dii ma mɛ̀, má pↄkaalɛnaↄ gbaɛmá lɛɛ síiↄ̃ɛ. Fɛ̃nda a ń dɛdɛ, gbɛ̃ↄ
    i ń gálɛgalɛ táńnↄ, bãↄ ń wàiↄ i ń ble sã́asã.
  tcz-CHONGTHU: Keiman achunguva gimneitah manthahna thil li kagonsa um ahitai. Galmun’a
    chemjam’a thidiu, Athi longu uichaten akaithang diu, chungleng vachaten asa aneh
    diu; chule anehmoh chengseu chu gamsa hon anehchai diu, ahi.
  mar-mar: मी त्यांना चार गटात सोपवून देईन; मारण्यास तलवार, फाडून टाकण्यासाठी कुत्री,
    आणि आकाशांतले पक्षी व भूमीवरील पशू, परमेश्वर असे म्हणतो.
  qub-qub: '«Noga Tayta Diosmi në: Chuscu casta castïguwanmi castigashaj. Guërrachömi
    wañuchenga. Allgucunami garachash purichenga. Aycha micoj äbicunami miconga. Aycha
    micoj jirca animalcunami rachir-ushanga.'
  bqp-bqp: Kon de kɛ̃sinu nnɛ yu bu deemɑ. Bɑ koo gbi tɑbu sɔɔ, kpɑ bɔ̃nu nu ben gonu
    gɛɛri, kpɑ gbeeku yɛɛ kɑ gunɔsu bu di mɑm mɑm.
  hat-hat: 'Mwen pral voye kat kalite malè sou yo. Se mwen menm Seyè a ki di sa: Nepe
    pou touye yo, chen pou trennen yo pote ale, zwezo nan syèl pou devore yo, bèt
    nan bwa pou fini ak yo.'
  eng-BSB: 'I will appoint over them four kinds of destroyers, declares the LORD:
    the sword to kill, the dogs to drag away, and the birds of the air and beasts
    of the earth to devour and destroy.'
  eng-WEBPB: '“I will appoint over them four kinds,” says the LORD: “the sword to
    kill, the dogs to tear, the birds of the sky, and the animals of the earth, to
    devour and to destroy.'
  kbq-kbq: Nagra 4'a kankamu retro hu'na ana vahera zamahe hana hugahue huno Ra Anumzamo'a
    hu'ne. Nagra hanuge'za ha' vahe'mo'za bainati kazinteti zamahe nefrisage'za, kraramimo'za
    zamavufaga avazuvaze hu'za nefresage'za, namamo'za zamavufaga tagnataganu hu'za
    nenesage'za mesiama'a afi zaga kafamo'za ne'za eri hana hugahaze.
  nhe-BL: Pampa ya nijsencajqui para niquintitlanilis nahui tlamantli tlen fiero para
    niquintlatzacuiltis; niquintitlanilis nopa machete tlen temictía, chichime tlen
    quihuatanise inintlacayohua nopa mijcatzitzi para quinhuejhuelose; tzopilome para
    quincuase huan tecuanime tlen quitlamiltise tlen noja mocahuaj tlen inintlacayohua.
  gub-BL: — Ihe Tupàn Tuweharupi Wiko Ma'e amume'u a'e iaiw ma'e uzeapo àwàm ihe.
    Uzeapo putar nehe. Umàno putar zeàmàtyry'ymawhu pe wà nehe. Zawar umutyk putar
    wanetekwer wà nehe. Wiràmiri u'u putar wà nehe no. Miar u'u putar ikurer wà nehe
    no.
  eng-DRA: 'And I will visit them with four kinds, saith the Lord: The sword to kill,
    and the dogs to tear, and the fowls of the air, and the beasts of the earth, to
    devour and destroy.'
