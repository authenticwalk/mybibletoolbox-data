verse: JER.015.015
translations:
  mal-C: യഹോവേ, അങ്ങ് അറിയുന്നല്ലോ; എന്നെ ഓർക്കണമേ, എനിക്കായി കരുതണമേ. എന്നെ പീഡിപ്പിക്കുന്നവരോടു
    പ്രതികാരംചെയ്യണമേ. എന്നെ എടുത്തുകളയരുതേ, അങ്ങ് ദീർഘക്ഷമയുള്ളവനാണല്ലോ; അങ്ങേക്കുവേണ്ടി
    ഞാൻ എങ്ങനെ നിന്ദ സഹിക്കുന്നു എന്ന് ഓർക്കണമേ.
  deu-TKW: Ja du weißt es, Jahwe! Gedenke mein und nimm dich meiner an und schaffe
    mir Rache an meinen Verfolgern; raffe mich nicht hinweg in deiner Langmut gegen
    sie, - bedenke, daß ich um deinetwillen Schmach trage!
  lin-lin: Oh Yawe, oyebi makambo nyonso, kanisa ngai mpe batela ngai. Zongisa mabe
    na mabe ya banyokoli na ngai. Yo oyo osilikaka noki te, kosundola ngai te ! Tala
    ndenge nazali kondima koyoka soni kino sik’oyo mpo na Kombo na Yo !
  eng-LSV: You, You have known, O YHWH, || Remember me, and inspect me, || And take
    vengeance for me of my pursuers, || In Your long-suffering do not take me away,
    || Know [that] I have borne reproach for You.
  eng-GNV: 'O Lord, thou knowest, remember me, and visite me, and reuenge me of my
    persecuters: take mee not away in the continuance of thine anger: know that for
    thy sake I haue suffered rebuke.'
  eng-WEBSTER: 'O LORD, thou knowest: remember me, and visit me, and avenge me of
    my persecutors; take me not away in thy long-suffering: know that for thy sake
    I have suffered rebuke.'
  nhw-BL: TOTECO, techelnamiqui huan techpalehui. Xiquinmacuepili nocualancaitacahua
    por na. Amo xiquincahuili ma nechmictica. Ta tijmati para na nitlaijiyohuía pampa
    nimitzicnelía.
  swh-ONEN: Wewe unafahamu, Ee Bwana, unikumbuke na unitunze mimi. Lipiza kisasi juu
    ya watesi wangu. Kwa uvumilivu wako usiniondolee mbali; kumbuka jinsi ninavyoshutumiwa.
  bba-bba: Yerɑ Yeremi u Yinni Gusunɔ wisɑ u nɛɛ, ɑ kpuro yɛ̃. A mɑn yɑɑyo. A ku mɑn
    duɑri. A be bɑ mɑn nɔni sɔ̃ɔmɔ mɔru kɔsio. A ku mɑn ɡo, wunɛ wi ɑ suuru mɔ. A
    yɛ̃ mɑ wunɛn sɔ̃nɑ nɑ sekuru sɔɔwɑ.
  eng-KJVCPB: 'O Lord, thou knowest: remember me, and visit me, and revenge me of
    my persecutors; take me not away in thy longsuffering: know that for thy sake
    I have suffered rebuke.'
  luo-luo: In ingʼeyo, yaye Jehova Nyasaye; para kendo konya. Chul kuor ne joma sanda.
    Isenano koda omiyo kik iweya; par kaka osesanda kochaya nikech in.
  meu-meu: Iehova e, oi dibamu; ba lalogu tao, ba vadivadigu; bona e hahisihisigumu
    taudia na davadia ba henidia, lau daigu ai. Emu haheauka ai basio abigu oho; ba
    diba, oi daimu ai hereva metaudia na huamu.
  npi-ULB: हे परमप्रभु, तपाईं जान्‍नुहुन्छ । मलाई सम्झनुहोस्, र सहायता गर्नुहोस् ।
    मलाई सतावट गर्नेहरूको विरुद्धमा मेरो पक्षमा बदला लिनुहोस् । तपाईं धैर्यवान् हुनुहुन्छ,
    तर मलाई टाढा लाने अनुमति तिनीहरूलाई नदिनुहोस् । तपाईंको निम्‍ति मैले निन्दा भोग्छु
    भनी जान्‍नुहोस् ।
  yor-yor: Ó yé ọ, ìwọ Olúwa; rántí mi kí o sì ṣe ìtọ́jú mi. Gbẹ̀san mi lára àwọn
    tó dìtẹ̀ mi. Ìwọ ti jìyà fún ìgbà pípẹ́, má ṣe mú mi lọ; nínú bí mo ṣe jìyà nítorí
    tìrẹ.
  pes-OPCB: 'آنگاه عرض کردم: «خداوندا، تو می‌دانی به خاطر توست که این همه توهین و
    ناسزا می‌شنوم! پس مرا به یاد آور و از من مراقبت نما! انتقام مرا از آزاردهندگانم
    بگیر؛ نسبت به آنها آنقدر صبور نباش تا موفق شوند مرا بکشند.'
  tgl-ULB: Alam mo sa iyong sarili, Yahweh! Alalahanin mo ako at tulungan ako. Ipaghiganti
    mo ako laban sa aking mga manunugis. Sa iyong pagtitiis, huwag mo akong ilayo.
    Kilalanin mo na nagdusa ako sa pagsisi para sa iyo.
  cbu-NT: Apaa, shiy ichingaru yasaksha. Nuwaa tapachindanda. Shiyamand kaminish nuwaa
    kiyung yachakanaya. Ashiri waneengi. Anoo naynikush, ksarinllpa, nda nuwaa pachamaama.
  hui-hui: I̱ Yaremaia kogo i̱na ogodagua laru, Anduane Homogo-o i̱naga genda bu ngaruni
    hendedego ai í̠na i̱ mitangi bialu pele ngibe. Agali maru i̱ mo ko halu karuni
    í̠nime ti pani mibe. Ti ba puda hariyagua tigua dai bialu i̱ bo homeore lolebira.
    Í̠naga biabe bulene wiago bialu hewaria tigua i̱hondo bi ko lalu kagonigo manda
    bibe.
  mya-mya: ထို​အ​ခါ​ငါ​က``ကိုယ်​တော်​ရှင်​သိ​ရှိ​နား​လည် တော်​မူ​ပါ​၏။ ကျွန်​တော်​မျိုး​တို့​ကို​အောက်​မေ့
    သတိ​ရ​၍​ကူ​မ​တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​ကို ညှင်း​ဆဲ​နှိပ်​စက်​သူ​တို့​အား​လက်​စား​ချေ​ရ
    သော​အ​ခွင့်​ကို​ပေး​တော်​မူ​ပါ။ သူ​တို့​သည် ကျွန်​တော်​မျိုး​အား​သတ်​ဖြတ်​ကြ​သည့်​တိုင်
    အောင်​သည်း​ခံ​လျက်​နေ​တော်​မ​မူ​ပါ​နှင့်။ ကျွန်​တော်​မျိုး​အ​စော်​ကား​ခံ​ရ​သည်​မှာ
    ကိုယ်​တော်​ရှင်​၏​အ​တွက်​ကြောင့်​ဖြစ်​သည် ကို​အောက်​မေ့​သ​တိ​ရ​တော်​မူ​ပါ။-
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་མཁྱེན་ཏེ། ཁྱེད་ཀྱིས་ང་ཐུགས་སུ་དྲན་ནས་གཟིགས་སྐྱོང་གནང་བར་མཛོད།
    བདག་ལ་གནོད་སྐྱེལ་བའི་མི་ལ་འཁོན་ལན་སློགས་ཤིག ཁྱེད་ཉིད་རང་དགར་ཐུགས་མི་ཁྲོ་བས་ང་ཡི་ཚེ་སྲོག་མི་ལེན་པར་མཛོད།
    ཅི་ལ་ཞེ་ན། ཁྱེད་ཀྱི་ཕྱིར་དུ་བདག་ལ་བརྙས་བཅོས་ཐེབས་པས་སོ། །
  sna-sna: Haiwa Jehovha, imi munonzwisisa; ndirangarirei mugondichengeta. Munditsivire
    kuvatambudzi vangu. Imi mune mwoyo murefu, musandibvisa; fungai kuti ndakanyadziswa
    sei nokuda kwenyu.
  spa-BLM: Yahvé, ya sabes. Recuérdame, visítame, y véngame de mis perseguidores.
    Eres paciente, así que no me lleves. Sabed que por vosotros he sufrido reproches.
  cac-cac: Mamin Jehová, ojtac smasanil, na in coti, colin. Pactzitej d'a eb' vajc'ool.
    Mocab' ac' nivanc'olal eb', pactzitej d'a eb' yacb'an manto in smilcham eb'. Ilnab'
    val, uuj tzin sb'uch eb'.
  swh-ULB: Wewe mwenyewe wajua, Bwana! Unikumbuke na kunisaidia. Ukanilipie kisasi
    kwa ajili ya wanaonifuata. Katika uvumilivu wako usiniondoe. Utambue kwamba nimekuwa
    na aibu kwa ajili yako. Maneno yako yamepatikana, na nikayala.
  bel-bel: О, Госпадзе! Ты ведаеш усё; успомні пра мяне і наведай мяне, і адпомсьці
    за мяне ганіцелям маім; не загубі мяне пасьля доўгага трываньня Твайго; Ты ведаеш,
    што дзеля Цябе я цярплю паганьбеньне.
  deu-ELBBK: HERR, du weißt es ja; gedenke meiner und nimm dich meiner an und räche
    mich an meinen Verfolgern! Raffe mich nicht hin nach deiner Langmut; erkenne,
    dass ich um deinetwillen Schmach trage.
  mbb-OT: Migkaǥi si Jeremias te, “He Nengazen, netuenan nu is langun he nehitavù
    kediey. Tentenuzi a wey uǥupi a. Belesi nu is edtinguhà te kezeetan ku. Netuenan
    ku he kenè ka melemu egkepauk, umbe kenè nu kuwaa is untung ku. Tentenuzi nu is
    ked-entusa ku te keelezan tenged kenikew.
  mal-2015: യഹോവേ, നീ അറിയുന്നു; എന്നെ ഓർത്തു സന്ദർശിക്കേണമേ; എന്നെ ഉപദ്രവിക്കുന്നവരോടു
    പ്രതികാരം ചെയ്യേണമേ; നിന്റെ ദീർഘക്ഷമയിൽ എന്നെ എടുത്തുകളയരുതേ; നിന്റെനിമിത്തം ഞാൻ
    നിന്ദ സഹിക്കുന്നു എന്നു ഓർക്കേണമേ;
  rmc-rmc: 'Me phenďom: „Tu džanes, RAJEJA, leper tuke pre ma a pomožin mange; pomsťin
    tut vaš mande mire ňeprijaťeľenge! Ma domuk lenge te lel man het. Soske mek zľikeres
    tiri choľi? Se tu džanes, hoj vaš tute cerpinav.'
  pes-OPV: ‌ای خداوند تو این را می‌دانی پس مرا بیادآورده، از من تفقد نما و انتقام
    مرا از ستمکارانم بگیر و به دیرغضبی خویش مرا تلف منما و بدان که به‌خاطر تو رسوایی
    را کشیده‌ام.
  ron-1924: Ту штий тот, Доамне! Аду-ць аминте де мине, ну мэ уйта, рэзбунэ-мэ пе
    пригониторий мей! Ну мэ луа, дупэ ынделунга Та рэбдаре. Гындеште-Те кэ суфэр окара
    дин причина Та!
  ben-OBCV: হে সদাপ্রভু, তুমি তো সব বোঝো; আমাকে স্মরণ করো ও আমার তত্ত্বাবধান করো।
    আমার পীড়নকারীদের উপরে তুমিই প্রতিশোধ নাও। তুমি তো দীর্ঘসহিষ্ণু, আমাকে হরণ কোরো
    না; ভেবে দেখো, তোমার কারণে আমি কত দুর্নাম সহ্য করে থাকি।
  som-som: Rabbiyow, wax kastaba waad og tahay, haddaba bal i soo xusuuso, oo i soo
    booqo, oo iiga aargud kuwa i silcinaya. Ii dulqaado oo ha i fogayn. Ogow inaan
    aawadaa cay ugu adkaystay.
  lat-VUC: 'Tu scis, Domine: recordare mei, et visita me, et tuere me ab his qui persequuntur
    me. Noli in patientia tua suscipere me: scito quoniam sustinui propter te opprobrium.'
  eng-ASVBT: 'O Jehovah, thou knowest; remember me, and visit me, and avenge me of
    my persecutors; take me not away in thy long-suffering: know that for thy sake
    I have suffered reproach.'
  ita-1885: O Signore, tu il sai; ricordati di me, e visitami, e vendicami de' miei
    persecutori; non rapirmi, mentre tu sei lento all'ira; conosci che io soffero
    vituperio per te.
  eng-LXXUP: O Lord, remember me, and visit me, and vindicate me before them that
    persecute me; do not bear long with them; know how I have met with reproach for
    thy sake, from those who set at nought thy words;
  eng-ULB: Yahweh, you know! Remember me and help me. Bring vengeance for me against
    those who persecute me. You are patient, but do not allow them to take me away;
    know that I suffer reproach for your sake.
  spa-VBL: Tú sabes lo que me pasa, Señor. Por favor, acuérdate de mí y cuida de mí.
    Castiga a mis perseguidores. Por favor, ten paciencia, ¡no me dejes morir! Tú
    sabes que soporto las críticas porque quiero honrarte.
  fra-_FOB: Tu sais tout, ô Éternel! Souviens-toi de moi, visite-moi, venge-moi de
    mes persécuteurs! Ne m'enlève pas, en différant ta colère; reconnais que je souffre
    l'opprobre pour toi!
  mal-mal: യഹോവേ, അങ്ങ് അറിയുന്നു; എന്നെ ഓർത്തു സന്ദർശിക്കണമേ; എന്നെ ഉപദ്രവിക്കുന്നവരോടു
    പ്രതികാരം ചെയ്യണമേ; അങ്ങയുടെ ദീർഘക്ഷമയിൽ എന്നെ എടുത്തുകളയരുതേ; അങ്ങ് നിമിത്തം
    ഞാൻ നിന്ദ സഹിക്കുന്നു എന്ന് ഓർക്കണമേ;
  urd-GVR: Ai Rab, tū sab kuchh jāntā hai. Mujhe yād kar, merā ḳhayāl kar, tāqqub
    karne wāloṅ se merā intaqām le! Unheṅ yahāṅ tak bardāsht na kar ki āḳhirkār merā
    safāyā ho jāe. Ise dhyān meṅ rakh ki merī ruswāī terī hī ḳhātir ho rahī hai.
  suz-BL: मिनु गो “परमप्रभु यावे, गे नेल्‍ल तुइश्‍शो बाक्‍नीनी। आं कली मिम्‍तीन। मिनु
    आं कली कोव़ङीन। आं कली श्‍येत गेब आन कली क्‍येक्‍क लेत्‍तीन। गे मेको आन पर्बम
    शुश फाल्‍शा बाक्‍नीनी। आं कली मसाइय्‍‍यीनी। गो इन पर्बम शुक्‍शी पाइक्‍चा पुंइसाक्‍यी,
    गे मेको तुइक्‍नीनी।
  eng-NOY: Thou, O Jehovah, knowest all my concerns! O remember me, and have regard
    to me, And revenge me of my persecutors! Do not, through thy long-suffering, take
    me away! Consider that for thy sake I have suffered rebuke!
  ita-1927: Tu sai tutto, o Eterno; ricordati di me, visitami, e vendicami de’ miei
    persecutori; nella tua longanimità, non mi portar via! riconosci che per amor
    tuo io porto l’obbrobrio.
  ckb-ckb: «ئەی یەزدان، تۆ دەزانیت، بەبیری خۆتم بهێنەرەوە و گرنگیم پێبدە، تۆڵەم بستێنەوە
    لە چەوسێنەرانم. وا مەکە بەهۆی پشوودرێژی تۆ لەناوبچم، بزانە کە لەبەر تۆ بەرگەی
    ڕیسواییم گرت.
  eng-BBE: 'O Lord, you have knowledge: keep me in mind and come to my help, and give
    their right reward to those who are attacking me; take me not away, for you are
    slow to be angry: see how I have undergone shame because of you from all those
    who make little of your word;'
  kan-OKCV: ಅದಕ್ಕೆ ನಾನು ಯೆಹೋವ ದೇವರೇ, ನೀನೇ ಬಲ್ಲೆ, ನನಗಾಗಿ ನನ್ನ ಹಿಂಸಕರಿಗೆ ಮುಯ್ಯಿ ತೀರಿಸು,
    ಅವರಿಗೆ ಹೆಚ್ಚು ತಾಳ್ಮೆಯನ್ನು ತೋರಿಸಬೇಡ, ನನ್ನನ್ನು ನಿರ್ಮೂಲ ಮಾಡಬೇಡ ಏಕೆಂದರೆ ನೀವು ಕನಿಕರ
    ಉಳ್ಳವರು, ನಿನ್ನ ನಿಮಿತ್ತವೇ ನಾನು ನಿಂದೆಗೆ ಗುರಿಯಾದೆನೆಂದು ಚಿತ್ತಕ್ಕೆ ತಂದುಕೋ.
  tam-2017: யெகோவாவே, நீர் அதை அறிவீர்; தேவரீர் என்னை நினைத்து, என்னை விசாரித்து,
    என்னைத் துன்பப்படுத்துகிறவர்களுக்கு எனக்காக நீதியைச் செய்யும்; உம்முடைய நீடிய
    பொறுமையினால் என்னை வாரிக்கொள்ளாதிரும்; நான் உம்முடைய காரணமாக நிந்தையைச் சகிக்கிறேன்
    என்று அறியும்.
  spa-RV-1909: 'Tú lo sabes, oh Jehová; acuérdate de mí, y visítame, y véngame de
    mis enemigos. No me tomes en la prolongación de tu enojo: sabes que por amor de
    ti sufro afrenta.'
  ron-BTF: DOAMNE, tu știi; amintește-ți de mine și cercetează-mă și răzbună-mă de
    persecutorii mei; pentru îndelunga ta răbdare, nu mă lua; știi că pentru tine
    am suferit mustrare.
  eng-WEBP: LORD, you know. Remember me, visit me, and avenge me of my persecutors.
    You are patient, so don’t take me away. Know that for your sake I have suffered
    reproach.
  eng-FBV: You know what's happening to me, Lord. Please remember me and look after
    me. Punish my persecutors! Please be patient—don't let me die! You know I put
    up with criticism because I want to honor you.
  nld-1939: Gij weet het Jahweh! Wees mijner indachtig, Kom mij te hulp, en wreek
