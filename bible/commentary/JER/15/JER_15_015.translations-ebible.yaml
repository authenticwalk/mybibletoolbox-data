    minnímɛ̀ dɛu mɛ̀ɛ̀ kpɛ́í, n yɛ̃́ kɛ dò mbɛ̀ n sɑ̃̀ɑ̃́ fɔ̃́ɔ̃̀ kpɛ́í nkɛ.
  msy-2020: 'Ezɨ kɨ Jeremaia kɨ kamaghɨn mɨgei: “O Ikiavɨra Itir God, nɨ biziba bar
    dagh fo, egha gumazir paza na gamiba, nɨ bar me gɨfo. Kamaghɨn, nɨ gumazir nɨn
    ziam bagha dɨbovir osɨmtɨziba na garɨzibar ganɨva, na gɨnɨghnɨgh nan akuragh.
    Egh gumazir na gasɨghasɨzir kaba, nɨ ivezir kuram me ikaragh. Nɨ ti men sughsughtɨ,
    me na mɨsueghtɨ kɨ aremegham.'
  azb-azb: Sən bilirsən, ya Rəbb! Məni yada sal və qayğıma qal. Məni təqib edənlərdən
    qisasımı al, Səbirli olduğuna görə məni həlak etmə. Bil ki, Sənin üçün rüsvay
    oldum.
  eng-DBY: 'Jehovah, thou knowest: remember me, and visit me, and avenge me of my
    persecutors; in thy long-suffering take me not away: know that for thy sake I
    bear reproach.'
  hin-2017: हे यहोवा, तू तो जानता है; मुझे स्मरण कर और मेरी सुधि लेकर मेरे सतानेवालों
    से मेरा पलटा ले। तू धीरज के साथ क्रोध करनेवाला है, इसलिए मुझे न उठा ले; तेरे ही
    निमित्त मेरी नामधराई हुई है।
  wol-KYG: Yaw déy Aji Sax ji, xam nga! Ngalla bàyyi ma xel, geesu ma; feyul ma ñi
    ma sam. Bu leen muñal ba sànk ma! Xamal ne yaa ma tax di dékku saaga.
  eng-YLT: Thou, Thou hast known, O Jehovah, Remember me, and inspect me, And take
    vengeance for me of my pursuers, In Thy long-suffering take me not away, Know
    — I have borne for Thee reproach.
  kne-kne: Kanan Jeremias, “Apo Diyos, ammok ay makaawat ka. Nemnemem kod sak-en ta
    bomadang ka. Sik-a koma di mangibaes sin pomalpaligat. Adi ka koman pabaybayagen
    di anos mo en daida enggana ay pomse da. Nemnemem koma ay sik-a di gapo ay mapalpaligatak.
  eng-WYC-2017: Lord, thou knowest, have thou mind on me, and visit me, and deliver
    me from them that pursue me; do not thou take me in thy patience, know thou, that
    I suffered shame for thee.
  eng-WMBB: LORD, you know. Remember me, visit me, and avenge me of my persecutors.
    You are patient, so don’t take me away. Know that for your sake I have suffered
    reproach.
  urd-GVH: ऐ रब, तू सब कुछ जानता है। मुझे याद कर, मेरा ख़याल कर, ताक़्क़ुब करनेवालों
    से मेरा इंतक़ाम ले! उन्हें यहाँ तक बरदाश्त न कर कि आख़िरकार मेरा सफ़ाया हो जाए।
    इसे ध्यान में रख कि मेरी रुसवाई तेरी ही ख़ातिर हो रही है।
  rug-rug: 'Meke zama si arau: “Zihova, gilania Mua mo; balabala au; Mamu toka nau.
    Tubehe poni au koari kasa pu hiva va mate au. Mu lopu tataru ni sari qua kana,
    lala si kote mate mo si rau; balabala ia sapu pa ginuguamu Agoi si kurekure si
    rau.'
  gaz-gaz: Yaa Waaqayyo situ beeka; na yaadadhu; na tiksis. Warra na ariʼatan haaloo
    naaf baʼi. Ati obsa guddaa qabdaatii na hin balleessin; akka ani siif jedhee tuffatamu
    beeki.
  fra-LSG: Tu sais tout, ô Éternel, souviens-toi de moi, ne m’oublie pas, Venge-moi
    de mes persécuteurs! Ne m’enlève pas, tandis que tu te montres lent à la colère!
    Sache que je supporte l’opprobre à cause de toi.
  gnn-gnn: Ga ŋarranydja waŋana bitjarra, “Garray guyaŋiya ŋarranha, ga guŋga'yurra
    ŋarranha yukirriya. Walŋakuŋa ŋarranha ŋuliŋuruyi walalaŋgala goŋŋurunydja. Yakana
    walalaŋgu mel‐wuyurranydja, yana walalanha ŋayaŋu‐yätjkuŋana ŋuriŋi nhokalay buku‐ruŋinyamaranharawuyyunydja.
    Nhenydja marŋgi ŋunhi ŋarranha walala yukurra ŋayaŋu‐yätjkuma, liŋgu ŋarra ŋuli
    yukurra waŋa nhokala yäkuyu.
  yal-yal: Yeremi naxa, “I tan, Alatala, i feene birin kolon. I miri n ma, i yi n
    mali, i yi n gbeen ɲɔxɔ n ɲaxankata muxune ra! I nama n faxa, i tan naxan mi xɔlɔma
    xulɛn! A kolon, n yagin masɔtɔma i tan nan ma fe ra!
  iou-iou: Täŋpäkaŋ Jeremaia näkä Yawe ŋode iwetkut; Yawe, gäk näkŋo bäräpina nadätan
    unita nadäŋ namiŋpäŋ täŋkentäŋ namisi. Täŋkaŋ äma näk täŋpäwak täŋ itkaŋ ŋonita
    kowata komi yämisi. Yabäŋ äwaräkuk täŋiri näk kumäŋ-kumäŋ nämo nutneŋ. Nadätan?
    Näk gäkŋo epän täŋira iwan u täŋ namik täkaŋ.
  haw-1868: 'E Iehova, ua ike no oe: e hoomanao mai oe ia''u, a e ike mai hoi ia''u,
    a e hooponopono mai oe ia''u i ka poe hoomaau mai ia''u. Mai lawe aku oe ia''u,
    i kou ahonui ana. E ike oe, nou no wau i kaikai ai i ka hilahila.'
  arb-NAV: يَا رَبُّ، أَنْتَ عَرَفْتَ. اذْكُرْنِي وَارْعَنِي وَانْتَقِمْ لِي مِنْ
    مُضْطَهِدِيَّ. لَا تَتَمَهَّلْ طَوِيلاً فِي الانْتِقَامِ لِي، فَأَنْتَ تَعْلَمُ
    أَنِّي مِنْ أَجْلِكَ احْتَمَلْتُ التَّعْيِيرَ.
  ewe-ewe: O Yehowa, èse egɔme eya ta ɖo ŋku dzinye eye nàkpɔ tanye. Bia hlɔ̃ yonyemetilawo;
    le wò dzigbɔgbɔ blewuu me la, mègakplɔm dzoe o. Bu ale si mexɔ vlododo le tawòe
    la ŋuti.
  eng-LEE: 'Thou well knowest it, O Lord! remember me and think of me, and avenge
    me on my persecutors; not according to thy long-suffering act thou for me: know,
    that for thy sake I have borne shame.'
  asm-FB: হে যিহোৱা, তুমিয়েই জানি আছা! মোক সোঁৱৰণ কৰা, মোলৈ কৃপা দৃষ্টি কৰা। আৰু
    মোৰ অৰ্থে মোৰ তাড়ণাকাৰীৰ প্ৰতিকাৰ সাধা। তোমাৰ দীৰ্ঘ সহিষ্ণুতাত মোক বিনষ্ট হব
    নিদিবা। মই যে তোমাৰ কাৰণে অপমান সহন কৰিলোঁ, তাক তুমি মনত পেলোৱা।
  sus-A: «عَلَتَلَ، عِ بَرَ عَ بِرِن كٌلٌن. عِ شَ رَتُ ﭑ مَ، ﭑ مَلِ، ﭑ فبٍحْشْ ﭑ يَشُييٍ
    مَ. عِ نَشَ ﭑ قَشَ، عِ تَن كِنِكِنِنتٍ، بَرِ مَ ﭑ نَ تْورْقٍ عِ شِلِ شَ قٍ رَ.
  fra-SBL: Yahvé, tu sais. Souviens-toi de moi, rends-moi visite, et venge-moi de
    mes persécuteurs. Tu es patient, alors ne m'enlève pas. Sachez que pour vous,
    j'ai souffert l'opprobre.
  hbo-hbo: אַתָּ֧ה יָדַ֣עְתָּ יְהוָ֗ה זָכְרֵ֤נִי וּפָקְדֵ֙נִי֙ וְהִנָּ֤קֶם לִי֙ מֵרֹ֣דְפַ֔י
    אַל־לְאֶ֥רֶךְ אַפְּךָ֖ תִּקָּחֵ֑נִי דַּ֕ע שְׂאֵתִ֥י עָלֶ֖יךָ חֶרְפָּֽה׃
  kik-kik: Wee Jehova-rĩ, nĩwe ũũĩ; ndirikana na ũũmenyagĩrĩre. Ndĩhĩria kũrĩ arĩa
    maanyariiraga. Wee nĩũkiragĩrĩria; ndũkanjeherie; ririkana ũrĩa ndananyariirĩka
    nĩ ũndũ waku.
  fra-NCL: Tu le sais, Yahweh ! Souviens-toi de moi, prends soin de moi et venge-moi
    de mes persécuteurs ; ne m’enlève pas, dans ta patience envers eux, sache que
    c’est pour toi que je porte l’opprobre !
  cek-AK: Aw Angraeng, nang mah panoek; na panoek poe ah loe, na khenzawn ah; kai
    pacaekthlaek kaminawk to lu la ah; ka misanawk nuiah palungsawk hmah, kai hae
    na takhoe ving hmah; kai loe nang pongah kasaethuihaih to ka yok boeh, tiah panoek
    ah.
  cuk-cuk: 'Ani Jeremías, Bab-Jehováʼga sogded: “Bab-Jehová an be-ular-wilediid be
    nue-wisid. ¡Melle be an-iege! ¡Be an-bendakdage! ¡Dulemar an-balegindimalad buged-mai
    be imake! Be-gwae-gwae-itosurdaedba, melle we-dulemarse-burgwega be an-imake.
    Be nue-an-dake, an be-ular uasoledid.'
  uig-CYR: И Пәрвәрдигар, Сән һалимни билисән; мени есиңдә тутқайсән, маңа йеқин келип
    мәндин хәвәр алғайсән вә маңа зиянкәшлик қилғучилардин интиқамимни алғайсән; Сән
    уларға сәвир-тақәт көрсәткүң болсиму, мени йоқатмиғайсән! Мениң Сени дәп хорлинивақанлиғимни
    билгәйсән.
  tel-2017: యెహోవా, నా బాధ నీకే తెలుసు. నన్ను గుర్తు చేసుకుని సాయం చెయ్యి. నన్ను బాధించే
    వారి మీద నా కోసం ప్రతీకారం చెయ్యి. నువ్వు ఓర్పు వహించి నన్ను తీసుకుపోవద్దు. నీ
    కోసమే నేను నింద భరిస్తున్నానని గుర్తు చేసుకో.
  hat-BSA: Ou menm ki konnen, O SENYÈ, sonje mwen e pran vanjans sou pèsekitè mwen
    yo. Nan pasyans Ou, O SENYÈ, pa retire m nèt; rekonèt ke pou non Ou, mwen te sipòte
    repwòch.
  kos-kos: Na nga fahk, “LEUM GOD, kom etu. Esamyu ac kasreyu. Lela nga in foloksak
    nu selos su kalyeiyu. Nimet arulana mongfisrasr nu selos, pwanang elos in uniyuwi.
    Esam lah elos akkolukyeyu ke sripom.
  hbo-WLC: אַתָּ֧ה יָדַ֣עְתָּ יְהוָ֗ה זָכְרֵ֤נִי וּפָקְדֵ֙נִי֙ וְהִנָּ֤קֶם לִי֙ מֵרֹ֣דְפַ֔י
    אַל־לְאֶ֥רֶךְ אַפְּךָ֖ תִּקָּחֵ֑נִי דַּ֕ע שְׂאֵתִ֥י עָלֶ֖יךָ חֶרְפָּֽה׃
  ibo-ibo: Ị maara O Onyenwe anyị, ya mere cheta m, lekọtaakwa m. Bọọrọ m ọbọ megide
    ndị na-akpagbu m. Ewezugala m, biko, nʼihi na ị bụ onye ogologo ntachiobi. Lee
    ka m si na-anata nkọcha nʼihi na m na-asọpụrụ gị.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ ଜାଣୁଅଛ; ମୋତେ ସ୍ମରଣ କର ଓ ମୋହର ତତ୍ତ୍ୱାନୁସନ୍ଧାନ କର, ପୁଣି
    ମୋର ତାଡ଼ନାକାରୀମାନଙ୍କଠାରୁ ପରିଶୋଧ ନିଅ; ତୁମ୍ଭର ଦୀର୍ଘସହିଷ୍ଣୁତା ସକାଶୁ ମୋତେ ସଂହାର କର
    ନାହିଁ; ମୁଁ ତୁମ୍ଭ ସକାଶୁ ନିନ୍ଦାଭୋଗ କରିଅଛି, ଏହା ଜ୍ଞାତ ହୁଅ।
  chk-chk: Mürin Jeremaia a apasa, “Ai Samol mi Lapalap, en ka silei mettoch meinisin.
    Kopwe chechemeniei o alisiei. Fän itei kopwe ngeni chon ariaföüüei chappen ar
    föför. Lon om mosonotam kosap angei manauei. Kopwe chechemeni pwe üa itengau fän
    itom.
  rop-rop: Afta na aibin tok, “YAWEI, yu sabi. Yu jinggabat mi en yu album mi. Yu
    larram mi fait langa detlot pipul hu oldei ardimbat mi. Yu nomo jidan kwaitbala,
    en larram olabat kilim mi. Yu sabi ol dislot ting bin hepin langa mi, dumaji mi
    na wekinmen blanga yu.
  ukr-1871: Господи! ти все знаєш; спогадай мене, заступися за мене й відомсти за
    мене гонителям моїм; не погуби мене через довготерпеливість твою до них; ти ж
    знаєш, що се за тебе я наругу приймаю.
  deu-1951: HERR, du weißt es, so gedenke nun meiner; nimm dich meiner an und räche
    mich an meinen Verfolgern! Nach deiner Langmut raffe mich nicht hin; bedenke,
    daß ich um deinetwillen Schmach leide!
  eng-JPS: Thou, O LORD, knowest; Remember me, and think of me, and avenge me of my
    persecutors; take me not away because of Thy long-suffering; know that for Thy
    sake I have suffered taunts.
  srp-1865: Ti znaš, Gospode, opomeni me se i pohodi me i osveti me od onijeh koji
    me gone; nemoj me zgrabiti dokle se ustežeš od gnjeva; znaj da podnosim rug tebe
    radi.
  lug-lug: Ayi Mukama ggwe omanyi byonna. Nzijukira ondabirire. Ompalanire eggwanga
    ku abo abanjigganya. Mu kugumiikiriza kwo okunene tontwala. Lowooza ku ngeri gye
    mbonyeebonye ku lulwo.
  heb-heb: אתה ידעת יהוה זכרני ופקדני והנקם לי מרדפי אל לארך אפך תקחני דע שאתי עליך
    חרפה׃
  ben-IRV: তুমি নিজেই জানো, সদাপ্রভু! আমাকে স্মরণ কর ও আমাকে সাহায্য কর। আমার জন্য
    আমার অন্যায়কারীদের বিরুদ্ধে প্রতিশোধ নাও। তোমার সহনশীলতায় আমাকে দূরে সরিয়ে
    রেখ না। আমি তোমার জন্য ভর্ত্সনা স্বীকার করি।
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਤੂੰ ਜਾਣਦਾ ਹੈਂ, ਮੈਨੂੰ ਚੇਤੇ ਕਰ ਅਤੇ ਮੇਰੀ ਖ਼ਬਰ ਲੈ, ਮੇਰੇ ਸਤਾਉਣ ਵਾਲਿਆਂ
    ਤੋਂ ਮੇਰਾ ਬਦਲਾ ਲੈ। ਆਪਣੀ ਧੀਰਜ ਵਿੱਚੋਂ ਮੈਨੂੰ ਨਾ ਚੁੱਕ ਲਈਂ, ਜਾਣ ਲੈ ਕਿ ਮੈਂ ਤੇਰੇ ਲਈ ਉਲਾਹਮਾ
    ਝੱਲਿਆ ਹੈ।
  mya-JVB: အို ထာဝရဘုရား ၊ ကိုယ်တော် သည် သိ တော်မူ ၏။ အကျွန်ုပ် ကို အောက်မေ့ လျက်
    အကြည့်အရှု ကြွလာ၍ ၊ အကျွန်ုပ် ကို ညှဉ်းဆဲ သောသူတို့ကို တရားသဖြင့်ဒဏ်ပေး တော်မူပါ။
    သူတို့ကိုသည်းခံ ၍၊ အကျွန်ုပ် ကို သုတ်သင် ပယ်ရှင်းတော်မ မူပါနှင့်။ အကျွန်ုပ် သည်
    ကိုယ်တော် အတွက် ကဲ့ရဲ့ ခြင်း ခံရ ကြောင်း ကို အောက်မေ့ တော်မူပါ။
  tbg-tbg: Noravauvo, te nora maaraqi vaunara are virara irianarave. Are tiriara irihara
    ti kahaqama timitaane. Ti qoraiqama timite variaka are nái qoraiqama nimitaane.
    Hauri are vika qihaaqama nimitaira vika ti harukevorave. Te ai uva tiva nimi vaunara
    kaara vika tiriara qora uva ti variavo. Are virara iritaane.
  hmo-hmo: Vadaeni lau Ieremia be lau hereva, lau gwau, “Lohiabada e, lauegu lalohisihisi
    oi diba. Mani lau dekenai do oi laloa, bona lau do oi durua. Bona oi ese lau idia
    hadikaia gwauraia taudia edia kerere davana do oi henidia. Do oi haheauka lasi
    idia dekenai, to do oi panisidia haraga, lau do idia alaia garina. Badina be oi
    diba lau be oi dekenai lau gaukara dainai, idia ese lau idia hereva dika henia
    noho.
  urd-urd: ऐ ख़ुदावन्द, तू जानता है; मुझे याद फ़रमा और मुझ पर शफ़क़त कर, और मेरे सतानेवालों
    से मेरा इन्तक़ाम ले। तू बर्दाश्त करते — करते मुझे न उठा ले, जान रख कि मैंने तेरी
    ख़ातिर मलामत उठाई है।
  rus-SYN: О, Господи! Ты знаешь все; вспомни обо мне и посети меня, и отмсти за меня
    гонителям моим; не погуби меня по долготерпению Твоему; Ты знаешь, что ради Тебя
    несу я поругание.
  bqc-SIM: Dii, ń ma yã́ dↄ̃. To ma yã́ àↄ dↄngu, ní laaidↄa. Tↄ simɛɛ ma wɛtãnaↄwa,
    ńsu mɛnakɛńnↄ e aa gɛ ma dɛo. Ǹyↄ̃ dↄ̃ kɛ́ n yã́i wì ma láanikɛi.
  tcz-CHONGTHU: Chuin keiman, “O Pakai, nangin kachunga thil lhung ho nahenai! Hung
    in neihung panpin, chule eibol engseho chunga phu neihung lahpeh tan; neidalha
    louvin, nangma jal’a housetna katoh hi neihet peh teiyin.
  mar-mar: 'परमेश्वरा, तू जाणतोस, माझी आठवण ठेव व मदत कर. माझ्या करीता, माझ्या माझ्यापाठीस
    लागणाऱ्यांविरूद्ध सूड घे. तुझ्या सहनशीलतेत मला दूर घालवू नकोस, तुझ्याकरीता मी
    दु: ख सहन केले, हे जाण.'
  qub-qub: Tayta Dios, gamga llapantami musyanqui. Nogata yarpäramay ari. Yanapämänayquipaj
    shaycamuy ari. ¡Gaticachämajcunata ayñita cutichiy! Paycunataga ama cuyapaychu
    ari. Nogata wañuchimänantaga ama munaycuychu. Tayta Dios, gam-raycumi tucuyta
    gayapämaptinpis awantacö.
  bqp-bqp: Yerɑ Yeremi u Yinni Gusunɔ wisɑ u nɛɛ, ɑ kpuro yɛ̃. A mɑn yɑɑyo. A ku mɑn
    duɑri. A be bɑ mɑn nɔni sɔ̃ɔmɔ mɔru kɔsio. A ku mɑn go, wunɛ wi ɑ suuru mɔ. A
    yɛ̃ mɑ wunɛn sɔ̃nɑ nɑ sekuru sɔɔwɑ.
  hat-hat: 'Lè sa a mwen di: -Ou menm, Seyè, ou konn tout bagay. Pa bliye m'' non!
    Vin pote m'' sekou! Tire revanj pou mwen sou moun k''ap pèsekite m'' yo! Pa al
    twò dousman ak yo pou yo pa gen tan touye m''. Chonje se poutèt ou y''ap joure
    m'' konsa!'
  eng-BSB: You understand, O LORD; remember me and attend to me. Avenge me against
    my persecutors. In Your patience, do not take me away. Know that I endure reproach
    for Your honor.
  eng-WEBPB: LORD, you know. Remember me, visit me, and avenge me of my persecutors.
    You are patient, so don’t take me away. Know that for your sake I have suffered
    reproach.
  kbq-kbq: Hige'na nagra Jeremaia'na amanage hu'noe. Ra Anumzamoka nagrite'ma fore'ma
    nehia knazana, ko kenka antahinka hu'nane. Kasunku hunenantenka nazeri havizama
    nehaza vahera nona huzamanto. Na'ankure nagra Kagri eri'za vahe mani'noa zanku
    hu'za, nahe fri'za nehazanki antahi nenaminka kegava hunanto.
  nhe-BL: TOTECO, xinechilnamiqui huan xinechpalehui. Xiquinmacuepili nocualancaitacahua
    nopampa na. Amo xiquincahuili ma nechmictica. Ta tijmati para na nitlaijiyohuía
    pampa nimitzicnelía.
  gub-BL: Na'e awazar ize'eg izupe kury. — O Tupàn Tuweharupi Wiko Ma'e. Ne erekwaw
    ma'e paw rupi ne. Nema'enukwaw herehe nehe. Hepytywà pe nehe. Ezepyk herehe ipuruzuka
    wer ma'e wanehe nehe, herekuzaromo nehe. Aze nerezepyk kwaw wanehe na'arewahy
    nehe, hezuka putar wà nehe. Nema'enukwaw ko ma'e rehe nehe. Uze'eg zemueteahy
    herehe wà, ta'e amume'u neze'eg wanupe ihe xe.
  eng-DRA: 'O Lord, thou knowest, remember me, and visit me, and defend me from them
    that persecute me, do not defend me in thy patience: know that for thy sake I
    have sufferred reproach.'
