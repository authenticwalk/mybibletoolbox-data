  tbz-SIM: N Yiɛ̀ nKuyie nhɑ bɑ́ɑ́ yɛ̃̀ n kpɛ́í, n yɛ̃́ n kpɛ́í nkɛ́ n dɛɛtɛ́nɛ̀ n
