    କରି କ୍ଳାନ୍ତ ହୋଇଅଛୁ।
  chk-chk: Ämi oua likitieila, oua chök sopwela le tokola seniei. Iei mine üa aitiewu
    pei o afeiengauakemi. Üa chipwangela le pwetete ngenikemi.
  rop-rop: Ol yumob pipul nomo bin laigim mi. Yumob bin gibit bekboun langa mi. Wal
    aibin pudumat main bingga na, en aibin binijimap yumob, dumaji aibin nokap brom
    albumbat yumob na, en aibin brabli wail langa yumob du.
  ukr-1871: 'Ти відопхнув мене, — говорить Господь, одступив назад од мене; тим я
    простягну проти тебе руку мою й погублю тебе: я перестав милувати.'
  deu-1951: Du hast mich zurückgestoßen, spricht der HERR; du bist rückwärts gegangen;
    darum habe ich meine Hand wider dich ausgestreckt, dich zu verderben. Ich bin
    des Erbarmens müde geworden.
  eng-JPS: Thou hast cast Me off, saith the LORD, thou art gone backward; Therefore
    do I stretch out My hand against thee, and destroy thee; I am weary with repenting.
  srp-1865: Ti si me ostavio, govori Gospod, otišao si natrag; zato æu mahnuti rukom
    svojom na te i pogubiæu te; dosadi mi žaliti.
  lug-lug: Mwanneegaana,” bw’ayogera Mukama. “Temutya kudda nnyuma. Noolwekyo mbagololeddeko
    omukono gwange ne mbazikiriza. Sikyasobola kukukwatirwa kisa.
  heb-heb: את נטשת אתי נאם יהוה אחור תלכי ואט את ידי עליך ואשחיתך נלאיתי הנחם׃
  ben-IRV: সদাপ্রভু এই কথা বলেন, ‘তুমি আমাকে ত্যাগ করেছ, তুমি আমার কাছ থেকে ফিরে গেছ।
    সেইজন্য আমি তোমাকে নিজের হাতে আঘাত করব এবং তোমাকে ধ্বংস করব। আমি তোমার উপরে দয়া
    করতে করতে ক্লান্ত হয়ে পরেছি।
  pan-pan: ਤੂੰ ਮੈਨੂੰ ਛੱਡ ਦਿੱਤਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਤੂੰ ਪਿੱਛੇ ਨੂੰ ਫਿਰ ਗਈ। ਮੈਂ ਤੇਰੇ ਵਿਰੁੱਧ
    ਆਪਣਾ ਹੱਥ ਚੁੱਕਾਂਗਾ ਅਤੇ ਤੈਨੂੰ ਨਾਸ ਕਰ ਦਿਆਂਗਾ, ਪਛਤਾਉਂਦਾ ਮੈਂ ਥੱਕ ਗਿਆ!
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ သင် သည် ငါ့ ကို စွန့်ပစ် ၍ ဆုတ် သွားပြီ။
    ထိုကြောင့် ၊ ငါ သည် လက် ကို ဆန့် ၍ သင့် ကို ဖျက်ဆီး မည်။ ငါသည် နောင်တရ ၍ ငြီးငွေ့
    ပြီ။
  tbg-tbg: Are ti qoririma timitehara, qaiqaa qaiqaa ti tauvaqa utu timitaanarave.
    Vira kaara te tenta kauqu tutuke ai vehi autu taiqa karerave. Are tiriara popohaanarara
    ti, kia te qaiqaavata ai aaqurihama amitarerave, tiro.
  hmo-hmo: Lohiabada ia gwau, “Umui Iuda taudia ese lau umui negea. Lau dekena amo
    umui raka siri noho, doko lasi. Unai dainai egu imana lau atoa, umui do lau hadikaia
    ore totona. Nega momo herea lau bogahisihisi umui dekenai, to hari lau hesiku
    vadaeni.
  urd-urd: ख़ुदावन्द फ़रमाता है, तूने मुझे छोड़ दिया और नाफ़रमान हो गई, इसलिए मैं
    तुझ पर अपना हाथ बढ़ाऊँगा और तुझे बर्बाद करूँगा, मैं तो तरस खाते खाते तंग आ गया।
  rus-SYN: 'Ты оставил Меня, говорит Господь, отступил назад; поэтому Я простру на
    тебя руку Мою и погублю тебя: Я устал миловать.'
  bqc-SIM: Ma Dii ma mɛ̀ n pãkpàmazi n bↄ ma kpɛ. A yã́i má ↄtↄ̃ma mà n dɛ, ma
    kpasa ń n wɛ̃nagwaao.
  tcz-CHONGTHU: Nangin keima neidalhah’a, neinungsun ahitai, tin Pakaiyin aseiye.
    Hijeh chun, nangma dounan kakhut kalhangin, kasuhmang ding nahitai. Nang dinga
    lung khaikhi bol bol jong kachimtai.
  mar-mar: तू मला नाकारलेस, परमेश्वर असे म्हणतो, तू माझ्यापासून मागे गेली आहेस. म्हणून
    मी माझ्या हाताने तुला फटकारील आणि नाश करीन. तुझ्यावर दया करून मी थकलो आहे.
  qub-qub: Gamcunami cachaycamashcanqui. Gamcunami chiquicarcamashcanqui. Chayno cashayquipita
    mana awantarnami castigar illgächishayqui. Noga Tayta Diosmi chayno në.
  bqp-bqp: Wee ɑ mɑn deri, mɑ ɑ biru wurɑ. Yen sɔ̃, kon nun nɔmɑ doke n nun kpeerɑsiɑ.
    Domi nɑ wɑsirɑ kɑ bɑɑdommɑn wɔnwɔn te nɑ nun kuɑmmɛ.
  hat-hat: Se nou menm ki voye m' jete. Se Seyè a menm ki di sa. Se nou menm ki vire
    do ban mwen. Se konsa, mwen leve men m' sou nou pou m' detwi nou, paske mwen bouke
    pran pasyans ak nou.
  eng-BSB: You have forsaken Me, declares the LORD. You have turned your back. So
    I will stretch out My hand against you and I will destroy you; I am weary of showing
    compassion.
  eng-WEBPB: You have rejected me,” says the LORD. “You have gone backward. Therefore
    I have stretched out my hand against you and destroyed you. I am weary of showing
    compassion.
  kbq-kbq: Nagra Ra Anumzamo'nama nehuana, tamagra tamefi hunenamita natreta rukrahe
    huta vu'naze. E'ina hu'nazagu Nagra nazana erisga hu'na tamazeri haviza hugahue.
    Nagra nasunku'ma huramante'nama neozamo'a tusi navaresra hie.
  nhe-BL: Imojuanti innechtlahuelcajtoque huan innechcajque ica imoica. Huajca ama
    na nimomatlalanas para nimechtzontlamiltis. Nimitzmacatoc miyac tonali para ximoyolcuepaca
    hasta ya nisiyajqui. Pero ax inmoyolcueptoque. Queja nopa niquijtohua niimoTECO.
  gub-BL: Hereityk pe. Pewak pekupe hexak kar pà ihewe. Na'e aupir hepo pekamikamik
    pà. Ta'e hekene'o penemiapo kwer ikatu 'ym ma'e imunàn ire ihe xe. Ihe Tupàn Tuweharupi
    Wiko Ma'e aiko ko ma'e imume'u har romo ihe.
  eng-DRA: 'Thou hast forsaken me, saith the Lord, thou art gone backward: and I will
    stretch out my hand against thee, and I will destroy thee: I am weary of entreating
    thee.'
