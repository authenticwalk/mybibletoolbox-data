verse: JER.015.006
translations:
  mal-C: നീ എന്നെ ഉപേക്ഷിച്ചിരിക്കുന്നു,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു. “നിങ്ങൾ വിശ്വാസത്യാഗികളായി
    തുടരുന്നു. തന്മൂലം ഞാൻ നിനക്കെതിരേ കൈനീട്ടി നിന്നെ നശിപ്പിക്കും; ഞാൻ ക്ഷമകാണിച്ചു
    മടുത്തിരിക്കുന്നു.
  deu-TKW: Du hast mich verstoßen, ist der Spruch Jahwes, zogst dich zurück, darum
    habe ich meine Hand wider dich ausgestreckt und dich zu Grunde gerichtet, - ich
    bin's müde geworden, Erbarmen zu üben.
  lin-lin: Osundolaki Ngai, » elobi Yawe, « opesaki Ngai mokongo. Yango wana, loboko
    na Ngai ekobeta yo, mpe nakobebisa yo ; nakoyokela yo lisusu mawa te.
  eng-LSV: You have left Me,” || A declaration of YHWH, || “You go backward, || And
    I stretch out My hand against you, || And I destroy you, || I have been weary
    of relenting,
  eng-GNV: 'Thou hast forsaken me, sayth the Lord, and gone backward: therefore wil
    I stretch out mine hand against thee, and destroy thee: for I am weary with repenting.'
  eng-WEBSTER: 'Thou hast forsaken me, saith the LORD, thou art gone backward: therefore
    will I stretch out my hand against thee, and destroy thee; I am weary with repenting.'
  nhw-BL: Amojuanti antechtlahuelcajtoque huan antechcajque ica amoica. Huajca ama
    na nimomatlananas para nimechtzontlamiltis. Nimitzmacatoc miyac tonali para ximoyolcuepaca
    hasta ya nisiyajqui. Pero amo anmoyolcueptoque. Quej nopa niquijtohua niamoTECO.
  swh-ONEN: Umenikataa mimi,” asema Bwana. “Unazidi kukengeuka. Hivyo nitanyoosha
    mkono wangu juu yako na kukuangamiza, siwezi kuendelea kukuonea huruma.
  bba-bba: Wee ɑ mɑn deri, mɑ ɑ biru wurɑ. Yen sɔ̃, kon nun nɔmɑ doke n nun kpeerɑsiɑ.
    Domi nɑ wɑsirɑ kɑ bɑɑdommɑn wɔnwɔn te nɑ nun kuɑmmɛ.
  eng-KJVCPB: 'Thou hast forsaken me, saith the Lord, thou art gone backward: therefore
    will I stretch out my hand against thee, and destroy thee; I am weary with repenting.'
  luo-luo: Jehova Nyasaye owacho niya, “Isedaga. Isiko mana kibaro iweyo yo. Omiyo
    anaket lweta kuomi kendo tieki; ok anatimni ngʼwono kendo.
  meu-meu: 'Iehova na e tomu: Vada o dadaraigu, bona murimu kahana o lao henia louloumu;
    taunabunai, lau imagu vada na toia roro, oi ihadikamu totona, bona vada na habuamu
    tari; hebogahisi ai na hesikumu.'
  npi-ULB: तैंले मलाई त्यागेको छस्, यो परमप्रभुको घोषणा हो— तँ मबाट फर्केर गएको छस्
    । त्यसैले म आफ्‍नो हातले तँलाई प्रहार गर्नेछु र तलाई नाश पार्नेछु । तँलाई दया
    देखाउँदा-देखाउँदा म थकित भइसकेको छु ।
  yor-yor: O ti kọ̀ mí sílẹ̀,” ni Olúwa wí, “Ìwọ sì wà nínú ìpadàsẹ́yìn. Nítorí náà,
    Èmi yóò dáwọ́lé ọ, èmi ó sì pa ọ́ run, Èmi kò sì ní fi ojú àánú wò ọ́ mọ́.
  pes-OPCB: شما مرا ترک کرده و از من روگردانده‌اید، پس من نیز دست خود را دراز می‌کنم
    تا شما را نابود کنم، چون دیگر از رحم کردن به شما خسته شده‌ام!
  tgl-ULB: 'Ito ang pahayag ni Yahweh: Tinalikuran mo ako at lumayo ka sa akin. Kaya
    hahampasin kita ng aking mga kamay at wawasakin kita. Pagod na akong magkaroon
    ng awa sa iyo.'
  hui-hui: Anduane Homogo i̱na henene tigatigaore langerogo tígua i̱ erembira ngialu
    kaundiaha pu waharimigoni ndobe. Ani birimigonaga i̱ninaga gioreme tí balu mo
    ko harogoni ndobe. Tíhondo dara haabo halu haruligonigo ai áyu tí baba manga timbuni
    ho kogoni.
  mya-mya: သင်​တို့​သည်​ငါ့​အား​ပစ်​ပယ်​ကြ​လေ​ပြီ။ သင်​တို့​သည်​ငါ့​အား​ကျော​ခိုင်း​ကြ​လေ​ပြီ။
    ငါ​သည်​အ​မျက်​ဒေါ​သ​ချုပ်​တည်း​မှု​ကို ငြီး​ငွေ့​ပြီ​ဖြစ်​သ​ဖြင့် လက်​တော်​ကို​ဆန့်​၍​သင်တို့​အား​ဖျက်​ဆီး​လေ​ပြီ''
    ဟု​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་ཀྱིས་ང་རང་དོར་ཏེ་ཁ་ཕྱིར་འཁོར་ནས་སོང་བས། ངས་ལག་པ་བརྐྱངས་ནས་ཁྱོད་ལ་རྒོལ་ཞིང་ཁྱོད་མེད་པར་བཟོ་དགོས་ལ།
    བདག་བློ་ཁ་ཚུར་འཁོར་བའི་དཔེ་མེད་ཅེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: Wakandiramba,” ndizvo zvinotaura Jehovha. “Unoramba uchidzokera shure.
    Saka ndichakubata noruoko rwangu ndigokuparadza; handichagoni kuramba ndichikunzwira
    tsitsi.
  spa-BLM: Me has rechazado”, dice Yahvé. “Has ido hacia atrás. Por eso he extendido
    mi mano contra ti y te destruyó. Estoy cansado de mostrar compasión.
  cac-cac: A in Jehová in svala', a ex tic ix in e patiquejeli, ex te juvieli. Toxo
    ix in te tzactzaj ex vac'an nivanc'olal, yuj chi' toxo ix vic'chan̈ in c'ab' vac'an
    eyaelal yic tzex in sataneli.
  swh-ULB: Umeniacha-hili ndilo tamko la Bwana-umerudi nyuma. Kwa hiyo nitawapiga
    kwa mkono wangu na kukuangamiza. Nimechoka kuwahurumia.
  bel-bel: 'І ты пакінуў Мяне, кажа Гасподзь, адступіўся: таму я падыму на цябе руку
    Маю і загублю цябе: Я стаміўся літаваць.'
  deu-ELBBK: Du hast mich verstoßen, spricht der HERR, du gingst rückwärts; und so
    werde ich meine Hand gegen dich ausstrecken und dich verderben; ich bin des Bereuens
    müde.
  mbb-OT: Inselikwey a keniyu; layun a keniyu ed-iniyuǥi. Umbe egemiten ku is gehem
    ku te kedezaat keniyu. Neperahan ad he ebpaahà te hizu ku keniyu.
  mal-2015: നീ എന്നെ ഉപേക്ഷിച്ചു പിൻവാങ്ങിയിരിക്കുന്നു എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു;
    അതുകൊണ്ടു ഞാൻ നിന്റെ നേരെ കൈ നീട്ടി നിന്നെ നശിപ്പിക്കും; ഞാൻ കരുണ കാണിച്ചു മടുത്തിരിക്കുന്നു.
  rmc-rmc: Tu man odčhiďal,“ phenel o RAJ, „visarďal tut mange le dumeha. Vašoda pre
    tute nacirdava miro vast a zňičinava tut, bo imar zuňinďom te zľikerel miri choľi.
  pes-OPV: 'خداوند می‌گوید: چونکه تومرا ترک کرده، به عقب برگشتی من نیز دست خودرا بر
    تو دراز کرده، تو را هلاک ساختم زیرا که ازپشیمان شدن بیزار گشتم.'
  ron-1924: 'М-ай пэрэсит”, зиче Домнул, „ай дат ынапой, де ачея Ымь ынтинд мына ымпотрива
    та ши те нимическ: сунт сэтул де милэ.'
  ben-OBCV: তুমি আমাকে প্রত্যাখ্যান করেছ,” সদাপ্রভু বলেন। “তুমি বারবার বিপথগামী হয়ে
    থাকো। তাই আমি তোমার উপরে হস্তক্ষেপ করে তোমাকে ধ্বংস করব; তোমার প্রতি আর কোনো মমতা
    দেখাব না।
  som-som: Rabbigu wuxuu leeyahay, Waad iga tagtay, oo dib baad u noqotay, sidaas
    daraaddeed gacantaydaan kugu soo fidiyey, waanan ku baabbi'iyey, waayo, inaan
    ciqaabiddaada ka noqdo waan ka daalay.
  lat-VUC: 'Tu reliquisti me, dicit Dominus; retrorsum abiisti: et extendam manum
    meam super te, et interficiam te: laboravi rogans.'
  eng-ASVBT: 'Thou hast rejected me, saith Jehovah, thou art gone backward: therefore
    have I stretched out my hand against thee, and destroyed thee; I am weary with
    repenting.'
  ita-1885: Tu mi hai abbandonato, dice il Signore, e te ne sei ita indietro; io altresì
    stenderò la mano sopra te, e ti distruggerò; io sono stanco di pentirmi.
  eng-LXXUP: 'Thou hast turned away from me, saith the Lord, thou wilt go back: therefore
    I will stretch out my hand, and will destroy thee, and will no more spare them.'
  eng-ULB: You have forsaken me—this is Yahweh's declaration—you have gone back from
    me. So I will strike you with my hand and destroy you. I am tired of having mercy
    on you.
  spa-VBL: Me has abandonado, declara el Señor. Me has dado la espalda. Por eso actuaré
    contra ti y te destruiré; me he cansado de mostrarte misericordia.
  fra-_FOB: Tu m'as abandonné, dit l'Éternel, tu es allée en arrière; mais j'étends
    ma main sur toi, et je te détruis. Je suis las d'avoir pitié.
  mal-mal: നീ എന്നെ ഉപേക്ഷിച്ചു പിൻമാറിയിരിക്കുന്നു” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു;
    “അതുകൊണ്ട് ഞാൻ നിന്റെനേരെ കൈ നീട്ടി നിന്നെ നശിപ്പിക്കും; ഞാൻ കരുണ കാണിച്ച് മടുത്തിരിക്കുന്നു.
  urd-GVR: Rab farmātā hai, “Tū ne mujhe radd kiyā, apnā muṅh mujh se pher liyā hai.
    Ab maiṅ apnā hāth tere ḳhilāf baṛhā kar tujhe tabāh kar dūṅgā. Kyoṅki maiṅ hamdardī
    dikhāte dikhāte tang ā gayā hūṅ.
  suz-BL: गे आं कली प्रोंइशो बाक्‍नेवे। गे नोले शोंइसीन सीन बाक्‍नेवे। मोपतीके गो
    आं गुइ क्‍युक्‍शा इ कली साइक्‍नुङ। मुल गो आं गाइश्‍शो मतेक्‍नुङ।
  eng-NOY: Thou hast forsaken me, saith Jehovah; Thou hast gone backward; Therefore
    will I stretch out my hand against thee, and destroy thee; I am weary of relenting.
  ita-1927: Tu m’hai respinto, dice l’Eterno; ti sei tirata indietro; perciò io stendo
    la mano contro di te, e ti distruggo; sono stanco di pentirmi.
  ckb-ckb: تۆ وازت لە من هێنا، لێم یاخی دەبی، لەبەر ئەوە دەست درێژدەکەمە سەرت و لەناوت
    دەبەم، لە لێبوردنت بێزار بووم.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: 'You have given me up, says the Lord, you have gone back: so my hand is
    stretched out against you for your destruction; I am tired of changing my purpose.'
  kan-OKCV: ನೀನು ನನ್ನನ್ನು ಬಿಟ್ಟುಬಿಟ್ಟಿದ್ದೀ,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. “ನೀನು ಹಿಂಜಾರಿದೆ.
    ಆದ್ದರಿಂದ ನನ್ನ ಕೈಯನ್ನು ನಿನಗೆ ವಿರೋಧವಾಗಿ ಚಾಚಿ, ನಿನ್ನನ್ನು ನಾಶಮಾಡುವೆನು. ನಿನಗೆ ಅನುಕಂಪ
    ತೋರಿಸುವುದರಲ್ಲಿ ದಣಿದಿದ್ದೇನೆ.
  tam-2017: நீ என்னைவிட்டுப் பின்வாங்கிப்போனாய்; ஆகையால், என் கையை உனக்கு விரோதமாய்
    நீட்டி, உன்னை அழிப்பேன்; நான் பொறுத்துப்பொறுத்து சோர்ந்துபோனேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Tú me dejaste, dice Jehová, atrás te volviste: por tanto yo extenderé
    sobre ti mi mano, y te destruiré; estoy cansado de arrepentirme.'
  ron-BTF: Tu m-ai părăsit, spune DOMNUL, ai mers înapoi; de aceea îmi voi întinde
    mâna împotriva ta și te voi nimici; m-am săturat de pocăință.
  eng-WEBP: You have rejected me,” says the LORD. “You have gone backward. Therefore
    I have stretched out my hand against you and destroyed you. I am weary of showing
    compassion.
  eng-FBV: You have deserted me, declares the Lord. You have turned your back on me.
    So I will take action against you and destroy you; I am tired of showing you mercy.
  nld-1939: Ge hebt Mij verworpen, spreekt Jahweh, Mij de rug toegekeerd. Daarom steek
    Ik mijn hand tegen u uit, om u te vernielen, Ik ben het zat, Mij nog te ontfermen.
  nch-BL: Amojuanti antechtahuelcajtoque huan antechcajque ica amoica. Huajca ama
    na nimomatananas para nimechtzontamiltis. Nimechmacatoc miyac tonali para ximoyolcuepaca
    hasta ya nisiyajqui. Pero amo anmoyolcuectoque. Quej nopa niquijtohua niamoTECO.
  vie-1934: 'Đức Giê-hô-va phán: Ngươi đã bỏ ta, đã xây lại đằng sau, nên ta đã giang
    tay trên ngươi, để diệt ngươi. Ta đã chán sự đổi ý.'
  hin-CV: तुम, जिन्होंने मुझे भूलना पसंद कर दिया है,” यह याहवेह की वाणी है. “तुम जो
    पीछे ही हटते जा रहे हो. इसलिये मैं अपना हाथ तुम्हारे विरुद्ध उठाऊंगा और तुम्हें
    नष्ट कर दूंगा; थक चुका हूं मैं तुम पर कृपा करते-करते.
  spa-BES: Me has dejado, dice el Señor, me diste la espalda, así que mi mano se extiende
    contra ti para tu destrucción; Estoy cansado de cambiar mi propósito.
  tdx-tdx: Fa nifarie’o iraho, hoe t’Iehovà, toe nidisa-voly; izay ty añitiako ama’o
    ty tañako, handrotsahako; mahamokotse ahy ty miheve.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “​เจ้​าได้ปฏิเสธเรา เจ้​าถอยหลังเรื่อยไป เราจึงจะเหยียดมือออกไปต่อสู้​เจ้​าและทำลายเจ้า
    เราเอือมต่อการผ่อนผันแล้ว
  por-BR-2018: Tu me deixaste, diz o SENHOR, voltaste para trás de mim ; por isso
    estenderei minha mão contra ti, e te destruirei; já estou cansado de sentir pena.
  deu-ELO: Du hast mich verstoßen, spricht Jehova, du gingst rückwärts; und so werde
    ich meine Hand wider dich ausstrecken und dich verderben; ich bin des Bereuens
    müde.
  eng-WYC-2018: Thou hast forsaken me, saith the Lord, thou hast gone aback; and I
    shall stretch forth mine hand on thee, and I shall slay thee; I travailed praying.
    (Thou hast deserted me, saith the Lord, thou hast gone away; and I shall stretch
    forth my hand against thee, and I shall kill thee; I am weary of restraining myself.)
  epo-epo: Vi forlasis Min, diras la Eternulo, vi iris malantaŭen; tial Mi etendas
    Mian manon sur vin kaj pereigas vin; Mi laciĝis de kompatado.
  uig-PIN: Sǝn Meni taxliwǝtkǝnsǝn, — dǝydu Pǝrwǝrdigar, — sǝn qekinip kǝtting; Mǝn
    üstünggǝ ⱪolumni sozup seni nabut ⱪilixⱪa turdum; Mǝn sanga iqimni aƣritixtin
    ⱨalsirap kǝttim.
  beo-beo: Dilia da Na higa:i dagoi. Dilia da Nama baligi fa:su. Amaiba:le Na da Na
    ougi gumimu helebeba:le, da Na lobo ilua:le, dili goudane fasi.
  tpi-OTNT: Mi Bikpela, mi tok stret, yu bin givim baksait long mi na yu wok long
    go longwe long mi. Olsem na mi bin paitim yu long han bilong mi yet na mi bagarapim
    yu. Planti taim mi bin sori long yu, tasol nau mi les pinis.
  hau-SA: Kin ƙi ni,” in ji Ubangiji. “Ki ci gaba da ja da baya. Ta haka zan ɗibiya
    hannuwana a kanki in hallaka ki; ba zan ƙara nuna miki jinƙai ba.
  uig-LAT: Sen Méni tashliwetkensen, — deydu Perwerdigar, — sen chékinip ketting;
    Men üstüngge qolumni sozup séni nabut qilishqa turdum; Men sanga ichimni aghritishtin
    halsirap kettim.
  nde-nde: Ungalile,” kutsho uThixo. “Uqhubeka uhlehlela emuva. Ngakho ngizabeka izandla
    phezu kwakho ngikuchithe; ngingeke ngibe lesihawu futhi.
  ton-ton: ‌ʻOku pehē ʻe Sihova, kuo ke fakaholomui meiate au; ko ia te u mafao atu
    hoku nima kiate koe, mo fakaʻauha koe; kuo u fiu ʻi he kātaki.
  ces-1613: Tys opustil mne, dí Hospodin, odšels nazpět; protož vztáhnu ruku svou
    na tebe, abych tě zkazil. Ustal jsem, želeje.
  eng-WMB: You have rejected me,” says the LORD. “You have gone backward. Therefore
    I have stretched out my hand against you and destroyed you. I am weary of showing
    compassion.
  tam-TCV: நீ என்னைப் புறக்கணித்து விட்டாய்” என்று யெகோவா அறிவிக்கிறார். “நீ தொடர்ந்து
    பின்வாங்கிக்கொண்டே இருக்கிறாய். ஆகையால் நான் உனக்கெதிராய் என் கையை நீட்டி, உன்னை
