  srp-1865: 'Gospod reèe: doista, ostatku æe tvojemu biti dobro, i braniæu te od neprijatelja,
    kad budeš u nevolji i u tjeskobi.'
  lug-lug: Mukama agamba nti, “Ddala ndikununula olw’ekigendererwa ekirungi, ddala
    ndireetera abalabe bo okukwegayirira, mu biseera eby’okuluma obujiji, mu biseera
    eby’akabi.
  heb-heb: אמר יהוה אם לא שרותך לטוב אם לוא הפגעתי בך בעת רעה ובעת צרה את האיב׃
  ben-IRV: সদাপ্রভু বললেন, “আমি কি মঙ্গলের জন্য তোমাকে উদ্ধার করব না? আমি অবশ্যই বিপদ
    ও দুর্দশার দিনের তোমার শত্রুদেরকে সাহায্যের জন্য মিনতি করব।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਆਖਿਆ, ਮੈਂ ਸੱਚ-ਮੁੱਚ ਤੈਨੂੰ ਭਲਿਆਈ ਲਈ ਛੁਡਾਵਾਂਗਾ, ਮੈਂ ਸੱਚ-ਮੁੱਚ ਬੁਰਿਆਈ
    ਦੇ ਸਮੇਂ ਵਿੱਚ ਅਤੇ ਦੁੱਖ ਦੇ ਸਮੇਂ ਵਿੱਚ ਵੈਰੀਆਂ ਕੋਲੋਂ ਤੇਰੇ ਅੱਗੇ ਤਰਲੇ ਕਰਾਵਾਂਗਾ
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ အကယ် စင်စစ်သင့် ကို ငါချမ်းသာ ပေးမည်။ အမှု
    ရောက်သောကာလ ၊ ညှဉ်းဆဲ ခြင်းကို ခံရသောကာလ ၌ ၊ ရန်သူ သည် သင့် ထံမှာ တောင်းပန် မည်အကြောင်း၊
    အကယ် စင်စစ်ငါစီရင်မည်။
  tbg-tbg: Te minti turaro Noravano tiharo, Te ai antua amitaarirara are homa vainarave.
    Naantiara qora entavanove, nora maaravanove, niqi qovaraiqiraqe te qaqi kaariramanta
    ai navunaaka ai navutaiqi variaka ariara ike mpo tiha tinavu kahaqiane tivarave,
    tiro.
  hmo-hmo: Lohiabada e, bema lau ese oiemu hesiai gaukara lau karaia namonamo lasi,
    bona bema lau idia dagedage henia taudia totona lau guriguri lasi neganai, edia
    hereva dika ena anina be lau dekenai do ia vara namo. Badina unai lau idia dagedage
    henia taudia be idia laloa hekwarahi bona idia hisihisi noho neganai, lau ese
    oi Lohiabada lau noia, oi ese idia do oi durua, ani?
  urd-urd: ख़ुदावन्द ने फ़रमाया, यक़ीनन मैं तुझे ताक़त बख़्शूँगा कि तेरी ख़ैर हो;
    यक़ीनन मैं मुसीबत और तंगी के वक़्त दुश्मनों से तेरे सामने इल्तिजा कराऊँगा।
  rus-SYN: 'Господь сказал: конец твой будет хорош, и Я заставлю врага поступать с
    тобою хорошо во время бедствия и во время скорби.'
  bqc-SIM: 'Ɔ̃ Dii mɛ̀: Má tó ǹ bↄ aafiaɛ fá! Mí tó n ibɛɛↄ mↄ kulɛkɛnɛ taasi
    pãsĩ gↄↄ.'
  tcz-CHONGTHU: Pakaiyin eidonbut in, “Olmo hih in, keiman nangma kaumpi nai! Namelmate
    chu, nahung joldiu, hungtaodiu ahi.
  mar-mar: परमेश्वर म्हणाला, तुझ्या चांगल्यासाठी मी तुला तारले नाही काय? खचित संकटे
    आणि दुःखाच्यावेळी शत्रू तुझ्याजवळ मदतीस विनंती करत येतील असे मी करीन.
  qub-qub: Tayta Dios, nogaga gamta allimi sirbishcä. Chiquimajcuna llaquicuycho,
    ñacaycho caycaptin yanapänayquipaj nogaga gamta mañacamushcämi. Mana mañacusha
    captëga maldisyunamashancuna jina chayamächun ari.
  bqp-bqp: Mɑ Yinni Gusunɔ u nɛɛ, kon nun yɑkiɑ wunɛn geɑn sɔ̃, kpɑ n nun wunɛn yibɛrɛbɑ
    kɑmiɑ wɑhɑlɑ kɑ nuku sɑnkirɑnun sɑɑ.
  hat-hat: Seyè, se pou tout madichon yo rive m' vre si mwen pa sèvi ou byen, si mwen
    pa t' plede avè ou pou tout lènmi m' yo, lè yo te nan malè, lè yo te nan tou sak
    pa bon.
  eng-BSB: 'The LORD said: “Surely I will deliver you for a good purpose; surely I
    will intercede with your enemy in your time of trouble, in your time of distress.'
  eng-WEBPB: The LORD said, “Most certainly I will strengthen you for good. Most certainly
    I will cause the enemy to make supplication to you in the time of evil and in
    the time of affliction.
  kbq-kbq: Hianagi Ra Anumzamo'a huno, Jeremaiaga Nagra kagu'vazisugenka mani'nenka
    knare eri'zana erigahane. Kagri ha' vahe'mo'za knafima mani'neza antahintahi hakarema
    nehu'za, kagrikura kasunku hurantenka taza huo hu'za eme meme hugahaze.
  nhe-BL: TOTECO, intla ax nijchijtoc tlen cuali moixpa, ma quisa melahuac tlen quiijtojtoque
    nopa tlacame tlen nechtelchihuaj. Hasta nimomaijtojtoc moixpa ipampa nocualancaitacahua
    quema onca cuesoli huan tlaohuijcayotl.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e. Ama'ereko katu newe. Aenoz ikatu ma'e neàmàtyry'ymar
    wanupe neremimono ràm ihe, waneko haw zawaiw katu mehe ma'erahy ipuraraw mehe
    ihe. Aze naiko kwaw agwer ma'e iapo har, tuwe waze'egaiw u'ar herehe nehe.
  eng-DRA: 'The Lord saith to me: Assuredly it shall be well with thy remnant, assuredly
    I shall help thee in the time of affliction, and in the time of tribulation against
    the enemy.'
