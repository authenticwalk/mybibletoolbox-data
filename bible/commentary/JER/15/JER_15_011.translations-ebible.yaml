verse: JER.015.011
translations:
  mal-C: 'യഹോവ അരുളിച്ചെയ്തു: “തീർച്ചയായും ഒരു സദുദ്ദേശ്യത്തോടെ ഞാൻ നിന്നെ സ്വതന്ത്രനാക്കും;
    ആപത്തിന്റെയും പീഡനത്തിന്റെയും കാലത്ത് നിന്റെ ശത്രു നിന്നോടു യാചിക്കാൻ ഞാൻ ഇടവരുത്തും,
    നിശ്ചയം.'
  deu-TKW: 'Es sprach Jahwe: Wahrlich, ich erhalte dich zum Guten! Wahrlich, ich will
    machen, daß dich der Feind zur Zeit des Unheils und zur Zeit der Bedrängnis um
    Fürbitte angeht!'
  lin-lin: 'Yawe alobaki : « Solo, nakokangola yo mpo na bolamu na yo ; solo, nakosala
    ete banguna na yo babondela yo na tango ya pasi mpe ya minyoko.'
  eng-LSV: YHWH said, “Did I not direct you for good? Did I not intercede for you
    in a time of evil, || And in a time of adversity, with the enemy?
  eng-GNV: 'The Lord sayd, Surely thy remnant shall haue wealth: surely I will cause
    thine enemie to intreate thee in the time of trouble, and in the time of affliction.'
  eng-WEBSTER: The LORD said, Verily it shall be well with thy remnant; verily I will
    cause the enemy to treat thee well in the time of evil and in the time of affliction.
  nhw-BL: TOTECO, sintla amo nijchijtoc catli cuali moixpa, ma quisa melahuac catli
    quiijtojtoque nopa tlacame catli nechtelchihuaj. Hasta nimotlatlajtijtoc moixpa
    por nocualancaitacahua quema onca tequipacholi huan tlaohuijcayotl.
  swh-ONEN: Bwana akasema, “Hakika nitakuokoa kwa kusudi jema, hakika nitawafanya
    adui zako wakuombe msaada nyakati za maafa na nyakati za dhiki.
  bba-bba: Mɑ Yinni Gusunɔ u nɛɛ, kon nun yɑkiɑ wunɛn ɡeɑn sɔ̃, kpɑ n nun wunɛn yibɛrɛbɑ
    kɑmiɑ wɑhɑlɑ kɑ nuku sɑnkirɑnun sɑɑ.
  eng-KJVCPB: The Lord said, Verily it shall be well with thy remnant; verily I will
    cause the enemy to entreat thee well in the time of evil, and in the time of affliction.
  luo-luo: Jehova Nyasaye nowacho, “Adier anaresi gi gima omiyo maber; adier anami
    wasiki sayi, e kinde mag masira kod kinde mag thagruok.
  meu-meu: Iehova e, bema asina noimu, idia ihanamodia totona, bona inai taudia daidiai
    asina noi henimu, hekwakwanai bona hisi-ani negadia lalodiai, unu bema vara toma.
  npi-ULB: परमप्रभुले भन्‍नुभयो, “के म भलाइको लागि तँलाई छुटानेछैनँ र ? निश्‍चय नै
    सङ्कष्‍ट र विपत्तिको समयमा म तेरा शत्रुहरूलाई मदतको निम्ति तँसित बिन्ती गर्न लगाउनेछु
    ।
  yor-yor: Olúwa sọ pé, “Dájúdájú èmi ò dá ọ sí fún ìdí kan pàtó; dájúdájú mo mú kí
    àwọn ọ̀tá rẹ tẹríba níwájú rẹ nígbà ibi àti ìpọ́njú.
  pes-OPCB: 'خداوند فرمود: «یقین بدان آینده‌ات نیکو خواهد بود؛ مطمئن باش که دشمن را
    وادار خواهم ساخت که به هنگام گرفتاری و بدبختی از تو درخواست کمک نماید.'
  tgl-ULB: 'Sinabi ni Yahweh: “Hindi ba kita sasagipin para sa iyong kabutihan? Titiyakin
    ko na hihingi ng tulong sa panahon ng kalamidad at matinding pagkabalisa ang iyong
    mga kaaway.'
  cbu-NT: Wandaya nuw shiyaa kukish nda payuranguri, nuwaa wanimaam waritakiya. Itaru,
    shiy yasaksha, yuwaa nuw shiyaa kukish tatsamoorangi, misha kundarari kiyung kachiykatssin,
    nuwsha shiyaa, Nayaningi, tárangi anootsi. Ashiriya Apaa, nuwaa nayaninganda,
    nuw Jeremiyasi Apanllee tárangina. Ashiriya, kamaneena yuwaa Apanll Utaáchchee
    zurampatari wanichima, tárangu anootsi.
  hui-hui: Anigo Anduane Homogo ibugua i̱hondo lalu, Í̠ miniha genda nayu habe. I̱na
    í̠ biamogo berogola í̠ bayale holebere. Ani kegola í̠naga waitigi karume tiha
    genda anda ibirangi í̠na ti biamogo bia lama í̠ keria ibilo i̱na mo manda bia
    holebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​သည်​ကောင်း​ကျိုး ရ​စေ​အံ့​ငှာ​သင့်​ကို​ကယ်​ဆယ်​မည်။
    ဘေး အန္တ​ရာယ်​ပူ​ပင်​သော​က​ရောက်​သော​အ​ချိန် တွင် သင်​၏​ရန်​သူ​တို့​သည်​အ​ထံ​တော်​သို့
    လျှောက်​လဲ​ပန်​ကြား​ကြ​လိမ့်​မည်'' ဟု မိန့်​တော်​မူ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ལ་ཕན་ཐོགས་པའི་ཕྱིར་ངས་ཁྱོད་སྒྲོལ་བར་འགྱུར།
    ཡང་བར་ཆད་དང་སྡུག་བསྔལ་འབྱུང་དུས། བདག་གིས་ཁྱོད་ཀྱི་དགྲ་བོ་རྣམས་ལ་ཁྱོད་ལ་ཞུ་བ་བྱེད་དུ་འཇུག་གོ
    །
  sna-sna: Jehovha akati, “Zvirokwazvo ndichakurwira nokuda kwechikonzero chakanaka;
    zvirokwazvo ndichaita kuti vavengi vako vakunyengetedze panguva yenjodzi nepanguva
    yokutambudzika.
  spa-BLM: Yahvé dijo, “Ciertamente te fortaleceré para siempre. Ciertamente haré
    que el enemigo te suplique en el tiempo del mal y en el tiempo de aflicción.
  cac-cac: Mamin Jehová, elocab'c'och b'aj tzin scatab'ej eb' chi' tato chuc ix vutej
    ach vac'an servil, tato maj in c'an a vach'c'olal d'a yib'an̈ eb' ayoch ajc'olal
    d'ayin, ayic ayoch eb' d'a cusc'olal yed' d'a syaelal.
  swh-ULB: Bwana akasema “Je sitakuokoa kwa manufaa? Kwa hakika nitawafanya maadui
    wako waombe msaada wakati wa msiba na dhiki.
  bel-bel: 'Гасподзь сказаў: канец твой будзе добры, і Я прымушу ворага абыходзіцца
    з табою добра ў часіны нягодаў і ў часіны смутку.'
  deu-ELBBK: 'Der HERR spricht: Wenn ich dich nicht zum Guten stärken, wenn ich nicht
    machen werde, dass zur Zeit des Unglücks und zur Zeit der Bedrängnis der Feind
    dich bittend angeht!'
  mbb-OT: Midtavak a te Nengazen te, “Benar iyan, egkehimu zed he meupiya is langun
    para kenikew. Emun timpu te kedlised wey kegkezeeti te menge kuntada nu edhangyù
    dan he ipengemuyù nu sikandan.”
  mal-2015: 'യഹോവ അരുളിച്ചെയ്തതു: ഞാൻ നിന്നെ നന്മെക്കായി രക്ഷിക്കും നിശ്ചയം; അനർത്ഥകാലത്തും
    കഷ്ടകാലത്തും ഞാൻ ശത്രുവിനെക്കൊണ്ടു നിന്നോടു യാചിപ്പിക്കും നിശ്ചയം.'
  rmc-rmc: 'O RAJ phenďa: „Jeremijaš, me tut lendar lava avri. Sar pre tire ňeprijaťeľa
    avela o pharipen the e skaza, akor pal tu avena a mangena tut, hoj lenge te pomožines.'
  pes-OPV: 'خداوند می‌گوید: «البته تورا برای نیکویی رها خواهم ساخت و هر آینه دشمن
    را در وقت بلا و در زمان تنگی نزد تومتذلل خواهم گردانید.'
  ron-1924: 'Домнул а рэспунс: „Да, вей авя ун виитор феричит; да, вой сили пе врэжмаш
    сэ те роаӂе ла време де ненорочире ши ла време де неказ!'
  ben-OBCV: সদাপ্রভু বললেন, “নিশ্চয়ই আমি এক উত্তম অভিপ্রায়ে তোমাকে মুক্ত করব; নিশ্চিতরূপে
    বিপর্যয় ও দুর্দশার সময়ে তোমার শত্রুরা তোমার কাছে অনুনয় করবে।
  som-som: Rabbigu wuxuu yidhi, Sida runta ah waad nabdoonaan doontaa, sida runta
    ah waxaan ka dhigi doonaa in cadowgu ku baryo wakhtigii masiibo jirto iyo wakhtigii
    dhib jiro.
  lat-VUC: 'Dicit Dominus: Si non reliquiæ tuæ in bonum, si non occurri tibi in tempore
    afflictionis, et in tempore tribulationis adversus inimicum.'
  eng-ASVBT: Jehovah said, Verily I will strengthen thee for good; verily I will cause
    the enemy to make supplication unto thee in the time of evil and in the time of
    affliction.
  ita-1885: 'Il Signore ha detto: Se il tuo sol rimanente non è riserbato per lo bene;
    se io non fo che il nemico si scontri in te nel tempo dell''avversità, e nel tempo
    della distretta.'
  eng-LXXUP: Be it so, Lord, in their prosperity; surely I stood before thee in the
    time of their calamities, and in the time of their affliction, for their good
    against the enemy.
  eng-ULB: 'Yahweh said: “Will I not rescue you for good? I will certainly make your
    enemies beg for help in the time of calamity and distress.'
  spa-VBL: 'Pero el Señor me dijo: No te preocupes, voy a quitarte los problemas para
    que puedas hacer el bien. Haré que tus enemigos te supliquen cada vez que tengan
    problemas o sufran.'
  fra-_FOB: 'L''Éternel dit: Ne te réservé-je pas pour le bien? Ne ferai-je pas qu''au
    temps de la calamité, au temps de la détresse, l''ennemi te supplie?'
  mal-mal: 'യഹോവ അരുളിച്ചെയ്തത്: “ഞാൻ നിന്നെ നന്മയ്ക്കായി രക്ഷിക്കും നിശ്ചയം; അനർത്ഥകാലത്തും
    കഷ്ടകാലത്തും ഞാൻ ശത്രുവിനെക്കൊണ്ടു നിന്നോട് യാചിപ്പിക്കും നിശ്ചയം.'
  urd-GVR: Rab ne jawāb diyā, “Yaqīnan maiṅ tujhe mazbūt karke apnā achchhā maqsad
    pūrā karūṅga. Yaqīnan maiṅ hone dūṅgā ki musībat ke waqt dushman tujh se minnat
    kare.
  suz-BL: परमप्रभु यावेम आं कली “थमा पा, गो इ कली रिम्‍शो पा, प्रोंइनन। गो थमा पा
    श्‍येत नु मरिम्‍शो दुम्‍मेनु इ जोरी सत्रु आन कली, इ गेय पपाइक्‍नुङमी।
  eng-NOY: 'Jehovah said: Surely I will deliver and prosper thee, Surely, in the time
    of trouble and in the time of distress, Will I cause the adversary to be a suppliant
    to thee.'
  ita-1927: 'L’Eterno dice: Per certo, io ti riserbo un avvenire felice; io farò che
    il nemico ti rivolga supplicazioni nel tempo dell’avversità, nel tempo dell’angoscia.'
  ckb-ckb: 'یەزدان فەرمووی: «بێگومان بۆ مەبەستی چاک دەربازت دەکەم، بێگومان وا دەکەم
    دوژمن لە کاتی بەڵا و لە کاتی تەنگانەدا لێت بپاڕێنەوە!'
  eng-BBE: '...'
  kan-OKCV: ಇದಕ್ಕೆ ಯೆಹೋವ ದೇವರು, ನಿನಗೆ ಮೇಲಾಗುವಂತೆ ನಿಶ್ಚಯವಾಗಿ ನಿನ್ನನ್ನು ಬಿಡುಗಡೆಮಾಡುವೆನು.
    ನಿಜನಿಜವಾಗಿ ನಿನ್ನ ಶತ್ರುವನ್ನು ಕೇಡಿನಲ್ಲಿಯೂ, ಇಕ್ಕಟ್ಟಿನಲ್ಲಿಯೂ ನಿನಗೆ ಶರಣಾಗತನನ್ನಾಗಿ ಮಾಡುವೆನು.
  tam-2017: உன்னில் மீதியாயிருப்பவர்கள் நன்மையடைவார்கள்; தீங்கின் காலத்திலும் நெருக்கத்தின்
    காலத்திலும் உனக்காக நான் பகைவனுக்கு எதிர்ப்பட்டு, உனக்குச் சகாயஞ்செய்வேன் என்று
    மெய்யாகவே சொல்லுகிறேன்.
  spa-RV-1909: 'Dijo Jehová: De cierto tus reliquias serán en bien; de cierto haré
    que el enemigo te salga á recibir en el tiempo trabajoso, y en el tiempo de angustia.'
  ron-BTF: 'DOMNUL a spus: Cu adevărat va fi bine pentru rămășița ta; cu adevărat
    voi face ca dușmanul să se poarte bine cu tine în timpul răului și în timpul nenorocirii.'
  eng-WEBP: The LORD said, “Most certainly I will strengthen you for good. Most certainly
    I will cause the enemy to make supplication to you in the time of evil and in
    the time of affliction.
  eng-FBV: 'But the Lord told me: Don''t worry, I''m going to take away your problems
    so you can do good. I will make your enemies plead with you whenever they''re
    in trouble or suffering.'
  nld-1939: 'Toch, Jahweh, heb ik U trouw gediend, Bij U voor mijn vijand ten beste
    gesproken In tijden van onheil en nood:'
  nch-BL: TOTECO, sinta amo nijchijtoc cati cuali moixpa, ma quisa melahuac cati quiijtojtoque
    nopa tacame cati techtelchihuaj. Hasta nimotatajtijtoc moixpa por nocualancaitacahua
    quema onca tequipacholi huan taohuijcayot.
  vie-1934: 'Nhưng Đức Giê-hô-va phán: Thật ta sẽ bổ sức cho ngươi được phước. Trong
    khi gặp tai vạ hoạn nạn, thật ta sẽ khiến kẻ thù nghịch đến cầu xin ngươi.'
  hin-CV: याहवेह ने उत्तर दिया, “निःसंदेह मैं कल्याण के लिए तुम्हें मुक्त कर दूंगा;
    निःसंदेह मैं ऐसा करूंगा कि शत्रु संकट एवं पीड़ा के अवसर पर तुमसे विनती करेगा.
  spa-BES: 'Él Señor dijo: ciertamente te libraré para bien; haré que él enemigo te
    salga a recibir en él tiempo de calamidad y en él tiempo de angustia.'
  tdx-tdx: 'Hoe t’Iehovà: havotsoko ho an-kasoa irehe; hampihalalieko ama’o ty rafelahy
    an-tsan-kankàñe naho añ’andron-kasotriañe.'
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “พวกที่​เหลืออยู่​จะอยู่เย็นเป็นสุข เราจะกระทำให้พวกศั​ตรู​กระทำดีต่อเจ้าในเวลาลำบากและในเวลาทุกข์​ใจ
  por-BR-2018: 'Disse o SENHOR: Certamente eu te livrarei para o bem; certamente intervirei
    por ti no tempo do mal, e no tempo de angústia, por causa do inimigo.'
  deu-ELO: 'Jehova spricht: Wenn ich dich nicht zum Guten stärken, wenn ich nicht
    machen werde, daß zur Zeit des Unglücks und zur Zeit der Bedrängnis der Feind
    dich bittend angeht!'
  eng-WYC-2018: the Lord saith. No man believe to me, if thy remnants be not into
    good, if I run not to thee in the time of torment, and in the time of tribulation
    and of anguish, against the enemy. (The Lord saith, No one believe me, if it be
    not well with thy remnant, and if I do not run against the enemy for thee, in
    the time of torment, and in the time of trouble and of anguish.)
  epo-epo: 'La Eternulo diris: Mi liberigos vin por bono, Mi helpos vin en la tempo
    malbona kaj en la tempo de premado kontraŭ la malamiko.'
  uig-PIN: 'Pǝrwǝrdigar mundaⱪ dedi: — Bǝrⱨǝⱪ, Mǝn bǝhtinggǝ seni azad ⱪilimǝn; külpǝt
    wǝ balayi’apǝt bolƣan künidǝ Mǝn sanga düxmǝnni qirayliⱪ uqraxturimǝn.'
  beo-beo: 'Hina Gode da nama amane sia:i, “Na da di gaga:mu. Amasea, di da Na hawa:
    hamosu ida:iwane hamomu. Amola bidi hamosu amola wadela:su eso da doaga:sea, dia
    ha lai da dima ili fidima:ne ha:giwane adole ba:mu.'
  tpi-OTNT: Tasol Bikpela i tokim mi olsem, “Maski bel hevi. Bai mi helpim yu na bai
    yu stap gut. Na bai mi mekim ol birua i kam askim yu long sori long ol long taim
    ol i gat hevi na long taim ol i painim taim nogut.”
  hau-SA: Ubangiji ya ce, “Tabbatacce zan cece ka don alheri; tabbatacce zan sa abokan
    gābanka su yi roƙo gare ka a lokacin masifa da kuma lokacin wahala.
  uig-LAT: 'Perwerdigar mundaq dédi: — Berheq, Men bextingge séni azad qilimen; külpet
    we balayi’apet bolghan künide Men sanga düshmenni chirayliq uchrashturimen.'
  nde-nde: UThixo wathi, “Ngeqiniso ngizakukhulula ngenjongo enhle; ngeqiniso ngizakwenza
    izitha zakho zikuncenge ezikhathini zomonakalo lezokuhlupheka.
  ton-ton: Pea naʻe pehē ʻe Sihova, Ko e moʻoni ʻe lelei hoʻo hako; te u pule ki he
    fili ke ne fai lelei kiate koe ʻi he ʻaho ʻoe kovi mo e mamahi.
  ces-1613: 'I řekl Hospodin: Zdaliž tobě, kterýž pozůstaneš, nebude dobře? Zdaliž
    nebudu tvým zástupcím u nepřítele v čas trápení a v čas ssoužení?'
  eng-WMB: The LORD said, “Most certainly I will strengthen you for good. Most certainly
    I will cause the enemy to make supplication to you in the time of evil and in
    the time of affliction.
  tam-TCV: அதற்கு யெகோவா சொன்னதாவது, “நான் உன்னை நிச்சயமாக ஒரு நல்ல நோக்கத்திற்காக
    விடுவிப்பேன்; பேராபத்திலும், பெருந்துன்ப காலத்திலும் நிச்சயமாக உன் பகைவர்கள் உன்னிடத்தில்
    கெஞ்சி மன்றாடும்படி செய்வேன்.
  ceb-ULB: 'Miingon si Yahweh: “Dili ko ba gayod ikaw luwason? Sa pagkatinuod himoon
