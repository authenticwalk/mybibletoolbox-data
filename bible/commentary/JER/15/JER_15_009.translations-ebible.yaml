  ben-IRV: সেই মা যে সাত সন্তানের জন্ম দিয়েছে, দুর্বল হবে। সে হাঁপাবে। দিনের র বেলাতেই
    তার সূর্য্য ডুবে যাবে। সে লজ্জিত ও বিভ্রান্ত হবে, কারণ আমি তাদের যারা অবশিষ্ট
    আছে, তাদের শত্রুদের তরোয়ালের সামনে দেব,’ সদাপ্রভু এই কথা বলেন।”
  pan-pan: ਉਹ ਜਿਸ ਨੇ ਸੱਤ ਜਣੇ ਸਨ ਮਾੜੀ ਹੋ ਗਈ ਹੈ, ਉਸ ਜਾਨ ਦੇ ਦਿੱਤੀ, ਜਦ ਅਜੇ ਦਿਨ ਹੀ ਸੀ ਉਹ
    ਦਾ ਸੂਰਜ ਲਹਿ ਗਿਆ, ਉਹ ਸ਼ਰਮਿੰਦੀ ਅਤੇ ਬੇਪਤ ਹੋਈ, ਮੈਂ ਉਹਨਾਂ ਦੇ ਰਹਿੰਦੇ-ਖੂਹੰਦੇ ਨੂੰ ਉਹਨਾਂ
    ਦੇ ਵੈਰੀਆਂ ਦੇ ਸਾਹਮਣੇ ਤਲਵਾਰ ਦੇ ਹਵਾਲੇ ਕਰਾਂਗਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: သားခုနစ် ယောက်ကို ဘွားမြင် သော မိန်းမသည် အားလျော့ ၍ အသက် ချုပ် လေ၏။ ညအချိန်
    မရောက်မှီ သူ ၏နေ ဝင် လေ၏။ သူသည် ရှက်ကြောက် မှိုင်တွေ လျက်နေရ၏။ ကျန် ကြွင်းသောသူ
    တို့ ကိုလည်း ၊ ရန်သူ တို့ရှေ့မှာ၊ ထား ၌ ငါအပ် မည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Navutaaka vira maaqu 7 navu arukaivaro vika nova vi uvara iriro, viva voqamakero
    aanai aanai tiharo vuakaatauma vuanarove. Kuari avuvano qiataqaa uru vaiva vaaka
    aqu vintema kero, viva koqemakero variqiro vuaina entava vaaka taiqa vuanarove.
    Viva qaqi naahiara/qurura nahenti voqaara variainarara iriraro, vira muntuka qoraiqiraro
    kauriharo varianarove. Ne Iutaa vo kiaka qaqi vaika te qaqi kaariraro iqoka paipevano
    nivata ekaama arukaanarove. Te Noravano Kotika minti turo, tiro.
  hmo-hmo: Iena natuna 7 idia mase hahine, be lalohisihisi dainai ia moru, ia mase
    bamona. Ia lagatuna dikadika noho. Unai sinana ena nega namona, be nega dikana
    momokani ia lao vadaeni. Ia hemarai bada, bona iena kudouna be ia gorere noho.
    Umui idia tuari henia taudia, be do lau koua lasi, vadaeni idia ese umui do mauri
    noho taudia, do idia alaia ore. Lau Lohiabada ese lau hereva vadaeni.”
  urd-urd: सात बच्चों की वालिदा निढाल हो गई, उसने जान दे दी; दिन ही को उसका सूरज डूब
    गया, वह पशेमान और शर्मिंदा हो गई है; ख़ुदावन्द फ़रमाता है, मैं उनके बाक़ी लोगों
    को उनके दुश्मनों के आगे तलवार के हवाले करूँगा।”
  rus-SYN: Лежит в изнеможении родившая семерых, испускает дыхание свое; еще днем
    закатилось солнце ее, она постыжена и посрамлена. И остаток их предам мечу пред
    глазами врагов их, говорит Господь.
  bqc-SIM: Nↄɛ pↄ́ nɛgↄ̃ɛ ì sopla yɛ̃̀ɛɛ i láa, wí i aà kṹ, aà gɛɛ i gↄ̃ kpa
    a wɛ́i. Aà gↄↄ a pa kpóoɛ, i tá. Má tó an ibɛɛↄ ń gbɛ̃́ kↄ̃naↄ dɛdɛ. Ma
    Dii mámɛ má ò.
  tcz-CHONGTHU: Cha sagi jen hingnu jong ahaisamtai. Haina ding hu aneijou tapoi.
    Amanu din sunchanglai jong chu muthim asoh tan, amanun cha aneitapoi. Jum le ja
    nasatah athoh in alung nalheh e. Chuleh ahing nalai amoh chengse jong chu, Keiman
    melmate chemjam’a kaleu sah ding ahi, tin Pakaiyin aseiye.
  mar-mar: आईचे सात मुलांना जन्म देने वाया जाईल. असतील तरी ती सर्व मरतील. ती धापा
    टाकेल, दिवस असताही तीचा सूर्य मावळेल. ती लाजवली आणि शरमलेली केली जाईल, कारण मी
    तिच्यात उरलेले शत्रूंच्या तलवारीला सोपून देईन. परमेश्वर असे म्हणतो.
  qub-qub: Ganchis ollgu wamrayoj warmicunapis chiyacäconga. Jämayninta cachaytapis
    manami camäpaconganachu. Manaraj timpuncho wamrancuna wañushanpitami pengacur
    uysucarcärenga. Maygallanpis cawaycar quëdaptenga contrancunawan simrimi wañuchichishaj.
    Noga Tayta Diosmi chayno në.»
  bqp-bqp: Wi bɑ rɑɑ bɛɛrɛ wɛ̃ɛmɔ yèn sɔ̃ u bii tɔn durɔbu nɔɔbɑ yiru mɑrɑ u wɑsikirɑmɔ.
    U koo mɑm gbiwɑ sɛkum kɑ seku bɑkɑru. Be bɑ tie, kon de yibɛrɛbɑ bu bu gowɑ tɑbu
    sɔɔ. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Manman ki pèdi sèt pitit la tonbe san konesans. Souf li kout. Gwo midi,
    solèy kouche pou li. Li wont, li pa konn sa pou l' fè ankò. M'ap lage sa ki vivan
    toujou nan nou yo nan men lènmi k'ap touye yo. Se mwen menm Seyè a ki di sa.
  eng-BSB: The mother of seven will grow faint; she will breathe her last breath.
    Her sun will set while it is still day; she will be disgraced and humiliated.
    And the rest I will put to the sword in the presence of their enemies,” declares
    the LORD.
  eng-WEBPB: She who has borne seven languishes. She has given up the spirit. Her
    sun has gone down while it was yet day. She has been disappointed and confounded.
    I will deliver their residue to the sword before their enemies,” says the LORD.
  kbq-kbq: Hagi 7ni'a ne' mofavrema zamante'nesia a'mo'a ana maka mofavre naga'a frisageno,
    hankave'a omanesigeno, mani'neno asimu ante'zanku hugahie. Tusi zage ferupinagi,
    ana a'mofo zagemo'a ufregahie. Ana hanigeno agazegu nehuno, kepri huteno manigahie.
    Nagra Ra Anumzamo'na huankino mago'ama mani'naza vahera ha' vahe zamazampi zamavarente
    sanuge'za zamahe frigahaze.
  nhe-BL: Se sihuatl tlen quinpiyayaya chicome iconehua tlapolos pampa quimictilijque
    nochi iconehua. Elis queja tlamis iyolis quema aya ajsi ihora. Huan nopa tenantzi
    mopinahuas pampa elis queja ax quema quinpixtosquía iconehua pampa nochi iconehua
    quinmictise. Queja nopa niininTECO niquijtohua.”
  gub-BL: Amo kuzà heta 7 umemyr umàno ma'e wà. Iàkàzym wahy. Ipytuhemaw zawaiw katu
    izupe. 'Ar uzeapo pytun romo izupe. Uzemumikahy. Wiko ma'e hàro 'ym pà kury. Apuzuka
    kar putar peàmàtyry'ymar wanupe ihe nehe, aze heta we wikuwe ma'e wà nehe. Ihe
    Tupàn Tuweharupi Wiko Ma'e aze'eg kwez ihe kury, i'i Tupàn.
  eng-DRA: 'She that hath borne seven is become weak, her soul hath fainted away:
    her sun is gone down, while it was yet day: she is confounded, and ashamed: and
    the residue of them I will give up to the sword in the sight of their enemies,
    saith the Lord.'
