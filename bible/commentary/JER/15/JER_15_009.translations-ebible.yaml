  ory-ory: ସାତ ସନ୍ତାନପ୍ରସୂତା ସ୍ତ୍ରୀ କ୍ଷୀଣା ହେଉଅଛି; ସେ ପ୍ରାଣତ୍ୟାଗ କରିଅଛି; ଦିନ ଥାଉ ଥାଉ
