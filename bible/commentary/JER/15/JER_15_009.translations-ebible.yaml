verse: JER.015.009
translations:
  mal-C: ഏഴുമക്കളെ പ്രസവിച്ചവൾ തളർന്ന് ജീവൻ വെടിയുന്നു. പകൽ സമയത്തുതന്നെ അവളുടെ സൂര്യൻ
    അസ്തമിച്ചുപോകും; അവൾ ലജ്ജിതയും പരിഭ്രാന്തയുമാകും. അവരിൽ ശേഷിച്ചവരെ ഞാൻ ശത്രുക്കളുടെ
    വാളിന് ഏൽപ്പിച്ചുകൊടുക്കും,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Dahin welkte die, welche sieben geboren, sie hauchte ihre Seele aus. Ihre
    Sonne ging unter, als es noch Tag war, sie ward zu Schanden und mit Scham bedeckt.
    Und was von ihnen noch übrig ist, will ich dem Schwerte preisgeben auf der Flucht
    vor ihren Feinden! - ist der Spruch Jahwes.
  lin-lin: 'Mama ya bana sambo akolemba nzoto mpe akopema na pasi makasi. Moyi na
    ye ekolala wana mokolo ezali nanu kowumela : akoyokisama soni mpe akosambwa. Nakoboma
    na mopanga, bato oyo bakotikala na bomoi liboso ya banguna na bango, » elobi Yawe.'
  eng-LSV: The bearer of seven has languished, || She has breathed out her spirit,
    || Her sun has gone in while yet day, || It has been ashamed and confounded, ||
    And I give up their remnant to the sword before their enemies,” || A declaration
    of YHWH.
  eng-GNV: 'Shee that hath borne seuen, hath bene made weake: her heart hath failed:
    the sunne hath failed her, whiles it was day: she hath bene confounded, and ashamed,
    and the residue of them will I deliuer vnto the sworde before their enemies, sayth
    the Lord.'
  eng-WEBSTER: 'She that hath borne seven languisheth: she hath resigned her breath;
    her sun is gone down while it was yet day: she hath been ashamed and confounded:
    and the residue of them will I deliver to the sword before their enemies, saith
    the LORD.'
  nhw-BL: Se sihuatl catli quinpiyayaya chicome iconehua tlapolos pampa quimictilijque
    nochi iconehua. Elis quen tlamis inemilis quema ayamo ajsi ihora. Huan nopa tenantzi
    mopinahuas pampa elis quen amo quema quinpixtosquía iconehua pampa nochi iconehua
    quinmictise. Quej nopa niininTECO niquijtohua.”
  swh-ONEN: Mama mwenye watoto saba atazimia na kupumua pumzi yake ya mwisho. Jua
    lake litatua kungali bado mchana, atatahayarika na kufedheheka. Wale wote waliobaki
    nitawaua kwa upanga mbele ya adui zao,” asema Bwana.
  bba-bba: Wi bɑ rɑɑ bɛɛrɛ wɛ̃ɛmɔ yèn sɔ̃ u bii tɔn durɔbu nɔɔbɑ yiru mɑrɑ u wɑsikirɑmɔ.
    U koo mɑm ɡbiwɑ sɛkum kɑ seku bɑkɑru. Be bɑ tie, kon de yibɛrɛbɑ bu bu ɡowɑ tɑbu
    sɔɔ. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'She that hath borne seven languisheth: she hath given up the ghost;
    her sun is gone down while it was yet day: she hath been ashamed and confounded:
    and the residue of them will I deliver to the sword before their enemies, saith
    the Lord.'
  luo-luo: Miyo man-gi nyithindo abiriyo nobed mool matho. To chiengʼ marienyne nopodhi
    kapod en odiechiengʼ; wiye nokuodi kendo chunye nochandre. Ananeg jogo motony
    gi ligangla, e nyim wasikgi,” Jehova Nyasaye owacho.
  meu-meu: Natuna hahitu e havaradia hahinena na tauna vada e manori, vada e mase
    rea; do dina ai iena dina vada e diho, vada e hahemaraia bona vada na dadaraia.
    Idia taudia oredia na dare baina henia, inaidia vairadiai. Iehova na e herevamu.
  npi-ULB: सात जना सन्तान जन्माउने आमा उजाड हुनेछे । त्‍यसले उफ् उफ् गर्नेछे । दिन
    छँदै त्यसको घाम अस्ताउनेछ । त्यो लज्‍जित र अपमानित हुनेछे, किनकि बाँकी रहेकाहरूलाई
    म तिनीहरूका शत्रुहरूको उपस्थितिमा तरवारलाई दिनेछु, यो परमप्रभुको घोषणा हो ।”
  yor-yor: Ìyá ọlọ́mọ méje yóò dákú, yóò sì mí ìmí ìgbẹ̀yìn. Òòrùn rẹ yóò wọ̀ lọ́sàn
    án gangan, yóò di ẹni ẹ̀tẹ́ òun àbùkù. Èmi yóò fi àwọn tí ó bá yè síwájú àwọn
    ọ̀tá wọn tí idà wà lọ́wọ́ wọn,” ni Olúwa wí.
  pes-OPCB: مادری که صاحب هفت فرزند می‌باشد از غصه دق می‌کند، چون تمام پسرانش کشته
    خواهند شد؛ خورشید زندگی او به‌زودی غروب می‌کند! او بی‌اولاد و رسوا خواهد شد! هر
    که را زنده باقی مانده باشد به دم شمشیر خواهم سپرد!»
  tgl-ULB: Mawawalan ng malay ang isang ina na mamamatay ang pitong anak. Kakapusin
    siya sa paghinga. Magdidilim ang kaniyang araw habang maliwanag pa. Mahihiya at
    mapapahiya siya, sapagkat ibibigay ko ang mga natira sa espada ng kanilang mga
    kaaway. Ito ang pahayag ni Yahweh.”
  hui-hui: Wali mbira waneigini karia ai̱ya bedayaguabi uruni bibahende homai helarogola
    waneigini ai̱ya dara tene handalu gi ge hongo nahe birulebira. Turu howa dungulo
    birulene winigo gendaho birulene íbu aribia haragola taga tene handa walia holebira.
    Manane alendo halu ni abale anda piagadagua Yuda maru yu wahene heagua abale bo
    hilo wahai helo tínaga waitigiru ibilolebero. I̱ Anduane Homogo i̱na bi o ledogoniore,
    lene.
  mya-mya: သား​သ​မီး​ခု​နစ်​ယောက်​ဆုံး​ရှုံး​ရ​သည့်​မိ​ခင်​သည် မေ့​မြော​သေ​ဆုံး​သွား​လေ​ပြီ။
    သူ​၏​နေ့​အ​လင်း​သည်​မှောင်​မိုက်​သို့​ပြောင်း​လဲ လေ​ပြီ။ သူ​သည်​အ​ရှက်​ရ​လျက်​မှိုင်​တွေ​ကာ​နေ​ရ​လေ​ပြီ။
    သင်​တို့​အ​နက်​အ​သက်​မ​သေ​ဘဲ ကျန်​ရှိ​နေ​သေး​သော​သူ​တို့​အား​ငါ​သည် ရန်​သူ​များ​ကို​အ​သတ်​ခိုင်း​မည်။
    ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့် စ​ကား​ဖြစ်​၏။''
  bod-N: ཕྲུ་གུ་བདུན་བཙས་པའི་བུད་མེད་ནི་ཉམ་ཐག་པར་གྱུར་ཏེ། ཉིན་དཀར་ཡིན་ཡང་ཉི་མ་གློ་བུར་ནུབ་ཅིང་།
    མོ་སྐྱེངས་ཤིང་ངོ་ཚ་བར་འགྱུར། དེ་དག་གི་ལྷག་ལུས་རྣམས་ནི་ཁོ་ཚོའི་དགྲ་བོའི་མདུན་དུ་གྲིར་གཏོད་པར་བྱའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Mai vakabereka vana vanomwe vachaziya vagofa. Zuva rake richavira achiri
    masikati; achanyadziswa uye achaninipiswa. Vachapunyuka ndichavaisa kumunondo
    pamberi pavavengi vavo,” ndizvo zvinotaura Jehovha.
  spa-BLM: La que ha dado a luz a siete languidece. Ha renunciado al espíritu. Su
    sol se ha puesto cuando aún era de día. Se ha sentido decepcionada y confundida.
    Entregaré sus residuos a la espada ante sus enemigos”, dice Yahvé.
  cac-cac: A eb' ix nunab'il man̈ jantacoc yune', tz'el yip eb' ix yuj q'uixvelal,
    maxtzac yal yic'an yic' eb' ix, emnaquilxon̈ej tz'ajcan eb' ix. A c'ualil smeltzajcanoch
    d'ac'valil d'a eb' ix. Tato ayto eb' ol can d'a yol schon̈ab' chi', a in Jehová
    in svala' to ol vac' miljoccham eb' yuj eb' ajc'ool, xchi Jehová.
  swh-ULB: Mama aliyezaa watoto saba ataharibika. Atashuka. Jua lake limekuchwa wakati
    bado ni siku. Yeye atakuwa na aibu na kufedheheka, kwa kuwa nitawatoa wale waliosalia
    kwa upanga mbele ya maadui zao-hili ndilo tamko la Bwana.”
  bel-bel: 'Ляжыць зьнямоглая тая, што нарадзіла сямёра, дух свой выпускае; яшчэ ўдзень
    закацілася сонца яе: яна паганьбавана і пасаромлена. І рэшту іх аддам мечу на
    вачах ворагаў іхніх, кажа Гасподзь.'
  deu-ELBBK: Die sieben gebar verschmachtet, sie haucht ihre Seele aus; ihre Sonne
    ist untergegangen, als es noch Tag war; sie ist beschämt und zuschanden geworden.
    Und ihren Überrest werde ich dem Schwert hingeben angesichts ihrer Feinde, spricht
    der HERR.
  mbb-OT: Egkelipeng wey edlised he egehinawa is iney he ebpatey is pitu he anak din
    he menge maama. Is menge anak din egkeiring te andew he midsayu medsanlep. Egkepeel-elezan
    sikan is egkaawà diyà te kandin is menge anak din. Ne is egkesamà he uuyag ibpehimetayan
    ku te menge kuntada zan. Iyan a, is Nengazen, is migkaǥi kayi.”
  mal-2015: ഏഴു മക്കളെ പ്രസവിച്ചവൾ ക്ഷീണിച്ചു പ്രാണനെ വിട്ടിരിക്കുന്നു; അവളുടെ സൂര്യൻ
    പകൽ തീരുംമുമ്പെ അസ്തമിച്ചുപോയി; അവൾ ലജ്ജിച്ചും നാണിച്ചും പോയിരിക്കുന്നു; അവരിൽ
    ശേഷിപ്പുള്ളവരെ ഞാൻ അവരുടെ ശത്രുക്കൾക്കു മുമ്പിൽ വാളിന്നു ഏല്പിക്കും എന്നു യഹോവയുടെ
    അരുളപ്പാടു.
  rmc-rmc: Slabisaľola odi džuvľi, savi anďa efta čhaven pro svetos, phurdela avri
    e duša. Dživese lake zadžala o kham, ela poceňimen a ladžala pes. A oklen, so
    predživena, dava te murdarel lengre ňeprijaťeľenge,“ phenel o RAJ.
  pes-OPV: 'زاینده هفت ولد زبون شده، جان بداد و آفتاب او که هنوز روز باقی بود غروب
    کرد و او خجل و رسواگردید. و خداوند می‌گوید: من بقیه ایشان را پیش روی دشمنان ایشان
    به شمشیر خواهم سپرد.»'
  ron-1924: 'Чя каре нэскусе шапте фий тынжеште, ышь дэ суфлетул; соареле ей апуне
    кынд есте ынкэ зиуэ: есте рошие, акоперитэ де рушине. Пе чей че май рэмын, ый
    дау прадэ сабией ынаинтя врэжмашилор лор”, зиче Домнул.'
  ben-OBCV: সাত সন্তানের জননী মূর্ছা গিয়ে তার শেষ নিঃশ্বাস ত্যাগ করবে; সময় থাকতে
    থাকতেই তার জীবনসূর্য অস্ত যাবে; সে লাঞ্ছিত ও অপমানিত হবে। যারা অবশিষ্ট বেঁচে থাকবে,
    তাদের সমর্পণ করব শত্রুদের তরোয়ালের সামনে,” সদাপ্রভু এই কথা বলেন।
  som-som: Rabbigu wuxuu leeyahay, Tii toddoba wiil dhashay way caatowday, oo naftiina
    way ka baxday. Gabbalkeediina waa dhacay iyadoo ay weli maalin tahay. Way ceebowday,
    wayna wareertay, oo kuwooda hadhayna waxaan u gacangelin doonaa seefta cadaawayaashooda.
  lat-VUC: 'Infirmata est quæ peperit septem; defecit anima ejus: occidit ei sol cum
    adhuc esset dies: confusa est, et erubuit: et residuos ejus in gladium dabo in
    conspectu inimicorum eorum, ait Dominus.]'
  eng-ASVBT: 'She that hath borne seven languisheth; she hath given up the ghost;
    her sun is gone down while it was yet day; she hath been put to shame and confounded:
    and the residue of them will I deliver to the sword before their enemies, saith
    Jehovah.'
  ita-1885: Quella che avea partoriti sette figliuoli è divenuta fiacca, l'anima sua
    ha ansato io suo sole è tramontato, mentre era ancora giorno; è stata confusa
    e svergognata; ancora darò il lor rimanente alla spada, all'arbitrio de'lor nemici,
    dice il Signore.
  eng-LXXUP: 'She that bore seven is spent; her soul has fainted under trouble; her
    sun is gone down while it is yet noon; she is ashamed and disgraced: I will give
    the remnant of them to the sword before their enemies.'
  eng-ULB: The mother who has borne seven children will waste away. She will gasp.
    Her sun will set while it is still day. She will be ashamed and embarrassed, for
    I will give those who remain to the sword in the presence of their enemies —this
    is Yahweh's declaration.”
  spa-VBL: Una madre de siete hijos se derrumbará; jadeará para respirar. Su sol se
    pondrá cuando aún sea de día; se sentirá avergonzada y humillada. Dejaré que los
    enemigos maten al resto de ellos, declara el Señor.
  fra-_FOB: Celle qui avait enfanté sept fils languit; elle rend l'esprit; son soleil
    se couche quand il est encore jour; elle est honteuse et confuse. Ceux qui lui
    restent, je les livrerai à l'épée devant leurs ennemis, dit l'Éternel.
  mal-mal: ഏഴു മക്കളെ പ്രസവിച്ചവൾ ക്ഷീണിച്ച് പ്രാണനെ വിട്ടിരിക്കുന്നു; അവളുടെ സൂര്യൻ
    പകൽ തീരുംമുമ്പ് അസ്തമിച്ചുപോയി; അവൾ ലജ്ജിച്ചും നാണിച്ചും പോയിരിക്കുന്നു; അവരിൽ
    ശേഷിപ്പുള്ളവരെ ഞാൻ അവരുടെ ശത്രുക്കൾക്കു മുമ്പിൽ വാളിന് ഏല്പിക്കും” എന്ന് യഹോവയുടെ
    അരുളപ്പാട്.
  urd-GVR: Sāt bachchoṅ kī māṅ niḍhāl ho kar jān se hāth dho baiṭhegī. Din ke waqt
    hī us kā sūraj ḍūb jāegā, us kā faḳhr aur izzat jātī rahegī. Jo log bach jāeṅge
    unheṅ maiṅ dushman ke āge āge talwār se mār ḍālūṅgā.” Yih Rab kā farmān hai.
  suz-BL: मिनु ७ जना बेक्‍शो तौ आन ममा थत। नाक्‍ती बाक्‍ना बाक्‍न मेको आ नां लाक्‍तु।
    मिनु मेको मुने दोक्‍शा शुक्‍शी पाइक्‍चा पुंइसाक्‍व। मेको क्‍येङा यो ब्रोंइशो आन
    कली आन जोरी सत्रुम तरवारम क्‍योरपाइश्‍शा, साइक्‍पाइक्‍नुङमी” दे परमप्रभु यावेम
    देंत। आमोस ८:९
  eng-NOY: She, that hath borne seven, languisheth; She is ready to expire; Her sun
    goeth down while it is yet day; She is ashamed and confounded. Their remnant will
    I also give to the sword Before their enemies, saith Jehovah.
  ita-1927: Colei che avea partorito sette figliuoli è languente, esala lo spirito;
    il suo sole tramonta mentr’è giorno ancora; è coperta di vergogna, di confusione;
    e il rimanente di loro io lo do in balìa della spada de’ loro nemici, dice l’Eterno”.
  ckb-ckb: دایکی حەوت منداڵ سیس بوو، گیانی سپارد. هێشتا ڕۆژ بوو خۆری ئاوابوو، شەرمەزار
    و ڕیسوا بوو. پاشماوەکەشیان دەدەمە بەر شمشێر لە بەرچاوی دوژمنانیان.» ئەوە فەرمایشتی
    یەزدانە.
  eng-BBE: 'The mother of seven is without strength; her spirit is gone from her,
    her sun has gone down while it is still day: she has been shamed and overcome:
    and the rest of them I will give up to the sword before their haters, says the
    Lord.'
  kan-OKCV: ಏಳುಮಂದಿಯನ್ನು ಹೆತ್ತವಳು ಕುಂದುತ್ತಾಳೆ. ತನ್ನ ಪ್ರಾಣವನ್ನು ಬಿಡುತ್ತಾಳೆ. ಹಗಲಿರುವಾಗಲೇ
    ಅವಳ ಸೂರ್ಯನು ಅಸ್ತಮಿಸುತ್ತಾನೆ. ಅವಳು ನಾಚಿಕೆಪಡುತ್ತಾಳೆ, ಅವಮಾನಗೊಳ್ಳುತ್ತಾಳೆ. ಇದಲ್ಲದೆ ಅವರ
    ಶೇಷವನ್ನು ಅವರ ಶತ್ರುಗಳ ಮುಂದೆ ಖಡ್ಗಕ್ಕೆ ಒಪ್ಪಿಸುವೆನು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: ஏழு பிள்ளைகளைப் பெற்றவள் இளைத்துப்போகிறாள்; அவள் தன் உயிரை விட்டுவிட்டாள்;
    இன்னும் பகலாயிருக்கும்போது அவளுடைய சூரியன் மறைந்தது; வெட்கமும் அவமானமும் அடைந்தாள்;
