verse: JER.016.020
translations:
  mal-C: ഒരു മനുഷ്യൻ തനിക്കായിത്തന്നെ ദേവതകളെ നിർമിക്കുമോ? അതേ, എന്നാൽ അവ ദേവതകളല്ലാതാനും!”
  deu-TKW: Kann wohl ein Mensch sich Götter machen? - denn solche sind ja keine Götter!
  lin-lin: Boni, bato bakoki solo komisalela banzambe, tango bango moko bazali banzambe
    te ?
  eng-LSV: Does man make gods for himself, || And they—no gods?
  eng-GNV: Shall a man make gods vnto himselfe, and they are no gods?
  eng-WEBSTER: Shall a man make gods to himself, and they are no gods?
