  bba-bba: Tɔnu u koo kpĩ u tii kuɑ ye u koo sɑ̃. Adɑmɑ kɑ ɡem, nu ǹ sɑ̃ɑ Gusunɔ.
  eng-KJVCPB: Shall a man make gods unto himself, and they are no gods?
  luo-luo: Bende ji loso nyisechegi giwegi? Ee, to ok gin nyiseche!”
