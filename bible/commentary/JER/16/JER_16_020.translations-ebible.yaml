  npi-ULB: के मानिसहरूले आफ्नै लागि ईश्‍वरहरू बनाउँछन् र ? तर ति त ईश्‍वरहरू नै होइनन्
    ।”
  yor-yor: Ṣé àwọn ènìyàn lè dá Ọlọ́run fún ara wọn bí? Bẹ́ẹ̀ ni, ṣùgbọ́n àwọn wọ̀nyí
