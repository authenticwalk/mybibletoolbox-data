    ပြု လုပ်​လျှင်​လည်း​ယင်း​တို့​သည် ဘု​ရား​သ​ခင် အ​မှန်​ဖြစ်​လိမ့်​မည်​မ​ဟုတ်''
    ဟု​ယေ​ရ​မိ လျှောက်​ထား​လေ​၏။
