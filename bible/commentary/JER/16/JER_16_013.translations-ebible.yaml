verse: JER.016.013
translations:
  mal-C: അതുകൊണ്ടു ഞാൻ നിങ്ങളെ ഈ രാജ്യത്തുനിന്നു ഭ്രഷ്ടരാക്കും, നിങ്ങളോ നിങ്ങളുടെ
    പിതാക്കന്മാരോ അറിയാത്ത ഒരു അന്യദേശത്തേക്ക് അയച്ചുകളയും. അവിടെ നിങ്ങൾ രാപകൽ അന്യദേവതകളെ
    സേവിക്കും; ഞാൻ നിങ്ങളോടു യാതൊരു ദയയും കാണിക്കുകയുമില്ല.’
  deu-TKW: So will ich euch denn aus diesem Lande fortschleudern in jenes Land, das
    euch unbekannt war, euch wie euren Vätern, auf daß ihr daselbst andern Göttern
    dienet Tag und Nacht, - dieweil ich euch kein Erbarmen schenken werde!
  lin-lin: Yango wana, nakobwaka bino libanda ya mokili oyo mpe nakomema bino na mokili
    oyo, ezala bino to batata na bino, botikala koyeba te ; mpe kuna, bokosalela banzambe
    ya bapaya, butu mpe moyi ; pamba te nakoyokela bino mawa te. ›
  eng-LSV: And I have cast you from off this land, || On to a land that you have not
    known, || You and your fathers, || And you have served other gods there by day
    and by night, || Where I do not give grace to you.
  eng-GNV: 'Therefore will I driue you out of this land into a lande that ye knowe
    not, neither you, nor your fathers, and there shall ye serue other gods day and
    night: for I will shew you no grace.'
  eng-WEBSTER: Therefore will I cast you out of this land into a land that ye know
    not, neither ye nor your fathers; and there shall ye serve other gods day and
    night; where I will not show you favor.
  nhw-BL: Huajca nimechquixtis tlen ni tlali huan nimechtitlanis ipan seyoc tlali
    campa amo quema anitztoyaj amojuanti, niyon amotatahua. Huan nopona anquinhueyimatise
    teteyome tlayohua huan tonaya quen anquinequij huan na ayacmo nimechtlasojtlas
    niyon nimechpalehuis. Quej nopa xiquinilhuiti.
  swh-ONEN: Kwa hiyo nitawaondoa katika nchi hii na kuwatupa katika nchi ambayo ninyi
    wala baba zenu hamkuijua, nako huko mtaitumikia miungu mingine usiku na mchana,
    kwa maana sitawapa fadhili zangu huko.’
  bba-bba: Yen sɔ̃, kon bu yɑrɑ tem minin di, kpɑ bu dɑ tem mi ben bɑɑbɑbɑ kɑ ben
    tii bɑ ǹ yɛ̃. Miyɑ bɑ koo bũnu sɑ̃ sɔ̃ɔ sɔɔ kɑ wɔ̃kuru. Domi nɑ ǹ mɑɑ bu durom
    ɡɑm kuɑmmɛ.
  eng-KJVCPB: therefore will I cast you out of this land into a land that ye know
    not, neither ye nor your fathers; and there shall ye serve other gods day and
    night; where I will not shew you favour.
  luo-luo: Kuom mano, anawitu oko mar pinyni nyaka e piny ma un kata wuoneu ok osengʼeyo,
    kendo kanyo unutine nyiseche moko manono odiechiengʼ gi otieno, nimar ok anangʼwon-nu.’ ”
  meu-meu: Taunabunai, lau ese ina tano lalona amo baina tahomui lasi, umui asi dibamui
    bona tamamui asi dibadia tanona ai, unuseni ai dirava idaudia isiaidia ba lao
    heni, dina ai bona hanuaboi ai; badina be lau ese basina lalo namo henimui.
  npi-ULB: त्यसैले यस देशबाट तिमीहरूले नचिनेको, न तिमीहरूले, न त तिमीहरूका पुर्खाहरूले
    चिनेको देशमा म तिमीहरूलाई फाल्‍नेछु, र त्यहाँ तिमीहरूले दिनरात अरू देवताहरूको
    पुजा गर्नेछौ, किनकि म तिमीहरूलाई कुनै कृपा गर्नेछैनँ ।'
  yor-yor: Èmi yóò gbé yin kúrò ní ilẹ̀ yìí lọ sí ilẹ̀ tí baba yín tàbí ẹ̀yin kò mọ̀
    rí, níbẹ̀ ni ẹ̀yin yóò ti máa sìn ọlọ́run kéékèèké ní ọ̀sán àti òru nítorí èmi
    kì yóò fi ojúrere wò yín.’
  pes-OPCB: از این رو شما را از این سرزمین بیرون انداخته، به سرزمینی خواهم راند که
    هرگز نه خود شما آنجا بوده‌اید و نه اجدادتان؛ در آنجا می‌توانید شبانه روز به بت‌پرستی
    بپردازید و من هم دیگر بر شما رحم نخواهم نمود.“»
  tgl-ULB: Kaya ipapatapon ko kayo mula sa lupaing ito patungo sa isang lupaing hindi
    ninyo kilala, kayo o ang inyong mga ninuno, at sasamba kayo roon sa ibang mga
    diyos sa araw at gabi, sapagkat wala na akong ibibigay sa inyo na anumang tulong.”
  hui-hui: Anidagua bialu kamigonaga i̱na tí dindi ogoniha howa bo ba tagi halu dindi
    tara mbira bamba tíguabi tínaga mamalirumebi manda nabini ngagoha piai helolebero.
    Tí ani pu howa mbiraga horombebi dama mitangi bialu gime wabini ngaruhondo bi
    pupu wialu haabo holeberemi. Ani bialu kamigola i̱na tí dara halu biamogobi nabulebero,
    laya lene.
  mya-mya: ထို့​ကြောင့်​ငါ​သည်​သင်​တို့​အား​သင်​တို့​နှင့်​သင် တို့​ဘိုး​ဘေး​များ​မ​ရောက်​ဘူး​သည့်​ပြည်​သို့
    နှင်​ထုတ်​မည်။ ထို​ပြည်​တွင်​သင်​တို့​သည်​အ​ခြား ဘု​ရား​များ​ကို နေ့​ရော​ညဥ့်​ပါ​ဝတ်​ပြု​ကိုး
    ကွယ်​ကြ​လိမ့်​မည်။ ငါ​၏​ကျေး​ဇူး​က​ရု​ဏာ တော်​ကို​အ​ဘယ်​သို့​မျှ သင်​တို့​ခံစား​ရ​ကြ
    လိမ့်​မည်​မ​ဟုတ်' ဟု​မိန့်​တော်​မူ​ကြောင်း ပြော​ကြား​လော့'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: བདག་གིས་ཁྱོད་རྣམས་ཡུལ་འདི་ནས་ཕྱི་རུ་སྐྲོད་པར་འགྱུར་ལ། ཁྱོད་ཚོ་དང་ཁྱོད་ཚོའི་མེས་པོ་དག་ལ་རྒྱུས་མི་མངའ་བའི་གནས་སུ་སྐྲོད་པར་འགྱུར།
    ཁྱོད་རྣམས་ཀྱིས་གནས་དེར་ཉིན་མཚན་མེད་པར་ལྷ་གཞན་རྣམས་ལ་ཞབས་ཏོག་བསྒྲུབ་ངེས་ཡིན། ཅི་ལ་ཞེ་ན།
    བདག་གིས་ཁྱོད་རྣམས་དྲིན་གྱིས་མི་སྐྱོང་ཞེས་པའོ་ཞེས་གསུངས།
  sna-sna: Saka ndichakudzingai panyika ino ndichikuisai kunyika yamusina kumboziva
    imi kana madzibaba enyu mugondoshumira vamwe vamwari ikoko masikati nousiku, nokuti
    handingakunzwirei nyasha.’
  spa-BLM: Por eso os echaré de esta tierra a la tierra que no habéis conocido, ni
    vosotros ni vuestros padres. Allí serviréis a otros dioses de día y de noche,
    porque no os mostraré ningún favor’.
  cac-cac: Yuj chi' ol ex viq'uel d'a jun lum tic, ol ex vac'ancanb'at d'a junocxo
    chon̈ab' man̈ eyojtacoc, man̈ yojtacoc pax eb' e mam eyicham. Ata' c'ual d'ac'val
    ol eyac' servil juntzan̈ comon dios. Man̈xo ol oc' in c'ol d'ayex, xchi Jehová,
    xa chi d'a eb'.
  swh-ULB: Kwa hiyo nitawafukuza kutoka nchi hii mpaka nchi msiyoijua, wewe wala baba
    zako, nanyi mtaiabudu miungu mingine huko mchana na usiku, kwa maana mimi sitawapa
    fadhili zangu.'
  bel-bel: За гэта выкіну вас зь зямлі гэтай у зямлю, якой ня ведалі ні вы, ні бацькі
    вашыя, і там будзеце служыць іншым божышчам дзень і ноч; бо я не прыхілюся да
    вас мілажальнасьцю.
  deu-ELBBK: so werde ich euch aus diesem Land wegschleudern in ein Land, das ihr
    nicht gekannt habt, weder ihr noch eure Väter; und dort werdet ihr anderen Göttern
    dienen Tag und Nacht, weil ich euch keine Gnade schenken werde.
  mbb-OT: Umbe, edsegseǥen ku sikiyu puun kayi he tanà pehendiyà te tanà he sikiyu
    wey is menge kepuun niw wazè niw zuen hanew. Ne zutun ebpekevayèbayè kew te kedsilbi
    te zuma he menge ed-ezapen; ne kenè ku sikiyu egkehizuwan.
  mal-2015: അതുകൊണ്ടു ഞാൻ നിങ്ങളെ ഈ ദേശത്തുനിന്നു നിങ്ങളും നിങ്ങളുടെ പിതാക്കന്മാരും
    അറിയാത്ത ഒരു ദേശത്തേക്കു നീക്കിക്കളയും; അവിടെ നിങ്ങൾ രാവും പകലും അന്യദേവന്മാരെ
    സേവിക്കും; അവിടെ ഞാൻ നിങ്ങൾക്കു കൃപ കാണിക്കയുമില്ല.
  rmc-rmc: Vašoda tumen tradava avri andral kadi phuv andre ajsi phuv, savi na prindžarenas
    aňi tumen aňi tumare phure dada. A služinena ode le cudze devlenge rat-džives,
    bo imar tumenge na presikavava e milosť.‘ “
  pes-OPV: بنابراین من شمارا از این زمین به زمینی که شما و پدران شماندانسته‌اید خواهم‌انداخت
    و در آنجا شبانه‌روزخدایان غیر را عبادت خواهید نمود زیرا که من برشما ترحم نخواهم
    نمود.
  ron-1924: Де ачея, вэ вой мута дин цара ачаста ынтр-о царэ пе каре н-аць куноскут-о
    нич вой, нич пэринций воштри ши аколо вець служи алтор думнезей, зи ши ноапте,
    кэч ну вэ вой ерта!’
  ben-OBCV: তাই, আমি এই দেশ থেকে তোমাদের এমন এক দেশে ছুঁড়ে ফেলে দেব, যে দেশের কথা
    তোমরা জানো না বা তোমাদের পিতৃপুরুষেরা জানত না। সেখানে তোমরা দিনরাত অন্যান্য দেবদেবীর
    সেবা করবে, কারণ আমি তোমাদের প্রতি কোনো কৃপা প্রদর্শন করব না।’
  som-som: Oo sidaas daraaddeed dalkan waan idinka xoori doonaa oo waxaan idinku dhex
    tuuri doonaa dal aydaan aqoonin idinka iyo awowayaashiin toona, oo halkaasaad
    ilaahyo kale ugu adeegi doontaan habeen iyo maalinba, oo aniguna innaba raalli
    idinkama ahaan doono.
  lat-VUC: 'Et ejiciam vos de terra hac in terram quam ignoratis, vos et patres vestri:
    et servietis ibi diis alienis, die ac nocte, qui non dabunt vobis requiem.'
  eng-ASVBT: therefore will I cast you forth out of this land into the land that ye
    have not known, neither ye nor your fathers; and there shall ye serve other gods
    day and night; for I will show you no favor.
  ita-1885: Perciò, io vi caccerò fuor di questo paese, in un paese che nè voi, nè
    i vostri padri, non avete conosciuto; e quivi servirete giorno e notte, ad altri
    dii; perciocchè io non vi farò grazia.
  eng-LXXUP: therefore I will cast you off from this good land into a land which neither
    ye nor your fathers have known; and ye shall serve there other gods, who shall
    have no mercy upon you.
  eng-ULB: So I will throw you from this land to a land that you have not known, neither
    you nor your ancestors, and you will worship other gods there by day and night,
    for I will not give any favor to you.'
  spa-VBL: Así que voy a expulsarlos de este país y a exiliarlos a un país desconocido
    para ustedes y sus antepasados. Allí servirán a otros dioses día y noche, porque
    yo no los ayudaré en nada.
  fra-_FOB: Aussi je vous transporterai de ce pays dans un pays que vous n'avez point
    connu, ni vous ni vos pères, et là vous servirez les autres dieux, jour et nuit,
    car je ne vous accorderai point de grâce.
  mal-mal: അതുകൊണ്ട് ഞാൻ നിങ്ങളെ ഈ ദേശത്തുനിന്ന്, നിങ്ങളും നിങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാരും
    അറിയാത്ത ഒരു ദേശത്തേക്ക് നീക്കിക്കളയും; അവിടെ നിങ്ങൾ രാവും പകലും അന്യദേവന്മാരെ
    സേവിക്കും; അവിടെ ഞാൻ നിങ്ങൾക്ക് കൃപ കാണിക്കുകയുമില്ല.
  urd-GVR: Is lie maiṅ tumheṅ is mulk se nikāl kar ek aise mulk meṅ phaiṅk dūṅgā jis
    se na tum aur na tumhāre bāpdādā wāqif the. Wahāṅ tum din rāt ajnabī mābūdoṅ kī
    ḳhidmat karoge, kyoṅki us waqt maiṅ tum par rahm nahīṅ karūṅga.’”
  suz-BL: मोपतीके गो इन कली इन मतुइश्‍शो रागी नु इन किकी पिपी आन मतुइश्‍शो रागीम ताइक्‍नन्‍नी।
    मिनु गेपुकीम मेकेर नाक्‍दो नाक्‍ती देवी देवता आन कली पूजा पाइनीनी। मारदे हना गो
    इन कली शिशी मपाइ‍नुङ’ देनो” दे परमप्रभुमी आं कली देंत। ब्‍यवस्‍था २८:६४
  eng-NOY: Therefore will I cast you forth from this land Into a land unknown to you
    and to your fathers; And there shall ye serve strange gods day and night; For
    I will show you no favor.
  ita-1927: perciò io vi caccerò da questo paese in un paese che né voi né i vostri
    padri avete conosciuto; e quivi servirete giorno e notte ad altri dèi, perché
    io non vi farò grazia di sorta”.
  ckb-ckb: لەبەر ئەوە لەم خاکە فڕێتاندەدەمە دەرەوە بۆ خاکێک کە نە ئێوە و نە باوباپیرانتان
    نەتانناسیوە. لەوێ بە شەو و ڕۆژ خوداکانی دیکە دەپەرستن، چونکە من لەگەڵتان میهرەبان
    نابم.“»
  eng-BBE: For this reason I will send you away out of this land into a land which
    is strange to you, to you and to your fathers; there you will be the servants
    of other gods day and night, and you will have no mercy from me.
  kan-OKCV: ಆದ್ದರಿಂದ ನಾನು ನಿಮ್ಮನ್ನು ಈ ದೇಶದೊಳಗಿಂದ ಬಿಸಾಡಿ, ನಿಮಗೂ, ನಿಮ್ಮ ಪಿತೃಗಳಿಗೂ ತಿಳಿಯದ
    ದೇಶಕ್ಕೆ ಎಸೆಯುವೆನು. ಅಲ್ಲಿ ನೀವು ರಾತ್ರಿ ಹಗಲು ಬೇರೆ ದೇವರುಗಳಿಗೆ ಸೇವೆ ಮಾಡುವಿರಿ ಮತ್ತು
    ನಾನು ನಿಮಗೆ ಕನಿಕರ ತೋರಿಸುವುದಿಲ್ಲ.’
  tam-2017: ஆகவே, உங்களை இந்தத் தேசத்திலிருந்து நீங்களும் உங்கள் முற்பிதாக்களும் அறியாத
    தேசத்திற்குத் துரத்திவிடுவேன்; அங்கே இரவும் பகலும் அந்நிய தெய்வங்களை வணங்குவீர்கள்;
    அங்கே நான் உங்களுக்குத் தயை செய்வதில்லை.
  spa-RV-1909: Por tanto, yo os haré echar de esta tierra á tierra que ni vosotros
    ni vuestros padres habéis conocido, y allá serviréis á dioses ajenos de día y
    de noche; porque no os mostraré clemencia.
  ron-BTF: De aceea vă voi arunca afară din această țară, într-o țară pe care nu o
    cunoașteți, nici voi nici părinții voștri; și veți servi altor dumnezei zi și
    noapte, acolo unde nu vă voi arăta favoare.
  eng-WEBP: Therefore I will cast you out of this land into the land that you have
    not known, neither you nor your fathers. There you will serve other gods day and
    night, for I will show you no favor.’
  eng-FBV: So I'm going to throw you out of this country and exile you in a country
    unfamiliar to you and your forefathers. There you'll serve other gods day and
    night, because I won't help you at all.
  nld-1939: 'Daarom slinger Ik u weg uit dit land, Naar een land, dat ge niet hebt
    gekend, Noch gij, noch uw vaders! Daar kunt ge vreemde goden gaan dienen. Overdag
    en des nachts: Want dan ontferm Ik Mij uwer niet meer.'
  nch-BL: Huajca nimechquixtis ten ni tali huan nimechtitanis ipan seyoc tali campa
    amo quema anitztoyaj amojuanti, yon amotatahua. Huan nopona anquinhueyimatise
    teteyome tayohua huan tonaya quej anquinequij huan na ayecmo nimechtasojtas yon
    nimechpalehuis. Quej nopa xiquinilhuiti.
  vie-1934: Cho nên ta sẽ ném các ngươi ra khỏi đất nầy, vào trong một xứ mà các ngươi
    và tổ phụ các ngươi cũng chưa từng biết, tại đó các ngươi sẽ hầu việc các thần
    khác đêm ngày; vì ta sẽ không ban ơn cho các ngươi.
