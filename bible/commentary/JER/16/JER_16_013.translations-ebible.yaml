  urd-GVH: इसलिए मैं तुम्हें इस मुल्क से निकालकर एक ऐसे मुल्क में फेंक दूँगा जिससे
    न तुम और न तुम्हारे बापदादा वाक़िफ़ थे। वहाँ तुम दिन-रात अजनबी माबूदों की ख़िदमत
    करोगे, क्योंकि उस वक़्त मैं तुम पर रहम नहीं करूँगा’।”
  rug-rug: Ke kote gona vurani gamu Rau koasa popoa hie meke la pa keke popoa sapu
    lopu gilania gamu babe sari tamamia, meke vasina kote nabulu ni gamu sari kaiqa
    votiki tamasa boṉi na rane, meke lopu kote tataru hokarani gamu Rau.’ ”
  gaz-gaz: Kanaafuu ani biyya kana keessaa isin baasee, biyya isin yookaan abbootiin
    keessan hin beeknetti isin nan gata; isinis achitti halkanii guyyaa waaqota biraa
    tajaajiltu; ani isiniif hin naʼuutii.’
  fra-LSG: Je vous transporterai de ce pays Dans un pays que vous n’avez point connu,
    Ni vous, ni vos pères; Et là, vous servirez les autres dieux jour et nuit, Car
    je ne vous accorderai point de grâce.
  yal-yal: N na ɛ kedima nɛn yamanani ito yi. N yi ɛ rasiga yamanani ɛ nun ɛ benbane
    mi dɛnaxan kolon. Ɛ sa ala gbɛtɛne batu mɛnni kɔɛɛn nun yanyin na, bayo n mi fa
    hinanɲɛ ɛ ra mumɛ!’ ”
  haw-1868: Nolaila, e kipaku aku au ia oukou mai keia aina aku, a i ka aina a oukou
    i ike ole ai, aole oukou, aole hoi ko oukou poe makua; a malaila oukou e malama'i
    i na akua e, i ke ao a me ka po, ma kahi e haawi ole aku ai au ia oukou i ke alohaia.
  arb-NAV: لِذَلِكَ هَا أَنَا أَقْذِفُكُمْ خَارِجَ هَذِهِ الأَرْضِ إِلَى أَرْضٍ لَمْ
    تَعْرِفُوهَا أَنْتُمْ وَلا آبَاؤُكُمْ، فَتَعْبُدُونَ هُنَاكَ أَصْنَاماً بَاطِلَةً
    نَهَاراً وَلَيْلاً، لأَنِّي لَنْ أُبْدِيَ لَهُمْ رَحْمَتِي».
  ewe-ewe: Eya ta matsɔ mi aƒu gbe tso anyigba sia dzi aɖo ɖe anyigba si miawo alo
    mia fofowo menya o la dzi. Le afi ma miasubɔ Mawu bubuwo zã kple keli elabena
    nyemave mia nu o” Yehowae gblɔe.
  eng-LEE: Therefore will I hurl you out of this land into the land of which ye had
    no knowledge, neither ye nor your fathers; and ye will serve there other gods
    by day and by night; so that I will not grant you any favor.
  asm-FB: এই হেতুকে তোমালোকৰ পূৰ্বপুৰুষসকলে আৰু তোমালোকেও যি দেশ জনা নাই, এনে এক দেশলৈ
    মই এই দেশৰ পৰা তোমালোকক দূৰ কৰি দিম; সেই ঠাইত তোমালোকে দিনে-ৰাতিয়ে ইতৰ দেৱতাবোৰক
    সেৱাপূজা কৰিবা; কিয়নো মই তোমালোকক অনুগ্ৰহ নকৰিম।
  sus-A: ﭑ شَ وٌ كٍرِ يِ بْشِ مَ، وٌ شَ سِفَ يِرٍ ندٍ وٌ نُن وٌ بَبَيٍ مُ دّننَشّ
    كٌلٌن. مّننِ وٌ نْمَ نّ عَلَ فبّتّيٍ بَتُدٍ كْي نُن يَنيِ رَ، بَرِ مَ ﭑ مُ كِنِكِنِمَ
    وٌ مَ سْنْن.›»
  fra-SBL: C'est pourquoi je vous chasserai de ce pays pour vous rendre dans le pays
    que vous n'avez pas connu, ni vous ni vos pères. Là, vous servirez d'autres dieux
    jour et nuit, car je ne vous ferai pas de cadeaux.
  hbo-hbo: וְהֵטַלְתִּ֣י אֶתְכֶ֗ם מֵעַל֙ הָאָ֣רֶץ הַזֹּ֔את עַל־הָאָ֕רֶץ אֲשֶׁר֙ לֹ֣א
    יְדַעְתֶּ֔ם אַתֶּ֖ם וַאֲבֹֽותֵיכֶ֑ם וַעֲבַדְתֶּם־שָׁ֞ם אֶת־אֱלֹהִ֤ים אֲחֵרִים֙
    יֹומָ֣ם וָלַ֔יְלָה אֲשֶׁ֛ר לֹֽא־אֶתֵּ֥ן לָכֶ֖ם חֲנִינָֽה׃ ס
  kik-kik: Nĩ ũndũ ũcio nĩngũmũrutũrũra muume bũrũri ũyũ mũthiĩ bũrũri mũtooĩ inyuĩ
    ene, o na kana ũkamenywo nĩ maithe manyu, na mũrĩ kũu nĩmũgatungatagĩra ngai ingĩ
    mũthenya na ũtukũ, nĩgũkorwo ndigũcooka kũmwĩka maũndũ mega.’ ”
  fra-NCL: Je vous jetterai hors de ce pays dans un pays que vous n’aurez pas connu,
    ni vous, ni vos pères, et là vous servirez les dieux étrangers, la nuit et le
    jour ; car je ne vous ferai pas grâce. »
  cek-AK: To pongah hae prae thung hoiah nangcae hoi nam panawk mah panoek vai ai
    ih prae ah kang vah o ving han; to ahmuen ah khoving khodai kalah sithawnawk ih
    tok to na sah o tih; to ahmuen ah kang pahnawt o sut han, tiah Angraeng mah thuih.
  cuk-cuk: A-ulale, bemar, we-yalagi-bukwadi an be-onomaloed. Be yala-akudakmaladse,
    be-dadgan-a-yala-daksasurmarmogadse an bemar-ebipidoed. A-yalagine, bane-bane
    bab-dummagan-baiganse be gordii gudmaloed. An wile bemar-dakosulid.’ ”
  uig-CYR: Шуңа Мән силәрни бу зиминдин елип, силәр яки ата-бовилириңлар һеч билмәйдиған
    башқа бир зиминға ташлаймән; силәр шу йәрдә кечә-күндүз башқа илаһларниң қуллуғида
    болисиләр; чүнки Мән силәргә һеч меһирни көрсәтмәймән.
  tel-2017: కాబట్టి నేను మీ పట్ల ఏమాత్రం దయ చూపను. ఈ దేశం నుంచి మీకు గానీ మీ పూర్వీకులకు
    గానీ తెలియని దేశంలోకి ఇక్కడ నుంచి మిమ్మల్ని విసిరివేస్తాను. అక్కడ మీరు రాత్రింబగళ్ళు
    ఇతర దేవుళ్ళను పూజిస్తారు.”
  hat-BSA: Akoz sa, Mwen va jete nou deyò peyi sa a, antre nan yon peyi ke nou pa
    t janm konnen, ni nou menm, ni papa zansèt nou yo. La menm, nou va sèvi lòt dye
    yo lajounen kon lannwit, paske Mwen p ap bannou okenn favè.’
  kos-kos: Ke ma inge, nga fah siskowosla liki facl se inge nu in sie facl ma kowos,
    ac mwet matu lowos, tia etu kac. Na kowos fah kulansupu god saya ke len ac fong,
    ac nga fah tiana pakomutowos.’”
  hbo-WLC: וְהֵטַלְתִּ֣י אֶתְכֶ֗ם מֵעַל֙ הָאָ֣רֶץ הַזֹּ֔את עַל־הָאָ֕רֶץ אֲשֶׁר֙ לֹ֣א
    יְדַעְתֶּ֔ם אַתֶּ֖ם וַאֲבֽוֹתֵיכֶ֑ם וַעֲבַדְתֶּם־שָׁ֞ם אֶת־אֱלֹהִ֤ים אֲחֵרִים֙
    יוֹמָ֣ם וָלַ֔יְלָה אֲשֶׁ֛ר לֹֽא־אֶתֵּ֥ן לָכֶ֖ם חֲנִינָֽה׃ ס
  ibo-ibo: Ya mere, aga m esite nʼala a tufuo unu. Aga m atụbanye unu nʼala ahụ unu
    na nna unu ha na-amaghị. Ebe ahụ ka unu ga-anọkwa fee chi ndị ọzọ ehihie na abalị.
    Nʼihi na agaghị m emere unu amara.’
  ory-ory: ଏହେତୁ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ଏହି ଦେଶରୁ, ତୁମ୍ଭମାନଙ୍କର ଓ ତୁମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷଗଣର
    ଅଜ୍ଞାତ ଏକ ଦେଶରେ ନିକ୍ଷେପ କରିବା; ଆଉ, ସେଠାରେ ତୁମ୍ଭେମାନେ ଦିବାରାତ୍ର ଅନ୍ୟ ଦେବଗଣର ସେବା
    କରିବ; କାରଣ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ କିଛିମାତ୍ର ଅନୁଗ୍ରହ କରିବା ନାହିଁ।’”
  chk-chk: Iei mine üpwe aturukemiiwu seni ei fanü o aturukemiilong lon eu fanü ämi
    me ämi kewe lewo ousap silei me mwan. Ikenan oupwe angang ngeni pwal ekoch kot
    lerän me lepwin, pun ngang üsap kirikiröch ngenikemi.’”
  rop-rop: Wal, ai garra tjakidawei yumob brom dijan kantri en mubumbat yumob langa
    det kantri weya yumob nomo sabi en yumob grengrenfathamob nomo bin sabi du. En
    deya na yumob garra weshipbat olkain drimin deitaim en naitaim, en ai kaan jidan
    sori blanga yumob.’”
  ukr-1871: За се викину вас із сієї країни в землю, що нї ви, нї батьки ваші її не
    знали, і там ви служити мете день і ніч иншим богам; я бо не змилосерджуся до
    вас.
  deu-1951: Darum will ich euch aus diesem Lande verstoßen in ein Land, welches euch
    und euren Vätern unbekannt war, und dort mögt ihr den fremden Göttern dienen Tag
    und Nacht, weil ich euch keine Gnade erzeigen will!
  eng-JPS: therefore will I cast you out of this land into a land that ye have not
    known, neither ye nor your fathers; and there shall ye serve other gods day and
    night; forasmuch as I will show you no favour.'
  srp-1865: Zato æu vas izbaciti iz ove zemlje u zemlju koje ne poznaste ni vi ni
    oci vaši, i ondje æete služiti drugim bogovima dan i noæ dokle vam ne uèinim milost.
  lug-lug: Noolwekyo ndibaggya mu nsi eno ne mbateeka mu nsi mmwe gye mutamanyi wadde
    bakitammwe gye bataamanya, era nga muli eyo muliweereza bakatonda abalala emisana
    n’ekiro, era siribakwatirwa kisa.’
  heb-heb: והטלתי אתכם מעל הארץ הזאת על הארץ אשר לא ידעתם אתם ואבותיכם ועבדתם שם את
    אלהים אחרים יומם ולילה אשר לא אתן לכם חנינה׃
  ben-IRV: তাই আমি এই দেশ থেকে তোমাদের এমন একটি দেশে ছুঁড়ে ফেলব যার কথা তোমরা জান
    না, তোমরাও না তোমাদের পূর্বপুরুষেরাও না এবং সেখানে তোমরা দিন রাত অন্য দেবতার ভজনা
    করবে, কারণ আমি তোমাদের দয়া করব না।”
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਤੁਹਾਨੂੰ ਇਸ ਦੇਸ ਵਿੱਚੋਂ ਕੱਢ ਕੇ ਇੱਕ ਅਜਿਹੇ ਦੇਸ ਵਿੱਚ ਸੁੱਟਾਂਗਾ ਜਿਹ
    ਨੂੰ ਨਾ ਤੁਸੀਂ ਨਾ ਤੁਹਾਡੇ ਪੁਰਖੇ ਜਾਣਦੇ ਸਨ, ਅਤੇ ਉੱਥੇ ਤੁਸੀਂ ਦੂਜੇ ਦੇਵਤਿਆਂ ਦੀ ਰਾਤ-ਦਿਨ
    ਪੂਜਾ ਕਰੋਗੇ ਕਿਉਂ ਜੋ ਮੈਂ ਤੁਹਾਡੇ ਉੱਤੇ ਕਿਰਪਾ ਨਾ ਕਰਾਂਗਾ।
  mya-JVB: သင် တို့နှင့် သင် တို့၏ ဘိုးဘေး မ သိ သောပြည် သို့ ဤ ပြည် ထဲက သင် တို့ကို
    ငါနှင် လိုက်မည်။ ထိုပြည်၌ သင် တို့သည် ငါ၏ကျေးဇူး ကိုမ ခံရ ။ အခြားတပါးသော ဘုရား
    တို့ကို နေ့ ညဉ့် မပြတ် ဝတ်ပြု ရကြမည်။
  tbg-tbg: Ne mintiara kaara te maa vataraqaahai ni vonaini vara aqu karerave. Ne
    nenta kaivaqaukavara hampata kia vo vata kankomake iri tavaanaini oru vaiha, aatitairaqaavata
    entaqivata una variqa, vo variqa vo variqa paanaa kaiqa vara nimitevarave. Ne
    mini oru vaivaqe te kia ni aaqurihama nimitarerave, tiro.
  hmo-hmo: Unai dainai, lau ese inai tano dekena amo umui do lau negea lao momokani.
    Umui diba lasi, bona emui tamadia idia diba lasi tano dekenai umui do lau negea.
    Unuseni be dina bona hanuaboi, doko lasi, umui ese dirava idaudia edia hesiai
    gaukara do umui karaia, badina be lau ese umui dekenai do lau laloa namo lasi.’ ”
  urd-urd: इसलिए मैं तुमको इस मुल्क से ख़ारिज करके ऐसे मुल्क में आवारा करूँगा, जिसे
    न तुम और न तुम्हारे बाप — दादा जानते थे; और वहाँ तुम रात दिन ग़ैर मा'बूदों की
    इबादत करोगे, क्यूँकि मैं तुम पर रहम न करूँगा।
  rus-SYN: За это выброшу вас из земли сей в землю, которой не знали ни вы, ни отцы
    ваши, и там будете служить иным богам день и ночь; ибо Я не окажу вам милосердия.
  bqc-SIM: Má ń bↄlɛ bùsuɛ beepiuɛ, mí táńnↄ bùsu pↄ́ aa dↄ̃o guu, baa an deziↄ
    se aa dↄ̃o. Wekĩi aa zↄbleu dii pãleↄnɛ fãanɛ ń gwãasĩnao, asa má sùuukɛńnↄo.
  tcz-CHONGTHU: Hijeh’a chu, keiman hiche gamsung a kon’a nangho kapaidoh diu, nangho
    le napu napateuvin ahetkhah louna gam’a kadellut ding nahiuve. Hiche mun’a chu,
    sun le jan’a nanghon semthu Pathen chibai naboh uva chule najenle diu, keiman
    nangho kakhoto tah louhel diu nahiuve,’’ ati.
  mar-mar: म्हणून मी तुम्हास देशाबाहेर काढून तुम्हास किंवा तुमच्या पूर्वजांनासुद्धा
    माहीत नसलेल्या देशात घालवून देईन, आणि दिवसरात्र तुम्ही तेथे दुसऱ्या देवांची पूजा
    कराल, कारण मी तुमच्यावर अनुग्रह करणार नाही.
  qub-qub: Chayno cashanpitami cay partipita gargushaj unay caj awiluncuna ni paycunapis
    mana rejsishan nasyunman. Chay nasyunchömi pagasta junajtapis juc dioscunatana
    sirbengapaj. Paycunataga manami cuyapäshäpänachu.
  bqp-bqp: Yen sɔ̃, kon bu yɑrɑ tem minin di, kpɑ bu dɑ tem mi ben bɑɑbɑbɑ kɑ ben
    tii bɑ ǹ yɛ̃. Miyɑ bɑ koo bũnu sɑ̃ sɔ̃ɔ sɔɔ kɑ wɔ̃kuru. Domi nɑ ǹ mɑɑ bu durom
    gɑm kuɑmmɛ.
  hat-hat: Se konsa, m'ap mete nou deyò nan peyi sa a, m'ap voye nou nan yon peyi
    ni nou menm ni zansèt nou yo pa t' janm konnen. Se la nou pral sèvi lòt bondye
    lajounen kou lannwit. Mwen p'ap fè pa nou ankò.
  eng-BSB: So I will cast you out of this land into a land that neither you nor your
    fathers have known. There you will serve other gods day and night, for I will
    show you no favor.’
  eng-WEBPB: Therefore I will cast you out of this land into the land that you have
    not known, neither you nor your fathers. There you will serve other gods day and
    night, for I will show you no favour.’
  kbq-kbq: E'ina hu'negu amama mani'naza mopafintira tamazeri mate'vanugeta tamagehe'zane
    tamagranema keta antahita osu'naza moparega vugahaze. Anantega umani'neta hanine
    zagenena kaza osu havi anumzantamintera monora huzamantegahaze. Ana'ma nehanage'na
    Nagra nasunkura huramante'na tamazeri so'ea osugahue.
  nhe-BL: Huajca nimechquixtis tlen ni tlali huan nimechtitlanis ipan seyoc tlali
    campa ax quema initztoyaj imojuanti, niyon imotatahua. Huan nopano inquinhueyimatise
    teteyome tlayohua huan tonaya queja inquinequij huan na ayoc nimechtlasojtlas
    niyon nimechpalehuis. Queja nopa xiquinilhuiti.
  gub-BL: A'e rupi apumuhem kar hyahy putar ko ywy wi ihe nehe. Apuityk putar amo
    ywy rehe nehe. Napekwaw kwaw a'e ywy. Peipy nukwaw kwaw a'e ywy a'e wà no. A'e
    ywy rehe pemuwete putar amo tupàn pe wà nehe, 'aromo pe wà nehe, pyhaw pe wà nehe
    no. Ta'e nahekatu kwaw peme ihe nehe xe, ere wanupe nehe, i'i Tupàn ihewe.
  eng-DRA: 'So I will cast you forth out of this land, into a land which you know
    not, nor you fathers: and there you shall serve strange gods day and night, which
    shall not give you any rest.'
