    ĩyo ĩtarĩ kĩene na ĩtarĩ ũndũ mwega yamekĩire.
  fra-NCL: 'Yahweh, ma force, mon rempart et mon refuge au jour de la détresse, les
    nations viendront à toi des extrémités de la terre et diront : Nos pères n’ont
