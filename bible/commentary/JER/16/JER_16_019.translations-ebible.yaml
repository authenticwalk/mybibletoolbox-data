  hrv-hrv: 'Jahve, snago moja i moja utvrdo, utočište moje u danima nevolje! K tebi
    će doći narodi s krajeva zemlje. I govorit će: Samu nam laž oci namriješe, Ništavost
    i Nemoć.'
  mps-mps: Genuai Bidi, nago ena dąų walama, ena obogo bagualubao, te nago ena te
    sęgę ebo sogo tau sobao. Te tigidali digibulu tǫ habu we bidi hani te nageba
    asama, augwa te tiwai po waibao, “Te dago wąį nǫų dabego tibo god, augwali
    te mu god menio. Augwali te olo bage tiwai elalu, te da tau sabo usu me ebe dao.
  tpi-tpi: Bikpela, yu save strongim mi na banisim mi, na yu save helpim mi long taim
    bilong hevi. Ol lain manmeri bilong olgeta hap bilong graun bai i kam long yu
    na bai ol i tok olsem, ‘Ol god bilong ol tumbuna bilong mipela, ol i no god tru.
    Ol i samting nating tasol, na i no inap helpim mipela.
  dan-1931: 'Herre, min Styrke, mit Værn, min Tilflugt i Nødens Stund! Til dig skal
    Folkeslag komme fra den vide Jord og sige: “Vore Fædre arved kun Løgn, Afguder*,
    ingen af dem hjælper. { [*egentlig: Tomhed. jer. 8, 19.] }'
  vie-OVCB: 'Lạy Chúa Hằng Hữu, Ngài là sức mạnh và đồn lũy con, là nơi con ẩn náu
    trong ngày hoạn nạn! Các dân tộc khắp các nước sẽ quay về với Chúa và nhìn nhận:
    “Tổ phụ chúng con đã để lại cho chúng con cơ nghiệp hư không, vì họ đã thờ lạy
    các thần giả dối.'
  guj-2017: હે યહોવાહ, સંકટના સમયમાં મારું સામર્થ્ય તથા મારા ગઢ, તથા મારા આશ્રય સમગ્ર
    જગતમાંથી પ્રજાઓ તમારી પાસે આવી અને કહેશે કે, અસત્ય, વ્યર્થ; અને નિરુપયોગી વસ્તુઓ
    એ જ અમારા પિતૃઓનો વારસો છે.
  pon-2006A: Maing KAUN, komwi me kin ketin apwahpwalih ie oh kin kakehleiehda; komw
    kin ketin sewese ie ni ahnsou apwal. Wehi kan pahn patohdo sang ni imwin sampah
    oh patohwan, ‘At pahpa kahlap ako sohte ar koht pwe koht likamw ekei oh dikedik
    en eni soh katepe kei.
  por-BRBSL: Yahweh, minha força, meu refúgio, e meu refúgio no dia da aflição, as
    nações virão até você dos confins do mundo, e dirá, “Nossos pais não herdaram
    nada além de mentiras”, vaidade e coisas em que não há lucro.
  cth-cth: Oe BAWIPA ka thaonae hoi ka rapan, kângairu nah kângue e hoi talai apoutnae
    koehoi Jentelnaw nang koe a tho awh han. Mintoenaw ni laithoe, cungkeihoehe hno,
    ayawmyin hno hoeh laipalah banghai a pang awh hane râw awm hoeh.
  twi-twi: Awurade, mʼahoɔden ne mʼabandennen, mʼahohia mu guankɔbea, wo nkyɛn na
    amanaman no bɛba; wobefi nsase ano aka se, “Yɛn agyanom annya biribiara sɛ anyame
    huhuw, ahoni a wɔn so nni mfaso na wɔammoa wɔn.
  hlt-hlt: Ka sarhi neh ka lunghim, citcai khohnin ah ka thuhaelnah BOEIPA namah taengah
    diklai khobawt lamkah namtom rhoek ha pawk uh ni. Te vaengah a hong bueng te a
    thui vetih a pa rhoek te a honghi la pang uh cakhaw amih ham a hoeikhang moenih.
  tbz-SIM: 'Kɛ̀ mbɛ́i nkɛ dɔ̀: N Yiɛ̀ nKuyie nfɔ̃́ɔ̃̀ tu n kó tɛcɛ̃kpetɛ̀, n kó kupèrìkù,
    n kó disɔ̀rì nh ɔ̃ɔ̃ sɔri dɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀ yiè. Ibotí imɔu itinímu itemmɑ̀nkɛ
    imɔu kɛ bo kɔtɛní ɑ borɛ̀, kɛ́bɛ́i nkɛ dɔ̀: Ti yɛmbɛ̀ do tũ ndɛ̀ tu dɛtetìrɛ̀
    kpɛrɛ ndɛ. Dɛ̀ í teénnɛ̀ mùmɑmù.'
  msy-2020: 'O Ikiavɨra Itir God, nɨ gavgavim na ganɨga, nan danganir mogomemɨn mɨn
    ikia, egha osɨmtɨzibar dughiabar nɨ nan akurvasi. Nguazir kamɨn oteviba bar dar
    gumazamiziba bar, nɨ bagh izɨ kamaghɨn mɨkɨmam: En inazir afeziabar aseba, da
    pura bizir kɨniba, da e gifara, en akuraghan kogham.'
  azb-azb: 'Ya Rəbb, qüvvətim və qalam, Sıxıntı günündə sığınacağım! Millətlər yer
    üzünün qurtaracağınadək hər yerdən Sənin yanına gəlib deyəcək: «Atalarımız saxta
    və puç bütlərə – Heç bir fayda görmədikləri şeylərə varis oldu.'
  eng-DBY: Jehovah, my strength and my fortress, and my refuge in the day of distress,
    unto thee shall the nations come from the ends of the earth, and they shall say,
    Surely our fathers have inherited falsehood [and] vanity; and in these things
    there is no profit.
  hin-2017: हे यहोवा, हे मेरे बल और दृढ़ गढ़, संकट के समय मेरे शरणस्थान, जाति-जाति
    के लोग पृथ्वी की चारों ओर से तेरे पास आकर कहेंगे, “निश्चय हमारे पुरखा झूठी, व्यर्थ
    और निष्फल वस्तुओं को अपनाते आए हैं। (रोम. 1:25)
  wol-KYG: 'Yaw Aji Sax ji may dooleel, di ma feg, di ma làq bésub njàqare, yaw la
    xeet yiy bawoo cati àddina, fekksi la, naan: «Caaxaani neen kay la sunuy maam
    baaxoo woon, xërëmi neen yu amul njariñ.'
  eng-YLT: O Jehovah, my strength, and my fortress, And my refuge in a day of adversity,
    Unto Thee nations do come from the ends of earth, And say, Only falsehood did
    our fathers inherit, Vanity, and none among them is profitable.
  kne-kne: Kanan Jeremias ay nankararag, “Apo Diyos, sik-a di poon di bikas ko, sik-a
    abe di pankamangak ya salaknib ko sin timpon di ligat ko. Emey dan sik-a din nanasyon
    ay mapo sin amin ay solin di daga yan kanan da, ‘Pag magay silbi na ay didiyosen
    di wada sin aap-o mi yan magay pansigdan si idawat da.
  eng-WYC-2017: Lord, my strength, and my stal-worth[y] ness, and my refuge in the
