    o ueloe, Kaicae ampanawk loe lok amlai, tidoeh avang ai, atho kaom ai hmuennawk
    ni qawk ah toep o tangtang, tiah thui o tih.
  cuk-cuk: 'Bab-Jehováʼye, an suli-suli-itogedgine, be an-ganguedga guedid, be an-ogannogedid,
    be an-edarbedid. Bela yalamar-ugakaase-bukmaladi bese danimaloed, bega sognonimaloed:
    “Anmar-dadgan bab-dummadsulid e-bab-dummadga na imaksamalad. Gwen ibmar-nued abingassurmalad,
    unnila ibmar-igarga-gusulid na abingasmalad.'
  uig-CYR: '— И Пәрвәрдигар, Сән мениң күчүм вә қорғинимсән, азап-оқубәт күнидә башпанаһимсән.
    Әлләр болса йәр йүзиниң чәт-чәтлиридин йениңға келиду вә: «Бәрһәқ, ата-бовилиримиз
    ялғанчилиқ һәм бимәниликкә мирасхорлуқ қилған; бу нәрсиләрдә һеч пайда йоқтур.'
  tel-2017: యెహోవా, నువ్వే నా బలం. నా దుర్గం. దురవస్థలో ఆశ్రయంగా ఉన్నావు. ప్రపంచమంతటి
    నుంచి రాజ్యాలు నీ దగ్గరికి వచ్చి “మా పూర్వీకులు, వ్యర్ధాన్ని స్వతంత్రించుకున్నారు.
    అవి వట్టివి విగ్రహాలు. అవి పనికిమాలినవి” అని చెబుతారు.
  hat-BSA: 'O SENYÈ, fòs mwen an, sitadèl mwen an e sekou mwen an nan jou gwo malè
    a, vè Ou menm, nasyon yo va vini soti nan dènye pwent latè. Yo va di: “Papa zansèt
    nou yo pa t gen okenn eritaj sof ke manti sa ki pouriyen, san enpòtans e san benefis.”'
  kos-kos: O LEUM GOD, kom pa langoeyu ac akkeyeyu. Kom kasreyu ke pacl koluk. Mutunfaclu
    ac fah tuku nu yurum liki saflaiyen faclu ac fahk, “Wangin god lun mwet matu lasr
