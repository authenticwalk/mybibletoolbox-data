  hbo-WLC: יְהוָ֞ה עֻזִּ֧י וּמָעֻזִּ֛י וּמְנוּסִ֖י בְּי֣וֹם צָרָ֑ה אֵלֶ֗יךָ גּוֹיִ֤ם
    יָבֹ֙אוּ֙ מֵֽאַפְסֵי־אָ֔רֶץ וְיֹאמְר֗וּ אַךְ־שֶׁ֙קֶר֙ נָחֲל֣וּ אֲבוֹתֵ֔ינוּ הֶ֖בֶל
