    taštinu i što nimalo ne pomaže.'
  lug-lug: Ayi Mukama, amaanyi gange era ekigo kyange, ekiddukiro kyange mu biro eby’okulabiramu
    ennaku, bannaggwanga balijja gy’oli, okuva ku nkomerero z’ensi bagambe nti, “Bakitaffe
    tebaalina kantu okuggyako bakatonda ab’obulimba, ebifaananyi ebikolerere ebitagasa
    ebitaabayamba.
  heb-heb: יהוה עזי ומעזי ומנוסי ביום צרה אליך גוים יבאו מאפסי ארץ ויאמרו אך שקר נחלו
    אבותינו הבל ואין בם מועיל׃
  ben-IRV: সদাপ্রভু, তুমি আমার দুর্গ এবং আমার আশ্রয়, বিপদের দিনের আমার নিরাপদ আশ্রয়।
    পৃথিবীর শেষ সীমানা থেকে অন্য জাতিরা তোমার কাছে এসে বলবে, “আমাদের পূর্বপুরুষেরা
    সত্যিই প্রতারণার দেবতার উপাসক ছিল। তারা মিথ্যা; তাদের নিয়ে কোন লাভ নেই।
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੇਰੇ ਬਲ ਅਤੇ ਮੇਰੇ ਗੜ੍ਹ, ਦੁੱਖ ਦੇ ਵੇਲੇ ਮੇਰੀ ਪਨਾਹ, ਤੇਰੇ ਕੋਲ ਕੌਮਾਂ
    ਆਉਣਗੀਆਂ, ਧਰਤੀ ਦੀਆਂ ਹੱਦਾਂ ਤੋਂ, ਅਤੇ ਆਖਣਗੀਆਂ, ਸਾਡੇ ਪੁਰਖਿਆਂ ਨੇ ਨਿਰਾ ਝੂਠ ਮਿਰਾਸ ਵਿੱਚ
    ਲਿਆ, ਅਤੇ ਫੋਕੀਆਂ ਗੱਲਾਂ ਜਿਹਨਾਂ ਤੋਂ ਕੁਝ ਲਾਭ ਨਹੀਂ।
  mya-JVB: အကျွန်ုပ် အစွမ်း သတ္တိ၊ အကျွန်ုပ် ရဲတိုက် ၊ အမှု ရောက်သောနေ့ ၌ အကျွန်ုပ်
    ခိုလှုံ ရာဖြစ်တော်မူသောထာဝရဘုရား ၊ တပါးအမျိုးသား တို့က၊ အကယ်စင်စစ်အကျွန်ုပ် တို့
    ဘိုးဘေး တို့သည် မုသာ ၊ အနတ္တ ၊ အချည်းနှီးသော အရာတို့ ကို အမွေခံ ကြပါပြီဟု၊ မြေကြီး
    စွန်း မှ ကိုယ်တော်ထံသို့လာ ၍ လျှောက် ကြပါလိမ့်မည်။
  tbg-tbg: 'Viva minti tumanta te tiha, Noravauvo, are ti antua timite variarava vaihara
    ti kempukaiqama timite varianarave. Nora maaravano tiqi vai entara are ti kahaqi
    varianarave. Naantiara ekaa naato vataihai vo vatanaa vo vatanaaka are variananaini
    aninte mintima tivarave: Tinavu kaivaqaukavara una variqaqai vataavaro, vi haikava
    qumina haikaqai vaiharo kia tinavu kaivaqaukavara kahaqirave.'
  hmo-hmo: Lohiabada e, egu goada bona egu gabu aukana, bona lau hekwakwanai neganai,
    oi be egu heau mauri gabuna. Tanobada ena bese taudia ibounai, be oi dekenai do
    idia mai, do idia gwau, “Aiemai tamadia edia dirava, be koikoi gaudia sibona.
    Idia be anina lasi gaudia sibona, namo ta idia havaraia lasi gaudia.
  urd-urd: यरमियाह की दुआ ऐ ख़ुदावन्द, मेरी क़ुव्वत और मेरे गढ़ और मुसीबत के दिन में
    मेरी पनाहगाह, दुनिया कि किनारों से क़ौमें तेरे पास आकर कहेंगी कि “हक़ीक़त में
    हमारे बाप — दादा ने महज़ झूट की मीरास हासिल की, या'नी बेकार और बेसूद चीज़ें।
  rus-SYN: 'Господи, сила моя и крепость моя и прибежище мое в день скорби! к Тебе
    придут народы от краев земли и скажут: “только ложь наследовали наши отцы, пустоту
    и то, в чем никакой нет пользы”.'
  bqc-SIM: Dii, ḿmɛ ń ma gbãa ũ, ḿmɛ ń ma zɛgikĩi ũ, ḿmɛ ń ma ulɛkĩi ũ
    wɛ́tɛ̃agↄↄ. Buiↄ bↄ za dṹnia lɛ́wa, aai mↄ onɛ ɛɛ ↄ̃ ń deziↄ kũa, an diipiↄ
    i àikɛnɛ́o.
  tcz-CHONGTHU: O Pakai, nangma kahatna leh kakulpi nahin, hahsat genthei nikho’a
    kakiselna nahi. Leiset kol kimvel’a namtin vaipi naheng’a hung uvintin, hitia
    aseidiu ahi. “Kapu kapateuvin ahomkeo leh ngol thubuh thu jengin ipuiyun, pannabei
    doilim semthu ho anahouvun ahi.
  mar-mar: परमेश्वरा, तूच माझे सामर्थ्य आहेस आणि माझे संरक्षण आहेस. संकटकाळी धावत
    जाऊन आश्रय घ्यावा असे सुरक्षित स्थान तू आहेस. पृथ्वीच्या शेवटापासून राष्ट्रे तुझ्याकडे
    येतील आणि ते म्हणतील, “आमच्या वाडवडिलांना कपटाचा वारसा मिळाला आहे. जे खाली आहे,
    त्यामध्ये काहीच हित नाही.”
  qub-qub: 'Tayta Dios gammi callpata gomanqui. Mana allicuna chayamänantapis gammi
    chapämanqui. Allpapa jucaj cuchunpita jucaj cuchuncamapis gammanmi llapan nasyun
    runacuna shamonga. Paycuna nishunquipaj: «Unay awilöcunaga cachapaycamasha imapäpis
    mana bälej munayniynaj dioscunallatami.'
  bqp-bqp: Yeremi u nɛɛ, Yinni Gusunɔ, ɑ sɑ̃ɑwɑ nɛn dɑm kɑ nɛn kuku yee dɑmgiru, nɔni
    swɑ̃ɑrun sɑɑ. Wunɛn miyɑ hɑnduniɑn goonu nnɛ kpuron tɔmbu bɑ koo nɑ, kpɑ bu nɛɛ,
    weesɑ ben bɑɑbɑbɑ bɑ swĩi. Ben bũnu nu ǹ gɑ̃ɑnu sosi, nu sɑ̃ɑwɑ kɑm dirum.
  hat-hat: 'Seyè, ou menm ki tout pwoteksyon mwen, ou menm ki ban m'' tout fòs mwen,
    se bò kote ou mwen kouri lè mwen nan pwoblèm. Moun lòt nasyon yo va soti byen
    lwen, nan dènye bout latè pou yo vin nan pye ou. Y''a di: -Sa zansèt nou yo te
    mouri kite pou nou yo pa bondye tout bon. Se yon bann zidòl ki pa vo anyen.'
  eng-BSB: O LORD, my strength and my fortress, my refuge in the day of distress,
    the nations will come to You from the ends of the earth, and they will say, “Our
    fathers inherited nothing but lies, worthless idols of no benefit at all.
  eng-WEBPB: LORD, my strength, my stronghold, and my refuge in the day of affliction,
    the nations will come to you from the ends of the earth, and will say, “Our fathers
    have inherited nothing but lies, vanity and things in which there is no profit.
  kbq-kbq: Hagi anante nagra hu'na, Ra Anumzamoka hazenke knafima mani'nogenka kagra
    nagri hankave mani'nenka, fra'ma kisanua hankave kumani'a mani'nane. Kokankonka
    maka ama mopafima mani'naza vahe'mo'za kagrite e'za amanage hugahaze. Tagehe'zama
    amage'ma ante'naza anumzaramina tamage anumzana omani'naze. Zamagra amne zanki'za
    mago'zana huozmante'naze.
  nhe-BL: 'TOTECO, ta tinochicahualis huan tinotlamanahuijca. Tinechpalehuía quema
    nimopantía ipan tlaijiyohuilistli. Hualase tlacame tlen miyac tlaltini huan quiijtose:
    “Totatahua elque tlahuel huihuitique pampa quinhueyichijque teteyome tlen ax tleno
    ininpati.'
  gub-BL: Na'e aze'eg Tupàn pe kury. — O Tupàn Tuweharupi Wiko Ma'e, hepyro pe ne.
    Eremur nekàgaw ihewe no. Hepytywà pe ma'erahy ipuraraw mehe. Ywy muite wera'u
    har nànànar ur putar newe uze'eg pà wà nehe. — Xo tupàn a'ua'u zo ureipy wereko
    wà. Xo tupàn ikatu 'ym ma'e zo wereko wà.
  eng-DRA: 'O Lord, my might, and my strength, and my refuge in the day of tribulation:
    to thee the Gentiles shall come from the ends of the earth, and shall say: Surely
    our fathers have possessed lies, a vanity which hath not profited them.'
