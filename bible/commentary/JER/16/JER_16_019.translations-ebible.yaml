  ory-ory: ହେ ମୋର ବଳ, ମୋର ଦୃଢ଼ ଦୁର୍ଗ ଓ ବିପଦ ସମୟରେ ମୋର ଆଶ୍ରୟ ସ୍ୱରୂପ ସଦାପ୍ରଭୁ, ପୃଥିବୀର
