  eng-WMBB: LORD, my strength, my stronghold, and my refuge in the day of affliction,
    the nations will come to you from the ends of the earth, and will say, “Our fathers
    have inherited nothing but lies, vanity and things in which there is no profit.
  urd-GVH: ऐ रब, तू मेरी क़ुव्वत और मेरा क़िला है, मुसीबत के दिन मैं तुझमें पनाह लेता
    हूँ। दुनिया की इंतहा से अक़वाम तेरे पास आकर कहेंगी, “हमारे बापदादा को मीरास में
    झूट ही मिला, ऐसे बेकार बुत जो उनकी मदद न कर सके।
  rug-rug: Zihova, Agoi sa qua ṉiniraṉira meke qua vasina sapu ta gobana, qua tometomeana
    pa totoso tinasuna, sari butubutu si kote mae koa Goi koari vina betobeto popoa
    pepeso meke kote zama, “Loketoṉa si tagoa ri tamamami ba kobi tamasa kokohadi
    mo, beku loke laedi meke loke ginugua leadi si vagi rini koa arini.
  gaz-gaz: Yaa Waaqayyo, jabina kootii fi daʼannoo ko, daʼoo koo kan yeroo rakkinaa,
    ormoonni handaara lafaatii gara kee dhufanii akkana jedhu, “Abbootiin keenya waaqota
    sobaa, waaqota tolfamoo faayidaa hin qabne kanneen waan gaarii tokko illee isaaniif
    hin goone sana malee homaa hin dhaalle.
  fra-LSG: 'Éternel, ma force et mon appui, mon refuge au jour de la détresse! Les
    nations viendront à toi des extrémités de la terre, Et elles diront: Nos pères
    n’ont hérité que le mensonge, De vaines idoles, qui ne servent à rien.'
  yal-yal: Alatala, n sɛnbɛna, n ma faran makantanxina, n na n yigiyama dɛnaxan yi
    tɔrɔ waxatine yi, siyane fama nɛn i tan ma keli bɔxɔn danne birin na, e yi a fala,
    e naxa, “Wulen nan findixi nxu benbane kɛɛn na, suxure fufafuun naxanye tɔnɔ mi
    na.
  haw-1868: E Iehova, ko'u ikaika, ko'u pakaua hoi, a me ko'u puuhonua i ka la o ka
    popilikia, e hele mai no ko na aina e i ou la, mai na kukulu o ka honua mai, a
    e olelo mai, He oiaio, ua ili mai no ka hoopunipuni i ko makou poe makua, a me
    ka lapuwale, a me na mea waiwai ole.
  arb-NAV: 'يَا رَبُّ أَنْتَ عِزِّي وَحِصْنِي وَمَلاذِي فِي يَوْمِ الضِّيقِ، إِلَيْكَ
    تُقْبِلُ الأُمَمُ مِنْ أَقَاصِي الأَرْضِ قَائِلَةً: «لَمْ يَرِثْ آبَاؤُنَا سِوَى
    الْبَاطِلِ وَالأَكَاذِيبِ وَمَا لَا جَدْوَى مِنْهُ.'
  ewe-ewe: O Yehowa, nye ŋusẽ kple nye mɔ sesẽ, nye sitsoƒe le hiahiãgbe, gbɔwòe dukɔwo
    ava tso anyigba ƒe mlɔenuwo ke, agblɔ be, “Alakpamawuwo koe mia fofowo tsɔ nyi
    domee; toflokolegbawo wonye, eye womehe nu nyui aɖeke vɛ na wo o.
  eng-LEE: O Lord, my strength, and my fortress, and my refuge on the day of trouble,
    unto thee shall nations come from the ends of the earth, and say, Nothing but
    falsehood had our fathers inherited, vanity, wherein there is no profit.
  asm-FB: হে মোৰ বল, হে মোৰ কোঁঠ, আৰু সঙ্কটৰ কালৰ মোৰ আশ্ৰয় হে যিহোৱা, পৃথিৱীৰ অন্তৰ
    পৰা জাতিবোৰে তোমাৰ ওচৰলৈ আহি ক’ব, “আমাৰ পূৰ্বপুৰুষসকলে মিছা, এনে কি অসাৰ আৰু অনুপকাৰী
    বস্তুৰ বাহিৰে একো অধিকাৰ কৰা নাই।
  sus-A: «عَلَتَلَ قِندِشِ ﭑ سّنبّ نَن نَ، عَ قِندِشِ ﭑ كَنتَمَ نَن نَ، عَ قِندِشِ
    ﭑ مَ كَنتَرِ نَن نَ ﭑ مَ تْورّ كُي. سِيٍ قَمَ نّ قَدٍ عِ يِرٍ كٍلِقٍ دُنِحَ تُشُي
    بِرِن. عٍ قَمَ نّ عَ قَلَدٍ، ‹مُشُ بَبَيٍ بِرَشِ وُلٍ نَن قْشْ رَ، وُلٍ نَشَن
    مُ قِندِشِ مُنَقَنيِ رَ عٍ بّ.›
  fra-SBL: Yahvé, ma force, ma forteresse, et mon refuge au jour de l'affliction,
    les nations viendront à toi des extrémités de la terre, et dira, « Nos pères n'ont
    hérité que de mensonges, la vanité et les choses dans lesquelles il n'y a aucun
    profit.
  hbo-hbo: יְהוָ֞ה עֻזִּ֧י וּמָעֻזִּ֛י וּמְנוּסִ֖י בְּיֹ֣ום צָרָ֑ה אֵלֶ֗יךָ גֹּויִ֤ם
    יָבֹ֙אוּ֙ מֵֽאַפְסֵי־אָ֔רֶץ וְיֹאמְר֗וּ אַךְ־שֶׁ֙קֶר֙ נָחֲל֣וּ אֲבֹותֵ֔ינוּ הֶ֖בֶל
