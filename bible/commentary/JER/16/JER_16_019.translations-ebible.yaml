verse: JER.016.019
translations:
  mal-C: എന്റെ ബലവും എന്റെ കോട്ടയും കഷ്ടകാലത്ത് എന്റെ സങ്കേതവുമായ യഹോവേ, ഭൂമിയുടെ
    അറുതികളിൽനിന്ന് രാഷ്ട്രങ്ങൾ അങ്ങയുടെ അടുക്കൽവന്ന്, “തീർച്ചയായും ഞങ്ങളുടെ പിതാക്കന്മാർ
    വ്യാജദേവതകളല്ലാതെ മറ്റൊന്നും അവകാശമാക്കിയിരുന്നില്ല, നിഷ്‌പ്രയോജനമായിരുന്ന മിഥ്യാമൂർത്തികളെത്തന്നെ,
    എന്നു പറയും.
  deu-TKW: 'O Jahwe, meine Kraft und meine Burg und meine Zuflucht in Drangsalszeit,
    zu dir werden die Völker von den Enden der Erde kommen und sprechen: Nur Trug
    haben unsere Väter zum Besitze bekommen, nichtige Götzen, von denen keiner zu
    nützen vermag.'
  lin-lin: 'Oh Yawe, Makasi na ngai mpe Ndako na ngai batonga makasi, Ekimelo na ngai
    na tango ya pasi, bato ya bikolo nyonso bakoya epai na Yo wuta na basuka ya mokili
    mpe bakoloba : « Batata na biso bazalaki kaka na banzambe ya lokuta, banzambe
    ya pamba oyo etikalaki kosalela bango bolamu ata moko te.'
  eng-LSV: O YHWH, my strength, and my fortress, || And my refuge in a day of adversity,
    || Nations come to You from the ends of the earth, || And say, “Our fathers only
    inherited falsehood, || Vanity, and none among them is profitable.”
  eng-GNV: 'O Lord, thou art my force, and my strength and my refuge in the day of
    affliction: the Gentiles shall come vnto thee from the ends of the world, and
    shall say, Surely our fathers haue inherited lies, and vanitie, wherein was no
    profite.'
  eng-WEBSTER: O LORD, my strength and my fortress, and my refuge in the day of affliction,
    the Gentiles shall come to thee from the ends of the earth, and shall say, Surely
    our fathers have inherited lies, vanity, and things in which there is no profit.
  nhw-BL: 'TOTECO, ta tinochicahualis huan tinotlamanahuijca. Techpalehuía quema nimopantía
    ipan tlaijiyohuilistli. Hualase masehualme tlen miyac tlalme huan quiijtose: “Totatahua
    elque tlahuel huihuitique pampa quinhueyichijque teteyome catli amo tleno ininpati.'
  swh-ONEN: Ee Bwana, nguvu zangu na ngome yangu, kimbilio langu wakati wa taabu,
    kwako mataifa yatakujia kutoka miisho ya dunia na kusema, “Baba zetu hawakuwa
    na chochote zaidi ya miungu ya uongo, sanamu zisizofaa kitu ambazo hazikuwafaidia
    lolote.
  bba-bba: Yeremi u nɛɛ, Yinni Gusunɔ, ɑ sɑ̃ɑwɑ nɛn dɑm kɑ nɛn kuku yee dɑmɡiru, nɔni
    swɑ̃ɑrun sɑɑ. Wunɛn miyɑ hɑnduniɑn ɡoonu nnɛ kpuron tɔmbu bɑ koo nɑ, kpɑ bu nɛɛ,
    weesɑ ben bɑɑbɑbɑ bɑ swĩi. Ben bũnu nu ǹ ɡɑ̃ɑnu sosi, nu sɑ̃ɑwɑ kɑm dirum.
  eng-KJVCPB: O Lord, my strength, and my fortress, and my refuge in the day of affliction,
    the Gentiles shall come unto thee from the ends of the earth, and shall say, Surely
    our fathers have inherited lies, vanity, and things wherein there is no profit.
  luo-luo: Yaye Jehova Nyasaye, in e tekona kod ohingana, kar pondona e ndalo chandruok,
    in ema ogendini nobi iri koa e tungʼ piny ka tungʼ piny mi giwachi ni, “Wuonewa
    ne onge gimoro to mana nyiseche manono mag miriambo, nyiseche mopa maonge tich
    mane ok otimonegi ber moro amora.
  meu-meu: 'Iehova e, egu goada bona egu gabu-aukana, egu roho-mauri gabuna, hekwakwanai
    dinana ai; tanobada dokodia amo bese iboudiai bae vasi, baeto: Tamamai ahudia
    na koikoi mo, ḡau asi anidia bona asi namodia.'
  npi-ULB: हे परमप्रभु, तपाईं मेरो किल्ला र मेरो शरणस्थान, सङ्कष्‍टको दिनमा मेरो सुरक्षाको
    स्थान हुनुहुन्छ । पृथ्वीका कुनाबाट जातिहरू तपाईंकहाँ आउनेछन् र भन्‍नेछन्, “निश्‍चय
    नै हाम्रा पुर्खाहरूले छललाई अधिकार गरे । तिनीहरू रित्ता छन् । तिनीहरूमा कुनै लाभ
    छैन ।
  yor-yor: Olúwa, alágbára àti okun mi, ẹni ààbò mi ní ọjọ́ ìpọ́njú, àwọn orílẹ̀-èdè
    yóò wá láti òpin ayé wí pé, “Àwọn baba ńlá wa kò ní ohun kan bí kò ṣe ẹ̀gbin òrìṣà,
    ìríra tí kò dára fún wọn nínú rẹ̀.
  pes-OPCB: 'ای خداوند، ای قوت من، ای پشتیبان من، که به هنگام سختی پناهگاهم هستی،
    قومها از سراسر جهان نزد تو آمده، خواهند گفت: «پدران ما چقدر نادان بودند که خدایان
    پوچ و دروغین را پیروی می‌کردند!'
  tgl-ULB: Yahweh, ikaw ang aking matibay na tanggulan, aking kanlungan, aking ligtas
    na lugar sa panahon ng kabagabagan. Ang mga bansa ay pupunta sa iyo mula sa wakas
    ng lupa at magsasabi, “ Tunay na ang aming mga ninuno ay nagmana ng panlilinlang.
    Wala silang alam; walang pakinabang sa kanila.
  hui-hui: Yaremaiahanda lalu, Anduane Homogo í̠nime genda i̱ha ibiragola i̱ biamogo
    bialu ho hagirabu yaanda howa mo hongoho helaga ke. Ani kego ai wali agali dindi
    tara tara ngaruha howa í̠ keria ibirarume ogodagua lolebira. Ina mamalirunaga
    bi pupu wiaga gime wabini ngarume ina biamogo bulene ale ndo bame nagalone winiya.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော် မျိုး​အား​ကွယ်​ကာ​စောင့်​ထိန်း​တော်​မူ​၍
    ခွန်​အား ကို​ပေး​တော်​မူ​ပါ​၏။ ဒုက္ခ​ရောက်​ချိန်​၌​ကူ​မ​တော် မူ​ပါ​၏။ ကမ္ဘာ​မြေ​ကြီး​စွန်း​မှ​လူ​မျိုး​တ​ကာ​တို့
    သည် အ​ထံ​တော်​သို့​လာ​၍``ကျွန်​တော်​မျိုး​တို့ ဘိုး​ဘေး​များ​ကိုး​ကွယ်​ခဲ့​သည့်​ဘု​ရား​တို့​သည်
    အ​တု​အ​ယောင်​များ​သာ​လျှင်​ဖြစ်​ပါ​၏။ အ​သုံး မ​ဝင်​အ​ကျိုး​မ​ပေး​သော​ရုပ်​တု​များ​သာ​ဖြစ်
    ပါ​၏။-
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ནི་ང་ཡི་སྟོབས་ཤུགས་དང་ང་ཡི་བཙན་རྫོང་། དཀའ་སྡུག་གི་དུས་སུ་ང་ཡི་སྐྱབས་བཅོལ་ས་བཅས་ཡིན་པས།
    མི་རིགས་ཐམས་ཅད་ས་མཐའ་ནས་ཁྱེད་ཀྱི་དྲུང་དུ་འོངས་ཏེ། ངེད་ཅག་གི་ཕ་མེས་རྣམས་ཀྱིས་རྒྱུན་འཛིན་བྱས་པ་ནི་རྫུན་དང་སྙིང་པོ་མེད་པ།
    ཕན་ཐོགས་ཅི་ཡང་མེད་པ་བཅས་སོ། །
  sna-sna: Imi Jehovha, simba rangu nenhare yangu, utiziro hwangu munguva yokutambudzika,
    ndudzi dzichauya kwamuri dzichibva kumagumo enyika, dzichiti, “Madzibaba edu akanga
    asina chaanacho asi vamwari venhema bedzi, izvo zvifananidzo zvisingabatsiri zvisina
    chakanaka chazvakavaitira.
  spa-BLM: Yahvé, mi fuerza, mi fortaleza, y mi refugio en el día de la aflicción,
    las naciones vendrán a ti desde los confines de la tierra, y dirá, “Nuestros padres
    no han heredado más que mentiras, vanidad y cosas en las que no hay beneficio.
  cac-cac: 'Mamin Jehová, vilumal ach, in tan̈vumal aji. A ach val tzin a colo'' ayic
    ay in och d''a syaelal. Ol cot juntzan̈ chon̈ab'' b''aj slajvic''och lum luum
    tic, ol ul yalan eb'' d''ayach: A eb'' co mam quicham, an̈ej d''a juntzan̈ comon
    dios malaj vach'' yochi, malaj yopisio, an̈ej ta'' yac''naquem sb''a eb''.'
  swh-ULB: Ee Bwana, wewe ndiwe ngome yangu, na kimbilio langu, na mahali pa usalama
    wangu siku ya shida. Mataifa yatakujia kwako kutoka mwisho wa dunia na kusema,
    'Hakika baba zetu walirithi udanganyifu. Ubatili mtupu; hakuna faida ndani yao.
    Je!
  bel-bel: 'Госпадзе! сіла мая і моц мая і прыстанішча маё ў дзень смутку! да Цябе
    прыйдуць народы ад краёў зямлі і скажуць: «толькі няпраўду спадкавалі нашы бацькі,
    пустату і тое, у чым ніякай няма карысьці».'
  deu-ELBBK: 'HERR, meine Stärke und mein Hort, und meine Zuflucht am Tag der Bedrängnis!
    Zu dir werden Nationen kommen von den Enden der Erde und sprechen: Nur Lüge haben
    unsere Väter ererbt, nichtige Götter; und unter ihnen ist keiner, der etwas nützt.'
  mbb-OT: Migkaǥi a te, “He Nengazen, iyan ka zesen ku wey eputà emun timpu te kelised.
    Ed-uvey ziyà te kenikew is menge etew ziyà te menge nasyun he ebpemuun diyà te
    nekedseselekawà he vahin kayi te kelibutan ne ke sikandan te, ‘Wazà pulus te menge
    ed-ezapen te menge kepuun dey. Wazà keupiyaanan he nehimu kayi ziyà te kandan.
  mal-2015: 'എന്റെ ബലവും എന്റെ കോട്ടയും കഷ്ടകാലത്തു എന്റെ ശരണവുമായ യഹോവേ, ജാതികൾ ഭൂമിയുടെ
    അറ്റങ്ങളിൽനിന്നു നിന്റെ അടുക്കൽ വന്നു: ഞങ്ങളുടെ പിതാക്കന്മാർക്കു അവകാശമായിരുന്നതു
    മിത്ഥ്യാമൂർത്തികളായ വെറും ഭോഷ്കു അത്രേ; അവയിൽ പ്രയോജനമുള്ളതു ഒന്നുമില്ല എന്നു
    പറയും.'
  rmc-rmc: 'Akor me phenďom: „O RAJ hin miri zor the miro hrados, oda than, kaj man
    garuvav andre oda džives, sar mange hin phares! Ke tute avena o narodi, avena
    pal o agora le phuvakre a phenena: ‚Amare dada na zďeďinde ňič, ča le falošne
    devlen; le chocsave modlen, so lenge na sas lačhe pre ňisoste.‘'
  pes-OPV: '‌ای خداوند که قوت من و قلعه من و در روزتنگی پناهگاه من هستی! امت‌ها از
    کرانهای زمین نزد تو آمده، خواهند گفت: پدران ما جز دروغ واباطیل و چیزهایی را که
    فایده نداشت وارث هیچ نشدند.'
  ron-1924: 'Доамне, тэрия, четэцуя ши скэпаря мя ын зиуа неказулуй! Нямуриле вор
    вени ла Тине де ла марӂиниле пэмынтулуй ши вор зиче: „Пэринций ноштри н-ау моштенит
    декыт минчунэ, идоль дешерць, каре ну сунт де ничун ажутор!”'
  ben-OBCV: হে সদাপ্রভু, আমার শক্তি ও আমার দুর্গ, দুর্দশার সময়ে আমার আশ্রয়স্থান,
    তোমার কাছেই সমস্ত জাতি আসবে, পৃথিবীর প্রান্তসীমা থেকে এসে তারা বলবে, “মিথ্যা দেবতা
    ছাড়া আমাদের পিতৃপুরুষদের কাছে আর কিছুই ছিল না, অসার প্রতিমারা তাদের কোনো উপকারই
    করতে পারেনি।
  som-som: Rabbiyow, xooggaygii, iyo qalcaddaydii, iyo magangalkaygii aan maalinta
    dhibaatada magangalow, quruumuhu way kaaga iman doonaan dhulka darafyadiisa ugu
    shisheeya, oo waxay odhan doonaan, Sida xaqiiqada ah awowayaashayo waxba ma dhaxlin
    been, iyo wax aan waxtar lahayn, iyo waxyaalo aan innaba faa'iido lahayn mooyaane.
  lat-VUC: 'Domine, fortitudo mea, et robur meum, et refugium meum in die tribulationis,
    ad te gentes venient ab extremis terræ, et dicent: Vere mendacium possederunt
    patres nostri, vanitatem quæ eis non profuit.'
  eng-ASVBT: O Jehovah, my strength, and my stronghold, and my refuge in the day of
    affliction, unto thee shall the nations come from the ends of the earth, and shall
    say, Our fathers have inherited nought but lies, even vanity and things wherein
    there is no profit.
  ita-1885: 'O Signore, mia forza, e mia fortezza, e mio rifugio nel giorno della
    distretta, le genti verranno a te dalle estremità della terra, e diranno: Veramente
    i padri nostri hanno posseduta falsità, vanità, e cose nelle quali non era alcun
    giovamento.'
  eng-LXXUP: 'O Lord, thou art my strength, and my help, and my refuge in days of
    evil: to thee the Gentiles shall come from the end of the earth, and shall say,
    How vain were the idols which our fathers procured to themselves, and there is
    no help in them.'
  eng-ULB: Yahweh, you are my stronghold and my refuge, my place of safety in the
    day of distress. The nations will go to you from the ends of the earth and say,
    “Surely our ancestors inherited deceit. They are empty; there is no profit in
    them.
  spa-VBL: 'Señor, tú eres mi fuerza y mi fortaleza, mi lugar seguro en el tiempo
    de angustia. Vendrán a ti naciones de toda la tierra, y dirán: “¡La religión de
    nuestros antepasados era una total mentira! Los ídolos que adoraban eran inútiles,
    no servían para nada.'
  fra-_FOB: 'Éternel! ma force, mon rempart, et mon refuge au jour de la détresse!
    les nations viendront à toi des bouts de la terre, et elles diront: Nos pères
    n''ont hérité que le mensonge, que des choses vaines, où il n''y a point de profit.'
  mal-mal: എന്റെ ബലവും എന്റെ കോട്ടയും കഷ്ടകാലത്ത് എന്റെ ശരണവുമായ യഹോവേ, ജാതികൾ ഭൂമിയുടെ
    അറ്റങ്ങളിൽനിന്നു അങ്ങയുടെ അടുക്കൽ വന്നു; ‘ഞങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാർക്ക് അവകാശമായിരുന്നത്,
    വ്യാജമായ മിഥ്യാമൂർത്തികളത്രേ; അവയിൽ പ്രയോജനമുള്ളത് ഒന്നുമില്ല’ എന്ന് പറയും.
  urd-GVR: Ai Rab, tū merī quwwat aur merā qilā hai, musībat ke din maiṅ tujh meṅ
    panāh letā hūṅ. Duniyā kī intahā se aqwām tere pās ā kar kaheṅgī, “Hamāre bāpdādā
    ko mīrās meṅ jhūṭ hī milā, aise bekār but jo un kī madad na kar sake.
  suz-BL: मिनु मेकोपुकीमी “परमप्रभु यावे, गे आं सक्ति नु आं ख्रुइश्‍शा, ब्रोंइशा बाक्‍तीक
    बाक्‍नीनी। गे श्‍येत जची ना आं ख्रुइक्‍तीके बाक्‍नीनी। रागी रागी ङा मुर रागी ङा
    सुर रे इन ङोंइती जाक्‍नीम। मिनु मेकोपुकीमी ‘आंइ किकी पिपी आन देवी देवता जोल ला
    बाक्‍तेक्‍म। मेको शोर गाक्‍शो बाक्‍तेक्‍म। भजन संग्रह ३६:७
  eng-NOY: O Jehovah, my strength and my fortress, My refuge in the day of distress!
    To thee shall the nations come from the ends of the earth, And shall say, “Truly
    our fathers inherited delusion, Vain and unprofitable things.
  ita-1927: 'O Eterno, mia forza, mia fortezza, e mio rifugio nel giorno della distretta!
    A te verranno le nazioni dalle estremità della terra, e diranno: “I nostri padri
    non hanno ereditato che menzogne, vanità, e cose che non giovano a nulla”.'
  ckb-ckb: 'ئەی یەزدان، ئەی هێز و قەڵای من، ئەی پەناگای من لە ڕۆژی تەنگانە، نەتەوەکان
    لەوپەڕی زەوییەوە بۆ لای تۆ دێن و دەڵێن: «باوباپیرانمان تەنها خوداوەندی درۆیینیان
    بە میرات بۆ مایەوە، بتی پووچی بێ کەڵک.'
  eng-BBE: O Lord, my strength and my strong tower, my safe place in the day of trouble,
    the nations will come to you from the ends of the earth, and say, The heritage
    of our fathers is nothing but deceit, even false things in which there is no profit.
  kan-OKCV: ಓ ಯೆಹೋವ ದೇವರೇ, ನನ್ನ ಬಲವೇ, ನನ್ನ ಕೋಟೆಯೇ, ಇಕ್ಕಟ್ಟಿನ ದಿವಸದಲ್ಲಿ ನನ್ನ ಆಶ್ರಯವೇ,
