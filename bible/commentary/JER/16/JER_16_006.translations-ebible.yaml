verse: JER.016.006
translations:
  mal-C: “ഈ ദേശത്തിലെ വലിയവരും ചെറിയവരും മരണമടയും; അവരെ അടക്കംചെയ്യുകയില്ല, ജനം അവർക്കുവേണ്ടി
    വിലപിക്കുകയോ സ്വയം മുറിവേൽപ്പിക്കുകയോ അവരുടെ തല ക്ഷൗരംചെയ്യുകയോ ഇല്ല.
  deu-TKW: und groß und klein sollen in diesem Lande sterben, ohne daß man sie begräbt,
    noch ihnen die Totenklage hält, noch auch ihretwegen sich Einritzungen macht oder
    eine Glatze schert.
  lin-lin: « ezala mikolo to bana mike, bango nyonso bakosila kokufa kati na mokili
    oyo. Bakokunda bango te mpe bakosalela bango matanga te, bongo moto moko te akomikata
    banzoloko to kokokola suki ya moto mpo na bango.
  eng-LSV: And great and small have died in this land, || They are not buried, and
    none lament for them, || Nor does any cut himself, nor become bald for them.
  eng-GNV: 'Both the great, and the small shall die in this land: they shall not be
    buried, neither shall men lament for them nor cut themselues, nor make themselues
    balde for them.'
  eng-WEBSTER: 'Both the great and the small shall die in this land: they shall not
    be buried, neither shall men lament for them, nor cut themselves, nor make themselves
    bald for them:'
  nhw-BL: Quen catli huejhueyi huan catli tziquitetzitzi miquise ipan ni tlali, huan
    amo aqui quintlalpachos, niyon amo aqui quinchoquilis. Ininhuampoyohua amo mococose
    ipan inintlacayo, niyon amo aqui moximas quen momajtoque quichihuaj para quinextise
    motequipachohuaj.
  swh-ONEN: “Wakubwa na wadogo watakufa katika nchi hii. Hawatazikwa wala kuombolezewa,
    na hakuna atakayejikatakata au kunyoa nywele za kichwa chake kwa ajili yao.
  bba-bba: Dɑmɡibu kɑ bwɛ̃ɛbwɛ̃ɛbu bɑ koo ɡbiwɑ. Bɑ ǹ bu sikumɔ, bɑ ǹ mɑɑ ben ɡɔɔ
    wooru sinɑmɔ. Goo kun tii muririmɔ, ɡoo kun mɑɑ kɔnimɔ ben ɡɔɔn nuku sɑnkirɑnun
    sɔ̃.
  eng-KJVCPB: 'Both the great and the small shall die in this land: they shall not
    be buried, neither shall men lament for them, nor cut themselves, nor make themselves
    bald for them:'
  luo-luo: Joma iwuoro to gi ji ajiya notho e pinyni. Ok noikgi kendo ok noywag-gi,
    bende onge ngʼama nongʼad dende kata lielo wiye nikech gin.
  meu-meu: Kikina-badana na ina tano ai bae mase; haida ese basie guridia; bona tau
    ta ese basine tailaidia, eiava basine tai hekakasi eiava kwarana basine naua,
    idia daidiai.
  npi-ULB: यस देशमा साना र ठुला दुवै मर्नेछन् । तिनीहरूलाई गाडिनेछैन, र कसैले पनि
    तिनीहरूको निम्ति शोक गर्ने वा आफूलाई काट्ने वा आफ्ना कपाल खौरनेछैन ।
  yor-yor: “Àti ẹni ńlá àti kékeré ni yóò ṣègbé ní ilẹ̀ yìí, wọn kò ní sin wọ́n tàbí
    ṣọ̀fọ̀ wọn, bẹ́ẹ̀ ni kò sí ẹni tí yóò fá irun orí wọn nítorí wọn.
  pes-OPCB: در این سرزمین چه ثروتمند و چه فقیر، همه خواهند مرد، ولی جنازه‌هایشان دفن
    نخواهند شد؛ نه کسی برای آنها ماتم خواهد گرفت، نه خود را برای ایشان مجروح خواهد
    کرد و نه موهای سرش را خواهد تراشید،
  tgl-ULB: kaya ang dakila at ang hamak ay mamamatay sa lupang ito. Sila ay hindi
    ililibing, at walang sinumang magluluksa para sa kanila. Isa man ay walang magsusugat
    sa kanilang sarili o mag-aahit ng kanilang mga ulo para sa kanila.
  hui-hui: Agali homogo bu karubi yagibano bu karubi dindi ogoria henego ta nabi bibahendeore
    homai holebira. Ani homaragola uruni dara howa mo hora holene mbirali mbira naholebira.
    Mbirali homaragola dara howa gi dambia hale poda mandari angariru mia biagadagua
    bulene mbira naholebira.
  mya-mya: ဆင်း​ရဲ​ချမ်း​သာ​မရွေး​ပြည်​သူ​တို့​သည်​သေ ကြ​လိမ့်​မည်။ သို့​ရာ​တွင်​အ​ဘယ်​သူ​မျှ​သူ
    တို့​အား​သင်္ဂြိုဟ်​ကြ​လိမ့်​မည်​မ​ဟုတ်။ သူ​တို့ အ​တွက်​လည်း​ငို​ကြွေး​မြည်​တမ်း​ကြ​လိမ့်
    မည်​မ​ဟုတ်။ ဝမ်း​နည်း​မှု​ကို​ပြ​သည့်​အ​နေ နှင့်​မည်​သူ​မျှ​မိ​မိ​ကိုယ်​ကို​အ​နာ​တ​ရ
    ဖြစ်​စေ​ခြင်း၊ ခေါင်း​ရိတ်​ခြင်း​ပြု​ကြ​မည် မ​ဟုတ်။-
  bod-N: དེ་དག་མཆོག་དམན་སུ་ཡིན་ཡང་ཐམས་ཅད་ས་འདི་ནས་འཆི་བར་འགྱུར་ཏེ་དུར་ལ་འཇུག་མཁན་ཡང་མེད།
    མི་ཡིས་དེ་དག་གི་ཕྱིར་དུ་མྱ་ངན་མི་བྱེད། དེ་དག་གི་ཕྱིར་དུ་རང་གི་ཤ་གཅོད་པར་མི་བྱེད།
    དེ་དག་གི་ཕྱིར་སྐྲ་བཞར་ནས་སྤྱི་ཐེར་དུ་ཡང་མི་གཏོང་།
  sna-sna: “Vose, vakuru navaduku vachafa munyika ino. Havangavigwi kana kuchemwa,
    uye hakuna munhu achazvicheka kana kuveura musoro wake nokuda kwavo.
  spa-BLM: Tanto los grandes como los pequeños morirán en esta tierra. No serán enterrados.
    Los hombres no se lamentarán por ellos, ni se cortarán, ni se quedarán calvos
    por ellos.
  cac-cac: Ol cham eb' icham anima yed' eb' unin. Man̈xalaj mach ol mucan eb', malaj
    mach ol oc' yuj eb'. Malaj mach ol yac' echnaj snivanil, ma sjoxanel xil sjolom
    yuj sch'oxanel scusc'olal yuj eb'.
  swh-ULB: kwa hiyo wakuu na wadogo watakufa katika nchi hii. Wala hawatazikwa, wala
    hakuna yeyote atakayeomboleza kwa ajili yao. Hakuna mtu atakayejikata-kata au
    kunyoa vichwa vyao kwa ajili yao.
  bel-bel: І памруць вялікія і малыя на зямлі гэтай; і ня будуць пахаваныя, і ня будуць
    аплакваць іх, ні рваць сябе, ні стрыгчыся дзеля іх.
  deu-ELBBK: Und Große und Kleine werden in diesem Land sterben, ohne begraben zu
    werden; und man wird nicht um sie trauern und sich nicht ritzen und sich nicht
    kahl scheren ihretwegen.
  mbb-OT: Ebpematey is minsan hentei kayi he tanà, sepian man etawa pubri, ne wazà
    ebpekeleveng kandan wey wazà edlalew tenged kandan. Wazè en ebpelian din is lawa
    zin etawa ebpevangul su ibpetuusan din is kedlalew zin tenged te minatey he zuma
    zin.
  mal-2015: വലിയവരും ചെറിയവരും ഈ ദേശത്തു മരിക്കും; ആരും അവരെ കുഴിച്ചിടുകയില്ല, അവരെക്കുറിച്ചു
    വിലാപം കഴിക്കയില്ല, അവരുടെനിമിത്തം മുറിവേല്പിക്കയില്ല, മുൻകഷണ്ടിയുണ്ടാക്കുകയുമില്ല.
  rmc-rmc: „The o barvalo the o čoro merena andre kadi phuv. Ňiko len na parunela
    a ňiko pal lende na rovela. Ňiko pes žaľatar vaš lenge na čhingerela pro ťelos
    aňi peske na hoľinela o bala pro šero.
  pes-OPV: هم بزرگ و هم کوچک در این زمین خواهند مرد و دفن نخواهند شد. و برای ایشان
    ماتم نخواهند گرفت و خویشتن را مجروح نخواهند ساخت و موی خود را نخواهند تراشید.
  ron-1924: 'Ши марь, ши мичь, тоць вор мури ын цара ачаста ши ну вор фи ынгропаць:
    нимень ну-й ва плынӂе, нимень ну-шь ва фаче тэетурь дин причина лор ши ну се ва
    раде пентру ей.'
  ben-OBCV: “উঁচু বা নীচ নির্বিশেষে সবাই এই দেশে মারা যাবে। তাদের কবর দেওয়া কিংবা
    তাদের জন্য শোক করা হবে না, কেউ নিজের শরীরে কাটাকুটি বা তাদের মস্তক মুণ্ডন করবে
    না।
  som-som: Oo kuwa waaweyn iyo kuwa yaryaruba dalkanay ku dhex dhiman doonaan. Lama
    xabaali doono, loomana barooran doono, laysumana googooyn doono, oo iyaga aawadoodna
    laysuma xiiri doono.
  lat-VUC: 'Et morientur grandes et parvi in terra ista: non sepelientur, neque plangentur,
    et non se incident, neque calvitium fiet pro eis.'
  eng-ASVBT: Both great and small shall die in this land; they shall not be buried,
    neither shall men lament for them, nor cut themselves, nor make themselves bald
    for them;
  ita-1885: E grandi e piccoli morranno in questo paese, senza esser seppelliti; e
    non si farà cordoglio per loro, e niuno si farà tagliature addosso, nè si raderà
    per loro;
  eng-LXXUP: 'They shall not bewail them, nor make cuttings for them, and they shall
    not shave themselves for them:'
  eng-ULB: Both the great and the small will die in this land. They will not be buried,
    and no one will mourn for them or cut themselves or shave their heads for them.
  spa-VBL: Todos, desde el más importante hasta el más insignificante, morirán en
    este país. No se les enterrará ni se les llorará; no habrá ritos para los muertos,
    como el inmolarse o afeitarse la cabeza.
  fra-_FOB: 'Grands et petits mourront en ce pays; ils ne seront pas ensevelis: on
    ne les pleurera pas, on ne se fera point d''incisions, et l''on ne se rasera pas
    pour eux.'
  mal-mal: “വലിയവരും ചെറിയവരും ഈ ദേശത്തു മരിക്കും; ആരും അവരെ കുഴിച്ചിടുകയില്ല, അവർക്കുവേണ്ടി
    വിലപിക്കുകയോ, സ്വയം മുറിവേല്പിക്കുകയോ, മുൻകഷണ്ടിയുണ്ടാക്കുകയോ ചെയ്യുകയില്ല.
  urd-GVR: “Is mulk ke bāshinde mar jāeṅge, ḳhāh baṛe hoṅ yā chhoṭe. Aur na koī unheṅ
    dafnāegā, na mātam karegā. Koī nahīṅ hogā jo ġham ke māre apnī jild ko kāṭe yā
    apne sar ko munḍwāe.
  suz-BL: एको रागीम आइक्‍च नु ठेयब नेल्‍ल बेक्‍नीम। मेको आन कली सुइम मथिम्‍नीम। मेको
    आन पर्बम सुइम रोंका मपाइनीम। आंम रां रिक्‍सीब नु चां प्रेक्‍ब सुइ मबाक्‍नीम। येरमीया
    ४१:५; येरमीया ४७:५; येरमीया ४८:३७८; लेवी १९:२७-२८; ब्‍यवस्‍था १४:१
  eng-NOY: The great and the small in this land shall die; They shall not be buried
    nor lamented; No one shall cut himself for them, Nor shall any one make himself
    bald for them.
  ita-1927: Grandi e piccoli morranno in questo paese; non avranno sepoltura, non
    si farà cordoglio per loro, nessuno si farà incisioni addosso o si raderà per
    loro;
  ckb-ckb: گەورە و بچووک لەم خاکە دەمرن، نانێژرێن و شینیان بۆ ناگێڕدرێت و کەس لە خەمی
    ئەوان لە خۆی نادات و قژی ناڕنێتەوە.
  eng-BBE: 'Death will overtake great as well as small in the land: their bodies will
    not be put in a resting-place, and no one will be weeping for them or wounding
    themselves or cutting off their hair for them:'
  kan-OKCV: ದೊಡ್ಡವರೂ ಚಿಕ್ಕವರೂ ಈ ದೇಶದಲ್ಲಿ ಸಾಯುವರು. ಅವರಿಗೆ ಸಮಾಧಿಯಾಗುವುದಿಲ್ಲ, ಅವರಿಗೋಸ್ಕರ
    ಯಾರೂ ತಮ್ಮನ್ನು ಕೊಯ್ದುಕೊಳ್ಳುವುದಿಲ್ಲ, ತಮ್ಮ ತಲೆ ಬೋಳಿಸಿಕೊಳ್ಳುವುದೂ ಇಲ್ಲ.
  tam-2017: இந்த தேசத்தில் பெரியோரும் சிறியோரும் இறப்பார்கள்; அவர்களை அடக்கம்செய்வாரில்லை;
    அவர்களுக்காகப் புலம்புவாருமில்லை; அவர்களுக்காக கீறிக்கொண்டு, மொட்டையடித்துக்கொள்வாருமில்லை.
  spa-RV-1909: 'Y morirán en esta tierra grandes y chicos: no se enterrarán, ni los
    plañirán, ni se arañarán, ni se mesarán por ellos;'
  ron-BTF: Deopotrivă cei mari și cei mici vor muri în această țară; ei nu vor fi
    îngropați, nici oamenii nu vor plânge pentru ei, nici nu se vor tăia, nici nu
    se vor face cheli pentru ei;
  eng-WEBP: Both great and small will die in this land. They will not be buried. Men
    won’t lament for them, cut themselves, or make themselves bald for them.
  eng-FBV: Everyone, from the most important to the least, will die in this country.
    They will not be buried or mourned; there will be no rites for the dead such as
    cutting oneself or shaving of heads.
  nld-1939: Groot en klein zal sterven in dit land! Men zal ze begraven noch betreuren,
    Zich niet voor hen kerven, zich de haren niet scheren;
  nch-BL: Quej cati huejhueyi huan cati pisiltzitzi miquise ipan ni tali, huan amo
    aqui quintalpachos, yon amo aqui quinchoquilis. Inihuampoyohua amo mococose ipan
    inintacayo, yon amo aqui moximas quej momajtoque quichihuaj para quinextise mocuesohuaj.
  vie-1934: Người lớn kẻ nhỏ đều sẽ chết trong đất nầy; chẳng được chôn, chẳng ai
    khóc chúng nó; người ta không tự cắt thịt và hớt tóc vì chúng nó.
  hin-CV: “इस देश में दोनों ही, सामान्य तथा विशिष्ट, मृत्यु की भेंट हो जाएंगे. उन्हें
    न गाड़ा जाएगा, न उनके लिए विलाप किया जाएगा और न कोई उनके शोक में अपने शरीर को
    निराश करेगा ओर न अपना सिर मुंड़ाएगा.
  spa-BES: 'La muerte alcanzará a los grandes y pequeños en la tierra: sus cuerpos
    no se colocarán en sepulturas, y nadie llorará por ellos ni se herirá él cuerpo,
    ni se cortará el cabello por ellos.'
  tdx-tdx: Songa hivetrak’ an-tane atoy ty kede naho ty bey; tsy haleveñe, tsy hirovetañe,
    tsy handilian-tsandriñe, tsy hañitsifañe;
  tha-KJV: ทั้งผู้​ใหญ่​ผู้​น้อยจะตายในแผ่นดินนี้ จะไม่​มี​ใครจัดการฝังเขา จะไม่​มี​ใครมาโอดครวญอาลัยเขา
    หรือมากรีดตัวหรือมาโกนศีรษะเพื่อเขา
  por-BR-2018: E nesta terra morrerão grandes e pequenos; não serão sepultados, nem
    pranteados, nem por eles se cortarão, ou rasparão seus cabelos;
  deu-ELO: Und Große und Kleine werden in diesem Lande sterben, ohne begraben zu werden;
    und man wird nicht um sie trauern, und sich nicht ritzen und sich nicht kahl scheren
    ihretwegen.
  eng-WYC-2018: And great and small shall die in this land; they shall not be buried,
    neither shall be bewailed; and they shall not cut themselves, neither baldness
    shall be made for them.
  epo-epo: Mortos la granduloj kaj la malgranduloj en tiu lando; ili ne estos enterigitaj
    nek priplorataj; oni ne faros al si tranĉojn nek kalvaĵon pro ili.
  uig-PIN: Uluƣlardin tartip pǝslǝrgiqǝ bu zeminda ɵlidu; ular yǝrgǝ kɵmülmǝydu; ⱨeqkim
    ular üqün aⱨ-zar kɵtürmǝydu, yaki ularni dǝp, ya ǝtlirini tilmaydu, ya qaqlirini
    qüxürüwǝtmǝydu;
  beo-beo: Bagade gagui dunu amola hame gagui dunu, da amo soge ganodini gilisili
    bogogia:mu. Be eno dunu da ilima asigiba:le, hame didigia:mu amola ilia da:i hodo
    hame uli dogonesimu. Dunu eno da ilia da:i dioi olelema:ne, ilia da:i hame fafa:ginisimu
    amola ilia dialuma hinabo hame waga:mu.
  tpi-OTNT: Olgeta bikman na man nating bilong dispela kantri bai i dai. Na i no gat
    man bai i planim ol. Na i no gat man bai i krai sori long ol na katim nabaut bodi
    bilong em yet na sevim gras long het bilong en, bilong soim sori bilong en.
  hau-SA: “Manya da ƙanana duka za su mutu a wannan ƙasa. Ba za a binne su ba, ba
    kuwa za a yi makokinsu ba, kuma ba wanda zai tsaga kansa ko ya aske kansa saboda
    su.
  uig-LAT: Ulughlardin tartip peslergiche bu zéminda ölidu; ular yerge kömülmeydu;
    héchkim ular üchün ah-zar kötürmeydu, yaki ularni dep, ya etlirini tilmaydu, ya
    chachlirini chüshürüwetmeydu;
  nde-nde: “Bonke abaphakemeyo labantukazana bazakufa kulelilizwe. Kabayikungcwatshwa
    kumbe bakhalelwe, njalo kakho ozazisika kumbe aphuce ikhanda lakhe ngenxa yabo.
  ton-ton: '‌ʻE mate fakatouʻosi ʻi he fonua ni ʻae lalahi pea mo e iiki: pea ʻe ʻikai
    tanu ʻakinautolu, pea ʻe ʻikai tangi ʻae kakai, pe fai ʻae foa, pe ko e tekefua
    koeʻuhi ko kinautolu:'
  ces-1613: Když pomrou velicí i malí v zemi této, nebudou pochováni, aniž kvíliti
    budou nad nimi, aniž se zřeží, aniž sobě lysiny zdělají pro ně.
  eng-WMB: Both great and small will die in this land. They will not be buried. Men
    won’t lament for them, cut themselves, or make themselves bald for them.
  tam-TCV: “இந்த நாட்டில் உயர்ந்தோர், தாழ்ந்தோர் இருவருமே சாவார்கள். அவர்கள் அடக்கம்பண்ணப்பட
    மாட்டார்கள். அவர்களுக்காகத் துக்கப்படுவதுமில்லை. அவர்களுக்காக ஒருவனும் தன்னை வெட்டிக்கொள்ளவும்
    மாட்டான். தன் தலையை மொட்டையடிக்கவுமாட்டான்.
  ceb-ULB: Managsama nga mangamatay niining yutaa ang inila ug dili inila. Dili sila
    malubong, ug walay magbangotan alang kanila o ni adunay magsamad sa ilang mga
    kaugalingon o magpaupaw alang kanila.
  pol-UBG: Pomrą wielcy i mali w tej ziemi. Nie będą pogrzebani ani opłakiwani, nikt
    nie będzie dla nich się nacinał ani robił sobie łysiny;
  urd-GVU: ”اِس ملک کے باشندے مر جائیں گے، خواہ بڑے ہوں یا چھوٹے۔ اور نہ کوئی اُنہیں
    دفنائے گا، نہ ماتم کرے گا۔ کوئی نہیں ہو گا جو غم کے مارے اپنی جِلد کو کاٹے یا
    اپنے سر کو منڈوائے۔
  deu-1912: daß beide, groß und klein, sollen in diesem Lande sterben und nicht begraben
    noch beklagt werden, und niemand wird sich über sie zerritzen noch kahl scheren.
  kan-2017: ಈ ದೇಶದಲ್ಲಿನ ದೊಡ್ಡವರೂ. ಅಲ್ಪರೂ ಸಾಯುವರು. ಅವರನ್ನು ಯಾರೂ ಹೂಣಿಡುವುದಿಲ್ಲ, ಅವರಿಗಾಗಿ
    ಯಾರೂ ಗೋಳಾಡುವುದಿಲ್ಲ, ಗಾಯಮಾಡಿಕೊಳ್ಳುವುದಿಲ್ಲ, ತಲೆಬೋಳಿಸಿಕೊಳ್ಳುವುದಿಲ್ಲ.
  yap-yap: Pi’in yo’or ban’en rorad nge pi’in dariy ban’en rorad e yad ra yim’ u daken
    e re but’ ney, machane dariy be’ nra k’eyagrad fa yor nagrad. Ma dariy be’ nra
    th’ab downgin fa puy piyan lolgen ni nge dag nike kirban’.
  hlt-MCSB: He khohmuen kah tanoe kangham khaw duek uh ni. Amih te up uh pawt vetih
    rhaengsae uh mahpawh. Amih ham te hlap pawt vetih kuet bal mahpawh.
  mdy-ETH: ሃኖ ዓጮይዳ ዓኣ ዖርጎጮንታ ማንቆንታ ቢያ ሃይቃንዳኔ፤ ዬኤኪ ዔያቶ ዱኡካንዳ ዓሲያ ዔያታ ዴንቃዓኬ፤ ዔያቶ ዛሎ
    ዖዪ ዓኣፖ ካሮ ፔኤኮ ቡኡጫንዳያና ቶኦኮ ፔኤኮ ጉኡላንዳ ዓሲ ባኣያ ማዓንዳኔ።
  twi-ASANTE: “Atitire ne mpapahwekwaa bɛwu wɔ asase yi so. Wɔrensie wɔn, na wɔrensu
    wɔn, na obiara remmɔ ne ho akam, na wɔn enti, obiara renyi ne ti mfa nkae wɔn.
  eng-WEBU: Both great and small will die in this land. They will not be buried. Men
    won’t lament for them, cut themselves, or make themselves bald for them.
  wal-wal: Gitatikka guuttatikka ha biittan haiqqana; eti moogettokkona. Ai asinne
    etau yeekkenna; ai asinne etau qaacenna woikko huuphe meedissidi kayyottenna.
  spa-PDDPT: En esta tierra morirán grandes y pequeños. No serán sepultados ni los
    llorarán, ni por ellos se harán incisiones, ni se raparán la cabeza,
  gun-gun: “Mba'eta kova'e yvy re omano 'rã yvatekueve ha'e yvyĩgueve. Ha'e va'e kuery
    ma ndojatyai 'rã, ndojae'oai 'rã, ha'e kuery re ipy'a vaia rupi nonhekyxĩmba reiai
    'rã, neĩ oakã nonhopĩai 'rã guive.
  ilo-ULB: isu a matayto dagiti nangato ken nababa iti daytoy a daga. Saandanto a
    maitabon wenno awanto ti agladingit gapu kadakuada. Awanto ti mangsugat iti bagbagida
    wenno mangkuskos kadagiti uloda gapu kadakuada.
  kpg-kpg: Digau maluagina mo digau hagaloale le e mmademmade i lodo tenua deenei,
    gei deai tangada e dangidangi i digaula be e danu digaula ai. Deai tangada e teletele
    dono gili be e dahi nia ngaahulu o dono libogo belee hagamodongoohia aga ono lodo huaidu
    ai.
  uig-ARA: ئۇلۇغلاردىن تارتىپ پەسلەرگىچە بۇ زېمىندا ئۆلىدۇ؛ ئۇلار يەرگە كۆمۈلمەيدۇ؛
    ھېچكىم ئۇلار ئۈچۈن ئاھ-زار كۆتۈرمەيدۇ، ياكى ئۇلارنى دەپ، يا ئەتلىرىنى تىلمايدۇ،
    يا چاچلىرىنى چۈشۈرۈۋەتمەيدۇ؛
  sus-sus: «Mixi xungbee nun mixi lanmae faxama nɛ yi bɔxi ma. E mu ragatama, e ɲɔnfe
    mu rabama. E xa mixie mu e yɛtɛ maxabama sunnunyi kui, e mu e xunyi bima faxa
    mixie bɛ.
  pon-2006: Me kepwehpwe oh semwehmwe kan pahn mehla nan sahpwet, ahpw sohte mehmen
    me pahn mwahieikin irail de sarepiraildi. Sohte me pahn kalipwelipwehda paliwere
    de sehkasang pitenmoange pwehn kasalehda eh nsensuwed.
  ksd-ksd: Diat par a umana ngala ma ra umana ikilik diat a mat ta go ra gunan; vakir
    da punang diat, ma ra tarai pa diat a tangie diat, ma pa diat a lovor mule diat,
    ma pa diat a ka ra ulu i diat ure diat;
  tur-YTC: Bu ülkede büyük küçük herkes ölecek. Gömülmeyecekler. İnsanlar onlar için
    ağıt yakmayacaklar, kendilerini yaralamayacaklar ya da onlar için şaç yolmayacaklar.
  grc-BRENT: Οὐ μὴ κόψονται αὐτοὺς, οὐδὲ ἐντομίδας οὐ μὴ ποιήσουσι, καὶ οὐ ξυρηθήσονται,
  ind-AYT: “Baik orang-orang besar maupun orang-orang kecil akan mati di negeri ini.
    Mereka tidak akan dikuburkan, dan tidak seorang pun akan meratapi mereka atau
    menoreh-noreh diri ataupun menggundul kepalanya untuk mereka.
  nya-nya: Akuluakulu ndi angʼonoangʼono omwe adzafa mʼdziko muno. Sadzayikidwa mʼmanda
    kapena kuliridwa, ndipo palibe amene adzaonetse chisoni podzichekacheka kapena
    kumeta tsitsi lake chifukwa cha iwo.
  hrv-hrv: Pomrijet će veliko i malo u ovoj zemlji i nitko ih neće pokopati. Nitko
    neće naricati nad njima, niti će zbog njih praviti ureza, niti kose šišati.
  mps-mps: Te kantri tǫde bidali tigidali genuai bidi me, olo bidi me, te isaibao.
    Te augwali pubulabo bidi menia saibao. Te augwalide homu dene eyu, gela wabo bidi
    meniama, te aga digi aga tigi wali tologoyu, te aga tobolu nisi poawaibao, te
    aga homu dene ebo ola mayu, te tama tegobeo.
  tpi-tpi: Olgeta bikman na man nating bilong dispela kantri bai i dai. Na i no gat
    man bai i planim ol. Na i no gat man bai i krai sori long ol na katim nabaut bodi
    bilong em yet na sevim gras long het bilong en, bilong soim sori bilong en.
  dan-1931: og store og små skal dø i dette Land og ikke jordes*. De skal ikke holde
    Dødeklage eller ridse Huden eller klippe sig for deres Skyld, { [*Slutn. af V.
    5 og Beg. af V. 6 mangler i den græske Overs. Jer. 41, 5.] }
  vie-OVCB: Cả người cao trọng và người hèn mọn đều sẽ chết trong đất này. Không ai
    chôn cất hay than khóc chúng. Bạn hữu chúng cũng chẳng cắt thịt hay cạo đầu để
    than khóc.
  guj-2017: “તેથી મોટા તથા નાના બન્ને આ દેશમાં મૃત્યુ પામશે. તેઓને દફનાવવામાં આવશે
    નહિ. તેઓને લીધે કોઈ શોક કરશે નહિ, કોઈ પોતાના શરીર પર ઘા કરશે નહિ અને કોઈ પોતાનું
    માથું મુંડાવશે નહિ.
  pon-2006A: Me kepwehpwe oh semwehmwe kan pahn mehla nan sahpwet, ahpw sohte mehmen
    me pahn mwahieikin irail de sarepiraildi. Sohte me pahn kalipwelipwehda paliwere
    de sehkasang pitenmoange pwehn kasalehda eh nsensuwed.
  por-BRBSL: Tanto grandes como pequenos morrerão nesta terra”. Eles não serão enterrados.
    Os homens não lamentarão por eles, não se cortarão, nem se farão carecas por eles”.
  cth-cth: Hete ram dawk tami kalen kathoung hai a due awh han. Apinihai pakawm mahoeh,
    apinihai khui mahoeh. Apinihai a mahoima kâbouk mahoeh, a sam hai ngaw mahoeh.
  twi-twi: Atitiriw ne mpapahwekwa bewuwu wɔ asase yi so. Wɔrensie wɔn na wɔrensu
    wɔn na obiara remmɔ ne ho kam, na ɔrenyi ne ti wɔ wɔn nti.
  hlt-hlt: He khohmuen kah tanoe kangham khaw duek uh ni. Amih te up uh pawt vetih
    rhaengsae uh mahpawh. Amih ham te hlap pawt vetih kuet bal mahpawh.
  tbz-SIM: Bɛkperíbɛ̀ nɛ̀ bɛsɑ́m̀pɔ́bɛ̀ bɛ̀ yóó kúmu bɛmɔu, bɑ́ bɛ̀ bɑ́ɑ́ pɛ́tɛ́ wèè
    bo bɛ̀ kũnnɛ́ òmɔù bɑ́ɑ́ kuɔ́ mbɛ kṹṹ, òmɔù bɑ́ɑ́ dúɔ́kɛ́ omɑ́ɑ̀ yoo wèè kuó
    o yùtì kɛ́bɛnkɛ o yɛǹcɑɑ̀rìmɛ̀.
  msy-2020: Kɨ ghaze, nguazir kamɨn gumazamizir ziaba itiba, ko ziaba puvatɨziba sarama
    arɨghiregham. Eghtɨ gumazir men kuaba mozibar afamiba puvatɨgham. Eghtɨ gumazir
    me bagh aziva uan apangkuvim akakagh mɨkarzim aghorɨva, dapanir arɨzim gisamiba
    puvatɨgham.
  azb-azb: “Bu ölkədə böyüklər də, kiçiklər də öləcək, qəbirə qoyulmayacaq, adamlar
    onlar üçün yas tutmayacaq, özlərini yaralayıb saçlarını qırxmayacaq.
  eng-DBY: 'Both great and small shall die in this land: they shall not be buried;
    and none shall lament for them, or cut themselves, nor make themselves bald for
    them.'
  hin-2017: इस कारण इस देश के छोटे-बड़े सब मरेंगे, न तो इनको मिट्टी दी जाएगी, न लोग
    छाती पीटेंगे, न अपना शरीर चीरेंगे, और न सिर मुँड़ाएँगे। इनके लिये कोई शोक करनेवालों
    को रोटी न बाटेंगे कि शोक में उन्हें शान्ति दें;
  wol-KYG: Ku mag ak ku ndaw ay dee ci réew mii, te deesu leen rob, deesu leen jooy.
    Kenn du dagg yaramam mbaa muy nelu, di ko ñaawloo.
  eng-YLT: And died have great and small in this land, They are not buried, and none
    lament for them, Nor doth any cut himself, nor become bald for them.
  kne-kne: Matey dan to din waday kabigbigana ya din nababa, ngem maga di mangiponpon
    en daida. Maga abe di mangged sin awak na ono mangoskos sin book na ay mangipailas
    ladingit na.
  eng-WYC-2017: And great and small shall die in this land; they shall not be buried,
    neither shall be bewailed; and they shall not cut themselves, neither bald-ness
    shall be made for them.
  eng-WMBB: Both great and small will die in this land. They will not be buried. Men
    won’t lament for them, cut themselves, or make themselves bald for them.
  urd-GVH: “इस मुल्क के बाशिंदे मर जाएंगे, ख़ाह बड़े हों या छोटे। और न कोई उन्हें
    दफ़नाएगा, न मातम करेगा। कोई नहीं होगा जो ग़म के मारे अपनी जिल्द को काटे या अपने
    सर को मुँडवाए।
  rug-rug: Tie nomadi meke hitekedi si kote mate koasa popoa hie. Lopu kote ta pomunae
    babe ta kaboe, meke loke tie kote va bakora pule nia babe neri va golugolu pa
    tinalotaṉa.
  gaz-gaz: “Namni xinnaa fi guddaan biyya kana keessatti ni duʼa. Isaan hin awwaalaman
    yookaan booʼicha hin argatan; namni tokko iyyuu isaaniif jedhee of hin murmuru
    yookaan mataa hin haaddatu.
  fra-LSG: Grands et petits mourront dans ce pays; On ne leur donnera point de sépulture;
    On ne les pleurera point, On ne se fera point d’incisions, Et l’on ne se rasera
    pas pour eux.
  yal-yal: “Muxu gbeene nun muxudine birin faxama nɛn yamanani ito yi. E sayaan mi
    wugɛ, e mi maluxunɲɛ, muxe mi a yɛtɛ maxabɛ sununi hanma a xunna bi e fe ra.
  haw-1868: E make no ka poe nui, a me ka poe uuku ma keia aina; aole lakou e kanuia,
    aole e kumakena na kanaka no lakou, aole e okioki ia lakou iho, aole hoi e koli
    i ke oho no lakou.
  arb-NAV: فَيَمُوتُ الصَّغِيرُ وَالْكَبِيرُ فِي هَذِهِ الأَرْضِ فَلا يُدْفَنُونَ
    وَلا يُنْدَبُونَ أَوْ يَخْدِشُ أَحَدٌ نَفْسَهُ أَوْ يَحْلِقُ شَعْرَهُ حِدَاداً
    عَلَيْهِمْ.
  ewe-ewe: “Amegãwo kple ame gblɔewo siaa aku le anyigba sia dzi. Womaɖi wo alo afa
    na wo o, eye ame aɖeke maxa ɖe wo ta asi eɖokui alo alũ eƒe taɖa o.
  eng-LEE: And both the great and the small shall die in this land,— they shall not
    be buried, and men shall not lament for them, nor cut themselves, nor make themselves
    bald for them;
  asm-FB: “এই দেশত থকা বৰ আৰু সৰু লোক মৰিব। তেওঁলোকক মৈদাম দিয়া নাযাব আৰু তেওঁলোকৰ
    কাৰণে কোনেও বুকু নুভুকুৱাব। আৰু তেওঁলোকৰ কাৰণে কোনেও নিজ ঘা কাট-কুট নকৰিব, বা
    মূৰ নুখুৰাব।
  sus-A: «مِشِ شُنفبٍيٍ نُن مِشِ لَنمَيٍ قَشَمَ نّ يِ بْشِ مَ. عٍ مُ رَفَتَمَ، عٍ
    حْنقٍ مُ رَبَمَ. عٍ شَ مِشِيٍ مُ عٍ يّتّ مَشَبَمَ سُننُنيِ كُي، عٍ مُ عٍ شُنيِ
    بِمَ قَشَ مِشِيٍ بّ.
  fra-SBL: Les grands et les petits mourront dans ce pays. On ne les enterrera pas.
    On ne se lamentera pas sur eux, on ne se coupera pas, on ne se rendra pas chauve
    pour eux.
  hbo-hbo: וּמֵ֨תוּ גְדֹלִ֧ים וּקְטַנִּ֛ים בָּאָ֥רֶץ הַזֹּ֖את לֹ֣א יִקָּבֵ֑רוּ וְלֹֽא־יִסְפְּד֣וּ
    לָהֶ֔ם וְלֹ֣א יִתְגֹּדַ֔ד וְלֹ֥א יִקָּרֵ֖חַ לָהֶֽם׃
  kik-kik: “Andũ othe, anene na arĩa anini, nĩmagakuĩra bũrũri-inĩ ũyũ. Matigaathikwo
    kana macakaĩrwo, na gũtirĩ mũndũ ũgetiihangia kana enjwo mũtwe nĩ ũndũ wao.
  fra-NCL: Grands et petits mourront dans ce pays ; ils n’y aura pour eux ni sépulture
    ni larmes ; on ne se fera pas d’incisions, on ne se rasera pas pour eux.
  cek-AK: Kathoeng kalen tih ai nihcae loe hae prae ah dueh o boih tih; mi mah doeh
    nihcae to aphum mak ai, qah haih kami doeh om mak ai, nihcae pongah angmah hoi
    angmah ang aat kami om mak ai, sam aat kami doeh om mak ai.
  cuk-cuk: 'We-yalagine, bela dulemar burgoed: Dule-nuga-nikamaladdibe, dule-binsarmaladdibe,
    bela burgwemaloed. Gwen dule ega boosulid, gwen dule nuedgi e-mui digosurbalid.
    Degine, gwen dule e-ular, na e-san-naibisaosulid, degi, gwen e-ular, saila-swiri
    imakosurbalid, wile-itoged-iba ega gwen dakosulid.'
  uig-CYR: Улуқлардин тартип пәсләргичә бу зиминда өлиду; улар йәргә көмүлмәйду; һеч
    ким улар үчүн аһ-зар көтәрмәйду, яки уларни дәп, я әтлирини тилмайду, я чачлирини
    чүшүрүвәтмәйду;
  tel-2017: ఈ దేశంలో గొప్పవాళ్ళు, సామాన్యులు అందరూ చస్తారు. వాళ్ళను ఎవ్వరూ పాతిపెట్టరు.
    వాళ్ళ గురించి ఎవరూ ఏడవరు. తమను తాము గాయపరచుకోరు. తలవెంట్రుకలు కత్తిరించుకోరు.
  hat-BSA: Ni gran, ni piti va mouri nan peyi sa a. Yo p ap antere, yo p ap fè dèy
    pou yo, ni p ap gen moun ki blese kò l oswa pase razwa nan tèt li pou yo.
  kos-kos: Mwet kasrup ac mwet sukasrup fah tukeni misa in acn se inge, tusruktu wangin
    mwet fah puknelosi ku eoksra kaclos. Wangin mwet fah sipik manol sifacna ku mangsrasrala
    in akkalemye asor lal.
  hbo-WLC: וּמֵ֨תוּ גְדֹלִ֧ים וּקְטַנִּ֛ים בָּאָ֥רֶץ הַזֹּ֖את לֹ֣א יִקָּבֵ֑רוּ וְלֹֽא־יִסְפְּד֣וּ
    לָהֶ֔ם וְלֹ֣א יִתְגֹּדַ֔ד וְלֹ֥א יִקָּרֵ֖חַ לָהֶֽם׃
  ibo-ibo: “Ma ndị ukwu na ndị nta nʼime ha ga-anwụ nʼala a. O nweghị onye ga-eli
    ha, maọbụ ruo ụjụ nʼihi ha. O nweghị onye ga-akpụcha isi ya, maọbụ gbuo onwe ya
    mma nʼihi ha.
  ory-ory: ଏହି ଦେଶରେ ମହାନ ଓ କ୍ଷୁଦ୍ର ଉଭୟ ଲୋକ ମରିବେ; ସେମାନଙ୍କୁ କବର ଦିଆଯିବ ନାହିଁ, ଅଥବା
    ଲୋକେ ସେମାନଙ୍କ ନିମନ୍ତେ ବିଳାପ କରିବେ ନାହିଁ, କିଅବା ସେମାନଙ୍କ ନିମନ୍ତେ ଆପଣା ଆପଣା ଅଙ୍ଗରେ
    ଅସ୍ତ୍ରାଘାତ ଅଥବା ମସ୍ତକ ମୁଣ୍ଡନ କରିବେ ନାହିଁ;
  chk-chk: Iwe, aramas tekia me aramas tekison repwe mäla lon ei fanü. Resap peias,
    esap pwal wor eman epwe kechüeitiir ika akinasa inisin ika räisöla möküran fän
    iter.
  rop-rop: Detlot ritjwan en powan pipul garra dai langa dijan kantri, bat nobodi
    kaan kraikrai blanga olabat o berrim olabat. Nobodi kaan fil sori o kadim miselp
    blanga olabat en dei kaan krai blanga olabat du.
  ukr-1871: І повимірає все велике й мале в цїй країнї, й не будуть себе нарізувати,
    анї обстригати голови по них.
  deu-1951: Große und Kleine sollen sterben in diesem Lande und nicht begraben werden,
    und niemand wird sie beklagen, niemand wird sich um ihretwillen Einschnitte machen
    noch sich scheren lassen.
  eng-JPS: Both the great and the small shall die in this land; they shall not be
    buried; neither shall men lament for them, nor cut themselves, nor make themselves
    bald for them;
  srp-1865: Pomrijeæe mali i veliki u ovoj zemlji, neæe biti pogrebeni niti æe se
    oplakati, niti æe se ko rezati ni glave striæi za njima.
  lug-lug: Bonna ab’ekitiibwa n’abakopi baakufiira mu nsi eno. Tebajja kuziikibwa
    wadde okukungubagirwa era tewali ajja kwesala misale wadde okumwa omutwe ku lwabwe.
  heb-heb: ומתו גדלים וקטנים בארץ הזאת לא יקברו ולא יספדו להם ולא יתגדד ולא יקרח להם׃
  ben-IRV: “এই দেশের ছোট বড় সবাই মারা যাবে। তারা কবরে যাবে না, কেউ তাদের জন্য বিলাপও
    করবে না। কেউ নিজেকে কাটাকাটিও করবে না বা তাদের মাথাগুলি কামাবে না।
  pan-pan: ਇਸ ਦੇਸ ਵਿੱਚ ਵੱਡੇ ਅਤੇ ਛੋਟੇ ਮਰ ਜਾਣਗੇ, ਅਤੇ ਉਹ ਦੱਬੇ ਨਾ ਜਾਣਗੇ। ਨਾ ਲੋਕ ਉਹਨਾਂ
    ਲਈ ਰੋਣਗੇ, ਨਾ ਆਪਣੇ ਆਪ ਨੂੰ ਪੁੱਛਣਗੇ, ਨਾ ਭੱਦਣ ਕਰਾਉਣਗੇ
  mya-JVB: ပြည် သူပြည်သားအကြီး အငယ် တို့သည် သေ ရ ကြလိမ့်မည်။ သို့သော်လည်း၊ မ သင်္ဂြိုဟ်
    ရ။ သူ တို့အတွက် မြည်တမ်း ခြင်းကိုမ ပြုရ။ ကိုယ်ကို ကိုယ်ရှန ခြင်း၊ ဆံပင်ရိတ် ခြင်းကိုလည်း
    မ ပြုရ။
  tbg-tbg: Nora vaiintive, vehi vaiintive, vika ekaa maa vataraqaa qutu vivaro, kia
    vovano vika quntama tero iqi rata nimitaanarove. Kia vovano vikara iriharo nai
    vuqa teqa aqu kaanarove. Kia vovano vikara iriharo nai qiata kauhi kovaara kaanarove.
  hmo-hmo: “Inai tano lalonai kohu momo taudia bona ogogami taudia be do idia mase,
    to taunimanima ese do idia guridia lasi, bona tau ta be idia dainai do ia taitai
    lasi. O tau ta ese iena kopina be nadi dekenai do ia kakasia lasi, o iena kwarana
    huina do ia utua ore lasi idia dainai.
  urd-urd: और इस मुल्क के छोटे बड़े सब मर जाएँगे; न वह दफ़्न किए जाएँगे, न लोग उन
    पर मातम करेंगे, और न कोई उनके लिए ज़ख़्मी होगा, न सिर मुण्डाएगा;
  rus-SYN: И умрут великие и малые на земле сей; и не будут погребены, и не будут
    оплакивать их, ни терзать себя, ни стричься ради них.
  bqc-SIM: Nɛ́fɛ̃nɛn gbɛ̃zↄ̃ↄ aa gaga bùsupiuɛ. Wa ń vĩo, wa ń gɛ'ĩanabↄo. Gbɛ̃e
    a azĩa lili ge a a mi boo.
  tcz-CHONGTHU: Hiche gamsunga cheng, mihao leh mivai thicheh diu ahi. Amaho chu avuidiu
    umlou ding chule akapi diu jong umlou hel ding ahi. Koima jong amaho thi dipdamna-a
    ki-at chen leh asam voutol umlou hel ding ahi.
  mar-mar: म्हणून या देशातील मोठे आणि लहान मरतील. ते पुरले जाणार नाहीत किंवा त्यांच्याबद्दल
    कोणी शोक करणार नाही. त्यांच्याकरिता कोणी आपल्याला कापून घेणार नाही किंवा आपले
    केस कापणार नाहीत.
  qub-qub: Cay nasyunchöga rïcupis pobripis llapanmi wañonga. Chay wañojcunata manami
    pipis pampangachu. Paycunapäga manami pipis wagangachu. Manami llaquicuywan ajchantapis
    rutucongachu ni janantapis pishtaypa pishtar cuchucongachu.
  bqp-bqp: Dɑmgibu kɑ bwɛ̃ɛbwɛ̃ɛbu bɑ koo gbiwɑ. Bɑ ǹ bu sikumɔ, bɑ ǹ mɑɑ ben gɔɔ
    wooru sinɑmɔ. Goo kun tii muririmɔ, goo kun mɑɑ kɔnimɔ ben gɔɔn nuku sɑnkirɑnun
    sɔ̃.
  hat-hat: Tout moun nan peyi a pral mouri, rich kou pòv. Yo p'ap antere yo. Pesonn
    p'ap kriye pou yo. Pesonn p'ap ni make kò yo ak kouto, ni koupe cheve nan tèt
    yo, pou moutre yo nan lapenn pou yo.
  eng-BSB: “Both great and small will die in this land. They will not be buried or
    mourned, nor will anyone cut himself or shave his head for them.
  eng-WEBPB: Both great and small will die in this land. They will not be buried.
    Men won’t lament for them, cut themselves, or make themselves bald for them.
  kbq-kbq: Hagi feno vahero zamunte omane vahero amama mani'naza mopamofo agu'afima
    nemaniza vahera maka frisage'za mago vahe'mo'a zavira ateno aseozamantegahie.
    Vahe'mo'za ana vahekura zamasunku hu'za zamavufaga taga huge, zamazokara taga
    hugera osugahaze.
  nhe-BL: Queja tlen huejhueyi huan tlen pilsiltzitzi miquise ipan ni tlali, huan
    axaca quintlalpachos, niyon axaca quinchoquilis. Ininhuampoyohua ax mococose ipan
    inintlacayo, niyon axaca moximas queja momajtoque quichihuaj para quinextise mocuesohuaj.
  gub-BL: Hemetarer katu ma'e wà nehe, hemetarer 'ym ma'e wà nehe no, umàno putar
    ko ywy rehe wà nehe. Nezewe rehe we ni amo nuzutym kwaw wanetekwer wà nehe. Ni
    amo nuzai'o kwaw wamàno awer rehe wà nehe. Ni amo nuzekixi kwaw uzemumikahy haw
    hexak kar pà wà nehe. Ni amo nupin kwaw u'aw uzemumikahy haw hexak kar pà wà nehe
    no.
  eng-DRA: 'Both the great and the little shall die in the land: they shall not be
    buried nor lamented, and men shall not cut themselves, nor make themselves bald
    for them.'
