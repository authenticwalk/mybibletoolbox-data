verse: JER.016.012
translations:
  mal-C: എന്നാൽ നിങ്ങൾ നിങ്ങളുടെ പിതാക്കന്മാരെക്കാൾ അധികം ദോഷം ചെയ്തിരിക്കുന്നു. നിങ്ങൾ
    ഓരോരുത്തരും എന്റെ വാക്കുകൾ അനുസരിക്കാതെ നിങ്ങളുടെ ദുഷ്ടഹൃദയത്തിലെ ആഗ്രഹമനുസരിച്ചു
    ജീവിക്കുന്നു.
  deu-TKW: Ihr aber habt noch übler gehandelt als eure Väter, indem ihr ja doch starrsinnig
    ein jeder seinem eigenen bösen Sinne folgt, ohne auf mich zu hören.
  lin-lin: Bongo bino, bozali mpe kotambola na ezaleli mabe koleka ata ezaleli mabe
    ya batata na bino. Botala ndenge nini moko na moko kati na bino azali kolanda
    makanisi mabe ya motema na ye, na esika ya kotosa Ngai.
  eng-LSV: You also have done evil above your fathers, || And behold, you are each
    walking after the stubbornness of his evil heart, || So as not to listen to Me.
  eng-GNV: '(And ye haue done worse then your fathers: for beholde, you walke euery
    one after the stubbernesse of his wicked heart, and will not heare me)'
  eng-WEBSTER: 'And ye have done worse than your fathers; for, behold, ye walk every
    one after the imagination of his evil heart, that they may not hearken to me:'
  nhw-BL: Huan amojuanti noja más fiero anquichijtoque que amohuejcapan tatahua. Nelía
    anyoltetique huan antochontique. Anquichihuaj catli hueli amoyolo catli fiero
    quinequi quichihuas. Amo anquinequij antechtlacaquilise.
  swh-ONEN: ‘Lakini ninyi mmetenda uovu zaidi kuliko baba zenu. Tazama jinsi ambavyo
    kila mmoja wenu anafuata ukaidi wa moyo wake mbaya, badala ya kunitii mimi.
  bba-bba: Mɑ ben tii bɑ kɔ̃sɑ kuɑ n kere ben bɑɑbɑ be. Wee ben bɑɑwure u yɔ̃rɑri
    u win ɡɔ̃run kĩru kɑnkɑm swĩi. Bɑ ǹ nɛn ɡɑri swɑɑ dɑkimɔ.
  eng-KJVCPB: 'and ye have done worse than your fathers; for behold, ye walk every
    one after the imagination of his evil heart, that they may not hearken unto me:'
  luo-luo: To usebedo joma timbegi mono moloyo wuoneu. Ne kaka ngʼato ka ngʼato kuomu
    luwo timbe manono mag chuny kar mondo gilwora.
  meu-meu: bona tamamui edia kara dika vada o hereadia; a itaia, iboumui ai emui ura
    dikadia auka-hereadia o badinadiamu, bona asio uramu lau ba kamonai henigu.
  npi-ULB: तर तिमीहरूका पुर्खाहरूले भन्दा तिमीहरूले अझै धेरै दुष्‍ट काम गरेका छौ,
    किनकि हेर, प्रत्‍येक व्यक्ति आफ्‍नो दुष्‍ट हृदयको कठोरताद्वारा हिंडेको छ । मेरो
    कुरा सुन्‍ने कोही छैन ।
  yor-yor: Ṣùgbọ́n ẹ̀yin ti ṣe búburú ju ti àwọn baba yín lọ. Wò ó bí gbogbo yín ṣe
    ń rìn, olúkúlùkù yín nínú agídí ọkàn búburú rẹ̀, dípò kí ẹ fi gbọ́ tèmi.
  pes-OPCB: ولی شما از پدرانتان هم بدکارتر هستید. شما در پی هوسهای گناه‌آلود خود می‌روید
    و نمی‌خواهید مرا پیروی کنید؛
  tgl-ULB: Ngunit nagdala kayo ng higit na kasamaan kaysa sa inyong mga ninuno, sapagkat
    tingnan ninyo, bawat tao ay lumalakad sa katigasan at kasamaan ng kaniyang puso;
    wala isa mang nakikinig sa akin.
  hui-hui: Mana ko abale tínaga mamali henerume bialu henedagua ndo tígua ko timbuniore
    bialu kamigoni. Tí bibahendeoreme mine gibi halu tíninaga mini kome hame ledagoha
    piai halu kami. Ani bialu howa tígua i̱naga bi mana hale habe mangaho kamigoni.
  mya-mya: သင်​တို့​သည်​မိ​မိ​တို့​ဘိုး​ဘေး​များ​ထက် ပင်​ဆိုး​ရွား​စွာ​ပြု​ကျင့်​ကြ​လေ​ပြီ။
    သင်​တို့ အား​လုံး​သည်​ခေါင်း​မာ​ဆိုး​ညစ်​လျက် ငါ​၏ စ​ကား​ကို​နား​မ​ထောင်​ကြ။-
  bod-N: ཡང་ཁྱོད་ཚོའི་སྤྱོད་ངན་ནི་ཁྱོད་ཚོའི་མེས་པོ་ལས་ཀྱང་ལྷག་པའི་རྐྱེན་དང་། མི་རེ་རེ་རང་རང་གི་སེམས་ངན་གཤིས་གྱོང་གི་རྗེས་སུ་འབྲངས་ནས་ཐ་ན་བདག་གི་བཀའ་ལའང་མི་མཉན་པས་ན།
  sna-sna: Asi imi makaita zvakaipa kupfuura madzibaba enyu. Tarirai kuti mumwe nomumwe
    wenyu anotevera sei kusindimara kwomwoyo wake wakaipa pano kuti anditeerere ini.
  spa-BLM: Habéis hecho más mal que vuestros padres, pues he aquí que cada uno de
    vosotros camina según la obstinación de su malvado corazón, de modo que no me
    escucháis.
  cac-cac: A exxo pax tic, ec'al te chuc tze c'ulej d'a yichan̈ eb' e mam eyicham
    chi'. Junjun ex tze c'ulej chucal scot d'a e pensar, maxtzac e c'anab'ajej tas
    svala'.
  swh-ULB: Lakini ninyi wenyewe mmeleta uovu zaidi kuliko baba zenu, kwa maana, kila
    mtu anaenda kwa ukaidi wa moyo wake mbaya; hakuna mtu anayenisikiliza.
  bel-bel: А вы робіце яшчэ горш за бацькоў вашых і жывяце кожны паводле ўпартасьці
    злога сэрца свайго, каб ня слухаць Мяне.
  deu-ELBBK: 'und ihr es ärger getrieben habt als eure Väter – und siehe, ihr geht
    jeder dem Starrsinn seines bösen Herzens nach, so dass ihr nicht auf mich hört
    –:'
  mbb-OT: Ne sikiyu edhuna kew pa he lalung kenà te menge kepuun niw. Wazè kew mebpezumazuma
    kedì, kekenà, iyan niw mibpezumdumahan is kenà mepezumdumahan he mezaat he gehinawa
    niw.
  mal-2015: നിങ്ങളോ നിങ്ങളുടെ പിതാക്കന്മാരെക്കാൾ അധികം ദോഷം ചെയ്തിരിക്കുന്നു; നിങ്ങൾ
    ഓരോരുത്തനും എന്റെ വാക്കു കേൾക്കാതെ താന്താന്റെ ദുഷ്ടഹൃദയത്തിലെ ശാഠ്യം അനുസരിച്ചു
    നടക്കുന്നു.
  rmc-rmc: Ale tumen san mek goreder sar tumare dada, bo sako tumendar phirel pal
    peskro zacato the nalačho jilo a na kamel man te šunel.
  pes-OPV: و شما ازپدران خویش زیاده شرارت ورزیدید چونکه هریک از شما سرکشی دل شریر
    خود را پیروی نمودید و به من گوش نگرفتید.
  ron-1924: Ши вой аць фэкут ши май рэу декыт пэринций воштри, кэч ятэ кэ фиекаре
    умблаць дупэ порнириле инимий воастре реле ши ну М-аскултаць.
  ben-OBCV: এছাড়া তোমরা, তোমাদের পিতৃপুরুষদের চেয়েও বেশি দুষ্টতার কাজ করেছ। দেখো,
    তোমরা প্রত্যেকে আমার আদেশ পালন না করে কেমনভাবে নিজেদের মন্দ হৃদয়ের অনুসারী হয়েছ।
  som-som: oo idinkuna waxaad samayseen shar ka sii daran kii ay awowayaashiin sameeyeen,
    waayo, bal eega, midkiin kastaaba wuxuu daba socdaa caasinimada qalbigiisa sharka
    ah, anigana ma aydaan maqlin.
  lat-VUC: 'Sed et vos pejus operati estis quam patres vestri: ecce enim ambulat unusquisque
    post pravitatem cordis sui mali, ut me non audiat.'
  eng-ASVBT: 'and ye have done evil more than your fathers; for, behold, ye walk every
    one after the stubbornness of his evil heart, so that ye hearken not unto me:'
  ita-1885: E voi avete fatto vie peggio che i vostri padri; ed ecco, ciascun di voi
    va dietro alla durezza del cuor suo malvagio, per non ascoltarmi.
  eng-LXXUP: (and ye sinned worse than your fathers; for, behold, ye walk every one
    after the lusts of your own evil heart, so as not to hearken to me);
  eng-ULB: But you yourselves have brought about more wickedness than your ancestors,
    for see, each person is walking by the stubbornness of his wicked heart; there
    is no one who listens to me.
  spa-VBL: Ustedes, sin embargo, han hecho aún más mal que sus antepasados. Miren
    cómo todos ustedes siguieron su propio y obstinado pensamiento malvado en lugar
    de obedecerme.
  fra-_FOB: Et que vous faites encore pis que vos pères. Car voici, chacun de vous
    marche suivant la dureté de son cœur méchant, pour ne point m'écouter.
  mal-mal: “നിങ്ങളോ നിങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാരെക്കാൾ അധികം ദോഷം ചെയ്തിരിക്കുന്നു;
    നിങ്ങൾ ഓരോരുത്തനും എന്റെ വാക്കു കേൾക്കാതെ അവനവന്റെ ദുഷ്ടഹൃദയത്തിലെ ശാഠ്യം അനുസരിച്ചുനടക്കുന്നു.
  urd-GVR: Lekin tum apne bāpdādā kī nisbat kahīṅ zyādā ġhalat kām karte ho. Dekho,
    merī koī nahīṅ suntā balki har ek apne sharīr dil kī zid ke mutābiq zindagī guzārtā
    hai.
  suz-BL: गेपुकीमी इन किकी पिपी आन क्‍येङा शुश मरिम्‍शो पाइतीनी। नेनीन, गे एकेर बाक्‍ब
    नेल्‍लेमी इन खकटा थुंमी इन दला दाक्‍स पाइनीनी। मिनु गे आं लोव़ नेंचा मदाक्‍नीनी।
    येरमीया ७:२६
  eng-NOY: And ye yourselves have done worse than your fathers; For, behold, ye walk
    every one after the perverseness of his evil heart, And do not hearken to me.
  ita-1927: E voi avete fatto anche peggio de’ vostri padri; perché, ecco, ciascuno
    cammina seguendo la caparbietà del suo cuore malvagio, per non dare ascolto a
    me;
  ckb-ckb: ئێوەش لە باوباپیرانتان زیاتر خراپەتان کرد، ئەوەتا هەریەکە بەدوای کەللەڕەقییە
    خراپەکەی خۆی کەوتووە، لە جیاتی ئەوەی گوێڕایەڵی من بن.
  eng-BBE: 'And you have done worse evil than your fathers; for see, every one of
    you is guided by the pride of his evil heart, so as not to give ear to me:'
  kan-OKCV: ನೀವು ನಿಮ್ಮ ತಂದೆಗಳಿಗಿಂತ ಇನ್ನೂ ಕೆಟ್ಟ ಕೆಲಸ ಮಾಡಿದ್ದೀರಿ. ಏಕೆಂದರೆ ಇಗೋ, ನನ್ನನ್ನು
    ಕೇಳದ ಹಾಗೆ ನಿಮ್ಮ ನಿಮ್ಮ ಕೆಟ್ಟ ಹೃದಯದ ಕಲ್ಪನೆಯ ಪ್ರಕಾರ ನಡೆದುಕೊಂಡಿದ್ದೀರಿ.
  tam-2017: நீங்கள் உங்கள் முற்பிதாக்களைப் பார்க்கிலும் அதிகக் கேடாக நடந்தீர்களே;
    இதோ, உங்களில் ஒவ்வொருவரும் என் சொல்லைக்கேளாமல், உங்கள் பொல்லாத இருதயக் கடினத்தின்படி
    நடக்கிறீர்கள்.
  spa-RV-1909: Y vosotros habéis hecho peor que vuestros padres; porque he aquí que
    vosotros camináis cada uno tras la imaginación de su malvado corazón, no oyéndome
    á mí.
  ron-BTF: Și voi ați făcut mai rău decât părinții voștri; fiindcă, iată, voi umblați
    fiecare după închipuirea inimii lui rele, ca să nu îmi dea ascultare;
  eng-WEBP: You have done evil more than your fathers, for behold, you each walk after
    the stubbornness of his evil heart, so that you don’t listen to me.
  eng-FBV: You however have done even more evil than your forefathers. Look at how
    all of you followed your own stubborn evil thinking instead of obeying me.
  nld-1939: En omdat gij het nog erger hebt gemaakt dan uw vaderen, Alleen uw afgestompt,
    boos gemoed zijt gevolgd, Maar niet naar Mij hebt geluisterd!
  nch-BL: Huan amojuanti noja más fiero anquichijtoque que amohuejcapan tatahua. Nelía
    anyoltetique huan antochontique. Anquichihuaj ten hueli cati fiero cati amo amoyolo
    quinequi quichihuas. Amo anquinequij antechtacaquilise.
  vie-1934: Còn các ngươi lại làm xấu hơn tổ phụ mình; vì, nầy, các ngươi ai nấy đều
    theo sự cứng cỏi của lòng ác mình, chẳng lo nghe ta.
  hin-CV: स्वयं तुमने भी तो वही किया है जो ठीक नहीं है, हां, अपने पूर्वजों से भी अधिक;
    क्योंकि ध्यान दो तुममें से हर एक अपने पतित हृदय के दुराग्रह में मेरी अवज्ञा कर
    रहा है.
  spa-BES: Y has hecho peor mal que tus padres; para ver, cada uno de ustedes es guiado
    por el orgullo de su corazón malvado, para no escucharme.
  tdx-tdx: Lombolombo ty nanoen-droae’ areo ty haratiañe nanoe’ areo, songa mañorike
    ty fanjeharan-tro’e raty, fa tsy mañaoñe ahy.
  tha-KJV: และเพราะเจ้าทั้งหลายได้กระทำชั่วร้ายยิ่งเสียกว่าบรรพบุรุษของเจ้า เพราะดู​เถิด
    เจ้​าทุกๆคนได้ดำเนินตามความดื้อกระด้างแห่งจิตใจอันชั่วร้ายของตนเอง ปฏิเสธไม่ยอมฟังเรา
  por-BR-2018: E vós fizestes pior que vossos pais; pois eis que vós caminhais cada
    um atrás da teimosia de seu coração maligno, sem me obedecerem.
  deu-ELO: 'und ihr es ärger getrieben habt als eure Väter, und siehe, ihr gehet ein
    jeder dem Starrsinn seines bösen Herzens nach, so daß ihr nicht auf mich höret:
    -'
  eng-WYC-2018: But also ye wrought worse than your fathers; for lo! each man goeth
    after the shrewdness of his evil heart, that he hear not me. (And ye have wrought
    worse than your forefathers; for behold! each person goeth after the depravity
    of his own evil heart, so that they do not listen to, (or obey), me.)
  epo-epo: kaj vi agas ankoraŭ pli malbone ol viaj patroj, kaj ĉiu el vi sekvas la
    obstinecon de sia malbona koro, ne aŭskultante Min;
  uig-PIN: silǝr bolsanglar, ata-bowililiringlardin tehimu bǝttǝr ⱪilƣansilǝr; mana,
    ⱨǝrbiringlar ɵz rǝzil kɵnglidiki jaⱨilliⱪning kǝynigǝ kirip, Manga ⱨeq ⱪulaⱪ salmiƣansilǝr;
  beo-beo: 'Be dilia da dilia aowalalia ilia wadela:i hou baligili hamoi. Dilia huluane
    da dogo ga:nasi hamoi, amola wadela:idafa hou hamosu, amola Na sia: nabimu hame
    dawa:.'
  tpi-OTNT: Na pasin nogut bilong yupela i winim tru pasin nogut bilong ol tumbuna
    bilong yupela. Yupela olgeta i save bikhet na bihainim tingting nogut bilong yupela
    yet. Na yupela i no laik harim tok bilong mi.
  hau-SA: Amma kun yi laifi fiye da kakanninku. Duba yadda kowannenku yana bin taurin
    muguwar zuciyarsa a maimakon yin mini biyayya.
  uig-LAT: siler bolsanglar, ata-bowililiringlardin téximu better qilghansiler; mana,
    herbiringlar öz rezil könglidiki jahilliqning keynige kirip, Manga héch qulaq
    salmighansiler;
  nde-nde: Kodwa lina selenze okubi kakhulu kulabokhokho benu. Khangelani ukuthi lowo
    lalowo wenu uyilandela njani inkani yenhliziyo yakhe embi esikhundleni sokuthi
    angilalele.
  ton-ton: 'Pea kuo mou fai kovi lahi hake ʻakimoutolu ʻi hoʻomou ngaahi tamai; pea
    vakai, ʻoku mou taki taha muimui ki he holi ʻa hono loto kovi, ke ʻoua naʻa nau
    fanongo kiate au:'
  ces-1613: Vy pak mnohem jste hůře činili nežli otcové vaši; nebo aj, vy chodíte
    jeden každý podlé zdání srdce svého zlého, neposlouchajíce mne.
  eng-WMB: You have done evil more than your fathers, for behold, you each walk after
    the stubbornness of his evil heart, so that you don’t listen to me.
  tam-TCV: ஆனால் நீங்களோ, உங்கள் முற்பிதாக்களிலும் அதிக கொடியவர்களாக நடந்தீர்கள்.
    எனக்குக் கீழ்ப்படியாமல் எப்படி ஒவ்வொருவரும் தன்தன் தீய இருதயத்தின் பிடிவாதத்தின்படி
    நடக்கிறீர்கள் என்று பாருங்கள்.
  ceb-ULB: Apan kamo mismo nagdala ug hilabihang pagkadaotan kaysa sa inyong mga katigulangan,
    kay tan-awa, ang matag tawo naglakaw sa pagkamasinupakon sa daotan niyang kasingkasing;
    walay bisan usa nga naminaw kanako.
  pol-UBG: A wy czyniliście jeszcze gorzej niż wasi ojcowie, bo oto każdy z was postępuje
    według uporu swego złego serca, nie słuchając mnie;
  urd-GVU: لیکن تم اپنے باپ دادا کی نسبت کہیں زیادہ غلط کام کرتے ہو۔ دیکھو، میری کوئی
    نہیں سنتا بلکہ ہر ایک اپنے شریر دل کی ضد کے مطابق زندگی گزارتا ہے۔
  deu-1912: und ihr noch ärger tut als eure Väter. Denn siehe, ein jeglicher lebt
