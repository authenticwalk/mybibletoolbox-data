  tbg-tbg: Vika mintimake qora okara avataqi vi variamanta, ne vikavata uri aatarake
    anomake qora okara avataqi vuavaro, ne qora kaiqa varaava ni kaivaqaukavara varaaravata
    uri aatara kairave. Ne kia ti uva iriha avataqi viraiti, ne kempukaiqamake nenta
    avu aatoqi hampi kaiqa varera avataqi vi variarave.
  hmo-hmo: Bona emui kara dika ese emui tamadia edia kara dika idia hanaia vadaeni.
    Umui ibounai ese emui ura dikadia aukadia momokani umui karaia noho, bona umui
    ese lau dekenai kamonai henia kara umui negea vadaeni.
  urd-urd: और तुमने अपने बाप — दादा से बढ़कर बुराई की; क्यूँकि देखो, तुम में से हर
    एक अपने बुरे दिन की सख़्ती की पैरवी करता है कि मेरी न सुने,
  rus-SYN: А вы поступаете еще хуже отцов ваших и живете каждый по упорству злого
    сердца своего, чтобы не слушать Меня.
  bqc-SIM: Ampiↄ sↄ̃ aa vãikɛ̀ dɛ ń dezipiↄla, an baade nↄ̀sɛvãi mɛ́ dↄaaaɛ̀, an
    swã́ gbãa, aali ma yãmao.
  tcz-CHONGTHU: Chule nanghon, napu napateu bol sanga khoh chehjo nabol uva, louchal
    tah in naum’un chule kathupeh dounan nachontauvin ahi.
  mar-mar: पण तुमच्या पूर्वजांपेक्षा तुम्ही वाईट पापे केलीत. कारण पाहा! प्रत्येक मनुष्य
    आपल्या दुष्ट हृदयाच्या हट्टाप्रमाणे चालत आहे. कोणीही असा नाही जो माझे ऐकतो.
  qub-qub: Paycunaga unay caj awiluncunapita mas piyurna caycashanta ninqui. Chaymi
    quiquincunapa shonguncuna munashannöna rurarcaycan. Noga nishätaga mana wiyacamashanapischu.
  bqp-bqp: Mɑ ben tii bɑ kɔ̃sɑ kuɑ n kere ben bɑɑbɑ be. Wee ben bɑɑwure u yɔ̃rɑri
    u win gɔ̃run kĩru kɑnkɑm swĩi. Bɑ ǹ nɛn gɑri swɑɑ dɑkimɔ.
  hat-hat: Lèfini, nou menm nou fè pi mal pase yo. Nou tout ap fè tèt di, n'ap swiv
    tout vye lide ki pase nan tèt nou, nou pa vle koute m'.
  eng-BSB: And you have done more evil than your fathers. See how each of you follows
    the stubbornness of his evil heart instead of obeying Me.
  eng-WEBPB: You have done evil more than your fathers, for behold, you each walk
    after the stubbornness of his evil heart, so that you don’t listen to me.
  kbq-kbq: Ana nehuta tamagehe'zama hu'naza havi avu'ava zana zamagatereta tamagra
    hu'naze. Tamagri tamagu tamagesamo'a hankavetigeta tamagra'a tamavesite havi avu'ava
    zana nehuta, Nagri nanekea nontahize.
  nhe-BL: Huan imojuanti noja más fiero inquichijtoque que imohuejcapan tatahua. Nelía
    inyoltetique huan intochontique. Inquichihuaj tlen hueli imoyolo tlen fiero quinequi
    quichihuas. Ax inquinequij innechtlacaquilise.
  gub-BL: Peaiw wera'u peipy wanuwi. Paw rupi peiko heàmàtyry'ymar romo heze'eg heruzar
    'ymar romo.
  eng-DRA: 'And you also have done worse than your fathers: for behold every one of
    you walketh after the perverseness of his evil heart, so as not to hearken to
    me.'
