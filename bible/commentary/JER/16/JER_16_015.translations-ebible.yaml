    मैं उनको उनके निज देश में जो मैंने उनके पूर्वजों को दिया था, लौटा ले आऊँगा।
  wol-KYG: 'Waaye dañu naan: “Giñ naa ko ci Aji Sax jiy dund, ki jële bànni Israyil
    réewum bëj-gànnaar, te jële leen mboolem réew ya mu leen sànke woon.” Maa leen
    di délloosi seen réew ma ma joxoon seeni maam.»'
  eng-YLT: But, 'Jehovah liveth, who brought up The sons of Israel out of the land
    of the north, And out of all the lands whither He drove them,' And I have brought
    them back to their land, That I gave to their fathers.
  kne-kne: Kanan dan to, ‘Isapatak sin matmatago ay Diyos ay nangikaan sin Israelita
    sin nasyon ed amyanan ya sin amin ay il-ili ay nangipaaddawiana en daida.’ Tan
    itaolik daida sin daga ay indawat ko sin aap-o da.
  eng-WYC-2017: but, The Lord liveth, that led [out] the sons of Israel from the land
    of the north, and from all lands to which I casted them out; and I shall lead
    them again into their land which I gave to the fathers of them.
  eng-WMBB: but, ‘As the LORD lives, who brought up the children of Israel from the
    land of the north, and from all the countries where he had driven them.’ I will
    bring them again into their land that I gave to their fathers.
  urd-GVH: इसके बजाए वह कहेंगे, ‘रब की हयात की क़सम जो इसराईलियों को शिमाली मुल्क
    और उन दीगर ममालिक से निकाल लाया जिनमें उसने उन्हें मुंतशिर कर दिया था।’ क्योंकि
    मैं उन्हें उस मुल्क में वापस लाऊँगा जो मैंने उनके बापदादा को दिया था।”
  rug-rug: Na kote tokotokoro si arini koa Rau sa Tamasa toana, sapu turaṉa pule ni
    sari na tie Izireli koa sa popoa pa kali gede meke koari doduru votiki popoa pule
    vasina pu hurakatae lani Rau si arini. Ura kote vagi puleni Rau meke veko pule
    lani koasa pepeso pu poni nia Arau koari na tiatamadia.”
  gaz-gaz: isaan garuu, ‘Dhugaa Waaqayyo jiraataa isa biyya kaabaatii fi biyyoota
    itti isaan bittinneesse hunda keessaa baasee fide sanaa’ ni jedhu. Ani biyya abbootii
    isaaniitiif kenne sanatti isaan nan deebisaatii.
  fra-LSG: 'Mais on dira: L’Éternel est vivant, Lui qui a fait monter les enfants
    d’Israël du pays du septentrion Et de tous les pays où il les avait chassés! Je
    les ramènerai dans leur pays, Que j’avais donné à leurs pères.'
  yal-yal: Koni a a falama nɛn, a naxa, ‘N bata n kɔlɔ habadan Alatala yi, naxan Isirayila
    kaane ramini kɔmɛn fɔxɔn yamanani, e nun a e kedi yamanan naxanye birin yi!’ Bayo
    n mɔn fama nɛn e ra na bɔxɔni, n dɛnaxan so e benbane yii.”
  haw-1868: Aka, Ke ola la no o Iehova, ka mea nana i lawe mai i na mamo a Iseraela,
    mai ka aina o ke kukulu akau mai, a mai na aina a pau mai, kahi ana i kipaku aku
    ai ia lakou. A e lawe hou no wau ia lakou iloko o ka aina a'u i haawi aku ai i
    ko lakou poe kupuna.
  arb-NAV: 'إِنَّمَا يُقَالُ: حَيٌّ هُوَ الرَّبُّ الَّذِي أَخْرَجَ شَعْبَ إِسْرَائِيلَ
    مِنْ بِلادِ الشِّمَالِ وَمِنْ سَائِرِ الأَرَاضِي الَّتِي سَبَاهُمْ إِلَيْهَا.
    لأَنِّي سَأُرْجِعُهُمْ ثَانِيَةً إِلَى أَرْضِهِمِ الَّتِي وَهَبْتُهَا لِآبَائِهِمْ.'
  ewe-ewe: Ke boŋ woagblɔ be, ‘Meta Yehowa si kplɔ Israelviwo tso anyiehenyigba dzi
    kple dukɔ siwo katã me wonya wo ɖo ɖa la ƒe agbe.’ Elabena magbugbɔ wo aɖo te
    le anyigba si metsɔ na wo fofowo la dzi.
  eng-LEE: 'But, As the Lord liveth, who hath brought up the children of Israel from
    the land of the north, and from all the countries whither he had driven them:
    and I will cause them to return unto their land which I have given unto their
    fathers.'
  asm-FB: কিন্তু এনেকৈ কব, যে, যি জনাই ইস্ৰায়েলৰ সন্তান সকলক উত্তৰ দেশৰ পৰা, আৰু
    যি যি দেশলৈ তেওঁলোকক খেদিছিল, সেই সকলো দেশৰ পৰা আনিলে, সেই যিহোৱাৰ জীৱনৰ শপত।
    মই তেওঁলোকৰ পূৰ্বপুৰুষসকলক যি দেশ দিছিলোঁ, সেই দেশলৈ পুনৰায় তেওঁলোকক আনিম।
  sus-A: مِشِيٍ قَمَ نّ عَ قَلَدٍ، ‹عَلَتَلَ حِحّ بَرَ عِسِرَيِلَكَيٍ رَ مِنِ كْولَ
    بْشِ مَ، عَ نُن بْشِ بِرِن مَ عٍ رَيٍنسٍنشِ دّننَشّ. ﭑ قَمَ نّ عٍ رَفبِلٍندٍ عٍ
    شَ بْشِ مَ، ﭑ نَشَن قِ عٍ بَبَيٍ مَ.›»
  fra-SBL: 'mais : « L''Éternel est vivant, lui qui a fait monter les enfants d''Israël
    du pays du nord et de tous les pays où il les avait chassés ». Je les ramènerai
    dans le pays que j''ai donné à leurs pères.'
  hbo-hbo: כִּ֣י אִם־חַי־יְהוָ֗ה אֲשֶׁ֨ר הֶעֱלָ֜ה אֶת־בְּנֵ֤י יִשְׂרָאֵל֙ מֵאֶ֣רֶץ
    צָפֹ֔ון וּמִכֹּל֙ הָֽאֲרָצֹ֔ות אֲשֶׁ֥ר הִדִּיחָ֖ם שָׁ֑מָּה וַהֲשִֽׁבֹתִים֙ עַל־אַדְמָתָ֔ם
    אֲשֶׁ֥ר נָתַ֖תִּי לַאֲבֹותָֽם׃ ס
  kik-kik: no makoigaga atĩrĩ, ‘Ti-itherũ o ta ũrĩa Jehova atũũraga muoyo, ũrĩa warutire
    andũ a Isiraeli bũrũri ũrĩa ũrĩ mwena wa gathigathini, na akĩmaruta mabũrũri-inĩ
    mothe kũrĩa aamathaamĩirie.’ Nĩgũkorwo nĩngamacookia bũrũri-inĩ ũrĩa ndaaheire
    maithe mao.”
  fra-NCL: 'mais : « Yahweh est vivant, lui qui a fait monter les enfants d’Israël
    du pays du septentrion, et de tous les pays où il les avait chassés. » Et je les
    ramènerai dans leur pays que j’avais donné à leurs pères.'
  cek-AK: toe kaminawk mah, Aluek bang prae thung hoi Israel caanawk loisakkung, Angraeng
    loe hing tangtang, tiah thui o tih; nihcae to ampanawk khaeah ka paek ih prae
    ah ka caeh haih let han, tiah Angraeng mah thuih.
  cuk-cuk: 'Bur sogdemaloed: ‘Bab-Jehová-e-nug odummomarye, ar Asiria-yalagi, degi,
    Babilonia-yalagi Israel-dulemar-bukwa-onosadiddeeye, degine, bela yalamar-bamaladgi
    galesbukwad-onosbalididdeeye.’ Ani an gannar an e-dadganga-yala-uksagusadse an
    barmidoed.”'
  uig-CYR: бәлки шу күнләрдә «Исраилларни шималий зиминидин вә Өзи уларни һайдиған
    барлиқ зиминләрдин қутқузуп чиқарған Пәрвәрдигарниң һаяти билән!» дәп қәсәм ичилиду.
    Чүнки Мән уларни ата-бовилириға тәқдим қилған зиминиға қайтуримән.
  tel-2017: కానీ ‘ఉత్తరదేశంలో నుంచి ఆయన వారిని తరిమిన దేశాలన్నిటిలో నుంచి ఇశ్రాయేలీయులను
    రప్పించిన యెహోవా జీవం తోడు’ అని ప్రజలు ప్రమాణం చేస్తారు.”
  hat-BSA: 'Men: ‘Jan SENYÈ vivan an, ki te mennen fè monte fis Israël yo soti nan
    peyi nò a e soti nan tout peyi kote Li te ekzile yo.’ Paske Mwen va restore yo
    a pwòp peyi yo, ke Mwen te bay a papa zansèt yo.'
  kos-kos: A ma elos ac oru pa elos ac fulahk keik mu, ‘Oana ke God El moul, su tuh
    molela mwet Israel liki mutunfacl epang ac liki mutunfacl saya nukewa,’ yen nga
    luselosla nu we. Nga fah folokunulosme nu in facl selos sifacna, nu yen ma nga
    sang nu sin mwet matu lalos. Nga, LEUM GOD, pa fahk ma inge.”
  hbo-WLC: כִּ֣י אִם־חַי־יְהוָ֗ה אֲשֶׁ֨ר הֶעֱלָ֜ה אֶת־בְּנֵ֤י יִשְׂרָאֵל֙ מֵאֶ֣רֶץ
    צָפ֔וֹן וּמִכֹּל֙ הָֽאֲרָצ֔וֹת אֲשֶׁ֥ר הִדִּיחָ֖ם שָׁ֑מָּה וַהֲשִֽׁבֹתִים֙ עַל־אַדְמָתָ֔ם
    אֲשֶׁ֥ר נָתַ֖תִּי לַאֲבוֹתָֽם׃ ס
  ibo-ibo: Ma a ga-asị, ‘Dịka Onyenwe anyị na-adị ndụ, bụ onye ahụ kpọpụtara Izrel
    site nʼala dị nʼugwu, na mba ahụ niile ọ chụsara ha.’ Nʼihi na aga m akpọlata
    ha nʼala ahụ m nyere nna nna ha.
  ory-ory: ମାତ୍ର ‘ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ ଉତ୍ତର ଦେଶରୁ ଓ ଯେଉଁ ଯେଉଁ ସ୍ଥାନରେ ସେ ସେମାନଙ୍କୁ
    ତଡ଼ି ଦେଇଥିଲେ, ସେହି ସବୁ ଦେଶରୁ ଯେ ସେମାନଙ୍କୁ ବାହାର କରି ଆଣିଲେ, ସେହି ଜୀବିତ ସଦାପ୍ରଭୁ
    ବୋଲି କହିବେ,’ ଏପରି ସମୟ ଆସୁଅଛି; ପୁଣି, ଆମ୍ଭେ ସେମାନଙ୍କର ପିତୃପୁରୁଷମାନଙ୍କୁ ଯେଉଁ ଦେଶ
    ଦେଇଥିଲୁ, ସେମାନଙ୍କର ସେହି ଦେଶକୁ ସେମାନଙ୍କୁ ପୁନର୍ବାର ଆଣିବା।
  chk-chk: Nge repwe apasa, ‘Mwo manauen ewe Samol mi Lapalap mi emwenawu ekewe aramasen
    Israel seni ewe fanü efeng, pwal seni lon ekewe fanü meinisin ia a asürela ie.’
    Pun ngang üpwe aliwinisefälireto ngeni püsin fanüer üa ngeni ar kewe lewo.”
  rop-rop: '@see-verse:JER.016.014'
  ukr-1871: 'Але: Так певно, як жив Господь, що повиводив синів Ізраїлських із північньої
    землї й з усїх земель, куди їх був повиганяв; бо я заверну їх ще в їх землю, котру
    надїлив отцям їх.'
  deu-1951: «So wahr der HERR lebt, der die Kinder Israel herausgeführt hat aus dem
    Lande der Mitternacht und aus allen Ländern, wohin er sie verstoßen hat!» Denn
    ich will sie wieder in ihr Land führen, das ich ihren Vätern gegeben habe.
  eng-JPS: 'but: ''As the LORD liveth, that brought up the children of Israel from
    the land of the north, and from all the countries whither He had driven them'';
    and I will bring them back into their land that I gave unto their fathers.'
  srp-1865: 'Nego: tako da je živ Gospod koji je izveo sinove Izrailjeve iz zemlje
    sjeverne i iz svijeh zemalja u koje ih bješe razagnao! Jer æu ih opet dovesti
    u zemlju njihovu koju sam dao ocima njihovijem.'
  lug-lug: naye baligamba nti, ‘Ddala nga Mukama bw’ali omulamu eyaggya Abayisirayiri
    mu nsi ey’omu bukiikakkono era n’okuva mu nsi zonna gye yali abasudde.’ Kubanga
    ndibakomyawo mu nsi gye nawa bajjajjaabwe.
  heb-heb: כי אם חי יהוה אשר העלה את בני ישראל מארץ צפון ומכל הארצות אשר הדיחם שמה
    והשבתים על אדמתם אשר נתתי לאבותם׃
  ben-IRV: কারণ জীবন্ত সদাপ্রভুর দিব্যি, যিনি উত্তর দেশে ও সেই দেশে যেখানে ইস্রায়েলীয়দের
    ছড়িয়ে দিয়েছিলেন, সেখান থেকে বের করে এনেছেন, আমি তাদের সেই দেশে ফিরিয়ে আনব
    যা আমি তাদের পূর্বপুরুষদের দিয়েছিলাম।
  pan-pan: ਸਗੋਂ “ਯਹੋਵਾਹ ਦੀ ਸਹੁੰ ਜਿਹੜਾ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਉੱਤਰ ਦੇ ਦੇਸ ਵੱਲੋਂ ਅਤੇ ਉਹਨਾਂ ਸਾਰਿਆਂ
    ਦੇਸਾਂ ਵੱਲੋਂ ਜਿੱਥੇ ਉਸ ਉਹਨਾਂ ਨੂੰ ਧੱਕ ਦਿੱਤਾ ਸੀ ਕੱਢ ਲਿਆਇਆ।” ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਉਸ ਭੂਮੀ
    ਵਿੱਚ ਮੋੜ ਲਿਆਵਾਂਗਾ ਜਿਹੜੀ ਮੈਂ ਉਹਨਾਂ ਦੇ ਪੁਰਖਿਆਂ ਨੂੰ ਦਿੱਤੀ ਸੀ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့ကို မြောက် ပြည် မှစ၍ ၊ နှင်ထုတ် ဘူးသော ပြည် ရှိသမျှ
    တို့မှ နှုတ် ဆောင်သော ထာဝရဘုရား အသက် ရှင်တော်မူသည်ဟူ၍ကျိန်ဆိုရ သော ကာလသည် နောက်တဖန်
    ရောက်လိမ့်မည်။ သူ တို့ ဘိုးဘေး တို့အား ငါပေး သော ပြည် သို့ သူ တို့ကို တဖန် ငါဆောင်
    ခဲ့ဦးမည်။
  tbg-tbg: Ne vi entara kia minti tiraiti, ne tiriara tiha, Viva qaqi vai Variqava
    noti mantaraini vai vatarave, vo vata vo vatave, vihairo tinavu ruaruama timitairave
    tivarave. Te vo vatanaa vo vatanaaka varianaini ni raumpirima kaunanaihai ni Isareri
    ntita vare qaiqaa ni kaivaqaukavara nimuna vataraqaa viri karerave. Te Noravano
    Kotika minti turo, tiro.
  hmo-hmo: To idia ese inai bamona do idia gwau, ‘Lohiabada, Israela taudia be mirigini
    kahana tano dekena amo bona ia luludia lao tanodia ibounai dekena amo ia mailaidia
    lou Mauri Diravana, ena ladana dekenai lau gwauhamata inai.’ Badina be lau ese
    idia do lau hakaua lou, edia tano korikori, edia sene taudia dekenai lau henia
    tano dekenai, ma do idia noho.”
  urd-urd: बल्कि ज़िन्दा ख़ुदावन्द की क़सम जो बनी — इस्राईल को उत्तर की सरज़मीन से
    और उन सब ममलुकतों से, जहाँ — जहाँ उसने उनको हॉक दिया था, निकाल लाया; और मैं उनको
    फिर उस मुल्क में लाऊँगा जो मैंने उनके बाप — दादा को दिया था।
  rus-SYN: 'но: “жив Господь, Который вывел сынов Израилевых из земли северной и из
    всех земель, в которые изгнал их”: ибо возвращу их в землю их, которую Я дал отцам
    их.'
  bqc-SIM: sema Dii pↄ́ Isailiↄ bↄ̀lɛ gugbãntoo oi bùsuu ń bùsu pↄ́ à ń yá
    ń kpáuↄ píi, asa má suńnↄ bùsu pↄ́ má kpà ń deziↄwapi guuɛ.
  tcz-CHONGTHU: amavang mihon, “Pakai hingjing Pathen, Israel mite sahlam gam’a kon
    leh akithe chehnau gam chom chom’a kon’a hinpuikhom kitpa, tia aseijoh diu ahitai.
    Ajeh chu, keiman amaho, hiche apu apateu kanapeh gamsung’a kahin lepuikhom kitdiu
    ahi.
  mar-mar: ज्याने इस्राएलाच्या लोकांची उत्तरेतील प्रदेशातून सुटका केली आणि त्या देशात
    जिथे त्याने त्यांना पांगवले, त्यातूनही काढून वर आणले तो परमेश्वर जिवंत आहे. असे
    ते म्हणतील आणि त्यांचा जो राष्ट्र मी त्याच्या पूर्वजांना दिला होता त्यामध्ये मी
    त्यांना परत आणीन.
  qub-qub: 'Chaypa ruquenga jurar nengapaj: ‹Israelcunata norte caj-lä nasyunpita
    jorgamoj Tayta Diospa jutincho, intëru nasyunman mashtashanpita shuntar cutichimoj
    Diospa jutincho› nirna. Unay awiluncunata goycushä nasyunman cutimunanpäga nogami
    camacächishaj.'
  bqp-bqp: Adɑmɑ bɑ koo bɔ̃rewɑ bu nɛɛ, kɑ Yinni Gusunɔn wɑ̃ɑru wi u Isirelibɑ yɑrɑmɑ
    sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑn di kɑ sere tem mi u rɑɑ bu yɑrinɑsiɑn di. Domi kon
    de bu wurɑmɑ ben temɔ mɛ nɑ rɑɑ ben bɑɑbɑbɑ wɛ̃.
  hat-hat: 'Lè sa a, y''a di pito: Se nan non Seyè a ki vivan, li menm ki fè pèp Izrayèl
    la soti kite peyi nan nò a ak tout lòt peyi kote li te gaye yo. Wi, m''ap mennen
    yo tounen nan peyi mwen te bay zansèt yo a.'
  eng-BSB: Instead they will say, ‘As surely as the LORD lives, who brought the Israelites
    up out of the land of the north and all the other lands to which He had banished
    them.’ For I will return them to their land that I gave to their forefathers.
  eng-WEBPB: but, ‘As the LORD lives, who brought up the children of Israel from the
    land of the north, and from all the countries where he had driven them.’ I will
    bring them again into their land that I gave to their fathers.
  kbq-kbq: Hianagi zamagra amanage hugahaze, tamagerafa huno ofri kasefa huno mani'nea
    Ra Anumzamofo agifi huvempa hunankino, Israeli vahe'ma tavaretregeta vuta noti
    kaziga moparegane ru moparamintegama ome kinama huta mani'nontegati tavreno ete
    mopatire e'ne. Anagema hanazana na'ankure Nagra zamagehe'ima zami'noa mopafi ete
    zamavare'na esua zanku anagea hugahaze.
  nhe-BL: 'pero quiijtose: ‘Nijtestigojquetza TOTECO tlen quinquixti israelitame ipan
    nopa tlali ica norte huan ipan nochi sequinoc tlaltini campa quintitlantoya huan
    sampa quinhualicac ipan inintlal tlen quinmacac inintatahua.’'
  gub-BL: Aiko Tupàn Wikuwe Ma'e teko Izaew wazuapyapyr ywy kwarahy heixe haw awyze
    har kutyr har wi wanerur arer romo ihe, amo ywy wi heremimuhàz kwer ihe wà. Teko
    umume'u putar wemiapo ràm herer rehe wà nehe, Izaew kwarahy heixe haw awyze har
    kutyr har wi wapyro arer wi wà nehe. Arur wi putar waiwy rehe ihe wà nehe, ywy
    waipy wanupe heremimono kwer pe ihe wà nehe. Ihe Tupàn Tuweharupi Wiko Ma'e aze'eg
    kwez kury.
  eng-DRA: 'But, the Lord liveth, that brought the children of Israel out of the land
    of the north, and out of all the lands to which I cast them out: and I will bring
    them again into their land, which I gave to their fathers.'
