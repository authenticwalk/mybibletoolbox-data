verse: JER.016.015
translations:
  mal-C: ഉത്തരദേശത്തുനിന്നും യഹോവ അവരെ നാടുകടത്തിയിരുന്ന എല്ലാ ദേശങ്ങളിൽനിന്നും ഇസ്രായേൽമക്കളെ
    കൊണ്ടുവന്ന ജീവിക്കുന്ന യഹോവയാണെ,’ എന്നു പറയുന്ന കാലം വരുന്നു; ഞാൻ അവരുടെ പിതാക്കന്മാർക്കു
    കൊടുത്തിരിക്കുന്ന അവരുടെ ദേശത്തേക്ക് ഞാൻ അവരെ വീണ്ടും കൊണ്ടുവരും.
  deu-TKW: 'sondern: So wahr Jahwe lebt, der die Israeliten aus dem Nordland und aus
    allen den Ländern, wohin er sie verstoßen hatte, hergeführt hat! Und ich will
    sie zurückbringen in ihr Land, das ich ihren Vätern verliehen habe.'
  lin-lin: 'kasi bakokoma koloba : ‹ Na Kombo na Yawe oyo abimisaki bana ya Isalaele
    na mokili ya nor mpe na mikili nyonso epai wapi abenganaki bango. › Nakozongisa
    bango na mokili na bango, mokili oyo napesaki bakoko na bango.'
  eng-LSV: But, YHWH lives, who brought up the sons of Israel out of the land of the
    north, || And out of all the lands to where He drove them, || And I have brought
    them back to their land, || That I gave to their fathers.
  eng-GNV: But the Lord liueth, that brought vp the children of Israel from the lande
    of the North, and from all the landes where hee had scattered them, and I wil
    bring them againe into their land that I gaue vnto their fathers.
  eng-WEBSTER: 'But, The LORD liveth, that brought the children of Israel from the
    land of the north, and from all the lands whither he had driven them: and I will
    bring them again into their land that I gave to their fathers.'
  nhw-BL: 'pero quiijtose: ‘Nijtestigojquetza TOTECO catli quinquixti israelitame
    ipan nopa tlali ica norte huan ipan nochi sequinoc tlalme campa quintitlantoya
    huan sempa quinhualicac ipan inintlal catli quinmacac inintatahua.’'
  swh-ONEN: bali watasema, ‘Hakika kama Bwana aishivyo, aliyewatoa wana wa Israeli
    kutoka nchi ya kaskazini na nchi zote alizokuwa amewafukuzia.’ Maana nitawarudisha
    katika nchi niliyowapa baba zao.
  bba-bba: Adɑmɑ bɑ koo bɔ̃rewɑ bu nɛɛ, kɑ Yinni Gusunɔn wɑ̃ɑru wi u Isirelibɑ yɑrɑmɑ
    sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑn di kɑ sere tem mi u rɑɑ bu yɑrinɑsiɑn di. Domi kon
    de bu wurɑmɑ ben temɔ mɛ nɑ rɑɑ ben bɑɑbɑbɑ wɛ̃.
  eng-KJVCPB: 'but, The Lord liveth, that brought up the children of Israel from the
    land of the north, and from all the lands whither he had driven them: and I will
    bring them again into their land that I gave unto their fathers.'
  luo-luo: to giniwach ni, ‘Akwongʼora gi nying Jehova Nyasaye mangima, manogolo jo-Israel
    e piny ma yo nyandwat kendo koa e pinje duto kama ne oseriembogie.’ Nimar anadwog-gi
    e piny mane amiyo kweregi.”
  meu-meu: a baeto “Iehova, Israel taudia na mirigini kahana tanona amo bona e luludia
    lao tanodia iboudiai amo vada e loulaidia Diravana, e maurimu heḡereḡerena”. Badina
    be lau ese ma baina hakaudia lou, edia tano korikori, senedia na henidia tanona,
    lalonai.
  npi-ULB: तर यसो भनिनेछ, 'इस्राएलका मानिसहरूलाई उत्तरको देश र उहाँले तिनीहरूलाई तितर-बितर
    पार्नुभएका देशहरूबाट ल्याउनुहुने जीवित परमप्रभुको नाउँमा ।' किनकि मैले तिनीहरूका
    पुर्खाहरूलाई दिएको देशमा म तिनीहरूलाई फर्काएर ल्‍याउनेछु ।
  yor-yor: Ṣùgbọ́n wọn yóò sọ wí pé, ‘Bí Olúwa ṣe wà nítòótọ́ tí ó mú àwọn ọmọ Israẹli
    jáde kúrò ní ilẹ̀ àríwá àti ní gbogbo orílẹ̀-èdè tí ó ti lé wọn.’ Bẹ́ẹ̀ ni èmi
    yóò dá wọn padà sí ilẹ̀ tí mo fún àwọn baba ńlá wọn.
  pes-OPCB: '@see-verse:JER.016.014'
  tgl-ULB: Sapagkat buhay si Yahweh, ang nagdala sa mga tao ng Israel sa hilagang
    lupain at sa mga lupain na kung saan ikinalat niya sila, ibabalik ko sila sa lupain
    na ibinigay ko sa kanilang mga ninuno.
  hui-hui: '@see-verse:JER.016.014'
  mya-mya: ယင်း​သို့​ကျိန်​ဆို​မည့်​အ​စား​လူ​တို့​သည်​ငါ့ အား​ဣ​သ​ရေ​လ​ပြည်​သား​တို့​ကို​မြောက်
    ပြည်​မှ​လည်း​ကောင်း၊ သူ​တို့​အား​ငါ​ကွဲ​လွင့် စေ​ရာ​အ​ခြား​ပြည်​အ​ပေါင်း​မှ​လည်း​ကောင်း
    ပြန်​လည်​ခေါ်​ဆောင်​လာ​သည့်​အ​သက်​ရှင် တော်​မူ​သော​ဘု​ရား​သ​ခင်​အ​ဖြစ်​ဖြင့် တိုင်​တည်​ကျိန်​ဆို​ကြ​လိမ့်​မည်။
    ငါ​သည် သူ​တို့​အား​မိ​မိ​တို့​ပိုင်​သော​ပြည်၊ သူ​တို့ ဘိုး​ဘေး​များ​အား​ငါ​ပေး​အပ်​ခဲ့​သည့်
    ပြည်​သို့​ပြန်​လည်​ခေါ်​ဆောင်​လာ​တော်​မူ မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡིན་ཡང་མི་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་བྱང་ཕྱོགས་ཀྱི་ཡུལ་དང་། ཁོ་རྣམས་སྐྲོད་སའི་རྒྱལ་ཁམས་སོ་སོ་ནས་ཡར་འདྲེན་མཁན་གཏན་དུ་གསོན་པོར་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བར་འགྱུར་ཏེ།
    ཅི་ལ་ཞེ་ན། བདག་གིས་དེ་དག་ཁྲིད་ནས་ངས་སྔར་དེ་རྣམས་ཀྱི་མེས་པོ་ལ་གནང་བའི་ཡུལ་དུ་ཕྱིར་ལོག་པར་བྱེད་དོ།
    །
  sna-sna: asi vachati, ‘NaJehovha mupenyu, akabudisa vaIsraeri kubva munyika yokumusoro
    uye nokubva munyika dzose dzaakanga avadzingira.’ Nokuti ndichavadzoserazve kunyika
    yandakapa madzitateguru avo.
  spa-BLM: 'sino: “Vive el Señor, que hizo subir a los hijos de Israel de la tierra
    del norte y de todas las tierras adonde los había expulsado”. Yo los haré volver
    a su tierra que les di a sus padres.'
  cac-cac: 'Palta ol javoc jun tiempoal, ol yalan eb'' anima icha tic: D''a sb''i
    Jehová, aton ix ic''anelta eb'' israel d''a juntzan̈ chon̈ab'' d''a norte yed''
    d''a juntzan̈xo chon̈ab'' b''aj ix saclemcanb''at eb'', xcham eb''. Yujto a in
    ol vic'' meltzaj eb'' etisraelal d''a schon̈ab'', aton lum luum vac''naccan d''a
    eb'' e mam eyicham.'
  swh-ULB: Kwa maana, kama Bwana aishivyo, yeye aliyewaleta wana wa Israeli kutoka
    nchi ya kaskazini, na kutoka nchi aliyowaangamiza, nitawarudisha katika nchi niliyowapa
    baba zao.
  bel-bel: 'а: «жывы Гасподзь, Які вывеў сыноў Ізраілевых зь зямлі паўночнай і з усіх
    земляў, у якія выгнаў іх»; бо вярну іх у зямлю іхнюю, якую Я даў бацькам іхнім.'
  deu-ELBBK: 'sondern: So wahr der HERR lebt, der die Kinder Israel heraufgeführt
    hat aus dem Land des Nordens und aus all den Ländern, wohin er sie vertrieben
    hatte! Und ich werde sie in ihr Land zurückbringen, das ich ihren Vätern gegeben
    habe.'
  mbb-OT: Kekenà, egkaǥi zan te, ‘Ebpenangdù a pinaaǥi te uuyag he Nengazen he mibpeǥawas
    te menge Israilihanen diyà te menge nasyun diyà te zizaya wey ziyà te langun he
    menge lugar he zutun din sikandan ipeyapat.’ Su idlikù ku sikandan diyà te tanà
    he imbeǥey ku ziyà te menge kepuun dan.
  mal-2015: യിസ്രായേൽമക്കളെ വടക്കെദേശത്തുനിന്നും താൻ അവരെ നീക്കിക്കളഞ്ഞിരുന്ന സകലദേശങ്ങളിൽനിന്നും
    കൊണ്ടുവന്ന യഹോവയാണ എന്നു പറയുന്ന കാലം വരും എന്നു യഹോവയുടെ അരുളപ്പാടു; ഞാൻ അവരുടെ
    പിതാക്കന്മാർക്കു കൊടുത്ത ദേശത്തിലേക്കു ഞാൻ അവരെ വീണ്ടും കൊണ്ടുവരും.
  rmc-rmc: ale phenena, ‚avke sar dživel o RAJ, savo iľa avri le Izraeloskre manušen
    andral e severno phuv the andral savore phuva, andre save len roztradňa.‘ Bo me
    len anava pale andre odi phuv, savi diňom lengre dadenge.
  pes-OPV: بلکه قسم به حیات یهوه که بنی‌اسرائیل را از زمین شمال و همه زمینهایی که
    ایشان را به آنها رانده بود برآورد. زیرا من ایشان را به زمینی که به پدران ایشان
    داده‌ام باز خواهم آورد.
  ron-1924: 'Чи се ва зиче: ‘Виу есте Домнул, каре а скос пе копиий луй Исраел дин
    цара де ла мязэноапте ши дин тоате цэриле унде-й изгонисе!’ Кэч ый вой адуче ынапой
    ын цара лор, пе каре о дэдусем пэринцилор лор.'
  ben-OBCV: বরং তারা বলবে, ‘জীবন্ত সদাপ্রভুর দিব্যি, যিনি উত্তরের দেশ থেকে এবং যে
    সমস্ত দেশে তিনি তাদের নির্বাসিত করেছিলেন, সেখান থেকে ইস্রায়েলীদের মুক্ত করে এনেছেন।’
    কারণ তাদের পিতৃপুরুষদের আমি যে দেশ দিয়েছিলাম, সেখানেই তাদের আবার ফিরিয়ে আনব।
  som-som: laakiinse waxaa la odhan doonaa, Waxaa nool Rabbigii reer binu Israa'iil
    ka soo bixiyey dalkii woqooyi iyo dalalkii uu u kexeeyey oo dhan. Oo aniguna waxaan
    iyaga mar kale ku soo celin doonaa dalkoodii aan awowayaashood siiyey.
  lat-VUC: 'sed: Vivit Dominus qui eduxit filios Israël de terra aquilonis, et de
    universis terris ad quas ejeci eos: et reducam eos in terram suam, quam dedi patribus
    eorum.'
  eng-ASVBT: but, As Jehovah liveth, that brought up the children of Israel from the
    land of the north, and from all the countries whither he had driven them. And
    I will bring them again into their land that I gave unto their fathers.
  ita-1885: 'ma: Il Signore vive, che ha tratti i figliuoli d''Israele fuor del paese
    di Settentrione, e di tutti gli altri paesi, ne'' quali egli li avea scacciati;
    ed io li ricondurrò alla lor terra, che io diedi a'' padri loro.'
  eng-LXXUP: 'but, The Lord lives, who brought up the house of Israel from the land
    of the north, and from all the countries whither they were thrust out: and I will
    restore them to their own land, which I gave to their fathers.'
  eng-ULB: but, 'As Yahweh lives, the one who brought up the people of Israel from
    the land of the north and from the lands where he had scattered them.' For I will
    bring them back to the land that I gave to their ancestors.
  spa-VBL: 'En cambio, dirán: “Por la vida del Señor, que hizo regresar a los israelitas
    del país del norte y de todos los demás países donde los había exiliado”. Los
    haré regresar al país que les di a sus antepasados.'
  fra-_FOB: 'Mais on dira: L''Éternel est vivant, lui qui a fait monter les enfants
    d''Israël du pays du Nord, et de tous les pays où il les avait chassés; car je
    les ramènerai dans leur pays, que j''avais donné à leurs pères.'
  mal-mal: ‘യിസ്രായേൽ മക്കളെ വടക്കെദേശത്തുനിന്നും താൻ അവരെ നീക്കിക്കളഞ്ഞിരുന്ന സകലദേശങ്ങളിൽനിന്നും
    കൊണ്ടുവന്ന യഹോവയാണ’ എന്നു പറയുന്ന കാലം വരും” എന്ന് യഹോവയുടെ അരുളപ്പാട്; ഞാൻ അവരുടെ
    പൂര്‍വ്വ പിതാക്കന്മാർക്കു കൊടുത്ത ദേശത്തേക്ക് ഞാൻ അവരെ വീണ്ടും കൊണ്ടുവരും.
  urd-GVR: Is ke bajāe wuh kaheṅge, ‘Rab kī hayāt kī qasam jo Isrāīliyoṅ ko shimālī
    mulk aur un dīgar mamālik se nikāl lāyā jin meṅ us ne unheṅ muntashir kar diyā
    thā.’ Kyoṅki maiṅ unheṅ us mulk meṅ wāpas lāūṅgā jo maiṅ ne un ke bāpdādā ko diyā
    thā.”
  suz-BL: तन्‍न मार देंनीम देंशा हना, मेकोपुकीमी ‘परमप्रभु यावे ब्रोंइशा बाक्‍शो नु
    इस्राएली आन कली उत्तर ङा रागी नु तेको तेको रागी रे चाक्‍शो खोदेंशो पा’ देंनीम।
    मारदे हना गो मेको आन कली आन किकी पिपी आन कली गेशो रागीम चाक्‍नुङमी। येरमीया २३:७-८
  eng-NOY: But, “As Jehovah liveth Who brought up the children of Israel from the
    land of the North, And from all the lands whither he had driven them.” For I will
    bring them again into their own land, Which I gave to their fathers.
  ita-1927: 'ma: “L’Eterno è vivente, egli che ha tratto i figliuoli d’Israele fuori
    del paese del settentrione e di tutti gli altri paesi ne’ quali egli li aveva
    cacciati”; e io li ricondurrò nel loro paese, che avevo dato ai loro padri.'
  ckb-ckb: 'بەڵکو دەڵێن: ”بە یەزدانی زیندوو، ئەوەی نەوەی ئیسرائیلی لە خاکی باکوورەوە
    دەرهێنا و هەروەها لە هەموو ئەو خاکانەی بۆ ئەوێ دەریکردن.“ لەبەر ئەوەی دەیانگەڕێنمەوە
    بۆ خاکەکەیان، ئەوەی دام بە باوباپیرانیان.»'
  eng-BBE: 'But, By the living Lord, who took the children of Israel up out of the
    land of the north, and from all the countries where he had sent them: and I will
    take them back again to their land which I gave to their fathers.'
  kan-OKCV: ‘ಆದರೆ ಯೆಹೋವ ದೇವರ ಜೀವದಾಣೆ, ಇಸ್ರಾಯೇಲರನ್ನು ಉತ್ತರ ದೇಶದಿಂದಲೂ, ನಾನು ಅವರನ್ನು
    ಅಟ್ಟಿಬಿಟ್ಟಿದ್ದ ಸಮಸ್ತ ದೇಶಗಳಿಂದಲೂ ಬರಮಾಡಿ, ನಾನು ಅವರ ಪಿತೃಗಳಿಗೆ ಕೊಟ್ಟಂಥ ಅವರ ದೇಶಕ್ಕೆ
    ಅವರನ್ನು ತಿರುಗಿ ಬರಮಾಡುವೆನು,’ ಎಂದು ಹೇಳುವ ದಿನಗಳು ಬರುವುವು.
  tam-2017: இஸ்ரவேல் மக்களை வடதேசத்திலும், தாம் அவர்களைத் துரத்திவிட்ட எல்லா தேசங்களிலுமிருந்து
    வரவழைத்த யெகோவாவுடைய ஜீவனைக்கொண்டு சத்தியம்செய்வார்கள்; நான் அவர்கள் முற்பிதாக்களுக்குக்
    கொடுத்த அவர்களுடைய தேசத்திற்கு அவர்களைத் திரும்பிவரச்செய்வேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Sino: Vive Jehová, que hizo subir á los hijos de Israel de la tierra
    del aquilón, y de todas las tierras á donde los había arrojado: y volverélos á
    su tierra, la cual dí á sus padres.'
  ron-BTF: Ci, DOMNUL trăiește, cel care i-a scos pe copiii lui Israel din țara de
    la nord și din toate țările în care i-a alungat, și îi voi aduce din nou în țara
    lor pe care am dat-o părinților lor.
  eng-WEBP: but, ‘As the LORD lives, who brought up the children of Israel from the
    land of the north, and from all the countries where he had driven them.’ I will
    bring them again into their land that I gave to their fathers.
