verse: JER.016.002
translations:
  mal-C: “നീ ഒരു ഭാര്യയെ എടുക്കരുത്, നിനക്ക് ഇവിടെ പുത്രന്മാരും പുത്രിമാരും ഉണ്ടാകുകയും
    അരുത്.”
  deu-TKW: Du sollst dir kein Weib nehmen, noch Söhne und Töchter haben an diesem
    Orte!
  lin-lin: « Okobala te mpe okotikala kobota bana mibali to bana basi na esika oyo
    te. »
  eng-LSV: “You do not take a wife to yourself, || Nor do you have sons and daughters
    in this place.”
  eng-GNV: Thou shalt not take thee a wife, nor haue sonnes nor daughters in this
    place.
  eng-WEBSTER: Thou shalt not take thee a wife, neither shalt thou have sons nor daughters
    in this place.
  nhw-BL: “Jeremías, ta amo hueli timosihuajtis, niyon amo hueli tiquinpiyas moconehua
    ipan ni lugar.
  swh-ONEN: “Kamwe usioe na kuwa na wana wala binti mahali hapa.”
  bba-bba: ɑ ku kurɔ suɑ, kpɑ ɑ ku bibu mɑ tem mini.
  eng-KJVCPB: Thou shalt not take thee a wife, neither shalt thou have sons nor daughters
    in this place.
  luo-luo: “Kik ikendi mondo kik inywol yawuowi kata nyiri ka.”
  meu-meu: Hahine ta basio adavaia, bona natumu mamaruanedia eiava hahinedia basio
    havaradia ina gabu ai.
  npi-ULB: “यो ठाउँमा आफ्नो लागि पत्‍नी नले, र आफ्नो लागि छोराछोरी नजन्मा ।
  yor-yor: “Ìwọ kò gbọdọ̀ ní ìyàwó, bẹ́ẹ̀ ni ìwọ kò gbọdọ̀ ní ọmọkùnrin tàbí ọmọbìnrin
    níbí yìí.”
  pes-OPCB: «تو نباید در چنین مکانی ازدواج کنی و صاحب فرزند شوی،
  tgl-ULB: “Huwag kang mag-aasawa, at huwag magkaroon ng mga anak na lalaki o babae
    sa lugar na ito.
  hui-hui: Í̠na dindini kengi wali dabu nabi waneigini nahonowi habe.
  mya-mya: ကိုယ်​တော်​က``ဤ​သို့​သော​အ​ရပ်​တွင်​သင်​သည် အိမ်​ထောင်​သား​မွေး​မှု​တို့​ကို​မ​ပြု​နှင့်။-
  bod-N: ཁྱོད་ཀྱིས་གནས་འདི་རུ་ཆུང་མ་བླངས་ཏེ་བུ་དང་བུ་མོ་སྐྱེས་མི་རུང་ཞེས་གསུངས།
  sna-sna: “Haufaniri kuwana mukadzi kana kuva navanakomana kana vanasikana panzvimbo
    ino.”
  spa-BLM: “No tomarás mujer, ni tendrás hijos ni hijas, en este lugar.”
  cac-cac: Man̈ ac'och etb'eyum, man̈ ol aj uninal d'a jun chon̈ab' tic.
  swh-ULB: “Usiwe na mke, wala usiwe na wana au binti hapa.
  bel-bel: не бяры сабе жонкі, і хай ня будзе ў цябе ні сыноў, ні дачок на месцы гэтым.
  deu-ELBBK: Du sollst dir keine Frau nehmen und weder Söhne noch Töchter haben an
    diesem Ort.
  mbb-OT: “Kenè ka mebpengesawa wey med-anak kayi he lugar.
  mal-2015: ഈ സ്ഥലത്തു നീ ഭാര്യയെ പരിഗ്രഹിക്കരുതു; നിനക്കു പുത്രന്മാരും പുത്രിമാരും
    ഉണ്ടാകയും അരുതു.
  rmc-rmc: „Ma le tuke romňa a te na el tut čhave aňi čhaja pre kada than.“
  pes-OPV: «برای خود زنی مگیر و تو را در این مکان پسران و دختران نباشد.
  ron-1924: „Сэ ну-ць ей невастэ ши сэ н-ай ын локул ачеста нич фий, нич фийче!”
  ben-OBCV: “তুমি এই স্থানে বিয়ে কোরো না এবং এখানে তোমার ছেলেমেয়েও যেন না হয়।”
  som-som: Naag ha guursan, oo wiilal iyo gabdho toona meeshan ha ku yeelan.
  lat-VUC: '[Non accipies uxorem, et non erunt tibi filii et filiæ in loco isto.'
  eng-ASVBT: Thou shalt not take thee a wife, neither shalt thou have sons or daughters,
    in this place.
  ita-1885: Non prenderti moglie, e non aver figliuoli, nè figliuole, in questo luogo.
  eng-LXXUP: and there shall be no son born to thee, nor daughter in this place.
  eng-ULB: “Do not take a wife for yourself, and do not have sons or daughters for
    yourself in this place.
  spa-VBL: No te cases ni tengas hijos aquí.
  fra-_FOB: Tu ne prendras point de femme, et tu n'auras point dans ce lieu de fils
    ni de filles.
  mal-mal: “ഈ സ്ഥലത്ത് നീ ഭാര്യയെ എടുക്കരുത്; നിനക്ക് പുത്രന്മാരും പുത്രിമാരും ജനിക്കുകയും
    അരുത്”.
  urd-GVR: “Is maqām meṅ na terī shādī ho, na tere beṭe-beṭiyāṅ paidā ho jāeṅ.”
  suz-BL: “गेमी एको रागीम ग्‍युंबे पचा नु तमी तौ थिचा मदुम्‍नेवे” देंत।
  eng-NOY: Take thee not a wife; Have no sons or daughters in this place!
  ita-1927: Non ti prender moglie e non aver figliuoli né figliuole in questo luogo.
  ckb-ckb: «ژن مەهێنە و لەم شوێنەدا کوڕ و کچت نەبێت.»
  eng-BBE: You are not to take a wife for yourself or have sons or daughters in this
    place.
  kan-OKCV: “ನೀನು ಮದುವೆಯಾಗಬೇಡ. ನಿನಗೆ ಪುತ್ರರಾಗಲಿ, ಪುತ್ರಿಯರಾಗಲಿ ಈ ಸ್ಥಳದಲ್ಲಿ ಹುಟ್ಟದಿರಲಿ.”
  tam-2017: நீ பெண்ணைத் திருமணம் செய்யவேண்டாம்; இவ்விடத்தில் உனக்கு மகன்களும் மகள்களும்
    இருக்கவேண்டாம் என்றார்.
  spa-RV-1909: No tomarás para ti mujer, ni tendrás hijos ni hijas en este lugar.
  ron-BTF: Să nu îți iei o soție, nici să nu ai fii sau fiice în acest loc.
  eng-WEBP: “You shall not take a wife, neither shall you have sons or daughters,
    in this place.”
  eng-FBV: Don't marry or have children here.
  nld-1939: Ge moogt u geen vrouw nemen, Geen zonen en dochters hebben in deze plaats;
  nch-BL: “Jeremías, ta amo hueli timosihuajtis, yon amo hueli tiquinpiyas moconehua
    ipan ni lugar.
  vie-1934: Ngươi chớ cưới vợ, chớ có con trai con gái trong chốn nầy.
  hin-CV: “इस स्थान में न तो तुम पत्नी लाना और न ही पुत्र उत्पन्‍न करना और न ही पुत्रियां.”
  spa-BES: No debes tomar una esposa para ti o tener hijos o hijas en este lugar.
  tdx-tdx: Ko mañenga valy, ko misamak’ ana-dahy ndra anak’ampela an-toetse atoy.
  tha-KJV: “​เจ้​าอย่ามี​ภรรยา เจ้​าอย่ามี​บุ​ตรชายหรื​อบ​ุตรสาวในที่​นี้
  por-BR-2018: Não tomes para ti mulher, nem tenhas filhos nem filhas neste lugar.
  deu-ELO: Du sollst dir kein Weib nehmen, und weder Söhne noch Töchter haben an diesem
    Orte.
  eng-WYC-2018: Thou shalt not take a wife, and sons and daughters shall not be to
    thee in this place.
  epo-epo: Ne prenu al vi edzinon, kaj ne havu filojn nek filinojn, sur ĉi tiu loko.
  uig-PIN: Sǝn ayal zatini ǝmringgǝ almaysǝn, xundaⱪla muxu zeminda oƣul-ⱪiz pǝrzǝnt
    tapmaysǝn.
  beo-beo: “Di amo soge ganodini, uda mae lama amola mano mae lalelegema!
  tpi-OTNT: “Taim yu stap long dispela ples, yu no ken maritim meri na kamapim ol
    pikinini.
  hau-SA: “Kada ka yi aure ka haifi ’ya’ya maza da mata a wannan wuri.”
  uig-LAT: Sen ayal zatini emringge almaysen, shundaqla mushu zéminda oghul-qiz perzent
    tapmaysen.
  nde-nde: “Ungathathi mfazi ube lamadodana loba amadodakazi kule indawo.”
  ton-ton: “ʻOua naʻa ke toʻo kiate koe ha husepāniti, pea ʻe ʻikai te ke maʻu ʻae
    ngaahi foha mo e ngaahi ʻofefine ʻi he potu ni.
  ces-1613: Nepojímej sobě ženy, aniž měj synů neb dcer na místě tomto.
  eng-WMB: “You shall not take a wife, neither shall you have sons or daughters, in
    this place.”
  tam-TCV: “நீ திருமணம் செய்யவேண்டாம். இந்த இடத்தில் மகன்களையும், மகள்களையும் பெறவும்
    வேண்டாம்.”
  ceb-ULB: “Ayaw pagkuha ug asawa alang sa imong kaugalingon, ug ayaw pagbaton ug
    anak nga mga lalaki o anak nga mga babaye alang sa imong kaugalingon niining dapita.
  pol-UBG: Nie pojmiesz sobie żony ani nie będziesz miał synów i córek na tym miejscu.
  urd-GVU: ”اِس مقام میں نہ تیری شادی ہو، نہ تیرے بیٹے بیٹیاں پیدا ہو جائیں۔“
  deu-1912: Du sollst kein Weib nehmen und weder Söhne noch Töchter zeugen an diesem
    Ort.
  kan-2017: “ನೀನು ಮದುವೆಯಾಗಬೇಡ, ಗಂಡು ಮತ್ತು ಹೆಣ್ಣು ಮಕ್ಕಳು ಈ ಸ್ಥಳದಲ್ಲಿ ಹುಟ್ಟದಿರಲಿ.
  yap-yap: “Dab mmabgol fa mu fakay e bitir u bang ni aray rogon.
  hlt-MCSB: “Na yuu lo boeh. Nang ham canu capa khaw he hmuen ah om boel saeh,” a
    ti.
  mdy-ETH: «ሃይካ ኔ ዓኣ ቤዛ ዓኣዖ ላኣሊ ዔኪፖ፤ ናይያኣ ሾይፖ፤
  twi-ASANTE: “Ɛnsɛ sɛ wo ware na wowo mmammarima anaa mmammaa wɔ ha.”
  eng-WEBU: “You shall not take a wife, neither shall you have sons or daughters,
    in this place.”
  wal-wal: “Neeni machcho ekkoppa; maccaa attumaakka ha sohuwan yeloppa.
  spa-PDDPT: No tomarás esposa para ti. No tendrás hijos ni hijas en este lugar.
  gun-gun: “Ejou eme ndera'yxyrã, ndera'y ha'e nderajy e'ỹ aguã kova'e tekoa py”,
    he'i.
  ilo-ULB: “Saanka a mangasawa ken saanka a pumutot iti daytoy a lugar.
  kpg-kpg: “Goe hudee hai doo lodo be e hai dau dama i lodo di gowaa dela guu hai
    beenei.
  uig-ARA: سەن ئايال زاتىنى ئەمرىڭگە ئالمايسەن، شۇنداقلا مۇشۇ زېمىندا ئوغۇل-قىز پەرزەنت
    تاپمايسەن.
  sus-sus: «I naxa ginɛ dɔxɔ, i naxa die sɔtɔ,
  pon-2006: “Ke dehr pwopwoudida de naineki seri nan soangen wasa duwehte met.
  ksd-ksd: Koko una ben kaum tika na vavina, ma koko una vangala ra umana bul tutana
    ma ra umana bul vavina ta go ra gunan.
  tur-YTC: “Bu yerde karı alma, oğulların ya da kızların olmasın.”
  grc-BRENT: καὶ οὐ γεννηθήσεταί σοι υἱὸς, οὐδὲ θυγάτηρ ἐν τῷ τόπῳ τούτῳ.
  ind-AYT: “Kamu jangan beristri ataupun memiliki anak-anak laki-laki atau anak-anak
    perempuan di tempat ini.”
  nya-nya: “Usadzakwatire ndi kubereka ana aamuna kapena aakazi malo ano
  hrv-hrv: “Ne uzimaj sebi žene; i nemaj ni sinova ni kćeri na ovome mjestu.
  mps-mps: “Nage te bulude bidibo sogo, nago te we selama, wai me ame neyu me igio,”
    wai dao.
  tpi-tpi: “Taim yu stap long dispela ples, yu no ken maritim meri na kamapim ol pikinini.
  dan-1931: Du skal ikke tage dig en Hustru og ikke have Sønner eller Døtre på dette
    Sted.
  vie-OVCB: “Con đừng cưới vợ, sinh con trong xứ này.
  guj-2017: “તું પરણીશ નહિ અને આ જગ્યાએ તને દીકરા કે દીકરીઓ થાય નહિ.”
  pon-2006A: “Ke dehr pwopwoudida de naineki seri nan soangen wasa duwehte met.
  por-BRBSL: “Não tomarás esposa, nem terás filhos ou filhas, neste lugar”.
  cth-cth: yu na lat mahoeh, hete hmuen koevah, canaw na tawn mahoeh.
  twi-twi: “Ɛnsɛ sɛ woware na wowo mmabarima anaa mmabea wɔ ha.”
  hlt-hlt: “Na yuu lo boeh. Nang ham canu capa khaw he hmuen ah om boel saeh,” a ti.
  tbz-SIM: m bɑ́ɑ́ túótɛ́ onitipòkù m bɑ́ɑ́ piɛ́ ibí initipòì nɛ̀ initidɑɑì ku ntempɛ̃
    mmiɛkɛ.
  msy-2020: “Nɨ nguazir kamɨn amizitamɨn ikian markɨ, egh nɨ boriba puvatɨgh.
  azb-azb: «Özünə arvad alma, qoy bu yerdə oğulların və qızların olmasın.
  eng-DBY: Thou shalt not take thee a wife, and thou shalt not have sons nor daughters
    in this place.
  hin-2017: “इस स्थान में विवाह करके बेटे-बेटियाँ मत जन्मा।
  wol-KYG: «Bul jël jabar, bul am doom ju góor mbaa ju jigéen ci bii bérab.»
  eng-YLT: Thou dost not take to thee a wife, Nor hast thou sons and daughters in
    this place.
  kne-kne: “Adi ka mangasawa ta say magay anak mo sin ili ay nay.
  eng-WYC-2017: Thou shalt not take a wife, and sons and daughters shall not be to
    thee in this place.
  eng-WMBB: “You shall not take a wife, neither shall you have sons or daughters,
    in this place.”
  urd-GVH: “इस मक़ाम में न तेरी शादी हो, न तेरे बेटे-बेटियाँ पैदा हो जाएँ।”
  rug-rug: “Lopu kaqu varihaba si agoi meke vagi koburu koasa popoa hie.”
  gaz-gaz: “Ati iddoo kanatti niitii fuutee ilmaan yookaan intallan hin dhalchin.”
  fra-LSG: Tu ne prendras point de femme, Et tu n’auras dans ce lieu ni fils ni filles.
  yal-yal: “I nama ɲaxanla futu. I nama dii xɛmɛ sɔtɔ hanma dii tɛmɛna yireni ito
    yi.”
  haw-1868: Mai lawe oe i wahine nau, aole hoi e loaa ia oe na keikikane, a me na
    kaikamahine ma keia wahi.
  arb-NAV: «لا تَتَزَوَّجْ فِي هَذَا الْمَوْضِعِ وَلا تُنْجِبْ فِيهِ أَبْنَاءً وَلا
    بَنَاتٍ».
  ewe-ewe: “Mègaɖe srɔ̃ be nàdzi ŋutsuviwo kple nyɔnuviwo ɖe teƒe sia o”
  eng-LEE: Thou shalt not take thyself a wife, neither shalt thou have sons or daughters
    in this place.
  asm-FB: বোলে, “তুমি বিবাহ নকৰিবা, এই ঠাইত তোমাৰ পো-জী হবলৈ নিদিবা।”
  sus-A: «عِ نَشَ فِنّ دْشْ، عِ نَشَ دِيٍ سْتْ،
  fra-SBL: « Tu ne prendras pas de femme, et tu n'auras ni fils ni filles, dans ce
    lieu. »
  hbo-hbo: לֹֽא־תִקַּ֥ח לְךָ֖ אִשָּׁ֑ה וְלֹֽא־יִהְי֤וּ לְךָ֙ בָּנִ֣ים וּבָנֹ֔ות בַּמָּקֹ֖ום
    הַזֶּֽה׃
  kik-kik: “Ndũkanahikanie ũgĩe na aanake kana airĩtu kũndũ gũkũ.”
  fra-NCL: Tu ne prendras pas de femme, et tu n’auras pas de fils ni de filles en
    ce lieu.
  cek-AK: hae ahmuen ah zu na la mak ai, caa nongpanawk hoi nongpatanawk doeh na sah
    mak ai.
  cuk-cuk: “Melle be we-yargi ome-nikuo. Melle be mimmigan nikubalo.”
  uig-CYR: Сән аял затини әмриңгә алмайсән, шундақла мошу зиминда оғул-қиз пәрзәнт
    тапмайсән.
  tel-2017: “నువ్వు పెళ్లి చేసుకోవద్దు. ఈ స్థలంలో నీ కోసం కొడుకులనుగానీ కూతుళ్ళను
    గానీ కనొద్దు.”
  hat-BSA: “Ou p ap pran yon madanm pou ou menm, ni fè fis ak fi nan kote sa a.”
  kos-kos: “Nikmet payuk ku orek tulik in acn se inge.
  hbo-WLC: לֹֽא־תִקַּ֥ח לְךָ֖ אִשָּׁ֑ה וְלֹֽא־יִהְי֤וּ לְךָ֙ בָּנִ֣ים וּבָנ֔וֹת בַּמָּק֖וֹם
    הַזֶּֽה׃
  ibo-ibo: “Ị gaghị alụtara onwe gị nwunye, ị gaghị amụtakwa ụmụ ndị ikom na ndị inyom
    nʼebe a.”
  ory-ory: ଯଥା, “ତୁମ୍ଭେ ଏହି ସ୍ଥାନରେ ବିବାହ କରିବ ନାହିଁ, କିଅବା ପୁତ୍ରକନ୍ୟା ଜାତ କରିବ ନାହିଁ।
  chk-chk: “Kosap pwüpwülü, esap pwal wor noum mwän ika noum fefin lon ena sokun leni.
  rop-rop: “Yu kaan merrit en yu kaan abum eni beibi langa dijan kantri.
  ukr-1871: Не бери собі жени, й нехай небуде в тебе синів і дочок в сїй землї.
  deu-1951: und weder Söhne noch Töchter haben an diesem Ort!
  eng-JPS: Thou shalt not take thee a wife, neither shalt thou have sons or daughters
    in this place.
  srp-1865: Nemoj se ženiti, i da nemaš sinova ni kæeri na tom mjestu.
  lug-lug: “Towasa, kuzaalira balenzi na bawala mu kifo kino.
  heb-heb: לא תקח לך אשה ולא יהיו לך בנים ובנות במקום הזה׃
  ben-IRV: “এই জায়গা থেকে নিজের জন্য কোনো স্ত্রী গ্রহণ কোরো না এবং ছেলেমেয়ের জন্ম
    দিয়ো না।”
  pan-pan: ਤੂੰ ਇਸ ਸਥਾਨ ਵਿੱਚ ਨਾ ਆਪਣੇ ਲਈ ਔਰਤ ਲੈ, ਨਾ ਤੇਰੇ ਪੁੱਤਰ ਧੀਆਂ ਹੋਣ
  mya-JVB: သင် သည် ဤ အရပ် ၌ စုံဘက် ခြင်းကို မ ပြုရ။ သား သမီး ကို မ ဘွား မမြင်ရ။
  tbg-tbg: Are maini vaihara kia nahenti varatera vainti vatataira variate.
  hmo-hmo: “Hahine ta do oi adavaia lasi, bona natuna tau o natuna hahine ta do oi
    havaraia lasi inai gabu dekenai.
  urd-urd: तू बीवी न करना, इस जगह तेरे यहाँ बेटे — बेटियाँ न हों।
  rus-SYN: не бери себе жены, и пусть не будет у тебя ни сыновей, ни дочерей на месте
    сем.
  bqc-SIM: Ńsu nↄsɛ la kɛ́ ǹ nɛ́ↄ i'i guɛ beeuo.
  tcz-CHONGTHU: “Hilai mun’a hi, nangman ji nakipuilou ding, chuleh chale nao jong
    naneilou hel ding ahi.
  mar-mar: तू आपणास पत्नी करून घेऊ नको आणि या ठिकाणी तुला मुले व मुली न होवोत.
  qub-qub: «Cay nasyunchöga ama majachacaychu. Ni wamrayquipis ama cachunchu.
  bqp-bqp: ɑ ku kurɔ suɑ, kpɑ ɑ ku bibu mɑ tem mini.
  hat-hat: -Pinga ou marye pou ou pa gen ni pitit gason ni pitit fi yon kote konsa.
  eng-BSB: “You must not marry or have sons or daughters in this place.”
  eng-WEBPB: “You shall not take a wife, neither shall you have sons or daughters,
    in this place.”
  kbq-kbq: Hagi amama mani'nana kumapina ara erinka ne' mofavreramine mofa'nerami'nena
    ozamanto.
  nhe-BL: “Jeremías, ta ax hueli timosihuajtis, niyon ax hueli tiquinpiyas moconehua
    ipan ni lugar.
  gub-BL: — Ereko zo kuzà neremireko romo xe nehe. Emuzàg zo nera'yr xe ne wà nehe
    no.
  eng-DRA: Thou shalt not take thee a wife, neither shalt thou have thee sons and
    daughters in this place.
