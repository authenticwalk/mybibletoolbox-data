  hbo-WLC: וְלֹֽא־יִפְרְס֥וּ לָהֶ֛ם עַל־אֵ֖בֶל לְנַחֲמ֣וֹ עַל־מֵ֑ת וְלֹֽא־יַשְׁק֤וּ
