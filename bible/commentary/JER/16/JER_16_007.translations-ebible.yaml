  ory-ory: କିଅବା ମୃତ ଲୋକମାନଙ୍କ ନିମନ୍ତେ ଶୋକକାରୀମାନଙ୍କୁ ସାନ୍ତ୍ୱନା କରିବା ପାଇଁ ଲୋକେ ରୁଟି
