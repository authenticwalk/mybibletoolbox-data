  tbz-SIM: Òmɔù bɑ́ɑ́ nɛitɛ muciɛ̀ tɛkúcĩ́ɛ̃̀tɛ̀ kɔbɛ òmɔù mɛ mbɑ́ɑ́ dontɛ́ mɛnɑɑ̀
