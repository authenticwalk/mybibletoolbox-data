    ünümer pwe repwe chip.
  rop-rop: Nobodi kaan dagadagatbat en dringgimbat garram enibodi blanga meigim im
    jidan hepiwan, wen sambodi imbin laigim brabliwei bin dai. Nobodi kaan fil sori,
    nomeda sambodi bin lujim im mami o dedi.
  ukr-1871: І не будуть їм ломити в смутку хлїба на розраду по мертвому, й не будуть
    подавати їм розважального кубка по батькові чи по матері.
  deu-1951: Und man wird ihnen kein Trauermahl machen, um sie zu trösten wegen eines
    Verstorbenen; man wird ihnen auch den Trostbecher nicht reichen um ihres Vaters
    oder ihrer Mutter willen.
  eng-JPS: neither shall men break bread for them in mourning, to comfort them for
    the dead; neither shall men give them the cup of consolation to drink for their
    father or for their mother.
  srp-1865: Neæe im se dati hljeba u žalosti da se potješe za mrtvijem, niti æe ih
    napojiti iz èaše radi utjehe za ocem ili za materom.
  lug-lug: Tewaliba n’omu aliwaayo mmere okuliisa abakungubagira abafiiriddwa, ne
    bwaliba kitaabwe oba nnyaabwe nga kwe kuli afudde; tewaliba n’omu alibawaayo wadde
    ekyokunywa okubakubagiza.
  heb-heb: ולא יפרסו להם על אבל לנחמו על מת ולא ישקו אותם כוס תנחומים על אביו ועל
    אמו׃
  ben-IRV: মৃতদের জন্য কেউ তাদের বিলাপের দিন সান্ত্বনা দিতে কোনো খাবারের ভাগ দেবে
    না এবং কেউ তার বাবা বা তার মায়ের আদেশে তাদের সান্ত্বনা দেবার জন্য সান্ত্বনাকারী
    পাত্র দেবে না।
  pan-pan: ਨਾ ਕੋਈ ਮਾਤਮ ਕਰਨ ਵਾਲਿਆਂ ਲਈ ਰੋਟੀ ਤੋੜੇਗਾ ਭਈ ਮਰੇ ਹੋਏ ਲਈ ਦਿਲਾਸਾ ਹੋਵੇ, ਨਾ ਉਹਨਾਂ
    ਨੂੰ ਕੋਈ ਤਸੱਲੀ ਦਾ ਕਟੋਰਾ ਆਪਣੇ ਪਿਉ ਜਾਂ ਆਪਣੀ ਮਾਤਾ ਲਈ ਪੀਣ ਨੂੰ ਦੇਵੇਗਾ
  mya-JVB: သေ သောသူတို့အတွက် စိတ်မသာညဉ်းတွား သောသူတို့ ကို နှစ်သိမ့် စေခြင်းငှါ ၊
    မသာပွဲ ကို မ လုပ်ရ။ မိဘ သေသော်လည်း၊ နှစ်သိမ့် စေသော ခွက် ဖလားကို မ ပေး ရ။
  tbg-tbg: Qutikara iqi rata nimiteka vaivaro kia vovano karave namarive vika nimiraro
    vika muntukavano paru ianarove. Qutu vina vaiintira noka qoka vaivaro, kia vovano
    vitanta muntuka kukuqama nimitaanarove.
  hmo-hmo: “Ma tau ta ese aniani be patana dekenai do ia abia hegaegae lasi, taitai
    taudia do idia ania totona, edia lalokau ia mase dainai edia lalona do ia hanamoa
    totona. Bona tau ta ese danu edia tamana o sinana ia mase taudia edia lalona hamoalea
    totona inua gauna ta do ia henia lasi, do idia inua totona.
  urd-urd: न लोग मातम करनेवालों को खाना खिलाएँगे, ताकि उनको मुर्दों के बारे में तसल्ली
    दें; और न उनकी दिलदारी का प्याला देंगे कि वह अपने माँ — बाप के ग़म में पिएँ।
  rus-SYN: И не будут преломлять для них хлеб в печали, в утешение об умершем; и не
    подадут им чаши утешения, чтобы пить по отце их и матери их.
  bqc-SIM: Wa blɛ kpa gɛ'ĩambↄnaↄwa wà ń nↄ̀sɛ níninɛ́o. Gbɛ̃́ pↄ́ a de ge a da
    gà sↄ̃, wa í dↄɛ̀ wà wɛ̃nadↄ̃ɛ̀o.
  tcz-CHONGTHU: Mithi kapi holeh lunghempi ho dinga neh le don bolpih umlou ding;
    Anu leh apa thiho jeng jong koiman alhamon louding, akhohsah louhel ding ahi.
  mar-mar: मृतांबद्दल शोक करणाऱ्यांसाठी कोणीही अन्न आणणार नाही. ज्यांचे आईवडील गेले
    आहेत, त्यांचे कोणी सांत्वन करणार नाही. मृतांसाठी शोक करणाऱ्यांसाठी, कोणीही पेये
    आणून सांत्वन करणार नाही.
  qub-qub: Wañuptin llaquicojcunata shogananpäpis manami pipis alli micuycunata rurangapänachu.
    Taytan maman wañuptinpis manami ima micuytapis rurangapänachu.
  bqp-bqp: Bèn tɔmbɑ gu mi, bɑ ǹ goo wɑsi wi u koo kɑ bu dĩɑnu nɑɑwɑ u kɑ bu nukuru
    yɛmiɑsiɑ. Goo mɑɑ sɑri wi u koo kɑ bu tɑm nɑɑwɑ u kɑ bu dɑm kɛ̃, bɑɑ ǹ n ben
    mɛron nɑ u gu, ǹ kun mɛ, ben tundo.
  hat-hat: Pesonn p'ap manje pen ak diven avèk moun ki nan lapenn, avèk moun ki gen
    lanmò nan fanmi yo. Pesonn p'ap moutre yo nan lapenn ak moun ki pèdi papa yo osinon
    manman yo.
  eng-BSB: No food will be offered to comfort those who mourn the dead; not even a
    cup of consolation will be given for the loss of a father or mother.
  eng-WEBPB: Men won’t break bread for them in mourning, to comfort them for the dead.
    Men won’t give them the cup of consolation to drink for their father or for their
    mother.
  kbq-kbq: Hagi mago vahemo'ma frisige'za zavi'ma nete'za mani'nesaza vahera mago
    vahe'mo'a ne'zane tinena erino eme ozamigahie. Zamarera zamafa'zanena frisage'za
    ana zanke hu'za vahe'mo'za eme zamasunkura hunezamante'za tina afiza eme ozamigahaze.
  nhe-BL: Axaca quihuicas tlacualistli para quinyoltlalise tlen mocajtose yoltoque,
    yonque mijqui ininnana o inintata. Niyon axaca quintitlanilis se quentzi xocomeca
    atl para quinyolchicahuas.
  gub-BL: Ni amo numai'u kwaw amo wanehe we imurywete kar pà iànàm imàno awer rehe
    wà nehe. Nu'u kwaw win hehe we wà nehe no. Ni amo numurywete kar kwaw amo wà nehe,
    ni tu umàno ma'e kwer imurywete kar pà wà nehe, ni ihy umàno ma'e kwer imurywete
    kar pà wà nehe.
  eng-DRA: 'And they shall not break bread among them to him that mourneth, to comfort
    him for the dead: neither shall they give them to drink of the cup, to comfort
    them for their father and mother.'
