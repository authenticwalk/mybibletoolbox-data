    אֹותָם֙ כֹּ֣וס תַּנְחוּמִ֔ים עַל־אָבִ֖יו וְעַל־אִמֹּֽו׃
  kik-kik: Gũtirĩ mũndũ ũkaaheana irio cia kũhooreria acio maracakaĩra arĩa makuĩte,
