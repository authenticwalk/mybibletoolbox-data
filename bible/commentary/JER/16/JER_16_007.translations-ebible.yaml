verse: JER.016.007
translations:
  mal-C: മരിച്ചവരെക്കുറിച്ചു വിലപിക്കുന്നവരെ—സ്വന്തം മാതാവിനോ പിതാവിനോവേണ്ടി ആണെങ്കിൽപോലും—ആശ്വസിപ്പിക്കാനായി
    ആരും അവർക്ക് അപ്പം നുറുക്കി കൊടുക്കുകയില്ല, ആശ്വാസത്തിന്റെ പാനപാത്രം നൽകുകയുമില്ല.
  deu-TKW: Auch wird man ihretwegen nicht Trauerbrot brechen, um einen wegen eines
    Gestorbenen zu trösten, noch wird man sie den Trostbecher trinken lassen wegen
    ihres Vaters oder wegen ihrer Mutter.
  lin-lin: Moto moko te akopesa bilei mpo na kobondisa bato oyo bazali na matanga
    sima na kufa, mpe moto moko te akopesa bango masanga mpo na kobondisa bango, ezala
    ata mpo na kufa ya batata to ya bamama na bango.
  eng-LSV: Nor do they deal out to them for mourning, || To comfort him concerning
    the dead, || Nor cause them to drink a cup of consolations || For his father and
    for his mother.
  eng-GNV: They shall not stretch out the hands for the in the mourning to comfort
    them for the dead, neither shall they giue them the cup of consolation to drinke
    for their father or for their mother.
  eng-WEBSTER: Neither shall men tear themselves for them in mourning, to comfort
    them for the dead; neither shall men give them the cup of consolation to drink
    for their father or for their mother.
  nhw-BL: Amo aqui quihuicas tlacualistli para quinyoltlalise catli mocajtose yoltoque,
    masque mijqui ininnana o inintata. Niyon amo aqui quintitlanilise se quentzi xocomeca
    atl para quinyolchicahuas.
  swh-ONEN: Hakuna yeyote atakayewapa chakula ili kuwafariji wale waombolezao kwa
    ajili ya wale waliokufa, hata akiwa amefiwa na baba au mama, wala hakuna yeyote
    atakayewapa kinywaji ili kuwafariji.
  bba-bba: Bèn tɔmbɑ ɡu mi, bɑ ǹ ɡoo wɑsi wi u koo kɑ bu dĩɑnu nɑɑwɑ u kɑ bu nukuru
    yɛmiɑsiɑ. Goo mɑɑ sɑri wi u koo kɑ bu tɑm nɑɑwɑ u kɑ bu dɑm kɛ̃, bɑɑ ǹ n ben
    mɛron nɑ u ɡu, ǹ kun mɛ, ben tundo.
  eng-KJVCPB: neither shall men tear themselves for them in mourning, to comfort them
    for the dead; neither shall men give them the cup of consolation to drink for
    their father or for their mother.
  luo-luo: Onge ngʼama nochiw chiemo mondo oogo joma goyo nduch joma otho kata mana
    newuoro kata miyo bende onge ngʼama nomigi math mondo oogi.
  meu-meu: Ta ese aniani basine dabaraia taitai tauna ana, mase dainai tauna baine
    haloa totona; bona ta ese tauhalo keherena basine henia, tamana eiava sinana daidiai
    baine inua totona.
  npi-ULB: मृत्युको कारणले तिनीहरूलाई सान्त्वना दिन शोकमा कसैले पनि खानेकुरा नबाँडोस्,
    र तिनीहरूलाई सान्त्वना दिन कसैले पनि त्यसका बाबु वा त्यसकी आमालाई सान्त्वनाको
    कचौरा नदेओस् ।
  yor-yor: Kò sí ẹni tí yóò fi oúnjẹ tu àwọn tí í ṣọ̀fọ̀ nínú, kódà kì í ṣe fún baba
    tàbí fún ìyá, kì yóò sí ẹni tí yóò fi ohun mímu tù wọ́n nínú.
  pes-OPCB: و نه کسی برای تسلی‌شان با آنها بر سر سفره خواهد نشست؛ حتی در مرگ والدینشان
    نیز هیچ‌کس با ایشان همدردی نخواهد کرد!
  tgl-ULB: Wala isa mang magbabahagi ng pagkain sa pagluluksa upang aliwin sila dahil
    sa kamatayan, at walang dapat magbigay ng pang-aliw na baso sa kaniyang ama o
    ina para aliwin sila.
  hui-hui: Anigo marume mbiralinaga damene mbira homayago dara howa dugu bialu duguanda
    bedagola nde ibunaga iba tomoru ibu miniha mo paliaho biruwa nalu berelo yalu
    naibulebira. Mbirali ibu aba ai̱yaore homayagonaga daraho bedaria mbiralime ibu
    dara howa biamogo bule naibulebiraore.
  mya-mya: ချစ်​မြတ်​နိုး​သူ​တစ်​စုံ​တစ်​ယောက်​သေ​ဆုံး​သည့် အ​တွက်​နှစ်​သိမ့်​မှု​ရ​ရှိ​စေ​ရန်​အ​ဘယ်​သူ​မျှ
    မ​သာ​ရှင်​နှင့်​အ​တူ​စား​သောက်​ကြ​လိမ့်​မည် မ​ဟုတ်။ မိ​ဘ​သေ​ဆုံး​သူ​များ​ပင်​လျှင်​အ​ဘယ်
    သူ​မျှ​က​ရု​ဏာ​သက်​မှု​ကို​ပြ​သ​ကြ​လိမ့် မည်​မ​ဟုတ်။''
  bod-N: འདས་མཆོད་ཡོད་ཀྱང་མི་ཡིས་དེ་དག་གི་ཕྱིར་དུ་བག་ལེབ་མི་གཅོག་ལ། གཤིན་པོའི་ཕྱིར་དུ་དེ་དག་ལ་སེམས་གསོ་མི་བྱེད།
    དེ་དག་གི་ཕའམ་མ་ཚེ་ལས་འདས་ནའང་མི་ཡིས་དེ་དག་གི་ཕྱིར་དུ་ཆང་སྤྲད་ནས་སེམས་གསོ་མི་བྱེད་དོ།
    །
  sna-sna: Hakuna munhu achavapa chokudya kuti vanyarare pakuchema kwavo vakafa, hakuna
    kunyange baba chaivo kana mai, hakuna kana achavapa mvura yokunwa chaiyo kuti
    vanyarare.
  spa-BLM: Los hombres no partirán el pan por ellos en el luto, para consolarlos por
    los muertos. Los hombres no les darán a beber la copa del consuelo por su padre
    o por su madre.
  cac-cac: Man̈xalaj mach ol b'oan vael yuj chamel chi', yic tz'ac'ji snivanil sc'ol
    eb' ayto yuj sb'a yed' jun ix cham chi', vach'chom a eb' mamab'il nunab'il schami.
  swh-ULB: Hakuna mtu anayepaswa kugawa chakula chochote wakati wa kuomboleza ili
    kuwafariji kwa sababu ya vifo, na hawatawapa kikombe cha faraja kwa baba yake
    au mama yake ili kuwafariji.
  bel-bel: І ня будуць ламаць дзеля іх хлеб у журбоце на ўцеху па нябожчыку; і не
    пададуць ім чары суцяшэньня, каб піць па бацьку іх і маці іх.
  deu-ELBBK: Und man wird ihnen nicht Brot brechen bei der Trauer, um jemand zu trösten
    über den Toten, noch ihnen zu trinken geben aus dem Becher des Trostes über jemandes
    Vater und über jemandes Mutter.
  mbb-OT: Wazà ebpekeveǥey te keenen wey inumen he idlangan te edlalew he mibpetayan,
    minsan is mibpetayan te iney etawa amey.
  mal-2015: മരിച്ചവനെക്കുറിച്ചു അവരെ ആശ്വസിപ്പിക്കേണ്ടതിന്നു ആരും വിലാപത്തിങ്കൽ അവർക്കു
    അപ്പം നുറുക്കിക്കൊടുക്കയില്ല; അപ്പനെച്ചൊല്ലിയോ അമ്മയെച്ചൊല്ലിയോ ആരും അവർക്കു ആശ്വാസത്തിന്റെ
    പാനപാത്രം കുടിപ്പാൻ കൊടുക്കയുമില്ല.
  rmc-rmc: Ňiko lenca na chala aňi na pijela, hoj len te poťešinel akor, sar lenge
    merela vareko, kas rado dikhenas, a aňi akor, sar lenge merela e daj abo o dad.
  pes-OPV: و برای ماتم گری نان را پاره نخواهند کرد تاایشان را برای مردگان تعزیت نمایند
    و کاسه تعزیت را با ایشان برای پدر یا مادر ایشان هم نخواهند نوشید.
  ron-1924: Нимень ну ле ва пуне маса ын тимпул желирий ка сэ-й мынгые пентру чел
    морт ши нимень ну ле ва ынтинде пахарул мынгыерий пентру татэл сау пентру мама
    лор.
  ben-OBCV: যারা মৃতদের উদ্দেশ্যে বিলাপ করে, তাদের সান্ত্বনা দেওয়ার জন্য কেউ খাবার
    পাঠাবে না—এমনকি, তাদের কারও মা বা বাবার জন্যও নয়—কিংবা তাদের সান্ত্বনা দেওয়ার
    জন্য কেউ কোনো পানীয়ও দেবে না।
  som-som: Oo ciduna iyaga uma jejebin doonto kibistii axanka inay uga tacsiyeeyaan
    kii dhintay, oo ciduna iyaga ma siin doonto koobkii tacsida inay aabbahood ama
    hooyadood u cabbaan.
  lat-VUC: Et non frangent inter eos lugenti panem ad consolandum super mortuo, et
    non dabunt eis potum calicis ad consolandum super patre suo et matre.
  eng-ASVBT: neither shall men break bread for them in mourning, to comfort them for
    the dead; neither shall men give them the cup of consolation to drink for their
    father or for their mother.
  ita-1885: e non si spartirà loro pane per lo duolo, per consolarli del morto; e
    non si darà loro a bere la coppa delle consolazioni per padre, nè per madre di
    alcuno.
  eng-LXXUP: 'and there shall be no bread broken in mourning for them for consolation
    over the dead: they shall not give one to drink a cup for consolation over his
    father or his mother.'
  eng-ULB: No one must share any food in mourning to comfort them because of the deaths,
    and none must give a comforting cup to his father or his mother in order to comfort
    them.
  spa-VBL: No se celebrarán recepciones fúnebres para consolar a los que lloran; ni
    siquiera se ofrecerá una bebida reconfortante ante la pérdida de un padre o una
    madre.
  fra-_FOB: On ne rompra pas le pain dans le deuil, pour consoler quelqu'un au sujet
    d'un mort; on n'offrira pas la coupe de consolation, pour leur père ou pour leur
    mère.
  mal-mal: മരിച്ചവനെക്കുറിച്ച് വിലപിക്കുന്നവരെ ആശ്വസിപ്പിക്കേണ്ടതിന് ആരും അവർക്ക്
    അപ്പം നുറുക്കിക്കൊടുക്കുകയില്ല; അപ്പനോ അമ്മയ്ക്കോ വേണ്ടി ആരും അവർക്ക് ആശ്വാസത്തിന്റെ
    പാനപാത്രം കുടിക്കുവാൻ കൊടുക്കുകയുമില്ല.
  urd-GVR: Kisī kā bāp yā māṅ bhī intaqāl kar jāe to bhī log mātam karne wāle ghar
    meṅ nahīṅ jāeṅge, na tasallī dene ke lie janāze ke khāne-pīne meṅ sharīk hoṅge.
  suz-BL: मिनु बेक्‍ब आन पर्बम रोंका पाइब नु आम आफ आस कली लेम्‍चा कली सुइम तूचा थोव़क
    मगेनीम।
  eng-NOY: Men shall not break bread for them in their grief, To comfort them for
    the dead, Nor give them the cup of consolation to drink, On account of a lost
    father or mother.
  ita-1927: non si romperà per loro il pane del lutto per consolarli d’un morto, e
    non si offrirà loro a bere la coppa della consolazione per un padre o per una
    madre.
  ckb-ckb: لە ماتەم کەس شیوەغەریبەیان بۆ نابات بۆ ئەوەی سەرەخۆشییان لێ بکات، سەبارەت
    بە نەریتی مردوو کەس جامی سەرەخۆشی پێشکەش ناکات، تەنانەت لەبەر دایک و باوکیشیان.»
    ئەوە فەرمایشتی یەزدانە.
  eng-BBE: No one will make a feast for them in sorrow, to give them comfort for the
    dead, or put to their lips the cup of comfort on account of their father or their
    mother.
  kan-OKCV: ಸತ್ತವನಿಗಾಗಿ ದುಃಖ ಪಡುವವರನ್ನು ಸಂತೈಸುವುದಕ್ಕೋಸ್ಕರ ಯಾರೂ ಕಜ್ಜಾಯವನ್ನು ಹಂಚುವುದಿಲ್ಲ.
    ತಂದೆಯನ್ನಾಗಲಿ, ತಾಯಿಯನ್ನಾಗಲಿ ಕಳೆದುಕೊಂಡವರಿಗೂ ಕೂಡ ಯಾರೂ ಸಾಂತ್ವನದ ಪಾನಪಾತ್ರೆಯನ್ನು ನೀಡುವುದಿಲ್ಲ.
  tam-2017: இறந்தவர்களுக்காக ஏற்படுகிற துக்கத்தை ஆற்ற அவர்களுக்கு ஆகாரம் பரிமாறப்படுவதுமில்லை;
    ஒருவனுடைய தகப்பனுக்காவோ, ஒருவனுடைய தாய்க்காவோ துக்கப்படுகிறவர்களுக்குத் தேற்றரவின்
    பாத்திரத்தைக் குடிக்கக்கொடுப்பாருமில்லை.
  spa-RV-1909: Ni por ellos partirán pan por luto, para consolarlos de sus muertos;
    ni les darán á beber vaso de consolaciones por su padre ó por su madre.
  ron-BTF: Nici nu se vor sfâșia oamenii pentru ei în jale, ca să îi mângâie pentru
    cel mort; nici nu le vor da oamenii paharul mângâierii să bea pentru tatăl lor
    sau pentru mama lor.
  eng-WEBP: Men won’t break bread for them in mourning, to comfort them for the dead.
    Men won’t give them the cup of consolation to drink for their father or for their
    mother.
  eng-FBV: No funeral receptions will be held to comfort those who mourn—not even
    a comforting drink is to be offered at the loss of a father or mother.
  nld-1939: Men zal geen rouw-brood met hen breken, Om ze over de doden te troosten;
    Men zal ze geen troostbeker reiken Voor hun vader en moeder.
  nch-BL: Amo aqui quihuicas tacualisti para quinyoltalise cati mocajtose yoltoque,
    masque mijqui ininana o inintata. Yon amo aqui quintitanilise se quentzi xocomecat
    iayo para quinyolchicahuas.
  vie-1934: Không ai vì kẻ ở tang bẻ bánh, để yên ủi chúng nó vì kẻ chết; chẳng ai
    vì sự chết của cha hoặc mẹ mà trao chén chia buồn.
  hin-CV: कोई भी उनके सुविधा के लिये भोजन की पूर्ति नहीं करेगा जो शोक मृतकों के लिये
    शोक प्रकट करते हैं, न कोई किसी के पिता अथवा माता के लिए सांत्वना का एक प्याला
    ही प्रस्तुत करेगा.
  spa-BES: Nadie les hará un banquete de tristeza, para darles consuelo a los muertos,
    ni se llevarán a la boca la copa de consuelo a causa de su padre o de su madre.
  tdx-tdx: Tsy hamolahañe mofo ty mpandala, hampanintsiñe aze ty amy raza’ey; tsy
    hanjotsoañe fitovim-pañohòañe hinoma’e ty aman-drae’e ndra rene’e.
  tha-KJV: จะไม่​มี​ผู้​ใดฉีกตัวเองเพื่อเขาเมื่อไว้​ทุกข์ เพื่อจะปลอบโยนเขาเหตุ​คนที​่ตายนั้น
    เพราะบิดามารดาของเขาจะไม่​มี​ใครมอบถ้วยแห่งความเล้าโลมใจให้เขาดื่ม
  por-BR-2018: Nem repartirão pão aos que estiverem de luto, para consolá-los de seus
    mortos; nem lhes darão a beber copo de consolações pelo pai ou pela mãe.
  deu-ELO: Und man wird ihnen nicht Brot brechen bei der Trauer, um jemand zu trösten
    über den Toten, noch ihnen zu trinken geben aus dem Becher des Trostes über jemandes
    Vater und über jemandes Mutter.
  eng-WYC-2018: And they shall not break bread among them to him that mourneth, to
    comfort on a dead man, and they shall not give to them drink of a cup, to comfort
    on their father and mother. (And they shall not break bread among themselves with
    him who mourneth, to comfort him over the dead, and they shall not give a drink
    from a cup to anyone, to comfort them over the loss of even their father or their
    mother.)
  epo-epo: Oni ne disdonos inter ili panon de funebro, por konsoli ilin pri la mortinto,
    kaj oni ne trinkigos al ili kalikon de konsolo pri ilia patro kaj pri ilia patrino.
  uig-PIN: ular ⱪariliⱪ tutⱪanlarni yoⱪlap, nan oxtumaydu, ɵlgǝnlǝr üqün kɵngül sorimaydu;
    ata-anisi ɵlgǝnlǝr üqün ⱨeqkim tǝsǝlli ⱪǝdǝⱨini sunmaydu.
  beo-beo: Dunu da ea dogolegei fi dunu da bogobeba:le, da:i diosea, dunu afae eno
    da ea dogo denesima:ne, ema ha:i amola waini hano naha, hamedafa gilisili fimu.
    Nowa dunu da ea ame o ada bogosea, dunu eno da ema asigi hou hamedafa olelemu.
  tpi-OTNT: Tasol sapos sampela man i krai sori long ol man i dai pinis, bai i no
    gat man i bringim kaikai na dring long ol, bilong mekim bel bilong ol i stap isi.
    Na maski papa o mama bilong ol i dai, bai i no gat man i kam sori wantaim ol dispela
    lain.
  hau-SA: Ba wanda zai ba da abinci don yă ta’azantar da waɗanda suke makoki saboda
    matattu, kai, ko saboda mahaifi ko mahaifiya ma ba kuwa wani da zai ba da abin
    sha don yă ta’azantar da su.
  uig-LAT: ular qariliq tutqanlarni yoqlap, nan oshtumaydu, ölgenler üchün köngül
    sorimaydu; ata-anisi ölgenler üchün héchkim teselli qedehini sunmaydu.
  nde-nde: Kakho ozabanika ukudla ukuba abaduduze labo abalilela ofileyo, loba kunguyise
    kumbe unina, kakho lozabanika amanzi ukuba abaduduze.
  ton-ton: Pea ʻe ʻikai maumauʻi ʻakinautolu ʻe he kakai, koeʻuhi ko ʻenau mamahi,
    ke fakafiemālie ʻakinautolu koeʻuhi ko e mate; pea ʻe ʻikai foaki kiate kinautolu
    ʻae ipu ʻoe fiemālie ke inu, koeʻuhi ko ha tamai pe ha faʻē.
  ces-1613: Aniž jim dadí jísti, aby v truchlosti potěšovali jich nad mrtvým, aniž
    jich napojí z číše potěšení po otci jejich neb matce jejich.
  eng-WMB: Men won’t break bread for them in mourning, to comfort them for the dead.
    Men won’t give them the cup of consolation to drink for their father or for their
