  kan-2017: ಸತ್ತವನಿಗೋಸ್ಕರ ದುಃಖಪಡುವವರನ್ನು ಸಂತೈಸುವುದಕ್ಕಾಗಿ ಯಾರೂ ಕಜ್ಜಾಯವನ್ನು ಹಂಚುವುದಿಲ್ಲ.
