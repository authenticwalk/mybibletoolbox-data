    akan menjadi makanan bagi burung-burung di udara dan binatang-binatang di bumi.”
  nya-nya: adzafa ndi nthenda zoopsa. Sadzawalira maliro kapena kuyikidwa mʼmanda
    koma adzakhala ngati ndowe zotayikira pansi. Ena adzaphedwa ku nkhondo ndipo ena
    adzafa ndi njala. Mitembo yawo idzakhala chakudya cha mbalame zamlengalenga ndi
    zirombo zakuthengo.”
  hrv-hrv: Oni će umrijeti smrću prebolnom, nitko ih neće oplakivati, niti će ih sahraniti.
    Pretvorit će se u gnoj za oranice, izginut će od mača i gladi, a njihova će trupla
    biti hrana pticama nebeskim i zvijerima zemaljskim.”
  mps-mps: “Tigidali te isaibao. Me badu te dwai gasi selama, isaibao. Te boi bidi
    asama, me badu ela mueibao. Te me badu nai sǫą peyu, isaibao. Tama augwalide
    hobedai gela olama, te augwali pubulabo bidi me elalugobeo. Menio. Augwaligo tigi
    dabe te tǫde yowi di munalua pabo tiwai yaibao. Tama te ba dabego me uni hasa
    dabego augwali tigi tuagasaibao,” wai dao.
  tpi-tpi: Olgeta bai i dai. Sampela bai i kisim sik nogut na i dai. Na bai ol birua
    i kam na kilim sampela i dai. Na bai ol i sot long kaikai na sampela bai i dai.
    Na bai i no gat man bilong krai sori long ol na planim ol. Nogat. Ol bodi bilong
    ol bai i stap nabaut long graun olsem pekpek bilong dok. Na ol pisin na ol wel
    animal bai i kam kaikai bodi bilong ol.
  dan-1931: En smertefuld Død skal de dø; der skal ikke holdes Dødeklage over dem,
    og de skal ikke jordes; til Gødning på Marken skal de blive. De skal omkomme ved
    Sværd og Hunger; deres Lig skal være Himmelens Fugle og Jordens Dyr til Æde.
  vie-OVCB: Chúng đều sẽ chết vì những chứng bệnh đáng sợ. Không còn ai khóc than
    hay chôn cất chúng, nhưng thây chúng sẽ phủ khắp mặt đất như phân bón. Chúng sẽ
    chết vì chiến tranh và đói kém, và thây chúng sẽ bị chim trời và thú rừng cắn
    xé.”
  guj-2017: “તેઓ ભયંકર રોગોને લીધે મૃત્યુ પામશે, તેઓને માટે શોક થશે નહિ કે તેઓને દફનાવશે
    નહિ. તેઓના મૃતદેહો પૃથ્વીના પૃષ્ઠ પર ખાતરરૂપ થશે. તેઓ તલવાર કે દુકાળમાં નાશ પામશે
    અને તેઓના મૃતદેહોને આકાશના પક્ષીઓ અને ભૂમિનાં જંગલી પશુઓ ખાઈ જશે.”
  pon-2006A: Re pahn mehkihla soumwahu suwed kei oh sohte me pahn mwahieikin irail
    de sarepiraildi. Re pahn wonohn nanpwel duwehte koasoakoasoak en pwise. Re pahn
    kamakamala nan mahwen de mehkihla duhpek, oh paliwararail kan pahn wiahla kenen
    menpihr kan oh mahn lawalo kan.
  por-BRBSL: “Eles morrerão de morte grave. Eles não serão lamentados, nem serão enterrados.
    Eles serão como esterco na superfície do solo. Serão consumidos pela espada e
    pela fome. Seus cadáveres serão alimento para as aves do céu e para os animais
    da terra”.
  cth-cth: ahnimanaw teh Lacik hoi a due awh han, Hotnaw hah apinihai kapkhai mahoeh,
    pakawm mahoeh, vaipuen talai dawk eitaboung patetlah a yan awh han. Tahloi hoi
    takangnae hoi a due awh han. Ahnimae ronaw teh kalvan e tava hoi moithangnaw hane
    rawca lah ao han.
  twi-twi: “Owuyare bekunkum wɔn. Wɔrensu wɔn na wɔrensie wɔn, mmom wɔbɛyɛ sɛ sumina
    a egugu fam. Wɔbɛtotɔ afoa ano na ɔkɔm bekunkum wɔn na wɔn afunu bɛyɛ aduan ama
    wim nnomaa ne asase so mmoa.”
  hlt-hlt: Tlohtat kah dueknah dongah duek uh ni. Rhaengsae uh pawt vetih up uh mahpawh.
    Diklai hman ah aek bangla om uh ni. cunghang neh, khokha neh khap uh ni. A rhok
    te vaan kah vaa ham neh diklai rhamsa ham maeh la poeh ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie ntú bɛ̀ yóó kú mutòntònkṹṹ mmu, bɛ̀ bɑ́ɑ́ pɛ́tɛ́ wèè bo
    kɔmmú bɛ kṹṹ nnɛ̀ wèè bo bɛ̀ kũnnɛ́. Bɛɛ̀ yó ntú tikùtì kɛtenkɛ̀ ĩ́nkɛ̀, mudoò
    nɛ̀ dikònnì dɛɛ̀ yóó bɛ̀ kònnɛ̀. Tinɔ̀tì nɛ̀ tikpɑsĩ̀ntì kɛ̀ dɛ̀ɛ bɛ̀ pɛ̀tɛ́ kɛ́di.
  msy-2020: Me bar arɨghiregham. Tarazi arɨmariar kuraba iniva arɨmighiram. Eghtɨ
    apaniba izɨ taraziv soghtɨ me arɨghiram. Eghtɨ men tarazi dagheba puvatɨghɨva,
    arɨmɨghiram. Eghtɨ gumazir men kuabar apangkuv aziva, me isɨ mozibar afamiba puvatɨgham.
    Eghtɨ men kuaba pura tintinibar afiar buaribar mɨn nguazim girɨv ikiam. Eghtɨ
    kuarazir pɨn mɨghagha aruiba ko asɨzir atiaba men kuabar amam.
  azb-azb: “Onlar ölümcül xəstəliklərdən öləcək. Onlar üçün yas tutulmayacaq, basdırılmayacaqlar,
    torpağın üstündə peyin kimi olacaqlar. Qılınc və aclıqla qırılıb-qurtaracaqlar.
    Cəsədləri də göydəki quşlara və yerdəki heyvanlara yem olacaq”.
  eng-DBY: They shall die of painful deaths; they shall not be lamented, neither shall
    they be buried; they shall be as dung upon the face of the ground, and they shall
    be consumed by the sword, and by famine, and their carcases shall be food for
    the fowl of the heavens and for the beasts of the earth.
  hin-2017: उनके विषय यहोवा यह कहता है, वे बुरी-बुरी बीमारियों से मरेंगे। उनके लिये
    कोई छाती न पीटेगा, न उनको मिट्टी देगा; वे भूमि के ऊपर खाद के समान पड़े रहेंगे।
    वे तलवार और अकाल से मर मिटेंगे, और उनकी लोथें आकाश के पक्षियों और मैदान के पशुओं
    का आहार होंगी।
  wol-KYG: 'mu ne: «Jàngoroy ndee a leen di rey. Deesu leen jooy, deesu leen rob.
    Seeni néew ay tosal suuf. Saamar akub xiif a leen di sànk, seeni néew leel njanaaw
    ak rabi àll.»'
  eng-YLT: Of painful deaths they die, They are not lamented, nor are they buried,
    For dung on the face of the ground they are, And by sword and by famine are consumed,
    And their carcase hath been for food To the fowl of the heavens, And to the beast
    of the earth.
  kne-kne: Awni et matey das kaeegyat ay sakit, gobat ya betil, ngem maga di mangiladingit
    ya mangiponpon, mo adi et maiwalang di bangkay da ay kaman tain di animal sin
    lota et kanen di titit ya atap ay animal.
  eng-WYC-2017: They shall die by deaths of sicknesses, they shall not be bewailed,
    and they shall not be buried; they shall be into a dunghill on the face of [the]
    earth, and they shall be wasted by sword and hunger; and the carrion of them shall
    be into meat to the volatiles [or fowls] of heaven, and to [the] beasts of the
    earth.
  eng-WMBB: “They will die grievous deaths. They will not be lamented, neither will
    they be buried. They will be as dung on the surface of the ground. They will be
    consumed by the sword and by famine. Their dead bodies will be food for the birds
    of the sky and for the animals of the earth.”
  urd-GVH: “वह मोहलक बीमारियों से मरकर खेतों में गोबर की तरह पड़े रहेंगे। न कोई उन
    पर मातम करेगा, न उन्हें दफ़नाएगा, क्योंकि वह तलवार और काल से हलाक हो जाएंगे, और
    उनकी लाशें परिंदों और दरिंदों की ख़ुराक बन जाएँगी।”
  rug-rug: “Kote mate si arini pa minoho sapu kaleadi hola. Loke tie kote kaboi babe
    pomunu ni, ba kote guana remoremo si arini pa pepeso. Kote mate si arini pa vedara
    meke soṉe, meke sari tinidia si kote na ginani tadi na kurukuru pa galegalearane
    meke na kurukuru ṉame pa popoa pepeso,” gua.
  gaz-gaz: “Isaan dhukkuba nama ajjeesuun dhumu. Isaan akkuma kosii lafatti gatamee
    taʼu malee booʼicha hin argatan; hin awwaalamanis. Isaan goraadee fi beelaan dhumu.
    Reeffi isaaniis allaattii samiitii fi bineensota lafaatiif nyaata taʼa.”
  fra-LSG: Ils mourront consumés par la maladie; On ne leur donnera ni larmes ni sépulture;
    Ils seront comme du fumier sur la terre; Ils périront par l’épée et par la famine;
    Et leurs cadavres serviront de pâture Aux oiseaux du ciel et aux bêtes de la terre.
  yal-yal: “E faxama nɛn fureni. E sayaan mi wugɛ, e mi maluxunɲɛ. E luma nɛn alo
    ɲaman bɔxɔn ma. Yɛngɛn nun fitina kamɛn nan e raxɔrima. E binbine yi findi balon
    na xɔline nun burunna subene xa.”
  haw-1868: E make mainoino lakou, aole lakou e kauikauia, aole hoi lakou e kanuia;
    aka, e lilo lakou i lepo maluna o ka aina; a e hoopauia no lakou i ka pahikaua,
    a i ka wi; a e lilo ko lakou kupapau i mea ai na na manu o ka lani, a na na holoholona
    o ka honua.
  arb-NAV: «سَيَمُوتُونَ بِالأَمْرَاضِ، فَلا يُنْدَبُونَ، وَلا يُدْفَنُونَ بَلْ يُصْبِحُونَ
    نُفَايَةً مَطْرُوحَةً عَلَى وَجْهِ الأَرْضِ، وَيَفْنَوْنَ بِالسَّيْفِ وَالْجُوعِ،
    وَتَكُونُ جُثَثُهُمْ طَعَاماً لِجَوَارِحِ السَّمَاءِ وَلِوُحُوشِ الأَرْضِ.
  ewe-ewe: “Dɔ vɔ̃wo ava wu wo, womafa na wo alo aɖi wo o, ke boŋ woanɔ abe gbeɖuɖɔ
    ene le anyigba. Woatsrɔ̃ le yi kple dɔwuame ta, eye woƒe ŋutilã kukuawo anye nuɖuɖu
    na dziƒoxeviwo kple lã wɔadã siwo le anyigba dzi.”
  eng-LEE: 'A death through diseases of famine shall they die; they shall not be lamented
    for; nor shall they be buried; for dung upon the face of the earth shall they
    be: and by the sword and by famine shall they come to their end; and their carcasses
    shall be for food unto the fowls of heaven, and unto the beasts of the earth.'
  asm-FB: “তেওঁলোকে কষ্টদায়ক মৃত্যুত প্ৰাণত্যাগ কৰিব। আৰু তেওঁলোকৰ কাৰণে কোনেও বিলাপ
    নকৰিব। তেওঁলোক মাটিৰ ওপৰত সাৰৰ নিচিনাকৈ পৰি থাকিব। আৰু তেওঁলোকক মৈদাম দিয়া নাযাব;
    ‘তেওঁলোক তৰোৱাল ও আকালৰ দ্বাৰাই হত হ’ব আৰু তেওঁলোকৰ শৱ আকাশৰ চৰাইৰ আৰু পৃথিৱীৰ
    জন্তুৰ আহাৰ হ’ব।
  sus-A: عٍ قَمَ نّ قَشَدٍ قُرٍ مَ، كْنْ حْنقٍ مُ رَبَمَ عٍ بّ، عٍ مُ رَفَتَمَ بْشِ
    مَ. عٍ قِندِ مَ حَحّ نَن نَ بّندّ قُحِ قَرِ. عٍ نَ قَشَ سَنتِدّفّمَ نُن كَامّ
    رَ، شْنِيٍ نُن وُلَءِ سُبٍيٍ قَ عٍ بِنبِيٍ دٌندٍ.»
  fra-SBL: « Ils mourront d'une mort douloureuse. On ne les pleurera pas, on ne les
    enterrera pas. Ils seront comme du fumier à la surface de la terre. Ils seront
    consumés par l'épée et par la famine. Leurs cadavres serviront de nourriture aux
    oiseaux du ciel et aux animaux de la terre. »
  hbo-hbo: מְמֹותֵ֨י תַחֲלֻאִ֜ים יָמֻ֗תוּ לֹ֤א יִסָּֽפְדוּ֙ וְלֹ֣א יִקָּבֵ֔רוּ לְדֹ֛מֶן
    עַל־פְּנֵ֥י הָאֲדָמָ֖ה יִֽהְי֑וּ וּבַחֶ֤רֶב וּבָֽרָעָב֙ יִכְל֔וּ וְהָיְתָ֤ה נִבְלָתָם֙
    לְמַאֲכָ֔ל לְעֹ֥וף הַשָּׁמַ֖יִם וּלְבֶהֱמַ֥ת הָאָֽרֶץ׃ ס
  kik-kik: “Nĩmagakua gĩkuũ kiumanĩte na mĩrimũ mĩũru. Matigaacakaĩrwo kana mathikwo,
    no magaatuĩka ta rũrua rũharaganĩtio gũkũ thĩ. Makaaniinwo na rũhiũ rwa njora
    na ngʼaragu, nacio ciimba ciao igatuĩka, irio cia nyoni cia rĩera-inĩ na nyamũ
    cia gĩthaka.”
  fra-NCL: Ils mourront de maladies mortelles ; on ne leur donnera ni larmes ni sépulture ;
    ils seront comme du fumier sur le sol. Ils périront par l’épée et la famine, et
    leurs cadavres seront la pâture des oiseaux du ciel et des bêtes de la terre.
  cek-AK: nihcae loe kasae duekhaih hoiah dueh o tih; nihcae to qah o haih mak ai,
    aphum doeh aphum o mak ai; nihcae loe long nuiah aek baktiah ni om o tih; sumsen
    hoi khokhahaih mah nihcae to paduek tih; nihcae qoknawk loe van ih tavaanawk hoi
    taw ih moi kasannawk han buh ah om tih.
  cuk-cuk: “Wemala, bonigan-dummagangi burgwemaloed, gwen dule ega boosurmalad. Geb
    degine, e-muimar gwen dule nuedgi digosurbalid. Bela e-muimar ibmar-isganayob
    napagi-omilede guoed. We-dulemar es-suidgi oburgwilemaloed, ukud-dummad egi gwichiguoed.
    E-muimar, ibdurgan-gukumalad-e-masga guoed, achu-sapurmar-e-masga gubaloed.”
  uig-CYR: Улар әләмлик кесәлләр билән өлиду; улар үчүн һеч матәм тутулмайду, улар
    көмүлмәйду; өлүклири тезәктәк тупрақ йүзидә ятиду, улар қилич, қәһәтчилик билән
    йәп кетилиду; җәсәтлири асмандики учар-қанатлар вә зиминдики һайванатлар үчүн
    озуқ болиду.
  tel-2017: “వాళ్ళు ఘోరమైన చావు చస్తారు. వాళ్ళను గురించి ఎవ్వరూ ఏడవరు. వాళ్ళను పాతిపెట్టరు.
    వాళ్ళు భూమి మీద పెంటకుప్పలాగా పడి ఉంటారు. వాళ్ళు కత్తితో, కరువుతో నశిస్తారు. వాళ్ళ
    శవాలు రాబందులకూ భూజంతువులకూ ఆహారంగా ఉంటాయి.”
  hat-BSA: “Yo va mouri mo yo ki byen move. Yo p ap fè dèy pou yo, ni antere yo. Yo
    va rete tankou fimye bèt sou sifas latè. Yo va manje nèt ak nepe ak gwo grangou.
    Kadav yo va devni manje pou zwazo syèl ak pou bèt sovaj latè yo.”
  kos-kos: Elos ac misa ke mas na upa, ac wangin mwet ac tungelos ku puknelosi. Elos
    ac fah anwuki ke mweun, ku misa ke masrinsral, ac manolos ac fah mwe mongo nun
    won ac kosro inima uh. Ma lula uh ac fah osralik fin acn uh oana fohkon kosro.
  hbo-WLC: מְמוֹתֵ֨י תַחֲלֻאִ֜ים יָמֻ֗תוּ לֹ֤א יִסָּֽפְדוּ֙ וְלֹ֣א יִקָּבֵ֔רוּ לְדֹ֛מֶן
    עַל־פְּנֵ֥י הָאֲדָמָ֖ה יִֽהְי֑וּ וּבַחֶ֤רֶב וּבָֽרָעָב֙ יִכְל֔וּ וְהָיְתָ֤ה נִבְלָתָם֙
    לְמַאֲכָ֔ל לְע֥וֹף הַשָּׁמַ֖יִם וּלְבֶהֱמַ֥ת הָאָֽרֶץ׃ ס
  ibo-ibo: “Ha ga-anwụ site nʼajọ ọrịa nke ga-egbu ha niile. O nweghị onye ga-eru
    ụjụ nʼihi ha, a gaghị elikwa ha. Kama ha ga-adị ka unyi e kposara nʼala. Mma agha
    na ụnwụ ga-ala ha nʼiyi, ozu ha ga-abụkwa ihe oriri nye ụmụ anụ ufe na ụmụ anụ
    ọhịa nke ụwa.”
  ory-ory: ସେମାନେ ଅତି ଯନ୍ତ୍ରଣାଦାୟକ ମୃତ୍ୟୁୁରେ ପ୍ରାଣତ୍ୟାଗ କରିବେ; ସେମାନଙ୍କ ନିମନ୍ତେ ବିଳାପ
    କରାଯିବ ନାହିଁ, କିଅବା ସେମାନଙ୍କୁ କବର ଦିଆଯିବ ନାହିଁ, ସେମାନେ ଭୂମି ଉପରେ ଖତ ପରି ହେବେ;
    ଆଉ, ସେମାନେ ଖଡ୍ଗ ଓ ଦୁର୍ଭିକ୍ଷ ଦ୍ୱାରା ସଂହାରିତ ହେବେ; ପୁଣି, ସେମାନଙ୍କର ଶବ ଆକାଶ ପକ୍ଷୀଗଣର
    ଓ ଭୂଚର ପଶୁଗଣର ଖାଦ୍ୟ ହେବ।
  chk-chk: Repwe mäla ren samau mi afeiengau. Esap wor eman epwe kechü wor, resap
    pwal peias, nge repwe usun chök kiten mongö won pwül. Repwe mäla lon maun pwal
    ren lengita, nge ekewe machang me ekewe manmwacho repwe ochei somär.
  rop-rop: Dumaji olabat garra dai brom nogudbala siknis, en nomo enibodi iya kaan
    kraikraibat blanga olabat, o berrim olabat. Blanga olabat dedwan bodi garra leidan
    langa graun, jis laik detlot enimul minyuwa. Olabat garra gitkil brom faitfaitbat
    o dai brom jidanbat hanggriwan, en blanga olabat dedwan bodi garra jidan blanga
    detlot bard en wailwan enimul blanga dagadagatbat.
  ukr-1871: Тяжкими родами смертї помруть вони, і не будуть їх анї оплакувати анї
    ховати; гноєм лежати будуть верх землї; мечем і голодом будуть вигублюватись,
    а труп їх годувати ме птаство піднебесне та зьвіррє земнє.
  deu-1951: Sie sollen an tödlichen Krankheiten sterben; niemand wird sie beklagen
    noch begraben, sondern sie sollen zum Dünger auf dem Felde werden; sie sollen
    durch Schwert und Hunger umkommen, und ihre Leichname sollen eine Speise der Vögel
    des Himmels und der Tiere des Feldes werden.
  eng-JPS: They shall die of grievous deaths; they shall not be lamented, neither
    shall they be buried, they shall be as dung upon the face of the ground; and they
    shall be consumed by the sword, and by famine; and their carcasses shall be meat
    for the fowls of heaven, and for the beasts of the earth.
  srp-1865: Ljutom æe smræu pomrijeti, neæe biti oplakani niti æe se pogrepsti, biæe
    gnoj po zemlji, i od maèa i od gladi izginuæe, i mrtva æe tjelesa njihova biti
    hrana pticama nebeskim i zvijerima zemaljskim.
  lug-lug: Balifa endwadde ez’akabi. Tebalibakungubagira wadde okuziikibwa naye balibeera
    ng’ebisaaniko ebisuuliddwa ku ttaka. Balizikirira na kitala era balifa njala;
    n’emirambo gyabwe girifuuka mmere ya binyonyi eby’omu bbanga n’ebisolo eby’omu
    nsiko.”
  heb-heb: ממותי תחלאים ימתו לא יספדו ולא יקברו לדמן על פני האדמה יהיו ובחרב וברעב
    יכלו והיתה נבלתם למאכל לעוף השמים ולבהמת הארץ׃
  ben-IRV: “তারা মরণ রোগে মারা যাবে। তারা বিলাপ করবে না বা কবরও দেবে না। তারা ভূমির
    উপরের গোবরের মত হবে। কারণ তারা তরোয়াল ও দূর্ভিক্ষ দিয়ে ধ্বংস হবে এবং তাদের মৃতদেহ
    আকাশের পাখীদের ও ভূমির পশুদের খাবার হবে।”
  pan-pan: ਉਹ ਮੌਤ ਵਾਲੀਆਂ ਬਿਮਾਰੀਆਂ ਨਾਲ ਮਰਨਗੇ। ਨਾ ਕੋਈ ਵਿਰਲਾਪ ਕਰੇਗਾ, ਨਾ ਉਹ ਦੱਬੇ ਜਾਣਗੇ,
    - ਉਹ ਭੂਮੀ ਉੱਤੇ ਰੂੜੀ ਵਾਂਗੂੰ ਹੋਣਗੇ, ਉਹ ਤਲਵਾਰ ਅਤੇ ਕਾਲ ਨਾਲ ਮੁੱਕ ਜਾਣਗੇ, ਉਹਨਾਂ ਦੀਆਂ
    ਲੋਥਾਂ ਅਕਾਸ਼ ਦੇ ਪੰਛੀਆਂ ਅਤੇ ਧਰਤੀ ਦੇ ਦਰਿੰਦਿਆਂ ਦੇ ਖਾਣ ਲਈ ਹੋਣਗੀਆਂ।
  mya-JVB: ထိုသူတို့သည် ဆိုး သော သေ ခြင်းဖြင့် သေ ရကြ လိမ့်မည်။ သူတို့ ကိုမြည်တမ်း
    ၍ မ သင်္ဂြိုဟ် ရ။ မြေ ပေါ် မှာ မစင် ကဲ့သို့ ဖြစ် ကြလိမ့်မည်။ သူတို့သည် ထား ဘေးနှင့်
    မွတ်သိပ် ခြင်းဘေးဖြင့် ဆုံး ခြင်းသို့ရောက်၍ ၊ အသေ ကောင်တို့သည် မိုဃ်းကောင်းကင်
    ငှက် နှင့် တော သားရဲ စားစရာ ဘို့ ဖြစ်ကြလိမ့်မည်။
  tbg-tbg: Hini kiaka qora rovara vare vuru qutu vivaro, hini kiaka iqoka paipevano
    arukairaro, hini kiaka karara aavoqi entava arukaanarove. Vika iqi rata nimite
    quntama teka kia vaivaro, vairi raara voqaa voqaa vaintema kero, vika vaatavano
    voqaa voqaa vairamanta, uviri aantau vahivano ani vika vaata nama kevarave.
  hmo-hmo: ‘Idia be mase gorere dekena amo do idia mase, bona tau ta ese idia totona
    do ia taitai lasi, bona do idia guridia lasi. Idia be tano ena kopina dekenai
    do idia noho, boromakau ena kukuri bamona. Tuari bona hitolo dekena amo do idia
    mase, bona edia tauanidia be ataiai manudia bona uda boromadia do idia ania ore.’ ”
  urd-urd: कि वह बुरी मौत मरेंगे, न उन पर कोई मातम करेगा और न वह दफ़्न किए जाएँगे,
    वह सतह — ए — ज़मीन पर खाद की तरह होंगे; वह तलवार और काल से हलाक होंगे और उनकी
    लाशें हवा के परिन्दों और ज़मीन के दरिन्दों की ख़ुराक होंगी।
  rus-SYN: тяжкими смертями умрут они и не будут ни оплаканы, ни похоронены; будут
    навозом на поверхности земли; мечом и голодом будут истреблены, и трупы их будут
    пищею птицам небесным и зверям земным.
  bqc-SIM: Gagyã mɛ́ a ń dɛdɛ. Wa ń vĩo, wa ń gaa ↄ́ↄlↄo, an gɛↄ gↄ̃ kálɛa tↄↄlɛ
    lán pↄtuo gbↄ̃waɛ. Zĩ ń nↄanao mɛ́ a ń dɛdɛ, an gɛↄ i gↄ̃ bãↄ ń wàiↄ pↄblea
    ũ.
  tcz-CHONGTHU: Amaho chu natna tijat umtah’a thidiu; Akadiu leh avuidoh diu diu jong
    umlou ding, athilong u chu leithao kisem banga alhuh lhuh’a kisedui, kijam thang
    deh diu ahi. Amaho chu, gal’a thiloi, kel’a thiloi umdiu, athisa atahsau chu ju
    le va ten aneh diu, chule gamsa hon anehdiu ahi.’’
  mar-mar: “ते रोगग्रस्त मृत्यू मरतील, त्यांच्यासाठी कोणीही शोक करणार नाही आणि त्यांना
    पुरले जाणार नाही. ते शेणखताप्रमाणे जमिनीवर असतील. कारण ते लोक तलवारीने आणि उपासमारीने
    नष्ट होतील. त्यांची प्रेते आकाशातील पक्ष्यास व भूमीवरील प्राण्यांस आहार असे होतील.”
  qub-qub: fiyu gueshyawanmi wañonga. Paycunapäga wagananpäpis manami pipis cangachu.
    Pampananpäpis manami pipis cangachu. Uywacunapa iscannömi intëru pampacho wañusha
    mashtaräconga. Guërrawan yargaywanmi paycunaga wañonga. Wañusha mashtarpaycajtanami
    aycha micoj äbicuna, jirca animalcuna miconga.»
  bqp-bqp: Bɑrɑrɑ tɑ koo bu go. Bɑ ǹ bu gɔɔ swĩiyɑmmɛ. Bɑ ǹ mɑɑ bu sikumɔ. Bɑ koo
    kowɑ tɑɑki tem sɔɔ. Be bɑ tiɑ kpɑ bu bu go tɑbu sɔɔ, ǹ kun mɛ, gɔ̃ɔru tu bu go,
    kpɑ gbeeku yɛɛ kɑ gunɔsu ben gonu di.
  hat-hat: Move maladi pral touye yo. P'ap gen moun ni pou kriye pou yo ni pou antere
    yo. Kadav yo va tounen fimye atè a. Y'ap mouri nan lagè, y'ap mouri grangou. Kadav
    yo ap sèvi manje pou zwezo nan syèl ak bèt nan bwa.
  eng-BSB: “They will die from deadly diseases. They will not be mourned or buried,
    but will lie like dung on the ground. They will be finished off by sword and famine,
    and their corpses will become food for the birds of the air and beasts of the
    earth.”
  eng-WEBPB: “They will die grievous deaths. They will not be lamented, neither will
    they be buried. They will be as dung on the surface of the ground. They will be
    consumed by the sword and by famine. Their dead bodies will be food for the birds
    of the sky and for the animals of the earth.”
  kbq-kbq: Zamagrira ruzahu krimo zamahe frigahie. Ana hina mago vahe'mo'a zavira
    ateno ase ozamantesige'za fri'za mopafi umase emase hu'nesageno, zamavufagamo'a
    rifagna hugahie. Mago'a vahera ha' vahe'mo'za zamahe nefrisageno, mago'a vahera
    ne'zanku hu'za frigahaze. Ana hanage'za namamo'zane, afi zaga kfamo'zane zamavufaga
    traga hu'za negahaze.
  nhe-BL: Nochi miquise. Sequin miquise ica huejhueyi cocolistli tlen tlahuel quincocos.
    Huan axaca mocahuas para chocas ininpampa yajuanti, niyon axaca quintlalpachos.
    Inintlacayohua mocahuase tepejtoque tlalchi queja cuitlatl para ma lochonica.
    Sequinoc miquise ipan tlatehuijcayotl huan ica mayantli. Huan inintlacayohua quincocototzase
    nopa tzopilome huan tecuanime.
  gub-BL: Umàno putar ma'eahy haw iaiw ma'e wi wà nehe. Ni amo nuzai'o kwaw wamàno
    awer rehe wà nehe. Ni amo nuzutym kwaw wanetekwer wà nehe. Uhàuhàz putar tepuxi
    kwer ài ywy rehe wà nehe. Zauxiapekwer uzuka putar a'e teko zeàmàtyry'ymawhu pe
    wà nehe. Aze ru'u, umàno ma'uhez taw wi wà nehe. Wiràmiri wà nehe, miar hehaite
    ma'e wà nehe no, u'u putar wanetekwer wà nehe.
  eng-DRA: 'They shall die by the death of grievous illnesses: they shall not be lamented,
    and they shall not be buried, they shall be as dung upon the face of the earth:
    and they shall be consumed with the sword, and with famine: and their carcasses
    shall be meat for the fowls of the air, and for the beasts of the earth.'
