verse: JER.016.004
translations:
  mal-C: “അവർ മാരകരോഗങ്ങളാൽ മരിക്കും. അവരെക്കുറിച്ച് ആരും വിലപിക്കുകയോ അവരെ ആരും അടക്കംചെയ്യുകയോ
    ഇല്ല. അവർ ഭൂമുഖത്തിനു വളമായിച്ചേരും. അവർ വാളിനാലും ക്ഷാമത്താലും നശിച്ചുപോകും.
    അവരുടെ ശവങ്ങൾ ആകാശത്തിലെ പറവകൾക്കും ഭൂമിയിലെ മൃഗങ്ങൾക്കും ആഹാരമായിത്തീരും.”
  deu-TKW: 'An qualvollen Todesarten werden sie sterben; man wird ihnen nicht die
    Totenklage halten, noch sie begraben: als Mist auf dem Acker sollen sie dienen.
    Durch Schwert und Hunger sollen sie aufgerieben werden, und ihre Leichname sollen
    den Vögeln unter dem Himmel und den Tieren auf dem Felde zum Fraße dienen.'
  lin-lin: « Bakokufa na kufa ya somo, bakolela bango te mpe bakokunda bango te, kasi
    bakozala lokola matiti ya kopola na mabele. Bakokufa na mopanga mpe na nzala makasi,
    bongo bibembe na bango ekokoma bilei ya bandeke ya likolo mpe ya banyama ya zamba. »
  eng-LSV: “They die painful deaths, || They are not lamented, nor are they buried,
    || For they are dung on the face of the ground, || And are consumed by sword and
    by famine, || And their carcass has been for food || To the bird of the heavens,
    || And to the beast of the earth.”
  eng-GNV: 'They shall die of deathes and diseases: they shall not be lamented, neither
    shall they be buried, but they shalbe as dung vpon the earth, and they shalbe
    consumed by the sword, and by famine, and their carkeises shall be meate for the
    foules of the heauen, and for the beasts of the earth.'
  eng-WEBSTER: 'They shall die by grievous deaths; they shall not be lamented; neither
    shall they be buried; but they shall be as dung upon the face of the earth: and
    they shall be consumed by the sword, and by famine; and their carcasses shall
    be food for the fowls of heaven, and for the beasts of the earth.'
  nhw-BL: Nochi miquise. Sequin miquise ica huejhueyi cocolistli catli tlahuel quincocos.
    Huan amo aqui mocahuas para chocas por inijuanti, niyon amo aqui quintlalpachos.
    Inintlacayohua mocahuase tepejtoque tlalchi quen cuitlatl para ma lochonica. Sequinoc
    miquise ipan tlahuilancayotl huan ica mayantli. Huan inintlacayohua quincocototzase
    nopa tzopilome huan tecuanime.
  swh-ONEN: “Watakufa kwa magonjwa ya kufisha. Hawataombolezewa wala kuzikwa, lakini
    watakuwa kama mavi yaliyosambaa juu ya ardhi. Watakufa kwa upanga na kwa njaa,
    nazo maiti zao zitakuwa chakula cha ndege wa angani, na cha wanyama wa nchi.”
  bba-bba: Bɑrɑrɑ tɑ koo bu ɡo. Bɑ ǹ bu ɡɔɔ swĩiyɑmmɛ. Bɑ ǹ mɑɑ bu sikumɔ. Bɑ koo
    kowɑ tɑɑki tem sɔɔ. Be bɑ tiɑ kpɑ bu bu ɡo tɑbu sɔɔ, ǹ kun mɛ, ɡɔ̃ɔru tu bu ɡo,
    kpɑ ɡbeeku yɛɛ kɑ ɡunɔsu ben ɡonu di.
  eng-KJVCPB: 'they shall die of grievous deaths; they shall not be lamented; neither
    shall they be buried; but they shall be as dung upon the face of the earth: and
    they shall be consumed by the sword, and by famine; and their carcases shall be
    meat for the fowls of heaven, and for the beasts of the earth.'
  luo-luo: “Ginitho gi tuoche maricho richo. Ok nogo nduchgi kata ik bende ok noikgi,
    to ginichal ka owuoyo manie lowo. Ligangla kod kech noneg-gi, to ringregi nobed
    chiemb winy mafuyo e kor polo kod le manie piny.”
  meu-meu: Idia na mase goreredia amo bae mase. Haida ese basie rohedia ahu bona basie
    guridia; idia na tano kopina ai bae mia, boromakau taḡena na heto. Dare bona doe
    ese bae hamasedia, bena tau-ani masedia na atai manudia bona uda boromadia adia
    aniani ai baela.
  npi-ULB: '''तिनीहरू रोग लागेरले मर्नेछन् । तिनीहरूका निम्ति शोक गरिने वा गाडिनेछैन
    । तिनीहरू जमिनमा गोबरजस्तै हुनेछन् । किनकि तरवार र अनिकालले तिनीहरूको अन्त्य हुनेछ,
    र तिनीहरूका लाशहरू आकाशका चराहरू र जमिनका पशुहरूका लागि आहार हुनेछन् ।'''
  yor-yor: “Wọn yóò kú ikú ààrùn, wọn kò ní sin wọ́n tàbí ṣọ̀fọ̀ fún wọn. Wọn ó dàbí
    ìdọ̀tí lórí ilẹ̀; wọn ó ṣègbé pẹ̀lú idà àti ìyàn. Òkú wọn yóò sì di oúnjẹ fún
    ẹyẹ ojú ọ̀run àti ẹranko ilẹ̀.”
  pes-OPCB: در اثر بیماریهای کشنده خواهند مرد؛ کسی برای آنها ماتم نخواهد گرفت؛ جنازه‌هایشان
    دفن نخواهند شد بلکه همچون فضله بر روی زمین باقی خواهند ماند. آنها در اثر جنگ و
    قحطی کشته خواهند شد و لاشه‌هایشان را لاشخورها و جانوران خواهند خورد.
  tgl-ULB: Sila ay mamamatay sa sakit. Walang magluluksa para sa kanila at manlilibing.
    Magiging katulad sila ng dumi na nasa lupa. Sapagkat darating ang kanilang wakas
    sa pamamagitan ng espada at taggutom, at ang mga bangkay nila ay magiging pagkain
    ng mga ibon sa kalangitan at ng mga hayop sa lupa.'
  hui-hui: Ti bibahendeore homai holebira. Maru warago ko tara tarame homalu maru
    waitigime bo homelalu maru tomo nolene nawiore howa hina gari halu homolebira.
    Ani homai haragola ti dara halu dugu bulenebi mo hora holenebi mbira naholebira.
    Homene tingini uruni dindini ti wiradagua wima pedaria ega bodo hariawe bedarumebi
    nogo biango gabua karumebi ibalu no waholebira.
  mya-mya: ထို​သူ​တို့​သည်​ကြောက်​မက်​ဖွယ်​ကောင်း​သည့် အ​နာ​ရော​ဂါ​ဘေး​သင့်​၍​သေ​ရ​ကြ​လိမ့်​မည်။
    အ​ဘယ်​သူ​မျှ​သူ​တို့​အ​တွက်​ငို​ကြွေး​မြည် တမ်း​ကြ​လိမ့်​မည်​မ​ဟုတ်။ သူ​တို့​၏​အ​လောင်း
    များ​ကို​လည်း​သင်္ဂြိုဟ်​ကြ​လိမ့်​မည်​မ​ဟုတ်။ ထို အ​လောင်း​တို့​သည်​မြေ​ပေါ်​တွင်​နောက်​ချေး​ပုံ
    များ​ကဲ့​သို့​ရှိ​နေ​ကြ​လိမ့်​မည်။ ထို​သူ​တို့​သည် စစ်​ပွဲ​တွင်​ကျ​ဆုံး​ရ​ကြ​လိမ့်​မည်။
    သို့​မ​ဟုတ် လျှင်​လည်း​အ​စာ​ငတ်​မွတ်​ခေါင်း​ပါး​ခြင်း​ဘေး သင့်​၍​သေ​ရ​ကြ​လျက်
    သူ​တို့​၏​အ​လောင်း များ​သည်​ငှက်​များ​နှင့်​တော​သား​ရဲ​များ ၏​အ​စာ​ဖြစ်​လိမ့်​မည်။''
  bod-N: དེ་དག་སྲོག་ལ་ཐུག་པའི་ན་ཟུག་གིས་འཆི་བར་འགྱུར་ཞིང་མྱ་ངན་བྱེད་མཁན་སུ་ཡང་མེད་ལ་བསྐུང་བར་ཡང་མི་བྱ་སྟེ།
    དེ་རྣམས་ལུད་ལྟར་ས་རུ་ལུས་པར་འགྱུར། རལ་གྲི་དང་མུ་གེས་དེ་དག་མེད་པར་བྱེད་ཅིང་། དེ་དག་གི་བམ་རོ་ནི་ནམ་མཁའི་བྱ་དང་ས་སྟེང་གི་གཅན་གཟན་རྣམས་ཀྱི་ཁ་ཟས་སུ་འགྱུར་རོ་ཞེས་པའོ།
    །
  sna-sna: “Vachafa nehosha dzakaipisisa. Havangazochemwi kana kuvigwa asi vachafanana
    nomupfudze uri pamusoro penyika. Vachaparara nomunondo nenzara, uye zvitunha zvavo
    zvichava zvokudya zveshiri dzedenga nemhuka dzepanyika.”
  spa-BLM: “Morirán de forma dolorosa. No serán lamentados, ni serán enterrados. Serán
    como estiércol en la superficie de la tierra. Serán consumidos por la espada y
    el hambre. Sus cadáveres serán alimento para las aves del cielo y para los animales
    de la tierra”.
  cac-cac: Ol cham eb' yuj juntzan̈ ilya te ov, malaj mach ol oc' yuj eb', malaj mach
    ol mucan eb'. Toxon̈ej ol can teljab' eb' d'a sat luum, icha tz'aj noc' noc'.
    A oval yed' vejel ol ic'an scham eb'. Axo snivanil eb' chi', ol laj chijocb'at
    yuj noc' ostoc yed' noc' chium noc' d'a caltac te', xchi Jehová d'ayin.
  swh-ULB: '''Watakufa vifo vya magonjwa. Hawataliliwa wala kuzikwa. Watakuwa kama
    samadi juu ya nchi. Kwa maana wataangamizwa kwa upanga na njaa, na miili yao itakuwa
    chakula cha ndege wa angani na wanyama wa dunia.'''
  bel-bel: цяжкімі сьмерцямі памруць яны і ня будуць ні аплаканыя, ні пахаваныя; будуць
    гноем на паверхні зямлі; мечам і голадам будуць вынішчаны, і трупы іх будуць ежаю
    птушкам нябесным і зьвярам зямным.
  deu-ELBBK: Sie sollen an schmerzlichen Krankheiten sterben, sie sollen nicht beklagt
    noch begraben werden, zu Dünger auf der Fläche des Erdbodens sollen sie werden;
    und durch Schwert und durch Hunger sollen sie vernichtet werden, und ihre Leichname
    sollen den Vögeln des Himmels und den Tieren der Erde zur Speise dienen.
  mbb-OT: Ebpematey sikandan tenged te grabi he zaru. Wazè en egkesamà he egkeseeng
    wey edleveng kandan, kekenà, ebpekepeyapat is menge lawa zan he henduen be te
    menge tai he ebpekepeyapat diyà te tanà. Is duma kandan ebpematey tenged te tebek
    wey vitil, ne egkeenen sikandan te menge tagbis wey zumezaas he menge langgam.”
  mal-2015: അവർ കൊടിയ വ്യാധികളാൽ മരിക്കും; ആരും അവരെക്കുറിച്ചു വിലാപം കഴിക്കയോ അവരെ
    കുഴിച്ചിടുകയോ ചെയ്യാതെ അവർ നിലത്തിന്നു വളമായി കിടക്കും; വാളാലും ക്ഷാമത്താലും അവർ
    മുടിഞ്ഞുപോകും; അവരുടെ ശവങ്ങൾ ആകാശത്തിലെ പക്ഷികൾക്കും കാട്ടിലെ മൃഗങ്ങൾക്കും ഇരയായിത്തീരും.
  rmc-rmc: „Merena pro meribnaskre nasvaľibena. Ňiko pal lende na rovela aňi len na
    parunela, ale pašľona pre phuv sar hnojos. Ena murdarde la šabľaha a merena bokhatar.
    Lengre mule ťela chana o čirikle the o dziva džviri.“
  pes-OPV: به بیماریهای مهلک خواهند مرد. برای ایشان ماتم نخواهند گرفت و دفن نخواهندشد
    بلکه بر روی زمین سرگین خواهند بود. و به شمشیر و قحط تباه خواهند شد و لاشهای ایشان
    غذای مرغان هوا و وحوش زمین خواهد بود.
  ron-1924: „Вор мури доборыць де боалэ ря. Нимень ну-й ва плынӂе, нич ну-й ва ынгропа,
    чи вор фи ка ун гуной пе пэмынт; вор пери де сабие ши де фоамете, ши трупуриле
    лор моарте вор служи ка хранэ пэсэрилор черулуй ши фярелор пэмынтулуй.”
  ben-OBCV: “তারা মারাত্মক রোগে মারা যাবে। তাদের জন্য শোকবিলাপ করা হবে না ও তাদের
    কবর দেওয়া হবে না, কিন্তু আবর্জনার মতো তাদের মৃতদেহ মাটিতে পড়ে থাকবে। তারা তরোয়ালের
    আঘাতে ও দুর্ভিক্ষে ধ্বংস হবে এবং তাদের মৃতদেহ আকাশের পাখিদের ও বুনো পশুদের আহার
    হবে।”
  som-som: Waxay u dhiman doonaan dhimasho xun, oo looma barooran doono, lamana xabaali
    doono, laakiinse sidii digo dhulka daadsan oo kale ayay noqon doonaan, oo waxay
    ku baabbi'i doonaan seef iyo abaar, oo baqtigooduna cunto buu u noqon doonaa haadka
    samada iyo dugaagga dhulkaba.
  lat-VUC: 'Mortibus ægrotationum morientur: non plangentur, et non sepelientur: in
    sterquilinium super faciem terræ erunt, et gladio et fame consumentur: et erit
    cadaver eorum in escam volatilibus cæli et bestiis terræ.'
  eng-ASVBT: 'They shall die grievous deaths: they shall not be lamented, neither
    shall they be buried; they shall be as dung upon the face of the ground; and they
    shall be consumed by the sword, and by famine; and their dead bodies shall be
    food for the birds of the heavens, and for the beasts of the earth.'
  ita-1885: Morranno di morti dolorose; non se ne farà cordoglio, e non saranno seppelliti;
    saranno per letame in su la faccia della terra, e saranno consumati per la spada,
    e per la fame; ed i lor corpi morti saranno per pasto agli uccelli del cielo,
    ed alle bestie della terra.
  eng-LXXUP: 'They shall die of grievous death; they shall not be lamented, nor buried;
    they shall be for an example on the face of the earth; and they shall be for the
    wild beasts of the land, and for the birds of the sky: they shall fall by the
    sword, and shall be consumed with famine.'
  eng-ULB: '''They will die diseased deaths. They will not be mourned or buried. They
    will be like dung on the ground. For they will come to an end by sword and famine,
    and their corpses will be food for the birds of the skies and the beasts of the
    earth.'''
  spa-VBL: Morirán de enfermedades mortales. Nadie los llorará. Sus cuerpos no serán
    enterrados, sino que yacerán en el suelo como el estiércol. Serán destruidos por
    la guerra y el hambre, y sus cuerpos serán alimento para las aves de rapiña y
    los animales salvajes.
  fra-_FOB: Ils mourront de mort misérable; ils ne seront ni pleurés, ni ensevelis;
    mais ils seront comme du fumier sur la terre; ils seront consumés par l'épée et
    par la famine, et leurs cadavres serviront de pâture aux oiseaux des cieux et
    aux bêtes de la terre.
  mal-mal: “അവർ മാരകരോഗത്താൽ മരിക്കും; ആരും അവരെക്കുറിച്ചു വിലപിക്കുകയോ അവരെ കുഴിച്ചിടുകയോ
    ചെയ്യാതെ, അവർ നിലത്തിനു വളമായി കിടക്കും; വാളാലും ക്ഷാമത്താലും അവർ നശിച്ചുപോകും;
    അവരുടെ ശവങ്ങൾ ആകാശത്തിലെ പക്ഷികൾക്കും കാട്ടിലെ മൃഗങ്ങൾക്കും ഇരയായിത്തീരും”.
  urd-GVR: “Wuh mohlak bīmāriyoṅ se mar kar khetoṅ meṅ gobar kī tarah paṛe raheṅge.
    Na koī un par mātam karegā, na unheṅ dafnāegā, kyoṅki wuh talwār aur kāl se halāk
    ho jāeṅge, aur un kī lāsheṅ parindoṅ aur darindoṅ kī ḳhurāk ban jāeṅgī.”
  suz-BL: “मेकोपुकी मसाब रोइम बेक्‍नीम। मेको आन पर्बम सुइम रोंका मपाइनीम। मेको आन
    कली सुइम मथिम्‍नीम। मेकोपुकी खपीम मोव़ल खोदेंशो पा बाक्‍नीम। मेको तरवार नु अन्‍कालम
    बेक्‍नीम। आन बेक्‍शो रां सरीङ ङा चिक्‍ब नु रागी ङा जन्‍तु आन ब्‍वतीक थोव़क दुम्‍नीम”
    देंत। येरमीया ९:२१
  eng-NOY: By deadly diseases shall they die; They shall not be lamented nor buried;
    They shall become dung upon the face of the earth; By the sword also and by famine
    shall they be consumed, And their carcasses shall be food for the birds of heaven
    And the beasts of the earth.
  ita-1927: Essi morranno consunti dalle malattie, non saranno rimpianti, e non avranno
    sepoltura; serviranno di letame sulla faccia del suolo; saranno consumati dalla
    spada e dalla fame, e i loro cadaveri saran pasto agli uccelli del cielo, e alle
    bestie della terra.
  ckb-ckb: «بە نەخۆشی کوشندە دەمرن، شینیان بۆ ناگێڕدرێت و نانێژرێن، بەڵکو دەبن بە
    زبڵ لەسەر ڕووی خاکەکە. ئەوانە بە شمشێر و قاتوقڕی لەناودەچن، تەرمیان دەبێتە خۆراکی
    باڵندە و ئاژەڵە کێوییەکان.»
  eng-BBE: 'Death from evil diseases will overtake them; there will be no weeping
    for them and their bodies will not be put to rest; they will be like waste on
    the face of the earth: the sword and need of food will put an end to them; their
    dead bodies will be meat for the birds of heaven and for the beasts of the earth.'
  kan-OKCV: “ಅವರು ಮರಣಕರವಾದ ಬೇನೆಗಳಿಂದ ಸಾಯುವರು. ಅವರಿಗೋಸ್ಕರ ಗೋಳಾಟ ಆಗುವುದಿಲ್ಲ. ಅವರಿಗೆ
