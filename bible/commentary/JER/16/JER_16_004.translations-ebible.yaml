  kan-2017: ಅವರು ಘೋರವಾದ ಮರಣಕ್ಕೆ ಗುರಿಯಾಗುವರು, ಅವರಿಗಾಗಿ ಯಾರೂ ಗೋಳಾಡುವುದಿಲ್ಲ, ಅವರನ್ನು
