    mongeziba, ko dagɨar toribar mongeziba, buri men suigham, mati gumazim ruarimɨn
    asɨziba buria dar suisi.
  azb-azb: 'Rəbb bəyan edir: «Mən çoxlu balıqçı göndərəcəyəm, onları tutacaqlar. Ondan
    sonra Mən çoxlu ovçu göndərəcəyəm, hər dağ və təpə üzərindən, qaya oyuqlarından
    onları ovlayacaqlar.'
  eng-DBY: Behold, I will send for many fishers, saith Jehovah, and they shall fish
    them; and afterwards will I send for many hunters, and they shall hunt them, from
    every mountain, and from every hill, and out of the holes of the rocks.
  hin-2017: “देखो, यहोवा की यह वाणी है कि मैं बहुत से मछुओं को बुलवा भेजूँगा कि वे
    इन लोगों को पकड़ लें, और, फिर मैं बहुत से बहेलियों को बुलवा भेजूँगा कि वे इनको
    अहेर करके सब पहाड़ों और पहाड़ियों पर से और चट्टानों की दरारों में से निकालें।
  wol-KYG: «Maa ngii di woolu nappkat yu bare.» Kàddug Aji Sax jee. «Ñu napp ñii ba
    noppi ma woo rëbb yu bare, ñu rëbb leen ci kaw mboolem tund wu mag ak wu ndaw,
    ba ci bépp xar-xaru doj.
  eng-YLT: Lo, I am sending for many fishers, An affirmation of Jehovah, And they
    have fished them, And after this I send for many hunters, And they have hunted
    them from off every mountain, And from off every hill, and from holes of the rocks.
  kne-kne: Ngem sakbay ay amagek di, man-ibaaak si en manpap en daida ay kaman din
    iyat di manabtabokol. Mo makdeng di, man-ibaaak si en manganop en daida sin dodontog,
    bilbilig ya liyang.
  eng-WYC-2017: Lo! I shall send many fishers to them, saith the Lord, and they shall
    fish them; and after these things I shall send many hunters to them, and they
    shall hunt them from each mountain, and from each little hill, and from the caves
    of stones.
  eng-WMBB: “Behold, I will send for many fishermen,” says the LORD, “and they will
    fish them up. Afterward I will send for many hunters, and they will hunt them
    from every mountain, from every hill, and out of the clefts of the rocks.
  urd-GVH: लेकिन मौजूदा हाल के बारे में रब फ़रमाता है, “मैं बहुत-से माहीगीर भेज दूँगा
    जो जाल डालकर उन्हें पकड़ेंगे। इसके बाद मैं मुतअद्दिद शिकारी भेज दूँगा जो उनका
    ताक़्क़ुब करके उन्हें हर जगह पकड़ेंगे, ख़ाह वह किसी पहाड़ या टीले पर छुप गए हों,
    ख़ाह चट्टानों की किसी दराड़ में।
  rug-rug: Zama pule se Zihova, “Ba kamahire si kote tioko vagi tie habu si Arau,
    meke kote la habu vagi si arini. Beto asa si kote hata vagi tie hukue si Arau,
    meke kote la hukue vagi pa doduru toqere na toa meke koari na bae patu.
  gaz-gaz: “Amma immoo ani akka isaan qurxummii qabdoota hedduu fidaniif namoota nan
    erga” jedha Waaqayyo; “isaanis jara ni qabu. Ergasii ani akka isaan adamsitoota
    hedduu fidaniif namoota nan erga; isaanis tulluu hundaa fi gaara hunda irra, baqaqaa
    kattaa hunda keessas jara ni adamsu.
  fra-LSG: Voici, j’envoie une multitude de pêcheurs, dit l’Éternel, et ils les pêcheront;
    Et après cela j’enverrai une multitude de chasseurs, et ils les chasseront De
    toutes les montagnes et de toutes les collines, Et des fentes des rochers.
  yal-yal: Alatalaa falan ni ito ra, a naxa, “N yamani ito yaxu wuyaxi xilima nɛn
    e xili ma, e fa e suxu alo yɛxɛ suxune. E fa e sagatan geyane nun yire matexine
    nun gɛmɛ yinle birin yi alo donsone.
  haw-1868: Aia hoi, e kii aku no wau i na lawaia he nui, wahi a Iehova, a e loaa
    ia lakou na Iudaio ma ka lawaia ana; a mahope iho, e kii aku no wau i na mea imi
    a nui, a na lakou no e imi i na Iudaio, mai na mauna mai a pau, a mai na puu mai
    a pau, a mai na lua o na pohaku mai.
  arb-NAV: هَا أَنَا أُرْسِلُ صَيَّادِينَ كَثِيرِينَ، لِيَصْطَادُوهُمْ، ثُمَّ أَبْعَثُ
    بِقَنَّاصِينَ كَثِيرِينَ لِيَقْتَنِصُوهُمْ مِنْ كُلِّ جَبَلٍ وَمِنْ كُلِّ رَابِيَةٍ
    وَمِنْ شُقُوقِ الصُّخُورِ.
  ewe-ewe: “Yehowa be, ‘Ke azɔ la, madɔ ame ɖe ɖɔkplɔla geɖewo eye woaɖe wo. Le esia
    megbe la, madɔ ame ɖe adela geɖewo eye woayɔ wo ɖe nu tso towo, togbɛwo dzi kple
    agadowo me.
  eng-LEE: Behold, I will send for many fishermen, saith the Lord, and they shall
    fish them; and after that will I send for many hunters, and they shall hunt them
    from every mountain, and from every hill, and out of the clefts of the rocks.
  asm-FB: চোৱা! মই অনেক মাছ-মৰিয়া অনাম, “যিহোৱাই কৈছে”, তেওঁলোকে মাছ ধৰাদি তেওঁলোকক
    ধৰিব। পাছে মই অনেক ব্যাধ অনাম, তেওঁলোকে চিকাৰীৰ দৰে চিকাৰ কৰি প্ৰত্যেক পৰ্ব্বত,
    প্ৰত্যেক গিৰি আৰু শিলবোৰৰ খোৰোঙৰ পৰা তেওঁলোকক উলিয়াব।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «ﭑ قَمَ نّ مِشِ سُشُييٍ شّيدٍ عٍ يِرٍ، عٍ شَ
    عٍ سُشُ. ﭑ قَمَ نّ كٌيِنمَيٍ شّيدٍ عٍ يِرٍ، عٍ شَ عٍ قٍن فٍيَيٍ قَرِ فّمّيٍ لٌنفٌرِ
    رَ،
  fra-SBL: « Voici, j'enverrai de nombreux pêcheurs, dit Yahvé, et ils les pêcheront.
    Ensuite, j'enverrai beaucoup de chasseurs, et ils les chasseront de toutes les
    montagnes, de toutes les collines, et des fentes des rochers.
  hbo-hbo: הִנְנִ֨י שֹׁלֵ֜חַ *לְדַוָּגִים (לְדַיָּגִ֥ים) רַבִּ֛ים נְאֻם־יְהוָ֖ה וְדִיג֑וּם
    וְאַֽחֲרֵי־כֵ֗ן אֶשְׁלַח֙ לְרַבִּ֣ים צַיָּדִ֔ים וְצָד֞וּם מֵעַ֤ל כָּל־הַר֙ וּמֵעַ֣ל
    כָּל־גִּבְעָ֔ה וּמִנְּקִיקֵ֖י הַסְּלָעִֽים׃
  kik-kik: Jehova ekuuga atĩrĩ, “No rĩrĩ, nĩngũtũmana gwĩtwo ategi a thamaki aingĩ,
    nao nĩmakamatega. Thuutha wa ũguo njooke ndũmanĩre aguĩmi aingĩ, nao nĩmakamaguĩma
    irĩma-inĩ, na tũrĩma-inĩ tuothe, na mĩatũka-inĩ ya ndwaro cia mahiga.
  fra-NCL: Voici que j’appelle en foule des pêcheurs, — oracle de Yahweh, — et ils
    les pêcheront. Et après cela, j’appellerai en foule des chasseurs, et ils les
    chasseront de toute montagne, et de toute colline, et des fentes des rochers.
  cek-AK: Khenah, pop parai tanga naeh kaminawk to ka patoeh han, nihcae mah tanga
    naeh baktiah naeh o tih; moi kah kop kaminawk to ka patoeh bae han, nihcae mah
    moi zoep baktiah mae, maesom hoi thlungkhaw thung boih ah pakrong o tih, tiah
    Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “Bukidar an be-isdarmalad begi barmidagoed. We-dulemala,
    ua-galegeyob be-gamaloed. Geb an bukidar be-isdarmalad-baigan barmidabaloed. We-dulemala,
    ibmar-makedyob, sapurbali, yar-mulluganbali, degine, akwa-dummagan-mararmaladbali,
    be-balegindiguega an imakoed.'
  uig-CYR: Һалбуки, мана һазир болса, Мән нурғун белиқчиларни әвәтип уларни тутқузушқа
    чақиримән, — дәйду Пәрвәрдигар; — андин нурғун овчиларни әвәтип уларни қоғлап
    овлашқа чақиримән; улар уларни һәр бир тағдин, һәр бир егизликтин, қия ташларниң
    ғар-қисилчақлиридин тепивалиду.
  tel-2017: ఇదే యెహోవా వాక్కు. “వాళ్ళను పట్టుకోడానికి నేను చాలామంది జాలరులను పిలిపిస్తాను.
    తరువాత ప్రతి పర్వతం మీద నుంచి ప్రతి కొండ మీద నుంచి మెట్టల సందుల్లోనుంచి వారిని
    వేటాడి తోలివేయడానికి చాలామంది వేటగాళ్ళను పిలిపిస్తాను.
  hat-BSA: '“Gade byen, Mwen ap voye anpil moun lapèch,” deklare SENYÈ a: “Epi yo
    va fè lapèch pou yo. Apre sa a, Mwen va voye anpil moun lachas e yo va fè lachas
    pou yo nan tout kolin ak nan tout kwen nan gwo wòch yo.'
  kos-kos: LEUM GOD El fahk, “Nga ac solama mwet patur puspis in tuku sruok mwet inge.
    Toko nga fah sapwalik mwet sruh kosro in sokolos yen nukewa fineol uh ac inging
    uh ac in luf inmasrlon eot uh.
  hbo-WLC: הִנְנִ֨י שֹׁלֵ֜חַ לדוגים רַבִּ֛ים נְאֻם־יְהוָ֖ה וְדִיג֑וּם וְאַֽחֲרֵי־כֵ֗ן
    אֶשְׁלַח֙ לְרַבִּ֣ים צַיָּדִ֔ים וְצָד֞וּם מֵעַ֤ל כָּל־הַר֙ וּמֵעַ֣ל כָּל־גִּבְעָ֔ה
    וּמִנְּקִיקֵ֖י הַסְּלָעִֽים׃
  ibo-ibo: “Ma ugbu a, aga m ezipu ọtụtụ ndị ọkụ azụ ka ha gaa jide ha.” Otu a ka
    Onyenwe anyị kwubiri. “Mgbe nke ahụ gasịrị, aga m ezipụkwa ọtụtụ ndị na-achụ nta,
    ndị ga-esite nʼelu ugwu ukwu niile na nʼelu ugwu nta niile, na nʼọnụ mgbawara
    dị na nkume niile, chụọ nta ha.
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ଦେଖ, ଆମ୍ଭେ ଅନେକ ଧୀବର ଅଣାଇବା, ତହିଁରେ ସେମାନେ ମତ୍ସ୍ୟ ପରି
    ସେମାନଙ୍କୁ ଧରିବେ; ପୁଣି, ତହିଁ ଉତ୍ତାରେ ଆମ୍ଭେ ଅନେକ ବ୍ୟାଧ ଅଣାଇବା, ତହିଁରେ ସେମାନେ ପ୍ରତ୍ୟେକ
    ପର୍ବତରୁ ଓ ପ୍ରତ୍ୟେକ ଉପପର୍ବତରୁ ଓ ଶୈଳର ଛିଦ୍ରରୁ ସେମାନଙ୍କୁ ଅନୁସନ୍ଧାନ କରି ଆଣିବେ।
  chk-chk: Iei alon ewe Samol mi Lapalap, “Üpwe tinala chomong chon attau, repwe attaua
    ekei aramas. Mürin, üpwe tinala chomong chon tapweri man, repwe tapweriir won
    iteiten chukutekia me chukutekison, pwal me lon pwangen ekewe achau.
  rop-rop: Wal YAWEI bin kipgon tok, “Bat na ai garra jandim detlot enamimob blanga
    gajim ol yumob pipul, jis laik fishamen gajim bigismob fish langa net, en jis
    laik detlot hanta lukabat en gajim bigmob enimul langa detlot hil kantri, en insaid
    langa detlot keib en langa ol detlot rok.
  ukr-1871: Тим часом пошлю многих рибалок, говорить Господь, щоб їх повиловлювали,
    а потім пошлю многих ловцїв, щоб уганяли за ними по кожній горі й по кожному узгіррю
    й по всїх скеляних рощілинах.
  deu-1951: Seht, ich will viele Fischer senden, spricht der HERR, die sie fischen
    sollen; darnach will ich viele Jäger senden, die sie jagen sollen von allen Bergen
    und von allen Hügeln und aus den Felsenklüften.
  eng-JPS: Behold, I will send for many fishers, saith the LORD, and they shall fish
    them; and afterward I will send for many hunters, and they shall hunt them from
    every mountain, and from every hill, and out of the clefts of the rocks.
  srp-1865: Gle, ja æu poslati mnoge ribare, govori Gospod, da ih love, i poslije
    æu poslati mnoge lovce da ih love po svakoj gori i po svakom humu i po rasjelinama
    kamenijem.
  lug-lug: “Naye kaakano leka ntumye abavubi bange,” bw’ayogera Mukama, “era bajja
    kubavuba. Ng’ekyo kiwedde nzija kutumya abayizzi bange, era bajja kubayigga ku
    buli lusozi era na buli kasozi na buli lwatika lwonna mu njazi.
  heb-heb: הנני שלח לדוגים רבים נאם יהוה ודיגום ואחרי כן אשלח לרבים צידים וצדום מעל
    כל הר ומעל כל גבעה ומנקיקי הסלעים׃
  ben-IRV: দেখ! আমি অনেক জেলেকে পাঠাব, এটি সদাপ্রভুর ঘোষণা, তাই তারা লোকেদের মাছের
    মত ধরবে। তারপর আমি অনেক শিকারীকে পাঠাব, তারা সমস্ত পর্বত ও পাহাড় এবং পাথরের ফাটল
    থেকে তাদের শিকার করবে।
  pan-pan: ਵੇਖ ਮੈਂ ਬਹੁਤ ਸਾਰੇ ਮਾਛੀਆਂ ਨੂੰ ਘੱਲਾਂਗਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ। ਉਹ ਉਹਨਾਂ ਨੂੰ ਫੜ੍ਹਨਗੇ
    ਅਤੇ ਇਸ ਦੇ ਪਿੱਛੋਂ ਮੈਂ ਬਹੁਤ ਸਾਰੇ ਸ਼ਿਕਾਰੀਆਂ ਨੂੰ ਘੱਲਾਂਗਾ, ਉਹ ਉਹਨਾਂ ਨੂੰ ਹਰ ਪਰਬਤ ਤੋਂ,
    ਹਰ ਟਿੱਲੇ ਤੋਂ ਅਤੇ ਚੱਟਾਨਾਂ ਦੀਆਂ ਤੇੜਾਂ ਵਿੱਚੋਂ ਸ਼ਿਕਾਰ ਕਰਨਗੇ
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ငါ သည် တံငါ အများ တို့ကို စေလွှတ် ၍ ၊ ဤလူမျိုး
    ကိုမျှား စေမည်။ ထိုနောက် ၊ မုဆိုး အများ တို့ကို စေလွှတ် ၍ ၊ ခပ်သိမ်း သော တောင်
    ကြီး တောင် ငယ်၊ ချောက် ကြား တို့၌ ရှာ စေမည်။
  tbg-tbg: Noravano Kotiva minti tivakero tiharo, Ho vate maa entara te navutaaka
    ntita viri kaari vika ani vaiintivano vaheqohairo airi havuka ravaaqavu kaintemake,
    ni Iutaini variaka ravaaqavu kevarave. Vira naantiara te qaiqaa navutaaka ntita
    viri kaari vika ani vaiintivano aantau rantakero ravaaqavu kaintemake, nora aiqinave,
    inaara aiqinave ori onavuqive, vaika ni Isareri rantake ravaaqavu kevarave.
  hmo-hmo: Lohiabada ma ia gwau, “To hari lau ese haoda taudia momo do lau siaia,
    idia ese inai Israela taudia do idia alaia. Unai murinai, labana taudia momo do
    lau boiria, bona idia ese ororo badadia bona maragidia ibounai, bona nadi edia
    huanai, nadi matudia lalonai, inai taudia do idia tahudia, kohua lalonai danu.
  urd-urd: 'आनेवाली सज़ा ''ख़ुदावन्द फ़रमाता है: देख बहुत से माहीगीरों को बुलवाऊँगा
    और वह उनको शिकार करेंगे, और फिर मैं बहुत से शिकारियों को बुलवाऊँगा और वह हर पहाड़
    से और हर टीले से और चट्टानों के शिगाफ़ों से उनको पकड़ निकालेंगे।'
  rus-SYN: Вот, Я пошлю множество рыболовов, говорит Господь, и будут ловить их; а
    потом пошлю множество охотников, и они погонят их со всякой горы, и со всякого
    холма, и из ущелий скал.
  bqc-SIM: Ma Dii ma mɛ̀, tia kɛ́wa málɛ kpↄ̀wɛnaↄ sisi dasidasi aa mↄ gɛ́ Yudaↄ
    kṹkũi. Bee gbɛa mí toenaↄ sísi dasidasi aa mↄ gɛ́ ń wɛi gbɛ̀sĩsĩↄ musu
    ń sĩ̀sĩↄ musuo ń gbɛ̀sↄↄↄ.
  tcz-CHONGTHU: Amavang, keiman ngaman mi tampi kasol in, amahon miho chu ahin matdingu,
    chule aban'in keiman changvai mi tampi kasol in, amahon mol le lhang jousea, chule
    songko le kom ho’a kon’a miho aga hol dingu ahi, tin Pakaiyin aseiye.
  mar-mar: परमेश्वर असे म्हणतो, पाहा! लवकरच मी पुष्कळ मासे धरणाऱ्यांना पाठवीन. म्हणजे
    ते लोकांस मासे धरल्यासारखे पकडतील. त्यानंतर पुष्कळ शिकाऱ्यांना पाठवीन म्हणजे ते
    प्रत्येक डोंगर, टेकड्या व कपारी यांमधून त्यांची शिकार करतील.
  qub-qub: «Nogami cachamushaj achcaj contrancunata. Chaycunami Israel runacunataga
    pescäduta charej-jina charenga. Chaycunami casadurcuna charejnöpis Israelcunataga
    jorgamonga jircacunapita, puntacunapita, machaycunapita, gagapa shillincunapitapis.
  bqp-bqp: Yinni Gusunɔ u nɛɛ, wee, kon yibɛrɛbɑ seeyɑ bu Isirelibɑ mwɛɛri nge mɛ
    susure kowobu bɑ rɑ swɛ̃ɛ mwɛɛri. Yenibɑn biru, kon mɑɑ yibɛrɛ gɑbu seeyɑ bu bu
    wɔri bu go gungunu wɔllɔ kɑ guunɔ, kɑ sere mɑɑ kpee bɑɑbɑ sɔɔ nge mɛ tɑɑsobu bɑ
    rɑ yɛɛ wɔri bu go.
  hat-hat: 'Seyè a di ankò: -Mwen voye chache anpil moun ki konn fè lapèch pou vin
    pran yo. Apre sa, m''ap voye chache kantite moun ki konn fè lachas pou kouri dèyè
    yo sou tout mòn, sou tout ti mòn, jouk nan twou wòch.'
  eng-BSB: But for now I will send for many fishermen, declares the LORD, and they
    will catch them. After that I will send for many hunters, and they will hunt them
    down on every mountain and hill, even from the clefts of the rocks.
  eng-WEBPB: “Behold, I will send for many fishermen,” says the LORD, “and they will
    fish them up. Afterward I will send for many hunters, and they will hunt them
    from every mountain, from every hill, and out of the clefts of the rocks.
  kbq-kbq: Hianagi Ra Anumzamo'na menina rama'a ha' vahe huzamantesuge'za e'za, nozame
    zama nehaza vahe'mo'zama kuko atre'za nozamema aze'nerizaza hu'za, ama ana vahera
    ha' vahe'mo'za zamazerigahaze. Ana'ma hutesage'na ete henka mago'ene ha' vahera
    huzamantesuge'za e'za, zagagafa zama nehaza vahe'mo'zama zaga kfama zamarotago
    hu'za nehazaza hu'za, ranra agonaramimpine, ne'onse agonaramimpine, havegampinema
    fra'ma ki'za mani'nafintira zamavazu hugahaze.
  nhe-BL: “Pero ama xiquitaca, na niquintitlanis miyac tlacame para ma quinitzquica
    israelitame tlen campa motlatijtoque. Huan niquintitlanis miyac tlapehuani para
    ma quintepotztocaca campa motlatijtoque ipan tepexitl para cholose tlen nopa tlatzacuiltili
    tlen hualas.
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e kury. — Amur kar putar pira pyhykar
    zàwenugar tetea'u ihe wà nehe. Upyhyk putar 'aw teko pira ài wà nehe. A'e re amur
    kar putar uzemi'ikar ma'e zàwenugar tetea'u ihe wà nehe no. Wekar putar 'aw teko
    miar ài ywytyruhu nànàn ywytyr nànàn wà nehe, te itakwar pupe wà nehe, wazuka
    pà wà nehe. Ihe Tupàn Tuweharupi Wiko Ma'e aiko ko ma'e imume'u har romo ihe.
  eng-DRA: 'Behold I will send many fishers, saith the Lord, and they shall fish them:
    and after this I will send them many hunters, and they shall hunt them from every
    mountain, and from every hill, and out of the holes of the rocks.'
