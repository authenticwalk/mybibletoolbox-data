verse: JER.016.016
translations:
  mal-C: “എന്നാൽ ഇപ്പോൾ ഞാൻ അനേകം മീൻപിടിത്തക്കാരെ അയയ്ക്കും, അവർ അവരെ പിടിക്കും.
    അതിനുശേഷം ഞാൻ അനേകം നായാട്ടുകാരെ അയയ്ക്കും, അവർ അവരെ എല്ലാ മലയിൽനിന്നും കുന്നിൽനിന്നും
    പാറപ്പിളർപ്പുകളിൽനിന്നും വേട്ടയാടിപ്പിടിക്കും,” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Fürwahr, ich will zahlreiche Fischer entbieten - ist der Spruch Jahwes
    -, die sollen sie herausfischen, und darnach will ich zahlreiche Jäger entbieten,
    die sollen sie erjagen auf jeglichem Berg und auf jeglichem Hügel und in den Felsenklüften.
  lin-lin: Solo, nakotinda balobi mbisi ebele, » elobi Yawe, « mpe bakoboma mbisi
    ebele ; bato ya bokila ebele mpe bakoboma banyama ebele na likolo ya bangomba
    nyonso ya milayi mpe ya mikuse kino kati na madusu ya mabanga.
  eng-LSV: Behold, I am sending for many fishers,” || A declaration of YHWH, || “And
    they have fished them, || And after this I send for many hunters, || And they
    have hunted them from off every mountain, || And from off every hill, and from
    holes of the rocks.
  eng-GNV: Behold, sayth the Lord, I wil send out many fishers, and they shall fish
    them, and after, will I send out many hunters, and they shall hunt them from euery
    mountaine and from euery hill, and out of the caues of the rockes.
  eng-WEBSTER: Behold, I will send for many fishers, saith the LORD, and they shall
    fish them; and afterwards will I send for many hunters, and they shall hunt them
    from every mountain, and from every hill, and out of the holes of the rocks.
  nhw-BL: “Pero ama xiquitaca, na niquintitlanis miyac tlacame para ma quinitzquica
    israelitame tlen campa motlatijtoque. Huan niquintitlanis miyac tlapehuani para
    ma quintepotztocaca campa motlatijtoque ipan tepexitl para cholose tlen nopa tlatzacuiltili
    catli hualas.
  swh-ONEN: “Lakini sasa nitawaagiza wavuvi wengi,” asema Bwana, “nao watawavua. Baada
    ya hilo, nitawaagizia wawindaji wengi, nao watawawinda kwenye kila mlima na kilima,
    na katika nyufa za miamba.
  bba-bba: Yinni Gusunɔ u nɛɛ, wee, kon yibɛrɛbɑ seeyɑ bu Isirelibɑ mwɛɛri nɡe mɛ
    susure kowobu bɑ rɑ swɛ̃ɛ mwɛɛri. Yenibɑn biru, kon mɑɑ yibɛrɛ ɡɑbu seeyɑ bu bu
    wɔri bu ɡo ɡunɡunu wɔllɔ kɑ ɡuunɔ, kɑ sere mɑɑ kpee bɑɑbɑ sɔɔ nɡe mɛ tɑɑsobu bɑ
    rɑ yɛɛ wɔri bu ɡo.
  eng-KJVCPB: Behold, I will send for many fishers, saith the Lord, and they shall
    fish them; and after will I send for many hunters, and they shall hunt them from
    every mountain, and from every hill, and out of the holes of the rocks.
  luo-luo: Jehova Nyasaye owacho niya, “To anaor jolupo mangʼeny kendo ginimakgi.
    Bangʼ mano anaor jodwar mangʼeny, kendo ginidwargi e got maduongʼ kod mago matindo
    kendo e kuonde pondo mokunyore e lwendni.
  meu-meu: 'Iehova na e tomu: A itaia, haoda taudia hutuma na boiridiamu; idia ese
    bae aladia. Una murinai, labana taudia hutuma baina boiridia; bena ororo badadia
    bona maraḡidia iboudiai latadiai bae tahudia, bona kohuakohua lalodiai danu.'
  npi-ULB: हेर, म धेरै मछुवालाई पठाउनेछु, र यसरी तिनीहरूले मानिसहरूलाई पक्रनेछन्,
    यो परमप्रभुको घोषणा हो । यसपछि म धेरै सिकारीलाई पठाउनेछु, र तिनीहरूले पहाडहरू
    र पर्वतहरूका बिचमा अनि चट्टानका धाँदोमा तिनीहरूको सिकार गर्नेछन् ।
  yor-yor: “Ṣùgbọ́n báyìí, Èmi yóò ránṣẹ́ sí àwọn apẹja púpọ̀,” ni Olúwa wí. “Wọn
    ó sì dẹ wọ́n lẹ́yìn èyí yìí èmi yóò ránṣẹ́ sí àwọn ọdẹ púpọ̀, wọn yóò dẹ wọ́n
    lórí gbogbo òkè ńlá àti òkè gíga, àti ní gbogbo pálapàla àpáta.
  pes-OPCB: 'خداوند می‌فرماید: «اکنون به دنبال ماهیگیران بسیار می‌فرستم تا بیایند
    و شما را از اعماق دریا که در آنجا از ترس خشم من خود را پنهان کرده‌اید، صید کنند!
    همچنین به دنبال شکارچیان بسیار خواهم فرستاد تا شما را شکار کنند، همان‌گونه که
    گوزن را در کوهها و تپه‌ها، و بز کوهی را در میان صخره‌ها شکار می‌کنند.'
  tgl-ULB: Tingnan ninyo! magpapadala ako ng maraming mangingisda—Ito ang pahayag
    ni Yahweh—upang hulihin nila ang mga tao. Pagkatapos nito, ipadadala ko ang maraming
    mangangaso upang hanapin sila sa lahat ng kabundukan at mga burol, at sa mga bitak
    ng bato.
  hui-hui: Anduane Homogohanda lalu, Agalime wena nu bu yalu puwa ibaha bape halu
    wena dewaore minagadagua waitigirume ibalu Yuda wali agaliru minu yalu piai helolebero.
    Ani buwa mani agalime nogo gabua tiaru irabuha taya biagadagua bialu wali agali
    taya bilo waitigi maru i̱na lone ibilolebero. Ani ibilarogola tigua wali agali
    maru ibida puwa hari bare ngaruhabi egeanda karuhabi bira do haga bidaru baya
    hangu ilalu minu yu piai holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​သည်​ဤ​သူ​တို့​ကို ဖမ်း​ရန် တံ​ငါ​သည်​အ​မြောက်​အ​မြား​ကို​ပို့
    မည်။ တောင်​ကြီး​တောင်​ငယ်​ရှိ​သ​မျှ​တို့​နှင့် ကျောက်​ဆောင်​များ​အ​ကြား​၌ သူ​တို့​အား
    လိုက်​လံ​ရှာ​ဖွေ​ရန်​မု​ဆိုး​အ​မြောက် အ​မြား​ကို​ပို့​မည်။-
  bod-N: ལྟོས་ཤིག བདག་གིས་ཉ་པ་མང་པོ་མངགས་ནས་དེ་རྣམས་འཛིན་པར་བྱེད་ཅིང་། དེའི་རྗེས་སུ་བདག་གིས་རྔོན་པ་མང་པོ་མངགས་ནས་རི་བོ་རེ་རེ་དང་སྒང་རེ་རེ།
    བྲག་ཕུག་རེ་རེ་བཅས་ནས་དེ་རྣམས་བརྔོན་པར་བྱེད།
  sna-sna: “Asi zvino ndichavatumira varedzi vehove vazhinji,” ndizvo zvinotaura Jehovha,
    “vagozovabata. Mushure maizvozvo ndichatumira vavhimi vazhinji, vachavavhima pamusoro
    pegomo roga roga napamusoro pechikomo choga choga uye nomumapako amatombo.
  spa-BLM: “He aquí que yo envío a llamar a muchos pescadores — dice el Señor — y
    ellos los pescarán. Después mandaré llamar a muchos cazadores, y los cazarán de
    todos los montes, de todas las colinas y de las hendiduras de las rocas.
  cac-cac: Palta ayic manto ol ujoc jun chi', ol vic'cot eb' yajc'ol eb' israel yic
    tzul yamji eb' yuj eb', icha tz'aj syaman noc' chay eb' yamum chay yed' schimpa,
    ma icha eb' pechum noc' sb'at tzac'an d'a spatic noc' noc' d'a tzalquixtac, tzec'
    sayan noc' eb' d'a yoltac q'uen n̈aq'ueen yed' d'a yoltac sjatelal q'ueen.
  swh-ULB: Angalia! hili ni tamko la Bwana-Nitatuma wavuvi wengi-kwa hiyo watawavua
    watu. Baada ya hayo nitatuma wawindaji wengi ili waweze kuwinda kati ya milima
    na vilima vyote, na katika miamba ya mwamba.
  bel-bel: Вось, Я пашлю мноства рыбаловаў, кажа Гасподзь, і будуць лавіць іх; а потым
    пашлю мноства паляўнічых, і яны пагоняць іх з кожнай гары і з кожнага пагорка
    і зь цясьнін скал.
  deu-ELBBK: Siehe, ich will zu vielen Fischern senden, spricht der HERR, dass sie
    sie fischen; und danach will ich zu vielen Jägern senden, dass sie sie jagen von
    jedem Berg und von jedem Hügel und aus den Felsenklüften.
  mbb-OT: “Piru ǥuntaan, ibpehendiyè ku zep-a te kandan is mezakel he menge kuntada
    zan he iring te menge mengingisdà he edhingutel kandan. Is menge kuntada zan iring
    daan te menge mengengasu he ebpen-ahà kandan diyà te menge vuntud, menge vuvungan,
    wey ziyà te menge sihung te vatu.
  mal-2015: ഇതാ, ഞാൻ അനേകം മീൻപിടിക്കാരെ വരുത്തും; അവർ അവരെ പിടിക്കും; അതിന്റെ ശേഷം
    ഞാൻ അനേകം നായാട്ടുകാരെ വരുത്തും; അവർ അവരെ എല്ലാമലയിലുംനിന്നും എല്ലാകുന്നിലും നിന്നും
    പാറപ്പിളർപ്പുകളിൽനിന്നും നായാടിപ്പിടിക്കും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Dikh, bičhavava pal o but ribara,“ phenel o RAJ, „a on len chudena. Paľis
    bičhavava pal o but lovci a on len chudena andral savore verchi, andral savore
    brehi the andral o pukimen skali.
  pes-OPV: 'خداوند می‌گوید: اینک ماهی گیران بسیار راخواهم فرستاد تا ایشان را صید نمایند
    و بعد از آن صیادان بسیار را خواهم فرستاد تا ایشان را از هرکوه و هر تل و از سوراخهای
    صخره‌ها شکارکنند.'
  ron-1924: Ятэ, тримит о мулциме де пескарь”, зиче Домнул, „ши-й вор пескуи; ши,
    дупэ ачея, вой тримите о мулциме де вынэторь ши-й вор вына пе тоць мунций ши пе
    тоате дялуриле ши ын крэпэтуриле стынчилор.
  ben-OBCV: “কিন্তু এবারে আমি বহু জেলেকে পাঠাব,” সদাপ্রভু এই কথা বলেন, “তারা তাদের
    ধরবে। তারপর আমি পাঠাব বহু শিকারিকে, যারা তাদের প্রত্যেক পাহাড় ও পর্বতের ফাটল
    ও বড়ো বড়ো পাথরের খাঁজ থেকে শিকার করে আনবে।
  som-som: Rabbigu wuxuu leeyahay, Bal eega, waxaan iyaga u soo diri doonaa kalluumaystayaal
    badan oo iyana way soo qabsan doonaan, oo haddana waxaan u soo diri doonaa ugaadhsadayaal
    badan, oo iyana way ka ugaadhsan doonaan buur kasta, iyo kur kasta, iyo boholaha
    dhagaxyada oo dhan.
  lat-VUC: 'Ecce ego mittam piscatores multos, dicit Dominus, et piscabuntur eos:
    et post hæc mittam eis multos venatores, et venabuntur eos de omni monte, et de
    omni colle, et de cavernis petrarum.'
  eng-ASVBT: Behold, I will send for many fishers, saith Jehovah, and they shall fish
    them up; and afterward I will send for many hunters, and they shall hunt them
    from every mountain, and from every hill, and out of the clefts of the rocks.
  ita-1885: Ecco, io mando a molti pescatori, che li peschino, dice il Signore; e
    dopo ciò, a molti cacciatori che li caccino sopra ogni monte, e sopra ogni colle,
    e nelle buche de' sassi.
  eng-LXXUP: Behold, I will send many fishers, saith the Lord, and they shall fish
    them; and afterward I will send many hunters, and they shall hunt them upon every
    mountain, and upon every hill, and out of the holes of the rocks.
  eng-ULB: Behold! I will send for many fishermen—this is Yahweh's declaration—so
    they will fish the people out. After this I will send for many hunters so they
    will hunt for them among all the mountains and hills, and in rock crevices.
  spa-VBL: Pero por el momento voy a enviar por muchos pescadores y ellos los pescarán,
    declara el Señor. Luego voy a enviar a muchos cazadores, y los cazarán en todas
    las montañas y colinas, incluso desde sus escondites en las rocas.
  fra-_FOB: Voici, j'envoie de nombreux pêcheurs, dit l'Éternel, et ils les pêcheront;
    et après cela, j'enverrai de nombreux chasseurs, et ils les chasseront de toutes
    les montagnes, et de toutes les collines, et des fentes des rochers.
  mal-mal: ഇതാ, ഞാൻ അനേകം മീൻപിടുത്തക്കാരെ വരുത്തും; അവർ അവരെ പിടിക്കും; അതിന്‍റെശേഷം
    ഞാൻ അനേകം നായാട്ടുകാരെ വരുത്തും; അവർ അവരെ എല്ലാമലയിൽനിന്നും എല്ലാകുന്നിൽനിന്നും
    പാറപ്പിളർപ്പുകളിൽനിന്നും വേട്ടയാടിപ്പിടിക്കും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Lekin maujūdā hāl ke bāre meṅ Rab farmātā hai, “Maiṅ bahut-se māhīgīr bhej
    dūṅgā jo jāl ḍāl kar unheṅ pakaṛeṅge. Is ke bād maiṅ muta'addid shikārī bhej dūṅgā
    jo un kā tāqqub karke unheṅ har jagah pakaṛeṅge, ḳhāh wuh kisī pahāṛ yā ṭīle par
    chhup gae hoṅ, ḳhāh chaṭṭānoṅ kī kisī darāṛ meṅ.
  suz-BL: मुल गो शुश ग्‍याइल आप्‍ब आन कली ब्रेश्‍शा सोइक्‍नुङमी। मिनु मेकोपुकीमी मेको
    आन कली ग्‍याइक्‍नीम। नोले गो लेंशा शुश सिखारी आन कली ब्रेश्‍शा सोइक्‍नुङमी। मिनु
    मेकोपुकीमी, मेको आन कली तेकोइ डांडा नु तेकोइ पहाड नु सेरथे फुल्‍लु ङा का‍क्‍पे
    रे माल्‍शा ग्रुंइनीम।
  eng-NOY: Behold, I will send many fishers, saith Jehovah, who shall fish them, And
    then will I send many hunters who shall hunt them From every mountain, and from
    every hill, and from the holes of the rocks.
  ita-1927: Ecco, io mando gran numero di pescatori a pescarli, dice l’Eterno; e poi
    manderò gran numero di cacciatori a dar loro la caccia sopra ogni monte, sopra
    ogni collina e nelle fessure delle rocce.
  ckb-ckb: 'یەزدان دەفەرموێت: «بەڵام ئێستا دەنێرم بەدوای زۆرێک لە ماسیگران، جا وەک
    ماسی دەیانگرن. پاش ئەمە دەنێرم بەدوای زۆرێک لە ڕاوچییان و لەسەر هەموو کێوێک و
    هەموو گردێک و لە کون و کەلەبەری بەردەکان ڕاویان دەکەن،'
  eng-BBE: See, I will send for great numbers of fishermen, says the Lord, and they
    will take them like fish in a net; and after that, I will send for numbers of
    bowmen, and they will go after them, driving them from every mountain and from
    every hill, and out of the holes of the rocks.
  kan-OKCV: “ಇಗೋ, ನಾನು ಅನೇಕ ಮೀನುಗಾರರನ್ನು ಕಳುಹಿಸುತ್ತೇನೆ. ಇವರು ಅವರನ್ನು ಹಿಡಿಯುವರು. ಆಮೇಲೆ
    ಅನೇಕ ಬೇಟೆಗಾರರನ್ನು ಕಳುಹಿಸುವೆನು. ಇವರು ಎಲ್ಲಾ ಬೆಟ್ಟಗಳ ಮೇಲೆಯೂ, ಎಲ್ಲಾ ಗುಡ್ಡಗಳ ಮೇಲೆಯೂ,
    ಎಲ್ಲಾ ಬಂಡೆಗಳ ಬಿರುಕುಗಳಲ್ಲಿಯೂ ಅವರನ್ನು ಬೇಟೆಯಾಡುವರು.
  tam-2017: இதோ, நான் மீன்பிடிக்கிற அநேகரை அழைத்தனுப்புவேன், இவர்கள் அவர்களைப் பிடிப்பார்கள்;
    அதற்குப் பின்பு வேட்டைக்காரராகிய அநேகரை அழைத்தனுப்புவேன், இவர்கள் அவர்களை எல்லா
    மலைகளிலும், எல்லாக் குன்றுகளிலும், கன்மலைகளின் வெடிப்புகளிலும் வேட்டையாடுவார்கள்.
  spa-RV-1909: He aquí que yo envío muchos pescadores, dice Jehová, y los pescarán;
    y después enviaré muchos cazadores, y los cazarán de todo monte, y de todo collado,
    y de las cavernas de los peñascos.
  ron-BTF: Iată, voi trimite după mulți pescari, spune DOMNUL, și ei îi vor pescui;
    și după aceea voi trimite după mulți vânători și ei îi vor vâna de pe orice munte
    și de pe orice deal și din găurile stâncilor.
  eng-WEBP: “Behold, I will send for many fishermen,” says the LORD, “and they will
    fish them up. Afterward I will send for many hunters, and they will hunt them
    from every mountain, from every hill, and out of the clefts of the rocks.
  eng-FBV: But for the moment I'm going to send for many fishermen and they'll catch
    them, declares the Lord. Then I'm going to send for many hunters, and they'll
    hunt them down on every mountain and hill, even from their hiding places in the
    rocks.
