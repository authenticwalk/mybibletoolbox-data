    noteicnelijcayo huan notlasojtlacayo. Queja nopa nimoTECO niquijtohua.
  gub-BL: Eixe zo tàpuz me teko uzai'o ma'e wapyr nehe. Ezemumikahy zo nehe. Ezai'o
