  kan-2017: ಯೆಹೋವನು ನನಗೆ, “ಗೋಳಾಟದ ಮನೆಯಲ್ಲಿ ಸೇರಬೇಡ, ಪ್ರಲಾಪಿಸಲಿಕ್ಕೆ ಹೋಗಬೇಡ, ಅವರಿಗಾಗಿ
