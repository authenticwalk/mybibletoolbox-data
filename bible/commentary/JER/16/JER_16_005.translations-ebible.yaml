  wol-KYG: 'Te Aji Sax ji kat dafa wax ne: «Bul dugg kërug dëj, bu fa dem di ñaawlook
    a jaale. Maa xañ askan wii sama jàmm,» kàddug Aji Sax jee, «xañ leen sama ngor
    ak sama yërmande.'
  eng-YLT: 'For thus said Jehovah: Do not enter the house of a mourning-feast, Nor
    go to lament nor bemoan for them, For I have removed My peace from this people,
    An affirmation of Jehovah, The kindness and the mercies.'
  kne-kne: “Sak-en ay Diyos, naey pay di bilin ko en sik-a. Adi ka en makikan sin
    minatayan ya olay makiladingit en daida, tan nay ay kaanek din bindisyon ko sin
    ipogaw ay nay da, ya adiak ipaila din layad ya seg-ang ko.
  eng-WYC-2017: For the Lord saith these things, Enter thou not into an house of feast,
    neither go thou to bewail, neither comfort thou them; for I have taken away my
    peace from this people, saith the Lord, and mercy and merciful doings.
  eng-WMBB: For the LORD says, “Don’t enter into the house of mourning. Don’t go to
    lament. Don’t bemoan them, for I have taken away my peace from this people,” says
    the LORD, “even loving kindness and tender mercies.
  urd-GVH: रब फ़रमाता है, “ऐसे घर में मत जाना जिसमें कोई फ़ौत हो गया है। उसमें न मातम
    करने के लिए, न अफ़सोस करने के लिए दाख़िल होना। क्योंकि अब से मैं इस क़ौम पर अपनी
    सलामती, मेहरबानी और रहम का इज़हार नहीं करूँगा।” यह रब का फ़रमान है।
  rug-rug: 'Ura hiera gua si zama nia e Zihova: “Mu lopu nuquru pa vetu haqohaqoana;
    lopu la besu babe va sare, sina ele vagi pania Rau sa Qua minana, Qua tataru nabuna,
    meke Qua tataru variva taleosae koari tie hire.'
  gaz-gaz: 'Waaqayyo akkana jedhaatii: “Ati mana booʼichaa hin seenin yookaan dhaqxee
    hin booʼin yookaan isaan hin jajjabeessin; ani eebba koo, jaalala kootii fi gara
    laafina koo saba kana irraa fudhadheeraatii” jedha Waaqayyo.'
  fra-LSG: 'Car ainsi parle l’Éternel: N’entre pas dans une maison de deuil, N’y va
    pas pleurer, te lamenter avec eux; Car j’ai retiré à ce peuple ma paix, dit l’Éternel,
    Ma bonté et ma miséricorde.'
  yal-yal: Bayo, Alatala ito nan falaxi, a naxa, “I nama so ɲande banxini. I nama
    siga saya yirene yi sununi. I nama e wuga. Bayo n bata n ma bɔɲɛ xunbenla ba yamanani
    ito yi e nun n ma hinanna nun n ma kininkininna.” Alatalaa falan nan na ra.
  haw-1868: No ka mea, ke olelo mai nei o Iehova penei, Mai komo maloko o ka hale
    kumakena, mai hele hoi e kanikau, a e uwe ia lakou; no ka mea, ua lawe aku au
    i ko'u malu, mai keia poe kanaka aku, wahi a Iehova, i ko'u aloha hoi, a me ko'u
    lokomaikai.
  arb-NAV: لَا تَدْخُلْ إِلَى بَيْتٍ فِيهِ مَأْتَمٌ، وَلا تَذْهَبْ لِتَنْدُبَ أَحَداً
    أَوْ لِلتَّعْزِيَةِ، لأَنِّي قَدْ نَزَعْتُ سَلامِي وَإِحْسَانِي وَمَرَاحِمِي مِنْ
    هَذَا الشَّعْبِ،
  ewe-ewe: 'Elabena ale Yehowa gblɔe nye esi: “Mègayi kuteƒe nàɖu nu o, mègayi afa
    kple kutɔwo alo aɖe wò konyifafa afia o, elabena meɖe nye yayra, nye lɔlɔ̃ kple
    nye nublanuikpɔkpɔ ɖa le dukɔ sia dzi.” Yehowae gblɔe.'
  eng-LEE: For thus hath said the Lord, Enter not into the house of mourning, neither
    go to lament nor to condole with them; for I have taken away my peace from this
    people, saith the Lord, yea, kindness and mercy.
  asm-FB: 'কিয়নো যিহোৱাই এইদৰে কৈছে: “তুমি শোকৰ কোনো ঘৰত নোসোমাবা। তুমি বুকু ভুকুৱাবলৈ
    নাযাবা, আৰু তেওঁলোকৰ কাৰণে বিলাপ নকৰিবা। কাৰণ, মই এই জাতিৰ পৰা মোৰ শান্তি, এনে
    কি, দয়া আৰু অনুগ্ৰহ দূৰ কৰিলোঁ!” যিহোৱাই এইদৰেই কৈছে।'
  sus-A: عَلَتَلَ بَرَ عَ مَسٍن ﭑ بّ، «عِ نَشَ سٌ بَنشِ كُي مِشِ نَ سُننُنيِ كُي دّننَشّ،
    عِ نَشَ سِفَ حْن يِرٍ، عِ نَشَ مِشِ كُنقَ بَ، بَرِ مَ ﭑ بَرَ بْحّسَ بَ ﭑ مَ حَمَ
    يِ رَ، ﭑ بَرَ تٌندِ هِننّ نُن كِنِكِنِ مَ عٍ بّ.» عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.
  fra-SBL: 'Car Yahvé dit : « N''entre pas dans la maison de deuil. N''allez pas vous
    lamenter. Ne les pleurez pas, car j''ai retiré à ce peuple ma paix, dit l''Éternel,
    ma bonté et ma miséricorde.'
  hbo-hbo: כִּֽי־כֹ֣ה ׀ אָמַ֣ר יְהוָ֗ה אַל־תָּבֹוא֙ בֵּ֣ית מַרְזֵ֔חַ וְאַל־תֵּלֵ֣ךְ
    לִסְפֹּ֔וד וְאַל־תָּנֹ֖ד לָהֶ֑ם כִּֽי־אָסַ֨פְתִּי אֶת־שְׁלֹומִ֜י מֵאֵ֨ת הָעָ֤ם־הַזֶּה֙
    נְאֻם־יְהוָ֔ה אֶת־הַחֶ֖סֶד וְאֶת־הָֽרַחֲמִֽים׃
  kik-kik: 'Nĩgũkorwo Jehova ekuuga atĩrĩ: “Ndũkanatoonye mũciĩ ũrĩ na ndĩa ya mathiko;
    ndũgathiĩ gũcakaya kana gũcaayanĩra, nĩ ũndũ nĩnjeheretie kĩrathimo gĩakwa, na
    wendo wakwa, o na tha ciakwa harĩ andũ aya,” ũguo nĩguo Jehova ekuuga.'
  fra-NCL: 'Car ainsi parle Yahweh : N’entre pas dans la maison de deuil ; ne va pas
    pleurer et te lamenter avec eux ; car j’ai retiré ma paix à ce peuple, — oracle
    de Yahweh, ma grâce et ma compassion.'
  cek-AK: Angraeng mah hae tiah thuih; hae kaminawk khae hoiah ka monghaih, amlunghaih
    hoi palungnathaih to ka lak ving boeh pongah, dueh kami im ah akun hmah, qah haih
    hmah loe, palung doeh sae haih hmah, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová weyob sogbalid: “Melle dulemar-bonanaid-negse be dogo, de-ukinbali,
    melle ega be bonabalo, degine, melle be e-naibi-itodiid baisur-itogega be imaknabalo.
    Ar ade, an we-dulemargi an-bogidikid-ega-uksadi, an e-ibe obelosad. An-sabguedi
    an e-ibe osulosad, an-wile-dule-dakedi an e-ibe osulosbalid.'
  uig-CYR: 'Чүнки Пәрвәрдигар мундақ дәйду: — Сән Йәрәмия, һаза болуватқан һеч бир
    өйгә кирмә, яки өлгәнләр үчүн аһ-зар көтириш яки өкүнүшкә барма; чүнки Мән бу
    хәлиқтин хатирҗәмлигимни, меһир-муһәббитимни вә рәһимдилликлиримни елип ташлидим,
    — дәйду Пәрвәрдигар.'
  tel-2017: యెహోవా ఇలా చెబుతున్నాడు. “నేను ఈ ప్రజలకు నా శాంతి, నా దయ, నా వాత్సల్యం
    తీసివేశాను, కాబట్టి విలపించే వాళ్ళ ఇంట్లోకి నువ్వు వెళ్లొద్దు. వాళ్ళను గురించి
    విలపించడానికి వెళ్ళవద్దు. ఎవరినీ ఓదార్చడానికి వెళ్ళవద్దు.” ఇది యెహోవా వాక్కు.
  hat-BSA: 'Paske konsa pale SENYÈ a: “Pa antre nan kay doulè a, ni pa ale kriye pou
    yo! Pa regret yo! Paske Mwen te retire lapè M de pèp sa a,” deklare SENYÈ a: “lanmou
    Mwen ak konpasyon Mwen.”'
  kos-kos: “Kom fah tia utyak nu in lohm ma oasr eoksra we. Nik kom tungi kutena mwet.
    Nga ac tia sifil akinsewowoye mwet luk ke misla, ku akkalemye lungse ac pakoten
    luk nu selos.
  hbo-WLC: כִּֽי־כֹ֣ה ׀ אָמַ֣ר יְהוָ֗ה אַל־תָּבוֹא֙ בֵּ֣ית מַרְזֵ֔חַ וְאַל־תֵּלֵ֣ךְ
    לִסְפּ֔וֹד וְאַל־תָּנֹ֖ד לָהֶ֑ם כִּֽי־אָסַ֨פְתִּי אֶת־שְׁלוֹמִ֜י מֵאֵ֨ת הָעָ֤ם־הַזֶּה֙
    נְאֻם־יְהוָ֔ה אֶת־הַחֶ֖סֶד וְאֶת־הָֽרַחֲמִֽים׃
  ibo-ibo: Nʼihi na ihe ndị a ka Onyenwe anyị kwuru, “Abanyela nʼụlọ ọbụla a na-akwa
    ozu; abanyela maka iso ha ruo ụjụ, maọbụ maka igosi ha ebere, nʼihi na ewepụla
    m ngọzị m nʼịhụnanya m, na ọmịiko m site nʼebe ha nọ,” otu a ka Onyenwe anyị kwupụtara.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଶୋକ ଗୃହରେ ପ୍ରବେଶ କର ନାହିଁ, କିଅବା ସେମାନଙ୍କ
    ପାଇଁ ବିଳାପ ଅଥବା କ୍ରନ୍ଦନ କରିବା ପାଇଁ ଯାଅ ନାହିଁ; କାରଣ ସଦାପ୍ରଭୁ କହନ୍ତି ଆମ୍ଭେ ଏହି ଲୋକମାନଙ୍କଠାରୁ
    ଆମ୍ଭର ଶାନ୍ତି ଓ ସ୍ନେହପୂର୍ଣ୍ଣ କରୁଣା ଓ ଦୟା ହରଣ କରିଅଛୁ।
  chk-chk: Kosap tolong lon imwen chon letipeta, kosap feila rer pwe kopwe kechü o
    achipeer, pun ngang üa angei seni ekei aramas ai kinamwe, ai tong ellet me ai
    ümöümöch.
  rop-rop: “Yu kaan gowin langa eni haus weya pipul oldei kraikraibat. Yu nomo fil
    sori blanga enibodi. Dumaji ai nomo gudbinji langa main pipul olabat, en ai kaan
    larram olabat jidan gudwei en ai kaan dalim olabat mi laigim olabat, en ai kaan
    album olabat du.
  ukr-1871: 'Ще ж так говорить Господь: Не ввіходь у господу до сумуючих і не ходи
    плакати та жалувати з ними; бо відняв я спокій сьому народові, говорить Господь,
    і змилуваннє й спожалїннє.'
  deu-1951: 'Ja, also hat der HERR gesprochen: Du sollst in kein Trauerhaus gehen
    und zu keiner Totenklage und sollst ihnen auch kein Beileid bezeugen; denn ich
    habe meinen Frieden von diesem Volke weggenommen, spricht der HERR, die Gnade
    und das Erbarmen.'
  eng-JPS: 'For thus saith the LORD: Enter not into the house of mourning, neither
    go to lament, neither bemoan them; for I have taken away My peace from this people,
    saith the LORD, even mercy and compassion.'
  srp-1865: 'Jer ovako govori Gospod: ne ulazi u kuæu u kojoj je žalost, i ne idi
    da plaèeš niti ih žali; jer sam uzeo mir svoj od toga naroda, govori Gospod, milost
    i žaljenje.'
  lug-lug: Kubanga bw’ati bw’ayogera Mukama nti, “Toyingira mu nnyumba we balya emmere
    y’olumbe, togenda kukungubaga wadde okubasaasira kubanga nziggyewo omukisa gwange
    n’okwagala kwange era n’okusaasira kwange ku bantu bano,” bw’ayogera Mukama.
  heb-heb: כי כה אמר יהוה אל תבוא בית מרזח ואל תלך לספוד ואל תנד להם כי אספתי את שלומי
    מאת העם הזה נאם יהוה את החסד ואת הרחמים׃
  ben-IRV: সদাপ্রভু এই কথা বলেন, “এমন বাড়িতে প্রবেশ কোরো না, যেখানে শোক আছে। এই লোকেদের
    বিলাপ করতে এবং তাদের সহানুভূতি দেখাতে যেয়ো না। কারণ আমি এই লোকদের থেকে আমার শান্তি,
    বিশ্বস্ত চুক্তি ও স্নেহপূর্ণ করুণা জড়ো করেছি।” এটি সদাপ্রভুর ঘোষণা।
  pan-pan: ਯਹੋਵਾਹ ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਤੂੰ ਸੋਗ ਵਾਲੇ ਘਰ ਨਾ ਵੜ, ਨਾ ਵਿਰਲਾਪ ਲਈ ਜਾ
    ਅਤੇ ਨਾ ਉਹਨਾਂ ਲਈ ਰੋ ਕਿਉਂ ਜੋ ਇਸ ਪਰਜਾ ਤੋਂ ਮੈਂ ਆਪਣੀ ਸ਼ਾਂਤੀ ਲੈ ਲਈ ਹੈ ਅਰਥਾਤ ਆਪਣੀ ਦਯਾ
    ਅਤੇ ਰਹਮ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ မသာ အိမ် သို့ မ ဝင် နှင့်။ သေသောသူတို့အတွက်
    ငိုကြွေး မြည်တမ်းခြင်းငှါ မ သွား နှင့်။ ငါ ၏ ငြိမ်သက် ခြင်းတည်းဟူသောမေတ္တာ ကရုဏာ
    ကို ဤ လူမျိုး မှ ငါပယ်ရှင်း ပြီဟု မိန့် တော်မူ ၏။
  tbg-tbg: Vaiinti nahenti qutu vina vaiintira iqi rata amite vai naavuraqi kia oriqetaane.
    Hauri are virara mpoqina ihira tivakera iqi raterorave. Te kia qaiqaa tenta vaiinti
    nahenti koqema nimitaraiti, te kia vikara muntuka vateha qaiqaa vika aaqurihama
    nimitarerave.
  hmo-hmo: Lohiabada ese Ieremia ma ia hamaoroa, ia gwau, “Oi ese mase dainai idia
    taitai taudia edia ruma ta lalonai do oi raka vareai lasi. Taitai totona do oi
    lao lasi, bona idia dainai do oi tai lasi, badina be egu maino bona egu lalokau,
    bona egu bogahisihisi, be inai bese taudia dekena amo lau abia siri vadaeni. Lau
    inai Lohiabada, lau hereva noho.
  urd-urd: '''इसलिए ख़ुदावन्द यूँ फ़रमाता है कि तू मातम वाले घर में दाख़िल न हो, और
    न उन पर रोने के लिए जा, न उन पर मातम कर; क्यूँकि ख़ुदावन्द फ़रमाता है कि मैंने
    अपनी सलामती और शफ़क़त — ओ — रहमत को इन लोगों पर से उठा लिया है।'
  rus-SYN: 'Ибо так говорит Господь: не входи в дом сетующих и не ходи плакать и жалеть
    с ними; ибо Я отнял от этого народа, говорит Господь, мир Мой и милость и сожаление.'
  bqc-SIM: Ma Dii ma mɛ̀ ńsu gɛ̃ ua pↄ́ wà gàuo. Ńsu gɛ ↄ́ↄlↄńnↄ ǹ wɛ̃nadↄ̃nɛ́o,
    asa má tò gbɛ̃́piↄ gↄ̃̀ aafiasaiɛ. Má yeńzi lↄo, má wɛ̃nadↄ̃nɛ́o. Ma Dii
    mámɛ má ò.
  tcz-CHONGTHU: Chuleh Pakaiyin hitin aseiye, “Nangma thi-opna leh lunghemna mun’a
    lutdan, koima jong ga lhaset pih hih in. Ajeh chu keiman hiche mite a kon’a chamna
    le bitna kalahmangpih ahitai. Keiman kakhotona leh kahepina jong kalahmangpih
    ahitai.
  mar-mar: कारण परमेश्वर असे म्हणतो, ज्या घरी शोक आहे, त्या घरात जाऊ नकोस. विलाप करायला
    आणि सहानुभूती दाखवायला त्या लोकांजवळ जाऊ नको. कारण या लोकांपासून मी आपली शांती
    व प्रेमदया व करुणा काढून नेल्या आहेत, असे परमेश्वर म्हणतो.
  qub-qub: 'Tayta Diosga mastapis nimaran: «Ama aywaychu wañusha runa täpacuycashanman.
    Chay wañojpäga ama wagaychu ni llaquicuypischu. Cay runacunataga cachaycushcä
    mana allina goyänanpämi. Mananami cuyänachu; ni cuyapänapischu.'
  bqp-bqp: Yinni Gusunɔ u mɑɑ nɛɛ, ɑ ku du diru mi bɑ gɔɔ wooru sɔ̃ ɑ kɑ bu duurɑ.
    Domi nɑ nɛn bɔri yɛndu wunɑ tɔn ben min di. Nɑ ǹ ben kĩru mɔ, mɛyɑ nɑ ǹ mɑɑ
    ben wɔnwɔndu mɔ̀.
  hat-hat: 'Wi, men sa Seyè a di ankò: -Pa antre nan kay kote ki gen lanmò. Pa kriye
    pou pesonn! Pa moutre moun sa yo ou nan lapenn pou yo, paske mwen p''ap kite yo
    ak kè poze ankò. Se mwen Seyè a ki di sa. Mwen p''ap gen pitye pou yo ankò. Mwen
    p''ap fè byen pou yo ankò.'
  eng-BSB: 'Indeed, this is what the LORD says: “Do not enter a house where there
    is a funeral meal. Do not go to mourn or show sympathy, for I have removed from
    this people My peace, My loving devotion, and My compassion,” declares the LORD.'
  eng-WEBPB: For the LORD says, “Don’t enter into the house of mourning. Don’t go
