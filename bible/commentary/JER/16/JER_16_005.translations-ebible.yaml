verse: JER.016.005
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “അവർക്കുവേണ്ടി വിലാപഭവനത്തിൽ പ്രവേശിക്കരുത്;
    അവർക്കുവേണ്ടി വിലപിക്കുകയോ സഹതപിക്കുകയോ അരുത്. കാരണം ഞാൻ ഈ ജനത്തിൽനിന്ന് എന്റെ
    സമാധാനവും അചഞ്ചലസ്നേഹവും അനുകമ്പയും നീക്കിക്കളഞ്ഞിരിക്കുന്നു,” എന്ന് യഹോവയുടെ
    അരുളപ്പാട്.'
  deu-TKW: 'Ja, so spricht Jahwe: Nicht sollst du in ein Haus des Jammers eintreten,
    noch hingehen, um die Totenklage zu halten, noch ihnen Beileid bezeugen; denn
    ich habe meinen Frieden von diesem Volke genommen, - ist der Spruch Jahwes, -
    die Gnade und das Erbarmen,'
  lin-lin: 'Pamba te, tala liloba oyo Yawe alobi : « Kokota na ndako oyo ezali na
    matanga te, kokende na matanga te mpe koyokela bato oyo bazali na matanga mawa
    te, pamba te nalongoli kimia na Ngai, bolingo na Ngai mpe mawa na Ngai epai ya
    bato oyo, » elobi Yawe,'
  eng-LSV: 'For thus said YHWH: “Do not enter the house of a mourning-feast, || Nor
    go to lament nor bemoan for them, || For I have removed My peace from this people,”
    || A declaration of YHWH, || “The kindness and the mercies.'
  eng-GNV: 'For thus saith the Lord, Enter not into the house of mourning, neither
    goe to lament, nor be moued for the: for I haue taken my peace, from this people,
    saith the Lord, euen mercy and compassion.'
  eng-WEBSTER: 'For thus saith the LORD, Enter not into the house of mourning, neither
    go to lament nor bemoan them: for I have taken away my peace from this people,
    saith the LORD, even loving-kindness and mercies.'
  nhw-BL: “Pero ta amo xicalaqui ipan se cali campa quichoquilíaj se catli mijqui,
    niyon amo ximotequipacho por inijuanti, niyon amo xiquinyolchicahua. Pampa na
    ayacmo niquinmanahuis, niyon niquinmacas notlasehuilis. Huan nojquiya ya niquinquixtilijtoc
    noteicnelijcayo huan notlasojtlacayo. Quej nopa nimoTECO niquijtohua.
  swh-ONEN: 'Kwa kuwa hili ndilo asemalo Bwana: “Usiingie katika nyumba ambayo kuna
    chakula cha matanga, usiende kuwaombolezea wala kuwahurumia, kwa sababu nimeziondoa
    baraka zangu, upendo wangu na huruma zangu kutoka kwa watu hawa,” asema Bwana.'
  bba-bba: Yinni Gusunɔ u mɑɑ nɛɛ, ɑ ku du diru mi bɑ ɡɔɔ wooru sɔ̃ ɑ kɑ bu duurɑ.
    Domi nɑ nɛn bɔri yɛndu wunɑ tɔn ben min di. Nɑ ǹ ben kĩru mɔ, mɛyɑ nɑ ǹ mɑɑ
    ben wɔnwɔndu mɔ̀.
  eng-KJVCPB: 'For thus saith the Lord, Enter not into the house of mourning, neither
    go to lament nor bemoan them: for I have taken away my peace from this people,
    saith the Lord, even lovingkindness and mercies.'
  luo-luo: 'Nimar ma e gima Jehova Nyasaye wacho: “Kik idonj e ot mantiere chiemb
    liel; kik iywagi bende kik ikechgi, nikech asegolo gwethna, herana kod ngʼwonona
    kuom jogi.'
  meu-meu: 'Badina be Iehova na ini e gwau tomamu: Taitai rumana lalonai basio raka
    vareai, rohe-ahu totona basiola, basio tailaidia; badina be egu maino bona egu
    lalokau bona egu hebogahisi na ina bese taudia edia amo vada na abi oho. Iehova
    na e herevamu.'
  npi-ULB: किनकि परमप्रभुको वचन यसो भनेर मकहाँ आयो, “शोक भएको घरमा प्रवेश नगर् । तिनीहरूका
    निम्‍ति शोक गर्न वा सहानुभूति देखाउन नजा, किनकि यी मानिसबाट मैले आफ्‍नो शान्ति,
    मेरो अचुक प्रमे र कृपा लिएर गएको छु, यो परमप्रभुको घोषणा हो ।
  yor-yor: 'Nítorí báyìí ni Olúwa wí: “Má ṣe wọ ilé tí oúnjẹ ìsìnkú wà, má ṣe lọ síbẹ̀
    láti káàánú tàbí ṣọ̀fọ̀, nítorí mo ti mú àlàáfíà, ìfẹ́ àti àánú mi kúrò lórí àwọn
    ènìyàn wọ̀nyí,” ni Olúwa wí.'
  pes-OPCB: من برکت خود را از ایشان گرفته‌ام و از احسان و رحمت خود محرومشان کرده‌ام؛
    پس تو برای آنها نه ماتم بگیر و نه گریه کن!
  tgl-ULB: Sapagkat sinasabi ito ni Yahweh, 'Huwag kang pumasok sa anumang bahay kung
    saan may nagluluksa. Huwag kang pupunta sa may nananaghoy, at huwag kang makidalamhati
    sa mga taong ito. Dahil tinipon ko ang aking kapayapaan, tipan na may katapatan,
    at mga gawang may kaawaan, mula sa mga taong ito! —Ito ang pahayag ni Yahweh—
  hui-hui: I̱ Anduane Homogo kogo i̱na lone ogodagua laro. Wali agali dugu bialu karia
    í̠ duguanda napobe. Mbirali homaragola dara howa dugu nabibe. Wali agali uruni
    hondowa i̱na ti gubalini nahe holebero. I̱na ti dara howa bayale helo biamogo
    nabulego í̠na dara halu dugu nabibe, lalu Anduane Homogo ibugua lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``သင်​သည်​ငို​ကြွေး​မြည် တမ်း​လျက်​နေ​သည့် အိမ်​သို့​မ​ဝင်​ရ။
    မည်​သူ အ​တွက်​မျှ​လည်း​ဝမ်း​နည်း​ပူ​ဆွေး​မှု​မ​ဖြစ် နှင့်၊ မ​သ​နား​နှင့်။ ငါ​သည်​သူ​တို့​အား​ငြိမ်း
    ချမ်း​သာ​ယာ​မှု​ကို​ပေး​တော့​မည်​မ​ဟုတ်။ မေတ္တာ​က​ရု​ဏာ​ကို​လည်း​ပြ​တော့​မည် မ​ဟုတ်။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། མི་ཤི་བའི་ཁྱིམ་དུ་མ་འགྲོ། མྱ་ངན་མ་ཞུ། དེ་དག་གི་ཕྱིར་དུ་སེམས་སྡུག་ཀྱང་མ་བྱེད་ཅིག
    ཅི་ལ་ཞེ་ན། ངས་རང་གི་ཞི་བདེ་དང་བྱམས་བརྩེ། སྙིང་རྗེ་བཅས་ནི་མི་འདི་རྣམས་ལས་ཕྱིར་བླངས་པ་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: 'Nokuti zvanzi naJehovha: “Usapinda muimba mune zvokudya zvamariro: usaenda
    kundochema kana kuvanzwira tsitsi, nokuti ndabvisa maropafadzo norudo rwangu nengoni
    dzangu pavanhu ava,” ndizvo zvinotaura Jehovha.'
  spa-BLM: 'Porque Yahvé dice: “No entres en la casa del luto. No vayas a lamentarte.
    No se lamenten, porque he quitado mi paz a este pueblo — dice el Señor —, la bondad
    y la misericordia.'
  cac-cac: 'Ix yalanxi Jehová d''ayin icha tic: Man̈ ach och d''a yol junoc pat b''aj
    ayec'' eb'' anima iloj ac''val yuj chamnac. Man̈ ach oc'' yed'' eb'', man̈ ac''
    snivanil sc''ol eb'', yujto a in Jehová in svala'' to ix viq''uel junc''olal d''a
    eb'', maxtzac in xajanej eb'', maxtzac oc'' in c''ol d''a jun chon̈ab'' tic.'
  swh-ULB: Maana Bwana asema hivi, 'Usiingie nyumba yoyote yenye kuomboleza. Usiende
    kuwaombolezea, wala usihuzunike kwa ajili ya watu hawa. Kwa maana nimeondoa amani
    yangu, uaminifu wa agano, na huruma, kutoka kwa watu hawa! Ndivyo asemavyo Bwana;
  bel-bel: 'Бо так кажа Гасподзь: не ўваходзь у дом тых, што бядуюць, і не хадзі плакаць
    і жаліцца зь імі; бо Я адабраў у гэтага народа, кажа Гасподзь, мір Мой і ласку
    і шкадаваньне.'
  deu-ELBBK: 'Denn so spricht der HERR: Geh nicht in ein Haus der Klage, und geh nicht
    hin, um zu trauern, und bezeige ihnen kein Beileid; denn ich habe meinen Frieden
    von diesem Volk weggenommen, spricht der HERR, die Gnade und die Barmherzigkeit.'
  mbb-OT: Migkaǥi pa is Nengazen te, “Kenè ka medseled diyà te valey he zuen duen
    egkeseeng tenged te minatey. Kenè ka meseeng wey kenè ka mebpaahà te hizu ziyà
    te minsan hentei. Su in-awè ku en is tuvad ku, kebmahal ku, wey hizu ku kayi he
    menge etew.
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നീ ദുഃഖഭവനത്തിൽ ചെല്ലരുതു; വിലപിപ്പാൻ
    പോകരുതു; അവരോടു സഹതാപം കാണിക്കയും അരുതു; ഞാൻ എന്റെ സമാധാനവും ദയയും കരുണയും ഈ ജനത്തിൽനിന്നു
    നീക്കിക്കളഞ്ഞു എന്നു യഹോവയുടെ അരുളപ്പാടു.'
  rmc-rmc: 'Bo kada phenel o RAJ: „Ma dža andro kher, kaj on vartinen. Ma dža ode
    lenca te rovel a ma phen lenge, hoj tuke oda hin pharo, bo me odiľom kale manušendar
    miro smirom, miro verno kamiben the miri milosť,“ phenel o RAJ.'
  pes-OPV: 'زیرا خداوند چنین می‌گوید: به خانه نوحه گری داخل مشو و برای ماتم گرفتن
    نرو و برای ایشان تعزیت منما زیرا خداوند می‌گوید که سلامتی خود یعنی احسان و مراحم
    خویش را از این قوم خواهم برداشت.'
  ron-1924: 'Кэч аша ворбеште Домнул: „Сэ ну интри ын ничо касэ де жале, сэ ну плынӂь
    ын еа ши нич сэ ну те бочешть ку ей, кэч Мь-ам луат ынапой де ла попорул ачеста
    пачя Мя”, зиче Домнул, „бунэтатя ши ындураря Мя.'
  ben-OBCV: কারণ সদাপ্রভু এই কথা বলেন, “তুমি মৃতদের উদ্দেশ্যে দেওয়া ভোজ খেতে কোনো
    গৃহে প্রবেশ কোরো না; সেখানে শোক করতে বা সহানুভূতি দেখাতে যেয়ো না, কারণ এই লোকদের
    উপর থেকে আমি আমার আশীর্বাদ, আমার ভালোবাসা ও আমার অনুকম্পা তুলে নিয়েছি,” সদাপ্রভু
    এই কথা বলেন।
  som-som: Waayo, Rabbigu wuxuu leeyahay, Gurigii tacsiyu taal ha gelin, iyaga ha
    u barooran, hana u tacsiyayn, waayo, Rabbigu wuxuu leeyahay, Dadkan nabaddaydii
    waan ka fogeeyey iyo xataa raxmad iyo naxariisba.
  lat-VUC: 'Hæc enim dicit Dominus: Ne ingrediaris domum convivii, neque vadas ad
    plangendum, neque consoleris eos, quia abstuli pacem meam a populo isto, dicit
    Dominus, misericordiam et miserationes.'
  eng-ASVBT: For thus saith Jehovah, Enter not into the house of mourning, neither
    go to lament, neither bemoan them; for I have taken away my peace from this people,
    saith Jehovah, even lovingkindness and tender mercies.
  ita-1885: 'Perciocchè, così ha detto il Signore: Non entrare in alcuna casa di convito
    funerale, e non andar per far cordoglio, e non condolerti con loro; perciocchè
    io ho ritratta la mia pace da questo popolo, dice il Signore, e la mia benignità,
    e le mie compassioni.'
  eng-LXXUP: 'Thus saith the Lord, Enter not into their mourning feast, and go not
    to lament, and mourn not for them: for I have removed my peace from this people.'
  eng-ULB: For the word of Yahweh came to me, saying, 'Do not enter a house where
    there is mourning. Do not go to mourn or to show sympathy for them, for I have
    taken away my peace from this people—this is Yahweh's declaration—and my steadfast
    love and mercy.
  spa-VBL: 'Esto es lo que dice el Señor: No entres en una casa donde la gente esté
    celebrando una comida fúnebre. No los visites para llorar ni para darles el pésame,
    porque les he quitado mi paz, mi amor fiel y mi misericordia, declara el Señor.'
  fra-_FOB: 'Car ainsi a dit l''Éternel: N''entre pas dans la maison de deuil, et
    ne va pas te lamenter ni t''affliger avec eux; car j''ai retiré de ce peuple ma
    paix, dit l''Éternel, ma grâce et mes compassions.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നീ ദുഃഖഭവനത്തിൽ ചെല്ലരുത്; വിലപിക്കുവാൻ
    പോകരുത്; അവരോടു സഹതാപം കാണിക്കുകയും അരുത്; ഞാൻ എന്റെ സമാധാനവും ദയയും കരുണയും ഈ
    ജനത്തിൽനിന്നു നീക്കിക്കളഞ്ഞു” എന്ന് യഹോവയുടെ അരുളപ്പാട്.'
  urd-GVR: Rab farmātā hai, “Aise ghar meṅ mat jānā jis meṅ koī faut ho gayā hai.
    Us meṅ na mātam karne ke lie, na afsos karne ke lie dāḳhil honā. Kyoṅki ab se
    maiṅ is qaum par apnī salāmatī, mehrbānī aur rahm kā izhār nahīṅ karūṅga.” Yih
    Rab kā farmān hai.
  suz-BL: मारदे हना परमप्रभु यावेम “गे मुर बेक्‍शो खिंमी रोंका पथ नु रोंका पाइब आन
    कली लेम्‍थ मलावो। मारदे हना गो मेको जात ङा मुर रे थुं नाइक्‍तीक, गेना हना यो दाक्‍तीके
    नु शिशी पतीके लाइक्‍ने थुम्‍ता।
  eng-NOY: 'For thus saith Jehovah: Enter not into the house of wailing; Go not to
    lament; Comfort them not! For I have taken away my peace from this people, saith
    Jehovah, My kindness and mercy.'
  ita-1927: 'Poiché così parla l’Eterno: Non entrare nella casa del lutto, non andare
    a far cordoglio con loro né a compiangerli, perché, dice l’Eterno, io ho ritirato
    da questo popolo la mia pace, la mia benignità, la mia compassione.'
  ckb-ckb: 'یەزدان ئەمەش دەفەرموێت: «مەچۆ بۆ ماڵی پرسەگێڕ و مەڕۆ بۆ شینگێڕان و سەرەخۆشییان
    لێ مەکە، چونکە ئاشتی خۆم، خۆشەویستی نەگۆڕ و بەزەییم لەم گەلە داماڵیوە.'
  eng-BBE: 'For this is what the Lord has said: Do not go into the house of sorrow,
    do not go to make weeping or songs of grief for them: for I have taken away my
    peace from this people, says the Lord, even mercy and pity.'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ದುಃಖದ ಮನೆಯಲ್ಲಿ ಪ್ರವೇಶಿಸಬೇಡ, ಅವರ ಸಂಗಡ ಗೋಳಾಡುವುದಕ್ಕೂ,
    ದುಃಖ ಪಡುವುದಕ್ಕೂ ಹೋಗಬೇಡ. ಏಕೆಂದರೆ ನಾನು ನನ್ನ ಸಮಾಧಾನವನ್ನೂ, ಪ್ರೀತಿಯನ್ನೂ, ಕನಿಕರವನ್ನೂ
    ಈ ಜನರಿಂದ ತೆಗೆದುಹಾಕಿದ್ದೇನೆ.'
  tam-2017: ஆகையால், நீ துக்கவீட்டில் நுழையாமலும், புலம்புவதற்க்குப்போகாமலும் அவர்களுக்கு
    பரிதாபப்படாமலும் இருப்பாயாக என்று யெகோவா சொல்லுகிறார்; என் சமாதானத்தையும், கிருபையையும்,
    இரக்கத்தையும், இந்த மக்களைவிட்டு எடுத்துப்போட்டேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Porque así ha dicho Jehová: No entres en casa de luto, ni vayas á
    lamentar, ni los consueles: porque yo he quitado mi paz de este pueblo, dice Jehová,
    mi misericordia y piedades.'
  ron-BTF: 'Pentru că astfel spune DOMNUL: Nu intra în casa de jelire, nici nu merge
    să îi plângi sau să îi jelești, pentru că am luat pacea mea de la acest popor,
    spune DOMNUL, chiar bunătatea iubitoare și îndurările.'
  eng-WEBP: For the LORD says, “Don’t enter into the house of mourning. Don’t go to
    lament. Don’t bemoan them, for I have taken away my peace from this people,” says
    the LORD, “even loving kindness and tender mercies.
  eng-FBV: 'This is what the Lord says: Don''t enter a home where people are having
    a funeral meal. Don''t visit them to mourn or to offer condolences, for I have
    taken away my peace, my trustworthy love, and my mercy from these people, declares
    the Lord.'
  nld-1939: 'Zo spreekt Jahweh: Ge moogt geen sterfhuis binnengaan, Geen rouw bedrijven,
    Ze niet gaan beklagen. Want Ik heb dit volk mijn vrede onttrokken, Mijn genade
    en ontferming, spreekt Jahweh:'
  nch-BL: “Pero ta amo xicalaqui ipan se cali campa quichoquilíaj se cati mijqui,
    yon amo ximocueso por inijuanti, yon amo xiquinyolchicahua. Pampa na ayecmo niquinmanahuis,
    yon ayecmo niquinmacas notasehuilis. Huan nojquiya ya niquinquixtilijtoc noteicnelijcayo
