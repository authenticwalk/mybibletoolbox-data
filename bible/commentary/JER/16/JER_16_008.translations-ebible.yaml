verse: JER.016.008
translations:
  mal-C: “അവരോടൊപ്പം ഇരുന്ന് ഭക്ഷിച്ചു പാനംചെയ്യുന്നതിനായി നീ വിരുന്നുവീട്ടിലേക്കു
    പോകരുത്.
  deu-TKW: Ebensowenig sollst du in ein Haus gehen, wo ein Gelage gehalten wird, um
    dich mit ihnen zum Essen und zum Trinken niederzusetzen.
  lin-lin: Mpe kokota te na ndako oyo bazali kosala feti mpo na kovanda mpe komela,
  eng-LSV: You do not enter a house of banqueting, || To sit with them, to eat and
    to drink,”
  eng-GNV: Thou shalt not also goe into the house of feasting to sit with them to
    eate and to drinke.
  eng-WEBSTER: Also thou shalt not go into the house of feasting, to sit with them
    to eat and to drink.
  nhw-BL: “Huajca Jeremías, amo xiya ipan nopa pililhuitzitzi catli quichihuaj pampa
    quimatij huala catli ohui. Amo ximosehui ininhuaya para titlacuas o titlaijis.
  swh-ONEN: “Usiingie katika nyumba ambayo kuna karamu, na kuketi humo ili kula na
    kunywa.
  bba-bba: Yinni Gusunɔ u mɑɑ Yeremi sɔ̃ɔwɑ u nɛɛ, yɛnu mi bɑ tɔ̃ɔ bɑkɑ dim mɔ̀, ɑ
    ku du mi, i di i nɔ kɑ be sɑnnu.
  eng-KJVCPB: Thou shalt not also go into the house of feasting, to sit with them
    to eat and to drink.
  luo-luo: “Kendo kik idonj e ot mantiere nyasi ma ibed piny mondo ichiem kendo metho.
  meu-meu: Aria rumana lalonai basio raka vareai, aria taudia ida basio helai hebou,
    idia ida basio aniani bona basio inuinu.
  npi-ULB: तँ खान र पिउनलाई तिनीहरूसँगै बस्‍न भोजको घरमा तैंले जानुहुँदैन ।'
  yor-yor: “Ìwọ kò gbọdọ̀ lọ sí ilé tí àjọyọ̀ wà, má ṣe jókòó jẹun tàbí mu ohun mímu.
  pes-OPCB: «پس تو از هم اکنون دیگر در مهمانیها و جشنهای آنها شرکت نکن، و حتی با ایشان
    غذا هم نخور!
  tgl-ULB: Hindi ka dapat pumunta sa handaan sa isang tahanan upang makiupo sa kanila
    na kumain at uminom.'
  hui-hui: Agali marume tini andagaha tomo timbuni dawa nalu ibabi nalu kagoha í̠
    ti heba mandagi nalu birule napobe.
  mya-mya: '``သင်​သည်​သူ​တို့​စား​သောက်​ပွဲ​ကျင်း​ပ​နေ သည့်​အိမ်​သို့​မ​ဝင်​နှင့်။
    ထို​သူ​တို့​နှင့်​အ​တူ ထိုင်​၍​မ​စား​မ​သောက်​နှင့်၊-'
  bod-N: ཁྱོད་ནི་མི་དང་མཉམ་དུ་བཟའ་བཏུང་ལ་རོལ་བར་སྟོན་མོའི་ཁྱིམ་དུ་ཞུགས་མི་རུང་།
  sna-sna: “Newe usapinda muimba inoitirwa mutambo kundogara pasi uchidya nokunwa.
  spa-BLM: “No entrarás en la casa de la fiesta para sentarte con ellos, para comer
    y beber”.
  cac-cac: An̈ejtona' man̈ ach och c'ojan d'a yol junoc pat a va'i yed' uc'an a' b'aj
    ay junoc q'uin̈.
  swh-ULB: Usiende kwenye nyumba ya karamu ili ukae pamoja nao ili kula au kunywa.
  bel-bel: Не хадзі таксама і ў дом баляваньня, каб сядзець зь імі, есьці і піць;
  deu-ELBBK: Auch in ein Haus des Gastmahls sollst du nicht gehen, bei ihnen zu sitzen,
    um zu essen und zu trinken.
  mbb-OT: Kenè ka zaan medseled diyà te valey he zuen duen keemuran te kegkaan wey
    ked-inum dutun.
  mal-2015: അവരോടുകൂടെ ഇരുന്നു ഭക്ഷിപ്പാനും പാനം ചെയ്‌വാനും നീ വിരുന്നുവീട്ടിലേക്കു
    പോകരുതു.
  rmc-rmc: Ma dža aňi andro kher, kaj mulatinen, hoj lenca te bešes, te chas a te
    pijes.“
  pes-OPV: و تو به خانه بزم داخل مشو و باایشان برای اکل و شرب منشین.
  ron-1924: Сэ ну интри нич ынтр-о касэ де петречере, ка сэ те ашезь ку ей, сэ мэнынчь
    ши сэ бей.”
  ben-OBCV: “আবার কোনো ভোজ-উৎসবের গৃহে তুমি প্রবেশ করে, সেখানে ভোজন ও পান করার জন্য
    বসে পড়বে না।
  som-som: Oo weliba waa inaadan innaba u gelin gurigii diyaafadu taal inaad iyaga
    la fadhiisatid oo aad wax la cuntid, waxna la cabtid.
  lat-VUC: Et domum convivii non ingrediaris, ut sedeas cum eis, et comedas, et bibas.
  eng-ASVBT: And thou shalt not go into the house of feasting to sit with them, to
    eat and to drink.
  ita-1885: Parimente non entrare in alcuna casa di convito, per seder con loro, per
    mangiare e per bere.
  eng-LXXUP: Thou shalt not enter into the banquet house, to sit with them to eat
    and to drink.
  eng-ULB: You must not go to a banquet house to sit with them in order to eat or
    drink.'
  spa-VBL: No entres en una casa donde la gente está de fiesta ni te sientes con ellos
    a comer y beber.
  fra-_FOB: N'entre pas non plus dans la maison de festin, pour t'asseoir avec eux,
    pour manger ou pour boire.
  mal-mal: അവരോടുകൂടി ഇരുന്നു ഭക്ഷിക്കുവാനും പാനം ചെയ്യുവാനും നീ വിരുന്നുവീട്ടിലേക്കു
    പോകരുത്”.
  urd-GVR: Aise ghar meṅ bhī dāḳhil na honā jahāṅ log ziyāfat kar rahe haiṅ. Un ke
    sāth khāne-pīne ke lie mat baiṭhnā.”
  suz-BL: गे भोज पशो खिंम मओव़ङो। मिनु मेकोपुकी नु जचा तूचा कली मनिस्‍सो।
  eng-NOY: Neither enter thou into the house of feasting, To sit down with them to
    eat and to drink!
  ita-1927: Parimente non entrare in alcuna casa di convito per sederti con loro a
    mangiare ed a bere.
  ckb-ckb: «هەروەها مەچووە ماڵێک داوەتی هەبێت، بۆ ئەوەی لەگەڵیان دابنیشیت و بخۆیت
    و بخۆیتەوە،
  eng-BBE: And you are not to go into the house of feasting, or be seated with them
    to take food or drink.
  kan-OKCV: “ಅವರ ಸಂಗಡ ಕೂತುಕೊಂಡು ಉಣ್ಣುವುದಕ್ಕೂ ಕುಡಿಯುವುದಕ್ಕೂ ಔತಣದ ಮನೆಯಲ್ಲಿ ಪ್ರವೇಶಿಸಬೇಡ.
  tam-2017: நீ அவர்களுடன் அமர்ந்து சாப்பிட விருந்துவீட்டிலும் நுழையாதே.
  spa-RV-1909: Asimismo no entres en casa de convite, para sentarte con ellos á comer
    ó á beber.
  ron-BTF: De asemenea să nu intri în casa de ospăț, pentru a ședea cu ei să mănânci
    și să bei.
  eng-WEBP: “You shall not go into the house of feasting to sit with them, to eat
    and to drink.”
  eng-FBV: Don't go into a house where people are celebrating and sit down with them
    to eat and drink.
  nld-1939: Ge moogt naar geen feestgelag gaan, Niet met hen aanzitten, om te eten
    of te drinken!
  nch-BL: “Huajca Jeremías, amo xiya ipan nopa pililhuitzitzi cati quichihuaj pampa
    quimatij huala cati ohui. Amo ximosehui inihuaya para titacuas o titais.
  vie-1934: Cũng đừng vào trong phòng tiệc, đặng ngồi ăn uống với chúng nó.
  hin-CV: “इसके सिवा तुममें से कोई भी ऐसे घर में जाकर न बैठ जाए जहां भोज आयोजित है,
    कि तुममें से वहां कोई भी भोज में सम्मिलित हो.
  spa-BES: Y no debes entrar a la casa del banquete, ni sentarte con ellos para comer
    o beber.
  tdx-tdx: Ko imoaha’o ka ze anjomba manao sabadidake, iambesara’o, hikama ndra hinoñe.
  tha-KJV: เจ้​าอย่าเข้าไปนั่​งก​ินและดื่มกับเขาในเรือนที่​มี​การเลี้ยง
  por-BR-2018: Nem também entres em casa de banquete, para te sentares com eles para
    comer e beber;
  deu-ELO: Auch in ein Haus des Gastmahls sollst du nicht gehen, bei ihnen zu sitzen,
    um zu essen und zu trinken.
  eng-WYC-2018: And thou shalt not enter into the house of (the) feast, that thou
    sit with them, and eat, and drink.
  epo-epo: Ankaŭ en la domon de festeno ne iru, por sidi kun ili, por manĝi kaj trinki.
  uig-PIN: Sǝn bolsang ǝl-yurt bilǝn billǝ yǝp-iqixkǝ toy-bǝzmǝ bolƣan ɵygimu kirmǝ;
  beo-beo: 'Dunu eno da diasu ganodini lolo nasea, di da amo ha:i moma:ne gilisimusa:
    amo diasuga maedafa golili sa:ima.'
  tpi-OTNT: “Na yu no ken i go long haus bilong ol man i mekim bikpela kaikai na sindaun
    wantaim ol bilong kaikai na dring.
  hau-SA: “Kada kuma ka shiga gidan da ake biki ka zauna don ci da sha.
  uig-LAT: Sen bolsang el-yurt bilen bille yep-ichishke toy-bezme bolghan öygimu kirme;
  nde-nde: Njalo ungangeni endlini eledili ukuba uhlale phansi udle unathe.
  ton-ton: ‌ʻOua foki naʻa ke ʻalu ki he fale ʻoe kātoanga, ke nofo mo kinautolu ke
    kai mo inu.
  ces-1613: Tolikéž do domu hodování nechoď, abys sedati měl s nimi při jídle a pití.
  eng-WMB: “You shall not go into the house of feasting to sit with them, to eat and
    to drink.”
  tam-TCV: “விருந்து வீட்டிற்குள் போகவோ, அவர்களுடன் சேர்ந்து சாப்பிடவோ குடிக்கவோ உட்கார
    வேண்டாம்.
  ceb-ULB: Kinahanglan nga dili ka moadto sa panimalay nga nagkumbira aron lamang
    sa pagkaon ug pag-inom'.
  pol-UBG: Nie wchodź do domu uczty, by zasiąść z nimi do jedzenia i picia.
  urd-GVU: ایسے گھر میں بھی داخل نہ ہونا جہاں لوگ ضیافت کر رہے ہیں۔ اُن کے ساتھ کھانے
    پینے کے لئے مت بیٹھنا۔“
  deu-1912: Du sollst auch in kein Trinkhaus gehen, bei ihnen zu sitzen, weder zu
    essen noch zu trinken.
  kan-2017: ಔತಣದ ಮನೆಯಲ್ಲಿಯೂ ಸೇರಬೇಡ, ಅಲ್ಲಿನವರೊಂದಿಗೆ ಕುಳಿತು ತಿನ್ನಬೇಡ, ಕುಡಿಯಬೇಡ.
  yap-yap: “Dab mu thum’ ngalan ba naun ni yibe mur riy. Dab mu sabal ngorad ngam
    un ngorad ko abich fa garbad.
  hlt-MCSB: Buhkoknah im kah amih taengah ngol ham, caak ham neh ok ham khaw kun boeh.
  mdy-ETH: «ዓሲ ዎላ ሙኡዚ ሙይ ዎዛዻ ማኣሪ ጌሊፖ፤ ሙዓኒና ዑሽካኒ ዔያቶና ዎላ ዴይፖ።
  twi-ASANTE: “Na nhyɛne efie a apontoɔ kɔ so wɔ mu nkɔtena ase, nnidi na nnom.
  eng-WEBU: “You shall not go into the house of feasting to sit with them, to eat
    and to drink.”
  wal-wal: “Gibirai de7iyo keettaakka geloppa; maanaunne uyanau etaara issippe uttoppa.
  spa-PDDPT: Tampoco entres en la casa del banquete para sentarte a comer y beber
    con ellos.
  gun-gun: Eike eme oo ngaru oikoa py, ha'e kuery reve reguapy vy rekaru ha'e rey'u
    e'ỹ aguã.”
  ilo-ULB: Masapul a saanka a mapan iti balay a pagrambakan a makitugaw kadakuada
    tapno mangan ken uminom.'
  kpg-kpg: “Hudee ulu gi di hale o nia daangada ala e hai nadau hagamiami. Hudee noho
    gi lala i baahi digaula e miami be e inu.
  uig-ARA: سەن بولساڭ ئەل-يۇرت بىلەن بىللە يەپ-ئىچىشكە توي-بەزمە بولغان ئۆيگىمۇ كىرمە؛
  sus-sus: I naxa ɲɔn fe bande don, i naxa lu sunnun mixie fɛ ma e madundufe ra,
  pon-2006: “Ke dehpa pedolong nan ihmw ehu me aramas akan wie kamakamadipw ie, pwe
    ke en iang mwohdehng tehpel oh tungoal ie.
  ksd-ksd: Ma koko una vana ta ra pal na lukara upi avat a ki varurung ma diat ta
    ra nian ma ta ra nimomo.
  tur-YTC: “Onlarla birlikte oturup yiyip içmek için ziyafet evine girmeyeceksin.”
  grc-BRENT: Εἰς οἰκίαν πότου οὐκ εἰσελεύσῃ σὺ, συγκαθίσαι μετʼ αὐτῶν τοῦ φαγεῖν καὶ
    πιεῖν.
  ind-AYT: Janganlah kamu masuk ke rumah perjamuan untuk duduk bersama mereka, untuk
    makan dan minum.”
  nya-nya: “Ndipo usalowe mʼnyumba mmene muli madyerero, nʼkukhala pansi ndi kudya
    ndi kumwa nawo.
  hrv-hrv: Ne ulazi u kuću slavlja da s njima sjediš i gostiš se.”
  mps-mps: “Tama nage te genuai nai daa tubo beba pelama, te augwali dali deliba kisalu,
    te nai tuyu, ąį tuyu me tigio.
  tpi-tpi: “Na yu no ken i go long haus bilong ol man i mekim bikpela kaikai na sindaun
    wantaim ol bilong kaikai na dring.
  dan-1931: Og kom ikke i et Gildehus for at sidde iblandt dem og spise og drikke;
  vie-OVCB: Con đừng đến phòng tiệc và lễ lạc của chúng. Đừng ăn và uống gì với chúng.
  guj-2017: ખાવાપીવાને અર્થે જમણવારના ઘરમાં તું તેઓની સાથે બેસી જઈશ નહિ.
  pon-2006A: “Ke dehpa pedolong nan ihmw ehu me aramas akan wie kamakamadipw ie, pwe
    ke en iang mwohdehng tehpel oh tungoal ie.
  por-BRBSL: “Você não entrará na casa de banquete para sentar-se com eles, comer
    e beber”.
  cth-cth: Hatdawkvah, caneinae im dawk kâen hanh, ahnimouh hoi cungtalah tahung hanh,
    cat hanh.
  twi-twi: “Na nhyɛn ofi a aponto kɔ so wɔ mu nkɔtena ase, nnidi na nnom.
  hlt-hlt: Buhkoknah im kah amih taengah ngol ham, caak ham neh ok ham khaw kun boeh.
  tbz-SIM: Fɔ̃́ nSedemii, ɑ mɛ mbɑ́ɑ́ kɔtɛ tɛbɑncĩ́ɛ̃̀tɛ̀ mɑtɛ̀, ɑ bɑ́ɑ́ bɛ̀ wɛ̃nnɛ́nɛ̀
    kɛ́kɑri yoo dí wɛ̃nnɛ́ kɛ́nkɑri kɛ́nyɔ̃̀ mmɛnɑɑ̀.
  msy-2020: “Nɨ gumazamizir isar ekiabagh amibar dɨpenibar mangɨ, me ko ikɨ dagheba
    ko dɨpabar aman markɨ.
  azb-azb: Sən onlarla oturaraq yeyib-içmək üçün ziyafət məclislərinə də girmə”.
  eng-DBY: And thou shalt not go into the house of feasting, to sit with them, to
    eat and to drink.
  hin-2017: तू भोज के घर में इनके साथ खाने-पीने के लिये न जाना।
  wol-KYG: Kërug bernde it, bu fa dugg, di toogandoo, di lekk ak a naan.»
  eng-YLT: A house of banqueting thou dost not enter, To sit with them, to eat and
    to drink,
  kne-kne: “Adi ka aben makikan ya makiinom sin beey ay nanpaltian da ay manraragsak,
  eng-WYC-2017: And thou shalt not enter into the house of feast, that thou sit with
    them, and eat, and drink.
  eng-WMBB: “You shall not go into the house of feasting to sit with them, to eat
    and to drink.”
  urd-GVH: ऐसे घर में भी दाख़िल न होना जहाँ लोग ज़ियाफ़त कर रहे हैं। उनके साथ खाने-पीने
    के लिए मत बैठना।”
  rug-rug: Mu lopu nuquria sa vetu vasina korapa inevaṉa si arini meke la habotu pude
    hena na napo.
  gaz-gaz: “Mana cidhi jiru hin seenin; nyaachuu fi dhuguuf jettees isaan wajjin hin
    taaʼin.
  fra-LSG: N’entre pas non plus dans une maison de festin, Pour t’asseoir avec eux,
    Pour manger et pour boire.
  yal-yal: “I nama so banxina nde yi sɛwa donse donna dɛnaxan yi, i yi dɔxɔ muxune
    fɛma i dɛgedeni, i yi i min.
  haw-1868: Mai komo aku hoi oe iloko o ka hale ahaaina, e noho pu me lakou, e ai,
    a e inu.
  arb-NAV: وَلا تَذْهَبْ إِلَى بَيْتٍ فِيهِ مَأْدُبَةٌ لِتَجْلِسَ مَعَهُمْ وَتَأْكُلَ
    وَتَشْرَبَ،
  ewe-ewe: “Ne wole nu ɖum le dzidzɔ kpɔm le aƒe aɖe me la, mègage ɖe aƒe ma me nanɔ
    anyi be yeaɖu nu, ano nu o.
  eng-LEE: And into the house of feasting shalt thou not enter, to sit with them,
    to eat and to drink.
  asm-FB: তুমি তেওঁলোকৰ লগত ভোজন-পান কৰিবৰ অৰ্থে, তেওঁলোকৰ লগত বহিবলৈ ভোজৰ ঘৰত নোসোমাবা।”
  sus-A: عِ نَشَ حْن قٍ بَندٍ دٌن، عِ نَشَ لُ سُننُن مِشِيٍ قّ مَ عٍ مَدُندُقٍ رَ،
  fra-SBL: « Tu n'entreras pas dans la maison du festin pour t'asseoir avec eux, pour
    manger et pour boire. »
  hbo-hbo: וּבֵית־מִשְׁתֶּ֥ה לֹא־תָבֹ֖וא לָשֶׁ֣בֶת אֹותָ֑ם לֶאֱכֹ֖ל וְלִשְׁתֹּֽות׃
    ס
  kik-kik: “Ningĩ ndũkanatoonye mũciĩ ũrĩ na gĩathĩ, atĩ nĩguo ũikare thĩ nao mũrĩe
    na mũnyue.
  fra-NCL: Ne va pas dans la maison du festin pour t’asseoir avec eux, pour manger
    et pour boire.
  cek-AK: Nang loe poihsakhaih ahmuen ah caeh hmah, nihcae hoi doeh nawnto anghnu
    hmah, nawnto nae hmah loe, caa hmah.
  cuk-cuk: ”Melle iba-onolenaid-negse be dognao. Melle be mas-gunnegala, gobbaligala,
    a-dulemar-abargi be signao.
  uig-CYR: Сән болсаң әл-жут билән биллә йәп-ичишкә той-бәзмә болған өйгиму кирмә;
  tel-2017: విందు జరిగే ఇంట్లోకి నువ్వు వెళ్లొద్దు. వారితో కూర్చుని తిని తాగొద్దు.
  hat-BSA: “Anplis, ou pa prale nan yon kay ki gen fèt pou chita ak yo pou manje ak
    bwè.”
  kos-kos: “Nimet utyak nu in sie lohm ma mwet uh orek kufwa we. Kom in tia pituki
    yorolos in mongo ac nim.
  hbo-WLC: וּבֵית־מִשְׁתֶּ֥ה לֹא־תָב֖וֹא לָשֶׁ֣בֶת אוֹתָ֑ם לֶאֱכֹ֖ל וְלִשְׁתּֽוֹת׃
    ס
  ibo-ibo: “Abanyekwala nʼụlọ ebe e nwere oriri soro ndị nọ nʼebe ahụ nọdụ ala iri
    ihe na ịṅụ ihe ọṅụṅụ
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ଭୋଜନପାନ କରିବା ନିମନ୍ତେ ସେମାନଙ୍କ ସଙ୍ଗେ ବସିବା ପାଇଁ କୌଣସି ଭୋଜି
    ଗୃହକୁ ଯିବ ନାହିଁ।
  chk-chk: Kosap pwal feila lon eu imw ia a fis kametip ie, pwe kopwe mot rer o etiir
    le mongö o ün.
  rop-rop: “Nomo go langa det haus weya pipul abumbat padi. Yu nomo jidan garram olabat
    blanga dagat o dringgim enijing.
  ukr-1871: Так само не ходи й у таку господу, де бенкетують, щоб із ними седїти,
    їсти та пити;
  deu-1951: Du sollst auch nicht in das Trinkhaus gehen, zu ihnen sitzen und mit ihnen
    essen und trinken.
  eng-JPS: And thou shalt not go into the house of feasting to sit with them, to eat
    and to drink.
  srp-1865: Tako ne ulazi u kuæu u kojoj je žalost da sjedeš s njima da jedeš i piješ.
  lug-lug: Era toyingiranga mu nnyumba muli kinyumu n’otuula okulya n’okunywa.
  heb-heb: ובית משתה לא תבוא לשבת אותם לאכל ולשתות׃
  ben-IRV: তুমি তাদের সঙ্গে ভোজন ও পান করার জন্য ভোজের ঘরে বসবে না।”
  pan-pan: ਤੂੰ ਦਾਵਤ ਵਾਲੇ ਘਰ ਨਾ ਜਾ ਭਈ ਉਹਨਾਂ ਨਾਲ ਬੈਠ ਕੇ ਖਾਵੇਂ ਅਤੇ ਪੀਵੇਂ
  mya-JVB: ထိုနည်းတူ ၊ စားသောက်ပွဲခံ ရာ အိမ် သို့မ ဝင် နှင့်။ သူ တို့နှင့် ပေါင်းဘော်
    ၍ မစား မသောက် နှင့်။
  tbg-tbg: Are vaiinti nahenti ruvaaqumavi vaiha nora kara ne vainaini kia vuane.
    Hauri are vika hampata oquvi vaihara karavata namarivata nerorave.
  hmo-hmo: “Aria idia karaia noho ruma ta lalonai do oi raka vareai lasi, aria idia
    ania, bona inua noho taudia danu do oi helai lasi.
  urd-urd: और तू ज़ियाफ़त वाले घर में दाख़िल न होना कि उनके साथ बैठकर खाए पिए।
  rus-SYN: Не ходи также и в дом пиршества, чтобы сидеть с ними, есть и пить;
  bqc-SIM: Ńsu gɛ̃ ua pↄ́ wàlɛ pↄnakɛuo, ńsu zↄ̃lɛ ǹ pↄble ǹ igbɛ̃ńnↄo.
  tcz-CHONGTHU: Hiche miho toh nekhom donkhom dinga, agolvah nau mun’a navalut louhel
    ding ahi.
  mar-mar: ज्या घरात मेजवानी सुरु आहे, अशा घरात त्यांच्यासोबत तू खायला व प्यायला बसू
    जाऊ नकोस.
  qub-qub: «Chaynöpis gamga ama yaycunquichu fistacunacho alli micuycunata micurcaycashan
    wasiman paycunawan iwal micur upur jamacaycärinayquipaj.
  bqp-bqp: Yinni Gusunɔ u mɑɑ Yeremi sɔ̃ɔwɑ u nɛɛ, yɛnu mi bɑ tɔ̃ɔ bɑkɑ dim mɔ̀, ɑ
    ku du mi, i di i nɔ kɑ be sɑnnu.
  hat-hat: Pa antre nan kay kote y'ap fè fèt non plis. Pa chita sou tab pou manje
    bwè ak yo.
  eng-BSB: You must not enter a house where there is feasting and sit down with them
    to eat and drink.
  eng-WEBPB: “You shall not go into the house of feasting to sit with them, to eat
    and to drink.”
  kbq-kbq: Ana hu'neanki vahe'mo'zama tusi ne'zama kre'za nene'za tinema nene'za musenkasema
    hanaza nompina kagra umani'nenka, ne'zane tinena onetfa huo.
  nhe-BL: “Huajca Jeremías, amo xiya ipan nopa pililhuitzitzi tlen quichihuaj pampa
    quimatij huala tlen ohui. Amo ximosehui ininhuaya para titlacuas o titlais.
  gub-BL: Eixe zo tàpuz me mynykaw pupe nehe. Eapyk zo a'e pe nehe, emai'u zo wapyr
    nehe. E'u zo win wapyr nehe.
  eng-DRA: And do not thou go into the house of feasting, to sit with them, and to
    eat and drink.
