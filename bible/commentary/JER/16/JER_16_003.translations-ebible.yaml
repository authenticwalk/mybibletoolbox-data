verse: JER.016.003
translations:
  mal-C: 'കാരണം ഈ സ്ഥലത്തു ജനിച്ചിട്ടുള്ള പുത്രന്മാരെയും പുത്രിമാരെയും അവരെ പ്രസവിച്ചിട്ടുള്ള
    അമ്മമാരെയും ഈ സ്ഥലത്ത് അവർക്കു ജന്മംനൽകിയ പിതാക്കന്മാരെയും സംബന്ധിച്ച് യഹോവ ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു:'
  deu-TKW: 'Denn so spricht Jahwe in betreff der Söhne und der Töchter, die an diesem
    Orte geboren werden, und in betreff ihrer Mütter, die sie gebären, und in betreff
    ihrer Väter, die sie in diesem Lande zeugen:'
  lin-lin: 'Pamba te, tala liloba oyo Yawe alobi na tina na bana mibali mpe bana basi
    oyo bakobotama na mboka oyo, mpe na tina na basi oyo bazali bamama na bango mpe
    mibali oyo bazali batata na bango :'
  eng-LSV: 'For thus said YHWH, || Of the sons and of the daughters who are born in
    this place, || And of their mothers—those bearing them, || And of their fathers—those
    begetting them in this land:'
  eng-GNV: For thus sayeth the Lord concerning the sonnes, and concerning the daughters
    that are borne in this place, and concerning their mothers that beare them, and
    concerning their fathers, that beget them in this land,
  eng-WEBSTER: For thus saith the LORD concerning the sons and concerning the daughters
    that are born in this place, and concerning their mothers that bore them, and
    concerning their fathers that begat them in this land;
  nhw-BL: NimoTECO nimitzilhuis ya ni catli nijtlalijtoc para ininpantis nopa coneme
    catli tlacatise ipan ni altepetl ihuaya nochi ininnanahua huan inintatahua.
  swh-ONEN: 'Kwa maana hili ndilo asemalo Bwana kuhusu wana na binti wazaliwao katika
    nchi hii, na kuhusu wale wanawake ambao ni mama zao, na wale wanaume ambao ni
    baba zao:'
  bba-bba: Wee ye yɑ koo bii be bɑ koo mɑrurɑ tem mɛ sɔɔ deemɑ, kɑ ben mɛrobu kɑ ben
    tundobu.
  eng-KJVCPB: For thus saith the Lord concerning the sons and concerning the daughters
    that are born in this place, and concerning their mothers that bare them, and
    concerning their fathers that begat them in this land;
  luo-luo: 'Nimar ma e gima Jehova Nyasaye wacho kuom yawuowi gi nyiri monywol e pinyni
    kendo kuom mon ma minegi kod chwo ma wuonegi:'
  meu-meu: 'Badina be Iehova ese ina tano ai e varamu memerodia bona kekenidia, bona
    e abidia hahinedia bona e havaradia taudia na ini e herevalaidia tomamu:'
  npi-ULB: किनकि यस ठाउँमा जन्मने छोराहरू र छोरीहरू, तिनीहरूलाई जन्माउने आमाहरू र
    तिनीहरूलाई यस देशमा जन्मने पार्ने बाबुलाई परमप्रभु यसो भन्‍नुहुन्छ,
  yor-yor: Nítorí èyí ni ohun tí Olúwa wí nípa ọmọkùnrin tàbí ọmọbìnrin tí wọ́n bá
    bí nílẹ̀ yìí, àti ìyá tí ó bí wọn àti baba wọn.
  pes-OPCB: چون کودکانی که در اینجا به دنیا بیایند همراه پدران و مادرانشان
  tgl-ULB: Sapagkat sinasabi ito ni Yahweh sa mga anak na lalaki at babae na ipinanganak
    sa lugar na ito, sa mga ina na nagsilang sa kanila, at sa mga ama na naging dahilan
    ng pagkakasilang nila sa lupaing ito.
  hui-hui: I̱ Anduane Homogo i̱na dindi ogoriani aba ai̱yahabi waneigini bu karuhabi
    mbirale tagira ibulebirago langero.
  mya-mya: ဤ​အ​ရပ်​တွင်​မွေး​ဖွား​သည့်​သား​သ​မီး​များ​နှင့် သူ​တို့​၏​မိ​ဘ​တို့​သည်​အ​ဘယ်​သို့​အမှု​ရောက်
    ရ​ကြ​မည်​ကို​သင့်​အား​ငါ​ဖော်​ပြ​မည်။-
  bod-N: ཅི་ལ་ཞེ་ན། གནས་འདིར་བཙས་པའི་བུ་དང་བུ་མོ་རྣམས་དང་། དེ་དག་སྐྱེས་པའི་ཕ་དང་མ་རྣམས་ཀྱི་སྐོར་ལ་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
  sna-sna: 'Nokuti zvanzi naJehovha, pamusoro pavanakomana navanasikana vanoberekwa
    munyika ino napamusoro pavakadzi vanova vanamai vavo navarume vanova madzibaba
    avo:'
  spa-BLM: Porque Yahvé dice acerca de los hijos y de las hijas que nazcan en este
    lugar, y acerca de sus madres que los hayan dado a luz, y acerca de sus padres
    que se hayan convertido en su padre en esta tierra
  cac-cac: A in Jehová in tic ol val d'ayach tas ol javoc d'a yib'an̈ eb' unin ol
    aljoc d'a jun chon̈ab' tic yed' d'a yib'an̈ eb' mamab'il nunab'il.
  swh-ULB: Kwa kuwa Bwana asema hivi kwa wana na binti ambao wamezaliwa hapa, kwa
    mama waliowabeba, na kwa baba waliowafanya wazaliwe katika nchi hii,
  bel-bel: 'Бо так кажа Гасподзь пра сыноў і дачок, якія народзяцца на месцы гэтым,
    і пра матак іхніх, якія народзяць іх, і пра бацькоў іх, якія зачнуць іх на гэтай
    зямлі:'
  deu-ELBBK: 'Denn so spricht der HERR über die Söhne und über die Töchter, die an
    diesem Ort geboren werden, und über ihre Mütter, die sie gebären, und über ihre
    Väter, die sie zeugen in diesem Land:'
  mbb-OT: Egkeǥiyen ku kenikew ke hengkey is egkehitavù te menge vatà he egkengeetew
    kayi he lugar wey te menge ginikanan dan.
  mal-2015: 'ഈ സ്ഥലത്തു ജനിക്കുന്ന പുത്രന്മാരെയും പുത്രിമാരെയും കുറിച്ചും ഈ ദേശത്തു
    അവരെ പ്രസവിക്കുന്ന അമ്മമാരെക്കുറിച്ചും അവരെ ജനിപ്പിക്കുന്ന അപ്പന്മാരെക്കുറിച്ചും
    യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  rmc-rmc: 'Bo kada phenel o RAJ pal o čhave the pal o čhaja, so uľile pre kada than,
    the pal lengre daja the dada, so len ande pro svetos:'
  pes-OPV: 'زیرا خداونددرباره پسران و دخترانی که در این مکان مولودشوند و درباره مادرانی
    که ایشان را بزایند وپدرانی که ایشان را در این زمین تولید نمایند چنین می‌گوید:'
  ron-1924: 'Кэч аша ворбеште Домнул деспре фиий ши фийчеле каре се вор наште ын локул
    ачеста, деспре мамеле каре-й вор наште ши деспре таций лор каре ле вор да наштере
    ын цара ачаста:'
  ben-OBCV: 'কারণ এখানে জন্ম নেওয়া ছেলেমেয়েদের সম্পর্কে এবং তাদের মায়েদের ও বাবাদের
    সম্পর্কে সদাপ্রভু এই কথা বলেন:'
  som-som: Waayo, Rabbigu wuxuu ka leeyahay wiilasha iyo gabdhaha meeshan ku dhalan
    doona, iyo hooyooyinka iyaga dhali doona, iyo aabbayaasha iyaga dalkan ku dhex
    dhali doonaba,
  lat-VUC: 'Quia hæc dicit Dominus super filios et filias qui generantur in loco isto,
    et super matres eorum, quæ genuerunt eos, et super patres eorum, de quorum stirpe
    sunt nati in terra hac:'
  eng-ASVBT: 'For thus saith Jehovah concerning the sons and concerning the daughters
    that are born in this place, and concerning their mothers that bare them, and
    concerning their fathers that begat them in this land:'
  ita-1885: 'Perciocchè, così ha detto il Signore intorno a'' figliuoli, ed alle figliuole,
    che nasceranno in questo luogo, ed alle madri che li avranno partoriti, ed a'' padri
    che li avranno generati in questo paese:'
  eng-LXXUP: For thus saith the Lord concerning the sons and concerning the daughters
    that are born in this place, and concerning their mothers that have born them,
    and concerning their fathers that have begotten them in this land;
  eng-ULB: For Yahweh says this to the sons and daughters who are born in this place,
    to the mothers who bear them, and to the fathers who caused them to be born in
    this land,
  spa-VBL: 'Esto es lo que dice el Señor sobre los niños que nacen aquí, y sobre sus
    madres y padres, es decir, sus padres aquí en este país:'
  fra-_FOB: 'Car ainsi a dit l''Éternel, sur les fils et les filles qui naîtront en
    ce lieu, et sur leurs mères qui les auront enfantés, et sur leurs pères qui les
    auront engendrés dans ce pays:'
  mal-mal: 'ഈ സ്ഥലത്തു ജനിക്കുന്ന പുത്രീപുത്രന്മാരെക്കുറിച്ചും ഈ ദേശത്ത് അവരെ പ്രസവിക്കുന്ന
    അമ്മമാരെക്കുറിച്ചും അവർക്ക് ജന്മം നൽകുന്ന അപ്പന്മാരെക്കുറിച്ചും യഹോവ ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു:'
  urd-GVR: Kyoṅki Rab yahāṅ paidā hone wāle beṭe-beṭiyoṅ aur un ke māṅ-bāp ke bāre
    meṅ farmātā hai,
  suz-BL: मारदे हना एको रागीम जरमेशो तमी तौपुकी नु आन आंम आफ आन पर्बम परमप्रभु यावेम
  eng-NOY: For thus saith Jehovah concerning the sons and the daughters That are born
    in this place, And concerning their mothers that bore them, And concerning their
    fathers that begat them in this land;
  ita-1927: 'Poiché così parla l’Eterno riguardo ai figliuoli e alle figliuole che
    nascono in questo paese, e alle madri che li partoriscono, e ai padri che li generano
    in questo paese:'
  ckb-ckb: 'یەزدان سەبارەت بەو کوڕ و کچانەی لەم شوێنەدا لەدایک بوون و سەبارەت بە دایکانیان
    کە ئەوانیان بووە و سەبارەت بە باوکانیان کە لەم خاکەدا ئەوانیان خستووەتەوە ئەمە
    دەفەرموێت:'
  eng-BBE: 'For this is what the Lord has said about the sons and daughters who come
    to birth in this place, and about their mothers who have given them birth, and
    about their fathers who have given life to them in this land:'
  kan-OKCV: 'ಏಕೆಂದರೆ ಈ ಸ್ಥಳದಲ್ಲಿ ಹುಟ್ಟಿರುವ ಪುತ್ರಪುತ್ರಿಯರನ್ನು ಕುರಿತು ಮತ್ತು ಅವರ ತಾಯಂದಿರನ್ನೂ,
    ಅವರನ್ನು ಪಡೆದ ತಂದೆಗಳನ್ನೂ ಕುರಿತು ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ:'
  tam-2017: இவ்விடத்தில் பிறக்கிற மகன்களையும் மகள்களையும், இந்தத் தேசத்தில் அவர்களைப்
    பெற்ற தாய்களையும் அவர்களைப் பெற்ற தகப்பன்களையும் குறித்துக் யெகோவா சொல்லுகிறது
    என்னவென்றால்,
  spa-RV-1909: Porque así ha dicho Jehová acerca de los hijos y de las hijas que nacieren
    en este lugar, y de sus madres que los parieren, y de los padres que los engendraren
    en esta tierra.
  ron-BTF: 'Pentru că astfel spune DOMNUL referitor la fiii și referitor la fiicele
    care s-au născut în acest loc și referitor la mamele lor care i-au născut și referitor
    la părinții lor care i-au născut în această țară:'
  eng-WEBP: 'For the LORD says concerning the sons and concerning the daughters who
    are born in this place, and concerning their mothers who bore them, and concerning
    their fathers who became their father in this land:'
  eng-FBV: 'This is what the Lord says about children born here, and about their mothers
    and fathers—their parents here in this country:'
  nld-1939: 'Want zo spreekt Jahweh over de zonen en dochters, Die in deze plaats
    geboren worden, Over de moeders, die ze baren, Over de vaders, die ze in dit land
    verwekken:'
  nch-BL: NimoTECO nimitzilhuis ya ni cati nijtalijtoc para ininpantis nopa coneme
    cati tacatise ipan ni altepet ihuaya nochi ininanahua huan inintatahua.
  vie-1934: 'Vì Đức Giê-hô-va phán về những con trai con gái sẽ sanh tại đây, và về
    những cha mẹ đã sanh đẻ chúng nó trong đất nầy như vầy:'
  hin-CV: इस स्थान में उत्पन्‍न पुत्र-पुत्रियों के विषय में, उनकी माताओं एवं उन पिताओं
    के विषय में, जिन्होंने इन्हें पैदा किया है, याहवेह की यह पूर्ववाणी है.
  spa-BES: 'Porque esto es lo que el Señor ha dicho acerca de los hijos e hijas que
    nacen en este lugar, y sobre sus madres que los han dado a luz, y sobre sus padres
    que les han dado vida en esta tierra:'
  tdx-tdx: 'Fa hoe t’Iehovà ty amo ana-dahy naho anak’ampela terake ami’ty toetse
    toio, naho i rene’e nisamake iareo, naho i rae’e nampiareñe iareo an-tane atoiy:'
  tha-KJV: เพราะพระเยโฮวาห์ตรั​สด​ังนี้เรื่องบุตรชายและบุตรสาวที่​เก​ิดในที่​นี้ และทรงกล่าวถึงพวกมารดาที่คลอดบุตรเหล่านั้น
    และพวกบิดาที่​ให้​บังเกิดคนเหล่านั้นในแผ่นดินนี้​ว่า
  por-BR-2018: 'Porque assim diz o SENHOR quanto aos filhos e às filhas que nascerem
    neste lugar, e às suas mães que os tiverem e aos pais que os gerarem nesta terra:'
  deu-ELO: 'Denn so spricht Jehova über die Söhne und über die Töchter, welche an
    diesem Orte geboren werden, und über ihre Mütter, die sie gebären, und über ihre
    Väter, die sie zeugen in diesem Lande:'
  eng-WYC-2018: For the Lord saith these things on sons and daughters, that be engendered
    in this place, and on the mothers of them, that engendered them, and on the fathers
    of them, of whose generation they be born in this land. (For the Lord saith these
    things about the sons and daughters, who be begotten in this place, and about
    their mothers, who begat them, and about their fathers, from whose generation
    they be born in this land.)
  epo-epo: 'Ĉar tiele diras la Eternulo pri la filoj kaj filinoj, kiuj naskiĝas sur
    ĉi tiu loko, pri iliaj patrinoj, kiuj naskas ilin, kaj pri iliaj patroj, kiuj
    naskigas ilin en ĉi tiu lando:'
  uig-PIN: 'Qünki Pǝrwǝrdigar bu yǝrdǝ tuƣulƣan oƣul-ⱪizlar, bu zeminda ularni tuƣⱪan
    anilar wǝ ularni tuƣdurƣan atilar toƣrisida mundaⱪ dǝydu: —'
  beo-beo: 'Mano amo da guiguda: lalelegesea amo ilia hou, amola ilia ada amola ame
    ilia hou, Na da dima olelemu.'
  tpi-OTNT: Mi Bikpela, mi laik tokim yu long ol samting bai i kamap long ol pikinini
    bilong dispela kantri na long ol papamama bilong ol.
  hau-SA: Gama ga abin da Ubangiji yana cewa game da ’ya’ya maza da matan da aka haifa
    a wannan ƙasa da kuma game da matan da suke iyayensu da suke mazan da iyayensu.
  uig-LAT: 'Chünki Perwerdigar bu yerde tughulghan oghul-qizlar, bu zéminda ularni
    tughqan anilar we ularni tughdurghan atilar toghrisida mundaq deydu: —'
  nde-nde: 'Ngoba mayelana lamadodana lamadodakazi azalelwe kulelilizwe kanye labesifazane
    abangonina lamadoda angoyise uThixo uthi:'
  ton-ton: He ʻoku pehē ʻe Sihova ki he ngaahi foha pea mo e ngaahi ʻofefine ʻaia
    ʻoku fāʻeleʻi ʻi he potu ni, pea ki heʻenau ngaahi faʻē ʻaia naʻe fāʻeleʻi ʻakinautolu,
    pea ki heʻenau ngaahi tamai ʻaia naʻe fakatupu ʻakinautolu ʻi he fonua ni;
  ces-1613: 'Nebo takto praví Hospodin o synech i dcerách zplozených v místě tomto,
    a o matkách jejich, kteréž zrodily je, i o jejich otcích, kteříž zplodili je v
    zemi této:'
  eng-WMB: 'For the LORD says concerning the sons and concerning the daughters who
    are born in this place, and concerning their mothers who bore them, and concerning
    their fathers who became their father in this land:'
  tam-TCV: 'மேலும் இந்த இடத்தில் பிறக்கும் மகன்கள், மகள்களைக் குறித்தும், அவர்களின்
    தாய்மாரான பெண்களையும், தகப்பன்மாரான மனிதர்களைக் குறித்தும் யெகோவா கூறுவது இதுவே:'
  ceb-ULB: Tungod kay miingon si Yahweh niini ngadto sa mga anak nga lalaki ug anak
    nga mga babaye nga natawo niining dapita, ngadto sa mga inahan nga nagsapupo kanila,
    ug ngadto sa mga amahan nga maoy hinungdan sa ilang pagkatawo niining yutaa,
  pol-UBG: 'Tak bowiem mówi PAN o synach i córkach urodzonych na tym miejscu, o ich
    matkach, które ich urodzą, i o ich ojcach, którzy ich spłodzą w tej ziemi:'
  urd-GVU: کیونکہ رب یہاں پیدا ہونے والے بیٹے بیٹیوں اور اُن کے ماں باپ کے بارے میں
    فرماتا ہے،
  deu-1912: 'Denn so spricht der HERR von den Söhnen und Töchtern, die an diesem Ort
    geboren werden, dazu von ihren Müttern die sie gebären, und von ihren Vätern,
    die sie zeugen in diesem Lande:'
  kan-2017: ಏಕೆಂದರೆ ಈ ಸ್ಥಳದಲ್ಲಿ ಹುಟ್ಟುವ ಗಂಡು ಹೆಣ್ಣು ಮಕ್ಕಳು, ಅವರನ್ನು ಹೆತ್ತ ತಾಯಿಯರು,
    ಅವರನ್ನು ಈ ದೇಶದಲ್ಲಿ ಪಡೆದ ತಂದೆಯಂದಿರಿಗೆ, ಇವರೆಲ್ಲರ ವಿಷಯವಾಗಿ ಯೆಹೋವನು ಹೀಗೆ ನುಡಿದಿದ್ದಾನೆ,
  yap-yap: Bay gu weliy ngom ko mang e ra buch ko bitir niyi ra gargaleg u roy nge
    gal labthir rorad.
  hlt-MCSB: He hmuen kah aka thaang canu kawng neh capa kawng khaw, amih aka cun a
    manu rhoek kawng neh he khohmuen ah amih aka sa a napa rhoek kawng he BOEIPA loh
    a thui.
  mdy-ETH: ሃኖ ቤዛ ሾይንታ ናኣቶና ዔያቶ ሾዓ ዓዶንሢናይዳ ታኣኒ ሄሊሳንዳ ባኮ ታ ኔኤም ኬኤዛንዳኔ፤
  twi-ASANTE: 'Yei ne deɛ Awurade ka fa mmammarima ne mmammaa a wɔwo wɔn asase yi
    so mmaa a wɔyɛ wɔn maamenom ne mmarima a wɔyɛ wɔn agyanom no ho:'
  eng-WEBU: 'For the LORD says concerning the sons and concerning the daughters who
    are born in this place, and concerning their mothers who bore them, and concerning
    their fathers who became their father in this land:'
  wal-wal: Ha sohuwan yelettida macca naatinne attuma naati, eta yelida aayetinne
    aawati hananabaa taani GODAI neeyyo hagaa odais.
  spa-PDDPT: 'Porque con respecto a los hijos e hijas que nazcan en este lugar, a
    las madres que los den a luz y de los padres que los engendren en esta tierra,
    Yavé dice:'
  gun-gun: 'Mba''eta po rami Senhor ijayvu kova''e tekoa py ta''y ha''e tajy kuery
    itui''i va''erã rekorã re, tuu ha''e ixy kuery rekorã re guive. Ha''e vy aipoe''i:'
  ilo-ULB: Ta kastoy ti kuna ni Yahweh kadagiti annak a lallaki ken babbai a naiyanak
    iti daytoy a lugar, kadagiti inna a nangipasngay ken kadagiti amma a nangiputot
    kadakuada iti daytoy a daga,
  kpg-kpg: Au ga hagi adu gi di goe di hai dela gaa hai ang gi nia dama ala ga haanau
    i di gowaa deenei mo di hai dela gaa hai ang gi nadau damana mo nadau dinana.
  uig-ARA: 'چۈنكى پەرۋەردىگار بۇ يەردە تۇغۇلغان ئوغۇل-قىزلار، بۇ زېمىندا ئۇلارنى تۇغقان
    ئانىلار ۋە ئۇلارنى تۇغدۇرغان ئاتىلار توغرىسىدا مۇنداق دەيدۇ: ــ'
  sus-sus: barima Alatala bara a masen die xa fe ra naxee fama baride yi bɔxi ma,
    a nun e nga naxee e barixi, a nun e baba naxee e sɔtɔxi,
  pon-2006: I pahn ndaiong uhk dahme pahn wiawihong seri kan me pahn ipwidi wasaht
    oh dahme pahn wiawihong ar pahpa oh nohno kan.
  ksd-ksd: 'Tago ure ra umana bul tutana ma ra umana bul vavina ba di kava diat ta
    go ra gunan, ma ure ra vaden ba dia kava diat ma ra tarai ba dia vangala diat
    ta go ra gunan, ra Luluai i biti dari:'
  tur-YTC: 'Çünkü Yahve, bu yerde doğan oğullar ve kızlar, onları doğuran anaları
    ve bu ülkede babaları olan babaları için şöyle diyor:'
  grc-BRENT: Ὅτι τάδε λέγει Κύριος περὶ τῶν υἱῶν καὶ περὶ τῶν θυγατέρων τῶν γεννωμένων
    ἐν τῷ τόπῳ τούτῳ, καὶ περὶ τῶν μητέρων αὐτῶν τῶν τετοκυιῶν αὐτοὺς, καὶ περὶ τῶν
    πατέρων αὐτῶν τῶν γεγεννηκότων αὐτοὺς ἐν τῇ γῇ ταύτῃ,
  ind-AYT: Sebab, beginilah firman TUHAN mengenai anak-anak laki-laki dan anak-anak
    perempuan yang dilahirkan di tempat ini, dan mengenai ibu-ibu yang melahirkan
    mereka dan bapak-bapak yang menjadi ayah mereka di negeri ini,
  nya-nya: pakuti ana aamuna ndi ana aakazi obadwira mʼdziko muno, komanso amayi awo
    ndi abambo awo amene anabereka anawo mʼdziko muno,
  hrv-hrv: 'Jer ovako govori Jahve o kćerima i sinovima koji će se roditi na ovome
    mjestu i o majkama koje će ih rađati i o očevima koji će ih imati u ovoj zemlji:'
  mps-mps: “Magi baso meni. Ena Genuai Bidi, eno nagebolo te tǫ kantride ame nai
    wai dabeba me te augwa aya idaba pedelabo sę po wainogo ebao,” wali.
  tpi-tpi: Mi Bikpela, mi laik tokim yu long ol samting bai i kamap long ol pikinini
    bilong dispela kantri na long ol papamama bilong ol.
  dan-1931: 'Thi så siger HERREN om de Sønner og Døtre, der fødes på dette Sted, og
    om Mødrene, som føder dem, og Fædrene, som avler dem i dette Land:'
  vie-OVCB: 'Vì đây là điều Chúa Hằng Hữu phán về những đứa trẻ sinh trong thành này,
    cùng mẹ và cha của chúng:'
  guj-2017: કેમ કે આ જગ્યાએ જન્મેલા દીકરા દીકરીઓ વિષે અને તેઓને જન્મ આપનાર માતાપિતા
    વિષે યહોવાહ કહે છે કે,
  pon-2006A: I pahn ndaiong uhk dahme pahn wiawihong seri kan me pahn ipwidi wasaht
    oh dahme pahn wiawihong ar pahpa oh nohno kan.
  por-BRBSL: 'Pois Yahweh diz a respeito dos filhos e das filhas que nascem neste
    lugar, e a respeito de suas mães que os carregaram, e a respeito de seus pais
    que se tornaram seus pais nesta terra:'
  cth-cth: Hete hmuen koe khe e canaw hoi a manu na pa kong dawk BAWIPA ni hettelah
    a dei,
  twi-twi: 'Sɛɛ na Awurade ka fa mmabarima ne mmabea a wɔwo wɔn asase yi so; mmea
    a wɔyɛ wɔn nanom ne mmarima a wɔyɛ wɔn agyanom no ho:'
  hlt-hlt: He hmuen kah aka thaang canu kawng neh capa kawng khaw, amih aka cun a
    manu rhoek kawng neh he khohmuen ah amih aka sa a napa rhoek kawng he BOEIPA loh
    a thui.
  tbz-SIM: Ntɛ ti Yiɛ̀ nKuyie nni nnɑ̀kɛ́ tì kɛ̀ dɛ̀ ntukúnɛ̀ ibí bɛ̀ yóó piɛ́ ì Sudɑɑ
    kó kutempɛ̃ mmiɛkɛ initidɑbí nɛ̀ initipobí i yɔ̃bɛ̀ nɛ̀ i cicɛbɛ̀ bɛ kpɛ́í.
  msy-2020: Kɨ Ikiavɨra Itir God, kɨ nguazir kamɨn itir boriba ko, men amebaba ko
    afeziar me batamiba, kɨ me bativamin bizibar gun nɨ mɨkɨmasa.
  azb-azb: 'Çünki bu yerdə doğulan oğullar və qızlar, onları doğan analar və onları
    törədən atalar üçün Rəbb belə deyir:'
  eng-DBY: 'For thus saith Jehovah concerning the sons and concerning the daughters
    that are born in this place, and concerning their mothers that bear them, and
    concerning their fathers that beget them in this land:'
  hin-2017: क्योंकि जो बेटे-बेटियाँ इस स्थान में उत्पन्न हों और जो माताएँ उन्हें जनें
    और जो पिता उन्हें इस देश में जन्माएँ,
  wol-KYG: Aji Sax ji kat dafa wax ci gone yu góor yeek gone yu jigéen yi juddoo ci
    bii bérab, wax ci seen ndey yi leen jur wax ci seen baay yi leen meññ ci mii réew,
  eng-YLT: 'For thus said Jehovah, Of the sons and of the daughters who are born in
    this place, And of their mothers — those bearing them, And of their fathers —
    those begetting them in this land:'
  kne-kne: Tan nay ay ipaammok en sik-a din mapasamak to sin maianak isna ya din ama
    ya ina da.
  eng-WYC-2017: For the Lord saith these things on sons and daughters, that be engendered
    in this place, and on the mothers of them, that engendered them, and on the fathers
    of them, of whose generation they be born in this land.
  eng-WMBB: 'For the LORD says concerning the sons and concerning the daughters who
    are born in this place, and concerning their mothers who bore them, and concerning
    their fathers who became their father in this land:'
  urd-GVH: क्योंकि रब यहाँ पैदा होनेवाले बेटे-बेटियों और उनके माँ-बाप के बारे में
    फ़रमाता है,
  rug-rug: 'Ura hiera gua si zama nia e Zihova pa guguadi ri na koreo na vineki pu
    podo koasa popoa hie meke gua tugo sari na barikaleqe sapu tinadia rini meke sari
    palabatu sapu tamadia rini:'
  gaz-gaz: 'Waaqayyo waaʼee ilmaanii fi intallan iddoo kanatti dhalatanii, waaʼee
    dubartoota haadhota isaanii taʼaniitii fi waaʼee dhiirota abbootii isaanii taʼanii
    akkana jedhaatii:'
  fra-LSG: 'Car ainsi parle l’Éternel sur les fils et les filles Qui naîtront en ce
    lieu, Sur leurs mères qui les auront enfantés, Et sur leurs pères qui les auront
    engendrés dans ce pays:'
  yal-yal: Bayo Alatala ito nan falaxi dii xɛmɛne nun dii tɛmɛne xili ma naxanye barima
    be, e nun dii ngaan naxanye e barima, e nun fafan naxanye e sɔtɔma yamanani ito
    yi, a naxa,
  haw-1868: No ka mea, penei ka olelo ana mai a Iehova, no na keikikane, a no na kaikamahine
    i hanauia ma keia wahi, a no na makuwahine nana lakou i hanau, a no na makuakane
    nana lakou i ko ai ma keia aina.
  arb-NAV: 'لأَنَّ هَذَا مَا يَقُولُهُ الرَّبُّ عَنِ الأَبْنَاءِ وَالْبَنَاتِ الْمَوْلُودِينَ
    فِي هَذَا الْمَوْضِعِ، وَعَنِ الأُمَّهَاتِ وَالآبَاءِ الَّذِينَ أَنْجَبُوهُمْ
    فِي هَذِهِ الْبِلادِ:'
  ewe-ewe: 'Elabena ale Yehowa gblɔ tso ŋutsuvi kple nyɔnuvi siwo wodzi ɖe anyigba
    sia dzi, wo dadawo kple wo fofowo ŋutie nye esi:'
  eng-LEE: 'For thus hath said the Lord concerning the sons and concerning the daughters
    that are born in this place, and concerning their mothers that bear them, and
    concerning their fathers that beget them in this land:'
  asm-FB: 'কিয়নো, এই ঠাইত ওপজা পো-জীৰ বিষয়ে আৰু এই দেশত তেওঁলোকক প্ৰসৱ কৰা মাতৃসকলৰ,
    আৰু তেওঁলোকক জন্ম দিয়া পিতৃসকলৰ বিষয়ে যিহোৱাই এইদৰে কৈছে:'
  sus-A: بَرِ مَ عَلَتَلَ بَرَ عَ مَسٍن دِيٍ شَ قٍ رَ نَشٍيٍ قَمَ بَرِدٍ يِ بْشِ مَ،
    عَ نُن عٍ نفَ نَشٍيٍ عٍ بَرِشِ، عَ نُن عٍ بَبَ نَشٍيٍ عٍ سْتْشِ،
  fra-SBL: 'Car l''Éternel dit, au sujet des fils et des filles qui naîtront dans
    ce lieu, au sujet de leurs mères qui les auront enfantés, et au sujet de leurs
    pères qui les auront engendrés dans ce pays :'
  hbo-hbo: כִּי־כֹ֣ה ׀ אָמַ֣ר יְהוָ֗ה עַל־הַבָּנִים֙ וְעַל־הַבָּנֹ֔ות הַיִּלֹּודִ֖ים
    בַּמָּקֹ֣ום הַזֶּ֑ה וְעַֽל־אִמֹּתָ֞ם הַיֹּלְדֹ֣ות אֹותָ֗ם וְעַל־אֲבֹותָ֛ם הַמֹּולִדִ֥ים
    אֹותָ֖ם בָּאָ֥רֶץ הַזֹּֽאת׃
  kik-kik: 'Nĩgũkorwo ũũ nĩguo Jehova ekuuga ũndũ ũkoniĩ aanake na airĩtu arĩa maciarĩirwo
    bũrũri ũyũ na ũkoniĩ atumia arĩa marĩ manyina mao na arũme arĩa marĩ maithe mao,
    atĩrĩ:'
  fra-NCL: 'Car ainsi parle Yahweh touchant les fils et les filles qui naissent en
    ce lieu, et touchant les mères qui les enfantent, et touchant les pères qui les
    engendrent, en ce pays :'
  cek-AK: Hae ahmuen ah tapen capanawk hoi canunawk, nihcae tapen amnonawk hoi nihcae
    sah ampanawk kawng pongah, Angraeng mah hae tiah thuih,
  cuk-cuk: 'Ar Bab-Jehová weyob we-yargi mimmigan-gwalulesmalad-annik soged, e-nangan-annik
    sogbalid, degine, e-babgan-annik sogbalid:'
  uig-CYR: 'Чүнки Пәрвәрдигар бу йәрдә туғулған оғул-қизлар, бу зиминда уларни туққан
    анилар вә уларни туғдурған атилар тоғрисида мундақ дәйду: —'
  tel-2017: ఈ స్థలంలో పుట్టే కొడుకుల గురించి కూతుళ్ళ గురించి, వాళ్ళను కనిన తల్లులను
    గురించి, ఈ దేశంలో వాళ్ళను కనిన తండ్రులను గురించి యెహోవా ఇలా చెబుతున్నాడు.
  hat-BSA: 'Paske konsa pale SENYÈ a konsènan fis ak fi ki fèt nan plas sila a, e
    konsènan manman yo ki te fè yo ak papa yo ki te fè yo nan peyi sa a:'
  kos-kos: Nga ac fahk nu sum ma ac sikyak nu sin tulik su ac isusla in acn se inge,
    oayapa nu sin papa ac nina.
  hbo-WLC: כִּי־כֹ֣ה ׀ אָמַ֣ר יְהוָ֗ה עַל־הַבָּנִים֙ וְעַל־הַבָּנ֔וֹת הַיִּלּוֹדִ֖ים
    בַּמָּק֣וֹם הַזֶּ֑ה וְעַֽל־אִמֹּתָ֞ם הַיֹּלְד֣וֹת אוֹתָ֗ם וְעַל־אֲבוֹתָ֛ם הַמּוֹלִדִ֥ים
    אוֹתָ֖ם בָּאָ֥רֶץ הַזֹּֽאת׃
  ibo-ibo: Nʼihi na otu a ka Onyenwe anyị kwuru banyere ụmụ ndị ikom niile na ụmụ
    ndị inyom niile a mụrụ nʼala a. Otu a ka ọ kwukwara banyere nne na nna ụmụntakịrị
    ndị a.
  ory-ory: କାରଣ ଏହି ସ୍ଥାନରେ ଜାତ ପୁତ୍ର ଓ କନ୍ୟାଗଣ ବିଷୟରେ ଓ ଏହି ଦେଶରେ ସେମାନଙ୍କର ପ୍ରସବକାରିଣୀ
    ମାତାମାନଙ୍କ ବିଷୟରେ, ଆଉ ସେମାନଙ୍କ ଜନ୍ମଦାତା ପିତୃଗଣ ବିଷୟରେ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି।
  chk-chk: 'Üpwe ürenuk mine epwe fis ngeni ekewe mwän me fefin mi uputiu lon ei leni,
    pwal ngeni ekewe in me sam mi nöüniir me lon ei fanü:'
  rop-rop: Ai garra dalim yu wanim garra hepin langa ola biginini hu garra bon iya,
    en langa olabat mami en dedi.
  ukr-1871: 'Так бо говорить Господь про синів й дочок, що родити муться на сьому
    місцї, і про їх матерей, що роджати муть їх, і про їх отцїв, що появляти муть
    їх у сїй країнї:'
  deu-1951: 'Denn so spricht der HERR von den Söhnen und Töchtern, welche an diesem
    Orte geboren werden, und von ihren Müttern, die sie geboren haben, und von ihren
    Vätern, welche sie in diesem Lande gezeugt haben:'
  eng-JPS: 'For thus saith the LORD concerning the sons and concerning the daughters
    that are born in this place, and concerning their mothers that bore them, and
    concerning their fathers that begot them in this land:'
  srp-1865: 'Jer ovako govori Gospod za sinove i kæeri što se rode na tom mjestu i
    za matere njihove koje ih rode, i za oce njihove koji ih rode u toj zemlji:'
  lug-lug: Kubanga kino Mukama ky’agamba ku balenzi n’abawala abazaalibwa mu nsi eno
    era ne ku bakazi ba nnyaabwe ne ku basajja ba kitaabwe.
  heb-heb: כי כה אמר יהוה על הבנים ועל הבנות הילודים במקום הזה ועל אמתם הילדות אותם
    ועל אבותם המולדים אותם בארץ הזאת׃
  ben-IRV: কারণ সেই ছেলেমেয়েরা, যারা এই জায়গায় জন্মায়; মায়েরা, যারা তাদের প্রসব
    করে এবং বাবারা, যারা এই জায়গায় তাদের জন্ম দেয়; তাদের বিষয়ে সদাপ্রভু এই কথা
    বলেন,
  pan-pan: ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਉਹਨਾਂ ਪੁੱਤਰਾਂ ਬਾਰੇ ਅਤੇ ਉਹਨਾਂ ਧੀਆਂ ਬਾਰੇ ਜਿਹੜੇ ਇਸ ਸਥਾਨ ਵਿੱਚ
    ਜੰਮੇ ਉਹਨਾਂ ਦੀਆਂ ਮਾਵਾਂ ਲਈ ਜਿਹਨਾਂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਜਣਿਆ ਅਤੇ ਉਹਨਾਂ ਦੇ ਪਿਤਾਵਾਂ ਲਈ ਜਿਹਨਾਂ
    ਤੋਂ ਉਹ ਜੰਮੇ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ,
  mya-JVB: ဤ အရပ် ၌ ဘွားမြင် သော သား သမီး များကို၎င်း၊ သူ တို့မိဘ များကို၎င်း၊ ထာဝရဘုရား
    ရည်မှတ်၍ မိန့် တော်မူသည်ကား ၊
  tbg-tbg: Te Noravano Kotika maa vataraqaa vatataa vaintikaqaavata, vika noka qokaqaavata
    qora haikavano qovaraiqiainara ai tiva amirerave.
  hmo-hmo: Badina be lau Lohiabada ese inai tano dekenai idia vara noho memero bona
    kekeni, bona idia havaradia tau bona hahine dekenai inai bamona lau hereva, lau
    gwau,
  urd-urd: 'क्यूँकि ख़ुदावन्द उन बेटों और बेटियों के बारे में जो इस जगह पैदा हुए हैं,
    और उनकी माँओं के बारे में जिन्होंने उनको पैदा किया, और उनके बापों के बारे में
    जिनसे वह पैदा हुए, यूँ फ़रमाता है:'
  rus-SYN: 'Ибо так говорит Господь о сыновьях и дочерях, которые родятся на месте
    сем, и о матерях их, которые родят их, и об отцах их, которые произведут их на
    сей земле:'
  bqc-SIM: 'Yã́ pↄ́ ma Dii má ò nɛ́ pↄ́ wà ń i''i bùsuɛ beeuↄ ń ń da''iaↄ
    ń ń de''iaↄ musun kɛ:'
  tcz-CHONGTHU: Ajeh chu hilaimun’a peng chate holeh apennau anuteu apateu chunga
    hungsoh ding thu chu, Pakaiyin hitin aseiye.
  mar-mar: कारण या ठिकाणी जन्म घेणाऱ्या मुला आणि मुलींना आणि त्यांच्या आयांना ज्यांनी
    त्यांना जन्म दिला आणि त्यांचे बाप ज्यांमुळे ते या ठिकाणी जन्माला आले, त्यांना
    परमेश्वर असे म्हणतो,
  qub-qub: Cay nasyuncho yurej wamracunapis, maman-taytancunapis
  bqp-bqp: Wee ye yɑ koo bii be bɑ koo mɑrurɑ tem mɛ sɔɔ deemɑ, kɑ ben mɛrobu kɑ ben
    tundobu.
  hat-hat: Paske se mwen menm Seyè a k'ap di ou sa ki pral rive pitit gason ak pitit
    fi ki fèt isit la, sa ki pral rive manman ak papa k'ap fè pitit nan peyi a.
  eng-BSB: 'For this is what the LORD says concerning the sons and daughters born
    in this place, and the mothers who bore them, and the fathers who fathered them
    in this land:'
  eng-WEBPB: 'For the LORD says concerning the sons and concerning the daughters who
    are born in this place, and concerning their mothers who bore them, and concerning
    their fathers who became their father in this land:'
  kbq-kbq: Na'ankure ama kumapima kasezamante'naza mofavreraminte'ma fore'ma hania
    zanku'ene zamarera zamafante'ma fore'ma hania zankura Ra Anumzamo'a amanage huno
    hu'ne.
  nhe-BL: NimoTECO nimitzilhuis ya ni tlen nijtlalijtoc para ininpantis nopa coneme
    tlen tlacatise ipan ni altepetl ihuaya nochi ininnanahua huan inintatahua.
  gub-BL: Uzeapo putar ikatu 'ym ma'e teko wana'yr xe uzexak kar ma'e ràm wanupe nehe,
    wanazyr xe uzexak kar ma'e ràm wanupe nehe no, wahy wamuzexak kar har wanupe nehe
    no, wanu wamuzàgar wanupe nehe no. Amume'u putar a'e ma'e newe nehe.
  eng-DRA: 'For thus saith the Lord concerning the sons and daughters, that are born
    in this place, and concerning their mothers that bore them: and concerning their
    fathers, of whom they were born in this land:'
