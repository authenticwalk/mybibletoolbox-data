  urd-GVU: کیونکہ رب الافواج جو اسرائیل کا خدا ہے فرماتا ہے، ”تمہارے جیتے جی، ہاں
    تمہارے دیکھتے دیکھتے مَیں یہاں خوشی و شادمانی کی آوازیں بند کر دوں گا۔ اب سے دُولھا
