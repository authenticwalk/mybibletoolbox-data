verse: JER.016.009
translations:
  mal-C: 'കാരണം ഇസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ഇതാ, നിങ്ങൾ കാൺകെ, ഞാൻ ഈ സ്ഥലത്തുനിന്ന് നിങ്ങളുടെ കാലത്തുതന്നെ ആഹ്ലാദശബ്ദവും ആനന്ദധ്വനിയും
    മണവാളന്റെ ശബ്ദവും മണവാട്ടിയുടെ ശബ്ദവും ഇല്ലാതെയാക്കും.'
  deu-TKW: 'Denn so spricht Jahwe der Heerscharen, der Gott Israels: Fürwahr, ich
    will aus diesem Orte vor euren Augen und in euren Tagen Wonnejubel und Freudenjubel,
    Bräutigamsjubel und Brautjubel verschwinden lassen.'
  lin-lin: 'pamba te tala liloba oyo Yawe, Mokonzi ya mampinga, Nzambe ya Isalaele,
    alobi : Nakosilisa kati na esika oyo, na miso na bino mpe na tango na bino, makelele
    ya esengo mpe makelele ya kosepela, mingongo ya babalani mpe ya babandami na libala.'
  eng-LSV: 'For thus said YHWH of Hosts, God of Israel: “Behold, I am causing to cease
    from this place, || Before your eyes, and in your days, || The voice of joy, and
    the voice of rejoicing, || The voice of bridegroom and voice of bride.'
  eng-GNV: For thus sayth the Lord of hostes, the God of Israel, Beholde, I wil cause
    to cease out of this place in your eyes, euen in your dayes the voyce of myrth,
    and the voyce of gladnes, the voyce of the bridegrome and the voyce of the bride.
  eng-WEBSTER: For thus saith the LORD of hosts, the God of Israel; Behold, I will
    cause to cease out of this place in your eyes, and in your days, the voice of
    mirth, and the voice of gladness, the voice of the bridegroom, and the voice of
    the bride.
  nhw-BL: 'Pampa na, nimoTECO Catli Niquinyacana Notequihuajcahua Ma Tlatlanitij huan
    na catli niininDios israelitame niquijtohua: Xiquita, ipan monemilis na nijtlamiltis
    campa amojuanti nochi huetzquistli catli onca ipan ni tlali huan nochi yejyectzi
    huicatl. Ayacmo aqui quicaquis itoscac se mosihuajtijquetl, niyon amo quicaquise
    nopa ichpocatl catli quichiya para yas ihuaya ipan se nenamictili.'
  swh-ONEN: 'Kwa kuwa hili ndilo asemalo Bwana Mwenye Nguvu Zote, aliye Mungu wa Israeli:
    ‘Mbele ya macho yako na katika siku zako, nitakomesha sauti zote za shangwe na
    za furaha, na pia sauti za bibi arusi na bwana arusi mahali hapa.’'
  bba-bba: Domi nɛ, Gusunɔ Isirelibɑn Yinni, nɛ wi nɑ wɔllu kɑ tem mɔ, nɑ kon yɑm
    min nuku dobu kpeerɑsiɑ bɛɛn nɔni biru. Bɑ ǹ mɑɑ nuku dobun womusu kɑ be bɑ suɑnɑmɔn
    nɔɔɡiru nɔɔmɔ mi.
  eng-KJVCPB: For thus saith the Lord of hosts, the God of Israel; Behold, I will
    cause to cease out of this place in your eyes, and in your days, the voice of
    mirth, and the voice of gladness, the voice of the bridegroom, and the voice of
    the bride.
  luo-luo: 'Nimar ma e gima Jehova Nyasaye Maratego, ma Nyasach Israel, wacho: E ndalo
    ngimau kendo ka uneno anatiek koko mar ilo kae kod wende mag nyako midhi kendi
    kod wuowi madhi kendo.'
  meu-meu: 'Badina be Iehova Sabaota, Israel Diravana, na ini e gwau tomamu: A itaia,
    umui vairamui ai bona umui emui nega ai, kiri reḡedia bona moale reḡedia, headava
    matamata tauna gadona bona headava matamata hahinena gadona, na ina gabu ai baina
    hadokodia.'
  npi-ULB: किनकि सर्वशक्तिमान् परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छ, 'हेर्,
    तेरै आँखाको सामु, तेरै समयमा यसै ठाउँमा मैले आनन्दको सोर, खुसीको सोर, दुलहीको
    सोर र दुलहाको सोरको अन्त्य गर्नै लागेकोछु ।'
  yor-yor: Báyìí ni Olúwa àwọn ọmọ-ogun, Ọlọ́run àwọn ọmọ Israẹli wí, Ní ojú yín ní
    ọjọ́ yín ni òpin yóò dé bá ìró ayọ̀ àti ìdùnnú, àti sí ohùn ìyàwó àti ọkọ ìyàwó
    ní ibí yìí.
  pes-OPCB: چون من، خداوند لشکرهای آسمان، خدای بنی‌اسرائیل در طول زندگی‌تان و در برابر
    چشمانتان، به تمام خنده‌ها و خوشیها، به همۀ نغمه‌های شاد، و همهٔ جشنهای عروسی پایان
    خواهم داد.
  tgl-ULB: Sapagkat si Yahweh ng mga hukbo, ang Diyos ng Israel, ang nagsasabi nito,
    'Tingnan mo, sa harapan mo, sa iyong mga araw at sa lugar na ito, wawakasan ko
    ang inyong mga tugtugang masasaya at pagdiriwang, ang mga tinig ng lalaki at at
    ng babaeng ikakasal.'
  hui-hui: I̱ Anduane Homogo Hongo Haiheore howa Isaraele wali agalinaga Ngode Datagaliwabeore
    kogo i̱na heneneore larogo hale habe. I̱na wali agalinaga miniha dungulo holenebi
    turu howa bi lolenebi wali agali dabu bulenenaga turu holenebi urunialego bibahende
    mo ereba haiore holebero. Wali agali áyu kamiru tí kamiore dege mbirale uruni
    birane de hondoleberemi.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်၊ အ​နန္တ​တန်​ခိုး​ရှင်​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်
    မူ​သည့်​စ​ကား​ကို​နား​ထောင်​လော့။ ငါ​သည်​သူ တို့​၏​ဝမ်း​မြောက်​ရွှင်​လန်း​သံ​များ​နှင့်​မင်္ဂ​လာ
    ပွဲ​များ​၏​ပျော်​ရွှင်​သံ​များ​ကို ဤ​အ​ရပ်​တွင် ဆိတ်​သုဉ်း​စေ​မည်။ ဤ​အ​မှု​အ​ရာ​များ​ဖြစ်
    ပျက်​သည်​ကို​ဤ​အ​ရပ်​ရှိ​လူ​တို့​တွေ့​မြင် ရ​ကြ​လိမ့်​မည်။''
  bod-N: ཅི་ལ་ཞེ་ན། དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
    ལྟོས་ཤིག ཁྱོད་རྣམས་གསོན་པའི་དུས་སུ། ངས་ཁྱོད་ཚོའི་མདུན་དུ་ཡུལ་འདིའི་དགའ་སྤྲོ་དང་དགའ་མགུ་བྱེད་པའི་སྐད།
    བག་གསར་དང་མག་གསར་གྱི་སྐད་ནི་མེད་པར་བྱའོ་ཞེས་གསུངས་པས་སོ། །
  sna-sna: 'Nokuti zvanzi naJehovha Wamasimba Ose, Mwari weIsraeri: Ndichagumisa panzvimbo
    ino, muchizviona pamazuva enyu, mheremhere yokupembera nenzwi romufaro uye nenzwi
    romwenga nerechikomba.'
  spa-BLM: 'Porque Yahvé de los Ejércitos, el Dios de Israel, dice: “He aquí que yo
    haré cesar de este lugar, ante tus ojos y en tus días, la voz del júbilo y la
    voz de la alegría, la voz del novio y la voz de la novia.'
  cac-cac: 'Yujto a in Jehová in Yajal in d''a Smasanil, e Diosal in, a in sval icha
    tic: Ol vac'' lajvoc q''uin̈ yic tzalajc''olal, icha q''uin̈ yic nupnajel d''a
    jun chon̈ab'' tic. A d''a yol e tiempoal tic ol ujoc jun tic, ol eyil val.'
  swh-ULB: Kwa maana Bwana wa majeshi, Mungu wa Israeli, asema hivi, 'Tazama, mbele
    yako, siku zako na mahali hapa, nitakomesha sauti ya furaha na sherehe, sauti
    ya bwana na bibi arusi. '
  bel-bel: 'бо так кажа Гасподзь Саваоф, Бог Ізраілеў: вось, Я спыню на месцы гэтым
    і ў дні вашыя голас радасьці і голас весялосьці, голас жаніха і голас нявесты.'
  deu-ELBBK: 'Denn so spricht der HERR der Heerscharen, der Gott Israels: Siehe, ich
    werde an diesem Ort vor euren Augen und in euren Tagen aufhören lassen die Stimme
    der Wonne und die Stimme der Freude, die Stimme des Bräutigams und die Stimme
    der Braut.'
  mbb-OT: 'Su iyan a, is Nengazen he Mekeǥeǥehem, he Megbevayà te Israel, migkaǥi
    kayi: ‘Ibpeengked ku is kedlilipeylipey wey kedlipey kayi he lugar, minsan is
    kedlipey te beuǥu. Egkesaksiyan nu heini kayi te kenikew he timpu.’'
  mal-2015: 'യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങൾ
    കാൺകെ ഞാൻ നിങ്ങളുടെ നാളുകളിൽ ആനന്ദഘോഷവും സന്തോഷധ്വനിയും മണവാളന്റെ സ്വരവും മണവാട്ടിയുടെ
    സ്വരവും ഈ സ്ഥലത്തുനിന്നു നീക്കിക്കളയും.'
  rmc-rmc: 'Bo kada phenel o Nekzoraleder RAJ, o Del le Izraeloskro: „Angle tumare
    jakha, sar mek tumen dživena, lava kale thanestar het o radišagos the o kheľiben,
    o radišagos le terneskro the la terňakro.'
  pes-OPV: 'زیرا که یهوه صبایوت خدای اسرائیل چنین می‌گوید: اینک من در ایام شما و در
    نظر شما آواز خوشی و آوازشادمانی و آواز داماد و آواز عروس را از این مکان خواهم
    برداشت.'
  ron-1924: 'Кэч аша ворбеште Домнул оштирилор, Думнезеул луй Исраел: „Ятэ, вой фаче
    сэ ынчетезе ын локул ачеста, суб окий воштри ши ын зилеле воастре, стригэтеле
    де букурие ши стригэтеле де веселие, кынтечеле мирелуй ши кынтечеле миресей.'
  ben-OBCV: 'কারণ ইস্রায়েলের ঈশ্বর, বাহিনীগণের সদাপ্রভু এই কথা বলেন: তোমাদের চোখের
    সামনে ও তোমাদের জীবনকালেই আমি আনন্দ ও উল্লাসের রব, বর-কন্যার আনন্দরবের পরিসমাপ্তি
    ঘটাব।'
  som-som: Waayo, Rabbiga ciidammada oo ah Ilaaha reer binu Israa'iil wuxuu leeyahay,
    Bal ogow, indhahaaga hortooda iyo wakhtiga aad nooshahay qudhiisa waxaan meeshan
    ka joojin doonaa codka rayraynta iyo codka farxadda, iyo codka arooska iyo codka
    aroosaddaba.
  lat-VUC: 'Quia hæc dicit Dominus exercituum, Deus Israël: Ecce ego auferam de loco
    isto, in oculis vestris, et in diebus vestris, vocem gaudii et vocem lætitiæ,
    vocem sponsi et vocem sponsæ.'
  eng-ASVBT: 'For thus saith Jehovah of hosts, the God of Israel: Behold, I will cause
    to cease out of this place, before your eyes and in your days, the voice of mirth
    and the voice of gladness, the voice of the bridegroom and the voice of the bride.'
  ita-1885: 'Perciocchè, così ha detto il Signor degli eserciti, l''Iddio d''Israele:
    Ecco, io fo cessare in questo luogo, davanti agli occhi vostri, e a'' dì vostri,
    la voce di gioia, e la voce di allegrezza, la voce dello sposo, e la voce della
    sposa.'
  eng-LXXUP: For thus saith the Lord God of Israel; Behold, I will make to cease out
    of this place before your eyes, and in your days, the voice of joy, and the voice
    of gladness, the voice of the bridegroom, and the voice of the bride.
  eng-ULB: For Yahweh of hosts, God of Israel, says this, 'See, before your eyes,
    in your days and in this place, I am about to put an end to the sound of joy and
    the sound of gladness, the sound of the groom and the sound of the bride.'
  spa-VBL: 'Esto es lo que dice el Señor Todopoderoso, el Dios de Israel: Voy a poner
    fin aquí mismo, mientras tú observas, a cualquier sonido de celebración y alegría,
    a las voces alegres de los novios.'
  fra-_FOB: 'Car ainsi a dit l''Éternel des armées, le Dieu d''Israël: Voici, je ferai
    cesser en ce lieu, devant vos yeux et en vos jours, la voix de joie et la voix
    d''allégresse, la voix de l''époux et la voix de l''épouse.'
  mal-mal: 'യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങൾക്ക്
    കാണത്തക്കവിധം ഞാൻ നിങ്ങളുടെ നാളുകളിൽ ആനന്ദഘോഷവും സന്തോഷധ്വനിയും മണവാളന്റെ സ്വരവും
    മണവാട്ടിയുടെ സ്വരവും ഈ സ്ഥലത്തുനിന്നു നീക്കിക്കളയും.'
  urd-GVR: Kyoṅki Rabbul-afwāj jo Isrāīl kā Ḳhudā hai farmātā hai, “Tumhāre jīte-jī,
    hāṅ tumhāre deḳhte deḳhte maiṅ yahāṅ ḳhushī-o-shādmānī kī āwāzeṅ band kar dūṅgā.
    Ab se dūlhā dulhan kī āwāzeṅ ḳhāmosh ho jāeṅgī.
  suz-BL: मारदे हना मुर नेल्‍ल आन परमप्रभु यावे, इस्राएली आन परमप्रभुमी ‘गो एको रागी
    रे इन पालाम, इन ङोंइती रे थुं नाइश्‍शा बाक्‍तीक, ग्‍येरशो सेंदा नु ग्‍युम्‍ली
    ग्‍युम्‍ले आस सेंदा क्‍याम्‍नुङ’। येरमीया ७:३४
  eng-NOY: 'For thus saith Jehovah of hosts, the God of Israel: Behold, I am about
    to cause to cease from this place, Before your eyes, in your days, The voice of
    joy and the voice of mirth, The voice of the bridegroom and the voice of the bride.'
  ita-1927: 'Poiché così parla l’Eterno degli eserciti, l’Iddio d’Israele: Ecco, io
    farò cessare in questo luogo, davanti ai vostri occhi, ai giorni vostri, il grido
    di gioia, il grido d’allegrezza, la voce dello sposo e la voce della sposa.'
  ckb-ckb: 'چونکە یەزدانی سوپاسالار، خودای ئیسرائیل ئەمە دەفەرموێت: ئەوەتا من لەم
    شوێنەدا و لە سەردەمی ئێوە و لەبەرچاوی ئێوە دەنگی شادی و دەنگی خۆشی و دەنگی زاوا
    و دەنگی بووک ڕادەگرم.'
  eng-BBE: For the Lord of armies, the God of Israel, has said, See, before your eyes
    and in your days I will put an end in this place to the laughing voices and the
    voice of joy; to the voice of the newly-married man and the voice of the bride.
  kan-OKCV: 'ಇಸ್ರಾಯೇಲಿನ ದೇವರಾಗಿರುವ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ಇಗೋ, ನಾನು
    ನಿಮ್ಮ ಕಣ್ಣುಗಳ ಮುಂದೆ ನಿಮ್ಮ ದಿನಗಳಲ್ಲಿಯೇ ಉಲ್ಲಾಸದ ಸ್ವರವನ್ನೂ, ಸಂತೋಷದ ಸ್ವರವನ್ನೂ, ಮದುಮಗನ
    ಸ್ವರವನ್ನೂ, ಮದುಮಗಳ ಸ್ವರವನ್ನೂ ಈ ಸ್ಥಳದೊಳಗಿಂದ ನಿಲ್ಲಿಸಿಬಿಡುವೆನು.'
  tam-2017: ஏனெனில், இதோ, இவ்விடத்தில் நான் உங்கள் கண்களுக்கு முன்பாகவும், உங்கள்
    நாட்களிலுமே, சந்தோஷத்தின் சத்தத்தையும், மகிழ்ச்சியின் சத்தத்தையும், மணமகனின் சத்தத்தையும்,
    மணமகளின் சத்தத்தையும் ஓயச்செய்வேன் என்று இஸ்ரவேலின் தேவனாகிய சேனைகளின் யெகோவா
    சொல்லுகிறார்.
  spa-RV-1909: Porque así ha dicho Jehová de los ejércitos, Dios de Israel; He aquí
    que yo haré cesar en este lugar, delante de vuestros ojos y en vuestros días,
    toda voz de gozo y toda voz de alegría, toda voz de esposo y toda voz de esposa.
  ron-BTF: 'Pentru că astfel spune DOMNUL oștirilor, Dumnezeul lui Israel: Iată, voi
    face să înceteze din acest loc, în ochii voștri și în zilele voastre, vocea veseliei
    și vocea bucuriei, vocea mirelui și vocea miresei.'
  eng-WEBP: 'For the LORD of Armies, the God of Israel says: “Behold, I will cause
    to cease out of this place, before your eyes and in your days, the voice of mirth
    and the voice of gladness, the voice of the bridegroom and the voice of the bride.'
  eng-FBV: 'This is what the Lord Almighty, the God of Israel, says: I am going to
    put a stop right here, while you watch, to any sounds of celebration and joy,
    the happy voices of the groom and bride.'
  nld-1939: 'Zo spreekt Jahweh der heirscharen, Israëls God: Want Ik zal in deze plaats
    doen verstommen, Voor uw ogen en in uw dagen, De kreten van blijdschap en vreugde,
    De jubel van bruidegom en bruid!'
  nch-BL: 'Pampa na, nimoTECO Cati Niquinyacana Noilhuicac Ejcahua Ma Tatanitij huan
