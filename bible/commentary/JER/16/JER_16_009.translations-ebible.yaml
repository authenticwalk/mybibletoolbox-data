  tha-KJV: เพราะพระเยโฮวาห์จอมโยธา พระเจ้าแห่​งอ​ิสราเอล ตรั​สด​ังนี้​ว่า ดู​เถิด
    เราจะกระทำให้เสียงบันเทิงและเสียงรื่นเริง เสียงเจ้าบ่าวและเสียงเจ้าสาว ขาดจากสถานที่​นี้​ต่อสายตาของเจ้าทั้งหลายและในวันของเจ้า
  por-BR-2018: 'Porque assim diz o SENHOR dos exércitos, Deus de Israel: Eis que farei
