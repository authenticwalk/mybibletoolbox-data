    and the voice of joy, the voice of the bridegroom and the voice of the bride.'
  hin-2017: 'क्योंकि सेनाओं का यहोवा, इस्राएल का परमेश्वर यह कहता है: देख, तुम लोगों
    के देखते और तुम्हारे ही दिनों में मैं ऐसा करूँगा कि इस स्थान में न तो हर्ष और
    न आनन्द का शब्द सुनाई पड़ेगा, न दुल्हे और न दुल्हन का शब्द। (प्रका. 18:23)'
  wol-KYG: 'Aji Sax ji Yàllay Israyil Boroom gàngoor yi kat dafa wax ne: «Maa ngii
    di dakkal ci bii bérab, ngeen teewe, fekke lépp luy coowal mbégteek bànneex, boroom
    séet ak séetam selaw.'
  eng-YLT: 'For thus said Jehovah of Hosts, God of Israel: Lo, I am causing to cease
    from this place, Before your eyes, and in your days, The voice of joy, and the
    voice of rejoicing, The voice of bridegroom and voice of bride.'
  kne-kne: 'tan sak-en ay si Yahweh ay Diyos di Israelita et sak-en din Kangatoan
    ay Turay yan siya na di ibagak: Awni et ipaginek ko din kalin di makiragragsak
    ay ipogaw sin kasalan ya odom ay ragragsak, tan maga di mankasal. Mapasamak na
    sin timpo yo ya sin pangiilaan yo.'
  eng-WYC-2017: For why the Lord of hosts, God of Israel, saith these things, Lo!
    I shall take away from this place, before your eyes, and in your days, the voice
    of joy, and the voice of gladness, the voice of the spouse, and the voice of spousess.
  eng-WMBB: 'For the LORD of Hosts, the God of Israel says: “Behold, I will cause
    to cease out of this place, before your eyes and in your days, the voice of mirth
    and the voice of gladness, the voice of the bridegroom and the voice of the bride.'
  urd-GVH: क्योंकि रब्बुल-अफ़वाज जो इसराईल का ख़ुदा है फ़रमाता है, “तुम्हारे जीते-जी,
    हाँ तुम्हारे देखते देखते मैं यहाँ ख़ुशीओ-शादमानी की आवाज़ें बंद कर दूँगा। अब से
    दूल्हा दुलहन की आवाज़ें ख़ामोश हो जाएँगी।
  rug-rug: 'Ura hiera gua si zama nia Arau Zihova Tadi na Qeto Minate, sa Tamasa pa
    Izireli: Pa mia totoso meke pa matamia si kote va noso ia Rau sa hegere na qetu
    meke sa mamalaiṉi tadirini pu varihaba koasa popoa hie.'
  gaz-gaz: 'Waaqayyo Waan Hunda Dandaʼu, Waaqni Israaʼel akkana jedhaatii: Ani ija
    keessan durattii fi bara keessan keessa sagalee ililleetii fi gammachuu, sagalee
    misirrittiitii fi misirrichaa iddoo kanaa nan balleessa.'
  fra-LSG: 'Car ainsi parle l’Éternel des armées, le Dieu d’Israël: Voici, je ferai
    cesser dans ce lieu, sous vos yeux et de vos jours, Les cris de réjouissance et
    les cris d’allégresse, Les chants du fiancé et les chants de la fiancée.'
  yal-yal: Bayo Alatala Sɛnbɛn Birin Kanna, Isirayilaa Ala ito nan falaxi, a naxa,
    ‘N danna sama nɛn sɛwa sigine nun ɲaxan sigine nun ɲaxalandi ti sigine ra xɛmɛn
    nun a ɲaxanla xa yireni ito yi, waxatini ito yi i yɛɛ xɔri.’ ”
  haw-1868: No ka mea, penei ka olelo ana mai a Iehova o na kaua, ke Akua, o ka Iseraela;
    Aia hoi, imua o ko oukou mau maka, a i ko oukou mau la hoi, e hooki aku au mai
    keia wahi aku, i ka leo o ka olioli, a i ka leo o ka hauoli, i ka leo o ke kaue
    mare, a i ka leo o ka wahine mare.
  arb-NAV: لأَنِّي أَقْطَعُ مِنْ هَذَا الْمَوْضِعِ، أَمَامَ أَعْيُنِكُمْ وَفِي أَيَّامِكُمْ،
    صَوْتَ أَهَازِيجِ الْبَهْجَةِ وَالطَّرَبِ، وَأَغَانِيَ الاحْتِفَالِ بِالْعَرُوسِ
    وَالْعَرِيسِ.
  ewe-ewe: 'Elabena ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ, Israel ƒe Mawu la gblɔe nye
    esi: ‘Le wò ŋkume kple wò ŋkekewo me, matɔ te dzidzɔkpɔkpɔ kple aglotutu ƒe ɣliwo
    eye womagase ŋugbetɔ kple ŋugbetɔsrɔ̃ ƒe gbewo le teƒe sia o.’'
  eng-LEE: For thus hath said the Lord of hosts, the God of Israel, Behold, I will
    cause to cease out of this place before your eyes, and in your days, the voice
    of gladness, and the voice of joy, the voice of the bridegroom, and the voice
    of the bride.
  asm-FB: 'কিয়নো ইস্ৰায়েলৰ ঈশ্বৰ বাহিনীসকলৰ যিহোৱাই এইদৰে কৈছে: “চোৱা, মই তোমালোকৰ
    চকুৰ আগতে আৰু তোমালোকৰ দিনতে এই ঠাইৰ পৰা উল্লাসৰ ধ্বনি, আনন্দৰ ধ্বনি, আৰু দৰা-কন্যাৰ
    ধ্বনি লুপ্ত কৰিম।'
  sus-A: بَرِ مَ عِسِرَيِلَ مَنفّ عَلَتَلَ بَرَ عَ مَسٍن، ‹ﭑ بَرَ قَ يِ وَشَتِ وٌ
    تَفِ عَلَكٌ حّلّشِنيِ سِفِيٍ شَ دَن، شُلُنيِيٍ شَ حْن قُتِ شِرِ مَيٍ تَفِ.›»
  fra-SBL: 'Car l''Éternel des armées, le Dieu d''Israël, dit : « Voici, je vais faire
    cesser de ce lieu, sous vos yeux et de votre temps, la voix de la joie et la voix
    de l''allégresse, la voix du fiancé et la voix de la fiancée.'
  hbo-hbo: כִּי֩ כֹ֨ה אָמַ֜ר יְהוָ֤ה צְבָאֹות֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל הִנְנִ֨י מַשְׁבִּ֜ית
    מִן־הַמָּקֹ֥ום הַזֶּ֛ה לְעֵינֵיכֶ֖ם וּבִֽימֵיכֶ֑ם קֹ֤ול שָׂשֹׂון֙ וְקֹ֣ול שִׂמְחָ֔ה
    קֹ֥ול חָתָ֖ן וְקֹ֥ול כַּלָּֽה׃
  kik-kik: 'Nĩgũkorwo Jehova, Mwene-Hinya-Wothe, o we Ngai wa Isiraeli, ekuuga atĩrĩ:
    ‘Matukũ-inĩ manyu nĩmũkeonera na maitho manyu ngakinyia mĩgambo ya ndũrũhĩ na
    ya gĩkeno mũthia o na niine mĩgambo ya mũhiki na mũhikania kũndũ gũkũ.’'
  fra-NCL: 'Car ainsi parle Yahweh des armées, Dieu d’Israël : Je vais faire cesser
    en ce lieu, sous vos yeux et de vos jours, le cri de joie et le cri d’allégresse,
    le chant du fiancé et le chant de la fiancée.'
  cek-AK: Misatuh kaminawk ih Angraeng, Israel Sithaw mah, Khenah, hae ahmuen hoiah
    anghoehaih lok, oephaih lok, zu la thendoeng ih lok hoi sava sah tangla ih loknawk
    to nangcae dung hoi nangcae hmaa roe ah ka boengsak han, tiah thuih.
  cuk-cuk: 'Ar Israel-dulemar-e-Bab-Dummad-Jehová-Bela-Gangued-Nikad soged: ‘Bela
    we-yalagine, yeer-itolegedi, weligwaled-oyolegedi, an obelogoed. Deginbali, abirgunagwaledgi-weligwar-namakleged
    bela an obelobaloed. We-ibmar-guoedi, e-ibagangi guoed, na emar-sunnagwad e-ibyanugi
    dakmaloed.’'
  uig-CYR: 'чүнки самави қошунларниң Сәрдари болған Пәрвәрдигар, Исраилниң Худаси
    мундақ дәйду: — Мана, Мән өз күнлириңларда вә өз көз алдиңларда, бу йәрдин тамашиниң
    садасини, шат-хурамлиқ садасини вә тойи болуватқан жигит-қизниң авазлирини тохтитимән.'
  tel-2017: ఇశ్రాయేలు దేవుడు, సేనల ప్రభువు యెహోవా ఇలా చెబుతున్నాడు. “మీ కళ్ళ ముందే
    మీ రోజుల్లోనే ఇక్కడే సంతోష ధ్వనినీ ఉత్సవ ధ్వనినీ పెళ్ళి కొడుకు, పెళ్లి కూతురు
    స్వరాలనూ ఆపబోతున్నాను.”
  hat-BSA: 'Paske konsa pale SENYÈ dèzame yo, Bondye Israël la: “Gade byen, Mwen va
    elimine nèt nan plas sa, vwa rejwisans ak vwa kè kontan, vwa a jèn gason fenk
    marye ak vwa a jèn fi marye, devan zye nou e nan pwòp tan pa nou.'
  kos-kos: Porongo ma nga, LEUM GOD Kulana, God lun Israel, fahk inge. Nga fah kutongya
    pusren engan ac insewowo, oayapa pusren pwar ke kufwen marut. Mwet in acn se inge
    fah moul na in liye ke ma inge ac sikyak.
  hbo-WLC: כִּי֩ כֹ֨ה אָמַ֜ר יְהוָ֤ה צְבָאוֹת֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל הִנְנִ֨י מַשְׁבִּ֜ית
    מִן־הַמָּק֥וֹם הַזֶּ֛ה לְעֵינֵיכֶ֖ם וּבִֽימֵיכֶ֑ם ק֤וֹל שָׂשׂוֹן֙ וְק֣וֹל שִׂמְחָ֔ה
    ק֥וֹל חָתָ֖ן וְק֥וֹל כַּלָּֽה׃
  ibo-ibo: Nʼihi na otu a ka Onyenwe anyị, Onye pụrụ ime ihe niile, onye bụkwa Chineke
    Izrel kwuru, ‘Nʼihu gị, na nʼoge ndị a niile ị dị ndụ, ka m ga-eme ka ụzụ ọṅụ
    na obi ụtọ, na olu ndị ikom na nke ndị inyom na-alụ di na nwunye kwụsị.’
  ory-ory: କାରଣ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି; ଦେଖ, ଆମ୍ଭେ
    ତୁମ୍ଭମାନଙ୍କ ଦୃଷ୍ଟିଗୋଚରରେ ଓ ତୁମ୍ଭମାନଙ୍କ ସମୟରେ ଏହି ସ୍ଥାନରୁ ଆମୋଦ-ପ୍ରମୋଦର ଧ୍ୱନି ଓ
    ଆନନ୍ଦର ଧ୍ୱନି, ବରର ରବ ଓ କନ୍ୟାର ରବ ନିବୃତ୍ତ କରାଇବା।
  chk-chk: 'Kopwe rongorong mine ngang ewe Samol mi Unusen Manaman, ewe Koten Israel,
    üa apasa: Üpwe aükätiu kölün mweireir me pwapwa, pwal apwapwan mongön apwüpwülü
    me lon ei leni me fän mesom lon ränin manauom.'
  rop-rop: Yu irrim mi! Mi na YAWEI det brabli boswan God blanga ola Isreil pipul.
    Ai garra meigim detlot pipul hu oldei abumbat gudbala taim langa det padi garra
    jidan kwaitbala na. En wen enibodi git merrit dei kaan abum det padi du. Bambai
    dislot pipul iya tudei garra luk dislot ting hepin.
  ukr-1871: 'Так бо говорить Господь Саваот, Бог Ізраїля: Ось, я перерву в сьому місцї
    перед очима в вас і за живота вашого голоси радощів і веселощів, та сьпіви молодому
    князеві й молодій княгинї.'
  deu-1951: 'Denn also hat der HERR der Heerscharen, der Gott Israels, gesprochen:
    Siehe, ich will an diesem Ort, vor euren Augen und in euren Tagen, zum Schweigen
    bringen die Stimme der Freude und die Stimme der Wonne, die Stimme des Bräutigams
    und die Stimme der Braut!'
  eng-JPS: 'For thus saith the LORD of hosts, the God of Israel: Behold, I will cause
    to cease out of this place, before your eyes and in your days, the voice of mirth
    and the voice of gladness, the voice of the bridegroom and the voice of the bride.'
  srp-1865: 'Jer ovako veli Gospod nad vojskama Bog Izrailjev: evo, ja æu uèiniti
    da na ovom mjestu pred vašim oèima i za vaših dana ne bude glasa radosna ni glasa
    vesela, glasa ženikova ni glasa nevjestina.'
  lug-lug: Kubanga kino Mukama ow’Eggye, Katonda wa Isirayiri, ky’agamba nti, “Nga
    weerabirako n’amaaso go, mu nnaku z’obulamu bwo, ndikomya eddoboozi ery’essanyu
    era n’ery’okwesiima ery’abagole omusajja ne mukyala we mu kifo kino.
  heb-heb: כי כה אמר יהוה צבאות אלהי ישראל הנני משבית מן המקום הזה לעיניכם ובימיכם
    קול ששון וקול שמחה קול חתן וקול כלה׃
  ben-IRV: কারণ বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা বলেন, “দেখ, আমি এই জায়গায়
    তোমার চোখের সামনে, তোমাদের বর্তমান দিনের আনন্দ ও উল্লাসের শব্দ এবং বর ও কনের আওয়াজ
    সমাপ্ত করে দেব।
  pan-pan: ਕਿਉਂ ਜੋ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਵੇਖ, ਮੈਂ
    ਇਸ ਸਥਾਨ ਤੋਂ ਤੇਰੀਆਂ ਅੱਖਾਂ ਦੇ ਸਾਹਮਣੇ ਤੇਰਿਆਂ ਦਿਨਾਂ ਵਿੱਚ ਖੁਸ਼ੀ ਦੀ ਅਵਾਜ਼, ਅਨੰਦ ਦੀ ਅਵਾਜ਼,
    ਲਾੜੇ ਦੀ ਅਵਾਜ਼ ਅਤੇ ਲਾੜੀ ਦੀ ਅਵਾਜ਼ ਬੰਦ ਕਰ ਦਿਆਂਗਾ।
  mya-JVB: ဣသရေလ အမျိုး၏ ဘုရား သခင်၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား
    ၊ ဤ အရပ်၌ ဝမ်းမြောက် သောအသံ ၊ ရွှင်လန်း သောအသံ ၊ မင်္ဂလာဆောင်သတို့သား အသံ ၊ မင်္ဂလာဆောင်သတို့သမီး
    အသံ ကို သင် တို့လက်ထက် ၊ သင် တို့မျက်မှောက် တွင် ငါ စဲ စေမည်။
  tbg-tbg: 'Te ni Isareri Variqa Noravano Kotika ekaa kempuka vatauka niara mintima
    turo: Vaiinti nahenti quaheha naaraihi varia uva nontantave/otatave, qaraaka naata
    vaati varaakara quaheha uva otata tiarave, ne kia viraqihai vi uvara vi uvara
    qaiqaa irivarave. Ne vate maa entara varia vaiinti nahentika ne naantiara nenta
    avuqohai tavaivaro vi haikava qovaraiqianarove.'
  hmo-hmo: 'Badina be Siahu Ibounai Lohiabada, Israela ena Dirava, be inai bamona
    ia hereva, ia gwau: Kamonai, lau ese kiri ena regena, bona moale ena regena, headava
    matamata tauna ena gadona, bona headava matamata hahine ena gadona, be inai gabu
    lalonai do lau hadokoa. Inai kara be umui do mauri noho taudia emui nega dekenai
    do idia vara.'
  urd-urd: क्यूँकि रब्ब — उल — अफ़वाज, इस्राईल का ख़ुदा, यूँ फ़रमाता है कि देख, मैं
    इस जगह से तुम्हारे देखते हुए और तुम्हारे ही दिनों में ख़ुशी और शादमानी की आवाज़
    दुल्हे और दुल्हन की आवाज़ ख़त्म कराऊँगा।
  rus-SYN: 'ибо так говорит Господь Саваоф, Бог Израилев: вот, Я прекращу на месте
    сем в глазах ваших и во дни ваши голос радости и голос веселья, голос жениха и
    голос невесты.'
  bqc-SIM: Asa ma Dii Zĩgↄ̃de Isailiↄ Lua ma mɛ̀, má pↄna wii midɛ gupiu n wáaɛ,
    mí yaalↄ ń nↄsɛkↄ̃fĩo bãdɛ n gↄↄ.
  tcz-CHONGTHU: Thaneipen Pakai, Israel Pakai chun hitin aseiye, “Keiman hilai mun’a
    hi, nangho mitmu tah le nangho nikholai tah’a hiche mite anopsah nau ogin, akipa
    thanupnau ogin chuleh moulang leh mounu kipa ogin, abon’a kasuh thip hel ding
    ahi.’’
  mar-mar: कारण सेनाधीश परमेश्वर, इस्राएलचा देव असे म्हणतो, पाहा! तुझ्या डोळ्या देखत
    मी आनंद आणि उत्सव, नवऱ्याचा आणि नवरीचा शब्द बंद होणार, असे मी करीन.
  qub-qub: Nogami camacächishaj cay nasyunchöga cushicur fista ruray cantay manana
    cananpaj. Majachacaychöpis mananami pipis cantanganachu. Cayno nishäga waracunallanami
    canga. Quiquiquicunami ricanquipis.
  bqp-bqp: Domi nɛ, Gusunɔ Isirelibɑn Yinni, nɛ wi nɑ wɔllu kɑ tem mɔ, nɑ kon yɑm
    min nuku dobu kpeerɑsiɑ bɛɛn nɔni biru. Bɑ ǹ mɑɑ nuku dobun womusu kɑ be bɑ suɑnɑmɔn
    nɔɔgiru nɔɔmɔ mi.
  hat-hat: 'Paske men sa mwen menm, Seyè a ki gen tout pouvwa a, Bondye pèp Izrayèl
    la, mwen di: Nou tout k''ap viv isit la, m''ap fè nou wè m''ap fè tout moun sispann
    fè kè yo kontan, sispann fè fèt lè y''ap marye.'
  eng-BSB: 'For this is what the LORD of Hosts, the God of Israel, says: I am going
    to remove from this place, before your very eyes and in your days, the sounds
    of joy and gladness, the voices of the bride and bridegroom.'
  eng-WEBPB: 'For the LORD of Armies, the God of Israel says: “Behold, I will cause
    to cease out of this place, before your eyes and in your days, the voice of mirth
    and the voice of gladness, the voice of the bridegroom and the voice of the bride.'
  kbq-kbq: Na'ankure Monafi sondia vahe'mofo Ra Anumzana Israeli vahe Anumzamo'a amanage
    hu'ne, Kagrama ofri kasefa'ma hunka manisana kna'afina mani'nenka kavufinti negesanke'na,
    ama mopamofo agu'afima mani'neza muse zagame'ma nehu'za ki'za zokago'ma nehaza
    avu'ava zana Nagra eri fanane nehu'na, aravema nehazage'za musenkasema nehaza
    zamagasasanena eri atregahue.
  nhe-BL: 'Pampa na, nimoTECO Tlen Niquinyacana Noelhuicac Ejcahua Ma Tlatlanitij
    huan na tlen niininDios israelitame niquijtohua: Xiquita, ipan moyolis na nijtlamiltis
    campa imojuanti nochi huetzquistli tlen onca ipan ni tlali huan nochi yejyectzi
    huicatl. Ayoc aca quicaquis itos se mosihuajtijquetl, niyon ax quicaquise nopa
    ichpocatl tlen quichiya para yas ihuaya ipan se nenamictili.'
  gub-BL: Ihe Tupàn Tuweharupi Wiko Ma'e Upuner Ma'e Izaew wazar amume'u ma'e teko
    newe. Einu katu nehe. Teko uhapukaz urywete pà zereko haw pe wà. Urywete mehe
    heiheihem wà. Amumaw putar wanehapukaz haw nehe, wanurywete haw heiheihem mehe
    har nehe no. Pexak putar a'e ma'e paw izeapo mehe xe nehe.
  eng-DRA: 'For thus saith the Lord of hosts, the God of Israel: Behold I will take
    away out of this place in your sight, and in your days the voice of mirth, and
    the voice of gladness, the voice of the bridegroom, and the voice of the bride.'
