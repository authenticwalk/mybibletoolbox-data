    and the voice of gladness, the voice of the bridegroom and the voice of the bride.'
  tam-TCV: 'ஏனெனில் இஸ்ரயேலின் இறைவனாகிய சேனைகளின் யெகோவா சொல்வது இதுவே: இந்த இடத்தில்
