  kan-2017: ಇಸ್ರಾಯೇಲಿನ ದೇವರೂ ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನೂ ಆಗಿರುವಾತನು ಹೀಗೆಂದಿದ್ದಾನೆ, ‘ಇಗೋ,
