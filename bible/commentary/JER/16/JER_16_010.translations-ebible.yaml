verse: JER.016.010
translations:
  mal-C: “നീ ഈ വാക്കുകളൊക്കെയും ഈ ജനത്തോടു സംസാരിക്കുമ്പോൾ, അവർ നിന്നോടു ചോദിക്കും,
    ‘യഹോവ ഞങ്ങൾക്കെതിരേ ഈ വലിയ അനർഥങ്ങൾ ഒക്കെയും കൽപ്പിച്ചത് എന്തുകൊണ്ട്? ഞങ്ങൾ ചെയ്ത
    തെറ്റ് എന്ത്? ഞങ്ങളുടെ ദൈവമായ യഹോവയ്ക്കെതിരേ ഞങ്ങൾ ചെയ്ത പാപമെന്ത്?’
  deu-TKW: 'Wenn du nun diesem Volk alle diese Worte verkündigst, und man dich fragt:
    Warum hat uns Jahwe all'' dieses große Unheil angedroht, und was ist unsere Verschuldung
    und was unsere Sünde, die wir gegen Jahwe, unseren Gott begangen haben?'
  lin-lin: 'Tango okotatola maloba oyo nyonso na bato oyo, soki batuni yo : ‹ Mpo
    na nini Yawe akateli biso etumbu ya pasi makasi boye ? Mabe nini tosalaki Ye ?
    Masumu nini tosalaki liboso ya Yawe, Nzambe na biso ? ›'
  eng-LSV: And it has come to pass, || When you declare all these words to this people,
    || And they have said to you, || Why has YHWH spoken all this great evil against
    us? Indeed, what [is] our iniquity, and what [is] our sin, || That we have sinned
    against our God YHWH?
  eng-GNV: And when thou shalt shewe this people all these wordes, and they shall
    say vnto thee, Wherefore hath the Lord pronounced all this great plague against
    vs? or what is our iniquitie? and what is our sinne that we haue committed against
    the Lord our God?
  eng-WEBSTER: And it shall come to pass, when thou shalt show this people all these
    words, and they shall say to thee, Why hath the LORD pronounced all this great
    evil against us? or what is our iniquity? or what is our sin that we have committed
    against the LORD our God?
  nhw-BL: '“Quema tiquinyolmelahuas israelitame tlen nochi ni tlamantli, inijuanti
    mitztlatzintoquilise quej ni: ‘¿Para tlen TOTECO techyolmelahua para techtitlanilis
    ni huejhueyi tlaijiyohuilistli? ¿Tlaque tlamantli catli amo cuali tijchijtoque?
    ¿Tlaque tlajtlacoli tijpiyaj iixpa TOTECO Dios?’'
  swh-ONEN: “Utakapowaambia watu hawa mambo haya yote na wakakuuliza, ‘Kwa nini Bwana
    ameamuru maafa makubwa kama haya dhidi yetu? Tumefanya kosa gani? Tumetenda dhambi
    gani dhidi ya Bwana, Mungu wetu?’
  bba-bba: Sɑnɑm mɛ kɑɑ tɔn be ɡɑri yi nɔɔsiɑ, bɑ koo nun bikiɑ bu nɛɛ, mbɑn sɔ̃nɑ
    nɛ, Yinni Gusunɔ nɑ bu nɔni swɑ̃ɑ tenin bweserun ɡɑri sɔ̃ɔmɔ. Mbɑ bɑ nɛ, Gusunɔ
    ben Yinni torɑri.
  eng-KJVCPB: And it shall come to pass, when thou shalt shew this people all these
    words, and they shall say unto thee, Wherefore hath the Lord pronounced all this
    great evil against us? or what is our iniquity? or what is our sin that we have
    committed against the Lord our God?
  luo-luo: “Ka inyiso jogi gigi duto to gipenji ni, ‘Angʼo momiyo Jehova Nyasaye osechikonwa
    masira malich ka ma? Angʼo ma wasetimo marach? Richo mane ma wasetimo ne Jehova
    Nyasaye ma Nyasachwa?’
  meu-meu: Ini hereva iboudiai na ina bese taudia ba hamaorodia negana ai, idia ese
    bae hereva henimu, baeto, Dahaka dainai Iehova ese ina dika badana idoinai na
    ai latamai ai vada e gwauraia? Emai kara havara be dahaka? Emai kara dika, Iehova,
    emai Dirava, enai vada a karaia, be dahaka?
  npi-ULB: तब तैंले यी सबै वचन यी मानिसलाई भन्‍नेछस्, र तिनीहरूले तँलाई भन्‍नेछन्,
    'परमप्रभुले किन हाम्रो विरुद्धमा यो सबै ठुला विपत्तिको आदेश दिनुभएको छ ? परमप्रभु
    हाम्रा परमेश्‍वरको विरुद्धमा हामीले गरेका अपराध र पाप के हो ?'
  yor-yor: “Nígbà tí o bá sọ nǹkan wọ̀nyí fún àwọn ènìyàn yìí, tí wọ́n bá sì bi ọ́
    wí pé, ‘Èéṣe tí Olúwa ṣe mú búburú yìí bá wa? Kí ni àṣìṣe tí àwa ṣe? Kín ni ẹ̀ṣẹ̀
    tí àwa ṣẹ̀ sí Olúwa Ọlọ́run wa?’
  pes-OPCB: '«وقتی تمام این چیزها را به مردم بازگو کنی، خواهند پرسید: ”چرا خداوند
    چنین مجازات سختی برای ما در نظر گرفته است؟ مگر تقصیرمان چیست؟ به یهوه خدای‌مان
    چه گناهی کرده‌ایم؟“'
  tgl-ULB: At kung nangyari ito, ibalita mo sa lahat ang mga salitang ito sa mga tao,
    at sasabihin nila sa iyo, “Bakit niloob ni Yahweh ang lahat ng malaking sakunang
    ito sa atin? Anong kasamaan at kasalanan ang aming nagawa laban sa ating Diyos
    na si Yahweh?
  hui-hui: Yaremaia í̠na bi ogoni wali agalihondo lamialu keria tigua agua ladai bulebira.
    Anduane Homogo ibugua inaha mbirale mo ko holene uruni damene ibilole biaruago
    irane agibe. Iname mana tiga nabi mbira ago birimagodabe. Anduane Homogo inanaga
    Ngode Datagaliwabe kagohondo mana ko mbira agi birimabe, lalu hale holebira.
  mya-mya: '``ဤ​အ​ကြောင်း​အ​ရာ​များ​ကို​ပြည်​သူ​တို့​အား သင်​ပြော​ပြ​သော​အ​ခါ​သူ​တို့​က`ထာ​ဝ​ရ
    ဘု​ရား​သည်​အ​ဘယ်​ကြောင့်​အ​ကျွန်ုပ်​တို့​အား ဤ​မျှ​ပြင်း​ထန်​စွာ​အ​ပြစ်​ဒဏ်​ခတ်​ရန်​ဆုံး
    ဖြတ်​တော်​မူ​ပါ​သ​နည်း။ အ​ကျွန်ုပ်​တို့​သည် အ​ဘယ်​ရာ​ဇ​ဝတ်​မှု​ကို​ကူး​လွန်​မိ​ပါ​သ
    နည်း။ အ​ကျွန်ုပ်​တို့​၏​ဘု​ရား​သခင်​ထာ​ဝ​ရ ဘု​ရား​အား အ​ဘယ်​သို့​ပြစ်​မှား​မိ​ပါ
    သ​နည်း'' ဟု​သင့်​အား​မေး​မြန်း​ကြ​လိမ့်​မည်။-'
  bod-N: ཁྱོད་ཀྱིས་མི་འདི་དག་ལ་གཏམ་འདི་ཡོངས་སུ་སྨྲས་ནས་དེ་དག་གིས་ཁྱོད་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་བར་ཆད་ཆེན་པོས་ངེད་རྣམས་ལ་རྒོལ་བར་འགྱུར་ཞེས་གསུངས་པ་ཅི་ཡིན་ནམ།
    ངེད་རྣམས་ལ་ཉེས་སྐྱོན་ཅི་ཞིག་ཡོད་དམ། ངེད་ཅག་གིས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྡིག་ཉེས་ཅི་ཞིག་བསགས་པ་ཡིན་ནམ་ཞེས་འདྲི་བའི་ཚེ།
  sna-sna: “Paunovaudza vanhu ava izvi zvose ivo vakakubvunza vachiti ‘Jehovha aisireiko
    kwatiri chirevo chenjodzi yakakura kudai? Chakaipa chatakaita ndecheiko? Chivi
    chedu ndecheiko? Chivi chedu ndecheiko chatakatadzira Jehovha Mwari wedu?’
  spa-BLM: 'Sucederá que cuando cuentes a este pueblo todas estas palabras, y te pregunten:
    “¿Por qué ha pronunciado Yahvé todo este gran mal contra nosotros?” o “¿Cuál es
    nuestra iniquidad?” o “¿Cuál es nuestro pecado que hemos cometido contra Yahvé
    nuestro Dios?”'
  cac-cac: 'Ayic ol alan jun lolonel tic d''a eb'' etchon̈ab'' tic, ol sc''anb''ej
    eb'' d''ayach: ¿Tas yuj ol yac''cot jun nivan yaelal chi'' Jehová d''a quib''an̈?
    ¿Tas chucal ix co c''ulej? ¿Tas co mul ix och d''a Jehová co Diosal? xcham eb''.'
  swh-ULB: Kisha itatokea kwamba utawaambia watu hawa maneno haya yote, na watakuambia,
    'Mbona Bwana amesema maafa yote haya juu yetu? Uovu wetu ni uovu gani na dhambi
    yetu tuliyomtendea Bwana, Mungu wetu?'
  bel-bel: 'Калі ты перакажаш народу гэтаму ўсе гэтыя словы, і яны скажуць табе: «за
    гэта сказаў на нас Гасподзь усё гэта вялікае бедства, і якая наша няпраўда, і
    які наш грэх, якім зграшылі мы перад Госпадам Богам нашым?»'
  deu-ELBBK: 'Und es soll geschehen, wenn du diesem Volk alle diese Worte verkünden
    wirst, und sie zu dir sprechen: Warum hat der HERR all dieses große Unglück über
    uns geredet? Und was ist unsere Ungerechtigkeit, und was unsere Sünde, die wir
    gegen den HERRN, unseren Gott, begangen haben?'
  mbb-OT: “Emun egkeǥiyen nu heini ziyà te menge etew, ne ke ed-insè sikandan te,
    ‘Hengkey ves is salà he nehimu zey ziyà te Nengazen he Megbevayè tew he iyan hinungdan
    te kebpetizeeni zin kenitew he egkeumahan kiw te zekelà he kezeetan?’
  mal-2015: നീ ഈ വചനങ്ങളെ ഒക്കെയും ഈ ജനത്തോടു അറിയിക്കുമ്പോഴും യഹോവ ഞങ്ങൾക്കു വിരോധമായി
    ഈ വലിയ അനർത്ഥം ഒക്കെയും കല്പിച്ചതു എന്തു? ഞങ്ങളുടെ അകൃത്യം എന്തു? ഞങ്ങളുടെ ദൈവമായ
    യഹോവയോടു ഞങ്ങൾ ചെയ്ത പാപം എന്തു എന്നു അവർ നിന്നോടു ചോദിക്കുമ്പോഴും
  rmc-rmc: 'Sar pheneha kale manušenge savore kala lava a on tutar phučena: ‚Soske
    amenge o RAJ phenel, hoj pre amende avela savoro kada nalačhipen? Savi hin amari
    vina a savo binos kerďam anglo RAJ, amaro Del?‘'
  pes-OPV: و هنگامی که همه این سخنان را به این قوم بیان کنی و ایشان از توبپرسند که
    خداوند از چه سبب تمامی این بلای عظیم را به ضد ما گفته است و عصیان و گناهی که به
    یهوه خدای خود ورزیده‌ایم چیست؟
  ron-1924: 'Кынд вей вести попорулуй ачестуя тоате ачесте лукрурь, ей ыць вор зиче:
    ‘Пентру че не аменинцэ Домнул ку тоате ачесте марь ненорочирь? Че нелеӂюире ши
    че пэкат ам фэкут ымпотрива Домнулуй Думнезеулуй ностру?’'
  ben-OBCV: “তুমি যখন লোকেদের এই সমস্ত কথা বলবে, আর তারা তোমাকে জিজ্ঞাসা করবে, ‘সদাপ্রভু
    কেন আমাদের জন্য এই ধরনের বিপর্যয়ের কথা ঘোষণা করেছেন? আমরা কি অন্যায় করেছি? আমাদের
    ঈশ্বর সদাপ্রভুর বিরুদ্ধে আমরা কি পাপ করেছি?’
  som-som: Oo markaad dadkan u sheegtid erayadan oo dhan oo ay kugu yidhaahdaan, Bal
    maxaa Rabbigu noogaga hadlay masiibadan weyn? Amase waa maxay xumaantayadu? Amase
    waa maxay dembigii aannu Rabbiga Ilaahayaga ah ku samaynay?
  lat-VUC: 'Et cum annuntiaveris populo huic omnia verba hæc, et dixerint tibi: Quare
    locutus est Dominus super nos omne malum grande istud? quæ iniquitas nostra, et
    quod peccatum nostrum, quod peccavimus Domino Deo nostro?'
  eng-ASVBT: And it shall come to pass, when thou shalt show this people all these
    words, and they shall say unto thee, Wherefore hath Jehovah pronounced all this
    great evil against us? or what is our iniquity? or what is our sin that we have
    committed against Jehovah our God?
  ita-1885: 'Or avverrà, quando tu avrai annunziate tutte queste parole a questo popolo,
    ch''essi ti diranno: Perchè ha il Signore pronunziato contro a noi tutto questo
    gran male? e quale è la nostra iniquità, e quale è il nostro peccato, che noi
    abbiamo commesso contro al Signore Iddio nostro?'
  eng-LXXUP: And it shall come to pass, when thou shalt report to this people all
    these words, and they shall say to thee, Wherefore has the Lord pronounced against
    us all these evils? what is our unrighteousness? and what is our sin which we
    have sinned before the Lord our God?
  eng-ULB: Then it will happen that you will report all these words to this people,
    and they will say to you, 'Why has Yahweh decreed all this great disaster against
    us? What is our iniquity and sin that we sinned against Yahweh our God?'
  spa-VBL: 'Cuando les expliques todo esto, te preguntarán: “¿Por qué ha ordenado
    el Señor que nos ocurra un desastre tan terrible? ¿Qué hemos hecho mal? ¿Qué pecado
    hemos cometido contra el Señor, nuestro Dios?”'
  fra-_FOB: 'Et quand tu auras annoncé à ce peuple toutes ces choses, et qu''ils te
    diront: “Pourquoi l''Éternel a-t-il prononcé tout ce grand mal contre nous? Quelle
    est donc notre iniquité, quel est le péché que nous avons commis contre l''Éternel
    notre Dieu?”'
  mal-mal: നീ ഈ വചനങ്ങളെല്ലാം ഈ ജനത്തോട് അറിയിക്കുമ്പോഴും ‘യഹോവ ഞങ്ങൾക്കു വിരോധമായി
    ഈ വലിയ അനർത്ഥം എല്ലാം കല്പിച്ചത് എന്ത്? ഞങ്ങളുടെ അകൃത്യം എന്ത്? ഞങ്ങളുടെ ദൈവമായ
    യഹോവയോടു ഞങ്ങൾ ചെയ്ത പാപം എന്ത്’ എന്ന് അവർ നിന്നോട് ചോദിക്കുമ്പോഴും
  urd-GVR: Jab tū is qaum ko yih sab kuchh batāegā to log pūchheṅge, ‘Rab itnī baṛī
    āfat ham par lāne par kyoṅ tulā huā hai? Ham se kyā jurm huā hai? Ham ne Rab apne
    Ḳhudā kā kyā gunāh kiyā hai?’
  suz-BL: मिनु गे एको मुर आन कली एको लोव़ नेल्‍ल देंनेनु, मेकोपुकीमी इ कली ‘मारदे
    परमप्रभु यावेम आंइ कली ओदेंशो ठेयब मरिम्‍शो दुम्‍तीक देंमे? आंइ मरिम्‍शो पशो मार
    बाक्‍बा? गो परमप्रभु यावे, आंइ परमप्रभु कली मार पाप पका ङा?’ देंनीम। येरमीया ५:१९
  eng-NOY: And when thou shalt have declared to this people all these things, and
    they shall say to thee, “Why hath Jehovah pronounced against us all this great
    evil? What is our iniquity, and what our sin, which we have committed against
    Jehovah our God?”
  ita-1927: 'E avverrà che quando tu annunzierai a questo popolo tutte queste cose,
    essi ti diranno: Perché l’Eterno ha egli pronunziato contro di noi tutta questa
    grande calamità? Qual è la nostra iniquità? Qual è il peccato che abbiam commesso
    contro l’Eterno, il nostro Dio?'
  ckb-ckb: '«جا کاتێک هەموو ئەم قسانەت بەم گەلە ڕاگەیاند لێت دەپرسن: ”بۆچی یەزدان
    هەموو ئەم بەڵا گەورەیەی سەبارەت بە ئێمە فەرمووە؟ تاوانمان چییە و گوناهمان چییە
    کە دەرهەق بە یەزدانی پەروەردگارمان ئەنجاممان داوە؟“'
  eng-BBE: And it will be, that when you say all these words to the people, then they
    will say to you, Why has the Lord done all this evil against us? what is our wrongdoing
    and what is our sin which we have done against the Lord our God?
  kan-OKCV: '“ನೀನು ಈ ಜನರಿಗೆ ಈ ಮಾತುಗಳನ್ನೆಲ್ಲಾ ತಿಳಿಸಿದ ಮೇಲೆ ಅವರು ನಿನಗೆ, ‘ಏಕೆ ಯೆಹೋವ ದೇವರು
    ನಮ್ಮ ಮೇಲೆ ಈ ದೊಡ್ಡ ಕೇಡನ್ನು ಮಾತಾಡಿದ್ದಾರೆ? ನಮ್ಮ ಅಕ್ರಮ ಏನು? ನಾವು ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ
    ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ಮಾಡಿರುವ ಪಾಪವೇನು?’ ಎಂದು ಹೇಳಿದರೆ, ನೀನು ಅವರಿಗೆ ಹೀಗೆ ಹೇಳಬೇಕು:'
  tam-2017: 'நீ இந்த வார்த்தைகளையெல்லாம் இந்த மக்களுக்கு அறிவிக்கும்போது, அவர்கள்
    உன்னை நோக்கி: யெகோவா எங்கள்மேல் இத்தனை பெரிய தீங்கை ஏன் சொல்லவேண்டும் என்றும்,
    நாங்கள் செய்த அக்கிரமம் என்ன? நாங்கள் எங்கள் தேவனாகிய யெகோவாவுக்கு விரோதமாகச்
    செய்த எங்கள் பாவம் என்ன என்றும் கேட்பார்களானால்,'
  spa-RV-1909: 'Y acontecerá que cuando anunciares á este pueblo todas estas cosas,
    te dirán ellos: ¿Por qué habló Jehová sobre nosotros todo este mal tan grande?
    ¿y qué maldad es la nuestra, ó qué pecado es el nuestro, que cometiéramos contra
    Jehová nuestro Dios?'
