    te banim? Mamih kah Pathen BOEIPA taengah mebang tholhnah nen nim ka tholh uh,”
    a ti uh ni.
  tbz-SIM: 'Fɔ̃́ nSedemii, ɑ bo bɛ̀ nɑ̀kɛ́ dìì mɔ̀nnì m mɛ̀ ndɑ nɑ̀kɛ́ tì bɛ̀ yóó
    dɑ bekɛmu kɛ dɔ̀: Bɑ nte kɛ̀ ti Yiɛ̀ nKuyie ntínti Isidɑyɛɛribɛ ti tũ nkù yɛ̃
    ndɛ kó mɛyɛi nti tuɔkɛní? Ti kù yetɛ́nɛ̀ ɔ̃̀ndɛ? Ti kù cɑ̀ɑ̀rɛ̀ bɑ kunku ti Yiɛ̀
    nKuyie?'
  msy-2020: “Jeremaia, nɨ kamaghɨn me mɨkɨmtɨ, me ti kamaghɨn nɨ mɨkɨmam, ‘Manmaghɨn
    amizɨ, Ikiavɨra Itir God bizir kurar kabar amutɨ da e bativasa mɨgei? En arazir
    manam ikufi? E uan God, Ikiavɨra Itir God, arazir kurar manamɨn a gami?’
  azb-azb: 'Bütün bu sözləri xalqa bildirəndə onlar sənə belə deyəcək: “Nə üçün Rəbb
    başımıza bu qədər böyük bəla gətirəcəyini söylədi? Təqsirimiz nədir? Allahımız
    Rəbbə qarşı nə günah etmişik?”'
  eng-DBY: And it shall come to pass, when thou shalt declare unto this people all
    these words, and they shall say unto thee, Wherefore hath Jehovah pronounced all
    this great evil against us? and what is our iniquity? and what is our sin which
    we have committed against Jehovah our God?
  hin-2017: “जब तू इन लोगों से ये सब बातें कहे, और वे तुझ से पूछें कि ‘यहोवा ने हमारे
    ऊपर यह सारी बड़ी विपत्ति डालने के लिये क्यों कहा है? हमारा अधर्म क्या है और हमने
    अपने परमेश्वर यहोवा के विरुद्ध कौन सा पाप किया है?’
  wol-KYG: '«Su ko defee, boo waxee askan wii kàddu yooyu yépp, ñu ne la: “Ana lu
    waral Aji Sax ji dogalal nu musiba mu réy mii mépp? Ana fu nu tooñe ak fu nu moye
    sunu Yàlla Aji Sax ji?”'
  eng-YLT: And it hath come to pass when thou declarest to this people all these words,
    and they have said unto thee, 'For what hath Jehovah spoken against us all this
    great evil? yea, what [is] our iniquity, and what our sin, that we have sinned
    against Jehovah our God?'
  kne-kne: “Mo ibagam am-in dana sin kaipoipogaw, damagen da mo sinoy gapo ay inkeddeng
    ko nan palalo ay dosa en daida. Layden da ay ammoan mo sinoy basol dan sak-en
    ay Diyos da.
  eng-WYC-2017: And when thou shalt tell all these words to this people, and they
    shall say to thee, Why spake the Lord all this great evil on us? what is our wickedness,
    either what is our sin which we sinned to our Lord God?
  eng-WMBB: It will happen, when you tell this people all these words, and they ask
    you, ‘Why has the LORD pronounced all this great evil against us?’ or ‘What is
    our iniquity?’ or ‘What is our sin that we have committed against the LORD our
    God?’
  urd-GVH: जब तू इस क़ौम को यह सब कुछ बताएगा तो लोग पूछेंगे, ‘रब इतनी बड़ी आफ़त हम
    पर लाने पर क्यों तुला हुआ है? हमसे क्या जुर्म हुआ है? हमने रब अपने ख़ुदा का क्या
    गुनाह किया है?’
  rug-rug: Pana tozi ni goi koa rini sari doduru pu gua hire meke nanasa igo arini
    sapu, ‘Na vegua ke kaqu va raza ni gami tinasuna noma hola tu e Zihova si gami?
    Na sa si tavete va kaleania gami? Na sinea sa si tavete va sea ia gami koe Zihova
    mami Tamasa?’
  gaz-gaz: “Yeroo ati waan kana hunda saba kanatti himtee isaan, ‘Waaqayyo maaliif
    badiisa guddaa akkanaa nurratti labse? Nu maal balleessine? Waaqayyo Waaqa keenyattis
    cubbuu maalii hojjennee?’ jedhanii si gaafatanitti,
  fra-LSG: 'Lorsque tu annonceras à ce peuple toutes ces choses, Ils te diront: Pourquoi
    l’Éternel nous menace-t-il de tous ces grands malheurs? Quelle est notre iniquité?
    Quel péché avons-nous commis contre l’Éternel, notre Dieu?'
  yal-yal: “I na falani ito birin ti yamani ito xa waxatin naxan yi, e a falama nɛn
    i xa, e naxa, ‘Nanfera Alatala gbalo gbeeni itoe birin nagidixi nxu ma? Nxu kalan
    mundun tixi? Nxu yulubin mundun ligaxi Alatala ra, nxɔ Ala?’
  haw-1868: A hiki i ka manawa e hoike aku ai oe i keia poe kanaka i keia mau olelo
    a pau, a olelo mai lakou ia oe, No keaha la i kau oh a mai ai o Iehova i keia
    hewa nui maluna o makou? Heaha hoi ko makou hala; a heaha ka hewa a makou i hana
    aku ai ia Iehova, i ko makou Akua?
  arb-NAV: 'وَعِنْدَمَا تُبَلِّغُ هَذَا الشَّعْبَ هَذَا الْكَلامَ، وَيَسْأَلُونَكَ:
    لِمَاذَا قَضَى الرَّبُّ عَلَيْنَا بِكُلِّ هَذَا الشَّرِّ الْعَظِيمِ؟ مَا هِيَ
    آثَامُنَا؟ وَأَيَّةُ خَطِيئَةٍ ارْتَكَبْنَاهَا فِي حَقِّ الرَّبِّ إِلَهِنَا؟'
  ewe-ewe: “Ne ègblɔ nya siawo katã na dukɔ sia eye wobia wò be, ‘Nu ka ta Yehowa
    ɖo gbegblẽ gã sia ɖi ɖe mia ŋuti? Vodada kae miewɔ eye nu vɔ̃ kae miewɔ ɖe Yehowa,
    miaƒe Mawu la ŋuti hã?’ la,
  eng-LEE: And it shall come to pass, when thou shalt tell this people all these words,
    and they should say unto thee, Wherefore hath the Lord spoken against us all this
    great evil? and what is our iniquity? and what is our sin that we have committed
    against the Lord our God?
  asm-FB: আৰু তেতিয়া তুমি এই জাতিৰ আগত এই সকলো কথা প্ৰচাৰ কৰিবা, আৰু তেওঁলোকে তোমাক
    ক’ব, যে, ‘যিহোৱাই আমাৰ বিৰুদ্ধে এই মহা বিপদৰ কথা কিয় ক’লে? বা আমাৰ অপৰাধ কি?
    আমি আমাৰ ঈশ্বৰ যিহোৱাৰ বিৰুদ্ধে কৰা আমাৰ পাপ কি?’
  sus-A: «ﭑ نَ فّ يِ مَسٍنيِ تِدٍ حَمَ بّ، عٍ قَمَ نّ ﭑ مَشْرِندٍ، ‹مُنقٍ رَ عَلَتَلَ
    بَرَ عَ مَسٍن عَ شَ مُشُ حَشَنكَتَ؟ مُنسٍ قِندِشِ مُشُ شَ يُنُبِ رَ؟ مُشُ قٍ حَاشِ
    مُندُن نَبَشِ مُشُ مَرِفِ عَلَتَلَ رَ؟›»
  fra-SBL: 'Lorsque tu diras toutes ces choses à ce peuple et qu''il te demandera :
    « Pourquoi Yahvé a-t-il prononcé contre nous tout ce malheur ? », « Quelle est
    notre faute ? », « Quel est le péché que nous avons commis contre Yahvé notre
    Dieu ? »'
  hbo-hbo: וְהָיָ֗ה כִּ֤י תַגִּיד֙ לָעָ֣ם הַזֶּ֔ה אֵ֥ת כָּל־הַדְּבָרִ֖ים הָאֵ֑לֶּה
    וְאָמְר֣וּ אֵלֶ֗יךָ עַל־מֶה֩ דִבֶּ֨ר יְהוָ֤ה עָלֵ֙ינוּ֙ אֵ֣ת כָּל־הָרָעָ֤ה הַגְּדֹולָה֙
    הַזֹּ֔את וּמֶ֤ה עֲוֹנֵ֙נוּ֙ וּמֶ֣ה חַטָּאתֵ֔נוּ אֲשֶׁ֥ר חָטָ֖אנוּ לַֽיהוָ֥ה אֱלֹהֵֽינוּ׃
  kik-kik: “Rĩrĩa ũkeera andũ aya maũndũ macio mothe nao makũũrie atĩrĩ, ‘Nĩ kĩĩ gĩtũmĩte
    Jehova atũtuĩre mwanangĩko mũnene ũguo? Kaĩ twĩkĩte ihĩtia rĩrĩkũ? Nĩ mehia marĩkũ
    twĩhĩirie Jehova Ngai witũ?’
  fra-NCL: 'Lorsque tu annonceras à ce peuple toutes ces choses, ils te diront : « Pourquoi
    Yahweh nous annonce-t-il tous ces grands malheurs ? Quelle est notre iniquité,
    et quel est notre péché que nous avons commis contre Yahweh, notre Dieu ? »'
  cek-AK: Hae kaminawk khaeah hae loknawk hae na thuih pae naah, nihcae mah, Tipongah
    Angraeng mah hae baktih kalen parai amrohaih kaicae nuiah phaksak loe? Tih hmuen
    maw ka sakpazae o? Ka Angraeng Sithaw nuiah tih zaehaih maw ka sak o? tiah thuih
    o naah,
  cuk-cuk: '”Bela be we-dulemarga we-ibmarmar-sogsale, we-dulemar bega sogdamaloed:
    ‘¿Ibiga Bab-Jehová weyob anmar-imakbiye soge? ¿Ibu-ibmar-isgana anmar imaksasunna?
    ¿Ibugi anmarde anmar-Bab-Dummad-Jehováʼgi nossunna?’'
  uig-CYR: 'Шундақ болидуки, сән бу хәлиққә бу сөзләрниң һәммисини ейтқиниңда, улар
    сәндин: «Немишкә Пәрвәрдигар мошундақ зор бир күлпәтни бешимизға чүшүрүшкә бекиткән?
    Бизниң қәбиһлигимиз зади немә? Пәрвәрдигар Худайимиз алдида зади садир қилған
    немә гунайимиз барду?» — дәп сорайду.'
  tel-2017: నువ్వు ఈ మాటలన్నీ ఈ ప్రజలకు తెలియచేసిన తరువాత, వారు “యెహోవా మాకెందుకు
    ఈ ఘోర విపత్తు నిర్ణయించాడు? మా దేవుడైన యెహోవాకు వ్యతిరేకంగా మేము చేసిన దోషం, పాపం
    ఏమిటి?” అని నిన్ను అడుగుతారు.
  hat-BSA: 'Alò, lè ou di pèp sa a tout pawòl sa yo, yo va di ou: ‘Pou ki rezon SENYÈ
    a te deklare tout gwo malè sa a kont nou? Epi ki inikite oswa ki peche ke nou
    te fè kont SENYÈ a, Bondye nou an?’'
  kos-kos: “Ke pacl se kom fahkang ma inge nukewa nu selos, elos ac siyuk sum lah
    efu ku nga sulela in kalyaelos arulana upa. Elos ac siyuk lah ma sufal fuka elos
    eis mwata kac, ac ma koluk fuka elos orala lain LEUM GOD lalos.
  hbo-WLC: וְהָיָ֗ה כִּ֤י תַגִּיד֙ לָעָ֣ם הַזֶּ֔ה אֵ֥ת כָּל־הַדְּבָרִ֖ים הָאֵ֑לֶּה
    וְאָמְר֣וּ אֵלֶ֗יךָ עַל־מֶה֩ דִבֶּ֨ר יְהוָ֤ה עָלֵ֙ינוּ֙ אֵ֣ת כָּל־הָרָעָ֤ה הַגְּדוֹלָה֙
    הַזֹּ֔את וּמֶ֤ה עֲוֺנֵ֙נוּ֙ וּמֶ֣ה חַטָּאתֵ֔נוּ אֲשֶׁ֥ר חָטָ֖אנוּ לַֽיהוָ֥ה אֱלֹהֵֽינוּ׃
  ibo-ibo: “Mgbe ị gwara ndị a ihe ndị a, ha ga-ajụ gị ajụjụ sị, ‘Gịnị mere Onyenwe
    anyị ji kpebie izitere anyị ụdị oke ịla nʼiyi dị otu a? Gịnị bụ ihe ọjọọ anyị
    mere? Gịnị bụ mmehie anyị mere megide Onyenwe anyị Chineke anyị?’
  ory-ory: ଆଉ, ତୁମ୍ଭେ ଏହିସବୁ କଥା ଏ ଲୋକମାନଙ୍କ ନିକଟରେ ଯେତେବେଳେ ପ୍ରକାଶ କରିବ ଓ ସେମାନେ
    ତୁମ୍ଭକୁ କହିବେ, ‘ସଦାପ୍ରଭୁ କାହିଁକି ଏହିସବୁ ମହା ଅମଙ୍ଗଳର କଥା ଆମ୍ଭମାନଙ୍କ ବିରୁଦ୍ଧରେ କହିଅଛନ୍ତି?
    ଅବା ଆମ୍ଭମାନଙ୍କର ଅପରାଧ କି? ଅବା ଆମ୍ଭେମାନେ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱରଙ୍କ ବିରୁଦ୍ଧରେ
    କି ପାପ କରିଅଛୁ?’
  chk-chk: Iwe, lupwen kopwe üreni ekei aramas ekei kapas meinisin, repwe aisinuk,
    ‘Pwota ewe Samol mi Lapalap a apwüngala ei sokun feiengau mi watte ngenikem? Met
    äm föföringau? Met sokun tipis aia föri ngeni ewe Samol mi Lapalap äm we Kot?’,
  rop-rop: “Jeramaiya, wen yu dalim olabat dijan, olabat garra askim yu wotfo ai garra
    panishim olabat brabli adbalawei. Olabat garra askim yu wanim nogudbala ting olabat
    bin dumbat, en wanim nogudbala ting olabat bin dumbat langa YAWEI det trubala
    God blanga olabat.
  ukr-1871: 'Як перекажеш сьому народові всї оцї слова, й вони казати муть до тебе:
    За що Господь вирік усе те велике зло, й яка наша провина та які наші гріхи, що
    ми вчинили проти Господа, Бога нашого? —'
  deu-1951: 'Und es wird geschehen, wenn du diesem Volke alle diese Worte verkündigen
    wirst, so werden sie zu dir sagen: Warum hat der HERR all dieses große Unglück
    über uns geredet? Was für eine Missetat und was für eine Sünde haben wir wider
    den HERRN, unsern Gott, begangen?'
  eng-JPS: 'And it shall come to pass, when thou shalt tell this people all these
    words, and they shall say unto thee: ''Wherefore hath the LORD pronounced all
    this great evil against us? or what is our iniquity? or what is our sin that we
    have committed against the LORD our God?'''
  srp-1865: 'A kad kažeš tome narodu sve ove rijeèi, ako ti reku: zašto izreèe Gospod
    sve to veliko zlo na nas? i kako je bezakonje naše ili kaki je grijeh naš, kojim
    zgriješismo Gospodu Bogu svojemu?'
  lug-lug: “Bw’oligamba abantu bino byonna ne bakubuuza nti, ‘Lwaki Mukama atutuusizaako
    akabi kano konna? Kibi ki kye tukoze? Musango ki gwe tuzizza eri Mukama Katonda
    waffe?’
  heb-heb: והיה כי תגיד לעם הזה את כל הדברים האלה ואמרו אליך על מה דבר יהוה עלינו
    את כל הרעה הגדולה הזאת ומה עוננו ומה חטאתנו אשר חטאנו ליהוה אלהינו׃
  ben-IRV: তখন এটা ঘটবে যে, তুমি এই লোকেদের কাছে এই সব কথা বলবে এবং তারা তোমাকে বলবে,
    ‘কেন সদাপ্রভু আমাদের বিরুদ্ধে এই সমস্ত বিপদের কথা আদেশ করেছেন? আমাদের অপরাধ ও
    পাপ কি যা আমরা আমাদের ঈশ্বর সদাপ্রভুর বিরুদ্ধে করেছি?’
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਜਦ ਤੂੰ ਇਹ ਸਾਰੀਆਂ ਗੱਲਾਂ ਇਸ ਪਰਜਾ ਨੂੰ ਦੱਸੇਂਗਾ ਉਹ ਤੈਨੂੰ
    ਆਖਣਗੇ ਭਈ ਯਹੋਵਾਹ ਨੇ ਇਹ ਸਾਰੀ ਵੱਡੀ ਬੁਰਿਆਈ ਸਾਡੇ ਵਿਰੁੱਧ ਕਿਉਂ ਆਖੀ ਹੈ? ਅਤੇ ਸਾਡੀ ਬਦੀ ਕਿਹੜੀ
    ਹੈ? ਅਤੇ ਸਾਡਾ ਪਾਪ ਕਿਹੜਾ ਹੈ ਜਿਹੜਾ ਅਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਵਿਰੁੱਧ ਕੀਤਾ?
  mya-JVB: သင်သည် ဤ စကား အလုံးစုံ တို့ကို ဤ လူမျိုး အား ကြားပြော ၍ သူတို့ကလည်း၊ ထာဝရဘုရား
    သည် ဤ မျှလောက် ကြီးစွာ သော ဘေးဒဏ် ကို ငါ တို့အား အဘယ် ကြောင့် စီရင် တော်မူသနည်း။
    ငါ တို့ပြုသောဒုစရိုက် ကား၊ အဘယ်သို့ နည်း။ ငါ တို့ဘုရား သခင်ထာဝရဘုရား ကို ငါတို့ပြစ်မှား
    သော အပြစ် ကား၊ အဘယ်သို့ နည်းဟုမေး ကြသောအခါ ၊
  tbg-tbg: 'Ieremaiao, are vi uvara vaiinti nahenti tiva nimiramanta vika ai ireha
    mintima tivarave: Oho, nana kaarae Noravano Kotiva tinavuqaa uva vatero tiharo,
    Vi haikavama niqaa qovaraiqianarove tivo? Tenavu nana qora kaiqae vara kauro?
    Tenavu tentanavu Variqa Nora Kotira uvaqihai nana uvae raqa kauro? tivarave.'
  hmo-hmo: “Ieremia e, inai hereva ibounai be idia dekenai oi hamaoroa neganai, idia
    ese oi dekenai do idia hereva, do idia gwau, ‘Badina dahaka Lohiabada ese inai
    dika badadia aiemai latanai ia gwauraia vadaeni? Aiemai kara dika be dahaka? Aiemai
    kara dika, Lohiabada, aiemai Dirava dekenai ai karaia vadaeni gauna, be dahaka?’
  urd-urd: “और जब तू यह सब बातें इन लोगों पर ज़ाहिर करे और वह तुझ से पूछे कि 'ख़ुदावन्द
    ने क्यूँ यह सब बुरी बातें हमारे ख़िलाफ़ कहीं? हमने ख़ुदावन्द अपने ख़ुदा के ख़िलाफ़
    कौन सी बुराई और कौन सा गुनाह किया है?”
  rus-SYN: 'Когда ты перескажешь народу сему все эти слова, и они скажут тебе: “за
    что изрек на нас Господь все это великое бедствие, и какая наша неправда, и какой
    наш грех, которым согрешили мы пред Господом Богом нашим?” -'
  bqc-SIM: 'Tó n yã́piↄ ò gbɛ̃́piↄnɛ píi, aa n la: Àkɛa Dii àsi bɛ̃̀ɛ bee taa
    ò wá yã́ musu màai? Tàae kpele wá kɛ̀i? Duuna kpele wá kɛ̀ Dii wá Luaɛi?'
  tcz-CHONGTHU: Hicheng hi, amaho naseipeh tengle, amahon nahin dohdiu; Ibol’a Pakaiyin
    hibang a gimneitah’a eibol’uham? Hichan lom lom a gimbol dinga ipi kasuhkhel u
    umham? Pakai douna-a kachonset nau ipi lom lom ham? atidiu ahi.
  mar-mar: आणि मग असे होईल, तू ही वचने या लोकांस सांगशील आणि ते तुला म्हणतील, परमेश्वराने
    आमच्याबद्दल या भयंकर गोष्टी का सांगितल्या? आम्ही काय चूक केली? आम्ही आमच्या परमेश्वर
    देवाविरूद्ध काय पाप केले?
  qub-qub: '«Chayno niycashäta willaptiqui runacunaga tapushunquipaj: ‹¿Imanirtaj
    Tayta Dios chayno fiyupa manchariypaj llaquicuywan castigamäshun? ¿Ima mana allitataj
    rurashcanchi? ¿Ima juchatataj rurashcanchi Tayta Dios mana munashantaga?› nir.'
  bqp-bqp: Sɑnɑm mɛ kɑɑ tɔn be gɑri yi nɔɔsiɑ, bɑ koo nun bikiɑ bu nɛɛ, mbɑn sɔ̃nɑ
    nɛ, Yinni Gusunɔ nɑ bu nɔni swɑ̃ɑ tenin bweserun gɑri sɔ̃ɔmɔ. Mbɑ bɑ nɛ, Gusunɔ
    ben Yinni torɑri.
  hat-hat: 'Lè w''a di yo tou sa, y''a mande ou: Men, poukisa Seyè a pran desizyon
    pou li voye gwo malè sa a sou nou? Kisa nou fè ki mal? Ki krim nou fè ki pa fè
    Seyè a, Bondye nou an, plezi?'
  eng-BSB: When you tell these people all these things, they will ask you, ‘Why has
    the LORD pronounced all this great disaster against us? What is our guilt? What
    is the sin that we have committed against the LORD our God?’
  eng-WEBPB: It will happen, when you tell this people all these words, and they ask
    you, ‘Why has the LORD pronounced all this great evil against us?’ or ‘What is
    our iniquity?’ or ‘What is our sin that we have committed against the LORD our
    God?’
  kbq-kbq: Hagi ama anazamofo nanekema vahe'ma nezamasamisanke'za zamagra anage hugahaze.
    Nagafare Ra Anumzamo'a ama ana hazenke zantamina atre'nigeno tagritera egahie?
    huza hugahaze. Tagra na'a havizana hu'nona zante tazeri haviza hunakura nehie?
    Ra Anumzana tagri Anumzamofo avufina inan kumi tagra hu'none hu'za hugahaze?
  nhe-BL: '“Quema tiquinyolmelahuas israelitame tlen nochi ni tlamantli, yajuanti
    mitztlajtlanise quej ni: ‘¿Para tlen TOTECO techyolmelahua para techtitlanilis
    ni huejhueyi tlaijiyohuilistli? ¿Tlachque tlamantli tlen ax cuali tijchijtoque?
    ¿Tlachque tlajtlacoli tijpiyaj iixpa TOTECO Dios?’'
  gub-BL: A'e ma'e teko wanupe imume'u mehe nehe, upuranu putar nerehe wà nehe. —
    Màràzàwe tuwe Tupàn uzepyk putar urerehe nezewe a'e nehe, i'i putar newe wà nehe.
    — Ma'enugar iaiw ma'e uruzapo ure. Ma'enugar ikatu 'ym ma'e uruzapo Tupàn Tuweharupi
    Wiko Ma'e urezar ikutyr ure, i'i putar newe wà nehe.
  eng-DRA: 'And when thou shalt tell this people all these words, and they shall say
    to thee: Wherefore hath the Lord pronounced against us all this great evil? what
    is our iniquity? and what is our sin, that we have sinned against the Lord our
    God?'
