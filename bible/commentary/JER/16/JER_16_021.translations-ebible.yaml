verse: JER.016.021
translations:
  mal-C: “അതിനാൽ ഞാൻ അവരെ പഠിപ്പിക്കും— എന്റെ ഭുജവും എന്റെ ശക്തിയും ഈ പ്രാവശ്യം ഞാൻ
    അവരെ പഠിപ്പിക്കും. എന്റെ നാമം യഹോവ എന്ന് അവർ അപ്പോൾ അറിയും.
  deu-TKW: Darum will ich sie nur diesesmal fühlen lassen, - ja, ich will sie meine
    Hand und meine Stärke fühlen lassen, und sie sollen erkennen, daß mein Name Jahwe
    ist!
  lin-lin: Yango wana, nakolakisa bango, nakolakisa bango nguya mpe makasi na ngai ;
    bongo bakoyeba penza ete Kombo na Ngai ezali Yawe. »
  eng-LSV: “Therefore, behold, I am causing them to know at this time, || I cause
    them to know My hand and My might, || And they have known that My Name [is] YHWH!”
  eng-GNV: 'Beholde, therefore I will this once teach them: I will shewe them mine
    hande and my power, and they shall know that my Name is the Lord.'
  eng-WEBSTER: Therefore behold, I will this once cause them to know, I will cause
    them to know my hand and my might; and they shall know that my name is JEHOVAH.
  nhw-BL: 'Huan TOTECO quiijto: “Yeca niquinnextilis noyajatil huan nochicahualis,
    huan quej nopa quimatise para san na niDIOS.'
  swh-ONEN: '“Kwa hiyo nitawafundisha: wakati huu nitawafundisha nguvu zangu na uwezo
    wangu. Ndipo watakapojua kuwa Jina langu ndimi Bwana.'
  bba-bba: Yen sɔ̃nɑ, wunɛ Yinni Gusunɔ ɑ nɛɛ, kɑɑ bu wunɛn dɑm sɔ̃ɔsi, kpɑ bu ɡiɑ
    mɑ wunɑ ɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: Therefore behold, I will this once cause them to know, I will cause
    them to know mine hand and my might; and they shall know that my name is The Lord.
  luo-luo: “Emomiyo anapuonjgi kendo tinendeni anapuonjgi, tekona gi nyalona. Eka
    giningʼe ni nyinga en Jehova Nyasaye.”
  meu-meu: Taumabunai, a itaia, lau ese baina hadibadia, ina nega tamona egu siahu
    bona egu goada baina hadibalaidia, bona bae diba lau ladagu na Iehova.
  npi-ULB: त्यसकारण हेर्, यस पटक म तिनीहरूलाई जान्‍न लगाउनेछु । म तिनीहरूलाई मेरो
    हात र मेरो शक्ति जान्‍न लगाउनेछु, यसरी परमप्रभु नै मेरो नाउँ हो भनेर तिनीहरूले
    जान्‍नेछन् ।
  yor-yor: “Nítorí náà, Èmi yóò kọ́ wọn ní àkókò yìí, Èmi yóò kọ́ wọn pẹ̀lú agbára
    àti títóbi mi. Nígbà náà ni wọn ó mọ pé orúkọ mi ní Olúwa.
  pes-OPCB: 'خداوند می‌گوید: «قدرت و توانایی خود را به آنها نشان خواهم داد و سرانجام
    به ایشان خواهم فهماند که تنها من خداوند هستم.»'
  tgl-ULB: Kaya tingnan ninyo! Ipapaalam ko sa kanila sa panahong ito, ipapakilala
    ko sa kanila ang aking kamay at ang aking kapangyarihan, kaya makikilala nila
    na ang pangalan ko ay Yahweh.”
  hui-hui: Anduane Homogohanda ladai bialu lalu, Ti ani lolebirago manda bialu bi
    ogoni larogo hale hadaba. I̱na wali agali bu karuni bibahende halu mbira hangu
    lawai harogola tigua i̱naga hongo holene timbuni ngogo baya hangu manda biai holebira.
    Ani bialu i̱naga mini Anduane Homogo henego kadalo manda bu holebira, lalu Anduane
    Homogohanda laya lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ဤ​သို့​ဖြစ်​ပါ​မူ​ငါ​သည် မိ​မိ​၏​ဘုန်း​တန်​ခိုး​အာ​နု​ဘော်​တော်​ကို
    သူ​တို့ အား​သိ​စေ​တော်​မူ​မည်။ အ​ပြီး​အ​ပိုင်​သိ​စေ တော်​မူ​မည်။ ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်
    မူ​ကြောင်း​ကို သူ​တို့​သိ​ရှိ​ကြ​လိမ့်​မည်'' ဟု​မိန့် တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་ཤིག ད་རེས་བདག་གིས་དེ་རྣམས་ལ་སྟོན་པར་བྱ་སྟེ།
    ཐེངས་འདིར་ངའི་ཕྱག་དང་མཐུ་སྟོབས་སྟོན་པར་བྱ། དེ་ནས་ཁོ་ཚོས་ངའི་མིང་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་རོ།
    །
  sna-sna: “Naizvozvo ndichavadzidzisa, nguva ino ndichavadzidzisa simba rangu noukuru
    hwangu. Ipapo vachaziva kuti zita rangu ndiJehovha.
  spa-BLM: “Por lo tanto, he aquí que les haré saber, esta vez haré que conozcan mi
    mano y mi poder. Entonces sabrán que mi nombre es Yahvé”.
  cac-cac: 'Ix yalanxi Jehová icha tic: Yuj chi'' d''a juneln̈ej ol vac'' yojtaquejel
    in poder eb''. Icha val chi'' ol aj yojtacanel eb'' to a in Jehová in a inn̈ej
    Dios in, xchi.'
  swh-ULB: Kwa hiyo tazama! Nitawafanya wajue wakati huu, nitawafanya watambue mkono
    wangu na nguvu zangu, kwa hiyo watajua kwamba Yahweh ni jina langu.”
  bel-bel: Таму, вось Я пакажу ім сёньня, пакажу ім руку Маю і магутнасьць Маю, і
    ўведаюць, што імя Маё - Гасподзь.
  deu-ELBBK: Darum siehe, dieses Mal werde ich ihnen mitteilen, werde ihnen mitteilen
    meine Hand und meine Macht; und sie werden wissen, dass mein Name HERR ist.
  mbb-OT: Migkaǥi is Nengazen te, “Umbe ibpeehè ku kandan is gehem ku wey ebilidad
    ku su wey zan metueni he iyan a Nengazen.”
  mal-2015: ആകയാൽ ഞാൻ ഈ പ്രാവശ്യം അവരെ ഒന്നു പഠിപ്പിക്കും; എന്റെ കയ്യും എന്റെ ബലവും
    ഞാൻ അവരെ ഒന്നു അനുഭവിപ്പിക്കും; എന്റെ നാമം യഹോവ എന്നു അവർ അറിയും.
  rmc-rmc: 'O RAJ phenel: „Vašoda me lenge akana sikavava a dava lenge te džanel miri
    bari zor a prindžarena, hoj miro nav hin o RAJ.“'
  pes-OPV: «بنابراین هان این مرتبه ایشان را عارف خواهم گردانید بلی دست خود و جبروت
    خویش را معروف ایشان خواهم ساخت وخواهند دانست که اسم من یهوه است.»
  ron-1924: „Де ачея ятэ кэ ле арэт де дата ачаста ши-й фак сэ штие путеря ши тэрия
    Мя, ши вор куноаште кэ Нумеле Меу есте Домнул.
  ben-OBCV: “সেই কারণে, আমি তাদের শিক্ষা দেব, এবার আমার পরাক্রম ও আমার শক্তি সম্পর্কে
    তাদের শিক্ষা দেব। তখন তারা জানতে পারবে যে, আমার নাম সদাপ্রভু।”
  som-som: Sidaas daraaddeed bal ogaada, waxaan iyaga ogeysiin doonaa gacantayda iyo
    xooggayga, markan keliya ayaan ogeysiin doonaa, oo waxay ogaan doonaan in magacaygu
    Rabbi yahay.
  lat-VUC: Idcirco ecce ego ostendam eis per vicem hanc, ostendam eis manum meam,
    et virtutem meam, et scient quia nomen mihi Dominus.]
  eng-ASVBT: Therefore, behold, I will cause them to know, this once will I cause
    them to know my hand and my might; and they shall know that my name is Jehovah.
  eng-LXXUP: Therefore, behold, I will at this time manifest my hand to them, and
    will make known to them my power; and they shall know that my name is the Lord.
  eng-ULB: Therefore see! I will cause them to know in this time, I will cause them
    to know my hand and my power, so they will know that Yahweh is my name.
  spa-VBL: ¡Ahora verán! Les mostraré, y entonces reconocerán mi poder y mi fuerza.
    Entonces sabrán que yo soy el Señor!
  fra-_FOB: C'est pourquoi, voici, je leur ferai connaître cette fois, je leur ferai
    connaître ma force et ma puissance, et ils sauront que mon nom est l'Éternel.
  mal-mal: “ആകയാൽ ഈ ഒരു പ്രാവശ്യം ഞാൻ അവരെ പഠിപ്പിക്കും; എന്റെ കയ്യും എന്റെ ബലവും
    ഞാൻ അവരെ അറിയിക്കും; എന്റെ നാമം യഹോവ എന്ന് അവർ അറിയും”.
  urd-GVR: Rab farmātā hai, “Chunāṅche is bār maiṅ unheṅ sahīh pahchān atā karūṅga.
    Wuh merī quwwat aur tāqat ko pahchān leṅge, aur wuh jān leṅge ki merā nām Rab
    hai.
  suz-BL: मोपतीके गो मेको आन कली थमा पा रुप्‍पाइक्‍नुङमी। गो मेको आन कली आं सक्ति
    नु आं ठेयब दुम्‍तीके आ पर्बम शेंनुङमी। मिनु मेकोपुकीमी आं नें यावे बाक्‍ब, दे
    तुइक्‍नीम” दे परमप्रभु यावेमी देंत। प्रस्‍थान ३:१२
  eng-NOY: Therefore, behold, I will this time cause them to feel, I will cause them
    to feel my hand and my might, And they shall know that my name is Jehovah.
  ita-1927: Perciò, ecco, io farò loro conoscere, questa volta farò loro conoscere
    la mia mano e la mia potenza; e sapranno che il mio nome è l’Eterno.
  ckb-ckb: «لەبەر ئەوە ئەوەتا پێیان دەناسێنم، ئەم جارە دەسەڵات و هێزی خۆمیان پێ دەناسێنم.
    ئینجا ئەوان دەزانن کە ناوم یەزدانە.
  eng-BBE: For this reason, truly, I will make them see, this once I will give them
    knowledge of my hand and my power; and they will be certain that my name is the
    Lord.
  kan-OKCV: “ಆದ್ದರಿಂದ ಇಗೋ, ನಾನು ಇದೊಂದು ಸಾರಿ ಅವರಿಗೆ ತಿಳಿಯುವಂತೆ ಮಾಡುವೆನು. ನನ್ನ ಕೈಯನ್ನೂ,
    ನನ್ನ ಪರಾಕ್ರಮವನ್ನೂ ಅವರಿಗೆ ತಿಳಿಸುವೆನು. ನನ್ನ ಹೆಸರು ಯೆಹೋವ ದೇವರೇ, ಎಂದು ಅವರು ತಿಳಿದುಕೊಳ್ಳುವರು.
  tam-2017: ஆதலால் இதோ, இப்பொழுது நான் அவர்களுக்குத் தெரியவைப்பேன்; என் கரத்தையும்
    என் பெலத்தையுமே அவர்களுக்குத் தெரிவிப்பேன்; என் பெயர் யேகோவா என்று அறிந்துகொள்வார்கள்.
  spa-RV-1909: Por tanto, he aquí, les enseñaré de esta vez, enseñarles he mi mano
    y mi fortaleza, y sabrán que mi nombre es Jehová.
  ron-BTF: De aceea, iată, de data aceasta îi voi face să cunoască, îi voi face să
    cunoască mâna mea și puterea mea; și vor cunoaște că numele meu este DOMNUL.
  eng-WEBP: “Therefore behold, I will cause them to know, this once I will cause them
    to know my hand and my might. Then they will know that my name is the LORD.”
  eng-FBV: Now they'll see! I'll show them, and then they'll recognize my power and
    strength. Then they'll know that I am the Lord!
  nld-1939: Daarom zal Ik u laten merken, Ditmaal doen voelen Mijn hand en mijn kracht;
    En weten zullen ze, dat Jahweh mijn Naam is!
  nch-BL: 'Huan TOTECO quiijto: “Yeca niquinnextilis noyajatil huan nochicahualis,
    huan quej nopa quimatise para san na niDIOS.'
  vie-1934: Vậy nên, nầy, ta sẽ cho chúng nó biết, thật, lần nầy, ta sẽ cho chúng
    nó biết tay ta và quyền năng ta; và chúng nó sẽ biết danh ta là Giê-hô-va.
  hin-CV: “इसलिये यह देख लेना मैं उन्हें यह बोध करा ही दूंगा, अब तो वे अवश्य ही मेरे
    अधिकार एवं सामर्थ्य से परिचित हो जाएंगे. तब उन्हें यह ज्ञात हो जाएगा कि मेरा ही
    नाम याहवेह है.
  spa-BES: Por esta razón, en verdad, los haré ver, esta vez les daré conocimiento
    de mi mano y mi poder; y estarán seguros de que mi nombre es el Señor.
  tdx-tdx: Mahaoniña arè te hampahafohineko ami’ty indraike toy te haboako am’ iereo
    ty tañako, naho ty haozarako; vaho ho fohi’ iareo te Iehovà ty añarako.
  tha-KJV: “​เพราะฉะนั้น ดู​เถิด เราจะกระทำให้เขารู้จักกาลครั้งนี้ เราจะกระทำให้เขารู้จักมือของเราและฤทธานุภาพของเรา
    และเขาทั้งหลายจะรู้ว่านามของเราคือพระเยโฮวาห์”
  por-BR-2018: Portanto eis que desta vez lhes farei conhecer, lhes farei conhecer
    minha mão e meu poder, e saberão que EU-SOU é o meu nome.
  deu-ELO: Darum siehe, dieses Mal werde ich ihnen kundtun, werde ihnen kundtun meine
    Hand und meine Macht; und sie werden wissen, daß mein Name Jehova ist.
  eng-WYC-2018: Therefore lo! I shall show to them by this while, I shall show to
    them mine hand, and my strength; and they shall know, that the name to me is [the]
    Lord (or and they shall know, that my name is the Lord).
  epo-epo: Tial jen Mi prudentigos ilin; tiun fojon Mi sentigos al ili Mian manon
    kaj Mian forton; kaj ili ekscios, ke Mia nomo estas Eternulo.
  uig-PIN: — Xunga, mana, Mǝn bu ⱪetim bu rǝzil hǝlⱪⱪǝ xuni obdan bildürimǝn, — ularƣa
    Mening ⱪolum wǝ küq-ⱪudritimni obdan bildürimǝn; xuning bilǝn ular Mening namimning
    Pǝrwǝrdigar ikǝnlikini bilidu!
  beo-beo: Hina Gode da amane sia:sa, “Amaiba:le, Na da wali fifi asi gala huluane
    ilima Na gasa bagade hou olelemu. Amasea, Na da Hina Godedafa, amo ilia da dawa:mu.”
  tpi-OTNT: Orait na Bikpela i bekim tok olsem, “Harim. Wanpela taim tasol bai mi
    skulim gut olgeta lain manmeri, na long dispela taim bai ol i save gut long bikpela
    strong bilong mi. Na bai ol i save nem bilong mi i olsem, mi Bikpela.”
  hau-SA: “Saboda haka zan koya musu a wannan lokaci zan koya musu ikona da ƙarfina.
    Sa’an nan za su sani cewa sunana Ubangiji ne.
  uig-LAT: — Shunga, mana, Men bu qétim bu rezil xelqqe shuni obdan bildürimen, —
    ulargha Méning qolum we küch-qudritimni obdan bildürimen; shuning bilen ular Méning
    namimning Perwerdigar ikenlikini bilidu!
  nde-nde: “Ngakho ngizabafundisa, khathesi ngizabafundisa amandla ami lobukhulu bami.
    Lapho-ke bazakwazi ukuthi ibizo lami nguThixo.”
  ton-ton: Ko ia, vakai, te u pule ni kiate kinautolu ke nau ʻilo hoku nima, mo hoku
    mālohi; pea te nau ʻilo ko hoku huafa, Ko Sihova.
  ces-1613: Protož aj, já způsobím to, aby poznali té chvíle, způsobím, aby poznali
    ruku mou i moc mou, a zvědít, že jméno mé jest Hospodin.
  eng-WMB: “Therefore behold, I will cause them to know, this once I will cause them
    to know my hand and my might. Then they will know that my name is the LORD.”
  tam-TCV: “ஆகையால் நான் அவர்களுக்குக் போதிப்பேன். இம்முறையோ என் வல்லமையையும், ஆற்றலையும்
    போதிப்பேன். அப்பொழுது என் பெயர் யெகோவா என்று அவர்கள் அறிந்துகொள்வார்கள்.
  ceb-ULB: Busa tan-awa! Niini nga panahon pasayron ko sila, ipaila ko kanila ang
    akong kamot ug ang akong gahom, aron nga masayran nila nga ang akong ngalan mao
    si Yahweh.
  pol-UBG: Dlatego oto ja sprawię, że poznają tym razem; sprawię, że poznają moją
    rękę i moc, i dowiedzą się, że moje imię to PAN.
  urd-GVU: رب فرماتا ہے، ”چنانچہ اِس بار مَیں اُنہیں صحیح پہچان عطا کروں گا۔ وہ میری
    قوت اور طاقت کو پہچان لیں گے، اور وہ جان لیں گے کہ میرا نام رب ہے۔
  deu-1912: Darum siehe, nun will ich sie lehren und meine Hand und Gewalt ihnen kundtun,
    daß sie erfahren sollen, ich heiße der HERR.
  kan-2017: ಈ ನಿಮಿತ್ತವಾಗಿ, ಇಗೋ, ಇದೊಂದೇ ಸಲ ನನ್ನ ಭುಜಬಲವನ್ನೂ ಪರಾಕ್ರಮವನ್ನೂ ಅವರಿಗೆ ತಿಳಿಯಪಡಿಸುವೆನು,
    ಹೌದು, ಗ್ರಹಿಸಮಾಡುವೆನು; ನನ್ನ ನಾಮಧೇಯವು “ಯೆಹೋವ” ಎಂದು ಅವರಿಗೆ ಗೊತ್ತಾಗುವುದು.
  yap-yap: Me ga’ar SOMOL, “Ri aram e bay gu gagiyegnag e pi nam ngar nanged gelngig
    nge fanag gel; miyad nang ni gag SOMOL.”
  hlt-MCSB: Te dongah kai loh amih te tahae tue vaengah ka ming sak he. Ka kut neh
    ka thayung thamal he amih ka ming sak vetih kai ming Yahweh ni tila a ming uh
    bitni.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ማሃዖ፦ «ዴሮ ቢያ ታኣኮ ዎልቆና ዼኤፑሞና ታኣኒ ዔርዛንዳኔ፤ ሱንፃ ታኣኮ ናንጊና ናንጋ
    ጎዳ ማዔሢ ዔያታ ዔራንዳኔ» ጌዔኔ።
  twi-ASANTE: “Ɛno enti mɛkyerɛkyerɛ wɔn, saa ɛberɛ yi deɛ mɛkyerɛ wɔn me tumi ne
    mʼahoɔden. Afei wɔbɛhunu sɛ me din ne Awurade.
  eng-WEBU: “Therefore behold, I will cause them to know, this once I will cause them
    to know my hand and my might. Then they will know that my name is the LORD.”
  wal-wal: GODAI hagaadan yaagees; “Hegaa gishshau, taani eta erissana. Issiton ta
    wolqqaanne ta minotettaa eta erissana; yaatobare eti ta sunttai GODAA gidiyoogaa
    erana” yaagees.
  spa-PDDPT: Por tanto ciertamente, esta vez les mostraré mi poder y mi fortaleza.
    Sabrán que mi nombre es Yavé.
  gun-gun: “Ne'exa, aỹ ha'e kuery pe aexa uka 'rã xembaraetea ha'e xepo'akapaa. Ha'e
    ramo ma ha'e kuery oikuaa 'rã Senhor aikoa.”
  ilo-ULB: Isu a makitayonto! Ipakaammokto kadakuada iti daytoy a tiempo, ipakaammokto
    kadakuada ti ima ken pannakabalinko, tapno maammoandanto a Yahweh ti naganko.
  kpg-kpg: Dimaadua ga helekai, “Deenei laa, tugi dolomeenei gaa hana, gei Au ga hagamodongoohia
    ang gi nia henua gi iloo ginaadou haga humalia dogu maaloo mo ogu mogobuna, gei
    digaula ga iloo laa bolo Au dela go Dimaadua.”
  uig-ARA: ــ شۇڭا، مانا، مەن بۇ قېتىم بۇ رەزىل خەلققە شۇنى ئوبدان بىلدۈرىمەن، ــ
    ئۇلارغا مېنىڭ قولۇم ۋە كۈچ-قۇدرىتىمنى ئوبدان بىلدۈرىمەن؛ شۇنىڭ بىلەن ئۇلار مېنىڭ
    نامىمنىڭ پەرۋەردىگار ئىكەنلىكىنى بىلىدۇ!
  sus-sus: «Na nan a ra, yi biyaasi n fama nɛ n sɛnbɛ magaaxuxi masende e bɛ, alako
    e xa a kolon Alatala nan n na.»
  pon-2006: KAUN-O ahpw mahsanih, “Eri, sang met kohla I pahn kasalehiong wehi kan
    ni dehde ei manaman oh roson, re ahpw pahn esehla me iei ngehi, KAUN-O.”
  ksd-ksd: Io, avat a gire, ina vakapa diat, go ko ina vakapa diat ure ra limagu ma
    ra dekdekigu; ma diat a nunure ba ra Luluai ra iangigu.
  tur-YTC: “Bu yüzden işte, onlara bildireceğim, Bu kez onlara elimi ve gücümü bildireceğim.
    O zaman adımın Yahve olduğunu bilecekler.”
  grc-BRENT: Διατοῦτο ἰδοὺ ἐγὼ δηλώσω αὐτοῖς ἐν τῷ καιρῷ τούτῳ τὴν χεῖρά μου, καὶ
    γνωριῶ αὐτοῖς τὴν δύναμίν μου, καὶ γνώσονται, ὅτι ὄνομά μοι Κύριος.
  ind-AYT: “Karena itu, ketahuilah, Aku akan membuat mereka tahu. Kali ini, Aku akan
    membuat mereka mengetahui tangan-Ku dan kuasa-Ku, sehingga mereka akan mengetahui
    bahwa nama-Ku adalah TUHAN.”
  nya-nya: “Choncho Ine ndidzawaphunzitsa, kokha kano kuti adziwe za mphamvu yanga
    ndi za nyonga zanga. Pamenepo adzadziwa kuti dzina langa ndi Yehova.
  hrv-hrv: Učinit ću, evo, da osjete, da ovaj put zaista oćute moju ruku i snagu moju,
    i znat će da mi je ime Jahve.
  mps-mps: Tialima, Genuai Bidigo te tiwai po wei ponani, “Odao. Deli sogo naga eno
    te tigidali hani we bidi bugagia ola mawaibao, tama te sogo augwaligo eno genuai
    bomo bugagia koneaibao. Te augwaligo eno nogi te tiwai koneama, ena Genuai Bidi
    dao waibao,” te po wai dao.
  tpi-tpi: Orait na Bikpela i bekim tok olsem, “Harim. Wanpela taim tasol bai mi skulim
    gut olgeta lain manmeri, na long dispela taim bai ol i save gut long bikpela strong
    bilong mi. Na bai ol i save nem bilong mi i olsem, mi Bikpela.”
  dan-1931: Se, derfor lader jeg dem mærke, denne Gang lader jeg dem mærke min Hånd
    og min Styrke; og de skal kende, at mit Navn er HERREN.
  vie-OVCB: 'Chúa Hằng Hữu đáp: “Bây giờ Ta sẽ tỏ cho chúng quyền năng của Ta; Ta
    sẽ cho chúng biết sức mạnh của Ta. Cuối cùng, chúng sẽ nhận biết và thông hiểu
    rằng Ta là Chúa Hằng Hữu.”'
  guj-2017: માટે જુઓ, હું તેઓને જણાવીશ તેઓને હું મારું સામર્થ્ય અને મારો હાથ દેખાડીશ,
    ત્યારે તેઓ જાણશે કે મારું નામ યહોવાહ છે.
  pon-2006A: KAUN-O ahpw mahsanih, “Eri, sang met kohla I pahn kasalehiong wehi kan
    ni dehde ei manaman oh roson, re ahpw pahn esehla me iei ngehi, KAUN-O.”
  por-BRBSL: “Portanto, eis que eu os farei saber, uma vez que eu os farei conhecer
    minha mão e minha força. Então eles saberão que meu nome é Yahweh”.
  cth-cth: Hatdawkvah, kai ni hotnaw hah ka panue sak han. Ka kut hoi hnotithainae
    ka panue sak vaiteh, ka min hah Jehovah doeh tie a panue awh han.
  twi-twi: “Ɛno nti mɛkyerɛkyerɛ wɔn, saa bere yi nea mɛkyerɛ wɔn, me tumi ne mʼahoɔden.
    Afei wobehu sɛ me din ne Awurade.
  hlt-hlt: Te dongah kai loh amih te tahae tue vaengah ka ming sak he. Ka kut neh
    ka thayung thamal he amih ka ming sak vetih kai ming Yahweh ni tila a ming uh
    bitni.
  tbz-SIM: 'Kɛ̀ Kuyie ndɔ̀: Dɛɛ̀ kpɛ́í nte kɛ̀ n yóó bɛ̀ bɛnkɛ n kpetì nɛ̀ n wɛ̃rímú
    kɛ̀ bɛ̀ɛ bɑntɛ́ kɛ dò mmíì yètìrì tu bɛ Yiɛ̀ nKuyie.'
  msy-2020: Ezɨ Ikiavɨra Itir God kamaghɨn mɨgei, “Nɨ oragh! Kɨ gumazamizir arazir
    kurabagh amiba dughiar vamɨrara men sure damigham. Dughiar kamɨn kɨ men sure damutɨ,
    me nan gavgavir ekiam gɨfogham. Egh me fogh suam, Nan ziam, Ikiavɨra Itir God.”
  azb-azb: Buna görə də onlara göstərəcəyəm, Əlimi və qüdrətimi nümayiş etdirəcəyəm.
    Onda biləcəklər ki, adım Rəbdir.
  eng-DBY: Therefore, behold, I will this once cause them to know, I will cause them
    to know my hand and my might; and they shall know that my name is Jehovah.
  hin-2017: “इस कारण, इस एक बार, मैं इन लोगों को अपना भुजबल और पराक्रम दिखाऊँगा, और
    वे जानेंगे कि मेरा नाम यहोवा है।”
  wol-KYG: «Moo tax maa ngii di leen xamal bii yoon, ba ñu xam sama diisaayu loxook
    sama doole, xam ne maay Aji Sax ji.»
  eng-YLT: Therefore, lo, I am causing them to know at this time, I cause them to
    know My hand and My might, And they have known that My name [is] Jehovah!
  kne-kne: Kanan Diyos ay sinombat, “Mo siya sa, itdoak daida. Ipailak en daida din
    panakabalin ko et ammoen dan to ay si Yahweh di ngadan ko.”
  eng-WYC-2017: Therefore lo! I shall show to them by this while, I shall show to
    them mine hand, and my strength; and they shall know, that the name to me is [the]
    Lord.
  eng-WMBB: “Therefore behold, I will cause them to know, this once I will cause them
    to know my hand and my might. Then they will know that my name is the LORD.”
  urd-GVH: रब फ़रमाता है, “चुनाँचे इस बार मैं उन्हें सहीह पहचान अता करूँगा। वह मेरी
    क़ुव्वत और ताक़त को पहचान लेंगे, और वह जान लेंगे कि मेरा नाम रब है।
  rug-rug: “Gua ke kote va tumatumae i Arau, kamahire kote va tumatumae ni Arau sa
    Qua ṉiniraṉira meke binokaboka. Meke tiqe kote tumae nia rini sapu sa Pozaqu Arau
    si e Zihova.”
  gaz-gaz: “Kanaafuu ani isaan nan barsiisa; yeroo kanatti ani humna koo fi jabina
    koo isaan nan barsiisa. Yoos isaan akka maqaan koo Waaqayyo taʼe ni beeku.
  fra-LSG: C’est pourquoi voici, je leur fais connaître, cette fois, Je leur fais
    connaître ma puissance et ma force; Et ils sauront que mon nom est l’Éternel.
  yal-yal: Nayi, Alatala naxa, “Nanara, n na a yitama nɛn e ra ito yi, n na n fangan
    nun sɛnbɛn yitama nɛn e ra, e yi a kolon, a n xili nɛn Alatala.”
  haw-1868: Nolaila, aia hoi, i keia manawa, e hoike maopopo loa aku au i ko'u lima
    ia lakou, a me ko'u mana; a e ike auanei lakou, o Iehova no ko'u inoa.
  arb-NAV: فَلِذَلِكَ هَا أَنَا أُعَرِّفُهُمْ هَذِهِ الْمَرَّةَ قُوَّتِي وَجَبَرُوتِي،
    فَيُدْرِكُونَ أَنَّ اسْمِي يَهْوَه (أَيِ الرَّبُّ)».
  ewe-ewe: “Eya ta mafia wo, ke azɔ la, mafia nye ŋusẽ kple nye sesẽ wo. Ekema woadze
    sii be nye ŋkɔe nye Yehowa.
  eng-LEE: 'Therefore, behold, I will cause them to know, at this time will I cause
    them to know, my hand and my might: and they shall know that my name is The Eternal.'
  asm-FB: এই হেতুকে চোৱা! মই তেওঁলোকক জনাম, মোৰ হাত আৰু মোৰ পৰাক্ৰম তেওঁলোকক একেৰাহে
    জ্ঞাত কৰাম, তাতে মোৰ নাম যে যিহোৱা, ইয়াকে তেওঁলোকে জানিবলৈ পাব।
  sus-A: «نَ نَن عَ رَ، يِ بِيَاسِ ﭑ قَمَ نّ ﭑ سّنبّ مَفَاشُشِ مَسٍندٍ عٍ بّ، عَلَكٌ
    عٍ شَ عَ كٌلٌن عَلَتَلَ نَن ﭑ نَ.»
  fra-SBL: « C'est pourquoi voici, je vais leur faire connaître, cette fois, je leur
    ferai connaître ma main et ma puissance. Alors ils sauront que mon nom est Yahvé ».
  hbo-hbo: לָכֵן֙ הִנְנִ֣י מֹֽודִיעָ֔ם בַּפַּ֣עַם הַזֹּ֔את אֹודִיעֵ֥ם אֶת־יָדִ֖י וְאֶת־גְּבֽוּרָתִ֑י
    וְיָדְע֖וּ כִּֽי־שְׁמִ֥י יְהוָֽה׃ ס
  kik-kik: “Tondũ ũcio nĩngamaruta maamenye, ihinda-inĩ rĩĩrĩ nĩguo ngaamaruta ũhoro
    wa ũhoti na hinya wakwa. Hĩndĩ ĩyo nĩmakamenya atĩ rĩĩtwa rĩakwa nĩ Jehova.
  fra-NCL: C’est pourquoi voici que je vais leur faire connaître, cette fois-ci, je
    vais leur faire connaître ma main et ma puissance, et ils sauront que mon nom
    est Yahweh.
  cek-AK: To pongah, khenah, nihcae to ka panoeksak han, ka ban hoi ka thacakhaih
    to vaihi nihcae khaeah ka panoeksak han; to naah ni nihcae mah kai ih ahmin loe
    Angraeng ni, tiah panoek o tih.
  cuk-cuk: 'Bab-Jehová Jeremíasʼga sogded: “A-ulale, an we-dulemar odurdakoed, an
    we-dulemarga an-ganguedi an ega oyogoed. Adi, wisgumalaga, ani an Bab-Jehová gued.”'
  uig-CYR: — Шуңа, мана, Мән бу қетим бу рәзил хәлиққә шуни убдан билдүримән, — уларға
    Мениң қолум вә күч-қудритимни убдан билдүримән; шуниң билән улар Мениң намимниң
    Пәрвәрдигар екәнлигини билиду!
  tel-2017: కాబట్టి “నా పేరు యెహోవా” అని వారు తెలుసుకునేలా నేను ఈసారి వారికి నేర్పిస్తాను.
    నా బలం, నా శౌర్యం ఎంతటివో వారికి తెలియజేస్తాను.
  hat-BSA: “Akoz sa, gade byen, Mwen va fè yo konnen, fwa sa a, Mwen va fè yo konnen
    pouvwa M, ak pwisans Mwen. Konsa, yo va konnen ke non Mwen se SENYÈ a.”
  kos-kos: LEUM GOD El fahk, “Ke ma inge, nga fah fahkak nu sin mutunfacl uh tuh elos
    in etu ke ku luk ac ke ku lun pouk. Inge ac nu tok, elos fah etu lah nga pa LEUM
    GOD.”
  hbo-WLC: לָכֵן֙ הִנְנִ֣י מֽוֹדִיעָ֔ם בַּפַּ֣עַם הַזֹּ֔את אוֹדִיעֵ֥ם אֶת־יָדִ֖י וְאֶת־גְּבֽוּרָתִ֑י
    וְיָדְע֖וּ כִּֽי־שְׁמִ֥י יְהוָֽה׃ ס
  ibo-ibo: “Ya mere, aga m eme ka ha mata. Nʼoge a ka m ga-eme ka ha mata ike m, na
    ịdị ike m. Mgbe ahụ, ha ga-amata na aha m bụ Onyenwe anyị.
  ory-ory: “ଏନିମନ୍ତେ ଦେଖ, ଆମ୍ଭେ ସେମାନଙ୍କୁ ଜ୍ଞାତ କରାଇବା, ଆମେ ଏହି ଏକ ଥର ସେମାନଙ୍କୁ ଆମ୍ଭର
    ହସ୍ତ ଓ ଆମ୍ଭର ପରାକ୍ରମ ଜ୍ଞାତ କରାଇବା; ତହିଁରେ ଆମ୍ଭର ନାମ ଯେ ସଦାପ୍ରଭୁ, ଏହା ସେମାନେ ଜାଣିବେ।”
  chk-chk: Iwe, ewe Samol mi Lapalap a apasa, “Iei mine lon ei fansoun üpwe föri pwe
    repwe silei ai manaman me ai pöchökül. Mürin repwe silei pwe itei ewe Samol mi
    Lapalap.”
  rop-rop: Wal YAWEI bin tok, “Ai garra meigim ola kantri en pipul sabi det mi garram
    pawa en mi brabli strongbala, en olabat garra sabi mi na YAWEI det trubala God.”
  ukr-1871: Тим же то я покажу їм нинї, покажу їм руку мою й потугу мою, й зрозуміють,
    що моє імя — Господь.
  deu-1951: Darum siehe, ich will ihnen diesmal zu wissen tun, will ihnen kundtun
    meine Hand und meine Macht, und sie sollen erfahren, daß mein Name HERR ist!
  eng-JPS: Therefore, behold, I will cause them to know, this once will I cause them
    to know My hand and My might; and they shall know that My name is the LORD.
  srp-1865: Zato, evo, ja æu ih nauèiti sada, pokazaæu im ruku svoju i silu svoju,
    da poznadu da mi je ime Gospod.
  lug-lug: “Noolwekyo ndibayigiriza, ku mulundi guno; ŋŋenda kubalaga amaanyi gange
    n’obuyinza bwange. Olwo balyoke bamanye nti erinnya lyange nze Mukama.”
  heb-heb: לכן הנני מודיעם בפעם הזאת אודיעם את ידי ואת גבורתי וידעו כי שמי יהוה׃
  ben-IRV: সুতরাং দেখ! এই দিন তাদের জানাবো, আমি তাদের আমার হাত ও আমার ক্ষমতা জানাবো,
    তাই তারা জানবে যে, আমার নাম সদাপ্রভু।”
  pan-pan: ਇਸ ਲਈ ਵੇਖ, ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਸਮਝਾਵਾਂਗਾ, ਅਤੇ ਇਸ ਵਾਰ ਆਪਣਾ ਹੱਥ ਅਤੇ ਬਲ ਉਹਨਾਂ ਨੂੰ
    ਜਤਾਵਾਂਗਾ, ਸੋ ਉਹ ਜਾਣਨਗੇ ਕਿ ਮੇਰਾ ਨਾਮ ਯਹੋਵਾਹ ਹੈ!।
  mya-JVB: သို့ဖြစ်၍၊ ငါ သည်ယခုတခါ သူ တို့ကိုသတိ ပေး၍၊ ငါ့ လက် နှင့် ငါ့ တန်ခိုး ကို
    ဘော်ပြသောအားဖြင့်၊ ငါ့ နာမ သည်ထာဝရဘုရား ဖြစ်ကြောင်းကို သိ ရကြလိမ့်မည်။
  tbg-tbg: Te minti turaro Noravano Kotiva tiharo, Virara irihama te vo vatanaa vo
    vatanaaka tenta kempuka okara numiqaari vika kankomake ti Nora Kotika autuara
    irivarave, tiro.
  hmo-hmo: 'Unai dainai Lohiabada ese inai bamona ia hereva: “Lau ese idia do lau
    hadibaia, inai nega tamona lalonai, egu siahu bona egu goada idia dekenai do lau
    hadibaia. Bona do idia diba, egu ladana be Lohiabada.”'
  urd-urd: “इसलिए देख, मैं इस मर्तबा उनको आगाह करूँगा; मैं अपने हाथ और अपना ज़ोर उनको
    दिखाऊँगा, और वह जानेंगे कि मेरा नाम यहोवा है।”
  rus-SYN: Посему, вот Я покажу им ныне, покажу им руку Мою и могущество Мое, и узнают,
    что имя Мое - Господь.
  bqc-SIM: Ayãmɛto má yãdanɛ́, má a gbãa ń ma ikoo mↄnɛ́ sa, aai dↄ̃ kɛ́ ma
    tↄ́n Dii.
  tcz-CHONGTHU: Hijeh chun vetan, keiman amaho chu kathahat kavetsah ding, chule keiman
    kathuneina jong kahetsah ding ahi. Chutengle amahon, “Keima Pakai kahi’’ ti ahet
    uva chule amuchet diu ahi.
  mar-mar: यास्तव पाहा! परमेश्वर म्हणतो “मी त्यांना कळवीन, या एकदाच मी अपला हात व
    आपले सामर्थ्य त्यांना कळवीन, म्हणजे ते जाणतील की माझे नाव परमेश्वर आहे.”
  qub-qub: «Chaypitami chay juc-lä nasyun runacunataga jucllana musyachishaj imano
    munayniyoj cashätapis. Chayrämi musyanga noga Tayta Dios cashäta.»
  bqp-bqp: Yen sɔ̃nɑ, wunɛ Yinni Gusunɔ ɑ nɛɛ, kɑɑ bu wunɛn dɑm sɔ̃ɔsi, kpɑ bu giɑ
    mɑ wunɑ ɑ sɑ̃ɑ Yinni Gusunɔ.
  hat-hat: Se konsa, fwa sa a, mwen pral fè yo konprann. Fwa sa a, mwen pral fè yo
    konnen fòs ponyèt mwen. Lè sa a, y'a konnen se mwen menm ki Bondye sèl Mèt la.
  eng-BSB: “Therefore behold, I will inform them, and this time I will make them know
    My power and My might; then they will know that My name is the LORD.
  eng-WEBPB: “Therefore behold, I will cause them to know, this once I will cause
    them to know my hand and my might. Then they will know that my name is the LORD.”
  kbq-kbq: Hagi Ra Anumzamo'a huno, menina Nagra'a hihamu hankaveni'a zamaveri hanuge'za
    kegahaze. Ana nehu'za Ra Anumzanema hu'za nehaza nagia ke'za antahiza hugahaze.
  nhe-BL: 'Huan TOTECO quiijto: “Yeca niquinnextilis noyajatil huan nochicahualis,
    huan queja nopa quimatise para san na niDIOS.'
  gub-BL: Uze'eg Tupàn ihewe kury. — A'e rupi akwaw kar putar hekàgaw wanupe ihe nehe,
    hepuner haw wanupe ihe nehe no. Ukwaw putar tuweharupi wà nehe. Nupytu'u kwaw
    ikwaw ire wà nehe. Tupàn Tuweharupi Wiko Ma'e herer romo ihe. Ukwaw putar herer
    wà nehe, i'i Tupàn.
  eng-DRA: 'Therefore, behold I will this once cause them to know, I will shew them
    my hand and my power: and they shall know that my name is the Lord.'
