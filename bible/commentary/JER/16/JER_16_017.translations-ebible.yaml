verse: JER.016.017
translations:
  mal-C: “എന്റെ കണ്ണുകൾ അവരുടെ എല്ലാ വഴികളിന്മേലും ഇരിക്കുന്നു; അവർ എന്റെ മുമ്പിൽനിന്ന്
    മറഞ്ഞിരിക്കുന്നില്ല; അവരുടെ അനീതി എന്റെ കണ്ണുകൾക്കു മറവായിരിക്കുന്നതുമില്ല.
  deu-TKW: Denn meine Augen sind auf alle ihre Wege gerichtet; sie bleiben nicht vor
    mir verborgen, noch ist ihre Verschuldung vor meinen Blicken versteckt.
  lin-lin: Nazali kotala malamu banzela na bango nyonso ; moto moko te akoki kobombama
    na miso na Ngai, mpe masumu na bango ekoki ata moke te kobombama na miso na Ngai.
  eng-LSV: For My eyes [are] on all their ways, || They have not been hidden from
    My face, || Nor has their iniquity been concealed from before My eyes.
  eng-GNV: 'For mine eyes are vpon al their wayes: they are not hid from my face,
    neither is their iniquitie hid from mine eyes.'
  eng-WEBSTER: 'For my eyes are upon all their ways: they are not hid from my face,
    neither is their iniquity hid from my eyes.'
  nhw-BL: Pampa na nijtlachilijtoc nochi catli inijuanti quichihuaj huan niquitztoc
    nochi inintlajtlacolhua. Amo hueli quitlatise catli amo cuali quichihuaj tlen
    noixteyol.
  swh-ONEN: Macho yangu yanaziona njia zao zote, hazikufichika kwangu, wala dhambi
    yao haikusitirika.
  bba-bba: Domi nɛn nɔni yi ben sɑnu sɑnusu mɛɛrɑ, sin ɡɑsu kun beruɑ nɛn nɔni sɔɔ.
    Mɛyɑ nɑ mɑɑ ben torɑnu kpuro wɑɑmɔ.
  eng-KJVCPB: 'For mine eyes are upon all their ways: they are not hid from my face,
    neither is their iniquity hid from mine eyes.'
  luo-luo: Wengena ne oneno timbegi duto; ok gipondona, bende richogo ok opondona.
  meu-meu: Badina be lau matagu ese edia dala iboudiai e raraidiamu; egu ai idia na
    asie hehunimu, bona edia kara-havara na lau matagu amo asie helavahumu.
  npi-ULB: किनकि मेरो दृष्‍टि तिनीहरूका सबै मार्गमा परेको छ । ति मेरो सामुबाट लुक्‍न
    सक्दैनन् । तिनीहरूका अधर्म मेरा आँखाको सामुबाट लुकाउन सकिंदैन ।
  yor-yor: Ojú mi wà ní gbogbo ọ̀nà wọn, wọn kò pamọ́ fún mi bẹ́ẹ̀ ni ẹ̀ṣẹ̀ wọn kò
    fi ara sin lójú mi.
  pes-OPCB: من با دقت مراقب رفتار شما هستم و هیچ عمل شما از نظر من مخفی نیست؛ هرگز
    نمی‌توانید گناهانتان را از من پنهان کنید؛
  tgl-ULB: Sapagkat ang aking paningin ay laging nasa kanilang mga gawa. Hindi sila
    makapagtatago sa harapan ko. Ang kanilang mga kasamaan ay hindi nalilingid sa
    aking mga paningin.
  hui-hui: Irane Yuda wali agali tigua mana biaga damene ngago bibahende i̱na manda
    biai kogoni ndobe. Tigua ko bialu hene ngaruni i̱naga deni mo do habe nahe nga.
  mya-mya: သူ​တို့​ပြု​သ​မျှ​သော​အ​မှု​တို့​ကို​ငါ​မြင် ၏။ ငါ​မ​မြင်​သည့်​အ​ရာ​တစ်​စုံ​တစ်​ခု​မျှ
    မ​ရှိ။ သူ​တို့​၏​အ​ပြစ်​များ​သည်​ငါ​၏ မြင်​ကွင်း​နှင့်​မ​လွတ်။-
  bod-N: ཅི་ལ་ཞེ་ན། བདག་གི་མིག་གིས་དེ་དག་གི་སྤྱོད་པ་ཀུན་ལ་ལྟ་ཞིབ་བྱེད་ཅིང་། དེ་དག་གིས་ངའི་མདུན་ནས་འགེབ་མི་ནུས་ལ།
    དེ་དག་གི་སྡིག་པའང་ངའི་མདུན་དུ་སྦ་མི་ནུས་སོ། །
  sna-sna: Meso angu ari pamusoro penzira dzavo dzose; hadzina kuvanzika kwandiri,
    uye chivi chavo hachina kuvanzika pameso angu.
  spa-BLM: Porque mis ojos están en todos sus caminos. No se ocultan de mi rostro.
    Su iniquidad no se oculta a mis ojos.
  cac-cac: Yujto svil masanil tastac sc'ulej eb'. Malaj junoc mach syal sc'ub'anel
    sb'a d'a yol in sat, ma sc'ub'anel schucal d'a vichan̈.
  swh-ULB: Kwa kuwa macho yangu yapo juu ya njia zao zote; hawawezi kujificha mbele
    yangu. Uovu wao hauwezi kufichika mbele ya macho yangu.
  bel-bel: Бо вочы Мае - на ўсіх шляхах іхніх; яны не схаваны ад аблічча Майго, і
    няпраўда іх не схавана ад вачэй Маіх.
  deu-ELBBK: Denn meine Augen sind auf alle ihre Wege gerichtet; sie sind vor mir
    nicht verborgen, und ihre Ungerechtigkeit ist nicht verhüllt vor meinen Augen.
  mbb-OT: Neehè ku is langun he menge vaal zan. Wazà nekeeles kayi te kediey. Neehè
    ku is menge salè dan.
  mal-2015: എന്റെ ദൃഷ്ടി അവരുടെ എല്ലാവഴികളുടെയും മേൽ വെച്ചിരിക്കുന്നു; അവ എനിക്കു
    മറഞ്ഞുകിടക്കുന്നില്ല; അവരുടെ അകൃത്യം എന്റെ കണ്ണിന്നു ഗുപ്തമായിരിക്കുന്നതുമില്ല.
  rmc-rmc: Se mire jakha dikhen pre savore lengre droma. Angle mande pes našťi garuven
    aňi lengre bini nane garude angle mire jakha.
  pes-OPV: زیرا چشمانم بر همه راههای ایشان است و آنها از نظر من پنهان نیست و عصیان
    ایشان از چشمان من مخفی نی.
  ron-1924: Кэч окий Мей сунт ку луаре аминте ла тоате кэиле лор; еле ну сунт аскунсе
    ынаинтя Фецей Меле ши нелеӂюиря лор ну есте аскунсэ де привириле Меле.
  ben-OBCV: আমার চোখ তাদের সমস্ত জীবনাচরণের প্রতি নিবদ্ধ থাকবে, তাদের কোনো পাপ আমার
    কাছ থেকে গুপ্ত থাকবে না।
  som-som: Waayo, jidadkooda oo dhan indhahaan ku hayaa, oo igamana ay qarsoona, xumaantooduna
    kama ay daboolna indhahayga.
  lat-VUC: 'Quia oculi mei super omnes vias eorum: non sunt absconditæ a facie mea,
    et non fuit occultata iniquitas eorum ab oculis meis.'
  eng-ASVBT: For mine eyes are upon all their ways; they are not hidden from my face,
    neither is their iniquity concealed from mine eyes.
  ita-1885: Perciocchè gli occhi miei son sopra tutte le lor vie; quelle non son nascoste
    dal mio cospetto, e la loro iniquità non è occulta d'innanzi agli occhi miei.
  eng-LXXUP: For mine eyes are upon all their ways; and their iniquities have not
    been hidden from mine eyes.
  eng-ULB: For my eye is on all their ways; they cannot be hidden from before me.
    Their iniquity cannot be concealed from before my eyes.
  spa-VBL: Yo veo todo lo que hacen. No pueden esconderse de mí, y sus pecados tampoco
    están ocultos para mí.
  fra-_FOB: Car mes yeux sont sur toutes leurs voies; elles ne me sont point cachées,
    et leur iniquité n'est point couverte devant mes yeux.
  mal-mal: “എന്റെ ദൃഷ്ടി അവരുടെ എല്ലാ വഴികളിലും ഇരിക്കുന്നു; അവ എനിക്ക് മറഞ്ഞിരിക്കുന്നില്ല;
    അവരുടെ അകൃത്യം എന്റെ കണ്ണിന് മറവായിരിക്കുന്നതുമില്ല.
  urd-GVR: Kyoṅki un kī tamām harkateṅ mujhe nazar ātī haiṅ. Mere sāmne wuh chhup
    nahīṅ sakte, aur un kā qusūr mere sāmne poshīdā nahīṅ hai.
  suz-BL: मारदे हना गो मेको आन लां नेल्‍ल तुइक्‍नुङ। मेको आं ङोंइती मख्रुइश्‍शो बाक्‍नीम।
    मेको आन मरिम्‍शो पशो यो आं ङोंइती मख्रुइश्‍शो बाक्‍ब। अय्‍युब ३४:२१
  eng-NOY: For mine eyes are upon all their ways; They are not concealed from my view,
    Nor is their iniquity hidden from mine eyes.
  ita-1927: Poiché i miei occhi sono su tutte le loro vie; esse non sono nascoste
    d’innanzi alla mia faccia, e la loro iniquità non rimane occulta agli occhi miei.
  ckb-ckb: چونکە چاوم لە هەموو ڕێگاکانیانە، ڕێگاکانیان لەبەردەم من شاردراوە نین و
    تاوانەکەیان لەبەرچاوم بزر نەبووە.
  eng-BBE: 'For my eyes are on all their ways: there is no cover for them from my
    face, and their evil-doing is not kept secret from my eyes.'
  kan-OKCV: ನನ್ನ ಕಣ್ಣುಗಳು ಅವರ ಎಲ್ಲಾ ಮಾರ್ಗಗಳ ಮೇಲೆ ಇವೆ. ಅವು ನನ್ನ ಮುಖಕ್ಕೆ ಮರೆಯಾದವುಗಳಲ್ಲ,
    ಅವರ ಅಕ್ರಮವು ನನ್ನ ದೃಷ್ಟಿಗೆ ಅಡಗಿರುವುದಿಲ್ಲ.
  tam-2017: என் கண்கள் அவர்களுடைய எல்லா வழிகளின்மேலும் நோக்கமாயிருக்கிறது; அவைகள்
    என் முகத்திற்கு முன்பாக மறைந்திருக்கிறதில்லை; அவர்களுடைய அக்கிரமம் என் கண்களுக்கு
    முன்பாக மறைவாயிருக்கிறதுமில்லை.
  spa-RV-1909: Porque mis ojos están sobre todos sus caminos, los cuales no se me
    ocultaron, ni su maldad se esconde de la presencia de mis ojos.
  ron-BTF: Pentru că ochii mei sunt asupra tuturor căilor lor; ele nu sunt ascunse
    de la fața mea, nici nelegiuirea lor nu este ascunsă dinaintea ochilor mei.
  eng-WEBP: For my eyes are on all their ways. They are not hidden from my face. Their
    iniquity isn’t concealed from my eyes.
  eng-FBV: I see everything they're doing. They can't hide from me, and their sins
    aren't hidden from me either.
  nld-1939: Want mijn ogen zijn al op hun wegen gericht, Ze blijven voor Mij niet
    verborgen, Hun schuld kan zich niet aan mijn ogen onttrekken.
  nch-BL: Pampa na nijtachilijtoc nochi cati inijuanti quichihuaj huan niquitztoc
    nochi inintajtacolhua. Amo hueli quitatise cati amo cuali quichihuaj ten noixteyol.
  vie-1934: Vì mắt ta chăm chỉ mọi đường lối chúng nó, không giấu khỏi trước mặt ta
    được, tội lỗi chúng nó không khuất khỏi mắt ta đâu.
  hin-CV: उनकी सारी गतिविधियों पर मेरी दृष्टि बनी हुई है; वे मेरे नेत्रों की ओट में
    नहीं हैं और न उनकी पापिष्ठता मेरी दृष्टि से छिप सकी है.
  spa-BES: 'Porque mis ojos están en todos sus caminos: no hay ninguna protección
    para ellos en mi rostro, y su maldad no se mantiene en secreto ante mis ojos.'
  tdx-tdx: Fa amo sata’ iareo iabio o masokoo, tsy mietak’ an-tareheko iereo; mbore
    tsy mikafitse amo masokoo ty fandilara’ iareo.
  tha-KJV: เพราะว่า ตาเรามองดู​พฤติการณ์​ทั้งสิ้นของเขา จะปิดบังไว้จากหน้าเราไม่​ได้
    และความชั่วช้าของเขาทั้งหลายจะซ่อนพ้นตาเราไม่​ได้
  por-BR-2018: Pois meus olhos estão sobre todos seus caminhos; eles não estão escondidos
    de mim, nem a maldade deles está oculta de diante de meus olhos.
  deu-ELO: Denn meine Augen sind auf alle ihre Wege gerichtet; sie sind vor mir nicht
    verborgen, und ihre Ungerechtigkeit ist nicht verhüllt vor meinen Augen.
  eng-WYC-2018: For mine eyes be on all the ways of them; those ways be not hid from
    my face, and the wickedness of them was not privy from mine eyes.
  epo-epo: Ĉar Miaj okuloj vidas ĉiujn iliajn vojojn; ili ne estas kovritaj antaŭ
    Mi, kaj iliaj malbonagoj ne estas kaŝitaj antaŭ Miaj okuloj.
  uig-PIN: Qünki kɵzlirim ularning barliⱪ yolliri üstidǝ turidu; ular aldimda ⱨeq
    suⱪunalmidi, ularning ⱪǝbiⱨliki kɵzlirimdin ⱨeq yoxurulmidi.
  beo-beo: Na da ilia wadela:i hamobe huluanedafa ba:lala. Na mae ba:ma:ne wamolegemu
    da hamedei.
  tpi-OTNT: Long wanem, mi save lukim olgeta pasin ol Juda i save mekim. Ol i no inap
    haitim pasin nogut bilong ol.
  hau-SA: Idanuna suna a kan dukan hanyoyinsu; ba a ɓoye suke daga gare ni, kuma zunubansu
    ba a ɓoye suke a idanuna ba.
  uig-LAT: Chünki közlirim ularning barliq yolliri üstide turidu; ular aldimda héch
    suqunalmidi, ularning qebihliki közlirimdin héch yoshurulmidi.
  nde-nde: Amehlo ami akuzo zonke izindlela zabo; kabafihlakalanga kimi, lesono sabo
    kasiwacatshelanga amehlo ami.
  ton-ton: 'He ʻoku ou fofonga ki honau hala kotoa pē: pea ʻoku ʻikai te nau puli
    ʻi hoku ʻao, pea ʻoku ʻikai fakafufū ʻenau angahala mei hoku fofonga.'
  ces-1613: Hledím na všecky cesty jejich, nejsouť tajné přede mnou, aniž jest skryta
    nepravost jejich před očima mýma.
  eng-WMB: For my eyes are on all their ways. They are not hidden from my face. Their
    iniquity isn’t concealed from my eyes.
  tam-TCV: ஏனெனில் என் கண்கள் அவர்களுடைய எல்லா வழிகளையும் கவனமாய்ப் பார்த்துக்கொண்டே
    இருக்கின்றன. அவை எனக்கு மறைவாயில்லை, அவர்களுடைய பாவங்கள் என் கண்களுக்கு மறைக்கப்படவுமில்லை.
  ceb-ULB: Tungod kay nagtan-aw ako sa tanan nilang mga pamaagi; dili sila makatago
    gikan kanako. Dili matago ang ilang mga sala gikan sa akong mga mata.
  pol-UBG: Moje oczy bowiem patrzą na wszystkie ich drogi. Nie są ukryte przed moim
    obliczem ani ich nieprawość nie jest zakryta przed moimi oczami.
  urd-GVU: کیونکہ اُن کی تمام حرکتیں مجھے نظر آتی ہیں۔ میرے سامنے وہ چھپ نہیں سکتے،
    اور اُن کا قصور میرے سامنے پوشیدہ نہیں ہے۔
  deu-1912: Denn meine Augen sehen auf ihre Wege, daß sie vor mir sich nicht verhehlen
    können; und ihre Missetat ist vor meinen Augen unverborgen.
  kan-2017: ನಾನು ಅವರ ನಡತೆಯನ್ನೆಲ್ಲಾ ದೃಷ್ಟಿಸುತ್ತೇನೆ, ಅದು ನನ್ನ ಮುಖಕ್ಕೆ ಮರೆಯಾಗಿಲ್ಲ; ಅವರ
    ಅಧರ್ಮವು ನನಗೆ ಗುಟ್ಟಾಗಿ ಇಲ್ಲ, ಪ್ರತ್ಯಕ್ಷವಾಗೇ ಇದೆ.
  yap-yap: Urngin ban’en ni yad be rin’ ma gu be guy. Ya dariy ban’en nib mith u p’eowcheg;
    denen rorad e de ling u p’eowcheg.
  hlt-MCSB: Amih kah longpuei boeih soah ah ka mik loh a dawn tih ka mikhmuh lamloh
    a thuh uh thai moenih. Te dongah amih kathaesainah te ka mikhmuh lamloh a thuh
    thai moenih.
  mdy-ETH: ዔያታ ማዻ ባኮ ቢያ ታ ዛዛጋኔ፤ ታኣም ዓኣሺንታ ባኣዚ ፔቴታዖ ባኣሴ፤ ጎማ ቢያ ዔያቶኮ ታ ቤርታ ፔጋ ጴዻኔ።
  twi-ASANTE: Mʼani tua wɔn akwan nyinaa; ɛnsumaa me, na wɔn bɔne nso nhintaeɛ wɔ
    mʼani so.
  eng-WEBU: For my eyes are on all their ways. They are not hidden from my face. Their
    iniquity isn’t concealed from my eyes.
  wal-wal: Aissi giikko, taani eta ogiyaa ubbaa be7ais. Eti taappe qosettibookkona;
    eta nagaraikka ta aifiyaappe geemmibeenna.
  spa-PDDPT: Porque mis ojos están sobre todos sus caminos. No se me ocultarán, ni
    su iniquidad está encubierta de mis ojos.
  gun-gun: Mba'eta aexa pota 'rã ha'e kuery ikuaia ha'e javi rupi. Avave rei nonhemi
    'rã xegui, gueko vai voi nonhomi 'rã aikuaa pota aguã gui.
  ilo-ULB: Ta sikikita dagiti matak kadagiti amin nga ar-aramidenda; saanda a mailemmeng
    dagitoy iti imatangko. Saan a mailemmeng ti nagkuranganda iti imatangko.
  kpg-kpg: Au gu gidee Au nia mee huogodoo ala e hai go digaula. Deai dahi mee e ngala
    i di Au ai. Nadau huaidu hagalee e nngala i di Au.
  uig-ARA: چۈنكى كۆزلىرىم ئۇلارنىڭ بارلىق يوللىرى ئۈستىدە تۇرىدۇ؛ ئۇلار ئالدىمدا ھېچ
    سۇقۇنالمىدى، ئۇلارنىڭ قەبىھلىكى كۆزلىرىمدىن ھېچ يوشۇرۇلمىدى.
  sus-sus: barima n bara e ɲɛrɛ ki to. E rabafe mu nɔxunxi n ma, n e xa yunubie birin
    toma.
  pon-2006: I mahsanih mehkoaros me re wiewia. Sohte mehkot me rirsang ie; diparail
    kan sohte rirsang ie.
  ksd-ksd: Tago iau gire kadia lavur mangamangana; pa dia tur ivai kan ra matagu,
    ma pa di vapidik kadia bilak na mangamangana kan ra matagu.
  tur-YTC: Çünkü gözlerim onların bütün yollarının üzerindedir. Onlar yüzümden gizli
    değiller. Onların suçları gözümden gizli değil.
  grc-BRENT: Ὅτι οἱ ὀφθαλμοί μου ἐπὶ πάσας τὰς ὁδοὺς αὐτῶν, καὶ οὐκ ἐκρύβη τὰ ἀδικήματα
    αὐτῶν ἀπέναντι τῶν ὀφθαλμῶν μου.
  ind-AYT: Sebab, mata-Ku melihat segala jalan mereka. Mereka tidak tersembunyi dari-Ku,
    begitu juga kesalahan mereka tidak tertutup dari mata-Ku.
  nya-nya: Maso anga akuona makhalidwe awo onse; sanabisike pamaso panga. Palibe tchimo
    limene sindikulidziwa.
  hrv-hrv: 'Jer moje oči prate sve njihove putove: neće mi izmaći, niti se bezakonje
    njihovo može sakriti od očiju mojih.'
  mps-mps: “Magi baso meni, eno te Juda dabe tigidaligo ebo kolesaga subao. Augwa
    ebo dwai kolesaga te augwaligo dualainogo ebo usu me egobeo.
  tpi-tpi: Long wanem, mi save lukim olgeta pasin ol Juda i save mekim. Ol i no inap
    haitim pasin nogut bilong ol.
  dan-1931: Thi mine Øjne er rettet på alle deres Veje; de er ikke skjult for mig,
    og deres Brøde er ikke dulgt for mine Øjne.
  vie-OVCB: Ta chăm chú theo dõi chúng, không một chi tiết hoặc một tội lỗi kín đáo
    nào Ta không thấy được.
  guj-2017: કેમ કે તેઓના સર્વ માર્ગો ઉપર મારી નજર છે. તેઓ મારાથી છુપાયેલા નથી. અને
    તેઓનો અન્યાય મારાથી ગુપ્ત નથી.
  pon-2006A: I mahsanih mehkoaros me re wiewia. Sohte mehkot me rirsang ie; diparail
    kan sohte rirsang ie.
  por-BRBSL: Pois meus olhos estão em todos os seus caminhos. Eles não estão escondidos
    do meu rosto. Sua iniqüidade não está escondida de meus olhos.
  cth-cth: Ahnimae lamthung pueng hah ka mit ni pheng a hmu, kai koe hoi kâhrawk thai
    awh mahoeh, ahnimae yonnae hai ka mithmu hoi hro thai lah awm mahoeh.
  twi-twi: Mʼani tua wɔn akwan nyinaa; enhintaw me, na wɔn bɔne nso nhintaw wɔ mʼani
    so.
  hlt-hlt: Amih kah longpuei boeih soah ah ka mik loh a dawn tih ka mikhmuh lamloh
    a thuh uh thai moenih. Te dongah amih kathaesainah te ka mikhmuh lamloh a thuh
    thai moenih.
  tbz-SIM: N wúómmu bɛ borimɛ dòmmɛ̀ mɛ̀ bɑ́ɑ́ nɑ kɛ́sɔri, bɛ yɛi nfeímu pɑ́íí n yììkɛ̀,
  msy-2020: Me amir biziba bar nan modozir puvatɨ. Da bar nan damazimɨn azenara iti.
    Me uan arazir kuraba mongɨva avegham.
  azb-azb: Çünki Mənim nəzərim onların bütün yollarını izləyir. Onlar Məndən gizlənə
    bilməz, təqsirləri də Mənim nəzərimdən qaça bilməz.
  eng-DBY: For mine eyes are upon all their ways; they are not concealed from my face,
    neither is their iniquity hidden from before mine eyes.
  hin-2017: क्योंकि उनका पूरा चाल-चलन मेरी आँखों के सामने प्रगट है; वह मेरी दृष्टि
    से छिपा नहीं है, न उनका अधर्म मेरी आँखों से गुप्त है। इसलिए मैं उनके अधर्म और
    पाप का दूना दण्ड दूँगा,
  wol-KYG: Samay bët a ngi ne jàkk déy ci seeni jëf. Dara umpu ma ci. Seeni ñaawtéef,
    dara rëccu ma ci.
  eng-YLT: For Mine eyes [are] upon all their ways, They have not been hidden from
    My face, Nor hath their iniquity been concealed from before Mine eyes.
  kne-kne: Tan ilaek amin ay am-amagen da et adi mailingeb en sak-en din basbasol
    da.
  eng-WYC-2017: For mine eyes be on all the ways of them; those ways be not hid from
    my face, and the wickedness of them was not privy from mine eyes.
  eng-WMBB: For my eyes are on all their ways. They are not hidden from my face. Their
    iniquity isn’t concealed from my eyes.
  urd-GVH: क्योंकि उनकी तमाम हरकतें मुझे नज़र आती हैं। मेरे सामने वह छुप नहीं सकते,
    और उनका क़ुसूर मेरे सामने पोशीदा नहीं है।
  rug-rug: Na dogoro betoi Rau sari doduru dia hahanana; lopu tome si arini koa Rau,
    meke sari dia sinea si lopu paere pa Kenuqu Rau.
  gaz-gaz: Iji koo karaa isaanii hunda irra jira; isaanis na duraa hin dhokatan; cubbuun
    isaaniis ija koo duraa hin dhokfamu.
  fra-LSG: Car mes yeux sont attentifs à toutes leurs voies, Elles ne sont point cachées
    devant ma face, Et leur iniquité ne se dérobe point à mes regards.
  yal-yal: Bayo n yɛɛna e kɛwanle birin na, e mi luxunxi n ma. E hakɛne mi luxunɲɛ
    n ma.
  haw-1868: No ka mea, e kau no ko'u mau maka ma ko lakou aoao a pau; aole lakou e
    hoonaloia i ko'u maka, aole hoi e hoonaloia ko lakou hewa, mai ko'u mau maka aku.
  arb-NAV: لأَنَّ عَيْنَيَّ تُرَاقِبَانِ طُرُقَهُمُ الَّتِي لَمْ تَحْتَجِبْ عَنِّي
    وَإِثْمَهُمُ الَّذِي لَمْ يَسْتَتِرْ عَنْ عَيْنَيَّ.
  ewe-ewe: Elabena nye ŋku le woƒe mɔwo katã ŋu, womele ɣaɣla ɖem o eye woƒe nu vɔ̃wo
    hã meɣla ɖe nye ŋkuwo o.
  eng-LEE: For my eyes are directed upon all their ways, they are not hidden from
    my face, nor is their iniquity concealed from my eyes.
  asm-FB: কিয়নো তেওঁলোকৰ সকলো পথত মোৰ চকু আছে, তেওঁলোক মোৰ পৰা গুপুতে নাথাকিব বা
    তেওঁলোকৰ অপৰাধ মোৰ দৃষ্টিত অগোচৰ নহ’ব।
  sus-A: بَرِ مَ ﭑ بَرَ عٍ حّرّ كِ تٌ. عٍ رَبَقٍ مُ نْشُنشِ ﭑ مَ، ﭑ عٍ شَ يُنُبِيٍ
    بِرِن تٌمَ.
  fra-SBL: Car mes yeux sont sur toutes leurs voies. Ils ne sont pas cachés de ma
    face. Leur iniquité n'est pas cachée à mes yeux.
  hbo-hbo: כִּ֤י עֵינַי֙ עַל־כָּל־דַּרְכֵיהֶ֔ם לֹ֥א נִסְתְּר֖וּ מִלְּפָנָ֑י וְלֹֽא־נִצְפַּ֥ן
    עֲוֹנָ֖ם מִנֶּ֥גֶד עֵינָֽי׃
  kik-kik: Maitho makwa nĩmoonaga mĩthiĩre yao yothe; ndĩngĩhithĩka harĩ niĩ, o namo
    mehia mao matingĩhithwo atĩ nĩguo maitho makwa mage kũmona.
  fra-NCL: Car mes yeux sont sur toutes leurs voies ; elles ne sont pas cachées devant
    ma face et leur iniquité ne se dérobe pas à mes regards.
  cek-AK: Nihcae caehhaih loklam to ka khet boih, nihcae loe ka hmaa hoi anghawk o
    ving thai ai, nihcae sakpazaehaih doeh ka hnuk han ai ah anghawk thai mak ai.
  cuk-cuk: ”Ar an bela bemar-ibmar-imaked an wisid. Bipisaale angi soggwenad dukumaisulid.
    Ar bemar-ibmar-isgana-imakedi, gwen angi dukuosulid.
  uig-CYR: Чүнки көзлирим уларниң барлиқ йоллири үстидә туриду; улар алдимда һеч суқуналмиди,
    уларниң қәбиһлиги көзлиримдин һеч йошурулмиди.
  tel-2017: ఎందుకంటే వారు వెళ్ళిన దారులన్నిటి మీద నా దృష్టి ఉంది. ఏదీ నాకు కనిపించకుండా
    పోలేదు. వారి దోషం నా కళ్ళకు తేటతెల్లమే.
  hat-BSA: Paske zye M sou tout chemen pa yo. Yo pa kache devan figi Mwen, ni inikite
    yo pa kache devan zye M.
  kos-kos: Nga liye ma nukewa elos oru, ac wangin ma wikla likiyu. Ma koluk lalos
    uh kalem ye mutuk.
  hbo-WLC: כִּ֤י עֵינַי֙ עַל־כָּל־דַּרְכֵיהֶ֔ם לֹ֥א נִסְתְּר֖וּ מִלְּפָנָ֑י וְלֹֽא־נִצְפַּ֥ן
    עֲוֺנָ֖ם מִנֶּ֥גֶד עֵינָֽי׃
  ibo-ibo: Ana m ahụzu ụzọ ha niile. O nweghị ihe zoro ezo nʼebe m nọ. Anya m na-ahụzukwa
    mmehie ha niile.
  ory-ory: କାରଣ ସେମାନଙ୍କର ସମସ୍ତ ପଥରେ ଆମ୍ଭର ଦୃଷ୍ଟି ଅଛି; ସେମାନେ ଆମ୍ଭ ସାକ୍ଷାତରୁ ଲୁଚା
    ନୁହନ୍ତି, କିଅବା ସେମାନଙ୍କର ଅଧର୍ମ ଆମ୍ଭ ଦୃଷ୍ଟିରେ ଅଗୋଚର ନୁହେଁ।
  chk-chk: Pun üa küna mettoch meinisin ra föri. Resap tongeni op seniei, ar föför
    mi ngau esap pwal mon seniei.
  rop-rop: Mi na gin luk ebrijing wanim yumob oldei dumbat. Nomo enijing kaan blandim
    miselp brom mi, en ai luk langa yumob nogudbalawei.
  ukr-1871: Очі бо мої на всїх стежках їх; не сховані вони від мене, й не закрита
    неправедність їх від очей моїх.
  deu-1951: Denn meine Augen sind auf alle ihre Wege gerichtet; sie sind nicht verborgen
    vor meinem Angesichte, und ihre Schuld ist nicht verhüllt vor meinen Augen.
  eng-JPS: For Mine eyes are upon all their ways, they are not hid from My face; Neither
    is their iniquity concealed from Mine eyes.
  srp-1865: Jer oèi moje paze na sve putove njihove, nijesu sakriveni od mene, niti
    je bezakonje njihovo zaklonjeno od mojih oèiju.
  lug-lug: Amaaso gange galaba buli kye bakola, tebinkwekeddwa wadde obutali butuukirivu
    bwabwe okuunkwekebwa.
  heb-heb: כי עיני על כל דרכיהם לא נסתרו מלפני ולא נצפן עונם מנגד עיני׃
  ben-IRV: কারণ আমার চোখ তাদের সমস্ত পথের উপর রয়েছে; তারা আমার সামনে থেকে লুকাতে
    পারে না। তাদের অপরাধ আমার কাছ থেকে গোপনে থাকে না।
  pan-pan: ਕਿਉਂ ਜੋ ਮੇਰੀਆਂ ਅੱਖਾਂ ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਰਾਹਾਂ ਉੱਤੇ ਹਨ। ਉਹ ਮੇਰੇ ਹਜ਼ੂਰੋਂ ਲੁੱਕੇ
    ਹੋਏ ਨਹੀਂ ਹਨ, ਨਾ ਉਹਨਾਂ ਦੀ ਬਦੀ ਮੇਰੀਆਂ ਅੱਖਾਂ ਦੇ ਅੱਗੋਂ ਛੁੱਪੀ ਹੋਈ ਹੈ
  mya-JVB: သူ တို့သွားသမျှ သောလမ်း တို့ကို ငါ သည် ကြည့်ရှု လျက်နေ၏။ သူတို့သည် ငါ့
    မျက်ကွယ် ၌ သွားကြသည် မ ဟုတ်။ သူ တို့၏ ဒုစရိုက် ကို ငါ့ ရှေ့ မှာ ဝှက် ၍ မ ထားနိုင်။
  tbg-tbg: Ne Isareri nana nana okara auti variara, te tenta avuqohai ekaa vira tave
    vauro. Ne kia tiqaahai kukeqavi vaivarave. Te ekaa ne qora kaiqa vare variara
    tave vauro.
  hmo-hmo: Badina be edia kara ibounai be egu matana ese ia itaia noho, lau dekena
    amo idia hunia diba lasi, bona edia kara dika be egu matana dekena amo idia koua
    diba lasi.
  urd-urd: क्यूँकि मेरी ऑखें उनके सब चाल चलन पर लगी हैं, वह मुझसे छिपी नहीं हैं और
    उनकी बदकिरदारी मेरी ऑखों से छिपी नहीं।
  rus-SYN: Ибо очи Мои на всех путях их; они не скрыты от лица Моего, и неправда их
    не сокрыта от очей Моих.
  bqc-SIM: Asa ma wɛtɛ̀ ń yãkɛaↄi píiɛ, a kee ulɛamɛɛo, an tàaee ku kɛ́ ma wɛ́
    gì eio.
  tcz-CHONGTHU: Ajeh chu, keiman amaho chena lamlhah phaten kavelhi jing in, athemmonau
    kamusoh keiyin ahi. Keidin akisel aumpon, amaho keiya kon in kiselmang thei pouvinte.
  mar-mar: कारण माझे डोळे त्यांच्या मर्गावर आहेत, ते माझ्यासमोरुन लपलेले नाहीत. त्यांचे
    अन्याय माझ्या डोळ्यांपासून लपलेला नाहीत.
  qub-qub: Nogaga ricashcämi acrashäcuna imata rurashallantapis. Manami imapis canchu
    mana ricashäga. Ima jucha rurashancunapis manami nogapitaga pacaranchu.
  bqp-bqp: Domi nɛn nɔni yi ben sɑnu sɑnusu mɛɛrɑ, sin gɑsu kun beruɑ nɛn nɔni sɔɔ.
    Mɛyɑ nɑ mɑɑ ben torɑnu kpuro wɑɑmɔ.
  hat-hat: Je m' louvri sou tou sa y'ap fè. Anyen pa kache pou mwen. Yo mèt kache
    kò yo jan yo vle, mwen wè tou sa yo fè ki mal.
  eng-BSB: For My eyes are on all their ways. They are not hidden from My face, and
    their guilt is not concealed from My eyes.
  eng-WEBPB: For my eyes are on all their ways. They are not hidden from my face.
    Their iniquity isn’t concealed from my eyes.
  kbq-kbq: Na'ankure Nagra maka zama nehazana navunte'na nezamagoanki'za, havi avu'ava
    zama nehaza zamo'a nagri navurera franokie. Ana hu'neanki'za nagri navurera kumi
    zamia eri frara okigahaze.
  nhe-BL: Pampa na nijtlachilijtoc nochi tlen yajuanti quichihuaj huan niquitztoc
    nochi inintlajtlacolhua. Ax hueli quitlatise tlen ax cuali quichihuaj tlen noixtiyol.
  gub-BL: Aexak wanemiapo paw rupi ihe. Ni amo ma'e nuzemim kwaw ihewi wà. Wanemiapo
    kwer ikatu 'ym ma'e nuzemim kwaw ihewi.
  eng-DRA: 'For my eyes are upon all their ways: they are not hid from my face, and
    their iniquity hath not been hid from my eyes.'
