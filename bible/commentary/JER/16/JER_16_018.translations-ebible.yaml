    la dzi fũu.’ ”
  eng-LEE: And [thus] will I pay them at the first their two-fold iniquity and their
    sin; because they have defiled my land, filling my heritage with the carcasses
    of their detestable and abominable idols.
  asm-FB: মই প্ৰথমে তেওঁলোকৰ অপৰাধ আৰু পাপৰ দুগুন প্ৰতিফল দিম; কিয়নো তেওঁলোকে নিজৰ
    ঘিণলগীয়া বস্তুৰ শৱেৰে মোৰ দেশ অশুচি কৰিলে, আৰু তেওঁলোকৰ ঘৃণনীয় পদাৰ্থৰে মোৰ
    আধিপত্য পৰিপূৰ্ণ কৰিলে।
  sus-A: ﭑ قَمَ نّ عٍ شَ يُنُبِ سَرٍ رَفبِلٍندٍ عٍ مَ دْشْ قِرِن، بَرِ مَ عٍ بَرَ
    ﭑ مَ بْشِ قِندِ بْشِ سّنِيّنتَرٍ رَ، ﭑ نَشَن قِشِ عٍ مَ كّ رَ. عٍ بَرَ نَ بْشِ
    رَقٍ قٍ حَاشِ نُن قٍ رَتْنشِ رَ.»
  fra-SBL: D'abord je rétribuerai leur iniquité et leur péché au double, parce qu'ils
    ont souillé mon pays avec les cadavres de leurs choses détestables, et qu'ils
    ont rempli mon héritage de leurs abominations. »
  hbo-hbo: וְשִׁלַּמְתִּ֣י רִֽאשֹׁונָ֗ה מִשְׁנֵ֤ה עֲוֹנָם֙ וְחַטָּאתָ֔ם עַ֖ל חַלְּלָ֣ם
    אֶת־אַרְצִ֑י בְּנִבְלַ֤ת שִׁקּֽוּצֵיהֶם֙ וְתֹועֲבֹ֣ותֵיהֶ֔ם מָלְא֖וּ אֶת־נַחֲלָתִֽי׃
    ס
  kik-kik: Ngaamarĩhia maita meerĩ nĩ ũndũ wa waganu wao na mehia mao, nĩ ũndũ nĩmathaahĩtie
    bũrũri wakwa na mĩhaano ĩtarĩ muoyo mĩmeneku mũno, na makaiyũria igai rĩakwa na
    mĩhianano ĩrĩ magigi.”
  fra-NCL: Tout d’abord je leur paierai au double leur iniquité et leur péché, parce
    qu’ils ont profané mon pays ; des cadavres de leurs idoles et de leurs abominations
    ils ont rempli mon héritage.
  cek-AK: Nihcae mah ka prae to amhnong o sak moe, qawk ah ka toep ih kaimah ih long
    to panuet thok kadueh qok hoi krang hoiah koi o sak pongah, a sakpazae o haih
    hoi a zae o haihnawk baktiah alet hnetto ka pathok han.
  cuk-cuk: Gebedgine, bemar-isgusad-ular ilabo-wilub bemar sabsur-odurdaklegoed. Ar
    be-bab-dummaganyob-ibmar-imaklemaladgi be an-yala oichosmalad, sunnasuli ibmar-isganabi-yapannega
    be an-yala imaksamalad.”
  uig-CYR: Лекин Мән авал уларниң қәбиһлигини вә гунайини бешиға һәссиләп қайтуримән;
    чүнки улар зиминимни жиркиничлик нәрсиләрниң өлүклири билән булғиған, Мениң мирасимни
    ләнәтлик нәрсилири билән толдурған.
  tel-2017: వాళ్ళు తమ నీచమైన విగ్రహాలతో నా సొత్తు నింపారు. నా దేశాన్ని అపవిత్రపరచారు.
    కాబట్టి నేను మొదట వారి దోషాన్ని బట్టి, వారి పాపాన్ని బట్టి రెండంతలుగా వారికి ప్రతీకారం
    చేస్తాను.”
  hat-BSA: Premyèman, Mwen va rekonpanse doub tout inikite ak peche yo, akoz yo te
    fè peyi a pouri nèt. Akoz yo te ranpli eritaj Mwen an ak kadav a zidòl abominab
    yo, e eritaj Mwen an ak abominasyon pa yo.”
  kos-kos: Nga fah oru elos in moli pacl luo ke tafongla ac ma koluk lalos, mweyen
    elos aktaekye facl sik ke ma sruloala ma wangin moul la oana monin mwet misa,
    ac elos nwakla acn uh ke god kikiap lalos.”
  hbo-WLC: וְשִׁלַּמְתִּ֣י רִֽאשׁוֹנָ֗ה מִשְׁנֵ֤ה עֲוֺנָם֙ וְחַטָּאתָ֔ם עַ֖ל חַלְּלָ֣ם
    אֶת־אַרְצִ֑י בְּנִבְלַ֤ת שִׁקּֽוּצֵיהֶם֙ וְתוֹעֲב֣וֹתֵיהֶ֔ם מָלְא֖וּ אֶת־נַחֲלָתִֽי׃
    ס
  ibo-ibo: Aga m akwụghachi ha okpukpu abụọ nʼihi ajọ omume ha, na mmehie ha, nʼihi
    na ha ejirila oyiyi ihe arụ a pịrị apị ha, nke na-enweghị ndụ nʼime ya, merụọ
    ala m. Ha emeekwala ka arụsị bụ ihe arụ jupụta nʼihe nketa m.”
  ory-ory: ପୁଣି, ଆମ୍ଭେ ପ୍ରଥମେ ସେମାନଙ୍କର ଅଧର୍ମ ଓ ପାପର ଦୁଇଗୁଣ ପ୍ରତିଫଳ ଦେବା, କାରଣ ସେମାନେ
    ଆପଣାମାନଙ୍କ ଘୃଣ୍ୟ ବସ୍ତୁ ରୂପ ଶବରେ ଆମ୍ଭର ଦେଶ ଅପବିତ୍ର କରିଅଛନ୍ତି ଓ ଆପଣାମାନଙ୍କର ଘୃଣାଯୋଗ୍ୟ
    କର୍ମରେ ଆମ୍ଭର ଅଧିକାର ପରିପୂର୍ଣ୍ଣ କରିଅଛନ୍ତି।”
  chk-chk: Iwe, üpwe liwini ngeniir fän ruu liwinin ar föföringau me tipis, pokiten
    ra alimengaua fanüei ren ar kewe uluulun anümwäl esap wor manau lor usun ekewe
    somä, ra pwal amasoua fanüei ren ar kewe uluulun anümwäl mi anioput.”
  rop-rop: Ai garra meigim yumob peiyimbek dubala taim blanga yumob nogudbalawei en
    blanga yumob brabli nogudbala ting weya yumob bin oldei dum, dumaji yumob bin
    meigim main kantri jidan brabli nogudwan garram detlot drimin sheip. Detlot drimin
    sheip nomo laibalawan. Olabat dedwan, en olabat nomo trubalawan. Olabat laiyawan
    drimin.” Lagijat na YAWEI bin tok.
  ukr-1871: Перше всього одплачу їм за многі гріхи їх, за те, що зʼогидили землю мою,
    і трупами для ідолів своїх та гидотами своїми сповнили наслїддє моє.
  deu-1951: Darum will ich zuvor ihre Schuld und Sünde zwiefach vergelten, weil sie
    mein Land mit ihren schändlichen Götzen entweiht und mein Erbteil mit ihren Greueln
    erfüllt haben.
  eng-JPS: And first I will recompense their iniquity and their sin double; because
    they have profaned My land; they have filled Mine inheritance with the carcasses
    of their detestable things and their abominations.
  srp-1865: I platiæu im prvo dvojinom za bezakonje njihovo i za grijeh njihov, što
    oskvrniše zemlju moju strvima gadova svojih, i našljedstvo moje napuniše gnusobama
    svojim.
  lug-lug: Ndibasasula olw’obutali butuukirivu bwabwe n’olw’ekibi kyabwe emirundi
    ebiri, kubanga boonoonye ensi yange olw’ebintu ebitaliimu bulamu ne bajjuza omugabo
    gwange ebifaananyi bya bakatonda baabwe abakolerere, eby’emizizo.”
  heb-heb: ושלמתי ראשונה משנה עונם וחטאתם על חללם את ארצי בנבלת שקוציהם ותועבותיהם
    מלאו את נחלתי׃
  ben-IRV: তাদের জঘন্য মূর্তিগুলি দিয়ে আমার দেশকে অশুচি করেছে এবং তাদের জঘন্য মূর্তিগুলি
    দিয়ে অধিকারকে পূর্ণ করেছে; তার অপরাধ ও পাপের জন্য আমি দুই গুণ ফল দেব।
  pan-pan: ਮੈਂ ਪਹਿਲਾਂ ਉਹਨਾਂ ਦੀ ਬਦੀ ਅਤੇ ਉਹਨਾਂ ਦੇ ਪਾਪ ਦਾ ਦੁੱਗਣਾ ਵੱਟਾ ਦਿਆਂਗਾ ਕਿਉਂ ਜੋ
    ਉਹਨਾਂ ਨੇ ਮੇਰੀ ਧਰਤੀ ਨੂੰ ਆਪਣੀਆਂ ਪਲੀਤੀਆਂ ਦੀਆਂ ਲੋਥਾਂ ਨਾਲ ਭਰਿਸ਼ਟ ਕੀਤਾ ਅਤੇ ਮੇਰੀ ਮਿਰਾਸ
    ਨੂੰ ਆਪਣੀਆਂ ਘਿਣਾਉਣੀਆਂ ਚੀਜ਼ਾਂ ਨਾਲ ਭਰ ਦਿੱਤਾ ਹੈ।
  mya-JVB: သူ တို့သည် ငါ့ ပြည် ကို ညစ်ညူး စေ၍၊ ငါ အမွေ ခံ သော မြေကို သူ တို့သည် စက်ဆုပ်
    ရွံရှာဘွယ်သော အသေကောင်တို့နှင့် ပြည့်စေသောကြောင့်၊ သူ တို့၌ နှစ် ဆ သော အပြစ်ဒဏ်ကို
    ငါပေး မည်။
  tbg-tbg: Vika nái una variqa maraquraqohai/varahaqohai te una vatara qoraiqama kaarave.
    Vi haikava te vaaqu haikave tuna haikava, kia aiho varai haikava vaimanta vika
    vi haikaraqohai te vika nimuna vatara qoraiqama kaarave. Vira kaara te vika nái
    qoraiqama nimite, qaiqaavata vika qoraiqama nimitarerave, tiro.
  hmo-hmo: Edia kerere bona edia kara dika edia davana do lau habadaia, nega rua do
    lau henia, badina be idia ese egu tano be edia kaivakuku dikadia momokani dekena
    amo idia hamiroa vadaeni, bona edia dirava koikoidia dekenai idia hahonua vadaeni.”
  urd-urd: और मैं पहले उनकी बदकिरदारी और ख़ताकारी की दूनी सज़ा दूँगा क्यूँकि उन्होंने
    मेरी सरज़मीन को अपनी मकरूह चीज़ों की लाशों से नापाक किया और मेरी मीरास को अपनी
    मकरूहात से भर दिया है।
  rus-SYN: И воздам им прежде всего за неправду их и за сугубый грех их, потому что
    осквернили землю Мою, трупами гнусных своих и мерзостями своими наполнили наследие
    Мое.
  bqc-SIM: Má fĩabonɛ́ lɛɛ pla an tàaeↄ ń ń duunao lɛ́uɛ, asa aa ma bùsu gbãlɛ̀
    ń ń dii wɛ̃nisai pↄ́ má zauↄ e pↄ́ pↄ́ má ye a gĩyãiopiↄ lì bùsupiaɛ.
  tcz-CHONGTHU: Hijeh’a chu keiman, achunguva achonset nau lethuhna ajatnia kakalsah
    ding ahi. Ijeh inem itileh, amahon gamsung dimset in hinna neilou lim semthu Pathen
    tampi akoiyun, chule achongitlou nau jong gamsung apumdimtan ahi.
  mar-mar: मी पहिल्याने त्याच्या त्याच्या अन्यायाची आणि पापांची फेड दुपटीने करीन,
    कारण माझी भूमी त्यांनी आपल्या तिरस्करणीय मूर्तींच्या आकृतींनी विटाळवीली आहे. आणि
    माझे वतन त्यांनी आपल्या ओंगळ मूर्ती स्थापून कलंकित केले आहे.
  qub-qub: Paycunaga mana sirbej aypalla ïduluncunata adurarmi partisyunta goycushä
    nasyunta ganrachisha. Chay partichöga intëruchömi mana munashäcunata rurasha.
    Chaymi paycunataga juchata rurashanpita fiyupa castigashaj.»
  bqp-bqp: Kon bu ben durum ɑre wɛ̃ mɑm mɑm. Domi bɑ nɛn tem disi doke mɛ mu sɑ̃ɑ
    nɛn ɑrumɑni, mɑ bɑ derɑ mu ben bũun bwɑ̃ɑrokunu yibɑ ni nu ǹ wɑ̃ɑru mɔ.
  hat-hat: Pou konmanse, m'ap fè yo peye doub pou tout peche yo, pou tou sa yo fè
    ki mal, paske yo derespekte tout peyi m' lan ak vye zidòl yo ki tankou kadav santi.
    Yo plen peyi a ak fo bondye.
  eng-BSB: And I will first repay them double their iniquity and their sin, because
    they have defiled My land with the carcasses of their detestable idols, and they
    have filled My inheritance with their abominations.”
  eng-WEBPB: First I will recompense their iniquity and their sin double, because
    they have polluted my land with the carcasses of their detestable things, and
    have filled my inheritance with their abominations.”
  kbq-kbq: Hagi kotazana, zamagrama kumi'ma nehu'za hazenke'ma hu'naza zantera, knazana
    nagra mago'ene eri agofetu hu'na zamazeri haviza hugahue. Na'ankure zamagra kaza
    osuno agoterfa havi anumzaramimofo amema'ama tro'ma hu'za eri hakarema nehaza
    zamo Nagri mopa eri haviza hu'ne.
  nhe-BL: Huan niquintlatzacuiltis ome huelta imiyaca ipampa nochi imotlajtlacolhua
    pampa quisoquihuijtoque notlal ica ininteteyohua tlen na niquinijiya huan quitemitijtoque
    ica inintlajtlacolhua.”
  gub-BL: Amekuzar kar putar wakatu 'ymaw wanupe mokoz haw ihe nehe, wanemiapo kwer
    ikatu 'ym ma'e imekuzar kar pà wanupe nehe no. Umuaiw heywy Tupàn a'ua'u wapupe
    wà. A'e tupàn a'ua'u wiko umàno ma'e kwer wazàwe wà. Umynehem heywy watupàn mua'u
    wapupe wà, i'i ihewe.
  eng-DRA: 'And I will repay first their double iniquities, and their sins: because
    they have defiled my land with the carcasses of their idols, and they have filled
    my inheritance with their abominations.'
