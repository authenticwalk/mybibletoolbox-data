verse: JER.016.018
translations:
  mal-C: അവർ എന്റെ ദേശം മലിനമാക്കുകയും അവർ തങ്ങളുടെ മലിനവിഗ്രഹങ്ങളുടെ ജീവനില്ലാത്ത
    രൂപങ്ങളാലും മ്ലേച്ഛവിഗ്രഹങ്ങളാലും എന്റെ അവകാശത്തെ നിറയ്ക്കുകയും ചെയ്തതിനാൽ, ഞാൻ
    അവരുടെ ദുഷ്ടതയ്ക്കും പാപത്തിനും ഇരട്ടി പകരംചെയ്യും.”
  deu-TKW: Zuerst aber will ich ihnen ihre Verschuldung und ihre Sünde doppelt vergelten,
    weil sie mein Land durch das Aas ihrer Scheusale entweiht und mit ihren Greueln
    mein Erbteil erfüllt haben.
  lin-lin: Nakofutisa bango mbala mibale lifuti ya mabe na bango mpe ya masumu na
    bango, pamba te bakomisi mokili na Ngai mbindo na nzela ya bililingi mpe ya bikeko
    na bango oyo ezanga bomoi, mpe batondisi libula na Ngai na banzambe na bango ya
    bikeko mpe ya nkele. »
  eng-LSV: And I have repaid a first—A second time—their iniquity and their sin, ||
    Because of their defiling My land, || With the carcass of their detestable things,
    || Indeed, their abominations have filled My inheritance.”
  eng-GNV: And first I will recompense their iniquitie and their sinne double, because
    they haue defiled my lande, and haue filled mine inheritance with their filthie
    carions and their abominations.
  eng-WEBSTER: And first I will recompense their iniquity and their sin double; because
    they have defiled my land, they have filled my inheritance with the carcasses
    of their detestable and abominable things.
  nhw-BL: Huan niquintlatzacuiltis ome huelta imiyaca por nochi amotlajtlacolhua pampa
    quisoquihuijtoque notlal ica ininteteyohua catli na niquinijiya huan quitemitijtoque
    ica inintlajtlacolhua.”
  swh-ONEN: Nitawalipiza maradufu kwa ajili ya uovu wao na dhambi yao, kwa sababu
    wameinajisi nchi yangu kwa maumbo yasiyo na uhai ya vinyago vyao vibaya, na kuujaza
    urithi wangu na sanamu za kuchukiza.”
  bba-bba: Kon bu ben durum ɑre wɛ̃ mɑm mɑm. Domi bɑ nɛn tem disi doke mɛ mu sɑ̃ɑ
    nɛn ɑrumɑni, mɑ bɑ derɑ mu ben bũun bwɑ̃ɑrokunu yibɑ ni nu ǹ wɑ̃ɑru mɔ.
  eng-KJVCPB: And first I will recompense their iniquity and their sin double; because
    they have defiled my land, they have filled mine inheritance with the carcases
    of their detestable and abominable things.
  luo-luo: Anachulgi nyadiriyo kuom timbegi mamono kod richo mag-gi, nikech gisenjawo
    pinya kod gigi mopa maonge ngima kendo gisepongʼo girkeni mara gi nyisechegi manono
    maonge tich.”
  meu-meu: Edia kara havara bona edia kara dika davadia baina henidia harua, badina
    be idia ese egu tano na edia kaivakuku dika-hereadia tau-anidia amo vada e hamiroa,
    bona lau ahugu tanona na edia ḡau dika-rohorohodia amo vada e hahonua.
  npi-ULB: तिनीहरूका अपराध र पापको निम्‍ति म तिनीहरूलाई दोब्बर दण्ड दिनेछु, किनकि
    तिनीहरूले आफ्ना घिनलाग्दा मूर्तिहरूले मेरो देश अपवित्र पारेका छन्, र मेरो उत्तराधिकारलाई
    आफ्ना घिनलाग्दा मूर्तिहरूले भरेका छन् ।”
  yor-yor: Èmi yóò san ẹ̀san ìwà búburú àti ẹ̀ṣẹ̀ wọn fún wọn ní ìlọ́po méjì, nítorí
    wọ́n ti ba ilẹ̀ mi jẹ́ pẹ̀lú àwọn ère wọn aláìlẹ́mìí, wọ́n sì fi òkú àti ohun
    ẹ̀gbin àti ìríra wọn kún ilẹ̀ ìní mi.”
  pes-OPCB: من به سبب همهٔ آنها شما را دو برابر مجازات می‌کنم، چون با بتهای نفرت‌انگیز
    خود، زمین مرا آلوده کرده‌اید و آن را با اعمال بدتان پر ساخته‌اید.»
  tgl-ULB: Una kong pagbabayarin ng dalawang beses ang kanilang kasamaan at kasalanan
    dahil dinungisan nila ang aking lupain ng kanilang mga kasuklam-suklam na diyus-diyosang
    imahen, at dinungisan nila ang aking mana ng kanilang mga kasuklam-suklam na mga
    diyus-diyosan.”
  hui-hui: Tigua mana ko dama mitangi bialu mbirale bi pupu wulenaga gime wabini ko
    ngubiore dewa wiaru dindi i̱nime ti helo mirugoha wu to̱lelowa tiha ko dewa ngelo
    ka. Anidagua bidagonaga i̱na ti pani dewaore nelo mulebero. Mbirale bi pupu wule
    gime wabini urunialego holenehebi buhe̱ lagabi ndo bame ema nabiaga homenenaga
    tingini bame ngaligobi dege nga. Dama mitangi bialu bi pupu wulenaga gime wabini
    urunime dindi ogoni i̱naga deni mo dodo hai hene nga, laya lene.
  mya-mya: သူ​တို့​အား​မိ​မိ​တို့​အ​ပြစ်​နှင့်​ယုတ်​မာ​မှု များ​အ​တွက် နှစ်​ဆ​မျှ​ကြီး​လေး​သည့်​အ​ပြစ်
    ဒဏ်​ကို​ငါ​ပေး​မည်။ အ​ဘယ်​ကြောင့်​ဆို​သော် သူ​တို့​သည်​လူ​သေ​သ​ဖွယ်​အ​သက်​မ​ရှိ​သည့်
    ရုပ်​တု​များ​အား​ဖြင့် ငါ​၏​ပြည်​တော်​ကို​ညစ် ညမ်း​စေ​လေ​ပြီ။ မိ​မိ​တို့​အား​ငါ​ပေး​အပ်
    သည့်​ပြည်​ကို​ဘု​ရား​အ​တု​အ​ယောင်​များ နှင့်​ပြည့်​နှက်​စေ​လေ​ပြီ'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: བདག་གིས་སྔོན་ལ་དེ་དག་གི་སྡིག་པ་དང་ཉེས་པ་རྣམས་ལ་ལྡབ་འགྱུར་གྱིས་ལན་འཇལ་བར་བྱ་སྟེ།
    ཅི་ལ་ཞེ་ན། དེ་རྣམས་ཀྱིས་ཞེན་ཁ་ལོག་པའི་སྐུ་འདྲའི་བམ་རོ་ཡིས་བདག་གི་ཡུལ་ཁམས་བཙོག་པར་བཟོས་པ་དང་།
    རྫས་མི་གཙང་བ་རྣམས་ཀྱིས་ངའི་ནོར་སྐལ་ཡིན་པའི་ཡུལ་བཀང་བར་བྱས་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Ndichatsiva zvakaipa zvavo nechivi chavo, zvakapetwa kaviri, nokuti vakasvibisa
    nyika yangu nezvitunha zvezvifananidzo zvavo zvisina maturo, uye vakazadza nhaka
    yangu nezvifananidzo zvavo zvinonyangadza.”
  spa-BLM: Primero pagaré doblemente su iniquidad y su pecado, porque han contaminado
    mi tierra con los cadáveres de sus cosas detestables, y han llenado mi heredad
    con sus abominaciones.”
  cac-cac: Ol vac' spac d'a eb' yuj chucal sc'ulej chi', yujto ix yixtejb'at in lum
    eb' yuj juntzan̈ sdiosal to man̈ pitzanoc, yajb'entac icha snivanil junoc chamnac.
    Ix sc'ulej eb' tas to max scha in c'ool, xchi Jehová.
  swh-ULB: Nami kwanza nitawalipa mara mbili uovu na dhambi zao kwa kuwa wameichafua
    nchi yangu sanamu za machukizo, na kwa kujaza urithi wangu na sanamu zao za machukizo.
  bel-bel: І дам ім найперш за няпраўду іхнюю і за падвойны грэх іхні, бо апаганілі
    зямлю Маю, трупамі гнюсотных сваіх і мярзотамі сваімі напоўнілі спадчыну Маю.
  deu-ELBBK: Und zuvor will ich zweifach vergelten ihre Ungerechtigkeit und ihre Sünde,
    weil sie mein Land mit den Leichen ihrer Scheusale entweiht und mein Erbteil mit
    ihren Gräueln erfüllt haben.
  mbb-OT: Umbe, edtekepen ku is ibpevayad ku kandan tenged te kelelalung dan wey menge
    salè dan, su midremerikan dan is tanè ku pinaaǥi te mezaat wey wazè din untung
    he menge ed-ezapen.”
  mal-2015: അവർ എന്റെ ദേശത്തെ തങ്ങളുടെ മ്ലേച്ഛവിഗ്രഹങ്ങളാൽ മലിനമാക്കി എന്റെ അവകാശത്തെ
    തങ്ങളുടെ അറെപ്പുകളെക്കൊണ്ടു നിറെച്ചിരിക്കയാൽ, ഞാൻ ഒന്നാമതു അവരുടെ അകൃത്യത്തിന്നും
    അവരുടെ പാപത്തിന്നും ഇരിട്ടിച്ചു പകരം ചെയ്യും.
  rmc-rmc: Ale vaš lengri vina the vaš lengro binos lenge visarava duvar ajci pale,
    bo meľarde andre miri phuv le mule sochenca a pherarde miri phuv peskre džungale
    modlenca.“
  pes-OPV: و من اول عصیان وگناهان ایشان را مکافات مضاعف خواهم رسانیدچونکه زمین مرا
    به لاشهای رجاسات خود ملوث نموده و میراث مرا به مکروهات خویش مملوساخته‌اند.»
  ron-1924: Де ачея ле вой рэсплэти май ынтый ындоит нелеӂюиря ши пэкатул лор, пентру
    кэ Мь-ау спуркат цара, пентру кэ Мь-ау умплут моштениря ку трупуриле моарте але
    жертфелор адусе идолилор лор ши ку урычуниле лор.”
  ben-OBCV: তাদের দুষ্টতা ও তাদের পাপের জন্য আমি তাদের দ্বিগুণ প্রতিফল দেব, কারণ তারা
    তাদের অসার সব দেবমূর্তির প্রাণহীন আকৃতির দ্বারা আমার দেশ অশুচি করেছে এবং তাদের
    জঘন্য সব প্রতিমার দ্বারা আমার অধিকারকে পূর্ণ করেছে।”
  som-som: Marka ugu horraysa waxaan laba jibbaar uga abaalmarin doonaa xumaantoodii
    iyo dembigoodii, maxaa yeelay, dalkaygii waxay ku nijaaseeyeen bakhtiyada sanamyadoodii
    la nacay, oo dhaxalkaygiina waxay ka buuxiyeen karaahiyadooda.
  lat-VUC: Et reddam primum duplices iniquitates et peccata eorum, quia contaminaverunt
    terram meam in morticinis idolorum suorum, et abominationibus suis impleverunt
    hæreditatem meam.
  eng-ASVBT: And first I will recompense their iniquity and their sin double, because
    they have polluted my land with the carcasses of their detestable things, and
    have filled mine inheritance with their abominations.
  ita-1885: E imprima renderò loro al doppio la retribuzione della loro iniquità,
    e del lor peccato; perciocchè han contaminato il mio paese ed hanno empiuta la
    mia eredità dei carcami delle lor cose esecrabili, e delle loro abbominazioni.
  eng-LXXUP: And I will recompense their mischiefs doubly, and their sins, whereby
    they have profaned my land with the carcasses of their abominations, and with
    their iniquities, whereby they have trespassed against mine inheritance.
  eng-ULB: I will first pay back double for their iniquity and sin for their polluting
    of my land with their disgusting idol figures, and for their filling my inheritance
    with their disgusting idols.”
  spa-VBL: Primero voy a pagarles el doble por su maldad y su pecado, porque han ensuciado
    mi tierra con los cuerpos sin vida de sus repugnantes ídolos, llenando mi país
    especial con sus ofensivas imágenes paganas.
  fra-_FOB: Et je leur rendrai d'abord le double de leur iniquité et de leur péché,
    parce qu'ils ont souillé ma terre par les cadavres de leurs infamies, et qu'ils
    ont rempli mon héritage de leurs abominations.
  mal-mal: അവർ എന്റെ ദേശത്തെ അവരുടെ മ്ലേച്ഛവിഗ്രഹങ്ങളാൽ മലിനമാക്കി, എന്റെ അവകാശത്തെ
    മലിനവും മ്ളേച്ഛവുമായ ശവങ്ങളാൽ നിറച്ചിരിക്കുകയാൽ, ഞാൻ ആദ്യം തന്നെ അവരുടെ അകൃത്യത്തിനും
    അവരുടെ പാപത്തിനും ഇരട്ടി പകരം ചെയ്യും.
  urd-GVR: Ab maiṅ unheṅ un ke gunāhoṅ kī dugnī sazā dūṅgā, kyoṅki unhoṅ ne apne murdār
    butoṅ aur ghinaunī chīzoṅ se merī maurūsī zamīn ko bhar kar mere mulk kī behurmatī
    kī hai.”
  suz-BL: गो मेको आन मरिम्‍शो पशो नु आन पाप आ पर्बम मेको आन कली निक्‍शी खेयप सजाइ
    गेनुङमी। मारदे हना मेकोपुकीमी सोक्‍ती मपाइश्‍शो मूर्तिपुकीम आं रागी ग्रांग्रा
    दिशो सेल्‍तेक्‍म। मिनु आं थेरशो रू आन ग्रांग्रा दिशो देवी देवताम प्रिंताक्‍म”
    देंत। यसैया ४०:२
  eng-NOY: And I will requite their former and their repeated iniquities and sins,
    Because they have polluted my land with carcasses offered to their idols, And
    filled my inheritance with their abominable things.
  ita-1927: E prima darò loro al doppio la retribuzione della loro iniquità e del
    loro peccato, perché hanno profanato il mio paese, con quei cadaveri che sono
    i loro idoli esecrandi, ed hanno empito la mia eredità delle loro abominazioni.
  ckb-ckb: دوو ئەوەندە سزایان دەدەم لەسەر تاوان و گوناهەکانیان، لەسەر ئەوەی خاکی منیان
    بە کەلاکی بتەکانیان گڵاو کردووە و میراتەکەی منیان پڕکردووە لە قێزەونەکانیان.»
  eng-BBE: And I will give them the reward of their evil-doing and their sin twice
    over; because they have made my land unclean, and have made my heritage full of
    the bodies of their unholy and disgusting things.
  kan-OKCV: ಆದರೆ ಮೊದಲು ನಾನು ಅವರ ಅಕ್ರಮಕ್ಕೂ, ಅವರ ಪಾಪಕ್ಕೂ ಎರಡಷ್ಟು ಪ್ರತಿಫಲ ಕೊಡುತ್ತೇನೆ.
    ಅವರು ನನ್ನ ದೇಶವನ್ನು ತಮ್ಮ ದುಷ್ಕೃತ್ಯಗಳಿಂದ ಅಪವಿತ್ರ ಮಾಡಿ, ನನ್ನ ಸೊತ್ತನ್ನು ತಮ್ಮ ಅಸಹ್ಯ
    ವಿಗ್ರಹಗಳಿಂದ ತುಂಬಿಸಿದ್ದಾರೆ,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: முதலாவது நான் அவர்களுடைய அக்கிரமத்திற்கும், அவர்களுடைய பாவத்திற்கும் இரட்டிப்பாக
    நீதி செய்வேன்; அவர்கள் என் தேசத்தைத் தீட்டுப்படுத்தி, என் பங்கைச் சீயென்று அருவருக்குமளவுக்கு
    தங்கள் காரியங்களின் அசுத்தமான விக்கிரகங்களினால் நிரப்பினார்கள் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Mas primero pagaré al doble su iniquidad y su pecado; porque contaminaron
    mi tierra con los cuerpos muertos de sus abominaciones, y de sus abominaciones
    llenaron mi heredad.
  ron-BTF: Și mai întâi le voi răsplăti dublu nelegiuirea lor și păcatul lor, pentru
    că mi-au întinat țara, au umplut moștenirea mea cu trupurile moarte ale lucrurilor
    lor detestabile și urâcioase.
  eng-WEBP: First I will recompense their iniquity and their sin double, because they
    have polluted my land with the carcasses of their detestable things, and have
    filled my inheritance with their abominations.”
  eng-FBV: First I'm going to pay them back double for their wickedness and sin, because
    they have made my land unclean with the lifeless bodies of their disgusting idols,
    filling my special country with their offensive pagan images.
  nld-1939: Ik zal ze hun vroegere en latere schuld en zonde vergelden, Omdat ze mijn
    land hebben ontwijd met het aas van hun monsters En mijn erfdeel met hun gruwelen
    hebben vervuld!
  nch-BL: Huan niquintatzacuiltis ome huelta imiyaca por nochi inintajtacolhua pampa
    quisoquihuijtoque notal ica ininteteyohua cati na niquinijiya huan quitemitijtoque
    ica inintajtacolhua.”
  vie-1934: Trước hết ta sẽ báo sự gian ác và tội lỗi chúng nó gấp hai, vì chúng nó
    đã làm ô uế đất ta bởi những thây các vật đáng ghét, và đem những sự gớm ghiếc
    làm đầy dẫy sản nghiệp ta.
  hin-CV: मैं उनकी अधर्मिता तथा पापिष्ठता का दूना दंड उन्हें दूंगा, क्योंकि उन्होंने
    मेरे देश को अशुद्ध कर छोड़ा है; मेरे इस निज भाग को उन्होंने उनकी घृणास्पद प्रतिमाओं
    के शवों एवं उनकी तिरस्कार कृतियों से भर रखा है.”
  spa-BES: Y les daré la recompensa de su maldad y su pecado dos veces; porque han
    contaminado mi tierra, y han hecho que mi herencia esté llena de los cuerpos de
