  rug-rug: si mamu tozi ni sapu zama vura guahe se Zihova, ‘Ura na kilu Au ri na tamamia,
    meke luli rini sari votiki tamasa meke vahesi rini. Kilu Au rini meke lopu kopu
    ni rini sari Qua tinarae.
  gaz-gaz: akkana isaaniin jedhi; ‘Kun sababii abbootiin keessan na dhiisanii waaqota
    kaan duukaa buʼanii isaan tajaajilanii fi isaan waaqeffataniif’ jedha Waaqayyo;
    ‘isaan na dhiisan; seera koos hin eegne.
  fra-LSG: 'Alors tu leur répondras: Vos pères m’ont abandonné, dit l’Éternel, Ils
    sont allés après d’autres dieux, Ils les ont servis et se sont prosternés devant
    eux; Ils m’ont abandonné, et n’ont point observé ma loi.'
  yal-yal: 'Nayi, i yi a fala e xa, i naxa, ‘Alatalaa falan ni ito ra, a naxa: N na
    ligaxi nɛn bayo ɛ benbane e mɛ nɛn n na, e bira ala gbɛtɛne fɔxɔ ra, e yi e xinbi
    sin e bun, e yi e batu, e yi e mɛ n tan na, e mi n ma sariyan suxu.'
  haw-1868: 'Alaila, e olelo aku oe ia lakou, No ka mea, ua haalele ko oukou poe makua
    ia''u, wahi a Iehova, a ua hele lakou mnmuli o na akua e, a ua malama ia lakou,
    a ua hoomana ia lakou, a ua haalele mai ia''u, aole hoi i malama i ko''u kanawai:'
  arb-NAV: 'عِنْدَئِذٍ تُجِيبُهُمْ: يَقُولُ الرَّبُّ: لأَنَّ أَبَاءَكُمْ نَبَذُونِي
    وَضَلُّوا وَرَاءَ الأَوْثَانِ وَعَبَدُوهَا وَسَجَدُوا لَهَا، وَتَرَكُونِي وَلَمْ
    يُطَبِّقُوا شَرِيعَتِي.'
  ewe-ewe: ekema nàgblɔ na wo be elabena mia fofowo gblẽm ɖi hedze mawu bubuwo yome;
    wosubɔ wo eye wode ta agu na wo. Wogbem eye womelé nye seawo me ɖe asi o.
  eng-LEE: That thou shalt say unto them, Because your fathers forsook me, saith the
    Lord, and walked after other gods, and served them, and bowed down unto them,
    and me they forsook, and my law they kept not;
  asm-FB: তেতিয়া তুমি তেওঁলোকক ক’বা, ‘যিহোৱাই কৈছে, তোমালোকৰ পূৰ্বপুৰুষসকলে মোক ত্যাগ
    কৰিলে,’ ইতৰ দেৱতাবোৰৰ পাছত চলিলে, সেইবোৰক সেৱাপূজাও কৰিলে আৰু সেইবোৰৰ আগত প্ৰণিপাত
    কৰিলে। কিন্তু মোক হ’লে ত্যাগ কৰিলে, মোৰ ব্যৱস্থা পালন নকৰিলে।
  sus-A: «عِ شَ عٍ يَابِ، ‹عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ وٌ بَبَيٍ بَرَ ﭑ نَبٌلٌ، عٍ
    بَرَ بِرَ عَلَ فبّتّيٍ قْشْ رَ، عٍ بَرَ عٍ بَتُ، عٍ بَرَ تُوبِ عٍ بّ. عٍ بَرَ
    ﭑ تَن نَبّحِن، عٍ مُ ﭑ مَ سّرِيّ سُشُ.
  fra-SBL: 'Tu leur diras : « Parce que vos pères m''ont abandonné, dit Yahvé, et
    qu''ils sont allés après d''autres dieux, qu''ils les ont servis, qu''ils se sont
    prosternés devant eux, qu''ils m''ont abandonné et qu''ils n''ont pas observé
    ma loi.'
  hbo-hbo: וְאָמַרְתָּ֣ אֲלֵיהֶ֗ם עַל֩ אֲשֶׁר־עָזְב֨וּ אֲבֹותֵיכֶ֤ם אֹותִי֙ נְאֻם־יְהוָ֔ה
    וַיֵּלְכ֗וּ אַֽחֲרֵי֙ אֱלֹהִ֣ים אֲחֵרִ֔ים וַיַּעַבְד֖וּם וַיִּשְׁתַּחֲו֣וּ לָהֶ֑ם
    וְאֹתִ֣י עָזָ֔בוּ וְאֶת־תֹּורָתִ֖י לֹ֥א שָׁמָֽרוּ׃
  kik-kik: 'Hĩndĩ ĩyo ũmeere atĩrĩ: Jehova ekuuga atĩrĩ, ‘Nĩ tondũ maithe manyu nĩmandirikire,
    makĩrũmĩrĩra ngai ingĩ, magĩcitungatagĩra na magĩcihooyaga. Nĩmandirikire na makĩaga
    kũrũmia watho wakwa.'
  fra-NCL: 'Et tu leur diras : « C’est que vos pères m’ont abandonné, — oracle de
    Yahweh ; et qu’ils sont allés après d’autres dieux, qu’ils les ont servis, et
    adorés, et que moi, ils m’ont abandonné, et qu’ils n’ont pas observé ma loi.'
  cek-AK: nihcae khaeah, nam panawk mah kai ang pahnawt o moe, kalah sithawnawk hnukah
    bang o, nihcae ih tok to a sak pae o moe, a bok o; kai ang pahnawt o moe, ka patuk
    ih lok to pazui o ai;
  cuk-cuk: 'Geb a-dulemar-abin be sogdoed, Bab-Jehová weyob sogye: ‘Be-dadgana angi
    aibachagusmalad, bab-dummagan-baiganba nanadgusmalad, abali ibsadgusmalad, a-e-nug
    odummodgusmalad. Ar andi an-iedgusmalad, an-Igar-Maidba nanassurmalad.'
  uig-CYR: 'Әнди сән уларға мундақ дәйсән: — Чүнки ата-бовилириңлар Мәндин ваз кәчкән,
    — дәйду Пәрвәрдигар, — һәмдә башқа илаһларға әгишип уларниң қуллуғида болған,
    уларға чоқунған; улар Мәндин ваз кәчкән, Тәврат-қанунумни һеч тутмиған;'
  tel-2017: అప్పుడు నువ్వు వారితో ఇలా చెప్పు. “యెహోవా ఈ మాట చెబుతున్నాడు. మీ పూర్వీకులు
    నన్ను విడిచి వేరే దేవుళ్ళను అనుసరించి పూజించి వాటికి మొక్కారు. వాళ్ళు నన్ను వదిలేసి
    నా ధర్మశాస్త్రాన్ని పాటించలేదు.
  hat-BSA: 'Nan lè sa a, ou gen pou di yo: ‘Akoz papa zansèt nou yo te abandone Mwen,’
    deklare SENYÈ a: ‘pou te swiv lòt dye yo, pou te sèvi yo e te pwostène devan yo.
    Konsa yo te abandone Mwen e yo pa t kenbe lalwa Mwen an.'
  kos-kos: Na kom fah fahk nu selos lah LEUM GOD El fahk, ‘Mwet matu lowos forla likiyu,
    ac elos alu ac kulansupu god ngia. Elos sisyula ac tia akos mwe luti luk.
  hbo-WLC: וְאָמַרְתָּ֣ אֲלֵיהֶ֗ם עַל֩ אֲשֶׁר־עָזְב֨וּ אֲבוֹתֵיכֶ֤ם אוֹתִי֙ נְאֻם־יְהוָ֔ה
    וַיֵּלְכ֗וּ אַֽחֲרֵי֙ אֱלֹהִ֣ים אֲחֵרִ֔ים וַיַּעַבְד֖וּם וַיִּשְׁתַּחֲו֣וּ לָהֶ֑ם
    וְאֹתִ֣י עָזָ֔בוּ וְאֶת־תּוֹרָתִ֖י לֹ֥א שָׁמָֽרוּ׃
  ibo-ibo: Mgbe ahụ, ị ga-asa ha sị ha, ‘Ihe ndị a na-adakwasị unu nʼihi na nna nna
    unu ha gbakụtara m azụ,’ otu a ka Onyenwe anyị kwupụtara, ‘gbasoro, fee ma kpọọkwa
    isiala nye chi ndị ọzọ. Ha jụrụ iso m, jụkwa idebe ihe m nyere ha nʼiwu.
  ory-ory: ତହିଁରେ ତୁମ୍ଭେ ସେମାନଙ୍କୁ କହିବ, ‘ସଦାପ୍ରଭୁ କହନ୍ତି, ତୁମ୍ଭମାନଙ୍କ ପିତୃପୁରୁଷମାନେ
    ଆମ୍ଭକୁ ପରିତ୍ୟାଗ କରିଅଛନ୍ତି, ପୁଣି ଅନ୍ୟ ଦେବଗଣର ପଶ୍ଚାଦ୍‍ଗମନ କରି ସେମାନଙ୍କର ସେବା କରିଅଛନ୍ତି
    ଓ ସେମାନଙ୍କର ପୂଜା କରିଅଛନ୍ତି, ଆଉ ଆମ୍ଭକୁ ପରିତ୍ୟାଗ କରି ଆମ୍ଭର ବ୍ୟବସ୍ଥା ପାଳନ କରି ନାହାନ୍ତି।
  chk-chk: 'mürin kopwe üreniir, ‘Iei alon ewe Samol mi Lapalap: Ei a fis pokiten
    ämi kewe lewo ra likitieila, pwe repwe angang ngeni pwal ekoch kot o fel ngeniir.
    Ra likitieila, nge resap aleasochisi ai kewe allük.'
  rop-rop: Wal yu garra dalim olabat lagijat na wanim aibin tok, ‘Dumaji yumob grengrenfathamob
    bin gibit bekboun langa mi en olabat bin oldei weshipbat en bulurrumbat olkain
    drimin. Olabat bin libum mi, en olabat nomo bin teiknodis wen aibin oldei titjimbat
    olabat.
  ukr-1871: 'То скажи їм: За те, що ваші батьки покинули мене, говорить Господь, —
    і пійшли слїдом за другими богами й служили їм та припадали перед ними, мене ж
    покинули й не держали закону мого;'
  deu-1951: 'So antworte du ihnen: Darum, weil mich eure Väter verlassen haben, spricht
    der HERR, und fremden Göttern nachgefolgt sind und ihnen gedient und sie angebetet,
    mich aber verlassen und mein Gesetz nicht gehalten haben!'
  eng-JPS: 'then shalt thou say unto them: ''Because your fathers have forsaken Me,
    saith the LORD, and have walked after other gods, and have served them, and have
    worshipped them, and have forsaken Me, and have not kept My law;'
  srp-1865: 'Tada im reci: jer oci vaši ostaviše mene, govori Gospod, i idoše za drugim
    bogovima i služiše im i klanjaše im se, a mene ostaviše i zakona mojega ne držaše;'
  lug-lug: Kale bagambe nti, ‘Kubanga bakitammwe bandeka ne batakuuma mateeka gange,’
    bw’ayogera Mukama, ‘ne bagoberera bakatonda abalala ne babaweereza ne babasinza.
    Bandeka ne batakuuma mateeka gange.
  heb-heb: ואמרת אליהם על אשר עזבו אבותיכם אותי נאם יהוה וילכו אחרי אלהים אחרים ויעבדום
    וישתחוו להם ואתי עזבו ואת תורתי לא שמרו׃
  ben-IRV: তাই তাদের বল, সদাপ্রভু বলেন, এর কারণ হল তোমাদের পূর্বপুরুষেরা আমাকে ত্যাগ
    করেছে এবং তারা অন্য দেবতাদের পিছনে গিয়ে তাদের ভজনা করেছে ও তাদেরকে প্রণাম করেছে।
    তারা আমাকে ত্যাগ করেছে এবং আমার ব্যবস্থা রক্ষা করে নি।
  pan-pan: ਤਦ ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਆਖੀਂ ਕਿ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਨੇ ਮੈਨੂੰ ਤਿਆਗ ਦਿੱਤਾ, ਯਹੋਵਾਹ ਦਾ
    ਵਾਕ ਹੈ। ਉਹ ਹੋਰਨਾਂ ਦੇਵਤਿਆਂ ਦੇ ਪਿੱਛੇ ਚੱਲੇ, ਉਹਨਾਂ ਦੀ ਪੂਜਾ ਕੀਤੀ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਮੱਥਾ
    ਟੇਕਿਆ, ਮੈਨੂੰ ਤਿਆਗ ਦਿੱਤਾ ਅਤੇ ਮੇਰੀ ਬਿਵਸਥਾ ਦੀ ਪਾਲਣਾ ਨਾ ਕੀਤਾ
  mya-JVB: သင်သည် ထာဝရဘုရား ၏ အမိန့် တော်ကို ဆင့်ဆို ရမည်မှာ၊ သင် တို့၏ ဘိုးဘေး တို့သည်
    ငါ့ ကိုစွန့် ၍၊ အခြား တပါးသော ဘုရား နောက် သို့ လိုက် လျက်၊ ဝတ်ပြု ကိုးကွယ် သဖြင့်
    ငါ့ ကိုစွန့်ပစ် ၍၊ ငါ့ တရား ကို မ စောင့် သောကြောင့်၎င်း ၊
  tbg-tbg: 'Vika minti tivara are vikara Noravano Kotiva mintima tivo tiane: Ni kaivaqaukavara
    ti tauvaqa utu timite, una variqa avataqi viha vika nutu tuaherake variarave.
    Vika ti qoririma timite, te uva maara tiva taunara kia avataqi vuarave.'
  hmo-hmo: '“Unai neganai oi ese idia do oi haere henia, do oi gwau, ‘Lohiabada be
    inai bamona ia hereva: Emui tamadia ese lau idia rakatania, dirava idaudia edia
    murinai idia raka lao, edia hesiai gaukara idia karaia, bona idia tomadiho henidia.
    Idia ese lau idia rakatania, bona egu taravatu idia kamonai henia lasi.'
  urd-urd: 'तब तू उनसे कहना, ''ख़ुदावन्द फ़रमाता है: इसलिए कि तुम्हारे बाप — दादा
    ने मुझे छोड़ दिया, और ग़ैरमा''बूदों के तालिब हुए और उनकी इबादत और परस्तिश की,
    और मुझे छोड़ दिया और मेरी शरी''अत पर ''अमल नहीं किया;'
  rus-SYN: 'тогда скажи им: за то, что отцы ваши оставили Меня, говорит Господь, и
    пошли вослед иных богов, и служили им, и поклонялись им, а Меня оставили, и закона
    Моего не хранили.'
  bqc-SIM: Ní wemá ǹ mɛ, kɛ́ an deziↄ pãkpàmazi yã́iɛ. Aa tɛ̀ dii pãleↄzi,
    aa zↄblènɛ́, aa kùlɛnɛ́, ↄ̃ aa pãkpàmazi, aaliↄ ma ikoyã kũao. Ma Dii mámɛ
    má ò.
  tcz-CHONGTHU: Chutengle nangman amaho jah’a. “Pakaiyin hitin aseiye, napu napateu
    chun kei eidalhauvin, semthu ho chibai aboh un chule ajenleuvin ahi. Amahon keima
    donlouvin eikoiyun chule kathupeh jong akhohsah pouve.
  mar-mar: 'तेव्हा तू त्यांना असे सांग, परमेश्वर असे म्हणतो: कारण तुमच्या पूर्वजांनी
    मला सोडून अन्य दैवतांच्या मागे गेले आणि त्यांची पूजा केली व त्यांना नमन केले.
    त्यांनी मला सोडले आणि माझे नियमशास्त्र पाळले नाही.'
  qub-qub: Chaura gamna willanqui unay caj awiluncuna gongaycäramashpan mana yarpämashanta.
    Paycunaga juc dioscunata adurashpan sirbiran. Noga willapar yachachishätaga manami
    cumlirannachu. Nogata gongaycäramaran.
  bqp-bqp: Sɑɑ ye sɔɔrɑ kɑɑ bu wisi ɑ nɛɛ, ben bɑɑbɑbɑ bɑ mɑn deri, mɑ bɑ dɑ bɑ bũnu
    sɑ̃wɑ bɑ yiirɑ nin nuurɔ, mɑ bɑ mɑn biru kisi, bɑ ǹ nɛn woodɑbɑ mɛm nɔɔwɛ.
  hat-hat: 'Lè sa a, w''a reponn yo: -Men sa Seyè a di: Se paske zansèt nou yo te
    vire do ban mwen, y'' al dèyè lòt Bondye. Yo fè sèvis pou yo, yo adore yo, yo
    vire do ban mwen. Yo pa kenbe lòd mwen te ba yo.'
  eng-BSB: 'Then you are to answer them: ‘It is because your fathers have forsaken
    Me, declares the LORD, and followed other gods, and served and worshiped them.
    They abandoned Me and did not keep My instruction.'
  eng-WEBPB: then you shall tell them, ‘Because your fathers have forsaken me,’ says
    the LORD, ‘and have walked after other gods, have served them, have worshipped
    them, have forsaken me, and have not kept my law.
  kbq-kbq: Anagema hanagenka amanage hunka zamasamio. E'ina'ma hanuana na'ankure tamagehe'zama
    zamefi hunenami'za havi anumzaraminte'ma mono'ma hunezamante'za, eri'zama eri
    nezamante'za, zamefi hunenami'za, Nagri kasegema amagema onte'nazagu anara hugahue
    huno Ra Anumzamo'a hu'ne.
  nhe-BL: Huajca ta xiquinilhui para niininTECO nijchijtoc pampa inintatahua nechtlahuelcajque
    huan quinhueyichijque totiotzitzi tlen sequinoc tlaltini. Nojquiya quintequipanojque
    huan motlancuaquetzque iniixpa. Huan yajuanti nechelcajque huan ax quitlepanitaque
    notlanahuatilhua.
  gub-BL: Na'e eremume'u putar ko heze'eg wanupe nehe. — Peipy hereityk a'e wà. Oho
    amo tupàn a'ua'u wanaikweromo wà. Uzapo ma'e wanupe wà. Umuwete katu wà no. Upuir
    ihewi wà. Nuweruzar kwaw hepurumu'e haw wà.
  eng-DRA: 'Thou shalt say to them: Because your fathers forsook me, saith the Lord:
    and went after strange gods, and served them, and adored them: and they forsook
    me, and kept not my law.'
