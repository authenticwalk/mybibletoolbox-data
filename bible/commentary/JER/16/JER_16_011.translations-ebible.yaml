verse: JER.016.011
translations:
  mal-C: 'അപ്പോൾ നീ അവരോട് ഇങ്ങനെ ഉത്തരം പറയണം: ‘നിങ്ങളുടെ പിതാക്കന്മാർ എന്നെ ഉപേക്ഷിച്ച്
    അന്യദേവതകളെ ആശ്രയിച്ച് അവയെ സേവിക്കുകയും ആരാധിക്കുകയും എന്നെ പരിത്യജിച്ച് എന്റെ
    ന്യായപ്രമാണം അനുസരിക്കാതിരിക്കുകയും ചെയ്തതുകൊണ്ടുതന്നെ, എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.'
  deu-TKW: 'so sage ihnen: Weil mich eure Väter verlassen haben, ist der Spruch Jahwes,
    und andern Göttern nachfolgten und ihnen dienten und sich vor ihnen niederwarfen;
    mich aber verließen sie und beobachteten mein Gesetz nicht.'
  lin-lin: 'Okoloba na bango : ‹ Ezali mpo ete batata na bino basundolaki Ngai, ›
    elobi Yawe, ‹ basalaki banzambe ya bapaya, basalelaki yango mpe bafukamelaki yango.
    Batikaki Ngai mpe babatelaki Mobeko na Ngai te.'
  eng-LSV: 'Then you have said to them: Because that your fathers have forsaken Me,
    || A declaration of YHWH, || And go after other gods, and serve them, || And they
    bow themselves to them, || And have forsaken Me, and not kept My law,'
  eng-GNV: Then shalt thou say vnto them, Because your fathers haue forsaken me, sayth
    the Lord, and haue walked after other gods, and haue serued them, and worshipped
    them, and haue forsaken me, and haue not kept my Law,
  eng-WEBSTER: Then shalt thou say to them, Because your fathers have forsaken me,
    saith the LORD, and have walked after other gods, and have served them, and have
    worshiped them, and have forsaken me, and have not kept my law;
  nhw-BL: Huajca ta xiquinilhui para niininTECO nijchijtoc pampa inintatahua nechtlahuelcajque
    huan quinhueyichijque tiotzitzi tlen sequinoc tlalme. Nojquiya quintequipanojque
    huan motlancuaquetzque iniixpa. Huan inijuanti nechelcajque huan amo quitlepanitaque
    notlanahuatilhua.
  swh-ONEN: Basi waambie, ‘Ni kwa sababu baba zenu waliniacha mimi, wakafuata miungu
    mingine ili kuitumikia na kuiabudu. Waliniacha mimi na hawakuishika sheria yangu,’
    asema Bwana.
  bba-bba: Sɑɑ ye sɔɔrɑ kɑɑ bu wisi ɑ nɛɛ, ben bɑɑbɑbɑ bɑ mɑn deri, mɑ bɑ dɑ bɑ bũnu
    sɑ̃wɑ bɑ yiirɑ nin nuurɔ, mɑ bɑ mɑn biru kisi, bɑ ǹ nɛn woodɑbɑ mɛm nɔɔwɛ.
  eng-KJVCPB: Then shalt thou say unto them, Because your fathers have forsaken me,
    saith the Lord, and have walked after other gods, and have served them, and have
    worshipped them, and have forsaken me, and have not kept my law;
  luo-luo: Eka iwachnegi ni Jehova Nyasaye owacho ni, ‘Nikech wuoneu nojwangʼa, mi
    giluwo bangʼ nyiseche manono mi gitiyonegi kendo lamogi. Ne gikweda kendo ok girito
    chikna.
  meu-meu: 'Una negana ai oi ese ba haere henidia, baoto, Iehova na e tomu: Badina
    be tamamui ese vada e rakatanigu, dirava idaudia muridia amo vada ela, isiaidia
    vada e lao heni, bona vada e toma henidia diho; lau vada e rakatanigu bona egu
    taravatu asie badinaia,'
  npi-ULB: त्यसैले तिनीहरूलाई यसो भन्, 'तिमीहरूका पुर्खाहरूले मलाई त्यागे र तिनीहरू
    अरू देवताहरूको पछि गए र पुजा गरे, र तिनीहरूको सामु निहुरे, यो परमप्रभुको घोषणा
    हो । तिनीहरूले मलाई त्यागे र र मेरो व्यवस्था पालन गरेका छैनन् ।
  yor-yor: Nígbà náà ni ìwọ yóò sọ fún wọn wí pé, ‘Nítorí tí àwọn baba yín ti kọ̀
    mí sílẹ̀,’ ni Olúwa wí, ‘tí wọ́n sì tẹ̀lé àwọn òrìṣà mìíràn tí wọ́n ń bọ, tí wọ́n
    ń sìn, wọ́n kọ̀ mí sílẹ̀ wọn kò sì tẹ̀lé òfin mi mọ́.
  pes-OPCB: 'آنگاه به ایشان بگو که خداوند چنین پاسخ می‌دهد: ”علّت این است که پدران
    شما مرا ترک کرده، از بتها پیروی نمودند و قوانین مرا اطاعت نکردند.'
  tgl-ULB: Kaya sabihin mo sa kanila, 'Dahil iniwan ako ng inyong mga ninuno—Ito ang
    pahayag ni Yahweh—at sumunod sila sa ibang mga diyos at sumamba at lumuhod sa
    mga ito. Iniwan nila ako at hindi sinunod ang aking kautusan.
  hui-hui: Wali agali tigua bi anidagua laragola í̠na tihondo ogodagua ladai bibe.
    I̱ Anduane Homogo i̱na tíhondo bi ogo laro. Mbirale uruni buleberogo irane tínaga
    mamalirume i̱ erembira ngialu puwa dama mitangi bialu mbirale gime wabini wiaruhondo
    bi pupu wima piyagonaga ani bulebero. Tigua i̱naga mana hale habe manga halu i̱bi
    wahalu piya.
  mya-mya: ထို​အ​ခါ​သူ​တို့​အား​ထာ​ဝ​ရ​ဘု​ရား​က`သင် တို့​ဘိုး​ဘေး​များ​သည် ငါ့​ကို​စွန့်​ပစ်​၍​အ​ခြား
    ဘု​ရား​များ​ကို​ဝတ်​ပြု​ကိုး​ကွယ်​ကြ​၏။ သူ တို့​သည်​ငါ့​ကို​စွန့်​ပစ်​ကာ​ငါ​၏​သြ​ဝါ​ဒ
    များ​ကို​မ​လိုက်​နာ​ကြ။-
  bod-N: ཁྱོད་ཀྱིས་དེ་དག་ལ་འདི་ལྟར་སྨྲོས་ཤིག དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཅག་གི་མེས་པོ་རྣམས་ཀྱིས་བདག་དོར་ཏེ་ལྷ་གཞན་རྣམས་ཀྱི་རྗེས་སུ་འབྲངས་ནས།
    དེ་རྣམས་ལ་ཞབས་ཏོག་བསྒྲུབས་ནས་ཕྱག་བཙལ་ཞིང་། ངའི་བཀའ་ཁྲིམས་ཀྱང་མ་བསྲུངས་པ་དང་།
  sna-sna: ipapo uti kwavari, ‘Nemhaka yokuti madzibaba enyu akandisiya,’ ndizvo zvinotaura
    Jehovha, ‘vakatevera vamwe vamwari vakavashumira uye vakavanamata. Vakandisiya
    ini uye havana kuchengeta mirayiro yangu.
  spa-BLM: 'entonces les dirás: “Porque vuestros padres me han abandonado — dice Yahvé
    — y han caminado en pos de otros dioses, los han servido, los han adorado, me
    han abandonado y no han guardado mi ley.'
  cac-cac: 'Tza pacan d''a eb'' icha tic: A val Jehová tz''alan icha tic: A eb'' e
    mam eyicham ix in yactejcan eb'', ix b''at tzac''an eb'' d''a spatic comon dios,
    ix och eb'' ejmelal d''ay. Ix in spaticanel eb'', maj sc''anab''ajej sc''ayb''ub''al
    eb'' ix vac''a''.'
  swh-ULB: Basi uwaambie, 'hii ndiyo ahadi ya Bwana; Kwa sababu baba zenu waliniacha,
    nao wakafuata miungu mingine, wakaiabudu na kuisujudia. Waliniacha na hawakuishika
    sheria yangu.
  bel-bel: 'тады скажы ім: за тое, што бацькі вашыя пакінулі Мяне, кажа Гасподзь,
    і пайшлі сьледам за іншымі божышчамі і слугавалі ім і пакланяліся ім, а Мяне пакінулі
    і закона Майго ня трымаліся.'
  deu-ELBBK: 'so sollst du zu ihnen sprechen: Weil eure Väter mich verlassen haben,
    spricht der HERR, und anderen Göttern nachgegangen sind und ihnen gedient und
    sich vor ihnen niedergebeugt, mich aber verlassen und mein Gesetz nicht beobachtet
    haben;'
  mbb-OT: 'Keǥiyi nu sikandan he iyan heini tavak ku: Iyan imbeeli ku kayi is geine
    te inselikwey a te menge kepuun niw. Nenilbi zan wey mid-azap te zuma he menge
    ed-ezapen. Inselikwey e zan ne wazè dan tumana is menge kesuǥuan ku.'
  mal-2015: 'നീ അവരോടു പറയേണ്ടതു എന്തെന്നാൽ: നിങ്ങളുടെ പിതാക്കന്മാർ എന്നെ ത്യജിച്ചു
    അന്യദേവന്മാരോടു ചേർന്നു അവരെ സേവിച്ചു നമസ്കരിക്കയും എന്നെ ഉപേക്ഷിച്ചു എന്റെ ന്യായപ്രമാണം
    അനുസരിച്ചു നടക്കാതെയിരിക്കയും ചെയ്കകൊണ്ടു തന്നേ എന്നു യഹോവയുടെ അരുളപ്പാടു.'
  rmc-rmc: 'Odpheneha lenge: ‚Vašoda, hoj tumare dada man omukle,‘ phenel o RAJ, ‚a
    phirenas pal aver devla, služinenas lenge a lašarenas len. Omukle man a miro zakonos
    na doľikerenas.'
  pes-OPV: 'آنگاه تو به ایشان بگو: خداوند می‌گوید: از این جهت که پدران شما مرا ترک
    کردند و خدایان غیر را پیروی نموده، آنها راعبادت و سجده نمودند و مرا ترک کرده،
    شریعت مرا نگاه نداشتند.'
  ron-1924: 'Атунч сэ ле рэспунзь: ‘Пэринций воштри М-ау пэрэсит’, зиче Домнул, ‘с-ау
    дус дупэ алць думнезей, ле-ау служит ши с-ау ынкинат ынаинтя лор, яр пе Мине М-ау
    пэрэсит ши н-ау пэзит Леӂя Мя!'
  ben-OBCV: তাহলে তুমি তাদের বোলো, ‘এর কারণ হল, তোমাদের পূর্বপুরুষেরা আমাকে ত্যাগ
    করেছে,’ সদাপ্রভু এই কথা বলেন, ‘এবং অন্যান্য দেবদেবীর অনুসারী হয়ে তাদের সেবা করেছে
    ও তাদের উপাসনা করেছে। তারা আমাকে পরিত্যাগ করেছে ও আমার বিধান পালন করেনি।
  som-som: markaas waxaad iyaga ku tidhaahdaa, Rabbigu wuxuu leeyahay, Awowayaashiin
    way iga tageen, oo waxay daba galeen ilaahyo kale, wayna u adeegeen oo caabudeen,
    oo anigana way iga tageen, oo sharcigaygiina ma ay dhawrin,
  lat-VUC: 'dices ad eos: Quia dereliquerunt me patres vestri, ait Dominus, et abierunt
    post deos alienos, et servierunt eis, et adoraverunt eos, et me dereliquerunt,
    et legem meam non custodierunt.'
  eng-ASVBT: then shalt thou say unto them, Because your fathers have forsaken me,
    saith Jehovah, and have walked after other gods, and have served them, and have
    worshiped them, and have forsaken me, and have not kept my law;
  ita-1885: 'E tu dirai loro: Perciocchè i vostri padri mi hanno lasciato, dice il
    Signore; e sono iti dietro ad altrii dii, e li hanno serviti, ed adorati; ed hanno
    abbandonato me, e non hanno osservata la mia Legge.'
  eng-LXXUP: Then thou shalt say to them, Because your fathers forsook me, saith the
    Lord, and went after strange gods and served them, and worshiped them, and forsook
    me, and kept not my law
  eng-ULB: So say to them, 'Because your ancestors abandoned me—this is Yahweh's declaration—and
    they went after other gods and worshiped and bowed down to them. They abandoned
    me and have not kept my law.
  spa-VBL: 'Contéstales: Es porque sus antepasados me abandonaron, declara el Señor.
    Se fueron y siguieron a otros dioses, sirviéndolos y adorándolos. Me abandonaron
    y no cumplieron mis leyes.'
  fra-_FOB: 'Tu leur diras: C''est parce que vos pères m''ont abandonné, dit l''Éternel,
    et sont allés après d''autres dieux et les ont servis, et se sont prosternés devant
    eux; parce qu''ils m''ont abandonné et n''ont pas gardé ma loi;'
  mal-mal: 'നീ അവരോടു പറയേണ്ടത്: “നിങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാർ എന്നെ ത്യജിച്ച്
    അന്യദേവന്മാരോടു ചേർന്നു അവരെ സേവിച്ചു നമസ്കരിക്കുകയും എന്നെ ഉപേക്ഷിച്ച് എന്റെ
    ന്യായപ്രമാണം അനുസരിച്ചു നടക്കാതെയിരിക്കുകയും ചെയ്യുകകൊണ്ടു തന്നെ” എന്ന് യഹോവയുടെ
    അരുളപ്പാട്.'
  urd-GVR: Unheṅ jawāb de, ‘Wajah yih hai ki tumhāre bāpdādā ne mujhe tark kar diyā.
    Wuh merī sharīat ke tābe na rahe balki mujhe chhoṛ kar ajnabī mābūdoṅ ke pīchhe
    lag gae aur unhīṅ kī ḳhidmat aur pūjā karne lage.
  suz-BL: मिनु गे मेको आन कली ‘इन किकी पिपीमी आं कली प्रोंइशा, देवी देवता आन नोले
    खोइश्‍शा, मेको आन कली पूजा पा ठेयब सेल्‍तेक्‍म। मोपा आं कली प्रोंइशा आं अरेशो
    मपामे।
  eng-NOY: 'Then shalt thou say to them: Because your fathers have forsaken me, saith
    Jehovah, And have walked after strange gods, And have served them and worshipped
    them, And have forsaken me, and not kept my law.'
  ita-1927: 'Allora tu risponderai loro: “Perché i vostri padri m’hanno abbandonato,
    dice l’Eterno, sono andati dietro ad altri dèi, li hanno serviti e si son prostrati
    dinanzi a loro, hanno abbandonato me e non hanno osservato la mia legge.'
  ckb-ckb: 'تۆش پێیان دەڵێیت، یەزدان دەفەرموێت: ”لەسەر ئەوەی باوباپیرانتان وازیان
    لە من هێنا، دوای خوداکانی دیکە کەوتن و ئەوانیان پەرست و کڕنۆشیان بۆ بردن. وازیان
    لە من هێنا و گوێڕایەڵی فێرکردنەکانی من نەبوون.'
  eng-BBE: Then you will say to them, Because your fathers have given me up, says
    the Lord, and have gone after other gods and become their servants and their worshippers,
    and have given me up and have not kept my law;
  kan-OKCV: ‘ನಿಮ್ಮ ಪಿತೃಗಳು ನನ್ನನ್ನು ಬಿಟ್ಟುಬಿಟ್ಟದ್ದರಿಂದಲೇ,’ ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
    ‘ಅವರು ಬೇರೆ ದೇವರುಗಳನ್ನು ಹಿಂಬಾಲಿಸಿ, ಅವುಗಳನ್ನು ಸೇವಿಸಿ, ಅವುಗಳನ್ನು ಆರಾಧಿಸಿ, ನನ್ನನ್ನು
    ತೊರೆದುಬಿಟ್ಟು, ನನ್ನ ನಿಯಮವನ್ನು ಕೈಗೊಳ್ಳಲಿಲ್ಲ.
  tam-2017: 'நீ அவர்களை நோக்கி: உங்கள் முற்பிதாக்கள் என்னைவிட்டு அந்நியதெய்வங்களைப்
    பின்பற்றி, அவர்களை வணங்கி, அவர்களைப் பணிந்துகொண்டு, என் நியாயப்பிரமாணத்தைக் கைக்கொள்ளாமல்
    என்னை விட்டுவிட்டார்களே.'
  spa-RV-1909: 'Entonces les dirás: Porque vuestros padres me dejaron, dice Jehová,
    y anduvieron en pos de dioses ajenos, y los sirvieron, y á ellos se encorvaron,
    y me dejaron á mí, y no guardaron mi ley;'
  ron-BTF: 'Atunci tu să le spui: Deoarece părinții voștri m-au părăsit, spune DOMNUL,
    și au umblat după alți dumnezei și le-au servit și li s-au închinat și m-au părăsit
    și nu au păzit legea mea;'
  eng-WEBP: then you shall tell them, ‘Because your fathers have forsaken me,’ says
    the LORD, ‘and have walked after other gods, have served them, have worshiped
    them, have forsaken me, and have not kept my law.
  eng-FBV: 'Answer them: It''s because your forefathers deserted me, declares the
    Lord. They went and followed other gods, serving them and worshiping them. They
    abandoned me and didn''t keep my laws.'
  nld-1939: 'Dan moet ge hun zeggen: Omdat uw vaderen Mij hebben verlaten, spreekt
    Jahweh; Achter vreemde goden gelopen, ze hebben gediend en aanbeden, Mij hebben
    verzaakt, niet mijn wet onderhouden;'
  nch-BL: Huajca ta xiquinilhui para niininTECO nijchijtoc pampa inintatahua techtahuelcajque
    huan quinhueyichijque teteyome ten sequinoc talme. Nojquiya quintequipanojque
    huan motancuaquetzque iniixpa. Huan inijuanti techelcajque huan amo quitepanitaque
    notanahuatilhua.
  vie-1934: 'Ngươi bèn khá đáp rằng: Đức Giê-hô-va phán: Aáy là tại tổ phụ các ngươi
    đã bỏ ta, mà theo các thần khác, đặng hầu việc và quì lạy các thần ấy, mà đã lìa
    bỏ ta, và không giữ luật pháp ta.'
  hin-CV: तब तुम्हें उनसे यह कहना होगा, ‘कारण यह है कि तुम्हारे पूर्वजों ने मेरा परित्याग
    कर दिया,’ यह याहवेह की वाणी है, ‘परकीय देवताओं का अनुसरण करना तथा उनकी उपासना
