  ory-ory: ଏନିମନ୍ତେ ସଦାପ୍ରଭୁ କହନ୍ତି, “ଦେଖ, ‘ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ ଯେ ମିସର ଦେଶରୁ ବାହାର
    କରି ଆଣିଲେ, ସେହି ଜୀବିତ ସଦାପ୍ରଭୁ, ଯେଉଁ ସମୟରେ ଲୋକମାନେ ଏହି କଥା କହିବେ ନାହିଁ;’
  chk-chk: Iei alon ewe Samol mi Lapalap, “Epwe war eu fansoun aramas resap chüen
    apasa, ‘Mwo manauen ewe Samol mi Lapalap mi emwenawu ekewe aramasen Israel seni
    lon ewe fanü Isip.’
  rop-rop: Wal YAWEI bin kipgon tok, “Wal tudei if yumob pipul meigim pramis o tok
    strongbala wed dei tok, ‘Trubala ai dalim yu. YAWEI na bin bringimat melabat brom
    Ijip.’ Bat bambai wen ai garra bringimbek yumob brom nowathwei en detlot najalot
    kantri weya aibin spredimat oloba, yumob garra tok, ‘Trubala ai dalim yu. YAWEI
    na bin bringimbek melabat brom nowathwei en detlot najalot kantri weya imbin spredimat
    melabat.’ Wal ai garra bringimbek yumob langa yumob ronwan kantri na weya aibin
    gibit langa yumob grengrenfathamob basdam.”
  ukr-1871: 'Тим же то ось, приходить час, говорить Господь, що вже не казати муть:
    Так певно, як жив Господь, що вивів синів Ізраїлських із Египту,'
  deu-1951: 'Darum seht, es kommen Tage, spricht der HERR, da man nicht mehr sagen
    wird: «So wahr der HERR lebt, der die Kinder Israel aus Ägyptenland geführt hat!»
    sondern:'
  eng-JPS: 'Therefore, behold, the days come, saith the LORD, that it shall no more
    be said: ''As the LORD liveth, that brought up the children of Israel out of the
    land of Egypt,'''
  srp-1865: 'Zato, evo, idu dani, govori Gospod, kad se neæe više govoriti: tako da
    je živ Gospod koji je izveo sinove Izrailjeve iz zemlje Misirske;'
  lug-lug: “Naye ennaku zijja,” bw’ayogera Mukama. “Abantu lwe bataliddayo kwogera
    nti, ‘Ddala nga Katonda bw’ali omulamu eyaggya Isirayiri mu nsi y’e Misiri,’
  heb-heb: לכן הנה ימים באים נאם יהוה ולא יאמר עוד חי יהוה אשר העלה את בני ישראל מארץ
    מצרים׃
  ben-IRV: এই জন্য দেখ! সেই দিন আসছে এটি সদাপ্রভুর ঘোষণা, যখন এটা আর বলা হবে না, জীবন্ত
    সদাপ্রভুর দিব্যি, তিনিই যিনি ইস্রায়েলীয়দের মিশর দেশ থেকে বের করে এনেছিলেন।
  pan-pan: ਇਸ ਲਈ ਵੇਖੋ, ਉਹ ਦਿਨ ਆਉਂਦੇ ਹਨ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਕਿ ਫਿਰ ਨਾ ਆਖਿਆ ਜਾਵੇਗਾ, “ਯਹੋਵਾਹ
    ਦੀ ਸਹੁੰ ਜਿਹੜਾ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਮਿਸਰ ਦੇਸ ਵਿੱਚੋਂ ਕੱਢ ਲਿਆਇਆ”
  mya-JVB: သို့ ဖြစ်၍၊ ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ဣသရေလ အမျိုးသားတို့ကို အဲဂုတ္တု
    ပြည် မှ နှုတ် ဆောင် သော ထာဝရဘုရား အသက် ရှင်တော်မူသည်ဟူ၍မ ကျိန်ဆို ဘဲ၊
  tbg-tbg: Minti tivakero Noravano Kotiva tiharo, Ho vo enta anintaira ne vi entara
    qaiqaa tiriara quaheha ti hutu tuaherevarave. Vi entara ne kia tiriara tiha, Viva
    qaqi vai Variqava Isipihairo tinavu Isareri ruaruama timitairave tivarave.
  hmo-hmo: Lohiabada ma ia gwau, “Unai dainai do umui itaia, nega be ia mai noho,
    taunimanima be inai bamona do idia hereva lou lasi, do idia gwau lasi, ‘Lohiabada,
    Israela taudia Aigupito tano dekena amo ia hakaua mai Mauri Diravana, ena ladana
    dekenai lau gwauhamata inai.’
  urd-urd: लेकिन देख, ख़ुदावन्द फ़रमाता है, वह दिन आते हैं कि लोग कभी न कहेंगे कि
    ज़िन्दा ख़ुदावन्द की क़सम जो बनी — इस्राईल को मुल्क — ए — मिस्र से निकाल लाया;
  rus-SYN: 'Посему вот, приходят дни, говорит Господь, когда не будут уже говорить:
    “жив Господь, Который вывел сынов Израилевых из земли Египетской”;'
  bqc-SIM: Ma Dii ma mɛ̀, a gↄↄ a mↄ́ kɛ́ gbɛ̃e a mɛ á sì ń Dii pↄ́ Isailiↄ bↄ̀lɛ
    Egipioo,
  tcz-CHONGTHU: Pakaiyin aseiye, “Mihon akihahsel nauva, Pakai hingjing Pathen, Israel
    mite Egypt gam’a kon’a hinpui dohpa, tia aseilou nadin, phat ahung lhung e.
  mar-mar: यास्तव पाहा! परमेश्वर असे म्हणतो. असे दिवस येत आहेत, ज्यात, ज्याने मिसरच्या
    भूमीतून इस्राएलाच्या लोकांची सुटका तो परमेश्वर जिवंत आहे. असे लोक आणखी म्हणणार
    नाही.
  qub-qub: «Juc junäga mananami juranganachu ‹Egiptupita Israelcunata jorgamoj imaycamapis
    cawaj Tayta Diospa jutincho jurä› nir.
  bqp-bqp: Yinni Gusunɔ u nɛɛ, yen sɔ̃nɑ tɔ̃nu gɑnu sisi nì sɔɔ bɑ ǹ mɑɑ bɔ̃rumɔ
    bu nɛɛ, kɑ Yinni Gusunɔn wɑ̃ɑru wi u Isirelibɑ yɑrɑmɑ Egibitin di.
  hat-hat: 'Se konsa, men sa Seyè a di: -Yon jou va rive lè moun pèp Izrayèl yo p''ap
    di lè y''ap fè sèman: Se nan non Seyè a ki vivan, li menm ki te fè nou soti kite
    peyi Lejip.'
  eng-BSB: Yet behold, the days are coming, declares the LORD, when they will no longer
    say, ‘As surely as the LORD lives, who brought the Israelites up out of the land
    of Egypt.’
  eng-WEBPB: “Therefore behold, the days come,” says the LORD, “that it will no more
    be said, ‘As the LORD lives, who brought up the children of Israel out of the
    land of Egypt;’
  kbq-kbq: Hianagi Ra Anumzamo'a huno, Mago kna ne-eankino ana knama esanige'za, mago'a
    zante'ma huvempama hunakura, Israeli vahe'ma zamavareno Isipiti'ma atiramino e'nea
    Ra Anumzama kasefa huno mani'nea Anumzante huvempa nehune hu'za osugahaze.
  nhe-BL: '“Pero ajsis tonali quema tlacame tlen tlatestigojquetzaj ayoc quiijtose:
    ‘Nijtestigojquetza TOTECO tlen quinquixti israelitame ipan tlali Egipto’,'
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e kury. — Aiko Tupàn Wikuwe Ma'e teko Izaew
    wazuapyapyr Ezit ywy wi wapyro arer romo ihe. Uhem a'e 'ar iko a'e. A'e 'ar mehe
    ni amo numume'u kwaw wemiapo ràm herer rehe wà nehe, Izaew wapyro arer her rehe
    wà nehe.
  eng-DRA: 'Therefore behold the days come, saith the Lord, when it shall be said
    no more: The Lord liveth, that brought for the children of Israel out of the land
    of Egypt:'
