verse: JER.016.014
translations:
  mal-C: “അതിനാൽ, ‘ഇസ്രായേൽമക്കളെ ഈജിപ്റ്റുദേശത്തുനിന്നു കൊണ്ടുവന്ന ജീവിക്കുന്ന യഹോവയാണെ,
    എന്ന് ഇനിയും പറയാതെ
  deu-TKW: 'Darum fürwahr, es kommt die Zeit, ist der Spruch Jahwes, da wird man nicht
    mehr sagen: So wahr Jahwe lebt, der die Israeliten aus Ägypten hergeführt hat!'
  lin-lin: 'Yango wana, na mikolo oyo ezali koya, » elobi Yawe, « bato bakotika koloba :
    ‹ Na Kombo na Yawe oyo abimisaki bana ya Isalaele na Ejipito ; ›'
  eng-LSV: Therefore, behold, days are coming,” || A declaration of YHWH, || “And
    it is not said anymore, || YHWH lives, who brought up the sons of Israel out of
    the land of Egypt,
  eng-GNV: Behold therfore, saith the Lord, the dayes come that it shall no more be
    sayde, The Lord liueth, which brought vp the children of Israel out of the land
    of Egypt,
  eng-WEBSTER: Therefore behold, the days come, saith the LORD, that it shall no more
    be said, The LORD liveth, that brought the children of Israel out of the land
    of Egypt;
  nhw-BL: '“Pero ajsis tonali quema masehualme catli tlatestigojquetzaj ayacmo quiijtose:
    ‘Nijtestigojquetza TOTECO catli quinquixti israelitame ipan tlali Egipto’,'
  swh-ONEN: “Hata hivyo, siku zinakuja,” asema Bwana, “wakati ambapo watu hawatasema
    tena, ‘Hakika kama Bwana aishivyo, aliyewapandisha Waisraeli kutoka Misri,’
  bba-bba: Yinni Gusunɔ u nɛɛ, yen sɔ̃nɑ tɔ̃nu ɡɑnu sisi nì sɔɔ bɑ ǹ mɑɑ bɔ̃rumɔ
    bu nɛɛ, kɑ Yinni Gusunɔn wɑ̃ɑru wi u Isirelibɑ yɑrɑmɑ Eɡibitin di.
  eng-KJVCPB: Therefore behold, the days come, saith the Lord, that it shall no more
    be said, The Lord liveth, that brought up the children of Israel out of the land
    of Egypt;
  luo-luo: Jehova Nyasaye owacho niya, “Kata kamano, ndalo biro, ma dhano ok nochak
    owachi ni, ‘Akwongʼora gi nying Jehova Nyasaye mangima, manogolo jo-Israel Misri,’
  meu-meu: 'Iehova na e tomu: Taunabunai ba itaia, dinadia na e maimu, taunimanima
    na basie hereva lou, basieto “Iehova; Israel taudia na Aigupto tanona amo e hakaudia
    lasi Diravana, e maurimu heḡereḡerena”,'
  npi-ULB: त्यसकारण, हेर, यो परमप्रभुको घोषणा हो, यस्‍ता दिन आउँदैछन्, जुन बेला फेरि
    यसो भनिनेछैन, 'मिश्रदेशबाट इस्राएलका मानिसहरूलाई ल्याउनुहुने जीवित परमप्रभुको
    नाउँमा ।'
  yor-yor: “Nítorí náà, ọjọ́ náà ń bọ̀ wá,” ni Olúwa wí, “tí àwọn ènìyàn kò ní sọ
    pé, ‘Dájúdájú Olúwa wà láààyè Olúwa ń bẹ, Ẹni tí ó mú Israẹli jáde kúrò ní Ejibiti.’
  pes-OPCB: 'با این حال خداوند می‌فرماید: «زمانی می‌آید که مردم هرگاه بخواهند در مورد
    کارهای شگفت‌انگیز من گفتگو کنند، دیگر اعمال عجیب مرا به هنگام بیرون آوردن بنی‌اسرائیل
    از مصر، ذکر نخواهند نمود، بلکه در این باره سخن خواهند گفت که من چگونه بنی‌اسرائیل
    را از سرزمین شمال و همۀ سرزمینهایی که ایشان را به آنها رانده بودم، باز آورده‌ام.
    بله، من ایشان را به سرزمینی که به پدرانشان داده‌ام باز خواهم گرداند!»'
  tgl-ULB: Kaya tingnan ninyo! Darating ang mga araw—ito ang pahayag ni Yahweh—at
    hindi na magtatagal wala ng magsasabi nito, 'Buhay si Yahweh, na siyang nagdala
    sa mga tao ng Israel mula sa lupain ng Egipto.'
  hui-hui: I̱ Anduane Homogo i̱na bi ogodagua laro. I̱na wali agali uruni bo taliatagi
    ha holeberogo mani i̱na dindi tinaga mamaliru helo mini ngogoria lone haru dai
    bulebero. Wali agali uruni tigua henene larama lalu bi mo hongo howa Anduane Homogo
    haluhe haabo kagonaga minini howa i̱na Iyibi dindiha howa haru tagira ibiyagonaga
    henene larama lalu kagoni. Mani tigua Anduane Homogo haluhe haabo haga kagonaga
    minini howa henene larama lalu, Ibugua ina dindi tara dindi abene uyurahayagibi
    dindi tara wiaruhabi bo pelai henego ai lone inanaga dindi henene ngagoria holoma̱ya
    haru daibu heledagoni, lolebira lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``အ​ဘယ်​သူ​မျှ​ငါ့​အား ဣ​သ​ရေ​လ​ပြည်​သား​တို့​ကို​အီ​ဂျစ်​ပြည်​မှ
    ထုတ်​ဆောင်​လာ​သူ၊ အ​သက်​ရှင်​တော်​မူ​သော ဘု​ရား​သ​ခင်​အ​ဖြစ်​ဖြင့်​တိုင်​တည်​ကျိန်​ဆို
    မှု​မ​ပြု​ကြ​တော့​မည့်​အ​ချိန်​ကျ​ရောက်​လာ လိမ့်​မည်။-
  bod-N: ལྟོས་ཤིག དུས་དེ་སླེབས་ལ་ཉེའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་ཏེ། མི་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཡར་འདྲེན་མཁན་གཏན་དུ་གསོན་པོར་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་མནའ་མི་བསྐྱལ་ལོ།
    །
  sna-sna: “Kunyange zvakadaro, mazuva anouya,” ndizvo zvinotaura Jehovha, “avasingazotizve,
    ‘NaJehovha mupenyu iye akabudisa vaIsraeri muIjipiti,’
  spa-BLM: '“Por lo tanto, he aquí que vienen días — dice el Señor — en que ya no
    se dirá más: “Vive el Señor, que hizo subir a los hijos de Israel de la tierra
    de Egipto”;'
  cac-cac: 'Palta a in Jehová in svac'' in ti'': A ticnaic, ayic slocan in b''i eb''
    anima tic, syalan eb'' icha tic: D''a sb''i Jehová Dios ic''annaquelta eb'' co
    mam quicham d''a Egipto, xchi eb''.'
  swh-ULB: Kwa hiyo tazama! Siku zinakuja-hili ndilo tamko la Bwana-ambapo hawatasema
    tena, 'Kama Bwana aishivyo, yeye aliyewaleta wana wa Israeli kutoka nchi ya Misri.'
  bel-bel: 'Таму вось, прыходзяць дні, кажа Гасподзь, калі ня будуць ужо казаць: «жывы
    Гасподзь, Які вывеў сыноў Ізраілевых зь зямлі Егіпецкай»,'
  deu-ELBBK: 'Darum siehe, Tage kommen, spricht der HERR, da nicht mehr gesagt werden
    wird: So wahr der HERR lebt, der die Kinder Israel aus dem Land Ägypten heraufgeführt
    hat!'
  mbb-OT: “Piru egkeuma zed is timpu he is menge etew kenè en maan ebpenangdù pinaaǥi
    te kegkaǥi te, ‘Ebpenangdù a pinaaǥi te uuyag he Nengazen he mibpeǥawas te menge
    Israilihanen diyà te Ehipto.’
  mal-2015: ആകയാൽ, യിസ്രായേൽമക്കളെ മിസ്രയീംദേശത്തുനിന്നു കൊണ്ടുവന്ന യഹോവയാണ എന്നു
    ഇനി പറയാതെ,
  rmc-rmc: '„Vašoda avena o dživesa,“ phenel o RAJ, „kana imar na phenena: ‚Avke sar
    dživel o RAJ, savo iľa avri le Izraeliten andral o Egipt,‘'
  pes-OPV: '«بنابراین خداوند می‌گوید: اینک ایامی می‌آید که بار دیگر گفته نخواهد شد
    قسم به حیات یهوه که بنی‌اسرائیل را از زمین مصر بیرون آورد.'
  ron-1924: 'Де ачея, ятэ, вин зиле”, зиче Домнул, „кынд ну се ва май зиче: ‘Виу есте
    Домнул, каре а скос дин цара Еӂиптулуй пе копиий луй Исраел!’'
  ben-OBCV: “তবুও, এমন দিন আসন্ন,” সদাপ্রভু এই কথা বলেন, “যখন লোকেরা আর ‘জীবন্ত সদাপ্রভুর
    দিব্যি, যিনি ইস্রায়েলীদের মিশর থেকে মুক্ত করে এনেছিলেন একথা বলবে না,’
  som-som: Sidaas daraaddeed Rabbigu wuxuu leeyahay, Bal ogaada, waxaa soo socda wakhti
    aan mar dambe la odhan doonin, Waxaa nool Rabbigii reer binu Israa'iil dalkii
    Masar ka soo bixiyey,
  lat-VUC: 'Propterea ecce dies veniunt, dicit Dominus, et non dicetur ultra: Vivit
    Dominus qui eduxit filios Israël de terra Ægypti,'
  eng-ASVBT: Therefore, behold, the days come, saith Jehovah, that it shall no more
    be said, As Jehovah liveth, that brought up the children of Israel out of the
    land of Egypt;
  ita-1885: 'Ma pure, ecco, i giorni vengono, dice il Signore, che non si dirà più:
    Il Signor vive, il quale ha tratti i figliuoli d''Israele fuor del paese di Egitto;'
  eng-LXXUP: Therefore, behold, the days come, saith the Lord, when they shall no
    more say, The Lord lives, that brought up the children of Israel out of the land
    of Egypt;
  eng-ULB: Therefore, behold, the days are coming—this is Yahweh's declaration—when
    it will no longer be said, 'As Yahweh lives, the one who brought up the people
    of Israel from the land of Egypt.'
  spa-VBL: ¡Pero escuchen! Se acerca el tiempo, declara el Señor, en que la gente
    ya no hará votos, diciendo. “Por la vida del Señor, que sacó a los israelitas
    de Egipto”.
  fra-_FOB: 'C''est pourquoi voici, les jours viennent, dit l''Éternel, où l''on ne
    dira plus: L''Éternel est vivant, lui qui a fait monter du pays d''Égypte les
    enfants d''Israël;'
  mal-mal: ആകയാൽ, ‘യിസ്രായേൽ മക്കളെ ഈജിപ്തിൽനിന്നു കൊണ്ടുവന്ന യഹോവയാണ’ എന്നൊരിക്കലും
    പറയാതെ,
  urd-GVR: Lekin Rab yih bhī farmātā hai, “Aisā waqt āne wālā hai ki log qasam khāte
    waqt nahīṅ kaheṅge, ‘Rab kī hayāt kī qasam jo Isrāīliyoṅ ko Misr se nikāl lāyā.’
  suz-BL: मिनु परमप्रभु यावेमी “परमप्रभु यावे ब्रोंइशा बाक्‍शो नु मुर आन कली इजीप्‍त
    रागी रे ग्रुंइशा एक चाक्‍शो खोदेंशो पा मदेंतीक नाक्‍ती थमा पा जाक्‍नीम।
  eng-NOY: Yet behold the days shall come, saith Jehovah, When men shall no more say,
    “As Jehovah liveth Who brought up the children of Israel from the land of Egypt,”
  ita-1927: 'Perciò, ecco, i giorni vengono, dice l’Eterno, che non si dirà più: “L’Eterno
    è vivente, egli che trasse i figliuoli d’Israele fuori del paese d’Egitto”,'
  ckb-ckb: 'هەروەها یەزدان دەفەرموێت: «لەبەر ئەوە سەردەمێک دێت، چیتر ناڵێن: ”بە یەزدانی
    زیندوو، ئەوەی نەوەی ئیسرائیلی لە خاکی میسرەوە دەرهێنا،“'
  eng-BBE: For this cause, see, the days are coming, says the Lord, when it will no
    longer be said, By the living Lord, who took the children of Israel up out of
    the land of Egypt.
  kan-OKCV: '“ಆದ್ದರಿಂದ ಇಗೋ, ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: ‘ಇಗೋ, ಇಸ್ರಾಯೇಲರನ್ನು ಈಜಿಪ್ಟ್
    ದೇಶದಿಂದ ಬರಮಾಡಿದ ಯೆಹೋವ ದೇವರ ಜೀವದಾಣೆ,’ ಎಂದು ಇನ್ನು ಹೇಳುವುದಿಲ್ಲ.'
  tam-2017: ஆகவே, இதோ, நாட்கள் வரும், அப்பொழுது இஸ்ரவேல் மக்கள் எகிப்து தேசத்திலிருந்து
    வரவழைத்த யெகோவாவுடைய ஜீவனைக்கொண்டு இனிமேல் சத்தியம் செய்யாமல்,
  spa-RV-1909: 'Empero he aquí, vienen días, dice Jehová, que no se dirá más: Vive
    Jehová, que hizo subir á los hijos de Israel de tierra de Egipto;'
  ron-BTF: 'De aceea, iată, vin zilele, spune DOMNUL, că nu va mai fi spus: DOMNUL
    trăiește, cel care i-a scos pe copiii lui Israel din țara Egiptului;'
  eng-WEBP: “Therefore behold, the days come,” says the LORD, “that it will no more
    be said, ‘As the LORD lives, who brought up the children of Israel out of the
    land of Egypt;’
  eng-FBV: But listen! The time is coming, declares the Lord, when people won't any
    longer make vows, saying. “On the Lord's life, who led the Israelites out of Egypt.”
  nld-1939: '-'
  nch-BL: '“Pero ajsis tonali quema masehualme cati tatestigojquetzaj ayecmo quiijtose:
    ‘Nijtestigojquetza TOTECO cati quinquixti israelitame ipan tali Egipto’,'
  vie-1934: 'Vậy nên, Đức Giê-hô-va phán: Nầy, ngày đến, là khi người ta sẽ chẳng
    nói rằng: Thật như Đức Giê-hô-va hằng sống, là Đấng đã đem con cái Y-sơ-ra-ên
    lên khỏi xứ Ê-díp-tô.'
  hin-CV: '“यद्यपि इस बात को स्मरण रखना: वे दिन बड़े हैं,” यह याहवेह की वाणी है, “जब
    यह सूक्ति फिर कभी सुनी न जाएगी, ‘जीवित याहवेह की शपथ, जिन्होंने इस्राएल वंशजों
    को मिस्र देश से निकाल लाया था,’'
  spa-BES: 'Por esta causa, mira, vienen días, dice el Señor, cuando ya no se dirá:
    Por el Señor vivo, que sacó a los hijos de Israel de la tierra de Egipto.'
  tdx-tdx: 'Rendreho arè, te ho tondroke ty andro, hoe t’Iehovà, te tsy ho volañeñe
    ka ty hoe: Kanao veloñe t’Iehovà nañakatse o ana’ Israeleo an-tane Mitsraime añe,'
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า เพราะฉะนั้น ดู​เถิด วันเดือนจะมาถึง เมื่อไม่​มี​ใครกล่าวต่อไปอี​กว่า
    ‘พระเยโฮวาห์​ผู้​ทรงนำประชาชนอิสราเอลขึ้นมาจากแผ่นดิ​นอ​ียิปต์ทรงพระชนม์​อยู่​แน่​ฉันใด​’
  por-BR-2018: 'Porém eis que vêm dias, diz o SENHOR, que não se dirá mais: Vive o
    SENHOR, que trouxe os filhos de Israel da terra do Egito;'
  deu-ELO: 'Darum siehe, Tage kommen, spricht Jehova, da nicht mehr gesagt werden
    wird: So wahr Jehova lebt, der die Kinder Israel aus dem Lande Ägypten heraufgeführt
    hat! -'
  eng-WYC-2018: Therefore lo! days come, saith the Lord, and it shall no more be said,
    The Lord liveth, that led the sons of Israel out of the land of Egypt; (And so
    behold! days come, saith the Lord, and it shall no more be said, As the Lord liveth,
    who led the Israelites out of the land of Egypt;)
  epo-epo: 'Pro tio jen venos tempo, diras la Eternulo, kiam oni ne plu diros: Vivas
    la Eternulo, kiu elkondukis la Izraelidojn el la lando Egipta;'
  uig-PIN: Xunga mana, xu künlǝr keliduki, — dǝydu Pǝrwǝrdigar, — «Israillarni Misir
    zeminidin ⱪutⱪuzup qiⱪarƣan Pǝrwǝrdigarning ⱨayati bilǝn!» degǝn ⱪǝsǝm ⱪaytidin
    ixlitilmǝydu,
  beo-beo: 'Hina Gode da amane sia:sa, “Na da Gode esala. Amola Na da Isala:ili fi
    dunu Idibidi sogega fisili masa:ne, ga oule asi. Be eso da misunu amoga, Na fi
    dunu da amo hou Na hamobeba:le, amoga ilia sia: bu hame ilegemu.'
  tpi-OTNT: “Mi Bikpela, mi tok olsem. Mi bai rausim ol dispela manmeri, tasol bihain
    bai mi bringim ol i kam bek long dispela graun mi bin givim long ol tumbuna bilong
    ol. Nau pasin bilong ol bilong strongim tok i olsem. Ol i save tok, ‘Tru antap
    long nem bilong Bikpela i stap oltaim. Em i bin kisim mipela long Isip na bringim
    mipela i kam.’ Tasol taim mi bringim ol i kam bek, dispela pasin bai i senis na
    bai ol i tok olsem, ‘Tru antap long nem bilong Bikpela i stap oltaim. Em i bin
    kisim mipela long dispela kantri long hap not na long ol arapela kantri em i bin
    rausim mipela i go long en, na em i bin bringim mipela i kam bek long as ples.’”
  hau-SA: “Amma fa, kwanaki suna zuwa,” in ji Ubangiji, “da mutane ba za su ƙara cewa,
    ‘Muddin Ubangiji yana raye, wanda ya fitar da Isra’ilawa daga Masar,’
  uig-LAT: Shunga mana, shu künler kéliduki, — deydu Perwerdigar, — «Israillarni Misir
    zéminidin qutquzup chiqarghan Perwerdigarning hayati bilen!» dégen qesem qaytidin
    ishlitilmeydu,
  nde-nde: UThixo uthi, “Kodwa insuku ziyeza lapho abantu bengayikuthi, ‘Ngeqiniso
    elinjengokuthi uThixo ukhona, yena owakhupha abako-Israyeli eGibhithe,’
  ton-ton: ¶ ʻOku pehē ʻe Sihova, “Ko ia, vakai, ʻoku haʻu ʻae ngaahi ʻaho, ʻaia ʻe
    ʻikai toe pehē ai, ʻOku moʻui ʻa Sihova, ʻaia naʻe ʻomi ʻae fānau ʻa ʻIsileli
    mei he fonua ko ʻIsipite;
  ces-1613: 'Protož aj, dnové jdou, dí Hospodin, v nichž nebude říkáno více: Živť
    jest Hospodin, kterýž vyvedl syny Izraelské z země Egyptské,'
  eng-WMB: “Therefore behold, the days come,” says the LORD, “that it will no more
    be said, ‘As the LORD lives, who brought up the children of Israel out of the
    land of Egypt;’
