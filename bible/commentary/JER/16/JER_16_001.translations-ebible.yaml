verse: JER.016.001
translations:
  mal-C: 'അതിനുശേഷം യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായി:'
  deu-TKW: 'Alsdann erging das Wort Jahwes an mich folgendermaßen:'
  lin-lin: 'Yawe alobaki na ngai :'
  eng-LSV: And there is a word of YHWH to me, saying,
  eng-GNV: The worde of the Lord came also vnto mee, saying,
  eng-WEBSTER: The word of the LORD came also to me, saying,
  nhw-BL: 'Teipa TOTECO sempa nechnojnotzqui huan nechilhui:'
  swh-ONEN: 'Kisha neno la Bwana likanijia:'
  bba-bba: Yinni Gusunɔ u Yeremi sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: The word of the Lord came also unto me, saying,
  luo-luo: 'Eka wach Jehova Nyasaye nobirona:'
  meu-meu: 'Iehova ena hereva na egu ai e kau, eto:'
  npi-ULB: तब परमप्रभुको यो वचन यसो भनेर मकहाँ आयो,
  yor-yor: 'Bákan náà ni ọ̀rọ̀ Olúwa tọ̀ mí wá wí pé:'
  pes-OPCB: 'بار دیگر خداوند با من سخن گفت و فرمود:'
  tgl-ULB: At dumating ang salita ni Yahweh sa akin, nagsasabi,
  hui-hui: Anduane Homogohanda Yaremaia i̱hondo langialu lalu,
  mya-mya: ထို​နောက်​တစ်​ဖန်​ထာ​ဝ​ရ​ဘု​ရား​သည် ငါ့ အား​ဗျာ​ဒိတ်​ပေး​တော်​မူ​ပြန်​၏။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་བདག་ལ་བྱུང་ནས་འདི་སྐད་དུ།
  sna-sna: Ipapo shoko raJehovha rakasvika kwandiri richiti,
  spa-BLM: 'Entonces vino a mí la palabra de Yahvé, diciendo:'
  cac-cac: 'Ix lolon Jehová d''ayin, ix yalan icha tic:'
  swh-ULB: Ndipo neno la Bwana likanijia, kusema,
  bel-bel: 'І было мне слова Гасподняе:'
  deu-ELBBK: 'Und das Wort des HERRN erging an mich, indem er sprach:'
  mbb-OT: Migkaǥi pa is Nengazen kayi te kedì te,
  mal-2015: 'യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'O RAJ mange phenďa kada:'
  pes-OPV: 'و کلام خداوند بر من نازل شده، گفت:'
  ron-1924: 'Кувынтул Домнулуй мь-а ворбит астфел:'
  ben-OBCV: 'এরপর সদাপ্রভুর বাক্য আমার কাছে এসে উপস্থিত হল:'
  som-som: Oo haddana Eraygii Rabbiga ayaa ii yimid oo wuxuu igu yidhi,
  lat-VUC: 'Et factum est verbum Domini ad me, dicens:'
  eng-ASVBT: The word of Jehovah came also unto me, saying,
