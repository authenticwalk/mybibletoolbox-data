  urd-GVU: پھر مَیں اماموں اور پوری قوم سے مخاطب ہوا، ”رب فرماتا ہے، ’اُن نبیوں کی
    نہ سنو جو نبوّت کر کے کہتے ہیں کہ اب رب کے گھر کا سامان جلد ہی ملکِ بابل سے واپس
