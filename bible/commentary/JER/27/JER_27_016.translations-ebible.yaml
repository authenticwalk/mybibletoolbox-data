    қулақ салмаңлар; чүнки улар силәргә ялғанчилиқтин бешарәт қилиду.'
  tel-2017: యాజకులతో ప్రజలందరితో నేను ఈ మాటలు చెప్పాను. “యెహోవా చెప్పేదేమిటంటే, ‘యెహోవా
    మందిరపు పాత్రలను ఇప్పుడే త్వరగా బబులోను నుంచి మళ్ళీ తీసుకురావడం జరుగుతుంది.’ అని
    ప్రవచించే మీ ప్రవక్తలు మీతో అబద్ధాలు చెబుతున్నారు.
  hat-BSA: 'Apre, mwen te pale ak prèt yo e a tout pèp sa a. Mwen te di: “Konsa pale
    SENYÈ a: Pa koute pawòl a pwofèt nou yo ki fè pwofesi bannou ki di: ‘Gade byen,
    veso lakay SENYÈ yo va retounen rapid soti Babylone;’ paske yo fè pwofesi manti
    bannou.'
  kos-kos: 'Na nga fahkang nu sin mwet tol ac mwet uh lah LEUM GOD El fahk: “Nimet
    porongo mwet palu su fahk mu ma saok lun Tempul fah folokinyukme liki acn Babylonia
    ke pacl na sa. Elos kikiap nu suwos.'
  hbo-WLC: וְאֶל־הַכֹּהֲנִים֩ וְאֶל־כָּל־הָעָ֨ם הַזֶּ֜ה דִּבַּ֣רְתִּי לֵאמֹ֗ר כֹּה֮
    אָמַ֣ר יְהוָה֒ אַֽל־תִּשְׁמְע֞וּ אֶל־דִּבְרֵ֣י נְבִֽיאֵיכֶ֗ם הַֽנִּבְּאִ֤ים לָכֶם֙
    לֵאמֹ֔ר הִנֵּ֨ה כְלֵ֧י בֵית־יְהוָ֛ה מוּשָׁבִ֥ים מִבָּבֶ֖לָה עַתָּ֣ה מְהֵרָ֑ה כִּ֣י
    שֶׁ֔קֶר הֵ֖מָּה נִבְּאִ֥ים לָכֶֽם׃
  ibo-ibo: 'Mgbe ahụ, agwara m ndị nchụaja na ndị mmadụ niile okwu sị ha, “Ihe ndị
    a ka Onyenwe anyị kwuru: Unu egela ndị amụma ahụ ntị, bụ ndị na-asị unu, ‘Na mgbe
    na-adịghị anya a ga-ebughachi ngwongwo ahụ e si nʼụlọnsọ Onyenwe anyị bulaa Babilọn.’
    Ọ bụ amụma ụgha ka ha na-eburu unu.'
  ory-ory: ଆହୁରି, ମୁଁ ଯାଜକମାନଙ୍କୁ ଓ ଏହି ସମସ୍ତ ଲୋକଙ୍କୁ କହିଲି, “ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି;
    ତୁମ୍ଭମାନଙ୍କର ଯେଉଁ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ ତୁମ୍ଭମାନଙ୍କ ନିକଟରେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର
    କରି କହନ୍ତି, ‘ଦେଖ, ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ପାତ୍ରସକଳ ଅଳ୍ପ କାଳ ମଧ୍ୟରେ ବାବିଲରୁ ଅଣାଯିବ,’ ତୁମ୍ଭେମାନେ
    ସେମାନଙ୍କ କଥାରେ ମନୋଯୋଗ କର ନାହିଁ; କାରଣ ସେମାନେ ତୁମ୍ଭମାନଙ୍କ ନିକଟରେ ମିଥ୍ୟା ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ
    ପ୍ରଚାର କରନ୍ତି।
  chk-chk: Mürin üa kapas ngeni ekewe souasor me ekewe aramas meinisin, pwe iei alon
    ewe Samol mi Lapalap, “Ousap aüseling ngeni än nöümi kewe soufos kapasen osuni
    ngenikemi, pwe pisekin imwen ewe Samol mi Lapalap repwe müttir liwinto seni Papilon.
    Pun ra chofana ngenikemi.
  rop-rop: Wal aibin tok langa detlot serramonimen en langa ola pipul wanim YAWEI
    bin dalim mi, “Yumob nomo irrim langa detlot speshalwan mesinja hu oldei toktokbat
    blanga detlot silba en gol langa det Serramoni Pleis. Dei tok ol detlot gudwan
    ting garra kambek brom det kantri gulum Bebalon. Bat detmob dalimbat yumob laiyawan
    wed.
  ukr-1871: 'Та й до сьвященників і до всього люду сього промовляв я: Так говорить
    Господь: Не слухайте слів ваших пророків, що пророкують вам і говорять: Ось незабаром
    верне посуд дому Господнього з Вавилону! бо неправду вони пророкують вам.'
  deu-1951: 'Auch zu den Priestern und zu diesem ganzen Volk redete ich und sprach:
    So spricht der HERR: Höret nicht auf die Worte eurer Propheten, die euch weissagen
    und sprechen: «Siehe, die Geräte des Hauses des HERRN werden jetzt bald wieder
    von Babel zurückgebracht werden!» Denn sie weissagen euch Lügen;'
  eng-JPS: 'Also I spoke to the priests and to all this people, saying: ''Thus saith
    the LORD: Hearken not to the words of your prophets that prophesy unto you, saying:
    Behold, the vessels of the LORD''S house shall now shortly be brought back from
    Babylon; for they prophesy a lie unto you.'
  srp-1865: 'I sveštenicima i svemu narodu govorih i rekoh: ovako veli Gospod: ne
    slušajte što govore vaši proroci koji vam prorokuju govoreæi: evo, posuðe doma
    Gospodnjega vratiæe se iz Vavilona skoro. Jer vam oni prorokuju laž.'
  lug-lug: Olwo ne ŋŋamba bakabona n’abantu bano bonna nti, “Kino Mukama ky’agamba
    nti, Temuwuliriza bannabbi abagamba nti, ‘Amangu ddala ebintu by’omu nnyumba ya
    Mukama bijja kukomezebwawo okuva mu Babulooni.’ Bababuulira bunnabbi bwa bulimba.
  heb-heb: ואל הכהנים ואל כל העם הזה דברתי לאמר כה אמר יהוה אל תשמעו אל דברי נביאיכם
    הנבאים לכם לאמר הנה כלי בית יהוה מושבים מבבלה עתה מהרה כי שקר המה נבאים לכם׃
  ben-IRV: আমি যাজকদের ও সমস্ত লোকেদের বললাম, “সদাপ্রভু এই কথা বলেন, যে ভাববাদীরা
    তোমাদের কাছে ভাববাণী করে এবং বলে, ‘দেখ! এখন সদাপ্রভুর গৃহের পাত্রগুলি বাবিল থেকে
    ফিরিয়ে আনা হবে!’ তারা তোমাদের কাছে মিথ্যা ভাববাণী বলছে।
  pan-pan: ਤਦ ਮੈਂ ਜਾਜਕਾਂ ਨਾਲ ਅਤੇ ਇਸ ਸਾਰੀ ਪਰਜਾ ਨਾਲ ਗੱਲ ਕੀਤੀ ਕਿ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ
    ਹੈ, - ਆਪਣੇ ਨਬੀਆਂ ਦੀਆਂ ਗੱਲਾਂ ਨਾ ਸੁਣੋ ਜਿਹੜੇ ਤੁਹਾਡੇ ਲਈ ਅਗੰਮ ਵਾਚਦੇ ਹਨ ਅਤੇ ਆਖਦੇ ਹਨ,
    ਵੇਖੋ, ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ ਭਾਂਡੇ ਬਾਬਲ ਵਿੱਚੋਂ ਛੇਤੀ ਮੁੜ ਲਿਆਂਦੇ ਜਾਣਗੇ। ਉਹ ਤਾਂ ਤੁਹਾਡੇ
    ਲਈ ਝੂਠੇ ਅਗੰਮ ਵਾਚਦੇ ਹਨ
  mya-JVB: ယဇ်ပုရောဟိတ် တို့နှင့် လူ အပေါင်း တို့အား လည်း ၊ ထာဝရဘုရား ၏ အမိန့် တော်ကို
    ငါပြန်ပြော သည် ကား ၊ ကာလ မ ကြာမမြင့်မှီ၊ ဗိမာန် တော် တန်ဆာ တို့ကို ဗာဗုလုန် မြို့မှ
    တဖန် ဆောင် ခဲ့လိမ့်မည်ဟု သင် တို့အား ဟောပြော သော ပရောဖက် တို့၏ စကား ကို နား မ
    ထောင်ကြနှင့်။ သူ တို့သည် မုသာ စကားကို ဟော ပြောတတ် ကြ၏။
  tbg-tbg: 'Te minti tivake viraqaahai Kotira kaiqa vara amitokaravata, ekaa vaiinti
    nahentiaravata tiha, Noravano Kotiva mintima tivo: Paropeti vaiinti vokiaka tiha,
    Kia airi enta aitaraira navutaaka Kotira Naavuqihai koqe haika, vo haika vo haika
    vare vuru Babironiqi vataara qaiqaa vare viri Ieruharemiqi kevarave, tiarave.
    Vika una uvaqai ni tiva nimi variarave.'
  hmo-hmo: 'Unai neganai lau ese hahelagaia taudia bona taunimanima ibounai lau hamaoroa,
    lau gwau, “Lohiabada be inai bamona ia hereva, ia gwau: Emui peroveta taudia be
    idia peroveta noho, idia gwau, ‘Kamonai, Lohiabada ena Dubu Helaga ena kohu be
    nega sisina lalonai Babulonia dekena amo do idia mailaia lou,’ to edia hereva
    do umui kamonai lasi, badina idia ese peroveta hereva koikoi umui dekenai idia
    gwauraia noho.'
  urd-urd: 'मैंने काहिनों से और उन सब लोगों से भी मुख़ातिब होकर कहा, ख़ुदावन्द यूँ
    फ़रमाता है: अपने नबियों की बातें न सुनो, जो तुम से नबुव्वत करते और कहते हैं कि
    ''देखो, ख़ुदावन्द के घर के बर्तन अब थोड़ी ही देर में बाबुल से वापस आ जाएँगे, क्यूँकि
    वह तुम से झूटी नबुव्वत करते हैं।'
  rus-SYN: 'И священникам и всему народу сему я говорил: так говорит Господь: не слушайте
    слов пророков ваших, которые пророчествуют вам и говорят: “вот, скоро возвращены
    будут из Вавилона сосуды дома Господня”; ибо они пророчествуют вам ложь.'
  bqc-SIM: Ɔ̃ ma yã'ò sa'onaↄnɛ ń gbɛ̃́ kĩniↄ ma mɛ̀, Dii mɛ̀ ásu swã́sɛ á
    ãnabi pↄ́ aaìↄ ãnabikɛkɛɛ́ↄ yã́io. Aaì mɛ wa Dii kpɛ́ pↄ́ↄ sɛ́lɛ Babiloni
    bùsuu wà suò tiatiaɛ. Ɛɛ ↄ̃ aaìↄ ãnabikɛkɛoɛ́.
  tcz-CHONGTHU: Chuin keiman thempu ho leh mipiho heng’a chun, Pakai thusei chu kahil
    in, hitin kaseiye. Na themgao houvin, Pakai houin sunga kon’a kipodoh gou ho,
    hung kinung pohlut loidinga aseiyu chu, ngaidauvin. Amahon jouthu jeng aseiyu
    ahibouve.
  mar-mar: मी याजकांना व सर्व लोकांस बोललो, आणि म्हणालो, “परमेश्वर असे म्हणतो, जे
    कोणी तुमचे संदेष्टे तुम्हास भविष्य सांगतात व म्हणतात, पाहा, परमेश्वराच्या मंदिरातील
    वस्तू बाबेलाहून आता परत लवकरच आणल्या जातील, ते तुम्हास ते खोटे भविष्य सांगतात.
    म्हणून त्यांची वचने ऐकू नका.
  qub-qub: 'Chayno cüracunatapis llapan runacunatapis willarä: «Profëtacunaga niycäshunqui
    ‹Templupita Babiloniaman apashan cösacunata manapis aycällatanami cutichimonga›
    nir. Chayno nishushayquega manami rasunpachu. Gamcunaga ama riguiychu.'
  bqp-bqp: Mɑ Yeremi u mɑɑ yɑ̃ku kowobu kɑ tɔn be bɑ mɛnnɛ mi, gɑri yi sɔ̃ɔwɑ. U nɛɛ,
    wee ye Yinni Gusunɔ u geruɑ. U nɛɛ, i ku bɛɛn sɔmɔbun gɑri swɑɑ dɑki, be bɑ gerumɔ
    bɑ mɔ̀, bɑ koo kɑ Yinni Gusunɔn sɑ̃ɑ yerun dendi yɑ̃nu wurɑmɑ sɑɑ Bɑbilonin di
    n ǹ tɛɛmɔ. Domi gɑri weesugiiyɑ bɑ mɔ̀ mi.
  hat-hat: 'Apre sa, mwen pale ak prèt yo ansanm ak pèp la, mwen di yo: -Men mesaj
    Seyè a bay. Pa koute pwofèt yo k''ap plede di nou yo pral pote tounen soti lavil
    Babilòn tout bagay yo te pran nan tanp lan. Se manti y''ap bay.'
  eng-BSB: 'Then I said to the priests and to all this people, “This is what the LORD
    says: Do not listen to the words of your prophets who prophesy to you, saying,
    ‘Look, very soon now the articles from the house of the LORD will be brought back
    from Babylon.’ They are prophesying to you a lie.'
  eng-WEBPB: Also I spoke to the priests and to all this people, saying, the LORD
    says, “Don’t listen to the words of your prophets who prophesy to you, saying,
    ‘Behold, the vessels of the LORD’s house will now shortly be brought again from
    Babylon;’ for they prophesy a lie to you.
  kbq-kbq: Hagi anagema hu'na kini ne'ma asamite'na, anante Ra Anumzamo'a amanage
    hie hu'na pristi vahe'ene maka vaheku'enena zamasami'noe. Ra Anumzamofo mono nompinti
    feno zama eri'za Babilonima vu'naza zantamina kofa'a knafi ete eri'za egahaze
    hu'za havige kasnampa nanekema nehaza nanekea havige nehazanki ontahiho.
  nhe-BL: 'Nojquiya niquincamahui nopa totajtzitzi huan nochi nopa tlacame huan niquinilhui:
    “Quej ni quiijtohua TOTECO: ‘Amo xiquinneltoquilica nopa istlacatica tiocamanalohuani
    tlen inmechilhuíaj para nopa tlamantzitzi tlen oro tlen quiquixtijque ipan itiopa
    TOTECO huan quihuicaque ipan tlali Babilonia nimantzi inmechcuepilise, pampa nochi
    ya nopa senquistoc istlacayotl.'
  gub-BL: — Amume'u putar Tupàn Tuweharupi Wiko Ma'e hemimume'u kwer peme ihe nehe
    kury, a'e xaxeto wanupe kury, teko wanupe no. — Na'arewahy zauxiapekwer umuzewyr
    kar putar temetarer tàpuzuhu parer imuwà Mawiron wi wà nehe, i'i putar amo heze'eg
    imume'u mua'u har wà nehe. Pezekaiw zo wanehe nehe. Hemu'em waiko peme wà.
  eng-DRA: 'I spoke also to the priests, and to this people, saying: Thus saith the
    Lord: Hearken not to the words of your prophets, that prophesy to you, saying:
    Behold the vessels of the Lord shall now in a short time be brought again from
    Babylon: for they prophesy a lie unto you.'
