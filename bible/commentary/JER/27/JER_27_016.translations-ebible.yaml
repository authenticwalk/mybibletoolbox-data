  tam-TCV: 'அதன்பின் நான் ஆசாரியர்களிடமும், இந்த எல்லா மக்களிடமும் சொன்னதாவது, “யெகோவா
    சொல்வது இதுவே: யெகோவாவின் ஆலயத்திற்குரிய பொருட்கள் திரும்பவும் பாபிலோனிலிருந்து
    விரைவில் கொண்டுவரப்படும் என்று சொல்கிற உங்கள் இறைவாக்கினருக்குச் செவிகொடுக்க வேண்டாம்.
