  mdy-ETH: ዬካፓ ቄኤሶና ዴሮናም ታኣኒ ኬኤዛንዳጉዲ ናንጊና ናንጋ ጎዳ ሃካፓ ሊካ ጌይንቴ ባኮ ኬኤዜኔ፤ ዬያሮ ታኣኒ ዔያቶም
