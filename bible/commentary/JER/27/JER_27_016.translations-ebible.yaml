    gidan Ubangiji daga Babilon.’ Suna muku annabcin ƙarya ne.
  uig-LAT: 'Andin Men kahinlargha we bu barliq xelqqe mundaq dédim: — Perwerdigar
    mundaq deydu: — Silerge bésharet béridighan peyghemberlerning: «Mana, Perwerdigarning
