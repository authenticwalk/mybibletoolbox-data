  kan-2017: ಇದಲ್ಲದೆ ನಾನು ಯಾಜಕರಿಗೂ ಈ ಸಕಲಜನರಿಗೂ ಹೀಗೆ ನುಡಿದೆನು, “ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ,
    ‘ಇಗೋ, ಯೆಹೋವನ ಆಲಯದ ಉಪಕರಣಗಳು ಬೇಗನೆ ಬಾಬೆಲಿನಿಂದ ಹಿಂದಕ್ಕೆ ತರಲ್ಪಡುವವು’ ಎಂಬುದಾಗಿ ನಿಮಗೆ
    ಪ್ರವಾದಿಸುವ ಪ್ರವಾದಿಗಳ ಮಾತುಗಳನ್ನು ಕೇಳಬೇಡಿರಿ; ನಿಮಗೆ ಸುಳ್ಳನ್ನು ಸಾರುತ್ತಾರೆ.
  yap-yap: Ma aram mu gog ngak e prist nge girdi’ ni SOMOL e ke ga’ar, “Dab mu telmed
