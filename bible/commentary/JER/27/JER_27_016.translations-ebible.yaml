    ʻoku kikite kiate kimoutolu, ʻo pehē, Vakai, ʻe toe ʻomi vave mei Papilone ʻae
    ngaahi ipu ʻoe fale ʻo Sihova: he ʻoku nau kikite loi kiate kimoutolu.'
  ces-1613: 'Kněžím také i všemu lidu tomu mluvil jsem, řka: Takto praví Hospodin:
