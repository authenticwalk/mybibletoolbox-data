    Eis que os vasos da casa do SENHOR voltarão da Babilônia em breve. Pois eles vos
    profetizam mentiras.'
  deu-ELO: 'Und ich redete zu den Priestern und zu diesem ganzen Volke und sprach:
    So spricht Jehova: Höret nicht auf die Worte eurer Propheten, die euch weissagen
    und sprechen: Siehe, die Geräte des Hauses Jehovas werden nun bald aus Babel zurückgebracht
    werden; denn sie weissagen euch Lüge.'
  eng-WYC-2018: And I spake to the priests, and to this people, and I said, The Lord
    God saith these things, Do not ye hear the words of your prophets, that prophesy
    to you, and say, Lo! the vessels of the (house of the) Lord shall turn again now
    soon from Babylon; for they prophesy a leasing to you. (And I spoke to the priests,
    and to this people, and I said, The Lord God saith these things, Do not ye listen
    to the words of your prophets, who prophesy to you, and say, Behold! the vessels
    of the House of the Lord shall soon be brought back from Babylon; for they prophesy
    a lie to you.)
  epo-epo: 'Kaj al la pastroj kaj al la tuta ĉi tiu popolo mi diris jene: Tiele diras
    la Eternulo: Ne aŭskultu la vortojn de viaj profetoj, kiuj profetas al vi jene:
    Jen la vazoj de la domo de la Eternulo nun baldaŭ estos revenigitaj el Babel;
    ĉar malveraĵon ili profetas al vi.'
  uig-PIN: 'Andin Mǝn kaⱨinlarƣa wǝ bu barliⱪ hǝlⱪⱪǝ mundaⱪ dedim: — Pǝrwǝrdigar mundaⱪ
    dǝydu: — Silǝrgǝ bexarǝt beridiƣan pǝyƣǝmbǝrlǝrning: «Mana, Pǝrwǝrdigarning ɵyidiki
    ⱪimmǝtlik ⱪaqa-ⱪuqilar pat arida Babildin ⱪayturulidu» degǝn sɵzlirigǝ ⱪulaⱪ salmanglar;
    qünki ular silǝrgǝ yalƣanqiliⱪtin bexarǝt ⱪilidu.'
  beo-beo: 'Amalalu, na da gobele salasu amola balofede dunu ilima Hina Gode Ea sia:i
    liligi olelei, amane, “Ogogosu balofede dunu da Debolo liligi ida:iwane da hedolo
    Ba:bilone sogeganini bu Yelusaleme amoga gaguli misi dagoi ba:mu. Be ilia sia:
    mae nabima!'
  tpi-OTNT: Na mi autim tok bilong Bikpela long ol pris na olgeta manmeri olsem, “Mi
    Bikpela, mi tok stret, yupela i no ken putim yau long tok bilong ol dispela profet
    i save tok olsem, ‘I no longtaim na bai ol i kisim olgeta samting bilong haus
    bilong Bikpela, nau ol i stap long Babilon, na bringim i kam bek long Jerusalem.’
    Ol dispela profet i giamanim yupela tasol.
  hau-SA: Sai na ce wa firistoci da dukan waɗannan mutane, “Ga abin da Ubangiji yana
