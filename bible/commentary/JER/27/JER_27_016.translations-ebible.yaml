verse: JER.027.016
translations:
  mal-C: 'അതിനുശേഷം ഞാൻ പുരോഹിതന്മാരോടും സകലജനത്തോടും ഇപ്രകാരം സംസാരിച്ചു: “യഹോവ ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: ‘യഹോവയുടെ ആലയത്തിലെ പാത്രങ്ങൾ അധികം താമസിക്കാതെ ബാബേലിൽനിന്ന്
    കൊണ്ടുവരപ്പെടും,’ എന്ന് നിങ്ങളോടു പ്രവചിക്കുന്ന പ്രവാചകന്മാരുടെ വാക്കു നിങ്ങൾ
    കേൾക്കരുത്. അവർ നിങ്ങളോടു വ്യാജമത്രേ പ്രവചിക്കുന്നത്.'
  deu-TKW: 'Auch zu den Priestern und zu diesem ganzen Volke habe ich also geredet:
    So spricht Jahwe: Hört nicht auf die Reden eurer Propheten, die euch also weissagen:
    “Fürwahr, die Geräte des Tempels Jahwes werden nun schleunigst von Babel zurückgebracht
    werden!” - denn nur Lügen weissagen sie euch.'
  lin-lin: 'Bongo nalobaki na Banganga-Nzambe mpe na bato nyonso : « Tala makambo
    oyo Yawe alobi : Boyoka te basakoli na bino, oyo bazali koloba : ‹ Tala, bisalelo
    ya Tempelo ya Yawe ekozonga noki wuta na Babiloni. › Bazali koloba na bino makambo
    ya lokuta !'
  eng-LSV: 'And to the priests, and to all this people, I have spoken, saying, “Thus
    said YHWH: You do not listen to the words of your prophets, who are prophesying
    to you, saying, Behold, the vessels of the house of YHWH are now brought back
    from Babylon in haste, for they are prophesying falsehood to you.'
  eng-GNV: Also I spake to the Priests, and to all this people, saying, Thus saith
    the Lord, Heare not the wordes of your prophets that prophecie vnto you, saying,
    Behold, the vessels of the house of the Lord shall nowe shortly be brought againe
    from Babel, for they prophecie a lie vnto you.
  eng-WEBSTER: 'Also I spoke to the priests and to all this people, saying, Thus saith
    the LORD; Hearken not to the words of your prophets that prophesy to you, saying,
    Behold, the vessels of the LORD''S house shall now shortly be brought again from
    Babylon: for they prophesy a lie to you.'
  nhw-BL: 'Nojquiya niquincamanalhui nopa totajtzitzi huan nochi nopa masehualme huan
    niquinilhui: “Quej ni quiijtohua TOTECO: ‘Amo xiquinneltoquilica nopa istlacatica
    tlajtol pannextiani catli anmechilhuíaj para nopa tlamantzitzi tlen oro catli
    quiquixtijque ipan itiopa TOTECO huan quihuicaque ipan tlali Babilonia nimantzi
    anmechcuepilise, pampa nochi ya nopa senquistoc istlacatili.'
  swh-ONEN: 'Kisha nikawaambia makuhani na watu hawa wote, “Hili ndilo asemalo Bwana:
    Msiwasikilize manabii wanaosema, ‘Hivi karibuni sana vyombo vya nyumba ya Bwana
    vitarudishwa kutoka Babeli.’ Wanawatabiria ninyi uongo.'
  bba-bba: Mɑ Yeremi u mɑɑ yɑ̃ku kowobu kɑ tɔn be bɑ mɛnnɛ mi, ɡɑri yi sɔ̃ɔwɑ. U nɛɛ,
    wee ye Yinni Gusunɔ u ɡeruɑ. U nɛɛ, i ku bɛɛn sɔmɔbun ɡɑri swɑɑ dɑki, be bɑ ɡerumɔ
    bɑ mɔ̀, bɑ koo kɑ Yinni Gusunɔn sɑ̃ɑ yerun dendi yɑ̃nu wurɑmɑ sɑɑ Bɑbilonin di
    n ǹ tɛɛmɔ. Domi ɡɑri weesuɡiiyɑ bɑ mɔ̀ mi.
  eng-KJVCPB: 'Also I spake to the priests and to all this people, saying, Thus saith
    the Lord; Hearken not to the words of your prophets that prophesy unto you, saying,
    Behold, the vessels of the Lord’s house shall now shortly be brought again from
    Babylon: for they prophesy a lie unto you.'
  luo-luo: 'Eka ne awachone jodolo kod jogi duto niya, “Ma e gima Jehova Nyasaye wacho:
    Kik uchik itu ne jonabi mawacho ni, ‘Machiegnini koro gigo duto moa e od Jehova
    Nyasaye ibiro duogi koa Babulon.’ Gikoronu miriambo.'
  meu-meu: 'Bena lau ese hahelaḡa taudia bona ina bese idoinai na hereva henidia,
    nato, Iehova ini e gwau tomamu: Emui peroveta taudia na e perovetamu, e tomu “A
    itaia, Iehova ena dubu kohudia na asi vanahana Babulono amo bae loulai”, to edia
    hereva basio kamonai, badina be idia ese koikoi herevana e perovetalai henimuimu.'
  npi-ULB: मैले पुजारीहरू र सबै मानिसहरूलाई यो कुरा घोषणा गरें र यसो भनें, “परमप्रभु
    यसो भन्‍नुहुन्छः तिमीहरूका अगमवक्ताहरूको वचन नसुन जसले तिमीहरूका निम्‍ति अगमवाणी
    बोल्छन् र यसो भन्‍छन्, 'हेर, परमप्रभुको मन्दिरका सामानहरू अहिले बेबिलोनबाट फर्काइँदैछन्
    ।' तिनीहरूले तिमीहरूलाई झूटो कुरा अगमवाणी बोल्दै छन् ।
  yor-yor: Nígbà náà ni mo sọ fún àwọn àlùfáà àti gbogbo àwọn ènìyàn náà wí pé, “Èyí
    ni ohun tí Olúwa sọ, ẹ má ṣe fetí sí nǹkan tí àwọn wòlíì ń sọ pé, ‘Láìpẹ́ ohun
    èlò ilé Olúwa ni a ó kó padà láti Babeli,’ àsọtẹ́lẹ̀ èké ni wọ́n ń sọ. Ẹ má tẹ́tí
    sí wọn.
  pes-OPCB: 'آنگاه کاهنان و مردم را خطاب کرده، گفتم که خداوند چنین می‌فرماید: «به
    سخنان انبیای دروغین توجه نکنید؛ آنها می‌گویند که ظروف طلا که از خانهٔ خداوند به
    بابِل برده شده، به‌زودی باز آورده خواهد شد؛ این دروغ است.'
  tgl-ULB: 'Ipinahayag ko ito sa mga pari at sa lahat ng tao at sinabi, “Ito ang sinasabi
    ni Yahweh: Huwag kayong makinig sa mga salita ng inyong mga propetang nagpapahayag
    sa inyo at sinasabi, ''Tingnan ninyo! Ang mga bagay na pag-aari ng tahanan ni
    Yahweh ay ibinabalik ngayon mula sa Babilonia!'' Nagpapahayag sila ng mga kasinungalingan
    sa inyo.'
  hui-hui: I̱ Yaremaiahanda Anduane Homogonaga bi ogoni loma binigo mo miaga hearuhondobi
    wali agali bu hearuhondobi lamialu, Anduane Homogo i̱na tigatigaore larogo agali
    mbiwia haga karume lalu, Anduane Homogonaga andaha wiaga mbirale wiaru mo yalu
    puwa Babilonoha ngaru uruni Yarusalemeni ngelo lone mo yu dai bulene kaware dege
    ngagoni, laragola tigua tíhondo ke̱ howa larago mo henene nahalimu.
  mya-mya: ထို​နောက်​ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား​အ​ဘယ် သို့​မိန့်​တော်​မူ​သည်​ကို ယဇ်​ပု​ရော​ဟိတ်​များ​နှင့်
    ပြည်​သူ​တို့​အား​ဆင့်​ဆို​၏။ ထာ​ဝ​ရ​ဘု​ရား က``ဗိ​မာန်​တော်​ဘဏ္ဍာ​များ​သည်​ဗာ​ဗု​လုန်
    ပြည်​မှ​မ​ကြာ​မီ​ပြန်​လည်​ရောက်​ရှိ​လာ လိမ့်​မည်​ဟု ဟော​ပြော​သည့်​ပ​ရော​ဖက်​တို့
    ၏​စ​ကား​ကို​နား​မ​ထောင်​ကြ​နှင့်။ သူ တို့​သည်​သင်​တို့​အား​လိမ်​လည်​နေ​ကြ ခြင်း​ဖြစ်​၏။-
  bod-N: ངས་ཡང་མཆོད་དཔོན་རྣམས་དང་མི་འདི་དག་ཐམས་ཅད་ལ་འདི་ལྟར། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
    ཁྱོད་ཅག་གི་ལུང་སྟོན་པས་ཁྱོད་རྣམས་ལ་ལུང་བསྟན་ཏེ་ན་རེ། ལྟོས་ཤིག དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ཡོ་བྱད་རྣམས་པཱ་པེལ་ལོན་ནས་འདིར་འདྲེན་ལ་ཉེ་ཞེས་ཟེར་ཞིང་།
    དེ་དག་གིས་ཁྱོད་ལ་སྨྲས་པ་ནི་ལུང་བསྟན་རྫུན་མ་ཡིན་པས་དེར་མ་མཉན་ཅིག
  sna-sna: 'Ipapo ndakati kuvaprista navanhu vose ava, “Zvanzi naJehovha: Regai kuteerera
    vaprofita vanoti, ‘Iye zvino, nokukurumidza, midziyo yakabviswa mutemberi yaJehovha
    ichadzoswazve kubva kuBhabhironi.’ Vari kukuprofitirai nhema.'
  spa-BLM: 'También hablé a los sacerdotes y a todo este pueblo, diciendo: El Señor
    dice: “No escuchen las palabras de sus profetas que les profetizan, diciendo:
    ‘He aquí que los utensilios de la casa de Yahvé volverán pronto de Babilonia’;
    porque les profetizan una mentira.'
  cac-cac: 'Ix lajvi chi'', ix valan pax d''a eb'' sacerdote yed'' d''a masanil anima
    icha tic: A val Jehová tz''alani: Man̈ e cha eyab'' tas syal juntzan̈ eb'' syaloch
    sb''a in checab''oc chi''. Syalan eb'' d''ayex to toxo ol ac''joc meltzaj masanil
    yamc''ab'' yic templo ic''b''ilb''at d''a Babilonia. A juntzan̈ syal eb'' chi''
    d''ayex, esal lolonel.'
  swh-ULB: 'Nilitangaza hili kwa makuhani na watu wote na kusema, “Yahwe anasema hivi:
    Msisikilize maneno ya manabii wanaotabiri kwenu na kusema, ''Angalia! Vyombo vya
    nyumba ya Yahwe vinarudishwa kutoka Babeli sasa hivi!'' Wanatabiri uongo kwenu.'
  bel-bel: 'І сьвятарам і ўсяму народу гэтаму я казаў: так кажа Гасподзь: ня слухайце
    слоў прарокаў вашых, якія прарочаць вам і кажуць: «вось, неўзабаве вернуты будзе
    з Вавілона посуд дома Гасподняга»; бо яны прарочаць вам няпраўду.'
  deu-ELBBK: 'Und ich redete zu den Priestern und zu diesem ganzen Volk und sprach:
    So spricht der HERR: Hört nicht auf die Worte eurer Propheten, die euch weissagen
    und sprechen: Siehe, die Geräte des Hauses des HERRN werden nun bald aus Babel
    zurückgebracht werden; denn sie weissagen euch Lüge.'
  mbb-OT: Ne migkeǥiyan ku is langun he menge memumuhat wey is langun he menge etew
    te, “Migkaǥi is Nengazen he kenè kew tuu te menge ebpeneuven he egkaǥi te kenè
    en egkeuǥet idlikù en puun te Babilonia is menge gelemiten diyà te valey te Nengazen.
    Tarù is egkeǥiyan dan diyà te keniyu.
  mal-2015: 'പിന്നെ ഞാൻ പുരോഹിതന്മാരോടും ഈ സകലജനത്തോടും പ്രസ്താവിച്ചതെന്തെന്നാൽ: യഹോവ
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: യഹോവയുടെ ആലയംവക ഉപകരണങ്ങൾ ഇപ്പോൾ ക്ഷണത്തിൽ ബാബേലിൽനിന്നു
    തിരികെ കൊണ്ടുവരും എന്നിങ്ങനെ പ്രവചിക്കുന്ന നിങ്ങളുടെ പ്രവാചകന്മാരുടെ വാക്കു കേൾക്കരുതു:
    അവർ ഭോഷ്കത്രേ നിങ്ങളോടു പ്രവചിക്കുന്നതു.'
  rmc-rmc: 'Le rašajenge the savore manušenge phenďom: „Kada phenel o RAJ: Ma šunen
    o lava tumare prorokengre, so tumenge vakeren: ‚O nadobi andral o Chramos le RAJESKRO
    imar maj anena pale andral o Babilon.‘ On tumenge prorokinen o klamišagos.'
  pes-OPV: 'و به کاهنان و تمامی این قوم نیز خطاب کرده، گفتم: «خداوند چنین می‌گوید:
    گوش مگیرید به سخنان انبیایی که برای شما نبوت کرده، می‌گویند اینک ظروف خانه خداوند
    بعد از اندک مدتی از بابل باز آورده خواهد شد زیرا که ایشان کاذبانه برای شما نبوت
    می‌کنند.'
  ron-1924: 'Ам ворбит ши преоцилор ши ынтрегулуй попор ши ле-ам спус: „Аша ворбеште
    Домнул: ‘Н-аскултаць де кувинтеле пророчилор воштри, каре вэ пророческ ши зик:
    «Ятэ кэ унелтеле Касей Домнулуй вор фи адусе ын курынд дин Бабилон!» Кэч ей вэ
    пророческ минчунь.'
  ben-OBCV: 'তারপর আমি যাজকদের ও এই সমস্ত লোককে বললাম, “সদাপ্রভু এই কথা বলেন: ওইসব
    ভাববাদীর কথা শুনো না, যারা বলে, ‘খুব শীঘ্র সদাপ্রভুর গৃহ থেকে নিয়ে যাওয়া পাত্রগুলি
    ব্যাবিলন থেকে ফেরত আনা হবে।’ তারা তোমাদের কাছে মিথ্যা ভাববাণী বলেছে।'
  som-som: Oo weliba wadaaddada iyo dadkan oo dhanba, waan la hadlay oo waxaan ku
    idhi, Rabbigu wuxuu leeyahay, Innaba ha maqlina erayadii nebiyadiinna wax idiin
    sii sheega, oo idinku yidhaahda, Bal ogaada, weelashii guriga Rabbiga mar dhow
    baa Baabuloon laga soo celin doonaa, waayo, iyagu been bay idiin sii sheegaan.
  lat-VUC: 'Et ad sacerdotes, et ad populum istum, locutus sum, dicens: Hæc dicit
    Dominus: Nolite audire verba prophetarum vestrorum, qui prophetant vobis, dicentes:
    Ecce vasa Domini revertentur de Babylone nunc cito: mendacium enim prophetant
    vobis.'
  eng-ASVBT: 'Also I spake to the priests and to all this people, saying, Thus saith
    Jehovah: Hearken not to the words of your prophets that prophesy unto you, saying,
    Behold, the vessels of Jehovah’s house shall now shortly be brought again from
    Babylon; for they prophesy a lie unto you.'
  ita-1885: 'Io parlai eziandio a'' sacerdoti, ed a tutto questo popolo, dicendo:
    Così ha detto il Signore: Non attendete alle parole de'' vostri profeti che vi
    profetizzano, dicendo: Ecco, ora prestamente saranno riportati di Babilonia gli
    arredi della Casa del Signore; perciocchè essi vi profetizzano menzogna.'
  eng-LXXUP: 'Utterly destroy seed out of Babylon, and him that holds a sickle in
    time of harvest: for fear of the Grecian sword, they shall return every one to
    his people, and every one shall flee to his own land.'
  eng-ULB: 'I proclaimed this to the priests and all the people and said, “Yahweh
    says this: Do not listen to the words of your prophets who prophesy to you and
    say, ''Look! The objects belonging to Yahweh''s house are being returned from
    Babylon now!'' They are prophesying lies to you.'
  spa-VBL: 'Entonces dije a los sacerdotes y a todo el pueblo: Esto es lo que dice
    el Señor: No escuchen las palabras de sus profetas que les profetizan diciendo:
    “¡Miren! Los objetos del Templo del Señor volverán pronto de Babilonia”. Te están
    profetizando una mentira.'
  fra-_FOB: 'Je parlai aussi aux sacrificateurs et à tout ce peuple, et je leur dis:
    Ainsi a dit l''Éternel: N''écoutez pas les paroles de vos prophètes, qui vous
    prophétisent, en disant: Voici, les vases de la maison de l''Éternel seront bientôt
    rapportés de Babylone! Car ils vous prophétisent le mensonge.'
  mal-mal: 'പിന്നെ ഞാൻ പുരോഹിതന്മാരോടും ഈ സകലജനത്തോടും പ്രസ്താവിച്ചതെന്തെന്നാൽ: “യഹോവ
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘യഹോവയുടെ ആലയത്തിലെ ഉപകരണങ്ങൾ താമസിയാതെ ബാബേലിൽനിന്നു
    തിരികെ കൊണ്ടുവരും’ എന്ന് പ്രവചിക്കുന്ന നിങ്ങളുടെ പ്രവാചകന്മാരുടെ വാക്കു കേൾക്കരുത്:
    അവർ വ്യാജമത്രേ നിങ്ങളോടു പ്രവചിക്കുന്നത്.'
  urd-GVR: Phir maiṅ imāmoṅ aur pūrī qaum se muḳhātib huā, “Rab farmātā hai, ‘Un nabiyoṅ
    kī na suno jo nabuwwat karke kahte haiṅ ki ab Rab ke ghar kā sāmān jald hī Mulk-e-Bābal
    se wāpas lāyā jāegā. Wuh tumheṅ jhūṭī peshgoiyāṅ bayān kar rahe haiṅ.
  suz-BL: मिनु गो चढ़ेब नु मेको मुर नेल्‍ल आन कली “परमप्रभु यावेमी ‘गेपुकी इन कली
    जोल पा आं लोव़ पाइब आन लोव़ मनेनीन। मेकोपुकीमी परमप्रभु यावे आ खिं ङा ग्‍योंब
    नु बो‍सपुकी रीब पा बेबीलोन रे चाक्‍सीब’ देंनीम। मेकोपुकीमी इन कली जोल पा नोले
    दुम्‍ब लोव़ पाइनीम। येरमीया २८:३; २इतिहास ३६:१०
  eng-NOY: 'To the priests, also, and to all the people; spake I, saying, Thus saith
    Jehovah: Hearken not to the words of your prophets who prophesy to you, and say,
    Behold the vessels of the house of Jehovah shall be brought back from Babylon
    now shortly; for they prophesy a lie to you.'
  ita-1927: 'Parlai pure ai sacerdoti e a tutto questo popolo, e dissi: “Così parla
    l’Eterno: Non date ascolto alle parole dei vostro profeti i quali vi profetizzano,
    dicendo: Ecco, gli arredi della casa dell’Eterno saranno in breve riportati da
    Babilonia, perché vi profetizzano menzogna.'
  ckb-ckb: 'بە کاهینەکان و بە هەموو ئەم گەلەشم گوت: «یەزدان ئەمە دەفەرموێت: گوێ لە
    قسەی پێغەمبەرەکانتان مەگرن، ئەوانەی پێشبینیتان بۆ دەکەن و دەڵێن: ”ئەوەتا قاپوقاچاغەکانی
    ماڵی یەزدان بەم زووانە لە بابلەوە دەگەڕێنرێنەوە.“ ئەوان بە درۆ پێشبینیتان بۆ دەکەن.'
  eng-BBE: 'And I said to the priests and to all the people, This is what the Lord
    has said: Give no attention to the words of your prophets who say to you, See,
    in a very little time now the vessels of the Lord''s house will come back again
    from Babylon: for what they say to you is false.'
  kan-OKCV: 'ಬಳಿಕ ನಾನು ಯಾಜಕರಿಗೂ, ಈ ಜನರೆಲ್ಲರಿಗೂ ಹೀಗೆಂದು ಸಾರಿದೆ: “ಇಗೋ, ಕೇಳಿ ಯೆಹೋವ ದೇವರ
    ನುಡಿ: ‘ದೇವಾಲಯದ ಉಪಕರಣಗಳನ್ನು ಬೇಗನೆ ಬಾಬಿಲೋನಿನಿಂದ ಹಿಂದಕ್ಕೆ ತರಲಾಗುವುದು,’ ಎಂಬುದಾಗಿ ನಿಮಗೆ
    ಪ್ರವಾದಿಸುವವರ ಮಾತುಗಳನ್ನು ಕೇಳಬೇಡಿ, ಅವರು ನಿಮಗೆ ಸುಳ್ಳನ್ನು ಸಾರುತ್ತಾರೆ.'
  tam-2017: 'மேலும் நான் ஆசாரியர்களையும் இந்த எல்லா மக்களையும் நோக்கி: இதோ, யெகோவாவுடைய
    ஆலயத்தின் பணிப்பொருட்கள் இப்பொழுது சீக்கிரத்தில் பாபிலோனிலிருந்து திரும்பக் கொண்டுவரப்படுமென்று,
    உங்களுக்குத் தீர்க்கதரிசனம் சொல்லுகிற உங்களுடைய தீர்க்கதரிசிகளின் வார்த்தைகளைக்
    கேளாதிருங்கள் என்று யெகோவா சொல்லுகிறார்; அவர்கள் உங்களுக்குப் பொய்யான தீர்க்கதரிசனம்
    சொல்லுகிறார்கள்.'
  spa-RV-1909: 'También á los sacerdotes y á todo este pueblo hablé, diciendo: Así
    ha dicho Jehová: No oigáis las palabras de vuestros profetas que os profetizan
    diciendo: He aquí que los vasos de la casa de Jehová volverán de Babilonia ahora
    presto. Porque os profetizan mentira.'
  ron-BTF: 'De asemenea am vorbit preoților și la tot acest popor, spunând: Astfel
    spune DOMNUL: Nu dați ascultare la cuvintele profeților voștri care vă profețesc,
    spunând: Iată, vasele casei DOMNULUI vor fi aduse în curând înapoi din Babilon,
    pentru că ei vă profețesc o minciună.'
  eng-WEBP: Also I spoke to the priests and to all this people, saying, the LORD says,
    “Don’t listen to the words of your prophets who prophesy to you, saying, ‘Behold,
    the vessels of the LORD’s house will now shortly be brought again from Babylon;’
    for they prophesy a lie to you.
  eng-FBV: 'Then I told the priests and all the people, This is what the Lord says:
    Don''t listen to the words of your prophets who prophesy to you, saying, “Look!
    The objects from the Lord''s Temple will shortly be returned from Babylon.” They
    are prophesying a lie to you.'
  nld-1939: 'En tot de priesters en heel dit volk sprak ik: Zo spreekt Jahweh! Luistert
    niet naar het woord van uw profeten, die u voorspellen: De vaten uit de tempel
    van Jahweh komen nu spoedig van Babel terug. Want zij profeteren u leugens.'
  nch-BL: 'Nojquiya niquincamanalhui nopa totajtzitzi huan nochi nopa masehualme huan
    niquinilhui: “Quej ni quiijtohua TOTECO: ‘Amo xiquinneltoquilica nopa istacatica
    tajtolpanextiani cati amechilhuíaj para nopa tamantzitzi ten oro cati quiquixtijque
    ipan itiopa TOTECO huan quihuicaque ipan tali Babilonia nimantzi amechcuepilise,
    pampa nochi ya nopa senquisa istacatili.'
  vie-1934: 'Ta cũng nói với các thầy tế lễ và cả dân sự, rằng: Đức Giê-hô-va phán
    như vầy: Chớ nghe những lời của bọn tiên tri các ngươi, nói tiên tri với các ngươi
    rằng: Nầy, những khí mạnh của nhà Đức Giê-hô-va không bao lâu nữa sẽ từ nước Ba-by-lôn
    lại đem về! Aáy là chúng nó nói tiên tri giả dối với các ngươi.'
  hin-CV: 'तब मैंने पुरोहितों तथा सभी लोगों से यह कहा, “याहवेह का संदेश यह है: तुम
    अपने भविष्यवक्ताओं के शब्दों पर ध्यान न दो जो तुम्हारे लिए यह भविष्यवाणी कर रहे
    हैं, ‘शीघ्र ही याहवेह के भवन के बर्तन बाबेल से यहां लौटा लिये जाएंगे.’ क्योंकि
    वे तुम्हारे लिए झूठी भविष्यवाणी कर रहे हैं.'
  spa-BES: 'Y dije a los sacerdotes y a todo el pueblo: Esto es lo que ha dicho el
    Señor: No prestes atención a las palabras de tus profetas que te dicen: Mira,
    dentro de muy poco tiempo, las vasijas de la casa del Señor volverán de Babilonia,
    porque lo que te dicen es falso.'
  tdx-tdx: 'Nivolañeko ka o mpisoroñeo, naho ondaty iaby retoa ty hoe: Hoe t’Iehovà:
    Ko mañaoñe ty saontsi’ o mpitoki’ areo ie mitoky ty hoe: Ingo, fa hampolieñe boak’e
    Bavele añe aniany o fingan’ anjomba’ Iehovàio, f’ie mitoky vande.'
  tha-KJV: และข้าพเจ้าก็​ได้​พู​ดก​ับปุโรหิตและประชาชนนี้ทั้งสิ้​นว​่า “พระเยโฮวาห์ตรั​สด​ังนี้​ว่า
    อย่าเชื่อฟังถ้อยคำของผู้​พยากรณ์​ของเจ้า ซึ่งพยากรณ์​ให้​แก่​เจ้​าว่า ‘​ดู​เถิด
    ไม่​ช้าเขาจะนำเครื่องใช้ของพระนิเวศแห่งพระเยโฮวาห์​กล​ับมาจากกรุงบาบิ​โลน​’ เพราะซึ่งเขาพยากรณ์​แก่​ท่านนั้​นก​็เป็นความเท็จ
  por-BR-2018: 'Também falei aos sacerdotes e a todo este povo, dizendo: Assim diz
