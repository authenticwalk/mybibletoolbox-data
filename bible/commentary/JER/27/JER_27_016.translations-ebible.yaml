    Ha''e ramigua ha''e kuery pendevy omombe''u va''e ma apu.'
  ilo-ULB: 'Inwaragawagko daytoy kadagiti papadi ken kadagiti tattao, a kinunak, “Kastoy
    ti kuna ni Yahweh: “Saankayo a dumngeg kadagiti sasao dagiti profetayo a mangipadpadto
    kadakayo a kunada, ''Kitaenyo! Maisubsubli itan manipud Babilonia dagiti banbanag
