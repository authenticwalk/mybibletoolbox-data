verse: JER.027.011
translations:
  mal-C: എന്നാൽ ബാബേൽരാജാവിന്റെ നുകത്തിനു കഴുത്തു കീഴ്പ്പെടുത്തുകയും അവനെ സേവിക്കുകയുംചെയ്യുന്ന
    ജനതയെ ഞാൻ അവരുടെ ദേശത്തുതന്നെ പാർപ്പിക്കും. അവർ അതിൽ കൃഷിചെയ്ത് അവിടെ വസിക്കും,
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.” ’ ”
  deu-TKW: Das Volk indes, welches seinen Hals in das Joch des Königs von Babel steckt,
    daß es ihm diene, das will ich ruhig auf seinem Boden lassen - ist der Spruch
    Jahwes -, daß es ihn bearbeite und bewohne.
  lin-lin: Kasi soki ekolo moko endimi komema mokumba ya ekangiseli ya mokonzi ya
    Babiloni mpe endimi kosalela ye, nakotika ekolo yango na kimia kati na mokili
    na bango mpo ete basala bilanga mpe bawumela kuna, elobi Yawe. ’ › »
  eng-LSV: And the nation that causes its neck to enter into the yoke of the king
    of Babylon, and has served him—I have left it on its ground—a declaration of YHWH—and
    it has tilled it, and dwelt in it.”
  eng-GNV: But the nation that put their neckes vnder the yoke of the King of Babel,
    and serue him, those wil I let remaine stil in their owne land, saith the Lord,
    and they shall occupie it, and dwel therein.
  eng-WEBSTER: But the nations that bring their neck under the yoke of the king of
    Babylon, and serve him, those will I let remain still in their own land, saith
    the LORD; and they shall till it, and dwell in it.
  nhw-BL: Pero nochi masehualme catli motemacase ica nopa tlanahuatijquetl tlen tlali
    Babilonia, na niquincahuilis ma itztoca ipan inintlal para tlapoxonise huan quitocase
    ininxinach quen momajtoque quichihuaj. Quej nopa niamoTECO niquijtohua.”
  swh-ONEN: Lakini ikiwa taifa lolote litainama na kuweka shingo lake katika nira
    ya mfalme wa Babeli na kumtumikia, nitaliacha taifa hilo katika nchi yake yenyewe
    ili wailime na kuishi humo, asema Bwana.” ’ ”
  bba-bba: Adɑmɑ bwese te tɑ wurɑ tu Bɑbilonin sinɑ bokon suɡu sɔbe, tu nùn yoru diiyɑ,
    kon bwese te deri ten tem sɔɔ kpɑ tu ɡbeɑ ko mi, tɑ n wɑ̃ɑ. Nɛ, Yinni Gusunɔwɑ
    nɑ yeni ɡeruɑ.
  eng-KJVCPB: But the nations that bring their neck under the yoke of the king of
    Babylon, and serve him, those will I let remain still in their own land, saith
    the Lord; and they shall till it, and dwell therein.
  luo-luo: To ka oganda moro amora enokulre e bwo jok mar ruodh Babulon mi otine,
    to anami ogandano odongʼ e pinye owuon mondo opure kendo mondo odagi kanyo, Jehova
    Nyasaye owacho.” ’ ”
  meu-meu: A edena bese ta ese aiona na Babulono pavapavana ena maduna henunai baine
    atoa, bona isiaina baine lao heni, lau ese ena tano korikori ai baina rakatania,
    bena bae birulaia bona bae noholaia. Iehova na e haevamu.
  npi-ULB: तर बेबिलोनका राजाको जुवामुनि आफ्नो काँध थाप्‍ने र उसको सेवा गर्ने जातिलाई
    चाहिं आफ्‍नै देशमा विश्राम गर्न म दिनेछु, यो परमप्रभुको घोषणा हो, र तिनीहरूले
    त्‍यसको खनजोत गर्नेछन्, र त्‍यहाँ आफ्ना घरहरू बनाउनेछन्' ।”
  yor-yor: Ṣùgbọ́n bí orílẹ̀-èdè kankan bá tẹ orí rẹ̀ ba lábẹ́ àjàgà ọba Babeli, tí
    ó sì sìn ín, Èmi yóò jẹ́ kí orílẹ̀-èdè náà wà lórí ilẹ̀ rẹ̀ láti máa ro ó, àti
    láti máa gbé ibẹ̀ ni Olúwa wí.” ’ ”
  pes-OPCB: اما به هر قومی که تسلیم و مطیع پادشاه بابِل شود، اجازه خواهم داد در سرزمین
    خود بماند و به کشت و زرع بپردازد. من، خداوند، این را می‌گویم.»
  tgl-ULB: Ngunit ang bansa na naglalagay ng leeg nito sa pamatok ng hari ng Babilonia
    at maglilingkod sa kaniya, pahihintulutan kong magpahinga sa lupain nito at ihahanda
    nila ito at gagawa ng kanilang mga tahanan dito. Ito ang pahayag ni Yahweh.”'”
  hui-hui: Ani anigo agali hameigini dindi mbirani padaru tigua Babilononaga kini
    kagome ti handayaho helo yupe ho kagola Babilononaga kini kago ibugua agali uruni
    haru holebira. Ani haru howa nogo bulumagame biabe bilonaga ira mbalapeme mani
    dariba hamagamaga biagadagua tigua biabe bialu hole ani bilo wahayagua nde i̱na
    wali agali dindi ogoniha karu ti helo wahalu tininaga mabu ngaruha tomo hangalu
    helo waholebero. I̱ Anduane Homogo i̱na bi o ledogoniore, laya.
  mya-mya: သို့​သော်​အ​ကြင်​လူ​မျိုး​သည်​ဗာ​ဗု​လုန်​ဘု​ရင် ၏​ထမ်း​ပိုး​အောက်​တွင်
    အ​ညံ့​ခံ​၍​သူ​၏​အ​စေ ကို​ခံ​၏။ ထို​လူ​မျိုး​အား​ငါ​သည်​မိ​မိ​တို့​တိုင်း ပြည်​တွင်
    ထွန်​ယက်​လုပ်​ကိုင်​နေ​ထိုင်​ခွင့်​ကို​ပေး တော်​မူ​မည်။ ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား
    မြွက်​ဟ​သည့်​စ​ကား​ဖြစ်​၏'' ဟု​မိန့်​တော် မူ​၏။
  bod-N: འོན་ཀྱང་མི་རིགས་གང་ཞིག་གིས་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོའི་གཉའ་ཤིང་འོག་ཏུ་རང་གི་མཇིང་པ་བཞག་ནས་དེ་ལ་གཡོག་བྱས་ན།
    ངས་མི་རིགས་དེ་ནི་རང་ཡུལ་དུ་ལུས་པར་བྱེད་ཅིང་། དེར་ཞིང་རྨོས་ཏེ་གནས་པར་འགྱུར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Asi kana rudzi rupi norupi rukazoisa mutsipa warwo pasi pejoko ramambo
    weBhabhironi rukamushandira, ndichaita kuti rudzi urwo rurambe rwuri munyika yarwo
    kuti varime vagogaramo, ndizvo zvinotaura Jehovha.” ’ ”
  spa-BLM: Pero a la nación que ponga su cuello bajo el yugo del rey de Babilonia
    y le sirva, a esa nación la dejaré permanecer en su propia tierra — dice el Señor
    — y la cultivará y habitará en ella””.
  cac-cac: Axo pax juntzan̈ nación syac'och sb'a d'a yol sc'ab' vin̈ sreyal Babilonia
    chi', a in Jehová in svala' to ol vac'n̈ejcan eb' d'a sluum, ol munlaj eb' ta',
    xchi Jehová, xa chib'ati, xchi d'ayin.
  swh-ULB: Lakini taifa ambalo wataweka shingo zao chini ya nira ya mfalme wa Babeli
    na kumtumikia, nitawaruhusu kupumzika katika nchi yao—hili ni tangazo la Yahwe—na
    watailima na kufanya nyumba zao humo.””
  bel-bel: А народ, які схіліць шыю сваю пад ярмо цара Вавілонскага і пачне служыць
    яму, Я пакіну на зямлі Сваёй, кажа Гасподзь, і ён будзе ўрабляць яе і жыць на
    ёй.
  deu-ELBBK: Die Nation aber, die ihren Hals unter das Joch des Königs von Babel bringen
    und ihm dienen wird, die werde ich in ihrem Land lassen, spricht der HERR; und
    sie wird es bebauen und darin wohnen.
  mbb-OT: Piru is menge etew ziyà te nasyun he ebpesakup wey ebpenilbi te hadì te
    Babilonia, idtugut ku he kenà egkengaawà sikandan diyà te keugelingen dan he tanà.
    Dutun dan egkeuyag-uyag wey ed-ubpà. Iyan a, is Nengazen, is migkaǥi kayi.’ ”
  mal-2015: എന്നാൽ ബാബേൽരാജാവിന്റെ നുകത്തിന്നു കഴുത്തു കീഴ്പെടുത്തി അവനെ സേവിക്കുന്ന
    ജാതിയെ ഞാൻ അവരുടെ ദേശത്തു തന്നേ വസിക്കുമാറാക്കും; അവർ അതിൽ കൃഷിചെയ്തു അവിടെ പാർക്കും
    എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Ale ole narodoske, savo prilela andre meň o jarmos le babiloňike kraľiskro
    a služinela leske, domukava te ačhel andre peskri phuv. Sadzinela peske a bešela
    ode, phenel o RAJ.‘ “
  pes-OPV: اما آن امتی که گردن خود را زیریوغ پادشاه بابل بگذارند و او را خدمت نمایندخداوند
    می‌گوید که آن امت را در زمین خودایشان مقیم خواهم ساخت و آن را زرع نموده، درآن
    ساکن خواهند شد.»
  ron-1924: Дар, пе попорул каре ышь ва плека грумазул суб жугул ымпэратулуй Бабилонулуй
    ши каре-й ва фи супус, ыл вой лэса ын цара луй›, зиче Домнул, ‹ка с-о лукрезе
    ши сэ локуяскэ ын еа.›»’”
  ben-OBCV: কিন্তু কোনো জাতি যদি ব্যাবিলনের রাজার জোয়ালের নিচে কাঁধ পাতে ও তাঁর সেবা
    করে, সেই দেশকে আমি স্বস্থানে থাকতে দেব, তারা তা কর্ষণ ও চাষ করে সেখানে বসবাস করতে
    পারবে, সদাপ্রভু এই কথা বলেন।” ’ ”
  som-som: Laakiinse Rabbigu wuxuu leeyahay, Quruuntii qoorteeda ka hoos marisa harqoodka
    boqorka Baabuloon inay isaga u adeegto aawadeed, taas dalkeedaan ku dayn doonaa,
    oo beeraheeday sii fali doontaa, wayna sii degganaan doontaa.
  lat-VUC: Porro gens quæ subjecerit cervicem suam sub jugo regis Babylonis, et servierit
    ei, dimittam eam in terra sua, dicit Dominus, et colet eam, et habitabit in ea.
  eng-ASVBT: But the nation that shall bring their neck under the yoke of the king
    of Babylon, and serve him, that nation will I let remain in their own land, saith
    Jehovah; and they shall till it, and dwell therein.
  ita-1885: Ma la gente, che sottoporrà il collo al giogo del re di Babilonia, e gli
    servirà, io la lascerò sopra la sua terra, dice il Signore; ed ella la lavorerà,
    ed abiterà in essa.
  eng-LXXUP: Because ye rejoiced, and boasted, while plundering my heritage; because
    ye exulted as calves in the grass, and pushed with the horn as bulls.
  eng-ULB: But the nation that places its neck under the yoke of the king of Babylon
    and serves him, I will allow it to rest in its land—this is Yahweh's declaration—and
    they will cultivate it and make their homes in it.”'”
  spa-VBL: Pero a la nación que se someta al rey de Babilonia y le sirva, la dejaré
    en su propia tierra, para que la cultive y viva en ella, declara el Señor.
  fra-_FOB: Mais la nation qui soumettra son cou au joug du roi de Babylone et le
    servira, je la laisserai dans son pays, dit l'Éternel, afin qu'elle le cultive
    et y demeure.
  mal-mal: എന്നാൽ ബാബേൽരാജാവിന്റെ നുകത്തിന് കഴുത്തു കീഴ്പെടുത്തി അവനെ സേവിക്കുന്ന
    ജനതയെ ഞാൻ അവരുടെ ദേശത്തുതന്നെ വസിക്കുമാറാക്കും; അവർ അതിൽ കൃഷിചെയ്ത് അവിടെ വസിക്കും”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Lekin jo qaum Shāh-e-Bābal kā juā qabūl karke us kī ḳhidmat kare use maiṅ
    us ke apne mulk meṅ rahne dūṅgā, aur wuh us kī khetībāṛī karke us meṅ basegī.
    Yih Rab kā farmān hai.’”
  suz-BL: तन्‍न तेको रागी आ शुर बेबीलोन ङा पिप आ जुवा आगाम वोइक्‍बा, मेको आ वाइल दुम्‍बा,
    मेको रागी ङा मुर आन कली गो आन रागीमीन दोचा कोक्‍‍चा नु बाक्‍चा गेनुङमी” दे परमप्रभु
    यावेम देंत।
  eng-NOY: But the nations that bring their neck under the yoke of the king of Babylon,
    and serve him, those will I let remain still in their own land, saith Jehovah,
    and they shall till it, and dwell therein.
  ita-1927: Ma la nazione che piegherà il suo collo sotto il giogo del re di Babilonia
    e gli sarà soggetta, io la lascerò stare nel suo paese, dice l’Eterno; ed essa
    lo coltiverà e vi dimorerà”.
  ckb-ckb: بەڵام ئەگەر هەر نەتەوەیەک ملی بخاتە ژێر نیری پاشای بابل و خزمەتی بکات،
    من لە خاکی خۆیدا دەیهێڵمەوە، جا دەیکێڵێت و تێیدا نیشتەجێ دەبێت.‘ ئەوە فەرمایشتی
    یەزدانە.“»
  eng-BBE: But as for that nation which puts its neck under the yoke of the king of
    Babylon and becomes his servant, I will let that nation keep on in its land, farming
    it and living in it, says the Lord.
  kan-OKCV: ಯಾವ ರಾಷ್ಟ್ರ ಬಾಬಿಲೋನಿಯದ ಅರಸನ ನೊಗಕ್ಕೆ ಹೆಗಲು ಕೊಟ್ಟು, ಅವನ ಅಡಿಯಾಳಾಗುವುದೋ; ಆ
    ರಾಷ್ಟ್ರದವರನ್ನು ನಾನು ಅವರ ಸ್ವಂತ ನಾಡಿನಲ್ಲೇ ನೆಲೆಗೊಳಿಸುವೆನು. ಅವರು ಅಲ್ಲೇ ಉತ್ತು, ಬಿತ್ತು
    ವಾಸಮಾಡುವರು. ಯೆಹೋವ ದೇವರಾದ ನಾನೇ ಇದನ್ನು ನುಡಿದಿದ್ದೇನೆ.” ’ ”
  tam-2017: ஆனாலும் எந்த மக்கள் தன் கழுத்தை பாபிலோன் ராஜாவின் நுகத்திற்குக் கீழ்ப்படுத்தி,
    அவனைப் பணிவார்களோ, அந்த மக்களைத் தன் தேசத்தைப் பயிரிட்டு, அதில் குடியிருந்து நிலைக்கச்செய்வேன்
    என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Mas la gente que sometiere su cuello al yugo del rey de Babilonia,
    y le sirviere, haréla dejar en su tierra, dice Jehová, y labrarála, y morará en
    ella.
  ron-BTF: Dar pe națiunile care își aduc gâtul sub jugul împăratului Babilonului
    și îi vor servi, pe acelea le voi lăsa să rămână încă în propria lor țară, spune
    DOMNUL; și o vor ara și vor locui în ea.
  eng-WEBP: But the nation that brings their neck under the yoke of the king of Babylon
    and serves him, that nation I will let remain in their own land,’ says the LORD;
    ‘and they will till it and dwell in it.’”’”
  eng-FBV: But a nation that submits to the king of Babylon and serves him, I will
    leave in its own land, to cultivate it and live in it, declares the Lord.
  nld-1939: Maar het volk, dat zijn nek in het juk van den koning van Babel steekt
    en hem dient, zal Ik rustig in zijn land laten blijven, spreekt Jahweh, om het
    te bebouwen en te bewonen.
  nch-BL: Pero nochi masehualme cati motemacase ica nopa tanahuatijquet ten tali Babilonia,
    na niquincahuilis ma itztoca ipan inintal para tapoxonise huan quitocase inixinach
    quej momajtoque quichihuaj. Quej nopa niamoTECO niquijtohua.”
  vie-1934: 'Nhưng dân nào sẽ đặt cổ mình dưới ách vua Ba-by-lôn và phục sự vua ấy,
    thì, Đức Giê-hô-va phán: Ta sẽ cho nó cứ ở trong xứ mình, đặng cày cấy và ở đó.'
  hin-CV: किंतु वह राष्ट्र जो बाबेल के राजा के जूए में अपनी गर्दन देकर स्वयं को उसके
    अधीन कर देगा, मैं उसे उसकी मातृभूमि में ही निवास करने दूंगा, यह याहवेह की वाणी
    है, वे इसी देश में रहकर कृषि करेंगे और इसी में निवास करेंगे.” ’ ”
  spa-BES: Pero en cuanto a esa nación que pone su cuello bajo el yugo del rey de
    Babilonia y se convierte en su sirviente, dejaré que esa nación continúe en su
    tierra, y la cultive y viviendo en ella, dice el Señor.
  tdx-tdx: Fe ze fifelehañe minday ty fititia’e ambane’ ty joka’ i mpanjaka’ i Baveley,
    naho mitoroñe aze, le hengako hidoñe amy tane’ey i fifelehañe zay, hoe t’Iehovà;
    le havae’e vaho himoneñe ao.
  tha-KJV: แต่​ประชาชาติ​ใดซึ่งเอาคอของตนวางไว้​ใต้​แอกของกษั​ตริ​ย์​แห่​งบาบิโลนและปรนนิบั​ติ​ท่าน
    เราจะละเขาไว้บนแผ่นดินของเขา เพื่อให้​ทำไร่​ไถนาและให้อาศัยอยู่​ที่นั่น พระเยโฮวาห์ตรั​สด​ังนี้​แหละ​’”
