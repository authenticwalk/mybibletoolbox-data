    কৰিব, আৰু তাত বাস কৰিব”’।”
  sus-A: كْنْ حَمَ نَشَن نَ عَ يّتّ مَفٌرٌ بَبِلْن مَنفّ بّ، عَ عَ رَبَتُ، ﭑ نَ حَمَ
    شُن نَقَنمَ نّ عَ شَ بْشِ مَ، عَ شَ وَلِ مّننِ، عَ سَبَتِ نَا. عَلَتَلَ شَ مَسٍنيِ
    نَن نَ كِ.»
  fra-SBL: Mais la nation qui mettra son cou sous le joug du roi de Babylone et qui
    le servira, je la laisserai dans son pays, dit Yahvé, elle le cultivera et y habitera.
  hbo-hbo: וְהַגֹּ֗וי אֲשֶׁ֨ר יָבִ֧יא אֶת־צַוָּארֹ֛ו בְּעֹ֥ל מֶֽלֶךְ־בָּבֶ֖ל וַֽעֲבָדֹ֑ו
    וְהִנַּחְתִּ֤יו עַל־אַדְמָתֹו֙ נְאֻם־יְהוָ֔ה וַֽעֲבָדָ֖הּ וְיָ֥שַׁב בָּֽהּ׃
  kik-kik: No rũrĩrĩ rũrĩa ruothe rũkainamia ngingo rwĩkĩrwo icooki rĩa mũthamaki
    wa Babuloni na rũmũtungatĩre-rĩ, nĩngetĩkĩria rũrĩrĩ rũu rũtũũre bũrũri-inĩ wao
    kĩũmbe, marĩmage na maikarage kuo, ũguo nĩguo Jehova ekuuga.” ’ ”
  fra-NCL: Mais la nation qui mettra son cou sous le joug du roi de Babylone, et le
    servira, je la laisserai en repos dans son pays, — oracle de Yahweh ; elle le
    cultivera et y demeurera.
  cek-AK: Toe Babylon siangpahrang ih lok to tahngaih moe, anih ih hmuen phaw kami,
    anih ih toksah kaminawk loe angmacae prae ah kho ka saksak han; nihcae loe to
    ah toksah o ueloe, khosah o tih, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “Ar dule-yar-baid-baidgi-bukmalad Babilonia-e-rey-maiga-guoye-sogmaloeddi,
    degi, a-sogedba-nanamaloeddi, e-yargi-bukwa an imakoed, adi, agi arbabukwaguega,
    nued-garmakdiguega, an imakoed.”'
  uig-CYR: Лекин қайси әл бойнини Бабил падишасиниң боюнтуруғи астиға қоюп қуллуғиға
    кирсә, шу әлни өз жутида турғузимән, улар униңда териқчилиқ қилип яшайду.
  tel-2017: అయితే ఏ ప్రజలు బబులోను రాజు కాడి కిందికి తమ మెడను వంచి అతనికి సేవ చేస్తారో
    ఆ ప్రజలను తమ దేశంలో నెమ్మదితో ఉండనిస్తాను. వాళ్ళు తమ భూమిని సాగుచేసుకుంటూ దానిలోనే
    కాపురముంటారు.” ఇది యెహోవా వాక్కు.
  hat-BSA: Men nasyon a ki bese kou li anba jouk wa Babylone nan e ki sèvi li, Mwen
    va kite nan peyi li,” deklare SENYÈ a. “Konsa, yo va travay tè a pou viv ladann.”
  kos-kos: Tusruktu fin oasr kutena mutunfacl su akpusiselyal nu sin tokosra Babylonia
    ac orekma nu sel, na nga ac lela elan mutana in facl sel sifacna ac imai. Nga,
    LEUM GOD, pa fahk ma inge.”
  hbo-WLC: וְהַגּ֗וֹי אֲשֶׁ֨ר יָבִ֧יא אֶת־צַוָּאר֛וֹ בְּעֹ֥ל מֶֽלֶךְ־בָּבֶ֖ל וַֽעֲבָד֑וֹ
    וְהִנַּחְתִּ֤יו עַל־אַדְמָתוֹ֙ נְאֻם־יְהוָ֔ה וַֽעֲבָדָ֖הּ וְיָ֥שַׁב בָּֽהּ׃
  ibo-ibo: Ma ọ bụrụ na mba ọbụla ekwere ịbụ ohu eze Babilọn, kwenyekwa ife ya ofufe,
    mba ahụ ka m ga-eme ka ọ nọgide nʼala nke aka ya. Ọ ga-akọ ala ahụ, birikwa nʼime
    ya. Otu a ka Onyenwe anyị kwubiri.” ’ ”
  ory-ory: ମାତ୍ର ଯେଉଁ ଦେଶୀୟ ଲୋକେ ବାବିଲ ରାଜାର ଯୁଆଳି ତଳେ ଆପଣାମାନଙ୍କର ବେକ ଦେବେ ଓ ତାହାର
    ଦାସ୍ୟକର୍ମ କରିବେ, ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ସେମାନଙ୍କୁ ସ୍ୱଦେଶରେ ରହିବାକୁ ଦେବା, ସେମାନେ
    ସେଠାରେ କୃଷିକର୍ମ କରି ବାସ କରିବେ।’”
  chk-chk: Nge are chon eu mwü repwe ämwäralong üwer fän ewe waas än ewe kingen Papilon
    o angang ngeni, üpwe mwüt ngeniir pwe repwe nom won püsin fanüer, repwe angang
    won o imweimw ie. Ngang ewe Samol mi Lapalap üa kapas.’”
  rop-rop: Bat if eni pipul brom eni kantri dum wanim det king brom Bebalon wandim,
    en wek blanga im, wal ai garra larram detlot stap deya langa olabat ronwan kantri
    blanga growimap gadin en jidan deya. Wal mi na YAWEI bin tok dijan.”
  ukr-1871: Той же люд, що підклонить шию свою в ярмо цареві Вавилонському й що йому
    служити ме, того зоставлю в супокою на його землї, говорить Господь, щоб її порав
    і на нїй жив.
  deu-1951: während ich dasjenige Volk, welches seinen Hals dem Joch des babylonischen
    Königs unterzieht und ihm dient, in seinem Lande lassen will, spricht der HERR,
    damit es dasselbe bearbeite und bewohne.
  eng-JPS: But the nation that shall bring their neck under the yoke of the king of
    Babylon, and serve him, that nation will I let remain in their own land, saith
    the LORD; and they shall till it, and dwell therein.'
  srp-1865: A narod koji bi savio vrat svoj pod jaram cara Vavilonskoga i služio mu,
    ostaviæu ga na zemlji njegovoj, govori Gospod, da je radi i stanuje u njoj.
  lug-lug: Naye singa eggwanga lirikutamya ensingo yaalyo wansi w’ekikoligo kya kabaka
    w’e Babulooni limuweereze, nzija kuleka eggwanga eryo lisigale mu nsi yaalyo,
    okugirima, n’okugibeeramu, bw’ayogera Mukama.” ’ ”
  heb-heb: והגוי אשר יביא את צוארו בעל מלך בבל ועבדו והנחתיו על אדמתו נאם יהוה ועבדה
    וישב בה׃
  ben-IRV: কিন্তু যদি কোন জাতি বাবিলের রাজার জোয়ালে তার ঘাড় রাখে এবং তার সেবা করে,
    আমি তাকে নিজের দেশে বিশ্রামে থাকতে দেব এটি সদাপ্রভুর ঘোষণা, “তারা সেখানে চাষ করবে
    এবং তাদের বাড়ি বানাবে।”
  pan-pan: ਉਹ ਕੌਮ ਜਿਹੜੀ ਬਾਬਲ ਦੇ ਰਾਜਾ ਦੇ ਜੂਲੇ ਹੇਠ ਆਪਣੀ ਧੌਣ ਦੇ ਦੇਵੇਗੀ ਅਤੇ ਉਸ ਦੀ ਟਹਿਲ
    ਕਰੇਗੀ ਉਹ ਨੂੰ ਮੈਂ ਉਸ ਦੀ ਭੂਮੀ ਵਿੱਚ ਰਹਿਣ ਦਿਆਂਗਾ ਭਈ ਉਸ ਨੂੰ ਵਾਹੇ ਅਤੇ ਉਸ ਵਿੱਚ ਵੱਸੇ,
    ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ဗာဗုလုန် ရှင်ဘုရင် ၏ ထမ်းဘိုး ထမ်း ၍ ၊ သူ ၏ အစေ ကိုခံသော လူမျိုးတို့အား၊
    မိမိ တို့ပြည် ၌ နေ ရသော အခွင့်ကို ငါပေးသဖြင့် ၊ သူတို့သည် မိမိတို့မြေ၌ လုပ် ၍
    နေ ရကြလိမ့်မည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Te tavaariramanta nai ta vatanaakae tiha, Tenavu Babironi avuhainaa vaiinti
    vevaaraini vairerave tivake, viva purumakau auntana rukitaina katarira voqaara
    vika nái auntaqaa rukitaivera, te vi vatanaaka qaqi kaari vika nái vata maataqaa
    vaiha kara utu namaqi viha variqi vivarave. Te Noravano Kotika minti turo, tiro.
  hmo-hmo: To bema bese ta ese Babulonia ena king ena siahu henunai do ia noho, bona
    iena hesiai gaukara do ia karaia neganai, lau ese unai bese be sibona edia tano
    korikori dekenai do lau atodia lou, bona tano do idia birulaia, bona unai edia
    tano dekenai do idia noho. Lau Lohiabada lau hereva inai.’ ”
  urd-urd: लेकिन जो क़ौम अपनी गर्दन शाह — ए — बाबुल के जूए तले रख देगी और उसकी ख़िदमत
    करेगी, उसको मैं उसकी ममलुकत में रहने दूँगा, ख़ुदावन्द फ़रमाता है, और वह उसमें
    खेती करेगी और उसमें बसेगी।”
  rus-SYN: Народ же, который подклонит выю свою под ярмо царя Вавилонского и станет
    служить ему, Я оставлю на земле своей, говорит Господь, и он будет возделывать
    ее и жить на ней.
  bqc-SIM: Bui pↄ́ aa Babɛli kía zuu sɛ aa zↄbleɛ̀ↄ sↄ̃, má tó aaↄ kú ń bùsuu
    aaↄ sɛ̃wauɛ, aaiↄ ku we. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Amavang, koi nam hijongle Babylon lengpan namkol noiya angong hindo
    jenga, kipelut ho vang chu, agamsung dalha louva umden diu, lou akiboluva, chengden
    diu ahiuve, tin Pakaiyin aseiye.
  mar-mar: “पण जे राष्ट्र बाबेलाच्या राजाची सेवा करील आणि आपली मान त्याच्या जोखडात
    देईल त्या राष्ट्रांना मी त्यांच्याच भूमीवर राहू देईन आणि ते तिची मशागत करतील व
    त्यामध्ये आपली घरे करतील.” असे परमेश्वर म्हणतो.
  qub-qub: Maygan nasyun runacunapis Babilonia raypa yügunta aparicoj cajmi ichanga
    jinan nasyunllancho tiyaconga. Paycunaga jinan chacrallanchömi arushpan goyäconga.
    Noga Tayta Diosmi chayno në.› »
  bqp-bqp: Adɑmɑ bwese te tɑ wurɑ tu Bɑbilonin sinɑ bokon sugu sɔbe, tu nùn yoru diiyɑ,
    kon bwese te deri ten tem sɔɔ kpɑ tu gbeɑ ko mi, tɑ n wɑ̃ɑ. Nɛ, Yinni Gusunɔwɑ
    nɑ yeni geruɑ.
  hat-hat: Men, si yon nasyon asepte bese tèt li devan otorite wa Babilòn lan pou
    sèvi l', m'a kite l' nan peyi l', l'a travay latè, l'a rete lakay li. Se mwen
    menm Seyè a ki di sa.
  eng-BSB: But the nation that will put its neck under the yoke of the king of Babylon
    and serve him, I will leave in its own land, to cultivate it and reside in it,
    declares the LORD.”
  eng-WEBPB: But the nation that brings their neck under the yoke of the king of Babylon
    and serves him, that nation I will let remain in their own land,’ says the LORD;
    ‘and they will till it and dwell in it.’”’”
  kbq-kbq: Hagi karenamare zafama bulimakao afu'mofo anankempi ante'nageno kvama hunte'nea
    vahe'mofo amage anteno mopa rekoria kna hu'za, Babiloni kini ne'mofo agoragama
    mani'saza vahera zamatresanuge'za zamagra'a mopafi manine'za hoza ante'za nene'za
    manigahaze huno Ra Anumzamo'a hu'ne.
  nhe-BL: Pero nochi tlacame tlen motemacase ica nopa tlanahuatijquetl tlen tlali
    Babilonia, na niquincahuilis ma itztoca ipan inintlal para tlapoxahuase huan quitocase
    ininxinach queja momajtoque quichihuaj. Queja nopa niimoTECO niquijtohua.”
  gub-BL: Aze teko amo ywy rehe har weruzar Mawiron wanuwihawete wà nehe, aze uma'ereko
    izupe wà nehe, amupyta kar putar a'e teko waiwy rehe ihe wà nehe. Azutym kar putar
    ma'e wanupe a'e ywy rehe nehe. Amuigo kar putar a'e ywy rehe ihe wà nehe no. Ihe
    Tupàn Tuweharupi Wiko Ma'e aze'eg kwez kury.
  eng-DRA: 'But the nation that shall bend down their neck under the yoke of the king
    Babylon, and shall serve him: Will let them remain in their own land, saith the
    Lord: and they shall till it, and dwell in it.'
