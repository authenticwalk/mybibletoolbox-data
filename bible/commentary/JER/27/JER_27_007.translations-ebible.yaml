  uig-ARA: بارلىق ئەللەر ئۇنىڭ، ئوغلىنىڭ ھەم نەۋرىسىنىڭ قۇللۇقىدا بولىدۇ؛ ئاندىن ئۆز
    زېمىنىنىڭ ۋاقتى-سائىتى توشقاندا، كۆپ ئەللەر ۋە ئۇلۇغ پادىشاھلار ئۇنىمۇ قۇللۇققا
    سالىدۇ.
  sus-sus: Ɲamanɛ birin fama lude a tan nan ma yaamari bun ma. E man luma nɛ a xa
