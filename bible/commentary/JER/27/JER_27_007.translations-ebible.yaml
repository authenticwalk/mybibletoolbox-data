  eng-DBY: And all the nations shall serve him, and his son, and his son's son, until
    the time of his land also come, when many nations and great kings shall reduce
    him to servitude.
  hin-2017: ये सब जातियाँ उसके और उसके बाद उसके बेटे और पोते के अधीन उस समय तक रहेंगी
    जब तक उसके भी देश का दिन न आए; तब बहुत सी जातियाँ और बड़े-बड़े राजा उससे भी अपनी
    सेवा करवाएँगे।
  wol-KYG: Mboolem xeet yee koy nangul, nangul doomam ba ci sëtam, ba keroog moom
