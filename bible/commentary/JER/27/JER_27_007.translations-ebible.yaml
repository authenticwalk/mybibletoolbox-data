    ko na aina he nui, a na na''lii kaulana.'
  arb-NAV: فَتُسْتَعْبَدُ لَهُ وَلابْنِهِ وَلِحَفِيدِهِ جَمِيعُ أُمَمِ الأَرْضِ، إِلَى
    أَنْ يَحِينَ مَوْعِدُ اسْتِعْبَادِ أَرْضِهِ، عِنْدَئِذٍ تَسْتَعْبِدُهُ أُمَمٌ
    كَثِيرَةٌ وَمُلُوكٌ عُظَمَاءُ.
  ewe-ewe: Dukɔwo katã asubɔe, asubɔ via kple eƒe tɔgbuiyɔvi gɔ̃ hã va se ɖe esime
    eƒe anyigba ƒe ɣeyiɣi nade. Ekema dukɔ geɖewo kple fia xɔŋkɔwo aɖu edzi.
  eng-LEE: 'And all nations shall serve him, and his son, and his son''s son, until
