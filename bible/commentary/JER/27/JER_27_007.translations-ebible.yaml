  asm-FB: আৰু তেওঁৰ নিজ দেশৰ সময় শেষ নোহোৱালৈকে সকলো জাতিয়ে তেওঁৰ, তেওঁৰ পুতেকৰ
    আৰু তেওঁৰ নাতিয়েকৰ বন্দী-কাম কৰিব; সেই সময় হ’লে অনেক জাতি আৰু মহান ৰজাসকলে তেওঁক
    তেওঁলোকৰ বন্দী-কাম কৰোৱাব।
  sus-A: حَمَنّ بِرِن قَمَ لُدٍ عَ تَن نَن مَ يَامَرِ بُن مَ. عٍ مَن لُمَ نّ عَ شَ
    دِ نُن عَ شَ مَمَدِ قَن مَ يَامَرِ بُن مَ، بٍينُن عَ شَ وَشَتِ شَ كَمَلِ. نَ تّمُي
    حَمَنّ سّنبّمَيٍ نُن مَنفّ شُنفبٍيٍ قَمَ نّ دُ سُدٍ عَ شُن نَ.»
  fra-SBL: Toutes les nations le serviront, lui, son fils et le fils de son fils,
    jusqu'à ce que vienne le temps de son propre pays. Alors, de nombreuses nations
    et de grands rois feront de lui leur serviteur.
  hbo-hbo: וְעָבְד֤וּ אֹתֹו֙ כָּל־הַגֹּויִ֔ם וְאֶת־בְּנֹ֖ו וְאֶֽת־בֶּן־בְּנֹ֑ו עַ֣ד
    בֹּא־עֵ֤ת אַרְצֹו֙ גַּם־ה֔וּא וְעָ֤בְדוּ בֹו֙ גֹּויִ֣ם רַבִּ֔ים וּמְלָכִ֖ים גְּדֹלִֽים׃
  kik-kik: Ndũrĩrĩ ciothe nĩikamũtungatĩra we, na mũriũ, o na mwana wa mũriũ, nginya
    rĩrĩa ihinda rĩa bũrũri wake rĩgaakinya; hĩndĩ ĩyo ndũrĩrĩ nyingĩ na athamaki
    anene nĩmakamũtua wa kũmatungatagĩra arĩ o.
  fra-NCL: Toutes les nations lui seront assujetties, à lui, à son fils et au fils
    de son fils, jusqu’à ce que vienne le temps de son pays, à lui aussi, et que des
    nations nombreuses et de grands rois l’assujettissent.
  cek-AK: Anih ih prae boenghaih pha ai karoek to prae kaminawk boih mah, anih ih
    tok, a caanawk ih tok, a caanawk ih caa patoeng ih tok to sah pae o tih; pop parai
    kaminawk hoi lensawk siangpahrangnawk mah doeh anih ih tok to sah pae o tih.
  cuk-cuk: Bela dulemar-yar-baid-baidgi-bukmaladi, Babilonia-yalaga wileged-iba-nonimogoedse
    Rey-Nabucodonosor-e-maiga gumaloed, e-machi-maiga gumaloed, degi, e-wagwa-maiga
    gumarbaloed. Weyobi, Babilonia-yala, rey-gandikmaladse, degi, yalamar-baiganse
    mailemogoed.’ ”
  uig-CYR: Барлиқ әлләр униң, оғлиниң һәм нәврисиниң қуллуғида болиду; андин өз зимининиң
    вақти-саити тошқанда, көп әлләр вә улуқ падишалар униму қуллуққа салиду.
  tel-2017: అతని స్వదేశానికి అంతం వచ్చే వరకూ రాజ్యాలన్నీ అతనికీ అతని కొడుకుకీ అతని
    మనుమడికీ సేవ చేస్తారు. ఆ తర్వాత అనేక రాజ్యాలూ గొప్ప రాజులూ అతనికి వ్యతిరేకంగా
    పనిచేస్తారు.
  hat-BSA: Tout nasyon yo va sèvi li e fis li ak gran fis li jis rive nan lè pwòp
    peyi li vini. Nan moman sa a, anpil nasyon ak anpil wa va fè li vin sèvitè yo.”’”
  kos-kos: Mutunfacl nukewa fah kulansupwal, ac elos fah oayapa kulansupu wen natul
    ac wen nutin natul, nwe ke sun pacl se mutunfacl sel uh ac musalla. Na mutunfacl
    sel ac fah kulansupu mutunfacl kulana ac tokosra fulat lalos.
  hbo-WLC: וְעָבְד֤וּ אֹתוֹ֙ כָּל־הַגּוֹיִ֔ם וְאֶת־בְּנ֖וֹ וְאֶֽת־בֶּן־בְּנ֑וֹ עַ֣ד
    בֹּא־עֵ֤ת אַרְצוֹ֙ גַּם־ה֔וּא וְעָ֤בְדוּ בוֹ֙ גּוֹיִ֣ם רַבִּ֔ים וּמְלָכִ֖ים גְּדֹלִֽים׃
  ibo-ibo: Mba niile ga-akpọ isiala nye ya; ha ga-akpọkwa isiala nye nwa ya na nwa
    nwa ya, tutu ruo mgbe m kpebiri na oge ha ezuola. Mgbe ahụ, aga m eme ka ọtụtụ
    mba na ọtụtụ ndị eze merie ya.
  ory-ory: ଆଉ, ତାହାର ନିଜ ଦେଶର ସମୟ ଉପସ୍ଥିତ ହେବା ପର୍ଯ୍ୟନ୍ତ ସମୁଦାୟ ଗୋଷ୍ଠୀ ତାହାର ଓ ତାହାର
    ପୁତ୍ରର ଓ ପୌତ୍ରର ଦାସ୍ୟକର୍ମ କରିବେ; ତହିଁ ଉତ୍ତାରେ ଅନେକ ଗୋଷ୍ଠୀ ଓ ମହାନ ମହାନ ରାଜାମାନେ
    ତାହାକୁ ଆପଣାମାନଙ୍କର ଦାସ୍ୟକର୍ମ କରାଇବେ।
  chk-chk: Chon ekewe mwü meinisin repwe angang ngeni, pwal ngeni nöün me nöün nöün,
    tori epwe war püsin feiengauen mwün. Mürin ir repwe angang ngeni chomong mwü me
    king mi lap.
  rop-rop: Ola pipul brom ola difrinwan kantri garra wek blanga im du, en olabat garra
    wek blanga im san en im grensan, raidap det taim garra kaman wen detlot king brom
    najalot kantri garra teikoba. Afta na detlot pipul brom Bebalon garra wek blanga
    detlot najalot king hu garra abum detmatj pawa.
  ukr-1871: Та й усї народи будуть служити йому й синові його й синові сина його,
    докіль прийде година (кари) й на його землю й на його самого; й служити муть йому
    народи многі й царі великі.
  deu-1951: und alle Völker sollen ihm und seinem Sohne und seinem Enkel dienen, bis
    auch die Zeit seines Landes kommt und große Völker und mächtige Könige dasselbe
    unterjochen werden.
  eng-JPS: And all the nations shall serve him, and his son, and his son's son, until
    the time of his own land come; and then many nations and great kings shall make
    him their bondman.
  srp-1865: I svi æe narodi služiti njemu i sinu njegovu i unuku njegovu dokle doðe
    vrijeme i njegovoj zemlji, i veliki narodi i silni carevi pokore ga.
  lug-lug: Amawanga gonna galimuweereza ne mutabani we ne muzzukulu we okutuusa ekiseera
    eky’ensi ye okusalirwa omusango lwe kirituuka; olwo amawanga mangi ne bakabaka
    bangi ab’amaanyi balimuwangula.
  heb-heb: ועבדו אתו כל הגוים ואת בנו ואת בן בנו עד בא עת ארצו גם הוא ועבדו בו גוים
    רבים ומלכים גדלים׃
  ben-IRV: কারণ সমস্ত জাতি তার, তার ছেলের ও তার নাতির সেবা করবে; যতদিন না তার দেশের
    শেষ দিন আসে। তখন অনেক জাতি ও মহান রাজারা তাকে তাদের অধীনে আনবে।
  pan-pan: ਸਾਰੀਆਂ ਕੌਮਾਂ ਉਹ ਦੀ ਉਹ ਦੇ ਪੁੱਤਰਾਂ ਪੋਤਿਆਂ ਦੀ ਟਹਿਲ ਕਰਨਗੀਆਂ ਜਦ ਤੱਕ ਕਿ ਉਸ ਦੇ
    ਦੇਸ ਦਾ ਵੇਲਾ ਨਾ ਆਵੇ, ਤਦ ਉਹ ਸਾਰੀਆਂ ਕੌਮਾਂ ਅਤੇ ਵੱਡੇ-ਵੱਡੇ ਰਾਜਾ ਆਣ ਕੇ ਉਸ ਨੂੰ ਗੁਲਾਮ ਬਣਾਉਣਗੇ
  mya-JVB: သူ ၏နိုင်ငံ ဆုံးချိန် မ ရောက် မှီတိုင်အောင်၊ ဤ ပြည် သားအပေါင်း တို့သည်
    သူ၏အမှုနှင့် သူ ၏သား မြေး အမှုကို ဆောင်ရွက် ရကြမည်။ ထိုအချိန်ရောက်မှ၊ များစွာ
    သော လူမျိုး တို့နှင့် ကြီး သောရှင် ဘုရင်တို့သည် သူ့ ကို စေစား ကြလိမ့်မည်။
  tbg-tbg: Ekaa vi vatanaaka King Nebukanesaara vevaaraini vai, vira naantiara vira
    maaqu vo vevaaraini vai, qaiqaa vira naantiara vira nainti vo vevaaraini vaiha
    vika paanaa kaiqa vara nimitaqi ani vaivaro Babironivano taiqaaina entava anintaarire.
    Vi entava anintaira avuhainauka vonavu kempuka vaika Babironi aatarake viraqi
    vaika vara muntuviqama kaimanta vika paanaa kaiqa vara nimitevarave.
  hmo-hmo: Bese ibounai ese Nebukanesa, bona iena natuna bona tubuna edia hesiai gaukara
    do idia karaia, ia lao bona Nebukanesa ena tano korikori ena moru nega do ia ginidae.
    Unai neganai iena bese, Babulonia taudia, be basileia badadia bona king badadia
    ese do idia halusia, bona do idia guia. Vadaeni Babulonia taudia ese hesiai gaukara
    mai guia danu do idia karaia.
  urd-urd: और सब क़ौमें उसकी और उसके बेटे और उसके पोते की ख़िदमत करेंगी, जब तक कि
    उसकी ममलुकत का वक़्त न आए; तब बहुत सी क़ौमें और बड़े — बड़े बादशाह उससे ख़िदमत
    करवाएँगे।
  rus-SYN: И все народы будут служить ему и сыну его и сыну сына его, доколе не придет
    время и его земле и ему самому; и будут служить ему народы многие и цари великие.
  bqc-SIM: Bui píi i zↄbleɛ̀ ń aà nɛ́o ń aà tↄũnao aà kpɛ e aà bùsu iko lɛ́
    àↄ ká, bui dasiↄ ń kía zↄ̃ↄↄ i gbasa aà bùsudeↄ ka zↄbleu.
  tcz-CHONGTHU: Hitia chu, namtin vaipin ama ajendiu, achapa jong chule atupa khang
    geiya jopng akin bol’a pang ding ahiuve. Chujoutengle namtin vaipi thahattah ho
    leh leng lentah hon, ama leh agamsung chu gal’a ajouva, achunguva vai ahomdiu
    ahi.
  mar-mar: आणि त्याच्या देशाची वेळ येईपर्यंत सर्व राष्ट्रे त्याची, त्याच्या मुलाची
    आणि त्याच्या मुलांच्या मुलांची सेवा करतील. मग अनेक राष्ट्रे व महान राजे त्याच्याकडून
    आपली सेवा करून घेतील.
  qub-qub: Llapan nasyun runacunami Nabucodonosor ray cashancama, wamran ray cashancama,
    willcan ray cashancamaga paycunapa maquillancho caycanga. Chaypitanami ichanga
    paycunapa nasyunninpis cangapaj mas aypalla nasyuncunapa, munayniyoj raycunapa
    maquinchöna.
  bqp-bqp: Bwesenu kpuro nu koo wi kɑ win bibu, kɑ win debuminu sɑ̃. Adɑmɑ sɑɑ gɑɑ
    koo nɑ yè sɔɔ bwese dɑmginu ni nu sinɑm dɑmgibu mɔ, nu koo rɑ win tii kɑ win temgibu
    yoru mwɑ.
  hat-hat: Tout nasyon yo va sèvi l'. Y'a sèvi pitit li ak pitit pitit li jouk lè
    a va rive pou lòt nasyon ki pi fò pase l' yo, lòt wa ki pi gran pase l' yo va
    fè peyi pa l' la sèvi yo tou.
  eng-BSB: All nations will serve him and his son and grandson, until the time of
    his own land comes; then many nations and great kings will enslave him.
  eng-WEBPB: All the nations will serve him, his son, and his son’s son, until the
    time of his own land comes. Then many nations and great kings will make him their
    bondservant.
  kbq-kbq: Hagi ana maka mopafi vahe'mo'za Babiloni kini ne' Nebukatnesa eri'za vahe
    manime nevanageno hanige'za, mofavre'amofo eri'za erime nevuza negeho eri'za vahe
    umanigahaze. Ana hume nevanageno vuno Babiloni kuma'ma haviza hugahiema hu'na
    huhampari'noa knare uhanatigahie. Ana hanige'za maka kokantegati hankave kini
    vahe'mo'za Babiloni vahera ha' eme huzamagatere'za kegava huzamante'nage'za kazokzo
    eri'za vahe manigahaze.
  nhe-BL: Huan nochi tlacame ipan nochi tlaltini quitequipanose Nabucodonosor, icone
    huan iixhui hasta ajsis tonali quema yajaya nojquiya huetzis ininmaco sequinoc.
    Ipan nopa tonali tlacame tlen miyac tlaltini huan huejhueyi tlanahuatiani moaxcatise
    itlal huan quichihuase ma quintequipanotij.
  gub-BL: Wiko putar ywy paw wazar romo nehe. A'e re ta'yr wiko putar wazar nehe.
    A'e re hemimino wiko putar wazar romo nehe no. Te amo 'ar mehe hemiruze'eg u'ar
    putar a'e wà nehe no. A'e mehe teko ywy tetea'u rehe har wiko putar Mawiron wazar
    romo wà nehe. Tuwihawete upuner ma'e tetea'u wiko putar wazar romo wà nehe.
  eng-DRA: 'And all nations shall serve him, and his son, and his son’s son: till
    the time come for his land and himself: and many nations and great kings shall
    serve him.'
