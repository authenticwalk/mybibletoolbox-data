    diene.
  kan-2017: ಅವನ ದೇಶಕ್ಕೆ ಕಾಲವು ಸಮೀಪಿಸುವ ತನಕ ಸಕಲ ಜನಾಂಗಗಳು ಅವನಿಗೂ, ಅವನ ಮಗನಿಗೂ ಮತ್ತು ಮೊಮ್ಮಗನಿಗೂ
    ಅಡಿಯಾಳಾಗಿ ಬಿದ್ದಿರುವವು; ಆ ಮೇಲೆ ಅನೇಕ ಜನಾಂಗಗಳೂ ಮಹಾರಾಜರೂ ಅವನನ್ನೇ ಅಡಿಯಾಳನ್ನಾಗಿ ಮಾಡಿಕೊಳ್ಳುವರು.
  yap-yap: Urngin e nam ni bay ra pigpiggad ngak, ma bay ku ra pigpiggad ngak be’
