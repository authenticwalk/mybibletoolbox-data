  tbz-SIM: Yɛbotɛ̀ yɛmɔu yɛ̀ bo ò bɔ̀útɛ́, wenwe nɛ̀ o birɛ nɛ̀ o yɑɑ̀birɛ kɛ́mbɑɑnɛ̀
    dɛ kó dimɔ̀nnì bo tuɔkɛmɛ̀ kɛ̀ bɛ̀ múnkɛɛ bɔ́útɛ́ ibotí tɛì pɛ́u nɛ̀ bɛ kó bɛkpɑ̀ɑ̀tìbɛ̀
    pɛ́u bɛ̀ɛ̀ bɛ̀ kpeńnìnɛ̀.
  msy-2020: Kantriba bar an apengan ikɨ, egh uaghan an otarim ko, an igiav otarir
    gɨn otivamim sara men apengan ikiam. Me Babilonɨn apengan ikɨ mangɨ, kɨ Babilon
