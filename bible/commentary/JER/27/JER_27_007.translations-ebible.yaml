verse: JER.027.007
translations:
  mal-C: എല്ലാ രാഷ്ട്രങ്ങളും അവനെയും പുത്രനെയും പൗത്രനെയും ദേശത്തിന്മേൽ അവന്റെ കാലാവധി
    കഴിയുംവരെയും സേവിക്കും; അതിനുശേഷം അനേകം രാഷ്ട്രങ്ങളും മഹാന്മാരായ രാജാക്കന്മാരും
    അവനെ കീഴ്പ്പെടുത്തും.
  deu-TKW: Es sollen aber alle Völker ihm, wie seinem Sohn und seinem Enkel dienstbar
    sein, bis auch seines Landes Zeit gekommen sein wird, und mächtige Völker und
    gewaltige Könige sich ihn dienstbar machen.
  lin-lin: Bikolo nyonso ekotosa ye, mwana na ye ya mobali mpe koko na ye, kino tango
    ya mokili na ye mpe ekokoka ; bongo bikolo ebele mpe bakonzi ya nguya bakokonza
    ye.
  eng-LSV: and all the nations have served him, and his son, and his son’s son, until
    the coming in of the time of his land, also it; and many nations and great kings
    have made him serve them.
  eng-GNV: 'And all nations shall serue him, and his sonne, and his sonnes sonne vntill
    the very time of his lande come also: then many nations and great Kinges shall
    serue themselues of him.'
  eng-WEBSTER: 'And all nations shall serve him, and his son, and his son''s son,
    until the very time of his land shall come: and then many nations and great kings
    shall bring him into subjection.'
  nhw-BL: Huan nochi masehualme ipan nochi tlalme quitequipanose Nabucodonosor, icone
    huan iixhui hasta ajsis tonali quema yaya nojquiya huetzis ininmaco sequinoc.
    Ipan nopa tonali masehualme tlen miyac tlalme huan huejhueyi tlanahuatiani moaxcatise
    itlal huan quichihuase ma quintequipanotij.
  swh-ONEN: Mataifa yote yatamtumikia yeye, pamoja na mwanawe na mwana wa mwanawe,
    hadi wakati wa nchi yake utakapowadia, kisha mataifa mengi na wafalme wenye nguvu
    nyingi watamshinda.
  bba-bba: Bwesenu kpuro nu koo wi kɑ win bibu, kɑ win debuminu sɑ̃. Adɑmɑ sɑɑ ɡɑɑ
    koo nɑ yè sɔɔ bwese dɑmɡinu ni nu sinɑm dɑmɡibu mɔ, nu koo rɑ win tii kɑ win temɡibu
    yoru mwɑ.
  eng-KJVCPB: 'And all nations shall serve him, and his son, and his son’s son, until
    the very time of his land come: and then many nations and great kings shall serve
    themselves of him.'
  luo-luo: Ogendini duto notine kod wuode kod nyakware ma wuowi nyaka kinde mar pinye
    chopi; eka pinje mangʼeny kod ruodhi maroteke nokete obed jatichgi.
  meu-meu: Bese iboudiai ese ia bona natuna bona tubuna isiaidia bae lao heni, ela
    bona iena tano korikori ena nega baine kau, bena bese momo bona pavapava badadia
    ese ia bae ḡuia, edia hesiai tauna ai bae halaoa.
  npi-ULB: किनकि उसको देशको निम्‍ति समय नआएसम्म सबै जातिले ऊ, उसको छोरो र उसको नातिको
    सेवा गर्नेछन् । त्यसपछि धेरै जातिहरू र महान् राजाहरूले त्यसलाई अधीन गर्नेछन् ।
  yor-yor: Gbogbo orílẹ̀-èdè ni yóò máa sìn ín àti àwọn ọmọdọ́mọ rẹ̀ títí ilẹ̀ rẹ
    yóò fi dé; ọ̀pọ̀lọpọ̀ orílẹ̀-èdè àti àwọn ọba ńlá ni yóò tẹríba fún.
  pes-OPCB: تمام قومها، خدمتگزار او و پسرش و نوه‌اش خواهند بود تا زمانی که نوبت شکست
    مملکت او هم برسد؛ آنگاه قومهای مختلف و پادشاهان بزرگ، سرزمین بابِل را تصرف کرده،
    مردم آن را بندهٔ خود خواهند ساخت.
  tgl-ULB: Sapagkat maglilingkod sa kaniya ang lahat ng mga bansa, sa kaniyang mga
    anak at sa kaniyang mga apo hanggang sa dumating ang panahon na magwakas ang kaniyang
    lupain. At maraming bansa at mga makapangyarihang hari ang tatalo sa kaniya.
  hui-hui: Áyu hameigini dindi tara tarani karu bibahende ibu andaneha halu mani ibu
    igini aguanene holebirarunaga andanehabi ha dege bulebira. Tí Babilononaga andaneha
    haho ngamine dege Babilono mo ko halu bo haealatogo lolene horo i̱na mbira wubagiho
    ngogo ogoni tagira ibulebira. Horo ogoni tagira ibirangi kini hongoheore karume
    ibalu Babilono bope halu tinaga garabaya biabe ale biahalu holebira.
  mya-mya: သူ​၏​နိုင်​ငံ​ပျက်​သုဉ်း​ချိန်​မ​ရောက်​မ​ချင်း လူ​မျိုး​တ​ကာ​တို့​သည်​သူ​၏​အ​စေ​ကို​လည်း
    ကောင်း၊ သူ​၏​သား​နှင့်​မြေး​တို့​၏​အ​စေ​ကို လည်း​ကောင်း​ခံ​ရ​ကြ​လိမ့်​မည်။ ထို​နောက်​သူ
    ၏​လူ​မျိုး​သည်​တန်​ခိုး​ကြီး​မား​သည့်​လူ​မျိုး များ​နှင့်​ဘု​ရင်​တို့​၏​အ​စေ​ကို​ခံ​ရ​ကြ​လိမ့်
    မည်။
  bod-N: དེའི་ཡུལ་ཁམས་ལ་འཁོན་ལན་ཕོག་པའི་དུས་མ་སླེབས་བར་དུ། མི་རིགས་ཀུན་གྱིས་དེ་དང་དེའི་བུ་རབས་ཚ་རྒྱུད་རྣམས་ལ་གཡོག་བྱེད་དགོས་པ་དང་།
    དུས་དེར། རྒྱལ་ཁམས་མང་པོ་དང་རྒྱལ་པོ་ཆེན་པོ་རྣམས་ཀྱིས་དེ་བྲན་གཡོག་ཏུ་བྱེད་པར་འགྱུར།
  sna-sna: Ndudzi dzose dzichamushandira, iye nemwanakomana wake, nomuzukuru wake,
    kusvikira nguva yenyika yake yasvika; ipapo ndudzi zhinji namadzimambo makuru
    vachamuita muranda.
  spa-BLM: Todas las naciones le servirán a él, a su hijo y al hijo de su hijo, hasta
    que llegue el tiempo de su propia tierra. Entonces muchas naciones y grandes reyes
    lo harán su siervo.
  cac-cac: Masanil nación ol can d'a yol sc'ab' vin̈, d'a yol sc'ab' yuninal vin̈
    yed' d'a yol sc'ab' yixchiquin vin̈, masanto ol ja sc'ual yac'ji ganar Babilonia
    chi'. Ichato chi' ol can Babilonia chi' d'a yol sc'ab' juntzan̈xo nación yed'
    d'a yol sc'ab' juntzan̈xo rey nivac yelc'och yed' yopisio.
  swh-ULB: Kwa maana mataifa yote watamtumikia yeye, wanaye, na wajukuu zake hadi
    muda wa nchi yake ufike. Kisha mataifa mengi na wafalme wengi watamtiisha.
  bel-bel: І ўсе народы будуць служыць яму і сыну ягонаму і сыну сына яго, пакуль
    ня прыйдзе час яго і ягонай зямлі і яму самому; і будуць служыць яму народы многія
    і цары вялікія.
  deu-ELBBK: Und alle Nationen werden ihm dienen und seinem Sohn und seinem Sohnessohn,
    bis die Zeit auch seines Landes gekommen ist, und viele Völker und große Könige
    ihn dienstbar machen.
  mbb-OT: Ebpenilbi kandin is menge etew ziyà te langun he menge nasyun. Ebpenilbi
    zan daan te menge anak din wey menge apù din taman te timpu he iyan en maan edezeetan
    is Babilonia. Dutun he timpu, iyan en maan ebpekepenilbi is menge tig-Babilonia
    te mahabet he menge nasyun wey te mekeǥeǥehem he menge hadì.
  mal-2015: സകലജാതികളും അവനെയും അവന്റെ മകനെയും മകന്റെ മകനെയും അവന്റെ ദേശത്തിന്റെ കാലാവധിയാകുവോളം
    സേവിക്കും; അതിന്റെ ശേഷം അനേകം ജാതികളും വലിയ രാജാക്കന്മാരും അവനെക്കൊണ്ടും സേവ ചെയ്യിക്കും.
  rmc-rmc: Savore narodi služinena leske, leskre čhaske the leskre vnukoske, medik
    na avela o dživesa the pre leskri phuv. Akor but narodi the bare kraľa domarena
    leskri phuv.
  pes-OPV: و تمامی امت‌ها او را وپسرش و پسر پسرش را خدمت خواهند نمود تاوقتی که نوبت
    زمین او نیز برسد. پس امت های بسیار و پادشاهان عظیم او را بنده خود خواهندساخت.
  ron-1924: Тоате нямуриле вор фи супусе луй, фиулуй сэу ши фиулуй фиулуй сэу, пынэ
    ва вени ши время цэрий луй ши о вор супуне нямурь путерниче ши ымпэраць марь.
  ben-OBCV: সব জাতি তার, তার পুত্র ও তার পৌত্রের সেবা করবে, যতদিন না তাদের সময় সম্পূর্ণ
    হয়; তারপর বহু জাতি ও মহান রাজারা তাকে তাদের আয়ত্তাধীনে আনবে।” ’
  som-som: Oo quruumaha oo dhammuna way u wada adeegi doonaan isaga, iyo wiilkiisa,
    iyo wiilka wiilkiisa, ilaa wakhtiga dalkiisu yimaado, oo dabadeedna quruumo badan
    iyo boqorro waaweyn ayaa isaga addoonsan doona.
  lat-VUC: 'et servient ei omnes gentes, et filio ejus, et filio filii ejus, donec
    veniat tempus terræ ejus et ipsius: et servient ei gentes multæ et reges magni.'
  eng-ASVBT: 'And all the nations shall serve him, and his son, and his son’s son,
    until the time of his own land come: and then many nations and great kings shall
    make him their bondman.'
  ita-1885: E tutte le nazioni serviranno a lui, ed al suo figliuolo, ed al figliuolo
    del suo figliuolo, finchè venga ancora il tempo del suo paese; ed allora nazioni
    possenti, e re grandi, ridurranno ancora lui in servitù.
  eng-LXXUP: 'All that found them consumed them: their enemies said, Let us not leave
    them alone, because they have sinned against the Lord: he that gathered their
    fathers had a pasture of righteousness.'
  eng-ULB: For all the nations will serve him, his son, and his grandson until the
    time for his land comes. Then many nations and great kings will subdue him.
  spa-VBL: Todas las naciones le servirán a él, a su hijo y a su nieto, hasta el momento
    en que su propia tierra quede bajo el control de otras naciones y de reyes poderosos.
  fra-_FOB: Et toutes les nations lui seront assujetties, à lui et à son fils, et
    au fils de son fils, jusqu'à ce que le temps de son pays lui-même vienne aussi,
    et que plusieurs nations et de grands rois l'asservissent.
  mal-mal: സകലജനതകളും അവനെയും അവന്റെ മകനെയും മകന്റെ മകനെയും അവന്റെ ദേശത്തിന്റെ കാലം
    പൂർത്തിയാകുവോളം സേവിക്കും; അതിന്‍റെശേഷം അനേകം ജനതകളും വലിയ രാജാക്കന്മാരും അവനെ
    അവരുടെ സേവകനാക്കും.
  urd-GVR: Tamām aqwām us kī aur us ke beṭe aur pote kī ḳhidmat kareṅgī. Phir ek waqt
    āegā ki Bābal kī hukūmat ḳhatm ho jāegī. Tab muta'addid qaumeṅ aur baṛe baṛe bādshāh
    use apne hī tābe kar leṅge.
  suz-BL: मेको आंम इन रागी आ रिम्‍शो दुम्‍ची मजाक्‍म सम्‍म रागी रागी नेल्‍ल ङा मुरपुकीम
    मेको आ तौ नु मेको आ चच आन गेय पचा माल्‍नीम। मेको नोले शुश रागी नु ठेयब पिपपुकीमी
    मेको कली आन वाइल सेल्‍नीम।
  eng-NOY: And all nations shall serve him, and his son, and his son's son, until
    the time of his land, even his, shall come, and then shall many nations and great
    kings make him their servant.
  ita-1927: E tutte le nazioni saranno soggette a lui, al suo figliuolo e al figliuolo
    del suo figliuolo, finché giunga il tempo anche pel suo paese; e allora molte
    nazioni e grandi re lo ridurranno in servitù.
  ckb-ckb: هەموو نەتەوەکانیش خزمەتی خۆی و کوڕ و نەوەکەی دەکەن، هەتا کاتی خاکەکەی ئەویش
    دێت، جا زۆر لە نەتەوەکان و پاشا مەزنەکان دەیخەنە ژێردەستی خۆیان.‘
  eng-BBE: 'And all the nations will be servants to him and to his son and to his
    son''s son, till the time comes for his land to be overcome: and then a number
    of nations and great kings will take it for their use.'
  kan-OKCV: ಅವನ ದೇಶಕ್ಕೆ ನಿಯಮಿತ ಕಾಲ ಬರುವ ತನಕ, ಎಲ್ಲ ರಾಷ್ಟ್ರಗಳು ಅವನಿಗೂ, ಅವನ ಮಗನಿಗೂ, ಮೊಮ್ಮಗನಿಗೂ
    ಅಡಿಯಾಳಾಗಿ ಇರಬೇಕು. ಆಮೇಲೆ ಅನೇಕ ರಾಷ್ಟ್ರಗಳೂ, ಮಹಾರಾಜರೂ ಅವನನ್ನೇ ಅಡಿಯಾಳನ್ನಾಗಿ ಮಾಡಿಕೊಳ್ಳುವರು,”
    ಎಂಬುದು.
  tam-2017: அவனுடைய தேசத்திற்குக் காலம் வருகிறவரையில் எல்லா மக்களும் அவனையும் அவனுடைய
    மகனையும் பேரனையும் சேவிப்பார்கள்; அதின்பின்பு அநேகம் மக்களும் பெரிய ராஜாக்களும்
    அவனை அடிமைகொள்வார்கள்.
  spa-RV-1909: Y todas las gentes le servirán á él, y á su hijo, y al hijo de su hijo,
    hasta que venga también el tiempo de su misma tierra; y le servirán muchas gentes
    y reyes grandes.
  ron-BTF: Și toate națiunile îl vor servi pe el și pe fiul său și pe fiul fiului
    său, până când timpul țării lui va veni; și atunci multe națiuni și împărați mari
    se vor servi de el.
  eng-WEBP: All the nations will serve him, his son, and his son’s son, until the
    time of his own land comes. Then many nations and great kings will make him their
    bondservant.
  eng-FBV: All nations will serve him and his son and grandson, until the time that
    his own land comes under the control of other nations and powerful kings.
  nld-1939: Alle volken zullen hem, zijn zoon en zijn kleinzoon dienen, totdat ook
    voor zijn land de tijd is gekomen, dat machtige volken en grote koningen het aan
    zich zullen onderwerpen.
  nch-BL: Huan nochi masehualme ipan nochi talme quitequipanose Nabucodonosor, icone
    huan iixhui hasta ajsis tonali quema yaya nojquiya huetzis inimaco sequinoc. Ipan
    nopa tonali masehualme ten miyac talme huan huejhueyi tanahuatiani moaxcatise
    ital huan quichihuase ma quintequipanoti.
  vie-1934: Mọi nước sẽ phải phục người, con người, cháu người, cho đến chừng nào
    phiên của nước nó cũng đến; bấy giờ nhiều nước và các vua lớn sẽ bắt nó phục.
  hin-CV: सभी राष्ट्र उसके, उसके पुत्र के तथा उसके पौत्र के अधीन रहेंगे, उसके अपने
    राज्य की स्थापना हो जाने तक; तत्पश्चात अनेक राष्ट्र तथा पराक्रमी राजा नबूकदनेज्ज़र
    को अपने अधीन कर लेंगे.
  spa-BES: Y todas las naciones serán siervos de él, y de su hijo, y del hijo de su
    hijo, hasta que llegue el momento de que su tierra sea vencida, y luego varias
    naciones y grandes reyes la tomarán para su uso.
  tdx-tdx: Le hitoroñe aze naho i ana’ey vaho i zafe’ey ze kila’ fifeheañe ampara’
    te tondroke ty andro’ i tane’ey; vaho hondevoze’ ty tane maro naho mpanjaka ra’elahy.
  tha-KJV: บรรดาประชาชาติทั้งสิ้นจะต้องปรนนิบั​ติ​ตัวเขา ลูกและหลานของเขา จนกว่าเวลากำหนดแห่งแผ่นดินของท่านเองจะมาถึง
    แล​้วหลายประชาชาติและบรรดามหากษั​ตริ​ย์จะกระทำให้ท่านเป็นทาสของเขาทั้งหลาย
  por-BR-2018: E todas as nações servirão a ele, a seu filho, e ao filho de seu filho,
    até que também venha o tempo de sua própria terra; então servirá a muitas nações
    e grandes reis.
  deu-ELO: Und alle Nationen werden ihm dienen und seinem Sohne und seinem Sohnessohne,
    bis die Zeit auch seines Landes gekommen ist, und viele Völker und große Könige
    ihn dienstbar machen.
  eng-WYC-2018: And all folks shall serve him, and his son, and the son of his son,
    till the time of his land and of him come; and many folks and great kings shall
    serve him. (And all the nations shall serve him, and his son, and the son of his
    son, until the time of the end for his own land come; yea, many nations and great
    kings shall serve him.)
  epo-epo: Kaj servos al li ĉiuj popoloj, ankaŭ al lia filo kaj al la filo de lia
    filo, ĝis venos la tempo ankaŭ por lia lando kaj lin sklavigos potencaj popoloj
    kaj grandaj reĝoj.
  uig-PIN: Barliⱪ ǝllǝr uning, oƣlining ⱨǝm nǝwrisining ⱪulluⱪida bolidu; andin ɵz
    zeminining waⱪti-saiti toxⱪanda, kɵp ǝllǝr wǝ uluƣ padixaⱨlar unimu ⱪulluⱪⱪa salidu.
  beo-beo: 'Fifi asi gala huluane da ea udigili hawa: hamosu hamomu. Egefe amola e
    amola da amo fifi asi gala ouligilalu, amasea eso Na ilegei da doaga:sea, ea fi
    amola da dafamu. Amasea, eno gasa bagade fi amola gasa bagade hina bagade, ilia
    da ea fi ouligimu.'
  tpi-OTNT: Olgeta lain manmeri i mas aninit long em na bihain bai ol i mas aninit
    long pikinini man bilong en na long tumbuna pikinini bilong en tu. Ol i mas aninit
    long Babilon i go inap long taim mi makim pinis bilong Babilon i bagarap. Na long
    dispela taim ol strongpela king bilong planti kantri bai i daunim ol Babilon,
    na mekim ol i kamap wokboi nating bilong ol.
  hau-SA: Dukan al’ummai za su bauta masa da ɗansa da kuma jikansa har sai har lokacin
    ƙasarsa ya kai; sa’an nan al’ummai masu yawa da kuma manyan sarakuna za su kasance
    a ƙarƙashinsa.
  uig-LAT: Barliq eller uning, oghlining hem newrisining qulluqida bolidu; andin öz
    zéminining waqti-saiti toshqanda, köp eller we ulugh padishahlar unimu qulluqqa
    salidu.
  nde-nde: Izizwe zonke zizamsebenzela yena lamadodana akhe kanye labazukulu bakhe
    kuze kufike isikhathi selizwe lakhe lapho azanqotshwa khona yizizwe ezinengi lamakhosi
    amakhulu.
  ton-ton: 'Pea ʻe tauhi kiate ia ʻae ngaahi puleʻanga kotoa pē, pea ki hono foha,
    pea mo e foha ʻo hono foha, ʻo aʻu ki he hoko mai ʻae ʻaho ʻo hono fonua: pea
    ʻe toki pule kiate ia ʻe he kakai tokolahi, mo e ngaahi tuʻi lahi ke ne tauhi
    ʻakinautolu.'
  ces-1613: Protož budouť sloužiti jemu všickni ti národové, i synu jeho, i synu syna
    jeho, dokudž by nepřišel čas země jeho i jeho samého, když v službu podrobí jej
    sobě národové znamenití a králově velicí.
  eng-WMB: All the nations will serve him, his son, and his son’s son, until the time
    of his own land comes. Then many nations and great kings will make him their bondservant.
  tam-TCV: அவனுடைய நாட்டிற்கான காலம் வரும்வரை எல்லா நாடுகளும் அவனுக்கும், அவன் மகனுக்கும்,
    அவனுடைய பேரனுக்கும் பணிசெய்வார்கள். அதன்பின் அநேக நாடுகளும், பெரிய அரசர்களும்,
    அவனை தங்களுக்குக் கீழ்ப்படுத்துவார்கள்.
  ceb-ULB: Kay ang tanang kanasoran mag-alagad kaniya, ang iyang mga anak nga lalaki,
    ug ang iyang mga apo nga lalaki hangtod sa pag-abot sa panahon nga matapos ang
    iyang pagdumala. Unya daghan ang mga nasod ug ang mga gamhanan nga hari mobuntog
    kaniya.
  pol-UBG: Dlatego będą mu służyły te wszystkie narody, jego synowi i synowi jego
    syna, aż nadejdzie czas na jego ziemię. Wtedy ujarzmią go liczne narody i wielcy
    królowie.
  urd-GVU: تمام اقوام اُس کی اور اُس کے بیٹے اور پوتے کی خدمت کریں گی۔ پھر ایک وقت
    آئے گا کہ بابل کی حکومت ختم ہو جائے گی۔ تب متعدد قومیں اور بڑے بڑے بادشاہ اُسے
    اپنے ہی تابع کر لیں گے۔
  deu-1912: Und sollen alle Völker dienen ihm und seinem Sohn und seines Sohnes Sohn,
