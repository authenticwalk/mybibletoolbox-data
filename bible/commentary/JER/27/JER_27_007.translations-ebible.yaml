  urd-GVH: तमाम अक़वाम उस की और उसके बेटे और पोते की ख़िदमत करेंगी। फिर एक वक़्त आएगा
    कि बाबल की हुकूमत ख़त्म हो जाएगी। तब मुतअद्दिद क़ौमें और बड़े बड़े बादशाह उसे
    अपने ही ताबे कर लेंगे।
  rug-rug: Doduru butubutu si kote nabulu la koa sa, sa tuna, meke sapu podoa sa tuna,
