  hlt-MCSB: Anih te namtom boeih neh a ca long khaw, a ca kah ca long khaw, a khohmuen
    la a pawk tue hil thotat uh ni. Amah long khaw a taengah namtom cungkuem neh manghai
    tanglue rhoek te a thohtat sak van ni.
  mdy-ETH: ሜሌ ዴራኣ ቢያ ዒዛም ማዻንዳኔ፤ ዬያጉዲ ሃሣ ዒዛ ዴራኣ ዬያ ዼኤፑማፓ ዒ ኬዳንዳያ ሄላንዳኣና ዒዛኮ ናኣቶና ናኣቶኮ
    ናኣቶናም ዓይሢንቲ ዎርቃንዳኔ፤ ዬካፓ ዬያ ናብካዳናፆኦሬኮ ዴራ ዺቢ ዺቢ ዴሬ፤ ጊንሣ ሃሣ ዼኤፒ ዼኤፒ ካኣቶም ዓይሢንቲ ማዻያ
    ማዓንዳኔ።›
  twi-ASANTE: Amanaman nyinaa bɛsom no ne ne babarima ne ne nanabarima kɔsi sɛ ne
