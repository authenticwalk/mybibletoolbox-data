  grc-BRENT: ὅτι ἀνέβη ἐπʼ αὐτὴν ἔθνος ἀπὸ Βοῤῥᾶ, οὗτος θήσει τὴν γῆν αὐτῆς εἰς ἀφανισμὸν,
    καὶ οὐκ ἔσται ὁ κατοικῶν ἐν αὐτῇ ἀπὸ ἀνθρώπου καὶ ἕως κτήνους.
  ind-AYT: Dan, kirimkan pesan kepada Raja Edom, kepada Raja Moab, raja keturunan
