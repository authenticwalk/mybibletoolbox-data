  kan-2017: ಯೆಹೂದದ ಅರಸನಾದ ಚಿದ್ಕೀಯನ ಬಳಿಗೆ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಬಂದಿರುವ ರಾಯಭಾರಿಗಳ ಮೂಲಕ ಅವುಗಳನ್ನು
