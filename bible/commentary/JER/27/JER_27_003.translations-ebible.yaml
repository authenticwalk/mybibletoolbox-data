    ko me patodohng Serusalem pwe re en tuhwong Nanmwarki Sedekaia.
  ksd-ksd: Ma una tulue diat tadav ra king Edom, ma tadav ra king Moab, ma tadav ra
    king kai ra tarai Amon, ma tadav ra king Tiro, ma tadav ra king Sidon; ma ra umana
    tultul ba dia vut Ierusalem pire Sedekia ra king Iuda diat a kap diat.
  tur-YTC: Sonra bunları Yeruşalem'e, Yahuda Kralı Sidkiya'ya gelen habercilerin eliyle
