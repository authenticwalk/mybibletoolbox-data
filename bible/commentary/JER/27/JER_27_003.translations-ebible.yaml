  arb-NAV: وَابْعَثْ بِرِسَالَةٍ إِلَى مُلُوكِ أَدُومَ وَمُوآبَ وَبَنِي عَمُّونَ وَصُورَ
    وَصِيدُونَ مَعَ الرُّسُلِ الْمُوْفَدِينَ إِلَى أُورُشَلِيمَ إِلَى صِدْقِيَّا مَلِكِ
    يَهُوذَا،
  ewe-ewe: Ekema nàɖo du ɖe Edom, Moab, Amon, Tiro kple Sidon fiawo to woƒe ame dɔdɔ
