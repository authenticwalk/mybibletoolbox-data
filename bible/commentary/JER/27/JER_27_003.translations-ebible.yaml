  tbz-SIM: kɛ́ kù nɑ̀nkɛ Edɔmmu ɛì kóo kpɑ̀ɑ̀tì nɛ̀ Mɔɑbu ɛì kou nɛ̀ Amɔniibɛ ɛì kou
