    by means of the messengers who come to Jerusalem unto Zedekiah the king of Judah;
  asm-FB: আৰু যিৰূচালেমলৈ যিহূদাৰ চিদিকিয়া ৰজাৰ গুৰিলৈ দূতবোৰৰ হাতত, ইদোমৰ ৰজা, মোৱাবৰ
    ৰজা, অম্মোনৰ সন্তানসকলৰ ৰজা, তূৰৰ ৰজা, আৰু চীদোনৰ ৰজাৰ ওচৰলৈ সেইবোৰ পঠিয়াই দিয়া।
  sus-A: عِ شَ شّيرَ شّي عٍدٌن، مٌوَبَ، عَمٌن، تِرٍ، نُن سِدْن مَنفّيٍ شْن عٍ شَ مِشِيٍ
    سَابُي رَ، نَشٍيٍ قَشِ دَرِ سَلَمُ، يُدَيَ مَنفّ سٍدٍكِيَ يِرٍ.
  fra-SBL: Puis envoie-les au roi d'Édom, au roi de Moab, au roi des enfants d'Ammon,
    au roi de Tyr et au roi de Sidon, par la main des messagers qui viennent à Jérusalem
    auprès de Sédécias, roi de Juda.
  hbo-hbo: וְשִׁלַּחְתָּם֩ אֶל־מֶ֨לֶךְ אֱדֹ֜ום וְאֶל־מֶ֣לֶךְ מֹואָ֗ב וְאֶל־מֶ֙לֶךְ֙
    בְּנֵ֣י עַמֹּ֔ון וְאֶל־מֶ֥לֶךְ צֹ֖ר וְאֶל־מֶ֣לֶךְ צִידֹ֑ון בְּיַ֤ד מַלְאָכִים֙
    הַבָּאִ֣ים יְרוּשָׁלַ֔͏ִם אֶל־צִדְקִיָּ֖הוּ מֶ֥לֶךְ יְהוּדָֽה׃
  kik-kik: Ũcooke ũtũme ndũmĩrĩri kũrĩ athamaki a Edomu, na Moabi, na Amoni, na Turo
    na Sidoni ũmĩnengerete abarũthi ao arĩa mokĩte Jerusalemu kũrĩ Zedekia mũthamaki
    wa Juda.
  fra-NCL: Puis envoie-les au roi d’Edom, au roi de Moab, au roi des enfants d’Ammon,
    au roi de Tyr et au roi de Sidon, par l’intermédiaire des ambassadeurs qui sont
    venus à Jérusalem auprès de Sédécias, roi de Juda.
  cek-AK: to pacoengah to qui hoi hnam to Edom, Moab, Ammon, Tura hoi Sidon siangpahrangnawk
    khaeah pat paeh. To prae hoi angzo siangpahrang ih laicaehnawk loe Judah siangpahrang
    Zedekiah tongh hanah Jerusalem ah oh o.
  cuk-cuk: 'Geb a-sorba, be we-reymarse gayaburba barmido: Edom-e-reyse, Moab-e-reyse,
    Amón-e-reyse, Tiro-e-reyse, degi, Sidón-e-reyse. Be an-gayaburba, garda-berbemalad-danimaloedba
    be barmidoed. We-dulemar Judá-e-rey-Sedequías-dakega Jerusalénʼse danimaloed.'
  uig-CYR: бу боюнтуруқларни Едомниң падишасиға, Моабниң падишасиға, Аммонийларниң
    падишасиға, Турниң падишасиға вә Зидонниң падишасиға Йерусалимға, Йәһуда падишасиниң
    алдиға кәлгән уларниң өз әлчилириниң қоли арқилиқ әвәткин;
  tel-2017: ఎదోం, మోయాబు, అమ్మోను, తూరు, సీదోను దేశాల రాజుల దగ్గర నుంచి యూదా రాజు
    సిద్కియా దగ్గరికి యెరూషలేముకు రాయబారులు వచ్చారు.
  hat-BSA: Epi voye pawòl kote wa Edom an, wa Moab la, wa a fis Ammon yo, wa Tyre
    la e wa a Sidon an pa mesaje ki vini Jérusalem kote Sédécias, wa Juda a.
  kos-kos: Na LEUM GOD El fahk nu sik in supwala kas nu sin tokosra lun Edom, Moab,
    Ammon, Tyre, ac Sidon, sin mwet fulat aolyalos su tuku nu Jerusalem in sonol Tokosra
    Zedekiah.
  hbo-WLC: וְשִׁלַּחְתָּם֩ אֶל־מֶ֨לֶךְ אֱד֜וֹם וְאֶל־מֶ֣לֶךְ מוֹאָ֗ב וְאֶל־מֶ֙לֶךְ֙
    בְּנֵ֣י עַמּ֔וֹן וְאֶל־מֶ֥לֶךְ צֹ֖ר וְאֶל־מֶ֣לֶךְ צִיד֑וֹן בְּיַ֤ד מַלְאָכִים֙
    הַבָּאִ֣ים יְרוּשָׁלִַ֔ם אֶל־צִדְקִיָּ֖הוּ מֶ֥לֶךְ יְהוּדָֽה׃
  ibo-ibo: Mgbe ahụ, zigara ndị eze Edọm, na Moab, na Amọn, na Taịa, na Saịdọn ozi
    site nʼọnụ ndị ozi ha bịara Jerusalem iwetara Zedekaya eze Juda ozi.
  ory-ory: ପୁଣି, ଯେଉଁ ଦୂତଗଣ ଯିହୁଦାର ରାଜା ସିଦିକୀୟ ନିକଟକୁ ଯିରୂଶାଲମକୁ ଆସିଅଛନ୍ତି, ସେମାନଙ୍କ
    ହସ୍ତ ଦ୍ୱାରା ସେସବୁ ଇଦୋମର ରାଜା ଓ ମୋୟାବର ରାଜା, ଅମ୍ମୋନ-ସନ୍ତାନଗଣର ରାଜା, ସୋରର ରାଜା ଓ
    ସୀଦୋନର ରାଜା ନିକଟକୁ ତାହା ପଠାଅ;
  chk-chk: Mürin kopwe tinala pworaus ngeni ewe kingen Etom, ewe kingen Moap, ewe
    kingen Amon, ewe kingen Tirus me ewe kingen Siton ren nöür kewe chon künö mi feito
    Jerusalem ren Setekia ewe kingen Juta.
  rop-rop: Yu garra jandim mesij langa detlot king brom Idam, Moweb, Eman, Taya en
    Saidan garram detlot boswan wekinmen blanga olabat hubin kaman langa Jerusalem
    blanga luk King Sedakaiya.
  ukr-1871: І пошли такі ж самі цареві Ідумейському й цареві Моабійському й цареві
    Аммонїйському й цареві Тирському й цареві Сидонському через посли, що поприходили
    до Седекії, царя Юдейського, в Ерусалими.
  deu-1951: und sende sie dem König von Edom und dem König von Moab und dem König
    der Kinder Ammon und dem König von Tyrus und dem König von Zidon durch die Hand
    der Gesandten, die nach Jerusalem zum König Zedekia von Juda kommen,
  eng-JPS: and send them to the king of Edom, and to the king of Moab, and to the
    king of the children of Ammon, and to the king of Tyre, and to the king of Zidon,
    by the hand of the messengers that come to Jerusalem unto Zedekiah king of Judah;
  srp-1865: Potom pošlji ih caru Edomskom i caru Moavskom i caru sinova Amonovijeh
    i caru Tirskom i caru Sidonskom, po poslanicima koji æe doæi u Jerusalim k Sedekiji
    caru Judinu.
  lug-lug: oweereze ekigambo eri bakabaka ba Edomu, ne Mowaabu, ne Ammoni, ne Tuulo
    ne Sidoni, ng’otuma ababaka abazze mu Yerusaalemi eri Zeddekiya kabaka wa Yuda.
  heb-heb: ושלחתם אל מלך אדום ואל מלך מואב ואל מלך בני עמון ואל מלך צר ואל מלך צידון
    ביד מלאכים הבאים ירושלם אל צדקיהו מלך יהודה׃
  ben-IRV: তারপর যে সব দূতেরা ইদোমের রাজা, মোয়াবের রাজা, অম্মোনের লোকেদের রাজা, সোরের
    রাজা ও সীদোনের রাজাদের কাছে পাঠাও। যারা যিরূশালেমে যিহূদার রাজা সিদিকিয়ের কাছে
    এসেছে তাদের দিয়ে ঐ সব রাজাদের কাছে খবর পাঠাবে।
  pan-pan: ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਅਦੋਮ ਦੇ ਰਾਜੇ ਕੋਲ, ਮੋਆਬ ਦੇ ਰਾਜੇ, ਅੰਮੋਨੀਆਂ ਦੇ ਰਾਜੇ, ਸੂਰ ਦੇ
    ਰਾਜੇ ਅਤੇ ਸੀਦੋਨ ਦੇ ਰਾਜੇ ਕੋਲ ਉਹਨਾਂ ਰਾਜਦੂਤਾਂ ਦੇ ਹੱਥੀਂ ਘੱਲੀ ਜਿਹੜੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਯਹੂਦਾਹ
    ਦੇ ਰਾਜਾ ਸਿਦਕੀਯਾਹ ਕੋਲ ਆਏ ਹਨ
  mya-JVB: ယုဒ ရှင်ဘုရင် ဇေဒကိ ထံ ၊ ယေရုရှလင် မြို့သို့ ရောက် လာသောသံတမန် တို့တွင်၊
    ထို ကြိုးနှင့် ထမ်းဘိုးတို့ကို ဧဒုံ မင်း ၊ မောဘ မင်း ၊ အမ္မုန် မင်း ၊ တုရု မင်း
    ၊ ဇိဒုန် မင်း သို့ ပေး လိုက်လော့။
  tbg-tbg: Viraqaahaira are uva vara kairaro Idomuni, Moapini, Taiani, Saidonini avuhainauka
    varianaini vuarire. Avuhainauka uva vare ania vaiintika King Sedekaiara tavareka
    Ieruharemiqi ani variavo. Vi vaiintika ai uva homa vare vuru nái avuhainauka tiva
    nimivarave.
  hmo-hmo: Unai neganai hereva be do oi siaia, Edoma bona Moaba edia king taudia,
    bona Turo bona Sidono edia king taudia dekenai. Inai hereva be unai king edia
    hereva gwauraia taudia dekena amo do oi siaia lao, badina unai hereva gwauraia
    taudia be hari Ierusalema dekenai idia noho, king Sedekaia do idia itaia totona.
  urd-urd: और उनको शाह — ए — अदोम, शाह — ए — मोआब, शाह — ए — बनी 'अम्मोन, शाह — ए
    — सूर और शाह — ए — सैदा के पास उन क़ासिदों के हाथ भेज, जो येरूशलेम में शाह — ए
    — यहूदाह सिदक़ियाह के पास आए हैं;
  rus-SYN: и пошли такие же к царю Идумейскому, и к царю Моавитскому, и к царю сыновей
    Аммоновых, и к царю Тира, и к царю Сидона, через послов, пришедших в Иерусалим
    к Седекии, царю Иудейскому;
  bqc-SIM: 'ní bↄ gɛ lɛdi kíaɛ beeↄ zĩna pↄ́ aa mↄ̀ Zedekia kĩ́i Yelusalɛũↄnɛ:
    Ɛdↄũↄ kía ń Mↄabuↄ kíao ń Amↄniↄ kíao ń Tiideↄ kíao ń Sidↄ̃deↄ kíao.'
  tcz-CHONGTHU: Chutengle, nangman Jerusalem a Zedekiah lengpa kimupi dinga hungji
    leng palai ho khut a, hiche Pakai thusei hohi, Edom lengpa, Moah lengpa, Ammon
    lengpa, Tyre leh Sidon lengte kom’a thot in.
  mar-mar: मग यरूशलेमेला, यहूदाचा राजा सिद्कीया याच्याकडे जे दूत येतात त्यांच्या हातून
    अदोमाच्या राजाकडे व मवाबाच्या राजाकडे, अम्मोन लोकांच्या राज्याकडे, सोराच्या राजाकडे,
    सीदोनाच्या राजाकडे ती पाठव.
  qub-qub: Chayno watacurcurna ray Sedequiaswan parlananpaj Jerusalenman cacha shamoj
    runacunawan willachiy Edompa, Moabpa, Amonpa, Tiropa, Sidonpa raynincunaman.
  bqp-bqp: kpɑ ɑ ye sɔmɔbu wɛ̃ be sinɑm beni, Edɔmubɑn sunɔ, kɑ Mɔɑbubɑn sunɔ, kɑ
    Amɔnibɑn sunɔ, kɑ Tirin sunɔ, kɑ Sidonin sunɔ bɑ gɔrɑ Yerusɑlɛmuɔ Sedesiɑsi, Yudɑbɑn
    sinɑ bokon mi, kpɑ ben bɑɑwure u kɑ ye win yinni dɑɑwɑ.
  hat-hat: Lèfini, w'a voye yo bay wa peyi Edon, wa peyi Moab, wa peyi Amon, wa peyi
    Tir ak wa peyi Sidon. W'a renmèt yo nan men delege wa sa yo ki te vin wè wa Sedesyas
    lavil Jerizalèm.
  eng-BSB: Send word to the kings of Edom, Moab, Ammon, Tyre, and Sidon through the
    envoys who have come to Jerusalem to Zedekiah king of Judah.
  eng-WEBPB: Then send them to the king of Edom, to the king of Moab, to the king
    of the children of Ammon, to the king of Tyre, and to the king of Sidon, by the
    hand of the messengers who come to Jerusalem to Zedekiah king of Judah.
  kbq-kbq: Hagi ana'ma hutenka Idomu kinine Moapu kinine Amoni kinine Tairi kinine
    Saidoni kini neteganena kea atrezmantege'za, kema eri'za vu'za e'zama nehaza vahe'ma,
    Juda kini ne' Zedekaia'ene keaga hunaku Jerusalemi kumapima emani'naza vahe'mo'za
    ana nanekea eri'za viho.
  nhe-BL: Teipa xiquintitlanili tlajtoli para nopa tlanahuatiani tlen tlali Edom,
    Moab, Amón, Tiro huan Sidón. Nochi nopa tlanahuatiani ama quinpiyaj tlapalehuiani
    ipan altepetl Jerusalén para quipaxalose Tlanahuatijquetl Sedequías. Intla tiquinmacas
    nopa tlajtoli inintlapalehuijcahua huelis quinhuicase inintlanahuatijcahua quema
    mocuepaj ipan inintlal.
  gub-BL: 'Amo tuwihaw umur kar uze''eg herur har Zeruzarez pe a''e ''ar mehe a''e
    wà: Enom ywy rehe har wanuwihawete, Moaw ywy rehe har wanuwihawete, Amon ywy rehe
    har wanuwihawete, Xir tawhu pe har wanuwihawete, Xitom tawhu pe har wanuwihawete.
    — Peze''eg peho tuwihawete Zeneki pe Zeruzarez tawhu pe nehe, i''i wanupe wà.'
  eng-DRA: 'And thou shalt send them to the of Edom, and to the king of Moab, and
    to the king of the children of Ammon, and to the king of Tyre, and to the king
    of Sidon: by the hand of the messengers that are come to Jerusalem to Sedecias
    the king of Juda.'
