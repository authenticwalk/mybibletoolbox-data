    aalaa ala ne lloomoi gi Jerusalem belee heetugi ang gi Zedekiah.
  uig-ARA: بۇ بويۇنتۇرۇقلارنى ئېدومنىڭ پادىشاھىغا، موئابنىڭ پادىشاھىغا، ئاممونىيلارنىڭ
