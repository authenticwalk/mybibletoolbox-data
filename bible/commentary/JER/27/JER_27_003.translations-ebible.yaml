  mdy-ETH: ዬካፓ ዬሩሳላሜይዳ ናንጋ፥ ዪሁዳ ካኣቲ፥ ሴዴቂያሴ ኮይላ ሙኬ ኪኢቶ ዓሶ ዑፃ ዔዶኦሜ፥ ሞዓኣቤንታ ዓሞኦኔንታ፤ ዬያጉዲ
