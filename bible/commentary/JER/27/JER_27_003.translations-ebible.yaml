verse: JER.027.003
translations:
  mal-C: അതിനുശേഷം യെഹൂദാരാജാവായ സിദെക്കീയാവിന്റെ അടുക്കൽ ജെറുശലേമിലേക്കു വരുന്ന സ്ഥാനപതികളുടെ
    പക്കൽ ഏദോം രാജാവിനും മോവാബ് രാജാവിനും അമ്മോന്യരുടെ രാജാവിനും സോർ രാജാവിനും സീദോൻ
    രാജാവിനും ഒരു സന്ദേശം കൊടുത്തയയ്ക്കുക.
  deu-TKW: und sende an den König von Edom und an den König von Moab und an den König
    der Ammoniter und an den König von Tyrus und an den König von Sidon mittels der
    Boten, die zu Zedekia, dem Könige von Juda, nach Jerusalem gekommen sind,
  lin-lin: Bongo tinda maloba epai ya bakonzi ya Edomi, ya Moabi, ya Amoni, ya Tiri
    mpe ya Sidoni na nzela ya batindami oyo bayei na Yelusalemi mpo na kokutana na
    Sedesiasi, mokonzi ya Yuda.
  eng-LSV: and you have put them on your neck, and have sent them to the king of Edom,
    and to the king of Moab, and to the king of the sons of Ammon, and to the king
    of Tyre, and to the king of Sidon, by the hand of messengers who are coming to
    Jerusalem, to Zedekiah king of Judah;
  eng-GNV: And send them to the King of Edom, and to the King of Moab, and to the
    King of the Ammonites, and to the King of Tyrus, and to the king of Zidon, by
    the hande of the messengers which come to Ierusale vnto Zedekiah ye king of Iudah,
  eng-WEBSTER: And send them to the king of Edom, and to the king of Moab, and to
    the king of the Ammonites, and to the king of Tyre, and to the king of Zidon,
    by the hand of the messengers who come to Jerusalem to Zedekiah king of Judah;
  nhw-BL: Teipa xiquintitlanili camanali para nopa tlanahuatiani tlen tlali Edom,
    Moab, Amón, Tiro huan Sidón. Nochi nopa tlanahuatiani ama quinpiyaj tlapalehuiani
    ipan altepetl Jerusalén para quipaxalose Tlanahuatijquetl Sedequías. Sintla tiquinmacas
    nopa camanali inintlapalehuijcahua huelis quinhuicase inintlanahuatijcahua quema
    mocuepaj ipan inintlal.
  swh-ONEN: Kisha utume ujumbe kwa wafalme wa Edomu, Moabu, Amoni, Tiro na Sidoni
    kupitia wajumbe ambao wamekuja Yerusalemu kwa Sedekia mfalme wa Yuda.
  bba-bba: kpɑ ɑ ye sɔmɔbu wɛ̃ be sinɑm beni, Edɔmubɑn sunɔ, kɑ Mɔɑbubɑn sunɔ, kɑ
    Amɔnibɑn sunɔ, kɑ Tirin sunɔ, kɑ Sidonin sunɔ bɑ ɡɔrɑ Yerusɑlɛmuɔ Sedesiɑsi, Yudɑbɑn
    sinɑ bokon mi, kpɑ ben bɑɑwure u kɑ ye win yinni dɑɑwɑ.
  eng-KJVCPB: and send them to the king of Edom, and to the king of Moab, and to the
    king of the Ammonites, and to the king of Tyrus, and to the king of Zidon, by
    the hand of the messengers which come to Jerusalem unto Zedekiah king of Judah;
  luo-luo: Eka ior wach ne ruodhi mag Edom, Moab, Amon, Turo kod Sidon kokalo kuom
    jombetre mosebiro Jerusalem ir Zedekia ruodh Juda.
  meu-meu: Hereva na ba siaia, Edom bona Moab pavapavadia, bona Amono taudia edia
    pavapava, bona Turo bona Sidono pavapavadia, dekediai; hari gwukau taudia, Ierusalem
    vada ema Sedekia, Iuda pavapavana, dekenai, imadia amo ba siaia lao.
  npi-ULB: तब तिनलाई एदोमका राजा, मोआबका राजा, अम्मोनका मानिसहरूका राजा, टुरोसका राजा
    र सीदोनका राजाकहाँ पठा । यहूदाका राजा सिदकियाहकहाँ यरूशलेममा आउने ती राजाहरूका
    दूतहरूको हातद्वारा ती पठा ।
  yor-yor: Kí o rán ọ̀rọ̀ sí ọba ti Edomu, Moabu, Ammoni, Tire àti Sidoni láti ọwọ́
    àwọn ikọ̀ tí ó wá sí Jerusalẹmu sọ́dọ̀ Sedekiah ọba Juda.
  pes-OPCB: 'سپس خداوند فرمود که پیغام او را به سفیران ادوم، موآب، عمون، صور و صیدون
    که به اورشلیم به حضور صدقیای پادشاه آمده بودند، اعلام نمایم تا آن را به پادشاهان
    ممالک خود برسانند. پس به ایشان گفتم که خداوند لشکرهای آسمان، خدای اسرائیل چنین
    می‌فرماید:'
  tgl-ULB: At ipadala mo ang mga ito sa hari ng Edom, sa hari ng Moab, sa hari ng
    mga Amonita, sa hari ng Tiro, at sa hari ng Sidon. Ipadala mo ang mga ito sa pamamagitan
    ng mga kamay ng mga sugo ng hari na pumunta sa Jerusalem kay Zedekias na hari
    ng Juda.
  hui-hui: Ani buwa í̠na i̱naga bi mbira languleberogo kini uruhondo pelabe. Idomo
    kini kagobi Moaba kini kagobi Amono kini kagobi Taia kini kagobi Saidono kini
    kagobi ti bibahendehondo i̱naga bi lamibe. Kini uruni tinaga agali dabo helene
    haguane maru Yarusalemeha Kini Sedegaia baba bi lole íbu karu tigua tinaga kini
    urunihondo lamule pelo lamibe.
  mya-mya: ထို​နောက်​ဇေ​ဒ​ကိ​မင်း​နှင့်​တွေ့​ဆုံ​ရန်​ယေ​ရု ရှ​လင်​မြို့​သို့​ရောက်​ရှိ​လာ​သော​သံ​တ​မန်
    များ​မှ​တစ်​ဆင့်​ဧ​ဒုံ​မင်း၊ မော​ဘ​မင်း၊ အမ္မုန် မင်း၊ တု​ရု​မင်း​နှင့်​ဇိ​ဒုန်​မင်း​တို့​ထံ​သို့
    သ​တင်း​ပေး​ပို့​လော့'' ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: དེ་ནས་ཡེ་རུ་སཱ་ལེམ་དུ་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཚིད་ཀི་ཡཱའི་དྲུང་དུ་འོངས་པའི་བང་ཆེན་དག་གི་ལག་ཏུ་ཀོ་བའི་ཐག་པ་དང་གཉའ་ཤིང་ནི།
    ཨེ་དོམ་གྱི་རྒྱལ་པོ་དང་། མོ་ཨབ་ཀྱི་རྒྱལ་པོ། ཨམ་མོན་གྱི་རྒྱལ་པོ། ཐཱར་གྱི་རྒྱལ་པོ།
    ཚི་ཏུན་གྱི་རྒྱལ་པོ་བཅས་ལྔ་པོར་རྫོངས་ཤིག
  sna-sna: Ipapo ugotuma shoko kuna mambo weEdhomu, nokuna mambo weMoabhu, noweAmoni,
    noweTire neSidhoni noruoko rwenhume dzinouya kuJerusarema kuna Zedhekia mambo
    weJudha.
  spa-BLM: Luego envíalos al rey de Edom, al rey de Moab, al rey de los hijos de Amón,
    al rey de Tiro y al rey de Sidón, por mano de los mensajeros que vienen a Jerusalén
    a Sedequías, rey de Judá.
  cac-cac: Slajvi chi', tzac'anb'at junoc checnab'il d'a eb' sreyal Edom, d'a eb'
    yic Moab, d'a eb' yic Amón, d'a eb' yic Tiro yed' d'a eb' yic Sidón. A d'a eb'
    checab' sjavi ul yil vin̈aj rey Sedequías d'a Jerusalén, ata' tzac'b'ati.
  swh-ULB: Kisha akawatuma kwenda kw mfalme wa Edomu, mfalme wa Moabu, mfalme wa watu
    wa amoni, mfalme wa Tiro, na kwa mfalme wa Sidoni. Watume kwa mkono wa wajumbe
    hao wa wafalme ambao walikuja Yerusalemu kwa Sedekia mfalme wa Yuda.
  bel-bel: і пашлі такія самыя цару Ідумэйскаму і цару Маавіцкаму, і цару сыноў Амонавых
    і цару Тыра і цару Сідона, праз паслоў, якія прыйшлі ў Ерусалім да Сэдэкіі, цара
    Юдэйскага;
  deu-ELBBK: und sende sie an den König von Edom und an den König von Moab und an
    den König der Kinder Ammon und an den König von Tyrus und an den König von Sidon,
    durch die Boten, die nach Jerusalem zu Zedekia, dem König von Juda, gekommen sind;
  mbb-OT: Ne heini is menge lalag, tudtula nu ziyà te menge hadì te Edom, Moab, Ammon,
    Tyre, wey Sidon pinaaǥi te menge perekaǥi zan he midhendiyà te Jerusalem su ebpekidhinguma
    ki Hadì Zedekia te Juda.
  mal-2015: പിന്നെ അവയെ യെഹൂദാരാജാവായ സിദെക്കീയാവിന്റെ അടുക്കൽ വരുന്ന ദൂതന്മാരുടെ
    കയ്യിൽ എദോംരാജാവിന്നും മോവാബ് രാജാവിന്നും അമ്മോന്യരുടെ രാജാവിന്നും സോർരാജാവിന്നും
    സീദോൻ രാജാവിന്നും കൊടുത്തയച്ചു,
  rmc-rmc: Avke bičhav o lav le edomike kraľiske, le moabike kraľiske, le amoňike
    kraľiske, le tirske kraľiske the le sidoňike kraľiske prekal lengre posli, save
    avle andro Jeruzalem ko judsko kraľis Cidkijah.
  pes-OPV: و آنها را نزد پادشاه ادوم وپادشاه موآب و پادشاه بنی عمون و پادشاه صور وپادشاه
    صیدون به‌دست رسولانی که به اورشلیم نزد صدقیا پادشاه یهودا خواهند آمد بفرست.
  ron-1924: Тримите-ле ымпэратулуй Едомулуй, ымпэратулуй Моабулуй, ымпэратулуй копиилор
    луй Амон, ымпэратулуй Тирулуй ши ымпэратулуй Сидонулуй, прин тримиший каре ау
    венит ла Иерусалим, ла Зедекия, ымпэратул луй Иуда.
  ben-OBCV: তারপর জেরুশালেমে যিহূদার রাজা সিদিকিয়ের কাছে আসা ইদোম, মোয়াব, অম্মোন,
    টায়ার ও সীদোনের প্রতিনিধিদের কাছে এই বার্তা পাঠও।
  som-som: Oo waxaad iyaga ugu sii dhiibtaa boqorka dalka Edom, iyo boqorka dalka
    Moo'aab, iyo boqorka reer Cammoon, iyo boqorka Turos, iyo boqorka Siidoon gacanta
    wargeeyayaasha Yeruusaalem ugu yimid boqorka dalka Yahuudah oo Sidqiyaah ah.
  lat-VUC: et mittes eas ad regem Edom, et ad regem Moab, et ad regem filiorum Ammon,
    et ad regem Tyri, et ad regem Sidonis, in manu nuntiorum qui venerunt Jerusalem
    ad Sedeciam regem Juda.
  eng-ASVBT: 'and send them to the king of Edom, and to the king of Moab, and to the
    king of the children of Ammon, and to the king of Tyre, and to the king of Sidon,
    by the hand of the messengers that come to Jerusalem unto Zedekiah king of Judah:'
  ita-1885: E manda gli altri al re di Edom, ed al re di Moab, ed al re de' figliuoli
    di Ammon, ed al re di Tiro, ed al re di Sidon, per gli ambasciatori che verranno
    in Gerusalemme, a Sedechia, re di Giuda.
  eng-LXXUP: For a nation has come up against her from the north, he shall utterly
    ravage her land, and there shall be none to dwell in it, neither man nor beast.
  eng-ULB: Then send them out to the king of Edom, the king of Moab, the king of the
    people of Ammon, the king of Tyre, and to the king of Sidon. Send them by the
    hand of those kings' ambassadors who have come to Jerusalem to Zedekiah king of
    Judah.
  spa-VBL: Envía un mensaje a los reyes de Edom, Moab, Amón, Tiro y Sidón por medio
    de los embajadores que han venido a Jerusalén a ver a Sedequías, rey de Judá.
  fra-_FOB: Et envoie-les au roi d'Édom, au roi de Moab, au roi des enfants d'Ammon,
    au roi de Tyr, et au roi de Sidon, par les mains des ambassadeurs qui viennent
    à Jérusalem, vers Sédécias, roi de Juda.
  mal-mal: പിന്നെ അവയെ യെഹൂദാ രാജാവായ സിദെക്കീയാവിന്റെ അടുക്കൽ വരുന്ന ദൂതന്മാരുടെ
    കയ്യിൽ ഏദോംരാജാവിനും മോവാബ് രാജാവിനും അമ്മോന്യരുടെ രാജാവിനും സോർരാജാവിനും സീദോൻ
    രാജാവിനും കൊടുത്തയച്ച്,
  urd-GVR: Phir Adom, Moāb, Ammon, Sūr aur Saidā ke shāhī safīroṅ ke pās jā jo is
    waqt Yarūshalam meṅ Sidqiyāh Bādshāh ke pās jamā haiṅ.
  suz-BL: मिनु यहूदा ङा पिप सिदकीयाह आ बाक्‍तीके यरूसलेममी जाक्‍ब लोव़ कुरब आन कली
    एदोम, मोआब, अम्‍मोन, टायर नु सीदोन ङा पिप आन बाक्‍तीकेम मेको लोव़ सोइक्‍तीमी।
    येरमीया २५:२१-२२
  eng-NOY: and send them to the king of Edom, and to the king of Moab, and to the
    king of the children of Ammon, and to the king of Tyre, and to the king of Zidon,
    by the hands of the messengers that are come to Jerusalem, to Zedekiah, king of
    Judah.
  ita-1927: poi mandali al re di Edom, al re di Moab, al re de’ figliuoli di Ammon,
    al re di Tiro e al re di Sidone, mediante gli ambasciatori che son venuti a Gerusalemme
    da Sedekia, re di Giuda;
  ckb-ckb: ئینجا پەیامێک بنێرە بۆ پاشاکانی ئەدۆم و مۆئاب و عەمۆن و سور و سەیدا، بەدەستی
    ئەو پەیامبەرانەی بۆ ئۆرشەلیم هاتوون بۆ لای سدقیای پاشای یەهودا.
  eng-BBE: And send them to the king of Edom, and to the king of Moab, and to the
    king of the children of Ammon, and to the king of Tyre, and to the king of Zidon,
    by their servants who come to Jerusalem, to Zedekiah, king of Judah;
  kan-OKCV: ಅವುಗಳನ್ನು ಎದೋಮಿನ ಅರಸನಿಗೂ, ಮೋವಾಬಿನ ಅರಸನಿಗೂ, ಅಮ್ಮೋನ್ಯರ ಅರಸನಿಗೂ, ಟೈರಿನ ಅರಸನಿಗೂ,
    ಸೀದೋನಿನ ಅರಸನಿಗೂ, ಯೆಹೂದದ ಅರಸನಾದ ಚಿದ್ಕೀಯನ ಬಳಿಗೆ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಬಂದಿರುವ ರಾಯಭಾರಿಗಳ
    ಕೈಯಿಂದ ಕಳುಹಿಸು.
  tam-2017: அவைகளை எருசலேமுக்கு சிதேக்கியா ராஜாவினிடத்தில் வரும் பிரதிநிதிகள் கையில்
    ஏதோமின் ராஜாவுக்கும், மோவாபின் ராஜாவுக்கும், அம்மோன் மக்களின் ராஜாவுக்கும், தீருவின்
    ராஜாவுக்கும், சீதோனின் ராஜாவுக்கும் அனுப்பி,
  spa-RV-1909: Y los enviarás al rey de Edom, y al rey de Moab, y al rey de los hijos
    de Ammón, y al rey de Tiro, y al rey de Sidón, por mano de los embajadores que
    vienen á Jerusalem á Sedechîas, rey de Judá.
  ron-BTF: Și trimite-le împăratului Edomului și împăratului Moabului și împăratului
    amoniților și împăratului Tirului și împăratului Sidonului, prin mâna mesagerilor
    care vin la Ierusalim la Zedechia, împăratul lui Iuda;
  eng-WEBP: Then send them to the king of Edom, to the king of Moab, to the king of
    the children of Ammon, to the king of Tyre, and to the king of Sidon, by the hand
    of the messengers who come to Jerusalem to Zedekiah king of Judah.
  eng-FBV: Send a message to the kings of Edom, Moab, Ammon, Tyre, and Sidon through
    the ambassadors who have come to Jerusalem to see Zedekiah king of Judah.
  nld-1939: Ge moet die ook aan den koning van Edom, den koning van Moab, den koning
    der Ammonieten, den koning van Tyrus en den koning van Sidon zenden door bemiddeling
    van hun gezanten, die naar Jerusalem bij Sedekias, den koning van Juda, zijn gekomen,
  nch-BL: Teipa xiquintitanili camanali nopa tanahuatiani ten tali Edom, Moab, Amón,
    Tiro huan Sidón. Nochi nopa tanahuatiani ama quinpiyaj tapalehuiani ipan altepet
    Jerusalén para quipaxalose Tanahuatijquet Sedequías. Sinta tiquinmacas nopa camanali
    inintapalehuijcahua huelis quinhuiquilise inintanahuatijcahua quema mocuepase
    ipan inintal.
  vie-1934: Đoạn, hãy gởi cho vua Ê-đôm, vua Mô-áp, vua của con cái Am-môn, vua Ty-rơ,
    và vua Si-đôn, bởi tay các sứ thần đến thành Giê-ru-sa-lem chầu Sê-đê-kia, vua
    Giu-đa.
  hin-CV: और यहूदिया के राजा सीदकियाहू से भेंट करने येरूशलेम आए संदेशवाहकों द्वारा
    एदोम के राजा, मोआब के राजा, अम्मोन वंशजों के राजा, सोर के राजा तथा सीदोन राजा
    को यह संदेश प्रगट कर दो.
  spa-BES: Y envíalos al rey de Edom, al rey de Moab, al rey de los hijos de Amón,
    al rey de Tiro y al rey de Sidón, por medio de sus mensajeros que vienen a Jerusalén,
    a ver a Sedequías, rey de Judá;
  tdx-tdx: naho ampañitrifo amy mpanjaka’ i Edomey naho amy mpanjaka’ i Moabey, naho
    amo ana’ i Amoneo, naho amy mpanjaka’ i Tsorey, vaho amy mpanjaka’ i Tsidoney
    am-pità’ o niraheñe mb’amy Tsidkia mpanjaka’ Iehodà e Ierosalaime mb’etoio;
  tha-KJV: และส่​งม​ันไปยังกษั​ตริ​ย์​แห่​งเอโดม กษัตริย์​แห่​งโมอับและกษั​ตริ​ย์​แห่​งคนอัมโมน
    กษัตริย์​แห่​งไทระ และกษั​ตริ​ย์​แห่​งไซดอน ด้วยมือของทูตที่มาเข้าเฝ้าเศเดคียาห์​กษัตริย์​แห่​งยูดาห์​ที่​กรุ​งเยรูซาเล็ม
  por-BR-2018: E envia-os ao rei de Edom, ao rei de Moabe, ao rei dos filhos de Amom,
