verse: JER.027.014
translations:
  mal-C: ‘താങ്കൾ ബാബേൽരാജാവിനെ സേവിക്കുകയില്ല,’ എന്നു പറയുന്ന പ്രവാചകന്മാരുടെ വാക്കു
    കേൾക്കരുത്; അവർ അങ്ങയോടു വ്യാജമത്രേ പ്രവചിക്കുന്നത്.
  deu-TKW: 'Hört doch nicht auf die Reden der Propheten, die also zu euch sprechen:
    “Ihr werdet mit nichten dem Könige von Babel dienstbar werden!” - denn nur Lügen
    weissagen sie euch.'
  lin-lin: 'Boyoka te maloba ya basakoli oyo bazali koloba na bino : ‹ Bokosalela
    mokonzi ya Babiloni te ! › Bazali kosakola makambo ya lokuta.'
  eng-LSV: And you do not listen to the words of the prophets who are speaking to
    you, saying, You do not serve the king of Babylon—for they are prophesying falsehood
    to you.
  eng-GNV: 'Therefore heare not the words of the prophets, that speake vnto you, saying,
    Ye shall not serue the King of Babel: for they prophecie a lie vnto you.'
  eng-WEBSTER: Therefore hearken not to the words of the prophets that speak to you,
    saying, Ye shall not serve the king of Babylon; for they prophesy a lie to you.
  nhw-BL: Huajca amo xiquintlacaquili nopa tlajtol pannextiani catli mitzilhuíaj para
    amo tijtequipanos nopa tlanahuatijquetl tlen tlali Babilonia pampa nochi inijuanti
    san istlacatij.
  swh-ONEN: Msiyasikilize maneno ya manabii wanaowaambia kwamba, ‘Hamtamtumikia mfalme
    wa Babeli,’ kwa sababu wanawatabiria uongo.
  bba-bba: U mɑɑ nɛɛ, i ku sɔmɔ ben ɡɑri swɑɑ dɑki, be, be bɑ bɛɛ sɔ̃ɔmɔ bɑ mɔ̀, i
    ǹ Bɑbilonin sinɑ boko yoru diiyɑmmɛ. Domi ɡɑri weesuɡiiyɑ bɑ mɔ̀.
  eng-KJVCPB: 'Therefore hearken not unto the words of the prophets that speak unto
    you, saying, Ye shall not serve the king of Babylon: for they prophesy a lie unto
    you.'
  luo-luo: Kik uchik itu ne jonabi mawachonu ni, ‘Ok ubi tiyone ruodh Babulon,’ nimar
    gikoronu miriambo.
  meu-meu: Hari peroveta taudia, e tomu “Babulono pavapavana isiaina basio lao heni”
    taudia, na edia hereva basio kamonai; badina be idia ese koikoi herevana e perovetalai
    henimuimu.
  npi-ULB: ती अगमवक्ताहरूको वचन नसुन जसले तिमीसित बोल्‍छन् र यसो भन्‍छन्, 'बेबिलोनका
    राजाको सेवा नगर,' किनकि तिनीहरूले तिमीलाई झूटो कुराको अगमवाणी बोल्दैछन् ।
  yor-yor: Ẹ má ṣe fetísílẹ̀ sí ọ̀rọ̀ àwọn wòlíì tí ó ń sọ wí pé, ‘Ẹ̀yin kò ní sin
    ọba Babeli,’ nítorí pé àsọtẹ́lẹ̀ èké ni wọ́n ń sọ fún un yín.
  pes-OPCB: به انبیای دروغین گوش ندهید؛ آنها می‌گویند که پادشاه بابِل نمی‌تواند شما
    را شکست بدهد، ولی دروغ می‌گویند،
  tgl-ULB: Huwag kayong makinig sa mga salita ng inyong mga propeta na nagsasalita
    sa inyo at sinasabi, 'Huwag ninyong paglilingkuran ang hari ng Babilonia,' sapagkat
    mga kasinungalingan ang ipinapahayag nila sa inyo.
  hui-hui: Anidagua bulene ngago manda bialu mbiwia haga agali karume, Tí Babilono
    andaneha nahalimu, laragola bi ogoni hale halu mo henene nahe halimu. Bi uruni
    ke̱ hangu howa lalu holebira.
  mya-mya: ဗာဗု​လုန်​မင်း​၏​အ​စေ​ကို​မ​ခံ​ရန်​အ​ရှင့်​အား ပြော​ဆို​ကြ​သည့်​ပ​ရော​ဖက်​တို့​၏​စ​ကား
    ကို​နား​ထောင်​တော်​မ​မူ​ပါ​နှင့်။ သူ​တို့​သည် အ​ရှင့်​အား​လိမ်​လည်​ပြော​ဆို​နေ​ခြင်း​ဖြစ်
    ပါ​၏။-
  bod-N: ཁྱེད་རྣམས་ཀྱིས་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོར་གཡོག་བྱེད་པར་མི་འགྱུར་ཞེས་སྨྲ་མཁན་ལུང་སྟོན་པ་དག་གིས་ཁྱོད་ཅག་ལ་སྨྲས་པའི་གཏམ་ལ་མ་མཉན་ཅིག
    དེ་དག་གིས་ཁྱེད་ལ་ལུང་རྫུན་མ་བསྟན་ཏོ། །
  sna-sna: Regai kuteerera mashoko avaprofita vanoti kwamuri, ‘Hamungashandiri mambo
    weBhabhironi,’ nokuti vanoprofita nhema pamusoro penyu.
  spa-BLM: 'No escuches las palabras de los profetas que te hablan diciendo: “No servirás
    al rey de Babilonia”, porque te profetizan una mentira.'
  cac-cac: Man̈ a cha ab' tas syal juntzan̈ eb' syaloch sb'a schecab'oc Dios, eb'
    tz'alani to max ac'och a b'a d'a yol sc'ab' vin̈ sreyal Babilonia chi', yujto
    nab'a es tas syal eb' chi'.
  swh-ULB: Msisikilize maneno ya manabii wanaozungumza kwenu na kusema, 'Msimtumikie
    mfalme wa Babeli', kwa maana wanatabiri uongo kwenu.
  bel-bel: 'І ня слухайце слоў прарокаў, якія кажуць вам: «ня будзеце служыць цару
    Вавілонскаму»; бо яны прарочаць няпраўду.'
  deu-ELBBK: 'Und hört nicht auf die Worte der Propheten, die zu euch sprechen und
    sagen: Ihr werdet dem König von Babel nicht dienen; denn sie weissagen euch Lüge.'
  mbb-OT: Kenè kew tuu te egkeǥiyen te menge ebpeneuven he kenè kew edsekupen te hadì
    te Babilonia, su tarù is egkeǥiyen dan diyà te keniyu.
  mal-2015: നിങ്ങൾ ബാബേൽരാജാവിനെ സേവിക്കേണ്ടിവരികയില്ല എന്നു പറയുന്ന പ്രവാചകന്മാരുടെ
    വാക്കു കേൾക്കരുതു; അവർ ഭോഷ്കത്രേ നിങ്ങളോടു പ്രവചിക്കുന്നതു.
  rmc-rmc: 'Ma šunen o lava le prorokengre, so tumenge vakeren: ‚Tumen na služinena
    le babiloňike kraľiske.‘ Bo on tumenge prorokinen o klamišagos.'
  pes-OPV: 'وگوش مگیرید به سخنان انبیایی که به شمامی گویند: پادشاه بابل را خدمت ننمایید
    زیرا که ایشان برای شما کاذبانه نبوت می‌کنند.'
  ron-1924: 'Н-аскултаць де кувинтеле пророчилор каре вэ зик: ‘Ну вець фи супушь ымпэратулуй
    Бабилонулуй!’ Кэч ей вэ пророческ минчунь.'
  ben-OBCV: তোমরা ওইসব ভাববাদীর কথা বিশ্বাস কোরো না, যারা তোমাদের বলে, ‘ব্যাবিলনের
    রাজার সেবা তোমাদের করতে হবে না,’ কারণ তারা তোমাদের কাছে মিথ্যা ভাববাণী বলছে।
  som-som: Innaba ha maqlina nebiyada idinka hadla ee leh, Uma aad adeegi doontaan
    boqorka Baabuloon, waayo, iyagu been bay idiin sii sheegaan.
  lat-VUC: 'Nolite audire verba prophetarum dicentium vobis: Non servietis regi Babylonis:
    quia mendacium ipsi loquuntur vobis:'
  eng-ASVBT: And hearken not unto the words of the prophets that speak unto you, saying,
    Ye shall not serve the king of Babylon; for they prophesy a lie unto you.
  ita-1885: 'E non ascoltate le parole de'' profeti che vi dicono: Voi non servirete
    al re di Babilonia; perciocchè essi vi profetizzano menzogna.'
  eng-LXXUP: Set yourselves in array against Babylon round about, all ye that bend
    the bow; shoot at her, spare not your arrows,
  eng-ULB: Do not listen to the words of the prophets who speak to you and say, 'Do
    not serve the king of Babylon,' for they are prophesying lies to you.
  spa-VBL: 'No escuches los mensajes de los profetas que dicen: “No servirás al rey
    de Babilonia”, porque te están profetizando una mentira.'
  fra-_FOB: 'N''écoutez donc pas les paroles des prophètes qui vous parlent en disant:
    Vous ne serez point assujettis au roi de Babylone! Car ils vous prophétisent le
    mensonge.'
  mal-mal: ‘നിങ്ങൾ ബാബേൽരാജാവിനെ സേവിക്കേണ്ടി വരുകയില്ല’ എന്നു പറയുന്ന പ്രവാചകന്മാരുടെ
    വാക്ക് കേൾക്കരുത്; അവർ വ്യാജമത്രേ നിങ്ങളോടു പ്രവചിക്കുന്നത്.
  urd-GVR: Un nabiyoṅ par tawajjuh mat denā jo tum se kahte haiṅ, ‘Tum Shāh-e-Bābal
    kī ḳhidmat nahīṅ karoge.’ Un kī yih peshgoī jhūṭ hī hai.
  suz-BL: गेपुकीम ‘बेबीलोन ङा पिप आ वाइल दुम्‍चा ममाल्‍नीनी देंब जोल पा परमप्रभु यावे
    आ लोव़ पाइब आन लोव़ मनेनीन। मारदे हना मेकोपुकीमी इन कली जोल पना पन बाक्‍नीम’ देंनीनी।
    येरमीया १४:१४
  eng-NOY: Therefore hearken not to the prophets, that say to you, Ye shall not serve
    the king of Babylon; for they prophesy a lie to you.
  ita-1927: 'E non date ascolto alle parole de’ profeti che vi dicono: Non sarete
    asserviti al re di Babilonia! perché vi profetizzano menzogna.'
  ckb-ckb: 'گوێ لە پەیامی ئەو پێغەمبەرانە مەگرن کە پێتان دەڵێن: ”خزمەتی پاشای بابل
    ناکەن،“ چونکە ئەوان بە درۆ پێشبینیتان بۆ دەکەن.'
  eng-BBE: 'And you are not to give ear to the prophets who say to you, You will not
    become servants of the king of Babylon: for what they say is not true.'
  kan-OKCV: ‘ನೀವು ಬಾಬಿಲೋನಿಯದ ಅರಸನ ಅಡಿಯಾಳಾಗುವುದಿಲ್ಲ,’ ಎಂದು ನಿಮಗೆ ನುಡಿಯುವ ಪ್ರವಾದಿಗಳ
    ಮಾತುಗಳಿಗೆ ಕಿವಿಗೊಡಬೇಡಿ, ಅವರು ನಿಮಗೆ ಸುಳ್ಳನ್ನು ಸಾರುತ್ತಾರೆ.
  tam-2017: நீங்கள் பாபிலோன் ராஜாவைச் சேவிப்பதில்லையென்று உங்களுடனே சொல்லுகிற தீர்க்கதரிசிகளின்
    வார்த்தைகளைக் கேளாதிருங்கள்; அவர்கள் உங்களுக்குப் பொய்யான தீர்க்கதரிசனம் சொல்லுகிறார்கள்.
  spa-RV-1909: 'No oigáis las palabras de los profetas que os hablan, diciendo: No
    serviréis al rey de Babilonia; porque os profetizan mentira.'
  ron-BTF: 'De aceea nu dați ascultare la cuvintele profeților care vă vorbesc, spunând:
    Voi nu veți servi împăratului Babilonului, pentru că ei vă profețesc o minciună.'
  eng-WEBP: Don’t listen to the words of the prophets who speak to you, saying, ‘You
    shall not serve the king of Babylon;’ for they prophesy a lie to you.
  eng-FBV: Don't listen to messages from prophets who say, “You won't serve the king
    of Babylon,” for they are prophesying a lie to you.
  nld-1939: 'Luistert niet naar het woord der profeten, die u zeggen: Ge moet u niet
    onderwerpen aan den koning van Babel. Want ze profeteren u leugens.'
  nch-BL: Huajca amo xiquintacaquili nopa tajtolpanextiani cati mitzilhuíaj para amo
    tijtequipanos nopa tanahuatijquet ten tali Babilonia pampa nochi inijuanti san
    istacatij.
  vie-1934: 'Vậy, chớ nghe những lời của bọn tiên tri nói rằng: Các ngươi sẽ chẳng
    phục sự vua Ba-by-lôn! Aáy là sự giả dối mà những kẻ đó nói tiên tri cho các ngươi
    vậy.'
  hin-CV: इसलिये उन भविष्यवक्ताओं के परामर्श पर ध्यान ही न दीजिए जो यह परामर्श दे
    रहे हैं, ‘बाबेल के राजा के अधीन होने की आवश्यकता ही नहीं है,’ क्योंकि वे तुमसे
    यह झूठी भविष्यवाणी कर रहे हैं.
  spa-BES: 'Y no debes escuchar a los profetas que te dicen: No se sometan en siervos
    del rey de Babilonia, porque lo que dicen no es cierto.'
  tdx-tdx: 'Aa le ko haoñe’ areo o enta’ i mpitoky misaontsy ama’ areoio ty hoe: Tsy
    hitoroñe ty mpanjaka’ i Bavele nahareo. Ie mpitoky mandañitse ama’ areo.'
  tha-KJV: อย่าฟังถ้อยคำของผู้​พยากรณ์​ผู้​กล​่าวแก่​เจ้​าว่า ‘ท่านจะไม่​ปรนนิบัติ​กษัตริย์​แห่​งบาบิโลนดอก’
    เพราะซึ่งเขาทั้งหลายพยากรณ์​แก่​ท่านนั้​นก​็เป็นการมุสา
  por-BR-2018: 'Não escuteis as palavras dos profetas que vos falam, dizendo: Não
    servireis ao rei da Babilônia; pois eles vos profetizam mentiras.'
  deu-ELO: 'Und höret nicht auf die Worte der Propheten, die zu euch sprechen und
    sagen: Ihr werdet dem König von Babel nicht dienen; denn sie weissagen euch Lüge.'
  eng-WYC-2018: Do not ye hear the words of prophets saying to you, Ye shall not serve
    the king of Babylon; for they speak leasing to you (or for they say lies to you),
  epo-epo: Ne aŭskultu la vortojn de la profetoj, kiuj diras al vi, ke vi ne servu
    al la reĝo de Babel; ĉar ili profetas al vi malveraĵon.
  uig-PIN: 'Pǝyƣǝmbǝrlǝrning: «Babilning ⱪulluⱪida bolmaysilǝr» degǝn sɵzlirigǝ ⱪulaⱪ
    salmanglar; qünki ular silǝrgǝ yalƣanqiliⱪtin bexarǝt ⱪilidu.'
  beo-beo: Balofede dunu da dima Ba:bilone hina bagade da mae hasalasima:ne gegema:ne
    sia:sa, amo mae nabima! Ilia da dilima ogogosa.
  tpi-OTNT: Olsem na yupela i no ken harim tok bilong ol dispela profet i save tok
    bai yupela i no inap i stap aninit long king bilong Babilon. Ol i giamanim yupela
    tasol.
  hau-SA: Kada ku saurari maganganun annabawa waɗanda suke ce muku, ‘Ba za ku bauta
    wa sarkin Babilon ba,’ gama annabcin ƙarya suke muku.
  uig-LAT: 'Peyghemberlerning: «Babilning qulluqida bolmaysiler» dégen sözlirige qulaq
    salmanglar; chünki ular silerge yalghanchiliqtin bésharet qilidu.'
  nde-nde: Lingawalaleli amazwi abaphrofethi abathi kini, ‘Kaliyikuyisebenzela inkosi
    yaseBhabhiloni,’ ngoba baphrofetha amanga kini.
  ton-ton: 'Ko ia ʻoua naʻa fanongo ki he ngaahi lea ʻae kau palōfita ʻoku lea kiate
    kimoutolu, ʻo pehē, ʻE ʻikai te mou tauhi ʻae tuʻi ʻo Papilone: he ʻoku nau kikite
    loi kiate kimoutolu.'
  ces-1613: 'Neposlouchejtež tedy slov proroků těch, kteříž mluvíce k vám, říkají:
    Nebudete sloužiti králi Babylonskému. Nebo oni vám lež prorokují.'
  eng-WMB: Don’t listen to the words of the prophets who speak to you, saying, ‘You
    shall not serve the king of Babylon;’ for they prophesy a lie to you.
  tam-TCV: ஆகையால் ‘நீங்கள் பாபிலோன் அரசனுக்குப் பணி செய்யமாட்டீர்கள்’ என்று சொல்கிற
    இறைவாக்கினருக்குச் செவிகொடுக்க வேண்டாம். ஏனெனில் அவர்கள் பொய்களையே இறைவாக்காகக்
    கூறுகிறார்கள்.
  ceb-ULB: Ayaw paminaw sa mga pulong sa mga propeta nga misulti kaninyo ug miingon,
    'Ayaw alagari ang hari sa Babilonia,' kay nagpropesiya sila ug mga bakak diha
    kaninyo.
  pol-UBG: 'Nie słuchajcie więc słów tych proroków, którzy mówią do was: Nie będziecie
    służyć królowi Babilonu. Oni bowiem prorokują wam kłamstwo.'
  urd-GVU: اُن نبیوں پر توجہ مت دینا جو تم سے کہتے ہیں، ’تم شاہِ بابل کی خدمت نہیں
    کرو گے۔‘ اُن کی یہ پیش گوئی جھوٹ ہی ہے۔
  deu-1912: 'Darum gehorcht nicht den Worten der Propheten, die euch sagen: “Ihr werdet
    nicht dienen müssen dem König zu Babel!” Denn sie weissagen euch falsch,'
  kan-2017: ‘ನೀವು ಬಾಬೆಲಿನ ಅರಸನ ಅಡಿಯಾಳಾಗುವುದಿಲ್ಲ’ ಎಂದು ನಿಮಗೆ ನುಡಿಯುವ ಪ್ರವಾದಿಗಳ ಮಾತುಗಳಿಗೆ
    ಕಿವಿಗೊಡಬೇಡಿರಿ; ಅವರು ನಿಮಗೆ ಸುಳ್ಳನ್ನು ಸಾರುತ್ತಾರೆ.
  yap-yap: Dab mmotoyilgad ko pi profet ni yad ra yog ngomed ni dab mu paged gimed
    nga tan pa’. Ya yad be ban nagmed.
  hlt-MCSB: Nangmih taengah, “Babylon manghai taengah na thotat mahpawh,” a ti tih
    aka thui tonghma ol te hnatun boeh. Amih te a honghi lam ni nangmih taengah a
    tonghma uh.
  mdy-ETH: ‹ባብሎኔ ካኣቲም ዒንሢ ዓይሢንቲ ዎርቃዓኬ› ጌይ ሎንሦ ሃይሶ ኬኤዛ ዓሶሲ ዋይዚፖቴ፤ ዔያታ ኬኤዛ ሎንሣ ሉኡዚኬ።
  twi-ASANTE: Monntie adiyifoɔ no a wɔka kyerɛ mo sɛ, ‘Morensom Babiloniahene,’ ɛfiri
    sɛ wɔhyɛ mo nkɔmtorɔ.
  eng-WEBU: Don’t listen to the words of the prophets who speak to you, saying, ‘You
    shall not serve the king of Babylon;’ for they prophesy a lie to you.
  wal-wal: ‘Intte Baabiloone kawuwaassi haarettekketa’ giya hananabaa yootiyaageetu
    qaalaa siyoppite. Aissi giikko, hegee eti intteyyo yootiyoogee worddo.
  spa-PDDPT: 'No escuchen las palabras de los profetas que les hablan y dicen: No
    sirvan al rey de Babilonia. Porque les profetizan mentira.'
  gun-gun: Pejapyxaka eme profeta kuery ayvu re, pendevy ‘Ndapeikoi 'rã Babilônia
    pygua huvixa rembiguai’, he'i ramo. Mba'eta pendevy omombe'u va'e ma apu meme.
  ilo-ULB: Saanka a dumngeg kadagiti sasao dagiti profeta nga agkuna, 'Saanmo a pagserbian
    ti ari iti Babilonia,' ta inuulbod ti ipadpadtoda kenka.
  kpg-kpg: Goe hudee hagalongo gi nia soukohp ala e helekai adu bolo goe hudee hege anga,
    digaula e halahalau hua goe.
  uig-ARA: 'پەيغەمبەرلەرنىڭ: «بابىلنىڭ قۇللۇقىدا بولمايسىلەر» دېگەن سۆزلىرىگە قۇلاق
    سالماڭلار؛ چۈنكى ئۇلار سىلەرگە يالغانچىلىقتىن بېشارەت قىلىدۇ.'
  sus-sus: Wo naxa wo tuli mati namiɲɔnmɛe ra naxee a falama, ‹Wo mu luma Babilɔn
    mangɛ xa yaamari bun ma.› E wule nan tun falafe.
  pon-2006: Komw dehr karonge soukohp kan me kin patohwanohng komwi en dehr uhpahiong.
    Re wie pitipitih komwi.
  ksd-ksd: Ma koko avat a kapupi ra tinata kai ra umana propet nina dia biti ta vavat,
    Vakir avat a torom ta ra king Babilon, tago dia tata na propet vavaongo pire vavat.
  tur-YTC: Size, 'Babil Kralı'na hizmet etmeyeceksiniz' diye söyleyen peygamberlerin
    sözlerini dinlemeyin; çünkü size yalan peygamberlik ediyorlar.
  grc-BRENT: Παρατάξασθε ἐπὶ Βαβυλῶνα κύκλῳ πάντες τείνοντες τόξον, τοξεύσατε ἐπʼ
    αὐτὴν, μὴ φείσησθε ἐπὶ τοῖς τοξεύμασιν ὑμῶν,
  ind-AYT: Jangan dengarkan perkataan para nabi yang berkata kepadamu, “Kamu tidak
    akan melayani Raja Babel,” karena mereka menubuatkan kebohongan kepadamu.
  nya-nya: Musamvere mawu a aneneri akamakuwuzani kuti, ‘Simudzatumikira mfumu ya
    ku Babuloni,’ chifukwa zimene akukuloseranizo nʼzabodza.
  hrv-hrv: 'Ne slušajte, dakle, riječi onih proroka koji vam govore: ''Vi nećete služiti
    kralju babilonskom.'' Oni vam laž prorokuju.'
  mps-mps: Tama tialima, dagego te dage Babilon king dologode bidigobeo po wabo profet
    dabego po me odogio. Augwaligo dage tibo po naga ola mabo dao.
  tpi-tpi: Olsem na yupela i no ken harim tok bilong ol dispela profet i save tok
    bai yupela i no inap i stap aninit long king bilong Babilon. Ol i giamanim yupela
    tasol.
  dan-1931: 'Hør ikke på Profeternes Ord, når de siger til eder: “I skal ikke komme
    til at trælle for Babels Konge”; thi Løgn profeterer de eder.'
  vie-OVCB: 'Vua đừng nghe lời các tiên tri giả quả quyết rằng: ‘Vua Ba-by-lôn sẽ
    không xâm chiếm các ngươi.’ Chúng là những người dối trá.'
  guj-2017: જે પ્રબોધકો તમને એમ કહે છે કે, ‘તમે બાબિલના રાજાની સેવા કરશો નહિ,’ તેમની
    વાત તમારે સાંભળવી નહિ. તેઓ તમને ખોટું ભવિષ્ય કહે છે.
  pon-2006A: Komw dehr karonge soukohp kan me kin patohwanohng komwi en dehr uhpahiong.
    Re wie pitipitih komwi.
  por-BRBSL: 'Não escuteis as palavras dos profetas que vos falam, dizendo: ''Não
    servireis o rei da Babilônia''; pois eles vos profetizam uma mentira.'
  cth-cth: Hatdawkvah nangmouh koe, Babilon siangpahrang e thaw tawk pouh hanh awh
    telah, ka dei e profetnaw e lawk hah yuem hanh awh. Bangkongtetpawiteh, nangmouh
    koe laithoe doeh a pâpho awh.
  twi-twi: Munntie adiyifo no a wɔka kyerɛ mo se, ‘Morensom Babiloniahene,’ efisɛ
    wɔhyɛ mo atoro nkɔm.
  hlt-hlt: Nangmih taengah, “Babylon manghai taengah na thotat mahpawh,” a ti tih
    aka thui tonghma ol te hnatun boeh. Amih te a honghi lam ni nangmih taengah a
    tonghma uh.
  tbz-SIM: Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ bɛ̀ɛ̀ di nɑ́ɑ́ nkɛ tú di í yóó bɔ́útɛ́ Bɑbidɔnni
    kóo kpɑ̀ɑ̀tì bɛ̀ di soúmmu di bɑ́ɑ́ bɛ̀ kèńtɛ́.
  msy-2020: Ia fo, akam inigha izir ifavarir gumaziba ghaze, ia Babilonɨn atrivimɨn
    apengan ikian kogham. Puvatɨ, me pura ia gifari. Ia men akaba baraghan markɨ.
  azb-azb: Sizə “Babil padşahına qulluq etməyəcəksiniz” deyən peyğəmbərlərə qulaq
    asmayın, çünki onlar sizə yalandan peyğəmbərlik edir.
  eng-DBY: And hearken not unto the words of the prophets that speak unto you, saying,
    Ye shall not serve the king of Babylon; for they prophesy falsehood unto you.
  hin-2017: जो भविष्यद्वक्ता तुझ से कहते हैं, ‘तुझको बाबेल के राजा के अधीन न होना
    पड़ेगा,’ उनकी मत सुन; क्योंकि वे तुझ से झूठी भविष्यद्वाणी करते हैं।
  wol-KYG: Buleen déglu yonent yi leen di wax naan leen dungeen tàbbi ci curgag buuru
    Babilon. Ay waxyuy fen déy lañu leen di waxal.
  eng-YLT: '''And ye do not hearken unto the words of the prophets who are speaking
    unto you, saying, Ye do not serve the king of Babylon, — for falsehood they are
    prophesying to you.'
  eng-WYC-2017: Do not ye hear the words of prophets saying to you, Ye shall not serve
    the king of Babylon; for they speak leasing to you,
  eng-WMBB: Don’t listen to the words of the prophets who speak to you, saying, ‘You
    shall not serve the king of Babylon;’ for they prophesy a lie to you.
  urd-GVH: उन नबियों पर तवज्जुह मत देना जो तुमसे कहते हैं, ‘तुम शाहे-बाबल की ख़िदमत
    नहीं करोगे।’ उनकी यह पेशगोई झूट ही है।
  rug-rug: Mi lopu avoso la i sari zinama tadi na poropita pu zama guahe koa gamu,
    ‘Mi lopu kote nabulu si gamu koasa baṉara pa Babiloni,’ gua, sina na koha si korokorotae
    atuni rini koa gamu.
  gaz-gaz: Dubbii raajota, ‘Isin mootii Baabilon hin tajaajiltan’ isiniin jedhanii
    hin dhagaʼinaa; isaan raajii sobaa isinitti dubbatuutii.
  fra-LSG: 'N’écoutez pas les paroles des prophètes qui vous disent: Vous ne serez
    point asservis au roi de Babylone! Car c’est le mensonge qu’ils vous prophétisent.'
  yal-yal: Ɛ nama ɛ tuli mati nabine ra, naxanye a falama ɛ xa, e naxa, ‘Ɛ mi luma
    Babilɔn mangana nɔɔn bun!’ Bayo, e wule nabiya falane nan tima ɛ xa.
  haw-1868: 'Nolaila, mai hoolohe i na olelo a na kaula, ka poe olelo ia oukou, i
    ka i ana iho, Aole oukou e hookauwa na ke alii o Babulona: no ka mea, wanana mai
    lakou i ka wahahee ia oukou.'
  arb-NAV: 'لَا تَسْتَمِعُوا لِكَلامِ الأَنْبِيَاءِ الْكَذَبَةِ الَّذِينَ يَقُولُونَ
    لَكُمْ: لَا تُسْتَعْبَدُوا لِمَلِكِ بَابِلَ لأَنَّهُمْ يَتَنَبَّأُونَ لَكُمْ كَذِباً،'
  ewe-ewe: Mègaɖo to nyagblɔɖilawo ƒe nya si gblɔm wole na wò be, ‘Mígasubɔ Babilonia
    fia o’ la o; elabena aʋatsonyawo gblɔm wole na wò.
  eng-LEE: And do ye not hearken unto the words of the prophets that say unto you,
    as followeth, Ye shall not serve the king of Babylon; for a falsehood do they
    prophesy unto you.
  asm-FB: ‘বাবিলৰ ৰজাৰ বন্দী-কাম কৰিব নাপাবা’ বুলি তোমালোকক কোৱা ভাববাদীসকলৰ কথা নুশুনিবা;
    কিয়নো তেওঁলোকে তোমালোকৰ আগত মিছা ভাববাণী প্ৰচাৰ কৰে।
  sus-A: وٌ نَشَ وٌ تُلِ مَتِ نَمِحْنمّيٍ رَ نَشٍيٍ عَ قَلَمَ، ‹وٌ مُ لُمَ بَبِلْن
    مَنفّ شَ يَامَرِ بُن مَ.› عٍ وُلٍ نَن تُن قَلَقٍ.
  fra-SBL: 'N''écoutez pas les paroles des prophètes qui vous disent : « Vous ne servirez
    pas le roi de Babylone », car ils vous prophétisent le mensonge.'
  hbo-hbo: וְאַֽל־תִּשְׁמְע֞וּ אֶל־דִּבְרֵ֣י הַנְּבִאִ֗ים הָאֹמְרִ֤ים אֲלֵיכֶם֙ לֵאמֹ֔ר
    לֹ֥א תַעַבְד֖וּ אֶת־מֶ֣לֶךְ בָּבֶ֑ל כִּ֣י שֶׁ֔קֶר הֵ֖ם נִבְּאִ֥ים לָכֶֽם׃
  kik-kik: Tiga gũthikĩrĩria ũhoro wa anabii acio makwĩraga atĩrĩ, ‘Wee ndũrĩ hĩndĩ
    ũgaatungatĩra mũthamaki wa Babuloni,’ tondũ makũrathagĩra ũhoro wa maheeni.
  fra-NCL: 'N’écoutez pas les paroles des prophètes qui vous disent : « Vous ne serez
    pas assujettis au roi de Babylone. » Car c’est le mensonge qu’ils vous prophétisent.'
  cek-AK: To pongah Babylon siangpahrang ih tok to sah pae o hmah, tiah nangcae khaeah
    thui, tahmaanawk ih lok to tahngai o hmah, nihcae mah amsawnlok ni ang thuih o.
  cuk-cuk: ”Bab-Dummad-gayaburba-barsogmalad bega-sogmaladi, Babilonia-e-rey-sogedba
    be mer damaloye, we-dulemar melle be itomalo. Ar bega-ibmar-sogmaladi, yogasaar-gakansaar
    sunmakmalad.”
  uig-CYR: 'Пәйғәмбәрләрниң: «Бабилниң қуллуғида болмайсиләр» дегән сөзлиригә қулақ
    салмаңлар; чүнки улар силәргә ялғанчилиқтин бешарәт қилиду.'
  tel-2017: కాబట్టి ‘మీరు బబులోను రాజుకు సేవ చేయవద్దు’ అని మీతో చెప్పే ప్రవక్తలు అబద్దమే
    ప్రవచిస్తున్నారు. నేను వాళ్ళను పంపలేదు, వాళ్ళ మాటలు వినవద్దు.” ఇది యెహోవా వాక్కు.
  hat-BSA: 'Konsa, pa koute pawòl a pwofèt k ap pale ak nou, k ap di: ‘Nou p ap oblije
    sèvi wa Babylone nan,’ paske y ap fè pwofesi manti a nou menm.'
  kos-kos: Nimet porongo mwet palu su fahk mu kowos in tia filikowosyang nu sel. Elos
    kiapwekowos.
  hbo-WLC: וְאַֽל־תִּשְׁמְע֞וּ אֶל־דִּבְרֵ֣י הַנְּבִאִ֗ים הָאֹמְרִ֤ים אֲלֵיכֶם֙ לֵאמֹ֔ר
    לֹ֥א תַעַבְד֖וּ אֶת־מֶ֣לֶךְ בָּבֶ֑ל כִּ֣י שֶׁ֔קֶר הֵ֖ם נִבְּאִ֥ים לָכֶֽם׃
  ibo-ibo: Egela ntị nʼokwu ndị amụma na-agwa gị sị, ‘Unu agaghị efe eze Babilọn,’
    nʼihi na ọ bụ okwu ụgha ka ha na-agwa unu.
  ory-ory: ପୁଣି, ‘ତୁମ୍ଭେମାନେ ବାବିଲ ରାଜାର ଦାସ୍ୟକର୍ମ କରିବ ନାହିଁ’ ବୋଲି ଯେଉଁ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ
    ତୁମ୍ଭମାନଙ୍କୁ କହନ୍ତି, ସେମାନଙ୍କ ବାକ୍ୟରେ ମନୋଯୋଗ କର ନାହିଁ; ଯେହେତୁ ସେମାନେ ତୁମ୍ଭମାନଙ୍କ
    ନିକଟରେ ମିଥ୍ୟା ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରନ୍ତି।
  chk-chk: Ousap aüselinga än ekewe soufos kapas, lupwen ra ürenikemi pwe ousap angang
    ngeni ewe kingen Papilon, pun mine ra osuni ngenikemi a chofana.
  rop-rop: Yu nomo irrim langa detlot speshalwan mesinja hu oldei dalimbat yu nomo
    blanga jidan wekinmen blanga det king, dumaji dei dalimbat yu laiya.
  ukr-1871: 'Не вважайте на слова тих пророків, що вам договорюють: Не будете служити
    цареві Вавилонському: вони бо вам неправду пророкують.'
  deu-1951: 'Höret doch nicht auf die Worte der Propheten, die zu euch sagen: «Ihr
    werdet dem babylonischen König nicht dienen!» Denn sie weissagen euch Lügen;'
  eng-JPS: 'And hearken not unto the words of the prophets that speak unto you, saying:
    Ye shall not serve the king of Babylon, for they prophesy a lie unto you.'
  srp-1865: 'Ne slušajte dakle što govore proroci koji vam kažu i vele: neæete služiti
    caru Vavilonskom, jer vam oni prorokuju laž.'
  lug-lug: Towuliriza bigambo bya bannabbi abakugamba nti, ‘Tolibeera muddu wa kabaka
    w’e Babulooni,’ kubanga bakutegeeza bya bulimba.
  heb-heb: ואל תשמעו אל דברי הנבאים האמרים אליכם לאמר לא תעבדו את מלך בבל כי שקר הם
    נבאים לכם׃
  ben-IRV: সেই ভাববাদীদের কথা শুনবেন না, যারা আপনাদের বলে, ‘আপনারা বাবিলের রাজার সেবা
    করবেন না’, কারণ তারা আপনাদের কাছে মিথ্যা ভাববাণী করছে।
  pan-pan: ਉਹਨਾਂ ਨਬੀਆਂ ਦੀਆਂ ਗੱਲਾਂ ਨਾ ਸੁਣੋ ਜਿਹੜੇ ਤੁਹਾਨੂੰ ਆਖਦੇ ਹਨ ਕਿ ਤੁਸੀਂ ਬਾਬਲ ਦੇ ਰਾਜਾ
    ਦੀ ਟਹਿਲ ਨਾ ਕਰੋਗੇ ਕਿਉਂ ਜੋ ਉਹ ਤੁਹਾਡੇ ਲਈ ਝੂਠੇ ਅਗੰਮ ਵਾਕ ਵਾਚਦੇ ਹਨ
  mya-JVB: သင်တို့သည် ဗာဗုလုန် ရှင်ဘုရင် ၏ အစေ ကို မ ခံရဟု၊ သင် တို့အား ဟောပြော သောပရောဖက်
    တို့၏ စကား ကို နား မ ထောင်ကြနှင့်။ သူ တို့သည် မုသာ စကားကို ဟော ပြောတတ်ကြ၏။
  tbg-tbg: Kia paropeti vaiinti vokiaka ti varia uvara iriane. Vika tiha, Ne kia Babironi
    avuhainaara vevaaraini vaiha vira paanaa kaiqa vara amitevarave ti variarave.
    Vika uvavano una uvaqaima vaivo turo.
  hmo-hmo: Inai peroveta taudia idia gwau, ‘Babulonia king ena siahu henunai do umui
    lao lasi’ taudia, edia hereva do oi kamonai lasi, badina idia ese peroveta hereva
    koikoi oi dekenai idia gwauraia noho.
  urd-urd: और उन नबियों की बातें न सुनो, जो तुम से कहते हैं कि तुम शाह — ए — बाबुल
    की ख़िदमत न करोगे; क्यूँकि वह तुम से झूटी नबुव्वत करते हैं।
  rus-SYN: 'И не слушайте слов пророков, которые говорят вам: “не будете служить царю
    Вавилонскому”; ибо они пророчествуют вам ложь.'
  bqc-SIM: Ásu swã́sɛ ãnabi pↄ́ aaì oɛ́ á zↄble Babɛli kíaɛoↄ yã́io. Ɛɛ ↄ̃
    aaì ãnabikɛkɛoɛ́.
  tcz-CHONGTHU: Themgao lhemho thusei tahsan hih un. Amahon Babylon lengpa kin boldauvin,
    aman ima nalothei pouvinte, atiu chu ngaidauvin. Amaho chu joule nal’a gaothu
    sei ngan ahiuve.
  mar-mar: जे कोणी संदेष्टे तुम्हाशी बोलतात आणि म्हणतात की, तुम्ही बाबेलाच्या राजाची
    सेवा करणार नाही, कारण ते तुम्हास खोटे भविष्य सांगतात.
  qub-qub: Gamcunaga ama cäsupaychu ‹Babiloniapa raynintaga manami sirbinquipächu›
    nishoj profëtacunata. Paycunaga llullapaycäshunquimi.
  bqp-bqp: U mɑɑ nɛɛ, i ku sɔmɔ ben gɑri swɑɑ dɑki, be, be bɑ bɛɛ sɔ̃ɔmɔ bɑ mɔ̀, i
    ǹ Bɑbilonin sinɑ boko yoru diiyɑmmɛ. Domi gɑri weesugiiyɑ bɑ mɔ̀.
  hat-hat: Gen yon bann pwofèt k'ap plede di nou p'ap janm sèvi wa Babilòn lan. Pa
    koute yo. Se manti y'ap bay.
  eng-BSB: Do not listen to the words of the prophets who say, ‘You must not serve
    the king of Babylon,’ for they are prophesying to you a lie.
  eng-WEBPB: Don’t listen to the words of the prophets who speak to you, saying, ‘You
    shall not serve the king of Babylon;’ for they prophesy a lie to you.
  kbq-kbq: Ana hunegu havige kasnampa ke huza, Babiloni kini ne'mofo eri'za vahera
    omanigahazema hu'za hanaza nanekea ontahiho. Na'ankure zamagra havige kasnampa
    naneke neramasamize.
  nhe-BL: Huajca amo xiquintlacaquili nopa tiocamanalohuani tlen mitzilhuíaj para
    ax tijtequipanos nopa tlanahuatijquetl tlen tlali Babilonia pampa nochi yajuanti
    san istlacatij.
  gub-BL: — Peruzar zo Mawiron wanuwihawete nehe, aze amo Tupàn ze'eg imume'u har
    i'i peme wà nehe, pezekaiw zo wanehe nehe. Hemu'em waiko peme wà.
  eng-DRA: 'Hearken not to the words of the prophets that say to you: You shall not
    serve the king of Babylon: for they tell you a lie.'
