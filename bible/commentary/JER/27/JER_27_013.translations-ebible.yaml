verse: JER.027.013
translations:
  mal-C: ബാബേൽരാജാവിനെ സേവിക്കാത്ത രാജ്യത്തെക്കുറിച്ചു യഹോവ അരുളിച്ചെയ്തിട്ടുള്ളതുപോലെ
    താങ്കളും താങ്കളുടെ ജനവും വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും മഹാമാരികൊണ്ടും നശിക്കുന്നതെന്തിന്?
  deu-TKW: Warum wollt ihr, du und dein Volk, durchs Schwert, durch den Hunger und
    durch die Pest umkommen, wie Jahwe den Völkern angedroht hat, die dem Könige von
    Babel nicht dienstbar sein wollen?
  lin-lin: Mpo na nini bino elongo na bato na bino bokufa na mopanga, na nzala makasi
    mpe na bokono oyo ebomaka ndenge Yawe akataki mpo na ekolo nyonso oyo ekoboya
    kosalela mokonzi ya Babiloni ?
  eng-LSV: Why do you die, you and your people, by sword, by famine, and by pestilence,
    as YHWH has spoken concerning the nation that does not serve the king of Babylon?
  eng-GNV: Why will ye dye, thou, and thy people by the sworde, by the famine, and
    by the pestilence, as the Lord hath spoken against the nation, that will not serue
    the King of Babel?
  eng-WEBSTER: Why will ye die, thou and thy people, by the sword, by the famine,
    and by the pestilence, as the LORD hath spoken against the nation that will not
    serve the king of Babylon?
  nhw-BL: ¿Para tlen timiquis ininhuaya nochi momasehualhua ipan tlahuilancayotl,
    o ica mayantli huan cocolistli? Pampa TOTECO quiijtojtoc quititlanilis tlahuilancayotl,
    mayantli huan cocolistli tlen hueli tlali catli amo quinequi motemacas ica nopa
    tlanahuatijquetl tlen tlali Babilonia.
  swh-ONEN: Kwa nini wewe na watu wako mfe kwa upanga, njaa na tauni, ambazo Bwana
    ameonya juu ya taifa lolote ambalo halitamtumikia mfalme wa Babeli?
  bba-bba: Mbɑn sɔ̃nɑ kɑɑ de bu wunɛ kɑ wunɛn tɔmbu ɡo tɑbu sɔɔ, ǹ kun mɛ i ɡbi ɡɔ̃ɔru
    kɑ bɑrɑnun sɔ̃ nɡe mɛ Yinni Gusunɔ u ɡeruɑ. U nɛɛ, bwese te tɑ yinɑ tu Bɑbilonin
    sinɑ boko wiru kpĩiyɑ tɑ koo ɡbiwɑ nɡe mɛ.
  eng-KJVCPB: Why will ye die, thou and thy people, by the sword, by the famine, and
    by the pestilence, as the Lord hath spoken against the nation that will not serve
    the king of Babylon?
  luo-luo: Angʼo madimi in kod jogi tho e dho ligangla, kech kod masira mano ma Jehova
    Nyasaye osechano timo ni ogendini ma ok bi tiyone ruodh Babulon?
  meu-meu: Anina be dahaka oi bona emu bese taudia na dare bona doe bona dai-hanai
    gorerena amo ba mase, Iehova ese Babulono pavapavana isiaina basine lao heni besena
    vada e herevalaia heḡereḡerena, a?
  npi-ULB: तिमी किन मर्ने—तिमी र तिम्रा मानिसहरू तरवार, अनिकाल र विपत्तिले किन मर्ने,
    जसरी बेबिलोनका राजाको सेवा गर्न इन्कार गर्ने जातिको विषयमा मैले घोषणा गरेको छु
    ?
  yor-yor: Kí ló dé tí ìwọ àti àwọn ènìyàn rẹ yóò ṣe kú nípa idà, ìyàn àti àjàkálẹ̀-ààrùn,
    èyí tí Olúwa fi ń halẹ̀ mọ́ àwọn orílẹ̀-èdè tí kò bá sin ọba Babeli?
  pes-OPCB: چرا اصرار داری کاری بکنی که همگی از بین بروند؟ چرا باید با جنگ و قحطی
    و وبا کشته شوید، با بلاهایی که خداوند بر هر قومی که تسلیم پادشاه بابِل نشود، خواهد
    فرستاد؟
  tgl-ULB: Bakit kayo mamamatay, kayo at ang inyong mga tao sa pamamagitan ng espada,
    taggutom at salot, gaya ng ipinahayag ko tungkol sa bansa na tumanggi na paglingkuran
    ang hari ng Babilonia?
  hui-hui: Anduane Homogo ibugua lalu, Hameigini mbiragome Babilono kini kago andaneha
    habe manga hayagua nde uruni ti waitigime bo wahai halu hina garime homalu warago
    ko tara ngarumebi balu homelolebira. Í̠nibi í̠naga wali agali bu karumebi mine
    halu ogonidagua bialu kamiria tíha mo ko holene ogoni anda ibuligo de hondo halimu,
    laya.
  mya-mya: အ​ရှင်​နှင့်​အ​ရှင်​၏​အ​မျိုး​သား​တို့​သည် အ​ဘယ် ကြောင့်​စစ်​ပွဲ​တွင်​ကျ​ဆုံး​၍​ငတ်​မွတ်​ခေါင်း​ပါး
    ခြင်း​ဘေး၊ သို့​မ​ဟုတ်​အ​နာ​ရော​ဂါ​ဘေး​သင့်​၍ သေ​ရ​ကြ​ပါ​မည်​နည်း။ ဗာ​ဗု​လုန်​၏​အ​စေ​ကို
    မ​ခံ​သည့်​လူ​မျိုး​သည် ဤ​နည်း​အ​တိုင်း​ဖြစ်​ရ လိမ့်​မည်​ဟု​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​ပါ​ပြီ။-
  bod-N: པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོའི་གཡོག་མི་བྱེད་པའི་མི་རིགས་ཀྱི་སྐོར་ལ་དཀོན་མཆོག་ཡ་ཝཱེས་ཇི་སྐད་གསུངས་པ་བཞིན།
    ཁྱེད་དང་ཁྱེད་ཀྱི་མི་རིགས་རལ་གྲི་དང་མུ་གེ རིམས་ནད་བཅས་ཀྱིས་འཆི་བར་བྱེད་དོན་ཅི་ཡོད་དམ།
  sna-sna: Ko, iwe navanhu vako muchafireiko nomunondo, nenzara uye nedenda izvo zvakanzi
    naJehovha ndichaitira rudzi rupi norupi rucharega kushandira mambo weBhabhironi?
  spa-BLM: ¿Por qué vas a morir, tú y tu pueblo, a causa de la espada, del hambre
    y de la peste, como lo ha dicho el Señor respecto a la nación que no quiere servir
    al rey de Babilonia?
  cac-cac: ¿Tas yuj tza b'eccham a b'a yed' a chon̈ab' yuj oval, vejel yed' pax yuj
    ilya? Yujto toxo ix yal Jehová to a juntzan̈ chi' ol ic'an masanil nación man̈
    ol yac'och sb'a d'a yol sc'ab' vin̈ sreyal Babilonia chi'.
  swh-ULB: Kwa nini mfe—wewe na watu wako—kwa upanga, njaa, na pigo, kama vile nilivyotangaza
    kuhusu taifa ambalo watapuuza kumtumikia mfalme wa Babeli?
  bel-bel: Навошта паміраць табе і народу твайму ад меча, голаду, паморку і згубнай
    пошасьці, як сказаў Гасподзь пра той народ, які ня будзе служыць цару Вавілонскаму?
  deu-ELBBK: Warum wolltet ihr, du und dein Volk, durch das Schwert, durch den Hunger
    und durch die Pest sterben, wie der HERR über die Nation geredet hat, die dem
    König von Babel nicht dienen will?
  mbb-OT: Su emun kenà, ebpatey ka wey is menge etew nu te tebek, bitil, wey zaru,
    iring te nekaǥi te Nengazen he egkehitavù te menge etew ziyà te nasyun he kenà
    ebpenilbi te hadì te Babilonia.
  mal-2015: ബാബേൽരാജാവിനെ സേവിക്കാത്ത ജാതിയെക്കുറിച്ചു യഹോവ അരുളിച്ചെയ്തതു പോലെ നീയും
    നിന്റെ പ്രജകളും വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും മഹാമാരികൊണ്ടും മരിക്കുന്നതു എന്തിനു?
  rmc-rmc: Soske tu the tire manuša te meren la šabľatar, la bokhatar the le meribnaskre
    nasvaľibnastar, pal save phenďa o RAJ, hoj avena pre oda narodos, so na služinela
    le babiloňike kraľiske?
  pes-OPV: چرا تو و قومت به شمشیر و قحطو وبا بمیرید چنانکه خداوند درباره قومی که پادشاه
    بابل را خدمت ننمایند گفته است.
  ron-1924: Пентру че сэ муриць, ту ши попорул тэу, де сабие, де фоамете ши де чумэ,
    кум а хотэрыт Домнул асупра попорулуй каре ну се ва супуне ымпэратулуй Бабилонулуй?
  ben-OBCV: কেন তুমি ও তোমার প্রজারা তরোয়াল, দুর্ভিক্ষ ও মহামারিতে মৃত্যুবরণ করবে,
    যা দিয়ে সদাপ্রভু সেইসব জাতিকে ভয় দেখিয়েছেন, যারা ব্যাবিলনের রাজার সেবা করবে
    না?
  som-som: Oo bal maxaad adiga iyo dadkaaguba seefta iyo abaarta iyo belaayada ugu
    dhimanaysaan, sida Rabbigu uga hadlay quruuntii aan u adeegin boqorka Baabuloon?
  lat-VUC: Quare moriemini, tu et populus tuus, gladio, et fame, et peste, sicut locutus
    est Dominus ad gentem quæ servire noluerit regi Babylonis?
  eng-ASVBT: Why will ye die, thou and thy people, by the sword, by the famine, and
    by the pestilence, as Jehovah hath spoken concerning the nation that will not
    serve the king of Babylon?
  ita-1885: Perchè morreste, tu e il tuo popolo, per la spada, per la fame, e per
    la pestilenza, come il Signore ha pronunziato contro alla gente che non servirà
    al re di Babilonia?
  eng-LXXUP: 'by reason of the Lord’s anger: it shall not be inhabited, but it shall
    be all a desolation; and everyone that passes through Babylon shall scowl, and
    they shall hiss at all her plague.'
  eng-ULB: Why will you die—you and your people—by the sword, famine, and plague,
    just as I have declared about the nation that refuses to serve the king of Babylon?
  spa-VBL: ¿Por qué han de morir tú y tu pueblo a causa de la guerra, el hambre y
    la peste, como el Señor ha dicho que traería contra cualquier nación que no sirva
    al rey de Babilonia?
  fra-_FOB: Pourquoi mourriez-vous, toi et ton peuple, par l'épée, par la famine et
    par la peste, selon que l'Éternel l'a dit de la nation qui ne se soumettrait pas
    au roi de Babylone?
  mal-mal: ബാബേൽരാജാവിനെ സേവിക്കാത്ത ജനതയെക്കുറിച്ച് യഹോവ അരുളിച്ചെയ്തതുപോലെ നീയും
    നിന്റെ പ്രജകളും വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും മഹാമാരികൊണ്ടും മരിക്കുന്നത് എന്തിന്?
  urd-GVR: Kyā zarūrat hai ki tū apnī qaum samet talwār, kāl aur mohlak bīmāriyoṅ
    kī zad meṅ ā kar halāk ho jāe? Kyoṅki Rab ne farmāyā hai ki har qaum jo Shāh-e-Bābal
    kī ḳhidmat karne se inkār kare us kā yihī anjām hogā.
  suz-BL: परमप्रभु यावेम बेबीलोन ङा पिप आ वाइल मदुम्‍ब, रागी ङा मुर आन कली गे तरवार,
    अन्‍काल नु मुर बेक्‍तीक रोइम बेक्‍चा माल्‍नीनी। मारदे गे नु इन मुर बेक्‍चा दाक्‍नीनी?
  eng-NOY: Why will ye die, thou and thy people, by the sword, by famine, and by pestilence,
    as Jehovah hath spoken concerning the nation that will not serve the king of Babylon?
  ita-1927: Perché morreste, tu e il tuo popolo, per la spada, per la fame e per la
    peste, come l’Eterno ha detto della nazione che non si assoggetterà al re di Babilonia?
  ckb-ckb: بۆچی خۆت و گەلەکەت بە شمشێر و قاتوقڕی و دەرد لەناوبچن، وەک ئەوەی یەزدان
    سەبارەت بەو گەلە فەرمووی کە خزمەتی پاشای بابل نەکات؟
  eng-BBE: Why are you desiring death, you and your people, by the sword, and because
    food is gone, and by disease, as the Lord has said of the nation which does not
    become the servant of the king of Babylon?
  kan-OKCV: ಬಾಬಿಲೋನಿಯದ ಅರಸನ ಅಡಿಯಾಳಾಗಲು ನಿರಾಕರಿಸಿದ ರಾಷ್ಟ್ರವು ಖಡ್ಗ, ಕ್ಷಾಮ, ವ್ಯಾಧಿಗಳಿಂದ
    ಸಾಯಬೇಕಾಗುವುದೆಂದು ಯೆಹೋವ ದೇವರೇ ನುಡಿದಿದ್ದಾರೆ. ಅಂಥ ಗತಿ ನಿಮಗೂ, ನಿಮ್ಮ ಪ್ರಜೆಗೂ ಏಕೆ ಬರಬೇಕು?
  tam-2017: பாபிலோன் ராஜாவைச் சேவியாமற்போகிற மக்களுக்கு விரோதமாகக் யெகோவா சொன்னதின்படியே,
    நீயும் உன் மக்களும் பட்டயத்தாலும் பஞ்சத்தாலும் கொள்ளைநோயாலும் ஏன் இறக்கவேண்டும்?
  spa-RV-1909: ¿Por qué moriréis, tú y tu pueblo, á cuchillo, de hambre, y pestilencia,
    según ha dicho Jehová á la gente que no sirviere al rey de Babilonia?
  ron-BTF: De ce să muriți, tu și poporul tău, de sabie, de foamete și de ciumă, precum
    a vorbit DOMNUL împotriva națiunii care nu îi va servi împăratului Babilonului?
  eng-WEBP: Why will you die, you and your people, by the sword, by the famine, and
    by the pestilence, as the LORD has spoken concerning the nation that will not
    serve the king of Babylon?
  eng-FBV: Why should you and your people die by war and famine and plague, as the
    Lord has said he would bring against any nation that does not serve the king of
    Babylon?
  nld-1939: Waarom zoudt gij en uw volk willen sterven door zwaard, honger of pest,
    waarmee Jahweh het volk heeft bedreigd, dat zich niet onderwerpt aan den koning
    van Babel?
  nch-BL: ¿Para ten timiquis inihuaya nochi momasehualhua ipan tatehuilisti, o ica
    mayanti huan cocolisti? Pampa TOTECO quiijtojtoc quititanilis tatehuilisti, mayanti
    huan cocolisti ten hueli tali cati amo quinequis motemacas ica nopa tanahuatijquet
    ten tali Babilonia.
  vie-1934: Cớ sao vua cùng dân mình liều chết bởi gươm dao, đói kém, dịch lệ, như
    Đức Giê-hô-va đã phán về nước nào chẳng phục sự vua Ba-by-lôn?
  hin-CV: क्या आवश्यकता है कि आप तथा आपकी प्रजा तलवार, अकाल तथा महामारी के द्वारा
    मृत्यु को गले लगाए, जैसा कि याहवेह ने उस राष्ट्र के संदर्भ में उल्लेख किया था
    जो बाबेल के राजा की अधीनता स्वीकार न करेगा?
  spa-BES: ¿Por qué deseas la muerte, tú y tu pueblo, a espada, de hambre, y por enfermedad,
    como el Señor ha dicho de la nación que no se convierta en el siervo del rey de
    Babilonia?
  tdx-tdx: Ino ty hikoromaha’o, ihe naho ondati’oo, ami’ty fibara, ty hasalikoañe,
    vaho ty angorosy, amy nitsarae’ Iehovà amy ze fifeheañe tsy mete hito­roñe ty
    mpanjaka’ i Bavele?
  tha-KJV: ทำไมท่านกับชนชาติของท่านจะมาตายเสียด้วยดาบ ด้วยการกันดารอาหารและด้วยโรคระบาด
    ดังที่​พระเยโฮวาห์ทรงลั่นวาจาเกี่​ยวด​้วยประชาชาติใดๆซึ่งจะไม่​ปรนนิบัติ​กษัตริย์​แห่​งบาบิ​โลน
  por-BR-2018: Por que morreríeis, tu e teu povo, pela espada, pela fome, pela pestilência,
    tal como disse o SENHOR sobre a nação que não servir ao rei da Babilônia?
  deu-ELO: Warum wolltet ihr, du und dein Volk, durch das Schwert, durch den Hunger
    und durch die Pest sterben, wie Jehova über die Nation geredet hat, welche dem
    König von Babel nicht dienen will?
  eng-WYC-2018: Why shall ye die, thou and thy people, by sword, and hunger, and pestilence,
    as the Lord spake to the folk, that would not serve to the king of Babylon? (Why
    shall ye die, thou and thy people, by the sword, and hunger, and pestilence, as
    the Lord said would happen to any nation, that would not serve the king of Babylon?)
  epo-epo: Por kio vi volus morti, vi kaj via popolo, de glavo, de malsato, kaj de
    pesto, kiel la Eternulo decidis pri popolo, kiu ne servos al la reĝo de Babel?
  uig-PIN: Əmdi nemixⱪa Pǝrwǝrdigarning Babil padixaⱨining ⱪulluⱪiƣa boysunmiƣan ⱨǝrⱪaysi
    ǝllǝr toƣrisida deginidǝk, sǝn wǝ hǝlⱪing ⱪiliq, ⱪǝⱨǝtqilik wǝ waba bilǝn ɵlmǝkqi
    bolisilǝr?
  beo-beo: 'Abuliba:le di amola dia fi dunu da gegesuga o ha:ga o oloiga bogoma:bela:?
    Hina Gode da sia:i dagoi. Nowa fi da Ba:bilone hina bagade ea sia: hame nabasea
    da agoaiwane bogogia:mu.'
  tpi-OTNT: Bikpela i tok pinis, sapos wanpela lain manmeri i no laik i stap aninit
    long king bilong Babilon, orait ol birua bai i kilim ol i dai, na bai ol i sot
    long kaikai na i dai, na bai ol i kisim sik nogut na i dai. Nogut yu wantaim ol
    manmeri bilong yu i bikhet na ol dispela samting i bagarapim yupela.
  hau-SA: Me ya sa kai da mutanenka za ku mutu saboda takobi, yunwa da annoba waɗanda
    Ubangiji ya yi barazana wa duk al’ummar da ba za tă bauta wa sarkin Babilon ba?
  uig-LAT: Emdi némishqa Perwerdigarning Babil padishahining qulluqigha boysunmighan
    herqaysi eller toghrisida déginidek, sen we xelqing qilich, qehetchilik we waba
    bilen ölmekchi bolisiler?
  nde-nde: Kungani wena labantu bakho lizabulawa ngenkemba, indlala lesifo uThixo
    ayesongele ngakho isizwe esingayikusebenzela inkosi yaseBhabhiloni na?
  ton-ton: Ko e hā ʻoku mou fie mate ai, ko koe mo hoʻo kakai, ʻi he heletā, mo e
    honge, pea mo e mahaki fakaʻauha, ʻo hangē ko ia kuo folofolaʻaki ʻe Sihova ki
    he kakai ʻoku ʻikai fie tauhi ki he tuʻi ʻo Papilone?
  ces-1613: Proč máte zahynouti, ty i lid tvůj, mečem, hladem a morem, jakž mluvil
    Hospodin o národu, kterýž by nesloužil králi Babylonskému?
  eng-WMB: Why will you die, you and your people, by the sword, by the famine, and
    by the pestilence, as the LORD has spoken concerning the nation that will not
    serve the king of Babylon?
  tam-TCV: நீயும் உன் மக்களும் வாளினாலும், பஞ்சத்தினாலும், கொள்ளைநோயாலும் ஏன் சாகவேண்டும்?
    பாபிலோன் அரசனுக்குப் பணி செய்யாத எந்த நாட்டையும் இவைகளால் அழிப்பதாக யெகோவா எச்சரித்திருக்கிறாரே.
  ceb-ULB: Nganong mamatay ka man—ikaw ug ang imong katawhan—pinaagi sa espada, kagutom,
    ug katalagman, sama sa akong gipahayag bahin sa nasod nga midumili sa pag-alagad
    sa hari sa Babilonia?
  pol-UBG: Czemu macie zginąć, ty i twój lud, od miecza, od głodu i od zarazy, jak
    mówił PAN o narodzie, który nie chce służyć królowi Babilonu?
  urd-GVU: کیا ضرورت ہے کہ تُو اپنی قوم سمیت تلوار، کال اور مہلک بیماریوں کی زد میں
    آ کر ہلاک ہو جائے؟ کیونکہ رب نے فرمایا ہے کہ ہر قوم جو شاہِ بابل کی خدمت کرنے
    سے انکار کرے اُس کا یہی انجام ہو گا۔
  deu-1912: Warum wollt ihr sterben, du und dein Volk, durch Schwert, Hunger und Pestilenz,
    wie denn der HERR geredet hat über das Volk, so dem König zu Babel nicht dienen
    will?
  kan-2017: ನೀನೂ ನಿನ್ನ ಜನರೂ ಖಡ್ಗ ಕ್ಷಾಮ ಮತ್ತು ವ್ಯಾಧಿಗಳಿಂದ ಏಕೆ ಸಾಯಬೇಕು? ಬಾಬೆಲಿನ ಅರಸನ
    ಅಡಿಯಾಳಾಗಲು ಒಪ್ಪದ ಜನಾಂಗಕ್ಕೆ ಈ ಗತಿಯಾಗುವುದೆಂದು ಯೆಹೋವನು ನುಡಿದಿದ್ದಾನಷ್ಟೆ.
  yap-yap: Mangfan ni gur nge girdi’ rom e ra yim’ ko mael ara uyngol, ar liliy? Aram
    e ren’en nike yog SOMOL nra buch rok e re nam ni de pag ir nga tan pa’ fare pilung
    nu Babylon.
  hlt-MCSB: Balae tih namah neh na pilnam te cunghang neh, khokha neh, duektahaw neh
    na duek eh. BOEIPA loh namtom taengah a thui bangla Babylon manghai taengah na
    thotat het mahpawt nim?
  mdy-ETH: ‹ባብሎኔ ካኣቲም ዓይሢንቲ ዎርቃዓ› ጌዔ ዴሮይዳ ናንጊና ናንጋ ጎዳ ዔኪ ዬዓንዳኔ ጌዔ ዖሎና ናዮና ፑርቶ ዶርዓሢና
    ኔናንታ ዴሮንታ ዓይጋ ኩዳይ?
  twi-ASANTE: Adɛn enti na ɛsɛ sɛ wo ne wo nkurɔfoɔ wuwuo wɔ akofena, ɛkɔm ne ɔyaredɔm
    ano, sɛdeɛ Awurade de ahunahuna ɔman biara a ɔmpɛ sɛ ɔsom Babiloniahene no?
  eng-WEBU: Why will you die, you and your people, by the sword, by the famine, and
    by the pestilence, as the LORD has spoken concerning the nation that will not
    serve the king of Babylon?
  wal-wal: GODAI Baabiloone kawuwaassi haarettennan ixxiya kawotettaassi giidoogaadan
    bisuwan, koshaaninne boshan neeninne ne asai aissi haiqqeetii?
  spa-PDDPT: ¿Por qué deben morir tú y tu pueblo por la espada, el hambre y la pestilencia?
    como Yavé dijo con respecto a la nación que no sirva al rey de Babilonia.
  gun-gun: Mba'e re tu remano ta ndevygua kuery reve, kyxe py, karuai ha'e mba'eaxy
    vaikue py? Mba'eta ha'e rami aguã Senhor ijayvu yvy regua Babilônia pygua huvixa
    pe nda'ikuaixei va'e re.
  ilo-ULB: Apay koma a matayka—sika ken dagiti tattaom—babaen iti kampilan, nakaro
    a panagbisin ken didigra a kas iti imbagakon maipanggep iti nasion a saan nga
    agserbi iti ari ti Babilonia?
  kpg-kpg: Dehee tadinga bolo goe mo au daangada ala ma gaa mmade i tauwa be i tau magamaga
    damana be i tau magi huaidu? Deenei di mee a Dimaadua bolo e hai ang gi tenua
    dela ga hagalee e hai hege ang gi di king o Babylonia.
  uig-ARA: ئەمدى نېمىشقا پەرۋەردىگارنىڭ بابىل پادىشاھىنىڭ قۇللۇقىغا بويسۇنمىغان ھەرقايسى
    ئەللەر توغرىسىدا دېگىنىدەك، سەن ۋە خەلقىڭ قىلىچ، قەھەتچىلىك ۋە ۋابا بىلەن ئۆلمەكچى
    بولىسىلەر؟
  sus-sus: Munfe ra i nun i xa ɲama wama faxafe santidɛgɛma, kaamɛ, nun fure ɲaaxi
    ra, alɔ Alatala a masenxi ki naxɛ ɲama birin bɛ naxan mu tin a magorode Babilɔn
    mangɛ bɛ?
  pon-2006: Ia kahrepen komwi oh sapwellimomwi aramas akan pahn mehkihla mahwen de
    mehkihla lehk lapalap oh soumwahu? Ih met me KAUN-O ketin mahsanih me pahn wiawihong
    wehi ehu me sohte pahn uhpahiong nanmwarkien Papilonia.
  ksd-ksd: Ta ra ava ava mainge pi avat a virua, avat ma kaum tarai, ta ra pakat na
    vinarubu, ta ra mulmulum, ma ta ra ngala na minait, da ra Luluai i ga varvai ure
    nam ra vuna tarai ba na ole ra tinorom ta ra king Babilon?
  tur-YTC: Sen ve halkın, Yahve'nin Babil Kralı'na hizmet etmeyen uluslar hakkında
    söylediği gibi, kılıçla, kıtlıkla ve salgın hastalıkla niçin ölesiniz?
  grc-BRENT: ἀπὸ ὀργῆς Κυρίου, οὐ κατοικηθήσεται καὶ ἔσται εἰς ἀφανισμὸν πᾶσα· καὶ
    πᾶς ὁ διοδεύων διὰ Βαβυλῶνος σκυθρωπάσει, καὶ συριοῦσιν ἐπὶ πᾶσαν τὴν πληγὴν αὐτῆς.
  ind-AYT: Mengapa kamu dan bangsamu akan mati oleh pedang, kelaparan, dan oleh penyakit
    sampar seperti yang telah TUHAN firmankan terhadap bangsa yang tidak mau melayani
    Raja Babel?
  nya-nya: Nanga inu ndi anthu anu, muferenji ndi lupanga, ndi njala, ndi mliri, zimene
    Yehova waopsezera mtundu wina uliwonse umene sudzatumikira mfumu ya ku Babuloni?
  hrv-hrv: Zašto da poginete, ti i narod tvoj, od mača, gladi i kuge, kao što se Jahve
    zaprijetio narodu koji se ne podvrgne kralju babilonskom?
  mps-mps: “Genuai Bidigo te po walio, te we bidi hani me deli te Babilon king dologode
    bidibo hagela homu ebaso da, teda te boi bidi dabego augwali ela muagasomainogo
    yaibao, tama augwali te nai meniama, isibadi, te dwai gasi selama isiyu yaibao.
    Tiyu, nage te naga we bidi dabe dali hagoma ebaso, tama te sę dabego dage dolobo
    dao.
  tpi-tpi: Bikpela i tok pinis, sapos wanpela lain manmeri i no laik i stap aninit
    long king bilong Babilon, orait ol birua bai i kilim ol i dai, na bai ol i sot
    long kaikai na i dai, na bai ol i kisim sik nogut na i dai. Nogut yu wantaim ol
    manmeri bilong yu i bikhet na ol dispela samting i bagarapim yupela.
  dan-1931: Hvorfor vil du og dit Folk dø ved Sværd, Hunger og Pest, således som HERREN
    truede det Folk, der ikke vil trælle for Babels Konge?
  vie-OVCB: Tại sao vua và dân vua cứ khăng khăng chịu chết? Tại sao vua chọn chiến
    tranh, đói kém, và dịch bệnh như các dân tộc không đầu phục vua Ba-by-lôn, đúng
    theo lời Chúa Hằng Hữu đã cảnh cáo?
  guj-2017: જે પ્રજા બાબિલના રાજાની સેવા ન કરે તેના વિષે યહોવાહ બોલ્યા છે. તે પ્રમાણે
    તમે એટલે તું તથા તારી પ્રજા તલવાર, દુકાળ અને મરકીથી શા માટે મરો?
  pon-2006A: Ia kahrepen komwi oh sapwellimomwi aramas akan pahn mehkihla mahwen de
    mehkihla lehk lapalap oh soumwahu? Ih met me KAUN-O ketin mahsanih me pahn wiawihong
    wehi ehu me sohte pahn uhpahiong nanmwarkien Papilonia.
  por-BRBSL: Por que morrereis, vós e vosso povo, pela espada, pela fome e pela peste,
    como Javé falou a respeito da nação que não servirá ao rei da Babilônia?
  cth-cth: Babilon siangpahrang e thaw ka tawk ngai hoeh e miphunnaw kong dawk BAWIPA
    ni a dei tangcoung e hah bangkongmaw tahloi hoi lacik dawk nama hoi na taminaw
    hah a due awh han vaw.
  twi-twi: Adɛn nti na ɛsɛ sɛ wo ne wo nkurɔfo wuwu wɔ afoa, ɔkɔm ne ɔyaredɔm ano,
    sɛnea Awurade de ahunahuna ɔman biara a ɔmpɛ sɛ ɔsom Babiloniahene no?
  hlt-hlt: Balae tih namah neh na pilnam te cunghang neh, khokha neh, duektahaw neh
    na duek eh. BOEIPA loh namtom taengah a thui bangla Babylon manghai taengah na
    thotat het mahpawt nim?
  tbz-SIM: Di bo yóu kɛ́kú mudoò miɛkɛ nkɛ nɛ̀ dikònnì nɛ̀ mutenkṹṹ nti Yiɛ̀ nKuyie
    nnɑ̀kɛ́ kɛ tú dɛ̀ɛ̀ yóó kònnɛ̀ kubotí kùù kɔbɛ bo yetɛ kɛ í mpĩ́ mBɑbidɔnni kóo
    kpɑ̀ɑ̀tì tɔ̃mmɑ́ɑ̀?
  msy-2020: 'Ikiavɨra Itir God mɨkemegha gɨfa: Nɨ uan gumazamiziba ko Babilonɨn apengan
    ikian aghuaghtɨ, apaniba ian taraziv sueghtɨ me arɨmɨghiregham, eghtɨ tarazi dagheba
    puvatɨgh arɨmɨghiregham, eghtɨ tarazi arɨmariar kuram inigh arɨmɨghiregham. Nɨ
    uan gumazamiziba ko, onganigh akaba batoghtɨ, bizir kaba ia gasɨghasigham.'
  azb-azb: Babil padşahına qulluq etmək istəməyən hər millət Rəbbin dediyi kimi məhv
    olacaq. Sən və xalqın qılınc, aclıq və vəbadan nə üçün öləsiniz?
  eng-DBY: Why will ye die, thou and thy people, by the sword, by the famine, and
    by the pestilence, as Jehovah hath spoken concerning the nation that will not
    serve the king of Babylon?
  hin-2017: जब यहोवा ने उस जाति के विषय जो बाबेल के राजा के अधीन न हो, यह कहा है कि
    वह तलवार, अकाल और मरी से नाश होगी; तो फिर तू क्यों अपनी प्रजा समेत मरना चाहता
    है?
  wol-KYG: Ana lu jar saamar akub xiif ak mbas di la rey, yaak sa waa réew mi, ni
    ko Aji Sax ji dige xeet wu ci nangulul buuru Babilon?
  eng-YLT: Why do ye die, thou and thy people, by sword, by famine, and by pestilence,
    as Jehovah hath spoken concerning the nation that doth not serve the king of Babylon?
  eng-WYC-2017: Why shall ye die, thou and thy people, by sword, and hunger, and pestilence,
    as the Lord spake to the folk, that would not serve to the king of Babylon?
  eng-WMBB: Why will you die, you and your people, by the sword, by the famine, and
    by the pestilence, as the LORD has spoken concerning the nation that will not
    serve the king of Babylon?
  urd-GVH: क्या ज़रूरत है कि तू अपनी क़ौम समेत तलवार, काल और मोहलक बीमारियों की ज़द
    में आकर हलाक हो जाए? क्योंकि रब ने फ़रमाया है कि हर क़ौम जो शाहे-बाबल की ख़िदमत
    करने से इनकार करे उसका यही अंजाम होगा।
  rug-rug: Na vegua ke kaqu mate tu si gamu meke sari mia tinoni pa vedara, soṉe,
    meke pa oza sapu tozi vura ni e Zihova koari butubutu pu lopu hiva nabulu la koasa
    baṉara pa Babiloni?
  gaz-gaz: Atii fi sabni kee maaliif goraadee, beelaa fi dhaʼicha Waaqayyo ittiin
    saba mootii Baabilon hin tajaajille kam iyyuu sodaachiseen duutu?
  fra-LSG: Pourquoi mourriez-vous, toi et ton peuple, par l’épée, par la famine et
    par la peste, comme l’Éternel l’a prononcé sur la nation qui ne se soumettra pas
    au roi de Babylone?
  yal-yal: Nanfera ɛ nun i ya yamaan lanma ɛ faxa yɛngɛn nun fitina kamɛn nun fitina
    fureni, alo Alatala a falaxi kii naxan yi siyane xa naxanye tondin xurɛ Babilɔn
    mangan ma?
  haw-1868: No ke aha la oe e make ai, o oe, a me kou poe kanaka, i ka pahikaua, a
    i ka wi, a i ka mai ahulau, e like me ka Iehova i olelo ku e ai i ko ka aina hookauwa
    ole na ke alii o Babulona?
  arb-NAV: فَلِمَاذَا تَمُوتُ أَنْتَ وَشَعْبُكَ بِحَدِّ السَّيْفِ وَالْجُوعِ وَالْوَبَاءِ
    كَمَا قَضَى الرَّبُّ عَلَى الأُمَّةِ الَّتِي لَا تُسْتَعْبَدُ لِمَلِكِ بَابِلَ؟
  ewe-ewe: Nu ka ŋuti wò kple wò amewo miaku ɖe yi, dɔwuame kple dɔvɔ̃ si ƒe ŋugbe
    Yehowa do na dukɔ si masubɔ Babilonia fia o la ƒe asi me?
  eng-LEE: Why will ye die, thou and thy people, by the sword, by the famine, and
    by pestilence, as the Lord hath spoken concerning the nation that will not serve
    the king of Babylon?
  asm-FB: যি জাতিয়ে বাবিলৰ ৰজাৰ বন্দী-কাম নকৰিব, সেই জাতিৰ বিষয়ে যিহোৱাই কোৱাৰ দৰে,
    তুমি আৰু তোমাৰ প্ৰজাসকল তৰোৱাল, আকাল আৰু মহামাৰীত কিয় মৰিবা?
  sus-A: مُنقٍ رَ عِ نُن عِ شَ حَمَ وَ مَ قَشَقٍ سَنتِدّفّمَ، كَامّ، نُن قُرٍ حَاشِ
    رَ، عَلْ عَلَتَلَ عَ مَسٍنشِ كِ نَشّ حَمَ بِرِن بّ نَشَن مُ تِن عَ مَفٌرٌدٍ بَبِلْن
    مَنفّ بّ؟
  fra-SBL: Pourquoi mourrez-vous, vous et votre peuple, par l'épée, par la famine
    et par la peste, comme Yahvé l'a dit au sujet de la nation qui ne veut pas servir
    le roi de Babylone ?
  hbo-hbo: לָ֤מָּה תָמ֙וּתוּ֙ אַתָּ֣ה וְעַמֶּ֔ךָ בַּחֶ֖רֶב בָּרָעָ֣ב וּבַדָּ֑בֶר֙
    כַּֽאֲשֶׁר֙ דִּבֶּ֣ר יְהוָ֔ה אֶל־הַגֹּ֕וי אֲשֶׁ֥ר לֹֽא־יַעֲבֹ֖ד אֶת־מֶ֥לֶךְ בָּבֶֽל׃
  kik-kik: Wee mwene mũrĩ na andũ aku-rĩ, mũgũkĩĩninithia nĩkĩ na rũhiũ rwa njora,
    na ngʼaragu, o na mũthiro, o icio Jehova atuĩrĩire rũrĩrĩ o ruothe rũrĩa rũtagatungatĩra
    mũthamaki wa Babuloni?
  fra-NCL: Pourquoi mourriez-vous, toi et ton peuple, par l’épée, par la famine et
    par la peste, comme Yahweh l’a dit de la nation qui ne voudra pas servir le roi
    de Babylone ?
  cek-AK: Babylon siangpahrang ih toksak koeh ai prae kaminawk loe, Angraeng mah thuih
    ih lok baktih toengah, nangmah hoi nangmah ih kaminawk loe sumsen, khokhahaih
    hoi kasae nathaih hoiah dueh ai ah om o tih maw?
  cuk-cuk: '¿Ar ibiga be, be-dulamarmala, es-suidgi burgwebimarsunna? ¿Ibiga bemar
    ukudba, degi, boni-dummaganba burgwebimarsunna? Ar Bab-Jehová sogsad: ‘Dulemala
    Babilonia-e-reyba-ibsaosulidi deyob gumaloye.’'
  uig-CYR: Әнди немишкә Пәрвәрдигарниң Бабил падишасиниң қуллуғиға бойсунмиған һәр
    қайси әлләр тоғрисида дегинидәк, сән вә хәлқиң қилич, қәһәтчилик вә ваба билән
    өлмәкчи болисиләр?
  tel-2017: బబులోను రాజుకు సేవ చేయని ప్రజలు కత్తితో గానీ కరువుతో గానీ అంటురోగాలతోగానీ
    చస్తారు అని యెహోవా ఆజ్ఞ ఇచ్చాడు. నువ్వు, నీ ప్రజలు అలా ఎందుకు చావాలి?
  hat-BSA: Poukisa nou va mouri, nou menm avèk pèp nou an, pa nepe, gwo grangou, ak
    ravaj bèt ki manje tout chan yo, kon SENYÈ a te pale a nasyon sa a ki refize sèvi
    wa Babylone nan?
  kos-kos: Efu ku kom ac mwet lom in misa ke mweun, ku ke sracl, ku ke mas upa? Pa
    ingan ma LEUM GOD El fahk mu ac sikyak nu sin kutena mutunfacl ma tia fungyang
    nu sin tokosra lun Babylonia.
  hbo-WLC: לָ֤מָּה תָמ֙וּתוּ֙ אַתָּ֣ה וְעַמֶּ֔ךָ בַּחֶ֖רֶב בָּרָעָ֣ב וּבַדָּ֑בֶר֙
    כַּֽאֲשֶׁר֙ דִּבֶּ֣ר יְהוָ֔ה אֶל־הַגּ֕וֹי אֲשֶׁ֥ר לֹֽא־יַעֲבֹ֖ד אֶת־מֶ֥לֶךְ בָּבֶֽל׃
  ibo-ibo: Nʼihi gịnị ka gị na ndị gị ga-eji nwụọ site na mma agha, na site nʼụnwụ
    na ọrịa na-efe efe, dịka nke Onyenwe anyị kwurula banyere mba ọbụla nke na-agaghị
    efe eze Babilọn?
  ory-ory: ଯେଉଁ ଦେଶୀୟ ଲୋକେ ବାବିଲ ରାଜାର ଦାସ୍ୟକର୍ମ କରିବେ ନାହିଁ, ସେମାନଙ୍କ ବିଷୟରେ ସଦାପ୍ରଭୁ
    ଯାହା କହିଅଛନ୍ତି, ତଦନୁସାରେ ତୁମ୍ଭେମାନେ, ଅର୍ଥାତ୍‍, ତୁମ୍ଭେ ଓ ତୁମ୍ଭର ଲୋକମାନେ ଖଡ୍ଗ, ଦୁର୍ଭିକ୍ଷ
    ଓ ମହାମାରୀ ଦ୍ୱାରା କାହିଁକି ମରିବ?
  chk-chk: Pwota ämi me noum aramas oupwe mäla ren maun, ren lengita me mätter, usun
    ewe Samol mi Lapalap a fen apasa epwe fis ngeni chon ekewe mwü meinisin resap
    mochen angang ngeni ewe kingen Papilon?
  rop-rop: If yu nomo duwit yu en yu pipul olabat garra dai langa wo en brom jidanbat
    hanggriwan en brom nogudwan siknis. Lagijat na YAWEI bin dalim mi detkain ting
    na garra hepin langa eni pipul if im kaan wek blanga det king brom Bebalon.
  ukr-1871: Про що гинути тобі самому й людові твому од меча, голоднечі й пошестї,
    як се грозив Господь тим народам, що не схотять служити цареві Вавилонському?
  deu-1951: Warum wollt ihr sterben, du und dein Volk, durch Schwert, durch Hungersnot
    und Pest, wie der HERR dem Volk angedroht hat, das dem babylonischen König nicht
    dienen will?
  eng-JPS: Why will ye die, thou and thy people, by the sword, by the famine, and
    by the pestilence, as the LORD hath spoken concerning the nation that will not
    serve the king of Babylon?
  srp-1865: Zašto da poginete ti i narod tvoj od maèa i od gladi i od pomora, kako
    reèe Gospod za narod koji ne bi služio caru Vavilonskom?
  lug-lug: Lwaki ggwe n’abantu bo mufa ekitala, n’ekyeya ne kawumpuli Mukama by’agambye
    okutuuka ku nsi yonna eteefuuke muddu wa kabaka w’e Babulooni?
  heb-heb: למה תמותו אתה ועמך בחרב ברעב ובדבר כאשר דבר יהוה אל הגוי אשר לא יעבד את
    מלך בבל׃
  ben-IRV: যে জাতি বাবিলের রাজার সেবা করতে অস্বীকার করে, তার বিরুদ্ধে আমার ঘোষণা অনুযায়ী
    কেন আপনি ও আপনার লোকেরা তরোয়াল, দূর্ভিক্ষ ও মহামারীতে মারা যাবেন?
  pan-pan: ਤੂੰ ਅਤੇ ਤੇਰੇ ਕੋਲ ਤਲਵਾਰ, ਕਾਲ ਅਤੇ ਬਵਾ ਨਾਲ ਕਿਉਂ ਮਰੋਗੇ ਜਿਵੇਂ ਯਹੋਵਾਹ ਉਹਨਾਂ ਕੌਮਾਂ
    ਦੇ ਬਾਰੇ ਬੋਲਿਆ ਜਿਹੜੀਆਂ ਬਾਬਲ ਦੇ ਰਾਜਾ ਦੀ ਟਹਿਲ ਨਾ ਕਰਨਗੀਆਂ?
  mya-JVB: ဗာဗုလုန် ရှင်ဘုရင် ၏ အစေ ကိုမ ခံသော လူမျိုး ကို ထာဝရဘုရား ရည်မှတ်၍ မိန့်
    တော်မူသည်အတိုင်း ၊ ကိုယ်တော် နှင့် ကိုယ်တော် ၏ လူ တို့သည် ထား ဘေး၊ မွတ်သိပ် ခြင်းဘေး၊
    ကာလနာ ဘေးဖြင့် အဘယ်ကြောင့် သေ ရပါမည်နည်း။
  tbg-tbg: Hauri iqoka paipevanove, karara aavoqi entavave, nora rovaravanove, ari
    nina vaiinti nahenti hampata arukaantorave. Vo vatanaaka tiha, Tenavu kia Babironi
    avuhainaa vaiinti vevaaraini vairerave ti vaika Noravano Kotiva vi haikaraqohairo
    vika vehi autu taiqa kaanarove tirave.
  hmo-hmo: Anina be dahaka oi bona oiemu bese taudia be tuari, o hitolo, o hanaia
    gorere dikana dekena amo do umui mase? Badina Lohiabada ia gwau unai bamona do
    ia vara bese ta dekenai, bema unai bese ese Babulonia ena king ena siahu henunai
    ia lao lasi neganai.
  urd-urd: तू और तेरे लोग तलवार और काल और वबा से क्यूँ मरोगे, जैसा कि ख़ुदावन्द ने
    उस क़ौम के बारे में फ़रमाया है, जो शाह — ए — बाबुल की ख़िदमत न करेगी?
  rus-SYN: Зачем умирать тебе и народу твоему от меча, голода и моровой язвы, как
    изрек Господь о том народе, который не будет служить царю Вавилонскому?
  bqc-SIM: Á ye à gaga ń zĩo ń nↄanao ń gagyão lá Dii ò bui pↄ́ i zↄble Babɛli
    kíaɛo a gawa yã̀?
  tcz-CHONGTHU: Ibol’a nang nahin namite ahiuvin, Pakaiyin aphondohsa Babylon lengpa
    kinbol nomlou mite chunga chuding – chemjam gilkel, chule natna hise hoa chu thidinga
    kigo jeng nahiu hitam?
  mar-mar: जे राष्ट्र बाबेलाच्या राजाची सेवा करण्यास नकार देतील, त्याविषयी परमेश्वराने
    जसे जाहीर केले तसे तू आणि तुझे लोक तलवारीने, दुष्काळाने व मरीने का मरता?
  qub-qub: Paycunata mana wiyacorga gampis, runacunapis guërrachömi, muchuywanmi,
    gueshyawanmi wañunquipaj. Tayta Diosga nishanami Babiloniapa rayninpa maquincho
    cayta mana munaj nasyun runacunaga chayno wañunanpaj.
  bqp-bqp: Mbɑn sɔ̃nɑ kɑɑ de bu wunɛ kɑ wunɛn tɔmbu go tɑbu sɔɔ, ǹ kun mɛ i gbi gɔ̃ɔru
    kɑ bɑrɑnun sɔ̃ nge mɛ Yinni Gusunɔ u geruɑ. U nɛɛ, bwese te tɑ yinɑ tu Bɑbilonin
    sinɑ boko wiru kpĩiyɑ tɑ koo gbiwɑ nge mɛ.
  hat-hat: Pa gen rezon pou nou mouri, ou menm ak tout pèp ou a, nan lagè, nan grangou,
    anba move maladi. Paske se sa Seyè a te di ki gen pou rive tout nasyon ki va derefize
    soumèt devan wa Babilòn lan.
  eng-BSB: Why should you and your people die by sword and famine and plague, as the
    LORD has decreed against any nation that does not serve the king of Babylon?
  eng-WEBPB: Why will you die, you and your people, by the sword, by the famine, and
    by the pestilence, as the LORD has spoken concerning the nation that will not
    serve the king of Babylon?
  kbq-kbq: Hianagi Babiloni kini ne'mofo eri'za vahe'ma omani'naku'ma hania vahete'ma,
    Ra Anumzamo'ma huno mago'a vahera hapinti nefrisage'za, mago'a krimo zamahe nefrisigeno,
    mago'a ne'zanku hu'za frigahazema huno hu'nea knazamo'a kagri'ene vaheka'anena
    eme tamahe frigahie.
  nhe-BL: ¿Para tlen timiquis ininhuaya nochi motlacajhua ipan tlatehuijcayotl, o
    ica mayantli huan cocolistli? Pampa TOTECO quiijtojtoc quititlanilis tlatehuijcayotl,
    mayantli huan cocolistli tlen hueli tlali tlen ax quinequi motemacas ica nopa
    tlanahuatijquetl tlen tlali Babilonia.
  gub-BL: Ne nehe, neremiaihu wà nehe no, màràzàwe tuwe pemàno putar zeàmàtyry'ymawhu
    pe nehe, ma'uhez haw inuromo nehe, ma'eahy haw inuromo nehe. — Agwer ma'e uzeapo
    putar amo teko wanupe nehe, aze a'e teko nuweruzar kwaw Mawiron ywy rehe har wanuwihawete
    wà nehe, i'i Tupàn Tuweharupi Wiko Ma'e.
  eng-DRA: Why will you die, thou and thy people by the sword, and by famine, and
    by the pestilence, as the Lord hath spoken against the nation that will not serve
    the king of Babylon?
