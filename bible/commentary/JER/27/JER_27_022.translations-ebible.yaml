verse: JER.027.022
translations:
  mal-C: ‘അവർ ബാബേലിലേക്ക് എടുത്തുകൊണ്ടുപോകപ്പെടും, ഞാൻ അവർക്കുവേണ്ടി വരുന്ന നാൾവരെ
    അവർ അവിടെ ആയിരിക്കും, അതിനുശേഷം ഞാൻ അവരെ ഈ സ്ഥലത്തേക്കു തിരികെവരുത്തി ഈ ദേശത്തിനു
    മടക്കി നൽകും’ എന്ന് യഹോവയുടെ അരുളപ്പാട്.”
  deu-TKW: Nach Babel sollen sie gebracht werden und daselbst bleiben bis zu dem Tage,
    da ich wieder nach ihnen sehe - ist der Spruch Jahwes - und sie herführe und sie
    wieder zurückbringe an diesen Ort.
  lin-lin: ‹ Bakomema yango na Babiloni, mpe ekotikala kuna kino na mokolo oyo nakolandela
    yango, › elobi Yawe, ‹ nakolongola yango mpe nakozongisa yango na esika oyo, elobi
    Yawe. › »
  eng-LSV: They are brought to Babylon, and there they are until the day of My inspecting
    them—a declaration of YHWH; then I have brought them up, and have brought them
    back to this place.”
  eng-GNV: 'They shall be brought to Babel, and there they shalbe vntil the day that
    I visite them, saith the Lord: then will I bring them vp, and restore them vnto
    this place.'
  eng-WEBSTER: They shall be carried to Babylon, and there shall they be until the
    day that I visit them, saith the LORD; then will I bring them up, and restore
    them to this place.
  nhw-BL: ‘Quihuicase ipan tlali Babilonia nochi ni tlamantli catli noja mocahuaj.
    Huan nepa mocahuase hasta quema na nitlanahuatis para sempa ma quinhualicaca ipan
    altepetl Jerusalén.’ Quej nopa quiijtohua TOTECO.”
  swh-ONEN: ‘Vitachukuliwa kupelekwa Babeli, nako huko vitabaki mpaka siku nitakayovijilia,’
    asema Bwana. ‘Kisha nitavirudisha na kuvirejesha mahali hapa.’ ”
  bba-bba: U nɛɛ, ni kpurowɑ bɑ koo ɡurɑ bu kɑ dɑ Bɑbiloniɔ. Miyɑ nu ko n wɑ̃ɑ sere
    win tii u rɑ kɑ de bu kɑ nu wurɑmɑ min di.
  eng-KJVCPB: they shall be carried to Babylon, and there shall they be until the
    day that I visit them, saith the Lord; then will I bring them up, and restore
    them to this place.
  luo-luo: ‘Notergi Babulon kendo kanyo ginidongʼ nyaka odiechiengʼ ma anabi kawogie.
    Eka anadwog-gi kendo aketgi kae.’ ” Jehova Nyasaye owacho.
  meu-meu: Babulono bae laohaidia, unuseni ai bae mia, ela bona iau ese baina helalolaidia;
    bena ma baina loulaidia, ina gabu ai ma baina atodia lou. Iehova na e herevamu.
  npi-ULB: '''ती बेबिलोनमा लगिनेछन्, र ती फर्काइने दिन नआएसम्म ती त्यहीँ नै रहनेछन्,
    यो परमप्रभुको घोषणा हो । त्यसपछि म तिनलाई ल्याउनेछु, र तिनलाई यस ठाउँमा पुनर्स्थापित
    गराउनेछु'' ।”'
  yor-yor: ‘A ó mú wọn lọ sí ilẹ̀ Babeli, ní ibẹ̀ ni wọn ó sì wà títí di ìgbà tí mo
    bá padà,’ èyí ni ọ̀rọ̀ Olúwa. ‘Lẹ́yìn èyí, Èmi yóò mú wọn padà, Èmi yóò sì ṣe
    wọ́n lọ́jọ̀ ní ibí yìí.’ ”
  pes-OPCB: تمام اینها هم به بابِل برده خواهند شد و در آنجا خواهند ماند تا روزی که
    من بر قومم نظر لطف بیندازم. در آن زمان اینها را از بابِل باز خواهم آورد.»
  tgl-ULB: '''Dadalhin ang mga ito sa Babilonia at mananatili doon hanggang sa dumating
    ang araw na aking itinakda para sa mga ito at dadalhin ko ang mga ito at ibabalik
    sa lugar na ito.''” Ito ang pahayag ni Yahweh.'
  hui-hui: Waitigi ibulebirarume mbirale uruni Babilono mo yu piai holebira. Mbirale
    uruni Babilonoha ngane dege horo mbira i̱nime wiabagiho ngeledogo tagira ibirangi
    i̱naga mbirale uruni lone mitangi bulebero. Horo ogoningi mbirale uruni lone mo
    yu dai bialu Yarusalemeha ngelolebero. I̱ Anduane Homogo i̱na bi o ledogoniore,
    laya lalu Yaremaiahanda lene.
  mya-mya: ထို​ဘဏ္ဍာ​တို့​သည်​ဗာ​ဗု​လုန်​မြို့​သို့​ယူ​ဆောင် သွား​ပြီး​လျှင် ယင်း​တို့​အား​ငါ​တစ်​ဖန်​ဂ​ရု
    စိုက်​သည့်​အ​ချိန်​တိုင်​အောင်​ထို​မြို့​တွင်​ရှိ​နေ လိမ့်​မည်။ ထို​နောက်​ငါ​သည်​ထို​ဘဏ္ဍာ​များ​ကို
    ဤ​ဌာ​န​တော်​သို့​ပြန်​လည်​ပို့​ဆောင်​မည်။ ဤ ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့်
    စ​ကား​ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​ကြောင်း ဆင့်​ဆို​ပြော​ကြား​လေ​သည်။
  bod-N: ཡོ་བྱད་དེ་རྣམས་པཱ་པེལ་ལོན་དུ་འཁྱེར་བར་འགྱུར་ཞིང་། ངས་ཡོ་བྱད་རྣམས་ལ་ལྟ་སྐྱོང་བྱས་ཏེ་འདི་དག་ཕྱིར་གནས་འདིར་སྤྲོད་པའི་བར་དུ་དེར་ལུས་པར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: ‘Zvichatakurwa zvichiendeswa kuBhabhironi uye ndiko kwazvichagara kusvikira
    pazuva randichavavinga,’ ndizvo zvinotaura Jehovha. ‘Ipapo ndichavadzosa ndigovagarisazve
    panzvimbo ino.’ ”
  spa-BLM: ‘Serán llevados a Babilonia, y allí estarán hasta el día en que yo los
    visite — dice Yahvé — entonces los haré subir y los devolveré a este lugar.’”
  cac-cac: A in svala' to masanil tas ix can chi' ol ic'jocb'at d'a Babilonia, ata'
    ol cann̈ej, masanto ayic ol ex vic'anxi meltzaj d'a e chon̈ab' tic, xchi Jehová.
  swh-ULB: '''Vitaletwa Babeli, na vitabaki huko hadi siku niyovipangia kutimia—hili
    ni tangazo la Yahwe—kisha nitavileta na kuvirudisha kataika sehemu hii.”'
  bel-bel: ён будзе занесены ў Вавілон і там застанецца да таго дня, калі Я наведаю
    іх, кажа Гасподзь, і выведу іх і вярну іх на месца гэтае.
  deu-ELBBK: Sie sollen nach Babel gebracht werden und sollen dort sein bis auf den
    Tag, da ich nach ihnen sehen werde, spricht der HERR, und ich sie heraufführe
    und sie an diesen Ort zurückbringe.
  mbb-OT: '@see-verse:JER.027.021'
  mal-2015: അവയെ ബാബേലിലേക്കു കൊണ്ടുപോകും; ഞാൻ അവരെ സന്ദർശിക്കുന്ന നാൾവരെ, അവ അവിടെ
    ഇരിക്കും; പിന്നത്തേതിൽ ഞാൻ അവയെ ഈ സ്ഥലത്തു മടക്കിവരുത്തും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: ‚Ľidžana len andro Babilon a ačhena ode dži andre oda džives, medik na
    phenava, hoj len te anen pale andro Jeruzalem,‘ phenel o RAJ. ‚Avke len anena
    a thovena pale pre kada than.‘ “
  pes-OPV: که آنها به بابل برده خواهد شد و خداوند می‌گوید تا روزی که ازایشان تفقد
    نمایم در آنجا خواهد ماند و بعد از آن آنها را بیرون آورده، به این مکان باز خواهم
    آورد.»
  ron-1924: ‘Еле вор фи дусе ын Бабилон ши вор рэмыне аколо пынэ ын зиуа кынд ле вой
    кэута Еу’, зиче Домнул, ‘кынд ле вой ридика ярэшь ши ле вой адуче ынапой ын локул
    ачеста.’”
  ben-OBCV: ‘সেগুলি ব্যাবিলনে নিয়ে যাওয়া হবে এবং সেগুলি সেখানেই থাকবে, যতদিন না
    আমি সেগুলির জন্য ফিরে আসি,’ সদাপ্রভু এই কথা বলেন। ‘পরে আমি সেগুলি ফিরিয়ে আনব
    এবং এই স্থানে পুনরায় স্থাপন করব।’ ”
  som-som: Rabbigu wuxuu leeyahay, Iyaga waxaa loo qaadan doonaa Baabuloon, oo halkaasay
    oolli doonaan ilaa maalinta aan soo booqan doono, oo dabadeedna waan soo qaadi
    doonaa oo meeshan baan ku soo celin doonaa.
  lat-VUC: In Babylonem transferentur, et ibi erunt usque ad diem visitationis suæ,
    dicit Dominus, et afferri faciam ea, et restitui in loco isto.
  eng-ASVBT: They shall be carried to Babylon, and there shall they be, until the
    day that I visit them, saith Jehovah; then will I bring them up, and restore them
    to this place.
  ita-1885: Saranno portati in Babilonia, e quivi resteranno, infino al giorno che
    io li visiterò, dice il Signore; poi li trarrò di là, e li farò riportare in questo
    luogo.
  eng-LXXUP: A sound of war, and great destruction in the land of the Chaldeans!
  eng-ULB: '''They will be brought to Babylon, and they will remain there until the
    day I have set to come for them—this is Yahweh''s declaration—then I will bring
    them up and restore them to this place.''”'
  spa-VBL: Serán llevados a Babilonia y se quedarán allí hasta el momento en que vuelva
    a verlos, declara el Señor. Sólo entonces los traeré de vuelta para que vuelvan
    a estar en Jerusalén.
  fra-_FOB: Ils seront emportés à Babylone, et ils y resteront jusqu'au jour où je
    les chercherai, dit l'Éternel, où je les ferai remonter, et revenir en ce lieu.
  mal-mal: “അവയെ ബാബേലിലേക്കു കൊണ്ടുപോകും; ഞാൻ അവരെ സന്ദർശിക്കുന്ന നാൾവരെ, അവ അവിടെ
    ഇരിക്കും; പിന്നീട് ഞാൻ അവയെ ഈ സ്ഥലത്ത് മടക്കിവരുത്തും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: '@see-verse:JER.027.021'
  suz-BL: मेको नेल्‍ल आन कली बेबीलोनम चाक्‍दीत्‍नीम। मिनु गो मेको आन पर्बम मकोव़ङु
    सम्‍म मेको मेकेर बाक्‍चा माल्‍‍नीम’ देंशो बाक्‍ब। मिनु ‘गो मेको आन कली लेंशा लेश्‍शा
    चाक्‍नुङमी। मिनु लेंशा आन बाक्‍तीकेमी वोइक्‍नुङमी’ दे परमप्रभु यावेमी देंत” दे
    माइक्‍ती। एज्रा १:१,११
  eng-NOY: They shall be carried to Babylon, and there shall they be until the day
    when I shall visit them, saith Jehovah. Then will I bring them up, and restore
    them to this place.
  ita-1927: saranno portati a Babilonia, e quivi resteranno, finché io li cercherò,
    dice l’Eterno, e li farò risalire e ritornare in questo luogo”.
  ckb-ckb: ”بۆ بابل دەبردرێن و لەوێ دەمێننەوە هەتا ئەو ڕۆژەی بەدوایاندا دەنێرم، جا
    دەیانهێنمەوە و دەیانگەڕێنمەوە ئەم شوێنە.“» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: They will be taken away to Babylon, and there they will be till the day
    when I send their punishment on them, says the Lord. Then I will take them up
    and put them back in their place.
  kan-OKCV: ‘ಅವುಗಳನ್ನು ಬಾಬಿಲೋನಿಗೆ ಒಯ್ಯಲಾಗುವುದು. ನಾನು ಬಿಡಿಸುವತನಕ ಅವು ಅಲ್ಲೇ ಇರುವುವು.
    ಬಳಿಕ ನಾನು ಅವುಗಳನ್ನು ತಂದು ಈ ಸ್ಥಳಕ್ಕೆ ಸೇರಿಸುವೆನು.’ ಇದು ಯೆಹೋವ ದೇವರಾದ ನನ್ನ ನುಡಿ.”
  tam-2017: நான் அவைகளை விசாரிக்கும் நாள்வரைக்கும் அவைகள் அங்கே இருக்கும்; பின்பு
    அவைகளைத் திரும்ப இந்த இடத்திற்குக் கொண்டுவரச்செய்வேன் என்று யெகோவா சொல்லுகிறார்
    என்றேன்.
  spa-RV-1909: A Babilonia serán trasportados, y allí estarán hasta el día en que
    yo los visitaré, dice Jehová; y después los haré subir, y restituirélos á este
    lugar.
  ron-BTF: Ele vor fi duse în Babilon și vor fi acolo până în ziua când eu le voi
    cerceta, spune DOMNUL; atunci le voi scoate și le voi înapoia acestui loc.
  eng-WEBP: ‘They will be carried to Babylon, and there they will be, until the day
    that I visit them,’ says the LORD; ‘then I will bring them up, and restore them
    to this place.’”
  eng-FBV: They will be taken away to Babylon and will stay there until the time I
    see to them again, declares the Lord. Only then will I bring them back so they
    will be in Jerusalem again.
  nld-1939: Naar Babel gaan ze, en daar zullen ze blijven, tot Ik weer naar hen omzie,
    spreekt Jahweh, en ze weer terugbreng naar deze plaats!
  nch-BL: ‘Quihuicase ipan tali Babilonia nochi ni tamanti cati noja mocajtoc. Huan
    nepa mocahuase hasta quema na nitanahuatis para sempa ma quinhualicaca ipan altepet
    Jerusalén.’ Quej nopa quiijtohua TOTECO.”
  vie-1934: Những đồ ấy sẽ bị đem qua Ba-by-lôn, và để lại ở đó cho đến ngày ta thăm
    viếng chúng nó; bấy giờ ta sẽ đem những đồ ấy trở về, lại để trong chỗ nầy, Đức
    Giê-hô-va phán vậy.
  hin-CV: ‘इन्हें बाबेल ले जाया जाएगा और वे सब वहां उस समय तक रहेंगे, जब तक मैं स्वयं
    उनकी ओर ध्यान न दूं,’ यह याहवेह की वाणी है. ‘तब मैं स्वयं उन्हें लौटा ले आऊंगा
    और उनके निर्धारित स्थान पर पुनःस्थापित कर दूंगा.’ ”
  spa-BES: Serán llevados a Babilonia, y allí estarán hasta el día en que les envíe
    su castigo, dice el Señor. Luego los tomaré y los pondré en su lugar.
  tdx-tdx: toe hendeseñe mb’e Bavele mb’eo, le hidoñe añe ampara’ ty andro hitilihako
    iereo, hoe t’Iehovà, izay vaho hakareko boak’ ao le hampoliko mb’an-toetse atoy.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า เครื่องใช้​เหล่านี้​จะถูกขนไปยังบาบิ​โลน และจะค้างอยู่​ที่​นั่นจนถึงวั​นที​่เราเอาใจใส่​มัน
    แล​้วเราจึงจะนำมันกลับขึ้นมา และให้​กล​ับสู่​สถานที่​นี้​”
  por-BR-2018: Para a Babilônia serão levados, e ali ficarão até o dia em que eu os
    punirei, diz o SENHOR; então depois eu os farei subir, e os restituirei a este
    lugar.
  deu-ELO: Sie sollen nach Babel gebracht werden, und sollen daselbst sein bis auf
    den Tag, da ich nach ihnen sehen werde, spricht Jehova, und ich sie heraufführe
    und sie an diesen Ort zurückbringe.
  eng-WYC-2018: They shall be translated, either led over, into Babylon, and shall
    be (left) there unto the day of their visitation, saith the Lord; and (then) I
    shall make those to be brought (back), and to be restored in this place.
  epo-epo: En Babelon ili estos forportitaj, kaj tie ili restos, ĝis la tago, kiam
    Mi rememoros ilin, diras la Eternulo, kaj prenigos kaj reportigos ilin sur ĉi
    tiun lokon.
  uig-PIN: 'ularmu Babilƣa elip ketilidu; ular Mǝn ulardin ⱪaytidin hǝwǝr alidiƣan
    küngiqǝ xu yǝrdǝ turidu, — dǝydu Pǝrwǝrdigar: — xu waⱪit kǝlgǝndǝ, Mǝn ularni
    elip bu yǝrgǝ ⱪayturup berimǝn.'
  beo-beo: amo huluane Ba:bilone hina bagade da Ba:bilone sogega gaguli masunu. Amogawi,
    ilia da dialumu. Amalalu, Na da amo bu dawa:sea, Na da amo liligi bu Yelusalemega
    dialoma:ne bu gaguli misunu. Na, Hina Gode, da sia:i dagoi.”
  tpi-OTNT: ‘Ol birua bai i kisim ol dispela samting na karim i go long Babilon. Na
    bai ol dispela samting i stap long Babilon inap long wanpela taim mi makim pinis
    bilong mi tingim ol gen. Na long dispela taim bai mi bringim ol i kam bek na larim
    ol i stap gen long Jerusalem.’”
  hau-SA: ‘Za a kwashe su zuwa Babilon a can kuwa za su kasance sai ranar da na neme
    su,’ in ji Ubangiji. ‘Sa’an nan zan komo da su in maido da su wannan wuri.’ ”
  uig-LAT: 'ularmu Babilgha élip kétilidu; ular Men ulardin qaytidin xewer alidighan
    kün’giche shu yerde turidu, — deydu Perwerdigar: — shu waqit kelgende, Men ularni
    élip bu yerge qayturup bérimen.'
  nde-nde: ‘Zizasiwa eBhabhiloni lapho ezizakuba khona kuze kufike usuku engizazilanda
    ngalo,’ kutsho uThixo. ‘Lapho-ke ngizazibuyisela emuva kule indawo.’ ”
  ton-ton: ‌ʻOku pehē ʻe Sihova, ʻe fetuku ia ki Papilone, pea ʻe tuku ia ki ai, ʻo
    aʻu ki he ʻaho ʻaia te u ʻaʻahi ai ʻakinautolu; pea te u toki ʻomi ia mei ai,
    pea toe tuku ia ki he kolo ni.”
  ces-1613: Do Babylona zavezeny budou, a tam budou až do dne toho, v němž je navštívím,
    dí Hospodin, a rozkáži je přivezti, a zase navrátím je na místo toto.
  eng-WMB: ‘They will be carried to Babylon, and there they will be, until the day
    that I visit them,’ says the LORD; ‘then I will bring them up, and restore them
    to this place.’”
  tam-TCV: அவை பாபிலோனுக்கு எடுத்துச் செல்லப்படும். நான் அவைகளை விசாரிக்கும் நாள்வரைக்கும்
    அவைகள் அங்கேயே தொடர்ந்து இருக்கும்; நான் அவைகளைத் திரும்பவும் கொண்டுவந்து எருசலேமில்
    மீண்டும் வைப்பேன் என்று யெகோவா அறிவிக்கிறார்.”
  ceb-ULB: Pagadad-on sila sa Babilonia, ug magpabilin sila didto hangtod sa adlaw
    nga mobalik ako kanila—mao kini ang gipahayag ni Yahweh—unya ako silang dad-on
    ug ibalik dinhi niining dapita”
  pol-UBG: Zostaną zawiezione do Babilonu i będą tam aż do dnia, w którym upomnę się
    o nie, mówi PAN. Wtedy sprowadzę je i przywrócę na to miejsce.
  urd-GVU: '@see-verse:JER.027.021'
  deu-1912: Sie sollen gen Babel geführt werden und daselbst bleiben bis auf den Tag,
    da ich sie heimsuche, spricht der HERR, und ich sie wiederum herauf an diesen
    Ort bringen lasse.
  kan-2017: ‘ಅವು ಬಾಬಿಲೋನಿಗೆ ಒಯ್ಯಲ್ಪಟ್ಟು ನಾನು ಅವುಗಳನ್ನು ಉದ್ಧರಿಸುವ ದಿನದ ತನಕ ಅಲ್ಲೇ ಇರುವವು;
    ಆಗ ನಾನು ಅವುಗಳನ್ನು ಪುನಃ ತಂದು ಈ ಸ್ಥಳಕ್ಕೆ ಸೇರಿಸುವೆನು. ಇದು ಯೆಹೋವನ ನುಡಿ.’”
  yap-yap: Bay ni fek e pin’em i yan nga Babylon nge par u rom nge mada’ ko ngiyal’
    ni bay fin gu changar ngay. Ma aram e bay gu fulweg nggub gu tay ko re gin’ey.
    I Gag SOMOL e gu be non.”
  hlt-MCSB: Babylon la a khuen uh vetih amih ham kamah loh thoelh khohnin duela pahoi
    om uh ni. Tedae BOEIPA kah olphong neh amih te ka caeh puei vetih amih te he hmuen
    la ka mael sak ni.
  mdy-ETH: ዬይ ባካ ባብሎኔ ዔኪ ዓኣዺንታንዳኔ፤ ታኣኒ ዬያ ባኮ ጊንሣ ሺሪ ዛጋንዳያ ሄላንዳኣና ዒኢካ ዴዓንዳኔ፤ ዬካፓ ታኣኒ
    ጊንሣ ማሂ ሃይካ ዔኪ ዬዓንዳኔ፤ ዬያ ጌዔሢ ታና፥ ናንጊና ናንጋ ጎዳኬ።»
  twi-ASANTE: ‘Wɔbɛfa akɔ Babilonia, na ɛhɔ na ɛbɛka kɔsi da a mɛba abɛfa,’ Awurade
    na ɔseɛ. ‘Afei mede nneɛma no bɛsane aba bio abɛsisi wɔn siberɛ wɔ ha.’ ”
  eng-WEBU: ‘They will be carried to Babylon, and there they will be, until the day
    that I visit them,’ says the LORD; ‘then I will bring them up, and restore them
    to this place.’”
  wal-wal: ‘Eti Baabiloone biittau miyettana; taani eta gishshau yaana gallassai gakkanaassi,
    eti yan de7ana. He wode taani eta guyye zaarada eta sohuwan wottana. Taani GODAI
    hagaa odaas’ yaagees” yaagaas.
  spa-PDDPT: Serán llevados a Babilonia, y allí estarán hasta el día cuando me acuerde
    de ellos, dice Yavé. Entonces los traeré y los restituiré a este lugar.
  gun-gun: ‘Ha'e nunga ma Babilônia katy ogueraapaa va'erã meme. Ha'e py ma opyta
    'rã ha'e kuery re aikuaa pota aguã ára ovaẽ e'ỹa ja. Ha'e gui mae ma aru rukapa
    'rã. Ha'e ramo kova'e tekoa py ae ju 'rã oguerupaa’, he'i Senhor.”
  ilo-ULB: '''Maipandanto idiay Babilonia, ket agtalinaeddanto sadiay agingga iti
    aldaw nga intudingko a dumteng kadakuada—kastoy ti pakaammo ni Yahweh—ket isang-atkonto
    ida ket isublik ida iti daytoy a lugar.''”'
  kpg-kpg: Nia mee aanei le e kae labelaa gi Babylonia, gaa dugu i golo gaa dae loo
    gi dogu madagoaa gaa huli ang gi digaula. Gei au ga gaamai laa nia maa gaa dugu
    nia maa i di gowaa deenei. Ma ko Au go Dimaadua ne helekai.”
  uig-ARA: 'ئۇلارمۇ بابىلغا ئېلىپ كېتىلىدۇ؛ ئۇلار مەن ئۇلاردىن قايتىدىن خەۋەر ئالىدىغان
    كۈنگىچە شۇ يەردە تۇرىدۇ، ــ دەيدۇ پەرۋەردىگار: ــ شۇ ۋاقىت كەلگەندە، مەن ئۇلارنى
    ئېلىپ بۇ يەرگە قايتۇرۇپ بېرىمەن.'
  sus-sus: e birin xaninma nɛ Babilɔn bɔxi ma. E luma nɛ naa han a natɛ tongoma tɛmui
    naxɛ, a man xa e ragbilen Darisalamu.›»
  pon-2006: Re pahn wisiklahng Papilonia oh pahn mihmi wasao lao lel ahnsou me I pahn
    pwurehng sohpeiong irail. Eri, I ahpw pahn kapwureiraildo oh koasoaneiraildiong
    wasaht. Ngehi, KAUN-O, me mahmahsen.”
  ksd-ksd: Da mulue uro Babilon, ma na ki abara tuk tar ta ra bung ina nuk pa ia,
    ra Luluai i biti; ma ta nam ra bung ina mulue diat uti, ma ina vamule uti ta go
    ra gunan.
  tur-YTC: Yahve, 'Bunlar Babil'e götürülecek ve ben onları ziyaret edeceğim güne
    dek orada kalacaklar' diyor. 'O zaman onları çıkarıp buraya geri getireceğim.'
  grc-BRENT: Φωνὴ πολέμου καὶ συντριβὴ μεγάλη ἐν γῇ Χαλδαίων.
  ind-AYT: Semua itu akan dibawa ke Babel dan tetap ada di sana sampai pada hari ketika
    Aku mengunjungi mereka,’ firman TUHAN, ‘kemudian Aku akan membawa semua itu dan
    mengembalikannya ke tempat ini.’”
  nya-nya: ‘Zidzatengedwa kupita ku Babuloni ndipo zidzakhala kumeneko mpaka tsiku
    limene ndidzawakumbukirenso,’ akutero Yehova. ‘Pamenepo ndidzazitenganso ndi kuzibwezanso
    ku malo ano.’ ”
  hrv-hrv: '''U Babilon će ih odnijeti i ondje će ostati sve do dana kad ja odem po
    njih - riječ je Jahvina. I ja ću sve to donijeti i postaviti na ovo mjesto!''”'
  mps-mps: ‘Te boi bidi dabego te nai dabe doado bage selama, te Babilonba selasa
    paibao. Tama te nai te doado bage te Babilonde munalubadi, tama eno augwaliba
    homu kone ma palobo sogo me deli teba ma yagasaibao. Tama tebo sogo te eno augwali
    ma sela aselama, te augwali Jerusalemde ma munalueibao,’ te po Genuai Bidigo wai
    dao,” wali.
  tpi-tpi: ‘Ol birua bai i kisim ol dispela samting na karim i go long Babilon. Na
    bai ol dispela samting i stap long Babilon inap long wanpela taim mi makim pinis
    bilong mi tingim ol gen. Na long dispela taim bai mi bringim ol i kam bek na larim
    ol i stap gen long Jerusalem.’”
  dan-1931: De skal føres til Babel, og der skal de blive, til den Dag jeg tager mig
    af dem og fører dem op og bringer dem tilbage hertil, lyder det fra HERREN.
  vie-OVCB: ‘Những bảo vật này sẽ bị đem hết qua Ba-by-lôn và giữ tại đó cho đến ngày
    Ta ấn định,’ Chúa Hằng Hữu phán. ‘Rồi đến ngày Ta sẽ đem chúng trở về Giê-ru-sa-lem.’”
  guj-2017: ‘તેઓને બાબિલમાં લઈ જવામાં આવશે અને હું જ્યાં સુધી તેઓ પર ધ્યાન નહિ આપું
    ત્યાં સુધી તેઓ ત્યાં જ રહેશે.’ એમ યહોવાહ કહે છે. ‘પછી હું તેઓને લાવીને આ સ્થળે
    મૂકીશ.’”
  pon-2006A: Re pahn wisiklahng Papilonia oh pahn mihmi wasao lao lel ahnsou me I
    pahn pwurehng sohpeiong irail. Eri, I ahpw pahn kapwureiraildo oh koasoaneiraildiong
    wasaht. Ngehi, KAUN-O, me mahmahsen.”
  por-BRBSL: '''Eles serão levados para Babilônia, e lá estarão, até o dia em que
    eu os visitar'', diz Javé; ''então os trarei para cima, e os restaurarei a este
    lugar''.’”'
  cth-cth: Babilon lah ceikhai lah kaawm hane, ahnimouh ka hloe hoehnahlan teh, haw
    vah o awh han. Hahoi bout ka la vaiteh hete hmuen koe bout ka ta han, telah BAWIPA
    ni a dei.
  twi-twi: ‘Wɔbɛfa akɔ Babilonia, na hɔ na ɛbɛka kosi da a mɛba abɛfa,’ Awurade na
    ose. ‘Afei mede nneɛma no bɛsan aba bio abesisi wɔn sibea wɔ ha.’ ”
  hlt-hlt: Babylon la a khuen uh vetih amih ham kamah loh thoelh khohnin duela pahoi
    om uh ni. Tedae BOEIPA kah olphong neh amih te ka caeh puei vetih amih te he hmuen
    la ka mael sak ni.
  tbz-SIM: Bɛ̀ bo tì ɛí kɛ́kònnɛ̀ Bɑbidɔnni kɛ̀ tì nkɛ mbo kɛ kémmúnɛ̀ ku mɔ̀nnì bo
    tuɔkɛmɛ̀ kɛ̀ kùu tì tɛ̃̀ńnɛ́ní diɛ. Ti Yiɛ̀ nKuyie nkuù tì bɛ́i.
  msy-2020: ‘Apaniba bizir kaba bar ada inigh Babilonɨn mangam. Eghtɨ bizir kaba Babilonɨn
    ikɨ mangɨ dughiar kɨ inabazimɨn, kɨ uam adagh inɨrɨgham. Eghtɨ dughiar kamɨn kɨ
    ua me inightɨ, me ua Jerusalemɨn ikiam.’ ”
  azb-azb: “Onlar Babilə aparılacaq və Babillilərin işinə baxacağım günə qədər orada
    qalacaq. O zaman onları oradan çıxaracağam və bu yerə qaytaracağam” Rəbb belə
    bəyan edir».
  eng-DBY: They shall be carried to Babylon, and there shall they be until the day
    of my visiting them, saith Jehovah; then I will bring them up, and restore them
    to this place.
  hin-2017: और जब तक मैं उनकी सुधि न लूँ तब तक वहीं रहेंगे, और तब मैं उन्हें लाकर
    इस स्थान में फिर रख दूँगा, यहोवा की यही वाणी है।”
  wol-KYG: 'Mu ne: «Babilon lees koy boole yóbbu, te foofa lay des ba keroog bés ba
    ma ciy jóg.» Kàddug Aji Sax jee. «Gannaaw loolu dinaa ko fa jële, délloosi ko
    bérab bii.»'
  eng-YLT: To Babylon they are brought, and there they are till the day of My inspecting
    them — an affirmation of Jehovah; then I have brought them up, and have brought
    them back unto this place.'
  eng-WYC-2017: They shall be translated, either led over, into Babylon, and shall
    be there unto the day of their visitation, saith the Lord; and I shall make those
    [or them] to be brought, and to be restored in this place.
  eng-WMBB: ‘They will be carried to Babylon, and there they will be, until the day
    that I visit them,’ says the LORD; ‘then I will bring them up, and restore them
    to this place.’”
  urd-GVH: '@see-verse:JER.027.021'
  rug-rug: ‘Kote ta vagi taloa si arini pa Babiloni meke vasina si kote koa si arini
    osolae kamo sa rane sapu kote mae hata puleni Rau. Meke kote paleke pule mae ni
    Rau meke veko pule ni koasa vasina hie,’ zama vura gua se Zihova.”
  gaz-gaz: ‘Isaan Baabilonitti ni geeffamu; hamma guyyaan ani isaaniif dhufu gaʼuttis
    achuma turu’ jedha Waaqayyo. ‘Ergasii ani deebisee iddoo kanatti isaan nan fida.’ ”
  fra-LSG: Ils seront emportés à Babylone, et ils y resteront jusqu’au jour où je
    les chercherai, dit l’Éternel, où je les ferai remonter et revenir dans ce lieu.
  yal-yal: “Ne tongoma nɛn, e xali Babilɔn yi, e sa lu na yi han n na keli lɔxɔn naxan
    yi, n mɔn yi e rafa be.” Alatalaa falan nan na ra.’ ”
  haw-1868: E laweia no lakou i Babulona, a malaila no lakou e waiho ai, a hiki i
    ka la e hele mai ai au e ike ia lakou, wahi a Iehova; alaila, e lawe mai no au
    ia lakou iluna, a e hoihoi mai ia lakou i keia wahi.
  arb-NAV: إِنَّهَا سَتُحْمَلُ إِلَى بَابِلَ وَتَبْقَى هُنَاكَ إِلَى يَوْمِ افْتِقَادِي،
    يَقُولُ الرَّبُّ، فَأَسْتَرْجِعُهَا وَأَرُدُّهَا إِلَى هَذَا الْمَوْضِعِ».
  ewe-ewe: ‘Woalɔ wo ayi ɖe Babilonia, afi ma woanɔ va se ɖe gbe si gbe mava alɔ wo
    ekema matrɔ wo agbɔe va teƒe sia.’ ” Yehowae gblɔe.
  eng-LEE: Unto Babylon shall they be carried, and there shall they remain until the
    day that I think of them, saith the Lord, when I will bring them up, and restore
    them to this place.
  asm-FB: সেই সকলোকে বাবিললৈ নিয়া হ’ব, আৰু মই সেইবোৰৰ বিচাৰ নকৰা দিনলৈকে সেইবোৰ সেই
    ঠাইতে থাকিব, ইয়াকে যিহোৱাই কৈছে; সেই দিন উপস্থিত হ’লে, মই সেইবোৰ আনি এই ঠাইত
    পুনৰাই স্থাপন কৰিম’।”
  sus-A: عٍ بِرِن شَنِنمَ نّ بَبِلْن بْشِ مَ. عٍ لُمَ نّ نَا هَن عَ نَتّ تٌنفٌمَ تّمُي
    نَشّ، عَ مَن شَ عٍ رَفبِلٍن دَرِ سَلَمُ.›»
  fra-SBL: '''Ils seront transportés à Babylone, et ils y resteront jusqu''au jour
    où je les visiterai, dit Yahvé ; alors je les ferai remonter et je les rétablirai
    dans ce lieu''.''"'
  hbo-hbo: בָּבֶ֥לָה יוּבָ֖אוּ וְשָׁ֣מָּה יִֽהְי֑וּ עַ֠ד יֹ֣ום פָּקְדִ֤י אֹתָם֙ נְאֻם־יְהוָ֔ה
    וְהַֽעֲלִיתִים֙ וַהֲשִׁ֣יבֹתִ֔ים אֶל־הַמָּקֹ֖ום הַזֶּֽה׃ פ
  kik-kik: ‘Nĩigatwarwo Babuloni, na igaikara kũu nginya mũthenya ũrĩa ngooka gũcigĩĩra,’
    ũguo nĩguo Jehova ekuuga. ‘Hĩndĩ ĩyo nĩngacirehe ndĩcicookie gũkũ.’ ”
  fra-NCL: Ils seront emportés à Babylone, et ils y resteront jusqu’au jour où je
    les visiterai, — oracle de Yahweh, — et je les ferai remonter et revenir dans
    ce lieu.
  cek-AK: toe vaihi loe to hmuennawk to Babylon ah caeh o haih tih boeh, ka kawkhaih
    atue pha ai karoek to, to ah om o tih; to pacoengah kam laem haih let moe, hae
    ahmuen ah ka suek let han, tiah Angraeng mah thuih, tiah ka thuih pae.
  cuk-cuk: ‘Bela we-ibmarmar-besmaladi Babilonia-yarse seledoed. Agine bukwa guoed.
    An gannar bemar-sedagoed-ibase, we-ibmarmar gannar geb an Jerusalén-neggweburse
    sedagoed.’ ”
  uig-CYR: 'уларму Бабилға елип кетилиду; улар Мән улардин қайтидин хәвәр алидиған
    күнгичә шу йәрдә туриду, — дәйду Пәрвәрдигар: — шу вақит кәлгәндә, Мән уларни
    елип бу йәргә қайтуруп беримән.'
  tel-2017: “వాటిని బబులోనుకు తెస్తారు. నేను వాటి కోసం అక్కడికి వెళ్ళే రోజు వరకు అవి
    అక్కడే ఉంటాయి. అప్పుడు నేను వాటిని మళ్ళీ తెప్పించి ఈ స్థలంలో ఉంచుతాను. ఇది యెహోవా
    వాక్కు.”
  hat-BSA: ‘Yo va pote rive Babylone e yo va la jis rive jou ke m vizite yo a,’ deklare
    SENYÈ a. ‘Apre, Mwen va mennen yo retounen e restore yo nan plas sa a.’”
  kos-kos: Ma inge ac fah utukla nu Babylonia, na ac fah oan we nwe ke pacl se nga
    sifil lohang nu kac. Toko nga fah folokonma ac filiya in acn se inge. Nga, LEUM
    GOD, pa fahk ma inge.”
  hbo-WLC: בָּבֶ֥לָה יוּבָ֖אוּ וְשָׁ֣מָּה יִֽהְי֑וּ עַ֠ד י֣וֹם פָּקְדִ֤י אֹתָם֙ נְאֻם־יְהוָ֔ה
    וְהַֽעֲלִיתִים֙ וַהֲשִׁ֣יבֹתִ֔ים אֶל־הַמָּק֖וֹם הַזֶּֽה׃ פ
  ibo-ibo: ‘A ga-eburu ha niile bulaa ha Babilọn. Ebe ahụ ka ha ga-anọkwa tutu ruo
    mgbe m ga-abịa leta ha,’ ka Onyenwe anyị kwubiri. ‘Mgbe ahụ, aga m ebulatakwa
    ha, kpọghachitekwa ha nʼebe a.’ ”
  ory-ory: ସେସବୁ ବାବିଲକୁ ନିଆଯିବ ଓ ଆମ୍ଭେ ସେମାନଙ୍କର ତତ୍ତ୍ୱାନୁସନ୍ଧାନ ନ କରିବା ଦିନ ପର୍ଯ୍ୟନ୍ତ
    ସେସବୁ ସେସ୍ଥାନରେ ଥିବ, ଏହା ସଦାପ୍ରଭୁ କହନ୍ତି, ତଦନନ୍ତର ଆମ୍ଭେ ସେସବୁ ଏହି ସ୍ଥାନକୁ ଫେରାଇ
    ଆଣିବା।”
  chk-chk: “Ekei pisek repwe oola Papilon o nonom ikenan tori ewe rän üpwe pisefäliir.
    Mürin ngang üpwe aliwinireto o anomusefäliir lon ei leni. Ngang ewe Samol mi Lapalap
    üa kapas.”
  rop-rop: Olabat garra deigim detlot ebrijing langa Bebalon en olabat garra libum
    deya gin raidap ai garra jinggabat wen ai garra bringimbek olabat en pudum olabat
    langa dijan pleis igin.” Lagijat na YAWEI bin tok.
  ukr-1871: У Вавилон вивезуть його, й буде він там до того часу, коли я звідаюсь
    до них, говорить Господь і виведу їх, та й знов приведу на се місце.
  deu-1951: Sie sollen nach Babel gebracht werden und daselbst bleiben bis zu dem
    Tag, da ich nach ihnen sehen und sie wieder herauf an diesen Ort bringen werde,
    spricht der HERR.
  eng-JPS: They shall be carried to Babylon, and there shall they be, until the day
    that I remember them, saith the LORD, and bring them up, and restore them to this
    place.'
  srp-1865: U Vavilon æe se odnijeti i ondje æe biti do dana kad æu ih pohoditi, veli
    Gospod, kad æu ih donijeti i vratiti na ovo mjesto.
  lug-lug: ‘Biritwalibwa mu Babulooni eyo gye birisigala okutuusa ku lunaku lwe ndibikima,
    olwo ndibikomyawo mbizze mu kifo kino,’ ” bw’ayogera Mukama.
  heb-heb: בבלה יובאו ושמה יהיו עד יום פקדי אתם נאם יהוה והעליתים והשיבתים אל המקום
    הזה׃
  ben-IRV: ‘তাদের বাবিলে আনা হবে এবং তারা সেখানে ততদিনই থাকবে, যে পর্যন্ত না আমি তাদের
    কাছে আসি সব জিনিস আমার ঘরে এবং যিহূদার রাজার বাড়িতে ও যিরূশালেমে রয়েছে সেগুলো
    বাবিলে নিয়ে যাওয়া হবে এবং যে পর্যন্ত না আমি সেগুলোর দিকে মনোযোগ দেব’ এটি সদাপ্রভুর
    ঘোষণা। ‘তারপরে আমি সেগুলি এই জায়গায় ফিরিয়ে আনব এবং পুনরুদ্ধার করব’।”
  pan-pan: ਉਹ ਬਾਬਲ ਵਿੱਚ ਲੈ ਜਾਏ ਜਾਣਗੇ ਅਤੇ ਉੱਥੇ ਉਸ ਦਿਨ ਤੱਕ ਰਹਿਣਗੇ ਜਦ ਤੱਕ ਮੈਂ ਉਹਨਾਂ ਵੱਲ
    ਧਿਆਨ ਨਾ ਦੇ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ। ਤਾਂ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਲਿਆਵਾਂਗਾ ਅਤੇ ਮੁੜ ਇਸ ਸਥਾਨ ਵਿੱਚ
    ਰੱਖਾਂਗਾ।
  mya-JVB: ထိုတန်ဆာ တို့ကို ဗာဗုလုန် မြို့သို့ ယူသွား ရ လိမ့်မည်။ ငါ အကြည့်အရှု မ
    ကြွလာမှီတိုင်အောင်၊ ထို မြို့၌ ရှိ နေရကြလိမ့်မည်။ ငါကြွလာသောအခါ ၊ ထိုတန်ဆာတို့ကို
    ငါဆောင် ခဲ့၍ ၊ ဤ အရပ် ၌ ပြန်ထား မည်ဟု မိန့် တော်မူ၏။
  tbg-tbg: naantiara vika ekaa vi haikara vare vuru Babironini kevarave. Vi haikava
    mini vairaqe te vo enta vi haikara qaiqaa oru vararerave. Vi entara te vi haikara
    vare viri qoqaraanaini karerave. Te Noravano Kotika vi uvara turo, tiro.
  hmo-hmo: “Inai kohu be Babulonia dekenai do idia abia lao, bona unuseni do idia
    noho, ela bona dina ta lau ese do lau lalodia lou. Unai neganai lau ese idia do
    lau abidia lou, inai gabu dekenai ma do lau atodia lou. Lau inai Lohiabada lau
    hereva vadaeni.”
  urd-urd: कि वह बाबुल में पहुँचाए जाएँगे; और उस दिन तक कि मैं उनको याद फ़रमाऊँ वहाँ
    रहेंगे, ख़ुदावन्द फ़रमाता है उस वक़्त मैं उनको उठा लाऊँगा और फिर इस मकान में रख
    दूँगा।
  rus-SYN: они будут отнесены в Вавилон и там останутся до того дня, когда Я посещу
    их, говорит Господь, и выведу их и возвращу их на место сие.
  bqc-SIM: À mɛ̀ wa pↄ́piↄ sɛ́lɛ taò Babɛliɛ. We pↄ́piↄ aaↄ kuu e àↄ gɛ́ sɛ́lɛi
    à suò a gbɛu la.
  tcz-CHONGTHU: Hiche thilho jouse hi abon’a, Babylon gam’a kipolutsoh ding, keiman
    kagelkhoh kahsea chukom’a umjing ding; Chujouteng le keiman kahin nungpoh kit
    a, hiche mun’a hi kakoi ding ahibouve, ati.
  mar-mar: “त्या बाबेलास नेण्यात येतील आणि मी त्यांची पाहणी करीन त्या दिवसापर्यंत
    त्या तेथेच राहतील.” “नंतर त्या मी परत घेऊन येईन आणि त्या पुन्हा त्याच जागेवर ठेवीन.”
    असे परमेश्वर म्हणतो.
  qub-qub: ‹Chaycunataga llapantami Babiloniaman apaconga. Chayllachömi caconga imaypis
    noga cayman cutichimunäcama. Noga Tayta Diosmi chayno në.› »
  bqp-bqp: U nɛɛ, ni kpurowɑ bɑ koo gurɑ bu kɑ dɑ Bɑbiloniɔ. Miyɑ nu ko n wɑ̃ɑ sere
    win tii u rɑ kɑ de bu kɑ nu wurɑmɑ min di.
  hat-hat: Y'ap pote yo ale lavil Babilòn. Y'ap rete la jouk lè m'a vin pran yo pou
    m' fè yo tounen nan plas yo. Se mwen menm Seyè a ki di sa.
  eng-BSB: ‘They will be carried to Babylon and will remain there until the day I
    attend to them again,’ declares the LORD. ‘Then I will bring them back and restore
    them to this place.’”
  eng-WEBPB: ‘They will be carried to Babylon, and there they will be, until the day
    that I visit them,’ says the LORD; ‘then I will bring them up, and restore them
    to this place.’”
  kbq-kbq: Ana maka zantamina eme eri'za Babiloni kumatega umani'nesageno vuno Nagrama
    ete antahi zamisua knama huhampri'noa knare uhanatigahie huno Ra Anumzamo'a hu'ne.
    Anantetira ete zamavare'na ama kumate eme zamante'nena makaza zamia ete eri knare
    huzmantegahue.
  nhe-BL: ‘Quihuicase ipan tlali Babilonia nochi ni tlamantli tlen noja mocahuaj.
    Huan nepa mocahuase hasta quema na nitlanahuatis para sampa ma quinhualicaca ipan
    altepetl Jerusalén.’ Queja nopa quiijtohua TOTECO.”
  gub-BL: Zauxiapekwer weraha putar a'e hekuzar katu ma'e Mawiron pe wà nehe. Upyta
    putar a'e pe nehe. Amo 'ar mehe hema'enukwaw putar hehe nehe. A'e mehe amuzewyr
    kar putar xe ihe nehe. Ihe Tupàn Tuweharupi Wiko Ma'e aze'eg kwez kury.
  eng-DRA: 'They shall be carried to Babylon, and there they shall be until the day
    of their visitation, saith the Lord: and I will cause them to be brought, and
    to be restored in this place.'
