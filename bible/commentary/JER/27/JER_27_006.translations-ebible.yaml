    এমন কি, ভূমির জীবন্ত সব কিছু আমি তার সেবার জন্য দিচ্ছি।
  pan-pan: ਹੁਣ ਮੈ ਇਹ ਸਾਰੇ ਦੇਸ ਆਪਣੇ ਟਹਿਲੂਏ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ ਦੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦਿੱਤੇ
    ਹਨ, ਨਾਲੇ ਖੇਤ ਦੇ ਪਸ਼ੂ ਵੀ ਭਈ ਉਹ ਉਸ ਦੀ ਸੇਵਾ ਕਰਨ
  mya-JVB: ယခု မှာ ဤ ပြည် ရှိသမျှ တို့ကို ငါ့ ကျွန် ဗာဗုလုန် ရှင်ဘုရင် ၊ နေဗုခဒ်နေဇာ
    လက် သို့ ငါ အပ်ပေး ပြီ။ သူ စေစား ဘို့ရာ တော တိရစ္ဆာန် များကိုလည်း ငါပေး ပြီ။
  tbg-tbg: Ho te ekaa vo vatanaa vo vatanaaka varia vatara tenta kaiqa vaiinti Babironi
    King Nebukanesaara kauquqi kaariramanta ekaa vika vira vevaarainima vaivarave.
    Aantauvahivata vira vevaarainima vaivarave, turo.
  hmo-hmo: Harihari inai tano ibounai be egu hesiai tauna Nebukanesa, Babulonia ena
    king, ena siahu henunai lau atodia vadaeni, bona tanobada boromadia danu lau henia
    vadaeni, idia ese iena hesiai gaukara do idia karaia totona.
  urd-urd: और अब मैंने यह सब ममलुकतें अपने ख़िदमत गुज़ार शाह — ए — बाबुल नबूकदनज़र
    के क़ब्ज़े में कर दी हैं, और मैदान के जानवर भी उसे दिए, कि उसके काम आएँ।
  rus-SYN: И ныне Я отдаю все земли сии в руку Навуходоносора, царя Вавилонского,
    раба Моего, и даже зверей полевых отдаю ему на служение.
  bqc-SIM: Málɛ á bùsuↄ na ma zↄ̀blena Babɛli kí Nɛbukanɛzaɛ a ↄzĩ sa. Baa sɛ̃̀anↄbↄↄ
    aaↄ dɛ aà pↄ́ ũɛ.
  tcz-CHONGTHU: Tua hi, keiman hiche gam pumpi hi, kasohpa Babylon lengpa Nebuchadnezzar
    khut a kapeh ding, chule gamlah’a gamsa ho jong, ama kin bol’a pang dinga kapeh
    ahitai.
  mar-mar: म्हणून आता, मी सर्व देश बाबेलाचा राजा नबुखद्नेस्सर, माझा सेवक ह्याच्या
    हाती दिले आहेत. त्याची सेवा करायला मी वन्य प्राणीसुद्धा दिले आहेत.
  qub-qub: Cananga llapan chaycunata cachaycushcä Babiloniapa raynin munashäta ruraj
    Nabucodonosorpa maquinmanmi. Llapan jirca animalcunatapis paypa munayninmanmi
    cachaycushcä.
  bqp-bqp: Wee tɛ̃ kon bɛɛn tem mɛ kpuro nɛn sɔm kowo Nɛbukɑnɛsɑɑ, Bɑbilonin sinɑ
    boko wɛ̃. Kpɑ n de sere kɑ gbeeku yɛɛyɔ yi nùn sɔmburu kuɑ.
  hat-hat: Se konsa, mwen lage tout peyi nou yo nan men Nèbikadneza, wa Babilòn, sèvitè
    m' lan. Mwen ba li ata bèt nan bwa yo pou yo soumèt devan l'.
  eng-BSB: So now I have placed all these lands under the authority of My servant
    Nebuchadnezzar king of Babylon. I have even made the beasts of the field subject
    to him.
  eng-WEBPB: Now I have given all these lands into the hand of Nebuchadnezzar the
    king of Babylon, my servant. I have also given the animals of the field to him
    to serve him.
  kbq-kbq: Hagi menina ana maka mopatamia eri'na Nagri eri'za ne' Babiloni kini ne'
    Nebukatnesa azampi antegahue. Ana nehu'na afi zagagafaraminena avre amisugeno
    agrake'za kegava huzamantegahie.
  nhe-BL: Huan ama nochi imotlalhua na nijmactilijtoc notlatequipanojca Nabucodonosor
    tlen itztoc tlanahuatijquetl tlen tlali Babilonia. Huan nochi tlapiyalime tlen
    nemij cuatitla nojquiya nijmactilijtoc para quitequipanose.
  gub-BL: Ihe amono ywy paw heremiruze'eg Mawiron wanuwihawete Namukononozor pe ihe
    wà. Te miar uma'ereko e izupe wà.
  eng-DRA: 'And now I have given all these lands into the hand of Nabuchodonosor king
    of Babylon my servant: moreover also the beasts of the field I have given him
    to serve him.'
