verse: JER.027.006
translations:
  mal-C: ഇപ്പോൾ ഞാൻ നിങ്ങളുടെ ഈ രാജ്യങ്ങളെല്ലാം എന്റെ ദാസനായ ബാബേൽരാജാവായ നെബൂഖദ്നേസെറിനു
    നൽകും; ഞാൻ വന്യമൃഗങ്ങളെപ്പോലും അവന്റെ നിയന്ത്രണത്തിലാക്കിക്കൊടുക്കും.
  deu-TKW: Nunmehr aber gebe ich alle diese Länder in die Gewalt meines Knechtes Nebukadnezar,
    des Königs von Babel; selbst die Tiere des Feldes gebe ich ihm, daß sie ihm dienstbar
    seien.
  lin-lin: Sik’oyo, Ngai, nakabi mikili oyo nyonso na maboko ya mosali na Ngai, Nabukodonozori,
    mokonzi ya Babiloni ; nakabi mpe na maboko na ye ata banyama ya zamba mpo ete
    etosa ye.
  eng-LSV: And now, I have given all these lands into the hand of Nebuchadnezzar king
    of Babylon, My servant, and I have also given the beast of the field to him to
    serve him;
  eng-GNV: But nowe I haue giuen all these landes into the hand of Nebuchad-nezzar
    the King of Babel my seruant, and the beastes of the fielde haue I also giuen
    him to serue him.
  eng-WEBSTER: And now have I given all these lands into the hand of Nebuchadnezzar
    the king of Babylon, my servant; and the beasts of the field have I given him
    also to serve him.
  nhw-BL: Huan ama nochi amotlalhua na nijmactilijtoc notequipanojca Nabucodonosor
    catli itztoc tlanahuatijquetl tlen tlali Babilonia. Huan nochi tlapiyalme catli
    nemij cuatitla nojquiya nijmactilijtoc para quitequipanose.
  swh-ONEN: Sasa nitazitia nchi zenu zote mkononi mwa mtumishi wangu Nebukadneza mfalme
    wa Babeli, na nitawafanya hata wanyama wa mwituni wamtumikie.
  bba-bba: Wee tɛ̃ kon bɛɛn tem mɛ kpuro nɛn sɔm kowo Nɛbukɑnɛsɑɑ, Bɑbilonin sinɑ
    boko wɛ̃. Kpɑ n de sere kɑ ɡbeeku yɛɛyɔ yi nùn sɔmburu kuɑ.
  eng-KJVCPB: And now have I given all these lands into the hand of Nebuchadnezzar
    the king of Babylon, my servant; and the beasts of the field have I given him
    also to serve him.
  luo-luo: Koro anachiw pinjeu ne jatichna Nebukadneza ruodh Babulon; anami kata le
    mag bungu winje.
  meu-meu: Harihari ini tano iboudiai na egu hesiai tauna Nebukadnesara, Babulono
    pavapavana, imana ai vada na atodia, bona tanobada boromadia danu vada na henia,
    idia ese ia isiaina bae lao heni.
  npi-ULB: त्यसैले अब म आफैले यी सबै देश मेरो दास, बेबिलोनका राजा नबूकदनेसरको हातमा
    दिंदैछु । साथै, त्यसको सेवा गर्नलाई जमिनका जीवित प्राणीहरू पनि म त्यसलाई दिंदैछु
    ।
  yor-yor: Nísinsin yìí, Èmi yóò fa gbogbo orílẹ̀-èdè rẹ fún Nebukadnessari ọba Babeli
    ìránṣẹ́ mi; Èmi yóò sì mú àwọn ẹranko búburú wọ̀n-ọn-nì jẹ́ tirẹ̀.
  pes-OPCB: بنابراین من تمام سرزمینهای شما را به بندۀ خود نِبوکَدنِصَّر، پادشاه بابِل،
    خواهم بخشید و حتی حیوانات وحشی را نیز مطیع او خواهم ساخت.
  tgl-ULB: Kaya ngayon, ako mismo ang magbibigay ng lahat ng lupaing ito sa kamay
    ni Nebucadnezar, ang hari ng Babilonia, na aking lingkod. Gayundin, ibinibigay
    ko sa kaniya ang mga bagay na nabubuhay sa mga parang upang maglingkod sa kaniya.
  hui-hui: Áyu dindi uruni bibahende i̱naga biabe biahaga Babilononaga Kini Nebugadenesahondo
    mo miai haru. Ani bialu nogo gabua bu karubi ibugua handaya howa haru hai holebira.
  mya-mya: လူ​မျိုး​တ​ကာ​တို့​အား​ငါ​၏​အ​စေ​ခံ​နေ ဗု​ခဒ်​နေ​ဇာ​၏​လက်​အောက်​သို့​ကျ​ရောက်​စေ
    သူ​မှာ​ငါ​ပင်​ဖြစ်​၏။ ငါ​သည်​တော​တိ​ရစ္ဆာန် များ​ကို​ပင်​လျှင်​သူ​၏​အ​စေ​ကို​ခံ​စေ​လေ
    ပြီ။-
  bod-N: ད་ལྟ་ངས་ཡུལ་ཁམས་མཐའ་དག་ངའི་འཁོར་གཡོག་སྟེ་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱི་ལག་ཏུ་གཏད་ཅིང་།
    ཐང་རྒོད་ཀྱི་རི་དྭགས་རྣམས་ཀྱང་དེ་ལ་སྤྱད་དུ་གནང་ངོ་། །
  sna-sna: Zvino, ndichapa nyika dzako dzose kumuranda wangu Nebhukadhinezari mambo
    weBhabhironi; uye kuti kunyange zvikara zvesango zvive pasi pake.
  spa-BLM: Yo he entregado todas estas tierras en manos de Nabucodonosor, rey de Babilonia,
    mi siervo. También le he dado los animales del campo para que le sirvan.
  cac-cac: Yuj chi', a ticnaic svac'canoch juntzan̈ nación tic d'a yol sc'ab' vin̈
    in checab' aj Nabucodonosor sreyal Babilonia. Svac'paxcanoch noc' caltacte'al
    noc' d'a yalan̈ smandar vin̈.
  swh-ULB: Kwa hiyo sasa, Mimi mwenyewe naziweka nchi hizi zote kwenye mkono wa Nebukadreza,
    mfalme wa Babeli, mtumishi wangu. Pia, ninavikabidhi kwake viumbe hai vyote katika
    mashamba ili vimtumikie.
  bel-bel: І сёньня я аддаю ўсе землі гэтыя ў руку Навухаданосару, цару Вавілонскамму,
    рабу Майму, і нават зьвяроў польных аддаю яму на слугаваньне.
  deu-ELBBK: Und nun habe ich alle diese Länder in die Hand Nebukadnezars, des Königs
    von Babel, meines Knechtes, gegeben; und auch die Tiere des Feldes habe ich ihm
    gegeben, dass sie ihm dienen.
  mbb-OT: Guntaan ganì ne ibeǥey ku is menge nasyun niw ziyà te suluǥuen ku he si
    Hadì Nebucadnezar he hadì te Babilonia. Minsan is dumezaas he menge langgam ibpezizalem
    ku te kedumala zin.
  mal-2015: ഇപ്പോഴോ ഞാൻ ഈ ദേശങ്ങളെ ഒക്കെയും എന്റെ ദാസനായി ബാബേൽരാജാവായ നെബൂഖദ്നേസരിന്റെ
    കയ്യിൽ കൊടുത്തിരിക്കുന്നു; അവനെ സേവിക്കേണ്ടതിന്നു വയലിലെ മൃഗങ്ങളെയും ഞാൻ അവന്നു
    കൊടുത്തിരിക്കുന്നു.
  rmc-rmc: Me akana dava savore tumare phuva andro vasta mire služobňikoske le Nebukadnecaroske,
    le babiloňike kraľiske; dava, hoj mek the o dziva džviri leske te služinen.
  pes-OPV: و الان من تمامی این زمینها را به‌دست بنده خود نبوکدنصر پادشاه بابل دادم
    و نیز حیوانات صحرا را به او بخشیدم تااو را بندگی نمایند.
  ron-1924: Акум дау тоате ачесте цэрь ын мыниле робулуй Меу Небукаднецар, ымпэратул
    Бабилонулуй; ый дау кяр ши фяреле кымпулуй ка сэ-й фие супусе.
  ben-OBCV: এখন আমি তোমাদের সব দেশকে, আমার সেবক, ব্যাবিলনের রাজা নেবুখাদনেজারকে দেব;
    আমি বন্য পশুদেরও তার বশ্যতাধীন করব।
  som-som: Oo haatan dalalkan oo dhan waxaan siiyey addoonkayga Nebukadnesar oo ah
    boqorka Baabuloon, oo weliba xayawaanka duurkana isagaan siiyey inay u adeegaan.
  lat-VUC: 'Et nunc itaque ego dedi omnes terras istas in manu Nabuchodonosor regis
    Babylonis servi mei: insuper et bestias agri dedi ei, ut serviant illi:'
  eng-ASVBT: And now have I given all these lands into the hand of Nebuchadnezzar
    the king of Babylon, my servant; and the beasts of the field also have I given
    him to serve him.
  ita-1885: Ed ora io ho dati tutti questi paesi in man di Nebucadnesar, re di Babilonia,
    mio servitore; e gli ho dato eziandio fino alle bestie delle campagna, acciocchè
    gli servano.
  eng-LXXUP: 'My people have been lost sheep: their shepherds thrust them out, they
    caused them to wander on the mountains: they went from mountain to hill, they
    forgot their resting place.'
  eng-ULB: So now, I myself am giving all these lands into the hand of Nebuchadnezzar,
    king of Babylon, my servant. Also, I am giving the living things in the fields
    to him to serve him.
  spa-VBL: Ahora he puesto a mi siervo Nabucodonosor, rey de Babilonia, a cargo de
    todos estos países. Incluso le he dado el control de los animales salvajes.
  fra-_FOB: Et maintenant, j'ai livré tous ces pays entre les mains de Nébucadnetsar,
    roi de Babylone, mon serviteur; et même je lui ai donné les bêtes des champs,
    pour qu'elles lui soient assujetties.
  mal-mal: ഇപ്പോൾ ഞാൻ ഈ ദേശങ്ങളെ എല്ലാം എന്റെ ദാസനായി ബാബേൽരാജാവായ നെബൂഖദ്നേസരിന്റെ
    കയ്യിൽ കൊടുത്തിരിക്കുന്നു; അവനെ സേവിക്കേണ്ടതിന് വയലിലെ മൃഗങ്ങളെയും ഞാൻ അവന് കൊടുത്തിരിക്കുന്നു.
  urd-GVR: Is waqt maiṅ tumhāre tamām mamālik ko apne ḳhādim Shāh-e-Bābal Nabūkadnazzar
    ke hawāle karūṅga. Janglī jānwar tak sab us ke tābe ho jāeṅge.
  suz-BL: मुल गेपुकी नु इन रागी नेल्‍ल आं गेय पाइब बेबीलोन ङा पिप नेबुकदनेसर आ गुइम
    गेता। ब्‍वाकी ङा जन्‍तु आन कली यो सासन पाइब सेल्‍ता। येरमीया २५:९; यसैया ४५:१,८;
    इजीकीएल २६:७; दानीएल २:३८
  eng-NOY: And now I give all these lands into the hand of Nebuchadnezzar, the king
    of Babylon, my servant; the beasts of the field also I give him to serve him.
  ita-1927: E ora do tutti questi paesi in mano di Nebucadnetsar, re di Babilonia,
    mio servitore; e gli do pure gli animali della campagna perché gli siano soggetti.
  ckb-ckb: ئێستاش من هەموو ئەم خاکانە دەدەمە دەستی خزمەتکارەکەم، نەبوخودنەسری پاشای
    بابل، هەروەها ئاژەڵە کێوییەکانیشی دەدەمێ تاکو خزمەتی بکەن.
  eng-BBE: And now I have given all these lands into the hands of Nebuchadnezzar,
    the king of Babylon, my servant; and I have given the beasts of the field to him
    for his use.
  kan-OKCV: ಈಗ ಈ ನಾಡುಗಳನ್ನೆಲ್ಲಾ ಬಾಬಿಲೋನಿಯದ ಅರಸ ಹಾಗು ನನ್ನ ಸೇವಕನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನ ಕೈವಶ
    ಮಾಡಿದ್ದೇನೆ. ಅವನ ಸೇವೆಗಾಗಿ ಕಾಡುಮೃಗಗಳನ್ನೂ ಕೊಟ್ಟಿದ್ದೇನೆ.
  tam-2017: இப்பொழுதும் நான் இந்த தேசங்களையெல்லாம் என் ஊழியக்காரனாகிய நேபுகாத்நேச்சார்
    என்கிற பாபிலோன் ராஜாவின் கையில் கொடுத்தேன்; அவனுக்கு ஊழியஞ்செய்வதற்கு வெளியின்
    மிருகஜீவன்களையும் கொடுத்தேன்.
  spa-RV-1909: Y ahora yo he dado todas estas tierras en mano de Nabucodonosor rey
    de Babilonia, mi siervo, y aun las bestias del campo le he dado para que le sirvan.
  ron-BTF: Și acum am dat eu toate aceste țări în mâna lui Nebucadnețar, împăratul
    Babilonului, servitorul meu; și fiarele câmpului i le-am dat, de asemenea, pentru
    a-l servi.
  eng-WEBP: Now I have given all these lands into the hand of Nebuchadnezzar the king
    of Babylon, my servant. I have also given the animals of the field to him to serve
    him.
  eng-FBV: Now I have placed my servant Nebuchadnezzar king of Babylon in charge of
    all these countries. I have even given him control over the wild animals.
  nld-1939: Welnu, thans heb Ik al deze landen aan mijn dienaar Nabukodonosor, den
    koning van Babel, gegeven; zelfs de wilde beesten heb Ik hem gegeven, om hem dienstbaar
    te zijn.
  nch-BL: Huan ama nochi amotalhua na nijmactilijtoc notequipanojca Nabucodonosor,
    yaya cati tanahuatijquet ipan tali Babilonia. Huan nochi tapiyalme cati nemij
    cuatita nojquiya nijmactilijtoc para quitequipanose.
  vie-1934: Bây giờ, ta đã phó mọi đất nầy trong tay Nê-bu-cát-nết-sa, vua Ba-by-lôn,
    đầy tớ ta; ta cũng ban những thú vật ngoài đồng cho người đặng giúp việc người
    nữa.
  hin-CV: मैंने ही यह संपूर्ण भूभाग बाबेल के राजा अपने सेवक नबूकदनेज्ज़र को सौंप दिया
    है; मैंने उसे भूमि के वन्य पशु भी दे दिए हैं, कि ये उसकी सेवा में अधीन रहें.
  spa-BES: Y ahora he entregado todas estas tierras en manos de Nabucodonosor, el
    rey de Babilonia, mi siervo; y le he dado las bestias del campo para su uso.
  tdx-tdx: Ie amy zao fa natoloko am-pità’ i Nebokadnetsare mpanjaka’ i Bavele, mpitoroko,
    o tane iaby retoañe; vaho hatoloko aze ka o hare an-kivokeo hitoroñe aze.
  tha-KJV: บัดนี้ เราได้​ให้​แผ่​นดินเหล่านี้ทั้งสิ้นไว้ในมือของเนบูคัดเนสซาร์ กษัตริย์​แห่​งบาบิโลนผู้​รับใช้​ของเรา
    และเราได้​ให้​สัตว์​ป่าทุ่งแก่เขาด้วยที่จะปรนนิบั​ติ​เขา
  por-BR-2018: E agora dei todas estas terras na mão de Nabucodonosor, rei de Babilônia,
    meu servo, e até mesmo os animais do campo eu lhe dei, para que o sirvam.
  deu-ELO: Und nun habe ich alle diese Länder in die Hand Nebukadnezars, des Königs
    von Babel, meines Knechtes, gegeben; und auch die Tiere des Feldes habe ich ihm
    gegeben, daß sie ihm dienen.
  eng-WYC-2018: And now therefore I gave all these lands in the hand of Nebuchadnezzar,
    my servant, the king of Babylon; furthermore and I gave to him the beasts of the
    field, that they serve him. (And so now I have given all of these lands into the
    hands, or into the power, of my servant Nebuchadnezzar, the king of Babylon; and
    I have even given him the beasts of the field, so that they would serve him.)
  epo-epo: Kaj nun Mi transdonas ĉiujn tiujn landojn en la manon de Mia servanto Nebukadnecar,
    reĝo de Babel, kaj eĉ la bestojn de la kampo Mi transdonas al li, por ke ili servu
    al li.
  uig-PIN: Ⱨazir Mǝn bu zeminlarning ⱨǝmmisini Babil padixaⱨi, Mening ⱪulum bolƣan
    Neboⱪadnǝsarning ⱪoliƣa tapxurdum; ⱨǝtta daladiki ⱨaywanlarnimu uning ⱪulluⱪida
    boluxⱪa tǝⱪdim ⱪildim.
  beo-beo: 'Na da dilia soge huluane amo Na ilegei hawa: hamosu dunu Nebiuga:denesema
    imunu. Amola dunu huluane amola sigua ohe fi da ea hawa: hamosu hamomu.'
  tpi-OTNT: Nau mi givim dispela ol kantri long wokman bilong mi, King Nebukatnesar
    bilong Babilon. Na tu mi givim olgeta wel abus long em na bai ol i stap aninit
    long em.
  hau-SA: Yanzu zan ba da dukan ƙasashenku ga bawana Nebukadnezzar sarkin Babilon;
    zan sa namun jeji ma su bauta masa.
  uig-LAT: Hazir Men bu zéminlarning hemmisini Babil padishahi, Méning qulum bolghan
    Néboqadnesarning qoligha tapshurdum; hetta daladiki haywanlarnimu uning qulluqida
    bolushqa teqdim qildim.
  nde-nde: Khathesi wonke amazwe enu ngizawanikela encekwini yami uNebhukhadineza
    inkosi yaseBhabhiloni, ngizakwenza lezinyamazana zeganga zibe ngaphansi kwakhe.
  ton-ton: Pea ko eni kuo u foaki ʻae ngaahi fonua ni kotoa pē ki he nima ʻo Nepukanesa
    ko e tuʻi ʻo Papilone, ko ʻeku tamaioʻeiki; pea mo e ngaahi manu ʻoe ngoue kuo
    u foaki foki kiate ia ke tauhi ʻaki ia.
  ces-1613: Jako nyní já dal jsem všecky země tyto v ruku Nabuchodonozora krále Babylonského,
    služebníka svého, ano i živočichy polní dal jsem jemu, aby sloužili jemu.
  eng-WMB: Now I have given all these lands into the hand of Nebuchadnezzar the king
    of Babylon, my servant. I have also given the animals of the field to him to serve
    him.
  tam-TCV: இப்பொழுது உங்கள் நாடுகள் எல்லாவற்றையும், பாபிலோன் அரசனும் எனது பணியாளனுமான
    நேபுகாத்நேச்சாரின் கையில் கொடுப்பேன். காட்டு மிருகங்களையும் அவனுக்குக் கீழ்ப்படுத்துவேன்.
  ceb-ULB: Busa karon, akong ihatag kining tanang kayutaan ngadto sa mga kamot ni
    Nebucadnezar, ang hari sa Babilonia, nga akong alagad. Ihatag ko usab, ang mga
    buhing binuhat sa kaumahan ngadto kaniya, aron mag-alagad kaniya.
  pol-UBG: A teraz dałem te wszystkie ziemie do rąk Nabuchodonozora, króla Babilonu,
    mego sługi; oddałem mu nawet zwierzęta polne, aby mu służyły.
