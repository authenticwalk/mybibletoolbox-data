verse: JER.027.015
translations:
  mal-C: ‘ഞാൻ അവരെ അയച്ചിട്ടില്ല, ഞാൻ നിന്നെ നീക്കിക്കളഞ്ഞിട്ട് നീയും നിന്നോടു പ്രവചിക്കുന്ന
    ഈ പ്രവാചകന്മാരും നശിച്ചുപോകേണ്ടതിന് അവർ എന്റെ നാമത്തിൽ വ്യാജം പ്രവചിക്കുകയാണ്
    ചെയ്യുന്നത്,’ എന്ന് യഹോവയുടെ അരുളപ്പാട്.”
  deu-TKW: Denn ich habe sie nicht gesandt - ist der Spruch Jahwes -, vielmehr weissagen
    sie trügerisch in meinem Namen, damit ich euch forttreibe und ihr zu Grunde geht
    samt den Propheten, die euch geweissagt haben!
  lin-lin: Natindaki bango te, » elobi Yawe, « bazali kosakola makambo ya lokuta na
    Kombo na Ngai. Nakobengana bino mpe bokokufa, bino mpe basakoli oyo bazali kosakola
    epai na bino. »
  eng-LSV: For I have not sent them—a declaration of YHWH—and they are prophesying
    falsely in My Name, so as to drive you out, and you have perished, you and the
    prophets who are prophesying to you.”
  eng-GNV: For I haue not sent them, saith the Lord, yet they prophecie a lie in my
    name, that I might cast you out, and that ye might perish, both you, and the prophets
    that prophecie vnto you.
  eng-WEBSTER: For I have not sent them, saith the LORD, yet they prophesy a lie in
    my name; that I might drive you out, and that ye might perish, ye, and the prophets
    that prophesy to you.
  nhw-BL: Na amo niquintitlantoc nopa tlajtol pannextiani masque inijuanti quiijtohuaj
    niquinmacac inincamanal. Huan sintla ta tijsenhuiquilis tiquinneltoquilis, nimitzquixtis
    tlen ni tlali huan timiquis ipan seyoc tlali sentic ica ni istlacatica tlajtol
    pannextiani.”
  swh-ONEN: ‘Sikuwatuma hao,’ asema Bwana. ‘Wanatabiri uongo kwa jina langu. Kwa hiyo,
    nitawafukuzia mbali, nanyi mtaangamia, ninyi pamoja na manabii wanaowatabiria.’ ”
  bba-bba: N ǹ nɛ, Yinni Gusunɔ nɑ bu ɡɔrɑ. Bɑ ɡɑri mɔ̀wɑ kɑ nɛn yĩsiru ɑdɑmɑ weesɑ
    bɑ mɔ̀. Ì n bu swɑɑ dɑki, kon bɛɛ ɡirɑwɑ, kpɑ i ɡbi, bɛɛ kɑ be sɑnnu.
  eng-KJVCPB: For I have not sent them, saith the Lord, yet they prophesy a lie in
    my name; that I might drive you out, and that ye might perish, ye, and the prophets
    that prophesy unto you.
  luo-luo: Jehova Nyasaye wacho ni, ‘Ok aorogi. Gikoro miriambo e nyinga. Emomiyo,
    anariembu kendo unulal nono, un kaachiel gi jonabi ma koronu.’ ”
  meu-meu: Iehova na e tomu, Lau ese asina siaidia, ḡau tamona idia na lau ladagu
    ai e peroveta koikoimu, una dainai lau ese baina lulumui lasi, bena ba mase, umui
    bona e peroveta henimuimu taudia danu.
  npi-ULB: ‘किनकि यो परमप्रभुको घोषणा हो, मैले तिनीहरूलाई पठाएको छैनँ, किनकि तिनीहरूले
    मेरो नाउँमा झूटा कुरो अगमवाणी बोल्दैछन् जसको कारणले म तँलाई धपाउनेछु, अनि तिमी
    र तिम्रो निम्‍ति अगमवाणी बोलिरहने अगमवक्ताहरू दुवै मर्नेछौ' ।”
  yor-yor: ‘Èmi kò rán wọn ni Olúwa wí. Wọ́n ń sọ àsọtẹ́lẹ̀ èké ní orúkọ mi. Nítorí
    náà, Èmi yóò lé wọn, wọn yóò sì ṣègbé, ẹ̀yin pẹ̀lú àwọn wòlíì tí ó ń sọ àsọtẹ́lẹ̀
    fún un yín.’ ”
  pes-OPCB: چون من ایشان را نفرستاده‌ام و آنها به اسم من پیامهای دروغین می‌آورند؛
    پس اگر سخنان ایشان را پیروی نمایی، شما را از این سرزمین بیرون خواهم کرد و از بین
    خواهم برد، هم تو و هم انبیای دروغینت را.»
  tgl-ULB: '''Sapagkat hindi ko sila isinugo dahil nagpapahayag sila ng panlilinlang
    sa aking pangalan upang ipatapon ko kayo at mamamatay, kayo at ang mga propeta
    na nagpapahayag sa inyo. Ito ang pahayag ni Yahweh.''”'
  hui-hui: Anduane Homogo ibugua tigatigaore lalu, Agali uruni tigua bi ogoni lole
    pudaba larugola ibini ndo tini miniha howa loabirago ale hangu lalu ka ndobe.
    Tígua agali ke̱ haga uruninaga bi hale halu mo henene harimiyagua nde Anduane
    Homogo i̱na tínaga dindiore ngamigoria howa tí bo batagi harogola homoleberemi.
    Ani bialu ke̱ howa mbiwia haga karuni tibi homolebira, laya laru.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ကိုယ်​တော်​တိုင်​က​ထို​သူ​တို့ အား မိ​မိ​စေ​လွှတ်​တော်​မ​မူ​ကြောင်း​မိန့်​တော်
    မူ​ပါ​ပြီ။ သူ​တို့​သည်​ကိုယ်​တော်​၏​နာ​မ​တော် ကို​အ​မှီ​ပြု​၍ လိမ်​လည်​ဟော​ပြော​လျက်​နေ
    ကြ​ပါ​၏။ သို့​ဖြစ်​၍​ထာ​ဝ​ရ​ဘု​ရား​သည် အ​ရှင့်​အား​နှင်​ထုတ်​တော်​မူ​ပါ​လိမ့်​မည်။
    အ​ရှင်​နှင့်​တ​ကွ​အ​ရှင့်​အား​လိမ်​လည် ဟော​ပြော​ကြ​သည့်​ပ​ရော​ဖက်​များ​သည် သေ​ကြေ​ပျက်​စီး​ရ​ကြ​ပါ​လိမ့်​မည်''
    ဟု လျှောက်​ထား​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ངས་དེ་རྣམས་མངགས་པ་མིན་ཡང་། དེ་དག་གིས་ངའི་མིང་གཡར་ནས་ལུང་རྫུན་མ་བསྟན་ཏེ།
    ངས་ཁྱོད་རྣམས་དང་ཁྱོད་ཅག་ལ་ལུང་བསྟན་སྨྲ་བའི་ལུང་སྟོན་པ་དེ་དག་ཕྱིར་བསྐྲད་དེ། མཉམ་དུ་རྩ་མེད་གཏོང་ངོ་ཞེས་གསུངས་ཞེས་སྨྲས་སོ།
    །
  sna-sna: ‘Ini handina kuvatuma,’ ndizvo zvinotaura Jehovha. ‘Vari kuprofita nhema
    muzita rangu. Naizvozvo, ndichakudzingai, mugoparara mose imi navaprofita vanoprofita
    kwamuri.’ ”
  spa-BLM: Porque yo no los he enviado — dice el Señor —, sino que ellos profetizan
    falsamente en mi nombre, para que yo los expulse y perezcan, ustedes y los profetas
    que les profetizan.”
  cac-cac: A Jehová ix alani to man̈oc schecan yal juntzan̈ chi' eb', nab'a es tas
    syal eb'. Tato tza c'anab'ajej tas syal eb' chi' jun, ol ach ic'joquel d'a tic
    yed' eb' esalvum checab' tz'alan chi' d'ayach, ol ach cham yed' eb', xin chi d'a
    vin̈ rey chi'.
  swh-ULB: '''Kwa maana mimi sikuwatuma—hili ni tangazo la Yahwe—kwa maana wanatabiri
    uongo katika jina langu ili kwamba niwafukeze inje na muangamie, ninyi nyote na
    manabii wanaotabiri kwenu.”'''
  bel-bel: Я не пасылаў іх, кажа Гасподзь; і яны фальшыва прарочаць імем Маім, каб
    я выгнаў вас, і каб вы загінулі, - вы і прарокі вашыя, якія прарочаць вам.
  deu-ELBBK: Denn ich habe sie nicht gesandt, spricht der HERR, und sie weissagen
    falsch in meinem Namen, damit ich euch vertreibe und ihr umkommt, ihr und die
    Propheten, die euch weissagen.
  mbb-OT: 'Iyan heini migkaǥi te Nengazen: ‘Wazè ku suǥùa heeyan is menge ebpeneuven.
    Edheǥeten dan is tarù he egkeǥiyen dan pinaaǥi te kegemita zan te ngazan ku. Umbe
    emun edtuu kew kandan, ne edsegseǥen ku sikiyu wey edezeetan, ragkes en heeyan
    is menge ebpeneuven.’ ”'
  mal-2015: ഞാൻ അവരെ അയച്ചിട്ടില്ല; എങ്കിലും ഞാൻ നിങ്ങളെ നീക്കിക്കളവാനും നിങ്ങളും
    നിങ്ങളോടു പ്രവചിക്കുന്ന പ്രവാചകന്മാരും നശിച്ചുപോകുവാനും തക്കവണ്ണം അവർ എന്റെ നാമത്തിൽ
    ഭോഷ്കു പ്രവചിക്കുന്നു എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Se me len na bičhaďom,“ phenel o RAJ. „On prorokinen o klamišagi andre
    miro nav. Vašoda me tumen tradav avri a merena tumen jekhetane ole prorokenca,
    so tumenge prorokinen.“
  pes-OPV: 'زیراخداوند می‌گوید: من ایشان را نفرستادم بلکه ایشان به اسم من به دروغ
    نبوت می‌کنند تا من شمارا اخراج کنم و شما با انبیایی که برای شما نبوت می‌نمایند
    هلاک شوید.»'
  ron-1924: Ну й-ам тримис Еу”, зиче Домнул, „чи пророческ минчунь ын Нумеле Меу,
    ка сэ вэ изгонеск ши сэ периць, вой ши пророчий каре вэ пророческ!”
  ben-OBCV: ‘আমি তাদের প্রেরণ করিনি,’ সদাপ্রভু এই কথা বলেন, ‘তারা আমার নামে মিথ্যা
    ভাববাণী বলছে। সেই কারণে আমি তোমাদের নির্বাসিত করব। এতে তোমরা এবং যারা তোমাদের
    কাছে ভাববাণী বলে, সেই ভাববাদীরা, উভয়েই বিনষ্ট হবে।’ ”
  som-som: Maxaa yeelay, Rabbigu wuxuu leeyahay, Anigu sooma aan dirin, laakiinse
    been bay magacayga ku sii sheegaan, si aan idiin eryo, oo aad u halligantaan,
    idinka iyo nebiyada wax idiin sii sheegaba.
  lat-VUC: quia non misi eos, ait Dominus, et ipsi prophetant in nomine meo mendaciter,
    ut ejiciant vos, et pereatis, tam vos quam prophetæ qui vaticinantur vobis.
  eng-ASVBT: For I have not sent them, saith Jehovah, but they prophesy falsely in
    my name; that I may drive you out, and that ye may perish, ye, and the prophets
    that prophesy unto you.
  ita-1885: Conciossiachè io non li abbia mandati, dice il Signore; ma profetizzano
    in Nome mio falsamente; acciocchè io vi scacci, e periate, voi e i profeti che
    vi profetizzano.
  eng-LXXUP: 'and prevail against her: her hands are weakened, her bulwarks are fallen,
    and her wall is broken down: for it is vengeance from God: take vengeance upon
    her; as she has done, do to her.'
  eng-ULB: '''For I have not sent them out—this is Yahweh''s declaration—for they
    are prophesying deceit in my name so that I will drive you out and you will perish,
    both you and the prophets who are prophesying to you.''”'
  spa-VBL: Yo no los envié, declara el Señor, y sin embargo están dando falsas profecías
    en mi nombre. Por eso los expulsaré y morirán, ustedes y los profetas que les
    profetizan.
  fra-_FOB: Je ne les ai pas envoyés, dit l'Éternel, et ils prophétisent faussement
    en mon nom, afin que je vous chasse et que vous périssiez, vous et les prophètes
    qui vous prophétisent.
  mal-mal: ഞാൻ അവരെ അയച്ചിട്ടില്ല; എങ്കിലും ഞാൻ നിങ്ങളെ നീക്കിക്കളയുവാനും നിങ്ങളും
    നിങ്ങളോടു പ്രവചിക്കുന്ന പ്രവാചകന്മാരും നശിച്ചുപോകുവാനും തക്കവിധം അവർ എന്റെ നാമത്തിൽ
    വ്യാജം പ്രവചിക്കുന്നു” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, ‘Maiṅ ne unheṅ nahīṅ bhejā balki wuh merā nām le kar jhūṭī
    peshgoiyāṅ sunā rahe haiṅ. Agar tum un kī suno to maiṅ tumheṅ muntashir kar dūṅgā,
    aur tum nabuwwat karne wāle un nabiyoṅ samet halāk ho jāoge.’”
  suz-BL: परमप्रभु यावेम ‘गो मेको आन कली मसोइक्‍तुमी। तन्‍न मेकोपुकीम आं नेंम जोल
    पा लोव़ पाइनीम। मेको आन लोव़ नेंतीनी हना, गो इन कली एको रागी रे खेरनन्‍नी। मिनु
    गे बेक्‍नीनी। गेपुकी नु इन कली जोल पा लोव़ पाइब मो दुम्‍नीनी’ देंती” देंत।
  eng-NOY: For I have not sent them, saith Jehovah; but they prophesy a lie in my
    name, that I may drive you out, and that ye may perish, ye and the prophets that
    prophesy to you.
  ita-1927: 'Poiché io non li ho mandati, dice l’Eterno; ma profetizzano falsamente
    nel mio nome, perché io vi scacci, e voi periate: voi e i profeti che vi profetizzano”.'
  ckb-ckb: ”من نەمناردوون، ئەوان بە درۆ بە ناوی منەوە پێشبینی دەکەن، لەبەر ئەوە دەرتاندەکەم
    و لەناودەچن، خۆتان و ئەو پێغەمبەرانەش کە پێشبینیتان بۆ دەکەن.“» ئەوە فەرمایشتی
    یەزدانە.
  eng-BBE: For I have not sent them, says the Lord, but they are saying what is false
    in my name, so that I might send you out by force, causing destruction to come
    on you and on your prophets.
  kan-OKCV: ಅವರನ್ನು ನಾನು ಕಳುಹಿಸಲಿಲ್ಲ, ನನ್ನ ಹೆಸರೆತ್ತಿ ಸುಳ್ಳನ್ನು ಸಾರುತ್ತಾ ಇದ್ದಾರೆ. ಅವರ
    ದುರ್ಬೋಧನೆಯ ನಿಮಿತ್ತ ನಾನು ನಿಮ್ಮನ್ನು ಮತ್ತು ನಿಮಗೆ ಪ್ರವಾದಿಸುವ ಪ್ರವಾದಿಗಳನ್ನು ಹೊರದೂಡಬೇಕಾಗುವುದು,
    ನೀವು ನಾಶವಾಗುವಿರಿ, ಎಂದು ಯೆಹೋವ ದೇವರೇ ನುಡಿದಿದ್ದಾರೆ.”
  tam-2017: நான் அவர்களை அனுப்பினதில்லை; நான் உங்களைத் துரத்திவிடுகிறதற்கும், நீங்களும்
    உங்களுக்குத் தீர்க்கதரிசனம் சொல்லுகிற தீர்க்கதரிசிகளும் அழிந்துபோகிறதற்கும் அல்லவோ
    இவர்கள் என் பெயரைச் சொல்லி, பொய்யான தீர்க்கதரிசனம் சொல்கிறார்கள் என்று யெகோவா
    சொல்லுகிறார் என்றேன்.
  spa-RV-1909: Porque yo no los envié, dice Jehová, y ellos profetizan falsamente
    en mi nombre, para que yo os arroje, y perezcáis, vosotros y los profetas que
    os profetizan.
  ron-BTF: Pentru că eu nu i-am trimis, spune DOMNUL, totuși ei profețesc o minciună
    în numele meu; ca eu să vă alung și să pieriți, voi și profeții care vă profețesc.
  eng-WEBP: For I have not sent them,” says the LORD, “but they prophesy falsely in
    my name; that I may drive you out, and that you may perish, you, and the prophets
    who prophesy to you.”
  eng-FBV: I didn't send them, declares the Lord, and yet they are giving false prophecies
    in my name. So I will expel you and you will die—you and the prophets who prophesy
    to you.
  nld-1939: Ik heb hun geen zending gegeven, spreekt Jahweh; ze profeteren leugens
    in mijn Naam, en bereiken alleen, dat Ik u zal verstoten, en dat gij te gronde
    zult gaan, gijzelf en de profeten, die voor u profeteren.
  nch-BL: Na amo niquintitantoc nopa tajtolpanextiani masque inijuanti quiijtohuaj
    niquinmacac inincamanal. Huan sinta ta tijsenhuiquilis tiquinneltoquilis, nimitzquixtis
    ten ni tali huan timiquis ipan seyoc tali sentic ica ni istacatica tajtolpanextiani.”
  vie-1934: 'Đức Giê-hô-va phán: Ta chẳng hề sai chúng nó, nhưng chúng nó nói tiên
    tri giả dối nhân danh ta; hầu cho ta đuổi các ngươi, và các ngươi bị diệt mất,
    nghĩa là các ngươi với các tiên tri đã nói tiên tri cho các ngươi.'
  hin-CV: ‘क्योंकि वे मेरे द्वारा भेजे गये भविष्यद्वक्ता हैं ही नहीं,’ यह याहवेह की
    वाणी है. ‘किंतु वे मेरे नाम में झूठी भविष्यवाणी किए जा रहे हैं, कि मैं तुम्हारे
    देश से तुम्हें दूर कर दूं और तुम नष्ट हो जाओ—तुम और ये भविष्यद्वक्ता, जो तुम्हारे
