  rug-rug: ‘Arau lopu hite garuni si arini,’ zama vura gua se Zihova. ‘Na korokorotae
    kokoha si arini pa Pozaqu. Gua ke kote hadu taloani gamu Rau meke kote la mate
    si gamu, gamu meke sari poropita pu korokorotae kokoha atu koa gamu.’ ”
  gaz-gaz: ‘Ani isaan hin ergine’ jedha Waaqayyo. ‘Jarri maqaa kootiin soba raaju.
    Kanaafuu ani isinii fi raajota isinii raajan illee ariʼee nan baasa; isinis ni
    baddu.’ ”
  fra-LSG: Je ne les ai point envoyés, dit l’Éternel, et ils prophétisent le mensonge
    en mon nom, afin que je vous chasse et que vous périssiez, vous et les prophètes
    qui vous prophétisent.
  yal-yal: N tan mi e xɛxi, e wulen nan falama n xinli. Nayi, n na ɛ kedima nɛn ɛ
    yamanani, ɛ nun ɛ nabiin naxanye falane tima, ɛ birin yi raxɔri.” Alatalaa falan
    nan na ra.
  haw-1868: No ka mea, aole na'u lakou i hoouna aku, wahi a Iehova, aka, ke wanana
    mai nei lakou i ka wahahee ma ko'u inoa; i mea e kipaku aku ai au ia oukou, i
    make hoi oukou, o oukou, a me na kaula i wanana mai ia oukou.
  arb-NAV: فَأَنَا لَمْ أَرْسِلْهُمْ، يَقُولُ الرَّبُّ، إِنَّمَا هُمْ يَتَنَبَّأُونَ
    بِاسْمِي كَذِباً لأَجْلِكُمْ فَتُطْرَدُونَ أَنْتُمْ وَأَنْبِيَاؤُكُمُ الْمُتَنَبِّئُونَ
    لَكُمْ».
  ewe-ewe: Yehowa be, ‘Nyemedɔ wo o. Aʋatsonya gblɔm wole ɖi le nye ŋkɔ me. Eya ta
    manya wò ɖa le teƒe sia eye wò kple Nyagblɔɖila siwo gblɔ nya ɖi na wò la siaa
    miatsrɔ̃.’ ”
  eng-LEE: 'For I have not sent them, saith the Lord, yet they prophesy in my name
    falsely: in order that I might drive you out, and that ye might perish, ye, and
    the prophets that prophesy unto you.'
  asm-FB: কাৰণ, যিহোৱাই কৈছে, মই তেওঁলোকক পঠোৱা নাই” কিন্তু মই তোমালোকক খেদাই দিলে
    তোমালোক আৰু তোমালোকৰ আগত ভাববাণী প্ৰচাৰ কৰা ভাববাদীসকল বিনষ্ট হবৰ কাৰণে, তেওঁলোকে
    মিছাকৈয়ে মোৰ নামেৰে ভাববাণী প্ৰচাৰ কৰে।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ ‹ﭑ تَن شَ مُ عٍ شّيشِ. عٍ وُلٍ نَن تُن قَلَقٍ
    وٌ بّ ﭑ شِلِ رَ، عَلَكٌ ﭑ شَ وٌ كٍرِ، ﭑ مَن شَ وٌ شُن نَكَنَ، وٌ تَن نُن نَمِحْنمّ
    نَشٍيٍ وْيّنقٍ وٌ بّ.›»
  fra-SBL: Car ce n'est pas moi qui les ai envoyés, dit Yahvé, mais ils prophétisent
    faussement en mon nom, afin que je vous chasse et que vous périssiez, vous et
    les prophètes qui vous prophétisent. »
  hbo-hbo: כִּ֣י לֹ֤א שְׁלַחְתִּים֙ נְאֻם־יְהוָ֔ה וְהֵ֛ם נִבְּאִ֥ים בִּשְׁמִ֖י לַשָּׁ֑קֶר
    לְמַ֨עַן הַדִּיחִ֤י אֶתְכֶם֙ וַאֲבַדְתֶּ֔ם אַתֶּ֕ם וְהַנְּבִאִ֖ים הֽ͏ַנִּבְּאִ֥ים
    לָכֶֽם׃
  kik-kik: ‘Niĩ ndimatũmĩte,’ nĩguo Jehova ekuuga. ‘Mararatha ũhoro wa maheeni, makĩgwetaga
    rĩĩtwa rĩakwa. Nĩ ũndũ ũcio nĩngamũingata, na inyuĩ mũniinwo biũ, wee hamwe na
    anabii acio makũrathagĩra mohoro.’ ”
  fra-NCL: Car je ne les ai pas envoyés, — oracle de Yahweh, — et ils prophétisent
    faussement en mon nom, afin que je vous chasse et que vous périssiez, vous et
    les prophètes qui vous prophétisent.
  cek-AK: Nangcae khaeah lok kathui tahmaanawk loe Kai ih ahmin hoiah amsawnlok ni
    a thuih o, nihcae to ka patoeh ai; nihcae ih lok baktiah na sak o nahaeloe, nangcae
    hoi nangcae khaeah lokthui tahmaanawk to prae kangthla ah ka haek moe, kang hmatsak
    han, tiah Angraeng mah thuih, tiah ka thuih pae.
  cuk-cuk: 'Bab-Jehová soged: “An we-dulemar barmissulid. We-dulemar yogasaar-gakansaale
    an-nuggi sunmakdimalad. Unnila we-dulemar we-neggweburgi-an-be-onogega bega sunmaknanaid.
    Ar deyob bemar-burgwemalodo, bega-Bab-gayaburba-barsogmaladse-bakar, burgwemarmogodo.”'
  uig-CYR: Мән уларни әвәткән әмәс, — дәйду Пәрвәрдигар, — лекин улар Мениң намимда
    ялғандин бешарәт бериду; бу сөзләрниң ақивити шуки, Мән силәрни жутуңлардин һайдиветимән,
    шуниңдәк набут болисиләр; силәр вә силәргә бешарәт бәргән пәйғәмбәрләр набут болисиләр».
  tel-2017: “మిమ్మల్ని మీ దేశం నుంచి దూరంగా పంపించడానికి వాళ్ళు అబద్ధ ప్రవచనాలు మీకు
    ప్రకటిస్తున్నారు. నేను మిమ్మల్ని వెళ్లగొడతాను. మీరూ మీకు ప్రవచించే మీ ప్రవక్తలు
    నాశనమవుతారు.”
  hat-BSA: 'Paske Mwen pa t voye yo,” deklare SENYÈ a: “Yo fè fo pwofesi nan non Mwen,
    pou m ka pouse bourade nou deyò pou nou ka peri, nou menm ak pwofèt ki fè pwofesi
    sa yo bannou yo.”'
  kos-kos: LEUM GOD sifacna El fahk mu El tiana supwalos, ac elos kikiap nu suwos
    Inel. Ke ma inge El fah liskowosla, ac kowos ac fah anwuki — kowos ac mwet palu
    su fahk kas kikiap inge nu suwos.”
  hbo-WLC: כִּ֣י לֹ֤א שְׁלַחְתִּים֙ נְאֻם־יְהוָ֔ה וְהֵ֛ם נִבְּאִ֥ים בִּשְׁמִ֖י לַשָּׁ֑קֶר
    לְמַ֨עַן הַדִּיחִ֤י אֶתְכֶם֙ וַאֲבַדְתֶּ֔ם אַתֶּ֕ם וְהַנְּבִאִ֖ים הַֽנִּבְּאִ֥ים
    לָכֶֽם׃
  ibo-ibo: ‘Ọ bụghị m zitere ha,’ otu a ka Onyenwe anyị kwupụtara. ‘Ha ji aha m na-ebu
    amụma ụgha. Nʼihi ya, aga m achụpụ unu, unu ga-alakwa nʼiyi, unu na ndị amụma
    ahụ na-eburu unu amụma.’ ”
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ସେମାନଙ୍କୁ ପଠାଇ ନାହୁଁ, ମାତ୍ର ଆମ୍ଭେ ଯେପରି ତୁମ୍ଭମାନଙ୍କୁ
    ତଡ଼ି ଦେବୁ ଓ ତୁମ୍ଭେମାନେ ଓ ତୁମ୍ଭମାନଙ୍କ ନିକଟରେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାରକାରୀ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ
    ଯେପରି ବିନଷ୍ଟ ହେବେ, ଏଥିପାଇଁ ସେମାନେ ମିଥ୍ୟାରେ ଆମ୍ଭ ନାମରେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରନ୍ତି।”
  chk-chk: Pun ewe Samol mi Lapalap a apasa pwe esap tiniir, nge ir ra chök osuni
    mine a chofana fän itan. Iei popun epwe asükemiila, nge ämi oupwe mäla, ämi me
    ekewe soufos mi osuni ngenikemi.”
  rop-rop: YAWEI na bin tok im nomo bin jandim olabat en olabat dalimbat laiya en
    dei reken dei tok garram im neim. Wal im garra jandimwei yu, en yu garra ol gitkil,
    yu en detlot speshalwan mesinjamob hu oldei dalimbat yu laiyawan wed.” Lagijat
    na aibin tok.
  ukr-1871: Не посилав бо я їх, говорить Господь, і вони вам пророкують неправду в
    імя моє, щоб я вас попроганяв та щоб ви попропадали, — ви з вашими пророками,
    що вам пророкували.
  deu-1951: denn ich habe sie nicht gesandt, spricht der HERR, sondern sie weissagen
    fälschlich in meinem Namen, damit ich euch austreibe und ihr umkommet samt euren
    Propheten, die euch weissagen!
  eng-JPS: For I have not sent them, saith the LORD, and they prophesy falsely in
    My name; that I might drive you out, and that ye might perish, ye, and the prophets
    that prophesy unto you.'
  srp-1865: Jer ih ja nijesam poslao, govori Gospod, nego lažno prorokuju u moje ime,
    kako bih vas prognao da izginete i vi i proroci koji vam prorokuju.
  lug-lug: ‘Sibatumanga,’ bw’ayogera Mukama. ‘Bawa obunnabbi bwa bulimba mu linnya
    lyange. Noolwekyo, nzija kubagobera wala muzikirire, mmwe ne bannabbi ababategeeza
    obunnabbi.’ ”
  heb-heb: כי לא שלחתים נאם יהוה והם נבאים בשמי לשקר למען הדיחי אתכם ואבדתם אתם והנבאים
    הנבאים לכם׃
  ben-IRV: কারণ আমি তাদের পাঠাই নি” এটি সদাপ্রভুর ঘোষণা, “কারণ তারা আমার নামে মিথ্যা
    ভাববাণী বলছে, সেইজন্য আমি তোমাদের ও ভাববাদীদের, যারা তোমাদের কাছে ভাববাণী করছে,
    উভয়কেই আমি দূর করব এবং তোমরা ধ্বংস হবে।”
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਨਹੀਂ ਭੇਜਿਆ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਪਰ ਉਹ ਮੇਰੇ ਨਾਮ ਉੱਤੇ ਝੂਠੇ ਅਗੰਮ
    ਵਾਚਦੇ ਹਨ ਤਾਂ ਜੋ ਮੈਂ ਤੁਹਾਨੂੰ ਹੱਕ ਦਿਆਂ ਅਤੇ ਤੁਸੀਂ ਮਿਟ ਜਾਓ, ਤੁਸੀਂ ਵੀ ਅਤੇ ਉਹ ਨਬੀ ਵੀ
    ਜਿਹੜੇ ਤੁਹਾਡੇ ਲਈ ਅਗੰਮ ਵਾਚਦੇ ਹਨ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ သင်တို့နှင့် သင် တို့အား ဟော ပြောသော ပရောဖက်
    တို့ကို ငါ နှင်ထုတ် ၍ ဆုံးရှုံး စေခြင်းငှါ၊ ငါမ စေလွှတ် ဘဲ သူ တို့သည် ငါ့ နာမ
    ကို အမှီပြု ၍ မုသာ စကားကို ဟော ပြောတတ်ကြ ၏။
  tbg-tbg: Noravano Kotiva tiharo, Te kia paropeti vaiinti vika kaamate vara kaunaravauve.
    Vika nái irike ti hutuqaa una uva ai tiva ami variarave. Are vika uva irirera,
    te arivata vikavata maa vataraqaahai ntata kaari navutaaka ni arukevarave tivo,
    ti.
  hmo-hmo: Lohiabada ia hereva vadaeni, ia ese unai peroveta taudia ia siaia lasi,
    bona idia ese iena ladana dekenai hereva koikoi oi dekenai idia gwauraia noho.
    Unai dainai ia ese oi do ia lulua murimurina dekenai, bona do oi mase, oi bona
    oi idia koia noho peroveta taudia danu.”
  urd-urd: क्यूँकि ख़ुदावन्द फ़रमाता है मैंने उनकों नहीं भेजा, लेकिन वह मेरा नाम लेकर
    झूटी नबुव्वत करते हैं; ताकि मैं तुम को निकाल दूँ और तुम उन नबियों के साथ जो तुम
    से नबुव्वत करते हैं हलाक हो जाओ।”
  rus-SYN: Я не посылал их, говорит Господь; и они ложно пророчествуют именем Моим,
    чтоб Я изгнал вас и чтобы вы погибли, - вы и пророки ваши, пророчествующие вам.
  bqc-SIM: Dii mɛ̀ i ń zĩo, ɛɛ aaìↄ ãnabikɛkɛò ń a tↄ́o. An yã́i á ↄzↄ̃ázi,
    í midɛ, ápiↄ ń ãnabi pↄ́ aaìↄ ãnabikɛkɛɛ́piↄ sãnu.
  tcz-CHONGTHU: Pakaiyin hitin aseiye, “Keiman hiche themgao ho hi kasol khapoi. Amahon
    kamin in jouthu jeng agaovun, hijeh’achu keiman hiche gamsunga kon’a hi, nangho
    nabonuva kadelmang ding nahiuve. Nangho jong chule na themgao hou jong, na bonchauva
    nathigam soh diu ahi.
  mar-mar: कारण परमेश्वर असे म्हणतो, मी त्यांना बाहेर पाठवले नाही. ते माझ्या नावाने
    खोटे भविष्य सांगतात यासाठी की, मी तुम्हास बाहेर काढून टाकावे आणि तुम्ही व जो कोणी
    संदेष्टा तुम्हास भविष्य सांगतो त्या दोघांनी नष्ट व्हावे.”
  qub-qub: 'Chaycunapäga Tayta Dios nin: ‹Manami nogaga cachamushcächu. Paycunaga
    mana rasun cajtami jutëcho rimarcaycan. Chay profëtacuna nishushayquita wiyacuptiquega
    caypita mashtaypa mashtarmi gargushayquipaj. Gargushäman chayashayquichönami wañunquipaj
    gamcunapis llutanta willashoj profëtacunapis› nir.»'
  bqp-bqp: N ǹ nɛ, Yinni Gusunɔ nɑ bu gɔrɑ. Bɑ gɑri mɔ̀wɑ kɑ nɛn yĩsiru ɑdɑmɑ weesɑ
    bɑ mɔ̀. Ì n bu swɑɑ dɑki, kon bɛɛ girɑwɑ, kpɑ i gbi, bɛɛ kɑ be sɑnnu.
  hat-hat: Se Seyè a menm ki di se pa li menm ki voye yo. Yo pran non l' pou ban nou
    manti. Si nou koute yo, m'ap mete nou deyò, m'ap fè nou mouri, ni nou ni pwofèt
    k'ap ban nou manti yo.
  eng-BSB: For I have not sent them, declares the LORD, and yet they are prophesying
    falsely in My name; therefore I will banish you, and you will perish—you and the
    prophets who prophesy to you.”
  eng-WEBPB: For I have not sent them,” says the LORD, “but they prophesy falsely
    in my name; that I may drive you out, and that you may perish, you, and the prophets
    who prophesy to you.”
  kbq-kbq: Hagi Ra Anumzamo'a huno, ana kasnampa vahera Nagra huozamante'noanki, Nagri
    nagifi e'za havige kasnampa naneke eme nehaze. Ana hu'neankita tamagra ana nanekema
    antahita amage'ma antesage'na, ana kasnampa vahe'ene tamagri'enena mopa tamifintira
    tamahe kasopetresanugeta ru moparega umanineta fri vagaregahaze.
  nhe-BL: Na ax niquintitlantoc nopa tiocamanalohuani yonque yajuanti quiijtohuaj
    niquinmacac inintlajtol. Huan intla ta tijsenhuiquilis tiquinneltoquilis, nimitzquixtis
    tlen ni tlali huan timiquis ipan seyoc tlali sentic ica ni istlacatica tiocamanalohuani.”
  gub-BL: — Ihe naiko kwaw 'aw ze'eg imume'u har wamur kar har romo ihe, i'i Tupàn
    Tuweharupi Wiko Ma'e. — Hemu'em waiko herer rehe wà, i'i. Nezewe haw uzeapo putar
    nehe. Pemuhem kar putar ko ywy wi a'e nehe. Pe nehe, a'e temu'emaw imume'u har
    wà nehe no, pemàno putar nehe.
  eng-DRA: 'For I have not sent them, saith the Lord: and they prophesy in my name
    falsely: to drive you out, and that you may perish, both you, and the prophets
    that prophesy to you.'
