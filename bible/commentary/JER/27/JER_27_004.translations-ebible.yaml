verse: JER.027.004
translations:
  mal-C: 'അവരോട് തങ്ങളുടെ യജമാനന്മാരുടെ അടുക്കൽപോയി ഇപ്രകാരം പറയാൻ കൽപ്പിക്കുക, ‘ഇസ്രായേലിന്റെ
    ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങളുടെ യജമാനന്മാരോട്
    ഇപ്രകാരം പറയുക:'
  deu-TKW: 'und beauftrage sie, ihren Gebietern Folgendes zu sagen: So sprach Jahwe
    der Heerscharen, der Gott Israels: Also sollt ihr zu euren Gebietern sagen:'
  lin-lin: 'Pesa bango sango oyo bakomemela bakonzi na bango mpe yebisa bango : ‹ Tala
    liloba oyo Yawe, Mokonzi ya mampinga, Nzambe ya Isalaele, alobi : ‘ Boyebisa bakonzi
    na bino maloba oyo :'
  eng-LSV: 'and you have commanded them for their lords, saying, Thus said YHWH of
    Hosts, God of Israel:'
  eng-GNV: And commande them to saye vnto their masters, Thus saith the Lord of hostes
    the God of Israel, Thus shall ye say vnto your masters,
  eng-WEBSTER: And command them to say to their masters, Thus saith the LORD of hosts,
    the God of Israel; Thus shall ye say to your masters;
  nhw-BL: 'Xiquinilhuica amotecohua para TOTECO Catli Quinyacana Itequihuajcahua Ma
    Tlatlanitij, yaya catli ininTeco israelitame, quintitlanilía ni camanali:'
  swh-ONEN: 'Wape ujumbe kwa ajili ya mabwana zao na uwaambie: Hili ndilo asemalo
    Bwana Mwenye Nguvu Zote, Mungu wa Israeli: ‘Waambieni hivi mabwana zenu:'
  bba-bba: Kpɑ ɑ mɑɑ bu sɔ̃ bu ben yinnibu sɔ̃ bu nɛɛ, nɛ, Gusunɔ, wɔllu kɑ tem Yinni,
    wi Isirelibɑ bɑ sɑ̃ɑmɔ, nɑ nɛɛ,
  eng-KJVCPB: and command them to say unto their masters, Thus saith the Lord of hosts,
    the God of Israel; Thus shall ye say unto your masters;
  luo-luo: 'Migi ote mar jotendgi kendo iwachi ni, ‘Ma e gima Jehova Nyasaye Maratego
    ma, Nyasach Israel, wacho: “Nyisuru jotendu kama:'
  meu-meu: 'Ina gwaukau herevana ba henidia, biagudia edia, baoto, Iehova Sabaota,
    Israel Diravana, na ini e gwau tomamu: Biagumui na ini ba hamaorodia toma, baoto,'
  npi-ULB: तिनीहरूका मालिकहरूका लागि तिनीहरूलाई आज्ञा दे र यसो भन्, 'सर्वशक्तिमान्
    परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छः तिमीहरूले आ-आफ्ना मालिकहरूलाई यसो
    भन्‍नुपर्छ,
  yor-yor: 'Kí o sì pàṣẹ fún wọn láti wí fún àwọn olúwa wọn pé, ‘Èyí ni ohun tí Olúwa
    àwọn ọmọ-ogun, Ọlọ́run Israẹli wí: “Sọ èyí fún àwọn olúwa rẹ.'
  pes-OPCB: '@see-verse:JER.027.003'
  tgl-ULB: 'Magbigay ka ng mga utos sa kanila para sa kanilang mga panginoon at sabihin,
    ''Sinabi ito ni Yahweh ng mga hukbo, ang Diyos ng Israel: Ganito ang dapat ninyong
    sabihin sa inyong mga panginoon,'
  hui-hui: Agali urunihondo bi ogodagua labe. I̱ Anduane Homogo Hongo Haiheore Isaraele
    wali agalinaga Ngode Datagaliwabe kogome tínaga kini karuhondo bi ogodagua laro.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘုရား​သ​ခင် အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့
    အား``သင်​သည်​ထို​သံ​တ​မန်​များ​မှ​တစ်​ဆင့် မိ​မိ​တို့​၏​ဘု​ရင်​များ​အား​ဤ​သို့​ပြော
    ကြား​စေ​လော့။-
  bod-N: ཡང་དེ་དག་གི་ཇོ་བོ་རྣམས་ལ་བརྡ་སྤྲོད་པར་འདི་ལྟར་བཅོལ་གདམས་བྱོས་ཤིག དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
    ཁྱོད་ཅག་གིས་རང་གི་ཇོ་བོ་རྣམས་ལ་འདི་ལྟར་སྨྲོས་ཤིག
  sna-sna: 'Uvape shoko ravanatenzi vavo uchiti, ‘Zvanzi naJehovha Wamasimba Ose iye
    Mwari waIsraeri, “Taurai izvi kuna vanatenzi venyu kuti:'
  spa-BLM: 'Dadles una orden a sus amos, diciendo: “El Señor de los Ejércitos, el
    Dios de Israel, dice: “Diréis a vuestros amos'
  cac-cac: 'Tzal d''a eb'' to syal eb'' d''a eb'' sreyal, to a in Jehová Yajal in
    d''a Smasanil, sDiosal in Israel tic, a in svala'':'
  swh-ULB: 'Toa amri kwao kwa ajili ya mabwana zao na sema, '' Yahwe wa majeshi, Mungu
    wa Israeli, anasema hivi: Hivyo ndivyo utakavyosema kwa mabwana zenu,'
  bel-bel: 'і накажы ім сказаць спадарам іхнім: так кажа Гасподзь Саваоф Бог Ізраілеў:
    так скажэце гаспадарам вашым:'
  deu-ELBBK: 'und befiehl ihnen, dass sie ihren Herren sagen: So spricht der HERR
    der Heerscharen, der Gott Israels: So sollt ihr euren Herren sagen:'
  mbb-OT: 'Keǥiya nu ziyà te kandan heini he menge lalag; ne para heini te menge hadì
    dan. Ne ke sikew te, ‘Iyan heini migkaǥi te Nengazen he Mekeǥeǥehem, he Megbevayà
    te Israel:'
  mal-2015: 'തങ്ങളുടെ യജമാനന്മാരോടു പറവാൻ നീ അവരോടു കല്പിക്കേണ്ടതു: യിസ്രായേലിന്റെ
    ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങളുടെ യജമാനന്മാരോടു ഇപ്രകാരം
    പറവിൻ:'
  rmc-rmc: 'Phen ole poslenge, hoj te phenen peskre rajenge: ‚Kada phenel o Nekzoraleder
    RAJ, o Del le Izraeloskro: „Kada phenen tumare rajenge:'
  pes-OPV: 'وایشان را برای آقایان ایشان امر فرموده، بگو یهوه صبایوت خدای اسرائیل چنین
    می‌گوید: به آقایان خود بدین مضمون بگویید:'
  ron-1924: 'Ши спуне-ле сэ спунэ стэпынилор лор: «Аша ворбеште Домнул оштирилор,
    Ымпэратул луй Исраел. Ятэ че сэ спунець стэпынилор воштри:'
  ben-OBCV: 'তাদের মনিবদের জন্য এই বার্তা পাঠিয়ে তাদের বলো, ‘বাহিনীগণের সদাপ্রভু,
    ইস্রায়েলের ঈশ্বর এই কথা বলেন: “তোমরা তোমাদের মনিবদের কাছে গিয়ে এই কথা বলো:'
  som-som: Oo waxaad iyaga ku amartaa inay sayidyadooda ku yidhaahdaan, Rabbiga ciidammada
    oo ah Ilaaha reer binu Israa'iil wuxuu leeyahay, Waxaad sayidyadiinna ku tidhaahdaan,
  lat-VUC: 'Et præcipies eis ut ad dominos suos loquantur: Hæc dicit Dominus exercituum,
    Deus Israël: Hæc dicetis ad dominos vestros:'
  eng-ASVBT: 'and give them a charge unto their masters, saying, Thus saith Jehovah
    of hosts, the God of Israel, Thus shall ye say unto your masters:'
  ita-1885: 'E ingiungi loro che dicano a'' lor signori: Così ha detto il Signor degli
    eserciti, l''Iddio d''Israele: Dite così a'' vostri signori:'
  eng-LXXUP: In those days, and at that time, the children of Israel shall come, they
    and the children of Judah together; they shall proceed, weeping as they go, seeking
    the Lord their God.
  eng-ULB: 'Give commands to them for their masters and say, ''Yahweh of hosts, God
    of Israel, says this: This is what you must say to your masters,'
  spa-VBL: 'Dales esta orden del Señor Todopoderoso, el Dios de Israel, para que la
    transmitan a sus señores:'
  fra-_FOB: 'Et donne-leur mes ordres pour leurs maîtres, en disant: Ainsi a dit l''Éternel
    des armées, le Dieu d''Israël: Vous direz ainsi à vos maîtres:'
  mal-mal: 'അവരുടെ യജമാനന്മാരോടു പറയുവാൻ നീ അവരോടു കല്പിക്കേണ്ടത്: “യിസ്രായേലിന്റെ
    ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങളുടെ യജമാനന്മാരോടു ഇപ്രകാരം
    പറയുവിൻ:'
  urd-GVR: Un ke hāth un ke bādshāhoṅ ko paiġhām bhej, ‘Rabbul-afwāj jo Isrāīl kā
    Ḳhudā hai farmātā hai ki
  suz-BL: मेको आन होव़प आन कली एको लोव़ पा ‘मुर नेल्‍ल आन परमप्रभु यावे इस्राएली आन
    परमप्रभुम गेपुकीम इन होव़प आन कली
  eng-NOY: 'And command them to say to their masters, Thus saith Jehovah of hosts,
    the God of Israel: Thus shall ye say to your masters:'
  ita-1927: 'e ordina loro che dicano ai loro signori: Così parla l’Eterno degli eserciti,
    l’Iddio d’Israele: Direte questo ai vostri signori:'
  ckb-ckb: 'ڕایانبسپێرە بە گەورەکانیان بڵێن: ”یەزدانی سوپاسالار، خودای ئیسرائیل ئەمە
    دەفەرموێت: ’ئەمە بە گەورەکانتان بڵێن:'
  eng-BBE: 'And give them orders to say to their masters, This is what the Lord of
    armies, the God of Israel, has said: Say to your masters,'
  kan-OKCV: '‘ಇಸ್ರಾಯೇಲರ ದೇವರೂ ಸೇನಾಧೀಶ್ವರರೂ ಆದ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಯಜಮಾನರಿಗೆ ನೀವು ಹೀಗೆ
    ಅರಿಕೆಮಾಡುವಂತೆ ಅಪ್ಪಣೆಕೊಟ್ಟಿದ್ದಾರೆ ಎಂಬುದಾಗಿ ಹೇಳಿ ಅವರು, “ತಮ್ಮ ತಮ್ಮ ಯಜಮಾನರಿಗೆ ಹೀಗೆ
    ಹೇಳಬೇಕು:'
  tam-2017: அவர்கள் தங்கள் எஜமான்களுக்குச் சொல்லும்படிக் கற்பிக்கவேண்டுமென்று இஸ்ரவேலின்
    தேவனாகிய சேனைகளின் யெகோவா சொல்லுகிறது என்னவென்றால்,
  spa-RV-1909: 'Y les mandarás que digan á sus señores: Así ha dicho Jehová de los
    ejércitos, Dios de Israel: Así habéis de decir á vuestros señores:'
  ron-BTF: 'Și poruncește-le să spună stăpânilor lor: Astfel spune DOMNUL oștirilor,
    Dumnezeul lui Israel: Astfel să spuneți stăpânilor voștri:'
  eng-WEBP: 'Give them a command to their masters, saying, ‘The LORD of Armies, the
    God of Israel says, “You shall tell your masters:'
  eng-FBV: 'Give them this order from the Lord Almighty, the God of Israel, to convey
    to their masters:'
  nld-1939: 'en hun de volgende opdracht voor hun meesters meegeven: Dit moet ge tot
    uw meesters zeggen: Zo spreekt Jahweh der heirscharen, Israëls God!'
  nch-BL: 'Xiquinilhuica amotecohua para TOTECO Cati Quinyacana Iilhuicac Ejcahua
    Ma Tatanitij, yaya cati ininTeco israelitame, quintitanilía ni camanali:'
  vie-1934: 'Khác dặn họ tâu cùng chủ mình rằng: Đức Giê-hô-va vạn quân, Đức Chúa
    Trời của Y-sơ-ra-ên, phán như vầy: Các ngươi hãy tâu cùng chủ mình rằng:'
  hin-CV: 'उन्हें आदेश दो कि ये संदेशवाहक अपने स्वामियों के पास लौटकर उन्हें यह संदेश
    दे दें, ‘सेनाओं के याहवेह, इस्राएल के परमेश्वर का आदेश है: अपने स्वामियों से तुम्हें
    यह कहना होगा:'
  spa-BES: 'Y dales órdenes de decirles a sus amos: Esto es lo que el Señor de los
    ejércitos, el Dios de Israel, ha dicho: di a tus amos:'
  tdx-tdx: 'vaho ampitaroño amo talè’eo iereo hinday ty hoe: Hoe t’Iehovà’ i Màroy,
    i Andrianañahare’ Israeley: Saontsio ty hoe o talè’ areoo:'
  tha-KJV: จงฝากคำกำชับเหล่านี้​แก่​บรรดานายของเขาว่า ‘พระเยโฮวาห์จอมโยธา พระเจ้าแห่​งอ​ิสราเอล
    ตรั​สด​ังนี้​ว่า เจ้​าจงกล่าวเรื่องต่อไปนี้​ให้​นายของเจ้าฟังว่า
  por-BR-2018: 'E manda-lhes que digam a seus senhores: Assim diz o SENHOR dos exércitos,
    Deus de Israel: Assim direis a vossos senhores:'
  deu-ELO: 'und befiel ihnen, daß sie ihren Herren sagen: So spricht Jehova der Heerscharen,
    der Gott Israels: Also sollt ihr euren Herren sagen:'
  eng-WYC-2018: And thou shalt command to them, that they speak to their lords, (and
    say), The Lord of hosts, God of Israel saith these things, Ye shall say these
    things to your lords,
  epo-epo: 'kaj komisiu al ili, ke ili diru al siaj sinjoroj jene: Tiele diras la
    Eternulo Cebaot, Dio de Izrael: Tiele diru al viaj sinjoroj:'
  uig-PIN: 'ⱨǝrbirini ɵz hojayinliriƣa xundaⱪ bir hǝwǝrni yǝtküzüxkǝ buyruƣin: — Samawi
    ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar — Israilning Hudasi mundaⱪ dǝydu: — Ɵz
    hojayinliringlarƣa mundaⱪ dǝnglar: —'
  beo-beo: 'Hina Gode Bagadedafa, Isala:ili fi ilia Gode, da nama na da ilia hina
    bagade sia: agoane olelema:ne sia:i,'
  tpi-OTNT: Tokim ol dispela man olsem. Mi God bilong Israel, mi Bikpela I Gat Olgeta
    Strong, mi gat tok long ol bikman bilong yupela olsem,
  hau-SA: Ka ba su saƙo wa iyayengijinsu su ce, ‘Ga abin da Ubangiji Maɗaukaki, Allah
    na Isra’ila, yana cewa, “Ku faɗa wa iyayengijinku wannan.
  uig-LAT: 'herbirini öz xojayinlirigha shundaq bir xewerni yetküzüshke buyrughin:
    — Samawi qoshunlarning Serdari bolghan Perwerdigar — Israilning Xudasi mundaq
    deydu: — Öz xojayinliringlargha mundaq denglar: —'
  nde-nde: 'Zinike ilizwi eliya emakhosini azo uthi, ‘UThixo uSomandla, uNkulunkulu
    ka-Israyeli uthi: Tshelani amakhosi enu lokhu ukuthi:'
  ton-ton: pea fekau ʻakinautolu ke lea ki honau houʻeiki,” ʻOku pehē mai ʻa Sihova
    ʻoe ngaahi kautau, ko e ʻOtua ʻo ʻIsileli; “Ke mou lea pehē ki homou houʻeiki;
  ces-1613: 'A přikaž jim, ať pánům svým řeknou: Takto praví Hospodin zástupů, Bůh
    Izraelský: Tak rcete pánům svým:'
  eng-WMB: 'Give them a command to their masters, saying, ‘The LORD of Hosts, the
    God of Israel says, “You shall tell your masters:'
  tam-TCV: 'அவர்களுடைய அரசர்களுக்கு ஒரு செய்தி அனுப்பவேண்டிய செய்தியாவது: ‘இஸ்ரயேலின்
    இறைவனாகிய சேனைகளின் யெகோவா சொல்வது இதுவே: “இதை உங்களுடைய அரசர்களுக்குப் போய்ச்
    சொல்லுங்கள்.'
  ceb-ULB: 'Hatagi sila ug mga mando sa ilang mga agalon ug sultihi, ''Si Yahweh nga
    makagagahom, ang Dios sa Israel, nagsulti niini: Mao kini ang kinahanglan nimong
    isulti sa imong mga agalon,'
  pol-UBG: 'I rozkaż im, aby swym panom powiedzieli: Tak mówi PAN zastępów, Bóg Izraela.
    Tak powiecie swym panom:'
  urd-GVU: اُن کے ہاتھ اُن کے بادشاہوں کو پیغام بھیج، ’رب الافواج جو اسرائیل کا خدا
    ہے فرماتا ہے کہ
  deu-1912: 'und befiehl ihnen, daß sie ihren Herren sagen: So spricht der HERR Zebaoth,
    der Gott Israels: So sollt ihr euren Herren sagen:'
  kan-2017: ನೀನು ಆ ರಾಯಭಾರಿಗಳಿಗೆ, ‘ಇಸ್ರಾಯೇಲರ ದೇವರೂ ಸೇನಾಧೀಶ್ವರನೂ ಆದ ಯೆಹೋವನು ನಿಮ್ಮ ಒಡೆಯರಿಗೆ
    ನೀವು ಹೀಗೆ ಅರಿಕೆಮಾಡುವಂತೆ ಅಪ್ಪಣೆಕೊಟ್ಟಿದ್ದಾನೆ ಎಂಬುದಾಗಿ ಹೇಳಿ ಅವರು ತಮ್ಮ ತಮ್ಮ ಒಡೆಯರಿಗೆ
    ತಿಳಿಸಬೇಕಾದ ಈ ಮಾತುಗಳನ್ನು ಅವರಿಗೆ ಆಜ್ಞಾಪಿಸು.’
  yap-yap: 'I SOMOL ni Gubin ma Rayag Rok, ni Got rok yu Israel, e yog ngog ni nggog
    ngorad ni nga rogned ko pilung rorad ni be ga’ar SOMOL:'
  hlt-MCSB: Te vaengah a boei rhoek yueng la amih te uen pah lamtah, 'Israel Pathen
    caempuei BOEIPA loh a thui he na boei rhoek taengah thui pah,’ ti nah.
