verse: JER.027.021
translations:
  mal-C: 'അതേ, ഇസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ, യഹോവയുടെ ആലയത്തിലും യെഹൂദാരാജാവിന്റെ
    കൊട്ടാരത്തിലും ജെറുശലേമിലും ശേഷിക്കുന്ന ഉപകരണങ്ങളെപ്പറ്റി ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  deu-TKW: 'ja, also spricht Jahwe der Heerscharen, der Gott Israels, in betreff der
    Geräte, welche im Tempel Jahwes und im Palaste des Königs von Juda und in Jerusalem
    übrig geblieben sind:'
  lin-lin: 'tala liloba oyo Yawe, Mokonzi ya mampinga, Nzambe ya Isalaele, alobi na
    tina na biloko oyo etikalaki kati na Tempelo ya Yawe, kati na ndako ya mokonzi
    ya Yuda mpe kati na Yelusalemi :'
  eng-LSV: 'surely thus said YHWH of Hosts, God of Israel, concerning the vessels
    that are left of the house of YHWH, and of the house of the king of Judah, and
    [in] Jerusalem:'
  eng-GNV: For thus saith the Lord of hostes the God of Israel, concerning the vessels
    that remaine in the House of the Lord, and in the house of the King of Iudah,
    and at Ierusalem,
  eng-WEBSTER: Yes, thus saith the LORD of hosts, the God of Israel, concerning the
    vessels that remain in the house of the LORD, and in the house of the king of
    Judah and of Jerusalem;
  nhw-BL: 'Pero TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij, huan catli
    toTeco tiisraelitame quiijtohua ni tlen nochi nopa tlamantzitzi catli mocajque
    ipan tiopamitl huan ipan caltlanahuatili tlen tlali Judá huan altepetl Jerusalén:'
  swh-ONEN: 'Naam, hili ndilo Bwana Mwenye Nguvu Zote, Mungu wa Israeli, asemalo kuhusu
    vitu ambavyo vimebaki ndani ya nyumba ya Bwana, na ndani ya jumba la kifalme la
    mfalme wa Yuda, na katika Yerusalemu:'
  bba-bba: Wee ye Yinni Gusunɔ u ɡeruɑ dendi yɑ̃ɑ nin sɔ̃.
  eng-KJVCPB: yea, thus saith the Lord of hosts, the God of Israel, concerning the
    vessels that remain in the house of the Lord, and in the house of the king of
    Judah and of Jerusalem;
  luo-luo: 'ee, ma e gima Jehova Nyasaye Maratego, ma Nyasach Israel, wacho kuom gigo
    mane odongʼ e od Jehova Nyasaye kendo e kar dak mar ruodh Juda kod e Jerusalem:'
  meu-meu: 'Iehova Sabaota, Israel Diravana, ese Iehova ena dubu ai bona Iuda pavapavana
    ena ruma ai bona Ierusalem ai doini mimia kohudia na ini e herevalaidia tomamu:'
  npi-ULB: परमप्रभुको मन्दिर, यहूदाका राजाको महल र यरूशलेममा बाँकी रहेका सामानहरूका
    विषयमा सर्वशक्तिमान् परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छ,
  yor-yor: 'Lóòótọ́, èyí ni ọ̀rọ̀ tí Olúwa àwọn ọmọ-ogun Ọlọ́run Israẹli wí nípa àwọn
    ohun ìṣúra tí ó ṣẹ́kù ní ilé Olúwa àti ní ààfin ọba Juda àti ní Jerusalẹmu:'
  pes-OPCB: آری، خداوند لشکرهای آسمان، خدای اسرائیل، دربارۀ اسبابی که هنوز در خانۀ
    خداوند و خانۀ پادشاه یهودا و اورشلیم برجای مانده‌اند، چنین می‌فرماید:‏
  tgl-ULB: Ito ang sinabi ni Yahweh ng mga hukbo, ang Diyos ng Israel, tungkol sa
    mga bagay na nananatili sa tahanan ni Yahweh, ang tahanan ng hari ng Juda at Jerusalem,
  hui-hui: '@see-verse:JER.027.020'
  mya-mya: '``ယေ​ရု​ရှ​လင်​မြို့​ဗိ​မာန်​တော်​နှင့်​ဘု​ရင်​နန်း တော်​တွင်​ချန်​ထား​ခဲ့​သည့်​ဘဏ္ဍာ​များ​နှင့်​ပတ်
    သက်​၍ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​အ​နန္တ​တန်​ခိုး​ရှင် ငါ​ထာ​ဝ​ရ​ဘု​ရား
    မိန့်​တော်​မူ​သည့်​စ​ကား​ကို​နား​ထောင်​ကြ​လော့။-'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དང་ཡ་ཧུ་དཱའི་རྒྱལ་པོའི་ཕོ་བྲང་། ཡེ་རུ་སཱ་ལེམ་བཅས་སུ་ལུས་པའི་ཡོ་བྱད་རྣམས་ཀྱི་སྐོར་ལ་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
  sna-sna: 'Hongu, zvanzi naJehovha Wamasimba Ose, Mwari waIsraeri, pamusoro pezvinhu
    zvakasiyiwa mutemberi yaJehovha nomumuzinda wamambo weJudha uye nomuJerusarema:'
  spa-BLM: 'sí, Yahvé de los Ejércitos, el Dios de Israel, dice con respecto a los
    utensilios que quedan en la casa de Yahvé, y en la casa del rey de Judá, y en
    Jerusalén:'
  cac-cac: '@see-verse:JER.027.020'
  swh-ULB: Yahwe wa majeshsi, Mungu wa Israeli, anasema hivi kuhusu vyombo vilivyosalia
    katika nyumba ya Yahwe, nyumba ya mfalme wa Yuda, na Yerusalemu,
  bel-bel: 'бо так кажа Гасподзь Саваоф, Бог Ізраілеў, пра посуд, які застаўся ў доме
    Гасподнім і ў доме цара Юдэйскага і ў Ерусаліме:'
  deu-ELBBK: 'denn so spricht der HERR der Heerscharen, der Gott Israels, von den
    Geräten, die im Haus des HERRN und im Haus des Königs von Juda und in Jerusalem
    übriggeblieben sind:'
  mbb-OT: Iyan guntaan migkaǥi is Nengazen he Mekeǥeǥehem, he Megbevayà te Israel
    te, ‘Heini he menge gelemiten ed-uwiten diyà te Babilonia ne ziyè dà heini taman
    te timpu te kegkuwaa ku kayi su idlikù ku ziyà te Jerusalem.’ ”
  mal-2015: 'അതേ, യഹോവയുടെ ആലയത്തിലും യെഹൂദാരാജാവിന്റെ അരമനയിലും യെരൂശലേമിലും ശേഷിപ്പുള്ള
    ഉപകരണങ്ങളെക്കുറിച്ചു തന്നേ യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  rmc-rmc: 'Kada phenel o Nekzoraleder RAJ, o Del le Izraeloskro, pal o nadobi, save
    ačhile andro Chramos le RAJESKRO the andro kher ko judsko kraľis andro Jeruzalem:'
  pes-OPV: 'به درستی که یهوه صبایوت خدای اسرائیل درباره این ظروفی که درخانه خداوند
    و در خانه پادشاه یهودا و اورشلیم باقی‌مانده است چنین می‌گوید:'
  ron-1924: 'аша ворбеште Домнул оштирилор, Думнезеул луй Исраел, деспре унелтеле
    каре ау май рэмас ын Каса Домнулуй, ын каса ымпэратулуй луй Иуда ши ын Иерусалим:'
  ben-OBCV: 'হ্যাঁ, একথা বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর, সদাপ্রভুর গৃহে ও
    যিহূদার রাজার প্রাসাদে ও জেরুশালেমে যেসব জিনিস অবশিষ্ট রয়ে গেছে, সেগুলির সম্পর্কে
    বলেন:'
  som-som: Rabbiga ciidammada oo ah Ilaaha reer binu Israa'iil wuxuu ka leeyahay weelasha
    ku hadhay guriga Rabbiga iyo guriga boqorka dalka Yahuudah, iyo Yeruusaalemba,
  lat-VUC: 'quia hæc dicit Dominus exercituum, Deus Israël, ad vasa quæ derelicta
    sunt in domo Domini, et in domo regis Juda et Jerusalem:'
  eng-ASVBT: 'yea, thus saith Jehovah of hosts, the God of Israel, concerning the
    vessels that are left in the house of Jehovah, and in the house of the king of
    Judah, and at Jerusalem:'
  ita-1885: 'così, dico, ha detto il Signor degli eserciti, l''Iddio d''Israele, degli
    arredi, che son rimasti nella Casa del Signore, e nella casa del re di Giuda,
    ed in Gerusalemme:'
  eng-LXXUP: 'on the land, saith the Lord. Go up against it roughly, and against them
    that dwell on it: avenge, O sword, and destroy utterly, saith the Lord, and do
    according to all that I command thee.'
  eng-ULB: Yahweh of hosts, God of Israel, says this about the objects that remain
    in the house of Yahweh, the house of the king of Judah, and Jerusalem,
  spa-VBL: 'De nuevo, esto es lo que dice el Señor Todopoderoso, el Dios de Israel,
    sobre los objetos que quedaron en el Templo del Señor, en el palacio del rey de
    Judá y en Jerusalén:'
  fra-_FOB: 'Ainsi a dit l''Éternel des armées, le Dieu d''Israël, au sujet des ustensiles
    qui restent dans la maison de l''Éternel, et dans la maison du roi de Juda, et
    à Jérusalem:'
  mal-mal: 'അതേ, യഹോവയുടെ ആലയത്തിലും യെഹൂദാരാജാവിന്റെ അരമനയിലും യെരൂശലേമിലും ശേഷിപ്പുള്ള
    ഉപകരണങ്ങളെക്കുറിച്ചു തന്നെ യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  urd-GVR: '@see-verse:JER.027.020'
  suz-BL: मिनु मुर नेल्‍ल आन परमप्रभु यावे, इस्राएली आन परमप्रभुमी ‘आं खिंमी लीशो
    बोसपुकी, यहूदा ङा पिप आ दरवारमी वोइश्‍शो बोसपुकी नु यरूसलेममी प्रोंइशो ग्‍योंबपुकी
    बाक्‍नीम।
  eng-NOY: 'yea, thus saith Jehovah of hosts, the God of Israel, concerning the vessels
    that are left in the house of Jehovah, and in the house of the king of Judah and
    of Jerusalem:'
  ita-1927: 'così, dico, parla l’Eterno degli eserciti, l’Iddio d’Israele, riguardo
    agli arredi che rimangono nella casa dell’Eterno, nella casa del re di Giuda e
    in Gerusalemme:'
  ckb-ckb: 'بەڵێ، یەزدانی سوپاسالار، خودای ئیسرائیل ئەمە دەفەرموێت سەبارەت بەو قاپوقاچاغەی
    مابووەوە، لە ماڵی یەزدان و لە کۆشکی پاشای یەهودا و لە ئۆرشەلیم:'
  eng-BBE: 'For this is what the Lord of armies, the God of Israel, has said about
    the rest of the vessels in the house of the Lord and in the house of the king
    of Judah and at Jerusalem:'
  kan-OKCV: 'ದೇವಾಲಯದಲ್ಲೂ, ಯೆಹೂದದ ಅರಸನ ಅರಮನೆಯಲ್ಲೂ, ಯೆರೂಸಲೇಮಿನಲ್ಲೂ ಉಳಿದಿರುವ ಈ ಉಪಕರಣಗಳ
    ವಿಷಯವಾಗಿ ಇಸ್ರಾಯೇಲರ ದೇವರೂ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಇಂತೆನ್ನುತ್ತಾರೆ:'
  tam-2017: யெகோவாவுடைய ஆலயத்திலும், யூதா ராஜாவின் அரண்மனையிலும், எருசலேமிலும் மீதியான
    அந்தப் பணிப்பொருட்கள் பாபிலோனுக்குக் கொண்டுபோகப்படுமென்று இஸ்ரவேலின் தேவனாகிய
    சேனைகளின் யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Así pues ha dicho Jehová de los ejércitos, Dios de Israel, acerca
    de los vasos que quedaron en la casa de Jehová, y en la casa del rey de Judá,
    y en Jerusalem:'
  ron-BTF: 'Da, astfel spune DOMNUL oștirilor, Dumnezeul lui Israel, referitor la
    vasele care au fost lăsate în casa DOMNULUI și în casa împăratului lui Iuda și
    al Ierusalimului:'
  eng-WEBP: 'yes, the LORD of Armies, the God of Israel, says concerning the vessels
    that are left in the LORD’s house, and in the house of the king of Judah, and
    at Jerusalem:'
  eng-FBV: 'Again, this is what the Lord Almighty, the God of Israel, says about the
    objects left in the Lord''s Temple, in the palace of the king of Judah, and in
    Jerusalem:'
  nld-1939: 'waarachtig, zo spreekt Jahweh der heirscharen, Israëls God, over de vaten,
    die in de tempel van Jahweh, in het paleis van Juda’s koning en in Jerusalem zijn
    overgebleven:'
  nch-BL: 'Pero TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij, huan cati toTeco
    tiisraelitame quiijtohua ya ni ten nochi nopa tamantzitzi cati mocajque ipan tiopamit
    huan ipan caltanahuatili ten tali Judá huan altepet Jerusalén:'
  vie-1934: 'phải, Đức Giê-hô-va vạn quân, Đức Chúa Trời của Y-sơ-ra-ên, phán như
    vầy về các khí mạnh sót lại trong nhà Đức Giê-hô-va, trong cung vua Giu-đa và
    thành Giê-ru-sa-lem:'
  hin-CV: 'उन बर्तनों के विषय में, जो याहवेह के भवन में, यहूदिया के राजमहलों में तथा
    येरूशलेम में छूट गए हैं, सेनाओं के याहवेह, इस्राएल के परमेश्वर का संदेश यह है:'
  spa-BES: 'Porque esto es lo que el Señor de los ejércitos, el Dios de Israel, ha
    dicho acerca del resto de los vasos en la casa del Señor y en la casa del rey
    de Judá y en Jerusalén:'
  tdx-tdx: eka, hoe t’Iehovà’ i Màroy, o fanake sisa añ’ anjomba’ Iehovà ao naho añ’
    anjomba’ i mpanjaka’ Iehodà Ierosalaimeo;
  tha-KJV: พระเยโฮวาห์จอมโยธา พระเจ้าแห่​งอ​ิสราเอลตรั​สด​ังนี้​เก​ี่​ยวด​้วยเรื่องเครื่องใช้ซึ่งยังเหลืออยู่ในพระนิเวศของพระเยโฮวาห์
    ในพระราชวังของกษั​ตริ​ย์​แห่​งยูดาห์และในกรุงเยรูซาเล็ม
  por-BR-2018: 'Assim pois diz o SENHOR dos exércitos, Deus de Israel, quanto aos
    objetos de valor que restaram na casa do SENHOR, e na casa do rei de Judá, e em
    Jerusalém:'
  deu-ELO: 'denn so spricht Jehova der Heerscharen, der Gott Israels, von den Geräten,
    welche im Hause Jehovas und im Hause des Königs von Juda und in Jerusalem übriggeblieben
    sind:'
  eng-WYC-2018: For the Lord of hosts, God of Israel, saith these things to the vessels
    that be left in the house of the Lord, and in the house of the king of Judah,
    and in Jerusalem, (For the Lord of hosts, the God of Israel, saith these things
    about the vessels that be left in the House of the Lord, and in the house of the
    king of Judah, and in Jerusalem,)
  epo-epo: 'tiele diras la Eternulo Cebaot, Dio de Izrael, pri la vazoj, kiuj restis
    en la domo de la Eternulo kaj en la domo de la reĝo de Judujo kaj en Jerusalem:'
  uig-PIN: 'Bǝrⱨǝⱪ, Israilning Hudasi Pǝrwǝrdigarning ɵyidǝ, Yǝⱨuda padixaⱨining ordisida
    wǝ Yerusalemda ⱪalƣan ⱪimmǝtlik ⱪaqa-ⱪuqilar toƣruluⱪ samawi ⱪoxunlarning Sǝrdari
    bolƣan Pǝrwǝrdigar mundaⱪ dǝydu: —'
  beo-beo: '“Na da Hina Gode Bagadedafa, Isala:ili fi ilia Gode! Na sia: nabima! Liligi
    ida:iwane gala Debolo diasu amola Yelusaleme hina bagade ea diasu ganodini diala,'
  tpi-OTNT: '@see-verse:JER.027.020'
  hau-SA: I, ga abin da Ubangiji Maɗaukaki, Allah na Isra’ila yana cewa game da abubuwan
    da aka bari a gidan Ubangiji da kuma a cikin fadar sarkin Yahuda da Urushalima,
  uig-LAT: 'Berheq, Israilning Xudasi Perwerdigarning öyide, Yehuda padishahining
    ordisida we Yérusalémda qalghan qimmetlik qacha-quchilar toghruluq samawi qoshunlarning
    Serdari bolghan Perwerdigar mundaq deydu: —'
  nde-nde: 'yebo, lokhu yikho okutshiwo nguThixo uSomandla, uNkulunkulu ka-Israyeli,
    mayelana lezinto eziseleyo endlini kaThixo lasesigodlweni senkosi yakoJuda kanye
    laseJerusalema ukuthi:'
  ton-ton: Ko e moʻoni, ʻoku pehē mai ʻe Sihova ʻoe ngaahi kautau, ko e ʻOtua ʻo ʻIsileli,
    ko e meʻa ʻi he ngaahi ipu ʻoku toe ʻi he fale ʻo Sihova, pea ʻi he fale ʻoe tuʻi
    ʻo Siuta mo Selūsalema;
  ces-1613: 'Takto zajisté dí Hospodin zástupů, Bůh Izraelský, o těch nádobách, pozůstávajících
    v domě Hospodinově a v domě krále Judského i v Jeruzalémě:'
  eng-WMB: 'yes, the LORD of Hosts, the God of Israel, says concerning the vessels
    that are left in the LORD’s house, and in the house of the king of Judah, and
    at Jerusalem:'
  tam-TCV: 'ஆகவே இஸ்ரயேலின் இறைவனாகிய சேனைகளின் யெகோவா, ஆலயத்திலும் யூதா அரசனின் அரண்மனையிலும்
    எருசலேமிலும் விடப்பட்ட பொருட்களைக் குறித்துச் சொல்வது இதுவே:'
  ceb-ULB: Si Yahweh nga makagagahom, ang Dios sa Israel, miingon niini mahitungod
    sa mga butang nga nahibilin sa balay ni Yahweh, ang balay sa hari sa Juda, ug
    sa Jerusalem,
  pol-UBG: 'Tak mówi PAN zastępów, Bóg Izraela, o tych naczyniach, które pozostały
    w domu PANA, w domu króla Judy i w Jerozolimie:'
  urd-GVU: '@see-verse:JER.027.020'
  deu-1912: 'denn so spricht der HERR Zebaoth, der Gott Israels, von den Gefäßen,
    die noch übrig sind im Hause des HERRN und im Hause des Königs in Juda und zu
    Jerusalem:'
  kan-2017: ಯೆರೂಸಲೇಮಿನಲ್ಲಿಯೂ ಉಳಿದಿರುವ ಉಪಕರಣಗಳ ವಿಷಯವಾಗಿ ಇಸ್ರಾಯೇಲರ ದೇವರೂ ಸೇನಾಧೀಶ್ವರನೂ
    ಆದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ,
  yap-yap: '“Mmotoyilgad ko mang e gu be yog, I Gag SOMOL ni Gubin ma Rayag Rok, ni
    Got rok yu Israel u murung’agen e machaf ni kan digey u lan e Tempel ngu tafen
    e pilung u Jerusalem:'
  hlt-MCSB: Te dongah Israel Pathen caempuei BOEIPA loh BOEIPA im a caknoi hnopai
    neh Judah manghai im neh Jerusalem kawng te a thui.
  mdy-ETH: «ዬሩሳላሜይዳ፥ ጌኤዦ ማኣራ፤ ጊንሣ ሃሣ ካኣቱሞ ማኣሮይዳ ዓቲ ዓኣ ሜሆ ዛሎ ታኣኒ፥ ቢያ ባኮ ማዤ ጎዳ ማዔ ዒስራዔኤሌ
    ፆኦዛሢ ጋዓ ባኮ ዋይዙዋቴ፤
  twi-ASANTE: 'Aane, yei ne deɛ Asafo Awurade, Israel Onyankopɔn, ka fa nneɛma a aka
    wɔ Awurade efie, Yudahene ahemfie ne Yerusalem no ho:'
  eng-WEBU: 'yes, the LORD of Armies, the God of Israel, says concerning the vessels
    that are left in the LORD’s house, and in the house of the king of Judah, and
    at Jerusalem:'
  wal-wal: Ee, Ubbaappe Wolqqaama GODAI, Israa7eela Xoossai GODAA Beeta Maqidasiyan,
    Yihudaa kawuwaa keettaaninne Yerusalaamen attida miishshatubaa hagaadan yaagees;
  spa-PDDPT: 'Con respecto a los utensilios que quedan en la Casa de Yavé, en el palacio
    del rey de Judá y en Jerusalén, Yavé de las huestes, ʼElohim de Israel, dice:'
  gun-gun: 'tá, po rami Senhor ixondaro reta va''e Israel kuery Ruete ijayvu Jerusalém
    py Senhor pegua oo py ha''e Judá pygua huvixa ropy mba''emo opyta va''ekue re:'
  ilo-ULB: Kastoy ti kuna ni Yahweh a Mannakabalin-amin a Dios ti Israel maipanggep
    kadagiti banbanag a nabati iti balay ni Yahweh, ti balay ti ari ti Juda ken Jerusalem.
  kpg-kpg: '“Goodou hagalongo mai be di aha dela ga helekai iei Au, go Dimaadua di
    Gowaa Aamua dela go di God o digau Israel, i di hai o nia goloo ala ne dubu i lodo
    di Hale Daumaha mo i lodo di hale o di king dela i Jerusalem:'
  uig-ARA: 'بەرھەق، ئىسرائىلنىڭ خۇداسى پەرۋەردىگارنىڭ ئۆيىدە، يەھۇدا پادىشاھىنىڭ ئوردىسىدا
    ۋە يېرۇسالېمدا قالغان قىممەتلىك قاچا-قۇچىلار توغرۇلۇق ساماۋى قوشۇنلارنىڭ سەردارى
    بولغان پەرۋەردىگار مۇنداق دەيدۇ: ــ'
  sus-sus: Isirayila mangɛ Alatala naxa masenyi ti yirabasee xa fe ra naxee nu luxi
    a xa banxi kui, Yudaya mangɛ xa banxi kui, nun Darisalamu kui,
  pon-2006: '“Kumwail rong dahme ngehi, KAUN-O, Wasa Lapalap, Koht en Israel, mahsanih,
    me pid dipwisou ko me luhwehdi nan Tehnpas Sarawio oh nan tehnpesen nanmwarkio
    nan Serusalem:'
  ksd-ksd: 'maia pa, ra Luluai kai ra lavur kor, ra God kai Israel, i biti dari ure
    ra tabarikik nina i tur valili ta ra kuba i ra Luluai, ma ta ra kuba i ra king
    Iuda, ma ta ra pia na pal Ierusalem:'
  tur-YTC: 'Evet, İsrael''in Tanrısı, Ordular Yahvesi, Yahve''nin evinde, Yahuda Kralı''nın
    evinde ve Yeruşalem''de kalan kaplar hakkında şöyle diyor:'
  grc-BRENT: λέγει Κύριος. Πικρῶς ἐπίβηθι ἐπʼ αὐτὴν, καὶ ἐπὶ τοὺς κατοικοῦντας ἐπʼ
    αὐτήν· ἐκδίκησον μάχαιρα, καὶ ἀφάνισον, λέγει Κύριος, καὶ ποίει κατὰ πάντα ὅσα
    ἐντέλλομαί σοι.
  ind-AYT: 'sungguh, beginilah firman TUHAN semesta alam, Allah Israel, mengenai bejana-bejana
    yang masih tertinggal di rumah TUHAN, di istana Raja Yehuda, dan di Yerusalem:'
  nya-nya: Inde, Yehova Wamphamvuzonse, Mulungu wa Israeli, akunena za zinthu zimene
    zinatsala mʼNyumba ya Yehova ndi mʼnyumba ya mfumu ya Yuda ndi mu Yerusalemu kuti,
  hrv-hrv: 'Da, ovako govori Jahve nad Vojskama, Bog Izraelov, o posuđu koje preostade
    u Domu Jahvinu, u dvoru kralja judejskog, i u Jeruzalemu:'
  mps-mps: '@see-verse:JER.027.020'
  tpi-tpi: '@see-verse:JER.027.020'
  dan-1931: 'ja, så siger Hærskarers HERRE, Israels Gud, om de kar, der er tilbage
    i HERRENS Hus og Judas Konges Palads og i Jerusalem:'
  vie-OVCB: 'Phải, đây là điều Chúa Hằng Hữu Vạn Quân, Đức Chúa Trời của Ít-ra-ên,
    phán về những vật quý giá vẫn còn trong Đền Thờ và trong các cung điện của vua
    Giu-đa:'
  guj-2017: જે પાત્રો યહોવાહના ઘરમાં, યહૂદિયાના રાજાના મહેલમાં તથા યરુશાલેમમાં હજુ
    રહેલાં છે, તેના વિષે ઇઝરાયલના ઈશ્વર સૈન્યોના યહોવાહ કહે છે કે,
  pon-2006A: '“Kumwail rong dahme ngehi, KAUN-O, Wasa Lapalap, Koht en Israel, mahsanih,
    me pid dipwisou ko me luhwehdi nan Tehnpas Sarawio oh nan tehnpesen nanmwarkio
    nan Serusalem:'
  por-BRBSL: 'sim, Javé dos Exércitos, o Deus de Israel, diz a respeito dos vasos
    que ficam na casa de Javé, e na casa do rei de Judá, e em Jerusalém:'
  cth-cth: Ransahu BAWIPA, Isarel Cathut ni, BAWIPA e im hoi Judah siangpahrang e
    im hoi Jerusalem e hnopai kaawm rae kong dawk hettelah a dei.
  twi-twi: 'Yiw, nea Asafo Awurade, Israel Nyankopɔn, ka fa nneɛma a aka wɔ Awurade
    fi, Yudahene ahemfi ne Yerusalem no ho no ni:'
  hlt-hlt: Te dongah Israel Pathen caempuei BOEIPA loh BOEIPA im a caknoi hnopai neh
    Judah manghai im neh Jerusalem kawng te a thui.
  tbz-SIM: 'Ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ Isidɑyɛɛribɛ tũ nkù nɑ̀kɛ́mu tinɛntì tìì kpɑɑ́
    ku cĩ́ɛ̃̀tɛ̀ nɛ̀ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ dɛ miɛkɛ ti kpɛ́í nkɛ tú:'
  msy-2020: '@see-verse:JER.027.020'
  azb-azb: 'Rəbbin məbədində, Yəhuda padşahının sarayında və Yerusəlimdə qalan əşyalar
    barədə İsrailin Allahı Ordular Rəbbi belə deyir:'
  eng-DBY: 'yea, thus saith Jehovah of hosts, the God of Israel, concerning the vessels
    that are left in the house of Jehovah, and in the house of the king of Judah,
    and in Jerusalem:'
  hin-2017: जो पात्र यहोवा के भवन में और यहूदा के राजा के भवन में और यरूशलेम में रह
    गए हैं, उनके विषय में इस्राएल का परमेश्वर सेनाओं का यहोवा यह कहता है कि वे भी
    बाबेल में पहुँचाए जाएँगे;
  wol-KYG: Lii déy Aji Sax ji Yàllay Israyil Boroom gàngoor yi wax na ko ci ndab yooyu
    des ca kër Aji Sax ji ak kër buurub Yudak Yerusalem.
  eng-YLT: 'Surely thus said Jehovah of Hosts, God of Israel, concerning the vessels
    that are left of the house of Jehovah, and of the house of the king of Judah,
    and [in] Jerusalem:'
  eng-WYC-2017: For the Lord of hosts, God of Israel, saith these things to the vessels
    that be left in the house of the Lord, and in the house of the king of Judah,
    and in Jerusalem,
  eng-WMBB: 'yes, the LORD of Hosts, the God of Israel, says concerning the vessels
    that are left in the LORD’s house, and in the house of the king of Judah, and
    at Jerusalem:'
  urd-GVH: '@see-verse:JER.027.020'
  rug-rug: 'Uve, hiera gua si zama nia e Zihova Tadi na Qeto Minate, sa Tamasa pa
    Izireli pa guguadi sari na likakalae saripu koa hola pa vetu te Zihova meke vetu
    baṉara tanisa baṉara pa Ziuda meke Zerusalema:'
  gaz-gaz: 'Waaqayyo Waan Hunda Dandaʼu, Waaqni Israaʼel waaʼee miʼoota mana Waaqayyootii
    fi masaraa mootii Yihuudaatii fi Yerusaalem keessatti hafanii akkana jedha:'
  fra-LSG: 'ainsi parle l’Éternel des armées, le Dieu d’Israël, au sujet des ustensiles
    qui restent dans la maison de l’Éternel, dans la maison du roi de Juda, et dans
    Jérusalem:'
  yal-yal: Alatala Sɛnbɛn Birin Kanna, Isirayilaa Ala ito nan falaxi yati muranne
    xili ma naxanye luxi Alatalaa banxini, e nun Yuda mangana manga banxini e nun
    Yerusalɛn taani, a naxa,
  haw-1868: Oia, penei ka olelo ana mai a Iehova o na kaua ke Akua o ka Iseraela,
    no na kiaha i koe ma ka hale o Iehova, a ma ka hale o ke alii o ka Iuda, a ma
    Ierusalema;
  arb-NAV: 'فَبَقِيَتْ فِي هَيْكَلِ الرَّبِّ وَفِي قَصْرِ الْمَلِكِ وَفِي أُورُشَلِيمَ:'
  ewe-ewe: 'Ɛ̃, ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la, Israel ƒe Mawu la gblɔ tso nu
    siwo susɔ ɖe Yehowa ƒe gbedoxɔ kple Yuda fia ƒe fiasã me le Yerusalem la ŋutie
    nye esi:'
  eng-LEE: '[Yea] for thus hath said the Lord of hosts, the God of Israel, concerning
    the vessels that are left in the house of the Lord, and in the house of the king
    of Judah and in Jerusalem,'
  asm-FB: এনে কি, যিহোৱাৰ গৃহত, যিহূদাৰ ৰাজগৃহত, আৰু যিৰূচালেমত অৱশিষ্ট থকা সেই বস্তুবোৰৰ
    বিষয়ে ইস্ৰায়েলৰ ঈশ্বৰ বাহিনীসকলৰ যিহোৱাই এইদৰে কৈছে,
  sus-A: عِسِرَيِلَ مَنفّ عَلَتَلَ نَشَ مَسٍنيِ تِ يِرَبَسٍيٍ شَ قٍ رَ نَشٍيٍ نُ لُشِ
    عَ شَ بَنشِ كُي، يُدَيَ مَنفّ شَ بَنشِ كُي، نُن دَرِ سَلَمُ كُي،
  fra-SBL: 'oui, Yahvé des armées, le Dieu d''Israël, dit au sujet des objets qui
    restent dans la maison de Yahvé, dans la maison du roi de Juda et à Jérusalem :'
  hbo-hbo: כִּ֣י כֹ֥ה אָמַ֛ר יְהוָ֥ה צְבָאֹ֖ות אֱלֹהֵ֣י יִשְׂרָאֵ֑ל עַל־הַכֵּלִ֗ים
    הַנֹּֽותָרִים֙ בֵּ֣ית יְהוָ֔ה וּבֵ֥ית מֶֽלֶךְ־יְהוּדָ֖ה וִירוּשָׁלָֽ͏ִם׃
  kik-kik: 'ĩĩ, ti-itherũ Jehova Mwene-Hinya-Wothe, Ngai wa Isiraeli oigĩte atĩrĩ
    ũhoro ũkoniĩ indo icio itigaire thĩinĩ wa nyũmba ya Jehova, o na thĩinĩ wa gĩikaro
    kĩa mũthamaki wa Juda, o na kũu Jerusalemu:'
  fra-NCL: 'Car ainsi parle Yahweh des armées, Dieu d’Israël, au sujet des ustensiles
    qui restent dans la maison de Yahweh, dans la maison du roi de Juda et à Jérusalem :'
  cek-AK: '@see-verse:JER.027.020'
  cuk-cuk: '”Ar Israel-dulemar-e-Bab-Dummad-Jehová-Bela-Gangued-Nikad, ese-goled-neggi-ibmar-besmaladgi,
    Judá-e-reyneggi-ibmar-besmaladgi, degi, Jerusalén-neggweburgi-ibmar-besmaladgi,
    weyob soged:'
  uig-CYR: 'Бәрһәқ, Исраилниң Худаси Пәрвәрдигарниң өйидә, Йәһуда падишасиниң ордисида
    вә Йерусалимда қалған қиммәтлик қача-қучилар тоғрилиқ самави қошунларниң Сәрдари
    болған Пәрвәрдигар мундақ дәйду: —'
  tel-2017: యెహోవా మందిరంలో యూదా రాజు రాజ భవనంలో యెరూషలేములోని మిగిలిన పాత్రలను గురించి
    ఇశ్రాయేలు దేవుడు సేనల అధిపతి అయిన యెహోవా ఇలా సెలవిస్తున్నాడు,
  hat-BSA: Wi, se konsa SENYÈ dèzame yo, Bondye Israël la, te pale konsènan veso ki
    rete lakay SENYÈ yo, lakay wa Juda a ak Jérusalem yo,
  kos-kos: '“Lohng ma nga LEUM GOD Kulana, God lun Israel, fahk ke ma saok lula in
    Tempul, oayapa in lohm sin tokosra in acn Jerusalem:'
  hbo-WLC: כִּ֣י כֹ֥ה אָמַ֛ר יְהוָ֥ה צְבָא֖וֹת אֱלֹהֵ֣י יִשְׂרָאֵ֑ל עַל־הַכֵּלִ֗ים
    הַנּֽוֹתָרִים֙ בֵּ֣ית יְהוָ֔ה וּבֵ֥ית מֶֽלֶךְ־יְהוּדָ֖ה וִירוּשָׁלִָֽם׃
  ibo-ibo: E, ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile bụ Chineke Izrel
    kwuru banyere ihe niile fọdụrụ nʼụlọnsọ Onyenwe anyị, na ndị fọdụrụ nʼụlọeze Juda
    na nʼime Jerusalem.
  ory-ory: ହଁ, ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ, ଯିହୁଦାର ରାଜଗୃହରେ ଓ ଯିରୂଶାଲମରେ ଅବଶିଷ୍ଟ ଥିବା ସେହି
    ସକଳ ପାତ୍ର ବିଷୟରେ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି;
  chk-chk: Iei alon ewe Samol mi Unusen Manaman, ewe Koten Israel, fän äsengesin ekewe
    pisek mi chüen nom lon ewe imwenfel, lon imwen ewe kingen Juta pwal lon Jerusalem,
  rop-rop: Wal YAWEI det boswan God blanga Isreil bin tok, “Wal yumob irrim mi tok
    blanga detlot silba en gol weya olabat bin libum langa det Serramoni Pleis, en
    langa det speshalwan haus blanga det king langa Jerusalem.
  ukr-1871: 'Так говорить Господь Саваот, Бог Ізраїля, про посуд, осталий в дому Господньому
    й у палатї царя Юдейського й в Ерусалимі:'
  deu-1951: 'so hat der HERR der Heerscharen, der Gott Israels, von den Geräten gesprochen,
    die im Hause des HERRN und im Hause des Königs von Juda und zu Jerusalem übriggeblieben
    sind:'
  eng-JPS: 'yea, thus saith the LORD of hosts, the God of Israel, concerning the vessels
    that remain in the house of the LORD, and in the house of the king of Judah, and
    at Jerusalem:'
  srp-1865: 'Jer ovako veli Gospod nad vojskama Bog Izrailjev za sudove što ostaše
    u domu Gospodnjem i u domu cara Judina u Jerusalimu:'
  lug-lug: Bw’atyo bw’ayogera Mukama ow’Eggye, Katonda wa Isirayiri ku bikwata ku
    bibya ebyasigala mu nnyumba ya Mukama ne mu lubiri olwa kabaka wa Yuda ne mu Yerusaalemi
    nti,
  heb-heb: כי כה אמר יהוה צבאות אלהי ישראל על הכלים הנותרים בית יהוה ובית מלך יהודה
    וירושלם׃
  ben-IRV: 'বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর পাত্রগুলি সম্মন্ধে যিহূদা ও যিরূশালেমের
    লোকেদের এই কথা বলেন, যেগুলি সদাপ্রভুর গৃহের অবশিষ্ট পাত্র:'
  pan-pan: ਹਾਂ, ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਉਹਨਾਂ ਭਾਂਡਿਆਂ ਬਾਰੇ ਜਿਹੜੇ ਯਹੋਵਾਹ
    ਦੇ ਭਵਨ ਵਿੱਚ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਦੇ ਮਹਿਲ ਅਤੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਰਹਿ ਗਏ ਹਨ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ
    ਹੈ,
  mya-JVB: ဗိမာန် တော်၌၎င်း ၊ နန်းတော် ၌၎င်း ၊ ယေရုရှလင်မြို့ ၌ ၎င်း ကျန် ကြွင်းသေး
    သောတိုင် ၊ ရေကန် ၊ ရေကန်အခြေအမြစ် များ၊ ကျန်ကြွင်း သေးသောတန်ဆာ များတို့ကို ရည်မှတ်
    ၍၊ ဣသရေလ အမျိုး၏ ဘုရား သခင်၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား
    ၊
  tbg-tbg: 'Te Isareri Variqa Noravano Kotika ekaa kempuka vatauka mintima turo: Ti
    Naavuqihaive Iutaa avuhainaa naavuqihaive, navutaaka qaqi kaa haikara'
  hmo-hmo: To Siahu Ibounai Lohiabada, Israela ena Dirava ese iena Dubu Helaga dekenai,
    bona Iuda king ena ruma dekenai, bona Ierusalema dekenai do noho kohudia be inai
    bamona ia herevalaia noho, ia gwau,
  urd-urd: हाँ, रब्ब — उल — अफ़वाज, इस्राईल का ख़ुदा, उन बर्तनों के बारे में जो ख़ुदावन्द
    के घर में और शाह — ए — यहूदाह के महल में और येरूशलेम में बाक़ी हैं, यूँ फ़रमाता
    है
  rus-SYN: 'ибо так говорит Господь Саваоф, Бог Израилев, о сосудах, оставшихся в
    доме Господнем и в доме царя Иудейского и в Иерусалиме:'
  bqc-SIM: 'Yã́ pↄ́ Dii Zĩgↄ̃de Isailiↄ Lua ò pↄ́ pↄ́ gↄ̃̀ a kpɛ́uↄ ń Yudaↄ kía
    bɛo ń Yelusalɛũo musun kɛ:'
  tcz-CHONGTHU: Hatchungnung Pakai, Israel Pathen in, Houin sunga goulu kidalha ho
    leh Judah leng inpia kidalha ho, thua hitin aseiye.
  mar-mar: सेनाधीश परमेश्वर, इस्राएलाचा देव, परमेश्वराच्या मंदिरात आणि यहूदाच्या राज्याच्या
    घरात व यरूशलेमेमध्ये अजून राहिलेल्या वस्तूंच्याबद्दल हे म्हणतो.
  qub-qub: '@see-verse:JER.027.020'
  bqp-bqp: Wee ye Yinni Gusunɔ u geruɑ dendi yɑ̃ɑ nin sɔ̃.
  hat-hat: 'Wi, men sa Seyè ki gen tout pouvwa a, Bondye pèp Izrayèl la, te di sou
    rès bon bagay ki te nan kay Seyè a, nan kay wa Jida a ak nan lavil Jerizalèm:'
  eng-BSB: 'Yes, this is what the LORD of Hosts, the God of Israel, says about the
    articles that remain in the house of the LORD, in the palace of the king of Judah,
    and in Jerusalem:'
  eng-WEBPB: 'yes, the LORD of Armies, the God of Israel, says concerning the vessels
    that are left in the LORD’s house, and in the house of the king of Judah, and
    at Jerusalem:'
  kbq-kbq: Hagi Ra Anumzamofo mono nompima me'nea zantamine, Juda kini ne'mofo nompima
    me'nea zantamine, Jerusalemi kumapima me'nea zantaminku'enena, Monafi sondia vahe'mofo
    Ra Anumzana Israeli vahe Anumzamo'a huno,
  nhe-BL: 'Pero TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij, huan tlen
    toTeco tiisraelitame quiijtohua ni tlen nochi nopa tlamantzitzi tlen mocajque
    ipan tiopamitl huan ipan caltlanahuatili tlen tlali Judá huan altepetl Jerusalén:'
  gub-BL: Ihe Tupàn Tuweharupi Wiko Ma'e upuner wera'u ma'e Izaew wazar aze'eg hekuzar
    katu ma'e heràpuzuhu pupe tuwihawete hàpuzuhu pupe hezar pyrer rehe teko ihe kury.
    Pezekaiw katu heze'eg rehe nehe.
  eng-DRA: 'For thus saith the Lord of hosts the God of Israel, to the vessels that
    are left in the house of the Lord, and in the house of the king of Juda and Jerusalem:'
