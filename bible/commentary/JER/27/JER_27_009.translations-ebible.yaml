verse: JER.027.009
translations:
  mal-C: ‘നിങ്ങൾ ബാബേൽരാജാവിനെ സേവിക്കുകയില്ല,’ എന്നു നിങ്ങളോടു പറയുന്ന നിങ്ങളുടെ
    പ്രവാചകന്മാരുടെയും ദേവപ്രശ്നംവെക്കുന്നവരുടെയും സ്വപ്നവ്യാഖ്യാനികളുടെയും വെളിച്ചപ്പാടുകളുടെയും
    മന്ത്രവാദികളുടെയും വാക്കുകൾ നിങ്ങൾ കേൾക്കരുത്.
  deu-TKW: 'Ihr nun - hört ja weder auf eure Propheten noch auf eure Wahrsager noch
    auf eure Träume noch auf eure Zeichendeuter noch auf eure Zauberer, wenn sie also
    zu euch sprechen: Ihr werdet mit nichten dem Könige von Babel dienstbar werden!'
  lin-lin: Boye, boyokela te basakoli na bino, bato na bino ya soloka, bato na bino
    oyo balimbolaka bandoto, bato na bino oyo basololaka na bakufi, oyo bazali koloba
    na bino ete bosalela mokonzi ya Babiloni te.
  eng-LSV: And you, you do not listen to your prophets, and to your diviners, and
    to your dreamers, and to your observers of clouds, and to your sorcerers who are
    speaking to you, saying, You do not serve the king of Babylon—
  eng-GNV: Therefore heare not your prophets nor your southsayers, nor your dreamers,
    nor your inchanters, nor your sorcerers, which say vnto you thus, Ye shall not
    serue the King of Babel.
  eng-WEBSTER: 'Therefore hearken ye not to your prophets, nor to your diviners, nor
    to your dreamers, nor to your enchanters, nor to your sorcerers, who speak to
    you, saying, Ye shall not serve the king of Babylon:'
  nhw-BL: “Yeca nimechilhuía para amo xiquinneltoquilica nopa istlacatica tlajtol
    pannextiani, tetonalitani, tlatemiquini huan tetlajchihuiani catli anmechilhuíaj
    para amo anquitequipanose nopa tlanahuatijquetl tlen tlali Babilonia.
  swh-ONEN: 'Kwa hiyo msiwasikilize manabii wenu, waaguzi wenu, waota ndoto wenu,
    watabiri na wachawi wanaowaambia ninyi: Hamtamtumikia mfalme wa Babeli.'
  bba-bba: Ǹ n mɛn nɑ, bɛɛ, i ku mɑɑ bɛɛn sɔmɔbu swɑɑ dɑki, kɑ bɛɛn sɔrobu kɑ bɛɛn
    tiin dosusu, kɑ bɛɛn ɡɔri sokobu, be, be bɑ rɑ bɛɛ sɔ̃ bu nɛɛ, i ǹ ko Bɑbilonin
    sinɑ boko sɑ̃.
  eng-KJVCPB: 'Therefore hearken not ye to your prophets, nor to your diviners, nor
    to your dreamers, nor to your enchanters, nor to your sorcerers, which speak unto
    you, saying, Ye shall not serve the king of Babylon:'
  luo-luo: Omiyo kik uchik itu ne jonabi magu, jokor wach magu, joloknu lek, jo-nyakalondo
    kata ajuoke magu manyisou ni ok unutine ruodh Babulon.
  meu-meu: Una dainai, emui peroveta taudia eiava emui mari-abi taudia eiava emui
    nihi taudia eiava emui rohe taudia eiava emui mea taudia ese bema hamaoromui,
    bema toma “Babulono pavapavana isiaina basio lao heni”, umui ese basioma kamonai
    henidia.
  npi-ULB: त्यसैले 'बेबिलोनका राजाको सेवा नगर्नू' भनेर तिमीहरूसँग बोलिरहने तिमीहरूका
    अगमवक्ताहरू, जोखना हेर्नेहरू, सपनाको अर्थ खोल्नेहरू, भूतप्रेत खेलाउनेहरू र जादुगरी
    गर्नेहरूको कुरा नसुन्‍नू ।
  yor-yor: Nítorí náà, ẹ má ṣe tẹ́tí sílẹ̀ sí àwọn wòlíì yín, àwọn aláfọ̀ṣẹ yín, àwọn
    tí ń rọ́ àlá fún un yín, àwọn oṣó yín, tàbí àwọn àjẹ́ yín tí wọ́n ń sọ fún un
    yín pé, ‘Ẹ̀yin kò ní sin ọba Babeli.’
  pes-OPCB: «به سخنان انبیای دروغین و کسانی که آینده را با فالگیری و خواب و رؤیا و
    احضار ارواح و جادوگری پیشگویی می‌کنند گوش ندهید؛ آنها می‌گویند که تسلیم پادشاه
    بابِل نشوید؛
  tgl-ULB: At kayo! Itigil na ninyo ang pakikinig sa inyong mga propeta, sa inyong
    mga manghuhula, sa mga nagpapaliwanag ng inyong mga panaginip at sa mga salamangkero
    na nagsasalita sa inyo at sinasabi, 'Huwag ninyong paglilingkuran ang hari ng
    Babilonia.'
  hui-hui: Aniore bule ngogo tígua bi latagi halu mbiwia haga karumebi de gandeba
    handaga karumebi emaga hendenegonaga galone dabaga karumebi damahe karumebi hubibi
    biaga bu karumebi tigua bi larago hale nahalimu. Agali uruni ale biaga karume
    bi ogodagua lolebira, Tí Babilono kini kago andaneha naholeberemi, lalu kago
  mya-mya: အိပ်​မက်​အ​နက်​ဖွင့်​သူ​များ၊ လူ​သေ​ဝိ​ညာဉ် များ​ကို​ခေါ်​ယူ​၍ မှော်​အ​တတ်​အား​ဖြင့်
    အ​နာ​ဂတ်​ကို​ဟော​နိုင်​သည်​ဟု​ဆို​သူ​များ၊ သို့​မ​ဟုတ်​သင်​တို့​၏​ပ​ရော​ဖက်​များ​၏
    စ​ကား​ကို​နား​မ​ထောင်​ကြ​နှင့်။ သူ​တို့ အား​လုံး​ပင်​လျှင်​သင်​တို့​အား​ဗာ​ဗု​လုန်
    ဘု​ရင်​၏​အ​စေ​ကို​မ​ခံ​ရန်​ပြော​ကြား ကြ​၏။-
  bod-N: ཡང་ཁྱོད་རྣམས་ཀྱིས་རང་གི་ལུང་སྟོན་པ་དང་མོ་པ། རྨི་ལམ་ལ་བརྟག་མཁན། ལྷ་པ། སྒྱུ་མ་མཁན་བཅས་ལ་མ་མཉན་ཅིག
    དེ་དག་གིས་ཁྱོད་རྣམས་ལ། ཁྱོད་ཅག་གིས་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོར་གཡོག་བྱེད་པར་མི་འགྱུར་ཞེས་སྨྲའོ།
    །
  sna-sna: Saka musateerera vaprofita venyu, navavuki venyu, kana vanodudzira hope
    kana vafemberi kana varoyi vanokuudzai kuti, ‘Hamungashandiri mambo weBhabhironi’.
  spa-BLM: 'Pero en cuanto a ustedes, no escuchen a sus profetas, a sus adivinos,
    a sus sueños, a sus adivinos o a sus hechiceros, que les hablan diciendo: “No
    servirán al rey de Babilonia”;'
  cac-cac: 'Yuj chi'', man̈ e cha eyab'' tas syal eb'' tz''alan d''ayex to max eyac''och
    e b''a d''a yalan̈ smandar vin̈aj Nabucodonosor sreyal Babilonia chi''. A eb''
    tz''alan juntzan̈ chi'', aton eb'' tic: Eb'' syaloch sb''a in checab''oc, eb''
    naumel lolonel, eb'' snaanel tas syal vayich yalani yed'' eb'' schuman yed'' q''uen
    c''anal yed'' eb'' scomon alan tastac toto ol ujoc.'
  swh-ULB: Kwa hiyo msiwasikilize manabii wenu, wabashiri wenu, waonaji wenu, ndoto
    zenu, watambuzi wenu, ambao wamekuw wakisema kwenu na kusema, ' Msimtumikie mfalme
    wa Babeli.'
  bel-bel: 'і вы ня слухайце сваіх прарокаў і сваіх варажбітоў, і сваіх мройнікаў
    і сваіх чараўнікоў і сваіх зьвездароў, якія кажуць вам: «ня будзеце служыць цару
    Вавілонскаму».'
  deu-ELBBK: 'Und ihr, hört nicht auf eure Propheten und auf eure Wahrsager und auf
    eure Träume und auf eure Zauberer und auf eure Beschwörer, die zu euch sprechen
    und sagen: Ihr werdet dem König von Babel nicht dienen.'
  mbb-OT: Umbe, kenè kew tuu te menge ebpeneuven niw, menge menenagnà, menge edluwas
    te kehuluǥan te menge teǥeinep, menge veyilan etawa menge etew he edsarig te menge
    mulin-ulin, su egkaǥi zan he kenè kew edsekupen te hadì te Babilonia.
  mal-2015: നിങ്ങൾ ബാബേൽരാജാവിനെ സേവിക്കേണ്ടിവരികയില്ല എന്നു പറയുന്ന നിങ്ങളുടെ പ്രവാചകന്മാർക്കും
    പ്രശ്നക്കാർക്കും നിങ്ങളുടെ സ്വപ്നങ്ങൾക്കും നിങ്ങളുടെ ശകുനവാദികൾക്കും ക്ഷുദ്രക്കാർക്കും
    ചെവികൊടുക്കരുതു.
  rmc-rmc: 'Vašoda tumen ma šunen tumare proroken, veštcen, olen, so phenen avri o
    sune, vražňiken, aňi le čaroďejňiken, save tumenge phenen: „Tumen na služinena
    le babiloňike kraľiske.“'
  pes-OPV: و اما شما به انبیا وفالگیران و خواب بینندگان و ساحران و جادوگران خود که
    به شما حرف می‌زنند و می‌گویند پادشاه بابل را خدمت منمایید گوش مگیرید.
  ron-1924: 'Де ачея, сэ н-аскултаць пе пророчий воштри, пе гичиторий воштри, пе висэторий
    воштри, пе чититорий воштри ын стеле ши пе врэжиторий воштри, каре вэ зик: „Ну
    вець фи супушь ымпэратулуй Бабилонулуй!”'
  ben-OBCV: তাই তোমাদের ভাববাদীদের, তোমাদের গণকদের, তোমাদের স্বপ্ন অনুবাদকদের, তোমাদের
    প্রেতমাধ্যম ও তোমাদের জাদুকরদের কথা তোমরা শুনবে না, যারা বলে, ‘তোমাদের ব্যাবিলনের
    রাজার সেবা করতে হবে না।’
  som-som: Haddaba idinku innaba ha maqlina nebiyadiinna iyo waxsheegyadiinna, iyo
    riyolowyadiinna, iyo faaliyayaashiinna amase xataa saaxiriintiinna ee idinku yidhaahda,
    Idinku uma aad adeegi doontaan boqorka Baabuloon,
  lat-VUC: 'Vos ergo nolite audire prophetas vestros, et divinos, et somniatores,
    et augures, et maleficos, qui dicunt vobis: Non servietis regi Babylonis:'
  eng-ASVBT: 'But as for you, hearken ye not to your prophets, nor to your diviners,
    nor to your dreams, nor to your soothsayers, nor to your sorcerers, that speak
    unto you, saying, Ye shall not serve the king of Babylon:'
  ita-1885: 'Voi adunque non ascoltate i vostri profeti, nè i vostri indovini, nè
    i vostri sognatori, nè i vostri pronosticatori, nè i vostri incantatori, che vi
    dicono: Voi non servirete al re di Babilonia;'
  eng-LXXUP: 'For, behold, I stir up against Babylon the gatherings of nations out
    of the land of the north; and they shall set themselves in array against her:
    thence shall she be taken, as the dart of an expert warrior shall not return empty.'
  eng-ULB: So do not listen to your prophets, your diviners, your seers, your soothsayers,
    and sorcerers, who have been speaking to you and saying, 'Do not serve the king
    of Babylon.'
  spa-VBL: 'No escuches a tus profetas, a tus adivinos, a tus intérpretes de sueños,
    a tus médiums o a tus magos cuando te digan: “No servirás al rey de Babilonia”.'
  fra-_FOB: 'Vous donc, n''écoutez pas vos prophètes, ni vos devins, ni vos songeurs,
    ni vos augures, ni vos magiciens qui vous parlent, disant: Vous ne serez point
    assujettis au roi de Babylone.'
  mal-mal: “നിങ്ങൾ ബാബേൽരാജാവിനെ സേവിക്കേണ്ടി വരുകയില്ല” എന്നു പറയുന്ന നിങ്ങളുടെ പ്രവാചകന്മാരുടെയും
    പ്രശ്നക്കാരുടെയും സ്വപ്നക്കാരുടെയും ശകുനവാദികളുടെയും ക്ഷുദ്രക്കാരുടെയും വാക്ക്
    നിങ്ങൾ കേൾക്കരുത്.
  urd-GVR: Chunāṅche apne nabiyoṅ, fālgīroṅ, ḳhāb deḳhne wāloṅ, qismat kā hāl batāne
    wāloṅ aur jādūgaroṅ par dhyān na do jab wuh tumheṅ batāte haiṅ ki tum Shāh-e-Bābal
    kī ḳhidmat nahīṅ karoge.
  suz-BL: मोपतीके गेपुकी ‘बेबीलोन ङा पिप आ वाइल दुम्‍चा माल्‍नीनी’ देंब, इन नोले दुम्‍ब
    लोव़ पाइबपुकी, लिंक्‍यु कोव़बपुकी, ङोमु ङा लोव़ शेंबपुकी, टुना मुना नु मन्‍तर
    तन्‍तर पाइक्‍ब आन लोव़ मनेनीन। येरमीया १४:१३-१४
  eng-NOY: Therefore hearken ye not to your prophets, and your diviners, and your
    dreamers, your soothsayers, and your sorcerers, who say to you, Ye shall not serve
    the king of Babylon.
  ita-1927: 'Voi dunque non ascoltate i vostri profeti, né i vostri indovini, né i
    vostri sognatori, né i vostri pronosticatori, né vostri maghi che vi dicono: Non
    sarete asserviti al re di Babilonia!'
  ckb-ckb: 'ئێوەش گوێ مەگرن لە پێغەمبەر و فاڵگرەوە و خەونبین و بەخت خوێنەر و جادووگەرەکانتان،
    ئەوانەی پێتان دەڵێن: ”خزمەتی پاشای بابل ناکەن.“'
  eng-BBE: 'And you are not to give attention to your prophets or your readers of
    signs or your dreamers or those who see into the future or those who make use
    of secret arts, who say to you, You will not become servants of the king of Babylon:'
  kan-OKCV: ‘ನೀವು ಬಾಬಿಲೋನಿನ ಅರಸನಿಗೆ ಅಡಿಯಾಳುಗಳು ಆಗುವುದಿಲ್ಲ,’ ಎಂದು ನಿಮಗೆ ನುಡಿಯುವ ನಿಮ್ಮ
    ಪ್ರವಾದಿಗಳು, ಶಕುನದವರು, ಕನಸಿಗರು, ಕಣಿಯವರು, ಮಾಟಗಾರರು. ಅವರಿಗೆ ಕಿವಿಗೊಡಲೇಬೇಡಿ.
  tam-2017: பாபிலோன் ராஜாவை நீங்கள் சேவிப்பதில்லையென்று உங்களுக்குச் சொல்லுகிற உங்கள்
    தீர்க்கதரிசிகளுக்கும், உங்கள் குறிகாரருக்கும், உங்கள் சொப்பனக்காரருக்கும், உங்கள்
    நாள் பார்க்கிறவர்களுக்கும், உங்கள் சூனியக்காரருக்கும் நீங்கள் காதுகொடுத்துக் கேட்காதிருங்கள்.
  spa-RV-1909: 'Y vosotros no prestéis oído á vuestros profetas, ni á vuestros adivinos,
    ni á vuestros sueños, ni á vuestros agoreros, ni á vuestros encantadores, que
    os hablan diciendo: No serviréis al rey de Babilonia.'
  ron-BTF: 'De aceea să nu dați ascultare profeților voștri, nici ghicitorilor voștri,
    nici visătorilor voștri, nici fermecătorilor voștri, nici vrăjitorilor voștri,
    care vă vorbesc, spunând: Voi nu veți servi împăratului Babilonului;'
  eng-WEBP: But as for you, don’t listen to your prophets, to your diviners, to your
    dreams, to your soothsayers, or to your sorcerers, who speak to you, saying, “You
    shall not serve the king of Babylon;”
  eng-FBV: Don't you listen to your prophets, your fortune-tellers, your interpreters
    of dreams, your mediums, or your magicians when they tell you, “You won't serve
    the king of Babylon.”
  nld-1939: 'Luistert dus niet naar uw profeten, waarzeggers en dromers, naar uw wichelaars
    en tovenaars, die tot u zeggen: Ge moet u niet onderwerpen aan den koning van
    Babel!'
  nch-BL: “Yeca nimechilhuía para amo xiquinneltoquilica nopa istacatica tajtolpanextiani,
    tetonalitani, tatemiquini huan tenahualhuiani cati amechilhuíaj para amo anquitequipanose
    nopa tanahuatijquet ten tali Babilonia.
  vie-1934: 'Aáy vậy, chớ nghe những tiên tri, thầy bói, kẻ bàn mộng, thầy thiên văn,
    thầy phù phép của các ngươi, chúng nó nói với các ngươi rằng: Các ngươi sẽ chẳng
    phục sự vua Ba-by-lôn đâu.'
  hin-CV: किंतु तुम तो अपने भविष्यवक्ताओं, ज्योतिषियों, स्वप्नदर्शियों, शकुन वाचकों
    तथा टोन्हों की वाणियों की अनसुनी करना जो तुमसे यह कहते हैं, ‘बाबेल के राजा की
    अधीनता स्वीकार न करना.’
  spa-BES: 'Y no deben prestar atención a sus profetas ni a sus adivinos, ni a sus
    intérpretes de sueños, ni a los hechiceros que pretenden ver el futuro y que les
    dicen: No se sometan al rey de Babilonia.'
  tdx-tdx: 'Aa inahareo, ko haoñe’ areo o mpitoki’ areoo naho o mpañandro’ areoo naho
    o mpañinofi’ areoo naho o mpi­sikili’ areoo vaho o jini’ areo manao ama’ areoo
    ty hoe: Tsy ho toroñe’ areo i mpanjaka’ i Baveley;'
  tha-KJV: เพราะฉะนั้นอย่าฟังผู้​พยากรณ์ หรือพวกโหรหรือคนช่างฝันของเจ้า หรือหมอดูหรือนักวิทยาคมของเจ้า
    ผู้​ซึ่งกล่าวแก่​เจ้​าว่า “ท่านจะไม่​ปรนนิบัติ​กษัตริย์​แห่​งกรุงบาบิโลนดอก”
  por-BR-2018: 'E vós não deis ouvidos a vossos profetas, nem a vossos adivinhos,
    nem a vossos sonhos, nem a vossos videntes, nem a vossos encantadores, que vos
    falam, dizendo: Não servireis ao rei da Babilônia.'
  deu-ELO: 'Und ihr, höret nicht auf eure Propheten und auf eure Wahrsager und auf
    eure Träume und auf eure Zauberer und auf eure Beschwörer, die zu euch sprechen
    und sagen: Ihr werdet dem König von Babel nicht dienen.'
  eng-WYC-2018: Therefore do not ye hear your prophets, and false diviners, and dreamers,
    and diviners by (the) chittering and flying of birds, and witches, that say to
    you, Ye shall not serve the king of Babylon;
  epo-epo: 'Ne aŭskultu do viajn profetojn, nek viajn magiistojn, nek viajn sonĝoklarigistojn,
    nek viajn aŭguristojn, nek viajn sorĉistojn, kiuj diras al vi jene: Ne servu al
    la reĝo de Babel.'
  uig-PIN: — Silǝr bolsanglar, «Babil padixaⱨining ⱪulluⱪida ⱨeq bolmaysilǝr» degǝn
    pǝyƣǝmbǝrliringlarƣa, palqiliringlarƣa, qüx kɵrgüqiliringlarƣa, rǝm aqⱪuqiliringlarƣa
    yaki jadugǝrliringlarƣa ⱪulaⱪ salmanglar;
  beo-beo: 'Dilia balofede dunu o nowa da fa:no misunu hou dawa:, hi fawane sia:sa,
    (e da simasia ba:sa o bogoi a:silibu amoma sia:sa o wamuni dawa:su hou amo ganodini
    ba:sa amola ogogole sia:sa) amo huluane mae nabima. Ilia huluane da dilia Ba:bilone
    hina bagade ea sia: mae nabima:ne sia:sa.'
  tpi-OTNT: Olsem na yupela king i no ken putim yau long tok bilong ol profet na bilong
    ol glasman na bilong ol man i save autim as bilong ol driman na bilong ol sangumaman
    na bilong ol man bilong mekim marila samting. Ol dispela man i save tok bai yupela
    i no inap i stap aninit long king bilong Babilon.
  hau-SA: Saboda haka kada ku saurari annabawanku, masu dubanku, masu fassarar mafarkanku,
    bokayenku ko masu maitancinku waɗanda suke ce muku, ‘Ba za ku bauta wa sarkin
    Babilon ba.’
  uig-LAT: — Siler bolsanglar, «Babil padishahining qulluqida héch bolmaysiler» dégen
    peyghemberliringlargha, palchiliringlargha, chüsh körgüchiliringlargha, rem achquchiliringlargha
    yaki jadugerliringlargha qulaq salmanglar;
  nde-nde: Ngakho lingabalaleli abaphrofethi benu, izanuse zenu, abachazi bamaphupho,
    izangoma zenu loba izinyanga zenu ezithi kini, kaliyikuyisebenzela inkosi yaseBhabhiloni.’
  ton-ton: Ko ia ʻoua naʻa mou fanongo ki hoʻomou kau palōfita, pe ki hoʻomou kau
    kikite, pe ki hoʻomou kau misi, pe ki hoʻomou kau sio ki langi, pe ki hoʻomou
    kau fiemana, ʻakinautolu ʻoku lea kiate kimoutolu, ʻo pehē, ʻE ʻikai te mou tauhi
    ʻae tuʻi ʻo Papilone.
  ces-1613: 'Protož vy neposlouchejte proroků svých, ani hadačů svých, ani snů svých,
    ani planetářů svých, ani kouzedlníků svých, kteříž mluvívají k vám, říkajíce:
    Nebudete sloužiti králi Babylonskému.'
  eng-WMB: But as for you, don’t listen to your prophets, to your diviners, to your
    dreams, to your soothsayers, or to your sorcerers, who speak to you, saying, “You
    shall not serve the king of Babylon;”
  tam-TCV: ஆகையால், ‘நீங்கள் பாபிலோன் அரசனுக்குப் பணி செய்யமாட்டீர்கள்’ என்று சொல்லுகிற
    இறைவாக்கினருக்கும், குறிசொல்லுகிறவர்களுக்கும், கனவுகளுக்கு விளக்கம் கூறுவோருக்கும்,
    செத்தவர்களின் ஆவியுடன் பேசுகிறவர்களுக்கும், சூனியக்காரருக்கும் நீங்கள் செவிசாய்க்க
    வேண்டாம்.
  ceb-ULB: Busa ayaw paminaw sa inyong mga propeta, sa inyong mga tighubad sa damgo,
    sa inyong mga mananagna, sa inyong mga babaylan, ug sa inyong mga espiritista,
    nga nagsulti kaninyo, 'Ayaw pag-alagad sa hari sa Babilonia.'
  pol-UBG: 'Dlatego nie słuchajcie swoich proroków, wróżbitów ani tych, co mają sny,
    ani swoich wróżbiarzy, ani swoich czarowników, którzy wam mówią: Nie będziecie
    służyć królowi Babilonu.'
  urd-GVU: چنانچہ اپنے نبیوں، فال گیروں، خواب دیکھنے والوں، قسمت کا حال بتانے والوں
    اور جادوگروں پر دھیان نہ دو جب وہ تمہیں بتاتے ہیں کہ تم شاہِ بابل کی خدمت نہیں
    کرو گے۔
  deu-1912: 'Darum so gehorcht nicht euren Propheten, Weissagern, Traumdeutern, Tagewählern
    und Zauberern, die euch sagen: Ihr werdet nicht dienen müssen dem König zu Babel.'
  kan-2017: ‘ನೀವು ಬಾಬೆಲಿನ ಅರಸನ ಅಡಿಯಾಳಾಗುವುದಿಲ್ಲ’ ಎಂದು ನಿಮಗೆ ನುಡಿಯುವ ನಿಮ್ಮ ಪ್ರವಾದಿಗಳು,
    ಶಕುನದವರು, ಕನಸಿನವರು, ಕಣಿಯವರು, ಮಾಟದವರು, ಇವರಿಗೆ ಕಿವಿಗೊಡಲೇಬಾರದು.
  yap-yap: Dab mu motoyilgad ngak e profet ara be’ ni be yog ni manang ko mang e bay
    nga m’on, ni demturug ko lik’ay ara ngan pining e thagith ko yam’ fa pig. Yad
    urngin ni bay rogned ngomed ni dab mu folgad ko n’en ni be yog e pilung nu Babylon.
  hlt-MCSB: Te dongah nangmih loh na tonghma taengkah khaw, na bihma taengah khaw,
    na mueimang te khaw, na kutyaekso taengah khaw, na mikhoithae te khaw hnatun uh
    boeh. Amih loh nangmih taengah tah Babylon manghai taengah na thotat uh mahpawh,’
    a ti uh tih a thui uh.
  mdy-ETH: ዒንሢም ሎንሦ ባኮ ኬኤዛ ዓሶንታ፥ ዦዎንታ ማርሾ ማርሻ ዓሶንታ፤ ዬያጉዲ ሃይቄ ዓሶኮ ዔኤዦ ዔኤሊ ጌስታ ዓሶንታ
    ዓውቶ ዛጋኔ ጋዓ ዓሶንታ ‹ሃጊ ማዓንዳ ባኮ ቢያ ኑ ዔራኔ› ጋዓሢ ዔያቶሲ ዋይዚፖቴ፤ ዬያታ ቢያ ዒንሢ ዞራሢ፦ ባብሎኔ ካኣቲም
    ዒንሢ ዓይሢንቲ ዎርቂንዱዋሴ ጌይኬ፤
  twi-ASANTE: Ɛno enti monntie mo adiyifoɔ, mo nkɔmhyɛfoɔ, mo adaeɛ asekyerɛfoɔ, mo
    asamanfrɛfoɔ anaa mo ntafowayifoɔ a wɔka kyerɛ mo sɛ, “Morensom Babiloniahene.”
  eng-WEBU: But as for you, don’t listen to your prophets, to your diviners, to your
    dreams, to your soothsayers, or to your sorcerers, who speak to you, saying, “You
    shall not serve the king of Babylon;”
  wal-wal: Hegaa gishshau, inttena, ‘Baabiloone kawuwaassi haarettekketa’ yaagiya
    intte hananabaa yootiyaageeti, intteyyo kaayiyaageeti, intte aimuwaa birshshiyaageeti,
    intte shareechchotinne maliyaageeti yootiyoogaa siyoppite.
  spa-PDDPT: Ustedes no escuchen a sus profetas, a sus adivinos, a sus soñadores,
    a sus agoreros, ni a sus hechiceros que les hablan. No servirán al rey de Babilonia.
  gun-gun: ‘Ha'e nunga rupi pendea py profeta, imba'ekuaa va'e, oexa ra'u kuaa va'e,
    oexa'ã va'ety ha'e imba'evyky va'e kuery ou vy ijayvu teĩ pejapyxaka eme, pendevy
    “Ndapeikoi 'rã Babilônia pygua huvixa rembiguai” he'i ramo.
  ilo-ULB: Ket dakayo! Isardengyon ti panamatpatiyo kadagiti profetayo, kadagiti mammoyonyo,
    kadagiti mammadtoyo, kadagiti mammadlesyo, ken kadagiti salamangkeroyo nga agsasao
    kadakayo a kunada, 'Saanyo a pagserbian ti ari ti Babilonia.
  kpg-kpg: Goodou hudee hagalongo gi godou soukohp, be tei dangada dela e helekai
    bolo ia e mee di haga dagu aga nia mee ala ga kila aga i nia madagoaa ala ga dau mai,
    mai i nadau midi, be i nia mouli dangada, be i nia mogobuna buubuu. Digaula huogodoo
    aanei guu hai adu gi goodou gi de hai hegau gi di king o Babylonia.
  uig-ARA: ــ سىلەر بولساڭلار، «بابىل پادىشاھىنىڭ قۇللۇقىدا ھېچ بولمايسىلەر» دېگەن
    پەيغەمبەرلىرىڭلارغا، پالچىلىرىڭلارغا، چۈش كۆرگۈچىلىرىڭلارغا، رەم ئاچقۇچىلىرىڭلارغا
    ياكى جادۇگەرلىرىڭلارغا قۇلاق سالماڭلار؛
  sus-sus: Wo naxa wo tuli mati wo xa namiɲɔnmɛe, wo xa sematoe, wo xa duuree, nun
    wo xa mandurulae ra, naxee a falama wo bɛ, ‹Wo mu luma Babilɔn mangɛ sagoe.›
  pon-2006: Kumwail dehr rong amwail soukohp de mehmen me kin kose me dene e kak kohpada
    dahme pahn pweida ni ahnsou kohkohdo kan, sang ni auraman de kapwour eni de akmanaman.
    Irail koaros kin nda me kumwail en dehr uhpahiong nanmwarkien Papilonia.
  ksd-ksd: 'Ma avat, koko avat a kapupi kavava umana propet, ma kavava umana tena
    varvai na tabaran, ma kavava umana tena ririvon, ma kavava umana tena papait,
    ma kavava umana tena agagar. nina dia ve avat dari: Vakir avat a toratorom ta
    ra king Babilon.'
  tur-YTC: Ama siz, size, ‘Babil Kralı'na hizmet etmeyeceksiniz’ diye söyleyen peygamberlerinizi,
    falcılarınızı, düşlerinizi, medyumlarınız ve büyücülerinizi dinlemeyin.
  grc-BRENT: Ὅτι ἰδοὺ ἐγὼ ἐγείρω ἐπὶ Βαβυλῶνα συναγωγὰς ἐθνῶν ἐκ γῆς Βοῤῥᾶ, καὶ παρατάξονται
    αὐτῇ· ἐκεῖθεν ἁλώσεται, ὡς βολὶς μαχητοῦ συνετοῦ οὐκ ἐπιστρέψει κενή.
  ind-AYT: Mengenai kamu, jangan dengarkan nabi-nabimu, para peramalmu, para juru
    mimpimu, para tukang sihirmu, atau dukun-dukunmu, yang berbicara kepadamu, katanya,
    ‘Kamu tidak akan melayani Raja Babel.’
  nya-nya: Choncho musamvere aneneri anu, owombeza anu, otanthauza maloto anu, amawula
    anu kapena amatsenga anu akamakuwuzani kuti, ‘Simudzatumikira mfumu ya ku Babuloni.’
  hrv-hrv: 'Ne slušajte, dakle, svojih proroka, gatalaca, sanjara, zvjezdara svojih
    i čarobnjaka koji vam govore: ''Ne, vi nećete služiti kralju babilonskom!'''
  mps-mps: Tama tialima, dage king dabego te profet dabego poba me te osola subo bidigo
    po, me te na yali po page pusubo bidigo poba, me te mada bidigo poba me olo munama
    igio. Te bidi dabego te tiwai po weyu, dage te Babilon king dologode bidigobeo
    waibao.
  tpi-tpi: Olsem na yupela king i no ken putim yau long tok bilong ol profet na bilong
    ol glasman na bilong ol man i save autim as bilong ol driman na bilong ol sangumaman
    na bilong ol man bilong mekim marila samting. Ol dispela man i save tok bai yupela
    i no inap i stap aninit long king bilong Babilon.
  dan-1931: 'I skal ikke høre på eders Profeter og Spåmænd, eders Drømmere, Sandsigere
    og Troldmænd, som siger til eder: “I skal ikke komme til at trælle for Babels
    Konge;”'
  vie-OVCB: 'Đừng nghe lời các tiên tri giả, thầy bói, thầy đoán mộng, thầy chiêm
    tinh, hoặc thầy phù thủy của các ngươi, chúng nói rằng: “Vua Ba-by-lôn sẽ không
    xâm chiếm các ngươi.”'
  guj-2017: માટે તમે તમારા પ્રબોધકો, જોશીઓ, તમારા સ્વપ્ન જોનારાઓ, ભૂવાઓ અને જંતરમંતર
    કરનારાઓ જેઓ તમને કહે કે, ‘તમે બાબિલના રાજાની સેવા કરશો નહિ.’ તો તેની તરફ ધ્યાન
    ના આપશો.
  pon-2006A: Kumwail dehr rong amwail soukohp de mehmen me kin kose me dene e kak
    kohpada dahme pahn pweida ni ahnsou kohkohdo kan, sang ni auraman de kapwour eni
    de akmanaman. Irail koaros kin nda me kumwail en dehr uhpahiong nanmwarkien Papilonia.
  por-BRBSL: 'Mas quanto a você, não dê ouvidos a seus profetas, a seus adivinhos,
    a seus sonhos, a seus adivinhos, ou a seus feiticeiros, que lhe falam, dizendo:
    “Você não servirá ao rei da Babilônia”;'
  cth-cth: Hatdawkvah, namamae profet, khueyue, mangkamangnaw, kutkhetkathoum, taânkasinaw,
    Babilon siangpahrang e thaw na tawk awh mahoeh telah ka dei e naw hah tang pouh
    hanh awh.
  twi-twi: Ɛno nti munntie mo adiyifo, mo nkɔmhyɛfo, mo adae asekyerɛfo, mo samanfrɛfo
    anaa mo ntafowayifo a wɔka kyerɛ mo se, “Morensom Babiloniahene.”
  hlt-hlt: Te dongah nangmih loh na tonghma taengkah khaw, na bihma taengah khaw,
    na mueimang te khaw, na kutyaekso taengah khaw, na mikhoithae te khaw hnatun uh
    boeh. Amih loh nangmih taengah tah Babylon manghai taengah na thotat uh mahpawh,’
    a ti uh tih a thui uh.
  tbz-SIM: Díndi di bɑ́ɑ́ yie mbɛ̀ɛ̀ tu bɛ̀ di nɑ́ɑ́ mí nKuyie m pɑ̃ɑ̃nɑ́ɑǹtì bɛ kpɛti
    yoo bɛyuwúòmbɛ̀ di nɑ́ɑ́ ntì nɛ̀ bɛ̀ɛ̀ tu bɛ̀ yɑ̀u tidɔuǹtì nɛ̀ bɛ̀ɛ̀ wèí siwɑ̃̀ɑ̃
    nɛ̀ bɛnitinɔ̀mbɛ̀ bɛ̀ di nɑ́ɑ́ ntì kɛ tú di í yóó bɔ́útɛ́ Bɑbidɔnni kóo kpɑ̀ɑ̀tì.
  msy-2020: Kamaghɨn amizɨ, ia atriviba, ian akam inigha izir gumaziba ko, ian kukunir
    gumaziba ko, ian irebabar mɨngaribar gun mɨgeiba ko, ian imezibagh amir gumaziba
    ko, ian akavsiabagh amir gumaziba, ia kuaribar arigh me baraghan markɨ. Gumazir
    kaba ghaze, ia Babilonɨn atrivimɨn apengan ikian kogham.
  azb-azb: “Siz isə öz peyğəmbərlərinizə, falçılarınıza, yuxugörənlərinizə, gələcəyideyənlərinizə
    və cadugərlərinizə qulaq asmayın. Onlar sizə ‹Babil padşahına qulluq etməyəcəksiniz›
    söyləyir.
  eng-DBY: 'And ye, hearken not to your prophets, nor to your diviners, nor to your
    dreamers, nor to your soothsayers, nor to your sorcerers, who speak unto you saying:
    Ye shall not serve the king of Babylon.'
  hin-2017: इसलिए तुम लोग अपने भविष्यद्वक्ताओं और भावी कहनेवालों और टोनहों और तांत्रिकों
    की ओर चित्त मत लगाओ जो तुम से कहते हैं कि तुम को बाबेल के राजा के अधीन नहीं होना
    पड़ेगा।
  wol-KYG: «“Kon nag yeen, buleen déglu seen yonent yeek seetkat yeek firikati gént
    yeek boroom rawaan yeek ñeengokat yi leen di wax, naan leen dungeen tàbbi ci curgag
    buuru Babilon.
  eng-YLT: '''And ye, ye do not hearken unto your prophets, and unto your diviners,
    and unto your dreamers, and unto your observers of clouds, and unto your sorcerers
    who are speaking unto you, saying, Ye do not serve the king of Babylon, —'
  eng-WYC-2017: Therefore do not ye hear your prophets, and false diviners, and dreamers,
    and diviners by chittering and flying of birds, and witches, that say to you,
    Ye shall not serve the king of Babylon;
  eng-WMBB: But as for you, don’t listen to your prophets, to your diviners, to your
    dreams, to your soothsayers, or to your sorcerers, who speak to you, saying, “You
    shall not serve the king of Babylon;”
  urd-GVH: चुनाँचे अपने नबियों, फ़ालगीरों, ख़ाब देखनेवालों, क़िस्मत का हाल बतानेवालों
    और जादूगरों पर ध्यान न दो जब वह तुम्हें बताते हैं कि तुम शाहे-बाबल की ख़िदमत नहीं
    करोगे।
  rug-rug: Ke mi lopu va avosi sari mia poropita, mia tie dodogorae, mia tie ililiri
    pinutagita, mia matemateana na tie sabusabukae pu zama guahe koa gamu, “Lopu kaqu
    nabulu la si gamu koasa baṉara pa Babiloni,” gua.
  gaz-gaz: Kanaafuu isin raajota keessan, ilaaltota keessan, warra abjuu isiniif hiikan,
    eker dubbistoota keessanii fi falfaltoota keessan kanneen, ‘Isin mootii Baabilon
    hin tajaajiltan’ isiniin jedhan sana hin dhagaʼinaa.
  fra-LSG: 'Et vous, n’écoutez pas vos prophètes, vos devins, vos songeurs, vos astrologues,
    vos magiciens, qui vous disent: Vous ne serez point asservis au roi de Babylone!'
  yal-yal: Ɛ tan nama ɛ tuli mati ɛ nabine nun ɛ yiimatone nun ɛ xiyene nun ɛ koron
    bɔnbɔne nun ɛ kɔɛramuxune ra, naxanye a falama ɛ xa, e naxa, ‘Ɛ mi luma Babilɔn
    mangana nɔɔn bun.’
  haw-1868: Nolaila, mai hoolohe oukou i na kaula o oukou a me ko oukou poe wanana
    wahahee, a me ko oukou poe moeuhane, a me ko oukou poe awihi hoowalewale, a me
    ko oukou poe kilokilo, ka poe olelo mai ia oukou, me ka i ana iho, Aole oukou
    e hookauwa aku na ke alii o Babulona;
  arb-NAV: 'فَلا تُصْغُوا إِلَى أَنْبِيَائِكُمُ الْكَذَبَةِ وَعَرَّافِيكُمْ وَحَالِمِيكُمْ
    وَمُشَعْوِذِيكُمْ وَسَحَرَتِكُمُ الْقَائِلِينَ لَكُمْ: لَنْ تُسْتَعْبَدُوا لِمَلِكِ
    بَابِلَ،'
  ewe-ewe: Eya ta migaɖo to miaƒe nyagblɔɖilawo, bokɔnɔwo, drɔ̃egɔmeɖelawo, ŋɔliyɔlawo
    kple nukala siwo gblɔna na mi be, ‘Migasubɔ Babilonia fia o’ la o.
  eng-LEE: But do ye not hearken to your prophets, and to your diviners, and to your
    dreamers, and to your enchanters, and to your sorcerers, who speak unto you, saying,
    Ye shall not serve the king of Babylon;
  asm-FB: কিন্তু তোমালোকে হ’লে! তোমালোকে বাবিলৰ ৰজাৰ বন্দী-কাম কৰিবলৈ নাপাবা, ‘এই
    বুলি তোমালোকক কোৱা তোমালোকৰ ভাববাদী, মঙ্গলতী, স্বপ্নদৰ্শক, গণক, কি মায়াবীৰ কথা
    নুশুনিবা।’
  sus-A: وٌ نَشَ وٌ تُلِ مَتِ وٌ شَ نَمِحْنمّيٍ، وٌ شَ سٍمَتٌي، وٌ شَ دُورٍيٍ، نُن
    وٌ شَ مَندُرُلَيٍ رَ، نَشٍيٍ عَ قَلَمَ وٌ بّ، ‹وٌ مُ لُمَ بَبِلْن مَنفّ سَفٌي.›
  fra-SBL: 'Mais toi, n''écoute pas tes prophètes, ni tes devins, ni tes songes, ni
    tes devins, ni tes sorciers, qui te disent : « Tu ne serviras pas le roi de Babylone » ;'
  hbo-hbo: וְ֠אַתֶּם אַל־תִּשְׁמְע֨וּ אֶל־נְבִיאֵיכֶ֜ם וְאֶל־קֹֽסְמֵיכֶ֗ם וְאֶל֙ חֲלֹמֹ֣תֵיכֶ֔ם
    וְאֶל־עֹֽנְנֵיכֶ֖ם וְאֶל־כַּשָּׁפֵיכֶ֑ם אֲשֶׁר־הֵ֞ם אֹמְרִ֤ים אֲלֵיכֶם֙ לֵאמֹ֔ר
    לֹ֥א תַעַבְד֖וּ אֶת־מֶ֥לֶךְ בָּבֶֽל׃
  kik-kik: 'Nĩ ũndũ ũcio-rĩ, tigai gũthikĩrĩria anabii anyu, na arathi anyu, na ataũri-a-irooto,
    na aragũri, kana andũ-ago, o acio mamwĩraga atĩrĩ: ‘Inyuĩ mũtirĩ hĩndĩ mũgaatungatĩra
    mũthamaki wa Babuloni.’'
  fra-NCL: 'Et vous, n’écoutez pas vos prophètes, ni vos devins, ni vos songes, ni
    vos augures, ni vos magiciens, qui vous disent : « Vous ne serez pas assujettis
    au roi de Babylone. »'
  cek-AK: To pongah Babylon siangpahrang ih tok to sah pae o hmah, tiah nangcae khaeah
    kathui, nangmacae ih tahmaanawk, hmabang angzo han koi thui kaminawk, amang sah
    kaminawk, taqawk kawk thaih kaminawk, adoi sah kop kaminawk ih lok to tahngai
    o hmah.
  cuk-cuk: ” ’Degisoggu, be-gayaburba-barsogmalad, be-nermar, be-dule-gabdaked-odulomalad,
    be-niisgwaba-dakar-ibmar-sogmalad, be-ina-isgana-imakmalad, bega sokarmalale,
    melle be Babilonia-e-reyba ibsamaloye, melle be itomalo.
  uig-CYR: — Силәр болсаңлар, «Бабил падишасиниң қуллуғида һеч болмайсиләр» дегән
    пәйғәмбәрлириңларға, палчилириңларға, чүш көргүчилириңларға, рәм ачқучилириңларға
    яки җадугәрлириңларға қулақ салмаңлар;
  tel-2017: కాబట్టి ‘మీరు బబులోను రాజుకు సేవ చేయవద్దు’ అని మీ ప్రవక్తలూ సోదెగాళ్ళూ,
    కలల అర్థం చెప్పేవాళ్ళూ, శకునాలు చూసేవాళ్ళూ, మాంత్రికులూ చెబుతుంటే వినొద్దు.
  hat-BSA: '“Men pou nou menm, pa koute pwofèt nou yo, divinò nou yo, moun ki fè rèv
    yo, moun k ap devine yo, ni sila ki fè wanga yo, k ap di: ‘Nou p ap sèvi wa Babylone
    nan’.'
  kos-kos: Nik kowos porongo mwet palu lowos, ku kutena mwet su fahk mu el ku in palye
    pacl fahsru uh — ke mweme, ku ke lolngok yurin mwet misa, ku ke inutnut. Elos
    nukewa fahk mu kowos in tia kulansupu tokosra lun Babylonia.
  hbo-WLC: וְ֠אַתֶּם אַל־תִּשְׁמְע֨וּ אֶל־נְבִיאֵיכֶ֜ם וְאֶל־קֹֽסְמֵיכֶ֗ם וְאֶל֙ חֲלֹמֹ֣תֵיכֶ֔ם
    וְאֶל־עֹֽנְנֵיכֶ֖ם וְאֶל־כַּשָּׁפֵיכֶ֑ם אֲשֶׁר־הֵ֞ם אֹמְרִ֤ים אֲלֵיכֶם֙ לֵאמֹ֔ר
    לֹ֥א תַעַבְד֖וּ אֶת־מֶ֥לֶךְ בָּבֶֽל׃
  ibo-ibo: Ya mere, unu aṅala ndị amụma unu, na ndị na-ajụ mmụọ ase, na ndị na-akọwara
    unu nrọ, na ndị mmụọ ọjọọ si nʼọnụ ha ekwu okwu, na ndị mgbaasị ntị. Unu aṅala
    ha ntị mgbe ha na-asị unu, ‘Unu agaghị abụ ndị ohu eze Babilọn.’
  ory-ory: ମାତ୍ର ତୁମ୍ଭମାନଙ୍କର ଯେଉଁ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ, ମନ୍ତ୍ରଜ୍ଞମାନେ, ସ୍ୱପ୍ନଦର୍ଶକମାନେ,
    ଗଣକମାନେ ଓ ମାୟାବୀମାନେ, ତୁମ୍ଭେମାନେ ବାବିଲ ରାଜାର ଦାସ୍ୟକର୍ମ କରିବ ନାହିଁ ବୋଲି ତୁମ୍ଭମାନଙ୍କୁ
    କହନ୍ତି, ସେମାନଙ୍କ କଥାରେ ତୁମ୍ଭେମାନେ ମନୋଯୋଗ କର ନାହିଁ;
  chk-chk: Iei mine ousap aüselinga alon nöümi kewe soufos, nöümi kewe soupwe, nöümi
    kewe soutan, nöümi kewe souawarawar ika nöümi kewe sourong mi ürenikemi pwe ousap
    wisen angang ngeni ewe kingen Papilon.
  rop-rop: Yumob nomo irrim langa yumob speshalwan mesinjamob o langa enibodi hu reken
    im gin dalim ebrijing wanim garra hepin bambai, nomeda im garram drim, o brom
    jingatbat langa det spirit blanga ded pipul, o garram klebabala ting. Dei ol dalim
    yumob nomo blanga jidan wekinmen blanga det king brom Bebalon.
  ukr-1871: 'Тим то не слухайте ваших пророків, нї ваших віщунів, нї ваших сноводів,
    нї знахорів, нї звіздарів, що вас впевняють, кажучи: Не будете служити цареві
    Вавилонському.'
  deu-1951: 'So höret ihr nun nicht auf eure Propheten, auf eure Wahrsager, auf eure
    Träumer, auf eure Wolkendeuter und Zauberer, die zu euch sagen: «Ihr werdet dem
    babylonischen König nicht dienen!»'
  eng-JPS: 'But as for you, hearken ye not to your prophets, nor to your diviners,
    nor to your dreams, nor to your soothsayers, nor to your sorcerers, that speak
    unto you, saying: Ye shall not serve the king of Babylon;'
  srp-1865: 'Ne slušajte dakle proroka svojih ni vraèa svojih ni sanjaèa svojih ni
    gatara svojih ni bajaèa svojih, koji vam govore i vele: neæete služiti caru Vavilonskom.'
  lug-lug: Noolwekyo bannabbi bammwe, n’abalaguzi, n’abavvuunuzi b’ebirooto, temubawuliriza
    wadde abalogo wadde abafumu ababagamba nti, ‘Temulibeera baddu ba kabaka w’e Babulooni.’
  heb-heb: ואתם אל תשמעו אל נביאיכם ואל קסמיכם ואל חלמתיכם ואל ענניכם ואל כשפיכם אשר
    הם אמרים אליכם לאמר לא תעבדו את מלך בבל׃
  ben-IRV: তোমরা! তোমাদের ভাববাদী, গণক, দর্শনকারী, ভবিষ্যতবক্তা এবং মায়াবী, যারা
    তোমাদের এই কথা বলত, তোমরা বাবিলের রাজার সেবা কোরো না তাদের কথায় কান দেবেনা।
  pan-pan: ਤੁਸੀਂ ਆਪਣੇ ਨਬੀਆਂ, ਆਪਣੇ ਫ਼ਾਲ ਪਾਉਣ ਵਾਲਿਆਂ, ਸੁਫ਼ਨਾ ਵੇਖਣ ਵਾਲਿਆਂ, ਰਮਲੀਆਂ ਅਤੇ
    ਜਾਦੂਗਰਾਂ ਦੀ ਨਾ ਸੁਣੋ ਜਿਹੜੇ ਤੁਹਾਨੂੰ ਆਖਦੇ ਕਿ ਤੁਸੀਂ ਬਾਬਲ ਦੇ ਰਾਜਾ ਦੀ ਟਹਿਲ ਨਾ ਕਰੋਗੇ
  mya-JVB: သို့ ဖြစ်၍၊ သင် တို့သည် ဗာဗုလုန် ရှင်ဘုရင် ၏ အစေ ကို မ ခံရဟု၊ သင် တို့အား
    ပြော တတ်သော ပရောဖက် ၊ အနာဂတ် ဆရာ၊ အိပ်မက် မြင်သောဆရာ၊ နတ် ဝိဇ္ဇာ ဆရာ၊ ပြုစား တတ်သော
    ဆရာတို့၏ စကားကို နား မ ထောင်ကြနှင့်။
  tbg-tbg: Ne virara irihama kia vokia vaiintika una uva iriate. Ni paropeti vaiintinavuve,
    vokiaka tenavu naantiara qovaraiqiaina haikara ni homa tiva nimiainarave ti variakave,
    taira tave okarara ni tiva nimi variakave, varante varia nahentikave, vure/quaha
    vaiintive, vika vika tiha, Ne kia Babironi avuhainaara vevaaraini vaiha vira paanaa
    kaiqa varevarave, ti variarave.
  hmo-hmo: Unai dainai, emui peroveta taudia, o emui laki gwauraia taudia, o emui
    nihi taudia, o mase taudia edia lauma dekenai idia nanadaia taudia, o emui meamea
    taudia ese, bema umui idia hamaoroa, idia gwau, “Babulonia ena king ena hesiai
    gaukara do umui karaia lasi,” neganai, umui ese idia dekenai do umui kamonai henia
    lasi.
  urd-urd: इसलिए तुम अपने नबियों और ग़ैबदानो और ख्व़ाबबीनों और शगूनियों और जादूगरों
    की न सुनो, जो तुम से कहते हैं कि तुम शाह — ए — बाबुल की ख़िदमतगुज़ारी न करोगे।
  rus-SYN: 'И вы не слушайте своих пророков и своих гадателей, и своих сновидцев,
    и своих волшебников, и своих звездочетов, которые говорят вам: “не будете служить
    царю Вавилонскому”.'
  bqc-SIM: Ásu swã́sɛ á ãnabiↄ yã́io ge á màsokɛnaↄ ge á nana yãbↄↄlɛkɛnaↄ
    ge á wɛlɛndeↄ ge á ɛsɛde pↄ́ aalɛ oɛ́ á zↄble Babɛli kíaɛoↄ.
  tcz-CHONGTHU: Hijeh chun themgao lhemho thusei tahsan hih un, chuleh mang Lethem
    ho, phunsan thenho leh doi themho thusei ngaidauvin. Ajeh chu amahon, Babylon
    lengpan nachunguva ima boltheiponte pou, atiuve.
  mar-mar: आणि तुम्ही आपले संदेष्टे, आपले ज्योतिषी, आपले स्वप्नद्रष्टे आणि आपले मांत्रिक
    आणि आपले जादूगार, जे तुम्हास म्हणतात की, तुम्ही बाबेलाच्या राजाची सेवा करणार नाही,
    त्यांचे तुम्ही ऐकू नका.
  qub-qub: « ‹Chaymi gamcunaga ama cäsuychu profëtacunata, musyacojcunata, suyñunwan
    musyajcunata. Brüjucunatapis ama cäsuychu. Paycunaga «imano cananpaj cashantapis
    musyä» ninmi. Chaymi willapaycäshunqui Babiloniapa rayninta mana cäsunayquipaj.
  bqp-bqp: Ǹ n mɛn nɑ, bɛɛ, i ku mɑɑ bɛɛn sɔmɔbu swɑɑ dɑki, kɑ bɛɛn sɔrobu kɑ bɛɛn
    tiin dosusu, kɑ bɛɛn gɔri sokobu, be, be bɑ rɑ bɛɛ sɔ̃ bu nɛɛ, i ǹ ko Bɑbilonin
    sinɑ boko sɑ̃.
  hat-hat: Pa koute pwofèt nou yo, ni divinò nou yo, ni ankenn lòt moun ki pretann
    yo konnen sa ki pral rive nou, paske yo fè rèv pou nou, osinon paske yo ka li
    sa k'ap pase nan syèl la ou ankò paske yo konn fè maji. Yo tout ap plede di nou
    p'ap janm sèvi wa Babilòn lan.
  eng-BSB: But as for you, do not listen to your prophets, your diviners, your interpreters
    of dreams, your mediums, or your sorcerers who declare, ‘You will not serve the
    king of Babylon.’
  eng-WEBPB: But as for you, don’t listen to your prophets, to your diviners, to your
    dreams, to your soothsayers, or to your sorcerers, who speak to you, saying, “You
    shall not serve the king of Babylon;”
  kbq-kbq: E'ina hu'negu havige kasnampa vahe kene, avune vahe'ene, ava'na kema huama
    nehaza vahe'ene, hankro'ene keagama nehaza vahe'ene, afa zama nehaza vahemo'zanema
    hu'za, Babiloni kini ne'mofo eri'za vahera omaniho hu'za hanaza nanekea ontahiho.
  nhe-BL: “Yeca nimechilhuía para amo xiquinneltoquilica nopa istlacatica tiocamanalohuani,
    tetonalitani, tlatemiquini huan tetlajchihuiani tlen inmechilhuíaj para ax inquitequipanose
    nopa tlanahuatijquetl tlen tlali Babilonia.
  gub-BL: — Apuner uzeapo ma'e ràm imume'u haw rehe ihe, hepuahu pe ihe, aze i'i amo
    heze'eg imume'u har wà, aze i'i wyzài teko wà, pezekaiw zo waze'eg rehe nehe.
    — Umàno ma'e kwer wanekwe umume'u uzeapo ma'e ràm ihewe a'e wà, aze i'i wà nehe,
    ezekaiw zo wanehe nehe. — Aiko paze ma'e romo ihe, a'e rupi akwaw uzeapo ma'e
    ràm ihe, aze i'i wà nehe, nezewegatete nehe no. — Pezemono zo Mawiron wanuwihawete
    pe nehe, i'i peme paw rupi wà.
  eng-DRA: 'Therefore hearken not to your prophets, and diviners, and dreamers, and
    soothsayers, and sorcerers, that say to you: You shall not serve the king Babylon.'
