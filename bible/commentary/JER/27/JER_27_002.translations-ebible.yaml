  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ನನಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ: “ಬಂಧನಗಳನ್ನೂ ನೊಗಗಳನ್ನೂ ಮಾಡಿಸಿಕೊಂಡು ನಿನ್ನ
