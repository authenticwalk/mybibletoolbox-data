  mal-mal: '“യഹോവ എന്നോട് ഇപ്രകാരം അരുളിച്ചെയ്തു: “നീ കയറും നുകവും ഉണ്ടാക്കി നിന്റെ
    കഴുത്തിൽ വെക്കുക.'
  urd-GVR: Rab ne mujhe farmāyā, “Apne lie juā aur us ke rasse banā kar use apnī gardan
