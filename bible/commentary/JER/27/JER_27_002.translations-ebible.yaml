verse: JER.027.002
translations:
  mal-C: 'യഹോവ എന്നോട് ഇപ്രകാരം അരുളിച്ചെയ്തു: “നീ നിനക്കായി കയറും നുകവും ഉണ്ടാക്കി
    അവയെ നിന്റെ കഴുത്തിൽ വെക്കുക.'
  deu-TKW: 'So sprach Jahwe zu mir: Mache dir Stricke und Jochhölzer und lege sie
    auf deinen Hals'
  lin-lin: 'Tala liloba oyo Ngai Yawe nalobi : « Sala ekangiseli na basinga mpe banzete
    mpe kanga yango na kingo na yo.'
  eng-LSV: '“Thus said YHWH to me: Make bands and yokes for yourself,'
  eng-GNV: Thus saith the Lord to me, Make thee bonds, and yokes, and put them vpon
    thy necke,
  eng-WEBSTER: Thus saith the LORD to me; Make for thee bonds and yokes, and put them
    upon thy neck,
  nhw-BL: “Ximochijchihuili se cuamaxali huan xiquilpi moquechtla ica cuetlaxtli quen
    se tlacatl quiquechilpía se huacax para ma tlapoxoni.
  swh-ONEN: 'Hili ndilo Bwana aliloniambia: “Tengeneza nira, ujivike shingoni mwako,
    uifunge kwa kamba za ngozi.'
  bba-bba: Yeremi, ɑ tii suɡubɑ kuo kɑ mɑɑ wɛ̃ɛ ɑ ye sɔbe,
  eng-KJVCPB: Thus saith the Lord to me; Make thee bonds and yokes, and put them upon
    thy neck,
  luo-luo: 'Ma e gima Jehova Nyasaye nowachona: “Los jok gi tol kod lodi moriw kendo
    ikete e ngʼuti.'
  meu-meu: 'Iehova ese ini e hamaorogu toma, eto: Boromakau kopidia varodia bona boromakau
    madunadia ba kara, sibomu aiomu ai bavato.'
  npi-ULB: परमप्रभुले मलाई यसो भन्‍नुभयो, “आफ्नो निम्ति डोरीहरू र एउटा जुवा बना ।
    ती तेरो घाँटीमा बाँध् ।
  yor-yor: Èyí ni ohun tí Olúwa wí, “Ṣe àjàgà àti ọ̀pá irin fún ara rẹ, kí o sì fiwé
    ọrùn rẹ.
  pes-OPCB: '@see-verse:JER.027.001'
  tgl-ULB: Ito ang sinabi sa akin ni Yahweh, “Gumawa ka ng mga tanikala at pamatok
    para sa iyong sarili. Ilagay mo ang mga ito sa iyong leeg.
  hui-hui: Ira mbalape mbira mo ya nogo dongoneru mo ya bigi bialu puwa nogo bulumagame
    biabe bilonaga mani dariba hamagamaga bu haga ngaligobi mbira wabuwa í̠ninaga
    mani mo paga howa yu habe.
  mya-mya: '``သား​ရေ​ကြိုး​များ၊ ကန့်​လန့်​ဖြတ်​သစ်​သား တန်း​များ​ဖြင့်​နွား​ထမ်း​ပိုး​ပြု​လုပ်​၍​သင်
    ၏​လည်​ကုပ်​တွင်​တင်​လော့။-'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་རང་ཉིད་ལ་ཀོ་བའི་ཐག་པ་དང་གཉའ་ཤིང་བཟོས་ཏེ་རང་གི་སྐེ་ལ་སྐོན་ཅིག
  sna-sna: 'Izvi ndizvo zvataurwa naJehovha kwandiri: “Ita joko remakashu namatanda
    ugoriisa pamutsipa wako.'
  spa-BLM: Yahvé me dice “Hazte de ataduras y rejas, y póntelas al cuello.
  cac-cac: 'Ix yalan icha tic: B''o junoc te'' yugo yed'' juntzan̈oc noc'' tz''uum,
    tzac''anq''ue d''a yib''an̈ a jaj.'
  swh-ULB: Hiki ndicho Yahwe alisema kwangu, “Tengeneza vifungo na nira kwa ajili
    yako mwenyewe. Ziweke shingoni mwako.
  bel-bel: 'Так сказаў мне Гасподзь: зрабі сабе повязі і ярмо і накладзі іх сабе на
    шыю;'
  deu-ELBBK: 'so sprach der HERR zu mir: Mache dir Fesseln und Jochstäbe und lege
    sie um deinen Hals;'
  mbb-OT: '@see-verse:JER.027.001'
  mal-2015: 'യഹോവ എന്നോടു ഇപ്രകാരം അരുളിച്ചെയ്തു: നീ കയറും നുകവും ഉണ്ടാക്കി നിന്റെ
    കഴുത്തിൽ വെക്കുക.'
  rmc-rmc: 'Kada mange phenďa o RAJ: „Ker tuke o jarmos le cipune lanendar a thov
    tuke les pre meň.'
  pes-OPV: 'خداوند به من چنین گفت: «بندها و یوغها برای خود بساز و آنها را برگردن خود
