  ron-1924: '„Аша мь-а ворбит Домнул: ‘Фэ-ць ниште легэтурь ши ниште жугурь ши пунеци-ле
    ла гыт.'
  ben-OBCV: 'সদাপ্রভু আমাকে এই কথা বললেন: “তুমি চামড়ার ফালি ও কাঠের দণ্ড দিয়ে একটি
    জোয়াল তৈরি করো এবং তা তোমার ঘাড়ে রাখো।'
  som-som: Rabbigu wuxuu igu leeyahay, Waxaad samaysataa xadhko iyo harqood, oo waxaad
    kor saartaa qoortaada.
  lat-VUC: 'Hæc dicit Dominus ad me: Fac tibi vincula et catenas, et pones eas in
    collo tuo,'
  eng-ASVBT: 'Thus saith Jehovah to me: Make thee bonds and bars, and put them upon
    thy neck;'
  ita-1885: 'Così mi ha detto il Signore: Fatti dei legami, e de'' gioghi; e mettiti
    gli uni in sul collo.'
  eng-LXXUP: 'Proclaim ye among the Gentiles, and cause the tidings to be heard, and
    suppress them not: say ye, Babylon is taken, Bel is confounded; the fearless,
