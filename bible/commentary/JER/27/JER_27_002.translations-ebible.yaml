  hin-CV: 'याहवेह ने मुझे यह आदेश दिया: “अपने लिए बंधन एवं जूआ बनाकर अपनी गर्दन पर
    रख लो.'
  spa-BES: 'Esto es lo que el Señor me ha dicho: hazte bandas y yugos y colócalos
