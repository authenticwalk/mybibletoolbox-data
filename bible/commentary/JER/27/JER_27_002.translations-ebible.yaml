  tdx-tdx: 'Hoe t’Iehovà amako: mañamboara bandy naho joka, le ano ampititia’o eo;'
  tha-KJV: พระเยโฮวาห์ตรัสกับข้าพเจ้าดังนี้​ว่า “จงทำสายรัดและแอกสำหรับตัวเจ้า จงสวมคอของเจ้า
  por-BR-2018: 'Assim me disse o SENHOR: Faz para ti amarras e jugos, e os põe sobre
