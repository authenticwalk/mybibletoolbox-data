  suz-BL: परमप्रभु यावेमी मार लोव़ पाप्‍तु देंशा हना “कुशुल के डोरी नु थरपु ङा शी
    के जुवा का सेलो। मिनु मेको इ शुरम लाम्‍सो। येरमीया २८:१०
  eng-NOY: 'Thus said Jehovah to me: Make thee bands and yokes, and put them upon
