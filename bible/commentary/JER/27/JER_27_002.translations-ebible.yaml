  kan-2017: “ಇದೇ ಯೆಹೋವನ ನುಡಿ, ನೀನು ಕಣ್ಣಿಗಳನ್ನೂ ಮತ್ತು ನೊಗಗಳನ್ನು ಮಾಡಿ ನಿನ್ನ ಹೆಗಲಿಗೆ
