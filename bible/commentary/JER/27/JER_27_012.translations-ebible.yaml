verse: JER.027.012
translations:
  mal-C: ഞാൻ യെഹൂദാരാജാവായ സിദെക്കീയാവിനും ഈ സന്ദേശംതന്നെ നൽകി. ഞാൻ പറഞ്ഞു, “നിന്റെ
    കഴുത്തിനെ ബാബേൽരാജാവായ നെബൂഖദ്നേസെറിന്റെ നുകത്തിനു കീഴ്പ്പെടുത്തി അദ്ദേഹത്തെയും
    അദ്ദേഹത്തിന്റെ ജനത്തെയും സേവിക്കുക, അങ്ങനെയായാൽ നീ ജീവിക്കും.
  deu-TKW: 'Auch zu Zedekia, dem Könige von Juda, redete ich ganz dem entsprechend
    also: Steckt eure Hälse in das Joch des Königs von Babel und dienet ihm und seinem
    Volke, so werdet ihr leben bleiben!'
  lin-lin: 'Bongo napesaki sango kaka wana epai ya Sedesiasi, mokonzi ya Yuda : « Bomema
    mokumba ya ekangiseli ya mokonzi ya Babiloni mpe bosalela ye elongo na bato na
    ye, bongo bokobika !'
  eng-LSV: And I have spoken to Zedekiah king of Judah according to all these words,
    saying, “Cause your necks to enter into the yoke of the king of Babylon, and serve
    him and his people, and live.
  eng-GNV: I spake also to Zedekiah king of Iudah according to all these wordes, saying,
    Put your neckes vnder the yoke of the King of Babel, and serue him and his people,
    that ye may liue.
  eng-WEBSTER: I spoke also to Zedekiah king of Judah according to all these words,
    saying, Bring your necks under the yoke of the king of Babylon, and serve him
    and his people, and live.
  nhw-BL: 'Huajca na, niJeremías, nojquiya nijpohuili ya ni nopa tlanahuatijquetl
    tlen tlali Judá catli itoca Sedequías, niquilhui: “Sintla tijnequi tiitztos, huajca
    ximotemaca ica nopa tlanahuatijquetl tlen tlali Babilonia.'
  swh-ONEN: Nilitoa ujumbe huo huo kwa Sedekia mfalme wa Yuda. Nilisema, “Ingiza shingo
    yako katika nira ya mfalme wa Babeli, umtumikie yeye na watu wake, nawe utaishi.
  bba-bba: Mɑ Yeremi u mɑɑ ɡɑri tee yi Sedesiɑsi sɔ̃ɔwɑ. U nɛɛ, Sedesiɑsi, wunɛ kɑ
    wunɛn tɔmbu, i Bɑbilonin sinɑ bokon suɡu dokeo, i nùn yoru diiyɑ, wi kɑ win tɔmbu,
    kpɑ i wɑ i n wɑ̃ɑ.
  eng-KJVCPB: I spake also to Zedekiah king of Judah according to all these words,
    saying, Bring your necks under the yoke of the king of Babylon, and serve him
    and his people, and live.
  luo-luo: Ne amiyo Zedekia ruodh Juda wach achielni. Ne awacho niya, “Kul wiyi e
    bwo jok mar ruodh Babulon; tine kod joge, to ibiro dak.
  meu-meu: Sedekia, Iuda pavapavana, danu unu na hereva henia toma, nato, Aiomui na
    Babulono pavapavana ena maduna henunai bavato, ia bona ena bese taudia isiaidia
    ba lao heni, bena ba mauri.
  npi-ULB: त्यसैले यहूदाका राजा सिदकियाहसित मैले बोलें र तिनलाई यो सन्देश दिएँ, “आफ्‍नो
    काँधमा बेबिलोनका राजाको जुवा थाप र ऊ र उसका मानिसहरूको सेवा गर, अनि तिमी बाँच्नेछौ
    ।
  yor-yor: 'Èmi sì sọ ọ̀rọ̀ náà fún Sedekiah ọba Juda wí pé: “Tẹ orí rẹ ba lábẹ́ àjàgà
    ọba Babeli, sìn ín ìwọ àti àwọn ènìyàn rẹ, ìwọ yóò sì yè.'
  pes-OPCB: 'تمام این پیشگویی‌ها را برای صدقیا، پادشاه یهودا نیز تکرار کردم و گفتم:
    «اگر می‌خواهی خودت و قومت زنده بمانید، تسلیم پادشاه بابِل و قوم او شوید.'
  tgl-ULB: Kaya sinabi ko kay Zedekias na hari ng Juda at ibinigay ko sa kaniya ang
    mensaheng ito, “Ilagay ninyo sa inyong mga leeg ang pamatok ng hari ng Babilonia
    at paglingkuran siya at ang kaniyang mga tao at mabubuhay kayo.
  hui-hui: I̱ Yaremaiahanda bi ogonidagua dege Yudanaga Kini Sedegaiahondo lamialu
    ogodagua laru. Yuda wali agali tíore tínaga ma Nebugadenesa andaneha podape halu
    Nebugadenesa halu ibunaga wali agalirubi tigua tí handaya ho helo halimu. Tígua
    ani haru helo harimiyagua nde bayale holeberemi.
  mya-mya: ငါ​သည်​ယု​ဒ​ဘု​ရင်​ဟေ​ဇ​ကိ​အား​လည်း အ​ထက်​ပါ​အ​တိုင်း​လျှောက်​၏။ ငါ​က``အ​ရှင်
    သည်​ဗာ​ဗု​လုန်​ဘု​ရင်​၏​ထမ်း​ပိုး​အောက်​တွင် အ​ညံ့​ခံ​ပါ​လော့။ ထို​ဘု​ရင်​နှင့်​သူ​၏​အ​မျိုး
    သား​များ​၏​အ​စေ​ကို​ခံ​ပါ​မူ​အ​သက်​ချမ်း သာ​ရာ​ရ​ပါ​လိမ့်​မည်။-
  bod-N: ངས་བཀའ་འདི་རྣམས་བཞིན་དུ་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཚིད་ཀི་ཡཱ་ལ་བསྐུལ་ནས་འདི་ལྟར། ཁྱེད་ཚོས་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོའི་གཉའ་ཤིང་འོག་ཏུ་མཇིང་པ་བཞག་ནས།
    དེ་དང་དེའི་འབངས་མི་ལ་གཡོག་བྱས་ན་གསོན་པོར་ལུས་པ་ཡིན།
  sna-sna: Ndakapa shoko rimwe chetero kuna Zedhekia mambo weJudha. Ndakati, “Isa
    mutsipa wako pasi pejoko ramambo weBhabhironi; umushandire iye navanhu vake, ugorarama.
  spa-BLM: 'De acuerdo con todas estas palabras, hablé a Sedequías, rey de Judá, diciendo:
    “Poned vuestros cuellos bajo el yugo del rey de Babilonia, y servidle a él y a
    su pueblo, y vivid.'
  cac-cac: 'Yuj chi'' ix valanxi juntzan̈ tic d''a vin̈aj Sedequías sreyal Judá icha
    tic: Ac''och a b''a d''a yol sc''ab'' vin̈ sreyal Babilonia yed'' schon̈ab'' vin̈,
    yic vach'' max ex chami.'
  swh-ULB: Kwa hiyo nilisema kwa Sedekia mfalme wa Yuda na kumpa ujumbe huu, “Ziwekeni
    shingo zenu chini ya nira ya mfalme wa Babeli na mtumikieni yeye na watu wake,
    na mtaishi.
  bel-bel: 'І Сэдэкію, цару Юдэйскаму, я казаў усімі гэтымі словамі і сказаў: схілеце
    шыю пад ярмо цара Вавілонскага і служэце яму і народу ягонаму - і будзеце жывыя.'
  deu-ELBBK: 'Und ich redete zu Zedekia, dem König von Juda, nach allen diesen Worten
    und sprach: Bringt eure Hälse unter das Joch des Königs von Babel und dient ihm
    und seinem Volk, so werdet ihr leben.'
  mbb-OT: Iyan ded heini he menge lalag migkaǥi ku ziyà te ki Hadì Zedekia he hadì
    te Juda. Migkaǥi a te, “Pesakup kew te hadì te Babilonia. Penilbi kew kandin wey
    te menge etew zin ne egkeuyag-uyag kew.
  mal-2015: 'ഞാൻ അങ്ങനെ തന്നേ യെഹൂദാരാജാവായ സിദെക്കീയാവോടും പ്രസ്താവിച്ചതെന്തെന്നാൽ:
    നിങ്ങൾ ബാബേൽരാജാവിന്റെ നുകത്തിന്നു കഴുത്തു കീഴ്പെടുത്തി അവനെയും അവന്റെ ജനത്തെയും
    സേവിച്ചു ജീവിച്ചുകൊൾവിൻ.'
  rmc-rmc: 'The le judske kraľiske le Cidkijoske phenďom kala lava: „Prile andre meň
    o jarmos le babiloňike kraľiskro, služinen leske the leskre manušenge a ačhena
    te dživel.'
  pes-OPV: 'و به صدقیا پادشاه یهودا همه این سخنان رابیان کرده، گفتم: «گردنهای خود
    را زیر یوغ پادشاه بابل بگذارید و او را و قوم او را خدمت نمایید تازنده بمانید.'
  ron-1924: 'Ам спус ынтокмай ачеляшь лукрурь луй Зедекия, ымпэратул луй Иуда: „Плекаци-вэ
    грумазул суб жугул ымпэратулуй Бабилонулуй, супунеци-вэ луй ши попорулуй луй,
    ши вець трэи.'
  ben-OBCV: আমি যিহূদার রাজা সিদিকিয়কেও এই একই বাক্য দিয়েছি। আমি বলেছি, “তোমার কাঁধ
    ব্যাবিলনের রাজার জোয়ালের নিচে পেতে দাও, তাঁর ও তাঁর প্রজাদের সেবা করো, তাহলে
    তুমি বেঁচে থাকবে।
  som-som: Weliba erayadan oo dhanna waan kula hadlay Sidqiyaah oo ah boqorka dalka
    Yahuudah, oo waxaan ku idhi, Qoortiinna ka hoos mariya harqoodka boqorka Baabuloon,
    oo u adeega isaga iyo dadkiisa, oo saas ku noolaada.
  lat-VUC: 'Et ad Sedeciam regem Juda locutus sum secundum omnia verba hæc, dicens:
    Subjicite colla vestra sub jugo regis Babylonis, et servite ei et populo ejus,
    et vivetis.'
  eng-ASVBT: And I spake to Zedekiah king of Judah according to all these words, saying,
    Bring your necks under the yoke of the king of Babylon, and serve him and his
    people, and live.
  ita-1885: 'Io parlai ancora a Sedechia, re di Giuda, secondo tutte quelle parole,
    dicendo: Sottoponete il vostro collo al giogo del re di Babilonia, e servite a
    lui, ed al suo popolo, e voi viverete.'
  eng-LXXUP: 'Your mother is greatly ashamed; your mother that bore you for prosperity
    is confounded: she is the last of the nations, desolate,'
  eng-ULB: So I spoke to Zedekiah king of Judah and gave him this message, “Place
    your necks under the yoke of the king of Babylon and serve him and his people,
    and you will live.
  spa-VBL: 'El mismo mensaje le di a Sedequías, rey de Judá: Sométete al rey de Babilonia;
    sírvele a él y a su pueblo, y vive.'
  fra-_FOB: 'Puis je parlai à Sédécias, roi de Juda, conformément à toutes ces paroles,
    en disant: Soumettez-vous au joug du roi de Babylone, et servez-le, lui et son
    peuple, et vous vivrez.'
  mal-mal: 'ഞാൻ അങ്ങനെ തന്നെ യെഹൂദാ രാജാവായ സിദെക്കീയാവിനോടും പ്രസ്താവിച്ചതെന്തെന്നാൽ:
    “നിങ്ങൾ ബാബേൽരാജാവിന്റെ നുകത്തിനു കഴുത്തു കീഴ്പെടുത്തി അവനെയും അവന്റെ ജനത്തെയും
    സേവിച്ച് ജീവിച്ചുകൊള്ളുവിൻ.'
  urd-GVR: Maiṅ ne yihī paiġhām Yahūdāh ke bādshāh Sidqiyāh ko bhī sunāyā. Maiṅ bolā,
    “Shāh-e-Bābal ke jue ko qabūl karke us kī aur us kī qaum kī ḳhidmat karo to tum
    zindā rahoge.
  suz-BL: मिनु गो मेको लोव़ यहूदा ङा पिप सिदकीयाह कली देंती। मेको कली “बेबीलोन ङा
    पिप आ जुवा इन शुरम वोतीन। मिनु मेको नु मेको आ मुर आन वाइल दुमीन। मिनु गे ब्रोंइनीनी।
  eng-NOY: 'And to Zedekiah, king of Judah, also, spake I according to all these words,
    and said: Bring your necks under the yoke of the king of Babylon, and serve him
    and his people, and live.'
  ita-1927: 'Io parlai dunque a Sedekia, re di Giuda, in conformità di tutte queste
    parole, e dissi: “Piegate il collo sotto il giogo del re di Babilonia, sottomettetevi
    a lui e al suo popolo, e vivrete.'
  ckb-ckb: 'هەمان پەیامم بە سدقیای پاشای یەهوداش ڕاگەیاند: «ملتان بخەنە ژێر نیری پاشای
    بابل و خزمەتی خۆی و گەلەکەی بکەن، ئینجا ئێوە دەژین.'
  eng-BBE: And I said all this to Zedekiah, king of Judah, saying, Put your necks
    under the yoke of the king of Babylon and become his servants and his people,
    so that you may keep your lives.
  kan-OKCV: 'ಯೆಹೂದದ ಅರಸ ಚಿದ್ಕೀಯನಿಗೂ ನಾನು ಅದೇ ಮಾತುಗಳನ್ನು ಹೇಳಿದೆ: “ನೀವು ಬಾಬಿಲೋನಿನ ಅರಸನ
    ನೊಗಕ್ಕೆ ಹೆಗಲು ಕೊಟ್ಟು, ಅವನಿಗೂ, ಅವನ ಜನರಿಗೂ ಅಡಿಯಾಳಾಗಬೇಕು. ಆಗ ಬದುಕುವಿರಿ.'
  tam-2017: 'இந்த எல்லா வார்த்தைகளின்படியே நான் யூதாவின் ராஜாவாகிய சிதேக்கியாவுடன்
    பேசி: உங்கள் கழுத்தைப் பாபிலோன் ராஜாவின் நுகத்திற்குக் கீழ்ப்படுத்தி, அவனையும்
    அவன் மக்களையும் சேவியுங்கள்; அப்பொழுது பிழைப்பீர்கள்.'
  spa-RV-1909: 'Y hablé también á Sedechîas rey de Judá conforme á todas estas palabras,
    diciendo: Someted vuestros cuellos al yugo del rey de Babilonia, y servid á él
    y á su pueblo, y vivid.'
  ron-BTF: 'I-am vorbit de asemenea lui Zedechia, împăratul lui Iuda, conform cu toate
    aceste cuvinte, spunând: Aduceți-vă gâturile sub jugul împăratului Babilonului
    și serviți-i lui și poporului lui, și trăiți.'
  eng-WEBP: I spoke to Zedekiah king of Judah according to all these words, saying,
    “Bring your necks under the yoke of the king of Babylon, and serve him and his
    people, and live.
  eng-FBV: 'I gave the same message to Zedekiah king of Judah: Submit to the king
    of Babylon; serve him and his people, and live!'
  nld-1939: 'Ook tot Sedekias, den koning van Juda, sprak Ik in dezelfde geest: Steekt
    uw hals in het juk van den koning van Babel, en onderwerpt u aan hem en zijn volk;
    dan blijft ge in leven.'
  nch-BL: 'Huajca na, niJeremías, nojquiya nijpohuili ya ni nopa tanahuatijquet ten
    tali Judá cati itoca Sedequías, niquilhui: “Sinta tijnequi tiitztos, huajca ximotemaca
    ica nopa tanahuatijquet ten tali Babilonia.'
  vie-1934: 'ta theo mọi lời đó mà nói với Sê-đê-kia, vua Giu-đa, rằng: Hãy đặt cổ
    mình dưới ách của vua Ba-by-lôn, hãy phục sự người và dân người nữa, thì các ngươi
    được sống.'
  hin-CV: यही सब मैंने यहूदिया के राजा सीदकियाहू के समक्ष कह दिया. मैंने उनसे कहा,
    “अपनी गर्दन बाबेल के राजा के जूए में जोत दीजिए; और उसके तथा उसकी प्रजा के अधीन
    रहते हुए जीवित बने रहिए.
  spa-BES: 'Y dije todo esto a Sedequías, rey de Judá, diciendo: “Pongan sus cuellos
    bajo el yugo del rey de Babilonia y conviértanse en sus siervos y su pueblo, para
    que puedan guardar sus vidas”.'
  tdx-tdx: Aa le hene vinolako amy Tsedkià mpanjaka’ Iehodà i tsaray, ami’ty hoe,
    Ampiambaneo ami’ty jokam-panjaka’ i Bavele ty fititia’ areo, vaho itoroño naho
    ondati’eo, le miveloma.
  tha-KJV: ข้าพเจ้าได้ทูลเศเดคียาห์​กษัตริย์​แห่​งยูดาห์ตามบรรดาถ้อยคำเหล่านี้​ว่า
    “จงเอาคอของท่านไว้​ใต้​แอกของกษั​ตริ​ย์​แห่​งบาบิ​โลน และปรนนิบั​ติ​เขาและประชาชนของเขา
    และจงมี​ชี​วิตอยู่
  por-BR-2018: 'E falei também a Zedequias, rei de Judá, conforme todas estas palavras,
    dizendo: Ponde vossos pescoços sob o jugo do rei da Babilônia, e servi a ele e
    a seu povo; então vivereis.'
  deu-ELO: 'Und ich redete zu Zedekia, dem König von Juda, nach allen diesen Worten
    und sprach: Bringet eure Hälse unter das Joch des Königs von Babel und dienet
    ihm und seinem Volke, so werdet ihr leben.'
  eng-WYC-2018: And I spake by all these words to Zedekiah, king of Judah, and I said,
    Make ye subject your necks under the yoke of the king of Babylon, and serve ye
    him, and his people, and ye shall live.
  epo-epo: 'Kaj al Cidkija, reĝo de Judujo, mi diris tiajn samajn vortojn, nome: Metu
    vian kolon sub la jugon de la reĝo de Babel, kaj servu al li kaj al lia popolo,
    kaj restu vivantaj.'
  uig-PIN: '— Mǝn Yǝⱨuda padixaⱨi Zǝdǝkiyaƣimu xu sɵzlǝr boyiqǝ mundaⱪ dedim: «Boynunglarni
    Babil padixaⱨining boyunturuⱪi astiƣa ⱪoyup uning wǝ uning hǝlⱪining ⱪulluⱪida
    bolsanglar, ⱨayat ⱪalisilǝr.'
  beo-beo: 'Na da Yuda hina bagade Sedegaia ema defele sia:i, amane, “Ba:bilone hina
    bagade ea sia: nabawane hamoma! Dilia da ea amola ea fi dunu ilia hawa: hamosu
    hamosea, dilia da esalumu.'
  tpi-OTNT: Na mi Jeremaia, mi autim wankain tok tasol long King Sedekaia bilong Juda.
    Mi tokim em olsem, “Yupela Juda i mas putim nek bilong yupela aninit long plang
    bilong Nebukatnesar na larim em wantaim ol manmeri bilong en i bosim yupela. Sapos
    yupela i mekim olsem, bai yupela i stap gut.
