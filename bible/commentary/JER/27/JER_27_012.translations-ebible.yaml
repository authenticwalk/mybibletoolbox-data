  hat-BSA: 'Mwen te pale pawòl tankou sila yo a Sédécias, wa Juda a. Mwen te di l:
    “Mennen kou nou anba jouk a wa Babylone nan pou sèvi li ak pèp li a, e viv!'
  kos-kos: 'Nga tuh fahk oapana nu sel Tokosra Zedekiah lun Judah: “Eiskowosyang nu
    sin tokosra Babylonia. Kulansupwal ac mwet lal, ac kowos fah moul.'
  hbo-WLC: וְאֶל־צִדְקִיָּ֤ה מֶֽלֶךְ־יְהוּדָה֙ דִּבַּ֔רְתִּי כְּכָל־הַדְּבָרִ֥ים הָאֵ֖לֶּה
    לֵאמֹ֑ר הָבִ֨יאוּ אֶת־צַוְּארֵיכֶ֜ם בְּעֹ֣ל מֶֽלֶךְ־בָּבֶ֗ל וְעִבְד֥וּ אֹת֛וֹ
    וְעַמּ֖וֹ וִֽחְיֽוּ׃
  ibo-ibo: Otu ozi ahụ ka m ziri Zedekaya, bụ eze Juda. Asịrị m, “Were olu gị nyefee
    eze Babilọn nʼaka dịka ohu, feekwa ya na ndị ya, ị ga-adịkwa ndụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୁଁ ସେହି ସମସ୍ତ ବାକ୍ୟାନୁସାରେ ଯିହୁଦାର ରାଜା ସିଦିକୀୟକୁ ଏହି କଥା କହିଲି,
    “ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା ବେକ ବାବିଲ ରାଜାର ଯୁଆଳି ତଳେ ଦେଇ ତାହାର ଓ ତାହାର ଲୋକମାନଙ୍କର ଦାସ୍ୟକର୍ମ
    କର, ତହିଁରେ ବଞ୍ଚିବ।
  chk-chk: Iwe, üa pwal kapas ngeni Setekia ewe kingen Juta lon ei chök ititin, “Oupwe
    ämwäralong üemi fän ewe waas än ewe kingen Papilon. Oupwe angang ngeni me nöün
    aramas pwe oupwe manau.
  rop-rop: Afta na aibin dalim det seim ting langa King Sedakaiya brom Juda. Aibin
    tok, “Yu garra duwit langa det king brom Bebalon. Yu garra wek blanga im en im
    pipul olabat wulijim yu gin jidan laibala.
  ukr-1871: 'Та й Седекії, цареві Юдейському, говорив я всї отті слова: Подайте шиї
    ваші в ярмо цареві Вавилонському та й служіть йому й його народові, так будете
    живі.'
  deu-1951: 'Und zu Zedekia, dem König von Juda, redete ich ganz ähnlich und sprach:
    Unterziehet euren Nacken dem Joch des babylonischen Königs und dienet ihm und
    seinem Volke, so sollt ihr leben!'
  eng-JPS: 'And I spoke to Zedekiah king of Judah according to all these words, saying:
    ''Bring your necks under the yoke of the king of Babylon, and serve him and his
    people, and live.'
  srp-1865: 'I Sedekiji caru Judinu rekoh sve ovo govoreæi: savijte vrat svoj pod
    jaram cara Vavilonskoga i služite njemu i narodu njegovu, pa æete ostati živi.'
  lug-lug: Nategeeza obubaka bwe bumu eri Zeddekiya kabaka wa Yuda nga ŋŋamba nti,
    “Kutamya ensingo yo wansi w’ekikoligo kya kabaka w’e Babulooni, beera omuddu we
    n’abantu be, onoobeera mulamu.
  heb-heb: ואל צדקיה מלך יהודה דברתי ככל הדברים האלה לאמר הביאו את צואריכם בעל מלך
    בבל ועבדו אתו ועמו וחיו׃
  ben-IRV: তাই আমি যিহূদার রাজা সিদিকিয়কে বললাম এবং এই সংবাদ দিলাম, “আপনারা আপনাদের
    ঘাড় বাবিলের রাজার জোয়ালের নীচে রাখুন এবং তাঁর ও তাঁর লোকদের সেবা করুন, তাতে
    আপনারা বাঁচবেন।
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਸਿਦਕੀਯਾਹ ਨੂੰ ਮੈਂ ਇਹ ਸਾਰੀਆਂ ਗੱਲਾਂ ਬੋਲਿਆ ਕਿ ਬਾਬਲ ਦੇ ਰਾਜਾ ਦੇ
    ਜੂਲੇ ਹੇਠ ਆਪਣੀਆਂ ਧੌਣਾਂ ਰੱਖੋ, ਉਸ ਦੀ ਅਤੇ ਉਸ ਦੇ ਲੋਕਾਂ ਦੀ ਟਹਿਲ ਕਰੋ ਅਤੇ ਜੀਵੋ
  mya-JVB: ထို စကား တော်ရှိသမျှ ကို ငါပြန်၍ ယုဒ ရှင်ဘုရင် ဇေဒကိ အား လျှောက် ဆိုသည်ကား၊
    ဗာဗုလုန် ရှင်ဘုရင် ၏ ထမ်းဘိုး ကိုထမ်း ၍ ၊ သူ နှင့် သူ ၏လူ များ အစေ ကို ခံလျက်၊
    အသက် ချမ်းသာပါလော့။
  tbg-tbg: Viva minti tumanta te vohaa vi uvaraqai Iutaa King Sedekaiaravata tiva
    ami tiha, Ne Babironi avuhainaara vevaaraini vaiha, viva purumakau auntana rukitaina
    katarira voqaara nenta auntana vataate. Ne kia qutiraiti, qaqi variqi vireka ivera,
    ne viravata vira vaiinti nahentivata paanaa kaiqa vara nimitaqi vuate.
  hmo-hmo: Vadaeni lau Ieremia ese inai hereva Sedekaia, Iuda ena king dekenai lau
    hamaoroa, lau gwau, “Babulonia ena king ena siahu henunai do oi lao. Ia bona iena
    bese taudia edia hesiai gaukara do umui karaia, bona unai neganai do umui mauri
    noho.
  urd-urd: इन सब बातों के मुताबिक़ मैंने शाह — ए — यहूदाह सिदक़ियाह से कलाम किया और
    कहा कि “अपनी गर्दन शाह — ए — बाबुल के जूए तले रख कर उसकी और उसकी क़ौम की ख़िदमत
    करो और ज़िन्दा रहो।
  rus-SYN: 'И Седекии, царю Иудейскому, я говорил всеми сими словами и сказал: подклоните
    выю свою под ярмо царя Вавилонского и служите ему и народу его, и будете живы.'
  bqc-SIM: 'Ma yã́pi ò Yudaↄ kí Zedekiaɛ píi ma mɛ̀: À Babɛli kía zuu sɛ à
    zↄbleɛ̀ ń aà gbɛ̃́ↄ, kɛ́ à e àↄ ku.'
  tcz-CHONGTHU: Chuin, keiman Judah lengpa Hezekiah henga chun, Pakai thusei hijat
    pihi, asei tobang bang in kaga sei kitin, hitin kati. “Nahin nadin, Babylon lengpa
    namkol noiya nangong do cheh uvin, chule ama leh amite kin bol in panguvin.
  mar-mar: म्हणून मी यहूदाचा राजा सिद्कीया ह्याच्याशी बोललो आणि त्यास हा संदेश दिला.
    “तुम्ही आपल्या माना बाबेलाच्या राजाच्या जोखडात द्या आणि त्याची व त्याच्या लोकांची
    सेवा करा म्हणजे तुम्ही जगाल.
  qub-qub: 'Noga Jeremiasga Judäpa raynin Sedequiastapis willarä. Chaycunata willashpä
    caynöpis nirä: «Babiloniapa rayninpa yügunta matancacuy. Pay munashanno, mandashan
    runacuna munashannölla gamcuna ruray. Chauraga cawanquipämi.'
  bqp-bqp: Mɑ Yeremi u mɑɑ gɑri tee yi Sedesiɑsi sɔ̃ɔwɑ. U nɛɛ, Sedesiɑsi, wunɛ kɑ
    wunɛn tɔmbu, i Bɑbilonin sinɑ bokon sugu dokeo, i nùn yoru diiyɑ, wi kɑ win tɔmbu,
    kpɑ i wɑ i n wɑ̃ɑ.
  hat-hat: 'Mwen pale ak Sedesyas, wa Jida a, mwen di l'' menm bagay la tou: -Ou menm
    ansanm ak pèp la, se pou nou bese tèt devan otorite wa Babilòn lan. Se pou nou
    sèvi ni li ni pèp li a, konsa n''a viv.'
  eng-BSB: 'And to Zedekiah king of Judah I spoke the same message: “Put your necks
    under the yoke of the king of Babylon; serve him and his people, and live!'
  eng-WEBPB: I spoke to Zedekiah king of Judah according to all these words, saying,
    “Bring your necks under the yoke of the king of Babylon, and serve him and his
    people, and live.
  kbq-kbq: Hagi Juda kini ne' Zedekaina anahukna nanekea asami'na, tamagrama ofri
    knare'ma huta manisunema hanuta atrenkeno Babiloni kini ne'mo'a karenamare zafa
    tamanankempi rusi hanigeta, agri'ene agri vahe'mokizmi eri'za vahe maniho.
  nhe-BL: 'Huajca na, niJeremías, nojquiya nijpohuili ya ni nopa tlanahuatijquetl
    tlen tlali Judá tlen itoca Sedequías, niquilhui: “Intla tijnequi tiitztos, huajca
    ximotemaca ica nopa tlanahuatijquetl tlen tlali Babilonia.'
  gub-BL: Aze'eg nezewe Zeneki Zuta ywy rehe har wanuwihawete pe ihe no. — Ezemono
    Mawiron wanuwihawete pe nehe. Eiko hemiruze'eg romo nehe. Ema'ereko hemiaihu wanupe
    nehe no. Aze erezapo nezewe haw nehe, ereikuwe putar nehe.
  eng-DRA: 'And I spoke to Sedecias the king of Juda according to all these words,
    saying: Bend down your necks under the yoke of the king of Babylon, and serve
    him, and his people, and you shall live.'
