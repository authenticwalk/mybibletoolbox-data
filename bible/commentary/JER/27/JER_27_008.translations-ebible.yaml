  tha-KJV: แต่​ต่อมาถ้าประชาชาติ​ใด หรือราชอาณาจักรใด จะไม่​ปรนนิบัติ​เนบูคัดเนสซาร์​กษัตริย์​แห่​งบาบิโลนคนนี้
