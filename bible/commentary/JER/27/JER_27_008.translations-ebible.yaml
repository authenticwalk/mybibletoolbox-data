    அந்தத் தேசத்தை நான் அவன் கையால் அழிக்கும்வரை, பட்டயத்தாலும், பஞ்சத்தாலும், கொள்ளைநோயாலும்
    தண்டிப்பேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Y será, que la gente y el reino que no sirviere á Nabucodonosor rey
    de Babilonia, y que no pusiere su cuello debajo del yugo del rey de Babilonia,
