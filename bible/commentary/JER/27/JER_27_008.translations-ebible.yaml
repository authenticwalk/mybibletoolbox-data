  uig-ARA: شۇنداق بولىدۇكى، قايسى ئەل ياكى پادىشاھلىق بابىل پادىشاھى نېبوقادنەسارنىڭ
    قۇللۇقىدا بولۇشنى، يەنى بوينىنى بابىل پادىشاھىنىڭ بويۇنتۇرۇقى ئاستىغا قويۇشنى
    رەت قىلسا، مەن شۇ ئەلنى نېبوقادنەسارنىڭ قولى ئارقىلىق يوقاتقۇزغۇچە قىلىچ، قەھەتچىلىك
    ۋە ۋابا بىلەن جازالايمەن، ــ دەيدۇ پەرۋەردىگار.
  sus-sus: «Xa ɲamanɛ mangɛ nde tondi Babilɔn mangɛ Nebukadansari rabatude, n tan
    nan fama santidɛgɛma, kaamɛ, nun fure ɲaaxi ra na kanyi ma, han a xa ɲamanɛ ɲɔn
    Nebukadansari saabui ra. Alatala xa masenyi nan na ki.
  pon-2006: “Ahpw ma wehi ehu de sahpw ehu sohte pahn uhpahiong, eri, I pahn kalokehki
    wehio mahwen, lehk lapalap, oh soumwahu lao I pahn mweidohng Nepukadnesar en kamwomwala
    douluhl.
  ksd-ksd: Ma ona ta vuna tarai ba ta vuna gunan na ole ra tinorom pire go Nebukadnesar
    ra king Babilon, ma pa diat a puak pa ra kip kai ra king Babilon ta ra ul a vara
    i diat, ina balbali pire nam ra vuna tarai ma ra pakat na vinarubu, ma ra mulmulum,
    ma ra ngala na minait, ra Luluai i biti, tuk tar ba ina vapanie vapar vue diat
    i tana.
  tur-YTC: “‘‘‘‘Öyle olacak ki, Babil Kralı Nebukadnetsar'a hizmet etmeyen, boyunlarını
    Babil Kralı'nın boyunduruğu altına sokmayan ulusu ve krallığı, ben onları onun
    eliyle bitirinceye kadar, kılıçla, kıtlıkla ve salgın hastalıkla cezalandıracağım,
    diyor Yahve.
  grc-BRENT: Ἀπαλλοτριώθητε ἐκ μέσου Βαβυλῶνος καὶ ἀπὸ γῆς Χαλδαίων, καὶ ἐξέλθατε,
    καὶ γένεσθε ὥσπερ δράκοντες κατὰ πρόσωπον προβάτων.
  ind-AYT: Akan tetapi, jika suatu bangsa atau suatu kerajaan tidak mau melayani Nebukadnezar,
    raja Babel, dan tidak meletakkan tengkuknya di bawah kuk Raja Babel, Aku akan
    menghukum bangsa itu dengan pedang, dengan kelaparan, dan dengan penyakit sampar,”
    firman TUHAN, “sampai Aku menghancurkannya dengan tangannya.
  nya-nya: “ ‘Koma ngati anthu a mtundu wina uliwonse kapena ufumu wina uliwonse adzakana
    kutumikira Nebukadinezara mfumu ya ku Babuloni kapena kusenza goli lake, Ine ndidzalanga
    mtundu umenewo ndi lupanga, ndi njala ndi mliri, akutero Yehova, mpaka nditawapereka
    mʼmanja mwake kotheratu.
  hrv-hrv: Ako koji narod, ili kraljevstvo, ne htjedne služiti Nabukodonozora, kralja
    babilonskoga, ne hoteć' se upregnuti u jaram kralja babilonskog, taj ću narod
    kazniti mačem, glađu i kugom - riječ je Jahvina - dok ga sasvim ne zatrem rukom
    njegovom.
  mps-mps: “Tialima, te tǫ kantri we bidi me deligo te king Nebukatnesargo augwali
    tonalubo hagela homu eyu, te bidigo bulmakau tonalu, te ni nami pedai aga mageba
    munama, te aga sę emainogo ilibo hagela ebaso da, teda tǫ kantriba eno dwai
    dene umagia mu mawaibao. Te Genuai Bidi eno te boi bidi tagala palama, augwaliba
    hwįagasomainogo yaibao. Te augwa nai sǫą pelama, te augwali dwai gasi me saibao.
    Te tama kolesagade eno te king Nebukatnesargo te augwali te tǫ kantri we bidi
    mu silimainogo ilaibao.
  tpi-tpi: “Tasol sapos ol manmeri bilong wanpela kantri i no laik larim King Nebukatnesar
    i bosim ol, olsem man i bosim bulmakau na putim dispela plang long nek bilong
    en bilong mekim em i wok, orait bai mi mekim save moa yet long dispela kantri.
    Bai mi Bikpela, mi salim ol birua i kam pait long ol. Na bai ol i sot long kaikai
    na bai ol i kisim sik nogut. Na long ol dispela pasin bai mi larim King Nebukatnesar
    i pinisim tru ol manmeri bilong dispela kantri.
  dan-1931: Og det Folk og det Rige, som ikke vil trælle for ham, Kong Nebukadnezar
    af Babel, og bøje Hals under Babels Konges Åg, det vil jeg hjemsøge med Sværd,
    Hunger og Pest, lyder det fra HERREN, til det er tilintetgjort ved hans Hånd.
  vie-OVCB: Vậy, các ngươi phải phục tùng các vua Ba-by-lôn và phục dịch người; hãy
    mang vào cổ cái ách của Ba-by-lôn! Ta sẽ trừng phạt nước nào từ chối làm nô lệ
    người, Chúa Hằng Hữu phán. Ta sẽ giáng chiến tranh, đói kém, và dịch bệnh trên
    nước ấy cho đến khi Ba-by-lôn bị xâm chiếm.
  guj-2017: વળી જે પ્રજા અને રાજ્ય તેની એટલે બાબિલના રાજા નબૂખાદનેસ્સારની સેવા કરશે
    નહિ. અને પોતાની ગરદન પર બાબિલના રાજાની ઝૂંસરી નહિ મૂકશે. તે પ્રજાને હું તેને હાથે
    નષ્ટ કરું ત્યાં સુધી તલવાર, દુકાળ અને મરકી મોકલીને તેને હું શિક્ષા કરીશ.’ એવું
    યહોવાહ કહે છે. જેથી અંતે તે બાબિલના હાથમાં સોંપાઈ જાય.
  pon-2006A: “Ahpw ma wehi ehu de sahpw ehu sohte pahn uhpahiong, eri, I pahn kalokehki
    wehio mahwen, lehk lapalap, oh soumwahu lao I pahn mweidohng Nepukadnesar en kamwomwala
    douluhl.
  por-BRBSL: ““'Acontecerá que castigarei a nação e o reino que não servirão ao mesmo
    Nabucodonosor, rei da Babilônia, e que não colocarão seu pescoço sob o jugo do
    rei da Babilônia', diz Javé, 'com a espada, com a fome, e com a peste, até que
    eu os tenha consumido pela mão dele.
  cth-cth: Hahoi, Babilon siangpahrang Nebukhadnezar e kahnam ka phawt ngai hoeh e,
    a thaw ka tawk ngai hoeh e miphun hoi uknaeram teh tahloi hoi thoseh, takangnae
    hoi thoseh, lacik hoi thoseh ahnie kut dawk hoi raphoe hoe roukrak, ahnimanaw
    teh ka rek han.
  twi-twi: “ ‘Nanso sɛ ɔman bi anaa ahenni bi rensom Babiloniahene Nebukadnessar anaa
    wɔremfa wɔn kɔn nhyɛ ne konnua ase a, mede afoa, ɔkɔm ne ɔyaredɔm bɛtwe saa ɔman
    no aso, kosi sɛ mede ne nsa bɛsɛe no, Awurade na ose.
  hlt-hlt: Tedae Babylon manghai Nebukhanezar amah taengah aka thotat pawh namtom
    neh ram khaw om vetih Babylon manghai kah hnamkun hmuiah a rhawn duen mahpawh.
    A kut te amih ka cung sak duela namtom te cunghang neh, khokha neh, duektahaw
    neh ka cawh ni. Te tah BOEIPA kah olphong ni.
  tbz-SIM: Kɛ̀ kubotí mɑkù kɔbɛ yoo dikpɑ̀ɑ̀tìyuu mɑrì kɔbɛ yetɛ kɛ í dɔ́ kɛ́bɔ́útɛ́
    Bɑbidɔnni kóo kpɑ̀ɑ̀tì, kɛ̀ wèè í dɔ́ kɛ́buutɛ́ o kó kunɑɑ̀dɔ̀dɔ̀rìdɔú mí ndi
    Yiɛ̀ nKuyie m míì yóó duɔ́ nkɛ̀ mudoò bɛ̀ do yoo dikònnì yoo mutenkṹṹ. N yóó
    duɔ́ nkɛ̀ weè bɛ̀ kuɔ̀ kɛ́deè.
  msy-2020: “Egh kantrin igharaz tamɨn gumazamiziba Atrivim Nebukatnesar ateghtɨ,
    a me gativagh men ganan aghuagham, mati gumazim ingangarim damuasa ter ararim
    isa bulmakaubar tuebagh arɨki, eghtɨ kɨ kantrin kam pazɨva a damigham. Egh kɨ
    Ikiavɨra Itir God, kɨ apaniba amadaghtɨ me izɨ me mɨsogham. Eghtɨ me dagheba otevegh
    arɨmariar kuraba iniam. Eghtɨ arazir kabar, kɨ Atrivim Nebukatnesar ateghtɨ, a
    kantrin kamɨn gumazamiziba bar me agɨvagham.
  azb-azb: Hansı millət və ölkə Babil padşahı Navuxodonosora qulluq etməsə, onun boyunduruğuna
    girməsə, həmin milləti onun əli ilə qırıb-çatana qədər qılınc, aclıq və vəba ilə
    cəzalandıracağam” Rəbb bəyan edir.
  eng-DBY: And it shall come to pass, that the nation and kingdom which will not serve
    the same Nebuchadnezzar king of Babylon, and that will not put their neck under
    the yoke of the king of Babylon, that nation will I visit, saith Jehovah, with
    the sword, and with the famine, and with the pestilence, until I have consumed
    them by his hand.
  hin-2017: “‘पर जो जाति या राज्य बाबेल के राजा नबूकदनेस्सर के अधीन न हो और उसका जूआ
    अपनी गर्दन पर न ले ले, उस जाति को मैं तलवार, अकाल और मरी का दण्ड उस समय तक देता
    रहूँगा जब तक उसको उसके हाथ के द्वारा मिटा न दूँ, यहोवा की यही वाणी है।
  wol-KYG: Wépp xeet mbaa réew mu ci nangulul Nabukodonosor buuru Babilon, di baña
    wacce yetu buuru Babilon seen ndodd, saamar akub xiif ak mbas laay dikke woowu
    xeet.” Kàddug Aji Sax jee. “Noonu laay def, ba faagaagal woowu xeet ci loxoom.
  eng-YLT: And it hath come to pass, the nation and the kingdom that do not serve
    him — Nebuchadnezzar king of Babylon — and that which putteth not its neck into
    the yoke of the king of Babylon, with sword, and with famine, and with pestilence,
    I lay a charge on that nation — an affirmation of Jehovah — till I consume them
    by his hand.
  eng-WYC-2017: Forsooth the folk and realm that serveth not Nebuchadnezzar, king
    of Babylon, and whoever boweth not his neck under the yoke of the king of Babylon,
    I shall visit on that folk in sword, and hunger, and pestilence, saith the Lord,
    till I waste them in his hand.
  eng-WMBB: “‘“‘It will happen that I will punish the nation and the kingdom which
    will not serve the same Nebuchadnezzar king of Babylon, and that will not put
    their neck under the yoke of the king of Babylon,’ says the LORD, ‘with the sword,
    with famine, and with pestilence, until I have consumed them by his hand.
  urd-GVH: लेकिन इस वक़्त लाज़िम है कि हर क़ौम और सलतनत शाहे-बाबल नबूकदनज़्ज़र की
    ख़िदमत करके उसका जुआ क़बूल करे। जो इनकार करे उसे मैं तलवार, काल और मोहलक बीमारियों
    से उस वक़्त तक सज़ा दूँगा जब तक वह पूरे तौर पर नबूकदनज़्ज़र के हाथ से तबाह न हो
    जाए। यह रब का फ़रमान है।
  rug-rug: Ba be keke butubutu na binaṉara si korona nabulu la koe Nebukaneza sa baṉara
    pa Babiloni babe todoṉo nia ruana koasa ioki tanisa, si kote va kilasia Rau sa
    butubutu asa pa vedara, soṉe, na oza, zama vura gua si Arau Zihova, osolae va
    huara ia Rau pa limana Nebukaneza si asa, gua.
  gaz-gaz: “ ‘ “Garuu yoo sabni yookaan mootummaan kam iyyuu Nebukadnezar mooticha
    Baabilon hin tajaajille yookaan yoo morma isaa waanjoo mootichaatiif gad hin qabanne
    ani hamman harkuma isaatiin isaan balleessutti saba sana goraadeedhaan, beelaa
    fi dhaʼichaan nan adaba, jedha Waaqayyo.
  fra-LSG: Si une nation, si un royaume ne se soumet pas à lui, à Nebucadnetsar, roi
    de Babylone, et ne livre pas son cou au joug du roi de Babylone, je châtierai
    cette nation par l’épée, par la famine et par la peste, dit l’Éternel, jusqu’à
    ce que je l’aie anéantie par sa main.
  yal-yal: Xa siyana nde hanma yamanana nde mi xuru Babilɔn mangan Nebukadanesari
    ma, a mi tin Babilɔn mangana konyiyaan xa lu a xun ma alo goron tongo gbelemɛna,
    n na siyaan kɛwanla saranma a ra nɛn yɛngɛn nun fitina kamɛn nun fitina furen
    na, han n yi yelin e halagɛ Babilɔn mangan xɔn.’ Alatalaa falan nan na ra.
  haw-1868: A o ka aina auanei, a me ke aupuni e hookauwa ole na ua Nebukaneza la,
    na ke alii o Babulona, a haawi ole hoi i ko lakou a-i malalo o ka auamo o ke alii
    o Babulona, e hoopai no wau i ko ia aina, wahi a Iehova, i ka pahikaua, a i ka
    wi, a i ka mai ahulau, a hoopau wau ia lakou i kona lima.
  arb-NAV: وَلَكِنْ إِنْ أَبَتْ أَيَّةُ أُمَّةٍ أَوْ مَمْلَكَةٍ الاسْتِعْبَادَ لِنَبُوخَذْنَصَّرَ
    مَلِكِ بَابِلَ، وَرَفَضَتْ أَنْ تَضَعَ عُنُقَهَا تَحْتَ نِيرِهِ، فَإِنِّي أُعَاقِبُهَا
    بِالسَّيْفِ وَالْجَوعِ وَالْوَبَاءِ إِلَى أَنْ أُبِيدَهُمْ بِيَدِهِ، يَقُولُ الرَّبُّ.
  ewe-ewe: “ ‘ “Ke ne dukɔ alo fiaɖuƒe aɖe gbe be yemasubɔ Babilonia fia Nebukadnezar,
    alo abɔbɔ ɖe eƒe kɔkuti te o la, mahe to na dukɔ ma kple yi, dɔwuame kple dɔvɔ̃
    va se ɖe esime matsrɔ̃e kple Nebukadnezar ƒe asi.” ’ Yehowae gblɔe.
  eng-LEE: And it shall come to pass, that the nation and the kingdom which will not
    serve him, Nebuchadnezzar the king of Babylon, and that will not put its neck
    in the yoke of the king of Babylon,—even that nation will I punish with the sword,
    and with the famine, and with the pestilence, saith the Lord, until I have made
    an end of them by his hand.
  asm-FB: যি জাতি আৰু ৰজাই সেই বাবিলৰ ৰজা নবূখদনেচৰৰ বন্দী-কাম নকৰিব, আৰু বাবিলৰ ৰজাৰ
    যুৱলিত নিজৰ ডিঙি নাৰাখিব, যিহোৱাই কৈছে, মই তেওঁৰ হাতেৰে এই জাতিক সংহাৰ নকৰালৈকে
    তৰোৱাল আৰু মহামাৰীৰ দ্বাৰাই দণ্ড দিম।
  sus-A: «شَ حَمَنّ مَنفّ ندٍ تٌندِ بَبِلْن مَنفّ نٍبُكَدَنسَرِ رَبَتُدٍ، ﭑ تَن نَن
    قَمَ سَنتِدّفّمَ، كَامّ، نُن قُرٍ حَاشِ رَ نَ كَنيِ مَ، هَن عَ شَ حَمَنّ حْن نٍبُكَدَنسَرِ
    سَابُي رَ. عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.
  fra-SBL: '""« Il arrivera que je punirai la nation et le royaume qui ne serviront
    pas le même Nabuchodonosor, roi de Babylone, et qui ne mettront pas leur cou sous
    le joug du roi de Babylone, dit Yahvé, par l''épée, la famine et la peste, jusqu''à
    ce que je les aie consumés par sa main »".'
  hbo-hbo: וְהָיָ֨ה הַגֹּ֜וי וְהַמַּמְלָכָ֗ה אֲשֶׁ֨ר לֹֽא־יַעַבְד֤וּ אֹתֹו֙ אֶת־נְבוּכַדְנֶאצַּ֣ר
    מֶֽלֶךְ־בָּבֶ֔ל וְאֵ֨ת אֲשֶׁ֤ר לֹֽא־יִתֵּן֙ אֶת־צַוָּארֹ֔ו בְּעֹ֖ל מֶ֣לֶךְ בָּבֶ֑ל
    בַּחֶרֶב֩ וּבָרָעָ֨ב וּבַדֶּ֜בֶר אֶפְקֹ֨ד עַל־הַגֹּ֤וי הַהוּא֙ נְאֻם־יְהוָ֔ה עַד־תֻּמִּ֥י
    אֹתָ֖ם בְּיָדֹֽו׃
  kik-kik: “ ‘ “No rĩrĩ, rũrĩrĩ o ruothe kana ũthamaki o wothe arĩa makaaga gũtungatĩra
    Nebukadinezaru mũthamaki wa Babuloni, kana marege kũinamia ngingo mekĩrwo icooki
    rĩake, nĩngaherithia rũrĩrĩ rũu na rũhiũ rwa njora, na ngʼaragu, na mũthiro, nginya
    rĩrĩa ngarũniinithia na guoko gwake, ũguo nĩguo Jehova ekuuga.
  fra-NCL: La nation et le royaume qui ne se soumettront pas à lui, Nabuchodonosor,
    roi de Babylone, et qui ne mettront pas leur cou sous le joug du roi de Balylonne,
    cette nation, je la visiterai par l’épée, par la famine et par la peste, — oracle
    de Yahweh, — jusqu’à ce que je l’achève par sa main.
  cek-AK: 'Toe, Babylon siangpahrang Nebuchadnezzar ih tok to sak koeh ai moe, anih
    ih hmuen phawh koeh ai kami hoi praenawk boih loe, anih ban ah kam rosak han:
    to prae to Nebuchadnezzar hanah sumsen hoi ka tuksak moe, khokhahaih hoiah maw,
    kasae nathaih hoiah maw ka dueksak han, tiah Angraeng mah thuih, tiah thui paeh
    oh, tiah a naa.'
  cuk-cuk: 'Bab-Jehová soged: “Ani Bab-Jehová sogye: ‘Neggwebur-dummagan-gwensak,
    reymar-gwensak, Babilonia-rey-Nabucodonosorʼba dabisurmalale, yapa ega mailemalale,
    ani an a-dulemala, es-suidgi, ukud-dummadgi, degi, bonigan-dummagangi obelogoed.
    Bela-naitinagase, Nabucodonosor, we-dulemar-obelogega an imakoed.'
  uig-CYR: Шундақ болидуки, қайси әл яки падишалиқ Бабил падишаси Небоқаднәсарниң
    қуллуғида болушни, йәни бойнини Бабил падишасиниң боюнтуруғи астиға қоюшни рәт
    қилса, Мән шу әлни Небоқаднәсарниң қоли арқилиқ йоқатқузғичә қилич, қәһәтчилик
    вә ваба билән җазалаймән, — дәйду Пәрвәрдигар.
  tel-2017: ఏ దేశం, ఏ రాజ్యం బబులోను రాజు నెబుకద్నెజరు సేవ చేయదో, బబులోను రాజు కాడిని
    తన మెడ మీద పెట్టుకోదో ఆ దేశాన్ని నేను శిక్షిస్తాను. అతని చేత బొత్తిగా నాశనం చేయించే
    వరకూ ఆ దేశాన్ని కత్తితో కరువుతో అంటు రోగాలతో శిక్షిస్తాను.’ ఇది యెహోవా వాక్కు.
  hat-BSA: '“Li va rive ke nasyon oswa wayòm ki refize sèvi Nebucadnetsar, wa Babylone
    nan, e ki pa mete kou li anba jouk a wa Babylone nan, Mwen va pini nasyon sa a
    ak nepe a, ak gwo grangou e ak envazyon ensèk k ap ravaje tout chan yo,” deklare
    SENYÈ a: “jiskaske Mwen fin detwi nasyon sa a pa men li.'
  kos-kos: Tusruktu fin oasr kutena mutunfacl ku tokosrai su tia akos sap lal, na
    nga ac kai mutunfacl sacn ke mweun, sracl, ac mas lulap, nwe ke nga lela Nebuchadnezzar
    elan kunauselos nufon.
  hbo-WLC: וְהָיָ֨ה הַגּ֜וֹי וְהַמַּמְלָכָ֗ה אֲשֶׁ֨ר לֹֽא־יַעַבְד֤וּ אֹתוֹ֙ אֶת־נְבוּכַדְנֶאצַּ֣ר
    מֶֽלֶךְ־בָּבֶ֔ל וְאֵ֨ת אֲשֶׁ֤ר לֹֽא־יִתֵּן֙ אֶת־צַוָּאר֔וֹ בְּעֹ֖ל מֶ֣לֶךְ בָּבֶ֑ל
    בַּחֶרֶב֩ וּבָרָעָ֨ב וּבַדֶּ֜בֶר אֶפְקֹ֨ד עַל־הַגּ֤וֹי הַהוּא֙ נְאֻם־יְהוָ֔ה עַד־תֻּמִּ֥י
    אֹתָ֖ם בְּיָדֽוֹ׃
  ibo-ibo: “ ‘ “Ma ọ bụrụkwa na mba maọbụ alaeze ọbụla ajụ ife Nebukadneza, bụ eze
    Babilọn, maọbụ jụ ijere ya ozi dịka ohu, aga m eji mma agha na ụnwụ na ọrịa na-efe
    efe, taa mba ahụ ahụhụ, tutu ruo mgbe m bibiri ya site nʼaka ya. Otu a ka Onyenwe
    anyị kwubiri.
  ory-ory: ପୁଣି, ଯେଉଁ ଦେଶ ଓ ରାଜ୍ୟ ସେହି ବାବିଲର ରାଜା ନବୂଖଦ୍‍ନିତ୍ସରର ଦାସ୍ୟକର୍ମ କରିବେ
    ନାହିଁ ଓ ବାବିଲର ରାଜାର ଯୁଆଳି ତଳେ ଆପଣା ଆପଣା ବେକ ରଖିବେ ନାହିଁ, ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ
    ସେ ଦେଶକୁ ତାହାର ହସ୍ତ ଦ୍ୱାରା ସଂହାରିତ ନ କରିବା ପର୍ଯ୍ୟନ୍ତ ଖଡ୍ଗ ଓ ଦୁର୍ଭିକ୍ଷ ଓ ମହାମାରୀ
    ଦ୍ୱାରା ଦଣ୍ଡ ଦେବା।
  chk-chk: Nge are eu mwichen aramas ika chon eu mwü resap mochen angang ngeni Nepukatnesar
    ewe kingen Papilon o ämwäralong üwer fän ewe waas än ewe kingen Papilon, üpwe
    apwüngü chon ei mwü ren maun, ren lengita me mätter tori üpwe aroserela ren pöün.
    Ngang ewe Samol mi Lapalap üa kapas.
  rop-rop: “Bat if eni kantri en im king nomo duwit langa King Nebakanesa, wal ai
    garra panishim det kantri en jandim pipul blanga fait, en olabat garra jidan hanggribala
    en garram siknis raidap det taim ai garra larram King Nebakanesa binijimap olabat
    brabliwei.
  ukr-1871: І коли який нарід або царство не схоче служити йому, Навуходонозорові,
    цареві Вавилонському, й не підхилить своєї шиї під ярмо царя Вавилонського, —
    так я скараю нарід той мечем і голоднечею й моровою заразою, говорить Господь,
    аж покіль їх не вигублю його рукою.
  deu-1951: Das Volk aber und das Königreich, welches dem babylonischen König Nebukadnezar
    nicht dienen und seinen Hals nicht unter das Joch des Königs zu Babel beugen will,
    das will ich mit dem Schwert und mit Hungersnot und Pest heimsuchen, spricht der
    HERR, bis ich es durch seine Hand gänzlich vertilgt habe.
  eng-JPS: And it shall come to pass, that the nation and the kingdom which will not
    serve the same Nebuchadnezzar king of Babylon, and that will not put their neck
    under the yoke of the king of Babylon, that nation will I visit, saith the LORD,
    with the sword, and with the famine, and with the pestilence, until I have consumed
    them by his hand.
  srp-1865: A koji narod ili carstvo ne bi htio služiti Navuhodonosoru caru Vavilonskom,
    i ne bi htio saviti vrata svojega u jaram cara Vavilonskoga, taki æu narod pohoditi
    maèem i glaðu i pomorom, govori Gospod, dokle ih ne istrijebim rukom njegovom.
  lug-lug: “ ‘ “Naye singa eggwanga lyonna oba obwakabaka bwonna tebuliweereza Nebukadduneeza
    kabaka w’e Babulooni oba okuteeka ensingo wansi w’ekikoligo ky’abwo, nzija kubonereza
    ensi eyo n’ekitala, n’ekyeya, ne kawumpuli, bw’ayogera Mukama, okutuusa lwe ndigizikiriza
    n’omukono gwange.
  heb-heb: והיה הגוי והממלכה אשר לא יעבדו אתו את נבוכדנאצר מלך בבל ואת אשר לא יתן
    את צוארו בעל מלך בבל בחרב וברעב ובדבר אפקד על הגוי ההוא נאם יהוה עד תמי אתם בידו׃
  ben-IRV: কোন জাতি এবং রাজ্য বাবিলের রাজা নবূখদনিৎসরের সেবা না করে এবং বাবিলের রাজার
    জোয়ালে কাঁধ না দেয়, তবে আমি সেই জাতিকে তরোয়াল, দূর্ভিক্ষ ও মহামারী দিয়ে শাস্তি
    দেব এটি সদাপ্রভুর ঘোষণা, যতক্ষণ না পর্যন্ত আমি তার হাত দিয়ে তাদের ধ্বংস করি।
  pan-pan: ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਕਿ ਜਿਹੜੀ ਕੌਮ ਜਾਂ ਪਾਤਸ਼ਾਹੀ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ ਦੀ
    ਟਹਿਲ ਨਾ ਕਰੇਗੀ ਅਤੇ ਆਪਣੀ ਧੌਣ ਬਾਬਲ ਦੇ ਰਾਜਾ ਦੇ ਜੂਲੇ ਹੇਠ ਨਾ ਦੇਵੇਗੀ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ,
    ਮੈਂ ਉਸ ਕੌਮ ਨੂੰ ਤਲਵਾਰ, ਕਾਲ ਅਤੇ ਬਵਾਂ ਨਾਲ ਸਜ਼ਾ ਦਿਆਂਗਾ ਇਥੋਂ ਤੱਕ ਕਿ ਉਹ ਦੇ ਹੱਥੋਂ ਉਸ
    ਦਾ ਨਾਸ ਕਰਵਾ ਦਿਆਂਗਾ
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ ၏ အစေ ကိုမ
    ခံ၊ သူ၏ထမ်းဘိုး ကို မ ထမ်း လိုသော တိုင်း နိုင်ငံရှိသမျှကို၊ သူ ၏လက် ၌ ဆုံးရှုံး
    စေခြင်းငှါ၊ ထား ဘေး၊ မွတ်သိပ် ခြင်းဘေး၊ ကာလနာ ဘေးဖြင့် ငါအပြစ် ပေးမည်။
  tbg-tbg: Ho te tavaariramanta vo vatanaaka kia King Nebukanesaara vevaaraini vaireka
    autiha, viva purumakau auntana rukitaina katarira voqaara nái auntaqaahai qaqini
    vara kaivera, te Noravano Kotika vi vatanaaka ntaiharerave turo. King Nebukanesaava
    vika vehi autu taiqa kaarire ti, te qaqi kaariraro iqoka paipevanove, karara aavoqi
    entavave, nora rovaravanove, vika aruqiro vuanarove.
  hmo-hmo: “ ‘To harihari, bema bese ta o basileia ta ese inai Nebukanesa, Babulonia
    ena king, ena hesiai gaukara do idia karaia lasi, o iena siahu henunai do idia
    noho lasi neganai, lau ese unai bese ena davana do lau henia, tuari bona hitolo
    bona hanaia gorere dikana dekena amo, ela bona Nebukanesa dekena amo unai bese
    do lau hadikaia ore momokani. Lau Lohiabada lau hereva inai.
  urd-urd: 'ख़ुदावन्द फ़रमाता है: जो क़ौम और जो सल्तनत उसकी, या''नी शाह — ए — बाबुल
    नबूकदनज़र की ख़िदमत न करेगी और अपनी गर्दन शाह — ए — बाबुल के जूए तले न झूकाएगी,
    उस क़ौम को मैं तलवार और काल और वबा से सज़ा दूँगा, यहाँ तक कि मैं उसके हाथ से उनको
    हलाक कर डालूँगा।'
  rus-SYN: И если какой народ и царство не захочет служить ему, Навуходоносору, царю
    Вавилонскому, и не подклонит выи своей под ярмо царя Вавилонского, - этот народ
    Я накажу мечом, голодом и моровою язвою, говорит Господь, доколе не истреблю их
    рукою его.
  bqc-SIM: Bui ge bùsu pↄ́ a gbɛ̃́ↄ i Babɛli kí Nɛbukanɛza zuu sɛ à zↄbleɛ̀o, má
    buipi naɛ̀ a ↄzĩɛ, i ń wɛtã ń fɛ̃ndao ń nↄanao ń gagyão e aa gɛ midɛ.
  tcz-CHONGTHU: Hijeh’a chu, nangho Babylon lengpa khut’a nakipehlut diu, ama kin
    bol’a napandiu ahi. Ijemtia koi nam ham khattouvin, Babylon lengpa soh’a panding
    da aumle, amaho chu talent kamatsah ding ahi. Keiman achung'uva gal kalhut khum
    ding, kel kalhah sah ding chule natna hise kalan sah ding ahi. Amaho chu Babylon
    lengpan asuhmang hel kahseuva, talen kamatsah ding ahiuve, tin Pakaiyin aseiye.
  mar-mar: म्हणून जे राष्ट्रे आणि राज्ये बाबेलाचा राजा नबुखद्नेस्सराची सेवा करणार
    नाही आणि बाबेलाचा राजा याच्या जोखडाखाली आपली मान देणार नाही, त्यास मी त्याच्या
    हातून नाहीसे करीपर्यंत, तलवारीने, दुष्काळ आणि मरीने शिक्षा करीन. असे परमेश्वर
    म्हणतो.
  qub-qub: Babiloniapa raynin Nabucodonosorpa yügunta apayta mana munaj nasyuncunataga
    nogami castigashaj guërrawan, muchuywan, fiyu gueshyawan. Nabucodonosorpa maquincho
    llapan canancamami castigashaj. Noga Tayta Diosmi chayno në.
  bqp-bqp: Bweseru gɑru tɑ̀ n yinɑ tu Nɛbukɑnɛsɑɑ sɑ̃ tu nùn yoru diiyɑ, nɛ, Yinni
    Gusunɔ, kon de u bwese te tɑbu wɔri. Kon mɑɑ tu bɑrɑru kɑ gɔ̃ɔru kpɛ̃ɛ, u kɑ kpĩ
    u tu kpeerɑsiɑ.
  hat-hat: Men si yon nasyon osinon yon wa ak tout pèp li derefize soumèt devan Nèbikadneza,
    wa Babilòn lan, si yonn ladan yo refize bese tèt devan otorite li pou obeyi l',
    m'ap voye lagè, grangou, move maladi sou nasyon sa a pou pini l' jouk m'a fè Nèbikadneza
    fini nèt ak li.
  eng-BSB: As for the nation or kingdom that does not serve Nebuchadnezzar king of
    Babylon and does not place its neck under his yoke, I will punish that nation
    by sword and famine and plague, declares the LORD, until I have destroyed it by
    his hand.
  eng-WEBPB: “‘“‘It will happen that I will punish the nation and the kingdom which
    will not serve the same Nebuchadnezzar king of Babylon, and that will not put
    their neck under the yoke of the king of Babylon,’ says the LORD, ‘with the sword,
    with famine, and with pestilence, until I have consumed them by his hand.
  kbq-kbq: Hagi mago kumapi vahe'mo'o mago kinimo'ma kegavama hu'nesania mopafi vahe'mo'ma
    kini ne' Nebukatnesa'ma agarenamare zafama anankempima antenigeno agazonema huno
    agri agoragama omanisia vahera, Nagra Anumzamo'na azeri haviza hugahue. Hagi hapinti
    mago'a vahera zamahe nefrisageno, krimo mago'a zamahe nefrisigeno, ne'zanku hu'za
    mago'a frigahaze. Ana nehanage'na Nebukatnesa hunte'nugeno ana kumatamimpi vahera
    zamaheno erihana hugahie, huno Ra Anumzamo'a hu'ne.
  nhe-BL: Huajca ximotemacaca ica Nabucodonosor huan xijtequipanoca. Xijtlepanitaca
    nopa tlanahuatili tlen tlali Babilonia. Pampa nochi tlaltini tlen ax quinequise
    quitequipanose nopa tlanahuatijquetl tlen tlali Babilonia, na niquintlatzacuiltis
    ica tlatehuijcayotl, mayantli huan cocolistli hasta motemactilise imaco Nabucodonosor.
  gub-BL: Amo teko a'e wà nehe, amo tuwihawete wanemiruze'eg a'e wà nehe, aze naheko
    wer kwaw Mawiron wanuwihawete hemiruze'eg romo a'e wà nehe, aze na'ipureruzar
    wer kwaw hehe wà nehe, a'e mehe azepyk putar a'e teko wanehe nehe, zeàmàtyry'ymawhu
    pupe nehe, ma'uhez haw pupe nehe no, ma'eahy haw pupe nehe no. Iahykaw rehe amumaw
    kar putar a'e teko Namukononozor pe ihe wà nehe. Ihe Tupàn Tuweharupi Wiko Ma'e
    aiko ko ma'e imume'u har romo ihe.
  eng-DRA: 'But the nation and kingdom that will not serve Nabuchodonosor king of
    Babylon, and whosoever will not bend his neck under the yoke of the king of Babylon:
    I will visit upon that nation with the sword, and with famine, and with pestilence,
    saith the Lord: till I consume them by his hand.'
