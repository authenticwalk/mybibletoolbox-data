    până îi voi fi mistuit prin mâna lui.
  eng-WEBP: “‘“‘It will happen that I will punish the nation and the kingdom which
    will not serve the same Nebuchadnezzar king of Babylon, and that will not put
    their neck under the yoke of the king of Babylon,’ says the LORD, ‘with the sword,
