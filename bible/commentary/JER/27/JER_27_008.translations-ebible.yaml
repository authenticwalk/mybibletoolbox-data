verse: JER.027.008
translations:
  mal-C: “ ‘ “ബാബേൽരാജാവായ നെബൂഖദ്നേസരിനെത്തന്നെ, സേവിക്കാതെയും ബാബേൽരാജാവിന്റെ നുകത്തിൻകീഴിൽ
    തങ്ങളുടെ കഴുത്തു വെച്ചുകൊടുക്കാതെയുമിരിക്കുന്ന രാഷ്ട്രത്തെയും രാജ്യത്തെയും ഞാൻ
    അവന്റെ കൈയാൽ നശിപ്പിച്ചുകളയുന്നതുവരെയും വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും മഹാമാരികൊണ്ടും
    ശിക്ഷിക്കും, എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Dasjenige Volk und Königreich aber, das ihm, Nebukadnezar, dem Könige von
    Babel, nicht dienen will und das seinen Hals nicht in das Joch des Königs von
    Babel stecken will, - mit dem Schwert und mit dem Hunger und mit der Pest will
    ich selbiges Volk heimsuchen, ist der Spruch Jahwes, bis ich sie durch seine Hand
    völlig vertilgt habe.
  lin-lin: Soki ekolo moko to mokili moko eboyi kosalela Nabukodonozori, mokonzi ya
    Babiloni, to eboyi komema mokumba ya ekangiseli ya mokonzi ya Babiloni, nakopesa
    ekolo yango etumbu na nzela mopanga, ya nzala makasi mpe ya bokono oyo ebomaka,
    elobi Yawe, kino nakobebisa yango na nzela ya loboko na ye.
  eng-LSV: And it has come to pass, the nation and the kingdom that does not serve
    him—Nebuchadnezzar king of Babylon—and that which does not put its neck into the
    yoke of the king of Babylon, with sword, and with famine, and with pestilence,
    I lay a charge on that nation—a declaration of YHWH—until I consume them by his
    hand.
  eng-GNV: And the nation and kingdome which will not serue the same Nebuchad-nezzar
    king of Babel, and that will not put their necke vnder the yoke of the King of
    Babel, the same nation will I visite, saith the Lord, with the sworde, and with
    the famine, and with the pestilence, vntill I haue wholy giuen them into his hands.
  eng-WEBSTER: And it shall come to pass, that the nation and kingdom which will not
    serve the same Nebuchadnezzar, king of Babylon, and that will not put their neck
    under the yoke of the king of Babylon, that nation will I punish, saith the LORD,
    with the sword, and with the famine, and with the pestilence, until I have consumed
    them by his hand.
  nhw-BL: Huajca ximotemacaca ica Nabucodonosor huan xijtequipanoca. Xijtlepanitaca
    nopa tlanahuatili tlen tlali Babilonia. Pampa nochi tlalme catli amo quinequise
    quitequipanose nopa tlanahuatijquetl tlen tlali Babilonia, na niquintlatzacuiltis
    ica tlahuilancayotl, mayantli huan cocolistli hasta motemactilise imaco Nabucodonosor.
  swh-ONEN: “ ‘ “Lakini kama kukiwa na taifa lolote au ufalme ambao hautamtumikia
    Nebukadneza mfalme wa Babeli, ama kuinamisha shingo yake chini ya nira yake, nitaliadhibu
    taifa hilo kwa upanga, njaa na tauni, asema Bwana, mpaka nitakapoliangamiza taifa
    hilo kwa mkono wake.
  bba-bba: Bweseru ɡɑru tɑ̀ n yinɑ tu Nɛbukɑnɛsɑɑ sɑ̃ tu nùn yoru diiyɑ, nɛ, Yinni
    Gusunɔ, kon de u bwese te tɑbu wɔri. Kon mɑɑ tu bɑrɑru kɑ ɡɔ̃ɔru kpɛ̃ɛ, u kɑ kpĩ
    u tu kpeerɑsiɑ.
  eng-KJVCPB: And it shall come to pass, that the nation and kingdom which will not
    serve the same Nebuchadnezzar the king of Babylon, and that will not put their
    neck under the yoke of the king of Babylon, that nation will I punish, saith the
    Lord, with the sword, and with the famine, and with the pestilence, until I have
    consumed them by his hand.
  luo-luo: '“ ‘ “Jehova Nyasaye wacho niya: Kapo ni piny kata gwengʼ moro amora ok
    noti ne Nebukadneza ruodh Babulon kata kulo wiye e bwo jok mare, to anakum pinyno
    gi ligangla, kech kod masira, nyaka ane ni atieke gi lwete.'
  meu-meu: A bese ta eiava basileia ta ese hari Nebukadnesara, Babulono pavapavana,
    isiaina basinema lao heni, bona aiona na Babulono pavapavana ena maduna henunai
    basinema atoa, bena lau ese una bese davana baina henia, dare bona doe bona dai-hanai
    gorerena amo, ela bona hari pavapava imana amo baina ha-orea. Iehova na e herevamu.
  npi-ULB: त्‍यसैले बेबिलोनका राजा नबूकदनेसरको सेवा नगर्ने जाति वा राज्य र बेबिलोनका
    राजाको जुवामुनि आफ्नो काँध थाप्‍न नमान्‍ने जोकसैलाई उसको हातद्वारा त्‍यो नष्‍ट
    नहुञ्जेल म तरवार, अनिकाल र विपत्तिले दण्ड दिनेछु, यो परमप्रभुको घोषणा हो ।
  yor-yor: “ ‘ “Ṣùgbọ́n tí orílẹ̀-èdè tàbí ìjọba kan kò bá ní sin Nebukadnessari ọba
    Babeli, tàbí kí ó tẹ orí rẹ̀ ba ní abẹ́ àjàgà rẹ̀, Èmi yóò fi ìyà jẹ orílẹ̀-èdè
    náà nípa idà, ìyàn àti àjàkálẹ̀-ààrùn, ni Olúwa wí títí Èmi yóò fi run wọ́n nípa
    ọwọ́ rẹ̀.
  pes-OPCB: هر قومی را که نخواهد تسلیم نِبوکَدنِصَّر پادشاه بابِل شود و زیر یوغ بندگی
    او برود، با جنگ، قحطی و وبا مجازات خواهم کرد تا مغلوب او شود.
  tgl-ULB: Kaya ang bansa at kahariang hindi maglilingkod kay Nebucadnezar, na hari
    ng Babilonia at hindi maglalagay ng kaniyang leeg sa pamatok ng hari ng Babilonia,
    parurusahan ko ang bansang iyon sa pamamagitan ng espada, taggutom at salot hanggang
    sa mawasak ko sila sa pamamagitan ng kaniyang kamay. Ito ang pahayag ni Yahweh.
  hui-hui: Anigo wali agali dindi mbirahayagi padarume Babilono kini kagonaga biabe
    biaha ira mbalapeme nogo bulumaganaga mani daribaho helagadagua nahelayagua nde
    i̱na wali agali dindi ogoniha padaru bo haealabaga bu wahai holebero. Anduane
    Homogo i̱nime tinaga waitigi bu karu ti baba wai bilo ibilarogola ti tomo nolene
    tubagi hai halu warago ko tara ngaru anda ibulebira. Anidagua bialu i̱na Kini
    Nebugadenesahanda wali agali dindi ogoniha padaru bibahendeore bo wahai helo helolebero.
  mya-mya: သို့​ရာ​တွင်​ဘယ်​လူ​မျိုး​သို့​မ​ဟုတ်​ဘယ် နိုင်​ငံ​သည် ထို​မင်း​၏​အုပ်​စိုး​မှု​ကို​မ​ခံ​ဘဲ
    နေ​လျှင် ထို​လူ​မျိုး​အား​နေ​ဗု​ခဒ်​နေ​ဇာ မ​ဖျက်​ဆီး​မီ​တိုင်​အောင်​စစ်​မက်​အန္တ​ရာယ်၊
    ငတ်​မွတ်​ခေါင်း​ပါး​ခြင်း​ဘေး​နှင့်​အ​နာ ရော​ဂါ​ဘေး​တို့​ဖြင့်​ငါ​သည်​အ​ပြစ်​ဒဏ်
    ခတ်​တော်​မူ​မည်။-
  bod-N: དེ་ནས་མི་རིགས་དང་རྒྱལ་ཕྲན་གང་ཡིན་ཡང་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་འདི་ལ་གཡོག་མི་བྱེད་ཅིང་།
    རང་གི་མཇིང་པ་དེའི་གཉའ་ཤིང་འོག་ཏུ་མི་འཇོག་ན། ངས་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོའི་ལག་པ་བརྒྱུད་ནས་དེ་དག་རྩ་མེད་གཏོང་བའི་བར་དུ།
    རལ་གྲི་དང་མུ་གེ རིམས་ནད་བཅས་ཀྱིས་ངས་མི་རིགས་དེ་ལ་ཉེས་ཆད་གཅོད་ངེས་ཡིན་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: “ ‘ “Kunyange zvakadaro, kana rudzi rupi norupi kana ushe hupi nohupi hukasazoshandira
    Nebhukadhinezari mambo weBhabhironi kana hukazoisa mutsipa warwo pasi pejoko rake,
    ndicharanga rudzi urwo nomunondo, nenzara uye nedenda, kusvikira ndarupedza noruoko
    rwake, ndizvo zvinotaura Jehovha.
  spa-BLM: ““‘Sucederá que castigaré a la nación y al reino que no sirvan al mismo
    Nabucodonosor, rey de Babilonia, y que no pongan su cuello bajo el yugo del rey
    de Babilonia’, dice Yahvé, ‘con espada, con hambre y con pestilencia, hasta que
    los haya consumido por su mano.
  cac-cac: A in Jehová in svala', tato ay junoc nación max yac'och sb'a d'a yalan̈
    smandar vin̈aj Nabucodonosor chi', ol vac'och yaelal d'a yib'an̈, aton oval, vejel
    yed' ilya, masanto ol satel eb' yuj vin̈.
  swh-ULB: Kwa hiyo taifa na ufalme ambo haumtumikii Nebukadreza, mfalme wa Babeli,
    na ule usioweka shingo yake chini ya nira ya Nebukadreza mfalme wa Babeli—nitaliadhibu
    taifa hilo kwa upanga, njaa, na pigo—hili ni tangazo la Yahwe—hadi nitakapokuwa
    nimewateketeza kwa mkono wake.
  bel-bel: І калі які народ і царства не захоча служыць яму, Навухаданосару, цару
    Вавілонскаму, і ня схіліць шыі сваёй пад ярмо цара Вавілонскага, - гэты народ
    Я пакараю мечам, голадам, пошасьцю і згубным паморкам, кажа Гасподзь, пакуль ня
    вынішчу іх рукою ягонай,
  deu-ELBBK: Und es wird geschehen, die Nation und das Königreich, die ihm, Nebukadnezar,
    dem König von Babel nicht dienen und ihren Hals unter das Joch des Königs von
    Babel nicht geben wollen, diese Nation, spricht der HERR, werde ich heimsuchen
    mit dem Schwert und mit dem Hunger und mit der Pest, bis ich sie durch seine Hand
    aufgerieben habe.
  mbb-OT: “ ‘Piru ǥuntaan, emun duen nasyun etawa ginhedian he kenà ebpenilbi etawa
    kenà ebpesakup ki Hadì Nebucadnezar he hadì te Babilonia, edsilutan ku haazà he
    nasyun etawa ginhedian pinaaǥi te tebek, bitil, wey menge zaru taman te igkepesakup
    ku sikandan ki Nebucadnezar.
  mal-2015: ബാബേൽരാജാവായ നെബൂഖദ്നേസരിനെ സേവിക്കയോ ബാബേൽരാജാവിന്റെ നുകത്തിന്നു കഴുത്തു
    കീഴ്പെടുത്തുകയോ ചെയ്യാത്ത ജാതിയെയും രാജ്യത്തെയും ഞാൻ അവന്റെ കൈകൊണ്ടു അവരെ മുടിച്ചുകളയുംവരെ
    വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും മഹാമാരികൊണ്ടും സന്ദർശിക്കും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Ale akana te varesavo narodos abo kraľišagos na kamela te služinel le babiloňike
    kraľiske le Nebukadnecaroske, abo te na prilela leskro jarmos andre meň, me marava
    oda narodos la šabľaha, la bokhaha the le meribnaskre nasvaľibnaha dži akor, medik
    oda narodos na zňičinava leskre vasteha, phenel o RAJ.“
  pes-OPV: 'و واقع خواهد شد که هر امتی ومملکتی که نبوکدنصر پادشاه بابل را خدمت ننمایند
    و گردن خویش را زیر یوغ پادشاه بابل نگذارند خداوند می‌گوید: که آن امت را به شمشیر
    و قحط و وبا سزا خواهم داد تا ایشان را به‌دست او هلاک کرده باشم.'
  ron-1924: Дар, дакэ ун попор сау о ымпэрэцие ну се ва супуне луй Небукаднецар, ымпэратул
    Бабилонулуй, ши ну-шь ва плека грумазул суб жугул ымпэратулуй Бабилонулуй, вой
    педепси пе попорул ачела ку сабие, ку фоамете ши ку чумэ›, зиче Домнул, ‹пынэ
    ыл вой нимичи прин мына луй.
  ben-OBCV: “ ‘ “কিন্তু, কোনো জাতি বা রাজ্য যদি ব্যাবিলনের রাজা নেবুখাদনেজারের সেবা
    না করে কিংবা তার জোয়ালের নিচে কাঁধ না দেয়, আমি তরোয়াল, দুর্ভিক্ষ ও মহমারীর
    দ্বারা সেই জাতিকে শাস্তি দেব, সদাপ্রভু এই কথা বলেন, যতক্ষণ না সেই জাতিকে আমি তার
    হাত দিয়ে ধ্বংস করি।
  som-som: Oo Rabbigu wuxuu leeyahay, Quruuntii iyo boqortooyadii aan u adeegin Nebukadnesar
    oo ah boqorka Baabuloon, oo diida inay qoortooda ka hoos mariyaan harqoodka boqorka
    Baabuloon, quruuntaas waxaan ku ciqaabi doonaa seef iyo abaar iyo belaayo, ilaa
    aan iyaga gacantiisa ku baabbi'iyo.
  lat-VUC: Gens autem et regnum quod non servierit Nabuchodonosor regi Babylonis,
    et quicumque non curvaverit collum suum sub jugo regis Babylonis, in gladio, et
    in fame, et in peste visitabo super gentem illam, ait Dominus, donec consumam
    eos in manu ejus.
  eng-ASVBT: And it shall come to pass, that the nation and the kingdom which will
    not serve the same Nebuchadnezzar king of Babylon, and that will not put their
    neck under the yoke of the king of Babylon, that nation will I punish, saith Jehovah,
    with the sword, and with the famine, and with the pestilence, until I have consumed
    them by his hand.
  ita-1885: E se alcuna gente, o regno, non vuol servirgli, cioè, a Nebucadnesar,
    re di Babilonia, e non vuol sottoporre il collo al giogo del re di Babilonia;
    io farò punizione di quella gente, dice il Signore, con la spada, e con la fame,
    e con la pestilenza, finchè io li abbia consumati per mano di esso.
  eng-LXXUP: Flee ye out of the midst of Babylon, and from the land of the Chaldeans,
    and go forth, and be as serpents before sleep.
  eng-ULB: So the nation and the kingdom that does not serve Nebuchadnezzar, king
    of Babylon, and that does not put its neck under the yoke of the king of Babylon—I
    will punish that nation with the sword, with famine, and with the plague—this
    is Yahweh's declaration—until I have destroyed it by his hand.
  spa-VBL: Cualquier nación o reino que no sirva a Nabucodonosor, rey de Babilonia,
    y no se someta a él Castigaré a esa nación con guerra, hambre y peste, declara
    el Señor, hasta que deje que Nabucodonosor la destruya por completo.
  fra-_FOB: Et il arrivera que la nation ou le royaume qui ne se soumettra pas à lui,
    à Nébucadnetsar, roi de Babylone, et qui ne soumettra pas son cou au joug du roi
    de Babylone, je punirai cette nation-là, dit l'Éternel, par l'épée, par la famine
    et par la peste, jusqu'à ce que je les aie consumés par sa main.
  mal-mal: ബാബേൽരാജാവായ നെബൂഖദ്നേസരിനെ സേവിക്കുകയോ ബാബേൽരാജാവിന്റെ നുകത്തിന് കഴുത്തു
    കീഴ്പെടുത്തുകയോ ചെയ്യാത്ത ജനതയെയും രാജ്യത്തെയും ഞാൻ അവന്റെ കൈകൊണ്ട് നശിപ്പിച്ചുകളയുംവരെ
    വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും മഹാമാരികൊണ്ടും സന്ദർശിക്കും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Lekin is waqt lāzim hai ki har qaum aur saltanat Shāh-e-Bābal Nabūkadnazzar
    kī ḳhidmat karke us kā juā qabūl kare. Jo inkār kare use maiṅ talwār, kāl aur
    mohlak bīmāriyoṅ se us waqt tak sazā dūṅgā jab tak wuh pūre taur par Nabūkadnazzar
    ke hāth se tabāh na ho jāe. Yih Rab kā farmān hai.
  suz-BL: तन्‍न तेकोइ रागी तेकोइ राज्‍य नु पिपम बेबीलोन ङा पिप नेबुकदनेसर आ वाइल दुम्‍चा
    नु मेको आ जुवा आन शुरम वोइक्‍ने मबिस्‍साक्‍म हना, गो मेको रागी ङा मुर आन कली तरवार,
    अन्‍काल नु मुर बेक्‍तीक रोइम सजाइ गेनुङमी। गो मेको आन कली मसाइक्‍पदुमी सम्‍म मो
    पाइनुङ’ दे परमप्रभु यावेम देंत।
  eng-NOY: And the nation and the kingdom that will not serve him, Nebuchadnezzar,
    the king of Babylon, and put their neck under the yoke of the king of Babylon,—with
    the sword and with famine and with pestilence will I punish that nation, saith
    Jehovah, until I have consumed them by his hand.
  ita-1927: E avverrà che la nazione o il regno che non vorrà sottomettersi a lui,
    a Nebucadnetsar re di Babilonia, e non vorrà piegare il collo sotto il giogo del
    re di Babilonia, quella nazione io la punirò, dice l’Eterno, con la spada, con
    la fame, con la peste, finché io non l’abbia sterminata per mano di lui.
  ckb-ckb: '«”یەزدان دەفەرموێت: ’هەر نەتەوەیەک و شانشینێک خزمەتی نەبوخودنەسری پاشای
