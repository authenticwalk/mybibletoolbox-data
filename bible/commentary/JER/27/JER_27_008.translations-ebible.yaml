  kan-OKCV: “ ‘ “ಆದರೆ ಯಾವುದೇ ರಾಷ್ಟ್ರ ಅಥವಾ ರಾಜ್ಯ ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನ ಅಡಿಯಾಳಾಗಲು,
