    যি বস্তু বাবিলত ৰজা নবূখদনেচৰে নিয়া নাছিল, সেইবোৰৰ বিষয়ে যিহোৱাই এইদৰে কৈছে;
  sus-A: بَبِلْن مَنفّ نٍبُكَدَنسَرِ مُ نَشٍيٍ شَنِن، عَ تٌ نُ يٍهٌيَكِمِ شَ دِ يُدَيَ
