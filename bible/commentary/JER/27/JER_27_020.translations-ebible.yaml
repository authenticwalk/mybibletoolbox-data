  eng-JPS: which Nebuchadnezzar king of Babylon took not, when he carried away captive
    Jeconiah the son of Jehoiakim, king of Judah, from Jerusalem to Babylon, and all
    the nobles of Judah and Jerusalem;
  srp-1865: Kojih ne uze Navuhodonosor car Vavilonski kad odvede u ropstvo Jehoniju
    sina Joakimova cara Judina iz Jerusalima u Vavilon, i sve glavare Judine i Jerusalimske;
  lug-lug: kabaka Nebukadduneeza ow’e Babulooni by’ataatwala lwe yatwala Yekoyakini
