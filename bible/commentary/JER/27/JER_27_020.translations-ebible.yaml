  hbo-hbo: אֲשֶׁ֣ר לֹֽא־לְקָחָ֗ם נְבֽוּכַדְנֶאצַּר֙ מֶ֣לֶךְ בָּבֶ֔ל בַּ֠גְלֹותֹו אֶת־*יְכֹונְיָ֨ה
    (יְכָנְיָ֨ה) בֶן־יְהֹויָקִ֧ים מֶֽלֶךְ־יְהוּדָ֛ה מִירֽוּשָׁלַ֖͏ִם בָּבֶ֑לָה וְאֵ֛ת
