  tel-2017: అతడు విడిచి పెట్టిన స్థంభాలు, సముద్రం, పీఠాలు, ఈ పట్టణంలో మిగిలిన పాత్రలను
    గురించి సేనల ప్రభువు యెహోవా ఇలా సెలవిస్తున్నాడు.
  hat-BSA: ke Nebucadnetsar, wa Babylone nan, pa t pran lè l te pote Jeconia, fis
