  kpg-kpg: '@see-verse:JER.027.019'
  uig-ARA: (بۇلارنى بولسا بابىل پادىشاھى نېبوقادنەسار يەھوئاكىمنىڭ ئوغلى يەھۇدا پادىشاھى
    يەكونىياھنى يەھۇدادىكى ۋە يېرۇسالېمدىكى بارلىق ئېسىلزاد-ئەمىرلەر بىلەن تەڭ يېرۇسالېمدىن
