  ory-ory: ଯେଉଁ ସ୍ତମ୍ଭଦ୍ୱୟ ଓ ସମୁଦ୍ରପାତ୍ର, ବୈଠିକି ଓ ଯେସମସ୍ତ ପାତ୍ର ସଙ୍ଗରେ ନେଇ ନ ଥିଲା,
