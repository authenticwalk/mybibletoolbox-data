  chk-chk: lupwen a uwala Papilon Jehoiachin ewe kingen Juta nöün Jehoiakim we mwän
    pwal ekewe aramas tekia seni Juta me Jerusalem.
  rop-rop: '@see-verse:JER.027.019'
  ukr-1871: Що не позабірав Навуходонозор, царь Вавилонський, як одвів Ехонїю Йоакименка,
