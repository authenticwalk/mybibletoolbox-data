  heb-heb: אשר לא לקחם נבוכדנאצר מלך בבל בגלותו את יכוניה בן יהויקים מלך יהודה מירושלם
    בבלה ואת כל חרי יהודה וירושלם׃
  ben-IRV: যে পাত্রগুলি বাবিলের রাজা নবূখদনিৎসর যিহোয়াকীমের ছেলে যিহূদার রাজা যিকনিয়কে
    এবং যিহূদা ও যিরূশালেমের সমস্ত প্রধান লোকদের যিরূশালেম থেকে বাবিলে বন্দী করে নিয়ে
    যাবার দিন নেন নি।
  pan-pan: ਜਿਹਨਾਂ ਨੂੰ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ ਨਾ ਲੈ ਗਿਆ ਜਦ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਯਹੋਯਾਕੀਮ
    ਦੇ ਪੁੱਤਰ ਯਕਾਨਯਾਹ ਨੂੰ ਅਤੇ ਯਹੂਦਾਹ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਸਾਰੇ ਸ਼ਰੀਫਾਂ ਨੂੰ ਯਰੂਸ਼ਲਮ ਵਿੱਚੋਂ
    ਗ਼ੁਲਾਮ ਕਰ ਕੇ ਬਾਬਲ ਨੂੰ ਲੈ ਗਿਆ ਸੀ
  mya-JVB: ယေရုရှလင် မြို့မှ ဗာဗုလုန် မြို့သို့ သိမ်း သွားသောအခါ ၊ ထိုရှင်ဘုရင်သည်
    မ သိမ်း မယူ၊
  tbg-tbg: '@see-verse:JER.027.019'
  hmo-hmo: Ierusalema dekena amo Nebukanesa ese ia abidia lao lasi.
  urd-urd: या'नी जिनको शाह — ए — बाबुल नबूकदनज़र नहीं ले गया, जब वह यहूदाह के बादशाह
    यकूनियाह — बिन — यहूयक़ीम को येरूशलेम से, और यहूदाह और येरूशलेम के सब शुरफ़ा को
    ग़ुलाम करके बाबुल को ले गया;
  rus-SYN: которых Навуходоносор, царь Вавилонский, не взял, когда Иехонию, сына Иоакима,
    царя Иудейского, и всех знатных Иудеев и Иерусалимлян вывел из Иерусалима в Вавилон,
  bqc-SIM: '@see-verse:JER.027.019'
  tcz-CHONGTHU: Babylon leng Nebuchadnezzar in, Judah lengpa Jehoiakim chapa Jehoiachin
    chuleh Judah leh Jerusalem a vaipo milen milal ho abonchauva Babylon gam’a sohchang’a
    ana kaimang pet’a, ana dalhah chengse
  mar-mar: म्हणजे बाबेलाचा राजा नबुखद्नेस्सराने यहूदाचा राजा यहोयाकीम याचा मुलगा यकन्या
    याला, यहूदाचे व यरूशलेमेचे सरदार यांना कैद करून बाबेलास नेले, तेव्हा त्या वस्तू
    नेल्या नव्हत्या.
  qub-qub: '@see-verse:JER.027.019'
  bqp-bqp: '@see-verse:JER.027.019'
  hat-hat: Se bagay sa yo Nèbikadneza, wa Babilòn lan, te kite lavil Jerizalèm lè
    li t'ap depòte Jekonya, pitit Jojakim, wa peyi Jida a, lavil Babilòn, ansanm ak
    grannèg peyi Jida yo ak grannèg lavil Jerizalèm yo.
  eng-BSB: which Nebuchadnezzar king of Babylon did not take when he carried Jeconiah
    son of Jehoiakim king of Judah into exile from Jerusalem to Babylon, along with
    all the nobles of Judah and Jerusalem.
  eng-WEBPB: which Nebuchadnezzar king of Babylon didn’t take when he carried away
    captive Jeconiah the son of Jehoiakim, king of Judah, from Jerusalem to Babylon,
    and all the nobles of Judah and Jerusalem—
  kbq-kbq: E'i ana marerisa zantamina, Babiloni kini ne' Nebukatnesa'ma Juda kini
    ne' Jehoiakimi nemofo Jekoniane Juda kva vahe'ene Jerusalemi kva vahe'enema zamavareno
    Babilonima kina ome hunezmanteno atreno vu'nea zantamine.
  nhe-BL: Nabucodonosor, tlanahuatijquetl tlen tlali Babilonia, ax quinhuicac ni tlamantli
    quema quinhuicac itlal Tlanahuatijquetl Jeconías, icone Joacim, huan nopa tlayacanani
    tlen tlali Judá huan altepetl Jerusalén.
  gub-BL: '@see-verse:JER.027.019'
  eng-DRA: Which Nabuchodonosor the king of Babylon did not take, when he carried
    away Jechonias the son of Joakim the king of Juda, from Jerusalem to Babylon,
    and all the great men of Juda and Jerusalem.
