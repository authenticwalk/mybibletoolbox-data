  kan-2017: ಆ ಕಂಬಗಳು, ಸಮುದ್ರವೆನಿಸಿಕೊಂಡ ಪಾತ್ರೆಯು, ಪೀಠಗಳು, ಈ ಪಟ್ಟಣದಲ್ಲಿ ನಿಂತಿರುವ ಉಪಕರಣಗಳು,
    ಇವುಗಳ ವಿಷಯವಾಗಿ, ಅಂದರೆ ಯೆಹೋವನ ಆಲಯದಲ್ಲಿಯೂ ಯೆಹೂದದ ಅರಸನ ಮನೆಯಲ್ಲಿಯೂ,
  yap-yap: '@see-verse:JER.027.019'
