verse: JER.027.020
translations:
  mal-C: '@see-verse:JER.027.019'
  deu-TKW: 'die Nebukadnezar, der König von Babel, nicht weggenommen hat, als er Jechonja,
    den Sohn Jojakims, den König von Juda, aus Jerusalem nach Babel hinwegführte samt
    allen Edlen Judas und Jerusalems:'
  lin-lin: bisalelo oyo Nabukodonozori, mokonzi ya Babiloni, atikaki tango amemaki
    Yekonia, mwana mobali ya Yeoyakimi, mokonzi ya Yuda, na bowumbu longwa na Yelusalemi
    kino na Babiloni, elongo na bankumu nyonso ya Yuda mpe ya Yelusalemi ;
  eng-LSV: that Nebuchadnezzar king of Babylon has not taken, in his removing Jeconiah
    son of Jehoiakim king of Judah from Jerusalem to Babylon with all the nobles of
    Judah and Jerusalem,
  eng-GNV: Which Nebuchad-nezzar King of Babel tooke not, when he caryed away captiue
    Ieconiah the sonne of Iehoiakim King of Iudah from Ierusalem to Babel, with all
    the nobles of Iudah and Ierusalem.
  eng-WEBSTER: Which Nebuchadnezzar king of Babylon took not, when he carried away
    captive Jeconiah the son of Jehoiakim king of Judah from Jerusalem to Babylon,
    and all the nobles of Judah and Jerusalem;
  nhw-BL: Nabucodonosor, tlanahuatijquetl tlen tlali Babilonia, amo quinhuicac ni
    tlamantli quema quinhuicac itlal Tlanahuatijquetl Jeconías, icone Joacim, huan
    nopa tlayacanani tlen tlali Judá huan altepetl Jerusalén.
  swh-ONEN: ambavyo Nebukadneza mfalme wa Babeli hakuvichukua wakati alipomchukua
    Yekonia mwana wa Yehoyakimu mfalme wa Yuda kwenda uhamishoni huko Babeli kutoka
    Yerusalemu, pamoja na wakuu wote wa Yuda na Yerusalemu.
  bba-bba: '@see-verse:JER.027.019'
  eng-KJVCPB: which Nebuchadnezzar king of Babylon took not, when he carried away
    captive Jeconiah the son of Jehoiakim king of Judah from Jerusalem to Babylon,
    and all the nobles of Judah and Jerusalem;
  luo-luo: mane Nebukadneza ruodh Babulon ne ok okawo sa mane otero Jehoyakin wuod
    Jehoyakim ruodh Juda e twech kogole Jerusalem nyaka Babulon kaachiel gi joka ruoth
    moa Juda gi Jerusalem,
  meu-meu: Nebukadnesara, Babulono pavapavana, ese Iekonia, Iuda pavapavana Iehoiakim
    natuna, bona Iuda bona Ierusalem lohiadia iboudiai, e abidia mauri, Ierusalem
    amo e laohaidia ela bona Babulono, negana ai se laohai ḡaudia, na ini e herevalaidia
    tomamu.
  npi-ULB: अर्थात् बेबिलोनका राजा नबूकदनेसरले यहूदाका राजा यहोयाकीमका छोरा यहोयाकीनका
    साथमा यहूदा र यरूशलेका सबै कुलीनहरूलाई यरूशलेमबाट कैद गरेर बेबिलोनमा लैजाँदा तिनले
    नलगेका समानहरू ।
  yor-yor: Èyí tí Nebukadnessari ọba Babeli kò kó lọ nígbà tí ó mú Jekoniah ọmọ Jehoiakimu
    ọba Juda lọ sí ìgbèkùn láti Jerusalẹmu lọ sí Babeli, pẹ̀lú àwọn ọlọ́lá Juda àti
    Jerusalẹmu.
  pes-OPCB: یعنی دربارۀ آنچه نبوکدنصر پادشاه بابِل، وقتی که یِهویاکین پسر یِهویاقیم
    پادشاه یهودا و تمامی بزرگان یهودا و اورشلیم را از اورشلیم به بابِل به تبعید می‌بُرد،
    آنها را با خود نبُرد،
  tgl-ULB: ang mga bagay na hindi kinuha ni Nebucadnezar, na hari ng Babilonia, nang
    dinala niya sa pagkabihag si Jeconias na anak ni Jehoiakim, na hari ng Juda mula
    sa Jerusalem patungo sa Babilonia kasama ang lahat ng mga maharlika ng Juda at
    Jerusalem.
  hui-hui: '@see-verse:JER.027.019'
  mya-mya: '@see-verse:JER.027.019'
  bod-N: པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡེ་ཧོ་ཡཱ་ཀིམ་གྱི་བུ་ཡེ་ཀོན་ཡཱ་དང་།
    ཡ་ཧུ་དཱ་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་སྐུ་དྲག་ཐམས་ཅད་བཟུང་སྟེ་ཡེ་རུ་སཱ་ལེམ་ནས་པཱ་པེལ་ལོན་དུ་ཁྲིད་དུས་བཙན་འཕྲོག་མ་བྱས་པའི་ཡོ་བྱད་དག་གི་སྐོར་དང་།
  sna-sna: zvisina kutorwa naNebhukadhinezari mambo weBhabhironi paakatapa Jehoyakini,
    mwanakomana waJehoyakimi mambo weJudha, pamwe chete navakuru vose veJudha neJerusarema,
    kubva kuJerusarema achivaendesa kuBhabhironi.
  spa-BLM: que Nabucodonosor, rey de Babilonia, no tomó cuando llevó cautivo a Jeconías,
    hijo de Joacim, rey de Judá, de Jerusalén a Babilonia, y a todos los nobles de
    Judá y de Jerusalén —
  cac-cac: '@see-verse:JER.027.019'
  swh-ULB: vyombo ambavyo Nebukadreza mfalme wa Babeli hakuvichukua wakati alipomchukua
    Yekonia mwana wa Yehoyakimu, mfalme wa Yuda, katika utumwa kutoka Yerusalemu kwenda
    Babeli pamoja na wakuu wote wa Yuda na Yerusalemu.
  bel-bel: якіх Навухаданосар, цар Вавілонскі ня ўзяў, калі Еханію, сына Ёакіма, цара
    Юдэйскага, і ўсіх знакамітых Юдэяў і Ерусалімлян вывеў зь Ерусаліма ў Вавілон,
  deu-ELBBK: die Nebukadnezar, der König von Babel, nicht weggenommen hat, als er
    Jekonja, den Sohn Jojakims, den König von Juda, samt allen Edlen von Juda und
    Jerusalem, von Jerusalem nach Babel wegführte –
  mbb-OT: Heini he menge gelemiten wazà uwita ni Hadì Nebucadnezar ziyà te Babilonia
    hein mibihag din puun te Jerusalem si Hadì Jehoyakin he hadì te Juda, he anak
    ni Jehoyakim, duma te menge upisyal ziyà te Juda wey Jerusalem.
  mal-2015: 'അവൻ എടുക്കാതെ വെച്ചിരുന്ന സ്തംഭങ്ങളെയും കടലിനെയും പീഠങ്ങളെയും ഈ നഗരത്തിൽ
    ശേഷിച്ചിരിക്കുന്ന ശേഷം ഉപകരണങ്ങളെയും കുറിച്ചു സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  rmc-rmc: save na iľa o babiloňiko kraľis o Nebukadnecar, sar odľigenďa andral o
    Jeruzalem andro Babilon le judske kraľis Jechonijah, le Jojakimoskre čhas, the
    savore rajen andral e Judsko the andral o Jeruzalem.
  pes-OPV: و نبوکدنصرپادشاه بابل آنها را حینی که یکنیا ابن یهویاقیم پادشاه یهودا و
    جمیع شرفا یهودا و اورشلیم را ازاورشلیم به بابل برد نگرفت.
  ron-1924: ши каре н-ау фост ридикате де Небукаднецар, ымпэратул Бабилонулуй, кынд
    а луат робь дин Иерусалим ын Бабилон пе Иекония, фиул луй Иоиаким, ымпэратул луй
    Иуда, ши пе тоць май-марий луй Иуда ши ай Иерусалимулуй;
  ben-OBCV: যেগুলি ব্যাবিলনের রাজা নেবুখাদনেজার সঙ্গে নিয়ে যাননি, যখন তিনি যিহূদার
    রাজা যিহোয়াকীমের পুত্র যিহোয়াখীনকে, যিহূদা ও জেরুশালেমের সমস্ত সম্ভ্রান্ত ব্যক্তিকে
    জেরুশালেম থেকে ব্যাবিলনে নিয়ে যান—
  som-som: oo uusan Nebukadnesar oo ah boqorka Baabuloon qaadan markuu maxaabiis ahaanta
    u kaxaystay boqorkii dalka Yahuudah oo ahaa Yekonyaah ina Yehooyaaqiim iyo saraakiishii
    dadka Yahuudah iyo reer Yeruusaalemba, oo intuu Yeruusaalem ka kaxaystay uu Baabuloon
    la tegey,
  lat-VUC: 'quæ non tulit Nabuchodonosor rex Babylonis cum transferret Jechoniam filium
    Joakim regem Juda de Jerusalem in Babylonem, et omnes optimates Juda et Jerusalem:'
  eng-ASVBT: which Nebuchadnezzar king of Babylon took not, when he carried away captive
    Jeconiah the son of Jehoiakim, king of Judah, from Jerusalem to Babylon, and all
    the nobles of Judah and Jerusalem;
  ita-1885: i quali Nebucadnesar, re di Babilonia, non prese, quando menò in cattività
    Geconia, figliuolo di Gioiachim, re di Giuda, di Gerusalemme in Babilonia, insieme
    con tutti i nobili di Giuda, e di Gerusalemme;
  eng-LXXUP: 'In those days, and at that time, they shall seek for the iniquity of
    Israel, and there shall be none; and for the sins of Judah, and they shall not
    be found: for I will be merciful to them that are left'
  eng-ULB: the objects that Nebuchadnezzar king of Babylon did not take when he carried
    Jehoiachin son of Jehoiakim, the king of Judah, into captivity from Jerusalem
    to Babylon with all the nobles of Judah and Jerusalem.
  spa-VBL: todo lo que Nabucodonosor, rey de Babilonia, no se llevó cuando tomó a
    Joaquín hijo de Joacim, rey de Judá, al exilio de Jerusalén a Babilonia, junto
    con todos los nobles de Judá y de Jerusalén.
  fra-_FOB: Que Nébucadnetsar, roi de Babylone, n'a pas emportés quand il a transporté
    de Jérusalem à Babylone Jéchonias, fils de Jéhojakim, roi de Juda, avec tous les
    grands de Juda et de Jérusalem;
  mal-mal: 'അവൻ എടുക്കാതെ വച്ചിരുന്ന സ്തംഭങ്ങളും കടലും പീഠങ്ങളും ഈ നഗരത്തിൽ ശേഷിച്ചിരിക്കുന്ന
    മറ്റ് ഉപകരണങ്ങളും സംബന്ധിച്ച് സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  urd-GVR: '@see-verse:JER.027.019'
  suz-BL: मेको बेबीलोन ङा पिप नेबुकदनेसरमी यहूदा ङा पिप येहो-याकीम आ तौ येकोन्‍याह
    माइश्‍शो येकोन्‍याह नु यहूदा नु यरूसलेम ङा ठेयब मुर नेल्‍ल आन कली यरूसलेम रे ग्‍याइश्‍शा
    लदमेनु, मेको बोस मलद। येहो-याकीम आ नें २राजा २४:६ योयाकीन बाक्‍ब। तन्‍न येरमीया
    किताबम २२:२४ आ नें कोन्‍याह बाक्‍ब। मिनु येरमीया २४:१ येकोन्‍याह यो देंनीम।
  eng-NOY: which Nebuchadnezzar, king of Babylon, took not, when he carried away captive
    Jeconiah, the son of Jehoiakim, king of Judah, from Jerusalem to Babylon, with
    all the nobles of Judah and Jerusalem;
  ita-1927: e che non furon presi da Nebucadnetsar, re di Babilonia quando menò in
    cattività da Gerusalemme in Babilonia, Jeconia, figliuolo di Joiakim, re di Giuda,
    e tutti i nobili di Giuda e di Gerusalemme;
  ckb-ckb: ئەوانەی نەبوخودنەسری پاشای بابل نەیبردن، کاتێک یەهۆیاکینی کوڕی یەهۆیاقیمی
    پاشای یەهودای لە ئۆرشەلیمەوە بۆ بابل ڕاپێچ کرد، لەگەڵ هەموو پیاوماقوڵانی یەهودا
    و ئۆرشەلیم.
  eng-BBE: Which Nebuchadnezzar, king of Babylon, did not take away, when he took
    Jeconiah, the son of Jehoiakim, king of Judah, a prisoner from Jerusalem to Babylon,
    with all the great men of Judah and Jerusalem;
  kan-OKCV: '@see-verse:JER.027.019'
  tam-2017: எடுக்காமல்விட்ட எல்லா தூண்களையும், கடல்தொட்டியையும், ஆதாரங்களையும், இந்த
    நகரத்தில் மீதியான மற்ற பணிப் பொருட்களையுங்குறித்துச் சேனைகளின் யெகோவா சொல்லுகிறது
    என்னவென்றால்,
  spa-RV-1909: 'Que no quitó Nabucodonosor rey de Babilonia, cuando trasportó de Jerusalem
    á Babilonia á Jechônías hijo de Joacim, rey de Judá, y á todos los nobles de Judá
    y de Jerusalem:'
  ron-BTF: Pe care Nebucadnețar, împăratul Babilonului, nu le-a luat, când a dus captiv
    pe Ieconia, fiul lui Ioiachim, împăratul lui Iuda, de la Ierusalim la Babilon,
    și pe toți nobilii lui Iuda și ai Ierusalimului;
  eng-WEBP: which Nebuchadnezzar king of Babylon didn’t take when he carried away
    captive Jeconiah the son of Jehoiakim, king of Judah, from Jerusalem to Babylon,
    and all the nobles of Judah and Jerusalem—
  eng-FBV: everything Nebuchadnezzar king of Babylon didn't take when he took Jehoiachin
    son of Jehoiakim king of Judah into exile from Jerusalem to Babylon, together
    with all the nobles of Judah and Jerusalem.
  nld-1939: en die Nabukodonosor, de koning van Babel, niet heeft meegenomen, toen
    hij Jekonias, den zoon van Jojakim en koning van Juda, met al de voornaamsten
    van Juda en Jerusalem vandaar naar Babel in ballingschap bracht;
  nch-BL: Nabucodonosor, tanahuatijquet ten tali Babilonia, amo quihuicac ni tamanti
    quema quihuicac ipan ital nopa Tanahuatijquet Jeconías, icone Joacim, huan nopa
    tayacanani ten tali Judá huan altepet Jerusalén.
  vie-1934: tức những đồ mà Nê-bu-cát-nết-sa, vua Ba-by-lôn, chưa khuân đi, khi người
    bắt Giê-cô-nia, con trai Giê-hô-gia-kim, vua Giu-đa, cùng các kẻ cả trong nước
    Giu-đa và thành Giê-ru-sa-lem, từ thành Giê-ru-sa-lem điệu về nước Ba-by-lôn làm
    phu tù;
  hin-CV: '@see-verse:JER.027.019'
  spa-BES: Que Nabucodonosor, rey de Babilonia, no se llevó, cuando tomó a Jeconías,
    hijo de Joacim, rey de Judá, prisionero de Jerusalén a Babilonia, con todos los
    grandes hombres de Judá y Jerusalén;
  tdx-tdx: o tsy nendese’ i Nebokadnetsare mpanjaka’ i Baveleo, ie nasese’e boak’
    Iersosalaime ao pake Bavele añe an-drohy t’Iekonia ana’ Iehoiakime, mpanjaka’
    Iehodà naho o roandria’ Iehodà naho Ierosa­laimeo;
  tha-KJV: ที่​เนบูคัดเนสซาร์​กษัตริย์​แห่​งบาบิโลนมิ​ได้​ริบเอาไป เมื่อท่านได้จับเอาเยโคนิยาห์ราชบุตรของเยโฮยาคิมกษั​ตริ​ย์ของยูดาห์
    และบรรดาขุนนางของยูดาห์และเยรูซาเล็มถูกกวาดต้อนจากกรุงเยรูซาเล็มไปเป็นเชลยยังกรุงบาบิ​โลน
  por-BR-2018: Que Nabucodonosor, rei da Babilônia, não tomou, quando levou cativo
    de Jerusalém a Babilônia a Jeconias, filho de Jeoaquim, rei de Judá, e a todos
    os nobres de Judá e de Jerusalém;
  deu-ELO: welche Nebukadnezar, der König von Babel, nicht weggenommen hat, als er
    Jekonja, den Sohn Jojakims, den König von Juda, samt allen Edlen von Juda und
    Jerusalem, von Jerusalem nach Babel wegführte-
  eng-WYC-2018: which Nebuchadnezzar, king of Babylon, took not, when he translated
    Jeconiah (or when he carried away captive Jeconiah), the son of Jehoiakim, king
    of Judah, from Jerusalem into Babylon, and all the principal men of Judah and
    of Jerusalem.
  epo-epo: kaj kiujn ne prenis Nebukadnecar, reĝo de Babel, kiam li forkondukis Jeĥonjan,
    filon de Jehojakim, reĝon de Judujo, el Jerusalem en Babelon, kaj ankaŭ ĉiujn
    eminentulojn de Judujo kaj Jerusalem;
  uig-PIN: (bularni bolsa Babil padixaⱨi Neboⱪadnǝsar Yǝⱨoakimning oƣli Yǝⱨuda padixaⱨi
    Yǝkoniyaⱨni Yǝⱨudadiki wǝ Yerusalemdiki barliⱪ esilzad-ǝmirlǝr bilǝn tǝng Yerusalemdin
    Babilƣa sürgün ⱪilƣanda u elip kǝtmigǝnidi)
  beo-beo: (Ba:bilone hina bagade Nebiuga:denese da Yuda hina bagade Yehoiagini (Yihoiagimi
    egefe) amola Yuda amola Yelusaleme ouligisu dunu amo Ba:bilone sogega afugili
    oule asiba:le, e da liligi bagohame gaguli asi. Be e da balase duni bugi amola
    balase ofodo bagade amola balase hosiga hiougi ‘gaguli fula ahoasu’ amola eno
    Debolo liligi ida:iwane gala, hame gaguli asi).
  tpi-OTNT: '@see-verse:JER.027.019'
  hau-SA: waɗanda Nebukadnezzar sarkin Babilon ya kwashe sa’ad da ya kame Yekoniya
    ɗan Yehohiyakim sarkin Yahuda zuwa zaman bauta daga Urushalima zuwa Babilon tare
    da dukan manyan mutanen Yahuda da Urushalima,
  uig-LAT: (bularni bolsa Babil padishahi Néboqadnesar Yehoakimning oghli Yehuda padishahi
    Yekoniyahni Yehudadiki we Yérusalémdiki barliq ésilzad-emirler bilen teng Yérusalémdin
    Babilgha sürgün qilghanda u élip ketmigenidi)
  nde-nde: uNebhukhadineza inkosi yaseBhabhiloni engahambanga layo ekuthatheni kwakhe
    uJehoyakhini indodana kaJehoyakhimi inkosi yakoJuda emsusa eJerusalema emusa ekuthunjweni
    eBhabhiloni, kanye lezikhulu zonke zakoJuda lezeJerusalema,
  ton-ton: ‌ʻaia naʻe ʻikai ʻave ʻe Nepukanesa ko e tuʻi ʻo Papilone, ʻi heʻene fetuku
    fakapōpula ʻa Sekonia ko e foha ʻo Sihoiakimi ko e tuʻi ʻo Siuta mei Selūsalema
    ki Papilone, pea mo e houʻeiki kotoa pē ʻo Siuta mo Selūsalema;
  ces-1613: Kteréhož nepobral Nabuchodozor král Babylonský, když přestěhoval Jekoniáše
    syna Joakimova, krále Judského, z Jeruzaléma do Babylona, a všecky nejpřednější
    Judské i Jeruzalémské,
  eng-WMB: which Nebuchadnezzar king of Babylon didn’t take when he carried away captive
    Jeconiah the son of Jehoiakim, king of Judah, from Jerusalem to Babylon, and all
    the nobles of Judah and Jerusalem—
  tam-TCV: இவற்றைப் பாபிலோன் அரசன் நேபுகாத்நேச்சார் பாபிலோனுக்குக் கொண்டுபோகவில்லை.
    யூதாவின் அரசன் யோயாக்கீமின் மகன் எகொனியாவுடன் யூதாவிலும், எருசலேமிலும் இருந்த
    உயர் அதிகாரிகளையும் பாபிலோனுக்கு நாடுகடத்தியபோது இவற்றைக் கொண்டுபோகவில்லை.
  ceb-ULB: ang mga butang nga wala nadala ni Nebucadnezar ang hari sa Babilonia sa
