  lug-lug: N’amaanyi gange amangi n’omukono ogugoloddwa natonda ensi n’abantu baamu
    n’ensolo ezigiriko, era ngiwa omuntu yenna gwe njagala.
  heb-heb: אנכי עשיתי את הארץ את האדם ואת הבהמה אשר על פני הארץ בכחי הגדול ובזרועי
    הנטויה ונתתיה לאשר ישר בעיני׃
  ben-IRV: আমি নিজেই আমার মহাশক্তিতে এবং আমার হাতে এই পৃথিবী তৈরী করেছি। আমি ভূমি
    এবং তার পশু বানিয়েছি এবং আমি যাকে উপযুক্ত মনে করি তাকে দিয়ে থাকি।
  pan-pan: ਮੈ ਧਰਤੀ ਨੂੰ ਆਦਮੀਆਂ ਨੂੰ ਅਤੇ ਡੰਗਰਾਂ ਨੂੰ ਜਿਹੜੇ ਧਰਤੀ ਉੱਤੇ ਹਨ ਆਪਣੇ ਵੱਡੇ ਬਲ ਅਤੇ
    ਵਧਾਈ ਹੋਈ ਬਾਂਹ ਨਾਲ ਬਣਾਇਆ। ਮੈ ਇਹ ਉਹ ਨੂੰ ਦਿੰਦਾ ਹਾਂ ਜਿਹੜਾ ਮੇਰੀ ਨਿਗਾਹ ਵਿੱਚ ਠੀਕ ਹੈ
  mya-JVB: ငါသည် မဟာ တန်ခိုး နှင့် လက်ရုံး ကို ဆန့် လျက် မြေကြီး ကို၎င်း၊ မြေကြီး
    ပေါ် မှာ ရှိသော လူ နှင့် တိရစ္ဆာန် တို့ကို၎င်းဖန်ဆင်း သည်ဖြစ်၍၊ ငါသည် ပေးလို သောသူ
    တို့အား ပေး ၏။
  tbg-tbg: Te tenta nora kempukaqohai maa vatarave, vaiinti nahentive, ekaa aantauvahive,
    autuke vataunarara ti, te tentavano tenta antuqaqaa vi vatanaakave vo vatanaakave
    vi vatara vi vataraqaa raqikiate tirerave.
  hmo-hmo: “ ‘Egu siahu badana bona goada dekena amo tanobada lau karaia, taunimanima
    bona tanobada ena boroma idauidau danu, bona lau ura henidia taudia dekenai tanobada
    lau henia.
  urd-urd: कि मैंने ज़मीन को और इंसान — ओ — हैवान को जो इस ज़मीन पर हैं, अपनी बड़ी
    क़ुदरत और बलन्द बाज़ू से पैदा किया; और उनको जिसे मैंने मुनासिब जाना बख़्शा
  rus-SYN: Я сотворил землю, человека и животных, которые на лице земли, великим могуществом
    Моим и простертою мышцею Моею, и отдал ее, кому Мне благоугодно было.
  bqc-SIM: mámɛ ma ↄ pòo ma dṹnia kɛ̀ ń gbɛ̃nazĩnaↄ ń nↄ̀bↄ pↄ́ kú a guuↄ
    ń ma iko zↄ̃ↄo, ↄ̃ mi kpa gbɛ̃́ pↄ́ má yeiwa.
  tcz-CHONGTHU: Kathaneina jouse leh kaban thahat pan’a , keiman leiset leh asunga
    mihem jouse chuleh ganhing jouse abon’a kasem ahi. Hijeh’a chu keiman kicheng
    se hi, koi hijongle kanop nop kapeh jeng ahi.
  mar-mar: मी आपल्या महासामर्थ्याने आणि आपले भूज उभारून पृथ्वी निर्माण केली. मी पृथ्वी
    व त्यावरील प्राणीसुद्धा निर्माण केले आणि माझ्या दृष्टीने जो कोणी योग्य आहे त्यास
    मी देतो.
  qub-qub: Nogami fiyupa munaynëwan rurashcä munduta, runata, llapan ima-ayca animalcunatapis
    allpa janancho tiyaycajcunataga. Chaymi nogaga munashä cajpa maquinman churä.
  bqp-bqp: nɛnɑ nɑ tem tɑkɑ kuɑ kɑ tɔmbu kɑ yɛɛ yi yi wɑ̃ɑ mɛ sɔɔ, kɑ nɛn dɑm bɑkɑm.
    Wi nɑ kĩ, wiyɑ nɑ rɑ mu wɛ̃.
  hat-hat: -Se mwen menm avèk gwo kouraj mwen epi ak fòs ponyèt mwen ki fè latè ansanm
    ak tout moun ak tout bèt k'ap viv sou latè. Mwen pran yo bay moun mwen vle.
  eng-BSB: By My great power and outstretched arm, I made the earth and the men and
    beasts on the face of it, and I give it to whom I please.
  eng-WEBPB: ‘I have made the earth, the men, and the animals that are on the surface
    of the earth by my great power and by my outstretched arm. I give it to whom it
    seems right to me.
  kbq-kbq: Nagra hankavenentake nazanteti ama mopane, vahe'ene maka zagagafanena tro
    hu'noankina, ana zantamina Nagra'a navesite izano aminaku'ma hua vahera refko
    hu'na nemue.
  nhe-BL: Ica nohueyi chicahualis nijchijchijqui tlaltepactli, tlacame huan nochi
    tlapiyalime tlen itztoque ipan tlaltepactli. Nochi noaxca huan nijmaca tlen na
    nijnequi.
  gub-BL: '— Apuner katu ihe. Hekàg katu no. Azapo ma''e paw hepuner haw rupi ihe
    wà: ywy, teko wà, miar ywy rehe wiko ma''e paw wà. Apuner wamono haw rehe wyzài
    amo wanupe heremimutar rupi ihe wà.'
  eng-DRA: 'I made the earth, and the men, and the beasts that are upon the face of
    the earth, by my great power, and by my stretched out arm: and I have given it
    to whom it seemed good in my eyes.'
