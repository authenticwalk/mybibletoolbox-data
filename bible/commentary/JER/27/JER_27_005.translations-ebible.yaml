verse: JER.027.005
translations:
  mal-C: എന്റെ വലിയ ശക്തിയാലും നീട്ടിയ ഭുജത്താലും ഞാൻ ഭൂമുഖത്തുള്ള മനുഷ്യനെയും മൃഗങ്ങളെയും
    സൃഷ്ടിച്ചു. എനിക്ക് ഇഷ്ടമുള്ളവന് ഞാൻ അതു കൊടുക്കും.
  deu-TKW: Ich habe die Erde, die Menschen und das Vieh, die auf der Erde leben, durch
    meine große Kraft und meinen ausgereckten Arm geschaffen und habe sie immer gegeben,
    wem es mir gefiel.
  lin-lin: Ngai nde nasalaki mabele, nasalaki bato mpe banyama nyonso oyo bazali kati
    na yango, na nguya monene na Ngai mpe na loboko na Ngai oyo esembolama. Napesaka
    mabele yango epai ya moto nyonso oyo Ngai nalingi.
  eng-LSV: Thus you say to your lords, I have made the earth with man, and the livestock
    that [are] on the face of the earth, by My great power, and by My outstretched
    arm, and I have given it to whom it has been right in My eyes.
  eng-GNV: I haue made the earth, the man, and the beast that are vpon the groud,
    by my great power, and by my outstreched arme, and haue giuen it vnto whom it
    pleased me.
  eng-WEBSTER: I have made the earth, the man and the beast that are upon the ground,
    by my great power and by my out-stretched arm, and have given it to whom it seemed
    meet to me.
  nhw-BL: Ica nohueyi chicahualis nijchijchijqui tlaltipactli, masehualme huan nochi
    tlapiyalme catli itztoque ipan tlaltipactli. Nochi noaxca huan nijmaca aqui na
    nijnequi.
  swh-ONEN: Kwa uwezo wangu mkuu na kwa mkono wangu ulionyooshwa nimeumba dunia na
    watu wake na wanyama walioko ndani yake, nami humpa yeyote inipendezavyo.
  bba-bba: nɛnɑ nɑ tem tɑkɑ kuɑ kɑ tɔmbu kɑ yɛɛ yi yi wɑ̃ɑ mɛ sɔɔ, kɑ nɛn dɑm bɑkɑm.
    Wi nɑ kĩ, wiyɑ nɑ rɑ mu wɛ̃.
  eng-KJVCPB: I have made the earth, the man and the beast that are upon the ground,
    by my great power and by my outstretched arm, and have given it unto whom it seemed
    meet unto me.
  luo-luo: Kuom tekona maduongʼ asechweyo piny gi joge kod le duto manie iye, kendo
    achiwo gigagi ne ngʼato angʼata mahero.
  meu-meu: Lau ese egu siahu badana amo bona imagu hetoi-rorona amo tanobada vada
    na karaia, bona tanobada taudia bona tanobada boromadia danu, bena na lalohadailai
    maoromu taudia na henidiamu.
  npi-ULB: '''मेरो महाशक्ति र पसारिएको पाखुराद्वारा म आफैले पृथ्वी बनाएँ । मैले पृथ्वीका
    मानिसहरू र जनावरहरू पनि बनाएँ, र मेरो दृष्‍टिमा ठिक लागेको जोकसैलाई म यो सुम्पिदिन्छु
    ।'
  yor-yor: Pẹ̀lú agbára ńlá mi àti ọwọ́ nínà mi ni Èmi dá ayé, ènìyàn àti ẹranko tí
    ó wà lórí ilẹ̀ ayé, mo sì fún ẹni tí ó wu ọkàn mi.
  pes-OPCB: «من با قدرت عظیم خود، دنیا و تمام انسانها و همهٔ حیوانات را آفریده‌ام،
    و آنها را در اختیار هر کس که مایل باشم قرار می‌دهم.
  tgl-ULB: “Ako mismo ang gumawa ng lupa sa pamamagitan ng aking dakilang kapangyarihan
    at ng aking nakataas na braso. Ginawa ko rin ang mga tao at mga hayop sa lupa
    at ibibigay ko ito sa sinumang nararapat sa aking paningin.
  hui-hui: I̱ni hongo timbuniheore kogome dindi wabialu wali agalibi mbirale dindini
    ngarubi karubi ema bialu piaga bedarubi wabiai hene i̱ kogoni. I̱ni hameme wali
    agali dindi tu wa muabirago miruli.
  mya-mya: ငါ​သည်​မိ​မိ​၏​ကြီး​မား​သော​တန်​ခိုး​စွမ်း ရည်​တော်​ဖြင့်​ကမ္ဘာ​မြေ​ပေါ်​ရှိ​လူ​များ၊
    တိ ရစ္ဆာန်​များ​နှင့်​တ​ကွ​ကမ္ဘာ​လော​က​ကို​ဖန် ဆင်း​တော်​မူ​ခဲ့​သည်​ဖြစ်​၍ ထို​ကမ္ဘာ​လော​က
    ကို​မိ​မိ​၏​ဆ​န္ဒ​အ​လျောက်​အ​ဘယ်​သူ့​အား မ​ဆို​ပေး​အပ်​နိုင်​ပေ​သည်။-
  bod-N: ངས་ནུས་མཐུ་ཆེན་པོ་དང་ཕྱི་རུ་བརྐྱངས་པའི་དཔུང་ངར་གྱིས་ས་གཞི་དང་ས་ལ་ཡོད་པའི་མི་དང་གཅན་གཟན་རྣམས་བཀོད་པ་དང་།
    ངས་སུ་ལ་སྦྱིན་འོས་འདོད་ན་ས་གཞི་དེ་ལ་སྦྱིན་ནོ། །
  sna-sna: Ndakaita nyika navanhu vayo, nemhuka dziri mairi nesimba rangu guru uye
    noruoko rwakatambanudzwa, uye ndinoipa kuna ani zvake anondifadza.
  spa-BLM: ‘Yo he hecho la tierra, los hombres y los animales que están sobre la superficie
    de la tierra con mi gran poder y con mi brazo extendido. Yo se la doy a quien
    me parece justo.
  cac-cac: Yed' val in poder te nivan, in b'onac yolyib'an̈q'uinal tic yed' masanil
    tastac ay d'ay. In b'onac eb' anima yed' noc' noc', yuj chi' syal vac'an d'a yaln̈ej
    mach b'aj in gana svac'a'.
  swh-ULB: Mimi mwenyewe niliiumba dunia kwa nguvu zangu kuu na mkono wangu ulioinuka.
    Pia niliwaumba watu na wanyama juu ya dunia, na nikawatoa kwa yeyote aliyesahihi
    katika macho yangu.
  bel-bel: Я стварыў зямлю, чалавека і жывёлы, якія на ўлоньні зямлі, вялікай магутнасьцю
    Маёй і прасьцёртаю мышцай Маёю, і аддаў яе, каму Мне заўгодна было.
  deu-ELBBK: Ich habe die Erde gemacht, die Menschen und das Vieh, die auf der Fläche
    der Erde sind, durch meine große Kraft und durch meinen ausgestreckten Arm; und
    ich gebe sie, wem ich es für richtig halte.
  mbb-OT: Pinaaǥi te zekelà he ǥehem ku midlimbag ku is kelibutan, is menge etew,
    wey is menge langgam, ne iyan a ebayàbayà ke hentei is ibpezumala ku kayi.
  mal-2015: ഞാൻ ഭൂമിയെയും ഭൂതലത്തിലെ മനുഷ്യനെയും മൃഗങ്ങളെയും എന്റെ മഹാശക്തികൊണ്ടും
    നീട്ടിയ ഭുജംകൊണ്ടും ഉണ്ടാക്കിയിരിക്കുന്നു; എനിക്കു ബോധിച്ചവന്നു ഞാൻ അതു കൊടുക്കും.
  rmc-rmc: Me mire zorale vasteha kerďom e phuv, le manušen the le džviren, so hine
    pre phuv a dav la oleske, kaske me kamav.
  pes-OPV: من جهان وانسان و حیوانات را که بر روی زمینند به قوت عظیم و بازوی افراشته
    خود آفریدم و آن را بهر‌که در نظر من پسند آمد بخشیدم.
  ron-1924: ‹Еу ам фэкут пэмынтул, пе оамень ши добитоачеле каре сунт пе пэмынт, ку
    путеря Мя чя маре ши ку брацул Меу ынтинс, ши дау пэмынтул куй Ымь плаче.
  ben-OBCV: আমার মহাপরাক্রম ও প্রসারিত বাহু দ্বারা আমি পৃথিবী, তার অধিবাসী ও তার উপরে
    স্থিত পশুদের সৃষ্টি করেছি। আমি যাকে যা দেওয়া উপযুক্ত মনে করেছি, তাকে তা দিয়েছি।
  som-som: Anigu dhulka, iyo dadka iyo xayawaanka dhulka joogaba waxaan ku sameeyey
    xooggayga weyn iyo gacantayda fidsan, oo waxaan siiyaa kii ila qumman.
  lat-VUC: Ego feci terram, et homines, et jumenta quæ sunt super faciem terræ, in
    fortitudine mea magna, et in brachio meo extento, et dedi eam ei qui placuit in
    oculis meis.
  eng-ASVBT: I have made the earth, the men and the beasts that are upon the face
    of the earth, by my great power and by my outstretched arm; and I give it unto
    whom it seemeth right unto me.
  ita-1885: Io ho fatta la terra, gli uomini, e le bestie che sono sopra la faccia
    della terra, con la mia gran potenza, e col mio braccio disteso; e do quella a
    cui mi piace.
  eng-LXXUP: They shall ask the way till they come to Zion, for that way shall they
    set their face; and they shall come and flee for refuge to the Lord their God;
    for the everlasting covenant shall not be forgotten.
  eng-ULB: “I myself made the earth by my great strength and my raised arm. I also
    made the people and animals on the earth, and I give it to anyone who is right
    in my eyes.
  spa-VBL: Por mi fuerza y mi poder creador hice la tierra y los seres humanos y los
    animales que la habitan, y la entrego a los que son rectos a mis ojos.
  fra-_FOB: J'ai fait la terre, les hommes et les bêtes qui sont sur la terre, par
    ma grande force et par mon bras étendu; et je les donne à qui bon me semble.
  mal-mal: “ഞാൻ ഭൂമിയെയും ഭൂതലത്തിലെ മനുഷ്യരെയും മൃഗങ്ങളെയും എന്റെ മഹാശക്തികൊണ്ടും
    നീട്ടിയ ഭുജംകൊണ്ടും ഉണ്ടാക്കിയിരിക്കുന്നു; എനിക്ക് ബോധിച്ചവനു ഞാൻ അത് കൊടുക്കും.
  urd-GVR: maiṅ ne apnā hāth baṛhā kar baṛī qudrat se duniyā ko insān-o-haiwān samet
    ḳhalaq kiyā hai, aur maiṅ hī yih chīzeṅ use atā kartā hūṅ jo merī nazar meṅ lāyq
    hai.
  suz-BL: एको रागी, एको रागीम बाक्‍ब मुरपुकी, बस्‍तु भाव नु जन्‍तु नेल्‍ल आन कली आं
    ठेयब सक्ति नु आं बोलम सेल्‍शो नङ। मिनु गो सु कली गेचा दाक्‍नुङ, मेको कली गेनुङ।
    येरमीया १२:१७
  eng-NOY: The earth, and the men and the beasts which are upon the earth, have I
    made by my great power and my outstretched arm, and I give it to whomsoever it
    seemeth meet to me.
  ita-1927: Io ho fatto la terra, gli uomini e gli animali che sono sulla faccia della
    terra, con la mia gran potenza e col mio braccio steso; e do la terra a chi mi
    par bene.
  ckb-ckb: من بە توانای مەزنی خۆم و بە دەستی بەهێزم زەویم دروستکردووە، هەروەها مرۆڤ
    و ئاژەڵیش کە لەسەرین، ئەوەی بمەوێ دەیدەمێ.
  eng-BBE: I have made the earth, and man and beast on the face of the earth, by my
    great power and by my outstretched arm; and I will give it to anyone at my pleasure.
  kan-OKCV: ನಾನೇ ಭೂಮಿಯನ್ನೂ, ಭೂಮಿಯ ಮೇಲಿರುವ ಮನುಷ್ಯರನ್ನೂ, ಮೃಗಗಳನ್ನೂ ನನ್ನ ಮಹಾ ಬಲದಿಂದಲೂ,
    ನನ್ನ ಚಾಚಿದ ಕೈಯಿಂದಲೂ ಉಂಟುಮಾಡಿ, ನನಗೆ ಸರಿ ತೋಚಿದವರಿಗೆ ಅದನ್ನು ಕೊಟ್ಟಿದ್ದೇನೆ.
  tam-2017: நான் பூமியையும் மனிதனையும் பூமியின்மேலுள்ள மிருகஜீவன்களையும் என் மகா பலத்தினாலும்
    ஓங்கிய என் கரத்தினாலும் உண்டாக்கினேன்; எனக்கு விருப்பமானவனுக்கு அதைக் கொடுக்கிறேன்.
  spa-RV-1909: Yo hice la tierra, el hombre y las bestias que están sobre la haz de
    la tierra, con mi grande potencia y con mi brazo extendido, y díla á quien me
    plugo.
  ron-BTF: Eu am făcut pământul, pe omul și pe animalul care sunt pe pământ, prin
    marea mea putere și prin brațul meu întins și l-am dat cui mi s-a părut cuvenit
    mie.
  eng-WEBP: ‘I have made the earth, the men, and the animals that are on the surface
    of the earth by my great power and by my outstretched arm. I give it to whom it
    seems right to me.
  eng-FBV: It was by my strength and creative power that I made the earth and the
    human beings and animals that live there, and I give it to those who are right
    in my sight.
  nld-1939: Door mijn geweldige kracht en gespierde arm heb Ik de aarde geschapen
    met de mensen en dieren, die op de aarde zijn; en Ik geef ze dus aan wien Ik wil.
  nch-BL: Ica nohueyi chicahualis nijchijchijqui taltipacti, masehualme huan nochi
    tapiyalme cati itztoque ipan taltipacti. Nochi noaxca huan nijmaca cati na nijnequi.
  vie-1934: Chính ta là Đấng đã làm nên đất, loài người và loài thú trên mặt đất,
    bởi quyền năng lớn và cánh tay giang ra của ta, ta ban đất ấy cho ai tùy ý ta
    lấy làm phải.
  hin-CV: अपने अनन्य सामर्थ्य तथा अपने अपूर्व भुजबल से मैंने पृथ्वी, मनुष्यों एवं
    पशुओं की रचना की है जो आकाश तल पर ध्यान करते रहते हैं. अपनी स्वेच्छानुरूप यह मैं
    उसे दे देता हूं जो मेरी दृष्टि में योग्य है.
  spa-BES: He hecho la tierra, y el hombre y la bestia sobre la faz de la tierra,
    por mi gran poder y por mi brazo extendido; y se lo daré a cualquiera a mi gusto.
  tdx-tdx: Izaho ty namboatse ty tane toy, ondatio naho o biby an-tarehe’ ty tane
    toio ami’ty haozarako ra’elahy naho an-tañako natorakitsy; vaho hatoloko ami’ty
    atao mahity a’ masoko.
  tha-KJV: นี่​คือเราเอง ผู้​ได้​สร้างโลก ทั้งมนุษย์และสัตว์ซึ่งอยู่บนพื้นดิน ด้วยฤทธานุภาพใหญ่ยิ่งและด้วยแขนที่​เหย​ียดออกของเรา
    และเราจะให้​แก่​ผู้​ใดก็​ได้​สุดแต่​เราเห็นชอบ
  por-BR-2018: Eu fiz a terra, o homem, e os animais que estão sobre a face da terra,
    com meu grande poder e com meu braço estendido, e a dou a quem for do meu agrado.
  deu-ELO: Ich habe die Erde gemacht, die Menschen und das Vieh, die auf der Fläche
    der Erde sind, durch meine große Kraft und durch meinen ausgestreckten Arm; und
    ich gebe sie, wem es mich gut dünkt.
  eng-WYC-2018: I made earth, and man, and beasts that be on the face of all earth,
    in my great strength, and in mine arm holden forth; and I gave it to him that
    pleased (me) before mine eyes. (I made the earth, and the people, and all the
    beasts that be upon the face of the earth, by my great strength, and by my arm
    stretched forth; and I gave it to those who pleased my eyes.)
  epo-epo: Per Mia granda forto kaj per Mia etendita brako Mi kreis la teron, la homojn
    kaj la bestojn, kiuj estas sur la tero; kaj Mi donas tion al tiu, kiu plaĉas al
    Mi.
  uig-PIN: Mǝn zemin wǝ zemin yüzidǝ turuwatⱪan adǝmlǝr wǝ ⱨaywanlarni zor ⱪudritim
    wǝ sozulƣan bilikim bilǝn yaratⱪanmǝn; wǝ kim kɵzümgǝ layiⱪ kɵrünsǝ, bularni xularƣa
    tǝⱪdim ⱪilimǝn.
  beo-beo: “Dilia hina bagade huluane ilima amane olelema! Na gasa bagade amoga Na
    da osobo bagade amola dunu fi amola ohe fi huluane osobo bagadega esala, amo huluane
    hamoi. Amola Na da Na gasa amo Na hanaiga fawane, eno dunuma iaha.
  tpi-OTNT: mi yet mi bin wokim dispela graun long bikpela strong bilong mi, na tu
    mi bin wokim ol manmeri na ol abus i stap long graun. Mi save bihainim laik bilong
    mi yet na mi tilim graun long ol man.
  hau-SA: Da ikon mai ƙarfi da kuma hannuna da na miƙa na yi duniya da mutanenta da
    kuma dabbobin da suke ciki, na ba da ita ga duk wanda na ga dama.
  uig-LAT: Men zémin we zémin yüzide turuwatqan ademler we haywanlarni zor qudritim
    we sozulghan bilikim bilen yaratqanmen; we kim közümge layiq körünse, bularni
    shulargha teqdim qilimen.
  nde-nde: Ngamandla ami amakhulu langengalo yami eyeluliweyo ngenza umhlaba labantu
    bawo kanye lezinyamazana ezikuwo, njalo ngiwunika loba ngubani ngokuthanda kwami.
  ton-ton: Kuo u ngaohi ʻa māmani, mo e tangata, pea mo e manu ʻoku ʻi ho funga fonua,
    ʻaki ʻeku mālohi lahi, mo hoku nima mafao, pea kuo u foaki ia kiate kinautolu
    ʻoku ou loto ki ai.
  ces-1613: Já jsem učinil zemi, člověka i hovada, kterážkoli jsou na svrchku země,
    mocí svou velikou a ramenem svým vztaženým. Protož dávám ji, komuž se mi dobře
    líbí.
  eng-WMB: ‘I have made the earth, the men, and the animals that are on the surface
    of the earth by my great power and by my outstretched arm. I give it to whom it
    seems right to me.
  tam-TCV: எனது மகா வலிமையாலும் நீட்டப்பட்ட புயத்தாலும் பூமியையும், அதிலுள்ள மனிதரையும்,
    மிருகங்களையும் நான் படைத்தேன். எனக்கு விருப்பமானவனுக்கே நான் அவைகளைக் கொடுக்கிறேன்.
  ceb-ULB: Ako ang nagbuhat sa kalibotan pinaagi sa akong dakong kusog ug sa akong
    bukton. Gibuhat ko usab ang katawhan ug ang mga mananap diha sa kalibotan, ug
    ihatag ko kini kang bisan kinsa nga matarong sa akong mga mata.
