verse: JER.027.017
translations:
  mal-C: അവരെ ശ്രദ്ധിക്കരുത്. ബാബേൽരാജാവിനെ സേവിക്കുക, അങ്ങനെയായാൽ നീ ജീവിക്കും. ഈ
    നഗരം ഒരു കൽക്കൂമ്പാരമായിത്തീരുന്നത് എന്തിന്?
  deu-TKW: Hört nicht auf sie, dient vielmehr dem Könige von Babel, so werdet ihr
    leben bleiben! Warum soll diese Stadt zu einer Wüstenei werden?
  lin-lin: Boyoka bango te ! Bosalela mokonzi ya Babiloni, bongo bokobika ! Mpo na
    nini engumba oyo ebebisama ?
  eng-LSV: You do not listen to them; serve the king of Babylon and live! Why is this
    city a ruin?
  eng-GNV: 'Heare them not, but serue the King of Babel, that ye may liue: wherefore
    shoulde this citie be desolate?'
  eng-WEBSTER: 'Hearken not to them; serve the king of Babylon, and live: why should
    this city be laid waste?'
  nhw-BL: Amo xiquintlacaquilica. Más cuali ximotemacaca para anquitequipanose nopa
    tlanahuatijquetl tlen tlali Babilonia para anitztose. ¿Para tlen anquichihuase
    para ma nijsosolos ni altepetl huan para ma mocahuas quen huactoc tlali?
  swh-ONEN: Msiwasikilize. Mtumikieni mfalme wa Babeli, nanyi mtaishi. Kwa nini mji
    huu uwe magofu?
  bba-bba: I ku bu swɑɑ dɑki. I Bɑbilonin sinɑ boko wiru kpĩiyɔ, kpɑ i wɑ i n wɑ̃ɑ.
    Mbɑn sɔ̃nɑ i ko i de bɛsɛn wuu ɡeni ɡu ko bɑnsu.
  eng-KJVCPB: 'Hearken not unto them; serve the king of Babylon, and live: wherefore
    should this city be laid waste?'
  luo-luo: Kik iwinjgi. Tine ruodh Babulon, to inibed mangima. Angʼo momiyo dala maduongʼni
    nyaka kethi?
  meu-meu: Basio kamonai henidia; Babulono pavapavana isiaina ba lao heni, bena ba
    mauri. Anina be dahaka ina hanua badana na baine vahu?
  npi-ULB: तिनीहरूको कुरा नसुन्‍नू । तिमीहरूले बेबिलोनका राजाको सेवा गर्नुपर्छ र बाँच्नुपर्छ
    । यो सहर किन भग्‍नावशेष हुने ?
  yor-yor: Má ṣe tẹ́tí sí wọn, ẹ máa sin ọba Babeli, ẹ̀yin yóò sì yè. Èéṣe tí ìlú
    yóò fi di ahoro?
  pes-OPCB: به آنها گوش ندهید. تسلیم پادشاه بابِل شوید و زنده بمانید، و گرنه این شهر
    با خاک یکسان خواهد شد.
  tgl-ULB: Huwag kayong makinig sa kanila. Dapat ninyong paglingkuran ang hari ng
    Babilonia at mabuhay. Bakit kailangang maging isang lungsod ng pagkawasak ang
    lungsod na ito?
  hui-hui: Tano ogo mo ko halu bo gialabagabu wahaiore holigo agali urunime bi larago
    hale nahalimu. Tí bayale holenaga Babilono kini kago andaneha holene nga.
  mya-mya: သူ​တို့​၏​စ​ကား​ကို​နား​မ​ထောင်​ကြ​နှင့်။ ဗာ ဗု​လုန်​မင်း​၏​အ​စေ​ကို​ခံ​ကြ​လော့။
    သို့​ပြု လျှင်​သင်​တို့​အ​သက်​ချမ်း​သာ​ရာ​ရ​လိမ့်​မည်။ ဤ​မြို့​သည်​အ​ဘယ်​ကြောင့်​ယို​ယွင်း​ပျက်​စီး
    ၍​သွား​ရ​ပါ​မည်​နည်း။-
  bod-N: དེ་དག་ལ་མི་མཉན་པར་པཱ་པེལ་ལོན་རྒྱལ་པོའི་གཡོག་བྱས་ན་གསོན་པོར་ལུས་ཏེ། གྲོང་ཁྱེར་འདི་ཞིག་རོར་འགྱུར་དུ་འཇུག་དོན་ཅི་ཡོད་དམ།
  sna-sna: Regai kuvateerera. Shandirai mambo weBhabhironi, mugorarama. Guta rino
    richaitireiko dongo?
  spa-BLM: No les hagan caso. Sirvan al rey de Babilonia y vivan. ¿Por qué ha de convertirse
    esta ciudad en una desolación?
  cac-cac: Yuj chi' man̈ e cha eyab'i. Aq'uec val och e b'a d'a yol sc'ab' vin̈ sreyal
    Babilonia chi', yic vach' ol ex cajnajn̈ej d'a tic. ¿Tas yuj ol can tz'inan jun
    chon̈ab' tic?
  swh-ULB: Msiwasikilize. Mtamtumikia mfalme wa Babeli na mtaishi. Kwa nini mji huu
    uangamizwe?
  bel-bel: Ня слухайце іх, служэце цару Вавілонскаму і жывеце; навошта даводзіць горад
    гэты да спусташэньня?
  deu-ELBBK: Hört nicht auf sie; dient dem König von Babel, so werdet ihr leben; warum
    sollte diese Stadt zur Einöde werden?
  mbb-OT: Kenè kew pemineg kandan. Kekenà, silbiyi niw is hadì te Babilonia, ne egkeuyag-uyag
    kew. Kinahanglan pe be he egkezeetan heini he inged!
  mal-2015: അവർക്കു ചെവികൊടുക്കരുതു; ബോബേൽരാജാവിനെ സേവിച്ചു ജീവിച്ചുകൊൾവിൻ; ഈ നഗരം
    ശൂന്യമായ്തീരുന്നതെന്തിന്നു?
  rmc-rmc: Ma šunen len, služinen le babiloňike kraľiske a dživena. Soske pes te čhivel
    tele kada foros?
  pes-OPV: ایشان را گوش مگیریدبلکه پادشاه بابل را خدمت نمایید تا زنده بمانید. چرا
    این شهر خراب شود؟
  ron-1924: Ну-й аскултаць; супунеци-вэ ымпэратулуй Бабилонулуй ши вець трэи. Пентру
    че сэ ажунгэ четатя ачаста о дэрымэтурэ?
  ben-OBCV: তোমরা তাদের কথা শুনো না। তোমরা ব্যাবিলনের রাজার সেবা করো, তাহলে বেঁচে
    থাকবে। কেন এই নগর এক ধ্বংসস্তূপে পরিণত হবে?
  som-som: Iyaga ha maqlina. Boqorka Baabuloon u adeega, oo saas ku noolaada, waayo,
    bal maxay magaaladani cidla u noqonaysaa?
  lat-VUC: 'Nolite ergo audire eos: sed servite regi Babylonis, ut vivatis: quare
    datur hæc civitas in solitudinem?'
  eng-ASVBT: 'Hearken not unto them; serve the king of Babylon, and live: wherefore
    should this city become a desolation?'
  ita-1885: Non li ascoltate; servite al re di Babilonia, e voi viverete; perchè sarebbe
    questa città messa in desolazione?
  eng-LXXUP: 'Israel is a wandering sheep; the lions have driven him out: the king
    of Assyria first devoured him, and afterward this king of Babylon has gnawed his
    bones.'
  eng-ULB: Do not listen to them. You should serve the king of Babylon and live. Why
    should this city become a ruin?
  spa-VBL: No los escuches. Sirvan al rey de Babilonia y vivan. ¿Por qué debe ser
    destruida esta ciudad?
  fra-_FOB: Ne les écoutez pas. Soumettez-vous au roi de Babylone et vous vivrez.
    Pourquoi cette ville deviendrait-elle une ruine?
  mal-mal: അവരുടെ വാക്ക് നിങ്ങൾ കേൾക്കരുത്; ബാബേൽരാജാവിനെ സേവിച്ചു ജീവിച്ചുകൊള്ളുവിൻ;
    ഈ നഗരം ശൂന്യമായിത്തീരുന്നതെന്തിന്?
  urd-GVR: Un par tawajjuh mat denā. Bābal ke bādshāh kī ḳhidmat karo to tum zindā
    rahoge. Yih shahr kyoṅ malbe kā ḍher ban jāe?
  suz-BL: मेको आन लोव़ मनेनीन। बेबीलोन ङा पिप आ वाइल दु‍मीने। मिनु गेपुकी ब्रोंइनीनी।
    मारदे गेपुकीम एको सहर कली मुर मबाक्‍तीके दुम्‍पाइक्‍नीनी?
  eng-NOY: Hearken ye not to them; serve the king of Babylon, and live! Why should
    this city become a desolation?
  ita-1927: Non date loro ascolto; sottomettetevi al re di Babilonia, e vivrete. Perché
    questa città sarebb’ella ridotta una desolazione?
  ckb-ckb: گوێیان لێ مەگرن. خزمەتی پاشای بابل بکەن، ئینجا ئێوە دەژین. بۆچی ئەم شارە
    وێران بێت؟
  eng-BBE: 'Give no attention to them; become servants of the king of Babylon and
    keep yourselves from death: why let this town become a waste?'
  kan-OKCV: ಅವರಿಗೆ ನೀವು ಕಿವಿಗೊಡಲೇಬಾರದು. ಬಾಬಿಲೋನಿಯದ ಅರಸನಿಗೆ ಅಡಿಯಾಳಾಗಿರಿ. ಆಗ ಬದುಕುವಿರಿ.
    ಈ ನಗರವೇಕೆ ನಾಶವಾಗಬೇಕು?
  tam-2017: அவர்கள் சொல்லைக் கேளாதிருங்கள்; பாபிலோன் ராஜாவைப் பணியுங்கள், அப்பொழுது
    பிழைப்பீர்கள்; இந்த நகரம் அழியவேண்டியதென்ன?
  spa-RV-1909: 'No los oigáis; servid al rey de Babilonia, y vivid: ¿por qué ha de
    ser desierta esta ciudad?'
  ron-BTF: Nu le dați ascultare; serviți împăratului Babilonului și trăiți; pentru
    ce să fie lăsată această cetate pustiită?
  eng-WEBP: Don’t listen to them. Serve the king of Babylon, and live. Why should
    this city become a desolation?
  eng-FBV: Don't listen to them. Serve the king of Babylon and live! Why should this
    city be destroyed?
  nld-1939: Luistert niet naar hen, maar onderwerpt u aan den koning van Babel, dan
    blijft ge in leven. Waarom zou deze stad een puinhoop worden?
  nch-BL: Amo xiquintacaquilica. Más cuali ximotemacaca para anquitequipanose nopa
    tanahuatijquet ten tali Babilonia para anitztose. ¿Para ten anquichihuase para
    ma nijsosolos ni altepet huan para ma mocahua quej huactoc tali?
  vie-1934: Đừng nghe chúng nó. Hãy phục sự vua Ba-by-lôn, thì được sống. Sao để thành
    nầy biến nên hoang vu?
  hin-CV: उनके द्वारा की गई भविष्यवाणी की उपेक्षा ही करना. बाबेल के राजा की अधीनता
    स्वीकार करके जीवित रहना. भला यह नगर उजाड़ क्यों बना दिया जाए?
  spa-BES: No les prestes atención; conviértanse en siervos del rey de Babilonia y
    manténganse lejos de la muerte; ¿por qué dejar que este pueblo sea un montón de
    ruinas?
  tdx-tdx: Ko ijanjiñañe; toroño ty mpanjaka’ i Bavele, le miveloma, fa akore te hampangoakoaheñe
    ty rova toy?
  tha-KJV: อย่าเชื่อฟังเขาเลย จงปรนนิบั​ติ​กษัตริย์​แห่​งบาบิโลนและมี​ชี​วิตอยู่ ทำไมเมืองนี้จะร้างเปล่า
  por-BR-2018: Não escuteis a eles; servi ao rei de Babilônia, e então vivereis; por
    que se tornaria esta cidade em deserto?
  deu-ELO: Höret nicht auf sie; dienet dem König von Babel, so werdet ihr leben; warum
    sollte diese Stadt zur Einöde werden?
  eng-WYC-2018: Therefore do not ye hear them, but serve ye the king of Babylon, that
    ye live; why is this city given into wilderness? (And so do not ye listen to them,
    but serve ye the king of Babylon, so that ye can live; why should this city be
    turned into a wilderness?)
  epo-epo: Ne aŭskultu ilin; servu al la reĝo de Babel, por ke vi vivu; por kio ĉi
    tiu urbo fariĝu dezerto?
  uig-PIN: Ularƣa ⱪulaⱪ salmanglar; Babil padixaⱨining ⱪulluⱪida bolsanglar, ⱨayat
    ⱪalisilǝr; bu xǝⱨǝr nemixⱪa wǝyran bolsun?
  beo-beo: 'Ba:bilone hina bagade ea sia: nabawane hamoma. Amasea, dilia da esalumu.
    Yelusaleme da abuliba:le wadela:lesi isu gegedole liligisu agoane ba:ma:bela:?'
  tpi-OTNT: Yupela i no ken harim tok bilong ol. Nogut dispela taun i bagarap olgeta.
    Mobeta yupela i aninit long king bilong Babilon na bai yupela i stap gut.
  hau-SA: Kada ku saurare su. Ku bauta wa sarkin Babilon, za ku kuwa rayu. Don me
    wannan birni zai zama kufai?
  uig-LAT: Ulargha qulaq salmanglar; Babil padishahining qulluqida bolsanglar, hayat
    qalisiler; bu sheher némishqa weyran bolsun?
  nde-nde: Lingabalaleli. Isebenzeleni inkosi yaseBhabhiloni, lizaphila. Kungani idolobho
    leli kumele libe lunxiwa na?
  ton-ton: '‌ʻOua naʻa fanongo kiate kinautolu; mou tauhi ki he tuʻi ʻo Papilone,
    ke mou moʻui: ʻe fakalala ʻae kolo ni ko e hā?'
  ces-1613: Neposlouchejtež jich, služte králi Babylonskému a živi buďte. Proč má
    býti toto město pouští?
  eng-WMB: Don’t listen to them. Serve the king of Babylon, and live. Why should this
    city become a desolation?
  tam-TCV: அவர்களுக்குச் செவிகொடுக்க வேண்டாம். பாபிலோன் அரசனுக்குப் பணிசெய்யுங்கள்.
    அப்பொழுது உயிர் வாழ்வீர்கள். இந்தப் பட்டணம் ஏன் பாழடைய வேண்டும்?
  ceb-ULB: Ayaw paminaw kanila. Kinahanglan mag-alagad kamo sa hari sa Babilonia ug
    mabuhi. Nganong kinahanglan man gun-obon kining siyudara?
  pol-UBG: Nie słuchajcie ich, służcie królowi Babilonu, a będziecie żyć. Czemu to
    miasto miałoby stać się ruiną?
  urd-GVU: اُن پر توجہ مت دینا۔ بابل کے بادشاہ کی خدمت کرو تو تم زندہ رہو گے۔ یہ شہر
    کیوں ملبے کا ڈھیر بن جائے؟
  deu-1912: Gehorchet ihnen nicht, sondern dienet dem König zu Babel, so werdet ihr
    lebendig bleiben. Warum soll doch diese Stadt zur Wüste werden?
  kan-2017: ಅವರ ಕಡೆಗೆ ಕಿವಿಗೊಡಲೇ ಬಾರದು; ಬಾಬೆಲಿನ ಅರಸನ ಅಡಿಯಾಳಾಗಿರಿ, ಬದುಕುವಿರಿ.
  yap-yap: Dab ni motoyil ngorad! Mu paged gimed nga tan pa’ e pilung nu Babylon ma
    aram e dabi buch ban’en romed! Mangfan ni re binaw ney e ke par ni dakriy e wulgo’
    riy?
  hlt-MCSB: Amih ol te hnatun boeh, Babylon manghai taengah thotat uh lamtah hing
    uh palueng. Balae tih he khopuei loh imrhong la a om eh?
  mdy-ETH: ዬያሮ ዔያቶሲ ዋይዞ ሃሺጋፓ ባብሎኔ ካኣቲም ዒንሢ ዓይሢንቲ ዎርቄቴ ሼምፔና ዒንሢ ናንጋንዳኔ፤ ሃይ ካታማ ዒንሢኮ
    ዓይሢንቶ ዒፂፆና ሻሂንቲ ኩሎና ቡኡራ ቤሲ ማዓንዳጉዲ ዓይጋ ዒንሢ ማዻይ?
  twi-ASANTE: Monntie wɔn. Monsom Babiloniahene na mobɛnya nkwa. Adɛn enti na ɛsɛ
    sɛ saa kuropɔn yi sɛeɛ?
  eng-WEBU: Don’t listen to them. Serve the king of Babylon, and live. Why should
    this city become a desolation?
  wal-wal: Eti giyoobaa siyoppite; Baabiloone kawuwaassi haarettitenne paxa de7ite!
    Ha katamainne aissi qolettiichchida soho gidanee?
  spa-PDDPT: No los escuchen. Sirvan al rey de Babilonia y vivan. ¿Por qué debe ser
    desolada esta ciudad?
  gun-gun: Pejapyxaka eme ha'e kuery ayvu re. Pendekuai tema Babilônia pygua huvixa
    pe. Ha'e rami vy pekuave 'rã. Mba'e re tu kova'e tetã okanhymba ta?
  ilo-ULB: Saankayo a dumngeg kadakuada. Masapul nga agserbikayo iti ari ti Babilonia
    ket agbiagkayto. Apay koma a nasken a madadael daytoy a siudad?
  kpg-kpg: Hudee hagalongo gi digaula! Goodou gi hege anga gi di king Babylonia, gei
    goodou ga mouli! Dehee tadinga bolo di waahale deenei la gi mooho?
  uig-ARA: ئۇلارغا قۇلاق سالماڭلار؛ بابىل پادىشاھىنىڭ قۇللۇقىدا بولساڭلار، ھايات قالىسىلەر؛
    بۇ شەھەر نېمىشقا ۋەيران بولسۇن؟
  sus-sus: Wo naxa wo tuli mati e ra, wo wo magoro Babilɔn mangɛ bɛ, alako wo xa kisi.
    Munfe ra wo wama yi taa xa kana?
  pon-2006: Kumwail dehr rong irail! Kumwail uhpahiong nanmwarkien Papilonia, kumwail
    ahpw pahn mourla! Ia kahrepen kahnimwet en wiahla koasoakoasoak en mohn ihmw kei?
  ksd-ksd: Koko avat a kapupi diat, avat a toratorom uka ta ra king Babilon ma avat
    a laun; upi ra ava go ra pia na pal na lingling ika?
  tur-YTC: Onları dinlemeyin. Babil Kralı'na hizmet edin ve yaşayın. Bu kent neden
    harap olsun?
  grc-BRENT: Πρόβατον πλανώμενον Ἰσραὴλ, λέοντες ἔξωσαν αὐτόν· ὁ πρῶτος ἔφαγεν αὐτὸν
    βασιλεὺς Ἀσσοὺρ, καὶ οὗτος ὕστερον τὰ ὀστᾶ αὐτοῦ βασιλεὺς Βαβυλῶνος.
  ind-AYT: Jangan dengarkan mereka, layanilah Raja Babel, dan kamu akan hidup. Mengapa
    kota ini harus menjadi reruntuhan?
  nya-nya: Musawamvere. Tumikirani mfumu ya ku Babuloni, ndipo mudzakhala ndi moyo.
    Mzindawu usandukirenji bwinja?
  hrv-hrv: Ne slušajte ih! Pokorite se kralju babilonskom da ostanete živi! Zašto
    da ovaj grad postane ruševina?
  mps-mps: Dagego augwaligo po me odogio. Tiyu, te taun tigidali mu dolabuo. Te dage
    Babilon king dologode bugagia bidibaso da, te dage bugagia bidaibao.
  tpi-tpi: Yupela i no ken harim tok bilong ol. Nogut dispela taun i bagarap olgeta.
    Mobeta yupela i aninit long king bilong Babilon na bai yupela i stap gut.
  dan-1931: Hør dem ikke, men træl for Babels Konge, så skal I leve. Hvorfor skal
    denne By lægges øde?
  vie-OVCB: Đừng nghe chúng nói. Hãy đầu phục vua Ba-by-lôn, các ngươi sẽ được sống.
    Tại sao phải để cả thành này bị tiêu diệt?
  guj-2017: તેઓનું કહેવું તમે સાંભળશો નહિ. બાબિલના રાજાની શરણાગતિ સ્વીકારશો તો તમે
    જીવતા રહેશો, શા માટે આખું નગર ઉજ્જડ થાય?
  pon-2006A: Kumwail dehr rong irail! Kumwail uhpahiong nanmwarkien Papilonia, kumwail
    ahpw pahn mourla! Ia kahrepen kahnimwet en wiahla koasoakoasoak en mohn ihmw kei?
  por-BRBSL: Não lhes dê ouvidos. Sirvam o rei da Babilônia, e vivam. Por que esta
    cidade deveria se tornar uma desolação?
  cth-cth: Ahnimae lawknaw hah tarawi pouh hanh awh, Babilon Siangpahrang e thaw tawk
    awh nateh, hring awh, bangkongmaw he e khopui teh a rawk han vaw.
  twi-twi: Munntie wɔn. Monsom Babiloniahene na mubenya nkwa. Adɛn nti na ɛsɛ sɛ saa
    kuropɔn yi sɛe?
  hlt-hlt: Amih ol te hnatun boeh, Babylon manghai taengah thotat uh lamtah hing uh
    palueng. Balae tih he khopuei loh imrhong la a om eh?
  tbz-SIM: Di bɑ́ɑ́ kéntɛ́ bɛ kpɛti, mpĩ́nnɛ̀ Bɑbidɔnni kóo kpɑ̀ɑ̀tì tɔ̃mmú kɛ̀ dɛ̀ɛ
    yie nkɛ̀ di nfòù. Di bɑ́ɑ́ yie nkɛ̀ dihɛìi nɑɑ́ ntidobontì.
  msy-2020: Ia men akam baraghan markɨ. Ia Babilonɨn atrivimɨn apengan ikɨ, deraghvɨra
    ikiam. Puvatɨghtɨma, nguibar kaba ikuvigham.
  azb-azb: Onlara qulaq asmayın, Babil padşahına qulluq edin ki, sağ qalasınız. Bu
    şəhər niyə viran olsun?
  eng-DBY: 'Hearken not unto them; serve the king of Babylon, and live: wherefore
    should this city become a waste?'
  hin-2017: उनकी मत सुनो, बाबेल के राजा के अधीन होकर और उसकी सेवा करके जीवित रहो।
  wol-KYG: Buleen leen déglu. Nangul-leen buuru Babilon te dund! Ana lu jar dëkk bii
    di mujje doon jalub xeer?»
  eng-YLT: Ye do not hearken unto them, serve the king of Babylon, and live. Why is
    this city a waste?
  eng-WYC-2017: Therefore do not ye hear them, but serve ye the king of Babylon, that
    ye live; why is this city given into wilderness?
  eng-WMBB: Don’t listen to them. Serve the king of Babylon, and live. Why should
    this city become a desolation?
  urd-GVH: उन पर तवज्जुह मत देना। बाबल के बादशाह की ख़िदमत करो तो तुम ज़िंदा रहोगे।
    यह शहर क्यों मलबे का ढेर बन जाए?
  rug-rug: Mi lopu va avoso la i si arini. Mamu koa nabulu la koasa baṉara pa Babiloni
    meke kote toa si gamu. Vegua ke kaqu ta huara tu sa vasileana lavata hie?
  gaz-gaz: Isin jara hin dhaggeeffatinaa. Mootii Baabilon tajaajilaa; ni jiraattuutii.
    Magaalaan kun maaliif diigamti?
  fra-LSG: Ne les écoutez pas, soumettez-vous au roi de Babylone, et vous vivrez.
    Pourquoi cette ville deviendrait-elle une ruine?
  yal-yal: Ɛ nama ɛ tuli mati ne ra. Ɛ xuru Babilɔn mangan ma, ɛ yi kisi. Nanfera
    ɛ waxi taani ito kala feni?
  haw-1868: 'Mai hoolohe ia lakou: e hookauwa aku na ke alii o Babulona, a e ola.
    No keaha la e anaiia''i keia kulanakauhale?'
  arb-NAV: لَا تُصْغُوا لَهُمْ، بَلِ اخْدُمُوا مَلِكَ بَابِلَ وَاحْيَوْا، فَلِمَاذَا
    تَتَحَوَّلُ هَذِهِ الْمَدِينَةُ إِلَى أَطْلالٍ؟
  ewe-ewe: Migaɖo to wo o. Misubɔ Babilonia fia, ekema mianɔ agbe. Nu ka ŋuti du sia
    azu aƒedo?
  eng-LEE: 'Hearken not unto them; serve the king of Babylon, that ye may live: wherefore
    should this city become a ruin?'
  asm-FB: তেওঁলোকৰ কথালৈ কাণ নিদিবা, কিন্তু বাবিলৰ ৰজাৰ বন্দী-কাম কৰি জীয়াই থাকা;
    এই নগৰ কিয় ধ্বংসস্থান হব?
  sus-A: وٌ نَشَ وٌ تُلِ مَتِ عٍ رَ، وٌ وٌ مَفٌرٌ بَبِلْن مَنفّ بّ، عَلَكٌ وٌ شَ كِسِ.
    مُنقٍ رَ وٌ وَ مَ يِ تَا شَ كَنَ؟
  fra-SBL: Ne les écoutez pas. Servez le roi de Babylone, et vivez. Pourquoi cette
    ville deviendrait-elle une désolation ?
  hbo-hbo: אַל־תִּשְׁמְע֣וּ אֲלֵיהֶ֔ם עִבְד֥וּ אֶת־מֶֽלֶךְ־בָּבֶ֖ל וִֽחְי֑וּ לָ֧מָּה
    תִֽהְיֶ֛ה הָעִ֥יר הַזֹּ֖את חָרְבָּֽה׃
  kik-kik: Tigai kũmathikĩrĩria. Tungatĩrai mũthamaki wa Babuloni, na nĩmũgũtũũra
    muoyo. Kaĩ itũũra rĩĩrĩ rĩngĩkĩanangwo nĩkĩ?
  fra-NCL: Ne les écoutez pas ; soumettez-vous au roi de Babylone, et vous vivrez.
    Pourquoi cette ville serait-elle réduite en solitude ?
  cek-AK: Nihcae ih lok to tahngai o hmah; na hing o hanah Babylon siangpahrang ih
    tok to sah pae oh; to tiah na sah o ai nahaeloe hae vangpui hae amrosak boih mak
    ai maw?
  cuk-cuk: Melle be we-dulemar itomala. Be dulagudigumalaga bur Babilonia-e-rey-sogedba
    be ibsamala. ¿Ar ibiga Jerusalén-neggweburde obeloledagosunna?
  uig-CYR: Уларға қулақ салмаңлар; Бабил падишасиниң қуллуғида болсаңлар, һаят қалисиләр;
    бу шәһәр немишкә вәйран болсун?
  tel-2017: వాళ్ళ మాటలు వినవద్దు. బబులోను రాజుకు సేవ చేస్తే మీరు బతుకుతారు. ఈ పట్టణం
    ఎందుకు పాడైపోవాలి?
  hat-BSA: Pa koute yo. Sèvi wa Babylone nan e viv! Poukisa vil sa a ta dwe detwi
    nèt?
  kos-kos: Nimet porongalos! Filikowosyang nu inpoun tokosra Babylonia ac kowos fah
    moul! Efu ku siti se inge in sie acn oan musalla?
  hbo-WLC: אַל־תִּשְׁמְע֣וּ אֲלֵיהֶ֔ם עִבְד֥וּ אֶת־מֶֽלֶךְ־בָּבֶ֖ל וִֽחְי֑וּ לָ֧מָּה
    תִֽהְיֶ֛ה הָעִ֥יר הַזֹּ֖את חָרְבָּֽה׃
  ibo-ibo: Unu egela ha ntị. Feenụ eze Babilọn, nʼihi na ọ bụ naanị site nʼụzọ ahụ
    ka unu ga-esi dịrị ndụ. Nʼihi gịnị ka unu ga-eji kwenye ka obodo a ghọọ mkpọmkpọ
    ebe?
  ory-ory: ତୁମ୍ଭେମାନେ ସେମାନଙ୍କ କଥାରେ ମନୋଯୋଗ କର ନାହିଁ; ବାବିଲ ରାଜାର ଦାସ୍ୟକର୍ମ କର; ତହିଁରେ
    ବଞ୍ଚିବ; ଏହି ନଗର କାହିଁକି ଉତ୍ସନ୍ନ ସ୍ଥାନ ହେବ?
  chk-chk: Ousap fokun aüseling ngeniir. Oupwe angang ngeni ewe kingen Papilon pwe
    oupwe manau. Pwota ei telinimw epwe wiliti eu leni mi ta?
  rop-rop: Yumob nomo irrim langa olabat. Yumob garra duwit langa det king brom Bebalon
    wulijim yumob garra jidan laibala. Wotfo dijan taun garra jidan rabishwan?
  ukr-1871: Не слухайте їх, служіть цареві Вавилонському, то й живими зостанетесь;
    про що доводити се місто до спустошення?
  deu-1951: höret nicht auf sie; dienet dem König von Babel, so sollt ihr leben! Warum
    soll diese Stadt zur Ruine werden?
  eng-JPS: Hearken not unto them; serve the king of Babylon, and live; wherefore should
    this city become desolate?
  srp-1865: Ne slušajte ih; služite caru Vavilonskom, i ostaæete živi; zašto taj grad
    da opusti?
  lug-lug: Temubawuliriza. Muweereze kabaka w’e Babulooni, mubeere balamu. Lwaki ekibuga
    kino kifuuka amatongo?
  heb-heb: אל תשמעו אליהם עבדו את מלך בבל וחיו למה תהיה העיר הזאת חרבה׃
  ben-IRV: তাদের কথা শুন না। তোমরা বাবিলের রাজার সেবা কর, তাতে বাঁচবে। এই শহরটি কেন
    ধ্বংস হবে?
  pan-pan: ਉਹਨਾਂ ਦੀ ਨਾ ਸੁਣੋ! ਬਾਬਲ ਦੇ ਰਾਜਾ ਦੀ ਟਹਿਲ ਕਰੋ ਅਤੇ ਜੀਉਂਦੇ ਰਹੋ। ਇਹ ਸ਼ਹਿਰ ਕਿਉਂ
    ਬਰਬਾਦ ਹੋਵੇ?
  mya-JVB: သူ တို့၏စကားကို နား မ ထောင်ကြနှင့်။ ဗာဗုလုန် ရှင်ဘုရင် ၏ အစေ ကိုခံ၍ ၊ အသက်
    ချမ်းသာကြလော့။ ဤ မြို့ သည် အဘယ်ကြောင့် ပျက်စီး ခြင်းသို့ရောက် ရ မည်နည်း။
  tbg-tbg: Ne kia vika uva iriraiti, Babironi avuhainaara vevaaraini variate. Ne mintivera,
    ne kia qutiraiti, qaqi variqi vivarave. Hauri navutaaka Ieruharemi vatuka vehi
    autu taiqa kevorave.
  hmo-hmo: Idia do umui kamonai henia lasi, to Babulonia king ena hesiai gaukara do
    umui karaia, vadaeni do umui mauri noho. Anina be dahaka inai hanua be do idia
    hadikaia ore momokani?
  urd-urd: उनकी न सुनो, शाह — ए — बाबुल की ख़िदमतगुज़ारी करो और ज़िन्दा रहो; यह शहर
    क्यूँ वीरान हो?
  rus-SYN: Не слушайте их, служите царю Вавилонскому и живите; зачем доводить город
    сей до опустошения?
  bqc-SIM: Ásu swã́sɛ ń yã́io. Àↄ a zↄbleanankɛ Babɛli kíaɛ, kɛ́ à e àↄ ku.
    Á ye á mɛɛwiaɛ bee gↄ̃ bɛzia ũ yã̀?
  tcz-CHONGTHU: Athuseiyu khu ngaipih hih un. Babylon lengpa khutnoiya kipelut uvin,
    chutileh nahinjoh diu ahi. Ibol a hiche khopi hi kimoh suhset jeng ding ham?
  mar-mar: त्यांचे ऐकू नका. तुम्ही बाबेलाच्या राजाची सेवा करा व जिवंत रहा. या नगराची
    नासाडी का व्हावी?
  qub-qub: ¡Paycuna nishantaga ama cäsuychu! Gamcunaga Babiloniapa rayninpa maquincho
    goyay. Chauraga cawanquipämi. ¿Imapätaj quiquillanchi achäquita ashishun cay siudäninchi
    illgächisha cananpäga?
  bqp-bqp: I ku bu swɑɑ dɑki. I Bɑbilonin sinɑ boko wiru kpĩiyɔ, kpɑ i wɑ i n wɑ̃ɑ.
    Mbɑn sɔ̃nɑ i ko i de bɛsɛn wuu geni gu ko bɑnsu.
  hat-hat: Pa koute yo. Soumèt devan wa Babilòn lan, konsa n'a viv. Pa gen rezon pou
    nou fè lavil Jerizalèm lan tounen mazi.
  eng-BSB: Do not listen to them. Serve the king of Babylon and live! Why should this
    city become a ruin?
  eng-WEBPB: Don’t listen to them. Serve the king of Babylon, and live. Why should
    this city become a desolation?
  kbq-kbq: Tamagra ana vahe'mokizmi nanekea ontahiho. Hagi Babiloni kini ne'mofo eri'za
    vahe'ma manisuta, ofri knare huta manigahaze. Hianagi tamagra ana kasnampa vahe'mokizmi
    nanekema antahisazana, ama rankuma'mo'a havizantfa hugahie.
  nhe-BL: Amo xiquintlacaquilica. Más cuali ximotemacaca para inquitequipanose nopa
    tlanahuatijquetl tlen tlali Babilonia para initztose. ¿Para tlen inquichihuase
    para ma nijxolehuas ni altepetl huan para ma mocahuas queja huactoc tlali?
  gub-BL: Peinu zo waze'eg nehe. Peruzar Mawiron wanuwihawete nehe, nezewe mehe peikuwe
    putar nehe. Màràzàwe tuwe pezapo putar 'aw tawhu ywytyr heityk pyrer iapo pyrer
    romo nehe.
  eng-DRA: Therefore hearken not to them, but serve the king of Babylon, that you
    may live. Why should this city be given up to desolation?
