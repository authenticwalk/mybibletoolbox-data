verse: JER.027.019
translations:
  mal-C: ബാബേൽരാജാവായ നെബൂഖദ്നേസർ യെഹൂദാരാജാവായ യെഹോയാഖീന്റെ മകനായ യെഹോയാക്കീമിനെയും
    യെഹൂദ്യയിലെയും ജെറുശലേമിലെയും പ്രഭുക്കന്മാരെയും ബാബേലിലേക്കു പിടിച്ചുകൊണ്ടുപോയപ്പോൾ,
    അദ്ദേഹം കൊണ്ടുപോകാതിരുന്നിട്ടുള്ള ചലിപ്പിക്കാവുന്ന സ്തംഭങ്ങൾ, വെങ്കലംകൊണ്ടുള്ള
    വലിയ ജലസംഭരണി, ചലിപ്പിക്കാവുന്ന പീഠങ്ങൾ എന്നിവയെക്കുറിച്ചും ഈ നഗരത്തിൽ ശേഷിച്ചിട്ടുള്ള
    ഉപകരണങ്ങളെക്കുറിച്ചും സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Denn also spricht Jahwe der Heerscharen in betreff der Säulen und in betreff
    des Meers und in betreff der Gestühle und in betreff des Restes der Geräte, die
    in dieser Stadt noch übrig geblieben sind,
  lin-lin: Pamba te, tala liloba oyo Yawe, Mokonzi ya mampinga, alobi na tina na makonzi,
    nzungu ya monene ya bronze, bivandelo na yango mpe bisalelo mosusu oyo etikalaki
    kati na engumba wana,
  eng-LSV: For thus said YHWH of Hosts concerning the pillars, and concerning the
    sea, and concerning the bases, and concerning the rest of the vessels that are
    left in this city,
  eng-GNV: For thus saith the Lord of hostes, concerning the pillars, and concerning
    the sea, and concerning the bases, and concerning the residue of the vessels that
    remaine in this citie,
  eng-WEBSTER: For thus saith the LORD of hosts concerning the pillars, and concerning
    the sea, and concerning the bases, and concerning the residue of the vessels that
    remain in this city,
  nhw-BL: “Pampa quej ni quiijto TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij
    tlen nopa tlaquetzalme tlen bronce catli eltoc iixpa nopa tiopamitl, huan nopa
    pileta tlen bronce campa quitecaj atl catli eltoc calixpa tlen nopa tiopamitl
    huan nochi sequinoc tlamantli catli mocahua ipan ni altepetl.
  swh-ONEN: Kwa maana hili ndilo asemalo Bwana Mwenye Nguvu Zote kuhusu zile nguzo,
    ile Bahari, vile vishikizo viwezavyo kuhamishika, vinara na vyombo vingine vilivyoachwa
    katika mji huu,
  bba-bba: Domi sɑnɑm mɛ Bɑbilonin sinɑ boko u Yoyɑkini, Yoyɑkimun bii, Yudɑbɑn sinɑ
    boko yoru mwɑ kɑ win sinɑ ɑsɑkpɔbu, u ǹ ɡinɑ dendi yɑ̃ɑ nini ɡure, ɡberebɑ, kɑ
    boo sii ɡɑnduɡuu, kɑ ɡen sɔwɑritii, kɑ dendi yɑ̃ɑ ni nu tie Yerusɑlɛmuɔ.
  eng-KJVCPB: For thus saith the Lord of hosts concerning the pillars, and concerning
    the sea, and concerning the bases, and concerning the residue of the vessels that
    remain in this city,
  luo-luo: Nimar ma e gima Jehova Nyasaye Maratego wacho kuom sirni, Nam, gik minyalo
    tingʼ kod gik mamoko modongʼ e dala maduongʼni,
  meu-meu: Badina be Iehova Sabaota ese au-tubua bona nau bada-hereana bona rerue
    bona kohu orena ina hanua ai doini mimia ḡaudia,
  npi-ULB: स्तम्भहरू, 'खँड्कुलो' भनेर चिनिने विशाल बाटा र यसको आधार अनि यस सहरमा बाँकी
    रहेका सामानहरूका बबारेमा सर्वशक्तिमान् परमप्रभु यसो भन्‍नुहुन्छ—
  yor-yor: Nítorí pé, èyí ni ohun tí Olúwa àwọn ọmọ-ogun sọ nípa àwọn opó, omi Òkun
    ní ti ìpilẹ̀ṣẹ̀ àti ní ti ohun èlò ìyókù tí ó kù ní ìlú náà.
  pes-OPCB: زیرا خداوندِ لشکرهای آسمان دربارۀ ستونهای جلوی معبد، حوض مفرغین که ”دریاچه“
    نامیده می‌شود، گاری‌های آب و دیگر اسبابی که در این شهر برجای مانده‌اند، چنین می‌گوید
  tgl-ULB: Sapagkat si Yahweh ng mga hukbo ay nagpapahayag tungkol sa mga haligi,
    sa ipunan ng tubig at sa pundasyon at sa iba pang mga bagay na nananatili sa lungsod
    na ito,
  hui-hui: Kini Nebugadenesahanda Yarusaleme ibalu ibugua Yuda wali agalinaga Kini
    Yahoiagimi igini Kini Yahoiagini minu yalu agali haguane Yarusalemenagabi Yudanagabi
    bu hearu bibahendeore Babilono dindiha garabaya bu yu piai hene. Ani buwa ibugua
    mbirale bayale maru Yarusalemeha ngelo wahene. Ibugua ege to̱le̱ boronosime anda
    gene wabu helearubi iba biraga dange be timbuni boronosime wabu wini wiagobi iba
    dange be mo paga howa berelaga gene boronosime wabu heleagobi mo ya nabi ngelo
    wahalu pene. Ani bialu i̱naga andaha mbirale bayale damene wiarubi kininaga andaha
    wiarubi Yarusaleme bibahendeha wiarubi mo yai nahe dege. Ani binigonaga i̱ Anduane
    Homogo Hongo Haiheore Isaraele wali agalinaga Ngode Datagaliwabe kogo i̱na tíhondo
    bi ogodagua laro.
  mya-mya: (ဗာ​ဗု​လုန်​ဘု​ရင်​နေ​ဗု​ခဒ်​နေ​ဇာ​မင်း​သည် ယော​ယ​ကိမ်​၏​သား​ယု​ဒ​ဘု​ရင်​ယေ​ခေါ​နိ
    အား​လည်း​ကောင်း၊ ယု​ဒ​ပြည်​နှင့်​ယေ​ရု​ရှ​လင် မြို့​မှ​ဦး​စီး​ခေါင်း​ဆောင်​များ​အား​လည်း​ကောင်း၊
    ယေ​ရု​ရှ​လင်​မြို့​မှ​ဗာ​ဗု​လုန်​မြို့​သို့​ခေါ်​ဆောင် သွား​စဉ်​အ​ခါ​က​ချန်​ထား​ခဲ့​သည့်​ကြေး​ဝါ
    တိုင်​ကြီး​များ၊ ကြေး​ဝါ​ရေ​ကန်​များ​နှင့်​အောက် ခံ​ခုံ​များ၊ အ​ခြား​ဗိ​မာန်​တော်​ဘဏ္ဍာ​အ​ချို့
    တို့​ကို​ချန်​ထား​ခဲ့​လေ​သည်။
  bod-N: ཀ་བ་དང་། ལི་ཡི་རྒྱ་མཚོ། སྟེགས་བུ། གྲོང་ཁྱེར་འདིའི་ནང་དུ་ལུས་པའི་ཡོ་བྱད་བཅས་པ་སྟེ།
  sna-sna: Nokuti izvi ndizvo zvinotaura Jehovha Wamasimba Ose pamusoro pembiru, neGungwa,
    napamusoro pezvigadziko zvinofambiswa nemimwe midziyo yakasara muguta rino,
  spa-BLM: Porque Yahvé de los Ejércitos dice respecto a las columnas, respecto al
    mar, respecto a las bases y respecto al resto de los utensilios que quedan en
    esta ciudad,
  cac-cac: 'Ayic ix ic''jib''at vin̈aj Jeconías sreyal Judá, vin̈ yuninal vin̈aj Joacim
    yuj vin̈aj Nabucodonosor sreyal Babilonia, ix ic''jipaxb''at eb'' ayoch yajalil
    d''a Jerusalén yed'' vin̈. Ayic ix ic''jib''at eb'' chi'' maj ic''jib''atlaj juntzan̈
    nivac oy, jun nivan pila nab''a bronce yed'' sb''achnub''al yed'' juntzan̈xo syamc''ab''il
    templo yed'' tas ix can d''a spalacio eb'' sreyal Judá yed'' Jerusalén. Yuj chi''
    ix yal Jehová icha tic: Ab''ec tas sval a in Jehová Yajal in d''a Smasanil, e
    Diosal in a ex israel ex tic.'
  swh-ULB: Yahwe wa majeshi anasema hivi kuhusu zile nguzo, bahari, na kitako, na
    vyombo vyote vilivyosalia katika mji huu—
  bel-bel: Бо так кажа Гасподзь Саваоф пра слупы і пра меднае мора, і падножжы і іншыя
    рэчы, якія засталіся ў гэтым горадзе,
  deu-ELBBK: Denn so spricht der HERR der Heerscharen von den Säulen und von dem Meer
    und von den Gestellen und von den übrigen Geräten, die in dieser Stadt übriggeblieben
    sind,
  mbb-OT: 'Su migkaǥi is Nengazen he Mekeǥeǥehem te: Sikan is brunsi he menge tukud
    duen te valey te Nengazen, sikan is teleǥuey te wahig he egngezanan te Daǥat,
    sikan is menge untuzà, wey is duma pa he menge gelemiten kayi he inged, ne ed-uwiten
    diyà te Babilonia.'
  mal-2015: ബാബേൽരാജാവായ നെബൂഖദ്നേസർ, യെഹോയാക്കീമിന്റെ മകനായി യെഹൂദാരാജാവായ യെഖൊന്യാവെയും
    യെഹൂദയിലും യെരൂശലേമിലും ഉള്ള സകലകുലീനന്മാരെയും യെരൂശലേമിൽനിന്നു ബാബേലിലേക്കു പിടിച്ചു
    കൊണ്ടുപോയപ്പോൾ,
  rmc-rmc: Bo kada phenel o Nekzoraleder RAJ pal o brondzune slupi, pal e bari brondzuňi
    nadrža, pal o vožikici le nadobenca the pal okla veci, so ačhile andre kada foros,
  pes-OPV: 'زیرا که یهوه صبایوت چنین می‌گوید: درباره ستونها و دریاچه و پایه هاو سایر
    ظروفی که در این شهر باقی‌مانده است،'
  ron-1924: Кэч аша ворбеште Домнул оштирилор ку привире ла стылпь, ла маря де арамэ,
    ла темелий ши ла тоате челелалте унелте каре ау май рэмас ын четатя ачаста
  ben-OBCV: কারণ বাহিনীগণের সদাপ্রভু ওই জিনিসগুলি সম্বন্ধে এই কথা বলেন, যেমন পিতলের
    স্তম্ভ, সমুদ্রপাত্র, স্থানান্তরযোগ্য তাকগুলি এবং অন্যান্য আসবাব, যেগুলি এই নগরে
    ছেড়ে যাওয়া হয়েছে,
  som-som: Waayo, Rabbiga ciidammadu wuxuu ka leeyahay tiirarka, iyo berkedda, iyo
    saldhigyada, iyo weelasha magaaladan ku hadhay,
  lat-VUC: Quia hæc dicit Dominus exercituum ad columnas, et ad mare, et ad bases,
    et ad reliqua vasorum quæ remanserunt in civitate hac,
  eng-ASVBT: For thus saith Jehovah of hosts concerning the pillars, and concerning
    the sea, and concerning the bases, and concerning the residue of the vessels that
    are left in this city,
  ita-1885: Perciocchè il Signor degli eserciti ha detto così delle colonne, del mare,
    e de' basamenti, e del rimanente degli arredi, che son restati in questa città;
  eng-LXXUP: And I will restore Israel to his pasture, and he shall feed on Carmel
    and on Mount Ephraim and in Gilead, and his soul shall be satisfied.
  eng-ULB: Yahweh of hosts says this about the pillars, the large basin known as “The
    Sea” and its base, and the rest of the objects that remain in this city—
  spa-VBL: 'Esto dice el Señor Todopoderoso sobre las columnas, el mar de bronce,
    las bases y el resto de los objetos que quedan en Jerusalén:'
  fra-_FOB: Car ainsi a dit l'Éternel des armées, touchant les colonnes, et la mer,
    et les socles, et les autres ustensiles qui sont restés dans cette ville,
  mal-mal: ബാബേൽരാജാവായ നെബൂഖദ്നേസർ, യെഹോയാക്കീമിന്റെ മകനായി യെഹൂദാ രാജാവായ യെഖൊന്യാവിനെയും
    യെഹൂദയിലും യെരൂശലേമിലും ഉള്ള സകലകുലീനന്മാരെയും യെരൂശലേമിൽ നിന്നു ബാബേലിലേക്കു
    പിടിച്ചു കൊണ്ടുപോയപ്പോൾ,
  urd-GVR: Ab tak pītal ke satūn, pītal kā hauz banām Samundar, pānī ke bāsan uṭhāne
    wālī hathgāṛiyāṅ aur is shahr kā bāqī bachā huā sāmān yihīṅ maujūd hai. Nabūkadnazzar
    ne inheṅ us waqt apne sāth nahīṅ liyā thā jab wuh Yahūdāh ke bādshāh Yahūyākīn
    bin Yahūyaqīm ko Yarūshalam aur Yahūdāh ke tamām shurafā samet jilāwatan karke
    Mulk-e-Bābal le gayā thā. Lekin Rabbul-afwāj jo Isrāīl kā Ḳhudā hai in chīzoṅ
    ke bāre meṅ farmātā hai ki jitnī bhī qīmtī chīzeṅ ab tak Rab ke ghar, shāhī mahal
    yā Yarūshalam meṅ kahīṅ aur bach gaī haiṅ wuh bhī Mulk-e-Bābal meṅ pahuṅchāī jāeṅgī.
    Wahīṅ wuh us waqt tak raheṅgī jab tak maiṅ un par nazar ḍāl kar unheṅ is jagah
    wāpas na lāūṅ.’ Yih Rab kā farmān hai.”
  suz-BL: मारदे हना मुर नेल्‍ल आन परमप्रभु यावेमी थाम, कांसा के ठेयब चिक्‍तीके बोस,
    मेको आ कांसा के नित्‍तीके नु सहरम लीशो बोस आन पर्बम लोव़ पाप्‍तु। १राजा ७:१५-३९;
    २राजा २५:१३-१७
  eng-NOY: For thus saith Jehovah of hosts concerning the pillars, and concerning
    the sea, and concerning the bases, and concerning the residue of the vessels that
    are let in this city,
  ita-1927: Perché così parla l’Eterno degli eserciti riguardo alle colonne, al mare,
    alle basi e al resto degli arredi rimasti in questa città,
  ckb-ckb: چونکە یەزدانی سوپاسالار ئەمە دەفەرموێت سەبارەت بە کۆڵەکەکان و حەوزە بڕۆنزییەکە
    و عەرەبانەکانی ئاوگواستنەوە و پاشماوەی ئەو قاپوقاچاغانەی کە لەم شارەدا ماونەتەوە،
  eng-BBE: For this is what the Lord has said about the rest of the vessels which
    are still in this town,
  kan-OKCV: ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ಯೆಹೋಯಾಕೀಮನ ಮಗನೂ, ಯೆಹೂದದ ಅರಸನೂ ಆದ ಯೆಕೊನ್ಯನನ್ನು
    ಮತ್ತು ಯೆಹೂದದ ಹಾಗೂ ಯೆರೂಸಲೇಮಿನ ಎಲ್ಲ ಮಂತ್ರಿಗಳನ್ನು ಯೆರೂಸಲೇಮಿನಿಂದ ಬಾಬಿಲೋನಿಗೆ ಸೆರೆ ಒಯ್ದಾಗ,
    ಕೆಲವು ವಸ್ತುಗಳನ್ನು ಅಂದರೆ ಕಂಬಗಳು, ಕಂಚಿನ ಕಡಲು, ಪೀಠಗಳು, ನಗರದಲ್ಲಿ ಉಳಿದಿರುವ ಮತ್ತಿತರ
    ಉಪಕರಣಗಳು ಇವನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋಗಲಿಲ್ಲ.
  tam-2017: பாபிலோன் ராஜாவாகிய நேபுகாத்நேச்சார் யோயாக்கீமின் மகனாகிய எகொனியா என்னும்
    யூதாவின் ராஜாவையும், யூதாவிலும் எருசலேமிலிருந்த பெரியோர் அனைவரையும் எருசலேமிலிருந்து
    பாபிலோனுக்குச் சிறைபிடித்துக் கொண்டுபோகும்போது,
  spa-RV-1909: Porque así ha dicho Jehová de los ejércitos de aquellas columnas, y
    del mar, y de las basas, y del resto de los vasos que quedan en esta ciudad,
  ron-BTF: Pentru că astfel spune DOMNUL oștirilor referitor la stâlpi și referitor
    la mare și referitor la postamente și referitor la restul vaselor care rămân în
    această cetate,
  eng-WEBP: For the LORD of Armies says concerning the pillars, concerning the sea,
    concerning the bases, and concerning the rest of the vessels that are left in
    this city,
  eng-FBV: 'This what the Lord Almighty says about the pillars, the bronze sea, the
    bases, and the rest of the objects that are left in Jerusalem:'
  nld-1939: Want zo spreekt Jahweh der heirscharen over de zuilen, het bekken, de
    voetstukken en de rest van het vaatwerk, die in deze stad zijn overgebleven,
  nch-BL: “Pampa TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij quej ni quiijto
    ten nopa taquetzalme ten bronce cati eltoc iixpa nopa tiopamit, huan nopa pileta
    ten bronce campa quitecaj at cati eltoc calixpa ten nopa tiopamit huan nochi sequinoc
    tamanti cati mocahua ipan ni altepet.
  vie-1934: Vì Đức Giê-hô-va vạn quân phán như vầy về các cột, biển, các đế tảng,
    và những khí mạnh sót lại trong thành nầy,
  hin-CV: क्योंकि स्तंभों, जल बर्तन आधारों तथा नगर में शेष रह गए बर्तनों के विषय में,
    जिन्हें बाबेल का राजा नबूकदनेज्ज़र अपने साथ उस अवसर पर न ले जा सका था, जब वह यहोइयाकिम
    के पुत्र यहूदिया के राजा यकोनियाह तथा यहूदिया तथा येरूशलेम के सारे अभिजात व्यक्तियों
