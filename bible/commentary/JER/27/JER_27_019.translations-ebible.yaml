    जगह वापस न लाऊँ।’ यह रब का फ़रमान है।”
  rug-rug: Ura hiera gua si zama nia e Zihova pa guguadi ri karua dedegere, sa besini
    boronizi, sari na tuturuana meke sari kaiqa likakalae saripu koa hola koasa vasileana
    lavata hie,
  gaz-gaz: Waaqayyo Waan Hunda Dandaʼu waaʼee utubootaa, waaʼee miʼa bishaan itti
    kuusanii, waaʼee baattuuwwaniitii fi waaʼee miʼoota magaalaa kanatti hafan kanneen
    biraa akkana jedhaatii;
  fra-LSG: Car ainsi parle l’Éternel des armées au sujet des colonnes, de la mer,
    des bases, et des autres ustensiles qui sont restés dans cette ville,
  yal-yal: Bayo Alatala Sɛnbɛn Birin Kanna ito nan falaxi lan sɛnbɛtɛnne ma, e nun
    ige ramaraden nun ige maxali wontorone nun muran gbɛtɛn naxanye luxi taani ito
    yi,
  haw-1868: No ka mea, penei ka olelo ana mai a Iehova o na kaua, no na kia, a no
    ke kai, a no na kumu kiaha, a no ke koena o na kiaha, i koe mai maloko o keia
    kulanakauhale,
  arb-NAV: فَإِنَّ الرَّبَّ الْقَدِيرَ يَقُولُ عَنِ الأَعْمِدَةِ، وَبِرْكَةِ الْمَاءِ
    وَالْقَوَاعِدِ وَسَائِرِ الآنِيَةِ الْمُتَبَقِّيَةِ فِي هَذِهِ الْمَدِينَةِ
  ewe-ewe: Elabena, ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la gblɔ tso sɔtiawo, akɔblizɔ
    kple nu siwo dzi woda wo ɖo kple nu bubu siwo susɔ ɖe du sia me la ŋuti.
  eng-LEE: For thus hath said the Lord of hosts of the pillars, and concerning the
    sea, and concerning the bases, and concerning the residue of the vessels that
    are left in this city,
  asm-FB: কিয়নো বাবিলৰ ৰজা নবূখদনেচৰে যিহোয়াকীমৰ পুতেক যিহূদাৰ ৰজা যকনিয়ক, আৰু
    যিহূদাৰ ও যিৰূচালেমৰ প্ৰধান লোকসকলক আৰু যিৰূচালেমৰ পৰা বাহিৰলৈ বন্দী কৰি নিয়া
    সময়ত,
  sus-A: مَنفّ عَلَتَلَ بَرَ قٍ ندٍ قَلَ عَ شَ بَنشِ سَنيِيٍ شَ قٍ رَ، نَ يٍ رَفَتَدٍ
    شُنفبٍ، نُن نَ يٍ رَفَتَدٍ شُنشُرِيٍ، نُن سٍ فبّتّ شَ قٍ رَ نَشٍيٍ نَ تَا كُي،
  fra-SBL: Car l'Éternel des armées dit, au sujet des colonnes, de la mer, des bases
    et du reste des ustensiles qui sont restés dans cette ville,
  hbo-hbo: כִּ֣י כֹ֤ה אָמַר֙ יְהוָ֣ה צְבָאֹ֔ות אֶל־הָֽעַמֻּדִ֔ים וְעַל־הַיָּ֖ם וְעַל־הַמְּכֹנֹ֑ות
    וְעַל֙ יֶ֣תֶר הַכֵּלִ֔ים הַנֹּותָרִ֖ים בָּעִ֥יר הַזֹּֽאת׃
  kik-kik: Nĩ ũndũ ũũ nĩguo Jehova Mwene-Hinya-Wothe oigĩte ũhoro ũkoniĩ itugĩ cia
    hekarũ, na karia ka maaĩ, indo cia kũigĩrĩra iria ingĩ, na indo ciothe cia nyũmba
    ingĩkorwo itigaire gũkũ itũũra-inĩ rĩĩrĩ inene,
  fra-NCL: Car ainsi parle Yahweh des armées au sujet des colonnes, de la mer, des
    bases et des autres ustensiles qui sont restés dans cette ville,
  cek-AK: Babylon siangpahrang Nebuchadnezzar mah, Judah ih angraengnawk, Jerusalem
    ih angraengnawk hoi nawnto, Jehoiakim capa, Judah siangpahrang Jekoniah Jerusalem
    hoi Babylon ah misong ah caeh haih naah, hae vangpui thungah kaom tungnawk, tuipui,
    angthui thaih imcih angdoethaih tungnawk hoi kanghmat laom sabaenawk to la boih
    ai, Angraeng ih im, Jerusalem ah kaom Judah siangpahrang im ah atho kana hmuemaenawk
    to a caehtaak mang vop, tiah misatuh kaminawk ih Angraeng mah thuih;
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikad soged: “Ar buar-sailamardina, dii-sied-sailamardina,
    dii-sied-abingaedsailamardina, degi, ibmar-bamalad-nuegan Jerusalén-neggweburgi-besmaladdina,'
  uig-CYR: 'Чүнки самави қошунларниң Сәрдари болған Пәрвәрдигар икки мис түврүк, мис
    «деңиз», дас һарвулири вә бу шәһәрдә қалған қиммәтлик қача-қучилар тоғрилиқ мундақ
    дәйду: —'
  tel-2017: బబులోను రాజు నెబుకద్నెజరు యెరూషలేములోనుంచి యెహోయాకీము కొడుకు యెకొన్యాను
    యూదా యెరూషలేముల ప్రధానులందరినీ బబులోనుకు బందీలుగా తీసుకుపోయినప్పుడు,
  hat-BSA: Paske se konsa pale SENYÈ dèzame yo konsènan pilye yo, konsènan lanmè a,
    konsènan baz yo e konsènan tout lòt veso ki rete nan vil sa a,
  kos-kos: Tuh pa inge ma LEUM GOD Kulana El fahk ke sru, ke tacng bronze, ke mwe
    wiwa, ac kutu pac ma saok lula in Tempul.
  hbo-WLC: כִּ֣י כֹ֤ה אָמַר֙ יְהוָ֣ה צְבָא֔וֹת אֶל־הָֽעַמֻּדִ֔ים וְעַל־הַיָּ֖ם וְעַל־הַמְּכֹנ֑וֹת
    וְעַל֙ יֶ֣תֶר הַכֵּלִ֔ים הַנּוֹתָרִ֖ים בָּעִ֥יר הַזֹּֽאת׃
  ibo-ibo: Nʼihi na ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile kwuru banyere
    ogidi niile ndị ahụ, na Oke osimiri bronz ahụ, na ihe ndọkwasị niile, na ihe niile
    fọdụrụ nʼobodo a,
  ory-ory: କାରଣ ବାବିଲର ରାଜା ନବୂଖଦ୍‍ନିତ୍ସର ଯିହୋୟାକୀମ୍‍ର ପୁତ୍ର ଯିହୁଦାର ରାଜା ଯିହୋୟାଖୀନ୍‍କୁ,
    ଆଉ ଯିହୁଦାର ଓ ଯିରୂଶାଲମର ସମସ୍ତ ପ୍ରଧାନବର୍ଗଙ୍କୁ ବନ୍ଦୀ କରି ଯିରୂଶାଲମରୁ ବାବିଲକୁ ନେଇଯିବା
    ସମୟରେ,
  chk-chk: Iwe, Nepukatnesar ewe kingen Papilon a likitala ekewe ür, ewe sepien koluk
    mi fokun watte, ekewe kürüma me pwal ekoch pisekin ewe imwenfel,
  rop-rop: Wen King Nebakanesa bin deigim King Jehoiyakin, det san blanga Jehoiyakim
    brom Juda langa Bebalon, en detlot lidamob blanga Juda en Jerusalem, imbin libum
    detlot pol en det kopawan teingk, en detlot bagi en silba en gol ting langa det
    Serramoni Pleis.
  ukr-1871: Так бо говорить Господь сил небесних про стовпи й про мідяне море й про
    підніжки та про останок посуду, що лишився ще в сьому городї,
  deu-1951: Denn also hat der HERR der Heerscharen gesprochen von den Säulen und dem
    [ehernen] Meer und von den Gestellen und von allen übrigen Geräten, die noch in
    der Stadt übriggeblieben sind,
  eng-JPS: For thus saith the LORD of hosts concerning the pillars, and concerning
    the sea, and concerning the bases, and concerning the residue of the vessels that
    remain in this city,
  srp-1865: Jer ovako veli Gospod nad vojskama za stupove i za more i za podnožja
    i za druge sudove što su ostali u tom gradu,
  lug-lug: Kubanga bw’ati Mukama Katonda ow’Eggye bw’ayogera ku mpagi, n’Ennyanja,
    okuteekebwa ebintu, n’ebintu ebirala ebisigadde mu kibuga kino,
  heb-heb: כי כה אמר יהוה צבאות אל העמדים ועל הים ועל המכנות ועל יתר הכלים הנותרים
    בעיר הזאת׃
  ben-IRV: কারণ বাহিনীগণের সদাপ্রভু সমস্ত থাম, সমুদ্র পাত্র, অস্হায়ী পাত্র ও সেই
    শহরের অবশিষ্ঠ জিনিসপত্র সম্বন্ধে একটি ঘোষণা করছেন,
  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਉਹਨਾਂ ਥੰਮ੍ਹਾਂ ਅਤੇ ਵੱਡੇ ਹੌਦ ਅਤੇ ਕੁਰਸੀਆਂ
    ਅਤੇ ਬਾਕੀ ਭਾਂਡਿਆਂ ਦੇ ਬਾਰੇ ਜਿਹੜੇ ਇਸ ਸ਼ਹਿਰ ਵਿੱਚ ਬਚ ਰਹੇ ਹਨ
  mya-JVB: ဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ သည် ယုဒ ရှင်ဘုရင် ယောယကိမ် သား ယေခေါနိ အစရှိသော
    ယုဒ ပြည် ယေရုရှလင် မြို့ မှူး တော်မတ်တော်အပေါင်း တို့ကို၊
  tbg-tbg: (Tota King Nebukanesaava Jehoiakimira maaqu King Jehoiakinirave, Iutaa
    qiata vaiintive, Ieruharemiqira qiata vaiintive, rumpa vare vu entara, viva Nora
    Kotira Naavuqihairo kia ekaa haika varero vura. Viva baraasiqohai aututo pohitantave,
    Varuva Namarive tu taverave, uiri kaarinavuve, vo haika vo haikave, mini qaqi
    kora.)
  hmo-hmo: Badina be King Nebukanesa ese Iuda ena king Iehoiakini, Iehoiakimi ena
    natuna, bona Iuda bona Ierusalema edia lohia taudia be Babulonia dekenai ia abidia
    lao neganai, ia ese du badadia, auri laboralabora tanika, treila, bona Dubu Helaga
    ena kohu ma haida ia rakatania.
  urd-urd: क्यूँकि सुतूनों के बारे में और बड़े हौज़ और कुर्सियों और बर्तनों के बारे
    में जो इस शहर में बाक़ी हैं, रब्ब — उल — अफ़वाज यूँ फ़रमाता है,
  rus-SYN: Ибо так говорит Господь Саваоф о столбах и о медном море и о подножиях
    и о прочих вещах, оставшихся в этом городе,
  bqc-SIM: Asa kɛ́ Babɛli kí Nɛbukanɛza Yudaↄ kí Yɛkↄnia, Yoakiũ nɛ́ kũ̀ tàò
    Babɛli ń Yelusalɛũ gbɛ̃zↄ̃ↄↄ ń Yuda gbɛ̃zↄ̃ↄↄ píi, i Dii kpɛ́ mↄ̀pɛlɛↄ ń
    íkakĩio ń tadibↄↄ ń pↄ́ kĩni pↄ́ gↄ̃̀ wɛ̃́lɛpiuↄ sɛ́lɛo.
  tcz-CHONGTHU: Ajeh chu Hatchungnung Pakaiyin hitin aseiye, ‘Houin maiya inkhom ho,
    kisilna sum-eng kong lent ah, kangtalai ho, chuleh thil chom chom ho jouse,
  mar-mar: सेनाधीश परमेश्वर असे म्हणतो, जे खांब व जो ओतीव समुद्र व ज्या बैठकी व बाकीची
    पात्रे या नगरात उरली आहेत,
  qub-qub: '«Joacimpa wamran Judäpa raynin Jeconiasta, Judächo, Jerusalencho caj llapan
    rispitädu runacunata prësu apashpan ray Nabucodonosorga manami apashachu Jerusalencho
    caycaj runsi pilancucunata, runsipita jatuncaray yacu churacuna paylata, chay
    paylapa jamanancunatapis. Chayno Templucho waquin caj cösacunatapis manami apashachu.
    Templucho, Judäpa rayninpa palasyuncho, Jerusalencho quëdajcunapaj munayniyoj
    Tayta Diosga caynömi nin:'
  bqp-bqp: Domi sɑnɑm mɛ Bɑbilonin sinɑ boko u Yoyɑkini, Yoyɑkimun bii, Yudɑbɑn sinɑ
    boko yoru mwɑ kɑ win sinɑ ɑsɑkpɔbu, u ǹ ginɑ dendi yɑ̃ɑ nini gure, gberebɑ, kɑ
    boo sii gɑnduguu, kɑ gen sɔwɑritii, kɑ dendi yɑ̃ɑ ni nu tie Yerusɑlɛmuɔ.
  hat-hat: Seyè a t'ap pale sou gwo poto kwiv yo, sou gwo basen lan ansanm ak pye
    l' yo, sou tout lòt richès ki te nan lavil la toujou.
  eng-BSB: For this is what the LORD of Hosts says about the pillars, the sea, the
    bases, and the rest of the articles that remain in this city,
  eng-WEBPB: For the LORD of Armies says concerning the pillars, concerning the sea,
    concerning the bases, and concerning the rest of the vessels that are left in
    this city,
  kbq-kbq: Hagi mono nompima me'nea zantamina, bronsireti tro'ma hu'naza zafaramine,
    bronsireti'ma ra zuompama tro'ma hu'naza zuompagu'ma hagerinema hu'za nehaza zoumpane,
    agiama hunte tra'ma tro huntene'za keonke zama ante'neza eri kanti kamama nehaza
    zane, mago'a zantamima Jerusalemi kumapinti'ma e'ori'naza zantaminku, Monafi sondia
    vahe'mofo Ra Anumzamo'a amanage hu'ne.
  nhe-BL: “Pampa quej ni quiijto TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij
    tlen nopa tlaquetzali tlen bronce tlen eltoc iixpa nopa tiopamitl, huan nopa pileta
    tlen bronce campa quitecaj atl tlen eltoc calixpa tlen nopa tiopamitl huan nochi
    sequinoc tlamantli tlen mocahua ipan ni altepetl.
  gub-BL: 'Tuwihawete Namukononozor weraha teko uzeupi a''e: Zuta ywy rehe har wanuwihawete
    Zoaki Zeoaki ta''yr her ma''e, teko ikàg ma''e Zuta ywy rehe har wà, teko ikàg
    ma''e Zeruzarez pe har wà. Waneraha mehe wezar amo ma''e Tupàn Hàpuzuhu pupe:
    izyta, kawawhu, ma''erenaw, ''yryru morog iapo pyrer, amo hekuzar katu ma''e.'
  eng-DRA: 'For thus saith the Lord of hosts to the pillars, and to the sea, and to
    the bases, and to the rest of the vessels that remain in this city:'
