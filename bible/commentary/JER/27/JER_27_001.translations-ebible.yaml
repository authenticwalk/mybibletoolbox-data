verse: JER.027.001
translations:
  mal-C: യെഹൂദാരാജാവായ യോശിയാവിന്റെ മകനായ സിദെക്കീയാവിന്റെ ഭരണത്തിന്റെ ആരംഭത്തിൽ യിരെമ്യാവിന്
    ഇപ്രകാരം യഹോവയുടെ അരുളപ്പാടുണ്ടായി.
  deu-TKW: 'Im Anfange der Regierung Zedekias, des Sohnes Josias, des Königs von Juda,
    erging folgendes Wort an Jeremia von seiten Jahwes:'
  lin-lin: 'Tala liloba oyo Yawe alobaki na Jeremi, na ebandeli ya bokonzi ya Yeoyakimi,
    mwana mobali ya Joziasi, mokonzi ya Yuda :'
  eng-LSV: In the beginning of the reign of Jehoiakim son of Josiah, king of Judah,
    this word has been to Jeremiah from YHWH, saying,
  eng-GNV: In the beginning of the reigne of Iehoiakim the sonne of Iosiah King of
    Iudah came this worde vnto Ieremiah from the Lord, saying,
  eng-WEBSTER: In the beginning of the reign of Jehoiakim the son of Josiah king of
    Judah, came this word to Jeremiah from the LORD, saying,
  nhw-BL: 'Ipan nopa achtihui xihuitl tlen itequi Joacim, icone Josías, quen tlanahuatijquetl
    tlen tlali Judá, TOTECO nechnojnotzqui na, niJeremías, huan nechilhui:'
  swh-ONEN: 'Mwanzoni mwa utawala wa Yehoyakimu mwana wa Yosia mfalme wa Yuda, neno
    hili lilimjia Yeremia kutoka kwa Bwana:'
  bba-bba: Ye Sedesiɑsi Yosiɑsin bii, Yudɑbɑn sinɑ boko u bɑndu di u kpɑ, n tɛ fiiko,
    yerɑ Yinni Gusunɔ u kɑ Yeremi ɡɑri kuɑ u nɛɛ,
  eng-KJVCPB: In the beginning of the reign of Jehoiakim the son of Josiah king of
    Judah came this word unto Jeremiah from the Lord, saying,
  luo-luo: 'E chakruok mar loch Zedekia wuod Josia ruodh Juda, wachni nobiro ne Jeremia
    koa ir Jehova Nyasaye:'
  meu-meu: Sedekia, Iuda pavapavana Iosia natuna, e lohia matama negana ai, ina hereva
    na Iehova ena amo ema, Ieremia enai e kau.
  npi-ULB: यहूदाका राजा योशियाहका छोरा सिदकियाहको शासनकालको सुरुमा परमप्रभुको यो वचन
    यर्मियाकहाँ आयो ।
  yor-yor: Ní ìbẹ̀rẹ̀ pẹ̀pẹ̀ ìṣèjọba Sedekiah ọmọ Josiah ọba Juda, ọ̀rọ̀ yìí tọ Jeremiah
    wá láti ọ̀dọ̀ Olúwa wí pé.
  pes-OPCB: در آغاز سلطنت صدقیا (پسر یوشیا) پادشاه یهودا، به دستور خداوند یوغی ساختم
    و آن را با بندهای چرمی به گردنم بستم، مانند یوغی که هنگام شخم به گردن گاو می‌بندند.
  tgl-ULB: Sa pasimula ng paghahari ni Jehoiakim na anak ni Josias, na hari ng Juda,
    dumating ang salitang ito kay Jeremias mula kay Yahweh.
  hui-hui: Yosaia igini Sedegaia ibu Yudanaga kini heangi Anduane Homogohanda Yaremaia
    i̱hondo langialu lalu,
  mya-mya: ယု​ဒ​ပြည်​တွင်​ယော​ရှိ​၏​သား​ဇေ​ဒ​ကိ​နန်း တက်​ပြီး​နောက် များ​မ​ကြာ​မီ​ထာ​ဝ​ရ
    ဘု​ရား​သည်​ငါ့​အား​မိန့်​တော်​မူ​သည်​မှာ၊-
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡོ་ཤི་ཡཱའི་བུ་ཡེ་ཧོ་ཡཱ་ཀིམ་རྒྱལ་ཁྲིར་འཁོད་དུས། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ཡེ་རེམ་ཡཱ་ལ་བྱུང་བ་འདི་ལྟ་སྟེ།
  sna-sna: 'Pakutanga kwokubata ushe kwaZedhekia mwanakomana waJosia mambo weJudha,
    shoko iri rakasvika kuna Jeremia richibva kuna Jehovha, richiti:'
  spa-BLM: 'Al comienzo del reinado de Joacim, hijo de Josías, rey de Judá, llegó
    a Jeremías esta palabra de parte de Yahvé, que decía:'
  cac-cac: Ayic toto ochnac vin̈aj Sedequías yuninal vin̈aj Josías reyal d'a Judá,
    ix lolon Jehová d'ayin Jeremías in tic.
  swh-ULB: Katika mwanzo wa utawala wa Sedekia mwana wa Yosia, mfalme wa Yuda, neno
    hil lilimjia Yeremia kutoka kwa Yahwe. (Ingawa nakala nyingi za Kiebrania zinasema
    “Yehoyakimu, matoleo mengi ya kisasa yanasema “Sedekia”, kwa sababu tukio katika
    sura hii lilitokea katika kipindi cha utawala wake).
  bel-bel: 'На пачатку цараваньня Ёакіма, сына Ёсіі, цара Юдэйскага, было слова гэтае
    Ерамію ад Госпада:'
  deu-ELBBK: 'Im Anfang der Regierung Zedekias, des Sohnes Josias, des Königs von
    Juda, erging dieses Wort vonseiten des HERRN an Jeremia, indem er sprach: –'
  mbb-OT: Hein beǥu pa he midhadì si Zedekia ziyà te Juda is anak ni Josia, migkaǥi
    is Nengazen kayi te kedì te, “Jeremias, baal ka te eyuǥu ne lìlìeǥi nu te panit
    ne ieyuǥu nu ziyà te tengel nu.
  mal-2015: 'യോശീയാവിന്റെ മകനായി യെഹൂദാരാജാവായ യെഹോയാക്കീമിന്റെ വാഴ്ചയുടെ ആരംഭത്തിങ്കൽ
    യഹോവയിങ്കൽനിന്നു യിരെമ്യാവിന്നുണ്ടായ അരുളപ്പാടു എന്തെന്നാൽ:'
  rmc-rmc: 'Sar chudňa te kraľinel o judsko kraľis Jojakim, le Jozijašoskro čhavo,
    avľa kada lav le RAJESKRO ko Jeremijaš:'
  pes-OPV: 'در ابتدای سلطنت یهویاقیم بن یوشیاپادشاه یهودا این کلام از جانب خداوندبر
    ارمیا نازل شده، گفت:'
  ron-1924: 'Ла ынчепутул домнией луй Иоиаким, фиул луй Иосия, ымпэратул луй Иуда,
    а фост ростит кэтре Иеремия, дин партя Домнулуй, урмэторул кувынт:'
  ben-OBCV: 'যিহূদার রাজা যোশিয়ের পুত্র সিদিকিয়ের রাজত্বের প্রথমদিকে, সদাপ্রভুর
    কাছ থেকে যিরমিয়ের কাছে এই বাক্য উপস্থিত হল:'
  som-som: Bilowgii boqornimadii Yehooyaaqiim ina Yoosiyaah oo boqor ka ahaa dalka
    Yahuudah ayaa erayganu Yeremyaah xagga Rabbiga uga yimid, isagoo leh,
  lat-VUC: 'In principio regni Joakim filii Josiæ regis Juda, factum est verbum istud
    ad Jeremiam a Domino, dicens:'
  eng-ASVBT: In the beginning of the reign of Jehoiakim the son of Josiah, king of
    Judah, came this word unto Jeremiah from Jehovah, saying,
  ita-1885: 'NEL principio del regno di Gioiachim, figliuolo di Giosia, re di Giuda,
    questa parola fu dal Signore indirizzata a Geremia, dicendo:'
  eng-LXXUP: The word of the Lord which he spoke against Babylon.
  eng-ULB: In the beginning of the reign of Zedekiah son of Josiah, king of Judah,
    this word came to Jeremiah from Yahweh.
  spa-VBL: Este mensaje llegó a Jeremías de parte del Señor al comienzo del reinado
    de Sedequías, hijo de Josías, rey de Judá.
  fra-_FOB: 'Au commencement du règne de Jéhojakim, fils de Josias, roi de Juda, cette
    parole fut adressée par l''Éternel à Jérémie, en ces termes:'
  mal-mal: 'യോശീയാവിന്റെ മകൻ യെഹൂദാ രാജാവായ യെഹോയാക്കീമിന്റെ വാഴ്ചയുടെ ആരംഭത്തിൽ യഹോവയിൽനിന്ന്
    യിരെമ്യാവിനുണ്ടായ അരുളപ്പാട് എന്തെന്നാൽ:'
  urd-GVR: Jab Sidqiyāh bin Yūsiyāh Yahūdāh ke taḳht par baiṭh gayā to Rab Yarmiyāh
    se hamkalām huā.
  suz-BL: यहूदा ङा पिप योसीयाह आ तौ सिदकीयाहम सासन पवा आ ङोंइती ङा बर्सम परमप्रभु
    यावेम आं कली लोव़ पाप्‍तु। २राजा २४:१७-१८
  eng-NOY: In the beginning of the reign of Zedekiah, the son of Josiah, king of Judah,
    came this word to Jeremiah from Jehovah.
  ita-1927: 'Nel principio del regno di Joiakim, figliuolo di Giosia, re di Giuda,
    questa parola fu rivolta dall’Eterno a Geremia in questi termini:'
  ckb-ckb: 'لە سەرەتای پاشایەتی سدقیای کوڕی یۆشیای پاشای یەهودا، ئەم پەیامە لەلایەن
    یەزدانەوە بۆ یەرمیا هات:'
  eng-BBE: When Zedekiah, the son of Josiah, king of Judah, first became king this
    word came to Jeremiah from the Lord, saying,
  kan-OKCV: ಯೆಹೂದದ ಅರಸನಾದ ಯೋಷೀಯನ ಮಗನೂ, ಯೆಹೋಯಾಕೀಮನ ದೊರೆತನದ ಪ್ರಾರಂಭದಲ್ಲಿ ಈ ವಾಕ್ಯವು ಯೆಹೋವ
    ದೇವರಿಂದ ಯೆರೆಮೀಯನಿಗೆ ಬಂತು.
  tam-2017: 'யோசியாவின் மகனும் யூதாவின் ராஜாவுமாகிய யோயாக்கீமுடைய ராஜ்யபாரத்தின் துவக்கத்தில்
    யெகோவாவால் எரேமியாவுக்கு உண்டான வார்த்தை:'
  spa-RV-1909: 'EN el principio del reinado de Joacim hijo de Josías, rey de Judá,
    fué de Jehová esta palabra á Jeremías, diciendo:'
  ron-BTF: 'La începutul domniei lui Ioiachim, fiul lui Iosia, împăratul lui Iuda
    a venit acest cuvânt de la DOMNUL la Ieremia, spunând:'
  eng-WEBP: In the beginning of the reign of Jehoiakim the son of Josiah, king of
    Judah, this word came to Jeremiah from the LORD, saying,
  eng-FBV: This message came to Jeremiah from the Lord at the beginning of the reign
    of Zedekiah, son of Josiah, king of Judah.
  nld-1939: In het begin der regering van Sedekias, den zoon van Josias en koning
    van Juda, werd dit woord door Jahweh tot Jeremias gericht.
  nch-BL: 'Ipan nopa achtohui xihuit ten itequi Joacim, icone Josías, quej tanahuatijquet
    ten tali Judá, TOTECO technojnotzqui na, niJeremías, huan techilhui:'
  vie-1934: 'Lúc Sê-đê-kia, con trai Giô-si-a, vua Giu-đa, bắt đầu trị vì, có lời
    của Đức Giê-hô-va phán cho Giê-rê-mi như vầy:'
  hin-CV: नबूकदनेज्ज़र द्वारा रखा गया जूआ यहूदिया के राजा सीदकियाहू के पुत्र योशियाह
    के राज्य-काल के प्रारंभ में ही याहवेह का एक संदेश येरेमियाह को भेजा गया.
  spa-BES: 'Cuando Sedequías, hijo de Josías, rey de Judá, se convirtió en rey por
    primera vez, esta palabra vino a Jeremías de parte del Señor, diciendo:'
  tdx-tdx: 'Niheo am’ Iirmeà ty tsara’ Iehovà ami’ty fifotoram-pifehea’ Iehoiakime
    ana’ Iosia, mpanjaka’ Iehodà, nanao ty hoe:'
  tha-KJV: ในต้​นร​ัชกาลเยโฮยาคิมราชบุตรของโยสิยาห์ กษัตริย์​แห่​งยูดาห์ พระวจนะนี้มาจากพระเยโฮวาห์ถึงเยเรมีย์​ว่า
  por-BR-2018: 'No princípio do reinado de Jeoaquim ,filho de Josias, rei de Judá,
    veio do SENHOR esta palavra a Jeremias, dizendo:'
  deu-ELO: 'Im Anfang der Regierung Zedekias, des Sohnes Josias, des Königs von Juda,
    geschah dieses Wort zu Jeremia von seiten Jehovas also: -'
  eng-WYC-2018: In the beginning of the realm of Jehoiakim, the son of Josiah, king
    of Judah, this word was made of the Lord to Jeremy, and said, (At the beginning
    of the reign of Jehoiakim, the son of Josiah, the king of Judah, this word of
    the Lord was made to Jeremiah, and said,)
  epo-epo: 'En la komenco de la reĝado de Jehojakim, filo de Joŝija, reĝo de Judujo,
    aperis de la Eternulo jena vorto al Jeremia:'
  uig-PIN: 'Yǝⱨuda padixaⱨi Yosiyaning oƣli Zǝdǝkiyaning tǝhtkǝ olturƣan dǝslǝpki
    mǝzgilidǝ, xu sɵz Yǝrǝmiyaƣa Pǝrwǝrdigardin kelip mundaⱪ deyildi: —'
  beo-beo: Sedegaia (Yousaia egefe) da Yuda fi hina bagade ouligibi hou lai. Amalalu,
    Hina Gode da nama,
  tpi-OTNT: Long taim Sedekaia, pikinini man bilong Josaia, i kamap king bilong Juda,
    Bikpela i tokim mi Jeremaia
  hau-SA: A farkon sarautar Zedekiya ɗan Yosiya sarkin Yahuda, wannan magana ta zo
    wa Irmiya daga Ubangiji.
  uig-LAT: 'Yehuda padishahi Yosiyaning oghli Zedekiyaning textke olturghan deslepki
    mezgilide, shu söz Yeremiyagha Perwerdigardin kélip mundaq déyildi: —'
  nde-nde: 'Ekuqaleni kokubusa kukaZedekhiya indodana kaJosiya inkosi yakoJuda, ilizwi
    leli lafika kuJeremiya livela kuThixo lisithi:'
  ton-ton: ‌ʻI he kamataʻanga ʻoe pule ʻa Sihoiakimi ko e foha ʻo Siosaia ko e tuʻi
    ʻo Siuta naʻe haʻu ʻae folofola ni meia Sihova kia Selemaia, ʻo pehē,
  ces-1613: 'Na počátku kralování Joakima syna Joziášova, krále Judského, stalo se
    slovo toto k Jeremiášovi od Hospodina, řkoucí:'
  eng-WMB: In the beginning of the reign of Jehoiakim the son of Josiah, king of Judah,
    this word came to Jeremiah from the LORD, saying,
  tam-TCV: யூதாவின் அரசன் யோசியாவின் மகன் யோயாக்கீமினுடைய ஆட்சியின் ஆரம்பத்தில், எரேமியாவுக்கு
    யெகோவாவிடமிருந்து இந்த வார்த்தை வந்தது.
  ceb-ULB: Sa pagsugod sa paghari ni Zedekia ang anak nga lalaki ni Josia, nga hari
    sa Juda, kining pulong miabot kang Jeremias nga gikan kang Yahweh.
  pol-UBG: 'Na początku królowania Joakima, syna Jozjasza, króla Judy, doszło to słowo
    do Jeremiasza od PANA mówiące:'
  urd-GVU: جب صِدقیاہ بن یوسیاہ یہوداہ کے تخت پر بیٹھ گیا تو رب یرمیاہ سے ہم کلام
    ہوا۔
  deu-1912: 'Im Anfang des Königreichs Zedekia, des Sohnes Josias, des Königs in Juda,
    geschah dies Wort vom HERRN zu Jeremia und sprach:'
  kan-2017: ಯೋಷೀಯನ ಮಗನೂ ಯೆಹೂದದ ಅರಸನೂ ಆದ ಯೆಹೋಯಾಕೀಮನ ಆಳ್ವಿಕೆಯ ಆರಂಭದಲ್ಲಿ ಯೆಹೋವನಿಂದ ಯೆರೆಮೀಯನಿಗೆ
    ಈ ಅಪ್ಪಣೆಯಾಯಿತು.
  yap-yap: Yug nap’an e pilung Zedekiah ni fak Josiah u Judah, me non SOMOL ngog
  hlt-MCSB: Judah manghai Josiah capa Jehoiakim kah ram a tongcuek vaengah he ol he
    BOEIPA taeng lamloh Jeremiah taengla ha pawk.
  mdy-ETH: ዒዮሲያሴ ናኣዚ፥ ሴዴቂያሴ ዪሁዳይዳ ካኣታዼስካፓ ኔጉዋዖ ናንጊና ናንጋ ጎዳ ታኣም ሂዚ ጌዔኔ፦
  twi-ASANTE: Yudahene Yosia babarima Sedekia adedie ahyɛaseɛ no, asɛm yi firi Awurade
    hɔ baa Yeremia nkyɛn sɛ,
  eng-WEBU: In the beginning of the reign of Jehoiakim the son of Josiah, king of
    Judah, this word came to Jeremiah from the LORD, saying,
  wal-wal: Yoosiyaasa na7ai Sedeqiyaasi, Yihudan kawotaa doommido heeran, ha qaalai
    GODAAPPE Ermmaasassi yiis.
  spa-PDDPT: 'En el principio del reinado de Zedequías, hijo de Josías, rey de Judá,
    vino esta Palabra de Yavé a Jeremías:'
  gun-gun: Josias ra'y Judá pygua huvixa Zedequias oĩ ypy'i jave pova'e ayvu Senhor
    ombou Jeremias pe.
  ilo-ULB: Iti rugrugi ti panagturay ni Jehoiakim a putot ni Josiah, nga ari iti Juda,
    immay kenni Jeremias daytoy a sao manipud kenni Yahweh.
  kpg-kpg: I muli hua tama daane Josiah go Zedekiah ne hai di king o Judah, gei Dimaadua
    ga helekai mai
  uig-ARA: 'يەھۇدا پادىشاھى يوسىيانىڭ ئوغلى زەدەكىيانىڭ تەختكە ئولتۇرغان دەسلەپكى
    مەزگىلىدە، شۇ سۆز يەرەمىياغا پەرۋەردىگاردىن كېلىپ مۇنداق دېيىلدى: ــ'
  sus-sus: Yosiya xa di Yehoyakimi xa mangɛya fɔlɛ Yudaya kui, Alatala naxa yi masenyi
    ti Annabi Yeremi bɛ, a naxɛ,
  pon-2006: Mwurinte nein Sosaia pwutak Sedekaia eh wiahla nanmwarkien Suda, KAUN-O
    ahpw mahsanihong ie
  ksd-ksd: 'Ba Sedekia natu i Iosia ra king Iuda i ga tur pa ia pi na king, ra Luluai
    i ga tulue go ra tinata tadav Ieremia:'
  tur-YTC: 'Yahuda Kralı Yoşiya oğlu Yehoyakim''in krallığının başlangıcında, Yahve''den
    Yeremya''ya şu söz geldi:'
  grc-BRENT: ΛΟΓΟΣ ΚΥΡΙΟΥ ὋΝ ἘΛΑΛΗΣΕΝ ἘΠΙ ΒΑΒΥΛΩΝΑ.
  ind-AYT: 'Pada awal pemerintahan Yoyakim, anak Yosia, raja Yehuda, firman ini datang
    kepada Yeremia dari TUHAN:'
  nya-nya: Zedekiya mwana wa Yosiya, mfumu ya ku Yuda, atangoyamba kulamulira, Yehova
    anawuza Yeremiya kuti,
  hrv-hrv: U početku kraljevanja Sidkije, sina Jošije, kralja judejskoga, uputi Jahve
    Jeremiji ovu riječ.
  mps-mps: Te Sedekaia, te Josaiago ogwa, te Juda king pedelama bidali sogo, Genuai
    Bidigo ena Jeremaiabolo
  tpi-tpi: Long taim Sedekaia, pikinini man bilong Josaia, i kamap king bilong Juda,
    Bikpela i tokim mi Jeremaia
  dan-1931: 'I Josias'' Søns, Kong Jojakim af Judas, første regeringstid kom dette
    Ord til Jeremias fra HERREN*: { [*V. 1 mangler i den græske Overs.; jfr. Jer.
    28, 1.] }'
  vie-OVCB: Sứ điệp này của Chúa Hằng Hữu ban cho Giê-rê-mi vào năm đầu triều Sê-đê-kia,
    con Giô-si-a, vua Giu-đa.
  guj-2017: યહૂદિયાના રાજા યોશિયાના દીકરા યહોયાકીમની કારકિર્દીના આરંભમાં યર્મિયાની
    પાસે આ વચન યહોવાહની પાસેથી આવ્યું,
  pon-2006A: Mwurinte nein Sosaia pwutak Sedekaia eh wiahla nanmwarkien Suda, KAUN-O
    ahpw mahsanihong ie
  por-BRBSL: 'No início do reinado de Jeoiaquim, filho de Josias, rei de Judá, esta
    palavra veio de Javé a Jeremias, dizendo:'
  cth-cth: Judah siangpahrang Josiah capa Zedekiah abawinae kamtawng pasuek nah, BAWIPA
    koehoi hete lawk teh a pha.
  twi-twi: Yudahene Yosia babarima Sedekia adedi mfiase no, asɛm yi fi Awurade hɔ
    baa Yeremia nkyɛn se,
  hlt-hlt: Judah manghai Josiah capa Jehoiakim kah ram a tongcuek vaengah he ol he
    BOEIPA taeng lamloh Jeremiah taengla ha pawk.
  tbz-SIM: 'Sosiɑsi birɛ Sosɑkimmu nɑɑ́ ndìì mɔ̀nnì Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì kɛ̀ ti
    Yiɛ̀ nKuyie nní mbɛ́innɛ̀ mí nSedemii kɛ dɔ̀:'
  msy-2020: Josaian otarim Sedekaia, Judan atrivimɨn itir dughiamɨn, Ikiavɨra Itir
    God kamaghɨn Jeremaia mɨkeme,
  azb-azb: 'Yəhuda padşahı Yoşiya oğlu Sidqiyanın padşahlığının əvvəlində Rəbdən Yeremyaya
    bu söz nazil oldu:'
  eng-DBY: In the beginning of the reign of Jehoiakim the son of Josiah, the king
    of Judah, came this word to Jeremiah from Jehovah, saying,
  hin-2017: योशिय्याह के पुत्र, यहूदा के राजा सिदकिय्याह के राज्य के आरम्भ में यहोवा
    की ओर से यह वचन यिर्मयाह के पास पहुँचा।
  wol-KYG: Ba doomu Yosya, Cedesyas buurub Yuda di doora falu, kàddu gii dikkaloon
    na Yeremi, bàyyikoo fa Aji Sax ji.
  eng-YLT: In the beginning of the reign of Jehoiakim son of Josiah, king of Judah,
    hath this word been unto Jeremiah from Jehovah, saying,
  eng-WYC-2017: In the beginning of the realm of Jehoiakim, the son of Josiah, king
    of Judah, this word was made of the Lord to Jeremy, and said,
  eng-WMBB: In the beginning of the reign of Jehoiakim the son of Josiah, king of
    Judah, this word came to Jeremiah from the LORD, saying,
  urd-GVH: जब सिदक़ियाह बिन यूसियाह यहूदाह के तख़्त पर बैठ गया तो रब यरमियाह से हमकलाम
    हुआ।
  rug-rug: 'Tatasana podalae baṉara se Zedekaea tuna koreo e Zosaea baṉara pa Ziuda,
    si kamo la koe Zeremaea sa zinama te Zihova:'
  gaz-gaz: 'Jalqaba bara Zedeqiyaa ilmi Yosiyaas mootii Yihuudaa turetti dubbiin kun
    Waaqayyo biraa gara Ermiyaas dhufe:'
  fra-LSG: 'Au commencement du règne de Jojakim, fils de Josias, roi de Juda, cette
    parole fut adressée à Jérémie de la part de l’Éternel, en ces mots:'
  yal-yal: Yosiyaa dii xɛmɛn Yehoyakimi a mangayaan fɔlɔ waxatini Yuda yamanani, Alatala
    yi falan ti Yeremi xa.
  haw-1868: I KA makamua o ke au ia Zede kia, ke keiki a Iosia, ke alii o ka Iuda,
    hiki mai la ka olelo io Ieremia la, mai o Iehova mai, i mai la,
  arb-NAV: 'وَفِي مُسْتَهَلِّ حُكْمِ يَهُويَاقِيمَ بْنِ يُوشِيَّا مَلِكِ يَهُوذَا
    أَوْحَى الرَّبُّ بِهَذِهِ النُّبُوءَةِ إِلَى إِرْمِيَا:'
  ewe-ewe: 'Le Yuda fia Zedekia, Yosia ƒe vi ƒe fiaɖuɖu ƒe gɔmedzedzea me la, Yehowa
    ƒe nya sia va na Yeremia be:'
  eng-LEE: In the beginning of the reign of Jehoyakim the son of Josiah the king of
    Judah came this word unto Jeremiah from the Lord, saying,
  asm-FB: যোচিয়াৰ পুত্ৰ যিহূদাৰ ৰজা চিদিকিয়াৰ ৰাজত্বৰ আৰম্ভণিত যিহোৱাৰ পৰা যিৰিমিয়ালৈ
    এই বাক্য আহিল, বোলে,
  sus-A: يٌسِيَ شَ دِ يٍهٌيَكِمِ شَ مَنفّيَ قْلّ يُدَيَ كُي، عَلَتَلَ نَشَ يِ مَسٍنيِ
    تِ عَننَبِ يٍرٍ مِ بّ، عَ نَشّ،
  fra-SBL: 'Au commencement du règne de Jojakim, fils de Josias, roi de Juda, cette
    parole fut adressée à Jérémie de la part de Yahvé, en ces termes :'
  hbo-hbo: בְּרֵאשִׁ֗ית מַמְלֶ֛כֶת יְהֹויָקִ֥ם בֶּן־יֹאושִׁיָּ֖הוּ מֶ֣לֶךְ יְהוּדָ֑ה
    הָיָ֞ה הַדָּבָ֤ר הַזֶּה֙ אֶֽל־יִרְמְיָ֔ה מֵאֵ֥ת יְהוָ֖ה לֵאמֹֽר׃
  kik-kik: 'O kĩambĩrĩria-inĩ kĩa wathani wa Zedekia mũrũ wa Josia, mũthamaki wa Juda,
    ndũmĩrĩri ĩno nĩyakinyĩrĩire Jeremia yumĩte kũrĩ Jehova:'
  fra-NCL: 'Au commencement du règne de Joakim, fils de Josias, roi de Juda, cette
    parole fut adressée à Jérémie de la part de Yahweh :'
  cek-AK: Josiah capa Judah siangpahrang Zedekiah siangpahrang ah oh amtong nathuem
    ah, Angraeng ih lok Jeremiah khaeah angzoh,
  cuk-cuk: 'Rey-Josías-machi-Joacim Judá-e-reyga-megidgu, Bab-Jehová Jeremíasʼga sunmaknonikid:'
  uig-CYR: 'Йәһуда падишаси Йосияниң оғли Зәдәкияниң тәхткә олтарған дәсләпки мәзгилидә,
    шу сөз Йәрәмияға Пәрвәрдигардин келип мундақ дейилди: —'
  tel-2017: యూదా రాజు యోషీయా కొడుకు యెహోయాకీము పరిపాలించడం మొదలు పెట్టినపుడు యెహోవా
    దగ్గరనుంచి ఈ సందేశం యిర్మీయాకు వచ్చింది.
  hat-BSA: Nan kòmansman règn wa Sédécias, fis a Josias la, wa Juda a, pawòl sa a
    te rive kote Jérémie soti nan SENYÈ a, epi te di,
  kos-kos: Tia paht tukun Zedekiah wen natul Josiah el tokosrala lun Judah, LEUM GOD
    El fahk nu sik
  hbo-WLC: בְּרֵאשִׁ֗ית מַמְלֶ֛כֶת יְהוֹיָקִ֥ם בֶּן־יֹאושִׁיָּ֖הוּ מֶ֣לֶךְ יְהוּדָ֑ה
    הָיָ֞ה הַדָּבָ֤ר הַזֶּה֙ אֶֽל־יִרְמְיָ֔ה מֵאֵ֥ת יְהוָ֖ה לֵאמֹֽר׃
  ibo-ibo: Na mmalite ọchịchị Zedekaya, nwa Josaya eze Juda, okwu ndị a si nʼọnụ Onyenwe
    anyị rute Jeremaya ntị.
  ory-ory: ଯୋଶୀୟର ପୁତ୍ର ଯିହୁଦାର ରାଜା ସିଦିକୀୟର ରାଜତ୍ଵର ଆରମ୍ଭ ସମୟରେ ସଦାପ୍ରଭୁଙ୍କଠାରୁ
    ଏହି ବାକ୍ୟ ଯିରିମୀୟଙ୍କ ନିକଟରେ ଉପସ୍ଥିତ ହେଲା।
  chk-chk: Iwe, lepoputän mwün Setekia ewe kingen Juta nöün Josia we mwän, ewe Samol
    mi Lapalap a kapas ngeni Jeremaia,
  rop-rop: Afta tharran na, Sedakaiya det san blanga Josaiya bin jidan king langa
    Juda. Wal YAWEI det trubala God bin dalim mi,
  ukr-1871: 'У початку царювання Седекіїного Йосієнкового, царя Юдейського, надійшло
    таке слово до Еремії від Господа:'
  deu-1951: 'Im Anfang der Regierung Zedekias, des Sohnes Josias, des Königs von Juda,
    erging an Jeremia dieses Wort vom HERRN:'
  eng-JPS: 'In the beginning of the reign of Jehoiakim the son of Josiah, king of
    Judah, came this word unto Jeremiah from the LORD, saying:'
  srp-1865: 'U poèetku carovanja Joakima sina Josijina cara Judina doðe ova rijeè
    Jeremiji od Gospoda govoreæi:'
  lug-lug: 'Ku ntandikwa y’obufuuzi bwa Zeddekiya mutabani wa Yosiya kabaka wa Yuda,
    ekigambo kino kyajjira Yeremiya okuva eri Mukama:'
  heb-heb: בראשית ממלכת יהויקם בן יאושיהו מלך יהודה היה הדבר הזה אל ירמיה מאת יהוה
    לאמר׃
  ben-IRV: যোশিয়ের ছেলে যিহূদার রাজা সিদিকিয়ের রাজত্বের প্রথম দিকে সদাপ্রভুর বাক্য
    যিরমিয়ের কাছে এল। সেটি হল,
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਯੋਸ਼ੀਯਾਹ ਦੇ ਪੁੱਤਰ ਯਹੋਯਾਕੀਮ ਦੀ ਪਾਤਸ਼ਾਹੀ ਦੇ ਅਰੰਭ ਵਿੱਚ ਯਹੋਵਾਹ
    ਵੱਲੋਂ ਯਿਰਮਿਯਾਹ ਨੂੰ ਇਹ ਬਚਨ ਆਇਆ
  mya-JVB: ယုဒ ရှင်ဘုရင် ယောရှိ သား ဇေဒကိ မင်းနန်း ထိုင် စ က ၊ ထာဝရဘုရား ၏ နှုတ်ကပတ်
    တော်သည် ယေရမိ သို့ ရောက် လာ၍၊
  tbg-tbg: King Josaiara maaqu Sedekaiava Iutaa avuhainaa vaiintiqama viro vau entara
    Noravano Kotiva tiriara tiharo,
  hmo-hmo: Sedekaia, Iuda ena king, ia lohia hamatamaia neganai, inai hereva be Lohiabada
    dekena amo ia mai, lau Ieremia dekenai ia ginidae.
  urd-urd: शाह — ए — यहूदाह सिदक़ियाह — बिन — यूसियाह की सल्तनत के शुरू' में ख़ुदावन्द
    की तरफ़ से यह कलाम यरमियाह पर नाज़िल हुआ,
  rus-SYN: 'В начале царствования Иоакима, сына Иосии, царя Иудейского, было слово
    сие к Иеремии от Господа:'
  bqc-SIM: Yudaↄ kí Zedekia, Yosia nɛ́ kpalablea gↄↄ, ma Zelemii, Dii yã'òmɛɛ
  tcz-CHONGTHU: Judah lengpa Josiah chapa, Zedekiah lengchan kipattil in, Pakaiya
    kon in Jeremiah henga thu ahunglhunge.
  mar-mar: यहूदाचा राजा योशीया याचा मुलगा यहोयाकीम ह्याच्या राजाच्या आरंभी हे वचन
    परमेश्वरापासून यिर्मयाकडे आले. ते म्हणाले,
  qub-qub: Josiaspa wamran Sedequías chuscu watana Judäpa raynin caycaptin Jeremiasta
    Tayta Dios
  bqp-bqp: Ye Sedesiɑsi Yosiɑsin bii, Yudɑbɑn sinɑ boko u bɑndu di u kpɑ, n tɛ fiiko,
    yerɑ Yinni Gusunɔ u kɑ Yeremi gɑri kuɑ u nɛɛ,
  hat-hat: Sedesyas, pitit Jozyas la, te gen katran depi li fèk moute wa nan peyi
    Jida, lè Seyè a pale ak Jeremi ankò.
  eng-BSB: At the beginning of the reign of Zedekiah son of Josiah king of Judah,
    this word came to Jeremiah from the LORD.
  eng-WEBPB: In the beginning of the reign of Jehoiakim the son of Josiah, king of
    Judah, this word came to Jeremiah from the LORD, saying,
  kbq-kbq: Hagi Josaia nemofo Zedekaia'ma agafa huno Juda vahe kinima nemanigeno'a,
    Ra Anumzamo Jeremaia'na nasami'nea naneke.
  nhe-BL: 'Ipan nopa achtohui xihuitl tlen itequi Joacim, icone Josías, queja tlanahuatijquetl
    tlen tlali Judá, TOTECO nechnojnotzqui na, niJeremías, huan nechilhui:'
  gub-BL: Zeneki Zuzi ta'yr wiko Zuta ywy rehe har wanuwihawete romo kury. Nan kwehe
    tete Tupàn Tuweharupi Wiko Ma'e
  eng-DRA: 'In the beginning of the reign of Joakim the son of Josias king of Juda,
    this word came to Jeremias from the Lord, saying:'
