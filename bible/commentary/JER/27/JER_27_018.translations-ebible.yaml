verse: JER.027.018
translations:
  mal-C: അവർ പ്രവാചകന്മാരാണെങ്കിൽ, യഹോവയുടെ വചനം അവരുടെപക്കൽ ഉണ്ടെങ്കിൽ, യഹോവയുടെ
    ആലയത്തിലും യെഹൂദാരാജാവിന്റെ കൊട്ടാരത്തിലും ജെറുശലേമിലും ശേഷിച്ചിട്ടുള്ള ഉപകരണങ്ങൾ
    ബാബേലിലേക്കു കൊണ്ടുപോകാതിരിക്കാൻവേണ്ടി അവർ സൈന്യങ്ങളുടെ യഹോവയോട് അപേക്ഷിക്കട്ടെ.
  deu-TKW: Sind sie aber Propheten, und steht ihnen das Wort Jahwes zu gebote, so
    mögen sie doch Jahwe der Heerscharen darum angehen, daß die Geräte, die im Tempel
    Jahwes und im Palaste des Königs von Juda und in Jerusalem noch übrig geblieben
    sind, nicht auf noch nach Babel kommen!
  lin-lin: Soki bazali solo basakoli mpe Liloba na Yawe ezali kati na bango, tika
    ete basambela Yawe, Mokonzi ya mampinga, mpo ete bisalelo oyo etikalaki kati na
    Tempelo ya Yawe, kati na ndako ya mokonzi ya Yuda mpe kati na Yelusalemi ekende
    na Babiloni te.
  eng-LSV: And if they are prophets, and if a word of YHWH is with them, let them
    now intercede with YHWH of Hosts, so that the vessels that are left in the house
    of YHWH, and [in] the house of the king of Judah, and in Jerusalem, have not gone
    into Babylon.
  eng-GNV: But if they be Prophets, and if the word of the Lord be with them, let
    them intreate the Lord of hostes, that the vessels, which are left in the House
    of the Lord, and in the house of the King of Iudah, and at Ierusalem, go not to
    Babel.
  eng-WEBSTER: But if they are prophets, and if the word of the LORD is with them,
    let them now make intercession to the LORD of hosts, that the vessels which are
    left in the house of the LORD, and in the house of the king of Judah, and at Jerusalem,
    go not to Babylon.
  nhw-BL: Huan sintla nopa tlacame nelía itlajtol pannextijcahua TOTECO, ma motlatlajtica
    ica TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij. Ma quitlajtlanica
    para ma amo quinhuicaca ipan tlali Babilonia nopa tlamantzitzi tlen oro catli
    noja mocajtoc ipan ni tiopamitl, huan ipan icaltlanahuatil nopa tlanahuatijquetl
    tlen tlali Judá huan ipan nopa caltlanahuatilme tlen altepetl Jerusalén.’
  swh-ONEN: Kama wao ni manabii na wanalo neno la Bwana, basi na wamsihi Bwana Mwenye
    Nguvu Zote ili vyombo vilivyobaki katika nyumba ya Bwana na katika jumba la kifalme
    la mfalme wa Yuda na katika Yerusalemu visipelekwe Babeli.
  bba-bba: Yeremi u mɑɑ nɛɛ, sɔmɔ be, bɑ̀ n sɑ̃ɑn nɑ Gusunɔn sɔmɔbu kɑ ɡem mɑ win
    ɡɑriyɑ bɑ kpɑrɑmɔ, bu nùn kɑnɔ, wi, wɔllu kɑ tem Yinni, u ku de bu yɑ̃ɑ ni ɡurɑ
    ni nu tie win sɑ̃ɑ yerɔ kɑ Yudɑbɑn sinɑ kpɑɑrɔ kɑ Yerusɑlɛmu sɔɔ kpuro, bu kɑ
    dɑ Bɑbiloniɔ.
  eng-KJVCPB: But if they be prophets, and if the word of the Lord be with them, let
    them now make intercession to the Lord of hosts, that the vessels which are left
    in the house of the Lord, and in the house of the king of Judah, and at Jerusalem,
    go not to Babylon.
  luo-luo: Ka gin jonabi kendo gin-gi wach Jehova Nyasaye, to mondo gikwa Jehova Nyasaye
    Maratego gigo mabeyo modongʼ e od Jehova Nyasaye kod e kar dak mar ruodh Juda
    kod e Jerusalem kik ter Babulon.
  meu-meu: Bema idia na peroveta taudia bona Iehova ena hereva bema idia dekediai,
    idia ese Iehova Sabaota bema noia, Iehova ena dubu ai bona Iuda pavapavana ena
    ruma ai bona Ierusalem ai doini mimia kohudia na Babulono basie laohai.
  npi-ULB: तिनीहरू अगमवक्ताहरू हुन्, र परमप्रभुको वचन तिनीहरूकहाँ साँच्‍चै आएको हो
    भने, यस मन्दिर, यहूदाका राजाको महल र यरूशलेमका सामानहरू बेबिलोनमा नलान भनेर तिनीहरूले
    सर्वशक्तिमान् परमप्रभुलाई बिन्ती चढाऊन् ।
  yor-yor: Tí wọ́n bá jẹ́ wòlíì, tí wọ́n sì ní ọ̀rọ̀ Olúwa, jẹ́ kí wọ́n bẹ Olúwa àwọn
    ọmọ-ogun kí a má ṣe kó ohun èlò tí ó kù ní ilé Olúwa àti ní ààfin ọba Juda àti
    Jerusalẹmu lọ sí Babeli.
  pes-OPCB: اگر آنها انبیای خداوند هستند و پیامهای خود را از او دریافت می‌کنند، پس
    اکنون از خداوند لشکرهای آسمان تقاضا کنند تا ظروف طلایی که هنوز در خانهٔ خداوند
    و در کاخ پادشاه یهودا و دیگر کاخهای اورشلیم باقی مانده، به بابِل برده نشوند!
  tgl-ULB: Kung mga propeta sila at totoo na dumating ang salita ni Yahweh sa kanila,
    hayaan mong magmakaawa sila kay Yahweh ng mga hukbo na huwag ipadala sa Babilonia
    ang mga bagay na nananatili sa kaniyang tahanan, ang tahanan ng hari ng Juda at
    Jerusalem.
  hui-hui: Agali uruni ti bi mana latagi halu mbiwia haga henene heneyagua Anduane
    Homogohanda ibunaga bi tihondo laminiyaguabi nde mbirale maru Anduane Homogonaga
    andaha wiaga wiarubi kini andagaha wiaga wiarubi Yarusaleme bibahendeha wiaga
    wiarubi waitigirume abale mo yalu Babilono pu nabi ngelayago mo yalu napelonaga
    tigua Anduane Homogo Hongo Haiheore kago ibunihondo bi lamulebirabe.
  mya-mya: အ​ကယ်​၍​ထို​သူ​တို့​သည်​ပ​ရော​ဖက်​အ​စစ် အ​မှန်​ဖြစ်​၍ ငါ​၏​ဗျာ​ဒိတ်​တော်​ကို​ခံ​ယူ​ရ
    သည်​ဆို​ပါ​မူ ယေ​ရု​ရှ​လင်​မြို့​ဗိ​မာန်​တော်​နှင့် ဘု​ရင်​နန်း​တော်​တို့​တွင်​ကျန်​ရှိ​သည့်​ဘဏ္ဍာ​တို့
    ကို​ဗာ​ဗု​လုန်​မြို့​သို့​သိမ်း​ယူ​ခွင့်​မ​ပြု​ရန် အ​နန္တ တန်​ခိုး​ရှင်​ငါ​ထာ​ဝ​ရ​ဘု​ရား​အား
    လျှောက် ထား​ကြ​ပါ​စေ။''
  bod-N: གལ་ཏེ་ཁོ་རྣམས་ལུང་སྟོན་པ་ངོ་མ་ཡིན་ཞིང་། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ཁོ་རྣམས་ལ་བྱུང་བ་ཡིན་ན།
    དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དང་ཡ་ཧུ་དཱའི་རྒྱལ་པོའི་ཕོ་བྲང་། ཡེ་རུ་སཱ་ལེམ་བཅས་སུ་ལུས་པའི་ཡོ་བྱད་རྣམས་པཱ་པེལ་ལོན་དུ་མི་འཁྱེར་བའི་དོན་དུ།
    དེ་དག་ལ་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེར་ཞུས་སུ་ཆུག་ཅེས་པའོ། །
  sna-sna: Kana vari vaprofita uye vane shoko raJehovha ngavakumbirise kuna Jehovha,
    Wamasimba Ose kuti midziyo yakasara muimba yaJehovha, nomumuzinda wamambo weJudha
    neJerusarema irege kutakurwa ichiendeswa kuBhabhironi.
  spa-BLM: Pero si son profetas, y si la palabra de Yahvé está con ellos, que intercedan
    ahora ante Yahvé de los Ejércitos para que los utensilios que quedan en la casa
    de Yahvé, en la casa del rey de Judá y en Jerusalén, no vayan a Babilonia.
  cac-cac: Tato yel in checab' eb', tato yed'nac in lolonel eb', tevocab' eb' d'ayin
    a in Jehová Yajal in d'a Smasanil, yic max vach' ic'jib'at juntzan̈xo yamc'ab'
    yic in templo d'a Babilonia yed' tastac cannac d'a spalacio eb' tz'ac'an reyal
    d'a Judá yed' d'a Jerusalén, xchi Jehová, xin chi d'a eb'.
  swh-ULB: Kama ni manabii, na kama neno la Mungu limekuja kwao kweli, basi wamwombe
    Yahwe wa majeshi asivipeleke Babeli vyombo vilivyosalia katika nyumba, nyumba
    ya mfalme wa Yuda, na Yerusalemu.
  bel-bel: А калі яны - прарокі і калі ў іх ёсьць слова Гасподняе, дык няхай хадайнічаюць
    перад Госпадам Саваофам, каб посуд, які застаецца ў доме Гасподнім і ў доме цара
    Юдэйскага і ў Ерусаліме, не прайшоў у Вавілон.
  deu-ELBBK: Wenn sie aber Propheten sind und wenn das Wort des HERRN bei ihnen ist,
    so mögen sie doch bei dem HERRN der Heerscharen Fürbitte tun, damit die Geräte,
    die im Haus des HERRN und im Haus des Königs von Juda und in Jerusalem übriggeblieben
    sind, nicht nach Babel kommen.
  mbb-OT: Emun tutuu sikandan he menge ebpeneuven ne is ebpengeǥiyen dan ne ziyà ebpuun
    te Nengazen, ne ipahangyù sikandan diyà te Nengazen he Mekeǥeǥehem, he sikan is
    nesamà he menge gelemiten diyà te valey te Nengazen, diyà te turuǥan te hadì te
    Juda, wey turuǥan te hadì te Jerusalem, ne kenè en meuwit diyà te Babilonia.
  mal-2015: അവർ പ്രവാചകന്മാരാകുന്നു എങ്കിൽ, യഹോവയുടെ അരുളപ്പാടു അവർക്കുണ്ടെങ്കിൽ,
    യഹോവയുടെ ആലയത്തിലും യെഹൂദാരാജാവിന്റെ അരമനയിലും യെരൂശലേമിലും ശേഷിച്ചിരിക്കുന്ന
    ഉപകരണങ്ങൾ ബാബേലിലേക്കു കൊണ്ടുപോകാതിരിക്കേണ്ടതിന്നു അവർ സൈന്യങ്ങളുടെ യഹോവയോടു പക്ഷവാദം
    കഴിക്കട്ടെ.
  rmc-rmc: Te hine proroka a hin len o lav le RAJESKRO, akor mi mangen bares le Nekzoraledere
    RAJES, hoj te na ľidžan andro Babilon o nadobi, save mek ačhile andro Chramos
    le RAJESKRO, andro kher ko judsko kraľis the andro Jeruzalem.
  pes-OPV: و اگر ایشان انبیا می‌باشند و کلام خداوند باایشان است پس الان از یهوه صبایوت
    استدعابکنند تا ظروفی که در خانه خداوند و در خانه پادشاه یهودا و اورشلیم باقی است
    به بابل برده نشود.
  ron-1924: Дакэ сунт ей пророчь ши дакэ есте ку ей Кувынтул Домнулуй, сэ мижлочаскэ
    ла Домнул оштирилор, пентру ка унелтеле каре ау май рэмас ын Каса Домнулуй, ын
    каса ымпэратулуй луй Иуда ши ын Иерусалим сэ ну се дукэ ын Бабилон.’
  ben-OBCV: তারা যদি ভাববাদীই হয়ে থাকে এবং সদাপ্রভুর বাক্য তাদের কাছে থাকে, তাহলে
    তারা বাহিনীগণের সদাপ্রভুর কাছে মিনতি করুক যেন, সদাপ্রভুর গৃহে, যিহূদার রাজার গৃহে
    ও জেরুশালেমে অবশিষ্ট যেসব জিনিসপত্র আছে, সেগুলি ব্যাবিলনে নিয়ে যাওয়া না হয়।
  som-som: Laakiinse iyagu hadday nebiyo yihiin, iyo haddii eraygii Rabbigu uu iyaga
    la jiro, haatan Rabbiga ciidammada ha ka baryeen in weelasha ku hadhay guriga
    Rabbiga, iyo guriga boqorka dalka Yahuudah, iyo Yeruusaalem gudaheeduba ayan Baabuloon
    tegin.
  lat-VUC: Et si prophetæ sunt, et est verbum Domini in eis, occurrant Domino exercituum,
    ut non veniant vasa quæ derelicta fuerant in domo Domini, et in domo regis Juda,
    et in Jerusalem, in Babylonem.
  eng-ASVBT: But if they be prophets, and if the word of Jehovah be with them, let
    them now make intercession to Jehovah of hosts, that the vessels which are left
    in the house of Jehovah, and in the house of the king of Judah, and at Jerusalem,
    go not to Babylon.
  ita-1885: Che se pure eglino son profeti, e se la parola del Signore è appo loro,
    intercedano ora appo il Signor degli eserciti, che quegli arredi che son rimasti
    nella Casa del Signore, e nella casa del re di Giuda, e in Gerusalemme, non vadano
    in Babilonia.
  eng-LXXUP: Therefore thus saith the Lord; Behold, I will take vengeance on the king
    of Babylon, and upon his land, as I took vengeance on the king of Assyria.
  eng-ULB: If they are prophets, and if the word of Yahweh has truly come to them,
    let them beg Yahweh of hosts not to send to Babylon the objects that remain in
    his house, the house of the king of Judah, and Jerusalem.
  spa-VBL: Si realmente son profetas y tienen la palabra del Señor consigo, deberían
    estar suplicando ahora al Señor Todopoderoso que lo que queda en el Templo del
    Señor, en el palacio del rey de Judá y en Jerusalén, no sea llevado a Babilonia.
  fra-_FOB: Et s'ils sont prophètes et si la parole de l'Éternel est avec eux, qu'ils
    intercèdent donc auprès de l'Éternel des armées pour que les ustensiles restant
    dans la maison de l'Éternel et dans la maison du roi de Juda et à Jérusalem, n'aillent
    point à Babylone.
  mal-mal: അവർ പ്രവാചകന്മാരാകുന്നു എങ്കിൽ, യഹോവയുടെ അരുളപ്പാട് അവർക്കുണ്ടെങ്കിൽ, യഹോവയുടെ
    ആലയത്തിലും യെഹൂദാരാജാവിന്റെ അരമനയിലും യെരൂശലേമിലും ശേഷിച്ചിരിക്കുന്ന ഉപകരണങ്ങൾ
    ബാബേലിലേക്കു കൊണ്ടുപോകാതിരിക്കേണ്ടതിന് അവർ സൈന്യങ്ങളുടെ യഹോവയോടു യാചന കഴിക്കട്ടെ.
  urd-GVR: Agar yih log wāqaī nabī hoṅ aur inheṅ Rab kā kalām milā ho to inheṅ Rab
    ke ghar, shāhī mahal aur Yarūshalam meṅ ab tak bache hue sāmān ke lie duā karnī
    chāhie. Wuh Rabbul-afwāj se shafā'at kareṅ ki yih chīzeṅ Mulk-e-Bābal na le jāī
    jāeṅ balki yihīṅ raheṅ.
  suz-BL: मेकोपुकी थमा पा परमप्रभु यावे आ लोव़ पाइब बाक्‍तेक्‍म हना नु मेकोपुकी नु
    परमप्रभु यावे आ लोव़ बाक्‍त हना, परमप्रभु यावे आ खिंम बाक्‍शो, यहूदा ङा पिप आ
    खिंम बाक्‍शो नु यरूसलेममी बाक्‍शो मार मार बेबीलोन मलदमेक्‍ल, दे मुर नेल्‍ल आन
    परमप्रभु यावे कली पुन्‍मेक्‍ल।
  eng-NOY: But if they be indeed prophets, and if the word of Jehovah be with them,
    let them now make intercession to Jehovah of hosts, that the vessels which are
    left in the house of Jehovah, and in the house of the king of Judah, and in Jerusalem,
    may not go to Babylon.
  ita-1927: Se sono profeti, e se la parola dell’Eterno è con loro, intercedano ora
    presso l’Eterno degli eserciti perché gli arredi che son rimasti nella casa dell’Eterno,
    nella casa del re di Giuda e in Gerusalemme non vadano a Babilonia.
  ckb-ckb: ئەگەر ئەمانە پێغەمبەرن و فەرمایشتی یەزدانیان لەلایە، کەواتە با بۆمان لە
    یەزدانی سوپاسالار بپاڕێنەوە، بۆ ئەوەی ئەو قاپوقاچاغەی ماوەتەوە لە ماڵی یەزدان
    و لە کۆشکی پاشای یەهودا و لە ئۆرشەلیم نەبردرێنە بابل،
  eng-BBE: But if they are prophets, and if the word of the Lord is with them, let
    them now make request to the Lord of armies that the vessels which are still in
    the house of the Lord and in the house of the king of Judah and at Jerusalem,
    may not go to Babylon.
  kan-OKCV: ಅವರು ನಿಜವಾದ ಪ್ರವಾದಿಗಳಾಗಿದ್ದರೆ, ಯೆಹೋವ ದೇವರ ವಾಕ್ಯ ಅವರಲ್ಲಿ ನೆಲಸಿದ್ದರೆ, ದೇವಾಲಯದಲ್ಲೂ,
    ಯೆಹೂದದ ಅರಸನ ಅರಮನೆಯಲ್ಲೂ, ಯೆರೂಸಲೇಮಿನಲ್ಲೂ, ಇನ್ನು ಉಳಿದಿರುವ ಉಪಕರಣಗಳು ಬಾಬಿಲೋನಿಗೆ ಹೋಗದಂತೆ
    ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರಿಗೆ ವಿಜ್ಞಾಪನೆಮಾಡಿ ಬೇಡಿಕೊಳ್ಳಲಿ.
  tam-2017: அல்லது அவர்கள் தீர்க்கதரிசிகளாயிருந்து, அவர்களிடத்தில் யெகோவாவுடைய வார்த்தை
