    থাকে, তবে সদাপ্রভুর গৃহে, যিহূদার রাজার বাড়িতে ও যিরূশালেমের যে সব জিনিসপত্র
    বাকি আছে তা যাতে বাবিলে না যায়, সেইজন্য বাহিনীগণের সদাপ্রভুর কাছে মিনতি করুক।
  pan-pan: ਪਰ ਜੇ ਉਹ ਨਬੀ ਹੋਣ ਅਤੇ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਉਹਨਾਂ ਦੇ ਕੋਲ ਹੋਵੇ ਤਾਂ ਉਹ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ
    ਅੱਗੇ ਸਿਫ਼ਾਰਸ਼ ਕਰਨ ਭਈ ਉਹ ਭਾਂਡੇ ਜਿਹੜੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਦੇ ਮਹਿਲ
    ਵਿੱਚ ਅਤੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਰਹਿ ਗਏ ਹਨ ਉਹ ਬਾਬਲ ਵਿੱਚ ਨਾ ਲਿਆਂਦੇ ਜਾਣ।
  mya-JVB: သူ တို့သည် ထာဝရဘုရား ၏ ဗျာဒိတ် တော်ကိုခံ ၍၊ ပရောဖက် မှန် လျှင် ၊ ဗိမာန်
    တော်၌ ၎င်း ၊ နန်းတော် ၌ ၎င်း ၊ ယေရုရှလင် မြို့၌ ၎င်း ကျန် ကြွင်းသေးသော တန်ဆာ တို့ကို
    ဗာဗုလုန် မြို့သို့ ယူ၍မ သွား ရမည်အကြောင်း၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရ ဘုရားအား
    တောင်းပန် ကြလော့။
  tbg-tbg: Vi vaiintika quqaa paropeti vaiinti vaiha ti Nora Kotika uva quqaa ti variaka
    vaivera, vika qaqi kairamanta ti Nora Kotika ekaa kempuka vatauka aareha ike mpo
    tiha kia navutaaka qaqi kairamanta ani ai Naavuqihaive, avuhainaa naavuqihaive,
    Ieruharemiqihaive, koqe haika tota vare vuavaro hini qaqi vai haikaravata vare
    vuru nái maaqaini kaate.
  hmo-hmo: Bema idia be peroveta taudia korikori, bona bema Lohiabada ena hereva be
    idia dekenai, namona be idia ese Siahu Ibounai Lohiabada do idia noia, Lohiabada
    ena Dubu do noho kohudia, bona king ena ruma bona Ierusalema dekenai do noho kohu
    be Babulonia dekenai do idia abia lao lasi.”
  urd-urd: लेकिन अगर वह नबी हैं, और ख़ुदावन्द का कलाम उनकी अमानत में है, तो वह रब्ब
    — उल — अफ़वाज से शफ़ा'अत करें, ताकि वह बर्तन जो ख़ुदावन्द के घर में और शाह — ए
    — यहूदाह के घर में और येरूशलेम में बाक़ी हैं, बाबुल को न जाएँ।
  rus-SYN: А если они пророки, и если у них есть слово Господне, то пусть ходатайствуют
    пред Господом Саваофом, чтобы сосуды, остающиеся в доме Господнем и в доме царя
    Иудейского и в Иерусалиме, не перешли в Вавилон.
  bqc-SIM: Tó ãnabiↄn ń ũ sĩana, mɛ́ Dii yã́ ↄ̃ aalɛ o, a maa aa kulɛkɛ Dii
    Zĩgↄ̃deɛɛ, kɛ́ wasu pↄ́ pↄ́ gↄ̃̀ aà kpɛ́uↄ ń Yudaↄ kía bɛo ń Yelusalɛũo
    sɛ́lɛ taò Babilonio yã́i.
  tcz-CHONGTHU: Amaho chu themgao dihtah ahiuva, Pakaiya kon thupeh seiding nei ahiuleh,
    Hatchung nung Pakai henga taovu hen. Chule Pakai Houin sunga kidalha goulu ho,
    leng inpia gouho, chule Jerusalem a umden gou ho jouse, Babylon gam’a pohmanga
    aumlou nadia Hatchung nung Pakai heng a, taovuhen.
  mar-mar: जर ते खरेच संदेष्टे असतील आणि त्यांच्याकडे खरेच परमेश्वराकडून वचन मिळाले
    असेल, परमेश्वराच्या मंदिरात व यहूदाच्या राजाच्या घरात व यरूशलेमेमध्ये ज्या वस्तू
    उरल्या आहेत, ती बाबेलास जाऊ नयेत, म्हणून त्यांनी सेनाधीश परमेश्वराकडे विनंती करावी.”
  qub-qub: Paycunata Tayta Dios rasunpa willapasha captenga mä Tayta Diosta mañacuchun
    ‹Templucho, Judäpa rayninpa palasyuncho, Jerusalencho, quëdasharaj caycaj cösacunata
    Babiloniaman ushajpaj apacunantaga ama dëjaychu munayniyoj Tayta Dios› nir.
  bqp-bqp: Yeremi u mɑɑ nɛɛ, sɔmɔ be, bɑ̀ n sɑ̃ɑn nɑ Gusunɔn sɔmɔbu kɑ gem mɑ win
    gɑriyɑ bɑ kpɑrɑmɔ, bu nùn kɑnɔ, wi, wɔllu kɑ tem Yinni, u ku de bu yɑ̃ɑ ni gurɑ
    ni nu tie win sɑ̃ɑ yerɔ kɑ Yudɑbɑn sinɑ kpɑɑrɔ kɑ Yerusɑlɛmu sɔɔ kpuro, bu kɑ
    dɑ Bɑbiloniɔ.
  hat-hat: Si yo se pwofèt tout bon, si yo resevwa yon mesaj nan men Seyè a tout bon
    vre, enben, se pou y' al mande Seyè ki gen tout pouvwa a pou li pa kite yo pran
    rès bon bagay ki nan Tanp lan, ak rès bon bagay ki lakay wa peyi Jida a ak nan
    lavil Jerizalèm lan pou pote yo ale lavil Babilòn.
  eng-BSB: If they are indeed prophets and the word of the LORD is with them, let
    them now plead with the LORD of Hosts that the articles remaining in the house
    of the LORD, in the palace of the king of Judah, and in Jerusalem, not be taken
    to Babylon.
  eng-WEBPB: But if they are prophets, and if the LORD’s word is with them, let them
    now make intercession to the LORD of Armies, that the vessels which are left in
    the LORD’s house, in the house of the king of Judah, and at Jerusalem, don’t go
    to Babylon.
  kbq-kbq: Hagi zamagra tamage kasnampa vahe'ma mani'nesageno Ra Anumzamo'ma keagama
    nezmasamisia vahe'ma mani'nesu'za, Monafi sondia vahe'mofo Ra Anumzamofona nunamu
    hu'za antahigesageno, Babiloni vahera zamatresige'za Ra Anumzamofo mono nompima
    mago'ama me'nea zantamine, Juda kini ne'mofo nompima me'nea zantamine, Jerusalemi
    kumapinema me'nea zantaminena eme eri'za Babiloni moparera ovugahaze.
  nhe-BL: Huan intla nopa tlacame nelía itiocamanalojcahua TOTECO, ma momaijtoca ica
    TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij. Ma quitlajtlanica para
    ma ax quinhuicaca ipan tlali Babilonia nopa tlamantzitzi tlen oro tlen noja mocajtoc
    ipan ni tiopamitl, huan ipan icaltlanahuatil nopa tlanahuatijquetl tlen tlali
    Judá huan ipan nopa caltlanahuatili tlen altepetl Jerusalén.’
  gub-BL: Aze wiko heze'eg imume'u har romo azeharomoete wà, aze wereko heze'eg azeharomoete
    wà, a'e mehe penoz ma'e ihewe nehe. Aiko Tupàn Tuweharupi Wiko Ma'e upuner wera'u
    ma'e romo ihe. — Zauxiapekwer wezar amo temetarer neràpuzuhu pupe wà, tuwihawete
    hàpuzuhu pupe wà no. Eraha kar zo a'e temetarer xe wi Mawiron pe a'e zauxiapekwer
    wanupe nehe, peze ihewe nehe, a'e ma'e henoz pà ihewe nehe.
  eng-DRA: 'But if they be prophets, and the word of the Lord be in them: let them
    interpose themselves before the Lord of hosts, that the vessels which were left
    in the house of the Lord, and in the house of the king of Juda, and in Jerusalem,
    may not go to Babylon.'
