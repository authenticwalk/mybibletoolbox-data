verse: JER.027.010
translations:
  mal-C: നിങ്ങളെ നിങ്ങളുടെ ദേശത്തുനിന്നു നീക്കിക്കളയുന്നതിന് അവർ നിങ്ങളോടു വ്യാജം
    പ്രവചിക്കുന്നു; ഞാൻ നിങ്ങളെ നാടുകടത്തുകയും നിങ്ങൾ നശിച്ചുപോകുകയും ചെയ്യും.
  deu-TKW: Denn Lügen weissagen sie euch damit, um euch von eurem Boden zu entfernen,
    daß ich euch forttreibe und ihr zu Grunde geht.
  lin-lin: Bazali kosakola makambo ya lokuta, kaka mpo na komema bino mosika ya mokili
    na bino. Ngai nakobengana bino solo mpe bokokufa.
  eng-LSV: For they are prophesying falsehood to you, so as to remove you far from
    your ground, and I have driven you out, and you have perished.
  eng-GNV: For they prophecie a lie vnto you to cause you to goe farre from your lande,
    and that I should cast you out, and you should perish.
  eng-WEBSTER: For they prophesy a lie to you, to remove you far from your land; and
    that I should drive you out, and ye should perish.
  nhw-BL: Pampa nochi inijuanti san istlacatij. Huan sintla amojuanti anquinneltoquilise
    catli inijuanti quiijtohuaj huan amo anquinequise anmotemacase ica nopa tlanahuatijquetl
    tlen tlali Babilonia, huajca na nimechquixtis ipan amotlal huan nimechtitlanis
    huejca huan nopona anmiquise.
  swh-ONEN: Wanawatabiria uongo ambao utawafanya ninyi mhamishwe mbali kutoka nchi
    yenu. Nitawafukuzia mbali, nanyi mtaangamia.
  bba-bba: Domi weesɑ bɑ ɡerumɔ, ye yɑ koo de n bɛɛ tondɑsiɑ bɛɛn tem di kpɑ n bɛɛ
    kpeerɑsiɑ.
  eng-KJVCPB: for they prophesy a lie unto you, to remove you far from your land;
    and that I should drive you out, and ye should perish.
  luo-luo: Gikoronu miriambo ma biro miyo idarou mabor gi pinyu; anariembu kendo unutho.
  meu-meu: Badina be idia na emui ai e peroveta koikoimu, bena una dainai umui na
    emui tano amo ba heabi oho dauhai; lau ese baina lulumui lasi, bena ba mase.
  npi-ULB: तिमीहरूलाई आफ्नो देशबाट टाढा पठाउन भनेर तिनीहरूले तिमीहरूलाई झूटा कुराको
    अगमवाणी बोल्दैछन्, किनकि म तिमीहरूलाई धपाउनेछु, र तिमीहरू मर्नेछौ ।
  yor-yor: Wọ́n ń sọ àsọtẹ́lẹ̀ irọ́ fún un yín èyí tí yóò mú u yín jìnnà réré kúrò
    ní ilẹ̀ yín; kí Èmi kí ó lè lé yín jáde, kí ẹ̀yin ó sì ṣègbé.
  pes-OPCB: ولی همه دروغ می‌گویند. اگر شما به سخنانشان گوش بدهید و تسلیم پادشاه بابِل
    نشوید، من خود، شما را از سرزمین‌تان بیرون خواهم کرد و در سرزمینهای دور دست پراکنده
    خواهم ساخت تا نابود شوید.
  tgl-ULB: Sapagkat nagpapahayag sila ng panlilinlang sa inyo upang sa gayon maipatapon
    kayo sa malayo mula sa inyong mga lupain, sapagkat ipatatapon ko kayo at kayo
    ay mamamatay.
  hui-hui: henene ndo ke̱ halu tí mo hondo hara. Ani bialu karu tígua agali uruninaga
    bi larago mo henene harimiyagua i̱na tí dindi tara ngagoha bo talupe lolebero.
    Ani berogola tí mo ko heneore holeberemi.
  mya-mya: သူ​တို့​သည်​သင်​တို့​အား​လိမ်​လည်​ဟော​ပြော လျက်​နေ​ကြ​၏။ ထို့​ကြောင့်​သင်​တို့​သည်​မိ​မိ
    တို့​ပြည်​မှ​ရပ်​ဝေး​သို့​ခေါ်​ဆောင်​ခြင်း​ကို​ခံ​ရ လိမ့်​မည်။ ငါ​သည်​လည်း​သင်​တို့​ကို​နှင်​ထုတ်
    မည်။ သင်​တို့​သည်​သေ​ကြေ​ပျက်​စီး​ကြ​လိမ့် မည်။-
  bod-N: དེ་ཚོས་ཁྱོད་ཅག་ལ་རྫུན་གྱི་ལུང་བསྟན་ཏེ། ཁྱོད་ཅག་རང་ཡུལ་དང་བྲལ་ནས་རྒྱང་ཐག་རིང་པོར་འགྲོ་ཞིང་།
    ངས་ཁྱོད་ཅག་ཕྱིར་བསྐྲད་ནས་ཁྱོད་རྣམས་འཆི་བར་འགྱུར།
  sna-sna: Vanokuprofitirai nhema dzichangoita kuti mubviswe muendeswe kure nenyika
    dzenyu; ndichakudzingai uye muchaparara.
  spa-BLM: porque les profetizan una mentira, para alejarlos de su tierra, para que
    yo los expulse y perezcan.
  cac-cac: Masanil juntzan̈ tas syal eb' chi', esn̈ej, yujto ol ex ic'jocb'at d'a
    juntzan̈xo ch'oc nacional. A in ol ex in pechb'ati, ata' ol ex chamoc.
  swh-ULB: Kwa maana wanatabiri uongo kwenu ili kuwapeleka mbali na nchi zenu, kwa
    maana nitawapeleka mbali, na mtakufa.
  bel-bel: Бо яны прарочаць вам няпраўду, каб выдаліць вас зь зямлі вашай, і каб Я
    прагнаў вас і вы загінулі.
  deu-ELBBK: Denn sie weissagen euch Lüge, um euch aus eurem Land zu entfernen und
    damit ich euch vertreibe und ihr umkommt.
  mbb-OT: Tarù is egkeǥiyen dan diyà te keniyu su pinaaǥi kayi, egkengaawè kew kayi
    te tanè niw. Edsegseǥen ku sikiyu wey edezeetan.
  mal-2015: നിങ്ങളെ നിങ്ങളുടെ ദേശത്തുനിന്നു അകറ്റിക്കളവാനും ഞാൻ നിങ്ങളെ നീക്കിക്കളഞ്ഞിട്ടു
    നിങ്ങൾ നശിച്ചുപോകുവാനും ഇടയാകത്തക്കവണ്ണം അവർ നിങ്ങളോടു ഭോഷ്കു പ്രവചിക്കുന്നു.
  rmc-rmc: Se on tumenge prorokinen o klamišagi, savenge te pačana, avena odľigende
    dur andral tumari phuv. A me tumen tradava avri andral tumari phuv a ode merena.
  pes-OPV: زیرا که ایشان برای شما کاذبانه نبوت می‌کنند تا شما را اززمین شما دور نمایند
    و من شما را پراکنده سازم تاهلاک شوید.
  ron-1924: Кэч ей вэ пророческ минчунь, ка сэ фиць депэртаць дин цара воастрэ, ка
    сэ вэ изгонеск ши сэ периць.
  ben-OBCV: তারা তোমাদের কাছে মিথ্যা ভাববাণী বলে, যার ফলে তা কেবলমাত্র তোমাদের স্বদেশ
    থেকে দূরে অপসারিত করবে; আমি তোমাদের নির্বাসিত করব ও তোমরা বিনষ্ট হবে।
  som-som: waayo, been bay idiinku sii sheegaan, si ay dalkiinna idinkaga fogeeyaan,
    oo aan anigu dibadda idinku kexeeyo, oo aad u halligantaan aawadeed.
  lat-VUC: quia mendacium prophetant vobis, ut longe vos faciant de terra vestra,
    et ejiciant vos, et pereatis.
  eng-ASVBT: for they prophesy a lie unto you, to remove you far from your land, and
    that I should drive you out, and ye should perish.
  ita-1885: perciocchè essi vi profetizzano menzogna, per dilungarvi d'in su la vostra
    terra; e acciocchè io vi scacci, e periate.
  eng-LXXUP: 'And Chaldea shall be a spoil: all that spoil her shall be satisfied.'
  eng-ULB: For they are prophesying deceit to you in order to send you far away from
    your lands, for I will drive you away, and you will die.
  spa-VBL: Ellos te están profetizando una mentira que te llevará a la expulsión de
    tu país. Te expulsaré y morirás.
  fra-_FOB: Car ils vous prophétisent le mensonge, pour que vous alliez loin de votre
    pays, afin que je vous en chasse et que vous périssiez.
  mal-mal: നിങ്ങളെ നിങ്ങളുടെ ദേശത്തുനിന്ന് അകറ്റിക്കളയുവാനും ഞാൻ നിങ്ങളെ നീക്കിക്കളഞ്ഞിട്ട്
    നിങ്ങൾ നശിച്ചുപോകുവാനും ഇടയാകത്തക്കവണ്ണം അവർ നിങ്ങളോടു വ്യാജം പ്രവചിക്കുന്നു.
  urd-GVR: Kyoṅki wuh tumheṅ jhūṭī peshgoiyāṅ pesh kar rahe haiṅ jin kā sirf yih natījā
    niklegā ki maiṅ tumheṅ watan se nikāl kar muntashir karūṅga aur tum halāk ho jāoge.
  suz-BL: मारदे हना मेकोपुकीमी इन कली देंशो नोले दुम्‍ब लोव़ जोल बाक्‍ब। मेको लोव़
    पतीके इन रागी रे ङोन खेरचा पुंइसीनीनी। गो इन कली खेरनुङ। मिनु गेपुकी बेक्‍नीनी।
  eng-NOY: For they prophesy a lie to you, to remove you far from your land, and that
    I should drive you out, and that ye should perish.
  ita-1927: Poiché essi vi profetizzano menzogna, per allontanarvi dal vostro paese
    perché io vi scacci e voi periate.
  ckb-ckb: ئەوان بە درۆ پێشبینیتان بۆ دەکەن، ئەمەش دەبێتە هۆکاری دوورخستنەوەتان، جا
    دەرتاندەکەم و لەناودەچن.
  eng-BBE: For they say false words to you, so that you may be sent away far from
    your land, and so that you may be forced out by me and come to destruction.
  kan-OKCV: ಅವರು ನಿಮಗೆ ಸುಳ್ಳನ್ನು ಸಾರುತ್ತಾರೆ. ಅವರ ದುರ್ಬೋಧನೆಯ ನಿಮಿತ್ತ ನಾನು ನಿಮ್ಮನ್ನು
    ಹೊರದೂಡಬೇಕಾಗುವುದು, ನೀವು ದೇಶ ಭ್ರಷ್ಟರಾಗಿ ನಾಶವಾಗುವಿರಿ.
  tam-2017: நான் உங்களை உங்கள் தேசத்திலிருந்து தூரப்படுத்துகிறதற்கும், உங்களைத் துரத்திவிடுகிறதற்கும்,
    நீங்கள் அழிவதற்காக அவர்கள் உங்களுக்குப் பொய்யான தீர்க்கதரிசனம் சொல்லுகிறார்கள்.
  spa-RV-1909: Porque ellos os profetizan mentira, por haceros alejar de vuestra tierra,
    y para que yo os arroje y perezcáis.
  ron-BTF: Pentru că ei vă profețesc o minciună, pentru a vă duce departe de țara
    voastră; și ca eu să vă alung și să pieriți.
  eng-WEBP: for they prophesy a lie to you, to remove you far from your land, so that
    I would drive you out, and you would perish.
  eng-FBV: They're prophesying a lie to you that will lead to your removal from your
    country. I will expel you and you will die.
  nld-1939: Want ze profeteren u leugens; ze bereiken alleen, dat ze u van uw bodem
    verjagen, en dat Ik u zal verstoten en gij te gronde zult gaan.
  nch-BL: Pampa nochi inijuanti san istacatij. Huan sinta amojuanti anquinneltoquilise
    cati inijuanti quiijtohuaj huan amo anquinequise anmotemacase ica nopa tanahuatijquet
    ten tali Babilonia, huajca na nimechquixtis ipan amotal huan nimechtitanis huejca
    huan nopona anmiquise.
  vie-1934: Vì ấy là chúng nó nói tiên tri giả dối, đặng cho các ngươi bị dời xa khỏi
    đất mình, hầu cho ta đuổi các ngươi ra, và các ngươi bị diệt mất.
  hin-CV: क्योंकि वे तुम्हारे लिए झूठी भविष्यवाणी कर रहे हैं जिससे वे इसके द्वारा
    तुम्हें तुम्हारी मातृभूमि से दूर कर दें; तब मैं ही तुम्हें इस देश से दूर कर दूंगा
    और तुम नष्ट हो जाओगे.
  spa-BES: Porque les dicen palabras falsas, para que los puedan enviar lejos de su
    tierra, y para que puedas ser expulsado por mí y llegar a la destrucción.
  tdx-tdx: amy t’ie mitoky vande, hampi­sita­hañe anahareo lavitse ty tane’ areo;
    izaho ty handroake anahareo mb’eo, hivetrake añe.
  tha-KJV: เพราะซึ่งเขาพยากรณ์​ให้​ท่านนั้นเป็นความเท็จ อันยังผลให้ท่านต้องโยกย้ายไกลไปจากแผ่นดินของท่าน
    และเราจะขับไล่ท่านออกไป และท่านจะพินาศ
  por-BR-2018: Pois eles vos profetizam mentiras, para vos afastardes de vossa terra,
    e para que eu vos afugente, e pereçais.
  deu-ELO: Denn sie weissagen euch Lüge, um euch aus eurem Lande zu entfernen, und
    damit ich euch vertreibe und ihr umkommet.
  eng-WYC-2018: for they prophesy a leasing to you, that they make you far from your
    land, and cast out you, and ye perish. (for they prophesy a lie to you, so that
    they make you far from your land, and cast you out, and ye perish.)
  epo-epo: Ĉar ili profetas al vi malveraĵon, por malproksimigi vin de via lando,
    por ke Mi elpelu vin kaj vi pereu.
  uig-PIN: qünki ular silǝrgǝ yalƣanqiliⱪ ⱪilip bexarǝt beridu; gǝplirigǝ kirsǝnglar,
    silǝrni ɵz yurtunglardin sürgün ⱪilidu; qünki Ɵzüm silǝrni yurtunglardin ⱨǝydǝymǝn,
    silǝr nabut bolisilǝr.
  beo-beo: Ilia da dilima ogogosa. Ilia hamobeba:le, dilia da dilia soge yolesili,
    soge sedagaga mugululi asi dagoi ba:mu. Na da dili ga sefasimu, amola dilia da
    wadela:lesi dagoi ba:mu.
  tpi-OTNT: Tasol ol i giamanim yupela, na sapos yupela i bilipim tok bilong ol, bai
    mi rausim yupela i go longwe long as ples bilong yupela. Na bai yupela i bagarap
    olgeta.
  hau-SA: Suna muku annabcin ƙaryar ne kawai da za tă kau da ku daga ƙasarku; zan
    kore ku za ku kuwa hallaka.
  uig-LAT: chünki ular silerge yalghanchiliq qilip bésharet béridu; geplirige kirsenglar,
    silerni öz yurtunglardin sürgün qilidu; chünki Özüm silerni yurtunglardin heydeymen,
    siler nabut bolisiler.
  nde-nde: Baphrofetha amanga kini azasebenza ukulisusa nje kuphela emazweni enu;
    ngizalixotsha njalo lizabhubha.
  ton-ton: He ʻoku nau kikite loi kiate kimoutolu, ke ʻave mamaʻo ʻakimoutolu mei
    homou fonua; koeʻuhi te u kapusi ʻakimoutolu, pea te mou ʻauha.
  ces-1613: Nebo oni vám lež prorokují, abych vzdálil vás od země vaší, a vyhnal vás,
    abyste zahynuli.
  eng-WMB: for they prophesy a lie to you, to remove you far from your land, so that
    I would drive you out, and you would perish.
  tam-TCV: ஏனெனில் உங்கள் நாடுகளிலிருந்து உங்களைத் தூரமான இடத்திற்கு அகற்ற உதவும்
    பொய்களையே அவர்கள் உங்களுக்கு இறைவாக்காகச் சொல்கிறார்கள். நான் உங்களை நாடுகடத்துவேன்.
    நீங்கள் அழிவீர்கள்.
  ceb-ULB: Kay nanagna sila sa mga bakak diha kaninyo aron ipadala kamo pahilayo sa
    inyong kayutaan, kay gipakalagiw ko kamo, ug mamatay.
  pol-UBG: Oni bowiem prorokują wam kłamstwo, aby was oddalić od waszej ziemi, abym
    was wygnał i abyście poginęli.
  urd-GVU: کیونکہ وہ تمہیں جھوٹی پیش گوئیاں پیش کر رہے ہیں جن کا صرف یہ نتیجہ نکلے
    گا کہ مَیں تمہیں وطن سے نکال کر منتشر کروں گا اور تم ہلاک ہو جاؤ گے۔
  deu-1912: Denn sie weissagen euch falsch, auf daß sie euch fern aus eurem Lande
    bringen und ich euch ausstoße und ihr umkommt.
  kan-2017: ಅವರು ನಿಮಗೆ ಸುಳ್ಳನ್ನು ಸಾರುತ್ತಾರೆ; ನೀವು ನನ್ನಿಂದ ಅಟ್ಟಲ್ಪಟ್ಟು ದೇಶಭ್ರಷ್ಟರಾಗಿ
    ಅಳಿದುಹೋಗುವುದಕ್ಕೆ ಅವರ ದುರ್ಬೋಧನೆಯು ಆಸ್ಪದವಾಗುವುದು.
  yap-yap: Yad be ban nagmed ni bay ra suruyed gimed ngan chuwegmed ko nam romed.
    Bay gu tulufmed nga wuru’ e nam romed ngan thang owchemed.
  hlt-MCSB: Amih te nangmih taengah a honghi la tonghma uh dae nangmih te na khohmuen
    dong lamloh aka lakhla sak ham rhung ni. Te dongah nangmih te kang heh vetih na
    milh uh ni.
  mdy-ETH: ዔያታ ዒንሢም ኬኤዛ ሎንሣ ሉኡዚ ባኣዚኬ፤ ዒንሢ ዬያ ዋይዜያ ማዔቴ ዒንሢ ሾይንቴ ዓጫፓ ታ ዒንሢ ሃኬ ዓጪ ዳውሲ
    ዳካንዳኔ፤ ዬያሮ ዒንሢ ባይቃንዳኔ።
