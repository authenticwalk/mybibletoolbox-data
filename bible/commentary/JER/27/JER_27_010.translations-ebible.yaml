    anantega fri hana hugahaze.
  nhe-BL: Pampa nochi yajuanti san istlacatij. Huan intla imojuanti inquinneltoquilise
    tlen yajuanti quiijtohuaj huan ax inquinequise inmotemacase ica nopa tlanahuatijquetl
    tlen tlali Babilonia, huajca na nimechquixtis ipan imotlal huan nimechtitlanis
    huejca huan nopano inmiquise.
  gub-BL: Hemu'em waiko peme wà. Pemuhem kar putar peywy wi wà nehe. Zauxiapekwer
    peneraha putar muite xe wi wà nehe. Pemumaw putar wà nehe.
  eng-DRA: 'For they prophesy lies to you: to remove you far from your country, and
    east you out, and to make you perish.'
