verse: JER.044.012
translations:
  mal-C: ഈജിപ്റ്റിൽ അധിവസിക്കാനായി അവിടെപ്പോകാൻ തീരുമാനിച്ചിരുന്ന യെഹൂദ്യരുടെ ശേഷിപ്പിനെ
    ഞാൻ എടുത്തുകളയും; അവർ എല്ലാവരും ഈജിപ്റ്റിൽവെച്ചു നശിച്ചുപോകും; അവർ വാളാൽ കൊല്ലപ്പെടുകയോ
    ക്ഷാമത്താൽ മരിക്കുകയോ ചെയ്യും. ഏറ്റവും ചെറിയവർമുതൽ ഏറ്റവും വലിയവർവരെയുള്ള സകലരും
    വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും നാശമടയും. അവർ ഒരു ശാപമായി, ഒരു ഭീതിവിഷയമായിത്തീരും; ഒരു
    ശാപവും നിന്ദാപാത്രവും ആയിത്തീരും.
  deu-TKW: 'Ich will die von Juda Übriggebliebenen, die ihre Absicht darauf gerichtet
    haben, nach Ägypten zu ziehen, um dort als Fremdlinge zu weilen, hinwegraffen:
    allesamt sollen sie aufgerieben werden, sollen sie in Ägypten fallen; durch das
    Schwert, durch den Hunger sollen sie aufgerieben werden, klein und groß: durch
    Schwert und Hunger sollen sie umkommen. Und so sollen sie zu einem Gegenstande
    der Verwünschung und des Entsetzens, des Fluchs und der Beschimpfung werden.'
  lin-lin: Nakokanga batikali ya Yuda, ba-oyo batingamaki koya kovanda awa na Ejipito ;
    bango nyonso bakokufa kati na Ejipito, na mopanga mpe na nzala makasi, kobanda
    na ye oyo aleki moke kino na ye oyo aleki monene ; bakokufa na mopanga mpe na
    nzala makasi, mpe bakobanda kotangaka kombo na bango mpo na kolakela bato mabe ;
    bakokoma eloko ya koyoka somo, eloko ya lisuma mpe eloko ya kotiola.
  eng-LSV: and I have taken the remnant of Judah, who have set their faces to enter
    the land of Egypt to sojourn there, and they have all been consumed in the land
    of Egypt; they fall by sword [and] are consumed by famine, from the least even
    to the greatest, they die by sword and by famine, and they have been for an execration,
    for an astonishment, and for a reviling, and for a reproach.
  eng-GNV: 'And I will take the remnant of Iudah, that haue set their faces to goe
    into the lande of Egypt there to dwell, and they shall all bee consumed and fall
    in the lande of Egypt: they shall euen bee consumed by the sworde and by the famine:
    they shall die from the least vnto the most, by the sworde, and by the famine,
    and they shall be a detestation and an astonishment and a curse and a reproche.'
  eng-WEBSTER: 'And I will take the remnant of Judah, that have set their faces to
    go into the land of Egypt to sojourn there, and they shall all be consumed, and
    fall in the land of Egypt; they shall even be consumed by the sword and by the
    famine: they shall die, from the least even to the greatest, by the sword and
    by the famine: and they shall be an execration, and an astonishment, and a curse,
    and a reproach.'
  nhw-BL: Na nimechtzontlamiltis nochi amojuanti catli noja anmocahuayayaj ipan tlali
    Judá quema quinhuicatoyaj sequinoc huejca huan teipa anhualajque nica ipan tlali
    Egipto. Nochi anmiquise nica ipan Egipto ica mayantli huan ica machete. Miquise
    nochi amojuanti catli antziquitetzitzi hasta catli anhuejhueyi. Huan nochi amojuanti
    anmechcualancaitase, anmechpinajtise, anmechchihuase huan anmechijiyase.
  swh-ONEN: Nitawaondoa mabaki ya Yuda waliokusudia kwenda Misri kukaa humo. Wote
    wataangamia huko Misri, wataanguka kwa upanga au kufa kwa njaa. Kuanzia aliye
    mdogo kabisa hadi aliye mkuu sana, watakufa kwa upanga au njaa. Watakuwa kitu
    cha kulaania na cha kutisha, cha laumu na shutumu.
  bba-bba: Kon Yudɑ be bɑ kpikiru dɑ Eɡibitiɔ kɑm koosiɑ. Eɡibiti miyɑ bɑ koo ɡbi
    kpuro. Bɑ ǹ ɡoo buremɔ. Bɑ koo ɡbiwɑ tɑbu sɔɔ, kɑ ɡɔ̃ɔru sɔɔ kpɑ bu bu ɡɛm bu
    sekuru wɑ, kpɑ bɑ n dɑ ben yĩsiru sie bu kɑ ɡoo bɔ̃rusi, ǹ kun mɛ bu nùn ɡɑ̃ɑ
    kɔ̃sunu ɡerusi.
  eng-KJVCPB: 'And I will take the remnant of Judah, that have set their faces to
    go into the land of Egypt to sojourn there, and they shall all be consumed, and
    fall in the land of Egypt; they shall even be consumed by the sword, and by the
    famine: they shall die, from the least even unto the greatest, by the sword and
    by the famine: and they shall be an execration, and an astonishment, and a curse,
    and a reproach.'
  luo-luo: Anakaw jo-Juda modongʼ mane oramo ni nyaka dhi Misri mondo gidak kanyo.
    Giduto ginirum Misri; noneg-gi gi ligangla kata ginitho nikech kech. Kochakore
    ngʼat matin nyaka ngʼat maduongʼ, noneg-gi gi ligangla kata gi kech. Ginibed gir
    kwongʼ kod bwok, joma ongʼadnegi bura kendo mijaro.
  meu-meu: Iuda taudia kwabukwabudia, vairadia vada e ha-aukadia Aigupto tanona baema
    bona bae noholaia taudia, na baina abidia, iboudiai baina ha-oredia; Aigupto tanona
    ai bae hekida diho, dare bona doe amo bae mase ore; asi dagidia bona mai dagibadadia
    taudia na dare bona doe ese bae hamasedia; idia na heihi ihirai bona hahegari
    bona heuduguirai bona heḡonaḡonalai ḡaudia ai baela.
  npi-ULB: किनकि मिश्रदेशमा बस्‍न जाने निधो गरेका यहूदाका बाँकी रहेकाहरूलाई म नष्‍ट
    पार्नेछु । तिनीहरू सबै मिश्रदेशमा नष्‍ट होऊन् भनेर म यसो गर्नेछु । तिनीहरू सबै
    तरवार र अनिकालले ढल्नेछन् । सानादेखि ठुलासम्म तिनीहरू तरवार र अनिकालले नष्‍ट हुनेछन्
    । तिनीहरू मर्नेछन्, अनि कसम, सराप, निन्दा र घृणाका पात्र बन्‍नेछन् ।
  yor-yor: Èmi yóò sì mú àwọn èérún tí ó kù ní Juda, tí wọ́n ṣetán láti lọ Ejibiti.
    Wọn yóò ṣubú pẹ̀lú idà tàbí kí wọn kú pẹ̀lú ìyàn láti orí ọmọdé títí dé àgbà ni
    wọn yóò kú láti ọwọ́ ìyàn tàbí idà. Wọn yóò di ẹni ìfiré àti ìparun, ẹni ẹ̀kọ̀
    àti ẹni ẹ̀gàn.
  pes-OPCB: و باقیماندهٔ مردم یهودا را نیز که تصمیم دارند مانند شما به مصر بیایند،
    از بین ببرم. در اینجا آنها خوار و ذلیل، ملعون و منفور خواهند گردید و در اثر جنگ
    و قحطی همه از خرد و بزرگ هلاک خواهند شد.
  tgl-ULB: Sapagkat kukunin ko ang natira sa Juda na nakatakdang lumabas upang pumunta
    sa lupain ng Egipto upang manirahan doon. Gagawin ko ito upang silang lahat ay
    mamatay sa lupain ng Egipto. Mamamatay sila sa pamamagitan ng espada at taggutom.
    Mula sa pinakahamak hanggang sa pinakadakila mamamatay sila sa pamamagitan ng
    espada at taggutom. Mamamatay sila at magiging kaganapan ng panunumpa, pagsusumpa,
    paninisi at isang kakila-kilabot na bagay.
  hui-hui: Yuda wali agali emene hangu dagalene ti Iyibi dindiha pole hongo halu karu
    ti bibahendeore biba helo bo hilo wahai helolebero. Ti Iyibi dindini howa maru
    waitigime bo wahai halu maru hina garime homaga bulebira. Agali haguane bu karubi
    agali damene bu karubi bibahende ta nabi homaiore holebira. Hameigini dindi tara
    taraha bu karume ti hondowa mogo lalu mege bialu hondo oba halu holebira. Ani
    lalu howa tigua tinaga waitigiru ha halu lalu, Yuda wali agali mo ko hayadagua
    tíbi mo ko helo, laga bialu holebira.
  mya-mya: ယု​ဒ​ပြည်​တွင်​ကျန်​ရှိ​ကာ​အီ​ဂျစ်​ပြည်​သို့ သွား​ရောက်​နေ​ထိုင်​ရန် သန္နိ​ဋ္ဌာန်​ချ​မှတ်​ထား​သူ
    တို့​မူ​ကား​တစ်​ယောက်​မ​ကျန်​ဆုံး​ပါး​ပျက်​စီး စေ​မည်။ ကြီး​ငယ်​မ​ဟူ​ထို​သူ​အ​ပေါင်း​တို့
    သည်​စစ်​ဘေး၊ ငတ်​မွတ်​ခေါင်း​ပါး​ခြင်း​ဘေး သင့်​၍​အီ​ဂျစ်​ပြည်​တွင်​သေ​ရ​ကြ​လိမ့်​မည်။
    သူ​တို့​သည်​လူ​တို့​ရှေ့​၌​စက်​ဆုပ်​ရွံ​ရှာ​ဖွယ် ဖြစ်​လိမ့်​မည်။ လူ​တို့​သည်​သူ​တို့​အား​ပြက်
    ရယ်​ပြု​လျက်​သူ​တို့​၏​အ​မည်​နာ​မ​ကို ကျိန်​စာ​အ​ဖြစ်​အ​သုံး​ပြု​ကြ​လိမ့်​မည်။-
  bod-N: ཡང་ཨེ་ཅིབ་ཡུལ་དུ་འགྲོ་བར་ཐག་བཅད་པ་དང་དེ་རུ་བྱེས་སུ་སྡོད་པའི་མི་སྟེ། ཤུལ་དུ་ལུས་པའི་ཡ་ཧུ་དཱ་པ་ཐམས་ཅད་ངས་མེད་པར་བཟོ་བ་དང་།
    དེ་རྣམས་ནི་ཨེ་ཅིབ་ཡུལ་དུ་མེད་པར་འགྱུར་རོ། །རལ་གྲི་དང་མུ་གེའི་རྐྱེན་གྱིས་རྩ་མེད་དུ་འགྲོ་བ་དང་།
    མཆོག་དམན་སུ་ཡིན་ཡང་རལ་གྲི་དང་མུ་གེ་ལས་འཆི་བར་འགྱུར་ལ། ཐ་ན་ངན་སྨྲས་དང་འཇིགས་སྐྲག
    དམོད་མོ། ངོ་ཚ་བཅས་ཐེབས་པར་འགྱུར་རོ། །
  sna-sna: Ndichabvisa vakasara veJudha vakanga vashinga kuenda kuIjipiti kundogarako.
    Vose vachafira muIjipiti, vachafa nomunondo kana kufa nenzara. Kubva kumuduku
    kusvikira kumukuru, vachafa nomunondo kana nenzara. Vachava chinhu chinotukwa
    nechinosemwa, chinhu chinoshorwa nechinonyadzisa.
  spa-BLM: Tomaré al resto de Judá que ha puesto su rostro para ir a la tierra de
    Egipto a vivir allí, y todos ellos serán consumidos. Caerán en la tierra de Egipto.
    Serán consumidos por la espada y por el hambre. Morirán, desde el más pequeño
    hasta el más grande, por la espada y el hambre. Serán objeto de horror, de asombro,
    de maldición y de reproche.
  cac-cac: A ex ix ex canlej cajan d'a Judá, palta ix ex ec' d'a yib'an̈ e javi d'a
    Egipto tic. Ol ex satel d'a juneln̈ej, schacot d'a eb' nene' unin masanto d'a
    eb' icham anima, ol cham eb' yuj oval yuj pax vejel. Ol ja in catab' d'a eyib'an̈,
    ob'iltac ol ex vutoccanoc. A eb' ol ex ilanoc ol te xiv eb'.
  swh-ULB: Kwa kuwa nitachukua mabaki wa Yuda ambaye ameanza safari kwenda nchi ya
    Misri kuishi huko. Nitafanya hivi ili kwamba wataangamia wote katika nchi ya Misri.
    Wataanguka kwa upanga na njaa. Kutoka wadogo kwa wakubwa wataangamia kwa upanga
    na njaa. Watakufa na watakuwa sababu ya kuaapa, kulaani, mashutumu, na kitu kibaya.
  bel-bel: і вазьму рэшту Юдэяў, якія павярнулі аблічча сваё, каб ісьці ў зямлю Егіпецкую
    і жыць там, і ўсе яны будуць вынішчаны, загінуць у зямлі Егіпецкай; мечам і голадам
    будуць вынішчаны; ад малога і да старога памруць ад меча і голаду, і будуць праклёнам
    і жахам, асудаю і паганьбеньнем.
  deu-ELBBK: Und ich werde den Überrest von Juda wegraffen, die ihre Angesichter dahin
    gerichtet haben, in das Land Ägypten zu ziehen, um sich dort aufzuhalten; und
    sie sollen alle aufgerieben werden, im Land Ägypten sollen sie fallen; durch das
    Schwert, durch den Hunger sollen sie aufgerieben werden, vom Kleinsten bis zum
    Größten; durch das Schwert und durch den Hunger sollen sie sterben. Und sie sollen
    zum Fluch, zum Entsetzen und zur Verwünschung und zum Hohn werden.
  mbb-OT: Sikiyu is menge tig-Juda he nesamà he uuyag he migaanggaan medhengkayi su
    wey mekeubpà kayi te Ehipto. Ebpatey kew is langun puun te kinemevevaan pehendiyà
    te kinetikangan is ked-etew zin. Uya, ebpematey kew kayi pinaaǥi te tebek wey
    vitil kayi te Ehipto. Edrewakan kew wey egkelimezangan is menge etew tenged keniyu.
    Ed-un-undahan kew zan wey edsudien.
  mal-2015: മിസ്രയീംദേശത്തു ചെന്നു പാർപ്പാൻ അവിടെ പോകേണ്ടതിന്നു മുഖം തിരിച്ചിരിക്കുന്ന
    യെഹൂദാശിഷ്ടത്തെ ഞാൻ പിടിക്കും; അവരെല്ലാവരും മുടിഞ്ഞുപോകും; മിസ്രയീംദേശത്തു അവർ
    വീഴും; വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും അവർ മുടിഞ്ഞുപോകും; അവർ ആബാലവൃദ്ധം വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും
    മരിക്കും; അവർ പ്രാക്കിന്നും സ്തംഭനത്തിന്നും ശാപത്തിന്നും നിന്ദെക്കും വിഷയമായ്തീരും.
  rmc-rmc: Zňičinava le judske manušen, so ačhile te dživel, save pes visarde le mujenca
    ko Egipt a gele ode te bešel sar cudzinci. Savore merena andro Egipt; murdarena
    len la šabľaha a merena bokhatar. Le čoren the le barvalen murdarena la šabľaha
    a merena bokhatar. Sar len o manuša dikhena, predarana a kerena peske lendar pheras.
    Dikhena len tele a lena lengro nav sar košiben.
  pes-OPV: وبقیه یهودا را که رفتن به مصر و ساکن شدن در آنجارا جزم نموده‌اند، خواهم
    گرفت تا جمیع ایشان در زمین مصر هلاک شوند. و ایشان به شمشیر وقحط خواهند افتاد و
    از خرد و بزرگ به شمشیر وقحط تلف شده، خواهند مرد و مورد نفرین ودهشت و لعنت و عار
    خواهند گردید.
  ron-1924: Вой луа рэмэшицеле луй Иуда каре шь-ау ындрептат фаца ка сэ мяргэ ын цара
    Еӂиптулуй, сэ локуяскэ аколо пентру о време; тоць вор фи нимичиць ши вор кэдя
    ын цара Еӂиптулуй; вор фи нимичиць де сабие, де фоамете, де ла чел май мик пынэ
    ла чел май маре; вор пери де сабие ши де фоамете ши вор фи о причинэ де афурисение,
    де спаймэ, де блестем ши де окарэ.
  ben-OBCV: যারা মিশরে গিয়ে বসবাস করার জন্য দৃঢ়সংকল্প হয়েছিল, আমি তাদের অপসারিত
    করব। তারা সবাই মিশরে বিনষ্ট হবে। তারা তরোয়ালের আঘাতে অথবা দুর্ভিক্ষে মৃত্যুবরণ
    করবে। ক্ষুদ্র-মহান নির্বিশেষে, তারা তরোয়ালের আঘাতে অথবা দুর্ভিক্ষে মারা যাবে।
    তারা অভিশাপ ও বিভীষিকার, বিনাশ ও দুর্নামের পাত্রস্বরূপ হবে।
  som-som: Oo waxaan qaadan doonaa kuwa dadka Yahuudah ka hadhay ee wejigooda ku qummaatiyey
    inay dalka Masar galaan oo ay halkaas degaan, oo kulligoodna way wada baabbi'i
    doonaan, oo waxay ku le'an doonaan dalka Masar. Waxaa baabba' ka dhigi doona seef
    iyo abaar, wayna wada dhiman doonaan, oo kan ugu yar ilaa kan ugu weyn waxay ku
    baabbi'i doonaan seef iyo abaar, oo waxay wada noqon doonaan wax aad loo karho,
    iyo wax laga yaabo, iyo inkaar iyo cay.
  lat-VUC: 'Et assumam reliquias Judæ, qui posuerunt facies suas ut ingrederentur
    terram Ægypti, et habitarent ibi, et consumentur omnes in terra Ægypti: cadent
    in gladio, et in fame, et consumentur a minimo usque ad maximum: in gladio et
    in fame morientur, et erunt in jusjurandum, et in miraculum, et in maledictionem,
    et in opprobrium.'
  eng-ASVBT: And I will take the remnant of Judah, that have set their faces to go
    into the land of Egypt to sojourn there, and they shall all be consumed; in the
    land of Egypt shall they fall; they shall be consumed by the sword and by the
    famine; they shall die, from the least even unto the greatest, by the sword and
    by the famine; and they shall be an execration, and an astonishment, and a curse,
    and a reproach.
  ita-1885: 'Ed io torrò via quelli che son rimasti di Giuda, i quali han volta la
    faccia per entrar nel paese di Egitto, per dimorarvi; e saran tutti consumati;
    caderanno nel paese di Egitto: saran consumati per la spada, e per la fame, dal
    minore al maggiore; morranno per la spada, e per la fame; e saranno in esecrazione,
    in istupore, e in maledizione, e in vituperio.'
  eng-LXXUP: that Jeremiah went forth from Jerusalem to go into the land of Benjamin,
    to buy thence a property in the midst of the people.
  eng-ULB: For I will take the remnant of Judah that has set out to go to the land
    of Egypt to live there. I will do this so that they will all perish in the land
    of Egypt. They will fall by sword and famine. From the least to the greatest they
    will perish by sword and famine. They will die and will become an object of swearing,
    cursing, reproaching, and a horrible thing.
  spa-VBL: Voy a destruirlos a ustedes, los que quedaron, los que decidieron ir a
    Egipto a vivir allí. Morirán allí, serán asesinados por espada o por hambre. Seas
    quien seas, desde el más pequeño hasta el más importante, morirá por espada o
    por hambre; y te convertirás en una palabra de maldición, en algo horrible, en
    un insulto, en una expresión de condena.
  fra-_FOB: Je prendrai les restes de Juda, ceux qui ont tourné le visage pour aller
    au pays d'Égypte, afin d'y demeurer, et ils seront tous consumés. Ils tomberont
    dans le pays d'Égypte; ils seront consumés par l'épée et par la famine; depuis
    le plus petit jusqu'au plus grand, ils périront par l'épée et par la famine; et
    ils seront un objet d'exécration, d'étonnement, de malédiction et d'opprobre.
  mal-mal: ഈജിപ്റ്റിൽ ചെന്നു വസിക്കുവാൻ അവിടെ പോകേണ്ടതിന് തീരുമാനിച്ചിരിക്കുന്ന യെഹൂദാശിഷ്ടത്തെ
    ഞാൻ പിടിക്കും; അവരെല്ലാവരും നശിച്ചുപോകും; ഈജിപ്റ്റിൽ അവർ വീഴും; വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും
    അവർ നശിച്ചുപോകും; അവർ ആബാലവൃദ്ധം വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും മരിക്കും; അവർ ആണയ്ക്കും
    ഭീതിക്കും ശാപത്തിനും നിന്ദയ്ക്കും വിഷയമായിത്തീരും.
  urd-GVR: Maiṅ Yahūdāh ke us bache hue hisse ko safhā-e-hastī se miṭā dūṅgā jo Misr
    meṅ jā kar panāh lene par tulā huā thā. Sab Misr meṅ halāk ho jāeṅge, ḳhāh talwār
    se, ḳhāh kāl se. Chhoṭe se le kar baṛe tak sab ke sab talwār yā kāl kī zad meṅ
    ā kar mar jāeṅge. Unheṅ dekh kar logoṅ ke roṅgṭe khaṛe ho jāeṅge, aur wuh dūsroṅ
    kī lān-tān aur hiqārat kā nishānā baneṅge. Lānat karne wālā apne dushmanoṅ ke
    lie unhīṅ kā-sā anjām chāhegā.
  suz-BL: इजीप्‍त लशा बाक्‍चा कली मिम्‍ब यहूदा ङा लीशो मुर नेल्‍ल थमा पा जाम्‍शा लाइनीम।
    मेको नेल्‍ल इजीप्‍तमी साइक्‍चा पुंइसीनीमी। तरवार नु अन्‍कालमी बेक्‍नीम। ठेयब नु
    आइक्‍च नेल्‍ल तरवार नु अन्‍कालमी बेक्‍नीम। इन श्‍येत जशो तशा मुर हिंनीम। गेपुकी
    सराप राइब नु शुक्‍शी पाइक्‍चा पुंइसीब दुम्‍नीनी। येरमीया ४२:१४-१७
  eng-NOY: And I will take the remnant of Judah, that have set their faces to go into
    the land of Egypt to sojourn there, and they shall all be consumed; in the land
    of Egypt shall they fall; by the sword and by famine shall they be consumed, from
    the least to the greatest; by the sword and by famine shall they die; and they
    shall become an execration, and an astonishment, and a curse, and a reproach.
  ita-1927: E prenderò i superstiti di Giuda che si sono ostinati a venire nel paese
    d’Egitto per dimorarvi, e saranno tutti consumati; cadranno nel paese d’Egitto;
    saranno consumati dalla spada e dalla fame, dal più piccolo al più grande; periranno
    per la spada e per la fame, e saranno abbandonati alla esecrazione, alla desolazione,
    alla maledizione e all’obbrobrio.
  ckb-ckb: پاشماوەی یەهوداش دەبەم، ئەوانەی سوور بوون بچنە خاکی میسر هەتا لەوێ نیشتەجێ
    بن. هەموویان لە خاکی میسر لەناودەچن، بە شمشێر دەکوژرێن و بە قاتوقڕی دەمرن. لە
    بچووکەوە هەتا گەورە بە شمشێر و قاتوقڕی لەناودەچن و دەبنە مایەی نەفرەت لێکردن و
    تۆقین، سووکایەتی و ڕیسوایی.
  eng-BBE: 'And I will take the last of Judah, whose minds are fixed on going into
    the land of Egypt and stopping there, and they will all come to their end, falling
    in the land of Egypt by the sword and by being short of food and by disease; death
    will overtake them, from the least to the greatest, death by the sword and by
    need of food: they will become an oath and a cause of wonder and a curse and a
    name of shame.'
  kan-OKCV: ಈಜಿಪ್ಟ್ ದೇಶಕ್ಕೆ ಹೋಗಿ ಅಲ್ಲಿ ತಂಗಬೇಕೆಂದು ತಮ್ಮ ಮುಖಗಳನ್ನು ಇಟ್ಟಿರುವ ಯೆಹೂದದಲ್ಲಿ
    ಉಳಿದಿರುವವರನ್ನು ತೆಗೆದುಕೊಳ್ಳುತ್ತೇನೆ. ಅವರೆಲ್ಲರು ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿ ನಾಶವಾಗುವರು. ಖಡ್ಗದಿಂದಲೂ
    ಕ್ಷಾಮದಿಂದಲೂ ಅಳಿದುಹೋಗುವರು. ಚಿಕ್ಕವನು ಮೊದಲುಗೊಂಡು ದೊಡ್ಡವನವರೆಗೂ ಖಡ್ಗದಿಂದಲೂ ಕ್ಷಾಮದಿಂದಲೂ
    ಸಾಯುವರು. ಅಸಹ್ಯವೂ ಭಯವೂ ಶಾಪವೂ ನಿಂದೆಯೂ ಆಗುವುವು.
  tam-2017: எகிப்துதேசத்தில் வந்து தங்குவதற்கு தங்கள் முகங்களைத் திருப்பின மீதியான
    யூதரை வாரிக்கொள்ளுவேன்; அவர்கள் அனைவரும் எகிப்துதேசத்தில் அழிவார்கள்; அவர்கள்
    சிறியவன்முதல் பெரியவன்வரைக்கும், பட்டயத்திற்கு இரையாகி, பஞ்சத்தாலும் நிர்மூலமாவார்கள்;
    அவர்கள் பட்டயத்தாலும் பஞ்சத்தாலும் இறந்து, சாபமும், பாழும் பழிப்பும், நிந்தையுமாவார்கள்.
  spa-RV-1909: Y tomaré el resto de Judá que pusieron sus rostros para entrar en tierra
    de Egipto para morar allí, y en tierra de Egipto serán todos consumidos, caerán
    á cuchillo, serán consumidos de hambre, á cuchillo y hambre morirán desde el más
    pequeño hasta el mayor; y serán por juramento, y por espanto, y por maldición,
    y por oprobio.
  ron-BTF: Și voi lua rămășița lui Iuda, care și-a întors fața pentru a merge în țara
    Egiptului, pentru a locui temporar acolo și ei vor fi cu toții mistuiți și vor
    cădea în țara Egiptului; vor fi mistuiți prin sabie și prin foamete; vor muri,
    de la cel mai mic până la cel mai mare, prin sabie și prin foamete; și vor fi
    detestați și o înmărmurire și un blestem și o ocară.
  eng-WEBP: I will take the remnant of Judah that have set their faces to go into
    the land of Egypt to live there, and they will all be consumed. They will fall
    in the land of Egypt. They will be consumed by the sword and by the famine. They
    will die, from the least even to the greatest, by the sword and by the famine.
    They will be an object of horror, an astonishment, a curse, and a reproach.
  eng-FBV: I'm going to destroy you who are left who decided to go to Egypt to live
    there. You will die there, killed by the sword or by famine. Whoever you are,
    from the least to the most important, you're going to die by sword or by famine;
    and you will become a curse word, something horrible, an insult, an expression
    of condemnation.
  nld-1939: 'Wat van Juda bleef gespaard, roei Ik uit: allen, die hun eigen wil hebben
    doorgezet, om naar Egypte te trekken, en daar te gaan wonen. Allen komen ze in
    Egypteland om; ze zullen vallen door het zwaard, van honger bezwijken; van klein
    tot groot zullen ze sterven door het zwaard en de honger; ze worden een vloek
    en een afschrik, een verwensing en spot.'
  nch-BL: Na nimechtzontamiltis nochi amojuanti cati noja anmocajtoyaj ipan tali Judá
    quema quinhuicaque huejca nopa sequinoc huan teipa anhualajque nica ipan tali
    Egipto. Nochi anmiquise nica ipan Egipto ica mayanti huan ica macheta. Anmiquise
    nochi amojuanti cati anpisiltzitzi hasta cati anhuejhueyi. Huan nochi amojuanti
    amechcualancaitase, amechpinajtise, amechtelchihuase huan amechijiyase.
  vie-1934: Ta sẽ lấy dân Giu-đa sót lại, tức những kẻ đã xây mặt vào đất Ê-díp-tô
    đặng trú ngụ ở đó; chúng nó sẽ bị diệt tại đó hết thảy. Chúng nó sẽ ngã trên đất
    Ê-díp-tô, chết dưới gươm hay là bởi đói kém. Kẻ nhỏ người lớn sẽ đều chết vì gươm
    vì đói kém, là cớ cho người ta trù ẻo, gở lạ, rủa sả, sỉ nhục.
  hin-CV: मैं यहूदिया के उस बचे हुए लोगों को, जो मिस्र में बस जाने के लिए तैयार हो
    चुके हैं, नष्ट कर दूंगा. मिस्र देश में वे पूर्णतः नष्ट हो जाएंगे; वे तलवार तथा
    अकाल से नष्ट हो जाएंगे. तलवार एवं अकाल से सामान्य एवं विशिष्ट दोनों ही मिटा दिए
    जाएंगे. वे शाप बन जाएंगे, आतंक-प्रतिरूप हो जाएंगे, अमंगल प्रार्थना तथा उपहास का
    विषय हो जाएंगे.
  spa-BES: Y tomaré lo últimos que quedaron en Judá, cuyas mentes están fijas en ir
    a la tierra de Egipto y vivir allí, y todos llegarán a su fin, cayendo en la tierra
    de Egipto por la espada y por hambre y por enfermedad; La muerte los alcanzará,
    de menor a mayor, la muerte por la espada y por hambre; se convertirán en una
    maldición y en una humillación y un nombre de vergüenza.
  tdx-tdx: naho haitoako ty sehanga’ Iehodà niatre-daharañe mbe Mitsraime mb’etoy
    hitaveañe, naho songa ho mongo­reñe, toe hikoromak’ an-tane Mitsraime atoa nahareo,
    ho zevoñem-pibara naho ty hasalikoañe, fonga hivetrake, ty kede naho ty bey, ami’ty
    mesolava naho ty kerè; le ho fatse, naho fampangebahebahañe naho fanirañe vaho
    fañinjeañe.
  tha-KJV: เราจะเอาชนยูดาห์​ที่​เหลืออยู่ ผู้​ซึ่​งม​ุ่งหน้ามาที่​แผ่​นดิ​นอ​ียิปต์เพื่อจะอาศัยอยู่​นั้น
    และเขาทั้งหลายจะถูกผลาญเสียหมด เขาจะล้มลงในแผ่นดิ​นอ​ียิปต์ เขาจะถูกผลาญด้วยดาบและด้วยการกันดารอาหาร
    ตั้งแต่​คนเล​็กน้อยที่สุดจนถึงคนใหญ่โตที่​สุด เขาทั้งหลายจะตายด้วยดาบและด้วยการกันดารอาหาร
    และเขาจะกลายเป็นคำสาป เป็​นที​่น่าตกตะลึง เป็นคำแช่งและเป็​นที​่​นินทา
  por-BR-2018: E tomarei os restantes de Judá que dirigiram seus rostos para entrarem
    na terra do Egito para ali morar, e na terra do Egito serão todos consumidos;
    cairão a espada, e serão consumidos pela fome; desde o menor até o maior, pela
    espada e pela fome morrerão. E servirão de maldição e de espanto; de amaldiçoamento
    e de humilhação.
  deu-ELO: Und ich werde den Überrest von Juda wegraffen, die ihre Angesichter dahin
    gerichtet haben, in das Land Ägypten zu ziehen, um sich daselbst aufzuhalten;
    und sie sollen alle aufgerieben werden, im Lande Ägypten sollen sie fallen; durch
    das Schwert, durch den Hunger sollen sie aufgerieben werden, vom Kleinsten bis
    zum Größten; durch das Schwert und durch den Hunger sollen sie sterben. Und sie
    sollen zum Fluche, zum Entsetzen und zur Verwünschung und zum Hohne werden.
  eng-WYC-2018: and I shall take the remnants of Judah, that setted their faces, to
    go into the land of Egypt, and to dwell there; and (they) all shall be wasted
    in the land of Egypt, they shall fall down by sword, and shall be wasted in hunger
    (or and shall be wasted by hunger), from the least unto the most, (yea), they
    shall die by sword and (by) hunger, and (they) shall be into swearing, and into
    miracle, or wonder, and into cursing, and into shame.
  epo-epo: Kaj Mi prenos la restaĵon de la Judoj, kiuj turnis sian vizaĝon, por iri
    en la landon Egiptan, por tie ekloĝi, kaj ili ĉiuj ekstermiĝos en la lando Egipta;
    ili falos de glavo, de malsato ili ekstermiĝos, de la malgrandaj ĝis la grandaj;
    de glavo kaj de malsato ili mortos, kaj ili fariĝos objekto de ĵuro, de teruro,
    de malbeno, kaj de honto.
  uig-PIN: Mǝn Misir zeminiƣa xu yǝrdǝ olturaⱪlixayli dǝp ⱪǝt’iy niyǝt ⱪilƣan Yǝⱨudaning
    ⱪaldisiƣa ⱪol salimǝn, ularning ⱨǝmmisi Misir zeminida tügixidu; Misir zeminida
    yiⱪilidu; ularning ǝng kiqikidin qongiƣiqǝ ⱪiliq bilǝn, ⱪǝⱨǝtqilik bilǝn ɵlidu;
    ular ⱪiliq bilǝn wǝ ⱪǝⱨǝtqilik bilǝn ɵlidu, ular lǝnǝt oⱪulidiƣan wǝ dǝⱨxǝt basⱪuqi
    obyekt, lǝnǝt sɵzi ⱨǝm rǝswa ⱪilinidiƣan bir obyekt bolidu.
  beo-beo: Amola Yuda fi dunu hame bogoi esalebe, ilia da Idibidi sogega masunu hanai.
    Ilia huluane wadela:lesima:ne, Na da logo doasimu. Ilia huluane, fonobahadi amola
    bagade, da Idibidi soge ganodini gegesu o ha:i bagade amoga bogogia:mu. Dunu eno
    da amo hou beda:iwane fofogadigili ba:mu. Ilia da Yuda fi dunu higamu amola ilia
    dio amoga gagabusu aligima:ne ilegemu.
  tpi-OTNT: Mi bai pinisim tru yupela liklik lain bilong Juda i bin strong long i
    kam i stap long Isip. Na taim yupela i stap long Isip bai yupela i dai. Ol birua
    bai i kilim yupela i dai na bai yupela i sot long kaikai na yupela i dai. Yupela
    olgeta bai i dai, ol bikman na ol man nating wantaim. Na bai ol manmeri bilong
    ol arapela lain i harim tok long dispela samting mi mekim long yupela, na bai
    ol i pret na kirap nogut tru. Na bai ol i rabisim yupela na tok bilas long yupela.
    Na taim ol i laik tok nogut long ol birua bilong ol yet, bai ol i tok olsem, ‘Yupela
    i ken bagarap olsem ol Juda i bin bagarap.’
  hau-SA: Zan ɗauke raguwar Yahuda waɗanda suka ƙudurta su je Masar su zauna a can.
    Duk za su hallaka a Masar; za su mutu ta wurin takobi ko su mutu da yunwa. Daga
    ƙarami zuwa babba, za su mutu ta wurin takobi ko yunwa. Za su zama abin zarge
    da abin tsoro, abin la’ana da abin ba’a.
  uig-LAT: Men Misir zéminigha shu yerde olturaqlishayli dep qet’iy niyet qilghan
    Yehudaning qaldisigha qol salimen, ularning hemmisi Misir zéminida tügishidu;
    Misir zéminida yiqilidu; ularning eng kichikidin chongighiche qilich bilen, qehetchilik
    bilen ölidu; ular qilich bilen we qehetchilik bilen ölidu, ular lenet oqulidighan
    we dehshet basquchi obyékt, lenet sözi hem reswa qilinidighan bir obyékt bolidu.
  nde-nde: Ngizathatha abaseleyo koJuda ababezimisele ukuya eGibhithe; ukuba bahlale
    khona. Bonke bazabhubha eGibhithe; bazabulawa ngenkemba loba babulawe yindlala.
    Bazabulawa yinkemba loba indlala kusukela komncinyane kusiya komkhulu. Bazakuba
    yinto yokuqalekiswa lokwesaba, eyokulahlwa lokuthukwa.
  ton-ton: 'Pea te u ʻave ʻae toenga ʻo Siuta, ko kinautolu kuo fakahangatonu atu
    honau mata ke ʻalu ki he fonua ko ʻIsipite ke ʻāunofo ai, pea te nau tō ʻi he
    fonua ko ʻIsipite pea ʻe ʻauha kotoa pē; ʻio, ʻe fakaʻauha ʻakinautolu ʻaki ʻae
    heletā pea mo e honge: te nau mate ʻi he heletā mo e honge, ʻo fai mei he iiki
    ʻo aʻu ki he lalahi: pea te nau hoko ko e fehiʻanekina, mo e fakaofo, mo e fakamalaʻia,
    pea mo e ongoongo kovi.'
  ces-1613: Zhubím zajisté ostatek Judských, kteříž svévolně vešli do země Egyptské,
    aby tam byli pohostinu, tak že zhynou docela všickni v zemi Egyptské. Padnou od
    meče, hladem docela zhynou, od nejmenšího až do největšího, mečem a hladem pomrou;
    nadto budou k proklínání a k užasnutí, a k zlořečení a za útržku.
  eng-WMB: I will take the remnant of Judah that have set their faces to go into the
    land of Egypt to live there, and they will all be consumed. They will fall in
    the land of Egypt. They will be consumed by the sword and by the famine. They
    will die, from the least even to the greatest, by the sword and by the famine.
    They will be an object of horror, an astonishment, a curse, and a reproach.
  tam-TCV: எகிப்தில் குடியிருக்கும்படி, அங்குதான் போவோம் என முடிவெடுத்த யூதாவின் மீதியானோரை
    நான் அகற்றிவிடுவேன். அவர்கள் யாவரும் எகிப்தில் அழிந்துபோவார்கள். அவர்கள் வாளினால்
    விழுந்தோ, பஞ்சத்தினால் இறந்துபோவார்கள். அவர்கள் சிறியோரிலிருந்து பெரியோர்வரை வாளினால்
    அல்லது பஞ்சத்தினால் அழிவார்கள். அவர்கள் சாபத்திற்கும், பயங்கரத்திற்கும், கண்டனத்திற்கும்,
    பழிச்சொல்லுக்கும் ஆளாவார்கள்.
  ceb-ULB: Kay kuhaon ko ang mga nahibilin sa Juda nga miadto sa yuta sa Ehipto aron
    sa pagpuyo didto. Buhaton ko kini aron mangalaglag silang tanan didto sa yuta
    sa Ehipto. Mangamatay sila pinaagi sa espada ug kagutom. Malaglag pinaagi sa espada
    ug kagutom ang gikan sa labing ubos hangtod sa inila. Mangamatay sila ug himoong
    kataw-anan, panghimaraotan, biaybiayon ug kalisangan.
  pol-UBG: Wezmę resztę Judy, tych, którzy z uporem poszli do ziemi Egiptu, aby tam
    przebywać, i wyginą wszyscy w ziemi Egiptu; wyginą od miecza i od głodu, wyginą
    od najmniejszego do największego; pomrą od miecza i od głodu. I będą przedmiotem
    złorzeczenia, zdumienia, przekleństwa i hańby.
  urd-GVU: مَیں یہوداہ کے اُس بچے ہوئے حصے کو صفحۂ ہستی سے مٹا دوں گا جو مصر میں جا
    کر پناہ لینے پر تُلا ہوا تھا۔ سب مصر میں ہلاک ہو جائیں گے، خواہ تلوار سے، خواہ
    کال سے۔ چھوٹے سے لے کر بڑے تک سب کے سب تلوار یا کال کی زد میں آ کر مر جائیں گے۔
    اُنہیں دیکھ کر لوگوں کے رونگٹے کھڑے ہو جائیں گے، اور وہ دوسروں کی لعن طعن اور
    حقارت کا نشانہ بنیں گے۔ لعنت کرنے والا اپنے دشمنوں کے لئے اُن ہی کا سا انجام چاہے
    گا۔
  deu-1912: Und ich will die übrigen aus Juda nehmen, so ihr Angesicht gerichtet haben,
    nach Ägyptenland zu ziehen, daß sie daselbst herbergen; es soll ein Ende mit ihnen
    allen werden in Ägyptenland. Durchs Schwert sollen sie fallen, und durch Hunger
    umkommen, beide, klein und groß; sie sollen durch Schwert und Hunger sterben und
    sollen ein Schwur, Wunder, Fluch und Schmach werden.
  kan-2017: ಐಗುಪ್ತಕ್ಕೆ ಹೋಗಿ ಅಲ್ಲಿ ಪ್ರವಾಸಿಸಲು ಹಟಹಿಡಿದ ಯೆಹೂದದ ಉಳಿದ ಜನರನ್ನು ನಾನು ಹಿಡಿದು
    ನಾಶಮಾಡುವೆನು; ಐಗುಪ್ತದಲ್ಲೇ ಒರಗಿ ಹೋಗುವರು; ಖಡ್ಗ ಮತ್ತು ಕ್ಷಾಮಗಳಿಂದ ನಾಶವಾಗುವರು; ಚಿಕ್ಕವರು
    ಮೊದಲುಗೊಂಡು ದೊಡ್ಡವರ ತನಕ ಖಡ್ಗ ಮತ್ತು ಕ್ಷಾಮಗಳಿಂದ ಸತ್ತು ಅಪವಾದ, ಶಾಪ, ನಿಂದೆಗೆ ಮತ್ತು ದೂಷಣೆಗಳಿಗೆ
    ಗುರಿಯಾಗುವರು.
  yap-yap: Ta’reb i ta’ ko girdi’ nu Judah ni magach ni kar turguyed ni ngaranod nga
    Egypt ngar pired u rom, bay gup owcheg ngorad ni yad gubin ni dabisiy ni ngan
    thang e pogofan rorad. Yad gubin e pi’in ntolang nge tin nib sobut’, ni go’ yad
    ra yim’ u lan yu Egypt, ni de muduwgil ko mael e yad ra yim’ riy fa uyngol. Ra
    tamdag ya’arad; girdi’ e bay i moning nagrad me par fithingrad nike mang ba yaba’.
  hlt-MCSB: Egypt kho la caeh ham neh bakuep pahoi ham a maelhmai aka khueh Judah
    kah a meet te ka khuen vetih Egypt khohmuen ah boeih khawk uh bitni. Cunghang
    dongah cungku uh vetih khokha ah khawk bitni. Tanoe lamloh kangham duela cunghang
    neh khokha neh duek uh ni. Te vaengah te thaephoeinah la, imsuep la, rhunkhuennah
    la kokhahnah la om uh ni.
  mdy-ETH: ዲዒንቲ ዔውቱዋዖ ዪሁዳይዳ ፒኢጫዺ ዓቴ ዓሶፓ ጊብፄ ዓጮ ዴንዲ ዒኢካ ናንጋኒ ማሌዞንሢ ቢያ ታኣኒ ባይዛንዳኔ፤ ዻኮ
    ዓሶ ጌይንታ ዓሶፓ ዴንዲ ዼኤፖ ሄላንዳኣና ዖልዚና፥ ሃንጎ ጊንሣ ናይዚና ጊብፄይዳ ሃይቃንዳኔ። ዬይ ዔያቶይዳ ማዺንቴ ባካ ዓሲ
    ዲቃሣያ ማዓንዳኔ፤ ዓሲ ቢያ ዔያቶ ሚኢጪ ዓማላያ ዔያታ ማዓንዳኔ፤ ሱንፃኣ ዔያቶኮ ጋዳማ ሱንሢ ማዓንዳኔ።
  twi-ASANTE: Mɛfa Yuda nkaeɛfoɔ a wɔsii wɔn adwene pi sɛ wɔbɛkɔ Misraim akɔtena hɔ
    no. Wɔn nyinaa bɛwuwu wɔ Misraim; wɔbɛtotɔ akofena ano anaa ɛkɔm bɛkum wɔn. Ɛfiri
    akumaa so kɔsi ɔkɛseɛ so, akofena ne ɛkɔm bɛkunkum wɔn. Wɔbɛyɛ nnomedeɛ, ahodwiredeɛ,
    afɔbudeɛ ne ahohora.
  eng-WEBU: I will take the remnant of Judah that have set their faces to go into
    the land of Egypt to live there, and they will all be consumed. They will fall
    in the land of Egypt. They will be consumed by the sword and by the famine. They
    will die, from the least even to the greatest, by the sword and by the famine.
    They will be an object of horror, an astonishment, a curse, and a reproach.
  wal-wal: Yihudan attidaageetu giddoppe, Gibxxe biidi, yan de7anau qofaa qachchidaageeta
    taani xaissana. Eti ubbai Gibxxen wurana; olaaninne koshan haiqqana. Gitaappe
    guuttaa gakkanaashin de7iya ubbai olaaninne koshan wurana. Eti dagama, cashsha,
    qanggettanne qilliicciyoobaa gidana.
  spa-PDDPT: Tomaré el remanente de Judá, los que volvieron sus caras para entrar
    en Egipto a residir allí, hallarán su fin en la tierra de Egipto. Caerán a espada
    y de hambre. Morirán desde el menor hasta el mayor. Serán objeto de execración,
    de espanto, de maldición y de reproche.
  gun-gun: Ha'e rami vy aipe'apa 'rã Judá regua okuave'i va'e Egito yvy re ikuai aguã
    onhea'ã rei va'ekue. Ha'e ramo ha'e kuery omanomba 'rã ha'e py ae. Kyxe py ojukaa
    'rã, e'ỹ vy karuai gui 'rã ho'a. Kyrĩgue'i ha'e tujakue'i okanhymba 'rã. Kyxe
    py, e'ỹ vy karuai gui omanomba 'rã. Ayvu vaipy 'rã ikuai, nhomondyipaarã, ojou
    vaipy ha'e ojojai reipy.
  ilo-ULB: Ta alaekto dagiti nabatbati iti Juda nga agpilit a mapan agnaed idiay Egipto.
    Aramidek daytoy tapno mapukawdanto amin iti daga ti Egipto. Mapasagdanto babaen
    iti kampilan ken panagbisin. Manipud iti kababaan agingga iti kangatoan a tattao,
    mapukawdanto babaen iti kampilan ken panagbisin. Mataydanto ket mausarto ti nagan
    ti nasionda no adda agsapata, agilunod, agibabain, ken nakakaasinto ti kasasaadda.
  kpg-kpg: Gei ang gi digau ala ne dubu i Judah ge gu hagababa bolo ginaadou gaa hula
    gaa noho i Egypt, Au e hai loo gi modongoohia humalia bolo digaula e hai loo gi daaligi
    gii mmade. Digaula huogodoo, digau aamua mo digau lligi, gaa mmade i Egypt. Digaula
    e mmade i tauwa mo di hiigai. Digaula gaa hai di mee e hagamadagudagu dangada.
    Nia daangada ga gadagada gi digaula, ga hagaingoo digaula bolo gu haga halauwa.
  uig-ARA: مەن مىسىر زېمىنىغا شۇ يەردە ئولتۇراقلىشايلى دەپ قەتئىي نىيەت قىلغان يەھۇدانىڭ
    قالدىسىغا قول سالىمەن، ئۇلارنىڭ ھەممىسى مىسىر زېمىنىدا تۈگىشىدۇ؛ مىسىر زېمىنىدا
    يىقىلىدۇ؛ ئۇلارنىڭ ئەڭ كىچىكىدىن چوڭىغىچە قىلىچ بىلەن، قەھەتچىلىك بىلەن ئۆلىدۇ؛
    ئۇلار قىلىچ بىلەن ۋە قەھەتچىلىك بىلەن ئۆلىدۇ، ئۇلار لەنەت ئوقۇلىدىغان ۋە دەھشەت
    باسقۇچى ئوبيېكت، لەنەت سۆزى ھەم رەسۋا قىلىنىدىغان بىر ئوبيېكت بولىدۇ.
  sus-sus: Yudayaka dɔnxɔɛ naxee bara natɛ tongo sabatife ra Misira bɔxi ma, e birin
    faxama nɛ naa santidɛgɛma nun kaamɛ ra, kelife dimɛdie ma, a sa dɔxɔ forie ra.
    Santidɛgɛma nun kaamɛ a niyama nɛ e xili xa findi konbi wɔyɛnyi ra, e xa gbaloe
    nun yaagi sɔtɔ.
  pon-2006: Ahpw ong mehn Suda kan me mweseldahr oh koasoanedier nan kapehdirail me
    re pahn kohla kousoan Isip, I uhdahn pahn tehk kanahieng pwe irail koaros en kamwomwmwomwla.
    Irail koaros, me lapalap oh tikitik, pahn mehla nan Isip; re pahn mehkihla mahwen
    de lehk lapalap. Re pahn wiahla mehkot kamasepwehk ong aramas en kilang; aramas
    pahn kouruhrkin irail oh wiahkihla adarail kan mehn keria.
  ksd-ksd: Ma ina kure ra ibaiba Iuda, nina i ga dekdek ra nuknuk i diat upi diat
    a vana Aigipto upi diat a ki na vaira tana, ma diat a panie parika; ta ra gunan
    Aigipto diat a virua; a pakat na vinarubu na vapanie diat, ma ra mulmulum; ma
    diat a virua, a umana ikilik tuna ma ra umana ngala kakit, ta ra pakat na vinarubu
    ma ta ra mulmulum; ma diat a da ra magit na milmilikuan, ma ra magit na kinaian,
    ma ra magit na varvabilak, ma ra magit na varvul.
  tur-YTC: Mısır diyarına gidip yaşamak için yüzlerini dönen Yahuda'nın kalıntısını
    alacağım ve hepsi yok olacak. Mısır diyarında düşecekler. Kılıç ve kıtlıkla tükenecekler.
    Küçüğünden büyüğüne kadar kılıç ve kıtlıkla ölecekler. Dehşet, şaşkınlık, lanet
    ve utanç konusu olacaklar.
  grc-BRENT: ἐξῆλθεν Ἱερεμίας ἀπὸ Ἱερουσαλὴμ τοῦ πορευθῆναι εἰς γῆν Βενιαμεὶν, τοῦ
    ἀγοράσαι ἐκεῖθεν ἐν μέσῳ τοῦ λαοῦ·
  ind-AYT: Aku akan mengambil sisa-sisa Yehuda yang telah menghadapkan wajah mereka
    untuk pergi ke negeri Mesir untuk tinggal di sana; mereka semua akan dilenyapkan
    dan mati di tanah Mesir, mereka akan dimakan oleh pedang dan oleh kelaparan, mereka
    akan mati, dari yang terkecil hingga yang terbesar, oleh pedang dan oleh kelaparan,
    dan mereka akan menjadi suatu kejijikan, suatu keheranan, suatu kutuk, dan suatu
    ejekan.
  nya-nya: Ndidzatenga anthu otsala a ku Yuda amene atsimikiza zopita ku Igupto ndi
    kukakhala kumeneko. Onse adzathera ku Igupto. Adzaphedwa ndi lupanga kapena kufa
    ndi njala. Kuyambira wamngʼono mpaka wamkulu, adzaphedwa ndi lupanga kapena kufa
    ndi njala. Adzasanduka chinthu chotembereredwa ndi chochititsa mantha, chinthu
    choseketsa ndi chonyozeka.
  hrv-hrv: Odnijet ću ostatak Judeje koji je odlučio da ide u zemlju egipatsku da
    se ondje stani; svi će izginuti u zemlji egipatskoj, past će od mača, od gladi
    će pogibati, poginut će svi, malo i veliko, pomrijet će od mača i gladi, i bit
    će prokletstvo, užas, kletva i poruga.
  mps-mps: Eno dage te Isipbabidagasainogo bomo yali dwasianu Juda hani te musilaibao.
    Te dage te Isipde bidibo sogo, dage isaibao. Teboi bidi dabego dage ela munama
    isibadi, te nai sǫą peyu, nasigo isibadi yaibao. Dage tigidali isaibao, te gegunaibidi
    dabe me, olo bidi dabe dali isaibao. Te gasa bulu webidi dabego eno dagede te
    yali sę po odama, te augwaliwi mu elama, midigi saibao. Te dage dolama, posobo
    powaibao. Te augwa boi bidi dabeba posobo po wabosogo da, augwa te tiwai po waibao,
    “Dage te Judadabe dolali tiwai gilama yagameo,” waibao.
  tpi-tpi: Mi bai pinisim tru yupela liklik lain bilong Juda i bin strong long i kam
    i stap long Isip. Na taim yupela i stap long Isip bai yupela i dai. Ol birua bai
    i kilim yupela i dai na bai yupela i sot long kaikai na yupela i dai. Yupela olgeta
    bai i dai, ol bikman na ol man nating wantaim. Na bai ol manmeri bilong ol arapela
    lain i harim tok long dispela samting mi mekim long yupela, na bai ol i pret na
    kirap nogut tru. Na bai ol i rabisim yupela na tok bilas long yupela. Na taim
    ol i laik tok nogut long ol birua bilong ol yet, bai ol i tok olsem, ‘Yupela i
    ken bagarap olsem ol Juda i bin bagarap.’
  dan-1931: Og jeg tager Judas Rest, dem, som fik i Sinde at drage til Ægypten og
    bo der som fremmede; de skal alle omkomme i Ægypten; de skal falde for Sværd og
    Hunger og omkomme, store og små; for Sværd og Hunger skal de dø og blive et Edens,
    Rædselens, Forbandelsens og Spottens Tegn.
  vie-OVCB: Ta sẽ đoán phạt dân sót lại của Giu-đa—những người đã ngoan cố vào nước
    Ai Cập tị nạn—Ta sẽ thiêu đốt chúng. Chúng sẽ bị tiêu diệt trên đất Ai Cập, bị
    giết bởi chiến tranh và đói kém. Tất cả sẽ chết, từ trẻ con đến người già cả.
    Người Giu-đa sẽ bị chửi mắng, ghê tởm, nguyền rủa, và nhục mạ.
  guj-2017: યહૂદિયાના બાકી રહેલા લોકો જેઓએ મિસર જઈને વસવાનો નિર્ધાર કર્યો છે, તેઓને
    હું હતા ન હતા કરી નાખીશ. તેઓ બધા જ મિસર દેશમાં નાશ પામશે; તેઓ તલવારથી તથા દુકાળથી
    મરશે. નાનામોટા સર્વ તલવારથી કે દુકાળથી માર્યા જશે અને તેઓ ધિક્કારરૂપ, વિસ્મયરૂપ,
    શાપરૂપ, નિંદારૂપ થઈ પડશે.
  pon-2006A: Ahpw ong mehn Suda kan me mweseldahr oh koasoanedier nan kapehdirail
    me re pahn kohla kousoan Isip, I uhdahn pahn tehk kanahieng pwe irail koaros en
