  por-BRBSL: Tomarei os restos de Judá que puseram seu rosto para ir à terra do Egito
    para viver lá, e todos eles serão consumidos”. Eles cairão na terra do Egito.
    Serão consumidos pela espada e pela fome. Morrerão, do menor para o maior, pela
    espada e pela fome. Serão objeto de horror, de espanto, de maldição e de censura.
  cth-cth: Hahoi kacawirae Judah Izip ram vah khosak hanlah kabawmnaw hah ka man vaiteh,
    be ka pâmit han. Izip ram lah ban awh vaiteh, tahloi, takang hoi be raphoe e lah
    ao han. Kathoengca koehoi kalenpoung totouh tahloi, takang hoi a due awh han.
    Thoebo e hoi tami ni kângairu e hoi lawkthoeumkha bap e, hnephnap e lah ao awh
    han.
  twi-twi: Mɛfa Yuda nkae a wosii wɔn adwene pi sɛ wɔbɛkɔ Misraim akɔtena hɔ no. Wɔn
    nyinaa bewuwu wɔ Misraim; wɔbɛtotɔ wɔ afoa ano anaa ɔkɔm bekum wɔn. Efi akumaa
    so kosi ɔkɛse so, afoa ne ɔkɔm bekunkum wɔn. Wɔbɛyɛ nnome, ahodwiriwde, afɔbude
    ne ahohora.
  hlt-hlt: Egypt kho la caeh ham neh bakuep pahoi ham a maelhmai aka khueh Judah kah
    a meet te ka khuen vetih Egypt khohmuen ah boeih khawk uh bitni. Cunghang dongah
    cungku uh vetih khokha ah khawk bitni. Tanoe lamloh kangham duela cunghang neh
    khokha neh duek uh ni. Te vaengah te thaephoeinah la, imsuep la, rhunkhuennah
    la kokhahnah la om uh ni.
  tbz-SIM: N yóó túótɛ́mu Sudɑɑ tenkɛ̀ kɔbɛ sɔmbɛ bɛ̀ɛ̀ tɑ̃ɑ̃tɛ́ kɛ kɔ̀tɛ Esibiti
    kɛ kɑ̀ri, n yóó bɛ̀ kùɔ̀mu pɑ́íí Esibiti ɛì miɛkɛ. Mudoò bo bɛ̀ kònnɛ̀ yoo dikònnì,
    bɛ̀ bo kú bɛmɔu ibí nɛ̀ ibíbɛ́nní nɛ̀ bɛkótíbɛ̀. Bɛ kpɛrɛ bo nɑɑ́ mmɛsémmɛ̀, kɛ̀
    bɛ̀ níí nnɑ́ɑ́ mbɛ kpɛ́í bɛ̀ dɔ́ kɛ́pɑrìkɛ̀ dìì mɔ̀nnì, yoo bɛ̀ dɔ́ kɛ́bɔntɛ́
    dìì mɔ̀nnì kusĩ̀nkù, yoo bɛ̀ sènkɛ̀rì dìì mɔ̀nnì dɛ̀mɑrɛ̀ kɛ dɛ̀ wùó nyisíɛ́.
  msy-2020: Ia Judan ikiavɨra itir varazira, ia izɨ Isipɨn ikiasa gavgafi. Iarara,
    kɨ bar ia gevegham. Egh ia Isipɨn ikiamin dughiamɨn, ia arɨghiram. Apaniba izɨ
    ian taraziv soghtɨ ia arɨghiram, ian tarazi dagheba puvatɨghɨva arɨghiram, gumazir
    aruaba ko gumazir kɨniba sara. Eghtɨ Kantrin Igharazibar Gumazamiziba bizir kɨ
    ia gamizir kaba baregh, me atiating, dɨgavir bar kuram damigham. Egh me ia dɨpov,
    ia gasɨghasɨgh akar kurar asuibar ia mɨkɨmam. Egh me uari akar kurabar uan apanibav
    mɨkɨmsɨ, me kamaghɨn mɨkɨmam, ‘Ia Judaba ikuvizɨ moghɨn ia ikuvigham.’
  azb-azb: Misirə gəlib sakin olmağı qərara alan Yəhudanın sağ qalanlarını aradan
    götürəcəyəm və onların hamısı Misir ölkəsində həlak olacaq. Qılıncdan keçiriləcək
    və aclıqdan tələf olacaqlar, böyükdən kiçiyə qədər qılınc və aclıqdan öləcəklər.
    Lənət, dəhşət, nifrin və rüsvayçılıq hədəfinə çevriləcəklər.
  eng-DBY: 'And I will take the remnant of Judah, that have set their faces to enter
    into the land of Egypt to sojourn there, and they shall all be consumed: in the
    land of Egypt shall they fall; they shall be consumed by the sword [and] by the
    famine, from the least even unto the greatest; they shall die by the sword and
    by the famine, and they shall be an execration, an astonishment, and a curse,
    and a reproach.'
  hin-2017: बचे हुए यहूदी जो हठ करके मिस्र देश में आकर रहने लगे हैं, वे सब मिट जाएँगे;
    इस मिस्र देश में छोटे से लेकर बड़े तक वे तलवार और अकाल के द्वारा मर के मिट जाएँगे;
    और लोग उन्हें कोसेंगे और चकित होंगे; और उनकी उपमा देकर श्राप दिया करेंगे और निन्दा
    भी करेंगे।
  wol-KYG: Maay tonni ndesi Yuda gi dogu woon ba dikk réewum Misra, toogaansi fi.
    Dañuy dee. Ñoom ñépp réewum Misra gii lañuy daanoo. Saamar akub xiif lañuy fàddoo,
    ki gëna tuut ba ki gën di mag. Saamar akub xiif lañuy fàddoo, te dinañu gental
    gentu alkànde, ñu di leen móolook a sewal.
  eng-YLT: and I have taken the remnant of Judah, who have set their faces to enter
    the land of Egypt to sojourn there, and they have all been consumed in the land
    of Egypt; they fall by sword, by famine they are consumed, from the least even
    unto the greatest, by sword and by famine they die, and they have been for an
    execration, for an astonishment, and for a reviling, and for a reproach.
  eng-WYC-2017: and I shall take the remnants of Judah, that setted their faces, to
    go into the land of Egypt, and to dwell there; and all shall be wasted in the
    land of Egypt, they shall fall down by sword, and shall be wasted in hunger, from
    the least unto the most, they shall die by sword and hunger, and shall be into
    swearing, and into miracle, or wonder, and into cursing, and into shame.
  eng-WMBB: I will take the remnant of Judah that have set their faces to go into
    the land of Egypt to live there, and they will all be consumed. They will fall
    in the land of Egypt. They will be consumed by the sword and by the famine. They
    will die, from the least even to the greatest, by the sword and by the famine.
    They will be an object of horror, an astonishment, a curse, and a reproach.
  urd-GVH: मैं यहूदाह के उस बचे हुए हिस्से को सफ़हाए-हस्ती से मिटा दूँगा जो मिसर में
    जाकर पनाह लेने पर तुला हुआ था। सब मिसर में हलाक हो जाएंगे, ख़ाह तलवार से, ख़ाह
    काल से। छोटे से लेकर बड़े तक सबके सब तलवार या काल की ज़द में आकर मर जाएंगे। उन्हें
    देखकर लोगों के रोंगटे खड़े हो जाएंगे, और वह दूसरों की लान-तान और हिक़ारत का निशाना
    बनेंगे। लानत करनेवाला अपने दुश्मनों के लिए उन्हीं का-सा अंजाम चाहेगा।
  rug-rug: Kote vagi pani Rau sari ka visavisa tie pa Ziuda sapu odi hiva la sisigiti
    pa Izipi meke koa vasina. Ari doduru si kote mate beto pa Izipi; kote mate si
    arini pa vedara babe pa soṉe. Podalae koari pu hitekedi kamo koari pu nomadi si
    kote mate beto pa vedara babe pa soṉe. Sa pozadia si kote ta evaṉae na dia lineveleveina
    arini, na pozapoza variva holoqoruna, kote ta zutu meke ta ṉoṉovala.
  gaz-gaz: Ani hambaa Yihuudaa kanneen biyya Gibxi dhaqanii achi jiraachuu murteeffatan
    nan balleessa. Isaan hundi Gibxitti dhumu; isaan goraadeedhaan kukkufu yookaan
    beelaan dhumu. Xinnaa guddaan isaanii goraadeedhaan yookaan beelaan duʼa. Isaan
    waan abaarsaatii fi waan sodaa, waan yakkaatii fi waan fafaa taʼu.
  fra-LSG: Je prendrai les restes de Juda qui ont tourné le visage pour aller au pays
    d’Égypte, afin d’y demeurer; ils seront tous consumés, ils tomberont dans le pays
    d’Égypte; ils seront consumés par l’épée, par la famine, depuis le plus petit
    jusqu’au plus grand; ils périront par l’épée et par la famine; et ils seront un
    sujet d’exécration, d’épouvante, de malédiction et d’opprobre.
  yal-yal: Yuda kaan naxanye luxi e nii ra, naxanye a ragidixi e xa sa dɔxɔ Misiran
    yamanani, ne birin naxɔrima nɛn Misiran yamanani, e birin yi faxa yɛngɛn nun fitina
    kamɛni muxudin nun muxu gbeena. Ɛ findima nɛn danga yamaan misaala ra, ɛ fe yi
    muxune yigitɛgɛ, e yi ɛ yalagi, e ɛ makonbi.
  haw-1868: A e lalau aku au i ke koena o ka Iuda, ka poe i huli ko lakou maka e hele
    i ka aina o Aigupita, e noho malaila, a e hoopauia lakou a pau, a e haule hoi
    ma ka aina o Aigupita. E hoopauia lakou i ka pahikaua, a i ka wi, a e make lakou,
    mai ka mea uuku a ka mea nui, i ka pahikaua, a i ka wi; a e lilo lakou i mea hailiiliia,
    a i mea e kahaha'i, a i mea poino, a i mea hoowahawaha.
  arb-NAV: وَآخُذُ بَقِيَّةَ يَهُوذَا الَّذِينَ وَطَّدُوا الْعَزْمَ عَلَى الرَّحِيلِ
    إِلَى مِصْرَ لِيَتَغَرَّبُوا فِيهَا، وَأُفْنِيهِمْ كُلَّهُمْ هُنَاكَ، فَيَهْلِكُونَ
    بِالسَّيْفِ وَالْجُوعِ مِنْ صَغِيرِهِمْ إِلَى كَبِيرِهِمْ، فَيَمُوتُونَ وَيُصْبِحُونَ
    سُبَّةً وَدَهْشَةً وَلَعْنَةً وَعَاراً.
  ewe-ewe: Makplɔ Yuda ƒe ame mamlɛ siwo ɖoe be yewoayi aɖanɔ Egipte godoo la adzoe.
    Wo katã woatsrɔ̃ ɖe Egipte; woatsi yi nu loo, alo aku ɖe dɔwuame ƒe asi me. Tso
    ɖeviwo dzi va se ɖe tsitsiawo dzi la, woatsi yi nu alo aku ɖe dɔwuame ƒe asi me.
    Woazu ɖiŋudonu, ŋɔdzinu, fiƒodenu kple fewuɖunu.
  eng-LEE: 'And I will take the remnant of Judah, that have set their faces to go
    into the land of Egypt to sojourn there, and they shall all come to their end,
    and in the land of Egypt shall they fall: by the sword [and] by the famine shall
    they come to their end; from the least even unto the greatest, by the sword and
    by the famine shall they die; and they shall become an oath, an astonishment,
    and a curse, and a disgrace.'
  asm-FB: আৰু এই মিচৰ দেশত প্ৰবাস কৰিবৰ অৰ্থে ইয়াত সোমাবলৈ মুখ কৰা যিহূদাৰ অৱশিষ্ট
    ভাগক মই ধৰিম, তেতিয়া তেওঁলোকৰ সকলো উচ্ছন্ন হ’ব; তেওঁলোক এই মিচৰ দেশতেই পতিত হ’ব;
    তেওঁলোক তৰোৱাল আৰু আকালৰ দ্বাৰাই নষ্ট হ’ব; সৰুৰ পৰা বৰলৈকে তেওঁলোক তৰোৱালত আৰু
    দুৰ্ভিক্ষত মৰা পৰিব; আৰু তেওঁলোক শাও, বিস্ময়, অভিশাপ, আৰু ধিক্কাৰৰ বিষয় হ’ব।
  sus-A: يُدَيَكَ دْنشْي نَشٍيٍ بَرَ نَتّ تٌنفٌ سَبَتِقٍ رَ مِسِرَ بْشِ مَ، عٍ بِرِن
    قَشَمَ نّ نَا سَنتِدّفّمَ نُن كَامّ رَ، كٍلِقٍ دِ مّدِيٍ مَ، عَ سَ دْشْ قٌرِيٍ
    رَ. سَنتِدّفّمَ نُن كَامّ عَ نِيَمَ نّ عٍ شِلِ شَ قِندِ كٌنبِ وْيّنيِ رَ، عٍ شَ
    فبَلٌي نُن يَافِ سْتْ.
  fra-SBL: Je prendrai les restes de Juda qui ont pris le parti d'aller habiter au
    pays d'Égypte, et ils seront tous consumés. Ils tomberont dans le pays d'Égypte.
    Ils seront consumés par l'épée et par la famine. Ils mourront, du plus petit au
    plus grand, par l'épée et par la famine. Ils seront un objet d'horreur, d'étonnement,
    de malédiction et d'opprobre.
  hbo-hbo: וְלָקַחְתִּ֞י אֶת־שְׁאֵרִ֣ית יְהוּדָ֗ה אֲשֶׁר־שָׂ֨מוּ פְנֵיהֶ֜ם לָבֹ֣וא
    אֶֽרֶץ־מִצְרַיִם֮ לָג֣וּר שָׁם֒ וְתַ֨מּוּ כֹ֜ל בְּאֶ֧רֶץ מִצְרַ֣יִם יִפֹּ֗לוּ
    בַּחֶ֤רֶב בָּֽרָעָב֙ יִתַּ֔מּוּ מִקָּטֹן֙ וְעַד־גָּדֹ֔ול בַּחֶ֥רֶב וּבָרָעָ֖ב
    יָמֻ֑תוּ וְהָיוּ֙ לְאָלָ֣ה לְשַׁמָּ֔ה וְלִקְלָלָ֖ה וּלְחֶרְפָּֽה׃
  kik-kik: Nĩngweheria matigari ma Juda macio matuĩte atĩ nĩmegũthiĩ bũrũri wa Misiri
    magatũũre kuo. Othe magaathirĩra bũrũri wa Misiri; makooragwo na rũhiũ rwa njora,
    kana makue nĩ ngʼaragu, kuuma ũrĩa mũnini nginya ũrĩa mũnene, othe makaaniinwo
    na rũhiũ rwa njora kana ngʼaragu. Magaatuĩka o ta kĩndũ kĩrume na kĩndũ kĩrĩ magigi,
    o na kĩndũ gĩa kũmenwo na kĩa njono;
  fra-NCL: Je prendrai le reste de Juda, qui a tourné ses regards vers le pays d’Égypte
    pour y venir habiter. Ils seront tous consumés dans le pays d’Égypte et ils tomberont ;
    ils seront consumés par l’épée, par la famine ; petits et grands, ils mourront
    par l’épée et par la famine, et ils seront un objet d’exécration, de stupéfaction,
    de malédiction et d’opprobre.
  cek-AK: Izip prae ah caeh moe, khosak hanah mikhmai paqoi kaminawk loe Izip prae
    ah anghmaa angtaa o boih tih; nihcae to sumsen hoi khokhahaih mah paduek tih;
    kathoeng koek hoi kalen koek khoek to, sumsen hoi khokhahaih mah paduek tih; padaenghaih,
    dawnraihaih, tangoenghaih hoi kasae thuih ih kami ah om o tih. Toe kanghmat Judah
    kaminawk loe kai mah ka lak han.
  cuk-cuk: Judá-dulemar-napi-besmaladi, Egipto-yalase-megnadegusmaladi, bela agine
    girgumaloed. Es-suidgi girgumaloed, ukud-dummadse bergumaloed. Bela serganse,
    burwiganase-bakale, ukudba burgwemaloed, es-suidgi girgumaloed. Ibmar-ukabsalegeyobi
    ukabsalegega gumaloed, mesagwar-imaklegedga gumaloed, degi, dulemar-ogwayega gumaloed.
  uig-CYR: Мән Мисир зиминиға шу йәрдә олтирақлишайли дәп қәтъий нийәт қилған Йәһуданиң
    қалдисиға қол салимән, уларниң һәммиси Мисир зиминида түгишиду; Мисир зиминида
    жиқилиду; уларниң әң кичигидин чоңиғичә қилич билән, қәһәтчилик билән өлиду; улар
    қилич билән вә қәһәтчилик билән өлиду, улар ләнәт оқулидиған вә дәһшәт басқучи
    объект, ләнәт сөзи һәм рәсва қилинидиған бир объект болиду.
  tel-2017: యూదా ప్రజలలో మిగిలిన వాళ్ళలో ఐగుప్తు దేశానికి వెళ్ళాలని నిర్ణయించుకున్న
    వాళ్ళని నేనే తీసుకు వెళ్తాను. వాళ్ళంతా ఐగుప్తులో నాశనం కావడానికే ఇలా చేస్తాను.
    వాళ్ళు అక్కడ కత్తి మూలంగానూ, కరువు మూలంగానూ కూలిపోతారు. వాళ్ళు చనిపోయి శాపానికీ,
    దూషణకూ, అవమానానికీ, భయానికీ సామెతగా ఉంటారు.
  hat-BSA: Epi Mwen va retire retay Juda ki te fikse panse yo sou antre nan peyi Égypte
    pou abite la, e yo va tout twouve move desten pa yo. La, nan peyi Égypte, yo va
    tonbe pa nepe e rankontre desten yo nan gwo grangou. Yo va devni yon madichon,
    yon objè degoutan, yon anatèm ak yon repwòch.
  kos-kos: Ac funu ke mwet lula lun Judah su sulela ku selos in som ac muta Egypt,
    nga ac oru tuh elos nukewa in kunausyukla. Elos nukewa fah misa in Egypt ke mweun
    ku sracl — mwet pusisel nwe ke mwet fulat. Elos ac fah sie mwe aksangeng in liye.
    Mwet uh ac fah aksruksrukelos ac oru tuh inelos in mwe selnga.
  hbo-WLC: וְלָקַחְתִּ֞י אֶת־שְׁאֵרִ֣ית יְהוּדָ֗ה אֲשֶׁר־שָׂ֨מוּ פְנֵיהֶ֜ם לָב֣וֹא
    אֶֽרֶץ־מִצְרַיִם֮ לָג֣וּר שָׁם֒ וְתַ֨מּוּ כֹ֜ל בְּאֶ֧רֶץ מִצְרַ֣יִם יִפֹּ֗לוּ
    בַּחֶ֤רֶב בָּֽרָעָב֙ יִתַּ֔מּוּ מִקָּטֹן֙ וְעַד־גָּד֔וֹל בַּחֶ֥רֶב וּבָרָעָ֖ב
    יָמֻ֑תוּ וְהָיוּ֙ לְאָלָ֣ה לְשַׁמָּ֔ה וְלִקְלָלָ֖ה וּלְחֶרְפָּֽה׃
  ibo-ibo: Aga m eme ka ndị ahụ niile fọdụrụ nʼala Juda, bụ ndị ahụ kpebiri nʼobi
    ha ịga biri nʼala Ijipt ghara ịdịkwa. A ga-ala ha nʼiyi nʼala Ijipt; ha ga-ada
    site na mma agha, maọbụ site nʼụnwụ. Ndị niile dịkarịsịrị ukwuu nʼetiti ha na
    ndị niile dịkarịsịrị nta ga-anwụ. Ha ga-aghọkwa ihe ịbụ ọnụ na ihe iju anya, ihe
    ọmụma ikpe na ihe nkọcha.
  ory-ory: ପୁଣି, ଯିହୁଦାର ଯେଉଁ ଅବଶିଷ୍ଟାଂଶ ଲୋକେ ମିସର ଦେଶରେ ପ୍ରବାସ କରିବା ପାଇଁ ସେଠାକୁ
    ଯିବା ଲାଗି ଉତ୍ସୁକ ଅଛନ୍ତି, ଆମ୍ଭେ ସେମାନଙ୍କୁ ଧରିବା ଓ ସେସମସ୍ତେ ଲୁପ୍ତ ହେବେ; ମିସର ଦେଶରେ
    ସେମାନେ ପତିତ ହେବେ; ଖଡ୍ଗ ଓ ଦୁର୍ଭିକ୍ଷରେ ସେମାନେ ଲୁପ୍ତ ହେବେ। କ୍ଷୁଦ୍ର ଓ ମହାନ ଖଡ୍ଗ ଓ
    ଦୁର୍ଭିକ୍ଷରେ ମରିବେ; ଆଉ, ସେମାନେ ଅଭିଶାପ, ବିସ୍ମୟ ଓ ନିନ୍ଦାର ପାତ୍ର ହେବେ।
  chk-chk: Üpwe niela ekewe chon Juta mi chüen manau, ir chokewe mi fokun ekiekin
    feila Isip pwe repwe nonom ikenan. Repwe rosola meinisin me lon Isip ren maun
    ika lengita seni ekewe mi kis tori ekewe mi lap. Repwe wiliti och minen eniweniw
    o küna turunufas me itengau, aramas repwe leaweniir lon ar ottek.
  rop-rop: Detlot Juda pipul hubin wandim go en jidan langa Ijip, ai garra luk olabat
    garra ol binijap. Olabat holot brom haibala pipul raidap langa ola lobala pipul
    garra dai langa Ijip, langa det wo, en brom jidanbat hanggriwan. Olabat garra
    abum brabli rafwan taim. Pipul garra meigimbat fan langa olabat, en dei garra
    yusumbat olabat neim nogudbalawei.
  ukr-1871: І відопхну останок із Юдеїв, що наважились ійти в Египет, щоб там жити,
    і всїх витрачу, всї поляжуть у землї Египецькій; мечем і голоднечею будуть витрачені;
    мале й велике погине від меча й голоду, й стануться прокляттєм і пострахом, наругою
    й сьміховищем.
  deu-1951: und ich will den Rest der Juden, die ihr Angesicht nach Ägypten gewandt
    haben, um sich daselbst aufzuhalten, hinwegraffen; sie sollen alle im Lande Ägypten
    aufgerieben werden, durchs Schwert fallen, durch Hunger aufgerieben werden klein
    und groß, durchs Schwert umkommen oder Hungers sterben, und sie sollen zum Fluch,
    zum Entsetzen, zur Verwüstung und zur Beschimpfung werden.
  eng-JPS: And I will take the remnant of Judah, that have set their faces to go into
    the land of Egypt to sojourn there, and they shall all be consumed; in the land
    of Egypt shall they fall; they shall be consumed by the sword and by the famine;
    they shall die, from the least even unto the greatest, by the sword and by the
    famine; and they shall be an execration, and an astonishment, and a curse, and
    a reproach.
  srp-1865: I uzeæu ostatak Judin, koji okrenu lice svoje da ide u zemlju Misirsku
    da se ondje stani, i izginuæe svi; u zemlji æe Misirskoj pasti i izginuti od maèa
    i od gladi, malo i veliko, izginuæe od maèa i od gladi, i biæe uklin i èudo i
    prokletstvo i rug.
  lug-lug: Ndiggyawo abaasigalira mu Yuda abaamalirira okugenda e Misiri okusenga
    eyo. Bonna balizikiririra mu Misiri, balifa ekitala oba enjala. Okuva ku muto
    okutuuka ku mukulu asingayo balifa era balifuuka ekyenyinyalwa n’eky’okusekererwa
    era n’okukolimirwa.
  heb-heb: ולקחתי את שארית יהודה אשר שמו פניהם לבוא ארץ מצרים לגור שם ותמו כל בארץ
    מצרים יפלו בחרב ברעב יתמו מקטן ועד גדול בחרב וברעב ימתו והיו לאלה לשמה ולקללה
    ולחרפה׃
  ben-IRV: কারণ আমি যিহূদার অবশিষ্ট লোককে, যারা মিশরে দেশে বসবাস করতে যাবে বলে ঠিক
    করেছে, আমি তাদের ধরব। তারা সবাই বিনষ্ট হবে। মিশর দেশেই পতিত হবে। তারা তরোয়াল
    ও দূর্ভিক্ষে ধ্বংস হবে। ছোট কিংবা মহান সবাই তরোয়াল ও দূর্ভিক্ষে ধ্বংস হবে। তারা
    মারা যাবে এবং মন্দ কথার, অভিশাপের, নিন্দার ও বিস্ময়ের পাত্র হবে।
  pan-pan: ਮੈਂ ਯਹੂਦਾਹ ਦੇ ਬਾਕੀ ਲੋਕਾਂ ਨੂੰ ਲਵਾਂਗਾ ਜਿਹਨਾਂ ਮਿਸਰ ਦੇਸ ਵਿੱਚ ਜਾਣ ਲਈ ਅਤੇ ਉੱਥੇ
    ਟਿਕਣ ਲਈ ਆਪਣਾ ਰੁਕ ਕੀਤਾ ਹੈ ਅਤੇ ਉਹਨਾਂ ਸਾਰਿਆਂ ਦਾ ਅੰਤ ਹੋ ਜਾਵੇਗਾ, ਉਹ ਮਿਸਰ ਦੇ ਦੇਸ ਵਿੱਚ
    ਡਿੱਗ ਪੈਣਗੇ ਅਤੇ ਤਲਵਾਰ ਅਤੇ ਕਾਲ ਨਾਲ ਉਹਨਾਂ ਦਾ ਅੰਤ ਹੋ ਜਾਵੇਗਾ, ਛੋਟੇ ਤੋਂ ਵੱਡੇ ਤੱਕ ਉਹ
    ਤਲਵਾਰ ਅਤੇ ਕਾਲ ਨਾਲ ਮਰ ਜਾਣਗੇ ਅਤੇ ਉਹ ਆਨ, ਹੈਰਾਨੀ, ਸਰਾਪ ਅਤੇ ਉਲਾਹਮੇ ਦਾ ਕਾਰਨ ਹੋਣਗੇ
  mya-JVB: အဲဂုတ္တု ပြည် သို့ သွား ၍ တည်းခို ခြင်းငှါ မျက်နှာ ပြု သော ယုဒ အမျိုးသားအကျန်အကြွင်း
    တို့ကို ငါသည် ယူ ၍၊ သူတို့သည်ထိုပြည် ၌ သေကြေ ပျက်စီးကြလိမ့်မည်။ ထား ဘေး၊ မွတ်သိပ်
    ခြင်းဘေးဖြင့် ပျက်စီး ခြင်းသို့၎င်း ၊ အငယ်ဆုံး သော သူမှစ၍အကြီးဆုံး သော သူတိုင်အောင်
    ထား ဘေး၊ မွတ်သိပ် ခြင်းဘေးဖြင့် သေကြေ ပျက်စီးခြင်းသို့ ၎င်း ရောက်၍၊ ဆဲရေး ခြင်း၊
    အံ့ဩ ခြင်း၊ ကျိန် ခြင်း၊ ကဲ့ရဲ့ ခြင်းကိုခံဘို့ရာဖြစ် ကြလိမ့်မည်။
  tbg-tbg: Ne Iutaa hini kiaka qaqi variaka kempukaiqamake Isipini oru vaireka auti
    variarave. Ne ekaa Isipini qutu vivarave. Iqoka paipevanove karara aavoqi entavave
    ni arukaanarove. Nora autu vataa vaiinti nahentive, qaqi qumina vaiinti nahentive,
    vaivaro iqoka paipevanove karara aavoqi entavave vika arukaanarove. Vokika niara
    vaaqu vatanaakave tiha, vika nai hana vaiinti atiha tiha, Iutaa vatanaaka vaaquqama
    vuantema kera, arevata vaaquqama vuane tivarave.
  hmo-hmo: Inai do noho Iuda taudia, edia lalodia idia ha-aukaia, bona Aigupito tano
    dekenai idia mai, unuseni do idia noho totona, be lau ese idia ibounai do lau
    hadikaia ore. Idia ibounai, dagi lasi taudia, bona mai dagi bada taudia danu,
    be tuari bona hitolo dekena amo Aigupito dekenai do idia mase. Taunimanima ese
    idia do idia itaia, mai gari bona mai badu danu. Unai taunimanima ese idia do
    idia kirikirilaia, bona edia ladana be edia hereva dika gauna ta do idia halaoa.
  urd-urd: और मैं यहूदाह के बाक़ी लोगों को, जिन्होंने मुल्क — ए — मिस्र का रुख़ किया
    है कि वहाँ जाकर बसें, पकड़ूँगा; और वह मुल्क — ए — मिस्र ही में हलाक होंगे, वह
    तलवार और काल से हलाक होंगे; उनके अदना — ओ — 'आला हलाक होंगे और वह तलवार और काल
    से फ़ना हो जाएँगे; और ला'नत — ओ — हैरत और ता'न — ओ — तशनी' का ज़रिया' होंगे।
  rus-SYN: и возьму оставшихся Иудеев, которые обратили лице свое, чтобы идти в землю
    Египетскую и жить там, и все они будут истреблены, падут в земле Египетской; мечом
    и голодом будут истреблены; от малого и до большого умрут от меча и голода, и
    будут проклятием и ужасом, поруганием и поношением.
  bqc-SIM: Á Yuda kↄ̃na pↄ́ a zɛ ń sua Egipi lao, ↄ̃ a su laↄ, lakĩi ↄ̃ á gagau
    ápii. Fɛ̃nda ń nↄanao a nɛ́fɛ̃nɛn gbɛ̃zↄ̃ↄ dɛdɛ, aai gↄ̃ gbɛ̃́kabↄ ũ, sↄ̃kɛ̃ngu
    pↄ́ ũ, láaipↄ ũ, láanipↄ ũ.
  tcz-CHONGTHU: 'Keiman Judah mite akidalha amoh chengse, Egypt gamsunga hunglut ho,
    abonchauva kasuhgam heldiu ahi. Amaho chu aneopen’a pat alenpen geiya: gal a thiloi,
    kelthoh a thiloi, chule natna hise a thiloi umdiu, abonchauva thigam heldiu ahi.
    Amaho chu gaosap chang leh kidah um chule mi nuisat a umdiu, ahiuve.'
  mar-mar: कारण मिसर देशात जाऊन तेथे राहण्याचा यहूदाच्या अवशिष्टांनी निश्चय केला.
    मी हे यासाठी करीन की, ते सर्व मिसर देशात नष्ट होतील. तलवारीने आणि दुष्काळाने त्यांचा
    नायनाट होईल. लहानापासून थोरापर्यंत सर्व तलवारीने व दुष्काळाने नष्ट होतील. ते मरतील
    आणि अपशब्द, शाप, निंदा आणि भयानक गोष्टींचे विषय होतील.
  qub-qub: Quëdajllan Judá runacuna Egiptuman aywacojcunapis Egiptucho llapan ushacänanpämi
    camacächishaj. Tacshapita asta jatuncama llapanmi wañonga guërrachöpis yargaywanpis.
    Pï-maypis gamcunataga manacajmanmi churashunquipaj. Pasaypa maldisyunädumi canquipaj.
  bqp-bqp: Kon Yudɑ be bɑ kpikiru dɑ Egibitiɔ kɑm koosiɑ. Egibiti miyɑ bɑ koo gbi
    kpuro. Bɑ ǹ goo buremɔ. Bɑ koo gbiwɑ tɑbu sɔɔ, kɑ gɔ̃ɔru sɔɔ kpɑ bu bu gɛm bu
    sekuru wɑ, kpɑ bɑ n dɑ ben yĩsiru sie bu kɑ goo bɔ̃rusi, ǹ kun mɛ bu nùn gɑ̃ɑ
    kɔ̃sunu gerusi.
  hat-hat: M'ap pran rès moun Jida yo, sa ki te pran desizyon desann al viv nan peyi
    Lejip la, yo tout pral mouri. Yo tout, gran kou piti, y'ap mouri nan peyi Lejip.
    Genyen k'ap mouri nan lagè, genyen k'ap mouri grangou. Moun va sezi wè yo, y'a
    vire tèt yo pou yo pa gade yo, y'a sèvi ak non yo pou bay madichon, y'a pase yo
    nan betiz.
  eng-BSB: And I will take away the remnant of Judah who have resolved to go to the
    land of Egypt to reside there; they will meet their end. They will all fall by
    the sword or be consumed by famine. From the least to the greatest, they will
    die by sword or famine; and they will become an object of cursing and horror,
    of vilification and reproach.
  eng-WEBPB: I will take the remnant of Judah that have set their faces to go into
    the land of Egypt to live there, and they will all be consumed. They will fall
    in the land of Egypt. They will be consumed by the sword and by the famine. They
    will die, from the least even to the greatest, by the sword and by the famine.
    They will be an object of horror, an astonishment, a curse, and a reproach.
  kbq-kbq: Hagi Juda vahe'ma osi'ama mani'naza naga'ma, Isipi mopafi vanunema hu'za
    hanavemati'za e'naza vahera zamazeri tregahue. Ana hanuge'za mago'a bainati kazinteti
    zamahe nefrisage'za, mago'a ne'zanku hu'za frigahaze. Hagi zamagine vaheteti vuno
    zamagima omane vahete'ma vanige'za ana maka vahera bainati kazinteti zamahe nefrisage'za
    mago'a ne'zanku hu'za frigahaze. Ana hu'za ana maka Isipi mopafi fri hana hanage'za,
    vahe'mo'zama nezamage'za zamanogu nehu'za, kiza zokago ke hunezamante'za, vahe'ma
    sifnama huzmante'nakura Juda vahe'mo'zama hu'nazaza huta haviza hiho hu'za hugahaze.
  nhe-BL: Na nimechtzontlamiltis nochi imojuanti tlen noja inmocahuayayaj ipan tlali
    Judá quema quinhuicatoyaj sequinoc huejca huan teipa inhualajque nica ipan tlali
    Egipto. Nochi inmiquise nica ipan Egipto ica mayantli huan ica machete. Miquise
    nochi imojuanti tlen inpilsiltzitzi hasta tlen inhuejhueyi. Huan tlahuel inmechcualancaitase
    nochi imojuanti, huan inmechpinajtise, inmechtelchihuase huan inmechijiyase.
  gub-BL: Amo teko upyta Zuta ywy rehe wà. A'e re oho Ezit pe wiko pà a'e pe wà. Amumaw
    putar a'e teko ihe wà nehe. A'e paw wà nehe, hemetarer katu ma'e wà nehe, hemetarer
    'ym ma'e wà nehe no, umàno putar Ezit ywy rehe wà nehe, zeàmàtyry'ymawhu pe wà
    nehe, ma'uhez haw pupe wà nehe no. — Iaiwahy, i'i putar teko wanexak mehe wà nehe.
    Teko upuka putar wanehe wà nehe. Uze'egaiw amo rehe imono mehe umume'u putar waner
    wà nehe.
  eng-DRA: 'And I will take the remnant of Juda that have set their faces to go into
    the land of Egypt, and to dwell there: and they shall be all consumed in the land
    of Egypt: they shall fall by the sword, and by the famine: and they shall be consumed
    from the least even to the greatest, by the sword, and by the famine shall they
    die: and they shall be for an execration, and for a wonder, and for a curse, and
    for a reproach.'
