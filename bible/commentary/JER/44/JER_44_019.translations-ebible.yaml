verse: JER.044.019
translations:
  mal-C: ആ സ്ത്രീകൾ ഇതുംകൂടി ചോദിച്ചു, “ഞങ്ങൾ ആകാശരാജ്ഞിക്കു ധൂപംകാട്ടുകയും പാനീയബലി
    പകരുകയും ചെയ്തപ്പോൾ, അവളുടെ രൂപത്തിൽ അടകൾ ഉണ്ടാക്കുകയും അവൾക്കു പാനീയബലി അർപ്പിക്കുകയും
    ചെയ്തത് ഞങ്ങളുടെ ഭർത്താക്കന്മാരുടെ അറിവുകൂടാതെയോ?”
  deu-TKW: Und wenn wir jetzt der Himmelskönigin räuchern und ihr Trankopfer spenden,
    - geschieht es etwa ohne Vorwissen unserer Männer, daß wir ihr Kuchen bereiten,
    um sie so abzubilden, und ihr Trankopfer spenden?
  lin-lin: 'Basi babakisaki : — Kutu, tango tozalaki kotumba malasi ya ansa lokola
    mbeka mpe kosopa makabo ya masanga ya vino epai ya Ishitari, boni, mibali na biso
    bayebaki te ete tozali kosala bagato na elilingi na ye mpe kosopa makabo ya masanga
    ya vino epai na ye ?'
  eng-LSV: and when we are making incense to the queen of the heavens, and pouring
    out drink-offerings to her—have we made cakes for her to idolize her, and to pour
    out drink-offerings to her, without our husbands?”
  eng-GNV: And when we burnt incense to ye Queene of heauen, and powred out drinke
    offerings vnto her, did wee make her cakes to make her glad, and powre out drinke
    offerings vnto her without our husbands?
  eng-WEBSTER: And when we burned incense to the queen of heaven, and poured out drink-offerings
    to her, did we make for her cakes to worship her, and pour out drink-offerings
    to her, without our men?
  nhw-BL: 'Huan nojquiya nopa sihuame quiijtojque: ―Tojuanti tijhueyichihuayayaj nopa
    sihua tlanahuatijquetl tlen ilhuicac. Tijmacayayaj tlacajcahualistli catli tijtoyahuayayaj.
    Huan tijchihuayayaj tlaxcali huan ipani tijchihuayayaj iixcopinca nopa sihua tlanahuatijquetl.
    Pero amo quema tijchijque toseltzitzi. Tohuehuejhua quimatiyayaj huan techpalehuiyayaj.'
  swh-ONEN: Wanawake wakaongeza kusema, “Wakati tulipomfukizia uvumba Malkia wa Mbinguni
    na kummiminia sadaka zetu za kinywaji, je, waume zetu hawakujua kwamba tulikuwa
    tukitengeneza maandazi kwa mfano wake, na kummiminia yeye sadaka za kinywaji?”
  bba-bba: Mɑ tɔn kurɔ be, bɑ ɡeruɑ bɑ nɛɛ, sɑnɑm mɛ sɑ bũu wi yɑ̃kunu kuɑmmɛ, kɑ
    bɛsɛn durɔbun yɛ̃rɑ. Bɑ yɛ̃ mɑ sɑ rɑ bũu wi kirɑru kue su kɑ nùn bɛɛrɛ wɛ̃, kpɑ
    su nùn tɑm tɑ̃rɑ temɔ.
  eng-KJVCPB: And when we burnt incense to the queen of heaven, and poured out drink
    offerings unto her, did we make her cakes to worship her, and pour out drink offerings
    unto her, without our men?
  luo-luo: Mon-go nomedo wacho niya, “Kane wawangʼo ubani ne Ruoth ma Dhako mar Polo
    kendo chiwone misango miolo piny, donge chwowa nongʼeyo nine waloso kek machalo
    gi kite kendo wachiwone misango miolo piny?”
  meu-meu: Hahine ma eto, Ai na muramura mai bonana a gabua, guba pavapavana hahinena
    ena, bona inuinu bouboudia a bubu nege ia ena, negana ai, adavamai asie gwau maoro
    bena ai ese ena ataga a kara latadiai na mai ia laulauna bona inuinu bouboudia
    a bubu nege ia ena danu a?
  npi-ULB: स्‍त्रीहरूले भने, “हामीले स्वर्गकी रानीको सामु धुप बाल्दा र उनलाई अर्घबलिहरू
    खन्याउँदा, उनको प्रतिरूपका फुरौलाहरू बनाउँदा र उनलाई अर्घबलिहरू चढाउँदा के हामीले
    आफ्ना पतिहरूले भनेको नमानेर यी कुराहरू गर्‍यौँ र ?”
  yor-yor: Àwọn obìnrin náà fi kún un pé, “Nígbà tí à ń jó tùràrí sí ayaba ọ̀run,
    tí a sì ń fi ohun mímu rú ẹbọ si; ǹjẹ́ àwọn ọkọ wa kò mọ pé àwa ń ṣe àkàrà bí
    i, àwòrán rẹ, àti wí pé à ń da ọtí si gẹ́gẹ́ bi ohun ìrúbọ?”
  pes-OPCB: 'زنان نیز چنین گفتند: «آیا خیال می‌کنی ما بدون اطلاع و کمک شوهرانمان ملکهٔ
    آسمان را می‌پرستیدیم و هدایای نوشیدنی، تقدیمش می‌کردیم و برای او نانهای شیرینی
    با تصویر خودش می‌پختیم؟»'
  tgl-ULB: Sinabi ng mga kababaihan, “Noong gumawa kami ng mga handog na insenso sa
    harapan ng Reyna ng Langit at nagbuhos ng inuming mga handog sa kaniya, ginawa
    ba namin ang mga bagay na ito na hindi nalalaman ng aming mga asawa?”
  hui-hui: Ani lowa wali berearume bi lagimbu bialu lalu, Iname Dahuliya Andaganaga
    Kuini Wali ogonihondo lomaru mialu biruwa ina balawame mbisigedi wabialu howa
    wali ogoninaga bigiya wabu hiruwa iname waini iba loma bialu odoba harimago ina
    agalini bu karume bayaleda lowa turu naholobadabe, lene.
  mya-mya: ထို​နောက်​အ​မျိုး​သ​မီး​များ​က``ငါ​တို့​သည် ကောင်း​ကင်​ဘု​ရင်​မ​၏​ရုပ်​ပုံ​တူ​မုန့်​များ​ကို
    ဖုတ်​လုပ်​၍ ထို​နတ်​သ​မီး​အား​ယဇ်​ပူ​ဇော်​ကာ သူ​၏​အ​ဖို့​စ​ပျစ်​ရည်​ပူ​ဇော်​သ​ကာ​များ
    ကို​သွန်း​လောင်း​ကြ​သော​အ​ခါ ငါ​တို့​၏​ခင် ပွန်း​များ​က​လည်း​ငါ​တို့​ပြု​သည့်​အ​မှု​ကို
    လက်​ခံ​အ​တည်​ပြု​ခဲ့​ကြ​ပါ​သည်'' ဟု​ထပ် လောင်း​ပြော​ဆို​ကြ​၏။
  bod-N: བུད་མེད་རྣམས་ན་རེ། ངེད་ཅག་གིས་ནམ་མཁའི་རྒྱལ་མོར་སྤོས་བདུགས་ནས་སྐྱེམས་མཆོད་ཕུལ་བ་དང་།
    ནམ་མཁའི་རྒྱལ་མོའི་རྟེན་གྱི་འཁུར་ར་བཟོས་ནས་དེར་ཕུལ་བ་དང་སྐྱེམས་མཆོད་ཕུལ་བ་ངེད་རྣམས་ཀྱི་སྐྱེས་པ་དག་གིས་མི་ཤེས་སམ་ཞེས་སྨྲས་པ་ན།
  sna-sna: Vakadzi vakapamhidzira vachiti, “Patakapisira zvinonhuhwira kuna Mambokadzi
    woKudenga, uye tikadururira zvipiriso zvokunwa kwaari, varume vedu vakanga vasingazivi
    here kuti taimuitira makeke akaita somufananidzo wake uye tichimudururira zvipiriso
    zvinonwiwa?”
  spa-BLM: 'Las mujeres dijeron: “Cuando quemamos incienso a la reina del cielo y
    le derramamos libaciones, ¿hicimos sus pasteles para adorarla y le derramamos
    libaciones sin nuestros maridos?”'
  cac-cac: 'Ix yalan eb'' ix ix icha tic: —A on̈ tic ix co b''o ixim vail icha yechel
    ix yajalil satchaan̈, ix co n̈usan incienso, ix cac''anpax vino silab''il d''ay.
    Masanil tas ix co c''ulej chi'', d''a yichan̈ eb'' vin̈ quetb''eyum ix co c''ulej,
    xchi eb'' ix.'
  swh-ULB: Wanawake walisema, “Wakati tulipokuwa tunatengeneza ubani wa sadaka mbele
    ya Malkia wa Mbinguni na kumwaga kinywaji cha sadaka kwake, tulifanya hivi vitu
    pasipo waume wetu kujua.”
  bel-bel: І калі мы кадзілі багіні неба і вылівалі ёй выліваньні, дык хіба бязь ведама
    мужоў нашых рабілі мы ёй піражкі з выяваю яе і вылівалі ёй выліваньні»?
  deu-ELBBK: Und wenn wir der Königin des Himmels räucherten und ihr Trankopfer spendeten,
    haben wir ihr denn ohne unsere Männer Kuchen bereitet, um sie abzubilden, und
    ihr Trankopfer gespendet?
  mbb-OT: Migkaǥi zaan is menge vahi te, “Kada timpu te kedtutung dey te veyewà he
    para te Rayna te Langit wey ke edhalad key te pemuhat he inumen para kandin, wey
    ke edhilutù key te supas para kandin he in-iring te zagwey zin, egketuenan heini
    te menge esawa zey.”
  mal-2015: ആകാശരാജ്ഞിക്കു ധൂപംകാട്ടുകയും പാനീയബലി പകരുകയും ചെയ്യുമ്പോൾ, ഞങ്ങൾ അവളുടെ
    രൂപത്തിൽ അട ഉണ്ടാക്കുന്നതും അവൾക്കു പാനീയബലി പകരുന്നതും ഞങ്ങളുടെ ഭർത്താക്കന്മാരെ
    കൂടാതെയോ?
  rmc-rmc: 'A o džuvľija phende: „Sar labaras o kaďidlos la ňeboskra kraľovňake a
    anas lake o moľakre obeti, či olestar amare roma na džanen, hoj lake pekas o bokeľa,
    so pre late maren, a anas lake o moľakre obeti?“'
  pes-OPV: و چون به جهت ملکه آسمان بخور می‌سوزانیدیم و هدیه ریختنی برای او می‌ریختیم،
    آیا بی‌اطلاع شوهران خویش قرصها به شبیه او می‌پختیم وهدیه ریختنی به جهت او می‌ریختیم؟»
  ron-1924: Де алтфел, кынд адучем тэмые ымпэрэтесей черулуй ши-й турнэм жертфе де
    бэутурэ, оаре фэрэ воя бэрбацилор ноштри ый прегэтим ной турте ка с-о чинстим
    фэкынду-й кипул ши-й адучем жертфе де бэутурэ?”
  ben-OBCV: সেই স্ত্রীলোকেরা আরও বলল, “যখন আমরা আকাশ-রানির উদ্দেশে ধূপদাহ ও তার উদ্দেশে
    পেয়-নৈবেদ্য উৎসর্গ করতাম, আমাদের স্বামীরা কি জানতেন না যে আমরা আকাশ-রানির প্রতিকৃতিতে
    পিঠে তৈরি করতাম ও তার উদ্দেশ্যে পানীয়-নৈবেদ্য উৎসর্গ করতাম?”
  som-som: Oo markaannu foox u shidnay boqoradda samada, oo aannu iyada qurbaanno
    cabniin ah u daadinnay, miyaannu kibis ugu samaynay innaannu iyada ku caabudno
    amase miyaannu iyada qurbaanno cabniin ah u daadinnay nimankayaga la'aantood?
  lat-VUC: Quod si nos sacrificamus reginæ cæli, et libamus ei libamina, numquid sine
    viris nostris fecimus ei placentas ad colendum eam, et libandum ei libamina?
  eng-ASVBT: And when we burned incense to the queen of heaven, and poured out drink
    offerings unto her, did we make her cakes to worship her, and pour out drink offerings
    unto her, without our husbands?
  ita-1885: E quando noi facevamo profumi, ed offerte da spandere alla regina del
    cielo, le facevamo noi delle focacce, per servirla nella maniera degl'idoli, e
    dell'offerte da spandere, senza l'autorità de'nostri principali?
  eng-LXXUP: And where are your prophets who prophesied to you saying, The king of
    Babylon shall not come against this land?
  eng-ULB: The women said, “When we were making incense offerings before the queen
    of heaven and pouring out drink offerings to her, was it against our husbands
    that we did these things, making cakes in her image and pouring out drink offerings
    to her?”
  spa-VBL: “Además -añadieron las mujeres-, cuando quemábamos incienso a la Reina
    del Cielo y derramábamos libaciones para adorarla, lo hacíamos sin que nuestros
    maridos lo supieran, que horneábamos pasteles estampados con su imagen y derramaron
    libaciones para adorarla”.
  fra-_FOB: Et quand nous offrions de l'encens à la reine des cieux et lui faisions
    des libations, est-ce à l'insu de nos maris que nous lui faisions des gâteaux
    sur lesquels elle était représentée, et que nous lui faisions des libations?
  mal-mal: ആകാശരാജ്ഞിക്കു ധൂപം കാട്ടുകയും പാനീയബലി പകരുകയും ചെയ്യുമ്പോൾ, ഞങ്ങൾ അവളുടെ
    രൂപത്തിൽ അട ഉണ്ടാക്കുന്നതും അവൾക്കു പാനീയബലി പകരുന്നതും ഞങ്ങളുടെ ഭർത്താക്കന്മാരെ
    കൂടാതെയോ?”
  urd-GVR: Auratoṅ ne bāt jārī rakh kar kahā, “Kyā āp samajhte haiṅ ki hamāre shauharoṅ
    ko is kā ilm nahīṅ thā ki ham āsmānī malikā ko baḳhūr aur mai kī nazareṅ pesh
    kartī haiṅ, ki ham us kī shakl kī ṭikkiyāṅ banā kar us kī pūjā kartī haiṅ?”
  suz-BL: मिनु मीश मुरपुकीम “गो थमा पा सरीङ ङा पिपीम कली चढ़ेना ढ़ेन बाक्‍नीकी। मिनु
    मेको कली तूचा थोव़क लुक्‍नीकी। आंइ वोंइशेम वारच मप‍थु, मेको कली बटुक चोका नु तूचा
    थोव़क लुक्‍तका ङा?” दे लोव़ पाम्‍तेक्‍म। गन्‍ती ११-१३
  eng-NOY: And when we [[said the women]] burned incense to the queen of heaven, and
    poured out drink-offerings to her, did we without the knowledge of our men make
    cakes to worship her, and pour out drink-offerings to her?”
  ita-1927: E quando offriamo profumi alla regina del cielo e le facciamo delle libazioni,
    è egli senza il consenso dei nostri mariti che le facciamo delle focacce a sua
    immagine e le offriamo delle libazioni?”
  ckb-ckb: 'ژنەکانیش گوتیان: «ئێمە کاتێک کە بخوورمان بۆ شاژنی ئاسمان دەسووتاند و شەرابی
    پێشکەشکراومان پێشکەشی دەکرد، ئایا بەبێ ئاگاداری پیاوەکانمان کولێرەمان بۆ دەکرد
    لەسەر وێنەی ئەو و شەرابی پێشکەشکراومان پێشکەش دەکرد؟»'
  eng-BBE: And the women said, When we were burning perfumes to the queen of heaven
    and draining out drink offerings to her, did we make cakes in her image and give
    her our drink offerings without the knowledge of our husbands?
  kan-OKCV: ಇದಲ್ಲದೆ, “ನಾವು ಗಗನದ ಒಡತಿಗೆ ಧೂಪ ಸುಟ್ಟು, ಅವಳಿಗೆ ಪಾನಾರ್ಪಣೆಗಳನ್ನು ಹೊಯ್ದಾಗ,
    ನಮ್ಮ ಗಂಡಂದಿರನ್ನು ಬಿಟ್ಟು, ಅವಳ ಪೂಜೆಗೋಸ್ಕರ ದೋಸೆಗಳನ್ನು ಮಾಡಿ, ಅವಳಿಗೆ ಪಾನಾರ್ಪಣೆಗಳನ್ನು
    ಅರ್ಪಿಸಿದೆವೋ?” ಎಂದರು.
  tam-2017: மேலும் நாங்கள் வானராணிக்கு தூபங்காட்டி, அவளுக்குப் பானபலிகளை ஊற்றினபோது,
    நாங்கள் எங்கள் ஆண்களின் அனுமதியில்லாமல் அவளுக்குப் பணியாரங்களைச் சுட்டு, பானபலிகளை
    ஊற்றி, அவளை வணங்கினோமோ என்றார்கள்.
  spa-RV-1909: Y cuando ofrecimos sahumerios á la reina del cielo, y le derramamos
    libaciones, ¿hicímosle nosotras tortas para tributarle culto, y le derramamos
    libaciones, sin nuestros maridos?
  ron-BTF: Și după ce ardeam tămâie împărătesei cerului și îi turnam daruri de băutură,
    îi făceam turte pentru a ne închina ei, și îi turnam daruri de băutură, fără bărbații
    noștri?
  eng-WEBP: The women said, “When we burned incense to the queen of the sky and poured
    out drink offerings to her, did we make her cakes to worship her, and pour out
    drink offerings to her, without our husbands?”
  eng-FBV: “On top of that,” the women added, “when we burned incense to the Queen
    of Heaven and poured out drink offerings to worship her, did we do this without
    our husbands knowing about it, that we baked cakes stamped with her image and
    poured out drink offerings to worship her?”
  nld-1939: 'En de vrouwen riepen: Zeker, ook wij hebben wierook gebrand voor de Koningin
    des hemels en haar plengoffers gebracht; maar we hebben haar toch zeker geen koeken
    gebakken met haar beeld er op, en haar geen plengoffers gebracht, zonder dat onze
    mannen het wisten!'
  nch-BL: 'Huan nojquiya nopa sihuame quiijtojque: ―Tojuanti tijhueyichihuayayaj nopa
    sihua tanahuatijquet ten ilhuicac. Tijmacayayaj tacajcahualisti cati tijtoyahuayayaj.
    Huan tijchihuayayaj taxcali huan ipani tijchihuayayaj iixcopinca nopa sihua tanahuatijquet.
    Pero amo quema tijchijque toseltitzitzi. Tohuehuejhua quimatiyayaj huan techpalehuiyayaj.'
  vie-1934: Vả lại, khi chúng tôi đốt hương và làm lễ quán cho nữ vương trên trời,
    chúng tôi làm bánh để thờ lạy người, và dâng lễ quán cho người nữa, thì chồng
    chúng tôi há chẳng biết hay sao?
  hin-CV: और स्त्रियों ने आक्षेप लगाना प्रारंभ किया, “जब हम स्वर्ग की रानी के लिए
