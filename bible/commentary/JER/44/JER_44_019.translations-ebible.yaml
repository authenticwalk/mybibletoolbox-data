  kan-2017: ಗಗನದ ಒಡತಿಗೆ ಧೂಪಹಾಕಿ ಪಾನನೈವೇದ್ಯವನ್ನು ಸುರಿಯುತ್ತಿದ್ದಾಗ ನಾವು ಆಕೆಯ ಪೂಜೆಗಾಗಿ
