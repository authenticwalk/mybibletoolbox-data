    की शक्ल की टिक्कियाँ बनाकर उस की पूजा करती हैं?”
  rug-rug: Zama toka la sari barikaleqe, “Totoso va uququ oto huda humaṉa lea la si
    gami koasa baṉara maqota pa Maṉauru meke zoropo napo vinariponi la koa sa, si
    na tumae nia dia ri mami palabatu sapu tavete beku palava pa kinehana sa barikaleqe
    si gami meke zoropo napo vinariponi la koa sa si gami.”
  gaz-gaz: Dubartoonnis kana irratti, “Yeroo nu Mootittii Samiitiif ixaana aarsinee
    dhibaayyuu illee dhibaafanneef sana akka nu fakkii isheetiin keekii tolchinee
    dhibaayuu dhibaafannuuf dhirsoonni keenya ni beeku mitii?” jedhan.
  fra-LSG: D’ailleurs, lorsque nous offrons de l’encens à la reine du ciel et que
    nous lui faisons des libations, est-ce sans la volonté de nos maris que nous lui
    préparons des gâteaux pour l’honorer et que nous lui faisons des libations?
  yal-yal: Ɲaxanle mɔn yi a fala, e naxa, “Nxu yi wusulanna ganma Kore Xɔnna Ɲaxalan
    Mangan xa waxatin naxan yi, nxɔ xɛmɛne mi yi na kolon ba? E yi a kolon a nxu yi
    burudine ganma a maligan na, nxu yi minse saraxane rabɔxɔn a xa.”
  haw-1868: I ka wa i kuni ai makou i ka mea ala no ke alii wahine o ka lani, a ninini
    i mohai inu nona, aole anei a makou kane, ia makou i hana'i i papa berena nana,
    i mea hoomana, a ia makou i ninini ai i mohai inu nona?
  arb-NAV: 'وَقَالَتِ النِّسَاءُ: «عِنْدَمَا أَحْرَقْنَا الْبَخُورَ لِمَلِكَةِ السَّمَاءِ
    وَقَرَّبْنَا لَهَا السَّكَائِبَ وَعَمِلْنَا أَقْرَاصاً مُمَاثِلَةً لِصُورَتِهَا،
    وَقَرَّبْنَا السَّكَائِبَ لَهَا، هَلْ فَعَلْنَا ذَلِكَ بِغَيْرِ عِلْمِ أَزْوَاجِنَا؟».'
  ewe-ewe: Nyɔnuawo gblɔ kpe ɖe ŋu be, “Esi míedoa dzudzɔ na Dziƒofianyɔnu la eye
    míeƒoa aha ɖi nɛ la, mía srɔ̃ŋutsuwo menya hã be míemea akpɔnɔ vivi si míewɔ ɖe
    eƒe nɔnɔme me la heƒoa aha ɖi nɛ oa?”
  eng-LEE: And when we burnt incense to the queen of heaven, and poured out drink-offerings
    unto her,—was this without [the consent of] our husbands, that we did make cakes
    for her to make her image, and pour out drink-offerings unto her?
  asm-FB: “আমি যেতিয়া আকাশৰ ৰাণীৰ উদ্দেশ্যে ধূপ জ্বলাওঁ আৰু তেওঁৰ উদ্দেশ্যে পেয়
    নৈবেদ্য ঢালোঁ, তেতিয়া জানো নিজ নিজ স্বামীৰ বিনা অনুমতিৰে তেওঁক সেৱা-পূজা কৰিবৰ
    অৰ্থে আমি তেওঁৰ উদ্দেশ্যে পিঠা বনাওঁ আৰু তেওঁৰ উদ্দেশ্যে পেয় নৈবেদ্য ঢালোঁ?”
  sus-A: فِنّيٍ مَن نَشَ عَ قَلَ، «مُشُ تٌ نُ سُرَيِ نُن مِنسٍ بَمَ سّرّشّ رَ كٌورٍ
    مَنفّ فِنّ بّ، مُشُ شَ مْرِيٍ نُ تِنمَ مُشُ شَ تَامِ يَءِلَن مَنفّ فِنّ مِسَالِ
    رَ، مُشُ شَ مِنسٍ بَ سّرّشّ رَ عَ بّ.»
  fra-SBL: 'Les femmes dirent : « Lorsque nous avons offert de l''encens à la reine
    du ciel et que nous lui avons versé des libations, avons-nous préparé des gâteaux
    pour l''adorer et versé des libations pour elle, sans nos maris ? ».'
  hbo-hbo: וְכִֽי־אֲנַ֤חְנוּ מְקַטְּרִים֙ לִמְלֶ֣כֶת הַשָּׁמַ֔יִם וּלְהַסֵּ֥ךְ לָ֖הּ
    נְסָכִ֑ים הֲמִֽבַּלְעֲדֵ֣י אֲנָשֵׁ֗ינוּ עָשִׂ֨ינוּ לָ֤הּ כַּוָּנִים֙ לְהַ֣עֲצִבָ֔ה
    וְהַסֵּ֥ךְ לָ֖הּ נְסָכִֽים׃ פ
  kik-kik: Atumia nao magĩcooka makĩongerera atĩrĩ, “Rĩrĩa twacinagĩra Mũthamaki-Mũndũ-wa-nja
    wa kũũrĩa Igũrũ ũbumba, na tũkamũrutagĩra magongona ma indo cia kũnyuuo-rĩ, githĩ
    o nao athuuri aitũ matiamenyaga atĩ nĩtwamũthondekagĩra tũmĩgate tũrĩ na mũhianano
    wake, na tũkamũrutagĩra magongona ma indo cia kũnyuuo?”
  fra-NCL: Et quand nous offrions de l’encens à la Reine du ciel et que nous lui versions
    des libations, est-ce en dehors de nos maris que nous lui faisions des gâteaux
    pour la représenter et que nous lui versions des libations ?
  cek-AK: 'Nongpatanawk mah, Van siangpahrang zu khaeah hmuihoih ka thlaek o, tui
    angbawnhaih ka sak o pacoengah, anih to ka bok o: to tiah anih khaeah ka sak o
    ih tui angbawnhaih hoi takaw kae sakhaih to ka savanawk panoek ai ah ni ka sak
    o, tito na poek o maw? tiah a naa o.'
  cuk-cuk: 'Geb omegan sogdemogad: —Anmar Rey-Bundor-Nibnegginedga ina-wawadikid ogumakar-ukdagu,
    degi, vino-eodagu, ¿anmar-machergan wissurdasi? Anmar Rey-Bundor-Nibneggined-sundakle
    madu imakdaed, degi, anmar ega vino-eodabalid ¿anmar-machergan wissurdasi?'
  uig-CYR: Биз аяллар «Асманларниң ханиши»ға хушбуй яққинимизда вә униңға «шарап һәдийә»ләрни
    қуйғинимизда, бизниң униңға охшитип пошкалларни етишимизни һәм униңға «шарап һәдийә»ләрни
    қуюшимизни әрлиримиз қоллимиғанму?».
  tel-2017: అక్కడి స్త్రీలు “మేం మా భర్తలకు తెలియకుండానే ఆకాశ రాణికి ధూపం వేస్తూ,
    ఆమెకు పానీయ నైవేద్యాలు అర్పిస్తూ ఉన్నామా ఏమిటి?” అన్నారు.
  hat-BSA: 'Fanm yo te pale: “Lè nou t ap brile sakrifis a rèn syèl la, e nou t ap
    vide ofrann bwason a li menm, èske se te san mari nou ke nou te fè pou li gato
    sakrifis nan imaj li e te vide ofrann bwason a li menm?”'
  kos-kos: Na mutan ah oayapa fahk, “Pacl kut manman cake ac orala lumah uh in oana
    Kasra lun Kusrao, ac orek kisa nu sel ac okwok mwe kisa wain nu sel, mukul tumasr
    elos akkeye kut na in ma kut oru.”
  hbo-WLC: וְכִֽי־אֲנַ֤חְנוּ מְקַטְּרִים֙ לִמְלֶ֣כֶת הַשָּׁמַ֔יִם וּלְהַסֵּ֥ךְ לָ֖הּ
    נְסָכִ֑ים הֲמִֽבַּלְעֲדֵ֣י אֲנָשֵׁ֗ינוּ עָשִׂ֨ינוּ לָ֤הּ כַּוָּנִים֙ לְהַ֣עֲצִבָ֔ה
    וְהַסֵּ֥ךְ לָ֖הּ נְסָכִֽים׃ פ
  ibo-ibo: Ndị inyom ahụ niile kwukwara sị, “Mgbe ahụ anyị na-eji ihe nsure ọkụ na-esi
    isi ụtọ na-achụrụ Eze nwanyị mbara Eluigwe aja na mgbe ahụ anyị na-awụsakwara
    ya aja ihe ọṅụṅụ, ọ bụ na ndị di na-alụ anyị amaghị na anyị na-eme achịcha nʼoyiyi
    ya, na-awụsakwara ya aja ihe ọṅụṅụ?”
  ory-ory: ପୁଣି, “ଆମ୍ଭେମାନେ ଯେଉଁ ସମୟରେ ଆକାଶର ରାଣୀ ଉଦ୍ଦେଶ୍ୟରେ ଧୂପ ଜ୍ୱଳାଇଲୁ ଓ ପେୟ-ନୈବେଦ୍ୟ
    ଢାଳିଲୁ, ସେତେବେଳେ ଆପଣା ଆପଣା ସ୍ୱାମୀର ଅନୁମତି ବିନା କି ତାହାର ପୂଜା ନିମନ୍ତେ ପିଷ୍ଟକ ପ୍ରସ୍ତୁତ
    କଲୁ ଓ ତାହା ଉଦ୍ଦେଶ୍ୟରେ ପେୟ-ନୈବେଦ୍ୟ ଢାଳିଲୁ?”
  chk-chk: Iwe, ekewe fefin ra pwal üra, “Lupwen äm aia föri nokop lon uluulun ewe
    kiwinen läng, lupwen aia keni apach mi pwokus ngeni o ninätiu ngeni asoren ün,
    pwülüem kewe ra fokun tipeeu ngeni meinisin mine aia föri.”
  rop-rop: En detlot wuman bin tok na, “Wen melabat bin oldei gugumbat keik en bin
    meigim det sheip jis laik det gelwan drimin, en gibitbat im ofring oldei, en spilimbat
    wain ofring langa im, blanga melabat hasbinmob bin brabli gudbinji blanga wanim
    melabat bin oldei dumbat.” Lagijat na detlot wuman bin tok.
  ukr-1871: І коли ми кадимо небесній царицї й ливну жертву їй приносимо, то хиба
    ж се без відома наших мужів виробляємо ми їй книші з її образом та приносимо ливні
    жертви?
  deu-1951: Und wenn wir der Himmelskönigin räuchern und Trankopfer ausgießen, tun
    wir das etwa ohne den Willen unsrer Männer, daß wir ihr Kuchen backen, um sie
    abzubilden, und ihr Trankopfer spenden?»
  eng-JPS: And is it we that offer to the queen of heaven, and pour out drink-offerings
    unto her? did we make her cakes in her image, and pour out drink-offerings unto
    her, without our husbands?'
  srp-1865: I kad kadimo carici nebeskoj i ljevamo joj naljeve, eda li joj bez glavara
    svojih peèemo kolaèe služeæi joj i ljevamo joj naljeve?
  lug-lug: Abakazi ne bongerako nti, “Bwe twayotereza kabaka omukazi ow’eggulu obubaane
    ne tumuwa n’ekiweebwayo ekyokunywa, abaami baffe tebaamanya nti twali tumukolera
    obugaati obuliko ekifaananyi kye ne tumuwa n’ekiweebwayo ekyokunywa?”
  heb-heb: וכי אנחנו מקטרים למלכת השמים ולהסך לה נסכים המבלעדי אנשינו עשינו לה כונים
    להעצבה והסך לה נסכים׃
  ben-IRV: স্ত্রীলোকেরা বলল, “আমরা যখন আকাশরাণীর উদ্দেশ্যে ধূপ জ্বালাতাম ও পেয় নৈবেদ্য
    ঢালতাম, তখন কি আমাদের স্বামীরা সেই কথা জানতেন না?”
  pan-pan: ਜਦ ਅਸੀਂ ਅਕਾਸ਼ ਦੀ ਰਾਣੀ ਲਈ ਧੂਪ ਧੁਖਾਉਂਦੀਆਂ ਅਤੇ ਪੀਣ ਦੀਆਂ ਭੇਟਾਂ ਡੋਲ੍ਹਦੀਆਂ ਸੀ
    ਤਾਂ ਕੀ ਅਸੀਂ ਆਪਣੇ ਮਨੁੱਖਾਂ ਦੇ ਬਿਨ੍ਹਾਂ ਉਹ ਦੀਆਂ ਟਿੱਕੀਆਂ ਦੇ ਬੁੱਤ ਬਣਾਉਂਦੀਆਂ ਅਤੇ ਪੀਣ
    ਦੀਆਂ ਭੇਟਾਂ ਡੋਲ੍ਹਦੀਆਂ ਸੀ?।
  mya-JVB: ကောင်းကင် မိဖုရား အဘို့ နံ့သာပေါင်းကိုမီးရှို့ ၍ ၊ သွန်းလောင်း ရာပူဇော်သက္ကာကို
    ပြု သောအခါ ၊ ငါ တို့၏ ယောက်ျား မ ပါဘဲ မုန့်ပြား တို့ကို လုပ် ၍၊ သွန်းလောင်း ရာ
    ပူဇော်သက္ကာပြု လျက် ကိုးကွယ် သလောဟုပြန်ပြော ကြ၏။
  tbg-tbg: Minti tivake nahenti vika qaiqaa tiha, Tenavu Naaruva Kuiniara ofaa autu
    amitarera iha, vira viri bisiketiqaa autuke untake, uainivata rauru amite vauramanta
    tinavu vaativara vira taveha hove ti variarave, ti.
  hmo-hmo: Hahine ma idia gwau, “Ai ese bonana namo muramura be guba ena kwini totona
    ai gabua, bona uaina bouboudia be ia totona ai bubua neganai, aiemai adavadia
    idia diba lasi, a? Bona ai ese guba ena kwini ena laulauna bamona keke ai gabua
    neganai, aiemai adavadia idia diba lasi, a? Lasi, to idia ese gwaumaoro idia henia.”
  urd-urd: और जब हम आसमान की मलिका के लिए ख़ुशबू जलाती और तपावन तपाती थीं, तो क्या
    हम ने अपने शौहरों के बग़ैर, उसकी इबादत के लिए कुल्चे पकाए और तपावन तपाए थे?”
  rus-SYN: И когда мы кадили богине неба и возливали ей возлияния, то разве без ведома
    мужей наших делали мы ей пирожки с изображением ее и возливали ей возлияния?
  bqc-SIM: 'Ɔ̃ nↄɛↄ mɛ̀: Kɛ́ wálɛ tulaletikatɛa luabɛ nↄɛ kíapiɛ, wálɛ ítↄ̃lɛwà,
    wálɛ kàa kɛɛ̀ lá aà taawa, wá kɛ̀ wá zã́ↄ lɛ́ sai nɛe?'
  tcz-CHONGTHU: Chule numeiho chun aseikit un, “Keihon van lengnu houna-a kahal uva
    chule juning kalhit khum uva, chule amanu lim’a changlhah kasem uhi, kajipateu
    hetlouva, amaho phalna louva kasem beh u ham? Ahipoi! atiuvin ahi.
  mar-mar: मग स्त्रिया म्हणाल्या, “जेव्हा आम्ही आकाशाच्या राणीला धूप जाळला व तिला
    पेयार्पणे ओतली, या गोष्टी आम्ही आपल्या पतीच्या संमतीशिवाय केल्या काय?”
  qub-qub: 'Warmicunapis niran: «Nogacunaga tantata rurarpis Syëlupa Maman-nirajtami
    ruraj-cäcuna. Insinsutapis rupachej-cäcuna. Bïnu ofrendatapis jichapaj-cäcuna.
    Chaycunata rurashätaga runäcunapis musyajmi. Chay rurashäcunanömi rurarcaycäshäpis.»'
  bqp-bqp: Mɑ tɔn kurɔ be, bɑ geruɑ bɑ nɛɛ, sɑnɑm mɛ sɑ bũu wi yɑ̃kunu kuɑmmɛ, kɑ
    bɛsɛn durɔbun yɛ̃rɑ. Bɑ yɛ̃ mɑ sɑ rɑ bũu wi kirɑru kue su kɑ nùn bɛɛrɛ wɛ̃, kpɑ
    su nùn tɑm tɑ̃rɑ temɔ.
  hat-hat: 'Medam yo menm poutèt pa yo di: -Lè n''ap fè gato ki gen fòm larenn syèl
    la, lè n''ap ofri lansan ak diven pou li, mari nou toujou dakò ak sa n''ap fè.'
  eng-BSB: “Moreover,” said the women, “when we burned incense to the Queen of Heaven
    and poured out drink offerings to her, was it without our husbands’ knowledge
    that we made sacrificial cakes in her image and poured out drink offerings to
    her?”
  eng-WEBPB: The women said, “When we burnt incense to the queen of the sky and poured
    out drink offerings to her, did we make her cakes to worship her, and pour out
    drink offerings to her, without our husbands?”
  kbq-kbq: Hagi anankema haza agofetura a'nemo'za hu'za, tagrama monafi kuini a'te'ma
    mananentake zantamima kre manavu ofama nehuta, waini tima tagi tre ofama nehuta,
    agri avugosama me'nea kekiramima tro huta waini tinema tagita ofama hu'nonana,
    tagra'a antahi zantetira osu'nonanki nerave'za hu izo hazageta anara hu'none.
  nhe-BL: 'Huan nojquiya nopa sihuame quiijtojque: ―Tojuanti tijhueyichihuayayaj nopa
    sihua tlanahuatijquetl tlen elhuicac. Tijmacayayaj tlacajcahualistli tlen tijtoyahuayayaj.
    Huan tijchihuayayaj tlaxcali huan ipani tijchihuayayaj iixcopinca nopa sihua tlanahuatijquetl.
    Pero ax quema tijchijque toseltitzitzi. Tohuehuejhua quimatiyayaj huan techpalehuiyayaj.'
  gub-BL: Kuzàgwer uze'eg nezewe ihewe wà. — Typy'ak hete katu ma'e iapo mehe uruzapo
    tuwihawete kuzà ywak rehe har hagapaw a'e typy'ak rehe ure. — Ikatuahy, i'i uremen
    urewe wà. Uruzuka ma'ea'yr henataromo wà. Oromono win izupe wà no. Nezewe haw
    iapo awer ikatu uremen wanupe, i'i ihewe wà.
  eng-DRA: 'And if we offer sacrifice to the queen of heaven, and pour out drink offerings
    to her: did we make cakes to worship her, to pour out drink offerings to her,
    without our husbands?'
