verse: JER.044.001
translations:
  mal-C: 'ഉത്തര ഈജിപ്റ്റിലും—മിഗ്ദോൽ, തഹ്പനേസ്, നോഫ് എന്നിവിടങ്ങളിലും—പത്രോസുദേശത്തും
    വസിച്ചിരുന്ന എല്ലാ യെഹൂദരെയുംകുറിച്ച് യിരെമ്യാവിന് ഈ അരുളപ്പാടുണ്ടായി:'
  deu-TKW: 'Das Wort, welches an Jeremia in betreff aller der Judäer erging, die in
    Ägypten wohnen, die in Migdol, Thachpanhes, Noph und im Lande Pathros wohnen,
    also lautend:'
  lin-lin: 'Tala liloba oyo Jeremi azwaki na tina na Bayuda oyo bazalaki kovanda na
    Ejipito, na se ya bingumba ya Migidoli, na Dafine, na Mefisi mpe na Patrosi :'
  eng-LSV: The word that has been to Jeremiah concerning all the Jews who are dwelling
    in the land of Egypt—who are dwelling in Migdol, and in Tahpanhes, and in Noph,
    and in the land of Pathros—saying,
  eng-GNV: The worde that came to Ieremiah concerning all the Iewes, which dwell in
    the lande of Egypt, and remained at Migdol and at Tahpanhes, and at Noph, and
    in the coutry of Pathros, saying,
  eng-WEBSTER: The word that came to Jeremiah concerning all the Jews who dwell in
    the land of Egypt, who dwell at Migdol, and at Tahpanhes, and at Noph, and in
    the country of Pathros, saying,
  nhw-BL: 'TOTECO nechmacac icamanal na, niJeremías, para nochi nopa israelitame catli
    tlali Judá ehuani catli itztoyaj ica norte ipan tlali Egipto ipan nopa altepeme
    Migdol, Tafnes, Menfis huan Patros huan ipan nochi altepeme catli mocahuaj ica
    tlani ipan tlali Egipto, nechilhui:'
  swh-ONEN: 'Neno hili lilimjia Yeremia kuhusu Wayahudi wote waishio Misri, huko Migdoli,
    Tahpanhesi na Memfisi, katika nchi ya Pathrosi kusema:'
  bba-bba: Yinni Gusunɔ u Yudɑ be bɑ wɑ̃ɑ Miɡidoliɔ kɑ Tɑpɑnɛsiɔ kɑ Mɛnfisiɔ kɑ Pɑturɔsiɔ
    Eɡibitin temɔ sɔ̃ɔwɑ sɑɑ Yeremin min di u nɛɛ,
  eng-KJVCPB: The word that came to Jeremiah concerning all the Jews which dwell in
    the land of Egypt, which dwell at Migdol, and at Tahpanhes, and at Noph, and in
    the country of Pathros, saying,
  luo-luo: 'Wachni nobiro ne Jeremia kuom jo-Yahudi modak Misri Mamwalo man Migdol,
    Tapanhes gi Memfis kod Misri Mamalo:'
  meu-meu: Ieremia enai e kau herevadia, Iuda taudia iboudiai Aigupto tanona ai e
    nohova herevadia, bini. Idia na Migdol ai bona Tapanese ai bona Memefisi ai bona
    Pataro tanona ai e nohova.
  npi-ULB: मिश्रदेश बसोबास गरेका, मिग्दोल, तहपनेस, नोप र माथिल्लो मिश्रमा बसिरहेका
    सबै यहूदीको विषयमा यो वचन यर्मियाकहाँ आयोः
  yor-yor: 'Ọ̀rọ̀ Olúwa tọ Jeremiah wá nípa àwọn Júù tí ń gbé ní ìsàlẹ̀ Ejibiti ní
    Migdoli, Tafanesi àti Memfisi àti ní apá òkè Ejibiti:'
  pes-OPCB: 'خداوند لشکرهای آسمان، خدای اسرائیل دربارهٔ تمام یهودیانی که در شمال مصر
    زندگی می‌کردند، یعنی در شهرهای مجدل، تحفنحیس، ممفیس، و آنهایی که در سراسر جنوب
    مصر ساکن بودند، به من چنین فرمود: «شما دیدید که من با اورشلیم و سایر شهرهای یهودا
    چه کردم! حتی امروز هم ویران و خالی از سکنه هستند،'
  tgl-ULB: Ito ang salitang dumating kay Jeremias tungkol sa lahat ng mga taga-Juda
    na nanirahan sa lupain ng Egipto, ang mga naninirahan sa Migdol, Tafnes, Memfis,
    at sa lupain ng Patros.
  hui-hui: Anduane Homogohanda ibunaga bi Yaremaia ibugua Yuda wali agali Iyibi dindiha
    hearuhondo latagi helonaga lamini. Wali agali uruni ti Iyibi dindini Migidolo
    tano wiagohabi Tabanese tano wiagohabi Membisi tanohabi Iyibi dindi abene unurayagi
    wiaruhabi hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​အီ​ဂျစ်​ပြည်​မိ​ဂ​ဒေါ​လ မြို့၊ တာ​ပ​နက်​မြို့၊ နော​ဖ​မြို့​နှင့်​တောင်​ပိုင်း​ဒေ​သ
    ၌​ရှိ​သော​ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း တို့​ကို​ရည်​မှတ်​၍ ငါ့​အား​ဗျာ​ဒိတ်​ပေး​တော်
    မူ​၏။-
  bod-N: དེ་ཡང་ཨེ་ཅིབ་ཡུལ་ཏེ། མིག་དོལ་དང་ཐ་ཕན་ཧེ་སི། ནོབ། ཕཱད་རུའུ་སི་བཅས་ཡུལ་འཁོར་དུ་སྡོད་པའི་ཡ་ཧུ་དཱ་པ་ཐམས་ཅད་ཀྱི་ཕྱིར་དུ།
    ཡེ་རེམ་ཡཱ་ལ་བྱུང་བའི་བཀའ་ནི་འདི་ལྟ་སྟེ།
  sna-sna: Shoko iri rakasvika kuna Jeremia pamusoro pavaJudha vose vakanga vagere
    zasi kweIjipiti, muMigidhori nomuTapanesi nomuNofi, nokumusoro kweIjipiti, richiti,
  spa-BLM: 'La palabra que vino a Jeremías acerca de todos los judíos que vivían en
    la tierra de Egipto, que vivían en Migdol, en Tahpanhes, en Menfis y en el país
    de Patros, diciendo:'
  cac-cac: Aton juntzan̈ lolonel tic ix yal Jehová d'ayin Jeremías in tic, yic sval
    d'a eb' aj Judá, aton eb' ix c'och cajan d'a yol smacb'en Egipto, aton d'a Migdol,
    d'a Tafnes, d'a Menfis yed' d'a Patros.
  swh-ULB: Hili lilikuwa neno ambalo lilikuja kwa Yeremia kuhusu Wayahudi wote walioishi
    katika nchi ya Misri, wale wanaoishi Migdoli, Tahpanhesi, Memphis, na katika nchi
    ya Patrosi.
  bel-bel: 'Слова, якое было Ерамію пра ўсіх Юдэяў, якія жылі ў зямлі Егіпецкай і
    пасяліліся ў Магдоле і Тафнісе, і ў Нофе, і ў зямлі Патрос:'
  deu-ELBBK: 'Das Wort, das zu Jeremia geschah an alle Juden, die im Land Ägypten
    wohnten, die in Migdol und in Tachpanches und in Noph und im Land Pathros wohnten:'
  mbb-OT: Migkeǥiyan te Nengazen is menge Israilihanen diyà te Ehipto he ziyà med-ubpà
    te zizaya he vahin te Ehipto he iyan is menge inged diyà te Migdol, Tapanhes,
    wey Memfis, ragkes daan is diyà te zivavà he vahin te Ehipto.
  mal-2015: 'മിസ്രയീംദേശത്തു മിഗ്ദോലിലും തഹ്പനേസിലും നോഫിലും പത്രോസ് ദേശത്തും പാർക്കുന്ന
    സകലയെഹൂദന്മാരെയും കുറിച്ചു യിരെമ്യാവിന്നുണ്ടായ അരുളപ്പാടു എന്തെന്നാൽ:'
  rmc-rmc: Akor avľa o lav le RAJESKRO le Jeremijašiske prekal savore judska manuša,
    save gele andro Egipt a zabešle pes andro Migdol, andro Tachpanches, andro Memfis
    the andre phuv Patros.
  pes-OPV: 'کلامی که درباره تمامی یهود که درزمین مصر ساکن بودند و در مجدل وتحفنحیس
    و نوف و زمین فتروس سکونت داشتند، به ارمیا نازل شده، گفت:'
  ron-1924: 'Ятэ кувынтул спус луй Иеремия ку привире ла тоць иудеий каре локуяу ын
    цара Еӂиптулуй, ла Мигдол, ла Тахпанес, ла Ноф ши ын цара Патрос:'
  ben-OBCV: সদাপ্রভুর বাক্য সেইসব ইহুদির উদ্দেশে যিরমিয়ের কাছে উপস্থিত হল, যারা উত্তর
    মিশরের নিম্নাঞ্চলে মিগ্‌দোল, তফন্‌হেষ ও মেম্ফিসে এবং দক্ষিণ মিশরের উচ্চতর স্থানগুলিতে
    বসবাস করত।
  som-som: Kanu waa eraygii Yeremyaah u yimid oo ku saabsanaa Yuhuuddii dalka Masar
    degganayd, kuwaasoo degganaa Migdol, iyo Taxfanxees, iyo Nof, iyo dalka Fatroos,
    oo wuxuu ku yidhi,
  lat-VUC: 'Verbum quod factum est per Jeremiam ad omnes Judæos qui habitabant in
    terra Ægypti, habitantes in Magdalo, et in Taphnis, et in Memphis, et in terra
    Phatures, dicens:'
  eng-ASVBT: The word that came to Jeremiah concerning all the Jews that dwelt in
    the land of Egypt, that dwelt at Migdol, and at Tahpanhes, and at Memphis, and
    in the country of Pathros, saying,
  ita-1885: 'LA parola che fu indirizzata a Geremia, per rapportarla a tutti i Guidei,
    che dimoravano nel paese di Egitto, in Migdol, e in Tafnes, e in Nof, e nel paese
    di Patros, dicendo:'
  eng-LXXUP: And Zedekiah the son of Josiah reigned instead of Jehoiakim, whom Nebuchadnezzar
    appointed to reign over Judah.
  eng-ULB: 'The word came to Jeremiah concerning all the Judeans who lived in the
    land of Egypt, the ones staying in Migdol, Tahpanhes, Memphis, and in Upper Egypt:'
  spa-VBL: Este es el mensaje que llegó a Jeremías con respecto a todo el pueblo de
    Judá que vivía en Egipto -en Migdol, Tafnes y Menfis- y en el Alto Egipto.
  fra-_FOB: 'La parole qui fut adressée à Jérémie pour tous les Juifs qui habitaient
    dans le pays d''Égypte, qui habitaient à Migdol, à Tachphanès, à Noph et au pays
    de Pathros, en ces mots:'
  mal-mal: 'ഈജിപ്റ്റ് ദേശത്ത് മിഗ്ദോലിലും തഹ്പനേസിലും നോഫിലും പത്രോസ് ദേശത്തും വസിക്കുന്ന
    സകലയെഹൂദന്മാരെയും കുറിച്ച് യിരെമ്യാവിനുണ്ടായ അരുളപ്പാട് എന്തെന്നാൽ:'
  urd-GVR: Rab kā kalām ek bār phir Yarmiyāh par nāzil huā. Us meṅ wuh un tamām hamwatanoṅ
    se hamkalām huā jo shimālī Misr ke shahroṅ Mijdāl, Tahfanhīs aur Memfis aur junūbī
    Misr banām Patrūs meṅ rahte the.
  suz-BL: परमप्रभु यावेमी येरमीया कली इजीप्‍त मिग्‍दोल, ताहपनेस, मेम्‍फीस नु पथ्रोस
    रागीम बाक्‍ब यहूदी नेल्‍ल आन पर्बम लोव़ पाप्‍तु। येरमीया ४३:७
  eng-NOY: 'The word which came to Jeremiah concerning all the Jews that dwelt in
    the land of Egypt, that dwelt at Migdol, and at Tahpanhes, and at Noph, and in
    the land of Pathros, saying:'
  ita-1927: 'La parola che fu rivolta a Geremia in questi termini, riguardo a tutti
    i Giudei che dimoravano nel paese di Egitto, che dimoravano a Migdol, a Tahpanes,
    a Nof e nel paese di Pathros:'
  ckb-ckb: 'ئەو پەیامەی بۆ یەرمیا هات سەبارەت بە هەموو ئەو جولەکانەی لە خاکی میسر
    نیشتەجێ بوون، لە مگدۆل و لە تەحپەنحێس و لە مەمفیس و لە پاشایەتی باشووری میسر:'
  eng-BBE: The word which came to Jeremiah about all the Jews who were living in the
    land of Egypt, in Migdol and at Tahpanhes and at Noph and in the country of Pathros,
    saying,
  kan-OKCV: 'ಈಜಿಪ್ಟ್ ದೇಶದ ಕೆಳಗಿನ ಪ್ರಾಂತದ ಮಿಗ್ದೋಲ್, ತಹಪನೇಸ್, ಮೆಂಫೀಸ್ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ
    ಹಾಗೂ ಈಜಿಪ್ಟನ ದಕ್ಷಿಣ ಭಾಗವಾದ ಪತ್ರೋಸ್ ಪ್ರಾಂತದಲ್ಲಿಯೂ ವಾಸಮಾಡುತ್ತಿದ್ದ ಯೆಹೂದ್ಯರೆಲ್ಲರ
    ವಿಷಯವಾಗಿ ಯೆರೆಮೀಯನಿಗೆ ಬಂದ ವಾಕ್ಯವು:'
  tam-2017: 'எகிப்து தேசத்தில் குடியேறி, மிக்தோலிலும், தகபானேசிலும், நோப்பிலும், பத்ரோஸ்
    எல்லையிலும் குடியிருக்கிற எல்லா யூதரையுங்குறித்து, எரேமியாவுக்கு உண்டான வசனம்:'
  spa-RV-1909: 'PALABRA que fué á Jeremías acerca de todos los Judíos que moraban
    en la tierra de Egipto, que moraban en Migdol, y en Taphnes, y en Noph, y en tierra
    de Pathros, diciendo:'
  ron-BTF: 'Cuvântul care a venit la Ieremia referitor la toți iudeii care locuiau
    în țara Egiptului, care locuiau la Migdol și la Tahpanes și la Nof și în ținutul
    Patros, spunând:'
  eng-WEBP: The word that came to Jeremiah concerning all the Jews who lived in the
    land of Egypt, who lived at Migdol, and at Tahpanhes, and at Memphis, and in the
    country of Pathros, saying,
  eng-FBV: This is the message that came to Jeremiah regarding all the people of Judah
    living in Egypt—in Migdol, Tahpanhes, and Memphis—and in Upper Egypt.
  nld-1939: 'Het woord, dat tot Jeremias gericht werd voor al de Judeërs, die in Egypte
    woonden: in Migdol, Tachpanches, Nof en in het land Patros!'
  nch-BL: 'TOTECO techmacac icamanal na, niJeremías, para nochi nopa israelitame cati
    tali Judá ehuani cati itztoyaj ica norte ipan tali Egipto ipan nopa altepeme Migdol,
    Tafnes, Menfis huan Patros huan ipan nochi altepeme cati mocahuaj ica tatzinta
    ten tali Egipto, techilhui:'
  vie-1934: 'Có lời truyền cho Giê-rê-mi về hết thảy người Giu-đa ở trong đất Ê-díp-tô,
    tại Mít-đôn, Tác-pha-nết, Nốp, và trong xứ Pha-trốt, rằng:'
  hin-CV: 'मिस्र देश के मिगदोल, ताहपनहेस, मैमफिस नगरों तथा पथरोस प्रदेश में निवास
    कर रहे यहूदियों के लिए येरेमियाह को यह संदेश भेजा गया:'
  spa-BES: 'Palabra que llegó a Jeremías acerca de todos los judíos que vivían en
    la tierra de Egipto, en Migdol, en Tafnes, en Nop, y en el país de Patros, diciendo:'
  tdx-tdx: 'Ty tsara niheo am’ Iirmeà ty amo nte-Iehodà iaby nañialo an-tane Mitsraimeo,
    o nimoneñe e Migdole naho e Takpanese naho e Nofe vaho an-tane’ i Patroseo, nanao
    ty hoe:'
  tha-KJV: พระวจนะที่​มาย​ังเยเรมีย์​เก​ี่​ยวด​้วยบรรดายิ​วท​ี่อาศัยอยู่ในแผ่นดิ​นอ​ียิปต์​ที่​มิ​กดล
    ที่​ทาปานเหส ที่​โนฟ และในแผ่นดินปัทโรส ว่า
  por-BR-2018: 'Palavra que veio a Jeremias quanto a todos os judeus habitantes na
    terra do Egito, que moravam em Migdol, Tafnes, Nofe, e na terra de Patros, dizendo:'
  deu-ELO: 'Das Wort, welches zu Jeremia geschah an alle Juden, die im Lande Ägypten
    wohnten, welche in Migdol und in Tachpanches und in Noph und im Lande Pathros
    wohnten:'
  eng-WYC-2018: The word that was made to Jeremy, and to all the Jews, that dwelled
    in the land of Egypt (or who lived in the land of Egypt), dwelling in Migdol,
    and in Tahpanhes, and in Memphis, and in the land of Pathros, and said,
  epo-epo: 'Jen estas la vorto, kiu aperis al Jeremia pri ĉiuj Judoj, kiuj loĝas en
    la lando Egipta, kiuj loĝas en Migdol, en Taĥpanĥes, en Nof, kaj en la lando Patros:'
  uig-PIN: 'Misirda turƣan, yǝni Migdolda, Taⱨpanǝstǝ, Nofta wǝ Misirning jǝnubiy
    tǝripi Patros zeminida turƣan barliⱪ Yǝⱨudiylar toƣruluⱪ bu sɵz Yǝrǝmiyaƣa kelip
    mundaⱪ deyildi: —'
  beo-beo: Hina Gode da nama na da Isala:ili dunu Idibidi soge ganodini esala (Migidole
    amola Daha:banisi amola Memefisi moilai bai bagade amola Idibidi gagoe (south)
    soge) ilima sia:ma:ne sia:i.
  tpi-OTNT: Bikpela i givim tok long Jeremaia, bilong em i ken autim long ol Juda
    i stap long Isip. Ol i stap long taun Mikdol na Tapanes na Memfis, na long hap
    saut bilong Isip. Jeremaia i tok olsem,
  hau-SA: Wannan maganata zo wa Irmiya game da dukan Yahudawa masu zama a Masar ta
    Ƙasa, a Migdol, Tafanes da Memfis, da kuma a Masar ta Bisa.
  uig-LAT: 'Misirda turghan, yeni Migdolda, Tahpaneste, Nofta we Misirning jenubiy
    teripi Patros zéminida turghan barliq Yehudiylar toghruluq bu söz Yeremiyagha
    kélip mundaq déyildi: —'
  nde-nde: Ilizwi leli lafika kuJeremiya limayelana lamaJuda ayehlala eGibhithe, eMigidoli,
    leThahiphanesi leMemfisi, lasePhathrosi lisithi,
  ton-ton: Ko e lea ʻaia naʻe hoko kia Selemaia ki he kau Siu kotoa pē ʻoku nofo ʻi
    he fonua ko ʻIsipite, pea ʻi Mikitoli, mo Tapanesi, mo Nofe, pea mo e ngaahi potu
    ʻo Patalosi, ʻo pehē,
  ces-1613: 'Slovo, kteréž se stalo k Jeremiášovi proti všechněm Judským bydlícím
    v zemi Egyptské, kteříž bydlili v Magdol a v Tachpanches, a v Nof, a v zemi Patros,
    řkoucí:'
  eng-WMB: The word that came to Jeremiah concerning all the Jews who lived in the
    land of Egypt, who lived at Migdol, and at Tahpanhes, and at Memphis, and in the
    country of Pathros, saying,
  tam-TCV: 'மிக்தோல், தக்பானேஸ், மெம்பிஸ் ஆகிய கீழ் எகிப்திலும், பத்ரோசிலும் வாழ்ந்த
    யூதர்களைக் குறித்து எரேமியாவுக்கு இந்த வார்த்தை வந்தது:'
  ceb-ULB: Ang pulong nga miabot kang Jeremias mahitungod sa tanang mga taga-Judea
    nga namuyo didto sa yuta sa Ehipto, sa mga siyudad sa Migdol, Tapanhes, Memfis,
    ug sa yuta sa Patros.
  pol-UBG: 'Słowo, które doszło do Jeremiasza o wszystkich Żydach mieszkających w
    ziemi Egiptu, którzy mieszkali w Migdol, w Tachpanches, w Nof i w ziemi Patros,
    mówiące:'
  urd-GVU: رب کا کلام ایک بار پھر یرمیاہ پر نازل ہوا۔ اُس میں وہ اُن تمام ہم وطنوں
    سے ہم کلام ہوا جو شمالی مصر کے شہروں مجدال، تحفن حیس اور میمفِس اور جنوبی مصر
    بنام پتروس میں رہتے تھے۔
  deu-1912: 'Dies ist das Wort, das zu Jeremia geschah an alle Juden, so in Ägyptenland
    wohnten, nämlich so zu Migdol, zu Thachpanhes, zu Noph und im Lande Pathros wohnten,
    und sprach:'
  kan-2017: ಐಗುಪ್ತ ದೇಶದ ಮಿಗ್ದೋಲ್, ತಹಪನೇಸ್, ನೋಫ್ ಎಂಬ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ, ಪತ್ರೋಸ್ ಪ್ರಾಂತ್ಯದಲ್ಲಿಯೂ
    ವಾಸಮಾಡುತ್ತಿದ್ದ ಯೆಹೂದ್ಯರೆಲ್ಲರ ವಿಷಯವಾಗಿ ಯೆಹೋವನು ಯೆರೆಮೀಯನಿಗೆ ದಯಪಾಲಿಸಿದ ವಾಕ್ಯ,
  yap-yap: I SOMOL e non ngog nib l’ag rogon ngak urngin piyu Israel ni yad ma par
    u lan yu Egypt, ko fapi binaw u lan yu Migdol, Tahpanhes, ngu Memfis, ngu lay
    ni lel’och e binaw.
  hlt-MCSB: Egypt khohmuen kah khosa rhoek, Migdol neh Tahpanhes kah khosa, Noph neh
    Parthros khohmuen kah Judah boeih ham Jeremiah taengah ol ha pawk.
  mdy-ETH: ጊብፄ ዓጮኮ ኬዶ ዛሎና ሚግዶኦሌና ፃፕናኣሴና ሜምፒሴ ጌይንታ ካታሞናይዳ፤ ዬያጉዲ ሃሣ ዾኦሎ ዛሎና ዱማ ዱማ ቤስካ
    ዜርቂንቲ ናንጋ ዒስራዔኤሌ ዓሶም ቢያ ኬኤዛንዳጉዲ ናንጊና ናንጋ ጎዳ ሂዚ ጌዔኔ፤
  twi-ASANTE: Saa asɛm yi baa Yeremia nkyɛn. Ɛfa Yudafoɔ a wɔtete Misraim anafoɔ fam
    wɔ Migdol, Tapanhes, Memfis ne Misraim atifi fam ho.
  eng-WEBU: The word that came to Jeremiah concerning all the Jews who lived in the
    land of Egypt, who lived at Migdol, and at Tahpanhes, and at Memphis, and in the
    country of Pathros, saying,
  wal-wal: Gibxxe biittan Migidoola, Xaafinaasanne Memppisa geetettiya katamatuuninne
    tohossa baggaara de7iya Patiroosa biittan de7iya Aihudata xeelliyaagan GODAA qaalai
    Ermmaasakko hagaadan yaagiiddi yiis;
  spa-PDDPT: 'Palabra que vino a Jeremías con respecto a todos los judíos que residían
    en la tierra de Egipto y habitaban en Migdol, Tafnes, Menfis y en la tierra de
    Patros:'
  gun-gun: 'Ha''e gui Senhor oayvu ombou Jeremias pe, judeu kuery Egito yvy re ikuai
    va''e ha''e javi reko re, Migdol tetã py, Tafnes, Mênfis ha''e Patros yvy re ikuai
    va''e re guive. Ha''e vy aipoe''i:'
  ilo-ULB: Daytoy ti sao nga immay kenni Jeremias maipapan kadagiti amin a taga-Juda
    a nagnaed iti daga ti Egipto, dagiti agnanaed idiay Migdol, Tapanes, Memfis ken
    iti daga ti Patros.
  kpg-kpg: Dimaadua ga helekai mai i digau Israel huogodoo ala e noho i Egypt, i lodo
    nia waahale ala i Migdol, Tahpanhes, mo Memphis, mo i bahi i ngaaga o tenua deelaa.
  uig-ARA: 'مىسىردا تۇرغان، يەنى مىگدولدا، تاھپانەستە، نوفتا ۋە مىسىرنىڭ جەنۇبىي تەرىپى
    پاتروس زېمىنىدا تۇرغان بارلىق يەھۇدىيلار توغرۇلۇق بۇ سۆز يەرەمىياغا كېلىپ مۇنداق
    دېيىلدى: ــ'
  sus-sus: 'Masenyi naxan tixi Annabi Yeremi bɛ Yuwifie xa fe ra, naxee bara sabati
    Misira bɔxi ma, Migidoli, Tapanxɛsi, Nofi, nun Patirosi taa kui:'
  pon-2006: KAUN-O ahpw mahsanihong ie duwen mehn Israel ko koaros me kin koukousoan
    nan Isip, nan kahnimw kan en Mikdol, Dapanihs, oh Mempis, oh ni palieir en wehio.
  ksd-ksd: 'Ra tinata ba i ga tadav Ieremia ure ra umana Iudaia nina dia ga ki ta
    ra gunan Aigipto, aro Migdol, ma aro Tapankes, ma aro Nop, ma ta ra gunan Patros:'
  tur-YTC: Mısır ülkesinde, Migdol'da, Tahpanhes'te, Memfis'te ve Patros diyarında
    yaşayan bütün Yahudiler hakkında Yeremya'ya şu söz geldi,
  grc-BRENT: Καὶ ἐβασίλευσε Σεδεκίας υἱὸς Ἰωσεία ἀντὶ Ἰωακείμ, ὃν ἐβασίλευσε Ναβουχοδονόσορ
    βασιλεύειν τοῦ Ἰούδα.
  ind-AYT: Firman yang datang kepada Yeremia mengenai seluruh orang Yahudi yang tinggal
    di negeri Mesir, yang tinggal di Migdol, Tahpanhes, Memfis, dan di tanah Patros,
    katanya,
  nya-nya: 'Uthenga umene Yeremiya analandira wonena za Ayuda onse amene ankakhala
    ku Igupto, ku mizinda ya Migidoli, Tapanesi ndi Mefisi, ndiponso ku Patirosi ndi
    uwu:'
  hrv-hrv: Riječ koja se javi Jeremiji za sve Judejce što življahu u zemlji egipatskoj,
    što življahu u Migdolu, u Tafnisu, u Memfisu i u zemlji Patrosu.
  mps-mps: Genuai Bidigo po Jeremaiabolo mawai, te agai Isipde bidibo Juda dabeba
    pusumainogo yai. Augwali te taun Mikdol, me Tapanes, me Memfis, tede bidali, te
    saut Isip badu me bidai. Jeremaiago te tiwai po wai,
  tpi-tpi: Bikpela i givim tok long Jeremaia, bilong em i ken autim long ol Juda i
    stap long Isip. Ol i stap long taun Mikdol na Tapanes na Memfis, na long hap saut
    bilong Isip. Jeremaia i tok olsem,
  dan-1931: 'Det ord, som kom til Jeremias om alle de Judæere, der boede i Ægypten,
    i Migdol, Takpankes, Nof og Patros:'
  vie-OVCB: 'Sứ điệp này đến với Giê-rê-mi tiên tri về người Giu-đa đang kiều ngụ
    tại thành Mích-đôn, Tác-pha-nết, Nốp, và vùng Pha-trốt, nước Ai Cập:'
  guj-2017: જે સર્વ યહૂદીઓ મિસર દેશમાં, મિગ્દોલ, તાહપાન્હેસ, નોફ અને પાથ્રોસ પ્રદેશમાં
    રહેતા હતા, તેઓ વિષે જે વચન યર્મિયા પાસે આવ્યું તે આ છે.
  pon-2006A: KAUN-O ahpw mahsanihong ie duwen mehn Israel ko koaros me kin koukousoan
    nan Isip, nan kahnimw kan en Mikdol, Dapanihs, oh Mempis, oh ni palieir en wehio.
  por-BRBSL: 'A palavra que chegou a Jeremias sobre todos os judeus que viviam na
    terra do Egito, que viviam em Migdol, e em Tahpanhes, e em Memphis, e no país
    de Pathros, dizendo:'
  cth-cth: Izip ram dawk kaawm e Judah taminaw pueng, Migdil, Tahpanhes, Noph kho
    hoi Pathros ram khosaknaw kong dawk Jeremiah koe ka tho e lawk.
  twi-twi: Saa asɛm yi baa Yeremia nkyɛn; ɛfa Yudafo a wɔtete Misraim anafo fam wɔ
    Migdol, Tapanhes, Memfis ne Misraim atifi fam no ho.
  hlt-hlt: Egypt khohmuen kah khosa rhoek, Migdol neh Tahpanhes kah khosa, Noph neh
    Parthros khohmuen kah Judah boeih ham Jeremiah taengah ol ha pawk.
  tbz-SIM: 'Kɛ̀ Ti Yiɛ̀ nKuyie nní mbɛ́innɛ̀ mí nSedemii Sifubɛ bɛ̀ɛ̀ bo Esibiti tenkɛ̀
    Mikidɔdi ɛì kɔbɛ nɛ̀ Tɑpɑnɛsi ɛì kɔbɛ nɛ̀ Nɔfu ɛì kɔbɛ nɛ̀ Pɑtidoosi kó kutempɛ̃
    ǹkɔbɛ kpɛ́í nkɛ dɔ̀:'
  msy-2020: Ikiavɨra Itir God akam isa Judan Isipɨn itir daraziv kɨnasa Jeremaia ganɨngi.
    Me Mikdolɨn nguibam ko Tapanesɨn nguibam ko, Memfisɨn nguibam ko, Isipɨn sautɨn
    amadaghan itiba. Ezɨ Jeremaia kamaghɨn me mɨgei,
  azb-azb: 'Misir ölkəsində, Miqdolda, Taxpanxesdə, Nofda yaşayan və Patros torpağında
    sakin olan bütün Yəhudalılar barədə Yeremyaya bu söz nazil oldu:'
  eng-DBY: The word that came to Jeremiah concerning all the Jews who dwelt in the
    land of Egypt, who dwelt at Migdol, and at Tahpanhes, and at Noph, and in the
    country of Pathros, saying,
  hin-2017: जितने यहूदी लोग मिस्र देश में मिग्दोल, तहपन्हेस और नोप नगरों और पत्रोस
    देश में रहते थे, उनके विषय यिर्मयाह के पास यह वचन पहुँचा
  wol-KYG: 'Gannaaw gi kàddu dikkal na Yeremi, jëm ci mboolem Yudeen ñi sancsi réewum
    Misra, te dëkke Migadol ak Tapanes ak Memfis ak diiwaanu Pattros. Mu ne:'
  eng-YLT: The word that hath been unto Jeremiah concerning all the Jews who are dwelling
    in the land of Egypt — who are dwelling in Migdol, and in Tahpanhes, and in Noph,
    and in the land of Pathros — saying,
  eng-WYC-2017: The word that was made to Jeremy, and to all the Jews, that dwelled
    in the land of Egypt, dwelling in Migdol, and in Tahpanhes, and in Memphis, and
    in the land of Pathros, and said,
  eng-WMBB: The word that came to Jeremiah concerning all the Jews who lived in the
    land of Egypt, who lived at Migdol, and at Tahpanhes, and at Memphis, and in the
    country of Pathros, saying,
  urd-GVH: रब का कलाम एक बार फिर यरमियाह पर नाज़िल हुआ। उसमें वह उन तमाम हमवतनों से
    हमकलाम हुआ जो शिमाली मिसर के शहरों मिजदाल, तहफ़नहीस और मेंफ़िस और जुनूबी मिसर
    बनाम पतरूस में रहते थे।
  rug-rug: 'Hiera sa zinama sapu kamo mae koe Zeremaea pa guguadi ri doduru tie Ziu
    pu koa pa Izipi Peka, Miqidoli, Tapanesi, meke pa Memipisi, meke pa Izipi Ulu:'
  gaz-gaz: Dubbiin waaʼee Yihuudoota biyya Gibxi keessa jechuunis Migdool, Tahiphaanhees,
    Memfiisii fi Phaxroos keessa jiraatan hundaa dubbatu kun akkana jedhee gara Ermiyaas
    dhufe;
  fra-LSG: 'La parole fut adressée à Jérémie sur tous les Juifs demeurant au pays
    d’Égypte, demeurant à Migdol, à Tachpanès, à Noph et au pays de Pathros, en ces
    mots:'
  yal-yal: Ala yi falan ti Yeremi xa lan Yahudiyane birin ma Misiran yamanani naxanye
    yi dɔxi Migidoli taan nun Tapanese taan nun Nofi taani e nun Misiran yamanan faxa
    binna, a naxa,
  haw-1868: O KA olelo i hiki mai io Ieremia la no na Iudaio a pau e noho ana ma ka
    aina o Aigupita, ka poe hoi e noho ana ma Migedola, a ma Tahepanesa, a ma Nopa,
    a ma ka aina i Paterosa, i mai la,
  arb-NAV: هَذِهِ هِيَ النُّبُوءَةُ الَّتِي أُوْحِيَ بِها إِلَى إِرْمِيَا عَنِ الْيَهُودِ
    الْمُقِيمِينَ فِي مِصْرَ، النَّازِلِينَ فِي مَجْدَلَ وَفِي تَحَفَنْحِيسَ وَمَمْفِيسَ
    وَفِي مِنْطَقَةِ جَنُوبِ مِصْرَ.
  ewe-ewe: Nya sia va na Yeremia tso Yudatɔ siwo katã le Egipte ƒe anyigbe, le Migdol,
    Tapanhes, Memfis kple Egipte ƒe dzigbe be,
  eng-LEE: The word that came to Jeremiah for all the Jews who dwell in the land of
    Egypt, who dwell at Migdol, and at Thachpanches, and at Noph, and in the country
    of Pathros, saying,
  asm-FB: মিগদোল তহ্পন্হেচত, নোফত আৰু পথ্ৰোচ প্ৰদেশত থকা মিচৰ-দেশনিবাসী সকলো যিহুদীসকলৰ
    বিষয়ে যিৰিমিয়াৰ ওচৰলৈ অহা বাক্য।
  sus-A: مَسٍنيِ نَشَن تِشِ عَننَبِ يٍرٍ مِ بّ يُوِقِيٍ شَ قٍ رَ، نَشٍيٍ بَرَ سَبَتِ
    مِسِرَ بْشِ مَ، مِفِدٌلِ، تَثَنشّسِ، نٌقِ، نُن ثَتِرٌ سِ تَا كُي؛
  fra-SBL: 'La parole fut adressée à Jérémie au sujet de tous les Juifs qui habitaient
    au pays d''Égypte, à Migdol, à Tahpanès, à Memphis et dans le pays de Pathros,
    en ces termes :'
  hbo-hbo: הַדָּבָר֙ אֲשֶׁ֣ר הָיָ֣ה אֶֽל־יִרְמְיָ֔הוּ אֶ֚ל כָּל־הַיְּהוּדִ֔ים הַיֹּשְׁבִ֖ים
    בְּאֶ֣רֶץ מִצְרָ֑יִם הַיֹּשְׁבִ֤ים בְּמִגְדֹּל֙ וּבְתַחְפַּנְחֵ֣ס וּבְנֹ֔ף וּבְאֶ֥רֶץ
    פַּתְרֹ֖וס לֵאמֹֽר׃ ס
  kik-kik: 'Ĩno nĩyo ndũmĩrĩri ĩrĩa yakinyĩrĩire Jeremia ĩkoniĩ Ayahudi othe arĩa
    matũũraga bũrũri wa Misiri ya Mũhuro: kũu Migidoli, na Tahapanahesi, na Nofu,
    o na kũu Misiri ya mwena wa rũgongo, akĩĩrwo atĩrĩ:'
  fra-NCL: 'La parole qui fut adressée à Jérémie pour tous les Judéens demeurant dans
    le pays d’Égypte, demeurant à Migdol, à Taphnès, à Noph et au pays de Phaturès,
    en ces termes :'
  cek-AK: Izip prae, Mikdol, Tahpanhes, Noph hoi Pathros ah kaom Judah kaminawk boih
    kawng pongah Jeremiah khaeah lok angzoh;
  cuk-cuk: 'Bab-Jehová-gayaburba Jeremíasʼse nonikid, bela Egipto-yalagi Judá-dulemar-bukwadgi
    ega sunmaknonikid. We-Judá-dulemar Migdol-neggweburgi bukmalad, Patros-yargi Tafnesʼgi-bukmalad,
    degi, Menfisʼgi-bukmalad, degine, dad-nakwed-argan-nuedsik neggweburmar-bukmaladsik-bukmaladgi
    ega sunmaknonikid. Weyob ega sognonikid:'
  uig-CYR: 'Мисирда турған, йәни Мигдолда, Таһпанәстә, Нофта вә Мисирниң җәнубий тәрипи
    Патрос зиминида турған барлиқ Йәһудийлар тоғрилиқ бу сөз Йәрәмияға келип мундақ
    дейилди: —'
  tel-2017: ఐగుప్తు లోని మిగ్దోలు, తహపనేసు, నొపు, పత్రోసు నగరాల్లో నివాసమున్న యూదా
    ప్రజలందరిని గూర్చి యిర్మీయా వద్దకు వచ్చిన దేవుని వాక్యం ఇది.
  hat-BSA: 'Pawòl ki te rive kote Jérémie pou tout Jwif ki te rete nan peyi Égypte
    yo, sila ki te rete nan Migdol yo, Tachpanès Noph ak nan peyi a Pathros yo. Li
    te di:'
  kos-kos: Kas lun LEUM GOD tuku nu sik in fahkang nu sin mwet Judah nukewa su muta
    in acn Egypt — nu selos su muta in siti lun Migdol, Tahpanhes, ac Memphis, oayapa
    elos su muta acn layen eir in facl sac.
  hbo-WLC: הַדָּבָר֙ אֲשֶׁ֣ר הָיָ֣ה אֶֽל־יִרְמְיָ֔הוּ אֶ֚ל כָּל־הַיְּהוּדִ֔ים הַיֹּשְׁבִ֖ים
    בְּאֶ֣רֶץ מִצְרָ֑יִם הַיֹּשְׁבִ֤ים בְּמִגְדֹּל֙ וּבְתַחְפַּנְחֵ֣ס וּבְנֹ֔ף וּבְאֶ֥רֶץ
    פַּתְר֖וֹס לֵאמֹֽר׃ ס
  ibo-ibo: Ndị a bụ okwu ruru Jeremaya ntị banyere ndị Juu ahụ niile bi nʼala Ijipt,
    bụ ndị bi na Migdol, na nʼime Tapanhis, na nʼime Memfis, na nʼime Patros,
  ory-ory: ଯେଉଁ ଯିହୁଦୀୟମାନେ ମିସର ଦେଶରେ ବାସ କଲେ, ଯେଉଁମାନେ ମିଗ୍‍ଦୋଲରେ ଓ ତଫନ୍‍ହେଷରରେ
    ଓ ନୋଫରେ ଓ ପଥ୍ରୋଷ ପ୍ରଦେଶରେ ବାସ କଲେ, ସେସମସ୍ତଙ୍କ ବିଷୟରେ ଯିରିମୀୟଙ୍କ ନିକଟରେ ଯେଉଁ ବାକ୍ୟ
    ଉପସ୍ଥିତ ହେଲା, ତାହା ଏହି, ଯଥା,
  chk-chk: Iwe, ewe Samol mi Lapalap a kapas ngeni Jeremaia fän äsengesin ekewe chon
    Juta meinisin mi nonom lon ewe fanü Isip, lon Miktol, Tapanes me Memfis, pwal
    lon ewe fanü Patros.
  rop-rop: Wal YAWEI det trubala God bin tok langa mi na blanga detlot Isreil pipul
    hubin jidanbat langa Ijip, langa detlot taun gulum Migdal, Teipanes en langa Mimfas,
    en langa det sauthpat blanga det kantri.
  ukr-1871: 'Слово, що надійшло до Еремії про всїх Юдеїв, що пробували в Египтї, та
    поосїдали в Магдолї й у Тафнисї й у Нофі й у країнї Патросї:'
  deu-1951: 'Dies ist das Wort, welches an Jeremia erging betreffs aller Juden, die
    im Lande Ägypten wohnten, zu Migdol und Tachpanches, zu Noph und im Lande Patros:'
  eng-JPS: 'The word that came to Jeremiah concerning all the Jews that dwelt in the
    land of Egypt, that dwelt at Migdol, and at Tahpanhes, and at Noph, and in the
    country of Pathros, saying:'
  srp-1865: 'Rijeè koja doðe Jeremiji za sve Judejce koji življahu u zemlji Misirskoj,
    koji življahu u Migdolu i u Tafnesu i u Nofu i u zemlji Patrosu, govoreæi:'
  lug-lug: Ekigambo ne kijjira Yeremiya ekikwata ku Bayudaaya bonna abaali mu nsi
    y’e Misiri e Migudooli n’e Tapaneese n’e Noofu ne mu nsi ey’e Pasuloosi nga kigamba
    nti,
  heb-heb: הדבר אשר היה אל ירמיהו אל כל היהודים הישבים בארץ מצרים הישבים במגדל ובתחפנחס
    ובנף ובארץ פתרוס לאמר׃
  ben-IRV: মিশর দেশে বসবাসকারী, মিগদোল, তফনহেষ, নোফে ও পথ্রোষে বসবাসকারী ইহুদীদের
    বিষয়ে যিরমিয়ের কাছে সদাপ্রভুর এই বাক্য এল,
  pan-pan: ਉਹ ਬਚਨ ਜਿਹੜਾ ਸਾਰੇ ਯਹੂਦੀਆਂ ਦੇ ਬਾਰੇ ਜਿਹੜੇ ਮਿਸਰ ਦੇਸ ਵਿੱਚ ਵੱਸਦੇ ਸਨ, ਅਰਥਾਤ ਮਿਗਦੋਲ,
    ਤਹਪਨਹੇਸ, ਨੋਫ਼ ਅਤੇ ਪਥਰੋਸ ਦੇਸ ਦੇ ਵੱਸਣ ਵਾਲਿਆਂ ਦੇ ਬਾਰੇ ਯਿਰਮਿਯਾਹ ਕੋਲ ਆਇਆ ਕਿ
  mya-JVB: အဲဂုတ္တု ပြည် ၊ မိဂဒေါလ မြို့၊ တာပနက် မြို့၊ နောဖ မြို့၊ ပါသရု အရပ် ၌ နေ
    သောယုဒ လူအပေါင်း တို့ကို ရည်မှတ် ၍ ယေရမိ သို့ ရောက် လာသော နှုတ်ကပတ် တော်အားဖြင့်၊
  tbg-tbg: Noravano Kotiva Iutaa Mikadoli vatukaqi vaukarave, Tapanesi vatukaqi vaukarave,
    Memfisi vatukaqi vaukarave, Isipi sauti mantaraini vaukarave, maa uvara vika tiva
    nimiane, tumanta
  hmo-hmo: 'Lohiabada ese lau Ieremia dekenai ia hereva, Iuda taudia ibounai Aigupito
    tano dekenai idia noho, totona. Idia be inai hanua dekenai idia noho: Migidola,
    Tapanese, Memepisi, bona Aigupito ena diho kahana danu.'
  urd-urd: 'वह कलाम जो उन सब यहूदियों के बारे में जो मुल्क — ए — मिस्र में मिजदाल
    के ''इलाक़े और तहफ़नीस और नूफ़ और फ़तरूस में बसते थे, यरमियाह पर नाज़िल हुआ:'
  rus-SYN: 'Слово, которое было к Иеремии о всех Иудеях, живущих в земле Египетской,
    поселившихся в Магдоле и Тафнисе, и в Нофе, и в земле Пафрос:'
  bqc-SIM: Yã́ɛ bee dɛ̀dɛ Zelemiiwa Yuda pↄ́ kú Egipiↄ yã́ musu, gbɛ̃́ pↄ́ kú
    Midoliↄ ń Tapanɛsiↄ ń Mɛfisiↄ ń Egipi bùsu gɛↄmidↄkĩi oioↄ.
  tcz-CHONGTHU: Egypt sahlam gamsunga Migdol, Tahpanhes, Memphis khopi ho leh lhanglam
    gam’a cheng Judah miho thudol’a, Pakaiyin Jeremiah henga thu ahinseiye.
  mar-mar: जे सर्व यहूदी मिसर देशामध्ये राहत होते, जे मिग्दोल, तहपन्हेस, मेमफिस व
    पथ्रोस येथे राहत होते, त्यांच्याविषयी परमेश्वराचे वचन यिर्मयाकडे आले ते असे होते.
  qub-qub: Egiptuman aywacoj Judá runacunaga tiyarcaycaran Migdol siudächo, Tafnes
    siudächo, Menfis siudächo, Patros partichöpis. Paycunata ima päsananpaj cashantapis
    Jeremiasta Tayta Dios willaran.
  bqp-bqp: Yinni Gusunɔ u Yudɑ be bɑ wɑ̃ɑ Migidoliɔ kɑ Tɑpɑnɛsiɔ kɑ Mɛnfisiɔ kɑ Pɑturɔsiɔ
    Egibitin temɔ sɔ̃ɔwɑ sɑɑ Yeremin min di u nɛɛ,
  hat-hat: Seyè a pale ak Jeremi, li ba li yon mesaj pou tout moun Jida yo ki te rete
    nan peyi Lejip, lavil Migdòl, lavil Tapanes, lavil Menmfis ak nan zòn lavil Patwòs.
  eng-BSB: 'This is the word that came to Jeremiah concerning all the Jews living
    in the land of Egypt —in Migdol, Tahpanhes, and Memphis —and in the land of Pathros:'
  eng-WEBPB: The word that came to Jeremiah concerning all the Jews who lived in the
    land of Egypt, who lived at Migdol, and at Tahpanhes, and at Memphis, and in the
    country of Pathros, saying,
  kbq-kbq: Hagi Isipi mopafima me'nea kumatamina, Migdolima, Tapanesima, Memfisine,
    Patrosi kazigama hu'za nemani'naza Juda vahe'ma zamasamisia nanekea Ra Anumzamo'a
    amanage huno Jeremaiana asami'ne.
  nhe-BL: 'TOTECO nechmacac itlajtol na, niJeremías, para nochi nopa israelitame tlen
    tlali Judá ehuani tlen itztoyaj ica norte ipan tlali Egipto ipan nopa altepetini
    Migdol, Tafnes, Menfis huan Patros huan ipan nochi altepetini tlen mocahuaj ica
    tlani ipan tlali Egipto, nechilhui:'
  gub-BL: 'Tupàn uze''eg ihewe Zutew Ezit ywy rehe wiko ma''e nànàn a''e: Miginow
    pe har wà, Tapinez pe har wà, Men pe har wà, kwarahy ihemaw awyze har kutyr har
    wà.'
  eng-DRA: 'The word that came to Jeremias, concerning all the Jews that dwelt in
    the land of Egypt, dwelling in Magdal, and in Taphnis, and in Memphis, and in
    the land of Phatures, saying:'
