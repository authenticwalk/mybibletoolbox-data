  mdy-ETH: ኮሺ ባኣዚቱዋንቴ ፑርታ ባኣዚ ዒንሢም ታኣኒ ዒንጋንዳኔ፤ ዒንሢዳፓ ፔቴ ዓሲታዎ ዓቱዋዖ ቢያሢ ዖልዚና፥ ሃሣ ናይዚና
