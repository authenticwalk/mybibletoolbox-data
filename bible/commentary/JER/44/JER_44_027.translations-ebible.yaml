  tel-2017: నేను వాళ్ళ క్షేమం కోసం కాకుండా వాళ్ళ వినాశనం కోసమే వాళ్ళని కనిపెట్టుకుని
    ఉన్నాను. ఐగుప్తులోని యూదులంతా కత్తి మూలంగానో కరువు మూలంగానో చనిపోతారు. వాళ్ళలో
    ఒక్కడు కూడా మిగలడు. వారు ఖడ్గం వల్ల గానీ కరువు వల్ల గానీ క్షీణించిపోతారు. ఐగుప్తు
    దేశంలో ఉన్న యూదా వారంతా ఎవరూ మిగలకుండా అంతమై పోతారు.
  hat-BSA: Gade byen, M ap veye sou yo pou malè yo, e pa pou byen yo. Tout mesye Juda
    ki nan peyi Égypte yo, va rankontre lafen pa yo ak nepe e ak gwo grangou jiskaske
    yo fin disparèt nèt.
  kos-kos: Nga ac tiana lela kowos in kapkapak, a nga ac lela in kunausyukla kowos.
    Kowos nukewa fah misa — kutu ke mweun ac kutu ke sracl — nwe ke na tia sie suwos
    lula.
  hbo-WLC: הִנְנִ֨י שֹׁקֵ֧ד עֲלֵיהֶ֛ם לְרָעָ֖ה וְלֹ֣א לְטוֹבָ֑ה וְתַמּוּ֩ כָל־אִ֨ישׁ
    יְהוּדָ֜ה אֲשֶׁ֧ר בְּאֶֽרֶץ־מִצְרַ֛יִם בַּחֶ֥רֶב וּבָרָעָ֖ב עַד־כְּלוֹתָֽם׃
  ibo-ibo: Nʼihi na anya m na-ele ha abụghị maka ime ha mma, kama ọ bụ maka ime ha
    ihe ọjọọ. Ndị Juu niile bi nʼIjipt ga-anwụ site na mma agha, maọbụ site nʼoke
    ụnwụ, tutu ruo mgbe e bibichara ha dum.
  ory-ory: ଦେଖ, ଆମ୍ଭେ ସେମାନଙ୍କର ମଙ୍ଗଳର ନିମନ୍ତେ ନୁହେଁ, ମାତ୍ର ଅମଙ୍ଗଳ ନିମନ୍ତେ ଜଗି ରହିବା;
    ତହିଁରେ ମିସର ଦେଶସ୍ଥ ସମୁଦାୟ ଯିହୁଦୀ ଲୋକ ନିଃଶେଷ ନ ହେବା ପର୍ଯ୍ୟନ୍ତ ଖଡ୍ଗ ଓ ଦୁର୍ଭିକ୍ଷରେ
    ଲୁପ୍ତ ହେବେ।
  chk-chk: Üa mamasa pwe üpwe atoto womi feiengau, nge sap feiöch. Ämi aramasen Juta
    meinisin mi nom lon ei fanü Isip oupwe rosola lon maun pwal ren lengita tori esap
    chüen wor eman lusun.
  rop-rop: Ai garra meiksho yumob kaan jidan gudbalawei, bat yumob holot garra binijap.
    Yumob garra ol dai brom det wo, o brom det nogudwan siknis, raidap yumob garra
    ol binijap.
  ukr-1871: Я бо буду назирати за вами пильно — вам на погибель, а не на добро; й
    усї Юдеї, що пробувають у Египтї, будуть гинути од меча та голоднечі, аж докіль
    до нащадку не вигинуть.
  deu-1951: Siehe, ich will über ihnen wachen zum Unglück und nicht zum Besten, daß
    alle Juden im Lande Ägypten durch Schwert und Hunger aufgerieben werden, bis sie
    gänzlich vertilgt sind.
  eng-JPS: Behold, I watch over them for evil, and not for good; and all the men of
    Judah that are in the land of Egypt shall be consumed by the sword and by the
    famine, until there be an end of them.
  srp-1865: Evo, ja æu paziti na njih zla radi, ne dobra radi, i Judejci koji su u
    zemlji Misirskoj svi æe ginuti od maèa i od gladi, dokle ih ne bude nijednoga.
  lug-lug: Kubanga mbawaddeyo eri akabi, si lwa bulungi; Abayudaaya abali mu Misiri
    balimalibwawo n’ekitala n’enjala okutuusa bonna lwe baliggwaawo.
  heb-heb: הנני שקד עליהם לרעה ולא לטובה ותמו כל איש יהודה אשר בארץ מצרים בחרב וברעב
    עד כלותם׃
  ben-IRV: দেখ, আমি অমঙ্গলের জন্য তাদের দিকে চেয়ে আছি, মঙ্গলের জন্য নয়। মিশর দেশে
    বাসকারী প্রত্যেক যিহূদী তরোয়াল ও দূর্ভিক্ষে সম্পূর্ণভাবে বিনষ্ট হবে।
  pan-pan: ਵੇਖੋ, ਮੈਂ ਉਹਨਾਂ ਉੱਤੇ ਬੁਰਿਆਈ ਲਈ, ਭਲਿਆਈ ਲਈ ਨਹੀਂ, ਤਾੜ ਵਿੱਚ ਹਾਂ ਕਿ ਯਹੂਦਾਹ ਦੇ
    ਸਾਰੇ ਮਨੁੱਖ ਜਿਹੜੇ ਮਿਸਰ ਦੇਸ ਵਿੱਚ ਹਨ ਤਲਵਾਰ ਅਤੇ ਕਾਲ ਨਾਲ ਮੁਕਾਏ ਜਾਣ ਜਦ ਤੱਕ ਉਹਨਾਂ ਦਾ
    ਅੰਤ ਨਾ ਹੋ ਜਾਵੇ
  mya-JVB: သူ တို့ကို ကျေးဇူး ပြုခြင်းငှါ မ ဟုတ်၊ အပြစ် ပြု ခြင်းငှါ ငါ စောင့် သည်
    ဖြစ်၍ ၊ အဲဂုတ္တု ပြည် ၌ ရှိသော ယုဒ လူ အပေါင်း တို့သည် ဆုံးရှုံး ခြင်းသို့ မ ရောက်မှီ
    တိုင်အောင်ထား ဘေး၊ မွတ်သိပ် ခြင်းဘေးနှင့် ပျက်စီး ကြလိမ့်မည်။
  tbg-tbg: Te niqaa raqikiqi viha kia ni koqema nimitaraiti, ni qoraiqama nimitarera
    niqaa raqiki vauro. Ne Iutaa Isipini variaka vaivaro iqoka paipevanove, karara
    aavoqi entavave, ni aruqiro viramanta ne ekaa vehi autu taiqa vivarave.
  hmo-hmo: Lau Lohiabada ese umui lau naria noho, umui do lau hadikaia totona, umui
    hanamoa totona lasi, bona Iuda taudia ibounai Aigupito dekenai, be tuari dekenai,
    o hitolo dekenai do idia mase ore lao, ela bona idia ta do ia mauri noho lasi.
  urd-urd: देखो, मैं नेकी कि लिए नहीं, बल्कि बुराई के लिए उन पर निगरान हूँगा; और यहूदाह
    के सब लोग, जो मुल्क — ए — मिस्र में हैं, तलवार और काल से हलाक होंगे यहाँ तक कि
    बिल्कुल नेस्त हो जाएँगे।
  rus-SYN: Вот, Я буду наблюдать над вами к погибели, а не к добру; и все Иудеи, которые
    в земле Египетской, будут погибать от меча и голода, доколе совсем не истребятся.
  bqc-SIM: Málɛ wɛ́tɛázi kɛ mà vãikɛɛ́ yã́iɛ, i kɛ maakɛaɛ́ yã́i no. Wa á Yuda
    pↄ́ á kú Egipiↄ dɛdɛ ń fɛ̃ndaoɛ ń nↄanao e à gɛ midɛ ápii.
  tcz-CHONGTHU: Ajeh chu keiman nangho kavet lhih a, nachunguva thilse kalhunsah ding,
    apha nato louhel diu ahi. Judah mite nabonchauva nathigam hel kah uva, gal a nathi
    dingu chule kelthoh a nathi diu ahi.
  mar-mar: पाहा, मी त्यांच्या चांगल्यासाठी नाही तर त्यांच्या अनिष्टासाठी त्यांच्यावर
    लक्ष ठेवीन. यहूदा देशातला जो प्रत्येक व्यक्ती मिसर देशामध्ये आहे त्यांचा अंत होईपर्यंत
    ते तलवारीने नाश होईल.
  qub-qub: Nogaga paycunata ricaycäshaj castiganäpämi; manami yanapänäpänachu. Egiptucho
    tiyaycaj Judá runacunaga llapanmi guërrawan, yargaywan wañonga.
  bqp-bqp: U koo dewɑ kɔ̃sɑ yu bɛɛ deemɑ, n ǹ mɔ geɑ. Yudɑ be bɑ wɑ̃ɑ Egibitiɔ kpuro,
    bɑ koo gbiwɑ tɑbu sɔɔ kɑ gɔ̃ɔru sɔɔ.
  hat-hat: M'ap veye pou se malè ase ki pou rive nou. Mwen p'ap voye ankenn bon bagay
    ban nou. Wi, dènye moun Jida k'ap viv nan peyi Lejip la pral disparèt, kit se
    nan lagè, kit se nan grangou, jouk p'ap rete yonn ankò.
  eng-BSB: I am watching over them for harm and not for good, and every man of Judah
    who is in the land of Egypt will meet his end by sword or famine, until they are
    finished off.
  eng-WEBPB: Behold, I watch over them for evil, and not for good; and all the men
    of Judah who are in the land of Egypt will be consumed by the sword and by the
    famine, until they are all gone.
  kbq-kbq: Hagi antahiho! Nagra navua ante'na zamagegahuanagi, knare zama esanigu
    anara osugahuanki, knazama esanigu navua ante'na kegahue. Hagi Juda vahe'ma Isipi
    mopafima nemaniza vahera, bainati kazinteti zamahe nefrisage'za, mago'a ne'zanku
    hu'za frigahaze. Ana hume nevu'za ana maka ome fri vagare'za omanitfa hugahaze.
  nhe-BL: Pampa na nimechtlachilis para nimechtlatzacuiltis huan ax para nimechchihuilis
    tlen cuali. Na nijchihuas ma huala imopani miyac tlamantli tlen ax cuali huan
    intzontlamise ica tlatehuijcayotl huan ica mayantli.
  gub-BL: Narur kwaw turywete haw peme nehe. Arur putar zemumikahy haw nehe. Peà,
    Zuta ywy rehe arer Ezit ywy rehe wiko ma'e paw umàno putar zeàmàtyry'ymawhu wi
    wà nehe, ma'eahy haw pupe wà nehe no. Te umumaw putar wà nehe.
  eng-DRA: 'Behold I will watch over them for evil, and not for good: and all the
    men of Juda that are in the land of Egypt, shall be consumed, by the sword, and
    by famine, till there be an end of them.'
