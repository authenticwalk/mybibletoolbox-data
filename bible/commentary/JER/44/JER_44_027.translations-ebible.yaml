  hbo-hbo: הִנְנִ֨י שֹׁקֵ֧ד עֲלֵיהֶ֛ם לְרָעָ֖ה וְלֹ֣א לְטֹובָ֑ה וְתַמּוּ֩ כָל־אִ֨ישׁ
