  tam-TCV: நான் அவர்களுக்கு நன்மையையல்ல; தீமையைச் செய்யவே காத்துக்கொண்டிருக்கிறேன்.
    எகிப்தில் இருக்கும் யூதா மக்கள் அனைவரும் இல்லாமற்போகும்வரை வாளினாலும், பஞ்சத்தினாலும்
