  tbz-SIM: N dɑ̀ɑ̀tɛnímu di kpɛ́í kɛ bo di cɑ̀ɑ̀rɛ̀, dɛ̀ í tú m bo di dɔɔ̀ mɛsɑ̀ɑ̀.
