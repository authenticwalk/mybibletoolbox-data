  kan-2017: ಇಗೋ, ಇವರಿಗೆ ಮೇಲನ್ನಲ್ಲ, ಕೇಡನ್ನೇ ಮಾಡಬೇಕೆಂದು ಎಚ್ಚರಗೊಂಡಿದ್ದೇನೆ; ಐಗುಪ್ತದಲ್ಲಿನ
