  urd-GVU: کیونکہ مَیں تمہاری نگرانی کر رہا ہوں، لیکن تم پر مہربانی کرنے کے لئے نہیں
    بلکہ تمہیں نقصان پہنچانے کے لئے۔ مصر میں رہنے والے یہوداہ کے تمام لوگ تلوار اور
    کال کی زد میں آ جائیں گے اور پِستے پِستے ہلاک ہو جائیں گے۔
  deu-1912: Siehe, ich will über sie wachen zum Unglück und zu keinem Guten, daß,
