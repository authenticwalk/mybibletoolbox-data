  uig-CYR: Мана, Мән уларниң үстигә ават-һалавәт әмәс, бәлки балаю-апәт чүшүрүш үчүн
    уларни көзләватимән; шуңа Мисирда туруватқан Йәһудадики барлиқ кишиләрниң һәммиси
