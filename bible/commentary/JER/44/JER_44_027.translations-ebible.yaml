verse: JER.044.027
translations:
  mal-C: ഞാൻ നന്മയ്ക്കായിട്ടല്ല, തിന്മയ്ക്കായിത്തന്നെ അവരുടെമേൽ ദൃഷ്ടിവെച്ചിരിക്കുന്നു;
    ഈജിപ്റ്റുദേശത്തു വസിക്കുന്ന സകല യെഹൂദ്യരും നിശ്ശേഷം ഒടുങ്ങിപ്പോകുംവരെ വാൾകൊണ്ടും
    ക്ഷാമംകൊണ്ടും നശിക്കും.
  deu-TKW: Fürwahr, ich will acht auf sie haben zum Unheil für sie und nicht zum Heil,
    und es sollen alle Judäer, die in Ägypten weilen, durch das Schwert und durch
    den Hunger aufgerieben werden bis zu ihrer völligen Vertilgung!
  lin-lin: Pamba te nazali kolandela bango malamu mpo ete bamona pasi kasi bolamu
    te. Bato nyonso ya Yuda kati na Ejipito bakokufa na mopanga mpe na nzala makasi
    kino tango bango nyonso bakosila kobebisama.
  eng-LSV: Behold, I am watching over them for calamity, and not for good, and all
    the men of Judah who [are] in the land of Egypt have been consumed by sword and
    by famine, until their consumption.
  eng-GNV: Behold, I wil watch ouer them for euil and not for good, and all men of
    Iudah that are in the land of Egypt, shalbe consumed by the sword, and by the
    famine, vntill they be vtterly destroied.
  eng-WEBSTER: 'Behold, I will watch over them for evil, and not for good: and all
    the men of Judah that are in the land of Egypt shall be consumed by the sword
    and by the famine, until there shall be an end of them.'
  nhw-BL: Pampa na nimechtlachilis para nimechtlatzacuiltis huan amo para nimechchihuilis
    catli cuali. Na nijchihuas ma huala amopani miyac tlamantli catli amo cuali huan
    antzontlamise ica tlahuilancayotl huan ica mayantli.
  swh-ONEN: Kwa maana ninawaangalia kwa ajili ya madhara, wala sio kwa mema. Wayahudi
    walioko Misri wataangamia kwa upanga na njaa, hadi wote watakapoangamizwa.
  bba-bba: U koo dewɑ kɔ̃sɑ yu bɛɛ deemɑ, n ǹ mɔ ɡeɑ. Yudɑ be bɑ wɑ̃ɑ Eɡibitiɔ kpuro,
    bɑ koo ɡbiwɑ tɑbu sɔɔ kɑ ɡɔ̃ɔru sɔɔ.
  eng-KJVCPB: 'Behold, I will watch over them for evil, and not for good: and all
    the men of Judah that are in the land of Egypt shall be consumed by the sword
    and by the famine, until there be an end of them.'
  luo-luo: Angʼiyo kaka dakelnegi hinyruok, to ok kelonegi ber; nimar un jo-Yahudi
    man Misri nonegu gi ligangla kod kech nyaka tieku pep.
  meu-meu: A itaia, lau ese na itadia taomu, dika ihavarana dainai, dia namo ihavarana
    dainai. Iuda taudia iboudiai Aigupto tanona ai na dare bona doe ese bae ha-oredia,
    ela bona bae ore vaitani.
  npi-ULB: हेर, मैले तिनीहरूलाई भलाइको निम्ति होइन, विपत्तिको निम्ति हेर्दैछु । मिश्रदेशमा
    भएको यहूदाको हरेक व्यक्ति सखाप नभएसम्म तिनीहरू तरवार र अनिकालले नष्‍ट हुनेछ ।
  yor-yor: Nítorí náà, èmi ó ṣọ wọ́n fún ibi, kì í ṣe fún rere. Àti gbogbo àwọn ọkùnrin
    Juda tí ó wà ní ilẹ̀ Ejibiti ni a ó parun pẹ̀lú idà àti ìyàn títí tí gbogbo wọn
    yóò fi tán.
  pes-OPCB: من همیشه مراقب شما خواهم بود، اما نه برای خوبی کردن! ترتیبی خواهم داد
    که بدی و بلا بر سرتان نازل شود و در اثر جنگ و قحطی نابود شوید و از بین بروید.
  tgl-ULB: Tingnan ninyo, binabantayan ko sila sa kapahamakan at hindi sa kabutihan.
    Ang bawat tao ng Juda sa lupain ng Egipto ay mamamatay sa pamamagitan ng espada
    at taggutom hanggang silang lahat ay maubos na.
  hui-hui: I̱ Anduane Homogo i̱na tigatigaore larogo tíhondo bayale mbira i̱na nabuleore
    laro. I̱na tí mo ko hai holenaga handayaho kogoni ndobe. Yuda wali agali Iyibi
    dindiha bu kamiruni bo wahai helonaga tínaga waitigi bu karu ibilarogola tí maru
    bo wahalu maru hina garime homalu tí aria lenego bibahendeore homaiore holeberemi.
  mya-mya: သင်​တို့​သည်​ကောင်း​စား​မည့်​အ​စား​ဆုံး​ရှုံး ပျက်​စီး​ကြ​စေ​ရန်​ငါ​ပြု​မည်။
    အီ​ဂျစ်​ပြည် တွင်​နေ​ထိုင်​လျက်​ရှိ​သော​ယု​ဒ​ပြည်​သူ​တို့ သည်​တစ်​ဦး​တစ်​ယောက်​မျှ​မ​ကျန်​သည်​တိုင်
    အောင်​စစ်​ဘေး​သော်​လည်း​ကောင်း၊ အ​နာ​ရော​ဂါ ဘေး​သော်​လည်း​ကောင်း​သင့်​၍​သေ​ရ​ကြ​လိမ့်
    မည်။-
  bod-N: ལྟོས་ཤིག ངས་དེ་དག་ལ་ཆག་སྒོ་འབྱུང་བ་ལས་བྱིན་རླབས་མི་འཐོབ་པའི་ཕྱིར་དུ་དེ་དག་ལ་ལྟོས་ཡོད།
    ཨེ་ཅིབ་ཡུལ་དུ་ཡོད་པའི་ཡ་ཧུ་དཱ་པ་རྣམས་ནི་རལ་གྲི་དང་མུ་གེས་ཚར་བཅད་དེ་རྩ་མེད་དུ་གཏོང་བར་འགྱུར་རོ།
    །
  sna-sna: Nokuti ndinovarindira kuti ndivaitire zvakaipa kwete zvakanaka, vaJudha
    vari muIjipiti vachafa nomunondo uye nenzara kusvikira vose vaparadzwa.
  spa-BLM: He aquí que yo los vigilo para mal y no para bien; y todos los hombres
    de Judá que están en la tierra de Egipto serán consumidos por la espada y por
    el hambre, hasta que todos desaparezcan.
  cac-cac: Yujto van vilani to ol vac'b'at yaelal d'a eyib'an̈, man̈oc vach'il ol
    vac'b'ati. Masanil ex aj Judá cajan ex d'a Egipto tic, ol ex satel yuj oval, yuj
    pax vejel.
  swh-ULB: Ona, Ninakutazama juu yako kwa ajili ya maafa na si kwa uzuri. Kila mtu
    wa Yuda katika nchi ya Misri ataangamia kwa upanga na njaa mpaka wote wameishia.
  bel-bel: Вось Я буду сачыць за вамі на пагібель, а не на дабро; і ўсе Юдэі, якія
    ў зямлі Егіпецкай, будуць гінуць ад меча і голаду, пакуль зусім ня вынішчацца.
  deu-ELBBK: Siehe, ich wache über sie zum Bösen und nicht zum Guten; und alle Männer
    von Juda, die im Land Ägypten sind, sollen durch das Schwert und durch den Hunger
    aufgerieben werden, bis sie vernichtet sind.
  mbb-OT: Su kenè ku sikiyu ebeǥayan te keupiyaanan pinaaǥi te ked-ipata ku keniyu,
    kekenà, edsilutan ku sikiyu. Ebpematey kew kayi te Ehipto pinaaǥi te tebek etawa
    vitil taman te wazè en egkesamà keniyu.
  mal-2015: ഞാൻ അവരുടെ നന്മെക്കായിട്ടല്ല, തിന്മെക്കായിട്ടത്രേ ജാഗരിച്ചിരിക്കും; മിസ്രയീംദേശത്തിലെ
    എല്ലായെഹൂദന്മാരും വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും നശിച്ചു മുടിഞ്ഞുപോകും.
  rmc-rmc: Me man starinava pal oda, hoj pes tumenge te na dživel mištes, ale namištes.
    A savore judska murša, so hine andro Egipt, ena murdarde la šabľaha a merena bokhatar,
    medik calkom na našľona avri.
  pes-OPV: اینک من بر ایشان به بدی مراقب خواهم بود ونه به نیکویی تا جمیع مردان یهودا
    که در زمین مصر می‌باشند به شمشیر و قحط هلاک شده، تمام شوند.
  ron-1924: Ятэ, вой вегя асупра лор ка сэ ле фак рэу, ши ну бине, ши тоць оамений
    луй Иуда каре сунт ын цара Еӂиптулуй вор фи нимичиць де сабие ши де фоамете пынэ
    вор пери де тот.
  ben-OBCV: কারণ তাদের ক্ষতিসাধনের জন্য আমি তাদের উপরে দৃষ্টি রেখেছি, তাদের মঙ্গলের
    জন্য নয়। মিশরে স্থিত ইহুদিরা তরোয়াল ও দুর্ভিক্ষে বিনষ্ট হবে, যতক্ষণ না তাদের
    সবাই ধ্বংস হয়।
  som-som: Bal eega, iyagaan fiirinayaa inaan masiibo ku dejiyo, wanaagse u keeni
    maayo, oo dadka Yahuudah oo dalka Masar jooga oo dhan waxay ku wada baabbi'i doonaan
    seef iyo abaar, ilaa ay kulligood wada dhammaadaan.
  lat-VUC: 'Ecce ego vigilabo super eos in malum, et non in bonum: et consumentur
    omnes viri Juda qui sunt in terra Ægypti gladio et fame, donec penitus consumantur.'
  eng-ASVBT: Behold, I watch over them for evil, and not for good; and all the men
    of Judah that are in the land of Egypt shall be consumed by the sword and by the
    famine, until there be an end of them.
  ita-1885: Ecco, io vegghio contro a loro in male, e non in bene; e tutti gli uomini
    di Giuda, che sono nel paese di Egitto, saranno consumati per la spada, e per
    la fame; finchè sieno del tutto venuti meno.
  eng-ULB: See, I am watching over them for disaster and not for good. Every person
    of Judah in the land of Egypt will perish by sword and famine until they are all
    finished.
  spa-VBL: “Me ocuparé de ellos en el sentido malo y no en el bueno. Todo el pueblo
    de Judá que esté en Egipto morirá por la espada o por el hambre, hasta ser aniquilado.
  fra-_FOB: Voici, je veille sur eux, pour faire du mal et non du bien; et tous les
    hommes de Juda qui sont au pays d'Égypte, seront consumés par l'épée et par la
    famine, jusqu'à ce qu'il n'y en ait plus aucun.
  mal-mal: ഞാൻ അവരുടെ നന്മയ്ക്കായിട്ടല്ല, തിന്മയ്ക്കായിട്ടത്രേ ജാഗരിച്ചിരിക്കും; ഈജിപ്റ്റിലെ
    എല്ലാ യെഹൂദന്മാരും വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും നശിച്ചുപോകും.
  urd-GVR: Kyoṅki maiṅ tumhārī nigarānī kar rahā hūṅ, lekin tum par mehrbānī karne
    ke lie nahīṅ balki tumheṅ nuqsān pahuṅchāne ke lie. Misr meṅ rahne wāle Yahūdāh
    ke tamām log talwār aur kāl kī zad meṅ ā jāeṅge aur piste piste halāk ho jāeṅge.
  suz-BL: मारदे हना गो मेको आन कली रिम्‍शो पचा कली ममाइ, मरिम्‍शो पचा कली कोव़ना कोव़न
    बाक्‍नुङ। इजीप्‍तम बाक्‍ब यहूदी नेल्‍ल मनुम्‍मा सम्‍म तरवार नु अन्‍कालम बेक्‍नीम।
    आमोस ९:४
  eng-NOY: Behold, I will watch over them for evil, and not for good; and all the
    men of Judah who are in the land of Egypt shall be consumed by the sword and by
    famine, until there be an end of them.
  ita-1927: Ecco, io vigilo su loro per il loro male, e non per il loro bene; e tutti
    gli uomini di Giuda che sono nel paese d’Egitto saranno consumati dalla spada
    e dalla fame, finché non siano interamente scomparsi.
  ckb-ckb: ئەوەتا من بۆ خراپە نەک بۆ چاکە چاودێرییان دەکەم، جا هەموو پیاوانی یەهودا،
    ئەوانەی لە خاکی میسرن، بە شمشێر دەکوژرێن و بە قاتوقڕی دەمرن، هەتا ئەوەی کەسیان
    لێ نامێنێتەوە.
  eng-BBE: 'See, I am watching over them for evil and not for good: all the men of
    Judah who are in the land of Egypt will be wasted by the sword and by need of
    food till there is an end of them.'
  kan-OKCV: ನಾನು ಒಳ್ಳೆಯದಕ್ಕಾಗಿ ಅಲ್ಲ; ಕೆಟ್ಟದ್ದಕ್ಕಾಗಿ ಅವರ ಮೇಲೆ ಎಚ್ಚರವಾಗಿರುವೆನು. ಈಜಿಪ್ಟ್
    ದೇಶದಲ್ಲಿರುವ ಯೆಹೂದದ ಮನುಷ್ಯರೆಲ್ಲರೂ ಮುಗಿದು ಅಂತ್ಯವಾಗುವವರೆಗೆ ಖಡ್ಗದಿಂದಲೂ ಬರದಿಂದಲೂ ನಾಶವಾಗುವರು.
  tam-2017: இதோ, நான் அவர்கள்மேல் நன்மைக்கு அல்ல தீமைக்கே எச்சரிக்கையாக இருப்பேன்;
    எகிப்து தேசத்திலிருக்கிற யூதா மனிதர்கள் எல்லோரும் ஒழிந்துபோகும்வரை பட்டயத்தாலும்
    பஞ்சத்தாலும் அழிவார்கள்.
  spa-RV-1909: He aquí que yo velo sobre ellos para mal, y no para bien; y todos los
    hombres de Judá que están en tierra de Egipto, serán consumidos á cuchillo y de
    hambre, hasta que perezcan del todo.
  ron-BTF: Iată, voi veghea asupra lor spre rău, și nu spre bine; și toți bărbații
    lui Iuda care sunt în țara Egiptului vor fi mistuiți cu sabie și cu foamete, până
    va fi un sfârșit al lor.
  eng-WEBP: Behold, I watch over them for evil, and not for good; and all the men
    of Judah who are in the land of Egypt will be consumed by the sword and by the
    famine, until they are all gone.
  eng-FBV: I will take care of them in the bad sense, and not in the good sense. All
    the people from Judah who are in Egypt will die by sword or famine, until they
    are wiped out.
  nld-1939: Ja, Ik blijf wakker, om over hen onheil te brengen, geen zegen. De mannen
    van Juda, die in Egypteland wonen, zullen omkomen door het zwaard en de honger,
    totdat ze allen zijn uitgeroeid.
  nch-BL: pampa na nimechtachilis para nimechtatzacuiltis huan amo para nimechchihuilis
    cati cuali. Na nijchihuas ma huala amopani miyac tamanti cati amo cuali huan antzontamise
    ica tatehuilisti huan ica mayanti.
  vie-1934: Nầy, ta sẽ tỉnh thức đặng xuống họa cho chúng nó mà không xuống phước;
    mọi người Giu-đa ở trong đất Ê-díp-tô sẽ đều bị vồ nuốt bởi gươm dao đói kém cho
    đến đã diệt hết.
  hin-CV: मैं उन पर मेरी दृष्टि लगी हुई है, वह हित के लिए नहीं, पर विपत्ति के लिए.
    यहूदियावासी सभी, जो मिस्र देश में जा बसे है, तब तक तलवार से तथा अकाल से उनकी मृत्यु
    हो ही जाएगी; जब तक उनके विनाश संपूर्ण न हो.
  spa-BES: Mira, estoy cuidando de ellos por el mal y no por el bien; todos los hombres
    de Judá que están en la tierra de Egipto serán cortados por la espada y por el
    hambre hasta que hayan sido completamente aniquilados.
  tdx-tdx: Inao! haratiañe ty añambenako iareo, fa tsy fañasoàñe; vaho fonga ho mongore’
    ty fibara naho ty hasalikoañe ze lahilahi’ Iehodà an-tane’ Mitsraime atoy, ampara’
    te tsy aman-tsehanga’e.
  tha-KJV: ดู​เถิด เราคอยดู​อยู่​เพื่อให้​เก​ิดความร้าย มิใช่​ความดี ชนยูดาห์ทั้งสิ้นผู้​อยู่​ในแผ่นดิ​นอ​ียิปต์จะถูกผลาญเสียด้วยดาบ
    และด้วยการกันดารอาหาร จนกว่าจะถึงที่สุดของเขา
  por-BR-2018: Eis que eu os observarei para o mal, e não para o bem; e todos os homens
    de Judá que estão na terra do Egito serão consumidos pela espada e pela fome,
    até que se acabem por completo.
  deu-ELO: Siehe, ich wache über sie zum Bösen und nicht zum Guten; und alle Männer
    von Juda, die im Lande Ägypten sind, sollen durch das Schwert und durch den Hunger
    aufgerieben werden, bis sie vernichtet sind.
  eng-WYC-2018: Lo! I shall wake on them into evil, and not into good; and all the
    men of Judah, that be in the land of Egypt, shall be wasted, by sword and hunger,
    till they be wasted utterly. (Behold! I shall keep watch, to bring in evil upon
    thee, and not good; and all those of Judah, who be in the land of Egypt, shall
    be wasted, by the sword and by hunger, until they be utterly destroyed.)
  epo-epo: Jen Mi viglos super ili por malbono, ne por bono; kaj ĉiuj Judoj, kiuj
    estas en la lando Egipta, pereos de glavo kaj de malsato, ĝis ili tute ekstermiĝos.
  uig-PIN: Mana, Mǝn ularning üstigǝ awat-ⱨalawǝt ǝmǝs, bǝlki balayi’apǝt qüxürüx
    üqün ularni kɵzlǝwatimǝn; xunga Misirda turuwatⱪan Yǝⱨudadiki barliⱪ kixilǝrning
    ⱨǝmmisi tügigüqǝ ⱪiliq wǝ ⱪǝⱨǝtqilik bilǝn ⱨalak bolidu.
  beo-beo: Dilia huluane hame gaguiwane, wadela:lesima:ne, Na da logo doasimu. Dilia
    huluane da gegesu o olosu amoga bogogia:mu. Dunu afae esalebe hame ba:mu.
  tpi-OTNT: Mi Bikpela, mi tok stret, mi no laik mekim gut long yupela. Nogat. Mi
    was long yupela bilong bagarapim yupela. Bai mi salim ol birua i kam kilim i dai
    yupela Juda i stap long Isip. Na bai yupela i sot long kaikai na i dai. Na bai
    yupela i pinis olgeta.
  hau-SA: Gama ina lura da su don lahani, ba alheri ba; mutanen Yahuda da suke a Masar
    za su hallaka ta wurin takobi da yunwa sai dukansu sun hallaka.
  uig-LAT: Mana, Men ularning üstige awat-halawet emes, belki balayi’apet chüshürüsh
