verse: JER.044.016
translations:
  mal-C: “യഹോവയുടെ നാമത്തിൽ താങ്കൾ ഞങ്ങളെ അറിയിച്ച ഈ വചനം ഞങ്ങൾ അനുസരിക്കുകയില്ല!
  deu-TKW: Was das anbetrifft, was du zu uns im Namen Jahwes geredet hast, so hören
    wir nicht auf dich,
  lin-lin: — Te ! Tokoyoka te makambo oyo ozali koyebisa biso na kombo ya Yawe.
  eng-LSV: “The word that you have spoken to us in the Name of YHWH—we are not listening
    to you;
  eng-GNV: The worde that thou hast spoken vnto vs in the Name of the Lord, wee will
    not heare it of thee,
  eng-WEBSTER: As for the word that thou hast spoken to us in the name of the LORD,
    we will not hearken to thee.
  nhw-BL: ―Tojuanti amo tijchihuilise cuenta catli tiquijtohua pampa catli techilhuijtoc,
    amo huala tlen TOTECO.
  swh-ONEN: “Hatutausikiliza ujumbe uliotuambia katika jina la Bwana!
  bba-bba: sɑ ǹ ɡɑri yi mɛm nɔɔwɑmmɛ yi ɑ ɡeruɑ ɑ nɛɛ, yi weewɑ Yinni Gusunɔn min
    di.
  eng-KJVCPB: As for the word that thou hast spoken unto us in the name of the Lord,
    we will not hearken unto thee.
  luo-luo: “Ok wanawinj wach miwachonwa e nying Jehova Nyasaye!
  meu-meu: Hereva ta vada o hamaorolaimai Iehova ladana ai, to ai na basia kamonai
    henimu.
  npi-ULB: तिनीहरूले भने, “परमप्रभुको नाउँमा तिमीले हामीलाई भनेका वचनका तिम्रा कुरा
    हामी सुन्‍नेछैनौं ।
  yor-yor: “Wọn sì wí pé, àwa kò ní fetísílẹ̀ ọ̀rọ̀ tí o bá bá wa sọ ní orúkọ Olúwa.
  pes-OPCB: «ما به دروغهای تو که ادعا می‌کنی پیغام خداوند است، گوش نخواهیم داد!
  tgl-ULB: 'Sinabi nila, “Tungkol sa salita na sinabi mo sa amin sa pangalan ni Yahweh:
    Hindi kami makikinig sa iyo.'
  hui-hui: Í̠na Anduane Homogonaga minini howa bi inahondo langialu ha kegonigo iname
    bi ogoni hale naholeberemaore.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​၏​နာ​မ​တော်​ကို​အ​မှီ​ပြု ၍​သင်​ဟော​ပြော​သည့်​စ​ကား​များ​ကို​ငါ​တို့
    နား​မ​ထောင်​လို​ပါ။-'
  bod-N: ཁྱོད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་གྱི་སྒོ་ནས་ངེད་ཅག་ལ་བསྒོས་པ་དེར་ངེད་རྣམས་ཀྱིས་མཉན་པར་མི་བྱ།
  sna-sna: “Hatingateereri shoko rawataura kwatiri muzita raJehovha!
  spa-BLM: “En cuanto a la palabra que nos has hablado en nombre de Yahvé, no te escucharemos.
  cac-cac: —A on̈ tic, man̈ ol co c'anab'ajejlaj slolonel Jehová ix al chi' d'ayon̈.
  swh-ULB: 'Walisema, “Kuhusu neno ambalo mmetuambia sisi kwa jina la Yahwe: Hatutakusikiliza.'
  bel-bel: «словы, якія ты казаў нам імем Госпада, мы ня слухаем ад цябе;
  deu-ELBBK: Was das Wort betrifft, das du im Namen des HERRN zu uns geredet hast,
    so werden wir nicht auf dich hören;
  mbb-OT: “Kenè key edtuu te migkaǥi nu pinaaǥi te ngazan te Nengazen!
  mal-2015: നീ യഹോവയുടെ നാമത്തിൽ ഞങ്ങളോടു പറഞ്ഞിരിക്കുന്ന വചനം സംബന്ധിച്ചു ഞങ്ങൾ നിന്നെ
    കൂട്ടാക്കുകയില്ല.
  rmc-rmc: „Amen na šunaha oda, so amenge phenďal andro nav le RAJESKRO.
  pes-OPV: «ما تو را در این کلامی که به اسم خداوند به ما گفتی گوش نخواهیم گرفت.
  ron-1924: „Ну те вом аскулта ын нимик дин челе че не-ай спус ын Нумеле Домнулуй.
  ben-OBCV: “আপনি সদাপ্রভুর নামে আমাদের কাছে যে কথা বলেছেন, আমরা সেকথা শুনব না।
  som-som: Annagu innaba kaa dhegaysan mayno eraygii aad nagula hadashay oo aad magaca
    Rabbiga noogu sheegtay.
  lat-VUC: 'Sermonem quem locutus es ad nos in nomine Domini, non audiemus ex te:'
  eng-ASVBT: As for the word that thou hast spoken unto us in the name of Jehovah,
    we will not hearken unto thee.
  ita-1885: Quant'è alla parola che tu ci hai detta a nome del Signore, noi non ti
    ubbidiremo.
  eng-LXXUP: So Jeremiah came into the dungeon, and into the cells, and he remained
    there many days.
  eng-ULB: They said, “About the word that you have told us in Yahweh's name—we will
    not listen to you.
  spa-VBL: “Aunque digas que este mensaje es del Señor, no te vamos a escuchar”
  fra-_FOB: Quant à cette parole que tu nous dis au nom de l'Éternel, nous ne t'écouterons
    pas.
  mal-mal: “നീ യഹോവയുടെ നാമത്തിൽ ഞങ്ങളോടു പറഞ്ഞിരിക്കുന്ന വചനം സംബന്ധിച്ച് ഞങ്ങൾ നിന്നെ
    കൂട്ടാക്കുകയില്ല.
  urd-GVR: “Jo bāt āp ne Rab kā nām le kar ham se kī hai wuh ham nahīṅ mānte.
  suz-BL: “गे परमप्रभु यावे आ नेंमी आंइ कली पशो लोव़ गो मनेंनीकी।
  eng-NOY: “As for the word which thou hast spoken to us in the name of Jehovah, we
    will not hearken to thee,
  ita-1927: “Quanto alla parola che ci hai detta nel nome dell’Eterno, noi non ti
    ubbidiremo,
  ckb-ckb: «ئێمە گوێ لەم پەیامە ناگرین کە بە ناوی یەزدانەوە بە ئێمەت گوت.
  eng-BBE: As for the word which you have said to us in the name of the Lord, we will
    not give ear to you.
  kan-OKCV: “ಯೆಹೋವ ದೇವರ ಹೆಸರಿನಿಂದ ನೀನು ನಮಗೆ ನುಡಿದ ಮಾತನ್ನು ಕೇಳಲೊಲ್ಲೆವು.
  tam-2017: நீ யெகோவாவுடைய பெயரில் எங்களுக்குச் சொன்ன வார்த்தைகளின்படியே நாங்கள் உன்
    சொல்லைக் கேட்காமல்,
  spa-RV-1909: 'La palabra que nos has hablado en nombre de Jehová, no oímos de ti:'
  ron-BTF: Cât despre cuvântul pe care ni l-ai vorbit în numele DOMNULUI, nu îți vom
    da ascultare.
  eng-WEBP: “As for the word that you have spoken to us in the LORD’s name, we will
    not listen to you.
  eng-FBV: “Even though you say this message is from the Lord, we're not going to
    listen to you”
  nld-1939: We luisteren toch niet naar het woord, dat ge in de Naam van Jahweh tot
    ons spreekt!
  nch-BL: ―Tojuanti amo tijtacaquilise cati tiquijtohua pampa cati techilhuijtoc,
    amo huala ten TOTECO.
  vie-1934: Về sự ông nhân danh Đức Giê-hô-va mà nói cùng chúng tôi, thì chúng tôi
    không khứng nghe đâu.
  hin-CV: “आपने याहवेह के नाम से हमें जो संदेश दिया है, उसे हम नहीं सुनेंगे!
  spa-BES: En cuanto a la palabra que nos has dicho en el nombre del Señor, no te
    escucharemos.
  tdx-tdx: 'I tsara nisaontsie’o ama’ay ami’ty tahina’ Iehovày: Tsy hañaoñe azo zahay.'
  tha-KJV: “สำหรับถ้อยคำซึ่งท่านได้บอกแก่เราในพระนามของพระเยโฮวาห์​นั้น เราจะไม่ฟังท่าน
  por-BR-2018: Quanto a palavra que tu nos falaste em nome do SENHOR, não daremos
    ouvidos a ti;
  deu-ELO: Was das Wort betrifft, welches du im Namen Jehovas zu uns geredet hast,
    so werden wir nicht auf dich hören;
  eng-WYC-2018: We shall not hear of thee the word which thou speakest to us in the
    name of our Lord God, (We shall not listen to the word which thou speakest to
    us in the name of the Lord our God,)
  epo-epo: Tion, kion vi diris al ni en la nomo de la Eternulo, ni ne obeos al vi;
  uig-PIN: «Sǝn Pǝrwǝrdigarning namida bizgǝ eytⱪan sɵzgǝ kǝlsǝk, biz sanga ⱨeq ⱪulaⱪ
    salmaymiz!
  beo-beo: '“Ninia da dia sia: amo di da Hina Gode Ea Dioba:le ninima sia:i, amo hame
    nabimu.'
  tpi-OTNT: “Yu bin autim tok long mipela long nem bilong Bikpela. Tasol mipela i
    no inap harim dispela tok. Nogat.
  hau-SA: “Ba za mu saurari saƙon da ka yi mana magana a sunan Ubangiji ba!
  uig-LAT: «Sen Perwerdigarning namida bizge éytqan sözge kelsek, biz sanga héch qulaq
    salmaymiz!
  nde-nde: “Thina kasiyikulilalela ilizwi olikhulume kithi ngebizo likaThixo!
  ton-ton: “Ko e meʻa ʻi he lea kuo ke lea ʻaki kiate kimautolu ʻi he huafa ʻo Sihova,
    ʻe ʻikai te mau fanongo kiate koe.
  ces-1613: V té věci, o kteréž jsi nám mluvil ve jménu Hospodinovu, neuposlechneme
    tebe.
  eng-WMB: “As for the word that you have spoken to us in the LORD’s name, we will
    not listen to you.
  tam-TCV: “யெகோவாவின் பெயரால் நீ எங்களுக்குக் கூறிய செய்தியை நாங்கள் கேட்கப்போவதில்லை.
  ceb-ULB: Miingon sila, “Dili kami mamati kanimo—mahitungod sa pulong nga gisulti
    nimo kanamo sa ngalan ni Yahweh.
  pol-UBG: Co do słowa, które mówiłeś do nas w imię PANA, nie usłuchamy cię.
  urd-GVU: ”جو بات آپ نے رب کا نام لے کر ہم سے کی ہے وہ ہم نہیں مانتے۔
  deu-1912: Nach dem Wort, das du im Namen des HERRN uns sagst, wollen wir dir nicht
    gehorchen;
  kan-2017: “ಯೆಹೋವನ ಹೆಸರಿನಿಂದ ನೀನು ನಮಗೆ ನುಡಿದ ಮಾತುಗಳನ್ನು ಕೇಳುವುದಿಲ್ಲ.
  yap-yap: “Gu siyegned ni nggu motoyilgad ko n’en ni mog ngomad u daken fithingan
    SOMOL.
  hlt-MCSB: Ol he kaimih taengah BOEIPA ming neh na thui dae nang taengkah te ka hnatun
    uh moenih.
  mdy-ETH: «ኔኤኒ ናንጊና ናንጋ ጎዳ ሱንፆና ኬኤዜ ባኮ ቢያ ኑ ዋይዛኒ ኮዑዋሴ፤
  twi-ASANTE: “Yɛrentie asɛm a waka akyerɛ yɛn wɔ Awurade din mu no!
  eng-WEBU: “As for the word that you have spoken to us in the LORD’s name, we will
    not listen to you.
  wal-wal: “Neeni GODAA sunttan nuuyyo yootiyoobaa ubbaa nuuni siyokko.
  spa-PDDPT: En cuanto a la Palabra que nos hablaste en Nombre de Yavé, no te obedeceremos.
  gun-gun: — Nhanderuete rery rupi ayvu orevy remombe'u teĩ ore ma ndorojapoi 'rã
    ndeayvua.
  ilo-ULB: 'Kinunada, “Maipanggep iti sao nga imbagam kadakami iti nagan ni Yahweh:
    Saankami a dumngeg kenka.'
  kpg-kpg: “Gimaadou e de hiihai e hagalongo gi au mee ala gu helekai mai gi gimaadou
    i di ingoo o Dimaadua.
  uig-ARA: «سەن پەرۋەردىگارنىڭ نامىدا بىزگە ئېيتقان سۆزگە كەلسەك، بىز ساڭا ھېچ قۇلاق
    سالمايمىز!
  sus-sus: «Muxu mu wama muxu tuli matife yi masenyi ra i naxan masenxi Alatala xili
    ra.
  pon-2006: “Se sohte men rong dahme komw patowanohng kiht ni mwaren KAUN-O.
  ksd-ksd: Ure ra tinata nina u ga tatike pire vevet ta ra iang i ra Luluai, pa avet
    a kapupi u.
  tur-YTC: “Yahve'nin adıyla bize söylediğin sözü dinlemeyeceğiz.
  grc-BRENT: Καὶ ἦλθεν Ἱερεμίας εἰς οἰκίαν τοῦ λάκκου, καὶ εἰς τὴν χερὲθ, καὶ ἐκάθισεν
    ἐκεῖ ἡμέρας πολλάς.
  ind-AYT: “Mengenai perkataan yang telah kamu sampaikan kepada kami dalam nama TUHAN,
    kami tidak akan mendengarkanmu.
  nya-nya: “Ife sitimvera uthenga umene watiwuza mʼdzina la Yehova!
  hrv-hrv: “Riječi koje si u ime Jahvino nama objavio mi ne slušamo;
  mps-mps: “Nago te Genuai Bidigo nogide dabolo po pusali. Tiali goli, dago te po
    me odogobeo. Menio.
  tpi-tpi: “Yu bin autim tok long mipela long nem bilong Bikpela. Tasol mipela i no
    inap harim dispela tok. Nogat.
  dan-1931: “Det Ord, du har talt til os i HERRENS Navn, vil vi ikke høre;
  vie-OVCB: “Chúng tôi không thèm nghe những sứ điệp của Chúa Hằng Hữu mà ông đã nói.
  guj-2017: તેઓએ કહ્યું, “જે વચન તેં યહોવાહને નામે અમને કહ્યું છે. તે વિષે અમે તારું
    સાંભળવાના નથી.
  pon-2006A: “Se sohte men rong dahme komw patowanohng kiht ni mwaren KAUN-O.
  por-BRBSL: “Quanto à palavra que nos falou em nome de Iavé, nós não lhe daremos
    ouvidos.
  cth-cth: BAWIPA min lahoi kaimouh koe na dei awh e hah ka ngai awh mahoeh.
  twi-twi: “Yɛrentie asɛm a waka akyerɛ yɛn wɔ Awurade din mu no!
  hlt-hlt: Ol he kaimih taengah BOEIPA ming neh na thui dae nang taengkah te ka hnatun
    uh moenih.
  tbz-SIM: Tinɑ́ɑǹtì ɑ tú ti Yiɛ̀ nKuyie nyɛ̃ nhɑ ti nɑ́kɛ́ tì, ti tì yetɛmu.
  msy-2020: “Nɨ Ikiavɨra Itir Godɨn ziamɨn akaba e mɨkɨri. Ezɨ e akar kam bareghan
    kogham. Puvatɨ. E aghua.
  azb-azb: «Sənin bizə Rəbbin adı ilə söylədiyin sözə qulaq asmayacağıq.
  eng-DBY: '[As for] the word that thou hast spoken unto us in the name of Jehovah,
    we will not hearken unto thee,'
  hin-2017: “जो वचन तूने हमको यहोवा के नाम से सुनाया है, उसको हम नहीं सुनेंगे।
  wol-KYG: «Li nga nuy wax ci turu Aji Sax ji, dunu ko déglu.
  eng-YLT: '''The word that thou hast spoken unto us in the name of Jehovah — we are
    not hearkening unto thee;'
  eng-WYC-2017: We shall not hear of thee the word which thou speakest to us in the
    name of our Lord God,
  eng-WMBB: “As for the word that you have spoken to us in the LORD’s name, we will
    not listen to you.
  urd-GVH: “जो बात आपने रब का नाम लेकर हमसे की है वह हम नहीं मानते।
  rug-rug: “Gami si lopu kaqu hiva avosia sa inavoso pu zama mae nia goi koa gami
    pa Pozana e Zihova!
  gaz-gaz: “Nu dubbii ati maqaa Waaqayyootiin nutti dubbatte sana hin dhageenyu!
  fra-LSG: Nous ne t’obéirons en rien de ce que tu nous as dit au nom de l’Éternel.
  yal-yal: “Nxu mi fa waxi i ya falan namɛ feni, i naxan tima fata Alatala ra.
  haw-1868: O ka olelo au i olelo mai ai ia makou ma ka inoa o Iehova, aole makou
    e hoolohe aku ia oe.
  arb-NAV: «لَنْ نُطِيعَكَ فِي مَا خَاطَبْتَنَا بِهِ مِنْ كَلامٍ بِاسْمِ الرَّبِّ،
  ewe-ewe: “Míaɖo to nya si nègblɔ na mí le Yehowa ŋkɔ me la o!
  eng-LEE: Respecting the word that thou hast spoken unto us in the name of the Lord,
    we will not hearken unto thee.
  asm-FB: তেওঁলোকে ক’লে, “তুমি যিহোৱাৰ নামেৰে আমাক কোৱা বাক্যৰ বিষয়ে হ’লে, আমি তোমালৈ
    কাণ নিদিওঁ।
  sus-A: «مُشُ مُ وَ مَ مُشُ تُلِ مَتِقٍ يِ مَسٍنيِ رَ عِ نَشَن مَسٍنشِ عَلَتَلَ شِلِ
    رَ.
  fra-SBL: « Nous n'écouterons pas la parole que tu nous as adressée au nom de Yahvé.
  hbo-hbo: הַדָּבָ֛ר אֲשֶׁר־דִּבַּ֥רְתָּ אֵלֵ֖ינוּ בְּשֵׁ֣ם יְהוָ֑ה אֵינֶ֥נּוּ שֹׁמְעִ֖ים
    אֵלֶֽיךָ׃
  kik-kik: “Ithuĩ tũtingĩthikĩrĩria ndũmĩrĩri ĩyo ũtwarĩirie ũkĩgwetaga rĩĩtwa rĩa
    Jehova!
  fra-NCL: « Quant à la parole que tu nous as dite au nom de Yahweh, nous ne t’écoutons
    pas.
  cek-AK: Angraeng hmin hoi kaicae khaeah nang thuih ih lok to ka tahngai o mak ai!
  cuk-cuk: —Be anmarga Bab-Jehová-nuggi-sunmaksad, anmar be-itogosuli.
  uig-CYR: «Сән Пәрвәрдигарниң намида бизгә ейтқан сөзгә кәлсәк, биз саңа һеч қулақ
    салмаймиз!
  tel-2017: వాళ్ళిలా అన్నారు. “యెహోవా పేరు మీద నువ్వు చెప్పిన మాట మేం వినం.
  hat-BSA: “Pou mesaj ke ou te pale nou nan non SENYÈ a, nou p ap koute ou!
  kos-kos: “Kut tia lungse porongo ma kom fahk nu sesr ke Inen LEUM GOD.
  hbo-WLC: הַדָּבָ֛ר אֲשֶׁר־דִּבַּ֥רְתָּ אֵלֵ֖ינוּ בְּשֵׁ֣ם יְהוָ֑ה אֵינֶ֥נּוּ שֹׁמְעִ֖ים
    אֵלֶֽיךָ׃
  ibo-ibo: “Anyị agaghị anabata okwu ahụ i si nʼaha Onyenwe anyị gwa anyị
