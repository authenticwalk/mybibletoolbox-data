verse: JER.044.004
translations:
  mal-C: എന്റെ ദാസന്മാരായ പ്രവാചകന്മാരെ ഞാൻ വീണ്ടും വീണ്ടും നിങ്ങളുടെ അടുക്കൽ അയച്ച്,
    ‘ഞാൻ വെറുക്കുന്ന ഈ മ്ലേച്ഛതകൾ ചെയ്യരുതേ!’ എന്നു പറയിച്ചു.
  deu-TKW: 'Wohl sandte ich unermüdlich immer wieder alle meine Knechte, die Propheten,
    zu euch, euch zu sagen: Thut doch diese greulichen Dinge, die ich hasse, nicht!'
  lin-lin: 'Nzokande, nazalaki tango na tango kotinda basali na Ngai, basakoli, mpo
    na koloba na bino : ‹ Bosala te makambo ya nkele oyo nayinaka. ›'
  eng-LSV: And I send to you all My servants the prophets, rising early and sending,
    saying, Please do not do this abomination that I have hated—
  eng-GNV: Howbeit I sent vnto you all my seruats the Prophets rising earely, and
    sending them, saying, Oh doe not this abominable thing that I hate.
  eng-WEBSTER: Yet I sent to you all my servants the prophets, rising early and sending
    them , saying, Oh, do not this abominable thing that I hate.
  nhw-BL: “ ‘Na tlatoctzitzi niquintitlanili notlajtol pannextijcahua para ma quinilhuica
    ma amo quichihuaca nopa fiero tlamantli catli amo nijnequi niquitas.
  swh-ONEN: Tena na tena, niliwatuma watumishi wangu manabii ambao walisema, ‘Msifanye
    jambo hili la kuchukiza ambalo nalichukia!’
  bba-bba: Nɑ bɛɛ nɛn sɔmɔbu ɡɔriɑ sɑɑ yellun di bu kɑ bɛɛ sɔ̃, i ku sɑ̃ɑ kɔ̃su nini
    ko, ni nɛn tii nɑ tusɑ.
  eng-KJVCPB: Howbeit I sent unto you all my servants the prophets, rising early and
    sending them, saying, Oh, do not this abominable thing that I hate.
  luo-luo: Ne asiko ka aoro jotichna ma jonabi, mane giwacho ni, ‘Kik utim gima mononi
    ma ok ahero!’
  meu-meu: Ḡau tamona, egu peroveta hesiai taudia na siaidia havara-havara dekemui
    ai, nato, Mani ina kara dika-rohorohona, na inai heniamu ḡauna, na basio karaia.
  npi-ULB: त्यसैले मैले बारम्‍बार मेरा दास अगमवक्ताहरूलाई तिनीहरूकहाँ पठाएँ । मैले
    तिनीहरूलाई यसो भन्‍न पठाएँ, 'मैले घृणा गर्ने यी घिनलाग्दा कुराहरू गर्न छोड ।’
  yor-yor: Ní ọ̀pọ̀lọpọ̀ ìgbà ní mo rán wòlíì mi, èyí tí ó wí báyìí pé, ‘Má ṣe àwọn
    ohun ìríra yìí tí èmi kórìíra.’
  pes-OPCB: با اینکه من همواره خدمتگزاران خود، انبیا را می‌فرستادم تا ایشان را از
    این کارهای نفرت‌انگیز منع کنند،
  tgl-ULB: Kaya paulit-ulit kong ipinadala sa kanila ang lahat ng mga lingkod kong
    propeta. Ipinadala ko sila upang sabihin, 'Itigil ang paggawa ng mga kasuklam-suklam
    na mga bagay na aking kinapopootan.'
  hui-hui: Yuda wali agali tí hemigoha i̱naga biabe biahalu bi mana latagi haga agali
    dewa ibilalu haabo haru. Ani ibilarugola tigua i̱naga bi mana latagi halu lalu,
    Tígua mana ko ngubi i̱na turu naharuligo ale bialu kamigo wahai hadaba, laabo
    haya.
  mya-mya: ငါ​သည်​မိ​မိ​၏​အ​စေ​ခံ​ပ​ရော​ဖက်​များ​ကို သင်​တို့​ထံ​သို့ အ​ဖန်​ဖန်​အ​ထပ်​ထပ်​စေ​လွှတ်
    ခဲ့​၏။ သူ​တို့​က​လည်း​သင်​တို့​အား​ငါ​မုန်း ထား​စက်​ဆုပ်​သည့်​အ​မှု​ကို​မ​ပြု​ရန်​ပြော
    ကြား​ခဲ့​ကြ​၏။-
  bod-N: ངས་རང་གི་ཞབས་ཕྱི་ལུང་སྟོན་པ་ཀུན་ཡང་ཡང་ཁྱོད་ཅག་གི་གམ་དུ་མངགས་ནས་འདི་ལྟར། ཁྱོད་ཚོས་ང་ཞེ་མེར་ཞིང་སྡང་བའི་དོན་འདི་མ་བྱེད་ཅིག་ཅེས་བསྒོས་ནའང་།
  sna-sna: Ndakatuma ndatumazve varanda vangu vaprofita kuti vati, ‘Regai kuita chinhu
    chinonyangadza chandinovenga!’
  spa-BLM: 'Sin embargo, les envié a todos mis siervos los profetas, madrugando y
    enviándolos, diciendo: “No hagan esta cosa abominable que yo aborrezco”.'
  cac-cac: Tzijtum el ix in checb'at eb' in checab', yic sb'at yalan eb' d'ayex to
    max e b'eyb'alej juntzan̈ chi', yujto max schalaj in c'ool.
  swh-ULB: Basi nirudie kuwatuma watumwa wangu wote manabii kwao. Niliwatuma wao kusema,
    'Acha kufanya vitu hivi machukizo ambayo nachukia.
  bel-bel: 'Я пасылаў да вас усіх рабоў Маіх, прарокаў, пасылаў з самае раніцы, каб
    сказаць: «не рабеце гэтае агіднае справы, якую Я ненавіджу».'
  deu-ELBBK: 'Und ich habe alle meine Knechte, die Propheten, zu euch gesandt, früh
    mich aufmachend und sendend, indem ich sprach: Tut doch nicht diesen Gräuel, den
    ich hasse!'
  mbb-OT: Layun a edsuǥù diyà te kandan te menge ebpeneuven he menge suluǥuen ku te
    kegkaǥi ziyà te kandan he kenè dan beeli heini is utew mezaat he vaal he igkeepes
    ku,
  mal-2015: 'ഞാൻ ഇടവിടാതെ പ്രവാചകന്മാരായ എന്റെ ദാസന്മാരെ ഒക്കെയും നിങ്ങളുടെ അടുക്കൽ
    അയച്ചു: ഞാൻ വെറുക്കുന്ന ഈ മ്ലേച്ഛകാര്യം നിങ്ങൾ ചെയ്യരുതെന്നു പറയിച്ചു.'
  rmc-rmc: 'Bičhavavas ke tumende mire služobňiken le proroken pale a pale, hoj tumenge
    te phenen: ‚Ma keren kada džungipen, so našťi avri ačhav.‘'
  pes-OPV: و من جمیع بندگان خود انبیا را نزد شما فرستادم و صبح زودبرخاسته، ایشان را
    ارسال نموده، گفتم این رجاست را که من از آن نفرت دارم بعمل نیاورید.
  ron-1924: 'В-ам тримис ынтруна пе тоць служиторий Мей пророчий ка сэ вэ спунэ: «Ну
    фачець ачесте урычунь, пе каре ле урэск!»'
  ben-OBCV: বারবার আমি তাদের কাছে আমার দাস ভাববাদীদের পাঠিয়েছি, যারা বলত, ‘আমি যা
    ঘৃণা করি, তোমরা সেইসব ঘৃণ্য কর্ম কোরো না!’
  som-som: Habase ahaatee nebiyadii addoommadayda ahaa oo dhan ayaan idiin soo diray,
    anigoo goor wanaagsan diraya, oo waxaan idhi, Ha samaynina waxan karaahiyada ah
    oo aan nebcahay.
  lat-VUC: 'Et misi ad vos omnes servos meos prophetas, de nocte consurgens, mittensque
    et dicens: Nolite facere verbum abominationis hujuscemodi, quam odivi.'
  eng-ASVBT: Howbeit I sent unto you all my servants the prophets, rising up early
    and sending them, saying, Oh, do not this abominable thing that I hate.
  ita-1885: 'E benchè io vi mandassi tutti i miei servitori profeti, del continuo
    per ogni mattina, dicendo: Deh! non fate questa cosa abbominevole, che io odio;'
  eng-LXXUP: 'Now Jeremiah came and went through the midst of the city: for they had
    not put him into the house of the prison.'
  eng-ULB: So I repeatedly sent all of my servants the prophets to them. I sent them
    to say, 'Stop doing these abominable things that I hate.'
  spa-VBL: 'Yo les envié a todos mis siervos los profetas una y otra vez para advertirles:
    “No hagan estas cosas ofensivas que yo odio”.'
  fra-_FOB: 'Et je vous ai envoyé tous mes serviteurs, les prophètes; je les ai envoyés
    dès le matin pour vous dire: Ne faites point cette chose abominable, que je hais!'
  mal-mal: 'ഞാൻ ഇടവിടാതെ പ്രവാചകന്മാരായ എന്റെ ദാസന്മാരെ നിങ്ങളുടെ അടുക്കൽ അയച്ച്:
    “ഞാൻ വെറുക്കുന്ന ഈ മ്ലേച്ഛകാര്യം നിങ്ങൾ ചെയ്യരുത് എന്ന് പറയിച്ചു.'
  urd-GVR: Bār bār maiṅ nabiyoṅ ko un ke pās bhejtā rahā, aur bār bār mere ḳhādim
    kahte rahe ki aisī ghinaunī harkateṅ mat karnā, kyoṅki mujhe in se nafrat hai!
  suz-BL: मो हना यो गो आं गेय पाइब आं लोव़ पाइब आन कली मेको आन बाक्‍तीके सोइक्‍ना
    सोइक्‍न ‘गो इन कली मेको आं काइ मदाक्‍शो ग्रांग्रा दि‍शो गेय मपन’ देंपाइक्‍तामी।
    येरमीया २५:४
  eng-NOY: 'and I sent to you all my servants, the prophets, rising early and sending
    them, saying: O do not this abominable thing, which I hate!'
  ita-1927: 'E io vi ho mandato tutti i miei servitori, i profeti; ve li ho mandati
    del continuo, fin dal mattino, a dirvi: Deh, non fate questa cosa abominevole
    che io odio;'
  ckb-ckb: 'منیش بە بەردەوامی هەموو بەندە پێغەمبەرەکانی خۆمم بۆ ناردن، فەرمووم: ”تکایە!
    ئەم کارە قێزەونە مەکەن کە من ڕقم لێیەتی.“'
  eng-BBE: And I sent all my servants the prophets to you, getting up early and sending
    them, saying, Do not do this disgusting thing which is hated by me.
  kan-OKCV: ಆದರೂ ನಾನು ನಿಮ್ಮ ಬಳಿಗೆ ನನ್ನ ಸೇವಕರಾದ ಪ್ರವಾದಿಗಳೆಲ್ಲರನ್ನು ಪುನಃ ಕಳುಹಿಸಿ, ‘ನಾನು
    ಹಗೆ ಮಾಡುವ ಈ ಅಸಹ್ಯವಾದ ಕಾರ್ಯವನ್ನು ಮಾಡಲೇಬೇಡಿರಿ!’ ಎಂದು ಹೇಳಿದೆನು.
  tam-2017: நான் வெறுக்கிற இந்த அருவருப்பான காரியத்தைச் செய்யாதிருங்களென்று, தீர்க்கதரிசிகளாகிய
    என் ஊழியக்காரரை அனுப்பி உங்களுக்கு ஏற்கனவே சொல்லிக்கொண்டிருந்தேன்.
  spa-RV-1909: 'Y envié á vosotros á todos mis siervos los profetas, madrugando y
    enviándolos, diciendo: No hagáis ahora esta cosa abominable que yo aborrezco.'
  ron-BTF: 'Totuși eu am trimis la voi pe toți servitorii mei profeții, ridicându-mă
    devreme și trimițându-i, spunând: Oh, nu faceți acest lucru scârbos, pe care eu
    îl urăsc.'
  eng-WEBP: However I sent to you all my servants the prophets, rising up early and
    sending them, saying, “Oh, don’t do this abominable thing that I hate.”
  eng-FBV: 'I sent you all my servants the prophets time and again to warn you: “Don''t
    do these offensive things that I hate.”'
  nld-1939: 'Van ‘s morgens vroeg tot ‘s avonds laat heb Ik u al mijn dienaars, de
    profeten, gezonden, die u vermaanden: Bedrijft die gruwel toch niet, die Ik haat!'
  nch-BL: “ ‘Na talojtzitzi niquintitanili notajtolpanextijcahua para ma quinilhuica
    ma amo quichihuaca nopa fiero tamanti cati amo nijnequi niquitas.
  vie-1934: 'Dầu vậy, ta đã sai mọi tôi tớ ta, tức các tiên tri, đến cùng các ngươi;
    ta dậy sớm sai họ đến đặng bảo các ngươi rằng: Oâi! sự gớm ghiếc mà ta ghét đó
    thì đừng phạm đến.'
  hin-CV: इतना सब होने पर भी मैंने तुम्हारे हित में अपने सेवक भविष्यवक्ताओं को भेजा,
    बार-बार वे यह संदेश देते रहे, ‘मत करो ये सारे उपक्रम, जो मेरे समक्ष घृणास्पद हैं!’
  spa-BES: 'Y te envié a todos mis siervos los profetas, levantándolos de madrugada
    y enviándolos, diciendo: No hagas esta cosa asquerosa que odio.'
  tdx-tdx: 'ndra te nampihitrifeko ama’ areo o mpitoky mpitoroko iabio nañampitso
    t’ie niraheñe ninday ty hoe: Ehe, ko anoe’ areo o raha tiva hejekoo.'
  tha-KJV: อย่างไรก็ดี​เราได้​ใช้​บรรดาผู้​รับใช้​ของเราคือผู้​พยากรณ์​ไปหาเจ้าโดยได้​ลุ​กขึ้นแต่​เนิ่นๆ
    และใช้เขาไปกล่าวว่า ‘​โอ อย่ากระทำสิ่งที่น่าสะอิดสะเอียนนี้ ซึ่งเราเกลียดชัง’
  por-BR-2018: 'E enviei até vós todos os meus servos, os profetas, persistindo em
    enviá-los, dizendo: Não façais, pois, esta coisa abominável, e eu odeio.'
  deu-ELO: 'Und ich habe alle meine Knechte, die Propheten, zu euch gesandt, früh
    mich aufmachend und sendend, indem ich sprach: Tut doch nicht diesen Greuel, den
    ich hasse!'
  eng-WYC-2018: And I sent to you all my servants (the) prophets; and I rose by night,
    and sent, and said, Do not ye do the word of such abomination, (or and I rose
    up at night, and sent, and said, Do not ye do such abominable things).
  epo-epo: 'Mi sendis al vi ĉiujn Miajn servantojn, la profetojn, Mi konstante sendadis,
    dirante: Ne faru tiun abomenindan aferon, kiun Mi malamas.'
  uig-PIN: 'Mǝn tang sǝⱨǝrdǝ ornumdin turup ⱪullirim bolƣan pǝyƣǝmbǝrlǝrni silǝrgǝ
    ǝwǝtip: «Mǝn nǝprǝtlinidiƣan bu yirginxlik ixni ⱪilƣuqi bolmanglar!» — dǝp agaⱨlandurƣanmǝn.'
  beo-beo: 'Na da Na hawa: hamosu balofede dunu dilima asunasilalu. Amola ilia da
    dilima amo hou Na da higa:i, amo maedafa hamoma:ne sia:i.'
  tpi-OTNT: Planti taim mi bin salim ol wokman bilong mi, em ol profet, i kam long
    yupela Juda. Na ol i bin autim tok bilong mi olsem, ‘Yupela i no ken mekim ol
    dispela stingpela pasin mi no laikim.’
  hau-SA: Sau da sau na aiki bayina annabawa, waɗanda suka ce, ‘Kada ku yi wannan
    abin ƙyama da na ƙi!’
  uig-LAT: 'Men tang seherde ornumdin turup qullirim bolghan peyghemberlerni silerge
    ewetip: «Men nepretlinidighan bu yirginshlik ishni qilghuchi bolmanglar!» — dep
    agahlandurghanmen.'
  nde-nde: Ngathuma izinceku zami, abaphrofethi, njalonjalo ezathi, ‘Lingayenzi into
    le enengisayo engiyizondayo!’
  ton-ton: Ko ia naʻaku fekau ai kiate kimoutolu, ʻeku kau tamaioʻeiki ko e kau palōfita,
    ʻo tuʻu hengihengi hake pe ʻo fekauʻi ʻakinautolu, ʻo pehē, “ʻOiauē, ʻoua naʻa
    fai ʻae meʻa fakalielia ni ʻaia ʻoku ou fehiʻa ki ai.”
  ces-1613: 'Ješto posílal jsem k vám všecky služebníky své proroky, ráno přivstávaje,
    a to ustavičně, říkaje: Nečiňte medle této věci ohavné, kteréž nenávidím.'
  eng-WMB: However I sent to you all my servants the prophets, rising up early and
    sending them, saying, “Oh, don’t do this abominable thing that I hate.”
  tam-TCV: நான் திரும்பத்திரும்ப என் ஊழியர்களான இறைவாக்கினரை அனுப்பினேன். அவர்கள்,
    ‘நான் வெறுக்கிற இந்த அருவருக்கத்தக்க செயலைச் செய்யவேண்டாம்’ என்று சொன்னார்கள்.
  ceb-ULB: Busa nagpadala ako kanunay sa akong mga alagad nga mga propeta ngadto kanila.
    Gipadala ko sila aron sa pag-ingon nga 'Undangi na ninyo ang pagbuhat ug mangil-ad
    nga mga butang nga akong gikasilagan.'
  pol-UBG: 'Chociaż posyłałem do was wszystkie moje sługi, proroków, z wczesnym wstawaniem
    i przesłaniem, mówiąc: Nie czyńcie, proszę, tej obrzydliwości, której nienawidzę.'
  urd-GVU: بار بار مَیں نبیوں کو اُن کے پاس بھیجتا رہا، اور بار بار میرے خادم کہتے
    رہے کہ ایسی گھنونی حرکتیں مت کرنا، کیونکہ مجھے اِن سے نفرت ہے!
  deu-1912: 'Und ich sandte stets zu euch alle meine Knechte, die Propheten, und ließ
    euch sagen: Tut doch nicht solche Greuel, die ich hasse.'
  kan-2017: ನಾನು ನನ್ನ ಸೇವಕರಾದ ಪ್ರವಾದಿಗಳನ್ನೆಲ್ಲಾ ಅವರ ಬಳಿಗೆ ತಡ ಮಾಡದೆ ಕಳುಹಿಸುತ್ತಾ, ‘ಆಹಾ!
    ನಾನು ಹೇಸುವ ಈ ಅಸಹ್ಯಕಾರ್ಯವನ್ನು ಮಾಡಬೇಡಿರಿ’ ಎಂದು ಪ್ರಕಟಿಸುತ್ತಾ ಬಂದರೂ,
  yap-yap: Dag tal i pi’ ngomed e pi profet ni tapigpig rog, ngi i yog ngomed ni dab
    mu rin’ed e ran’ey ni rib kireb ni gub fananikay.
  hlt-MCSB: Ka sal boeih te nangmih taengah kan tueih coeng. Tonghma rhoek te a thoh
    neh ka tueih tih, ‘Tueilaehkoi hno te saii uh boel mai, te te ka hmuhuet,’ ka
    ti.
  mdy-ETH: ታኣኒ ዒፃ፥ ዬያ ሻኣካ ባኮ ዒንሢ ማዹዋጉዲ ዒንሢ ጎሪ ላቲ ኬኤዛንዳጉዲ ታኣኮ ዓይሎ ታ ማሊፆ ኬኤዛ ዓሶ ታኣኒ
    ዒንሢ ኮይላ ላሚ ላሚ ዳኬኔ።
  twi-ASANTE: Mpɛn bebree mesomaa mʼasomfoɔ adiyifoɔ a wɔkaa sɛ, ‘Monnyɛ saa atantanneɛ
    a mekyiri no!’
  eng-WEBU: However I sent to you all my servants the prophets, rising up early and
    sending them, saying, “Oh, don’t do this abominable thing that I hate.”
  wal-wal: “Hagaa malaa taani GODAI ixxiyo sheneyiyaabata oottoppite!” yaagidi yootana
    mala, zaara zaarada ta ashkkarata, hananabaa yootiyaageeta, kiittaas.
  spa-PDDPT: 'Yo les envié a todos mis esclavos profetas, de madrugada y sin cesar,
    para decirles: ¡Oh, no hagan esta cosa repugnante que Yo aborrezco!'
  gun-gun: 'Xee ma ko''ẽ rai''i guive ha''e kuery pe ambou va''ekue xerembiguai profeta
    kuery, ha''e kuery pe aipoe''i aguã: ‘Nda''evei guĩ nunga ojeguarupy xee ajou
    vai va''e pejapoa rupi pendekuai aguã’, he''i aguã.'
  ilo-ULB: Isu a namin-anok nga imbaon kadakuada dagiti amin nga adipenko a profeta.
    Imbaonko ida a mangibaga iti, 'Isardengyo ti panangar-aramidyo kadagitoy a makarimon
    a banbanag a kagurak.'
  kpg-kpg: Au hagalee e lawa dagu haga hagau adu agu gau hai hegau go nia soukohp
    ala nogo agoago adu gi goodou gi hudee heia di huaidu dela e de hiihai ginai Au.
  uig-ARA: 'مەن تاڭ سەھەردە ئورنۇمدىن تۇرۇپ قۇللىرىم بولغان پەيغەمبەرلەرنى سىلەرگە
    ئەۋەتىپ: «مەن نەپرەتلىنىدىغان بۇ يىرگىنشلىك ئىشنى قىلغۇچى بولماڭلار!» ــ دەپ ئاگاھلاندۇرغانمەن.'
  sus-sus: N bara n ma konyi namiɲɔnmɛe xɛɛ wo yire tɛmui birin a falafe ra wo naxa
    yi kɛwali raba n naxan xɔnxi.
  pon-2006: I sohte kin tokedihsang kadakadarewei rehmwail ei ladu soukohp kan, me
    kin padahkihong kumwail en dehr wia soahng suwed wet me I kin kalahdeki.
  ksd-ksd: 'Ma a dovotina iau ga vala tulue kaugu umana tultul ra umana propet pire
    vavat, ma pa iau ga vavabing, ma iau ga biti: Ea, koko avat a pait go ra bilak
    na magit ba iau milikuane.'
  tur-YTC: Ama ben bütün peygamber hizmetkârlarımı erken davranıp size göndererek
    şöyle dedim, 'Ah, nefret ettiğim bu iğrenç şeyi yapmayın.'
  grc-BRENT: Καὶ Ἱερεμίας ἦλθε καὶ διῆλθε διὰ μέσου τῆς πόλεως, καὶ οὐκ ἔδωκαν αὐτὸν
    εἰς τὸν οἶκον τῆς φυλακῆς.
  ind-AYT: Namun, Aku terus-menerus mengutus kepadamu semua hamba-Ku, para nabi, yang
    berkata, ‘Jangan lakukan hal menjijikkan ini, yang Aku benci.’
  nya-nya: Kawirikawiri Ine ndakhala ndikutuma atumiki anga, aneneri, amene anati,
    ‘Musachite chinthu chonyansachi chimene Ine ndimadana nacho!’
  hrv-hrv: 'A ja sam vam jednako slao svoje sluge proroke da vam kažu: ''Ne činite
    tih gnusoba koje su mi ogavne!'''
  mps-mps: Hauwa sogo eno ena sę bidi dabe, te profet dabe, te dage Juda dabeba tagala
    palai. Te augwaligo eno po e tiwai pusali, “Dagego eno homu godolo isąbo te kugumini
    yai kolesaga dabe igimio,” wali.
  tpi-tpi: Planti taim mi bin salim ol wokman bilong mi, em ol profet, i kam long
    yupela Juda. Na ol i bin autim tok bilong mi olsem, ‘Yupela i no ken mekim ol
    dispela stingpela pasin mi no laikim.’
  dan-1931: 'Jeg sendte årle og silde alle mine Tjenere Profeterne til dem, for at
    de skulde sige: “Gør dog ikke disse vederstyggelige Ting, som jeg hader!”'
  vie-OVCB: 'Dù vậy, Ta đã liên tục sai các đầy tớ Ta, tức các tiên tri, đến kêu gọi
    các ngươi rằng: ‘Đừng làm những việc ghê tởm này vì đó là điều Ta gớm ghét.’'
  guj-2017: તેમ છતાં જે ધિક્કારપાત્ર કૃત્યોનો હું તિરસ્કાર કરું છું તે કરશો નહિ. એવું
    મેં વારંવાર મારા સેવકો, પ્રબોધકો, મોકલીને કહાવ્યું.
  pon-2006A: I sohte kin tokedihsang kadakadarewei rehmwail ei ladu soukohp kan, me
    kin padahkihong kumwail en dehr wia soahng suwed wet me I kin kalahdeki.
  por-BRBSL: 'However Enviei a vocês todos os meus servos os profetas, levantando-se
    cedo e enviando-os, dizendo: “Oh, não façam esta coisa abominável que eu odeio”.'
  cth-cth: Hottelah nakunghai ka san profetnaw amom a thaw awh teh, ka patoun teh
    ahnimouh koevah, oe! hete panuettho e hno, ka hmuhma e heh sak awh hanh leih telah
    ka ti.
  twi-twi: Mesomaa mʼasomfo adiyifo mpɛn pii a wɔkae se, ‘Monnyɛ saa atantanne a mikyi
    no!’
  hlt-hlt: Ka sal boeih te nangmih taengah kan tueih coeng. Tonghma rhoek te a thoh
    neh ka tueih tih, ‘Tueilaehkoi hno te saii uh boel mai, te te ka hmuhuet,’ ka
    ti.
  tbz-SIM: Kɛ̀ n di duɔ́nko sɑ̃́ɑ̃̀ n kó bɛtɔ̃mbɛ̀ m pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ kɛ̀ bɛ̀
    di nɑ́ɑ́ nkɛ tú di bɑ́ mpĩ́ nyisɔkɛ kó mutɔ̃mmú, mù n dò nyisíɛ́ nyi.
  msy-2020: Kɨ faragha dughiar avɨribar uan ingangarir gumaziba amangi, me Godɨn akam
    inigha izir gumaziba, me Judaba ia bagha ize. Egha me kamaghɨn nan akam akura
    ia gakaghori, ‘Ia arazir kurir kɨ aghuazir kabar amuan markɨ.’
  azb-azb: Mən dəfələrlə qullarım olan peyğəmbərləri sizin yanınıza göndərib ‹Mənim
    nifrət etdiyim iyrənc işləri görməyin› dedim.
  eng-DBY: And I sent unto you all my servants the prophets, rising early and sending,
    saying, Oh, do not this abominable thing which I hate!
  hin-2017: तो भी मैं अपने सब दास भविष्यद्वक्ताओं को बड़े यत्न से यह कहने के लिये
    तुम्हारे पास भेजता रहा कि यह घृणित काम मत करो, जिससे मैं घृणा रखता हूँ।
  wol-KYG: 'Yónnee naa leen ay yooni yoon mboolem yonent yi, sama jaam ñi, ne leen:
    “Rikk buleen def jëf ju siblu jii ma bañ.”'
  eng-YLT: '''And I send unto you all my servants, the prophets, rising early and
    sending, saying: I pray you, do not this abomination that I have hated —'
  eng-WYC-2017: And I sent to you all my servants prophets; and I rose by night, and
    sent, and said, Do not ye do the word of such abomination.
  eng-WMBB: However I sent to you all my servants the prophets, rising up early and
    sending them, saying, “Oh, don’t do this abominable thing that I hate.”
  urd-GVH: बार बार मैं नबियों को उनके पास भेजता रहा, और बार बार मेरे ख़ादिम कहते रहे
    कि ऐसी घिनौनी हरकतें मत करना, क्योंकि मुझे इनसे नफ़रत है!
  rug-rug: Garunu pilipule maeni Rau sari Qua nabulu, sari na poropita, arini si zama
    guahe, “Mi lopu tavetia sa tiṉitoṉa kaleana hie sapu kana hola ia Rau!” gua.
  gaz-gaz: Anis, ‘Waan jibbisiisaa ani hin jaallanne kana hin hojjetinaa!’ jedhee
    tajaajiltoota koo raajota ammumaa amma isaanitti erge.
  fra-LSG: 'Je vous ai envoyé tous mes serviteurs, les prophètes, je les ai envoyés
    dès le matin, pour vous dire: Ne faites pas ces abominations, que je hais.'
  yal-yal: N yi n ma walikɛne rafama ɛ ma yɛyɛ, nabine, e yi a falama, e naxa, ‘Ɛ
    xɛtɛ xɔsi feni itoe fɔxɔ ra naxanye mi rafan Ala ma.’
  haw-1868: A hoouna aku no hoi au i ka'u mau kauwa a pau, i na kaula e ala ana i
    ka wanaao e hoouna, me ka olelo aku, Ke noi aku nei au ia oukou, mai hana i kela
    mea ino loa, a'u e ukiuki nei.
  arb-NAV: 'وَقَدْ أَرْسَلْتُ إِلَيْكُمْ مُنْذِراً مُنْذُ الْبَدْءِ جَمِيعَ عَبِيدِي
    الأَنْبِيَاءِ قَائِلاً: لَا تَقْتَرِفُوا رِجْساً مِثْلَ هَذَا لأَنِّي أَمْقُتُهُ،'
  ewe-ewe: Zi geɖe meɖo nye dɔla nyagblɔɖilawo ɖe wo, ame siwo gblɔ na wo be, ‘Migawɔ
    ŋunyɔnu si metsri vevie la o!’
  eng-LEE: And I sent unto you all my servants the prophets, making them rise early
    and sending them, saying, Oh, do not commit this abominable thing which I hate.
  asm-FB: তথাপি মই প্ৰভাতে উঠি সকলো দাস ভাববাদীসকলক তোমালোকৰ ওচৰলৈ পঠিয়াই কোৱাইছিলোঁ
    যে, ‘তোমালোকে মোৰ ঘিণলগীয়া এই গৰ্হিত কাৰ্য নকৰিবা।’
  sus-A: ﭑ بَرَ ﭑ مَ كٌنيِ نَمِحْنمّيٍ شّي وٌ يِرٍ تّمُي بِرِن عَ قَلَقٍ رَ وٌ نَشَ
    يِ كّوَلِ رَبَ ﭑ نَشَن شْنشِ.
  fra-SBL: 'Cependant, j''ai envoyé vers vous tous mes serviteurs les prophètes, en
    me levant de bonne heure et en les envoyant dire : « Oh, ne faites pas cette chose
    abominable que je déteste. »'
  hbo-hbo: וָאֶשְׁלַ֤ח אֲלֵיכֶם֙ אֶת־כָּל־עֲבָדַ֣י הַנְּבִיאִ֔ים הַשְׁכֵּ֥ים וְשָׁלֹ֖חַ
    לֵאמֹ֑ר אַל־נָ֣א תַעֲשׂ֗וּ אֵ֛ת דְּבַֽר־הַתֹּעֵבָ֥ה הַזֹּ֖את אֲשֶׁ֥ר שָׂנֵֽאתִי׃
  kik-kik: 'Ndatũũrĩte ndĩmatũmagĩra ndungata ciakwa cia anabii kaingĩ, o arĩa maameeraga
    atĩrĩ: ‘Tigai gwĩka ũndũ ũyũ ũrĩ magigi, o ũyũ niĩ thũire!’'
  fra-NCL: 'Je vous ai envoyé tous mes serviteurs les prophètes, les envoyant dès
    le matin, pour vous dire : Ne faites donc pas cette abomination que je hais.'
  cek-AK: Khawnthaw ah kang thawk moe, nangcae boih khaeah ka tamna tahmaanawk to
    kang patoeh, nihcae mah Aw ka hnukma ih hae panuet thok hmuen hae sah o hmah!
    tiah ang thuih o.
  cuk-cuk: '” ’An bemarga an-gayaburba-barsogmalad barmimaiguanad, adi, bemarga sogmalagar:
    Melle igar-isgana an sae-dakedba be nanamarye.'
  uig-CYR: 'Мән таң сәһәрдә орнумдин туруп қуллирим болған пәйғәмбәрләрни силәргә
    әвәтип: «Мән нәпрәтлинидиған бу жиркинчлик ишни қилғучи болмаңлар!» — дәп агаһландурғанмән.'
  tel-2017: అందుకని నేను నా సేవకులైన ప్రవక్తలందర్నీ పదే పదే పంపిస్తూ వచ్చాను. నేను
    అసహ్యించుకునే ఈ నీచమైన పనులు చేయవద్దు అని చెప్పేందుకు వాళ్ళని పంపాను.
  hat-BSA: 'Malgre sa, Mwen te voye bannou tout sèvitè mwen yo, pwofèt yo, ankò e
    ankò e Mwen te di: “Ah, pa fè bagay abominab sila ke m menm rayi a.”'
  kos-kos: Nga nuna supu na mwet kulansap luk, mwet palu, su fahk nu suwos kowos in
    tia oru ma koluk inge ma nga srunga.
  hbo-WLC: וָאֶשְׁלַ֤ח אֲלֵיכֶם֙ אֶת־כָּל־עֲבָדַ֣י הַנְּבִיאִ֔ים הַשְׁכֵּ֥ים וְשָׁלֹ֖חַ
    לֵאמֹ֑ר אַל־נָ֣א תַעֲשׂ֗וּ אֵ֛ת דְּבַֽר־הַתֹּעֵבָ֥ה הַזֹּ֖את אֲשֶׁ֥ר שָׂנֵֽאתִי׃
  ibo-ibo: Site nʼoge ruo nʼoge, mgbe mgbe, eziteere m ha ndị ohu m, bụ ndị amụma,
    ndị gwara ha okwu sị ha, ‘Unu emela ihe arụ dị otu a nke m kpọrọ asị!’
  ory-ory: ତଥାପି ଆମ୍ଭେ ଅତି ପ୍ରଭାତରେ ଉଠି ଆମ୍ଭର ସମସ୍ତ ଦାସ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣଙ୍କୁ ତୁମ୍ଭମାନଙ୍କ
    ନିକଟକୁ ପଠାଇ କହିଲୁ, ଆଃ, ଏହି ଘୃଣାଯୋଗ୍ୟ କାର୍ଯ୍ୟ ତୁମ୍ଭେମାନେ କର ନାହିଁ, ଆମ୍ଭେ ତାହା ଘୃଣା
    କରୁ।
  chk-chk: Üa soun tinala remi nei kewe chon angang ekewe soufos meinisin mi ürenikemi,
    pwe ousap föri ekei föför mi fokun ngau üa oput.
  rop-rop: Aibin oldei jandimbat main speshalwan mesinja hubin oldei dalimbat yumob
    nomo blanga dum dislot nogudbala ting weya ai nomo laigim.
  ukr-1871: 'Я посилав до вас раз-пораз з раннього ранку слуг моїх, пророків, казати
    вам: Не чинїте сих поганих речей, ненавидних менї.'
  deu-1951: 'wiewohl ich alle meine Knechte frühe und fleißig zu euch gesandt habe
    und euch sagen ließ: Begeht doch diese Greuel nicht, welche ich hasse!'
  eng-JPS: 'Howbeit I sent unto you all My servants the prophets, sending them betimes
    and often, saying: Oh, do not this abominable thing that I hate.'
  srp-1865: 'I slah k vama sve sluge svoje proroke zarana jednako govoreæi: ne èinite
    toga gada, na koji mrzim.'
  lug-lug: Emirundi mingi natuma abaddu bange bannabbi, abaabagamba nti, ‘Temukola
    bintu bino eby’omuzizo bye nkyawa!’
  heb-heb: ואשלח אליכם את כל עבדי הנביאים השכים ושלח לאמר אל נא תעשו את דבר התעבה
    הזאת אשר שנאתי׃
  ben-IRV: তাই আমি বারে বারে আমার সমস্ত দাস ভাববাদীদের পাঠিয়েছি। আমি তাদের এই বলতে
    পাঠিয়েছি, ‘এইসব জঘন্য কাজ করা বন্ধ কর, আমি ঘৃণা করি’।
  pan-pan: ਮੈਂ ਆਪਣੇ ਦਾਸ ਆਪਣੇ ਨਬੀਆਂ ਨੂੰ ਤੁਹਾਡੇ ਕੋਲ ਭੇਜਿਆ, ਸਗੋਂ ਜਤਨ ਕਰ ਕੇ ਭੇਜਿਆ ਅਤੇ
    ਆਖਿਆ, ਤੁਸੀਂ ਇਹ ਘਿਣਾਉਣਾ ਕੰਮ ਨਾ ਹੀ ਕਰੋ ਜਿਸ ਤੋਂ ਮੈਨੂੰ ਸੂਗ ਆਉਂਦੀ ਹੈ
  mya-JVB: ငါ ၏ကျွန် ပရောဖက် အပေါင်း တို့ကို ငါသည် စောစော ထ၍ သင် တို့ရှိရာသို့ အထပ်ထပ်စေလွှတ်
    လျက်၊ ငါမုန်း သော အမှု၊ ဤ စက်ဆုပ် ရွံရှာဘွယ်သောအမှု ကို မ ပြု ပါနှင့်ဟု ပြော သော်လည်း
    ၊
  tbg-tbg: Te tenta kaiqa vaiinti paropeti vaiinti vika varianaini qaiqaa qaiqaa nititama
    kauramanta vika tiha, Ne una variqa avataqi vi varia okarara qaqira kaate. Noravano
    vi okarara vaaqu okarave tivaro vira antuqavano anomakero kia virara vairave,
    tiarave.
  hmo-hmo: Lau ese egu hesiai taudia, peroveta taudia, lau siaidia lou, siaidia lou,
    umui dekenai, bona idia dekena amo lau gwau, inai lau badu henia momokani kara
    dikana be do umui karaia lasi.
  urd-urd: और मैंने अपने तमाम ख़िदमत — गुज़ार नबियों को तुम्हारे पास भेजा, उनको वक़्त
    पर यूँ कह कर भेजा कि तुम यह नफ़रती काम, जिससे मैं नफ़रत रखता हूँ, न करो।
  rus-SYN: 'Я посылал к вам всех рабов Моих, пророков, посылал с раннего утра, чтобы
    сказать: “не делайте этого мерзкого дела, которое Я ненавижу”.'
  bqc-SIM: Miↄ a zↄ̀blena ãnabiↄ zĩwá mↄ̀ↄmↄↄ, aaì mɛ ásu yãbɛ̃ɛ pↄ́ má zaupi
    kɛo.
  tcz-CHONGTHU: Keiman avel vel in kalhachate themgao ho kasol in, ajah uva, hitobang
    thilse kahot tah hi bol hih un, tin kaseipeh e.
  mar-mar: मग मी माझे सर्व सेवक संदेष्टे वारंवार पाठवत आलो. मी त्यांना सांगण्यासाठी
    पाठवले, ज्यांचा मी द्वेष करतो त्या तिरस्कारणीय गोष्टी थांबवा.
  qub-qub: Nogaga sirbimaj profëtäcunata yaparir-yaparirmi cachamushcä melanashäcunata
    mana rurananpaj willachishpä.
  bqp-bqp: Nɑ bɛɛ nɛn sɔmɔbu gɔriɑ sɑɑ yellun di bu kɑ bɛɛ sɔ̃, i ku sɑ̃ɑ kɔ̃su nini
    ko, ni nɛn tii nɑ tusɑ.
  hat-hat: Mwen pa t' janm sispann voye sèvitè m' yo, pwofèt yo, pou di yo manyè sispann
    fè vye bagay derespektan yo t'ap plede fè a, bagay mwen pa ka wè devan je m'.
  eng-BSB: 'Yet I sent you all My servants the prophets again and again, saying: ‘Do
    not do this detestable thing that I hate.’'
  eng-WEBPB: However I sent to you all my servants the prophets, rising up early and
    sending them, saying, “Oh, don’t do this abominable thing that I hate.”
  kbq-kbq: Hagi Nagra knane knane eri'za vaheni'a kasampa vahera huzmantoge'za tamagritega
    e'za, amanage hu'naze. Nagri'ma nave'nosia hi'mnage avu'ava zana osiho hu'za eme
    tamasami'naze.
  nhe-BL: “ ‘Na ajachica niquintitlanili notiocamanalojcahua para ma quinilhuica ma
    ax quichihuaca nopa fiero tlamantli tlen ax nijnequi niquitas.
  gub-BL: Tuweharupi amono kar heremiruze'eg heze'eg imume'u har peme ihe wà. — Pezapo
    zo a'e iaiw ma'e nehe, ta'e iroahy Tupàn pe xe, i'i peme wà.
  eng-DRA: 'And I sent to you all my servants the prophets, rising early, and sending,
    and saying: Do not commit this abominable thing, which I hate.'
