verse: JER.044.020
translations:
  mal-C: 'അപ്പോൾ യിരെമ്യാവ് ആ ജനത്തോടെല്ലാം, പുരുഷന്മാരും സ്ത്രീകളും ഉൾപ്പെടെ തന്നോട്
    ഉത്തരം പറഞ്ഞ സകലജനത്തോടുംതന്നെ, ചോദിച്ചത്:'
  deu-TKW: 'Da sprach Jeremia zu dem gesamten Volke, zu den Männern und den Weibern
    und zu dem gesamten Volke, die ihm mit solcher Rede begegneten, also:'
  lin-lin: 'Bongo Jeremi alobaki na bato nyonso, mibali mpe basi, oyo bapesaki ye
    eyano wana :'
  eng-LSV: And Jeremiah says to all the people, concerning the men and concerning
    the women, and concerning all the people who are answering him, saying,
  eng-GNV: Then said Ieremiah vnto all the people, to the men, and to the women, and
    to all the people which had giuen him that answere, saying,
  eng-WEBSTER: Then Jeremiah said to all the people, to the men, and to the women,
    and to all the people who had given him that answer, saying,
  nhw-BL: 'Huajca na niquinnanquili nopa tlacame huan sihuame catli quiijtojtoyaj
    ya nopa huan niquinilhui:'
  swh-ONEN: Ndipo Yeremia akawaambia watu wote, wanaume na wanawake waliokuwa wakimjibu,
  bba-bba: Mɑ Yeremi u tɔn be kpuro wisɑ, kurɔbu kɑ durɔbu, u nɛɛ,
  eng-KJVCPB: Then Jeremiah said unto all the people, to the men, and to the women,
    and to all the people which had given him that answer, saying,
  luo-luo: Eka Jeremia nowachone ji duto, chwo kaachiel gi mon, mane dwoke niya,
  meu-meu: Bena Ieremia ese taunimanima iboudiai, tatau bona hahine, unu e haere henia
    toma taudia iboudiai, na e hereva henidia, eto,
  npi-ULB: तब यर्मियाले सबै मानिस अर्थात् पुरुषहरू र स्‍त्रीहरू अनि तिनलाई जवाफ दिने
    सबै मानिसहरूलाई तिनले घोषणा गरे र भने,
  yor-yor: Wàyí o, Jeremiah sọ fún àwọn ọ̀pọ̀ ènìyàn náà, ọkùnrin àti obìnrin, tí
    wọn sì ń dáhùn pé,
  pes-OPCB: 'پس به تمام مردان و زنانی که این جواب را به من دادند، گفتم:'
  tgl-ULB: Pagkatapos sinabi ni Jeremias sa lahat ng mga tao—sa mga kalalakihan at
    kababaihan, at sa lahat ng mga taong sumagot sa kaniya—nagpahayag siya at sinabi,
  hui-hui: Tigua bi layaru Yaremaia ibugua hale hai howa wali agali bibahende bu hearuhondo
    ladai bialu lalu,
  mya-mya: ထို​အ​ခါ​ငါ​သည်​မိ​မိ​အား​ဤ​သို့​ပြော ကြား​ကြ​သူ အ​မျိုး​သား​အ​မျိုး​သ​မီး
    များ​နှင့်​လူ​အ​ပေါင်း​တို့​အား၊-
  bod-N: ཡེ་རེམ་ཡཱ་ཡིས་ཁོང་ལ་དེ་ལྟར་ལན་བཟློགས་པའི་སྐྱེས་པ་དང་བུད་མེད་ཡོངས་ལ་འདི་ལྟར།
  sna-sna: Ipapo Jeremia akati kuvanhu vose, varume navakadzi, vakanga vachimupindura,
  spa-BLM: 'Entonces Jeremías dijo a todo el pueblo, a los hombres y a las mujeres,
    a todo el pueblo que le había respondido, diciendo:'
  cac-cac: 'Ix lajvi chi'', ix in tac''vi d''a eb'' vin̈ vinac yed'' d''a eb'' ix
    ix alan juntzan̈ chi'' d''ayin, ix valan icha tic:'
  swh-ULB: Kisha Yeremia alisema kwa watu wote - kwa wanaume na wanawake, na watu
    wote waliomjibu yeye - alihubiri na kusema,
  bel-bel: 'Тады сказаў Ерамія ўсяму люду, мужчынам і жанчынам, і ўсяму люду, які
    так адказаў яму:'
  deu-ELBBK: 'Und Jeremia sprach zu dem ganzen Volk, zu den Männern und zu den Frauen
    und zu allem Volk, das ihm Antwort gegeben hatte, und sagte:'
  mbb-OT: Migkeǥiyan ni Jeremias sikandan is langun he menge maama wey menge vahi
    he midtavak kandin,
  mal-2015: 'അപ്പോൾ യിരെമ്യാവു സകലജനത്തോടും, പുരുഷന്മാരും സ്ത്രീകളുമായി തന്നോടു ഉത്തരം
    പറഞ്ഞ സകലജനത്തോടും തന്നേ, പറഞ്ഞതെന്തെന്നാൽ:'
  rmc-rmc: 'Akor o Jeremijaš savore manušenge, muršenge, džuvľenge the savore nipenge,
    so leske oda phende, odphenďa kada:'
  pes-OPV: 'پس ارمیا تمامی قوم را از مردان و زنان وهمه کسانی که این جواب را بدو داده
    بودندخطاب کرده، گفت:'
  ron-1924: 'Иеремия а зис атунч ынтрегулуй попор, бэрбацилор, фемеилор ши тутурор
    челор че-й дэдусерэ рэспунсул ачеста:'
  ben-OBCV: তখন যিরমিয়, যারা তাঁর কথার প্রত্যুত্তর করেছিল, সেই স্ত্রী ও পুরুষ সকলের
    উদ্দেশে বললেন,
  som-som: Markaasaa Yeremyaah dadkii oo dhan, rag iyo naagoba, kuwaasoo ahaa dadkii
    isaga sidaas ugu jawaabay oo dhan wuxuu ku wada yidhi,
  lat-VUC: 'Et dixit Jeremias ad omnem populum, adversum viros, et adversum mulieres,
    et adversum universam plebem, qui responderant ei verbum, dicens:'
  eng-ASVBT: Then Jeremiah said unto all the people, to the men, and to the women,
    even to all the people that had given him that answer, saying,
  ita-1885: 'E Geremia rispose a tutto il popolo, agli uomini, ed alle donne, ed a
    tutto il popolo che gli avea fatta quella risposta, dicendo:'
  eng-LXXUP: 'Now therefore, my lord the king, let my supplication come before thy
    face: and why dost thou send me back to the house of Jonathan the scribe? and
    let me not on any account die there.'
  eng-ULB: Then Jeremiah said to all the people—to the men and women, and all the
    people who answered him—he proclaimed and said,
  spa-VBL: 'Jeremías respondió a todo el pueblo, hombres y mujeres, que le respondían:'
  fra-_FOB: 'Jérémie dit alors à tout le peuple, aux hommes, aux femmes, et à tous
    ceux qui lui avaient répondu:'
  mal-mal: 'അപ്പോൾ യിരെമ്യാവ് സകലജനത്തോടും, പുരുഷന്മാരും സ്ത്രീകളുമായി തന്നോട് ഉത്തരം
    പറഞ്ഞ സകലജനത്തോടും തന്നെ, പറഞ്ഞതെന്തെന്നാൽ:'
  urd-GVR: Yarmiyāh etarāz karne wāle tamām mardoṅ aur auratoṅ se dubārā muḳhātib
    huā,
  suz-BL: मिनु येरमीयामी आ कली लोव़ लेप्‍ब वोंइश मुर नु मीश मुर नेल्‍ल आन कली
  eng-NOY: 'Then spake Jeremiah to all the people, to the men, and to the women, and
    to all the people who had given him that answer, saying:'
  ita-1927: 'E Geremia parlò a tutto il popolo, agli uomini, alle donne e a tutto
    il popolo che gli aveva risposto a quel modo, e disse:'
  ckb-ckb: 'ئینجا یەرمیا بە هەموو خەڵکەکەی گوت، پیاو و ژنەکان، بە هەموو ئەو خەڵکەی
    بەم قسەیە وەڵامیان دایەوە:'
  eng-BBE: Then Jeremiah said to all the people, to the men and women and all the
    people who had given him that answer,
  kan-OKCV: ಆಗ ಯೆರೆಮೀಯನು ಜನರೆಲ್ಲರಿಗೂ, ಗಂಡಸರಿಗೂ, ಹೆಂಗಸರಿಗೂ, ತನಗೆ ಉತ್ತರ ಕೊಟ್ಟಿದ್ದ ಜನರೆಲ್ಲರಿಗೂ
    ಹೇಳಿದ್ದೇನೆಂದರೆ,
  tam-2017: 'அப்பொழுது எரேமியா, தனக்கு இப்படிப்பட்ட மறுமொழி கொடுத்த எல்லா மக்களாகிய
    ஆண் மற்றும் பெண்களையும் மற்ற அனைவரையும் நோக்கி:'
  spa-RV-1909: 'Y habló Jeremías á todo el pueblo, á los hombres y á las mujeres,
    y á todo el vulgo que le había respondido esto, diciendo:'
  ron-BTF: 'Atunci Ieremia a spus întregului popor, bărbaților și femeilor și întregului
    popor care îi dăduse acest răspuns, spunând:'
  eng-WEBP: Then Jeremiah said to all the people—to the men and to the women, even
    to all the people who had given him an answer, saying,
  eng-FBV: Jeremiah replied to all the people, both men and women, who were responding
    to him,
  nld-1939: 'Toen sprak Jeremias tot heel het volk, tot de mannen en vrouwen, tot
    allen die hem van antwoord hadden gediend:'
  nch-BL: 'Huajca na niquinnanquili nopa tacame huan sihuame cati quiijtojtoyaj ya
    nopa huan niquinilhui:'
  vie-1934: 'Giê-rê-mi bèn nói cùng cả dân sự, đàn ông, đàn bà, và mọi kẻ đã trả lời
    cho người như vậy, rằng:'
  hin-CV: 'तब येरेमियाह ने पुरुषों, स्त्रियों, सारे उपस्थित जनसमूह को, उन सभी को,
    जिन्होंने उन्हें उत्तर दिया था, संबोधित करते हुए कहा:'
  spa-BES: Entonces Jeremías dijo a todo el pueblo, a los hombres y mujeres, y a todas
    las personas que le habían dado esa respuesta.
  tdx-tdx: 'Aa le hoe t’Iirmeà am’ondaty iabio, amo lahilahio naho amo rakembao naho
    amy ze fonga ondaty nanoiñe aze amy hoe zay:'
  tha-KJV: แล​้วเยเรมีย์​ได้​ตอบบรรดาประชาชน ทั้งพวกผู้ชายและผู้​หญิง คือประชาชนทั้งปวงผู้​ให้​คำตอบแก่ท่านว่า
  por-BR-2018: 'Então Jeremias disse a todo o povo, aos homens e às mulheres, e a
    todo o povo que lhe tinha respondido isto, dizendo:'
  deu-ELO: 'Und Jeremia sprach zu dem ganzen Volke, zu den Männern und zu den Weibern
    und zu allem Volke, welches ihm Antwort gegeben hatte, und sagte:'
  eng-WYC-2018: And Jeremy said to all the people, against the men, and against the
    women, and against all the people, that answered to him the word, and he said,
    (And Jeremiah replied to all the people, yea, to the men, and the women, and all
    the people, who had answered this to him, and he said,)
  epo-epo: 'Tiam Jeremia diris al la tuta popolo, pri la viroj kaj virinoj, kaj pri
    ĉiuj el la popolo, kiuj respondis al li:'
  uig-PIN: 'Yǝrǝmiya barliⱪ hǝlⱪⱪǝ, ⱨǝm ǝrlǝr ⱨǝm ayallarƣa, muxundaⱪ jawabni bǝrgǝnlǝrning
    ⱨǝmmisigǝ mundaⱪ dedi: —'
  beo-beo: Amalalu, na da dunu amola uda huluane amo da nama agoane bu adole i, ilima
    amane sia:i,
  tpi-OTNT: Jeremaia i harim pinis dispela tok na em i bekim tok bilong olgeta manmeri
    olsem,
  hau-SA: Sai Irmiya ya ce wa dukan mutanen, maza da mata, waɗanda suke ba shi amsa,
  uig-LAT: 'Yeremiya barliq xelqqe, hem erler hem ayallargha, mushundaq jawabni bergenlerning
    hemmisige mundaq dédi: —'
  nde-nde: UJeremiya wasesithi ebantwini bonke, abesilisa labesifazane, ababemphendula,
  ton-ton: ¶ Pea naʻe toki pehē ʻe Selemaia ki he kakai kotoa pē, ki he kau tangata,
    mo e kau fefine, pea mo e kakai kotoa pē naʻe tali ʻaki ʻae lea ko ia, ʻo pehē,
  ces-1613: 'Tedy řekl Jeremiáš všemu lidu, mužům i ženám a všemu lidu, kteříž jemu
    to odpověděli, řka:'
  eng-WMB: Then Jeremiah said to all the people—to the men and to the women, even
    to all the people who had given him an answer, saying,
  tam-TCV: அப்பொழுது எரேமியா, தனக்குப் பதில் கொடுத்த ஆண், பெண் உட்பட எல்லா மக்களிடமும்,
  ceb-ULB: Unya miingon si Jeremias sa tanang katawhan—sa kalalakin-an, sa kababayen-an,
    ug sa tanang katawhan nga mitubag kaniya—nagmantala siya ug miingon,
  pol-UBG: 'Wtedy Jeremiasz powiedział do całego ludu: do mężczyzn i kobiet oraz do
    wszystkich ludzi, którzy mu tak odpowiedzieli:'
  urd-GVU: یرمیاہ اعتراض کرنے والے تمام مردوں اور عورتوں سے دوبارہ مخاطب ہوا،
  deu-1912: 'Da sprach Jeremia zum ganzen Volk, Männern und Weibern und allem Volk,
    die ihm so geantwortet hatten:'
  kan-2017: ಆಗ ಯೆರೆಮೀಯನು ಗಂಡಸರಿಗೂ, ಹೆಂಗಸರಿಗೂ ಅಂತು ತನಗೆ ಆ ಉತ್ತರಕೊಟ್ಟ ಎಲ್ಲಾ ಜನರಿಗೂ,
  yap-yap: Ma aram mug ga’ar ngak gubin e pumo’on nge ppin ni yad be non ngog ni arrogon,
  hlt-MCSB: Te vaengah Jeremiah loh pilnam pum taengkah tongpa rhoek te khaw, huta
    rhoek te khaw, ol neh anih aka doo pilnam boeih te khaw a thui pah.
  mdy-ETH: ዬያይዲ ታኣም ማሂ ኬኤዜ ዓቲንቆንታ ላኣሎንታ ዴሮንታም ቢያ ታኣኒ ሂዚ ጌዔኔ፦
  twi-ASANTE: Na Yeremia ka kyerɛɛ nnipa no nyinaa, mmarima ne mmaa a wɔrebua noɔ
    no sɛ,
  eng-WEBU: Then Jeremiah said to all the people—to the men and to the women, even
    to all the people who had given him an answer, saying,
  wal-wal: Ayyo hegaadan giidi zaarida asau ubbau, maccaunne attumau, Ermmaasi hagaadan
    yaagiis;
  spa-PDDPT: 'Entonces Jeremías habló a los hombres, a las mujeres y a todo el pueblo
    que le respondió esto:'
  gun-gun: 'Ha''e ramo Jeremias ombovai heta va''e kuery ha''e javi: avakue, kunhague
    ha''e pavẽ rei ha''e rami ete ixupe ijayvu va''ekue guive. Ha''e vy aipoe''i:'
  ilo-ULB: Ket kinuna ni Jeremias kadagiti amin a tattao—kadagiti lallaki ken babbai,
    ken kadagiti amin a tattao a simmungbat kenkuana—nagsao a kunana,
  kpg-kpg: Gei au ga helekai gi nia daane mono ahina huogodoo ala ne helekai mai,
  uig-ARA: 'يەرەمىيا بارلىق خەلققە، ھەم ئەرلەر ھەم ئاياللارغا، مۇشۇنداق جاۋابنى بەرگەنلەرنىڭ
    ھەممىسىگە مۇنداق دېدى: ــ'
  sus-sus: Annabi Yeremi naxa ɲama birin yaabi, xɛmɛe nun ginɛe,
  pon-2006: Ngehi eri patohwanohng ohl oh lih ako koaros me sapengkin ie koasoi pwukat,
  ksd-ksd: 'Ma Ieremia i ga biti dari ta ra tarai par, a umana tutana ma ra umana
    vavina, diat par nina dia ga bali ia ma nam ra tinata:'
  tur-YTC: 'O zaman Yeremya bütün halka, erkeklere ve kadınlara, kendisine yanıt veren
    bütün halka şöyle dedi:'
  grc-BRENT: Καὶ νῦν, Κύριε βασιλεῦ, πεσέτω τὸ ἔλεός μου κατὰ πρόσωπόν σου· καὶ τί
    ἀποστρέφεις με εἰς οἰκίαν Ἰωνάθαν τοῦ γραμματέως; καὶ οὐ μὴ ἀποθάνω ἐκεῖ.
  ind-AYT: Kemudian, Yeremia berkata kepada semua orang, baik laki-laki maupun perempuan,
    dan kepada semua orang yang telah memberinya jawaban, katanya,
  nya-nya: Yeremiya atamva kuyankha kumeneku anawawuza kuti,
  hrv-hrv: 'Tada Jeremija svemu narodu, muškarcima i ženama, i svim ljudima koji su
    mu tako govorili reče:'
  mps-mps: Jeremaiago te po odama, tama agai te we bidi tigidaliba te tiwai po wei
    ponani,
  tpi-tpi: Jeremaia i harim pinis dispela tok na em i bekim tok bilong olgeta manmeri
    olsem,
  dan-1931: 'Jeremias sagde til alt Folket, Mændene, Kvinderne og alt Folket, som
    havde svaret ham således:'
  vie-OVCB: 'Giê-rê-mi liền giải thích cho đoàn dân, cả đàn ông lẫn đàn bà:'
  guj-2017: પછી સ્ત્રીઓએ અને પુરુષોએ એટલે સર્વ લોકે તેને આવો ઉત્તર આપ્યો ત્યારે સર્વ
    લોકને યર્મિયાએ કહ્યું કે,
  pon-2006A: Ngehi eri patohwanohng ohl oh lih ako koaros me sapengkin ie koasoi pwukat,
  por-BRBSL: 'Então Jeremias disse a todo o povo - aos homens e às mulheres, mesmo
    a todo o povo que lhe havia dado uma resposta, dizendo:'
  cth-cth: Hattoteh Jeremiah ni, taminaw pueng napui tongpa hoi ama kapathungnaw koe,
  twi-twi: Na Yeremia ka kyerɛɛ nnipa no nyinaa; mmarima ne mmea a wɔrebua no no se,
  hlt-hlt: Te vaengah Jeremiah loh pilnam pum taengkah tongpa rhoek te khaw, huta
    rhoek te khaw, ol neh anih aka doo pilnam boeih te khaw a thui pah.
  tbz-SIM: 'Dɛ mɔ̀nnì mí nSedemii kɛ̀ nkpɑnnɛ̀ Isidɑyɛɛribɛ bɛmɔu nɛ̀ bɛnitidɑɑbɛ̀
    bɛmɔu nɛ̀ bɛnitipòbɛ̀ bɛmɔu, bɛnìtìbɛ̀ bɛmɔu bɛ̀ɛ̀ kó dimɑ̀ɑ̀ do ti bɛ́i. Kɛ̀
    m bɛ̀ kpɑnnɛ̀ kɛ dɔ̀:'
  msy-2020: Jeremaia akar kam baregha, egha gumaziba ko amiziba vɨrara, kamaghɨn men
    akam ikaragha ghaze,
  azb-azb: 'O zaman Yeremya kişilərə və qadınlara – ona bu cavabı vermiş bütün xalqa
    belə dedi:'
  eng-DBY: And Jeremiah said unto all the people, to the men, and to the women, and
    to all the people that had given him that answer, saying,
  hin-2017: तब यिर्मयाह ने, क्या स्त्री, क्या पुरुष, जितने लोगों ने यह उत्तर दिया,
    उन सबसे कहा,
  wol-KYG: 'Ba mu ko defee Yeremi wax ak mboolem góor ñaak jigéen ña ko tontu loolu,
    ne leen:'
  eng-YLT: 'And Jeremiah saith unto all the people, concerning the men and concerning
    the women, and concerning all the people who are answering him, saying:'
  eng-WYC-2017: And Jeremy said to all the people, against the men, and against the
    women, and against all the people, that answered to him the word, and he said,
  eng-WMBB: Then Jeremiah said to all the people—to the men and to the women, even
    to all the people who had given him an answer, saying,
  urd-GVH: यरमियाह एतराज़ करनेवाले तमाम मर्दों और औरतों से दुबारा मुख़ातिब हुआ,
  rug-rug: Meke zamai Zeremaea sari doduru tie, sari barikaleqe meke palabatu, arini
    pu olaolaṉa la koa sa.
  gaz-gaz: Ermiyaas uummata deebii isaaf kennaa ture dhiiraa dubartii hundaan akkana
    jedhe;
  fra-LSG: 'Jérémie dit alors à tout le peuple, aux hommes, aux femmes, à tous ceux
    qui lui avaient fait cette réponse:'
  yal-yal: Nayi, Yeremi yi a fala yamaan xa, xɛmɛn nun ɲaxanla, yamaan naxan birin
    na yabin so a yii, a naxa,
  haw-1868: Alaila olelo aku la o Ieremia i na kanaka a pau, i na kane a me na wahine,
    a me na kanaka a pau loa, ka poe i olelo mai ia ia, i aku la ia,
  arb-NAV: 'فَقَالَ إِرْمِيَا لِلْقَوْمِ مِنْ رِجَالٍ وَنِسَاءٍ وَسَائِرِ الشَّعْبِ
    الَّذِينَ أَجَابُوهُ بِهَذَا الْكَلامِ:'
  ewe-ewe: Tete Yeremia gblɔ na ameawo katã, ŋutsu kple nyɔnu siwo le nya ŋu ɖom nɛ
    la be,
  eng-LEE: Then said Jeremiah unto all the people, to the men, and to the women, and
    to all the people who had answered him [with that] word, saying,
  asm-FB: তেতিয়া যিৰিমিয়াই সকলো লোকসকলক তেওঁক উত্তৰ দিয়া পুৰুষ মহিলা আদি সকলো লোকসকলক
    এই কথা ক’লে,
  sus-A: عَننَبِ يٍرٍ مِ نَشَ حَمَ بِرِن يَابِ، شّمّيٍ نُن فِنّيٍ،
  fra-SBL: 'Jérémie dit alors à tout le peuple, aux hommes et aux femmes, à tous ceux
    qui lui avaient répondu :'
  hbo-hbo: וַיֹּ֥אמֶר יִרְמְיָ֖הוּ אֶל־כָּל־הָעָ֑ם עַל־הַגְּבָרִ֤ים וְעַל־הַנָּשִׁים֙
    וְעַל־כָּל־הָעָ֔ם הָעֹנִ֥ים אֹתֹ֛ו דָּבָ֖ר לֵאמֹֽר׃
  kik-kik: Hĩndĩ ĩyo Jeremia akĩarĩria andũ othe, arũme na andũ-a-nja, acio maamũcookagĩria
    ũhoro, akĩmeera atĩrĩ,
  fra-NCL: 'Alors Jérémie parla à tout le peuple contre les hommes, contre les femmes
    et contre ceux qui lui avaient ainsi répondu, et il leur dit :'
  cek-AK: To naah Jeremiah mah, Nongpanawk, nongpatanawk hoi kaminawk boih, anih ih
    lok pathim kaminawk boih khaeah,
  cuk-cuk: 'Geb Jeremías bela machergan ega ibmar-sogsamaladga, degi, omegan ega ibmar-sogsamaladga
    sogded:'
  uig-CYR: 'Йәрәмия барлиқ хәлиққә, һәм әрләр һәм аялларға, мошундақ җавапни бәргәнләрниң
    һәммисигә мундақ деди: —'
  tel-2017: అప్పుడు యిర్మీయా ఆ ప్రజలందరితో, ఆ స్త్రీ పురుషులందరితో, తనకు జవాబు చెప్పిన
    వాళ్ళందరితో ఇలా అన్నాడు. వాళ్ళకి ఇలా ప్రకటన చేశాడు.
  hat-BSA: 'Epi Jérémie te di a tout pèp la, a mesye yo ak fanm yo—menm a tout pèp
    ki t ap reponn li konsa yo—e li te di:'
  kos-kos: Na nga fahk nu sin mukul ac mutan nukewa su topukyu ouinge,
  hbo-WLC: וַיֹּ֥אמֶר יִרְמְיָ֖הוּ אֶל־כָּל־הָעָ֑ם עַל־הַגְּבָרִ֤ים וְעַל־הַנָּשִׁים֙
    וְעַל־כָּל־הָעָ֔ם הָעֹנִ֥ים אֹת֛וֹ דָּבָ֖ר לֵאמֹֽר׃
  ibo-ibo: Mgbe ahụ, Jeremaya gwara mmadụ ahụ niile okwu, ma ndị ikom ma ndị inyom
    ahụ niile zara ya okwu sị ha,
  ory-ory: ତହିଁରେ ଯିରିମୀୟ ସମସ୍ତ ଲୋକଙ୍କୁ, ଅର୍ଥାତ୍‍, ସେହି ପ୍ରତ୍ୟୁତ୍ତରକାରୀ ପୁରୁଷ ଓ ସ୍ତ୍ରୀ
    ସମସ୍ତଙ୍କୁ କହିଲେ,
  chk-chk: Mürin, Jeremaia a üreni ekewe mwän me fefin mi eäni ei sokun pälüen ngeni,
  rop-rop: Afta na aibin dalim ola men en ola wuman hubin ensimbek langa mi lagijat.
    Aibin tok,
  ukr-1871: 'Тодї озвався Еремія до всього люду, до чоловіків і жінок і до всього
    народу, що йому так відповідав (ось як):'
  deu-1951: 'Da sprach Jeremia zum ganzen Volk, zu den Männern und Frauen, die ihm
    also geantwortet hatten, er sprach:'
  eng-JPS: 'Then Jeremiah said unto all the people, to the men, and to the women,
    even to all the people that had given him that answer, saying:'
  srp-1865: 'Tada reèe Jeremija svemu narodu, ljudima i ženama, i svemu narodu, koji
    mu onako odgovoriše, govoreæi:'
  lug-lug: Awo Yeremiya n’agamba abantu bonna, abasajja n’abakazi n’abantu bonna abaali
    bamuzzeemu nti,
  heb-heb: ויאמר ירמיהו אל כל העם על הגברים ועל הנשים ועל כל העם הענים אתו דבר לאמר׃
  ben-IRV: তখন যিরমিয় সমস্ত লোককে পুরুষ ও স্ত্রীলোকেরা, যারা তাঁকে উত্তর দিয়েছিল
    তাদের কাছে ঘোষণা করলেন ও বললেন,
  pan-pan: ਤਦ ਯਿਰਮਿਯਾਹ ਨੇ ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ ਉਹਨਾਂ ਦੇ ਮਰਦਾਂ ਅਤੇ ਔਰਤਾਂ, ਸਗੋਂ ਉਹਨਾਂ ਸਾਰਿਆਂ
    ਲੋਕਾਂ ਦੇ ਬਾਰੇ ਜਿਹਨਾਂ ਉਸ ਨੂੰ ਇਹ ਉੱਤਰ ਦਿੱਤਾ ਸੀ ਆਖਿਆ,
  mya-JVB: ထိုသို့ပြန်ပြောသော ယောက်ျား မိန်းမ အပေါင်း တို့အား ယေရမိ ပြန်ပြော သည်ကား၊
  tbg-tbg: Nahenti vika minti tumanta te vikavata ekaa vokukavata nai tiva nimi tiha,
  hmo-hmo: Vadaeni lau Ieremia ese taunimanima ibounai, tau bona hahine, unai bamona
    lau idia hereva henia taudia ibounai lau hamaoroa, lau gwau,
  urd-urd: तब यरमियाह ने उन सब मर्दों और 'औरतों या'नी उन सब लोगों से, जिन्होंने उसे
    जवाब दिया था, कहा,
  rus-SYN: 'Тогда сказал Иеремия всему народу, мужьям и женам, и всему народу, который
    так отвечал ему:'
  bqc-SIM: 'Ɔ̃ Zelemii ò gↄ̃ɛ ń nↄɛ pↄ́ lɛ́ yã́zãsiwaↄnɛ à mɛ̀:'
  tcz-CHONGTHU: Hichun Jeremiah in, numeiho leh pasal ho chule mipiho jah’a chun,
  mar-mar: मग यिर्मया सर्व लोकांस, स्त्रिया व पुरुषांस आणि ज्या सर्व लोकांनी त्यास
    उत्तर दिले, त्याने घोषणा केली व म्हणाला,
  qub-qub: 'Chaura chayno nej runacunata y warmicunata Jeremiasga niran:'
  bqp-bqp: Mɑ Yeremi u tɔn be kpuro wisɑ, kurɔbu kɑ durɔbu, u nɛɛ,
  hat-hat: 'Lè sa a, Jeremi pale ak tout moun sa yo, fanm kou gason, ki te fè l''
    repons sa yo, li di yo konsa:'
  eng-BSB: Then Jeremiah said to all the people, both men and women, who were answering
    him,
  eng-WEBPB: Then Jeremiah said to all the people—to the men and to the women, even
    to all the people who had given him an answer, saying,
  kbq-kbq: Hagi anante Jeremaia'a ana maka veamokizmi nanekerera amanage huno ke nona
    huzmante'ne.
  nhe-BL: 'Huajca na niquinnanquili nopa tlacame huan sihuame tlen quiijtojtoyaj ya
    nopa huan niquinilhui:'
  gub-BL: Waze'eg henu mehe amume'u ko ma'e teko wanupe, awa kwer wanupe no, kuzàgwer
    wanupe no.
  eng-DRA: 'And Jeremias spoke to all the people, to the men, and to the women, and
    to all the people which had given him that answer, saying:'
