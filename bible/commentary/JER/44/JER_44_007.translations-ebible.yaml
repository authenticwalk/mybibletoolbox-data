    אִישׁ־וְאִשָּׁ֛ה עֹולֵ֥ל וְיֹונֵ֖ק מִתֹּ֣וךְ יְהוּדָ֑ה לְבִלְתִּ֛י הֹותִ֥יר לָכֶ֖ם
    שְׁאֵרִֽית׃
  kik-kik: '“Rĩu-rĩ, Jehova Ngai Mwene-Hinya-Wothe, Ngai wa Isiraeli, ekũũria ũũ:
    Nĩ kĩĩ gĩgũtũma mwĩrehere mwanangĩko mũnene ũguo na njĩra ya kweheria arũme na
