    dengan membiarkan dirimu sendiri tanpa sisa
  nya-nya: “Ndiye tsopano Yehova Wamphamvuzonse, Mulungu wa Israeli, akunena kuti,
    ‘Chifukwa chiyani mukufuna kudziwononga chotere? Kodi mukufuna kuti amuna, akazi,
    ana ndi makanda onse aphedwe ndi kuti mu Yuda musatsale ndi munthu mmodzi yemwe?
  hrv-hrv: Zašto sami svaljujete na se tako golemu nesreću” - govori Jahve, Bog nad
    Vojskama, Bog Izraelov - “te sami do korijena istrebljujete iz Judeje sve muško
    i žensko, djecu i dojenčad, te vam ni ostatka ostati neće,
  mps-mps: “‘Tialima, ena God, Tigidali Bomo Elalubo Genuai Bidi, ena Israelgo God
    dao, megi eno te tiwai po obao. Magi baso dagego te duga digi dolabo homu ebawe?
    Te kolesaga dagego ebaso da, teda dage Juda bidi, me we, me wai puluba dolama,
    te dage deli me bidigobeo.
  tpi-tpi: “Orait na mi God, Bikpela I Gat Olgeta Strong, mi God bilong na meri na
    pikinini bilong yupela Juda bai i bagarap, na bai i no gat wanpela bilong yupela
    i stap.
  dan-1931: 'Og nu, så siger HERREN, Hærskarers Gud, Israels Gud: Hvorfor nedkalder
    I stor Ulykke over eder selv og udrydder Mænd og Kvinder, Børn og diende af Juda,
    så I ikke levner eder nogen Rest,'
  vie-OVCB: 'Bây giờ, Chúa Hằng Hữu, Chúa, Đức Chúa Trời Vạn Quân, Đức Chúa Trời của
    Ít-ra-ên, hỏi: Tại sao các ngươi tự gây họa diệt vong cho mình? Vì không ai trong
    các ngươi sống sót—không còn đàn ông, phụ nữ, hay trẻ con giữa vòng những người
    đến từ Giu-đa, ngay cả hài nhi còn ẵm trên tay cũng vậy.'
  guj-2017: તેથી સૈન્યોના યહોવાહ ઇઝરાયલના ઈશ્વર કહે છે કે, તમે શા માટે પોતાના જીવની
    વિરુદ્ધ અતિ દુષ્ટ કામ કરીને સ્ત્રીઓ, પુરુષો, બાળકો અને દૂધ પીતાં નાનાં બાળકોનો
    નાશ યહૂદિયામાંથી કરો છો અને તમે શા માટે તમારી પાછળ કોઈને બાકી રહેવા દેતા નથી?
  pon-2006A: “Eri, ngehi, KAUN-O, Wasa Lapalap, Koht en Israel, keinemwe rehmwail
    dahme kumwail wiewiahki soahng suwed wet ong pein kumwail. Ia duwe, kumwail men
    kahrehdo kalokolok pohn ohl akan, oh lih akan, seri kan, oh seri pwelel kan, pwe
    emente noumwail aramas akan de luhwehdi?
  por-BRBSL: '“Portanto, agora Javé, o Deus dos Exércitos, o Deus de Israel, diz:
    ''Por que cometeis um grande mal contra vossas próprias almas, para cortar de
    vós mesmos o homem e a mulher, criança e lactante do meio de Judá, para não deixardes
    ninguém restante,'
  cth-cth: Hatdawkvah, Isarel Cathut ransahu Cathut BAWIPA ni hettelah a dei, bangkongmaw
    namamouh thung hoi napui tongpa, camo sanu ka net e hoi Judah taminaw thung hoi
    apihai pâhlung laipalah be pâmit hanelah hete kahawihoehe hno heh, namamouh taranlahoi
    letlang na sak awh teh,
  twi-twi: '“Na mprempren, nea Asafo Awurade Nyankopɔn, Israel Nyankopɔn se ni: Adɛn
    nti na mode amanehunu kɛse aba mo ho so, sɛ muyii mmarima ne mmea, mmofra ne mmotafowa
    fii Yuda a moannyaw nkae biara amma mo ho.'
  hlt-hlt: Te dongah Israel Pathen caempuei Pathen BOEIPA loh he ni a thui coeng.
    Balae tih, na hinglu te yoethae tanglue aka khuen tih Judah lakli kah huta tongpa
    neh camoe cahni te nangmih ham a meet kangna a paih pawt hil nangmih aka saii
    ham khaw namamih ni.
  tbz-SIM: 'Di mmɔ̀nnì mí ndi Yiɛ̀ nKuyie Mpɑkɛdɑɑ Isidɑyɛɛribɛ tũ nkù n di nɑ́ɑ́mmu
    kɛ tú: Bɑ nkpɛ́í nte kɛ̀ di dɔɔri dimɑ́ɑ̀ mɛyɛi ndiɛmɛ̀ miɛ̀ nkɛ deu ditɔbɛ̀ díndi
    Sudɑɑ wuɔ nkɔbɛ, bɛnitidɑɑbɛ̀ nɛ̀ bɛnitipòbɛ̀ nɛ̀ bɛbɛ́mbɛ̀ nɛ̀ ibí sɑ́m̀pɔ́ì,
    di dɔ́ di kó kuwuɔ ndeèmu, bɑ́ òmɔù bɑ́ nsúɔ́nɑ́ɑ̀?'
  msy-2020: '“Kɨ Ikiavɨra Itir Godɨn Gavgaviba Bar itim, Israelɨn God, kɨ datɨrɨghɨn
    kamaghɨn mɨgei: Ia manmaghsua uarira uari gasɨghasɨghasava ami? Ia arazir kam
    damutɨ, ian Judabar tongɨn itir gumaziba ko amiziba ko boriba, bar moghɨra ikuvigham.
    Egh ian ikiavɨra itir varazira ua ikian kogham.'
  azb-azb: 'İndi İsrailin Allahı – Ordular Allahı Rəbb belə deyir: “Kişinizi də, qadınınızı
    da, uşağınızı da, südəmərinizi də Yəhuda içində qırıb-çatacağam ki, sizdən heç
    kəs sağ qalmasın.'
  eng-DBY: 'And now thus saith Jehovah the God of hosts, the God of Israel: Wherefore
    commit ye great evil against your souls, to cut off from you man and woman, infant
    and suckling, out of the midst of Judah, to leave you no remnant;'
  hin-2017: 'अब यहोवा, सेनाओं का परमेश्वर, जो इस्राएल का परमेश्वर है, यह कहता है:
    तुम लोग क्यों अपनी यह बड़ी हानि करते हो, कि क्या पुरुष, क्या स्त्री, क्या बालक,
    क्या दूध पीता बच्चा, तुम सब यहूदा के बीच से नाश किए जाओ, और कोई न रहे?'
  wol-KYG: '«Léegi nag, Aji Sax ji Yàllay Israyil Boroom gàngoor yi dafa wax ne: Ana
    lu jar ngeen di teg seen bopp loraange ju réye nii, ba nar fee dagge réewum Yuda,
    góor ak jigéen, xale ba ci perantal, ba dungeen dese kenn?'
  eng-YLT: '''And, now, thus said Jehovah of Hosts, God of Israel: Why are ye doing
    great evil unto your own souls, to cut off to you man and woman, infant and suckling,
    from the midst of Judah, so as not to leave to you a remnant:'
  eng-WYC-2017: And now the Lord of hosts, God of Israel, saith these things, Why
    do ye this great evil against your souls, that a man of you perish and a woman,
    a little child and a sucking infant, from the midst of Judah, neither any residue
    thing be left in you,
  eng-WMBB: '“Therefore now the LORD, the God of Hosts, the God of Israel, says: ‘Why
    do you commit great evil against your own souls, to cut off from yourselves man
    and woman, infant and nursing child out of the middle of Judah, to leave yourselves
    no one remaining,'
  urd-GVH: अब रब्बुल-अफ़वाज जो इसराईल का ख़ुदा है फ़रमाता है, ‘तुम अपना सत्यानास क्यों
    कर रहे हो? ऐसे क़दम उठाने से तुम यहूदाह से आए हुए मर्दों और औरतों को बच्चों और
    शीरख़ारों समेत हलाकत की तरफ़ ला रहे हो। इस सूरत में एक भी नहीं बचेगा।
  rug-rug: 'Ego, hiera gua si zama nia e Zihova Tamasa Tadi na Qeto Minate, sa Tamasa
    pa Izireli: ‘Na vegua ke kote va kamo puleni gamu tinasuna nomadi tu? Ura lopu
    keke gamu pu mae gua mia pa Ziuda si kote toa: sari tie na barikaleqe meke sari
    koburu na haha.'
  gaz-gaz: '“Ammas Waaqayyo Waan Hunda Dandaʼu, Waaqni Israaʼel akkana jedha: Isin
    maaliif dhiiraa fi dubartii, ijoollee fi daaʼimman Yihuudaa irraa kuttanii badiisa
    guddaa akkanaa ofitti fiduudhaan hambaa malee of hambiftu?'
  fra-LSG: 'Maintenant ainsi parle l’Éternel, le Dieu des armées, le Dieu d’Israël:
    Pourquoi vous faites-vous à vous-mêmes un si grand mal, que de faire exterminer
    du milieu de Juda hommes, femmes, enfants et nourrissons, en sorte qu’il n’y ait
    plus de vous aucun reste?'
  yal-yal: Iki, Alatala, Ala Sɛnbɛn Birin Kanna, Isirayilaa Ala ito nan falaxi, a
    naxa, “Nanfera ɛ fe ɲaxi sifani ito ligama ɛ yɛtɛ ra, ɛ yi xɛmɛn nun ɲaxanla nun
    dii ɲɔrɛn nun dii futene raxɔri Yuda yamaan yɛ, muxu yo mi lu?
  haw-1868: Nolaila, ke olelo mai nei o Iehova, ke Akua o na kaua, ke Akua o ka Iseraela,
    No ke aha la oukou e hana nei i keia hewa nui i ko oukou uhane iho, e hooki ae
    mai o oukou aku, i ke kane a me ka wahine, a me ke kamalii, a me ke keiki ai waiu,
    mai ka Iuda aku i koe ole kekahi no oukou;
  arb-NAV: 'وَالآنَ هَذَا مَا يُعْلِنُهُ الرَّبُّ الْقَدِيرُ إِلَهُ إِسْرَائِيلَ:
    لِمَاذَا تَرْتَكِبُونَ هَذَا الشَّرَّ الْعَظِيمَ فِي حَقِّ أَنْفُسِكُمْ، لِيَنْقَرِضَ
    مِنْكُمُ الرَّجُلُ وَالْمَرْأَةُ وَالطِّفْلُ وَالرَّضِيعُ مِنْ بَيْنِ شَعْبِ يَهُوذَا
    وَلا تَبْقَى مِنْكُمْ بَقِيَّةٌ؟'
  ewe-ewe: '“Azɔ la, ale Yehowa, Dziƒoʋakɔwo ƒe Mawu, Israel ƒe Mawu la gblɔe nye
    esi: Nu ka ta miehe gbegblẽ gã sia va mia ɖokuiwo dzi, be mieɖe ŋutsuwo, nyɔnuwo,
    ɖeviwo kple vidzĩwo ɖa le Yuda eye miegble ɖeke ɖi na mia ɖokuiwo o?'
  eng-LEE: And now thus hath said the Lord, the God of hosts, the God of Israel, Wherefore
    do ye commit so great an evil against your souls, so as to cut off unto you man
    and woman, child and suckling, out of the midst of Judah, so as not to leave you
    any remainder,
  asm-FB: 'এই হেতুকে এতিয়া ইস্ৰায়েলৰ ঈশ্বৰ বাহিনীসকলৰ ঈশ্বৰ যিহোৱাই এই কথা কৈছে:
    তোমালোক উচ্ছন্ন হ’বলৈ আৰু পৃথিৱীৰ সকলো জাতিৰ মাজত অভিশাপ আৰু ধিক্কাৰৰ বিষয় হ’বলৈ,
    তোমালোকে প্ৰবাস কৰিবলৈ অহা এই মিচৰ দেশত ইতৰ দেৱতাবোৰৰ উদ্দেশ্যে ধূপ জ্বলাই তোমালোকৰ
    হাতৰ কাৰ্যেৰে মোক বেজাৰ দিলা।'
  sus-A: «نَ نَن عَ رَ عِسِرَيِلَ مَرِفِ عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ مُنقٍ رَ وٌ نَ
    يِ قٍ حَاشِ رَبَقٍ وٌ يّتّ رَ؟ وٌ نَ عَ نِيَقٍ شّمّيٍ، فِنّيٍ، دِ مّدِيٍ، نُن
    دِيْرّ كٍرٍن مُ لُمَ يُدَيَ بْشِ مَ.
  fra-SBL: 'C''est pourquoi Yahvé, le Dieu des armées, le Dieu d''Israël, dit : « Pourquoi
    commettez-vous un grand mal contre vos propres âmes, en retranchant du milieu
    de Juda l''homme et la femme, l''enfant et le nourrisson, et en ne laissant subsister
    personne,'
  hbo-hbo: וְעַתָּ֡ה כֹּֽה־אָמַ֣ר יְהוָה֩ אֱלֹהֵ֨י צְבָאֹ֜ות אֱלֹהֵ֣י יִשְׂרָאֵ֗ל
