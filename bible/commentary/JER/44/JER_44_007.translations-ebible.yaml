    һеч қандақ қалди қалдурмай өзүңлардин, йәни Йәһуданиң ичидин әр-аял, бала-бовақларни
    үзмәкчисиләр!?'
  tel-2017: కాబట్టి ఇప్పుడు సేనల ప్రభువూ, ఇశ్రాయేలు దేవుడూ అయిన యెహోవా ఇలా చెప్తున్నాడు.
    “మీకు విరోధంగా మీరే ఎందుకిలా దుర్మార్గం చేస్తూ ఉన్నారు? స్త్రీలూ, పురుషులూ, పిల్లలూ,
    పసికందులూ ఇలా ఎవరూ యూదా దేశంలో ఉండకుండా నిర్మూలం అయ్యేలా, మీలో ఎవరూ మిగలకుండా
    మీరే ఎందుకు చేసుకుంటున్నారు?
  hat-BSA: '“Alò, konsa pale SENYÈ a, Bondye Israël la: ‘Poukisa n ap fè gwo mal sa
    a nou menm, pou nou ta koupe retire nèt de nou menm, gason, fanm, pitit, ak tibebe,
    pou kite tèt nou san retay.'
  kos-kos: “Inge, nga LEUM GOD Kulana, God lun Israel, siyuk suwos lah efu kowos ku
    oru kain koluk ouinge nu suwos sifacna. Ya kowos lungse use mwe ongoiya lulap
    nu fin mwet lowos nukewa — mukul, mutan, tulik, ac oayapa tulik fusr — tuh in
    wangin mwet lowos lula?
  hbo-WLC: וְעַתָּ֡ה כֹּֽה־אָמַ֣ר יְהוָה֩ אֱלֹהֵ֨י צְבָא֜וֹת אֱלֹהֵ֣י יִשְׂרָאֵ֗ל
    לָמָה֩ אַתֶּ֨ם עֹשִׂ֜ים רָעָ֤ה גְדוֹלָה֙ אֶל־נַפְשֹׁ֣תֵכֶ֔ם לְהַכְרִ֨ית לָכֶ֧ם
    אִישׁ־וְאִשָּׁ֛ה עוֹלֵ֥ל וְיוֹנֵ֖ק מִתּ֣וֹךְ יְהוּדָ֑ה לְבִלְתִּ֛י הוֹתִ֥יר לָכֶ֖ם
    שְׁאֵרִֽית׃
  ibo-ibo: “Ma ugbu a, ihe ndị a ka Onyenwe anyị Chineke Onye pụrụ ime ihe niile,
    bụ Chineke Izrel kwuru, Nʼihi gịnị ka unu ji chọọ iji aka unu wetara onwe unu
    ihe ọjọọ ndị a? Lee ka unu si duru ndị ikom na ndị inyom niile, na ụmụntakịrị
    niile, na ụmụ a mụrụ ọhụrụ niile na-agbala nʼala Ijipt, si otu a mee ka, ọ bụladị,
    otu mkpụrụ mmadụ hapụ ịfọdụkwa nʼala Juda.
  ory-ory: ଏନିମନ୍ତେ ସଦାପ୍ରଭୁ, ସୈନ୍ୟାଧିପତି ପରମେଶ୍ୱର, ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଏବେ ଏହି କଥା
    କହନ୍ତି, ତୁମ୍ଭେମାନେ କାହିଁକି ଆପଣା ଆପଣା ପ୍ରାଣ ବିରୁଦ୍ଧରେ ଏହି ମହାପାପ କରୁଅଛ? ଏହା ଦ୍ୱାରା
    ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା ସମ୍ପର୍କୀୟ ପୁରୁଷ, ସ୍ତ୍ରୀ, ବାଳକ ଓ ସ୍ତନ୍ୟପାୟୀ ଶିଶୁମାନଙ୍କୁ ଯିହୁଦାର
    ମଧ୍ୟରୁ ଉଚ୍ଛିନ୍ନ କରିବ, ଆପଣାମାନଙ୍କର କାହାକୁ ହିଁ ଅବଶିଷ୍ଟ ରଖିବ ନାହିଁ;
  chk-chk: Nge iei usun mine Kot ewe Samol mi Unusen Manaman, ewe Koten Israel a apasa,
    “Pwota oua awarato ei sokun feiengau ngenikemi ren ämi ärala seni Juta mwän me
    fefin, mönükol me semirit, nge ousap likiti eman lusun mi chüen manau?
  rop-rop: “Wal mi na YAWEI det trubala God blanga ola Isreil pipul askim yumob, ‘Wotfo
    yumob oldei dumbat brabli nogudbala ting langa yumob ronselp? Yumob wandim bringimap
    nogudbala ting langa ola men, wuman, biginini en langa ola beibi, wulijim nomo
    eni pipul kaan jidan laibala enimo blanga weshipbat mi?
  ukr-1871: 'Та й тепер говорить Господь, Бог сил небесних, Бог Ізрайлїв: Про що ви
    чините таке велике зло душам вашим, яким ви вигубите чоловіка й жінку, хлопя й
    немовля зпосеред Юди, так що не зостанеться й нащадку з вас?'
  deu-1951: 'Und nun spricht der HERR, der Gott der Heerscharen, der Gott Israels,
    also: Warum tut ihr ein so großes Übel wider euch selbst, indem ihr bei euch Männer
    und Weiber, Kinder und Säuglinge aus Juda ausrottet, so daß euch kein Überrest
    mehr bleiben wird,'
  eng-JPS: 'Therefore now thus saith the LORD, the God of hosts, the God of Israel:
    Wherefore commit ye this great evil against your own souls, to cut off from you
    man and woman, infant and suckling, out of the midst of Judah, to leave you none
    remaining;'
  srp-1865: 'A sada ovako veli Gospod Bog nad vojskama, Bog Izrailjev: zašto sami
    sebi èinite tako veliko zlo da istrijebite iz Jude ljude i žene, djecu i koja
    sisaju, da ne ostane u vas ostatka,'
  lug-lug: “Kale kaakano bw’ati bw’ayogera Mukama ow’Eggye, Katonda wa Isirayiri nti,
    Lwaki mweretako akabi akanene bwe kati nga musala ku Yuda abasajja n’abakazi,
    n’abaana abato n’abawere aba Yuda ne mutalekaawo muntu?
  heb-heb: ועתה כה אמר יהוה אלהי צבאות אלהי ישראל למה אתם עשים רעה גדולה אל נפשתכם
    להכרית לכם איש ואשה עולל ויונק מתוך יהודה לבלתי הותיר לכם שארית׃
  ben-IRV: তাই এখন সদাপ্রভু, বাহিনীগণের ঈশ্বর, ইস্রায়েলের ঈশ্বর এই কথা বলেন, কেন
    তোমরা নিজেদের বিরুদ্ধে এত মন্দ কাজ করছ? কেন তোমরা পুরুষ, স্ত্রীলোক, ছেলেমেয়ে
    ও শিশুরা যিহূদা থেকে বের করে এনে নিজেদের ও তাদের সবাইকে ধ্বংস করে দিচ্ছ? তোমাদের
    কেউ অবশিষ্ট থাকবে না।
  pan-pan: ਹੁਣ ਯਹੋਵਾਹ ਸੈਨਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਅਤੇ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ
    ਤੁਸੀਂ ਕਿਉਂ ਇਹ ਵੱਡੀ ਬੁਰਿਆਈ ਆਪਣੀਆਂ ਜਾਨਾਂ ਨਾਲ ਕਰਦੇ ਹੋ ਭਈ ਤੁਸੀਂ ਆਪਣੇ ਵਿੱਚੋਂ ਮਨੁੱਖ
    ਅਤੇ ਔਰਤਾਂ, ਨਿਆਣੇ ਅਤੇ ਦੁੱਧ ਚੁੰਘਦੇ ਯਹੂਦਾਹ ਦੇ ਵਿੱਚੋਂ ਵੱਢੋ ਭਈ ਤੁਹਾਡੇ ਲਈ ਕੋਈ ਬਕੀਆ ਨਾ
    ਰਹੇ?
  mya-JVB: ယခု မှာဣသရေလ အမျိုး၏ ဘုရားသခင် ၊ ကောင်းကင် ဗိုလ်ခြေ အရှင်ဘုရားသခင် ၊ထာဝရဘုရား
    မိန့် တော်မူသည်ကား ၊ သင် တို့သည် ကိုယ်ကိုကိုယ်ပယ်ဖြတ် လိုသောငှါ ၎င်း၊ မြေကြီး
    ပေါ်မှာ လူ အမျိုးမျိုး တို့တွင် ကဲ့ရဲ့ ကျိန်ဆဲရာ ဖြစ် လိုသောငှါ ၎င်း၊
  tbg-tbg: 'Ho te Isareri Variqa Noravano Kotika ekaa kempuka vatauka niara mintima
    turo: Ne nantihae nentavano vehi autu taiqa vireka auti variavo? Ne vi okarara
    qaqiqai avataqi vivera, kia niqihairo Iutaa voqavanovata qaqi varianarove. Ne
    vaiintive, nahentive, vaintive, vainti naative, ekaa vehi autuvi taiqa vivarave.'
  hmo-hmo: '“Harihari, lau, Siahu Ibounai Lohiabada, Israela ena Dirava, be inai bamona
    lau hereva noho: Badina dahaka inai dika badana, umui sibona hadikaia gauna, umui
    karaia noho? Umui ura emui tau bona hahine, emui natudia, bona emui natudia maragidia
    dekenai dika bada do umui havaraia, a? Bona unai murinai emui Iuda bese tauna
    ta be do ia mauri noho lasi, a?'
  urd-urd: 'और अब ख़ुदावन्द रब्ब — उल — अफ़वाज, इस्राईल का ख़ुदा, यूँ फ़रमाता है कि:
    तुम क्यूँ अपनी जानों से ऐसी बड़ी बुराई करते हो, कि यहूदाह में से मर्द — ओ — ज़न
    और तिफ़्ल — ओ — शीर ख़्वार काट डालें जाएँ और तुम्हारा कोई बाक़ी न रहे;'
  rus-SYN: 'И ныне так говорит Господь Бог Саваоф, Бог Израилев: зачем вы делаете
    это великое зло душам вашим, истребляя у себя мужей и жен, взрослых детей и младенцев
    из среды Иудеи, чтобы не оставить у себя остатка,'
  bqc-SIM: Ma Dii Lua Zĩgↄ̃de Isailiↄ Lua ma mɛ̀, bↄ́yãi álɛ yãzↄ̃ↄ i ázĩaɛ
    à ázĩa midɛi? Á Yuda gↄ̃ɛe ge nↄɛe ge nɛ́e ge yↄ̃minae a gↄ̃o.
  tcz-CHONGTHU: Tun thaneipen Pakai Israel Pathen in hitin aseiye. Ibol a nangho leh
    nangho thilse kibolkhum jeng nahiuvem? Nangho asohcha naumlou heldiu, pasal jong,
    numei jong, chapang jong, Judah gam’a kon’a hilaiya hung chengho jouse, nabonchauva
    chunga manthahna kilhut khum’a, khatbeh jong ahingdoh umlou ding nahiuve.
  mar-mar: म्हणून आता, सेनाधीश परमेश्वर आणि इस्राएलाचा देव असे म्हणतो, “तुम्ही आपल्या
    स्वत:विरूद्ध हे मोठे अनिष्ट का करता? तुम्ही आपणासाठी पुरुष व स्त्रिया, मुले व
    बालके यांना यहूदापासून तोडण्याचे कारण का होता? तुमचा अवशेष उरणार नाही.
  qub-qub: '«Cananga Israelcunapa munayniyoj Tayta Diosninmi nin: ‹¿Imanirtaj quiquiquicunallapaj
    fiyupa mana allita rurarcaycanqui? ¿Imapätaj achäquita ashiycanqui Judá runacuna
    ollgupis, warmipis, tacsha wamrapis, chayraj yurisha caycajcunapis wañur ushacänayquipaj?'
  bqp-bqp: Yen sɔ̃ tɛ̃, ɑmɛniwɑ nɛ, Gusunɔ Isirelibɑn Yinni, nɛ wi nɑ wɔllu kɑ tem
    mɔ, nɑ geruɑ. Nɑ nɛɛ, mbɑn sɔ̃nɑ i tii durum bɑkɑ yeni sɔbimɔ ye i kɑ derɑ bɑ
    kurɔbu kɑ durɔbu kɑ bibu kɑ bii wɛ̃ɛnu go sere goo kun mɑɑ tie.
  hat-hat: 'Enben, koulye a, mwen menm Seyè ki gen tout pouvwa a, Bondye pèp Izrayèl
    la, m''ap mande nou: Poukisa n''ap fè tèt nou mal konsa? Se vle nou pa vle kite
    pesonn, ni fanm ni gason, ni timoun, ni ti bebe, nan pèp Jida a ankò? Nou pa vle
    pesonn chape?'
  eng-BSB: 'So now, this is what the LORD God of Hosts, the God of Israel, says: Why
    are you doing such great harm to yourselves by cutting off from Judah man and
    woman, child and infant, leaving yourselves without a remnant?'
  eng-WEBPB: '“Therefore now the LORD, the God of Armies, the God of Israel, says:
    ‘Why do you commit great evil against your own souls, to cut off from yourselves
    man and woman, infant and nursing child out of the middle of Judah, to leave yourselves
    no one remaining,'
  kbq-kbq: Hagi menina Monafi sondia vahe'mofo Ra Anumzana Israeli vahe Anumzamo'a
    huno, Nahigeta tamagra'a tamavatera hazenkea huta knazana avreta ne-eta venene
    naga'ene a'nanene naga'ene mofavre naga'ene, ne'onse mofavre naga'enena fanane
    hanageno Juda vahera omani'sazegura anara nehaze?
  nhe-BL: '“ ‘Huan ama niimoTECO Tlen Niquinyacana Noelhuicac Ejcahua Ma Tlatlanitij
    huan tlen niininTeco israelitame, quej ni nimechilhuía: ¿Para tlen inmotemolíaj
    miquistli ica imoseltitzitzi? Pampa melahuac niyon se tlen imojuanti ax mocahuas
    yoltoc. Ax momanahuis niyon se tlacatl, niyon se sihuatl, niyon se conetl huan
    niyon se conetzi tlen noja chichi tlen ehuaj ipan tlali Judá huan hualajtoque
    nica ipan tlali Egipto.'
  gub-BL: A'e rupi ihe Tupàn Tuweharupi Wiko Ma'e upuner wera'u ma'e Izaew wazar apuranu
    penehe ihe kury. — Màràzàwe tuwe pezapo agwer ikatu 'ym ma'e uhua'u ma'e peiko
    pezeupe. Aipo pepuruzuka wer awa wanehe kuzà wanehe. Aipo pepuruzuka wer kwarer
    wanehe kuzà wamemyra'i wanehe. Aipo napemuigo kar kwaw ni pitài.
  eng-DRA: 'And now thus saith the Lord of hosts the God of Israel: Why do you commit
    this great evil against your own souls, that there should die of you man and woman,
    child and suckling out of the midst of Juda, and no remnant should be left you:'
