    bela-girguega be imakbimala? ¿Bela machergana, omegana, mimmigana, degine, goe-gwaruganase-bakale,
    burgwega be imakbimala? ¿Ibiga bela dulemar-obelogedse be imakbimala?'
  uig-CYR: 'Шуңа самави қошунларниң Сәрдари болған Худа Пәрвәрдигар — Исраилниң Худаси
