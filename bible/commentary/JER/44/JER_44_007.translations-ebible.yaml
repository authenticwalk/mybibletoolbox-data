    vous laisse aucun reste,'
  cek-AK: To pongah misatuh kaminawk ih Angraeng, Israel Sithaw mah, Tipongah nangcae
    khue ai, Judah kaminawk thung ih nongpa hoi nongpata, nawkta hoi tahnu nae li
    nawktanawk khoek to anghmat ai ah tamit boih moe, nangmacae hinghaih amro hanah
    kalen parai sethaih to na sak o loe?
  cuk-cuk: '” ’Emide ani an Israel-dulemar-e-Bab-Dummad-Jehová Bela-Gangued-Nikadi
