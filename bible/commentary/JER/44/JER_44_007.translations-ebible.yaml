verse: JER.044.007
translations:
  mal-C: '“അതിനാൽ ഇസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    നിങ്ങൾക്കു ശേഷിപ്പായി ആരും ഉണ്ടാകാതിരിക്കുംവിധം, യെഹൂദയിൽനിന്നുള്ള പുരുഷന്മാരെയും
    സ്ത്രീകളെയും മക്കളെയും മുലകുടിക്കുന്ന കുഞ്ഞുങ്ങളെയും ഛേദിച്ചുകളയുമാറ്, നിങ്ങൾ
    നിങ്ങൾക്കുതന്നെ ദോഷം വരുത്തുന്നത് എന്തുകൊണ്ട്?'
  deu-TKW: 'Und nun, - so spricht Jahwe, der Gott der Heerscharen, der Gott Israels:
    Warum wollt ihr denn euch selbst großes Unheil bereiten, indem ihr euch Mann und
    Weib, Knabe und Säugling aus dem Bereiche Judas ausrottet, so daß ihr keinen Rest
    von euch übrig laßt,'
  lin-lin: 'Sik’oyo tala liloba oyo Yawe, Mokonzi ya mampinga mpe Nzambe ya Isalaele,
    alobi : Mpo na nini bozali komimemela pasi ya makasi boye kino mokili ya Yuda
    ezangela mibali, basi, babebe mpe etikala lisusu ata na moto moko te ?'
  eng-LSV: 'And now, thus said YHWH of Hosts, God of Israel: Why are you doing great
    evil to your own souls, to cut off man and woman, infant and suckling, from you,
    from the midst of Judah, so as not to leave a remnant to you:'
  eng-GNV: Therefore now thus saith the Lord of hosts the God of Israel, Wherfore
    commit ye this great euill against your soules, to cut off from you man and woman,
    childe and suckling out of Iudah, and leaue you none to remaine?
  eng-WEBSTER: Therefore now thus saith the LORD, the God of hosts, the God of Israel;
    Why do ye commit this great evil against your souls, to cut off from you man and
    woman, child and suckling, out of Judah, to leave you none to remain;
  nhw-BL: '“ ‘Huan ama niamoTECO Catli Niquinyacana Notequihuajcahua Ma Tlatlanitij
    huan catli niininTeco israelitame, quej ni nimechilhuía: ¿Para tlen anmotemolíaj
    miquilistli ica amoseltzitzi? Pampa melahuac niyon se tlen amojuanti amo mocahuas
    yoltoc. Amo momanahuis niyon se tlacatl, niyon se sihuatl, niyon se conetl huan
    niyon se conetzi catli noja chichi catli ehuaj ipan tlali Judá huan hualajtoque
    nica ipan tlali Egipto.'
  swh-ONEN: '“Basi hili ndilo Bwana Mungu Mwenye Nguvu Zote, Mungu wa Israeli, asemalo:
    Kwa nini kujiletea maafa makubwa kama haya juu yenu kwa kujikatilia mbali kutoka
    Yuda wanaume na wanawake, watoto na wanyonyao, hata kujiacha bila mabaki?'
  bba-bba: Yen sɔ̃ tɛ̃, ɑmɛniwɑ nɛ, Gusunɔ Isirelibɑn Yinni, nɛ wi nɑ wɔllu kɑ tem
    mɔ, nɑ ɡeruɑ. Nɑ nɛɛ, mbɑn sɔ̃nɑ i tii durum bɑkɑ yeni sɔbimɔ ye i kɑ derɑ bɑ
    kurɔbu kɑ durɔbu kɑ bibu kɑ bii wɛ̃ɛnu ɡo sere ɡoo kun mɑɑ tie.
  eng-KJVCPB: Therefore now thus saith the Lord, the God of hosts, the God of Israel;
    Wherefore commit ye this great evil against your souls, to cut off from you man
    and woman, child and suckling, out of Judah, to leave you none to remain;
  luo-luo: '“Koro ma e gima Jehova Nyasaye Maratego, ma Nyasach Israel, wacho: Angʼo
    momiyo ukelo masira malich kuomu ka uweyo chwo gi mon, rawere gi nyithindo mayom,
    makoro onge joma otony koa kuom jo-Juda?'
  meu-meu: 'Harihari Ḡaubada Iehova Sabaota, Israel Diravana, na ini e gwau tomamu:
    Dahaka dainai ina dika badana o karaiamu, umui sibomui ihadikamui, bena tau bona
    hahine, mero karukaruna bona meromero, na emui amo eme henege daure, Iuda bogaragina
    amo, bona kwabukwabumui ta basine noho.'
  npi-ULB: त्यसैले अब परमप्रभु सर्वशक्तिमान् परमेश्‍वर, इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छ,
    'आफ्नै विरुद्धमा तिमीहरू किन ठुला-ठुला दुष्‍ट काम गर्दैछौ ? यहूदाका पुरुषहरू,
    स्‍त्रीहरू, बालबालिका तथा दूधे बालकहरूबाट किन आफै बहिष्कृत हुँदैछौ ? तिमीहरूका
    कोही पनि बाँकी छाडिनेछैनौ ।
  yor-yor: “Báyìí tún ni Olúwa Ọlọ́run àwọn ọmọ-ogun Israẹli wí, kí ló dé tí ẹ fi
    ń mu ibi ńlá yìí wá sí orí ara yín nípa yíyapa kúrò lára Juda ọkùnrin àti obìnrin,
    ọmọdé àti èwe, tí ẹ kò sì ku ọ̀kankan?
  pes-OPCB: 'پس حال خداوند لشکرها، خدای اسرائیل می‌فرماید: چرا تیشه به ریشهٔ خود می‌زنید؟
    چرا کاری می‌کنید که همگی از مرد و زن، طفل و نوزاد، از میان یهودا منقطع شوند، و
    کسی از شما باقی نماند؟'
  tgl-ULB: Kaya ito ang sinasabi ngayon ni Yahweh, ang Diyos ng mga hukbo at ang Diyos
    ng Israel, “Bakit kayo gumagawa ng matinding kasamaan laban sa inyong mga sarili?
    Bakit nagiging sanhi kayo sa inyong mga sarili na maihiwalay mula sa Juda—mga
    kalalakihan at kababaihan, mga bata at mga sanggol? Walang natira sa inyo ang
    maiiwan.
  hui-hui: Anigo i̱ Anduane Homogo Hongo Haiheore Isaraele wali agalinaga Ngode Datagaliwabe
    kogome i̱na tíhondo hale haro. Tígua tíni mo ko halu kamigo aginagabe. Tígua anidagua
    bialu kamigome Yuda wali agali bibahendebi tínaga waneiginirubi bibahende bo hilo
    wahai halu tí aria lenego mbira nahelo hamelo kamibe.
  mya-mya: '``သို့​ဖြစ်​၍​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏ ဘု​ရား​သ​ခင်​အ​နန္တ​တန်​ခိုး​ရှင်​ငါ​ထာ​ဝ​ရ
    ဘု​ရား​က သင်​တို့​သည်​အ​ဘယ်​ကြောင့်​မိ​မိ တို့​အ​ပေါ်​သို့​ဤ​သို့​သော​ဘေး​အန္တ​ရာယ်​ဆိုး
    သက်​ရောက်​အောင် ဆိုး​ညစ်​သော​အ​မှု​ကို​ပြု ကြ​သ​နည်း။ သင်​တို့​သည်​မိ​မိ​တို့​အ​မျိုး
    ပြုတ်​စေ​ရန်​အ​မျိုး​သား၊ အ​မျိုး​သ​မီး၊ က​လေး​သူ​ငယ်​နှင့်​နို့​စို့​အ​ရွယ်​တို့​အား
    ဆုံး​ပါး​ပျက်​စီး​စေ​လို​ကြ​သ​လော။-'
  bod-N: ད་ལྟ་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
    ཁྱོད་ཅག་གིས་སྤྱོད་ངན་འདི་དག་སྤྱད་ནས་རང་ཉིད་བརླགས་ཏེ། ཁྱོད་ཅག་གི་སྐྱེས་པ་རྣམས་དང་བུད་མེད་རྣམས།
    བྱིས་པ་རྣམས། འོ་འཐུང་དང་བཅས་ཡ་ཧུ་དཱ་ནས་མེད་པར་བྱས་ཏེ་གཅིག་ཀྱང་མི་ལུས་པར་བྱེད་པ་ཅི་ཡིན་ནམ།
  sna-sna: '“Zvino, zvanzi naJehovha, Wamasimba Ose, Mwari waIsraeri: Munouyisireiko
    njodzi yakakura kudai pamusoro penyu nokuparadzira kubva kuJudha varume navakadzi,
    navana, navacheche nokudaro muchisara musina kana nomumwe?'
  spa-BLM: '“Por tanto, ahora Yahvé, el Dios de los Ejércitos, el Dios de Israel,
    dice: ‘¿Por qué cometéis un gran mal contra vuestras propias almas, al cortar
    de vosotros a hombres y mujeres, a niños y a lactantes de en medio de Judá, para
    no dejaros a nadie,'
  cac-cac: 'Yuj chi'', a in Jehová Yajal in d''a Smasanil, e Diosal in, a in svala'':
    ¿Tas yuj tzeyic''cot jun nivan yaelal chi'' d''a eyib''an̈? ¿Tas yuj ol ex cham
    e masanil ex aj Judá? Ol cham eb'' vin̈ vinac, eb'' ix ix, eb'' unin yed'' pax
    eb'' vanto yalji, syalelc''ochi to man̈xa ex ol ex canoc.'
  swh-ULB: Basi sasa Yahwe, Mungu wa majeshi na Mungu wa Israel, asema hivi, “Kwanini
    unafanya maovu makubwa dhidi yenu? Kwanini mnasababisha ninyi wenyewe kujitenga
    kutoka miongoni mwa Yuda - wanaume na wanawake, watoto na wanyonyao? Hakuna mabaki
    yenu yatabaki.
  bel-bel: 'І сёньня так кажа Гасподзь Бог Саваоф, Бог Ізраілеў: навошта вы робіце
    гэта вялікае зло душам вашым, вынішчаючы ў сябе мужчын і жанчын, дарослых дзяцей
    і немаўлят з асяродзьдзя Юдэі, каб не пакінуць у сябе астатку,'
  deu-ELBBK: 'Und nun, so spricht der HERR, der Gott der Heerscharen, der Gott Israels:
    Warum begeht ihr eine so große böse Tat gegen eure Seelen, um euch Mann und Frau,
    Kind und Säugling aus Juda auszurotten, so dass ihr euch keinen Überrest übriglasst;'
  mbb-OT: '“Umbe siak, is Nengazen he Megbevayà he Mekeǥeǥehem, he Megbevayà te Israel
    mid-insà te: Maan is midezeetan niw is keugelingen niw? Egkesuat kew ve he maamin
    is menge etew te Juda–is menge maama, is menge vahi, is menge vatà, wey is menge
    edsusu pa?'
  mal-2015: 'ആകയാൽ യിസ്രായേലിന്റെ ദൈവമായി സൈന്യങ്ങളുടെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    നിങ്ങൾക്കു ശേഷിപ്പായി ആരും ഇല്ലാതാകുംവണ്ണം യെഹൂദയുടെ മദ്ധ്യേനിന്നു പുരുഷനെയും
    സ്ത്രീയെയും പൈതലിനെയും മുലകുടിക്കുന്ന കുഞ്ഞിനെയും ഛേദിച്ചുകളയേണ്ടതിന്നും'
  rmc-rmc: 'Akana kada phenel o RAJ, o Nekzoraleder Del, o Del le Izraeloskro: Soske
    anen korkore pre peste kajso baro nalačhipen? Kamen, hoj te aven murdarde o murša,
    o džuvľa, o čhave the o cikne čhavore andral e Judsko, hoj ňiko tumendar te na
    ačhel te dživel?'
  pes-OPV: 'پس حال یهوه خدای صبایوت خدای اسرائیل چنین می‌گوید: شما چرا این شرارت عظیم
    را بر جان خود وارد می‌آورید تاخویشتن را از مرد و زن و طفل و شیرخواره ازمیان یهودا
    منقطع سازید و از برای خود بقیه‌ای نگذارید؟'
  ron-1924: 'Акум, аша ворбеште Домнул Думнезеул оштирилор, Думнезеул луй Исраел:
    ‘Пентру че вэ фачець вой сингурь ун рэу атыт де маре, ка сэ се нимичяскэ дин мижлокул
    луй Иуда бэрбаць, фемей, копий ши прунчь ши сэ ну май рэмынэ ничо рэмэшицэ дин
    вой?'
  ben-OBCV: “এখন, বাহিনীগণের সদাপ্রভু, ইস্রায়েলের ঈশ্বর, এই কথা বলেন, তোমরা কেন তোমাদের
    নিজেদের বিরুদ্ধে বিপর্যয় ঘটতে দিচ্ছ? এরকম করলে তো তোমরা স্ত্রী-পুরুষ, ছেলেমেয়ে
    ও দুগ্ধপোষ্য শিশুসমেত সবাইকেই যিহূদার মধ্য থেকে এমনভাবে উচ্ছিন্ন করবে যে, তোমাদের
    কেউই আর অবশিষ্ট থাকবে না।
  som-som: Sidaas daraaddeed Rabbiga ah Ilaaha ciidammada oo ah Ilaaha reer binu Israa'iil
    wuxuu leeyahay, Bal maxaad sharkan weyn naftiinna ugu samaysaan, oo aad dalka
    Yahuudah uga sii baabbi'isaan rag, iyo naago, iyo carruur, iyo caanonuug, si aan
    ciduna idiinka hadhin?
  lat-VUC: 'Et nunc hæc dicit Dominus exercituum, Deus Israël: Quare vos facitis malum
    grande hoc contra animas vestras, ut intereat ex vobis vir et mulier, parvulus
    et lactens, de medio Judæ, nec relinquatur vobis quidquam residuum:'
  eng-ASVBT: 'Therefore now thus saith Jehovah, the God of hosts, the God of Israel:
    Wherefore commit ye this great evil against your own souls, to cut off from you
    man and woman, infant and suckling, out of the midst of Judah, to leave you none
    remaining;'
  ita-1885: 'Ed ora, così ha detto il Signore, l''Iddio degli eserciti, l''Iddio d''Israele:
    Perchè fate voi questo gran male contro alle anime vostre, per farvi distruggere
    del mezzo di Giuda, uomini, e donne, e fanciulli, e bambini di poppa, e non lasciarvi
    alcun rimanente?'
  eng-LXXUP: 'Thus said the Lord; Thus shalt thou say to the king of Judah who sent
    to thee, to seek me; Behold, the army of Pharaoh which is come forth to help you:
    they shall return to the land of Egypt:'
  eng-ULB: So now Yahweh, the God of hosts and the God of Israel, says this, 'Why
    are you doing great wickedness against yourselves? Why are you causing yourselves
    to be cut off from among Judah—men and women, children and babies? No remnant
    of you will be left.
  spa-VBL: 'Esto es lo que dice el Señor Dios Todopoderoso, el Dios de Israel: ¿Por
    qué se hacen tanto daño eliminando de Judá a todo hombre, mujer, niño y bebé,
    a fin de que no quede nadie?'
  fra-_FOB: 'Et maintenant, ainsi a dit l''Éternel, le Dieu des armées, le Dieu d''Israël:
    Pourquoi vous faites-vous ce grand mal à vous-mêmes, en vous faisant retrancher
    du milieu de Juda, hommes et femmes, enfants et nourrissons, en sorte qu''il n''y
    ait plus de vous aucun reste?'
  mal-mal: '“ആകയാൽ യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    “നിങ്ങൾക്ക് ശേഷിപ്പായി ആരും ഇല്ലാതാകുംവണ്ണം യെഹൂദയുടെ മദ്ധ്യത്തിൽനിന്ന് പുരുഷനെയും
    സ്ത്രീയെയും പൈതലിനെയും മുലകുടിക്കുന്ന കുഞ്ഞിനെയും ഛേദിച്ചുകളയേണ്ടതിന്'
  urd-GVR: Ab Rabbul-afwāj jo Isrāīl kā Ḳhudā hai farmātā hai, ‘Tum apnā satyānās
    kyoṅ kar rahe ho? Aise qadam uṭhāne se tum Yahūdāh se āe hue mardoṅ aur auratoṅ
    ko bachchoṅ aur shīrḳhāroṅ samet halākat kī taraf lā rahe ho. Is sūrat meṅ ek
    bhī nahīṅ bachegā.
  suz-BL: मिनु मुल मुर नेल्‍ल आन परमप्रभु यावे, इस्राएली आन परमप्रभुमी “मारदे गेपुकीम
    आंम इन कली मोदेंशो श्‍येत गेनीनी? यहूदा आ दाते रे मीश मुर, वोंइश मुर, आल नु दूध
    तूब आल नेल्‍ल आन कली तिल्‍पाइश्‍शा, सुइ इन कली मलीपाइक्‍नी। येरमीया ४२:२२
  eng-NOY: 'And now thus saith Jehovah, the God of hosts, the God of Israel: Wherefore
    do ye commit this great evil against your own souls, that ye may cut off from
    you man and woman, child and suckling, out of Judah, so as to leave yourselves
    no remnant?'
  ita-1927: 'E ora così parla l’Eterno, l’Iddio degli eserciti, l’Iddio d’Israele:
    Perché commettete questo gran male contro voi stessi, tanto da farvi sterminare
    dal mezzo di Giuda, uomini e donne, bambini e lattanti, sì che non rimanga di
    voi alcun residuo?'
  ckb-ckb: '«ئێستاش یەزدانی پەروەردگاری سوپاسالار، خودای ئیسرائیل ئەمە دەفەرموێت:
    بۆچی ئێوە بەڵایەکی گەورە بەسەر خۆتان دەهێنن، بە قڕبوونتان لەناوەڕاستی یەهودا بە
    پیاو و ژن، بە منداڵ و شیرەخۆرەوە، ئیتر هیچ پاشماوەیەکتان لێ نامێنێتەوە؟'
  eng-BBE: So now, the Lord, the God of armies, the God of Israel, has said, Why are
    you doing this great evil against yourselves, causing every man and woman, little
    child and baby at the breast among you in Judah to be cut off till not one is
    still living;
