verse: JER.044.028
translations:
  mal-C: വാളിൽനിന്നും തെറ്റിയൊഴിയുന്ന ചുരുക്കം ചിലർമാത്രം ഈജിപ്റ്റിൽനിന്ന് യെഹൂദാദേശത്തേക്കു
    മടങ്ങിപ്പോകും. അന്ന് ഈജിപ്റ്റുദേശത്തു വന്നുപാർക്കുന്ന ശേഷം യെഹൂദ്യർ ഒക്കെയും എന്റെ
    വാക്കോ അവരുടേതോ ഏതു നിറവേറി എന്നറിയും.
  deu-TKW: Indes, die dem Schwert Entronnenen sollen aus Ägypten ins Land Juda heimkehren,
    aber nur wenige an Zahl. Und der gesamte Überrest Judas, die nach Ägypten gezogen
    sind, um dort als Fremdlinge zu weilen, soll dann erkennen, wessen Wort in Erfüllung
    geht, - das meinige oder das ihrige!
  lin-lin: 'Kaka ndambo moke ya bato nde ekobika na mopanga mpe ekozonga na mokili
    ya Yuda, wuta na Ejipito. Boye, batikali nyonso ya Yuda, ba-oyo nyonso bayaki
    kovanda na Ejipito, bakoyeba soki liloba ya nani nde ekokokisama : ya Ngai to
    ya bango.'
  eng-LSV: And the escaped of the sword turn back out of the land of Egypt to the
    land of Judah, few in number, and all the remnant of Judah, who are coming into
    the land of Egypt to sojourn there, have known whose word is established, Mine
    or theirs.
  eng-GNV: 'Yet a small nomber that escape the sworde, shall returne out of the lande
    of Egypt into the lande of Iudah: and all the remnant of Iudah that are gone into
    the lande of Egypt to dwell there, shall know whose words shall stad, mine or
    theirs.'
  eng-WEBSTER: Yet a small number that escape the sword shall return from the land
    of Egypt into the land of Judah, and all the remnant of Judah, that have gone
    into the land of Egypt to sojourn there, shall know whose words shall stand, mine,
    or theirs.
  nhw-BL: “San mocuepase se quesqui Judá ehuani catli momanahuise tlen nohueyi cualancayo.
    Pero nochi catli amo quinequise mocuepase, pero quinequise quisenhuiquilise itztose
    ipan ni tlali Egipto, quimachilise ajqueya camanalti xitlahuac, sintla na o inijuanti.
  swh-ONEN: Wale watakaonusurika upanga na kurudi katika nchi ya Yuda kutoka Misri
    watakuwa wachache sana. Ndipo mabaki wote wa Yuda waliokuja kuishi Misri watakapojua
    ni neno la nani litakalosimama, kwamba ni langu au lao.
  bba-bba: Kɑ mɛ, bɛɛn fiiko bɑ koo kisirɑ tɑbun di, kpɑ bu wurɑmɑ Yudɑɔ. Sɑɑ yerɑ,
    bɛɛ be i dɑ mi kpuro i ko i ɡiɑ ǹ n nɛn ɡɑrin nɑ yi koorɑ, ǹ n mɑɑ bɛɛɡiin nɑ
    yi koorɑ.
  eng-KJVCPB: Yet a small number that escape the sword shall return out of the land
    of Egypt into the land of Judah, and all the remnant of Judah, that are gone into
    the land of Egypt to sojourn there, shall know whose words shall stand, mine,
    or theirs.
  luo-luo: Jogo mane otonyne ligangla kendo odwogo e piny Juda koa Misri nobed manok.
    Eka jo-Juda duto mane odongʼ mane obiro dak Misri nongʼe ni en wach ngʼa matiyo,
    mara koso margi.
  meu-meu: Bena dare amo bae roho mauri taudia na Aigupto tanona amo bae lou lao,
    Iuda tanona baela, a gadoidia mo; bona Iuda taudia kwabukwabudia iboudiai, Aigupto
    tanona ema bena e noholaia taudia iboudiai, na bae diba daika ena hereva baine
    gini, lauegu eiava idia edia.
  npi-ULB: तब तरवारबाट बाँचेकामध्‍येका थोरै सङ्ख्या मात्र तिनीहरू मिश्रदेशबाट यहूदाको
    देशमा फर्कनेछन् । तब तिनीहरूको कि मेरो कसको वचन सत्य ठहर्दोरहेछ भनी मिश्रदेशमा
    बस्‍न गएका यहूदाका बाँकी भएकाहरूले जान्‍नेछन् ।
  yor-yor: Àwọn tí ó bá sá àsálà kúrò lọ́wọ́ ìparun idà àti pípadà sí ilẹ̀ Juda láti
    Ejibiti yóò kéré níye. Gbogbo àwọn tí ó bá kú ní ilẹ̀ Juda, tí ó wá gbé ilẹ̀ Ejibiti
    yóò mọ ọ̀rọ̀ ẹni tí yóò dúró yálà tèmi tàbí tiyín.
  pes-OPCB: «فقط عدهٔ کمی از مرگ رهایی یافته، از مصر به یهودا مراجعت خواهند کرد. آنگاه
    آنانی که زنده مانده باشند، خواهند دانست چه کسی راست می‌گوید من یا آنها!
  tgl-ULB: 'At ang mga nakaligtas sa espada ay magbabalik mula sa lupain ng Egipto
    tungo sa lupain ng Juda, kaunti lamang ang bilang nila. Kaya lahat ng natirang
    taga-Juda na nagpunta sa lupain ng Egipto upang doon manirahan ay malalaman kung
    kaninong salita ang mangyayari: sa akin o sa kanila.'
  hui-hui: Tí kamiru aria mbira mbira hangu Iyibi dindi yu wahalu Yuda dindiha dai
    buleberemi. Anidagua birangi Yuda wali agali emene hangu Iyibi dindiha íbu harimiru
    tígua bi larimigo henenedabe be i̱na bi larugo henenedabe tígua hondoleberemi.
  mya-mya: သို့​ရာ​တွင်​သင်​တို့​အ​ချို့​သည်​အသက်​ဘေး မှ​လွတ်​မြောက်​၍ အီ​ဂျစ်​ပြည်​မှ​ယု​ဒ​ပြည်
    သို့​ပြန်​ကြ​လိမ့်​မည်။ ထို​အ​ခါ​အီ​ဂျစ်​ပြည် သို့​လာ​ရောက်​ကြ​သော​ယု​ဒ​ပြည်​သူ​အ​ကြွင်း
    အ​ကျန်​များ​သည် မိ​မိ​တို့​စ​ကား​နှင့်​ငါ့ စ​ကား၊ မည်​သည်​က​မှန်​၍​နေ​သည်​ကို​သိ
    ရှိ​ကြ​လိမ့်​မည်။-
  bod-N: ཨེ་ཅིབ་ཡུལ་ནས་རལ་གྲི་ལས་ཐར་ཏེ་ཡ་ཧུ་དཱ་རུ་ལོག་པའི་མི་གྲངས་ནི་ཤིན་ཏུ་ཉུང་བ་ཡིན།
    ཨེ་ཅིབ་ཡུལ་དུ་སོང་ནས་བྱེས་སུ་སྡོད་པའི་མི་སྟེ། ཡ་ཧུ་དཱ་པ་ཤུལ་ལུས་ཐམས་ཅད་ཀྱིས་ངའི་བཀའ་འམ་ཡང་ན་ཁོ་ཚོའི་གཏམ་ལས་སུ་ཞིག་གི་ཚིག་བརྟན་པོར་ཚུགས་པ་རྟོགས་པར་འགྱུར་རོ།
    །
  sna-sna: Avo vachapunyuka pamunondo vakadzokera kunyika yeJudha vachibva kuIjipiti
    vachava vashoma kwazvo. Ipapo vose vakasara vavaJudha vakauya kuzogara kuIjipiti
    vachaziva kuti shoko rinogara nderani, rangu kana ravo.
  spa-BLM: Los que escapen de la espada volverán de la tierra de Egipto a la tierra
    de Judá en número reducido. Todo el remanente de Judá, que ha ido a la tierra
    de Egipto a vivir allí, sabrá de quién será la palabra, si mía o de ellos.
  cac-cac: Jayvan̈ exxon̈ej ol ex colchaj d'a scal oval, ol ex el d'a Egipto tic,
    ol ex meltzaj d'a Judá. Ichato chi' e masanil ex aj Judá ix ex javi d'a Egipto
    tic, ol eyila' mach ol elc'och slolonel, am vico', mato a eyic ol elc'ochoc.
  swh-ULB: 'Kisha waathirika wa upanga watarudi kutoka nchi ya Misri kwa nchi ya Yuda,
    peke idadi ndogo yao. Basi mabaki yote ya Yuda walioenda kwenye nchi ya Misri
    kuishi huko watajua ambao neno litakuwa kweli: yangu au yao.'
  bel-bel: Толькі невялікі лік тых, што пазьбегнуць меча, вернуцца зь зямлі Егіпецкай
    у зямлю Юдэйскую, і даведаюцца ўсе пазасталыя Юдэі, якія прыйшлі ў зямлю Егіпецкую,
    каб пажыць там, чыё слова збудзецца, Маё, ці іхняе.
  deu-ELBBK: Und dem Schwert Entkommene werden aus dem Land Ägypten in das Land Juda
    zurückkehren, ein zählbares Häuflein. Und der ganze Überrest von Juda, der in
    das Land Ägypten gekommen ist, um sich dort aufzuhalten, wird wissen, welches
    Wort sich bestätigen wird, das meine oder das ihre.
  mbb-OT: Emun duen egkesamà he kenà ebpatey te tebek he ebpekeulì diyà te Juda, ne
    zeisey zà utew. Ne egkesayud is nesamà he menge etew diyà te Juda he nemen-ubpà
    diyà te Ehipto ke hentei ki lalag is egketuman, iyan be is kedì etawa iyan is
    kandan.
  mal-2015: എന്നാൽ വാളിന്നു തെറ്റി ഒഴിയുന്ന ഏതാനും പേർ മിസ്രയീംദേശത്തു നിന്നു യെഹൂദാദേശത്തേക്കു
    മടങ്ങിവരും; മിസ്രയീംദേശത്തു വന്നു പാർക്കുന്ന ശേഷം യെഹൂദന്മാർ ഒക്കെയും എന്റെ വചനമോ
    അവരുടേതോ ഏതു നിവൃത്തിയായി എന്നറിയും.
  rmc-rmc: Ola, so denašena la šabľake a džana pale andral o Egipt andre Judsko, ena
    ča vajkeci džene. Paľis prindžarena savore judska manuša, so predžiďile a gele
    te bešel andro Egipt, kaskro lav pes ačhela, či miro, abo lengro.
  pes-OPV: لیکن عدد قلیلی از شمشیر رهایی یافته، از زمین مصر به زمین یهودا مراجعت خواهند
    نمود و تمامی بقیه یهودا که به جهت سکونت آنجا در زمین مصر رفته‌اند، خواهنددانست
    که کلام کدام‌یک از من و ایشان استوارخواهد شد.
  ron-1924: Ачея, ын мик нумэр, каре вор скэпа де сабие се вор ынтоарче дин цара Еӂиптулуй
    ын цара луй Иуда. Дар тоатэ рэмэшица луй Иуда, тоць чей че ау венит сэ локуяскэ
    ын цара Еӂиптулуй, вор ведя дакэ се ва ымплини Кувынтул Меу сау ал лор.
  ben-OBCV: যারা তরোয়ালের আঘাত এড়িয়ে মিশর থেকে যিহূদার দেশে ফিরে আসবে, তারা সংখ্যায়
    অতি অল্পই হবে। তখন যিহূদার অবশিষ্ট সকলে যারা মিশরে বসবাস করার জন্য এসেছে, জানতে
    পারবে, কার কথা ঠিক থাকবে, আমার না তাদের।’
  som-som: Oo kuwa seefta ka baxsada ayaa dalka Masar ka noqon doona oo waxay geli
    doonaan dalkii Yahuudah, waxayna ahaan doonaan qaar tiro yar, oo kuwa dadka Yahuudah
    ka hadhay oo dalka Masar u galay inay halkaas joogaan oo dhan waxay wada ogaan
    doonaan erayadayda iyo kuwooda kuwii rumooba.
  lat-VUC: 'Et qui fugerint gladium, revertentur de terra Ægypti in terram Juda viri
    pauci: et scient omnes reliquiæ Juda, ingredientium terram Ægypti ut habitent
    ibi, cujus sermo compleatur, meus an illorum.'
  eng-ASVBT: And they that escape the sword shall return out of the land of Egypt
    into the land of Judah, few in number; and all the remnant of Judah, that are
    gone into the land of Egypt to sojourn there, shall know whose word shall stand,
    mine, or theirs.
  ita-1885: E quelli che saranno scampati dalla spada ritorneranno dal paese di Egitto
    nel paese di Giuda, in ben piccol numero; e tutto il rimanente di Giuda, che è
    entrato in Egitto per dimorarvi, conoscerà la cui parola sarà ferma, la mia, o
    la loro.
  eng-ULB: Then the survivors of the sword will return from the land of Egypt to the
    land of Judah, only a small number of them. So all the remnant of Judah who went
    to the land of Egypt to live there will know whose word will stand—mine or theirs.
  spa-VBL: 'Los que logren evitar ser muertos por la espada regresarán a Judá desde
    Egipto. Pero sólo serán unos pocos, y entonces todos los que quedaron de Judá
    y se fueron a vivir a Egipto sabrán quién dice la verdad: ¡ellos o yo!'
  fra-_FOB: Et ceux qui auront échappé à l'épée retourneront du pays d'Égypte au pays
    de Juda en fort petit nombre; mais tout le reste de Juda, tous ceux qui sont venus
    dans le pays d'Égypte pour y demeurer, sauront quelle parole subsistera, la mienne
    ou la leur.
  mal-mal: എന്നാൽ വാളിനു തെറ്റി ഒഴിയുന്ന ഏതാനും പേർ ഈജിപ്റ്റിൽ നിന്ന് യെഹൂദാദേശത്തേക്കു
    മടങ്ങിവരും; ഈജിപ്റ്റിൽ വന്നുപാർക്കുന്ന ശേഷം യെഹൂദന്മാരെല്ലാം എന്റെ വചനമോ അവരുടേതോ
    ഏത് നിവൃത്തിയായി എന്നറിയും.
  urd-GVR: Sirf chand ek dushman kī talwār se bach kar Mulk-e-Yahūdāh wāpas āeṅge.
    Tab Yahūdāh ke jitne bache hue log Misr meṅ panāh lene ke lie āe haiṅ wuh sab
    jān leṅge ki kis kī bāt durust niklī hai, merī yā un kī.
  suz-BL: तरवार रे ब्रोंइशोपुकी इजीप्‍त रे यहूदा रागीमी का निक्‍शी ला लेत्‍चा ताइनीम।
    मिनु इजीप्‍तम बाक्‍ब यहूदा ङा मुर नेल्‍लेमी ‘आं देंशो थमा बाक्‍म देय मेको आन लोव़
    थमा बाक्‍ब’ दे नोले तुइक्‍नीम” देंत।
  eng-NOY: And they that escape the sword shall return out of the land of Egypt into
    the land of Judah, few in number; and all the remnant of Judah, that are gone
    into the land of Egypt to sojourn there, shall know whose words shall stand, mine
    or theirs.
  ita-1927: E quelli che saranno scampati dalla spada ritorneranno dal paese d’Egitto
    nel paese di Giuda in ben piccolo numero; e tutto il rimanente di Giuda, quelli
    che son venuti nel paese d’Egitto per dimorarvi, riconosceranno qual è la parola
    che sussiste, la mia o la loro.
  ckb-ckb: ئەوانەش کە لە شمشێر دەرباز دەبن لە خاکی میسرەوە دەگەڕێنەوە بۆ خاکی یەهودا،
    خەڵکانێکی کەم دەبن. ئینجا هەموو پاشماوەی یەهودا ئەوانەی هاتنە میسر تاکو لەوێ بژین،
    دەزانن قسەی کێ سەردەگرێت، هی من یان هی ئەوان.“»
  eng-BBE: And those who get away safe from the sword will come back from the land
    of Egypt to the land of Judah, a very small number; and all the rest of Judah,
    who have gone into the land of Egypt and are living there, will see whose word
    has effect, mine or theirs.
  kan-OKCV: ಆದರೆ ಖಡ್ಗಕ್ಕೆ ತಪ್ಪಿಸಿಕೊಂಡ ಸ್ವಲ್ಪ ಜನರು ಈಜಿಪ್ಟ್ ದೇಶದೊಳಗಿಂದ ಯೆಹೂದ ದೇಶಕ್ಕೆ
    ಹಿಂದಿರುಗಿ ಹೋಗುವರು. ಆಗ ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿ ತಂಗುವುದಕ್ಕೆ ಬಂದಿರುವ ಯೆಹೂದದ ಉಳಿದವರೆಲ್ಲಾ
    ನನ್ನ ಮಾತು ನಿಲ್ಲುವುದೋ, ಅವರ ಮಾತು ನಿಲ್ಲುವುದೋ ಎಂಬುದನ್ನು ತಿಳಿದುಕೊಳ್ಳುವರು.
  tam-2017: ஆனாலும் பட்டயத்திற்குத் தப்புகிறவர்கள் எகிப்துதேசத்திலிருந்து யூதா தேசத்திற்குக்
    கொஞ்சம் பேராய்த் திரும்புவார்கள்; அப்படியே எகிப்துதேசத்தில் தங்கியிருக்க வந்த
    யூதாவில் மீதியான அனைவரும் அக்காலத்தில் தங்களுடைய வார்த்தையோ, என் வார்த்தையோ, யாருடைய
    வார்த்தை உண்மையாகும் என்று அறிவார்கள்.
  spa-RV-1909: Y los que escaparen del cuchillo, volverán de tierra de Egipto á tierra
    de Judá, pocos hombres; sabrán pues todas las reliquias de Judá, que han entrado
    en Egipto á morar allí la palabra de quién ha de permanecer, si la mía, ó la suya.
  ron-BTF: Totuși, un număr mic ce va scăpa de sabie se vor întoarce din țara Egiptului
    în țara lui Iuda și toată rămășița lui Iuda care a mers în țara Egiptului pentru
    a locui temporar acolo, va cunoaște ale cui cuvinte vor sta în picioare, ale mele,
    sau ale lor.
  eng-WEBP: Those who escape the sword will return out of the land of Egypt into the
    land of Judah few in number. All the remnant of Judah, who have gone into the
    land of Egypt to live there, will know whose word will stand, mine or theirs.
  eng-FBV: Those who manage to avoid being killed by the sword will go back to Judah
    from Egypt. But there will only be a few of them, and then all who were left from
    Judah and went to live in Egypt will know who's telling the truth—me or them!
  nld-1939: En de weinigen, die aan het zwaard nog ontkomen, zullen uit Egypte trekken
    naar het land van Juda! Dan zullen allen, die in Juda bleven gespaard en in Egypte
    zijn komen wonen, weten, wiens woord wordt vervuld, dat van Mij of van hen!
  nch-BL: “ ‘San mocuepase se quesqui Judá ehuani cati momanahuise ten nohueyi cualancayo.
