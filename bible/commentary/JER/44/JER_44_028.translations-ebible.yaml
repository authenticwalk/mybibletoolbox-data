    वे जान लेंगे कि किसका वचन पूरा हुआ, मेरा या उनका।
  wol-KYG: Ñu néew ay rëcci saamar, walbatikoo réewum Misra, ñibbi réewum Yuda. Waaye
    mboolem ndesu Yuda, ga dikkoon toogaansi Misra, dinañu xam kan la kàddoom di sotti,
    man am ñoom.
  eng-YLT: '''And the escaped of the sword turn back out of the land of Egypt to the
    land of Judah, few in number, and known have all the remnant of Judah who are
    coming into the land of Egypt to sojourn there, whose word is established, Mine
    or theirs.'
  eng-WYC-2017: And a few men that fled the sword, shall turn again from the land
    of Egypt into the land of Judah; and all the remnants of Judah, of them that enter
    into the land of Egypt, to dwell there, shall know, whose word shall be [ful]
    filled, mine either theirs.
  eng-WMBB: Those who escape the sword will return out of the land of Egypt into the
    land of Judah few in number. All the remnant of Judah, who have gone into the
    land of Egypt to live there, will know whose word will stand, mine or theirs.
  urd-GVH: सिर्फ़ चंद एक दुश्मन की तलवार से बचकर मुल्के-यहूदाह वापस आएँगे। तब यहूदाह
    के जितने बचे हुए लोग मिसर में पनाह लेने के लिए आए हैं वह सब जान लेंगे कि किसकी
    बात दुरुस्त निकली है, मेरी या उन की।
  rug-rug: Sarini pu boka govete nia sa vedara meke ta luarae pa Izipi meke pule la
    pa popoa Ziuda si kote ka visavisa hola. Sari ka visavisadi pa Ziuda pu mae koa
    pa Izipi kote tumae nia, tesei zinama si kote gorevura, Taqarau ba tadirini.’
  gaz-gaz: Warri goraadee jalaa miliqanii biyya Gibxii gara Yihuudaatti deebiʼan akka
    malee xinnoo taʼu. Gaafas hambaawwan Yihuudaa kanneen biyya Gibxi keessa jiraachuuf
    dhufan guutuun akka dubbiin kootii fi kan isaanii keessaa kan eenyuu fiixaan baʼu
    ni beeku.
  fra-LSG: Ceux, en petit nombre, qui échapperont à l’épée, retourneront du pays d’Égypte
    au pays de Juda. Mais tout le reste de Juda, tous ceux qui sont venus au pays
    d’Égypte pour y demeurer, sauront si ce sera ma parole ou la leur qui s’accomplira.
  yal-yal: Muxu dando nan tun yɛngɛni minima, e keli Misiran yamanani siga Yuda yamanani.
    Nayi, Yuda yamaan muxu dɔnxɛn naxanye faxi dɔxɔdeni Misiran yamanani, ne birin
    a kolonma nɛn, xa e tan nan ma fala ɲɔndin na hanma n ma falana.’
  haw-1868: E hoi nae kekahi poe uuku, mai ka aina o Aigupita ae a i ka aina o ka
    Iuda, o ka poe hoi i pakele i ka pahikaua; aka, o ke koena o ka Iuda a pau i hele
    i ka aina o Aigupita e noho malaila, e ike auanei lakou i ka olelo kupaa, o ka'u
    paha, o ka lakou paha.
  arb-NAV: 'وَتَرْجِعُ الْقِلَّةُ النَّاجِيَةُ مِنَ السَّيْفِ مِنْ مِصْرَ إِلَى أَرْضِ
    يَهُوذَا، فَتَعْلَمُ كُلُّ بَقِيَّةِ يَهُوذَا الَّذِينَ هَاجَرُوا إِلَى مِصْرَ
    لِيَتَغَرَّبُوا فِيهَا أَيَّ كَلامٍ يَتَحَقَّقُ: كَلامِي أَمْ كَلامُهُمْ؟»'
  ewe-ewe: Ame siwo asi le yi nu le Egipte atrɔ ayi Yudanyigba dzi la anɔ ʋɛe ko,
    ekema Yuda ƒe ame mamlɛawo katã, ame siwo va Egipte nɔ ge la, anya ame si ƒe nya
    le eteƒe, tɔnye loo, alo wo tɔ.’
  eng-LEE: Yet some that escape the sword shall return out of the land of Egypt into
    the land of Judah, but few in number; and all the remnant of Judah, that are come
    into the land of Egypt to sojourn there, shall know whose words shall stand firm,
    mine, or theirs.
  asm-FB: আৰু তৰোৱালৰ পৰা ৰক্ষা পোৱা অতি কম সংখ্যক লোকে এই মিচৰ দেশৰ পৰা যিহূদা দেশলৈ
    উলটি যাব; তাতে মোৰ নে তেওঁলোকৰ, কাৰ বাক্য ৰব, এই মিচৰ দেশত প্ৰবাস কৰিবৰ অৰ্থে
    ইয়াত সোমোৱা সকলো অৱশিষ্ট যিহূদী লোকসকলে তাক জানিব।
  sus-A: كٍرٍن كٍرٍن نَشٍيٍ مُ قَشَمَ نَا، نٍيٍ كٍلِمَ نّ مِسِرَ فبِلٍنقٍ رَ يُدَيَ.
    كْنْ نَشٍيٍ بِرِن كٍلِشِ يُدَيَ عَلَكٌ عٍ شَ سَبَتِ مِسِرَ بْشِ مَ، عٍ قَمَ نّ
    عَ كٌلٌندٍ مَسٍنيِ نَشَن كَمَلِمَ، ﭑ فبٍ، شَ نَ مُ عَ رَ عٍ فبٍ.›
  fra-SBL: Ceux qui échapperont à l'épée reviendront du pays d'Égypte dans le pays
    de Juda, peu nombreux. Tous les restes de Juda, qui sont allés vivre au pays d'Égypte,
    sauront quelle parole tiendra, la mienne ou la leur.
  hbo-hbo: וּפְלִיטֵ֨י חֶ֜רֶב יְשֻׁב֨וּן מִן־אֶ֧רֶץ מִצְרַ֛יִם אֶ֥רֶץ יְהוּדָ֖ה מְתֵ֣י
    מִסְפָּ֑ר וְֽיָדְע֞וּ כָּל־שְׁאֵרִ֣ית יְהוּדָ֗ה הַבָּאִ֤ים לְאֶֽרֶץ־מִצְרַ֙יִם֙
    לָג֣וּר שָׁ֔ם דְּבַר־מִ֥י יָק֖וּם מִמֶּ֥נִּי וּמֵהֶֽם׃
  kik-kik: 'Arĩa makaahonoka kũũragwo na rũhiũ rwa njora macooke bũrũri wa Juda moimĩte
    bũrũri wa Misiri magaakorwo marĩ anini mũno. Hĩndĩ ĩyo matigari mothe ma andũ
    a Juda arĩa mathiĩte gũtũũra bũrũri wa Misiri, nĩmakamenya nĩ kiugo kĩa ũ gĩkaarũgama:
    nĩ gĩakwa kana nĩ kĩao.’'
  fra-NCL: Et ceux qui échapperont à l’épée, en petit nombre, retourneront du pays
    d’Égypte au pays de Juda. Et tout le reste de Juda, ceux qui sont venus en Égypte
    pour y habiter, sauront de qui la parole sera réalisée, la mienne ou la leur.
  cek-AK: Izip prae ah sumsen hoi kaloih thoemto kaminawk loe Judah prae ah amlaem
    o let tih; to naah Izip prae ah khosak hanah kacaeh, kanghmat Judah kaminawk mah,
    Kai ih lok maw kacak, to tih ai boeh loe nihcae ih lok, tito panoek o tih.
  cuk-cuk: ” ’Unnila dule-ichee Egiptoʼgi bila-onolegedgi-wakinmaloedi, Judá-yalase
    nonimaloed. Geb agi, Judá-dulemar-napi-besmaladi, wisgumaloed, doa-ibmar-soged
    bur nabir guoe. An-ibmar-sogeddibe, emar-ibmar-sogeddibe.’ ”
  uig-CYR: Қиличтин қутулуп қачқанлар болса интайин аз бир топ адәмләр болуп, Мисир
    зиминидин Йәһуда зиминиға қайтип келиду; шуниң билән Мисир зиминиға олтирақлишайли
    дәп кәлгән Йәһуданиң қалдиси кимниң сөзиниң, Мениңки яки уларниң инавәтлик болғанлиғини
    испатлап билип йетиду.
  tel-2017: కత్తిని తప్పించుకున్న కొద్దిమంది ఐగుప్తు నుండి యూదా దేశానికి తిరిగి వస్తారు.
    కాబట్టి యూదాలో మిగిలిన వాళ్లకు ఎవరి మాట నిజమైనదో, నాదో, వారిదో అప్పడు తెలుసుకుంటారు.
  hat-BSA: Sila ki chape anba nepe yo va retounen sòti nan peyi Égypte pou rive Juda
    p ap gen anpil menm. Nan lè sa a, retay Juda ki te ale nan peyi Égypte pou rezide
    yo, va konnen pawòl a kilès k ap kanpe, si se pa M nan, oswa pa yo a’.
  kos-kos: Tusruktu mwet pu na suwos fah tia misa, a elos ac folokla liki acn Egypt
    nu Judah. Na mwet ma moulla inge ac fah etu lah kas lun su pwaye — kas luk uh
    ku kas lalos.
  hbo-WLC: וּפְלִיטֵ֨י חֶ֜רֶב יְשֻׁב֨וּן מִן־אֶ֧רֶץ מִצְרַ֛יִם אֶ֥רֶץ יְהוּדָ֖ה מְתֵ֣י
    מִסְפָּ֑ר וְֽיָדְע֞וּ כָּל־שְׁאֵרִ֣ית יְהוּדָ֗ה הַבָּאִ֤ים לְאֶֽרֶץ־מִצְרַ֙יִם֙
    לָג֣וּר שָׁ֔ם דְּבַר־מִ֥י יָק֖וּם מִמֶּ֥נִּי וּמֵהֶֽם׃
  ibo-ibo: Naanị mmadụ ole na ole ga-esi Ijipt gbalata Juda ịgbanarị mma agha. Mgbe
    ahụ ndị Juda niile fọdụrụ, bụ ndị bịara biri nʼIjipt, ga-amata onye okwu ya na-eguzosi
    ike, maọbụ nke m, maọbụ nke ha.
  ory-ory: ପୁଣି, ଖଡ୍ଗରୁ ରକ୍ଷାପ୍ରାପ୍ତ ଅଳ୍ପସଂଖ୍ୟକ ଲୋକ ମିସର ଦେଶରୁ ଯିହୁଦା ଦେଶକୁ ଫେରିଯିବେ;
    ତହିଁରେ ଯେଉଁମାନେ ପ୍ରବାସ କରିବା ପାଇଁ ମିସର ଦେଶକୁ ଯାଇଅଛନ୍ତି, ଯିହୁଦାର ସେହି ଅବଶିଷ୍ଟାଂଶ
    ଲୋକ ସମସ୍ତେ, ଆମ୍ଭର କି ସେମାନଙ୍କର କାହାର ବାକ୍ୟ ଅଟଳ ହେବ, ଏହା ଜାଣିବେ।
  chk-chk: Nge chokewe mi chüen manau o liwin seni ewe fanü Isip ngeni ewe fanü Juta
    repwe chokisikis. Mürin, chokewe mi chüen manau repwe silei än iö kapas a pwönüetä,
    ai ika ar.
  rop-rop: Bat oni lilbit pipul garra jidan laibala. Dei garra ranawei brom Ijip en
    gobek langa Juda. Afta na detlot pipul hu jidan laibala garra sabi blanga hu wed
    bin kaman trubala, blanga olabat wed, o blanga main wed.
  ukr-1871: Тілько не багато їх утече од меча й вернеться з землї Египецької в землю
    Юдейську, останок же Юдеїв, що прийшли в землю Египецьку, щоб там пробувати, дізнається,
    чиє слово справдиться, — чи моє, чи їх.
  deu-1951: Es werden zwar einige wenige Leute, die dem Schwerte entrinnen, aus dem
    Lande Ägypten ins Land Juda zurückkehren; aber der ganze Überrest der Juden, die
    ins Land Ägypten gekommen sind, um sich daselbst aufzuhalten, sollen erfahren,
    wessen Wort besteht, das meinige oder das ihrige!
  eng-JPS: And they that escape the sword shall return out of the land of Egypt into
    the land of Judah, few in number; and all the remnant of Judah, that are gone
    into the land of Egypt to sojourn there, shall know whose word shall stand, Mine,
    or theirs.
  srp-1865: A koji uteku od maèa, vratiæe se iz zemlje Misirske u zemlju Judinu, malo
    njih, jer sav ostatak Judin, što otidoše u zemlju Misirsku da se ondje nastane,
    poznaæe èija æe se rijeè navršiti, moja ili njihova.
  lug-lug: Abo abaliwona ekitala ne baddayo mu Yuda okuva e Misiri baliba batono nnyo.
    Olwo abalisigalawo bonna okuva mu Yuda abajja okubeera mu Misiri, balitegeera
    ekigambo ekirikola, ekyange oba ekyabwe.
  heb-heb: ופליטי חרב ישבון מן ארץ מצרים ארץ יהודה מתי מספר וידעו כל שארית יהודה הבאים
    לארץ מצרים לגור שם דבר מי יקום ממני ומהם׃
  ben-IRV: তরোয়াল থেকে রেহাই পাওয়া খুবই কম সংখ্যক লোক মিশর থেকে যিহূদা দেশে ফিরে
    যাবে। তারপর যিহূদার অবশিষ্ট লোকেরা, যারা মিশর দেশে বসবাস করতে এসেছে তারা জানতে
    পারবে কার কথা সত্যি হবে আমার না তাদের।
  pan-pan: ਜਿਹੜੇ ਤਲਵਾਰ ਤੋਂ ਬਚ ਰਹਿਣਗੇ ਉਹ ਮਿਸਰ ਦੇਸ ਵਿੱਚੋਂ ਯਹੂਦਾਹ ਦੇ ਦੇਸ ਨੂੰ ਮੁੜਨਗੇ ਪਰ
    ਉਹ ਗਿਣਤੀ ਵਿੱਚ ਥੋੜੇ ਹੋਣਗੇ ਅਤੇ ਯਹੂਦਾਹ ਦਾ ਸਾਰਾ ਬਕੀਆ ਜਿਹੜਾ ਮਿਸਰ ਦੇਸ ਵਿੱਚ ਟਿਕਣ ਲਈ ਆਇਆ
    ਹੈ ਜਾਣੇਗਾ ਭਈ ਕਿਹ ਦਾ ਬਚਨ ਕਾਇਮ ਰਹਿੰਦਾ ਹੈ, ਮੇਰਾ ਜਾਂ ਉਹਨਾਂ ਦਾ!
  mya-JVB: သို့ရာတွင် ၊ ထား ဘေးနှင့်လွတ် ၍၊ အဲဂုတ္တု ပြည် မှ ယုဒ ပြည် သို့ ပြန် ရသောသူတို့သည်
    နည်း ကြလိမ့်မည်။ ငါ့ စကားတည်မည်၊ သူ တို့စကားတည် မည်ကို၊ အဲဂုတ္တု ပြည် ၌ တည်းခို
    ခြင်းငှါ သွား သော ယုဒ လူအကျန်အကြွင်း တို့သည် သိ ကြလိမ့်မည်။
  tbg-tbg: Iqoka paipe aatu qetake ruqemake Isipihai anirante Iutaini oru vika kia
    airivano viraiti, taaraiqaqai vivarave. Vi entara ti uvavanoe vivau varianarove,
    ni uvavanoe vivau varianarove? Iutaa Isipini qaqi variaka vikama vi entara kankomake
    irivarave.
  hmo-hmo: To umui ta ta sibona be tuari dekena amo do umui heau mauri, bona Aigupito
    dekena amo umui haida sibona do umui heau lao, Iuda dekenai do umui ginidae lou.
    Unai neganai do mauri noho Iuda taudia Aigupito dekenai idia mai, be do idia diba
    edena hereva be maoro, idia edia hereva, o lauegu hereva.
  urd-urd: और वह जो तलवार से बचकर मुल्क — ए — मिस्र से यहूदाह के मुल्क में वापस आएँगे,
    थोड़े से होंगे और यहूदाह के तमाम बाक़ी लोग, जो मुल्क — ए — मिस्र में बसने को गए,
    जानेंगे कि किसकी बात क़ाईम रही, मेरी या उनकी।
  rus-SYN: 'Только малое число избежавших от меча возвратится из земли Египетской
    в землю Иудейскую, и узнают все оставшиеся Иудеи, которые пришли в землю Египетскую,
    чтобы пожить там, чье слово сбудется: Мое или их.'
  bqc-SIM: Gbɛ̃́ pↄ́ aa bↄ fɛ̃nda lɛ́zĩ, aa bↄlɛ Egipi aa ta Yuda bùsuuↄ aaↄ bílao,
    Yuda kↄ̃na pↄ́ mↄ̀ zↄ̃̀lɛ Egipiↄ i dↄ̃ sa gbɛ̃́ pↄ́ a yã́ kú, tó mapi ge ampiↄnɛ.
  tcz-CHONGTHU: Mi themcha khat athimoh chengse chu Egypt gam’a kon’a hung jamdohuva
    Judah gam’a hung kile diu ahiuve. Chuteng tahle ahingdoh chengsen koi thusei dihjo
    ham, ti ahetchen diu ahi.
  mar-mar: नंतर जे काही थोडके लोक तलवारीपासून सुटतील ते मिसर देशामधून यहूदा देशात
    परत येतील. मग सर्व अवशिष्ट यहूदी मिसर देशात राहण्यास गेलेल्यांना कोणाचे शब्द खरे
    ठरले आहेत माझे किंवा त्यांचे ते त्यांना समजेल.
  qub-qub: Egiptucho wañuypita gueshpiycur Judá nasyunman cutejcunaga juc ishcayllami
    canga. Chaura Egiptuman tiyaj shacamojcunapäga mä imanöshi canga. Noga nishächush
    u paycuna nishanchush cumlenga.
  bqp-bqp: Kɑ mɛ, bɛɛn fiiko bɑ koo kisirɑ tɑbun di, kpɑ bu wurɑmɑ Yudɑɔ. Sɑɑ yerɑ,
    bɛɛ be i dɑ mi kpuro i ko i giɑ ǹ n nɛn gɑrin nɑ yi koorɑ, ǹ n mɑɑ bɛɛgiin nɑ
    yi koorɑ.
  hat-hat: Gen yon ti ponyen moun ase ki va chape nan lagè a. Y'a kite peyi Lejip,
    y'a tounen nan peyi jida. Lè sa a, ti rès ki va rete nan moun pèp Jida ki te desann
    al viv nan peyi Lejip la va wè kilès ki te gen rezon, nou menm osinon mwen menm.
  eng-BSB: Those who escape the sword will return from Egypt to Judah, few in number,
    and the whole remnant of Judah who went to dwell in the land of Egypt will know
    whose word will stand, Mine or theirs!
  eng-WEBPB: Those who escape the sword will return out of the land of Egypt into
    the land of Judah few in number. All the remnant of Judah, who have gone into
    the land of Egypt to live there, will know whose word will stand, mine or theirs.
  kbq-kbq: Hagi ana hina osi'a naga'ma bainati kazinteti'ma zamahe ofrisaza vahe'mo'za
    Isipi mopa atre'za ete vu'za, Juda mopafi umanigahaze. Hagi osi'a vahe'ma Juda
    mopama atre'za Isipi mopafima umani'naza vahe'mo'za zamagri nanekemo tamagea me'nefi,
    Nagri nanekemo tamagea me'nefi zamagra'a ke'za antahi'za hugahaze.
  nhe-BL: “San mocuepase se quesqui Judá ehuani tlen momanahuise tlen nohueyi cualancayo.
    Pero nochi tlen ax quinequise mocuepase, pero quinequise quisenhuiquilise itztose
    ipan ni tlali Egipto, quimachilise ajqueya camati xitlahuac, intla na o yajuanti.
  gub-BL: Amo uzepyro putar umàno haw wi wà nehe. Uzewyr putar Ezit wi Zuta pe wà
    nehe. Na'e Zuta rehe wikuwe wiwi ma'e Ezit pe ur ma'e kwer ukwaw putar ze'eg uzeapo
    ma'e kwer wà nehe. Aze ru'u waze'eg, aze ru'u heze'eg.
  eng-DRA: 'And a few men that shall flee from the sword, shall return out of the
    land of Egypt into the land of Juda: and all the remnant of Juda that are gone
    into the land of Egypt to dwell there, shall know whose word shall stand, mine,
    or theirs.'
