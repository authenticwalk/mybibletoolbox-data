    और तुमसे तुम्हारी बीवियों समेत मुल्के-यहूदाह और यरूशलम की गलियों में सरज़द हुई
    हैं?
  rug-rug: Vegua, ele muliṉini tu gamu sari tinavete kaleadi pu taveti rina tiatamamia
    meke sari na baṉara meke sari dia kalaho pa Ziuda meke sari kinaleana pu taveti
    gamu meke sari mia barikaleqe pa popoa Ziuda meke koari na sisiraṉa pa Zerusalema?
  gaz-gaz: Isin hammina abbootiin keessan, mootonni Yihuudaatii fi niitonni isaanii
    hojjetan, akkasumas hammina isinii fi niitonni keessan biyya Yihuudaattii fi daandiiwwan
    Yerusaalem irratti hojjettan sana ni irraanfattanii?
  fra-LSG: Avez-vous oublié les crimes de vos pères, les crimes des rois de Juda,
    les crimes de leurs femmes, vos crimes et les crimes de vos femmes, commis dans
    le pays de Juda et dans les rues de Jérusalem?
  yal-yal: Ɛ bata ɲinan ɛ benbane kɛwali ɲaxine xɔn ba, e nun Yuda mangane nun e ɲaxanle
    nun ɛ nun ɛ ɲaxanle kɛwali ɲaxine, ɛ naxanye liga Yuda yamanan nun Yerusalɛn taani?
  haw-1868: Ua poina anei ia oukou ka hewa o ko oukou poe makua, a me ka hewa o na'lii
    o ka Iuda, a me ka hewa o ka lakou poe wahine, a me ko oukou hewa iho, a me ka
    hewa o ka oukou poe wahine, a lakou i hana'i ma ka aina o ka Iuda, a ma na alanui
    o Ierusalema?
  arb-NAV: هَلْ نَسِيتُمْ شُرُورَ آبَائِكُمْ وَشُرُورَ مُلُوكِ يَهُوذَا وَشُرُورَ
    نِسَائِهِمْ، وَشُرُورَكُمْ وَشُرُورَ نِسَائِكُمْ الَّتِي ارْتُكِبَتْ فِي أَرْضِ
    يَهُوذَا وَفِي شَوَارِعِ أُورُشَلِيمَ؟
  ewe-ewe: Ɖe mieŋlɔ nu vɔ̃ɖi si mia fofowo, Yuda fiawo kple fiasrɔ̃wo wɔ kple nu
    vɔ̃ɖi siwo miawo kple mia srɔ̃wo miewɔ le Yudanyigba dzi kple Yerusalem kpɔdomewo
    bea?
  eng-LEE: Have ye forgotten the wickedness of your fathers, and the wickedness of
    the kings of Judah, and the wickedness of their wives, and your own wickedness,
    and the wickedness of your wives, which they had committed in the land of Judah,
    and in the streets of Jerusalem?
  asm-FB: যিহূদা দেশত আৰু যিৰূচালেমৰ আলিত কৰা তোমালোকৰ পূৰ্বপুৰুষসকলৰ যিহূদাৰ ৰজাসকলৰ,
    তেওঁলোকৰ ভাৰ্য্যাসকল আৰু তোমালোকৰ নিজৰ নিজৰ দুষ্কৰ্ম আৰু তোমালোকৰ ভাৰ্য্যাসকলৰ
    দুষ্কৰ্ম পাহৰিলা নে?
  sus-A: وٌ بَرَ نّيمُ وٌ بَبَيٍ شَ قٍ حَاشِيٍ رَ، يُدَيَ مَنفّيٍ شَ كّوَلِ كٌبِيٍ
    رَ، عٍ شَ فِنّيٍ شَ قٍ حَاشِيٍ رَ، وٌ شَ قٍ حَاشِيٍ نُن وٌ شَ فِنّيٍ شَ قٍ حَاشِيٍ
    رَ، عٍ نَشَن نَبَشِ يُدَيَ بْشِ مَ نُن دَرِ سَلَمُ كِرَيٍ شْن؟
  fra-SBL: As-tu oublié la méchanceté de tes pères, la méchanceté des rois de Juda,
    la méchanceté de leurs femmes, ta propre méchanceté et la méchanceté de tes femmes,
    qu'ils ont commise dans le pays de Juda et dans les rues de Jérusalem ?
  hbo-hbo: הַֽשְׁכַחְתֶּם֩ אֶת־רָעֹ֨ות אֲבֹותֵיכֶ֜ם וְאֶת־רָעֹ֣ות ׀ מַלְכֵ֣י יְהוּדָ֗ה
    וְאֵת֙ רָעֹ֣ות נָשָׁ֔יו וְאֵת֙ רָעֹ֣תֵכֶ֔ם וְאֵ֖ת רָעֹ֣ת נְשֵׁיכֶ֑ם אֲשֶׁ֤ר עָשׂוּ֙
    בְּאֶ֣רֶץ יְהוּדָ֔ה וּבְחֻצֹ֖ות יְרוּשָׁלָֽ͏ִם׃
  kik-kik: Kaĩ mũriganĩirwo nĩ maũndũ ma waganu marĩa mekirwo nĩ maithe manyu, na
    athamaki na atumia-athamaki a Juda, na maũndũ ma waganu marĩa inyuĩ na atumia
    anyu mwekire bũrũri-inĩ wa Juda na njĩra-inĩ cia Jerusalemu?
  fra-NCL: Avez-vous, oublié les crimes de vos pères, les crimes des rois de Juda,
    les crimes des femmes de Juda, vos crimes et les crimes de vos femmes, qu’elles
    ont commis dans le pays de Juda et dans les rues de Jérusalem ?
  cek-AK: Judah prae hoi Jerusalem ih loklamnawk ah, nam panawk, Judah siangpahrangnawk,
    siangpahrang zunawk mah sak o ih sethaih, nangmacae hoi na zunawk mah sak o ih
    sethaihnawk na pahnet o boeh maw?
  cuk-cuk: ¿Ar bemar bato be-dadgan bela ibmar-isgana-imaksamalad be iesmarsi? ¿Judá-reymar,
    degi, e-omegan ibmar-isgana-imaksamalad bato be iesmarsi? ¿Bemar, be-omegana Judá-neggweburgi,
    degine, Jerusalén-neg-galimbaba ibmar-isgana-imaksamalad bato be iesmarsi?
  uig-CYR: Силәр Йәһуда зиминида һәм Йерусалимниң рәстә-кочилирида садир қилинған
    рәзилликни, йәни ата-бовилириңларниң рәзиллигини, Йәһуда падишалириниң рәзиллигини
    вә уларниң аяллириниң рәзиллигини, силәрниң өз рәзиллигиңларни һәм аяллириңларниң
    рәзиллигини унтуп қалдиңларму?
  tel-2017: మీ పితరులు చేసిన దుర్మార్గాన్నీ, మీ యూదా రాజులూ, వాళ్ళ భార్యలూ చేసిన దుర్మార్గాన్నీ
    మరచిపోయారా? యూదా దేశంలోనూ, యెరూషలేము వీధుల్లోనూ మీరూ, మీ భార్యలూ చేసిన దుర్మార్గాన్ని
    మరచిపోయారా?
  hat-BSA: Èske nou fin bliye mechanste a papa zansèt nou yo, mechanste a wa a Juda
    yo, mechanste a madanm yo, pwòp mechanste pa nou, mechanste a madanm pa nou yo,
    ke yo te komèt nan peyi Juda a ak nan ri Jérusalem yo.
  kos-kos: Ya kowos mulkunla ma koluk nukewa ma mwet matu lowos, ac tokosra lun Judah
    ac mutan kialos, ac kowos ac mutan kiowos, tuh oru in siti lun Judah ac ke inkanek
    Jerusalem?
  hbo-WLC: הַֽשְׁכַחְתֶּם֩ אֶת־רָע֨וֹת אֲבוֹתֵיכֶ֜ם וְאֶת־רָע֣וֹת ׀ מַלְכֵ֣י יְהוּדָ֗ה
    וְאֵת֙ רָע֣וֹת נָשָׁ֔יו וְאֵת֙ רָעֹ֣תֵכֶ֔ם וְאֵ֖ת רָעֹ֣ת נְשֵׁיכֶ֑ם אֲשֶׁ֤ר עָשׂוּ֙
    בְּאֶ֣רֶץ יְהוּדָ֔ה וּבְחֻצ֖וֹת יְרוּשָׁלִָֽם׃
  ibo-ibo: Unu echefuola ihe ọjọọ nna unu ha mere na ihe ọjọọ niile ndị eze Juda na
    ndị eze nwanyị Juda mere na ihe ọjọọ niile nke unu onwe unu na ndị nwunye unu
    mekwara nʼala Juda, na nʼokporoụzọ Jerusalem?
  ory-ory: ଯିହୁଦା ଦେଶରେ ଓ ଯିରୂଶାଲମର ସମସ୍ତ ପଥରେ କୃତ ତୁମ୍ଭମାନଙ୍କର ପିତୃପୁରୁଷମାନଙ୍କର ଦୁଷ୍କ୍ରିୟା
    ଓ ଯିହୁଦା-ରାଜାଗଣର ଦୁଷ୍କ୍ରିୟା ଓ ସେମାନଙ୍କ ଭାର୍ଯ୍ୟାଗଣର ଦୁଷ୍କ୍ରିୟା, ଆଉ ତୁମ୍ଭମାନଙ୍କର
    ନିଜର ଦୁଷ୍କ୍ରିୟା ଓ ତୁମ୍ଭମାନଙ୍କର ଭାର୍ଯ୍ୟାଗଣର ଦୁଷ୍କ୍ରିୟା କି ତୁମ୍ଭେମାନେ ପାସୋରିଅଛ?
  chk-chk: Ifa usun, oua manlükala ekewe föför mi ngau ämi kewe lewo me ekewe kingen
    Juta me pwülüer kewe, pwal ämi me pwülüemi kewe oua föriir me lon ewe fanü Juta
    pwal lon ekewe alen Jerusalem?
  rop-rop: Maitbi yumob bin fogedabat ola nogudbala ting weya yumob grengrenfathamob
    en yumob, en yumob waif, en detlot king brom Juda en olabat waif bin oldei dumbat
    deya langa Juda, en Jerusalem.
  ukr-1871: Хиба ж позабували ви ледарство отцїв ваших і безбожність царів Юдейських,
    і жінок їх, ваше власне ледарство й ледарство жінок ваших, яке вони коїли в землї
    Юдейській та по улицях Ерусалимських?
  deu-1951: Habt ihr denn die Übeltaten eurer Väter vergessen und die Übeltaten der
    Könige von Juda und die Übeltaten ihrer Weiber und eure eigenen Übeltaten und
    die Übeltaten, welche eure Weiber im Lande Juda und auf den Gassen von Jerusalem
    begangen haben?
  eng-JPS: Have ye forgotten the wicked deeds of your fathers, and the wicked deeds
    of the kings of Judah, and the wicked deeds of their wives, and your own wicked
    deeds, and the wicked deeds of your wives, which they committed in the land of
    Judah, and in the streets of Jerusalem?
  srp-1865: Jeste li zaboravili zla otaca svojih i zla careva Judinijeh i zla žena
    njihovijeh, i svoja zla i zla žena svojih, koja èiniše u zemlji Judinoj i po ulicama
    Jerusalimskim?
  lug-lug: Mwerabidde ebibi bakitammwe ne bakabaka ba Yuda ne bakazi bammwe bye baakola
    era n’ebibi bye mwakola mmwe ne bakazi bammwe mu nsi ya Yuda ne mu nguudo za Yerusaalemi?
  heb-heb: השכחתם את רעות אבותיכם ואת רעות מלכי יהודה ואת רעות נשיו ואת רעתכם ואת
    רעת נשיכם אשר עשו בארץ יהודה ובחצות ירושלם׃
  ben-IRV: তোমাদের পূর্বপুরুষদের পাপ কাজ, যিহূদার রাজাদের পাপ কাজ, তাদের স্ত্রীদের
    পাপ কাজ, তোমাদের নিজেদের পাপ কাজ ও তোমাদের স্ত্রীদের পাপ কাজ; যা যিহূদা দেশে ও
    যিরূশালেমের রাস্তায় রাস্তায় করা হত, সেগুলি কি তোমরা ভুলে গেছ?
  pan-pan: ਕੀ ਤੁਸੀਂ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੀਆਂ ਬਦੀਆਂ, ਯਹੂਦਾਹ ਦੇ ਰਾਜਿਆਂ ਦੀਆਂ ਬਦੀਆਂ, ਉਹਨਾਂ ਦੀਆਂ
    ਰਾਣੀਆਂ ਦੀਆਂ ਬਦੀਆਂ, ਆਪਣੀਆਂ ਬਦੀਆਂ, ਅਤੇ ਆਪਣੀਆਂ ਔਰਤਾਂ ਦੀਆਂ ਬਦੀਆਂ ਜਿਹੜੀਆਂ ਤੁਸੀਂ ਯਹੂਦਾਹ
    ਦੇ ਦੇਸ ਵਿੱਚ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੀਆਂ ਗਲੀਆਂ ਵਿੱਚ ਕੀਤੀਆਂ ਭੁੱਲ ਗਏ ਹੋ?
  mya-JVB: ယုဒ ပြည် ၌ ၎င်း ၊ ယေရုရှလင် လမ်း တို့၌ ၎င်း ၊ သင် တို့ဘိုးဘေး များ ပြုသောဒုစရိုက်
    ၊ ယုဒ ရှင် ဘုရင်များ ပြုသောဒုစရိုက် ၊ မိဖုရား များပြုသောဒုစရိုက် ၊ သင် တို့ကိုယ်တိုင်ပြုသောဒုစရိုက်
    ၊ သင် တို့မယား များပြုသောဒုစရိုက် တို့ကို မေ့လျော့ ကြပြီလော။
  tbg-tbg: Ni kaivaqaukavara qora kaiqa varaarave, Iutaa avuhainauka nái naata hampata
    qora kaiqa varaarave, ne virara virara taurue kaavo? Ne nenta nahenti hampata
    Iutaa vatainive, Ieruharemi vo aara vo aaraqaave, qora kaiqa varaara, ne viraravata
    taurue kaavo?
  hmo-hmo: Emui sene taudia edia kara dika, Iuda king taudia mai edia adavadia danu
    edia kara dika, bona umui, mai emui adavadia danu emui kara dika, Iuda tano dekenai,
    bona Ierusalema ena ariaradia dekenai umui karaia gaudia, be umui laloaboio, a?
  urd-urd: क्या तुम अपने बाप — दादा की शरारत और यहूदाह के बादशाहों और उनकी बीवियों
    की और ख़ुद अपनी और अपनी बीवियों की शरारत, जो तुम ने यहूदाह के मुल्क में और येरूशलेम
    के बाज़ारों में की, भूल गए हो?
  rus-SYN: Разве вы забыли нечестие отцов ваших и нечестие царей Иудейских, ваше собственное
    нечестие и нечестие жен ваших, какое они делали в земле Иудейской и на улицах
    Иерусалима?
  bqc-SIM: Vãi pↄ́ á deziↄ kɛ̀ á bùsuu ń Yelusalɛũ zɛaↄ guuo ń á kíaↄ ń
    ń naↄ ń ápiↄ ń á naↄ sã̀águ yã̀?
  tcz-CHONGTHU: Nanghon Jerusalem leh Judah gamsunga, napu napateu phatlouna ho, Judah
    lengte gitlouna ho, chule nangho leh najiteu setna ho, ibol a nasuhmil u ham?
  mar-mar: तुमच्या पूर्वजांनी केलेली दुष्कृत्ये आणि यहूदा राजा व त्याच्या बायकांनी
    केलेली दुष्कृत्ये तुम्ही विसरलात का? तुम्ही आणि तुमच्या बायकांनी यहूदाच्या देशात
    व यरूशलेमेच्या रस्त्यावर केलेली वाइट कृत्ये विसरलात का?
  qub-qub: ¿Unay caj taytayquicuna juchata rurashanta gongaycärishcanquinachu? ¿Judá
    nasyunpa raynincuna, raycunapa warmincunapis rurashanta gongaycärishcanquinachu?
    Chayno ¿Judá nasyuncho, Jerusalenpa cällincunacho quiquiquicuna, warmiquicuna
    rurashantapis gongaycärishcanquinachu?
  bqp-bqp: I duɑriwɑ kɔ̃sɑ ye bɛɛn bɑɑbɑbɑ kɑ bɛɛn sinɑmbu kɑ ben kurɔbu kɑ bɛɛn tii
    kɑ bɛɛn kurɔbu i kuɑ Yudɑɔ kɑ Yerusɑlɛmuɔ?
  hat-hat: Gen lè nou bliye tout move zak nou tout, depi zansèt nou yo, pran wa peyi
    Jida yo ak madanm yo rive sou nou menm ansanm ak madanm pa nou yo, nou fè nan
    peyi Jida ak nan lari Jerizalèm?
  eng-BSB: Have you forgotten the wickedness of your fathers and of the kings of Judah
    and their wives, as well as the wickedness that you and your wives committed in
    the land of Judah and in the streets of Jerusalem?
  eng-WEBPB: Have you forgotten the wickedness of your fathers, the wickedness of
    the kings of Judah, the wickedness of their wives, your own wickedness, and the
    wickedness of your wives which they committed in the land of Judah and in the
    streets of Jerusalem?
  kbq-kbq: Hagi tamagehe'zane, Juda kini vahe'ene a'ne zamimo'zane, tamagrane a'ne
    tamimo'zanema, Juda mopafine Jerusalemi kumapima me'nea ne'onse kantamimpima hu'naza
    havi avu'ava zankura ko tamage kani'nefi?
  nhe-BL: ¿Huelis ya inquiilcajque inintlajtlacolhua imohuejcapan tatahua, huan inintlajtlacolhua
    nopa tlanahuatiani huan sihua tlanahuatiani tlen tlali Judá? Xiquilnamiquica imotlajtlacolhua
    huan inintlajtlacolhua imosihuajhua tlen inquichijque ipan tlali Judá huan ipan
    altepetl Jerusalén.
  gub-BL: Peipy wà, Zuta ywy rehe har wanuwihawete wà no, wanemireko wà no, pe no,
    penemireko wà no, uzapo ikatu 'ym ma'e tawhu Zuta ywy rehe har pupe wà, pe Zeruzarez
    taw myteromo har rehe wà no. Aipo peneharaz a'e ma'e wi.
  eng-DRA: Have you forgotten the evils of your fathers, and the evils of the kings
    of Juda, and the evils of their wives, and your evils, and the evils of your wives,
    that they have done in the land of Juda, and in the streets of Jerusalem?
