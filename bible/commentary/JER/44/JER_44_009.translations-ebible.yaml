verse: JER.044.009
translations:
  mal-C: യെഹൂദാദേശത്തും ജെറുശലേമിന്റെ വീഥികളിലും നിങ്ങളുടെ പിതാക്കന്മാർ ചെയ്ത ദുഷ്ടതയും
    യെഹൂദാരാജാക്കന്മാരും അവരുടെ ഭാര്യമാരുംചെയ്ത ദുഷ്ടതയും നിങ്ങളുടെ സ്വന്തം ദുഷ്ടതയും
    നിങ്ങളുടെ ഭാര്യമാരുടെ ദുഷ്ടതയും നിങ്ങൾ മറന്നുകളഞ്ഞോ?
  deu-TKW: Habt ihr etwa die Übelthaten eurer Väter und die Übelthaten der Könige
    Judas und die Übelthaten eurer Oberen und eure eigenen Übelthaten und die Übelthaten
    eurer Weiber, die sie im Lande Juda und auf den Gassen Jerusalems verübt haben,
    vergessen?
  lin-lin: Bobosani mabe oyo batata na bino, bakonzi mpe basi ya bakonzi ya Yuda basalaki ?
    Bobosani mabe oyo bino mpe basi na bino bosalaki kati na mokili ya Yuda mpe kati
    na babalabala ya Yelusalemi ?
  eng-LSV: Have you forgotten the wickedness of your fathers, and the wickedness of
    the kings of Judah, and the wickedness of their wives, and your own wickedness,
    and the wickedness of your wives, that they have done in the land of Judah, and
    in streets of Jerusalem?
  eng-GNV: Haue yee forgotten the wickednes of your fathers, and the wickednesse of
    the Kings of Iudah and the wickednesse of their wiues and your owne wickednes
    and the wickednes of your wiues, which they haue committed in the land of Iudah
    and in the streetes of Ierusalem?
  eng-WEBSTER: Have ye forgotten the wickedness of your fathers, and the wickedness
    of the kings of Judah, and the wickedness of their wives, and your own wickedness,
    and the wickedness of your wives, which they have committed in the land of Judah,
    and in the streets of Jerusalem?
  nhw-BL: ¿Atlac ya anquielcajque inintlajtlacolhua amohuejcapan tatahua, huan inintlajtlacolhua
    nopa tlanahuatiani huan sihua tlanahuatiani tlen tlali Judá? Xiquelnamiquica amotlajtlacolhua
    huan inintlajtlacolhua amosihuajhua catli anquichijque ipan tlali Judá huan ipan
    altepetl Jerusalén.
  swh-ONEN: Je, mmesahau uovu uliotendwa na baba zenu, na wafalme na malkia wa Yuda,
    na uovu uliofanywa na ninyi na wake zenu katika nchi ya Yuda na barabara za Yerusalemu?
  bba-bba: I duɑriwɑ kɔ̃sɑ ye bɛɛn bɑɑbɑbɑ kɑ bɛɛn sinɑmbu kɑ ben kurɔbu kɑ bɛɛn tii
    kɑ bɛɛn kurɔbu i kuɑ Yudɑɔ kɑ Yerusɑlɛmuɔ?
  eng-KJVCPB: Have ye forgotten the wickedness of your fathers, and the wickedness
    of the kings of Judah, and the wickedness of their wives, and your own wickedness,
    and the wickedness of your wives, which they have committed in the land of Judah,
    and in the streets of Jerusalem?
  luo-luo: Dibed ni wiu osewil gi timbe maricho mane wuoneu otimo kod mago mane otim
    gi ruodhi kaachiel gi monde ruodhi mag Juda to gi richo mane utimo kaachiel gi
    mondeu e piny Juda kod e yore mag Jerusalem?
  meu-meu: Senemui edia kara dika, Iuda pavapavadia mai adavadia ida edia kara dika,
    bona umui mai adavamui ida emui kara dika, Iuda tanona ai bona Ierusalem ariaradia
    ai e karava ḡaudia, vada o lalodia boio a?
  npi-ULB: तिमीहरूका पुर्खाहरू अनि यहूदाका राजाहरू र तिनीहरूका पत्‍नीहरूले गरेका दुष्‍टतालाई
    के तिमीहरूले बिर्सेका छौ ? यहूदा देशमा र यरूशलेमका सडकहरूमा तिमीहरू आफै र तिमीहरूका
    पत्‍नीहरूले गरेका दुष्‍ट कामलाई के तिमीहरूले बिर्सेका छौ ?
  yor-yor: Ṣé ẹ̀yin ti gbàgbé ibi tí àwọn baba ńlá yín àti àwọn ọba; àwọn ayaba Juda,
    àti àwọn ibi tí ẹ ti ṣe àti àwọn ìyàwó yín ní ilẹ̀ Juda àti ní òpópó Jerusalẹmu?
  pes-OPCB: آیا گناهان پدران خود را فراموش کرده‌اید؟ آیا گناهانی را که پادشاهان و
    ملکه‌هایتان، خود شما و زنانتان در یهودا و اورشلیم مرتکب شده‌اید، از یاد برده‌اید؟
  tgl-ULB: Nakalimutan na ba ninyo ang kasamaang ginawa ng inyong mga ninuno at ang
    kasamaang ginawa ng mga hari ng Juda at ng kanilang mga asawa? Nakalimutan na
    ba ninyo ang mga kasamaang inyong ginawa at ng inyong mga asawa sa lupain ng Juda
    at sa mga lansangan ng Jerusalem?
  hui-hui: Tínaga mamali ala henerumebi Yudanaga kini henerumebi tinaga one berenerumebi
    mana ko dewa bialu henego tí embeda kamibe. Anidagua dege tíguabi tí one bedarumebi
    mana ko dege bialu kami. Tígua mana ko uruni Yuda dindi bibahendehabi Yarusaleme
    tanoha hariga pedaru bibahendenibi bialu harimigo embeda ho waharimibe.
  mya-mya: ယု​ဒ​မြို့​များ​နှင့်​ယေ​ရု​ရှ​လင်​လမ်း​များ​ပေါ် တွင် သင်​တို့​၏​ဘိုး​ဘေး​များ၊
    ယုဒ​ဘု​ရင်​များ နှင့်​မိ​ဖု​ရား​များ၊ သင်​တို့​နှင့်​သင်​တို့​၏​ဇနီး များ​ပြု​ကျင့်​ခဲ့​ကြ​သည့်​အ​ကျင့်​ဆိုး​များ
    ကို​သင်​တို့​မေ့​လျော့​သွား​ကြ​လေ​ပြီ​လော။-
  bod-N: ཡ་ཧུ་དཱའི་ཡུལ་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་སྲང་ལམ་རྣམས་སུ་སྤྱད་པའི་སྤྱོད་ངན་ཏེ། ཁྱོད་ཅག་གི་མེས་པོ་རྣམས་ཀྱི་སྤྱོད་ངན་དང་།
    ཡ་ཧུ་དཱའི་རྒྱལ་པོ་དག་དང་བཙུན་མོ་རྣམས་ཀྱི་སྤྱོད་ངན། ཁྱོད་ཅག་དང་ཁྱོད་ཅག་གི་ཆུང་མ་རྣམས་ཀྱི་སྤྱོད་ངན་རྣམས་ཁྱོད་རྣམས་ཀྱིས་བརྗེད་སོང་ངམ།
  sna-sna: Makanganwa here zvakashata zvakaitwa namadzibaba enyu namadzimambo navanamambokadzi
    veJudha uye zvakashata zvakaitwa nemi navakadzi venyu munyika yeJudha nomunzira
    dzeJerusarema?
  spa-BLM: ¿Acaso te has olvidado de la maldad de tus padres, de la maldad de los
    reyes de Judá, de la maldad de sus esposas, de tu propia maldad y de la maldad
    de tus esposas que cometieron en la tierra de Judá y en las calles de Jerusalén?
  cac-cac: ¿Tom toxo ix b'at satc'olal eyuuj jantac chucal sc'ulejnac eb' e mam eyicham,
    eb' vin̈ sreyal Judá yed' eb' ix yetb'eyum yed' pax juntzan̈ chucal e c'ulejnac
    yed' eb' ix eyetb'eyum d'a juntzan̈ chon̈ab' d'a yol yic Judá yed' d'a yoltac
    scalleal Jerusalén?
  swh-ULB: Mmesahau maovu yaliyofanywa na mababu zenu na maouvu yaliyofanywa na wafalme
    wa Yuda na wake zao? Mmesahau uovu uliofanywa na ninyi na wake zenu katika nchi
    ya Yuda na mitaa ya Yerusalemu?
  bel-bel: Хіба вы забылі бязбожнасьць бацькоў вашых і бязбожнасьць цароў Юдэйскіх,
    вашу ўласную бязбожнасьць і бязбожнасьць жанчын вашых, якую яны чынілі ў зямлі
    Юдэйскай і на вуліцах Ерусаліма?
  deu-ELBBK: Habt ihr die bösen Taten eurer Väter vergessen und die bösen Taten der
    Könige von Juda und die bösen Taten ihrer Frauen und eure bösen Taten und die
    bösen Taten eurer Frauen, die sie im Land Juda und auf den Straßen von Jerusalem
    begangen haben?
  mbb-OT: Nelipatan niw en be is kelelalung te menge kepuun niw wey te menge hadì
    wey menge rayna te Juda, wey is mezaat he menge vaal niw wey te menge esawa niw
    hein diyè kew pa te Juda wey Jerusalem?
  mal-2015: യെഹൂദാദേശത്തും യെരൂശലേമിന്റെ വീഥികളിലും നിങ്ങളുടെ പിതാക്കന്മാർ ചെയ്ത ദോഷങ്ങളും
    യെഹൂദാരാജാക്കന്മാർ ചെയ്ത ദോഷങ്ങളും അവരുടെ ഭാര്യമാർ ചെയ്ത ദോഷങ്ങളും നിങ്ങൾ ചെയ്ത
    ദോഷങ്ങളും നിങ്ങളുടെ ഭാര്യമാർ ചെയ്ത ദോഷങ്ങളും നിങ്ങൾ മറന്നുപോയോ?
  rmc-rmc: Imar bisterďan pro nalačhipen, so kerenas tumare dada? Pro nalačhipen,
    so kerenas o judska kraľa the lengre romňija? Pro nalačhipen tumaro the tumare
    romňijengro, savo kerenas andre Judsko the pro Jeruzalemoskre uľici?
  pes-OPV: آیا شرارت پدران خود و شرارت پادشاهان یهودا و شرارت زنان ایشان و شرارت خود
    و شرارت زنان خویش را که در زمین یهودا وکوچه های اورشلیم بعمل آوردید، فراموش کرده‌اید؟
  ron-1924: Аць уйтат нелеӂюириле пэринцилор воштри, нелеӂюириле ымпэрацилор луй Иуда,
    нелеӂюириле невестелор лор, нелеӂюириле воастре ши нелеӂюириле невестелор воастре
    сэвыршите ын цара луй Иуда ши пе улицеле Иерусалимулуй?
  ben-OBCV: তোমাদের পিতৃপুরুষেরা যে দুষ্টতার কাজগুলি করেছিল, যিহূদার রাজা ও রানিরা
    এবং দুষ্টতার যে কাজগুলি তোমরা ও তোমাদের স্ত্রীরা যিহূদায় ও জেরুশালেমের পথে পথে
    করেছিলে, সেগুলি কি তোমরা ভুলে গিয়েছ?
  som-som: War miyaad illowdeen xumaantii awowayaashiin, iyo xumaantii boqorradii
    dalka Yahuudah, iyo xumaantii naagahooda, iyo xumaantiinnii, iyo xumaantii naagihiinna,
    oo ay dalka Yahuudah iyo jidadkii Yeruusaalemba ku dhex sameeyeen?
  lat-VUC: Numquid obliti estis mala patrum vestrorum, et mala regum Juda, et mala
    uxorum ejus, et mala vestra, et mala uxorum vestrarum, quæ fecerunt in terra Juda,
    et in regionibus Jerusalem?
  eng-ASVBT: Have ye forgotten the wickedness of your fathers, and the wickedness
    of the kings of Judah, and the wickedness of their wives, and your own wickedness,
    and the wickedness of your wives, which they committed in the land of Judah, and
    in the streets of Jerusalem?
  ita-1885: Avete voi dimenticati i misfatti de' vostri padri, e i misfatti dei re
    di Giuda, e i misfatti delle lor mogli, e i vostri propri misfatti, e i misfatti
    delle vostre mogli, che han commessi nel paese di Giuda, e nelle piazze di Gerusalemme?
  eng-LXXUP: 'For thus saith the Lord; Suppose not in your hearts, saying, The Chaldeans
    will certainly depart from us: for they shall not depart.'
  eng-ULB: Have you forgotten the wickedness committed by your ancestors and the wickedness
    committed by the kings of Judah and their wives? Have you forgotten the evil committed
    by yourselves and your wives in the land of Judah and the streets of Jerusalem?
  spa-VBL: ¿Acaso has olvidado la maldad de tus antepasados y la maldad de los reyes
    de Judá y la maldad de sus esposas, así como tu propia maldad y la maldad de tus
    esposas, todo ello practicado en el país de Judá y en las calles de Jerusalén?
  fra-_FOB: Avez-vous oublié les crimes de vos pères, et les crimes des rois de Juda,
    et les crimes de leurs femmes, vos crimes et les crimes de vos femmes, commis
    dans le pays de Juda et dans les rues de Jérusalem?
  mal-mal: യെഹൂദാ ദേശത്തും യെരൂശലേമിന്റെ വീഥികളിലും നിങ്ങളുടെ പിതാക്കന്മാർ ചെയ്ത ദോഷങ്ങളും
    യെഹൂദാരാജാക്കന്മാർ ചെയ്ത ദോഷങ്ങളും അവരുടെ ഭാര്യമാർ ചെയ്ത ദോഷങ്ങളും നിങ്ങൾ ചെയ്ത
    ദോഷങ്ങളും നിങ്ങളുടെ ഭാര്യമാർ ചെയ്ത ദോഷങ്ങളും നിങ്ങൾ മറന്നുപോയോ?
  urd-GVR: Kyā tumheṅ wuh burāiyāṅ yād nahīṅ jo tumhāre bāpdādā, Yahūdāh ke rājā-rāniyoṅ
    aur tum se tumhārī bīwiyoṅ samet Mulk-e-Yahūdāh aur Yarūshalam kī galiyoṅ meṅ
    sarzad huī haiṅ?
  suz-BL: गे इन किकी पिपी आन मरिम्‍शो पशो प्रेंदीनी? यहूदा ङा पिप नु आन पिपीम आन मरिम्‍शो
    पशो, इन आंम मरिम्‍शो पशो, इन मीशेमी यहूदा रागीम नु यरूसलेम ङा लांमी मरिम्‍शो पशो
    प्रेंदीनी? येरमीया ७:१७-१८
  eng-NOY: Have ye forgotten the wickedness of your fathers, and the wickedness of
    the kings of Judah, and the wickedness of their wives, and your own wickedness,
    and the wickedness of your wives, which they have committed in the land of Judah,
    and in the streets of Jerusalem?
  ita-1927: Avete voi dimenticato le malvagità dei vostri padri, le malvagità dei
    re di Giuda, le malvagità delle loro mogli, le malvagità vostre e le malvagità
    commesse dalle vostre mogli nel paese di Giuda e per le vie di Gerusalemme?
  ckb-ckb: ئایا خراپەکانی باوباپیرانتان و خراپەکانی پاشاکان و شاژنەکانی یەهودا و خراپەکانی
    خۆتان و ژنەکانتان لەیادچوو، ئەوەی لە خاکی یەهودا و شەقامەکانی ئۆرشەلیم کران؟
  eng-BBE: Have you no memory of the evil-doing of your fathers, and the evil-doing
    of the kings of Judah, and the evil-doing of their wives, and the evil which you
    yourselves have done, and the evil which your wives have done, in the land of
    Judah and in the streets of Jerusalem?
  kan-OKCV: ಯೆಹೂದ ದೇಶದಲ್ಲಿಯೂ, ಯೆರೂಸಲೇಮಿನ ಬೀದಿಗಳಲ್ಲಿಯೂ ಅವರು ಮಾಡಿದಂಥ, ನಿಮ್ಮ ಪಿತೃಗಳು
    ಕೆಟ್ಟತನಗಳನ್ನೂ, ಯೆಹೂದದ ಅರಸರ ಕೆಟ್ಟತನಗಳನ್ನೂ, ಅವರ ಹೆಂಡತಿಯರ ಕೆಟ್ಟತನಗಳನ್ನೂ, ನಿಮ್ಮ ಸ್ವಂತ
    ಕೆಟ್ಟತನಗಳನ್ನೂ, ನಿಮ್ಮ ಹೆಂಡತಿಯರ ಕೆಟ್ಟತನಗಳನ್ನೂ ಮರೆತು ಬಿಟ್ಟಿದ್ದೀರೋ?
  tam-2017: யூதாதேசத்திலும் எருசலேமின் வீதிகளிலும் உங்கள் பிதாக்கள் செய்த பொல்லாப்புகளையும்,
    யூதாவின் ராஜாக்கள் செய்த பொல்லாப்புகளையும், அவர்கள் பெண்கள் செய்த பொல்லாப்புகளையும்,
    நீங்கள் செய்த பொல்லாப்புகளையும், உங்கள் பெண்கள் செய்த பொல்லாப்புகளையும் மறந்து
    போனீர்களோ?
  spa-RV-1909: ¿Os habéis olvidado de las maldades de vuestros padres, y de las maldades
    de los reyes de Judá, y de las maldades de sus mujeres, y de vuestras maldades,
    y de las maldades de vuestras mujeres, que hicieron en tierra de Judá y en las
    calles de Jerusalem?
  ron-BTF: Ați uitat voi stricăciunea părinților voștri și stricăciunea împăraților
    lui Iuda și stricăciunea soțiilor lor și propria voastră stricăciune și stricăciunea
    soțiilor voastre, pe care au făcut-o în țara lui Iuda și pe străzile Ierusalimului?
  eng-WEBP: Have you forgotten the wickedness of your fathers, the wickedness of the
    kings of Judah, the wickedness of their wives, your own wickedness, and the wickedness
    of your wives which they committed in the land of Judah and in the streets of
    Jerusalem?
  eng-FBV: Have you forgotten the evil of your forefathers and the evil of the kings
    of Judah and the evil of their wives, as well as your own evil and the evil your
    wives, all practiced in the country of Judah and in the streets of Jerusalem?
  nld-1939: Zijt ge de zonden van uw vaderen dan al vergeten, de zonden van Juda’s
    koningen en die van uw leiders, uw eigen zonden en die van uw vrouwen, die bedreven
    zijn in het land van Juda en op Jerusalems straten?
  nch-BL: ¿Huelis ya anquielcajque inintajtacolhua amohuejcapan tatahua, huan inintajtacolhua
    nopa tanahuatiani huan sihua tanahuatiani ten tali Judá? Xiquelnamiquica amotajtacolhua
    huan inintajtacolhua amosihuajhua cati anquichijque ipan tali Judá huan ipan altepet
    Jerusalén.
  vie-1934: Các ngươi đã quên điều ác của tổ phụ mình, điều ác của các vua Giu-đa,
    điều ác của các hoàng hậu, điều ác của chính các ngươi cùng vợ mình đã phạm trong
    đất Giu-đa và trong các đường phố Giê-ru-sa-lem hay sao?
