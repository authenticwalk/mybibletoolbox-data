verse: JER.044.005
translations:
  mal-C: എങ്കിലും അന്യദേവതകൾക്കു ധൂപം കാട്ടുന്ന ദുഷ്ടത വിട്ടുമാറാൻ തക്കവണ്ണം അവർ ശ്രദ്ധിക്കുകയോ
    ചെവിചായ്‌ക്കുകയോ ചെയ്തില്ല.
  deu-TKW: Aber sie hörten nicht, noch neigten sie ihr Ohr, daß sie sich von ihrer
    Bosheit bekehrt hätten, so daß sie andern Göttern nicht mehr räucherten.
  lin-lin: Kasi batikalaki koyoka te mpe batosaki te ; batikaki mabe na bango te mpe
    bakobaki kaka kotumba malasi ya ansa lokola mbeka epai ya banzambe mosusu.
  eng-LSV: and they have not listened nor inclined their ear to turn back from their
    wickedness, not to make incense to other gods,
  eng-GNV: But they would not heare nor incline their eare to turne from their wickednes,
    and to burne no more incense vnto other gods.
  eng-WEBSTER: But they hearkened not, nor inclined their ear to turn from their wickedness,
    to burn no incense to other gods.
  nhw-BL: Pero nomasehualhua amo quinejque nechtlacaquilise, niyon amo quicajque nopa
    ojtli catli amo cuali. Quisenhuiquilijque quinmacaj tlacajcahualistli nopa tiotzitzi
    catli amo tleno ininpati.
  swh-ONEN: Lakini hawakusikiliza wala hawakujali, hawakugeuka ili kuuacha uovu wao,
    wala hawakuacha kufukiza uvumba kwa miungu mingine.
  bba-bba: Adɑmɑ i ǹ mɑn swɑɑ dɑki. I ǹ bɛɛn kom kɔ̃sum deri. I ǹ mɑɑ bũu yɑ̃ku
    kobu deri.
  eng-KJVCPB: But they hearkened not, nor inclined their ear to turn from their wickedness,
    to burn no incense unto other gods.
  luo-luo: To ne ok gichiko itgi kata winja; ne ok gilokore gia e timbegi mamono kata
    weyo wangʼo ubani ne nyiseche manono.
  meu-meu: A idia na asie kamonai, taiadia asie kirara, edia kara dika asie rakatania,
    bona muramura mai bonadia igabudia dirava idaudia ediai na asie hadokoa.
  npi-ULB: तर तिनीहरूले सुनेनन् । अरू देवताहरूलाई धुप बाल्ने तिनीहरूको दुष्‍टताबाट
    ध्‍यान हटाउने वा फर्कने कुरालाई तिनीहरूले इन्‍कार गरे ।
  yor-yor: Ṣùgbọ́n wọn kò fetísílẹ̀ láti fi ọkàn si. Wọn kò sì yípadà kúrò nínú búburú
    wọn tàbí dáwọ́ ẹbọ sísun sí àwọn òrìṣà dúró.
  pes-OPCB: ولی آنها گوش نمی‌دادند و از گناهان خود دست نمی‌کشیدند، بلکه به پرستش بتها
    ادامه می‌دادند.
  tgl-ULB: Ngunit hindi sila nakinig. Tumanggi silang magbigay pansin o tumalikod
    sa kanilang kasamaan sa pagsunog ng insenso sa ibang mga diyos.
  hui-hui: Ani lalu heago helowa Yuda wali agali bu hearume hale habe manga haya.
    Tigua mana ko bialu hemigo wa nahe howa dama mitangi bialu mbirale gime wabini
    wiaruhondo bi pupu wialu lomarubi mialu haabo haya.
  mya-mya: သို့​ရာ​တွင်​သင်​တို့​သည်​နား​မ​ထောင်​ကြ။ ပ​မာ​ဏ​မ​ပြု​ကြ။ အ​ခြား​ဘုရား​များ
    အား​ယဇ်​ပူ​ဇော်​သည့်​အ​ကျင့်​ကို​လည်း မ​ဖျောက်​ကြ။-
  bod-N: དེ་དག་གིས་མ་མཉན་ཏེ། རྣ་བ་གཏད་ནས་མ་མཉན་ལ། རང་གི་ངན་སྤྱོད་ལས་ཀྱང་ཕྱིར་མ་འཁོར་བར་སྔར་བཞིན་ལྷ་གཞན་རྣམས་ལ་སྤོས་བདུགས་པས།
  sna-sna: 'Asi havana kunzwa kana kuteerera: havana kudzoka kubva pane zvakaipa zvavo
    kana kurega kupisa zvinonhuhwira kuna vamwe vamwari.'
  spa-BLM: Pero no escucharon ni inclinaron su oído. No se convirtieron de su maldad,
    para dejar de quemar incienso a otros dioses.
  cac-cac: Palta maj e c'anab'ajej, maj e chapax eyab' tas ix vala'. Maj eyactejcan
    e c'ulan chucal, ix ex te q'ue val chaan̈ e n̈usan incienso d'a juntzan̈ comon
    dios chi'.
  swh-ULB: Lakini hawakunisikiliza. Walikataa kuwa makini au kuyaacha maovu kwa kuchoma
    ubani kwa miungu mingine.
  bel-bel: Але яны ня слухаліся і не прыхілілі вуха свайго, каб адвярнуцца ад сваёй
    бязбожнасьці, не кадзіць іншым багам.
  deu-ELBBK: Aber sie haben nicht gehört und ihr Ohr nicht geneigt, um von ihrer Bosheit
    umzukehren, dass sie anderen Göttern nicht räucherten.
  mbb-OT: piru wazè dan pemineǥa wey pezumdumahi is menge ebpeneuven. Wazè dan engkezi
    is kelelalung dan wey is kedtutung dan te veyewà para te zuma he menge ed-ezapen.
  mal-2015: എന്നാൽ അവർ അന്യദേവന്മാർക്കു ധൂപംകാട്ടാതവണ്ണം തങ്ങളുടെ ദോഷം വിട്ടുതിരിയേണ്ടതിന്നു
    ശ്രദ്ധിക്കാതെയും ചെവി ചായിക്കാതെയും ഇരുന്നു.
  rmc-rmc: Ale on na kamenas te šunel a na kamenas te prithovel peskro kan paš oda,
    hoj pes te visaren peskre nalačhipnastar a te na labaren o kaďidlos avre devlenge.
  pes-OPV: اما ایشان نشنیدند و گوش خود را فرا نداشتند تااز شرارت خود بازگشت نمایند
    و برای خدایان غیر بخور نسوزانند.
  ron-1924: Дар ей н-ау врут с-аскулте, н-ау луат аминте, ну с-ау ынторс де ла рэутатя
    лор ши н-ау ынчетат сэ адукэ тэмые алтор думнезей.
  ben-OBCV: কিন্তু তারা সেই কথা শোনেনি, তাতে মনোযোগও দেয়নি। তারা নিজেদের দুষ্টতার
    আচরণ থেকে বিমুখ হয়নি বা অন্য সব দেবদেবীর কাছে ধূপদাহ করতেও নিবৃত্ত হয়নি।
  som-som: Laakiinse ma ay maqlin oo dhegna uma ay dhigin inay xumaantooda ka soo
    noqdaan iyo inayan innaba ilaahyo kale foox u shidin.
  lat-VUC: Et non audierunt, nec inclinaverunt aurem suam, ut converterentur a malis
    suis, et non sacrificarent diis alienis.
  eng-ASVBT: But they hearkened not, nor inclined their ear to turn from their wickedness,
    to burn no incense unto other gods.
  ita-1885: non però ubbidirono, nè inchinarono il loro orecchio, per istornarsi dalla
    lor malvagità; per non far profumi ad altri dii.
  eng-LXXUP: And the host of Pharaoh was come forth out of Egypt; and the Chaldeans
    heard the report of them, and they went up from Jerusalem.
  eng-ULB: But they did not listen. They refused to pay attention or turn from their
    wickedness in burning incense to other gods.
  spa-VBL: Pero ustedes no quisieron escuchar ni prestar atención. No dejaron de hacer
    sus maldades ni de quemar incienso en adoración de otros dioses.
  fra-_FOB: Mais ils n'ont pas écouté, et n'ont pas prêté l'oreille, pour se détourner
    de leur méchanceté, et ne plus faire d'encensements à d'autres dieux.
  mal-mal: എന്നാൽ അവർ അന്യദേവന്മാർക്കു ധൂപംകാട്ടുക എന്ന അവരുടെ ദോഷം വിട്ടുതിരിയുവാൻ
    തക്കവണ്ണം ശ്രദ്ധിക്കുകയോ ചെവി ചായിക്കുകയോ ചെയ്യാതെ ഇരുന്നു.
  urd-GVR: Lekin unhoṅ ne na sunī, na dhyān diyā. Na wuh apnī bedīnī se bāz āe, na
    ajnabī mābūdoṅ ko baḳhūr jalāne kā silsilā band kiyā.
  suz-BL: तन्‍न मेकोपुकीमी मनेनेम। आन नोफान मदाइक्‍तेम। मेको आं अरेशो मटितीक रे मलेम्‍म।
    मेकोपुकीमी देवी देवता आन कली चढ़ेचा मप्रोनेम।
  eng-NOY: But they hearkened not, nor inclined their ear to turn from their wickedness,
    to burn no incense to strange gods.
  ita-1927: ma essi non hanno ubbidito, non han prestato orecchio, non si sono stornati
    dalla loro malvagità, non han cessato d’offrir profumi ad altri dèi;
  ckb-ckb: بەڵام نە گوێیان گرت و نە گوێیان شل کرد بۆ ئەوەی لە خراپەکەیان بگەڕێنەوە
    یان لە بخوور سووتاندن بۆ خوداکانی دیکە بوەستن.
  eng-BBE: But they gave no attention, and their ears were not open so that they might
    be turned from their evil-doing and from burning perfume to other gods.
  kan-OKCV: ಆದರೆ ತಮ್ಮ ಕೆಟ್ಟತನದಿಂದ ತಿರುಗದೆ, ಬೇರೆ ದೇವರುಗಳಿಗೆ ಧೂಪಸುಡುವುದನ್ನು ಬಿಡದೆ ಕೇಳಲಿಲ್ಲ,
    ನೀವು ಕಿವಿಗೊಡಲಿಲ್ಲ.
  tam-2017: ஆனாலும் அவர்கள் அந்நியதெய்வங்களுக்குத் தூபங்காட்டாமலிருக்க, என் சொல்லைக்கேளாமலும்,
    பொல்லாப்பைவிட்டுத் திரும்புவதற்கு என் சொல்லைக் கவனிக்காமலும் போனார்கள்.
  spa-RV-1909: Mas no oyeron ni inclinaron su oído para convertirse de su maldad,
    para no ofrecer sahumerios á dioses ajenos.
  ron-BTF: Dar ei nu au dat ascultare, nici nu și-au plecat urechea pentru a se întoarce
    de la stricăciunea lor, pentru a se opri să ardă tămâie altor dumnezei.
  eng-WEBP: But they didn’t listen and didn’t incline their ear. They didn’t turn
    from their wickedness, to stop burning incense to other gods.
  eng-FBV: But you refused to listen or to pay attention. You didn't stop their wickedness
    or burning incense in worship of other gods.
  nld-1939: Maar ze hebben niet gehoord, niet willen luisteren, om zich van hun boosheid
    te bekeren, en geen wierook voor vreemde goden te branden.
  nch-BL: Pero nomasehualhua amo quinejque techtacaquilise, yon amo quicajque nopa
    ojti cati amo cuali. Quisehuiquilijque quinmacaj tacajcahualisti nopa teteyome
    cati amo teno ininpati.
  vie-1934: Nhưng chúng nó chẳng nghe, chẳng để tai vào, chẳng chừa sự dữ, và cứ đốt
    hương cho các thần khác.
  hin-CV: किंतु उन्होंने न इस ओर ध्यान दिया, न मेरा संदेश सुना न वे इन दुष्कृत्यों
    से विमुख हुए; उन्होंने उन परकीय देवताओं को बलि अर्पण करना समाप्‍त न किया.
  spa-BES: Pero no prestaron atención, y sus oídos no estaban abiertos para que pudieran
    volverse de su maldad y de quemar incienso a otros dioses.
  tdx-tdx: F’ie tsy nañaoñe, tsy nanokilan-dravembia, tsy nibalintoa amo hatsivokarañeo,
    hijihera’ iareo ty fañembohañe aman-drahare ila’e.
  tha-KJV: แต่​เขาไม่ฟังหรือเงี่ยหู​ฟัง เพื่อจะหันกลับจากความชั่วร้ายของเขา และไม่เผาเครื่องหอมแก่พระอื่น
  por-BR-2018: Porém não obedeceram, nem inclinaram seus ouvidos para se converterem
    de sua maldade, para não oferecer incenso a outros deuses.
  deu-ELO: Aber sie haben nicht gehört und ihr Ohr nicht geneigt, um von ihrer Bosheit
    umzukehren, daß sie anderen Göttern nicht räucherten.
  eng-WYC-2018: And they heard not, neither bowed down their ear, that they shall
    be converted from their evils, and should not make sacrifice to alien gods. (But
    they did not listen, nor bowed down their ear, so that they would be turned from
    their evil doings, and would not make sacrifice to strange, or foreign, gods.)
  epo-epo: Sed ili ne obeis, kaj ne alklinis sian orelon, por deturni sin de siaj
    malbonagoj, por ne incensi al aliaj dioj.
  uig-PIN: Lekin ular itaǝt ⱪilmiƣan, ⱨeq ⱪulaⱪ salmiƣan; ular rǝzillikidin, yat ilaⱨlarƣa
    huxbuy yeⱪixtin ⱪolini zadi üzmigǝn.
  beo-beo: 'Be dilia da ilia sia: hame nabi, amola hame dawa:digisu. Dilia wadela:i
    eno ‘gode’ ilima gobele salasu hou amo yolesimu hame dawa:i.'
  tpi-OTNT: Tasol ol dispela Juda i no putim yau long dispela tok, na ol i no bihainim.
    Ol i no lusim pasin nogut bilong ol na ol i no lusim pasin bilong mekim ol ofa
    long ol giaman god.
  hau-SA: Amma ba su saurara ko su kasa kunne ba; ba su juye daga muguntarsu ko su
    daina ƙone turare wa waɗansu alloli ba.
  uig-LAT: Lékin ular itaet qilmighan, héch qulaq salmighan; ular rezillikidin, yat
    ilahlargha xushbuy yéqishtin qolini zadi üzmigen.
  nde-nde: Kodwa kabalalelanga njalo kabanakanga; kabaphendukanga ebubini babo kumbe
    bayekele ukutshisela abanye onkulunkulu impepha.
  ton-ton: Ka naʻe ʻikai te nau tokanga, pe fakafanongo honau telinga ke tafoki mei
    heʻenau angahala, ke ʻoua naʻa tutu ʻae meʻa namu kakala ki he ngaahi ʻotua kehe.
  ces-1613: Ale neuposlechli, aniž naklonili ucha svého, aby se navrátili od nešlechetnosti
    své, a aby nekadili bohům cizím.
  eng-WMB: But they didn’t listen and didn’t incline their ear. They didn’t turn from
    their wickedness, to stop burning incense to other gods.
  tam-TCV: ஆனாலும் என் மக்கள் அதைக் கேட்கவோ, கவனிக்கவோ இல்லை. தங்களுடைய கொடுமையிலிருந்து
    திரும்பவுமில்லை. வேறு தெய்வங்களுக்குத் தூபங்காட்டுவதை நிறுத்தவும் இல்லை.
  ceb-ULB: Apan wala sila namati. Nagdumili sila sa pagtagad ug pagbiya gikan sa ilang
    pagkadaotan diha sa pagsunog ug insenso sa laing mga dios.
  pol-UBG: Ale oni nie usłuchali ani nie nakłonili swego ucha, aby odwrócić się od
    swojej niegodziwości i nie palić kadzidła innym bogom.
  urd-GVU: لیکن اُنہوں نے نہ سنی، نہ دھیان دیا۔ نہ وہ اپنی بےدینی سے باز آئے، نہ اجنبی
    معبودوں کو بخور جلانے کا سلسلہ بند کیا۔
  deu-1912: Aber sie gehorchten nicht, neigten auch ihre Ohren nicht, daß sie von
    ihrer Bosheit sich bekehrt und andern Göttern nicht geräuchert hätten.
  kan-2017: ಅವರು ಕಿವಿಗೊಟ್ಟು ಕೇಳಲಿಲ್ಲ, ಅನ್ಯದೇವತೆಗಳಿಗೆ ಧೂಪಹಾಕುವುದನ್ನು ನಿಲ್ಲಿಸಲಿಲ್ಲ,
    ತಮ್ಮ ದುರಾಚಾರವನ್ನು ಬಿಡಲಿಲ್ಲ.
  yap-yap: Machane da um motoyilgad ara mu folgad riy. Dariy e ngam paged e ngongol
    romed ni kireb ko maligach ni gimed be pi’ ngak yug boch e got.
  hlt-MCSB: Tedae hnatun uh pawt tih pathen tloe ham ka phum pawt ve a ti ah a boethae
    lamloh mael ham a hna te kaeng uh pawh.
  mdy-ETH: ዒንሢ ጋዓንቴ ዔያቶም ዋይዛ ዓታዛ ዔያታ ኬኤዛ ቃኣሎ ዔኤቢኬያኣ ጌይባኣሴ፤ ሜሌ ፆኦዞም ዒንጎ ባኮ ዒንሢ ዒንጋ፥
    ዬያ ፑርቶ ማዾ ዒንሢ ሃሻኒ ኮይባኣሴ፤
  twi-ASANTE: Nanso wɔantie. Wɔamfa anyɛ asɛm, na wɔannane amfiri wɔn amumuyɛsɛm ho
    na wɔannyae hye a wɔhye nnuhwam ma anyame foforɔ no.
  eng-WEBU: But they didn’t listen and didn’t incline their ear. They didn’t turn
    from their wickedness, to stop burning incense to other gods.
  wal-wal: SHin odiyoogaa eti siyennan woikko ezggennan ixxidosona. Eti hara xoossatuyyo
    ixaanaa cuwayiyo iita oosuwaa aggennan ixxidosona.
  spa-PDDPT: Pero no escucharon ni inclinaron sus oídos para regresar de su perversidad
    y dejar de quemar incienso a ʼelohim extraños.
  gun-gun: Ha'e rami teĩ ha'e kuery noendu potai, neĩ ndojapyxakai gueko vai gui ojeko
    rerova e'ỹ aguã, amboae ramigua tuuete kuery pe mba'emo oapy okuapya gui guive.
  ilo-ULB: Ngem saanda a dimngeg. Nagkedkedda a dumngeg wenno tumalikud iti kinadangkesda
    nga isu iti panangpuorda kadagiti insenso kas panagdayawda kadagiti didiosen.
  kpg-kpg: Gei goodou hagalee e hila ginai be e hagalongo, goodou hagalee e hiihai
    e lawa gi daha mo godou hai huaidu e tigidaumaha ang gi nia balu ieidu.
  uig-ARA: لېكىن ئۇلار ئىتائەت قىلمىغان، ھېچ قۇلاق سالمىغان؛ ئۇلار رەزىللىكىدىن، يات
    ئىلاھلارغا خۇشبۇي يېقىشتىن قولىنى زادى ئۈزمىگەن.
  sus-sus: Kɔnɔ e mu na ramɛxi, e mu e tuli matixi na masenyi ra. E mu gbilenxi e
    xa fe ɲaaxi fɔxɔ ra, e mu baxi surayi ganfe e xa kuyee bɛ.
  pon-2006: Ahpw kumwail sohte kin men tehk de rong. Kumwail sohte kin men tokedihsang
    amwail tiahk suwed en meirong ong koht teikan.
  ksd-ksd: Ma pa dia ga valongore, ma pa dia ga kap talinga, upi diat a vana kan kadia
    kaina mangamangana, ma upi koko diat a tun tar ra bulit i ang na katkat tadav
    ra umana enana god.
  tur-YTC: Ama onlar dinlemediler, kulak asmadılar. Başka ilâhlara buhur yakmayı bırakıp
    kötülüklerinden dönmediler, .
  grc-BRENT: Καὶ δύναμις Φαραὼ ἐξῆλθεν ἐξ Αἰγύπτου, καὶ ἤκουσαν οἱ Χαλδαῖοι τὴν ἀκοὴν
    αὐτῶν, καὶ ἀνέβησαν ἐπὶ Ἰερουσαλήμ.
  ind-AYT: Akan tetapi, mereka tidak mendengarkan ataupun mencondongkan telinga mereka
    untuk berbalik dari kejahatan mereka dan untuk tidak membakar kemenyan bagi ilah-ilah
    lain.
  nya-nya: Koma iwo sanamvere kapena kulabadira; sanatembenuke kusiya zoyipa zawo
    kapena kuleka kufukiza lubani kwa milungu ina.
  hrv-hrv: Ali me oni nisu slušali, niti su uho svoje priklonili da se okane zloće
    svoje i prestanu kaditi tuđim bogovima.
  mps-mps: Tialima, te Juda dabego te poba olo musiąma, te augwaligo wali me pabeo.
    Te augwa dwai kolesaga ebo me tagalisąma, te augwa tibo godiba lotu wabo me tagalobeo.
  tpi-tpi: Tasol ol dispela Juda i no putim yau long dispela tok, na ol i no bihainim.
    Ol i no lusim pasin nogut bilong ol na ol i no lusim pasin bilong mekim ol ofa
    long ol giaman god.
  dan-1931: Men de hørte ikke og bøjede ikke deres Øre dertil, så de omvendte sig
    fra deres Ondskab og hørte op med at tænde Offerild for andre Guder.
  vie-OVCB: Nhưng dân Ta không lắng tai nghe và không lìa bỏ đường ác. Chúng cứ đốt
    hương dâng cho các thần khác.
  guj-2017: પરંતુ તેઓએ સાંભળ્યું નહિ. અને પોતાના દુષ્ટ માર્ગોથી ફરીને અન્ય દેવોની
    આગળ ધૂપ નહિ બાળવાની મારી આજ્ઞા તરફ તેઓએ કાન ધર્યો નહિ.
  pon-2006A: Ahpw kumwail sohte kin men tehk de rong. Kumwail sohte kin men tokedihsang
    amwail tiahk suwed en meirong ong koht teikan.
  por-BRBSL: Mas eles não ouviram e não inclinaram os ouvidos. Eles não se voltaram
    de sua maldade, para deixar de queimar incenso para outros deuses.
  cth-cth: Hatei cathut alouknaw koe hmuitui thueng hoeh hane hoi hawihoehnae kamlang
    takhai hanelah thai ngai awh hoeh.
  twi-twi: Nanso wɔantie, wɔamfa anyɛ asɛm, na wɔannan amfi wɔn amumɔyɛsɛm no ho na
    wɔannyae hyew a wɔhyew nnuhuam ma anyame foforo no.
  hlt-hlt: Tedae hnatun uh pawt tih pathen tloe ham ka phum pawt ve a ti ah a boethae
    lamloh mael ham a hna te kaeng uh pawh.
  tbz-SIM: Di mɛ nyí kèè, di í kèńtɛ́, di í cèètɛ kɛ bo bútínnɛ́ di yɛi nkɛ́yóu yɛbɔkɛ̀
    tihúúntì mutɔ̀mmù.
  msy-2020: Ezɨ Judan kaba kuariba arigha akar kam barazir puvatɨ, egha an gɨn zuir
    puvatɨ. Me uan arazir kuram ataghizir puvatɨ, egha me asebar ofa gamir arazim
    ataghizir puvatɨ.
  azb-azb: Ancaq onlar eşitmədi, qulaq asmadı. Pisliklərindən dönmədilər, başqa allahlara
    buxur yandırmağı dayandırmadılar.
  eng-DBY: But they hearkened not, nor inclined their ear to turn from their wickedness,
    to burn no incense unto other gods.
  hin-2017: पर उन्होंने मेरी न सुनी और न मेरी ओर कान लगाया कि अपनी बुराई से फिरें
    और दूसरे देवताओं के लिये धूप न जलाएँ।
  wol-KYG: Waaye dégluwñu, teewluwñu, ba dëddu seenug mbon, baña taalal yeneen yàlla
    cuuraay,
  eng-YLT: and they have not hearkened nor inclined their ear, to turn back from their
    wickedness, not to make perfume to other gods,
  eng-WYC-2017: And they heard not, neither bowed down their ear, that they shall
    be converted from their evils, and should not make sacrifice to alien gods.
  eng-WMBB: But they didn’t listen and didn’t incline their ear. They didn’t turn
    from their wickedness, to stop burning incense to other gods.
  urd-GVH: लेकिन उन्होंने न सुनी, न ध्यान दिया। न वह अपनी बेदीनी से बाज़ आए, न अजनबी
    माबूदों को बख़ूर जलाने का सिलसिला बंद किया।
  rug-rug: Ba lopu hite va avoso babe va taliṉa mae si arini; lopu hiva noso si arini
    koari dia hahanana kaleadi babe noso pa vina uququ humaṉa lea la koari na tamasa
    karovodi.
  gaz-gaz: Isaan garuu hin dhaggeeffanne yookaan gurra hin kennineef; isaan hammina
    isaanii irraa hin deebine yookaan waaqota biraatiif ixaana aarsuu hin dhiifne.
  fra-LSG: Mais ils n’ont pas écouté, ils n’ont pas prêté l’oreille, ils ne sont pas
    revenus de leur méchanceté, et ils n’ont pas cessé d’offrir de l’encens à d’autres
    dieux.
  yal-yal: Koni e mi n xuiin namɛ, e mi e tuli mati, e mi xɛtɛ e fe ɲaxine fɔxɔ ra,
    e mi ba wusulanna ganɲɛ ala gbɛtɛne xa.
  haw-1868: Aole lakou i hoolohe, aole hoi i haliu mai i ko lakou pepeiao, e huli,
    mai ko lakou hewa aku, e puhi ole i ka mea ala no na akua e.
  arb-NAV: فَلَمْ يَرْتَدِعُوا وَلا سَمِعُوا لِيَتُوبُوا وَيَكُفُّوا عَنْ إِحْرَاقِ
    الْبَخُورِ لِتِلْكَ الأَصْنَامِ،
  ewe-ewe: Ke womeɖo to alo tsɔ ɖeke le eme o; Womeɖe asi le woƒe nu vɔ̃ɖiwo wɔwɔ
    ŋu alo dzudzɔ dzudzɔʋeʋĩdodo na mawu tutɔwo o,
  eng-LEE: But they hearkened not, and inclined not their ear to turn away from their
    wickedness, so as not to burn incense unto other gods.
  asm-FB: কিন্তু তেওঁলোকে নুশুনিলে; আৰু নিজ নিজ দুষ্টতাৰ পৰা ঘূৰিবলৈ, ইতৰ দেৱতাবোৰৰ
    উদ্দেশ্যে ধূপ নজ্বলাবলৈ তেওঁলোকে কাণ নাপাতিলে।
  sus-A: كْنْ عٍ مُ نَ رَ مّشِ، عٍ مُ عٍ تُلِ مَتِشِ نَ مَسٍنيِ رَ. عٍ مُ فبِلٍنشِ
    عٍ شَ قٍ حَاشِ قْشْ رَ، عٍ مُ بَشِ سُرَيِ فَنقٍ عٍ شَ كُيٍيٍ بّ.
  fra-SBL: Mais ils n'ont pas écouté et n'ont pas incliné leur oreille. Ils ne se
    sont pas détournés de leur méchanceté, pour cesser de brûler des parfums à d'autres
    dieux.
  hbo-hbo: וְלֹ֤א שָֽׁמְעוּ֙ וְלֹא־הִטּ֣וּ אֶת־אָזְנָ֔ם לָשׁ֖וּב מֵרָֽעָתָ֑ם לְבִלְתִּ֥י
    קַטֵּ֖ר לֵאלֹהִ֥ים אֲחֵרִֽים׃
  kik-kik: No rĩrĩ, matiigana gũthikĩrĩria kana kũrũmbũiya ũhoro ũcio; matiagarũrũkire
    matigane na waganu wao, kana matige gũcinĩra ngai ingĩ ũbumba.
  fra-NCL: Mais ils n’ont pas écouté, ils n’ont pas prêté l’oreille pour revenir de
    leur méchanceté et n’offrir plus d’encens à des dieux étrangers.
  cek-AK: Toe nihcae mah tahngai o ai, a sak o ih kasae hmuen amlaem taak hanah, naa
    doeh patueng o ai, kalah sithawnawk khaeah hmuihoih thlaekhaih doeh toengh o ai.
  cuk-cuk: Degi-inigwele, be an-itossurmalad, an-sogedba be dassurmalad. Be-isguedga
    be bukib-binsassurmalad, aka be bab-dummadyob-imaklemaladga ina-wawadikid ukdii
    gudmalad.
  uig-CYR: Лекин улар итаәт қилмиған, һеч қулақ салмиған; улар рәзиллигидин, ят илаһларға
    хушбуй йеқиштин қолини зади үзмигән.
  tel-2017: కానీ వాళ్ళు వినలేదు. ఇతర దేవుళ్ళకి ధూపం వేయడం గానీ, దుర్మార్గపు పనులను
    చేయడం గానీ మానుకోలేదు. నా మాటపై శ్రద్ధ పెట్టలేదు.
  hat-BSA: Men yo pa t koute, ni panche zòrèy yo pou kite mechanste yo, pou yo pa
    brile sakrifis a lòt dye yo.
  kos-kos: A kowos tiana porongo ku forla liki inkanek koluk lowos, in tia oru mwe
    kisa nu sin god saya.
  hbo-WLC: וְלֹ֤א שָֽׁמְעוּ֙ וְלֹא־הִטּ֣וּ אֶת־אָזְנָ֔ם לָשׁ֖וּב מֵרָֽעָתָ֑ם לְבִלְתִּ֥י
    קַטֵּ֖ר לֵאלֹהִ֥ים אֲחֵרִֽים׃
  ibo-ibo: Ma ha egeghị ntị, ha atọkwaghị ntị ha nʼala. Ha esiteghị nʼihe ọjọọ ha
    na-eme chegharịa, maọbụ kwụsị ịchụ aja ihe nsure ọkụ na-esi isi ụtọ nye chi ndị
    ọzọ.
  ory-ory: ମାତ୍ର ସେମାନେ ମନୋଯୋଗ କଲେ ନାହିଁ, କିଅବା ଆପଣା ଆପଣା ଦୁଷ୍ଟତାରୁ ଫେରିବା ପାଇଁ, ଅନ୍ୟ
    ଦେବଗଣର ଉଦ୍ଦେଶ୍ୟରେ ଆଉ ଧୂପ ନ ଜ୍ୱଳାଇବା ପାଇଁ କର୍ଣ୍ଣପାତ କଲେ ନାହିଁ।
  chk-chk: Nge ämi ousap mochen aüselinga ika afäli ai kapas. Ousap kul seni ämi föföringau,
    ousap pwal ükütiu le keni apach mi pwokus ngeni pwal ekoch kot.
  rop-rop: Bat yumob nomo bin lisin en teiknodis. Yumob nomo bin libum det nogudbalawei,
    en yumob nomo bin stap gibitbat sekrifais langa najalot god.
  ukr-1871: Вони ж не слухали й не прихиляли уха, щоб вертатись од ледарства сього,
    щоб не кадити богам иншим.
  deu-1951: Sie aber wollten nicht hören und neigten ihr Ohr nicht, daß sie von ihrer
    Bosheit abgelassen und nicht mehr fremden Göttern geräuchert hätten.
  eng-JPS: But they hearkened not, nor inclined their ear to turn from their wickedness,
    to forbear offering unto other gods.
  srp-1865: Ali ne poslušaše niti prignuše uha svojega da se vrate od zloæe svoje,
    da ne kade drugim bogovima.
  lug-lug: Naye tebaawulira wadde okufaayo; tebaalekayo mpisa zaabwe embi wadde okulekayo
    okwotereza bakatonda abalala obubaane.
  heb-heb: ולא שמעו ולא הטו את אזנם לשוב מרעתם לבלתי קטר לאלהים אחרים׃
  ben-IRV: কিন্তু তারা শোনে নি, তারা মনোযোগ দিতে অস্বীকার করেছে এবং অন্য দেবতার কাছে
    ধূপ জ্বালানো থেকেও ফেরেনি।
  pan-pan: ਪਰ ਉਹਨਾਂ ਨਾ ਸੁਣਿਆ ਅਤੇ ਨਾ ਆਪਣਾ ਕੰਨ ਲਾਇਆ ਭਈ ਆਪਣੀ ਬੁਰਿਆਈ ਤੋਂ ਮੁੜਨ ਅਤੇ ਦੂਜੇ
    ਦੇਵਤਿਆਂ ਲਈ ਧੂਪ ਧੁਖਾਉਣ
  mya-JVB: သူတို့သည်အခြား တပါးသော ဘုရား အား နံ့သာပေါင်း ကို မီးမ ရှို့၊ ဒုစရိုက် ကို
    ရှောင် မည်အကြောင်း နားထောင် ခြင်းကို မ ပြု၊ မ နာ မယူဘဲ နေကြ၏။
  tbg-tbg: Paropeti vaiinti vika minti tiamanta vika kia vika uva iriraiti, kia nái
    aatovata vika nimiarave. Vika kia qora kaiqa, vo kaiqa vo kaiqa vare variara qaqira
    karaiti, qaqiqai una variqara ofaa autu nimitaqi vi variarave.
  hmo-hmo: To umui ese umui kamonai lasi, bona umui laloa lasi danu. Umui emui dika
    bada gauna, dirava idaudia dekenai, mai bonana muramura umui gabua, bona idia
    dekenai umui tomadiho karadia umui hadokoa lasi.
  urd-urd: लेकिन उन्होंने न सुना, न कान लगाया कि अपनी बुराई से बाज़ आएँ, और ग़ैर —
    मा'बूदों के आगे ख़ुशबू न जलाएँ।
  rus-SYN: Но они не слушали и не приклонили уха своего, чтобы обратиться от своего
    нечестия, не кадить иным богам.
  bqc-SIM: Ɔ̃ i swã́sɛ a ma yãmào. I mikɛ̃ á vãikɛawao, i tulaletikaa tɛ́a dii
    pãleↄnɛ too.
  tcz-CHONGTHU: Ahivangin, amahon kathusei angaipouvin, chule athilse bol’u jong adalha
    deh pouve. Amahon pathen chom chom houna gimnamtwi ahaljing uvin ahi.
  mar-mar: पण त्यांनी ऐकले नाही; त्यांनी दुसऱ्या देवाला धूप जाळणाऱ्या दुष्कृत्यापासून
    वळण्यास किंवा त्यांनी लक्ष देण्याचे नाकारले.
  qub-qub: Chaypis paycunaga manami wiyacuranchu. Mana allicunata gongaycunanpa ruquenga
    jinallami juc dioscunapaj insinsuta rupachiran.
  bqp-bqp: Adɑmɑ i ǹ mɑn swɑɑ dɑki. I ǹ bɛɛn kom kɔ̃sum deri. I ǹ mɑɑ bũu yɑ̃ku
    kobu deri.
  hat-hat: Men yo pa t' koute m'. Pawòl la antre nan yon zòrèy li soti nan yon lòt.
    Yo derefize chanje. Yo donnen pi mal nan fè mechanste yo, nan ofri lansan bay
    bondye lòt nasyon yo.
  eng-BSB: But they did not listen or incline their ears; they did not turn from their
    wickedness or stop burning incense to other gods.
  eng-WEBPB: But they didn’t listen and didn’t incline their ear. They didn’t turn
    from their wickedness, to stop burning incense to other gods.
  kbq-kbq: Hianagi zamagra ana nanekerera zamagesa ante'za nontahi'za, kefo avu'ava
    zama nehu'za havi anumzantaminte'ma ofama nehaza zanena atre'za zamefira huomi'naze.
  nhe-BL: Pero notlacajhua ax quinejque nechtlacaquilise, niyon ax quicajque nopa
    ojtli tlen ax cuali. Quisenhuiquilijque quinmacaj tlacajcahualistli nopa totiotzitzi
    tlen ax tleno ininpati.
  gub-BL: Napezekaiw wer kwaw waze'eg rehe. Naperuzar kwaw. Napepureityk wer kwaw
    a'e iaiw ma'e iapo haw rehe. Pezuka wiwi ma'ea'yr tupàn a'ua'u wanenataromo pe
    wà.
  eng-DRA: But they heard not, nor inclined their ear to turn from their evil ways,
    and not to sacrifice to strange gods.
